    magbili sang kanilan manga barigya na laban maal.”
  gyr-NT: Esepia niha, opacatu ambuae ɨvɨ rupindar inungar osavaɨpo vahe ndopoi potai
    eté yemboaguasasa sui, evocoiyase mborerecuareta ɨvɨ pɨpendar oyapo mbahe tẽi
    yuvɨreco sese, iyavei mbahe mboepɨsar ɨvɨ pɨpendar oyemombahe eta imbahe porañete
    ai vahe pota raisa pɨpe sui yuvɨreco” ehi.
  kmh-kmh: 'Yenen: binuk dinimuŋ ak kirgiy, bi yikop gok yip giraŋgyiŋg, biynimb miñmon
    okok gos kun ak nep ñimb. Ñiŋg wayn nuk ñiŋimb ak, biynimb gok kuyip kunep ñek
    ñimbiy, sakiy aypay. Kiyŋ man ar biy gok, nuk yip giraŋgiy, timey nep gipay. Pen
    nuk tap teprep gok diyn aŋgiy per gos niŋimb rek, bi man ar biy biysniys gipay
    gok maniy yomb dipay aŋgak.”'
  ukr-ONPU: Вона напоїла всі народи вином своєї статевої розпусти. Царі землі вчинили
    з нею розпусту, і земні купці розбагатіли від її великої розкоші».
  emi-emi: Poli anua akapa atoa angila ghe ropila kanna uaeni korokorongana, eaaimatoonga
    uunguaa niailai salosaloaa see, me kingi ekapaaili tale kosa ateva angila ghe
    lailai ssola etana, me lo atoa tau bisnis ila tee laghe ghaala oroieili viliki
    veu tale niuungu karika ghe paapalata tani ghelei.”
  zpv-NT: laasii laꞌh yihca garaa raꞌ bwiinn guidxyiyuh guyuuꞌ llaadxuu cun xcweenta
    duhlda nin bayihdxyi raꞌ ba laꞌh gunnaꞌh dxaaba riiꞌ, garaa raꞌ za rrehyi raꞌ
    nin nuu loh guihdxyiyuh guluꞌtii za raꞌ ba duhlda cun gunnaꞌh dxaaba chi. Ya garaa
    raꞌ bwiinn nin ruhnn guriꞌxi guhca rricu raꞌ ba pur xcweenta cohsa dxaaba raꞌ
    nin ruhnn gunnaꞌh dxaaba chi.
  gux-gux: Kelima yi nibuoli kuli den ñuni ya duven n tie u concon kandikaama ke ki
    tinga badiba den punibi yula upo, ki conbi leni u, ki tinga kpenkpenda mo den
    tua piada kelima u yeŋan - kandikaama po.
  kos-kos: Mutanfahl nukewa elos nim ke wain lal — wain ku lun moul in kosro lal.
    Tokosra lun faclu elos kosro yorol, ac mwet kuka lun faclu elos kasrupi ke sripen
    yoklana lungse lal nu ke moul in kosro.”
  ibo-ibo: Nʼihi na mba niile aṅụọla site na mmanya ọnụma nke ịkwa iko ya. Ndị eze
    nke ụwa sokwaara ya kwaa iko, ndị na-azụ ahịa nʼụwa aghọkwaala ndị ọgaranya site
    nʼoke ịba ụba nke ya.”
  yml-yml: I kualiga fai fwayafwaya ꞌana toveimea bwaikidi yadi tomotoga fuedi taiadi
    nuadi i ꞌewadi i nagoi ꞌwaineye, i vevesauluva sakoina wata yaubada-vekavekali
    ꞌwaidie i ꞌoduꞌodu, ꞌwa da vo baniꞌodi vavine ufa toketokena i da veledi taiadi
    i da sakona. Weꞌe fwayafwaya ꞌana nuanua ꞌwaineye bwaikina nuanuana kukua fuedi,
    begaidi tomotoga fuedi yadi kukua i vevekimwaneyedi ꞌwaineye bega mani bwaikina
    i veveluagadi.”
  ory-ory: କାରଣ ଜାତିସମୂହ, ତାହାର ବ୍ୟଭିଚାର କାମରୂପ ସୁରା ପାନ କରିଅଛନ୍ତି, ପୃଥିବୀର ରାଜାମାନେ
    ତାହା ସହିତ ବ୍ୟଭିଚାର କରିଅଛନ୍ତି ଓ ପୃଥିବୀର ବଣିକମାନେ ତାହାର ବିଳାସିତାରେ ଧନୀ ହୋଇଅଛନ୍ତି।”
  bzj-bzj: Kaaz aal di nayshan dehn mi jrink ih wain. Da wain da di loos laif weh
    dehn mi-di liv wid ahn. Di king dehn a di werl mi sleep wid ahn. Di bizniz peepl
    dehn geh richa kaaz shee mi soh grabalishos.”
  chk-chk: Pun chon ekewe mwü meinisin ra puchula ren ar ün ünüman wain, iei ewe wainen
    an mocheisou. Ekewe kingen fanüfan ra föri föförün lisowu ngeni, nge ekewe chon
    amömö won fanüfan ra pisekisekila ren chomongun an kewe föför mi ngau.”
  ssd-ssd: Nu nuŋe une maŋau kutur ŋak kule kamenu taŋaŋ kilke ŋakmba niŋgina le nane
    nyumba ŋginŋganka ŋaigoŋginaig. Kilke tuku gabat sugo nane nu dubimba une maŋau
    kutur ŋak kinaig. Nu nyu suŋgo tam tuku agaŋ ndende kilam tuku piriri ŋayona le
    ndametiŋ pirokinaig mbal nane nu mbolŋge suŋgomba kilnaig ŋgina.
  acr-TNT: Ma conoje tak ri jujun chic tinamit che ruwachulew ekꞌabarinak ruma wa
    tinamit, ri xebumin chupa uqꞌuiyal mac rucꞌ rayibal. Conoje cꞌu ri takanelab che
    ruwachulew emacuninak rucꞌ; y conoje tak raj cꞌay che ruwachulew ebeyomarinak
    ma ri tinamit Babilonia ruma ri unimal urayibal lic cꞌo xulokꞌ chique» xchaꞌ.
  rop-rop: Det taun im binij, dumaji ola pipul bin bulurrum det nogudbalawei. Im jis
    laik det taun bin gibit nogudbala wain langa ola pipul, en deibin dringgim det
    strongbala wain, binij. Deibin dumbat ola nogudbala ting na, dumaji det taun im
    jis laiga yanggel hubin trikimbat ola haibala bos en meigim olabat go rongwei.
    Ola shop menija brom ebri kantri bin meigim olabat selp brabli ritjwan langa det
    taun, dumaji ola pipul langa det pleis bin gridi blanga ebrijing.” Lagijat na
    det einjul bin tok.
  mee-mee: Ta ragau re nga iname kinung keke inue uain ae i ore pasigipage loreamatenganame
    ta ri kumangng ka bainga re nga kenong kala nga rapanung ra sana ri ra nareatale
    memena ba ravale ra sana ri ra nareapengana memena. Kelangpatali re nga mogalo
    laekia e ngape ke kuma ka bainga re nga pamau luana kala nge i, ba ragau reke
    kolkoli beke bava ka orume keke rave lollokanna papatu raumana ka oru ra kanna
    ka ri papatu raumana.”
  mwf-2018: Kardu pana ngarra da nhini pardidha-ka da mange wiye da matha pumerithuktha
    pardi i pumentulluldha purni kardu ngamere, i nhini kardu ngamere-ka da mange
    wiye deyida pumerithuktha warda purni-yu. I ngana deyida kardu pule ngala ngala
    terert da pana ngangka-re thangunu kathu da mange wiye nhini da ngatha pumebaththa
    purni wunku nigunu-yu. I kardu ngamere deyida da nhini pirridha-ka wunku nanhthi
    i mi thelim pumerradha purni. I ku mani ngala nimin-ya pumenmatkuttha purni kardu
    nhini thangunu-ya, kardu ngarra da Babylon pardidha-ya. Kardu nhini ngarra da
    Babylon pardidha-ka kardu wertpumarnti-wa purnidha nanhthi purrkpurrk terert-nu-yu.”
  dif-dif: Ngangau nankani palakantjia wainandru kana wolara warupotujeli tapana wonti,
    ja mitaia kapara nankangu palakantji ngamana wonti, ja mitaia jinkimalinietja
    poto pirna pantjina wonti nankani jertapaterinaia ngurulali.“
  gam-gam: '@see-verse:REV.018.002'
  nou-nou: Ainda be awa evetu amimi uso wasiri bebegae da wine okain itido seuri ungo
    mi indido era. Edo busu da gitijijigegari embobo nembogamo bugudo ungae da sino
    pu da wasiri awa ewora. Edo busu da embo rovi ravi ori garori ari buro edo era
    awa ungo evetu ainda rora mina nembogamo de awa dipapa edo ori garori buro ungae
    edo ungo rora embobo ewora.”
  mqb-NT: Anga winen kə̀ varak anan mahay anà ɗo su kon ahay fok aday tâ sa. Asa
    mahay anahan nà, ubor sa ga mədigweɗ tə winen awan. Bahay sə daliyugo ahay fok
    ta gak mədigweɗ ata awan. Ɗo sa ga masa tə way ahay fok, tə tərak ɗo sə zlile
    ahay anga zlile sə mədigweɗ anahan sa ga ata awan.»
  ape-B: Umu moneken, wolobaichi elpech chape nyanatimaguk kantri uli chawak okokwibal
    wainibal abal. Abaldak abal douk chakli woblen balan umu okwokwin yowenyi pasin
    umu chanok chanasonukeh umu chanak hwaloh umu. Echech douk chatik elpech chape
    Babilon uli echechin yowenyi pasin ali chagipechech cheneken. Ali amudak hanatimaguk
    king hape apudak atap uli hanu abuldak wabulich elpech chanasonukeh umu chanak
    hwaloh. Ali echebuk douk chenek bisnis apudak atap uli chalau nebebali utabal
    umu enyudak yowenyi pasin douk echudak chape abuldak wabul uli chape cheneken
    uli.”
  grc-F35: Ὅτι ἐκ τοῦ θυμοῦ τοῦ οἴνου τῆς πορνείας αὐτῆς πέπωκεν πάντα τὰ ἔθνη, καὶ
    οἱ βασιλεῖς τῆς γῆς μετ᾿ αὐτῆς ἐπόρνευσαν, καὶ οἱ ἔμποροι τῆς γῆς ἐκ τῆς δυνάμεως
    τοῦ στρήνους αὐτῆς ἐπλούτησαν.»
  cav-NT: Tumeque epu ebariju aniya cuanaratu cajuchatishacuare peya epuju cuanaque.
    Tunaja jidama inimeju tunajatu amerecuare. Enajehue ijitsutu dutya inime jidaque
    aputatereya. Jadidyatu ecuita cuana riyaque yahua juque jidamaque inime tupuqui
    aatsu, tumeque epu juque, tuna taca nime aputadya jutidya tuna juya. Huaraji dyaque
    arida cuanaquetu catyaticuare dutya tumeque epu juque jidama cuanaju cabijishatitsu.
    Catyati puji cuana riyaque yahua juque tuna cachipiruticuare tuhua jetiama catyati,
    quemi ishu jadya aniya cuana tsehue”, jadyatu jucuare.
  kgp-NT: Ẽprã ke kar vỹ cidade ẽn jykre han ja nĩgte..! Kỹ tóg ag tỹ ũ mré nỹ kónãn
    ẽn ri ke ne..! Vinho kron mág ri ke ti ne..! cidade ẽn jykre ti..! Ẽprã pã'i ag
    vỹ tá vẽnh jykre han ja nĩgte..! Kỹ tóg ũn tỹtá kórég fi mré nỹ ri ke nĩ, ag jykre
    kórég ti..! Nén ũ vender he tĩ ag vỹ cidade ẽn tugrĩn rico nỹtĩ ja nĩgte..! tá
    ke ag tỹ rico tãvĩ ja nỹtĩn ká..! Hã ra tóg kókén kỹ nỹ ha..!” he tóg, prẽr kỹ,
    Topẽ tỹ jẽnẽ jafã ti.
  bvd-bvd: Suli na fera baita ki sui guu da kuufia na waen 'ana oea ta'aa nia. Na
    waa 'inito ki lao molaagali da ooe fainia, ma waa rao malefo ki da too 'ana suadoo
    laa baita 'ana doo 'oro ki ne ni nia 'e too ai.”
  ukr-1871: Бо пристрасним вином блудодїяння свого напоїла всї народи, і царі земні
    блудили з нею, і купцї земні з превеликої розкоші її збагатїли.
  apz-apz: Hwapɨngoso aꞌamu oso hopo sopo humamotofoso hofɨko honɨngkano wonyomo aꞌamu
    piꞌnɨngo engo hwaho ayo yawojoꞌmtaꞌango somo kompemotawowoꞌnɨngkohofofoho. Hwe
    engo hwaho mokosyohumayo huhwo sohwanji oso honɨngkano wonyo homo somo inɨngkamentohofofoho.
    Aꞌamu hwaho engo mtaꞌango hamniyoho syoho iwoꞌnɨngkohofoso hofɨko oso ango ponjo
    aꞌamu somtaꞌni hamniyoho mɨkunɨmposo tɨpemaꞌmentohofofoho. Hwapɨngoso oso angoponjo
    aꞌamu hofɨko hamniyoho engoꞌnjo nohumantɨfi yoꞌmayo hoꞌyango soꞌno hi umoꞌnɨmentisofoho.
  yon-yon: Amborom kuu ambibkin koremdan kuu yumbed nenem ye inamen dowaken arewa
    kenambun bangkandimaun ye ok arewa aniiwe, okad yiridan yi king kuu yu yoom nenem
    kamendiiwe, berengkidan kuu yu id yu dowaken meeni darewoob kereen kuyaambed od
    dareb dareb biwen kowe.” andoon.
  poi-NT: Cuyajne jém attebet porque iu̱quiwat it́u̱mpɨy jém naciónyaj con jém vino
    de jém malopɨc cusúnɨyooyi. Jém attebet Babilonia tsa̱m icmalwat jém aŋjagooyiyaj
    icuwɨ̱t́i yɨ́p naxyucmɨ. Tsa̱m wɨ̱ it́ jém Babilonia, jeeyucmɨ jém máymáyoypaap
    tsa̱m ricoja̱neyaj icuwɨ̱t́i de yɨ́p naxyucmɨ porque jém pɨxiñt́am tsa̱m icusúnɨyyajpa
    t́it́am iixpa.
  wuv-wuv: Uaa minaa ei baua gufu, rona hunudigaa fei poapoa wine wagii ei fiharoharoiana.
    Ei haparaa feni ano, rona fiharoharoifipui a'ana, ma ei rama'a rona alo'alo ma
    ponopono a'a feni ano, rona pa'i watauda manumanu wagii ei watauda manumanuna.”
  quf-NT: Chaqa chay pwiblumanta kaqkuna kusala mana allinta rurar kawsashanllaparaykumi,
    uklaw pwiblumanta kaqkuna, chaynulla uklaw nasyunmanta mantakuqkunapis imanutaq
    uk warmi ukwan ukwan punuqmaqa Tayta Dyuspaq kusala saqra mana allinta tukur maĉhasha
    yupayna kawsan, chaynumi kawsaranllapa. Chaymi ashwan chay pwiblupiqa tukuy lugarmanta
    rantikuqkunamapis, tukuy ima munashanllapata rantikutin, sunsunu rantitinllapa
    kusalata qillaynikuranllapa”.
  yuw-yuw: Wömai yaha, owi amna kantri wohon wohon yu amba-racho yuhon göra kiap toctochon
    wain yamuc nongmuya bumbum yongbödegung. O guroc ngorochon king amba-racho yuot
    göra youp tong tongidung. O taun worocho wömai yoctec manomano wöngnacno önggöngyi
    wöcwöcha ibibo moröma sinom kombingidoc. Tuna gurochon bisnis amna yu yuot bisnis
    tongmuya profit moröma sinom tongga möneng koböcma sinom fogididung.”
  hus-NT-1971: Ejtil max nix am pulic bichou im pithamal an inicchic tim puhuel an
    tsabal i vino abal ca uts’alin ani quin t’aja’ quithab. Patal an ts’alechic tim
    puhuel an tsabal quithabmenequits c’al nix am pulic bichou. Lej ricomenec an nujulchic
    tim puhuel an tsabal cum le’na yan jant’o ca ts’a’iyat c’al axi huat’ath c’a’inchix
    c’al jant’o ti alq’uith alabeltalab.
  med-med: Uⱡ ei, nambuⱡ emel, wamp mbʉ ndi pora, kona peng ei, wapra amp mel randʉk,
    nu wain ronduⱡ mat nok, wote mʉi kona wu nuim mumuk mbʉ ndi, kona peng ei wapra
    amp mel randʉk. Kongun etʉk, ku moni puⱡi ambulk etmin uⱡ ei ndi, uⱡ kit mbʉ nga
    pipil kuⱡi nalk etmin,” nitim.
  bch-bch: Ngansa gid alu toa ngada ne tikado kadonga arala toman ngan ei ta timangamanga
    alele mambe gid panua tiun oain matua ga timangamanga. Gid mamaron kapeipei tanoeai
    aea pade tikado kadonga arala toman ngan ei. Be gid panua oalo ad ngan tibur toa
    ngada ne tanoeai tibada pat kapei tau iuot ngan ei, ngansa ei ilasu kadonga tingelgel
    aea tau ta iuolol led danga sisid.”
  cco-NT: Co̱ꞌ lajɨɨmˋ dseaˋ i̱ seengˋ fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ nɨcadseáˋ íimˊbre có̱o̱ꞌ˜
    e lafaꞌ méeˊ e jmóoˋ e éeˋ dseaˋ dseeˉ e ꞌléerˊ có̱o̱ꞌ˜ dseañʉꞌˋ dseamɨ́ˋ i̱ o̱ꞌ
    quiáꞌrˉ; jo̱guɨ jaléngꞌˋ dseata˜ dseaˋ féngꞌˊ i̱ quiʉꞌˊ ta˜ fɨˊ jmɨgüíˋ nɨcaꞌéeˋbre
    dseeˉ cajo̱ có̱o̱ꞌ˜ i̱ dseamɨ́ˋ i̱ ꞌlɨngꞌˆ do. Jo̱guɨ jaléngꞌˋ dseaˋ i̱ seengˋ
    fɨˊ ni˜ guóoꞌ˜ uǿˉ jmɨgüíˋ i̱ jmóoˋ ta˜ ꞌnɨ́ɨˋ jo̱guɨ ta˜ láaˊ, eáamˊ nicalɨseáˋ
    cuuˉ quiáꞌrˉ laꞌeáangˊ có̱o̱ꞌ˜ jaléꞌˋ e nɨcalɨ́ꞌrˉ lajeeˇ e nɨcajméerˋ jaléꞌˋ
    ta˜ e ꞌléeˊ do.
  deu-1951: Denn von dem Wein ihrer grimmigen Unzucht haben alle Völker getrunken,
    und die Könige der Erde haben mit ihr Unzucht getrieben, und die Kaufleute der
    Erde sind von ihrer gewaltigen Wollust reich geworden.
  alq-ALGNT: Madji a8iagog iima ka tajike8apan ogi kackia8abanin a8iagon kakinagotc
    ka inakanezindjin kidji madjakamigizindjin ke8ina8a. Mi maia tabickotc mina8apanin
    cominaboni kidji ki8ack8ebindjin ejinagozi8apan. Ogi kackia8abanin ogiman mizi8e
    akig kidji 8idji madjakamigizimigo8adjin. Ada8e8innig adigotc 8edji8adj ki ani
    kitci 8anadizi8ag, osa mega apanigotc kiabadj igi8e a8iagog Babilon ka iji tajike8adj
    o8i odapinana8abanin kegonan ka kitci inendamo8apanin.” Mi iidi ka ikidodj aa
    ajeni.
  ixl-NNT: tan kajayil chit unqꞌa tenameꞌ vatz u txꞌavaꞌeꞌ kat ibꞌan veꞌt tetz echeꞌ
    u vaꞌlexheꞌ uvaꞌ nibꞌan u Babilonia. As kat paavin veꞌt unqꞌa ijlenaaleꞌ vatz
    u txꞌavaꞌeꞌ skajayil kꞌatz u Babilonia uvaꞌ ech tatineꞌ echeꞌ umaj ixoj uvaꞌ yanaꞌs.
    As kat bꞌen veꞌt unqꞌa aakꞌaꞌyeꞌ stxꞌiol iqꞌiil taꞌn u tachaꞌv u Babilonia, tiꞌk
    u ángel tala.
  boa-NT: ¿Ɨ́veekí panévá iñújɨ́ɨ́ne múnáake ímítyunévú ɨ́búwátsohíjcyacóómi? Téhdure
    ¿ɨ́veekí técoomíyí álliúré úwáábómeíñé íñujɨ́ɨ́né avyéjujte icyáhcújtsóne ávyétá
    imítyúné méénuhíjcyáhi? Áhdure técóómi múnaa mítyane iéhnéváíyóneri iíjyácunúne
    panévá iñújɨ́ɨ́né nahjɨ́he múnáake mítyane dsɨɨdsɨ́nuhíjcyáhi.
  quh-NT: Chay llajtaj millay sajra causayninwan tucuy llajtas machaycuspa juchallicorkancu.
    Cay pacha camachejcunaka llajtaj millay causayninwan juchallicorkancu. Cay pacha
    comerciantespis cay llajtaj millay cusiyninwan khapajyarkancu, —nispa.
  kwi-kwi: Wan suras awane pirɨtkana namarɨt, wan tuntu kwail kiarɨt akwa. An sukin
    katsa mikwaruzne akkwan awakasa an kwail kiare. An sukin painintuzne, kwazpa awa
    kularɨt, uspa kwazpa ashampakana uzashit akwa.”
  agm-agm: Amɨ isɨhiya nahatiya maipɨhatɨ kaiwɨ katɨ aunahɨpitisawɨ ambɨpatɨ tɨmaamaitotɨhandape.
    Katɨ aunahɨmatamɨ waapoho wainɨhandɨ pɨhɨtɨwɨ nanɨwɨ naharisohɨpatamataiwo. Aihɨ
    amɨ kiŋɨhiya yapɨhɨ nahandaahapɨhiya katɨ aunahɨmatisawɨ ambɨpatɨ tɨmaamaitawaayopo.
    Aihɨ amɨ isɨhiya yapɨhɨ nahandaahiya nawɨhopɨ otɨpɨpatɨ kiyohiyɨhiya maipɨhaiwa
    wɨndɨ mamaawihɨ kaatisawɨ topɨtaata waakɨ kiyohɨrɨhɨretapɨ nawɨho aungwohaiwa
    newaayopo. Kaatɨ nehɨ kaatamɨ maaritirɨhɨretɨ autaahinjaatɨ maipɨhaiwa kiyahaate,”
    tatɨ waapɨhɨtatɨ kandaase.
  ubr-ubr: Yabin sabu engon tutufin tafanamai on on jever an sareu wine sitoman sikokok
