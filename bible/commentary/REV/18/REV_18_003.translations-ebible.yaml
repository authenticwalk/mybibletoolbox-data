    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤕᤠᤶᤍᤠᤍᤠ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤋᤠᤍᤠᤒᤠ ᤁᤢᤜᤡᤱᤔᤴᤏᤡᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ
    ᤗᤧᤱᤜᤱᤒᤠᤜᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤛᤠᤒᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖᤥ॥”
  mie-NT: Chi ñuū ñúcuán cúu tá cúu iin ñahan néhén, de nī nsāhá ña jā nchivī ndācá
    nación, modo jā jíni ji de cásíquí ndéē ji Yāā Dios, cúu jā ní sndóo ji yā de
    sáhá ndasí ji cuāchi. De ndācá rey ñayīví, modo jā ní ncasíquí ndéē dē jíín ñahan
    ñúcuán jā ní jetáhví ndá dē tūhun nēhén jā ní stéhēn ña. De nchivī níí ñayīví
    jā jéen xícó, nī ncucuícá ji jíín cuāhā jānēhén jā ní nevāha ña.
  san-TIB: ཡཏཿ སཪྻྭཛཱཏཱིཡཱསྟསྱཱ ཝྱབྷིཙཱརཛཱཏཱཾ ཀོཔམདིརཱཾ པཱིཏཝནྟཿ པྲྀཐིཝྱཱ རཱཛཱནཤྩ ཏཡཱ
