    idi daꞌi iriba kawinipinaa kidaꞌo aimaakan ĩꞌai.”
  mva-mva: Ungguma moarunga kateka-o ambe aine ngae ‘uian’ kana ono boanga iandi be
    dising. ‘Uain’ ngae nge pogiza mata ne. Anuatanepoa moarunga kateka-o ambe pogiza
    mata ngai zaiza diemaki. Be tamoata ‘bisinisi’ diememaki ambe pogiza mata ne ngaedia-lo
    be ‘mone’ nedi dikoko-tina.”
  dwr-NT: Ayissi gooppe, asaa zariyaa ubbaa bare mathoyiyaa woyiniyaa eessaa ushshina
    izinna woshummeeddino. Qaykka sa7aa kaatatuu izinna woshummeeddino. Izi ishalo
    wolqqaa gaasuwan sa7an de7iya zali77anchchatuu duretteeddino” yaageedda.
  kfw-kfw: "Ajarchu ama zool-inthai thona theibomju kangar kha phungli zaat rakip\
    \ ngai'n ama theibomju khan inruijei. Nuoipilchung reng ngai khan ama le zool-inthai\
    \ chuon inthojei, halli manmasituolla sial li sum kalou mi ngaikhan ama inchongna\
    \ khan in-inchongjei.”\x94"
  bfz-bfz: कऊँकि तेसा रे व्याभिचारो रे शराबो री बजअ ते सब जातिया टल़ी गी रिया। तरतिया
    रे सामर्थी राजेया तेसा साथे व्याभिचार करी राखेया और तरतिया रे बपारी तेसा रे बऊत
    जादा सुख-बिलासो री बजअ ते अमीर ऊई रे।”
  cuk-09: Ar ade bela dulemar-yar-baid-baidgi-bukmalad galagwensuli we-Babilonia-iskuedgi
    eba iskusmarmogad, inna-gobsadgi mungusmaladyob, degine, reymar-we-napnegginmalad
    a-omeba neg-sichigi nanadii-gusmalad, degine, dulemar-we-napneggine-ibmar-ukedgine-arbadimaladi
    mani-ibedga gusmalad we-ome geg na san barga gudigusadgi.
  ben-OBCV: কারণ সমস্ত জাতি তার ব্যভিচারের উন্মত্তকারী সুরা পান করেছে। পৃথিবীর রাজারা
    তার সঙ্গে ব্যভিচার করেছে, আবার পৃথিবীর বণিকেরা তার বিলাসিতার প্রাচুর্যে ধনবান
    হয়েছে।”
  mil-NT: Te ducaⁿ chi ñáyiu ñuú‑áⁿ sánú ìchí‑yu nchaa ñáyiu nɨhìí ñuyíú ichi cuèhé
    ichi duha, te ducaⁿ‑ni xǐnchícúⁿ nihnu nchaa ñáyiu ñuyíú xǐquidé‑yu, te nchaa
    cue tée cùnuu yɨndaha ñaha xii ñáyiu, cue tée‑áⁿ cúú ɨ̀ɨⁿnuu‑güedé ndɨhɨ nchaa
    ñáyiu ñuú‑áⁿ quídé‑güedě ndɨhɨ́‑yu nándɨ sá cuèhé sá dúhá. Te nchaa ñáyiu dìco
    nándɨ sá dícó quèheⁿ ñáyiu ñuú‑áⁿ ǐo cùu cuicá‑yu, te ducaⁿ quèheⁿ nchaa ñáyiu
    ñuú Babìloniá‑áⁿ nchaa sá dícó ñǎyiu‑áⁿ cuèndá xíǎⁿ cǎnehé‑yu ndècú‑yu ichi cuèhé
    ichi duha —duha càchí espíritú‑áⁿ.
  myu-myu: — Ibo ka watwat ikẽrẽat o'g̃ujurũg̃rũg̃at soat ka watwat pe wuybureyũ muka'o'onap
    puxim, — io'e. — Jekpiwatpin ma ikẽrẽat mug̃ẽg̃ẽ'uk ip osodop ibo ka watwat eju.
    Ika kukukayũ dak ikẽrẽat mujurũg̃rũg̃'uk ip osodop ibo ka watwat eju. Tarekrek
    kukukayũ dak jewemukariwawan'uk ip osodop ixeyũ ikẽrẽat mug̃ẽg̃ẽaptei bubum —
    io'e.
  fue-fue: Gam leyɗeele fu buusii e jaram kaaruwaaku mayre. Laamiiɓe duuniyaaru jeenii
    e mayre, tenkuuɓe duuniyaaru heɓii jawdi diga goonnan mayre mawɗam.»
  amk-amk: Weo kaiwasa fuba nunei kiai enari maninawafo riati, ne tarai toyari etunung
    ne angguri deinawi kariri fikerira pari niariri foi. Mananu nunei kiai enari maninawafo
    riati, tuti mano ewaworifi etawayanai ahang fosa esobu ra bitoya paria na ne maninawafoi,
    weo etawayang fikarira bitoya we kaiwasa na Babeli, fio ne harga dedai fine.”
  fai-fai: Kata anang bakan kuw tabodu wanang kinim ika umi sakadinin wain wok wane
    aket dak madeyamane bakan kamok kamok iyo uso sakadin bom nadiwade bakan kayak
    wansiki dusikín kayakim ika umi ufek ufek seng ais kisol so kutad kutad si atin
    abiw weina kudásu umi kisol kamok keisiw.”
  ura-NT: Nitohanihane jaunte, chabana nitohanai ichaain ichaonaa naineniha cachane
    saijieein, rai nichao baaso aina cuaain, satiin chauratane que nenacaauru cachaauru
    ichao aasajeein osa que sarunajaelu. Chaen techu, que ichao jeraquiin nerejetocure
    satiin chauratane que nenacaauru curuaanaacuru. Chaen techu, satiin caa chauratane
    que necoretenacaauru coriquihocure, nechu jataain joaereein baaso ichacuruhane
    jaanuhacha que necoreteein,” nae carai nii anjera.
  mcd-NT: '@see-verse:REV.018.002'
  urt-urt: Lenge miyeꞌ tuweinge moiye moiye lalme, topoꞌe lenge kiŋ kekep si yende
    niŋ pinip yar yotop ti. Ki taꞌe ŋaiye tinge yonoꞌe wain pupwa ŋaiye niŋ pinip
    yar. Topoꞌe lenge miyeꞌ, ŋaiye yende windau me ŋaiꞌe ŋaiꞌe si tahar miyeꞌ lowe.
    Detale, lenge miyeꞌ tuweinge moi wula wula yiche wuhyau embere yalme tinge yambaꞌe
    ŋaiꞌe ŋaiꞌe wula wula.”
  kiz-kiz: Kwakujha mataifa ghoha ghanywili mvinyo jha tamaa jha uasherati bha muene
    ambajho jhikandetela ghadhabu. Bhafalme bha nchi bhezinili naku. Bhabhomba biashara
    bha nchi bhajhe matajiri kwa nghofu jha maisha gha muene gha anasa.”
  tzo-TZE: Yu'un li babiloniaetique ja' la xchanubtasic ta spasel c'usitic chopol
    scotol cristianoetic ta sbejel banamil. Ja' ta scojic ti ep c'usitic laj yich'ic
    ta muq'ue. Li ajvaliletique ja' la xchanic c'usi la spasic li babiloniaetique.
    Li jchonolajeletic ta sbejel banamile ipasic ta jc'ulej yu'un li babiloniaetique
    yu'un tsc'upinic scotol li c'usitic oy ta banamile ―xi li j'almantale.
  lex-lex: Let Babel de, rweyata-rwaniawua yoma nhiolli-lietni illu-wniehwani emolmolan
    nekama patke' yatyat ida mak kala arak mikmikri na nhuri ama'wua muanke'a pa na
    na'hira re. Emkade walia mak kden letlawna Babel re, rtota makden la hairi-hairi
    honona pa rhi' do'a-ryap hiala me rhoi-rtan lia uplera-upmati. Ray-ray nohkeran
    di mana ror wutga makden Babel re rhi' do'a-ryap hiala pa emolmolan nekama muanke'a
    nor pat yatyata ralira-raliai. Ne mak kwadakna re rler la re'a-tniaru onnila makden
    Babel re ralamni rapal niana re'a-tniaru pripanni-fa'anni.”
  dov-dov: Nkambo zisi zyoonse zyanywa wayini wabwamu bwakwe. Bami banyika bakachita
    bwamu anguwe. Abalabo bendelezi baansi abavubi buzwa kunguzu nzyalibotezya anzila
    yakupona kwakwe.”
  rgu-rgu: Ana hea neu, nana huu basa lahenda nusaꞌ rai dae-bafoꞌ a, mai rinu mafuꞌ
    neme ria anggor na mai. Ana tuꞌu neu, nana huu basa leo fo rai dae-bafoꞌ a, mai
    hohoke kota ria lahenda nara. Maneꞌ reme basa nusaꞌ ara, mai hohoke rai na. Lahenda
    papalele remeꞌ basa bendar ara, mai raseꞌo losaꞌ ara ramasuꞌi so. Huu no kota
    ria sama leoꞌ inaꞌ fo riꞌ nahiiꞌ asa basa lole-napuꞌ a. Huu no kota ria sama leoꞌ
    manasosoa fo riꞌ nahiiꞌ saka basa mina-malada.”
  toc-NT: Porque xli̠­hua̠k ca̠chi­qui̠ní̠n hua̠ntu̠ tahui­lá̠­nalh nac xli̠­ca̠­lanca
    ca̠quilh­ta­macú tali̠­ka­chi̠­ta­makani̠t xli̠­hua̠k hua̠ntu̠ xlá catzi̠y y kalhi̠y
    lac­li̠xcáj­nit xta­la̠­ka­lhí̠n; xli̠­hua̠k ma̠pek­si̠­naní̠n xalac ca̠quilh­ta­macú
    lac­xtum tata̠t­lá­hualh tala̠­ka­lhí̠n, ca̠ma̠­lac­pu­huá̠­ni̠lh hua̠ntu̠ xlá
    tla­huay; y xli̠­hua̠k sta̠­naní̠n xalac ca̠quilh­ta­macú caj u̠cú lac­rrico tali̠­táx­tulh
    caj xpa̠­la­cata hua̠ntu̠ xlá xlac­tla­hua­mi̠ma hua̠ntu̠ xka­lhi̠y.
  som-som: Waayo, quruumihii oo dhammu waxay ku dhaceen khamrigii cadhada sinadeeda;
    oo boqorradii dhulka oo dhammuna iyaday ka sinaysteen, oo baayacmushtariyadii
    dunidu waxay ku taajireen xooggii barwaaqadeeda.
  mam-C: Qu'n tkyaqilxjal twutz tx'otx' ma txi kyq'on kyib' toj ky'a'jin, tze'nku
    tu'n kytx'ujte tuk'a tkyaqil kyachb'il, a kub' b'inchit toj tnam anetzi'n. Tkyaqil
    nmaq kawil twutz tx'otx' ma chi ky'a'jin tuk'a, ex kykyaqiljo xk'amil ma chi q'inimix
    noq tu'n kyk'aẍjil ma wi'yin kyu'n aj Babilonia; xb'ajxi kylaq'o'n te kytzeqb'il.
  ndj-ndj: Nongwa vandu va milima yosi valovishiwa na difwayi ngali ya uwoni waki
    na vatwa va mlima vagola uwoni na mweni. Na vachulusi va mlima vava valundamali
    kwa nogwa ya dobukelu shawu sijumbili chigelu.”
  mbj-NT: Babirõn wén gawatsig hõm, ỹỹnh hajõk do sii heỹỹh do hadoo, naëng oow mahỹỹnh
    do sahõnh hẽ badäk hahỹỹ hã habong do sa hã tan'oo däk do hyb n'aa, tak'ëp baad
    nadoo do ramoo bok hyb n'aa ta sii, tak'ëp sa wë P'op Hagä Do kawajããn hanoo doo.
    Sahõnh hẽ häj n'aa sa wahë n'aa rabahe'ỹỹh hadoo ta ti ỹỹnh hadoo do sii. Tak'ëp
    rama enä däk ajyy hes'ëëm doo, sahõnh hẽ sa h'yyb karẽn do panang buuj rabetsẽẽ
    do hyb n'aa sa hã”, näng.
  lat-VUC: 'quia de vino iræ fornicationis ejus biberunt omnes gentes: et reges terræ
    cum illa fornicati sunt: et mercatores terræ de virtute deliciarum ejus divites
    facti sunt.'
  ngp-ngp: Kwaviya want'hu we si zose zikolwa divai nk'hali yo kuungisa kwakwe uhabwasi.
    Maseuta we isi wakehabwasa naye, wakuchuuza wanda wagoli kwa ludole lwo kumunk'wamunk'wa
    kwakwe.”
  enq-2: Siti doko makande petae enda dokome baanya kepo kolenge mana doko akali tata
    dupa pitakame minina lea. Dopa piamopa, yuunya kiŋi dupame baa-pipa kepo koleami.
    Oapi auu petae muni andake pupenge dupa endakali bisinisa pingi dupa-kisa baame
    sambeamopa, dupame muni longo lao nyepala kamongoeyamina” lea.
  eng-ASVBT: For by the wine of the wrath of her fornication all the nations are fallen;
    and the kings of the earth committed fornication with her, and the merchants of
    the earth waxed rich by the power of her wantonness.
  mna-mna: Pa ni ta iyaryaaru zin king ki toono ma tikamam mbulu sanaana. Mi ipakankaana
    zin karkari tomini ma tito i pa mbulu kini sananŋana. Tabe ikam zin ma kembei
    tiwin yok ta mbolŋana kat ma tikankaana. Ni mata koroŋŋana kat, ma iso ikam le
    koroŋ ta boozomen. Tana wal boozomen tilala kini be tiŋgomoono koroŋ kizin, mibe
    tikam len kadoono. Mi mbulu kini tana iwe zaala pizin ma tiwe mbio uunu.”
  myw-myw: “Peinan iwmwamwes ven babaw gimgilis yvgamun geinawl waseg; o guyawaw watinow
    nisisubwans sisiy; o takalwelews ven watinow singay ikunakuns waseg mana̱wen,
    mapuna itawtouns singay.”
  sby-sby: Pakwinga mishobo yonse ilanu bwalwa bwa nyotwa ya bufule bwakendi. Bami
    pa cishi capanshi balikwinsa bupombo nendiye, nabo beshi makwebo balawininapo
    pa bufule bwakendi.”
  sll-sll: Ena Bebilon oo malgi ari yal al hobi wou sire tal nigi weni dongwo ol wamia.
    Wangwo i oo tabil tau hobi hanere ereyu ol wamua. Te ganba banta banta singaba
    king hobi amane monangwo hol i aidole, Babilon arihobi tal maing nigi weni dongwo
    hol i doling bole ol wamua. Te bisnisi honagi ongwo hobi Babilon ari hobi ongwo
    meri olere moni kuni nere, moni bir ire kuru di wamua.” Dire ensel i ha yu di
    wai sungwi.
  yaq-NT: Bwe'ituk si'ime ju'u ka nanau machi yoemra, juka' tua ka tu'ik a' joa'uta,
    au a' ta'aaka, aamak a' tu'urisuk. Jume' intok, aniat si'ime yoemratau yo'o ya'arim,
    ka tu'ik, tiusi machik, aamak eaka a' joosuk. Jume' intok aniat yeu tajtia, jita
    nenkireom yu'in totomituk, juka' ujyooik bem nenkaka'uta, aapo'ik ama butti a'
    tu'ure' betchi'bo.
  uro-uro: Inguna ama ruvek nävät ama ivärhimek moe sa rha nakt bä guani na rha mät
    ama wain na at kavatka. Näkt ama vitnarha nävät ama ivätki sa rha mualat na ama
    qavatka rhi na qi. Bä ama ruvek kärarhani i rhit boda ama qärhong dä rhit bodäm
    bät ama qärhong di sa rha män i ama qärhong bät a rha masirhat nävät at kärhong
    masirhat kärqärhongni i sa irhong ngä män nävät arha lat ama vu ngät.”
  ita-1885: Perciocchè tutte le nazioni hanno bevuto del vino dell'ira della sua fornicazione,
    e i re della terra hanno fornicato con lei, e i mercatanti della terra sono arricchiti
    della dovizia delle sue delizie.
  muy-muy: 'Babiloŋ àmbəɗkaba besek-besek ti aɗaba naŋ akaɗa wal ya àvia vu gayaŋ
    ana hala dal-dal ni. Magudar zlam gayaŋ ni èviyikaba ahàr ana mis ga duniya na
    ɗek akaɗa ga zum na. Bəbay ga haɗ ni ɗek tàgrakabá hala akaba naŋ a : ndam məsəkumoru
    zlam a duniya bu ɗek tə̀ŋgətkabá elimeni àna zlam gayaŋ dal-dalani ya tigi eri
    ana mis na. »'
  kqc-kqc: Adina gagani gagani vene tau vanu ini koa rena di ura rena waini irigamadi.
    Ye kono di kini inasa koa regamadi; ma kono di voi regasa sero rededi vene bi
    gugura tau gade nufa nigamadi, mina rema di roaita bi gugura tau gade gade ura
    regamo dada.”
  tav-tav: To cãnacã maca macana maca Babilonia macana caroorije na cáti aniere tʉjʉma.
    Caroorije na cáti aniere tʉjʉri na quena na rupaʉ macaje caroorijere átiganucuma
    na quena. To bairona to cãnacã maca macana ʉparã Babilonia macana mena caroorije
    átinucuma na quena. To bairi to cãnacã maca macana na ye apeye uniere joori cawapatarã
    pairo wapatama, ti maca macana na caboorijere joorã. To bairi yucʉra na recõagʉmi
    Dio nare Babilonia macanare yua, caĩwĩ ángel maca seeto baujaro caĩ wadaʉ.
  eng-ULB: For all the nations have drunk the wine of her immoral passion. The kings
    of the earth have committed immorality with her. The merchants of the earth have
    become rich from the power of her sensual way of living.”
  spa-VBL: Pues todas las naciones han bebido el vino de su descabellada inmoralidad
    sexual. Los reyes de la tierra han cometido adulterio con ella, y los comerciantes
    de la tierra se han enriquecido de su sensualidad y excesos”.
  fra-_FOB: Car toutes les nations ont bu du vin de la fureur de sa fornication, et
    les rois de la terre se sont prostitués avec elle; et les marchands de la terre
    se sont enrichis de l'abondance de son luxe.
  hau-ULB: Gama dukan al'ummai sun sha ruwan innabin fasikancinta. Sarakunan duniya
    sun aikata fasikanci da ita. Attajiran duniya sun arzuta da ikon rayuwar annashuwarta.”
  mal-mal: അവളുടെമേൽ വേശ്യാവൃത്തിയുടെ ക്രോധമദ്യം സകലജാതികളും കുടിച്ചിരിക്കുന്നു; ഭൂമിയിലെ
    രാജാക്കന്മാർ അവളോട് വേശ്യാസംഗം ചെയ്തു; ഭൂമിയിലെ വ്യാപാരികൾ അവളുടെ അതിമോഹത്താൽ
    സമ്പന്നരായിത്തീർന്നു”.
  urd-GVR: Kyoṅki tamām qaumoṅ ne us kī harāmkārī aur mastī kī mai pī lī hai. Zamīn
    ke bādshāhoṅ ne us ke sāth zinā kiyā aur zamīn ke saudāgar us kī belagām aiyāshī
    se amīr ho gae haiṅ.”
  far-far: Sulia wane Babilon ki kwatea ma wane ana fere ki tafau ka sasia ru ta'a
    'oro 'asiana. Kingi ki laona molagali kera ka sasia ru ta'a dia wane Babilon laugo.
    Ma wane 'oro ne kera foli ru ma kera ka fafoli ki kera too ana toorue baita ki
    sulia ne wane Babilon ki doria ru lea 'oro ki.”
  suz-BL: मारदे मेको सहर मोदेंशो दुम्‍त देंशा हना, रागी रागी ङा मुर नेल्‍लेमी आ ग्रांग्रा
    दिचा ङा गेय शेंसीशा मोदेंशो पाम्‍तेक्‍म। मिनु रागी रागी ङा पिपपुकीमी यो मोदेंशो
    पाम्‍तेक्‍म। मिनु रागी रागी ङा ग्‍याप्‍ब लेयबपुकी मेको सहर ङा शुश थोव़क रे शोंप
    पाइश्‍शो दुम्‍तेक्‍म” देंत। यसैया ५१:७; नाहुम ३:४
  car-NT: Moro wararo wokyry, woryi maro aino ke irombo pa'poro kari'na tytynje tywaije
    i'wa mandon. Mo'karon nono tu'ponokon potonon jopoto mo'ko to'mere'sen woryi maro
    tywaije mandon. Mo'karon nono tu'po otykon ekaramanamon typyratata tywaije mandon,
    mo'ko woryi wainory 'wa pa'poro oty epekatyry ke.”
  amp-amp: Nhai be sfno nd yonmari kmit yohnermot. Tutn yima yima he htfasmot. Rothu
    thatipt wain buroh-roht kanjo yima yima thu hannamotm. Ndar bbinysofthu kingm
    yima yuhum tohakmoahat to be nd mettpno toniyak-moum. Yo ndar bbinysofthu bisnis-manm,
    Babilont kfomot yonmar yon-mari bisnismanm tohmom. Babilontpno rroh bisnis hingrnefm
    hingrnamoahat maru yihotam hifa yi marnyamoamn bro bro marut yakhato bro maru
    kunyetm rhumomn hifa rhu nmbuhat fakmom.”
  bht-bht: ऐ इसा बजा ला होणा क्योंकि उना जनानिया जड़ी बाबेल शेहर है, उना हर इक देशे
    दे सारे लोकां जो सै शराब पियाईयो है जड़ी उसा दी मूर्तियां दी पूजा है। सारिया धरतिया
    दे राजा उदे गंदे कम्मा च शामिल होयो न। धरतिया दे व्यपारी उसा जनानिया दिया मेगियां-मेंगिया
    चीजां दिया इच्छा दिया बजा ला अमीर बणी गे।
  eng-NOY: for all the nations have drunk of the wine of the wrath of her fornication,
    and the kings of the earth committed fornication with her, and the merchants of
    the earth became rich out of the abundance of her luxury.
  cub-NT: No ĩmaro mácarõcavʉ ʉrarõ ãmeina d̶are d̶aima caivʉ ijãravʉcavʉ Jesucristore
    jʉ abevʉre cainoa joborõai. Aru caivʉ ina jabova ijãravʉcavʉ ãmeina d̶aima diĩmaro
    mácarõcavʉque. Aru caivʉ ijãravʉcavʉ bojed̶aipõeva cʉve cʉvarivʉ bateima diĩmarocavʉ
    ne ʉrarõ ãmeina d̶aiye boje. Que baru bíjaivʉ no ĩmaro mácarõ, áme ñai ángele.
  ita-1927: Poiché tutte le nazioni han bevuto del vino dell’ira della sua fornicazione,
    e i re della terra han fornicato con lei, e i mercanti della terra si sono arricchiti
    con la sua sfrenata lussuria.
  lww-lww: Naga pa p̃ere ntewa la nap̃a pe ape lelaga re poli, a p̃ere yeririna tap̃ena
    la apa ape wowe amio, la sa ga yar la nap̃a amun wii p̃arila telivi. Sa ga nap̃a
    naga pa p̃ere p̃arin sup̃e na purvanua tap̃ena lala, apa akila kolau amio, a yar
    la nap̃a amiyum̃aen ke kilavaru e yomarava telivi piora, la ataulu kilavaru namname
    pap̃isi e yum̃aena viowa lala na pulkumali nene, pano pano-o apim ape yar na sur
    moki manene laa.”
  ckb-ckb: لەبەر ئەوەی هەموو نەتەوەکان لە شەرابێکی زۆری داوێنپیسی ئەویان خواردووەتەوە.
    پاشاکانی زەوی داوێنپیسییان لەگەڵدا کردووە، بازرگانانی زەویش بە توانای سەڵتەنەتی
    ئەو دەوڵەمەند بوون.»
  nas-nas: Aiꞌ temono temono ookara kansiꞌ kante-koo-nupoong kara masikung oovunaare
    ninka pituvui uaini pituniiꞌpinaꞌ nai-antavuruꞌnamono maroita iriꞌ nka-koo. Tee
    aarumo auning-koong-pinaꞌ. Eeꞌnoko ookara dauraronankai kansiꞌkoo-nupoonge teeꞌ
    nariꞌ auning-koong aarumo nkoaakoꞌnung temono ninka nariꞌ, eeꞌnoko nantoong kansiꞌnupoong
    bavevaave nkoaakoꞌnung deepoꞌ kavonankai maantoꞌantavarikooꞌ temono bakaang aarumo
    karakaraaꞌkoong-koo.”
  uvl-uvl: Pe NeHalang heporeke iange nga nena poinga nenge salau halali. Pe nena
    poinga nem ana olenga tele, palleke ana ech kerkereng ngana. Pe ech kerkereng
    ngana nem tunge ke tuele kina mur lochloch te inia ke ulolo. Pe naungaala ana
    hana mur lochloch nga ich te tomtom ia i. Pe i meia i ero toto nga nena poinga
    poreke ngana mur, nenge ollaka hotote hana nenge teii ia reria lulu leteria. Pe
    heole iri nga reria lulu uruna ke pomalam poia iri ke reria ure halang toto.”
  eng-BBE: For through the wine of the wrath of her evil desires all the nations have
    come to destruction; and the kings of the earth made themselves unclean with her,
    and the traders of the earth had their wealth increased by the power of her evil
    ways.
  ixl-CNT: Tan kajay qꞌu tenam tu vatz txꞌavaꞌ tziꞌ, vetmotxteesa tibꞌ tu bꞌey tuchꞌ.
    Ech tekuꞌen aꞌ qꞌabꞌareel taqꞌo. Utz echat qꞌu ijlenal majte, nimotxteesa tibꞌ
    tu bꞌey tuchꞌ. Ech tekuꞌen aꞌ qꞌabꞌareel. Utz echat qꞌu aa kꞌaꞌy tu u vatz txꞌavaꞌ
    majte, vetmotxiꞌan txꞌiiol iqꞌiil tiꞌ qꞌu tzuꞌkinla chaj tachaꞌv niꞌaneꞌ.— Texh
    u aanjel.
  xsi-xsi: Zavaruŋa ŋine nde duvi mine; tamâta ŋgu ndoni muŋga sipalulua tininzi potomule
    kuku lawea ŋinde, aku nenzi vetâŋa ŋinde ivetanzi sipâŋga kapa, itogo tamâta inu
    lââ kaika ku idauda mine. Aku kinzi koipu ŋalaŋala lâ tâno kulu kala sipalulua
    tininzi potomule kuku i mine nâ. Kinzi tamâta rârâni uru ilonzi ŋalae koŋa pa
    kelekele arara nâ. Mine kala tamâta ŋinde uru sikai nenzi kelekele silâ ŋana sipako
    kâ, ande kinzi sikai mbaliŋa rârâ ŋana lawea ŋinde ne ilo-kalo potomule kâ.”
  crx-NTPO: Soo nint'i whe 'uyoon dune bulh ninta' 'ut'ih, ts'ekoo too' k'un'a 'udun
    yun k'ut whut'enne, 'et whuz un'a za bube inulhnai. Ndi yun k'ut whulerwene cha
    huyulh ninta' ut'ih inle'. 'Ink'ez ndi yun k'ut 'e'óoketne, ndun ts'eke whe hoonzoo
    'unt'oh-un 'ink'ez whélhtus-un, 'et huwa hoonzoo 'uhuja.”
  kan-OKCV: ಏಕೆಂದರೆ ಎಲ್ಲಾ ದೇಶಗಳೂ ಆಕೆಯ ಜಾರತ್ವಗಳೆಂಬ ಅತ್ಯಾಸಕ್ತಿಯ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿದಿವೆ.
    ಭೂಲೋಕದ ಅರಸರು ಆಕೆಯೊಂದಿಗೆ ವ್ಯಭಿಚಾರ ಮಾಡಿದರು, ಭೂಲೋಕದ ವರ್ತಕರು ಆಕೆಯ ಭೋಗ ವಸ್ತುಗಳಿಂದ ಸಿರಿವಂತರಾದರು,”
    ಎಂದು ಕೂಗಿದನು.
  bbb-bbb: E boeje aesakae igia oenoevo ije buneka vame fuone ise ije fu ebuo baru
    turamo ijene dabe do vuaeni kugi igege buone ruenami. E kini aesakae ige samuavo
    boeje buka fuina fudaenamina vame ise ije rei. Ro sidove Bebironi fu vierafe fuka
    maza boeje sinuome mukore ijiaru karina oemarekinu finokiro fu ije vierafe. Ijadufuo
    fuka e guebuo sinuome uruvana ni binobino ijene fuaeve. Fu ijiege remo ijadufuo
    e ije bu sinuome fuone fuaevevo ije buka moni uruvana zaraevono kumei.
  blw-blw: Te hen hiyachiy fabréy, annag enawis hen aminay tatagu ah katoratoray hen
    antoy lota way somorot hen anchi kenarawengna, te kaman paat annag empainum hen
    anchi paketay fayahna hen aminay katagutagu ah kafutangancha amin. Ya hen anchichay
    chan totoray hen kafabréfabréy agé, kaman paat ancha amin ammag chinagchagas hiya.
    Ya amin agé hen anchichay chan tetencha hen antoy lota, ancha amin ammag fummaknang
    gapon pommasagan hen hiyachiy fabréy way niyalig ah fufae.”
  tam-2017: அவளுடைய வேசித்தனத்தின் கோபமான மதுவை எல்லா தேசத்து மக்களும் குடித்தார்கள்;
    பூமியின் ராஜாக்கள் அவளோடு வேசித்தனம் செய்தார்கள்; பூமியிலிருந்த வியாபாரிகள் அவளுடைய
    செல்வச்செழிப்பினால் செல்வந்தர்களானார்கள்” என்று சொன்னான்.
  azz-NT: Huan ijcón mochihuati ne tech pueblo de Babilonia porín ne pueblojuani de
    Babilonia, yejuan quinnextilijtinenque in talticpacuani ma motajtacolmacatinemican
    ica ne ahuilnemilis ijcón queme yejuan quichiutinenque. Huan no nochi in tayecanani
    reyes de nican talticpac motajtacolmacatinenque tech in ahuilnemilis ihuan ne
    calyetoni de Babilonia. Huan nochi in comerciantes de nican talticpac mochiucaj
    huejueyi ricojme ica ne chicahualis den nintajtacolnemilis ten hualeutoc Babilonia.
    Huan nochi nijín quijtoaya ne ángel.
  spa-RV-1909: Porque todas las gentes han bebido del vino del furor de su fornicación;
    y los reyes de la tierra han fornicado con ella, y los mercaderes de la tierra
    se han enriquecido de la potencia de sus deleites.
  csy-csy: Banghangziam cile minam theampo in ama i paktatna le thin-ukna sapittui
    kham siat zo uh a, taciang leitung kumpi te in zong ama taw paktat na vawtzo uh
    hi, leitung i sumleang te zong ama hauna pan in mihau suak siat zo uh hi, ci hi.
  mxq-NT: Dʉꞌʉn tʉ yajtʉydyúñ mʉt ko ja Babiloñʉ ka̱jpn tmastuty ja Dios, es wiinkpʉ
    tꞌawdaty, es nidʉgekyʉ naxwíñʉdʉ ja̱ꞌa̱yʉty tiꞌigyʉ mʉt yʉꞌʉ. Es ja naxwíñʉdʉ
    réyʉty pyekytyuundʉ mʉt ja Babiloñʉ ja̱ꞌa̱yʉty. Esʉ ajuuy adoꞌkpʉ diꞌibʉty ma̱jatyʉ
    naxwíñʉdʉ, myʉkja̱ꞌa̱ydyáktʉ mʉt ko ttukmʉdeeky nidʉgekyʉ diꞌibáty amdoop es ñayyajmʉjpʉdsʉma̱ꞌa̱ñʉty.
  tzj-NT: Queri' rbanon como arja' cani' jun itzel ixok xa xeruban engañar ja winak
    ja rec'o nojel nación, junwi' yuke' wi' quec'u'x rmal, ma ruq'uin ta ja Dios ja
    katzij chi Dios in ja Dios arja' pi ryewal chiquij rmal. In chakaja' ja rey ja
    rec'o chwach ja rwach'ulew eje'e' quibanon ja ritzelal ruq'uin ja Babilonia. In
    chakaja' ja raj negocio ja rec'o chwach ja rwach'ulew, eje'e' e'ocnak biyoma'
    rmal ja negocio queban ruq'uin como ja meba'il ja c'o ruq'uin nabey congana nim,
    nojel rwach ja meba'il bukul ruq'uin in arja' congana nuya' ruk'ij rmal.
  tdt-tdt: Tanba nasaun hotu-hotu iha mundu, mai hemu nia tua too lanu hodi halo sala
    seksual tuun-sae, i liurai hotu-hotu iha mundu mai halo sala seksual ho nia. Ema
    Babilónia kaan atu sosa sasaan di-diak deit, nunee halo kontratu nain sira husi
    mundu tomak sai riku.”
  ron-BTF: Pentru că toate națiunile au băut din vinul furiei curviei ei, și împărații
    pământului au curvit cu ea, și comercianții pământului s-au îmbogățit prin abundența
    rafinamentelor ei.
  eng-WEBP: For all the nations have drunk of the wine of the wrath of her sexual
    immorality, the kings of the earth committed sexual immorality with her, and the
    merchants of the earth grew rich from the abundance of her luxury.”
  eng-FBV: For all the nations have drunk the wine of her mad sexual immorality. The
    kings of the earth have committed adultery with her, and the traders of the earth
    have grown rich from her excessive sensuality.”
  nld-1939: Want alle volken hebben de driftwijn harer ontucht gedronken, De koningen
    der aarde hebben met haar geboeleerd; De kooplieden der aarde hebben zich verrijkt
    Door haar ontzaglijke weelde.
  bwo-bwo: B widiko weyiniyon dutsets biron mashit ash jamwotssh ishk'rerane, datsatsi
    nugúswotsu binton widetswotsi woterne, datsatsi jaaktswotswere beyi sheengatse
    tuutson galetswotsi wotwtserne.»
  nch-BL: Pampa masehualme ipan nochi talme quiselijtoque itamachtil para quichihuase
    cati fiero iixpa Toteco. Nochi tanahuatiani ipan taltipacti momecatijtoque ihuaya
    huan quicajtejtoque Dios para quinhueyimatise taixcopincayome quej yaya quinnextili.
    Miyac tanamacani ten campa hueli ipan taltipacti moricojchijtoque pampa nopa altepet
    Babilonia ehuani quinequiyayaj senquisa nochi tamanti cati onca.”
  quc-TNT: Je ri', rumal chi ronojel qui wäch winak cho ruwächulew e k'abarinak rumal
    ru tijic ri vino re ri nimalaj mac ri cubano. Xukuje' ri nimak tak takanelab re
    ruwächulew je' ca'nom ruc' ri ixok jas ri cäca'n ri tz'i' ri xak cäquirik quib,
    man c'o tä qui pixab. Ri ajc'ayib c'ut ri e c'o cho ruwächulew e k'inomarinak
    rumal chi ri nimalaj tinimit Babilonia sibalaj oc'owinak u wi' ri u rayibal chque
    ronojel u wäch tak jastak, —xcha'.
  tfr-NTPO: '@see-verse:REV.018.002'
  kaq-NT: Hea nohuejahue, Hea nohuejahue, hahxon ta jatihibi mai mehabo hahmanishqui,
    jahuen hahmatibo sca jaabo hihnon, hahbe tiromabo. Mai meha quiquin hapobo ta
