  ena-ena: Haiabɨla hekɨlɨ agaŋ hɨbɨ pɨlɨ hɨsɨŋ iamɨgali me hɨnidaci hulaŋ iamɨgali
    fɨli tɨbɨ mu hɨsɨŋ mu hɨsɨŋ agɨlaŋ nɨbu hula hɨvɨkalɨ saŋ hɨdahɨda lusɨŋ sɨbɨlɨ
    sɨbɨlɨ vihavɨlalɨ aba abi uami. Hameŋ lɨdɨŋ nudɨ lɨmɨn uain agɨladɨ amɨŋ agɨladɨ
    mɨtɨ avɨli vɨdɨvɨdɨŋ me agadɨ navɨlalɨ aba abi uami. Manɨgali fɨli tɨbɨ mu mu
    migɨlavɨlalɨ agɨlaŋ avi nɨbu hula lusɨŋ sɨbɨlɨ vihavɨlalɨ aba abi uami. Hulaŋ
    hɨhɨle anɨm hɨlɨcɨ vivi saŋ akuaba akuaba huaci huaci nɨbu mavɨn igɨlalɨ agɨladɨ
    viovio mutɨŋ hɨvɨ lamavɨlalɨ aba abi uami. Lɨhavɨdaci nɨbu akuaba akuaba agɨladɨ
    lavɨdaci hulaŋ agɨlaŋ anɨm hɨlɨcɨ hekɨlɨ vihavɨlalɨ aba abi uami.
  nbq-nbq: '@see-verse:REV.018.002'
  tgo-tgo: Kaiwae le yathimako thanavuniye ŋgoreiya waen vurɨvurɨghegheniye yambaneke
    wolaghɨye thɨ mun na i vakowanaŋgi. Kiŋ e yambaneke thɨ vakatha yathima thanavuniye
    weinji, na rakunekuneke wolaghɨye e yambaneke laghɨye thɨ vaidiya lenji vwenyevwenye,
    kaiwae nuwaeko i ghaŋgowa bigibigi modanji laghɨye.”
  yap-yap: Ya ke pi’ e wayin rok ngak urngin e girdi’ ko pi nam kar unumed, ni fare
    wayin ko darngal rok nib gel. Pi pilung nu fayleng e kar uned ngak kar ngongliyed
    e ngongol ko darngal. Ma girdi’en e tafolchuway’ e yo’or salpiyrad ko darngal
    rok ndabiyag ni nge gafaliy ir riy.”
  mop-NT: —Tulacaloo' a cristianojo, caaloo' etel a jabix u vinojil u c'asil u na'at
    a jabix ix ch'up abe'e. Le'ecoo' a rey yoc'olcaba, jabix cüjlajoo' etel a jabix
    ix ch'up abe'e. Le'ecoo' aj conol yoc'olcaba, ayic'alajoo' u men te'i joq'ui tulacal
    a c'u' a c'abeet ti'i ix ch'up abe' ti'i u betical u c'asil u na'at. Top que'en
    u yool u bete' u c'asil u na'at,— cu t'an u yaj xa'num a Dios ti ca'an abe'e.
  tet-tet: Nia nakroꞌon tiꞌan, tan ema nosi klubun hotu-hotu iha raiklaran, mai hei-hein
    nemu tua toꞌo lanu iha nia. Nia nakloti tiꞌan, tan ema nosi hunun hotu-hotu iha
    raiklaran, mai hei-hein nalo lia kfoꞌer iha nia. Naꞌi nosi rai hotu-hotu, mai
    nakur biti-kluni iha nia. Ema maksauk nosi fatin hotu-hotu mai naksauk toꞌo soi
    iha nia. Kota nia, nuꞌu feto dalan aat mak beer loos sosa naha kabaas dei. Kota
    nia, nuꞌu feto dalan aat mak buka loos midar dei.”
  hlt-MCSB: A Cukhalnah thinsa misurtui te namtom boeih loh a ok uh tih diklai manghai
    rhoek tah anih taengah cukhalh uh. A thaomnah neh pangdoknah lamkah diklai hnoyoi
    rhoek loh a khueh tawn uh,” a ti.
  xtd-NT: Naa Babilonia chi ñayiu ñuu ijan n‑daneꞌe ñayiu ntdantuꞌu nación ñuñayiu
    xa kava‑i xiꞌin ñayiu ñatu kuu ñadɨꞌɨ‑i a yɨɨ‑i. Ná kuu anu ɨɨn se n‑xini ndɨdɨ́
    xa koꞌo‑s, daa ka kuu anu‑i xa kada‑i xijan. Ka kidakuechi se ka taxnuni ntaka
    dava nación xiꞌin ñadɨꞌɨ Babilonia jan. Se ka xeen te ka nadiko‑s nituꞌu ñuñayiu,
    yo n‑ka kukuika‑s xa ka najueen‑s te ka nadiko‑s ndatniu nuu ñayiu ñuu Babilonia
    jan —kuu ángel, n‑jaꞌan‑ia.
  mdy-ETH: ዴራ ቢያ ዒዞኮ ፑርቶ ሱኡኮ ማዾ ዑዦ ዑሽኬኔ፤ ዓጮ ካኣታ ዒዞና ዎላ ዞኦዛ ኮኦሜኔ፤ ሃሣ ዓጮይዳ ኮርሞ ኮርማ ዓሳኣ
    ዑሣ ዓኣዼ ዒዛ ሳኣ ናንጊም ጊኢጋያታሢሮ ዖርጎጬኔ» ጌዒ ዒላቴኔ።
  spl-spl: Emelâk lohimbi kiŋgitŋe orowâkŋe yâk yeŋgâlen torokatmâ orotmeme kiŋgoŋ
    otmâ gam biwi hâlim otbi. Yawu otmâ manbi. Yâhâ lok kutdâŋe gurâ yawuâk orowâk
    orotmeme bâleŋe ya otbi. Lohimbi nombotŋaŋe yâku aŋgi guŋgi otne sâmâmâ yawuâk
    yan torokatmâ hângât senŋe âlâlâ otmu bâleŋe topŋe topŋe otmâ manmâ gamai yawuya
    Anitâŋe kerehâk yongom tâtuk meyehop.”
  usp-NT: Juntir cristian re wich ulew ri xtijoj rib'ak riq'uil chi jb'anic etzltak
    no'j re tz'i'al xsaach jb'aak chapca' jun cristian xk'ab'ar la' vin. Mak rey re
    wich ulew xrechb'ejtaka'n y ma' jc'ulajlak ta'n y mak ajc'ayb' re wich ulew xb'iomirtaka'
    jwi'l rechak sub'laj kustaklaj kelen xe' jc'ayajtak re pire etzltak rayb'l, xche'
    anjl.
  zav-NT: Cuiayi'in c̱hedə' beṉə' gwnabia' c̱he syodan' bagwso'one' par nic̱h beṉə'
    ca' ža' yoguə' ṉasyonṉə' baboso'ozoe' Diozən' ca'aḻə na' cuich chso'elaogüe'ene',
    na' beṉə' ca' chəsə'ənabia' doxen lao yežlyon' choso'ozenagzeche' c̱he beṉə' gwnabia'
    c̱he syodan' cle ca c̱he Diozən'. Na' beṉə' güen dilgens ca' ža' lao yežlyon'
    bagwso'onchgüe' gan chso'ote'e bi de'en chəsə'əzi' beṉə' gwnabia' ca' par gwso'onche'
    de'e malən'.
  sgz-sgz: Kán tan sápkin a long sáksáknai tan mát no on á naul bim. Ákte tari kán
    suir wain án araturán sáksák si di má dik ngin on. Tan kabisit tili naul bim dikte
    lu bop tiklik mai, má tan tám sirsira on á naul matmatngan pokon ding konom mai
    tan táit a sák er a gong kári á wák er.”
  kek-NT: Xsache' xcuanquil xban nak numtajenak li ma̱c neque'xba̱nu. Chixjunileb
    li rey li cuanqueb sa' ruchich'och' neque'cuulac Babilonia chixba̱nunquil li ma̱usilal
    riq'uineb. Chanchan calajenakeb xban li ma̱usilal yo̱queb chixba̱nunquil. Ut eb
    laj c'ay que'biomo' aran xban nak nabal li c'a'ak re ru que'xc'ayi chi terto xtz'ak,
    chan.
  blz-NT: Giigii' lipu' ninginummo anggurna men minsidakon i raaya'a mongoloingikon
    pisuuna. Giigii' tomundo' na tano' balaki' mogora' tii ia, ka' giigii' pobaluk
    na tano' balaki' sida nokupangon tia wawauna Babel men nongoloingikon pisuuna
    iya'a.”
  poe-NT: A̱ ntá kaín xín nación kókua̱nxi̱n tí vino kjuínchekji tjan ntá kjuasinko
    tjan sín jie̱ la ko tí sín rey tꞌe̱to̱an chjasintajni kja̱xin kjuasinko tjan jie̱.
    La tí sín nchekji nkehe chjasintajni kóríkoxín sín kíxin kꞌue̱na tjan nchónhya
    nkehe.
  san-TAM: 'யத​: ஸர்வ்வஜாதீயாஸ்தஸ்யா வ்யபி⁴சாரஜாதாம்ʼ கோபமதி³ராம்ʼ பீதவந்த​: ப்ருʼதி²வ்யா
