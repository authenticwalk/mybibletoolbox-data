    ntꞌomcheⁿ njoomnancue na cwilaꞌjnda ndoꞌ cwinda̱a̱ teityandyena ncꞌe nnꞌaⁿ tsjoomꞌñeeⁿ
    chaꞌtso na queeⁿ nꞌomna, tîcalꞌana xjeⁿ na jlaꞌcatsuuna sꞌom ꞌnaaⁿna.
  hin-CV: सब राष्ट्रों ने उसके वेश्यागामी के लगन का दाखरस का पान किया है. पृथ्वी के
    राजाओं ने उसके साथ वेश्यागामी की है, तथा पृथ्वी के व्यापारी उसके भोग विलास के
    धन से धनी हो गए हैं.”
  spa-BES: Porque todas las naciones han bebido del vino de ira de la fornicación,
    todas las naciones han venido a la perdición; y los reyes de la tierra han cometido
    fornicación con ella, y los mercaderes de la tierra aumentaron su riqueza por
    el poder y su exagerado derroche.
  san-BEN: যতঃ সর্ৱ্ৱজাতীযাস্তস্যা ৱ্যভিচারজাতাং কোপমদিরাং পীতৱন্তঃ পৃথিৱ্যা রাজানশ্চ
    তযা সহ ৱ্যভিচারং কৃতৱন্তঃ পৃথিৱ্যা ৱণিজশ্চ তস্যাঃ সুখভোগবাহুল্যাদ্ ধনাঢ্যতাং গতৱন্তঃ|
  tdx-tdx: Fa hene ninoñe amy divain-kadraon- kakarapiloa’ey ze kilakila ondaty. naho
    fonga niolots’ ama’e o mpanjaka’ ty tane toio, vaho nitampe-draha irieñe o mpanao
    balibali’ ty tane toio amy halosoran-katea-mena’ey.
  naf-naf: Kan Babilon mka temaŋ ke kumasesekpiŋ tapme msat kataŋ am sambeyaŋ imbi
    keyelen mama mimi bekanaŋ ke mâbien. Msat kataŋ amobotnaŋ ekŋenaŋ koti ekmak set
    kileŋ mama mulup mbien. Âpme imbi keyaŋ aem kwaem mulup an ekŋengalen milawalin
    sambe egomti kwitime keyepmti ekŋenaŋ mânepmak omba bewien.”
  grc-MT: οτι εκ του οινου του θυμου τησ πορνειασ αυτησ πεπτωκασιν παντα τα εθνη και
    οι βασιλεισ τησ γησ μετ αυτησ επορνευσαν και οι εμποροι τησ γησ εκ τησ δυναμεωσ
    του στρηνουσ αυτησ επλουτησαν
  vid-vid: Kwa vila nhanzi zeng'ha nazigala divai ng'hali ya hegwe iwele na mong'ho
    ulinguwambuza kudita ung'hondwa, hewo wandewa wa isi wadita ung'hondwa hamwe na
    hegwe. Hewo nawaguza vinhu vya isi wana lufufu lwinji kulawila kubweda kwinji
    lukami kwa hegwe ne kuduma.”
  pio-NT: Níacáiná macái èeri mìnanái nadéca nacàmaca ùasu ìiracalési ipuíri iyú,
    imàaquéechúaca yáawawa nalí naimácaténá úapicha. Níái icuèyéica cáli canánama
    chái èeri irìcuíyéica nadéca naimáca úapicha, úái càmíichúaca náinusíwa. Nía nacái
    cacharreroca chái èeri irìcuíyéica nadéca càasuca nía úapicha, ùyacáiná máiní
    càasuíri iyú umànicaténá ubáyawanáwa máaléquéeri iyú”, cài íimaca.
  tsn-tsn: Gonne dichaba tsotlhe di nole mofine o o bolayang wa boaka jwa gagwe jo
    bo feleletseng. Babusi ba lefatshe ba akafetse nae, le babapatsi mo lefatsheng
    lotlhe ba humisitswe ke botshelo jwa gagwe jwa letlepu.”
  amr-NT: Babilonia hua̱e̱ʼeria huakkaʼnanada onʼtamaikaʼnok ayaʼada nogbayo nogbayo
    aratbuttaj huakkaʼ katetapiʼ onʼbaeretpakaʼuynok nogbayaʼ nogbayaʼ hua̱e̱ʼeri
    huakkaʼtada onʼbaeretpakikaʼ. Kenpaʼti ayaʼ huadaribayo huairi Diostaj oʼnokkahuepo
    Babiloniaen enʼtamae diga̱ʼnanada oʼderetpakikaʼpo onʼbaeʼikaʼ. Konig eʼbakdeʼikanig
    kenpaʼda katetapiʼ oʼderetpakikaʼ. Kenpaʼti huadaribayo noga̱ noga̱ huabahuayaʼeriomey
    Babilonia hua̱e̱ʼerien huakkaʼda onʼbaeʼikaʼpo huakkaʼnanada onʼtamaikaʼnok. Kenda
    Diosen huataʼmoneria ʼuttaʼda oaʼuy. Kenda ijpe̱e̱mey.
  pwg-pwg: Dam ma dam dobuwai wavinena ina berabero ighanoghanovi ma ina wain iumuma
    neghanegha ma yavata ivivi pekana. Ma bade i kiikiivavo wavinena yavata ivivi pekana
    wapawapa. Wavinena aviyavisina imatamatighei ma avi kava iyaviyaviyei na dobu
    kana vigimagimara babadisi kudubina ikavarapiyei da ivivi gimarei kurina. Tuna
    tepanai mura ghamana ipanapanani da imakamakiigheghae.”
  cjv-cjv: Te ta bengoro Bapiron iki akai i ako siro fo eme? Bapiron ari yokamai bei
    moiro tai mapunom niki dongua munmane beingamere epe ari yai opai man man muruwo
    moinga yokamai beimie. Te man sinomdi tawa ari wanopa beinga yokamai furo Bapiron
    ari yai gumam kasu yaromi dourom boingamere epe yokamai yai gumam kasu yai dourom
    boimie. Te Bapiron ari yokamai tai kan muruwo kuianom boi ereingoro ena ari meina
