    altepetl Babilonia ehuani quinequiyayaj senquistoc nochi tlamantli tlen onca.”
  sps-sps: Babilon taruraa en, tana saa, ayei te faan ir vainy faavot wain tsunia,
    ya fajiu ratuarin wain parits nan kat iny tsikoor iring vavajia tsunia. Ana fo
    gotouf tana monaagits to tsikoor fiisen mi towa tsunia te komainy mauts non kat
    iny tsikoor iring vavajia tan kat to aya tana vainy to te fafiifoiny vavis iny
    a foka tsuar tana monaagits to ruak faarei ror vainy masun.”
  wnc-wnc: Dasingge? Aminu you wanggapmane nana aminda wain yangga aknga aminu kuupbamde
    ayama tangopbing. Sike wain yangga atangopbingu wa sanga yasewa aknga wa amikat
    tasiking unin. Ngan. Aminu tupan tapaapa kuupbamda aminu you wanggapmane nana
    amikat yasewa aknga atasiking. Sike wa aminda you wanggapmane koke imanggaman
    tasike sangaapana kwaapzang paking.” Ngang angelata wamu waaknga yanggamatawan
    natapbum.
  bus-bus: Zaakɛ bori píngi à pãpãkɛna wɛ̃ɛ kɛ̀ è mↄ́ Luda pↄfɛ̃o mì. Anduna kínanↄ
    pãpãa kɛ̀o, ben anduna laatarinↄ kɛ̀ auzikideenↄ ũ à nnamana bíta guu.
  gub-BL: — Ta'e a'e kuzà omono wemi'u ukàwiahy teko nànàn a'e xe, i'u kar pà wanupe
    a'e xe, ikatu 'ym ma'e iapo kar pà wanupe a'e xe, i'i ihewe. — Tuwihaw ko ywy
    rehe har uzapo ma'e oho ipuhe a'e wà kury. Ma'e me'egar ko ywy rehe har hemetarer
    katu ma'e romo uzemuigo kar a'e wà no, ma'e tetea'u ime'eg pà izupe a'e wà no,
    i'i ihewe.
  imo-imo: Kano kombuna imbo moloringimani wapu ulu kerinali tenge uluma peremo no
    wain paa enge nilimu we kombumanga pali imbo talapema noringimunga kamukumu keri
    lerimu. Kombumanga pali iye nomi kingimani kape yu kinye wapu ulu kerinale teringi.
    Maina bisnis teringi iyemani eno none teko mele kerima eio konopu leko eno yu
    kinye bisnis teko kou mone awini ltingi,” nimu.
  boj-boj: Tamo uŋgasari sawa sawa kalilq di unub qaji naŋgi Babilon ombla na sambalaoqnsib
    laqneb. Deqa naŋgi wain siŋgila koba bul uyoqnsib nanarioqneb. Mandor kokba mandamq
    di unub qaji naŋgi dego Babilon ombla na sambalaoqnsib laqneb. Silali qa wauo
    tamo naŋgi Babilon aqa kumbra uge uge dena silali koba oqneb. Babilon a kumbra
    tulaŋ ugedamu yoqnej. Aqa kumbra deqa a jemaiyosaioqnej.”
  eng-DRA: Because all nations have drunk of the wine of the wrath of her fornication;
    and the kings of the earth have committed fornication with her; and the merchants
    of the earth have been made rich by the power of her delicacies.
  knf-knf: Ŋŧaak ŋi mboş bŧi ŋadaan poot pi da, kë pdaan poot puŋ paşë wo pţopan uleef
    na pekadu di piinţ. Başih biki mboş bŧi bawinar na da, kë bawaap biki mboş bayokna
    ţi pŋal iko yi umundu pi bañaaŋ biki da. »
  san-KHM: យតះ សវ៌្វជាតីយាស្តស្យា វ្យភិចារជាតាំ កោបមទិរាំ បីតវន្តះ ប្ឫថិវ្យា រាជានឝ្ច
    តយា សហ វ្យភិចារំ ក្ឫតវន្តះ ប្ឫថិវ្យា វណិជឝ្ច តស្យាះ សុខភោគពាហុល្យាទ៑ ធនាឍ្យតាំ
    គតវន្តះ។
  arn-NT: Itrokom fütrake trokiñ mapu mülechi pu che ngollikay reke engün, tañi femael
    kisu ñi femkeelchi wesake dungu pulku reke. Itrokom mapu müleyechi pu longko ülmen
    ngünenkaeyew ta tüfeychi fütra waria femi kiñe küri domo reke ñi wüdamentungeael
    engün Ngünechen mew ñi püramyeafiel epe fill adentun. Ka kom mapu müleyechi pu
    neosiante rumeñma rikuy engün kisu engün tañi fentre adelkawelchi fill kümeke
    chemkün mew.”
  zas-NT: Din ziꞌc chi rusüdx bejn stijb bejn, zian ma batiaalguiiw ciudaroꞌ guin
    gra ree bénguidxliuj par güün reeman graloj ree ni dxuudx. Abiꞌ ree rey yuꞌ ree
    loj guidxliuj ma been reeman ni dxuudx guin ree con ciuda guin, abiꞌ ree bén rüjn
    negojs loj guidxliuj ma na̱j reeman rijcw por graczi ree ni dxuudx rajc ni.
  ken-NT: Bábilɔn akwɛn mbɔnyunɛ ákʉ́ bǒ bɛtɔk mɛnkɛm mányú mmɛ́m ɛpúsí yi.
    Bafɔ̌ mmɨk bákʉ̀ nyaka nkwɔ ɛpúsí nɛ yi. Bakɔ̌síɛ mankɛm fá amɨk bákwɛ̌n
    bǒ bakáp ɛ̌ti ɛpúsí yi.”
