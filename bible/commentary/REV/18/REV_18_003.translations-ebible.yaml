  qve-NT: Chay Babilonia llaqtapa huchantaqa enteron nacionkunapin ruwaranku, imaynan
    vinotapas tomashankuman hinaraq. Kay pachapi kaq reykunapas chay llaqtapa huchanwanmi
    huchallikuranku. Negociota ruwaq runakunapas qapaqmanmi tukuranku, chay Babilonia
    llaqtapi tiyaq qenlli huchapi kawsaq runakunaman tukuy ima clase cosaskunata vendesqankuwan”,
    nispa.
  pao-NT: '@see-verse:REV.018.002'
  cbu-NT: Apanll Babiloniyshchee wanichiya, watam anshuch tputsee ichinguru mantsiri
    taamaam yapstaranganawa. Yutaritshishee wanip tayaspataranganaya. Kurak ichingurusin
    Babiloniyshchee kuk kis payurangana. Wirak'cheewtam anoo kuk payurangusin, wanipaja
    kurkirpaneem kinarangana. Wapusaa tamapari ashiru yáseeru, tputs ichingurusin
    anumun Babiloniyshchimuna kuk mantsir karusakpaz ashiranganaya, tárangiya Apanll
    wasundururi.
  usa-usa: ítáaro. waayúkama máqte-marabake min-íníkóní kumari-ááíqtábá yúrananna
    urááe. ánibo anómma yabíkáa-kayukama min-íníkótêma kumari-yátááqá tarôq urááe.
    wenaúranannama wéyáwé kéitana minnáyaba marabí meyánîq o-káyúkámá oótamma netuqyaanîq
    umá matááe.” téna mi-káqtó-nákómá anókaq ááyama tiráiye.
  soy-soy: Li we rɛ kɛtẽ kɛcɑ́ɑ́ isoipuri nnɛ́í yɛ kumɛmɑrɛ kpɑ́ɑ́ree mɛ̃ pitɑ n
    ntílɛ. Ku nɛ kɛtẽ kɛcɑ́ɑ́ piyɔɔpi yɛ kɛsẽ́ mɛwɑi kpɑ́ɑ́ree wɑpisilɛ, pikpéensɛ
    pɔ́ɔ kɔ kulimɑ́mɑ́kɔɔ́ píimɑ kɛ́mɛɛ mɛmɑ́ yɛ́nu.
  hui-hui: Ani bidagoni wali agali dindi tara tarani bu hearume ibunaga waini iba
    nalu hene. Waini iba hongohe ogoni wali agalime dimagoli tara halu kayu yulenaga
    wini. Dindini kinirume ibu baba kayu yaga bialu haya. Ibunaga dimagoli gibiore
    holeneme dindini biyanaya biaga agaliru tigua tini mo homogo haya, lalu layago
    hale haru.
  amf-amf: Harrna hambhidianna, peen wulir dahaana eena Barjosa wacimenam beven minngisen
    sharmucimakkon konin waadadhensa woyninam kedi wucidine; peensa binnaar kombesana
    kinka kedi sharmucimidine; peendar gaban gabimaynaar peen kogayn yerinam thoosota
    konin nashenna kedi wodimbhidine” ki hamade.
  quc-NNT: Je ri', rumal chi ronojel ki wäch winaq cho ruwächulew e q'ab'arinaq rumal
    ru tijik ri vino re ri nimalaj mak ri kub'ano. Xuquje' ri nimaq taq taqanelab'
    re ruwächulew je' ka'nom ruk' ri ixoq jas ri käka'n ri tz'i' ri xaq käkiriq kib',
    man k'o tä ki pixab'. Ri ajk'ayib' k'ut ri e k'o cho ruwächulew e q'inomarinaq
    rumal chi ri nimalaj tinimit Babilonia sib'alaj ok'owinaq u wi' ri u rayib'al
    chke ronojel u wäch taq jastaq, —xcha'.
  dob-dob: Manuna Babiloni ꞌina oinega boda yauyaudi ꞌienumedi, oine nina nate loelata
    toꞌumalina. Tauna ꞌatuwa tosogala. ꞌEnega baleꞌu ꞌana kiniyao maꞌedi siloegesi,
    ta ꞌina loegesi nidi ꞌediyega toeusanao ꞌidi esaesa sinabwana silobaloba.”
  wrs-wrs: Manara, heindava indkumbiva indhanamba pethanindva esvema provna, hemba
    vruwul voahalmba. Os ovna, wainda sihaka venav heinda, noinda vendral vevna. Pethanindva
    king kuwulva hemba kekevra vrivna, eva bisnisnindva nomba annind annind, himba
    henamini diva vravna, wo heva os owai, himba hevpa lou vevnamoa noindava. Memba
    osm, nomba kotava nomba indhanamba doa mai vewol vena Sesoanaminiva.
  mca-mca: Qe week ne' witsetits niyahanijju' ka' ƚeqe wino ta'ƚets in wanawitjiƚe.
    Qa ne' wittatal na' sehe' epji' qa wanawitji'iƚ nekhe'en, qa nekhewe' t'ihinij
    wekwek qa qi in yaq'astanin, qe kekhe'en ewi'ƚƚe in yejeƚii pa' ƚeqsu'unka'xij
    eke' wekwek.—
  tzo-TZC: Yuꞌun scotol ti cristianoetic ti oyic ta sjoylej banomile yacubic xa yuꞌun
    ti pox ti jaꞌ scꞌupijel ti yoꞌntone. Jaꞌ jech xtoc ti ajvaliletic ti oy ta banomile
    tey imulivajic schiꞌuc. Jaꞌ jech xtoc ti jbolomajeletique ipasic ta jcꞌulej yuꞌun
    ta scoj ti muꞌyuc spajeb yuꞌun ti cꞌusi scꞌan ti scꞌupijel yoꞌntone ―xi.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​လူ​မျိုး​အ​ပေါင်း​တို့​သည် ထို​မြို့​၏​ကာ​မ​ဂုဏ်​လိုက်​စား​မှု​တည်း​ဟူ​သော
    မူး​ယစ်​စေ​သည့်​စ​ပျစ်​ရည်​ကို​သောက်​ခဲ့​ကြ သော​ကြောင့်​ဖြစ်​၏။ ကမ္ဘာ​ပေါ်​ရှိ​ရှင်​ဘု​ရင်​အ
    ပေါင်း​တို့​သည်​ဗာ​ဗု​လုန်​မြို့​နှင့်​အ​တူ ကာ​မ ဂုဏ်​ကို​လိုက်​စား​ခဲ့​ကြ​လေ​ပြီ။
    ကမ္ဘာ​ပေါ်​ရှိ ကုန်​သည်​တို့​သည်​လည်း​ထို​မြို့​၏​တ​ရား​လွန် ကာ​မ​ဂုဏ်​စည်း​စိမ်​ခံ​စား​မှု​ကို​အ​ကြောင်း
    ပြု​၍​ချမ်း​သာ​ကြွယ်​ဝ​ကြ​လေ​ပြီ'' ဟု ကြွေး​ကြော်​လေ​၏။
  gng-NT: Kimɛ udu nnɔ nɛ taa' uʼsɔnsɔndl ki puon' inibol kɛ, ki cère' ì kɔn' Uwien
    ya tudɛre ni. Utingbɛn bo ya bɛrb tien' lisɔnsɔndl nin wù, nɛ ikpenkpend laa'
    lifaal li yɛbe uʼwiel bo.»
  cbi-NTPO: Matyu yaa kumuinchi chachillanu firu' kemishti' tsaanchi deviñawaakeñungue',
    naa nuka chumu reilanu bain, yaba detsaimishtive; naa tu kuraa buli atis nemulanu
    bain, firu' imishtindu taruku detireke' sunden dechujtikaañuve, tiwa.
  ikk-NT: Makẹni, ndị anị ile a raọlẹ manya a; ọ tụgbugụọ wẹ—manya a hụn wụ ughẹrẹ
    lẹ ihiẹn-ọlịla-ẹnya. Ndị-nze rị ụwa e mẹgụọ mgba a. Ndị-afịa ụwa e gigụọ akụ-lẹ-ụba
    a gha obibi ẹhụ-ufu lẹ eje-obibi ẹ hẹnrinsọnmẹ ndị-ịdafịn.”
  leu-leu: A bina aapave a malaan sena saxa tefin saat e a maana mu bina xapiak ri
    bilai fasaat pana e ri usi a milungan sina e ri ngong pana tamai feruuxan sina.
    A mu piran king ti la xavala vaxa, ri fesaxaamane. E a maana rabuna ina faasot
    ri fo siak a faat xaves pana maana mo mosaat nane vubuk maraane.”
  maz-NT: Je ra zädä a cjanu na ngueje o dyonpü yo nte texe cja ne xoñijõmü. Nguec'ua
    dya ma't'üji Mizhocjimi; ma't'üji o ts'ita. Chjëntjovi c'ü ri tĩ'ĩji. Nujyo rey
    cja ne xoñijõmü dya jyanbüji c'e ndixũ c'ü ngueje c'e jñiñi. Yo pje nde pö cja
    ne xoñijõmü ya me jünji na puncjü o merio na ngueje je dyoji c'e ndixũ c'ü me
    na s'o. C'o pë's'i c'e ndixũ, me ne yo nte ra ndõmü.
  bod-N: རྒྱལ་ཁབ་སོ་སོས་ཁོ་མོ་ཡི།། གཡེམ་གྱི་འདོད་ཆགས་ཆེན་པོའི་ཆང་།། འཐུང་ཞིང་ས་སྟེང་རྒྱལ་པོ་རྣམས།།
    ཁོ་མོ་ལ་ནི་ལོག་གཡེམ་བྱས།། ས་སྟེང་ཚོང་པ་དག་གིས་ཀྱང་།། ཁོ་མོར་ལོག་གཡེམ་བྱས་པའི་ཕྱིར།།
    ས་སྟེང་ཚོང་པ་ཐམས་ཅད་ནི།། ཁོ་མོའི་འདོད་ཡོན་ལོངས་སྤྱོད་ལ།། བརྟེན་པའི་དབང་གིས་འབྱོར་བ་རྒྱས།།
    ཞེས་གསུངས་སོ།།
  tca-NT: Yerü guxü̃ma ga nachiü̃ãnecü̱̃ã̱xgü, rü guma ĩãneãrü chixexü̃ nüxna naxüe.
    Rü norü ãẽ̱xgacügü, rü yéma poraãcü chixri namaxẽ. Rü guxü̃ma ga ñoma ga nachiü̃ãnecü̱̃ã̱xgü
    ga taxetanüxü̃gü, rü nügü namuãrü dĩẽruã̱xẽẽgü namaã ga yema ĩãneãrü yemaxü̃gü
    ga tama Tupanapẽ́xewa mexü̃”, ñanagürü.
  zpl-NT: Xne xi neca chenu rduꞌniqui saꞌ bee bene, scua uriꞌinu eyeche llene zeꞌe
    ye bee bene iliulabe para nú riꞌi beei ye clasiaꞌ eluhuexe, nu bee arre enu nucuaꞌa
    lu yu iliulabe uriꞌi eluhuexe cuna eyeche zeꞌe, nu bee bene enu rriꞌi berexe lu
    yu iliulabe unga beella xene equie cuendaꞌ ye clasiaꞌ eluhuexe nú reca eyeche
    zeꞌe.
  mbc-NT: Maasa pra mîîkîrîya tamî'nawîronkon pemonkonyamî' wo'papîtî'pî, tîîpia tîwe'sen
    tenî'sen ke. Moropai tamî'nawîronkon ipîkkukon pata esanon, reiyamî'ya imakui'pî
    kupî'pî yarakkîrî. Se' tapairî wîri'sanyamî' yarakkîrî to' wanî'pî. Moropai manni'kan
    warayo'kon yemanne ke'kon tîwe'repasanon ena'pî ipîkku pe, maasa pra tu'kankon
    wanî'pî imakui'pî iteseru yu'se —‍ta'pîiya.
  ndg-ndg: Kwa kuwa mataifa goti yanywile wembe ni tamaa ya umalaya wake umletiya
    asila. Bafalme wakilambo bapanga nae umalaya. Bapanga biashara ba kilambo bapangite
    matajiri kwa ngupu ya maisha gake ga anasa.”
  wsk-wsk: Mu awuk, nu ali lilim ko sor duap duap mu noko saman katagot ko munan yu
    waen iwita nungaram se naman ale nguala sapaman. Ali imi lilim ko king alo ilak
    no gikasan. Ale nu mel ningo ningo awote bagarukko ninguru ko kuakaso, bore te
    se ali sor suen la ko diara guruga kari alo mu ilak mel ninguru diakasan ale te
    manga biyala tokasan.”
  toj-NT: Pero mi lomuc oj ch'ay snaajel ja tan Babilonia. Jelxiye juntiro ja suinquil
    tac, iday, cho seahue yi spetzanil ja mundo ja jas maloi. Spetzanil ja tantic
    rey ja ba mundo, quechan xta huas stzajlaye ja jas malo yilahue huane sc'ulajel
    ja ba Babilonia y como jel ja jas huax chonxi ja tihui, soc jel ja jas huax manxi,
    jayuj huax q'ueye ricoil ja tantic comerciante jumasa. Jel huax c'anc'oni ja jas
    jel tzamal ja tihui, xchi ja ángel it jel tzatz ja smandari.
  tbc-tbc: Ata wo, tamolpein warou fidian iŋ da iŋanen jeit kagin dabai ak san wain
    duluk a. Tan san kiŋ adi dam iŋ da jeit kagin digane na ya. Agod tan san dadeŋ
    tamol adi iŋ Babilon san ilo masai dabai ak san kagin lo moni wei mi diŋane na
    ya, an lo iŋanen jeit kagin an aenta sad iriŋanai geig an lo, tamol filiad tubun
    ak igo dilasa ya.”
  sna-sna: Nokuti ndudzi dzose dzakanwa waini inopengesa youpombwe hwaro. Madzimambo
    enyika akaita upombwe naro, uye vashambadziri venyika vakapfuma kubva pazvinofadza
    zvaro zvizhinji.”
  smk-NT: Nangyadi' in kona bana' ta bara'mon pinabok nasara nin mabayanin arak na
    a tutawo sa sarban nasyon a say rabay irgwen ket inayat nasara nin gaw'en a nikasama'
    a gawa'-gawa' na. Nikirilasyon sara kona a mumag'uray sa mundo, tan saray kumirsyanti
    sa intiron mundo, yinmaman sara mangibwat sa nalabas a agom na.”
  grc-TCGNT: Ὅτι ἐκ τοῦ οἴνου τοῦ θυμοῦ τῆς πορνείας αὐτῆς πεπτώκασι πάντα τὰ ἔθνη,
    καὶ οἱ βασιλεῖς τῆς γῆς μετ᾽ αὐτῆς ἐπόρνευσαν, καὶ οἱ ἔμποροι τῆς γῆς ἐκ τῆς δυνάμεως
    τοῦ στρήνους αὐτῆς ἐπλούτησαν.
  gof-WFTW: Hiza, asa zerethi ubbaa ba laymatetha woyniya ushshasu. Sa7aa kawoti iira
    laymatidosona. I miikkotethaafe denddoyssan biittan de7iya zal77anchchoti durettidosona”
    yaagis.
  spa-BLM: Porque todas las naciones han bebido del vino de la ira de su inmoralidad
    sexual, los reyes de la tierra cometieron inmoralidad sexual con ella, y los mercaderes
    de la tierra se enriquecieron con la abundancia de su lujo.”
  kyz-NT: '@see-verse:REV.018.002'
  dao-dao: “A hüipawmnaka phäha mlungsonaka capyittui cun khyangmjü he naküt naw aw
    päng ve u. Khawmdek sangpuxang he naw a hüipawmnak üng mkhyekatpüi ve u. Khawmdek
    khawhthem suijapki he naw ania am düt khawhkia hlimtuinak bawimang na ve u,” tia
    ngpyangki.
  cya-cya: Yato'o cha' re si'yana ña'aan nten chendyu cua' ngunan' yu'hui ne' si'ya
    cha' ngunan' nu ngui'ni can', a cunta nchgaa ree cua' yten yu'hui lo'o can', cui'
    cuaña'an ncua cuilyiya' nu ngui'ni jyinsya loo chendyu re, si'ya cha' siye' 'in
    quichen can'.
  nii-nii: Molk kin, nimbił erang konu orung orung wumb pei, Bapilon konu owundu ełe
    kin, oł kis kanim kanim enjing ei yi mił, en enim Bapilon konu ełe kin, noł wain
    dinga mił ei nunjung. Nok kin, nga ya mani mei ełe wu king ei, eim amb oł ka ełim
    amb ei kin, oł kis ełmin oł ei, ouni ni enjing ku. Erik kin, nga ya mani mei wumb
    kongun kanim kanim ełmin wumb ei, amb eim kin kongun yi erik kin, ku pei sik kin
    kongun owundu erik kin, oł kis kanim kanim yi enjing.
  ign-NT: Muraca­queneya eta táicuña taicha namutu ena achaneana te avasareana, tétavi­cavahi
    eta tavayua­si­ra­vacahi eta túhusicare, étanecha nacasa­murehi. Énaripa ena aquenucana,
    éneri­chu­hivare nacahehi éna táemesiavahi. Éneri­chuvare, ena tíjara­re­ca­rahiana
    eta téracare, tétavi­ca­vaipahi eta náurisirahi tarrico­cha­va­caipahi eta tímita­ha­ca­va­cayare
    ena apamuriana ­ —macahepa.
  dik-NT: Kärɛc ë bal ye looi gen Babilon aacï yen ke pinynhom ëbën liääp, bï bäny
    pinynhom keek aa looi käk ë bal, ciɛ̈t ke cï muɔ̈n kec apɛi dek. Ku tɛ̈ɛ̈n yen
    acï Nhialic rac puɔ̈u yeguɔ̈p. Ku kɔc ë pinynhom aake ye ɣɔɔc thïn ku loikë kärɛc
    Nhialic rac puɔ̈u.”
  cac-cac: Yujto masanil nación ix och uc'uman̈il yuj svinoal te ov, aton yajmulal.
    Axo eb' nivac yajal d'a yolyib'an̈q'uinal, ix em eb' d'a ajmulal yed'oc. Axo masanil
    eb' chon̈vajum, ix och eb' ricoal yuuj, yujto man̈xo jantacoc tas ix sman eb'
    aj chon̈ab' chi' yic syac'an sgana eb', xchi jun ángel chi'.
  tzj-E: Cara' rebnon com arja' ajni' jun itzel ixak xeruban engañar wnak jec'ola
    chpam njelal nación, junwa' xeyke' wa' quec'u'x rmal, mruq'uin ta Dios jne ktzitzij
    che Dios, y ja' Dios xpeta ryiwal chquij rmal je xqueban. Chka' je' reyes jec'ola
    chwech ruch'lew arj-e' quebnon rtzilal ruq'uin Babilonia. Chka' je e bnoy negocio
    jec'ola chwech ruch'lew arj-e' e'ocnak byoma' rmal jnegocio je nqueban ruq'uin,
    com jmibil jc'ola ruq'uin nabey congan nim, njelal rwech mibil bkula ruq'uin y
    arja' congan nuya' ruk'ij rmal.
  san-BUR: ယတး သရွွဇာတီယာသ္တသျာ ဝျဘိစာရဇာတာံ ကောပမဒိရာံ ပီတဝန္တး ပၖထိဝျာ ရာဇာနၑ္စ
    တယာ သဟ ဝျဘိစာရံ ကၖတဝန္တး ပၖထိဝျာ ဝဏိဇၑ္စ တသျား သုခဘောဂဗာဟုလျာဒ် ဓနာဎျတာံ ဂတဝန္တး၊
  yaa-NT: Nã kẽro chakapa yorafo ato mãmã pae ayamatiro keskafakĩ, nãskarifiakĩ nã
    Babilonia anoafãfe yora fetsafo mai fetsa anoafo ato afara chakafamafo ato keskara
    inõfo. Ãto xanĩfofori ato askafamafo. Askatari afara sharafos fichipaimisfo. Nãskakẽ
    a afama mĩshtifo ato minimisfo, afara ichapayakõifo, ixõ yoiaito ẽ nika. Niospa
    inapa askara ato yoia a Niospa keyoxiai a Babilonia anoafo.
  cab-NT: Ladǘga sun lan néchaanigu bacháruaaña láu bínu le lánina tisálufurin, áni
    agánawaaña lurúeitegu uboú túma lídan tisálufurin, alúgurajatiña buri ja uboúagubaña,
    rísijaña lídaangiñe luwénden toúseragun túngua.
  clu-clu: Natabo dia sa siodad ang Babilonia tungud nga anang mga pomoloyo maman
    ang nagganyat sa mga tao sa bilog nga kalibotan nga magirug kananda sa andang
    mga ginaimo nga malain nga ginakaugutan gid ang Dios. Ang mga ari sa kalibotan
    nagpangindapunan sa Babilonia. Kag ang mga nigosyanti sa kalibotan nagmanggaranun
    tungud nga doto kananda tana nagpamakal anang mga kinanglanun agud masonod anang
    mga bisyo.”
  swh-ULB: Kwa kuwa mataifa yote yamekunywa mvinyo ya tamaa ya uasherati wake ambayo
    humletea ghadhabu. Wafalme wa nchi wamezini naye. Wafanyabiashara wa nchi wamekuwa
    matajiri kwa nguvu ya maisha yake ya anasa.”
  tpt-NT: Xalapanakni lakamunukpaꞌ va tacha tataꞌapꞌal kun ixlhiꞌotꞌati tejkan tamakal
    laqtaqal kun yucha. Tachun yu lajꞌay lhachimoꞌonun si tamakal laqtaqal kun yucha.
    Tachun yu jastꞌanan aniy lakamunukpaꞌ si taval maꞌalinin por ni tumin yu minchal
    kun laqtaqal yu ancha makakal.
  aai-aai: Tafaram etei i ana wine hitom tibikoko’aw, naatu babin ana baiwa’an kwanekwan
    wine fokarin hitom ibimnikinikih, tafaram ana aiwob etei i bairi tibisesebar kwanekwan,
    Naatu ef remor tobonayah, tafaram wanawanan i biyanamaim buwih hina guguw wairafih
    himatar.”
  sny-sny: Lu taune omo omo pani werese sahe lowe omo ape lo tafa'e yo seni luwaru
    a'i tote umasinamiteye. Awei lu owane tutawe omo omo pani werese sahe, lowe le
    mase aiwawe tafa'e yo seni luwaru a'i ironamiteye. Wiyawi lu owane werese lai
    etiri ma'aru, yo seni luwaru a'i lo se, ani lototeye.”
  myy-myy: 'Ado robojʉa bajia: Babilonia cʉto gãna bʉto ñeñaro ĩna yirise ticõri,
    ñeñaro yicã gãjerã cʉni. Ito yicõri adi sita gãna ʉjarã Babilonia cʉto gãna wedi
    masa romia rãca ñeñaro yicã ĩna. Babilonia cʉto gãna bʉto ĩna gajeoni ãmojare
    ĩnare gajeoni ĩsicõri queno bʉjacã gaje cʉtori gãna. Ñeñaro tʉoĩarã ñari ito bajiro
    riti ñeñarise yicã Babilonia cʉto gãna. Ito bajiro ĩna bajija ticõri, ĩnare ruyuriogʉ
    yiguĩji Dios, yiquĩ ángel yʉre yʉ cãirojʉ.'
  trc-NT: ꞌO̱ se chumanꞌ yoꞌ me se rqué ndoꞌo noꞌ na vinó coꞌo cunuda̱nj nij yuvii̱
    ma̱n rihaan chumii̱, ne̱ na vinó yoꞌ roꞌ, me sayuun quira̱nꞌ nij soꞌ cheꞌé cacunꞌ
    chiꞌi̱i̱ quiꞌyaj nij soꞌ ga̱ noꞌ a. Dan me se quiꞌyaj ndoꞌo nij síí nica̱j suun
    rey cacunꞌ ga̱ noꞌ, ne̱ nij síí naránj natuꞌvéj roꞌ, guun ruꞌve̱e̱ ndoꞌo nij soꞌ
    cheꞌé rej caꞌnéj nu̱ꞌ nij soꞌ nu̱ꞌ se sa̱ꞌ man chumanꞌ yoꞌ na̱nj ado̱nj ―taj se‑mo̱zó
    Diose̱ yoꞌ a.
  cut-NT: Tihca̱ chahno chi, te ihyan ya̱n min ntihyon yune ye ihyan yahn nducuahn
    nación che ndere cuahtechica ye, cuahtendihco ye nunde. Namin nducoya̱ca rey yahn
    numachahte iyehnse ne, da̱ma chi ye nduco ihyan ya̱n min, ne va̱n nunde yahn ihyan
    chahn ne, chi cuihca nducoya̱ca sa̱hn rendihcue.
  bel-bel: і цары зямныя любаблуднічалі зь ёю, і купцы зямныя разбагацелі ад вялікай
    раскошы яе.
  zlm-KSZI: Semua bangsa telah minum air anggur hawa nafsunya yang cabul. Raja-raja
    dunia telah berzina dengannya, dan saudagar-saudagar dunia telah menjadi kaya-raya
    dari kemewahannya yang melimpah-limpah.’
  gdr-gdr: Mop nokɨp komkesa kantri onggɨtyam Godɨmna ukoi soro kɨma b'ɨsagɨkam ɨk
    kena pɨp aukɨto onggɨt konggamna negɨr b'iyena mɨle map. Ɨ kwa gowukoi kingɨp
    kea ton kɨma negɨr b'iyena mɨle amnɨkenento. Ɨ dɨde gowukoi b'asoga rɨgap toda
    kea onggɨtyam tina b'ogɨl wulkɨp darɨnd wɨmena danda ke jogjog gasa kɨma rɨga
    aukɨto.”
  vmy-NT: Ngu xuta xi tseꞌe ngayéje nangi xi tjin ngasunꞌndio je kuachꞌi ko xanre
    kjuachajngire. ꞌBa rey xi tjin ngasunꞌndio kitsaꞌenko kjuachajngi. ꞌBa jo kjiꞌi
    ngasunꞌndio xuta xi bateñaya ꞌba batseya kuanyina ngatꞌare nkjin tsajmi xi tsatse
    nga tsangisjaintsjai xi sitsjare yojore.”
  cmn-FEB: 因为各国都喝了她淫乱烈怒的酒，喝醉了；地上的君王与她行淫，世上的商人因她的挥霍发了财。”
  gmv-RNT: Dere asaa wursa mathosiza ba laymatethaa woyne cajjeza ushshadus. Biitta
    bolla diza kawoti izira laymatida. Biitta bolla diza zal7anchati izis diza ishalo
    duussafe dendidayssan daro duretida” gi waassides
  ncl-NT: Yajmo huelitía pampa yihual quinmijlacuc mochi lacames pin lalticpan. Unca
    quinami yihual quinlauniltic ca iayo uva coc hual quinnequiltic pa camo quicaquilosquiaya
    Dios. Quinnequiltic pa quichihualosquiaya mochi hual amo cuali, quinami yihual
    quinequiaya. Quema, cataya quinami quiman se lacal quicajcahuas isihua pa canas
    oc se sihual, yojque in huejueyenten pin lalticpan quinmolancuacuetzilic idioses.
    Huan yehuanten pin lalticpan hual lacuhualo huan lanamacalo mochihuaje lacames
    hual quipialo míac. Monechicuhuilije míac tomin pan ipampa quinami lanamacaje
    huan lacuhuaje yoje amo cuali ca in caltilan quinami monextilije. Cataya pampa
    pa Babilonia quitaje míac tomin pa yojque mocuhuililosquiaya niman míac hual cualtichin
    calica mochihuaje niman chijchicahuac pa huelitisi.
  sua-sua: Ta vle tok tete, ekam ko a rengmat laut to e Babilon, tkait o vrong rhek
    tgus kmikkiem karo kerkeknen ruk kam kpoot mang a lei. Ii, tkait o vrong rhek
    tgus kmeharom o kerkeknen he ka vle gi enang a ye to a serpgar ko nam kait o mia
    kmiviem he kveve kat. Ii, ta vle tok, ko o taven ruk mo mmie ngat eharom a kerkeknen
    to kam kpoot mang a lei kar endruk kun mnam a rengmat to endo. Va o mia ruk ngam
    kael ngaro tgoluk, o mia kmenkim mar ko mkor mar, ngata kol a keik alaut vgum
    a rengmat to endo karo vu svil ruk mang o vrong tgoluk tgus.”
  are-are: Arai, relha ingkarraka inthorrataka ekuranga kornerraka. Etna ekuralela
    porakunya inthorra ntaiyawurlanakala. King ingkarraka turta ekuralela ntaiyawurlanakalantema.
    Yirrinthanhinthanha ingkarraka turta netaneterraka, Babylon era yulthaka kngarra
    lherrakalanga.”
  gai-gai: Na anna gaind, gan tiacarpaikna pitrik waŋgorta meikramtaɨr wɨt muruŋa
    manapmo meacramootna kaŋtertaapta tɨpemb kirarira morinan. Na anna mina mana wain
    puik gargarara ambrena kirar toc. Na gan tiacarpaikna gagrirta ramtaɨr paŋaind
    toco, manapmo meacramootna kaŋtertaapta tɨpemb kirarira morinan. Na gan tiacarpaikna
    kitukndukna aiŋa morena meikramtaɨr, mina an kitukndukna aiŋira morinan, na mina
    kitukndukar wɨtta aŋgɨrenan, na ainta tɨpemb kirarir ŋgorikca laimnemb anikta
    meikramtaɨra morenan, anna ma numbira mba morenan.”
  qvm-NT: Tsay marcacho tag runacuna jutsata mana pengacuypa rurapäcushganta ricacurmi
    waquin runapis jutsata rurapäcorgan. Tsaynoglami Babilonia runacunata ricacur
    nacioncunapa mandagnin reycunapis Diosta mana cäsucuypa cawapäcorgan. Tsay marca
    runacuna imatapis ricashgan cagtaga rantiptinmi negocianticuna pasaypa rïcuyashga.”
  chz-NTPS: Jëëhꜘ, gaꜙläꜙjë̱ë̱ꜙ dsaˉ hi̱ˉ cha̱a̱ˉ hwaꜗ laˉ, gaꜙhe̱e̱ꜗ goˉte˜ hʉʉˊdsëˉ
    kihꜗ kya̱a̱hˊ läꜙjëꜙ heˉ laꜗ oˉhihꜙ heˉ maˊ jmeeyꜙ jeeˊ ja̱ˉ. Laꜗ läꜙko̱o̱ˉ heˉ
    gaꜙhɨ̱yhꜗ jmɨˉlliiꜘ heˉ hä̱ä̱ˈ goˉte˜ baˊ. Läꜙjë̱ë̱ꜙ rey hi̱ˉ cha̱a̱ˉ hwaꜗ laˉ
    gaꜙjmeeꜘ waˊ laˈ chaˉ laꜗ kya̱a̱yhˊ. Dsaˉ hi̱ˉ maˊ nøøꜘ hmoohˊ kihˈ, hi̱ˉ maˊ
    tä̱ä̱hˊ läꜙka̱a̱ˉ jmɨˉgyʉʉꜙ gaꜙläꜙchayꜙ kuuˊ, kihꜗ heˉ maˊ hnɨɨyꜙ heˉ maˊ chaˉ
    gaꜙngëëꜘ jwë̱ë̱ˈ kihꜗ dsaˉmëꜘ heꜘ, gaꜙjähꜘ ángel.
  kmu-kmu: Ani Papiloni veaꞋmoꞋya mukiꞋa kotega veafena ‘Tagayama nehuna kava hutama
    kumaima he auꞋava yamoꞋa hagaꞋage ti kana hu-mainegi neho.’ huꞋya hageꞋya ani
    kavaꞋma haya yamo ani kumala agola ali haviya humaine. MukiꞋa ma mopafi Sauve
    vayaꞋene aniꞋa huꞋya agaiꞋene kumai yana hu-mainayagiꞋya ma mopafi miyana tusiꞋa
    miya alisaya aliꞋya neꞋaliya veaꞋmoꞋya tusiya huꞋya kumai yana hu-liteꞋya haya
    yateti ala miyakefa ali-mainaya yafe ani kumala agola ali haviya hu-talenae.”
    huno humaine.
  ood-NT: Bat wa masma e padch g kihhim nat pi muꞌi ha padch g hemajkam g pi apꞌekamkaj.
    Heg o wa wepo mat ha nawkkoich. T am wehmaj ab wo bei g s-koꞌok namkidadag. T
    g kokownal wehsko hab juh g pi apꞌekam id hekaj kihhim mo g chehpaꞌawi wepogidas.
    T g s-kakais wehsko jewed dahm baꞌich i s-e kakaisch heg hekaj pi apꞌekam mo am
    hab e wua.” Neh, bo kaij g anghil.
  lbm-lbm: कहालीकि सब राष्ट्रों न ओकी दारू मतलब अनैतिकता की भयंकर वासना ख पियो हय।
    यो धरती को राजावों न ओको संग अनैतिक व्यभिचार करयो हय अऊर यो जगत को व्यापारी ओको
    भोग वासना सी सम्पन्न बन्यो हंय।”
  ncj-NT: Tleca inon altepetl oquinmayautoya in tlalticpac tlacamen ica in ahmo cuali
    tlen oquichiu, huan in hueyixtoque nohuiyan ipan in tlalticpac oquiahuiltihque
    ijcon quen itlacohuan inon altepetl. Huan in tlasemancamen den tlalticpac omochiuque
    ricos ica in tlasohchiutli den in ahmo cuali tlanequilisten.
  yuj-yuj: 'Am te apae riteanápe, ponankor fi méntér kokopori napono. Am te ará: Am
    ponankor arop fi méntér kokopor nɨnɨk nap te, am fárákap kárákáre kor wain ént
    fánap niampon. Tá apárokamp king fákáre mao kor mént kokopori napono. Tá apárokamp
    bisnis arop fárákap mani sámp mwanap térerá am yupuamp nkwakwe make kɨkiank nɨnɨk
    tokwae fek mani tokwae ti napono.”'
  kto-kto: Memani, mirier garip ma inamaniap la makosarmeng papot ma tavukup o sadak
    ga urie. Irio tavuk la ui gare la tapmaio ra a wain iang ila mamarani. Ga orongup
    gat onim na kimanam la akosarmeng tavuk o sadak ga urie. Ga teip gat onim na kimanam
    la mime okosar ubi o butamat, mirie gat la maiaram papot ma kakepup a non ara
    non ara tavuk iang ila bangutong, meba masauieng papot ma pagap mila maiaba kakepup.”
  gmv-NT: ዴሬ ኣሳ ዉርሳ ማꬆሲዛ ባ ላይማቴꬃ ዎይኔ ጫጄዛ ኡሻዱስ። ቢታ ቦላ ዲዛ ካዎቲ ኢዚራ ላይማቲዳ። ቢታ ቦላ ዲዛ ዛልዓንቻቲ
    ኢዚስ ዲዛ ኢሻሎ ዱሳፌ ዴንዲዳይሳን ዳሮ ዱሬቲዳ” ጊ ዋሲዴስ
  por-BLT: Pois todas as nações beberam do vinho de sua imoralidade sem limites. Os
    reis da terra cometeram adultério com ela, e os comerciantes do mundo enriqueceram
    com a sua sensualidade excessiva.”
  stp-NT: Nam guꞌ giilhim cham bhaiꞌ tu jimdat dhiꞌ dhi jaꞌtkam, bɨɨx puiꞌ ja mamtux
    jamɨt gu jaꞌtkam na jɨꞌx oiꞌñgaꞌn nam jax jaꞌk jix ioꞌm jum uaꞌtulhdhaꞌ nam baꞌ
    puiꞌp ba tu daandaꞌ ja bui gu didios jup duñiixim, gam jaiꞌ bɨɨx aixim tuꞌm na
    cham kɨɨgalhiꞌñ gu Dios, sia guiꞌ nam bɨɨx kap jir gɇꞌgɇrkam na jɨꞌx oiꞌñgaꞌn.
    Jaꞌp ji buus na mɨt bha ja iꞌiich gu biiñ guiꞌ na puiꞌ jaꞌk tu bua nam baꞌ puꞌñi
    bɨɨx aixim bhaiꞌ ji chu duñiaꞌ na jax cham jir am. Bɨɨx na jɨꞌk jaꞌtkam na jɨꞌx
    oiꞌñgaꞌn nam bɨxchuꞌ tu gaꞌra, jix chutumñigam jup jum duu mɨt, nam guꞌ miꞌ dhi
    gɇꞌ kiicham tu ja sabaꞌndaꞌ gu tuꞌ nam mu tu gaꞌraidhaꞌ.
  ame-NT: T̃arroʼmar añ coyaneshaʼ ñeñt̃ tomaʼntenaya anets Babilonia, ñapaʼ ahuañmoʼcha
    eʼñe poʼcañoreshacma peteʼt̃ allohuenet ñeñt̃ am̃chaʼtaret̃etyetsa añe patsro.
    Allohuen ñeñt̃ añe patsroʼtsen acheñeneshaʼ eʼñe aʼposaʼtuaneteʼt̃ t̃arroʼmar
    ñeñt̃ att̃o cañoreshaʼtaneteʼt̃ ñeñt̃paʼ c̈hoch aʼposaʼtaneteʼt̃. Ñam̃a allohuen
    ñeñt̃ allpon pomatsreʼtyestseʼt̃, ñaña atarr ec̃llayoret̃tatahueteʼt̃ t̃arroʼmar
    ñapaʼ shonteʼ esocmañen muenatseʼtyeseʼt̃.
  mgh-2016: Ukhalhawaya attu onkhaye yahohapalhiya idivai yo uttuna ishembwere inyu.
    Mwahaapangana ishembwere mamwene o velhaponi. Ni attu o upanga maronda o velhaponi
    ahopatta nhakhu wo machiri o itiamaru chawe chihiri ni maphimelho.”
  kvn-NT: ¿Ibiga Babilonia-neg-kwebur pelgus pe ebinzhe? Nabir. Imi tule neg-kweburginmalad-chog-ilbal,
    Babilonia-neg-kwebur immal-imanaid-takedbal pél iskusmal, tule-mumurgujadbal omegin-yolenonikidgin
    koelenonimaladyob. Tegin erreymal-iti-napkinmalad ampa we omegin yoledi-kujadyob,
