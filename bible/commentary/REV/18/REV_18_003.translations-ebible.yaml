    ugs'tqamu winsultinew. Ta'n goqwei gis tla'taqatipnig pa na wijei ta'n goqwei
    Gjimn'tu tel pualaji. Elege'wijig tleiawultijig ta'n telgi'g ugs'tqamu el'ta'jig
    na'te'l aq wipema'tipni igtigi. Ntuisgewinu'g tleiawultijig ta'n telgi'g ugs'tqamug
    weji milesultijig ta'n tujiw tela'taqatipnig winsuaqan elege'wi'sgw tel puatg.”
  huu-NT: Nia goiñenia, bie naɨraɨ jeacɨnona eo fɨnuamona, nana naɨraɨaɨ iena ebiruitɨmacɨ.
    Bie naɨraɨna nabaillamona, nana illaɨcomɨnɨ jearede rafuena jɨaɨ fɨnocabidɨmacɨ.
    Jearede rafuemona nana rana fecaraɨnɨ bie naɨraɨmona ailluena ucubena ganacabidɨmacɨ
    —llote.
  jiv-NT: Nu péprunmaya̱ shuar tuke tsanirmaua núnisaṉ ashí nuṉkanmaya̱ shuaran
    anampratniua núnisaṉ ni ti yajauch turamuja̱i utsuurmai. Núnisaṉ ashí jú̱ nuṉkanmaya̱
    akupin Yúsan iniaisar niiji̱a̱i̱ tsanirmawarua áinis áiniawai. Tura shuarsha ni
    yajauch wararmaja̱i̱ ti kuítrintin ajasaruiti.” Tu timiai.
  otm-NT: Nguetho nu yʉ mɛngu bʉ bi xänba ran ts'o gätho yʉ ją'i mi søm bʉ gue i 'bʉh
    ná ngʉni ra ximhäi. Nɛ gätho yʉ ts'ʉt'abi bi gomhbʉ ran ts'o ra hnini, ngue tengu'bʉ
    ra 'yomt'ɛ̨ni xisu bʉ. Nɛ xʉn ngu yʉ ją'i 'da n'danni yʉ́ häi, bim mɛmbɛti 'bʉ
    mí mbäp'ʉ 'bɛ'a gätho bi numanhosɛ yʉ mɛngu bʉ ja a ra hnini,” bi 'yɛ̨n'a ram
    'bɛhni.
  dah-dah: Naŋa karkuwaŋ karkuwaŋ tumŋaŋ gobe nene kukuwa wor po hetek wain bere gore
    yunyiŋ. Wain gobe leplep matamiŋ go goyen. Megen niŋ doyaŋ mar karkuwaŋ wor bere
    goya feramiŋ. Irkeb samuŋ ya miŋyaŋ haŋ marbe bere gore det damum hende hoyaŋ
    goyen yeŋ hitte damu teŋ hike hora kuruŋ wor po yade hinhan,” ninyiŋ.
  tnk-tnk: Taon nəha rəmwhen ia pran riti səvəi suatuk. Nərmama me pam ia tənəmtənə
    me hənənɨmwi raka waen sənmwɨn. Waen nəha in noien ərəha sə nərman me kamho irəha
    min. Kiɡ me ia təkure tɨprənə həno əpnapen raka nari irəha prən nəha. Nərmama
    ia təkure tɨprənə səməme kamhəmri pen nəmri nari ia narimnari irəha nautə səvənraha
    ruvəuvehe mɨnasori ruku pen tɨ noien ərəha me səvəi prən nəha.”
  kpr-kpr: 'Reighi Babylon dadabetira da tuka mo eviri: nunda vaini (wine) fakarago
    oro oro isambukena futuse setiri riseri. (Vaini futusira emo, kau joka mutarigusira.
    Natofo isambu nange, nunda ari edo ghusira ovia, edo ghaetera ava kotise, mutudo
    ghusira.) Enda da kini (king) isambu ainda vaini (wine) fakarago ava mindido,
    eredo reighi Babylon ainde kombo yaru edo ghuseri. Kombo yaru ari resena emo,
    inono: ne reighi aminda ya foa ghuse, nunda gugua fuge gosuse, tuturo edo dighighi
    edo ghuseri. Kotugo, bisnis (business) embo barago, ne aminda ya foa ghuse, Babylon
    embo roera dighighi edo ghusera, ava kasama edo aminda oriro edo, susu iti fafode
    useri,” aneya aminge sisira.'
  san-IAS: yataḥ sarvvajātīyāstasyā vyabhicārajātāṁ kopamadirāṁ pītavantaḥ pṛthivyā
    rājānaśca tayā saha vyabhicāraṁ kṛtavantaḥ pṛthivyā vaṇijaśca tasyāḥ sukhabhogabāhulyād
    dhanāḍhyatāṁ gatavantaḥ|
  nho-nho: Naa tama i naa kanohenua hakkaatoa ni hakavaarea ka moemmoe laatou ma te ffine hai huri naa.
    Naa tama raa ku mee ma ko naa tama e hakaunumia ki naa vai mmara. Naa tuku i te kerekere nei
    ni moemmoe peenaa ma te ffine naa, aa naa tama e mee naa sitoa laatou i te kerekere nei
    ni ffuti te lopo mane i te kau hekau te ffine naa ni kaimanako ka taavi.”
  gym-NT: Ngöbökwe juta ye juandi ngwarbe kore, ñobtä ñan angwane ni dröbare uba döi
    kwaka kisete tä ja mike ngite meri bti kä ngwarbe ben, ye kwrere ni kä jökräbti
    temen namani ja mike ngite nitre nünanka juta yebe. Angwane meri bti kä ngwarbe
    ben ja mika ngite, kwrere jire jrei kä jökräbti temen käkwe ja mikani ngite. Erere
    arato, nitre jändrän rürümoinkä abko namani jändrän bkäne kabre jändrän bäri kuinkuin
    kwetre ye rürümoinbtä ütiäte ütiäte, niebare angelekwe.
  azg-NT: Ee tsoñꞌen nnꞌan tsonnangue jndë tëhan vinon na tsixuan jon, jnaanꞌ na veꞌ
    ndö ro mꞌanhan yo jon na ntyja ꞌnaanꞌ joꞌ itsintjeinhanꞌhin. Nque nnꞌan tsonnangue
    na taquintyja na tꞌman conduihan na cotoxenhan, juu na tonanꞌjonhan ntyja ꞌnaanꞌ
    Babilonia, itsijonhanꞌ juuhanꞌ chaꞌvijon tsꞌan na veꞌ ndö ro mꞌaan juu yo ncüiichen
    tsꞌan, ndoꞌ joo nnꞌan ncüii cüii tsonnangue, na contꞌahan jnda sꞌon, tityahan
    ngꞌe nque nnꞌan tsjoonꞌñeen jnanꞌjndahan ꞌnan na taquintyja na yahanꞌ, min tajntꞌahan
    xjen. Ndöꞌ jñꞌoon na tso ángelꞌñeen.
  bhd-bhd: किजोकि तैसेरे बदमैशरे शराबी सेइं सब कौमां मसत भोइ, ते धेरतलरे राज़ेईं तैस
    सेइं बदमाशी की, ते धेरतलरे बुपारी तैसेरे एशेरे वजाई सेइं अमीर भोइ जे।”
  too-NT: Babilonia cāmātlahuīlh talaclē'i' xalanī'n na ixlīhuāk huan xcānsipejni'.
    Lā' huan reyes xalanī'n na ixlīhuāk huan cā'quilhtamacuj tatlahualh ixtalaclē'i'ca'n
    por ixpālacata huā'mā' cā'lacchicni'. Lā' huan stā'na'nī'n xalanī'n nac quilhtamacuj
    rico talanī't, como huan xalanī'n nac Babilonia lej ixtaxa'ma ixtumīnca'n para
    tatamāhua ixlīhuāk a'ntū ixtalacasqui'n.
  ind-AYT: Sebab, semua bangsa telah mabuk anggur nafsu zinanya, raja-raja di bumi
    telah berzina dengan dia, dan pedagang-pedagang di bumi menjadi kaya oleh hawa
    nafsunya yang besar.”
  cjo-NT: Tee okameethatawitani ojeeke, eejatzi iyotagaeyakirini maawaeni paashinipaeni
    atziri ikimiteeyantakaworini rirori. Ranteeyakironi pinkatharipaeni; osheki raagaantaki
    riraga pimantzirori owetsikani, kyaaryo maawaeni rantayitakironi osheki kaari
    kameethatayitatsini. Tema amanantaperotaka osheki”.
  nsn-nsn: Inggono ke uainum uapopouluana tasir tamata uakapa tunane i koto tar bino
    gere moko teilir uelmahingin tono urauron. O toia uakapa tunane i kot ka siokor
    ura keip tatanon. Doh gisis ra uoto bulau, kara uabulaua tenas mamang inetelik
    ka tang manintiehengua, teeit tono urauron.”
  san-DEV: यतः सर्व्वजातीयास्तस्या व्यभिचारजातां कोपमदिरां पीतवन्तः पृथिव्या राजानश्च
    तया सह व्यभिचारं कृतवन्तः पृथिव्या वणिजश्च तस्याः सुखभोगबाहुल्याद् धनाढ्यतां गतवन्तः।
  tna-NT: Pamapa ejude cuana su aniji cuana ja tueda ejude su aniji cuana neje ebia
    su jucha aida cuana atana. Pamapa echua puji huaraji cuana tuna neje pamapa madhada
    ai cuana atana. Pamapa iruiruji cuana chipiluji saida ametana, jucha yameinia
    je.
  lid-lid: Tasah, lau mwan ma badih badu kon munyak tinan mara-ei mene atudun iri
    kindrei, iri amekes na sukumada kei badeh, ndramekes kandriyen ta karei solo-an
    labai hawen. Idoh i buku iri ale badeh, ndranyuwi waen tan boto-on labai ta lolo-ou.
    Ma iri kabin badu kon munyak mara-ei amekes karei hawen ale. Ma hawe iri lau nadu
    batun ta amekes ba-en ma ta sisih badu kon munyak mara-ei badeh, akohok luk tinan
    labai ta iri kandriyen tan solo-an ndra-in, ma bwilin winiyan bama ta aliy bwe.”
  wim-wim: Aak anan way-wayam paththam wuna, puth than pam wanch aak angan wun-wunin
    Babylon.angan-a, than pam wanch anangan thaach-thaachin thanang, aak nath-nathpalan
    wamp-wampinan, than thamp yipam way yump-yumpayn, aꞌ puth maarich keeꞌayn thakana,
    keꞌ thanam yimanangan yump-yumpin. Aꞌ than pam piꞌ-piꞌanamana aak umyompanam nathpalan
    wampinan-a, ngotan ngoonchin thanttangan angman maarich thakan keeꞌin thant. Pam
    wanch aak nath-nathpalan wampin aak piꞌan Babylon.akan than yipam way min thanttaman
    theeꞌayn pam wanch wiyantan wukalakweya, aꞌ an than maꞌmangkiy paththam yumpwin
    yimanangan, puth than pam wanch aak Babylon punchan anangan-a, yangk weenin, way
    min yot-yotam kuyam piiy-piiyina. Way min min-miniy yot al-alangana ngangk mungk-mungkin
    thananga.”
  zga-M: Ulwakhuva avanyaphanji voni vanywiele uvughiembiei uwa khunoghwa uvuliegho
    uwamwene vuwa vukhugheghela uluoviepho. Ava vala khuludheva avekhielungha vaghoniele
    nave. Avanchlusi ava mukhielungha vaviela vatayieli khuo makha aghavutamo uwamwene
    uwa vunogwe.”
  yom-yom: Bila makanda moso ma nuini vinu ki nganzi ki kitsuza kiandi. Mintinu mi
    ntoto va kimosi ayi niandi mikiyekula mu kitsuza ayi minkiti mi ntoto mikitukidi
    zimvuama zingolo mu diambu di lulendo lu kimvuama kandi ki viatuka tezo.
  san-SIN: යතඃ සර්ව්වජාතීයාස්තස්‍යා ව්‍යභිචාරජාතාං කෝපමදිරාං පීතවන්තඃ පෘථිව්‍යා රාජානශ්ච
    තයා සහ ව්‍යභිචාරං කෘතවන්තඃ පෘථිව්‍යා වණිජශ්ච තස්‍යාඃ සුඛභෝගබාහුල්‍යාද් ධනාඪ්‍යතාං
    ගතවන්තඃ|
  yut-yut: '@see-verse:REV.018.002'
  grc-BYZ: ὅτι ἐκ τοῦ οἴνου τοῦ θυμοῦ τῆς πορνείας αὐτῆς πέπωκαν πάντα τὰ ἔθνη, καὶ
    οἱ βασιλεῖς τῆς γῆς μετ᾽ αὐτῆς ἐπόρνευσαν, καὶ οἱ ἔμποροι τῆς γῆς ἐκ τῆς δυνάμεως
    τοῦ στρήνους αὐτῆς ἐπλούτησαν.
  cpc-NT: Tima atziriiti ikaatzi saikantawitakawori nampitsi ojyakaawintakari tsinani,
    ajyaagantapirowaiwitaka, jiyompariwitapiintakari atziriiti saikayitatsiri pashiniki
    nampitsi. Ikaimashiritakiri atziriiti jojyakotaiyaari ikantayiwita iriroriiti,
    apa ikowapiroyitziro ajyaagawontsi, inintashiminthawaitari iijatzi. Iro opoñaantari
    iñaayitakiro tii ikinataari Pawa, ikimiwaitakawo okanta tsinani mayimpiro. Irootaki
    ojyantakawori ishinkitatyiiyaawomi ajyaagawontsi, iro jantayitantakawori kimitawori
    mayimpiritaantsi”.
  nhg-NT: Noche inu opasöre ipampa inu ciudad oyeya quiename sente sohuatl tli quenpiepiehualtiöya
    gientes de noche naciones, hua quentlöhuantiöya. Hua reyes de tlöltecpactle ocalajque
    ca yaja, hua comersiöntes de noche tlöltecpactle omochijque ricos ipampa yaja
    quecualejtaya quepeas meyac sösantle tli pateyo.
  nya-nya: Pakuti mayiko onse amwa vinyo ozunguza mutu wazigololo zake. Mafumu a dziko
    lapansi achita naye chigololo, ndipo amalonda a dziko lapansi analemera kuchokera
    pa zolakalaka zake zosefukira.”
  ngu-NT: On tlacamej ipan nochi países yotlajtlacojquej yejhua ipampa. Niman nochimej
    reyes ipan in tlalticpactli ihuan yotlajtlacojquej ica on tlen xcuajli. Niman
    no on tlasemanquej yorricojtiaquej ica on tlen tlajtlamach yejhua ica nopactiaj.
  kup-kup: Met pot metapanezavoz kapot ev, Met zei potak añarab horï ahov tovai emohot
    añarab mod maporin mañairamahan, paru taput horï tovai emamah. Ma zei maposikaroh
    aban korav ahö ravat hezari Babilon porinañ honeo ravat horï ahoñ tamah. Ma Babilon
    pori nonair nai mapotü parum bapanez zaitiv ahö tamahan, zei modasikarohari potü
    basat manamahan, monis paru manamahan, nonair nai bat em manamah-potuz mauri monï
    ahosinañari ravat hez. Pot tamahaek Babilon poritï horï ahov ou ravamah. Povoz
    parum zei ahö pot ur edapanen ham betezar ravapan.”
  jid-jid: U gbunlu, a wawu ba soma inabin u ti gyugyun, bi chubigbunbea me ba tigyugyuna
    ni wu biwo ni gbungbun kpa ba Azurta tiwo ni gbengbenlen zren nitu iro ma
  wmw-wmw: Evi vikuna konta kabila‑zi piya azinywa vinyu ya nyongo ya Mwenyezimungu
    kwa sababu ya lukware rake. Mafalume wa mulumwengu‑mu watenda naye lukware, na
    wenye kucuruza wa mulumwengu‑mu walawirira kuwa matajiri kwa sababu ya mainsha
    ake a starehe pakulu.”
  gmv-GGM: Dere asa ubbaa mathoziza ba laymmatetha woyne cajeza ushshadus. Biitta
    bolla diza kawoti izira Laymmatida. Biitta bolla diza zal7anchati izis diza ishalo
    duussafe dendidayssan daro duretida”
  ssg-ssg: Teka Babilon neini hakalala seilon ti xux texux texux usiai kilai lialui
    woulato. Ape laha hani hatapo tupualaha ailei saun lialun ien nake ti xoxoi isiai
    pahalaha. Teka masiwi ti xux texux texux laha akati teka Babilon ailei lawe waliko
    ti Haeu watakai. Ape teka hangainiai soxi uke hakila hawane moni ti hamasamas
    ti teka Babilon.”
  zpo-NT: Nel rese yezh yizhyo mzuzh kwaan re kwaan nawent kwaan mle me nu rese rey
    yizhyo mchaal me, nu lee re xaa nto dubse yizhyo nzheyak rik lo re kwaan mzoblazh
    me mzi me.
  poy-poy: Toziya maisi goseri galoweritwi kwa divayi ikalipa ya kufira nentu uhumba
    wakuwi na wafalumi wa pasipanu watenditi uhumba nayomberi. Na watenda byashala
    wa pasipanu wawera walunda kwa makakala ga matamata yakuwi.”
  qwh-NT: Tse marcachoqa llapan nunacunam machashqa cuenta munayashqanta ruracurlla
    cacuyashqa. Tseta ricarmi, jinantin munducho reycunapis peno lluta ruracoq ticracuriyashqa.
    Negosianticunapis jinantin mundupita ewecurmi, mana combieneq negosiucunata rurar
    ricuyäcuyashqa” nir.
  gaw-gaw: Aḏinu? Danab ah kuḏum wan atu ohp̱anu nug ele gap̱ai kobol, danab le g̱agaṯag
    laeg kaaka aqaṯe, amubia hep̱ig. Amu king atu atunu amu ele nug ele gap̱ai kobol
    hep̱ig. Danab ah wanp̱anu men doḏo uḏat heṯeb ele, amu ele ag nuhig kobol eheḏp̱a
    enulag ele daap̱ig,” awa aum.
  nca-nca: Dokoro uni wini soso qundo eneŋo se simbururu oteteyó howero wain qembe
    nero kape-kape piyimi taŋgurí, ko noko koro wiri yerete unindo eneya simbururu
    piyimi taŋgurí, ko noko koro uni situwi rewero kho teyoteŋgo qu, ŋundo eneŋo situwiyó
    moŋgo mone parámi raŋgurí.”
  zpz-NTPP: Gyedz zeꞌ, ndeꞌ nañ gal nu na tub biñ mñaa. Orzeꞌ dela mbecy rzugy dey
    nu nac ñup nim. Orzeꞌ ñup zeꞌ, ndeꞌ yaruuñ bis ni gyel che̱ꞌ. Nunu de rey nu yuꞌ
    gyishlombecy bicy dey gyel che̱ꞌ nu biñ mñaa zeꞌ. Nunu de yu nu ricy dalje̱z byaguaniꞌñ
    dey nu nac nu bicy shaad mi de gusht a̱ꞌ nap nim.
  zac-NT: purquë ra mënë de grë́tëꞌ naciuni, na rall ziquë narzuuꞌdchi por tantë neguci
    nabëꞌnë rall ciudá ni. Ra rëy shtë guë́ꞌdchiliu, bëꞌnë rall adorar ra dzanë ídolo
    laꞌni ciudá ni. Hia ra comerciante shtë guë́ꞌdchiliu, bëac rall ricu por ra cusë
    chulë nabëꞌnë subrë parë ciudá ni.
  kyg-kyg: Ani taonifiꞌmo haneꞌniya kumai kavaꞌamoꞌmo nofi alagafati aniꞌmo lokiya
    anikana huno haneꞌnigeꞌapaeꞌmo muki alu kotega alu kotegamo maiꞌnaya vayaꞌmogimo
    aliꞌa neꞌnae. Ma mopafi kini vayaꞌmogimo agaeꞌeꞌmo kumai kavaꞌmo huꞌnae. Agaemo
    lusi kava huno haꞌye huꞌnigeꞌapaeꞌmo ma mopafi misinisi vayaꞌmogimo aliꞌa maketi
    huteꞌa lusi kagemi yaꞌapimo haneꞌniya vayaꞌmo maiꞌnae, huno huꞌniye.
  kmk-kmk: Onta naawis na dat tagu’t dan kailin-ili’t tun lubunga umminum sit nasuḻaga
    basi na un siya dit gaggaisawa kokkoona. Losana aali uttun lubung inasawa da.
    Gummaknang pay dat lumaḻaku uttun lubung gapu’t dit manlabḻabosa kinagadaḻ na,”
    kinnanan dit anghel.
  cao-NT: Ja iqui tsi pahëyoquë maí ca nohiria bo tëquë, ja yoyohai cató no. Ja bëta
    yoyoquë maí ca chama bo tëquë ri. Jasca, riconaquë jahuë comerciante bo ja yoyohai
    ca iqui na —i ë qui ángel quë.
  bbr-bbr: Karauk omsau pakan roasiret erekapu kiro menan sapum onok tainoriäin, ak
    wain an sakau jemoi, raiakäiäu senek. Omnokoupaian kamwareäi roat näunäu ak nais
    ko pak sapum onok miäin. Roasiret kiro mena rai, ak parai taiäun osap sosop omnokoupaian
    osap suriai roat pakan kau mona, akas ak pakan aiauk sosop oiäin.”
  inb-inb: Chi pui­blupimi tukui alpa­manda kaug­sag­kunaka, pai­wa binuta machagta
    upiag­sina ruraspa, tukui jiru pan­da­rii­kunata ruraspa kaug­sar­ka­kuna. Kai
    alpapi atun mandag­kuna­pas, paiwami iapa pan­da­rii rurar­ka­kuna. Chi pui­blu
    iapa iukag kas­ka­manda, kai alpapi randispa katuspa purig­kuna­pas, pai iapa
    ima munaska katui tias­ka­kuna­wa­mi iapa iukag tukuska kar­ka­kuna.
  hrv-hrv: jer se gnjevnim vinom bluda njezina opiše narodi; s njom su bludničili
