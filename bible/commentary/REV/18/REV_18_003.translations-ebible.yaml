verse: REV.018.003
translations:
  kpx-kpx: Kosealemo o keu teibae keate nahate. Iale keu au e toela malei ata bahata
    ovege abu ilu. E toela keu teibae vaveveike. Ige vatae kosive kebiata keate keluvuta
    teibalahalu. Ige bisinesi vai avuemo moni malemale keau keate ke vaveve toela
    kebiamo moni baluga malelu.”
  okv-H: Amo da tapa embomeni na amita tiha ta ‘wine’ indito kava ue ere vovora eto
    enda ta kings tapa na amiga tiha uoi enda ta donda ombari embopo na amita degi
    ombuto humbuhe koro mamone ere ovora” ainge Anera amina ehei
  tbo-tbo: babana Babilonina a wine uyahinei tupo atapuhi lawahi i wiumahi po hi badebade.
    Wine naka matamaga dewahi apapoehi, uyahinei hipuli wasawasahi mitehi hi eneno
    gwau po hini luhogalana uyahinei hi wiwasawasa po tu uneune gapola baneina hi
    tutuhagaya.’
  mal-C: അവളുടെ അസാന്മാർഗികതയുടെ അത്യാസക്തിയാകുന്ന മദ്യംകുടിച്ചു ജനതകളെല്ലാം ഉൻമത്തരായിരിക്കുന്നു.
    ഭൂമിയിലെ രാജാക്കന്മാർ അവളുമായി വ്യഭിചാരംചെയ്തു; ഭൂമിയിലെ വ്യാപാരികൾ അവളുടെ സുഖലോലുപതയുടെ
    വൈഭവത്താൽ സമ്പന്നരായിത്തീർന്നു.”
  grc-SR: Ὅτι ἐκ τοῦ ⸉οἴνου τοῦ θυμοῦ⸊ τῆς πορνείας αὐτῆς ⸂πεπτώκασιν⸃ πάντα τὰ ἔθνη,
    καὶ οἱ βασιλεῖς τῆς γῆς μετ᾽ αὐτῆς ἐπόρνευσαν, καὶ οἱ ἔμποροι τῆς γῆς ἐκ τῆς δυνάμεως
    τοῦ στρήνους αὐτῆς ἐπλούτησαν.
  bgc-bgc: यो इस कारण होवैगा क्यूँके बेबीलोन नगर उस बिरबान्नी की तरियां सै, जिसकी
    जारी की डरावणी मदिरा कै कारण सारी जात पड़गी सै, अर धरती के राजयां नै उसकै गेल्या
    जारी करी सै, अर धरती के व्यापारी उसकै भोग-विलास के धन कै कारण साहूकार होए सै।
  khz-khz: Kwalana pete maparara na gena wain geniuato aonai gekala-kawakawato; vowain
    ia gena mata-poraga inagulura. Tanoparai getaluna kingra maparara ia ria gemata-poragato,
    e tanoparai gau gevoivoi-agina talimara maki ia gena rinaga namara na geverinagato.”
  deu-TKW: denn aus dem Zornwein ihrer Unzucht haben alle Nationen getrunken, und
    die Könige der Erde haben mit ihr Unzucht getrieben, und die Kaufleute der Erde
    sind von der Gewalt ihrer Ueppigkeit reich geworden.
  zsr-NT: Cni guc qui yödz naꞌ niꞌa qui le glun bunách nacuáꞌ niꞌ, glunëꞌ ga glun
    bunách yúguꞌtë yödz ca nacgac le taꞌzë́z ládxiꞌquëꞌ le cunác. Glunlen lequëꞌ le
    cunác nup taꞌná bëꞌ yödzlyú, atiꞌ gutaꞌ yöl‑laꞌ tsahuiꞌ quequëꞌ bönniꞌ taꞌu tutiꞌ
    nacuꞌë yödzlyú, le gyantsca le záquiꞌtsqui gulazë́z ládxiꞌgac nup nacuáꞌ niꞌ.”
  lin-lin: Pamba te bikolo nyonso emelaki vino ya kanda ya kindumba na yango. Bakonzi
    ya mokili basalaki ekobo elongo na Babiloni, mpe bozwi ya bato ya mokili, oyo
    basalaka mombongo, emataki makasi mpo na monzele na yango, oyo elekaki ndelo. »
  hns-NT: Djaise daaroe manai log se kharaab kaam karwaawe hai, oisahie ekar sahar
    waalan sab djaatie log se be-sia ke kaam karwaais hai. Doenia ke raadja log okare
    sanghe be-saram ke kaam karies hai. Aur doenia ke mahaadjan logan okar biesaal
    dhan dwaara bahoet paisa kamaais hai.”
  noa-E: “Warran iin chadcha jãg ich parhooba deeum gaaijã pʉrpʉr sĩerrarr gaaimua
    durrpierram khʉʉnta nag dënjö thumaa khëch wai sim dʉ̈i ichig paa wai sĩejim.
    Reinaanagjã amach ʉʉi dʉ̈ímjö ich dʉ̈ita khapes apiwi, nem jua paraam khʉʉnagjã
    sĩi mag ag ee nem parhooba amachdëu khõchagpierr nem waupi sim gaaimua warag phatkhon
    paraam khʉʉnag paapʉ̈ijim. Mamʉ ich paarmua maagjerrta ĩsin jũrr ichta eegar pabaadëm”
    a jaaumajim.
  eng-EMTV: For all the nations have drunk of the wine of the wrath of her fornication,
    and the kings of the earth have committed fornication with her, and the merchants
    of the earth have become rich through the wealth of her luxury.”
  mib-NT: Chi ñuu un cúu nájnūhun ɨɨn ñahan ndevāha, te ni sáha ña jeē ñáyuu tācá
    nación, nájnūhun nájīni i te cásɨ́quɨ́ ndéē i Yaā Dios, cúu jeē ní castóo i ya
    te cásáha ndasɨ́ i cuēchi. Te tāca rey ñayɨ̄vɨ, nájnūhun ni casɨ́quɨ́ ndéē de
    jíín ñahan ún jeē ní cajetáhú de jnūhun néé ní steén ña. Te ñayuu nɨɨ́ ñáyɨ̄vɨ
    jéē cájeen cáxīcó, ní cacucúcá i jíín cuéhē jeneé jeē ní nevāha ña.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍को के़वाॽबा काक् मे़न्‍छाम् सुवाङ्‌हाॽ
    कुयाम्‍बोःप्‍मा सिजङ्‌वाःल्‍ले़ मयुसि॥ हे़क्‍क्‍याङ् इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    काक् हाङ्‌हाॽरे़ खे़न्‍नु याम्‍बोःप्‍मा याःम्‍बक् मे़जोगु, हे़क्‍क्‍याङ् खे़ल्‍ले़
    याम्‍दादा नु निङ्‌वाॽतादाबा कुहिङ्‌मन्‍निल्‍ले़ चोगुल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    ले़ङ्‌हङ्‌बाहाॽ साॽरिक् याङ्‌साकुन्‍धेसाबा मे़बोःक्‍खे़रो॥”
  xnj-xnj: Ndava muni vandu va milima yoha, vagalili kwa divayi yikali ya ukemi waki,
    vene vankosi vahengili ukemi nayu, na vevigulisa vindu va pamulima vapatili chiyonjokesu
    chivaha neju ndava ya mnogu wa kujisangalusa kwavi.”
  mmx-mmx: La limixin boro at levennep silok axap dira in pam laxandan vaen teren,
    mo i ru katling loklok ti elongka. La lavaorong axap at na lavatbung menemen diga
    elongka min, la nedi limixin diga sesep mi lempanga atdi digap novos aleng mila
    mo latkin, lebelen ga ngaongao aleng ti mo lempanga diga sesep min.”
  cbr-NT: '@see-verse:REV.018.002'
  tee-NT: Chunchach ju ulhtucalh ju anu' lak'achak'an ni yu'unch ju amachak'an anch
    ju xata'amalanik'ojui tachi chun ju lapanacni ixk'achanica ju alactu'unti tachi
    ju ixtanavi ju yu'unch. Chai ju xalack'ajin ucxtinin ju lacamunutpa' tat'a'alactu'unulh
    ju yu'unch. Chai ju sa'ast'anin ju lacamunutpa' na mak'alinin tapujunita ni va
    ixtalhak'amanan ixtumin'an ju amachak'an ju anu' lak'achak'an.
  eng-LSV: because all the nations have drunk of the wine of the wrath of her whoredom,
    and the kings of the earth committed whoredom with her, and merchants of the earth
    were made rich from the power of her indulgence.”
  cak-NT: Roma ja ri Babilonia ri xbano chique conojel naciones chi xquiyec ruyowal
    ri Dios pa quiwi', roma xek'aber pa ruk'a' q'uiy mac. Ja chuka' ri Babilonia ri
    xbano chique ri reyes quichi ri naciones chi xeka pa mac. Y can ja chuka' ri tenemit
    Babilonia ri xbano chique chi q'uiy c'ayinel xebeyomer, roma ri aj-Babilonia xquic'uaj
    jun itzel c'aslen y romari' xquisetz (xquisech) q'uiy mero, roma xabachique (xama'anchique)
    itzel tak ex ri xqui'en, xcha' ri ángel.
  pah-NT: A'ereki yvyakotyve'g̃a nhaporemo okote'varuhu cidadeuhupeve'g̃a rendukatuavo,
    ei ga. Yvyakotyve'g̃a ndekopotarahipavi cidadeuhupeve'g̃a nhi'ig̃a rupi okote'varuhuavo
    g̃a ja. Yvyakotyve'g̃a nduvihavuhu'g̃a no oko te'varuhu cidadeuhupeve'g̃a ja g̃a
    potaheteavo no, ei ga. Mbatera ma'ẽhara'g̃a nhaporemo yvyakotyve'g̃a – kiroki
    g̃a omondo mbatera itambere'ia pyhyga a'ero mbatera pyhyga itambere'ia mondovo
    no – g̃ahã oko imbateheteva'ero a'ero. A'ereki cidadeuhupeve'g̃a opyhy ranuhũ
    g̃a hugwi ipotarahiva imondomondovo itambere'ia g̃a pe he'yjuhuva'ea pyhyga, ei
    Tupana'gapyrive'ga.
  sja-NT: Na p'ek'au eujãdepemaarã jõmaarãpa mãgɨ́ wẽra vino topachida piudarutamaa.
    Pia jarait'eera, ne-inaa k'achia ooi awaa p'aneejida iru k'aurepa. Ichiaba na
    p'ek'au eujãdepema reyrãpa p'ek'au k'achia k'ĩra t'ãdoo oopachida mãgɨ́ wẽra k'aurepa.
    Ma awara na p'ek'au eujãdepema net'aa netopataarãpa p'arat'a waibɨa atapachidada
    aji, mãgɨ́ wẽrapa audú net'aa p'e wãda k'aurepa ichi-it'ee.
  xed-xed: Zlambuzlamba luwa Babila, kabga fafa ta ghəŋani ka maga sliʼiŋsliʼiŋ. Sasusasa
    inda mndəra mndu ta ima inaba kbatá tsa sliʼiŋsliʼiŋani ya. Fa fa mghamha ta ghəŋa
    haɗik ta ghəŋa taŋ ka maga sliʼiŋsliʼiŋ nda tsi. Nuna gwal ta tsakala ta ghəŋa
    haɗik ka gadghəl nda skwiha ta taɗaku iri tida si da tsi,» kaʼa.
  mks-NT: Na̱ndihi sa̱há ñuu Babilonia yóho, mé a̱ cúú tátu̱hun in ñáñáha̱ xíca ji̱i̱.
    Jáchi̱ na̱jáxi̱ni ñá ndaja táhan ña̱yivi ndúu ñuyíví ta na̱jáca̱ha̱n ñá na̱ ña̱
    ná caja na tá nu̱ú ña̱ núu ña̱ xíca̱ ini na caja na. Ta mé na̱ ñuu Babilonia ja̱n
    na̱sa̱ha̱n na̱ ña̱ma̱ni̱ ña̱ ná xi̱nu̱ co̱o ndaja táhan da̱ náhnu sáhndá chuun
    nu̱ú nación ña̱ ná xi̱nu̱ da̱ ñuu Babilonia ja̱n cu̱ju̱ da̱ xi̱hi̱n ñá xíca ji̱i̱
    ja̱n. Ta na̱ cája nda̱hvi̱ ndicuícá na̱ xi̱hi̱n tá nu̱ú ña̱ núu caja ñá jáchi̱
    sátá joho ñá ña̱ cuícá ña̱ —cáchí táto̱ Ndióxi̱ cán.
  gfk-S: Ite puko hobi kinong ira huntunana bakut tano ula hanuo di te mame ira nuno
    dades na taho ing igit lamlamus ira turadi ura hilawa. Ira king tano ula hanuo
    di ga noh tikai ma ie. Ira ut na susuhur di ga kap ira nudi kinkinis na watong
    ta ira nuno haleng na namnamas.”
  bmu-bmu: '“Anutunöŋ mi kewögöra jiiga köndeŋget: Kantri pakpak yeŋön ambi miaŋgö
    serowilinŋaŋgöra aka uruŋini wahöriga eŋololoŋ aketka Anutugö irimŋi seholiyök.
    Irimsesewölŋi mi qakŋine öŋgöiga wain o nemakzeaŋgö tandök mötket. Gölmegö kiŋ
    kembuŋi kembuŋi yeŋön ambi miambuk sero namböŋnamböŋ aka malget. Kölköl-örörö
    ambazipnöŋ gölme dop miaŋgöreŋök kaba sukinap aködamunŋinambuk bohonŋi memapköra
    algetka önöŋi qahö öröba siyoŋsayoŋi qahö malök. Yaŋgö örömgöjup memgöjupŋaŋgöra
    aka yeŋön pomŋi kindiŋbirik aka öŋgöŋgöŋi aket.”'
  dgz-dgz: Waen, kaum kaimake nani bumbam taini mini inak koe koe wainan gogo taiwandini
    gapan at at waenapan mugawa ta ewamon menan mu den wainan gogo taiwanumun. Piup
    ayopewa waen ap den tanan iwanumun koewa wat anamon. Waen ame, me imu pose puraput
    waren menan ap gapan puraput une gare gare taine nagirewa moni muga baware waran.”
    Anea ap anega wan.
  eng-GNV: For all nations haue drunken of the wine of the wrath of her fornication,
    and the Kings of the earth haue committed fornication with her, and the marchants
    of the earth are waxed rich of the abundance of her pleasures.
  zaa-NT: Itute ciudad Babilonia nna seguro ni il·luỹa latsi'į porqui'ni ca enne'
    quì'į nna runi cą ofrecer lani ca enne' qui' adí ca nación qui'ni gappa huá cą
    vicio nna la' ridàlatsi' mal nna. Ca enne' qui' ciudad Babilonia nna runi huá
    cą qui'ni canu adiru rigú'ubia' le' yétsiloyu ruttse'e latsi' quį Tata Dios, tì'ba
    ttu niula maña ruttse'e latsi'į nubeyu' quì'į. Ca ènni'a nna yala rú'ulatsi' quį
    gó'o cą iyaba ca cosa nu tsè' nna nu dacca' yaỹi ni nu runi ciudad Babilonia ofrecer.
    Ą' modo nna yala gana runi ca comerciante tse'e itute yétsiloyu.
  eng-WEBSTER: For all nations have drank of the wine of the wrath of her lewdness,
    and the kings of the earth have committed lewd deeds with her, and the merchants
    of the earth have become rich through the abundance of her delicacies.
  guh-guh: Babilonia tomarapijivi navajëcabiaba jumapecataeya pexanaenëanëjavabelia.
    Nexata belia daxitanacuanë pevetsivi ata, pijajivi yajava, navajëcapona jumapecataeya
    pexanaenëanëjavabelia. Nexata Babilonia tomarapijivi jumapecataeya pexanaenëanëjavabelia
    penavajëcabiabijamatabëcueneta, daxita xua pibisiacuene pexanaejamatabëcuenetanua,
    jamatabëcuenebijianapona daxitanacuanëpijivi. Babilonia tomarapijivi bitso xainapona
    ayaijava palata pibisiacuene pexanaejamatabëcueneta. Nexata pijinia pamonae Babilonia
    tomaraberena capatabiaba daxitacuene pecanajetsinexa Babilonia tomarapijivijavabelia,
    bajarapamonae ata baja bitso ayaijava palata xainapona. Bajarapacuenia Babilonia
    tomarapijivimi pibisiacuene pexanabiabixae, ayaicuenia naneconita Diosojavabelia.
    Bajaraxuata Babilonia tomarapijivi Dioso baja verebiabijitsiatsi, jai ángelnë.
  bon-bon: Iyeta gawe maramara biname cina teeme waina niiye ne senumesi, teeme sargi
    mule me kokre waina niiye ne. Gawe maramara mope biname cina ten cama sargi mule
    yaacnepesi piiyepu gawecewe me iyeta aletnaletna biname cina teeme bau ca bucurage
    rarekaake bine jääpänanemepesi, ingle tabe singi teeme bau ca gwidape aletname
    teeme lijalija singi bine ngene aglime.”
  nhw-BL: Pampa masehualme ipan nochi tlalme quiselijtoque itlamachtil para fiero
    quichihuase iixpa Toteco. Nochi tlanahuatiani ipan tlaltipactli momecatijtoque
    ihuaya huan quicajtejtoque Dios para quinhueyimatise totiotzitzi quen yaya quinnextili.
    Miyac tlanemacani tlen campa hueli ipan tlaltipactli moricojchijtoque pampa nopa
    altepetl Babilonia ehuani quinequiyayaj senquistoc nochi tlamantli catli onca.”
  swh-ONEN: Kwa maana mataifa yote yamekunywa mvinyo wa ghadhabu ya uasherati wake.
    Nao wafalme wa dunia wamefanya uzinzi nao, nao wafanyabiashara wa dunia wametajirika
    kutokana na wingi wa utajiri wake.”
  wbi-wbi: Ulwakuva ifisina fyooni finywile uluhuje nhuvunoghelua vwea vuvwafu vwamweene
    vuno vukum'pelelela ing'alasi. Avatua va mu iisi va vwafuike naghwoope. Navanyaduka
    vooni vooni va mu iisi vakavile uvuvwafu ku ngufu sa mikalile gha mwene gha vunoghelua.”
  bba-bba: Domi tem kpuron tɔmbu bɑ yen dɑɑ bɛrɛtɛkɛn tɑm nɔrɑ. Hɑnduniɑn sinɑmbu
    bɑ kɑ ye kurɔ tɑnɔ kookoosu kuɑ, mɑ hɑnduniɑn tenkubɑ bɑ kuɑ ɡobiɡibu yen dɑɑ
    bɛrɛtɛkɛn kpɑ̃ɑrun sɔ̃.
  eng-KJVCPB: For all nations have drunk of the wine of the wrath of her fornication,
    And the kings of the earth have committed fornication with her, And the merchants
    of the earth are waxed rich through the abundance of her delicacies.
  kgk-NT: Yma oiko vyteri ramo upe pygwa kwéry kente meme ogwereko kuri kente ambue
    kwéry, tetã tetã rupigwa kwéry-pe gweko ky'aha-rupi. Ndoikoséi ramo teĩ jepe omoingo
    joty va'ekwe gweko ky'aha-rupi íxupe kwéry. Ogweroka'u vai vai vérami voi hikwái.
    Ivaive ive voi hekoha kwéry. Entéro mburuvixagwasu kwéry yvy arigwa teko vai-py
    oiko voi hendive. Íxugwi oipe'a gweko vairã. Omba'e vende va'ety kwéry ovy'a paete
    voi araka'e upe tetã-my. Upe pygwa kwéry ojogwa jogwa voi araka'e omba'erã ojohu
    hagwã gwekoha vairã. Ha upe tekoha vai rexa ukaha vendeha araka'e hepykwe kwéry-rehe
    oganave nave voi okwa-vy, he'i.
  waj-waj: Vuaina nnooriivaa nneerayaama mmuakiaa yoosinnaiya inna tasipama sabi heera
    aataruuvaa pinaama uuvaara itaama vaivai. Mmatayaa diaa kieetaiya vaa inna tasipama
    sabi nuauduu yookaira aataruuvaara haitatuuraiya innasi nnida yookaira aataruuvaa
    iida kaayau sikauyauvaa varada ari vookaraama varuuvaara itaama vaivai. Aangeraivo
    itaa kua tiravai.
  cpy-cpy: Tema atziri-paeni ikaatzi jeekawita-chari nampitsiki oshiyakaa-wentakari
    tsinani, ashaahanta-pero-yiwitaka, Riyompari-waeta-piinta-witakari atziri-paeni
    jeekayita-tsiri otsipaki nampitsi. Ikaema-shire-yitakiri atziri-paeni roshiya-kotee-yaari
    jempe ikantayi-witaka rirori-paeni apatziro ikowa-pero-yitziro ashaahawontsi,
    eejatzi iñaamata-shiwae-tari. Rootaki kaari iñaantawo ikinatyaari Tajorentsi,
    ikimita-kotakawo tsinani mayempiro. Okimiwitakawo ishinkita-tyeeyaawomi ashaahawontsi,
    rootaki rantayitan-takawori oshiyakawori mayempitaantsi.
  mpx-mpx: Kaiwena wana ganawal paganina i ola oine gasigasisena gamagalau gegewel
    hi im ge i apanakil. Panayawi ana kin ona aloliya ganawal paganina hi awaawaginol,
    ge tolobisnes wali gogomwau i bwata hi pwawa, kaiwena bugubugul ali awa waiwaisal
    i viyeyaagil.”
  wbp-wbp: Nyurru-wiyi, Papilunu-wardingki-patu yapajulpalu punku-nyayirni nyinaja.
    Kalalu kurlakurla-jarrija jarnkujarnku kutu, manu yapa ngurra-kari ngurra-kari-wardingkirlangu
    kalalu kujakuju yanurnu. Kingi-paturlangu ngurra-kari ngurra-kari-jangka kalalu
    yanurnu, kalalu majungka-jarrija Papilunu-wardingki-patu-piya. Kalalu Papilunu-wardingki-patuju
    ngayarrka-jarrija-nyayirni. Kuja-jangkanya kalalu yapaju yanurnu ngurra-kari ngurra-kari-jangkaju
    payi-maninjaku manu jali-maninjaku talakupurdarlu. Nyanungurra-mipaku kalalu-nyanu
    manu nyiyarningkijarra.”
  luo-luo: Mano osetimore nikech ogendini e pinje duto osemadho divai makech mar terruokne.
    Ruodhi mag piny oseterore kode, kendo jo-ohala mag piny bende osedoko jo-mwandu
