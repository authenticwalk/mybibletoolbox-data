    ca¹lah¹já¹ dsa² jmo¹² ta³ ni³ barco quianh¹³ ni³ jmø³ŋih¹³ ca¹ŋi¹lé² uǿin².
  dso-dso: ମାତର୍‌ ଗଟେକ୍‌ ଗଁଟା ବିତ୍‌ରେ ତାକର୍‌ ସବୁ ଦନ୍‌ ସଁପତି କୁରୁପ୍‌ନାସ୍‌ ଅଇଗାଲା ।
    ପାନିଜାଜ୍‌ ଚାଲାଉମନ୍‌ ଆରି ଜାଜେ ଜିବାଲକ୍‌ମନ୍‌ ଜାଜେ କାମ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌ ଆରି ସମ୍‌ଦୁରେ
    କାମ୍‌ କରି ଜିଉନାକାଉନା କରି ସାଉକାର୍‌ ଅଇରଇଲାଇ, ସେମନ୍‌ ସବୁ ଦୁରିକେ ରଇକରି ଦେକ୍‌ତେରଇଲାଇ
    ।”
  meu-meu: Hora tamona ai emu taḡa vada eme ore vaitani. Bona lagatoi biagudia, mai
    edia memero ida, bona hiri taudia, bona davara ḡaukaradia idau-idau e kara taudia,
    dauha amo e itaia;
  yva-NT: Weramu uma amije intabo bayave yamo ama ananuge wato ngkakai ti rakanive
    vintabo!” Vatano wo nyomano akoe raugav no mayan, muno arikainyo wanapatambe no
    nyomane rai nanao indati usayai waravaimbe. Muno vatano usea nyomane rai, muno
    vatano wanamavumbe wo awa ananuge raugav no nyomane umaso rai wenanao usayai waravaimbe
    tavon.
  dgc-dgc: Pero nadid,” kagi de, “naibut ya side ta esa san a oras.” Sakay du kapitan
    du paraw, sakay tu méglakad ta diget, sakay du étanan a mégtarabaho ta diget,
    pékatan-aw de
  zpm-NT: '@see-verse:REV.018.016'
  hix-NT: Mexehra anàhnohtàkaxah me harha nay hamà, àwomunuthuyamo, àkatxhothàyam
    xarha, ehetàhpenyenotho rma, omeroro, ketxow hatà, twarawantaxemà rotho komo.
    Moxe ro rma rha nenyatxow hatà, kanawa ymo yoh komo, anoto komo xarha, kanawa
    ymo yawon komo rma, àro yawo tasom komo rma, tuna ymo kwaha tàtosom komo rma.
    Owto ymo heno yonyatxow hatà, tuna ymo yohoyen heno rma hatà.
  sim-sim: Hako ya nyihi nga mbele mbele nyihi nga lewas olmu mendek nanduwa.� Karem
    li mbaha tlaholokwa lira. Unak ol sipin tolonda ma nga ol sipik yanda ma nga ol
    sipik lerawun landa ma nga ma ol solwarak ya lerawun landa ma nga Babilonin li
    halaha homek li sihi heyekwa ola.
  npi-ULB: एकै घडीमा सबै सम्पत्ति नष्‍ट भएका छन् ।” हरेक जहाजको कप्‍तान, हरेक यात्रा
    गर्ने मानिस, नाविकहरू र समुद्रमा व्यापार गर्नेहरू टाढै उभिए ।
  cgc-cgc: Piro, seled ta isya nang na uras tanan na manggad danen ula en.” Tanan
