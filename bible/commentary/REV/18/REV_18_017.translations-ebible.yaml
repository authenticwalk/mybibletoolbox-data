verse: REV.018.017
translations:
  kpx-kpx: Isito aike vanie ni igae kemo kunaive keau bahata uoholilu.” Moni baluga
    malemale keabuna katelahai loui. Isege bouti matahamalea, avuemo tai lohomalea,
    avuemo lovilahamalea, isi boutimo moni malemale keabuna bahata haeavamole lavisi
    o ke dio elehai kekolahai loui kosea, “Subuta obe baluga ke nahateu uoholinu.
    Isito ke igae.”
  okv-H: iji isapa amita tutumota tehei hajae vajae irae ere ua,” ainge ijio e nga
    tari jigari embo te tihi jigari embo te e nga ta eagora embomeni tapa amina hoi
    ta heteto
  tbo-tbo: mala emosi hota ma a wasawasa atapuhi amaka hi yababa.” ‘Ma tauhi wam tanitaniwagahi
    po tu gelugelu po tu bagibagi po tu uneune atapuhi uheiya hi towolo,
  mal-C: ഇത്ര ഭീമമായ സമ്പത്ത് ഒറ്റ മണിക്കൂറിൽ നശിച്ചുപോയല്ലോ!’ എന്നു പറഞ്ഞ് അതിദുഃഖത്തോടെ
    വിലപിക്കും. “എല്ലാ കപ്പലുകളിലെയും സകലയാത്രികരും നാവികരും കപ്പിത്താന്മാരും സമുദ്രത്തിൽ
    തൊഴിലെടുക്കുന്ന സകലരും ദൂരത്തുനിന്ന്
  grc-SR: ὅτι μιᾷ ὥρᾳ ἠρημώθη ὁ τοσοῦτος πλοῦτος. Καὶ πᾶς κυβερνήτης, καὶ πᾶς ⸋ὁ⸌
    ἐπὶ ⸂τόπον πλέων,⸃ καὶ ⸆ ναῦται, καὶ ὅσοι τὴν θάλασσαν ἐργάζονται, ἀπὸ μακρόθεν
    ἔστησαν,
  bgc-bgc: थोड़ी-ए देर म्ह उसका इसा सारा धन नाश होग्या, अर हरेक माँझी, अर पाणी म्ह
    सफर करणीया, किस्ती चलाणीए, अर जितने समुन्दर तै कमावैं सै, सारे दूर खड़े होकै।”
  khz-khz: Ora kwapunamo aonai gemu rinaga vogo galagala vagi maparara pege maiaiki-verovero-vagi!”
    Poti kamura geravu-agirana talimara maparara, e poti ai rawaparana geagona talimara
    maparara, e poti ai geinaguluna talimara, e rawapara maganira e magau reketa geriana
    geve rinagana talimara maparara rauvagi ai geverugato.
  deu-TKW: Und all die Steuerleute und Küstenfahrer und Schiffsleute und was auf dem
    Meer arbeitet, standen von ferne
  zsr-NT: Tu dzatëz gnit yöl‑laꞌ tsahuiꞌ qui yödz ni. ’Laꞌcuꞌë ziꞌtuꞌ ziꞌtuꞌz yúguꞌtë
    bönniꞌ xan barco len nup nacuáꞌ lë́ꞌigac barco naꞌ, len nup tuꞌsáꞌ yuguꞌ barco
    naꞌ, len nup tun dxin lu nis zxön,
  lin-lin: Kaka na ngonga moko, bomengo nyonso esili ! › Batambolisi nyonso ya bamasuwa,
    bato nyonso oyo basalaka mibembo na bamasuwa, bato oyo basalaka kati na bamasuwa
    mpe ba-oyo basalaka mombongo na nzela ya mayi, bakotelema na mosika.
  hns-NT: Aur sab log djaun ke djahaadj rahie, aur djahaadj ke tjalaawe waalan, aur
    oman ke kamkartan, aur bhie djaun djahaadj se paisa kamaat rahiega, iesab doerieje
    se thara hoike taakat rahiega.
  noa-E: jöpcha sĩi sëukha nʉmjö arr ee phatkhon pöoma okhoobarmgui” aju. Magbaawai
    agjö barco eem capitannaan, marinernaan maimua thum ar döjãrr jörrjëemuata phatkhon
    khĩirdamjö oojem khʉʉnjã thum warppai nʉisiju anaabá.
  eng-EMTV: Because in one hour such great wealth was laid waste.’ And every captain,
    and all those sailing along the coast, and sailors, and as many as work on the
    sea, stood from afar
  mib-NT: Te vijna te ɨɨn núnúu‑ni te ni naa ndɨhɨ tācá ndajníñu váha ún, achi de
    jíjnáhan de. Te cuɨñɨ jícá táca tée cáscáca barco, jiín ñáyuu cuángoo nuū barco,
    jiín tée cásájniñu ini barco, jiín táca gá tēe cásájniñu nuū mar.
  lif-NT2: सप्‍फारे़सा काक् कुयाङ्‌साकुन्‍धेहाॽ खे़ल्‍ले़ माःसुदेःसुरो!” काक् वालाधा
    दाङ्‌बाहाॽ, वालाम्‍दिःक्‍पाहाॽ, वालाधा चाःक्‍पाहाॽ नु वाहङ्‌ङो याःम्‍बक् के़जोःक्‍पा
    के़जाबाहाॽ माःङ्‌घा मे़ये़प्‍पाङ्
  xnj-xnj: Mulukumbi lwa saa yimonga ndu vindu vyamahele vihalabiki!” Kangi vevilongosa
    watu voha na valumugendu wavi vandu voha vevihenga mahengu munyanja na vandu voha
    vevigulisa vindu munyanja vayimili cha kutali,
  mmx-mmx: La keneng mun at lavanna sangaun minit mo lapnovos silok teren ira sonao
    la ira xap pam.” La nedi limixin amgomgo at lempatmon la nedi di gugu go xeneng,
    la nedi bok limixin dik lok ka luunun at lugugu ro saparap laras, dinaba tu ro
    vaxalom,
  cbr-NT: Usa 'aínbi ca bënëtishi a ñu cupíira cupí ax cëñúaxa. Usai quicëbë ca ax
    manë nuntiñu 'icë unicama, 'imainun an a nunticama niquincë unicama, 'imainun
    axa a nunticaman cuancë unicama 'imainun parúnpapan bëtsi bëtsi nëtënua maruti
    ñu bënux cuancë unicamaxribi 'ura sëtë́axa.
  tee-NT: Para va tam pants'iquis ts'ank'ak'olh tachi chun ju ani ixmak'alit'an. Chai
    vachu' na makat catatayaya' tachi chun ju amanavin barco chai ju tapu'alhtananch
    ju barco chai ju tach'alhcatnan lacabarco chai tachi chun ju tach'alhcatnan laca'alama.
  eng-LSV: because in one hour so much riches were made desolate! And every shipmaster,
    and all the company on the ships, and sailors, and as many as work the sea, stood
    far off,
  cak-NT: Y xa can ch'anin xq'uis ri jani' chi beyomel c'o riq'uin. Y ri achi'a' capitanes
    quichi ri barcos y ri ch'aka chic ri yesamaj pa tak barcos, ri winak ri je-benak
    pa tak barcos, y can conojel ri yesamaj pa ya' man xebe ta apo chunakaj ri tenemit
    Babilonia. Xa can c'a naj xepa'e-wi.
  pah-NT: Kotihĩ tuhẽ uma hora rupi tuhẽ g̃ambaterahetea oka'nhymba!” A'ea ti mbatera
    ma'ẽhara'g̃a epavi okyhyjiavo cidadeuhupeve'g̃a mbokaipava repiaga nehẽ, ei ga.
    —Yharuhua mopyryrỹhara'g̃a nduvihava'g̃a yarupive'g̃a no yharuhua mopyryrỹhara'g̃a
    no mbatera ma'ẽhara'g̃a no – kiroki g̃a onhimombate yarupive'g̃a – g̃a nhaporemo
    ti irupeuhu o'ã cidadeuhupeve'g̃a hugwi nehẽ, ei ga.
  sja-NT: ¡Taarã-e nɨde jõmaweda pɨa ne-inaa pi-ia iru bada jõdachida adait'ee!” ’Ichiaba
    t'ɨmɨ́ p'aneedait'ee barco p'erapataarã, chi barcode mimiapataarã mãik'aapa mãɨrã
    ome nipapataarã. Jõmaweda p'anapataarã ne-inaa p'usadeepa ata p'anɨ k'aurepa t'ɨmɨɨpa
    jãgɨ́ p'uuru jõru unudait'ee.
  xed-xed: Gi hadahada ná, ka zaɗanata mndərga tsaya ma gadghəl re!» ka həŋ. Ka nzaktá
    inda gwal ta swa kwambalu, nda gwal ma kwambalu tani, nda la sludza imi tani nda
    gwal kasa klipi tani, diʼiŋ nda tsi.
  mks-NT: Joo in too joho na̱ndihi sa̱ha̱ tócó ndihi ña̱ cuícá na̱sacomí mé ñuu Babilonia
    ja̱n —na̱cachi na. Ta ndijáá na̱ sáhndá chuun nu̱ú na̱ ñéhe barco, xi̱hín ndijáá
    na̱ cándójó xíca xi̱hín ndijáá na̱ cája chúun ini mé barco cán xi̱hín ndaja táhan
    na cája nda̱hvi̱ xi̱hín ña̱ quixi chí tañu̱hú cán na̱sandita xícá na̱ sánde̱hé
    na̱.
  gfk-S: No num tamat na kinkinis na watong hokakarek ite pataam haiah!’ Ira matahu
    kaan tes di na tur tapa.
  bmu-bmu: Mewö aketmö, sukinapŋini mewöŋi önöŋi qahö mi mönö ösumok aua mohotkö uruŋe
    ayuhuba ayapköba qahöwaket.” Mewö jiget. Waŋge pailot pakpak aka ambazip waŋgenöŋ
    anda kamakzei, yeŋön mewöŋanök körek Babilon siti ohoget jeiga köwakŋi mi tikep
    kinda ekŋe. Mewöyök waŋge ambazip opo seri möröreŋgögetka luhutnöŋ naŋgöi anakzei
    aka köwetnöŋ nup tosatŋi memba malmalŋini naŋgömakzei, mieŋön mönö körek pakpak
    mi tikep kinda ekŋe.
  dgz-dgz: Wam koni daiton gapan iragi wakaumen uon tan.” Wanagi puiman gagap amuine
    nagire ame wanagi i apanewa, nao taine baware mugawa, amba kwayup taine nagirewa
    iravi paina wandap yonan.
  eng-GNV: For in one houre so great riches are come to desolation. And euery shipmaster,
    and all the people that occupie shippes, and shipmen, and whosoeuer traffike on
    the sea, shall stand a farre off,
  zaa-NT: 'Pero ttu tsati to'' teruba chi benittilo iyaba riqueza qui''į. Ą''hua iyaba
    ca nubeyu'' canu runi dirigir barco l·le, idittu'' tse'' lo indatù''a thu barco
    nu rutha'' cą, porqui''ni gátsini cą de rinna'' cą ratha tsèni, porqui''ni chi
    ràl·la'' ciudáad por ttu yi'' fuerte ni. Ą''hua ca marinero lani iyaba canu runi
    cą cualàni rutha'' cą barco l·le, ą''hua iyaba ca pasajero canu yù''u le'' barco
    l·le rinna'' huá cą de ràl·la'' ciudáad nna rinne cą iditsa nna ra cą: Labí gaỹa
    gùre'' attu ciudad xeni tì''a nuą''.'
  eng-WEBSTER: For in one hour so great riches is come to naught. And every ship-master,
    and all the company in ships, and sailors, and as many as trade by sea, stood
    afar off,
  guh-guh: ¡Caeepatoyocujinae saya verevereca baja bitso pexainaejavami! najai tsanubenae
    tsane daxita bajarapamonae. Daxita pamonae barcoxanetonë pevetsivi, bajarapamonëta
    penaponaevi ata, bajarapamonëta penacuenebivi ata, bajarapamonëta pecaponaejavanë
    pecanajetaponaevi ata, daxita bajarapamonae tajë vecuanubenaena pecajunavi Babilonia
    tomarapijivimi itsa tajuenatsi.
  bon-bon: Siige, watatarage teeme bucurage gwidape cina niiya bäbitininisi.” Siige
    iyeta buto waapo awadena biname, buto cabu kaakesea biname, buto cabu otnetneja
    biname piiyepu malu cabu lijalija kaakesea biname gemi, teepi iyeta cudecewe je
    cire yäämyemutemepi.
  nhw-BL: Pero ica san se hora ya tlanqui nochi iricojyo catli quipixtoya. ¡Nochi
    ya semantoc!” Huan mohuejcaquetzase nochi axcame tlen huejhueyi cuaacalme, huan
    nochi tlayacanani catli quinnemiltiyayaj, huan nochi catli tlapalehuiyayaj, huan
    nochi masehualme catli monequi nemise ipan hueyi atl para yase quitlanitij tomi.
  swh-ONEN: Katika muda wa saa moja utajiri wote mkubwa kama huu umeangamia!’ “Kila
    nahodha, na wote wasafirio kwa meli, na wote wapatao kipato chao kutokana na bahari,
    watasimama mbali.
  wbi-wbi: Mun'kate mu sala jimo uvumofu vwooni uvuo vukikalile. Avaghendesia meli
    vooni, kange avoghelelelaji va mubahari na vooni vano vivomba imbombo mu nyanja,
    valyimile patali.
  bba-bba: Mɑ kɔbi tiɑ sɔɔ ɡen dukiɑ kpuro yɑ kɑm kuɑ. Goo nimkusu kpuron wiruɡibu
    kɑ be bɑ duɑ sɔɔ kɑ ɡoo nimkusun sɔm kowobu kɑ be kpuro ɡesi be bɑ dim wɑɑmɔ nim
    wɔ̃ku sɔɔ, bɑ yɔ̃rɑ bɑ dɛsire
  eng-KJVCPB: For in one hour so great riches is come to nought. And every shipmaster,
    and all the company in ships, And sailers, and as many as trade by sea, Stood
    afar off,
  kgk-NT: Sapy'a ete-gwi ndogwerekovéi-ma omba'e reta iporã va'ekwe, he'i onhemboasy
    joa-vy okwa-vy. Entéro kente y-rupi ogwata va'e mba'e ryru pygwa onhemomombyry
    hikwái. Mba'e ryru rerekwa kwéry, hembigwái kwéry gwive, hemimbogwataha kwéry
    gwive, mba'e ryru moatyrõhaty kwéry gwive, ogwata rei va'e kwéry gwive onhemomombyry
    joa hikwái. Hesayvuku vuku rei hikwái mombyry-gwi rei.
  waj-waj: Mmuaa suai ii hoonahaana yoketaa mmuakiaa iyauvo vaa taikaivaivee. Yookaira
    aataruuvaara haitatuuraiyaano itaa kua kiaaravai. Mmuakiaa siipaiyauvaa utiraiyaata
    yookaama kiada ivaki nuairaiyaatama ivaki mmoori varaiyaata mmuakiaa vaidi siipaiyauvaara
    mmoori varaiyaatama fai iya ngieera dida vakiaaravai.
  cpy-cpy: Apatziro ishirinka-neentanaka eepichokiini ooryaa, ari ithonkae-takiro
    antawo ashaahawo. Ari roshiyakari jeekayiteen-tsiri ramaatako-mentoki, inteena
    ikatziya-yitaka ramina-kotziri jempe ikanta ithonkae-takiri. Ari ipiyotee-yakani
    ikaatzi antakoyitzirori ramaatako-mento, itsipayitakari ikaatzi otetantawori.
  mpx-mpx: He sauga kaukaubwana hot gamwanaa am lahi i vin, inoke wam wasawasa buguliliyau
    bolo o hi yaomal haba.” Waga ali toyabyab gegewel, avaliyau ge bolo hi gaiha wagaa,
    waga ana totuwalali, ge bolo wali mani ana abanem hoga ana tuwalali elana, nihi
    talmililek laha hot.
  wbp-wbp: Kaaturlu-jana kapankurlu-juku riwarri-manu parra jintangka-juku.” Karrijalpalu
    panu-kari yapaju wurnturu kirri-kijakuju. Nyampurraju pawutukungarduyu wiriwiri
    manu nyanungurra-nyangu warrkini-patuju kalalu kuja-purda kuja-purda yanu mangkuru-wana
    talakupurda. Nyangulpalu kirriji wurnturu-ngurlurlu.
  luo-luo: Mano kaka mwandu mathoth kama osekethi motieki kuom sa achiel kende!’ “Jotend
    yiedhi duto, gi jowuoth duto mawuotho gi yiedhi kod jokwangʼ yiedhi gi jogo duto
    maloko ohala e nam, ginichungʼ gichien.
  nhe-NT: Pero ica san se hora ya tlanqui nochi iricojyo tlen quipixtoya. ¡Nochi ya
    xolejtoc!” Huan mohuejcaquetzase nochi axcame tlen huejhueyi cuaacaltini, huan
    nochi tlayacanani tlen quinnemiltiyayaj, huan nochi tlen tlapalehuiyayaj, huan
    nochi tlacame tlen monequi nemise ipan hueyi atl para yase quitlanitij tomi.
  aii-aii: ’ܣܵܒܵܒ ܒܚܕܵܐ ܣܵܥܲܬ ܚܪܝܼܒ݂ ܠܹܗ ܚܲܕ ܗܵܕܟ݂ܵܐ ܥܘܼܬܪܵܐ.‘ ”ܟܠܔ ܓܘܼܪܵܐ ܕܓܵܡܝܼ،
    ܘܟܠܵܝܗ‌ܝ ܐܵܙܵܠ݇ܢܹ̈ܐ ܒܓܵܡܝܼܹ̈ܐ، ܘܡܲܠܵܚܹ̈ܐ، ܘܟܠܵܝܗ‌ܝ ܦܲܠܵܚܹ̈ܐ ܕܥܲܠܔ ܝܵܡܵܐ، ܟܠܹܐ
    ܠܗܘܿܢ ܡ̣ܢ ܪܸܚܩܵܐ.
  esk-NT: Atautchimi sassaġniġmi tammaigai iluqaisa umialgutini.” Suli iluqaġmiŋ umiaqpaich
    umialiŋich taġiuqsiuqtillu suli iluqaġmiŋlu akiññaŋniaqtaut taġiumi qichaġniqsut
    uŋasriksuami,
  msb-msb: Pero, sa sulod san usad lang ka oras napara an kayamanan!” Sugad man an
    tanan na mga kapitan, mga biyahero kag mga tripulante san sarakyan sa dagat kag
    an tanan na nangangabuhay sa dagat nagralantaw hali sa harayo,
  cpa-NT: Jøng² cu¹ŋieih¹³ ca²tí² lah¹la² ca¹ŋi¹hén² jø² hi² mi³chi² quiah¹²dsa ―juúh²dsa.
