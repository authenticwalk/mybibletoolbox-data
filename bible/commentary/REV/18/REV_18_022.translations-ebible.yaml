  gnn-gnn: Yakana yurru yolŋu walala yukurra ŋaḻwa'yun yiḏakiyu ga biḻmayu barkparkthun
    manikay guywuymarama ŋunhiliyi wäŋaŋura, ga yakana yurru ŋula yolthu walalay goŋdhu
