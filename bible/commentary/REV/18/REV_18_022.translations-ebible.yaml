    ria nonoi na soꞌ. Ta hapu lahenda, napau hade nai kota ria soꞌ.
  toc-NT: Ni̠aj para maktum cati­ta­káx­matli nac min­ca̠­ti­ji̠ní̠n para naca̠­ma̠­sa̠­ni̠cán
    la̠tachá túcuya̠ li̠t­lakni cumu la̠ arpa, lí̠spek xa̠hua trom­peta, y xli̠­hua̠k
    a̠ma̠ko̠lh tasa̠­cuá̠n xa̠hua scujní̠n hua̠nti̠ antá li̠pa̠­xúhu xta­ta­siyuy
    pi̠ xta­la­ta̠yay niaj ne̠c­xnicú cati­ta­ta­sí­yulh, na̠ ni̠para cati­ta­káx­matli
    para nama­ca­sa̠nán xachí­huix molino, huata caj luu ca̠tza­yanca nahuanko̠y.
  som-som: Oo mar dambe dhexdaada lagama maqli doono codka kataaralayda, iyo muusikalayda,
