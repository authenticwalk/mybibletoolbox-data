    nɨ₁cang₁ éi''₅ cuɨg₂ ''í₅, ja₁cong''₂;'
  tif-tif: Tunum ali ma Babilon kasel imi gita weng so, bikul weng so, baaleng aye,
    uyo ma weng senokoma dinim o. Babilon kaptam-ali tunum malo ma talalmin kukup
    kaal-tiklin-kesip iyo mafek mafek tambal uyo, maso ma talalbip kala, kalalip ita-mokomip
    dinim ale, Babilon kasel unang tunum imi tuum eng tabu wiit tii-bilip flawa ke-laaba
    uyo, ma weng sanokomip disa.
  nlx-nlx: रेणथो वाजाड़नार, गायेक, पावली वाजाड़नार, एने पावलो फुकणारान आवाज पोशो केदी
    बी तुवा माय होमलाय नाय देय; एने एवी रेन काल्लो बी काम केरनार माणुह कुणूस तुवा
    माय पोशो केदी बी नाय जुड़ी; एने गेरटी चालाड़नेन आवाज तार माय पोशो केदी होमलाय
    नाय देय!
  apw-NT: Tsįbe’idot’áłé yee da’do’aałíí, bee dot’áłé yídaagołsiníí, tsįsól yee da’do’aałíí,
    hik’e béshdilwoshé yee da’do’aałíí dawa niyi’yú doo hagee naadiits’į́h da doleeł;
