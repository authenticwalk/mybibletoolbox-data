    iikamɨm yɨpɨkɨm mɨi pai mɨi pai mɨriiyɨm yɨm om Babilon hɨr swokɨ o rani. Mɨ iikamɨm
    wɨ siiya komiiyɨn twonid warbrombropiyɨn om komii Babilon hɨr nwowɨn wɨ siir yai
