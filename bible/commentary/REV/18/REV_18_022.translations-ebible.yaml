    ṉeca yenecho sšag c̱he beṉe' chesot len molin ḻo ciudan'.
  por-TFT: Na sua cidade nunca mais se ouvirá o som dos harpistas, cantores, flautistas
    e trombeteiros. Já não haverá artesãos de nenhuma indústria na sua cidade. Na
    sua cidade nunca mais se ouvirá o barulho daqueles que moem grãos [MTY] ao moinho.
  gwi-NT: Harp, ch'ihłok gaa ch'ilik ąhtsii tr'iheetth'ak kwaa, dinjii gwideezhuh
    haa ch'ilik ąhtsii, akwat juu flutes ts'ą' trumpet kwaii ach'ahłii chan nats'an
    neegwireheetth'ak kwaa! Dinjii nihłehjuk gwitr'it t'agwah'in gaa nats'an neegwarahaan'yaa
    kwaa; ts'ą' nats'an millstone haa tł'ooli' naranghoo chan neegwireheetth'ak kwaa
    t'oonchy'aa!
  gvn-gvn: Yinyaymba bamangka guitar kari balkal baja, horn kari wulmbarril baja,
    organ kari balkal baja. Wulngku yamba-karida, yinyaymba. Yinyaymba bama kari workmal
    baja, bayan kari ngaral baja, junjuy-junjuy kari balkal baja. Bamangka mayi kari
    dirka-bungal baja kuljibu. Work yamba-karida yinyaymba.
  nhy-NT: Mach ok keman se kinkakis kintzotzonaskej arpajtin, flautajtin iwan tlapitzaltin
    itech yon weyikan. Iwan ayakmo yetos nion se tekipanoj de itlaj tlamantle tekitl,
    iwan mach ok keman mokakis ma tlapayana se molino.
  asm-FB: বীণা বজোৱা, গায়ন-বায়ন, বাঁহীবাদক আৰু কালি বজোৱা সকলৰ মাত তোমাৰ মাজত আৰু
    কেতিয়াও শুনা নাযাব৷ আৰু কোনো প্ৰকাৰ শিল্পকাৰী লোক তোমাৰ মাজত কেতিয়াও পোৱা নাযাব৷
    জাঁত-ঘৰৰ মাত তোমাৰ মাজত কেতিয়াও শুনা নাযাব;
  okv-okv: Eto amita huin hukari te isaumpuri hukari te gita tari te haveni ganari
    te amo embo na ehako mane ingesora eto amita ingeni na pure ari embopo ai ta mane
    tambasora eto ‘wheat’ jasari ta havi ai ta mane ingesora.
  mxt-NT: Ta ma cuɨñɨ con yaa ityi chichi ñuu cuan, vatyi yori ca cusacuacu arpa,
    ta ni flauta, ta ni trompeta, ta ma tɨvɨ ca ñu. Ta ni ma coo ca ra casahá tyiño
    ñáá ndɨhɨ tyiño. Ta ni ma tyacu ca cha cayu molino.
  tzo-NT: Mu'yuc xa much'u tstij arpa te o, mu'yuc xa much'u choq'uesan musco te o,
    mu'yuc xa much'u choq'uesan aj, mu'yuc xa much'u choq'uesan scorneta. Mu'yuc xa
    carpintero ch-abtejic te o, mu'yuc xa jtentaq'uin te o, xchi'uc ti much'utic c'utic
    yan abtel xchanojique. Mu'yuc xa much'u chjuch'un antsetic te o.
  ind-AGS: “Tidak akan pernah lagi ada terdengar musik berkumandang dari kota itu,
    suara harpa, para penyanyi, suling dan terompet. Tidak pernah ada lagi tukang-tukang
    pembuat barang mewah yang bekerja di dalam kota itu. Tidak akan pernah ada lagi
    suara menggiling gandum terdengar di sana.
  omw-omw: Papironi mwatukyave, e ihi tiqara e kitaa ntuananrave, ntoma ntuananrave,
    mpo inraikya mpo inraikya ntuararo nruqua tira hia qaiqaavata iqitai rievarave.
    Mpo kyaiqa mpo kyaiqa okyara taqehua hiama qaiqaa iqi kyaiqa varevarave. Uiti
    uru oriqo ntuqutu qaupaqama kye varianinra, mwia nruquavata hia iqitai qaiqaa
    rievarave.
  yrb-yrb: '@see-verse:REV.018.021'
  maa-NT: Mì ti̱ kiì ki̱ná'ya‑la̱ i̱nchò calle‑la̱ jñà música xi síkjane arpa, jñà
    xi síkjindáya xo̱bí, ko̱ xi síkjane chrjo trompeta. Mì ti̱ kiì s'e̱‑la̱ xi̱ta̱
    xi síxá ni̱ta̱ mé xá‑ne. Ti̱koa̱ mì ti̱ kiì ko̱xáko̱‑ne molino ts'e̱ ncheé.
  mcq-mcq: Oni vaji kita same javaa vene hurisia hwasihe tauja kaꞌene hwasihujaho
    kúꞌo pahehuna. ꞌEne oni vaji ea kaꞌene ichi ꞌeke unenuꞌu ꞌahoꞌa vejujija kúꞌo
    papiunihuna. ꞌEne oni vaji kaukara mamaꞌina vejuꞌe ira hejujaꞌina kúꞌo pahehuna.
  sus-A: «عِ شَ سِفِيٍ مُ مّمَ سْنْن، نَشٍيٍ سَمَ كْرَ، شُلٍ، نُن سَرَ شُي رَ. وَلِ
    شُي مُ مِنِمَ عِ شْنيِ سْنْن، مَالٍ دِن شُي قَن مُ لُمَ عِ شْنيِ سْنْن.
  jpn-1965: 立琴をひく者、歌を歌う者、笛を吹く者、ラッパを鳴らす者の声は、もうおまえのうちに聞かれなくなる。あらゆる技術を持った職人たちも、もうおまえのうちに見られなくなる。ひき臼の音も、もうおまえのうちに聞かれなくなる。
  fra-SBL: On n'entendra plus chez toi la voix des harpistes, des ménestrels, des
    joueurs de flûte et des trompettes. On ne trouvera plus chez toi aucun artisan,
    quel que soit son métier. On n'entendra plus du tout chez toi le bruit d'un moulin.
  yka-yka: Kaˈu puweblo Babilon, gaˈ ne teˈed niyaˈ takale luˈu diyalemnu magalpa
    duk magkalangan. Gaˈ ne niyaˈ takale luˈu magsuling duk magtihup iye kuweˈ tabuliˈin.
    Damikkiyan gaˈ ne teˈed niyaˈ takasuwaˈ luˈu meˈ aˈa maghinang ine-ine kapandeyanden.
    Duk gaˈi ne teˈed takale luˈu hellingan meˈ gilinganin.
  mle-mle: “Adiy duw taakw viyanay-kwanadiy nikim nikim gita dayadiy kwudiywa, tikwadanadiy
    baagw kwudiywa, kwul puwdiy duw puwdadiy kwudiywa, samab likim wukin ti maa ginyir
    ginyir. Niki sukw niki sukw lakwu-kwanadiy duw taakw ginyir ginyir likim day dayadiy
    kapa sukw kwar maa ya. Likim kwurkidana yawiy pipiliy samab ginyir ginyir wukin
    ti maa ya.
  shp-NTPO: Jawetianbira jakiribi ja jemanxon arpa ten akanaibobi, flauta, itan trompeta
    akanaibobi non ninkátima iki. Jainoax meskó jawékinin teetai joniboribi yamati
    iki, itan reneti makanman renekanaiboribi non ninkátima iki.
  aom-aom: Gita bejaruoho jö iaruoho virikö huosiharuoho hëgö huaruoho ë hesi huëho
    ë amoroho ijonöho bogo heꞌaꞌanuëjo. Inömo javuo bövi biseꞌo avohoꞌamarue aribövioho
    ë amoroho ijonöho bogo birohëvoꞌanuëjo. I saꞌijovaje munë hunuohunuovoꞌego garahöröꞌe
    baejajoho ë amoroho ijonöho bogo heꞌaꞌanuëjo.
  geb-geb: Maaŋ muuŋgiap, Babiron ŋgu bakɨme, mbe gitagi shogi khɨkhɨɨ gum, gumgi
    kaathoori khɨkhɨɨ gum, sɨfɨri khɨkhɨɨ gu, mbarɨvi bi khɨkhɨm gu, mbarkɨrga bigir
    khɨkhɨɨr vhuuiŋ, nta wom ndun bɨnan vhen kegɨp kɨrar hɨrga fhu. Mba mbarkɨrga
    bigir vhuuiŋ guarira muunga ndɨkndɨgi ki gumgi, mbe wom ndun kɨrga fhu. Mba wit
    mbɨgi kɨma khɨkhɨm, ana wom ndun vhen kegɨp hɨrga fhu.
  bsj-bsj: Dir nubero kwabibentiyeu, nuboka nuwetiyeu, nubocu liranktiyeu, kange nubo
    biro cu.............. mani anuwsten ciiti more cetak. Unw ango kange mani kange
    twari................... wo afiys morece mari anuws dirr kuwaaka nevekti wi morecetak.
  cak-cak: Ronojel ruvech música, quikul tak arpas, xul, y trompetas, man chic juba'
