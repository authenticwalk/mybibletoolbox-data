  zai-NT: Qué ziuu ru dxi uxhidxi cabe arpa lu calle stiu', nin flauta nin trompeta,
    ne iruti qué lica zuni dxiiña', nin molineru nin iruti ru'.
  upv-upv: Re sisom, jinibb nga p̃itetnije nevis tingting pijki mun, ko jinibb nga
