    Miri mory waty noro rapa kynaitan ota.
  amp-amp: Ndnettn, Babilone, ninhu gitaroh gur nyungefm, mayi nmbuharoh windohefm,
    trampetroh windohefm nhai wom wanyruhat-nomm nom wanymoa kanjo. Nhai ninhu wom
