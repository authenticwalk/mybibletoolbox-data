    kawit taxazak kana langarin kaarik inaan sunum.
  kyq-kyq: Jee kɔnd kurundge, jee kaage, jee tuuy kaage ute jee tuuy pulge mɔɔtn jꞋaɗen
    Ꞌbooy Ꞌtɛɗn kaa gɔti ki ey sum; jee tirɗge se mɔɔtn jꞋaɗen kɔŋ gɔti ki ey sum.
