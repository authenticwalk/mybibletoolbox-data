    ve re bunu.
  bqp-bqp: Oni mↄrↄ ke gã̀gã ke kutɛ kesↄ̃ kãkãki'ũ ma n gũn ziki doro. Oni
    ↄzĩkɛri ke le n gũn ziki doro. Oni wísilↄgbɛ kĩni ma n gũn ziki doro.
  mcp-mcp: Nə məkə́l mə́ íbɨ́ɨ́nzhá, nə məkə́l mə́ óseye isʉsa nə məkə́l mə́ ílúlwóŋ
    í ábulya məkə̂l, nə məkə́l mə mícwôŋ ɨɨ́, ŋgwúd nə ŋgwúd í abʉ́lɛ ná gwɨ́ɨ́g wódɨ́.
    Tɔɔ muud mə sá gúl sɛ́y mə́bwə́ yɛ́, tɔɔ ncíndə́ nə́ bwə́ ŋgə kwaag ifwán í ábʉ́lɛ́
    ná nə́mə́ bə.
  hat-hat: Yo p'ap janm tande mizik mizisyen ki konn jwe gita, fif ak klewon lakay
    ou. Yo p'ap jwenn okenn ouvriye pou fè okenn metie. Yo p'ap tande bri moulen mayi
    yo ankò.
  npl-NT: Ayik oksepa motech mokakiskeh makintsotsontokah arpajteh, akatlapítsalteh,
    noso tlapítsalteh, nion motas aka non matekitito, nion mokakis ijkuyukatok n tetl
    kan otlakuechoayah molinojteh.
  bgg-bgg: Benthek pha thiibiingkhinkheb nane tharohthamang goh pha, flui boi pha
    ji nane thu-ung ne nathek ro iliing shii khuchungde din ne ayoi sha ruii phro;
    chiih-è chongjai rek pha ne nathek ro iliing shii adoh sha phro, chiih-è rathak
    pha roh ne oi sha ruii phro!
  eng-TCENT: The sound of harpists, musicians, flutists, and trumpeters will never
    be heard in yoʋ again. No craftsman of any trade will ever be found in yoʋ again.
    The sound of a mill will never be heard in yoʋ again.
  eng-BSB: And the sound of harpists and musicians, of flute players and trumpeters,
    will never ring out in you again. Nor will any craftsmen of any trade be found
    in you again, nor the sound of a millstone be heard in you again.
  cpu-NT: Eero ikemaitaimi pimpanthaye, onkameñeenkate piviyompimento, pisonkare,
    eejatzi pityoore. Eero jiñeetaimi pikaratzi povetsikayetziro tsikarika opaiyetari.
    Eero ikemayeetairo ompoimpate pitononkamento.
  san-ASM: ৱল্লকীৱাদিনাং শব্দং পুন ৰ্ন শ্ৰোষ্যতে ৎৱযি| গাথাকানাঞ্চ শব্দো ৱা ৱংশীতূৰ্য্যাদিৱাদিনাং|
    শিল্পকৰ্ম্মকৰঃ কো ঽপি পুন ৰ্ন দ্ৰক্ষ্যতে ৎৱযি| পেষণীপ্ৰস্তৰধ্ৱানঃ পুন ৰ্ন শ্ৰোষ্যতে
    ৎৱযি|
  tac-NT: '''Ma tabilé siné ma''chí animela alué arpa alemi Babilonia rewégichi, nibilé
    wikarame, nibilé alué baká buchame ''we semátiri ''lige alué trompeta buchame
    ''we semátiri, nibilé ''wesi mochímala nóchame ''we jebénigame nóchaga, nibilé
    ma''chí animela rusume,'
  eng-WEBPB: The voice of harpists, minstrels, flute players, and trumpeters will
    be heard no more at all in you. No craftsman of whatever craft will be found any
    more at all in you. The sound of a mill will be heard no more at all in you.
  gfk-H: Di git hanhadadei ira maririsuan na nirudu ta ira tena nirudu ma ira tena
    bu harp ma ira tena hus tulaal ma ira tena puh tahur. Senbia pa da hadadei habal
    diet hua kaia hoing uga. Ira kaba tena pinapalim, pa da nas habal diet kaia hoing
    uga. Ma pa da hadadei habal mah diet ing diet la ringrigis ira pat na wit kaia
    hoing uga.
  viv-viv: Hida melala ana abavemwamwala ginahavaina. Au keke tamo vemwamwala ana
    agoꞋago kananogalini, modawa kulele hiulega agodi ginahavaina, kadu keke kananogali-havagileni.
    Tofaisewa yadi faisewa tulina tulina keke hinaꞋabi-havagileni. Nila ana aꞋoliꞋoli
    butuna aimo keke kananogali-havagileni.
  yao-yao: Namose liloŵe lya ŵandu ŵakwimba ni liloŵe lya ing'wenyeng'wenye ni ŵakugomba
    ipeeta ni ŵakugomba mapenga ngasilipikanika sooni mwenumwe ng'o. Nombe fundi jwa
    masengo gagali gose ngasaoneka mwenumwe sooni ng'o namose lisegwe lya lisyago
    ngasilipikanika mwenumwe sooni ng'o.
  tgp-tgp: ale Babylon, roroan la haratu la lo roro na pue tangtangi, ale tamlohi
    roro, ale haratu la lo roro na flute, ale haratu la lo tiv na trumpet la pa sopo
    er̃i mele rongora na lolom, ale tamlohi er̃ier̃i la lo vai na nora vavahinau hiniho,
    la pa sopo mele hitera hiniho hin te rani, ale roroa mata pete na wit la pa sopo
    mele rongoa hiniho hin te rani,
  auc-NT: Ïninque, Adapate näni ampogaïnö incæ ämotamïni näni angaïnö incæ ööña baï
    näni we we öongaïnö incæ todompeta näni ancadeca näni we we öongaïnö incæ mänïñömö
    cöwë ëñënämaï ingæ̈impa. Quïëmë badönäni incæ në badongaïnäni mänïñömö cöwë dæ
    ancædänimpa. Tömënäni näni dicabo mö mö equinca inte cæyönäni dicabo dadi dadi
    cæyedë ä baï mänïñömö cöwë wïï ëñenguïnänidö anguënë.
  kbc-NT: Odaa niɡ̶ina oko aɡ̶aleeɡ̶oyakadi mowajipatalo niɡ̶ijoa natenoɡ̶ododi ɡ̶oxiiɡ̶a-liwenaɡ̶a
    manitaɡ̶a naɡ̶ani nigotaɡ̶a, inoa enacajoli, oteɡ̶exaaɡ̶aɡ̶a anoyatetigi natena
    codaa me goloneeta. Codaa aɡ̶aleeɡ̶ica doɡ̶owajipata layaageɡ̶egi moyojogo leyeema
    madataɡ̶a ewio.
  bmh-bmh: Babilon uzan dudu agen wag wanem, kabal wanem, ar ninanem, pulel huanem,
    duailel saiu go koli i dumamen. Dudu salau macanemen ag koli i piaramamen. Wit
    tuanem gonugau saiu han ag i dumamen.
  ctu-BL: Ma'anix música ya'i. Ma'anix majqui mi' ñijcan arpa mi yambʌ música. Ma'anix
    majqui mi' wus amʌy mi trompeta. Ma'anix x'e'tel yujilo' bʌ i melol pʌchi, mi
    pisil, mi ts'ac mi yambʌ. Ma'anix mi caj i chʌn ubintel i t'an ña'atun.
  meq-meq: Ndo hay ta tsəniye ɗaɗa mədze gandzaval ma Babilon, məge dəmes, məfe fagam,
    məfe tolom sa bay. Wuray kwa tsekweŋ ma giye andaya ma Babilon sa bay. Ndo malembeɗe
    wu hay ta giye andaya sa bay, maləgəre nakə a ləvawa abəra ma təv kurom aye na,
    ndo hay ta tsəniye sa bay.
  noa-H: “Jãgbarm chan mʌg hatag pawiajã, pʌ kaaijã hee chan bʌ̃ʌrjã tag arpa sir
    nʌm hiek hũrba, karris hiekjã hũrba, ni trompeta hiekjã hũrbam. Nem hinag wau
    nʌm gaai p'idk'a nʌm k'ʌʌnjã chuk'u, ni mok bã nʌm hiek jʌjʌrrk'amjã tag hũrbamgui”
    hajim.
  alp-NT: Pusue yelu rebe tamata Babelaru esi onore sae moneka. Kai maka klemake kecapiaru
    kai maka menaniaru, kai maka hbue suline kai tabuli, sae ilene naisu me kota mere
    moneka. Kai tamata makerike rebe irekwa titinai, sae itetuesi kena kota mere moneka,
    kai sae ilene batu maka giline gandume esi tuleije moneka.
  san-VEL: vallakiivaadinaa.m "sabda.m puna rna "sro.syate tvayi| gaathaakaanaa nca
    "sabdo vaa va.m"siituuryyaadivaadinaa.m| "silpakarmmakara.h ko .api puna rna drak.syate
    tvayi| pe.sa.niiprastaradhvaana.h puna rna "sro.syate tvayi|
  kbq-kbq: Ana kumara fanane hinkeno, zavenama ahe vahe'ene konkene ufene, zavenagna
    musikima nehaza (harp) vahe'mo'za mago'ane nehesagenka ontahigahane. Keonke'zama
    tro'mahu vahe'mo'za mago'ane trora osanageno, witi akaruma hare'naza agerura ontahigahane.
  kbh-kbh: Chents̈e, ndocna te más quemochátuenana arpangá uabuástoyana, ni cantayana,
    flautëfjënga y trompetëfjuangá cach ndoñe; ndocna te más quemochátsmëna obrerënga,
    ni chë nantsnëbeñe trabájayana quemochátuenana.
  ron-LSB: Glasul harpiștilor, al menestreliștilor, al flautiștilor și al trâmbițașilor
    nu se va mai auzi deloc în voi. Nici un meșter de orice meserie nu va mai fi găsit
    deloc în voi. Sunetul unei mori nu se va mai auzi deloc în voi.
  pon-pon: Nil en me wia arp akan o kakaul akan, o me peuk kajan plote, o me peuk
    koronete, pan jolar me pan ron re a, o jolar jaupal, me pan diarok lol om, o nirjok
    en takai irij plaua jolar me pan ron lol om.
  nhe-BL: Nepa axaca quicaquisoc tlen tlatzotzonas ipan arpa. Niyon axaca huicas,
    niyon axaca quipitzas flauta, niyon tlapitzali ipan nopa altepetl. Axaca tequitis
    nepa, niyon axaca tisis.
  sps-sps: A fo kooma tana Gita ana fo koov ana fo tsufing ana fo vadou gengen gim
    rori ma nongoiny pis nats ya tsumanyi, Babilon. A fo vainy binun nat nai nun babainy
    raror naa tsumanyi, an tangis nana fats iny gogoa wit sikia rori ma nongoiny pis
    nats ya tsumanyi, Babilon!
  wnc-wnc: Siwan aminu kap tainangge gita ba musik tanguke ba pum puyakaing amikat
    nana tapatuta you wanggapmane dua yuwik. Sike aminu sanga bamu inata inata pasikaing
    amikat nana tapatuta you wanggapmane dua yuwan kaning. Siwan maya tapatuta supda
    poyak zipmanggamunggakgane gakngae takngatu you wanggapmane dua siwan natapning.
  bus-bus: Weé mↄrↄ ke gã̀gã'ↄ ke kure ke kãkãki'ↄ ma n guu ziki dↄro. Weé ↄzĩkɛri
    ke e n guu ziki dↄro. Weé wísilↄgbɛ kĩi ma n guu ziki dↄro.
  gub-BL: — Teko nuenu pixik kwaw uzegar ma'e a'e pe a'e wà nehe. Nuexak pixik kwaw
    xi'àm ipy har a'e pe wà nehe no, i'i ihewe. — Ni pitài uma'ereko ma'e nuixe kwaw
    a'e pe wà nehe. Ni amo noxooxok kwaw aroz a'e pe wà nehe.
  imo-imo: Gita toko, kolape mingi langoko, biukel popo toko, kunana ningo, aku teko
    ulu teremele unguma altoko naa pilinge. Ulke takoko mele teko wamoko teremele
    kongonomanga imboma altoko naa kanonge. Plawa teamili ningo kou awili teni rais
    wit kai ltemele kinye ungu nimo ungumu altopa naa nimbelona pilinge.
  boj-boj: O Babilon qure, bunuqna tamo naŋgi inoq di gombiŋ ti yumba ti gul ti naŋgo
    anjam ato olo quoqnqasai. Iŋgi iŋgi gereiyo tamo naŋgi dego olo bunu inoq di sqasai.
    Bem sum kuroyibqa inoq di olo anjam atim quqwasai.
  eng-DRA: And the voice of harpers, and of musicians, and of them that play on the
    pipe, and on the trumpet, shall no more be heard at all in thee; and no craftsman
    of any art whatsoever shall be found any more at all in thee; and the sound of
    the mill shall be heard no more at all in thee;
  knf-knf: Nin iyeeh yi banjaaŋ bakob inŧuni na bayeeh iinkak aŧiinkana. Nin baŧeen
    na balul baankak aŧiinkana. Nin pŋaat pi baţak paankak aŧiinkana ; nin phuunţ
    paankak aŧiinkana ţi btëk.
  san-KHM: វល្លកីវាទិនាំ ឝព្ទំ បុន រ្ន ឝ្រោឞ្យតេ ត្វយិ។ គាថាកានាញ្ច ឝព្ទោ វា វំឝីតូយ៌្យាទិវាទិនាំ។
    ឝិល្បកម៌្មករះ កោ ៜបិ បុន រ្ន ទ្រក្ឞ្យតេ ត្វយិ។ បេឞណីប្រស្តរធ្វានះ បុន រ្ន ឝ្រោឞ្យតេ
    ត្វយិ។
  arn-NT: Chumkawnorume allküngewelayay tami kalle mew arpa musika, flawta ka trompeta.
    Ngewelayay rume küdawfe eymi mew chem küdawkelu no rume, allküngelayay rume ta
    eymi mew ñi kayngülün tati molinu mew mülechi kura.
  zas-NT: Ad zaguientri ree chaꞌ arp, niꞌqui ree xinrucwejdx, niꞌqui ree bidxa, niꞌqui
    ree chaꞌ trompejt ad zaguientri loj ciuda guin. Achutri bejn güün dxiin ni, niꞌqui
    xnaquieꞌ mulin ad zaguientri ni.
  ken-NT: Nɛ yɛ̌ mmu apú pɛrɛ ghók chɔŋ ɛyɔŋɔ́ nɛkɨ́ŋ nɛ bɛyɔŋɔ́ bakwǎy bakway,
    nɛ bɛyɔŋɔ́ babhaŋ, nɛ bɛyɔŋɔ́ mmba arɛ. Ndǔ ɛtɔk ɛgho ɛyɔ yɛ̌ mmʉ̌ ɛka apɛt apu.
    Ndaká nchwi bɛkɔk ámay nɛ batay bɛ́kɔ́k nchwi apu pɛrɛ chyɛ ɛyɔŋ.
