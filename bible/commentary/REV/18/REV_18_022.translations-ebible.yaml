verse: REV.018.022
translations:
  kpx-kpx: Ige ataeau bae gita hamamale, sale hamamale isi kibi uvumale hoto ke tota
    evilivebene. Ige malahaeau bae o kemo lovilahai onobenobe vaevelivebene. Isege
    keateau o kemo bae lovi hudualivebene. Kosealemo o kemo ataeabuna uoholisi.
  okv-H: Eto amita huin husari te isepuri husari te gita tari te haveni ganari te
    amo embo na ehako mane ingesora eto amita ingeni na pure ari embopo ai ta mane
    hambasora eto ‘wheat’ jasari ta hindu ai ta mane ingesora.
  tbo-tbo: Uyahinei dobuna a kaoha apo ina kokoe po apega iyai gehouna ina lauinainaga
    bo ina igita bo himogo ina huwehuweni, po nima bagibagina tu hanahanapugehi apega
    hina memae, ma ulo gololona ina kokoe.
  mal-C: വൈണികന്മാർ, സംഗീതജ്ഞർ, ഓടക്കുഴൽ വാദനക്കാർ, കാഹളം മുഴക്കുന്നവർ എന്നിവരുടെ
    സംഗീതം ഇനിയൊരിക്കലും നിന്നിൽനിന്നു കേൾക്കുകയില്ല. ഒരുതരത്തിലുമുള്ള കരകൗശലവിദഗ്ധരെയും
    ഇനി നിന്നിൽ കാണുകയില്ല. ഇനിയൊരിക്കലും തിരികല്ലിന്റെ ശബ്ദം നിന്നിൽനിന്ന് ഉയരുകയുമില്ല.
  grc-SR: Καὶ φωνὴ κιθαρῳδῶν καὶ μουσικῶν καὶ αὐλητῶν καὶ σαλπιστῶν οὐ μὴ ἀκουσθῇ
    ἐν σοὶ ἔτι, καὶ πᾶς τεχνίτης πάσης τέχνης οὐ μὴ εὑρεθῇ ἐν σοὶ ἔτι, καὶ φωνὴ μύλου
    οὐ μὴ ἀκουσθῇ ἐν σοὶ ἔτι,
  bgc-bgc: अर बेबीलोन नगर म्ह गायक, वीणा बजाण आळे, बाँसुरी बजाण आळे, अर तुरही फूंकण
    आळा का शब्द फेर कदे भी तन्नै सुणाई न्ही देवैगा, अर किसे काम का भी कोए कारीगर तन्नै
    कदे न्ही मिलैगा, अर चाक्की कै चाल्लण का शब्द फेर कदे भी तन्नै न्ही सुणैगा।
  khz-khz: Hap gelavuana e mari gegapina kulura, e turai gevilina e kipi gevilina
    kulura goi gemu nenai ati mapia kamonagi-waira. Inagulu namara ripara talimara
    goi aomu ai ati mapia taluwai. Vuiti gekao-agirana vatura kulura maki nenai ati
    mapia kamonagi-waira.
  deu-TKW: Und kein Ton von Citherspielern, Musikern, Flötisten und Trompetern soll
    mehr in dir vernommen werden, und kein Künstler irgend eines Gewerbes soll mehr
    in dir gefunden, und kein Geräusch des Mühlsteins mehr gehört werden in dir.
  zsr-NT: Cutur nu yöni lu yödz naꞌ nup taꞌguínn lëꞌi le rul‑l, len clëg nup tuꞌcö́dx
    gui len clëg nup tuꞌcö́dx trompeta, len cutur udzö́l niꞌ bönniꞌ huen dxin, len
    cutur yön niꞌ bö rguꞌu le rutu.
  lin-lin: Mindule ya babeti mandanda mpe ya bayembi, ya babeti piololo mpe babeti
    kelelo, ekoyokana lisusu te kati na yo. Bato ya misala ya maboko ya ndenge na
    ndenge bakomonana lisusu te kati na yo. Makelele ya mabanga minene oyo banikelaka
    ble ekoyokana lisusu te kati na yo.
  hns-NT: Hoewa par ekko gaana-badjaana na hoiga, aur ekko wienaaw baadja, gaawe waalan,
    baasoerie aur toerahie bhie na soenaaiga. Koi na hoewa barhia tjiedj banaaiga,
    aur ekko mierie kaam na kariega.
  noa-E: “Jãgbarm chan mʉg atag pawiajã, pʉ kaaijã ee chan bʉ̈ʉrjã tag arpa sir nʉm
    iek ũrba, karris iekjã ũrba, ni trompeta iekjã ũrbam. Nem inag wau nʉm gaai phidkha
    nʉm khʉʉnjã chukhu, ni mok bã nʉm iek jʉjʉrrkhamjã tag ũrbamgui” ajim.
  eng-EMTV: The sound of harpists, and musicians, and of flutists, and of trumpeters
    shall by no means be heard in you anymore. And no craftsman of any craft shall
    by no means be found in you anymore, and the sound of a mill shall by no means
    be heard in you anymore.
  mib-NT: 'Te ni cahān yā jiín ñuu ún: Ini calle rō ma cúni sōho cuɨtɨ gā ñayuu jeē
    scáta i yaa arpa jiín flauta jiín trompeta. Te suni ma cóo cuɨtɨ gā ñayuu casáha
    tācá ndajníñu. Te suni ma cúni sōho ga i jeē nɨ́hɨn tācá molino rō.'
  lif-NT2: हे़क्‍क्‍याङ् साराङ्‌गि, मे़प्‍फ्रामा नु थुत्तुरिःप्‍पा मुक्‍पा इक्‍लाःन्
    हे़क्‍क्‍याङ् साम्‍गे़लोबाहाॽरे़ खुनिॽ साम्‍लोहाॽ खे़ने़ॽओ याम्‍मो आप्‍फाल्‍ले़आङ्
    खे़म् मे़दे़त्‍ने़न्‍लो॥ हे़क्‍क्‍याङ् काक् परिक्‍पा साप्‍चोःक्‍गे़म्‍बाहाॽ खे़ने़ॽओ
    याम्‍मो आप्‍फाल्‍ले़आङ् खोमे़न्‍देत्‍ने़न्‍लो॥ याम्‍मो लुङ्‌सुम् युःप्‍मनाबाआङ्
    खे़ने़ॽओ याम्‍मो आप्‍फाल्‍ले़आङ् खे़म् मे़दे़त्‍ने़न्‍लो॥
  xnj-xnj: Lwami lwa vandu veviyimba na vabeta chitolilo vinjeke na vapyula mapenenga
    ziyuwanika lepi kavili mugati yaki ng'o. Kawaka fundi wa namuna yoyoha yila mweapatikini
    mugati yaku, amala lwami lwa liganga la kuyagila yati liyuwanika lepi kavili mugati
    yaku ng'o.
  mmx-mmx: La teta noxo ronga ka bok ba lerengteng at lengkon taaleng, lerengteng
    kaka tadi, lerengteng kaatu eburu mi lerengteng at luru keneng teren. La taradi
    gugu noxo lok bok ba lugugu ren go, la kopmen bok ba tavaruat noxo sax amumus
    levempiao.
  cbr-NT: Anu 'icë, an ñu marucë unicama bëtsi menu 'icë an ñu marucë unicamasama
    'aish, ñubë́ 'ixun ca camabi menu 'icë unicama paránquin 'atima ñu 'amiaxa. Usa
    'aínbi ca Babilonia ëma cha anuxun arpa cacë ñua raírinën 'amainun raírinënribi
    pacon banomainun bëtsi bëtsi ñucamaribi 'ai cuëëni sharatia unin cuatëcëntima
    'icën. An i 'anan manë uniocë unían anuxun 'atëcënti ca 'aíma 'iti 'icën. An ñu
    rëncë xanúan ñu rënquin tarúncaia ca unin cuatëcëntima 'icën. Anun xubucama pëcati
    lamparín ca 'aíma 'iti 'icën. Unin xanu biti nëtë ca 'itëcëntima 'icën.
  tee-NT: Chai jantu tavanan catik'asmatcalh ju anch ju is'asanti arpa nin yuchi ju
    milhpat nin yuchi ju sk'olh. Vana jantu tavanan calhitajucalh anch ju ixnavini
    tijpachux lhich'alhcat. Chai jantu catik'asmatcalh ju anch ni calacsquiticalh.
  eng-LSV: and voice of harpists, and musicians, and pipers, and trumpeters, may not
    be heard at all in you anymore; and any craftsman of any craft may not be found
    at all in you anymore; and noise of a millstone may not be heard at all in you
    anymore;
  cak-NT: Man jun mej (bey) chic xtic'oxex pa tak bey ri arpas, ri trompetas y ri
    flautas. Man jun chic xtik'ojman quichi. Ni man jun chic xtisamaj pa rusamaj.
    Y man xquiek'ajan ta chic pe ri molinos.
  pah-NT: —Ndokoa'javi ti harpa monhi'ĩhara'g̃a, flauta monhi'ĩhara'g̃a, trombeta
    monhi'ĩhara'g̃a pecidadeuhu pe nehẽ. Norohenduva'javi tuhẽ ti ore g̃a pecidadeuhu
    pe nehẽ, ei Tupana'gapyrive'ga cidadeuhupeve'g̃a pe Babilôniapeve'g̃a pe. Ndokoa'javi
    ti g̃a pecidadeuhu pe nehẽ – kiroki g̃a oapo paravuhu kwaha ikatuheteva'ea. Ndorohepiaga'javi
    tuhẽ ti ore g̃a pecidadeuhu pe nehẽ, ei ga. Ndokoa'javi ti g̃a pecidadeuhu pe
    nehẽ – kiroki g̃a ombo'i trigo yngu'a'java'ea nehẽ. Norohenduva'javi tuhẽ ti ore
    g̃a pecidadeuhu pe nehẽ, ei ga.
  sja-NT: Pɨchi calle jãde waa ũridak'aa pait'ee arpa chaapata, flauta chaapata wa
    trompeta chaapata. Pɨchi jãde ne-inaa oo k'awaa bee apida unudak'aa pait'ee. Ũridak'aa
    pait'ee eperãarãpa k'ũrumade ne-inaa bapata.
  xed-xed: Haɗ lu dzaʼa snəglaŋta ghudzagata htimbil, dər gwal ta fa laha ka dza dewdew,
    nda gwal ta vya siŋlak, nda gwal ta vya talakwa tani ma luwa Babila wa. Haɗ lu
    guli dzaʼa sləglanaghatá gwal vivɗa dər má wati ma sana skwi tsi wa. Haɗ lu dzaʼa
    snəglaŋtá ghudzaga buna ma luwa Babila guli wa.
  mks-NT: Ta ni música a̱ tácu̱ ga̱ mé ñuu ja̱n ta ni a̱ cáha ga̱ arpa ni tóyo̱ó ni
    trompeta. Ta ni in ga̱ ña̱yivi a̱ cája chúun ga̱ ñuu ja̱n jáchi̱ ni in túhún toho
    nda̱hvi̱ a̱ cája na. Ta ni a̱ tácu̱ ga̱ yu̱ú yo̱jó ña̱ ndíco na̱ji̱hí.
  gfk-S: Di git hadade ira maririsuan na ninge ta ira ut na ninge ma ira ut na ting
    harp ma ira ut na puh tulaal ma ira ut na puh tahur. Iesene pa dale hadade habaling
    di hobi kaia ho ugo. Ira humangana ut na pinapalim, pa dale nes habaling di kaia
    ho ugo. Ma pa dale hadade habaling dong ing di la ringrigis ira pat na wit kaia
    ho ugo.
  bmu-bmu: Iŋini siti miaŋgöreŋ kömam köla gita kulele qeba awölop tömun uba liŋet
    köla undumalgeri, miaŋgö kourukŋi mönö nalö kunöŋ kunbuk qahö mötme. Babilon eŋgöreŋ
    ambazip mötmöt nupŋini könaŋi könaŋi memba malgeri, mi mönö teköyök. Dokta didiman,
    qaqazu klak aka mewöŋi mi miaŋgöreŋ kunbuk qahöpmahöp miwikŋaim eŋgime. Wit padi
    kötŋi jamönjiŋ yahötkö sutŋire möjöjahögetka (mill) kourukŋi asuhuyöhi, miaŋgö
    isikusukŋan mönö qahöwahiga sitinöŋ mönö göröŋ qeba ahöma.
  dgz-dgz: Sinao toine, io, pum upunine ununkewa pa ame sia ya anuin. Nao ken kirat
    kiu kao da sia ap mepe ya di tain. Tamudu parawa kweramine ununkewa sia ya anuin.
  eng-GNV: 'And the voyce of harpers, and musicians, and of pipers, and trumpetters
    shalbe heard no more in thee, and no craftesman, of whatsoeuer craft he be, shall
    be found any more in thee: and the sound of a milstone shalbe heard no more in
    thee.'
  zaa-NT: lanuru músico té le' ciudą́', labiru riyéniní rucuetsi cą flauta nna trompeta
    nna nìhua canu rul·la cą biỹa instrumento l·le, labiru riyénini ri'u cą. Lanuru
    maestro albanil té le' ciudą́', nìhua biỹa attu maestro nu runi biỹa oficio l·le.
    Lanuru enne' té para gutha'ą molino nna iyénini ri'u ruido quì'į.
  eng-WEBSTER: And the voice of harpers, and musicians, and of pipers, and trumpeters,
    shall be no more heard in thee; and no artificer, of whatever craft he be , shall
    be found any more in thee; and the sound of a millstone shall be no more heard
    in thee;
  guh-guh: Ajumejibi baja tsane pijacallejava arpa peracatabiabijava. Ajumejibi baja
    tsane flauta ata piobabiabijava. Ajumejibi baja tsane trompeta ata piobabiabijava.
    Itsajivi ata baja apo nacuenebi tsane bajarajota. Apo najumetsi baja tsane icatsia
    matavëjëa trigoxu pecaquiatabiabijava pecaquiatabiabiibotoxanetota.
  bon-bon: Ingwe ca lica cirege määme gaabe cabu ätecija haapi ala ne, nuuja uupera
    ne, gogogo ala ne, moole ala ne. Biname cina lui maramara kaakesea bine jaawenimusi,
    teebibine ingwe ca lica cirege määme cabu päpäna. Deedei gädnäja guugla ingwe
    ca lica cirege ätecija määme cabu.
  nhw-BL: Nepa amo aqui quicaquisoc catli tlatzotzonas ipan arpa. Niyon amo aqui huicas,
    niyon amo aqui quipitzas flauta, niyon tlapitzali ipan nopa altepetl. Amo aqui
    tequitis nepa, niyon amo aqui tisis.
  swh-ONEN: Nyimbo za wapiga vinubi na waimbaji, wapiga filimbi na wapiga tarumbeta
    kamwe hazitasikika tena ndani yako. Ndani yako kamwe hataonekana tena fundi mwenye
    ujuzi wa aina yoyote. Wala sauti ya jiwe la kusagia kamwe haitasikika tena.
  wbi-wbi: Amasio gha finanda, avanyanyimbo, avaseja pilimbi, nulu kelema navalapulika
    kange kulyumue. Nambe avamang'ani vooni navalavoneka kulyumue. Nambe ilitavua
    lya lituule nalilapulikika kange kulyumue.
  bba-bba: Bɑ ǹ koo mɑɑ mɔrɔkunun swĩi nɔ wunɛn mi kɑ wom kowobu kɑ ɡɑɑsirɑnu kɑ kɔbi.
    Bɑ ǹ koo mɑɑ sɔm bwese bwesekɑn kowobu wɑ, bɑ ǹ koo mɑɑ nɛɛ te bɑ nɑmmɔn dɑmu
    nɔ.
  eng-KJVCPB: And the voice of harpers, and musicians, and of pipers, and trumpeters,
    shall be heard no more at all in thee; And no craftsman, of whatsoever craft he
    be, shall be found any more in thee; And the sound of a millstone shall be heard
    no more at all in thee;
  kgk-NT: Upe-py avave nohenduvéi arã ovy'a joa va'e. Nahembýiry ombopu kwaa va'e
    gwĩ mba'e ryapu gwyrapasã reko ete. Nonhehenduvéi-ma arã ipu ramo flauta, mimbygwasu
    ave. Avave nombopuvéi-ma va'erã upe-py. Avave nomba'apovéi-ma arã upe tetã-my.
    Avave nonhembiapovéi-ma va'erã upe-py. Nonhehenduvéi-ma va'erã onhembiso va'e.
    Ndaijayvuvéi-ma va'erã avave upe tetã-my.
  waj-waj: Bapuroona-o, fai hama kava aiki vaidiiya kitaa ruaavo akua tiraivaata kuaru
    tira akuaivaatama kafura fee fee tira akuaivaata nooma rira akuaivaatama kava
    rikiaaravai. Vaidiiya vo mmoori vo mmooriiyauvaa arinaima iikiaiya fai hama gioonna
    kiaapuuya kava aiki iya taaravai. Yeennaiyauvaa mumunu utu yapeera sikauvaa akuaivaa
    hama gioonna kiaapuuya kava aiki rikiaaravai.
  cpy-cpy: Eero ikemaeteero omampaani, okameñee-nkate owiyompi-mento, ojonkari eejatzi
    otziwoori. Eero iñahaeteero okaatzi owetsika-yitziro jempe-rika oeyitari. Eero
    ikemaeteero opoemate otonka-mento.
  mpx-mpx: Nige al egalagalavenu ololana hapi, igo ge bwagigi analiya ni gagan eliyam.
    Bolo wali aatena gaganina tuwalali tomaha ge tomaha kaiweliya, nige al nihi miminaa
    eliyam. Pwalawa ana abawowowol butuna nige al gamagalau nihi hahagowa eliyam.
  wbp-wbp: Kulalu yapangku yarda yunparni kirri yinyarlaju, manu kulalu kitaya-piya
    manyu-karrimi. Manu kulalu kurlumpurrngu wita-piya manu kurlumpurrngu jitirninja-kurlangu-piya
    manyu-karrimi, lawa. Kapu wurdungu-nyayirni karrimi. Kulalu yapangku purda-nyanyi
    nyiyarlangu-puka, lawa. Manu kulalu yapangku nyiyarlangu ngurrju-mani, manu kulalu
    yapangku yurrparni ngurlu ngalikirrirla yinya kirringka, lawa.
  luo-luo: Wende jogo thum nyatiti gi jower, kod jogo asili gi jogo tungʼ, ok nowinj
    kuomi ngangʼ. Kata ja-ohala moro amora ok noyud kuomi ngangʼ, bende pongʼ marego
    ok nowinj kuomi ngangʼ.
  nhe-NT: Nepa axaca quicaquisoc tlen tlatzotzonas ipan arpa. Niyon axaca huicas,
    niyon axaca quipitzas flauta, niyon tlapitzali ipan nopa altepetl. Axaca tequitis
    nepa, niyon axaca tisis.
  aii-aii: ”ܘܩܵܠܵܐ ܕܡܵܚܝܵܢܹ̈ܐ ܕܩܝܼܬܵܪܹ̈ܐ ܘܕܡܘܼܣܝܼܩܘܿܪܹ̈ܐ ܘܕܡܵܚܝܵܢܹ̈ܐ ܕܫܲܒܝܼܒܹ̈ܐ ܘܕܫܝܼܦܘܿܪܹ̈ܐ،
    ܠܹܐ ܦܵܐܹܫ ܫܡܝܼܥܵܐ ܓܵܘܵܟ݂ܝ ܐܚܹܪܢܵܐ. ܘܟܠܔ ܐܘܼܡܵܢܵܐ ܕܟܠܔ ܐܘܼܡܵܢܘܼܬܵ‌ܐ ܠܹܐ ܦܵܐܹܫ ܡܫ݇ܟ̰ܝܼܚܹܐ
    ܓܵܘܵܟ݂ܝ ܐܚܹܪܢܵܐ. ܘܩܵܠܵܐ ܕܐܸܪܚܹܐ ܠܹܐ ܦܵܐܹܫ ܫܡܝܼܥܵܐ ܓܵܘܵܟ݂ܝ ܐܚܹܪܢܵܐ.
  esk-NT: Suli nipiŋich nuqaqtiligaqtit atuqtuuralgich suli supluaqtuġnaqtuatlu qalġuqtautitlu
    tusraġnatqikkumiñaitchut ilipni uvakŋaniñaglaan. Suliuqtit qanusripayaanik paqinnatqikkumiñaitchut
    ilipni, suli qatraġniŋa mukkaaksriuġutim tusraġnatqikkumiñaitchuq ilipni.
  msb-msb: Dili na mababati didi an mga tunog san mga paratugtog san arpa, plawta,
    trumpita kag mga parakanta! Wara na sin makikita pa didi na mga trabahador sin
    nano man na klase san trabaho. Dili na mababati pa an ribok san gilingan!
  cpa-NT: Ha¹chi² ma¹niúh² son¹³ jøa³cai³¹, ju³lah son¹³ tsá¹²dsa arpa, son¹³ jiég²dsa
    løg¹². Ha¹chian² dsa² jmo¹² ta³ ma¹chian² jøa³juøi². Tsa¹ma¹niúh² ja³ieih¹²dsa
    cuøi² hé¹².
  dso-dso: ବିଣା ବାଜାଉମନ୍‌, ଗିତ୍‌ଗାଉମନ୍‌, ବାଉଁସି ପୁକୁମନ୍‌ ଆରି ମଇରିର୍‌ ସବଦ୍‌ କେବେ ନ
    ସୁନତ୍‌ । ସୁନ୍ଦର୍‌ ଜିନିସ୍‌ ତିଆର୍‌କରୁମନ୍‌ ତେଇଆରି ନ ଡିସତ୍‌ । ଲକ୍‌ମନ୍‌ ଜତାସଙ୍ଗ୍‍ ଗର୍‌ବା
    ସବଦ୍‌ ମିସା ଆରି ନ ସୁନିଅଏ ।
  meu-meu: Gitara e hataimu bona ane e lada isimu taudia, Ivilikou e hataimu bona
    kibi e hiririmu taudia, Oi lalomu ai basie kamonaidia lou; Ḡaukara namodioa mai
    dibadia taudia Oi lalomu ai basie noho lou; Uit ibidina nadina reḡena na OLi lalomu
    ai basie kamonai lou;
  yva-NT: Inya, munijo Babel, ndanide! Vatano wo kecapi rambaon muno airape ranepat
    weti ngkin, muno wo suline muno tavuna ramawisy, kotare so inta ranauno nai jakato
    jewen. Vatano maneme nsiridi wo ananuge ranari ti ngko dave onawamo mansaumandi
