  san-THA: 'วลฺลกีวาทินำ ศพฺทํ ปุน รฺน โศฺรษฺยเต ตฺวยิฯ คาถากานาญฺจ ศพฺโท วา วํศีตูรฺยฺยาทิวาทินำฯ
    ศิลฺปกรฺมฺมกร: โก ''ปิ ปุน รฺน ทฺรกฺษฺยเต ตฺวยิฯ เปษณีปฺรสฺตรธฺวาน: ปุน รฺน โศฺรษฺยเต
    ตฺวยิฯ'
  iws-iws: Iikamɨm yɨpɨkɨ gita tɨowiyɨm mɨ tɨriigɨnɨm yɨpɨkɨ mwai waowiyɨm mɨ kɨd
