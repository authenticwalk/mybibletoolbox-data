    Ba ketem äŋnaŋ täŋuruk-uruk kubä nämoinik täŋirä api nadäneŋ.
  ntp-NT: Tomali ʌmo imidagai maitʌiivadamu arpa tomali flauta tomali trompeta Babilonia
