    innaba lagama heli doono sancalow sanco kasta ha qabtee; oo sanqadha dhagaxshiidkana
    dhexdaada innaba lagama maqli doono mar dambe;
  mam-C: Ex nlayxla b'ijte toja, ajo chnab' arpa, ex xux, ex chun, nixpe alkye jun
    aq'nil. Ex nlayxla b'ijte tq'ajq'ojil ab'j cheb'l triy.
  ndj-ndj: Mashu va yivakuva liwombu lya msambu na yivasomola na yivapemba filimbi
    na yivakuva mimbalapi dafipikaniki kandi ha kwa yuwi. Kwahela fundi wa ndambu
    yoyonda yila dawoneki kandi mugati yaku, lishu lya ligonguveli lya kushayila dalipikaniki
    kandi ha mugati yaku.
  mbj-NT: 'Tii bä panang gawatsig hõm do hã ããs ky hadoo: “Hỹ jawén dooh ji maa napäh
    pé a mahang retẽn do nahëëh, ji gamehỹỹh do nahëëh, jäm hejäm do sa kyyh. Hỹ jawén
    dooh ji awyyd wät pé da a mahang ramoo bok do hã moo bok doo. Hỹ jawén dooh kawyyd
    wät pé a mahang tiriig ag kamawõõs doo, tiriig s''ëëb moo bok doo.'
  lat-VUC: 'Et vox citharœdorum, et musicorum, et tibia canentium, et tuba non audietur
    in te amplius: et omnis artifex omnis artis non invenietur in te amplius: et vox
    molæ non audietur in te amplius:'
  ngp-ngp: Izwi dya watowa zeze na wakemi na watowa miluli na watowa magunda hedivike
    naho. Weye Babiloni mndani mwako haaoneke fundi yeyose mbwitu, hamwenga na izwi
    dya iwe dya kusagila hedivike naho kwako.
  enq-2: Siti dokonya endakali gita pingipi, wee lengepi, pulupapu pingipi, trampeta
    pingipi, dupame pyataminopa, endakali mendeme dee naseta. Siti dokonya oapi pyoo
    wasingi endakali dupa, endakali mendeme dee nakandata. Siti dokonya wita dii kaname
    takyoo indilyamopa kii-kau lenge doko, endakali mendeme dee nasetaka.
  eng-ASVBT: And the voice of harpers and minstrels and flute players and trumpeters
    shall be heard no more at all in thee; and no craftsman, of whatsoever craft,
    shall be found anymore at all in thee; and the voice of a mill shall be heard
    no more at all in thee;
  mna-mna: Tomtom sa ko imbot kar Babilon mini be ise kombom, mi iwi twiiri ma mamaaza,
    mi imbo mboe ma iwal tileŋ na som. Mi wal kini ta tizabzap len koroŋ pakan be
    tiŋgomoono na, kizin sa ko ipa pa kar keteene mini som. Mi pat bibip ta tiurpewe
    palawa pa na, inako tikam uraata pa mi kan orooro isala mini na som.
  myw-myw: “Nag kal biligen sal o wous. Nag aleis vayuwein biwaways o biykiyiks, nag.
    Nag kal biban takatanak o tabba̱lal; nag. Nag kal biligen kalouniw butun ven towen
    waseg, nag.
  sby-sby: Popelapo balikwimbila ne tulumbu ne tunkobele ne beshikulilisha matolompita
    kayi ne beshikwimbila nabambi nteti bakanyumfwikepo. Nteti mukacanike kanyuka
    mpaya nambi maswi a bantu balapelenga bunga.
  sll-sll: Hankinangure gita ire, musik para weni ire, ningi mugu ire dire, hon be
    dinangure ari ta pirkinanua. Te yal tau honagi memini para weni pir po sinangwo
    yal iwe, oo ai bir ke pangwo bani hon monangure hankinanua. Te ari homena witi
    nonungure gule giu dungwo tali, oo ai bir ke pangwo bani hon ta yu dinangure pirkinanua.
  yaq-NT: Jakwoo juni'i ka intok aapa jiawai ama jikkajinaa. Intok kusiam intok kia
    sisi'iwook kusiam juni'i. Intok kia jita tekilta joame juni'i, kaabetune. Intok
    ju'u muina' teame ka intok ama jikkajinaa.
  uro-uro: Bä vuk päm nge ama värhäm ama moräs na äm ma Babilon dä saqi as pa qaku
    mamär vät a rha iva rhi nanari anga ruvek i rhit kut iarhongäkt kärqärhong i irhong
    doqor ama gitaqina dä anga ruvek i rhi ses anga ioe dä rhi ses anga biugalqäna
    bä va qaku rhi nanari ama ruvek i rhit tong. Bä vuk päm nge ma Babilon dä saqi
    as pa qaku mamär iva rhi namän bät anga latka qärakni i qat dräm gät säm iarhong
    maos maos. Bä va qaku mamär vät a rha iva saqi as ti nanari vät anga duiqa anga
    mor qa aa qän gärakni i rhi nänbrakt ta ama wit na qa.
  ita-1885: 'E suon di ceteratori, nè di musici, nè di sonatori di flauti, e di tromba,
    non sarà più udito in te: parimente non sarà più trovato in te artefice alcuno,
    e non si udirà più in te suono di macina.'
  muy-muy: 'Àɗəm keti : « Ndam mivi tindʉ, ndam midi limis, ndam mivi cicek akaba
    mezlelim atələbi afa gayak va bi. Etici daɗay ga araŋa afa gayak va do. Etipi
    ndam mələm zlam a kəsa gayak bu va do, etipi ndam mihi humbu a kəsa gayak bu va
    do daya.'
  kqc-kqc: Ma yi fogori yabo feya gita asini udedi vene, yauta nidedi vene, bibo udedi
    vene ma kibi udedi vene di kukuroka bi dudusa de neidebigedi; ma yi fogori moimai
    idana idana diba nidedi vene noibanu bi dudusa de baku regedi; ma yi fogori witi
    foyoma rena fore di kukuroka bi dudusa de neidegedi!
  tav-tav: —To bairi mere apiya manigaro ti maca macana na cabajarije yua. Harpare
    na cabʉga pʉtẽ bajarije quena, tõroa mena na cáti bajarije, putirique mena na
    cáti bajarije noo cõopʉ apiya manigaro ti macapʉre. To bairona paari maja apeye
    uniere caroa caquenoorã manigarãma. To bairona cabʉjʉrije trigore na cawãiarije
    quena bʉjʉquetigaro tie quena.
  eng-ULB: The sound made by harpists, musicians, flute players, and trumpeters will
    not be heard anymore in you. No craftsman of any kind will be found in you. No
    sound of a mill will be heard anymore in you.
  spa-VBL: '“Y nunca más alguien volverá a escuchar música en ti: el sonido de arpas,
    cantantes, flautas y trompetas. Y nunca más volverá a trabajar en ti algún mercader
    o artesano. Nunca más se escuchará en ti el sonido de un molino.'
  fra-_FOB: Et le son des joueurs de harpe, des musiciens, des joueurs de flûte et
    des joueurs de trompettes ne sera plus entendu au milieu de toi; aucun artisan,
    de quelque métier que ce soit, ne s'y trouvera plus; et le bruit de la meule n'y
    sera plus entendu.
  hau-ULB: Muryar masu kidar molaye, mawaka, masu busa sarewa, da na masu busa algaita,
    ba za a kara ji a cikinta ba. Babu wani mai kowanne irin sana'a da za a samu a
    cikinta. Ba za a kara jin karar nika a cikinta ba.
  mal-mal: വീണ വായിക്കുന്നവരുടെയും, സംഗീതക്കാരുടെയും, കുഴലൂത്തുകാരുടെയും, കാഹളക്കാരുടെയും
    സ്വരം നിന്നിൽ ഇനി ഒരിക്കലും കേൾക്കുകയില്ല; ഒരു തരത്തിലുമുള്ള കൗശലപ്പണിക്കാരും
    നിന്നിൽ ഇനി കാണുകയില്ല; തിരികല്ലിന്റെ ഒച്ച ഒരിക്കലും നിന്നിൽ കേൾക്കുകയുമില്ല.
  urd-GVR: Ab se na mausīqāroṅ kī āwāzeṅ tujh meṅ kabhī sunāī deṅgī, na sarod, bāṅsrī
    yā turam bajāne wāloṅ kī. Ab se kisī bhī kām kā kārīgar tujh meṅ pāyā nahīṅ jāegā.
    Hāṅ, chakkī kī āwāz hameshā ke lie band ho jāegī.
  far-far: Ma ka 'afitai lau kera ka rongoa lingena harp ki, ma lingena wane ki, ma
    'au ki, ma fa bungu ki fasi 'oe. Ma ka 'afitai na ta wane rao ka to lau fai 'oe.
    Ma nao si rongoa na lingena ta saue ana fanga fasi 'oe.
  suz-BL: मिनु मेको ठेयब सहर दोपा नुप्‍ब देंशा हना, ठेयब ताप्‍तीके ताप्‍शो, कुम्‍सो
    पशो मुराली ताप्‍शो नु तुराही ताप्‍शो मेकेर लेंशा मनेंसीब। मिनु मार मार सेल्‍ब
