  bfz-bfz: बीणा बजाणे वाल़े, गाणे वाल़े, बंसी बजाणे वाल़े और तुरहिया रे फूकर बाणे
    वाल़ेया री आवाज फेर कदी तांदे नि सुणनी और केसी कामो रा कारीगर बी फेर कदी तांदे
    नि मिलणा और चाक्किया रे चलणे री आवाज फेर कदी तांदे सुणनी नि।
  cuk-09: Gala-arpa-ogormalad, gar-ogormalad, gammu-ogormalad, gala-trompeta-ogormalad
