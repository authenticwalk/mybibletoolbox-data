    ŋunduhulꞌe tumbuh, topoꞌe diꞌ ŋoih. Lenge miyeꞌ tuweinge, ŋaiye yende ŋaiꞌe ŋaiꞌe
    tetehei bwore bwore si lal yal miꞌe ko. Yukur ka plihe yusyunde diꞌ, ŋaiye yisyerꞌe
