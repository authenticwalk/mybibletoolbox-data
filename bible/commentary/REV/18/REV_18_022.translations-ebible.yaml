  mil-NT: Te ni ɨ̀ɨⁿ‑gá ñáyiu càni arpá, te ni ɨ̀ɨⁿ‑gá ñáyiu tɨ̀ú vǐlu, te ni ɨ̀ɨⁿ‑gá
