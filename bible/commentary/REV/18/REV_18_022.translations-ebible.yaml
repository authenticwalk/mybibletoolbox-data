    ne giddon sisettenna.
  kfw-kfw: Saraangdar rasa ngaili saraangdar ka-aat ngai rasa, theikhang li tampalooi
    katum ngai rasa nang diangnga inphut jetnunujei! Sial li sum kalou mi omnunujei;
