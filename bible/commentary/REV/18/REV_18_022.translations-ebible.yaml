    doleeł; nitahyú tséé ik’aago áhiłts’agíí doo hagee naadits’ag da doleeł;
  gum-gum: Yandø ñuinuube arpas kønabelø kønøben møramig kawei, chigøben kønabelan
    tabzhig køni møramig kawei, lus urrabelø urri møramig kawei, trompetas urrabelø
    urri møramig kawei, katø taska chigøben tabzhig marøbelø mu kawei, tirigu kichib
    srug tirigun kichen katøbe managuen wanrri møramig kawein kønrrun chib.
  not-NT: Quero oquemajagani aisati Babironiaquë onibare áripa, querootisati isoncati,
    querootisati icobëti. Quero ini pairiraca tarobacaatatsine, querootisati oquemajagani
    aisati iramposaguimento.
  plu-plu: 'Ayteke ig ahj awna gitkis nerras paytwempuyenepwi. Giwn: ―Ka takunima
    timapka arigman ayge yibet akiw iné hebbek aman, iné aramtem guman, iné tohompet
    aman. In ka timapka akiw ayge yibet. Yuma hiyeg kannuhyepwi utipka ayge yibet
    akiw. Ka takunima timapka maripkaman ayge yibet akiw.'
  iou-iou: Wisikinik! Babilon bämopka-ken wagäm, uhuwep, ba womat terak kap teŋirä
