  ino-ino: Inani kava hu'nikeno kitakana ake ne'aiya ya'ae hai'o'ae ake aino yakame
    nehea ya'ae kepati kapufa nehaya ya'ae ufe ne'aya ya'ae mani kumapati mako'ae
