    mkachri, ga wa pgayamtalu, ga wa serolu mkachri, ga wa pejnuruko pgamlumunalu,
    ga wa pejnurukostono nikchi gitsruka gapkajere kamrutikalurustono, ga wa pejnuruko
    kwenuru potu gagmunastonkaka, ga wa sintawoshpata, ga wa yowuma, ga wa kiglesotlerushpata.
  wiv-wiv: Na kadia kako kamahi, ia na gol kamana silva, ia mai na kedo kamahi kua
    e mata mulimuli matoto, ia mai na pel, mai ve na silka lavalava kamahi, kamana
    lavalava kamahi kua e baritunutunua, ia mai na dangahai laveve kua e hubi papa
    matoto, kamana kadia goloaloa kemikemi laveve kua e katua na vakivakina elefan,
    kamana goloaloa kamahi kua e katua na dangahai kua e kadoa na moni kapou matoto,
    ia mai na bras kamana ain, ia mai na kedo mabel.
  reg-reg: ebhinu bhya ijaabhu, jimpilya, amabhui go bhubhasi bhulambu, jilulu, emyenda
