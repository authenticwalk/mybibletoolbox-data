    pinai bo daragai bo yamayamai mu denimaga kawakawaya, yo ripa ebo ebo aurai bagi
    kawaya mu denimaga kawakawaya, yo keyakeyai marai kawai ripa bagibagi pokaiya
    kaitemumpu bo kirama bo papa dowai bo bowa yamayamai daragai pokaiya yamanamupu
    ki mete kina.
  nko-NT: Mʋlétsiá hɔ sika pɛpɛ pʋ́ sika futútú atɔ́, abwi wankláán pʋ́ abutó
    wʋlɩhɛ, ɔhráda, ago, srɩ́kɩ atati pʋ́ atati pɛpɛ, nyíá ɩbʋ ɔfan, atɔ́á bɔpʋ
    sʋ́rʋ́fɔ́-ɩsɛ bwɛ́, mʋ́á bɔpʋ nyíá ɩbʋ ibíá sré, pʋ́ mʋ́á bɔpʋ kɔɔ́brɩ
    mʋ́á dátɔ pʋ́ abwiá ɩhɩ́ɛ́ bʋ akɩ́lɛ aná fɛ́ɛ́ bwɛ́ tsɔtsɔɔtsɔ tsú amʋ́ wá.
  bsn-NT: 'Ĩsirʉarã ĩna juavase ado cõro ñaboarʉaroja: oro, plata, gʉ̃ta jairo vaja
