verse: REV.018.012
translations:
  kpx-kpx: Atabeu bae kunaiabe koseale voievelivebene. Golo, siliva, mune levolevote,
    davalae mune mole taete, ogoe dua hisalite, idie dua avuemo onobenobe vaevemale
    isi auli mesoho mune tolote abuemo onobenobe vaevemale kebia voieveve humahau
    uoholinu.
  okv-H: amo enana ta ‘gold’ te ‘silver’ te bo ove neite neite na kembari te ji savari
    te donda neite neite o ti na ji na ‘bronze’ te ‘iron’ te na eto koro na ove ari
    amite eto
  tbo-tbo: Hai gapola naka gole, po siluba po gaima namanamalihi po giniuba matahi
    po kaleko gegehi po luilui namanamalihi po mayau dimudimumuhi po dona baneihi
    po gawi po kopa po pawasi po gaima wakewakekehi,
  mal-C: കറുവപ്പട്ട, ഏലം, മീറ, കുന്തിരിക്കം, മറ്റു സുഗന്ധദ്രവ്യങ്ങളും വീഞ്ഞും ഒലിവെണ്ണയും
    നേരിയമാവും ഗോതമ്പും ആടുകളും കന്നുകാലികളും കുതിരകളും രഥങ്ങളും മനുഷ്യശരീരങ്ങളും
    ജീവനും തുടങ്ങി തങ്ങൾക്കുള്ള കച്ചവടസാധനങ്ങളൊന്നും ആരും വാങ്ങാതിരിക്കുകയാൽ
  grc-SR: γόμον χρυσοῦ, καὶ ἀργύρου, καὶ λίθου τιμίου, καὶ ⸂μαργαρίτου,⸃ καὶ ⸂2βυσσίνου,⸃
    καὶ ⸂3πορφυροῦ,⸃ καὶ σηρικοῦ, καὶ κοκκίνου· καὶ πᾶν ξύλον θύϊνον, καὶ πᾶν σκεῦος
    ἐλεφάντινον, καὶ πᾶν σκεῦος ἐκ ξύλου τιμιωτάτου, καὶ χαλκοῦ, καὶ σιδήρου, καὶ
    μαρμάρου·
  bgc-bgc: उन धोरै भोत सारी चीज थी यानिके सोन्ना, चान्दी, रत्न, मोत्ती, अर मलमल, बैंजनी,
    रेशमी, लाल रंग लत्ते, अर हरेक ढाळ की खसबूदार लाकड़ी, अर हाथी दाँत की हरेक ढाळ
    की चीज, घणी कीमती लाकड़ी, पीत्तळ, लोहा, अर संगमरमर के सारे ढाळ के बरतन।
  khz-khz: Vogeria kolo, e siliva, e vatu nama iwavagira voi kamu vatura, e kurukuru
    ralemara iwavagi gaura; rapuga gaokara namara, e rapuga kiatana kalovakalova pa
    pepolora, e rapuga tilikara, e rapuga kalovakalovara; maponara gaura, e elepanti
    rogara na gekalarana gaura irauiraura, e gau voira kamu mararana gekalarato, e
    auri polapolara e auri namara e maapolona gekalarato gaura;
  deu-TKW: Waaren von Gold, Silber, Edelstein, Perlen, Linnenzeug, Purpur, Seide,
    Scharlachstoff, all das Thujaholz, die Geräte alle von Elfenbein, die von kostbaren
    Hölzern, von Erz, Eisen, Marmor,
  zsr-NT: Nutur nu gaꞌu niꞌ le náquicni oro len plata, len yuguꞌ guiöj zacaꞌ, len
    yuguꞌ bga, len yuguꞌ lariꞌ záquiꞌtsqui, len lariꞌ xna, len lariꞌ dxíꞌadauꞌ, len
    lariꞌ xna guiꞌz, len yuguꞌ yag rlaꞌ zxix, len le náquicni dxit záquiꞌtsqui, len
    le náquicni yag záquiꞌtsqui, len le náquicni cobre, len le náquicni guia, len
    le náquicni guiöj jar.
  lin-lin: wolo, palata, mabanga ya talo, mayaka, bilamba ya lino ya kitoko, bilamba
    ya motane ya pete, bilamba ya swa, bilamba ya motane makasi, banzete na bango
    ya solo kitoko, biloko na bango oyo basala na pembe ya nzoko, biloko nyonso oyo
    basala na banzete ya talo, na bronze, na bibende mpe na mabanga kitoko oyo babengaka
    marbre ;
  hns-NT: Aur oesab koi ke aapan barhia tjiedj na betj sakiega djaise sona, tjaanie,
    hiera-motie, nag, barhia malmal kapra, tjatak-liela aur tjatak-laal sei ke kapra,
    har ek rakam mahakat lakarie, haathie ke daat ke aur mahanga lakarie ke, pietar,
    loha aur maraamar ieta ke barhia banaawal tjiedj.
  noa-E: 'Jãgbaawai, nem inag pöm waibëewiajã, “¿Khaíu për athaju? Mʉig për aaujeejim:
    phĩr, phatkhon, mokdau parhẽpagkham, perlas; put wajapham lino dën seda dën dʉ̈i
    sĩi phuriinaa khichphë khĩirkha sĩsidʉm; pa thũpham khĩirpierr; marfil dën nem
    wau sĩsidʉm, pa wajapham dën, jierr dën, cobre dën maimua mármol dën nem wau sĩsidʉm.”'
  eng-EMTV: merchandise of gold and silver, precious stones and pearls, fine linen
    and purple, silk and scarlet, every kind of citron wood, every kind of object
    of ivory, every kind of object of most precious wood, bronze, iron, and marble;
  mib-NT: Te ndajníñu cáxīcó de un cúu oro, plata, yuū luu jíín perla jeē ndeé yahu,
    jíín sahma fino jiín sahma seda jeē ndihí jíín jéē cuehé. Te suni tācá yujnu jeē
    asɨ̄n jéen xicō, jiín táca ndajníñu luu jeē ni sáha jíín marfil jiín yujnu lúu
    jeē ndeé yahu jíín cáa cuaán jíín cáa hierro jiín yúū cuijín luu.
  lif-NT2: आत्तिन्‍हाॽरे़आङ् खुनिॽ साम्‍म्‍याङ्, युप्‍पा, मुधिङ्‌लुङ्, ते़क्‍सेःक्,
    हे़क्‍क्‍याङ् नुःब्‌नुःबा नाइनासुःत्, परान्‍ला नु हे़ःत् के़लॽबा तेःत्‍हाॽ, असेःक्‍खि
    तेःत्, हे़क्‍क्‍याङ् काक् परिक्‍ले़न् कुनाम् के़नुॽबा सिङ्‌हाॽ, हे़क्‍क्‍याङ्
    तक्‍मिबाल्‍ले़ कुगेःङ्, इमे़ल्‍लुङ्‌बा सिङ्‌हाॽलाम, थत्‍नामाहाॽलाम, फे़न्‍जेॽलाम
    नु वाले़ङ्‌लुङ्‌लाम् चोःक्‍मनाबा काक् परिक्‍ले़न् चिगःक्‌वाहाॽ,
  xnj-xnj: avi lepi kavili wa kugula vindu vyevitenganizwi kwa zahabu yavi, feza na
    maganga ga mashonga gamahele na lulu na nyula zezing'asima neju na nyula za langi
    ya zambalau na nyula za vitambala vya halili na nyula yidung'u na vindu vya kila
    aina vyevitengenizwi kwa mikongo ya mashonga gamahele na vindu vya mang'elu ga
    ndembu na vindu vyevitenganizwi kwa shaba vya lyuma na malumalu,
  mmx-mmx: I lok ngan leven gol, levesiliva, levenasen uat gamgames, leven peal, levenasen
    bantamon avukat, lenbantamon memele, levenasen una avukat, levempanga axap limixin
    di lox i mi la ivori, levenuna mi luunun silok teren, borons, aen, lemparuat nunuan.
  cbr-NT: Ñu curi 'acë, manë uxua 'acë, maxax upíira upí ichúcësa, perlas, chupa xapu
    'acësa upí oquin xëocë, bëtsi chupa minanën pucucësa, chupa ushían, acama 'imainun
    bëtsi bëtsi sanu i, elefante xëta 'acë ñu, cupíira cupí ñu, i 'acë, 'imainun cashtá
    manë 'acë 'imainun bëtsi manë 'acë 'imainun upíira maxax uxua 'acë acama,
  tee-NT: Na istast'ai ju oro chai plata chai chiux ju na laklhu ixtapalh ixjunita
    chai ju perlas chai ju k'oxiya pumpu' ju lino juncan chai ju morado pumpu' chai
    ju pumpu' ju seda juncan chai ju lakslapulh pumpu' chai tachi chun ju q'uiu ju
    na k'ox acamin chai tachi chun ju taxtokni ju navicanta lacak'ai istatsalat ju
    elefante chai tachi chun ju taxtokni ju lhinavicanta q'uiu ju na laklhu ixtapalh
    chai ju cobre chai ju tsasnat hierro chai ju chiux ju marmol juncan.
  eng-LSV: cargo of gold, and silver, and precious stone, and pearls, and fine linen,
    and purple, and silk, and scarlet, and all fragrant wood, and every vessel of
    ivory, and every vessel of most precious wood, and brass, and iron, and marble,
  cak-NT: Y ri c'ayij ri jequic'uan-apo, ja ri oro, ri plata, ri cobre y ri ch'ich';
    ri abaj ri yalan je jabel, ri mármol, y ri abaj ni'ix chuka' perla che; ri utzilaj
    tak tziak, anche'l ri lino fino, ri seda, y ri tziak morado y quiak; ri ex ri
    je-banon quiq'uin jabel tak che' y chuka' jequic'uan jubulaj tak che'; y jequic'uan
    chuka' ex ri je-banon che bak.
  pah-NT: '—Ndopyhyga''javi ti g̃a ouro, prata, itakatua, pérolas, tapy''ynhapipyryva
    linho apopyra, tapy''ynhapig̃wag̃ahiva''ea, tapy''ynhapinhymahĩva''ea, tapy''ynhapig̃wag̃uhũva''ea,
    yva nehẽ no – kiroki yva ko perfume ojoparavuhuva''ea, ei ga. —Hyrua ojoparavuhuva''ea
    ti g̃a ndopyhyga''javi nehẽ no: elefante ranha apopyra, yvapyryva apopyra, bronze
    apopyra, ferro apopyra, ita apopyra. A''ea apopyra nhaporemo hyrua ti g̃a ndopyhyga''javi
    omanomo g̃waramo nehẽ, ei ga.'
  sja-NT: Mama netopachida nẽe; p'arat'a; mãu pi-ia; perla; p'aru linodee mãik'aapa
    sedadee, k'ĩra p'oree p'up'uchia ome; pak'uru t'ũa; ne-inaa ooda marfildee, pak'uru
    pi-iadee, broncedee, hierrodee, mãu pia marmoldee.
  xed-xed: dasu, nda dzindar, nda palaha nda bla nda bla dzvani, nda skwiha lwi, nda
    lgutha kulefeɗfeɗa, nda lgutha ka dva ka dva, nda lgutha ta wɗaku, nda sanlaha
    ma lgutha ɗinaɗina, nda inda mndərga udzuha nda bla mutsay, nda inda mndəra skwiha
    magaf lu nda sliʼiŋa gwiʼaŋ, nda skwiha magaf lu nda kufur ka ghuvazwaŋ zwaŋ.
    Sanlaha guli ná, magaf nda pala lu.
  mks-NT: Ta ña̱ sándojo na̱ cán quixi na ji̱có na̱ cúú jiu̱hu̱n cuáán xi̱hín jiu̱hu̱n
    cúxú xi̱hín yu̱u̱ yahvi ndiva̱ha xi̱hi̱n perla va̱ha xi̱hi̱n jahmá va̱ha ndiva̱ha
    ña̱ cáva̱ha xi̱hín ya̱hva̱ naní lino xi̱hi̱n jahmá seda xi̱hi̱n jáhma̱ ndíhí tica̱yí
    xi̱hi̱n jáhma̱ cuáhá ni̱i̱ xi̱hín ndijáá nu̱ú yíto̱ támi sáha̱n xi̱hi̱n ña̱ha
    cáva̱ha xi̱hi̱n nu̱hu yócó elefante xi̱hi̱n ndijáá yitó yahvi ndiva̱ha xi̱hín
    ndijáá ña̱ha cáva̱ha xi̱hín ca̱a cuáán xi̱hín ña̱ cáva̱ha xi̱hín ca̱a uun ta jári
    ña̱ha cáva̱ha xi̱hín yu̱u̱ naní mármol.
  gfk-S: Pata ta tikenong ura kulkul ira nudi gol, ira nudi siliwa, ira nudi maririsuan
    na hot, ma ira nudi tulur a kalagi. Ma tikenong pai nale kul bileng ira nudi matahu
    bilai na sigasige ing a tabi matana, ira mangana bilai na dahe, ma ira bilai na
    linge di gil ma ra ngisana wawaguei, be a dahe ing a tabi matana, be a baras,
    be a pala riam, be a bilai na hot.
  bmu-bmu: Aködamunŋini goul, silwö, jamönjiŋ ölŋinambuk aka sorom kötŋi mi Babilon
    yeŋön me tosatŋan qahö bohonŋi meme. Opoŋini tuat lalamŋi, pisikŋi gugakgugak,
    pisikŋi pötpöt aka opo qetŋi silk mi qahö bohonŋi meme. Ip qetpuk könaŋi könaŋi
    mieŋgö kembaŋini aka börösöwöŋini könaŋi könaŋi mi qahö toroqeba bohonŋi meme.
    Aködamunŋini elefant sihitŋan memeŋi, mi öne ahöme. Dum tebol yuaiŋini ip söŋgöröŋini
    ketaŋi in, qönqön, mihinik, naŋim aka yuari miaŋön memeŋi, mi öne ahöme. Börösöwö
    ain gohotŋi brons aka ain injaŋan memeŋi aka köt qetŋi mabol miaŋön memeŋi mi
    mönö öne ahöme.
  dgz-dgz: Puraput muga une gare gare taiwanumune yaumu mam. Ben kakae yanayanagaet
    gwayayame den amba agim ganase den ugup ugup. Wanup ugup ugup gware den pepeku
    buinip pomponu dendeniwa garewa ugup ugup den. Oma tutu den ugup ugup. Dim dim
    da tavewa guewa gwat gapan oma garewa baware gapan kaitamon. Kereba dobu tum kunana
    kaimake ugup ugup. Taba ugup ugup den. Baewa ugup ugup dagin tutua den. Kaum kaimake
    amba oma osewa ugup ugup den. Man tap ugup ugup tuan kao sip osi den. Osi pimai
    warupini den. Ago nagire moni men une tanewa. Mu waenapan di go garewa moni menan
    une taiwanumun. Puraput muga ameme.
  eng-GNV: The ware of golde, and siluer, and of precious stone, and of pearles, and
    of fine linnen, and of purple, and of silke, and of skarlet, and of all maner
    of Thyne wood, and of all vessels of yuorie, and of all vessels of most precious
    wood, and of brasse, and of yron, and of marble,
  zaa-NT: 'Lanuru enne'' té para go''o biỹa ca cosa nu chi teni ca comerciante para
    gutti'' cą, por ejemplo: Oro nna plata qui'' quį l·le, ca íyya canu catìttini
    cą nna ca perla tsíttsi nu dacca'' yaỹi ni l·le. Lanuru enne'' té para gó''o cą
    ca lári'' fino tsíttsi qui'' quį l·le, nu de seda l·le, nu de color morado ỹinà
    l·le. Lanuru enne'' té para gó''o cą ca cosa nu dacca'' yaỹi ni tì''a ca tabla
    yà tsè''ni nu ril·là'' iỹixi l·le, ca cosa nu de adí ca yà tsè''ni l·le, ą''hua
    ca cosa nu de ttu íyya tsíttsi tùni lą́ mármol l·le, ą''hua ca cosa nu de laya''
    ca elefante l·le, ą''hua ca cosa nu de ìyyà nna de bronce nna nu beni ca enne''
    l·le.'
  eng-WEBSTER: The merchandise of gold, and silver, and precious stones, and of pearls,
    and fine linen, and purple, and silk, and scarlet, and all thyine wood, and all
    vessels of ivory, and all vessels of most precious wood, and of brass, and iron,
    and marble,
  guh-guh: Bajarapamonae capatabiaba oronanita pexanaejavanë, platananita pexanaejavanë
    ata, perlavënëjavanë ata, penamatamotsiibotonë ata. Capatabiabanua pexaniaviriapapaëbërë
    ata. Itsapapaëbërë linovënëjavanë. Itsajava sedajavanë. Bajarapapaëbërë itsajavanë
    peraënaejavanë. Itsajavanë petsobiajavanë. Capatabiabanua daxitavirianaejava petuxujuvinaejavanë.
    Capatabiabanua pexaniajavanë, marfilvënëjavata pexanaejavanë, penamatamotsinaejavanë
    ata, broncenani ata, hierronani ata, mármolvënëibo ata.
  bon-bon: teeme gol, silba, oplacmeläja kula piiyepu kusa; miijimiji opo bulubulu
    cäbletääpe, silk cäbletääpe piiyepu cäbletääpe lui ududi piiyepu ciriyäciriyä
    kala cama; maramara uli miijimiji lengo cama, maramara gwidape lui bine wawenäneji
    gemi elepent me giricu ca, miijimiji uli ca, braasi ayana ca, ayana ca, bulubulu
    kula ca ngii maabolo;
  nhw-BL: Babilonia ehuani quicohuayayaj miyac tlamamali tlen oro, huan tlen plata,
    huan perlas huan piltetzitzi catli patiyo. Quicohuayayaj yoyomitl catli senquistoc
    lino, huan catli morado, huan catli chichiltic huan catli seda. Quicohuayayaj
    marfil, mármol, tiocuahuitl huan miyac tlamantli cuahuitl catli patiyo. Huan quicohuayayaj
    tepostli tlen cobre huan tlen hierro.
  swh-ONEN: Bidhaa za dhahabu, za fedha, za vito vya thamani na vya lulu, kitani safi,
    nguo za rangi ya zambarau, hariri, nguo nyekundu, aina zote za miti ya udi, na
    vifaa vyote vya pembe za ndovu, vifaa vyote vya miti yenye thamani kuliko yote,
    shaba, chuma na marmar,
  wbi-wbi: ifiinu ifya sahabu, indalama, amavue agha lutogo, lulu, ugolole um'balafu,
    izambalau, umwene nda ghuno ghutetema, ndangali, amapiki ghoni ghono ghinukila
    vunofu, ifivombelo fyoni ifya mapembe gha jungua, ifyombo fyoni fino fitendilue
    namapiki gha lutogo, shahaba, kyuma, ilivue,
  bba-bba: ni nu sɑ̃ɑ wurɑ kɑ sii ɡeesu kɑ kpee ɡobi bɛkɛɡinu kɑ ɡoo kpikinu kɑ bekɑ
    ye bɑ kuɑ kɑ wɛ̃ɛ dɑmɡii, kɑ ni bɑ kuɑ kɑ kɔrɔnnɔ kɑ beku mɑri mɑrinu kɑ mɑɑ beku
    wunɔmɡinu. Goo kun mɑɑ dɑ̃ɑ ɡobiɡiɑ dwemɔ kɑ yɑbu bwese bwesekɑ ye bɑ kuɑ kɑ suunu
    donnu kɑ dɑ̃ɑ yĩsinuɡinu kɑ sii ɡɑndu kɑ sisu kɑ kpee kpikinu,
  eng-KJVCPB: The merchandise of gold, and silver, And precious stones, and of pearls,
    And fine linen, and purple, and silk, and scarlet, And all thyine wood, and all
    manner vessels of ivory, And all manner vessels of most precious wood, And of
    brass, and iron, and marble,
  kgk-NT: —Avave ndojogwavéi-ma va'erã omba'e porãrã onhembojegwa jegwa va'erã mo'ã
    mba'eve hepy va'e ouro-gwi ijapopyre, prata-gwi ijapopyre, ita rendy rendy ita
    kyra rendy va'e pérola-gwi ijapopyre ave ndojejogwavéi-ma va'erã xéhegwi. Ãy katu
    nonhembojegwa porãvéi-ma va'erã hikwái. Ndojejogwavéi-ma va'erã xéhegwi ao porã
    porã avendese eterei va'e, he'i. —Hepyve pyve va'e oaorã gwĩ ipo hyverapa va'e,
    gwĩ pytã porã va'e, gwĩ isỹimba rei va'e, gwĩ hagwegwasu pytã va'e ave ao ndojejogwavéi-ma
    va'erã xéhegwi, ho'e-vy ojahe'o. Yvyra kwéry hyakwã porã-gwi hepy va'e ave novende
    mo'ãvéi-ma. Yvyra aju'y ave novende mo'ãvéi-ma. Ha entéro mba'e porã ojejapo va'ekwe
    marfim-gwi, yvyra hepy va'e-gwi, bronze-gwi, hierro-gwi, ita morotĩ mármore-gwi
    iporãve rãve-gwi hepy tee va'e novende mo'ãvéi-ma Babilônia pygwakwe-pe. Ovende-ta
    mo'ã rire katu ndovy'avéi-ma hikwái.
  waj-waj: Hoonahaanaiyauvaa ivakinnaaya sikaunnaadiri yookaama kiada varaiyauvo ataama
    vainoo. Sikau mmannaammannai gooraivaata sirivuaivaatama sikau ari vookarai yoketaiyauvaata
    sikau seeta roosiiyauvaatama iya varaavai. Buruqa yoketaa poosa kuaiyauvaatama
    kokoraa kuaiyauvaata kookee kuaiyauvaatama sirikaa buruqaiyauvaatama iya varaavai.
    Yatari yoketaa ari vookaraiyauvaata mminnaiyauvaa puara aannaivaadiri pieema kiaiyauvaatama
    yatari hatataiyauvaata sikau baraasaivaadiri iikiaiyauvaatama kapaaqaivaadiri
    iikiaiyauvaata yaagueeqa sikau poosaivaadiri iikiaiyauvaatama iya varaavai.
  cpy-cpy: Tema riyompari-piintakari roorote, iyorikite, poreryaari imapini kijokiri
    kitamaa-nikiri pinaperota-chari, inashi-yitachari kithaarentsi, kitamaa-mawori,
    kamaama-woneentatsiri, kityonka-mawoperotatsiri, kareni-mawori. Eeniyiwitacha
    oshiyawori jantari. Eeniyiwitacha rowetsikani ipothoyitakiri kameetha, cheetsi,
    incha-kota pinayita-chari, eshiroyita-tsiri, mapi.
