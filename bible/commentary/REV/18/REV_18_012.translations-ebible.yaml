    okok, chech napnap teplep keke okok agak. Mab kuy tep owup keke okok agak. Mab
    bog teplep, tap blas, tap ayn, kab kɨl kɨl sek okok, chag elepad meg tap okok
    dɨl gɨpal okok agak.
  jic-NT: Pajal pülücj tucutsja yupj vender lajay mpes. Oro vender lajay watsja. Plata
