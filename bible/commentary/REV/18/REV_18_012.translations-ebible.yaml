    kuwae ara ndo wa, kelekele kie-kie muŋga siveta lâ ŋgoa ŋalae ‘elefan’ ne saŋiri
    wa, kâi arara kie-kie ne kulu ŋalae wa, ‘baras’ ŋga ‘aini’ wa, mira ne tini mâsi
    wa,'
  crx-NTPO: Gold, 'ink'ez silver, 'ink'ez tse dunizti'-i, 'ink'ez kw'usul dunízti'-i,
