    matoman pocotsiwan seda matawʉn, yawano po paparuwan mʉ sʉjei, yawa xua xuan mʉ
    tsobia; yawano napaewan, po naein xua bichocono tuxuei; yawano xua ichawan weya
    forobano xua pocotsiwan marfil matawʉn, yawano xua ichawan weya forobano xua naewan
    xua po naewan bichocono ainya matoman, yawano xua ichawan weya forobano xua pocotsiwa
    bronce nain matawʉn, yawano xua ichawan weya foroba xua penainton, po penainton
    hierro nain matawʉn, yawano xua ichawan weya foroba xua iboton, po iboton mármol
    ibo matawʉn; yawano capana po petuxueiwan canela tseboco matawʉn, yawano ichawanno
    capana xua ichawan xua petuxueiwan; yawano capana icha petuxueiwan xua incienso
    xua po tuxusi tuxueiwa benata poxonae taxua exana, yawano icha petuxueiwa pocotsiwan
    be mauto xua jiwi tauta petuxusi tuxuei exanaenexa, yawano icha petuxueiwanno;
    yawano vino meran, yawano penasiwan, yawano pebenon xua trigo xu benon, yawano
    pepa xu xua trigo xu; yawano jota duweimonaein, ovejamonaein, cawayumonaein, yawa
    caronaemonaein, xua cawayu pecaponae naexi, yawano jiwino capoinchi pecaenaetsinexatsi
    xua pomonae jiwi pebusi cui tatayebeibiwichi peexanaenexa tsainchi.'
  boj-2014: Naŋgo iŋgi iŋgi agi gol, silva, meniŋ boledamu, kolilei tulaŋ boledamu,
