  aau-aau: Hmo omeme mokwe senkin gol, silva, mein ihey-ar, momor ihey-ar, laplap
    weyspey yaprue, laplap oupuey senkin senkin non, seyr laplap slika, seyr now prawk
    yaprue non. Seyr omeme senkin senkin, elefan so nays non ma monhre, now ihey-ar
    meinowon kraiar non ma nakway, bras, ain, puwpuw mey non mey non, sohiy non ma
    monhre me nak-wayr.
  tvk-tvk: Reitin, moletin ti mun naxal neta xil xa lapol ni ni gol, silva, hat xa
    minehin, e valit vatiei xil te tas xa bos xa bos. ?Reitin, visi mun ixal eising
    hos xil xa mieh, pipili, e pepol del eising xa bos xa lakesi ni silk? Ihe tovuol.
    E moletin ti mun naxal neta xil xa lapol ni ni liei xil xa bos, ni luh vongoro
    xil, ni aean xa lakesi ni brons, e ni hat xa lakesi ni marbel.
  prf-NT: Awan dán ti mamali ten gintu di, silber, alahas sakay perlas, damit a lino,
