    o tanmunum tonen, o dakul pwapwa̱kaw, atanoun, sisayal, gewuw, mul, pilankinsens,
    gleip sipinen, tagon, pwalaw, wit, bulumakaw, sip, hos, wag, gamag va̱gan biwteles
    siwotet.
  sby-sby: a golide nambi silifa nambi a mabwe a mulo wadula nambi malungu. Paliya
    eti akaule byakufwala byabo byaina byafubeluka nambi byashilika nambi byafubela
    nambi citondo ciliconse canunkila nambi ciliconse capangiwa ne munyanga nambi
