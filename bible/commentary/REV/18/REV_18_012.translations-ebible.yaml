    broncemanta, fierromanta, marmolmanta ruwaskas.
  kwi-kwi: Mɨnminkas uspa uru mɨj aizpakas, pial mɨj aizpakas, muin uk mɨj aizpakas,
    ainki putchã uk mɨj aizpakas, paimtuchime. Putchã pĩn mɨj aizpakas, tɨlchaktakana
    pĩn mɨj aizpakas, an watsal pĩn mɨj aizpakas, kwanam pĩn mɨj aizpakas, paimtuchime.
    Watsal tɨ piamkas, katsa sɨnam kihtɨt sulakas, wat tɨkas, paimtuchime. Naztam
    irukas, mamaz irukas, marmol ukkas, paimtuchime.
  agm-agm: Kiyaamɨhapa kahapaamapɨpa nunyawɨ nawɨho nehohɨpɨpa gorɨhandɨ sɨriwaahandɨ
    amɨ nawɨha waiwaunɨ amɨ konaarapɨho gaahaiwa nawɨho autaahɨtahaiwaunɨ amɨ apotɨhɨrɨ
    kɨhoepɨhaiwa gaahaiwaunɨ amɨ apotɨhɨrɨ waiwa watɨpɨhaiwa kunyapetahaiwaunɨ nunyawɨ
    nawɨho nepɨhiyaare. Aiwɨ amɨ kiya ipatɨ taahɨpatɨ biyatɨ waamainjotɨhatunɨ amɨ
    maasapɨho erepandɨhandamɨ mangɨraahɨ kaiwɨhapaunɨ amɨ ipatɨ gaahatɨ nawɨho autaahɨtɨhatamɨ
    wapa kiyohɨpɨpaunɨ amɨ bɨraasihandamunɨ ainɨhɨramunɨ amɨ nawɨha wa nitɨhɨtindɨhaamɨ
    kiyohɨwaiwaunɨ nunyawɨ nawɨho aungwohaiwa nepɨhiyaare.
  ubr-ubr: men iyafan tani osi bisisi emon agim gold, agim silver, agim obis obis,
    a wakek, a beber obis kakakaiis, a beber mururis ta ta, a beber neneyas, a beber
    mururis ta ta, a wengar magis magis yandes ninibis a sawar magis magis ta ta obis
    on foro elephant was tona on siboen nan sawar magis magis siyamen a wengar an
    baiyan gagamin emon sibiyamen on, a agim bronze, agim iron, a agim marble;
  tsw-NT: 'Apa iliꞌi: zinariya, na̱ azurufa, na atali a madala e ikebe,† ni iyeɗi
    yi ikebe,† ni itana i na i laꞌai aza a na a yuwain na̱ tsikilu, ni itana i na
    i ri sawun da̱a̱n-da̱a̱n, ni itana yu ulobonu i na i ri saan, na̱ ɗanga icuꞌun
    icuꞌun i na i ri na̱ ma̱guru mo uyoꞌo lon, na akapi e ili i na a yuwayin na anga
    a agiwa na̱ ɗanga vi ikebe, na̱ rumushili, ni irumu, na atali e ikebe o usaa,'
  cax-NT: oro, plata, omirriantai camanca, perlarrü, pinu corteca arrüba cüturiqui
    y morao niyusurrü, seda, sueca omirriantai y arrüba omirriante ui noho elefante
    y arrüba omirriante ui pinu suese, bronce, yierurrü y arrümanu canrrü mármol,
  aia-aia: '''A bwa''i sae nai hori''i gol mana silva mana hau ''ome goro mana pal
    mana bwana hori bwara ''onaai silika mana bwana ''ome goro mamaahui mana borabora''a
    mana wangawanga. Ra to''ora''i ro''u i hasi''ei sisi''ini goro mana maho ''ome
    goro ra tau''arodi ''ini''i rihoi elopant mana maho ra tau''arodi ''ini''i hasi''ei
    hori bwara, mana maho ra tau''arodi ''iniai ''aean mana bras mana hau ''ome goro.'
  srp-1865: Tovara zlata i srebra i kamenja dragoga i bisera i uzvoda i porfire i
    svile i skerleta, i svakoga mirisnog drveta, i svakojakijeh sudova od fildiša,
    i svakojakijeh sudova od najskupljega drveta, mjedi i gvožða i mermera,
  agt-agt: '@see-verse:REV.018.011'
  lug-lug: Ebyamaguzi ebya zaabu, n’ebya ffeeza, n’eby’amayinja ag’omuwendo, ne luulu,
    n’eby’engoye eza linena, n’eza kakobe, n’eza liiri, n’emyufu era na buli muti
    gwonna ogwa kaloosa, n’ebintu eby’amasanga, na buli kika eky’emiti egy’omuwendo
    ennyo, n’ebikomo, n’ebyuma awamu n’amayinja aga mabbo;
  yby-yby: 'Uvaminanipoya sa-iki meina hikaka abo ne: Goli ehada ito siluwa ehada
    ito meinawa yoweko minokaka ibo ehada aito aitomidanaya ito meinawa yoweko nebo
    peseku ito onowelaki dupalo nesa mukiya ukulo ito okuhudago ito lapa jamibolawa
    ito laho ito numuda vikaka ya lalo aito-aitomidana ito elopani ja sipiwalaloti
    lolo abo nesa ito aito-aitomidana lalo ya mako ito ainiloti ito ula ehadaloti
    sainahena li lolo abo nesae.'
  heb-heb: את משא זהב וכסף ואבן יקרה ופנינים ובוץ וארגמן ומשי ושני וכל עצי בשם וכל
    כלי שנהבים וכל כלי עץ יקר וכלי נחשת וברזל ושיש׃
  mpp-mpp: Mafa gocne, yogo gol nga siliwa ailu posa basufaleicne, ailu kwanang fuline
    sugucnehac. Ailu kpoluc hodocineholec madicnebenang hibine mondo-sasac nga giweng,
    ailu siliga ingucne madicne. Aime yoc sasawa hoine madicne ailu wiyac sasawa elefante
    begicti baicne, ailu wiyac haicine monic-monic yoc sanangne fuline sugucnehacti
    baicne. Ailu kopadi nga aenti baicne, ailu posa basufaleicne ailu hibine madicne
    wiyac sasawa yogodi baicne.
  apb-apb: mo ludaa aani kol, na siliva, na hau iiro-iiro, na u'umaai dehi. Na mo
    ludaa aani sala mwarau, na sala mae-maeko'a, na sala lauleuni'e, na sala nonoro'a.
    Na mo ludaa aani ei wau-wesu, na mo ludaa aani ola kire aadumi'i aana mo ola hai
    aaopa'i mala nihona elepant. Na mo ludaa aana mo ei holiteni e paine, wa mo teungei
    aean hai aaopa'i, wa mo teungei heu wana-wana hai aaopa'i.
  san-TEL: ఫలతః సువర్ణరౌప్యమణిముక్తాః సూక్ష్మవస్త్రాణి కృష్ణలోహితవాసాంసి పట్టవస్త్రాణి
    సిన్దూరవర్ణవాసాంసి చన్దనాదికాష్ఠాని గజదన్తేన మహార్ఘకాష్ఠేన పిత్తలలౌహాభ్యాం మర్మ్మరప్రస్తరేణ
    వా నిర్మ్మితాని సర్వ్వవిధపాత్రాణి
  ben-IRV: তাদের ব্যবসার জিনিসপত্র গুলি হলো সোনা, রূপ, দামী পাথর, মুক্ত, মসীনা কাপড়,
    বেগুনী রঙের কাপড়, রেশমি কাপড়, লাল রঙের কাপড়; সব রকমের চন্দন কাঠ, হাতির দাঁতের
    সব রকমের পাত্র, দামী কাঠের এবং পিতলের, লৌহের ও মার্বেল পাথরের সব রকমের তৈরী জিনিস,
  ntu-ntu: 'Murde nzamwati-pnzng da kxkqlu lcde seleng: da kxnzlu nzwzngr mz gol,
    silvz, prl, x rplz kxlqlwxng, lrpz kxnzkqngr kxprki, kxprpol, kxpc x kx ngi silk.
    X nzamwati-kzng trprpa ngr nounc kx nzapulr nc bq, x da kx nzlz mz nounc kxlqlwx,
    bras, aian, rplz kxlq nzrpibz ‘mabol’ x mz nqngi elefant nzrpibz ‘aevri.’'
  pan-pan: ਅਰਥਾਤ ਮਾਲ ਸੋਨੇ ਦਾ ਅਤੇ ਚਾਂਦੀ, ਜਵਾਹਰ, ਮੋਤੀਆਂ, ਅਤੇ ਕਤਾਨ ਦਾ ਅਤੇ ਬੈਂਗਣੀ, ਰੇਸ਼ਮੀ
    ਅਤੇ ਲਾਲ ਰੰਗ ਦੇ ਕੱਪੜੇ ਦਾ ਅਤੇ ਹਰ ਪਰਕਾਰ ਦੀ ਸੁਗੰਧ ਵਾਲੀ ਲੱਕੜੀ ਅਤੇ ਹਾਥੀ ਦੰਦ ਦੀ ਹਰੇਕ
    ਵਸਤ ਅਤੇ ਭਾਰੇ ਮੁੱਲ ਦੇ ਕਾਠ, ਪਿੱਤਲ, ਲੋਹੇ ਅਤੇ ਸੰਗਮਰਮਰ ਦੀ ਹਰੇਕ ਵਸਤ
  gvc-gvc: Ti na tarire urure, platare, wapa bʉjʉa tãare, perla wama tia poca cʉ̃hʉre
