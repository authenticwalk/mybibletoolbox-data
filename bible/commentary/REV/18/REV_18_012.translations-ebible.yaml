    go bhubhasi bhulambu, jinamba, echimali, amabhui,
  mlh-mlh: Kuririyaŋuŋ goul, silwa, oŋgiŋ foriineke eru bote koruŋ oi Babilon yoŋoji
    me goineji so furiine banimiŋ. Kambaŋyaŋuŋ gbagbataeŋine, boboroŋ yojuŋ iruine,
    boboroŋ yobu eru kambaŋ tinaine silk oi so furiine banimiŋ. Yo fiine yobu fuŋne
    fuŋne ore botuyaŋuŋ eru mequraŋyaŋuŋ fuŋne fuŋne oi so jikigaru furiine banimiŋ.
    Kuririyaŋuŋ elefant siaineji babaine, oi omaine penimiŋ. Uqo koro jae ŋeŋe yayaŋuŋ
    yo furiyaŋuŋ soguine soru, keŋgoŋ, musi, ajo eru yoware oiji babaine, oi omaine
    penimiŋ. Jonu aeŋ yoŋuŋine brons eru aeŋ gogobuineji babaine eru ko tinaine mabol
    oiji babaine oi omaine penimiŋ.
  gof-ENT: ኤንታ ዎርቃ፥ ቢራ፥ ቦንቾ ሹቻ፥ ኢንቆ ጊያ ኣልዖ ሹቻ፥ ካሎሴ ማዖ፥ ሊኖ ማዖ፥ ሃሬ ማዖ፥ ዞዖ ማዖ፥ ዱማ ዱማ
