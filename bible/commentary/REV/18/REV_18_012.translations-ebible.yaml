    jiérote newárigime, 'lige alué mármola anilime rejtete newárigime. 'Ma pecha i'télimala,
    alekeri 'ma nalámala alué ralámuli. 'Lige suwábaga tábiri go'ame 'lige semá júkame
    'ma tabilé i'télimalachigó
  eng-WEBPB: merchandise of gold, silver, precious stones, pearls, fine linen, purple,
    silk, scarlet, all expensive wood, every vessel of ivory, every vessel made of
    most precious wood, and of brass, and iron, and marble;
  gfk-H: Taia ta tikai wara kulkul ira nudiet gol, ira nudiet siliwa, ira nudiet maririsuan
    na haat, ma ira nudiet tulur a kalagi. Ma tikai pa na kul mah ira nudiet kaba
    bilai na sigasigam ing a tabi matana, ira mangana bilai na dahai, ma ira bilai
    na linga di gil ma ra ngisena wawaguai, bia ra dahai ing a tabi matana, bia ra
    baras, bia ra pala riam, bia ra bilai na haat.
  viv-viv: Yada lokoloko ma gola siliva kabala yamuyamumu-Ꞌowogidi kadu bidi fatana
    lakahina, kaleko tulina tulina kwayakwayana likelikena yabeyabelina wowobikabikana,
    higa wakalivadiyao adi vaigau. Kadu ai wamagana tulina tulina kadu ikilukiluma
    tulina tulina vaita manuwa ana vaigau faꞋina, gaitomai-dina tufona kevakeva halana
    againe hibubuna, kadu tufona ai fatana lakahina, tufona kofa, tufona kainumula,
    tufona kabala kwayakwayana hawahawaviyanina againe hibubudi.
  yao-yao: ngapagwa sooni jwakusuma malonda ga sahabu ni feza ni maganga gandalama
    jajikulungwa ni lulu ni iwalo yeswela ni iwalo ya sambalau ni iwalo ya halili
    ni iwalo yechejeu, itela yose yakununjila uchenene, ni yoombo yose yekolochekwe
    ni misengo ja ndembo ni yose yesepekwe mu itela ya ndalama jajikulungwa, ni yoombo
    yose ya shaba ni ya chisyano ni yombo ya malumalu,
  tgp-tgp: nora gold, silver, vatu r̃uhur̃uhu, hur̃utavila, ruru r̃uhu, ruru perpel,
    silk, ruru hahara r̃or̃oha, vipahai pona r̃uhu tinatinapua, hinau la tai nar̃ihira
    na hur̃u elephant, hinau la vaira na vipahai r̃uhur̃uhu jea, bronze, aen peresi
    na vatu sei marble,
  auc-NT: Ïincoo ïñömö näni godonguënencoo impa. Oodo tönö padata, dica näni nanguï
    godonte æ̈nincacoo tönö pededamö näni ämoncoo mæ̈ ongoncoopa. Adobaï waëmoncoo
    nïno näni ancoo tönö awënëidi waëmoncoo näni mongæncoo ayæ̈ teda näni ancoo tönö
    opatawæ̈ incoo mæ̈ ongoncoopa. Quïwæ̈më oguï wawænque ï mänïwæ̈ mæ̈ ongoncoopa.
    Edepante baga inte näni badönincoo tönö awænque näni nanguï godonte æ̈nïwæ̈ inte
    näni badönincoo mæ̈ ongoncoopa. Yaëmenta bodonte näni änï inte näni badönincoo
    tönö iædo näni änï inte näni badönincoo tönö mänömodo näni anca inte näni badönincoo
    ïñömö mänincoo tömancoo mæ̈ ongoncoopa, ante wæcædänimpa.
  kbc-NT: Aɡ̶aleeɡ̶ica ane dinoojeteta nioolo, nibeexo, inoa niwetiadi ane diniwaloe,
    aca ‘pérola’ eledi wetiɡ̶a ane diniwaloe, acaaɡ̶aca lipegeteɡ̶e ane nipegedi anodita
    me nigitikonaɡ̶adi, codaa acaaɡ̶aca lipegeteɡ̶e ane adi ixagodi codaa me nolidigo
    lawoɡ̶o, codaa me xeeda, oteɡ̶exaaɡ̶aɡ̶a niale ane ɡ̶alaɡ̶atigi, oteɡ̶exaaɡ̶aɡ̶a
    niɡ̶ica ‘marfim’, codaa me niale ane dakake loojedi, aca ‘bronze’, ɡ̶apileceɡ̶e,
    oteɡ̶exaaɡ̶aɡ̶a ica ‘mármore’, aɡ̶aleeɡ̶ica ane dinoojete.
  bmh-bmh: Agal palautanemen ecesab go gol, silva, aiwag naliupet, galoloi naliu wanib
    pel, tibur galau ausiau naliu, tibur galau karakun naliu, tibur galau slika, tibur
    galau epeua mui. Ipal palautanemen ecesab a sous naliu mui beu beu mui, ecesab
    ipal elepant nugau aig sil patai memen mui, ecesab ipal ag a beu beu mui, ain
    bras, ain, mabel aiwag eiman patai memen.
  ctu-BL: An i choñoñel melbil bʌ ti oro ti plata yic'ot c'ax uts'at bʌ alʌ xajlel
    tac, letsem bʌ i tojol, yic'ot perla tac yic'ot wen bʌ pisil yic'ot chʌccojan
    bʌ, yic'ot seda, yic'ot chʌcts'eran bʌ yic'ot xojocña bʌ te', yic'ot pejtelel
    latu melbil bʌ ti marfil yic'ot pejtelel melbil tac bʌ ti te' letsem bʌ i tojol,
    yic'ot c'ʌnc'ʌn taq'uin, yic'ot tsucu taq'uin, yic'ot mármol xajlel,
  meq-meq: Wu niye hay na, gura ta ɓəre, kwar lele eye hay wal wal, ada petekeɗ ndozza
    eye, petekeɗ ŋgwalak eye hay wal wal. Wu neheye ndo i tsakala hay ta səkəmawa
    ha aye na, dərizl i gərɗaf neheye lele haladzay ada tə wu neheye ta lambaɗ tə
    zler i bəgəne aye ada ta mayako lele eye hay. Ta lambaɗ ta ɓəre, tə kwar.
  noa-H: 'Jãgbaawai, nem hinag pöm waibëewiajã, “¿K''aíu për hat''aju? Mʌig për haaujeejim:
    p''ĩr, p''atk''on, mokdau parhẽpagk''am, perlas; put wajap''am lino dën seda dën
    dʌ̈i sĩi p''uriinaa k''ichp''ë k''ĩirk''a sĩsidʌm; pa t''ũp''am k''ĩirpierr; marfil
    dën nem wau sĩsidʌm, pa wajap''am dën, jierr dën, cobre dën maimua mármol dën
    nem wau sĩsidʌm.”'
  alp-NT: Namake iteki mase, perake, permata, mutiara, obite misete titinai kai obite
    mahmelane, obite lalakwe, aia rebe esi boinu ntele, taneia bei gaja nelini, taneia
    bei ai rebe esi beline elake, bei tembaga, pesi kai bei batu karane rebe kberele
    kai selua kliti,
  san-VEL: phalata.h suvar.naraupyama.nimuktaa.h suuk.smavastraa.ni k.r.s.nalohitavaasaa.msi
    pa.t.tavastraa.ni sinduuravar.navaasaa.msi candanaadikaa.s.thaani gajadantena
    mahaarghakaa.s.thena pittalalauhaabhyaa.m marmmaraprastare.na vaa nirmmitaani
    sarvvavidhapaatraa.ni
  kbq-kbq: Ana fenozana e'i goline, silvane, mareri havene, periema nehaza zane, knare
    za'za tavravene, fitunke tavravene, silkare tavravene, koranke tavravene, maka
    sitronie nehaza mananentake zafareti tro hu'naza zantamine, elefanti afumofo ave'areti
    troma (ivori) hu'naza zantamine, mizama'amo mrerinea zafareti tro hu'naza zantamine,
    bronsie nehazazane, aenine, mabolie nehaza havene,
  kbh-kbh: tmojúshjango castellano soyënga, midio soyënga, uámana y botamana ndëts̈benga,
    perlënga, uámana lino y shbuenda uafjatsenga ents̈ayá y sedë́jua y uámana uabuángana
    ents̈ayá; nÿetsca botamana uanguëts̈e betiyënga, marfíloca pormana soyënga, uámana
    niñës̈ë́ngaca pormana soyënga, bronce soyënga, hierro y marmol soyënga;
  ron-LSB: mărfurile de aur, argint, pietre prețioase, perle, in subțire, purpură,
    mătase, stacojiu, tot lemnul scump, orice vas de fildeș, orice vas de lemn foarte
    prețios, de aramă, de fier și de marmură;
  pon-pon: Kapwa kold, o jilper, o takai kajampwal akan, o manaman akan, o likau linen
    kajelel, o likau tol, o likau jilk, o likau waitata, o jon en tuka pomau karoj,
    o jon en dal karoj, me wia kidar ni en elepant, o dal akan, wia kidar tuka kajampwal,
    o mata praj, o mata, o marmor,
  nhe-BL: Babilonia ehuani quicohuayayaj miyac tlamamali tlen oro, huan tlen plata,
    huan perlas huan piltetzitzi tlen patiyo. Quicohuayayaj yoyomitl tlen senquistoc
    lino, huan tlen moradojtic, huan tlen chichiltic huan tlen seda. Quicohuayayaj
    marfil, mármol, tiocuahuitl huan miyac tlamantli cuahuitl tlen patiyo. Huan quicohuayayaj
    tepostli tlen cobre huan tlen hierro.
  sps-sps: a sikia ta isen ma foiny pis tu gol, silva, fats mamarof ana fo maag saavits
    fiisok; ana fo raarav goseen saavits, fo raarav maato an goutsiroun fabong, an
    raarav garamos; an fo viir nau tauf tsuraf ana fo viir ka te kat ari tan ngiis
    nana Elefen, ana foka te kat ari tan nau foiny a nai jias, ana bras, an aiyan
    ana fo fats kaa miror gogoum gengen pua rari;
  wnc-wnc: Sike wa amindane sangaapa wa gol gatu silwa gatu suu inata kundu dumbaknga
    siknga gatu sanga kamakum binga yanggabam gwene nana gatu tauu take siknga sasan
    gatu tauu gang binga gatu tauu saweknga umana silika ngang yakaing. Siawan taau
    gamana siknga gatu katau kapanga take siknga gatu sanga inata kundu kaau gwendu
    umana elefan ngang inikamanggane genata pasiking. Gatu sanga bamu katau buyana
    buyambamda usikaingga pasiking. Gatu sanga kapa gamanggamanata pasiking. Gatu
    sanga ain gatu suu kekeknga siknga tuwanga kunzi kunzina kayata pasiking.
  bus-bus: Vura, kondogi, gbɛ̀ bɛ̀ɛdeenↄ, òsonↄ, bisa ↄↄdeenↄ, bisa tɛ̃a kↄ̃n à gaarura'ideenↄ,
    siliki, lí maa bori pínginↄ, pↄ́ kɛ̀ wè kɛ kↄ̃n wesaswaaonↄ kↄ̃n lí bɛ̀ɛdeenↄ
    kↄ̃n mↄ̀gotɛ̃nↄ kↄ̃n mↄ̀sinↄ kↄ̃n gbɛ̀ puraanↄ píngi,
  gub-BL: Ni amo nume'eg kar kwaw ita hekuzar katu ma'e or her ma'e a'e pe wà nehe.
    Ni ita parat her ma'e, ni ita per her ma'e, ni amo ae ita hekuzar katu ma'e nume'eg
    kar kwaw wà nehe. Ni kamir hekuzar katu ma'e nume'eg kar kwaw wà nehe no. Ni ywyra
    hekuzar katu ma'e ni amo ma'e hekuzar katu ma'e nume'eg kar kwaw wà nehe no.
  imo-imo: 'Bisnis teko noinge mele akuma i tepa: Kou gol kinye kou silva kinye kou
    mone awili tepa purumo kouma kinye kulumbulu kake kou mone paa olandopa purumoma
    kinye maminye kake pengama kinye, maminye kondoli lupe lupema kinye, unjo lupe
    lupe mune tolima kinye, mele lupe lupe kongi elepen geromanoni teko wamoko teringi
    melema kinye, unjo kou mone awili tepa pulimani teko wamoko tenge melema kinye,
    kou bras kinye kou ain kinye kou wape telima kinye aku koumani teko wamoko tenge
    melema kinye, aku melema noiko,'
  boj-boj: Naŋgo iŋgi iŋgi agi gol, silva, meniŋ boledamu, kolilei tulaŋ boledamu,
    gara qat naimyo, gara lent utru segi segi, gara yauŋo pirqaqo. Naŋgo ñoro qudei
    agi ŋamtaŋ quleqt bole bole, iŋgi iŋgi elefan aqa qalagei na gereiyo qaji, iŋgi
    iŋgi ŋamtaŋ boledamu na gereiyo qaji, iŋgi iŋgi bras na gereiyo qaji, iŋgi iŋgi
    ain na gereiyo qaji, iŋgi iŋgi meniŋ naimyo na gereiyo qaji.
  eng-DRA: Merchandise of gold and silver, and precious stones; and of pearls, and
    fine linen, and purple, and silk, and scarlet, and all thyine wood, and all manner
    of vessels of ivory, and all manner of vessels of precious stone, and of brass,
    and of iron, and of marble,
  knf-knf: Iko mënţ iwo uwuuru na unŧaam, mnko mwij wijan mantamuŋ preeş na mnko mnuura,
    iŧenda inuura, ijeenkal, idaaŋ iwoj wojaan na iloŋ kak ; mmul mnuura mantamuŋ
    preeş na iko yi bafejuŋ na mmul mënţ, iko yi babomanaanuŋ iñiiŋ yi ŋloŋ, yi ifeeru
    inuura, këme mnlaak,
  san-KHM: ផលតះ សុវណ៌រៅប្យមណិមុក្តាះ សូក្ឞ្មវស្ត្រាណិ ក្ឫឞ្ណលោហិតវាសាំសិ បដ្ដវស្ត្រាណិ
    សិន្ទូរវណ៌វាសាំសិ ចន្ទនាទិកាឞ្ឋានិ គជទន្តេន មហាគ៌្ហកាឞ្ឋេន បិត្តលលៅហាភ្យាំ មម៌្មរប្រស្តរេណ
    វា និម៌្មិតានិ សវ៌្វវិធបាត្រាណិ
  arn-NT: tañi fentren oro, pülata, ayüfalchi kura, llümllümchi perla, linu kümeke
    dewman takuwün, seya pañu, purpura pañu, ka itrokom mamüll kümeke nümünngelu,
    ka kümeke foro kulliñ, kümeke trafla, fronse chemkün, pañillwe chemkün, marmol,
  zas-NT: ziꞌc or, plajt, guiaj zagdxe ree, perl, lajd zagdxe ree, lajd sed ree culor
    murad con ni xnia, në graloj ree tabl ruree nejxh në graloj ree ni been reeman
    con ree tabl zagdxe, bronce, guiib con marmol në marfil.
  ken-NT: Bo ɛtɔk ɛyɔ bákù nyaka batu pú, nɛ anɛ silbha, nɛ batǔ mɛnyɨŋ bɛsɔbhɛri
    mmʉɛt ɛbhɛn bɛ́kɔ̀t ŋwaŋwǎŋwaŋ, nɛ mɛnyɨŋ ŋwaŋwaŋ bɛ́chák. Bákù nyaka bɛyǎ
    ndɛn chu ɛnɛ nkáp mɛnyu nɛ mɛnyu ɛnɛ babhɨŋɨ bɛ silk nkwɔ. Bákù nyaka mɛnɔk
    bɛyǎ nkáp nɛ ɛbhɛn bɛ́bhɔ́ŋɔ́ ɛrɨ́tí ɛriɛp nkwɔ. Bákù nyaka nkwɔ mɛnyɨŋ ɛbhɛn
    baghoko nɛ babhaŋá nsɔk, nɛ ɛbhɛn bághókó nɛ brɔ́ns, nɛ ɛbhɛn ɛsé nɛ ɛbhɛn
    bághókó nɛ ɛnyǔ ntay ɛnɛn bábhɨŋɨ bɛ mábɨl.
