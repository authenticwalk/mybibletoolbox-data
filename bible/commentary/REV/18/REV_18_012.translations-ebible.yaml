    ngämung gärangätni i ama mär angät tamaska dä iarhongäkt kärqärhong i rhat tualat
    nä irhong nävät arhongni i irhong doqor ama vlam angärha em dä ama ngämung gärangätni
    i masirhat na ama ligär vät a ngät bä sävät kärqärhongni i rhat tualat nä irhong
    nävät ama bras dä ama ain dä ama dui qärangätni i ama mär angät släqyige
  ita-1885: merci d'oro e d'argento, e di pietre preziose, e di perle, e di bisso,
