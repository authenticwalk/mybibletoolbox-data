    nap̃a ponotaninu, a sur la nap̃a amiyum̃aen e maluen elepen, pona e lak lala,
    pona e pototo lala, pona e kilavaru lala, ana nagane, kiela yum̃aena na tauluen
    kilavaru la nene apim amlolor make ga.
  ckb-ckb: شتومەکی زێڕ و زیو و بەردی گرانبەها و مرواری، کەتانی ناسک و ئەرخەوانی و
    حەریر و قرمز، هەموو دارێکی بۆندار و هەموو شتێکی دروستکراو لە عاج و هەموو قاپێک
    لە داری گرانبەها، بڕۆنز و ئاسن و مەڕمەڕ،
  nas-nas: 'Teing aing aaꞌning kavonanka: kooro, silivaꞌ, kapananka tampeng mooꞌ aaꞌnaꞌ
    pankeng-kooning, eeꞌnoko dukuꞌ, napoꞌ baarong amutemuriiꞌ aaꞌning: mootuꞌnanka,
    naankuviraaꞌ, napoꞌ dauraronuka biikaning duaana-pinaꞌ iiraampumaing; eeꞌnoko
    ookara koiꞌnanka tampaꞌ nuuraaꞌnanka, eeꞌnoko ookara kapooꞌnanka kauꞌ karenaumonanka-koo
    kainta-koo nkoniiꞌnanka, napoꞌ koiꞌnanka-koo nkoniiꞌnanka mooꞌ pankeng-kooning,
    eeꞌnoko boronsi˜nanka, aininanka, napoꞌ kapang miring maabolo.'
  uvl-uvl: 'Lulu ana hana nemur, reria lulu mur nenge te iiia laka: Um insachsach
    ngana nenge koikoi ke manga lauta, pe um chalemlem ngana nenge hussu ke manga
    hake, pe silo sachanchana nenge te insachsach, pe relem utona nenge kunkun pe
    insachsach. Pe melo nenge tuahau toto, pe nenge kunkun, pe nenge pululu toto ke
    pomanga ao makanna, pe nenge remenmen ke pomanga haia rorana. Pe ae kuena ngana
    mur nenge inangaria ehech pe ure kuena ngana mur nenge teume hote nga palngen
    na senger. Pe ure nemur nenge teume hote nga ae mur nenge ururia haka toto, pe
    nemur nenge teume hote iri nga ure nenge nakuna insachsach ke manga koiongkoiong,
    pe nemur nenge teume hote nga raling, pe um nenge chalemlem ke pomanga matau.'
  eng-BBE: Gold, and silver, and stones of great price, and jewels, and delicate linen,
    and robes of purple and silk and red; and perfumed wood, and every vessel of ivory,
    and every vessel made of fair wood, and of brass, and iron, and stone;
  ixl-CNT: 'Aꞌ qꞌul ikꞌaꞌy tzaꞌ: bꞌaꞌnla qꞌan chꞌichꞌ, bꞌaꞌnla saj chꞌichꞌ, bꞌaꞌnla
