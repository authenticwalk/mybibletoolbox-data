  kan-OKCV: ಅವರ ಸರಕುಗಳಾದ ಚಿನ್ನ, ಬೆಳ್ಳಿ, ಬೆಲೆಬಾಳುವ ಕಲ್ಲು ಹಾಗೂ ಮುತ್ತುಗಳು, ನಯವಾದ ನಾರುಮಡಿ,
    ಕಡುಗೆಂಪು ವಸ್ತ್ರ, ರೇಷ್ಮೆ, ಊದಾವರ್ಣದ ವಸ್ತ್ರ, ಅಗಿಲು ಮರ ಮತ್ತು ದಂತ ಪಾತ್ರೆಗಳು, ಬೆಲೆಬಾಳುವ
