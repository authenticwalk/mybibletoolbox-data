  tzj-NT: Como q'uiy rwach ja nquic'ayij chipan ja tinamit cani' tre oro cani' tre
    plata cani' tre jule' abaj takno'y ja nraproti ja banon rbanic in cani' tre perla.
    In c'o buen tak tziak nquic'ayij cani' tre lino ja más na buena cani' tre púrpura
    cani' tre seda in cani' tre escarlata. Nquic'ayij che' chakaja' xa nak ta chi
    che'al ja congana qui' rxula', nquic'ayij nojel rwach nakun je'e ja marfil ocnak,
