    bu erare fuaevekuva baki. Ro kuke ire bino mave ubae ro ine ijia amaeriaeva moni
    mamekanu fuaevevo ro ire ajadekina mune abaeki ijia amaeriaeva ije bu erare fuaevekuva
    baki ijadufuo buka niraeke.
  blw-blw: Wat maid lomàrao ah tenchacha way na-ammaam ah faletò an cha kantar, ya
    hen anchichay nan-anginay fato ya perlas way cha ma-ammaan ah haleppon. Yag maid
    agé lomao hen anchichay nan-anginay lopot way pokkawan ya chittakan ya ngéttégan
    ya anat agé hen anchichay sida. Ya maid agé lomao hen anchichay anammay way chan
    fango way away, ya anat agé hen anchichay henoy na-ammaan ah fàgit chi elefante
    ya nan-angina way away, ya anat agé hen na-ammaan ah gamfang ya gamà ya hen anammayay
    fato.
  tam-2017: எல்லாவிதமான வாசனைக் கட்டைகளையும், தந்தத்தினால் செய்த பொருள்களையும், விலையுயர்ந்த
    மரத்தினாலும் வெண்கலத்தினாலும் இரும்பினாலும் வெள்ளைக் கல்லினாலும் செய்திருக்கிற
    பொருள்களையும்,
  azz-NT: Huan ne comerciantes cualcuíaj míac tataman queme in oro, huan in plata,
    huan sequi tetzitzin ten semi patío, huan ne tetzitzin ten quilíaj perlas. Huan
    no cualcuíaj sequin tasal ten tachijchiu ica lino huan de seda, de míac tataman
    colores queme morado huan chichiltic. Huan no quinualcuiliayaj nochi tataman cuohuit
    ten cuica ajuiyacayot. Huan no cualcuíaj míac tataman tachichiu de tanti den elefante.
    Huan no cualcuíaj míac tataman cuohuit ten semi patío huan sequin teposme queme
    quilíaj bronce. Huan no quinualcuiliayaj tet ten quilíaj mármol ten semi patío.
  spa-RV-1909: Mercadería de oro, y de plata, y de piedras preciosas, y de margaritas,
    y de lino fino, y de escarlata, y de seda, y de grana, y de toda madera olorosa,
