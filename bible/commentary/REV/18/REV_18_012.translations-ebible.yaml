  sll-sll: Ena sikinangwo tal hobiwe, aiyulang gol ya, silba ya, kwahulu wai ya, bisi
    tobo bir bongwo ya, gal nol pege wai ya, gal nona pangwo ya, te er kunung wai
    ungwo ya, kun siging wai ya, er bare engwo tobo bir bongwo ya, aiyulang nabaleng
    sungwo ya, hulu mining ganing ongwo ya.
  yaq-NT: Sawai tomie intok tosai tomie ya'arita, tetam ujyoyoim beje'ewaekame, bawepo
    tetam pejlam teame, tajo'ori beje'ewaeka, lino' teamtae ya'ari, seera' teamtae
    ya'arik beje'ewaeka, kutkoka intok sikiik. Ketchia si'ime ka nanau machi kutata
    win jubak. Intok otae tu'ikue ya'arik, intok ujyoi kutae, yeu pu'aritae ya'arita,
    kopreae intok sisi'iwookie intok ujyoi tetae ya'arita bem weiyaa'uta.
  uro-uro: Iangärhäkt arhä gunän di ama gol dä ama silva dä ama dui maos maos kärangätni
