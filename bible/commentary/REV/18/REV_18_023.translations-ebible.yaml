  ena-ena: '@see-verse:REV.018.022'
  nbq-nbq: '@see-verse:REV.018.022'
  tgo-tgo: Kadɨŋeŋe manjamanjalawae mane te i woyava e ghen, na ragheghe ghɨmoru weiye
    ghaghaivaun wevo, mane te gharɨgharɨ thɨ loŋweva ghalɨŋanji e ghen. Ghanɨlithɨ
    ne ŋgoreiyako, kaiwae va ghanɨrakunekune thɨ vakatha idanji laghɨye e yambaneke,
    na len kukurana e tɨne u yaroŋgiya gharɨgharɨke wolaghɨye e yambaneke.
  yap-yap: Ma gathi bay ku ni guy bayay ram’en e magal rom; ma gathi bay kun rung’ag
    laman e ppin nge pumo’on ni ngan m’ag e mabgol rorad. Ya girdi’ nma folchuway’
    rom e ba ga’ buguwrad u fayleng ni polo’, ma kam bannag e girdi’ ko pi nam u fayleng
    ko pig rom ni yigo’o bogi ban’en!”
  mop-NT: —Ma'ax tu ca' yantal u sasilil a c'aac' te'iji. Ma'ax tu ca' u'yajbül u
    t'an aj tz'ocolbeel etel u yütan te'iji. Le'ecoo' aj conol a que'enoo' te'i biq'uin
    ado'o, top yaaboo' u muc' u t'an yoc'olcab u menoo' u ayic'alil. Tusboo' tulacal
    a yoc'olcab u men a pulya'aj a betabi te'i biq'uin ado'o,— cu t'an u yaj xa'num
    a Dios ti ca'ana.
  tet-tet: La noo ema ida kois, mak sunu tenik badut iha kota nia. La noo ema ida
    kois, mak nalo tenik dahur hola malu iha kota nia. Uluk, ema maksauk nosi Babel
    nia, soi tiꞌan. Uluk, ema makfaꞌan nosi kota nia, moris furak tiꞌan. Mais sia
    tau matenek kukun, nodi beꞌur ema nosi klubun hotu-hotu iha raiklaran. Sia tau
    matenek hakneko, nodi tolek ema nosi hunun hotu-hotu iha raiklaran.
  hlt-MCSB: Hmaiim a vangnah khaw na khuiah vang voel bal mahpawh. Yulokung neh vasakung
    kah ol khaw na khuiah na ya voel bal mahpawh. Na rhunsi khuehnah lamloh namtom
    boeih a rhaithi dongah na hnoyoi rhoek te diklai hlanglen la om uh.
  xtd-NT: Ma ku koko ka luz xiti ñuu, ni xiti veꞌe. Mayo ka teku xa ku kuvaa viko
    tnundaꞌa. N‑ka xo kunuu ñayiu ñuu ijan xa n‑ka xo xeen‑i te yo n‑ka xo diko‑i
    ntaka ndatniu. Yo n‑ka xo dandaꞌu‑i dava ka ñayiu ñuñayiu, te n‑ka xo chibruju‑i‑yɨ.
  mdy-ETH: ፖዓ፥ ፖዒያ ኔ ጊዳ ሃይፓ ሴካ ፖዓዓኬ፤ ዔፒ ሃይሴያ ሃይፓ ሴካ ኔ ጊዳ ዋይዚንታዓኬ። ኔ ዓጮኮ ኮርሞ ኮርማ ዓሳ
    ዓጮ ቢያይዳ ዔርቴ ዼኤፖ ዓሶኬ፤ ኔኤኮ ማርሾና ዓሶ ቢያ ኔ ዻቢሼኔ።
  spl-spl: '@see-verse:REV.018.022'
  usp-NT: Ni jun b'welt chic tiilsaj jk'ak'al jun candil aac'l y ni jun b'welt chic
    titasaj jyoljak jun c'ulaj aj c'ulniquil aac'l. Mak awajc'ayb' ri' mas cojol jk'ijak
    chiwch juntir cristian wich ulew y xasub'a' juntir cristian wich ulew la' mak
    itz ri xab'an.
  zav-NT: Ni quech le'icho be'eni' c̱he lampara lao syodan', na' ni que yenchecho
    beṉə' so'on ḻegr lao yeḻə' gošagna', c̱hedə' notoch no ša'ach na'. Cuiayi' syoda
    c̱he beṉə' güen dilgens ca', ḻa'aṉə'əczə ḻega'aque' zɉənaque' beṉə' blao lao yežlyon'.
    Beṉə' Babilonia ca' babesə'əx̱oayague' beṉə' ža' yoguə' ṉasyon ca naquən' gwso'one'enə'.
  sgz-sgz: Una tu pokon mau sár. Kápte te lam da oskoi mul i iáu, má kaungán rung
    di han suri kila má dik mil má dik laes, ái na bokoh tili iáu ekes pala! Ái rung
    di lu huhul má di lu sirsira i iáu tungu, di tan kálámul pakta sang singin tan
    kálámul no on á naul bim, má iáu ukte agur pasi tan mát no mai kam iniat má ngorer
    uk lam di uri sápkin!
  kek-NT: Inc'a' chic ta̱ilma̱nk junak xam sa' li tenamit a'an. Ut inc'a' ajcui' ta̱abi̱k
    xya̱b xcuxeb li neque'saho' sa' xch'o̱leb sa' junak sumla̱c. Te'xc'ul chi jo'can
    xban nak eb laj c'ay li que'cuan sa' li tenamit a'an que'xnimobresi ribeb, ut
    riq'uin li tu̱lac que'xba̱nu, que'xbalak'i chixjunileb li tenamit.—
  blz-NT: Ka' baangna boloak sianmo tarang na ko'oom, ka' wurungna wiwine tia moro'one
    men mosuo' sianmo rongoron na ko'oom. Miaan men mobalu-baluk iya'a tongaan tuu'
    na tano' balaki', ka' tia duuduuwup i koo mangakali giigii' lipu' na tano' balaki'.”
  poe-NT: Í tsꞌinkaséyanxínhya xrohi kuènte ninkehó lámpara la kja̱xin í tsienhya
    sín tsꞌixin kia tso̱te̱he chojni ntiha. Tí sín kꞌuékjinchekji nkehe ntiha la imá
    kꞌuékꞌe̱to̱an kuènte chjasintajni la tí sín kꞌuékjichꞌiyehe tí sín siín chjasintajni
    la kꞌuékjichꞌe sín jínahya, kꞌuédkjinchexro̱a̱n sín.
  san-TAM: 'தீ³பஸ்யாபி ப்ரபா⁴ தத்³வத் புந ர்ந த்³ரக்ஷ்யதே த்வயி| ந கந்யாவரயோ​: ஸ²ப்³த³​:
    புந​: ஸம்ʼஸ்²ரோஷ்யதே த்வயி| யஸ்மாந்முக்²யா​: ப்ருʼதி²வ்யா யே வணிஜஸ்தே(அ)ப⁴வந்
    தவ| யஸ்மாச்ச ஜாதய​: ஸர்வ்வா மோஹிதாஸ்தவ மாயயா|'
  cof-NT: Tsenonan itochunae tie. Tinantiya casalailaituchunae tie. Jerale tote necosio
    quiminla tala jun pueblobi chuminlari fe mantá tanla joe tie. Yala pone quicachi
    jerale tobi chuminlaca encanalaquinae tie. Jun tenchi tsanque casticailaichunae
    tie.
  srm-NT: Faja an o dë ta sëndë a i möön tu. Nöö fa wan womi ku ën njunjun mujëë bi
    ta fan suti ku deseei dë, ma di fan dë an o dë u jei a i möön e. Fa i bi sai dë,
    nöö dee sëmbë dee bi ta sei soni a i, de bi dë gaan hebi sëmbë u goonliba. Hii
    nasiön sëmbë u goonliba tuu i bi ta dööngö ta hai ta tja ko a i dë ku dee gaan
    tofu fii, ku dee ganjan fii, ta poi de ta kaba a sösö.
  qvs-NT: Chay llaktapi manana niman suk lampara lusichikunkanachu. Manana nima funsia
    fiesta bullakunata uyarinkasapanachu. Chay llaktapi rantikuk runakuna tukuy allpapi
    rantikuk runakunamanta ashwan kullkiyuk karkansapa. Chayrayku tukuy allpapi kawsak
    runakunata ñakachishpa llullachirkansapa.
  zca-NT: No nayotra' ne men ni xtu ki lol, mbaino ni nayora' gon men, chi xa' nzhak
    jwandang che'n, kun una' xa' gak tsa' xa', porke rë men che'nal xa' mile' xbi'
    lol, ngok rë xa' más tsak dub lo yizhyuo. No kun yalbruj che'nal, mikidel rë men,
    xa' nzë kwantsa rë lazh men,
  cbc-NT: Tunu bairoa jĩcã ũno jĩñaworica caʉ̃busuworije ũnie cʉ̃ã bauetigaro ti macãrẽ.
    Tunu bairoa na cawãmojiyari rʉ̃mʉ caãno na caboserʉ̃mʉ qũẽnoawaja ãninucũataje
    ũnie cʉ̃ã ocajonemoetigaro. Nipetiro ti macã macããna na caʉseanimiataje manigaro
    yua. Ti macã macããna nuniwapatari majã ati yepa macããna catutuarã majũ caãnimirĩcãrã
    na caãnimiatacʉ̃ãrẽ, ti macã yasicoagaro. Na pʉame roro majũ camasãrẽ na ĩtoepewã.
    Ati yepa macãã poari nipetiro camasã poarire carorije na camasĩrĩjẽ mena na ĩtoepewã.
    Bairi ti macã macããnarẽ na reyami Dios yua,” ĩ bʉsʉwĩ ángel.
  qxo-NT: Pipis manana captin manam chiuchicunapis atsicyanganatsu. Y mananam casacuy
    fiestapis canganatsu. Babilonia marcachö negocianticuna gellënincunawan pasaypa
    poderösu tucuyaptinpis tsaynömi marcancuna ushacanga. Brüjucuna carnin maytsay
    runacunata engañayanganpitam tsaynö ushacanga.
  mox-mox: Ta ge taha tuta wese odamu edi simatala nasimatala ʼiuya. Ta wese gebu
    tovaqi mevavinedi be meʼolotodi bonadi qaiqaiawana naʼifoqe ʼiuyega. Vonahaqiaqi,
    eu tovegimwaneavo bwaʼobwaʼo ana tovegimwaneavo qabudi iveqidua vaʼinedi, ta wese
    eu luʼafoʼa ʼinega diʼwe qabudi ana totoayavo iuʼavedi.
  kew-kew: Goa pua lam kolo memena paare go adaare-para wala meda mada naroalia. Goa
    pua ona aa lapo page rumaatalo palipide raburi nipuna rome agaa meda mada nalalapalimi.
    Abade nena mone yoto mi aanu pirisimide raburi gore go su rayona nimu mudu pirisimide.
    Go rabu abade nena romo malumumi neme su amaa piri onaa rado radonu makiraside
    sa.
  dww-dww: Be kodam yananama nam airaḡan nopome e yana munaḡa. Be nam matakopa soidima
    ḡarome ta tubuḡa munaḡa. Tam am bisnisma banegidima taudi boni dobu babadidima
    dosidima. Be tam am muraḡe dobu banegidima matabudi kuyai doka waigewedina.
  twi-ASANTE: Kanea hann renhyerɛn wɔ wo mu bio. Wɔrente ayeforɔkunu ne ayeforɔyere
    nne wɔ wo mu bio. Wʼadwadifoɔ yɛ ewiase mu nnipa titire. Na wɔde wo ntafowayie
    adaadaa aman nyinaa.
  aoj-aoj: Ileliꞌw lami ina atiasi ataꞌ mogalaꞌ mope wambel ambalemba wapani, aꞌowaꞌ.
    Eaꞌ malogol aman anamba naꞌi nogasoꞌ nemataꞌwi eaꞌ malogol nemataꞌwi kwaꞌi kogasoꞌ
    amani, ipaꞌ ina atiasi ataꞌ pemeꞌ esis wambel ambalemba wapani, aꞌ owaꞌ. Fowaꞌ
    epes wambel ambalembaisi bisnis sapomas sape dambesi itapasi. Eaꞌ esis wambel
    ambalemba sambasoꞌma epes misiꞌah hiasi ma ufial basoꞌamunai naninani siꞌi sagandomboma
    nematawanai.
  cbv-cbv: Caán tʉ́tchi ã jwʉ́ʉb yeh iigcán niít. Téihya chéonit, ĩ wẽi wéheatjibʉt
    ã jwʉ́ʉb laihcan niít. Caán tʉ́tchidih moón bií déedih jíib chãj jibnit biíh tʉ́tchinadih
    moondíh ĩ en ñinahat tʉ́ʉtʉp be. Pánih en ñinahat tʉ́ʉtnit, Diosdih ĩ náahcat
    pínah niijná, queétdih ĩ yéejanap be”, ángel ã niijíp be.
  taw-taw: Binɨb sup mɨlek nab nak pi ak tepayaŋ ma nɨgɨnɨgabal agak. Bin bɨ dun agɨl
    agɨnɨgabal, takaw ak nab nak pi ak ma yenɨgab agak. Bɨ nad sɨkim gɨpal okok, kɨli
    ned bɨawl yɨbɨl mɨdebal agak. Pen kuj gɨl yepɨs agɨl ge, binɨb man okok mɨdupsek
    nep kɨdek gɨpal agak. Anɨb ak tek, taun Babilon pɨsnep kul gup agak.
  jic-NT: Ma yam jus cümüjǘ jipj nt'a quinam. Niyom, locopyas, ma ca mwayim jipj
    nt'a quinam. Vender lajay jipj nt'a tapatjá, pajal noypan waytsja nosis nt'a 'in
    lacasana way, t'emel pülücj jatatsja mpes; nin tulucj ca nsem quinam. Püna diablo
    cyapj tjep'ya'sa malala la tjejay, ne jipj yus tsyawiltsja gentas nosis nt'a.
    Nin tulucj ca nsem quinam”, nin tjevele ángel jas tjiyocj Babilonia lal.
  zap-NT: No nunkre ykaadetre bnii wa, ni dooy tsuudetre wa; porke yra xpén de ne
    wkaa gwtoo wa, laa men nak ne mazre waknondee ydendxee gyëzlyu porke wkade de
    mén ne nuu ydendxee gyëzlyu kon xgyelebruj de.
  wer-wer: Ka pöökaan es rampe newes kaalak ëwa naën ëëpnaat. Öngre omp yaëën ipre
    kër yemangka pötenta itnaangkan. Ngaantak ka pöökë omën monere urömatëën ya yamëngkaurö
    yangerakë kaö sak wakaimaurö. Ën ka pöökaan naröak kempre tëptëp wak yeem omën
    muntaröen morök elmëeimaurö.
  ipi-ipi: '@see-verse:REV.018.022'
  qul-NT: Lamparapaj c'anchaynin jayc'ajpas c'anchankañachu. Casarajcunapaj fiestancunapi
    cusicuycunapas manaña uyariconkachu, negocio ruwajniyquicuna atiyniyoj carkancu
    chaywanpas, laykacuyniyquiwan tucuy nacioncunata engañarkanqui chaywanpas.”
  tnc-tnc: I'suᵽakajaoka jia yaaboabaraka torã ima aᵽekurioka yaaboabaraka imabesarãka.
    Suᵽabatirã jĩjimaka ᵽitañi'awa'ri nimarijayua imabesarãka mae. Mija ã'mitiᵽe Babiloniawejeakarã.
    Ritatojo wejeareka imabayurã bo'ibajirã waruamarã mijakarã imakoᵽeraᵽe. Mija ye'oaᵽi
    ritatojo wejeareka imarãte mija ᵽakiraᵽe mija waruaka takaja nayaᵽatiyaokaro'si.
    Suᵽa imarĩ Tuᵽarãte jiyiᵽuᵽayeebeyurã najaraᵽe.
  ter-NT: Kúteanemaka uhápu'ine yúku kouhápu'ikopeti, áko'onemakamoya, koane emo'u
    noívu yoko noíva. Enepohikone kaváneti ovâti neko pitivóko yanekôyoke, koati hána'iti
    iríku ya uhá koeti po'ínuhiko kaváneti yara kúveu mêum. Enepone xâne ovâti neko
    pitivóko, koésayu'ixo heú koeti po'ínuhiko xâne yara kúveu mêum. Koati vo'oku
    ikálisokeovo yoko îrikuxea kutí'inoke itokónoti uhá koeti xâne yara kúveu mêum,
    koêkuti poké'e óvohikoku. Ehane íyokeovahiko ne kixóvoku yoko ikútipasikeovahiko
    kixoku itúkeovo.
  bmr-NT: bu ɨco achɨcɨnɨhicano cɨɨjɨgaimecuno ɨfuvusucuujitɨhi, bu ufucuro ɨɨvɨ guubuvusucuujitɨno
    taabava jɨɨbaimo masino icano, dinaajemɨnaa sihidɨ ejeevamo paryɨ jiinɨje miyamɨnaaco
    dihapichuneri abañɨhicaumaño.
  fuf-fuf: Awa kadi ndaygu lampu jalbataa e maa hande kadi, hawa ƴettuɗo e ƴettaaɗo
    nanetaake hande kadi. Ko fii hari ko njulaaɓe maa ɓen woni tedduɓe ɓen ka leydi,
    awa kadi leƴƴi ɗin fow faljirii sabu mbilankaaku maa ngun!
  bhl-bhl: Yongom dong so mak ailinba kele te. Kunum waneng debele debele kemin kukuw
    banimei, kais yemkalel ikalem weng bokole bokole kemin weng akal atin kuw banime
    te. Feinka! Sua e, kom wemin eisneng alwol keko, tum win on kisol fian mak kulabomi,
    alenaliw kunum i kawin dim kaleem wiin so auk so kamok ke alenaliw te. Kebiliwi,
    ku abiil fe kawin fe aneng aneng angom biim kawtiw alik alik ilo tamam bis meliw
    kemin beem deiw dasuw fimdi famde keyembomi, alenalew te.
  ons-ons: Lam mane laweki, qelaŋane ge koso mi kaikene. Ŋei mane ŋanominerop me ŋerep
    mane ŋaonerop zokiokitenane don tenik etne, ge koso mi desikene. Geŋane bisnis
    ŋeikopŋone eŋe Zonomne kakapa, eŋe korop kepe baŋem ŋei waom ge arimami, pakimo
    ge mosop isisiŋonerop yewaŋo kepe baŋem ŋei ŋerep korop isiongone!”
  con-NTPO: Toya'caen tuño, ramparia'qque queni ccase chanjuña'bi. Minguite'qque tsandie
    pushe'jepa avujatsse queni ccase fiestaeña'bi. Queni'su chavaemba ganasundeccuja
    poi ande'su ganasundeccuma ti'tsse'tsse gana'fa. Queni'su afopa'cho corangadeccuja
    poi ande'su aindeccuma afopoemba qqueña'fa.
  ghs-ghs: Ma dzongi teei bamu ota baiburomi teei oho dzadza mooraqu ma ota abi ma
    atapa bamu qesa naatemi oho qaki biranataqu, baamunipamu! Oho neta abi ttuma ma
    quruma samaneke saridzeqi pisinisiho maikhameto naatemi nagapa oi oho isakita
    ttoka ma haba samaneho abi kitto biire baaoraimi oho kabira naate oorai.
  peg-peg: ନି ବିତ୍ରେ ଆରେ ଇନାୱାଡ଼ାଂ ପା ଅଜଡ଼୍‌ କାଚା ଆଉତ୍‌, ନଲେ ବିବାଦାଙ୍ଗ୍‌ଣେନ୍‌ ଗାଡ଼୍‌ଚେ
    ସବଦ୍‌ ନି ବିତ୍ରେ ଆରେ ଇନାୱାଡ଼ାଂ ପା ୱେନ୍‌ୟାଉତ୍‌, ଇନେକିଦେଂକି ନି ବେପ୍‌ରିୟାର୍‌ ପୁର୍ତିତ
    ଗାଜା ସାକ୍ତିକାଟାକାର୍‌ ଆଜ଼ି ମାଚାର୍‌, ନି ମାୟାତ ହୁକେ ଏନ୍‌ ପୁର୍ତିନି ସବୁ ଜାତିରିଂ ବୁଲ୍‌କାୟ୍‌
    କିଜ଼ି ଇଡ଼୍‌ଜି ମାଚାୟ୍‌ ।”
  txu-NT: Nhym ngônhpôkdjwỳ me akurwỳ kêtkumrẽx. Nhỹnh ne me akam ngônh pôk 'õ godja
    me akurwỳ? Ne me keketdjwỳ mar kêt ne. Nhỹnh ne me'õ ajbir abenwỳr mõr ny got
    kĩnhkumrẽx ne kute abenmã kabẽn ne keketmã? Arỳm kêtkumrẽx. Me akam me kute nêkrêxo
    ba djwỳnh ne pyka kunĩkôt me kuràm õ nêkrêx rũnh ne. Ga arỳm apỹnh me ba djàri
    me kunĩ noo akuno. Nã gãm adjukaneo me noo akuno nhym arỳm pãnh Metĩndjwỳnh prĩne
    ajo ajkẽ, ane. Nãm ã kadjy mrãnh djwỳnh ane.
  eng-WEBU: The light of a lamp will shine no more at all in you. The voice of the
    bridegroom and of the bride will be heard no more at all in you, for your merchants
    were the princes of the earth; for with your sorcery all the nations were deceived.
  gnw-NT: Jae ramiño vi ndarau ye ma jendɨ joco pe mechero. Jae ramiño vi ndarau ye
    ma quía umenda joco pe. Echa'ã umaemee vae joco pe yugüɨreco vae reta uyembutuichacase
    ĩru vae reta pe. Ẽrei Babilonia pegua reta umbɨtavɨ opaete ɨvɨ pegua reta paye
    reta uyapo vae pe —jei.
  mux-mux: Nu koleana alsupa kam-kamu tepi-llam pa naa temba. Yi te ambu liimba mola
    ambu te yi pumbandu ung nilimele mele nu koleana alsuku kam-kamu naa piliingí.
    Ui nunga méle taropu turing yima koleamanga pali yi-kamakoma muluring. Nu-ni ma-koleana
    yambuma pali ambu-kupuna mélema gólu toku kundi toku sirinu akili-ni yambuma-ni
    ulu-kis pulele tiring.
  maj-NT: Najmi ta̱ ts'i̱ín ndzjehen ndaha nku nd'í a̱ya ni̱yátéhe̱ ko̱ najmi ta̱
    ku̱i̱nú'yáha s'í kju̱a̱bixan. B'a̱ ka̱ma ta̱ ndaha tsa já tiyanta̱ xi tjín yo̱
    kama já k'aku̱ a̱jihi̱n xu̱ta̱ xi tjín ko̱ tj'e xi maha̱ ts'ana̱cha̱ko̱ho̱ ra̱
    ngayjee̱ na̱xi̱nantá xi tjín.
  bkq-NT: Ânguy lâpeba ise tarâ xidadâ oday. Lamparina ehobanâni lâpeba ise awâtârâ.
    Âwynsaundo, salokuzenomo modo warâ ipa ise awâtârâ ohogüinrin-em. Târâ âdydo imeom
    vende ienipyry modo ton-honremo; kurâdo takaze kehoem âdutulymo. Kurâdo idânârâ
    âtâ anano modo inakanhe amidylymo tientuo, adiendysemo lâpylâ myara. Âwenwenrymogue
    keankâ idânârâ mâenokudylymo — kely keankâ.
  kue-kue: Ken-lam suwarata ene mina aglketa ambuglange sinan kankraglkwa. Ana yagl
    ambu kor bogl inaglkwa nunguno embriye ene mina aglketa dimbi pirkraglkwa. Okuna
    ene yombanma taragl mere ake ne topo bogl i-i erikwa yomba ye makandle yomba kande
    meglkwa. Ene nimbine kinde di yomba koglkoglo i-toro tenga.
  cot-NT: Aatoquea itsivojitajiritsi tsivorentsi aviatimpaqui. Aisa aatoquea iquemimajitajiritsi
    aviatimpaqui iriaqueraca manquigatanquitsica aisa imanquigare. Iroorijite yanaajencajiavetaca
    quepatsipaequi jocantantajiatsica guintenitantajiavequempica. Pamatavimatavivaequeriquea
    maasano quepatsipaequitica pimatsitantigueti.
  bnp-bnp: A nipara i uka ma ge parai tabu ioe. A lohona bakovi a ngatavine ru parangi
    karaba i uka ma ni gi longo tabu pololilo vomu. E huriki a bakovi vomu ni habi
    a maki ni kona, ri dagi hateka ne huriki lobo na malala, o tami e huriki lobo
    na malala na muto vomu.
  apn-NT: '@see-verse:REV.018.022'
  ctp-NT: kwiꞌ ja xuꞌwi ꞌa xaa tuꞌwa naꞌan tyi neꞌ kichen, ja kanen ꞌa chkwiꞌ yu kuneꞌ
    bra nu tka mjwi ti kwilyoꞌo neꞌ. Ti sꞌni, tyukwi ñaꞌaan chalyuu ja yuꞌwi nu kuliyaꞌ
    sa ñaꞌan nu ngwa kuliyaꞌ wan neꞌ kichen kwa, chunꞌ wa mñi lyoꞌo wan ꞌin kaꞌan
    ꞌa nten chalyuu, chaꞌ tnun ꞌa chaꞌ taꞌá nchka ꞌwan, ndukwin wan.
  opm-opm: Ama ap mutuh oh tanggam hashe it ti na wamtiprimuro. Kuu han gosdatperhan
    kuumi asar meng saripti menghe it ti na amratiprimuro. Rih mama ap mutuh maire
    tamohopti han ihir kasip han hama ire hrepnong mat papteshemuro. Ama ap mutuh
    ihirdapat mong mong gonsi ihirnong mareip deipti ohe tan mara danong amareip deishemuro.
    Ihashe ap mutuh oh gin eimat timbas matipramuro ringop.
  bvr-bvr: Gala barra barrwa lam (lamp) gu-rro gu-ji gun-gata rrawa. Gala barra barrwa
    an-yawarriny jiny-ma jin-nigipa gama rrapa minypa wurra gama gorlk aburr-galiya
    burrwa minypa aburr-borrmunga aburr-worlworlchinga aburr-weya, wurra gun-nyagara.
    Ngardawa birripa aburr-gata gubu-menga aburr-workiyana gun-bulapalawa gorlk rrapa
    gubu-ganyja gurda nggula aburr-workiyana, birripa aburr-welangga wana aburr-ni
    gun-nardiya rrawa, rrapa gu-gata wenga wurra gama gorlk nginyipa burr-yolkaja,
    aburr-lijiwarriyana, jimarna nginyipa n-dimarra gun-nerra gun-gata birripa gubu-borrwurra
    jimarna gun-molamola.
  zad-NT: Bich bi beeni' c̱he yi' kandil gat' lawinna', ni bich bi lṉi c̱he wishagna'
    gat' lawinna'. Ḻa' beṉ'ka' bet' bde bi de c̱heyin lawinna' gokgake' beṉ' choo
    beṉ' xen yell-lioni, na' beṉ' Babilóniaka' wxiye'lengake' yeḻ' willa' c̱he'ka'
    yog' beṉ' lle' yell-lioni.
  aso-aso: Idoꞌ lamuꞌmi liviꞌ labanaꞌve nesi nene geikuꞌ livoo mo ma ningamilisave.
    Idoꞌ veneꞌ alu hizaaꞌ veneꞌ daaꞌ niigi ngolize izi nama gaha nilavo noloꞌve geikuꞌ
    nene minivoo ma gilamilisanako mo osuꞌ loloseive. Nene nanitekumuꞌ ve. Geitatiꞌ
    bisinisi igaꞌ ave nene misubo lingela minave ngivileꞌ igi eveneꞌ naba liliꞌ aniꞌ
    nenako nemukisi idoꞌ eveneꞌ do goloso o-ngedaaꞌ monovoka golosodunuꞌ eveneꞌ zuho
    ato atoꞌ nene goꞌine izo ngeleꞌmize gopo aineꞌ nenako nemukisi nene simeꞌ nalosane.
  uli-uli: Tayor fael sew le sibe chil wiri werel habulbul mo irem. Towol yor loh
    yalor chol gubulul habulupoy le sibe chil ma rongrong mo irem. Chol chuway kala
    lom ila ir mele ye palleng igeger mo lal faileng le. Iwe ngo hosa kacheprar panger
    yarmat lal faileng le irel folus kala yam!”
  nin-NT: Uru ku ingba nu uru u si taka la nu umi muwa zizo hen. A si taka sarr wo
    ukorr ku unuru tuku ayamba nggo garr ahe̱he̱ nu ùwà ku zizo hen. Abi gri iki ire
    ba ni igbu wanggo aba yo a si ankpinkpi mri anishirr ba ni ingbingbru yi. Uwa
    i re anishirr ba wemi na aseki ka nggo ùwà i na ka.
  acu-NT: '@see-verse:REV.018.022'
  cak-WNT: Majun chic c'a k'ak' riche (rixin) nisakirisan ri xtitz'etetej ta chupan
    ri tinamit ri'. Ma xtac'axatej ta chic c'a chuka' chi c'o ta jun c'ulanen nibanatej.
    Ruma ri nima'k tak c'ayinel ri xec'oje' chiri' nima'k xquina' qui'. Y chuka' ruma
    ri itz ri xeban chiri', xek'olotej c'a quinojel ri winek ri yec'o chuwech ri ruwach'ulef.
  ebk-ebk: Maidtu poros munpaspaskud as uray usa ay pingki, ya maid us madmadngor
    as kalen chi chumuyas ya nan maichuyas. Chatona nan chusan nan Babilonia, tay
    nan chiyuycha nigusyante hid-i at chicha nan kafiaknangan ya katorayan asna's
    luta. Nan am-in ay nasyon asna's luta at naallilawcha babaen as nan nunsarsaromangkaancha.
  spa-PDDPT: ¡Que de ningún modo alumbre en ti luz de lámpara! ¡Y que de ningún modo
    sea escuchada en ti voz de novio y de novia! Porque tus mercaderes eran los magnates
    de la tierra, y todas las naciones fueron engañadas con tu hechicería.
  ruf-ruf: Na ghumwanga ghwe chitasa ng'aghutsakoneka keli kuna ghweghwe, na lukenze
    mne chihungo che ukukwela ng'alutsohulikighwa keli bae kuna ghweghwe. Wachuutsi
    wako tsawakala na ngupfu kubita iwanu wose muisi, na uhawi wako utsibugha isi
    tsose itsili muisi!”
  gun-gun: Ndea py naexakãvei ma 'rã tataendy, omenda ta va'e kuery ayvu voi noenduavei
    'rã. Ndevy mba'emo ovende va'e ma yvateve ikuai va'ekue yvy re, mba'eta yvy regua
    kuery ha'e javi rembotavypa va'ekue nemba'evykya py.
  agu-BL: Qui't txekun jun k'ak' nka luz le jun tnuma'tz sbne' opon tunintz. Cya'l
    baje't e'chk tzatzi'n chi e'chk tzatzi'n yi na bajij yi na chume' jun lmuj aj
    umle'n. Na ja el cu'n jun tnuma'tz swutz, tan paj yi mbi cu'n e' banak cyakil
    yi e' aj negos, yi ocnake' tan chisuble'n cyakil jilwutz wunak bene'n tzi'n wi
    munt tan yi cyetz cyajtza'kl yi chin cachi' nin.
  isn-isn: Uwelu wa ntala shaukumileka mukate akwe. Loli lang'wa Bwana numugoha bibi
    numusungu niawinga shayukigigwa hangi mukole nako, indogoelyo asuluja ako aeakulu
    ihe, hange amaha, akongewe kuulogi.
  ilo-ULB: Awanton a pulos ti agraniag nga uray ania a pagsilawan kenka. Awanton a
    pulos ti mangngeg a timek iti nobyo ken iti nobya kenka, ta dagiti agtagtagilakom
    ket isuda dagiti prinsipe iti daga, ken ti pagilian ket naalilaw babaen kadagiti
    panagsalamangkam.
  pir-NT: Ne ti maca buhrio cuñariro saha ne ijisi. Sa ye omoca dʉhtena mʉsa bucue
    yahuducuriro saha pari turi ne acaro tisi. Ti maca cjãna mʉsa doeri cjẽne duana,
    dúna gʉ̃hʉ apequina yʉhdʉoro cʉomedi mʉsa. Sa yena yayia masare ujuayequina yero
    saha yena ijipihtiro cjẽnare mehori mʉsa. Mʉsa sa yerire ihña mariañe, Cohãcjʉ̃
    pehere cahmedari masa, nidi tutuariquiro angel.
  anv-NT: Ne yɛ́ bií uma ntó geŋgbɔgé ɛtúlékáŋ gegɛ́nege sé wyɛɛ́. Yɛ́ ɛpaá
    neba muú áwuú sé wyɛɛ́. Bɔɔ́ bií abi ákɛne gese ne abɔ álu bɔɔ́ abi áŋea
    gemɛ fa mme yina, ne bɔɔ́ megyaá bií abwɔlé malɔ́ mme mako ne depɔré megyaá
    bwɔ́.”
  sab-NT: Ni jichra be gwadenga dare una ege, ni kwian be mo jwen chuia ollade dare
    una ege. Kwian lle chbadanga ulita kledu toi una Babiloniage ama chegu ma kweri
    kwian lle chbadanga nga na ulitamuge, agwa nege ama kle ji chuge daga ngwale.
    Kwian una Babiloniamu kwian nga na ulitamu anblitu ngwale geru me nodi, ama kwian
    ta gbu age me no dolla Satanás kirallaske daba na gbe jiske. E giti ama ulita
    kle ji chuge tirare.” Lle boanga Chube alin kechuga mliu bleske gerudu ene ulita
    una Babilonia giti.
  tmd-tmd: Nöbö mö hötɨkö mila taun diba mibɨl aku iswob nugweñɨm. Nöbö mö nölaŋ pön,
    wahax pön, reñɨm. Sɨm rɨmɨdöi nöbö nagö bla, mögörɨb adadö piaku piaku hörɨrör
    nöbö dib ödöriö mɨdmɨdöia. Nöbö mö nagö kɨj rön, inakmönö hörön rɨm, nöbö mö mögörɨb
    adadö piaku piaku nugwön magalɨg mai duön mag aliö akuyöbö algör ör rɨ gwogwam
    rɨmɨdöia.
  acr-NNT: Na jinta chi ne kꞌana aqꞌ kawonik, na katataj ta chi ne kꞌana nimaqꞌij
    re kꞌulanikil. Ma e taq raj kꞌay xekꞌojiꞌ awukꞌ, e más nim ri kitaqanik che ruwachulew.
    Ruma taq ri itz xaꞌano, xesokotaj konoje taq ri tinamit che ruwachulew.
  kpg-kpg: Di maahina o di malama ga hagalee. Nia lee o nia daane mo nia ahina hai lodo
    la ga hagalee longono mai i do baahi. Au gau huihui mee la nogo kaedahi e maaloo
    nadau moomee i henuailala hagatau, gei goe gu halahalau digau henuailala gi au
    buubuu dilikai!”
  taj-taj: थेरी खाइमै नाङसल आम्रा। ओच्‍छे थेरी म्‍हाछारदेन चाङछारला काइएनोन खाइमै
    थेःआम्‍याङ्। तिग्‍दा भिसम एला व्‍यापारीगदे जम्‍बुलिङला घ्रेन घ्रेन म्‍हिगदे मुबा।
    ओच्‍छे एला तन्‍त्रमन्‍त्रसे य्‍हुल य्‍हुलला म्‍हिगदेदा ठगब लबा मुबा।
  avt-avt: Mɨt ap pɨke nanɨksiu si keiyak nanɨt wit Babilon taau. Mɨt ap pɨke nanɨmtau
    hɨm me mɨtɨk o mɨte hɨr nanɨtan. Mɨt kerek nan nesiuwe menmen kago mɨr, hɨr mɨt
    iuwe ne tɨ nerer wit wit. Yi mɨt ne wit Babilon, yi epei yari han ke mit miyapɨr
    nerer wit wit yeriuwe menmen enum me memipɨn yi yɨrɨakem.”
  cbk-cbk: El claridad del luz hende na ay arde na ciudad y el maga alegria del maga
    nuevo casao hende na ay puede oi! Antes pa el maga negociante del ciudad amo el
    maga prominente na mundo, y por causa del hechicerias de ese ciudad ya queda engañao
    todo el maga nacion na mundo!”
  uig-ARA: ھەتتا چىراغنىڭ يورۇقى سېنىڭدە قايتىدىن ھەرگىز يورۇمايدۇ، توي بولۇۋاتقان
    يىگىت-قىزنىڭ ئاۋازى سېنىڭدە قايتىدىن ھەرگىز ئاڭلانمايدۇ؛ چۈنكى سېنىڭ سودىگەرلىرىڭ
    يەر يۈزىدىكى ئەربابلار بولۇپ چىقتى، بارلىق ئەللەر سېنىڭ سېھىر-ئەپسۇنلىرىڭغا ئالداندى؛
  tuf-tuf: Lámpara oca cat pueblo ey icar búcoyra ana báreyra. Síbijin cahbara jor
    yehw̃ ojcor tew̃íc ajc cat búcoyra rahcua báreyra. Pueblo ey icar ráquinan cajca
    bahnác cuitar carin yehnjáquinro. Pueblo ey cuitar ítquinat cuicá yajquír cuitar,
    cajc istiy uw bahnaquin cayar yajáquinro.
  abx-abx: Ga'i na amaruktan utro i mga pabilu-na si mga lampara, ngan gana' na anan
    karibhungan si mga baha'o kinasal. I mga taga sunsari'i nigusyanti i pinakabantugan
    si bug'os kalibutan, kundi' agparapanlilingo dina si mga nasyon pina'agi si pagtangnga'
    si mga mara'at espirito si mga sunsari'i paghimo urusahon.
  mco-NT: Ni mɨna ti ycatɨɨcxɨpy jadüg'oc ma je Babilonia cajp. Ni mɨna ycayajmɨdohuɨpy
    jadüg'oc je xɨɨ je xondaacɨn huɨdibɨ jajtɨp co jäy ypɨcy. Oy je Babilonia ajuuybɨ
    y'adoocpɨ ajcxy anajty ooy yjamɨcjäyɨty ya naaxhuiñ, e tɨ ajcxy huin'ɨɨñ mayñaaxhuiñyjäy
    mɨɨd ajcxy brujerías.
  cpb-NT: Eero iñagaitairi riporekai pootamento. Eero iñagaitaimi paawakagaiya. Ari
    okaatapaake maawoini jiroka, tema osheki poitzipinashireyetakeri itsipasatzi atziripaini,
    oshiyawaitakawo pinkisaminthatatyeerime. Tema antawoite ishintsiwetaka ikaatzi
    yomparitapiintawetzimiri.
  aon-aon: Aria nyih lamhosih ta mare wata shutrish atin. Aria eshudok arpesh douk
    shakri shunaraum iri esheshih meh shopunek ta mare shumnekeh atin. Aria riguk
    arpesh shape shenek bisnis abrudok wabur aria sharao sabaibori utabor aria shatogur
    debeishi nyeiguhw abom shato-umeshi. Aria douk uwok. Aria eshudok arpesh shape
    abrudok wabur iri shenek anaruh subagwiruh aria shenek rohw um ihishmorim arpesh
    douk shape ihigos-morim nahobigos iri.
  hus-NT-2005: Yabich neꞌech ka tajkʼan i kʼamal ba jechéꞌ an yejcheꞌ bitsow, nibal
    más neꞌech ka achʼatmé ti tʼajnal i ajib jelti xu tʼajnal tam waꞌach i tomkixtaláb.
    Pos an nújultsik xi nújlámadhtsik tachanꞌ, jaꞌichwiꞌik xi más tumínladhtsik tʼajat
    xi waꞌach ban kʼayꞌlá ani a kʼambiyámal ejtal an atiklábtsik kʼal na kʼambixtal.
  mig-NT: Te ma̱ ndíi ncháa̱‑ga̱ nuu̱‑ro̱ jíín ndúa linterna. Te ma̱ kúni so̱'o‑ga̱‑ro̱
    ka'a̱n yii jíín ñásɨ́'ɨ́. Chi cha̱a kájaan káxi̱kó núu̱‑ro̱, cha̱a kákuñá'nu ini̱
    ñu̱yɨ́vɨ ní ka̱kuu‑de, te jíín tíñu ña̱vá'a ni̱ xndá'ú‑ro̱ ndívii ñáyɨvɨ.
  bps-bps: Na talà lêman teen di banwe ani kneng i salò. Na talà lêman linge klehew
    i dad lagi na dad libun falami sdeme. Di muna fa i dad to gal fabli too ale mgafè
    di tah tanà. Fagu di kafgawam i dad to di banwe ani, tamafgaw dad to mdà di kdee
    banwe.
  mbs-mbs: Wedad den palos menemtem te solò kidoen. Wedad den heman meg-inang te peipid
    kidoen. Impelumun se tege Babilonya so doen menge otaw egpemeligyà kidoen migpelangkaw-langkaw,
    aw doen mig-akal te kedita te otaw pineokit te pegboyo dan kandan.
  tof-tof: Zyón klaman zyón sab myamem babulan yarile marü kugupidü. Sab myamem kol
    amiógüm ne pama kainda ó müór amiógüm ne kola kaindo, ibü gyagüp sab kokean barrkrrule
    marü kugupidü. Marü sab igósidi kolae mine, zitülkus marü selbain akó bumióg pam
    ini tüpan wirri ngi pam kwarilürr, akó marü merram tulmila blaman bwób-bwób pamkolpam
    ilklió bülión yarilürr.
  cme-NT: Fitĩŋ-cecerma ka gbuo gbula. Molo sa ji tiraa waŋ cɛjãlleŋ-maama ŋ huɔŋga-na.
    Kumaŋ ciɛ ku gbuo-niɛ dumaaŋo-na, ŋ torgociraamba ciɛ ba fɛrɛ ba temma si dii
    hĩɛma-na hiere, aa ŋ piɛra nuɔmba‑i nilɛiŋa-na hiere baa ŋ isɔmma‑i.
  sus-sus: Lanpui xa naiyalanyi mu toma i xɔnyi sɔnɔn. Futi xirimae xa ɲɛlɛxin xui
    mu mɛma i xɔnyi sɔnɔn, barima i xa yulɛe nu bara findi mixi xungbee ra duniɲa,
    i bara si birin natantan i xa fe ɲaaxie saabui ra.
  pon-2006: Solahr me pahn kilang marain en lamp me pahn sensereiuk; solahr me pahn
    rong ngilen ohl kamwohd oh lih kamwohd rehmw. Noumw sounnetinet kan iei me keieu
    kehlail nan ar doadoahk nin sampah, oh ke pitihkidier aramas koaros en sampah
    omw widing kan!”
  dad-dad: Lam nẽ lalan õ bun baban to bagai so fouf. Tamo kayau yalef yalef yeya
    ait, õ bun baban to bagai wõ youf. Ogon bisnis tamo idi, teneub ganan nẽ tamo
    odug. Õ ogon idegẽya kosẽ bunem, teneub ganan udegnẽdin.
  zab-NT: Aquɨtru chúuti dxi yíany bcháa xte de bal ni rcagui láani liz de bniety
    láani ciudaqui, aquɨtru xi guelguchnaati, aquɨtru xi saati gac ruy. Irate de bɨny
    negocy xte láani ciudaqui púrpac bɨnroo gucdeb lo guɨchliu, ne ciudaqui baanni
    engany irate de naciony cun de ni quɨt illiú xtenni.
  jae-jae: Lamp ŋawê teŋ êpô aôm êtiam atom, ma sêŋô awêlagêc ŋac sênam tauŋ ŋaonda
    aŋga aômnêm êtiam atom. Biŋ tonaŋ êtap aôm sa gebe aômnêm lau-têtulu-gêŋwaga têtu
    nom ŋatau kapôêŋanô. Ma kôsau lau samuc nomŋa samob ŋa nêm biŋ beŋŋa.”
  ksd-ksd: ma pa ta birao na lamp na pupua mulai piram; ma pa da valongore mule ra
    nilai ra taulai kalama, a tutana, ba ra taulai kalama, a vavina, piram; tago kaum
    umana tena kunukul dia ga ngalangala ta ra rakarakan a gunagunan; tago di ga vagu
    pa ra lavur vuna tarai par ma kaum agagar.
  msm-NT: Wadad ogsiga no lamparahan aw wadad ogdinogon no kabibu to kumbiti. Og-ilingon
    to sikan to pagkastigu to mgo taga-Babilonia su to mgo nigusyanti duon iyan impurtanti
    no mgo otow dini to kalibutan, aw to kaotawan to kalibutan angod to nakainom to
    bobotang to sikan no siyudad.
  myk-myk: Sokinna kpɛɛngɛ ka shishiin bɛ da ga bye mu funŋɔ ni nige wɛ. Cenabun poo
    ni cenabun mujuu da ga foro nige mu funŋɔ ni wɛ. Bani mu jagipyii pʼa pye ɲiŋɛ
    ki sipyigbɔɔ. Mu siganma pʼa bi shi wu bɛɛri ɲaha wɔ.
  sbe-sbe: Lampa dawayadi taba nige se kitaꞌuyoidi kalimwai. Taba nige loheya yo waihiu
    se tawasola kalinadi se lapuꞌuyoidi kalimwai. Yababa maudoidi ta kabo se tubu
    kalimwai, matawuwuna yom taukune tamowaidi meta tamowai saesaedi tanoubu ta unai,
    iyamo se lupoidi, na yom taubalau yo kalawai kabikabidi udiyedi basileiya maudoidi
    ku lupohaidi.
  mcr-mcr: Hiqi-tä iqueqä we-huŋqe, we makuŋqä da yäŋqiyä. Ga qokä apäkä ämaŋqä kukŋuä
    ii-pqe, saqä yäpäŋgisa mäwiqä danä yäŋqiyä. Nätmatqä iiŋä iqua, tiiŋä duta kimeŋqiyä.
    Ämaqä, tqä mbqä wäuŋuä iqä iqua, qua täuŋi, ämaqä naqä, yoqä-täŋä-qua äpmamiŋuwi.
    Ga si paaqä huitaŋä-huitaŋä imäkätnä, qokä-apäkä qua eeqänäŋä iu qänaknä kipŋqä,
    quaŋgä äyä ätumiŋi.”
  cux-NT: '''Āā ntɛ́ɛ́ n''diichí yā chidɛɛvɛ yeⁿ''e lámparas yeⁿ''e yáāⁿ miiⁿ. ''Āā
    ntɛ́ɛ́ n''giindiveéⁿ yā ruido yeⁿ''e ''viicú chi diiⁿ ''iiⁿ''yāⁿ chi n''giindivaacú
