  cco-NT: Jo̱guɨ joˋ nilɨjneáˋguɨ jí̱i̱ꞌ˜ co̱o̱ˋ jɨˋ fɨˊ quíiꞌˉ, o̱ꞌguɨ ninʉ́ꞌˋguɨ
