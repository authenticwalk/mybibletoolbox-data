    dendu''ū yeⁿ''e vaadī ngaatu chi diíⁿ yā.'
  tur-YTC: Artık sende kandil ışığı parlamayacak. Artık sende güvey ve gelin sesi
    duyulmayacak. Tüccarların yeryüzünün ileri gelenleriydi. Büyücülüğünle bütün ulusları
