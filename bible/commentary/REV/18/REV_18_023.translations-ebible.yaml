verse: REV.018.023
translations:
  kpx-kpx: Ige o kemo lamebabeu bae tota atagalivebene. Isege mohohoeau mahohohi mole
    holoeveveve vaveve keu bae ulivebene. Kosealemo o kemo bisinesi vai moni baluga
    malemale keau o bahata kebia evigevei moni baluga malelu. Isi abu loboe hotomo
    vatae ata bahata lobogevege ataeau hotoeabe malu.
  okv-H: Eto amita jo ta usasa mane undukaro evekasuja eto singa te kakara te jimbari
    ta ke mane ingesora. Eto no donda na ombuto humbari embopo amo enda ta embo okokose
    avoeto no saruka ke na enda tapa embomeni kihi humbuto sapura ta pambua.”
  tbo-tbo: Lampa yayatahi apega hina gelegeleta, po tu witawine ponahi apega hina
    nonoli dobuna uyahina. Matababana dobuna tu uneunehi hipuli atapuna hi gelagonihi
    babana hai balau uyahinei tu mehipuli atapuhi hi koyamehi.
  mal-C: ഒരു ദീപവും ഇനി നിന്നിൽ ജ്വലിക്കുകയില്ല. വധൂവരന്മാരുടെ ഉല്ലാസഘോഷം ഇനി നിന്നിൽ
    കേൾക്കുകയില്ല. നിന്റെ വ്യാപാരികൾ ഭൂമിയിലെ പ്രധാനികളായിരുന്നു. ആഭിചാരത്താൽ നീ സകലജനതയെയും
    വഞ്ചിച്ചിരുന്നു.
  grc-SR: καὶ φῶς λύχνου οὐ μὴ φανῇ ἐν σοὶ ἔτι, καὶ φωνὴ νυμφίου καὶ νύμφης οὐ μὴ
    ἀκουσθῇ ἐν σοὶ ἔτι· ὅτι οἱ ἔμποροί σου ἦσαν οἱ μεγιστᾶνες τῆς γῆς· ὅτι ἐν τῇ φαρμακείᾳ
    σου ἐπλανήθησαν πάντα τὰ ἔθνη.
  bgc-bgc: अर दीवै का चाँदणा फेर कदे भी तेरे म्ह न्ही चमकैगा, अर बन्दड़ा-बन्दड़ी का
    शब्द फेर कदे भी तन्नै सुणाई न्ही देवैगा, क्यूँके तेरे व्यापारी धरती के प्रधान
    थे, अर तेरे जादू-टूणे तै सारी जात भकाई गई थी।
  khz-khz: Nenai lamepa maekara ati mapia waewai. Vegarawa valigu maruna e garena
    karora ta maki nenai ati mapia kamonagi-waira. Goi na gau gevoi-agirana talimara
    e tanopara aonai ira talima kamura. Goi gemu megamega kalarana tanopara irauirau
    maparara ovailearato.
  deu-TKW: Und kein Leuchter soll mehr in dir scheinen, und kein Jubel von Bräutigam
    und Braut mehr in dir vernommen werden, du, deren Kaufleute waren die Großen der
    Erde, weil durch deinen Zauber alle Nationen berückt wurden;
  zsr-NT: Cutur uzeníꞌ lu yödz naꞌ nitú guiꞌ, len cutu yön niꞌ chiꞌë bönniꞌ utság
    nëꞌë, len clëg chiꞌibiꞌ biꞌi ngul utság naꞌbiꞌ. Cni gac zal‑laꞌ nacliꞌ blau, lbiꞌiliꞌ
    ráꞌuliꞌ len rútiꞌliꞌ lu yödz ni, len gzxiꞌ yéꞌiliꞌ bunách gdutë yödzlyú len yöl‑laꞌ
    udzáꞌ queëliꞌ.
  lin-lin: Mwinda ekopela lisusu te kati na yo, mpe mongongo ya mobali mpe mwasi oyo
    bawuti kobalana ekoyokana lisusu te kati na yo. Makambo wana nyonso ekosalema,
    pamba te bato na yo ya mombongo bazalaki bato na nguya ya mokili. Okosaki bato
    ya bikolo nyonso na nzela ya maji na yo.
  hns-NT: Raat me ekko tjieraag na bariega, aur biaah ke nauta kabhie na manaawal
    djaaiga. Oe sahar ke mahaadjan log doenia ke oeppar barkwa khelke baimaanie karat
    raha aur oe sahar waalan djaatie log se odjhaai karat raha.
  noa-E: “Pʉʉta jãgbarm chan mʉg atag pawiajã pʉ ee õtdaudam phuu dʉnʉmjã ooba, ni
    õor jua pʉʉrwai onee serereu aajerr iekjã ũrbam. Pʉ eem nem jua paraam khʉʉnan,
    chadcha mʉg durr gaai chi jua thierrnaan ajim. Maimua pʉchdëujã pua durrpierram
    khʉʉn sĩi khũgur wai sĩejim, pʉchdëu nem khaigba wau simta õrau khaugbam gaaimua.
    Pari mag sĩerrta, ya pʉʉn chadchata eegar pabaadëmgui” ajim.
  eng-EMTV: And the light of a lamp shall by no means shine in you anymore, and the
    voice of bridegroom and of a bride shall by no means be heard in you anymore.
    For your merchants were the magnates of the earth, for by your sorcery all the
    nations were deceived.
  mib-NT: Te ni ɨɨn lámpara ma sáha ga jeē cúndijin nuū rō. Te ni ma cúni sōho ga
    i vico jeē cácusɨɨ̄ ni ñahan tēe nándāha mēhñu ró. Te ñayuu ní cajeen ni caxīcó
    nuū rō, ni cacujéhnu ndasɨ́ i ini ñayɨ̄vɨ́. Te ni stahú ró ñayuu tācá nación jiín
    jniñu tasɨ́ jíín jniñu mágica. Achí ndajéhé un.
  lif-NT2: खे़ने़ॽओ याम्‍मो आप्‍फाल्‍ले़आङ् सेमि मे़ओःत्‍ने़न्‍लो, हे़क्‍क्‍याङ् सिसामेःत्
    नु नालिसाङ्‌ङिल्‍ले़ खुन्‍छिॽ इक्‍लाःन्‍नाङ् खे़ने़ॽओ याम्‍मो आप्‍फाल्‍ले़आङ्
    खे़म् मे़दे़त्‍ने़न्‍लो॥ खे़ने़ॽ के़ले़ङ्‌हङ्‌बाहाॽग इक्‍सादिङ् खाम्‍बेःक्‍मो
    मुक्‍साम्‍साबा नु के़इङ्‌बा के़धुम्‍बाहाॽ मे़वये़, हे़क्‍क्‍याङ् खे़ने़ॽ फे़न्‍साम्
    मुन्‍धुम्‍लाम् इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् मे़न्‍छाम् सुवाङ्‌हाॽ इङ्‌गे़ले़क्‍तुसिरो॥
  xnj-xnj: Lumuli lwa hahi lulangasa lepi kavili mugati mwaku ng'o, lwami lwa mkolo
    ndowa na mgegewa ndowa luyuwanika lepi kavili mugati mwaku ng'o. Vevigulisa na
    kugula vavi na makakala ga pamulima. Na kwa uhavi waku uvayagisi vandu va milima
    yoha!”
  mmx-mmx: Di noxo ven kaka bok ba losoosoo at lababao do xeneng at nom lemenemen,
    la di noxo ronga bok ba teepang amomo at teloklox epot maxat. La luvuttadi apnovos
    me go nedi diga lolos aleng keneng at lavatbung menemen axap, la diga sak tup
    mi limixin at lara menemen axap mumu mun lengkot at lemenemen (magic) digak lox
    i.
  cbr-NT: '@see-verse:REV.018.022'
  tee-NT: Jantu tavanan catimapulhcu ju anch tu'u' maclhcu. Nin yuchi ni cak'asmatcalh
    ju anch ju ixchivinti'an ju na talack'achan ni va anca' tamak'axt'ok'a. Chunch
    cajuna' mas xalack'ajin ixtajunita ju sa'ast'anin ju anch lak'achak'an. Chai tachi
    chun ju lapanacni ju tat'ajun ixlhilacaputs'un ju lacamunutpa' alacpu'okxchok'olh
    la'ix'alhicujnut.
  eng-LSV: and light of a lamp may not shine at all in you anymore; and voice of bridegroom
    and of bride may not be heard at all in you anymore; because your merchants were
    the great ones of the earth, because all the nations were led astray in your sorcery,
  cak-NT: Man jun chic luz xtitz'etetaj ri nuya' sakil che ri tenemit. Man jun chic
    c'ulubic xtic'oxex. Roma chiri' xec'ue-wi ri más nimalaj tak c'ayinel. Y chuka'
    chiri' xe'an-wi engañar conojel naciones ri jec'o chech-ulef riq'uin ri itzibel.
  pah-NT: Nombokojahua'javi tuhẽ ti lamparina pecidadeuhu pe nehẽ. Nahembirekoa'javi
    ti g̃a pecidadeuhu pe nehẽ. Norohenduva'javi tuhẽ ti ore g̃a pecidadeuhu pe nehẽ.
    Nahã ti tiruahũ pe me nehẽ. Kiroki g̃a oma'ẽ mbatera pecidadeuhu pe – g̃ahã ko
    jukwahave'g̃a yvya koty ikwehe. Pejipajivo pe g̃agwyripeve'g̃a moandyandyipavi,
    ei Tupana'gapyrive'ga Babilôniapeve'g̃a pe.
  sja-NT: Pɨchi jãde lámpara ɨ̃daadak'aa pait'ee. Miak'ãipata fiestade pedee o-ĩa
    ũridak'aa pait'ee. Ma jõma wẽpait'ee, pɨchi netopataarã waibɨara p'anajida mĩda
    awaraa netopataarã k'ãyaara mãik'aapa pɨa p'uuru pidaarã jõmaweda k'ũrapachi mĩda,
    petau tau net'aa k'awaa bɨ oo bɨpa.
  xed-xed: Haɗ tsuwaɗaka pitirla ta dzaʼa tsuwaɗakəglaku ma Babila wa. Haɗ lu dzaʼa
    snəglaŋta lwa zwaŋamidzi nda makwamidzi ma Babila wa. Ghalya ná, malaghumala gwal
    ta tsakalaghatá tsakala ka pɗakwa sanlaha ta ghəŋa haɗik. Nda tsa mbəɗakwa gha
    ya gataghata ka ta inda mndəra mnduha,» kaʼa.
  mks-NT: Ta ja̱nda̱ ni in íti̱ loho a̱ túu̱n ga̱ ñuu ja̱n. Ta ni a̱ cáha̱n ga̱ ña̱yivi
    vicó tánda̱ha̱ jáchi̱ co̱ó ga̱ ña̱ ja̱n coo. Jáchi̱ na̱ na̱ji̱có ña̱ha cán na̱sa̱cuu
    na na̱ náhnu ndúu ñuyíví ta na̱jándahvi na ndaja táhan ña̱yivi ndúu ñuyíví xi̱hín
    ña̱ ta̱jí na̱caja na —cáchí táto̱ Ndióxi̱.
  gfk-S: Ira lulungo pai nale murarang kaia ho ugo. Ira ingana ira sigar tinolen,
    pa dale hadade habaling di kaia ho ugo. Ira num ut na susuhur di ga tamat ta ira
    turadi tano ula hanuo bakut. U ga hasakit ta ira huntunana hoke tike ut na ser
    magirmagir, kaie u gom hakale lamus di.”
  bmu-bmu: “Mutuk sitiŋinaŋgö miriŋi pakpak mi kiwaŋinambuk asarigetmö, asakŋi miaŋön
    mönö bököiga pandaman ahöma. Azigö andöurupŋinan ambigö mam bohonŋi bau aŋguba
    börum megetka ambigö sepkitipurupŋan köiraŋ ala nem jöwösök aka sösöŋgai almalgeri,
    oköiraŋ mewöŋaŋgö kourukŋi mi mönö kunbuk mötmeaŋgö dop qahö. Babilon eŋgö kölköl-örörö
    ambazip mi kantriŋi kantriŋi miaŋgöreŋ möt eŋgigetka qetbuŋaŋinambuk aka malget.
    Yeŋgöreŋ qarösoŋgo amötqeqe ambazip mi gölme dop ambazip uruŋini mem sohogetka
    jaŋjuŋ aka malget.” Suep garatanöŋ mewö jiyök.
  dgz-dgz: Pa ame gapan dun ganasewa sia ya yawain. Naine mutat noa da sia ya anuin
    wat musen. Pa ame puraput gare gare taine nagire megawa wataget baware iragen
    go endi uon. Pa ame sintapun mega koerage ap gapan waenapan at at iragi aopan
    wa ewamon.
  eng-GNV: 'And the light of a candle shall shine no more in thee: and the voyce of
    the bridegrome and of the bride shalbe heard no more in thee: for thy marchants
    were the great men of the earth: and with thine inchantments were deceiued all
    nations.'
  zaa-NT: Yala chul·la ccá lugar làti gùre' ciudą́', nìdi ttu lámpara ràl·la' labiru
    té. Labiru iyénini la' redacca' latsi' qui' ca novia de runi cą thá'a. Ą' ccá
    màsqui'ba itute yétsiloyu nna chi nabia'nią ti'iỹa enne' ỹeni ná ca comerciante
    qui' ciudá'. Ca enne' qui' ciudą' nna lani modo bethacca'ỹí cą ca enne' qui' iyaba
    ca nación para tsíalatsi' quį la' bèỹia qui' quį.
  eng-WEBSTER: 'And the light of a candle shall shine no more in thee; and the voice
    of the bridegroom and of the bride shall be heard no more in thee: for thy merchants
    were the great men of the earth; for by thy sorceries were all nations deceived.'
  guh-guh: Itsalámpara ata baja apo naitayotsi tsane bajarajota. Ajumejibi baja tsane
    jivi penabarëcuaicuaijaitsabiabijava. Penacasabifiesta ata baja pexanabiabijava,
    ajibi tsane. Bajarapatomarapijivi pexainaejava pecanajetabiabavanapaevi, daxitanacuanëjava
    pevënëjoneyabiabivimi, ajibi baja tsane. Ajibinua baja tsane bajarapatomarapijivi
    daxitanacuanëjava yamaxëitojorobiaya penajorobabiabijava, jai bajarapaángelnë.
  bon-bon: piiyepu lampa ngale ne ingwe ca lica cirege päpäna määme cabu, cuta ciwelooloyame
    bime atejäclmuta gege ne ingwe ca lica cire jääpänepesi määme cabu. Apu cirege
    äbita, ingle määme aletnaletna biname, lui niinäce gaabe ge ai gawecewe cabu,
    piiyepu määme mowä piiyepu piiseba mule biname cina gawe maramara biname bine
    itu yaangletnäjemepesi.
  nhw-BL: Ayacmo oncas niyon se tlahuili ipan nopa altepetl, niyon ayacmo oncas nopa
    paquilistli nepa catli oncac quema oncayaya se nenamictili. Nochi ya ni panos
    pampa nopa tlanemacani ipan nopa altepetl catli eliyayaj más huejhueyi ipan tlaltipactli
    quimatque tetlajchihuíaj. Huan ica inintetlajchihuil quincajcayajque catli ehuaj
    ipan nochi tlalme.”
  swh-ONEN: Mwanga wa taa hautaangaza ndani yako tena. Sauti ya bwana arusi na bibi
    arusi kamwe haitasikika ndani yako tena. Wafanyabiashara wako walikuwa watu maarufu
    wa dunia. Mataifa yote yalipotoshwa kwa uchawi wako.
  wbi-wbi: Ulumuli lwa tala nalulamulika mulyuve. Ilisio lya nyavutolani umughosi
    nu nyavutolani umu mama nalilapulikika kange mulyuve, ulwakuuva avaghusia fiinu
    vako valyale vavaha va mu iisi, kange vafisikina, vasyangilue nuvuhavi vwako.
  bba-bba: Bɑ ǹ mɑɑ fitilɑn yɑm bururɑm wɑsi mi, bɑ ǹ mɑɑ kurɔ kpɑɑ durɔbu kɑ kurɔ
    kpɑobun nɔɔ nɔɔmɔ. Wunɛn tenkubɑrɑ bɑ rɑɑ dɑm bo hɑnduniɑ ɡirɑ sɔɔ, mɑ ɑ kɑ wunɛn
    dobo dobo tem kpuroɡibu nɔni wɔ̃kuɑ.
  eng-KJVCPB: 'And the light of a candle shall shine no more at all in thee; And the
    voice of the bridegroom and of the bride shall be heard no more at all in thee:
    For thy merchants were the great men of the earth; For by thy sorceries were all
    nations deceived.'
  kgk-NT: Mba'eve nahendyvéi-ma va'erã ave. Nonhehenduvéi-ma va'erã ave omenda ramo
    kunhataĩ, karia'y ave. Hembiapo vai-gwi ombotavypa rei va'ekwe entéro tetã tetã
    rupigwa-pe. Mba'e reta porã porã hepy ramo jepe ovendepa ete joty va'ekwe íxupe
    kwéry. Babilônia tetã mygwa ovende kwaa ave. Ambue tetã mygwa ha'e-rami e'ỹ ovende.
    Enterovea-gwi hekoha vaive ave hikwái. Upéixa-gwi ombohasa asy-ma Nhandejáry íxupe
    kwéry.
  waj-waj: 'Fai hama kava toobaiyauvo aiki teenai taaravai. Nnaata vaati varaara gioonna
    kiaapuuya kua tira aataruuvaa fai hama kava aiki rikiaaravai. Aiki yookaira aataruuvaara
    haitatuuraiya vaidi nnoonnaya varuduu mmuakiaa yoosinnaiya iya nnutuuyauvaa rikieeravai.
    Aiki pirasaaka varida uuya unnakua kiaa uuduu mmuakiaa yoosinnaiya teeda tunoo:
    Kutaavaivee, kiaa kiada kumimakairavaivee.'
  cpy-cpy: Eero iñahaeteeri imorekae ootamento. Eero iñahaeteero aawakaeyaa. Ari okaatapaaki
    maawoeni iroka, tema osheki oetzimpina-shire-yitakiri itsipa-jatzi atziri-paeni,
    kimiwitaka okija-minthata-tyeerimi. Tema antawo ishintsi-yiwitaka ikaatzi yompari-piintawitariri.
  mpx-mpx: Odam mwananalina nige al ni yayana eliyam, ge toalolon melutauina alona
    ana kawakawalolu, analiya nige al gamagalau nihi hahagowa eliyam. Am lahi ni ola
    to, kaiwena valila wam tolobisnes alaliya hi pwabwata panayawiya, ge wam kukula
    eliyana gamagalau gegewel panayawiya u kakawel.
  wbp-wbp: Kulalu jarrarlangu nyanyi jarra-pardinja-kurra yinyarla ngurrangka. Kapu
    karnta-wangu manu wati-wangu karrimi yupukarra-jarrinjaku, lawa. Yapa yinyarla
    kirringka kalalu payi-manu manu jali-manu talakupurdarlu. Kalalu pirrjirdi nyinaja
    yapa ngalya-kari-piya-wangu. Manu ngangkayi-kirli-paturlu kalalu-jana yapa-kari
    yulyurlku-yirrarnu ngurra-kari ngurra-kari-wardingki. Kala jalangu kula-ka ngana
    nyina.” Kujanya yinyaju pirrjirdi-nyayirni marramarra wangkaja.
  luo-luo: Ler mar taya ok norieny kendo e iyi chutho. Dwond wuon kisera gi dwond
    miaha bende ok nochak owinj e iyi ngangʼ. Jolok ohala magi ne gin ji madongo e
    piny. To pinje duto nobaro mokethore nikech wuondni kod timbeni mayore mag jwok.
  nhe-NT: Ayoc oncas niyon se tlahuili ipan nopa altepetl, niyon ayoc oncas nopa paquilistli
    nepa tlen oncac quema oncayaya se nenamictili. Nochi ya ni panos pampa nopa tlanamacani
    ipan nopa altepetl tlen eliyayaj más huejhueyi ipan tlaltepactli quimatque tetlajchihuíaj.
    Huan ica inintetlajchihuil quincajcayajque tlen ehuaj ipan nochi tlaltini.”
  aii-aii: ”ܘܒܲܗܪܵܐ ܕܫܪܵܓ݂ܵܐ ܠܹܐ ܒܲܗܪܸܢ ܓܵܘܵܟ݂ܝ ܐܚܹܪܢܵܐ، ܘܩܵܠܵܐ ܕܚܸܬܢܵܐ ܘܕܟܵܠܬܵ‌ܐ
    ܠܹܐ ܦܵܐܹܫ ܫܡܝܼܥܵܐ ܓܵܘܵܟ݂ܝ ܐܚܹܪܢܵܐ، ܣܵܒܵܒ ܬܲܓܵܪ̈ܵܟ݂ܝ ܓܘܼܪ̈ܵܢܹܐ ܕܐܲܪܥܵܐ ܝܗܘܵܘ، ܘܒܚܸܪ̈ܫܵܟ݂ܝ
    ܦܝܼܫ ܠܗܘܿܢ ܡܘܼܚܠܸܛܹܐ ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ.
  esk-NT: Suli qaumanġa kialuuram qaummaġitqikkumiñaitchuq ilipni uvakŋaniñaglaan.
    Nipaat uiksrautimlu nuliaksrautimlu tusraġnatqikkumiñaitchuq uvakŋaniñaglaan ilipni.
    Ilvich tauqsiġñiaqtitin kamanaġniqsrauniqsut nunami. Suli aŋatkuułipkun iluqaisa
    nunam iñui kinnigitin.
  msb-msb: Dili naman ini maiilawan sin bisan usad na ilawan. Dili na mababati an
    malipayon na boses san mga ginakasal. Kay amo an mga negosyante sani an may pinakagahom
    sa bilog na kinab-an pero paagi sa mga patiaw didi, gindaya man an tanan na mga
    nasyon.
  cpa-NT: Tsa¹ma¹jní² si² jmøi² cøg². Tsa¹ma¹niúh² ja³jmo¹²dsa jmai³ hi² jénh² gug²dsa.
    Ha¹chi² hi² lǿa¹² dsa² canh¹³ mi³lán¹² dsa² hnai¹² lio¹³ jøa³cai³¹ juøi² jøng².
