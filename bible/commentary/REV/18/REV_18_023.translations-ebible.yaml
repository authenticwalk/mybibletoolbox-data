  nko-NT: Ɔkandɩ́ɛ kʋkʋ mɛ́ɛtrá wankɩ́ wʋ́lɩ́ ɩnʋ, ɔhaa ɛ́ mɛ́ɛtrá nu okúlu mʋ́a
