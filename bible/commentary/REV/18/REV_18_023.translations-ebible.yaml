  bel-N: і ня зьявіцца ўжо ў табе сьвятло сьвечкі, і голас жаніха і нявесты ня будзе
    чутны ўжо ў табе, бо купцы твае былі магнатамі зямлі, бо чараваньнямі тваімі падманутыя
    ўсе народы.
  sch-sch: Nu sûnga han châti vâr khom mu nôk tet ni khâi no nia; mâk le moi
    rahang reng nu sûnga han riet ni tet khâi no nih. Na sadâi mingei hah rammuol
    pumpuia mi lienngei an nia, male no dôi dikloiin rammuol pumpuia mingei nu huong
    ani!”
  mic-MIQNT: Ma' wen nugu nmitug wasoqwegl na gjigang. Ma' wen nugu tl malie'wigw
    na'te'l. Na'te'l na ntuisgewinu'gi'g me' melgigna'tipnig je mu igtigi mimajuinu'g
    tleiawultijig ta'n telgi'g ugs'tqamug. Na ne'gaw elue'wa'la'tipnig pugwenniji
    milapegsultiliji mimajuinu' ugs'tqamug.”
  huu-NT: Nainomo naɨona lamparínɨaɨ dane booñeite. Rafue dane iñeite. Eo caɨmare
    iobitaja rafue dane iñeite. Ɨraɨsiñeitɨmacɨ. Saiñeitɨmacɨ. Naie naɨraɨ rana fecaraɨnɨdɨ
    navui nanoca fecaraɨnɨ. Naimacɨna Taɨfe canua jira, ailluena naɨraɨaɨna navui
    jɨfuecabidɨmacɨ.
  jiv-NT: Shiripkincha ekeemakchartatui. Nuatma nampersha antunkashtatui. Nuikkia
    ni shuari̱ súrin arma nu ashí nuṉkanam naṉkaamantu armai. Tura ashí nuṉkanmaya̱
    shuaran waweatniua áintsaṉ níiya núnis ajasarat tusa anaṉkawarmai. Túrasha núnisaṉ
    ti kakarmaitiat ju̱ mash túrunayi.” Tu timiai.
  otm-NT: Nɛ din cą'bɛxui thoho, him man'dandį mahøn'a di nɛqui bʉ yʉ sibi, nɛ njon
