  dop-dop: Fǝtǝlɑ kɑɑ tɑsɑ mʋɣʋ kɛ nyɑ́ tɑɑ, pǝ́cɔ́ pɑ kɑɑ tɑsɑ ɑkpɑɣɑlɛ ɑyɔɔlɑ tɑŋ
