    lahuícho'ocaje la'acana nacojé rehuá. Raú napajlaque ina'uqué hua'até, napechu
    i'imacá piyá caphí Tupana chojé,” que Tupana hua'atéjeri quemacá.
  djr-djr: Ga bäyŋun dhu ga bulu lanhdhirrany nhära, garkambarryamany dhu ga wäŋanhany.
