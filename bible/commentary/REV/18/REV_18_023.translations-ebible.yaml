    সংশ্ৰোষ্যতে ৎৱযি| যস্মান্মুখ্যাঃ পৃথিৱ্যা যে ৱণিজস্তেঽভৱন্ তৱ| যস্মাচ্চ জাতযঃ
    সৰ্ৱ্ৱা মোহিতাস্তৱ মাযযা|
  tac-NT: pe chóniga ilimela rukó alemi, 'lige 'ma tabilé ma'chí animela alué rabisime
    napurigá nokame ke ralámuli bilé piesta newalichi, napu'lige wa'lú piesta newá
    newika, napugiti alué ralineme napu nile alé we'ká riógichi alé we'ká riógichi
    mochígame pe chigoga e'yéname níligame 'lige sujkumuga.
  eng-WEBPB: The light of a lamp will shine no more at all in you. The voice of the
    bridegroom and of the bride will be heard no more at all in you, for your merchants
    were the princes of the earth; for with your sorcery all the nations were deceived.
  gfk-H: Ira lulunga pa na murarang kaia hoing uga. Ira ingana ira sigara tinolen,
    pa da hadadei habal diet kaia hoing uga. Ira num tena susuhura diet ga tamat ta
    ira tunatuna tano ula hanua bakut. U ga hasakit ta ira huntunaan hoing tiga tena
    ser magirmagir, kaikek u gaam lam harango diet.”
  viv-viv: Lamufa mahalina melalai-nadi againe aimo keke kanaꞋita-havagileni. Badi
    nagivagu yadi wavemwamwala agodi kadu keke kananogali-havagileni. Hida melala
    ana tonilokoloko ma boi vaita babi ana kaliva kikaiwabudiyao amine. YoꞋo tulina
    tulina kalivai-dina yana alavedivedigaga againe ginuwaꞋabiyedi.
  yao-yao: Namose lilanguka lya lumuli ngasilumulika sooni mwenumwe ng'o. Liloŵe lya
    mlombela ni jwakulombwa ngasilipikanika sooni kukwenu ng'o. Ŵamalonda ŵenu ŵaliji
    ni machili pachilambo ni usaŵi wenu walyungasisye ŵandu wose ŵa chilambo.”
  tgp-tgp: lamu la sopo er̃i mele memera hiniho hin te rani, ale leo tamlohi i pa
    lahi peresi na nona har̃ai la pa sopo er̃i mele rongora hiniho hin te rani, matan
    nom tamlohi ar̃ear̃ehi tiroma enira tamlohi tatavera mata varama, pani nake sava?
    Ale nom mahu mo halu na mara jara tinatinapua tari,
  auc-NT: Do näni tï wodönoincade mänïñömö cöwë tica ënënämaï ingæ̈impa. Onquiyængä
    ingante në monguingä mänïñömö cöwë dæ ä mönämaï inguïnänidö anguënë. Mänïñömö
    mäincoo ænte mante në godonte æ̈näni ïñömö inguipoga ñæ̈næ̈näni inte ongongadänimpa.
    Ayæ̈ idöidi yewænte baï cædinque mänïñömö quëwënäni, Waëmö mäincoo, ante wapiticæ̈
    änewënäni beyænque wabæca näni quëwencabo wabæca näni quëwencabo incæ tömänäni
    näni quëwencabo oda cæte gogadänimpa,” angantapa.
  kbc-NT: Aɡ̶aleeɡ̶icoa noledaɡ̶axiidi ane nalotigi catiwedi nigotaɡ̶a, codaa aɡ̶aleeɡ̶ica
    ane yakadi me wajipatiogi me dinotaɡ̶aneɡ̶e niɡ̶ina ejoogomigipi. Niɡ̶ijoa noojetekenaɡ̶a
    daɡ̶axa me ɡ̶oneɡ̶aɡ̶atigi niɡ̶ina iiɡ̶o. Niɡ̶ina niɡ̶eladimigipitigi naɡ̶ani
    nigotaɡ̶a oninaaletiniwace inoatawece ane noiika, odatikatalo loxikoneɡ̶eco.
  bmh-bmh: Nagen al manem koli al i mamam. Na ebizab, du air zaug dual awau egarabun
    agal zaiagar abai ze mebi, koli i dumamen. Getal nait ecesab palautanemen dudu
    ag dudu banban ecesab asiu mui, agen dudu ipal em ebu unum zilacaremen. Nait eten
    ze nug em ebuan duailel unum polumarena, go nait igul unum sesamoranemen.”
  ctu-BL: Ya'i ma'anix mi caj i tsictiyel i c'ʌc'al lámpara. Ma'anix mi caj i yubintel
    i t'an xñujpuñelob. Come jini xchoñoñelob a cha'an jiñobʌch ñuco' bʌ ti pañimil.
    Tsa' loti pejtelel tejclum tac ti' caj a lot.
  meq-meq: Lalam kurom hay ta dəviye dzaydzay ka niye sa bay. Ta tsəniye mabəbəle
    wuray huwwa i ndo məzle dahəlay hay mə gay kurom sa bay. Ahəl niye ndo i tsakala
    kurom hay ta ze ha siye i ndo i tsakala hay ka məndzibəra tebiye. Ka vatay gər
    a ndo hay kwa məŋgay ta madaŋ kurom. Hərwi niye nəkurom ka nasumeye andza niye.
  noa-H: “Pʌʌta jãgbarm chan mʌg hatag pawiajã pʌ hee hõtdaudam p'uu dʌnʌmjã hooba,
    ni hõor jua pʌʌrwai honee serereu haajerr hiekjã hũrbam. Pʌ heem nem jua paraam
    k'ʌʌnan, chadcha mʌg durr gaai chi jua t'ierrnaan hajim. Maimua pʌchdëujã pua
    durrpierram k'ʌʌn sĩi k'ũgur wai sĩejim, pʌchdëu nem k'aigba wau simta hõrau k'augbam
    gaaimua. Pari mag sĩerrta, ya pʌʌn chadchata heegar pabaadëmgui” hajim.
  alp-NT: Kai tamata esi selu lampuaru kliti kena kota mere moneka kai sae ilene tamata
    naisi kena totliba kena kota mere moneka. Namake kota elake mere supu hukumane
    ele mere le tamata maka abelia rebe esi rue ete mere esi tanei boka lesi bei tamata
    makete mei nusaru, kai tamata me kota mere esi ono palmane ete pusue tamata mei
    nusare esi supu lemake.
  san-VEL: diipasyaapi prabhaa tadvat puna rna drak.syate tvayi| na kanyaavarayo.h
    "sabda.h puna.h sa.m"sro.syate tvayi| yasmaanmukhyaa.h p.rthivyaa ye va.nijaste.abhavan
    tava| yasmaacca jaataya.h sarvvaa mohitaastava maayayaa|
  kbq-kbq: Hagi ramumofo masa'a mo mago'ane remsa huogantesigeno, a'ma eriku'ma hania
    ne'ene, vema eriku'ma hana'a zanagasasankea ontahigahane. Na'ankure kagri vahe'mo'za
    zagonu mizaseza zagore netraza naga'mo'za (bisinisi) maka mopafi vahe'mofo avurera
    ra vahe mani'nazangi, maka mopafi vahera kagra avuatga zankareti rezmataga hu'nane.
  kbh-kbh: Chents̈e, ndocna te más ndocna uajuinÿanë́sha queochátsbinÿnaye, ni casamento
    fiestents̈a enbouenanana quemochátuenana. Er chë bëts pueblo chca mochantsepochóca,
    masque chents̈a obuámnañënga y enënga nÿets quem luarents̈e chë más bomnënga monjamna,
    y chents̈a bocjuanánaca nÿetsca luarënguents̈a ents̈anga ingñénënga monjamna ca
    —cha tonjánayana.
  ron-LSB: Lumina unei lămpi nu va mai străluci deloc în voi. Glasul mirelui și al
    miresei nu se va mai auzi deloc în voi, căci negustorii voștri au fost căpeteniile
    pământului, căci cu vrăjitoria voastră au fost înșelate toate neamurile.
  pon-pon: O marain en lamp pan jolar jenjer lol om, o nil en ol kamod o li kamod
    jolar me pan ron lol om, pwe noum jaunet akan, jaumaj en jappa, kainok karoj pakotaue
    kilar om widin kan.
  nhe-BL: Ayoc oncas niyon se tlahuili ipan nopa altepetl, niyon ayoc oncas nopa paquilistli
    nepa tlen oncac quema oncayaya se nenamictili. Nochi ya ni panos pampa nopa tlanamacani
    ipan nopa altepetl tlen eliyayaj más huejhueyi ipan tlaltepactli quimatque tetlajchihuíaj.
    Huan ica inintetlajchihuil quincajcayajque tlen ehuaj ipan nochi tlaltini.”
  sps-sps: Kurun nan lam gim rori ma tagei pis ya tsumanyi, an nguer fo tsoiny fanging
    an muiny fanging kakoun osto iny fanging gim kainy rori ma nongoiny pis manyi!
    Fiisia, muan vainy fafafiifoiny a foka tsuri tsumanyi, Babilon, a vainy siireits
    fiisok tana monaagits tovei, ai tana fo paapau tsuam, Babilon, nyi fagaug faavot
    a vainy tana monaagits to!”
  wnc-wnc: Sike aminu tapatuta lamu gwendu you wanggapmane dua gatapan isikopan kaning.
    Siwan aminu you wanggapmane maatna apna paningge wamu takngatu dua yawan natapning.
    Dasingge? Tupa you wanggapmane nana imanggaman tasiking aminda umana buyambam
    paking. Pake aminu kepna kepna nana kuupbamde iak pasike kem panziking.
  bus-bus: Weé fitia gupuraa e n guu ziki dↄro. Weé nↄsɛkĩi ma n guu ziki dↄro. N
    laatarinↄ nɛ́ anduna gbɛ̃nsinↄmɛ yã, n pↄ́ dà bori píngia n ń mì lìɛ.
  gub-BL: Ni amo nuexak kwaw tatainy a'e pe wà nehe. Ni amo awa nuze'eg kwaw wemireko
    pe a'e pe wà nehe. Ma'e me'egar a'e pe har a'e wà, hemetarer katu wera'u amo taw
    pe har wanuwi a'e wà. Paze ma'e a'e pe har uzapo purumupytuhegatu kar haw ua'u
    teko ywy nànànar wanupe wemu'em pà a'e wà no, i'i ihewe.
  imo-imo: Nu kombumu tipe lam pa naa tembalo. Iye te ambo limbei molo ambo te iye
    pumbeindo ungu nimele mele nu kombumu altoko naa pilinge. Oi nunge bisnis teringi
    iyema kombumanga pali iye kamakoma moloringi. Nunge kuro koiringi ulumuni nuni
    mai kombuna imboma pali kolo toko kondi toko tirinu akumuni imbomani ulu keri
    awini teringi.
  boj-boj: Waŋal inoq di olo puloŋqasai. Inoq di tamo uŋa wo olo baŋ ojqasai. Deqa
    naŋgo aiyel anjam inoq di bunu quqwasai. Nami ino silali qa wauo tamo naŋgi tamo
    kokba soqneb. Ariya bini naŋgi koboonub. O Babilon, ni ino gumaniŋ kumbra na tamo
    uŋgasari sawa sawa kalilq di unub qaji naŋgi gisa gisaŋnjroqnem.
  eng-DRA: 'And the light of the lamp shall shine no more at all in thee; and the
    voice of the bridegroom and the bride shall be heard no more at all in thee: for
    thy merchants were the great men of the earth, for all nations have been deceived
    by thy enchantments.'
  knf-knf: Nin unkaniya uunkak aŧeh ; nin baankak aŧiink pdiim pi naniim na pi naniima.
    Bawaap biki nu babiiŋ awo bañaaŋ baweek biki mboş. Dayaamu di nu daneeman ŋŧaak
    bŧi.
  san-KHM: ទីបស្យាបិ ប្រភា តទ្វត៑ បុន រ្ន ទ្រក្ឞ្យតេ ត្វយិ។ ន កន្យាវរយោះ ឝព្ទះ បុនះ
    សំឝ្រោឞ្យតេ ត្វយិ។ យស្មាន្មុខ្យាះ ប្ឫថិវ្យា យេ វណិជស្តេៜភវន៑ តវ។ យស្មាច្ច ជាតយះ
    សវ៌្វា មោហិតាស្តវ មាយយា។
  arn-NT: Chumkawnorume ta wilüfwelayay ta eymi mew chem küde pelontuwe no rume, ka
    allküngewelayay rume ta eymi mew wakeñkülechi pu che tati mafün kawiñ mew, tunte
    tami pu fendekelu rume fütra ülmenngekefuy engün kom mapu mew ka ngünenkafimi
    ta kom trokiñke mapu tami kalku dungu mew.
  zas-NT: Achetri guij cheꞌc loj ciuda guin, achutri guxhliaa. Gra ree bén been negojs
    loj ciuda guin ganax bén zojbloj gojc reeman loj guidxliuj, abiꞌ ciuda guin basquieen
    gra ree nacion con ree ni dxuudx ni beenan.
  ken-NT: Yɛ̌ ɛrɔ́ŋɔ́ ɛ́pú pɛrɛ ghɔɔ amɛm ɛtɔk ɛyɔ. Maŋák amɛn ábhàk mpok mmu
    abhay ngɔrɛ́ apú pɛrɛ bhák arɛ́. Chɔŋ ɛ́mfakari ɛnyu ɛyɔ nɛ Bábilɔn mbɔnyunɛ
    bakɔ̌siɛ́ bhi abhɛn báchá báchák mankɛm bátwɔ nta bǒ mmɨk mankɛm nɛ bapu.
