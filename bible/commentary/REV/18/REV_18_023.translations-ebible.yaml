    bridegroom and of the bride will be heard no more at all in you, for your merchants
    were the princes of the earth; for with your sorcery all the nations were deceived.
  zaw-NT: Diru guibi' jieṉ xcäḻrdimbicha' te bajl ni cagusanij; diruza guibi' jiejn
    xse' bi'n näj dxa'p loj te sa' sa'csi rexpejṉlu ni ruto' gujcreni beṉroduxh lo
    guedxliuj sa'csi basgueezalu rebeṉ guedxliuj xcuent rextzundxablu.
  san-MAL: ദീപസ്യാപി പ്രഭാ തദ്വത് പുന ർന ദ്രക്ഷ്യതേ ത്വയി| ന കന്യാവരയോഃ ശബ്ദഃ പുനഃ
    സംശ്രോഷ്യതേ ത്വയി| യസ്മാന്മുഖ്യാഃ പൃഥിവ്യാ യേ വണിജസ്തേഽഭവൻ തവ| യസ്മാച്ച ജാതയഃ
    സർവ്വാ മോഹിതാസ്തവ മായയാ|
  tam-TCV: விளக்கு வெளிச்சமும் இனியொருபோதும் உன்னிடத்தில் வீசாது. மணமகனின் குரலும்
    மணமகளின் குரலும் இனியொருபோதும் உன்னிடத்திலே கேட்கமாட்டாது. உன்னுடைய வியாபாரிகள்
    உலகத்தில் பெரிய மனிதராய் இருந்தார்கள். உன்னுடைய மந்திரச் சொற்களினால் எல்லா நாட்டினரும்
    தவறாக வழிநடத்தப்பட்டார்கள்.
  mit-NT: Ni mà cútnúù gà ñuhu ni‑iin vehe, ni mà cóó gá vicò nandàhà novia xì noviu.
    Vàchi nsidanicuú ñà‑jaàn, mà cóó gà, mate yáha ga cuica nì sandoo nsidaa tè‑dìcó
    ñuu mà antes, chicá cuica nì sandàa‑tè nùù nsidaa tè‑dava ga ñuhìví. Te ndè ñuu
    mà nì sandoo cuàhà stná tètàtnà xì tètàdí, te nìsa dandahví‑te nsidaa gá ñuu.
  ceb-ULB: Ang mga kahayag sa lampara dili na gayod modan-ag diha kanimo. Ang mga
    tingog sa pamanhunon ug sa pangasaw-onon dili na madunggan diha kanimo, tungod
    kay ang imong tigpatigayon nahimong mga prinsipe sa kalibotan, ug ang mga kanasoran
    nalingla pinaagi sa imong salamangka.
  ces-LB: Ztemní a žádné okno už se v něm nerozsvítí. Nikdy se už v něm neozve svatební
    veselí. Jeho obchodníci ovládali celý svět a jeho opojné nápoje mámily celé národy.
  mkn-mkn: Su sonde ada orang, yang bakar lampu di itu kota lai. Su sonde ada orang,
    yang bekin pesta kawin di situ lai. Dolu itu kota pung tukang jual-beli barang
    dong, su jadi talalu kaya. Dolu Babel pung orang dagang dong, su idop talalu mewa.
    Ma dong pake ilmu galáp, ko tipu orang di bumi. Dong pake ilmu sihir, ko putar-balek
    manusia di dunya.
  pol-UBG: I światło lampy nie zabłyśnie już w tobie, i głosu oblubieńca i oblubienicy
    nie będzie już słychać w tobie, bo twoi kupcy byli możnowładcami ziemi, bo twoimi
    czarami zostały zwiedzione wszystkie narody.
  qxh-NT: Achquitasi pipis mana ratachinganachu. Warmi ashiypis mana canganachu. Babilonia
    marca rantipacujcuna sumaj rïcuyaran. May-chayćhüpis chapata rurar, runacunata
    riguichiran.
  nwi-nwi: Nɨkhakien kape laet mɨnə tukrɨpəh mɨn nəsiəyen aikɨn. Tukhapəh nɨsərɨg-mɨnien
    rɨki piraovɨn mɨne yerman yamə mir kararpen əriu mɨnə ye narkurəkien. Mərɨg in
    apa kupən, sto kipa mɨnə aikɨn, iriə nəmehuə əfrakɨs mɨnə. Taon a rɨmnəvɨgɨn rhakə
    kantri mɨnə fam, mɨkɨr oror əriə.
  kmo-kmo: Niji haba buyakasakech. Ma mima reeviisii tawa maji kawka nijaka meejikasakech.
    Niji bisnis yo otii tar ma ye hapaga siitar. Niji neeki yesokwa tar boboy kapasek
    eeta diita nosapek tar eyey ma miman woshepii tar!”
  agr-agr: Nuigtú jii ekemamukesh, nuwediagtai jistamainak pampainamukesh tuke antuekashtinai.
    Amina wajiigmin sujutjamajakajua duka, nugkanmag dita imá senchigtin aajakú asamtai,
    ame tunchigminig ashí nugkanmaya aents aidauk tsanujú asam.
  kyc-kyc: Emba keta isare mende dee sinyi pyuo raa nara. Enda yapo lapo pyao nyuo
    pii naraminyipa yuu apa sera lyakande. Embena bisinase akali dupwa wambo dokopa
    ama kamongapala mee dupwa isa palyuo kareyami. Embame wambu peparae isokome pyao
    nyuo kareyamiko.
  urd-GVU: اب سے چراغ تجھے روشن نہیں کرے گا، دُلھن دُولھے کی آواز تجھ میں سنائی نہیں
    دے گی۔ ہائے، تیرے سوداگر دنیا کے بڑے بڑے افسر تھے، اور تیری جادوگری سے تمام قوموں
    کو بہکایا گیا۔“
  yre-NT: 'Wa''a "nyian -kannɛn ''san ye -nan ''li "fo "dɩ, ɛn lɩ ''pa "fɛdinun ''ka
    "nyian -kɔan -nan ''li "fo "dɩ. Fɛ -le "wɛan nɛn ''wɩ zɩɛ e ''bɔ ''i man bɛ, -nyrɛn
    ''nan: ''Yie ''flɛ ''tannɔn ''tɔ bɛ wɩɩ ''trɛ ''gʋɛ -a da. ''Yie -dravia wɩnun
    drɛdɩ -a nɛn i ''trɛda minnun pɛɛnɔn see paa.'
  fuh-BKF: Annoora lampal yaynataa ley mayre katin. Sawtu ɓaŋuɗo e ɓaŋaaɗo nanataake
    e mayre katin. Bone oon fuu hewtan Baabiila sabo luumotooɓe mayre ɓurnoo adunaaru
    fuu baawɗe. Wooɗi du, nde hiildii leyɗe fuu e ndaggadaaku mayre.
  arl-NT: ¡Majaari quenaaja niquiriyatu samaritiu niquishaanu quiniutianiya noshiyano
    quia quishaqui! ¡Naajuhuaj, majaari camishacari queranacunuunu cojuatunenu tojishaanu
    quiniutianiya socua! ¡Quiaari naa saniitiosaareequij, jiyanohua cumaacaraca quia
    casami niquitiojonaa pueya quiniuucua puetunu jiyacajiniajanaa! ¡Naajuhuaj, quiaari
    puetunu jiyacajinia quijiaca pueyajanaa shimiojona, sapojosano nojori quiniuria
    puetunu sacuaraatia casaa quia miijiosanotajanaa!
  ziw-ziw: Ulangazi wa taa hauwoneke mndani mwako ng'o, nchelejele za nyinka za wasozi
    na wasolwa hazivike mndani mwako ng'o. Wachuluzi wako nendile ni wantu wamanyikise
    mwe isi, na kwa usai wako na kuwazaganya wantu wa si zose!”
  grc-TR: καὶ φῶς λύχνου οὐ μὴ φανῇ ἐν σοὶ ἔτι, καὶ φωνὴ νυμφίου καὶ νύμφης οὐ μὴ
    ἀκουσθῇ ἐν σοὶ ἔτι· ὅτι οἱ ἔμποροί σου ἦσαν οἱ μεγιστᾶνες τῆς γῆς· ὅτι ἐν τῇ φαρμακείᾳ
    σου ἐπλανήθησαν πάντα τὰ ἔθνη.
  nag-nag: Saaki laga ujala Tumikhan ke kitia bhi ujala nadibo. Shadi kora mahila
    aru mota laga awaj aru Kitia bhi nahunibo, Kelemane tumikhan laga vyaparikhan
    to prithibi laga raja khan thakise, Aru pura desh tumikhan laga jadu-tona pora
    thogai dise.
  eng-OEBCW: no more will the light of a lamp shine in you; no more will the voices
    of groom and bride be heard in you. Your merchants were the great men of the earth,
    for all the nations were deceived by your magical charms.’
  knj-NT: C'am xa slusal lámpara oj oc titu', c'am xa bak'in oj able swejeji ánima
    yin junoj k'in nupil titu'. Jaxca tu' oj utele jun conob tu', yutol ja' jantaj
    eb txonwom yet yalantoj, yel miman yel oc apnoj eb yintaj masanil eb bey masanil
    sat tx'otx'. Yetoj pax oj, yutol jix c'al etnewi ánima bey jun jun nación yu ya
    txumal eb.
  deu-1912: und das Licht der Leuchte soll nicht mehr in dir leuchten, und die Stimme
    des Bräutigams und der Braut soll nicht mehr in dir gehört werden! Denn deine
    Kaufleute waren Fürsten auf Erden; denn durch deine Zauberei sind verführt worden
    alle Heiden.
  san-PUN: ਦੀਪਸ੍ਯਾਪਿ ਪ੍ਰਭਾ ਤਦ੍ਵਤ੍ ਪੁਨ ਰ੍ਨ ਦ੍ਰਕ੍ਸ਼਼੍ਯਤੇ ਤ੍ਵਯਿ| ਨ ਕਨ੍ਯਾਵਰਯੋਃ ਸ਼ਬ੍ਦਃ ਪੁਨਃ
    ਸੰਸ਼੍ਰੋਸ਼਼੍ਯਤੇ ਤ੍ਵਯਿ| ਯਸ੍ਮਾਨ੍ਮੁਖ੍ਯਾਃ ਪ੍ਰੁʼਥਿਵ੍ਯਾ ਯੇ ਵਣਿਜਸ੍ਤੇ(ਅ)ਭਵਨ੍ ਤਵ| ਯਸ੍ਮਾੱਚ
    ਜਾਤਯਃ ਸਰ੍ੱਵਾ ਮੋਹਿਤਾਸ੍ਤਵ ਮਾਯਯਾ|
  nob-LB: Aldri mer skal lampene lyse i deg. Aldri mer skal glade røster fra brud
    og brudgom bli hørt i deg. Dine kjøpmenn styrte handelen i hele verden, og du
    bedro alle med din magi og okkultisme.
  ntj-ntj: Yiwarla palunyangka-ya lantanpa puru tililkitjamunu. Puru-ya kurri puru
    yarltikitjamunu. Yuwa, yarnangu pirnilu-ya yulytja nintilpayi pirninya marninypungkulanytja.
    Nyangka ngurra pirningkatjalu-ya nyakula mula-mularringkulanytja yiwarla palunyangkatjalu-ya
    maparntjarralupirinypa mayura palyaranyangka. Nyangka pirninyartu yiwarla palunyangkatja
    wiyarriku.”
  sxb-NT: Wuwulao owueru owua etaaya owuriema omwo kandi. Lwona, riwulao erioga eria
    awaala awaagala okukwewua ne eria awazia awagia okukwa omwo kandi. Omugizi guno
    gurionwa gutino aeniki awaguzi na awagula ewintu awari omwo, waawanga awantu awanyazi
    kandi awari na amaani amangi ino mu ekialo kiona. Kandi awantu awa mu ewialo wiona
    waasemeriziwua ne engira ezia owulaguzi owua awantu awa Babulooni.
  nhu-NT: Kɛ ken'yeese bɛɛ ke ebvuu eyɛɛ jo wo kɛ. Kɛ bó bɛɛ ke ebvuu eyuw naa lo
    ɛ diɛw cee bvujen kɛnɛɛ yi jen jemyi jo wo kɛ. Fí nu ke enu nonɛn njefo bonyii
    bo way e bo jo wo to nu bonyii bo baay baay bo yî nshɛ le, ɛ wo to lɛɛle bitum
    bicii bô nfim yo.
  row-row: Nda hambu atahori, dedꞌe lambu sia kota naa sa ena. Nda hambu atahori,
    feta dote kakabꞌiꞌ sia naa sa ena. maꞌahulun, kota naa mana maseo-mahasaꞌ sudꞌiꞌ
    a saa ra, ramasuꞌi rala seli, Maꞌahulun, Babel atahori mana dꞌanggan nara, rasodꞌa
    hambu-dꞌai rala seli. Te ara pake nanori maꞌahatuꞌ, fo ralaka atahori sia raefafoꞌ.
    Ara pake modꞌo suanggiꞌ, fo peko-lelekoꞌ atahori sia raefafoꞌ.
  msy-msy: Eghtɨ lamɨn angazangariba ua nɨn aven isian kogham. Eghtɨ gumazamizir uarir
    ikiasa mɨgeir mɨgɨrɨgɨaba, da ua nɨn aven otivan kogham. Nɨn gumazir fomɨra dagɨaba
    bagha biziba amadiba, gumazamizir igharazibar damatuzibar gumazir bar ekiabar
    otifis. Ezɨ nɨ kantrin igharaziba bar dar gumazamizibagh ifara imezir igharagha
    garir avɨribar ingari.
  agg-agg: Asu sɨhafɨ mbusümo ŋgɨrɨ asükaindo ram hai ranai sindoanɨ hoeindɨfeyo.
    Sɨhafɨ mbusümo nɨndouwenihɨ ai nɨmorehɨ semɨndɨmboayu-ane asu nɨmorehɨ ai nindowenihɨ
    semɨndɨmboayo-ane hoafɨ ra ŋgɨrɨ asükai tükündɨfeyowanɨ hɨmborɨndo ndandɨ. Sɨhafɨ
    kakɨ semɨndɨmbo ratüpurɨ ratüpurɨyomo-rundeimbɨ nindou ranai ana muŋguambo hɨfɨ
    ranahambo ŋgasündu houmbo ndeara moanɨ ŋgɨnɨndɨ hamɨndɨ hond-anemo. Ŋga asu se
    sɨhafɨ tɨbagɨ ŋgɨnɨndɨ ranamboyafɨ muŋguambo hɨfɨhündɨ nindou ranaheimbo wosɨhoaforɨ
    hoafɨ-mayafɨndürɨ!
  ptp-ptp: Dɨ xomxo ob byêx ngwax vac lam vac vɨgwe tige tii vac lêm. Dɨ vêx yuu vux
    obêc iima vac vɨgwe tige tii vac lêm. Ilage tɨbii Babilon mi vông yuac bisnis
    dɨ tu levac gê kɨbun ga, dɨ he kɨtyoo xomxo vac vɨgwe vɨhati ge ya môp yevac wê
    he mi vông ge.
  nak-nak: Isa kati ge hilo la mamaga la lam kabili te la mautu alele. La taulaila
    ge oukati veia isa ge lolo la taulai halaba, egira me rutula, egira ge vikarakara,
    oukati. Pala egiteu la tahalo la ilotoloto oio te la mautu alele, egite la uru
    te la maututula tomi. Te la merera la visigologolola te la mautu e Babilon ele,
    la maututula tomi ruruti, la merera tetalale eia mai la maholo ale ubi la tia
    la tavile, eia igo pauea.
  lbb-lbb: Bel ulak ma ta talapor ana lam ir sasai ting napirim. Bel ulak ma dir longor
    tar a elngen ta tona tinaulai, a barman pa a basbas ting napirim. Lanigo anum
    na tena siusiurai la na tatatnan leklek te na rakrakan hanua. U ben rongon pas
    na tarai miting na matanitu rop ana numa kapil.
  kan-2017: ದೀಪದ ಬೆಳಕು ನಿನ್ನಲ್ಲಿ ಇನ್ನೆಂದಿಗೂ ಪ್ರಕಾಶಿಸದು. ವಧೂವರರ ಸ್ವರವು ನಿನ್ನಲ್ಲಿ ಇನ್ನೆಂದಿಗೂ
    ಕೇಳಿಬರದು. ನಿನ್ನ ವರ್ತಕರು ಭೂಮಿಯ ಮೇಲೆ ಪ್ರಭುಗಳಾಗಿದ್ದರಲ್ಲವೇ. ನಿನ್ನ ಮಾಟದ ಶಕ್ತಿಯಿಂದ ಎಲ್ಲಾ
    ದೇಶದವರು ವಂಚಿಸಲ್ಪಟ್ಟರು.
