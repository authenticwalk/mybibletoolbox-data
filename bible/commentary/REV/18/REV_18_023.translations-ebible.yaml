  mam-C: Ex nlayxla k'antl tzaj toja. Ex mix jtojx tu'n tb'ijte chnab' te mejeb'lin,
    exla qa aye k'ayil toja, i ok te nmaq xjal te twutz tx'otx'. Qu'n noq tu'njo tyuẍb'i'n,
    i kub' tsb'u'nejiy tkyaqilxjal twutz tx'otx'.
  ndj-ndj: Ngesha ya luliku dayiwoneki kandi ha mugati yaku, mashu va filumbi yififuma
    mulihungu lya kuheta davapikaniki kandi ha mugati yaku. Vachulusi vaku vavelili
    na uwesu na kwa uhavi waku milima yosi yiyaghamishiwa!”
  mbj-NT: Hỹ jawén dooh ragataas pé ta bag hahỹ panang bä. Hỹ jawén dooh ji maa napëë
    wäd bä aj'yy katëë do pan'aa, ỹỹnh katëë do pan'aa sa kyyh a mahang. Tii d' tawén
    hadoo, ky n'aa ets'ëëh do hyb n'aa paah, hyb n'aa jewyk do hyb n'aa paa badäk
    hahỹỹ bä a panang bä hes'ëëm do paah. Ramehëm doo me a babuuj rawedii, ta s'ee
    hẽnh rah'yyb mahũũm do hyb n'aa sahõnh hẽ badäk hahỹ hëëj babuuj.
  lat-VUC: 'et lux lucernæ non lucebit in te amplius: et vox sponsi et sponsæ non
    audietur adhuc in te: quia mercatores tui erant principes terræ, quia in veneficiis
    tuis erraverunt omnes gentes.'
  ngp-ngp: Ung'azi we kimuli houoneke naho kwako, naho kwanga kwa wila wa ndoza hokwivike
    kwako mbwitu. Kwaviya wachuuzi wako wandaga ni want'hu wakula mwe isi, naho kwo
    usai kuwazaganya want'hu wose mwe si zose!”
  enq-2: Siti dokonya lama tii pingi doko dee tii napita. Siti dokonya akali enda
    kelyengepi, enda akali pengepi, dupanya pii lataminopa, endakali mendeme dee nasetaka.
    Wamba Babilone dokonya bisinisa pingi endakali dupa yuunya etete andake kateami.
    Dokopa nemango akalimi minakasingili pyoo, siti dokome akali tata dupa pitaka
    minakasia.
  eng-ASVBT: 'and the light of a lamp shall shine no more at all in thee; and the
    voice of the bridegroom and of the bride shall be heard no more at all in thee:
    for thy merchants were the princes of the earth; for with thy sorcery were all
    the nations deceived.'
  mna-mna: Mi tomtom sa ko imbot mini be itun lam mi iyaara na som. Mi ula ta kembena.
    Sa ko ipet su Babilon mini som. Muŋgu wal kini ta tiŋgomonmoono koroŋ na, zin
    zan mi mburan bibip. Tilip pa wal boozomen ta timbotmbot toono na. Mi naborou
    kini ta ipandelndel zin iwal karkari.
  myw-myw: “Lamp mititeilin beikous ven towen waseg. Ages taveivays beikous ven towen
    waseg. Peinan guyawaw ven towen bo nimugwas wadaban pwepway; tage bo ikatidavis
    ven babaw gimgilis sibwagaw waseg, o simeg waseg.”
  sby-sby: Malampi akobe nakashimike, ngululu sha cikwati nteti shikanyumfwikepo,
    pakwinga bashimakwebo bakobe balikuba bacindama pa cishi ca panshi. Kayi mishobo
    yonse pa cishi ca panshi yalayungaulwa ne buloshi bwakobe.
  sll-sll: Te kewa dongwo tali oo ai bir ke pangwo bani hon ta dekinamua. Te ari yal
    al wama dire inaminua dungwo tali oo ai bir ke pangwo bani hon ta yu dikinamua.
    Homa oo ai bir ke pangwo bani bisnisi honagi ongwo hobi ganba ari singaba weni
    momua. Mongure ni Bebilon malgi monga hobi kela kul tere posen maing maing tengere
    ari hobi wai hanere i wamua,” dire ensel ha yu di wai sungwi. Sungure na Yon molia
    di ni teralga piro.
  yaq-NT: Intok kia jita tachiria juni'i, ka intok ama bitnaa. Intok jume' jujubeme
    pajko, ju'u jiawai ka intok ama jikkajinaa. Jume' ama jita nenkireeom, bat naatakai,
    aniat yeu tajtia eiyaawaka ta'eewan o'oben. Intok aniat, ka nanau machi yoemrata,
    ju'u ama yee sisibo'ue, a jita em joa'ue am bai ta'aak.
  uro-uro: Bä saqi as pa qaku erait päm nge nage anga lirhäga aa neraqa. Bä vuk päm
    nge dä saqi as pa qaku mamär vät a rha iva rhi nanari anga ruqa aa eguinga qärakni
    i rhit bodäm na qa bä qop ti nanari anga ruqi arha eguinga qäraktni i rhit bodäm
    na qi. Iarhakt gia ruvek kärarhae i sa mudu rhat dräm dit bodäm bät ama gunän
    dä rhit bodäm ngät di mudu ama moräs na rha mamär ama ruvek pät ama ivätki moe.
    Näkt nävät gi rhaqyao dä ngia mäqäne sa ama ruvek nävät ama ivärhimek moe i ngia
    iras täm da.
  ita-1885: E non lucerà più in te lume di lampana; e non si udirà più in te voce
    di sposo, nè di sposa; perciocchè i tuoi mercatanti erano i principi della terra;
    perciocchè tutte le genti sono state sedotte per le tue malie.
  muy-muy: Ceŋgel atəslaɗay məlaŋ a kəsa gayak bu va do, ataday wál va do, atagray
    wuməri gani a kəsa gayak bu va do daya. Zlam nday nani ɗek ti atagravu va do aɗaba
    ahaslani ndam ga kəsa gayak ya təsəkumoru zlam ni tə̀tama ndam məsəkumoru zlam
    ndahaŋ ga duniya na ɗek, tàgosakaba mis a ɗek àna matak gatay na daya. »
  kqc-kqc: Kamini yi fogori ramefa di vabara dudusa de kikibigo; ma yi fogori rema
    mego amiye ma ini rema di goroka dudusa de neidebigedi, adina yi yaumana dudu
    gagani gagani vene noibanu eru regamo, ye yi gugura voi regasa sero reyadi vene
    bi kono di vene tora mini!”
  tav-tav: To bairona jĩa bujurique quena ʉ̃ buju batequetigaro. To bairona cawamarã
    cawamo jiarã na cawadarije apiya manigaro. Ame tʉjʉri wadapenirique caroa wariñuurique
    mena apiya manigaro ti macapʉre yua. To cõona camaja manigarãma ti macapʉre. To
    macana na apeyere joori caniyeru wapataricarã maca pairo caniyerucʉna anibapa.
    Caroti majirãre bairo anibapa. Caroorije cátinucurã ãma naa. To bairi cabaje majiri
    maja anibana ati yepa macanare na ĩtoma. To bairi Dio maca ti maca macanare to
    bairona na regʉmi yua.
  eng-ULB: The light of a lamp will not shine in you anymore. The voices of the bridegroom
    and the bride will not be heard in you anymore, for your merchants were the princes
    of the earth, and the nations were deceived by your sorcery.
  spa-VBL: Nunca más brillará una lámpara en ti. Nunca más se escucharán las voces
    del novio y la novia en ti. Tus comerciantes dirigían el mundo. Por tu brujería
    fueron engañadas todas las naciones.
  fra-_FOB: La lumière de la lampe n'y luira plus, et l'on n'y entendra plus la voix
    de l'époux et de l'épouse; parce que tes marchands étaient les grands de la terre;
    parce que toutes les nations ont été séduites par tes enchantements;
  hau-ULB: Hasken fitila ba za ya kara haskakawa a cikin ki ba. Ba za a kara jin muryoyin
    ango da na amarya a cikinki ba, domin attajiranki sune 'ya'yan masu mulki a duniya,
    kuma ta wurin sihirinki kika yaudari al'ummai.
  mal-mal: വിളക്കിന്റെ വെളിച്ചം ഇനി നിന്നിൽ പ്രകാശിക്കുകയില്ല; മണവാളന്റെയും മണവാട്ടിയുടെയും
    സ്വരം ഇനി നിന്നിൽ കേൾക്കുകയില്ല; നിന്റെ വ്യാപാരികൾ ഭൂമിയിലെ മഹത്തുക്കൾ ആയിരുന്നു;
    നിന്റെ മന്ത്രവാദത്താൽ എല്ലാ ജാതികളും വഞ്ചിക്കപ്പെട്ടിരുന്നു.
  lit-lit: ir žiburio šviesa niekada nebešvies tavyje, ir jaunikio bei jaunosios balso
    niekada nebesigirdės tavyje, nes tavo pirkliai buvo žemės didžiūnai, nes per tavo
    užbūrimus narkotikais buvo suklaidintos visos tautos.
  urd-GVR: Ab se charāġh tujhe raushan nahīṅ karegā, dulhan-dūlhe kī āwāz tujh meṅ
    sunāī nahīṅ degī. Hāy, tere saudāgar duniyā ke baṛe baṛe afsar the, aur terī jādūgarī
    se tamām qaumoṅ ko bahkāyā gayā.”
  far-far: Ma nao ta kwesu si tala lau ani 'oe. Ma ka 'afitai kera ka rongoa lau lingena
    ta arai falu ma ta keni fungao fasi 'oe. 'I nao na mai, na wane ne kera foli ru
    ma kera ka fafoli ki, kera wane talo laona molagali ki. Ma ana sukee 'oe ki, 'oko
    fagaroa wane ki tafau laona molagali.”
  suz-BL: मेकेर बत्ती दाशो हाम्‍सो का यो लेंशा मतांइसीब। मेकेर ग्‍युम्‍ले नु ग्‍युम्‍ली
    आस सेंदा लेंशा मनेंसीब। मारदे मोदेंशो दुम्‍ब देंशा हना, रागी ङा ठेयब मुर ग्‍याप्‍ब
    लेयबपुकी बाक्‍तेक्‍म। मेकोपुकीमी मेको आन टुना मुनामी रागी नेल्‍ल ङा मुर आन कली
    दूली लां खोइक्‍पाइक्‍तेक्‍म। येरमीया २५:१०; यसैया २३:८
  car-NT: Kororeta aweiry waty noro rapa kynaitan ota. Aimytonon eminory waty noro
    rapa kynaitan ota. Mo'karon ota oty ekaramanamon potonon me kynatokon nono tu'po.
    Moro ajamorery ke pa'poro kari'na tamu'ma o'wa man.
  amp-amp: Nhai tfit ninhu kunyroh lam nukefm wom htiruhatnom, yo nhai tfit nfri tuhan
    yindariroh nayak tatrut yiha kfo yindhoryuk kfo yindhor tngm wom wanyruhatnom.
    Ninhu bisnismanmn afo bro yufat yakitohmomn rroh yufarpam bronimom. Yo fasoh for
    bi singtpno hingrnamonn kmi kmiroh yimam forakhato fasoh yihota yuhat fak nuhasmonm.”
  bht-bht: कने उदियां राती नेरियां होणियां, ऐथू दीकर की इक भी दिय्या नी बलना। ओथु
    कुसी भी लाड़ा लाड़िये दिया खुशिया दी गल्ल नी होणी। ऐसा इस तांई होणा क्योंकि उदे
    व्यपारियां जड़े दुनिया भर च सारयां ला बड्डे थे उना अपणे जादू टोणे ला देशां जो
    धोखा दिता है।
  eng-NOY: and the light of a lamp shall shine no more in thee, and the voice of the
    bridegroom and of the bride shall be heard in thee no more; for thy merchants
    were the great men of the earth; for by thy sorcery were all the nations deceived.
  cub-NT: Ye pẽoibʉ cojibequiyebu cojedeca no ĩmaro mácarõre. Que baru ñemiquiyebu
    nore. Ye pʉrʉbʉobenama cojedeca no ĩmaro mácarõre. Que baru jápurabequiyebu cojedeca
    nore ne torojʉve teiye báque põeva ne pʉrʉbʉoiyede. Nópe vaiquíyebu diĩmaro mácarõcavʉre
    ne bojed̶aipõeva parʉrivʉ bácavʉ caivʉ apevʉ ijãravʉcavʉ bojed̶aipõeva pʉeno.
    Nópe vaiquíyebu diĩmarocavʉre jʉjovaivʉ bácavʉre caivʉ ijãravʉcavʉ Jesucristore
    jʉ abevʉre ne yavié d̶aiye báqueque, áme ñai ángele.
  ita-1927: E non rilucerà più in te lume di lampada e non s’udrà più in te voce di
    sposo e di sposa; perché i tuoi mercanti erano i principi della terra, perché
    tutte le nazioni sono state sedotte dalle tue malìe,
  lww-lww: Yomerarava na kapi vivaga lala tap̃atete si tegoli kiom̃a yo lala, a yoko
    tap̃atete si ologe visena na kekarena kiena m̃ee amio sira m̃ee nap̃a atalopa
    mare ga na wa. Yar na kilaen kiom̃a kilavaru lala, e yomarava nini pe tai torokin
    la re poli, a nam̃areraena kiena ne kiom̃a kimi lala a kiom̃a navisokanena ga
    lala kila op̃ere sitomena kiena purvanua tap̃ena lala apa ape wowe.”
  ckb-ckb: هیچ چرایەک تێیدا هەڵناکرێت، ئیتر دەنگی بووک و زاوا تێیدا نابیسترێت. بازرگانەکانت
    گەورەی زەوی بوون و هەموو نەتەوەکان بە جادووگەریی تۆ گومڕابوون.
  nas-nas: Daamu-koong araka daꞌkoo napoꞌ arakavaravaukaꞌnunge. Napoꞌ nampeesiariko
    doturotu-koong aurong taaravaavaukaꞌnunge daꞌkoo. Teing dakaning bavevaave nkonuka
    teing ookara-koo kansiꞌkoo aaꞌnaꞌ purintoꞌnuka. Dake eeꞌnanie konoꞌerima akovetei
    siong-antaveruꞌ mmauꞌ nantoong kansiꞌ kante-kooning.
  uvl-uvl: Pe lemenge tualeme ngana, lape te naue nge sinaha nga lem hingil ero ol.
    Pe mele hel nenge te teke te lechlei, mele pele lape longe iri nge te helele nga
    lem hingil ero ol. Lulu ana hana mur nga ich, o ololia reria lulu nge nike ke
    te lohot ke iri kole ana hana mur lo. Pe o pallaka ia tuele kina mur lochloch
    nga lem achunga paluna mur ke te nanasia poinga poreke ngana.
  eng-BBE: 'And never again will the shining of lights be seen in you; and the voice
    of the newly-married man and the bride will never again be sounding in you: for
    your traders were the lords of the earth, and by your evil powers were all the
    nations turned out of the right way.'
  ixl-CNT: Yeꞌkan txijtxubꞌal satxijtxuni. Yeꞌkan saꞌabꞌil chiꞌbꞌichil tiꞌ tzumbꞌaꞌa
    tan, tiira vetmotxpaal tetz qꞌu aa kꞌaꞌy. Utz sibꞌ mamaj tenam veteesa tu bꞌey
    tu qꞌu kam nachuli.
  xsi-xsi: ‘Lamu’ ne sinâla ma ipane nia kilo lâ noko ne ŋgumbi ilo, ande tia ndo.
    Aku taine kuku tamâne rua nenzi pakâeŋa ma ipâŋga kilo tia mine nâ. Muŋga, tamâta
    pinde uru sikai nenzi kelekele silâ ŋana sipako lâ noko ne ŋgumbi ilo, aku tamâta
    ŋinde ŋanzi ŋalae ndo, sipolenzi tamâta ŋalaŋala rârâni lâ tâno kulu. Aku noko
    muŋga kuveta nzâmbe sakamao kie-kie ŋana kulaŋenzi tamâta lâ nia ndoni.”
  crx-NTPO: '''Aw be hóot''en-i cha hootáloh. ''Aw nyo dune lhghu dilhts''i-un, ''et
    cha ''etsul ''uwhutanelh. Mbene la mba ''e''óoketne ndi yun k''ut dune nchane
    ''uhant''e''. Duyun-un k''un''a ndi yun k''ut dune lhelhdowh didowhne nyun nabunan''a
    ''et huwa.'
  kan-OKCV: ದೀಪದ ಬೆಳಕು ನಿನ್ನಲ್ಲಿ ಎಂದೂ ಪ್ರಕಾಶಿಸದು. ವಧೂವರರ ಸ್ವರವು ಮತ್ತೆ ನಿನ್ನಲ್ಲಿ ಎಂದೂ
    ಕೇಳಿಬರದು. ಏಕೆಂದರೆ ನಿನ್ನ ವರ್ತಕರು ಭೂಮಿಯ ಮಹಾ ಪುರುಷರಾಗಿದ್ದು, ನಿನ್ನ ಮಾಂತ್ರಿಕ ಶಕ್ತಿಯ
    ದೆಸೆಯಿಂದ ಎಲ್ಲಾ ದೇಶಗಳವರು ವಂಚಿತರಾದರು.
  bbb-bbb: Ro kuke ire raete ije fube Bebironi guove ijia una sanake. Ro e bu ijia
    sanamiga no fievo ije nobe una fiedufuo. Ro kuke e ije bisinisi revo ije buka
    ume igia e daroki rena e boeje asidiae. A vame one kufuime ije a kenoeno ijia
    aka e boeje ume igia oenoevo ije mukoreigia arafiriae.
  blw-blw: Ya maid agé kasen homeh-elawan chi helaw ahchih ing-inggana ya maid agé
    kasen magmagngar ah umus-usengaran hen chan kasar. Wat uray ta hen anchichay nantetencha
    hen hiyachiy fabréy hen kafafaknangan hen amin antoy lota, yachi chillu hen kachusaancha.
    Yag yachi agé hen kachusaan hen amin anchichay wachan kafaelana ahchi way kaman
    hen anchichay mamfuni ya manchangar ya mansaromangka, te anchag lenokop hen katagutagu
    hen antoy lota ah kenasilibcha.”
  tam-2017: விளக்குவெளிச்சம் இனி உன்னிடத்தில் பிரகாசிப்பதுமில்லை; மணமகன் மற்றும் மணமகளுடைய
    சத்தம் இனி உன்னிடத்தில் கேட்கப்படுவதுமில்லை. உன்னுடைய வியாபாரிகள் உலகத்தின் முக்கிய
    நபர்களாக இருந்தார்களே; உன் சூனியத்தால் எல்லா நாட்டு மக்களும் மோசம்போனார்களே.
  azz-NT: Huan tech in Babilonia amo queman oncas oc tanexme huan amo queman mocaquis
    oc ne paquilistajtol cuac monamictisque se teyoquich ihuan isihuatzin. Huan ne
    comerciantes de Babilonia, yejuan nojonques catca in cachi huejueyi comerciantes
    de nochi in talticpac. Huan ica ne ninricojyot ne pueblojuani de Babilonia yejuan
    quinnahualuijque nochi in talticpacuani ica ninnahualo. Pero axcan amo teyi chiuquejme
    oc.
  spa-RV-1909: Y luz de antorcha no alumbrará más en ti; y voz de esposo ni de esposa
    no será más en ti oída; porque tus mercaderes eran los magnates de la tierra;
    porque en tus hechicerías todas las gentes han errado.
  csy-csy: 'Na sung ah khuaimei zong ki vak nawn ngawl tu a; mopa le monu aw zong
    ki za nawn ngawl tu hi: banghangziam cile na sumleang te sia leitung i ulian te
    a hi uh hi; minam theampo bum le ai taw na theam siat zo hi, ci in vantungmi in
    ci hi.'
  mxq-NT: Kyaj jap ñakyjyá̱jʉt ni tuꞌugʉ lamprʉ, es ni na̱ꞌa̱ jap kyanakyyajmʉdówʉt
    yajtúñ ja xʉʉ ma̱ ja pʉjkpʉty. Ja mꞌajuuy mꞌadoꞌkpʉty tʉ ꞌyittʉ naxwiiñ jantsy
    mʉj, es tʉ twinꞌʉʉndʉ nidʉgekyʉ naxwíñʉdʉ ja̱ꞌa̱yʉty mʉt ja byrujʉ winma̱ꞌa̱ñʉty.
  tzj-NT: In chakaja' ja luz ni mchita wi' ntzije'e, ja c'a tinamit pa k'eku'm nq'ueje'
    wi' chijutij. In cani' tre jun ala' tok nc'ule' ruq'uin jun xtan kas nequicoti
    netzijoni pro jari' ni mchita wi' nec'axaxi chipan ja tinamit. Queri' xtiban na
    tre ja nimlaj tinamit Babilonia quemac ja rajnegocio ja rec'o chipan ja tinamit,
    eje'e' congana e nimak tak winak wawe' chwach'ulew nquena' kaj. In chakaja' ja
    winak ja rec'o nojel nación eje'e xeba̱n engañar pro rumac ja samaj quixin aj'itza'
    ja nbantaj chipan ja tinamit Babilonia tok xeba̱n engañar.
  tdt-tdt: Ahi-oan sei la foo tan naroman ba sidade nee; La iha tan festa kazamentu.
    Tanba uluk nia kontratu nain sira mak sai ema boot liu iha mundu, i nia ema uza
    ai kulit aat hodi bosok nasaun hotu-hotu.
  ron-BTF: Și lumina candelei nu va mai străluci nicidecum în tine; și vocea mirelui
    și a miresei nu va mai fi auzită nicidecum în tine; deoarece comercianții tăi
    erau oamenii mari ai pământului, pentru că prin vrăjitoriile tale au fost înșelate
