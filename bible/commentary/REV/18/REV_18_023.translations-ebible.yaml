    tö ká̱ ulitane wakpa ki̱tö'wé̱ alibchö̀ wa, e' kue̱ki̱ íyi ikkë sulu de a' ki̱.”
  kwf-kwf: Ma noaꞋa ta unu kasi duꞋa laꞋu ana ꞋaeꞋo. Ma ka ꞋafitaꞋi kira ka rongoa
