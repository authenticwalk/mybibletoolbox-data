    cunug eu qee meia,” oqagan.'
  urd-GVH: वह अपने सरों पर ख़ाक डाल लेंगे और चिल्ला चिल्लाकर रोएँगे और आहो-ज़ारी करेंगे।
    वह कहेंगे, “हाय! तुझ पर अफ़सोस, ऐ अज़ीम शहर, जिसकी दौलत से तमाम बहरी जहाज़ों के
    मालिक अमीर हुए। एक ही घंटे के अंदर अंदर वह वीरान हो गया है।”
  ycn-ycn: 'Camu''ují napechu la''acó, a''acuhuaná naca''á nachó mu''upé. Nemá: “¡Meque
    chapú huani! Apú pajimila chaje ri''imacá. Rejé cajrú huapuru arúca''ajico. Huapuru
