  gaw-gaw: Ag anam anana, ag wan gap̱ud agap̱eg, iḵilagp̱a teebeb, oolag mabaṯeb,
    gayak oolagp̱a am beeb, enan aḵulag. “O gadon gadonnab. Danab oh ag ub yu qaḏep̱a
    oiyakp̱a ag keeke awona, ab oḵai amup̱a meeg, daden meegeg, enulag ele daap̱ig
    amu, aam ameg laip̱up̱a ab oḵai amu aaḵu iiṯa meum,” aon aḵulag.
  nca-nca: Ŋunde yero kuku se kembayemo raŋoro tendoro newondeye quhurí tero ŋande
    yewaŋgo, “O yendé kembé parámi, iniyaqe, iniyaqe! Ŋu noŋgo uni soso waŋgowore
    windi saŋano kho taŋgurí ŋu, ŋundo situwi parámi siyaŋgurí, quko naru tukuni quno
    naŋge piyo tete.
  zpz-NTPP: 'Orzeꞌ coo dey yu gyedz tooy par nu nac nu gyicy dey sentiir. Orzeꞌ gun
    dey nu gyicy yu sentiir. Orzeꞌ nii dey: ―¡Dzi ga coz ily! ¡Lashta gyedz lily re!
    Nu nac gyel nap ni gyedz re, dela mbecy nu ricy cup barc nu zaab lo nisyudoo byaguaniꞌñ
    dey. Tees nañ tub or ziꞌl mnit lo delañ ―na dey.'
  zac-NT: 'Iurní bëtiaꞌa rall guiuꞌu guëc rall; guꞌnë rall nu cushtiá rall: ―Prubi
    de lëꞌë ciudá ruꞌbë rëꞌ. Con galëricu shtë ciudá grë ra nanapë barcu lu nisëduꞌu,
    guc rall ricu; perë iurneꞌ tubsë mumëntë gualú ciudá ni. Completamente bërëhin.'
  kyg-kyg: Mumusopamo aliꞌa apakenopafiꞌmo yaga auꞌa faleteꞌa aviꞌyaꞌmo huꞌa yulagefa
    aiꞌa neꞌateꞌapaeꞌmo kage kage nehuꞌa, muki sipimo solovala aniteꞌmo neꞌvaya sipimo
    aepa vayaꞌmogimo taonifiꞌmo haneꞌniya kagemi yaꞌaletiꞌmo kagemi yaꞌapiꞌe vayaꞌmo
    hamaleꞌnayana magoke afinaꞌmo alopa taonimo hano huꞌniye, huꞌa hugae.
  kmk-kmk: Ot gabuwan da dadit uḻu da gapu’t dit sigab dit domdom da kan man-ibil
    da un kanan dan, “Inay amman pay an din nandinadinamaga ili! Sadat binaknang na
    sad gummaknangan pay dat awad si bapul sidin baybay yoong asimpiga un naid dan
    losana binaknang na!”
  cao-NT: Araconapama tsi jato mapo qui mai niacaxëcaqui cohuëriaquí na. Anomariaxëhi
    quiha ja huini-huinicanaina. —Aquërama. Jishopë. Noitiria tsi xo noba yaca-yacaria
    ra. Toa xo tsi ganancia-gananciariabo jahuë barco bo ibobá ayoquë ra. Toanahax
    ja riconariacaquë. Huësti ca hora roha tsi ja quëyohacaquë rë —icaxëcani quiha
    toa barco ibo bo.
  bbr-bbr: Ak maimai oianik, akan tapiakap momoi, waianik, woiaka aru me rain. Ak
    keser äiein, “Wopur, wopur, ko näu mena enip näwäu jou orip, ko pakas mas an opok
    sarau miäi roat ak osap sosop oiäin. Kurte kon osap erekapu aru moin.”
  inb-inb: 'Chasa kaparis­paka, dillakii alpa ñutu­chispa, umapi talli­rir­ka­kuna.
    Iapa atun llakii­wa wakaspa, kasa­pas­mi kapa­rir­ka­kuna: —¡Ai, ai! Kai atun
    pui­blupi iapa iukai­waka, tukui barku iukag­kuna­pas­mi iapa iukag tukug­samur­kan­chi.
    Tukui ima iukai tiaska, mana unaillami puchu­ka­rig­samurka.'
  hrv-hrv: 'I posuše glavu pepelom te plačući i tugujući viknuše: “Jao, jao, grada
    li velikoga! Dragocjenostima se njegovim obogatiše svi posjednici morskih brodova,
    a evo - u tren oka opustje!”'
  box-NT: 'Ɓa à tà le wɛ́ɛ á wé è khuii le tĩ́ní á à kúee mí wán lòn
    yúmú wó ɓa wán, ká ɓa à bío bìo kà pɔ̃́npɔ̃́n: «Yéréké loo, yéréké!
    Lé ho ló-beenì mu minka nàfòró bìo yi á hã won-beera ɓànsowà á nàfòró
    wiráa. Lé bṹn ɓúenɓúen dɛ̀ɛnía yáara vó ho pɔ̃̀n-za dɛ̀ɛ yi.»'
  ote-NT: 'Nehe da hyøxa ya hai ja yá ña̱xu ngueꞌa̱ da du yá mʉiꞌʉ, ne da nzoniꞌʉ
    co ra dumʉi, ne da ña̱ ntsꞌɛdi ne da ꞌñena: ―¡A, hyøctho nuni ra da̱nga hnini!
    Ngueꞌa̱ xi mrá da̱ngui rá tai, y ja xqui nriconi gatho núꞌʉ to mi pɛꞌtsa yá motsa
    ja ra ndehe. ¡Pe ꞌna oratho bi za̱tꞌa gatho nuni ra hninini!'
  wnu-wnu: 'Ende qamb eab ai ba tari wagir misir tumbet igo qamamir: “Sig borumesis,
    munon ginam-ginam tabin ba yar wot gari igub-igub isub mind binatub der iua igoun
    eng. See qas qen piten gari mom mut irinei diar an.”'
  zam-NT: 'Látha, ndyen mèna yòo. Nxob mèna yòo yéc mèna tant nxi tín'' lezo'' mèna.
    Ndxón'' mèna no mdub mingo''r yen mèna. No mbez yèe yath mèna. No mbez mèna loo
    mbii loo mèn ciudaa: ―¡Ay, prob mèn ciuda roo mèn ciuda xèn ba''! Con yalgon''
    co'' ngòp mèn ba'' ngòc ric rye mèn co'' mque no barc loo níttó''. No nalle''
    ale setilte mblyux yalgon'' mèn ba''. No mblyux mèn ba''.'
  zyp-NT: Aa ngechianah palang pawtah luipadih khah aa lu letah a bia he ka, caw hmo
    le mangchiasah hmotah y he ka, ‘Na cing a ping! Na cing a ping! Vy khuapui rungnaw,
    rili letah tuilawng a hnuipaw maikaw cawh na hnuirungná khei aa rung thlu he!
    Suimehlang pakheh chung lekhei khuapui cawh rorang a cang thah!
  sey-NT: 'Ja̱je cajë ai cuasajë coꞌa ju̱ꞌijë oijë i̱ohuaꞌi si̱opë̱ana yeja paꞌi neꞌñapi
    nehuë. Ja̱je yoꞌojë oijë cuihuë: “Teayerepa, teayerepa, jai daripë, mëꞌë coꞌamañare
    huerojëna, jaiye curiquë pacohuaꞌi deꞌohuë, jai yohuë̱a pacohuaꞌi. Ja̱je paꞌisicotaꞌa
    coa nëhui tëcahuë maca mëꞌë peo hue̱ꞌña ne huesëhuë.”'
  nvm-nvm: Areme bu moik kuotuvat numume nigen buon ijia koreme oifian abe niraiken.
    Bu niraiknum kuai, Mai darokin iji fuka unam ise ijia vajai fian aben. Mai ijar
    fuka e iji sisim kege saof ijia oijo iji ifejdiama buka sinuom uruvana zarain.
    Regavo fun tavan ka ivuankbe ijia ire fok iremire baren.
  mps-mps: Tama augwaligo te tǫ pobele bage augwa digi augwa toboluba sąyu, tama
    gela weyu augwali homu sęgę dali bidai dao. Tama augwaligo i weyu, “Hobede ebo,
    te genuai hanu te hobedagia bidibao! Te tigidali moni geba sip aga aya te tamu
    ąįde masigi sabo bisnis sę ela biliyu, te augwali te sęde masigi sabo bidi
    mu pedaliyu, te genuai hanude genuai masigi sabo sę yai dao. Hobede mu ebao!
    Te megi deli sogo naga mu te genuai hanu aga mu dola silai dao!” te po wai.
  pab-NT: Xawatyaha waikohese haseriha heno haxamaikoharene hiyeta. — Akairaki, kirakoane
    kalorexe wenakalati tyaona. Kalore ene kaoloxere tyaonahitaha hoka kanowa kalorexe
    kakoarenae tehitiya kaoloxere tyaonita ihiyetaha. Xakore hoka haxerore, motya
    “uma hora” kakoa taita kamawenekoaretyakeheta hoka tyotya meta ixiyehare — nexa
    tiyaha.
  llg-llg: Ala laꞌu afu, de taon neu langga nala huu ala dale hedi. Ala lamatani lakaleleu,
    huu dale nala lakalulutuk. Boe ma ala kokolak, lae, ‘Awii! Kasian Babel ei! Awii!
    Kasian kota fo ana seli ndia ou! Ai saꞌe ofak miu-mai, mini buas fee o so, losa
    ai boe oo mamasuꞌi. Ai lemba mini o bua fufuam so, losa ai boe oo masoda neulau
    nalan seli boe. Tehuu kada nai liꞌu esa dalen, basa sila, mopo heni sala so. Kada
    ta doo anak, basa sila, lakalulutuk basan so.’
  kyf-kyf: 'Bla wa slua ''wluo, -zugba wa wi, wa pa -gle, wa gbaɛ: «Gbʋnyuu! Gbʋnyuu!
    Babilɔnʋgbe ''kadʋ, nyɩma weee -wa plɩlɩa amaa -gbɛ batoo ''wʋ gumunyu -gʋ, wa
    ka ''gwɛzi -cɩan -zɛ amaa ''gbʋ. Ama ''bhʋa la ''lɛlɩ -bhlo nya.»'
  tpi-tpi: Na ol bai i kisim das bilong graun na tromoi antap long het bilong ol yet,
    na ol bai i krai sori na bel hevi i stap. Na ol bai i singaut olsem, ‘Sori, sori
    tumas long dispela bikpela taun! Ol papa bilong olgeta sip i save raun long solwara
    ol i bin kamap maniman tru long bikpela mani bilong dispela taun. Sori tumas!
    Long wanpela aua tasol em i bagarap olgeta!’
  mih-NT: 'Ta cua tyizo ra ñuhu xiñi ra vatyi nducuihya xaan iñi ra, ta cua vacu saa
    xaan ra ndya cuhva cana saa ñi ca ra, ta cua catyi ra: ¡Ay! ¡Ndahvi ñuu cahnu
    cuan! Tandɨhɨ ñiyɨvɨ sa iyo barco, nducuca xaan ra ñuu cuan vatyi i zata xaan
    ñiyɨvɨ ndaha tyiño ra yucuan. Ta vityi, tañi tyehen ñi ta sa cua naa ñuu cuan.
    Tacuan cua catyi ra.'
  qvh-NT: 'Pasaypa wagar gaparäyashpanmi alpatapis umancunaman chänanpä junagpa jitayanga:
    ‘¡Walärä! ¡Cuyapaypämi caycan Babilonia marca! Say marcachömi barcuyogcuna negociunta
    ranticur lapanpis rïcuyäyash. Cananga elagpitami say marca rupar pasaypa ushacäcush’
    nir.'
  kms-kms: Di ni qusuqu ngawu pe merire riwo, quanji rind di yivany wand rind riri,
    ‘Ware ju kuare! O tiqe yumbui nyamb kin nu mai kuraq! Wute buagi ni sip gherim
    pe yeru kin ni yumbo buagi nunde pu materi. Ni wus nganye segi, brequne brequ
    wuse pre.
  agn-agn: Bintangan nira ta kabo tang mga kolo nira ig namagtangit ang ganing, “Ay!
    Kailo ka tang bantog ang siodad! Namagmanggad tang mga namansipondo ong tarampetan
    na! Ig ong tatang oras lamang nalipat tang tanan!”
  nhi-NT: 'Ocmocuatlalilihqueh tiutli uan occhoquilihqueh, uan temohtih otlaocoxqueh
    uan chicauac oquihtouayah: —¡Ay, ay, tlasohtzintli teh ueyi altipetl, tlen ica
    motomin omotomintihqueh nochi naquin icpiah barcos itich mar! ¡Uan yeh san ihsiuca
    oehcotiuitz mopoliuilis!'
  ttc-NT: 'Ntons [tzan tpaj kyb''is] njax tuq kypuqu'' quq tuj kywi'', b''ix nkye''oq''
    b''ix ntzaj tuq kyna''on tetz, nxik kyq''uma'' tuq ikxjani kongan: «¡Last! Last
    te ja nim amaq''ni, komo tzan tpaj kyaqil kyq''inomal kyetz txini, e''ok q''inon
    kyaqil kye tajaw bark. ¡B''ix cha tuj jun rat ma''tx kaj takun, ma''tx ponaj!'
  dan-1931: 'Og de kastede Støv på deres Hoveder og råbte grædende og sørgende og
    sagde: Ve! ve! den store Stad, hvori alle, som havde Skibe på Havet, berigedes
    ved dens Pragt; thi i én Time er den bleven lagt øde.'
  kwj-kwj: Ete wondani hapi ti mwa wuhi ki wu rawau rawau sembe nomo wunu indawani
    wu ichakakoni ya wu sawe, “Aiyo fiya! Aiyo fiya, do ko omwesika laka. Ele yapai
    chele sipi soluwara ki o ko laka ya chele hima le keke ya tau wu rani ya miyafo
    naha wu torondaro! Aiyo fiya! Amwa funda naha kumbwa walambe ete fiya tini iro!”
  vie-OVCB: 'Họ sẽ vãi bụi đất lên đầu than khóc: “Khốn nạn, khốn nạn cho thành vĩ
    đại này! Tất cả chủ thuyền trở nên giàu có nhờ sự di chuyển tấp nập trên biển
    của nó. Nhưng chỉ trong một giờ nó đã hoang tàn.”'
  kze-kze: tirunkó sáwí'a ínasa ovaimá káúmai ti'nómpá'á avésa toikampóí'a urésa ivi'á
    kwétesa eésé'á ésa sésa anón-daopa'a Pépíróni-naopa'a awánáúndaya siruntá kwéiye.
    mindáópaken-kwaasi sáwívar-oisamba makáamba pósa nompí-sípívímbá kwénaaon-kwaasi
    amáparawai sáwívar-ontamba mairáawe. mimbórá-táwai mindáó'a sáwísawaa umásukaiye
