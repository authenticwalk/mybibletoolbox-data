    kobujo ka veru, mia kumemi numim̃au ea uako nalo na kenememi, nubarvar kanamo
    togogo nalo, banbano kumemi bunu numileal veru, mia vonganei bova ga. Ea bogo
    tai na bulati ga nei, mia jau komei kove vio na vakovioiano ga.”
  bqp-bqp: 'Oni ↄ́ↄ dↄ, oni ń zĩda kɛ̃kɛ̃, oni wɛ̃nda kɛ, oni wiki lɛ́ ò pi: Waiyoo,
