    cuacu cóhó dē. De cana jee ndá dē: Nācā xēēn ndóho ñuū téyíí yáhá. Chi jíín ndatíñú
    cuícá jā ní īyo ñuū yáhá nī ncucuícá ndācá nchivī névāha barco jā jíca nūū mar.
    De mitan de iin núnúú-ni de nī naā ndihi-ni, cachī dē.'
  san-TIB: ཨཔརཾ སྭཤིརཿསུ མྲྀཏྟིཀཱཾ ནིཀྵིཔྱ ཏེ རུདནྟཿ ཤོཙནྟཤྩོཙྩཻཿསྭརེཎེདཾ ཝདནྟི ཧཱ
    ཧཱ ཡསྱཱ མཧཱཔུཪྻྱཱ བཱཧུལྱདྷནཀཱརཎཱཏ྄, སམྤཏྟིཿ སཉྩིཏཱ སཪྻྭཻཿ སཱམུདྲཔོཏནཱཡཀཻཿ, ཨེཀསྨིནྣེཝ
    དཎྜེ སཱ སམྤཱུརྞོཙྪིནྣཏཱཾ གཏཱ།
  qve-NT: 'Hinaspan llakikuymanta umankumanpas allpawan hich''ayukuspanku, nishuta
