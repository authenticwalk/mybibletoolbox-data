    fane,” airakasapo.
  kik-kik: 'Nao nĩmakehurĩria rũkũngũ mĩtwe o makĩrĩraga na magĩcakayaga, na makae,
    makiugaga atĩrĩ: “ ‘Ĩiya-ĩ! Ĩiya-ĩ, Wee itũũra inene, kũrĩa arĩa othe ene marikabu
    cia iria-inĩ inene maatongeire nĩ ũndũ wa ũtonga warĩo! Nĩrĩanangwo ithaa-inĩ
