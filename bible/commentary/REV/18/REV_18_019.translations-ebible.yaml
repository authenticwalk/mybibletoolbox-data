    ''jau ''gã u''arasigamũ ee.'
  dao-dao: Acunüng kyahnak la mlungnatnak mah maha, ‘mliktui üng mlawng taki he khawhthem
    jah pe lü jah bawimang sakia mlühnu, naji matca üng pyehei lawki hin, kyüh kse
    ve! kyüh kse ve!’ tia, ngpyang u lü, mvut ami lu khana phyang u lü, kyap u lü,
    ami mlung na law khai.
  cya-cya: 'Msu''hua ne'' yuu ta que ne'' loo nu ti''i nga''an ''in ne'', lo'' msi''ya
    yja cueen ne'': Ti''i ca xu''hue, ti''i ca xu''hue quichen tlyu cua, cui'' nu
    m''ni cuilyiya'' ''in nchgaa nu nda''an lo''o yca na''an loo tyi''a can'', si''yana
    tsani'' sca braa ti ngujlyo ña''aan quichen can''.'
  nii-nii: Nengin kin, pe en enim mei kułman ei, sik kin, en enim tonu peng ełe kindnjing.
    Kindik kin, nga en enim ke nik kin, noman embin to piik yi ninjing, “Kaimb siłmin!
    Kaimb siłmin! Bapilon konu woundu ei, dup nonum ei, sin kaimb siłmin. Sik kin,
    konu owundu ełe, am wumb pei en enim, noł kanu nin, epi ei ep noł ełe wumb kom
    ku nin, epi kanim kanim pei sirim. Sipi kin, nga eni endeim mendpił ełe, konu
    owundu ei, kis mołpu kin, poru nirim.
  ign-NT: '@see-verse:REV.018.018'
  dik-NT: Ku jɔlkë kenhïïm pot ë ŋeth bïk nyuɔɔth lɔn cï kek puɔ̈th löny ku dhiɛɛukë
    apɛi ku luelkë, ‘Makei! Cï gendït riääk këya? Gendït wäär ye kɔc la riäth jiɛɛk
    la yök thïn, yen cï guɔ riääk ye kaam thiin yic kek käk tɔ̈ thïn ëbën!
  cac-cac: 'Ol laj slan̈anq''ue pococ eb'' d''a sjolom yuj scusc''olal. Ol laj te
    oc'' eb''. Ol laj siq''uic''oc eb'' yoq''ui. Ol avaj chaan̈ eb'': Ay..., ob''iltac
