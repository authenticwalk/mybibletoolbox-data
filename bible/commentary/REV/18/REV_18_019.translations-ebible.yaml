  stp-NT: 'Baꞌ bhaiꞌ xim buidhak ja moom am gu matai gɇꞌgɇr kɨꞌn bhaiꞌ ji sasra mɨt
    jix buam jum aagɨt nam joiꞌndam ja nɨiꞌñ gu Babiloonia oiꞌñkam nam ja tulhiiñchuꞌn,
