    Babilonia llaqtaqa! Lamar qochapi kaq barcokunapa llapallan dueñonkunan, chay
    llaqtapa qapaq kayninwan qapaqyaranku. Ichaqa chay llaqtaqa huk horallapin q''ala
    destruisqa qepanqa”, nispa.'
  pao-NT: Umuoo ka suda sokwamana yagana mee unena, “Uda! Suda hi'yoo, tubetse suda
    tooe. Numme besa manekese ka Rome-witu ewa ne tumanagayakwese. Pana Rome yabesoo
    gadoo'oo koomani.
  cbu-NT: Mang' kizpur mantsaksin, puzachpa muchush sa sa ashkusin, kizpuritam tanuchinllinaya.
    Sitatsti. ¿Tamachchi? Babiloniy kizpur taaranguwa. Iy musash xiyranguni, anush
    paxanxaranguni, kurikee zapan putaranguni xanataranganiya. Itaru, natamta kachingarangiya,
    tanuksin ántachpasinaya.
  usa-usa: 'miráitata yeráwáqá káítôgaraq mamá yeráwáqtí yiqnópí kébereta ibiqá ôriq
    umá kéyareta maará téta tirááe: “tirunô. tirunô. anó-maruqtaba tirunô. máqtemma
    únópí uréire kéi-kaaregomma aboánîq uráa-yuma anón-oqtamma maami-márúpíké mayéwaimanibo
    kímora-aabaubi yawaráparaae.” téta tirááe.'
  soy-soy: 'Api yɛ ntɑɑi piɑyu kɛcɑ́ɑ́ kɔɔni pin téni, pin nkpɔ tũ pin cɑ́ɑ́i rɛ:
    Íwɛ! Íwɛ! Kuyu mɑɑ kpɛ̃ likɔ́kɔrikɔɔ́ píimɑ kɛ́mɛɛ kɛ ɑ́ninɔi pite nnɛ́í pɛɛ
    mínimɑɑ kɛ́mɛɛ ɑ́ninɔi m mɑ́ ɑpi mɛmɑ́ ń yɛ̃́ yɛ ituŋɛ mɛkɔ́ɔ́nú mɛsɛ kɛ́mɛɛ
    pɑnsɛlɛ kucɛsi kóimɑ!'
  hui-hui: Ani lalu tinaga haguaneni be abalu dugua ba daga halu ibu hame lowa dugu
    bialu lalu, Tano mini lene timbuni ogoni daraore abida dara gibiore auda. Iba
    sibi anduane iba sibi biabe solowarani bialu karu tano ogoriani bu wiarume ti
    mo homogo haya. Ani buwa emene tigi mbira tomo dawalu duguabehe hanguni homogo
    holene uruni bibahendeore wahaiore haya, laya.
  amf-amf: Metendar yisa silalinam ke kahade; eepadabee burqadhadabe, “Bazindara sagadhayna
    gonngalla yisa dahaana wul kosa koymonka ke wodimbhade; ogono gembho katamano
    savaat kalaate konin kayonna hay! Hay!” hante ke ilatade.
  quc-NNT: 'Xkik''iäq ulew pa ki jolom (k''utb''al re ri ki b''is). Xeb''oq''ik, xq''axow
    k''u ri kanima'', xkiraq ki chi'', xkib''ij: ¡Ay! ¡Toq''ob'' u wäch ri nimalaj
    tinimit! Ruk'' k''u ru q''inomal e q''inomarinaq konojel ri k''o ki barcos pa
    ri mar. ¡Xaq te''talik k''ut xsach u wäch we nimalaj tinimit ri''! —xecha''.'
  dob-dob: ꞌEnega taudi debadi sida kwausidi be sidedoi sinabwana, sigwae, “Oioi,
    oioi, ꞌasa gote sinabwana ꞌenega toꞌadauyao ꞌidi esaesa silobediya, ta tuta kukupana
    namo ꞌenaya esaesa maiboꞌana niꞌatu ꞌisawala.
  wrs-wrs: Wo himba pethasavna avna wena, osm vivna, doa kamba nihnahonam polavra
    vovhoawol vei heinda. Hev uvna, Wavro, wavro mendekli kota. Indkumbiva nomba sipnindva
    wannindva himba bimbsnindva heinda avna. Heva os owai, doa hemba wohmueisowa vei
    ambo lilnam yihvohtara.
  mca-mca: 'Ma'' qa yifulfulinhetipji''kii ka'' sehe'' he'' ƚeiƚal, qa taya''yij wetju''ƚ,
    yayintaxik''i qa naitaxik''i iye, qa yit''ijju'': —¡Hiyee'', hiyee''! Ha''nus
    aka'' qi witset''ik''i, hik aka'' qi in yipatunen nekhewe'' na''li''m ne'' ƚenhitjiyits
    tokoyeyits na'' qi iweli''ji'', qe in ewi''ƚ horaƚe qa hats week uƚ''axju''.'
  tzo-TZC: '’Jech o xal un, xꞌocꞌoletic xa, ta xyat yoꞌntonic, lic svaj lum ta sjolic
    ti jech ta xꞌavanique: “¡Aaaay, toj abol aba, mucꞌ ta jteclum! Ta acꞌulejal ipasic
    ta jcꞌulej scotolic ti buchꞌutic oy sbarcoic ta nabe, pero ta uni jliquel noꞌox
    ta jech to yepal lalilij”, xiic.'
  mya-mya: သူ​တို့​သည်​မြေ​မှုန့်​များ​ကို​မိ​မိ​တို့​အ​ပေါ်​သို့​ကြဲ ဖြန့်​လျက်``ဖြစ်​ရ​လေ​ခြင်း၊
    ဖြစ်​ရ​လေ​ခြင်း။ ပင်​လယ် ကူး​သင်္ဘော​ပိုင်​ရှင်​အ​ပေါင်း​အား​ကြွယ်​ဝ​ချမ်း​သာ
    စေ​သော​မြို့​ကြီး​သည်​တစ်​နာ​ရီ​အ​တွင်း​ရှိ​သ​မျှ ဆုံး​ရှုံး​ရ​ပါ​သည်​တ​ကား''
    ဟု​ငို​ကြွေး​မြည်​တမ်း ကြ​၏။
  gng-NT: 'Nɛ ki yiih titɛnt ki pukeh biʼyul bo, ki muɔh ki kpìɛndeh ki wuureh ki
    teh: «Nì brike'' aʼbo ŋɔ, nì brike'' aʼbo ŋɔ, uduciɛn Babilonn nì brike'' aʼbo
    ŋɔ, biñɛrdɛnb kɛ ñi'' a ya faal bo nɛ ki faake''. Nɛn kɛ nɛ pɔk ki lá gben''
    na taande'' nɔ-ɔɔ?»'
  cbi-NTPO: 'Tsejtu ware'' llakinbeyaju'', yala'' mishbui''sha tu llujpe ka'' tsutsudekaatu,
    entsa detiwa: ¡Mika taaju i'' puintsuve! ¡Mika taaju i'' puintsuve juntsa tsamantsa
    aa pebulu! Juntsa pebuluya kumuinchi baaku ta chachillanu, tsamantsa taruku tiwaamuwaave
    ¡tsaaren ura wajtunuren tsaa millaive! tiidetiwa.'
  ikk-NT: A bụọ wẹ uzunzun ye isi, a kwan, e goo—a sị, “Lee-o! Lee-o! Ledẹ Obodo uku
    hụ ndị ile nwọn ụgbọ-mirin imẹ ohimin gi akụ-lẹ-ụba a hi ọdafịn! E gi wẹ nwan
    ẹkẹrẹ ogẹn, mgbahunmẹ ọkụlọkụ ohu, tikpọfụ a!”
  leu-leu: '“Ri taa tapin a pof xe laaꞌui xuluna puturi e muluxe e ri taa taangiis.
    Ri taa xukulai: ‘Muluxe! Muluxe! Lumua no bina lava e a maana paamua ina xaati,
    ri siak a faat xaves pana faisok siim. Taasaxa, lana lou modak, nano, no fo tagalas.’'
  maz-NT: 'Cja rron dyü''s''üji jõmü o̱ ñiji. Cja rron mapjüji, ra huëji, ra nzhumüji.
    Ra mamaji a cjava: ―Nutscöji rí pë''s''iji o barco, ''ñezgöji rí comercianteji
    rí nzhodüji cja mar, ró tõjõji na puncjü merio na ngue c''ü mi jün na puncjü ne
    jñiñi. Pero nu c''o mi jün, ''natjo ndajme o chjorü texe, ra mamaji a cja c''ua.'
  bod-N: ཡང་དེ་རྣམས་ཀྱིས་རང་གི་མགོ་ལ་ས་རྡུལ་གཏོར་བ་དང་། ངུ་ཞིང་མྱ་ངན་བྱེད་ཀྱིན་སྐད་ཆེན་པོས།
    ཆག་སྒོ་བྱུང་ངོ་ཆག་སྒོ་བྱུང་།། གྲོང་ཁྱེར་ཆེན་པོ་འདི་ལ་བྱུང་།། རྒྱ་མཚོར་གྲུ་གཟིངས་ཡོད་པ་དང་།།
    ཁོ་མོའི་རིན་པོ་ཆེ་རྣམས་ལ།། བརྟེན་མཁན་ཐམས་ཅད་ཕྱུག་པོར་གྱུར།། ཆུ་ཚོད་གཅིག་གི་དུས་ཡུན་ལ།།
    ཁོ་མོ་གཞི་ནས་མེད་པར་གྱུར།། ཞེས་སྨྲས་སོ།།
  tca-NT: 'Rü norü ngechaü̃maã nügüétügu tá waixü̃mü nagünagügü, rü tá poraãcü naxauxe,
    rü tagaãcü ñanagürügü tá: “Nangechaü̃tümüü̃ ya yima ĩãne ya itaxégacüxüne. Rü
    noxri rü norü yemaxü̃gümaã nügü nimuãrü dĩẽruã̱xẽẽgü ga guxü̃ne ga wapurugüarü
    yoragü. Natürü i ñu̱xma rü ngürüãchi wüxi i oragutama rü inayarüxo i guxü̃ma i
    ngẽma.'
  zpl-NT: 'Nu che uduꞌbeei yubeꞌchaꞌ equie beei nu runaꞌbeei, nú nehuana seca beei,
    nu unibeei: ―¡Cueꞌe! ¡Cueꞌ eyeche llene! Xne equie cuendaꞌ eluxeneꞌe unga xene
    ye bee bene enu rluꞌcu barco, ¡nu terratuinza ulaxu eyeche cuaꞌ!'
  mbc-NT: Moropai inkamoroya kutupan yenunpîtî'pî tîpu'paikon pona teesewankono'makon
    ye'nen. Inkamoro entaimepîtî'pî mararî pra moropai to' karawa'pî. —‍Ane, ekenne
    amîrî kure'nan cidade o'non pata ipîkku pe pu'kuru anna ena pata'se'. Anna ena'pî
    ipîkku pe apo'yen esa' pe, tamî'nawîrî kure'nan tuna po. Teuren tîîse tiwin hora
    wanî tanne, aataretî'kasa' man tamî'nawîrî. Inî'rî eesera'ma pepîn —‍taapîtî'pî
    to'ya.
  ndg-ndg: Bataikwile mavumbi kunani ya mitwee yabe, ni batilela, bapitike moli ni
    lomboka, “Ole, ole mji pakolo poti babamile ni meli yabe baharini babile mafahari
    bokana ni mali yabe nkati ya lisaa limo batikuwangamiya.”
  wsk-wsk: 'Ale kupkup bila nusupuling te warmon, ale mo nia se balmon: “ ‘O wonong
    biya yo! Ni te awiriya suen la nunga dal gagi te nama taiwasan mu manga biya nunguningkiri
    nungurman ale terong la bagakasan! Bare tom tukunangta hour suanta ningi, ni memek
    umu am ka menawu saparam!’'
  toj-NT: 'Naca huas st''uxpintalaan ja sc''abe yuj ja stristeilei. Jel ocye juntiro,
    ti huax yalahuea: ―¡A lástima juntiro porque ja chonab iti, ti mero huax c''ot
    spetzanil ja jbarcotic ajyi! Ti mero q''ueye ricoil ja suinquil ja barco jumasa
    porque jel ni huax tax ja taq''uin ja ili. Iday, quechan jutz''in, ch''ac jem
    spetzanil ja snajei, xchiye spetzanil ja ma'' huax atjiye ja ba barco jumasa.'
  tbc-tbc: Iŋ tan san gufgaf duburoup, sed kabuŋad fo dusuwarip, tinaŋ aru digane
    dop ilo muruan amad da dumado wa. Ago dop iŋ igo duwagiŋ a, ‘Iloma imuŋano, o
    oŋ taun tubun ak iloma tubun mi imuŋano da. Wog tubun ak taman adi beig lo dutor
    dan, iŋ taun amaiak san moni tutubu yan lo moni tamol dilasa ya. Iloma imuŋano
    da. Auwa kisaek ilon lo mi saian gane geig a!’
  sna-sna: 'Vachakanda guruva pamisoro yavo, uye nokuchema nokuungudza vachadanidzira
    vachiti: “ ‘Nhamo! Nhamo, iro guta guru, vose vaiva nezvikepe pagungwa vakapfuma
    noupfumi hwaro! Muawa imwe chete, raparara!'
  smk-NT: Kwan ran ta'pok a ulo ra nin pangipa'kit nin kaberengan ra mintras a man'umakis
    sara a wanra, ‘Undo' ana a nangyadi' konan mapwirsa nin syudad! Yinmaman nga'min
    a kumpanyan bapor nin dinmuong kona. Undo' ana ta sa anted tamo' nin udas, sarban
    kayamanan na ket na'met!’
  grc-TCGNT: Καὶ ἔβαλον χοῦν ἐπὶ τὰς κεφαλὰς αὐτῶν, καὶ ἔκραζον κλαίοντες καὶ πενθοῦντες
    καὶ λέγοντες, Οὐαί, οὐαί, ἡ πόλις ἡ μεγάλη, ἐν ᾗ ἐπλούτησαν πάντες οἱ ἔχοντες
    τὰ πλοῖα ἐν τῇ θαλάσσῃ ἐκ τῆς τιμιότητος αὐτῆς, ὅτι μιᾷ ὥρᾳ ἠρημώθη.
  gof-WFTW: Entti bantta huu7en baana qolidi, waassidosonanne kayottidosona. “Abbaa
    bolla markkabeti de7iya ubbay, I shaluwan durettida ubbay, he katamiya issi saaten
    dhayida gisho, ayye! Ayye!
  spa-BLM: 'Echaron polvo sobre sus cabezas y gritaban, llorando y lamentándose, diciendo:
    “¡Ay, ay, la gran ciudad, en la que todos los que tenían sus barcos en el mar
    se enriquecieron a causa de su gran riqueza! Porque en una hora ha sido desolada.'
  kyz-NT: '''Gã ''arasiga ''gã muafukajukaa: —Iporiay''i ipypewarera ''gã— ''jau ''gã
    wafukaita. —''Gã ''ã okaraemã werooukat yaruu jara ''gã nupe. A''eramũ ''gã yaruu
