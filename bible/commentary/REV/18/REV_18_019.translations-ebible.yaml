    wnak jc''ola clanch jnecbinsaj pe rwá'' mar arj-e'' xe''oca byoma'' rmal nmak
    tak mibil jc''ola chpam tnamet. Per camic tak wan xe chpam jun hor xyojtaj wa''.
    Cara'' necbij.'
  san-BUR: အပရံ သွၑိရးသု မၖတ္တိကာံ နိက္ၐိပျ တေ ရုဒန္တး ၑောစန္တၑ္စောစ္စဲးသွရေဏေဒံ ဝဒန္တိ
    ဟာ ဟာ ယသျာ မဟာပုရျျာ ဗာဟုလျဓနကာရဏာတ်, သမ္ပတ္တိး သဉ္စိတာ သရွွဲး သာမုဒြပေါတနာယကဲး,
    ဧကသ္မိန္နေဝ ဒဏ္ဍေ သာ သမ္ပူရ္ဏောစ္ဆိန္နတာံ ဂတာ၊
  yaa-NT: '@see-verse:REV.018.018'
  cab-NT: Ába jíchaagun múa jábulugu, ayájuaja, aságürija, agúaragua. —¡Fugiábu Babilónia
    lé buga weíribei! Rísijañá yebe sun ja gagúnebaña wapóru baránaja láu lirísin,
    áni lídaanrügü murúsun óra gürínwagua.
  clu-clu: Tungud sa andang kasubu saboagan nanda yabok andang mga olo kag magaparanangis.
    Magakoon sanda, “Kanogon! Kanogon ang bantog nga dan nga siodad! Tungud sa anang
    manggad nagmanggaranun ang tanan nga may mga bapor nga nagabiyai! Piro sa sulud
    lang sangka oras nadora ang tanan!”
  swh-ULB: Walitupa mavumbi juu ya vichwa vyao, na walilia, wakitokwa machozi na kuomboleza,
    “Ole, ole mji mkubwa mahali wote waliokuwa na meli zao baharini walikuwa matajiri
    kutokana na mali zake. Ndani ya saa moja umeangamizwa.”
  tpt-NT: 'Ex chuncha tamaqantꞌaqstꞌal pꞌoqxni talman, jalakpamukꞌakal la ixꞌaqtsulkꞌan.
    Pꞌays tamaqaninil, taqalhul, va tanaul: —¡Paynicha, paynicha ni ay putaulan! Tachun
