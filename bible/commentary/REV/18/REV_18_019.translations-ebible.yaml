    kulu toꞋo ana faka ki, kulu toꞋoru Ꞌani na toꞋoruꞋa Babilon. Ana kaidaꞋi tiꞋitiꞋi
    goꞋo neꞋe ru nia ki taꞋifau ka sui naꞋa faꞋasia.”
  eng-WYC-2017: And they cast powder on their heads, and cried, weeping, and mourning,
    and saying, Woe! woe! that great city, in which all that have ships in the sea
