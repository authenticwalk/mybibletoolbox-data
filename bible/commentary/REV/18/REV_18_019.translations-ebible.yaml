    rihoo chéé rihaan na yaꞌa̱nj, quiꞌyaj rasu̱u̱n sa̱ꞌ tuꞌve̱e̱ ma̱n rqué so̱ꞌ tza̱j
    man. Tza̱j ne̱ nihánj me se rque o̱rúnꞌ orá navij nu̱ꞌ so̱ꞌ na̱nj asu̱u̱n.'
  cut-NT: 'Chih se yune ya̱hn va̱n yudo tin se, raco se ma̱n, rah ra̱n se ma̱n, ne
