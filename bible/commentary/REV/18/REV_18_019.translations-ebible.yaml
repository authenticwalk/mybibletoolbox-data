  cni-NT: 'Oshequi yoashirejeitanaca, irosati itijainatantaca quipatsi iitoqui. Oshequi
    iraacojeitacaro aisati yoashiretacotacaro, icajemajeitanaque: —Oo, pashinoncaajeitacave
    vavironiasati, antearo onaveitani pinampini, oshequi picarajeiveitani. Oshequi
    ojatapinitini antearo pitotsi anta, ipimantiro ashitarori oshequi ovaararontsi,
    yaantariri oshequi quirequi. Iro cantaincha omapocanaca otsoncanaca pinampi, maaroni.'
  eng-WMB: They cast dust on their heads, and cried, weeping and mourning, saying,
    ‘Woe, woe, the great city, in which all who had their ships in the sea were made
    rich by reason of her great wealth!’ For she is made desolate in one hour.
  zaw-NT: 'Bachajreni yuyoḻ yejcreni sa''csi rac-huin lajzreni, binduxhreni, guredxa''reni:
    ―¡Aii! ¡Aii! Riaduxhnu guedxro sa''csi xcuenttis guedxduxhre gujc ri''cwduxh guiraa
    rebejṉ ni rajp barcw ni rujn dzuun loj nisdoo. Luxh ṉaj tera''tbäzsi aguxhijṉ
    guedxrore.'
  san-MAL: അപരം സ്വശിരഃസു മൃത്തികാം നിക്ഷിപ്യ തേ രുദന്തഃ ശോചന്തശ്ചോച്ചൈഃസ്വരേണേദം
    വദന്തി ഹാ ഹാ യസ്യാ മഹാപുര്യ്യാ ബാഹുല്യധനകാരണാത്, സമ്പത്തിഃ സഞ്ചിതാ സർവ്വൈഃ സാമുദ്രപോതനായകൈഃ,
    ഏകസ്മിന്നേവ ദണ്ഡേ സാ സമ്പൂർണോച്ഛിന്നതാം ഗതാ|
  tam-TCV: 'அவர்கள் தங்கள் தலைகளில் புழுதியைப் போட்டுக்கொண்டு: “ ‘ஐயோ கேடு! ஐயோ மகா
    நகரமே, கப்பல் உரிமையாளர்கள் எல்லாம் அவளுடைய செல்வத்தினால்தானே செல்வந்தரானார்களே!
    ஒருமணி நேரத்தில் அவள் இவ்விதமாய் பாழாய்ப்போனாளே!’ என்று அழுது புலம்புவார்கள்.'
  mit-NT: sacú‑te, tnaná‑te, sódò‑te ñuhù dìnì‑té, cachí‑te― ¡Ndahví ñuu cahnú yucán!
    Vàchi sàhà nèhivì ndoó yucán nì cucuica nsidaa tè‑ìcúmí xí barcu xicá mar, ñà‑cuica
    guá ñuu‑nè. Doco, ndahví‑nè, vàchi tìxi iin hora‑ni sànì ndutu nsihá ―nì cachì‑te.
  ceb-ULB: Ilang gibutangan ug abog ang ilang mga ulo, ug nagsinggit, naghilak ug
    nagbangotan, “Pagkaalaot, pagkaalot sa bantogan nga siyudad diin ang tanan nga
    adunay barko nga naa sa dagat nahimong dato pinaagi sa iyang bahandi. Sa usa lang
    ka takna, naguba kini.”
  ces-LB: '@see-verse:REV.018.018'
  mkn-mkn: Dong raꞌu abu ko taro di dong pung kapala tagal dong pung hati susa. Dong
    manangis makarereu, tagal dong pung hati ancor. Ais dong omong bilang, ‘Aduu!
    Kasian Babel, é! Aduu! Kasian kota hebat, ó! Botong su balayar pi-datang bawa
    barang kasi sang lu, sampe botong ju iko jadi kaya. Botong su pikol bawa lu pung
    muatan, sampe botong ju iko idop mewa. Ma cuma dalam satu jam sa, samua tu, su
    ilang buang. Cuma sabantar sa, samua tu, su ancor abis.’
  pol-UBG: 'I sypali proch na swoje głowy, i wołali, płacząc i lamentując: Biada,
    biada tobie, wielkie miasto, w którym, dzięki jego dostatkowi, wzbogacili się
    wszyscy, którzy mieli statki na morzu, bo w jednej godzinie zostało spustoszone.'
  qxh-NT: 'Llaquicushpan umancunamanpis ućhpata wiñacunga. Atar wagangapaj: «Marcallau
    marca, jatun marca caran. Jatun marca carsi, ushyacayman ćhayasha. Bütiyujcunapis,
    rantipacujcunapis jillayllayquiwan rïcuyasha. Chaypis mana yarpashpita ushyapacayman
    ćhayasha.»'
  nwi-nwi: Tuksərəsuun kapəriə kapə kɨn nɨmokrur [mɨsor nɨmtətien mə rɨkiriə rərhakɨs],
    mɨsasək, mhamə, “‘!Aweh! Narmamə yamə mɨne kamhavəh rao ye tahik, kapəriə nautə
    rɨmnehuə tuk mane kape taon əsanɨn a. Mərɨg kɨmnoriah in ye nɨpɨg kɨrikianə əmə.
  kmo-kmo: 'Worek, ye nosapen teenyechi neerek rabo poworek, awasen yechi masekiik
    sakar. Ye keyaniga eecha wor: “Awiyo. Eeta kapasek wey siito. Kapasek boboy harapa
    akama siitak yar. Eyey ma ye somakwotii tawa pak jabiirek ta ye i tari, harapa
    yan eeta akamak eeka yatari, awa podat eeta eyey kapasek wey siir!”'
  agr-agr: 'Tusag wake besemag dekapenak nugka yukuukuntun jukiag, buuken yukuajag
    senchi untsumak buutuinak: “¡Wait anentajai, wait anentajai yaakat muunta nuna!
    Ashí lanchagtin aidautinak nigki wiyakuch etabiajuitak pachiachmau imanik esaké”,
    wajagmayi.'
  kyc-kyc: Lapala nakama pee awaipi pyao ee lao, Taone andake kandale doko kopyali
    ingyuo mee waiya lao koo keta palyuo pwuamo leyami. Taone andake dokonako sipu
    yulu minyingi akali dupwa bange manjo epo kamongo peyami. Doko baa yuu gii mendaki
    mee pyalingi nyuo pelyamo lao kareyami.
  urd-GVU: وہ اپنے سروں پر خاک ڈال لیں گے اور چلّا چلّا کر روئیں گے اور آہ و زاری
    کریں گے۔ وہ کہیں گے، ”ہائے! تجھ پر افسوس، اے عظیم شہر، جس کی دولت سے تمام بحری
    جہازوں کے مالک امیر ہوئے۔ ایک ہی گھنٹے کے اندر اندر وہ ویران ہو گیا ہے۔“
  yre-NT: 'O ''trɛ ''wi ''o da, te o -wua ''wɩ ''nanmandɩ -a. Waa ve ''nan: «Babilɔn
    ''fla -dan, ''wɩ ''bɔ ''i man, ''wɩ ''bɔ ''i man. Minnun pɛɛnɔn nɛn ''wee -klʋ
    -dandannun a ''yi yiɛ da bɛ o drɛ fɛnɔn ''a, ''i yɩfɛ a "kaga "le "wɛan. Tʋ "wɛnnɛn
    "cɛ ''wlu nɛn Bali cɛɛn ''wɩ "nɛn -kɔɔndɩ man ''yiɛ.'
  fuh-BKF: 'Ɓe ndufan leydi dow ko''e maɓɓe no ɓe poti metteede. Ɓe mboyan, ɓe cunoo,
    ɓe mbulla, ɓe mbi''a: —Yoo yoy! Yoo yoy! Ngalluure mawnde ndeen, nde keewal danyal
    muuɗum hokki jogiiɓe laanaaji e ley maayo fuu jawdi, e ley wakkati gooto tan,
    nde halkii!'
  arl-NT: 'Jiyanohua nojori taraajenuta, nojoriiri jiyojua nanooree na nacaacua. Nojori
    nujuquenuta, nojoriiri naa sariyocuaturee: —¡Juhuej! ¡Babiloniaari tiaca maniniu
    quijia juucua! ¡Puetunu shoniniacu caminiajinia buque jiitianaajanaari jiyanohua
    casamiriaca quiya, jiyanohua casamiriaca Babilonia quiniuucua! ¡Quiarijia saniniuujia,
    canashiyaquiji puetunujuanaari shaajasaaree!'
  ziw-ziw: Niyo wefiligisa hasi chilagiso kugamba wanachinyulu, waguta na kwila na
    kulomboleza, wakagamba, “Nauluwone! Nauluwone! Nauluwone weye mzi mkulu! Ni mzi
    udya wata meli wose zikutamba mwe bahali watenda wagoli kwa ugoli wakwe. Kwa saa
    dimwenga du kwaza chila chintu!”
  grc-TR: Καὶ ἔβαλον χοῦν ἐπὶ τὰς κεφαλὰς αὐτῶν, καὶ ἔκραζον κλαίοντες καὶ πενθοῦντες,
    λέγοντες, Οὐαί, οὐαί, ἡ πόλις ἡ μεγάλη, ἐν ᾗ ἐπλούτησαν πάντες οἱ ἔχοντες πλοῖα
    ἐν τῇ θαλάσσῃ ἐκ τῆς τιμιότητος αὐτῆς, ὅτι μιᾷ ὥρᾳ ἠρημώθη.
  nag-nag: Taikhan laga matha pora dhula jharise, aru jor pora kandise, mon dukh korise,
    aru koise, “Oh, oh etu mohan sheher Kun logote taikhan laga jahaaj ase Samundar
    te tai laga dhun pora dhuni hoise Kelemane ek ghanta te taike khotom kori dise.”
  eng-OEBCW: They threw dust on their heads, and, as they wept and wailed, they cried
    – ‘Alas! Alas! Great city! All who have ships on the sea grew rich through her
    magnificence. In a single hour it has vanished.’
  knj-NT: 'Jix ti'' atoj pojoj eb xol xil ya'' yu scus c''ulal. Caw jix mi''chcha
    sc''ul eb yok''i. Catu'' chi c''uyuyi eb. Catu'' chi swek''on el yaw eb jaxca
    ti'': —¡Ay! ¡Ay! Ok''bal c''ule jun miman conob ti''. Jix be''ombi a jantaj eb
    ey sbarco yu. Pero junne wal txolan jix lawi ey jun conob ti'' tinani'', ẍi eb.'
  deu-1912: 'Und sie warfen Staub auf ihre Häupter und schrieen, weinten und klagten
    und sprachen: Weh, weh, die große Stadt, in welcher wir reich geworden sind alle,
    die da Schiffe im Meere hatten, von ihrer Ware! denn in einer Stunde ist sie verwüstet.'
  san-PUN: ਅਪਰੰ ਸ੍ਵਸ਼ਿਰਃਸੁ ਮ੍ਰੁʼੱਤਿਕਾਂ ਨਿਕ੍ਸ਼਼ਿਪ੍ਯ ਤੇ ਰੁਦਨ੍ਤਃ ਸ਼ੋਚਨ੍ਤਸ਼੍ਚੋੱਚੈਃਸ੍ਵਰੇਣੇਦੰ
    ਵਦਨ੍ਤਿ ਹਾ ਹਾ ਯਸ੍ਯਾ ਮਹਾਪੁਰ੍ੱਯਾ ਬਾਹੁਲ੍ਯਧਨਕਾਰਣਾਤ੍, ਸਮ੍ਪੱਤਿਃ ਸਞ੍ਚਿਤਾ ਸਰ੍ੱਵੈਃ ਸਾਮੁਦ੍ਰਪੋਤਨਾਯਕੈਃ,
    ਏਕਸ੍ਮਿੰਨੇਵ ਦਣ੍ਡੇ ਸਾ ਸਮ੍ਪੂਰ੍ਣੋੱਛਿੰਨਤਾਂ ਗਤਾ|
  nob-LB: 'De vil strø jord på hodet for å vise sorgen sin, og de vil sørge og rope:
    ’Ulykken, ulykken har rammet deg Babylon, du kraftfulle by! Du som gjorde alle
    skipsrederne rike i sin lengsel etter luksus. På et øyeblikk har alt gått tapt.’'
  ntj-ntj: Tjiinya-ya tjunarnpa purlkanya nyakulalpi yulangu. Palunyalu-yanku kata
    mantatjuranytja. Palunyalu-ya yularra watjaranytja, “Ngarltutjarra-ya yiwarlangkatja
    pirninya waarrpungkulalpi mirrirringu. Kutjulpirtu-tjananyaya pirnilu marninypungkupayi.
    Tjiinya-ya pawurrtjarra pirnilu-tjanampa yulytja katirra nintilpayi tjimarri purlkanya
    mantjilkitjalu. Nyangka-ya yiwarlangkatjalu kutjupa-kutjupa walykumunu kanyilpayi.
    Parturtu-tjanampa waarrpungkulalpi wiyarringu.”
  sxb-NT: Waatoola egunduusi wafuka mu emitwe giawu ni warra ni wari no owululu wungi
    watino, ‘Awiifu! Awiifu! Gano mangʼanaaki gano? Muwoneko kiomo omugizi omunene
    guno, ogwa aweene amaato agawungulamo waatuukra owunyazi owungi, gusambuuke guwuere
    chwe mala ku enyinga endala engʼene!’
  nhu-NT: Bó nu ke ekfumte kebvu ɛfa no bó fuuŋke kpwe soo bikuu, beele ghayte lɛ,
    ‘Ɛy me! Ɛy me! Yii yi baay fô kelaante ke baay kin kè bonyii bocii bò kɛŋke boŋguw
    bo ɛ̂ joo nu ɛ kukɛn yî bvukukɛ bwew e! Bó nu ɛ mum ɛ yɛse lo kí kɛ yî ntam kefew
    e nɛn mwaaŋ e?’
  row-row: Ara ao afu de mbori neu langga nara huu rala nara hedꞌis. Ara nggae ei-ei,
    huu rala nara rambalulutu. Boe ma ara olaꞌ rae, ‘Adoo! Kasian Babel, e! Adoo!
    Kasian kota manaseliꞌ a, o! Hai sae ofaꞌ mii-ima mendi sudꞌiꞌ a saa fee nggo,
    losa hai o mimisuꞌi boe. Hai misaa mendi sudꞌiꞌ a saa mara ena, losa hai o misodꞌa
    meulau-meulauꞌ boe. Te siaꞌ a jam sa rala, basa naa ra, mopo se neuꞌ ena. Losaꞌ
    a te, basa naa ra, lutu-etoꞌ nala se.’
  msy-msy: Egh me uan osɨmtɨzim akaghasa nguazir mɨnemɨniaba inigh uan dapanibagh
    isɨn da kun, egh naviba bar osemegh egh aziva, egh kamaghɨn dɨm mɨkɨmam, ‘Noka,
    Babilonɨn nguibar ekiam, noka! Ongarim garuir kuribar afeziaba, me nguibar ekiar
    kamɨn dagɨabar, dagɨar gumazir ekiabar otifi. Mevzika! A dughiar otevimrama bar
    ikufi!’
  agg-agg: Ai ahei mbɨrowamɨ düdübudɨ pütiyahindühɨ aranɨ-hɨmboahoyeihɨ seiya, ‘Hɨpoanɨmboembou-ane!
    Hɨpoanɨmboembou-ane! Babiron ŋgoafɨ adükarɨ! Moaruwai hamɨndɨ ahambo tükɨmefeyo.
    Nindou dɨdemo ai sip sɨhoundeimbɨ-memo ranai sɨrɨwara-ambe sowandümo homondühɨ
    kakɨ afɨndeimbɨ nindoumbo-yafu tükümefundɨ ŋgoafɨ ranahandɨ kakɨ afɨndɨ ranambo!
    Asu muŋguambo moatükunɨ afɨndɨ ahandɨ ra awarɨ-marɨhoayo,’ masei.
  ptp-ptp: Mêdêc he yev vɨwev lec he sea dɨ byag mɨ dô hɨxôn xêyaa vɨyin, dɨ iac levac
    ên nêbê, “Ông Babilon, ông vɨgwe levac, vɨyin nipaên tulec ông. Ilage xomxo wê
    viac sip dɨ kô mɨ la vac gwec ge, he vɨhati kô mone levac vô ông lec yuac tige.
    Lêc hɨyôv manôn tibed tige vɨgwe Babilon yêp pɨleva.”
  nak-nak: Egite ge ato volu la vovo giteu la magasa, egite ge pigi la tilali uru
    maie mago ‘E maura, e maura la mautu uruo! Egite tomi ale tahola e sipi, egite
    pala poga la vuliti oio vola! La mautu ale, eia vure hari moliti, La Tahalo Uru
    vitagarasatia!’
  lbb-lbb: Lar sapran a kubus saot na pukulunla pa lar bal maris, lar tangis pa lar
    woiwoi mang, ‘A tnan hanua Babilon ka laulau! Ka laulau! La ning la kibas a mani
    miting na sipla, la leklek ana nuna na galis a gongon! Diono na bonot a minit
    ka, pa ka laulau rop!
  kan-2017: ಅನಂತರ ಅವರು ತಮ್ಮ ತಲೆಗಳ ಮೇಲೆ ಮಣ್ಣನ್ನು ಸುರಿದುಕೊಂಡು, ‘ಅಯ್ಯೋ ಅಯ್ಯೋ ಸಮುದ್ರದ
    ಮೇಲೆ ಹಡಗುಗಳನ್ನು ಹೊಂದಿದವರೆಲ್ಲರೂ ಅವಳ ಅಮೂಲ್ಯ ದ್ರವ್ಯಗಳಿಂದಲೇ ಐಶ್ವರ್ಯವಂತರಾದರಲ್ಲಾ, ಇವಳು
    ಒಂದೇ ಗಳಿಗೆಯಲ್ಲಿ ಹಾಳಾದಳಲ್ಲಾ’” ಎಂದು ಗೋಳಾಡುತ್ತಾ ದುಃಖಿಸುವರು.
  cso-NT: 'Hi³ jáun² la³jɨ́n³² tsá² hí³ ca³qui³ ca³tóh³ hliáu² chí¹ hi³ ca³ho³ ca³jngɨh³,
    hi³ ná¹jéinh³² hlah³ hi³ juáh³ la³ lá²: ¡Hóh³², hénh³ ma³ hlah³! ¡Jlánh¹ juo²³
