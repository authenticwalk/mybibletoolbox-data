    le! Idaah! Kasiang kota muun isi ke! Kaim luan laa lako-pait le kil bel ku sa-saa
    son, didiin kaim kon daid in muki el ku. Kaim lep lai-niin ku in sakeng ngas son,
    didiin kaim kon daid in nuil liis-lasa. Mo suma se jam mes dalen tukun, totoang
    nas, ilang hidis. Mo suma nanapat tuun nam, totoang nas, dudus hidis.’
  ptu-ptu: 'Iya sangngim ussabu''im sobä'' ulunna tanda pa''bahataam, mane sumahhoi
    napasindum sikatamba naua: “Tettekede, sägä punalam pole'' Babel kota kasalle!
