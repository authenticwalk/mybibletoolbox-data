    t̃arroʼmar ñeñt̃ anetserpaʼ shonteʼ echaneʼt̃ quelle nanac aton. T̃arraña amaʼt
    atet̃ peʼt̃paʼ t̃eʼñapaʼ eʼñe mamecmapaʼ oʼ eʼñe huañerr.'
  mgh-2016: Nkayoopuruwa vantukurukhuni yunlhaka wo wiichukulhelha yiiraka, “Ihothapana!
