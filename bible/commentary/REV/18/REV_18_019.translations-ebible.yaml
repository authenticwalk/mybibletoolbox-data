    Ojjaña dejja cuana bishe ai cuanajo chacochacoani quea bejjo huiso poanaje; quea
    huiso nee nee aquiana cuana jjeshe canaje Babinonia dejja cuaa bejjo sosejje —jamaya
    ojjaña bishe ai cuanajo nequi paje.'
  jac-NT: 'Yanahto ebnaj pojoj xol xil iswiꞌ yu biscꞌulal, caw xin chꞌokꞌ ebnaj, yeb
