    Cananga illajpitachaj juc rätulla ushacäcusha.»'
  att-att: Á payyád da ta káppù yù ulu ra. Á makkulè ira ta daddam da. Á katolad da,
    á kud da, “Bay ey! Kábbi yù dakal nga ili! Yù ngámin nga makákkuá ta dakal nga
    barangay ánna biray ta bebay, narríku ira megapu sù karíku na. Bay ey! Ta awánin
    ta nabuná sù ili. Ta tangoras lâ, nabalinin yù kararál na ngámin yù karíku na!”
    kud da.
  bki-bki: Tinielo maio ka jibe na, mila amijog bova, abisivisii burumaroro ea pariparilo,
