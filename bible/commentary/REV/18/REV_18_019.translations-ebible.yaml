  aai-aai: Fofob hibow aribuh yan hisusuwa’en, hirerey hibotoutuw hio, “Ari! Ari!
    Yababan bar merar gagamin, riy yan wa kaifenayah nane hin o biyamaim totobuyoy
    wairafih himamatar menamaim hin? Mar kafai wanawanan earuwasair etei sawar.
  sny-sny: Lowe yesi sapu tamo mato lowe lo sahe ani terosowe. Lowe ewite luwei erasi
    luteye, apou uteye. “Wirepuwe! Wirepuwe! Omo weniyei erasi le etiri werese nomo
    eteteye. Lowe le sahe etiri tomu tamo eteteye. Serai nomo ma'aru etiri tomu ne'ese
    ta'uwe futeye. Ahowa, nowe tewi ta'i a'i se, omo weniyei erasi ape aine oso'osuwe
