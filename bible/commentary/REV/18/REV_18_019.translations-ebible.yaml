    Babylon areny-rnem! Arrangkw-anem ingkerrenh-antey! Akngerr ingwer-rneman apmer
    ikwer-warl alhenh, kwaty alayel artarnpenhemel rtnwangkwarr, ilek-ilek tharlemeleyew,
    man inaynteyew tawen ikwer-areny-rnem-they. Aleyan Akngeyel tawen renh ywerrelheleyelpew-anemarl!’'
  wiu-wiu: wene keda taneya kakete itono kugu moa wa kini tobouke pitikoa kawei. Nitoapa
