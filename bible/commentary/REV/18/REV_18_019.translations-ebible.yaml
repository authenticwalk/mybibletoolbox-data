    na. Liwinbaal le kitiŋ ngbaan mɔmɔk kuln a.”
  tzo-ZNT: '’Chlic yacꞌ lum ta sjolic yuꞌun chat yoꞌonic, ta xꞌocꞌ ta xꞌavanic: “¡Povre
    jbabiloniaetic! Jaꞌ ta ataqꞌuinic ti licꞌulejajoticotic, voꞌoticotic ti oy jbarcoticotique.
    Pero jliquel lalaj acotolic”, xiic.'
  mpm-NT: 'Yukan ti ruꞌu Juan, ni jini ri ja chaa un, ni joso da tɨkacha ñuꞌun xini
    da ja kukuiꞌya ini da. Ni ka ndeꞌe xaan da, ti ni ka kanakoꞌo da, ti ni ka kachi
    da: ―¡Xaan ndaꞌu! ¡Xaan ga ndaꞌu kuu ñuu kuñaꞌnu Babilonia vijna! Chi undi yukan
    ni ka ndututu taka chaa ni ka skaka barco ja ka janxiko da ti ka niꞌin da xuꞌun
    kuaꞌa. Xaan ndaꞌu kuu ñuu un chi ɨɨn nundaa ni ti ni naa ndɨꞌɨ ni ―kachi da, ti
    ni ka jakunchaa da ka ndeꞌe da.'
  ots-NT: 'Xní ma̱jmʉ ncjapʉ, xní dyʉxi jöy quí ña̱jʉ, pa di ni̱gui te tza mí u̱ngui
    ʉr du̱mʉy. Bi nzonijʉ cja̱ bi majmʉ nzajqui, bi hñi̱na̱jʉ: ―¡Ay! Jiøjquitjo nʉr
    ndo ciudad, már tzi zö. Guejtjo hne̱je̱ mí ndo rico cʉ mi̱ngu̱ pʉ, eso dú jmu̱ntzije
    domi rá ngu̱. Ndí ɛje yʉ barco, ndí tzojme pʉ jar jñi̱ni cʉ cosa cʉ ndá tu̱ jam
    barcoje, cja̱ ndá pöje pʉ. Cja̱ nuya, ya xí hna nzʉh cár castigo nʉr jñi̱ni. Hna
    tiempotjo, tje xí mpuni.― Ncjapʉ mír ma̱n cʉ cja̱hni cʉ mí ungui ʉr du̱mʉy por
    rá ngue car ndo ciudad Babilonia.'
  hoy-hoy: अदिक तान तान ताल्लागोळ मा धुळा हाक्यार, अदिक वर्लतेला अदिक कलपुस्तेला चिल्लास
    चिळ्‍लासकु अंदार, “हाय! हाय! ईद धोळ नगर यदुर्द सम्पत्ति इन द्वारा समुद्र अन्द
    सब जहाजवाळेर धनी आगेगीदुर, घळीतीम दा अच ऊजळुसेत.”
  amo-amo: i tiza lidao nidowo mene, inin taa nteet, ning myiziin mi gbagbai nin lisosin
    tiyoom, “Kash, kash udu kipin kidya kane ki kaa na vat nale na i di nin tijirgin
