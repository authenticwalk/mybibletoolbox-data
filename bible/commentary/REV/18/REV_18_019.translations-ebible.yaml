    tounah houlu en sip ka meatin keil ten sip akur mani houlu rani. !Ka en avong
    havivis, tounah vasi keil onen vupuol rani!”
  atd-NT: No to pog-amulung dan, nigpanabukan dan ka mgo ulu ran to obol to tano woy
