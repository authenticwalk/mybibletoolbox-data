  gmv-NT: ባ ሁዔን ጉዱላ ቆሊዲ ዬኪሼኔ ሙዞቲሼ “ኣባ ቦላ ማርካቤይ ዲዛይቲ ዉሪካ ኢዚ ሚሼን ዱሬቲዳይቲ፥ ሂና ጊታ ካታማያ
