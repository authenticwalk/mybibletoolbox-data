  cap-NT: 'Jalla nekztanaqui ninacaqui persun achanacquiz pjilz̈tan tjatznaquic̈ha,
    ancha kaacan, niz̈aza ancha llacjizcan. Niz̈aza tuz̈ cjequic̈ha: —¡Ay! ¡Ay! Ana
