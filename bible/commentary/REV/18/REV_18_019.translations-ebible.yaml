  cmn-FEB: 他们把尘土撒在自己头上，痛哭悲哀，喊着说：‘灾难！因为她的奢侈，灾难打击了这让船主富有的伟大城市！只一小时，她就被摧毁了！’
  gmv-RNT: Ba hu7en gudulla qolidi yeekkishenne muuzotishe “Abba bolla markabey dizayti
