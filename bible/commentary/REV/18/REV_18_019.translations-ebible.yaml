  xav-NT: 'Tawamhã rob''ru te, te za duré robzapru hã ti''rã nhisiwi sa''wari za''ra.
    Siwa''õ za''ra sina, te za duré ãne sima nharĩ za''ra: — Ropipa uptabi hã ma tô
