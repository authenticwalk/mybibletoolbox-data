  mdy-ETH: ሃሣ ዔያታ ፔኤኮ ቶኦካ ሲላሊ ዋሂ፥ ዖዪ ዬኤኪ ዬኤኪ፦ «ባዞይዳ ዋኣፆ ካኣሚላ ዓኣ ዓሳ ቢያ ዒዞ ቆሎና ዖርጎጬ
