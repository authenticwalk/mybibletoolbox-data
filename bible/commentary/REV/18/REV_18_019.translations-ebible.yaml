  zar-NT: 'Níʼirö gunnë́ʼ: Uluʼdxíëʼ bëchtö ícjagaquiëʼ. Ilaʼbödxëʼ, en ilaʼbödxi
    yechë́ʼë, ilaʼnnë́ʼ. ¡Bicaʼ bayechiʼ yödzö ni guca zxön! Yöl-laʼ tsahuiʼ que yödzö
    ni ben ga gutaʼ yöl-laʼ tsahuiʼ quégaca yúguʼtë nupa nácagaca xan barco lu nísadoʼ.
    Tu dzasö guniti yödzö ni.'
  kde-kde: Vàmbelimwadilangila litutunga mmyuti yavo, uvakuta na kulikutangila, uvachidoni,
    “Ole wako! Ole wako, wako imanga ing'ulungwa! Vanu vammalele vavêle na dimeli
    m'bahali vápete dimali ing'anya ya dimali dyako dyohe. Henga kwa uhiku kadiki,
    dimali dyako dyammalele dìniwalawala.”
  ata-ata: La sou aneꞌi miꞌuloxu lomulo no kisiꞌa xe mitama mo mielieli manina la
    miꞌava aloxo ꞌo, ‘Maulamenge tuala tatila manina, no mine nexolu la ta mousou
    lasipi no luaki mixali ta mitema sou lavuluti no anu lamoli noxiesi. Ia alaxu
    vilesisi la ane tasiauxe avile.’
  qvw-NT: 'Chaypïtam llaquicuypi umancunaman allpacta jitaycälil sumä awćhuśhtin apalcaćhaypa
    nipäcun''a: “¡Imanuylä imanuylä jatun malcallá canqui! Amćhümi llapa barcuyücunapis
    alli cäniyücunaman muyupäcula. ¡Juc ürallactatan rätu chincäśha licalïñanqui!”
    nil.'
  nfa-nfa: Rèngu soke ahu ho cebꞌe mi kètu ra, lula dꞌara ra susa. Rèngu tangi dꞌara
    pèdꞌa, lula dꞌara ra laho mae-mae. Ka ra peka na, ‘Ira ii! Kasian èu Babel, ee!
    Ira ii! Kasian kota kapai! Jiꞌi dènge kapa laꞌa-mai ngèti mèdha hia kabarai èu,
    toke jiꞌi dꞌai kaja-suꞌi kahèi. Jiꞌi hua ngèti le mèdha kabarai èu, toke jiꞌi
    mamuri hua iia kahèi. Te ngaa dhoka dꞌara ca jam di, aaꞌi-aaꞌi se saku hani-hani.
    Te ngaa dhoka ètu dꞌara ciki ooꞌe di, laho aaꞌi si mèu-mèu.’
  tnp-tnp: Kəni ilah okotatu rəhn-kapə lah e nɨməulul, tətəgətun=pən məmə nɨkilah
    tətahmə, kəni motasək pɨk məmə, ‘!Əui, kəsi! !Taun asoli u iətəm nətəmimi rəfin
    iətəm kautos negəu mɨn itəhi, ilah rəhalah nautə təmepət e rəham natimnati! Mətəu
    rəueiu agɨn uəha, kəmau kətiəh əmə lam, kəmərəkɨn agɨn ik.’
  urd-urd: और अपने सिरों पर ख़ाक डालेंगे, और रोते हुए और मातम करते हुए चिल्ला चिल्ला
    कर कहेंगे, 'अफ़सोस! अफ़सोस! वो बड़ा शहर जिसकी दौलत से समुन्दर के सब जहाज़ वाले
    दौलतमन्द हो गए, घड़ी ही भर में उजड़ गया।'
  hot-hot: Thêlô ibi pik anêŋ voŋgovaŋ hayô hamô leŋiŋkadôk ba elaŋ asêŋ malêŋ nena,
    “‘Ai, ai malak lôk athêŋ bêŋ. Yêlô atu ba awa yeŋ ŋgwêk bôk avôv valu bêŋ hêk
    yani hathak anêŋ nômkama. Ai, ketheŋ oyaŋ ma lêk ŋgathiniŋ.’
  mqj-NT: 'Pantan umpessembusan soyok langngan ulunna tanda pa''barataan, anna sikatangi''
    umbatingngi inde kotae napasiolaan metamba-tamba nakua: ‘Sanggang tongammi Babel,
    kota kamai! Kota untomakakai angganna to ummampui kappala'' limbong! Annu anggaria
    satettek anna pa''de asammo aka-akanna.'
  rus-SYN: 'И посыпали пеплом головы свои, и вопили, плача и рыдая: горе, горе тебе,
    город великий, драгоценностями которого обогатились все, имеющие корабли на море,
    ибо опустел в один час!'
  mbh-mbh: Naro olemi kerere naro o vor vor vuvus a opounga naro o wal naro o ri ve,
    “‘Patong a Babilon, nomenga wong ini rem alumlumnga ako areko o patho imot o el
    ole umtun pom nge lom ur elonga ako i pom. Na nge aua omole inga, lom ur alavusnga
    i vus.
  bdd-bdd: Coinega taudi manidi sigibediya ma sidoudou madouna, sigwaeya, “Caioi,
    ꞌaioi, ꞌasa nage madouna ꞌoinega toꞌadau ꞌidi wasawasa silobediya, ma tuta ꞌiꞌiunamo
    ꞌoina wasawasaina mabwaiyana sisawala.”
  cbt-NTPO: 'Chiníquën sëtatona'', mo''shiquë nipashimototapi. Iráca sëtohuachinara,
    inachintopiso''. Na''nëpona pochin itapona'': “¡Ma''huantacha ninin paya! Panca
    ninano'' nipirinhuë'', ayarin. Marë nanchaquë pa''tohuatëira, na''a ma''sha pa''anatoi,
    quënai. Pa''anpatëira, na''con canapiraihuë'', a''naromaráchin ma''shanënpitarë
    chachin ta''huantërin huachi,” tosapi.'
  srn-NT: 'Dan den o bigin sari èn krei. Den o fringi santi go na tapu den ede fu
    sori tak'' den e sari. Den o bari taki: “Sari, sari gi a bigi foto! Bika ini wan
    syatu pisten a foto broko. Ala den sma di ben abi sipi na tapu se ben kon gudu
    doro den gudu fu en.”'
  cta-NT: 'Liꞌ cu̱ nguꞌ sñii yuu nde hique nguꞌ, ñiꞌya̱ nu nduꞌni nguꞌ biꞌ loꞌo xñiꞌi̱
    tsa tiꞌ nguꞌ. Xiꞌya tsa nguꞌ liꞌ: ―Tiꞌi tsa ma̱, cuꞌma̱ nguꞌ tyaꞌa quichi̱ tyi
    na juani, chaꞌ tlyu tsa quichi̱ tyi na nquichaꞌ ―ñacui̱ nguꞌ biꞌ―. Tya saꞌni la
    culiyaꞌ tsa ngua lcaa na nu laca na xuꞌna yaca niꞌi̱, nu ndyaꞌa̱ na loꞌo yuꞌba
    jiꞌi̱ quichi̱ biꞌ tyijyuꞌ. ¿Ma caja chaꞌ biꞌ juani? Sca hora ti ngunaꞌ lcaa chaꞌ
    tsoꞌo jiꞌna ―ñacui̱ nu ndyaꞌa̱ loꞌo yaca niꞌi̱ biꞌ.'
  bqc-SIM: 'Aa ↄ́ↄlↄ aa ńzĩa gbɛ̃gbɛ̃, aa wɛ̃nakɛ aa wiilɛ aa mɛ: Waiyoo, waiyoo
    mɛɛwia zↄ̃ↄ! Gbɛ̃́ pↄ́ aa gó''ilɛna vĩ ísiaaↄ píi kɛ̀ ↄdeↄ ũ ń àizɛɛ pↄ́
    pàlawào, ↄ̃ à gↄ̃̀ bɛzia ũ gↄↄ do gↄ̃̀ↄ.'
  tcz-CHONGTHU: Chutia amaho kap diu chule alunghemnau vetsahna a aluchunguva vutvai
    atheuva, chule hung pengdoh jeng diu, “Chuche khopi lenchungnung dinga itobang
    tah a tijat um hitam! Konglen neiho chu ahaona thil ho twikhanglen'a polea apanjeh
