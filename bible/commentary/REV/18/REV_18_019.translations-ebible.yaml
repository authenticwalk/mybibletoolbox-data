verse: REV.018.019
translations:
  kpx-kpx: Abuna katelahai loui gogea malei abu kinamo hatui ninalahai loui kosea,
    “O baluga ke nohoma. Kosealemo o kemoike nahi moni baluga malelu. Isito aike vanie
    ni igaemo o baluga keu uoholiale nahiabuna kunaiholisi.” Kunaite keabuna hoto
    kateale loui.
  okv-H: amisa timbuto siro ta kuhihe bija puri ijie ke einge aisora “Oio da pajire
    be, dago e nga tihi jigirikari embopo na no degi ta pambuto donda na ombuto koro
    mamone ere ovora te iji isapa amita tutumota tehei irae ere ua,” ainge amo enana
    na aisora te
  tbo-tbo: Ega yaka tauhi tepahi hi gibahi ma hi tou labatana hi pa, “Aee, Aee, kihoni,
    noka dobu baneina uyahinei tu kadakadau hai gapola hi tutuhagahi mala emosi hota
    ma a wasawasa atapuna i yababa.
  mal-C: 'അവർ തങ്ങളുടെ തലയിൽ പൂഴി വാരിയിട്ട് ദുഃഖിച്ചുകൊണ്ട് ഇങ്ങനെ വിലപിക്കും: “ ‘ഹാ
    ഭയങ്കരം! ഭയങ്കരം! മഹാനഗരമേ, കപ്പലുടമകളെയെല്ലാം നിന്റെ ഐശ്വര്യംകൊണ്ടു സമ്പന്നയാക്കിയവളേ,
    നീ ഒറ്റ മണിക്കൂറിൽ ഭസ്മീകൃതമായല്ലോ!’'
  grc-SR: ⸂Καὶ ἔβαλον χοῦν ἐπὶ τὰς κεφαλὰς αὐτῶν, καὶ ἔκραζον⸃ ⸂2κλαίοντες καὶ πενθοῦντες
    καὶ λέγοντες,⸃ Οὐαί, οὐαί, ἡ πόλις ἡ μεγάλη, ἐν ᾗ ἐπλούτησαν πάντες οἱ ἔχοντες
    ⸋τὰ⸌ πλοῖα ἐν τῇ θαλάσσῃ ἐκ τῆς τιμιότητος αὐτῆς, ὅτι μιᾷ ὥρᾳ ἠρημώθη.
  bgc-bgc: अर अपणे-अपणे सिरां पै धूळ गेरैंगें, अर रोन्दे होए अर कळपदे होए किल्की मार-मारकै
    कहवैंगें, के, हाय! हाय! यो बड्ड़ा नगर जिसकी सम्पत्ति कै जरिये समुन्दर के सारे
    जहाज आळे साहूकार होगे थे, इब थोड़ी-ए देर म्ह तू उजड़ ग्या।
  khz-khz: Ne kwano kavura reparai gelakukauto, getagito e getagi-wanonowanonoto,
    gekilato, “Vetugamu kekei! Vanuga kamuna, vetugamu kekei! Geria poti rawaparai
    talimara ia na rinagana geverinaga-vogovagito talimara, arigia? Ora kwapuna aonai
    ia verovero vagi ai pemia.
  deu-TKW: 'Und sie warfen Staub auf ihre Köpfe, und schrien unter Heulen und Wehklagen:
    wehe, wehe, du große Stadt, in welcher reich geworden sind die Besitzer der Schiffe
    auf der See durch ihren Wohlstand; denn sie ist verödet in Einer Stunde.'
  zsr-NT: '’Ludxíëꞌ bëchtö icjquëꞌ, len laꞌbödxëꞌ len laꞌbö́dx yechëꞌë, laꞌnë́ꞌ: Bicaꞌ
    bayechiꞌ yödz ni guc zxön. Yöl‑laꞌ tsahuiꞌ qui yödz ni ben ga gutaꞌ yöl‑laꞌ tsahuiꞌ
    quegac yúguꞌtë nup nacgac xan barco lu nis zxön. Tu dzatëz gnit yödz ni.'
  lin-lin: 'Bakobwaka putulu na mito na bango, bakolela, bakosala matanga mpe bakoganga
    makasi : ‹ Mawa ! Mawa na yo, engumba monene epai wapi bato nyonso oyo bazalaki
    na bamasuwa na likolo ya ebale monene bakomaki bazwi mpo na bomengo na yo ! Na
    ngonga moko kaka, obebisami ! ›'
  hns-NT: 'Aur oelog sotj ke maare aapan moerie par dhoer biegke tjiellaai-tjiellaaike
    roike aur djor se boliega: „Haai! Haai! Oe barka sahar waalan! Sab koi djaun ke
    djahaadj hai, oesab oelogke dhan-daulat dwaara dhanie hoi gail raha, bakie ekke
    ghanta me oe sahar naas hoi gail!”'
  noa-E: Magnaa chadcha amach gaai masi nʉm õrag oomkhĩir, amach pör ee jẽb phöpʉ̈inaa
    ʉ̈apëpërkham dʉ̈i bĩe nʉmua, “¡Ë! ¡Aay, phöbör pöoma khitarr! Maar thum phũas
    ee barco paraam khʉʉn, pʉ gaaimuata chadcha maar riknaanag paaukhajimgui” aju.
    “Magtarrta jöpcha arr ee pʉʉn warreta eegar pabaadëmgui” aju.
  eng-EMTV: “And they threw dust on their heads and were crying out, weeping and sorrowing,
    and saying, ‘Alas, alas, that great city, by which all who had ships on the sea
    became rich by her wealth! Because in one hour she was laid waste.’
  mib-NT: 'Te cosō de tɨcachā ñuhun xinī de jeē cácucuíhyá ni de. Te ndahyū de te
    ndahyū cohó de. Te cana jee de jíjnáhan de: Nacā jeē xeēn ndóho ñuu teyɨ́ yáha.
    Chi jíín ndajníñu cúcá jeē ni íyo ñuu un ní cacucúcá táca ñáyuu cánevāha barco
    cájica nuū mar. Te vijna te ɨɨn núnúu‑ni te ni naa ndɨhɨ‑ni, achi de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खाम्‍हिःक्‍किन् खुनिॽ थे़गेःक् सम्‍दाङ् मे़जुःत्‍छिङ्‌ङाङ्
    मे़हाःप्‍ल, मे़भिःक्‍ल, मेरिङ् थक्‍नु अक्‍खे मे़बाःत्तुॽरो, “आयाक्‍को, आयाक्‍को!
    कन् पयम् यम्‍बा ये़क्‌यक्‍कोग, यरिक् वालाधा दाङ्‌बाहाॽरे़ खे़ल्‍ले़ कुयाङ्‌साकुन्‍धेलाम्
    याङ्‌साकुन्‍धेसाबा मे़बोःक्‍खे़रो॥ कर सप्‍फारे़सा खे़न् ये़क्‌यक्‍किन् काक् मे़गे़रो॥
  xnj-xnj: Vajibilindwisi mulububu mitu yavi kulangisa vana mvinisu, vakavemba kwa
    lwami na kujova, “Lola chewing'ahika veve muji mkulu! Ndi muji woha weuvi na watu
    zezigenda munyanja vapatili vindu vyamahele ndava yaki. Nambu mulukumbi lumonga
    ndu uyagisi kila chindu!”
  mmx-mmx: La dinaba revi laxakup to mavana at lempatlak atdi la dinabang teng, la
    dinabang teng gagalinga xeretna, “I lok kapmek aleng. Lemenemen silok Babilon
    ira xapmek pam. Laxanmon ga oso go kusu na lox asu lapnovos silok ti limixin ap
    mo lemenemen silok. La keneng mun at lavanna sangaun minit la lempanga axap teren
    ira rem utut axap pam.”
  cbr-NT: 'Quianan ca masá nuitucë uníxa ''icësaribiti me cupúcë bitancëx aín maxcánu
    mapucuti rarumati ini quiaxa: —Usai ''imari ''itibi ca ''ia. A ëmanu ''icë unicamax
    ''aisamaira curíquiñu ''ixun ca an aín manë nuntin maruti ñu bëcë unicaman ñu
    biaxa. Bicëbë ca a unicamaxribi ''aisamaira curíquiñu ''iaxa. Usa ''aínbi ca bënëtishi
    a ëmanu ''icë unicamax cëñúaxa.'
  tee-NT: 'Chai catamuc''aya'' ju pokxni la''is''aktsulh''an ni cac''atsacana'' ni
    na ta''amak''aninin. Chai na catalack''alhuna''. Chai ai ai catalacnona''. P''as
    catachivina'' acsni chani catanona'': ―Painich ju k''ai lak''achak''an. Tachi
    chun ju quijnan ju amanavin barco icjuntau xacpuch''alhcatnanau laca''alama chai
    na mak''alinin xacpujuntau ju ixmak''alit''an ju amachak''an ju anu'' lak''achak''an.
    Para va tam pants''iquis ju tak''alhik''o ju lak''achak''an.'
  eng-LSV: And they cast dust on their heads, and were crying out, weeping and mourning,
    saying, Woe, woe, the great city! In which were made rich all having ships in
    the sea, out of her costliness—for in one hour was she made desolate.
  cak-NT: 'Y ri winak ri yebe pa tak barcos y ri yesamaj pa ya'', xquiyala'' ulef
    pa tak quijolon; can yalan ye''ok'' y yebison, y can yesiq''uin niqui''ij: Juya''
    (Juyu'') rech ri nimalaj tenemit Babilonia. Can riq''uin rubeyomal raja'' xebeyomer
    can conojel rajaf tak barcos. Y xa ch''anin xq''uis ronojel, xecha''.'
  pah-NT: 'A''ero ti g̃a imombori otimbuguhua oakag̃a rehe nehẽ orokoveveuhu ore javo.
    Ovy''are''yma ti g̃a jehe''oi g̃a ndehe nehẽ. E''i ti g̃a nehẽ: “Ite''va! Ite''va
    cidadeuhupeve''g̃a pe! – kiroki g̃a omombate yharuhua jara''g̃a ipyhyga g̃ambaterahetea
    pyryva''ea g̃a hugwi imondovo itambere''ia g̃a pe. Kotihĩ tuhẽ uma hora rupi tuhẽ
    oka''nhymba g̃a hugwi g̃a mbokaipavame.” A''ea ti mbatera ma''ẽhara''g̃a ei nehẽ,
    ei Tupana''gapyrive''ga imombe''gwovo.'
  sja-NT: 'Jarajẽe bɨ misa, yooro p''ora ɨt''aa bat''adait''ee baaimerã ãchi poro
    ɨ̃rɨ. Mãgá ak''ɨpipata ãchi t''ãri p''ua p''anɨ. Mãpai golpe pedeedait''ee: “¡Aai,
    p''uuru waibɨa! Pɨchia net''aa p''e wãda k''aurepa p''usade nidá barco chipariirã
    jõmaweda p''arat''ara padachida. Ɨ̃rá, taarã-e weda, pɨchia iru bada jõmaweda
    jõdachida adait''ee.'
  xed-xed: 'Ka tsəɗə həŋ ta haɗik ta ghəŋ, ka taw, ka ŋaɗa ghəŋ, ka wahu. Ka həŋ mantsa:
    «Aya! Aya luwa dagala! Luwa ya ta nanaftá gwal kwambalu ka gadghəl. Gi hadahada
    ná, gi zaɗanatá tsa re!» ka həŋ.'
  mks-NT: 'Ta xi̱hín ña̱ táhnda̱ ini na na̱chojó na̱ ña̱ yácá ji̱ni̱ ná. Ta na̱casáhá
    sácu ndiva̱ha na já cáyuhú na̱ já cáchí na̱ já: —Ay, ay, ndáhví na̱há na̱cuu ña̱yivi
    na̱sanduu ñuu cáhnu ja̱n jáchi̱ xi̱hín ña̱ cuícá na̱sacomí na̱ na̱jácacuícá na̱
    ndijáá da̱ xíca nu̱ú tañu̱hú xi̱hi̱n barco. Joo in too joho na̱ndihi sa̱há ña̱
    ja̱n —cáchí na̱ cán sácu na.'
  gfk-S: Di na ise bus ira ulu di ma ra kabus ura hamanis no nudi tapunuk. Di na suah
    ma di na kakongane be, ‘Maris, maris tano tamat na taman! Di bakut ing di git
    hanana hurbit ta ira nudi mon rasi na tes, di ga kap ira nudi kinkinis na watong
    mekaia ho ie. Ite hiruo haiah!
  bmu-bmu: Mewö jiba sömsöm urata kau ariba qeta jiŋgeŋ köla unduba sahöta kewö jiget,
    “O siti ketaŋi, aua mohotkö uruŋe yuaiŋi pakpak mönö ayuhuba ayapköba qahöwahök.
    Ambazip waŋgeŋinambuk pakpak köwetnöŋ anda kaba sukinapŋini bohonŋi memegöra ala
    miaŋgöreŋök moneŋ goul (guli dötnam) sehisehiŋi örögetka siti miaŋön qetbuŋaŋambuk
    ahök. Lömböt qakŋine öŋgözawaŋgöra mönö yei! yei! jiba sahötzin.” Mewö jiget.
  dgz-dgz: Dagugum tun pun waran irip turup anega wane, “Kaiwan, kaiwan, pa sewa baware
    yagiria. Wanagi iragi puiman gagap aneton moni nuga pa ap gapan tambuintoniwa.
    Wam koni daiton gapan wat momagen uon tan.” Wanagi nagire irip ap anega wan.
  eng-GNV: 'And they shall cast dust on their heads, and crie, weeping, and wayling,
    and say, Alas, alas, that great citie, wherein were made rich all that had ships
    on the sea by her costlinesse: for in one houre she is made desolate.'
  zaa-NT: 'Làniana ehuiní''ni cą nna cuetsi cą iditsa nna ina cą: Ica''rútsi''íru
    ciudad xenią'', porqui''ni canu té barco qui'' quį nna yala gana beni cą porqui''ni
    iỹeni bel·liu té qui'' ciudą́'', pero ttu tsasti to'' teruba chi bil·luỹa latsi''į.
    Anía rinne cą.'
  eng-WEBSTER: And they cast dust on their heads, and cried, weeping and wailing,
    saying, Alas, alas, that great city, in which were made rich all that had ships
    in the sea by reason of her opulence! for in one hour is she made desolate.
  guh-guh: 'Pamonae tsëxëtaenubenaena, natsimataothocaena atsabenonë, bitso pesivanajamatabëxainaexae
    Babilonia tomarapijivimi. Yaitaxutonueya najumai tsanubenae tsane: —¡Bitso pinijicuenia
    bejiobitatsi pinijitomaraxanetomita pejinavanapaevimi! Babilonia tomarapijivimi
    ayaijava palata pexainaexae, bitso pexainaevi naexana daxita pamonae barco pexainaevi,
    pecanajetabiabixae xua capata bajarapatomaraberena. ¡Caeepatoyocujinae saya bajarapatomarami
    verevereca baja! najai tsanubenae tsane bajarapamonae.'
  bon-bon: Teepi uubli ca aganininisi, ele ewäyisi, jiicisi egä, “Lipu niiyarage gyene
    ai baborage cewe tääpume! Teeme bau ca iyeta lijalija buto yageyame cina teeme
    rarekaake bine jääpänanemusi. Siige watatarage iyeta teeme gwidape cina niiya
    bäbitininisi.”
  nhw-BL: 'Huan chocase huan motzontlaltemise para quiixnextise inintequipachol. Tzajtzise
    huan quiijtose: “¡Teicneltique, teicneltique catli ehuayaya nopa hueyi altepetl
    Babilonia! Techricojchijtoque ica inintomi nochi tojuanti catli tijpixtoque huejhueyi
    cuaacalme, huan ica san se hora nochi catli quipixque tlanqui.”'
  swh-ONEN: 'Nao watajirushia mavumbi vichwani mwao, huku wakilia na kuomboleza, wakisema:
    “ ‘Ole! Ole, ee mji mkubwa, mji ambao wote wenye meli baharini walitajirika kupitia
    kwa mali zake! Katika saa moja tu ameangamizwa!'
  wbi-wbi: Vakitaghile iling'undi pa matu gha vanave, pe vakalila, vakahumagha amahosi
    na pikung'ulisia, “Iiga, iiga ghwelikaja ilivaha mwonimwoni vano valyale ni meli
    saave mu nyanja valyale vamofu vwimila vwa kyuma kya mwene. Mun'kate mu sala jimo
    vitipulue.”
  bba-bba: Bɑ tii yɑnim wisimɔ winɔ bɑ sumɔ kɑ nuku sɑnkirɑnu bɑ nɔɔɡiru mɔ̀ bɑ mɔ̀,
    wuu bɔkɔ ɡe, ɡɑ kɑm kuɑwɑ. Gen dukiɑwɑ be bɑ ɡoo nimkusu mɔ bɑ kɑ kuɑ ɡobiɡibu.
    Mɑ kɔbi tiɑ sɔɔ ye kpuro yɑ kuɑ bɑnsu.
  eng-KJVCPB: 'And they cast dust on their heads, And cried, weeping and wailing,
    saying, Alas, alas, that great city, Wherein were made rich all that had ships
    in the sea by reason of her costliness: For in one hour is she made desolate.'
  kgk-NT: 'Omombo oakã-rehe onhemboasy rexa uka-vy yvy ku''i omombo ójehe ovy''are''ỹ-vy
    onhemboasy eterei-vy hikwái. Ojahe''o osapukái ohapirõ-vy. He''i ndovy''ái-gwi:
    —Kanoagwasu járy kwéry oiko porã va''ekwe omba''e ovende jave upe tetã-my oĩ va''e
    kwéry-pe, he''i omboasy joa-vy hikwái imandu''a ndu''a omba''e vende vendehatygwe-rehe.
    —Onhemomorãse rei-gwi ojogwa heta va''ekwe hikwái. Sapy''a ete-py ndojogwavéi-ma
    va''erã. Nhandejáry ombou-ma kuri marány ijukapaharã kwéry. Ndoikovéi-ma voi kuri
    upe tetã-my. Peteĩ óra-py ndoikovéi-ma, he''i ohexa-vy onhemboasy joa-vy hikwái.'
  waj-waj: 'kiaa kiada iya ausaiyauvo mmuaarareenai mmataivaa habara kiada ngiari
    kieetaiyauvaki apida boo tida ratada kiaara: Boo, yoosinna pinaavai. Ivaki mmuakiaa
    siipa utiraiya nnida ngiari hoonahaanaiyauvaa ivaki yapa kiada irisai yookaivaa
    pinaavai ngiari vareeravai. Vaa mmuaa suaivaki inna mminnamminnaa mmuakiaayauvai
    taikaivaivee.'
  cpy-cpy: 'Antawo rowashiretako-waetaka, ikantee-yakini: Ashironkamatsiterini ikaatzi
    nampita-kawori janta. Tema ashaahanta-yiwitakae aakapaeni aayita-piintakiro ashaahawontsi
    amaatako-mentoki. Tema apatziro ishirinka-paenta eepichokiini ooryaa, ari ithonkae-takirori.'
  mpx-mpx: Yaka papakova nihi yoho heheyan kokowaliyaa ge nihi kahin nabinabi nihi
    ba, “Eeu nak geb! Eeu nak geb! Babiloni, panuwa alana bwabwatana, tonwaga gegewel
    wali gogomwau i bwata hi pwawaa wam wasawasa elana. He sauga kaukaubwana hot gamwanaa
    wam gogomwau gegewena hi yaomal haba!”
  wbp-wbp: 'Mularrpa-jarrinjarlalpalu yulaja, manulpalu-nyanu walya manu yulyulypa
    kujurnu jurru-kurra. (Kuja-jarrijanya kalalu malamalarlaju.) Wangkajalpalu-nyanu:
    “Waraa! Waraa! Wiyarrpa yinya yapa-patu! Yapa panu ngurra-kari ngurra-kari-wardingki
    kalalu yanu yinya-kurraju pawurturla. Kalalu payi-manu manu jali-manu nyiyarningkijarra
    talakupurdarlu. Kaaturlu-jana kapankurlu-juku riwarri-manu parra jintangka-juku.'
  luo-luo: Ginibuk wigi gi buru ka gigoyo nduru niya, “ ‘Mano kaka lit! Mano kaka
    lit, yaye dala maduongʼ, kama ji duto mane nigi yiedhi e nam, nobedo joma omewo
    nikech mwandune. Mano kaka osekethe kendo otieke chutho mana kuom sa achiel kende!’
  nhe-NT: 'Huan chocase huan mocuatlaltemise para quiixnextise inincuesol. Tzajtzise
    huan quiijtose: “¡Teicneltique, teicneltique tlen ehuayaya nopa hueyi altepetl
    Babilonia! Techricojchijtoque ica inintomi nochi tojuanti tlen tijpixtoque huejhueyi
    cuaacaltini, huan ica san se hora nochi tlen quipixque tlanqui.”'
  aii-aii: '”ܘܕܪܹܐ ܠܗܘܿܢ ܥܲܦܪܵܐ ܥܲܠܔ ܪܹܝܫܵܝܗ‌ܝ، ܘܒܟܹܐ ܠܗܘܿܢ ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܬܵܥܙܝܼ ܒܹܐܡܵܪܵܐ:
    ’ܘܵܝ، ܘܵܝ، ܡܕܝܼܢ݇ܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ، ܡ̣ܢ ܛܝܼܡܘܼܬܘܼܗ̇ ܗܘܹܐ ܠܗܘܿܢ ܥܲܬܝܼܪܹ̈ܐ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ
    ܕܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ ܓܵܡܝܼܹ̈ܐ ܒܝܵܡܵܐ. ܒܚܕܵܐ ܣܵܥܲܬ ܦܝܼܫ ܠܵܗ̇ ܡܘܼܚܪܸܒ݂ܬܵ‌ܐ.‘'
  esk-NT: Iliŋisa nalluqsruġniġaat nunam apyua niaqumiknun, qiallaġmiŋ kiŋuvġullaġmiŋlu
    nipaalaplutiŋ, “Nakłiuŋ, nakłiuŋ. Taamna kamanaqtuaq nunaaqqiq! Iluqaġmiŋ umiaqpaqaqtuat
    taġiumi umialguġniqsut suuraŋigun akisuruatigun! Atautchimi sassaġniġmi suksraunġiqsauruq.”
  msb-msb: Ginsaburakan ninda sin alpog an inda mga ulo sa paglutoh myintras nagatarangis
    kag nagabarakho na nagasabi, “Kamakaluluoy gayod san dako na syudad! Paagi san
    iya kayamanan nagyaraman an tanan na may mga daragko na sarakyan sa dagat! Pero
    sa sulod san usad lang ka oras naruba ini.”
