  gup-gup: Wanjh manbu kundjulng kabirrikodjdudjerren dja kabirrikayhme, kore kunmimnalk
    dorrengh dja kunnjilngwarre dorrengh, bu kabirriyime, “Kawarre! Kadjalwarre ngarre
    mahni kubolkkimuk kunred Babylon! Birriwern rowk nawu birrikarrmi kabbala kore
    kurrula, wanjh birrikukenworreni kore ngalengngarre. Dja bolkkime wanjh bolkwarreminj
    duninjh bu kundjalmekbe rerrih!”
  bss-NT: Dɔ́ɔ bésyɔgɛɛ́ eʼbumbú áwab nló áyə̄le béchyɛ́ɛ́ʼááʼ, bélebé-ʼɛ,
    béhɔ̄bē bán, “Etyəg, etyəg, ne ndəle e dyad, echě bewóŋ bé stíma bésúdé
    nhɔn ne ábe bwěm. Á etûn é háwa pɔ́g ngɛ̂n abɔ́dé chǒm ésyə̄ə̄l.
  met-met: 'Bagula diting gagaba toxolodingia bu dahatanga ayangading, saing bagula
    duwagi, ditang xaung dusinga. Bagula daxaba ba: “ ‘Laku! Laku, O long sabanga
    yayam, mauxanganoa xapkung, la ba waga moxong longgalo wagading diluki dila dima
    saing daxap siang sabanga mana xalingimdi! Mongaita bila auwa tela usup ba!’'
  kpj-NT: 'Tahe brybysi ityrereny rehurerimy ihỹre. Rahinyreri, ryryreri: —Bobrekỹ,
    bobrekỹ hãwã wihikỹ. Aõwesele heka ixãwira. Ibutumy ityhy mahãdu, iaõna rexihura.'
  zao-NT: 'Ne mchoon zha di yek zha, nzhonn zha, mbetse zha ne nzhab zha: ―¡Aka! ¡Kwathoz
    nalatt nzhak yez naro baa! Kon yalrik chaan yez baa, ngok rik reta zha kuu mkeno
    bark. ¡Ne gatilta mlux yez baa!'
  byx-byx: De qatikka ra rlu ne ama ianemaqa sever araa ning, de rek nak de qurli
    ra aa i ama merlenka ver a ra. I ra taqen slep ma’, “Guari, maikka ama arlem uut
    nevet luqia. I luqia dai mekai qia raneng auut se auur a bisnis i imanau de iinamuk
    dama sip. Be mekai uut mugun per ama qelaingka a rleng. Dai maikka a arlem uut!
    I naqatikka masna lenges na qi!”
  ctu-CTI: 'Ti pejtyelel jini quixtyañujob ti'' chocoyob ts''ubejn ti'' jolob cha''an
    i señʌjlel i ch''ʌjyemlel. Ti c''am bʌ t''an ti yuc''tyʌyob ili lum. Ti yʌlʌyob:
    P''ump''uñetla añet bʌ la ti Babilonia. Cha''an ti caj la'' ricojlel tsa''ix i
    tyajayob i ricojlel je''el pejtyelelob año'' bʌ i barco ti colem ja''. Pero wale
    ti saj ora jach tsa''ix jisʌntiyetla. Che'' ti quilʌ mi quejel i yuc''tyañob ili
    lum.'
  zos-NT: 'Y cyotyaj to''na cyopajcomo maya''cupit y vo''yaju y vejyaju; nømyaju:
    ―¡Ay! ¡Lastima jic myøja''ṉombø cumguy! Jic cumgu''yomo ricu''ajyaj mumu barco
    comi porque ricupø cumguyete. ¡Pero tumø hora yaju!'
  gvs-gvs: Tuwo kaukau sikabi dabadi goi silave idi nuwomou pasina go, madi nuwomou
    be madi táiya siduduwo gagaina sidigo kadi, ‘Iyaa! Asayana gagaina nakae boi amoko
    goi toni oga idi esaesa siibabane. Oiyoi! oiyoi! Asayana ana tovalugo igoyo toina.
    Tuta kaakupiina goi bogina isáwala.’
  kbm-kbm: Be tas-bua be iro nalk gireu dabas tulkwe be iteng anongge ve ei ane be
    inei; “Opo nam dabe bamo etok likok e! Amolmol ebe tis as ei-vovo gituvki givang
    gielk ok, eisir inggas mone bamo molge gisov ei dongke-ngge. Bemem love-ande iyaing
    ei ane gen walang ok tepwengge gikwai seukie-ngge weik ebe bilip geb ok, givin
    as-matano sawa dongke-ngge ba!”
  rmc-rmc: 'Čhivkerenas peske o prachos pro šere a rovibnaha the pharipnaha viskinenas:
    ‚Jaj, vigos! Vigos, ó, baro foros, andre savo savore, kas sas o loďi pro moros,
    barvaľile. Bo tel jekh ora sas zňičimen!‘'
  apr-apr: Inbe ole tikap gauru ke tana a tikatte lo kutodi, inbe lodi madoko a titang
    le mai inbe tiwete nen, ‘Atoo! Atoo, lomam pang malala mai tani ni koot sa. Ngan
    di tooltool le imot yo ookoo kidi tikooi tiek pono a tipayiri so matana matana
    ke malala mai tani a tikap pat le ballingadi ye nga, ngan ye manga modono kasin
    leu nga, ngan so dook tiap pombe a igarungu malala mai tani le dook tiap oo.
  tiy-tiy: Atin rénigono ro réhuk i de uléw ro brab rémuung ro maro, “Mékégédaw-gédaw
    i ni ménbantug ingéd! Non sabaf bé kékawasa nuwe, waléy so kawasay de gefe barko.
    Endob bé ségéurase saén méntékow ménbinasay kéluhanane.”
  nlg-nlg: Ma gaira kara sonighi na ravu tana uludira, ke tughunitatea didira na dikalio
    te sule. Ma gaira kara tangimate mara ghaghua, “Arovia! Arovia Babylon na komu
    sule te rongoragha! Gaia te neghita ge a lologho udolu ta nina na lologho te sule.
    Mi taeni anina dete God ke mai vuvungana te vagha keri tana pile bona vamua.”
  dgr-DOGNT: 'Ehtł''è edekwì k''e ts''ǫ̀ geehdè xè getse ha, weghǫ gıdzeè nànııtìı
    xè hagedı ha: ‘Hoìla hodeè! Heè, kǫ̀godeè Babylon weghǫ enıhoòyah ne là! Dǫ hazǫǫ̀
    tıdeè k''e elàcho t''à į̀hnǫǫ̀ t''asìı eghǫgeelee sìı eyı ts''èko wets''ǫ t''asìı
    t''à ahxe gehłè ı̨lè. Hanìkò ı̨łè sadzeè zǫ t''à eyı ts''èko t''asìı wı̨ı̨zìı
    wets''ǫ-le awììdlà!’ gedıì gezeh ha.'
  pes-OPV: 'وخاک بر سر خود ریخته، گریان و ماتم‌کنان فریادبرآورده، می‌گفتند: «وای،
    وای بر آن شهر عظیم که از آن هر‌که در دریا صاحب کشتی بود، ازنفایس او دولتمند گردید
    که در یک ساعت ویران گشت.'
  ron-1924: 'Ши ышь арункау цэрынэ ын кап, плынӂяу, се тынгуяу, ципау ши зичяу: ‘Вай!
    вай! Четатя чя маре, ал кэрей белшуг де скумпетурь а ымбогэцит пе тоць чей че
    авяу корэбий пе маре, ынтр-о клипэ а фост префэкутэ ынтр-ун пустиу!’'
  tpz-tpz: Ee kurus to vi peah o vavoan manih pa pasuire, ko vaokook ne pare sosoe
    ne pan, “Varenan! Varenan rakah pa vöön apuh vëh! A ma tövaneah pa ma paröꞌ varih
    to nönö voh ne tahiꞌ, ee to tavus voh o teꞌ öt ö pa ma moniꞌ va pa vöön apuh vëh,
    a pah aoaꞌ ro rakah no a ma tah kurus poë varih to hik ee!
  agd-agd: Mai kéká ano kayó pákaan ánompin kaúden kákan arunaná máden ifí diyáken
    máa sinten mino. ‘Kákan baru Babironi oe, sirun ke ono. Mai nanin nina yanasinta
    ano ma kákan sipi afóeyan aya íkan ona vain kékasí iyaré ein mai manádái o afeyoren
    mino.’
  rkb-NT: 'Tahasopyk ty wytyk tazyty taharatõtõkõnaha, wytyk tazy ty tutu nikaranahaze
    sisukatsihikrẽtsa nisiwatawy. Nipuziukunahaze: — O sihudikhudikwy ezektsa simypokzitsiubyitsa.
    Tapara sinamyrẽtsa. Tsarahatsa budutsa perytsitsa sihumo sinamyrẽtsa niyziknaha,
    Babirõ ezektsa sinamyrẽtsa tu siokyrysaro sibo zihuakikiknaha. Abaka nihokda.
    Uma ora zuba hana bo ja. Tawahi nepykba — nikaranaha.'
  san-THA: 'อปรํ สฺวศิร:สุ มฺฤตฺติกำ นิกฺษิปฺย เต รุทนฺต: โศจนฺตศฺโจจฺไจ:สฺวเรเณทํ
    วทนฺติ หา หา ยสฺยา มหาปุรฺยฺยา พาหุลฺยธนการณาตฺ, สมฺปตฺติ: สญฺจิตา สรฺไวฺว: สามุทฺรโปตนายไก:,
    เอกสฺมินฺเนว ทณฺเฑ สา สมฺปูรฺโณจฺฉินฺนตำ คตาฯ'
  iws-iws: Mɨ sɨma sɨn ha masɨm mɨ ɨna youuboboɨnɨm, krɨma tɨ om komiiyɨn siirsi nouumwamwani.
    Dimusi rani, kamɨm hɨnda tɨndanɨm yɨpɨkɨ siyaii tɨriir nɨkropkiyɨm mɨ sɨma umɨr
    prasae bɨ haigɨm digworaekwowɨm sɨma haiginaniyɨm tɨriir sɨmiirsiyɨn. Mɨ tariinanɨn
    bɨri kɨmɨmɨnkikɨn tɨ om kɨbiyɨn bɨdi tɨoɨdwomaigiyɨn.
  pol-SZ: 'Posypywali głowy popiołem i zrozpaczeni krzyczeli: „To straszne, co spotkało
    to potężne miasto! Wszyscy armatorzy zdobyli majątek dzięki jego wielkiemu bogactwu,
    a teraz, w ciągu jednej chwili, wszystko to zostało zniszczone!”.'
  ztq-NT: 'Aan lëë xaa biiñ ni lëë xaa pchoob yu kik xaa porñee tir pteenë xaa, ni
    nguiedzy chëb xaa: —¡Brob kyedzy ngol go! Con kchë nii kopo byak rikw kchë xaa
    nii chap barkw, ¡aan tub worak lëëw kwnitylo!'
  zai-NT: 'Bichá ca yu ique ca'', biina ca ne bicaa ca ridxi: ―Lástima guidxi ro''
    ca. Bisirricu ni irá ni napa barcu ne xpidxichi ni, ne tobi ze si binitilú ni.'
  upv-upv: Ko arkera maw arjijreni renge batur, ko arting nga arting lenglengen, armesmasorr
    e, ko arwera “O, warru, warru temijpal wor renge nik ni ko, ngaim nga milep. Jinibb
    nir nga drrav ser marok-wolwolu renge dis arla nevöt nga milep jim. Ko renge mete
    nial sansan bbong, nijor som nga marres nir arjijki pa.”
  wap-NT: Ĩmuudan imiꞌi unuba kida pazowau paawa iti kida ĩaida-kinaa nii naꞌapam
    pakashaꞌoran tuukii manawun. Tuukiaꞌo nii ĩzaadan, naꞌiki ĩkian nii, “Kashaꞌoraꞌo
    manawun! Kashaꞌoraꞌo manawun shaꞌapan puꞌatiꞌi umanawunuꞌo donoi. Ipai kakanawaniinao
    udaruꞌo kanawa kida idi chiꞌikapauzonaouz ipai wiizai kawanaꞌati selliipauzo oo
    toriipauzonaouz shaꞌapauzii kida, ipai ĩkapuraatan-dinan otoriipauzon idi ĩshaꞌapauz
    kida okapuraatanun idi manawun. Naꞌiki mashaꞌapakiaka owaziwaan ipai pashaꞌapauz
    kida.”
  mva-mva: Makara nge zim dibureng be ditang be dinodo be bokai dipile, ‘Imakadoma-tina!
    Anua biabia ara biabia ngae nge imakadoma-tina! Ngai kana ne kokoko-tina. Bokai
    ka kati-marau makasi-lo direbareba nge ngaia-lo ‘mone’ kokoko-tina diemaki be
    kana nedi dikoko-tina. Ata amari siriki tekena-la ilona-lo be kana ne moarunga
    ara-leuadi dipura!’
  dwr-NT: Unttunttu barenttu huuphiyaan baana qoliide, waasseeddinonne kayyotteeddino;
    “Abbaan markkabetuu de7iyaa ubbaa bare maxuwan dureyeedda wolqqaama katamattiw
    aayyeero! Qassi iziw de7iyaabay ubbay itti saatiyaa giddon dhayi ageedda.
  kfw-kfw: "Inmani ngai'n inlu chungnga rahut inchaiya inwaile inruoiya inchap-ah\
    \ inti, “Angtuk chikaomme! Angtuk poongkaomme khawa khuopui inthang kha! Rakuong\
    \ kanei rakip ngai'n ama inchongna khan inmani ngai-um inchong in-eii! halli phadan\
    \ inkhat suungnga ama'n inei rakip mangjei!”\x94"
  bfz-bfz: तिना आपणे-आपणे सिरो पाँदे तूड़ पाणी और रोंदे और शोग करदे ऊए चींगी-चींगी
    की बोलणा, “धिक्कार ए, धिक्कार ए, ये बड़ा नगर जेतेरी जायदाता रे जरिए समुद्रो रे
    सब जाह्ज वाल़े अमीर ऊईगे थे, थोड़े बखतो रेई उजड़ी गे।
  cuk-09: 'Degine, we-dulemar neg-gummakmaid-dakbukmalad na e-nonogi ukub mismalad,
    oyogegar, emarde nue-bukib-binsamarye. Wemar binnasur gotemalad, ise-boar, ise-bukib-binsaar
    sogdemalad: We-neggwebur-nue-nug-nikadgi-dulemar-bukwad bela-bela nue-dummad wilemaloed.
    Babilonia, be mani-nue-nikadba bela dulemar-ur-demargi-nikamalad mani-ibedga be
    imaksad. ¡Emigindi, unnila wachi-irgwengi bela ibmar bato sate be gusmalad!'
  ben-OBCV: 'তারা তাদের মাথায় ধুলো ছড়াবে, কাঁদতে কাঁদতে ও বিলাপ করতে করতে হাহাকার
    করে বলবে: “হায়! হায়! হে মহানগরী, তারা কোথায়, যাদের জাহাজ সমুদ্রে ছিল, যারা
    তার ঐশ্বর্যের দ্বারা সমৃদ্ধ হয়েছিল! এক ঘণ্টার মধ্যে তাকে ধ্বংস করা হল!'
  mil-NT: 'Te nchaa ñáyiu‑áⁿ chìdó‑yu ñuhu dɨ́quɨ̌‑yu, te ngüíta‑yu ndáhí‑yu sá ndɨ̀hú
    iní‑yu, te níhi cáháⁿ‑yu, te cachí tucú‑yu: —¡Ndàhú nchòhó ñáyiu xǐndecu ñuú cáhnú
    ñùú nání Bàbiloniá! Chi ío cuica‑ndo ni cùu, te dɨu‑ndo nǐ quide ní cuu cuica
    nchàa ñáyiu ndècu ndɨhɨ barcú, te vitna uuⁿni ní naa‑ndo ndɨ̀hɨ ñuú‑ndó —duha
    cachí‑yu.'
  myu-myu: Jebabim ip o'jewa'amudididig̃ ka'winõm jeg̃uycũg̃ap mubapuk am. O'tõn cĩcã
    ip ig̃uycũg̃ cĩcã buye. — Tadaybot cĩcã ip opop pikpig̃ ibo ka watwat'ũm'ũm —
    io'e ip. — Karem ip oipik — io'e ip. — Kuy bima o'jekariwawan ip soat kobexixi
    kukuk'ukayũ ibo ka watwat cedinheirobog̃ cĩcã buye — io'e ip. — Pũg̃ hora ma oi'ũm
    soat. Soat ibo ka watwat pubut oipik pũg̃ hora ma — io'e ip.
  fue-fue: 'Ɓe darii, ɓee baanja leydi dow ko''e maɓɓe, ɓee bulla, ɓee cimoo. Ɓerɗe
    maɓɓe e biisii, ɓee bi''a: «Kayto! Kayto! Wanŋarde mawne, ne goonnan mum hokki
    wooduɓe laanaaje diyam fu jawdi, der yanne woore tan, ne halkii!'
  amk-amk: Ampafe ehafung kangganangso enumifo we fiainawiaifa we enemirorongfoi fituayai
    we bendarifoi tuti esaia etaidu wei eteyo, ‘Aro! Bendari fiabai nini sodai karirafo
    paria. Bendari nini wedaya kaiwasa fuba etontai na kapari fosa esobu ra bitoya
    ampa. Wape na araha ureng boyari kawuru mae ne fianggengfoi kiai nani wiorua kiai.’
  fai-fai: Kale ika tawal fak met fak met bom nadiwe aman bom nadiwe kinok tem weng
    dukum gán dá bakodiw, ‘kolo! Kolo! Abiw dukum so kuwo! Yak wanang kinim sol wok
    dang dim siw so ika kisol kayak keiyábiw, be watawo kaleyo bá, umi ufek ufek so
    keimin imi imsom dáyabu, kata uka atan makuw eida ki banimbu.
  ura-NT: 'Chaen techu, coinaderaain chanaain, couturi ichoae atane bujuinaa chorohin:
    “Jataainte cairichaaojoae taa nese itolere amurijiriin nenaa, naain chanaaurureein,
    satiin nii cucuana cuhane bote sirii amunacaauru, nii nese aina cuaain coriquihonaneein
    nedanacaauru.'
  mcd-NT: '@see-verse:REV.018.018'
  urt-urt: Tinge tangarh yihimbiliꞌ pe, tinge yilil jonos jonos na, Ŋoihginirme, ŋoihginirme
    moi embere luku! Ti moi embere, ŋaiye lenge loumbil pinip moiye moiye yat pe,
    yai tehei loumbil pinip nambaꞌe wuhyau embere, ŋaiye Babilon wiche wuhyau wambaꞌe
    ŋaiꞌe ŋaiꞌe bwore bwore tinge. Kom nilyehe sai, ti si wangalaime ŋaiꞌe ŋaiꞌe lalme
    luku miꞌe ko.
  kiz-kiz: Bhataghili bhalelili, bhahomisi mahosi ni kuombolesya, “Ole, ole mji mbaha
    mahali poha pajhele ni meli sya bhene mu bahari bhajhele matajiri kutokani ni
    mali sya muene. Mu lisaa limonga bhujhangamili.”
  tzo-TZE: '’Jech chlic yac'' ts''u''ilum ta sjolic yu''un ep chat yo''ntonic, ch‑oq''uic,
    ch‑avanic, jech chalic: “¡Ay! ¡Toj vocol ti ilajic scotol li babiloniaetique!
    Yu''un vu''utic ti oy jbarcotique ja'' ta sventaic ti ep la jpastic canale. Pero
    ta jliquel no''ox ilaj scotolic”, xiic.'
  lex-lex: 'Noma rhi''a hya'' ed maka nhi''inde rhi''a de rkeni awu li''ina la'' ir
    o''tani totpa rtutga ir ralam mawali yoma raluli-rahon la let de, me rapolu-ratniani.
    Rkakur pa riwra: “Adoo! Let orkotkotni-ornananni dine! Omlier nek la yatlorni-yatra''ani.
    O wulmu-we''elmu ed mak kariei pia orkapli re honona rre''a-rtaru. Mere mtatan
    di nekpa ha mutlialawna re emeka ha yattiarmua.”'
  dov-dov: Bakalivwikila lusuko amitwe yabo, akukwila kupati, akwema akoomoka, “Maawe,
    mawe kuchisi chipati balikuli boonse bakajisi maato abo mulwizi bakavubisigwa
    kuzwa kuli nguwe. Pele muchindi choomwe bakambilwa kufwa,”
  rgu-rgu: Ara huru afu fo tao neuꞌ laka nara nana huu sira dale nara susa. Ara rasaedu-boreu,
    nana huu dale nara ralulutuꞌ. Boe ma ara dedea rae, ‘Adoo! Kasian Babel! Adoo!
    Kasian kota kahereꞌ on! Ami saꞌe ofaꞌ meu-mai, meni bua-loas fee o, losaꞌ ami
    boe mamasuꞌi. Ami fua meni o hata-num losaꞌ ami boe masoda nai lole-napuꞌ a. Tehuu
    adaꞌ noi jam esaꞌ a dalen, basa sira mopoꞌ asa. Adaꞌ noi hate mataꞌ, basa sira,
    ralulutuꞌ heni si.’
  toc-NT: 'Y la̠ta xta­lak­li̠­pu­hua­má̠­nalh tzú­culh taacta­huacay tíyat y xli̠­pix­tli­hue­kecán
    chiné xta­huán: ¡Pa̠xcat huan­ko̠lh u̠má lanca tali̠­pa̠hu ca̠chi­quí̠n! Porque
    caj huá xpa̠­la­cata ma̠squi luu lac­rrico tatáx­tulh xli̠­hua̠k a̠ma̠ko̠lh xpu̠­chi­naní̠n
    barcos hua̠nti̠ tas­cuj­má̠­nalh nac pupunú. ¡Pero chú tamá ca̠chi­quí̠n caj laca­puntzú
    lak­tzan­ka̠­ko̠lh!'
  som-som: Oo iyana intay madaxa boodh ku shubteen ayay qayliyeen oo ooyeen oo baroorteen,
    oo waxay yidhaahdeen, Waxaa hoogtay oo hoogtay magaaladii weynayd oo kulli inta
    badda doonniyaha ku lahu ay dhexdeeda kaga taajireen maalkeedii, waayo, iyadii
    saacad keliya bay baabba'day.
  mam-C: 'Ex jax kychto''n quq tib''aj kywi'' te jun yek''b''il ti''jjo lab''il, ex
    nchi oq'', ex nchi jaw ẍch''in: Ay, b''isb''ajil tejo nim tnam. Tu''n nim tq''inimila,
    ma chi q''inimix tkyaqiljo a attaq kybark toj ttxuyil a''. Ex noq toj jun paqx,
    ma kub'' yuch''j te jun majx.'
  ndj-ndj: Vayighalafusha mulifu kunu pavalila kwa lishu likomi na kuyidedeka, Pishu!
    Pishu kwa mbwani ngomi! Ndi mbwani vandu vosi yivavelili na meli mubahali vapatili
    ulundamali kufumila ulundamali waki. Kwa chipindi cha lisaa limu hela chila chavelili
    nachu chiyaghamila!
  mbj-NT: 'K''ããts ooj rehaa da sa nuu hã. A''oot da, h''yy ket''oon da. Hahỹỹ da
    da sa kyyh: “Baad nado né hẽ a wë kajaa do panang ky n''aa etsëëh doo. Tak''ëp
    panang buuj rama enäh do hã marakate yb danäh rama enä padëëk. H''yy katón n''aa
    näng né hẽ panang hã kajaa doo, séd noo gó gawatsig hõm do hyb n''aa tak''ëp hadoo
    do ta ma paah”, näk sa kyyh.'
  lat-VUC: 'et miserunt pulverem super capita sua, et clamaverunt flentes, et lugentes,
    dicentes: Væ, væ civitas illa magna, in qua divites facti sunt omnes, qui habebant
    naves in mari de pretiis ejus: quoniam una hora desolata est.'
  ngp-ngp: Wakefilisilaga divumbi mwe mitwi yawe wakalagisa kunda na kinyulu wakagutila
    na kuhongeza wakagamba, “Hangi wenye mzi udya mkulu hangi wenye, umwo want'hu
    wandaga na ngalawa mwe bahali wandaga wagoli kulawa mwo ugoli wakwe. Kwa sa imwenga
    ugoli wakwe wose waga!”
  enq-2: Dopa latala dupame nyakamanya aiyombanya kunuma lumbao pyasetala, ee lao
    yamataka lao, lao pituu, “Sipi setenge endakali dupame solowatanya paeyao, siti
    andake dokonya muni longo silyamopa bisinisa pyoo nyepala kamongengemana, siti
    andake doko awa mendainya iki koeyasilyamo dokonya kondo, etete kondona” latami.
  eng-ASVBT: And they cast dust on their heads, and cried, weeping and mourning, and
    saying, Woe, woe, the great city, wherein all that had their ships in the sea
    were made rich by reason of her costliness! for in one hour is she made desolate.
  mna-mna: 'Tana timoŋ zin pa koskoozo, mi titaŋ ma tiyeryer, mi kalŋan biibi ma tisombe:
    “Tembelu kek! A kar biibi, tembelu kek! La lem mi iŋgi be niam amru zoloyam i.
    Niam tomtom tai koyam ta boozomen ti amwe mbio uunu pa nu tau. Tamen aigule suruunu
    rimen ti, mi tipasaanu ma map kat!”'
  myw-myw: E, mo ikumus kunus, iva̱lams avakaein, ilansa, “Eew, eew, ven towen avakaein;
    babaw ya̱kids dawags sam, nitayuwouts mo nitaba̱nes youd babaw ven towen waseg;
    nagein gog singay nuwanaw niyagages.”
  sby-sby: Balalitukwila bulongo pa mitwi kabompolola, kulila ne kunyumfwa nsoni.
    Kabambeti, “Mama ca nsoni! Mama ca nsoni! Uwu munshi unene walawinisha bonse balikukute
    mato cebo ca buboni bwakendi lino muka cindi kang'anowa bonse bulonongeke.”
  sll-sll: Dire yalhobi nin ganba diring haure, tal onangwo i hanere, nomani si oun
    dere nin min bile hai menamua. Mere gala dire, “Eke, eke, oo malgi bir irawe.
    Sipi hong yalhobi nir bani wangwo i oo malgi ya dungure moni a nongwo yal bemiraya.
    Eke, ari haung tani wai simua,” dungwi.
  yaq-NT: 'Inime''e, kobat emo bwiatuak, bwanakai, intok tua siokakai. Intok inen
    chaaen: ―Tua jiokot au maachi, ju''u bwe''u jo''araatawi. Ka iili wame''e bawepo,
    jume'' barkom jipueme, inia jipue''ue totomitukan. Bwe''ituk chubalapo su, kaita''po
    taawak.'
  uro-uro: Näkt tit nok masirhat da arha iräski ama mor qi arha ron nävät a qi i rhit
    nok masirhat toqortäqyia, “Ama iräski! Ama iräski nävät ama mor äs na äm ama värhäm
    inguna ama ruvek moe qärarhani i sa rhat tet pä garäska rha män i ama qärhong
    bät a rha nävät at ligär dä at mämägän. Ama iräski inguna nak kop pät ama qäväläm
    ama qot äm mamär dä sa qäbäs nä iomäkt ama värhäm mas.
  ita-1885: 'E si getteranno della polvere in su le teste, e grideranno, piangendo,
    e facendo cordoglio, e dicendo: Ahi! Ahi! la gran città, nella quale tutti coloro
    che aveano navi nel mare erano arricchiti della sua magnificenza; ella è pure
    stata deserta in un momento!'
  muy-muy: 'Tə̀ndav kuɗa, tìtʉwi, tàbakabiyu haɗ ka ahàr, tə̀zlah kay kay, tə̀ɗəm :
    « Aw ! Aw ! Kəsa gəɗakani ni asay cicihi ! Ndam ya tə̀bu àna slalah ga yam gatay
    tə̀ŋgət elimeni ti a kəsa nani bu. A huɗ ge njemdi bəlaŋani bu zlam ga kəsa nani
    àndava ɗek. »'
  kqc-kqc: Resi budoka moisi ini adari yousi raka nigasa isaka nisi guruo resi niyadi,
    “Mina taoni tora rofu iriyeduka resifa! Sisima davarari nufa vene ini gugura tau
    gade gade dudu ka gugura tau gade nufa niyadi, idu meda nemoko yokoi makari moi
    kekevata uyo!”
  tav-tav: ’To bairo ĩrã yua, na rʉpoari buire jita ma peogarãma, seeto tʉgooñarique
    paibana. Oti awajagarãma seeto, “¡Ayu, ayu!” ĩ oti awajagarãma. “Mania ria capairi
    yapʉ caapeye jee aáteñarã mani nipetirã pairo mani cawapatanucubapʉ, ti maca macanare
    nunirã. Yucʉra maa ti maca caroa maca ãnato. Yoaro mee yajicoajupa yua,” ĩgarãma
    riapʉ caapeye jee atínucubatana maca.
  eng-ULB: They threw dust on their heads, and cried out, weeping and mourning, “Woe,
    woe to the great city where all who had their ships at sea became rich from her
    wealth. For in a single hour she has been destroyed.”
  spa-VBL: 'Y se echaban tierra sobre sus cabezas, gritando, lamentándose y llorando:
    “¡Desastre, desastre ha herido a la gran ciudad que enriqueció a los dueños de
    barcos con su extravagancia! ¡En apenas una hora fue destruida!”'
  fra-_FOB: 'Ils jetaient de la poussière sur leurs têtes, et pleurant et se lamentant,
    ils criaient et disaient: Malheur! malheur! la grande cité, où tous ceux qui avaient
    des vaisseaux sur mer s''étaient enrichis par son opulence, en une seule heure
    a été réduite en désert!'
  hau-ULB: Suka watsa kura a kawunansu, suka yi kuka da karfi, da kururuwa da bakin
    ciki, “Kaito, kaiton babban birnin nan inda duk masu jiragen ruwa suka azurta
    daga dukiyarta. Domin a sa'a guda an hallakar da ita.”
  mal-mal: 'അവർ തലയിൽ പൂഴി വാരിയിട്ടുംകൊണ്ട്: കടലിൽ കപ്പലുള്ളവർക്കെല്ലാം തന്റെ ധനത്താൽ
    സമ്പത്ത് വർദ്ധിപ്പിച്ച മഹാനഗരമേ, കഷ്ടം, കഷ്ടം! ഒറ്റ മണിക്കൂറുകൊണ്ടു അവൾ നശിച്ചുപോയല്ലോ
    എന്നു പറഞ്ഞ് അവർ വിലപിച്ചും നിലവിളിച്ചും കരഞ്ഞു.'
  urd-GVR: Wuh apne saroṅ par ḳhāk ḍāl leṅge aur chillā chillā kar roeṅge aur āh-o-zārī
    kareṅge. Wuh kaheṅge, “Hāy! Tujh par afsos, ai azīm shahr, jis kī daulat se tamām
    bahrī jahāzoṅ ke mālik amīr hue. Ek hī ghanṭe ke andar andar wuh wīrān ho gayā
    hai.”
  far-far: Ma kera ka 'uia gwauda ana gegeo, ma kera ka angi, kera ka kwaimanatai
    ma kera ka fata 'uri, “Ta'a 'asiana fuana fere baita ne. Wane ki tafau ne kulu
    too ana baru ki, kulu todaru ana na toorue 'i Babilon. Ana kada tu'u go ne ru
    nia ki tafau ka suina fasia.”
  suz-BL: मिनु मेकोपुकी सुर्ता पशा, रोंका पा ङाक्‍तेक्‍म। मेकोपुकीमी “आबी आबी, मेरे
    ठेयब सहर। मेरे सहर ङा डोंगा आन होव़पपुकी मेरे सहरमी मार मार लेयशा, शोंप पाइश्‍शो
    दुम्‍शो बाक्‍तेक्‍म। तन्‍न घन्‍टा कामी मेरे सहर जाम्‍शा लत।
  car-NT: 'Nono papy''po i''waine tupu''san tu''ponaka. Iwotamo''san. Moro aitopo
    amo''po i''waine. Ika''san: ‘Mata''karykaje janon, se, poto ''su aitopo. Ota ro
    janon pa''poro mo''karon parana ta ikurijararykon man inaron kynipyratatatokon.’'
  amp-amp: Nd taunthu dukefrpno bb tangur-hato nurrahm. Naku kfo yuhuwaf mirahm, ‘O,
    wayeye, bro kmi Babilone! Yimam sifetm nd kmit kfomot rom tu maru kunyet yimam
    korhm. To be rpa auakfotn nd kmit rhuyuk tamoh tamoht hti hambrefit.
  bht-bht: कने उना अपणा दुख दसणे तांई अपणे-अपणे सिरां पर धुड़ पाणी है, कने रोंदे-रोंदे
    कने चीलाई करी बोलणा, हाय। हाय। ऐ बडा शेहर जिदिया संपतिया ला समुंद्रे दे सारे जाजां
    बाले अमीर होई गियो थे, सै घड़िया च ही सारा उजड़ी गिया।
  eng-NOY: 'And they cast dust on their heads, and cried out, weeping and mourning,
    saying: Alas, alas, the great city, whereby were made rich all that had ships
    in the sea by reason of her wealth! for in one hour she is made desolate.'
  cub-NT: 'Que arĩ, dʉvarãjarama jobore ne baju jipobʉrã ne chĩoiye boje. Bʉjiéque
    cod̶oboborĩ, ñarebare totarĩ orãjarama na, yópe arĩ: —¡Ayu, ayu, pare meamevʉ
    no ĩmaro ʉrarõ mácarõ! Caivʉ ina cʉvarivʉ bácavʉ jiad̶ocũa ʉracũare jia ʉrad̶ai
    cʉve cʉvarivʉ bateima diĩmarocavʉ bácavʉ ne bojed̶aiye báque boje na mácavʉre
    ʉre cʉvede. Maumejiena caiye iye me bíjarĩ cũivʉ́.'
  ita-1927: 'E si getteranno della polvere sul capo e grideranno, piangendo e facendo
    cordoglio e dicendo: Ahi! ahi! la gran città nella quale tutti coloro che aveano
    navi in mare si erano arricchiti con la sua magnificenza! In un momento ella è
    stata ridotta in un deserto.'
  lww-lww: La asitom sanene, a amloge piowa, akoven kare posnoyavi e p̃arila p̃isa,
    atagi, asape “Ake, kiamimi pupia pulkumali, piowa pan ko pap̃isi wa. Ko na opulen
    ga kilavaru, ana memiyum̃ae e kiamimi waa lala, mop̃ar kiom̃a tegaki lala, pano
    pano-o imimi m̃ena ga mom̃al kilavaru nap̃a miila imimi, ana nagane piowa narui.
    E pogos plas ga nene, ana opim ope yo na kovioena ga.”
  ckb-ckb: 'خۆڵ بە سەری خۆیاندا دەکەن، بە گریان و شیوەنەوە هاوار دەکەن و دەڵێن: «”قوڕت
    بەسەر! قوڕت بەسەر، ئەی شارە گەورەکە! ئەوەی هەموو خاوەن کەشتی دەریا بە سامانەکەی
    دەوڵەمەند بوون! لە کاتژمێرێکدا بەفیڕۆ چوو!'
  nas-nas: Sipung tovange pooꞌarima eeꞌnoko biromparima orarunsiariri bokiaama aaꞌpaavaing,
    ‘Piaaruꞌ, piaaruꞌ, bakaꞌe osi pankaing. Nantoong pirung-nupoong aareri-poꞌnupoong
    kavonanka-poꞌnupoong deeng-antaveruꞌnamono dakananka kavonankai. Enang tee, batei
    okiꞌnamuꞌkoo orarirari.’
  uvl-uvl: Pe leteria kolkol toto ia tuele tana neu pe te tang ia. Pe te ngaua aso
    nga ramaria pe te hele, “‘Opoi! Tuele tana palaungana nei lakis tau kai! Imot
    tokoninga mur nenge reria imot mur te songong tekila haka mana ia umtutuna nga
    hei neu nena kole hoena mur! Pe nga sinanga koana unne sune elle mana nena ure
    nemur te erue lochloch!
  eng-BBE: And they put dust on their heads, and were sad, weeping and crying, and
    saying, Sorrow, sorrow for the great town, in which was increased the wealth of
    all who had their ships on the sea because of her great stores! for in one hour
    she is made waste.
  ixl-CNT: 'Ech motx imakꞌ jeꞌ pojoj tiviꞌ, techlal itxumuneꞌ. Motx qetun tu oqꞌel.
    Tal ech tzaꞌ: —¡Tilayol, tilayol! vetiꞌanlu u mam tenam tziꞌ. Tan aal aꞌ vaꞌl
    vetcheek txꞌiibꞌal kuqꞌii tuul, oꞌ bꞌaal vaarko. Pek aatz tek cheel utz, ¡unmuꞌkꞌul
    koꞌxh vetsotzi!— Texhtuꞌ.'
  xsi-xsi: Tamâta ŋinde ma siliŋi tâno ne gawura kâki kulunzi ŋana itula nenzi kalo-sukâŋa
    pwataki kâ. Kinzi ma sipataiŋa, matanzi sulu ndue, aku ma sisarâwa mine tu, ‘Opopo,
    noko lawea ŋalae! Muŋga, kinzi tamâta pinde uru sikai wurâta ŋana mbaliŋa kâ lâ
    tâi kulu, ande kinzi ŋinde rârâni nde sipâŋga mbaliŋa warakanzi ŋana noko ne mbumbu
    kâ! Andeta walele nâ, ande noko nao tia ndo lâ!’
  crx-NTPO: '''Ink''ez lhez dutsi k''ehúyidzeh ''ink''ez ''ahúldzul ''ink''ez hutso
    ''ink''ez ''uhutni, “''Uk''enus hoontsi''-un ooghá whults''ut! ''Uk''enus hoontsi''
    ooghá whults''ut! Nyo keyoh whuti ts''i yatoo k''ut núkat-i ts''iyawh hoonzoo''
    hint''oh ubulhtsi. ''Ilho sadzi ha'' hunit''o-un soo ts''ih''un gak whuzdli''.”'
  kan-OKCV: 'ಆಗ ಅವರು ತಮ್ಮ ತಲೆಯ ಮೇಲೆ ಧೂಳನ್ನು ಸುರಿದುಕೊಂಡು ಅಳುತ್ತಾ ದುಃಖಿಸುತ್ತಾ ಹೀಗೆ ಕೂಗುವರು:
    “ ‘ಅಯ್ಯೋ! ಅಯ್ಯೋ! ದುಃಖಭರಿತ ಮಹಾನಗರಿಯೇ, ಸಮುದ್ರದ ಮೇಲೆ ಹಡಗುಗಳನ್ನು ಹೊಂದಿದವರೆಲ್ಲರೂ ಆಕೆಯ
    ವೈಭವದಿಂದಲೇ ಐಶ್ವರ್ಯವಂತರಾದರಲ್ಲಾ! ಒಂದು ತಾಸಿನಲ್ಲಿ ಆಕೆ ಹಾಳಾದಳಲ್ಲಾ?’'
  bbb-bbb: Areme buka oefiane abena sakae kuokuo numuna nigofo buone ijia korekinu
    niraeke. Bu niraekinu kuaeko, Sidove daroki Bebironi ije iseko fuka vame ise ijia
    isejavae. Sidove ijare e ije sisime kena davare ijia oenoevo ije ifejiamo buka
    sinuome uruvana zarae. Rove fune maza aokube ijia ire boeje iremare furi.
  blw-blw: Yag magénén chacha chapchaporan hen urucha ah chan sigfan hen hamhamàcha
    hen yachiy fabréy, yag hekekelacha ya hei-ifilcha way mangaliyén, “Ammag kachugchugu
    lawaha way nanchinamag way fabréy. Te ammag hen kafinaknangna eman hen fummaknangan
    hen egachay wachan paporna way chana ifiyahi hen yahay fabréy. Yag ad uwanat agé
    yag ammag iggay éméy ah ihay uras yag ammag namaichat hen egachay kafinaknangna.”
  tam-2017: 'தங்களுடைய தலைகளின்மேல் புழுதியைப் போட்டுக்கொண்டு: ஐயோ, மகா நகரமே! கடலிலே
    கப்பல்களை உடையவர்கள் எல்லோரும் இவளுடைய செல்வத்தினால் செல்வந்தர்களானார்களே! ஒருமணி
    நேரத்திலே இவள் அழிந்துபோனாளே!” என்று அழுது துக்கத்தோடு ஓலமிடுவார்கள்.'
  azz-NT: 'Huan queme semi moyolcocoayaj, ica ya nojón hasta mocuatemiliayaj talnex
    huan chicaucatzajtzíaj ica choquilis huan moyoltequipachoayaj huan quijtoayaj
    ijcuín: ―Semi teicneltiani in pueblojuani de hueyi pueblo Babilonia, porín ica
    in ricojyot de Babilonia moricojcuiltijque nochi in tequitini ten quitequitiltijtinemij
    in barcos tech in mar. Huan axcan sepa san ne hueyi pueblo Babilonia tajtamic
    ya.'
  spa-RV-1909: 'Y echaron polvo sobre sus cabezas; y dieron voces, llorando y lamentando,
    diciendo: ¡Ay, ay, de aquella gran ciudad, en la cual todos los que tenían navíos
    en la mar se habían enriquecido de sus riquezas; que en una hora ha sido desolada!'
  csy-csy: Amate i lutung ah leivui te the uh hi, kap kawm le tau kawm in au uh a,
    Ala! Ala! tua khuapi sung pan in tuipi sung a tembaw nei te mihau suaksak siat
    ngei napi, tu in nai khat sung in bangma ngawl in ngamkhing cip hi, ci uh hi.
  mxq-NT: 'Es mʉt ja jyotmay ñaydyukkuwʉjʉꞌkʉdʉ naxway, es jyantsyjyʉꞌʉy jyantsyya̱ꞌa̱xtʉ:
    —¡Pʉroobʉ tadʉ mʉj ka̱jpn! Mʉt ja myʉkja̱ꞌa̱yꞌát tʉ ñayyajmʉkja̱ꞌa̱ydya̱ꞌa̱gʉdʉ
    nidʉgekyʉ diꞌibʉ myʉda̱jttʉp ja barkʉ. ¡Es tuk pojʉn tʉ tyʉgooydyaꞌay!'
  tzj-NT: 'Congana chi ok''ej nqueban, congana nebison rmal in queya'' pokok pa quewi''
    ja nquic''utbej chi nebisoni in quewa'' quibij ri'': —Congana nkabisoj ja nimlaj
    tinamit Babilonia. Canojel ja winak ja c''o quilancha ja nquibinsaj parwi'' mar
    eje''e'' xe''oc e biyoma'' rmal ja nimak tak meba''il ja c''o chipan ja tinamit.
    Pro ja camic xtaka''an tre jun hora yojtaj wi'', xeche''e.'
  tdt-tdt: Sira raut rai rahun tau ba sira nia ulun hodi hatudu sira nia laran tristi,
    i tanis lelir dehan, “Koitadu! Koitadu sidade boot nee! Ami nebee lori roo ba-mai
    iha tasi laran halo kontratu, ami hotu sai riku ona husi o nia riku-soin. Maibee
    iha oras ida nia laran deit, o rahun kedas.”
  ron-BTF: 'Și își aruncau țărână pe capetele lor și strigau, plângând și bocind,
    spunând: Vai, vai, acea cetate mare în care s-au îmbogățit toți cei ce aveau corăbii
