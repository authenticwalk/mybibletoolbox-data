    cʉto ñabojacʉ iti cʉto. Mani cumari cʉtirã ĩnare gajeoni ĩsicõri niyeru jaje bʉjabojacʉ
    mani. Yoari mejeti iti cʉto ʉa jedicoajʉ, yirã yirãji cumari ʉjarã, yi ruyuquĩ
    ángel yʉ cãirojʉ.'
  trc-NT: 'Dan me se cara̱a nij soꞌ yoꞌóó tachru̱u̱ raa̱ nij soꞌ, ne̱ taꞌve̱e ndoꞌo
