  mpj-mpj: Palujanu-janampaya tawun jiimartajiku martukajaku yulapayi, ka-ngkuya jilanya
    wajalpayi, “Ngayurtinpala-janampa puutjanu palukajaku Papilunmartajiku nyarrurrikura,
    jumaji-lanyaya palukajalu mani maju yungkupayi, jampala-jananya wartakajakamu
    mirrkakaja jalamunkupayi. Palujanula mani majuwinti nyininpa kuwarri. Yuwa, karrpu
    kujungka-janampa Mama ngarnawarrapurlukalu tawun jii punguka warlangu, ka-jananya
    martukaja jiingka pungu miturntanu.”
  lbk-lbk: Sa cha't chinapodchapo nan olocha ay nen-ag-akha ay cha enngegngeg ay mangwanin,
    “Do! Ayyew! Selaeg nan sana ay chakchake ay ili! Siya nan kalpowan nan ikachangyan
    nan cheycha'y wad-ay baporcha, ngem ya ket nenkaaamas am-in nan kinakachangyana
    isnan esa'y olas yangkhay!”
  mto-NT: 'Vanꞌit tseꞌe je̱ naax ñatyukxa̱kvá̱ju̱kjadat je̱tseꞌe yaaxp tsaachvinmaayp
    jidu̱ꞌu̱m vyaꞌandat: ―¡Ayo̱o̱v, ayo̱o̱v xa je̱ꞌe̱ veꞌe je̱ jyo̱o̱tta je̱ jáyuda
    juuꞌ veꞌe tsu̱u̱nidup tu̱yꞌit je̱m ciudad ka̱jxm! Je̱ jyoojntykin ka̱jx xa veꞌe
    kyumeenta̱jkidi nu̱jom pa̱n pa̱n jatyeꞌe je̱ barco du̱jaye̱jptup. ¡Tun toꞌmayji
    tseꞌe tu̱vyinto̱kiku̱x nu̱jom juuꞌ veꞌe tu̱yꞌit je̱m ciudad ka̱jxm! ―jidu̱ꞌu̱m
    tseꞌe vyaꞌandat.'
  bzh-bzh: 'Log yö rëḳ dejaa kebus doḳ yuj, gedengu bedengis sir bedemedo los ayoj
    maggin. Log rëḳ detahi nabë: ‘Wöp-o, gëpin nyëġ böp sënë! Yaġ alaj lo sën denedo
    raḳ loo lo detu alam-los-bengöj-monë-ggoreksën raḳ nyëġ böp sënë yi monë. Gëpin-o!
    Yiḳ mala maya veröḳ yi pevis avuti!'
  guj-2017: હાય! હાય! તેઓએ પોતાનાં માથાં પર ધૂળ નાખી, અને રડતાં તથા વિલાપ કરતાં મોટે
    સાદે કહ્યું કે, ‘હાય! જે મોટા નગરની સંપત્તિથી સમુદ્રમાંનાં સર્વ વહાણના માલિકો
    ધનવાન થયા, એક ક્ષણમાં ઉજ્જડ થયું છે.’”
  jvn-NT: 'Sirahé terus disawuri lemah ngétokké nèk susah. Terus pada nangis lan sambat:
    “Aduh, tyilaka temen kuta gedé iki! Kasugihané wis nggawé sugihé sakkèhé juragan
    kapal. Nanging sakjeroné sak jam wis ilang kabèh.”'
  byr-byr: Yɨ sahwara kwaakevɨre tɨryaꞌ kunnya mɨnyagɨnyangɨ lɨvamaꞌnyɨna yeva kɨnna
    dɨna yeva yɨ munyɨꞌ taanginya yɨmaꞌnyɨna yeva mwaalɨna yadɨvɨꞌ jaka dɨna “Weꞌ!
    Weꞌ! Anga naangebanna kale neyɨwaꞌ. Nɨgwia naanga anga naanga dazabanyangɨne maꞌdaanyaina
    Saalaalyavɨ sɨpɨyangɨ kuvɨnɨmaangeina nɨgwɨhɨravɨnakeina yɨmaꞌnadaanyainera. Yune
    aawaaya pɨrɨvɨna kayaaka yɨnɨwakeꞌna weꞌ!”
  ian-ian: Kɨpma klalaa ndina nambumba taagalaa kɨsela nglaga wandi. Wan nɨma ngepma
    kat miwa yiga lɨganɨn. Wan ngepma njaambɨpmba kawilaa nɨma sanya klalɨnɨn. Aua
    kɨta aywaa wan ngepma vɨka ndandɨ waa kɨsela lɨndi.
  hun-hun: 'És port hintettek fejükre, sírva és jajgatva kiáltoztak: „Jaj! Jaj! Ez
    a nagy város, amelynek jólétéből meggazdagodott mindenki, akinek hajói voltak
    a tengeren, hogy elpusztult egyetlen óra alatt!'
  mcf-NT: 'quiash natiaquiec sedenquecuededendac. Adec shubiec: “Ëbipadquid dancha
    icbon bëaidtedi bedshun piucquid dadpen menedenedo tantiac unësquimboshë iquec.
    Is. Cuidquiac badedquio nibëdanaque,” quec sedenquecuededendac —queposh mayan
    bëda.'
  kjs-kjs: 'Go loma nimuna aalunu madaa kege mea awo suma re lo nimuna lo robaa-para
    kedaa pina pirisimi. Go puma nimumi go-rupa lisimi: Kodo waru pia lisimi. Go adaa
    adare-para ora koe ele meda epaade lisimi. Go adare-parare ipa solwara madaa pamisade
    ipinu-na aaraanu nipu nipuna pora pamuma yoto muma kamope-rupa pirisimi. Go pea
    pare naare le komea pereke tyalaina go adare raboma repo nasade lisimi.'
  mni-mni: "Makhoina makhoigi makokta uphul chaikhatkani, aduga kaptuna amadi tengthaduna\
    \ haigani: “Awabanida! Nangdi awabanida, mahakki maran mathumgi mapanna samudrada\
    \ leiriba higi mapu pumnamakna inak khunba oirakkhiba achouba sahar! Pung amagi\
    \ manungda mahakti pumang mangledo!”\x94"
  yad-NT: 'Rirya̱jatyara mucadijuru variy yino̱va, rirya̱jna̱y jiñuvayadamu variy:
    ‘¡Acuu, acuu, ja̱muvicha̱da! ¡Sa̱dimusitya rime̱cho̱jada vapuru ja̱nvay jaryi
    criquityavatyequii! ¡Diye ji̱ta, taraqui jórademu, rapa̱chityeye̱myu̱ ti̱ta̱ju̱quii!’'
  mxb-NT: 'Ta chikodó rá ño̱ya̱ká ñóꞌo̱ dini̱ rá, ta kayuꞌú rá, ta kuaki ra, ta ndaꞌí
    kaꞌa̱n ra̱, chi̱ kaa ra̱: ―Ndaꞌí kúu ví ñoo káꞌano káa, ndaꞌí kúu víán, chi̱ ñoo
    káa ni̱ kedaá xíꞌín ndidaá ta̱ kómí barco, dá ni̱ kekuíká rá mií rá xíꞌín ña̱
    kui̱ká ió noo̱án. Tído iin hora diꞌa ni̱ naá ñá ―kaa ra̱.'
  pon-2006A: Re ahpw kamwerehdiong pwelpar pohn moangarail kan, oh sengiseng oh mwahmwahieiki
    kahnimwo, ndinda, “Meid kamasepwehk, meid apwal ong kahnimw lapalap wet! Iei kahnimw
    wet me irail koaros me wararail sohp kin mi nan madau kepwehpwehkilahr. Ahpw iet
    ni awateieu e katihasang soahng koaros!”
  maq-NT: 'Hane cuitejnu me scuan rcu me ta jemu choho má rë me hacuaha squihndava
    me cuichja me cuitjin: ―‍¡Cojo cjuatsehen rë xuta nandya vi! Ngatsë rë cjuanchina
    rë me ne, tu yo ni me xi tjin rë ngu barcu rë chaha ne, cama nchina me. Peru ngu
    ñahñu ne, cavetsunya.'
  hto-hto: 'Ɨere zúucaillano íaɨoɨ ɨfomo énɨe júdaɨdiaɨoɨ. Daɨí ñiano cáillɨcaillɨ
    éediaɨoɨ. Daɨdíaɨoɨ: —¡Aɨɨ! ¡Aillue jofue nɨɨ dúerena! Nana monáillajido ráanɨaɨ
    fecáfɨredɨno afe ráanɨaɨ o comɨnɨ úamona afémacɨ aillo úcuberediaɨoɨ. ¡Mei íadɨ
    dáaruido afe áillue comɨnɨ jofue ja nɨné táɨnocailla! —daɨdíaɨoɨ.'
  por-BRBSL: 'Lançaram pó na cabeça e choraram, chorando e lamentando, dizendo: ''Ai,
