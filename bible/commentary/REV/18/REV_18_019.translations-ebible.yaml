    ũ kũ aruzɛkɛ kũ à pìsiaao, akũ à gↄ̃̀ bɛzĩ ũ gↄrↄ do gↄ̃̀nↄ.'
  mcp-mcp: 'Bwə́ á ka dʉ shwu mifumbyá mílúúd, bwə́ ŋgə́ jɨɨ, bwə́ ŋgə́ tədʉwa, bwə́
