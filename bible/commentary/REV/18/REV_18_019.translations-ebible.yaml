    hánh³ jɨ³lɨn² tsá² ná¹quian³² mu² ñí¹ jmɨ́²miih²¹. ¡Sa³ cun³quienh¹³ la³ lá² bíh¹
    já¹hín³!”'
  ena-ena: La fɨli ibɨlɨ agadɨ hali hɨvɨ liciavɨci iahudaci mavɨn mɨŋamɨŋa vɨdɨvɨdɨŋ
    ula ula aba aba ilɨhavɨbali aba abi uami. Ilɨha ilɨha nameŋ abavɨbali aba abi
    uami. O Babilon haiabɨla hekɨlɨ aba abavɨbali aba abi uami. Hunɨga hekɨlɨ hekɨlɨ
    agɨladɨ iagagalinɨlu agɨlaŋ haiabɨla heŋ hɨdahɨda anɨm hɨlɨcɨ hekɨlɨ hekɨlɨ vihavɨlalɨ
    aba abavɨbali aba abi uami. Agadɨ ala lɨhalɨha sɨbaŋ ci sɨbɨlɨ li aba abavɨbali
    aba abi uami.
  nbq-nbq: enendawi wakhedugu dugwit, wul ininggul vaga lisilogo wombabasogom. Wombabagu
    dugwit, ‘O kota ombok eyave sek agindik yi, habwa o. Avakwa ininis unggul adik-adik
    ovok erogo enangge-enangge yi awi ndi awi en mburis vaga wolok wagu iniselok,
    Hunhedugu dugwit, ininggis werek okbugu lagen ovara, Ndugwis ambiat 1 jam vaga
    at dek agindikmu, habwa o,’ yiluk, abwa en ayup yarusogom,” yiluk, yuknugu higi.
  tgo-tgo: Amba thɨ yathuvoreŋa vugha e umbalinji, na thɨ randa laghɨye thɨŋa, ‘O
    tharɨ! O tharɨ! Babilon, ghemba idae laghɨye, waŋgako tatanuwagae wolaghɨye thɨ
    vaidiya lenji bigibigi lemoyo moli e len vwenyevwenyena tɨne. Mbaŋa ubotu moli
    e tɨne, len bigibigina wolaghɨye thiya ghawevao!
  yap-yap: Miyad wereg e ab nga fithik’ i lolugrad, miyad yor ma yad be dololoy’ ni
    be lungurad, “Kari gafgow fare binaw nib gilbuguwan! Yi ir fare binaw ni urngin
    e girdi’ ni bay e barkow rorad ni be yan u maday e yo’or ban’en rorad ko fel’
    rogon rok! Ma ke mul urngin ban’en u pa’ u lan ta’reb e awa!”
  mop-NT: —Ala'oo'o, u wejajoo' a ta'lu'um ich u pol u menoo' u yajil u yool. Tanoo'
    u yoc'ol. Tanoo' u yoc'tic a caja. “Jobi ti'i. Jobi ti'i a noxi' caja,” cu t'anoo'
    ti chich. “Biq'uin ado'o, top yaab u ayic'alil a caj abe'e. Tulacal mac a yan
    u barco tuwich a c'ac'naaba, ayic'alajoo' biq'uin ado'o, chen taniloo' u men negocio
    etel a caj abe'e. Jun p'e hora ilic ti cho'bi,” cu t'anoo' ti chich,— cu t'an
    a t'an a tali ti ca'ana.
  tet-tet: Hotu, sia raꞌut ahukresan tau baa ulun, tan sia neon susar. Sia tanis naroꞌan
    aan, tan sia neon dodok. Hotu, sia dale naꞌak, ‘Adeei! Kota Babel susar! Adeei!
    Kota boot susar! Ami baa-mai hodi naha baa o, toꞌo ami moos soi. Ami hatiu hodi
    okaan naha, toꞌo ami moos moris furak. Mais tuku ida laran dei, hotu-hotu lakon
    mohu. Mais, laku matan dei, hotu-hotu dodok mohu.’
  hlt-MCSB: A lu ah lainaeng khaw a phul uh tih pang uh. Rhap uh tih nguek uh. Anunae,
    anunae kho puei aih te, a khohrhang lamloh tuitunli ah sangpho aka khueh boeih
    loh a khuehtawn uh te khonoek pakhat loh a poeih mai,” a ti uh.
  xtd-NT: 'Yo kukoꞌyo ini‑s te ndaꞌi‑s xaxeꞌe ñuu ijan. Te kodo koio‑s ñuꞌu yuchi
