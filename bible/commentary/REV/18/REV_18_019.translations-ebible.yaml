  bkq-NT: Toenzepa keankâ itynrumo. Sagunu nhamelymo tyangahumo onwa, toenzepa tytyrungue,
    tâzewenrymo ara. Eogunrumo, saenlumo warâ keankâ, — Kaikâlâ Babilônia donro modo!
    Toenzepa lelâlâ akaemo xidadâ imâsedo odano modo âsenagazedyly! Pepi imâsedo sodo
    modo parutabâ oze âdylâ sanâse, vende iese warâ idâim âdydo imeombe tâisemo ani,
    mârâ xidadâ odano modo ize ato tiandylygue. Inepa olâ ize tato idânârâ kehoem
    nanhehoanguimo! — kelymo.
  kue-kue: 'Ye yungum gamba bitno mina engre miriye pond gogl kai ere ama nomane kinde
    eriko yegl dingwa: “‘Yumbun kande pana orkwa! Yumbun kande pana orkwa! Sip mundi
    nigle paingwa i ake-neingwa yomba ende aglo eime? Ye siti i monimo mina ye moni
    pond sidagl ake-neingwa ana ande kuiya suwara keme ye pra kinde ere kondingwa!'
  cot-NT: 'Ariqueate incojianaquempa iroajianaquemparoquea quepatsivane iguitoqui
    iriraacojiaqueroquea incajemajianaque incantajigue: “¡Ooo! ¡Ooshiatsi, guinteninintsi
    anaajencavaevetatsica! Irootaquequea choocatacaajiavecarica imentaquitsitepae
    ashintajiatsica iguenajaro, ivegaraventajiqueroquea taaca opajitapae ishineventajiguetacaca.
    ¡Taampinashiatsi ojatacopanajanti, imaica jac apajaniquiro hora teroncajiaca maasano
    guintenitantajigaroca!”'
  bnp-bnp: Bara ri dua, ri voro langa na gine ria a habulo, ri haloho, ri tangi dagi,
    ri ta maea, “‘Omo! A tanga kamumu-o! E huriki a tahona aga ri bole a mahala i
    kupo vona! Pali malaviriri kunana i vurua, i ngeki.
  apn-NT: 'Hãmri nẽ mur nẽ hkaprĩ xàj pika hkwỳ jamỳ nẽ ho amnhĩ kamĩ nẽ mỳr kãm kapẽr
    o: Hêxta waa nẽ. Krĩ mũj na pre rax o rax. Nhũm pre nhỹhỹnh pàr kãm mẽmoj to wẽnê
    ho pa xwỳnhjaja mẽ hwỳr mẽmoj to pa nẽ mẽ kãm ho wẽnê nẽ mẽ hkukwak ri hikàxpore
    rũnh nẽ ri pa. Tã hãmri mẽ hapêx pa. Anẽ.'
  ctp-NT: 'Loꞌo kuun neꞌ kata yuu ke neꞌ, sa ñaꞌan nu ngiꞌni nten kwa bra nu xiꞌin
    ꞌa tiꞌ. Xiꞌya ꞌa neꞌ bra kanꞌ: ―¡Tiꞌi ꞌa wan, chaꞌ tnun ꞌa kichen tyi wan nu ngwa
    xkanꞌ! ―nchkwin neꞌ kanꞌ―. Ti sꞌni la kuliyaꞌ ꞌa taꞌaan nu nkaan xꞌnan yka naꞌan,
    nu ndaꞌan loꞌoan yuꞌwa ꞌin kichen re tijyuꞌ. ¿La nde yaꞌ kaja chaꞌ kanꞌ ni a?
    ¡Ska bra ti mnaꞌ nchga chaꞌ suꞌwe ꞌñaan! ―nchkwin nu ndaꞌan loꞌo yka naꞌan kanꞌ
    bra kanꞌ.'
  opm-opm: Yimama saheih isip yah tit ham sirap oh iraire kak tei ara Epo. Hinhina
    ap teio. Epo. Winsi ap mutuh moh ha suo. Sip temnong mar darheripti han gonsi
    dirnong kamah nahapat ap mutuh moh ha suo. Kapkap tit dahwi timbas mar su moh
    epo. Ha indeio por saheih ham yimtiprimur.
  bvr-bvr: Birripa gubu-menga jel, lika waykin gubi-yerrnyjinga, lika gu-bungguna
    aburr-bama, minypa aburr-gurdagurdarriyana birripa wargugu aburr-ni. Rrapa birripa
    aburr-rruwujana rrapa burr-guya aburr-wena, “Ya jin-gaba! Nipa minypa gu-murnangana
    rrawa gatiya rrupiya wana mbi-menga aburr-ni aburr-workiyana aburr-gata michiyang
    aburr-gurrimapa. Ya jin-gaba! Gun-guniya gugu ji-ngardapiya wupa ji-marnnga nipa
    gun-nyagara.” Birripa aburr-yinagata aburr-rruwujana rrapa aburr-wena minypa birripa
    wargugu aburr-ni. Wurra —
  zad-NT: 'Na'' yillee bishte yona'' yic̱hje''ka'', leyi kwellyesh''gake'', na'' gosyaagake''
    iṉagake'': ―¡Nyesh''laz inlleb chak c̱he yelli dga ḻe zeyi c̱heyin! Yog'' beṉ''ka''
    wdalen barkwka'' lo nisdo''na'' bni''alengake'' yeḻ'' shao'' c̱heyinna''. ¡Na''
    tolbe'' ba wlliayi''n!'
  aso-aso: 'Neꞌmine lii uꞌmusupo gisi godoꞌnidoꞌ hiliisa gekeꞌ gekeꞌ li gisi ngisi
    mili ive nama igi tiꞌ li laniꞌ ve: Agae, agae, numuno ebeꞌ naba ma laee. Guvo
    nosoloꞌ sipi di monave mukiꞌ nene eiꞌ aꞌmine numuno ebeꞌ Babelonia nelatiꞌ heneni
    nganeni di moniꞌ moniꞌ igi moni heneni ve liliꞌ igaꞌ aniꞌ maho. Idise nene mo
    gamene hamoꞌ maukovoꞌ initeꞌ mukiꞌ nene tava li di hulikevo mo golosoloꞌ molavo
    mulumo gele-dekune li laniꞌ ve.'
  uli-uli: Resa yitet dah bol wol mekla chemer ngo resa tang luwul tayikofel deper
    ngo resa sor bo, “Yesa kel, le ye kel hafohol haplom le ye tagiyet! Iye haplom
    le panger rechokla yor war barko le re tetargi taed ka ngo ye cholop loh layur
    salpiy mo irel mala mmalel! Iwe pangal formel ngo tor loh lal sew chog awa!”
  nin-NT: A vu imbimbru imimi a surr na atu ambarr wa, na yì na ba azhi ttu da di,
    “ ‘Uje! Uje ku ìgbù unkpi wa. Ùwà yo à si igbu wanggo nggo abi ijirrigi amasirr
    ba a kaki abi inklo ni itu ima yi nggo! Ankpa yirr yo mre igbu wa we à jaku!
  acu-NT: 'Timiá wake mesemar pujuinak, nungka juyurin jukiar, muuken yukuuminak kakarar
    juutinak: “Chaj, ju yaktaka timiá juun ayat yumpuunkayi. Juun kanurtin ainauka
    juun entsanam wekajinau asar, waririn akik ainia nuna ju yaktanam jukiar kuikiartin
    wajasarmiayi. Turayat yamaikia kakarmachu mengkakayi,” tinaun antukmajai.'
  cak-WNT: 'Y ri winek c''a ri ye riche (rixin) pa tak barcos y ri ye samajel ri riche
    (rixin) pa tak ya'', xquiyala'' c''a ulef pa tak quijolon (quiwi''), ye''ok''
    y yebison c''a, y riq''ui quichuk''a'' niquibij: Juyi'' oc ruwech ri nimalaj tinamit
    Babilonia. Can riq''ui c''a ri rubeyomal riya'' xebeyomer c''a quinojel rajaf
    tak barcos. Y xa pa jun hora xq''uis ronojel, xecha''.'
  ebk-ebk: Pay-anchantu as chapor nan urucha ay mangepaila as ongor ay tutuyucha ya
    mun-akorcha ya ngumuyuscha ay mangali, “Kasusug-ang! Anuy paat kasusug-ang as
    solet nan nunchinngor ay siyudad! Nan hana ay siyudad nan finmaknangan nan am-in
    ay wachay paporna. Ngem as nan usa yangkiay ay uras at namaid at nan am-in.”
  spa-PDDPT: 'Echaban polvo sobre sus cabezas, gritaban, lloraban, lamentaban y decían:
    ¡Ay, ay, la gran ciudad! Todos los que tienen naves en el mar enriquecieron con
    su abundancia. ¡Porque en una hora fue desolada!'
  ruf-ruf: Webulughitsa mtimbwisi, walila na ukuyayana, wakemelela, “Koghaya ghwe
    ghumji mkulu! Kwaapfila wose wane tsimeli tsawawa na tsimali kubitila ghweghwe.
    Na kwa saa limwe liliheka kwaghisa pfinu pfako pfose.
  gun-gun: 'Ha''e kuery oakã re yvy ku''i omombo-mombo reve ojae''o ha''e ipy''a vai
    ''rã. Ha''e vy ojapukai ''rã: — Nda''evei, nda''evei ete teĩ tetã guaxu pe. Ha''e
    py ma ye''ẽ rupigua kanoã ja kuery ha''e javi ojoupa va''ekue oguerekopaa gui.
    Ha''e rami teĩ peteĩ hora pyve ivaipa — he''i ''rã okuapy.'
  agu-BL: 'Nin tan bi''l yi bis o''kl, je pon chichitol tza''j xo''l chiwi'', nin
    scyale'': “Ah, lastum yi ja el cu''n swutz yi jun chin tnume''j, na cyakil o''
    yi na kak''uj wi mar ja kariquin ta''n. Lastum, na june''n tkuj mme''l cu''nt
    swutz,” che''ch sbne''.'
  isn-isn: Ikaguma ulunkunde mumatwe ao, hangi ekalila “ekahung'wa nuliholi nukuhongelya,”
    Ukia, ukia kisale kikulu kianza kehi, aeakete meli mubahali aeagole nsoko ameli
    akwe. Kusaa ing'wi ekalimansiligwa.
  ilo-ULB: Sinabuaganda iti tapok dagiti uloda ken nagsasangit ken nagdudung-awda,
    “Asi pay, asi pay dayta a naindaklan a siudad, nga amin nga adda barkona iti taaw
    ket nagbalin a nabaknang gapu iti kinabaknangna. Ta iti las-ud laeng ti maysa
    nga oras ket nadadael isuna. ”
  pir-NT: 'Sa bʉjʉa witiyequina ijiye tiquina dapu paca bui dihtare orẽ peoeta. Sa
    ye tutuaro yahco utiye ohõ saha nieta: —‍Adei, pejecʉoyequina ijire si maca cjẽna
    mʉna. Quehnoari maca ijimedi. Ijipihtina yucʉsarire cʉona pajiri mapʉ tinina ijina
    si maca cjẽ doeri cjẽ mehna quehnoano wapatami mari. Sa ye duita si maca cjẽ buti
    pihtia wahari, nieta yucʉsari cjẽna.'
  anv-NT: Ne áchwɛ matwɔ ágbɛ né makpo bwɔ́, álílé nyɛ ála ne mesome metɔɔ́
    ájɔ́gé áké, “Ɛbɔ nnó, ɛbɔ nnó, ne melɔ kpaá, melɔ ɛwéna ne ɛbɔ ɛlú melɔ́
    ɛwé bɔɔ́ ako abi awyaá masogéka né ɛbɛɛ́ mega ákwene gefwa wyɛɛ́ gétúgé
    gefwa ɛyigé ji awyaá. Yɛ́mbɔ né nchwanekɛ ama, yɛ́ndégenó ɛyigé ji awyaá
    génó.”
  sab-NT: 'Ama ulita gerudu ene, gire ama ulita dbi mnuña batu mo chuga giti ta olire
    tanre ole, ama mo suia junnga ta olire ole kwian una Babiloniamu giti, gire ama
    ulita ngautu kweri gwangerugu ene: “Ulia cha tai dage bage ba ulita toinga una
    kweri ege. Ba ulita kledu lle molen tanre, ba giti kwian du mauña chegu igi molen
    tanre agwa ulia sugetibi allabi hora gdaitre alinge ji gbere ba giti ba agedu
    me no Chube dollale kbiale, ba toingwa chegu skianbada ulita chegu me no, ba llea
    ulita jonga ngwale.” Kwian e ulita gerudu ene una Babilonia giti.'
  tmd-tmd: Ñɨŋ hauya pön, yöcmac rol ñɨŋ sö pɨ ab gɨrön yajöña, ‘Wöhö o! Wöhö o! Babilon
    taun dib ölɨsö keiryöbö ödöriö wöhö o! Babilon nuŋ mɨdmɨn nugugɨrön, rɨg gol,
    rɨg silpa, rɨg, ap wä wä rɨg diba wobɨb ap bla hörɨrör mɨga akwör mɨdmɨn, röbö
    yuö bɨyöja yön gɨrön, rɨg mɨga akwör pɨmɨdöl aku, jɨ weik wan aua akwör ap wä
    nuŋ piaku magalɨg mödö aŋadö yöm rö,’ cöña.
  acr-NNT: 'Y ri winaq kakipukꞌ ulew chwi kijolom ruma kibꞌis, kebꞌoqꞌik y ko kesikꞌinik,
    jewaꞌ kakibꞌiꞌij: «¡Toqꞌoꞌ uwach! ¡Toqꞌoꞌ uwach ri nimalaj tinamit! Ma konoje
    ri kꞌo barcos kukꞌ lik xebꞌeyomar rukꞌ wa tinamit; yey xa kꞌu pa joqꞌotaj xsach
    uwach ronoje.'
  kpg-kpg: Digaula gaa kili nadau gelegele dogolia gi hongo nadau libogo, gaa tangi
    mo di lodo huaidu, ga helekai, “E hagamadagudagu dangada! E hagamadagudagu dangada!
    Di waahale aamua deenei, la di waahale ne haga maluagina digau huogodoo ala nogo
    deledele nia wagabaalii! Gei i lodo hua di aawaa hua e dahi, gei mee gu hagalee
    ana mee ai!”
  taj-taj: थेनीगदेसे ह्राङ ह्राङला थोबोरी धुलु युसी चुह्रङ् भिबान क्रिङ्‌जी, “अम्‍मै
    गाते आज्‍यबा ताम, थेरी मुबा धन सम्‍पत्तिग्‍याम पानी जहाजला धनीगदे फ्‍युक्‍पो दोबा
    मुबा। तर थे शहर छिन्‍नङरीन क्रोसी नाश तजी।
  avt-avt: 'Hɨr nanwen toni nankɨtek nantɨp nanɨr ik: “Haiu mamkɨt han tewenɨn wit
    iuwe ik e mamɨntar mɨt nerer wit wit kerek neriuwet sip mɨr man in, hɨr neit pewek
    yapɨrwe meriuwe menmen hɨr nesiuwerem man in. Te in ek wasenum wit yaaik ik kewaank.”'
  cbk-cbk: Despues ay pone sila polvos de tierra na di ila mismo cabeza como el di
    ila costumbre para dale mira el di ila tristeza, y ay llora pa y ay man jinambitan,
    hablando, “Maca lastima el perdicion de ese ciudad grande donde el maga dueño
    del maga barco ya queda rico por causa del riqueza de ese ciudad! Pero dentro
    de un hora lang ya acaba todo destrosa!”
  uig-ARA: 'ئۇلار باشلىرىغا توپا چېچىپ، پەرياد كۆتۈرۈشۈپ، يىغا-زار قىلىشىپ: ــ ۋاي
    ئىسىت، ۋاي ئىسىت، ئۇ كاتتا شەھەر! ئۇ ئارقىلىق، ئۇنىڭ دۆلىتىدىن، دېڭىزدا كېمىسى
    بارلار بېيىغانىدى! بىر سائەت ئىچىدىلا ۋەيران بولدى بۇ شەھەر! ــ دېيىشىدۇ.'
  tuf-tuf: 'Eyta cona rabar erar uwa racar cue rehquít, ima cuis otar ica bur chácayqueyra.
    Eyta chaquir abáy óyqueyra. Eyta o rabar, wacáyqueyra: —Babilóninu, Babilóninu,
    ba racar cuero. Yacúr cuitar behquin, canó cumac bi cayibin, ba quin oya rar cuitar,
    oyin, rayin cuít yinjacro. Eyta cuar cab rehti rayan oyan bahnác in bar bahnjacro,
    wacáyqueyra.'
  abx-abx: Dungan si pagparapandinamag-na pati' si pagkabiridu'-na, agpanganna' mga
    iya agbon si mga takuluk-na ngan agparapanurakaw, “Papabidu'on kaw! Papabidu'on
    gayod i bantugan syudad, kon singnga agpanyaman i dimu'an nga aniya' paraw-na
    tungod si nagparapansakada si iya! Sallod si un'ura hamok, arumpag iya!”
  mco-NT: 'Chi ajcxy ooy naax ñayyajcöhuoogɨɨyɨ mɨɨd jotmay, cham ooy yaaxcɨxy, ytajcɨxy
    ymaygɨxy, e mɨc chachmɨnaangɨxy: ―¡Ay! ¡Je mɨjpɨ oybɨ cajp huɨdibɨ ayo''n patp,
    ma je tüg''ócɨy pɨnjaty anajty ymɨɨd barco ma mejy, tɨ ycomeeñygójcɨxy anajty
    mɨɨd je''! ¡Janch tɨm tüg mɨj jaxɨ̈gyɨ, tɨm tüg horɨ, tɨ yhuindɨgoydäy miich mmɨjjugy''ajtɨn
    mgomeeñ''ajtɨn!'
  cpb-NT: 'Antawoite rowashiretaka, ikantaiyini: ‘Ikantamatsitaitziri nampitawori
    janta. Ashaagantawetakai aakaite aapiintzira ashaagawontsi amaatakomentoki. Tema
    apa rishirinkapainta eepichokiini ooryaa, ari raperaataitakerori.’'
  aon-aon: Aria eshesh ta shuhur nyupruk shunuwatom baragos aria ta shupe shureh debeg
    shukri, ‘O giha-mobur atubur abrudok wabur! Eshudok ihishmorim arpesh douk shogrem
    kroruhiyor iri sharao sabaibori utabor abrudok wabur. Ipak pakri giha mobur abrudok
    wabur. Um maresh? Douk banab nyutob, atin aua meyoh abrudok waburish ihishmorim
    eneshenesh yopishi eshudok shanak shawishuk!
  hus-NT-2005: 'In mujtsitsik ti pojodh in ókʼ abal kin xalkʼaꞌ ke u tʼeꞌpinaltsik,
    ukʼintsik, tʼeꞌpintsik ani in ulutsik kawidh enchéꞌ: ―¡Chʼojontál in chuꞌbíl jechéꞌ
    an yejcheꞌ bitsow! Pos kʼal an tumín xi waꞌachwiꞌik tajaꞌ, tumínladhnéktsik xin
    koꞌol an pakdhaꞌ tan ban pujal. ¡Ani júnkʼi a kʼítsá ti pakwat jechéꞌ an yejcheꞌ
    bitsow!'
  mig-NT: 'Te ni̱ ka̱chu''un‑de tɨkacha̱ ñú''un xiní‑dé. Te ni̱ kande''e̱‑de ni̱ ka̱kana
    jíkó''ó‑de: Xáán ndá''ú ni̱ kuu ñuu̱ ká''nu yá''a. Chi ta̱ká cha̱a ni̱ kañava̱''a
    barco, ni̱ ka̱kuu kúká‑de jíín táká ndatíñu ya''u ñáva̱''a‑ña. Te nuu̱ ɨ́ɨn hora
    te ni̱ tucha̱ ii̱.'
  bps-bps: Na du too mlidù i nawala, bnubulla kfung i tanà ulula, na mngel na mlanu
    ale, na manla, ‘Magakdo. Tay, magakdo i bong banwe ani, du mdà di knunan mbaling
    nun bong knun i kdee dad mfun i dad kafal. Kabay di là mlo, tatoo mlal malmo i
    kdee dad knunan.
  mbs-mbs: Imbodbod dan se napò te tanà diyà te olo dan tandà te lano dan. Migkelag
    dan aw timawal dan, “Ontò mekelelayò se lonsod nedengeg, so migkeyaman se kedita
    te tig-apò te bapor nengibing te keyemanan doton kenyan. Nebàtan se kedita niyan
    dalem te sebad olò oras.”
  tof-tof: I sab buru tibiób singüldü zomale, igó poko okaka amzazilüm wagó, i wata
    kya yón gyaurdümako, akó i sab yón-gyaurpükü yón zwamtonórre wagó, “‘Wa! Wa, kari
    kolae kokea marüka, wirrian basirr; butpükü isa mórrel ne bainóp, wirri darrem
    elklaza noaka barrmülürr! Darrpan abüs küp kugupidü wa kuri kolae baine!’
  cme-NT: 'Ba ka kũɔl hĩɛma kũnna ba yunni-na aa haa ba nammu‑i ba yunniŋ ta ba
    kaal aa ta ba piiye wuɔ: «Gbɛrɛ hayo‑i temma‑i daayo‑i! Nebuɔ maŋ ciɛ baatontaamba
    ce waamba hiere baa u bisĩnniŋ-hãlmaaŋgu‑i, u bĩɛnamma saa gbuu boŋ bãaŋgu.»'
  sus-sus: E fama nɛ xube masode e xunyi ma, e wa, e lu sunnunyi kui, e a fala, «Ɲaxankatɛ
    na na taa xungbe bɛ, ɲaxankatɛ na na taa bɛ kunkui kanyie bannaxi dɛnnaxɛ. Na
    taa bara findi gbengberenyi ra na waxati kerenyi kui.»
  pon-2006: Re ahpw kamwerehdiong pwelpar pohn moangarail kan, oh sengiseng oh mwahmwahieiki
    kahnimwo, ndinda, “Meid kamasepwehk, meid apwal ong kahnimw lapalap wet! Iei kahnimw
    wet me irail koaros me wararail sohp kin mi nan madau kepwehpwehkilahr. Ahpw iet
    ni awateieu e katihasang soahng koaros!”
  dad-dad: 'Idi aas mudureid bun digu ken, waud gudũ fe di, inã logur fen, diweig
    dirõf: “‘Malalon! Malalon, O taun odug, an idi maaĩ bun waag adon ganan, yogon
    safina odug bunem safina musei dalen! Aua tekelei bun, are daũ felen!'
  zab-NT: 'Chiy bslodeb yiu quiadeb, ruundeb ne nalas guelzii bziiendeb ax guniideb:
    —¡Prob! Probza ciudaroo rut biac ricu irate de bɨny negocy ni nap barcu pur guelricu
    xte ciudaqui te pur, ¡tibyratsi gunitloni!'
  jae-jae: Êsêac segaiŋ kekop mêŋsêpalip kêpi môkêŋapac ma sêpuc taŋiboa sa ma têtaŋ
    to sêmôêc gebe “Ojae, ojae, malacsêga tauma. Ênê gêŋ tolêlôm-tolêlôm gêgôm lau
    samob, taŋ nêŋ waŋ kêpoac gwêc naŋ, têtu lau tolêlôm. Mago gêjaŋa gêdêŋ ockatu
    ŋasawa tageŋgeŋ.
  ksd-ksd: 'Ma dia ga vue imimire ra tobon ta ra ulu i diat, dia ga tangi ma dia ga
    kukula ma dia ga manga oraoro dari: Na kaina, na kaina, ra ngala na pia na pal,
