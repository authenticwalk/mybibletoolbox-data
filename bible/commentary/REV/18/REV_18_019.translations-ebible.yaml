    choo kiboonto mwēēnkōōsyēk ām araarayta ām bāyting'uung'! So, keeburyetee asiista
    akeenke buch?’
  xnn-xnn: Dadat pay-an is dapo nan oloda gapo isnan sakit di nemnemda et kasida aaga
    ay menseseg-ang dadapay kankanan en, “Kaeegyat nan om-ommat isnan deey ay napateg
    ay ili. Kaseseg-ang siya tay nan kinabaknangna nan inbaknang abes nan am-in ay
    wada nan baporna. Ngem sayang tay nagolpi ay namaid am-in nan wada isdi.” Kinwanida
    di.
  mwe-mwe: Gubhaitutulilenje ndutuli mmitwe jabhonji, akuno bhaligutanga kwa shililo,
    bhalinkutinji. “Ole! Ole, nnole shilambo shikulungwa shila! Bhowe bhakwetenje
    meli, bhapwaikenje na utajili gwakwe. Kwa shaa jimope indu yowe ititimile!
  tte-tte: Kabo kau sikalaili yo itoli mena sipeili na sivalam koyasili kainali lalakina
    mena siba, “Oo, inae. Oo, inae. Babiloni yanuwa esana lalakina, tokabi-waga meuloili
    ali wasawasa kaba lobainaele kowa. Na sauga kubwakubwa molosina koina am wasawasa
    meuloina ikwalalele yawasosi.
  tcs-tcs: 'Nau ebri demwan de i go pute dast antap lo ed blo dempla po soem dat dempla
    i sore. Ebribodi i go gad big sore ane dempla go base bigkrai: ‘Yagar! Babilon!
    Yu big eleba siti! Dempla uda bos blo dem bot lo solwata, ol i nau bin kam prapa
    ris prom yu. Bat prapa kuikwan, ebriting blo yu ol i wantaim pinis.’'
  hlt-THB: Dekvai ing a lu awh phul qu kawm usaw, kqung ang kqap doena, “Khaw map
