    boeih ing anih a boeinaak ing maw ami boei hlai! Khawnoek pynoet khui mai awh
    plawci bang mah hy!
  soq-soq: Mo dogo dubulawa otempe uwauwo weisampe ita nuapareparentompe me kewa mukantompe
