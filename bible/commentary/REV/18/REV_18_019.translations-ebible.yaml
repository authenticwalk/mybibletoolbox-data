  peg-peg: ହେୱାର୍‌ କାପ୍‌ଡ଼ା ଜପି ଦୁଡ଼ି ଟୁଡ଼୍‌ଚି ଆଡ଼୍‌ବିସ୍‌ ଇଚାର୍‌, “ଏଚେକ୍‌ ବଇଁକାର୍‌
