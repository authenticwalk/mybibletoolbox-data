  djr-djr: Walalnydja dhu ga ŋunhi nyä'yunmirrnydja mirithirra yan dhika, bukuny munathan'
    yan nyä'yunaraynydja, ga bitjana dhu marrtji waŋany, “Ye-e-e, nhä dhuwal rom-yätjkurr
