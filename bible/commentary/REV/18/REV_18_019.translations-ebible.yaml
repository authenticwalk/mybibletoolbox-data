  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ cosɑ tɛtʋ nɑ pɑ́ pǝlɩ pɑ nyɔɔŋ tɑɑ, nɑ pɑ́ tʋlɩ nɔɔsɩ nɑ pɑ́
