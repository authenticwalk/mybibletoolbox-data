    mala ŋuli ganha ḻukunydja'yinyany mirithinyan yan ŋuriŋiyiny wäŋay ḻukunydjayny'tja.
    Nhäŋu ŋathil walal, ya ŋunha, bilin buwayakthinan. Bukmak dhika nhä mala nhanŋu
    manymakmirr girri' bilin winya'yurra warrpam'thurra.” Ga bitjana walal dhu marrtji
    ŋunhi nyä'yunmirrnydja ŋurikiyiny wäŋaw.
  kvg-kvg: Yaq ndigu gè-akhaemém, neka gè-eivám. Neka tiqa mbøni nqosøgeap-te,
