  jpn-1965: それから、彼らは、頭にちりをかぶって、泣き悲しみ、叫んで言いました。『わざわいが来た。わざわいが来た。大きな都よ。海に舟を持つ者はみな、この都のおごりによって富を得ていたのに、それが一瞬のうちに荒れすたれるとは。』
  fra-SBL: 'Ils jetaient de la poussière sur leurs têtes, et ils criaient en pleurant
