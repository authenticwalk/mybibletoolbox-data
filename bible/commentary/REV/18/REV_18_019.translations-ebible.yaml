    isa eegai paꞌamuꞌamu akaikiꞌa ekae auga eegai keafiia kepaꞌamuꞌamu! Deo isa afa
    apala epeniia efua! Deo isa afa apala epeniia efua! Gome paꞌamuꞌamu akaikiꞌa egaꞌina
    auga, kina maaga agaꞌomo alogai keauoka afeꞌainiꞌi!'
  aey-aey: 'Age bobos ilomogana qeloqagan. Age qada qaqaji madoqagan: “Taun ben i
