    guiꞌ ja bui, nach miꞌ ja gaꞌlhidhimɨk gu boptop ganaiꞌ bɨɨx aixim tuꞌm aach nach
    jɨꞌk ja biaꞌ gu kaknub, nam guꞌ dai dhiꞌx ioꞌm jir jix chutumñigam kat. Guꞌ ji
