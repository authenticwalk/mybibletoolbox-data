    ŋkú məma ŋgwə́la á Babilɔn ey! Ŋgwə́la í á sá nə́ buud bʉ́sə́ nə ititíma máŋ wá
    bɛ̂sh bwə́ bígʉ́g nə kúm dɛ́ yí! Wə́ ɔ́ mə́ bánda lʉ́g cwûd njɨ wəla ŋgwúdʉ́ ga?'
  hat-hat: 'Yo pran tè jete sou tèt yo, yo t''ap kriye, yo t''ap plenn, yo t''ap rele:
