  san-URD: اَپَرَں سْوَشِرَحسُ مرِتِّکاں نِکْشِپْیَ تے رُدَنْتَح شوچَنْتَشْچوچَّیحسْوَرینیدَں
    وَدَنْتِ ہا ہا یَسْیا مَہاپُرْیّا باہُلْیَدھَنَکارَناتْ، سَمْپَتِّح سَنْچِتا سَرْوَّیح
