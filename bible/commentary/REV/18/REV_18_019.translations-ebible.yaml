    ‘O qure koba Babilon, ni padalougetonum! Qobuŋ taqato tamo yuwalq di laqnub qaji
    naŋgi inoq dena silali tulaŋ koba oqneb. Deqa naŋgi ino jaqatiŋ di unsibqa are
    tulaŋ gulbeinjroqnqas. O aiyo! Bati qujai qa ni torei padalougetonum!’
  eng-OEBUS: They threw dust on their heads, and, as they wept and wailed, they cried
