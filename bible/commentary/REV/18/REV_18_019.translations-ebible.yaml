    owa asiasi wimoie gimarantoie debamaidantoia. Tane omo dea bedewe tauwadea os
    me intue diaidalen!
  qub-qub: 'Nircorga fiyupa wagar gapararmi allpatapis umanman wiñacur nenga: «¡Ay
