    dan.
  tel-2017: తమ తలల మీద దుమ్ము చల్లుకుని ఏడుస్తూ రోదిస్తూ, “అయ్యో, అయ్యో, ఆ మహా నగరం.
    సొంత నౌకలు ఉన్న వారంతా ఈ నగరంలోని సంపద వల్ల ధనవంతులయ్యారు. అలాటిది ఒక్క గంటలోనే
    ఇలా నాశనమయిందే” అంటారు.
  hat-BSA: 'Konsa, yo te jete pousyè sou tèt yo e t ap rele fò, kriye, lamante e t
    ap di: “Malè, malè a gran vil sa a, ladann tout moun ki te gen bato sou lanmè
    yo te vin rich pa richès li, paske nan yon èdtan, li vin gaspiye nèt!”'
  top-NT: 'Xlacán snu̱n talakapútzalh y tzúculh tatasá y tasaca tíyat y ta̱ctahuacá
    la̱ta ixtalaktasama amá ca̱chiquí̱n y chuné tara̱huánilh: ―¡Koxitá namá lanca
    y tali̱pa̱u ca̱chiquí̱n, li̱lakalhámat! ixbarcoscán tama̱cha̱lhca̱tní nac pupunú,
    pero chí laclako̱lh ixtascujutcán porque caj maktum lactlahuako̱ca jaé lanca ca̱chiquí̱n.'
  msk-msk: Kayan kyomamut silan sang bonbon aw sabogan sang kanilan oro kay yamangkaundug
    silan. Yanagdaraw silan, yanaglaong, “Kallaat da agaw nang dakora na syodad na
    yawara da. Kariko nang tagtomon sang manga sakayanan asang dagat aw yang tagtomon
    sang manga tagodara asaan, yakasapi silan nang barigya nilan asaan na syodad.
    Sakadyap yasapad yang kariko disaan.” Maynaan yang pyagalaong nang gadomara sang
    sakayanan asang dagat.
  gyr-NT: 'Ipare imboasɨpave omondo ɨvɨ cuhi oãcave yuvɨreco, oyaseho iyavei ndoyembovɨhai
    tẽi, ipare osapucai tẽi yuvɨreco aipo ehi: “¡Too! ¡Iparaɨsu catu tecua guasu pendar!
    Esepia niha, evocoi tecua guasu mbahe eta pɨpe sui ava ɨ rupi oporavɨquɨ vahe
    oyemombahe yar yuvɨreco viña. ¡Avɨyeteramo tẽi rumo opa ocañɨ!” ehi.'
  kmh-kmh: '@see-verse:REV.018.018'
  ukr-ONPU: 'Вони посипали свої голови порохом, плакали, ридали й кричали: «Горе!
