    його багатству, бо за одну годину його було знищено!'
  emi-emi: Me aue la velu sae au ta uruira me la aore atingina me la ngala me la alousiusi
    me la ue va, “‘Alousiusi, alousiusi etana, masaliki taatara ateae, isaa o anua
    evuuvukala elamana la ghaaghaa peiira etam! Poli kateva nonga ia aoa ngateva me
    angu ghele peisaanela.’
  zpv-NT: 'Ya bachah raꞌ ba yuh yihca raꞌ ba, nee ruꞌnduxa raꞌ ba cun riaa duxa raꞌ
