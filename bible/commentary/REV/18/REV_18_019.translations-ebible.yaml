  pjt-pjt: Munuya nyakula tjuni kuraringkula mantangka tjuṉpangka katanguṟu tjarpangu
    puḻkaṟa tjituṟu-tjituṟurira. Munuya ulara wangkaku, “Ngaḻṯutjara tjuṯa, tjananya
