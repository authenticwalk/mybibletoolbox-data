    sábbad dád oras!”
  faa-faa: Aíyaka siti inasane aseraka, mahisiraka hauaka kokotonomoane mokoa wamoa
    paikia, hihiripuraka someraka, “Pápirone siti kárane fane. Kamenakaripo. Aporomo
