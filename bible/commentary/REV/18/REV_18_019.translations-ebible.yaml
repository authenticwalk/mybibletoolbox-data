    taon anyakaro wa augami bagu! Nere sip oruwanga nebere amenege gane hiiri langa
    golode waha, nere taon waha nomo moni anyakaro waha langa moni fai heigane. Augami
    bagu! Awa etenga la no gai inyaba dewaha!’
  aly-aly: 'Rernemap akapwert-warl ahern arrerneyenh, rernemarl amperrngerreyenh apmer
