    warcuz̈tan langzñi z̈oñinacaqui cusa ricachu cjissic̈ha. Niz̈aza tsjii ratulla
    akz̈tala.'
  ksr-ksr: Kaeŋ jeŋ sububuŋ orasiŋ too ariŋ qama jiŋgeŋ qama oroŋ saama kokaeŋ jegi,
    “Oo siti somata, aua motooŋgowaa uutanoŋ iwoiya kuuya mono tiwilaaŋ aliŋ qaono.
    Ejemba waŋgogiawo kuuya kowenoŋ kema kaŋ esuhinagia sewaŋa mewutiwaajoŋ ama iikanoŋa
    moneŋ goul (maa suaŋ) seiseiya horogi siti iikanoŋ qabuŋayawo kolooro. Lombo qagianoŋ
    ujiwaajoŋ mono ‘Yei! Yei!’ jeŋ saajoŋ.” Kaeŋ jegi.
  eng-TNT: 'And they cast dust on their heddes and cryed wepynge and waylinge and
