  zpc-NT: 'Naꞌra udzeꞌjëꞌ yu guichojëꞌ, huabedyijëꞌ gaquejëꞌ bayëchiꞌ, cuedyiyaꞌjëꞌ,
    inajëꞌ caniga: ―¡Ay! Bayëchiꞌ gula raca quie ciudad naꞌ. Conlë yelaꞌ uñaꞌa quie
