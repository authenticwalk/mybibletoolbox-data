    in the see by the reason of her costlynes for atone houre is she made desolate'
  sbs-sbs: Babasoheli itwe hamitwi yabo, ni kuhuwa, kulila ni kusilisa, “Mawe, mawe
    ku muleneni mukando uko bonse babena zikepe babafumi kubufumu bwakwe. Mwihola
    imwina chasinyiwa.”
  sue-sue: Ago sero awetu gutero di toise ego sewa awa, “Yei, Yei. Nata bamu. Wara
    mamana meni zamai nisora wau monire wewa awa. Are zeme ei awa sisero waya eyane
    wago wetesa.”
  fra-NCL: 'Et ils jetaient de la poussière sur leur tête, et ils criaient en pleurant
