  ibo-ibo: Ha ga-ekpokwasị aja nʼisi igosi obi ọjọọ ha na-eti mkpu akwa na-asị, “ ‘Ahụhụ,
    Ahụhụ dịrị gị, obodo ukwu a maara aha ya ebe ndị niile nwere ụgbọ mmiri na-aga
    nʼosimiri ghọrọ ndị ọgaranya site nʼakụ dị nʼime ya. Ma ugbu a, nʼotu ntabi anya,
    ihe niile dị nʼime ya bụ ihe a laara nʼiyi.’
  yml-yml: Taunidi fwayafwayayega i na ivudi, i na vemogai wata i na tainuanuai i
    na vo, Ieu nuakalikalina, ꞌatamananina vita bwaikina i veluagai. Toniwaka matatabudi
    ꞌatamananina ꞌwainega ꞌaiꞌaiwabu bwaikina i veveluagadi, siwe i simatayoꞌoimo
    yana ꞌaiꞌaiwabu i ꞌaꞌava i sako-vagata.
  ory-ory: ସେମାନେ ଆପଣା ଆପଣା ମସ୍ତକରେ ଧୂଳି ପକାଇ କ୍ରନ୍ଦନ ଓ ଶୋକ କରି ଚିତ୍କାର ସହ କହିଲେ,
    “‘ହାୟ, ହାୟ, ମହାନଗରୀ, ସନ୍ତାପର ପାତ୍ରୀ। ତାହାର ସମୃଦ୍ଧି ଦ୍ୱାରା ସମସ୍ତ ସମୁଦ୍ରଗାମୀ ଜାହାଜର
    କର୍ତ୍ତାମାନେ, ଧନବାନ ହୋଇଥିଲେ; ଏବେ ଏକ ଘଡ଼ି ମଧ୍ୟରେ ତାହା ଧ୍ୱଂସ ହୋଇଗଲା।
  bzj-bzj: Den dehn wahn chroa di dos pahn tap a dehn hed kaa dehn haat hevi. Dehn
    di baal ahn wayl ahn krai owt seh, “Wai-ya-yaiy! Ih terabl, kaa da siti mi grayt
    ahn powaful. Evribadi weh mi du bizniz bai see mi geh rich fahn fi shee chreja
    dehn. Bot luk how eena wan singl owa evriting gaan.
  chk-chk: Iwe, ra wätä pwül won mökürer, ra kechü lon ar letipeta o apasa, “A ifan
    me watten feiengauan! A ifan me amairün feiengauen ei telinimw! Iei ewe telinimw
    ia chokewe mi wor waar sip mi sai le matau ra pisekisekila ren wöün. Lon eu chök
    awa mettoch meinisin mine a eäni a pöüt seni.”
  ssd-ssd: 'Nane ŋgamuŋgal rar suŋgo tumba tuptup kilmba naŋgine ŋgaro pisneniŋmba
    wikaraumba sakamŋgaig: Tumbraŋ suŋgo osese. Sine waŋ mbolŋge likeg mbal ne mbolŋge
    ndametiŋ suŋgomba kileg ta ne aua ndindo mbolŋge ndo ŋakmba uge sulute ŋga sakamŋgaig.'
  acr-TNT: 'Y ri winak caquipucꞌ ulew chwi quijolom ruma quibis, quebokꞌic y co quesiqꞌuinic,
    jewaꞌ caquibiꞌij: «¡Tokꞌoꞌ uwach! ¡Tokꞌoꞌ uwach ri nimalaj tinamit! Ma conoje
    ri cꞌo barcos cucꞌ lic xebeyomar rucꞌ wa tinamit; yey xa cꞌu pa jokꞌotaj xsach
    uwach ronoje.'
  rop-rop: En dei garra tjakambat graun langa olabat hed, en dei garra kraikrai nomo
    lilbit blanga det taun, en dei garra jingat, “Luk! Bobala det taun! Langa det
    bigbala taun na ola bigwan solwoda bout bin kaman. Deibin garrimap detmatj enijing
    blanga ola pipul langa det pleis, en ola boutmen olabat bin meigim miselp ritjwan.
    Bat oni wanbala awa en deibin binijimap det taun na, binij!”
  mee-mee: 'Ba ri keke la tamalingpai ka magavusa nga kunreame, na keke la taning
    ba ka la loreatani ka rolengareangana roma: “‘Koee! Maga kunna e bollau a giana
    bollau. Pala, na ka i a maga kunna e bollau ora kilipukana. Ba ragau kinung ra
    karea ka mono reke tatao nga pelau keke taolulu ba keke lelemalaglaga nge i, na
    keke lele ra kilipukana nga kilipu rae i. Ava ka kae matana kena mana, na i ke
    soali bavakena.'
  mwf-2018: I kardu nhini ngarra tharntu-ka parninuwewunu nanhthi putek-yu ngarra
    pelpith pigunu nhini-ka panmardathinnu weyida pi. I kardu-ka du parnirrakarrknu
    i murrinh puyemanu, ‘Kardu thingarru. Da wiye da matha nhini-yu kardu pangu-nu-yu.
    Nekineme kardu ngarra tharntu-nhimawuneme-ka nanhthi terert thumerrubaththaneme
    thurrini da nhini-re-yu i ku mani ngala thumenkumatkutthaneme thurrini kardu pangu
    thangunu-yu. Mu da mere pirdith i da pangu-ka manangka da warda nhini-yu, i nhini
    kardu-ka makardu-nhenanthaneme warda nhini-yu.
  dif-dif: 'Ja tanali puturu tanani mangatandrani tutiterina wonti, ja maritjina wonti
    jindranali ja juajuanganali, ja jatana wonti: „Jakajai, jakajai, ngura pirnajai!
    nunkangu poto pirna pantjina warai pratjana, tanali bota panto pirnani ngamalkana
    wonti, nankani poto pirnandru, ditji kulnuni nani ngurawalpa pantjina warai.“'
  gam-gam: Embe dje kere makimb kulman i yenekne ngambalne al pup to pla woro, kimb
    kallngane ye, yau to embe dji, wandill! Babilon una moi ge wandill kaima! Babilon
    una ku kerman kannoi al ge, ga sip kannoi una para ku embe kannoi. Ba awa taimane
    al ge Babilon una wo ke pi pora dji.
  nou-nou: Edo ungo aviga mi ungoda kopiri da gutedo dubo vevera mi ji sise sisera,
    “‘Eiawa biae be ra. Edo memesi biae be awa nati nembodiba einda bugira. Edo ewa
    nga da totopo ewa da mambudo bugudo isera awa nati nembodiba einda gorotu awa
    embo ise rora embobo ewora te iji tupo be nati ainda gorotu de itipapo de atae
    etira.
  mqb-NT: 'Ti ra yugo, ti pak pi zek tə ayam awan, ti ja mawa tə ayam awan: “Waay,
    waay, Babila, wulen su doh məduwen awan! Ɗo sə kwalalan ahay pa nga sə bəlay fok
    ta ga zlile nà, tə winen a biɗaw? Way anahan ahay fok tə lizek à ler kərtek
    inde ca!”'
  ape-B: Ali echech eke chuhul ipluk chunoblikok balagas ali eke chupe chuleh chukli,
    ‘O mapilibul atubul abuldak wabul! Echudak chanatimaguk elpech douk cheglemu kolohliol
    uli chalau wolobaibali utabal abuldak wabul. Ipak pukli mapilibul abuldak wabul.
    Umu moneken, douk banabu nyultab, atin aua meyoh abuldak wabul ababulich chanatimaguk
    enechi enech yopichi echudak chanak chawichuk!’
  grc-F35: Καὶ ἔβαλον χοῦν ἐπὶ τὰς κεφαλὰς αὐτῶν καὶ ἔκραζον, κλαίοντες καὶ πενθοῦντες
    καὶ λέγοντες· ‹Οὐαί, οὐαί, ἡ πόλις ἡ μεγάλη, ἐν ᾗ ἐπλούτησαν πάντες οἱ ἔχοντες
    τὰ πλοῖα ἐν τῇ θαλάσσῃ, ἐκ τῆς τιμιότητος αὐτῆς, ὅτι μιᾷ ὥρᾳ ἠρημώθη.›
  cav-NT: 'Muru tsehue tuna iyucaju capucatibuque, peya inime juyaque adebata ishu.
    Pabuque tuna. Peya inime tuna jubuque. Quiqueterebuque tuna: “¡Acue, nerecapane
    epu dyaque aridaju aniya cuanaque! Dutya ecuana cuaba ebari metse cuanaque cueri
    cuanaja ecuaque eque cuaya cuanaque ecuana cachipiruticuare catyati ishu cuanaque
    jetiama tumeque epuju beatsu. Yaratupujutu dutya terehua. Aputaterehua”, jadya
    tuna jubuque.'
  kgp-NT: Kỹ ag tóg ga funfur tỹ vẽnh kri vãm ke mũ sir, ag mỹ e tĩn kỹ. Fỹ jé ag
    tóg ke mũ, vẽsỹrénh jé ag tóg ke mũ. “Jagy tãvĩ tóg tĩ,” he jé ag tóg ke mũ. “Há
    tãvĩ ja ag nỹtĩ, cidade tag ki ke ja ag. Vẽnh kar vỹ ag tũ mãn kỹ vẽnh hyn han
    ja nĩgtĩ, ũ tỹ barco kãmĩ goj kri mũgtĩ ag. Kỹ tóg jagy tãvĩ tĩ. Hora pir ki tóg
    tũ' he kãn ja nĩ,” he jé ag tóg ke mũ gé, goj kri mũgtĩ ag.
  bvd-bvd: Ma kera daka kanoa gwauda 'ana fue, ma daka angi ma daka liodila daka bae
    'urii, “Ta'aa 'asia naa fuana fera baita nee. Na toaa ki sui guu ne kera da too
    'ana baru ki nia faatotoda kera 'ana totodaa nia, ma sui 'ana si kada kukuru gwana
    doo nia ki sui guu ka sui gwana faasia nia.”
  ukr-1871: 'І посипали попелом голови свої, і кликали плачучи, та сумуючи, й казали:
    Горе, горе (тобі), городе великий, в котрому забогатїли всї, що мають кораблї
    на морі, багацтвом твоїм; одної бо години спустошений!'
  apz-apz: Ose lɨkuji humotaho hwaho ole lalɨfehiꞌnɨfitnnefoho. Youwo youwo. Pone
    engo hopo sopo nakwo mijo ayopo emoiwoꞌnɨngkuhwone hnꞌnwi osopo ntaꞌni hamniyoho
    engo maꞌmotohwonefoho. Mofehiꞌnyo weꞌenepi posolohofahonɨngki yoꞌmayoso nɨhuꞌnahone
    moiꞌwo imoꞌnɨmaho. Oso aꞌamu yofayokino syohoꞌnjo sohwa ose ulɨfitnnefoho.
  yon-yon: Kwane, mimyob wandiwen dowad ingkud yi korok ari ben nongkobenib yuude
    ameng kamenib yedmaniib, ‘Dabab, dabab, kuu meneboon kii! O siti aningko arimbed
    darewoob, karamok ari motodiibdan kuu ub biamod yaambed od darewoob kandiwen kii.
    Kumban aron dukmen kumbed ub kuu monmaroon kii!’ andaniib.
  poi-NT: 'Como tsa̱m pɨ̱mi aŋyácneyaj iccámayñeyaj pótpót ico̱bacyucmɨ. Tsa̱m wejyajpa.
    Pɨ̱mi aŋwejyajpa. Nɨmyaj: —¡Ay, ay! Agui uuguyt́im yɨ́p mɨjpɨc attebet. Je icuyucmɨ
    ricoja̱neyaj it́u̱mpɨy jém iniit́wɨɨp ibarco porque tsa̱m tumiñɨ́y jém attebet.
    Pero sɨɨp tu̱mt́i rato nunta mɨswatta̱.'
  wuv-wuv: 'Ro''awe larosimai piye pafoo tabaa ro''ou fininaa ai''aiga ma aiwawasusua
    ma mewai ba: “‘Fagiana! Fagiana, yoi fena baua gufu fena, i a''amu minaa ei baua
    wa agi, rona to mugoo po''ii ro''ou! Laloo heai ua hour ona tonaa fagianamu!'
  quf-NT: 'Chaymi umanllapaman allpakunata iĉhanqallapa kusalata llakir waqar ima.
    Chaynulla kaynu nirmi qayĉhakunqallapapis: ‘¡Akakaw, kusala shumaq pwiblu! Qampi
    ima kaqkunawanmi, chay barkuyjunkunaqa kusala imayjunpaq tikrakaranllapa. ¡Piru
    chaynu kasha katinmapis daslami tukuy imaykikunapis limpu chinqasha!'
  yuw-yuw: 'Yu ihoroc yongmuya guroc morop morop fogida bigodec fongyu uuya yong ointoc
    tongmuya irot mepmep tongga ingoroc mambotnahing: ‘Taun moröma mabaracma worocha
    kou kou sinom! Yuhon möneng yoctecno koböcma sinom idimogung. Worocha tongga top
    girang worochon morömo yu ambaracho yuot bisnis youp tongga profit moröma sinom
    tongga möneng koböcma sinom fogididung. Wohong yu karupgon sinom wohogon obukongbödegoc!’'
  hus-NT-1971: 'An inicchic ne’ets quin jolchi i pojoth anam tin oc’ abal in lej yajnal
    t’ajat q’uibanits am bichou. Ne’ets ca t’e’pin ani ca uq’uin. Ca thajan antse’:
    ―Ts’ejhuantal tata’ ax pelac it pulic bichou. A tolmiyamal ca ricome patal an
    inicchic ax in atlomnamal i barcochic. Let’e abal jun jic’tohual it t’ajat q’uibanits.'
  med-med: Wote, wamp nimbʉ ndi, ui pakʉk kont kulk, ka etʉk, nʉk mel, “Bapilon kona
    peng ei nga kont mam ti, enim nʉk morung. Wu mel pi mbʉ ndi, num kuta ila nu sip
    mek andʉk, ku moni puⱡi kona peng ila tʉk etmin wu mbʉ ndi, en enim kont enim
    nʉk morung. Ant mong tenda ila Bapilon kona peng ei, ndip nomba pora ndurum.
  bch-bch: Eine ga titado tano aea kangkanga ga idae laboradeai ta titangtang ga tiansaban
    ei ta tikeo, “‘Aiao! Talo, tuanga kapei! Gid oaga itamatama toa ngada oa tibabada
    pat kapei ngan led danga sisid kemikemi toa mugaeai ei iuolol pagid. Be ngan ado
    imata kelede, ei iduaea ga ila o!’
  cco-NT: 'Jo̱ canaaiñˋ jgiéerˉ ꞌleeˋ fɨˊ moguir˜, jo̱ canaaiñˋ quɨꞌrˊ dseángꞌˉ e
    lɨjiuung˜ dsíirˊ jo̱ lalab féꞌrˋ: ¡E ngɨ˜ fɨ́ɨbˆ ꞌnʉˋ, e ngɨ˜ fɨ́ɨbˆ ꞌnʉˋ, fɨɨˋ
    féꞌˋ e laniingˉ ꞌgøngꞌˊ! Co̱ꞌ fɨˊ nab lɨ˜ caꞌuíingˉ dseaˋ seaˋ cuuˉ jaléngꞌˋ dseaˋ
    i̱ lɨ́ɨngˊ fii˜ jaléꞌˋ móoˊ. ¡Dsʉꞌ lanaguɨ náng co̱o̱ˋ lajeeˇ jalib˜ nɨcaꞌíngˉ
    lajɨˋ e jo̱!'
  deu-1951: 'Und sie warfen Staub auf ihre Häupter und riefen weinend und trauernd:
    Wehe, wehe! die große Stadt, durch deren Wohlstand alle reich wurden, die Schiffe
    auf dem Meere hatten! denn in einer Stunde ist sie verwüstet worden!'
  alq-ALGNT: 'Ki ma8i8ag acitc ki kitci kackendamog, acitc minigonacini ogi iji8ebinana8a
    octig8ani8akag kidji nag8anig epitci kackendamo8adj. Ki pabibagi8ag: “Kotadendag8an!
    Ick8a nici8anadan ii kitci odena! Mi oo8e odena kakina igi8e ka otcimani8adj ka
    odji ani 8anadizi8adj, e pimi8ido8adjin ka kitci sanaganigin ada8anan pakan 8edi
    ka odjimaganigin. Mi eta pejigotibaigan ki apitcimagan kidji nici8anadjiomagag!”
    ki ikido8ag.'
  ixl-NNT: 'As mamaꞌla txumuꞌm la ok veꞌt xeꞌ taama unqꞌa uxhchileꞌ uvaꞌ atik viꞌ
    u mar. As saqꞌchibꞌal chit veꞌt toqꞌeꞌ. As ech la mox tal veꞌt ileꞌ: «¡Oyebꞌ chit
    ivatz! ¡Oyebꞌ chit ivatz u nimla tenameꞌ! Tan tukꞌ u txꞌiibꞌal iqꞌii u nimla tenameꞌ,
    as ok veꞌt unqꞌa ibꞌaal unqꞌa barco stxꞌiol iqꞌiil. As tu kuxh umaꞌl oora as kat
    sotz veꞌt u nimla tenameꞌ,» chaj unqꞌa uxhchileꞌ uvaꞌ at viꞌ u mar.'
  boa-NT: 'Aame ikímóóvéne íhñíwaúúné ibállííñúmeíñe neéhi: —¡Máɨdáátsoju muhdú ɨ́veekí
    écoomi ɨ́htsú cóómijɨ́ɨ́ ɨɨná pajtye técoomívújuco múúhá wákimyéí cújúwamɨ́ɨ́neri
    muha metsájtyéné hallúvú medsɨ́ɨ́dsɨ́vahíjcyacóómi! Ácoomi ¿ɨ́veekí peecútéré
    tsúúca wágóoovéhi?'
  quh-NT: 'Sinch''i phutiywan wakaspa khaparerkancu. Sinch''i phutiynincuta ricuchinancupajtaj
    umancuman jallp''awan jich''acorkancu. Nerkancutaj: —¡Phutiy, ari, cay jatun llajtapajka!
    Cay llajtaj khapaj capuyninwan tucuy kochapi barcosniyojcunaka khapajyarkancu.
    ¡Uj horallapi chincapunankáy! —nispa.'
  kwi-kwi: 'Kwisha tayalamtu akwa, uspane pul pil uspa kɨzpura paran kit azat kit
    kaizara: “An katsa pɨpulune kwisha naizarɨnazi. Katsa kanua pira mɨjattuzne, uspa
    kwazpa akwa, an kwazpa namarɨt. Uspa kwazpa masain wan kakihsharɨt.'
  agm-agm: Satɨwɨ ikwaatɨpɨho waatɨhɨrɨ nepɨ kiyaamɨ mɨtɨhoaatɨhɨ ahiyanɨwɨ maarɨho
    asɨpaiwɨ asɨpinɨwɨ gwɨwɨ maarɨho ambɨpatɨ yaawatɨ naaŋawisonɨhɨ bimɨtaapo. Aiwɨ
    kiya waapɨhɨtɨwɨ satɨtaapo. “Ese nno! Aunahɨpɨ awaipataŋɨ kɨnyɨ nepɨ nopɨsasɨnapaise.
    Kɨnyɨ nepɨ nopɨsasɨnapaise. Sipɨhaiwa nahatewa durɨhɨraatɨhɨ daiwaiwaamɨ satoya
    aunahɨpɨ awaimatamɨ nawɨho numwisɨhora kiya noaipapɨ nawɨho ikɨpɨpa pɨhɨtatɨ asaketahiyaimatawaayopo.
    Aihɨ nyahɨ maarɨho asɨpiyahaayo ipɨho yunjɨsɨha nehɨ auwaahandɨ naasaindetɨhɨ
    ketɨ netɨ nopɨsasɨnataise,” tɨtaapo.
  ubr-ubr: Osi fofou unisi sirebegagaien, sitou a siyababan si’yau, “Yababan komasin!
    Mafam gagamin aurin on yababan komasin! On mafam gagamin emon on osi sabu iyabon
    asi wa aumas on wayai nan kamitai sibibib asi agim si’boai nan siyames sinat sawar
    asi aiwabis simatar! Ato wera kaitamom amonai wat on an sawar engon tutufin sisiwanis!”
  tsw-NT: 'A̱ ta̱ tsun ma̱bula̱ a aci e le tsa̱ra̱ o roco a̱ ta̱ na̱ a̱tsumola̱ngu.
    Waru a ta damma: “A̱tsuma̱lima̱, A̱tsuma̱lima̱ a ta cina wu a̱vu a̱ba̱jini a̱
    lyuci! A̱ba̱jini o utsuru a̱ yi a zuwa tsu ta̱ suru ntsu tso oꞌwo nu utsuru. Gogo
    a̱tsuma̱ a̱ rumu ta̱ o koto ta̱ suru.”'
  cax-NT: 'Iñatama cürrü itama nauqui atusi nisuchequirrimia, areoroma y tosibicoma,
    namatü: —Pobrerrtai manu yarusürürrü pueblurrü, itopiqui uirri rricurumacü bama
    ane nesarrüma barco. ¡Quiti sane! Au tamantai horarrü nanaiña iñarrio.'
  aia-aia: Naasi marai nuga kahua 'ada'i bwaudaa'i 'iniai ahutotou adaau marai angi.
    Rai o'ani, “Ha'arohaiai Babilon! 'Iraaui nei ra hahano suriai asi suri'i haka
    rau toto'ora 'ini'i maho goro na to'ora'i ma na'i moi gere madoraa ma ai'aa'a
    i 'omaasi.”
  srp-1865: 'I baciše prah na glave svoje, i povikaše plaèuæi i ridajuæi, govoreæi:
    jaoh! jaoh! grade veliki, u kome se obogatiše svi koji imaju laðe na moru od bogatstva
    njegova, jer u jedan èas opustje!'
  agt-agt: '@see-verse:REV.018.018'
  lug-lug: Ne beeyiyira enfuufu ku mitwe gyabwe nga banakuwadde era nga bakaaba nga
    boogera nti, “ ‘Zikisanze, Zikisanze, ekibuga ekikulu! Kyabagaggawaza bonna abaalina
    ebyombo ku lubalama lw’ennyanja olw’obugagga obwakirimu, naye kaakano mu ssaawa
    emu byonna ebyakirimu bizikiridde.’
  yby-yby: 'Liki likiki uha lada iki miniki sa-liki litae: Agae, eba napamae. Aya
    ebamuye liki ela noku palusi aholasiya aya ebalotiya mida numuda uvamina lolo
    ikaka abo wewena maya alinali ametoko suwokaiye liki litae.'
  heb-heb: ויזרקו עפר על ראשיהם ויצעקו בכה וספוד לאמר אוי אוי העיר הגדולה אשר בה העשירו
    מהונה כל אשר להם אניות בים כי בשעה אחת החרבה׃
  mpp-mpp: Yenge hodocnginang lube wickelu hisonggong ailu wackelu kwele-sowac ngagelu
    yanguc midaingte, ‘Ye dameng bangkacnele kwelina dacti lobeyackeme miyac aiwec.
    Ilec taontowa, gale kwele-sowac sugucnehac aigelegabeleng. Aime ngic-ngigac sasawa
    wagenginengkolec kiwecka hikecaigaing, yenge yelacni mafatowanginengkolec aiibong.’
  apb-apb: '@see-verse:REV.018.018'
  san-TEL: అపరం స్వశిరఃసు మృత్తికాం నిక్షిప్య తే రుదన్తః శోచన్తశ్చోచ్చైఃస్వరేణేదం
    వదన్తి హా హా యస్యా మహాపుర్య్యా బాహుల్యధనకారణాత్, సమ్పత్తిః సఞ్చితా సర్వ్వైః సాముద్రపోతనాయకైః,
    ఏకస్మిన్నేవ దణ్డే సా సమ్పూర్ణోచ్ఛిన్నతాం గతా|
  ben-IRV: আর তারা মাথায় ধূলো দিয়ে কেঁদে কেঁদে ও দুঃখ করতে করতে জোরে চিত্কার করে
    বলতে লাগল, হায়! হায়! সেই নাম করা শহর, যার ধন দিয়ে সমুদ্রের ব্যবসায়ীরা জাহাজের
    মালিকরা সবাই বড়লোক হয়েছিল; আর সেটা এক ঘন্টার মধ্যেই সে ধ্বংস হয়ে গেল।
  ntu-ntu: '@see-verse:REV.018.018'
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਆਪਣਿਆਂ ਸਿਰਾਂ ਵਿੱਚ ਧੂੜ ਪਾਈ ਅਤੇ ਰੋਂਦਿਆਂ ਕੁਰਲਾਉਂਦਿਆਂ ਚੀਕਾਂ ਮਾਰ-ਮਾਰ
    ਕੇ ਆਖਿਆ, ਹਾਏ ਹਾਏ ਇਸ ਵੱਡੀ ਨਗਰੀ ਨੂੰ! ਜਿੱਥੇ ਸਾਰੇ ਸਮੁੰਦਰੀ ਜਹਾਜ਼ ਵਾਲੇ ਉਹ ਦੇ ਧਨ ਦੇ ਰਾਹੀਂ
    ਧਨੀ ਹੋ ਗਏ! ਉਹ ਤਾਂ ਇੱਕ ਘੰਟੇ ਵਿੱਚ ਬਰਬਾਦ ਹੋ ਗਈ!
  gvc-gvc: 'Ã cahyaina jia ti dapu poca bui dihtare orẽ payoahca. Ã jia tuaro yahco
    tiia õ sehe niahca: —Cue, pjacʉoina jira sí maca macaina cjiri. Noari maca jimare.
    Jipihtina dohoa bʉso cjʉaina pjiri mapʉ tiniina sí maca macaa pache mehne noano
    wapatamahi mari. Ã yoa dóihta sí maca macaa buti pihtia wahahre —niahca bʉso macaina.'
  sbk-sbk: Bhaponyizye amankondi mmatwegabho, nabhalilile, gabhafuma amansozi na zonde,
    “Palwabho, palwabho iboma igosi paponti bhabhali nemele zyabho mnsombe bhali bhatajili
    afumilane ne mali zyakwe. Mhati mwisala limo ugogwilwe.”
  mya-JVB: ဖြစ်ရ လေခြင်း၊ ဖြစ်ရ လေခြင်း၊ ပင်လယ် ကူး သော သင်္ဘော ကိုပိုင် သော သူ အပေါင်း
    တို့အား ကိုယ် စည်းစိမ်ကိုပေး၍ ငွေရတတ်စေသော မြို့ ကြီး ၊ တစ် နာရီ ခြင်းတွင် ပျက်စီး
    ပါပြီ တကားဟူ၍၎င်း အော်ဟစ် လျက်၊ မြေမှုန့် ကို မိမိ တို့ခေါင်း ပေါ်မှာ ပစ်တင် လျက်
    ငိုကြွေး ၍ စိတ်မသာ ညည်းတွားကြလိမ့်မည်။
  kgf-kgf: Imuhuc ʒéma orucginaiguc sigic naecma siacma ewa howuc wamma ʒésiacma ʒégic;
    Ewa biric, ewa biric, ama yanda yomi, konduŋiguc ʒéic miŋina ieneŋ guac iwawai
    eeyagucnéŋ soukiwagina mihicŋiaŋgic, néŋ ama areŋa yanda imi fuknec qahac wandacʒac.
  awb-awb: tanahuq siyahqnopeq abera ibiséra sirupipeq umehigehe. Ibiséra anotahtaq
    mahraréra, Pábíróni suwahpeq anotah matábúo, arensabé iwíáhéq uwo uwo úne. Ite
    sípiipéq arambehriúna kegá mi matábúrápéq itene ménsámehnsá paiqmaq paiqmaruraunayabé
    áhnte moné meraune. Amahnága mibeq apubúue peh morá áhwáh ákáhpeq moke íre kaweragire
    igehe.
  gdn-gdn: Mu inako togo-mono manako yadi kimono tatabura tainipomono popoku mete
    tepomono taudumatogomono manako duru teyo-mono, togomono ke; ‘Akae, akae nu naterenuga
    kawaya. E gwedegwedei marai kawai ki pokaiya ka nu egi kawareya iwei ragidai purapuraigibi.
    Ko madega napusi eyaka mena yau rabineya ka e gwedegwedei ki kuduba gogawena.’
    Mu inako togomono.
  nko-NT: Bɛ́kpa ɩsɩ wá nwuntɔ, gyi awɩrɛhɔ, blɩ́ bɛɛ, “Gyɔwɩ nɩ́. Wúlu yilé, gyɔwɩ
    nɩ́! Fʋ́ nyatɔ anɩ ntsusʋ ayibi awíe fɛ́ɛ́ anɩlanyá ɩwɩ tsú. Fʋ́ ɩwɩsʋ atɔ́
    fɛ́ɛ́ lahɩ́ ɔtsáwʋlɛ pɛ́!”
  bsn-NT: '—Bʉto sʉtiritirã ñari, ĩna rʉjoa joere sita majeorʉarãma ĩna. To yicõari,
    otirãne, ado bajiro yirʉarãma ĩna: “¡Abe! Rojose tãmʉoaja Babilonia ñaboacati
    maca. Jairimaca ñaboacajʉ ti maca. Mani, jacase cũmuari cʉorã ĩnare gajeyeũni
    ĩsicõari, gãjoa jairo bʉjarũgũboacajʉ mani. Yoaro mene ti maca ʉajedicoajʉ”, yirʉarãma
    ti macare ĩajayarã —yi ocaruyucajʉ.'
  pib-NT: 'Chijipagi rupkajiwutna. Ga wa saplewjetanna. Chiyagatanna ga wawamonuwatanna.
    Wane chinna: ¡Gi waneni! ¡Gi waneni! Tsru potu pokchini. Walaya ponikowatna pejnuruneko
    kanawa waneyalune tsru wenu, tponikowleya. Gi rixanu pshinitsonuji giknookalurotkani.'
  wiv-wiv: Pale, dia te pelea havuhavu dia ta varaga kara bakadia, dia kene tatangi
    dia kene tatani barae, ‘Kaba loho zahanga! Kaba loho zahanga, ni niho taon kapou
    matoto, na vuna kua manumanu laveve kua kadia vagavaga vona dia ka gagala bisnis
    na vaga, ia dia ta kara risman laveve na kako kamahi bukuna taon kapou kua! Palaka
    na aua katiu papa matoto, ia ti vairo matoto!
  reg-reg: Nibhetutumulila oluteli ku mitwe jebhwe, ni bhalila amasiga na jimamu,
    “Mayawee, mayawee omusi mukulu ebhala lyona bhanu bhaliga bhali na jimeli jebhwe
    nibhafuga gwaliga gwabhanibhishe okulubhana no bhugusi bhwagwo. Mu mwanya gwa
    isaa umwi gwasimagila.
  mlh-mlh: Oŋu miku rufe pujeku kome rauku oŋgaku jiŋgeŋ keku woru kuyoku iŋi mibuŋ,
    “O siti sogo, aua moakonde maŋgo yaine sosowo sibirigaru jibugaru mataeya. Ŋiŋigo
    ogâyaŋuŋke sosowo koego ra wareru meboyaŋuŋ furiine banimiŋ ore eru oone moneŋ
    goul (juŋe boreŋ) boakoŋ porebi siti oiji biŋeroroineke fukeya. Yobiŋ paiyaŋuŋgo
    ropega ore ‘Yei! Yei!’ miku kuyogobeneŋ.” Oŋu mibuŋ.
  gof-ENT: ኤንቲ ባንታ ሁዔን ባና ቆሊዲ፥ ዋሲዶሶናኔ ካዮቲዶሶና። ‹ኣባ ቦላ ማርካቤቲ ዴዒያ ኡባይ፥ ኢ ሻሉዋን ዱሬቲዳ ኡባይ፥
    ሄ ካታሚያ ኢሲ ሳቴን ዪዳ ጊሾ ኣዬ! ኣዬ!
  aau-aau: Enekwei piap sohokwe homkwe ki-pow me hmo makwey mon louh-say nok, unuaw
    nak-iwak sir yuk kworpakwor me ok, senkin, “Woiow, woiow, taun seirpey ey. Yier
    sohok ko omeme ihey-ar mokwe sip sour-yawp-ar ko mo naykih-nayh hom hoke nion
    ma non-meio mokwe, meinowon kraiar po lonokyaw lowpway. Woiow, hoke kokwe aua
    kamon-awaw sokwaw po nuw-mon piapay lowpway.
  tvk-tvk: Ma, xil laso vulmeas be vatixil tengan vapisen ni xa lalonge misa holu,
    simetexil mikiri e ladesi labit, “!Aue li, ngan ak misa xa misa pupu! Tetiamu
    taon xa eilep te hal Babilon teleh neta holu texo tuturil xil, e moletin xil te
    tuturil latehur mani holu texo en. !E haoa tei takes, langgu len ni vari!”
  prf-NT: Dináttonan di ti abu en ulu-ulu di sakay mamagsangetan hidi a kinagi di,
    “Makaánteng! Makaánteng en nangyari ten dakila a siyudad! Yinumaman en atanan
    a dinumung dikona. Peru ten alay la nen essa a odas ay nawanan ti kuwenta!”
  auy-auy: tirunkó sáwíꞌa ínasa ofaimá káúmai tiꞌnómpáꞌá tuwésa toikafó-íꞌa urésa
    ifiꞌá tésa séséꞌá ésa sésa óraaꞌ-naopaꞌa Pépíróni-naopaꞌo awánáúndasa siruntáán-iye.
    Mindáópaken-kwaasi sáwífaꞌ-ontama makáamba pósa nompín-táómpimbo nón-kwaasi seyaafáꞌnánká
    sáwífaꞌ-ontamba maiyáawe. Mimbórá-kánáá mindáóꞌa sáwíꞌa uwásukaiye sénááwe.
  tbg-tbg: Minti tivake vika nái qiataqaa hanta aqute iqi rateha tiha, Tenavu vi vatukarara
    mpo ike, tiva amitauro. Vi vatukava airi airaira varaqiro vi vaumanta vo sipi
    vo sipi qokavara vira airaira vara vuru keha nora monu viraqihai vare vaurave.
    Vi vatukava nora vatuka vaivaro vate vohaa kuari avuara vira ruqutu taiqa kaivaro
    vehiqama vivo, tivarave, tiro.
  hub-NT: 'Tura wake mesemar nekapenak nugka juyujuyuntun jukiar, muuken yukuinak
    senchi útainak: “¡Aneartarma, aneartarma! Ju yaaktanka nina wiakcharinig ii nayantsanam
    takau ainatincha wiakach amajtamsauwaitji. Ina turutmawaitaj nu wári asaayi”,
    tusa tiarmayi.'
  hmo-hmo: Vadaeni tano ena kahu be edia kwarana dekenai idia negea, idia tai, idia
    tai mai boiboi bada danu, idia gwau, “Hanua badana madi o, madi o! Iena kohu momo
    dekena amo, bouti badadia taudia ese edia moni bada idia davaria, to hora tamona
    lalonai, iena kohu ibounai idia boio vadaeni!
  big-big: Logo puwili kebiyengke kozo mela logo ingkeya ngabik kisageya koyimowei
    pelik kisi, Yalek keli. Yereng yemane peragi yalek keli. Yombanu sik yemaneyeng
    orowei mizi puwili yeik yemaneyeng keya king kolokngagono weiyara yereng puraga.
    Kapura nguk namizi watabi pigi nalangai nalangai piyeng mabiyeng weik ulu waliya
    logo yeik.
  gux-G: Bi den yadi ti tandi bi yula po, ki buudi ki fabni, “Falabiado, falabiado
    u dogciamu po, yu ya baali po, ke yaaba n pia bi ñinbiadi mi ñima nni kuli den
    tua ŋalmandanba. Kudyengu baba dagdi, ke u bodi cain.”
  cnl-NT: 'Ca²³juá²te''²³ ''laa³ coo''² mɨ²dxi²te''¹ la²³''nɨɨ''n³¹ ''e³ ŋɨ́³ dsɨ́²te''²³.
