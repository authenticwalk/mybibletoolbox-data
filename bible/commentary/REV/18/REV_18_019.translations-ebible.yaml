    neboť bylo zpustošeno v jediné hodině!”'
  cui-cui: 'Barapomonae pia cui xeina xua tsorobotha nantatsaeba poxoru bichocono
    wecoyei. Wawaya jeye: “¡Pai pepa Babilonia tomara tsocuae! ¡Anoxuae jopa peraichiwa
    xua pocotsiwan bayatha jera wʉnbatsi xua copei xeina naexainchi xua poxonae naca
    comoca barapo tomarapiwi! ¡Daxita baxuan caayawachurucuae exainchi tomara!” jei
    barapomonae.'
  boj-2014: Naŋgi degsib maroqnsibqa wi sum oqnsib naŋgo gateq di atoqnsibqa akamaniyoqnsibqa
