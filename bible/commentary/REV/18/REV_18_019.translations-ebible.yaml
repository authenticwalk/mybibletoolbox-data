    bela dulemar-ur-demargi-nikamalad mani-ibedga be imaksad. Emigindi, unnila wachi-irgwengi
    bela ibmar bato sate be gusad.'
  tbf-tbf: Ma gi ta sovutan mi puit i kovagie nge ta masitinoiv. Ma gi ta pevien,
    “Mi tsienakor leong! Mi tsienakor leong, Oo mi taon leong, ngan ine mi taon leong
    egie kokouk ese gi ta nga suvuon bu mon i rou, gi te nga tsorubeit suvuram ngan
    ken sar sinsuv! I aron mi aua kes mo, a te sereir!
  uig-CYR: 'Улар башлириға топа чечип, пәряд көтиришүп, жиға-зерә қилишип: — Вай исит,
    вай исит, у катта шәһәр! У арқилиқ, униң дөлитидин, деңизда кемиси барлар бейиған
    еди! Бир саат ичидила вәйран болди бу шәһәр! — дейишиду.'
  ikw-NT: Be jọowukwasi rẹtnu nụ risi be, kwna ẹkwna, gba mkpe, kaa, ‘Chei, chei,
    okne ẹli-ọhna, hne kpakara ele nwernu ọgbo mini barụ eze hite n'ẹkwnu a, n'otu
    ọtnu-ige hne ọ kọ tụbiri etekne.
  khs-khs: 'Aputa: siti teiye wa:la potakamake, mapolose peleya: funu pupalulawa tiyapola:
    piseiwemi mutuse, ya:pelese selese, “Papilone siti sosowa itapa tetakeye. Hauwekikeye.
    Senayewi pisinisi nano ketea timinise poti sipi nano ketea sakola wa:lese sila:sela:
    tesene senayewi pisinisiwa sosolo tilapekeye. Tili tiyapola: opo si awa semetei
    kemi pisinisiwa itapa tetakeye.”'
  dwr-ENT: ኡንቱንቱ ባሬንቱ ሁጲያን ባና ቆሊዴ፥ ዋሴዲኖኔ ካዮቴዲኖ፤ «ኣባን ማርካቤቱ ዴዒያ ኡባ ባሬ ማፁዋን ዱሬዬዳ ዎልቃማ
    ካታማቲው ኣዬሮ! ቃሲ ኢዚው ዴዒያባይ ኡባይ ኢቲ ሳቲያ ጊዶን ዪ ኣጌዳ።
  pma-pma: Sakini, arivin vulimeas en vatie vatie lati keke alonge tisa, ka amis keih
