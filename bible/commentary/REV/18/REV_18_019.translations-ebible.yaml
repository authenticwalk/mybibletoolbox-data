  chz-NTPS: 'Läꜙjë̱ë̱ꜙ hi̱ˉ heꜘ gaꜙka̱ꜗ hløøˉ mahꜗ gaꜙhuuyꜗ lleyˊ hiꜙ gaꜙkɨˊ gaꜙhooyhꜗ,
