    b''eyumal yuj masanil tastac ay d''ay, palta junn̈ej rato ix lajvieli, xcham eb''.'
  tzj-E: 'Congan ok''ej nqueban, congan nquebisona rmal y nqueya'' pkok pquewá'' jnecc''utbej
