  rug-rug: 'Meke kote taburu ni kavuru rini sari na batudi, pude vata dogoro nia sa
    dia tinalotaṉa, meke kabo meke zama guahe: ‘Variva talotaṉa hola, sa ṉati vasileana
    lavata. Koasa nana tinagotago nomana, si ele vagi va soku poata sari doduru pu
    ari dia vaka saripu hoke ene lamae pa lamana! Ba pa totoso papakana mo si ta huara
