  mar-mar: आणि त्यांनी आपल्या डोक्यांत धूळ घातली व ते रडत आणि शोक करीत ओरडून म्हणाले,
    हाय! ही महान नगरी! समुद्रावर ज्यांची गलबत होती ते सर्व हिच्या संपत्तीवर सधन झालेत!
    कारण ही एका घटकेत उजाड झाली.
  snp-snp: Eti loti maninido ya mika momupa ya fuliti, kufu naba-naba oti, seni-muluni
