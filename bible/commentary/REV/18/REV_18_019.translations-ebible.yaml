  lbm-lbm: अऊर अपनो अपनो मुंडी पर धूल डालेंन, अऊर रोवतो हुयो अऊर विलाप करतो हुयो कहेंन,
    महानगर हाय! हाय! यो कितनो भयावह अऊर भयानक हय जेकी सम्पत्ति को द्वारा समुन्दर को
    सब जहाज वालो धनी भय गयो होतो, घड़ी भर म ओको सब कुछ उजड़ गयो।
  ncj-NT: 'Huan omocuatlaltemihque ic tequin ochocaque huan oquihtohque: ―Xitlocoyacan
