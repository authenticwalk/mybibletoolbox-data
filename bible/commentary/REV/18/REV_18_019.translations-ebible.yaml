    mono zém na, wa tô aré ''re wasisibro pese za''ra, uba''re na ''re ĩwahâimana
    za''ra mono hã. Tane nherẽ, ma tô si''aba''réi waré na ropsi''utõrĩ õne haré.
    — Ãne te za uba''re na ''re ĩdahâimana za''ra mono hã sô dasiwa''õ za''ra sina,
