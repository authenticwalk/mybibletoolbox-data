    wain obu, oliwe yore oil, wit koruŋ eru flaua uqoine oi so furiine banimiŋ. Bulmakao,
    lama, kaneŋkuku eru kaneŋkuku kereta oi so furiine banimiŋ. Rone kiŋaŋqoqo ŋiŋigo
