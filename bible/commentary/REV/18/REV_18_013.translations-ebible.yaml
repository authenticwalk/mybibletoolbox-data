    At cy'a'n cneru' cya'n. Nin at e' cy'a'n chej cya'n tu care't. Ej nin at e' yi
    esclaw cy'a'n cya'n tetz chic'ay.
  isn-isn: Mdalasini, iungo, uvumba, manemane, ubani, mvinyo, makuta, utu nuuza, ngano,
