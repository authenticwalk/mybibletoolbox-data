verse: REV.018.013
translations:
  kpx-kpx: Isi kolemi, asilae vate, senisi hagote, e mole uaini, gilisi, valava, laisu,
    bolomakau, mamoe, osi isi osi butuhamale, ata voieveve isi mesoho heiata loviamale
    kebia voieveve humahau uoholinu.
  okv-H: donda mune te ji osare hamo te jeune te doriva te ‘wine’ te seha te ‘wheat’
    be jasari te jasae amite o ‘cow’ te o ‘sheep’ te o ‘horse’ te amita gaga te eto
    embo ta hamo te ahihi te tapa amo ombuto humbari degi irae avoeto
  tbo-tbo: po naiya po dadi dimudimumuhi, gasi dadi ani apuna binei po wakatu po gohogoho
    po wine po bunama po pegapega po bulumakau po sipi po hosi po womtiteina po tu
    bagibagi hinihi po alugohi gimagimalahi.
  mal-C: ഭൂമിയിലെ വ്യാപാരികൾ അവളെക്കുറിച്ചു കരഞ്ഞു മുറവിളികൂട്ടും.
  grc-SR: καὶ κινάμωμον, ⸆ καὶ θυμιάματα, καὶ μύρον, καὶ λίβανον, καὶ οἶνον, καὶ ἔλαιον,
    καὶ σεμίδαλιν, καὶ σῖτον, ⸉καὶ πρόβατα, καὶ κτήνη·⸊ καὶ ἵππων, καὶ ῥαιδῶν, καὶ
    σωμάτων, καὶ ψυχὰς ἀνθρώπων.
  bgc-bgc: अर दालचीनी, मसाले, धूप, गन्धरस, लोबान, अंगूर का रस, तेल, मैद्दा, गेहूँ,
    गऊँ, बळध, भेड़, बकरियाँ, घोड़े, रथ, गुलाम, अर माणसां के प्राण का कोए खरीदार कोनी
    रह्या।
  khz-khz: ganigani mamira vega-namara mulamulana arana sinamon, e maponara mulamulara,
    e kovu maponana ekalaana mulamulana, e ponana namana mulamulana arana muro, e
    tauniparai geiruana mulamulana arana frenkinsens, vine nanuna, olive rigana, paraoa
    e vuiti, polomakau e mamoe, osi e kariota, e taunilimalima maki.
  deu-TKW: auch Zimmt, Amomsalbe, Räucherwerk, Myrrhe, Weihrauch, Wein, Oel, Feinmehl,
    Weizen, Hornvieh, Schafe, Pferde, Wagen und Knechte, und Menschenseelen.
  zsr-NT: Nutur nu gaꞌu niꞌ canel, len yuguꞌ le rlaꞌ zxix, len yal, len le rlaꞌ zxix
    qui mirra len qui yöj olíbano, len xisi uva nal, len le nac za, len yözj dxíꞌadauꞌ,
    len zxoaꞌ xtil, len yuguꞌ búrrodauꞌ, len yuguꞌ böꞌcuꞌ zxilaꞌ, len yuguꞌ böaꞌ,
    len yuguꞌ carreta, len yuguꞌ bönniꞌ huen dxin, len yelaꞌgac bunách.
  lin-lin: eteni ya poso ya nzete oyo epesaka solo kitoko, biloko ya mike-mike ya
    solo kitoko, malasi, mire, ansa, vino, mafuta, farine, ble, bangombe, bameme,
    bampunda, bashar, bawumbu mpe milimo ya bato.
  hns-NT: 'Aur bhie koi na kanerie, masaala, mahakauwa, mere, lohbaan, wien, tel,
    piesaan, gehoe, djanaawar djaun par tjiedj dhowal dja hai, bhera, ghora-gaarie
    aur iensaan log ke aapan goelaam ghat kien paaiga aur bhie na oelogke djiew. Oesab
    sahar waalan se boliega:'
  noa-E: Maimua amach wir aigpai, “¿Khaíu athajugui?” aju, “thũpag pöm phëbëe nʉm,
    canelajöm, incienso, mirra, jʉ̈gdee; vino, nemkhau, arin, trigo; nemchaain daphʉm
    nem uajem, cabaai, oveja, carro, maimua par phidkhamkhĩir õor për nʉmjã, ¿khaíuta
    jãgʉm nem thum awaagáwa?” aju, amach ödegpai.
  eng-EMTV: and cinnamon and incense, perfume and frankincense, wine and oil, fine
    flour and wheat, cattle and sheep, horses and chariots, and bodies and souls of
    men.
  mib-NT: Te suni cáxīcó de canela jiín táca jíhyo asɨ̄n jiín súje cutú jiín súje
    uvuā jiín táca perfume jiín vino jiín aceite jiín harina fina jiín trigo. Te suni
    cáxīcó de quɨtɨ ndíso jíín lanchi jíín caballo jiín carreta, te nde ñayuu cáxīcó
    de jeē sájniñu sáá‑ni i.
  lif-NT2: हे़क्‍क्‍याङ् नाम्‍सिङ् हक्, मारुक्‍हाॽ, कुनाम् के़नुॽबा साङ्‌सिङ्, मुर्र,
    पाङ्‌बःत् फुङ्‌मा, चे़ल्‍ले़क्‍सेॽ थिः, जैतुन निःङ्‌गेःन्, फे़ॽरुम्, सिः, हे़क्‍क्‍याङ्
    पित् साःङ्‌वे़त्, मे़ल्‍लुक्‍हाॽ, अन्‍हाॽ, अन्‍लाहाॽ, हे़क्‍क्‍याङ् योःक्‍पा योःक्‍माहाॽ
    नु थङ्‌ङो मे़नाप्‍तुसिबा मनाहाॽआङ् मे़न्‍इङुन्‍छिन्‍लो॥
  xnj-xnj: na mdalasini, ndimbilu na ubani wa manemane na udi na divayi na mahuta
    ga zeituni na uhembe wa nganu na ng'ombi na limbelele, mutuka wa kuhutwa na falasi
    na vavanda hati wumi wa vandu.
  mmx-mmx: La sinomon, spais, levempavaxan so mavak, la laxadan i so mavak, la laxadan
    vaen, la laxadan monok at la olip, la palava avukat eburu mi levempiao, laxanbulumaxao,
    la laxasipsip, laxanos, lempatkaris, lavasaxaruki, la i ruturun do diga sesep
    bok mi limixin. La na lempanga axap no xopmen bok ba teta ba un kaka i.
  cbr-NT: '''imainun sanu ro, i baca sanuira oquin ''acë, tsëpasa ''aíshbi nëëncëx
    sanuira ñu, vino, xëni, trigo, trigo rëncë, acama ''imainun a ñu papimiti ''aracacë
    ñuina ''imainun carnero, caballo, caballonëan niquincë auto, ''imainun uni, an
    uni itsi ñu ''axúnun maruti, a ñucama bëia —an biti ca bërí ''aíma ''icë —quixun
    sinani ca an usa ñu marunuxun bëcë unicamax rarumati inti ''icën.'
  tee-NT: Vachu' istast'ai ju canela chai ju ali' xalhalak'oxin vaiti chai ju pum
    chai ju perfume chai ju vino chai ju aceite chai ju harina chai ju trigo chai
    ju vacax chai borrego chai caballo chai carro chai xalapanacni. Va istast'ai ixt'alapanacni'an.
    Chai ju is'ast'acan mas ixtach'alhcatnan para jantu tu'u' ixtalhajai ni va ix'atamocanta.
  eng-LSV: and cinnamon, and amomum, and incense, and ointment, and frankincense,
    and wine, and oil, and fine flour, and wheat, and cattle, and sheep, and of horses,
    and of chariots, and of bodies and souls of men.
  cak-NT: Quic'ualo'n chuka' canela, k'ayis jubul cuxla' ri ye'oc ruk'omal comida;
    pom, mirra y ch'aka chic jubulaj tak ak'om; ri ruya'al-uva, aceite, harina ri
    can ni'j y trigo. Jequic'uan-apo chuka' ovejas, quiej y ch'aka chic chicop, carruajes,
    y hasta winak yequic'ayij.
  pah-NT: '—Ndopyhyga''javi ti g̃a perfume nehẽ: canela, nhandya, incenso, mirra,
    yva rytya, ei ga. Vinho, óleo, farinha de trigo, trigo – a''ea nhaporemo ti g̃a
    ndopyhyga''javi nehẽ, ei ga. Gados, ovelhas, cavalos ti g̃a ndopyhyga''javi nehẽ.
    Ndopyhyga''javi ti g̃a carretas omanomo g̃waramo nehẽ, ei ga. Okoteheve''g̃a –
    kiroki ipiro''ye''ỹve''g̃a – g̃ahã ti g̃a ndopyhyga''javi imondoa''jave''yma itambere''ia
    g̃a ndehe nehẽ toko ti g̃a okoteheva''ero oporavykyheteavo nhande ve jate jave''yma,
    ei ga. —A''ero ti mbatera ma''ẽhara''g̃a ei cidadeuhupeve''g̃a pe nehẽ:'
  sja-NT: 'Ichiaba mama netopachida canela awaraa ne-aliño t''ũa beepari ome; ne-inaa
    t''ũa beepari eperãarãpa paapata; mirra k''era awaraa k''era ome; vino; aceite;
    harina nãusaa; trigo tau mãik''aapa nãgee ne-animalaarã: p''ak''a, oveja, caballo;
    carro caballopa jidiupata mãik''aapa esclavoorã, eperãarã paara netopatap''edaa
    perã.'
  xed-xed: Ta dzawapdzawa həŋ guli ta urdiha kavghakavgha, nda sluhwaha zɗazɗa ziʼakwani,
    nda ima inabi, nda rɗi, nda hupu, nda hya, nda slaha, nda tuwakha, nda plisha,
    nda vuʼaha ta nzakway ka mnda səla guli. Ta haɗ mndu ta skugəlta həŋ wa.
  mks-NT: Ta quia̱hva já sáñehe na canela xínu̱ co̱o na xi̱hín ndijáá ña̱ha támi sáha̱n.
    Ta ñéhe na ju̱sa xi̱hi̱n mirra xi̱hín perfume viti. Ta quia̱hva já ñéhe ri na
    vino xi̱hín aceite xi̱hín harina va̱ha xi̱hi̱n trigo. Ta quia̱hva já sáñehe ri
    na quití xójo xi̱hín ndicachi xi̱hi̱n cuáyi̱ xi̱hín carreta. Ta ja̱nda̱ ña̱yivi
    xéen na caja chúun nu̱ ná sáñehe na. Ña̱ yóho sándojo na quíxi na joo ni in na
    a̱ cuéen ga̱ ña̱ha na.
  gfk-S: Ma pata ta tikenong bileng ura kulkul ira humangana linge i huhur kala mimisien,
    ira dades na taho, ira tirina olip, ira pat na wit, ira bulumakau, ira sipsip,
    ira hos, ira karis, ma ira turadi bileng ura tultule.
  bmu-bmu: Babilon yeŋön kömusönönik (sinamon) aka gipŋi tosatŋi mi qahö bohonŋi meme.
    Silegö sanda qetŋi mör, jiniŋ samburup aka sile ömön tosatŋi mi qahö bohonŋi meme.
    Wanafu, berat, wölömjikjik aka wörönŋi asuhumapkö yuai tosatŋi mi qahö bohonŋi
    meme. Mewöyök wain o, oil ipkö oilŋi, wit kötŋi aka flaua neneŋi mi qahö bohonŋi
    meme. Bulmakau, lama, hos aka hos kare mi qahö bohonŋi meme. Mutuk welenqeqe ambazip
    bohonŋini memba nupnöŋ al eŋgigetka sile me urumötmötŋinan böliba ayuhuyök. Mewö
    qahö toroqeba ahakŋe.
  dgz-dgz: '@see-verse:REV.018.012'
  eng-GNV: And of cinamon, and odours, and ointments, and frankincense, and wine,
    and oyle, and fine floure, and wheate, and beastes, and sheepe, and horses, and
    charets, and seruants, and soules of men.
  zaa-NT: 'Lanuru enne'' té para gó''o cą adí ca cosa nu rutti'' ca comerciante: canela
    l·le, ą''hua adí ca especia nu rétia tse'' l·le, ą''hua ca cosa nu ril·là'' iỹixi
    tì''a incienso l·le mirra l·le perfume l·le. Lanuru enne'' té para gó''o cą ca
    gù''nabia'' qui'' quį l·le, ca carnero l·le, ca bia'' lani carreta qui'' quį l·le.
    Lanuru enne'' té para gó''o cą ca enne'' ná cą preso para qui''ni ccá cą esclavo
    qui'' quį l·le.'
  eng-WEBSTER: And cinnamon, and odors, and ointments, and frankincense, and wine,
    and oil, and fine flour, and wheat, and beasts, and sheep, and horses, and chariots,
    and slaves, and souls of men.
  guh-guh: Capatabiabanua canelavënëjavanë, especiavënëjavanë ata, inciensovënëjavanë
    ata, mirravënëjavanë ata. Capatabiabanua petuxujuviranë, vinoranë ata, aceiteranë
    ata, pexaniaviriatrigobenonë ata, trigobultonë ata. Capatabiabanua baca, oveja
    ata, caballo ata, perobobocaemonë ata, carrozavënëmonë. Jivi ata capatabiaba dajubicuenia
    pecanajetsinexa itsamonaejavabelia amoneya petonacuenebabiabivinexa.
  bon-bon: piiyepu maramara gwidape lui cina mite yääcärusi deedei ne, miijimiji lengo
    kloka cama lui gwidape, opo piiyepu edingäli agana miijimiji lengo gwidape; waina
    niiye, oil, bulu, wiiti kuu; kau, maamoi, cooso piiyepu kariyota, cooso cina lui
    bine yäälädnäjemusi. Teepi cuta aletnäneji biname bine yaawadimusi aletname cuta
    piiyepu biname bime ireclota bine.
  nhw-BL: Nojquiya quicohuayayaj tlamamali tlen canela, tlacualpajyotl huan miyac
    tlamantli copali. Quicohuayayaj tlaajhuiyacayotl catli itoca mirra, olíbano, vino
    tlaili, aceite, harina catli más cuali, huan trigo. Nojquiya quincohuayayaj huacaxme,
    borregojme, cahuayojme, tlahuilanca carros huan masehualme. Quena, quinfuerzajhuiyayaj
    masehualme ma quintequipanoca san tlapic.
  swh-ONEN: bidhaa za mdalasini, vikolezi, za uvumba, manemane, na uvumba wenye harufu
    nzuri, za divai, na mafuta ya zeituni, za unga mzuri na ngano; ngʼombe na kondoo;
    farasi na magari; na miili na roho za wanadamu.
  wbi-wbi: Mdalasini, ifilungo, vufumba, manemane, vubani, uluhuje, amafuta, uvutine
    uvunono, ingano, ing'ombe ni ng'olo, ifarasi ni gale, na vakami, ni numbula sa
    vaanhu.
  bba-bba: kɑ mɑɑ dɑ̃run kokosun buuru te bɑ mɔ̀ kɑnɛli, kɑ kpee yɑ̃nu kɑ turɑre kɑ
    ɡum mɛ bɑ mɔ̀ miru, kɑ ɡum swɑ̃m kɑ tɑm kɑ ɡum kɑ som kɑ ɑlikɑmɑ kɑ nɛɛ kɑ yɑ̃ɑnu
    kɑ dumi kɑ yin kɛkɛbɑ kɑ mɑɑ tɔmbun tii.
  eng-KJVCPB: And cinnamon, and odours, And ointments, and frankincense, And wine,
    and oil, And fine flour, and wheat, And beasts, and sheep, and horses, and chariots,
    And slaves, and souls of men.
  kgk-NT: He porã va'e aju'y mombyry gwigwa, opaixagwa hyakwã porã porã va'e ave novende
    mo'ãvéi-ma hikwái upe-py. Ndojogwavéi-ma va'erã avave íxugwi kwéry uva rykwere
    ijapopyre. Ndojejogwavéi-ma va'erã ave nhandy íxugwi. Ndojogwavéi-ma va'erã trigo
    ku'i, trigo iku'i e'ỹ va'e ave íxugwi. Ndojogwavéi-ma va'erã íxugwi vaka, ovexa
    ave, kavaju kwéry ha imba'e ryru ave. Ndojogwavéi-ma va'erã ave kente gwembigwa
    mbigwairã.
  waj-waj: Mminnaa kupu takua roosiiyauvaata yatari ranaivaa hudaavo suuda yoketaa
    viraivaatama kupuuvaa roosiivaa nnutuuvo miiraivaata yatari suuyaivo suuda yoketaa
    viraivaatama vuainaivaata nnammariivaatama paravuaa yoketaivaata yeenna vuiitaivaatama
    iya varaavai. Puara burimakau sipisiipa hoosaiyauvaata hoosaivaa haru kiaavo kaaraiyauvaa
    vitoo nuairaiyauvaatama sikaunnaadiri yookaama kioo viteera gioonna kiaapuuya
    hama kati ngiari yaata utiraivaugiataama nuairaiyaatama iya varaavai.
  cpy-cpy: Eeniyiwitacha meta, eeniyiwitacha inashiwaeta-chari kajankari, eeniyiwitacha
    imiriteetziri, eeniyiwitacha owaaki inchato oshiyariri yeenkantsi, eeniyiwitacha
    opane rowaetari, eeniyiwitacha ipira-paeni, ikyaakoetari, ishiyako-mentotari,
    eeniyiwitacha eejatzi romperatani-paeni.
  mpx-mpx: sinamon, enonu bwalena waiwaisana, enonu meya ge plenkinsens; oine ge olibe
    enonona; witi ge pwalawa; bulumakau, sipi, hosi ge waga momomol; ge gamagalau
    totuwalali loloyowanil.
  wbp-wbp: Nganangku kapulu payi-mani kuja-ka ngurrju parntimi manu kuja karlipa ngurrju
    pajarni? Nganangku kapulu payi-mani pama manu jara manu ngurlu manu puluku, jiyipi
    manu nantuwu manu nantuwu-kurlangu wirli-jarra-kurlu? Nganangku kapulu-jana warrkini-wati
    payi-mani yangka kujalparlipa-jana jinyijinyi-manu warrki-jarrinjaku pirijina-piyaku?
    Nganangku kapulu-jana payi-mani nyampuju yapa-patu kujarlipa-jana puuly-mardarnu
    kulu wiri-jangka? Lawa! Kanyirlipa-jana nyampurraju nyiyarningkijarra kirri-kari-kirra
    jali-maninjaku talakupurdarlu.”
  luo-luo: kod gik moko kaka obala ndago gi gik mangʼwe ngʼar; kaka ubani gi mor pwodhruok
    madungʼ tik mangʼwe ngʼar kod uvumba gi divai kod mo mzabibu gi mogo mayom gi
    ngano kod dhok gi rombe gi farese gi geche lweny kod ringruok gi chunje ji bende.
  nhe-NT: Nojquiya quicohuayayaj tlamamali tlen canela, tlacualpajyotl huan miyac
    tlamantli copali. Quicohuayayaj tlaajhuiyacayotl tlen itoca mirra, olíbano, vino
    tlaili, aceite, harina tlen más cuali, huan trigo. Nojquiya quincohuayayaj huacaxme,
    borregojme, cahuayojme, tlatehuijca carros huan tlacame. Quena, quinfuerzajhuiyayaj
    tlacame ma quintequipanoca san tlapic.
  aii-aii: ”ܘܕܵܪܟ̰ܝܼܢ، ܘܗܹܪ̈ܘܿܡܹܐ، ܘܒܸܣܡܹ̈ܐ، ܘܡܘܼܪܵܐ، ܘܠܒ݂ܘܿܢܬܵ‌ܐ، ܘܚܲܡܪܵܐ، ܘܡܸܫܚܵܐ،
    ܘܩܲܡܚܵܐ ܕܲܩܝܼܩܵܐ، ܘܚܸܛܹ̈ܐ، ܘܩܸܢܝܵܢܹ̈ܐ، ܘܥܸܪ̈ܒܹܐ، ܘܣܘܼܣܵܘܵܬܹ̈‌ܐ ܘܐܵܪ̈ܵܒܵܢܹܐ، ܘܦܲܓ݂ܪܹ̈ܐ
    ܘܓܵܢܵܬܹ̈‌ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ.
  esk-NT: sinimatlu, avuuġutit, tipraġiksautit ikipkaqługich, myrrh-lu, frankincense-lu,
    wine-nat, uqsrut, mukkaaġiksaat, mukkaaksratlu, niġrutitlu, ipnaich, tuttuqpaich,
    tuttuqpagautitlu, suliunniiñ iñuuruat iñuich.
  msb-msb: kanela, mga pangtimpla, insenso, pahumot na ginatawag mira, frankensen,
    bino, lana, pino na arina kag trigo, mga baka kag karnero, mga kabayo kag karuwahe,
    mga uripon bisan ngani an buhay mismo san mga tawo.
