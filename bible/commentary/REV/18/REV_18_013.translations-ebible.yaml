  pir-NT: Sa ye apeye tiquina ne cãhtarire canela wame tiyere tiquina ihyayere ocagʉ̃
    yeyere, apeye tiquina ihyayere ocagʉ̃ yeyere, bueyere, mirra wame tiye ehme sitiyere,
    apeye ehme sitiyere dúyequina marisi. Sa ye apeye tiquina ne cãhtarire vinore,
    ʉhse ihyaye moreñene, trigore, trigo pjerire, wecʉare, corderoare, caballoare,
    tunuñe cohrori caballoa tiquina wejeye cohrorire dúyequina marisi. Cahacjẽnare
    dú tiquinare cʉoyequina gʉ̃hʉ marisi. Masa tiquina ijiepegʉ̃ta tiquinare dúyequina
    ijimedi. Yojopʉre marisi. Sa ye bʉjʉa witieta doeri cjẽne duayequina.
  anv-NT: 'Unó ɛbifɔ ntó ɛbi álá name sé ɛlé maweé ŋka ami manome gebɛ gelɔ́gélɔ́,
    baá unɔɔ́ abi ápyɛ menyɛɛ́ agɔɔ́ ákuú abi nnó sinamum mɛɛ́ry, insɛnt, ne
    frankinsɛnt. Mmɔɔ́ grɛp, maweé ne menyɛɛ́ nkane: flawa melɔ́mélɔ́ ayi apyɛ brɛd
    ne mbeé gefɔgé nchi ɛyigé ákuú nnó whit. Ne utu nkane: mpɔ, magɔŋme, mpɔ
    mekagala, mboó gese uka úpeá ayi mpɔ mekagala ɛjame ne ákwaá abi ákpoó
    nkane afwɛ. Yɛ́ muú ápɔ́ sé ayi aname unó bina uko.'
  sab-NT: 'Lle tanre ñachke no kada canela kaire mirra kaire olíbano kaire lle kinre
    gugadale ñachke no kada incienso, lle e ulita chbadre. Kaire lle bligdale tanre
    chbadre ene: Lle gage jadale kada vino, gli kada olivo kin, chude gutale kada
    trigo, kaire trigo mnuñale. Kaire lle bdale chbadre ene: Chbi, bda oveja, ja kaire
    carro lugakle jadi ja kle carro e dbe. Kaire kwian lle boanga tanre onbrenu muirenu
    chbadre kwian una Babiloniamuge. Lle ai ulita kwian lle chbadanga chbadu kwian
    una Babiloniamuge agwa me ñadu chbade dare. Kwian una Babiloniamu chegu me lle
    giganga dare.'
  tmd-tmd: ap hölɨŋ wä höb röbö hörɨrör bla; hauya hörɨrör bla ‘sɨnamɨn’ aku, ‘spais’
