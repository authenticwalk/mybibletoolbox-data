  eri-eri: Onodu nere nebere udu ila fere otode, wa sinamon bagu, edema nyei nomo
    bagu, paura nomo buutu asirau hilobainga heigei nomo bagu, gris hogo fere-fere
    nomo asirau hilobainga bagu, sanda hilobainga bagu, wain bagu, oliv nauge nomo
    faronga bagu, flaua bagu, wit bagu. Onodu nere bulumakau bagu, sipsip bagu, hosi
    nebere karis bagu, nere haruwe magana ewe bagu, wa nere fai agenege auma waha.
    Dada waha oruwanga fai ete ege ejiyawei nomo uwau.
  aly-aly: Angwenhel-anem anewantherr-itwew ineyenhan ilek-ilek mwerr intenty alyerremwey-then,
    ngkwarl wayn, anter olive, pelaw-akerr? Angwenhel-anem anewantherr-itwew ineyenhan
    pwelek-rnem, yep-yep-rnem, nantew-rnem, pakey-akerr? Angwenhel-anem anewantherr-itwew
    ineyenhan irrepern-rnem, anantherrarl pwerep-anthenh, arwa arrangkwew warrkerreyew?
    Nthakenh ingwerentyel ilek-ilek iney-angenh-anem anewantherr-itwew, arrangkw-anem!’
    Alakenh iterr-aynteyenh tharlemeley-angker yanh-rnem.
  wiu-wiu: Ni noatiki nee meke takoa pitikakiyaka lodo ka̱lono takoa yotokiyaka tigini
    ka̱lono takoa yotokaki yomo pageka gerepi po ku̱ ueka olipe yomo ku̱ ueka palawe
    kukuka witi ku̱ka pitimekawe kaika sipi sipi kaika osi kaika osi kaime limoa aua
    pikiya waneka eida wa yoamoi. Ni ta pine yenane pupu-kama takamotoa kode motane
    ali atoaka Babilone take eida wa yoamoi.
  swe-swe: '[Parfymer och kryddor:] Kanel och salvor, rökelse, myrra och parfymer.
    [Matvaror:] Vin och [oliv-]olja, fint mjöl och säd. [Från boskapsmarknaden:] Boskap
    och får, hästar och vagnar. [Från slavmarknaden:] Mänskliga kroppar och själar
    (liv). [Uttrycket ”kroppar och själar” kan tolkas på två sätt. Antingen som två
    skilda begrepp där ordet ”kroppar” syftar på slaveriet och ”själar/liv” visar
    på hur degenererat ett mänskligt liv blivit. De två orden kan också tolkas som
    ett begrepp. Inom retoriken kallas detta för hendiadys. Tidigare i listan finns
    flera ord som används parvis och också kan tolkas enskilt eller som ett begrepp.
    Ett exempel från samma vers är ”boskap och får” som kan stå för just boskap och
    får, eller syfta på boskapsmarknaden som helhet och då även inkludera getter och
    andra djur. I så fall beskriver ”kroppar och själar” alla former av människohandel.
    Oavsett tolkning handlar det om slavhandeln som var utbredd i Romarriket där hälften
    av befolkningen var slavar. Totalt innehåller listan 29 produkter, och speglar
    varorna från Tyre, se . Det är anmärkningsvärt att längst ner i uppräkningen av
    varor som såldes och köptes nämns slavhandeln. Placeringen, efter matvaror och
    boskap, visar på hur degenererat människovärdet blivit i Romarriket.]'
  cth-cth: Nakzik, musala, hmuitui, murah hmuitui, frankinsen hmuitui, Yamu, satui,
