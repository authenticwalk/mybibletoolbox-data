    douk shahwaras um frankinsens iri. Eshudok shuni wain iri arudok sharah iri wel,
    shuni sabainyi abom plaua, shuni wit douk kabi douk rais um. Shuni bulmakauhos
    iri sipsip iri hwosahos shuni wilkarahos, shuni arpesh douk wata shape sharahaen
