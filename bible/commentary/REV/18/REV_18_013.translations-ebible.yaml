  mpp-mpp: Yogo wiyac monic mosoi yoc ingucne nga gime-aniyang wiyac ingucne ailu
    wiyac hasoc hoine madicneholec nga tokic hoine madicne. Nga yoc misainedi baicne
    yogo hasoc hoine madicne, ailu waing misa nga oliwa helocine, ailu flawa madicne
    nga wit hucine. Bulumaka nga lama ailu becosic nga keleta. Aime ngic-ngigac bacebabong
    kwelec kwekwe gaibong, yenge yogo mafa ingucne salecebanogale bacebaibong.
  apb-apb: Na mo ludaa aani ola hai aaopa'i huni ha'amali-meli'aa ngaulaa, na mo ludaa
    aani ola hai aaopa'i kire wasu mangoni. Na mo ludaa aani waen, na rumu, na keke,
    na bred. Na mo ludaa aani puluke, na sipu, na hoos, na mo taetahe nge hoos e sai
    ookea. Na mo ludaa ni iinoni mala mo koni-konihe na mo iini kire laure mwaanie
    mo henue ikire aana oohotaa.
  san-TEL: త్వగేలా ధూపః సుగన్ధిద్రవ్యం గన్ధరసో ద్రాక్షారసస్తైలం శస్యచూర్ణం గోధూమో
