  dah-dah: Irde miyow, biŋge hapek yirtek det, irde det kumga tike hamiŋ igiŋ forok
    yeŋ haŋyen goyen, irde he fimiŋ hamiŋ igiŋ wor po kurayen kurayenyabe, wain, olip
    fimiŋ, palawaya witya igiŋ muŋ wor po, bulmakaw, sipsip, hos, irde nima hos beleŋ
    yuluŋ teŋ haŋyen goyabe, meteŋ mar dulŋeŋya goyen damu titek bere gobe gogo hubu
    hihi yeŋ goke esinayiŋ. Go mar gobe alya bereya kura meteŋ mar yirde bere go unke
    damu teŋ hiyen.
  tnk-tnk: mɨne teki nei sinamon, mɨne nɨmwai nari kavi rərəɡi pen ia nəveɡɨnien,
    mɨne nɨmwəkmwəki nari kuvani nɨpekɨn rapein amasan, mɨne nɨse nei mi nəha fraɡkinsens
    mɨne mɨr, mɨne waen, mɨne oel, mɨne flaoa, mɨne kwənuni wit, mɨne kau me mɨne
    sipsip me, mɨne hos me mɨne kat me hos me kamhəvi, mɨne slef me, slef me nə irəha
    nərmama.
  kpr-kpr: Nenda mosou a yabiyabina, nenda usu a fiyogha mendeninde dabade, nenda
    vaini (wine), nenda orivi (olive) da muka, a nenda farava ava, mave sekago jo
    foa nemokena ombae arera. Nenda burumakava (cattle), nenda sifi (sheep), nenda
    hosi (horses) a roera evetu genembo fendoro hosiimi jumburaera ava, mave sekago
    jo foa nemokena ombae arera. A kotugo, nenda saramana kakato barago, mave sekago
    jo foa nemokena ombae arera.
  san-IAS: tvagelā dhūpaḥ sugandhidravyaṁ gandharaso drākṣārasastailaṁ śasyacūrṇaṁ
    godhūmo gāvo meṣā aśvā rathā dāseyā manuṣyaprāṇāścaitāni paṇyadravyāṇi kenāpi
    na krīyante|
  nho-nho: see hai tama ku taavi te kau mee e mannoni pee ko naa ‘cinnamon’, naa ‘spice’,
    naa insens, naa ‘myrrh’ aa ma naa ‘frankincense’; ku see hai tama hoki ku taavi
    naa wain, naa sunu, naa haraoa e makkini, naa haraoa wit, naa purumakau, naa sipsip,
    naa hos aa ma naa karis laatou e ttaki, naa poe aa ma naa karapusi.
  gym-NT: Erere arato, canela amne jändrän rä bäne bäne mikadre ja dokwäte amne kri
    ngwäri rä bäne kukwadre kädekata incienso amne ñö rä bäne bäne amne kri ngwäri
    rä bäne kädekata mirra abko rürümoin nämane nitre nünanka juta yete yeye. Erere
    arato, uba döi, kri olibo köi amne arina kuinkuin, trigo amne nbi, obeja, mdä,
    kareta jäkädre mdäye amne ni klabore, ni ye abko ni ütiäte Ngöbökrä, akwa rürümoin
    nämane jändrän mda mda kwrere nitre jändrän rürümoinkäkwe.
  azg-NT: Quichu ntcüa canela yo jndye nnon ꞌnan na quichi, ndoꞌ yo su, yo ntsue nꞌoon
    mirra ndoꞌ yo ndaa quichi, ndoꞌ yo quichu vinon, ndoꞌ yo aceite, ndoꞌ yo quichu
    jndë tyooꞌ na yantyichen, ndoꞌ yo quichu ntquen trigo. Yo quichu quitsondye yo
    quinman, quitso yo carreta na contyja joo oꞌ ndoꞌ yo quichu nnꞌan na condëëhan
    na ntyeꞌntjontyen nanꞌñeen ndëë nnꞌan na juu tsꞌianꞌñeen itsijonhanꞌ juuhanꞌ na
    chaꞌvijon condëëhan ñuaan nque nnꞌan.
  bhd-bhd: ते दालचीनी, मसाले, धूप, गन्धरस, लोबान, मदिरा, तेल, मैदो, गेहुं, बेछ़ी-दांत,
    भैड्डां-छ़ेल्ली, घोड़े, रथ, गुलाम, ते कने मैन्हु केरे प्राण।
  too-NT: Tū'tza' catitamāhuaca huan canela lā' nīn huan chi'tinni' a'ntū mojōni'can
    līhua't. Lā' tū'tza' caticāmaktamāhuaca huan pūm lā' mirra lā' perfume lā' vino
    lā' aceite lā' harina lā' trigo. Tū'tza' caticāmaktamāhuaca huācax lā' borregos
    lā' cahuāyuj lā' carros a'ntū cāsta'nca cahuāyuj lā' huan tasācua' a'ntīn tascuja
    para ixtēcu'ca'n a'ntīn cātamāhuanī't.
  ind-AYT: kayu manis, rempah-rempah, wewangian, mur, kemenyan, anggur, minyak, tepung
    halus, gandum, lembu sapi, domba, kuda, kereta, budak, bahkan nyawa manusia.
  cjo-NT: Eejatzi tekatsi ikantya ipimantemiro majankapaneri eejatzi pochapaneri,
    tsipataapanetachari rowari, kajankapaneri, kajankaayitatsirini, awishoowaantsi
    oowa, oyeenka oriiwo, opane teriiko, teriikopaeni, waakapaeni, owishapaeni, kawayopaeni,
    shiyakomentotsipaeni, eejatzi atziripaeni; kyaaryo, ipimantayitzirini atziri.
  nsn-nsn: Gisina ra uabulaua pono tar mamang inetelikinine ra uoto houara ualingiaig,
    kara uamunghuiaig tar inete ue a niein, a bino a uaiuai ger nituha keip toro oliv
    a plaua, kara raes-uit, o kau, o sipsip, o hos, kara karis, kara uabulaua pono
    tasir tamat geka uenauis tar uiliatung.”
  san-DEV: त्वगेला धूपः सुगन्धिद्रव्यं गन्धरसो द्राक्षारसस्तैलं शस्यचूर्णं गोधूमो
    गावो मेषा अश्वा रथा दासेया मनुष्यप्राणाश्चैतानि पण्यद्रव्याणि केनापि न क्रीयन्ते।
  tna-NT: '@see-verse:REV.018.012'
  lid-lid: Ma sanuw rayah ja i buku sinamon, lei ta aimon, eh ma ndrelekei ta amekes
    suluw manahu buburen mwasin ma ta anyas i bada lau. Waen hawe ndrelekei, ndrom
    plaua ma wit, bulumakau ma sipsip, iri hos ma hawe karis tiri, iri lau bonyo-ou
    hawe lau awas rayah ja. Iri lakou tiri mara-ei doh badeh, iri lau kameh winiyan
    basih ja bwai.
  wim-wim: Puth pam wanch yaꞌ-yaꞌam ngula, way min opar thakan keꞌ-ngul piiyayna,
    putha awal min anangan perfumes thakana, aꞌ puth opar wenchakana, aꞌ putha minh
    kama may kiingkanakana, may kam wine-a, may aachich-a, aꞌ may wheat-a, aꞌ minh
    bullocks-a, puth minh sheep-a, aꞌ yaraman anangan-a, putha wagons. An weeꞌangam
    piiyiy thananga? Aꞌ puth weeꞌangam wukalang piiyiy thanang pam wanch thanttam
    anangan, thanan mamin thanang workan iiy-iiyayn thant.
  zga-M: Undalasini, ifyakhuhata, uvufumba, amanemane, uvoubani, uvughiembie, amafuta,
    uvuntiene uvuononu, einghanu, eisengha, nie ng'osi, eifalasi nie mutukha, navankhungwa
    nie numbula iencha vanu.
  yom-yom: sinamoni ayi mafuta ma thalu, malasi, ansa ayi mile, vinu ayi mafuta ;
    falina ayi foloma ; mamemi ayi zingombi ; ziphunda ayi zisalio ; bavika ayi miela
    mi batu.
  san-SIN: ත්වගේලා ධූපඃ සුගන්ධිද්‍රව්‍යං ගන්ධරසෝ ද්‍රාක්‍ෂාරසස්තෛලං ශස්‍යචූර්ණං ගෝධූමෝ
    ගාවෝ මේෂා අශ්වා රථා දාසේයා මනුෂ්‍යප්‍රාණාශ්චෛතානි පණ්‍යද්‍රව්‍යාණි කේනාපි න ක්‍රීයන්තේ|
  yut-yut: Ae yomaŋ nok dakon yoni dɨwarɨ kɨsi taŋ yomgwit, uŋun sinamon, ae jap paŋgalak
    ak yo mibɨlɨ mibɨlɨ, ae mukwa kɨbaŋɨ tagɨsi sogok dakon yo, ae bɨt nelak kɨbaŋɨ
    tagɨsi mibɨlɨ mibɨlɨ, ae wain, ae olip dakon nelagɨ, ae plaua tagɨsi gat, ae wit.
    Ae bulmakau, ae sipsip, ae os, ae oskon da amɨn pawɨl tamo, ae oman monjɨ kɨsi.
    Uŋun yo morap amɨn dɨ da saŋbeŋek yumyumɨ mɨni.
  grc-BYZ: καὶ κινάμωμον καὶ ἄμωμον καὶ θυμιάματα, καὶ μύρον καὶ λίβανον καὶ οἶνον
    καὶ ἔλαιον καὶ σεμίδαλιν καὶ σῖτον καὶ κτήνη καὶ πρόβατα, καὶ ἵππων καὶ ῥεδῶν
    καὶ σωμάτων, καὶ ψυχὰς ἀνθρώπων.
  cpc-NT: Tzimayiwitacha mitaki, tzimayiwitacha nashiwaitachari kasankaari, tzimayiwitacha
    imiriitari, tzimayiwitacha owaaki inchato kimitariri yiinkantsi, tzimayiwitacha
    opani jowayiitari, tzimayiwitacha i-vaca-ti, joijyati, imorani ishiyakomintotari,
    tzimayiwitacha jompiratanipaini iijatzi.
  nhg-NT: hua canela hua tli ajfeyoc, hua copale hua mirra hua perfumes, hua vino
    hua asiete hua harina cuale hua trigo, hua yulcöme hua calnielojte hua caböyojte
    hua carretotu hua hasta giente tli cate esclavo; noche inu sösantle quenajnamacaya
    inu comersiöntes.
  nya-nya: zokometsera zakudya, mure, lubani ndi zofukiza zina, vinyo ndi mafuta a
    olivi, ufa wosalala ndi tirigu; ngʼombe ndi nkhosa; akavalo ndi ngolo; ndi anthu
    adzagulitsidwa ukapolo.
  ngu-NT: Niman xoc cohuasquej canela, tlajtlamach tlen ajhuiyac, xochicopajli, on
    perfumes itoca mirra niman olíbano, vino, aceite, harina yejhuan más cuajli niman
    trigo, niman no yolquej yejhuan tlamamaj, borregos, caballos, carros yejhuan quitilanaj
    on caballos, niman hasta tlacamej tlanamactin. In quijtosnequi innemilis on tlacamej.
  kup-kup: ma bot tin muz gipizoh bavetet bareñamah-poñiz navor nao, ma iv ulagï tinavonañao,
    ma zi tik tinañir bain ivovor uerivor paravakapir uit uloñir bol kauholor bol
    sipsipiholor osihol, ma osiholok badat beri hamah-aruñ, ma aban ahori añarab parum
    irih het itir as metamah-pori, nonair nai map potü manat monis bohopanezaek, Babilon
    pori maot zum tat parum navotuzat ravapanen etet aban pori iñ hahopan.
  jid-jid: Ni kirfa kpi yaji, ni tulareilu mi mur lubban ni ima inabin, ni nye ni
    mumwu alkama, ni alkama ni la'do ni tanbam, ni ba doki ni ba keke ni gran, ni
    re (ivri) inddi bu gbungbanlu'a.
  wmw-wmw: Novyo kanela, vinu vyengine vyakunuwira, lubani, uvumba, sheru, vinyu,
    mafuta, ufu mwema, tirigu, ng'ombe, makondoo, makavalu, maringisho, pamoja na
    watwana.
  gmv-GGM: Qerefa, sawo, sawiza miith, karbe, exane, woyne caje, woyra zayte, dhiile,
    gistte, miizi, dorsata, parata, para gaareta, aylistane hara asatakko.
  ssg-ssg: Kemuk lato hahangaini waliko ti hanamui an, tesol waliko poun solian masin
    sanda, mer ma frankinsens, waen, wel, palawa ti an, komem, bulmakau, sipsip, hos
    ma karis. Lato hangaini hehetekie tataen seilon.
  zpo-NT: kanel, yix kwaan chul nzebech, yaal, nu anseyt kwaan nak yag cheen mirra,
    nu re kwaan chul nzebech, xis ub, anseyt cheen yag olib, nu arin, nzhobxtil, ngoon,
    mbakxiil, kabay, karret, nu axta mzi me re myet.
  poy-poy: mdalasini na viwungu na ubani na manimani na divayi na lipaki na ubumu
    uherepa wa nganu na nganu na ng'ombi na kondolu na falasi na mbutuka zya kukwega
    na wamanda wawu na ata makaliru ga wantu.
  qwh-NT: Tsenollam ranticuyarqan canelacunata, shumaq pucutaq qoracunata, tuqui nicachaq
    perfumicunata, insiensiucunata, binucunata, micuna aseiticunata, norti jarinacunata,
    trigucunata, ashnucunata, üshacunata, cawallucunata, qarachepa pureq cärucunata.
    Y asta esclabu cayänanpaqmi animal cuentata nunacunatapis ranticuyarqan.
  gaw-gaw: Keeke laala imu ele laa sinimon, lanaknu qanai, kalu muṯuḏig ele, bala
    goḏen, wain, wit, wit kalu amu bulmakau, sipsip, hos karis ele, begbeg danab ele.
    Keeke amu oh amu ab oḵai amunu danab ag baula daden ii memana.
  nca-nca: Ko situwi ŋuko sinamon, o nuŋgurí newero qu, o pukatutuyó nuŋgurí mu, te
    sitúmi enesó-enesó nuŋgu-nuŋgurí mu. Ko ŋuko wain, oliv eŋgémboro sonoyó, plaua
    meté mu, wit. Ko ŋuko makao, sipsip, hosi, karis, ko unindoro koweyemboya, yuqayemboya.
  zpz-NTPP: Wasaꞌyaꞌ canel, ni coz zguul, ni yaal, ni mirra, ni nis zguul. Wasaꞌyaꞌ
    ñup. Wasaꞌyaꞌ asecy. Wasaꞌyaꞌ arin. Wasaꞌyaꞌ trig. Wasaꞌyaꞌ chigud, ni shily,
    ni cuay. Wasaꞌyaꞌ caret ni ma. Wasaꞌyaꞌ moz por fers la. Ni Wasaꞌyaꞌ mbecy. Orzeꞌ
    dela ndeꞌ Wasaꞌyaꞌ ni de yu nu ricy dalje̱z zeꞌ.
  zac-NT: Nuaꞌa rall canëlë nu cusë nanutsë ziquë naná rldiaꞌa nashi. Nuaꞌa rall gushialë,
    mirra, perfume, vini, sëiti, harinë fini nu trigu; nuaꞌa rall ma naruaꞌa carguë.
    Nuaꞌa rall lliꞌli, guay, guërredë shtë guay, nu nuaꞌa rall mënë nanápëdiꞌi libertá
    parë guëtuuꞌ rall mënë ni.
  kyg-kyg: kimamufagi neꞌyateꞌmo neꞌmalaya yanagi atafi kageno alagepa atuꞌmo neꞌaiya
    yanagi masave malasinigi apakufaleꞌmo falageno alagepa atuꞌmo neꞌaiya uveligi
    nofi alagafati aninagi neꞌnaya uveligi peleti maya falaovagi laisigana neꞌyaꞌmo
    agiꞌamo vitigi pulumakagi sipisipigi hosigi hosimo talalagi afa aliꞌya neꞌaliya
    vayanagi huꞌa miya ofaigae.
  kmk-kmk: Maidon gumatang sidan sinamon, mampabangu’t sida, insensu, mira kan olibano.
    Padana pay sidan laku da un basin di ubas, mantika, alina kan trigo, baka kan
    da kannelu, kabayu kan kalesa kan tagu’n maipuyung.
  cao-NT: Jasca, tobi quiha jato yochi, perejome, jënëria, xëni, moto, tihi cabo.
    Tobi quiha vaca, oveja, caballo, carita bo, yonati bo, tihi ca jahuë bo iniahacati.
    Tihi cabo ja jayacana quiha iniati. Mahitsa quiha.
  bbr-bbr: Karauk suriai osap kiro perou, äräi, pauda sou peäu, uer sou peäu atap
    atap, wain an, uer enip ‘oliv’, plaua, wit, bulmakau, sipsip, hos, karis pak.
    Ak sarau roasiret totomaka orip nais suriain. Rusapai osap kau maun ro kar rawau
    wa.
  inb-inb: kanila, miski suma asnai asna­ri­kuna, mira suti i sug rig­cha asna kupal­kuna,
    suma asna­ia­chi­ri­diru tugtu iaku­kuna, binu, asiti, arina, trigu, apa­ri­chi­diru
    ani­mal­kuna, ubija­kuna, kaballu­kuna, kaba­llu­kuna aliu­diru augtu­kuna i randispa
    i katu­diru runa­kuna.
  hrv-hrv: ni cimeta, ni balzama, ni miomirisa, ni pomasti, ni tamjana, ni vina, ni
    ulja, ni bijeloga brašna, ni pšenice; ni goveda, ni ovaca, ni konja, ni kočija,
    ni roblja nit ikoje žive duše.
  box-NT: Ɓa mún wee yɛ̀ɛ́ mu bìowa na sãmu sĩ á yàwá here. Bṹn lé le vĩ̀ndɛ̀ɛ
    ɓúi donkuaa, lè hã vɔ̃n-zàwa ɓúi, lè ho ɲiló na sãmu sĩ, lè ho míìrè.
    Ɓa mún wee yɛ̀ɛ́ ho dìvɛ̃́n lè ho ɲiló, lè mu dũmu lè ho dĩ́nló lè mí
    sìíwà. Ɓa mún wee yɛ̀ɛ́ ɓa nàwa, ɓa pia, ɓa cúawa lè mí wòtórówa. Ɓa
    mún wee yɛ̀ɛ́ ɓa nùpua.
  ote-NT: Mi ha̱tsꞌi nehe ya canela, ya hoga nda̱po yʉni xá cʉhi, ra tꞌutsꞌi, ra mirra,
    ne ya dehe núꞌʉ xi yʉni xá cʉhi, ra vinu, ra aceite, ra hoga arina, ne ra trigo.
    Nehe mi tsixa ya mboꞌoni, ngu ya dɛti ne ya fani. Nehe mi tsixa ya carro, ne asta
    ya ꞌbɛgo, y gueꞌʉ ya ja̱ꞌi mi paꞌʉ ngu ya mboꞌoni.
  wnu-wnu: Ne gor mind qei, sinamon ne muei, ne wambin gumari iap qogom uber ir igo
    eng, ne mi isan qogom uber-uber, ne welya qogom uber, ne wain ne welya, ne puriani,
    ne wit qur wambin nob, ne bur qarig, wai sipsip ne bur os gar ubumot qib igo eng,
    ne munon ar sarau batar igoar qamb imuri qur baub igour eng gagar gugum bo me
    imuri qur baunorei eng gab.
  zam-NT: Ntho' mèna canel no rye loothe taamas con' co' nix ndlya' xal du'r yal'
    no tedib loo con' co' lèe mirr no nít perfum co' anze'f nix ndlya'. Ntho' mèn
    mbacxil', huay, carret co' ngo'f huay, no axta ndxe' mèna mèn co' ntho' mèna par
    ndxàc mèn moz co' ndyo' par ñibe' yèe mèna loo prob mèn co' ndxàc moz.
  zyp-NT: thingesing, masala, ringthopaw, a ringthopaw a tahpaw mura le frankinsen,
    misur zu le oliv sathy le vedi le changvuh, co le tuu, rang le ranglai, sae le
    ahringpaw cawngsaw a cang he.
  sey-NT: 'Canela, huëo së̱ maꞌña: incienso, mirra, cuiꞌne jaiye maꞌña, cuiyaꞌi oꞌsa
    co̱no, huiꞌyape, deꞌo toaseꞌe pan ne ja̱ꞌñe, trigo, hue̱quëohuaꞌire, yëi ñamare,
    caballore, caballo quërëye, joꞌyaohuaꞌire pa̱ire huerocohuaꞌije̱ peohuë.'
  nvm-nvm: Regavo ifirik mukor udi urino bu kua sinamon ga ire sifais ga ire insens
    ga me ga frenkinsens ire ka udi mukor urino iji bu eraneb kimekva bakin. Regavo
    ire do vuain ga farava ga oir ga maf-kau ga maf-sif ga maf-os ga fata ire karme
    iritiavo ijigam e iji e kafobuon ikrejo bu ijiebuon ka bomana oifian abek.
  mps-mps: Tama te meba doado bage e tiwai elalubo, te denami ebo tubo nai nogi sinamon
    me, te tubo gagi, tama te denami ebo nai pauda me, tama te haniani denami ebo
    ili yai nai elaluai, tama wiegi yai denami ebo nai sanda, me te bomai ąį wain
    me tubo wel, te wiegi yai tubo plaua me te tubo nai wit ge, te kibu bulmakau me
    sipsip, te me hos dali te hosgo kegasa pabo wiegi yai nai nogi karis dabe me,
    tama te augwaligo mu abelai masigi sisąbo sę ebo we bidi dabe me, te tigidali
    nai bidi dabe augwaligo ma abelegobeo.
  pab-NT: Maisa xala hare iyehitita canela, airaxero, incenso, vinhoxa, koloteniti,
    trigohe, trigose, harenae enonyahitaha. Maisa xala hare iyehitita kalanero, bowi,
    kawalo karosa kakoita, wakaharenai, halitinai inisekohare kakoita enonyahitaha
    hoka hatyo hiyeta amaikohareha, tiyaha kalore.
  llg-llg: Ta hambu hataholi esa boe, nau neu hasa sila ai lou makeen ma bumbu-fani
    mata-mata kala. Ta hambu hataholi esa boe, nau neu hasa sila ai daa kaboo menin,
    do mina kaboo menin mata-mata kala. Ta hambu hataholi esa boe, nau neu hasa sila
    anggol oek, mina setun, hade uu, do, hade-gandum. Ta hambu hataholi esa boe, nau
