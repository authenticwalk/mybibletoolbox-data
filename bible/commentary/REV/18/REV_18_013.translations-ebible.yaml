  dso-dso: ଡାଲ୍‍ଚିନି, ବିନ୍‌ ବିନ୍‌ ରକାମର୍‌ ମସ୍‌ଲା, ଦୁପ୍‌, ବାସ୍‌ନାଦେବା ଦିନ୍‌ସୁ, ଟୁଣ୍ଡ୍‌ରି,
