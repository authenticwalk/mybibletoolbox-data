  agm-agm: 'Iyataatɨ amɨ wapaisangi nunyawɨ nawɨho naitaatɨwɨhapa siyahapa ahusotahiyaare:
    atɨpatɨ wɨtɨ waamainjotɨhatɨ kaiwɨhatisɨ katunɨ asɨpatɨ nandaatɨwɨhatunɨ amɨ atɨpatɨ
    taahɨpatɨ kahatamatɨpetahaiwa biyatɨ waamainjotɨhaiwaunɨ amɨ atɨpatɨ wɨtɨ gaahatunɨ
    amɨ wainɨhandunɨ amɨ ipatɨ oripɨhandamɨ atɨpatunɨ amɨ waatɨpatɨ parawaaho konɨho
    witɨhanda kaiwɨhounɨ amɨ maasapɨho kauhounɨ sipɨsipɨhounɨ amɨ maasapɨho osihandunɨ
    amɨ osihandɨ kandɨ ikɨpɨpa ahaisaihɨ notaatɨ aihonɨhɨ nehainji nutandɨhaiwa kaarisihaiwaunɨ
    amɨ isɨhiya nawɨho namepɨ otɨpɨpatɨ kawitaatɨwɨhiyaunɨ amɨ nehɨ isɨhiya usaunɨ
    nawɨhopɨ nunyawɨ naitaatɨwɨhiya saiwaare. Saiwa nunyawɨ nawɨho aungwohandɨ nepɨhiyaasɨ
    amɨ saiwa usa napɨwɨ namusaitaapo.'
