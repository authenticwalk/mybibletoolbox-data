  wnc-wnc: Gatu katau kundu umana sinamon ngang yanikainggane gupna nanapat sake napa
    kaa siknga singgak. Siwan gatu sanga inata inata kapanga take siknga gatu gris
    inata inata wata pasiwa takananga gatu sanda kapanga take siknga gatu wain yangga
    aknga gatu wel yangga gatu plaua gatu poyak tapun gatu ikwawa gaman gatu sipsip
    gatu ikwawa gamanu hos ngang yanikamang. Gatu karis hosda kaipakukaing. Gatu aminu
    manita usike puya moo siknga buyana wena yama pasikaing amin. Sike wa aminu kaautde
    binga yuaing. Siakan. Sanga wa kuupbam imanggaman tasinangge ngana aminda dua
    usining.
  bus-bus: lítɛɛ gũ nnannaanↄ, dò pↄ́nↄ, tuaetitinↄ, lí'ↄ gũ nnannaanↄ, geepiwɛ̃ɛ,
    nↄ́si, flawa, pↄ́wɛɛnↄ, zùnↄ, sãanↄ, sↄ̃nↄ kↄ̃n ń góronↄ, zↄ̀nↄ kↄ̃n gbɛ̃ntee
    wɛ̃̀ndinↄ.
  gub-BL: Ni ma'e temi'u inuromo har, ni yhyk, ni kàpuhàg, ni win, ni aroz, ni tapi'ak,
    ni Àràpuhàràn, ni kawaru, ni ywyramawa, ni teko amo pe uma'ereko e ma'e wà, ni
    teko wanekwe wà nehe no. Teko nume'eg pixik kwaw agwer ma'e a'e pe wà nehe, ta'e
    naheta kwaw wame'egar wà nehe xe.
  imo-imo: kangina mune topili ningo wel teko wamoko, teko karomele sinamon kinye
    langi tingo tepili mele mare kinye, paura keku karomele wali mune toromoma kinye,
    wel lupe lupe mune tolima kinye, no wain kinye unjo oliv wele kinye rais wit kinye,
    rais witimuni teko wamoko teremele plawa kinye kongi kao sipsipima kinye kongi
    os kinye oseni kundurumo karoma kinye kongono we tendenge kendemande molonge imboma
    kinye; aku mele noingema pali limbelo imbo te naa moromo, molo.
  boj-boj: Naŋgo iŋgi iŋgi qudei agi meiwo, lei uyo qaji, sum koitib quleq oqwajqa,
    namur quleqt, goreŋ quleqt, wain, goreŋ goiyo qaji, bem sum. Naŋgo ñoro qudei
    agi makau, kaja, hos roŋgom ti, kaŋgal tamo naŋgo jejamu ti naŋgo qunuŋ ti. Iŋgi
    iŋgi kalil deqaji tamo qudei naŋgi olo bunu awaiyoqnqasai.
  eng-DRA: And cinnamon, and odours, and ointment, and frankincense, and wine, and
    oil, and fine flour, and wheat, and beasts, and sheep, and horses, and chariots,
    and slaves, and souls of men.
  knf-knf: ukëra ulil pţëkën uŧum umpaţuŋ kalilare na itoh ilil pţëkëñ na mnkulan,
    ubiñu na ukëra, pşon na uloort, ŋngit na ŋkaneel, ŋmpëlënŧ na ŋkaaru ŋi ŋmpëlënŧ
    ŋakpuluŋ ; badoo ji bawaap bañaaŋ bajën.
  san-KHM: ត្វគេលា ធូបះ សុគន្ធិទ្រវ្យំ គន្ធរសោ ទ្រាក្ឞារសស្តៃលំ ឝស្យចូណ៌ំ គោធូមោ គាវោ
    មេឞា អឝ្វា រថា ទាសេយា មនុឞ្យប្រាណាឝ្ចៃតានិ បណ្យទ្រវ្យាណិ កេនាបិ ន ក្រីយន្តេ។
  arn-NT: fentreken kanela, küme nümünngechi chemkün, insienso, mira, perfume, pulku,
    aseyte, kümeke rüngo ka kachilla, fentreken kulliñ yekelu chemkün, ufisa, kawellu,
    kareta, kenü püresukona, che tañi mongen kütu.
  zas-NT: Ad zajc tëëtri gutoꞌ reeman canel në graloj ree ni ruree nejxh, ad zajctri
    gutoꞌ reeman goxyaal, mirra, perfum, vin, sejt oliv, harin zagdxe, trigo, goꞌn,
    xiil, way, carrejt, ad zajc tëëtri ree gutoꞌ reeman bejn ree.
  ken-NT: Bǒbhɔ bákù nyaka bawɛt amɛn ɛrɨ́tí ɛriɛp mbɔ amɛn bábhɨ̀ŋɨ bɛ sínamɔn,
    nɛ ínsɛns nɛ mɨ́ɨ nɛ frankinsɛns. Bákù nyaka bɛyé ɛbhɛn bɛ́bhɔ́ŋɔ́ ɛrɨ́tí
    ɛriɛp nɛ bɛ́kʉ̀ nɛnyíɛ́ nɛmfʉɛt anyu. Bɔ bákù nyaka mmɛ́m nɛ bawɛt nɛ fláwa
    nchwi, nɛ ɛnyu nchwi anɛ bábhɨ̀ŋɨ bɛ wit. Bákù nyaka nkwɔ mpɔŋ nɛ bághɔ́ŋɔmɛ́n
    nɛ mpɔŋɔ́ndɨk nɛ bɛ́kárɨk ɛbhɛn mpɔŋɔ́ndɨk ɛ́yà. Bǒbhɔ bákù nyaka bakwǎŋwaŋ
