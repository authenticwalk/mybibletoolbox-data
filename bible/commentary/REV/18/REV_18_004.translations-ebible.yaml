  tcs-tcs: 'Dis taim ai bin lisen nada bois i kam prom eben i spik diskain: ‘Mai pipol,
    yupla kamaut prom Babilon solong yupla nogo zoin lo ebridem sin blo em, o bambai
    yupla go sere dem nugud panis blo em tu.'
  hlt-THB: 'Cekcoengawh khan nakawng awi pynoet za bai nyng: “Kak thlangkhqi, anih
    a thawlhnaak awh am pa unawh anih a thawlh chenaak amna mi zawknaak aham, anih
    a venawh kawng law lah uh,'
  soq-soq: Tauma ne aia da uboe etedino wadi wadiase, “Ne apanana bola Babilon bedewe
    wainilana nolene ene aidaitana, me kadi dewasadia ruawa dewasano ita kotu matangelawa
    bola sa donsapia baiwaleidia e do wadana sawa.
  qub-qub: 'Chaynöpis yapay wiyarä janaj pachapita cayno nimojta: «Acrashä runacuna,
    chay siudäpita aywacuy pay juchata rurashanno mana ruranayquipaj, juchata rurashanpita
    castïgu chayashan gamcunata mana chayashunayquipaj.'
  att-att: Á naginnâ laguk yù tanakuán nga ngárál nga naggapu ta lángì, á kinagi na,
    “Sikayu nga tatolè, mánaw kayu tán! Pattaláwán naw yù ili nga meyárik ta makikarallaw,
    tapè ari kayu mepakkikíruk sù liwiliwâ nayù ira tatole nga maggián tán, marakè
    mekanakanâ kayu gapay sù pamagikárù nira.
  bki-bki: Nailiano nei naio mil jibe na bisi, ana nomijog iliano dolu tai jaluvo
    ea vio mave naio binimei ber jibe nei, berinavo “Aire kiaku tomu nalo, bo ka kamiu
    kuvuro sop̃eli kuvitaluvo den vio nei, ver p̃eli mia kuvila bitiran kiano kariano
    vija naio, ver p̃eli mia kuvidu bitiran bunu kiano vironiano nalo.
  bqp-bqp: 'Akũ ma kòto pãnde mà bona ludambɛ à pì: À bↄtɛ wɛ̃tɛ pìi gũn ma gbɛ̃nↄ,
    de á ↄ súngↄ̃ kú a durunnanↄ gũn yã kũ oni mↄnɛnↄ sún á lero yãi.'
  mcp-mcp: 'Mə mú gwág dúl kə́l mə́ cɨ joŋ dɨ́ nə́: Buud bâm, wúgá ŋgwə́la nɨɨ́d,
    bɨ bə́g kú nyíi *mísə́m myɛ́d, ókwaag-jumə bwə́ jə́lá nə bii nyə wá bwə́ á bá
    nə́mə́ bii bɨ̂.'
  hat-hat: 'Apre sa, mwen tande yon lòt vwa ki t''ap soti nan sièl la, li t''ap di:
    Nou menm pèp mwen, wete kò nou nan mitan lavil sa a, pou nou pa patisipe nan peche
    l'' yo, pou nou pa tonbe ansanm avè l'' anba kalamite ki pral frape li yo.'
  npl-NT: 'Ijkuakó onikak ok se tlájtoli kan ilwikak non okijtoaya: —Nomejwah akimeh
    onomechpejpenki, xikisakah de Babilonia, iwa amo xitlajtlakolchiwakah iwa non
    mekatanajsiwatl, para amo mawetsi nomopah n tlaijyowílistli non ipa wits.'
  bgg-bgg: Chiihphado gai goh yi hamangkhung re-è yao pha gu è yoi, “Fuang hà khia
    bo, gu branthek! hò-amuii ji re-è fuang khia bo! Nathek ne hò-amuii layog shii
    ichua arek rabo; Nathek ne hò-amuii ro lago shii athang rabo!
  eng-TCENT: Then I heard another voice from heaven say, “Come out of her, my people,
    so that you do not participate in her sins, and so that you do not receive any
    of her plagues;
  eng-BSB: 'Then I heard another voice from heaven say: “Come out of her, My people,
    so that you will not share in her sins or contract any of her plagues.'
  cpu-NT: 'Ipoña nokemake japiitanakero jiñaavaitanai inkitesatzi, ikantzi: “Asheninká,
    eerora pikempiyari saikantarori nampitsi oshiyakaaventakari tsinaneka, pikaratairikari
    irovasankitaayeetairi.'
  san-ASM: ততঃ পৰং স্ৱৰ্গাৎ মযাপৰ এষ ৰৱঃ শ্ৰুতঃ, হে মম প্ৰজাঃ, যূযং যৎ তস্যাঃ পাপানাম্
    অংশিনো ন ভৱত তস্যা দণ্ডৈশ্চ দণ্ডযুক্তা ন ভৱত তদৰ্থং ততো নিৰ্গচ্ছত|
  tac-NT: '''Lige uchéchigo siné akéturu ne ra''íchanti alé ''pami rewagachi napu
    pe Onorúgame kéréle alué ra''íchame, regá aníchaneturu: ―Suwábaga ''emi napu ekí
    ne''chí oyérame ju ''ma buyásiwa alé we''ká riógichi napurigá tabilé oyéramala
    ''emi alué chátiri ''nátili alé Babilonia o''wísigime ''nátili ''lige napurigá
    tabilé narémala ''emi alué gastigo napu Onorúgame julámala.'
  eng-WEBPB: I heard another voice from heaven, saying, “Come out of her, my people,
    that you have no participation in her sins, and that you don’t receive of her
    plagues,
  gfk-H: Io, ma iau ga hadadei a ingana tiga mesa maram ra mawai ga tangai, “Muat
    haan talur ia, nugu mataniabar! Muat mai! Kaba muat laka ta ira nuna sakana magingin.
    Ma kaba muat gi laka mah ta ira nuna ngunngutaan.
  viv-viv: Gigahe-yo agoꞋago velugana lobameya gikova-ma ganogalina gigayo, Omi yaku
    yoꞋo melalai-nadi wanahegena, yadi dewa koyona keke badi buye wanahuluvini, Vita
    koyo-moꞋedi ganaveledi-ma keke nuwanuwaku omi wananuhagadi.
  yao-yao: Nipele napilikene liloŵe line kutyochela kwinani lichitiji “Nkopoche kukwakwe
    ŵandu ŵangu! Nkaŵa chindu chimo mu sambi syakwe; Ntakupochela iputo yakwe.
  tgp-tgp: Ale na mele rongo na leo tinapua matea mo tai na tuka mara, “Noku tamlohi,
    ha rovo hinia! Ha sopo pulutahi peresia na nona hehe matan vara ha pa sopo lavi
    nona rongohaji sasati peresia,
  auc-NT: Ayæ̈ öönædë ïnö wacä tedepämo tedecä ëñentabopa. “Botö guiidëmïni ëñëedäni.
    Mïnitö tömënäni weca quëwëmïni incæte, Tömënäni tönö godongämæ̈ wënæ wënæ cædämaï
    incæmönimpa, ante cædinque wadæ tao pöedäni. Ayæ̈, Wængonguï tömënäni ïnänite
    päninque mönitö ïmönite pänämaï incæcäimpa, ante pönente wædinque wodii wïnonte
    pöedäni.
  kbc-NT: Odaa ja jajipata ica eledi ane dotaɡ̶a digoida ditibigimedi mee, “Anotitice
    naɡ̶ani nigotaɡ̶a, akaami yoiigi! Anotiticoace! Adaɡ̶awanitege niɡ̶inoa libeyaceɡ̶eco,
    codaa adaɡ̶awanitege ane lawikodico.
  bmh-bmh: Kolital iz du tub nugau zeu Mesgai wag eiman guzenai aneun, domin, “Izal
    duailel ag go ban uzan uteiban, alan! Ag go uzanan igul eg i sesamoran. Einen,
    go uhu umau, go ag go dual i umamen!
  ctu-BL: 'Tsa cubi yambʌ t''an loq''uem bʌ ti panchan. Tsi'' yʌlʌ: Loq''uenla ya''i,
    c cha''añet bʌ la. Mach mi la'' tsajcan año'' bʌ ti Babilonia ti mulil, ame aq''uentiquet
    la'' wocol lajal bajche''ob.'
  meq-meq: 'Na tsəne mətsike me mekeleŋ eye a tsənew mə mbəlom sa, a gwaɗ: «Nəkurom
    ndo ga hay, dumara abəra mə walaŋ tay bəna ka tələkum həlay a mənese ka ta sumeye
    ɗəretsətseh andza nəteye dərmak.'
  noa-H: Mag chi Hẽwandam chog hiek'a höbaadëm hee, deeu hʌ̃gt'armua woun hiekjö,
    “Pãar mʌ chaaink'a nʌm k'ʌʌn, jãg p'öbör heemua höbërwi chawag hërëubaadët” hajim.
    “Magbamʌn pãachpa dʌ̈i hamau pekau wau nʌm hee burrwi paai höbërbaadeewai, pãachpata
    p'it'urg hee mawi dau haug wauju.
  alp-NT: Eleki au lene Alla Ilepa bei ndete surga be, “Tamata rebe imi hlaleke loko
    Aure imi siri bei kota mere. Leke imi ono dosa lulu tamata ete meru yake. Kai
    leke susate rebe esi supure ekena imi yake.
  san-VEL: tata.h para.m svargaat mayaapara e.sa rava.h "sruta.h, he mama prajaa.h,
    yuuya.m yat tasyaa.h paapaanaam a.m"sino na bhavata tasyaa da.n.dai"sca da.n.dayuktaa
    na bhavata tadartha.m tato nirgacchata|
  kbq-kbq: Ana hutege'na mago ageru monafinti arige'na antahugeno, anage hu'ne, Vahe'nimoka
    ana ara atrenka atineraminka, kumira ana a'enena nehunka agranena knazama'a e'orio.
  kbh-kbh: 'Chents̈ana, celocana inÿe oyebuambnayana sënjanuena, mënts̈á enjétsichamo:
    ¡Chë bëts pueblents̈ana maisebocana!, ts̈ëngaftanga chë ats̈be ents̈anga s̈momnënga,
    chë chents̈a ents̈anga mondbétsama bacna soyënga ndoñe chas̈mondë́tsamama, ni
    chë chë́ngbioye japochócama soyënga ts̈ëngaftangbiama cach ndoñe chaondë́tsemnama.'
  ron-LSB: 'Și am auzit un alt glas din cer, care zicea: “Ieșiți din ea, poporul Meu,
    ca să nu luați parte la păcatele ei și să nu vă împărtășiți din plăgile ei,'
  pon-pon: 'O i roner eu nil jan lan majani: Ko wei jan i nai aramaj akan, pwe komail
    der ainekida dip ar kan, pwe komail der pukoki kompar akan.'
  nhe-BL: 'Huan teipa nijcajqui seyoc tlen camatqui tlen elhuicac huan quiijto: “Huajca
    innotlacajhua, pampa inquimatij para huetzis nopa altepetl, ama xiquisaca ipan
    ya. Xiquisaca para ax inquichihuase nopa tlajtlacoli tlen quichihuaj tlen nepa
    ehuaj, huan para ax inquiselise nopa fiero tlaijiyohuilistli tlen nepa ehuani
    quiselise.'
  sps-sps: Kat to ana nyo nongoiny ton mes vegiau te poo fi me Gormirmir tsue to na
    ka, “Tafuts osing mi yam a Babilon, amin vainy fasito Tsonyo, mi ma naus osing
    mi ya, am katkat aveto fiisen vaare mi towa, ma gim ami ma nom ta fo fasaraa tsunia,
  wnc-wnc: Siwan nata nataawa wamu takngatu enandangga epuke anzing yakut, “Ginu natane
    aminabam! Ginda you wanggapma teke epukunong! Ginda aminu you wanggapmane yuaikat
    gatake yuwanu sanga wai takngatu takngatu aminu waakwakga tasikaing kakngata gin
    papsak. Sike meya wa aminda paning kakngata ginde apsak.
  bus-bus: 'Ben ma kòto pãnde mà bↄna ludambɛ à bè: À bↄɛ à guu ma gbɛ̃nↄ, lɛ a ↄↄ
    tóngↄ̃ kú à durunnↄ guu yã kɛ̀ weé mↄ́nɛnↄ tón a lero yãnzi.'
  gub-BL: Na'e ainu amo ma'e ize'eg mehe ywate ihe kury. — Pehem pezuwà nehe, heremiruze'eg
    wà. Pehem pezuwà izuwi nehe. Peiko zo ipyr nehe, pezapo zo ikatu 'ym ma'e izàwe
    nehe. Aze pepyta wi wi peiko ipyr nehe, izuwi pehem 'ym pà nehe, pepuraraw putar
    ma'erahy nehe, ma'erahy ihem mehe a'e pe nehe.
  imo-imo: Kano wali pele, mulu kombuna ungu te lupe wendo orumuna pileru wali nimbei,
    “Nanga imboma, aku ulke kombumunga ulu pulu kerima lepa mulu kombuna ola oromo,
    aku kombuna tepa kenjirimu uluma Goteni pilipe moromo kani eno aku ulke kombumu
    tiye kolko wendo pangei! Yunge ulu pulu keri teremo akuma peya kopu tepo naa teamili!
    Ulu pulu keri teremo akumanga Goteni umbuni timbeloma lino waye naa liemili ningo
    wendo waio!
  boj-boj: Onaqa laŋ goge dia tamo bei a leleŋonaqa e aqa kakro quem. A endegsi marej,
    “O ijo tamo uŋgasari, niŋgi Babilon qure di uratosib ijoq boiy. Une kalil a yeqnu
    qaji di niŋgi yo uge. Aqa une deqa a gulbe tulaŋ ugedamu oqas. Niŋgi a beteryosib
    gulbe di o uge.
  eng-DRA: 'And I heard another voice from heaven, saying: Go out from her, my people;
    that you be not partakers of her sins, and that you receive not of her plagues.'
  knf-knf: 'Wal mënţ dkak aŧiink pdiim ploŋ panwoonuŋ baţi, paji : « An pntaali pi
    naan, napënan ţi ubeeka wuŋ, nawutna kanaakiir ţi pjuban pi baka, iţaafa inkmbiiŋ
    ţi baka iwutna kajotnan.'
  san-KHM: តតះ បរំ ស្វគ៌ាត៑ មយាបរ ឯឞ រវះ ឝ្រុតះ, ហេ មម ប្រជាះ, យូយំ យត៑ តស្យាះ បាបានាម៑
    អំឝិនោ ន ភវត តស្យា ទណ្ឌៃឝ្ច ទណ្ឌយុក្តា ន ភវត តទត៌្ហំ តតោ និគ៌ច្ឆត។
  arn-NT: 'Ka kiñe dungun allkün ta wenu mapu, feypilu: “Tripamün ta tüfachi waria
    mew, eymün ta iñche ñi trokiñchengelu, tamün koneltunoael kisu engün tañi yafkan
    mew tamün ka femngechi dinoaetew rume kisu engün tañi wesake kutrankangen:'
  zas-NT: 'Dxel biguiejnan chaꞌ stijb bén gunee diizd xanyabaa rëbaman: ―Gol brii
    loj ciuda guin, da bejn reen, chitëë goꞌchidi loj ree dol ni rajc ni chitëë tëdidi
    guialzi ni gac ree loj ciuda guin.'
  ken-NT: Ngók yɛ ɛyɔŋ ɛchak ɛnɛ ɛ́fú amfay ɛ́rɛ̀m bɛ, “Bǒbha, fú ká, mǎndɔ
    ɛtɔk Bábilɔn kɛka mǎmfyɛ mmʉɛt ndǔ bɛbʉ́ bo abhɛn bachi arɛ. Fú ká, bɛ ntɛmsi
    Mandɛm anɛ átwɔ̀ ntá yi akɛ bhak nɛ bhe.
