verse: REV.018.004
translations:
  kpx-kpx: Anelu keu kateai louge di evisege hoto moleu otogomo lohonu. Hoto keu loui
    avoe, “Di ataea, o ke halevai lohove. Lana keve uliege avuluvuta vaveve toela
    vage dana o keta lata aiogevei.
  okv-H: uhu i ta eto ke einge ehija, “Nau embomeni ungo evohu avo toto have eto ungote
    tapa na evohu ta ari sasapura ta veasova amore evohu amita degi osaga memenga
    ikasona avo ungo te tapa kiagova uje ae ereona
  tbo-tbo: Hoi yada pona gehouna a noonoli ma i pa, U lawa, dobu naka ona hopu haleya,
    inapa ona memae yaka apo a apapoe ina damanahi uyahimi po a meiha wiyuwa ona tuhagaya.
  mal-C: 'സ്വർഗത്തിൽനിന്ന് അരുളിച്ചെയ്ത മറ്റൊരു ശബ്ദം ഞാൻ കേട്ടത്: “ ‘എന്റെ ജനമേ,
    അവളെ വിട്ടു പുറത്തുവരിക,’ അവളുടെ പാപങ്ങളിൽ പങ്കാളികളായി അവളുടെ ബാധകൾ ഒന്നും നിങ്ങളെ
    ഏശാതിരിക്കേണ്ടതിന് അവളെ വിട്ടുവരിക.'
  grc-SR: Καὶ ἤκουσα ἄλλην φωνὴν ἐκ τοῦ οὐρανοῦ, λέγουσαν, ⸂Ἔξελθε⸃ ⸉ἐξ αὐτῆς ὁ λαός
    μου,⸊ ἵνα μὴ συγκοινωνήσητε ταῖς ἁμαρτίαις αὐτῆς, καὶ ⸉2ἐκ τῶν πληγῶν αὐτῆς ἵνα
    μὴ λάβητε·⸊
  bgc-bgc: फेर मन्नै सुर्ग तै किसे और का बोल सुण्या, के हे मेरे माणसों, उस म्ह तै
    लिकड़ आओ, के थम उसके पापां म्ह साझ्झी न्ही होओं, अर उसकी मुसीबतां म्ह तै कोए मुसीबत
    थारे पै ना आण पड़ै।
  khz-khz: Voia mulinai kupa na karo ta evogomaito maakamonagiato, netiwato, “Geku
    talima maparami, evanuga kamuna aonana iomai-lakati. Pe ia gena kala rakava kalara
    ragai pio kalara, ia na vitiviti gaura rakavara pene gapira gaura gomi na ragai
    pio gapira.
  deu-TKW: 'Und ich hörte eine andere Stimme vom Himmel: gehet hinaus ihr mein Volk
    von ihr, damit ihr nicht Teil nehmet an ihren Sünden, und von ihren Plagen, daß
    ihr sie nicht empfanget;'
  zsr-NT: 'Niꞌr byöndaꞌ ruiꞌ didzaꞌ yetú nu zoa yehuaꞌ yubá, rna: “Gul‑rúj lu yödz
    naꞌ, lbiꞌiliꞌ náquiliꞌ quiaꞌ nedaꞌ, cui gunliꞌ tsazxö́n len lequëꞌ dul‑laꞌ len
    cui gac queëliꞌ tsazxö́n len lequëꞌ zxguiaꞌ.'
  lin-lin: 'Bongo nayokaki mongongo mosusu koloba wuta na likolo : « Bino bato na
    ngai, bobima longwa na Babiloni mpo ete bosangana te na masumu na yango, mpe mpo
    ete bozwa te bitumbu oyo ekokweyela yango.'
  hns-NT: 'Tab ham swarag me se ekgo doesar aawaadj soenlie. Koi bolies: „Hamaar djaatie
    log, oe sahar me se tjal dja, nahie to tohoelog oe manai log ke paap me bhaag
    lei leihe. Tab toelogke oesabke sanghe har ek rakam moesiebat me rahe ke parie.”'
  noa-E: Mag chi Ẽwandam chog iekha öbaadëm ee, deeu ʉ̈gtharmua woun iekjö, “Pãar
    mʉ chaainkha nʉm khʉʉn, jãg phöbör eemua öbërwi chawag ërëubaadët” ajim. “Magbamʉn
    pãachpa dʉ̈i amau pekau wau nʉm ee burrwi paai öbërbaadeewai, pãachpata phithurg
    ee mawi dau aug wauju.
  eng-EMTV: And I heard another voice from heaven saying, “Come out of her, my people,
    lest you participate in her sins, and lest you receive of her plagues.
  mib-NT: 'Yūcuán na te ni jini sōho ri ɨnga jnūhun jeē ni cáhān ichi ándɨvɨ́: Máá
    ró jeē cácuu ró ñáyuu maá rí, quendacoo ró ini ñuu jiñā, návāha ma quɨ́vɨ nduu
    rō jiín táca cuéchi jeē sáha ña, te návāha ma ndóho ró jnúndóho xeēn jeē ndoho
    ña.'
  lif-NT2: हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌लाम् वेॽ इक्‍लाधिक् खे़प्‍सुङ्‌लो, “आयाप्‍मिसे,
    खे़न् ये़क्‌यक्‍कोलाम् लाःक्‍कात् लःन्‍दे़म्‍मे़ॽओ! खे़न् ये़क्‌यक्‍कोबा मनाहाॽरे़
    मे़जोगुबा हे़क्‍के लायो मे़जोगे़म्‍मिन्‍ने़ॽओ, मे़ःन्‍ने़ फाॽग्र खिनिॽआङ् खे़ङ्‌हाॽरे़
    मे़घोःसुबा खुम्‍दिङ्‌ङिन् के़घोःसुम्‍लो,
  xnj-xnj: Kangi nayuwini lwami kuhuma kunani kwa Chapanga kwijova, “Vandu vangu,
    muwuka kwaki, muni mkoto kuvya pamonga nawu mukumbudila kwavi Chapanga, mkoto
    kuhamba mumotu wa magono goha wangajimika.
  mmx-mmx: La aga ronga laxaka linga vetpes ga si boro vana at laxalibet ga lok, “Limixin
    tarak. Mina vas kaxat basinge lemenemen Babilon. Lavanga mina sok ka toxot tinimi
    at laxakapmek at limixin at nom lemenemen. La lavanga minang songot eburu minedi
    mi mo losongsongot nenia anaba raba nedi min.
  cbr-NT: 'Usai naínuax ucë ángel quicëbëtan cana naínuaxa bëtsi banan banaia cuan,
    ësai quicë: —''Ën unicamax, mina anu ''icë unicama ''icësaribiti ''uchain camina
    a ëmanuax cuanti ''ain, a unicama atun ''ucha cupí tëmëramicësaribi oquin mitsuribi
    tëmëramiti rabanan.'
  tee-NT: 'Pus ju acsnich ick''asmatlh alakatam chivinti ju mincha lact''iyan ju chani
    ixnajun: ―At''axt''ut''it ju anch ji quilapanacni. Jantu xcai ni vachu'' amaknavit''it
    ju alactu''unti. Jantu xcai ni at''amak''alhk''ajnant''it ju yu''unch vachu''.'
  eng-LSV: And I heard another voice out of Heaven, saying, “Come forth out of her,
    My people, that you may not partake with her sins, and that you may not receive
    of her plagues,
  cak-NT: 'C''ajari'' xinc''oxaj chi c''o jun ri nich''o''n-pe chicaj y nu''ij: Rix
    ri can jix wichi chic, quixel-pe pa tenemit Babilonia, chi quiri'' man xquixka
    ta chuka'' rix pa mac y xtiwil rix chuka'' ri castigo ri xtika pa quiwi'' ri winak
    aj-chiri''.'
  pah-NT: Kiro ji ojipe'ga renduvi ga rekorame yvagi pe. —Pejipe'a ti cidadeuhupeve'g̃a
    hugwi jireheva'ero, ei ga yvyakotyve'g̃a pe. A'ereki g̃a oko te'varuhu hete, ei
    ga. Tapekoi ti g̃a ja. Pe ndekote'varuhue'ymame ti Tupana'ga pe nderekokatui imondoe'yma
    hahya pe me nehẽ imondorame g̃a pe nehẽ. Omondo ti ga hahyhetea cidadeuhupeve'g̃a
    pe nehẽ.
  sja-NT: 'Mãpai ɨt''ariipa awaraa ũriji nãga pedeeru: —Mɨchideerã, uchiadapáde aji
    ma p''uurudeepa, auk''a oonaadamerã mãgɨ́ p''uuru pidaarãpa ne-inaa k''achia oopatak''a
    mãik''aapa uchiadapáde aji, jõnaadamerã ãchi ome.'
  xed-xed: 'Ka snaŋtá yu guli ta sana lwi ta gwaɗagata ta luwa. Kaʼa mantsa: «Mnduha
    ɗa! Sliʼapwasliʼa ma tsa luwa ya, kabga yaha kuni da ŋlamta ma tsa dmakwani ya,
    da dəɗamtá kuni ma ghuya ɗaŋwa manda ŋani guli.'
  mks-NT: 'Tá na̱ndihi já na̱xini jo̱ho i̱ inga cáha̱n chí indiví ta já cáchí a̱ já:
    —Ndóhó, na̱ cúú cuéntá mí i̱, cuáqueta ndó ja̱tá ñuu ja̱n já ná a̱ cája ndó cua̱chi
    cája na̱ ñuu ja̱n. Ta já ná a̱ xínu̱ co̱o tondóhó va̱xi nu̱ú na̱ ñuu ja̱n ja̱ta̱
    ndo̱.'
  gfk-S: Io, ma iou ga hadade a ingana tike mes metuma ra mawe ga tange, “Mu hana
    sukun ie, nugu matanabar! Mu hilo! Mu nahula lala ta ira nuno sana tintalen. Ma
    mu nahula lala bileng ta ira nuno ngunngutaan.
  bmu-bmu: Miaŋgö andöŋe Suepnöhök kunöŋ keu jiiga kewö möral, “Nöŋgö könagesöurupni,
    iŋini mönö siti mi mosöta yaigep etket. Ambi miaŋön siŋgisöndok ahakzawi, miaŋön
    mönö eŋgualöŋni yambuk kinda uruŋini tölohobepuk. Anutunöŋ likepŋi meleŋ eŋgiiga
    lömböt kanjamŋinambuk qakŋine öŋgömei, lömböt mewöŋi kunöŋ mönö nanŋini qakŋine
    öŋgöiga mewöyök sihimbölö mötpepuk. Miaŋgöra yembuk mönö kude mindiriba malme.
  dgz-dgz: Amba nop da ugup kimani anega tauen anun, Waenapan negawa, waen at mega
    ae vean. Iwa wain ame koewa mega wat anaepi tawa, amba sia me garewa itan bagu
    sisi mega den anune tawa.
  eng-GNV: And I heard another voyce from heauen say, Goe out of her, my people, that
    ye be not partakers of her sinnes, and that ye receiue not of her plagues.
  zaa-NT: 'Làniana biyeni te'' attu tsi''i de ỹiabara'' nna rèe: Lebi''į ca enne''
    quia'', líria xìa le le'' ciudą''. Bittu guni le ca tul·la'' tì'' runią, para
    qui''ni làa thi'' le castigo nu ná qui''ni thí''ą.'
  eng-WEBSTER: And I heard another voice from heaven, saying, Come out of her, my
    people, that ye be not partakers of her sins, and that ye receive not of her plagues.
  guh-guh: 'Bajaraxuacujinae icatsia athëbëvetsica jumetaniji itsajume. Jumaitsi mapacueniaje:
    —Paxamë patajajivimë, papitsapare baja Babilonia tomaravecua. Papitsapare baja
    pibisiacuene paxamë ata paneexanaeyaniva, bajarapatomarapijivi yajava Dioso papecananeconitsiaexanaeyaniva.'
  bon-bon: Puma cita ca cane cuta nuuja tagepogogo cabucewe ca nätecijige, lui jiicige
    egä, “Täsineye cäme binamewale, täsineye peei cewe cabu ca. Gone yääbäcnuye teeme
    niiya mule cabu me, piba weene ten cama yepä niiya daremu ne lica cirege päpäna.
  nhw-BL: 'Huan teipa nijcajqui seyoc catli camanaltic tlen ilhuicac huan quiijto:
    “Huajca annomasehualhua, pampa anquimatij para huetzis nopa altepetl, ama xiquisaca
    ipan ya. Xiquisaca para amo anquichihuase nopa tlajtlacoli catli quichihuaj catli
    nepa ehuaj, huan para amo anquiselise nopa fiero tlaijiyohuilistli catli nepa
    ehuani quiselise.'
  swh-ONEN: 'Kisha nikasikia sauti nyingine kutoka mbinguni ikisema: “Tokeni katikati
    yake, enyi watu wangu, ili msije mkashiriki dhambi zake, ili msije mkapatwa na
    pigo lake lolote;'
  wbi-wbi: Kange nikapulika ilisio ilinge kuhuma kukyanya liiti, “Vukagha kwa mwene
    mwe vaanhu vango, ulwakuuti mulihasing'ana mumakole gha mwene, ulwakuuti muleke
    pikuvupila imumuko sa mwene sooni.
  bba-bba: Yerɑ nɑ kpɑm nɔɔ ɡɑɡu nuɑ wɔllun di ɡɑ nɛɛ, i yɑrimɑ nɛn tɔmbu, i yɑrimɑ
    yen min di kpɑ i ku kɑ ye yen durum bɔnu ko kpɑ i ku rɑ tii kpɛ̃ɛ yen ɡbee swɑ̃ɑnu
    sɔɔ.
  eng-KJVCPB: And I heard another voice from heaven, saying, Come out of her, my people,
    That ye be not partakers of her sins, And that ye receive not of her plagues.
  kgk-NT: 'Upe nhe''ẽ omombe''u rire ambue va''e onhe''ẽ ramo ahendu-ma yváy-gwi:
    —Xe re''ýi kwéry, entéro xe-rehe ojerovia va''e gwive, ani kuri pepyta teĩ upe
    tetã-my. Pesẽmba katu kuri upe-gwi. Ani katu peipe''a teĩ íxugwi kwéry heko vaiha
    pono peẽ ave pehasa asy hendive, he''i onhe''ẽ ombou va''e yváy-gwi.'
  waj-waj: 'Na rikiaaduu ngiau aapuuvakidiri vo kua voovai tioo tunoo: Ni gioonna
    kiaapuso, Bapuroona yoosinna ivaa pikiada kuatee. Ivakinnaaya mminnamminnaa maisaiyauvo
    vakia roo vioo vioo ngiau aapu pinaavai vaikio Anutuuqo iya aataru maisaiyauvaa
    too irisai maisaivaa iya mminara iinoo. Fai ngieeta iya irisai maisaivaa vareevoora
    ivaki pikiada sa ivakinnaaya tasipama mminnamminnaa maisaiyauvaa iikiatee.'
  cpy-cpy: 'Okanta nokemaki rapiita-nakiro iñaawaetzi inkite-jatzi, ikantzi: Asheninka-paeni,
    eero pitsipatari jeekantawori nampitsi oshiyakaa-wentakari tsinani, Eero pitsipataari
    pikaaripero-shireta-waete, Pitsipataari-kari rowajankitahae-teeri.'
  mpx-mpx: 'Inoke anan etegana al ya hago i loem labulabumwa i ba: “Komiu no gamagalau,
    panuwa ei ku tagil luwai! Bahi wana gegi paganina nuku aahe, inoke bahi ana lahi
    etega ni nonowa eliyamiu.'
  wbp-wbp: 'Ngula-jangkarna Kaatu purda-nyangu wangkanja-kurra nguru-nyayirni-wangu-jangka:
    “Purda-nyangkajulu yapa ngaju-nyangurlu! Wilypi-pardiyalu kirri wiri ngula-ngurlu!
    Kulalu maju nyinaya ngularra-piya Papilunu-wardingki-piya, lawa! Kajinkili maju
    nyina nyanungurra-piya, kapurna-nyarra nyurrurlarlangu muku pinyi!'
  luo-luo: Eka nawinjo dwol moro machielo moa e polo kawacho niya, “ ‘Un joga, wuoguru
    ua kuome,’ mondo kik ubed achiel kode e richone, mondo kik unwangʼ masichene,
  nhe-NT: 'Huan teipa nijcajqui seyoc tlen camatqui tlen elhuicac huan quiijto: “Huajca
    innotlacajhua, pampa inquimatij para huetzis nopa altepetl, ama xiquisaca ipan
    ya. Xiquisaca para ax inquichihuase nopa tlajtlacoli tlen quichihuaj tlen nepa
    ehuaj, huan para ax inquiselise nopa fiero tlaijiyohuilistli tlen nepa ehuani
    quiselise.'
  aii-aii: 'ܘܫܡܝܼܥ ܠܝܼ ܩܵܠܵܐ ܐܚܹܪܢܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܒܹܐܡܵܪܵܐ: ”ܦܠܘܿܛܘܼܢ ܡܸܢܘܼܗ̇، ܝܵܐ ܛܵܝܸܦܝܼ،
    ܕܠܵܐ ܫܲܪܸܟܝܼܬܘܿܢ ܒܚܛܝܼܵܬܘܼ̈ܗ̇، ܘܕܠܵܐ ܩܲܒܠܝܼܬܘܿܢ ܡܲܚܘܵܬܘܼ̈ܗ̇.'
  esk-NT: Tarra tusraapmiuŋa atlamik nipimik qiḷaŋmiñ uqaqtuamik, “Iñuŋmaaŋ, annisitchi
    taavrumakŋa nunaaqqimiñ. Ilipsi iḷauruksraunġitchusri killuqsautaiñi, piqataunġitchumausriḷi
    iłuiḷḷiuġutiksrautaiñi.
  msb-msb: Pakatapos, nabati ko hali sa langit an usad pa na boses na nagasabi, “Mga
    katawuhan ko, magpaharayo kamo sa iya agod dili kamo makabahin san iya mga kasal-an
    kag madamay san kastigo sa iya!
  cpa-NT: 'Jøng² ca¹nang¹jni ca¹hløah¹ dsa² siáh² juu¹² guiuh¹³. Ca¹juúh²dsa: ―Hniah¹²
    dsa² lanh¹² dsa² quian¹jni, hueh¹² hniah¹² jøa³juøi² jøng². Mi³jøng² tsa¹tiáh¹
    hniah¹² dsag³ quiah¹² dsa² chian² ja³jøng². Mi³jøng² tsa¹cánh³ hniah¹² jmø³uai¹²
    hi² cán² dsa² héi².'
  dso-dso: ତାର୍‌ପଚେ ସର୍‌ଗେ ଅନି ଆରି ଗଟେକ୍‌ ସବଦ୍‌ ଏନ୍ତାରି କଇବାଟା ମୁଇ ସୁନ୍‌ଲି । “ମର୍‌
    ଲକ୍‌ମନ୍‌ ତାର୍‌ଟାନେଅନି ବାରଇ ଆସା । ତମେ ଜଦି ତାର୍‌ ପାପେ ମିସ୍‌ଲେ, ସେ ପାଇବା ଡଣ୍ଡେ ମିସ୍‌ସା
    ।
  meu-meu: Ma ere ta guba amo na kamonai, eto, Egu orea taumui e, iena amo ba raka
    lasi, Ia ida ba kara dika hebou na garina, Ia ida ba hisihisi hebou na garina.
  yva-NT: 'Naije syo anamoto kaijinta ranaun akato no munijo ntiti warae, mo raura
    mare: “Inya, Sya kawasae! Wata wapusya munije wato raora! Vemo watavondi ama ayao
    kakai rai nora, indamu vemo ama siuri mangke raugaje rai mo wasaroya tenambe nora!'
  dgc-dgc: Nadid, to pégkagi no anghel ta éya, éy nabati ko i boses a iba ta langet,
    a kinagi na, éy “Umadeyo kam diya, sikam a sakup ko a tolay. Diyan kam mékihati
    ta kasalanan na, monda éwan kam maparusaan a kaguman na.
  zpm-NT: 'Dzigo zëëb stib tsi meṉ co gbaa, rnee me: ―¡Grëse to ne nac to miech ne
    ngab xnëz naa, goḻgon diidz, goḻriee guiedz qui! Ib guṉde to doḻ ne quiayuṉa;
    zeeṉa ygaade to grëtaa guieḻnë ne ygaaw,'
  hix-NT: Anaro kahe yawono rwonà wenytxaye. Onà wyaro nkekonà. Khoryenkomo mryenon
    komo y, owto ymo hoye omohtxok hatà, kekonà. Àro ymo hoye omohtxok hatà, àton
    komo yanhàn hoko oyesnàr kom hona, nyamoro wyaro rma rha ayanàhnohrà kom hona,
    kekonà.
  sim-sim: Urik a misirik mashi las heven yok simu mbara, �Hulaima nokopma anhi jirin,
    yanga oson ji halaha hikriyok ji talaka. Las avak sir nga nakrem ji lihi mbele
    mbele kava os si undan ji unan. Uwosik hikrik ji talaka. Os orok sir nga nakrem
    ji li nahi, Avui Wasilaka waplelena orhin si lakwa wolo jir avak er nga nakrem
    lakwa jira.
  npi-ULB: त्यसपछि मैले स्वर्गबाट यसो भनेको अर्को आवाज सुनेँ, “मेरा मानिसहरू हो, त्यसबाट
    बाहिर आओ, ताकि तिमीहरू त्यसका पापहरूमा सहभागी बन्‍नु नपरोस्, र त्यसका कुनै पनि
    विपत्ति तिमीहरूले भोग्‍नु नपरोस् ।
  cgc-cgc: May namatian a na isya pa na gambal na naan ta langit, “Kyo na ake na mga
    ittaw na naan ta Babilonia, malin kaw dyan aged dili kaw magsunod ta mga ittaw
    dyan ta iran na mga buat na sala daw dili kaw man madapil ta mga salot na mabot
    ki danen.
  tim-tim: Akto himbimân kot humo siâ kondo hin nâŋgân, “Nâŋgât luâk âmbâle ye hârok
    kepia bâleŋe are hepunmâ gam hâkŋângen manŋet. Ageine bâleŋe arekŋe howaiyekto
    bâleŋe akmâ âmâ kundat bum bum humo membâi.
  yor-yor: 'Mo sì gbọ́ ohùn mìíràn láti ọ̀run wá, wí pé: “ ‘Ẹ ti inú rẹ̀ jáde, ẹ̀yin
