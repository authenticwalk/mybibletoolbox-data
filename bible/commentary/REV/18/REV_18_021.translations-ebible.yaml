  anv-NT: Ajɔ́gé mbɔ, gekpɛkpɛgé ɛkiɛ́nné Ɛsɔwɔ fɔ ɛbwɛɛ́ ntaá ɛniné nelú ɛké
    gekpɛ́kpɛ́gé ntaá ɛniné ákwɔɔ́ unó ɛfome né mmu ɛbɛɛ́ mega jegemmmm ɛjɔɔ́
    ɛké, “Wyɛ ndɛre ntaá ɛniné na nékwene ne ɛshyɛ nechɔgeré, mbɔntó ne áfómege
