  peg-peg: ତା ପାଚେ ରଞ୍ଜେଲ୍‌ ବାଡ଼୍‌କାସ୍‌କାଟି ଦୁତ୍‌ ର ଗାଜା ଜାତାକାଲ୍‌ ଲାକେ ର କାଲ୍‌ ହାମ୍‌ଦୁର୍‌ତ
