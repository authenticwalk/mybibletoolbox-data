    Ʉ̃tã oricare wãĩãrĩcãrẽ bairi tii caãniarẽ newãmʉojowĩ. Tiare yua ria capairiyapʉ
    werocañua jori, atore bairo ĩwĩ: “Tia ʉ̃tãrẽ bairo ti macã capairi macã Babilonia
