    បុន រ្ន លប្ស្យតេ។
  arn-NT: 'Feymew kiñe pepiluwünngechi werken püllü witrañpürami kiñe kura, kiñe fütra
    molinu kura femngelu, fey ütrüftukufilu ta lafken mew, feypi: “Femngechi ütrüftukungeaymi,
    eymi Babilonia, tati fütra waria, fey chumkawnorume ta pengewelayaymi.'
  zas-NT: 'Abiꞌ tijb anjl gojl daꞌt, gulesaman tijb guiaj naroob, ziꞌc tijb guiaj
    mulin abiꞌ bazaalaman laan loj nijsdoo rëbaman: ―Ziꞌc bazalbin guiaj guie con
    guidib da gojlan zian nidoxh sac ciuda naroob Babilonia, abiꞌ achutri guguiaa
    Babilonia guin stijb.'
  ken-NT: Ángɛl anɛ ábhɔ́ŋɔ́ bɛyǎ bɛtaŋ asɔt yɛ ɛrɛmɛ ntay ɛnɛn nɛchi mbɔ ntay
    bɛkɔk mɛnyɨŋ amɛsɛ amɛm manyu, arɛm bɛ, “Ɛnyu ɛnɛ́ kɛ básɔt chɔŋ ɛrɛm ɛtɔk Bábilɔn
    mándɛp amɨk nɛ bɛtaŋ, bǒ kɛpɛrɛ kway bɛghɔ yɔ.
