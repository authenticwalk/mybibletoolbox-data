  taw-taw: Won anɨb ak, ensel kɨles yɨbɨl olap kab awl yɨbɨl olap dɨl, ñɨg solwala
    nab ak dɨyokɨl agak, Taun Babilon, kab dɨyoken kul gup tek ak kasek gɨnɨgab agak.
    Kɨdek tepayaŋ ma nɨgɨnɨgabal agak.
  jic-NT: 'Niná tjapjacas na, ángel pajal jas tjiyocj tjinyuc napj. Pe püné nt''ya
    jupj, trapiche jinwá jústatsja. ''Üsǘ püné mo''o la ts''iya pwen, tjevele: “Nin
