verse: REV.018.021
translations:
  kpx-kpx: Ige di elehasege anelu mole vuvunete keu mune baluhataho mai davalamo mihatui
    loui avoe, “Ko nahate Dilavana Babuloni o baluga aiohavoge auna dobai uoholisi.
  okv-H: Anera nei vuvure te amina koro pajire be ‘wheat’ jasagora aingeko avo humbuto
    eva ta gosukehei vehei ke einge ehija “Vasiri pajire be eingeko amina da peni
    Babylon amo gosukaro veto irae au ehako hambari haite mane aisuja.
  tbo-tbo: Ega yaka tu winoyanoya kadikadidilina gaima banei dumana i wohepaya po
    i halena hopuneya hoi boga ma i baha i pa, ‘Babiloni dobu baneina apo ina peu
    duma po mei geka gaimana apega hina galena meya.
  mal-C: 'ശക്തനായൊരു ദൂതൻ തിരികല്ലുപോലെയുള്ള ഒരു വലിയ കല്ലെടുത്തു സമുദ്രത്തിലേക്കെറിഞ്ഞുകൊണ്ടു
    പറഞ്ഞത്: “മഹാനഗരമായ ബാബേൽ ഇങ്ങനെ അതിശക്തിയോടെ വലിച്ചെറിയപ്പെടും, പിന്നീടൊരിക്കലും
    അതിനെ കണ്ടെത്തുകയുമില്ല.'
  grc-SR: Καὶ ἦρεν εἷς ἄγγελος ἰσχυρὸς λίθον ὡς μύλον μέγαν, καὶ ἔβαλεν εἰς τὴν θάλασσαν,
    λέγων, ⸋Οὕτως⸌ ὁρμήματι βληθήσεται Βαβυλὼν ἡ μεγάλη πόλις, καὶ οὐ μὴ εὑρεθῇ ἔτι.
  bgc-bgc: फेर एक ताकतवर सुर्गदूत नै बड्डी चाक्की के पाट जिसा पत्थर ठाया, अर न्यू
    कहकै समुन्दर म्ह बगा दिया, के, “बड्ड़ा नगर बेबीलोन इस्से ढाळ घणी ताकत तै गिराया
    जावैगा, अर फेर कदे भी उसका बेरा न्ही पाट्टैगा।
  khz-khz: Ne aneru tiliga iwana taa na vatu ta vuiti gekao-agiana rivuna kamuna ta
    vetaina egapiato. Vovatu rivuna gauna egapi-itiato, ne rawaparai epia-raiato,
    ne ekilato, “Vanuga kamuna Babulonia evetaina maligoligona pia pia-talia, ne pene
    lekwalekwa-vagi, ati gitagitanai pene ago.
  deu-TKW: 'Und ein starker Engel hob einen Stein wie einen großen Mühlstein, und
    warf ihn ins Meer mit den Worten: so wird mit einem Schwung Babylon die große
    Stadt dahingeworfen und nicht mehr gefunden werden.'
  zsr-NT: 'Niꞌr buchisëꞌ tu guiöj zxön le nac ca guich ryëtu, tuëꞌ gbaz laꞌy nal,
    atiꞌ gruꞌnëꞌ lei lu nis zxön, gnëꞌ: “Laꞌ cniz gac, gguindj Babilonia, yödz naꞌ
    guc blau, atiꞌ cutur nu udzöli lei.'
  lin-lin: 'Bongo anjelu moko ya nguya akamataki libanga moko oyo ezalaki lokola libanga
    oyo basalelaka mpo na konika ble, abwakaki yango na ebale monene mpe alobaki :
    « Babiloni, engumba monene, ekobwakama ndenge wana, kaka na makasi moko wana,
    mpe ekomonana lisusu te.'
  hns-NT: 'Tab ekgo djabar parie ek garhoe ieta oethaais, djaise ek barka mierie ke
    ieta, aur oke samoendar me bahaai deis. Oe bolies: „Aisahie oe barka sahar Baabielon
    bhie biegaaiga aur koi oke phien se na dekhiega.'
  noa-E: 'Magbaawai ãb Ẽwandam chog ĩchab nem jua theega simua, mok pör pöoma sim
    phũas ee barpʉ̈inaa magjim: “Babilonia, phöbör pömaam, pʉʉn cha mua mok barbapʉ̈imjöta
    buudimamgui” ajim.'
  eng-EMTV: Then a mighty angel picked up a stone like a great millstone and cast
    it into the sea, saying, “Thus with violence Babylon the great city shall be cast
    down, and shall by no means be found anymore.
  mib-NT: 'Yūcuán na te ɨɨn ndajéhé ndíso poder, ni quihin ya ɨɨn yuū cáhnu nájnūhun
    ɨɨn yōso cáhnu, te ni scáne ya ini mar. Te ni cahān yā: Nájnūhun ni naa yōso yáha,
    suni súcuan naa Babilonia, ñuu cujéhnu téyɨ́. Te ma núcoo cuɨtɨ gā jeē cóto yó
    núū.'
  lif-NT2: हे़क्‍क्‍याङ् मुक्‍साम्‍दाङ्‌बा माङ्‌लाइङ्‌बाधिक्‍ले़ पयम् यम्‍बा लुङ्‌सुम्
    हे़क्‍तङ्‌बा लुङ्‌धिक् पक्‍खुआङ् यो वाहङ्‌ङो लाप्‍फुसु थाःसुर अक्‍खे पाःत्तुरो,
    “पयम् यम्‍बा ये़क्‌यक् बे़बिलोनिन्‍नाङ् बा अक्‍खेलॽरिक्‍के लाप्‍फुरो, हे़क्‍क्‍याङ्
    खे़न् याम्‍मो आप्‍फाल्‍ले़आङ् निमे़धाःप्‍ने़न्‍लो॥
  xnj-xnj: Kangi, mtumu wa kunani kwa Chapanga mmonga mweavi na makakala kayinula
    liganga livaha ngati la kuyagila, akalitaga munyanja akajova, “Chenichi ndi chewihamuliwa
    njwe Babeli muji mkulu yati wiwonekana lepi kavili.
  mmx-mmx: La lara laangelo lolos ga ranga ka lara langsangan lavaruat la ga lu arup
    min to at laras la ga lok keretna, “Lemenemen silok Babilon. At na mun langas
    dinaba lu asi mi na lemenemen kerekngan na lavaruat, la kopmen tara noxo vuse
    ka bok ba i.
  cbr-NT: 'Usai a unicamax quicëbëtan ca anun ñu bacati cushiñu ángel achúshinën maxax
    chaira, anun ñu rënti maxáxsa, a biquin parúnpapanu niaxa. Ni ca quiaxa: —A maxax
    istëcëntimoquin nicë usaribi ca Babilonia, a ëma chaira, ''imainun anu ''icë unicamaxribi
    unin a istëcëntimoquin cëñucë ''iti ''icën.'
  tee-NT: 'Pus ju acsnich pumatam anquilh ju na tachapun ixjunita ch''apalh lakatam
    chiux tachi ju tu''u'' k''ai xvati. Chai tarr maca''alh laca''alama. Naulh: ―Tachi
    ju anu'' chiux ni lacatachaput ju mak''ancalh chai ta''acnuk''alhi lacxcan pus
    chunch vachu'' canavicana'' ju Babilonia ju anu'' k''ai lak''achak''an. Chai vachu''
    jantu tavanan lai catitasuchokolh.'
  eng-LSV: And one strong messenger took up a stone as a great millstone, and cast
    [it] into the sea, saying, “Thus with violence will Babylon be cast, the great
    city, and may not be found anymore at all;
  cak-NT: 'Y jun ángel ri can yalan ruchuk''a'', xberuli''ej-pe jun nimalaj abaj,
    ri anche''l jun ca'', y riq''uin ronojel ruchuk''a'' xuq''uiak ri abaj c''a pa
    mar, y xu''ij: Quiere'' xti''an che ri nimalaj tenemit Babilonia chi tiq''uis
    chiri''. Ri tenemit ri'' man xtitz''etetaj ta chic.'
  pah-NT: 'Kiro ojipe''ga Tupana''gapyrive''ga ipopoakaheteve''ga ipyhygi itauhua.
    Ipohyi itauhua g̃wehanhuhũro yngu''auhua jaime. Ypiahua ruvihava pype ga imombori.
    Kiro ga ei: —Nahã ti Tupana''ga g̃a momboheteukari cidadeuhupeve''g̃a Babilôniapeve''g̃a
    nehẽ. Ndihepiaga''javi tuhẽ ti nhande g̃a a''ero nehẽ, ei ga. Cidadeuhupeve''g̃a
    pe Babilôniapeve''g̃a pe ga ei:'
  sja-NT: 'Mãpai ángel juataura bɨpa mãu tapɨa k''ũrumak''a bɨ jira ataji mãik''aapa
    bat''at''aaji p''usade. Maap''eda mãgaji: —Jãgá pɨ baaiit''ee, p''uuru waibɨa
    Babilónia. Pɨ waa unudak''aa pait''ee.'
  xed-xed: 'Tahula tsa, ka klafta sana duhwal nda mbra ta nzakway ka duhwala Lazglafta
    ta sana pala dagala manda buna ka vzaghata da drəf. Kaʼa mantsa: «Mantsaya dzaʼa
    vzidiŋta lu ta Babila ta nzakway ka luwa dagala, ŋa kwal kul nghəglaŋta.'
  mks-NT: 'Tá na̱ndihi já na̱xini i̱ in táto̱ Ndióxi̱, ña̱ íin cua̱ha̱ ndée̱. Ndíñehe
    a in yu̱u̱ cáhnu ña̱ cúú á tátu̱hun in yu̱ú yo̱jó. Ta na̱jácana a ña̱ ini tañu̱hú
    ta já na̱cachi a já: —Tá quia̱hva na̱jácana i̱ yu̱ú yo̱jó yóho ini tañu̱hú ta
    na̱saco̱o a ca̱há tañu̱hú cua̱ha̱n quia̱hva já ya̱ha ri xi̱hín ñuu Babilonia.
    Va̱tí cúú a in ñuu cáhnu ndiva̱ha joo a̱nda̱ ama cáa qui̱vi̱ a̱ ndícó co̱o ga̱
    ña̱yivi cuni na ña̱.'
  gfk-S: Io, ma tike dades na angelo ga tatik leh tike tamat na hot sakit, igom ise
    ie utusu na tes. Ma iga tange, “Da manga ise hagae hasur no tamat na taman Babilon
    hokakarek. Ma pa dale nes tupas habaling ie.
  bmu-bmu: Miaŋgö andöŋe Suep garata ösumŋi öŋgöŋgöŋi kunöŋ kaba köt keta bölökŋi
    memba wahöta köwetnöŋ gili geiga kewö jiyök, “Anutunöŋ siti ketaŋi qetbuŋaŋambuk
    mi mönö kiaŋgö dop könöpuk köndeŋda meleŋni geba qahöwak teköma. Qahöwak teköiga
    könaŋgep nalö kunöŋ qahö miwikŋaimeaŋgö dop akŋa.
  dgz-dgz: Amba anea aroe dena da gwat baware iragen ware puimani aipa uare anega
    wan, “Gwat aipa uariangina mini God pa baware Babilon dume benage ae seta amba
    waenapan sia ya yawain.
  eng-GNV: Then a mightie Angell tooke vp a stone like a great milstone, and cast
    it into the sea, saying, With such violence shall that great citie Babylon be
    cast, and shalbe found no more.
  zaa-NT: 'Làniana ttu ángel xeni fuerte ni guchìtha bi ttu íyya xeni ną́ forma de
    ttu íyya nu ỹua lo molino nna bedal·la tabá bi ą lahui'' indatù''a nna, làniana
    ra bi: Ą''hua ciudad Babilonia nna thí''ą golpe quetha ni màsqui''ba ną́ xeni
    nna pero níttílo tabą́ nna labiru ilá''níą;'
  eng-WEBSTER: And a mighty angel took up a stone like a great millstone, and cast
    it into the sea, saying, Thus with violence shall that great city Babylon be thrown
    down, and shall be no more found.
  guh-guh: 'Bajaraxuacujinae piasaëángelnë yotaxuaba ibotoxaneto. Bajarapaiboto pinijiibotoxaneto
    bitso. Nexata ángelnë manuameniabereca asaëyata xuabareca bajarapaibotoxaneto.
    Angelnë jumaitsi mapacueniaje: —Pacuenia asaëyata xuarecajë mapaibotoxanetoje,
    bajara pijinia pacuenia pinijitomaraxaneto, Babiloniatomara, itsamatacabi pinijicuenia
    xuabianatsi. Apo taetsi baja tsane icatsia matavëjëa.'
  bon-bon: Puma cita ca yepä kokre mename seemo te babo kula ne ecatige, ijarige malu
    cabu me, jiicige egä, “Babo cewe Babloniya ne apu cirege gawe me ajara, siige
    ingwe ca lica cirege päpäna.
  nhw-BL: 'Huan teipa se itequihua Toteco catli quipixqui miyac chicahualistli quicuic
    se hueyi tetl quen se hueyi metlatl huan quimajcajqui ipan hueyi atl. Huan yaya
    tzajtzic huan quiijto: “Quen ayacmo nesi ni tetl catli nijcuamajcajtoc ipan hueyi
    atl, ayacmo nesis nopa hueyi altepetl Babilonia pampa Toteco quisemanas huan ayacmo
    quema aqui quiitas.'
  swh-ONEN: 'Kisha malaika mmoja mwenye nguvu akainua jiwe kubwa kama la kusagia akalitupa
    baharini akisema: “Hivyo ndivyo mji mkubwa Babeli utakavyotupwa chini kwa nguvu
    wala hautaonekana tena.'
  wbi-wbi: Umunyamola unyangufu alyanyanywile ilivue hweene livuhe ilivaha ilya kuhavulila
    kange akatagha mu nyanja, akaatisagha, “Kusila iiji, Babeli, ilikaja ilivaha liila,
    ghutaghua pasi kuvu lefi nulavoneka kange.
  bba-bba: Yerɑ wɔllun ɡɔrɑdo dɑmɡii ɡoo kperu suɑ tɑ kɑ nɛɛ bɑkɑru nɛ mɑ u tu sure
    nim wɔ̃ku sɔɔ u nɛɛ, nɡe mɛyɑ bɑ Bɑbiloni wuu bɔkɔ ɡe surɑ temɔ kɑ dɑm, ɡɑ ǹ mɑɑ
    wɑɑrɔ pɑi.
  eng-KJVCPB: And a mighty angel took up a stone like a great millstone, and cast
    it into the sea, saying, Thus with violence shall that great city Babylon be thrown
    down, and shall be found no more at all.
  kgk-NT: 'Upe rire peteĩ Nhandejáry rembigwái yváy pygwa imbaraete va''e oipyhy peteĩ
    itagwasu avati soka ramigwa ha omombo-ma ygwasu mbyte-py. Upéi he''i: —Upe avati
    soka xe amombo hagwe-rami ave Nhandejáry omombo-ta ave Babilônia tetã mygwa kwéry
    ndohexavéiry hagwã-py.'
  waj-waj: 'Na taaduu aangeraa yaagueeqa voovoono sikau tayapoo pinaivaa suoodaa utuoo
    sorovuaraivaki kagaari kioo tunoo: Aa na sikau aavaa utuee puaisakama kagaari
    kiauneema yoosinna pinaa Bapuroona ivo fai eeyaara maisainno tannavaratataama
    taika kinai vaidiiya hama kava ivaa taaravai.'
  cpy-cpy: 'Ikanta apaani ronampiri Tajorentsi tzimatsiri ishintsinka, raaki antawo
    mapi tonka-mentotsi, rookakiro inkaariki, ikantzi: Nokimitaakiro nookakiro antawo
    mapi, Ari nokimiteerori eejatzi antawo nampitsi Kompitaari. Ari opeyaari, eero
    iñahaeteero.'
  mpx-mpx: 'Yaka anelose gasigasisena etega pat bwabwatana i ola pwalawa ana ewowowol
    i ahe i alihinek hogaa, ge i ba: Babiloni, panuwa alana bwabwatana, abwe nihi
    alipalowa ni ola to, ge nige al gamagalau nihi kikitewa.'
  wbp-wbp: 'Ngula-jangka, marramarra pirrjirdi-nyayirnirli jarna-manu yarturlu wiri-jarlu,
    ngula kujurnu mangkuru-kurra. Ngula wangkaja: “Nyampu pirli wiri kujarna kujurnu
    ngapa-kurra, kuja-piyarlu-yijala kapu Kaaturlu walya-kurra kijirni yinya kirri
    Papilunu. Kapu lawa-jarri, manu kulalu yapangku nyanyi yarda.'
  luo-luo: Eka malaika maratego nokawo kidi machalo gi pongʼ rego maduongʼ, notingʼe
    kendo nobole e nam, kowacho niya, “Kamano e kaka Babulon dala maduongʼ nobol piny,
    mi ok nonene ngangʼ.
  nhe-NT: 'Huan teipa se elhuicac ejquetl tlen quipixqui miyac chicahualistli quicuic
    se hueyi tetl queja se hueyi metlatl huan quimajcajqui ipan hueyi atl. Huan yajaya
    tzajtzic huan quiijto: “Queja ayoc nesi ni tetl tlen nijcuamajcajtoc ipan hueyi
    atl, ayoc nesis nopa hueyi altepetl Babilonia pampa Toteco quixolehuas huan ayoc
    quema aca quiitas.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܫܩܝܼܠܔ ܠܹܗ ܚܲܕ ܡܲܠܲܐܟ݂ܵܐ ܚܲܝܠܵܢܵܐ ܟܹܐܦܵܐ ܓܘܼܪܵܐ ܐܲܝܟ݂ ܟܹܐܦܵܐ ܕܐܸܪܚܹܐ
    ܘܪܘܼܦܹܐ ܠܹܗ ܓܵܘ ܝܵܡܵܐ، ܘܐܡܝܼܪܹܗ: ”ܒܗܵܕܟ݂ܵܐ ܚܲܝܠܵܐ ܒܸܬ ܦܵܝܫܵܐ ܪܘܼܦܝܼܬܵ‌ܐ ܡܕܝܼܢ݇ܬܵ‌ܐ
    ܓܘܼܪܬܵ‌ܐ ܕܒܵܒܹܠܔ، ܘܠܹܐ ܦܵܝܫܵܐ ܡܫ݇ܟ̰ܝܼܚܬܵ‌ܐ ܐܚܹܪܢܵܐ.'
  esk-NT: Tarani sapiġñaqtuaq israġulik tigusriruq uyaġagruamik aŋiruatun mukkaaksriuġutitun
    aasrii miḷuqsautiplugu taġiumun, itnaqhuni, “Taatnatun kamanaqtuamik nunaaqqiq
    Babylon iksautikkaugisiruq, aasriiñ qiñiġnatqikkumiñaiġisiruq sumiunniiñ.
  msb-msb: Pakatapos sani may gamhanan na anghel na nagpurot sin usad na bato pareho
    sa dako na gilingan na bato kag ginpilak niya sa dagat kag nagsabi, “Pareho sani
    kagrabe na kusog an pagpilak sa bantog na syudad san Babilonia, kag dili na ini
    makikita pa!
  cpa-NT: 'Jøng² jan² ángel bé² hlaih¹³ ca¹chio¹ cøng² cang³ pa³, ju³lah lǿa¹² cang³
    to² juøh¹² hlaih¹³. Jøng² lah¹la² ca¹juúh² ángel mi³ca¹téng²dsa cang³ ni³ jmø³ŋih¹³:
    ―Lah¹jøng² báh³ li¹hén² juøi² Babilonia cu¹ŋieih¹³. Mi³jøng² cu¹dsie¹² ha¹chi²
    ma¹dsiagh¹.'
  dso-dso: ତାର୍‌ପଚେ ଏଦେ ଦେକା ! ଗଟେକ୍‌ ବେସି ବପୁର୍‌ ଦୁତ୍‌ ଗଟେକ୍‌ ବଡ୍‌ ଜତା ଏଡ୍‌କି ପାକ୍‌ନା
    ବେଟି ସମ୍‌ଦୁରେ ପିଙ୍ଗ୍‌ଲା । ଆରି କଇଲା “ଏନ୍ତାରିସେ ବଡ୍‌ ନଅର୍‌ ବାବିଲନ୍‌କେ ଜବର୍‌ ଅଇତେ
    ପିଙ୍ଗ୍‌ବାଇ । ଆରି ତାର୍‌ ନାଉଁଗନ୍ଦ୍‌ ନ ମିଲେନି ।
  meu-meu: Bena aneru goadana ta ese nadi-huro badana ta e abia isi, davara ai e tahoa
    dobi, eto, Babulono, hanua badana, unu bae tahoa dobi toma, Bena basine hedinarai
    lou.
  yva-NT: Naije Amisye apa naito bambunin dave inta seo po oramo akoe inta raijaseo
    po ramau no mayan. Po raura pare, “Munijo akoe Babel raurata irati orame so rai!
    Indati munijo Babel randami bintabo ti rakanive.
  dgc-dgc: Nadid, i esa a anghel a mesibét, éy inégkat na tu dikél a tahod a bito,
    a tulos nibakség na a nibatikal to diget. Sakay kinagi na, a “Kona sa i péngibagsaka
    ta dikél a banuwan na Babilonia, a éwan dén siya meta a huway!
  zpm-NT: 'Zeeṉe blozh bnee meṉ co, dzigo goṉ naa tib anjl, rlu tib anjl macisa, znuse
    blis me tib quie nroob, niaaw zig niaa quie molin zhobxtil dipse gan broṉ mew
    lo nisdoo; blozhse broṉ mew, nëchaa me: ―Squi nagoṉ nitlo guiedz ro ne nac Babiloin
    ga, gdziṉdraa dze ne gbiire gaṉ miecha.'
  hix-NT: Anaro, kahe yawon xarha wenyeye, rosenyetnàrà wyaro rma. Tahoxerye rma haxa
    nehxakonà. Tohu ymo yanàmye. Horyetho ymo yanàmye. Narymaye, tuna ymo kwaka. Onà
    wyaro nkekonà. Àro wyaro rma rha tarymaxem me naha hampànà, owto ymo, Bakmeronya
    ymo, kekonà. Tosomtatkatxehkaxem me naha hampànà, tahoxerye arymanàr ke mak ha.
    Ehxera harha naha hampànà, kekonà.
  sim-sim: Urik ensel kwambu ngashi lar or taha sunja laka las or tolo larasaha solwarak
    ormu ermbera. Uhu ormu mbara, �Kas karem a uwa hom Babilon oson erem a unak lewas
    mendek nakwa sir. Unak mbeek indiyok si usahanak li heyekwa ambu sir.
