  ben-OBCV: 'পরে এক শক্তিমান স্বর্গদূত বড়ো জাঁতার মতো বিশাল এক পাথর তুলে সমুদ্রে
    নিক্ষেপ করলেন ও বললেন: “এ ধরনের কঠোরতার সঙ্গে মহানগরী ব্যাবিলনকে নিক্ষিপ্ত করা
