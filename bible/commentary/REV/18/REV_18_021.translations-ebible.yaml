  cbv-cbv: 'Tʉ́ttimah, biíh wẽpép ángel bʉ́dí jee dáhdih ʉb ñaha bojnit, bʉ́dí mʉjna
    ã yoh báahanap be. Pánih yoh báahana, nin pah ã niijíp be: “Nin jee dáh ã bʉʉ́g
    báahat pah bʉ́dí Babilonia tʉ́tchi páantjeh bʉʉdní ã jʉmna caá. Páant ã bʉʉdát
