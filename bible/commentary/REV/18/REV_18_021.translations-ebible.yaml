  ipi-ipi: 'Wuane lea-kola, matili enjole tai-lene mindimane ana andane wetete mindi
    minaiyu loto, ipa solewata okona taimane peya amo loto, Bapilone tane wandakali
    tupa lamawuato, wua lea: Wamba yakamato posini pua atoto, yuu yoo peya tupa pitakana
