    tupamane yuu waka tane wandakali tupa pitaka sia minuto, gene andane yene ateai.
    Dee, yakamato potopesa akali tupapi, Gotena wandakali tupapi, utupanena minditupa
    peyo ome laka piki pua ateai okonena, koo tene mindi yakamanga eya. Yuu waka tupa
    pitakana wandakali minditupa-mane wandakali minditupa peyo ome leaini okonena,
    koo tene okone Bapilone tane wandakali yakamanga eya teke. Tene okonena, nambato
    wua leyo. Nambato ana andane oko ipa solewata okona taimane peya amo lalo-kola,
    latako piya. Wuane pua teke, matili Goteto Bapilone tano andane oko taimane peya
    amo lola-kola, tano okona wandakali atalaini tupa latako pulupeyai. Wuaneko, matili-matilipi
    gitapi, pupepi, biakulupi, musikipi, utupanena mindi peyolane wandakali mindi
    tano okonena ata napulai-kola, mindimane musiki ale na-olopeya. Minditaka waa
    piyaini wandakali mindi ata napulu-peya teke. Dee, witi dini minu kokope lolane
    wandakali mindi ata napula-kola, witi dini minu kokope lalane ana oko gili galo
    laa napulu-peya teke. Wanda kee lolane akalipi, akali polane wandapi, okonelapo
    tano okonena pii lo ata napulu-peyapi teke. Wandakali mindikipi mindi tano okonena
    ata napulai-kola, tano okonena lamu mindikipi mindi taa napulu-peya. Enjole okonemane
    wuane lea.'
  qul-NT: 'Uj atiyniyoj ángel okharerkan uj rumita, cutanapaj athun rumita jina. Kochaman
