    فبٍيلِشِ عَلْ تّ، شُنيِ سٌلٌقٍرٍ نُ نَ عَ بّ، عَ نُن قٍرِ قُ. مَنفّ كَتَنيِيٍ
    نُ نَ عَ شُنيِ سٌلٌقٍرٍ بِرِن قَرِ.
  jpn-1965: また、別のしるしが天に現われた。見よ。大きな赤い竜である。七つの頭と十本の角とを持ち、その頭には七つの冠をかぶっていた。
  fra-SBL: Un autre signe apparut dans le ciel. Voici, c'était un grand dragon rouge,
    ayant sept têtes et dix cornes, et sur ses têtes sept couronnes.
  yka-yka: Manjari niyaˈ ne isab tandaˈ makaˈulaliˈ teˈed paguwaˈ diyataˈ langit.
    Ngite ku naga peyat hadje manamal. Pituˈ kōknen duk sampūˈ tanduknen. Kōknen kapituˈ
    taga korona.
  mle-mle: Aw ata niki mwiya nima jaav tubwaar wakwulik vituwil. Adi jaav aad mwiya
    nimadi nyikiy nyikiy muw kaytik-ad. Aad abw abitiy tikuw, kom tabatiy tad. Adiy
    abwaam nakanak abwa gilabadiy nakanak ridiy.
  shp-NTPO: Jainoax wetsa ja oinxon onanti jawéki naikanmeax pikoribia iki. Ja iká
    iki ani joshin ronin kanchis mapoya, chonka machanya. Jawen mapotiibi iká iki,
    westíora maitibo.
  aom-aom: Ëhiꞌego bogo gavarue mu böröme göꞌo öꞌidöre ruehijo. Ëmu hesi bëhoho kavuëꞌe
    sigobu börömo böröme jiohijo. Vöröꞌe mae jiohijo. Hesi simanoho ahoꞌo övo gö mine
    övo göre niöꞌi jioꞌamohijo. O hesi danoho ahoꞌobëhe övo gö mine övo gö mine jioꞌamohijo.
    O sigobu simanoho gemu gemu a masijehu ioꞌamaruëhi jiëꞌe bosöhuro didiꞌoꞌamëꞌe
    jioꞌamohijo.
  geb-geb: Gu wom garav, gu harigi khesharigi bigɨna mbe garim, ana buivar hɨgi. Mba
    bigɨn khaŋ muuŋgi. Gu kuruga hɨva ruma garim, ana ki. Ana harathɨgi pani kim,
    phɨkthɨgi koo anan pana bavira ki. Anan panin harathɨgi ŋgui vhɨrve gari guman
    pan fi khorshɨgi fara muuŋgi khorshɨgi bisaŋrire, anan panin fegi.
  bsj-bsj: Di la chon to kage duk mor li kwama. To, kange wi dukna chuwe fiyeze kange
    chumeni kwabila myo wo kurendo ni ber wi lortinimbo
  cak-cak: Jac'ari' tok c'o chic jun retal ri xk'alajin chuvech ri rocaj. Xtz'etetaj
    jun nimalaj itzel chicop quiek rij ri ni'ix dragón che. Ri chicop ri' vuku' (rujolon,
    ruvi'), lajuj ruc'a' y chiquijununal ri (rujolon, ruvi') c'o qui-corona.
  chf-NT: De ya'i pasi otro ump'e seña tä cielo que u ye'e' cua' u xe tä ajtä, untu
    noj re'i chächäc tzuc anima. Ya'an siete u pam y diez u xucub. U cänäntan ajump'e
    u corona cada jump'e u pam.
  tlf-tlf: Kale mufekmufek ugulumi migik maak asok abiil tigiin kugol mitam tulu uyo,
    inap kiim maak alba kale, imi kaal uyo isagulut e minte, imi dubom uyo ban kal
    e minte, imi dubom diim kom ko age duk uyo nagaal kal e minte, imi dubom diim
    uyo maagup maagup kamogimal imi dufalum ulutap so albu no ko.
  piu-2006: Ngayulu kutjupa nyangu waṉampi tiṉa ngaranytjala tjatjaka. Kata tjapanpalatjarra
    waṉampi paluru ngarangi. Kata tjuṯangka wuuna tiinpala ngarangi. Kata kutjungka
    walyi kutju ngarangi. Kata kutjupangka walyi kutjupa ngarangi. Yalatji kata tjapanpalangka
    walyi tjapanpala ngarangi.
  poh-NT: 'Cu reꞌ chic wi̱n ruꞌ, jenaj woꞌ chic ilo̱j xniban reꞌ kꞌe̱ꞌ xsahchic wi̱ꞌ
    nicꞌux. Jeꞌ wili ilo̱j xniban ar pan taxa̱j: Ar wilic cho jenaj maꞌ laj cak ri̱j
    wacax a̱kꞌ wilic wuku̱b na̱ chꞌi̱l lajeb chi rucꞌaꞌ eh chi xoybal wach i juꞌjun
    china̱ wilic woꞌ juꞌjun chi coten laj chꞌihchꞌ.'
  tue-tue: Ʉ̃mʉã́sepʉ merẽã bauré ĩñawʉ̃ sũcã. Sĩcʉ̃ pĩnocabiro baugʉ́ sõãgʉ̃́care
    ĩñawʉ̃. Cʉ̃ʉ̃ siete dupupá cʉowí. Pʉamóquẽñe capesáricʉtigʉ niiwĩ. Siete pesaré
    betori tee dupupápʉre pesawʉ.
  bjp-bjp: 'Namih, nenge fakileng sabin ka tapiek na kukulii, i aragii: Nenge tara
    dregon melmelek ae ifit e paklu, ka sangful e kom lo ma ka fit e bangbang ken
    king na ifit e paklu.'
  xon-xon: Le m ki kan lijinjiir aawan niken paacham. M nan kan kipeewanbiik sakpeŋ
    mamaŋ ki kpa ŋiyil ŋilole ni iyiin kipiik, ki chik ubɔr aayikpupur tilole na.
  tzo-ZNT: Ora ivinaj otro jun seña ta vinajel. Tey cotol jcot mucꞌta tsajal chon,
    vucpꞌej sjol, lajuneb xulub. Oy scoronail jupꞌej sjol.
  mpm-NT: Yukan ti ni kenda ichi andɨvɨ ɨnga ja so saꞌu ii ini ndeꞌe yo nuu. Ni kenda
    ɨɨn koo kuaꞌa kaꞌnu xaan. Ti iyo uxia xini tɨ jiin uxi ndɨkɨ tɨ, ti ndɨ uxia xini
    tɨ un ka ñuꞌun corona.
  ots-NT: Diguebbʉ ya, pé bi ni̱gui pʉ jar ji̱tzi pé hnar seña. Mí ni̱gui pʉ hnar
    ndo zu̱we̱ ca i tsjifi ʉr dragón. Mí jñɛjmi hnar cci̱ña̱ rá nojo, cja̱ mí bbʉh
    quí dyɛ co quí hua. Már ntjɛni car zu̱we̱‑cá̱, cja̱ mí bbʉ yojto quí ña̱ co ddɛtta
    quí hmondri. Nu cʉ yojto quí ña̱, cada hnáa mí ju̱x cár corona.
  hoy-hoy: ऊंद अदिक चिन्ह स्वर्ग दा कांळ्सत; अदिक नोळी, ऊंद धोळ्द क्याचांद अजगर ईरोद,
    अदरी येळ ताल्ला अदिक हत्‍त गॉट्टा ईरव, अदिक अदुर्द ताल्ला मा येळ राजमुकुट ईरव.
  amo-amo: 'Iwa yene nkon kulap tutun kitene kani: Yenjen! Nkon kugbergenu kushine
    kudya na ku wa di nin nati kuzor, awulu kulidi a titapa kuzor litime.'
  pjt-pjt: Kaṉa piṟuku nyangu kutjupa kutjupa ilkaṟingka utiringkunyangka waṉampi
    rituwana puṟunypa puḻka mulapa kata 7-tjara munu yuṟuwilya 10-tjara munu kata
    kutju kutjungku kanyiningi puṯuru puṟunypa 7, panya puṯuru mayatjangku kanyilpai,
    palu puṟunypa.
  cwe-cwe: Maabaho chilaguso chimwenga chilawilila kuulanga, nhulanyika dung'hu dili
    na matwi saba na mhembe longo, na chila ditwi dikala na kombelo.
  daa-NT: Pey, maan kaak ajbay bayintu pey ka samaaner. Nu taltu maan ar joŋa kaak
    tatik aale. Ŋa gizig ar ako. Kaƴiy peesira, kadumuulinnay ar ku sultinniidi oki
    peesira, kar geepiyji gay orok.
  mlp-mlp: Sa nagah lul ta araq diq kaitib gwahtimmo. Na in nagah ahulinaqta ayahta
    kakaqta afaqin 7 nazaq inaqta teq adanidin 10 nazaqmo afaqinib nagab gituryaq.
    Sa in afaqin 7 nagab king ago balaw amikta 7 nazaq giqusyaqmo.
  ape-C: Aria wata shopunek, kupainyi dodogowinyi kak nyanakwarum nyatogur nyape iruhw
    heven. Aria nyatograri douk enyudok. Enen dedebeinyi owishiborinyi mahin kabi
    douk anar takweiri yur um nyanakwarum nyatogur nyape. Enyen 7-poreigos baragos
    seiren aria 10-poreiruh shuworuh hakihen barag. Aria 7-poreig yopugwi hatog douk
    debeimi atum hogwem iri gwatem atug atug um enyenyigos baragos.
  bgs-bgs: Na, duwán ássa kasalábbuan na igkita ku tun ta langit. Duwán dakál mallutù
    dragon na igkita ku. Pittu tô mga ulu din, sapulù (10) tô mga panga din, asta
    duwán korona tun ta tagsábbad-sábbad katô ulu din.
  faa-faa: Arirakano hepene yapura makata tarisia metane oyapo. Tariraka tarékone
    siapora asía kau susa wamo yatipinusu rekesapo. Wamo yatipinusua unihaemo hati
    yatipinusu karoterapiraka reke, mere isi kaeyakosu risia rekesapo.
  kik-kik: 'Ningĩ gũkĩoneka ũrirũ ũngĩ kũu igũrũ na atĩrĩ: nĩ ndamathia nene yarĩ
    ndune, na yarĩ na ciongo mũgwanja, na hĩa ikũmi, na thũmbĩ mũgwanja ciongo-inĩ
    ciayo.'
  cap-NT: Jalla nekztanaqui tsjii siñala parizichizakazza arajpachquin. Tsjii juc'ant
    anawal pajk ljok animala z̈elatc̈ha. Jalla niiqui dragón cjitatac̈ha. Pakallawk
    achchiztac̈ha, niz̈aza tunca wajrichiztac̈ha. Niz̈aza zapa achquiz mantiñi z̈oñz̈
    pillunacz̈tan tewz̈intatac̈ha.
  ksr-ksr: 'Kawaa gematanoŋ aiwese moŋ Siwenoŋ kokaeŋ asugiro iibe: Jewenaŋ nemuŋa
    iliawo (dragon), mundaya oso popolaŋ, waŋa 7 ano ilia 10. Waŋa 7 iikanoŋ ila wage
    7 koŋgi raro.'
  eng-TNT: 'And ther appered another wonder in heven for beholde a gret red dragon
    havynge .vii. heddes and ten hornes and crounes vpon his heddes:'
  sbs-sbs: 'Linu imwi imboniso i baboneki mwi wulu: bone, kubena i dilagoni inkando
    isubila iba kwina mitwi ye yanza ni tobele ni maziya e kumi, mi kubakwina mishukwe
    ina iyanza ni to bele hamitwi wayo.'
  sue-sue: Nu ago inoise dopinoinu amire utura ena kotumai tamaira etete zo noko kei
    awenua, ami meni awa ugama bamu itinua. Awa tama nuso izai me izai; giti kopi
    nuso 7; ota koe nuso meni awa 10; ota giti kopi nusora ema tuara giti simaira
    nena 7 te wero potai itiwa awa.
  fra-NCL: 'Un autre signe parut encore dans le ciel : tout à coup on vit un grand
    dragon rouge, ayant sept têtes et dix cornes, et sur ses têtes, sept diadèmes ;'
  snn-NT: Ja'nrëbi, yequë guënamë toya ja'ansirën yë'ëni ëñobi. Aña pëquë majequë
    ai jaiguë'bi baji'i. Ba'iguëbi te'e ëntë sara samu sinjobëan, si'a sara cachoñëa,
    ja'anre babi. Te'e ëntë sara samu guëna maroan yua baguë sinjobëanre tuji'i.
  atb-NT: 'Hau htâng, mauhkûng má gotû kumlhá dum htoq shit é gi: gyai kô é manjung
    nè mó radu gi, ulhum nyhit lhum eq hkyuî raxê lhum dap luî, yhâng é ulhum hkangmó
    má janmaú tsûng tô ri.'
  cek-AK: To naah kalah angmathaih maeto van ah oh; lu sarihto hoi takii hato kaom,
    kalen parai kathim pahui pui maeto ka hnuk, a lu nuiah angraeng lumuek sarihto
    angmuek.
  bkd-bkd: Nakahiwal daan sa lain ha belenganen diyà ta langit. Saena adagi tungkay
    ha dragon ha maligà daw pitu sa ulu din ha natukid hu korona daw sampulù daan
    sa mga sungay din.
  ctu-76: Che' jini ti tsictiyi yambʌ i señʌjlel ya' ti chan. An juncojt bʌbʌq'uen
    bʌ animal dragón bʌ i c'aba'. Ts'itya' lajal yic'ot bajche' lucum pero an i yoc
    bajche' ajin. Yoque colem chʌchʌc bʌ animal. An siete i jol yic'ot jump'ej corona
    ti jujump'ej i jol. An diez i xulub.
  lac-NT: A ra' u q'uinino', caj c'uchij u jer ba' ich ca'anan. Jeroj caj in wiraj
    turiri' ayim, jach manan carem, jach chʌc u winquirir irej q'uiq'uer. Yʌn siete
    u jo'r, jujuntur u jo're' yʌn u p'oc an ten bic u p'oquinmʌn a reyo'. Ra' u jach
    p'oquinmʌn u p'oc ich u bac. Yʌn diez u bac tu jo'r.
  xla-xla: Epame ma ulugiyemale koko haleta pepele di dla woyamuwa. Eye ilama pato
    omteka꞉peleta woyamuwa. Ilama ya꞉ dokopalaye 7. Epame ya꞉ dokopala 7 hema dokopala
    sota didiyelalo alisisiye didiyepo ha꞉ha꞉la natiwa. Epame ilama hema pate 10ta
    ha꞉ha꞉uwa.
  xav-NT: Tawamhã ma duré marĩ hã sihâi'ré, hâiwa nho're na, marĩ ĩsa'rese'õ hã. Ho'orã
    hâiba ne ropoto siwamnarĩ hâiba za'ẽne hã te za. Ĩhâiba hã ĩhâiba pré. Duré 7
    na ĩ'rã hã. 10 na duré ĩ'u hã. Powawẽ õmo ne, ĩ'õmo za'ra hã. Duré 7 na ĩ'rã za'ra
    'rãzaza hã, danhib'apito 'rãzaza ne hã. Ĩ'rãzaza si'ubuzi na ĩ'rãzaza za'ra hã.
  cuk-cuk: Geb nibneggi wilub-baid daklearbalid. Achu-simudubaled-ginnid noalid. Nono
    gwagugle (7) nikad, bebe ambe (10) nikbalid, degine, e-nonomar-irba ologurgin
    bukwabalid.
  tbf-tbf: Ma samo, mi totourlekier mene a si nga tsorubeit vasvas simi rangit. Mi
    dregon mereik leong beitsak a nga mon. Eie a nga suvuon bu kovan mi napaririem
    potsu luo, ma mi sinangavur kes bu koum ma mi napaririem potsu luo bu kovage a
    nga mon i popon bu kovan.
  uig-CYR: Андин әрштә йәнә бир аламәт көрүнди — мана, йәттә башлиқ, он мүңгүзлүк,
    йәттә бешида йәттә таҗ бар болған чоң бир қизил әҗдиһа туратти.
  ikw-NT: Nhne ndu-ẹhni berere whụya kwno n'oligwe, otu agwọ okpotokpo ihie ke nwernu
    risi ẹsau nụ nri mfu, kpu okpu-eze ẹsau nụ risi ẹsau a.
  khs-khs: 'Aputa: hepene falemi nano ketea waiya nowa hetetikeye. Walose talakone
    sosolo sitala toma keyalo piseiwa tomoipewa elakeye. Pisei tomoipewemi piseiki
    ha:ti tomoipewa fopula: ela:, pesewa piseiwemi taloipe fiya telakeye.'
  dwr-ENT: ሃራ ኢቲ ዎልቃማ ማላይ ሳሉዋን ቤቴዳ። ታሙ ካጪያና ዴዒያ ላፑ ሁጲያን ኣኪሊሊያ ዎዳ ኢቲ ዎልቃማ ዞዖ ዳዊ ዴዔ።
  pma-pma: Evus, tounah sal tamun kistal en teilang. Mari dragon tai koa vilhili kistal.
    Vatin oulu (7) ka hon keil onen halualim (10), ka vatluvoluv mul retai en vatin
    vasi keil.
  atd-NT: Pogpitow ku, duon dangob no kabolbolonganan no dio to langit. No nigkita
    a to malalab no ulod no dakol lagboy no oghingaranan to daragun. Duon papitu no
    ulu rin, no nalogob to tangkulu. Woy sampulu ka mgo sukat din.
  tel-2017: ఇంతలో పరలోకంలో మరో సంకేతం కనిపించింది. అది రెక్కలున్న మహా సర్పం. వాడికి
    ఏడు తలలున్నాయి. పది కొమ్ములున్నాయి. వాడి ఏడు తలలపై ఏడు కిరీటాలున్నాయి.
  hat-BSA: Answit, yon lòt sign te parèt nan syèl la. Gade byen, yon gwo dragon wouj
    avèk sèt tèt ak dis kòn, e sou tèt li yo te gen sèt kouwòn.
  top-NT: Pero a̱stá̱n cacxilhpá nac akapú̱n aktum lanca li̱cá̱cni̱t tantum la̱ lanca
    tzutzoko lu̱hua ni̱ma huanicán dragón, ixkalhí aktujún ixakxa̱ka akatunu corona
    ixaknú, y na̱ ixkalhí akcá̱u ixkalókot.
  msk-msk: Kayan kimita ako sang kadwa na makailimilim na imo digpagawanan. Yakaon
    yang pangoro nang mangkaraat na maynang daragon na mapora, pito yang oro aw samporo
    yang sowag. Pyupudungan yang manga oro naan nang maynang pudung nang ari.
  gyr-NT: 'Ipare coiye oyecua ɨva rese ambuae mbahe mboyecua tuprɨsa: mbahe ɨpɨ pĩra
    vahe, ahe ñaca siete tuprɨ, sãchi evocoiyase diez iyavei vɨreco yeguaca oãca yacatu.'
  kmh-kmh: Tap key kindiknimb bap sek, semb namb siŋbiyoŋ miseŋ gek niŋnik. Ñom nim
    likañ sek, yomb sikerek ak mindek. Jun nuk onep ar ak ay, kom nuk onep wanjrem
    ak ay, kiyŋ aypay ar band gok, jun ar keykey ay mindek.
  ukr-ONPU: 'Потім на небі з’явилося ще одне знамення: величезний червоний дракон
    із сімома головами, десятьма рогами та сімома коронами на головах.'
  emi-emi: Mene kateva niaimatootoongana ghe kauerekatila elomarase. Kinatama otuena
    ateva raeraeana ia, ghaitu uruna me unna kom kasangaulu me ghaitu kou nguru tale
    ghaitu uruna.
  zpv-NT: Chiꞌchi biinloh stuhbi sehn nez llaaꞌndxibaaꞌ xteenn tuhbi maan naxñaa nin
    ruluuꞌyi ziga zi tuhbi dragohn; maan duxan; nuu gahdzi yihca ma, zohba tsiꞌh xcahchu
    ma, ya tuhbigah yihca ma nuu tuhbigah za curohn.
  gux-gux: Maalitoama go den doagidi tanpoli; obonfuodicianmoano, ke o pia yula lelee,
    leni yina piiga, ki go pia badifogilimu lelee o yula po.
  kos-kos: Ac sie pac mwe akul na sakirik sikyak yen engyeng uh. Oasr soko dragon
    srusra lulap su oasr sifa itkosr ac koac singoul kacl, ac sie tefuro oan fin kais
    sie sifa inge.
  ibo-ibo: Mgbe ahụ, ihe ama ọzọ pụtara ihe nʼeluigwe, agwọ ochie nke dị ukwuu na-acha
    uhie uhie a na-akpọ dragọn, nke nwere isi asaa na mpi iri. O kpukwasịkwara okpueze
    asaa nʼisi ya.
  yml-yml: Wata abame tamu ꞌeba ꞌisa i souyeni. Tamu tomotoga a ꞌiseni baniꞌodi wayoꞌo
    yamoyamoina, bwaikina wata kasikasisina. ꞌUnuꞌununa 7 ꞌwaidie kunabanaba 7 toveimea
    ꞌadi vaigavu, weꞌe alana 10 ꞌeduꞌedudie.
  ory-ory: ଆକାଶରେ ଆଉ ଗୋଟିଏ ଲକ୍ଷଣ ଦେଖାଗଲା; ଦେଖ, ଗୋଟିଏ ଲାଲ୍ ରଙ୍ଗର ପ୍ରକାଣ୍ଡ ସର୍ପ, ତାହାର
    ସପ୍ତ ମସ୍ତକ ଓ ଦଶ ଶୃଙ୍ଗ, ପୁଣି, ମସ୍ତକ ଗୁଡ଼ିକ ଉପରେ ସପ୍ତ ମୁକୁଟ।
  bzj-bzj: Den Ah si wahn nada sain op eena di skai. Wahn big red jragan mi deh op
    deh, ahn ih mi ga sebm hed ahn ten haan. Ahn evri wan a ih sebm hed mi ga wahn
    krong pan it.
  chk-chk: Pwal eu asisil a pwä me lon läng. A wor eman trakon mi watte o parapar,
    a wor fisu möküran me engol mächän, nge a wor epa mwärämwär won eu me eu möküran
