  san-THA: 'ตต: สฺวรฺเค ''ปรมฺ เอกํ จิตฺรํ ทฺฤษฺฏํ มหานาค เอก อุปาติษฺฐตฺ ส โลหิตวรฺณสฺตสฺย
    สปฺต ศิรำสิ สปฺต ศฺฤงฺคาณิ ศิร:สุ จ สปฺต กิรีฏานฺยาสนฺฯ'
  iws-iws: Mɨ tɨ dimɨnɨn kara kɨgiyɨn siir mhoɨiyan karar swokɨ kɨgi dimɨn komiigɨ
