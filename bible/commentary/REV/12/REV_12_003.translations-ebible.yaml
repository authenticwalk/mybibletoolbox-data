  hub-NT: Imatkai pagkiya numamtin uun kapantu, siete muuke aramu nuwan tari ayamtus
    wajattsamai. Nunaka diez kachuri arimai. Tura chiki chikichik muuken etsegkrutairisha
    arimai.
  hmo-hmo: Ma hoa kara badana ta guba dekenai ia hedinarai. Huala badana ta, kakakaka
    gauna, iena kwarana be 7, bona iena doana be 10. Iena kwara gaudia be 7, iena
    kwarana ta ta edia latanai.
  big-big: Pulaga ngereke watabi yemane wirangai panu narik paka ngalege lewagela.
    Kemale wago yemane panu kebi melenazik keya nazikka neyau keya kari meleyau lewa
    keya kebi mabiyengke King Ngaiwiligu kilulung wakiya pilikyeng wakiyamek wizilege.
  gux-G: 'N den maaltɔma mo tanpoli: Diidi! Bonfuodcincilingu yu bia, ki mɔni, ki
    pia yula lele yeni yina piiga, ki ciibi badfeglimu lele o yula po.'
  cnl-NT: 'Xa³ jia''³ cɨ''²³ ''e³ ca²³to̱o̱²³ yʉʉ''³¹ güii³ ''e³ ca²³jmée³ lii²³ co̱''³:
    Ca²³la²³jnén³ jø̱n³ mɨɨ''³ jmɨɨ³ bee''² ''i³ yú̱u̱n³. Xa³ guiáa²³ mɨɨ³¹ mɨ²dxi².
    Xa³ guiá²³ juí² co̱''³. Xa³ lɨɨ''² sɨɨ³ ''e³ ''iʉ² cɨ''³ la²³ co̱o̱³ mɨɨ³¹ mɨ²dxi².'
  zar-NT: Níʼirö iaʼtú le naca bëʼ biláʼ lahui yehuaʼ yubá. Buluíʼi lobaʼ tubaʼ bëla
    zxön xitsiníʼ. Nácabaʼ xiná guiʼis, ateʼ dxíagaca gadxi ícjabaʼ, en chi lúzubaʼ,
    ateʼ dxía tu le néquini oro tu tu ícjabaʼ naʼ.
  kde-kde: Anepo nkwonekana chimaiho chinji muha kulihunde. Kúvele na liyoka likulungwa
    namene lyanahuvi linavele na myuti saba na dimembe kumi. Na kila muti úvele na
    litaji.
  ata-ata: Mo sosovo vile la muxali no opo loxotolo la aloxo ꞌo. Iaulu vile toxoxaꞌa
    ia lauolauoinu mo kisou muxatele tamei mo sikilisou mavulovexa xe kisivaluxu muxatele
    tamei muxolu no kisou.
  qvw-NT: 'Chaypïta janay pachäćhu juc siñaltacmi licalïñä: juc jatu-jatun puca culibraynuymi
    anćhish umayu, ćhunca wälayu, umanćhü-cama curuna-yupay mandananpä cayäñä.'
  nfa-nfa: Kacaꞌa laa, jaꞌa kèdhi hari tadha èci dhu kapai aae, dhu cèu ètu dedha-liru
    kahèi. Tadha ne, nuka mege naga mea ciꞌu dhu kapai. Kètu na pidhu, aa tadhu na
    canguru bua. Ètu kètu na sèra, dhu pake solo dhèu aae.
  tnp-tnp: Kəni əmeiko nəmtətiən kəti mɨn təmiet mɨn əpəha ilɨs e neai, iətəm tuhapɨspɨs
    ohniəu. Inəha, ialkitə asoli kəti, tərəuvarəuv, təhmen e nɨgəm, rəhn-kapə təmɨsɨm-ɨsɨm
    ilah səpɨn, kəni rəhnəpati ilah ten, kəni kəməfəfau=pən hat ilah səpɨn e rəhn-kapə
    mɨn, kəni hat mɨn əha rəha kig asoli agɨn.
  urd-urd: फिर एक और निशान आसमान पर दिखाई दिया, या'नी एक बड़ा लाल अज़दहा, उसके सात
    सिर और दस सींग थे, और उसके सिरों पर सात ताज;
  hot-hot: 'Ma lavôŋiŋ yaŋ habitak leŋ: Wa thalaleŋ bomaŋ bêŋ te ba anêŋ wakadôk baheŋvi
    ba lahavuju ma wakadôk lôkthô ma kiŋ iniŋ kuluŋ hamô. Ma wakadôk yakik hatôm laumiŋ
    hamô.'
  mqj-NT: Diita pole omi tanda memangnga-mangnga lemba' yao langi'. Dengan mesa ula'
    naga kamai malea rupanna. Pitu ulunna sanda songko' tomaraya anna sapulo tandukna.
  rus-SYN: 'И другое знамение явилось на небе: вот большой красный дракон с семью
    головами и десятью рогами, и на головах его семь диадим.'
  mbh-mbh: 'Lamako paatealing mun aolonga e ako i velpol mun a sepsa, na i vene: Ini
    telenga pokin aolonga ako ini peti selele, na ipounga or limai, na ia sagar or
    mule, na vevea posposengae areko o men men a ipounga omole omole.'
  bdd-bdd: Wete ꞌaigeda ꞌebe henainaida galewega ꞌilatuma, beno hebai bwehabwehalina
    ma madouna, ta mwagunao ꞌadi baibaiwa sebeni ma donana ꞌadi baibaiwa nima luwaluwa,
    ta mwagunao ꞌoidiya pasa wasawasa simiyamiya.
  cbt-NTPO: Ina quëran a'na ma'sha inápaquë ya'norin, niantarahuë. Panca ya'huan pochin
    niponahuë', ina quëran panca panca ninin. Quëhuashin nisahuaton, canchisë motën
    ya'huëtërin, shonca pomohuanin. A'naya a'naya motënquë hua'an pochin yancotë yancorin.
  srn-NT: Dan wan tra marki ben de fu si na heimel. A ben de wan bun bigi kaiman san
    ben redi leki faya. A ben abi seibi ede nanga tin tutu. Tapu iniwan fu den seibi
    ede a ben weri wan kownu-ati.
  cta-NT: Yala ti ndyuꞌu tucua chaca cuayáꞌ nde cua̱ liꞌ; sca cuaña tlyu nu ngaꞌa
    ñaꞌa̱ laca biꞌ, nu cati tyaꞌa scuaꞌ que niꞌ ntucua. Juaꞌa̱ sca sneꞌ oro ntucua
    ca taꞌa scuaꞌ que niꞌ biꞌ, loꞌo juaꞌa̱ ntucua tii tyaꞌa sata niꞌ.
  bqc-SIM: Ɔ̃ ma seela pãle è luabɛ. Kwãsa tɛ̃a zóizoi kú we, a mi sopla, a kↄ́ba
    kwi. A kíafua mɛ̀n sopla kpákpaa.
  tcz-CHONGTHU: Chupet in van kavet'a ahileh thil kidang achom khat kamudoh kit in
    ahi. Keiman dragon lentah asan khat chun lu sagi aneiyin, chule ki som aneiyin,
    chule aluchanga chun lallukhuh sagi akikhuh in ahi.
  mar-mar: आणि स्वर्गात दुसरे एक चिन्ह दिसले. पाहा! तेथे एक मोठा, लाल अजगर; त्यास
    सात डोकी व दहा शिंगे होती आणि त्याच्या डोक्यांवर सात मुकुट होते.
  snp-snp: Etito neto mebe-maba ma kosinalo oloto piyami ya moda koiyofa naba-naba
    ma ne. Minami ya ukana kisi limo ne. Ido atela seweni (7) ya ne. Ido atela kowa
    teni (10) neto, ido atelalo mikalo kiyaba we kokamuni yaidana oto kokamu seweni
    (7) ya mofu minami ne.
  isl-isl: Allt í einu birtist rauður dreki. Hann hafði sjö höfuð, tíu horn og kórónu
    á hverju höfði.
  spy-NT: Kitook subak ꞉kiito ake nyēbo kwōng'uut ām barak. Ki chēēsoosum ꞉kiyoo nyēē
    ki arraa ānkiboonto mētēwook tisab āk kuuynook taman. Kikiilookyi mēt ake tukul
    kuutwēēt nyēbo bāytooyiisyēēt.
  xnn-xnn: Dat mawada gedan nan esay kaskasdaaw ay dakedake ay kaneg bowaya ay makwani
    en dragon ay men-gadangdang. Pito nan olona ya simpoo nan sakgodna et isnan am-in
    ay olona et nakolkolonaanda is kalogong di ali.
  mwe-mwe: Shilangulo shina shikubhonekaga kunnungu, lijoka likulungwa lyanashe lya
    mitwe shabha na mbembe shabha na kila ntwe na shilemba.
  tte-tte: Kabo tabe kilakilala yaboyoi yagitai bulibuli mena. Weso lalaki molosina
    yo balabalagiyana, kulukuluna kana baibaiwa seben, yo sokina kana baibaiwa sanaulu
    kabo kulukuluna kaigeda kaigeda mekali pwaopwaom wasawasali.
  tcs-tcs: Ane nada sain i bin kamaut lo skai. Em i bin wan big dragan ane bodi blo
    em i redkala. Ane em bin gad seben ed ane ten on. Lo dem seben ed i bin gad seben
    kraun.
  hlt-THB: 'Cawh khanna hatnaak ak chang pynoet awm bai hy: A lu khqih law nawh ak
    kii pahqa ak law, a lu awh boei lumyk khqih ak awm thlim ak thim ak bau soeih
    pynoet ce awm hy.'
  soq-soq: Ita dewa da do uboo segaleno ewedinee. Duragon osinaosinaua debamawaia
    uwawa 7 do uboo enedie. Tane donawa ipa 10. Ita duragon uwawa 7 osouwo bena uwataubu
    ananla.
  qub-qub: Chaypitanami syëlucho yurircuran ganchis umayoj, chunca wagrayoj jatuncaray
    puca dragón. Cada umancho corönata jatiraycaran.
  att-att: Á ajjan yù tádday má nga makapállâ nga nepasingan ta lángì. Nasingak ku
    yù mallakay nga kagang, nga ujjojjin yù kulor na. Á egga yù pitu nga ulu na ánna
    yù mapulu nga tágguk na. Á nakkuronán gapay yù ira pitu nga ulu na ta kunnay ta
    patul.
  bki-bki: Nojo nebiti naio kia ga ana burum̃ara temeul dolu tai miyotuba mave, napano
    be tena merouano laka. Nina be burum̃ara kenieno niobi tai, naio bilvili, be parinio
    aluo napano abar batubatu na parinio tubo nalo kanalo, tai bar tai, tai bar tai,
    be bunu salo pasimeduo jua pariparilo nalo nene, biniu be duelimo [10].
  bqp-bqp: Akũ ma wɛ́ sì pↄ́ pãndelɛ ludambɛ sèeda ũ. Kwã zↄ̃kↄ̃ tɛ̃ra zónzon
    kú gwe, a mìi mɛ̀n suppla, a bɛ̃nɛ mɛ̀n kuri. À kífura mɛ̀n supplanↄ kúkuna.
  mcp-mcp: Dúlʉ́gá shimbá í mú nyiŋgə wɔ́ɔ́s joŋʉd. Jâŋ í á bə, dúl váál ŋkɔɔndú ŋkí
    bwaag, a njúl tɨ́tɨɨ̂ nə́ zhwuŋ, a mbíd milúú zaŋgbá nə məlaag wûm; milúú zaŋgbá
    mínɨ mí njúl, lúú wɛ̂sh nə *tûm ícî.
  hat-hat: 'Yon lòt siy te parèt nan sièl la tou: se te yon gwo dragon wouj. Li te
    gen sèt tèt ak dis kòn, ak yon kouwòn sou chak tèt li yo.'
  npl-NT: 'Otlanki itech ilwikak owalmonexti ok se neskayotl: onikitak se weyi dragón
    chichiltik non okimpiaya chikome itsontekonwah, májtlaktli ikuakuanwah iwa sejsen
    korona ipan itsontekonwah.'
  bgg-bgg: Gai agao mua pha cheb jia yi hamang è khia. Thiisa hàne boh ishaig hakhliingmuii
    miley khrugthek rog chiih-è sua iriangthek um chiih-è airo zab pha miley khrugthek
    shii rago um ro.
  eng-TCENT: 'Then another sign appeared in heaven: behold, a great fiery red dragon
    with seven heads and ten horns, and seven diadems on his heads.'
  eng-BSB: 'Then another sign appeared in heaven: a huge red dragon with seven heads,
    ten horns, and seven royal crowns on his heads.'
  cpu-NT: Ipoña okoñaatanake inkiteki pashine aamparentsi. Noñaatzi aparoni noonke,
    kityonka ikantaka. Tzimatsi 7 iito, ipoña 10 ichee. Jamathaiyetakero iito.
  san-ASM: ততঃ স্ৱৰ্গে ঽপৰম্ একং চিত্ৰং দৃষ্টং মহানাগ এক উপাতিষ্ঠৎ স লোহিতৱৰ্ণস্তস্য
    সপ্ত শিৰাংসি সপ্ত শৃঙ্গাণি শিৰঃসু চ সপ্ত কিৰীটান্যাসন্|
  tac-NT: '''Lige bilé ajágame etéturu ne alé ''pa rewagachi napuyeri ochá, asíriga
    wa''lú ''we sejtákame, ''lige gichao mo''égame kéturu alué ajágame, ''lige makué
    a''wégame kéturu, ''lige gorona mo''kókame kéturu a''pili mo''ólachi.'
  eng-WEBPB: Another sign was seen in heaven. Behold, a great red dragon, having seven
    heads and ten horns, and on his heads seven crowns.
  gfk-H: 'Io, tiga mes na hakilang ga puasa aram ra mawai, ma i hoken: kaia tiga tamat
    na dardarana sui. Ma a len ma irua na walina ma a sangahul na lakona. Ma a len
    ma irua na vuvu na lualua ta ira walina.'
  viv-viv: Au kadu iyaꞋiyaya velugana lobameya gilakayemu, higa wayoꞋo abokakaina
    yabeyabelina uꞋuna seveni ana siko seveni kadu badau kikaiwabuna seveni meda uꞋuna
    seveni agaidiya gidadauda-ma gaꞋitana.
  yao-yao: Chimanyisyo chine chawoneche kwinani. Kwaliji ni lijoka lyekulungwa lyechejeu,
    lyana mitwe saba ni misengo likumi. Pantwe wauli wose paliji ni chindu mpela singwa.
  tgp-tgp: Ale matamata tinapua matea mo pala na tuka, e! Dragon hahara tavera matea.
    Patuna mo limaravrua la lavi na r̃ongor̃ongo matematea, ale palana mo sangavulu.
  auc-NT: Ïninque Yæ yæ wæyongante öönædë ïnö mä pönï Wængonguï nänö badöï wadö baï
    badöï a owo atabopa. Edæ ñæ̈nængade obe baï dadagöö näni änongä opatawæ̈ ëñacä
    inte tömengä ocabocoo önompo æ̈mæmpoque go mencaa encacä inte mänïï ocabocooga
    awënë pogantacoo önompo æ̈mæmpoque go mentaa wencacä ingantapa. Tömengä önömoncawæ̈
    adobaï önompo tipæmpoga ocabocooga encacä ingantapa.
  kbc-NT: Odaa ja jinadi ijo eledi ane nodi digoida ditibigimedi, inaaɡ̶ina niɡ̶ina
    ane joxicaɡ̶atema. Jinadi ijo Ǥowidi nelegi lixagoteɡ̶egi. Idiwa seete lacilodi,
    idiaa deez libiwedi. Odaa niɡ̶idiwa lacilodi inoa laleli (anoikee me diiɡ̶enataka).
  bmh-bmh: Guzenina, e atai tub ig igul awau abai migabun Mesgai wag eim zoun. Go
    wazib tub epeua banou pet. Gonugau gagalig kwali. Gonugau gagaliag ebuan malai
    houhou. Go gagaliag tutak tutak ebu gumaraneu du banou nugau hat sul daremen.
  ctu-BL: Tsa' tsictiyi yambʌ i yejtal i p'ʌtʌlel ti panchan. Awilan, an colem ajin
    chʌchʌc bʌ. An wucp'ejl i jol yic'ot lujunts'ijt i xulub. An wucxojt i corona.
  meq-meq: Wu mekeleŋ eye a ge masuwayaŋ haladzay, a mbəzlaw abəra mə mbəlom sa. Wu
    niye na, bagwar eye a zəba ndozza andza ako, a ndzəkit bo gədam. Gər ŋgay hay
    tasəla, hərikke hərikke tə dzagwa i bəy hay tasəla. Dəram hay andaya faya kuro.
  noa-H: 'Mag hʌʌi höbërchëtarr k''ur deeum hijaaur hedjã hee höbërjim. Mag hijaaur
    jũrr mʌg hajim: Hõoirjö nem pöoma sĩi p''uríhi simta hãbam gaaipai pör k''apan
    siete nener simpierr pörsir panhapp''a sĩejim. Mag simʌn hĩchab kach k''apanjã
    jʌjʌrʌr diez wai sĩejim, p''ak kachjö sĩsidʌm.'
  alp-NT: Eleki au selu tanda makete ndete lanite. Selu tebikele titinaije neka. Naga
    lalakwe ela titinai esi ului itu kai esi sepai butu esa. Liute, papela esi uluiju.
  san-VEL: tata.h svarge .aparam eka.m citra.m d.r.s.ta.m mahaanaaga eka upaati.s.that
    sa lohitavar.nastasya sapta "siraa.msi sapta "s.r"ngaa.ni "sira.hsu ca sapta kirii.taanyaasan|
  kbq-kbq: Anantera ru avame'za monafina efore hige'na kogeno, mago agaza hunte koranke
    osifavemofona, 7ni'a agenopa me'negeno, 10ni'a pazive hanatinegeno, aseniramintera
    7ni'a kini fetori me'ne.
  kbh-kbh: 'Y chora inÿe bëts soye celoca tonjanonÿná, ents̈anga inÿe soye jinÿanÿiyama:
    canÿe uabouana dragón buanganá, canÿsëfta bests̈as̈ë́ngaca y bnë́tsana tsëtjonës̈ë́ngaca
    y chë bests̈as̈ënguiñe enjanábomna canÿsëfta coronëshangá.'
  ron-LSB: Un alt semn s-a văzut în cer. Iată un balaur mare și roșu, care avea șapte
    capete și zece coarne, și pe capetele lui șapte coroane.
  pon-pon: 'Pil eu kilel pinnar nanlan: Kilan, drake lapalap waitata, mona me iju,
    o jalon a eijok, o mar iju pon mon a.'
  nhe-BL: Huan nimantzi niquitac seyoc tlanescayotl tlen nesqui nepa elhuicac, se
    fiero tlapiyali tlen nesiyaya queja se hueyi dragón tlen chichiltic. Quipixtoya
    chicome itzonteco, huan majtlactli icuacua, huan se corona quitlalijtoya ipan
    sesen itzontecohua.
  sps-sps: Ana mes a ka na kat gengen iny faatok ruak to Gormirmir. A koraa tsian
    a goutsiroun kaa men fits patsuun an sapou uupen kakaii kaa non tan isiseiny patsuun
    ana safunuu na ferekat.
  wnc-wnc: Siwan nata kawawa gatu tuwangu takngatuat enandang aawan kakum. Sike nata
    mia kake kepmaamu gamanaapa kakum. Sike waapa gwapakngi katau kuut musa kautdu
    gweaya siwan komna katau kuut musaat kakum. Sike ita kupna aminu tupan tapaapata
    gwapukaing binga itane gwapakngi waakwaune gwapukutna kakum.
  bus-bus: Ben ma wɛ́ɛ sì pↄ́ pãndelɛ ludambɛ sèeda ũ. Kwã ìsi tɛ̃a zónzon kú gwe,
    à mì mɛ̀n swɛɛplaa, à koba mɛ̀n kuri. À kífura mɛ̀n swɛɛplaaanↄ kukuna.
  gub-BL: Na'e amo ae ma'e uzexak kar ywak rehe a'e no. Mozuhu ipiràg ma'e uzexak
    kar a'e pe. Heta 7 iàkàg izupe, heta 10 i'ak no. Umunehew tuwihaw àkàgàpixi haw
    wàkàg rehe pitàitàigatu a'e no.
  imo-imo: 'Kano wali mulu kombuna tukundo ulu paa awili enge nili te wendo ombaimunga
    itepa wendo orumu: Waimbe paa awili kondoli te molopa, yunge pinyewe kite yupoko
    pakera angilipe, kongi kao geromano mele 10 wendo omba, yunge pinyewemanga iye
    nomi kingimunga wainye kite yupoko pakera pakopa molorumu.'
  boj-boj: Onaqa laŋ goge dia maŋwa bei brantonaq e unem. E unem di amal lent kobaquja
    soqnej. Amal di aqa gate 7 ti aqa qala 10 ti soqnej. Aqa gateq di dego gate tatal
    7 soqneb. Gate tatal di mandor kokba naŋgi na ateqnub deqaji bul.
  eng-DRA: 'And there was seen another sign in heaven: and behold a great red dragon,
    having seven heads, and ten horns: and on his head seven diadems:'
  knf-knf: 'Uko uloŋ ukak awinana du baţi : uwo ji unjumpul uweek unjeenkuŋ ji bdoo.
    Uwo na ŋkow paaj na bloŋ na itiim iñeen. Bkow bandoli bawo na uŧepi wi pşih.'
  san-KHM: តតះ ស្វគ៌េ ៜបរម៑ ឯកំ ចិត្រំ ទ្ឫឞ្ដំ មហានាគ ឯក ឧបាតិឞ្ឋត៑ ស លោហិតវណ៌ស្តស្យ
    សប្ត ឝិរាំសិ សប្ត ឝ្ឫង្គាណិ ឝិរះសុ ច សប្ត កិរីដាន្យាសន៑។
  arn-NT: 'Feymew müten ka pewfaluwi kangelu afmafal dungu kallfü wenu mew: Kiñe fütra
    kelü filu regle longko nielu, mari müta ka kiñe korona kake kiñeke ñi pu longko
    mew.'
  zas-NT: Per gojc stijb sen xanyabaa. Balüüloj tijb dragon roꞌ, tijb bedoxh najb
    culor xnia. Yuꞌ gajdx guijquib, chii xcajchib yuꞌ tëë tijb coron tijb gaj guijquib.
  ken-NT: Ɛrɨŋɨ́ maknkay ɛchak ɛ́bhésí amfay. Ngɔ́ ɛrɛmɛ nnya mbʉ́mbʉ anɛ ápe chuuu
    nɛ batí tándrámɔt, nɛ babhaŋ byo. Yɛ̌ntɨkɨ ntí ábhɔ́ŋ aywi mɔ́nta kɛfɔ.
