verse: REV.012.003
translations:
  kpx-kpx: Keu kateisege ono mole nimoleteu otogomo velemanu. Keu ute tahote ke nahate.
    Isito balugataho. Ige kinave bahata seveni (7). Ige kinaeabe kebiamo kauda teniau
    (10) uge kinaeabe kebiamo hanogo seveniau (7) ua.
  okv-H: hajire nei uhu i ta irerembena amo o koso o pajire be javo ‘dragon’ hamo
    pangari amita siro tapa 7 ai ta perema tapa 10 eto kope tapa 7 ainge avo mihei
    kehena,
  tbo-tbo: Ma wekiwekilala gehouna hoi yada i laugeleteya naka mogaya baneina kayakayana,
    ma unununa magouhi 7, ma donana magouhi 10, ma unuhau gegehi unununa i hounihi.
  mal-C: 'അപ്പോൾ സ്വർഗത്തിൽ മറ്റൊരത്ഭുതചിഹ്നവും ദൃശ്യമായി: ഇതാ, ഏഴു തലയും പത്തു കൊമ്പും
    തലകളിൽ ഏഴു കിരീടവുമായി ചെമന്ന നിറമുള്ള ഒരു മഹാവ്യാളി.'
  grc-SR: Καὶ ὤφθη ἄλλο σημεῖον ἐν τῷ οὐρανῷ, καὶ ἰδού, δράκων ⸂πυρὸς μέγας,⸃ ἔχων
    κεφαλὰς ἑπτὰ καὶ κέρατα δέκα, καὶ ἐπὶ τὰς κεφαλὰς αὐτοῦ ⸉ἑπτὰ διαδήματα.⸊
  bgc-bgc: अर एक और निशान सुर्ग पै दिख्या, अर देक्खो, एक भोत बड्ड़ा लाल अजगर था जिसकै
    सात सिर अर दस सींग थे, अर उसकै सिरां पै सात राजमुकुट थे।
  khz-khz: 'Ne nuga-ketovagi vegailiana ta kupai ematagaito: Vugae vetaina gauna para,
    kalovakalova, repana maparara taulatoi kwapuna, varuna maparara gagalana (10),
    e kraon taulatoi kwapuna repa kwapurakwapura atarai kwapurakwapura taokau.'
  deu-TKW: siehe, ein großer feuriger Drache mit sieben Köpfen und zehn Hörnern, und
    auf seinen Köpfen sieben Diademe,
  zsr-NT: Niꞌr blaꞌ lahui yehuaꞌ yubá yetú le nac bëꞌ, buluíꞌ laubaꞌ tubaꞌ bël zxön
    xtsniꞌ, nacbaꞌ xna guiꞌz len dxia gadx icjbaꞌ len chi luzbaꞌ len dxia tu breguiꞌ
    tu tu icjbaꞌ naꞌ.
  lin-lin: Sima na yango, elembo mosusu emonanaki na likolo, ezalaki dalagona moko
    ya monene mpe ya motane. Dalagona yango ezalaki na mito sambo mpe maseke zomi ;
    mpe na mito wana sambo, moko na moko ezalaki na motole.
  hns-NT: Tab aasmaan me ek doesar atjambho tjienha dekhaail. Dekh, ek barka laal
    saap aawe hai! Oke saatgo moerie aur dasgo sieng raha, aur oe aapan moerie par
    saatgo moekoet pahienies raha.
  noa-E: 'Mag ʉʉi öbërchëtarr khur deeum ijaaur edjã ee öbërjim. Mag ijaaur jũrr mʉg
    ajim: Õoirjö nem pöoma sĩi phuríi simta ãbam gaaipai pör khapan siete nener simpierr
    pörsir panhappha sĩejim. Mag simʉn ĩchab kach khapanjã jʉjʉrʉr diez wai sĩejim,
    phak kachjö sĩsidʉm.'
  eng-EMTV: 'And another sign appeared in heaven: and behold, a great, fiery dragon
    having seven heads and ten horns, and seven crowns on his heads.'
  mib-NT: 'Yūcuán na te ini andɨvɨ́ ní cane tucu ɨnga jeē náā ni yō jíto yó: Ɨɨn coō
    cuehé cáhnu ndasɨ́. Te íyó úxā xinī tɨ̄ jiín úxī ndɨquɨ tɨ. Te ndɨhúxá xinī tɨ̄
    ñúhun corona.'
  lif-NT2: हे़क्‍क्‍याङ् तरःङ्‌दिङ्‌ताङ्‌साक्‍पो याम्‍मो इङ्‌गाॽ वेॽस्‍मा निङ्‌वाॽ
    के़माबा मिक्‍सेःन्‍धिक्‍काङ् निःसुङ्‌लो–खे़प्‍मो हे़ःत्‍के़लॽबा नुसि कुधे़गेःक्
    के़बप्‍पा पयम् यम्‍बा किप्‍मा के़घुःबा हन्‍दगेःक्‍गे़न् वासेरिःन् वये़रो॥ खे़ल्‍ले़
    नुसि कुधे़गेःक्‍हाॽओ नुसि तिचःहाॽ खुःक्‍खुआङ् पत्‍छे़॥ खे़ल्‍ले़ थिबोःङ् कुदाङ्‌हाॽ
    युङे़रो॥
  xnj-xnj: Kangi, ulangisu wungi ukahumila kunani kwa Chapanga, liyoka livaha lidung'u
    na lelivii na mitu saba mang'elu kumi, kila mutu wavi na njingwa yaki.
  mmx-mmx: La lara loklok katling bok ga ravasu to vana at lamavangkap. Lara langsangan
    lavattulaava memele ga rupot. Ni ga ruuna lavanuti lempatlak la lasangaun lempatkom,
    la lavanuti lempatbungorong gak lok at nom lavanuti lempatlak teren.
  cbr-NT: A istancëxun cana bëtsi ñuribi naínua isan, ax ca pianancë ñuina chaira,
    maxë capë́sa 'iaxa. Aín maxcá ca mëcën achúshi 'imainun rabë́ 'iaxa. Usa 'aish
    ca aín maxcá achúshi achúshinu mañuti 'iaxa. Aín matúxcacama ca mëcën rabë́ 'iaxa.
  tee-NT: Chai tasuchokopa alakatam lhamak'an ju lact'iyan. Yuchi ni tasu lakatam
    makak'ai lu ju na slapulh ixjunita. Chai ju yuchi ixpacxanta lakatujun is'aktsulh
    chai lakacau ix'akalokot chai lakatamin ixcorona la'ixlac'aktsulh.
  eng-LSV: And there was seen another sign in the sky, and behold, a great fire-colored
    dragon, having seven heads and ten horns, and seven crowns on his heads,
  cak-NT: Y c'o jun chic ex xk'alajin-pe chicaj, jun itzel chicop quiak rij, ri ni'ix
    dragón che. Jun nimalaj chicop ri can c'o wuku' rujolon, lajuj ruc'a' y ruc'uan
    jujun corona pa jujun chique ri rujolon.
  pah-NT: Kiro ojipeva'ea jipiukari yvagi pe ahemonhimomby'ava'ea. Ahemonhimomby'ava'ea
    ko tejuhua'javuhuva'ea ruvihavuhua. Huvihavuhu ko tejuhua'javuhuva'ea g̃wehanhuhũro
    og̃wag̃ahivamo. Sete ko tejuhua'javuhuva'ea akag̃a. Gwereko akanitara oakag̃a
    rehe no. Sete ko akanitara a'ero. Dez ko tejuhua'javuhuva'ea ratĩa.
  sja-NT: Mãpai ne-inaa awaraa waide unuk'aa pada padachi pajãde. Unuji je choma.
    P'oree baji mãik'aapa poro siete iru baji. Ma chaachaa poro jɨ̃ra jɨ̃ baji. Ichiaba
    cacho diez iru baji.
  xed-xed: Ka zlagəglapta sana mandərmimi ta luwa. Sana mghama makɗakatandaŋ ya ka
    dva manda vu. Ndəfáŋ ghəŋani, nda wawa ta zewazewa mida. Ghwaŋ dulihani guli.
  mks-NT: Tá na̱ndihi já na̱ya̱ha inga ña̱ha cáhnu indiví. Na̱xini i̱ in co̱o quini,
    rí cuáhá. Ta íin u̱sa̱ ji̱ni̱ ri̱ xi̱hi̱n u̱xu̱ ndíqui̱ ri̱. Ta cánúu in ti̱yi̱vi̱
    ja̱tá in in yiquí jíní ri̱ cán.
  gfk-S: 'Io, tike mes na hakilang ga harapuasa tuma ra mawe, ma i horek: kaia tike
    tamat na dardarana si. Ma a liman ma iruo na uluno ma a sangahul na lakono. Ma
    a liman ma iruo na balaparik na lilie ta ira uluno.'
  bmu-bmu: 'Miaŋgö andöŋe aiwesök kun Suepnöŋ kewö asuhuiga ehal: Sekak namŋi ilikŋambuk
    (dragon), mundaŋi pisikŋi pötpöt, nöröpŋi 7 aka ilikŋi 10. Nöröpŋi 7 miaŋgöreŋ
    ila jalö 7 kölgetka tarök.'
  dgz-dgz: Kiman gapan paua da ugup tauen. Uayo baware dendeni da i nise nise nani
    yamu dere amba ayop payu mega otu koentu i nise nise daiton daiton tonanatan.
    I done aonagaet yanan.
  eng-GNV: 'And there appeared another wonder in heaue: for beholde, a great red dragon
    hauing seuen heads, and ten hornes, and seuen crownes vpon his heads:'
  zaa-NT: Lania taá nna uccua hua parecer ỹiaba attu señal. Dua ttu animal xeni nu
    tuxu gani de color ỹinà, ną́ tuni tì'a ttu bèl·là nu tsìa tappa nì'a ní'į nna
    láą dragón. Tsìa gàtsi iqquį. Ttu ttu iqquį nna yù'ą ttu corona. Ą'hua tsìa tsìi
    tsitta iqquį.
  eng-WEBSTER: And there appeared another wonder in heaven; and behold, a great red
    dragon, having seven heads and ten horns, and seven crowns upon his heads.
  guh-guh: Nexata bajarajotatsia naitajëta piayainë, petsobianë, pinijinëxaneto dragón,
    baitsi dovathi. Xaina siete pamatabocotobeje, diez pamataetobeje. Caematabocoto
    canacujitsia namataxatatapona corona.
  bon-bon: Cuta nuuja mara opo gwidape te aboclomtige dume cabu. Pui lui baborage
    ududi siible seben mope cama piiyepu ten gaale cama. Teeme pui seben mope iyeta
    krauni cama ge.
  nhw-BL: Huan nimantzi niquitac seyoc tlanextilijcayotl catli nesqui nepa ilhuicac,
    se fiero tlapiyali catli nesiyaya quen se hueyi dragón catli chichiltic. Quipixtoya
    chicome itzonteco, huan majtlactli icuacua, huan se corona quitlalijtoya ipan
    sesen itzonteconhua.
  swh-ONEN: 'Kisha ishara nyingine ikaonekana mbinguni: Likaonekana joka kubwa jekundu
    lenye vichwa saba na pembe kumi na taji saba katika vichwa vyake.'
  wbi-wbi: 'Likivalilo ikinge kikavoneka kukyanya: Lolagha! Kulyale ni njooka indangali
    imbaha jino jilyale na maatu lekela lubale na mapembe kijigho kimo kange pe kulyale
    ni ngigha lekela lubale mumatue gha seene.'
  bba-bba: Yerɑ yĩreru ɡɑrɑ kpɑm sɔ̃ɔsirɑ Gusunɔ wɔllɔ. Yɑɑ binti binti swɑ̃ɑru ɡɑru
    tɑ wɑ̃ɑ mi, tɑ winu nɔɔbɑ yiru mɔ kɑ kɔbɑ wɔkuru mɑ tɑ sinɑ furɔsu nɔɔbɑ yiru
    doke.
  eng-KJVCPB: And there appeared another wonder in heaven; and behold a great red
    dragon, having seven heads and ten horns, and seven crowns upon his heads.
  kgk-NT: Upéi ojekwaa jevy áry-rehe ambue hexapyrã jevy. Osẽ ave áry-rehe tejujagwagwasu
    pytã va'e. Inharõ va'e voi upe tejujagwagwasu. Inhakã jojapa rei va'e voi upe
    va'e. Sete akã ogwereko va'e. Peteĩ teĩ oakã-rehe ogwereko ojegwaka. Heta ave
    upe va'e hatĩ. Dez voi hatĩ.
  waj-waj: Kava ngiau aapu ari vookarau atauvo vairavai. Pinaa ari vookarau mahipa
    pinaa kookeevo varuduu innayaadiri yaaku saivai karasaidiri taarama vau kieetaiyauvo
    vauduu aaru yaakuuvaitana ivaki vairavai. Vaidi kieetaiya apira tommeekaiyauvo
    yaaku saivai karasaidiri taarama inna kieetaiyauvunu vairavai.
  cpy-cpy: Ari okoñaatanaki inkiteki otsipa aamparentsi. Noñaatzii apaani noonki,
    kityonkari. Eenitatsi 7 iito, eejatzi 10 ichee. Ramanthee-yitakiro iito.
  mpx-mpx: Inoke etotohi etega al ya kitek labulabum tuwanaa. Mwata bwabwatana keketina
    etega ya kite, kokowana ana gewi seben ge ana hon ana gewi elulutega, ge kokowana
    maisena ge maisena ana hanahana i gan.
  wbp-wbp: Ngula-jangka, nyiyarlangu mayirna nyangu yalkirirlaju, ngurrpangku kularna
    yalumpu-piya-wiyi kamparrurlangurlu nyangu. Warnayarra wiri-jarlu yalyuyalyulpa
    nyinaja yinyarlaju jurru wirlki-pala-kurlu manu wuurnu karlarla-pala-kurlu. Jurrungkajulpalu
    mukarti witawita jarnkujarnku mardarnu kingi-kirlangu-piya.
  luo-luo: 'Eka ranyisi machielo bende nonenore ei polo: ne en thuol mangʼongo, makwar
    man-gi wiye abiriyo kod tunge apar gi osimbo abiriyo mosidhi e wiyene.'
  nhe-NT: Huan nimantzi niquitac seyoc tlanescayotl tlen nesqui nepa elhuicac, se
    fiero tlapiyali tlen nesiyaya queja se hueyi dragón tlen chichiltic. Quipixtoya
    chicome itzonteco, huan majtlactli icuacua, huan se corona quitlalijtoya ipan
    sesen itzontecohua.
  aii-aii: 'ܘܚܲܕ ܢܝܼܫܲܢܩܵܐ ܐܚܹܪܢܵܐ ܡܘܼܒܝܸܢܹܗ ܓܵܘ ܫܡܲܝܵܐ: ܗܵܐ، ܚܲܕ ܬܲܢܝܼܢܵܐ ܓܘܼܪܵܐ
    ܣܡܘܿܩܵܐ، ܒܫܲܒ݂ܥܵܐ ܪܹ̈ܝܫܵܢܹܐ ܘܥܸܣܪܵܐ ܩܲܪ̈݇ܢܵܢܹܐ، ܘܥܲܠܔ ܪܹ̈ܝܫܵܢܘܼܗ‌ܝ ܫܲܒ݂ܥܵܐ ܬܵܓܹ̈ܐ.'
  esk-NT: Aasriisuli sagviqsuq atla atlayuaġnaqpaktuaq qiḷaŋmi. Tarrali, kamanaqtuaq
    kaviqsaaq tiritchiaqłuk tallimat malġuŋnik niaqulik aasrii qulinik nagrulik suli
    tallimat malġuiñik niaquġutilik niaquġmiñi.
  msb-msb: Usad pa na makangangawa an nakita ko sa langit. Ini daku-dako gayod kag
    pula na sawa na ginatawag na dragon. May pito ini na ulo, napulo na sungay kag
    may korona sa kada ulo.
  cpa-NT: Ni³ jøng² ca¹løa¹ cøng² hi² gøg² calah guiuh¹³ ŋi¹juǿi¹. Ca¹jnia¹ jan² jáh²
    hlanh³ juanh¹², jáh² guión². Ti³dsøa¹³ guio¹ dsi³jah quianh¹³ guie¹ mu² juú³jah.
    Tioh¹³ cøng² corona lah¹cøng² lah¹cøng² dsi³jah.
  dso-dso: ଆରି ବାଦ୍‌ଲେ କେବେ ଦେକି ନ ରଇବା ବିନ୍‌ ରକାମ୍‌ ଚିନ୍‌ ଡିସ୍‌ଲା । ଆରି ଏଦେ ଦେକା
    ! ସାତ୍‌ଟା ମୁଣ୍ଡ୍‌ ଆରି ଦସ୍‌ଟା ସିଙ୍ଗ୍‌ ରଇବା ଗଟେକ୍‌ ବଡେଟା ଅଇ ରଙ୍ଗ୍‌ ରଇଲା ଅସୁର୍‌ ସାଁପ୍‌
    ଡିସ୍‌ଲା । ତାର୍‌ ସାତ୍‌ଟା ମୁଣ୍ଡେ ସାତ୍‌ଟା ମୁକୁଟ୍‌ ରଇଲା ।
  meu-meu: 'Bena hoa ḡauna ma ta guba ai e hedinarai: huala badana kakakakana ta,
    kwarana na hitu, doana na gwauta, ena havava ḡaudia danu na hitu, kwarana ta ta
    ai.'
  yva-NT: 'Naije anainamo kaijinta raroron akato no naumo warae: syerato tawae akoe
    nijame inta raen, omamo ama rakari kaururum muno ama sapeo kaururum ntavon, muno
    ama korodoai abusyin.'
  dgc-dgc: 'Nadid, esa pa a tanda i linumitawa ta langet: Neta ko ti Satanas a koman
    dén siya i medideg a biklat a napakasiyadu a dikel. I éya éy pitu i ulo naa, sakay
    sapulu i saduk naa. Sakay te kurona i bawat ulo na.'
  zpm-NT: Tibaque brieequia tib ma ngol, dipse ma rna nizhnie, niaa ma zigne niaa
    ngutsiets; zob gadz guic ma, ni tsii zhoz ma, tibga coron zob tib tib guic ma.
  hix-NT: Anaro eryehokano ytxoho xarha wenyeye. Kahe hokon me rma rha nehxakonà.
    Onokna ymo wenyeye, watwa ymo wyarono. Tutxurye nehxakonà. Uyhuthuru ryhe, 7 me
    nehxakonà. 7 me rma rha nehxakonà, erokon xarha. Eryetàyaxerye, 10 me nehxakonà.
  sim-sim: Urik mbele las apsham apsham nandari lersuwu yok simu naha sira. Urik kolok,
    a heyeri hovo lar, kanda ambu, nalok nari ri. Masiji orhi 7-pelak marsayi orhi
    10-pelak nari lir. Uhu hat malakama falendari hom nandari ondo masiji amber orhik
    nari lira.
  npi-ULB: त्यसपछि स्वर्गमा अर्को चिह्न देखियोः हेर ! त्यहाँ ठुलो रातो सातवटा टाउका
    र दसवटा सिङ र त्यसको टाउकोमा सातवटा मुकुट लगाएको एउटा ठुलो रातो पशु थियो ।
  cgc-cgc: May isya pa na katingalaan na nakita naan ta langit. May bakod na dragon
    na minog na may pitto na ulo daw sampulo na sungay daw kada ulo din may sise na
    kuruna.
  tim-tim: Hain akto kulem siâ himbimân miawakto egân amâ hin. Pugaiya hinare gilâm
    siâ miawakto egân yâk âmâ kautŋe bât biken lâuwâ. Akto kautŋe siâ siâ ain kembu
    yeŋgât irimut konok konok kauŋep. Akto sâliŋe bât biken lâuwâ.
  yor-yor: Àmì mìíràn sì hàn ní ọ̀run; sì kíyèsi i, dragoni pupa ńlá kan, tí ó ní
    orí méje àti ìwo mẹ́wàá, àti adé méje ní orí rẹ̀.
  wos-wos: 'Huruléka dé nak joo akwi nyirmbu ya. Wun joo angi dé: Némafwi waka hambwe
    maki joo nak dé re. Déka humbu angé tamba yétiyéti angé tamba hufuk wungi di té.
    Déka humbu nak nakmbu dé néma du anéngambambu sandandaka yikama joo nak dé re.
    Démbu dé bulmakau balina anéngambambu tékwa hara tamba yéti di té.'
  emp-NTPO: Maʌ̃be dewara ne jaraida bajãne odjasia. Mʌ̃a je droma purega b̶ʌda unusia.
    Maʌ̃ jeba boroda siete erob̶asia idjab̶a cachuda die erob̶asia. Nepeda boroza
    jʌ̃ b̶easia.
  eng-F35: 'And another sign appeared in the sky: wow, a dragon, huge, fiery red,
    having seven heads and ten horns, with seven diadems on his heads.'
  ind-ind: 'Kemudian terlihatlah sebuah tanda lain di langit: Seekor naga besar berwarna
    merah dengan tujuh kepala dan sepuluh tanduk. Di setiap kepalanya terdapat satu
    mahkota.'
  pes-OPCB: ناگهان، اژدهای سرخی ظاهر شد که هفت سر، هفت تاج و ده شاخ داشت.
  mpt-mpt: Eka abilimo klul mako imin tam tloa watemi ole inaminobe. Inab beselibe
    ilemobe. E gabame 7 eka gem ole 10 nabe. Komokwali gabam otabbumino 7 o e gabamon
    dimo bibabua atemna bia
  ssx-ssx: Kutupa ma꞉nda꞉ ta꞉ta꞉piki ale ma꞉nda꞉ oli ya manda opolo epea꞉me. Handeta꞉
    we pupapeke popake itiki hake sima꞉ handeke ale tieke hombeleke ipika꞉ amboketa꞉
    paeyao watake hata꞉ hao kutupa kiki yaapo ekeke haya꞉me. Kutupa mo ambokemanu
    yalaota꞉ kinina꞉ you aka꞉ pamba pamba pia꞉me.
  mkl-mkl: Ŋɔi nyindɑ mmu ɡɔ í fitɑ mɑ́ lelei Aɔ̃. Akɑndɑmɑ nkpɑ nlɑ nlɑ ɡɔ í wɑ bɛ,
    í nɛ iri mɛɛje do nɡo mɛɛwɑ nɔ wɑ dɑsi fulɑi bommɑ si iriu ɑkɑ̃ fei.
