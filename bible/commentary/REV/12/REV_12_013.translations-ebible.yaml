verse: REV.012.013
translations:
  kpx-kpx: Ige ute keu abu mai vatae mihatuale keu ke hilokaime keate nehe moveu uale
    ke nunuvai tiale isiviale uahai.
  okv-H: Eto koso o ‘dragon’ amo enda ta gosukehere vehija avo kito evohu meni singa
    humbija avo ehehasona ainge hotembihei
  tbo-tbo: Mehougana mogayana kayakayana i gagaleya naka amaka hi halena hopuniyai
    hoi hipuli ega yaka wawinena tewela olotona i guniguni i wiyagaya.
  mal-C: ഭൂമിയിലേക്കു താൻ ചുഴറ്റി എറിയപ്പെട്ടു എന്നു മഹാവ്യാളി കണ്ടപ്പോൾ ആൺകുട്ടിയെ
    പ്രസവിച്ച സ്ത്രീയെ പിന്നെയും ഉപദ്രവിച്ചു.
  grc-SR: Καὶ ὅτε εἶδεν ὁ δράκων ὅτι ἐβλήθη εἰς τὴν γῆν, ἐδίωξεν τὴν γυναῖκα ἥτις
    ἔτεκεν τὸν ἄρρενα.
  bgc-bgc: अर जिब अजगर नै देख्या, के मै धरती पै गेर दिया गया सूं, तो उस जनानी ताहीं
    जिन नै बेट्टा पैदा करया था, उसका पिच्छा करया।
  khz-khz: Vovugae vetaina gauna eripato, ia tanoparai gepia-rigoato laganinai, melo
    evega-walaato garena mulinana eagoto.
  deu-TKW: Und wie der Drache sah, daß er auf die Erde geworfen ward, verfolgte er
    das Weib, das den Knaben geboren hatte.
  zsr-NT: Catiꞌ gúquibeꞌibaꞌ bël zxön xtsniꞌ naꞌ chgularuꞌnëꞌ‑baꞌ luyú, niꞌr yajsóa
    réguꞌbaꞌ‑nu ngul naꞌ buzoanu‑biꞌ biꞌi bö́nniꞌdauꞌ naꞌ queënu.
  lin-lin: Tango dalagona emonaki ete ebwakami na mokili, ekomaki kolanda mwasi oyo
    abotaki mwana mobali.
  hns-NT: Tab djab saap dekhies kie oe dhartie par biegaai gail hai, tab soeroe karies
    aurat ke sataawe ke djaun ke beta paida bhail raha.
  noa-E: Ya mag chi meperau ich mʉg jẽb gaai barapʉ̈im oobaawai khĩir machgau jũrr
    mag ʉʉi chaai emkhooi ootarr ẽudeeta ẽkhabaadëjim.
  eng-EMTV: Now when the dragon saw that he was cast to the earth, he persecuted the
    woman who gave birth to the male Child.
  mib-NT: Te ni jini coō cáhnu ún jéē ni scáne ya maá cuáhān ini ñayɨ̄vɨ́, te ni jinu
    tɨ jiín ñahan ní scácu sēhe yɨɨ́, jeē xeēn sáha tɨ jiín ña núú.
  lif-NT2: हे़क्‍क्‍याङ् हन्‍दगेःक्‍गे़न् वासेरिःल्‍ले़ खुने़ॽ इक्‍सादिङ् खाम्‍बेःक्‍मो
    लाप्‍मे़भुसाङ् के़लॽबा निङ्‌वाॽ खोःसुआङ् खे़न् अङे़ःक्‌वासाः के़गप्‍मा मे़न्‍छुमाॽइन्
    तुक्‍खे चाःत्‍छे़ नाःप्‍मा हेःक्‍तु॥
  xnj-xnj: Liyoka palamanyili kuvya litagiwi pamulima, likatumbula kumjumbisa mau
    yula mweamveliki mwana mgosi.
  mmx-mmx: Nom lavattulaava ga ven kibis i do lubungangelo diga lu asi min ude xopok
    at lavatbung menemen, la neni ga xala mu mo latkin, no ga visik mo lamdak temes.
  cbr-NT: Usaía naínuax banaia 'ën cuacëbëtan ca pianancë ñuina chaira maxë capë́sa
    an —naínua chiquínxun ca 'ë menu niaxa —quixun 'unánquin, xanu axa bëbu tuá bacë́ncë,
    a 'atimonuxun nuiaxa.
  tee-NT: Chai ju k'ai lu acsni tixcolhimincalh tus lacat'un pus lana ch'ak'ok'axma
    ju anu' chako'ulh ju ixmaklak'ajunta ists'alh.
  eng-LSV: And when the dragon saw that he was cast forth to the earth, he pursued
    the woman who brought forth the male,
  cak-NT: Ri itzel chicop ri ni'ix dragón che, xq'uiak-pe, y cuando xuna' chi chech-ulef
    yan chic c'o-wi, ja' xutz'om rokotaxic ri ixok ri xc'ue' ral-ala'.
  pah-NT: 'Kiro tejuhua''javuhuva''ea i''ei: —Ah! Yvya koty ga ji momborukari ji mombytavouka,
    e''i. A''ero ihoi kunhangwerahẽa rehe – kiroki hẽa gwa''yra''ga mbo''a. Hẽa rehe
    ihoi tajuka ti hẽa javo.'
  sja-NT: Mãgɨ́ je choma bɨpa k'awaa atak'ãri ichi na p'ek'au eujãde bɨ, ichi jëredap'edaamãi,
    ma wẽrapa warra t'oda jɨrɨmaa beeji.
  xed-xed: Kəʼa ka makɗakatandaŋ ná, sliŋwigiŋsliŋwa lu ta haɗik. Ka liŋtá tsi ta
    tsa marakw ta yatá zwaŋ ya.
  mks-NT: Tá na̱canda̱a̱ ini mé co̱o quini cán ña̱ na̱jácana Ndióxi̱ rí ñuyíví já
    na̱casáhá ri̱ ndicui̱ta ñee rí ñáñáha̱, ñá na̱cacu ja̱hyi cán.
  gfk-S: Io, ma ing be no tamat na si ga nes be di gate ise hasur ie ukira napu tano
    ula hanuo, iga tur leh ura paspasak no haine nong gate kaho ter no bulu.
  bmu-bmu: Sekak namŋi ilikŋambuk yaköriba aköm waŋgigetka gölmenöŋ eröhi, mi ek asariba
    ambi morö nahön meyöhi, mi kazik ak waŋgiba wuataŋgöyök.
  dgz-dgz: Uayo, ame Seitan di, kimani aoma viseni gapan waen orup apan baraeni warup
    oit nau iwandin.
  eng-GNV: And when the dragon sawe that hee was cast vnto the earth, he persecuted
    the woman which had brought forth the man childe.
  zaa-NT: Làniana inte' Juan nna bilá' te' nu runi Dragón de qui'ni chi rennią cuenta
    qui'ni chi duą le' yétsiloyu, lą nna reyìlą modo para gul·lùỹą latsi' niuláa después
    de chi beditsìna' bi ỹi'ni nubeyu' to' qui' bía.
  eng-WEBSTER: And when the dragon saw that he was cast to the earth, he persecuted
    the woman who brought forth the male -child .
  guh-guh: Nexata dragón, ponë dovathi, itsa yapëtane athëbëvetsica pexuabijavatsitsica
    irabetsica, nexata barajinapona pova vecuanaexanatsi pebinëyo.
  bon-bon: Siible te liba umle äbitige, egä teebine gawe cabu me bijarisi, tabe gije
    abacitige pui magebi ne äcwetnename, bägrä ne lui te jirngige.
  nhw-BL: Huan quema nopa dragón quiitac para quimajcajtoyaj ipan tlaltipactli, quitoquili
    nopa sihuatl catli quitlacatilti nopa oquichpil.
  swh-ONEN: Lile joka lilipoona kuwa limetupwa chini duniani, lilimfuatilia yule mwanamke
    aliyekuwa amezaa mtoto mwanaume.
  wbi-wbi: Un'siki injoka pano jikakagwile kuuti jitaghilue pasii pa iisi, akamfuata
    u mwana mama juno alyaholile umwana un'dimi.
  bba-bba: Ye yɑɑ ye, yɑ wɑ mɑ bɑ ye kɔ̃wɑ temɔ, yerɑ yɑ kurɔ wi nɔni sɔ̃ɔbu wɔri
    wi u bii tɔn durɔ mɑrɑ mi.
  eng-KJVCPB: And when the dragon saw that he was cast unto the earth, he persecuted
    the woman which brought forth the man child.
  kgk-NT: Anhaygwasu oho-ma ramo yvy-rehe oho upe kunha imemby kunumi va'ekwe rapykwéri
    ombohasa asy hagwã mo'ã íxupe. Tejujagwagwasu rekoporu-vy oho hapykwéri.
  waj-waj: Mahipa pinaivo vaa iya mmatayaa inna kagaari kioovaara arinaima rikioo
    mmaapuuvaa mmatoo gioonnaivaa vata roo viravai.
  cpy-cpy: Ikanta iñaakiro noonki rowariryee-takiri kepatsiki, retanakawo ikemaatsita-kaawaetakawo
    tsinani tzimakiriri shiramparyaa-niki.
  mpx-mpx: Sauga mwata i atena age iyaka hi alipalo panayawiya, inoke i lopetaki nuwana
    yova ni lib, yova toto i ab natuna melutau.
  wbp-wbp: Kujalu Mayikulu-kurlangurlulu warna wiri yinya wiraly-pungu nguru-nyayirni-wangu-ngurlu,
    rdirri-yungu karntaku yinyaku wajirli-pinjaku, yangkangku kuja kurdu malju mardarnu.
  luo-luo: To kane thuol mangʼongono oneno ni osewite modire e piny, ne olawo dhako
    mane onywolo nyathi ma wuowi cha.
  nhe-NT: Huan quema nopa dragón quiitac para quimajcajtoyaj ipan tlaltepactli, quitoquili
    nopa sihuatl tlen quitlacatilti nopa oquichpil.
  aii-aii: ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܬܲܢܝܼܢܵܐ ܕܦܝܼܫ ܠܹܗ ܪܘܼܦܝܵܐ ܥܲܠܔ ܐܲܪܥܵܐ، ܢܦܝܼܠܔ ܠܹܗ ܒܵܬܪ
    ܒܲܟ݂ܬܵ‌ܐ، ܗ̇ܝ ܕܗܘܼܨܸܠܔ ܠܵܗ̇ ܒܪܘܿܢܵܐ ܕܸܟ݂ܪܵܐ.
  esk-NT: Uvvaasriiñ tiritchiaqłuum iḷitchuġikami siŋitautilaaġmiñik nunamun, maliqsruaqsiñiġaa
    aġnaq iġñiruaq aŋugauramik.
  msb-msb: San makamangno an dragon na ginpilak siya pakadto sa kinab-an, gin-gukdan
    niya an babayi na nanganak san bata na lalaki.
  cpa-NT: Jøng² mi³ca¹lø¹lih¹³ jáh² hlanh³ hi² ma²ca¹tiáng² Diú¹³ ni³ huø¹, jøng²
    ca¹hen¹jah hio¹³ héi², hio¹³ ca¹lø¹chián¹ guing² dsa² ŋioh¹² quián¹².
  dso-dso: ଅସୁର୍‌ସାଁପ୍‌ ମକେ ଦର୍‌ତନିଲଗେ ପିଙ୍ଗିଦେଲାଇ ବଲି ଜାନିକରି ପିଲାକେ ଜନମ୍‌କରିରଇବା
    ମାଇଜିର୍‌ ପଚ୍‌ ପଚ୍‌ ଜିବାର୍‌ଦାର୍‌ଲା ।
  meu-meu: Bena huala ese e itaia, tanobada ai vada e tahoa dobi, bena ia ese mero
    e abia hahinena na e daḡedaḡe henia.
  yva-NT: Muno arono tawae akoe mo taune raen mare omamo ramau no mine so rai to,
    naije mo wanya uma mo arikainyo anya avaki rawatan.
  dgc-dgc: Nadid tu medideg a biklat, péketa na a nibut dén siya ta mundua, éy hinagad
    na tu bébe a néngienak to anak a lélake.
  zpm-NT: Zeeṉe goṉ ma sca bzonëz zho ma lo guidzliu, dzigo ptsidiḻ ma wnaa ne gop
    mëëdbgui co.
  hix-NT: Yukryeka hona arymaxah me harha nehutwekonà, anhà ymo, watwa ymo wyarono.
    Àro ke, wosà wekenymekye. Kàrà txko yonà rma wekenymekye.
  sim-sim: Hovo oton li kria ermbeshirik misambik or takaha ormu mbara, �Hako misambik
    amu linduwa.� Ushihi nokove os jikishulayin wari oson ormu laha lisuwu ira.
  npi-ULB: आफू पृथ्‍वीमा फ्याँकिएको कुरा जब अजिङ्गरले महसुस गर्‍यो, तब त्यसले बालक
    जन्माउने स्‍त्रीलाई सतायो ।
  cgc-cgc: Na nlaman ta dragon na napirdi kanen an na yon man paulog naan ta kalibutan,
    palagas din bai ya na gabata ta mama.
  tim-tim: Akto pugaiya hânân panbiâ giep amâ ainâk âmbâle nanaŋ miep are gasa agaŋep.
  yor-yor: Nígbà tí dragoni náà rí pé a lé òun lọ sí ilẹ̀ ayé, ó ṣe inúnibíni sì obìnrin
    tí ó bí ọmọkùnrin náà.
  wos-wos: Wun némafwi hambweré héfaré yakisandandéka héfambu rendékaka xékélakita
    dé dunya héralé takwaré nambwe.
  emp-NTPO: Jeba cawasia idjira naʌ̃ ẽjũãnaa b̶atabuesid̶ada. Maʌ̃ carea wẽrã warra
    tod̶ara biẽ́ oi carea ẽpẽsia.
  eng-F35: So when the dragon perceived that he had been thrown into the earth, he
    persecuted the woman who gave birth to the Male.
  ind-ind: Ketika naga besar itu menyadari bahwa dia sudah dilemparkan ke bumi, dia
    mengejar perempuan yang melahirkan Anak laki-laki tadi untuk menyakitinya.
  pes-OPCB: وقتی اژدها دید که به زمین افتاده است، دست آزار به سوی زنی که پسر را زاییده
    بود دراز کرد.
  mpt-mpt: Inab ele funanea I nembiaib daakenia dabalim ele tli yole unango mene dofanobu
    olo wananano genea kan haasea
  ssx-ssx: Mo popake itiki hake si tieke hombelekema꞉ ipikita꞉ mo kenke nane tolu
    lopaala꞉me hone wiaata꞉ mo hande weki mondu wia꞉ wanda꞉ minuluekema꞉yeke teliolo
    ombu haya꞉me.
  mkl-mkl: Iyi ɑkɑndɑmɑu í bɑ ɑ̀ nyɔ nŋu wɑ ilɛ, ŋɔi í lɔsi ku lele ɑbo iyi í bí ɑmɑ
    inɛmɔkɔu.
  gaq-gaq: ଦର୍ତନିନ୍ନିଆ ଗା ଲେଃକ୍ନେ କେଚେ ବୁବଃ ଆତେନ୍‌ ଗଡ଼େଅନେ ଇୟାଂଡେକେ ପ୍ଲାଃ ପ୍ଲାଃ ନୁଆଁକେ
    ।
  gof-RNT: Qassi dawey bana sa7a yeggidayssa be7ida wode adde na7a yelida maccasiw
    goodis.
  unx-unx: ଏନ୍ ମାରାଙ୍ଗ୍‌ ବିଙ୍ଗ୍‌ ଆପାନ୍‌କେ ଅତେରେ ହୁରାଙ୍ଗ୍‌କାନ୍‌ ନେଲ୍‌କେଦ୍‌ତେ ଏନ୍‌ ହନ୍‌
    ଜାନାମାକାଇ କୁଡ଼ିଆଃ ଦୟା ଦୟା କୁଦାଅକିୟାଏ ।
  gah-gah: Lá okago, gosihá sipisima ahulimikago, mikasigú lemeko minakumú geleake,
    izegipa geta venáma agizató alinogo ámegetoko vimó.
  lcm-lcm: Na kene lava ke, taun ang kala arai ta kitala so asiang tatana ane vunep,
    kala lu na aina vo ingus ani nat tauan ang.
  aer-aer: Nhenge apmwele itelaremele, Michael-elarle renhe apmere ahelheke-werne
    iweke, re itirreke, “Yewe! Lyete, the kwenhe arelhe yanhe alwerneme, ampe urreye
    akweke-arle atnyenekeke.”
  qvc-NT: 'Chayshina chay manchaypaq qotur laya dyablu yach''ashpa: Kay pachaman wichukuwashqana,
    nishpaqam, chay qeshyashqa warmita ancha maskarqan wanchinambaq.'
  tgl-ULB: Nang mapagtanto ng dragon na siya ay itinapon sa lupa, hinanap niya ang
    babaing nagsilang ng batang lalaki.
  cbs-NT: januxun yushibu xeanan ma mai anu puta uintan ja juni baken ewa yushibu
    xeanantun ichakawakin nuitapawakin taewakubainaya
  xtm-NTPP: Te nuu ni jini koo ka'nu kiti kaa sukan kaa lana'ña ma ja jâ ni ka ndaskana
    i ti nuu ñu'ú ya, te ni sondikin ti ña'a ni kâku sa'ya ña in suchi yii ma.
  nnq-nnq: Lijoka apilimanya kutenda lilekaligwe padunia, ngilitumbu kunhwema munkege
    jwenio jwakiba akikombwi mwana munalome.
  bao-NT: Pãmʉri majʉ pinore biigʉʉro ca niigʉ pea, “Mee yʉ cõa duwio ecocoa,” ĩima
    ĩigʉ, nomio, ʉmʉ ca macʉ̃ cʉtijãgore nʉnʉ waawi.
  san-ORI: ଅନନ୍ତରଂ ସ ନାଗଃ ପୃଥିୱ୍ୟାଂ ସ୍ୱଂ ନିକ୍ଷିପ୍ତଂ ୱିଲୋକ୍ୟ ତାଂ ପୁତ୍ରପ୍ରସୂତାଂ ଯୋଷିତମ୍
    ଉପାଦ୍ରୱତ୍|
  huv-NT: Condom aaga nadam nimal atnej jüm quiaj, wüx tayaag lajlos tiüt wüx iüt,
    quiaj tapeax acuiür aaga najtaj newiquiach nine nench.
  otn-NT: Nu̱na̱ ra̱ nda̱te zu̱'ɛ̱ 'mø ma̱mbá̱ t'ɛngua ja ra̱ xi̱mhäi, bi hyoni̱ ha
    'bʉhra̱ xisu nu̱na̱ xi̱ m'mʉhrá̱ ts'ʉnt'ʉ, porque sʉi.
  nop-nop: Kaŋ fowa adi kelekulune kwetfoloŋ fooŋ tam mihi nagikuk u memik timiŋguk.
  obo-NT: Na, to nosorollan taddot dragon no id lumbag don sikandin ka-ay't livuta,
    id loupug din iddos molitan nid anak to mama.
  cak-ENT: Ri itzel dragón cük rij xtorix c'a pe, y tok xuna', chuvüch chic ri ruch'ulef
    c'o-vi. Y jari' tok xutz'om c'a rokotaxic ri ixok ri xc'uje' ral-ala'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤜᤴᤍᤃᤣ᤺ᤰᤃᤧᤴ ᤘᤠᤛᤣᤖᤡ᤺ᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤗᤠᤵᤔᤧᤓᤢᤛᤠᤱ ᤁᤧᤗ᤹ᤒᤠ
    ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢᤀᤠᤱ ᤂᤧᤴ ᤀᤅᤧ᤺ᤰᤘᤠᤛᤠ᤺ ᤁᤧᤃᤵᤔᤠ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤋᤢᤰᤂᤣ ᤆᤠ᤺ᤳᤇᤧ ᤏᤠ᤺ᤵᤔᤠ ᤜᤣ᤺ᤰᤋᤢ॥
  mie-NT: De nī jinī cōō cāhnú ñúcuán jā ní squéne yā maá cuāhān inī ñayīví, de nī
    jinu tī nī niquīn tī ñahan nī scácu sēhe yií, jā sāhá xēēn tī ña nícu.
  san-TIB: ཨནནྟརཾ ས ནཱགཿ པྲྀཐིཝྱཱཾ སྭཾ ནིཀྵིཔྟཾ ཝིལོཀྱ ཏཱཾ པུཏྲཔྲསཱུཏཱཾ ཡོཥིཏམ྄ ཨུཔཱདྲཝཏ྄།
  qve-NT: Hinaqtinmi chay dragonqa kay pachaman wikch'uykamusqa kasqanta yachakuspan,
    chay qari wawacha onqokuq warmita qatiykachayta qallariran.
  pao-NT: Soo suta'yoo panetogogwa ka teepu-koobatoo nuwatzeoose, ka mogo'ne sookusega.
  cbu-NT: Ashirucha, yasariyaa tsapush kapeeteersin, yasariysha nlluraa xapooyaru,
    kizpur tsiyantayaru, kizaatssha kiyung yachachima, tárangu tachitarangiya.
  usa-usa: min-ánó-kúmúrókómá iyaabótúwáawana kégumenama aónaimma maa-márábí máqe-urena
