  bus-bus: Kɛ̀ kwã è wà a zu tↄↄtɛa, ben à pɛ̀ɛ nↄgbɛ̃ kɛ̀ à nɛ́gↄ̃gbɛ̃ ì pìzi.
  gub-BL: Ywy rehe u'ar mehe uzypyrog a'e kuzà hekar pà a'e, kuzà imemyrhem ma'e kwer
    hekar pà a'e.
  imo-imo: Waimbemu yu toko maina mainye munduringi kinye kanopalie pele ungulu merimu
    ambomu lipe kika tirimu.
  boj-boj: Amal di waiyonab mandamq aiyej di unsiqa a na uŋa aŋgro mel ŋambabtej qaji
    di qalim moiqajqa deqa dadauryoqnej.
  eng-DRA: 'And when the dragon saw that he was cast unto the earth, he persecuted
    the woman, who brought forth the man child:'
  knf-knf: Kë wi unjumpul uwinuŋ kë ujot ţi mboş, aşë naţa pla ñaaţ ambukuŋ napoţ
    ñiinţ.
  san-KHM: អនន្តរំ ស នាគះ ប្ឫថិវ្យាំ ស្វំ និក្ឞិប្តំ វិលោក្យ តាំ បុត្រប្រសូតាំ យោឞិតម៑
    ឧបាទ្រវត៑។
  arn-NT: Fey ti fütra filu, dew ütrüfnagümngepalu ta mapu mew, inantukufi tati domo
    choyülu wentru püñeñ.
  zas-NT: Chi baguiaa dragon guin guial ma biajbib guidxliuj, dxel briinalib béngunaa
    na̱j xniaa xindo guin.
  ken-NT: Mpok nnya mbʉ́mbʉ ághɔ́ bɛ básɔt yi báfɛmɛri amɨk, abho bɛkoŋo ngɔrɛ́
    anɛ ábhé mɔ́mbakanɛm anɛt.
