  bhd-bhd: तैखन तैस कुआन्शां मट्ठू ज़ाऊं, तैन अजगरे न खेइ बटु किजोकि तैन अकदम परमेशरे
    ते तैसेरे तखते कां आनू जेव। तैन मट्ठू सारी कौमन पुड़ लोंहेरे डण्डे सेइं राज़ केरेलू।
  too-NT: Lā' huan puscāt tahui'lalh ixcaman xachi'xcu'. Lā' ū'tza' a'ntī lej līpalha'
