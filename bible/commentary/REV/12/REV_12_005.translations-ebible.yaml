verse: REV.012.005
translations:
  kpx-kpx: Au kateisege keate ke mou ua. Ige ute keu isiviai uahai. Isito Dilavau
    solekai mo ke mai otogoe au telonamo mamonu. Iale mo kena au auli bedoiata vatae
    ata bahata nibievei.
  okv-H: meni singa amo enda tapa embomeni daho ngahia avo jigito tihi jigesuja meni
    avo ingihoi God na egimbeto humbuto amita avo arumba peni ai ta simba ue mihei
  tbo-tbo: Uyahinei wawinena i gunaguna po tewela olotona, tauna ipa tupo atapuna
    uyahina apo ina taniwaga a kadidiligei. Ega yaka tewelana Yaubada i wihaleya po
    i gae anani mae wasawasa uyahina.
  mal-C: “സകലരാജ്യങ്ങളെയും ഇരുമ്പു ചെങ്കോൽകൊണ്ടു ഭരിക്കാനിരിക്കുന്ന” ഒരാൺകുട്ടിക്ക്
    സ്ത്രീ ജന്മംനൽകി. അവളുടെ കുട്ടി ദൈവത്തിലേക്കും അവിടത്തെ സിംഹാസനത്തിലേക്കും തൽക്ഷണം
    എടുക്കപ്പെട്ടു.
  grc-SR: Καὶ ἔτεκεν υἱὸν ⸂ἄρρενα,⸃ ὃς μέλλει ποιμαίνειν πάντα τὰ ἔθνη ἐν ῥάβδῳ σιδηρᾷ·
    καὶ ἡρπάσθη τὸ τέκνον αὐτῆς ⸂2πρὸς τὸν θεὸν καὶ πρὸς τὸν θρόνον αὐτοῦ.⸃
  bgc-bgc: अर उसकै छोरा होया जो लोहे का राजदंड लिए होड़, सारी जात्तां पै राज करण पै
    था, अर उसका बाळक चाणचक परमेसवर कै धोरै, अर उसकै सिंहासन कै धोरै ठा कै पोहोचा दिया
    गया।
  khz-khz: Gare egapito aonai, melo evega-walaato. Vomelo na tanopara irauirau petera
    maparara auri tokina na roe nea pene vaira matiavuna kamuna ria. Ne melo emagulito
    na geraka-gapi-kwaravagiato, Palagu e gena terona wailanai gevua-agoato.
  deu-TKW: Und sie gebar einen Knaben, der soll weiden alle Nationen mit eisernem
    Stab. Und ihr Kind ward weggenommen zu Gott und zu seinem Thron;
  zsr-NT: Buzoanu‑biꞌ tubiꞌ biꞌi bö́nniꞌdauꞌ ral‑laꞌ gna béꞌibiꞌ yúguꞌtë yödz len
    tu xuyág guia. Laꞌ bucuittëꞌ‑biꞌ Dios biꞌidauꞌ queënu naꞌ, buchisëꞌ‑biꞌ ga niꞌ
    zoaczëꞌ Lëꞌ, röꞌë latj blau ga naꞌ rna bëꞌë.
  lin-lin: Nzokande, mwasi yango abotaki mwana mobali oyo akokamba bikolo nyonso na
    nzela ya lingenda ya ebende. Bongo mwana na ye amemamaki epai ya Nzambe mpe epai
    ya Kiti na Ye ya Bokonzi.
  hns-NT: Tab otane me aurat ke ek beta paida bhail. Oe beta doenia ke djaatie ke
    oeppar loha danda se raadj tjalaaiga. Bas atjakke me oe aapan maai lage se Parmeswar
    ke paas gaddie par ledjaawal gail okare sanghe raadj tjalaawe khaatien.
  noa-E: Magua mag nʉ sim ee, mag machkha thʉnarr aawai, mag ʉʉirau chaai chi emkhooidam
    oojim. Mamʉ mag atham bʉ̈rre ãbmua chi chaaidam jiirbaadëwi Ẽwandam ich pörkhau
    gaai oo sim aar wai dʉnaaimajim, ʉdʉʉr khöpiba. Mag chaairauta jöoipa sĩsiewai
    nem iek theeg jũrr durr mʉg wëjöm thumaa ichdëuta jʉ̈a sĩsiju a jaaujim mʉrʉg.
  eng-EMTV: And she gave birth to a Son, a male who would shepherd all the nations
    with an iron rod. And her Child was caught up to God and to His throne.
  mib-NT: Te ni scácu ña ɨɨn sēhe yɨɨ́, te sūchi un ní jeconaā jeē ndácu nīhin i jniñu
    nuū ndɨ́vii nación. Yūcuán na te ni ndoñúhún séhe yɨɨ́ ña ún, ni ndaa i cuahān
    i nde nuū íin mesa Yaā Dios nuū ndácu ya jniñu.
  lif-NT2: खे़न् मे़न्‍छुमाॽइल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मो फे़न्‍जेॽ तक्‍काःत्तिल्‍ले़
    काक् मे़न्‍छाम् सुवाङ् सम्‍दाङ् हाङ् के़जोःक्‍पा अङे़ःक्‌वासाःन् सावाःन्‍दु॥ खे़न्
    अङे़ःक्‌वाःन् सावाःन्‍छिङ्‌नामे़ःन्‍ने निङ्‌वाॽफुमाङ्‌ङो हे़क्‍क्‍याङ् कुहाङ्‌युक्‍नाओ
    थाःङ् मे़घे़त्तु मे़देॽरुरो॥
  xnj-xnj: Kangi, mau yula aveliki mwana mgosi, mweilongosa milima yoha kwa ndonga
    ya lyuma. Mwana yula anyakuliwi na kupelekwa kwa Chapanga kuchigoda chaki cha
    unkosi.
  mmx-mmx: La neni ga visik lamdak temes, mo nabam gomgonga limixin axap at na lavatbung
    menemen la lamgomgonga ren naba lolos aleng. Ketla ne Moroa ga lok ka mo lamdak
    uto vana at loxonin orong teren.
  cbr-NT: Niracëxuan caínmainun ca a xanu bëbu tuá bacë́anxa, ax canitancëx cushi
    'ixun ca camabi menu 'icë unían aín bana cuanun 'imiti 'icën. Usa 'ain ca aín
    tita bacë́ncë 'icë, anua ax 'icë anu abë 'Apu 'inun Nucën Papa Diosan buánxa.
  tee-NT: Pus ju chako'ulh maklak'aulh pumatam ts'alh. Yuchach ju k'ai ucxtin catalhimispaya'
    tachi chun ju lapanacni. Chai ju tuchi canona' ju yuchi yuchach ju cataquiclaca'iya'
    ju lapanacni. Para ju is'ask'at'a ju anu' chako'ulh lhi'ancalh junta vilhcha ju
    Dios tus lacak'ai ixputolan.
  eng-LSV: and she brought forth a male son, who is about to rule all the nations
    with a rod of iron, and her child was snatched up to God and to His throne,
  cak-NT: Ri ixok ri' can xc'ue-wi jun ral-ala'. Y ri ala' re' neru'ona' gobernar
    riq'uin ronojel ruchuk'a' pa quiwi' conojel naciones ri jec'o chech-ulef. Ri ral
    ri ixok xc'uax-e chech ri Dios ri ch'ocol pa ru-trono.
  pah-NT: 'Ymyahũ Tupana''ga ga mombe''u hako. Ga e''i: “Aerẽ ti hẽara''yra''ga toko
    yvyakotyve''g̃a nduvihavuhuhetero g̃a ndepiakatupava nehẽ. Tohendukatuukaraha
    ti ga g̃a pe onhi''ig̃a nehẽ. Ahe ja – kiroki ahe onupã ojipe''ga yvyra pyvõ metalva''ea
    pyvõ toko ti ga nhinhi''ig̃a rupi javo – ahe ja ti hẽara''yra''ga tohendukatuukaraha
    g̃a pe nehẽ toko ti g̃a nhaporemo nhinhi''ig̃a rupi javo,” ei Tupana''ga hako.
    Kiro hẽa ga mbo''ari gwa''yra''ga. Hẽara''yra''ga arame kiro gape''ahava pea hugwi
    tejuhua''javuhuva''ea ti to''uyme ga javo. Kiro garerohohava Tupana''ga pyri ga''apykava
    pyri toko ga aheruvihavuhuhetero kiro javo.'
  sja-NT: Mãpai ma wẽrapa ɨmɨk'ĩra warra t'oji. Ma warrapa reyk'a na eujãdepemaarã
    ichi jua ek'ari iru bapariit'ee. Reypa tuma hierrodee juade iru bɨpa ooparik'a,
    mãga pɨk'a irua ooit'ee. Mãgɨ́ je choma mama baji mĩda, ma warra chai p'oyaa k'o-e
    paji, Tachi Ak'õrepa ãyaa ateepida perã ichi baparimaa ichi rey su-ak'ɨ beeparide.
  xed-xed: Ka yatá tsi ta zwaŋa zgun ya dzaʼa ŋanatá inda mndəra mnduha nda saraka
    kufurani. Na gi frekw saha tsa zwaŋ ya, ka gi klaghatá lu da Lazglafta nda dughurukwa
    ga mghamani.
  mks-NT: Tá na̱ndihi já na̱cacu in ta̱a ja̱hyi ñá, da̱ cahnda ndeé chuun sa̱ha̱ tócó
    ndihi ña̱yivi ñuyíví. Joo na̱sañehe Ndióxi̱ a̱ ni̱nu nu̱ íin coo mé á.
  gfk-S: Io, no haine ga kaho tike bulu na tunana nong na balaure ma ina kure hadades
    ira huntunana tano ula hanuo bakut. Ma di ga saret leh no not no bulu utuma hone
    God tano nuno tamat na kinkinis na harkurai.
  bmu-bmu: Ambi miaŋön morö nahön azia meyök. Yaŋön kantriŋi kantriŋi pakpak ain öröpnöŋ
    galöm köl eŋgiba malma. Ambinöŋ morö meyöhi, garatanöŋ mi mönö miaŋgöreŋök zilaŋ
    memba anda Anutugö jakömbuak dum qöhöröŋe alök.
  dgz-dgz: Waen orup apan baraen orup ame kai warepi waenapan iravi kepata mega warep
    kaimakaet namumup yoneta. Orup ewake baraen apan da wasease God watat mega kimaniwa
    inap nau aen.
  eng-GNV: 'So shee brought foorth a man childe, which should rule all nations with
    a rod of yron: and that her childe was taken vp vnto God and to his throne.'
  zaa-NT: Niuláa nna beditsìna'ą ttu ỹi'ni nubeyu' to' quì'į. Canchu iỹeni nubeyu'
    tú'į nna cu'ubia'ni bi iyaba ca enne' qui' iyaba ca nación nna gunie castigar
    iyaba canu runi biỹa mal. Tata Dios nna bedi' tabée huatsa tú'a ỹiabara' làti
    duánie lo xila' qui'e rigú'ubi'e.
  eng-WEBSTER: 'And she brought forth a male child, who was to rule all nations with
    a rod of iron: and her child was caught up to God, and to his throne.'
  guh-guh: Nexata jane baja petiriva vecuanaexanatsi pebinëyo. Bajaraponëyo caponatsi
    Diosojavabetsia Dioso pijatronota peecaenexa. Nexata baja bajaraponëyo apo xaetsi
    dragón. Bajaraponë itsamatacabi mapanacuata jivi pepo pevetsinë tsane. Itsa evetsiana,
    ajumesaëya itorobabiabiana pejumecovënëtsinexatsi.
  bon-bon: Siige tabe bägrä ne jirngige, lui te iyeta biname bine cire yaawademepi
    ayana suru ca. Yepä, bägrä jwuutecrisi, ewepläcitisi Acejiyame bau me teeme adnata
    puupu cabu me.
  nhw-BL: Huan nopa sihuatl quitlacatilti se oquichpil catli quipiyas itequi para
    chicahuac quinnahuatis nochi masehualme tlen nochi tlalme quen se catli tlanahuatía
    ica se tepos barra imaco para ica quincocos catli amo quitlepanitaj. Huan Toteco
    quitlananqui nopa icone hasta ilhuicac campa ihueyi siya catli yejyectzi para
    ma itztos nepa ihuaya.
  swh-ONEN: Yule mwanamke akazaa mtoto mwanaume, atakayeyatawala mataifa yote kwa
    fimbo yake ya utawala ya chuma. Lakini huyo mtoto akanyakuliwa na kupelekwa kwa
    Mungu kwenye kiti chake cha enzi.
  wbi-wbi: Alyamuholile umwana, umwana juno ilikufitema ifipelela fyooni mu lukwegho
    ulwa kyuma. Umwana ghwa mwene alya tomolilue ku kyanya kwa Nguluve ku kitengo
    ikya mwene ikya vutua,
  bba-bba: Yerɑ kurɔ wi, u bii tɔn durɔ mɑrɑ wi u koo bwesenu kpuro kpɑrɑ kɑ sii bokuru.
    Adɑmɑ bɑ bii wi mwɑ bɑ kɑ nùn dɑ Gusunɔn mi, mi u sɔ̃ win sinɑ kitɑrɔ.
  eng-KJVCPB: 'And she brought forth a man child, who was to rule all nations with
    a rod of iron: and her child was caught up unto God, and to his throne.'
  kgk-NT: Upéi oiko-ma imemby kunumi. Upe kunha memby katu oiko arã entéro va'e yvypóry
    ruvixarã. Opo-py ogwereko va'erã mburuvixagwasu tee mba'e hierro-gwi ijapopyre
    enterove oikwaa hagwã ipogwy-py oiko arã entéro kente kwéry hemimbota e'ỹ avave
    ndojapói hagwã. Ha oiko hagwe-py ndopytái joty upe mitã. Nhandejáry ogwerojeupi
    joty íxupe heraha-vy ombogwapy hagwã imoĩ-vy íxupe ondive oapykagwasu ári oypy-py.
  waj-waj: Dioo vauduu gioonnaivo mmaapuvai mmata kieeravai. Inna mmaapuuvo fai yapooma
    yokeenno mmuakiaa mmatayaa variaiyara yaagueeqa yau ainaivaa kuru kioo iyara dinaravai.
    Gioonnaivo ari mmaapuuvaa mmatoo saivaata aangeraiya inna ravisi vitada Anutuuqo
    ari kieeta varira mmaataivau variivaasi yapaara viravai.
  cpy-cpy: Okanta otzimaa-nitaki tsinani, shiramparyaa-niki irika. Riitaki jewatan-teeyaarini
    atziri-paeni reshiro-kotzite. Omapoka-shitaka rahaeta-nakiri ijeekaki Tajorentsi
    iwinkathari-mentoki.
  mpx-mpx: Yova i ab natuna melutau, ge wawaya ya alona wana gasisi bwalibwaligena
    labi gegewena gamagaliliyau ni logugui-agil. Wawaya o aneloseyau hi ahe i ha Yehoba
    eliyana, iya i miminaa wana abamisiyo wawasana elana.
  wbp-wbp: Ngula-jangka, kurdu yinyaju malju-parduju mardarnulku karntangkuju. Nyampunya
    Kaaturluju milarnu yungu-jana wiri-jarrinjarla Warlalja-Wiri nyanungu-nyangu-kurlu
    yartarnarri-kirli nyina yapaku panu-jarluku ngula kalu nyinami ngurrara-kari ngurrara-kari
    warrukirdikirdi. Junga kujaju! Kala kuja kurdu yinya palka-jarrija, warnayarrarlu
    yinyarlujulpa putaputa ngarnu. Kuja-kujakuju, marramarrarlu kurdu yinyaju puuly-mardarninjarla
    kangu kankarlarra-kari Kaatu-kurra, ngulalpa nyinaja wiringka nyinanja-kurlangurla.
  luo-luo: Dhakono nonywolo nyathi ma wuowi, nyathi ma wuowi mabiro locho korito ogendini
    gi ludh nyinyo. To nyathineno noyudhi moter malo ir Nyasaye e kom duongʼne.
  nhe-NT: Huan nopa sihuatl quitlacatilti se oquichpil tlen quipiyas itequi para chicahuac
    quinnahuatis nochi tlacame tlen nochi tlaltini queja se tlen tlanahuatía ica se
    tepos barra imaco para ica quincocos tlen ax quitlepanitaj. Huan Toteco quitlalanqui
    nopa icone hasta elhuicac campa ihueyi siyaj tlen yejyectzi para ma itztos nepa
    ihuaya.
  aii-aii: ܘܗܘܼܨܸܠܔ ܠܵܗ̇ ܒܪܘܿܢܵܐ ܕܸܟ݂ܪܵܐ، ܗ̇ܘ ܕܒܸܬ ܥܵܒܹܕ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ ܐܸܡܘܵܬܹ̈‌ܐ
    ܒܚܘܼܛܪܵܐ ܕܦܪܸܙܠܵܐ. ܘܦܝܼܫ ܠܹܗ ܓ̰ܢܝܼܒ݂ܵܐ ܝܵܠܕ݇ܘܼܗ̇ ܠܟܸܣ ܐܲܠܵܗܵܐ ܘܠܟܸܣ ܬܪܘܿܢܘܿܣܹܗ.
  esk-NT: Aġnaq iġñiruq aŋugauramik aŋalatchiruksramik savił̣hamik ayaupiamik, aglaan
    aġnam iḷiḷgaaŋa nuqitauruq Agaayyutmun aquppiutaqpaŋanunlu.
  msb-msb: Niyan, nanganak an babayi sin bata na lalaki na magahadi sa tanan na nasyon
    sa maisog gayod na paagi pero ginkuha an bata kag gindara sa Dios kag sa iya trono.
  cpa-NT: Jøng² ca¹lø¹chián¹ jan² guing² dsa² ŋioh¹² quián¹² hio¹³, dsa² li¹dsen¹³
    jmo¹ héh¹ ta³cøng² jmøi¹guǿi¹, ju³lah jan² dsa² lah¹dsóh² chi² bí². Mi³ca¹lø¹chián¹guing
    ta³lah¹ca¹tai¹ Diú¹³ juu¹² ja³guǿ¹³dsa ni³ trono.
  dso-dso: ତାର୍‌ପଚେ ସେ ମାଇଜି ଗଟେକ୍‌ ପିଲାକେ ଜନମ୍‌ ଦେଲା । ସେ ପିଲା ଜଗତର୍‌ ସବୁ ରାଇଜ୍‌
    ଗଟେକ୍‌ ଲୁଆର୍‌ ଡାଙ୍ଗ୍‌ସଙ୍ଗ୍‍ ସାସନ୍‌ କର୍‌ସି । ମାତର୍‌ ଚାଡାଇକରି ପର୍‌ମେସର୍‌ ବସ୍‌ବା
    ଜାଗାଇ ନିଆଅଇଲା ।
  meu-meu: Hahine na e mara, mero e abia; ia ese bese loḡora iboudiai auri itotohina
    amo bainereḡudia. To mero na e kitoa dae Dirava vairana bona ena terono vairanai.
  yva-NT: Naije mo Arikainyo anya inta avaki, weramu tawae mo aune ramu, weye Arikainye
    umaso augavo dodorabe vayave irati wanya umawe raora. Auga ti to no Amisye amun,
    Napi tuna no Apa kursijo titi rai. Arikainye so pirati indati be akarive vatano
    susyo ntuna no mine so mansai tenambe, muno Po manepato Apa isyo besije rai indamu
    ubeta Ai.
  dgc-dgc: Nadid tu bébe éy nienak na tu anak a lélake--tu tiniyak a maghari ta mahigpit
    ta étanan a banubanuwan. Ey nadid, agad inagaw tu anak a kembil na siya ta Diyos
    to bangko na.
  zpm-NT: Per zigne gol mëëd co, znuse bdziṉ win nëz lo Dios, zaatne zob me rnabey
    me; tib mëëdbguiw, nacle diidz tib meṉ ndip xtiidz gac win, win gac meṉ ne gnabey
    grëse guiedz ne ndxie lo guidzliu.
  hix-NT: Kàrà me txko nenuruye, àhokru. Toto komo kayaryet me texem me rma nenuruye.
    Anàhnohnye kom me texem me rma nenuruye. Tonurutxhe rma, tanàmsom me harha nexeye,
    Khoryenkomo hyaka, noro yahonà ymo hona.
  sim-sim: Hako jikishulayin si washirik, kolok orin li laha sia king orok li laihalashirik
    Avui Wasilaka nga ormu lira. Jikisi oto kumak malakamak or naha malafu orhi nga
    nor sishinak ma amber avak orhi siyok sikwa lira.
  npi-ULB: त्यसले एउटा बालकलाई जन्माई, जसले फलामको लौरोसँगै सबै जातिमाथि शासन गर्नेछ
    । त्यसको बालकलाई खोसेर परमेश्‍वर र उहाँको सिंहासनतिर लगियो ।
  cgc-cgc: Gabata bai an ta mama. Piro, bata an ula natekeb ta dragon tak pakamang
    dayon kanen an daw padala naan ta Dyos naan dapit ta iya na truno tenged kanen
    an pinili na magdumala ta tanan na mga nasyon daw ta iya na pagdumala paryo kanen
    an gaibit ta baston na salsalen tenged ula bisan kino sarang magkuntra ta iya
    na pagdumala. Pirdien din gid tanan.
  tim-tim: Hain kindo âmbâle arekŋe nanaŋ luâk miep. Nanaŋ irekŋe hâmbâi luâk âmbâle
    hârok huwan kârikŋeŋe damunyeŋe kârikŋe akbiap. Akto nanaŋ are mendo Pugaiyaŋe
    nanaŋ are nemberâm akto ainâk siâŋe nanaŋ are mem oloŋdo himbimân âgâmbo Anutu
    ikiŋaet tat talân katbiâ talep.
  yor-yor: Ó sì bi ọmọkùnrin kan tí yóò fi ọ̀pá irin ṣe àkóso gbogbo àwọn orílẹ̀-èdè,
    a sì gba ọmọ rẹ̀ lọ sókè sí ọ̀dọ̀ Ọlọ́run, àti sí orí ìtẹ́ rẹ̀.
  wos-wos: Téndéka lé nyan nak héra. Lé dunya héra. Hukémbu wun nyan néma du reta
    némafwi hambuk yata ané héfambu rekwa atéfék du takwaka jémba hatitandé. Wule
    takwa nyan héraléka God dé wun nyanré bari hura wari, rendéka jambéré.
  emp-NTPO: Maʌ̃ne wẽrãba umaquĩrã warrada tosia. (Maʌ̃ warraba quĩrã djuburia neẽ́
    jũma naʌ̃ ẽjũãne b̶eaa idji bed̶eada ĩjã obiya.) Baribʌrʌ jeba mĩ naẽna Ãcõrẽba
