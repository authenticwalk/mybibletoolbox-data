  pon-2006A: Liho eri neitikihada seri wol men, me pahn kaunkihda wehi koaros sokon
    mete. Nah serio ahpw pehdsang oh wisiklahng rehn Koht oh ni mwoale.
  maq-NT: Hya xi camá ne, na vëhë ne, catsin rë na ngu quihndi xihin. Hane quihndi
