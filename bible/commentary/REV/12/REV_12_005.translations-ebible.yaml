  acr-NNT: Xutzir kꞌu uwach rixoq y xalax jun ralko ralabꞌ. Y ruchak waꞌ wa ralabꞌ
    e kataqan rukꞌ jun vara chꞌichꞌ pakiwi konoje taq ri tinamit e kꞌo che ruwachulew.
