  uig-ARA: ئايال بىر بالا، يەنى پۈتۈن ئەللەرنى تۆمۈر ھاسىسى بىلەن پادىچىدەك باقىدىغان
    بىر ئوغۇل تۇغدى. بالا بولسا خۇدانىڭ ۋە ئۇنىڭ تەختىنىڭ ئالدىغا غاچچىدە ئېلىپ چىقىلدى.
  tuf-tuf: Etar sera sah yehnjacro. Cajc bahnác cuitar uw áyata ey yehnjacro. Yera
