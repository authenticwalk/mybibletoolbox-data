  san-PUN: ਮੇਸ਼਼ਵਤ੍ਸਸ੍ਯ ਰਕ੍ਤੇਨ ਸ੍ਵਸਾਕ੍ਸ਼਼੍ਯਵਚਨੇਨ ਚ| ਤੇ ਤੁ ਨਿਰ੍ਜਿਤਵਨ੍ਤਸ੍ਤੰ ਨ ਚ ਸ੍ਨੇਹਮ੍
