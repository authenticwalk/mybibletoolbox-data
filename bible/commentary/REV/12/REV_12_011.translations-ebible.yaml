    e boe, huu ara rambarani rafadꞌe Lamatualain Dedꞌea-Oꞌolan. Onaꞌ mae atahori ramanasa
    fo rae risa se o, ara nda dinggoꞌ sa.
  msy-msy: Kraisɨn adarazi, dughiar gumaziba me mɨsozima me ariaghɨrim, dughiar kamɨn
    me uan mɨkarzibagh nɨghnɨzir pu. Puvatɨ. Me ghaze, pura bizim. Kamaghɨn, me sipsipɨn
    nguzimɨn ghuzim ko guizɨn akar me gun mɨgeimɨn, me Satanɨn mɨsuegha anebɨra.
  agg-agg: Sɨhefɨ wandafɨ-mamɨ ana Sipsip Nɨmorɨndɨ horɨ asu ahandɨ hoafɨ anɨhondümbo
    wataporɨmborɨhü marɨhündɨ ranɨnamboyei ai amoasɨrɨ-dɨbo yifiarɨyei taborɨ-marɨhehindɨ.
    Nindou ranɨ-mayei ranai ahei fimbo hohoanɨmo-koate asu hoafɨ anɨhondümbo wataporɨmbo-marɨhündɨ
    ranɨnamboyei amoasɨrɨ-dɨbo yifiarɨyei taborɨ-marɨhehindɨ. Nindou ranɨ-mayei ranai
    yɨfɨmbo yɨhɨmbokoate-mayei.
  ptp-ptp: Lêc hi wê bwoc Sipsip Nu vông ge kɨtya il lige nên nipaên vêl, om he ngɨnoo
    Seten vêl, dɨ he mi nêl Kɨlisi kɨyang yêp seac, om he luu Seten vêl, ên he o vông
    nɨlô la vô môp wê nêb he ob dô nivɨha ge lêm. Nge, he nêb xomxo obêc hi he yib
    ge od ge nivɨha dɨ kɨyang ti o yêp lêm.
  nak-nak: Egiteu e tabarabara gatou, egite bolehohotia, la vuhula la vagagari la
    kasosole Latu La Sip eia oio tegiteu, la merera tai te La Uru ale sesele tomi
    moli eia oio tegiteu ele, egite veipala molia. Egite raragi moli veia ge sugu
    taro la mahulila tegiteu, egite kama taga la pileho.
  lbb-lbb: Na tastasindala la ka tolsot pasi ana suluk a Nat a Sipsip pa ana nunla
    na warwara talapor. Bel la mangan alar anunla a lalaun kusun a minat.
  kan-2017: ಅವರು ಮರಣದವರೆಗೆ ತಮ್ಮ ಪ್ರಾಣವನ್ನು ಪ್ರೀತಿಸದೆ, ಯಜ್ಞದ ಕುರಿಮರಿಯಾದಾತನ ರಕ್ತದಿಂದಲೂ
    ತಮ್ಮ ಸಾಕ್ಷಿಯ ವಾಕ್ಯದಿಂದಲೂ ಅವನನ್ನು ಜಯಿಸಿದರು.
