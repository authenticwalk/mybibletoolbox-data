    alla morte.
  muy-muy: Ay ti bəza ga məŋ geli ni tìgia tə̀tama naŋ àna njəɗa. Tə̀tama naŋ a aɗaba
    Wur Təmbak ni àmba tay àna mimiz gayaŋ a, akaba tə̀hia ma ge Melefit ana mis a,
    tə̀hi ana tay ma gani nani ti ma ge jiri daya. Nday gani tə̀di slimi ana sifa
    gatay ndo, nahkay aŋgwaz àwərfəŋa tay kè kisim a ndo.
  kqc-kqc: Kamini Mamoe mida di dava dudu ma ini niokuna ago dudu ebu reyadi, adina
    ini vegu muyena rofu uka de maradi.
  tav-tav: To bairi mani yarã ti yepa macana Diore canʉcʉbʉgorã Satanáre cʉ cabai
    netoo nʉcacõawã. Popiye baibana quena Sataná cʉ cawadajãrijere cabai netoo nʉcacõawã.
    Caroare caapiʉjarã aniri to bairona cabaiwã. “Jesucristo, Cordero cawamecʉcʉ manire
    cʉ carií peti yajibojarique jʉgori mani canetoo catiowĩ,” caĩ tʉgooñacõawã. To
    bairona Dio yere caqueti buiocõawã. Aperã nare na cajĩagarije to cãnibato quena
    to bairona Dio yere caqueti buiocõa aninucuwã.
  eng-ULB: They conquered him by the blood of the Lamb and by the word of their testimony,
    for they did not love their lives even to death.
  spa-VBL: Ellos lo vencieron mediante la sangre del Cordero y por el testimonio de
