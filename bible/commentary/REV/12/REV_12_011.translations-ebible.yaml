    Aↄ̃ gì ń wɛ̃̀ndizi ai aↄ̃ gàa gào.
  gub-BL: Àràpuhàràna'yr zàwenugar umàno uzeruzar ma'e wanekuzaromo a'e. A'e rupi
    Zurupari nupuner kwaw ikatu 'ym ma'e iapo haw rehe wanupe a'e nehe. Nupuner kwaw
    waneraha haw rehe tatahu pe nehe. Uzeruzar ze'eg azeharomoete har rehe a'e wà,
    a'e rupi Zurupari nupuner kwaw tatahu pe waneraha haw rehe a'e nehe. — Aze napepytu'u
    kwaw Zezuz rehe pezeruzar ire nehe, apuzuka putar ihe nehe, i'i tuwihaw uzeruzar
    ma'e wanupe wà, — Urezuka pe nehe, i'i tuwihaw wanupe wà. — Ta'e nurupytu'u pixik
    kwaw Zezuz rehe urezeruzar ire ure nehe xe, i'i izupe wà.
  imo-imo: Kongi Sipsip Walomuni meme ondorumumu kinye Gotenga ungumu ningo para tilko
    andoringimu kinye aku ulu taloni linonga angenupilima enge ningo opa pulemu toko
    munduringi. Eno maina molopo kondamili konopu naa leko, opa pulemani toko kondonge
    lemo manda ningo liko manjiringimunga aku tepa engemu perimu wali aku ulu teringi.
  boj-boj: Gago was naŋgi naŋgo segi jejamu bole sqajqa deqa are qalosaioqneb. Kaja
    Du a moisiq aqa leŋ aiyej deqa naŋgi qoto buŋyoqnsib endegsib are qaloqneb, ‘Uŋgum,
    jeu tamo naŋgi na iga lugwajqa marsib lugwab di kere. Iga deqa ulaqasai.’ Naŋgi
    degsib are qaloqnsib Yesus aqa anjam mare mare laqneb.
  eng-DRA: And they overcame him by the blood of the Lamb, and by the word of the
    testimony, and they loved not their lives unto death.
  knf-knf: Kë biki ataparuŋ başë koba na pñaak pi anwooŋ unkaneel wi bţeŋan, na uţup
    wi Kriŧtu wi bakţupuŋ ; baaŋal ubida kadoo kado kaţi pkeţ.
  san-KHM: មេឞវត្សស្យ រក្តេន ស្វសាក្ឞ្យវចនេន ច។ តេ តុ និជ៌ិតវន្តស្តំ ន ច ស្នេហម៑ អកុវ៌្វត។
    ប្រាណោឞ្វបិ ស្វកីយេឞុ មរណស្យៃវ សង្កដេ។
  arn-NT: Taiñ pu peñi ka lamngen ta dew weweyew, tañi maneluwün mew tati Korderu
    ñi wütrulelchi mollfüñ mew, ka tüfeychi werken dungu mew kisu engün tañi nütramyekeel,
    llükalay engün tañi kutrankawael ka tañi layael kütu.
  zas-NT: Abiꞌ dux compniar ree been reeman gan por rejn ni guxhieꞌ bén na̱j ziꞌc
    xi xiil Dios në por ni rëb reeman xhienaag rliladx reeman xtiidx Dios, ad bidxebt
    reeman majsi niëjt reeman.
  ken-NT: Bɛfʉɛt ndǔ manoŋ Mɔ́nkwɔmɛ́n nɛ ndǔ Mbok Ndɨ́ndɨ́ anɛ baghati bho, bɔ̌mayɛsɛ
    mánu nɛ yi basɔt awɔ́nɛm. Báka nyaka bɛchyɛ nɛpɛ́m ɛnap nkwɔ.
