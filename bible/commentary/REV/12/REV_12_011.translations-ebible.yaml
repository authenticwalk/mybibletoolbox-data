    matavapøteáv, neka ndigu møe mbaín, Mbumbukiam-qa Manqat zapaya, tipakhaez.
  rug-rug: Meke ele koa mataqara meke va kilasia rini si asa koasa eharana sa Lami,
    meke koasa hinelahelaena sa Inavoso Leana. Meke lopu ruriti rini sari na dia tinoa
    kamoa pa minate.
  hop-NT: Noqw puma Mañat uṅwáyat akw‐nik̇aṅw, pu hin navoti’yuṅqey yuaatotaqey akw
    put áṅwutota. Nihqe puma qatsiy qa k̇ahk̇awnayat, so’niqey suhtaq’ewya.
  san-URD: میشَوَتْسَسْیَ رَکْتینَ سْوَساکْشْیَوَچَنینَ چَ۔ تے تُ نِرْجِتَوَنْتَسْتَں
    نَ چَ سْنیہَمْ اَکُرْوَّتَ۔ پْرانوشْوَپِ سْوَکِیییشُ مَرَنَسْیَیوَ سَنْکَٹے۔
  heb-LB: הם ניצחוהו בדם השה ובעדותם הנאמנה, כי לא חסו על חייהם והיו מוכנים להקריב
    את עצמם למוות.
  caf-NT: Ndun sheepyaz buzkai be, ndi khunek Yak'usda ghu yalhtuk chah, 'i ndi ts'iyawh
    hoh netsudule ch'a' hunilhde, 'ink'ez 'aw hukw'elha yahutadlah whechahuniljut.
  mio-NT: Cha sacanaan ñi chi run, vati cha chati ra cuu ta iin mbee can niñi ra cuenda
    ñi, ta chihi ra. Cha sacanaan ñi chi run, vati cha chaha ñi cuenda yoso cuhva
