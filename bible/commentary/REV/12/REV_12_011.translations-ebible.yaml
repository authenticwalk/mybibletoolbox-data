  xsi-xsi: Kinzi kalo-tawana tamâta ŋinde muŋga ilonzi koŋa ŋana warakanzi nenzi via
    kâ, ande tia. Kinzi siruru ŋana simâte kâ, ande tia. Kinzi sikai walo lâ Lama
