  dop-dop: Ɩwǝyɑɣɑ cɑlǝm toŋ tɔɔ, nɑ tɑmpɑnɑ tɔm nti pɑ kpɑɑlɑɣɑ tɔ tǝ toŋ tɔɔ pɑ
    kǝlɑ-ɩ. Pɑɑ hɑwɑ pɑ weesiŋ kɛ́ sɩ ye sǝm sǝm.
  azb-azb: Onlar Quzunun qanı və öz şəhadət sözləri vasitəsilə Ona qalib gəldilər.
    Hətta ölümlə üzbəüz olanda da Öz canlarını sevmədilər.
  eng-DBY: and they have overcome him by reason of the blood of the Lamb, and by reason
    of the word of their testimony, and have not loved their life even unto death.
  guo-NT: Wajkoew, naexasitpi Cristo tʉppox japi babijaxan ispoxanliajwa, japi chapaeibej
    asew jiw Cristo pejwʉajan naexasitpox. Ja-aech wʉt, pejlewla-eli tʉpaliajwa. Samata,
    malechapi Satanás.
  hla-hla: Nori i tagala saluheia i tanen tara nitagala turu rahatsing tara Tunan
    Sipsip na turu ranga hamana ti rararien. Nori i ma peitsni a peisaren. E moa.
    Nori i hatangana te gi mate sil has menien e Sunahan.
  mav-NT: Mesup aheywyt'in aheinyt'in Iesui mohey haria ti'a­tu­'akit ne'i ahiag e.
    Mekewat aikotã ta'a­tuhũ ewywuat iku'uro rakat suu mohey hap kaipyi ta'a­tu­'a­tuiã'ãg
    hap ko'i yne ta'a­tu­'akit ne'i e. Iku'uro rakat huu at hap i'atu­ka­wiano ta'a­tu­mohey
    hawyi esaika hap wywo ta'a­tu­'akit ne'i ahiag e. I'ewyte i'atu­mienoi Iesui piat
    ta'a­tue­ha­kyera'at hap moherep hap wo ta'a­tu­'akit ne'i ahiag e. Ta'a­tu­ku­'uro
    hap kape ta'a­tu­mohey hamo ta'a­tu­'akit ahiag e tehay pirik wo atipy piat e.
  kpf-kpf: Bukurâpniŋâ zen Râma gilâmŋaŋgât imbaŋan Sataŋ sot agom kâtigem walâwe.
    Kembugât den keŋgât buŋ sâm muyagem Sataŋgât den mem gei kwarâwe. Oi ândiândiziŋ
    mân aŋgân kârâm buŋ upapkât sâwe.
  ppo-ppo: Kale Sipsip hupu malené samearó Talené atimané betere bete tua̧paae erótu
    betere alatamo ha̧keamó yó mótu betalepó. Atétu beteremó, atima dupakélé wiyóló
    taaréni, Kótóné ala beta̧ ha̧le eraté fu betaleteiné, ne norapetamo bóe du betale
    sekȩ́ mo ti dóló tȩteralepó.
  hin-2017: और वे मेम्ने के लहू के कारण, और अपनी गवाही के वचन के कारण, उस पर जयवन्त
    हुए, क्योंकि उन्होंने अपने प्राणों को प्रिय न जाना, यहाँ तक कि मृत्यु भी सह ली।
  wol-KYG: Sunu bokk yee daan ndax deretu Gàtt bi, ak seen kàddug seede, te soppuñu
    seen bakkan ba ragala dee.
  bef-bef: Ligibo lalalutigihi sipisipi nalaꞌamofihi golahaꞌamu keheli amuya meleꞌahanaꞌamagi
