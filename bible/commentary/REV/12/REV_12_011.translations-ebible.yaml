    palunyaku tjukurrpa-ya tjukarurrulu watjaranytja. Palunyalanguru-ya mamu wawanymanu.
    Nyangka-ya yarnangu pirnilu mirritjuranytja tjukurrpa palunyanya-ya watjaranyangka.
    Nyangka-ya ngurlumaalpa yinytjanurringu mirrirringu.
  sxb-NT: Kandi waamukira na amasaai aga Ekimaatwa, na owuwoni owua waafumia kandi
    ngawakagonzia okuwa awalamu ni waaganya okufwira okuganya kwawu.
  nhu-NT: Geenɛn, bó nu ɛ so wase wvú nje ɛlɛmɛ ke Waa Njee bô diɛw Nyo' yì bó leeme
    jim nsaw wvudvu le. Ɛ kɛ bó to baa kooŋke nshii wvubo ɛ̂ je yì ɛ̀ nulo ɛ́ bó emum
    efane lo keekpwe le kɛ.
  row-row: Hita toronoo atahori mamahere tara rasenggiꞌ mengge-buta fo maꞌahulun mana
