    God.
  suz-BL: मिनु थमा सुइक्‍बपुकीमी सैतान कली ग्राशो बाक्‍तेक्‍म। दोपा सैतान कली ग्राशो
    बाक्‍तेक्‍म देंशा हना, पाठा आ हुश चढ़ेशोमी नु आन सांकछी आन पतीके सैतान कली ग्राशो
    बाक्‍तेक्‍म। मेकोपुकीमी आंम कली ममिम्‍थु, येसु ख्रीस्‍त आ पर्बम साइक्‍चा पुंइसीचा
    यो महिंम। प्रकाश ७:१४; प्रकाश ६:९
  car-NT: Mo'karon ka'sakarykon 'wa ty'mondo man mo'ko kapara'membo mynuru ke, morokon
