  tam-TCV: ஆனால் அவர்கள் ஆட்டுக்குட்டியானவருடைய இரத்தத்தினாலும், தங்களுடைய சாட்சியின்
    வார்த்தையினாலும் அவனை மேற்கொண்டார்கள். அவர்கள் தங்களுடைய உயிர்களை நேசிக்கவில்லை.
    அதனால் மரணத்துக்கும் அஞ்சவில்லை.
  mit-NT: Doco mii‑né, nì cundee‑né nùù‑sí ñà‑nì ndacùcahan‑né mii‑yá nani Lelù Íì,
    divi mii‑yá nì xìtià nìì‑xí sàhà‑ndà. Ni cónì cáyùhí‑nè, nì cachi vate‑né nchícùn‑nèyà,
    vachi dispuestu nì sandoo‑ne cui‑nè, cónì cùhí ini‑nè vida xi‑ne.
  ceb-ULB: Ilang nabuntog siya pinaagi sa dugo sa nating karnero ug pinaagi sa pulong
    sa ilang pagpamatuod, kay wala nila higugmaa pag-ayo ang ilang kinabuhi, bisan
    pa sa kamatayon.
  ces-LB: Zvítězili nad ním krví Krista, Beránka obětovaného za ně, a svým svědectvím
    o něm. Nemilovali svůj život natolik, aby se zalekli smrti.
  mkn-mkn: Kotong pung sodara orang parcaya dong su kasi kala itu ular naga yang dolu
    lempar sala kasi sang dong, tagal Domba Ana pung dara su tumpa ko hapus dong pung
    sala-sala. Dong ju kasi kala sang dia, tagal dong barani kasi tau orang soꞌal
    Domba Ana pung hati bae kasi sang dong. Biar orang mara ko mau bunu sang dong
    ju, ma dong sonde ondor.
  pol-UBG: Ale oni zwyciężyli go przez krew Baranka i przez słowo swego świadectwa
    i nie umiłowali swojego życia – aż do śmierci.
  qxh-NT: Tayta Diosninchipa wawancuna Supayta ićhipusha. Wawancuna washänan-raycur
    Uysha yawarninta jićhar, caway-bïdanta Tayta Diosninchita jarayninpa ićhipusha.
    Tayta Diosninchipa shiminta wiyacushpan willapäcurpis, ićhipusha. Wawancuna wañuytapis
    mana manchacuranchu. Wañuy jananćhu caycaptinsi, Tayta Diosninchiman yupachicuran.
  nwi-nwi: Mərɨg piautawə mɨnə kɨmnhauh in mɨsapita ye nəsanɨnien kape nɨtaw Kwaji
    Sipsip mɨne nɨni-ərhavyen nəgkiarien kape Kughen. Mɨsapita mɨn in meinai tukhopni
    pawk əriə, rɨkiriə rapəh nəsɨkien nɨmraghien kapəriə.
  kmo-kmo: Noti yaka kumwoy yecha Sipsip Yi riiti pin hiki siitiichirek, omutiik tawa
    maji siikenen sawo tarek, eena noti yaka kumwoy ye Gaban dagiir poyetar. Yecha
    eecha hiki tar yechi maba eeta kubuchey boboy tawa. Eena yecha haken hikitar.
  agr-agr: Ditak uwig mantamnak numpeen ukajua duwi, dita tudaujin bakumamainnak agkanmagawaju
    asag, tuja uwig takasbauwa nuna etsegtuinak depetmamkaje. Ditak sapigmakchaje
    chicham etsegku mantamnatnash, maamash jakagtatus uminas yujaidau asag.
  kyc-kyc: Namwana yangonge dupwame Sipisipi Ikyane kumuyamopa ranjama isa peyamo
    dokome Satane nyuo anamasi minyiyami. Nakama range kame soo kaepala kapa kumuo
    mainya suu pyao, dee pii keyange angi polo leyami dokome anamasi minyiyami.
  urd-GVU: ایمان دار لیلے کے خون اور اپنی گواہی سنانے کے ذریعے ہی اُس پر غالب آئے
    ہیں۔ اُنہوں نے اپنی جان عزیز نہ رکھی بلکہ اُسے دینے تک تیار تھے۔
  yre-NT: Ɛn "nyian bɛ, Bali -le 'wɩ nɛn waa 'vɩ minnun lɛ bɛ, 'lee Bali -le 'bla
    nyɛn nɛn, e -sran bɛ, -yee "wɛan -kaa "bʋɩ 'lee -kaa "blu Zozinɔn Satan klɩ. Wa'a
    "klanlɛ -kadɩ lɔ 'wee yi -tɛradɩ Zozi da -ji dɩ.
  fuh-BKF: Sakiraaɓe meeɗen ɓeen njaalorake mo ƴiiƴam Jawgel ngeel, e seedaaku ngu
    ɓe ngaɗi dow maggel. Ɓe pilaaki reenude yonkiiji maɓɓe e maayde.
  arl-NT: ¡Pueyaso Borrego na quiniuucua, nojuajaari na nanaca shootequiaari, tojetaarucuajanaa
    jiyanooshano pa quiniuria sesa pa miishanojiniji! Naacuajitij, Satanás saquiriojotasacari
    parta Pueyaso pueyacuara, nojoriiri na sanaajaquiaari nojori tiuuniuucua Jesucristoocua.
    Nojoriiri na shocotaquiaarijianaa, nojori pohuatanuucua Jesucristoocua nojori
    tiuuniujiniji. Nojoriiri maja na puerenu quijia na mosaanura. Nojoriiri seetanujuanaa
    juhuajaniya tama na cuaqueyajaaja panitiaquiaari nojori mosaanura.
  ziw-ziw: Walukolo wetu wamhuda kwa nguvu ya sakame ya Mwanangoto na kwa ulosi waukule
    kwa viya hawatunyize wikazi wawo kugamba ni chintu, wemalanya kubanika.
  grc-TR: Καὶ αὐτοὶ ἐνίκησαν αὐτὸν διὰ τὸ αἷμα τοῦ ἀρνίου, καὶ διὰ τὸν λόγον τῆς μαρτυρίας
    αὐτῶν, καὶ οὐκ ἠγάπησαν τὴν ψυχὴν αὐτῶν ἄχρι θανάτου.
  nag-nag: Taikhan Mer bacha laga khun aru gawahi pora sob to jiti loise, Kelemane
    mori bole thaka homoi te bhi taikhan nijor laga jibon to morom kora nai.
  eng-OEBCW: Their victory was due to the blood of the Lamb, and to the message to
