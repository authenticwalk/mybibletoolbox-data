verse: REV.012.011
translations:
  kpx-kpx: Iale nahie haokuvu keau oleve kateai Setene evihalu. Kosealemo abu Mamoeu
    hatiale ke vuvunemo negolahai hotove loui ata haivelu. Keau abu ebia huhueveholisito
    lovi kemo haluvilu.
  okv-H: Eto God ta ke be ari embopo amina God ta o ‘Lamb’ ta orosa te God ta ke hande
    ari te amina Satan dembehera. Eto enanana amita vasiri peni avo osa ae avoeto
    embo na tari pehari avo joru ae ra. Avoeto ungo uhu ta irari embomeni tapa tunga
    javotoho ue osa evujo, rate jove jove enda ta eva ta degi erena, Satan na ungota
    degi pambija avoeto. Eto amita iji koso mane irae ere ua avoeto amita tumo sisire
    hini kambari amina jo enetarira,” ke ainge ehei ingena.
  tbo-tbo: Baha dumana walewalehita yautuhi hi palihaleya po Keliso binei hi hilahilage
    naka tauhi Tomodulele mitehi hi gawiya po hi kadidili, hai kadidili babana Sipi
    Natuna talana ma hai kawamoina Sipi Natuna uyahina binei.
  mal-C: അവർ കുഞ്ഞാടിന്റെ രക്തവും തങ്ങളുടെ സാക്ഷ്യവചനവും നിമിത്തം അവനെ ജയിച്ചു; അവസാനശ്വാസംവരെ
    അവർ തങ്ങളുടെ ജീവനെ സ്നേഹിച്ചതുമില്ല.
  grc-SR: Καὶ αὐτοὶ ἐνίκησαν αὐτὸν διὰ τὸ αἷμα τοῦ ἀρνίου, καὶ διὰ τὸν λόγον τῆς μαρτυρίας
    αὐτῶν, καὶ οὐκ ἠγάπησαν τὴν ψυχὴν αὐτῶν ἄχρι θανάτου.
  bgc-bgc: म्हारे बिश्वासियाँ नै शैतान ताहीं हराया सै, अर वे मेम्‍ने कै लहू कै कारण,
    अर अपणी गवाही कै वचन कै कारण, उसपै जीत्ते, अर उननै अपणे जी ताहीं प्यारा न्ही जाण्या,
    उरै ताहीं के मौत भी सहण कर ली।
  khz-khz: Ia ita walakavara na Mamoe Natuna, (vekapawai mamoena), ralana e ia gena
    kila taunataunara gevaravaragirawai, gaurana gekwalimuto, pe gevega-ketoato. Geria
    maguli ati getugamagirato, pene ago, geve kwaregato.
  deu-TKW: Und sie haben ihn besiegt um des Blutes willen des Lammes und um des Wortes
    ihres Zeugnisses willen, und haben ihr Leben nicht lieb gehabt bis zum Tode.
  zsr-NT: Guluxicjëꞌ nu naꞌ böchiꞌ lzaꞌruꞌ ni, le gulugunëꞌ dxin xchönëꞌ Bönniꞌ naꞌ
    naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ queëꞌ Dios, len le gulugunëꞌ dxin didzaꞌ naꞌ glunëꞌ lnaꞌ
    lau queëꞌ. Cutu gluiꞌ ládxiꞌquëꞌ yöl‑laꞌ naꞌbán quequëꞌ san glatiëꞌ.
  lin-lin: Kasi bango balongi ye na nzela ya makila ya Mpate, mpe na nzela ya liloba
    ya litatoli na bango ; balingaki te bomoi na bango kino kondima ata kokufa.
  hns-NT: Oe bhaai-bahien log bhera ke Battja ke khoen ke saktie me bieswaas karat
    raha, aur ekare biese me gawaahie dewat raha. Aur tjaahe oelog ie kaam dwaara
    maar dhaaral gail hai, tabbo oesab ie rakam se kasoer dewe waala ke djiet leis
    hai.
  noa-E: Maimua jẽb gaaijã maach khodamnaanau amach garmuata mag mepeer pödbapʉ̈im,
    corderodamjö ʉdʉraa ich thõopitarr iekta ʉ̈khawia ag bagauta Ẽwandamag amach khaibag
    ʉpi nʉmua. Mag nʉm dʉ̈i ĩchab amach dau aphʉʉ khëchjujã igba, warag ögkhaba i
    iekta jaau durrarr gaaimuapata chadcha amach garmua i pödpʉ̈ijierram.
  eng-EMTV: And they overcame him by the blood of the Lamb and by the word of their
    testimony, and they did not love their lives to the death.
  mib-NT: Te ni cacundeyɨ́ i sɨquɨ̄ Satanás un, ní sáha jnūhun jeē ni jíhī Yaā cúu
    Londe, jíín jéē ní cacahān ndaā i jnūhun Yaā Dios, jiín jéē tu ní cundáhú ni i
    máá i, chi ni jēhe i jnūhun candíje i vēsú núu cuu i jeē sɨquɨ́ yā.
  lif-NT2: आनिॽ नसानिबा फुॽनुसाॽ ने़ॽनुसाॽहाॽरे़ग मे़ल्‍लुक्‍साःल्‍ले़ कुमाक्‍खिॽ
    नु खे़ङ्‌हाॽरे़ इङ्‌मे़भोःसुबा से़क्‍खाःल्‍ले़ खे़न्‌माफे़न्‍साम्‍मिन् मे़नाःन्‍दुआङ्
    मे़वाॽरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽग सिःमाआङ् मे़ङ्‌गिसे़न्‍लो॥
  xnj-xnj: Valongo vitu vamhotwili Setani kwa makakala ga ngasi ya mwanalimbelele
    na kwa kuvajovela vandu vangi ndava malovi ga kumsadika Yesu. Muni vene vayidakili
    kuwusa wumi wavi hati kufwa.
  mmx-mmx: La luvutneton nedik dira sak tup pam mi ne Satan mila diga nunu at lada
    at Lanasip la at lempapaase ruturun at ne Moroa, mo levelinga diga tong asu i.
    Ap mo leesep di goxo marat mi lorooro atdi, diga gagas kusu dina met.
  cbr-NT: Aín unicama, nucën xucë́antu, ax ca Carnero 'icësaribitia unin 'ucha cupí
    bama, ami catamëcë cupí atun 'ucha tërë́ncë 'ianan aín bana ënquinma sináncë 'aish,
    ñunshin 'atimanën 'apúan 'atima ñu 'amicëma 'iaxa. Atun ca axa ami nishcë unin
    bëtsi bëtsi ocëx bamatisa 'ixunbi Nucën Papa Diosmi sinánti ëncëma 'icën.
  tee-NT: Para ju qui'alak'avin'an tat'alalhajalh ju anu' k'ai lu. Tapulhajalh ix'ac'alhni
    ju anu' Ask'at'a Borrego chai la'ixchivinti'an junta ixtanajun ni la'ixlhichux
    ix'alhunut'an ixtalhilaksi ju Jesucristo. Chai ju yu'unch jantu tu'u' ixtalhiulai
    ju is'atsucunti'an mas catanilhch.
  eng-LSV: and they overcame him because of the blood of the Lamb, and because of
    the word of their testimony, and they did not love their life—to death;
  cak-NT: Y ri kach'alal xquich'ec ri itzel, roma xecolotaj roma ri Jesucristo ri
    anche'l Alaj Ral Oveja ri xcom y xbin ruquiq'uiel. Y chuka' man xeq'uix ta xquik'alajij-qui'
    chi can quiniman ri Jesucristo. Y man xquixi'j ta qui' chi yecamises, roma can
    jec'o ri xquiya-qui' chi xecamises roma xquik'alajij rubi' ri Ajaf.
  pah-NT: 'Nhaneirũ''g̃a omombi Diabo''ga popoakara ojikoheteavo g̃waramo cordeiro''jave''ga
    rehe gaha omano heka''voguka gwekoa nhande repyga javo cordeiro''jave''ga. G̃a
    omombi Diabo''ga popoakara imombe''urame Tupana''ga nhi''ig̃a Jesus Cristo''ga
    mombe''urame. Onhia''ngue''yma nhaneirũ''g̃a ei ojohupe: “Xa''eyme ti: Niamanopotari
    nhande Jesus Cristo''ga mombe''urame. A''ea rũi ti xa''e.” Nahã g̃a ei. G̃a''arõe''ỹve''g̃a
    g̃a jukai g̃a mbopohirukapota Jesus''ga hugwi novĩa. A''ereki g̃a ndopohiri Jesus''ga
    mombe''ua hugwi, ei ga okovo yvagi pe.'
  sja-NT: Mamĩda tachi ɨ̃pemaarã́pata iru p'oyaapachida Cristopa ichi waa bat'ada
    perã ãra pari. Ichiaba iru p'oyaapachida Cristopa ooda eperãarã k'aripait'ee awaraarãmaa
    jaradap'edaa perã. Eperãarãpa ãra peedait'ee pak'ãri, waaweedak'aa paji piudait'ee
    ma jaradap'edaa k'aurepa.
  xed-xed: 'Ŋrapŋra həŋ, kabga vəl varata Zwaŋa Tuwak ta həŋ nda usani, nda ya kabga
    vəl mnay taŋ kazlay: Kahwathwata gwaɗa Lazglafta kəʼa. Zləŋaŋə a həŋ ta mtaku
    ka laghwi da ɗvutá hafa taŋ wa.'
  mks-NT: Mé na̱ cúú cuéntá Jesús na̱quee va̱ha na xi̱hi̱n ri̱ sa̱há ña̱ na̱caja Jesús,
    mé a̱ cúú tátu̱hun ndicachi loho tá na̱xi̱ta̱ ni̱i̱ á ndi̱ca crúxu̱ sa̱ha̱ ná.
    Ta na̱quee va̱ha na xi̱hi̱n ri̱ jáchi̱ co̱ó na̱jándacoo na cáha̱n na̱ ña̱ nda̱a̱
    sa̱há Jesús. Ta co̱ yíhví toho na quivi na sa̱ha̱ mé á.
  gfk-S: Ira hinsaa dait di ga bul hanapu no dades tano ut na hartutung ma ra dena
    no Not no Sipsip ma ta ira tutuno di ga hininaawas ine. Pa di gale manga lilik
    uta ira nudi nilon. Pata. Di ga sip be di na mat.
  bmu-bmu: 'Yaŋön mötnarip alaurupnini keunöŋ al eŋgiba malökmö, Toŋi mi mönö kewö
    luhut al waŋgiget: Lama moröŋaŋgö sepŋan i amöt qem eŋgiiga köhöiba Buŋa keu ölbölŋi
    naŋgöba jim sehiba malget. Mewö mala jöjöröba sileŋini tököba böŋ kinda bim qeba
    luhut alget.'
  dgz-dgz: Keriso dugup mega nagire man sip otua denip ge oit kakaewa mega gapan Seitan
    garawasen. Inak muga menan ya anun go Iesu menan borit wane.
  eng-GNV: But they ouercame him by that blood of that Lambe, and by that worde of
    their testimonie, and they loued not their liues vnto the death.
  zaa-NT: Ca hermano qui' ri'u nna beni cabi Satanás vencer, porqui'ni huíalatsi'
    cabi qui'ni enne' ná Corderua nna belàlia réni qui'áa por làcabi nna, gutixà'a
    cabi tulidàba qui'ni ríalatsi' cabi enne' ná Corderua nna gulèqquia tsìttsi latsi'
    cabi tanó cabi e màsqui'ba gatti cabi canchu caduel·la'.
  eng-WEBSTER: And they overcame him by the blood of the Lamb, and by the word of
    their testimony; and they loved not their lives to the death.
  guh-guh: 'Dioso vajanajuajumecovënëtavanapaevi pejumecovënëtsixae Cristo pesivatëpaejavatsi
    cruzata, cueneamoneyabapona dovathi. Bajarapacuenia cueneamoneyabapona tsipaji
    navajunupaebaponanua itsamonaejavabelia Cristo pecapanepaejavanexatsi pijaneconivecua.
    Dioso vajanajuacovënëtavanapaevi jamatabëjumai tsabiabi: “Itsa nebeyaxuabiana
    Dioso pejumelivaisi yabara, jema baja nebeyaxuabiana,” jamatabëjai tsabiabi.'
  bon-bon: Cime ätrunga binamewale cina ituge uutruta teeme bau ca Maamoi me uudi
    ca piiyepu teeme aitneja mene cabu ca. Teepi singi ge teeme ireclota bine äyemelame
    budre tääpume.
  nhw-BL: Huan imasehualhua Toteco quitlantoque Amocualtlacatl ica ieso nopa Pilborregojtzi
    catli quitoyajqui quema mijqui, huan pampa amo quiimacasiyayaj quinilhuise masehualme
    icamanal. Quena, quitlanque Amocualtlacatl pampa amo majmajque para miquise pampa
    itztoyaj iaxcahua nopa Pilborregojtzi.
  swh-ONEN: Nao wakamshinda kwa damu ya Mwana-Kondoo na kwa neno la ushuhuda wao.
    Wala wao hawakuyapenda maisha yao hata kufa.
  wbi-wbi: Valyan'tolile ni danda ja mwanang'olo na kulisio lya vwolesi vuvanave,
    ulwakuva navalighanile fiijo uvukalo vuvanave, nambe kufua.
  bba-bba: Bɛsɛɡii be, bɑ nùn tɑbu di kɑ Yɑ̃ɑ kinɛ kpɛm ten yɛm kɑ ben seedɑn ɡɑri.
    Bɑ ǹ ben wɑ̃ɑru ɡɑrisi ɡɑ̃ɑnu, bɑ tu ɡɔɔ deriɑ.
  eng-KJVCPB: And they overcame him by the blood of the Lamb, and by the word of their
    testimony; and they loved not their lives unto the death.
  kgk-NT: —Upe nhande re'ýi kwéry yvy-rehe oiko ramo va'ekwe onhembopu'aka va'ekwe
    hese. Ojerovia tee-gwi Ovexa Ra'y ramigwa va'e-rehe ndojeréi joty íxugwi. Peteĩ
    teĩ omoherakwã porã ave hesegwa nhe'ẽ. Ohasa asy asy jepe peteĩ teĩ nahakate'ỹi
    joty va'ekwe gwekove-rehe. “Hesu omano va'ekwe ovexa ra'y-rami gwugwy apyte-py
    nhane resende hagwã” omombe'u porã porã reheve peteĩ teĩ onhembopu'aka anhaygwasu-rehe.
    Ohasa asy va'ekwe jepe omano peve va'ekwe Hesu reroviaha ipu'akave joty anhaygwasu-gwi.
    Ndojeréi joty va'ekwe Hesu-gwi.
  waj-waj: Ti seena vaa ausa hanigieeraiya Puara Sipisiipa Nnaakaraivaa kiauvo iyara
    tusoovaara kutaavaivee kiaa kiada inna kua kutaivaa kiaa kookieema kiaivaara Sataangaa
    yaataraavai. Iya hama ngiari variraivaara yaata utida putiraivaara aatuukiaavai.
  cpy-cpy: Tema irika-paeni iiteetziri “noyemijantzin-karite” rotsinampahaeri rirori
    Kamaari, tema ikamawenteeri Ipireetari, rapaatanakiro rira ikamaki. Rootaki imatantaawori
    eejatzi rirori ikenkithateero ñaantsi, ikowaki rirori ikamawenteeri Jeepatzii-totaa-rewo.
  mpx-mpx: Talilau wali gasisi i neem Sipi Natuna saliyana elana, heliya wasa waiwaisana
    hi wasaan gagasisi, ge yawaliliya hi talamwan yoho, inoke toto o eliyana ali topihigelgel
    Seitani iyaka hi pakokove.
  wbp-wbp: Ngalipakupurdangkarlulu warla-pajurnu Juju Ngawuju jurnta kanja-kujaku
    Kaatu-kurlangu-kujaku! Nyarrparlulu nyanunguju warla-pajurnu? Kuja Jijaji palija
    watiya warntawarntarla jiyipi-piya, nyanunguju-ngalpa karlija panuku. Manu kalalu-jana
    warru yaninjarla yapa panu-kariki yimi-ngarrurnu junga yimi nyanungu-kurlu. Manu
    kalalu kuja wangkaja, ‘Kajilpalu-nganpa yapangku panu-karirli ngampurrparlu pungkarla,
    ngulaju ngula-juku. Kapurnalu wiljingki-jiki warrarda purami Jijajiji.’ Yuwayi,
    kujaju junga! Kujarlunyalu Juju Ngawu warla-pajurnu nganimpakupurdangkarluju.
  luo-luo: Ne giloye gi remb Nyarombo, kendo gi Wach Nyasaye mane gihulo, bende ne
    ok gidew ngimagi ahinya mane nyalo miyo giluor tho.
  nhe-NT: Huan itlacajhua Toteco quitlantoque Axcualtlacatl ica ieso nopa Pilborregojtzi
    tlen quitoyajqui quema mijqui, huan pampa ax quiimacasiyayaj quinilhuise tlacame
    itlajtol. Quena, quitlanque Axcualtlacatl pampa ax majmajque para miquise pampa
    itztoyaj iaxcahua nopa Pilborregojtzi.
  aii-aii: ܓ݂ܠܝܼܒ ܠܗܘܿܢ ܐܸܠܹܗ ܒܕܸܡܵܐ ܕܦܹܐܪܵܐ، ܘܒܗܹܡܸܙܡܵܢ ܕܣܵܗܕܘܼܬܵܝܗ‌ܝ؛ ܘܠܵܐ ܡܘܼܚܸܒ
    ܠܗܘܿܢ ܓܵܢܵܝܗ‌ܝ ܗܲܠܔ ܕܗܕܝܼܪܹܐ ܝܗܘܵܘ ܕܡܵܝܬ‌ܝܼ ܗܘܵܘ.
  esk-NT: Iliŋisa akiiḷigaat auŋagun ipnaiyaam suli iḷisimaraułiġmiktigun Agaayyutim
    uqałhanik, atakkii suginġitkaat tuqqutauniksraqtiŋ.
  msb-msb: Nadaog siya ninda paagi sa dugo san Kordero kag sa kamatuudan na gintukdo
    ninda, kay ginpalabi ninda an paghimo sani bisan ikamatay ninda.
  cpa-NT: Ma²ca¹tiúh¹ dsa² roh¹³ jniang³ ja³cog² dsa² hlanh³. Di³ ca¹cuø¹ jah¹chih²
    jmø² quiah¹². Ca¹tiúh¹dsa. Di³ ca¹lø¹ti¹ jǿg³ quiah¹²dsa. Ha¹chi² ca¹lø¹goh¹²dsa.
    Cónh¹jøng² ca¹hiei¹ báh³ dsa² hmó¹ quiah¹².
  dso-dso: ମେଣ୍ଡାପିଲାର୍‌ ବନିର୍‌ଲାଗି ଆରି ସେମନ୍‌ ଜାନାଇରଇବା ସତର୍‌ ଲାଗି ଆମର୍‌ ବାଇବଇନିମନ୍‌
    ତାର୍‌ସଙ୍ଗ୍‍ ଜୁଇଦ୍‌ କରି ଜିତ୍‌ଲାଇ । ସେମନ୍‌ ମରିଜିବାଜାକ ଜାନିରଇଲେ ମିସା ବିସ୍‌ବାସ୍‌ କର୍‌ତେରଇଲାଇ
    ।
  meu-meu: Idia ese Mamoe Natuna rarana dainai bona e gwaurai hedinarai herevadia
    daidiai vada e hadarerea; edia mauri asie lalokau henia, ela bona mase.
  yva-NT: Wama arakove wo Anakakai Akoe umaso apinde weye Domba Tuvan apa mavu mo
    mapaya awa ayao kakaije rai muno wo ayao Amisy raura kakavimbe. Muno ujanivo wene
    rai ramu, yara wanapatambe Amisye ai tutir ti vatane wo maubaisy.
  dgc-dgc: Du tétotop tam,” kagi no boses, “éy nanalo side to nilaban de ni Satanas,
    dahil to digi no Tupa. Sakay nanalo be side dahil to katutuhanan a nipahayag de.
    Ewan side nanghinayang ta buhay de.
  zpm-NT: Peet brieelod ma niuṉ ma zho, sac niapse meṉ ne nac Carner yeeṉ ne gut lo
    cruz ga bnalo zho; ni lalnu ib bdziebd zho, bnee zho lo miech cho nac me, bleeladz
    zho xquieḻmban zho, no zho haxta beet miech zho.
  hix-NT: Noro ymo yarymatxownà, kowtà komo. Kahneru mxekrà yekamsuhkatxhàr hoye ro
    narymatxownà. Tàwyanye noro yokarymanàr ke ryhe narymatxownà, kekonà. Noro ymo
    yarymanàr hokono rma, nosoxanomkahnohyatxkonà, totahaxe ro, kekonà.
  sim-sim: Mahasanje nihi ondo mbeek orin ajeri ambu lir, wahau. Lir mbeek Sipsip
    Jikisi nga mashi orhi nga lafakatangriri ambu lir, wahau. Fi orhik indik lirin
    or lashihindak kwambuk li sihi mashi orhin li saweshirik wutari lihin jihi tukruri
    lir. Awu oson li uri, lir mbeek li hakurin ajeri ambu lir, wahau. Lir men li hakuri
    nom hishiri lir.
  npi-ULB: तिनीहरूले त्यसलाई थुमाको रगतद्वारा र वचनको साक्षीद्वारा जिते, किनकि तिनीहरूले
    मृत्युसम्मै पनि आफ्नो जीवनलाई प्रेम गरेनन् ।
  cgc-cgc: Satanas an napirdi ta mga gatuo paagi ta kamatayen ta Karniro na natulo
    iya na lengngessa daw paagi ta kamatuuran na ambal ta Dyos na pawali danen. Gapadayon
    gid danen ta iran na pagtuo bisan pa na beet ambalen patayen danen an.
  tim-tim: Akto Anutugât kâmotlupŋe areyeŋgât manman aregât ukenŋe bo nâŋgâm âmâ Anutugât
    gasalupŋe togombiâ hanâk dâm Anutugât kotŋe bo heambukbiâ âmâ yeŋgumbiâ moyi aregât
    Anutugât nanŋe Lama moep aregât gilâmŋande akto denyeŋande Niambi are mem hâkokom
    ge kali.
  yor-yor: Wọ́n sì ti ṣẹ́gun rẹ̀ nítorí ẹ̀jẹ̀ ọ̀dọ́-àgùntàn náà, àti nítorí ọ̀rọ̀
    ẹ̀rí wọn, wọn kò sì fẹ́ràn ẹ̀mí wọn àní títí dé ikú.
  wos-wos: Wun Sipsip Balina Nyan hiyandéka déka nyéki dé bleké. Blekéndéka di du
    takwa nawulak di wun Sipsip Balina Nyanka jémba sarékéta di déka yikafre hundi
    wa. Déka jémba yanjoka di hiyanjoka roohambandi. Wungi maki di Satanré sarékéngwandé.
