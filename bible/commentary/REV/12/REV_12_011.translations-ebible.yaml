    kfra inyarut fak nohmomt.
  bht-bht: कने साड़े भरोसा करणे बालयां शैताने जो राई दिता। उना उसया छेलुये दे खूने
    दिया शक्तिया ला हराया है, जड़ा उना जो पापां ला छुड़ाणे तांई मरी गिया था। क्योंकि
    उना भरोसा करणा नी छडया की छेलू उना दा प्रभु है। हालांकि उना जो दुख तकलीफ होई,
    ऐथू दीकर की उना जो मारी भी दिता पर सै अपणे उस भरोसे ला पिच्छे नी हटे।
  eng-NOY: and they conquered him because of the blood of the Lamb, and because of
    the word of their testimony; and they loved not their lives, even to death.
  cub-NT: Cristo, ñai ovejajĩcʉ ne aimʉ, ʉ̃i jive meiye báqueque bojed̶arejaquemavʉ
    majevʉ Jesucristore jʉ aipõevare ne ãmeina teiyede. Ne jʉ aiyeque vainí tʉyama
    ñai abujuvai jabocʉre. Aru coyʉima Jʉ̃menijicʉi yávaiyede dajocabevʉva “Jãvemu”
    ne aiyede Jesucristoi yávaiye méne. Aru iye ne yávaiye méne coyʉiyeque máre vainí
    tʉyama ñai abujuvai jabocʉre. Boarĩ́ jarʉvarãjimaravacari ne nópe bueiye boje
    Cristo jiede, nácapũravʉ buede nʉivʉ bateima ʉ̃ jiede dajocabevʉva. Que baru jecʉbeni
    ne baju apʉéde ijãravʉi, jidʉbevʉva napini coreima ne yainájinore. Que baru boro
    coyʉrĩ ad̶aino cʉbevʉ náre copʉ caride.
  ita-1927: Ma essi l’hanno vinto a cagion del sangue dell’Agnello e a cagion della
