  kan-OKCV: ಅವರು ಮರಣದವರೆಗೆ ತಮ್ಮ ಪ್ರಾಣವನ್ನು ಪ್ರೀತಿಸದೆ, ಕುರಿಮರಿಯಾಗಿರುವವರ ರಕ್ತದಿಂದಲೂ
