    mekehelise to mino bati hiseꞌnaꞌanimu mekeheliꞌahanamo niꞌibe.
  amm-amm: Ulai na souwaikino, moini auwa iyali mo. Ulai afonimaiso? Sipo uo kaloki,
    tani nakoyo amukonoki. Nonani monoi waliyo pomulumolo luwai manokino, posasoko
    manokino, no monoi no souwaikino. Ulai asimai si mulu saso pa yokinoso. Mulumolo
    luwai foli monoi uo nokoyo tukuwoli monoi yokino mo, toi mo mulu mo tiwoi muwoi,
    mulu mo ami ami saso.
  zaj-zaj: Na hewo wamuhuma na mulopa wa Mwana Ng'hondolo na kubitila ikweli iwakalile
    woipeta. Kwavija hawaunogele ng'hani ugima wao, ila waulava hata kuvikila kudanganhika.
