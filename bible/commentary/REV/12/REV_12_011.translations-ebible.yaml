    Sipsip ga, amio visena lala navisawalen kiela lelagaena e Yesu.
  ckb-ckb: ئەوان بە خوێنی بەرخەکە و بەو شایەتییەی کە دایان، بەسەریدا سەرکەوتن، ژیانی
    خۆیان خۆشنەویست و پێشوازییان لە مەرگ کرد.
  nas-nas: Teinge tee Sietaniꞌ puruꞌauꞌnooꞌ tee tee ninka ereng Kampia bakaang eeꞌnoko
