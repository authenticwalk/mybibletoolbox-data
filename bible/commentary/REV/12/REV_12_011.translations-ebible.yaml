  uvl-uvl: Pe titira mur te hekou sue i nga Sipsip Tuna eina, pe nga nena helenga
    manmanna ngana nenge te haliu hottote. Iri te hile hot tote singiria pe te matau
    metenga ero.
  eng-BBE: And they overcame him through the blood of the Lamb and the word of their
    witness; and loving not their lives they freely gave themselves up to death.
  ixl-CNT: Pek vetmotxisubꞌlu u txꞌiꞌliꞌinaj tu vikajal u Chelem Karneꞌl utz, tu u
