  urd-GVR: Īmāndār Lele ke ḳhūn aur apnī gawāhī sunāne ke zariye hī us par ġhālib
    āe haiṅ. Unhoṅ ne apnī jān azīz na rakhī balki use dene tak taiyār the.
  far-far: Na wanefuta kia ki kera ka liufia sa Saetan ana 'abuna na kale Sipsip ma
