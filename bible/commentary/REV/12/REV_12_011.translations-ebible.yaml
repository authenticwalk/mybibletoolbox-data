  qup-NT: Chay Obeha Maltaka wañushpan yawarninka shuturirka Yaya Dios tukuy payta
    kasukkunata llakichinanpa. Chay Yaya Diosta kasuk masinchikunaka yawarnin shuturishkanpi
    sinchikushkankunarayku chay supaykunapa apunta winsirkakuna. Chaymanta Yaya Dios
    paykunata kishpichishkanta rimashpa kawsashkankunarayku chay supaykunapa apunta
    winsirkakuna. Chaymantapas winsirkakuna runakuna wañuchihushpankunapas mana sakishpa
