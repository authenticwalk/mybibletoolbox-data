  swp-swp: Ia hede se saepoiyao, Mamoe osinana debana eai, eo edi mauri ribahemasarahana
    eai, eo paana isibom edi mauri nige se gadosisiei i lau e se mate.
  bjr-bjr: Maasa qikaqaafasaauqa maqasaa fasiqauqa Anutuna sipsipa aanaaqi kuqu fidikanannai
    doo Sadannana uraaqareenoo nári Anutuna anoona ufara kuqunannai faqa mina uraaqareenoo
    misa mi ufanara narí mariranara sia anoonee qimasee kaqi kuqiraree qimariasa maridaqa.
  aby-aby: Iyanu naiyemuku emuama i awoena Mamoe abu Dawae emuabake feariro nono Danu
    iwa yewa dooro isariba ibake emuae emenu imuka yaisina Dawabairo oisa, Danu buna
    ui ena wake weibisa ibake i meomao weibi mi ma berekeibisa. I orou emuae i fearekabake
    ia iyare dakeibisa. Enoba emenu imuka yaisina Godibairo oisa ibake eme emenu ararae
    i orou ma feafiakane ukeibisaro nono emua emenu ararae feareka ia sine dakeibisa.
    Emenu imuka yaisina Godibairo oisa ibake eme emenu ararae i orou ma feafiakane
    ukeibisa.
  eng-YLT: and they did overcome him because of the blood of the Lamb, and because
    of the word of their testimony, and they did not love their life — unto death;
  jni-jni: Wari masa weke in ure aje in me amaye ma vanu bi zara nan nukuri ubezi
    utizetuwe, iye dakki wahem in muruba! muwome ba, u hana iwono.
  kne-kne: Inabak din aag-i tako begew sin dadan di Karnero ay inmayos sin nateyana
    ya begew abe sin siged ay damag ay pinaneknekan da. Adi da nankeykeyat mo adi
    et intoltoloy da ay namati olay mo say kateyan da.
  tgj-tgj: Bunugv jvjvnv doin am japgo karnam lokv okv Svlarkuu gv oyi lokv bunu ninyia
    rigum yatoku; okv bunu tursvdaksv yanga kayu tvkula okv silwk jiya laka rinwng
    toku.
  gui-NT: Jare ñanderɨvɨ reta omoamɨri Satanás Vecha-raɨ jugüɨ rupi jare Tumpa iñee
    iru vae reta pe omombeu vae rupi. Oicuaa reta omanota co, erei mbaeti oquɨye omano
    vaera —jei—.
  quc-TT: We qachalal xechꞌeken puꞌwiꞌ we jastaq riꞌ rumal ri ukamikal ri alaj chij
    xuqujeꞌ rumal xkiqꞌalajisaj ri ubꞌiꞌ; man xkixiꞌj ta kibꞌ cho ri kamikal xane
    xkiya kibꞌ pa kamik.
  heg-NTPO: Kit pail-kakan nas tao tehen ul naga man hmunan nu taan in bel kula oen
    tutungus sa son, nol undeng Lae-blai Ana na dala ka baa son, le kose soleng oen
    in kula-sala ngas. Oen kon tao tehen una, undeng oen brain le tek atuli li deng
    Lae-blai Ana ka dalen banan na. Atuli komali le noan keo tele oen kon no, oen
    hoen lo.
  ptu-ptu: Natalo solasubunta aka indo katitolloanna hahana Änä' Domba, anna indo
    umpa'pakahebaam diona kasalamasam. Anna tä' umpakalando katuboam di lino, sapo'
    sangngim ahu' umbeho kalena dipatei.
  bzd-NTPO: Obeja Pupula köte̱wa̱, e' pë́ tëne se' skéie, ie' mik s'yamipa e̱rblé,
    e' tté buaë paké ie'pa tö, e' kue̱ki̱ ie'pa e̱' aléka̱ Satanás ki̱. Ie'pa kë̀
    tkine ttè buaë e' dalërmik ittèwa̱ e' ki̱.
  kwf-kwf: Na ngwae asina kia ki kira ka liufia sa Saetan Ꞌani na Ꞌabuna na kala Sipsip
    ma Ꞌani na fatalana God neꞋe kira fata taloꞋania, ma kira ka maꞋudi fuana na maeꞋa
    fuana God.
  eng-WYC-2017: And they overcame him for the blood of the lamb, and for the word
    of his witnessing; and they loved not their lives [or their souls] till to the
    death.
  eng-WMBB: They overcame him because of the Lamb’s blood, and because of the word
    of their testimony. They didn’t love their life, even to death.
  zat-NTPS: Benne' bíchedxu ca' beledxúaje̱' chawe' ne̱ chee̱ dxen chee̱ Bénnea' naque̱'
    Zríla'dau', ne ne̱ chee̱ da belexeche̱be̱' ca naca chee̱ dizra' chee̱ Cristo,
    ne quebe belezrebe̱' nu benne' gutie̱' le̱'.
  spp-spp: Wuu cìnmpyiibil'à pyi javee u na, Mpabilini sìshange ŋguŋi ná Jwumpe Nintanmpe
    ɲjwuŋi cye kurugo. Pi à ɲɛɛ mà pi múnahigii kan sáraga.
  zty-NTPS: Bežojgak lježžo ka' chawe', dan' bkóngekle' žin x̱chen Bennen' nake' Ẕíla'do'
    che Dios, na' dan' bkóngekle' žin x̱tiža' Dios da' bcháḻjgaken'. Bi be' ḻáže'gake'
    yeḻa' nban chégake', san gótgake'.
  mek-mek: Kai pakoꞌa auꞌi, Sipi Gauga ifagai, ke Deo ega iifa koꞌa mo keifafoua auga
    faagagai isa kepalutinia. Egaꞌina papiauꞌi auꞌi, aloꞌi koꞌagai ifoꞌi eꞌi agu maunina
    anina akeani, ega mo keagu oma elao kemae.
  aey-aey: '@see-verse:REV.012.010'
  urd-GVH: ईमानदार लेले के ख़ून और अपनी गवाही सुनाने के ज़रीए ही उस पर ग़ालिब आए हैं।
    उन्होंने अपनी जान अज़ीज़ न रखी बल्कि उसे देने तक तैयार थे।
  ycn-ycn: 'Jesucristo ja''apiyá jema''ajeño chá''ataño Jiñá Chi''ináricana, Jesucristo
    taca''acale nachaya a''ahuaná apiyácacanami nacú i''imacá. Nachá''ata caja ricá
    quehuácaje puráca''aloji aú. Riyucuna ne''emá ajopánajlo. Uncá caja nahue''epila
    caí nanacuhuá. Ajopana quemaquela nanacu: ‘Huenójica icá, uncaja que iyurí Jesucristo
    ja''apiyá jema''acana’ que. Marí que nemaquela nanacu, uncá nayurílajla ra''apiyá
    jema''acana raú. Marí que i''imacaño chá''ataño Jiñá Chi''ináricana.'
  djr-djr: Yo, walalnydja gan ŋunhi Garraywalaŋumirriynydja yolŋuy walal bilin djuḻkmaraŋala
    ŋanyanhany Djaytinnhany ŋuriŋin bili yan waŋganydhun gämurruyny'tja nhanukala
    gulaŋ-waṉḏinyaraynydja Bimbiwala, ga ŋuriŋin dhäwuynha malaŋuy ŋunhi walal ŋuli
    ganha lakaranha Djesuny yäku, ga bilin walal gan ŋunha ŋayaŋu-gatjpu'yurra walal
    dhu ga dhayuŋanmirra walalaŋguwuynydja walŋa malany.”
  kvg-kvg: Klisten ezoqam mø̀ndø-tømbuinám. Sip Nakhasam-qá kóuk neka unimanqatin
