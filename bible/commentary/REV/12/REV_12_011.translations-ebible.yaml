  mxq-NT: Yʉ nmʉguꞌukꞌa̱jtʉm tʉ tmʉmada̱ꞌa̱ktʉ mʉt yʉꞌʉgyʉjxmʉ Borreeguꞌungʉ ñeꞌpyñ,
