  kxv-kxv: ଏ଼ୱାରି ମେ଼ଣ୍ତା ଡା଼ଲୁତି ନେତେରି ତଲେ ଅ଼ଡ଼େ ୱେ଼କ୍‌ହାମାନି ସାତା କାତାତଲେ ଜୀଣା
