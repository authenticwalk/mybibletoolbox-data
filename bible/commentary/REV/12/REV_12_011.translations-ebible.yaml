    era necesario.
  fra-_FOB: Ils l'ont vaincu par le sang de l'Agneau, et par la parole à laquelle
    ils ont rendu témoignage, et ils n'ont point préféré leur vie à la mort.
  hau-ULB: Suka ci nasara da shi ta wurin jinin Dan Ragon da kuma shaidar maganarsu,
    gama ba su kaunaci ransu ba, har ga mutuwa.
  mal-mal: അവർ അവനെ കുഞ്ഞാടിന്റെ രക്തത്താലും അവരുടെ സാക്ഷ്യവചനത്താലും ജയിച്ചു; മരണത്തോളം
    അവരുടെ ജീവനെ അവർ സ്നേഹിച്ചതുമില്ല.
  lit-lit: Ir jie nugalėjo jį Avinėlio krauju ir savo liudijimo žodžiu, ir jie nemylėjo
