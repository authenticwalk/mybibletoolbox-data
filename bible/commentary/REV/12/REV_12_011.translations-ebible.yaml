  snc-snc: Ḡia tu tarikakara na Mamoe Natuna, (ginitaḡo mamoena), rarana ema ḡia ḡena
    guruḡa moḡoniri ḡevari-fiurito-ḡoi, moḡerina ḡekokoreto, be ḡevaḡa-ketoato. Ḡeri
    maḡuri asi ḡetuḡamaḡi-kaurito, eiaḡoto mo, ḡea maseto.
  lgl-lgl: Wai asila gia gi gera ka liufia Saetan 'alia 'abula kale Sipsip ma 'alia
    saenala God lia gera fatalo'alia, ma gera ka marabe fala maena fala God.
  mmo-mmo: Yate halingg-aso ond Sipsip Noow anihees kawiiy silate va nipaya la, ondeey
    sil laanggôôl Saalang, tonde yik danêêl Kalisi-te vakasin langaah atombe mem laanggôôl
    Saalang lôôt. In halingg-aso ahend-ame naving nind naavi in nambe sil mando nivasa
    vu voon-anjo le, malis, yik yoo lavu sil la doos-ambe hil layiis sil-ambe layimb.
  ncu-NT: Ane̱ ko̱so̱bɛɛ‑ana amo̱ a kɔ gya mò̱. Ke̱tɔ se̱ ne̱ baa taare̱ gya mò̱‑ɔ
    e̱ gye̱ fe̱yɛ kasanne̱gyii‑o a wu, ne̱ mò̱ mbo̱gya a we̱e̱ swe̱e̱re̱, ne̱ baa
    ye̱re̱ bamo̱ ase̱ŋ timaa‑o ko̱tɔwe̱‑rɔ keŋkeŋ, ne̱ bo̱ yɛ kasanne̱gyii‑o si ke̱gya,
    ne̱ bamo̱ ya wu, a bɔ kikine mò̱ na bo̱ kye̱na.
  cni-NT: Icamimentajeitaquee Ovisha, aparajatimentajeitaquee iriraja, irootaque caari
    imatantajaro Satanashi iroasanquetacantajee. Aisati aquemisantasanojeitaqueri
    Tasorentsi, antajeitaqueneri maaroni icoacaajeitaqueeri, irootaque caari yoasanquetantajeitee.
    Ainiro acarajeitaqueri camimentiriri Quirishito, te incoyeni inquempoyeempa irisati.
  eng-WMB: They overcame him because of the Lamb’s blood, and because of the word
    of their testimony. They didn’t love their life, even to death.
  zaw-NT: Laareni gujc bejnreni gaan loj beṉdxabre, xcuent xtiejn ni najc Xiil xten
    Dios, näjza sa'csi huililazsa'creni xtidx Dios, dizareni nidxejb mase niejtzareni.
  san-MAL: മേഷവത്സസ്യ രക്തേന സ്വസാക്ഷ്യവചനേന ച| തേ തു നിർജിതവന്തസ്തം ന ച സ്നേഹമ് അകുർവ്വത|
