  ena-ena: Hɨnidaci Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨlalɨ agɨlaŋ nulɨdɨ hadipɨlɨ hɨhi
    hɨnihɨni agasaŋ mavɨn hekɨlɨ ma hɨniavɨlalɨ aba abi uami. Nɨbɨlaŋ sabaŋ sipsipɨ
    ninaŋ hɨmɨci mɨdɨ mɨgami agasaŋ pam igahɨlavɨlalɨ aba abi uami. Lɨdɨŋ nudɨ ciaŋ
    sulasula saŋ pam vɨdɨvɨdɨŋ hɨniavɨlalɨ aba abi uami. Lɨhavɨdaci nagɨli lamavɨlalɨ
    agɨlaŋ nulɨdɨ ifɨhɨmavɨlalɨ aba abi uami. Ifɨhɨmavɨdaci ala Satan dɨ vɨdɨvɨdɨŋ
    agadɨ lɨvalavɨlalɨ aba abi uami.
  nbq-nbq: It nenaswei Ala aburi ako andi, ‘Ninirup halok sek aro,’ yiluk, inugutek
    hegek Sile aburi en initao, Wam Ndomba Eyak amuya winggigi ako enendawi andi vaga
    vanggabaluk dugwit, Yesus wene iri lagagi ako vagalogo yugeregek nagwis vaga Sile
    sovalogo bagao o.
  tgo-tgo: Oghaghanda lenji vurɨgheghe va i mena Sip Nariye e madɨbae, na kaiwae thɨ
    gharevatomwe yawalinji yathu toto thovuye kaiwae, mava thɨ mararuŋa mare, na iyako
    e tɨne kaero thɨ kivwala ghanjithɨghɨya Seitan.
  yap-yap: Ke gel pi walagdad ngak u daken racha’en fare Fak e Saf, ngu daken e thin
    nib riyul’ ni ur wereged; ma bm’agan’rad ngay ni ngar paged fan e pogofan rorad
    ngarm’ad.
  mop-NT: —Le'ecoo' a hermanojo, u cho'ajoo' a quisin u men quimi a Carnero yoc'laloo'.
    U cho'ajoo' ilic a quisin u men u yadajoo' u qui'il a Dioso. Ma' yaj u yuboo'
    u cuxtal yoc'olcab ca'ax quimsabücoo',— cu t'an a t'an abe' ti ca'ana.
  tet-tet: Itakaan mamaluk sia natoba nola samea inan nia mak uluk tula sala baa sia,
    tan Bibi Malae Oan raan nakduar tiꞌan, bodik kasu siakaan salan. Sia moos natoba
    nola nia, tan sia naberan aan keke lema Naꞌi Maromak Manfatin. Masik ema krakat
    atu noꞌo sia moos, sia la nataꞌuk.
  hlt-MCSB: Tedae amih manuca rhoek tah tuca thii, amamih kah laipainah olka, rhangneh
    Satan te a noeng uh. Te dongah a duek duela hinglu te lungnah pawh.
  xtd-NT: Ña ndaku Kuiꞌna xa dadaꞌan‑i xa jɨꞌɨn ñayiu ka kukanu ini Cristu andɨu xaxeꞌe
    xa n‑xatu nɨñɨ tkolelu jan xiꞌin xaxeꞌe xa n‑ka jaꞌan‑i xa n‑jaꞌan‑ia nuu ñayiu.
    N‑ka kukanu ini naꞌi‑i Cristu juini n‑ka xaꞌni ñaꞌa ñayiu xaxeꞌe‑ia. Ña tuu nax
    n‑juun‑i vida‑i.
  mdy-ETH: ዔያታ ማራዓሢኮ ሱጉፆና ሃሣ ዔያታ ማርካዼ ማርካቶና ዖሊ ዔያታ ዒዛ ባሼኔ፤ ፔ ሼምፓሢ ሃሣ ዔያታ ሚጪንቱዋዖ ፔና
    ሃይቢም ዓኣሢ ዒንጌኔ፤
  spl-spl: '@see-verse:REV.012.010'
  usp-NT: Yak kech'elxic chirij Kakaj Jesucristo xch'econtaka' jwi'l jquiq'uel Man
    Ra Carner, jwi'l rechak ta' xquib'aj ranmak chi jb'ij Jyolj Kakaj Dios, onque
    xcamsajtak.
  zav-NT: Beṉə' bišə'əcho ca' beṉə' ca' bagwsa'at, gosə'əzoine' cui boso'ozenague'
    c̱he gwxiye'enə' lao gosə'ənite'e c̱hedə' gwso'onḻilaže'e Jesocristən' ben' blalɉ
    xc̱hene'enə' por ni c̱hecho. Na' ḻeczə gosə'əzoine'en c̱hedə' gwso'e dižə' de
    que chso'onḻilaže'e Jesocristən'. Gwsa'acbe'ine' yeɉni'a sa'ate' cle ca yesə'əbeɉyic̱hɉe'
    Jesocristən' ben' gwxaquə'əlebe ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par
    gwnitlao xtoḻə'əga'aque'enə'.
  sgz-sgz: Á di sang dikte arup má sorliu Tám Angagur mai dárán ái Sipsip má mai lain
    arbin di para talsai. Má kándi liu kápdite hol pasi, kápte. Di tari kándi liu
    sang má dik mat suri lain arbin.
  kek-NT: Eb li kech aj pa̱banelil xe'numta sa' xbe̱n laj tza sa' xc'aba' lix quiq'uel
    li Jun li chanchan carner ut xban nak que'xch'olob xya̱lal nak a'an laj Colol
    reheb. Inc'a' que'xra xyu'ameb, toj retal que'xc'ul ca̱mc.
  blz-NT: Utu-utusta men parasaya iya'a nungurungku'imo i ia tia rara'na Anak Domba
    iya'a, ka' tia lele kana' men ringkat na Alaata'ala men ia lelekon i raaya'a.
    Raaya'a maloos a noana mongorookon wakana pataka lapus.
  poe-NT: Tí sín kíchó ni la kjuacha sín kuaáxin sín kíxin tí ijni̱é tí Kolélo kꞌuítji
    la ko kíxin jehe sín chrónkaxín sín tí tan tsíkꞌáyéhe̱ sín la chrakonhya sín kjónté
