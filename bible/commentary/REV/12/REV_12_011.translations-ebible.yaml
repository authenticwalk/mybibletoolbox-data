  eng-OEBUS: Their victory was due to the blood of the Lamb, and to the message to
    which they bore their testimony. In their love of life they shrank not from death.
  eri-eri: Ebere baabo gane nere nebere agenege auma yafou inyangaro gau nigei uwa,
    onodu nere oula langa hilou yafei nomo danga bagu ninanege iseguwa. Nere Sipsip
    Magana nomo ganemu langa danga taane, onodu nere nomo hilou beele malalamudu lewei
    nomo danga tafane, edo nere honggoro fai dunege kote wanenga umeru wane. Onowou
    waha langa nere oota feiyadu bode, oota waha usumu wane.
  aly-aly: Akngey-wenh-rnem rernem arrenty Satan antengelew, Jesus Christ Akngey-wenh
    yep-yep akely ra katy ilwew ikwer-rnem, arrnga thelemel arwerl iylpeyl-atherr-itwew.
    Alakenh-anyem rernem arrenty Satan antengelew. Ingwer-rneman ilkelhenh, renh-rnem
    atweyew ipmew-antey. Akngey-wenh-rnemelan angka innga ikwerenh ilayntenh, ingwer-rnem-wety
    atererrey-angenh, arrangkw. Alakenh arrpemarl rernem arrenty Satan renh antengelew.
  wiu-wiu: Tone oya-laweme einago Setanu-pala poi toa kawa moa kautakilepa Sipi Sipi
    Kai Tine kamate patu kautakoa kawa onekemo-pala akama yawa tekete tokoi. Nipa
    kini kepene mama moameketepa kipala poi te̱iane yename wia tukakolipa oyake tuou
    wa atiki toa tokoi.
  swe-swe: De besegrade honom på grund av Lammets blod och på grund av budskapet i
    deras vittnesbörd. De hade inte sitt liv så kärt att de undvek döden.
  cth-cth: Hmaunawnghanaw teh tuca e thi lahoi hai, amamouh ni lawkpanuesaknae a lawk
    lahoi hai a tâ awh teh, due ditouh amamae hringnae lungpataw awh hoeh.
  mti-mti: Tatanaiwa mu Sip Usiwa ganigani meuma oya sira mu taibe veme igiyawa gaiyawa
    oya me gumbe garawa auya. Mu inaiinai muma oya baiganeba den anog bo aeba den
    aya.
  pad-NT: 'Arigamina vavakaijokaki ida Ovilia Dorona oniki abini''ina vakadimoni hina,
    oniani ida Ovilia Dorona oniki amana vakadisa''ai fori nihani hija. Ka''oa hiki
    ida Jesus monina-ra vanamonibakhiavini, oniani ida Jesus athia va''ora kanasa''aiki
    fori nihaja. Vahoariha va''ora vanaabinivini va''ora vanofivini kaba''i, arigamina
    vani''aha: ‘Haria vanaabiniha, haria vanaabiniha, ni-Jesu-ra akava''ipahinipa''itxirihi.’
    Oniani ida mabidiri fori hiki va''ora kaabokajanaravini hija.'
  twi-twi: Yɛn nuanom no nam Oguamma no mogya so ne nokware a ɔdaa no adi no so dii
    ne so nkonim. Na wɔasiesie wɔn ho sɛ wɔde wɔn nkwa bɛto hɔ na wɔawuwu.
  hlt-hlt: Tedae amih manuca rhoek tah tuca thii, amamih kah laipainah olka, rhangneh
    Satan te a noeng uh. Te dongah a duek duela hinglu te lungnah pawh.
  tbz-SIM: Dipebii kó mɛyĩ̀ĩ̀ nnɛ̀ bɛ̀ nɑ̀kɛ́ mɛ̀ɛ̀ kpɛ́í ntimɔ́mmɔnti, dɛɛ̀ te kɛ̀
    bɛ̀ dì nɑ, kɛ yie nkɛ duɔ́ mbɛmɑ́ɑ̀ kɛ̀ bɛ̀ bɛ̀ kùɔ bɑ́ bɛ̀ í yɔ̀tɛ mukṹṹ.
  san-GUJ: મેષવત્સસ્ય રક્તેન સ્વસાક્ષ્યવચનેન ચ| તે તુ નિર્જિતવન્તસ્તં ન ચ સ્નેહમ્
    અકુર્વ્વત| પ્રાણોષ્વપિ સ્વકીયેષુ મરણસ્યૈવ સઙ્કટે|
  ake-NT: Utonpa kon uya entakasa' karimeru mʉre mʉnʉ ke mɨrɨ awonsi'kɨ i'napairon
    to' nekamanʉ ke, mɨrɨpan kon uya tʉuko'manto' kon tʉrʉ'pʉ tʉusi'nʉmai' pʉra tʉuma'tato'
    kon pe.
  qvn-NT: Nätan paycunaga nä yalirärin chay Achrcashnuysi cayag wanunganpam. Diospa
    willapanta mana mancharilar willapacurcanganpam, jinaman ‘Jina wanushagsi’ nir
    willapacurcanganpam.
  tku-NT: Quintā'timīnca'n talīskāhuī'nī'ttza' ixka'lhni' Cordero ē ixtachihuīn Dios
