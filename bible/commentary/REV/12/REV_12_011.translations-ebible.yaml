    köbanin abo to re idi. Kaim. Idi toxo maraxa sik bere idi tabo met.
  msy-2020: Kraisɨn adarasi, dughiar gumazamiziba me mɨsozima me ariaghirim, dughiar
    kamɨn me uan mɨkarzibagh nɨghnɨzir pu. Bar puvatɨ. Me ghaze, pura bizim. Kamaghɨn
    amizɨ, me Sipsipɨn Nguzimɨn ghuzim ko guizɨn akar me gun mɨgeimɨn, me Satanɨn
