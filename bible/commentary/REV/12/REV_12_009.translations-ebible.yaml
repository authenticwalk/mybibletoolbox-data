  bdv-bdv: ସେତାକ୍‌ ସଃବୁ ଜଃଗତ୍‌କେ ଟକଃତାର୍‌, ଦିଆବଳ୍‌ ଆର୍‌ ସୟ୍‌ତାନ୍‌ ନାଉଁଏ ଡାକ୍‌ ହୁଟ୍‌ଲା
