    idaꞌan ĩdyaun.
  mva-mva: Kodeka oakei kanabiabia nge taona be rokaka ipura. Oakei ngae nge toirairana-tina
    be ara nge mariaba goalaka. Ara takaia nge Satang. Ngai ka tamoata be aine moarunga
    kateka-o ibobolesidi. Bokaibe kateka-o rokakalako ipura ‘enzel’ ne moarunga zaiza.
  dwr-NT: Woliqqaama dawi, xalahiyaa kaappuwaa woy Seexaanaa giyaawe, beni shooshshay,
    alamiyaa ubbaa balethiyaawe oletteedda; I bare kiitanchchatuwanna ittippe duge
    sa7aw oletteedda.
  kfw-kfw: Saraikhuo inthang kha injuodeengjuon, tiallaiya maruul kha eii araming
    kha Seitan inti, manmasituol pumpui diang maleisei katho. Ama khat-um ama marwaan
    tirton ngaikha nuoipil chungnga injuodeengjuon.
  bfz-bfz: तेबे से बड़ा अजगर, मतलब सेई पुराणा साप, जेसखे शैतान बोलोए और सारे दुनिया
    खे भरमाणे वाल़ा ए, तरतिया रे रूड़ाईता और तेसरे दूत बी तेस साथे रूड़ाईते।
  cuk-09: Degisoggu, achu-simudubaled-dummad melledsunnad. We-achu-simudubaledde naibe-gebesailaunnid,
    Satanásye-nugad, nia-saila, we dulemar-bela-napneg-naidgi-yardakdiid-duled. We-achu-simudubaled
    we-napnegse egwadlenonisunnad, degine, e-angermar bela eba egwallenonimarmosunnad.
  ben-OBCV: সেই মহাদানবকে নিচে নিক্ষেপ করা হল—এ সেই পুরাকালের সাপ, যাকে দিয়াবল বা
    শয়তান বলা হয়, সে সমস্ত জগৎকে বিপথে চালিত করে। তাকে ও তার সঙ্গে তার দূতদেরও পৃথিবীতে
    নিক্ষেপ করা হল।
  mil-NT: Te cue espíritú xínú cuèchi núú Yǎ Ndiǒxí‑áⁿ nǐ dángává‑xí quɨ̀tɨ dééⁿ nání
    dràgón‑áⁿ ndɨhɨ nchaa espíritú cúndɨ̀hɨ‑dɨ ñuyíú, te quɨtɨ‑áⁿ cúú‑dɨ́ mèi sácuíhná
    àdi sá càchí‑ó cùu yucu ñávǎha, te dɨu xíǎⁿ ní dándàhú‑xi ñáyiu nɨhìí ñuyíú, te
    dɨu‑ni xíǎⁿ ní nduu‑xi cóó nǐ dándàhú‑xi ñáyiu ndéé sanaha.
  myu-myu: Seg̃emoxixi o'g̃ujẽm ip kabi bewi. Kuyje seg̃emoxixi puybum osunuy―Deus
    ekadai be osunuyiat. Ibiõg̃buk kẽrẽayũ kukukat ixe. Satanás i ibutet. Ibutet ade.
    Soat ipi watwat mug̃uykukuku'ukat ixe. Ixe ma o'joxik ip kabi bewi. Ipi kay o'joxik
    ip ya'õkayayũ eju.
  fue-fue: Kuuŋa manŋa ŋan wurtinaama yaasi. Kanŋa woni boddi nayeeri, bi'eteeni Ibiliisa
    e Seyɗan, jarbotooɗo duuniyaaru fu. O faɗɗaama e leydi, e malaykaaɓe makko fu.
  amk-amk: Ehafa kanggung tawai naga fiabai foi aweu, amani tawai tawa na fafong faini
    dine, ahui we Saminseni ete inggirane, mano wiwiaing kaiwasa na nunei we era sarawai
    tuti enari sasari fine. Ampefe Mikhaeli tuti ne wewaifosa ehafa kangguni tuti
    ne wewaifosa weru rorafaisi to nunei meu.
  fai-fai: Kale mátuw dukum dabadáliw madák bakan abesa be kamakikiw mitabin faimkun
    am win Mafakim, Seten akbiw, ata bakan kayak adikum iyo ibakaya bom dolok mo imadew
    leiw kukus kukus unemala, alam ensel so ibinodiw madák bakan tasiw, ata ko.
  ura-NT: Nitohaneeinte, nii ataebinae- dragon tabai jaaore dede caje. Nii ataebinae-
    dragonte inoaenlu caje coaauneein nenaa acano tabai inoaensi- Moconajaera ne.
    Acate satiin chauratane tinonoritiin cacha coritaeraneein ne. Acate, nii rai anjeraauru
    aina jiniiquiin chauratane que jaonojoinecure.
  mcd-NT: Ascacun Miguel futan Diospan oinmatifoan ato nai muranshon mai ano potani.
    Nan famanhuan cuscara nan rononhuan shuni ahuun anu futsa Satanás nantifi manifoti
    ato parafafainmisi.
  urt-urt: Pe lenge walip hlaꞌ tikin Got yiche hwaŋ ŋembere luku, topoꞌe lenge walip
    hlaꞌ kin ya jah kekep. Hwaŋ uku kin hwaŋ ŋaiye somohonme narp. Naŋ kin miyeꞌ pupwa
    Satan. Kin miyeꞌ ŋaiye ŋende lenge miyeꞌ tuweinge yende hwap. Tinge yiche kin
    ya jah kekep topoꞌe lenge walip hlaꞌ kin.
  kiz-kiz: Lijhoka libhaha - lela lijhoka lya muandi lyalikutibhweghe ibilisi au shetani
    ambajhe likofya - dunia jhioha ataghibhu pasi pa dunia ni malaika bha muene bhataghibhu
    pasi pamonga ni muene.
  tzo-TZE: Li chon xchi'uc xchi'iltaque ijipatic loq'uel tal ta vinajel. Ja' ono'ox
    li chon ta vo'onee, ja' li banquilal pucuje, ja' li Satanás sbie. Ja' ti tslo'la
    scotol cristianoetic li' ta banamile. Yu'un j'ech'el ijipatic o yalel tal li'
    ta banamil xchi'uc li xchi'iltaque.
  lex-lex: Mere enor wutga hopopanni re, de rnaklia la pliorni pa rerun la nohkerna
    wawannu. Hadi de niy kolkuolu inhatta mak kwawa Hegana amlawanni onde Setan inhatta
    maka kodia pudi-akla la rimormiori nohkeran di.
  dov-dov: Simwaaba mupati ooyo muzoka wachiindi utegwa Dyabulosi na Satani, wakeena
    nyika yoonse -wakawaalwa ansi munyika, abaangelo bakwe bakawaala antoomwe anguwe.
  rgu-rgu: Huu ria na, ara usi heni si reme nusatetu-ikutemaꞌ a mai, de tuꞌu si leo
    dae-bafoꞌ a reu. Meke naga ria, nana riꞌ nitu ra malaka na, fo rae ‘Iblis’. Neme
    masososa na mai, ana napuputaꞌ lahenda ra fo ara tao salaꞌ.
  toc-NT: Amá lanca tzu­tzoko lu̠hua hua̠ntu̠ hua­nicán dragón, hua­tiyá a̠má akska­huiná
    lu̠hua hua̠ntu̠ maká̠n lama hua̠ntu̠ hua­nicán Diablo xa̠hua Akska­huiní, hua̠nti̠
    xca̠ak­ska­huiy xli̠­hua̠k cris­tianos hua̠nti̠ tala­má̠­nalh nac ca̠quilh­ta­macú,
    pus xlá y xli̠­hua̠k xalak­tzanká̠n ángeles hua̠nti̠ xta­mak­ta̠yay, xlacán hua̠k
    antá ca̠ma­ca­chín­calh nac ca̠ti­yatni.
  som-som: Oo masduulaagii weynaa oo ahaa maskii duqa ahaa hoos baa loo soo tuuray,
    kaasoo la yidhaahdo Ibliis iyo Shayddaan, kii dunida oo dhan khiyaaneeyey. Waxaa
    isaga lagu soo tuuray dhulka, oo malaa'igihiisiina hoos baa loola soo tuuray isaga.
  mam-C: Ikytzi'n, b'e'x etz lajo'n ma tij txuk pe'n, ajo ma' ojtxe kan, a tok tb'i
    te tajaw il mo qa satanás, ajo nsb'untaq ti'j tkyaqil twutz tx'otx'. Aku ex kyuk'axjo
    taq'nil, b'e'x etz xo'n tzmax twutz tx'otx'.
  ndj-ndj: Topi liyoka lila likomi lidangiwa panji, liyoka ali ndi lila liyoka lya
    pakwandi yivalikema Mwafu awu Lijangavandu livajanga vandu vosi va milima adangiwili
    pasi pamlima awu pamu na makungu vaki.
  mbj-NT: Tabanas'aa yb paa radawäts hyng tũũ. Ti né hẽ ti aw'yy hadoo do p'ooj ub
    hawät do Dijab ramaneëënh doo, Nesaa Do Yb. Ti né hẽ ti ta s'ee hẽnh, dawëë P'op
    Hagä Do mahä̃nh sahõnh hẽ badäk hahỹỹ hã habong do h'yyb mahũũm do paah. Badäk
    hahỹỹ hẽnh radawäts hyng, ããs nesaa do ta karapee hedoo do daheeh.
  lat-VUC: 'Et projectus est draco ille magnus, serpens antiquus, qui vocatur diabolus,
    et Satanas, qui seducit universum orbem: et projectus est in terram, et angeli
    ejus cum illo missi sunt.'
  ngp-ngp: Ivo zoka diya dikulu niyo dyaguluswa. Dyoho ni diya dizoka dya kale dikwitangwa
    Mwavu hegu Mwavu, dikuwadant'hiliza want'hu wose we mwe si zose. Niyo dyaduulwa
    mwe isi hamwenga na wandima wakwe.
  enq-2: Kanopato andake dokopi, baanya enjelepi, dupa watao isa pyandeami. Kanopato
    doko baa wambatae-waka dokome isa yuu dakenya endakali dupa pitaka minakasingi.
    Baanya kenge doko koo akali lata, Satane lata pingima.
  eng-ASVBT: And the great dragon was cast down, the old serpent, he that is called
    the Devil and Satan, the deceiver of the whole world; he was cast down to the
    earth, and his angels were cast down with him.
  mna-mna: To tipiri mooto zazaŋana tana ma isu pa toono. Anoŋ tau aliŋgumuraŋana
    na. Tipaati be Tomtom Sanaana, mi Sadan. Ni tina, ta ipandelndel zin tomtom ta
    boozomen, mi ipakamkaam zin ma titoto zaala sananŋana. Tana tipiri i ma isu toono
    raama zin aŋela kini.
  myw-myw: '@see-verse:REV.012.008'
  sby-sby: Cishinshimwe cinene calawalwa panshi, Shinshimwe wakaindi mwipishi ukute
    kukwiweti Satana, Muyungaushi wacishi capanshi conse. Balaciwala pa cishi capanshi
    pamo ne bangelo bakendi.
  sll-sll: Omba Maikel ensel hobi iwe, onba medugu ire, gamahobi ire dire, a i si
    mole pia si ganba bani olimua. Olungwo onba medugu i homa kwia momba, onba wo
    gaung holere u tibi omua. Ongwo yal i hang Seten momia, mole ari para weni nigi
    de pir tere kraung sire kela kul tomua.
  yaq-NT: Junuen san beja, juna'a sikiika, woo busanim kobakame, junama'a yeu bepwak.
    Tua che'a bat naatakai wa'a au bakot yaakame, ju'u yee bai tatta'aame, intok bebeje'eri,
    ju'u ka tu'ikut yee nana'atejome. Ini'i intok jume' aamak eame ket bwiau ko'om
    wo'otawak.
  uro-uro: Näkt iaqäkt ama dragon gärak i mudu ama uiuvärhaqa na qa nävät ama rharimini
    qärakni i rhat tes ka i ma Sämga bä qop ma Satan iaqäkt kärak i qä iras ta ama
    ruvek nämäni ama ivätki moe bä qat täqäne sä rha sämät ama lat ama vu ngät di
    ma Maikelqäna rha rhon na qa qä na aa enselqäna näda ama usäpki arha ron samäk
    sämäni ama ivätki.
  ita-1885: E il gran dragone, il serpente antico, che è chiamato Diavolo e Satana,
    il qual seduce tutto il mondo, fu gettato in terra; e furono con lui gettati ancora
    i suoi angeli.
  muy-muy: Tàgarabiyu kurmbu ni ti nahkay. Naŋ gani ti gəɗakani, naŋ gavaŋ ya ahaslani
    ni, naŋ gani ya agosay mis ga haɗ ni ɗek ni. Gavaŋ gani nani ti slimi gayaŋ *Seteni,
    naŋ ya ti àɗəmki ma magədavani ke mis kè meleher ge Melefit ahaslani ni. Tìzligabiyu
    naŋ ka haɗ, nday akaba ndam məslər gayaŋ ni ɗek.
  kqc-kqc: Ma siya tora sibo, biyatete aruma, ini roka bi Bodaka ma Satani, bi ini
    naivo naivo vima asiyaka venesa konori makuyo. Ina bi kono tora noibanu di vene
    tau rofu ofa nido amiye.
  tav-tav: To bairi Dragõre ati yepapʉre cʉ capa ne roca ruio joowã. Diablo wãtia
    ʉpaʉ o Sataná cawamecʉcʉ ãmi. Ati yepa macana nipetirãre caĩto paii majuu ãmi.
    Cʉ mena macana, cañuuquẽnare wãtia quenare to bairona na capa jee re ruio joowã
    na quenare Miguel jãa, ʉmʉrecoopʉ cãnibatanare na quẽ netori.
  eng-ULB: The great dragon—that old serpent called the devil or Satan, who deceives
    the whole world—was thrown down to the earth, and his angels were thrown down
    with him.
  spa-VBL: Y el gran dragón, la serpiente antigua, que se llama Diablo y Satanás,
    y que engaña a todo el mundo, fue lanzado a la tierra, y sus ángeles fueron arrojados
    con él.
  fra-_FOB: Et le grand dragon, le serpent ancien, appelé le diable et Satan, celui
    qui séduit tout le monde, fut précipité sur la terre, et ses anges furent précipités
    avec lui.
  hau-ULB: Sai aka jefa katon diragon nan tare da mala'ikunsa kasa, wato tsohon macijin
    nan da ake kira Iblis ko Shaidan wanda ke yaudarar dukan duniya.
  mal-mal: ലോകത്തെ മുഴുവനും ചതിക്കുന്ന സാത്താൻ എന്നും പിശാച് എന്നും വിളിക്കുന്ന പഴയ
    പാമ്പായ വലിയ സർപ്പത്തെ ഭൂമിയിലേക്കു പുറത്താക്കിക്കളഞ്ഞു; അവനെയും അവന്റെ ദൂതന്മാരെയും
    ഭൂമിയിലേക്ക് തള്ളിക്കളഞ്ഞു.
  urd-GVR: Baṛe azhdahe ko nikāl diyā gayā, us qadīm azhdahe ko jo Iblīs yā Shaitān
    kahlātā hai aur jo pūrī duniyā ko gumrāh kar detā hai. Use us ke farishtoṅ samet
    zamīn par phaiṅkā gayā.
  far-far: Ma kera ka 'ui 'ania na dregon nai fasia 'i langi. Nia ne dregon nai be
    safali ana kada 'ua mai ne kera saea ana Akalo, ma ta sataeru laugo ana ne sa
    Saetan ne ka talai garo ana wane ki laona molagali tafau. Kera 'ui 'ania mai laona
    molagali fainia 'ainsel nia ki tafau.
  suz-BL: मिनु मेको ठेयब बुस्‍स आ नें मार बाक्‍त देंशा हना, माइत बुस्‍स, दियाबलस,
    सैतान बाक्‍त। मिनु मेको रागी रागी नेल्‍ल ङा मुर आन कली पाप पपाइक्‍चा कली रागीमी
    तोक्‍चा पुंइसीशो बाक्‍त। मिनु मेको आ गेय पाइबपुकी यो रागीमी तोक्‍चा पुंइसीशो बाक्‍तेक्‍म।
    प्रकाश २०:२; उत्‍पत्ती ३:१; लूका १०:१८
  car-NT: Irombo mo'ko poto 'su okojumo, mo'ko penato okoju, mo'ko ewa'rumy tamuru
    tatynen, mo'ko Satan tatynen, mo'ko pa'poro nono tu'ponokon kari'na emu'manen
    ema'po nono tu'ponaka. Mo'karon apojongon ema'san imaro.
  amp-amp: '@see-verse:REV.012.008'
  bht-bht: इस तांई उसयो कने उदे दूतां जो धरतिया पर फेंकी दिता। ऐ बड्डा अजगर सेई है
    जड़ा बड़े पेहले सप्पे दे रुपे च मिल्ला था, जिसयो शैतान या दोष लांणे बाला बोलदे
    न। ऐ सेई है जड़ा इस संसारे दे लोकां जो धोखा दिन्दा आया है।
  eng-NOY: And the great dragon was cast down, the old serpent, called the Devil and
    Satan, who deceiveth the whole world; he was cast down to the earth, and his angels
    were cast down with him.
  cub-NT: Que baru ñai ãijuacʉ ʉracʉ ne jaetovaimʉ mateáme cavarõ mearo Jʉ̃menijicʉi
    cʉrõre jocarĩ. Ʉ̃́recabe ãñʉ ãijuacʉ javecacʉ ʉ̃i ãmiá Satanás, abujuvai jabocʉ.
    Ʉ̃́recabe jʉjovayʉ caivʉ ijãravʉcavʉre. Ʉ̃ ʉ̃i ángelevaque, nárecabu ʉ̃i jaetovaimara
    mácavʉ cavarõ mearo Jʉ̃menijicʉi cʉrõre jocarĩ pʉ joborõita.
  ita-1927: E il gran dragone, il serpente antico, che è chiamato Diavolo e Satana,
    il seduttore di tutto il mondo, fu gettato giù; fu gettato sulla terra, e con
    lui furon gettati gli angeli suoi.
  lww-lww: Ana pupia nopi nap̃ani, akovenlua nena ma e peni veraga pitomi e yomarava,
    naga amio kiena navisi lala. Ana e poglis nene nepisu kilale ga pupia arman nopi
    nene na wa, naga ke ga nap̃a kus maran lom̃ara nanua sumo narui, naga yar sur
    nap̃a asape Yermare, pona Yermare Lego, nap̃a nanagane naga ke na wa, naga p̃ere
    yomarava nini wetelu kuspal ke mrapa silaga.
  ckb-ckb: ئەژدیهایە گەورەکە فڕێدرایە خوارەوە، مارە دێرینەکە کە بە ئیبلیس و شەیتان
    ناودەبردرێت، ئەوەی هەموو جیهان گومڕا دەکات، فریشتەکانیشی لەگەڵیدا فڕێدرانە سەر
    زەوی.
  nas-nas: Teketa tee pakia pankaing kansiꞌaape doonko duaꞌauꞌ, tee tee boruꞌ tee
    uripoꞌketa otomaung miring maꞌnaang Sietaniꞌ tampaakooꞌ, tee ookara nantoong kansiꞌnupoong
    poo-antavurimaung. Tee kansiꞌkoo doonko duaꞌaaruꞌ bakaning koosinunanka tee ninka
    nariꞌ.
  uvl-uvl: Pe tesau sue ilimo palaungana neu luluch nge nena tula mur ke tela nga
    ich. Pe ilimo palaungana neu i uneinei pe i ur halangana toto nenge te hetue ke
    non soanna ngana. Pe ene e pule laka Satan. I pallaka ia hulua nga ich ke te nanasia
    poinga poreke ngana.
  eng-BBE: And the great dragon was forced down, the old snake, who is named the Evil
    One and Satan, by whom all the earth is turned from the right way; he was forced
    down to the earth, and his angels were forced down with him.
  ixl-CNT: Tan kꞌonax kuꞌl u mam Dragoon vatz txꞌavaꞌ. Ayaꞌ u txꞌiꞌliꞌinaj, vaꞌl Diablo
    utz, Satanaas ibꞌii. Tan aꞌ vaꞌl nieesan kajay qꞌu aanima tu bꞌey qꞌuꞌl atil tu
    u vatz amlika txꞌavaꞌ. Aꞌ imol qꞌul iaanjel bꞌajax kuꞌl vatz txꞌavaꞌ.
  xsi-xsi: Ŋineŋga Maro Kindeni ne aŋelo kinzi nde sitambira mwâta ŋalae ŋinde imbe
    ndue lâ tâno kulu. Mwâta ŋinde nde siŋgani imo, aku i ŋa tu Sadana. Aŋga i ŋa
    toŋge nde mine; “I ŋana italeanzi tamâta kâ”. I uru ikai laŋeŋa panzi tamâta ndoni
    lâ tâno kulu. Kinzi sitambira imbe indue lâ tâno kulu, aku sitambiranzi i ne aŋelo
    simbe sindue tona.
  crx-NTPO: '''Et ndi tl''ughus cho khuna-i k''un''a núlget-i ncha-un, ''en téhinino.
    Ndi ''uda'' whutl''ughus, netsudule ''ink''ez Satan huyulhni. Ndi yun k''ut ndulcho
    whe dune nana''ah-un, ''en ''unt''oh. Oolizas tubulh ndi yun k''ébuhuninyoot.'
  kan-OKCV: ಭೂಲೋಕದವರನ್ನೆಲ್ಲಾ ವಂಚಿಸುತ್ತಿದ್ದ ಆ ಮಹಾ ಘಟಸರ್ಪನು ಎಂದರೆ ಪಿಶಾಚನೆಂತಲೂ ಸೈತಾನನೆಂತಲೂ
    ಕರೆಯಲಾದ ಪುರಾತನ ಸರ್ಪವನ್ನು ಭೂಮಿಗೆ ತಳ್ಳಲಾಯಿತು. ಅವನ ದೂತರನ್ನೂ ಅವನೊಂದಿಗೆ ತಳ್ಳಲಾಯಿತು.
  bbb-bbb: Bu ire duregoni ireobo ije bu dabe abievo fu arina ruaema ije fu isuibe
    ijia fina ruae. Ro ive fuone be bu kua Setanino kuavo fu e boeje ume igia oenoevo
    ije biesiriamo. Bu saove ijia fu dabe akoevoga fu anera fuone ijena ume igia ari
    ruae.
  blw-blw: Wat ammag netap-ar hen anchi chakaray amoraga ya hen anchichay a-anghelna
    hen antoy lota. Yag hen anchi amoraga agé, hiya hen anchi farakkan ad namenghan
    way ap-apon hen chumunyu way ekatcha agéén Satanas way hiya agé hen anchi nanlokop
    hen egachay katagutagu hen antoy lota.
  tam-2017: உலகம் முழுவதையும் ஏமாற்றுகிறவன் பிசாசு என்றும் சாத்தான் என்றும் சொல்லப்பட்ட
    ஆரம்பத்தில் இருந்த பாம்பாகிய பெரிய இராட்சசப் பாம்பு தள்ளப்பட்டது; அது பூமியிலே
    விழத்தள்ளப்பட்டது, அதோடு அதைச் சேர்ந்த தூதர்களும் தள்ளப்பட்டார்கள்.
  azz-NT: Huan ijcón quicalantamotque ne hueyi amocuali tecuani, yejua ne in cohuat
    ten ne achtopa ipa nentihuitz. Huan ne cohuat quitocaytijque in amocuali, huan
    no quitocaytijque Satanás, ne ten quincajcayautinemi nochi in talticpacuani. Huan
    quicalantamotque ne amocuali Satanás den eluiyactzinco, huan no quincalantamotque
    nochi ne itequiticaicnihuan de Satanás. Huan nochi huetzicoj nican talticpac.
  spa-RV-1909: Y fué lanzado fuera aquel gran dragón, la serpiente antigua, que se
    llama Diablo y Satanás, el cual engaña á todo el mundo; fué arrojado en tierra,
    y sus ángeles fueron arrojados con él.
  csy-csy: Leitung theampo a theam Satan, doaimangpa le tanglai ngulpui a kici ngul
    suangnei a lian mama sia ama vantung mite taw, leitung ah khiasuk hi.
  mxq-NT: Dʉꞌʉn oj yajkujʉbijpnáxyʉ tadʉ sarpyentʉ, diꞌibʉ ꞌyandijpy mʉjkuꞌugópk es
    Satanás, diꞌibʉ wyinꞌiꞌimpy nidʉgekyʉ ja naxwíñʉdʉ ja̱ꞌa̱y. Ta naxwiiñ yajkujʉbijpna̱jx
    mʉt ja ꞌyánklʉsʉty.
  tzj-NT: Ja c'a nimlaj dragón arja' ch'akixto. Jari' dragón arja' ja rojer cumatz
    ja nbix tre chi Diablo in c'o jun chic rubi' nbix tre, Satanás ne'xi, arja' ja
    nbano engañar quixin canojel ja winak ja rec'o chwach'ulew. Ch'akixto chwach ja
    rwach'ulew e rachbil ja ritzel tak ángel rxin.
  tdt-tdt: Miguel ho nia anju sira soe sai tiha samea ulun hitu nee husi lalehan.
    Sira soe tiha samea mai mundu hamutuk ho nia anju sira hotu. Samea ulun hitu nee
    mak ema bolu “diabu nia boot” ka “Satanás”. Hori uluk kedas samea nee lohi ema
    hotu iha mundu para lao sala dalan.
  ron-BTF: Și a fost aruncat afară dragonul cel mare, acel șarpe bătrân, numit Diavolul
    și Satan, care înșală întreaga lume; a fost aruncat pe pământ și îngerii lui au
    fost aruncați cu el.
  eng-WEBP: The great dragon was thrown down, the old serpent, he who is called the
    devil and Satan, the deceiver of the whole world. He was thrown down to the earth,
    and his angels were thrown down with him.
  eng-FBV: The great dragon, the ancient serpent called the Devil and Satan who deceives
    the whole world, was thrown down to the earth, and his angels with him.
  nld-1939: De grote Draak werd neergesmakt, de oude slang, die Duivel en Satan heet
    en de ganse aarde verleidt; neergesmakt op de aarde, neergesmakt zijn engelen
    met hem.
  bwo-bwo: Daruw eenonwere dash datsats shap'k'reyi, bí dats jamu darituwo Diyablosi
    wee Shed'ana err s'eegef shints dawunzoniye. Bí datsats b́juweyi, b́melakiwotswere
    bínton bojuweyi.
  nch-BL: Huan ilhuicac ehuani quicuamajcajque nopa dragón inihuaya nochi iajacahua
    hasta ipan taltipacti. Nopa hueyi dragón, yaya cati itoca Amocualtacat o nopa
    Yohualnenquet, huan yaya cati mocuetqui nopa cohuat huejcajquiya ipan nopa xochi
    mili. Yaya cati quincajcayahua nochi masehualme cati itztoque campa hueli ipan
    taltipacti.
  quc-TNT: Xesax c'u lok ri nimalaj itzel cumätz, ri ojer cumätz ri cäbix Itzel xukuje'
    Satanás che ru bi'. Are c'u wa' ri queusub ri winak cho ronojel ruwächulew. Ri
    are' junam cuc' ri ángeles rech ri are' xeq'uiäk lok cho ruwächulew.
  tfr-NTPO: Äya l̈i dburaba ter kjok ëre kjing go, ba pjeyoga kjok dogo so l̈i tjok.
    Äya l̈i, dgur dënashko l̈i e. E kowëba Ä. Nopga Sbö miydë l̇l̇ëm wl̈eniyo jyãpgwaga
    l̈i e.
  kaq-NT: Miguelnin potahah main sca jahuen hahbe yoshinbo betan jaa capepahhuan paqueti.
    Jahuen jane huetsa cahen rono xeni, huetsa jahuen jane cahen diablo, huetsa jahuen
    jane cahen Satanas, main jihuetaibo rahsi parannica.
  sgb-sgb: Hilay innabo lan Miguel ha luta. Hatoy nanad dapo ay ayn kaatag no alwan
    habaytoy toan utan, ya nag langan Diyablo, o Satanas, ya ampanloko ha kaganawan
    tawo ha boon luta.
  vie-1934: Con rồng lớn đó bị quăng xuống, tức là con rắn xưa, gọi là ma quỉ và Sa-tan,
    dỗ dành cả thiên hạ; nó đã bị quăng xuống đất, các sứ nó cũng bị quăng xuống với
    nó.
  kxv-kxv: ଏଚିବେ଼ଲା ଦାର୍‌ତିତି ନା଼ଡ଼ିକିନି ପ଼ଲ୍‌ଆ ପେ଼ନୁ ଇଞ୍ଜାଁ ସୟତାନ ଦ଼ରୁଟି ୱେ଼ଙ୍ଗିତି
    କାଜା ରା଼ଚୁ ଏ଼ ପ୍ଣାଃଇ ନା଼ଗା, ଏ଼ଦି ତାମି ଦୂତୁୟାଁ ତଲେ ଦାର୍‌ତିତା ମେତ୍‌ପି ଆ଼ତେ ।
  amu-NT: Joꞌ chii tjeiiꞌna jom. Jlaꞌcwatyuꞌna jom cañoomꞌluee, tiooñê tsjoomnancuecheⁿ.
    Mati jlaꞌquiaana ángeles tia ñꞌeⁿñê. Ee cantyjati na jnaⁿjndyeenaꞌ matseicajndyunaꞌ
    jom catsuu tquiee, tsaⁿjndii ndoꞌ Satanás. Majom na manquiuꞌnnꞌaaⁿ chaꞌtso nnꞌaⁿ
    tsjoomnancue.
  hin-CV: तब उस परों वाले सांप को—उस आदि सांप को, जो दियाबोलॉस तथा शैतान कहलाता है
    और जो पृथ्वी के सभी वासियों को भरमाया करता है, पृथ्वी पर फेंक दिया गया—उसे तथा
    उसके दूतों को भी.
  spa-BES: Y el gran dragón fue derribado, la vieja serpiente, que se llama diablo
    y Satanás, por quien toda la tierra se apartó del camino correcto; fue forzado
    a bajar a la tierra, y sus ángeles fueron forzados a bajar con él.
  san-BEN: অপরং স মহানাগো ঽর্থতো দিযাৱলঃ (অপৱাদকঃ) শযতানশ্চ (ৱিপক্ষঃ) ইতি নাম্না ৱিখ্যাতো
    যঃ পুরাতনঃ সর্পঃ কৃৎস্নং নরলোকং ভ্রামযতি স পৃথিৱ্যাং নিপাতিতস্তেন সার্দ্ধং তস্য
    দূতা অপি তত্র নিপাতিতাঃ|
  tdx-tdx: 'Nahifik’ ambane i fañaneñe jabajabay—i fañaneñe haehae atao: devoly naho
    mpañìnjey, ie mampandridrìke ty voatse toy iaby. Rinoake mb’an-tane atoy re, le
    nindre siniots’ ama’e o anjeli’eo.'
  naf-naf: Âpme Kawawaŋgalen ensel ekŋenaŋ gazu gazu temaŋ kululuŋengatnaŋ âtâpeme
    toge ma ek ke nombe kwemunaŋ takwage. Ke ma kwitnaŋ ŋen an dâsukitoŋ ma kwitnaŋ
    ŋen am sambe keŋin mamimyuŋgume yom mamip. Ek âtâpeme toge kan keyegak maŋgeŋane
    ilinsakwep âtâindeme tobien.
  grc-MT: και εβληθη ο δρακων ο μεγασ ο οφισ ο αρχαιοσ ο καλουμενοσ διαβολοσ και σατανασ
    ο πλανων την οικουμενην ολην εβληθη εισ την γην και οι αγγελοι αυτου μετ αυτου
    εβληθησαν
  vid-vid: Lelo izoka alyo nalitozwa hanyi muisi, izoka alyo ndo lila lya katali,
    liwele nguchemigwa Chijeni ama Limazoga, lliwele nguihada wanhu weng'ha wa isi,
    ena nalitozigwa muisi hamwe na vitumagwa weng'ha wa heye.
  pio-NT: Càita náucacani chènuníise yái manuíri màanuca, yái bàaluitéeri àapica íipidenéeri
    Diablo, íimáanáca “Icháawàidéeri waináwaná ìwali”, íipidenéeri nacái Satanás,
    íimáanáca “Wàuwidesàiri”, yái ichìwáidéerica macái èeri mìnanái. Yácata náuquéeri
    chènuníise cáli íinatalépiná, yàasu ángelnái nacái náucacawa yáapicha chènuníise.
  tsn-tsn: Kgogela e kgolo e, ebong noga ya bogologolo e e bidiwang diabolo, kgotsa
    Satane, ene yo o tsietsang lefatshe lotlhe, o ne a latlhelwa mo lefatsheng le
    mophato wa gagwe otlhe.
  amr-NT: Ken konig huamayu̱e̱keri bihuitoneʼtaj yanʼmaenapet. Kurudya̱ʼ yanʼmaenapet.
    Keʼna aʼneneri bihuitoneʼ konogda oʼdikkaʼ totoʼ kenpaʼti Satanás. Keʼna huadarieri
    aratbuttaj ayaʼtada dakhueaʼ ka̱gkeʼpo namaʼda oʼmanikaʼ. Keʼnen huataʼmoneritaj
    kenpaʼti kentaj huadariyo yanʼmaenapet. Kenda ijtiahuaymey.
  pwg-pwg: Ma dragon ghamanakina ina aneya yavata kunumai ikuririghisi ioru ku dobu.
    Tuna na vaghina mota katamana evonavonei bo Devil bo Seitan ma wawaya kudubisi
    dobuwai iberoberowesi da God ikawakiikiiyei.
  cjv-cjv: Yai Gumam nuwi kokonan gan yokamai yoporam boiro onopa ori wom iro te onopa
    nuwi kokonanom gama ekire fia si oropo mangi tawa de ereimie. Onoparai i eramom
    moime? Onopa i komari onopa moingoro ena yokamai onopa kam daingai “Satan ye,”
    dimie. Yaromi bei moiro ari yai opai mangi tawa moinga yokamai ka kea ei eromie.
  tha-KJV: พญานาคใหญ่ซึ่งเป็นงู​ดึกดำบรรพ์ ที่​เขาเรียกกั​นว​่า พญามารและซาตาน ผู้​ล่อลวงมนุษย์​ทั้งโลก
    พญานาคและพวกทูตของมั​นก​็​ถู​กผลักทิ้งลงมาในแผ่นดินโลก
  por-BR-2018: E foi lançado o grande dragão, a serpente antiga, chamada o diabo e
    Satanás, que engana a todo o mundo; ele foi lançado na terra, e seus anjos foram
    lançados com ele.
  mhl-mhl: Embimbiŋgabi jewanaŋ sogo juŋeineke oi tuŋgabi Sombuŋgone yobebuŋ. Jewanaŋ
    sogo oiji ronere ronekoŋgo kobeŋ fukeru Ewa (Iw) esoigaya. Tinaine mo Sembene
    Rauine eru Satan. Iŋoji kantriine kantriine sosowo bapakare yabeko tiŋtuŋ raru
    gobuŋ, oi eru iŋore mimerereŋpu oi iŋoke Sombuŋgone tuŋgaru igo yabebi moreŋgo
    wakibuŋ.
  klv-klv: Ale nab̃iltitrakon egaii, nǝm̃at ta sutuai, gai lotokisi hǝn natǝmat mai
