  wol-2010: Daaneel nañu ko, moom ninkinànka ju réy ji, di jaani cosaan ji, te ñu
    di ko wax Tuumaalkat bi mbaa Seytaane, moom miy nax waa àddina sépp— daaneel nañu
    ko ci kaw suuf, moom ak i malaakaam.
  nss-nss: Pwen hu angelou husoyau iya ta mwat laman namandran ara, iya pwan—mwat
    para ndrukoluw mepo hupohowe yiy payit pe Sinai, yiy mepo ipakarawani hu ndramat
    para kol pwan masih para hu kayos kaya pakut mwomwan. Pe husoyau iya tan iyapolo
    hu angelou tan huya pwan kol pwan.
  snc-snc: Mo ḡuḡaia kavana dagarana asikeikeina, irau laḡani veḡata motana, arana
    “Diabolo” o “Satani”, tanobara mabarana eḡofaiato dagarana, tu ḡedori-rosiato,
    e tanobarai ḡefiu-riḡoato. Ḡena aneru mabarari maki ḡia ḡesi ḡefiu-riḡorito.
  lgl-lgl: Ma gera ka 'ui 'alia lo dragon ba'ela fo faasia 'i nali. Lia fo dragon
    ba'ela fo ba 'e fuli ala talasi 'ua mae gera soia 'alia Agalo, ma na ratae 'are
    lia lou Saetan, lia 'e talai rero ala ioli la molagali sui. Gera 'ui 'alia mae
    'i laola molagali failia eniselo lia gi sui.
  mmo-mmo: + o 12:9 Luk 10:18; 22:31; Jen 3:1,14; Taato 20:2*Tombe Anutu-te angela-so
    laate kaapaay-anju laam voon, manyinju nyêêy sen yoo vu bôôy heey-ato ond danêêl
    yi nambe mamu nipaya Saalang sen yoo navu tatuhin hil pin-ato. Ke, laate omaahôô-ju
    laam voon, tonde yik laate yite angela-so lalaam voon having yi.
  ncu-NT: Daŋkyam‑ɔ aŋasɛnyare̱ e̱ gye̱ “Ko̱wɔ-ne̱‑ɔɔ‑pe̱nna-se̱sɛ-de̱daa‑ɔ,” na “Ɔbɔnsam”
    na “Se̱tane̱” na “Kaye̱‑rɔ-ase̱sɛ-pɛɛɛ‑ɔpe̱nnapo̱.” Baa twe̱e̱ mò̱ aa mò̱ kamɛɛ‑rɔ
    awuye‑o bo̱ kyo̱ŋwe̱ swe̱e̱re̱ se̱.
  cni-NT: 'Ari yojocasanojeitaqueri quipatsiqui, aisati maaroni inampirepee. Iriotaque
    yora maranquetatsiri peerani: ivincatsarite camaari, aisati ipajiyeetiri Satanashi.
    Peerani oshequi yamatavijeivetacarini atiripee, iro cantaincha eiro imatajirotsi
    aisati.'
  eng-WMB: The great dragon was thrown down, the old serpent, he who is called the
    devil and Satan, the deceiver of the whole world. He was thrown down to the earth,
    and his angels were thrown down with him.
  zaw-NT: Dxejcti bacuaareni manroga näjza resa'ni lo guedxliujre. Laani najc ni gujc
    bäḻ galoroga, ni najc gueb Beṉdxab, ni laaza Satanás, ni rusguee guideb guedxliujre.
  san-MAL: അപരം സ മഹാനാഗോ ഽർഥതോ ദിയാവലഃ (അപവാദകഃ) ശയതാനശ്ച (വിപക്ഷഃ) ഇതി നാമ്നാ വിഖ്യാതോ
    യഃ പുരാതനഃ സർപഃ കൃത്സ്നം നരലോകം ഭ്രാമയതി സ പൃഥിവ്യാം നിപാതിതസ്തേന സാർദ്ധം തസ്യ
    ദൂതാ അപി തത്ര നിപാതിതാഃ|
  tam-TCV: அந்தப் பெரிய இராட்சதப் பாம்பு கீழே தள்ளப்பட்டது. இதுவே பிசாசு என்றும்,
    சாத்தான் என்றும் அழைக்கப்பட்ட ஆதியிலே இருந்த பாம்பு. முழு உலகத்தையும் ஏமாற்றுகிறவன்
    இவனே. அவனும், அவனுடைய தூதர்களும் பூமியிலே விழும்படி தள்ளப்பட்டார்கள்.
  mit-NT: '@see-verse:REV.012.008'
  ceb-ULB: Ang dakong dragon—nga karaan nga serpente nga gitawag ug yawa o Satanas
    nga mao ang naglimbong sa tibuok kalibotan—nga gilabay paubos ngadto sa kalibotan,
    ug ang iyang mga anghel gilabay paubos uban kaniya.
  ces-LB: '@see-verse:REV.012.008'
  mkn-mkn: Tagal itu, dong usir buang sang dong dari sorga, ais lempar buang pi bumi.
    Itu ular naga tu, andia setan dong pung bos, yang dong bilang, ‘Iblis’. Dari mula-mula
    dia yang maen putar-balek manusia ko dong bekin sala.
  pol-UBG: I zrzucony został wielki smok, wąż starodawny, zwany diabłem i szatanem,
    zwodzący cały świat. Został zrzucony na ziemię, z nim też zrzuceni zostali jego
    aniołowie.
  qxh-NT: 'pugush curuta shapshicu-masintinta jargaramuran. Pugush curu llapan runata
    juchaman janćhan. Chay curuta Supay captin, ricsin: «Satanás» nir. Pantachicuj
    Supayta shapshicu-masintinta cay pachaman jargaramuran.'
  nwi-nwi: Kɨmnharəh algita ehuə a, mɨsarakikɨn-əhu ye tokrei tanə. In a in snek kupən,
    kamni kɨmə Setan uə Yarhmə. In ramkɨr oror narmamə m-fam ye tanɨmtanə. Kɨmnarakikɨn-əhu
    in, iriə kafan agelo mɨnə fam.
  kmo-kmo: Harapa hopo riina yeechi muk rabor. Rii eeta kapasek hopo. Riiti hi eeta
    Gaba, eeta Seten. Rii nosapek tawa man woshepii tar Gaba. Riin riiti ejel yechaka
    eecha yeechi nosapeka rabor.
  agr-agr: Dutikak nunú kuntin kajen yaunchuk dapi tujakbauwa nu, iwanch tuuta awagmatai,
    ashí nugkanum tsanumá wekaena nunak, ashí niina suntajijai nugká ajapawagmayi.
  kyc-kyc: Kau kameya doko kingi Satane kingi mende Depele lenge doko isa kupinyi
    peeyami. Baa yuu muu peparaena wambu panga soo karenge doko baape banya aŋala
    dupwa pipa pyao ralinyi isa peyami.
  urd-GVU: بڑے اژدہے کو نکال دیا گیا، اُس قدیم اژدہے کو جو ابلیس یا شیطان کہلاتا ہے
    اور جو پوری دنیا کو گم راہ کر دیتا ہے۔ اُسے اُس کے فرشتوں سمیت زمین پر پھینکا
    گیا۔
  yre-NT: -A -nan nɛn Bali -le 'pasianɔn o -pin laji, ɛn o 'ta 'tɔ o pɛɛnɔn man 'trɛda.
    -Mlɛn nɛn e blamin see paa 'li bɛ, -a 'bɔ nɛn. Waa laabo Bali 'nanmanzan, ɛn waa
    laabo "nyian Satan. -Yɛɛ 'wɩ 'wlidɩ "drɛdɩ "paa 'trɛda blamin lɔ.
  fuh-BKF: Kuungal manngal ngaal riiwaama. Kangal woni mboddi arandeeri mbi'eteendi
    Ibiliisa naa Seyɗaani, njarribotoondi adunaaru ndu fuu. Ndi faɗɗaama e leydi,
    kayri e maleyka'en mayri fuu.
  arl-NT: Naacuajitij, cuno Naaqueruuri jiyocuacaanuji taanuusaaree. Nojuacuajaari
    cuno tariucuacaanu Soconu, Eva sapojoquiaarini. Cuno Sesaaca seque sesaari “Satanás”.
    Nojuajaari puetunu mijiria quiniaajanaa sapojoquiaa. Pueyaso seya shocotanuucua
    nojuaja, nojuajaari puetunu na seyatajanaa nio jiyacua quejoosaaree.
  ziw-ziw: Elo, zoka idyo niyo dyadulwa kuse, zoka idyo ni yudya nyoka ywa kale ikwitangwa
    Mwavu hegu Shetani akudanta wantu wa si zose. Kadulwa hasi hamwenga na wandima
    wakwe.
  grc-TR: Καὶ ἐβλήθη ὁ δράκων ὁ μέγας, ὁ ὄφις ὁ ἀρχαῖος, ὁ καλούμενος διάβολος καὶ
    ὁ Σατανᾶς, ὁ πλανῶν τὴν οἰκουμένην ὅλην· ἐβλήθη εἰς τὴν γῆν, καὶ οἱ ἄγγελοι αὐτοῦ
    μετ᾿ αὐτοῦ ἐβλήθησαν.
  nag-nag: Etu karone dangor ajgar janwar ke nichete phelai dise- purana ekta saph,
    taike bhoot atma aru Saitan koi, tai pura duniya ke thogai diye- taike prithibi
    te phelai dise, aru tai laga duth khan bhi tai logote phelai dise.
  eng-OEBCW: Then the great Dragon, the primeval snake, known as the “devil” and “Satan,”
    who deceives all the world, was hurled down to the earth, and his angels were
    hurled down with him.
  knj-NT: Jaxca ton ti' jix yun sk'ojle eltoj jun miman dragón tu'. Ja' c'al ton oc
    jun tu' yutenaj sba labail peyxa. Ja' ton diablo, jun Satanás. Jun chi etnen masanil
    ánima sat tx'otx' ti'. K'ojbil eytej diablo sat tx'otx' yetoj c'al eb yángel.
  deu-1912: Und es ward ausgeworfen der große Drache, die alte Schlange, die da heißt
    der Teufel und Satanas, der die ganze Welt verführt, und ward geworfen auf die
    Erde, und seine Engel wurden auch dahin geworfen.
  san-PUN: ਅਪਰੰ ਸ ਮਹਾਨਾਗੋ (ਅ)ਰ੍ਥਤੋ ਦਿਯਾਵਲਃ (ਅਪਵਾਦਕਃ) ਸ਼ਯਤਾਨਸ਼੍ਚ (ਵਿਪਕ੍ਸ਼਼ਃ) ਇਤਿ ਨਾਮ੍ਨਾ
    ਵਿਖ੍ਯਾਤੋ ਯਃ ਪੁਰਾਤਨਃ ਸਰ੍ਪਃ ਕ੍ਰੁʼਤ੍ਸ੍ਨੰ ਨਰਲੋਕੰ ਭ੍ਰਾਮਯਤਿ ਸ ਪ੍ਰੁʼਥਿਵ੍ਯਾਂ ਨਿਪਾਤਿਤਸ੍ਤੇਨ
    ਸਾਰ੍ੱਧੰ ਤਸ੍ਯ ਦੂਤਾ ਅਪਿ ਤਤ੍ਰ ਨਿਪਾਤਿਤਾਃ|
  nob-LB: Han, den store dragen, den gamle slangen, som ble kalt djevelen eller Satan,
    og som bedrar hele verden, ble kastet ned på jorden sammen med alle englene sine.
  ntj-ntj: '@see-verse:REV.012.008'
  sxb-NT: Kandi oguzoka ogwo gwarigizwa ansi ku ekialo. Ee, enzoka enkulu eetwa mbwe
    *Ekikeeno namba *Sataani. Yarigizwa ku ekialo alala ne ewikeeno ewia ekangatiire
    woona, okuema ku igulu. Enzoka eno nie esemerezia awantu awa ku ekialo woona.
  nhu-NT: Ɛ bó bvuse keŋguum ke nyam yi fieesene nyam joo le kiɛ wvumse ɛ kí gbwe
    fokuse yî nshɛ le. Keŋguum kin nu yo yi bvuyvuum e yɛ yì ɛ̀ nu dɛwle bvuu nu Satan.
    Ɛ ɛ̀ nu wvú wvù lɛɛle bonyii yî ɛkolɛ ke nshɛ le kecii. Bó to wvumse wvú bô bonceendaa
    bew ɛ bó gbwe yî nshɛ le.
  row-row: De ara oi hendiꞌ se mia sorga, de mbia se raefafoꞌ rema. Mengge-buta naa,
    nitu ra malanggan. Mia fefeun ana akaꞌ lelekoꞌ atahori fo ara tao salaꞌ.
  msy-msy: Ezɨ Maikelɨn enselba kuruzir ekiam akunizɨ a izaghira irɨ. Kar kuruzir
    fomɨra itim, me Satan a garɨsi egha uaghan an ziar mam, “Gumazir Akam Gumazamizibagh
    asim.” A gumazir nguazimɨn itir gumazamizibagh ifarim, a datɨrɨghɨn uan enselba
    ko iza nguazim girɨ.
  agg-agg: Ranɨyomo Godɨndɨ sünambeahɨndɨ nendɨ-memo ranai amoasɨrɨ afɨndɨ-mayu ranahambo
    sowarɨndümo hɨfɨna pimarüwurɨ. Amoasɨrɨ ranai ana horombodɨdɨ hondüyu haya ahamboya,
    “Satan hɨfɨ ndanɨhünda nindou papɨ-hoafɨra-randeimb-ani,” masei. Ai hɨfɨnɨndɨ
    nindou muŋguambo tɨkai hoafɨyu-randeimb-ani. Ranɨyo ahambo ahandɨ sünambeahɨndɨ
    nendɨ-memo ranɨ-babɨdɨmbo sünambeahɨndɨ hɨfɨna hemafoarupurɨ.
  ptp-ptp: Om Maikel he nue angela nêx myel levac tyo lam kɨbun. Myel tige dô ilage,
    dɨ lê ngwe nêbê vɨmwo nipaên Seten, dɨ lê ngwe nêbê Devil wê mi nêl kɨyang kɨtyooên
    vô xomxo kɨbun ga vɨhati. Lêc Maikel he nue angela nêx myel nipaên tige hɨxôn
    nue angela nipaên lam kɨbun.
  nak-nak: E bogeale, eia e Satan moli, etato rovia eia koramulia ge sibitala mai
    e taive tai. E Satan ele, eia palati te la silokola eia la tahalo la visigologolola
    ale visigolo la valalua me hatavivile te la maututula tomi. Goio, egite lao tolea,
    egite pigia sotalo te la maututula, vikapopo legiteu la angelo tetala, egite koratio.
  lbb-lbb: Di minggen purum sen a tnan dregon, a soi tagun nating, ning di atongi
    a tena artitiu, pa e Satan, esaning i ben rongon a rakrakan hanua rop. Di minggen
    purumi taum ana nuna angelola ute lapiu.
  kan-2017: ಭೂಲೋಕದವರನ್ನೆಲ್ಲಾ ಮರುಳುಗೊಳಿಸಿ ಪಾಪ ಮಾಡಿಸುತ್ತಿದ್ದ ಆ ಮಹಾ ಘಟಸರ್ಪವು ಅಂದರೆ ಪಿಶಾಚನೆಂತಲೂ
    ಸೈತಾನನೆಂತಲೂ ಹೆಸರುಳ್ಳ ಆ ಪುರಾತನ ಸರ್ಪವನ್ನು ಭೂಮಿಗೆ ತಳ್ಳಲಾಯಿತು. ಅವನ ದೂತರು ಅವನೊಂದಿಗೆ
    ದೊಬ್ಬಲ್ಪಟ್ಟರು.
