  tuo-NT: Õꞌacʉ̃ pĩrõrẽ cõꞌacãꞌwĩ. Cʉ̃́ta ne warocjʉ̃ pĩrõ ninoꞌgʉ̃ nimi. Cʉ̃ wãtĩ
