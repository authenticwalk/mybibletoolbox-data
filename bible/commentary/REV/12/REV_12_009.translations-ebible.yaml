  san-ORI: ଅପରଂ ସ ମହାନାଗୋ ଽର୍ଥତୋ ଦିଯାୱଲଃ (ଅପୱାଦକଃ) ଶଯତାନଶ୍ଚ (ୱିପକ୍ଷଃ) ଇତି ନାମ୍ନା ୱିଖ୍ୟାତୋ
