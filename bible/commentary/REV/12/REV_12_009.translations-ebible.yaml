    vi, aya a tsu isa̱ Kala̱pa̱nsi kpam dem a tsu isa̱ yi ta̱ Kanangasi. Aya u tsu
    zuwa ama a yain unyushi u cingi.
  apu-NT: Iua imini mitapoari iokanataãka maparamoni. Iua imini kitxakapirĩkaripekara.
    Iua Txiapo inakori. Iua Satanasi inakori. Iua misirienetari kãkiti ikini itixiti
    auakani. Maparamoni iokanatikosaaki, iua, initiriakori pakini okaãkana uai ĩkorapokoritimoni.
  roo-roo: Uva purapurapa irara ensel Pauto voeaaro rera-ia dragon vikiaerao rera
    kosi pieoro rutu. Eera dragon tuariripatoa rutu ira vaisipaiveira oiso, Seten.
    Ira oirara rutu iava gasipareveira, ora oirara rutu keakeapareveira voeao vo rasio-ia.
    Ira vikiivorao rasiuaarore rera voeaaro tapo purapurapa irara.
  miz-NT: Dukuān ne, nákōꞌxó ña kɨtɨ ña váꞌā san, kɨtɨ itúvi nte ntúvi díꞌna, kɨtɨ
    é nanī diablu, tóꞌō e ña váꞌā san. Dɨvi tɨ̄ é Satanaa náni tɨ dɨ, kɨtɨ kaeni ntaꞌví
    ñaꞌa dá kanɨɨ ñūxiví san. Nákōꞌxó ña tɨ ni un ntɨ̄ꞌɨ ánje tɨ ūun tsi nte ñúxiví
    a.
  qvz-NT: Chasna acpi chi dragonda chimanda allpama llucshichisha cachai tucura. Pai
    callari urasmanda palucuinta mara, supaigunahua amu Satanas nishca man, paiga
    intiru munduta umachic man. Paita cai munduma shitashca mara paihua angelgunandi.
  deu-ELO: Und es wurde geworfen der große Drache, die alte Schlange, welcher Teufel
    und Satan genannt wird, der den ganzen Erdkreis verführt, geworfen wurde er auf
    die Erde, und seine Engel wurden mit ihm hinabgeworfen.
  mjc-NT: Tacan tan tava̱ Nyoo tsi nu coo xaan can, nu Coo Tsaahnu, tan juvin ñi nu
