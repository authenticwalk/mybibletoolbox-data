  zao-NT: Ne mloo zha mbeldoo yibaa, mbeldoo kuu nak mbeel gol ndala kuu le Mahotsa
    ne Maxuuy, kuu nkedi reta men kuu nzi lo yezlyu. Ne mlobi zha Mahotsa kon re mandad
    Mahotsa lo yezlyu.
  byx-byx: De ama Ngemumaqa qe rlu ne ama Qemka qe ne aa Angeluqena sa meseng saver
    ama aivetki. I qatikka luqa ama Qemka dai maikka murl na qa. I aa iaq ama rlenki
    ma’, Satan; de ver iang de ra tis ka ma’, Semka. I qa dai ai de qat tit se ama
    qaqet naver ama aivetki vuuqas.
  ctu-CTI: Chʌ'ʌch ti chojqui loq'uel ti chan jini dragón bʌ animal. Jini dragón bʌ
    animal jiñʌch jini oniyix bʌ lucum mu' bʌ i pejcʌntyel ti cha'chajp bʌ i c'aba'
    jiñʌch xiba yic'ot Satanás. Jiñʌch jini mu' bʌ i lotin ti pejtyelel quixtyañu
    año' bʌ ti mulawil. Ti chojqui jubel c'ʌlʌ ti lum jini dragón bʌ animal yic'ot
    ti pejtyelel jini año' bʌ ti' wenta.
  zos-NT: Así que jetse tzajpom myacpø'tøju va'cø myø'n nascøsi je na'nchaṉbø serpiente,
    je ya'møcpø tzan ñøjayajpapø yatzi'ajcuy y Satanás, 'yaṉgøma'cøyajpapø'is mumu
    nascøsta'mbø pon. Pues patzmø'ñajtøj nascø'mø ñe'cø y 'yangelesji'ṉ.
  gvs-gvs: Yaviya ikavava, kidi Maikoro gigimetayana mana aneroseyao siyoisidi, silavedi
    sisou sina poyapoya. Gigimetayana gagaina moe moteta boi nimatu ikaaiyaka. Youyuwoina
    moe Totagíwaya be nakae Kaleya. Tauyana da poyapoya adi topola.
  kbm-kbm: Beti ikari muat bamo nok tis ane amolmol-gen gisov gile gitak nalk. Muat
    bamo nok, tanei dang-etok tanei muat tumbu, ebe ital inei Sadam, be “Amol ebe
    gitpungi amolmol tepwengge ok.” Amol nok ebe giyo giyo amolmol nalk ane tepwengge
    ok. Ete ande ikari ei tis ane amolmol-gen ile itak nalk ok.
  rmc-rmc: A sas avričhido oda baro drakos, oda phuro sap, savo pes vičinel o beng
    the o satan. Ov, savo peskre klamišagenca odcirdel calo svetos, sas telečhido
    pre phuv a leskre aňjela leha.
  apr-apr: inbe Mikel iye di bangabangana ki tikatte moto tani in a idu tana. Ngan
    ye in moto tani yo mukot yege ngan inepe i, inbe ye in ene la Satan i. Inbe ye
    la tool kuto mai kidi so sidi, inbe tool ke bet ikap llungunu ye di tooltool ke
    tana mai i le imot i. Nen le ye la tikatte le ipa ye di bangabangana ki a tidu
    tana i.
  tiy-tiy: Atin i dakéle ni diwat-wat brab de télaki no nibérén bero tidéw dob lawayo.
    Beeney Satanase, sani saitane fénggakara noy kéluhanay de kéilawan bé kétéféwaléy
    ne ulé bé gétaho. Atin nibérén mangéy dob duniyae beroy de tete télaki no.
  nlg-nlg: Keri ge ra ghuruhorura i kokou na dragon maia nina angel mai tana maramana.
    Na dragon eni, na poli ni dania mai tua tara vatua nia a Satan, gaia te gueguelora
    na lei tinoni tana maramana udolu.
  dgr-DOGNT: Eyı tıts'aàdìıcho dek'oo sìı ı̨nę̀ę whaà gots'ǫ gòocho hǫt'e. Eyı sìı
    wehłı̨ı̨ hanì-le-ı̨dè “Satan” wìyeh hǫt'e. Ededı̨ sìı dıı nèk'e dǫ hazǫǫ̀ ekǫ-le
    ts'ǫ̀ goèhɂa. Wets'ǫ yak'eet'ı̨łı̨ı̨ xè dıı nèk'e ts'ǫ̀ gogeèhde.
  pes-OPV: واژدهای بزرگ انداخته شد، یعنی آن مار قدیمی که به ابلیس و شیطان مسمی است
    که تمام ربع مسکون را می‌فریبد. او بر زمین انداخته شد وفرشتگانش با وی انداخته شدند.
  ron-1924: Ши балаурул чел маре, шарпеле чел векь, нумит дяволул ши Сатана, ачела
    каре ыншалэ ынтряга луме, а фост арункат пе пэмынт ши ымпреунэ ку ел ау фост арункаць
    ши ынӂерий луй.
  tpz-tpz: O ankeroꞌ pe Sosoenën to veo kunah ee pa kuruꞌ. A kuruꞌ vatamoaan voh pamëh,
    a ëhnaneah ivëh, e Satan, keꞌ a teꞌ to vakihat me a rora. Eꞌ to pikpiuk non sih
    a napan varih po oeh, ko meeme ke këh non raoe a ma taateꞌ totoopin. Ee to veo
    kunah ee maꞌ pa kuruꞌ, me a ma ankeroꞌ peꞌ manih po oeh.
  agd-agd: Mai drakoni van ma Ban Anon ne siyákan peyanté osafáe ma váken barará nanin
    banta mákasiyan baré ein má bei enisori kayo vái kharúdan ma varará eren mino.
  rkb-NT: Tubabatu hotsoikarazata pyryhyk niy. Hyrikoso sapybara perytsa nisipehaka
    Satanas inarokota. Mybarawy ezektsa mysispihikbataikik. Iwaze bijoikpe ikny nisipapykik
    iapiktsa ituk. Mybarawy bo nasipaparahiknaha.
  san-THA: 'อปรํ ส มหานาโค ''รฺถโต ทิยาวล: (อปวาทก:) ศยตานศฺจ (วิปกฺษ:) อิติ นามฺนา
