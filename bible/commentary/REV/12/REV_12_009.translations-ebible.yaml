  lif-NT: ᤁᤴ ᤐᤕᤶ ᤕᤶᤒᤠ ᤜᤴᤍᤃᤣ᤺ᤰᤃᤧᤴ ᤘᤠᤛᤣᤖᤡ᤺ᤱᤃ ᤀᤢᤴᤇᤥ᤺ᤴᤒᤠ ᤀᤛᤣ᤺ᤰᤐᤧᤴᤗᤥ. ᤂᤧᤱᤃ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠᤜᤠ᤹
