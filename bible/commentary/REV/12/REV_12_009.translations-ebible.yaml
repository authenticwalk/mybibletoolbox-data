  ena-ena: Asɨ dɨ ciaŋ hali hɨsɨŋ agɨlaŋ sahula hekɨlɨ agadɨ via havalavɨci mɨgi uami.
    Nɨbu lahu vaka hɨsɨŋ sɨbaŋ uami. Nudɨ ibi Satan uami. Nusaŋ ala laguŋ aba abavɨlalɨ
