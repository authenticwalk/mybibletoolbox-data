  zad-NT: Na' wlejgake' bayix̱' xṉana', daa nak beḻ kani'teyi, daa le dii x̱iw' na'
    Satanás, daa chziye' doxen yell-lioni. Bzaḻ'gake'n yell-lioni len anjl c̱heyinka'.
  kmg-kmg: Ehuc oâ sâko, homa raŋɋa, demoŋ micne sâko Sataŋ hâcne, mâreŋ sâc ŋic maŋ
    bâsifuc ejareekac, e hâcne tuŋkepie mâreŋko wahawec. E jahacne tuŋkehuc aŋelofâcne
    mâmâc tuŋjopapie wahambiŋ.
  aso-aso: aꞌmine loposo niteꞌ naba gomukutiꞌ minineꞌ sataꞌ adoꞌ gulive Ve Goloso
    Satani ve lave adoꞌ me misubouꞌ aleve mukiꞌ ngeleꞌmize gopo ogaꞌ ive nene angeloꞌvesi
    Maikoliꞌ angeloꞌve nete Okulumokutiꞌ ngehusoꞌ i huli-ngidikevo misubouko nene
    limi minaniꞌ ve.
  uli-uli: Iwe resa hachuya dragon we! Ila iy parchoyog we muswe, we resa hadeda bo
    Moniyan hare Satan, we iy mele ye kacheprar long re faileng luwul molfid. Resa
    hallifdidiy woal talop le ir fengal mo angelus kowe reppilyal.
  nin-NT: Aba han ìwǎ drago unkpi wa ji nga ni imimi. Uwa yo à su uchuche ìwǎ ku nggo
    ri Umimi ka Isheta, nggo à re ingbingbru yi wemi nggo. A ta ma na abitu ama ba
    we ji nga ni ingbingbru yi.
  acu-NT: Tura nu Juun Pangki nawentin nu nangkamtaik napia tumau wantinkamia nuka
    juun iwianchitai, tura Satanás naartinuitai. Nuka mash nungkanmaya ainaun tsanukratin
    asamtai, nayaimpinmaya jiikiar ni inatiri ainaujai mash nungkanam ujuarinaun wainkamjai.
  cak-WNT: Can xc'ak c'a pe ri itzel dragón ri quek rij ye rachibilan ri itzel tak
    ru'ángeles c'a pa ruwi' ri ruwach'ulef. Xc'ak pe ri dragón ri nibix chuka' itzel
    winek y Satanás chare. Ya c'a riya' ri xoc jun cumatz ojer ca, y ya riya' ri nik'olo
    quiche (quixin) ri winek chuwech ronojel re ruwach'ulef.
  ebk-ebk: As nan hiyachi, naepet-ag manipud ad chaya nan hana ad-acha-an ay tabfiad
    ya nan anghelesna asna's luta. Nan tabfiad ay ansa at hiyasa challu nan urug ad
    maliyam ay makali un Diablo winnu Satanas ay mangar-allilaw as nan am-in ay tataku
    asna's luta.
  spa-PDDPT: Fue echado el gran dragón, la serpiente antigua, el llamado diablo y
    Satanás, el cual engaña al mundo entero. Fue lanzado a la tierra, y sus ángeles
    fueron echados con él.
  ruf-ruf: Litsoka lila kulu lyasighwa, ilyo lilyo tsoka kulu lya ghumwande ilikemighwe
    Yehile au Setani, iyoighutsukila iisi yose. Tsakasighwa muisi na wamalaika wake.
  gun-gun: Ha'e ramo yva gui oitya teju-jagua tuvixa va'e, mboi yma guive oiko va'ekue,
    anha Satanás hery va'e, yvy regua kuery ha'e javi mbotavya. Yvy katy omomboa,
    ixupegua anjo kuery reve.
  agu-BL: Yi jun dragóna'tz, ya'stzun yi jun lubaj yi at nintz tiemp tzaj. Ya'stzun
    yi diablo yi Satanás, yi Bayba'n. I' yi jun yi na tzan tan chisuble'n cyakil wunak
    bene'n tzi'n wi munt. Ja el tzaj laju'n tcya'j scyuch' yi e' tetz ángel yi xom
    chiwi' te'j. Cho'n chisaje'n jo'li'n tzone'j wuxtx'otx'.
  isn-isn: Izoka nikulu enzoka iyo nakale nitangwe ibilisi ang'wi Shetani nuekongela
    - ihe wikagung'wa pihe mihe niamalaika akwe ekagung'wa pihe palung'wi nuyo.
  ilo-ULB: Ti dakkel a dragon—daydi duduugan nga uleg a maaw-awagan iti diablo wenno
    Satanas a mangal-allilaw iti sangalubongan—ket naitapuak iti daga, ken dagiti
    anghelna ket naitapuak a kaduana.
  pir-NT: Sa yero pajiriquiro pinonore cohã cãhye Cohãcjʉ̃. Tiquiro pinono watĩnota
    ijiro nidi. Satana wame tiriquiro ijiri. Panopʉ tiquiro pinono pagʉ saha bajuriquiro
    ijiahye. Sa yero ijipihtiri yehpa cjẽnare ni mehoriquiro ijire. Tiquirore tiquiro
    yequina angele mehna yehpapʉ cohã dijioahye.
  anv-NT: Ábú gekpɛ́kpɛ́ mmyɔ yimbɔ né mfaánebuú áshulé fa mme chóncho ne
    makiɛ́nné jií. Mmyɔ yina ne ákuú nnó danchɔmeló, muú mawáme, ji ne alú
    mmyɔ ayi alɔɔ́ mɛ tɛ́tɛ́ nya mambwɔlégé bɔɔ́ fa mme.
  sab-NT: Gire lle jorisi kare tirare jo mliaba siere nga ngaña gitige chku dba nga
    dba giti ule ama chudaboangalla ulita ole. Lle jorisi kare tirare e ka jwankle
    Satanás kaire amaña ka jwankle Diablo. Che dolla Satanás e amaña ama kwian Chube
    dodadu gwangea anblitu gbu age me no unsuialin tangle, che dolla Satanás kwian
    nga dba giti ulita anblitanga ama kwian ta gbanga age me no.
  tmd-tmd: '@see-verse:REV.012.008'
  acr-NNT: Xkꞌaq bꞌi ri nimalaj dragón, waꞌ e ri kumatz re ojertan, ritzel winaq Satanás
    rubꞌiꞌ, ri katajin che kisokosoꞌxik konoje taq ri winaq che ruwachulew. Xkꞌaq
    kꞌu bꞌi che ruwachulew junam kukꞌ ru ángeles.
  kpg-kpg: Di manu ‘dragon’ damanaiee la guu hudu gi daha mo di langi, deenei la go
    di gihaa namua dela e haga ingoo bolo ‘Devil’ be go Setan, dela e halahalau henuailala
    hagatau. Mee mo ana gau di langi huogodoo la ne kili gi lala gi henuailala.
  taj-taj: थे अजिङ्‍गर चा दङबोला पुख्री हिन्‍ना। थेला मिन शैतान हिन्‍ना, थेदा म्‍हङला
    ग्‍लेएनोन भिमुला। थेसे जम्‍बुलिङला जम्‍मान म्‍हिगदेदा न्‍होङ्ना लबा मुबा। थेदेन
    थेला दूतगदेदान स्‍वर्गग्‍याम जम्‍बुलिङरी भ्‍याङ्‍जी।
  avt-avt: Hɨr nepɨr kɨrin ketike ensel nɨrak nɨnaaiwɨr wit ke God. Kɨrin, hɨrak manpen
    (o yenmik) ke nɨpaa enum eik kepu, mɨt nenewek Seten, hɨrak kepno menep ninaan
    me God kesiuwe hɨm katɨp God haiu mɨt enun. Hɨrak mɨtɨk enuk kewises mɨt miyapɨr
    nerer wit wit nau tɨ. Hɨr ensel yaain ne God nepɨrek ketike mɨt ensel nɨrak enun,
    hɨr newɨrek ketikeri nen tɨ.
  cbk-cbk: Tiene quien ya buta con el grande dragon para abajo. Ele amo aquel serpiente
    de antes, el demonio si Satanas, y ele tamen amo el quien ta engaña con el maga
    gente na mundo. Ya buta con ese dragon abajo para na mundo junto con el di suyo
    maga uban angeles.
  uig-ARA: شۇنىڭ بىلەن زور ئەجدىھا، يەنى ئىبلىس ۋە شەيتان دەپ ئاتالغان، پۈتۈن جاھاننى
    ئازدۇرغۇچى ھېلىقى قەدىمىي يىلان يەر يۈزىگە تاشلاندى. ئۇنىڭ پەرىشتىلىرىمۇ ئۇنىڭ
    بىلەن تەڭ تاشلاندى.
  tuf-tuf: Etar ricúm cara eya cuacúr bin uc áyjacro. Ricúm eyan cumoró récaji im
    eyro. Ricúm ey ojcor cumoró ey ojcor uwat “Sisrám,” aw̃uro. “Satanás,” aw̃uro.
    Eya cuacúr bin uc ayir, cajc cutar uc áyjacro. Ey owár ima ricúm cacmín cat cajc
    cutar te si áyjacro.
  abx-abx: Nagtabrog pan hawod i gamhanan bibura, i sawa si ngan siray pa gayod mga
    panahon nga nagpara'arunan Satanas. Iya i maglilingo si mga a'a si bug'os kalibutan.
    Nagtabrog iya pan kalibutan hasta i mga ginsakupan-na mga anghel.
  mco-NT: E jadu'n Dios yajqueecy je mujcu', je ama'y tza'ñ mɨjjäybɨ, jiiby tzajpjoty.
    Je' je' je ama'y tza'ñ huɨdibɨ xɨɨ'ajtp diablo etz Satanás, je huɨdibɨ huin'ɨɨmb
    tüg'ócɨy naaxhuiñyjäy. Je mujcu', je ama'y tza'ñ, mɨɨd je' y'ángeles ajcxy oy
    yajcötijnajxtäy ya naaxhuiñ.
  cpb-NT: Ari itsipatagaitakeri imaninkarite rotziryagaitakeri. Jirika ironoya rotziryagaitakeri,
    iriira jitachari “Kamaari”, iita eejatzi “Satanás”. Iri kowatsiri ramatawiteri
    maawoini atziripaini ikaatzi nampitawori kipatsiki.
  aon-aon: Aria Iruhin ananish enselahos shasuhwesh shawashesh shabuhi atap. Arudok
    yur douk seiwok rape aria douk shopunek rape iri. Arar douk shahwaror um yoweini
    sagaben o Satan. Anan douk nape nenek rohw um ihishmorim arpesh douk shape agundok
    atap iri. Anan nani ananish yoweishi enselahos, eshesh douk showashesh shagruki
    agundok atap.
  hus-NT-2005: Petʼná tám eléb an yejcheꞌ aknidh chan. Jechéꞌ jaꞌich an wejeꞌ yejcheꞌ
    chan xu bijyáb ti lej atʼax ani ta Satanás, xin kʼambiyal ejtal an atiklábtsik
    xi kʼwajat ban kʼayꞌlá. Jajáꞌ ani nin tʼójontsixiltsik, petʼnátsik ban chabál.
  mig-NT: Te ni̱ kiñi'in‑ya̱ kóo̱ ká'nu‑ún kua'a̱n‑tɨ̱. Koo̱ onde̱ aná'án kúu‑tɨ̱,
    ja̱ nání‑tɨ́ kui'na̱ jíín Satanás, ja̱ xndá'ú‑tɨ̱ ndívii ñáyɨvɨ. Ni̱ súngava‑ya̱‑tɨ́
    kua'a̱n‑tɨ̱ sɨkɨ́ ñúyɨ́vɨ, te suni ni̱ súngoyo‑ya̱ táká ndajá'a̱‑tɨ́ jíín‑tɨ́.
  bps-bps: Taman batla i bong naga na i dad kasaliganan mdà di langit ditù di tanà.
    Na i bong naga ani, dunan i ulad mdà di muna fa dnagit busaw, na Satanas én gal
    mgaw i dad to di klamang banwe.
  mbs-mbs: Yan indagdag se dakel nagan lekat te langit. Sikandin se migpelingo-lingo
    memokan gebii, aw iningedanan ki Satanas, aw biyasa sikandin eg-akal te kedita
    te otaw te keneyonan. Indagdag sikandin lekat te langit kidoen te tanà sipat kedita
    te anghil din.
  tof-tof: Ene wirri atrrórrzan kla simanikóp tüpdü, ene ngaerrón gwar, ngiliarrón
    ⌊deból⌋ ó satani, ini tüpan blaman pamkolpam nótó ilklió büliónda. Oya simanikóp
    tüpdü tóba anerrupükü.
  cme-NT: Ba siɛ-yo nanna hĩɛma-na. U yaa jĩɛbĩncɔiŋo‑i. U yerre yaa *Sitãni,
    dinande yaa *Bigãarãŋo. U yaa tãalãaŋ nuɔmba‑i hĩɛma-na hiere. Ba siɛ-yo
    nanna baa u pɔpuɔrbiemba‑i hiere hĩɛma-na.
  sus-sus: E naxa na sube magaaxuxi xungbe woli bɔxi ma, a nun a xa malekɛe. A tan
    nan findixi na bɔximase fori ra, naxan xili Ibulisa, xa na mu a ra Sentanɛ. A
    bara duniɲa birin madaxu.
  pon-2006: Drakon kalaimwuno eri pisikensang nanleng. Eri, iei ih serpent en mahso,
    me adaneki Tepil de Sehdan, me kin pitipitih sampah pwon, oh me pisikendiongehr
    sampah iangahki ienge tohnleng kan koaros.
  dad-dad: Gogour odug bagai are dale diran, are gogour kulu tamal bagai, anĩ Devil
    be, Satan dedig, ĩ teneub ganan idegnẽdidig. Ĩ tenebur dale dira ken, yogon engeleg
    ĩ geid diraran.
  zab-NT: Ziy xquel bzáalddeny dragónqui lo guɨchliu cun de saam. Dragónqui laamɨy
    béeld gulal ni lá Bɨndxab ne Satanás ni run engany irate bniety guɨchliu.
  jae-jae: Êsêac têtiŋ Iêŋuckêm kapôêŋ, moac laŋgwa tau, taŋ sêsam eŋ gebe Ŋackêlênsôŋ-biŋwaga
    me Sadaŋ naŋ su. Ŋac tau kêsau nom ŋagamêŋ samob. Êsêac têtiŋ eŋ to nê aŋela su
    sêsêp nom sêja.
  ksd-ksd: Ma di ga vue vaba ra ngala na dragon, nam ra vui papa ania, a iangina Tena
    Vartakun ma Satan, nina i varara ra rakarakan a gunagunan, ma di tar vue vaba
    ia ra pia ma diat kana lavur angelo bula.
  msm-NT: Na, sikan pagamajan no dragun imbegbog dini to pasak duma to mgo anghil
    din. Sikandin to diya migpahayas-hayas to diya una no miglimbung to tibo kaotawan.
    Si Satanas sikan.
  myk-myk: A pʼi wɔgɔŋɔ ki co, na ki wá ɲiŋɛ na. Kee ɲɛ wɔlɛgɛ ke, pʼi ki pyi na tɔɔgɔ
    levɔɔ, ni Shitaanni. Kee kemu kʼa ɲiŋɛ ki sipyii pu bɛɛri piinŋɛ ge, kee ni ki
    mɛlɛkɛɛ pʼa pinnɛ wá ɲiŋɛ ki na shiizhan.
  sbe-sbe: Delegoni lakilakina ta, iya ede mwata huya bagubagunana unai wa yo iya
    diyabolo. Hesana ede Satani. Iya tanoubu ta maudoina taulupohaidi. Iya se gabadobiyeiyama
    tanoubu ta unai, yo yona anelu maudoidi maiyanao hinage.
  mcr-mcr: Itaŋi Goti Hanjuwä Iqueqä eŋätqä iqua, qämakä iqueŋi, qua täuŋqä ämatnämepkuwi.
    Ii qämakä qäŋgatqä qu, “Setänä, ämaqeu kukŋuäŋqä ätuma uwqä iqueyqä” änyuätmiŋuwi.
    Iqu qokä-apäkä qua täu äpmakäwäŋuwä iuŋi, quaŋgä tquä iqueyqä. Qu ique qua täu
    ämatnämepäpiyäŋgaŋi, iqueqä eŋätqä iquauŋä-pqe qäsä ämatnämepkuwi.
  cux-NT: '''Áámá ''iiⁿ''yāⁿ ch''ɛɛcú yā ''iiti dragón miiⁿ ndúúcū nducyaaca ángeles
    yeⁿ''é tī ndíí iⁿ''yeeⁿdí ''cūū. ''Iiti dragón miiⁿ chi ch''ɛɛtɛ ní ''iiti cúú
    miiⁿ ndíí vmnááⁿ vmnaaⁿ chi yááⁿn''guiinūuⁿ chi Satanás. ''Iiti cúú miiⁿ ní chinnche''éí
    tī núúⁿmáⁿ íⁿ''yeeⁿdī.'
  tur-YTC: İblis ve Şeytan denilen, bütün dünyayı saptıran büyük ejderha, eski yılan
    aşağıya atıldı. Melekleri de onunla birlikte yeryüzüne atıldı.
  san-ITR: aparaM sa mahAnAgo .arthato diyAvalaH (apavAdakaH) shayatAnashcha (vipakShaH)
    iti nAmnA vikhyAto yaH purAtanaH sarpaH kR^itsnaM naralokaM bhrAmayati sa pR^ithivyAM
    nipAtitastena sArddhaM tasya dUtA api tatra nipAtitAH|
  bel-N: І быў скінуты цмок вялікі, зьмей старадаўны, называны д’яблам і шатанам,
    які падманвае ўвесь сусьвет, скінуты на зямлю, і анёлы ягоныя былі скінутыя з
    ім разам.
  sch-sch: Hanchu dragon lienpa, tienlâia murûl, Diabol aninônchu Soitan an ti
    ngâi, rammuol pumpui huongpu hah an mathâk pai zoi. Ama le a vântîrtonngei
    murdi khom pilchunga an juong mathâk pai ngei zoi.
  mic-MIQNT: Tewaqtetesgujig wa'so'q. El nistesgujig ugs'tqamug. Ula mesgilg jipijgam,
    lpa negm na mtesgm ta'n gi's sa'q elue'wa'laji pugwenniji mimajuinu' ugs'tqamug.
    Teluisit Gjimn'tu gisna Nujilue'wa'teget.
  huu-NT: Enɨruemo jaiona eruaɨdɨmɨe ie jaɨenisaɨ dɨga dotadɨmacɨ. Naie jaiodɨ Taɨfe.
    Satanás. Jaiona Taɨfe jaie jaillanona, eo ailluena comɨnɨna jai jɨfuete.
  jiv-NT: Núnisaṉ Ti Kajen Yajasma ashí ni suntari̱ji̱a̱i̱ nuṉká akupnakmai. Nu
    Yajasmasha iwianchi kapitiántri̱ Satanás tutainti. Yáunchuya̱-napiiti niisha.
    Ashí nuṉkanmaya̱ shuáran anaṉniuiti.
  otm-NT: Nɛ bi thøn'a thi bʉ mahɛ̨ts'i a ra jąrga, guet'a ra c'ɛ̨yą, ra zįthu a,
    rá thuhu ra Satanás, gue i häte gätho ua ja ra ximhäi gue'bʉ rá mbʉdi thoho.
  dah-dah: Be, deregon gobe takira tikeb megen katyiŋ. Deregon gobe kunere bikkeŋ
    hinhin go goyen. Gobe deŋem kurabe Uŋgura, kurabe Satan ineŋ haŋyen. Yeŋ beleŋ
    alya bereya megen haŋ kuruŋ gayen usi yirke mata buluŋde kateŋ haŋyen. Deregon
    go temeyke megen katyiŋyabe miyoŋmiŋ yago manaŋ tumŋaŋ katamiŋ.
  tnk-tnk: Kuvehi snek asori nəha kərarki irapw pehe ia təkure tɨprənə. In snek tui
    kani mə Iəremhə uə Setan sə rameikuə ia nərmama ia tənəmtənə me pam. Kərarki irapw
    in irəha naɡelo me səvənhi heiwaiu ia təkure tɨprənə.
  kpr-kpr: Aminguse, Michael nunda aneyade dabade, nombura ava utuda ghe fugetero,
    nunda sukarude dabade endada vovosuseri. Nombura resena emo, jingabu giti beká
    dara usira, a kotugo, natofo dereraira amo, nu daba avori. Nunda javo mo, Satan
    ri.
  san-IAS: aparaṁ sa mahānāgo 'rthato diyāvalaḥ (apavādakaḥ) śayatānaśca (vipakṣaḥ)
    iti nāmnā vikhyāto yaḥ purātanaḥ sarpaḥ kṛtsnaṁ naralokaṁ bhrāmayati sa pṛthivyāṁ
    nipātitastena sārddhaṁ tasya dūtā api tatra nipātitāḥ|
  nho-nho: Te dragon e lasi naa ni peesia ki laro, teenaa ko te kata tuai raa iloo,
    teelaa e taapaa ma ko te Tipua kailaarao, aa e taapaa hoki ma ko Satan, te tama
    ni usuusuhia a ia naa tama hakkaatoa i te maarama nei. A ia ni peesia ki laro
    ki te kerekere hakapaa ma ana ensol raa hakkaatoa.
  gym-NT: Abtä mökata kri kädekata tbi kira, arabe kädekata Diablu amne Satana tä
    näin ni ngökö kwati kä jökräbti temen, ñan rikadre ji Ngöbökwebti abkokäre. Mökata
    ye btä angele üai käme kwekwe ben kitaba jökrä timon nüke kä nebtä.
  azg-NT: Ndoꞌ tjiꞌhan juu joꞌ, jnanꞌquioohanhin nnon tsonnanguechen. Mantyi jnanꞌcyaahan
    ntyje yotyia juu. Xjen na tyeꞌ tsoñꞌen, itsiquijndyuhanꞌhin quitsu tque, yutyia
    ndoꞌ Satanás. Itsiviꞌnnꞌan juu nnꞌan na ninvaa tsonnangue.
  bhd-bhd: एल्हेरेलेइ तै त तैसेरे दूत धेरती पुड़ शारे, तैए बड्डो अजगर, ई तैए ज़ै बड़े
    पेइले सपेरे रूपे मां बांदो भोरो थियो, ज़ेसेरू नवं शैतान या दोष लानेबालोए। तैए
    आए ज़ै दुनियारे लोकन धोखे देने लोरोए।
  too-NT: Tamacaxtuca huan ka'tla' dragón. Xla' ū'tza' huan lūhua' xala' makāntza'
    lā' ū'tza' a'ntīn cā'a'kxokokō'lh ixlīhuākca'n xalanī'n nac cā'quilhtamacuj. Xla'
    ū'tza' ixtacuīni' ko'ti'ti' lā' nā huanican Satanás. Cāmacamincancha' hasta huan
    nac ti'ya't huan dragón lā' ixángeles.
  ind-AYT: Naga besar itu dilemparkan ke bawah, si ular tua yang disebut Iblis atau
    Setan, yang menyesatkan seluruh dunia, ia dilemparkan ke bumi, dan para malaikatnya
    dilemparkan ke bawah bersamanya.
  cjo-NT: Kyaaryo, rookaperoeyakirini riraga maanki iiteetziri Jatanaashi jaka kipatsiki,
    eejatzi maawaeni iyamaaritepaeni ikaatzi akakotayitawitaririni. Riraga maanki
    rirotaki amatawitakirori Eewa paerani. Rirotaki iwinkatharite kamaaripaeni. Osheki
    ramatawitapiinteeyakirini atziripaeni roojatzi iroñaaka.
  nsn-nsn: Inggonor soi ka baka tauetein. Inggono ter soi ger mahohong sioun ra kilain
    tar tang sa ue Satan geke uoum keip tar uanene i koto uakapa tun tar niguata uasa.
    Inggono ka baka uahiuahainane i koto menia tosno anggelou.
  san-DEV: अपरं स महानागो ऽर्थतो दियावलः (अपवादकः) शयतानश्च (विपक्षः) इति नाम्ना विख्यातो
    यः पुरातनः सर्पः कृत्स्नं नरलोकं भ्रामयति स पृथिव्यां निपातितस्तेन सार्द्धं तस्य
    दूता अपि तत्र निपातिताः।
  tna-NT: Jusiautetana huecuana mundo su. Jiahue beju Ishahua ja pamapa ye mundo su
    aniji cristiano cuana ebaseatani.
  lid-lid: Eme ma oro angelo ta Kindrei akahei iy mwak laba tinan banin ere aliy hawe
    oro angelo tan, ame andri kon munyak. Iy mwak laba tinan banin ere aliy doh badeh,
    ndra bwena labai, ma nyaran badeh, “Balik” o “Satan” Ma iy ndramak ta wendreya
    iri lau mwan ma badih mara-ei badu kon munyak. Oro akahei iy hawe oro angelo tan
    ame andri kon munyak.
  wim-wim: Aꞌ than thuuk piꞌanan yoon ngul theeꞌin nunang. Nil thuuk anmana, aak nathpalman
    wun-wun, oony way Satan.an waaꞌantan nunang, nil alangaman pam wanch yotan muukamathan
    thanang. Than anpal kenyan aak iikanak earthak theeꞌin nunang, aꞌ puth ngaantiyongk
    way nungantam anangana, thanang thamp theeꞌin thananga aak iikanakan.
  zga-M: Einyato eimbaha - yeile einyato ya khatale eiyikhilangiwa undunghuewo utavanghwa
    uveisyovelehania avanu avankilunga khyoni pwakhalahiwa pasi pakhilunga - navasuhwa
    va mwene vakhalahiwa pasi paninie na mwene.
