    lan navile a pan, gai mai aŋel san gail.
  bco-bco: '@see-verse:REV.012.008'
  kdl-NT: Mikaꞌilu n atsumate a ne a vuta̱la̱i ubungu vi a wutukpa̱ yi a zuba ubana
