    tiemhile ekẹ agbọ, a li pfi igẹni eyọli li tiemhile.
  bjv-NT: Ɔsi kəkɨrə dɨrago̰ ɨləi-e nangɨ. E kɨ e ɓɨgə li kɨ ɓari-e su je kɨ *Sata̰
    je, e kɨ e nje kədɨ dɨje pətɨ kɨ dɔnangɨ tɨ ne. Ɔsi-e ɨləi nangɨ, naa tɨ kɨ malayka
    je kɨ goe tɨ.
  tos-NT: Chunachí̱ titamacaxtuca̱ c-akapú̱n yama̱ tlanca tzutzoko dragón lu̱hua,
    hua̱nti̱ huatiya̱ yama̱ xaakskahuini lu̱hua̱ hua̱nti̱ maká̱n lama̱, chu̱ hua̱nti̱
    huanicán Diablo, xa̱huá̱ Akskahuiní, hua̱nti̱ akskahuiko̱y xli̱pacs tachixcuhuí̱tat
    ti̱ lama̱kó̱ ca̱tuxá̱huat, pus xlá, chu̱ xli̱pacs xaaktzanka̱n ángeles hua̱nti̱
    xmakta̱yako̱y, tamaca̱cti̱ko̱canchi̱ ca̱tiyatna.
  rro-rro: Mahi rarina 'akina weiana hauna kupai tekapo ahina. (Ia hanona 'erau 'ai'aina
    weiana atana hanona Tiaporo 'ao Satani, hanopaka maikoina ni'oi ahina hauna.)
    Ia hanona tekapo ahina eriri hanopakai mai ena aneru kipokia.
  mxp-NT: Jøts ja jadeꞌen yikpawojpna̱a̱, yikaxnɨ na̱xwɨngɨjxy. Yøꞌ døꞌøn ja møj mɨkuꞌ
    wɨndsøn midi yiktejp Satanás midi twɨnꞌøøꞌn ja na̱xwiiꞌñɨt ja̱a̱ꞌy.
  aak-aak: Maikorowa iwomɨ mamówárénapɨgɨ́awixɨnɨ. Sidɨro eŋíná dánɨ oboyɨ rɨro Setenoyɨ
    rɨro egɨ́o, ayɨ́ orɨnɨ. Ámá xwɨ́áyo ŋweagɨ́á nɨ́nɨ ɨ́wɨ́ oépoyɨnɨrɨ yapɨ́ nɨwíwapɨya
    warɨŋo, ayɨ́ orɨnɨ. Omɨ xwɨ́áyo nánɨ mamówárénapɨro aŋɨ́najɨ́ omɨ nɨxɨ́dɨro yarɨgɨ́áwamɨ
    mamówárénapɨro éagɨ́a
  chd-NT: 'Ipa''am''me jiƚpiya cal cuecaj dragón, ƚainofaƚ nopa''a al te''a. Iƚque
    ƚecui''impa loque'' lipuftine: Ƚonta''a, jouc''a Satanás. Tifel''mila'' lan xanuc''
    ni petsi nomana'' li''a ƚamats''. Iƚne cal dragón y lipontahue eca''nim''mola'',
    icuaitsa li''a ƚamats''.'
  kdc-kdc: Avo zoka dijo kulu jasigwa hasi, najo dijo zoka da umwaka, dikemigwa ija
    Imdumuka hebu Mwenembago, najo dijo diwavizila wanhu wose wa mwiisi. Jasigwa hasi
    mwiisi hamoja na wasenga zake.
  nhr-nhr: Me kò cg'ao-dxoo ba, cg'aom ncẽe ncìí, a dxãwa me e ta ko ma tciiè, a satana
    ii, a wèém nqõóm dim qàe-qaeku-kg'ao ba, nqõómkg'ai koe xaoa guuè, xu kò gam di
    xu moengele xu gam cgoa ga xaoa guuè.
  uig-PIN: Xuning bilǝn zor ǝjdiⱨa, yǝni Iblis wǝ Xǝytan dǝp atalƣan, pütün jaⱨanni
    azdurƣuqi ⱨeliⱪi ⱪǝdimiy yilan yǝr yüzigǝ taxlandi. Uning pǝrixtilirimu uning
    bilǝn tǝng taxlandi.
  beo-beo: 'Amaiba:le, hanome bagadedafa, amo da musa: sania, ea dio amo da Debele
    o dio eno da Sa:ida:ne, amo osobo bagade dunu huluane ilima ogogosa, e amola ea
    a:igele dunu huluane, ilia ha:digili, osobo bagadega sanasi dagoi ba:i.'
  acf-NT: Kon sa yo pwan gwo sèpan-an yo ka kwiyé Satan ében Denmou-an, èk yo jétéʼy
    désann anlè latè-a, li épi tout sé nanj li-a. Sé li ki gwo sèpan-an ki té la dépi
    an koumansman-an ki té ka kwennen sé moun latè-a.
  tpi-OTNT: na ol ensel bilong God i tromoi dispela snek i go daun. Em dispela snek
    bilong bipo yet, na ol i kolim em Satan na “Man I Save Kotim Olgeta Manmeri.”
    Em i man bilong giamanim olgeta manmeri bilong graun. Ol i tromoi em i go daun
    long graun, na ol i tromoi ol ensel bilong en i go daun wantaim em.
  mbt-NT: Ne indegpak e diye te tane ka bubuyahen ne salimbaweng. Sikandin ka tapey
    ne uled ne egngaranan ki Meibulan, ka ahalen te me busew ne iyan miglimbung te
    me etew kayi te ampew te tane. Indegpak sikandin diye te tane duma te me panalihan
    din.
  hau-SA: Aka jefar da ƙaton jan macijin ƙasa, tsohon maciji nan da ake kira Iblis,
    ko Shaiɗan, wanda ya ɓad da dukan duniya. Aka jefar da shi ƙasa, tare da mala’ikunsa
    a duniya.
  mam-NT: Etz xoo'n jnintzaj jil dragón, jlbaj te ootxa, jtaaw il Satanás tbi nsbun
    cykilca xjal twitz tx'otx'. E cu'tz xoo'n twitz tx'otx' cyuyax ke tbiman.
  udu-udu: Dhali adhan tasha/ a’di biṯkunu ka ’cesh mo, dhan tashan dhamo/ yin mo,
    a’di jin yuḵkunu gway ki Tap̱a ma Ruma ’Cesh mo dhali ka Seṯaan mo, a’di jin ta’da
    manhe’k ’kwaniny’cesh e ’baar mo – a’di biṯkunu mo ka ’cesh mo dhali iman’doyu
    gwonthus piti si’da/ mo, uni ṯa’kkunu ka ’cesh nyaḵki a’di mo.
  tvt-tvt: Teewah dowa pu nyia heh rangsah loong ah hah ni piihaat kaat taha—teewah
    dowa pu ah langla Hakhoh luuwang, adoleh Soitaan ah angta, heh ih mongrep dowa
    mina loong ah mokwaan ha. Heh rangsah nyia heh teewah loong ah hah ni piihaat
    kaat taha.
  bgt-bgt: Imarea kena soni horura na dregon hutu ma nigna na komi enjel kori maramagna.
    Na dregon iangeni, na poli ke mono i hau kena kiloagna a Satan. Imanea ke pilaunira
    na komi tinoni kori maramagna eigna kedana eia na koakoa.
  mvn-mvn: E Yaubada yanꞌ anelose mwata ani‑vaine‑nana wahuma wayahina ihaponei iopu.
    Ka mwata‑nana ana wava Satana, ka tuta nonova wayahina tauna vivane nua goyogoyonata,
    ka ya nuanua tau maꞌ tanopi habuhabui na‑nonoi, na‑eta‑naonaoi ini‑panipani, e
    dewa goyogoyoi idedewei. Ka Yaubada yanꞌ anelose mwata‑nana tauna yanꞌ anelose
    nui ihaponei iopu tanopia.
  djk-NT: Den kisi a gaanbigi lebi sowtu kaiman fiingi towe go a goontapu. A gaanbigi
    lebi sowtu kaiman ya, ne enseefi na a haw gaandi sineki di den e kai didibii,
    saatan. Ne en e koli ala den sama a goontapu. Den fiingi en anga den takuu jeje
    fi en go a goontapu.
  uig-LAT: Shuning bilen zor ejdiha, yeni Iblis we Sheytan dep atalghan, pütün jahanni
    azdurghuchi héliqi qedimiy yilan yer yüzige tashlandi. Uning perishtilirimu uning
    bilen teng tashlandi.
  nde-nde: Umgobho omkhulu waphoselwa phansi, inyoka leyana endala ethiwa ngoMubi
    loba uSathane odukisa umhlaba wonke. Waphoselwa emhlabeni ekanye lezingilosi zakhe.
  ton-ton: 'Pea naʻe lī kituʻa ʻae fuʻu ngata lahi, ʻae ngata motuʻa ko ia, ʻoku ui
    ko Tēvolo, mo Sētane, ʻaia ʻoku ne kākaaʻi ʻa māmani kotoa pē: naʻe lī ia kituʻa
    ki he fonua, pea naʻe lī kituʻa mo ia ʻa ʻene kau ʻāngelo.'
  mir-NT: Mänitä dragónhajxy jim̱ yhøxquéjxänä; yaa hajxy miänajnä hädaa yaabä naax̱wiin.
    Haa jaꞌa dragónhajpä, jaꞌa møjcuꞌugong jeꞌe, jaꞌa jecychahṉ̃dy jeꞌe. Jaduhṉ jeꞌe
    xiøhajpä Satanás. Jeꞌe hajxy yaa xwiinhǿhṉäm hädaa yaabä naax̱wiin.
  cak-YNT: Y re itzel chicop quiak rij re nibex dragón cha chibil re ru-ángeles xe'ch'akex-pa
    pa rue' re ruch'ulef. Y ja cha re itzel chicop re' nibex-va diablo y Satanás.
    Ja reja' re xoc re jun cumatz ajuer can, y ja reja' re niyojo ronojel re otz chiquivach
    re vinak re jec'o chach ronojel re ruch'ulef.
  ces-1613: I svržen jest drak ten veliký, had starý, jenž slove ďábel a satanáš,
    kterýž svodí všecken okršlek světa; svržen jest, pravím, na zem, i andělé jeho
    s ním svrženi jsou.
