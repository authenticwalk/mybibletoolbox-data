  met-met: Maikel gabu Urana uleginamgadi wa etua manadi ba diting gulup sabanga sibuna
    ba mari titia—ina gabu uleginam diandi. Gulupka ba bing moxa mugauam duxu ba xaungadi
    yanamidinga kimbo Satan. Ina lipua langlangua lipu titiam longgalo.
  kpj-NT: Riteònyre biu‑ribi, aõni nihikỹ heka ròhònyra. Tii heka hemylala nihikỹ
    wese rare. Satanasi inire, Diabo wahe. Itxenadỹỹdu heka rare ibutumy iny. Suki
