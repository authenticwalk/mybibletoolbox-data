  unx-unx: ଏନ୍‌ ମାରାଙ୍ଗ୍‌ ବିଙ୍ଗ୍‌ ହବାଅଃତାନାଏ, ସବେନ୍‌ ଅତେଦିଶୁମ୍‌କେ ବେଦାକାଦ୍‌ ମାରି ମାରାଙ୍ଗ୍‌
