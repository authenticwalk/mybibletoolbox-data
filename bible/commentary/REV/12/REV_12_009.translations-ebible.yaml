    abɨlalɨ uami. Lɨci Asɨ dɨ ciaŋ hali hɨsɨŋ agɨlaŋ nudɨdaŋ nudɨ ciaŋ hali hɨsɨŋ
    agɨladɨdaŋ via havalavɨci fɨli mɨgavi uami.
  nbq-nbq: at mbas ombok ako aori inim haryogo wen vaga mbo wombabisa wagwi inigis.
    At mbas ombok awigovak ovagak wombaba waga ako andi, o muk en yi avakwa ndi avakwa
    ovok erogo enambutmu dagasiga menda inis Sile ako andi, inis ambi setan aratma,
    at aori inim ovok erogo mbogot vaga en haryogo wen vaga wombabisa wagwi inigis.
  tgo-tgo: Kaero thɨ takoyathuŋgiya mwatama laghɨye weiyaŋgiya le nyaoma na thɨ nja
    e yambaneke. Iye vambe i vivako mwataniye, idae thɨŋa Devil o Seitan, na iye yambaneke
    laghɨye gharɨgharɨniye nuwanji gharavabe.
  yap-yap: Mi nin’ fare dragon nri ba ga’ nga wuru’ e tharmiy! I ir fare porchoyog
    nike kakrom, ni kan tunguy fithingan ni Mo’onyan’, ara Satan, ni ir fa’anem ni
    bannag e girdi’ nu fayleng ni polo’. Mi nin’ u lang nga daken e fayleng, nib mu’un
    urngin e pi engel rok ngak.
  mop-NT: Pulbi a noxi' baalche'e. Le'ec ala'aji, u cho'aj a yoc'olcab uchiji, le'ec
    ca' u ye'aj u bajil jabix can. —Quisin y Satanas,— cu t'anoo' ti'i. Le'ec ala'aji,
    walac u cho'ic tulacal a cristiano yoc'olcaba. Pulbi tac tuwich a yoc'olcaba.
    Pulboo' ilic u yaj xa'num etel.
  tet-tet: Hotu, teꞌur sai sia nosi laleꞌan, soe lakon baa raiklaran. Hanono! Samea
    inan nia, mak diabu ulun. Hori uluk aan, nia mak tolek nola ema raiklaran monu
    baa sala.
  hlt-MCSB: Te dongah tuihnam puei, khosuen kah rhul tah a voeih coeng. Te tah rhaithae
    neh Satan la a khue. Te long te lunglai boeih a rhaithi dongah diklai la a voeih.
    Te vaengah a puencawn rhoek tah amah neh a voeih.
  xtd-NT: N‑dajunkoio Miguel dragón jan xiꞌin ángel‑tɨ ñuñayiu. Dragón ijan kuu koo
    io nde tiempo xanaꞌa nani Kuiꞌna. Dandaꞌu‑tɨ ntdaa ñayiu io ñuñayiu.
  mdy-ETH: ዼኤፖ ሾኦዣሢ ሊካ ሳዓ ኬኤሪንቴኔ፤ ዬይ፦ ዓሶ ቢያ ዻቢሻሢ፥ ዲያቢሎኦሴ ሃሣ ጊንሣ ፃላሄ ጌይንታ ሚናኣ ሾኦዣሢኬ፤
    ዒዛና ዎላ ዒዛኮ ኪኢታንቻኣ ኬኤሪንቴኔ።
  spl-spl: Yawu gârâmâ puaia kunsain yâkât kutŋe yamâ Haknenŋan Sâmap, otmu kutŋe
    âlâmâ Satan, yaŋe lohimbi kerehâk kâityongom mem lohotŋe tuhunenekmap.
  usp-NT: Jilonli xesajch lecj man dragón ri man ojr cumatz. Tib'ijsaj jb'ab'al etzl
    re y tib'ijsaj Satanás re, ri tisub'uw rechak juntir cristian wich ulew pire ma'
    ticojontak chiwch Kakaj Dios. Man dragón pach mak etzltak anjl ri jtako'n, xt'ojsajtakch
    wich ulew.
  zav-NT: Na' bosyo'ozaḻe'e gwxiye'enə' len angl bzelao c̱hei ca' lao yežlyon'. Ca'
    goc c̱he de'en beyaque beḻ xenṉə', de'en le Satanas. Zon dezd catə'ən gwxe yežlyon'
    chx̱oayaguən yoguə' beṉac̱h.
  sgz-sgz: má ngorer ái Maikel di di buswa aso pala árám erei. Ái árám, ái ái koner
    si kanih til hirá, má di utngi mul mam Taba Lokon má mam Satan, koner a lu agurái
    matananu no on á naul matmatngan pokon. Di buswai ngorer sang uradi naul bim má
    kán tan angelo turán.
  kek-NT: Quicute' sa' ruchich'och' xban li Dios li josk' aj dragón. Li dragón, a'an
    li c'anti' li ac cuan ajcui' chak najter. A'an laj tza li nabalak'in reheb li
    cuanqueb sa' ruchich'och'. Satanás nayeman re. Quicute' sa' ruchich'och' laj tza
    ut que'cute' ajcui' li ángel li que'ta̱ken re.
  blz-NT: Naga balaki' iya'a nibalo'konmo na tano' balaki' singka-singkat tia giigii'
    malaa'ikatna. Iamo a ule men mbaripianpo, men ngaanon Ibiliis kabai se' i Satan,
    men nansala'kon salanna giigii' mian na dunia.
  poe-NT: Mé xi̱kaha kuakitsjexín sín tí dragón nka̱jní. Jehe mé tí konche ósé ikjí
    mé nchekꞌin sín diablo la ko Satanás. Jehe mé kꞌuékjichꞌiyehe tí chojni kuenté
    chjasintajni. Jehe la ko tí sín ángel kuènte kꞌuaxrjexín ntiha la kjuitsínka chjasintajni.
  san-TAM: 'அபரம்ʼ ஸ மஹாநாகோ³ (அ)ர்த²தோ தி³யாவல​: (அபவாத³க​:) ஸ²யதாநஸ்²ச (விபக்ஷ​:)
