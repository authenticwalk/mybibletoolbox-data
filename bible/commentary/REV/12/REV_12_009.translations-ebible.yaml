verse: REV.012.009
translations:
  kpx-kpx: Isi kateai ute baluga ke mai anelue toela kebia bahata malevei vatae hatulu.
    Ute baluga keu subuta mole ute. Keu vatae ata bahata lobogevei aiogevema. Iale
    iviveike Setene.
  okv-H: '@see-verse:REV.012.008'
  tbo-tbo: Ma mogayana baneina naka tauna mota odubo walihagana gowana Setani a bui
    Tomodulele, palouma hai taniwaga tauna tu mehipuli hai tu wikoyakoyama. Tauna
    a tu poula mitehi hi wihulu hopunehi hoi hipuli.
  mal-C: ഭൂവാസികളെ മുഴുവൻ വഴിതെറ്റിക്കുന്നവനും പിശാച് എന്നും സാത്താൻ എന്നും പേരുള്ളവനുമായ
    പുരാതന സർപ്പമായ മഹാവ്യാളി താഴേക്കു ചുഴറ്റി എറിയപ്പെട്ടു. ഭൂമിയിലേക്കാണ് അവനെയും
    അവന്റെ കിങ്കരന്മാരെയും തള്ളിയിട്ടത്.
  grc-SR: Καὶ ἐβλήθη ὁ δράκων ὁ μέγας, ὁ ὄφις ὁ ἀρχαῖος, ⸂ὁ καλούμενος διάβολος καὶ
    Σατανᾶς,⸃ ὁ πλανῶν τὴν οἰκουμένην ὅλην· ἐβλήθη εἰς τὴν γῆν, καὶ οἱ ἄγγελοι αὐτοῦ
    μετ᾽ αὐτοῦ ἐβλήθησαν.
  bgc-bgc: अर वो बड़ा अजगर यानिके वोए पुराणा साँप, जो इब्लीस अर शैतान कुह्वावै सै,
    अर साब्ती दुनिया नै भकाण आळा सै, धरती पै गेर दिया गया, अर उसके दूत उसकै गैल गेर
    दिए गए।
  khz-khz: Vovugae vetaina gauna para ati keikeina, kunena na vegata warowarona, arana
    “Tiapolo” pa “Satani,” tanopara maparana eopaato gauna, geroli-atiato, e tanoparai
    gepia-rigoato. Gena aneru maparara maki ia ria gepia-rigorato.
  deu-TKW: Und der große Drache wurde geworfen, die alte Schlange, die da heißt Teufel
    und Satan, die den Erdkreis verführt; er ward auf die Erde geworfen, und seine
    Engel wurden mit ihm geworfen;
  zsr-NT: Cni guc, gularuꞌnëꞌ‑baꞌ niꞌl bël zxön xtsniꞌ naꞌ, nacbaꞌ bël naꞌ zoabaꞌ
    dza niꞌtë, lëbaꞌ tuꞌ xöhuiꞌ len Satanás, nu naꞌ rziꞌ yeꞌi yúguꞌtë bunách yödzlyú.
    Gularuꞌnëꞌ tuꞌ xöhuiꞌ yödzlyú, dzaggac lei gbaz xöhuiꞌ naꞌ daꞌgac lei.
  lin-lin: Babwakaki dalagona monene, nyoka ya kala, oyo babengaka zabolo to Satana,
    oyo akosaka mokili mobimba. Ebwakamaki na mabele elongo na ba-anjelu na yango.
  hns-NT: Ohie pahiele djabaana ke saap hai aur oe saitaan kie to raatjhat bolaawal
    dja hai. Oe maange hai doenia bhar ke manai log ke bahakaawe. Ab oe aapan parie
    log ke sanghe dhartie par biegaai gail.
  noa-E: Magta chadcha chi mepeer mag õoirjö sim ich khapeen ich igar thʉnarr khʉʉn
    dʉ̈i ãba ʉ̈gtharmua mʉg jẽb gaai barkhʉʉipʉ̈ijim. Ich mag mepeerpaita warrgarwe
    nemkhõr gaai thʉ̈rnaa ĩchab Satanás a thʉ̈ʉrjem, durrpierr õor thumaam khʉʉn khũgurmie,
    ajapcharan dösãtma.
  eng-EMTV: And the great dragon was cast out, that serpent of old, called the Devil
    and Satan, who deceives the whole world; he was cast to the earth, and his angels
    were cast out with him.
  mib-NT: Súcuan ni cuu jeē ní quenehen ya coō cáhnu un jéē iyó ndé jenahán ndasɨ́.
    Te nání tɨ́ jexeén jíín Satanás, te máá tɨ́ cúu jeē stahú ndɨhɨ ñayuu ñayɨ̄vɨ́.
    Te ni scáne ya tɨ̄ nde ini ñayɨ̄vɨ jíín táca ndajéhé tɨ̄.
  lif-NT2: कन् पयम् यम्‍बा हन्‍दगेःक्‍गे़न् वासेरिःङ्‌ग उन्‍छोःन्‍बा असेःक्‍पे़न्‍लो,
    खे़ङ्‌ग इक्‍सादिङ् खाम्‍बेःक्‍मोबाहाॽ इङ्‌ले़क् के़मे़प्‍पा माफे़न्‍साम् इग्र
    सैतान मे़मे़त्तुरो॥ खे़ङ्‌ग कुमाङ्‌लाइङ्‌बाहाॽनु यो इक्‍सादिङ् खाम्‍बेःक्‍मो लाप्‍फुसे़रो॥
  xnj-xnj: Hinu, limoma likatagwa kuvala, limoma lenilo ndi lila la kadeni lelikemelewa
    Mhakau amala Setani, mweikonga vandu va pamulima woha. Ndi likatagwa pamulima
    pamonga na mizuka yaki yoha.
  mmx-mmx: La ne Mikael eburu mi lubungangelo ren diga lu asi mi mo lavattulaava eburu
    mi lubungangelo ren. Neni lavattulaava me gaxatnak, luasen teren ne Devel la ne
    Satan, mo i sasar asoogong limixin axap ti laxakapmek. Nedi diga lu asi midi ude
    xopok at na lavatbung menemen.
  cbr-NT: Anua atux 'iti 'aíma 'ain ca pianancë ñuina chaira maxë capë́sa a aín ángelcamacëñunbi
    Nucën Papa Diosan chiquínxun menu niaxa. A capë́sa ñuina ax ca an bëráma Nucën
    Papa Diosan uniotabatia uni paran 'aish ñunshin 'atimanën 'apu, Satanás, an camabi
    menu 'icë unicama paráncë a 'icën.
  tee-NT: Pus lana tixcoxtucalh ju lact'iyan ju k'ai lu. Yuchach ju anu' lu ju mak'aniya
    ixt'ajunch. Yuchach ju lhacaticuru chai Satanás juncan. Yuchach ju a'okxchok'oi
    tachi chun ju lapanacni. Pus acsni lhajacalh ju makak'ai lu acsnich ju tin macamincalh
    tus ani lacat'un. Chai ju ix'anquilhnin alact'amacamincalh.
  eng-LSV: and the great dragon was cast forth—the old serpent, who is called “Devil,”
    and “Satan,” who is leading the whole world astray—he was cast forth to the earth,
    and his messengers were cast forth with him.
  cak-NT: Can xq'uiak-pe ri itzel chicop ri quiak rij ri ni'ix dragón che junan quiq'uin
    ri itzel tak ru-ángeles, c'a chech-ulef. Quiri' x-an che ri dragón ri ni'ix itzel
    y ni'ix Satanás che. Ja raja' ri xoc jun cumetz ojer can, y ja raja' ri nibano
    engañar quichi conojel winak ri jec'o chech-ulef.
  pah-NT: A'ea rupi tejuhua'javuhuva'ea huvihavava'ea mombohava a'eareheva'ea mombohava
    pavẽi yvya koty a'ero. Tejuhua'javuhuva'ea ko mboja'jave'ga akoja'ga ymyahũve'ga.
    Mboja'jave'ga rera ko Diabo ite'varuhuva'ea ruvihavuhu'ga. Mboja'jave'ga rera
    ko Satanás no. Omoandyandyi ga yvyakotyve'g̃a nhaporemo.
  sja-NT: Mãgá bat'at'aajida ma je choma bɨ na p'ek'au eujãdee. Mãgɨ́ je choma chonaarãwedapema
    taama; Netuara Poro Waibɨa maa-e pɨrã Satanás apata. Mãgɨ́pata na p'ek'au eujãdepemaarã
    k'ũrapari. Mãgɨ́ bat'at'aajida na p'ek'au eujãdee ichideerã ome.
  xed-xed: Ka sliŋwigiŋtá lu ta tsa mghama makɗakatandaŋ ya. Tsaya ta nzakway ka dzidza
    nahaɗik, ta hgə lu ka halaway, ghwaɗaka sulkum ta nana inda ghəŋa haɗik. Ka sliŋwigiŋtá
    lu ta haɗik kawadaga nda duhwalhani tani.
  mks-NT: Ña̱ cán quéa̱ na̱jácana Ndióxi̱ mé rí cán ja̱nda̱ ñuyíví yóho. Mé rí na̱sahi̱in
    rí ja̱nda̱ sa̱nahá ndiva̱ha. Ta naní rí Satanás, mé tiñáhá sa̱cua̱ha̱, rí jándahvi
    tócó ndihi ña̱yivi ndúu ñuyíví. Mé rí xi̱hi̱n tócó ndihi táto̱ rí ndíco̱ ja̱ta̱
    ri̱ na̱jácana Ndióxi̱ ri̱ ja̱nda̱ ñuyíví yóho.
  gfk-S: Ma di ga ise hasur no tamat na si. Ma aie iat mon ikino si menalalie sakit.
    Di kilam ie be no Ut na Hartutung, be Satan, nong ila lamlamus harara no ula hanuo
    bakut. Io, di ga ise hasur ie ukira tano ula hanuo, tikai ma ira nuno angelo.
  bmu-bmu: Osigetka sekak namŋi ilikŋambuk mi mönö közöla Suepnöhök wuataŋgöget. Sekak
    namŋi miaŋön möpŋaŋgö möpŋeyök mokoleŋ aka Iw (Ewa) isim waŋgiyök. Qetŋi alaŋi
    Bölöŋaŋgö Toŋi aka Satan. Yaŋön kantriŋi kantriŋi pakpak kuŋgum eŋgiiga jaŋjuŋ
    anda malgeri, mi aka yaŋgö garataurupŋi mi mönö yambuk Suepnöhök közöla aköm eŋgigetka
    gölmenöŋ etket.
  dgz-dgz: Anea kakaewa uayo bawarewa waran aipa uaren. Uayo me wataget mek wataget
    amba mokarewa yaua dere Seitan ge Deboro dian piup nagire iragi aopan wababayan
    muminiwa. Anea kakaewa ame, Seitan anea koeragewa mega den tambun pipa aipa uasen.
  eng-GNV: 'And the great dragon, that olde serpent, called the deuil and Satan, was
    cast out, which deceiueth all the world: he was euen cast into the earth, and
    his angels were cast out with him.'
  zaa-NT: Acca gurù'na cabi Dragón fuera de ỹiabara'. Dragón poderósua nna ną́ la'a
    mísmuba bèl·làa nu dua tiempo antigua, quiere decir numalua lahuą Satanás. Lą
    nna ruthacca'ỹíą ca enne' tse'e le' iyaba ca lugar le' yétsiloyu para tsíalatsi'
    quį nu labí ná lí. Gurù'na cabi ą yétsiloyu tsá'tią ca ángeli canu tse'e cą lado
    quì'į.
  eng-WEBSTER: 'And the great dragon was cast out, that old serpent, called the Devil,
    and Satan, which deceiveth the whole world: he was cast out upon the earth, and
    his angels were cast out with him.'
  guh-guh: Dragón cajena ayainëxaneto. Itsiata baitsi jane xuabicatsi athëbëvetsica
    daxita pijajivi yajava. Nexata bajaraponë pevënë Dovathi. Itsavënë Satanás. Bajaraponë
    bajayata itsa naitajëta jivijavabelia, naitajëta bejomocuenia. Bajaraponë jivi
    yamaxëitojorobabiaba daxitanacuanëjava.
  bon-bon: Siige pui babo siible ne sijarisi gawe cabu me iyeta teeme mename seemo
    cama. Tabe pui sasa cobyame gyene, lui ne Diyabolo ca piiyepu Satani ca einenisi,
    ai gawecewe ne lui te ituge angletneja.
  nhw-BL: Huan itequihuajcahua Toteco quicuamajcajque nopa dragón ininhuaya nochi
    iajacahua hasta ipan tlaltipactli. Nopa hueyi dragón, yaya catli itoca Amocualtlacatl
    o nopa Yohualnenquetl, huan yaya catli mocuepqui nopa cohuatl huejcajya ipan nopa
    xochi mili. Yaya catli quincajcayahua nochi masehualme catli itztoque campa hueli
    ipan tlaltipactli.
  swh-ONEN: Lile joka kuu likatupwa chini, yule nyoka wa zamani aitwaye ibilisi au
    Shetani, aupotoshaye ulimwengu wote. Akatupwa chini duniani, yeye pamoja na malaika
    zake.
  wbi-wbi: Injoka im'baha__ injoka jila ja pakali jino jitambulivua ibilisi nambe
    usetano juno isyanga - iisi jooni akataghua paasi pa iisi, nava vanyamola va mwene
    vakataghua paasi palikimo nu mweene.
  bba-bba: Bɑ yɑɑ binti binti bembere te kɑsɑ kuɑ temɔ. Yɑɑ ye, yɑ sɑ̃ɑwɑ ɡɑsɔ ɡɑsɔn
    wɑɑ ye bɑ mɔ̀ Yibirisi, ǹ kun mɛ Setɑm, ye yɑ hɑnduniɑɡibu kpuro nɔni wɔ̃kuɑ.
    Bɑ ye kɑsɑ kuɑ temɔ kɑ yen ɡɔrɑdobɑ sɑnnu.
  eng-KJVCPB: 'And the great dragon was cast out, that old serpent, called the devil,
    and Satan, which deceiveth the whole world: he was cast out into the earth, and
    his angels were cast out with him.'
  kgk-NT: '@see-verse:REV.012.008'
  waj-waj: Hama iya variraivootauduu mmatayaa kagaari kiooduu tiiravai. Ii mahipa
    pinaa ivo nnaaru varuuvaa nnutuuvo Sataango ivo mmuakiaa gioonna kiaapu mmatayaiya
    unnakua tiraivovee. Innaatama ari aangeraa mmuakiaayaatama kagaari kiooduu mmatayaa
    tiiravai.
  cpy-cpy: Ari rowaryee-takiri Noonki itsipatee-takiri Ronampiri tajorentsite. Irika
    Noonki rowaryee-takiri, riitaki iiteetziri “Kamaari,” iita eejatzi “Yakatantaniri.”
    Riitaki kowatsiri ramatawiteri maawoeni atziri ikaatzi nampitawori kepatsiki.
  mpx-mpx: Yaka mwata bwabwatana alonau ge wana aneloseyau hi alilowagil hi lau panayawiya.
    Iya mwata houhouwena, alana hi ba Debol o ebo Seitani, ge iya panayawi gamagaliliyau
    gegewel i pagegel.
  wbp-wbp: 'Junga kujaju! Yangka yali warnayarra kala nyurru-wiyi nyinaja nguru-nyayirni-wangurla.
    Ngula-ngurlujulu-jana Mayikulurlu manu marramarra nyanungu-nyangurlu wiraly-pungu.
    Warnayarrarlujulpa yirdi-jarra mardarnu: Nyanungu-nyangu yirdi kamparru-warnuju
    ‘Juju Ngawu’, manu yirdi-kariji ‘Jayitana’-jala. Nyanungurlunya kajana yapa panuju
    yulyurlku-yinyi nyampurla walyangka. Yuwayi, Mayikulu-kurlangurlulu-jana wiraly-pungu
    nyanungurraju nguru-nyayirni-wangu-jangkaju.'
  luo-luo: Eka thuol malichno nowit kidire mwalo e piny, thuol mangʼongo machon miluongo
    ni Jachien kata Satan, mawuondo piny ngima. Nowite modire e piny, kaachiel kod
    malaike mage bende.
  nhe-NT: Huan ielhuicac ejcahua Toteco quicuamajcajque nopa dragón ininhuaya nochi
    iajacahua hasta ipan tlaltepactli. Nopa hueyi dragón, yajaya tlen itoca Axcualtlacatl
    o nopa Yohualnenquetl, huan yajaya tlen mocuepqui nopa cohuatl huejcajquiya ipan
    nopa xochi mili. Yajaya tlen quincajcayahua nochi tlacame tlen itztoque campa
    hueli ipan tlaltepactli.
  aii-aii: ܘܦܝܼܫ ܠܹܗ ܪܘܼܦܝܵܐ ܗ̇ܘ ܬܲܢܝܼܢܵܐ ܓܘܼܪܵܐ، ܗ̇ܘ ܚܘܼܘܹܐ ܥܲܬܝܼܩܵܐ ܕܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ
    ܐܵܟܹܠܩܲܪܨܵܐ ܘܣܵܛܵܢܵܐ، ܡܲܚܠܸܛܵܢܵܐ ܕܟܠܵܗ̇ ܒܪܝܼܬܵ‌ܐ. ܦܝܼܫ ܠܹܗ ܪܘܼܦܝܵܐ ܠܐܲܪܥܵܐ ܥܲܡ
    ܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ.
  esk-NT: Tiritchiaqłukpauraq igitauruq atmun, taamna taimakŋaqtaq nimiġiaq, atiqaqtuaq
    tuunġaġmik Satan-miglu, kinnitñiktuaq iñupayaanik nanipayaaq. Igitauruq nunamun
    israġuliktuummaġmi.
  msb-msb: kundi ginpilak ini na dako na dragon, kaupod san iya mga anghel, pakadi
    sa duta. Siya an dati na sawa na ginngaranan Dyablo o Satanas na nagaluko sa tanan
    na katawuhan san kinab-an.
  cpa-NT: Jøng² ca¹tióg²dsa jáh² hlanh³ juanh¹² héi² juu¹² jmøi¹guǿi¹, dsa² chian²
    ma²lǿih², dsa² lán¹² ju³lah lán¹² møh², dsa² tsen² Diablo quianh¹³ Satanás, dsa²
    hniu¹ mi¹gan¹² dsa² jmøi¹guǿi¹. Ca¹guianh¹dsa jáh² héi² ni³ jmøi¹guǿi¹ cu¹dsie¹²
    quianh¹³ ángeles hlanh³ quián¹²dsa.
  dso-dso: ସେ ଅସୁର୍‌ ସାଁପ୍‌କେ ବାଇରେ ବେଟି ପିଙ୍ଗିଦେଲାଇ । ସେ ଅସୁର୍‌ସାଁପ୍‌ ଦିଆବଲ୍‌ ବଲି
    ଡାକ୍‌ବା ସାଁପ୍‌ ରଇଲା । ଜେ କି ଗୁଲାଇ ଜଗତ୍‌ ନାଡାଇରଇଲା । ତାର୍‌ ଦୁତ୍‌ମନ୍‌କେ ଆରି ତାକେ
    ମିସ୍‌ତେ ଦର୍‌ତନି ଉପ୍‌ରେ ପିଙ୍ଗିଦେଲାଇ ।
  meu-meu: Bena hari huala badana, idau negai gaigaina, ma ladana ta Satana, tanobada
    idoinai e koiamu ḡauna, na e doria lasi bona e tahoa dobi tanobada ai; bona ena
    aneru danu ia ida e tahodia dobi.
  yva-NT: Muno tawae akoe namije ramau ti musyo. Wemirati tawaeyo wusyin, namirati
    rawainamo Anakakai Akoe, mo vatano mine so mansaponae. Ramaugaje no mine so ama
    naite mansautan tenambe.
  dgc-dgc: Tu dikél a biklat, éy siya tu matanda a ulag, a ngéngahinan de a Diyablo.
    Ti Satanas ngani dén. Siya tu minangloko ta étanan a mundu. Nibut siya ta mundua,
    a kaguman na dudu étanan a anghel na.
  zpm-NT: Lëë ma ngol co ga nac meeḻ dox ne notaque padzeela, lëë meṉdox ga, lëë Satanás
    ga, ma ne scataa tibaque noquidie miech; hor co laa zho bzonëz ma nëz lo guidzliu,
    grë xanjl dox ma.
  hix-NT: Yukryeka hona arymaxah me harha nehxatxkonà, anhà ymo heno komo. Watwa ymo
    wyaronotho rma noro ha, anhà ymo, worokyamo yohà ymo, Satanasà ymo, okoy me osonyhosahonhàrà
    ymo, omeroron komo yonkuhtonye ro ymo.
  sim-sim: Hovo oto maskop lihindari ria. Hi orhi Laulaka ri. Hi yeje orhi Satan oria.
    Or ma misambik fehe mbele mbele kavakavan li uwak or heyeshihi Avui Wasilakan
    i sawenda ma ria. Ortonom ma amber or mbafirimbawak kavakavan unda lira. Oto indingana.
    Or nga ensel orhi nga li jikria ermbeshirik misambik limu rakara.
  npi-ULB: त्यो ठुलो अजिङ्गर अर्थात् प्राचीन सर्प जसलाई दुष्‍ट वा शैतान भनिन्थ्यो,
    जसले सारा संसारलाई छल गर्छ, त्यसलाई पृथ्वीमा फ्याँकियो र त्यसका दूतहरूलाई पनि
    त्यससँगै पृथ्वीमा फ्याँकियो ।
  cgc-cgc: Dragon ya na bakod paulog naan ta kalibutan duma ta sinakepan din na mga
    angil. Kanen man bekkessan ya na alin pa ta una daw kanen man paumaw na Diablo
    o Satanas na sikad manluko ta mga ittaw ta bilog na kalibutan.
  tim-tim: Yeukŋe akmâ himbimân welamyeŋe bo tato aregât Anutugât kâmotlupŋande Pugaiya
    are hâkokom panaŋbiâ iŋgon ge yiep. Akto Pugaiya aregât kotŋe hin, Niambi yâkgât
    agak meme amâ hin akmap. Luâk âmbâle hârok heyeŋgim den âiân katyekmap. Niambi
    are akto aŋelolupŋe olop yâkŋe hânân geyi.
  yor-yor: 'A sì lé dragoni ńlá náà jáde, ejò láéláé nì, tí a ń pè ni Èṣù, àti Satani,
    tí ń tan gbogbo ayé jẹ: a sì lé e jù sí ilẹ̀ ayé, a sì lé àwọn angẹli rẹ̀ jáde
    pẹ̀lú rẹ̀.'
  wos-wos: Maikel dé wun némafwi hambwe déka du wali diré dé héfaré yakisanda. Wun
    némafwi hambwe dé hanja rendé hambwe dé. Nani déka angi wa, “Yénataka hundi wakwa
    du Satan dé.” Wungi nani wa. Dé ané héfana atéfék du takwaré dé yéna ye. Maikel
    wun némafwi hambweré akwi, déka enselré akwi dé yakisanda.
  emp-NTPO: Maʌ̃ne je dromara, jũma idjiare panʌ sid̶a naʌ̃ ẽjũãnaa b̶atabuesid̶aa.
    Maʌ̃ jera naẽnaed̶a bad̶a dama basía. Idji trʌ̃ra Diauru idjab̶a Satana abadaa.
    Idjia naʌ̃ ẽjũãne b̶eara jũma cũrũga erob̶ʌa.
  eng-F35: So the great dragon was expelled, that ancient serpent, who is called Slanderer
    and Satan, who deceives the whole inhabited world; he was thrown into the earth,
    and his angels were expelled with him.
  ind-ind: Naga besar itu dan semua pendukungnya dilemparkan ke bumi. Dia itulah si
    ular yang kita kenal dalam peristiwa di Taman Eden, yang disebut iblis dan yang
    bernama Satanas. Dialah yang menipu manusia di seluruh dunia.
  pes-OPCB: بله، این اژدهای بزرگ، یعنی آن مار قدیمی که اسمش ابلیس یا شیطان است و همان
    کسی است که تمام مردم دنیا را فریب می‌دهد، با تمام دار و دسته‌اش بر زمین افکنده
    شد.
  mpt-mpt: inab ele sinanggwan inabobe. E Kulan Misiam Gululam etabe. E nakaia unangai
    dim wengo oyebea i bainobo gabinabib nakabe. Gode abiseli inab ele dobbiaiba daabbemanea
    dabalim unea e meletan isa dibiaib daak tenaiba yatemibe.
  ssx-ssx: Mo popake itiki hake si tieke hombeleketa꞉ tolu lopaeya꞉me. Ipikita꞉ mo
