    ñayɨvɨ. Maa nu tan tatyi ña vaha tsa cutahán tsihin nu cucoyo̱ nahnu nda nu ñuhu
    ñayɨvɨ.
  caa-caa: Y tamar era loqꞌuesna tunor ulugar e nuxi chan era tut e qꞌuin, jaxir xeꞌ
