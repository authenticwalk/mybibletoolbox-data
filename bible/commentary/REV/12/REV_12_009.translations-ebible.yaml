  juy-juy: ତି ଜାଆଡନ୍‌, ପେଲ୍ଲାସୁମନ୍‌, ପୁର୍ତିନ୍‌ ଆ ମନ୍‌ରାଞ୍ଜିଆଡଙ୍‌ ଆକ୍ରଣ୍ତାୟ୍‍ତେନ୍‌
