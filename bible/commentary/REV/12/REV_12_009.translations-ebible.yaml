  mie-NT: Súcuán nī ncuu jā ní ntavā yā cōō cāhnú ñúcuán jā íyó jondē janahán ndasí.
    De nání tī tāchī cúñáhnú jíín Satanás, de maá tī cúu jā stáhví ndihi nchivī ñayīví.
