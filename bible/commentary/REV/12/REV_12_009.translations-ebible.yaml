    yagarawe. Piya, aeba kampa igasogini, igeba mabinti maebugasimagini, ao'enisore
    kina'wake kaga igarubauguni tumugu agantuwe.
  epo-epo: Kaj ĵetiĝis malsupren la granda drako, la antikva serpento, nomata Diablo
    kaj Satano, la trompanto de la tuta mondo; ĝi ĵetiĝis sur la teron, kaj ĝiaj anĝeloj
    ĵetiĝis kun ĝi.
  gfk-gfk: Ma di ga se hasur no tamat na sui. Ma aie at mon iakano sui menalua sakit.
    Di kilam ie bia no Ut na Hartutung, bia Sataan, nong i la lamlamus harango no
    ula hanuo bakut. Io, di ga se hasur ie ukai tano ula hanuo, tika ma ira uno angelo.
  bjz-bjz: Aghá urota, Maikel unda anera manedemi aná nombura jojabe endava enembo
    nanjogo kuveta rouvia-de, unda taimu manede dano endava fugitata vovora. Aná nombura
    rera mo, aná ningabu seibe sei dara uria-du rere, aná Satan umó re.
  atg-NT: A pfi ọni ukpokpomhi ọni Oligio ọniẹmhi ọghọ tiemhile ekẹ agbọ, ọni ẹnyẹ
