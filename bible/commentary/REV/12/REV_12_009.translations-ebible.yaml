  bvr-bvr: wurra abi-yerrnyjinga an-gata wana nguymbula, nipa a-bungguna gu-jel, nipa
    wola gun-gaba mu-ngoyurra an-gata walkwalk nipa an-nelangga Jeytan (Satan), nipiya
