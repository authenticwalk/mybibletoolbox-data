  cof-NT: Draconca jera darapatarilaquee. Aman ya draconni matu tote pini jominue.
    Yaca yucan tinun joe. O yachi mumun pato, yaca Satanás tinun joe. Ya jeralelaca
    encanato, jutsa quisa carimin joe. Yabe yachi anjelilabeca tobi darapataricalae.
  srm-NT: Biga de kisi de vinde puu ala tuwë go a goon. Wë nöö di gaan bë kaima i
    si dë, hën wë da di didibi e, Saatan seei, di ta ganjan sëmbë a hii di goonliba.
    Hën wë de wini sö e. De hiti ën ku dee basia fëën tuu tuwë go a goonliba gbolo.
  qvs-NT: Chay kamachikuk angel Miguelka chay machakuytaka tukuy supayninkunatapish
    kallpachishpa sielumanta allpaman wishchukumurkansapa. Chay machakuyka kay allpa
    kallarinanmantapacha tukuy runakunata llullachishpa kawsan ama Tata Diosta kreyinankunapa.
    Chay machakuypa shutinka Satanasmi.
  zca-NT: Sa' ngurotin ma lë dragón, ma kwa'n nak mbë'l tiemp, xa' lë Mizhab no Satanás;
    no nikide ma rë men yizhyuo, lë' ma no rë ganj che'n ma nguiubi ma yizhyuo.
  cbc-NT: Bairi dragón cabʉcʉ, moecʉ̃ ãña, wãtĩ, o Satanás cawãmecʉcʉ tirʉ̃mʉpʉa caãnijʉ̃goatacʉre
    cʉ̃ wẽẽne rocacõãjowã yua ati yepapʉ. Nipetiro ati yepa macããnarẽ caĩtopairicʉre
    cʉ̃ rocacõãwã. Dragón, bairi cʉ̃ yarã cañuena mena ati yepapʉ cʉ̃ wẽẽne rocañojocõãwã.
  qxo-NT: Tsay puca dragon cargan Satanas jutiyog supaymi. Tsay quiquin engañacog
    Satanasmi Adantawan Evata jutsaman ishquitsirgan. Tsay junagpitam cananyagpis
    llapan runacunata jinalla jutsaman ishquiycätsin. Tsaymi Satanasta llapan gatiragnincunatawan
    Tayta Dios ciëlupita gargamurgan.
  mox-mox: ʼInega mwata nana qiduana ifelawebuiea bwaʼobwaʼoya. Tauna mwata nugwenugweina,
    ta ana wawa igabea Diabolo be wese Seitani, ta tauna totoa bwaʼobwaʼo qabudi uʼauʼavedi.
    Ta enavo qabudi wese ifelawebuiedi.
  kew-kew: Goa pua mo waata amaa mea rubisimi. Go waatare ora abasade piri waata-ga
    nipuna biri Satan yapare Wae Remona Mudu simi. Nipumi ora su amaa onaa rayo makiraaya.
    Goa pisa-pulu nimumi nipu no so amaa mea lopasimi.
  dww-dww: Be inam duragonnama dosinama na penamama mate ai watabiḡuḡu yovoḡedina
    dobue. Inam duragonnama tauna vutuna boni mota tawai isana Diaboro bo Seitan,
    be tauna dobu matabuna tauwai kedadoka waigewedima.
  twi-ASANTE: Wɔtoo ɔwɔ kakraka no tweneeɛ. Ɔno ne ɔwɔ dada no a wɔfrɛ no ɔbonsam
    a ɔdaadaa ewiase nyinaa no. Wɔtoo ɔno ne nʼabɔfoɔ nyinaa guu asase so.
  aoj-aoj: Eaꞌ amom ensel Godi makwahai kwambon anamba nisilaꞌi. Kwambon anamba fowaꞌ
    ganinai deiꞌ esis sagaꞌi aman aunai Satan. Anen aman nagambasoꞌma esis amam nematawa
    hiasi itapasii. Amom makwahai anen nafiꞌi itap, makwahai ensel awami ananimi wapani
    misilaꞌi malumanai.
  cbv-cbv: Pánih yap yohna, caán Maí Dʉʉni, nemépwã ĩ maáh, Satanás wʉ̃t jʉmnidih,
    ã́ihwã biícdih nin baácna ã yohop be. Nihat baácdih moondíh yeeni caá ã jʉmʉp.
  taw-taw: '@see-verse:REV.012.008'
  jic-NT: Palá la ts'i Latsj Püné nosis casa'á. Ángel malalapan palá la ts'i wa Latsj
    Püné lal. Jupj p'iyá lotsjim pajal püna tüpü'á. Diablo ló jupj, Satanás ló wa
    jupj. Jupj p'iyá pjü nosis casá patja yus tsyawilitsja.
  zap-NT: Zenga nak ne wruu dragón nzhoo guin gyeybaa, wyab ma gyëzlyu yra ma xangel
    maa. Laa maa guin nga nak mëël axtegue chekwlal, laake ma nak menzab, laake ma
    nak Bzelo ne rkade yrandxee mén ne nuu ydendxee gyëzlyu.
  wer-wer: Pël mëak kamal pömor wa yangerak yemoola. Pöp kamal wet ngaanëër pan wakaimaupök
    yangerakë omën pourö morök yaalmëaup, Seten pöp. Piire pim enselörö wa yemoola.
  ipi-ipi: Puya andane gene Satane lene okone bala wamba wetete ateaipia. Balana gene
    mindi wandakali pitaka kosimi lalane akali oko lene. Balato yuu pitakana wandakali
    pitaka minakasa alane. Bala ati kenga atolane panda mindi ya napea-kola, enjole
    Maikolo lene okopi, balana enjole tupapi, utupane yakama ati kenga atoto, puya
    andane okopi, balana enjole koo tupapi, utupane yuunga auwa ainena leainipia.
  qul-NT: Ajinaka janaj pachamanta wijch'uska carkan athun dragonka, chay ñaupaj palli,
    supay Satanás sutiyoj, tucuy runata engañaj. Pay angelnincunapiwan jallp'aman
    wijch'umuska carkancu.
  tnc-tnc: I'suᵽaka nare baatirã kajuyaiᵽakiaka uᵽaka ĩoikire kirirãᵽitiyika Tuᵽarãte
    ᵽoataraᵽe ika ka'iarã takaja nimaokaro'si. Tuᵽarãte ᵽoataraᵽakiji kime Satanás
    wãmeiki. Ikijioka imaki bikija ãñakarã ña'rĩjãiroyikaki. Suᵽabatirã ritatojo wejeareka
    imarãte ᵽakirimaji kime. I'suᵽakajaoka Diablo wãmeika kime ba'iaja jaita'arimaji
    ãrĩrirokaᵽi.
  ter-NT: Yane kópuhikokono ne hána'iti ndarâgaum. Énomone neko kúxoti koéxoe iháxoneti
    Ndeâpu, enepone Satánae, enepone yómoti aúpu'ikea uhá koeti xâne yara kúveu mêum.
    Kuríkokono poké'eke ixané kixókono ánjunahiko.
  bmr-NT: Jaamaño diibo sihidɨ ejeevano dragonco baavɨ gañɨɨumo, johono sɨɨcɨjeo jiinimo
    oono imomo ɨjɨ, Satanas iicaaboco. Jaabo jiinɨjemɨnaaco abañɨhicaaboco iyotoma
    baavɨ jiinɨjehallɨvɨ gañɨɨumo.
  fuf-fuf: Ngin ningiwii njanin, ɗun ko ndiya mboddi araniri wi'eteendi Ibuliisa maa
    Seytaane, ngin faljingii yimɓe aduna on fow, bugodaa e malaa'ikaaɓe mun ɓen ka
    leydi.
  bhl-bhl: '@see-verse:REV.012.008'
  ons-ons: Dregon suaine kakapa sitoŋkau ketke! Eŋe koma soginane, eŋetine Osoŋa so
    Satan, eŋe kepe baŋem ŋei ŋerep wet ma siuk okanon okanmaike. Eŋe esopkau, kepo
    ketke so aŋelo magukoune weneŋ korop eŋerop esoponbi ketkoi.
  con-NTPO: Tsa'caen tsa rande canjansi, tsa cocoya na'su, Satana, qquen inisecho'cho,
    andenga catiyesi tisema shondosundeccu'qque andenga catiye'fa. Nane canjansi tsu
    tayopi'su iyo'ca'en a'ima qqueña'su. Toya tsu can'jen poiyi'ccoma qqueñañe.
  ghs-ghs: Oi erake eete oorai. Gupa oi soropuru ma bise baisenomaho qahuranihe paha
    oi Saata ma Iibadzaho isaki nokoi ttoka abike ikobeta minake eete oberama dzeimami
    Mikhaere ma kara — oi Ohongaho ttari nokoi gupa ma ttari noho gama hotou biiremi
    ttokata taateta.
  peg-peg: ହେବେ ସବୁ ଜଗତ୍‌ନି ବୁଲ୍‌କାୟ୍‌କିନି ଦିଆବଲ୍‌ ଆରି ସୟ୍‌ତାନ୍‌ ତର୍‌ଦ ଡାକ୍‌ପୁଟା ଜେ
    ଆଗେନି ରାଚ୍‌, ହେ ପ୍ଡାନି ନାଗ୍‌, ହେୱାନ୍‌ ତା ଦୁତକ୍‌ ଲାହାଙ୍ଗ୍‌ ପୁର୍ତିତ ୱାଜ଼ି ତୁହ୍ୟାତିକ୍‌
    ।
  txu-NT: Be, mry kaàk jabatànhtija ne me arỳm bõm kumẽ. Tãm, kangã tũmja kute me
    kàmex jarẽnh djwỳnh, idjibê Xatanaj, kute me kunĩ noo biknor djwỳnh, tãm. Tãm
    ne me bõm kumẽ, pykamã kumẽ, kadjy mrãnh djwỳnhmẽ ro'ã ne me bõm ar kumẽ.
  eng-WEBU: The great dragon was thrown down, the old serpent, he who is called the
    devil and Satan, the deceiver of the whole world. He was thrown down to the earth,
    and his angels were thrown down with him.
  gnw-NT: '@see-verse:REV.012.008'
  mux-mux: Drekon auli tondulu akili yu kórunga-ui mulurum wambiyele; yu “⸤kurumanga
    nuim⸥ depollale” niku; yu “Seten” nilimele yili; yu mana-yambuma pali kundi topa
    ‘Lu liiku kupulanum tenga-lupa pangi.’ nilimú yili. Kanili toku mana mania munduring,
    yu kene yu lumbili anduring angkellama kene toku mana mania munduring.
  maj-NT: Tsich'onsje chu̱yatuku̱ chánkoo̱, kui xi ye̱ chóo̱ xi 'mi nda̱ninda ko̱
    xi ta̱ 'mi ya Satana, xi b'ana̱cha̱ha̱ ngayjee̱ xu̱ta̱ xi tjín a̱sunntee̱. Kui
    ko̱ ntítsjehe̱ kichjaníkj'ajen a̱sunntee̱.
  bkq-NT: Dragão, eataen-ho modolâ warâ Deus eydâ atodâba âjiânkyolymo. Âgâu kaudyly
    ume âepanâgueybylâ mâkâ dragão. Diabu, Satanás warâ lâpylâ mâkâ ezedy. Deus izepa
    ato aguientoem konokunilâ mâkâ. Dragão, idânârâ eataen-ho modo warâ xirâ onro
    anaxilâ keankâ adameoly.
  kue-kue: Te toki kande dragon ikra si-atne endingwa, tokimo i okuna imbo toki, ye
    kangiye spirit kinde mo Satan. Ye makan koglkoglo yomba bakaglte erekinde eretongwa.
    Sraglpre, ye si makandle endigo angelomo wagle bogl akiye ende makandle wingwa.
  cot-NT: Ipishonquitsijigari quepatsiqui. Iriraquea casantonqueniniro iriotaquequea
    camaarini coramaniquitica, ariquea icocani yamatavimatavivaequeriquea maasano
    caquinteguetatsica. Ipajitsitaquea ampatsini aisa Satanashi. Manaquea ipishonquitsijitari
    quepatsiqui, itsipatacaantsijitari irashivantinirojitete.
  bnp-bnp: Lakea a Mata Dagi ni voro puru. Ra mata hosi ni gale a hanitu, o e Satan.
    Ra viri i tami e huriki lobo na malala. Ni voro puru na malala turana e huriki
    a agelo vona.
  apn-NT: Satanasti pê kagãmnutita kagã kot ni kator ewa mã hêx xwỳnh na pre. Nẽ hêx
    rom tanhmã hêx to ho pa xwỳnh. Jakamã nhũm Mikew mẽ hkwỳjaja hkwỳjê mẽ mẽ ho hpimrààtã
    amnhĩ nê pikap mẽ rẽnh pa.
  ctp-NT: wa ngulo Ni ꞌin angajle nu mduun chaꞌ ꞌin kunan kanꞌ bra kanꞌ. Sꞌni ndaꞌan
    kunan kanꞌ lo chalyuu re, ti kwiꞌ kuneꞌ xaꞌan lka nu kunan kanꞌ; kwiꞌ nu naan
    Satanás. Xkwiꞌ nan nñi lyoꞌo yu ꞌin nten tyukwi ñaꞌaan chalyuu bra kanꞌ. Nan wa
    ngulo Ndiose ꞌin kunan kanꞌ loꞌo sndaru ꞌin iꞌ nu ngwa sꞌni, mdiyan iꞌ lo chalyuu
