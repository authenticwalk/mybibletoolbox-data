    ñoma ga naãnegu narüwoü̃.
  zpl-NT: Nu che scua utsiꞌqui bee ángelꞌ Miguel dragón cuna bee ángeleꞌí lu iliulabe.
    Dragón cuaꞌ neca beꞌla enu lee serpiente enu nehuañi hasta huaꞌtu enu lee bezeꞌlu
    nu benechiquiꞌ, enu sequienu ye bee bene iliulabe.
  mbc-NT: Mîrîrî ye'nen mîîkîrî kure'nan dragão yenumî'pî to'ya poro pona. Manni'
    mîîkîrî penaro' îkîi, makui, seru'ye' tamî'nawîronkon yenku'tî pî' tîîko'mansen
    mîîkîrî. Mîîkîrî yenumî'pî to'ya non pona. Moropai ipemonkonoyamî' nîrî yenumî'pî
    to'ya yarakkîrî.
  ndg-ndg: Ling'ambo likolo -ling'ambo lelo lya kunchogo lyakemelwa ibilisi ama nchela
    ambalo libaya ubocho-kilambo sote latitaikuliwa pae mukilambo, ni malaika bake
    bataikulilwe pae pamope ni ywembe.
  wsk-wsk: Dragon biya umu sapaman se ali imi te tai tagaram. Girakala nu ko balukasan
    mot makasan, kari memek Satan makasan, nu memek tagi ali imi lilim ningi beteram
    makasan borta. Nu ta se ko engel alo ta suen la nunga warman se ali imi te tai
    dagulaman.
  toj-NT: Ja tan nihuan dragoni ti jipji con man luuma porque ja yeni, ja' ni ja mismo
    ja tan chan jau ba najatei, ja' ni ja tan diablo sbiil Satanasi. Yena ni ja ma'
    xchol huas slola spetzanil ja cristiano ja ba mundoi. Pero mi stuch'iluc jipji
    co man luum. Cho jipjiye co ja tuc smoj jumasa. Jach ni quila ja yora jnajsatin
    jitzan cosa.
  tbc-tbc: An lo man Maikel iŋanen eŋel dida mot emaiak san dabai kumaen panu lo yan
    diganeg itout a. Mot en man, iŋ gubak mi yaŋan Uf Ru San Ur, yaŋan turan Satan
    dubol dak, ama ya. Iŋ tamolpein tan titin fidian lo yan irawai na ya. Aria, iŋ
    Satan diŋaneg, iŋanen eŋel adi dida sisem dubilai tan na dudu ya.
  sna-sna: Shato huru yakakandwa pasi, iyo nyoka yekare inonzi dhiabhori, kana kuti
    Satani, anotsausa nyika yose. Akakandwa panyika pamwe chete navatumwa vake.
  smk-NT: Kanya' anaod nin nitampal yayna tan saray uanghil nin patumbok na iti sa
    luta'. Siin si alaki nin dragon, syan lamang taw si ulay sin nu'na a say nipangaran
    kona ket Satanas o Dimunyo. Sya a mampangibarang konran tutawo sa mundo.
  grc-TCGNT: Καὶ ἐβλήθη ὁ δράκων ὁ μέγας, ὁ ὄφις ὁ ἀρχαῖος, ὁ καλούμενος διάβολος
    καὶ Σατανᾶς, ὁ πλανῶν τὴν οἰκουμένην ὅλην· ἐβλήθη εἰς τὴν γῆν, καὶ οἱ ἄγγελοι
    αὐτοῦ μετ᾽ αὐτοῦ ἐβλήθησαν.
  gof-WFTW: Gita dawey, beni shooshay, sa7an yegettis. Ikka Daabulosa woykko Xalahe
    geetettiya alamiya baletheyssa. I ba kiitanchchotara issife duge alamiya yegettis.
  spa-BLM: Fue arrojado el gran dragón, la serpiente antigua, el que se llama diablo
    y Satanás, el engañador del mundo entero. Fue arrojado a la tierra, y sus ángeles
    fueron arrojados con él.
  kyz-NT: '@see-verse:REV.012.008'
  dao-dao: Mnaka ngbaünu, Khawyai ngming na lü Khawyam pi ngming nakia kphyu xünu,
    khawmdek avan mhleimhlaki cun khawmdek khana ami juk khyak law; a ngsä he pi ami
    jah khyak law.
  cya-cya: Jui nu ngulo 'in cunaan tlyu can' la ni' cuaan, cui' cunaan nu ndi'in cua'
    s'ni nu nchcui' ne' lo'o lca laxa'an lo'o Satanás, nu nda'an ñilyi'o 'in nten
    sca chcui chendyu, lo' ti' la ni' cuaan jui nu mxityu 'in can' lo'o angujle 'in.
  nii-nii: Mularik kin, nga ka wembii kundii owundu ei, epin konu ełe to mani kindnjing.
    Kindik kin, ka wembii owundu ei, kumb ok mołułum wembii embe Seisen, ei eim mei
    wumb pei kin, ek kend to ngopu ełim pułwu mołum. Mołpu kin, nga ka wembii owundu
    ei kin, eim nge enjel pei ouni, to mani mei ełe kindnjing.
  ign-NT: Tacahe, ticaqui­jianapa te juca apaquehe namutu ena ángeleanaini, émapa
    ema náquenu­murihi Serpiente, ema ticaetemahi acane esu Eva. Émarichuhi ema Váinaraji
    ticaija­re­hivare Satanás. Puíticha ticaete­ma­ji­ri­ca­vacahi ena achaneana te
    juca apaquehe.
  dik-NT: Maikel kek atuɔ̈ɔ̈cke aacï këdïït kënë kek atuɔ̈ɔ̈cke bɛ̈n cuɔp wei pan
    Nhialic. Kënë yen ë Bɛ̈ny jakrɛc dïït wäär ye lueel ka cɔl këpiiny, yen raan ëbën
    cɔl aloi awuɔ̈c. Acïk bɛ̈n cuat pinynhom kek atuɔ̈ɔ̈cke ëbën.
  cac-cac: Ichaton chi' ix aj syumchajcanel jun nivan dragón chi', aton jun yac'nacoch
    sb'a chanil d'a peca', aton vin̈ diablo, vin̈ Satanás. Aton vin̈ tz'ac'an musansatil
    masanil anima ay d'a yolyib'an̈q'uinal. A vin̈ chi', ix yumjicanemta vin̈ d'a
    yolyib'an̈q'uinal yed' eb' yángel.
  tzj-E: Ja' nimlaj dragón xch'akix ta. Jara' dragón ja ojer cmetz, y diablo nbixa
    tzra, y c'o chic jun rubi' chka' jara' Satanás. Arja' nebnowa engañar cxin conjelal
    wnak jec'ola chwech ruch'lew. Xch'akix ta chwech ruch'lew e rexbil e itzel tak
    ángel jec'ola ruq'uin.
  san-BUR: အပရံ သ မဟာနာဂေါ 'ရ္ထတော ဒိယာဝလး (အပဝါဒကး) ၑယတာနၑ္စ (ဝိပက္ၐး) ဣတိ နာမ္နာ
    ဝိချာတော ယး ပုရာတနး သရ္ပး ကၖတ္သ္နံ နရလောကံ ဘြာမယတိ သ ပၖထိဝျာံ နိပါတိတသ္တေန သာရ္ဒ္ဓံ
    တသျ ဒူတာ အပိ တတြ နိပါတိတား၊
  yaa-NT: '@see-verse:REV.012.008'
  cab-NT: Ába lubeíti laságarún oúnwenbun dragón, le binádu jéwe ligíra le gíribei
    Máfia, o Satanási, le ayéejabalin sun uboú, siélugiñe. Ligía jáu sun láni ánjeligu,
    ába jachágarún múarugun.
  clu-clu: Ginpalayas pa goa ang mabaul nga dragon. Tana maman ra ang magkal ang ona
    nga ginatawag nga Diyablo okon si Satanas, nga nagapatalang sa mga tao sa bilog
    nga kalibotan. Ginolog tana digi sa kalibotan pati anang mga sinakupan nga mga
    angil.
  swh-ULB: Joka mkubwa—yule nyoka wa zamani aitwaye ibilisi au Shetani ambaye hudanganya
    - dunia nzima akatupwa chini katika dunia, na malaika zake wakatupwa chini pamoja
    naye.
  tpt-NT: Ni anchanu ay tsapul va tatinaqxtulcha laktꞌiyan kun ixmayulnin. Yucha ni
    tsapul yu alil maqancha, vachu junkan Diablo ali Satanás. Yucha jamakanuy tachun
    ni lapanakni lakamunukpaꞌ.
  aai-aai: Farubarubar gagamin hibai hita’asiy ufun ra’iy, gabarar atamanin wabin
    Demon o Satan, i boun tafaram tutufin wanawanan sabuw ebobonawiyih kakaf, nati
    i hibai hitaiy tafaramamaim re ana tounamatar bairi.
  sny-sny: Serai haru luwaru erasi ape iyape Satan. Le sepei luwaru pefine a'i ne.
    Owane Sitewi le hi awei ma'e ani fu arosai. Tu naifa weriyei weriyei haru ape
    ironamiteye. Le lu taune ne'ese erasi au arearenamiteye. Serai Owane Sitewi lai
    haru ape hi awei se eito ani fu arosai. Sosu sepei luwaru werese a'i lo aiwawe
    a'i hi awei sahe ani fu arosai. [Stt 3:1,14; KTH 20:2]
  myy-myy: Ito bajiro ĩna yijare jino robo bajigʉ bʉcʉre bucõaquĩ Dios. Dios ĩ bucõarʉti
    ñami rʉ̃mʉ́a ʉjʉ Satanás wame cʉtigʉ. Ĩti ñami jane mejejʉ jino robo godo wedirʉ.
    Ĩti ñami masa jeyarore rʉogʉ. Ĩ ñarã Dios tʉ ñagoana rãcati bucõaquĩ Dios adi
    sitajʉ ĩna ñatoni.
  trc-NT: Ne̱ xcuáá tuꞌvi̱i yoꞌ roꞌ, xcuáá cayáán asi̱j naá tempó me xoꞌ, ne̱ síí
    chre̱e do̱ꞌ, Satanás do̱ꞌ, cuꞌna̱j xoꞌ, ne̱ síí tihaꞌ yuꞌunj man cunuda̱nj nij
    yuvii̱ ma̱n rihaan chumii̱ me uún xoꞌ na̱nj ado̱nj. Ne̱ goꞌ nii man xcuáá tuꞌvi̱i
    xi̱j yoꞌ rihaan chumii̱ ga̱ nij se‑mo̱zó soꞌ a.
  cut-NT: Tahque ndah ne, chaconda̱h ye ite nduco ihyan yahn te nde ndiya̱hn. Ite
    ta̱n me ne, a chemin che chundah, sa̱hn min che ndaconda̱ se cu ro mena̱n me ma̱n,
    sa̱hn min che quechica numachahte iyehnse, rihncheh se ihyan ma̱n.
  bel-bel: І скінуты быў вялікі цмок, старавечны зьмей, называны д'яблам і сатаною,
    змусьціцель усяго сьвету, скінуты на зямлю, і анёлы ягоныя скінуты зь ім.
  zlm-KSZI: Dengan demikian tersingkirlah naga besar itu, ular purba yang bernama
    Iblis atau Syaitan, yang memperdaya umat manusia. Ia dan semua malaikatnya dibuang
    ke bumi.
  gdr-gdr: Sɨ Mikael dɨde tina anerup ɨtemb ukoi wɨp ɨnggrawa kesa b'angga gowukoi
    wa yɨskanto tina aneru kɨma. Sɨ ɨtaemb jɨ kesam ke gɨrem ogenaya da Negɨr Wɨngawɨnga
    o Satana yet re kupka gowukoi wɨmena rɨga negɨr nya wa wɨp amneninonj negɨr mɨle
    omnɨkam.
  vmy-NT: Ngu tsichuxje tjiuye jebiu, tjiuye chingo xi chanayi ꞌmi, xi ꞌba nde Satanás
    ꞌmi ngayeje, xi ꞌbonachare ngatsiꞌi xuta xi tjin ngasunꞌndio. Kui ꞌba ko ankjere
    tsichujenngi ngasunꞌndio.
  cmn-FEB: 于是那大龙被甩到了地球上，他的天使们也被摔了下来。这龙就是那被称作魔鬼的古蛇，又名撒旦，被派来迷惑全世界的人。
  gmv-RNT: He gita dawezi duge yegetides. Izikka kumeththa Alameza baleththiza dabuloosa
    woykko Xala7e geetetti xeeygetiza beni wode shooshaza. Izi qas duge biitta bolla
    yegettides. Iza kiitanchatikka izara issife yegetida.
  ncl-NT: Cuaquín quilasaje pa latzindan in cuhual, in cuhual hual yulic pa yina huan
    yuli axan, unca latocayaltili in lili huan Satanás. Yihual quincuajcuamana moxtin
    yehuanten pin lalticpan. Quilasaje pa latzindan pin lalticpan huan quinlasaje
    ilanahuatinijmes noje ca yihual pa latzindan pin lalticpan.
  sua-sua: Ko a vulkok to klalaut, endo tennik tmur el en a mi vim, E Mikael mar ngat
    kir kim he kngam ngogu mmie. Va ngma mon a vulkok to endo kat te, A Ngaenkuo To
    Nma Mon O Mia Orom Ngaro Kerkeknen, va ngma mon kat te, e Seten. Her endo nma
    ppiak ngang o mia tgus kam mas orom mar kam vraik orom ngaro papat petgim E Nut
    arhe. Ii, ko kaengogo orom e Mikael mar ko ngat ngam en kar kalngunes ngogu mmie
    tok.
  are-are: Michael ntjarralantama etnanha alhaka iwuka. Apma ingkwia nhanganhakwia
    etna iwuka, erinhala relhala errintja ilama, Satan turta, erala relha ingkarrakanha
    alhala orrtjapepilama. Erinha inthorra etna iwuka.
  gai-gai: aintik Raraŋ Aetaniacna mbaiŋna aiŋa morena ŋerŋgaura an nduop aniacmo
    aŋgɨca pɨkɨnna keca mairikat. Na an nduop aniaca ma atu, atu ŋgoinnan, na mina
    manmo gaind ŋgacrena, “Paparuna Ramoot,” co, “Ramoot Mbɨk.” Na ma gan tiacarpaikna
    meikramtaɨrmo muruŋa parurena ramoot. Mina manmo gan tiacarpaikca keca mairikat,
    na mana mbaiŋna aiŋa morena ŋerŋgaur tocmo, mina min motocmo keca mairikat.
  qvm-NT: Tsay dragonga cargan diablo nishgan Satanasmi. Paymi Adanta y Evata jutsaman
    tunitsergan. Tsay junagpitanami pï-may runacunatapis engañar jutsata ruraycätsin.
    Vincishgana captinmi Satanasta y yanapagnin demoniucunata Tayta Diosnintsi gloriapita
    gargamorgan.
  chz-NTPS: Läꜙja̱ˉ Dragón jø̱ø̱hˈ heꜘ gaꜙlle̱e̱ˉ dsihꜘ taꜙ kaˊhneꜚ. Hi̱ˉ heꜘ la̱a̱ꜗ
    mɨɨhˉ cha̱a̱ˉ lloꜘjooꜗ hi̱ˉ che̱e̱ˉ hi̱ˉsaꜙllu̱ꜗ, hiꜙ che̱e̱ˉ bihꜗ Tanaˊ kaˉlähꜘ.
    Hi̱ˉ heꜘ miˉga̱a̱ꜙ dsaˉ läꜙka̱a̱ˉ läꜙjʉhꜗ jmɨˉgyʉʉꜙ. Gaꜙjwä̱ä̱ꜗ dsihꜘ läꜙ gaꜙtëꜘ
    hwaꜗ ko̱ˉjø̱hꜘ kya̱a̱hˊ ángele kya̱a̱yꜗ.
  kmu-kmu: Ani nayoma nemaiya ala osifaꞋvemo agia SataniꞋe nehaya kanomoꞋa ma mopafi
    veafena havigegeꞋya huno ayemavataga hugeno omai kanoene agaiꞋa avamuꞋyagaene
    ikapinagatila amavaleꞋya hagaꞋyu humatalageꞋya ma mopafina elavi-mainae.
  ood-NT: Ihda Nehbig Hujud atki gam hu si e wua ab amjed g dahm kahchim. Heg oki
    wud mash wa koꞌoi masma ch hab chehgig ge Jiawul ch hab ep chehgig Satan. Id o
    ha iattogid g wehs hemajkam an jewed dahm. Ab amt i ha nehnich g piongaj wehmaj.
  lbm-lbm: अऊर ऊ अजगर ख खल्लो ढकेल दियो गयो, यो उच पुरानो सांप आय बुरो या शैतान कह्यो
    गयो हय। यो पूरो जगत ख भरमावय हय। ओख अऊर ओको दूतों ख धरती पर फेक्यो गयो होतो।
  ncj-NT: Huan ijcon oquitlaluitejque in hueyi dragón, yeh inon cohuatl de yihuehcau,
    itoca in ahmo cuali tlacatl noso Satanás. Yeh in aquin quincahcayahua in tlalticpac
    tlacamen ipan nochin tlalticpactli. Huan yehhuatl ihuan iángeles oquinualtohuetzohque
    tlalticpac.
  yuj-yuj: Tá Kwaromp ensel fákáre am wunépɨr apárok far-sɨnapon. Mao te am wokwaek
    kar yakámp tákam Satan, ponankor aropan kot i konámp arop, tá ponankor koumteouráp
    aropan poupwekáp i konámp aropono. Man apárok far-sɨrarrá maomp ensel fákáreran
    kor méntér fárarámprá épér napon.
  kto-kto: Pa angelop am Morowa la agomeng irio daragon me lourup. Iriro daragon ila
    kakani, irie lamot la unama tiralo kan, ga abopmaiala a Satan “Migana la ume mavuvuoong
    mirier inamaniap ganam ga mime melum”. Irie migana la ume mavana mirier inamaniap
    ganam onim na kimanam. Magomeng gat lourup me na kimanam ga irie.
  gmv-NT: ሄ ጊታ ዳዌዚ ዱጌ ዬጌቲዴስ። ኢዚካ ኩሜꬃ ኣላሜዛ ባሌꬂዛ ዳቡሎሳ ዎይኮ ፃላዔ ጌቴቲ ፄይጌቲዛ ቤኒ ዎዴ ሾሻዛ። ኢዚ
    ቃስ ዱጌ ቢታ ቦላ ዬጌቲዴስ። ኢዛ ኪታንቻቲካ ኢዛራ ኢሲፌ ዬጌቲዳ።
  por-BLT: O grande dragão, a antiga serpente, chamada diabo e Satanás, que engana
    o mundo todo, foi jogado na terra e os seus anjos também foram jogados junto com
    ele.
  stp-NT: 'Mu jaꞌk jamɨt xi ardi oiꞌñgaꞌn bhaan bɨnkam gu noonbiꞌñ, baꞌ xib bɨɨx kap
    na jɨꞌx oiꞌñgaꞌn oirɨt ja iatgiꞌñ gu jaꞌtkam. Dhiꞌ pɨx jir diꞌ gu koꞌ na bɨjɨk
    dɨr pu jaiꞌch nat dɨr dhi oiꞌñgaꞌn jup jum duu, na gook kɨꞌn tɨɨꞌ: Jaꞌook gio
    baꞌ Dhiabur.'
  ame-NT: '@see-verse:REV.012.008'
  mgh-2016: Paahi, inwaa yulhupalhe ilhe yahowonyeriya velhaponi. Yeyo phi inwaa yo
    khalhayi ineehaniya Nakare naathepiacha attu onkhaye o velhaponi. Eiyo, yahowonyeriya
    velhaponi ni minepa awe onkhaye vamoka ni uyo.
  kvn-NT: Al Miguel e-angelmalbak iti-napche kantikidgin izhepalmakal nakpe-sagla-egwasmal.
    Tenal nakpe-sagladin ampa nakpe-akpenegwad, nia-Satanás. Tenal nia-Satanás pel-kwapa
    tule-iti-napkin-pukmalad-yardaged immal akalogal. Tegin Miguel iti-napche nakpe-sagla-egwasgu,
    nakpe-sagla-e-angelmaldin e-tummadbak iti-napche mes apatismo.
  gvf-gvf: God angel kobe niminin milere oniba bilkaw iray te gawliman angel kobe
    para sire pusi gariba gul eremue. Oniba bilkaw iwe. Goma wen oniba milungwa kaan
    Satan dimue. Yalini gariba ibal para muru kakiibi di tere kela kule dire bawle
    tomue.
  san-ISO: aparaṁ sa mahānāgō 'rthatō diyāvalaḥ (apavādakaḥ) śayatānaśca (vipakṣaḥ)
    iti nāmnā vikhyātō yaḥ purātanaḥ sarpaḥ kr̥tsnaṁ naralōkaṁ bhrāmayati sa pr̥thivyāṁ
    nipātitastēna sārddhaṁ tasya dūtā api tatra nipātitāḥ|
  deu-ELBBK: Und es wurde geworfen der große Drache, die alte Schlange, der Teufel
    und Satan genannt wird, der den ganzen Erdkreis verführt, geworfen wurde er auf
    die Erde, und seine Engel wurden mit ihm hinabgeworfen.
  mcb-NT: iokaigunkanira kipatsiku. Yoga kempanaroniro irirotari maranke pairaninirira
    kantakanirira yamatavinaigiri maganiro matsigenkaegi. Onti ipaita Kamagarini aikiro
    Satanashi.
  yle-yle: Maikel p꞉uu y꞉oo dyámê mbêmê a kéé tumo. Yi tópukada, mw꞉ee ngê wunê doo
    a ya, u pi Setan, u pi mye Dono u Kn꞉ââ. Dyámê wope wope pi yintómu yinê dpî dóó
    té. U enjel yoo yi k꞉ii dyámê mbêmê mî dyimê dniye.
  swh-1850: Basi, joka hilo kuu likatupwa nje. Joka hilo ndiye yule nyoka wa kale
    ambaye huitwa pia Ibilisi au Shetani. Ndiye anayeudanganya ulimwengu wote. Naam,
    alitupwa duniani, na malaika wake wote pamoja naye.
  ese-NT: 'Miyeniya oya cuana jeaoqueajea canaje meshi yasijje. Ma saꞌo aija pea bajjani
    cuana jama baꞌa: Peyo nei yahuajo nequia poa bajjani, eshahua nei bajjani peaꞌai,
    Edosiquiana nei bajjani peaꞌai, Satanasa. Ohuaya beshahua nei ojjaña cuana ojjaña
    meshijo baꞌeca cuana dasia cani, quea mimishi po mee cani. Eꞌe, ma saꞌo ai ojaya
    esohuidojojji cuana nijje jeaoqueajea canaje meshi yasijje Miyeniya, esohuidojojji
    quea pameya.'
  jac-NT: Hac tuꞌ xin yu yilaxilti noꞌ dragón tuꞌ yul satcan̈. Haꞌ ton huneꞌ mac tuꞌ
    yuteco isba labahil yet payat, chihallax diablohal yeb Satanás, haꞌ xin chꞌakꞌni
    subchaho anma ay yul sat yiban̈kꞌinal tiꞌ. Kꞌojlaxayti noꞌ dragón tuꞌ yeb yángel
    sat txꞌo txꞌotxꞌ.
  cak-CNT: Can xc'ak c'a pe ri itzel quek rij dragón e rachibilan ri itzel tak ru-ángeles
