    neveznek, aki mind az egész földkerekséget elhiteti, levettetett a földre, és
    vele együtt angyalai is levettettek.
  mcf-NT: Nicaquien matses tabadacno nidaidën choec Satanas chedo bud-budposh. Eba
    caid icsamepampid Satanas niosh. Nëbi matses dadpenquioshë icsamequin yuate bunquiec.
  kjs-kjs: Go puma mo kero kamaa mea rubisimi. Go kerore ora abasade piri kero-le
    nipuna biri Satan yapare Koe Remona Adaa lisimi. Nipumi ora su kamaa enaali raayo
    makiraaya. Go pisa-pulu nimumi nipu no so kamaa maa lopasimi.
  mni-mni: Chinglai achouba, Devil nattraga Satan haina kounaba taibangpanba apumbabu
    minamba mamangeigi lil adubu tanthokle. Mahakpu mahakki dutsingga loinana malemda
    hunthare.
  yad-NT: Savicha̱da jatyasi̱ variy ja̱mu codiy, jiryatiy codiy munatyi̱ sani̱cha,
    jiryatiy ru̱tachara bayantu nutyityu̱ni̱, Satanásiy jarye, ni̱tiy quivu̱chusara
    riy mucadi ja̱nvay ti̱ta̱ju̱. Savicha̱da jatyasi̱ mucadinchaju̱, su̱pa̱vay yisa̱ju̱
    jatyasavay ti̱ta̱ju̱.
  mxb-NT: Dá ni̱ da̱kána na koo̱ káꞌano ñoó kuaꞌa̱n ri̱ nda̱ sata̱ véꞌe, kirí kúú
    koo̱ sáꞌano, kirí kúú ti̱míꞌá, kirí naní Satanás, ta kirí yóꞌo kúú rí xíonoo dándaꞌí
    ña̱yuu iin níí kúú ñayuú. Ta ni̱ da̱kána niꞌini na ri̱ ni̱ na̱xino̱ ri̱ nda̱ no̱ñóꞌo̱
    xíꞌín ndidaá ángel ti̱.
  pon-2006A: Drakon kalaimwuno eri pisikensang nanleng. Eri, iei ih serpent en mahso,
    me adaneki Tepil de Sehdan, me kin pitipitih sampah pwon, oh me pisikendiongehr
    sampah iangahki ienge tohnleng kan koaros.
  maq-NT: Vëhë xi caningatjen ru xcun ngasunhndë. Yë jan ne, jemu changá chu. Xitsehen
    xi matitjun o Satanás hmí ru. Chu ndacha chu, vindacha ru xuta ngasunhndë. Hane
    caningatjexin ru cojo ángel ru hiscan ngasunhndë.
  hto-hto: Afe ie illɨno iñena jira afe rɨírede dragón monámona ja jino dotaca. Afe
    jaiai nɨnomo ite jaio daɨnámɨe jɨáɨfodo mameina Taɨfe, íemo Satanás, íemo dáamɨe
    nana náɨraɨna jɨ́fuefɨredɨmɨe. Afémɨe naa ie abɨ imácɨri ana énɨemo dotácaiaɨoɨ.
  por-BRBSL: O grande dragão foi derrubado, a velha serpente, aquele que é chamado
    de diabo e Satanás, o enganador de todo o mundo. Ele foi jogado na terra, e seus
    anjos foram lançados com ele.
  ces-NKB: a ten veliký drak - ten dávný had, zvaný ďábel a Satan, který svádí celý
    svět - byl svržen. Byl svržen na zem a jeho andělé byli svrženi s ním.
  cui-cui: 'Bapon pon be Joyoinya yawa pia matatsunpiwi tatsino itawetsicatsi po irathe
    tsique. Bapon pon be Joyoinya pon caena bayatha yabara paebatsi xua jeye: “Bapon
    apara jomo”, jei. Bapon caurimonae pia pentacaponaein tatsi xua icha wʉn pewʉn
    Satanás. Bapon pon jiwi pemuxujainyabeibin pomonaetha pomonae jinompa daxita po
    cae pin irathe tsique.'
  boj-2014: Qotei aqa laŋ aŋgro naŋgi na amal kobaquja aqa laŋ aŋgro naŋgi ti breinjrnab
    mandamq aiyeleŋeb. Amal di nami soqnej qaji. Aqa ñam Satan. Aqa ñam bei, “Tamo
    Uŋgasari Kalil Naŋgo Ñam Ugetetnjro Qaji.” A na tamo uŋgasari kalil mandamq di
    unub qaji naŋgi gisa gisaŋnjreqnu.
  eng-OEBUS: Then the great Dragon, the primeval snake, known as the ‘devil’ and ‘Satan,’
    who deceives all the world, was hurled down to the earth, and his angels were
    hurled down with him.
  eri-eri: nere Itou nomo ensel maangi waha tedu ha esene la kaite tuwane. Maangi
    no waha aminaha, nere lede Satan, “No Fai Oruwa Kot Langa Tafa Nigi-nigina.” No
    waha oulaha fai-aita oruwa yaawa nigigou fai. Nere no te kaite tuwanenga oula
    la me gainga, nomo ensel fere elege ayaru niganenga no ngate mane.
  aly-aly: Ya, rernem rtnwem renh iwew kwenel-athek ahern-warl. Ran arrwekeleny weth,
    arrenty alkenh. Itna ingweran Satan. Ran irrtywalth, irrtywerl-amperney-angker
    ingkerr ahern-itwew, rernem apmwel-ayeth anaynteyew. Michael antyerl ikwerenh-rnem-akertel
    renh iwew kwenel-athek, antyerl apmwernem-then.
  wiu-wiu: one edelo yatene-pala dekoa moa itonoke wia pitikaketikaneya. Pukupuku
    wane uku agopa kaya wa koto akene agoke uku. Kaya wanepa tobou ipono Setanu ali
    atoa peya likoa enekala toko agoke uku.
  swe-swe: Så den store draken – den urtida ormen [som förledde Adam och Eva i Edens
    lustgård, se ; Leviatan, se ], han som kallas Djävulen (ordagrant ”diabolos”,
    någon som söndrar och splittrar) och Satan (hebreiskt ord som betyder ”motståndare”
    eller ”åklagare”), han som vilseleder hela världen – kastades ner på jorden, och
    hans änglar med honom.
  cth-cth: ayan e tahrun karuem tie khorui teh talai vah tâkhawng lah ao toe. Ahni
    hoi ahnie a hnukkâbangnaw pueng hai tâkhawng lah ao.
  mti-mti: Mae dragon kokawa me iyayapan airapu kukaeba kokawa go Seitan veme. Me
    piyu igiyawa undag ugai munne. Sira mokare tayawa me piyu egave aorene aigne.
    Aneya meumawa gaibu.
  pad-NT: Miguel kidipohi khama vanahokahi'aha ada mabidiri fori hiki karahoda araboa.
    Hi'ada mabidiri fori hiki hoja'bo'da'iki ada. Onina hoariha Jahari, onina hoariha
    Satanás. Ovari va'ora korijanahaki adani arabo hahavi kaija'arini. Mabidiri fori
    hiki kidipohi khama vahokahina araboa, ni-vahojajanaki Deus kania nama.
  twi-twi: Wɔtow ɔwɔ kakraka no kyenee. Ɔno ne ɔwɔ dedaw no a wɔfrɛ no ɔbonsam a ɔdaadaa
    wiase nyinaa no. Wɔtow ɔno ne nʼabɔfo nyinaa guu asase so.
  hlt-hlt: Te dongah tuihnam puei, khosuen kah rhul tah a voeih coeng. Te tah rhaithae
    neh Satan la a khue. Te long te lunglai boeih a rhaithi dongah diklai la a voeih.
    Te vaengah a puencawn rhoek tah amah neh a voeih.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tentɛní dɛ kó dinìtìrì diɛrì nɛ̀ di kɔbɛ kɛtenkɛ̀, fɛwɑ̀ɑ̀fɛ̀
    fɛ̀ɛ̀ do bo nɛ̀ dimɔ̀nnì bɛ̀ tu fɛ̀ dibɔɔ̀ yoo Sɑtɑ̃ɑ̃.
  san-GUJ: અપરં સ મહાનાગો ઽર્થતો દિયાવલઃ (અપવાદકઃ) શયતાનશ્ચ (વિપક્ષઃ) ઇતિ નામ્ના વિખ્યાતો
    યઃ પુરાતનઃ સર્પઃ કૃત્સ્નં નરલોકં ભ્રામયતિ સ પૃથિવ્યાં નિપાતિતસ્તેન સાર્દ્ધં તસ્ય
    દૂતા અપિ તત્ર નિપાતિતાઃ|
  ake-NT: Kʉrɨ rɨ si eke urupere eno'ma'pʉ—kʉrɨ rɨ si penaro' ɨkʉi, Makoi, mɨrɨ pe
    pʉra Se'tan itese', tanporo serɨ non ano'manin. Serɨ non pona eno'ma'pʉ tanporo
    itinserʉʉi amʉ' pokon pe.
  qvn-NT: Jinarcurmi chay unaypita cayag jatuncaray culebrataga, cay pachachru lapan
    runacuna engañag Asyagtaga jitarparärimun cay pachaman lapan angelnintinta.
  tku-NT: Tamacxtuca ka'tla' dragón. Ū'tza' tzamā' lūhua' xala' makāstza' ē ū'tza'
    tī cā'a'kskāhuī'kō'lh ixlīpō'ktuca'n xalanī'n nac cā'quilhtamacuj. Xla' ū'tza'
    ixtacuhuīni' skāhuī'ni' tī huanican Satanás. Cāmacamincancha' ē chilh nac cā'ti'ya'tna'
    dragón ē ixángeles.
  bjk-bjk: Me idi toxo tewe ösu ina si raxin, me ine iat mon ina si raxin mee mesila
    saxit, ma te tengen ine bara a tene aupuk bara e Satan ewe nang ibo lalamus ölelebes
    a öxöno lagunon kirip. Ma toxo tewe ösu ine ura xö öxöno lagunon, arixe mabo angelo
    re ine.
  msy-2020: Ezɨ Maikelɨn enselba kuruzir ekiam akunizɨ a izaghira irɨ. Kar kuruzir
    fomɨra itim, me Satan a garɨsi egha uaghan an ziar mam, “Gumazir Akam Gumazamizibagh
    asim.” A gumazir nguazimɨn itir gumazamizibagh ifarim, a datɨrɨghɨn uan enselba
    ko iza nguazim girɨ.
  bpr-bpr: Yé duenam man, magbat i bong dragon ayé mdà di langit, dunan i ulad di
    muna, dnagit ku Satanas, ku demen tong gal dmalam. Tagnèan fan-gaw dad to di klamang
    banwe, bay bat kenen di tah tanà, magin i dad snaligan.
