    wanda꞉hali paeyao makeaeyeke halie. Ipikita꞉ ipika꞉ enisolo titi ame̱le̱ oni kenkena꞉
    tolu lopaeya꞉me.
  mkl-mkl: Ŋɔi ɑ̀ nyɔ ɑkɑndɑmɑ nlɑ nlɑu wɑ ilɛ. Akɑndɑmɑui í jɛ njo iyi í wɛɛ hɑi
    tɑko. Nŋui ɑ́ yɑ kpe mbirisi wɑlɑkɔ Seetɑm. Nɔ nŋui í dĩ ijui inɛi ɑndunyɑ ŋɑ
    fei. À nyɔɔ wɑ ilɛ do ɑmɑlekɑɛ ŋɑ ɑjɔ.
  gaq-gaq: ଆତେନ୍‌ ବୁବଃ ଡିଂଡିଂକେ କ୍ଲିଗ୍ ଦର୍‌ତନିକେ କସ୍ଟ ଡିଂବକ୍ନେ ଜବର୍‌ବପୁକ୍ନେ ବାୱିର୍
    ବୁବଃ ସ‍ଏତାନ୍; ମେଁନେ ଦୁତ୍ଇଂ ଏତେ କିତଂବାନ୍ ତାର୍‌ଚେ ଦର୍‌ତନି ତୁବଃନ୍ନିଆ ପାଙ୍ଗ୍‌ଚେ ଲଃକେ
    ।
  gof-RNT: Gita dawey, beni shooshay, sa7an yegettis. Ikka Daabulosa woykko Xalahe
