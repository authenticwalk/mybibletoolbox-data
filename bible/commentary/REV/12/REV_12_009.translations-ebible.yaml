  zar-NT: Caní guca, gulaʼrúʼunëʼ-baʼ bëla zxön xitsiníʼ naʼ níʼilö. Nácabaʼ bëla
    naʼ zóabaʼ dza niʼte, lëbaʼ tuʼ xihuiʼ. Gulaʼrúʼunëʼ tuʼ xihuiʼ yödzölió, dzágagaca
    le gubáz xihuiʼ naʼ dáʼgaca le.
  kde-kde: Bahi alila liyoka likulu nkuvingangwa. Liyoka anelyo nni ayula nnyongo
    wa kala achêmwa, Ibilisi au Nanchindenga, avalambîla vanu vammalele va pachilambo.
    Nang'e chalumo na malaika vake nkuyahwa pachilambo.
  ata-ata: La iaulu toxoxaꞌa iloꞌa ta angelo noxou ne, mileaneꞌi miluꞌe no lia ꞌo.
    La sou anu uxovulaulaulixaꞌa ta mitema latala mukalusi no lia ꞌo. Anu sinana veveeni
    muxolu tatei ne ilemolu lexe ulee masua xe Satani.
  qvw-NT: Chaynüpamari chay unaypïta cä jatu-jatun culibraycäta, cay pachäćhu llapa
    nunacunacta ingañä supaycäta, Satanaśhcätapis llapa anjilnintintawan cay pachäman
    jitalpälälimuñä.
  nfa-nfa: Nèti èèna ka, ra bhabhoo eele si nèti sorga, hèia core si asa rai-haha.
    Mege naga ne, nuka dhèu aae nidhu, dhu ngara na ‘Lamatua nidhu’. Karèi nèti uru
    ka, nèngu neꞌe ka dhu leko-monya dhèu ho adꞌu-ue sasala.
  tnp-tnp: Kəmotələs ialkitə asoli kəha, motəraki iahu=pən e nəhue nɨftəni. Kəni inu,
    in sɨneik nuvəh əha aupən, kətəni məmə Iərmɨs, uə Setən, iətəm təmeiuə e nəhue
    nɨftəni rəfin agɨn. Kəməraki pətɨgəm lan, tuva e nəhue nɨftəni, ilah rəfin nagelo
    mɨn rəhan.
  urd-urd: और बड़ा अज़दहा, या'नी वही पुराना साँप जो इब्लीस और शैतान कहलाता है और सारे
    दुनियाँ को गुमराह कर देता है, ज़मीन पर गिरा दिया गया और उसके फ़रिश्ते भी उसके
    साथ गिरा दिए गए।
  hot-hot: Aêŋ ba êv Wa bomaŋ bêŋ êŋ lôk anêŋ aŋela vê hêk malak leŋ ba ekaliv i êlêm
    pik. Yani ma umya bôsêbôk ba elam nena Ŋgôk Bêŋ ma Sadaŋ. Yani hathak hasau avômalô
    pik sapêŋ.
  mqj-NT: Dipa'tibeannia tama lino sola malaeka'na. Iamo te ula' poa battu' dikua
    ula' puli nene'e digente' ponggawana setang battu' dikua to umbali Puang Allata'alla,
    to umpapusa issinna lino.
  rus-SYN: И низвержен был великий дракон, древний змий, называемый диаволом и сатаною,
    обольщающий всю вселенную, низвержен на землю, и ангелы его низвержены с ним.
  mbh-mbh: Na telenga pokin aolonga aken ini ingop nomenganga ako iion mun a Satan
    ako i paleklek toko alavusnga ake ru a ulue. Na o asespot i a ulue me tomo nge
    ile enselre.
  bdd-bdd: Hebaiina bwehabwehalina ma madouna, tauna mwata nugenugetaina sanina Seitani,
    gide Tomudulele, tauna baleꞌu ꞌana toꞌabo. Tauna maꞌina aneloseyao mabwaiyadi
    baleꞌuwa siula suluhediya.
  cbt-NTPO: Inapotatona', panca ya'huan pochin nininso' inápa quëran të'yatopi. Inaso'
    sopai chachin, Satanasë itopiso'. Ya'ipi piyapi'sa' yanonpintërin. Ina minsërahuatona',
    anquëninënpitarë chachin isoro'paquë të'yatopi.
  srn-NT: Den fringi a bun bigi kaiman puru na heimel go na grontapu. Na en na a sneki
    di ben de sensi fosten. Na en den e kari didibri nanga Satan. Na en e kori ala
    den sma na grontapu.
  cta-NT: cua nguloꞌo Ni jiꞌi̱ nguꞌ nu ndu̱ cuentya jiꞌi̱ nu cuaña biꞌ liꞌ. Saꞌni
    ndyaꞌa̱ nu cuaña biꞌ, ycuiꞌ nu xñaꞌa̱ naa biꞌ; la cuiꞌ biꞌ laca nu naa Satanás.
    Xcuiꞌ na ñiloꞌo biꞌ jiꞌi̱ ñati̱ tyucui ñaꞌa̱ chalyuu. Pana cua nguloꞌo ycuiꞌ Ni
    jiꞌi̱ nu xñaꞌa̱ loꞌo xca̱ jiꞌi̱, ndyaa nguꞌ nde lo yuu chalyuu liꞌ.
  bqc-SIM: Wà kwãsapi ya bↄ̀. Ɔ̃mɛ mlɛ̃̀ zi pↄ́ wì mɛ Ibiisi ge Setãu, dṹnia
    bṹu sã̀sãna ũ. Wà aà bↄ zù tↄↄlɛ ń a ìwaↄ sãnu.
  tcz-CHONGTHU: Hiche dragon lentah chu—masanglai peh'a gul kiti Diabol ahilouleh
    Satan, vannoi pumpi lhemlhapa ahin, ama chu avantilte jouse toh leiset a ahin
    kinolhatai.
  mar-mar: तो मोठा अजगर, सैतान म्हटलेला तोच तो जुनाट साप होय. तो संपूर्ण जगाला फसवतो.
    त्या सापाला त्याच्या दूतांसह पृथ्वीवर टाकण्यात आले.
  snp-snp: Koiyofa naba ya salopaina adeina afimalekati nemo kuliya ya Kamade Kiyamile,
    ido kuliya ma ya Satanile, loti lamo yakafo mikau-mikau minamo wenena muki ya
    olu kanu lalotokati ika o gede minami we ya kosinaloti enisolela yaki lakoina
    gitufato, mikalo lomamo ne.
  isl-isl: Honum var síðan fleygt niður til jarðar, ásamt öllum her sínum. Þessi voldugi
    dreki er gamli höggormurinn, sem kallast djöfull eða Satan, og það er hann sem
    leiðir allan heiminn afvega.
  spy-NT: /kēēwunuk kuchō ng'wēny. Inee ꞉eereenaanaa kibo kēny nyoo /kēēkuurēē Kibrōkōsyoontēēt
    ākoo Syeetaani nyoo kikēntooy biiko tukul ām kōōrēēt. Kunyoo, /kikēēwunukunēē
    tyoonyoo barak kuboonto keey lukēēnyii tukul kuchō kōōrēēt.
  xnn-xnn: Isonga dadat bekasen siya ya nan aanghelna isnan batawa. San dakkel ay
    dragon et siya met laeng nan ninpaila ay oweg id sang-asang-adom. Nan ngadana
    et Satanas wenno Diablo ay nang-al-allilaw isnan kaipoipogaw isnan batawa.
  mwe-mwe: Bhai, lijoka nkulungwa jula akuleshelwaga palanga. Jwene lijokajo ni lijoka
    jwa bhukala ashemwa Ibhilishi eu Lishetani lipuganya bhandu pa shilambolyo. Gwaleshelwe
    mpaka kushilambolyo pamo na ashimalaika bhakwe.
  tte-tte: Yo wesone lalakinane me ana aneloseyao sigabae-lobiyegili yanuwa yaulina
    mena. Iya weso bagubagunana, esana Diabolo o nuwana Seitani na iya yanuwa yaulina
    tomonliyao meuloili kali towoya.
  tcs-tcs: Da nugud dragan, ane ol einzel blo em, ol bin sakwei ausaid prom eben godaun
    po ert. Da nugud dragan, da sneik prom longtaim, uda yumpla kole em debol o Satana,
    em da wan uda trike ebri pipol blo dis ert po meke ol nugudting.
  hlt-THB: Khawmdek pum ak ceh pyi thawlh qaai am awhtaw Setan khqui kqym thlim ce
    nuk thla uhy. Anih ce ak khan ceityihkhqi ing dek na nuk thlak khqi hy.
  soq-soq: Ita duragon sa pokawaaida me enseliwa do uboo tanamoieno tawo osowe ieiena.
    Tane duragon, sa ipa mota tontawa mapoido wandia, me ebowa ipa Seitan, ita ebowa
    da ipa Wawu wawalala. Me ipa tawo apanawa uduudu laga mampe banlakadisamodia kadi
    dewasampaa baiwa.
  qub-qub: Chay dragonga caran dyablu nishan Satanasmi. Paymi llapan runacunata llutanta
    rurachej unay culebra caycan. Chaymi Satanasta llapan gatirajnincunatawan janaj
    pachapita gargamuran.
  att-att: Á nepayáng ira ta dabbuno, aggira ngámin ánna yù mallakay nga kagang. Aggina
    galâ yù iráw nga nappasingan ngaw gári, nga nábbún gapay ta Diáblu ánna Satanas,
    nga mangilogò ta ngámin nga tatolay ta dabbuno.
  bki-bki: Mo burum̃ara kenieno niobi nei, abukulario den vio mave vaarakurano, naio
    batove ea yetemeriba, naio bija kanano nailiano nalo nei. Naruei ea bogo na mia
    kiniou nebitilubar ka burum̃ara kenieno niobi nene naina ga napano beamu nuanua
    laka naio midu maro mirano, naio be toro na m̃a napano abio ka Sim̃aro, p̃eli
    Setano, napano vonganei ea kiado bogo, naio kia ga navo, naio jom̃a buru yetemeriba
    reraio ba milaluvu m̃arabo julaka.
  bqp-bqp: Ò pɛ̀ kwã zↄ̃kↄ̃ↄ pìia ò a bò. Àkũ mɛ́ à mlɛ̃̀ zĩ kũ òdi pi Ibilisi
    kesↄ̃ Setan, andunia pínki sã̀tɛri ũ. Ò a bò ò zù zĩtɛ kũ a ìbanↄ lɛɛlɛ.
  mcp-mcp: Nə́ ndɛɛ́, nda Míshiyɛ̂l bə́nɔ̂ŋ wəéŋgəles bɛ́ bwə́ á ntɔ̧ bwo nə́, bwə́
    á ka wáŋgʉlə wusə ŋkɔɔndú anʉ́nɨ́ ɛ́nɛ kʉ́ga shí, nywâ a yág bwə́ jɔ́w nə́ Njwû
    məjamb yɛ́ wɔɔŋgʉ́, nyə Sátan, muud ŋgə́ shɨɨg buud ɔ shí ndon bɛ̂sh yɛ́, bwə́
    á wáŋgʉlə wusə bə́nɔ̂ŋ bɛ̂sh wəéŋgəles bɛ́.
  hat-hat: Yo jete gwo dragon an deyò. Se li menm, sèpan ki la depi lontan an, li
    menm yo rele diab la osinon Satan, k'ap plede twonpe tout moun. Yo voye l' jete
    sou latè ansanm ak tout zanj li yo.
  npl-NT: Ijkó okiwalkixtijkeh n weyi dragón, n koatl non yowejka kajki, non noiwa
    itoka diablo iwa satanás, ye akin kinkajkayawa nochteh n tlaltikpaktlakah. Ye
    iwa iangelwah okualintlamotlakeh ipan nin tlaltíkpaktli.
  bgg-bgg: Boh hakhliingmuii shii fen muii—Ji pha ihèg pham, Sakhathong rone ho, hanyie
    è zab pha sohjambling shii khinrin pha ji ro. Ai nane awairo zab hamangkhliiethek
    shii ne ai rog shii sohnyiak hà fen muii.
  eng-TCENT: The great dragon was thrown down, the old serpent, who is called the
    devil and Satan, the deceiver of the whole world. He was thrown down to the earth,
    and his angels were thrown down with him.
  eng-BSB: And the great dragon was hurled down—that ancient serpent called the devil
    and Satan, the deceiver of the whole world. He was hurled to the earth, and his
    angels with him.
  cpu-NT: Ari itsipataitakeri imaninkarite jotziryeetakeri. Irika noonke jotziryeetakeri,
    iriira paitachari “Kamaari,” ipaita eejatzi “Satanás.” Iriira kovatsiri iramataviteri
    maaroiteni atziriite ikaratzi nampitarori kipatsiki.
  san-ASM: অপৰং স মহানাগো ঽৰ্থতো দিযাৱলঃ (অপৱাদকঃ) শযতানশ্চ (ৱিপক্ষঃ) ইতি নাম্না ৱিখ্যাতো
    যঃ পুৰাতনঃ সৰ্পঃ কৃৎস্নং নৰলোকং ভ্ৰামযতি স পৃথিৱ্যাং নিপাতিতস্তেন সাৰ্দ্ধং তস্য
    দূতা অপি তত্ৰ নিপাতিতাঃ|
  tac-NT: '''Lige alué chátiri ajágame napuyeri ochá ''pa rewigáchika pátuturu alué
    napu pe sinowí nílige ''we ''ya, Riablo anilime ju ''lige Satanasi anilime ju,
    napu pe ''yégime ju suwábaga ralámuli jena wijchimoba ejperégame, ''ma pátuturu
    ''pa rewagáchika, ''ma gompaniérola ''yúriga.'
  eng-WEBPB: The great dragon was thrown down, the old serpent, he who is called the
    devil and Satan, the deceiver of the whole world. He was thrown down to the earth,
    and his angels were thrown down with him.
  gfk-H: Ma di ga sei hasur no tamat na sui. Ma ia a mon iakano sui manaluai sakit.
    Di kilam ia bia no Tena Hartakun, bia Satan, nong i la lamlam harango no ula hanua
    bakut. Io, di ga sei hasur ia ukai tano ula hanua, tikai ma ira nuna angelo.
  viv-viv: Bana wayoꞋo abokakaina babiya gihegehobuyena, banaꞋe ma oloto tuwaina hivewagana
    Diyabolo yo Setani, tomiyababi matatabudi koyona againe ginuwaꞋabiyedi-ma kalivai-nadi.
    E, banaꞋe babiya hihegehobuyena kadu yana yoꞋo tomiyalobama buyeꞋi.
  yao-yao: Lijoka lyalikulungwa lila, lyaponyekwe paasa. Lyele ni lijoka lya kalakala
    lyalikuwilanjikwa Jwachigongomalo pane Shetani, jwakwalambusya ŵandu ŵa chilambo
    chose. Jwaponyekwe pachilambo, pampepe ni ŵakutumichila ŵakwe wose.
  tgp-tgp: Ale dragon tavera atu, enia mata sasati atu tuai, haratu la tovia Tiapolo
    teni Setan, tarea enia mo lo halu na tamlohi tari na varama, la pulahia peresi
    na nona angelo la sivo na varama.
  auc-NT: Tömënäni ïñömö ñæ̈nængade dadagöö ingante wido cæte wææntodönänitapa. Mäningä
    dadagöö ïñömö wëënëñedë tæntæ ingaingä inte tömengä ëmöwo Wënæ Tatäna mëwoga ëmongä
    ingampa. Adocä, Inguipoga quëwënäni tömänäni oda cæcædänimpa, ante në wapiticæ̈
    ænte mäocä ingampa. Tömengä ingante ayæ̈ tömengä anquedoidi ïnänite inguipoga
    ïñömö wido cæte wææntodönänitapa.
  kbc-NT: Odaa niɡ̶ijo Ǥowidi nelegi joɡ̶oniticoitice me ideite ditibigimedi, ijaaɡ̶ijoa
    niaanjotedi. Odaa joɡ̶onokoletinigi digoina iiɡ̶o. Niɡ̶ini Ǥowidi one niɡ̶ijo
    lakeedi oxiiɡ̶odi ane ninaaletiniwace inatawece oko. Ane liboonaɡ̶adi diaabo,
    Satanás (amina anejinaɡ̶ata “Ǥodaxakawa”).
  bmh-bmh: Uwait nugau tibur goagen wazib banou go oi hina, em ebu aleun. Wazib go
    getal man eg anemen. Gonugau wanib tub Satan anem. Du go nug em ebuan duailel
    unum polumaraneu. Go gonugau tibur abai ereg oi hiacarina, em ebu alemen.
  ctu-BL: Tsa' chojqui jubel jini colem ajin. Jiñʌch jini oñiyix bʌ lucum, am bʌ cha'chajp
    i c'aba', xiba yic'ot Satanás. Jiñʌch mu' bʌ i lotin pejtel winicob ti pañimil.
    Tsa' chojqui jubel ti lum yic'ot pejtelel i yángelob.
  meq-meq: Tə kala ahaya gədam niye bagwar eye a bəra. Neŋgeye na, guram i dədœ nakə
    ahəl niye a vawatay gər a ndo i məndzibəra hay aye. Tə zalay na, bəy i məsəfəre
    neheye lele bay aye. Məzele ŋgay mekeleŋ eye na, Fakalaw. Tə kala ahaya abəra
    mə mbəlom ka dala ta gawla ŋgay hay tebiye.
  noa-H: Magta chadcha chi mepeer mag hõoirjö sim hich k'apeen hich higar t'ʌnarr
    k'ʌʌn dʌ̈i hãba hʌ̃gt'armua mʌg jẽb gaai bark'ʌʌipʌ̈ijim. Hich mag mepeerpaita
    warrgarwe nemk'õr gaai t'ʌ̃rnaa hĩchab Satanás ha t'ʌ̃ʌrjem, durrpierr hõor t'umaam
    k'ʌʌn k'ũgurmie, hajapcharan dösãtma.
  alp-NT: Naga elake mere kai eni malekataru esi supu poie bei lanite lope nusare.
    Naga mere niakwe ntuane rebe esi nane ro tiare esi elake pise litare esi elake
    rebe elemake tamata mei pusue nusare.
  san-VEL: apara.m sa mahaanaago .arthato diyaavala.h (apavaadaka.h) "sayataana"sca
    (vipak.sa.h) iti naamnaa vikhyaato ya.h puraatana.h sarpa.h k.rtsna.m naraloka.m
    bhraamayati sa p.rthivyaa.m nipaatitastena saarddha.m tasya duutaa api tatra nipaatitaa.h|
  kbq-kbq: Ana koranke osifavea asgahutregeno erami'neankino, ana ne'kura korapa mani'nea
    osifave nehu'za, hankrore nehu'za, Sata'ema nehaza ne'ma ama mika mopafi vahe'ma
    rezmatgama nehia nera, asgafetregeno ankero naga'ane mopafi erami'naze.
  kbh-kbh: Chcase, chë uabouana dragón chocana tmontanábocna, chë tempsca mëts̈cuaye,
    chë Diablo y Satanás ca uabainá, y chë bëtscá ents̈ángbioye aingñayá; quem fshantsoye
    cha tmontsantsats̈e, y chë cha yojanamë́nda angelë́ngnaca.
  ron-LSB: A fost doborât balaurul cel mare, șarpele cel vechi, cel care se numește
    diavolul și Satana, înșelătorul întregii lumi. El a fost aruncat pe pământ, iar
    îngerii lui au fost aruncați împreună cu el.
  pon-pon: O drake lapalap pijikindila, iei jerpent, me ad a Tewil o Jatan, katiamau
    pan jappa karoj, i me pijikindi lan jappa, o na kan ian i pijikindila.
  nhe-BL: Huan ielhuicac ejcahua Toteco quicuamajcajque nopa dragón ininhuaya nochi
    iajacahua hasta ipan tlaltepactli. Nopa hueyi dragón, yajaya tlen itoca Axcualtlacatl
    o nopa Yohualnenquetl, huan yajaya tlen mocuepqui nopa cohuatl huejcajquiya ipan
    nopa xochi mili. Yajaya tlen quincajcayahua nochi tlacame tlen itztoque campa
    hueli ipan tlaltepactli.
  sps-sps: Maikel an fuainy morena tsunia vurat ravainy mi towa jiarasan! Ayei na
    koraa tsian a tamuan te koo ri na Vinasaar, ge Satan, ayei mumumua iraror a vainy
    tana monaagits faavot tan katkat aveto fiisen minon gam tsunia. Ri vurat ravainy
    mi towa tan puputaa fiisen ramen fuainy morena tsunia.
  wnc-wnc: Aho. Anututa kepmaamu waapaat gatu itane donga ngang ayanikwasipewan kuke
    waakwakga kepdakane pukuking. Sike kepmaamu waapatane yapii gomou tupa siknga
    yukut tapa unin. Itane umana takngaaya Seten gatu Aminbamde Wam Temapa Yanggak
    Kapa ngang inikaing. Waapata aminu kepdakane nana kuupbam kem panzikgaunin.
  bus-bus: Wà pɛ̀ kwã ìsi pìa wà à bↄ̀. Àmbe mlɛ̃̀ zii kɛ̀ wè be Ibilisi ke Setãn,
    anduna píngi sã̀sãri ũ. Wà à bↄ̀ wà zù tↄↄtɛ kↄ̃n a ìbanↄ lɛdo.
  gub-BL: Tupàn weityk kar mozuhu imugwaw kar pà a'e wi. Zurupari a'e mozuhu her romo
    a'e. Hemu'em ma'e romo hekon. Ywy pe weityk kar, hemiruze'eg paw wamono kar pà
    hupi no.
  imo-imo: Waimbe enge nilimu yu koro oi molorumumu, yu imboma Gotenga kumbe kerena
    kot tenderemomunga ningo yunge imbi Satan nimele iyemu, yu maina imboma pali kondi
    topa loi leko aulke tenga lupe pangei nimo iyemu. Kanomu toko maina mainye munduringi,
    yu kinye yu lombili andoringi enselema kinye waye toko maina mainye munduringi.
  boj-boj: Qotei aqa laŋ aŋgro naŋgi na amal kobaquja aqa laŋ aŋgro naŋgi ti breinjrnab
    mandamq aiyeleŋeb. Amal di nami soqnej qaji. Aqa ñam Satan. Aqa ñam bei, “Tamo
    Uŋgasari Kalil Naŋgo Ñam Ugetetnjro Qaji.” A na tamo uŋgasari kalil mandamq di
    unub qaji naŋgi gisa gisaŋnjreqnu.
  eng-DRA: And that great dragon was cast out, that old serpent, who is called the
    devil and Satan, who seduceth the whole world; and he was cast unto the earth,
    and his angels were thrown down with him.
  knf-knf: Bawat unjumpul uweek, upula ujon wi bajaaŋ bado Ŧatana Këme Unŧaayi Uweek,
    unjaaŋ uguur umundu bŧi. Bawat wa ţi mboş wul na ŋwanjuŧ ŋi wa.
  san-KHM: អបរំ ស មហានាគោ ៜរ្ថតោ ទិយាវលះ (អបវាទកះ) ឝយតានឝ្ច (វិបក្ឞះ) ឥតិ នាម្នា វិខ្យាតោ
    យះ បុរាតនះ សប៌ះ ក្ឫត្ស្នំ នរលោកំ ភ្រាមយតិ ស ប្ឫថិវ្យាំ និបាតិតស្តេន សាទ៌្ធំ តស្យ
    ទូតា អបិ តត្រ និបាតិតាះ។
  arn-NT: Feymew wemünentungepay ti fütra filu, tiyechi fütra kuyfi filu Weküfü ka
    Satana pingelu, tati ngünenkakefilu kom mapu mew mülechi pu che. Kisu ka tañi
    pu werken püllü ütrüfnagümngepay ta mapu mew.
  zas-NT: Zianan zeel bazaal reeman dragon guin loj guidxliuj con ree xi anjlib. Dragon
    guin na̱j bëël gulal ni la xindxab në satanás xin rusquiee gra ree bénguidxliuj.
  ken-NT: Básɔt yɛ ɛtaŋtí nnya mbʉ́mbʉ nɛ bɔángɛl abhɛn bachi antɛn yi báfɛmɛri
    amɨk. Bábhɨ̀ŋɨ nnyɔ́ anɛ tɛ nyaka yɔ bɛ Mfɔ bɛfóŋó bɛbʉ́bɛbʉ, nɛ nnyɛ́n ɛni
    nɛchak bɛ Satan, ndu yi achi mmu árwɔ̀ bǒ mmɨk.
