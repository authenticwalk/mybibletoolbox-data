    ตสฺย ทูตา อปิ ตตฺร นิปาติตา:ฯ'
  iws-iws: Sɨma ka siirɨn mɨ siir paekwosɨm ɨkɨm sɨmiirɨn ɨna nhɨnɨkrɨropkiyɨm Adi
    Komii siir om ɨiir haiburgigɨm. Mɨ tɨ kaɨn, yɨo tɨ mɨpugɨn bɨdi bɨdiniyar nwowɨn
    inkamɨn yɨpɨkɨn Setan nɨkɨuwiyɨn mɨ tɨ siyaɨrgɨn tɨ kaɨn nikɨ oyokiyokɨiyɨn bɨiya
    Adi Komii siir whwonkam ɨdan siya nikɨ boɨn hɨuriyɨugɨn hɨnɨɨn, iikam krɨma iikam
    paii rani. Siya inkam mɨiyɨk rani, siya mɨnam kiwokɨnkaowi iikamɨm nu hɨr nwowɨm
    sɨmiiram. Mɨ sɨma siirɨn ɨna kiyɨtkɨigiyɨn mɨ siir paekwosɨmɨm ɨriipɨ hɨriinan
    mɨ sɨma sɨmiirɨn nua hɨriir kiyɨtnoudnɨnkigi.
  pol-SZ: '@see-verse:REV.012.008'
  ztq-NT: Lëë ma pchoo kpaa. Xaa tox lë ma aan destye penaadle xkëëti ma kchë meñ
    nii nche lo kislyu. Lëë ma byab lo kislyu ksa xangly ma.
  zai-NT: Ulá me ndaani guidxilayú, laame ne ca xpinni me. Laame nga dxa beenda yooxho
    ni lá diablu ne binidxaba', ni rusiguii irá binni que.
  upv-upv: Ko arwirre tweni vini iel ngatan, nir anglo sen nir. Drakon nga milep nen
