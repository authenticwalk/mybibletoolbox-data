    Setan. Ko ni ko ok-kerkerasi jinibb ne iel ngatan p̃etp̃eti.
  wap-NT: Uruu idi udaruꞌoraz Dragon naꞌiki uangelinnao kaboota-kaoaꞌa naa aokazi
