  san-TIB: ཨཔརཾ ས མཧཱནཱགོ ྅རྠཏོ དིཡཱཝལཿ (ཨཔཝཱདཀཿ) ཤཡཏཱནཤྩ (ཝིཔཀྵཿ) ཨིཏི ནཱམྣཱ ཝིཁྱཱཏོ
