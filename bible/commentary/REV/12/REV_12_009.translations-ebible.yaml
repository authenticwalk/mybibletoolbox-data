  txq-txq: Huu naa de ara husi heni sara ruma nusa tetuk do inggu temak mai, de piru
    heni sara reni dae-inak mai. Mengge buta naa, ndia nitur malanggan fo raseseik
    kana rae, ‘Nitu-mula’. Numa makasososan mai ana kada pepeko-leleko hatahori dae-bafok
    fo ara tao salak.
  aaz-aaz: Es naan ate, sin nait inporin sin naꞌkon sonaf neno tunan neun pah-pinan.
    Kaun naga naan, es reꞌ niutn ee sin usin, reꞌ sin nteek ee nak, ‘Iblis’. Naꞌko
    un-unuꞌ in es reꞌ anputa-kriu mansian he nmoꞌen sanat ma penu.
  qup-NT: Chay purawaka chay ñawpamanta pacha runakunata llullachishpa kawsak machakuyami.
    Paypa shutinka Washanchakmi, chaymanta shuk shutinka Yaya Diospa Kuntran Supaykunapa
    Apunmi. Payka tukuy runakunata llullachik kan. Paymi tukuy kamachinan supaykunawa
    pakta allpama wichuy tukurka.
  dop-dop: Nɑ pɑ́ pɛtɩ tʋm sɔsɔ yɑɑ Sɑtɑnɩ wei ɩ puɣusiɣi ɑntulinyɑ tǝnɑ tɔ. Ɩ́ nɑ
    ɩ ɩsɔtɑɑ tillɑɑ kɛ pɑ kpɛntɑɑ nɑ pɑ́ pɛtɩ ɑtɛ.
  azb-azb: O böyük əjdaha – iblis və Şeytan deyilən, bütün dünyanı aldadan qədim ilan
    yer üzünə atıldı, mələkləri də onunla birgə atıldı.
  eng-DBY: And the great dragon was cast out, the ancient serpent, he who is called
    Devil and Satan, he who deceives the whole habitable world, he was cast out into
    the earth, and his angels were cast out with him.
  guo-NT: Jasoxtat pinjin dragón fo'akas that poxadik, pej-ángeles sʉapich. Dragón
    asawʉl Satanás. Japon puexa dep pejpaklon. Chajiakolaxtat natulaelton jomtat.
    Japonlap xabich jiw pothata naekichachajba.
  hla-hla: Ba kukutsi nu angelo hoboto i tanen i lapo ba reto i Kolö me rus uar i
    puta. Nonei a kukutsi noa has ni manasa — e Satan, nonei te gamogamo rena u katunur
    i puta.
  mav-NT: Mi'i hawyi toi'a­tu­'ok­hyt­pugha moi'ok hesu­ra­ra'in nywo waikiru kaipyi
    yi kape. Moi'ok koro wẽtup het ahiag e wẽtup het miit'in mo'a­kag'aia hat. Wẽtup
    het satanai e.
  kpf-kpf: Oi oâ patâ, mulum sâŋgiŋâ, Sataŋ, zâk a ambân hân dâp um gulip kwatziŋgâmap,
    zâk ziŋâ gâsum kâbakŋine hânân geip. Sumbem arâpŋâ yatik kâbakŋeziŋgâne hânân
    giwe.
  ppo-ppo: Atéró, kale disó kaae wuli i haepaae sóró taae deralepó. Ai wulita, mo
    taketi bitiré walepó. Ama doita, bóe dele dowi kepe ó Satan-pó. Ai sekȩ́nétóró,
    i hae kwia feamó betó mole so whi̧, dowi tu̧paae a̧lisóró fu beterepó. Ai sekȩ́ró
    ama ensel-rapetamo i haepaae taae deralepó.
  hin-2017: और वह बड़ा अजगर अर्थात् वही पुराना साँप, जो शैतान कहलाता है, और सारे संसार
    का भरमानेवाला है, पृथ्वी पर गिरा दिया गया; और उसके दूत उसके साथ गिरा दिए गए। (यूह.
    12:31)
  wol-KYG: Ñu xalab ninki-nànka ju réy ja, jaanu cosaan joojee ñuy wax Tuumaalkat
    bi, di ko wax Seytaane, naxekatu mboolem àddina. Ci kaw suuf lañu ko xalab, mooki
    malaakaam.
  bef-bef: To hagulu osifaꞌi napaꞌauba ai koyapaꞌi ema afehaꞌaga minoꞌehina bo mone
    giꞌamofihi Sata to fato giꞌa enifisa ito noto noto bonaꞌi enimiꞌi moloto enogolaga
    bilata bo leꞌmo fitu fe heꞌmigo melugu limiꞌehina. Aiꞌa hiti to yagapanaꞌa hiti
    kokulumaguti fitu fo heꞌmilago limite melugu mineꞌahana.
  amm-amm: Na you amiyaikiyoko taikiyokino. Nonani kailou koiyauni siyola siyolo mo
    Sokolo Nokota Wai, nuwo koiyau wai, asi asi noko nokolaloso ifoluwaiko nokota
    wai. Asiso na afoliyo konokino. Siyokutono iyali mani, you saloso taikiyokino,
    asiso.
  zaj-zaj: Zoka hijo kulu jasigwa hasi, dija dizoka da umwaka dikemigwe Kinyamkela
    ama Mwenembago, youvwizila ulumwengu wose. Jasigwa hasi muisi hamoja na wasenga
    zake wa kuulanga.
  chq-NT: Joon coon'¹³ la joon ga'wóo²i 'in mɨɨ'²¹ 'lɨɨi'³ do fu ñʉ'fú². 'In mɨɨ'²¹
    'lɨɨi'³ do sii²¹o jon 'in 'lɨɨi'³; sii²¹o jon Satanás. Ca la mo 'wiin²¹² gacón²
    'in mɨɨ'²¹ 'lɨɨi'³ do tsá² taain²¹² juncwii²¹ tóo². Joon gapíi²in Dios 'in mɨɨ'²¹
    'lɨɨi'³ do ni cwoo'¹³ juncwii²¹ coon'¹³ 'ɨɨ'¹³ tya'a.
  swp-swp: Dragon didigana wa, saesaena, abo se aiduiei. Iaede mota beabeana wa, iaede
    Diabolo, tanoubu maudoina tauboraboraidi wa — ia se gabadobei tanoubu eai, maenayao
    ena aneru hinage se gabadobeidi.
  bjr-bjr: '@see-verse:REV.012.008'
  aby-aby: Ibake i dai uwaya ari rabu dawae i adinaro we irukeibi waru ari danu moi
    ibiye deworo o seidani, dawae i dooro ibaisa orou yaisina we irukakune. Maikeroini
    danu aneruma seidanini danu aneru yaisina mune eu dooro siariekaro isaka.
  eng-YLT: and the great dragon was cast forth — the old serpent, who is called 'Devil,'
    and 'the Adversary,' who is leading astray the whole world — he was cast forth
    to the earth, and his messengers were cast forth with him.
  jni-jni: Ba avingi diragon udandang ugino me nan nibe iburu ime adizi, biwa bi kuzu
    biginome sa atisa bini unuburu nani shitan desa marangiza anu nee
  kne-kne: Isonga naitpig sisya ya din aanghel na sin daga. Din dakdake ay dragon
    ay doy et sisya met laeng di nanpaila ay eweg ed nabaon ay manngadan abe si Satanas
    ono din Diablo. Sisya di nangiet-etek sin kaipoipogaw isnan lobong.
  tgj-tgj: Kairungnv Sichingpanv songa orla ora toku—krimklu gv hogv tabw angv, aminv
    Uyudvbv, vmalo Uyu vlaka mindu, nyiamooku nga kupnv ngv. Nw nyila okv ninyigv
    ajin mvnwng nga sichingmooku lo lvkin gobv orluto.
  gui-NT: '@see-verse:REV.012.008'
  quc-TT: Jeriꞌ xbꞌan chi resaxik bꞌik ri kumatz, ri ojer kumatz ri ubꞌiꞌnaꞌm Itzel,
    are waꞌ ri kuꞌmenkꞌetij konojel ri winaq cho ri uwachulew, ri rangelibꞌ xekꞌyaq
    xuqujeꞌ loq pa ri ulew.
  heg-NTPO: Tiata Mikael nol un nenan nas nulut soleng ul naga na, nol ima-ii las
    deng sorgas, le hidim pasang soleng oen maas se apan-kloma kia. Ul naga na, uikjale
    kas laih tuan na, man oen noken noan, ‘Iblis’. Deng lolo hmunan nua, un man taan
    in nole-lilung atuli lia, le oen tao kula-sala.
  ptu-ptu: Iya dipa'tibeammi lao indo naga poa. Iam too indo diuaam nenena naga, ia
    toi diuaam tomahajanna setam battu diua setam bulitu' to umbaba bulim issinna
    lino. Iam too indo to dipa'tibeam tama lino sola ingganna malaika' pentuhu'na.
  bzd-NTPO: Es këtali këköl bërie u̱yéttsa̱rakitö ká̱ jaì a̱ döttsa̱ ká̱ i' ki̱ iklépa
    ko̱s eta̱. Këtali këköl e' dör tkabë̀ bak ká̱ ia̱ia̱ë kiè Bë́ ena Satanás e'.
    Ie' dör ká̱ ulitane wakpa ki̱tö'u̱kwak a̱s ie'pa tö ì sulu wamblö̀.
  kwf-kwf: Ma kira ka Ꞌui Ꞌania naꞋa na faꞋi loi doe neꞋeri faꞋasia Ꞌi langi. Nia
    neꞋe faꞋi loi doe neꞋeri ba Ꞌita ana kaidaꞋi Ꞌua maꞋi neꞋe kira saea Ꞌani Akalo,
    ma ta sata logo ana neꞋe sa Saetan neꞋe ka talaꞋi rora ana na ngwae ki Ꞌi saena
    na magalia taꞋifau. Kira Ꞌui Ꞌania maꞋi saena magalia faꞋinia na Ꞌainsel nia ki
    taꞋifau.
  eng-WYC-2017: And that dragon was cast down, the great old serpent, that is called
    the Devil, and Satan, that deceiveth all the world; he was cast down into the
    earth, and his angels were sent with him.
  eng-WMBB: The great dragon was thrown down, the old serpent, he who is called the
    devil and Satan, the deceiver of the whole world. He was thrown down to the earth,
    and his angels were thrown down with him.
  zat-NTPS: Ca'an guca gulebéaje̱' be̱ snia schanni' na' xabáa, be̱ snia na' zúaba'
    nédxute̱, na' nazí laba' da xriwe̱', ne Satanás, da na' dxezí xe̱ na xúgute̱ bénneache.
    Da xriwe̱' na', ne gubáz ca' zaj de̱'e̱ na guledxú'une̱' na lu xe̱zr la xu.
  spp-spp: Kuru wwòlyɛge ku mpyi tèecyiini i. Kuru ku ɲyɛ jínabii ɲùŋufooŋi, maa mpyi
    Sitaanniŋi ke, ka pi i kuru wà ɲìŋke na ná ku mɛ̀lɛkɛɛbil'e. Kuru ku maha diɲyɛŋi
    sùpyire wuruge.
  zty-NTPS: Ka' goken, belžo'ne' bele ẕen sniaḻe'e na' na'le, belen' wzoaba' ža ni'te,
    na' nzin' Da' X̱iwe', na' Satanás, dan' žon ḻáže'len yógo'te benách ka' nníta'gake'
    yežlyó nga. Belžo'ne' da' x̱iwe' ḻo yežlyó nga, tẕen ḻen wbás x̱iwe' ka', be'
    ka' žónḻengaken da' x̱iwen' tẕen.
  mek-mek: Kaapa akaikiꞌa ipauma egaꞌina auga keafiia kepiulaisa eake. Isa auga kaapa
    ufaina, kepafaala tiapolo, o tiapolo eꞌi lopia aka Satani keoma. Ke isa agofaꞌa
    fofouga papiauꞌi efogeꞌi. Ke isa kepiulaisa eake agofaꞌai aisama, isa ega agelo
    apalaꞌi auꞌi fou kaiꞌialao kepiulaiꞌi.
  aey-aey: Odocob age man sononec ben eu qeludecebil tonen. Man sononec ben eu wele
    gug qoc saenna bilen, age Balijec Dana egina, age Setenha egina. Uqa dana cajaca
    cunug age mahana bilegina eu uhuladec dana. Age uqaca uqana enselca qeladecebil
    mahana tonein.
  urd-GVH: बड़े अज़दहे को निकाल दिया गया, उस क़दीम अज़दहे को जो इबलीस या शैतान कहलाता
    है और जो पूरी दुनिया को गुमराह कर देता है। उसे उसके फ़रिश्तों समेत ज़मीन पर फेंका
    गया।
  ycn-ycn: Caja naca'á ricá lánahuaru caje je'echú chiyá. Cajrú nojé huani ri'imacá,
    jeí chi'ináricana ricá. Ricá ií Jiñá Chi'ináricana, Satanás. Cajrú ripajlaca piyuque
    ina'uqué hua'até eja'ahuá chu i'imacaño. Ricá naca'á je'echú chiyá, rijhua'atéjena
    hua'até.
  djr-djr: Yo, ŋurrkaŋalnydja walal ŋanya ŋunhiyi rumbal-bäruthinyaranhany ga malanhany
    nhanŋu balan yan munatha'lila ŋunhiyiny bäpiny yäkuny Motjnhany ŋunhi ŋäthiliŋunhany
    buwaḻkbuwaḻknhany ŋunhi ŋayi ŋuli ganha mayali'-ganha bukmaknha yolŋuny walalany
    bäpurruny ga bäpurruny dhiyal munatha'ŋur wäŋaŋur, ga wiripuny ŋayi ŋunhi yäku
    Djaytin. Yo, ŋurrkaŋalnydja walal ŋanya ŋunhi balan munatha'lila, ŋanyapinya ŋunhiyi
    buŋgawany Mokuynha ga Djaytinnha ga malany nhanŋu ŋunhi djiwarr'puynha yolŋuny
    walalany.
  kvg-kvg: Yaq ndego wazeam kandambaqape, iz Nqova Soqaqape neka Saitan ndimbo-akhayam,
    gè-oginám, ndego manqei-qape ezoqam ate ndi꞉gu, ndetubam. Manqei-qape-té genø-oginám,
    tegi enzol ezoqam namba.
  rug-rug: Meke ta gona gore sa ratovo nomana, sapu sa noki pukeranena hola, sapu
    ta pozae sa Devolo babe Setani. Ta gona gore pa pepeso si asa, meke sari doduru
    nana mateana. Meke sekesekei ni sa sari doduru tie pa kasia popoa.
  hop-NT: Noqw wukolölöqaṅw ōṅaqw tūviwa. Pam piw Nukpana yan mātsiwa, pu Satan pīwu.
    Pam hísat‐tsua yan piw túṅwantiwa. Pam hapi sopk̇awtaqamuy sinmuy amumi yēlawu.
    Noqw pam‐niqw, pu hoṅviaymat puma tūwaqatsit aw maspiwa.
  san-URD: اَپَرَں سَ مَہاناگو رْتھَتو دِیاوَلَح (اَپَوادَکَح) شَیَتانَشْچَ (وِپَکْشَح)
    اِتِ نامْنا وِکھْیاتو یَح پُراتَنَح سَرْپَح کرِتْسْنَں نَرَلوکَں بھْرامَیَتِ سَ
    پرِتھِوْیاں نِپاتِتَسْتینَ سارْدّھَں تَسْیَ دُوتا اَپِ تَتْرَ نِپاتِتاح۔
  heb-LB: התנין הנורא הזה – הנחש הקדמוני שנקרא מלשין ושטן, והמתעה את העולם כולו –
    הושלך ארצה עם מלאכיו.
  caf-NT: '''Et ndi tl''ughus cho khunai k''una''a núlget ncha, ''en téhinino. Ndi
    ''uda whutl''ughus, netsudule ''ink''ez Satan hiyulhni. Ndi yun k''ut ndulhcho
    hoh dune nana''ah, ''en ''int''ah. Bulizas tubulh ndi yun k''ébuhuninyoot.'
  mio-NT: Tacan cuu, ta quee ndaa maan ri quiti cuhu can, ta suvi ri cuu ri coo nda
    ni iti chata. Cuihna cuu ri, ta nani ri Satanaa. Suvi ri cuu ri sandahyu ñahan
    chi ndihi ñivi ñuñivi. Tava ndaa ra Ndioo chi run chi tatun run, ta ñuhun ñuñivi
    ya quichi run.
  srq-NT: Dios que dragón mombo beɨ ibate sɨ cote ra. Mbeɨ ɨma ndei dragón. Diablo.
    Satanás, ɨ abe que ee ra. Ae chõ mbia mangue chooñoa jenda mbɨɨrɨ̃ ɨrɨ̃ mbeɨte
    nguiã co. Dios que ae mombo íbii cuu ra. Ngũimba rese.
  kje-NT: Ende hir wakaledi nee lalapa onne nano a'am raram me'e. Nee onne naran ‘Nee
    Nonolu eni,’ me ‘Hayakyak Makromon,’ me ‘Setan’ haenhi. Ai penia wukupoho ri na'akeme
    lolo noho wawan. Hir sopoledi ai noro idewe nin hophopon a'am raram enihe nano
    a'am raram laa noho wawan.
  gaz-gaz: Bineensi guddaan jawwee fakkaatu sunis gad darbatame; innis bofa durii
    isa diiyaabiloos yookaan Seexana jedhamu, isa addunyaa guutuu karaa irraa jalʼisu
    sanaa dha. Inni lafatti gad darbatame; ergamoonni isaas isa wajjin darbataman.
  kud-kud: Wesonane hawahawalina na mwala'ina, iya weso miyamiyana yehana Tomodulele,
    bo Seitani, iya bale'u ana tau'oyama. Iya mayana tausagenawasao maudoidi bale'uwai
    higabae aituluwedi.
  urb-NT: Ywa ngi mbói keruhũ ke Minge ta muhem mondo. Ame'ẽ riki ymanihar mbói ke.
    Her Satana. Amõ her ãjã ramũi. A'e riki kome'ẽ ywy keruhũ pe har ta ke muka'u
    te'e hũ. Kome'ẽ ywy keruhũ pe mbói ke Minge ta ombor mondo. Mbói kotyhar ta ke
    ombor mondo tĩ. Ame'ẽ ta riki Tupã je'ẽha rahoha ta ke tĩ. Ame'ẽ ta ke Minge ta
    ombor mondo tĩ.
  fra-LSG: Et il fut précipité, le grand dragon, le serpent ancien, appelé le diable
    et Satan, celui qui séduit toute la terre, il fut précipité sur la terre, et ses
    anges furent précipités avec lui.
  san-HK: aparaM sa mahAnAgo 'rthato diyAvalaH (apavAdakaH) zayatAnazca (vipakSaH)
    iti nAmnA vikhyAto yaH purAtanaH sarpaH kRtsnaM naralokaM bhrAmayati sa pRthivyAM
    nipAtitastena sArddhaM tasya dUtA api tatra nipAtitAH|
  cak-SNT: Y xcꞌak-pa ri dragón junan quiqꞌuin ri itziel tak ángeles ri i-richꞌilan,
    cꞌa choch-ulief. Quireꞌ xꞌan cha ri dragón, ri niꞌeꞌx diablo y Satanás cha. Jajaꞌ
    ri xuoc jun cumatz ojier can, y jajaꞌ ri nibꞌano maña chica quinojiel vinak ri
    icꞌo choch-ulief.
  uvh-uvh: Ensel karesi warisa' irafara dipminga ning tanga napa' kadagang ka garam
    girii da'ning wara'guk ka adining arantagimni ensel kadagasi wara'guk dabiksa'
    u manggara kama ganangga' i kura ipmaging. Napa' kadagang ka wa tim kamaganang
    i afanga gimik igira aming mandaga' urang indaramiku' wang. Ka adining wapni wa
    fama', nua'ni ka Setan a nua'ni ka Devil ning aniting unggungsa' bema kura kamiging.
  ino-ino: Mai kuma'api o'male'nike'a ani a'ke'ainaka ne'maiya kasuke'ake felosu nakalamo
    aki'a Sata'ae nehaya ve'kamo'a ma mopale vaya'aife kasuke huno ano apavataka hukeno
    o'mai ve'ka'ae akai'a afe'yaka'ae ko'ku'napakati ali'apa mopale yaka hupatalake'a
    mopale eli'e'nae.
  gnn-gnn: Ŋe, ŋurrkamana walala ŋanya ŋunhinhanydja motjnhanydja dhakaḏayarrŋunha,
    ŋunhinhanydja ya' Mokuynha ŋunhi ŋayi ŋäthiliŋu mol'ŋu yäku Satandja, ga wiripunydja
    ŋayi yäku ŋunhi ga Dipil muka ŋäṉuk, ‘Walŋa-dhawar'maranhamirri' yäku, ŋunhi muka
    ŋunhi ŋayi ŋuli mayali'-wilkthun yukurra bukmaknha yolŋunha walalanha wäŋakurru
    buku-ḻiw'marama bäpurru'nha ga bäpurru'nha. Yo, ŋurrkamana walala ŋanya ŋunhana
    liŋgu ya' munatha'lilina, ŋanya Satannha ga miṯtjinha nhanbala ŋunhi mokuynha
    walalanha.
  yal-yal: E yi ninginanga gbeen woli bɔxɔni, saɲi fonna, naxan xili Yinna Mangana
    hanma Setana, naxan dunuɲa muxune birin mayendenma. E nun a malekane birin yi
    rawoli ayi bɔxɔ xɔnna ma.
  cnt-NT: Jaun₂ ja₁jaun₂ ca₂jŋia'₃ cau₅ dragón juɨn'₂ 'éi₂, dsɨ₂mɨ'₂ gui'₅₄ i₂jme₁chan₂
    ma₂lɨ́g'₂, i₂të́'₂ i₂së₃dsen₃, i₂chen₂ Satanás në́₃, i₂jme₂gan₅ dsa₂ ta₁caun₂
    mɨ₂güɨ́g₃. Ca₂i₃gain'₅₄ ca₂të₂ gua'₅₄ 'uë₃, lia'₂ jma₃quiain'₅₄ ángeles quiáin₅.
  tif-tif: God ami ensel Maikel nikil iyo taba-lomdip Makalim nikil iyo alik yan-buk-duu
    yim-baalip tildaak tawaal diim tilip ko. Makalim tunum mafak ali sawaayak God
    ami waasi kela-bomda, weng mafak bakaan-bam ke-bisa. Kemin, ami win kaa Setaan
    ata taba-lomdala, tawaal diim kayaak unang tunum iyo kasen-fakayim-balaya, alik
    iyo ami weng kaata-kup weng san-kaa-bamdip ban wakan-yaabip o.
  nlx-nlx: एने ता एजगेरा एने तान हेरोगदुताह बुंदे टाक देना, ज्यो तोस जुनालो गेयड़ेक
    हे, जो खाराब एने सैतान केवाथी, एने आखी दुनियाह बोटकावणार हे।
  apw-NT: Áídí’ tł’iishcho gódah ch’ílt’e’, doo áníidá’ tł’iish n’íí, Ch’iidn nant’án,
    da’áí Satan holzéhi, ni’gosdzáń biká’zhį’ nalgo’, binadaal’a’á biłgo gódah ch’élkaad.
  gum-gum: Inchen tru purø nu dragon, tru merrabsrø ulwane pinøgutsig køn, truigwane
    nugwaimandzig cha wamamba, Satanás cha wamamba indigwan, tru pirau maya misagwan
    kegørrøsrkøbigwan. Truigwane nui kaig ángelesmeranbañau pirau pinøbusrig køn.
  not-NT: ijocaiguëri cara Jonogaguitequë irooti quibatsiquë ira sogoroniro iguibe
    aisa jirai ijita marangueniro irinaga aisati Satanás ira camagari matobitaiguëri
    quibatsisatiegui. Ijocaiguëngani quibatsiquë iriro aisati antagaisati igamagarite
    ira icarataigui.
  plu-plu: Ayteke nikwe ig nerad kene waramwibe nopsadnene, ig padekwika inugiktak.
    Iggi ner Kaybune ku pariye humew minikweknene. Ig kanumka giw Wapitye Gikiparadkis.
    Ig kanumka giw Satanás, Uhokri Gipetunya. Ig kinisekeputne gidahankis hiyeg madikte
    amedgenepwi inin. Ig nerad padekwika inugiktak ta amadgat wayk payak gikakkis
    gihiyegapu ahj mbayapye.
  iou-iou: '@see-verse:REV.012.008'
  ntp-NT: Cascʌdʌ Diuusi mʌtan suuli tʌvaagiañdʌrʌ ʌgʌʌ cʌisi moduucai sandaarugadʌ.
    Ʌgai vaa ʌrʌmo cooyi ismaacʌdʌ ʌʌqui abiaadʌrʌ oidigi daama aimʌraiña, dai Diaavora
    tʌʌgidu dai Satanási vʌʌsi. Ʌgai vaa ʌgai dai vupuiirumadai mui oodami vʌʌsi oidigi
    daama oidacami saagida.
  rai-rai: Di ong pari wa a ngaala na draagon, ina wui taanga naraap, baa di waatungi
    naa Saataan baa a Tena Wetakun, ia baa i ben araara wa a rakrakaan buaal raap.
    Di ong pari wai ungaai ma ra nuna kum aangelo urin napia.
  haw-1868: Kipakuia'ku la ua deragona nui nei, oia hoi ka mookahiko i kapaia o ka
    diabolo, a o Satana, nana no i hoowalewale mai i ko ke ao nei a pau. Kiolaia mai
    la oia i ka honua, a kiola pu ia mai la kona poe anela.
  ffm-ffm: Ngal kuungal manngal nanndungal e mboddi ribbaama. Kanngal woni mboddi
    aranndeeri mbiyeteendi Ibiliisa naa Seyɗaani, ceytotoondi aduna oo fuu ndii. Ndi
    wedaama e leydi, kayri e malaa'ika'en mayri fuu.
  arb-NAV: إِذْ طُرِحُوا إِلَى الأَرْضِ. هَذَا التِّنِّينُ الْعَظِيمُ هُوَ الْحَيَّةُ
    الْقَدِيمَةُ، وَيُسَمَّى إِبْلِيسَ وَالشَّيْطَانَ الَّذِي يُضَلِّلُ الْعَالَمَ
    كُلَّهُ.
  cop-CNT: ⲟⲩⲟϩ ⲁⲩϩⲓⲟⲩ⳿ⲓ ⳿ⲙⲡⲓ⳿ⲇⲣⲁⲕⲱⲛ ⲡⲓⲛⲓϣϯ ⳿ⲛϩⲟϥ ⳿ⲡⲁⲣⲭⲉⲟⲥ ⲫⲏⲉⲧⲟⲩⲙⲟⲩϯ ⳿ⲉⲣⲟϥ ⲡⲓⲇⲓ⳿ⲁⲃⲟⲗⲟⲥ
    ⳿ⲡⲥⲁⲧⲁⲛⲁⲥ ⲫⲏⲉⲧⲥⲱⲣⲉⲙ ⳿ⲙⲡⲓⲕⲟⲥⲙⲟⲥ ⲧⲏⲣϥ ⲁⲩϩⲓⲧϥ ⳿ⲉⲡⲉⲥⲏⲧ ⳿ⲙ⳿ⲡⲕⲁϩⲓ ⲁⲩϩⲓⲟⲩ⳿ⲓ ⳿ⲛⲛⲉϥⲕⲉⲁⲅⲅⲉⲗⲟⲥ
    ⳿ⲉⲡⲉⲥⲏⲧ ⲛⲉⲙⲁϥ.
  sri-sri: Irasirigʉ Marĩpʉ pĩrũrẽ béokõãmi. Ĩgʉ̃ wágʉ pĩrũ, neõgoraguere deyoadi,
    Satanás wãĩkʉgʉ, wãtĩ ããrĩ́mi. Ĩgʉ̃ ããrĩpererã i ʉ̃mʉ marã masakare ãrĩkatorikʉgʉ
    ããrĩ́mi. Marĩpʉ ĩgʉ̃rẽ, ĩgʉ̃yarã merã i nikũgue béodijumi.
  nal-nal: Ma di psin fawizik adi zizi, naan a zizi in mumua pis ina di vakilaan a
    Rapti Xai Piaat Faraksaat Axazak, o Saatan, ina xat falos falmur aubina ila pira
    angkari. Di psin fawizik naan faraxai wana amun aangelo raksaat sina xunitiat
    la pira angkari.
  kyq-kyq: Gɔtn se k‑lamagŋ ese se kꞋtuurin̰o maakŋ raa ki, naan̰ se ɓo wɔɔjn̰ kɛn
    te do dɔkin̰ kɛn kꞋdaŋin̰ Iblis ɔɔ *Bubm sitange kici, naan̰ ɓo debm kɛn lee dɛrl
    jee do naaŋ ki ute magalin̰a. Naan̰ ute kɔɗin̰ge se paac kꞋtuur kꞋjꞋɔlɗeno do
    naaŋ ki.
  kwd-kwd: Ma gila ka 'ui 'ania waa ba'ita no'ona fa'asia 'i langi. Ngaia na waa ba'ita
    lo'oori laka'u 'ita na alata 'ua mai, na gila fa'alataa 'ania Adalo, ma nga latana
    la'u mola na ngaia la Saetan ne'e talaia ta'a fana kutanga fofona nga fanua lo'oo
    'i wado te'efou. Gila 'ui 'ania mai fofona fanua lo'oo 'i wado fe'enia nga enselo
    ana te'efou.
  ded-ded: If anu sekactoa, imoc boudzoc esea kpara mong Mangana mingina nga Satang,
    ye nga angerofora bangecfu ukuyunugec. Ukuyunugec yeng bangecngicngac sasawa ikocfu
    wangecyunuu yeni ye modacandae.
  ewe-ewe: Wotsɔ ʋɔ driba gã la, da xoxo si woyɔna be gbɔgbɔ vɔ̃ alo Abosam, ame si
    kplɔ xexea me katã trae la ƒu gbe. Wotsɔ eya ŋutɔ kple eƒe dɔlawo ƒu gbe ɖe anyigba.
  nuy-nuy: Wudani-yung ana-marryn, dani-yung nga wu…bani-yunggaj, naagi-yung na-baḏirrnya-yung
    na-nimuwaj-jung na-Satan. Naagi ni-wawaḻii-yinyung ni-maga-magina warra-wurru-wurruj-guy
    anaani-rruj ana-lhal-lhangu, marri wani-dhaayurrii-yinyung. Naagi-yung ni-rabini
    aaban-guy, marri anaani-yung nigawi-yinyung ana-man.gurrg waanggarra-rabini aynjaabu.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨϨⲒⲞⲨⲒ ⲘⲠⲒⲆⲢⲀⲔⲰⲚ ⲠⲒⲚⲒϢϮ ⲚϨⲞϤ ⲠⲀⲢⲬⲈⲞⲤ ⲪⲎ ⲈⲦⲞⲨⲘⲞⲨϮ ⲈⲢⲞϤ ⲠⲒⲆⲒⲀⲂⲞⲖⲞⲤ
    ⲠⲤⲀⲦⲀⲚⲀⲤ ⲪⲎ ⲈⲦⲤⲰⲢⲈⲘ ⲘⲠⲒⲔⲞⲤⲘⲞⲤ ⲦⲎⲢϤ ⲀⲨϨⲒⲦϤ ⲈⲠⲈⲤⲎⲦ ⲘⲠⲔⲀϨⲒ ⲀⲨϨⲒⲞⲨⲒ ⲚⲚⲈϤⲔⲈⲀⲄⲄⲈⲖⲞⲤ
    ⲈⲠⲈⲤⲎⲦ ⲚⲈⲘⲀϤ.
  buk-buk: Anötö ndê aŋela sêsoc ŋac su ma sêmbaliŋ ŋac sêsip nom si. Iŋ akô akwa
    dinaŋ, naŋ dasam iŋ ndê ŋaê bu Sadaŋ me ŋgac yeyec. Iŋ êlêmê kêsau lau nom-ŋga
    ma kêtôm ŋac bu sêkôm mêtê sac.
  pri-NT: boo naaniboo gòropuu. (Napwa naa goo i pwi Dàragô maina bèepwiri, âna wàé
    kaa pwiri, wà i pwi dòèa gée na biu. Â nee, âna ‘Pwi a cicarajè’, é, *Caatana.
    Â wàé kaa pwiri, na é pwi a-ipa-imwüru tèpa âboro pitiri ê gòropuu.)
  zpq-NT: Angl c̱he Diosen' bosozaḻe'ba' ḻo yežlion'. Na' ḻecze bosozaḻe' da' x̱igüe'
    ca' ḻo yežlion'. Beḻnan' ben' zoa ža gwlaste nacba' gwxiye' na' leba' Satanás,
    na' ṉe' zoaczba' ṉa'a chziye'ba' yogo' beṉac̱h.
  por-TFT: O grande dragão foi expulso {Miguel e seus anjos expulsaram o grande dragão}
    do céu. O dragão é a velha serpente, aquele que se chama Diabo e Satanás. É ele
    quem engana as pessoas por toda a terra. Ele foi jogado {Miguel e seus anjos o
    jogaram} para a terra, e com ele seus anjos foram expulsos {expulsaram seus anjos}
    para a terra.
  gwi-NT: Dragon nitsii chiteegiiheełnaii-yeenaa dąį' gwats'an gyųų choo, Ch'anky'aa
    Tr'aanduu akwat Satan oozhii, nankat datthak neegwan'ęę. Adan ts'ą' dizheekat
    iizųų dhidlit gwich'in nąįį haa dzaa nankat gwats'an chiteegoogihiłnaii.
  gvn-gvn: Jana yinya jarba kangankuda. Nyulu jarba burri Devil, burri yindu Satan.
    Nyulu bama wubulku jurril-bungal-bungan. Jana nyungun bubunguku kangankuda, nyungun,
    nyungu dubu-dubu.
  nhy-NT: Ijkuakón in koatl iwan iangelwan okinkixtijkej de ilwikak iwan okintlamotlakej
    asta ipan tlaltikpak. Yon koatl yen katlej yoyeka desde ya wejkawitl, katlej yokinkajkayaj
    miekej tlaltikpaktlakaj, katlej noijki itoka diablo o noso Satanás.
  asm-FB: সেই ড্ৰেগন, যি দিয়াবল আৰু চয়তান নামেৰে বিখ্যাত; সেই পুৰণি সাপে গোটেই জগতৰ
    ভ্ৰান্তি জন্মায়, তাক পৃথিৱীলৈ পেলোৱা হ’ল; আৰু তাৰ দূত সকলকো তাৰ লগতে পেলোৱা হ’ল।
  okv-okv: '@see-verse:REV.012.008'
  mxt-NT: Tyicuan ta tava̱ ñehe Nyoo chi tɨ, cuví tɨ Coo Chahnu, cha nañí cuihna ra
    cuví nuu, ra cha sandaví ñaha chi tandɨhɨ ñáyɨvɨ iyó sɨquɨ ñuhu ñayɨvɨ̱. Maa ra
    ta tatyi ña vaha cuenda ra cacanacoyo̱ ra nya nu ñuhu ñayɨvɨ̱.
  tzo-NT: Hech yu'un j'ech'el itenatic loq'uel yal tal ti vinajel ti dragone laj quil.
    Mu xa xu' ch-ochic o. Ja' ti chon ono'oxe ti yac'oj sba tslo'la scotol crixchanoetic
    ti balumile, ja' ti totil pucuje, ja' ti Satanás sbie. Hech j'ech'el itenatic
    yal tal ti balumil xchi'uc ti abatetic yu'une.
  ind-AGS: Naga besar itu, ular kuno yang disebut Iblis dan Setan yang menipu seluruh
    dunia, dilemparkan ke bumi, dan malaikat-malaikatnya yang bersamanya.
  omw-omw: Timwa kyero qaakyau inraikya evari voti hura mwia nyaamwusairo mwata mwaini
    mwaamwi tuto kyorave. Qaakyau inraikya evari voti huva mwiva haaruaa qarura mwia
    nrutu Nramwutaavave Saataanivama variro. Saataaniva ekyaa mwata mwaaqa variahua
    unra qua timwa nyi varivama variro. Mwiavata, nyaamwunyaahua mponramwuvanto mwia
    kyuquqaa vitintohuavata, nyaamwusairo mwatani vara mwaamwi tuto kyorave.
  yrb-yrb: Enoba i dera uwaya ari emeru, dana i ofe kimu tabai ari, danu mui ifu dewira
    o seitani, dana i nasiniro ibeta uwara nesia irutebi. Maikeroini danu aneruma
    dawaini danu aneru nesia mune emina nasiniro sataro tarata.
  maa-NT: K'oa̱á s'ín komà nga itjokàjiìn ngajmiì jè ye̱ jchínga xi 'mì Xi̱ta̱ Nei̱í
    ko̱ xi 'mì Satanás xi kona̱cha̱n‑la̱ ngats'iì xi̱ta̱ i̱sò'nde. Kinìkatje̱ngui
    ya̱ i̱t'aà nangui ko̱ àkja̱le̱‑la̱.
  mcq-mcq: Ijí anaka niꞌina kaꞌene piꞌonavajaho hu tapara nitama orijine huni iha
    ꞌuꞌo ꞌavena sisea ꞌee Setanina. Hu ea mahoꞌo kaꞌene iki mweꞌi hijujaho pisimiu
    jihunaꞌe hu huni ꞌona ojiꞌinijihi puꞌúmo atoꞌarumaume mweꞌi roara.
  sus-A: عٍ نَشَ نَ سُبٍ مَفَاشُشِ شُنفبٍ وٌلِ بْشِ مَ، عَ نُن عَ شَ مَلٍكّيٍ. عَ
    تَن نَن قِندِشِ نَ بْشِمَسٍ قٌرِ رَ، نَشَن شِلِ عِبُلِسَ، شَ نَ مُ عَ رَ سٍنتَنّ.
    عَ بَرَ دُنِحَ بِرِن مَدَشُ.
  jpn-1965: こうして、この巨大な竜、すなわち、悪魔とか、サタンとか呼ばれて、全世界を惑わす、あの古い蛇は投げ落とされた。彼は地上に投げ落とされ、彼の使いどもも彼とともに投げ落とされた。
  fra-SBL: Le grand dragon fut précipité, le serpent ancien, celui qu'on appelle le
    diable et Satan, le séducteur du monde entier. Il fut précipité sur la terre,
    et ses anges furent précipités avec lui.
  yka-yka: Naga mahadje miyaˈan ilakasan ne amban surgaˈ. Iye ne hep inēnan sawe awwalley.
    Niyaˈ pe pangēn iye seddili, hibilis atawa nakuraˈ seyitanin. Iye mangakkalan
    meˈ manusiyaˈin kēmon. Ilakasan iye pī si dunya magtuhut duk meˈ tindegnen kēmon.
  mle-mle: Aw day adi nimadi muwawa nakamwiyib adiy dikidiy kupwarapa maaj kardadiy
    duwawa kwurkuw, kidi kupwaar ata yakisada-dadiy. Adi muw mwiya tayir di kidi kupwaar
    dadil, di kabaay kaytik daad. Adi mwiya taay wudib ada. Aw day sikiy-kwadanaad
    “Satan” waan. Di miyawa tamiya kidiy duw takwaam gwiyip kwurkwadadiy.
  shp-NTPO: Jaskaáxonra ja ani ronin nato maiori potaa iki. Ja moatianbi rono, ja
    iki yoshin, jawen jane Satanás. Janra nato netemea jatíbi jonibo jato paranai.
    Jara jawen ángelboyabi, nato main jato potaa iki.
  aom-aom: Ëhi uënugoromo ë sigobu böröme öꞌidöre jiajoho babaꞌamohijo. Ësigoboho
    niꞌiꞌivadire jiobe rovadoho hesi ihoho Devil o Satan jiohijo. Saꞌae dinöꞌe dinöꞌe
    raromarue aribövi sareramuibe juvaje ahoje. Huꞌo hesi anera sisë ömoꞌömohuꞌo saꞌare
    babaꞌamëvohijo.
  geb-geb: Maaŋ muuŋgiap, Fhe Bakɨmen enseri, mbe mba kuruga bakɨme, mbe ana fekhɨngi,
    ana zergi. Ana mba fhum ki kuruk ma. Mbe kha zɨn ana kaai, Satan. Ana bunin, “Za
    Kha Nuianan Ki Gumgi Gu Mbigi Ga Si Guma” ma. Ana za kha nuianan ki gumgi gu mbigi
    guiguigim, mbe tɨvi mbatɨgi ga mbui guma ma. Mbe ana fekhɨngi, ana kha nuianan
    zergi. Mben ana enseri, mbe vhɨra mbe fuasuim, mbe vhɨra kha nuianan zergi.
  bsj-bsj: La chi merken diragon warige kange nob tomange bitine la na chiiwe charko
    chuwo ki bwekelkele wuro bolang no boti fo kale weu.
  cak-cak: Xc'ak c'a pe ri nimalaj itzel dragón, ri ojer cumatz ri ni'ix itzel y Satanás
    che. Rija' jun satzoy quino'oj conojel quivech vinak choch'ulef. Xc'ak c'a pe
    chuvech ri roch'ulef junan quiq'uin ri itzel tak ru-ángeles.
  chf-NT: Pa'sinti jini noj re'i chächäc tzuc anima, jin une u yäni uba de chan oniba
    que u c'aba' diablo, jini aj Satanásba. Une chich une ni u sucpecän upete machcatac
    cuxu pancab. Une y upete ni tzuc pixanob tubaba laj julquijob tu pancab.
  tlf-tlf: God imi ensel Maikel ninggil iyo tebe inap mafak ninggil iyo alugum bagaa
    imdalip malaak kafin diim e tilip ko. Kale inap kiim ko age Tinum Mafagim beyo
    sugamiyok uyo God imi waasi kebe-bom weng mafak uyo baga-e-bom no ke-bii-se kale,
    imi win uyo Saatan ita kale, beta tebe-nalata, kafin diim unang tinum iyo bisop
    baga-e-balata, alugum iyo imi weng uta tinangka-bom-nilipta, fengam-nuubip ko.
  piu-2006: '@see-verse:REV.012.008'
  poh-NT: 'Jeꞌ aj reꞌ, reꞌ maꞌ laj cak ri̱j wacax a̱kꞌ reꞌreꞌ, reꞌ qꞌuih wach ribihnal
    wilic, jeꞌ ricab: “Reꞌ Najtir A̱kꞌ”, reꞌ “Aj Yahm” eh reꞌ “Aj Subul tinamit” woꞌ
    nok wilic, xcuturic cho wach acꞌal richꞌi̱l take raj tzꞌeꞌ wa̱ch eh chi jeꞌ reꞌ,
    reꞌ aj reꞌ i jotꞌo̱l queh take cꞌacharel chi junsut wach acꞌal.'
  tue-tue: Pĩnoca cõãjãnowĩ. Cʉ̃ʉ̃rã́ sicato macʉ̃ pĩno, wãtĩãrẽ dutigʉ́, Satanás,
    niipetiro macãrãrẽ jĩĩditogʉ niiĩ. Cʉ̃ʉ̃, cʉ̃ʉ̃yaramena ditapʉ cõãdiocojãnowĩ.
  bjp-bjp: Ke ri ka lin fapu tara dregon ae. I e sii tinpakanini ae ri foteng u ini
    kaltu laulau, le Satan ae i lame fager fanu tikii la tina piklinbat. Ri ka lin
    fapu u turan foron angelo tikii kia tinbae na kukulii una piklinbat.
  xon-xon: '@see-verse:REV.012.008'
  tzo-ZNT: Ijipatic yalel tal ta jmoj liꞌ ta sba balamile. Voꞌne onox tey li chone,
    jaꞌ ti totil pucuje, ti Satanás sbie. Jaꞌ ti tsloꞌlo crixchanoetic ta sba balamile.
  mpm-NT: Siukan ni kuxio kuɨtɨ un kuaꞌan tɨ. Ti yukan kuu maa koo kaꞌnu ja ni iyo
    undi najanaꞌan xaan. Yukan kuu maa jaꞌuꞌu ja suni nani Satanás. Yukan kuu maa
    ja ni xndaꞌu ndɨꞌɨ yɨvɨ ñuyɨvɨ naa i. Ni keniꞌin da kuɨtɨ un kuaꞌan tɨ jiin tendɨꞌɨ
    ndajaꞌa tɨ. Ti ni chaa tɨ jiin ndajaꞌa tɨ un undi nuu ñuyɨvɨ jaꞌa.
  ots-NT: Bi mfongui car dragón, yojmi quí ángele cʉ mí tɛnijʉ. Car dragón, guegue
    ʉr cci̱ña̱ ca ya xi mí bbʉy ya má yabbʉ. I ju̱ cár tju̱ju̱ ʉr Satanás. Guejtjo
    i tsjifi ca Jin Gui Jo. Guegue ʉr ndo jiöjte, i dyo, i ne da ta̱tetjo. Bú ttɛngua
    jar jöy, yojmi quí möxte cʉ mí tɛnijʉ.
  hoy-hoy: आग अद धोळ्द अजगर, मतलब अदा हाळोद हाव जो इब्लीस अदिक शैतान कहलुसतद अदिक
    पुरा दुनिया अक भरमुसावाळा हुन, पृथ्वी मा केळसुस्कु आत, अदिक अदुर दूत अदुर सांगुळ
    केळसुस्कु आदव.
  amo-amo: Dragon udya-fiyi fikuse fone na idin yicu kubergenu sa shaita ule na awa
    rusuzu uyie vat-iwa turunghe udak kutyen, nono kadura me wang iwa turun nani nanghe
    udak kutyine.
  pjt-pjt: Panya Michaeltu tjana waṉampi palunya uṟilta waṉingu. Waṉampi paluṟu panya
    liru ngaṉmanyitja ini panya Satannga munu ini kutjupa Mamunya, panya aṉangu manta
    winkitja ngunti kuralpainya. Panya palunya waṉingu mantakutu angelpa kura palunya
    waṉalpai tjuṯa kuḻu.
  cwe-cwe: Na nhulanyika diya jasigwa mwiisi, nhulanyika diya da umwaka doditangigwa
    Mwihi hebu Lufyende, dodiwavwizile wanhu wa isi yose. Jasigwa hasi hana iisi hamwe
    na wasenga wake.
  daa-NT: Ŋu atkiig joŋ-ak keɗer iŋ ɗubilji okin̰co. Ŋaar di aal kaak min awalle galiig
    gee ku duniiner okin̰co, ŋaar ko ŋu koliy « *Seetanne », wal « Diyaabul ».
  mlp-mlp: Nazaq iyan God ago angelo eraqim in nagah ahulinaqta na wazim hunegan ogibmo
    tuwom. Nagah ahulinaqta na in mat meqinta kwaziqmo osta naqmo. In anan Mat I Gigilehunan
    Bilaqaqta haqayta teq in anan Satan haqaytamo. Mat na in og kab on mataw God gileh
    ugayta na bunmo gikat negaqta. Teq God ago angelo in nagah ahulinaqta na ago walmataw
    nenaqmo giwazim gihunegan ogibmo tuwoq bugiy.
  ape-C: Aria Iruhin ananish enselahos shasuhwesh shawashesh shabuhi atap. Arudok
    yur douk seiwok rape aria douk shopunek rape iri. Arar douk shahwaror um yoweini
    sagaben o Satan. Anan douk nape nenek rohw um ihishmorim arpesh douk shape agundok
    atap iri. Anan nani ananish yoweishi enselahos, eshesh douk showashesh shagruki
    agundok atap.
  bgs-bgs: Igdabù tô dakál dragon tikud tun ta langit. Sikandin tô áppuy sayyan, asta
    ágngadanan ki Maibuyan ó Satanas. Katig sikandin áglimbung katô langun manubù
    tun ta banuwa. Igdabù sikandin asta tô mga panaligan din tun ta banuwa.
  faa-faa: Asiamo tarékone ane kuyare fana mokopipiraka hokokakako pesa hakása ayapo.
    Aporo hinamo hauaka sua risiamo watikiaka rakisimo kirimanane e hákasapo. E yano
    motosane Satanepo. Kotafe someraka mokopipiraka reane e hákasapo. Asiamo Satane
    soko ipi hepene aporo watikisane soko hepene yapunaka waseremokoa hauaka wo mokoasurakasapo.
  kik-kik: Nayo ndamathia ĩyo nene ĩkĩnyugutwo thĩ, na nĩyo nyoka ĩrĩa ya tene, o
    ĩrĩa ĩĩtagwo mũcukani, na ĩgeetwo Shaitani, ĩrĩa ĩhĩtithagia andũ a thĩ yothe.
    Nayo ĩkĩnyugutwo thĩ hamwe na araika ayo.
  cap-NT: Jalla niz̈tiquiztan nii dragonz̈tan niiz̈ mazi anjilanacz̈tan tii yokquiz
    chjatkatz̈quitatac̈ha. Nii dragonqui Satanás diablupantac̈ha. Niic̈ha tuquita
    z̈koraz̈takaz incallñiqui. Tuquitan nii diabluqui Evaquiz incalltiquiztan tjapa
    tii muntu incallchic̈ha anawali cjiskatzjapa.
  ksr-ksr: Amamaagi jewenaŋ nemuŋa iliawo ii mono konjoma Siwenoŋga otaagi. Jewenaŋ
    nemuŋa iikanoŋ monowaa monoyanoŋga mokoleŋ kolooŋ Iiw (Eewa) manambato meŋ muro.
    Qata moŋ Kileŋaa Toya ano Satan. Iinoŋ kantria kantria kuuya kuuŋ oŋono jinjauŋ
    kema laligogiti, ii ano iwaa gajobauruta ii mono iwo Siwenoŋga konjoma hagoŋ oŋoŋgi
    namonoŋ kamaagi.
  eng-TNT: And the grett dragon that olde serpent called the devyll and Sathanas was
    cast out. Which desceaveth all the worlde. And he was cast into the erth and his
    angelles were cast out also.
  sbs-sbs: I dalagoni ikando — i nzoka ya kale i sumpwa diabulusi kapa Satani, yo
    chengelela inkanda yonse— aba sohelwa hansi mwi nkanda, ni mangeloi akwe aba sohelelwa
    hamwina naye hansi.
  sue-sue: Ago inoise ugama bamu awa musuniwa ose zebura ninua awa. Nu awa zi gita
    ona noisonua nowia. Nu awa erama gera potai ema. Zazo nuso Satan asinowera. Nu
    zebu sero amira ema etetenitinoise nowia. Nu musuniro angelo dubu nuso dai musuniwa
    ose zebura niwa awa.
  fra-NCL: Et il fût précipité, le grand dragon, le serpent ancien, celui qui est
    appelé le diable et Satan, le séducteur de toute la terre, il fût précipité sur
    la terre, et ses anges furent précipités avec lui.
  snn-NT: Ja'nca beoguë, ru'rureba ba'isirënbi ba'iguë, aña casi'quë, si'a bainre
    coquesi'quë, Zupai huati, Satanás, ja'an hue'eguëbi ba'iguëna, baguë, baguë coquejën
    concua naconi, bacuare yua yijana tonni senjohuë.
  atb-NT: Haû mingkan gón lé hkyô shuî nghoq é, natzau eq Tsadán ga é, a-nham lhê
    é lhangmuì nghut é manjung mó haû gi, yhâng é maumang pé eq rahá myidàm htoq má
    dú hkyô pyâm é hui bê nghut ri.
  cek-AK: 'Longpum aling Taqawk, tiah kawk ih Setan, canghnii ih pahui, pahui pui
    to long ah vah tathuk: anih to angmah ih vankaminawk hoi nawnto long ah vah tathuk.'
  bkd-bkd: Su dragon iyan su Yawà ha bunsalagan su anay daw tagngaranan ki Satanas
    ha iyan daan miglimbung hu alan ha kaet-etawan dini ta kalibutan. Aman saena daw
    sa mga ginsakupan din hinulug dini ta kalibutan.
  ctu-76: Chʌ'ʌch ti chojqui loq'uel ti chan jini dragón bʌ animal. Jini dragón bʌ
    animal jiñʌch jini oniyix bʌ lucum mu' bʌ i pejcʌntyel ti cha'chajp bʌ i c'aba'
    jiñʌch xiba yic'ot Satanás. Jiñʌch jini mu' bʌ i lotin ti pejtyelel quixtyañu
    año' bʌ ti mulawil. Ti chojqui jubel c'ʌlʌ ti lum jini dragón bʌ animal yic'ot
    ti pejtyelel jini año' bʌ ti' wenta.
  lac-NT: Caj pich'inta'bob ten u jach ts'urir u yʌjmasir u t'ʌn C'uj a Miguelo',
    a ayimo', a jach manan caremo' yejer u nupob. Mʌ' ja wirej, a ray ayimo', a jach
    manan caremo', raji' u bʌjiri' quisine' a mac u c'aba' Satanás, raji' jach uchben
    u q'uinin, ti' yʌn uchi'. Raji' cu man u tusaric ti' tu cotor mac a ti' yʌn ich
    yoc'ocab. Tar rʌc pich'inta'b ten Miguel, a ayimo', a jach caremo', tera' ich
    yoc'ocab, raji' yejer u yʌjmasirob u t'ʌn quisin.
  xla-xla: '@see-verse:REV.012.008'
  xav-NT: Tawamhã ho'orã hâiba ne ropoto siwamnarĩ hã ma tô siwi time ti'ai u, apâ
    morĩ tõ da. Ta hã Satanasi, wanhitob'ru. Ta hã duréihã wahi na ĩsihâiba. Uburé
    tizadawa nhipese na te te 're ĩda'a'rãmi mono, 'Re ĩhâimana u'âsi mono zadawa
    para newa, ti'ai ãma daro mono bâ. Tawamhã wa'uburé norĩ zama ĩsib'a'uwẽ zama
    ma tô ĩsiré siwi sãmra ti'ai u, apâ si'aba'ré tõ da. Ãne wa tô te ab'madâ'â, ĩ̱nhotõ
    'rowim ne.
  cuk-cuk: Degidbali, achu-simudubaled-dummad barmelledsunnad. We-achu-simudubaledde
    naibe-gebesailadid, nia-saila-Satanásʼye nugad. We-nia-saila-Satanás, dulemar-bela-napneg-naidgi-yardakdiid-duled.
    We-achu-simudubaled we-napnegse egwadlenonisunnad, e-baliwiturmar bela eba egwallenonimarmosunnad.
  tbf-tbf: Ma gi nga tomekan ine mi dregon leong peuk ine i keim. Ine mi dregon muomuo
    ngan te, gi vuotongie va e Diabolo o, e Satan ian ta ko bitie mi kulou kokouk
    simi mangmagoso enaenamon. Gi nga tomekan peuk ine i keim simi kaber meie ken
    sar angelo.
  uig-CYR: Шуниң билән зор әҗдиһа, йәни Иблис вә Шәйтан дәп аталған, пүтүн җаһанни
    аздурғучи һелиқи қедимий илан йәр йүзигә ташланди. Униң пәриштилириму униң билән
    тәң ташланди.
  ikw-NT: Be chịdna agwọ okpotokpo wam, ke bụ agwọ ọknani wam bụ Ekwensu mọbu Setani
    n'ọwa, nye nooduwhu kpakara ele zị n'ọwa. Be chịdnarnu ya nụ kpakara ele izi a.
  khs-khs: 'Apula: talakone sosolo amowa kuya:le puwano poluse se tiye miya:na: mina
    semetei epakeye. Sena kesale peleya: sopowemi sita:neyawa olokeyatela timinimita:
    sutesewa ewa semetei ekeye. E unuwa Sele apula: Setenekeye. Pateya selese poluse
    enewa ewa semetei ekeye. Alake Setenewana e hepene sena olokeyatelawala hepene
    falemi tese sukulu tiye peleya: weyemi toliyetikeye.'
  dwr-ENT: ዎሊቃማ ዳዊ፥ ፃላሂያ ካፑዋ ዎይ ሴፃና ጊያዌ፥ ቤኒ ሾሻይ፥ ኣላሚያ ኡባ ባሌያዌ ኦሌቴዳ፤ ኢ ባሬ ኪታንቻቱዋና
    ኢቲፔ ዱጌ ሳዓው ኦሌቴዳ።
  pma-pma: Anatin, mari dragon, tetal telamu koa avise en Temat, vuo Setan, keil aso
    lati ran out nesa. Kei koa mul luvos meatin vasi keil ten out netan, vativar Maekel
    soni mita netan ral min angelo keil vasi onen.
  atd-NT: Ka sikan no dakol no ulod woy ka mgo diwata rin, indogpak kai to tano. No
    ka sikan no ulod, duon dongan no ian ka igbuyag to mgo busow no oghingaranan ki
    Satanas woy si Talagbayung. No sikandin ka niggawoy to tibo no mgo koot-otawan
    kai to soini no kalibutan.
  tel-2017: ఈ మహా సర్పానికి అపవాది అనీ, సాతాను అనీ పేర్లున్నాయి. వాడు లోకాన్నంతా మోసం
    చేసే ప్రాచీన సర్పం. వాణ్ణీ వాడితో పాటు వాడి అనుచర దూతలనూ భూమి మీదికి తోసి వేశారు.
  hat-BSA: Gran dragon an te jete anba; sèpan ansyen an ki rele dyab la ak Satan,
    ki twonpe tout mond lan. Li te jete anba sou latè, e zanj li yo te jete anba avèk
    li.
  top-NT: Chuná jaé tamacxtúca nac akapú̱n amá li̱cuánit tzutzoko lu̱hua, pero ni̱tí
    ma̱s ixuani̱t sino que pi̱huá amá xamaká̱n akskahuiná lu̱hua ni̱ma na̱ li̱tapa̱cuhuí
    tlajaná o ma̱laktzanke̱ná tí cani̱cxnihuá quilhtamacú tapalaja lacputzama la̱
    naca̱kskahuí cristianos, pues xlá y hua̱k ángeles tí ixtali̱scuja ca̱maca̱nca
    hasta ca̱tiyatni.
  msk-msk: Yoorog adto sang donya yang pangoro nang mangkaraat na kadini maynang tinanap,
    yaan na pyagangaranan ni Satanas na yagapatoo sang kanaan kagaro adto sang manga
    otaw asang karowagan nang banwa. Yang kanaan manga inagad arag pyanarabul asang
    donya, wa da silan makakadto langit.
  gyr-NT: Ẽgüe ehi imboyepepɨsa mbahe ɨpɨ oporomocañɨ vahe reco pĩratasa sembiguai
    eta reseve; opa imombosa ɨvɨ pɨpe yuvɨreco. Evocoi mboi vai, “Caruguar” ehi vahe
    yuvɨreco chupe; “Satanás” ehi avei yuvɨreco chupe. Evocoi niha ava ombopa-mbopa
    tẽi vahe opacatu ɨvɨ pɨpe yuvɨreco.
  kmh-kmh: '@see-verse:REV.012.008'
  ukr-ONPU: Великого дракона, давнього змія, якого називають дияволом або сатаною,
    що зводить увесь світ із дороги, було кинуто на землю разом із його ангелами.
  emi-emi: Kinatama otuena ateva laghe sau velue sio mae la kolokoloa va Raroai eteva
    me Satana, ghe kamela kosa akapa ateva, ia me kapuna ensolo atoa laghe sau velu
    eitaueinila sio mae tale kosa ateva.
  zpv-NT: Ya chiꞌchi biriaꞌh gunaꞌhla raꞌ xaanjla Dxiohs laꞌh maan duxa rooꞌ chi cun
    garaa raꞌ xaanjla ma nez loh guidxyiyuh; laꞌh ma nin naa bweꞌlda chiempa duxa
    nin naa za bwiinndxaaba, nin laa za Satanahs, nin rusaguiꞌhi laꞌh gaduhbi guidxyiyuh
    bwiinn raꞌ.
  gux-gux: Bi den luni obonfuodibiadicianmo yeni, wani, o waakpelo, baa n go yi yua
    Sutaani, wani yua n boandi ki tinga nni yaaba kuli. bi den luni o ki tinga po
    wani leni o malekinba. (cicila).
  kos-kos: Ac dragon lulap soko ah sisila — el inge serpent soko in pacl oemeet ah,
    su pangpang Devil, ku Satan, ac el pa tuh kiapwela faclu nufon. Sisila el nu faclu,
    wi lipufan lal nukewa.
  ibo-ibo: Dragọn ukwu ahụ, bụ agwọ ochie ahụ a na-akpọ ekwensu maọbụ Setan, nke na-eduhie
    ndị niile bi nʼụwa. A tụdara ya nʼụwa, ya na ndị mmụọ ozi ya niile.
  yml-yml: '@see-verse:REV.012.008'
  ory-ory: ସେଥିରେ ସର୍ବ ଜଗତର ପ୍ରବଞ୍ଚକ ଦିଆବଳ ଓ ଶୟତାନ ନାମରେ ଖ୍ୟାତ ଯେ ପ୍ରକାଣ୍ଡ ସର୍ପ, ସେହି
    ପୁରାତନ ନାଗ, ସେ ଆପଣା ଦୂତମାନଙ୍କ ସହିତ ପୃଥିବୀରେ ନିକ୍ଷିପ୍ତ ହେଲା।
  bzj-bzj: Soh Maikl ahn fi hihn aynjel dehn chroa da big jragan fahn owta hevn. Hihn
    da di oal snayk weh dehn kaal di devl, er Saytan, weh fool op aal di peepl eena
    di werl. Maikl ahn ih aynjel dehn pich ahn dong pahn di ert, wid aal ih aynjel
    dehn.
  chk-chk: Ewe trakon mi watte a koturuwu lükün, ewe serepenitin lom mi iteni Tefil
    are Satan, a atupu unusen chon fanüfan. A koturutiu won fanüfan, i me nöün kewe
    chon läng.
  ssd-ssd: '@see-verse:REV.012.008'
  acr-TNT: Xcꞌak bi ri nimalaj dragón, waꞌ e ri cumatz re ojertan, ritzel winak Satanás
    rubiꞌ, ri catajin che quisocosoꞌxic conoje tak ri winak che ruwachulew. Xcꞌak
    cꞌu bi che ruwachulew junam cucꞌ ru ángeles.
  rop-rop: '@see-verse:REV.012.008'
  mee-mee: Na keke tamalipisigi ka mue laeala lagape. Ka i a mue laeala e momo pala
    nganige ba ke gogaꞌe ragau kinung re nga mogalo laekia e ngape. Ka i a mue laeala
    a ri ke patoe kae Aturungpagakana E Soali bae Satan. Keke tamalipisigi kia lagape
    ta mogalo e ngape kala nga anggelo rae i.
  mwf-2018: Nukunu-re Michael-ka nungamku warda ku kanamkek ngala nhini-yu ngarra
    da putek ngala kanhi-nu, i ku angel nukunu wanku pirrimpunputh. Ku kanamkek ngala
    nhini-ka, ku-ka pangkuy murntak nganaka da ngarra murntak warra thangunu, ku nan-ya
    karrath, ku Satan-ya, ku pana ngarra bere matha wangu dampirrayirrarart wurran
    ngarra kardu wurnangat.
  dif-dif: Ja Nulia Dracha pirna, nina tjutju waru, jenia wondrai kutji ja Satan,
    nulu mita maru karkarkai, mitani worana wonti, ja bakana nunkani angela nunkangunto
    worana wonti.
  gam-gam: Nomaga kerman moi ge, kamasa moi nomaga. Une kandjiye ge Satan, kandjiye
    ta ge, ye God tonda mal mor we djindo iwa. Una porapora makimb al moi ge une kende
    dje aundo iwa. Ga wo une yene ageloye kambono boll amblo i kal makimb al wori.
  nou-nou: Edo ungo dedo Michael mi wo nembodiba awa warawara etiri utu dodo wowosisira.
    Edo wo nembodiba ingaba inge umo awa jingabu ogo jawo Satan ra edo uso jawo nei
    awa Binei na. Edo embo re amimi busu da embo berari gandubedo ira. Edo Michael
    de uso asisi ewagaewa de mi umo dedo ungo mi umo de uso asisi bebegae berari de
    awa warawara etero ungo busu da wowosisera.
  mqb-NT: Natiya, ta lar anan zizœk a məduwen ata uho. Zizœk ata nà, winen nə, dədew
    kwakwa awan sa taa njəkan uda anà ɗo ahay kwakwa pə daliyugo fok ata awan. Tə
    ngaman bahay sə apasay lelibay aya awan. Sləmay anahan ɗukwen Fakalaw. Tə larak
    anan à məndak, winen tə maslay anahan ahay fok.
  ape-B: Ali God ananich enselahas chahwen chowachen nyagluki atap. Enyudak idul douk
    seiwak nyape ali nameitu chopuk nyape uli. Enyen douk chohwalen umu yowenyi sagabu
    o Satan. Enyen douk nyape nyenek loh umu chanatimaguk elpech douk chape apudak
    atap uli. Enyen nyanu enyenyich yowechi enselahas, echech douk achowachech chagluki
    apudak atap.
  grc-F35: Καὶ ἐβλήθη ὁ δράκων ὁ μέγας, ὁ ὄφις ὁ ἀρχαῖος, ὁ καλούμενος Διάβολος καὶ
    Σατανᾶς, ὁ πλανῶν τὴν οἰκουμένην ὅλην· ἐβλήθη εἰς τὴν γῆν, καὶ οἱ ἄγγελοι αὐτοῦ
    μετ᾿ αὐτοῦ ἐβλήθησαν.
  cav-NT: Jadya ijehuetanatu jucuare tumeque Matuja Ebari Jiuque, Ijahua Satanás bacani,
    dutya yahua juque Yusu adeba baecua cuanaque ijahue aquique. Satanás, dutya tuque
    tsahuaqui cuana tsehuetu ijehuetanacuare yahuaju.
  kgp-NT: 'Mĩg fẽr ẽn kutẽm ag tóg mũ sir. Pỹn ve tỹ ũn ve fag krĩn kónãn ẽn hã vẽ,
    Japon hã vẽ, Satanás hã vẽ, ẽprã ke ag tỹ Topẽ kato vãsãnsãn han mũ ẽn hã vẽ,
    hã vỹ: mĩg fẽr, he mũ. Ag tỹ kanhkã tá ti kutẽm kỹ ag tóg ga kri ti fón mũ sir,
    ti krẽm ke kar ag mré hã. Kỹ ag tóg ga kri mũgtĩ ha, Japo ag.'
  bvd-bvd: Ma kera daka 'ui naa 'ana baekwa baita nai faasia 'i salo. Ma na baekwa
    nai faasia kada 'ua, ne da 'ailia 'ana Akalo ta'ae ma Saetan, nia 'e talai garo
    'ana toae ki 'i laona molaagali tiifau. Kera daka 'ui 'ani nia mai fainia 'ensel
    nia ki sui guu fua laona molaagali.
  ukr-1871: І скинутий змій великий, вуж вікодавнїй, званий дияволом і сатаною, що
    зводить цїлу вселенну, скинутий на землю, і ангели його з ним скинуті.
  apz-apz: Osoꞌno homa sohwo kakoe honɨngkano ahwomomo siyoꞌneso nɨhuꞌnahone hano
    pitofasyontɨfi hwahopo nɨhuꞌnahone hoꞌnaoꞌmentohofofoho. Oso homa hohonta humamentiso
    huhwo sohwo Setenɨyoho. Oso Seten huhwo sohwo kako hwe moyaꞌmi hwahoponjo somo
    hwasyo hungkuno ulɨwoꞌnɨngkiso hweho. Oso huhwo sohumo kakoe aꞌamuꞌnjo hwahopo
    wehoꞌnaofapmmentohofofoho.
  yon-yon: Arud ye yi kedbon kuu unyeman ye niin, awad arewa Seten kui, okad yiridan
    kumundin birande ben kiwaan abdon wini ye karub kui, ye kuu ye awadiib okad yiri
    benkiraroon.
  poi-NT: Jesɨc quebacputta̱ sɨŋyucmɨ jém dragón, jém wiñɨcpɨc tsa̱ñ. Iñɨ̱yit́im Woccɨɨwiñ
    y Satanás. Imɨgóyáypa it́u̱mpɨy jém pɨxiñt́am icuwɨ̱t́i yɨ́p naxyucmɨ. Quebacputta̱
    sɨŋyucmɨ, acquetta̱ naxyucmɨ jém Woccɨɨwiñ con it́u̱mpɨy jém sɨŋyucmɨpɨc pɨxiñt́am
    jém it́úŋɨyyajpáppɨc.
  wuv-wuv: Fei baua dragon, rona bainafa'inia pu—fei wa'a mina mina, harana mei hani'u
    o Satan, mei i susuaninaa minaa feni malagufu. Rona bainafa'inia pu fipuinaa ei
    alo'alona.
  quf-NT: Chaymi unaq syilumantaqa chay kusala atun dragontaqa pachaman itakamuranllapa.
    Chay dragonqami, unay largu kuru kaq chay karan. Chay payllami Satanás dyablupis.
    Chay paymi tukuyla pachapi kawsaqkunataqa ingañar purin. Chaymi chay dyablutaqa
    tantar angelninkunawan pullata kay pachaman itakamuranllapa.
  yuw-yuw: Tuna Maikelho goröm orin sum yaruni wo fogito gurodec fongyu mögung. Goröm
    woroc woi osucno sinom. Yuhon mano woi dogu kopot orin seten. Yu ngorocho wömai
    guroc owi amna ambarac tongu yeuna gorong ongbödengidang.
  hus-NT-1971: T’ajat jolohuat tsabal an tse’ acan ani xi pojcax an ángelchic. An
    tse’ acan ja’its an oc’ox teneclab Satanás axi ti biyal tejhua’me ti tsan, ani
    xe’ets in le’ quin c’ambiy tim patal an inicchic.
  med-med: Got nga anggelo mbʉ ndi, wimbʉ mam ei, rok tʉk ekit ndurʉng. Wimbʉ mam
    ei, unt kor nga murum ei, mbi tek, Seitan nʉtʉng ei ndi, mʉi kona ila wamp mbʉ,
    ik kol nga puⱡ ropa ngumba itim ila, elim nga anggelo mbʉ kʉn kunda, rok tʉk mʉi
    kona ila mana ndurʉng.
  bch-bch: Titado ureru toa kapitnami oa ga isulug tanoeai. Ureru toa oa ei mota mugaeai
    aea toa tiuato ei eaba paeamao ga Satan. Ei ipakaka gid panua toa ngada ne tanoeai.
    Be titado ei ga isulug tanoeai toman ngan gid ele anggelo.
  cco-NT: Jo̱ lajo̱baꞌ catǿmꞌˋ i̱ jóꞌˋ guiéˉ mogui˜ do, jo̱ íˋbingꞌ lɨ́ɨngˊ fii˜ i̱
    ꞌlɨngꞌˆ, jo̱ siiˋbɨreꞌ Satanás cajo̱, jo̱ íbˋ i̱ jmóoˋ ta˜ jmɨgǿøngˋ jaléngꞌˋ
    dseaˋ seengˋ fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ. Jo̱ tɨˊ yʉ́ꞌˆ jmɨgüíˋ cabiing˜neꞌ cartɨˊ
    ni˜ guóoꞌ˜ uǿˉ co̱lɨɨng˜ có̱o̱ꞌ˜ jaléngꞌˋ ángeles i̱ ꞌlɨngꞌˆ quiáaˉreꞌ.
  deu-1951: So wurde geworfen der große Drache, die alte Schlange, genannt der Teufel
    und der Satan, der den ganzen Erdkreis verführt, geworfen wurde er auf die Erde,
    und seine Engel wurden mit ihm geworfen.
  alq-ALGNT: Ki sagidji8ebinagani8i dac aa kitci kikadanak. Mi aa 8eckadj kinebig,
    kitci madji manido kek8an Satan ka ijinikanagani8idj. Apanigotc o8agackibinan
    kakina a8iagon akikag ka tendjin. Akikag ki iji8ebinagani8i kigi odajeniman.
  ixl-NNT: As kat eesal veꞌt el tzan u nimla txꞌiꞌlatxooeꞌ tu almikaꞌ. As kat sutil
    veꞌt kuꞌ tzan vatz u txꞌavaꞌeꞌ tukꞌ unqꞌa imooleꞌ. As u nimla txꞌiꞌlatxooeꞌ as
    aꞌeꞌ u txꞌiꞌlatxooeꞌ uvaꞌ at chittuꞌ uvaꞌ txꞌiꞌlanaj chꞌelel as Satanás unpajte.
    As aꞌeꞌ ni eesan unqꞌa tenameꞌ tu bꞌey.
  boa-NT: '@see-verse:REV.012.008'
  quh-NT: Ajinapi chay jatun dragonka wijch'umuska carka. Payka chay juchallichej
    ñaupa catari, diablo, Satanás sutiyoj. Paypis tucuy cay pacha runasta pantachejka
    cay pachaman wijch'uycamuska carka. Paywan cusca sajra angelesninpis wijch'umuskasllataj
    carkancu, millay supaycuna caskancuraycu.
  kwi-kwi: Sunkana Diosne sun katsa piaintɨ, sun katsa kamta, chiyuras ɨninta. Usakas
    paiña ángeltuzakas pilmal ɨninnara. An antikwa kamtamne, Diablokas, Satanáskas
    muntɨt. Usne wan awaruza pɨrail kaiznanara, ñan miwara ɨanapa.
  agm-agm: Aihɨ Autaahaatɨhomɨ enjerɨhiya so akwɨranɨhoai nepɨ yapɨpataapɨhɨ yotawaayopo.
    So akwɨrano aimaaho aimehuraapɨhopɨto. Kopɨ satɨwɨ Maipɨho amɨ Bwaasɨrɨhɨro tohɨhopɨto.
    So Maipo isɨhiya nahatiyai jaipundoaatoaatisɨhore. Aihɨ koaisɨ yapɨpataapɨhɨ nepɨ
    yotawaayopo. Aiwɨ amɨ komɨ enjerɨhiyaisangi ahoyawɨ maasɨ yapɨpataapɨhɨ nepɨ yotawaayopo.
  ubr-ubr: Mota gagamin on safam emon sirebetet igat! On mota min ainau ainau bag
    an mota, on wabin min Dau o Afaguban, on tafanam engon tutufin isigoai. On an
    anea engon tutufin mat sireberires sisur au tafanam.
  tsw-NT: Reve Mikaꞌilu oɓolo na̱ nlingata ma̱ yi mu uta̱a̱ a̱ba̱jini a aaganguꞌu
    diga zuva reve a̱ ca̱co yi oɓolo na̱ nlingata ma̱ yi a̱ tyo e iɗa. Aagangu a nda
    a̱yi ɗa za na ri lo wuma nu ujimu. A̱yi ɗa za na a̱ tsu ɗe Mekerenkesu ko Male.
    A̱yi ɗa za na a̱a̱ lulumusa̱ ama suru.
  cax-NT: Sane caüma peneco auqui napese manu numuquianrrü, arrümanu chaübopü noirroborrü,
    nürirri choborese y Satanás, arrüna tarucu ñatachemacacarrü ümo macrirrtianuca
    icu cürrü. Tone ichepe bama esarrü angelerrü paquiancanama icu cürrü.
  aia-aia: mara gaasiraau dio na'i marewana. Ha'amomori! Ni draegon naasi mana enjel
    ana'i, ra gaasiraau hura'a baaniai aro. Naia mau i mwaa ra 'unua 'inia Ha'ahuni
    ma'ua Saetan na pwari'iraau hakoi sae na'i marewana mau mai na'i taraawa'a.
  srp-1865: I zbaèena bi aždaha velika, stara zmija, koja se zove ðavo i sotona, koji
    vara sav vasioni svijet, i zbaèena bi na zemlju, i anðeli njezini zbaèeni biše
    s njom.
  agt-agt: a yen ta naazi kid, a nehunnak kid ta lutak. Ya nagngagan ta lamag a intu
    hala ya ulagen ta palungu araw nga nagngagan hapa ta Dyablo ikid na Satanas, te
    intu ya mangayayyaw ta ngamin tolay ta paglelehutin. A yen ta sa nehunnak kid
    ta lutak, sa ikid na anitu na kiden.
  lug-lug: Ogusota ogwo ogw’amaanyi, era gwe gusota ogw’edda oguyitibwa Setaani Omulimba,
    alimba ensi yonna, ne gusuulibwa wansi ku nsi n’eggye lyagwo lyonna.
  yby-yby: Sa-ikayoko, adoha oleteha maya hapa yeikamaukati nebo we Oloha maya muki
    wewenasida moneko dokepa jekaka noibo wemidana maya ipisiki hulikayoko maya mikauya
    limiye. Sakiya unala ipalale yuhakiya muki dipisiki hulikae.
  heb-heb: ויוטל התנין הגדול הנחש הקדמוני אשר נקרא שמו מלשין ושטן המדיח תבל כלה הוא
    הוטל ארצה ומלאכיו עמו הוטלו׃
  mpp-mpp: Aime hematowa ye hema esecne, yele wac monic Aleng Sugucnengineng nga Satang,
    ye nga angelofocine wicebabong himongka waibong. Yedi himongtowawa ngic-ngigac
    sasawa kwesacka mengocebame yenge ye balaibecaigaing.
  apb-apb: ta'e kire aasire mango oto mai aano i laona walumalau. Paineha'ana mwaa
    ala-ala ngeena ola e uure oto mai i na'o. Na ingeie ka'u kie ko haa-haara'inie
    a Pwelu Eero-eero wa a Satan. Na ingeie oto iini nge ko eeroa ahutana mwala aana
    walumalau huni lae i sulie mo tala aaela.
  san-TEL: అపరం స మహానాగో ఽర్థతో దియావలః (అపవాదకః) శయతానశ్చ (విపక్షః) ఇతి నామ్నా విఖ్యాతో
    యః పురాతనః సర్పః కృత్స్నం నరలోకం భ్రామయతి స పృథివ్యాం నిపాతితస్తేన సార్ద్ధం తస్య
    దూతా అపి తత్ర నిపాతితాః|
  ben-IRV: আর সেই বিরাটাকার সাপ ও তার দূতকে পৃথিবীতে ছুঁড়ে ফেলা হল; এ সেই পুরাতন
    বিরাটাকার সাপ যাকে দিয়াবল [অপবাদক] এবং শয়তান [বিপক্ষ] বলে, সে পৃথিবীর সব লোককে
    ভুল পথে নিয়ে যায়।
  ntu-ntu: '@see-verse:REV.012.008'
  pan-pan: ਅਤੇ ਉਹ ਵੱਡਾ ਅਜਗਰ ਹੇਠਾਂ ਸੁੱਟਿਆ ਗਿਆ, ਉਹ ਪੁਰਾਣਾ ਸੱਪ ਜਿਸ ਨੂੰ ਇਬਲੀਸ ਅਤੇ ਸ਼ੈਤਾਨ
    ਵੀ ਕਿਹਾ ਜਾਂਦਾ ਹੈ ਜੋ ਸਾਰੇ ਸੰਸਾਰ ਨੂੰ ਭਰਮਾਉਂਦਾ ਹੈ, ਉਹ ਅਤੇ ਉਹ ਦੇ ਦੂਤ ਧਰਤੀ ਉੱਤੇ ਸੁੱਟੇ
    ਗਏ।
  gvc-gvc: Ã jiro pjiriro pinonore cohãnocaa tiri jire Cohamacʉ. Tiro pinono watĩnota
    jiro nina. Satana wama tiriro jira. Panopʉ tiro pinono pjacʉ tiriro jia tiri jire.
    Tiro jipihtiro yahpa macainare mahñoriro jira. Tirore to yaina anjoa mehne mʉanopʉ
    jirirore yahpapʉ cohã boroa tiri jire.
  sbk-sbk: Joka mkubwa—yule nyoka hudanganya - dunia nzima akatupwa chini katika dunia,
    na malaika zake wakatupwa chini pamoja naye.
  mya-JVB: သူ နှင့်အတူ သူ ၏တမန် တို့ကို၎င်း၊ မြေကြီး သို့ ချ လိုက်ကြ၏။
  kgf-kgf: Waŋu maʒuaŋ yanda nesimigic néŋgacma mayec. Maʒuaŋ imi mokoleŋ wahala kuwi
    ʒéma Biria miŋina ʒémimia imi mia. Inéŋ kurumeŋ bawaiguc kecʒu imi mocʒoŋ ikoc
    waŋ énécmianʒac. Waŋu nesimiyu baeciguc mayec. Waŋu kua meme uŋahéra imi acguc
    momacnec nesi énécmigic madacgic.
  awb-awb: Íre míahrahowara íópeqté kégá mi karáhrábáhnseq we kéráh kéreq mah marákóípéq
    tuparúáhwe. Mi karáhrábáhmé we owainawamaríné wahnah mire. Nahomé we wehe ména
    we mó awíq Séténie. Wega mah kehiná kéhínánsábé péhe éhwéh teriu púara íre kaweq
    sansá miraowe.
  gdn-gdn: Mu motamota kwakoru kawaya ki kunumau wadumupu wairau kwenu-mupu manako
    e aneyaiyoma kuduba mete wairau isiyatampu. Motamota ki e ka motamota oragai si
    ka Seitani ade e si daikere Nari Apunai simupu. E ka iyapana kuduba nu kerapunugu
    wadau ade beraniyau ki apunai.
  nko-NT: Ɩnʋ bɛkpa bʋ́tɩ́ ámʋ́ʋ́ bʋtɛtɩ́ mʋ ɩwɔ dada amʋ mʋa mʋ abɔpʋ bɛda ɔsʋlʋ́sʋ.
    Mʋ bʋtɛtráa tɩ Bulu olupʋ́ ntɛ́ɛ Satan pʋ́ ɔyɩ́tɔ́ ahá fɛ́ɛ́ ɔmlɛ́pʋ́ nɩ.
  bsn-NT: To bajiro ĩna yijama, tojʉre ñabeticõari, adi macarʉcʉrojʉ ĩna ñarotire
    yirã, yicama. Gʉsore bajigʉ ñagʉ̃rore yʉ yijama, vãtia ʉjʉ Satanás yigʉ yaja.
    Adi macarʉcʉro masa ñajedirore “Dios ĩ bojabetire yato” yigʉ, yitorimasʉ ñaami.
    Cojojirema, diablo ĩre yire ñaja. Tirʉ̃mʉjʉ ãñare bajigʉ ñacõari, yitomasir'i
    ñaami.
  pib-NT: Ga wa ruknooka tsru potu gimnu gitsruka wa kapokotu gimnu, wa kamchi gitsrukate
    chinkaluru, ga wa Satanasyo. Walenwa psolchijneko gwachine yokwitachri. Ruknooka.
    Tyechijne rapoka. Ga wa gitowrene waleymananuko giknooka.
  wiv-wiv: Pale, na matabunu kapou kua ia vigiranga ziho. Na matabunu kua, ia bukuni
    varira za, ki kohanga ia ni Devil o Satan, na kakanaka pado rukurukua na manumanu
    laveve na vulovulo. Ia, ia kua ti varaganga kini ziho kara garigari kamana kana
    engel kamahi.
  reg-reg: Lijoka linene -lilya ijoka eya kala inu eitogwa Ibhilisi amwi Shetani unu
    kajigajiga-echalo chona Neswa ansi muchalo, na bhamalaika bhaye one nibheswa ansi
    bhona nage.
  mlh-mlh: Embimbiŋgabi jewanaŋ sogo juŋeineke oi tuŋgabi Sombuŋgone yobebuŋ. Jewanaŋ
    sogo oiji ronere ronekoŋgo kobeŋ fukeru Ewa (Iw) esoigaya. Tinaine mo Sembene
    Rauine eru Satan. Iŋoji kantriine kantriine sosowo bapakare yabeko tiŋtuŋ raru
    gobuŋ, oi eru iŋore mimerereŋpu oi iŋoke Sombuŋgone tuŋgaru igo yabebi moreŋgo
    wakibuŋ.
  gof-ENT: ጊታ ዳዌይ፥ ቤኒ ሾሻይ፥ ሳዓን ዬጌቲስ። ኢካ ዳቡሎሳ ዎይኮ ፃላሄ ጌቴቲያ ኣላሚያ ባሌይሳ። ኢ ባ ኪታንቾታራ ኢሲፌ
    ዱጌ ኣላሚያ ዬጌቲስ።
  aau-aau: Wo, kyei seirpey sohokwe sa ki mon sehe lway swasow ha. Hiykwe sok peypey-iwoh.
    Hyo uru hokwe poup, seyr Satan-ok ma me hiy non. Hiykwe uwr uwrsa me ma mon anyan
    swakreik ha hiy non. Hyekwe ki mon lway swasow ha, hyo ensel me nion.
  tvk-tvk: Reitin, Dragon ak xa eilep, ngan xa tehe tetal tetiamu xa latekesi ni Temat
    mu Setan, xil laso rati ra ut nesao. Ngan xa di miluvos moletin xil vus te ut
    etan, vatixar Maekel miso ni be ut etan del masxaxa nan xil vus.
  prf-NT: Imbut en dikál a dragon, siya en matanda a biklat a en ngaran na ay Diyablo
    oni Satanas, dinaya na i buuwid a mundu. Imbut siya ti lutaiday a kaguman en nasakupan
    na hidi.
  auy-auy: óraaꞌ-araainkomba famétukaawe. Naaófáꞌá marapáꞌá iyaankafayaambá úkéna
    wenáwíꞌa waántáwanko póna marapáꞌ-wáásí karoꞌ-ááí simátímaꞌmaena íyísasa éraiꞌa
    siyé sewaná waási símai sáwíꞌa wéuwatinkaiye. Wenté wení kísau-waasiseꞌa famétuwowasa
    marapáꞌá kunkáawe.
  tbg-tbg: Minti tivakero dragoni vira nai norauha naaruvaihairo vara vaavi vataini
    aqukora. Dragoni viva haarua memaruvano vauvaro vira autu Navutaarave Sataanirave
    tura. Sataaniva ekaa maa vataraqaa variaka vika una tiva nimite vaivama vairo.
    Viravata, enseli vonavu vira aiquqaa avataqi vukavata, naaruvaihairo vataini vara
    vaavi aqukora.
  hub-NT: Tu jiiki pagkiya numamtin, yaunchuk nápi najanarua nu, iwanch Satanás tutaiya
    nu, ashi shuaran tsanu wekaitina nuka nayaimpinam pujuwaitiat jiiki nugkanam ajapam
    asauwaiti.
  hmo-hmo: Vadaeni unai huala badana, be Dirava ena aneru ese idia negea diho. Ia
    be unai idaunegai gaigaina, bona iena ladana be Diabolo bona Satani. Ia be tanobada
    taudia ibounai ia koia noho gauna. Oibe, ia, mai ena aneru ibounai danu, be idia
    ese tanobada dekenai idia negea diho.
  big-big: Kemalemek paka ngalega wara wezamela logo pongo ngabelakka kelemiya mela.
    Pi kemale koka walakamek keya kerewawiligi ngaibek keya yeik pugura Sadang. Pi
    ngabelakpekkewili ikuyogorik keleyageyabek. Togo pi keya angela puguwilirau pi
    kiling kemenak ngabelakka pelege wezayela.
  gux-G: O bonfuodciamo, o cincilingu, ya waakpeli ke bi yii o bulo bii Sutaani, yua
    n den tulni ŋanduna kuli, bi den tudi ki jiini, ki luni o, wani yeni o malekinba
    ki tinga po.
