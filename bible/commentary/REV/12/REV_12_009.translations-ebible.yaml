  mya-mya: ကမ္ဘာ​သူ​ကမ္ဘာ​သား​တို့​အား​လှည့်​ဖြား​သူ​နတ် မိစ္ဆာ​ဘု​ရင်​ဟူ​၍​လည်း​ကောင်း၊
