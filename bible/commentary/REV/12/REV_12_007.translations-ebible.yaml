  kxv-kxv: ଏମ୍ବାଟିଏ ଲାକପୂରୁ ଜୁଜୁ ଆ଼ତେ, ମିକାୟେଲ ଅ଼ଡ଼େ ତାନି ଦୂତୁୟାଁ ଏ଼ ରା଼ଚୁ ତଲେ ଜୁଜୁ
