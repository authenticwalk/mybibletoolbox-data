    motehuijque ihuaya nopa dragón huan ielhuicac ejcahua tlen mocueptoyaj ajacame.
  sps-sps: Ana puaan ruak to Gormirmir. Maikel an fuainy morena tsunia fapupuaan fiisen
    mito na koraa tsian, an morena tana koraa tsian fatanai kan ratuari;
  wnc-wnc: Siwan nata mia kawawa amau buyambam siknga enandang enawan kakum. Sike
    angela buyambamu tapatu umana Maikel ngang inikaingu waapaat gatu itane angelanaatda
    enake kepmaamu waapaat ambing. Amake kepmaamu waapaat gatu itane dongaatda enake
    amau waakwakge yake zipnangge amaawa kakum.
  bus-bus: Ben zĩ̀ fɛ̀ɛ ludambɛ, Mikaɛli kↄ̃n a malaikanↄ zĩ̀ kà kↄ̃n kwã pìo,
    kwã kↄ̃n a ìbanↄ zĩ̀ kàńyo.
  gub-BL: Na'e Migew a'e kury, amo Tupàn heko haw pe har Migew hemiruze'eg a'e wà
    no, uzàmàtyry'ym mozuhu oho a'e wà. Mozuhu werur wemiruze'eg a'e wà no, Migew
    hemiruze'eg wàmàtyry'ym pà a'e wà no.
  imo-imo: Kano wali mulu kombuna tukundo opa awili te wendo orumu. Mulu kombuna ensel
    awili Maikel kinye yunge mulu kombuna enselema kinye waimbe awili molorumuna opa
    oringi. Waimbemu kinye yunge enselema kinye kanokolio opa teringi nalo
  boj-boj: Ariya laŋ goge dia qoto koba brantej. Laŋ aŋgro gate Maikel aqa laŋ aŋgro
    naŋgi ti tigelosib amal qoto iteb. Onaqa amal aqa laŋ aŋgro naŋgi ti kamba tigelosib
    Maikel aqa laŋ aŋgro naŋgi ti qoto itnjreb.
  eng-DRA: 'And there was a great battle in heaven, Michael and his angels fought
    with the dragon, and the dragon fought and his angels:'
  knf-knf: 'Ugut uweek uwo du baţi : *Mikayel uwanjuŧ uweek na ŋwanjuŧ ŋi nul ŋaneej
    ugut na unjumpul, kë wul na ŋwanjuŧ ŋi wa, ŋakak anaţa wa na Mikayel.'
  san-KHM: តតះ បរំ ស្វគ៌េ សំគ្រាម ឧបាបិឞ្ឋត៑ មីខាយេលស្តស្យ ទូតាឝ្ច តេន នាគេន សហាយុធ្យន៑
    តថា ស នាគស្តស្យ ទូតាឝ្ច សំគ្រាមម៑ អកុវ៌្វន៑, កិន្តុ ប្រភវិតុំ នាឝក្នុវន្
  arn-NT: Fey rupalu kom tüfachi dungu müley kiñe fütra weychan ta wenu mapu. Miguel
    ka tañi pu werken püllü weychafi engün tati fütra filu. Tati fütra filu ka tañi
    pu werken püllü weychaeyew engün,
  zas-NT: Dxel guyu wadijl xanyabaa, anjl ni la Miguel con ree xi anjlaman gudijlnë
    reeman dragon guin con ree xi anjlib.
  ken-NT: Nɛnu nɛ́kwɛ́n amfay. Máykɛl nɛ bɔángɛl abhɛn bachi antɛn yi báre nu nɛ
    nnya mbʉ́mbʉ nɛ bɔángɛl abhɛn bákòŋo yi.
