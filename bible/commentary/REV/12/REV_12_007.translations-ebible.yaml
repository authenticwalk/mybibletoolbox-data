verse: REV.012.007
translations:
  kpx-kpx: Ige ke iae abu otogoe tuvali baluga valu. Ige anelue kosive mole Maikolo
    keu au anelu dua holoevenu. Isege ute keu avuta au anelu toela holoevenu. Isi
    molehi mole havelu.
  okv-H: Eto utu ji ta amo Anera okose javo Michael te amita Anera te na o koso o
    ‘dragon’ ga isoro ehere
  tbo-tbo: Ega yaka hoi yada witona i geleta. Naka witonana Maikeli a tu winoyanoya
    mitehi ma mogaya kayakayana a tu poula mitehi ma hi gawigawiya,
  mal-C: അപ്പോൾ സ്വർഗത്തിൽ യുദ്ധം പൊട്ടിപ്പുറപ്പെട്ടു. മീഖായേലും അദ്ദേഹത്തിന്റെ ദൂതന്മാരും
    മഹാവ്യാളിയോടു പൊരുതി. മഹാവ്യാളിയും അവന്റെ കിങ്കരന്മാരും എതിർത്തു പൊരുതി.
  grc-SR: Καὶ ἐγένετο πόλεμος ἐν τῷ οὐρανῷ· ὁ Μιχαὴλ καὶ οἱ ἄγγελοι αὐτοῦ ⸂πολεμῆσαι
    μετὰ⸃ τοῦ δράκοντος· καὶ ὁ δράκων ἐπολέμησεν, καὶ οἱ ἄγγελοι αὐτοῦ,
  bgc-bgc: फेर सुर्ग पै लड़ाई होई, मीकाईल अर उसके सुर्गदूत अजगर तै लड़ण नै लिकड़े,
    अर अजगर अर उसके दूत उसतै लड़े।
  khz-khz: 'Ne kupai vetali ta ewalato: Maikolo magena aneru ria vugae vetaina gauna
    para gevetali-veniato, ne vugae magena aneru na maki ira magevetali-venirato.'
  deu-TKW: Und es ward Krieg im Himmel von Michael und seinen Engeln gegen den Drachen.
  zsr-NT: Gdöd glac lë ni, guctsca gdil‑l yehuaꞌ yubá. Guladíl‑lenëꞌ‑baꞌ bël zxön
    xtsniꞌ naꞌ gbaz laꞌy blau lëꞌ Miguel len yuguꞌ gbaz laꞌy daꞌquëꞌ lëꞌ. Guladíl‑l
    bël zxön naꞌ len gbaz xöhuiꞌ daꞌgac lëbaꞌ
  lin-lin: 'Bongo etumba ekweyaki kuna na likolo : Misheli elongo na ba-anjelu na
    ye babundisaki dalagona, mpe dalagona elongo na ba-anjelu na yango ebundisaki
    Misheli elongo na ba-anjelu na ye.'
  hns-NT: Tab swarag me Parmeswar ke parie Miekael aapan parie sanghe soeroe karies
    saap se aur okar parie log se laraai kare ke.
  noa-E: Maimua magtarr khur edjã ee juurhi phiidʉjim. Ʉ̈gtharm Ẽwandam chog Miguel
    anʉmta tagam ich khapeen agjö Ẽwandam chognaan dʉ̈imua jũrr mag mepeer õoirjö
    simta sĩi pör khapan sim dʉ̈i wërbʉ naajim. Mag õoirjö sim igar nʉm khʉʉnjã agjö
    khapan thʉnaajim.
  eng-EMTV: 'And there was war in heaven: Michael and his angels, waging war with
    the dragon; and the dragon made war, and his angels,'
  mib-NT: Yūcuán na te ni cajejnáhan ini andɨvɨ́. Chi ndajéhé jéhnu ga jeē naní Miguel
    jiín táca ndajéhé jeē cácuu mozo nuū yā, ni cajejnáhan jíín cóō cáhnu. Te coō
    un jíín táca ndajéhé maá, ni cajejnáhan jíín yá.
  lif-NT2: हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌ङो पयम् यम्‍बा ते़न्‍धङ् पोःक्‍खे़रो॥
    मिखाएलहे़क्‍क्‍याङ्‌खे़ल्‍ले़ कुमाङ्‌लाइङ्‌बाहाॽरे़ खे़न् हन्‍दगेःक्‍गे़न् वासेरिःन्
    हे़क्‍क्‍याङ् खे़ल्‍ले़ कुमाङ्‌लाइङ्‌बाहाॽनु थङ् मे़जोगुरो॥
  xnj-xnj: Kangi kwavi na ngondo kunani kwa Chapanga. Mikaeli pamonga na vamitumu
    vayaki va kunani kwa Chapanga, lene pamonga na mizuka vaki vatovini nayu.
  mmx-mmx: La lara leesep ga xatu kaxat to vana at laxalibet. Mikael, ni laangelo
    gomgo eburu mi lubungangelo ren diga esep eburu mi nom lavattulaava. La nom lavattulaava
    eburu mi lubungangelo ren diga esep tangarang midi.
  cbr-NT: Usaía 'ian ca Nucën Papa Diosan nëtënuax, ángelcaman cushi, Miguel, a 'imainun
    aín ángelcamax, pianancë ñuina chaira maxë capë́sa a 'imainun aín ángelcamabë
    'acananxa.
  tee-NT: Chai alilh ju k'ai lasat ju lact'iyan. Pus ju Miqui yuchi ju lhinajun la'ixtalhavat'an
    ix'anquilhnin Dios. Pus ju yuchi chai ju ix'anquilhnin tat'alasalh ju makak'ai
    lu chai ju ix'anquilhnin ju makak'ai lu.
  eng-LSV: 'And there came war in Heaven: Michael and his messengers warred against
    the dragon, and the dragon and his messengers warred,'
  cak-NT: Y chicaj xbanataj jun nimalaj ayowal. Ri arcángel Miguel y ri ru-ángeles,
    xqui'en ayowal riq'uin ri itzel chicop ri quiak rij ri ni'ix dragón che y ri itzel
    tak ru-ángeles raja'.
  pah-NT: Kiro yvagi pe Tupana'gapyrive'g̃a tavukari. Tupana'gapyrive'g̃a ko Miguel'g̃a.
    Miguel'ga ko oko Tupana'ga nhi'ig̃a rehe ojiheve'g̃a pavẽi. Tejuhua'javuhuva'ea
    ndokoi reki Tupana'ga nhi'ig̃a rehe ojiheva'ea pavẽi. Nurã Miguel'g̃a tavukari
    tejuhua'javuhuva'ea pe a'eareheva'ea pe no.
  sja-NT: Mãpai ɨt'ari jura paraaji. Angeleerã poro waibɨa Miguel awaraa angeleerã
    ome chõo jɨrɨjida mãgɨ́ je choma bɨ ome. Mãpai jepa ichideerã p'e atap'eda, chõojida.
  xed-xed: Ka lmanafta lu ta lmu ta luwa. Ka lmanaftá i Misel nda duhwalhani ta lmu
    nda makɗakatandaŋ. Ka lmu i makɗakatandaŋ nda duhwalhani tani.
  mks-NT: Tá na̱ndihi já na̱casáhá cúu tondóhó indiví. Ta na̱xini i̱ Miguel xi̱hín
    táto̱ Ndióxi̱ na̱cani táhan na xi̱hín co̱o quini cán ta xi̱hi̱n táto̱ mé rí.
  gfk-S: Ma tike romo ga hanawat tuma ra mawe. Maikel ma ira nuno angelo di ga harubu
    ma no tamat na si ma ira nuno angelo.
  bmu-bmu: 'Suep uruŋe yarö juliga kewö auget: Suep garata bohonŋi Maikel aka yaŋgö
    garataurupŋi yeŋön sekak namŋi tuarenjoŋ aka i aka yaŋgö garataurupŋi yembuk auget.'
  dgz-dgz: Amba kiman gwanap ita anan baware venasen. Anea Maikero anea evene wai
    den arik yamu yonan uayo anea mega koeragewa den tanamo yamu yonan.
  eng-GNV: And there was a battell in heauen, Michael and his Angels fought against
    the dragon, and the dragon fought and his angels.
  zaa-NT: Làniana uccua ttu guerra ỹeni le' ỹiabara'. Tu lado nna du ttu ángel poderoso
    láą Miguel lani iyaba ca ángeli ejército qui' bi. Attu lado nna du Dragón lani
    iyaba ca ángeli ejercito quì'į. Yala gutìl·la cą para gulue' nuỹa tháa.
  eng-WEBSTER: 'And there was war in heaven: Michael and his angels fought against
    the dragon; and the dragon fought and his angels,'
  guh-guh: Bajaraxuacujinae athëbëtatsia vajabitsaë exana. Angelevi penamatacaitorobinë,
    Miguelvënënë, pijaángelevi yajava, barënabia dragónjavabelia. Dragón pijinia,
    pijaángelevi yajava, barënabia Migueljavabelia.
  bon-bon: Piba cubu puga ge cabucewe je. Acejiyame me babo mename seemo Maikol piiyepu
    teta cama lui mename seemo, teepi arnginisi siible cama. Siible te teeme mename
    seemo cama liga naabe uutrutame äbitanige,
  nhw-BL: Huan teipa oncac se tlahuilancayotl nepa ipan ilhuicac. Huan nopa tlayacanca
    tequihuajquetl, Miguel, huan nopa tequihuajme catli yaya quinyacanayaya mohuilanque
    ihuaya nopa dragón huan itequihuajcahua catli mocueptoyaj ajacame.
  swh-ONEN: 'Basi palikuwa na vita mbinguni: Mikaeli na malaika zake wakapigana na
    hilo joka, nalo joka pamoja na malaika zake likapigana nao.'
  wbi-wbi: Lino kwelilyale ililugu kukyanya. U Mikaeli na vanyamola vake vakalwisagha
    ni njooka imbaha na vanyamola va mweene vakalwisagha na voope.
  bba-bba: Yerɑ tɑbu seewɑ wɔllu mi, Misɛli Gusunɔn ɡɔrɑdobɑn wiruɡii kɑ win ɡɔrɑdobɑ
    bɑ tɑbu kuɑ kɑ yɑɑ binti binti te. Yɑɑ ye, kɑ yen bwɑ̃ɑ be, bɑ tɑbu kuɑ.
  eng-KJVCPB: 'And there was war in heaven: Michael and his angels fought against
    the dragon; and the dragon fought and his angels,'
  kgk-NT: Upéi katu oiko nhorairõgwasu yváy-py. Heta heta Nhandejáry rembigwaikwe
    onhembohuvixa va'ekwe tejujagwagwasu-rehe. Ha ha'e kwéry onhorairõ joa okwa-vy
    Nhandejáry rembigwái tee kwéry ndive. Nhandejáry rembigwái ruvixa, héry va'e Miguel
    onhorairõ ave upe tejujagwagwasu ndive. Onhemombaraeteseve mo'ã tejujagwagwasu
    hembigwái kwéry ndive Nhandejáry rembigwái tee kwéry-rehe. Ha ipu'akase mo'ã ramo
    jepe ndaipu'akáiry Nhandejáry rembigwái tee-rehe. Ndokwa porãvéi-ma hikwái Miguel-gwi.
    Nhandejáry rembigwái kwéry-gwi ave. Upéa-rehe Nhandejáry oity íxupe kwéry omondo-vy
    yvy-py. Tejujagwagwasu-pe, inhirũ kwéry ndive oitypa-ma yvy-py imondo-vy. Tejujagwagwasu
    he'i anhaygwasu-rehe. Satanás he'i ave hese. Hese joty mbói he'i ave. Upe mbói
    rekoporuha yma va'ekwe Eva amyrĩ-pe ombojejavy va'ekwe. Ãy peve nhande kwéry-pe
    nhane mbotavyha voi nhane mbojejavy-vy upe va'e. Upéa-rehe onhorairõ onhemombaraeteseve
    mo'ã hagwe-rehe Nhandejáry oity íxupe kwéry. Anhaygwasu hembigwái kwéry ndive
    oity yváy-gwi. Oitypa-ma yvy-py imondo-vy. Ndaikatuvéi opyta yváy-py hikwái. Nhandejáry
    katu oitypa-ma íxupe kwéry yvy-py imondo-vy.
  waj-waj: Vuduu too ngiau aapuuvaki pinaa rapiraivo diiteeravai. Aangeraiya kieetaivaa
    nnutuuvo Maikooro ari aangeraiyaatama mahipa pinaivaata ari aangeraiyaatama rapidada
  cpy-cpy: Aripaete otzimaki owayiritaantsi inkiteki. Riitaki Miguel koshekan-teenchari
    itsipatakari Ronampiri tajorentsite. Riitaki ikoshekaka Noonki itsipayitakari
    rirori Ronampiri Tajorentsite.
  mpx-mpx: Yaka haveyan i masal labulabumwa. Maikol alonau ge wana aneloseyau hi lohaveyan
    mwata elana, inoke mwata alonau ge wana aneloseyau hi tagalahi.
  wbp-wbp: Ngula-jangka, nguru-nyayirni-wangurlaju, wiri marramarra yirdi Mayikulu
    manu panu-kari nyanungu-nyangu marramarralu-jana jangkardu yanu warnayarraku manu
    marramarraku panu-jarluku nyanungu-nyanguku. Warnayarrarlu manu nyanungu-nyangurlu
    marramarrarlulu-jana puta-pungu marramarra panu-kari Mayikulu-kurlangu, kala kulalu-jana
    pungu, lawa.
  luo-luo: Eka lweny nochakore e polo. Mikael gi malaike mage nokedo gi thuol malichno,
    to thuol mangʼongono gi malaike mage bende nokedo kodgi.
  nhe-NT: Huan teipa oncac se tlatehuijcayotl nepa ipan elhuicac. Huan nopa tlayacanca
    elhuicac ejquetl, Miguel, huan nopa elhuicac ehuani tlen yajaya quinyacanayaya
    motehuijque ihuaya nopa dragón huan ielhuicac ejcahua tlen mocueptoyaj ajacame.
  aii-aii: ܘܗܘܹܐ ܠܹܗ ܦܠܵܫܵܐ ܒܫܡܲܝܵܐ. ܡܝܼܟ݂ܵܐܹܝܠܔ ܘܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ ܦܠܝܼܫ ܠܗܘܿܢ ܥܲܡ ܬܲܢܝܼܢܵܐ،
    ܘܬܲܢܝܼܢܵܐ ܘܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ ܕܝܼܪܗܘܿܢ ܘܦܠܝܼܫ ܠܗܘܿܢ.
  esk-NT: Tarra aŋuyyiġñiqsut qiḷaŋmi. Michael-lu israġuliŋiḷu akiḷḷiḷiutiniqsut tiritchiaqłuŋmun.
    Tiritchiaqłuk aŋuyakmiuq israġuliktuummaġmi.
  msb-msb: Niyan may gyera na nagtuna sa langit. Gin-away ni Miguel kag san iya mga
    anghel an dragon na nag-ato kaupod san iya man mga anghel,
  cpa-NT: Jøng² ca¹niu¹ hning² ŋi¹juǿi¹. Miguel, dsa² lán¹² juu¹³ ángeles quianh¹³
    ángeles jian¹²dsa, ca¹tán¹ quianh¹³ jáh² hlanh³ héi². Ca¹tán¹ báh³ jáh² hlanh³
    cu¹dsié¹² quianh¹³ ángeles hlanh³ jian¹²dsa.
  dso-dso: ତାର୍‌ପଚେ ସରଗ୍‌ପୁରେ ଗଟେକ୍‌ ଜୁଇଦ୍‌ ଆରାମ୍‌ ଅଇଲା । ମିକାଏଲ୍‌ ଆରି ତାର୍‌ଦୁତ୍‌ମନ୍‌
    ସେ ଅସୁର୍‌ ଆରି ତାର୍‌ ଦୁତ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ଜୁଇଦ୍‌ କଲାଇ ।
  meu-meu: Bena guba ai tuari e vara, Mikael mai ena aneru ida ese huala e tuari henia.
    Huala mai ena aneru ida e tuari,
  yva-NT: Naije marova akoe ntami no munijo ntiti. Nait Amisy akari apa tame mirati
    Mikael muno apa naito be akarive mai wanugan umarovave tawae umaso rai, muno tawae
    me ama naite wo marova rasakinav akananto mansai tavon.
  dgc-dgc: Nadid, kélipas na éya, éy nagsapul i gera ta langet. Ti Anghel a Migel
    sakay du kakaguman na a anghel, éy linumaban side to medideg a biklat sakay du
    kaguman na a anghel a medukés.
  zpm-NT: Nacne bio tib diḻ gbaa. Psilo anjl Miguel, grë me grëraa anjl ne nacnie
    me, bdiḻnie me ma ngol co grë ma xanjl dox ma;
  hix-NT: Kahe yaw nehxakonà, anhà ymo, watwa ymo wyarono. Akoro nehxatxkonà, anoto
    komo. Àto rma rha nehxakon xarha, Khoryenkom yanoto ymo, kahe yawono ymo. Mekewu
    rma noro ha, esotà. Akoro nehxatxkonà, anoto komo. Nyamoro yakoro rma natarymetxkonà,
    anhà ymo komo.
  sim-sim: Urik hevenik awu laka las Maikel nga ensel orhi ondo nga, hovo oto nga
    ensel orhi ondo nga, limu anajira.
  npi-ULB: अब स्वर्गमा युद्ध भयो । मिखाएल र तिनका दूतहरूले त्यस पशुको विरुद्धमा लडाइँ
    गरे, अनि अजिङ्गर र त्यसका दूतहरूले पनि लडाइँ गरे ।
  cgc-cgc: Sunod na nakita ko may gira naan ta langit. Miguel daw duma din na mga
    angil gagira kuntra ta dragon daw dragon an daw mga angil na iya na sinakepan
    gabatok kuntra ki danen Miguel.
  tim-tim: Akto ainâk kuk humo himbimân miawagep. Aŋelo humoyeŋe kotŋe Mikae akto
    aŋelolupŋande Pugaiya are akto aŋelolupŋe kuk akyeŋgiyi. Akto Pugaiya akto yâkgât
    aŋelolupŋe yâkâ hainâk kuk humo akyeŋgiyi.
  yor-yor: 'Ogun sì ń bẹ ní ọ̀run: Mikaeli àti àwọn angẹli rẹ̀ bá dragoni náà jagun;
    dragoni sì jagun àti àwọn angẹli rẹ̀.'
  wos-wos: Wule takwa yaange yiléka di Godna getéfambu ware. Maikel déka ensel akwi
    di némafwi hambwe déka ensel akwi wali di ware.
  emp-NTPO: Mãwãnacarea bajãnebema nezoca dji droma Miguel abadada idjiare panʌ nezocarã
    sid̶a je ume bajãne djõbucasid̶aa. Maʌ̃ne jera idjiare panʌ sid̶a djõbucasid̶aa.
  eng-F35: War was declared in heaven; Michael and his angels were to wage war with
    the dragon; so the dragon and his angels made war,
  ind-ind: Kemudian terjadilah perang di salah satu tingkat surga! Mikael dan para
    malaikat di bawah pimpinannya berperang melawan naga besar itu. Naga itu berperang
    dengan bantuan malaikat-malaikat yang sebelum penciptaan sudah berpihak kepadanya
    untuk melawan Allah.
  pes-OPCB: سپس در آسمان جنگی روی داد. میکائیل و فرشتگان زیر فرمان او با اژدها و فرشتگان
    او جنگیدند.
  mpt-mpt: Omito abilimo Gode bie uto abiseli komoke niniino Maikel esa e meletan
    isa item nabiba eka inab esa e meletan isa item naniba awa sumo gembib
  ssx-ssx: Kutupa oli hepeni nane a꞉nda꞉ kini pia꞉me. Maikolo ipika꞉ enisolo ame̱le̱
    mo popake itiki hake si ipika꞉ enisolo ame̱le̱ a꞉nda꞉ pimime.
  mkl-mkl: Ŋɔi iɡũ í dede lele bɛ. Misɛli do ɑmɑlekɑɛ ŋɑ ɑ̀ ce iɡũ do ɑkɑndɑmɑu
    do ɑmɑlekɑɛ ŋɑ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ କିତଂନ୍ନିଆ ଜୁଜ୍ ଆରାମ୍ ଡିଂୱେଗେ । ମିଖାଏଲ ଆରି ମେଁନେ ଦୁତ୍ଇଂ ଆତେନ୍‌
    ମ୍ନା ବୁବଃ ଆରି ମେଁନେ ପ୍ଲାୱେଣ୍ଡ୍ରେଇଂନେ ଏତେ ଜୁଜ୍ ଡିଂଆର୍‌କେ ।
  gof-RNT: Salon oli medhettis. Mika7eeley ba kiitanchchotara dawiyara olettis; dawey
    ba kiitanchchotara gididi zaari olettis.
  unx-unx: ଏନ୍ତେ ସିର୍ମାରେ ମାପାଃତୁପୁଇଙ୍ଗ୍‌ ଏନେଟେଦ୍‌ୟାନା । ମିଖେଲ୍‌ ଆଡଃ ଆୟାଃ ଦୁଁତ୍‌କ,
    ଏନ୍‌ ମାରାଙ୍ଗ୍‌ ବିଙ୍ଗ୍‌ ଆଡଃ ଆଇଃକ୍‌କେ ଅତଙ୍ଗ୍‌ତାନ୍‌ ଦୁଁତ୍‌କଲଃ ଲାପାଡ଼ାଇୟାନାକ ।
  gah-gah: Lá okago, okulumatoka lova napa utó imó. Agelolitini gizapa ve Maikolí
    itó izegipa agunamotamola keza sipisi gosiháma nene amiseleko apilitune liake
    lova ali utó amó. Itó helegaloka sipisi gosihá nene izegipa agunamotamolagi ámina
    iki gimisi magé iki minamó.
  lcm-lcm: Na visvis kala tadut metekuku. Mikael ve kana keve angelo kila vis a kene.
    Na kene ve kana ta kun keve angelo kita susual,
  aer-aer: Kele imerte atwerrentye akngerre anthurre alkere akertnele aneke. Alkere-arenye
    Michael, alkere-arenye ikwerenhe areyele-akerte apmwe kwatye-arenyenge atwerretyame,
