  kan-OKCV: ಪರಲೋಕದಲ್ಲಿ ಯುದ್ಧನಡೆಯಿತು. ಮೀಕಾಯೇಲನೂ ಅವನ ದೂತರೂ ಘಟಸರ್ಪನ ಮೇಲೆ ಯುದ್ಧಮಾಡಿದರು.
