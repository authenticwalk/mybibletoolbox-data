  kan-OKCV: ಅದು ತನ್ನ ಬಾಲದಿಂದ ಆಕಾಶದ ನಕ್ಷತ್ರಗಳಲ್ಲಿ ಮೂರರಲ್ಲೊಂದು ಭಾಗವನ್ನು ಎಳೆದು ಭೂಮಿಗೆ
