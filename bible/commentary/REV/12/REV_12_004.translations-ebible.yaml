  bod-N: འབྲུག་གི་རྔ་མས་ནམ་མཁའི་སྐར་མ་རྣམས་ཀྱི་གསུམ་ཆའི་གཅིག་དྲུད་ནས་ས་གཞིར་གཡུགས་ཤིང་།
    བུད་མེད་ཀྱིས་ཕྲུ་གུ་བཙས་རྗེས་ཁོ་མོའི་ཕྲུ་གུ་ཁྱུར་མིད་གཏོང་ཕྱིར། འབྲུག་དེ་ནི་ཕྲུ་གུ་བཙའ་རན་པའི་བུད་མེད་དེའི་མདུན་དུ་འགྲེངས་ནས་བསྡད་དོ།།
  tca-NT: Rü nareexü̃maã inayatúchigü ga wüxitücumü ga norü tomaẽ̱xpü̱xarü üye ga
    woramacurigü, rü ñoma ga naãnee̱tügu nanawogü. Rü yema coya rü ngĩpẽ́xegu nayachi
    ga yema nge ga íraxacüchaü̃cü, yerü tüxü̃ nangṍxchaü̃ ga guxema ngĩxãcüxe ga
    yexguma tabuxgu.
  zpl-NT: Cuna lluanaꞌí utsiꞌquií casi arliꞌtiꞌ bee belaa lu yuu iliulabe. Nu nzuí
    lu unaꞌa zeꞌe para nú acuí enduꞌnchu chenu alanu.
  mbc-NT: Mîîkîrîya taukî ke arakkita pairî yonpa sirikkîyamî' woroka'pî ka' poi.
    Inkamoro soroka'pîiya non pona. Moropai mîîkîrî emî'pamî'pî wîri' rawîrî î' pensa
    tînre yenpo wîri'ya ya, yanîpa kai'ma.
  ndg-ndg: Nkela wabe utikokota theluthi jimo ya ndondwa kumaunde ni kuitoikwa pae
    mukilambo. Lingambo latiyema nnonge ya mwana nnwawa ywa karibie beleka, lenga
    wakati wabeleka, apale kummeza mwana wake.
  wsk-wsk: Se dragon umu ko mom te, baras lilim la pagaru motam ilagala suan awuman
    umu ko motam suan mu suen la sarumu waram se ali te kapa gilingiman. Dragon umu
    imet umu kuriang iluwoso wore te la moa naukko kumik duap te kimi bitawakaso.
  toj-NT: Ja dragón jahui ti sima tzatz lec ja sneji, iday, xtantani xta co man luum
    mojan snalan ja c'anali. Ja tan quistal chan jahui ti jac tec'an ja ba sti sat
    ja ixuc jau huan huocoli. Quechan xta huan smajlajel oj manxuc ja yal alatzi,
    ti bi oj sbuc coe.
  tbc-tbc: Iŋ keit san patui fidian itarpaleg warou utol dilasag, warou kisaek iŋsen
    uyun nam irianaig tan na dudu ya. Agod mot an yaug pein a nanuk igansi wo dan
    naon na itur se ya. Iŋsan ilon man, pein nanuk igansi wo ititiani da, agod saen
    nanuk ilasa dop ka yani wa.
  sna-sna: Muswe wayo wakatsvaira chikamu chimwe chete muzvitatu chenyeredzi kubva
    kudenga ukadzikanda pasi. Shato yakamira pamberi pomukadzi akanga ava kuzvara,
    kuitira kuti iparadze mwana wake kana angozvarwa.
  smk-NT: Rinapad na nin ikoy na a kakatlo nin bubituen ket naitampal ti sa luta'.
    Mi'sa nako ya nin inumdeng sa adapan nan babayin mampangingar nin mangabing ta
    pigaw nin kanen nayay anak nan siti eteng na tanan lumiwa'.
  grc-TCGNT: Καὶ ἡ οὐρὰ αὐτοῦ σύρει τὸ τρίτον τῶν ἀστέρων τοῦ οὐρανοῦ, καὶ ἔβαλεν
    αὐτοὺς εἰς τὴν γῆν· καὶ ὁ δράκων ἕστηκεν ἐνώπιον τῆς γυναικὸς τῆς μελλούσης τεκεῖν,
    ἵνα, ὅταν τέκῃ, τὸ τέκνον αὐτῆς καταφάγῃ.
  gof-WFTW: He dawey ba goynan xoolinttotappe sikkuwa saloppe dafidi sa7an yeggis.
    He dawey na7ay yeleti wodhdhida mela mittanaw koyidi, yelanaw eqettiya maccase
    sinthan eqqis.
  spa-BLM: Su cola arrastraba la tercera parte de las estrellas del cielo y las arrojaba
    a la tierra. El dragón se puso delante de la mujer que iba a dar a luz, para que
    cuando diera a luz devorara a su hijo.
  kyz-NT: Owaja pyu jaytataa pe'au ywag awi. Jaytata myterajeu'i etee ipe'aupap owaja
    pyu. Ywy pe imonou imomopoa. A'eramũ awau 'upa kũjã ẽẽ rowase. Ẽẽ ra'yra 'ar are
    omaenuna 'upa. “I'arauwe ta'u ẽẽ ra'yra 'jau kwy”, 'jau tejuuranũũa 'upa ojeupe.
  dao-dao: A ngmei am khankhawa ka aisi hmün kthum üng hmün mat kaih lü khawmdeka
    khana a tawn. Na hmi law se na mjaw khaia ca law hlükia nghnuminu ngäng lü a maa
    ngdüiki.
  cya-cya: Ti' chin' ti a mdiyaa tlu'hue cuii nducua ni' cuaan ncua qui je'en 'in,
    lo' mxityu 'in 'in na loo chendyu. Cunaan tlyu can' cua' ndon tiyaa, cui' ti se'en
    nducua ne' cuna'an nu cua' tyijyin yu'hui 'in can', si'yana cu sñe' ne' ña'aan
    tiyaan chendyu.
  nii-nii: Nipi kin, nga wembii nge ei ełe, ei sipi kin, kor kanjip kombur, owundu
    pirim kor kanjip ei, topu kindang kin, mani mei ełe orum. Wang kin, kor kanjip
    tał kopur owundu mił, tonu epin konu ełe pirim. Peng kin, wembii ei, eim amb kangił
    mengmba eririm, konu amb ei, eim kumb ełe engim. Angpi kin, amb ei kangił mengpi,
    tor kindang kin, topu numba nge erpi mułum.
  ign-NT: Eta te táijiqui, táestacapa eta mapamuriana eta táichape­muriva eta jarairiquiana,
    tacami­ricapa te juca apaquehe. Tásiha, titupihapa eta sárare te sumirahu esu
    esena esu tínaca­yarehi. Titsecavaipa eta tanisi­ra­yarehi eta suchicha.
  dik-NT: Ku thël tööŋ ë diäk kuɛl bei nhial yeyɔ̈l ku piir ke pinynhom, ku bïï ku
    kɛ̈ɛ̈c tiŋ wën dhiëth nhom bï manh dhiëth tiit bï dhiëëth bï cam.
  cac-cac: Quenxon̈ej man̈ nan̈aloc q'uen c'anal ix sloccot yed' sn̈e d'a satchaan̈
    chi', ix syumanem d'a sat luum. Ix lajvi chi' ix c'och lin̈an d'a yichan̈ ix yab'ix
    chi', yic schib'at jun unin chi' yalani, ayic ol ajoc.
  tzj-E: Arja' xucsaj rujey y xerkasaj ta chwech ruch'ulew tercera parte chca je'
    ch'umil jec'ola chcaj. C'jara' xpaba' ri' chwech ixak je xyamer nec'je'a ral ch-utz
    c'ara' nutaj alnak ch'tac'al tak xtec'je'a.
  san-BUR: သ သွလာင်္ဂူလေန ဂဂနသ္ထနက္ၐတြာဏာံ တၖတီယာံၑမ် အဝမၖဇျ ပၖထိဝျာံ နျပါတယတ်၊ သ
    ဧဝ နာဂေါ နဝဇာတံ သန္တာနံ ဂြသိတုမ် ဥဒျတသ္တသျား ပြသဝိၐျမာဏာယာ ယောၐိတော 'န္တိကေ 'တိၐ္ဌတ်၊
  yaa-NT: Askata ãfe tene fininĩfofã nai mẽshanãnaino nai mẽranoax fishi rasi pakea.
    (Naskarifakĩ Epa Niospa ãjirifo Satanás atiri ato chakana fama ato ĩkipaikĩ, “Ea
    ifofakãfe,” ixõ ato feparapaikĩ. Nãskakẽ a keskara niafaka chakafo ato ĩkinõ Niospa
    nãmã potani nãmãxõ ato ĩkinõ.) Nãskakẽ mã kẽro chaima fake kãiyaino, a ronofãnẽ
    kexei ãfe fake pĩapaikĩ kãiyaito.
  cab-NT: Ába ladúrugudun dragón ligía ában jádaangiñe ságü ǘrüwa warúguma láu líli,
    ába lajúnruniña múarugun. Ába laráramun dragón ligía tigíbugiñe wǘri to lúnboun
    tagǘriajan, lun leígini tiraǘ dánme le tagǘriajan.
  clu-clu: '@see-verse:REV.012.003'
  swh-ULB: Mkia wake ulikokota theluthi moja ya nyota mbinguni na kuzitupa chini duniani.
    Joka alisimama mbele ya mwanamke aliyekuwa anakaribia kuzaa, ili kwamba wakati
    anazaa, apate kummeza mtoto wake.
  tpt-NT: La ixtiꞌistaj va puxaqamalhaꞌal lhuu jastꞌakun, tampataun yu pumaꞌatꞌutu
    xaqamalhaꞌal, ex laqtanqalhumal lakatꞌun. Ni anchanu ay tsapul aqatayal ukstsꞌuniy
    ni xanati para niman kaꞌunil sasꞌatꞌa tejkan kalhitsukuyaꞌ.
  aai-aai: Farubarubar yunamaim mar wanawanan daman auwaraunane etei ruyuyuwen hitit
    tafaramaim hira’iy, naatu na babin taubumih biwa’an nanamaim bat, saise nati ana
    maramaim kek tatutufuw i tab ta’animih.
  sny-sny: Haru ape lai ini lo peipaiyeteye su, le eiwariyemi ni'arawe hire irosiya
    ape, tewi ta'i hi awei ma'e sasari arosai. Eiwariyemi tewi hesi wiyeme iroteye.
    Sosu haru luwaru a'i ape menitani ape nihari sahe teiteye. Menitani ape meni eime
    auteiyei ne ataheyewa. Menitani ape meni eime auteiyei su, haru luwaru a'i ape
    meni eime lo a po'uteyei ne totesiya. [Dan 8:10]
  myy-myy: Ñocõare gʉdareco adojʉa bʉsacõ ĩ ya jotiana ja ñajõquĩ ĩ. Ito bajiri sitajʉ
    quedi queacã ĩna ñocõa. Ĩ jino robo bajigʉ bʉcʉ, macʉ cõgõ tʉ tujaquĩ. “Ĩ rujearocati
    ĩre bacʉja”, yirocʉ tujaquĩ ĩ.
  trc-NT: Ne̱ taneꞌ xoꞌ me se cuxuun yoꞌ yoꞌo̱ vaꞌnu̱j scu̱j nij yatiꞌ ma̱n rej xta̱ꞌ,
    ne̱ cayuu nij yatiꞌ rihaan yoꞌóó, quiꞌyaj xoꞌ a. Ne̱ canicunꞌ xcuáá tuꞌvi̱i yoꞌ
    rihaan chana̱ cuchru̱j neꞌej, cheꞌé rej cha̱ nu̱ꞌ xoꞌ man neꞌej cuchru̱j chana̱
    yoꞌ a.
  cut-NT: A nahn ma̱hn va iyon che chendihco na̱n ro chihtera te nde ndiya̱hn nduco
    nducodahn te. Chandi ya̱n te na̱n ihyan nda̱hta me ca̱va che cheh te da̱ya ye
    ndeta̱hn che cuhndeya̱n.
  bel-bel: хвост ягоны звалок зь неба траціну зорак і кінуў іх на зямлю. Цмок гэты
    стаў перад жанчынаю, якая мелася радзіць, каб, калі яна народзіць, зжэрці яе дзіця.
  zlm-KSZI: Naga itu mengheret sepertiga bintang di langit dengan ekornya dan menghumbankannya
    ke bumi. Ia menunggu di hadapan perempuan yang hendak bersalin untuk menelan anaknya
    sebaik-baik dia lahir.
  gdr-gdr: Ɨ tina kerat wubɨnd ɨki nowa ɨkalki wɨngɨrɨnd yɨpa tab ergɨnasinonj dɨde
    ket ten eskansinonj onggɨt gowukoi wa. Ɨ onggɨtyam wɨp ɨnggrawa kesa gɨrem pɨla
    b'angga onyitonj onggɨt konggam wɨpɨnd yet re momta b'ɨga ukendam yomnonj, nokɨm
    da ɨdenat ton onggɨt konggamna b'ɨga ɨmkis ra ton ukenj.
  vmy-NT: ꞌBa ko ndetsꞌin kiskjefejenya jngu yá xi ján ya kaꞌa niñu xi tjin ngankꞌaa
    ꞌba kiskanikjaꞌa ngasun tꞌanangiu. ꞌBa tjiuyebiu xi yatu ku tsakasen ngixkun chjunbiu
    xi je mején sꞌe̱re kiꞌndi, tuxi skineni kiꞌndiu kionga je tsin.
  cmn-FEB: 它的尾巴扫过天上三分之一的星辰，将它们摔在地上。这条龙就站在正在分娩的妇女面前，以便在她的孩子一出生时就能吃掉。
  gmv-RNT: Izi ba goynara salo xoolintetappe cigo gidizayta saloppe duge biittan yeggides.
    He macasaya yelishin iza yeliza naaza mittanas qoppidi dawezi he yelanaas matida
    macasays sinthan eqqides.
  ncl-NT: Huan ca ilamili quinmixpanac se lajco in silalimes (luceros) pa latzindan
    pin lalticpan. Yojque mocahuaje pin ilhuicac (in cielo) san omenten lajlajco ca
    mochi in silalimes hual nepa catanijme. Huan moquetzac in cuhual niman hué ilaixpan
    in sihual hual ixolol jan axcan yahuiaya lacati. Yahuiaya quitolu in cuhual in
    xolol quiman lacatisquiaya.
  sua-sua: Tngam ka pen kuon ma volkha he kaim o ketor ruk ip kommen mar he kaum mar
    kam vle kun mnam o murgun ruk korlotge va ka pen thos kim o ketor tgus mnam a
    murgun to atgiang mnam mar kngam mar ngogu mmie. To a vulkok to enda ta sir ko
    kim a vlom to tre kam kol kalyie, kam paneng a vlom kam kol, he nang en kam kle
    kaem a kalyie to endo krum hak her gi kun mnam ke venloot to endo gi ko a vlom
    nak kol.
  are-are: Erantama kantja ekuranhala ntheilpura ntjarra arrpunha tunhamala, alhaka
    iwetnaka. Kurlaiya ngerra kngarritja erantama arrkutja ekuranga urlarrathaka kaaralhaka.
    Era kala antja naka arrkutja ekura katjia ilkutjika, katjia era intamanga ngerra.
  gai-gai: Na mana mbugaina an riac tamuŋna guiarpaikna tɨpemb mbonkacna tɨp ianmo
    gan tiacarpaikca raurica irikrinan. Ainda moca an nduopa an meacmbitac mooŋnuoca
    mɨrna morena outta mawɨtɨkat. Te, an meac mbitaca mooŋnuoca mɨr te, ma an mooŋnuocmo
    aŋgɨca amnandet.
  qvm-NT: Chupanwanmi cäsi pulan estrellacunata shuntarcur cay patsaman jitariycamorgan.
    Nircurmi warmipa naupanman ichicuycorgan wawan yurircuptin micunanpag.
  chz-NTPS: Kya̱a̱hˊ ku̱u̱yꜘ ja̱ˉ, gaꜙsë̱ë̱yhˉ laꜚ gaˊ ko̱o̱ˉ kiihˋ kihˈ nʉʉꜘ hi̱ˉ
    hë̱ë̱ꜚ gyʉʉhˈ jmɨˉgyʉʉꜙ mahꜗ gaꜙsa̱a̱ꜗ gaꜙja̱a̱yꜗ taꜙ hwaꜗ. Dragón heꜘ gaꜙnooˉ
    chaˊnëˊ dsaˉmëꜘ hi̱ˉ ngooꜗ gaꜙläꜙcha̱a̱ꜙ gyʉ̱ʉ̱ˉ kya̱a̱ꜗ mahꜗ maˊ ku̱yhꜙ gyʉ̱ʉ̱ˉ
    heꜘ läꜙko̱o̱ˉ waˊraˉ gaꜙläꜙcha̱a̱ꜙ.
  kmu-kmu: Ani osifaꞋvemoꞋa ikateꞋma hanea kaꞋnefiꞋyaga tagufafi (3) ali fako hu-malageno
    anifiti nago haupa kaiyaga kaꞋnefiꞋyaga aigoꞋyaleti aye tafai-talegeno mopafi
    elavi-mainegeno ani osifaꞋvemoꞋa aꞋmo aule hetino nafaꞋneꞋama neꞋatesiana ani
    havi osifaꞋvemoꞋa haeno nesiafene huno agava maine.
  ood-NT: Kutki g e-baikaj i ha chewaim g hemako tahpani mo waik e tahpanch g huhuꞌu
    k im hu hab i ha juh ab dahm kahchim amjed ch am ha nehnich jewed dahm. Kutki
    wo mahmadho hegai uwi. T ihda Nehbig Hujud e wepogiddam am wui i kekiwua mat wo
    huh g madaj mat wabsh wo chum mahsi.
  lbm-lbm: ओकी पूछी न आसमान को तारा की एक तिहाई हिस्सा ख खीच क धरती पर फेक दियो। वा
    बाई जो बच्चा ख जनम देन वाली होती, ऊ अजगर ओको सामने खड़ो भयो कि जब वा बच्चा ख जनम
    दे, त ऊ बच्चा ख गिटक जाये।
  ncj-NT: Huan ica icuitlapil oquinmayau se tanto den iyexca xeliuca den sitlalten
    tlen ca neluicac. Huan oquintohuetzo ipan in tlalticpac. Huan inon dragón oquichixticatca
    iixpa inon sihuatl aquin oyaya moconetlaliya ic quicuani in iconeu ihcuac tlacatis.
  yuj-yuj: Maomp kore kor fek ankárank mwaek kɨrɨkɨri térme yámar mekamp yaokwampia
    apárok épér. Aenánko, anánk mwaek kɨrɨkɨrikamp térme mwar yámar mek yak. Tá am
    wunépɨr yupu-táráp sámp naerianámp, maomp wonae fik yakria am yupu-táráp sámpeanánko,
    man am táráp sámp-nonkorop nanampria yépékrá yak.
  kto-kto: Pa patpat a la maruong 1/3 ma maralap onim na panbinim ga magoong na kimanam.
    Pa iriro daragon la dusong kagarat na irap o uriro magabun la namo avarangeieng
    kulot. Are ratmat ga ouanula magabun meba iaring kulot ga eba ong iriro kulot.
  gmv-NT: ኢዚ ባ ጎይናራ ሳሎ ፆሊንቴታፔ ጪጎ ጊዲዛይታ ሳሎፔ ዱጌ ቢታን ዬጊዴስ። ሄ ማጫሳያ ዬሊሺን ኢዛ ዬሊዛ ናዛ ሚታናስ
    ቆፒዲ ዳዌዚ ሄ ዬላናስ ማቲዳ ማጫሳይስ ሲንꬃን ኤቂዴስ።
  por-BLT: Com a sua cauda, ele arrastou um terço das estrelas do céu e as jogou na
    terra. O dragão parou exatamente diante da mulher que estava dando à luz, para
    que pudesse comer o seu bebê assim que ele nascesse.
  stp-NT: Miꞌ dhɨr baꞌ gu bhaiꞌñ kɨꞌn ja gɨbioꞌrak xi ja iiꞌñxich muiꞌ gu chiichiaꞌ
    na bha jaꞌp daraa na jɨꞌk pɨx aagix, mummu jaꞌk xi ja iabu oiꞌñgaꞌn bhaan. Miꞌ
    dhɨr baꞌ muiꞌ ji ai mu jaꞌk na paiꞌ gu ubii na kiaꞌpɨx ba duduar alhii kɨꞌn, na
    sap baꞌ miꞌ pu jugiokaꞌ gu maraaꞌn na jax maaxilhiaꞌ.
  ame-NT: Paʼsmeʼll ñeñt̃ chetareʼtnen alloña tarraʼhuanenanña shonteʼ rantoc̈hno
    eʼñe aʼshoreʼtuaneñ patso. Ñeñt̃ allpon ranto ñeñt̃ entoʼtsen, allpon aʼshoreʼtuaret̃
    ñeñt̃ otenet la tercera parte. Ñeñt̃ña añyañpaʼ alla t̃omos eʼñe coyaneshesho
    ñeñt̃ atsotenaya pueʼmar all cohueñ ñerraʼm oʼch eñalletatan pueʼmarpaʼ ñach añyam̃p̃seʼ.
  mgh-2016: Yeyo inwaa yulhupalhe iyo yahopurulha umwiilhani waya ithelhuthi imoka
    yo ittotwa cho wiirimu yaarihenlhe aya velhaponi. Ni yeyo inwaa iyo yeemenlhe
    mmiholho wo yoyo nthiyana awereiya nkuri uyo wiira ammirie mwaana uyo vanohalha
    awe uyaria.
  kvn-NT: Tenal nakpe-sagla-kinnid e-punnugin iskwa-nikpa-nanikid chogapágwad-choggwen
    opatis iti-napche. Tegin nakpe-sagla ome-nuchu-nikudanikid-abir megnoni, ome nuchu-nikujal,
    ilgwen omebi nuchu-togal.
  gvf-gvf: Te oniba yuin iwe, pera sire kulmama kole taminin ta waa kire di gariba
