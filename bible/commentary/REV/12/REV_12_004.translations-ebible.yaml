verse: REV.012.004
translations:
  kpx-kpx: Iale ute ke deteu otogomo didi moaga tohoevenu. Keu otogo vaki abuita haleito
    vaki mole kemo didi bahata tohoevei vatae hatunu. Kateaito keate ke vudimo lamisi
    isiviale kemo ulive eseveu uge au uahai isi.
  okv-H: eto o amita ehu na jiheto kuro tapa kaheke kaheke eto di 3 ikari avo di vahai
    avo tehei enda ta karaun eto vehija. Eto koso o ‘dragon’ na evohu ta tihi ta heteto
    meni ingihirou humbuto indesi simba oi
  tbo-tbo: Ma ubona bolu tonuga po bolu emosi mimituwana giunei i wilawihi po i wihulu
    hopunehi hoi hipuli. Ma mogayana kayakayana wawinena u naona i towotowolo ipa
    apo wawinena ina igunaguna yaka tewelana ina ani.
  mal-C: അത് ആകാശത്തിലെ നക്ഷത്രങ്ങളിൽ മൂന്നിലൊന്നിനെ തന്റെ വാൽകൊണ്ടു വാരിയെടുത്തു
    ഭൂമിയിലേക്ക് ചുഴറ്റിയെറിഞ്ഞു. സ്ത്രീ പ്രസവിച്ചാലുടൻ തന്നെ ശിശുവിനെ വിഴുങ്ങാനായി
    ആ മഹാവ്യാളി ഒരുങ്ങി, അവളുടെമുമ്പാകെ നിലകൊണ്ടു.
  grc-SR: Καὶ ἡ οὐρὰ αὐτοῦ σύρει τὸ τρίτον τῶν ἀστέρων τοῦ οὐρανοῦ, καὶ ἔβαλεν αὐτοὺς
    εἰς τὴν γῆν· καὶ ὁ δράκων ἕστηκεν ἐνώπιον τῆς γυναικὸς τῆς μελλούσης ⸂τεκεῖν,⸃
    ἵνα, ὅταν τέκῃ, τὸ τέκνον αὐτῆς καταφάγῃ.
  bgc-bgc: अर उसकी पुन्झड़ नै अकास के एक तिहाई हिस्से के तारे खिंचकै धरती पै गेर दिए,
    अर वो अजगर उस जनानी के स्याम्ही जो जच्चा थी, खड्या होया, के जिब वा बाळक जणै तो
    उसकै बाळक नै निगळ जावै।
  khz-khz: Ia givunana kupa mitiura toitoira geriana kwapurakwarpura tanoparai eralo-piarigorato.
    Ia vogare, roli egapiwai, wailanai erugato, pene gapi, atilovana kivani pene gapia,
    pene gania gaurai.
  deu-TKW: und sein Schweif fegte ein Drittel der Sterne des Himmels weg und warf
    sie auf die Erde. Und der Drache stand vor dem Weibe, die im Begriff war zu gebären,
    um ihr Kind, wenn sie geboren, zu verschlingen.
  zsr-NT: Len xbanbaꞌ guꞌyjbaꞌ tu cuia tsa tu tsonn cuia bölj luzxbá len gruꞌnbaꞌ
    leycbaꞌ luyú. Gzuibaꞌ bël zxön xtsniꞌ naꞌ launu ngul naꞌ chzoa soabiꞌ biꞌidauꞌ
    queënu, zoabaꞌ sinaꞌ gágubaꞌ‑biꞌ biꞌidauꞌ queënu naꞌ ca galjbiꞌ naꞌ.
  lin-lin: Mokila na yango ekombolaki eteni moko kati na biteni misato ya minzoto
    ya likolo mpe ebwakaki yango na mabele. Dalagona etelemaki liboso ya mwasi oyo
    azalaki koyoka pasi ya kobota mpo ete elia mwana na ye tango kaka akobotama.
  hns-NT: Tab saap aapan potjhie se aasmaan ke tarai me ke ek tiesara bhaag leike
    dhartie par djhietiek deis. Tab oe aurat ke aage djaaike thara bhail. Djaise larka
    paida howat, taise saap oke khaai lewat.
  noa-E: Mag simua dur phis a thũaphëbaraau warre edjã eem phĩdagjã jãrrchapaím mʉg
    durr ʉ̈r thũphãau sĩujim. Magwi mag ʉʉi chaai awaag bi machkha sĩerr khĩirphee
    nʉ sĩsijim, ich dakhĩir athaawai ag bʉ̈rre chi chaaidam khöpʉ̈yaag.
  eng-EMTV: And his tail dragged a third of the stars of heaven and cast them to the
    earth. And the dragon stood before the woman who was about to give birth, so that
    whenever she might give birth, he might devour her Child.
  mib-NT: Te jíín súhmā tɨ̄ ni stáa tɨ ɨɨn jeē uní parte quɨ̄mɨ jeē iyó andɨvɨ́, te
    ni sɨ́ngoo tɨ ini ñayɨ̄vɨ́. Te ni ine tɨ nuū ñáhan jeē scácu sēhe ún, ndétu tɨ
    cocó tɨ́ sēhe ña jeē jé yajni cacu i.
  lif-NT2: खे़ल्‍ले़ कुमेःल्‍ले़ ताङ्‌साक्‍पोबा कुलक् सुम्‍सिओ कुसुक्‌वा थिक् खेःम्‍सिक्‍हाॽ
    इक्‍सादिङ् खाम्‍बेःक्‍मो यो सुःन्‍दु थाःसुसिरो॥ हे़क्‍क्‍याङ् अङे़ःक्‌वाःन् सावाःन्‍दुल्‍ले़
    लरुङ्‌देःसुङ् फाॽआङ् मे़न्‍छुमाॽइल्‍ले़ कुदगि खे़न् पेआङ् ये़म्‍सिङ्‌लो॥
  xnj-xnj: Mkila wa Liyoka lila wautikayi lilundu limonga pagati ya gadatu gegiwanangana
    na kuzitaga pamulima. Lene layimili palongolo ya mdala yula mweavi papipi kuveleka
    mwana, lajitendelekili kummila mwana peivelekewa.
  mmx-mmx: Latketke ren ga rev asi lenep sepsev avantun at larapenti boro vana at
    laxalibet la ga lu asi midi ude xopok at lavatkangka. La na lavattulaava ga tu
    ro melamgo at nom latkin kusu neni na anan lamdak teren do ni na visik asu i.
  cbr-NT: Aín ina chaira anun ca maë́ncësoquin 'ispacama nëbë́tsi, rabë́ 'imainun
    achúshi oquin tëacësa 'aíshbi amo 'icë achúshi menua nipacënun rëupaxa. Usoquin
    'ispa rëupatancëx ca bacënia aín tuá 'enux, tuñu xanu bëmánon niracëaxa.
  tee-NT: Chai ju anu' k'ai lu la'is'ista amapatajuni ju st'acu. Tatamachilh tus lacat'un.
    Para jantu ixcha'anta paitat ju st'acu ju patajulh. Chai ju anu' k'ai lu taya
    la'ix'ucxlacapu' ju anu' chako'ulh ju na ixlok'omputunch ni va ca'ix'unilh ju
    is'ask'at'a ju ixmaklak'aulich.
  eng-LSV: and his tail draws the third of the stars of the sky, and he cast them
    to the earth; and the dragon stood before the woman who is about to bring forth,
    that when she may bring forth, he may devour her child;
  cak-NT: Y ri dragón re', xe riq'uin ri rujey xerumes-pe ri rox parte chique ri ch'umil
    ri jec'o chicaj, y xeruq'uiak-pe parui' ri rech-ulef. C'ajari' xbec'ue-apo chech
    ri ixok ri ya nic'ue' ral. Ruchajin-apo jampe' xtic'ue' ri ne'y, chi quiri' nutaj-ka.
  pah-NT: Ipopoaka tejuhua'javuhuva'ea gwaja jaytata'ia pe'avo yvaga hugwi imbuhua
    imomboa yvya koty. He'yjuhu hete ranuhũ jaytata'ia. Três jaytata'ia pyteri pe
    nanani gwaja ojipeji pe'ai imbuhua imomboa yvya koty. Nahã a terça parte dos jaytata'ia
    tejuhua'javuhuva'ea gwaja imombori. Tejuhua'javuhuva'ea i'ami kunhangwerahẽa rovai
    pyteri pe ta'u ti ji hẽara'yra'ga ga arame javo. A'ereki hẽa ombo'a g̃werĩ gwa'yra'ga.
  sja-NT: Mãgɨ́ jepa ichi tru wirawiraarupa pajãde nɨ̃bɨ lucero perá esa-auk'a baaipiji
    eujãdee. Mãgɨ́ bainɨ̃ banaji ma wẽra k'ĩrapite mãik'aapa nɨmaa beeji iru warra
    t'omerã, ma warra chai k'o atapëiit'ee pada perã.
  xed-xed: Ka slpidiŋtá tsi ta faway turtuk ma dgatá tekwatsaha hkən ta luwa ta haɗik
    nda hturani. Ka sladata tsa makɗakatandaŋ ya ta kəma tsa marakw ta dzaʼa dgaku
    ya ŋa ndutá tsa zwaŋani ya dgar tsi.
  mks-NT: Ta mé co̱o quini cán na̱ñuhu rí in táhndá nu̱ú u̱ni̱ táhndá qui̱mi ndúu
    indiví xi̱hi̱n ndóho̱ ri̱. Ta já na̱janí ri̱ mé qui̱mi cán ja̱tá ñuyíví. Ta mé
    co̱o quini cán na̱nda̱ca̱ ndichi rí yati nu̱ íin ñáñáha̱ cácu ja̱hyi cán jáchi̱
    cúni̱ rí caxí rí ja̱hyi ñá tá ná cacu a.
  gfk-S: No kuruno ga kurahe hasur tikenong ta ira itul a palpal ta ira tiding metuma
    ra mawe ukira napu tano ula hanuo. Ma no tamat na si ga noh ter menalalie tano
    haine i ura kinakaho be na en no natine ing iat mon be na kaho ise ie.
  bmu-bmu: Sekak namŋi miaŋön dagiŋan suep qeapköba seŋgelau mieŋgöreŋök bahöŋi karöbutŋi
    öröba gili gölmenöŋ etket. Etketka ambi nanŋi morö memamgö ahöhi, yaŋgö wösöŋe
    kinök. Mewö kinda moröŋi memawi, mi mönö miaŋgöreŋök gwahötmamgöra mörök.
  dgz-dgz: Veriwa patnagen buanae iragi paua yampo semu daiton nugusen pipa geamon.
    Waen orup yanapen taiwandin baraepi napen menan uayo taue waen namup amase yonen.
  eng-GNV: And his taile drew the thirde part of the starres of heauen, and cast them
    to the earth. And the dragon stood before the woman, which was ready to be deliuered,
    to deuoure her childe, when shee had brought it foorth.
  zaa-NT: Lani ỹubànį nna gutèl·lá'ą ttu parte qui' iyaba ca bélia nu tsìa ỹiaba nna
    gurù'ną cą yétsiloyu, pero bittu gutél·lá'ą á chuppa parte qui' iyaba ca bélia.
    Làniana huíą làti dua niuláa porqui'ni chi gùl·la' hora qui'ni niuláa nna guditsìna'ą
    ỹi'ni to' qui' niá. Dragón nna gudùą ru'a lo niuláa listo para qui'ni nibání itsìna'
    huatsa tú'a nna gabi tebą́ na.
  eng-WEBSTER: 'And his tail drew the third part of the stars of heaven, and cast
    them to the earth: and the dragon stood before the woman who was ready to be delivered,
    to devour her child as soon as it was born.'
  guh-guh: Bajaraponë, dragón, nabosovebabia. Nexata penabosovebabejavata tulupu ayaijava
    penetsica irabetsica. Xuavajëto tulupu othopaica irabetsica, bajaraxuavajëto matatoxenetsia
    nacopabarubenaya athëbëtatsia. Bajaraponë, dragón, nucojopa penacueto pevixaenotsivatsi
    pitabarata, bajarapova itsa vecuanaexanatsi penacueto, pecoxixaenexatsi picani.
  bon-bon: Teeme kiira ca tabe yepä poto wale bine jewälidnemige, siige yiisabimige
    gawe cabu me. Neeneni poto me wale cina abmalininisi. Tabe jeclajutige pui magebi
    me opo gaabe, adnatame lui te äbitige, naace tääpume bägrä te liba aplimla je
    tabe piba ärmitame.
  nhw-BL: Huan icuitlapil quintepexihui se ipan eyi sitlalime tlen ilhuicac huan quinmajcajqui
    ipan tlaltipactli. Huan nopa dragón moquetzqui iixpa nopa sihuatl catli quitlacatiltisquía
    icone para huelis quicualilisquía icone quema tlacatisquía.
  swh-ONEN: Mkia wake ukakokota theluthi ya nyota zote angani na kuziangusha katika
    nchi. Ndipo lile joka likasimama mbele ya yule mwanamke aliyekuwa karibu kuzaa
    ili lipate kumla huyo mtoto mara tu atakapozaliwa.
  wbi-wbi: Unkila ghwa jeene ghukasyolagha ikighavo kimo ikya nondue ku kyanya nakutagha
    pasi pa iisi. Injoka jikima pavulongolo pa mama juno akale pipi kuhola, ulwakuuti
    unsiki ghuno ihola, apate kukun'kulubika umwana ghwa mweene.
  bba-bba: Yɑɑ ye, yɑ kɑ yen siru wɔllun kperin bɔnu itɑse wɔkɑ yɑ kɔ̃ temɔ. Mɑ yɑ
    dɑ yɑ yɔ̃rɑ kurɔ win wuswɑɑɔ wi u kĩ u mɑ mi, yu kɑ wɑ yu win bii tem ù n wɔrumɑ.
  eng-KJVCPB: 'And his tail drew the third part of the stars of heaven, and did cast
    them to the earth: and the dragon stood before the woman which was ready to be
    delivered, for to devour her child as soon as it was born.'
  kgk-NT: Gwugwái-py oity yváy-gwi jasytata ko yvy-rehe. Mbohapy hapyha jasytata ombotyryry
    heity-vy. Upe kunha hyegwasu va'e oĩ upe-py. Tejujagwagwasu katu ho'use-ma imemby-pe.
    Ho'use-gwi oho-ma oha'arõ kunha imemby pota va'e-pe imemby-ma ramo ho'u-ma hagwã
    mo'ã imemby.
  waj-waj: Vauduu ari mmeeyaivaadiri ngiau aapuuvaudiri aakiapuaa sainai sainai vauyauvaa
    pikioo tammaiyauvaa rupi nuunama kioo vara mmatayaa kagaari kiooduu tiiravai.
    Tuuduu gioonnaivo nnaakaraivaa mmataanara uuduu yapaivo oro inna vunningiaa dioo
    vainno nnaakaraivaa mmata kino too gutu nnaanaraivaara ivau diravai.
  cpy-cpy: Osheki ompokiro ratahan-takari ishitha, rootaki imaterimi kashetani ijeekayitzira
    ompokiro, rowaryaakiri kepatsiki. Ikanta ipokaki noonki ojeekira tsinani, ikowaki
    royityaawo eenchaa-nikite aririka itzimapaaki.
  mpx-mpx: Ulina eliyana putum awalehina, ana bwata i ola wan ted (1/3), i hala palolobalem
    labulabumwa hi lau hi tala panayawiya. Yaka i na i talmilil yova toto wana sauga
    ab awonaa, ge i matamatan sauga natuna ni masal inoke ni tinon.
  wbp-wbp: Yinyarlu warnayarrarlulpa warru kujurnu wipi kuja-purda kuja-purda, manu
    ngula-kurlurluju yanjilypiri-jana muku pirri-kujurnu yalkiri-jangka walya-kurra.
    Ngula-jangka, nyanunguju yaninjarlalpa karrija karntangka yinyarlaju. Nyanungulparla
    pardarnu kurduku yinyaku palka-jarrinjaku yungu nganta kapankurlu ngarni.
  luo-luo: Iwe noywayo achiel kuom adek mar sulwe manie polo mi opudho kendo owitogi
    e piny. Thuol mangʼongono nochungʼ e nyim dhakono mane chiegni nywol, mondo ocham
    nyathine kosenywole.
  nhe-NT: Huan icuitlapil quintepexihui se ipan eyi sitlalime tlen elhuicac huan quinmajcajqui
    ipan tlaltepactli. Huan nopa dragón moquetzqui iixtla nopa sihuatl tlen quitlacatiltisquía
    icone para huelis quicualilisquía icone quema tlacatisquía.
  aii-aii: ܕܘܼܢܒܹܗ ܟܢܝܼܫ ܠܹܗ ܚܲܕ ܬܠܝܼܬܵܝܵܐ ܕܟܵܘܟ݂ܒܹ̈ܐ ܕܫܡܲܝܵܐ ܘܕܸܪܝܵܝ ܠܹܗ ܠܐܲܪܥܵܐ.
    ܘܬܲܢܝܼܢܵܐ ܟܸܠܝܵܐ ܝܗܘܵܐ ܩܲܕܡ ܒܲܟ݂ܬܵ‌ܐ ܕܗܕܝܼܪܬܵ‌ܐ ܝܗܘܵܐ ܠܗܲܨܘܼܠܹܐ، ܕܐܵܟܹܠܔ ܗܘܵܐ
    ܠܝܵܠܕ݇ܘܼܗ̇ ܐܝܼܡܲܢ ܕܗܲܨܠܵܐ ܗܘܵܐ ܠܹܗ.
  esk-NT: Ilaan pamiuŋan salikuġniġai piñayuiŋich uvluġiaŋiñ qiḷaum aasriiñ iksautigiplugich
    nunamun. Tarra tiritchiaqłuk makittuq sivuġaanun aġnam iġñiyasriruam niġisukługu
    iḷiḷgaaŋa anirgauraqpan.
  msb-msb: Ginhaplit san ikog sani an un tirsyo san mga bituon sa langit pakadto sa
    duta. Nagtindog ini sa atubangan san tikaanakon na babayi agod kaunon an iya iaanak
    na bata.
  cpa-NT: Jøng² mih² tsa¹ton¹dsoh¹³ chi³neng¹² ti³buh¹² guiuh¹³ ca¹cang¹jah quianh¹³
    cong¹²jah. Ca¹guianh¹jah chi³neng¹² ni³ jmøi¹guǿi¹. Jøng² ca¹nung²jah ni³ ja³tsenh¹³
    hio¹³. Mi³jøng² mi³cugh¹jah guing² na³ma²ca¹lø¹chián¹guing.
  dso-dso: ବାଦ୍‌ଲେ ରଇବା ତିନ୍‌ ବାଗେଅନି ଗଟେକ୍‌ ବାଗର୍‌ ତାରାମନ୍‌କେ ତାର୍‌ ଲେଞ୍ଜ୍‌ ଜିକିନେଇକରି
    ଦର୍‌ତନିଟାନେ ପିଙ୍ଗିଦେଲା । ସେ ମାଇଜି ନିକ ଅଇଲାଦାପ୍‌ରେ ତାର୍‌ ପିଲାକେ କାଇବି ବଲି ମାଇଜିର୍‌
    ମୁଆଟେ ଟିଆଅଇଲା ।
  meu-meu: Iuna ese guba hisiudia e daro dobi tanobada ai; hisiu toi toi amo ta ta
    e daro dobi. Bena hari huala na baine mara hahinena vairanai e gini, bine abia
    merona na ia ese baine ania eto.
  yva-NT: Muno ratevane rave tumo no no naumo warae raporabe mandei, weti mo nake
    inta ramau no mine vone so rai. Muno tawae akoe umaso nseo nte no wanya uma mare
    mo arikainye avaki so ramun indamu mo arikainye umaso aun arono mo avaki.
  dgc-dgc: Dinagil no ipos na du ikatélo a bahagi du biton ta langet, a tulos nibatikal
    na ta mundua. Dinumoho tu biklat ta tikéda no bébe a adene dén a magenak, a monda
    ietlén na maka agad tu anak ta péngienak na.
  zpm-NT: Znuse bzieecw ma xcol ma, blaaḻ ma palal mel gbaa lo guidzliu; gzoob ne
    nlë mel tsoṉ tant, masaque tib tant mel co blaaḻ ma. Wbig ma lo wnaa co, quiambëz
    ma gal xpëëd me, parne gow ma win.
  hix-NT: Xeryko heno hpexekye, noro ymo, batkàr ke. Kahe hokon hoyen heno rma hpexekye,
    thenyehra rma. Narymaye, yukryeka hona. Wosà hyaka haxa toye, noro ymo. Tonusomà
    hyaka rma toye. Akratawo rma nosowaxehtoye. Àhokuthuru yononàr xe nehxakonà. Enuxenyenotho
    rma yononàr xe nehxakonà.
  sim-sim: Tashingra amber krivi nalmingrip li eweshirik namtas jinyi orhik misambik
    ormu kruhu larakara. Uhu os nokove oso jikisin si wakurik si tashiri mishi orok
    ormu sira. Unak jikisin si washinak or shiakmbahan.
  npi-ULB: त्यसको पुच्छरले स्वर्गमा भएको एक-तिहाइ तारालाई सोहोरेर तिनीहरूलाई पृथ्वीमा
    खसाल्यो । बालक जन्माउन लागेकी त्यस स्‍त्रीको अगि त्यो डरलाग्दो पशु उभियो ताकि
    त्यसले त्यसको बालकलाई जन्माउने बित्तिकै निल्न सकोस् ।
  cgc-cgc: Pakaw-it ta dragon paagi ta iya na ikog isya ta tallo na parti ta mga bituon
    naan ta kalangitan daw paulog din naan ta kalibutan. Gatindeg kanen naan ta tubangan
    ta bai daw pabantayan din paggwa ta bata aged tekeben din.
  tim-tim: Akto pugaiya hinare arekŋe dakeŋande diâ kâmot siâ ŋârâŋ orem urutmâ pan
    yekto hânân gembiâ yegân. Akto diâ kâmot lâuwâŋeak himbimân âlepŋe tali. Akto
    Pugaiya arekŋe âmbâle are nanaŋ memberâm akto aregât enemŋân kilep. Kinmâ nanaŋ
    miawakto ainâk nemberâm akmâ lâmgom kilep.
  yor-yor: Ìrù rẹ̀ sì wọ́ ìdámẹ́ta àwọn ìràwọ̀ ní ojú ọ̀run, ó sì jù wọ́n sí ilẹ̀
