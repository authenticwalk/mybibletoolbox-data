    aken nge mo aro i an itun tova i poppot i.
  bdd-bdd: Ma subwenega ꞌipwala baibaiwadi ꞌiꞌahusapidiya ta ꞌiulediya baleꞌuwa. Ceguma
    ꞌipwalaedi mabwaiyadi tawatahidi ꞌetoi tupwa ꞌoidiya, ꞌaigeda tupwa ꞌoina ꞌihunu
    hegumwalidiya, ta ꞌeluwa situpwa. Ta hebaiina bwehabwehalina wahineina matana
    ꞌitoholowa, ma ꞌeguma ꞌihenatune, nata gwamaina ꞌiꞌai.
  cbt-NTPO: Huinamën quëran inápaquë huihuicontahuachina, tayoraro'sa' a'tëntontarahuaton,
    isoro'paquë të'yatimarin. Patoma pochin të'yatimarin. Ina quëran hua'narëso pochin
    quënantarahuë. Panca ya'huan pochin nininso' pa'nin. Sanapi notënanquë huaniarin.
    “Huaihuachin, hua'huin matahuato, ca'sarahuë,” ta'ton, ninararin.
  srn-NT: Nanga a tere fu en a hari wan fu ala dri stari san de na heimel puru, dan
    a fringi den go na grontapu. Dan a bigi kaiman go tnapu fesi a frow fu a kan nyan
    a pikin te a gebore.
  cta-NT: Ngujuiꞌi̱ xtyiꞌi̱ niꞌ cuii nu ntsuꞌu nde cua̱; ngusalú niꞌ ñaꞌa̱ tsaca claꞌbe
    lcaa cuii biꞌ, ndyalú cuii nde lo yuu chalyuu. Liꞌ ndatu̱ nu cuaña biꞌ nde loo
    su ndu̱ nu cunaꞌa̱ nu cua cala ti sñiꞌ; loꞌo cala biꞌ, hora ti cacu cuaña jiꞌi̱,
    ngua tiꞌ niꞌ.
  bqc-SIM: À saana lɛɛ àaↄ̃de wòlo luabɛ ń a vlã́o a kwɛ̀ tↄↄlɛ, ↄ̃ à mↄ̀ zɛ̀
    nↄɛ pↄ́ ye nɛ'ipi aɛ, kɛ́ à e nɛ́ pↄ́ a ipi so yã́i.
  tcz-CHONGTHU: Amei chun vana Ahsi hop thum'a hop khat aloilhan, chuin leiset chunga
    ahinleh lhatai. Ama hin numei nu nao nei ding chu angah in, ahung penlhah lhah
    le anao chu vallhum dinga kigong ahi.
  mar-mar: त्याच्या शेपटाने आकाशातील तिसरा हिस्सा तारे खाली ओढून काढले आणि त्यांना
    पृथ्वीवर पाडले; आणि जी स्त्री प्रसूत होणार होती तिचे मूल जन्मताच गिळून घ्यावे
    म्हणून अजगर तिच्यापुढे उभा राहिला.
  snp-snp: Ido afowa yakafo kosinau ukulu mau lele ya koito mau lawoko ya kililifa
    oto gitufu fulaito mikalo lomae. Lomato, koiyofawa yakafo wenawa nomilipala oloto
    pinaido ayalo ofo nenae, loto kolaleka minoto kiyaba o minaiye.
  isl-isl: Hann dró á eftir sér þriðjung stjarnanna á halanum og fleygði þeim niður
    á jörðina. Síðan nam hann staðar frammi fyrir konunni sem var að því komin að
    fæða. Hann var reiðubúinn að gleypa barnið jafnskjótt og það sæi dagsins ljós.
  spy-NT: Kimastee ꞉tyoonyoo saaruuryeenyii komosta akeenke ām sōmōk nyēbo kookeelik
    ām barak kurārākyi kōōrēēt. Kiiyyoonyēē ꞉chēēsoosum taayeetaab koorkoonoo kimāchē
    kusich, si yoo sichē, kwaam leekweet bakeenke.
  xnn-xnn: Nan ikona et piniktiwna nan pagkatlon di talaw dadat maekdag isnan batawa.
    Dat omey isnan sagang san babai ay makaan-anak ta alaena koma nan anakna no bomala
    ta kanena.
  mwe-mwe: Na nshila gwakwe nipejila ndondwa lipungu limo lya gatatu ga ndondwa yowe
    ya kunnungu, nikwiigwiya pa shilambolyo. Na lijoka jula gwajimi mmujo muka jwankongwe
    aliji tome na kola mwana jula, nkupinga abhelekwaga ammile.
  tte-tte: Uyawana mena utu sibaibaiwa isapi-yabekuli bulibuli mena yo sibeku silobi
    yanuwa yaulina mena sitalu. Tem bulibuli mena utu meuloili tayakasali yakasa yaiyona
    na utu yakasa kaigeda sibeku na utu yakasa labui situpwa. Kabo wesone ilau sinene
    manna mena itolo isanasana na tem sauganane melumelune ikabi isinoli.
  tcs-tcs: Nau em bin yuze teil blo em po pulemaut wan terd blo dem sta, ane meke
    dempla ebriwan poldaun prom skai kamdaun po ert. Ane em bin kam ane stanap prant
    lo dat oman ane dat oman i bin redi nau po bone dat beibi. Dat dragan i bin weit
    po da beibi po bon redi po em go kaikai em.
  hlt-THB: Ang mai ing khanna ak awm aihchi hloep thum khuiawh hloep oet ce khawi
    baat nawh dek na nuk khawng hy. Naa a awm awh daih pahoei vang tinawh cawhkaw
    thlim ce naa ak awm tawm nu a haiawh dyi hy.
  soq-soq: Duragon sa me wedopa mampe kipora waiwa natadea bedeuwo waiwa dea bedewe
    kipora uduudu weweramone epaaubamono tawo osowe nomoiena. Ita duragon i bulena
    oto mulepia baiwaleidia mampe alene danaweido enedia, oto muleipono adapaboe napona
    baiwa.
  qub-qub: Chupanwanmi cäsi pullan goyllarcunata shuntarcur cay pachaman garparaycamuran.
    Nircurmi nanaywan gaparaycaj warmipa ñaupanman ichicuycuran yuriptin wamranta
    micucurcunanpaj.
  att-att: Á inibaddû na yù ipù na, á nakanná na yù pakkállu nayù bituan ta lángì,
    á pinnâ na ira ta dabbuno. Á minay nanáddak ta arubáng nayù babay nga maganâ,
    ta iddagán na yù pallawán nayù abbing, tapè kanan na.
  bki-bki: Mia vaarakurano ga tenei p̃ilig jieno mikulkulu jibe na, muebulag m̃arvitano
    miroano ea vio yauo, buku lo aban ea vio nonovio na yetemeriba. Ana tena bova
    neibano naio binimei ju kamu ka tira nei mirano, kiano jidomiano jororea ruei
    ka ver tira neibano naio rivar kenerinio, mia vaarakurano ga naio serbin senio.
  bqp-bqp: À susunɛnↄ lɛu aakↄ̃de wòwo ludambɛ kũ a vlão, à kↄ̀tɛ zĩtɛ, akũ à sù
    à zɛ̀ nↄgbɛ̃ kũ à ye à nɛ́ i pì arɛ, de à le à nɛ́ kũ ani i pì só yãi.
  mcp-mcp: Kwundú yé í á wéénd wəacén-cénî wâ joŋ, kɔw ŋgwûd á məkɔw məlɔ́ɔl, wusə
    shí. Ŋkɔɔndú ɛ́nɛ nyə á kə tɔ̂w mudá nyə á ŋgə bə nə́ a zə́ byá yɛ́ mpwóómbʉ́d
    nə́, njɨ nə́ mwán mə́ byɛ̂l, a də.
  hat-hat: Sou chak twa zetwal ki nan sièl la, li pran yonn li rache l' ak ke l',
    li voye l' jete sou latè. Li te kanpe la devan fanm ki tapral akouche a, pou l'
    te ka devore ti pitit la kou l' fèt.
  npl-NT: Ika ikuitlapil okinmixtílanki se tercio de nochteh n sítlalteh non kateh
    ilwikak iwa okualintepe ipan tlaltíkpaktli. Nin dragón omoketsato iyakapa n siwatl
    iwa kikualis ikone san nima ijkuak tlakatiskia.
  bgg-bgg: Airo inyui re-è uomrang pha dadiangthek re-è jiarang hamang re-è ri srane
    ithek shii buzam sohnyiak hà fen muii. Ai yi hò-amuii ibi shii riu srane, airo
    ani ji khthiie giak dang shii chie pha rek.
  eng-TCENT: His tail swept down a third of the stars of heaven and hurled them to
    the earth. Then the dragon stood in front of the woman who was about to give birth,
    so that when she gave birth he might devour her child.
  eng-BSB: His tail swept a third of the stars from the sky, tossing them to the earth.
    And the dragon stood before the woman who was about to give birth, ready to devour
    her child as soon as she gave birth.
  cpu-NT: Osheki impokiro jataantakari itzinko, iro iraperoteromi kashetani inkiteki
    ikaratzi tzimayetatsiri impokiroite. Ari ipokashitapaakero tsinane, ikovi irovityaaro
    eenchaanikite aririka intzimapaake.
  san-ASM: স স্ৱলাঙ্গূলেন গগনস্থনক্ষত্ৰাণাং তৃতীযাংশম্ অৱমৃজ্য পৃথিৱ্যাং ন্যপাতযৎ|
    স এৱ নাগো নৱজাতং সন্তানং গ্ৰসিতুম্ উদ্যতস্তস্যাঃ প্ৰসৱিষ্যমাণাযা যোষিতো ঽন্তিকে
    ঽতিষ্ঠৎ|
  tac-NT: '''Lige wajsílate asíriga we''ká so''pilí rujsúnaturu ''pa rewagachi mochígame
    amulí nasípasi neraga napu ekí mochige alé ''pa rewagachi, ''lige jékana wijchí
    rujsúnaturu alué so''pilí, ''lige alé a''bemi nawáturu alué wa''lú ajágame napuyeri
    ochá ''we chátiri alé alué mukí ajtígichi, pe abiéniko go''mea alué u''tátiri
    pe kulí ochérasa.'
  eng-WEBPB: His tail drew one third of the stars of the sky, and threw them to the
    earth. The dragon stood before the woman who was about to give birth, so that
    when she gave birth he might devour her child.
  gfk-H: No lapina ga kurhai hasur tiga sibaan ta ira aitul a sibaan ta ira tagul
    maram ra mawai ukai napu tano ula hanua. Ma no tamat na sui ga sua taar manaluai
    tano hahina i wara kinakaha bia na ien no natina ing a mon na kaha sei ia.
  viv-viv: Giuna againe ibadibadi tufoidi moyaꞋaidi gilukakikakidi be babiya hibeꞋu.
    Ibadibadi adi tufo tohiye ma adi tufo luhei auwe yamumudi tu adi tufo saꞋeyana
    ma babiya gihegehobuyena. Bana wayoꞋo-nadi kwamayoku kabisona ginavenatuna-ma
    wamagigine gimidi be higa kwamana ginatubuga digo auheꞋama ginatonona.
  yao-yao: Nchila wa lijoka lila, ukujiuta liunjili limo mwa maunjili gatatu ga ndondwa
    sya kwiunde ni kusiponya pa chilambo. Lijoka lyekulungwa lila lyajimi paujo pa
    jwankongwe jula juŵaliji chile kuŵeleka kuti nkuŵeleka pe, akamile kanache kakwe.
  tgp-tgp: Ale vir̃ina mo haro na hatolu vitusarasara tari na tuka mo pulahira la
    sivo na varama. Moiso dragon atu mo turu na nahon har̃ai atu mo tatamahu vara
    i r̃olomi na natuna vara har̃ai atu i lavilavi.
  auc-NT: Tömengä önoncaimïñænca picæ cæmïñæ̈ninque öönædë owodäni nëmöidi incæ pancadäniya
    incæ nanguï ïnäni ïnänite wææntodongä inguipoga tæ̈ wææ̈nänitapa. Onquiyængä oo
    pönï ïñongante dadagöö, Wëñængä ëñacä ate cæncæboimpa, ante tömengä weca a ongongantapa.
  kbc-NT: Datikata liwegi nelegi me yanikati onijoteci liwai niɡ̶ijoa iniwatadiɡ̶ini
    liwailidi yotetitedi, odaa ja nokoletedinigi iiɡ̶o. Odaa jiɡ̶idiaa dabidi lodoe
    naɡ̶ajo iwaalo baanaɡ̶a nipegi me dinigaje. Odaa jiɡ̶idiaaɡ̶i ja domaɡ̶a nibeotege
    me yakaloi niɡ̶ica nigaanigawaanigi deɡ̶enitini.
  bmh-bmh: Go ureb emes wag darem unum ainarai doun mizanaraimai, ainarai ebuan doun
    tutak gonugau uzag nug oi hiacarina, em ebu nomen. Guzenaimai, nug air go nag
    soligwabun ina, oi zabun aimai, air go ameg wab tapai daimai, gumei dareun.
  ctu-BL: I ñej tsi' tujc'a cabʌl ec' ti panchan. Tsi' choco jubel ti lum jujump'ejl
    ec' loq'uem bʌ ti u'uxp'ejl. Jini ajin tsa' wa'le ti' tojel x'ixic che' woli ti
    bajq'uel cha'an mi' c'uxben i yalobil che' mi' yilan pañimil.
  meq-meq: Wurzla neheye ka magərmbəlom aye, a ŋgəna ha təv mahkar. A zla diye nəte,
    a ŋgwaɗ tay ha ta hutel ŋgay ada a kutsa tay ahaya ka dala. A lətse ka təv i ŋgwas
    niye faya ma wiye wawa aye, kə wa na, ma zliye wawa niye ma həpəɗiye.
  noa-H: Mag simua dur p'is ha t'ũap'ëbaraau warre hedjã heem p'ĩdagjã jãrrchapaím
    mʌg durr hʌ̃r t'ũp'ãau sĩujim. Magwi mag hʌʌi chaai hawaag bi machk'a sĩerr k'ĩirp'ee
    nʌ sĩsijim, hich dak'ĩir hat'aawai hag bʌ̈rre chi chaaidam k'öpʌ̈yaag.
  alp-NT: Kai esi aluije eneha lara teluke (1/3) kmalea ndete lanite, epoiele lope
    nusare. Naga mere ekele me bina rebe iono kena iruele kwetele mere oaije leke
    elelu kwetele.
  san-VEL: sa svalaa"nguulena gaganasthanak.satraa.naa.m t.rtiiyaa.m"sam avam.rjya
    p.rthivyaa.m nyapaatayat| sa eva naago navajaata.m santaana.m grasitum udyatastasyaa.h
    prasavi.syamaa.naayaa yo.sito .antike .ati.s.that|
  kbq-kbq: Hanki risonamo'a tagufa kevu hanafi monafi me'nefinti, mago kevu hanafira
    mopafi ruharfi huzmatre'ne. Ana osifavemo'a, a'mo'ma mofavrema kasentenaku'ma
    nehia avuga oti'ne. Anama hu'neana ana mofavre kasentenkeno aheno asga hunakrinaku
    oti'ne.
  kbh-kbh: Chabe uascuats̈ë́juaca úngañents̈ana cánÿents̈e chë estrellatémënga celocana
    tontsansjojó, y quem fshantsoye chëtémënga tontsanëts̈ana. Y chë dragón chë s̈es̈ona
    jtsebomnama shembásabe delante tonjantsá, chë s̈es̈onatémbioye jtsósañama, cha
    tojonÿná ora.
  ron-LSB: Coada lui a tras o treime din stelele cerului și le-a aruncat pe pământ.
    Balaurul stătea în fața femeii care urma să nască, pentru ca, atunci când aceasta
    va naște, să-i devoreze copilul.
  pon-pon: O a padaik urakiwei jilekij eu en uju en lan, ap jipedi ir on jappa. O
    drake uda mon li o, me pan naitik, pwe lao a naitiker, a en katalala na jeri.
  nhe-BL: Huan icuitlapil quintepexihui se ipan eyi sitlalime tlen elhuicac huan quinmajcajqui
    ipan tlaltepactli. Huan nopa dragón moquetzqui iixtla nopa sihuatl tlen quitlacatiltisquía
    icone para huelis quicualilisquía icone quema tlacatisquía.
  sps-sps: Ayei fifio ravainy to na fafofopis nara pan nar kootsits korosuu fiisen
    me na fenen ana ayei ravaa ramituari nei petoo. Ayei tsutsun non matuen a moun
    to na kakoun iny faagiir ma korom famat ya na guei a kukurik tan nainy te faagiir
    fi non ya.
  wnc-wnc: Sike waapatane ngwangita yekapdaau kautdusimban kwaamupamapan kuke kepdakane
    pimaking. Siwan kepmaamu waapata yuke maya waapata engang tangaiwan engangu kayuu
    waapa isipa napikge natake maya waapae nomune yukut.
  bus-bus: À sↄsↄnɛnↄ lɛo aagↄ̃dee wòro ludambɛ kↄ̃n a vlãao à kwɛ̀ɛ tↄↄtɛ, ben à
    mↄ̀ à zɛ̀ nↄgbɛ̃ kɛ̀ yezi à nɛ́ ii pì aɛ, lɛ à e à nɛ́ kɛ̀ eé ii pì só yãnzi.
  gub-BL: Na'e mozuhu upyhyk zahytata tetea'u uwaz pupe wà kury, wamutyk pà ywy rehe
    wà kury. Upu'àm wà a'e kuzà imemyrahy ma'e henataromo kury, ta'e ipuru'u wer imemyr
    rehe izexak kar ire a'e xe.
  imo-imo: Kombu kandiyema owe yupoko topa, kano waimbemu yunge alimuni kombu kandiye
    owe te muluna ola topa maina mainye mundurumu. Bakulu membai terimu ambomunga
    kumbe kerena angilipe kano bakulumu ambomuni kanopa limbelo wali topa nombaindo
    nokopa angilerimu.
  boj-boj: Aqa weru na bongar kalil laŋ taqal qujaiq di so qaji naŋgi butuynjrnaqa
    ululoŋosib mandamq aiyeleŋeb. Laŋ taqal aiyelq di sai. Uŋa di aŋgrotimqa amal
    dena aŋgro a qalsim uyqajqa deqa osiq uŋa aqa areq di tigelesosiq koqyosiq tariŋoqnej.
  eng-DRA: 'And his tail drew the third part of the stars of heaven, and cast them
    to the earth: and the dragon stood before the woman who was ready to be delivered;
    that, when she should be delivered, he might devour her son.'
  knf-knf: Uji uwet na ptant pi wa kafah kaloŋ ţi iwajanţ yi ŋjah ŋi baţi kawat ţi
    mboş. Uya naţ ţi kadun ki ñaaţ ankdooŋ na kabuk, kahilna kade napoţ wal wi akbukiiŋ.
  san-KHM: ស ស្វលាង្គូលេន គគនស្ថនក្ឞត្រាណាំ ត្ឫតីយាំឝម៑ អវម្ឫជ្យ ប្ឫថិវ្យាំ ន្យបាតយត៑។
    ស ឯវ នាគោ នវជាតំ សន្តានំ គ្រសិតុម៑ ឧទ្យតស្តស្យាះ ប្រសវិឞ្យមាណាយា យោឞិតោ ៜន្តិកេ
    ៜតិឞ្ឋត៑។
  arn-NT: Tañi külen mew wingüdüfi epe rangiñ ti pu wangülen mülelu kallfü wenu mew,
    fey ütrüfnagümpafi ta mapu mew. Tati fütra filu fülpuy ti püñeñachi domo mew,
    tañi iñmayafiel ñi püñeñ choyüle müten.
  zas-NT: Abiꞌ con xbaanb bazaalib cost garol bajl xanyabaa loj guidxliuj. Dxel guzujb
    loj béngunaa guin din gawib xiꞌnman naabzi galix.
  ken-NT: Ngɔ́ ywi áyá ndǔ mambe amɔt ndǔ baru arat ámɛ́sɛ amɨk. Ate bɛsí ngɔrɛ́
    wu nɔ ánòŋsi, ánoŋ nɔkɔ mɛnyiɛ mmɔ̌ anɛ yi ánòŋsi bɛbhe.
