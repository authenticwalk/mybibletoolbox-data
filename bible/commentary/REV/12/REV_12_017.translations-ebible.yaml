    nonga mugogu'. Mindine ka wa ami taming ka Anutuning midi naknga Jisas ning midi
    kareng bengsa' ituating wang.
  ino-ino: Avaya akeno ani felosu nakalamo'a ani afena lusi aipa kafa hateno ani a'mo
