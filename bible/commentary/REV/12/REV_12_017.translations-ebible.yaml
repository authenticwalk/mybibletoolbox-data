    batorã ñama ĩna.
  trc-NT: Ga̱a ne̱ caꞌmaan ndoꞌo rá xcuáá tuꞌvi̱i niꞌya̱j xoꞌ man chana̱, ga̱a ne̱
    cavii xoꞌ cunu̱ꞌ xoꞌ ga̱ yoꞌó nij taꞌníí noꞌ síí uno rihaan Diose̱ síí nataꞌ se‑na̱na̱
    Jesucristó rihaan yuvii̱ a. Ga̱a ne̱ canicunꞌ xoꞌ rihaan yoꞌóó chru̱u̱ na̱j tuꞌva
