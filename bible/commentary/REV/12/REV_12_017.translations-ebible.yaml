  san-DEV: ततो नागो योषिते क्रुद्ध्वा तद्वंशस्यावशिष्टलोकैरर्थतो य ईश्वरस्याज्ञाः
    पालयन्ति यीशोः साक्ष्यं धारयन्ति च तैः सह योद्धुं निर्गतवान्।
  tna-NT: Da su beju Ishahua ebia su duininiana epuna neje. Duinini putsu, putiana
