  mbc-NT: Mîrîrîya mîîkîrî wîri' pî' dragão ekore'ma'pî mararî pra. Mîrîrî ye'nen
    ipayanyamî' rî'san pî' teese'ma kupî'pî dragãoya, manni'kan Paapa maimu yawîrî
    tîwe'sanon, yairon Jesus nekaremekî'pî yawîrî tîwe'sanon pî'.
  ndg-ndg: Boka po ling'ambo atikumkachilikia nnwawa naywembe atiboka ni panga vita
    ni uzao wabe woti-balo babamtii amri ya Nnongo ni shirikiana ushuhuda kuhusu.
    Yesu.
  wsk-wsk: Se dragon mu imet umu ko gomang maga kapakaso, se namakaso ale imet umu
