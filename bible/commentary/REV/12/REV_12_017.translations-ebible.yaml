  tif-tif: 'Makalim ali unang kuuli, wan dalaali kala-lomda, aket atul dap-telula,
    kulaali unang umi man loop kusnum kiiso dinum o, kala-lomda ayo din aba fen-tal-unema.
    Kemin, unang umi man loop malo ma kiili, God ami lak duulin tunum unang kiita
    kemin, God ami weng bokoya-lomda: Ti kanumin o, keba, kaata ti dotu kutal-fuku-bom
    ale, Yesus ami sang so, Yesus ami tituun weng so, kaata-kup ti titil-fak-daa bakayim-bam
    kem-yaabip. Kemin, Makalim ayo din yol ok balang tem kulu tola bom ila ko.'
  nlx-nlx: ज्यान पासाण एजगेराह ती बायकु पोर जुलूम राग आवो; एने बायकु दिहरा वुचेल वोस
    फाय जा बोगवानान उकुमाह मानतेह एने यीशुन गोवाही केणेन मोजबुत हेते, ता हिऱ्यो लेड़ाणेन
