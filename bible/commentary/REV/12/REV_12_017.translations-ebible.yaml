  mcb-NT: Ogatyo ikenake ikisashitasanotanakaro tsinane iatashitantaigakaririra iromanaigakemparira
    oyashikiiganakerira kematsaigiririra Tasorintsi, aikiro kenkitsatakoigiririra
    Jeso tsatagasanoigirorira yogotagantagetirira.
  yle-yle: Wod꞉oo tópukada ka yi pyópu d꞉ud꞉umbiy꞉e diya wo, yi pyópu tp꞉oo módó tp꞉oo
