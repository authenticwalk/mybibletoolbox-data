    päs ma Ngämuqa aa muräkt dä rhat sangar mamär vät ma Jisas aa sameng.
  ita-1885: E il dragone si adirò contro alla donna, e se ne andò a far guerra col
    rimanente della progenie d'essa, che serba i comandamenti di Dio, ed ha la testimonianza
    di Gesù Cristo.
  muy-muy: Gavaŋ ni àra èpia nahkay ti àzumkia ɓəruv ka wal na dal-dal. Bəza ga wal
    ni tə̀gəjənia, nahkay gavaŋ ni àŋgukioru ka tay. Bəza nday nani ti ndam ya ti
    tə̀gəskabá *Divi ge Melefit akaba pakama ga Yezu a ni.
  kqc-kqc: Ye siya rema rofu gubuyo resi ini mida mida rofu ruda regi diyo; mina bi
    kaere Sei di ago gira neidesi Iesu di niokuna ago moi gira ridedi.
  tav-tav: To bairo cabairo dragón maca seeto co capunijiniwĩ, co jĩa majiquetibacʉ.
    Punijini, aperã co punaa mena ame quẽgʉ cáaácoami. Dio cʉ carotiriquere caapiʉjarã
    mena, Jesucristo ye quetire caroaro cariape caapiʉjacõa aninucurã mena ame quẽgʉ
    cáaácoami yua.
  eng-ULB: Then the dragon was enraged at the woman and went off to wage war with
    the rest of her descendants, those who obey God's commandments and hold to the
    testimony about Jesus.
  spa-VBL: Y el dragón se enfureció contra la mujer, y se fue a atacar el resto de
    su descendencia, aquellos que guardan los mandamientos de Dios y tienen el testimonio
    de Jesús.
  fra-_FOB: Le dragon s'irrita contre la femme, et s'en alla faire la guerre aux restes
    de sa postérité, qui gardent les commandements de Dieu, et qui ont le témoignage
    de Jésus-Christ.
  hau-ULB: Sai diragon ya fusata da matar, sai ya tafi ya yi yaki da sauran zuriyarta,
    wadanda suka yi biyayya da umarnan Allah suna kuma rike da shaida game da Yesu.
  mal-mal: അപ്പോൾ സർപ്പം സ്ത്രീയോട് കോപിക്കുകയും ദൈവകല്പന അനുസരിക്കുന്നവരും യേശുക്രിസ്തുവിന്റെ
    സാക്ഷ്യം ഉള്ളവരുമായ അവളുടെ സന്തതിയിൽ ശേഷിപ്പുള്ളവരോട് യുദ്ധം ചെയ്യുവാൻ പുറപ്പെടുകയും
    ചെയ്തു.
  urd-GVR: Phir azhdahe ko ḳhātūn par ġhussā āyā, aur wuh us kī bāqī aulād se jang
    karne ke lie chalā gayā. (Ḳhātūn kī aulād wuh haiṅ jo Allāh ke ahkām pūre karke
    Īsā kī gawāhī ko qāym rakhte haiṅ.)
  far-far: Sui na dregon ne ka guisasu 'asiana fuana keni nai, ma ka leka ka firu
    fainia kwalafa nia ki tafau ne kera rosulia taki God ki, ma famanatalae mamana
    sa Jesus ki.
  suz-BL: मिनु मेको ठेयब बुस्‍सुमी मीश मुर प्रोक्‍शो तशा, गाइश्‍शा, मेको मीश मुर आ
    चच युइ नु राम्‍शी पथ लत। आ चच युइ चहिं सु नम देंशा हना, परमप्रभु यावे आ शेंशो
    लोव़ टीब नु येसु कली थमा सुइश्‍शा, आ लोव़ पाइब नम।
  car-NT: Irombo mo'ko okojumo wore'ko'po imero mo'ko woryi poko. Erekuru wyto'po
    warinu ka'se mo'karon i'makon, ipajanymbo maro, mo'karon Tamusi wykato'konymbo
    kura'manamon maro, mo'karon Jesus ekary amyikaponamon maro enapa.
  amp-amp: Be nd yarh mugrr nambur kih bugahato tfit yimorn nd mett hiyaumo wom yonmpno
    memor annayur tinga. Nd yonm to Bro Nkifrarhu boririfhu mrokfom hikhato Jisasrhu
    gutnius mrokfom kfo pthahato hikwa yonem. To nd yonmpno memor yihato annayur tinga.
  bht-bht: इस बजा ला, अजगर उसा जनानिया पर बड़ा गुस्सा होया, इस तांई उनी जनानिया दे
    बंशजा दे खिलाफ लड़ाईया दी घोषणा करी दिती। मतलब की उना लोकां दे खिलाफ जड़े परमेश्वरे
    दे हुकमा जो मंदे न कने यीशु मसीह दियां सिखाईयां शिक्षा जो मंदे रेंदे न।
  eng-NOY: And the dragon was enraged at the woman, and went away to make war with
    the rest of her offspring, who keep the commandments of God, and maintain the
    testimony to Jesus.
  cub-NT: Que baru ñai ãijuacʉ pare jijateyʉ ṍre, ãd̶amatecʉnʉame caivʉ apevʉ õi
    pãramenaque copʉ. Nárecabu caivʉ ina jʉ aivʉ Jʉ̃menijicʉi d̶aicõjeiyede aru dajocabevʉva
    coyʉivʉ Jesús ʉ̃i yávaiyede jãvene pʉ apevʉ náre boarĩ́ jarʉvaiyeta.
  ita-1927: E il dragone si adirò contro la donna e andò a far guerra col rimanente
    della progenie d’essa, che serba i comandamenti di Dio e ritiene la testimonianza
    di Gesù.
  lww-lww: Nopi pisu narui, nagane kiena sinemimiena pimi piowa laa narui, ana mligan
    sira nap̃a sike na, sape vanon ga narina tap̃ena lala, nane yeririna la nap̃a
    asum̃a ataveve ke navisaluaena kiena ne Ntewa, sane la nap̃a apuarar ke visena
    kiena ne Yesu m̃arera.
  ckb-ckb: ئەژدیهاکە لە ئافرەتەکە تووڕە بوو، چوو لەگەڵ نەوەکانی دیکەی بجەنگێت، ئەوانەی
    ڕاسپاردەکانی خودا بەجێدەگەیەنن و پابەندن بە شایەتییان بۆ عیسا.
  nas-nas: Teketa tee pakia aaꞌnaꞌ iiravora kare tutumpuuꞌ teing niiꞌning teni eeꞌnani
    baurukaaꞌ tavuꞌkoo, teing eeꞌning Kumponing bakaang boto siompaamaing, teing aaꞌning
    Jiisuuꞌ bakaang kara siraꞌpuuꞌnung pinkaꞌai otoromaing.
  uvl-uvl: Ol pe ilimo neu letena inin taua hei neu. Pomalam lange hei neu tutuna
    mur hel pule ke iriul te hunel. Ngana laka iri nenge te nanasia NeHalang nena
    hotonga mur pe te nanas tau tote helenga manmanna toto ngana nenge Iesus hemallaha
    hote.
  eng-BBE: 'And the dragon was angry with the woman and went away to make war on the
    rest of her seed, who keep the orders of God, and the witness of Jesus:'
  ixl-CNT: Ech lakp iviꞌ u Dragoon tiꞌ u ixoj tziꞌ. Utz aꞌ tek ex iꞌan chꞌaꞌo tuchꞌ
    qꞌul ituꞌxh ixalam u ixoj. Ayaꞌ jatvaꞌl qꞌu niman tetz qꞌul imantaar u Tioxh utz,
    qꞌuꞌl nibꞌanon qꞌu kam qꞌuꞌl tal u Jesucristo. Ech aꞌ tek txakeꞌkka u Dragoon
    viꞌ u sanaabꞌ tziꞌ u mar.
  xsi-xsi: Tia ku mwâta wisi nâna ŋalae ndo ŋana taine ŋinde kâ, aku ilâ tu iveta
    paraŋa kunzi taine ŋinde ne vâsa, kinzi ŋinde uru sipaveta kuku Maro Kindeni kawa
    ŋgua ku situla Yesu parina.
  crx-NTPO: '''Ink''ez ndi tl''ughus cho khuna-i k''un''a nulget-i tube ts''eke bulh
    húnilch''e, ''ink''ez ndun ts''eke oots''u hainzutne bubulh útigan ha buts''ú
    whelget. Yak''usda ubudani''-un hik''une'' ''ut''en ''ink''ez Sizi Gri ghu yalhduk-i,
    ''i cha huyoontun, ''enne ''uhint''oh.'
  kan-OKCV: ಆಗ ಘಟಸರ್ಪನು ಸ್ತ್ರೀಯ ಮೇಲೆ ಬಹುಕೋಪಗೊಂಡು, ಆಕೆಯ ಸಂತಾನದವರಲ್ಲಿ ಉಳಿದವರ ಮೇಲೆ ಎಂದರೆ,
    ದೇವರ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಂಡು ನಡೆದು, ಯೇಸುವಿನ ಸಾಕ್ಷಿಯನ್ನು ಹೊಂದಿದವರ ಮೇಲೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ
    ಹೊರಟನು.
  bbb-bbb: Areme ire duregoni ije fuka ireobo defaruimo fu una bara ijadufuo uifari
    fuone ijena bijaekiro vae. Ro e uifari fuone ijeja e Godido Akae ije mukore irinana
    ijuebaki nuvekinu Jesudo vua maeje abe e nijasianoejo ijene.
  blw-blw: Yachi yag ammag ommam-améchat agé hen aningarngar hen anchi amoraga hen
    anchi fufae, wat annaat ammag i gufatén hen anchichay tapen hen a-anàna way chichachi
    hen anchichay cha mangafurot hen imfagan Apudyus ya nangempapate way mamangchén
    hen anchi tot-owa way intudtuchun Jesus.
  tam-2017: அப்பொழுது இராட்சசப் பாம்பு பெண்ணின்மேல் கோபப்பட்டு, தேவனுடைய கட்டளைகளைக்
    கடைபிடிக்கிறவர்களும், இயேசுகிறிஸ்துவைக்குறித்துச் சாட்சியை உடையவர்களுமாகிய அவளுடைய
    வம்சத்தின் மற்ற பிள்ளைகளோடு யுத்தம்பண்ணப் போனது.
  azz-NT: Ica ya nojón ne hueyi tecuani mohueyiyolcualantij ihuan ne sihuatzin. Huan
    in tecuani yajqui quintehuito nochi in ocsequin tagayot ten iconehuan de ne sihuatzin.
    Huan ipiluan de ne sihuatzin, yejuan nojonques ten quintacamatinemij itanahuatiluan
    de Dios huan yejuan tanojnotztinemij de aconi nojón Jesucristo.
  spa-RV-1909: Entonces el dragón fué airado contra la mujer; y se fué á hacer guerra
    contra los otros de la simiente de ella, los cuales guardan los mandamientos de
    Dios, y tienen el testimonio de Jesucristo.
  csy-csy: Taciangin ngul suangnei sia nupi nu tung ah a thin-uk mama hu in,
  mxq-NT: Es mʉdʉ taadʉ ja sarpyentʉ ttukjotꞌambejky ja toxytyʉjk. Ta oj ñejxy tsiptuumbʉ
    mʉt ja toxytyʉjkʉ tyʉʉmp ꞌya̱a̱ts diꞌibʉ akwʉꞌʉmdʉp, jaꞌa njʉna̱ꞌa̱nʉm diꞌibʉ
    pyaduundʉp ja Diosʉ ꞌyanaꞌamʉn es tpanʉjxtʉ ja Jesukristʉ ꞌyʉxpʉjkʉn. Es ja sarpyentʉ
    tyʉna̱a̱y puꞌujótm jikymyejyñbyʉꞌa̱a̱y.
  tzj-NT: Ja c'a dragón congana pi ryewal trij ja rixok, be chi nerbana' ch'a'oj cuq'uin
    ja jule' chic ral ja rixok, eje'e' ri' ja nquinimaj ja mandamiento rxin ja Dios
    in nqueya' testigo'il tre ja Jesucristo.
  tdt-tdt: Nunee samea ulun hitu nee hirus teb-tebes senhora nee, too nia baa buka
    senhora nee nia oan sira seluk. Sira nee mak ema nebee halo tuir Maromak nia ukun
    fuan i foo sasin kona ba Jesus.
  ron-BTF: Și dragonul a fost furios pe femeie și a mers să facă război cu rămășița
    seminței ei, cei care țin poruncile lui Dumnezeu și au mărturia lui Isus Cristos.
  eng-WEBP: The dragon grew angry with the woman, and went away to make war with the
    rest of her offspring, who keep God’s commandments and hold Jesus’ testimony.
  eng-FBV: The dragon was furious with the woman, and went off to attack the rest
    of her offspring, those who keep God's commandments and have the testimony of
    Jesus.
  nld-1939: Nu ontstak de Draak in woede tegen de Vrouw; hij trok af, om strijd te
    voeren tegen de rest van haar zaad, tegen hen, die de geboden van God onderhouden,
    en de getuigenis van Jesus bezitten.
  bwo-bwo: Daruwonú máátsu fayat bnaar oortswotsnton kec'ewosh bíami, boowere Ik'
    aluwotsi kotfwotsnat Iyesus jangosh amaneeyat gawirwotsiye.
  nch-BL: Huajca nopa hueyi dragón nelía cualanqui ihuaya nopa sihuat huan yajqui
    quintehuito nopa sequinoc iconehua, quinequi quiijtos nochi sequinoc masehualme
    cati quintoquilíaj itanahuatilhua Toteco huan quinilhuíaj masehualme para inijuanti
    iaxcahua Jesucristo.
  quc-TNT: Rumal ri' ri nimalaj itzel cumätz xyactaj royowal chrij ri ixok. Xe' c'ut,
    xch'ojin cuc' ri niq'uiaj ralc'ual ri ral ri ixok, ri queniman chque ru takanic
    ri Dios, ri qui jiquibam canima' chrij ri Kas Tzij ri xuk'alajisaj ri Jesucristo.
  tfr-NTPO: E kjĩshko ga äya l̈i iirkono ara wal̈ë l̈i kong, ga to ëngkjwë ba tjëyoga
    tek beno ba irgo l̈i tjok. Nopga Sbö tjl̈õkwo kol̈aga mär l̈öng Jesús go l̈i epga.
  kaq-NT: Haibo qui tiroma yoshin hashoan sina sinatax haibaan baque texebo betan
    sca rehtenani cahi. Papan joi nincacoinaibo betan rehtenani, Jesus joi bihcoinaibo
    betan rehtenani cahi, jato queyocatsihqui.
  sgb-sgb: Kabay ha hadyay tulaw nan utan do ha babayi, ay nilako nay nan nilabanan
    ya kaatag hên anak nan babayi. Yabay ya hilay ampanhumonol ha Kautuhan ni Apo
    Namalyari, haka ampamaptêg ha intoro ni Panginoon Jesus.
  vie-1934: Con rồng giận người đàn bà bèn đi tranh chiến cùng con cái khác của người,
    là những kẻ vẫn giữ các điều răn của Đức Chúa Trời và lời chứng của Đức Chúa Jêsus.
    (12-18) Con rồng đứng trên bãi cát của biển.
  kxv-kxv: ଏଚେଟିଏ ରା଼ଚୁ ଏ଼ ଇୟାନି ହା଼ରେକା କ଼ପା ଆ଼ହାଁ ତାନି କୂଡ଼ାତାରି ଏଚେକା ଲ଼କୁ ମାହାପୂରୁତି
    ହୁକୁମି ମା଼ନୱି ଆ଼ହାଁ ଜୀସୁତି କାତା ୱେସିମାନେରି, ଏ଼ୱାରିତଲେ ଜୁଜୁ କିହାଲି ହାଚେ ।
  amu-NT: Joꞌ chii jeeⁿ tꞌmaⁿ seiwꞌii catsoomjndii yuscuꞌñeeⁿ. Tjaaⁿ, tjacatsꞌaaⁿ
    tiaꞌ nacjoo chaꞌtso nnꞌaⁿ tsjaaⁿ yuscuꞌñeeⁿ na cwilaꞌcanda̱ ñꞌoom na matsa̱ꞌntjom
    Tyꞌo̱o̱tsꞌom ndoꞌ na ticaꞌndye na cwitjeiꞌyuuꞌndye cantyja ꞌnaaⁿꞌ Jesucristo.
  hin-CV: इस पर परों वाला सांप उस स्त्री पर बहुत ही क्रोधित हो गया. वह स्त्री की बाकी
    संतानों से, जो परमेश्वर के आदेशों का पालन करती है तथा जो मसीह येशु के गवाह हैं,
    युद्ध करने निकल पड़ा.
  spa-BES: Y el dragón se enojó contra la mujer, y se fue para hacer guerra contra
    el resto de su simiente, quienes guardan los mandamientos de Dios y el testimonio
    de Jesucristo.
  san-BEN: ততো নাগো যোষিতে ক্রুদ্ধ্ৱা তদ্ৱংশস্যাৱশিষ্টলোকৈরর্থতো য ঈশ্ৱরস্যাজ্ঞাঃ
    পালযন্তি যীশোঃ সাক্ষ্যং ধারযন্তি চ তৈঃ সহ যোদ্ধুং নির্গতৱান্|
  tdx-tdx: Akore ty fidabadoà’ i fañaneñey amy rakembay, kanao nionjoñe amy zao re
    hialy amo ana’e sisao—o mañambeñe o lilin’ Añahareo naho ama’e ty taro’ Iesoà
    Norizañey.
  naf-naf: Msalaŋ kegok mme gazu gazu ek imbi keyet ŋenzinziŋ temaŋ mti gilik zemti
    egalen maŋgeŋane indosâgât mege. Kawawaŋgalen zet gawepumti Zisasiyelen zetnaŋ
    zeyeen mamkatik bemtalip ekŋen ke indomwalet msâgât
  grc-MT: και ωργισθη ο δρακων επι τη γυναικι και απηλθεν ποιησαι πολεμον μετα των
    λοιπων του σπερματοσ αυτησ των τηρουντων τασ εντολασ του θεου και εχοντων την
    μαρτυριαν ιησου
  vid-vid: Izoka nalizudizwa na yula mdala, naliluta kudita ngondo kwa lulelo lwa
    heye luponile lwa ayo mdala, weng'ha walinguhulichiza mzilo woyawichile Nguluwi,
    kuli kukomya kugubuligwe na Yesu.
  pio-NT: Néese máiní calúaca yái màanuca inanái yáapicha. Yá yàacawa imànicaténá
    úwi náipunita níái uénibeca áibanái, yeebáidéeyéica càide iyúwa Dios ichùulìaná
    nía, icàlidéeyéica nacái naináwaná ìwaliwa Jesús yàasunáica nía.
  tsn-tsn: Hong kgogela e e gaketseng ya bolola go ya go tlhasela bana ba mosadi ba
    ba setseng, botlhe ba ba neng ba tshegeditse ditaolo tsa Modimo le go ipolela
    gore ke ba ga Jesu. Ya ema e letile mo moshaweng wa lewatle.
  amr-NT: Konige̱po huamayu̱e̱keri bihuitoneʼa ettoneʼtaj diga̱ʼda oʼhuadiaypo nog
    huasiʼpo ettoneʼen huayayotaj yaʼbahuahuaʼapet. Aʼbarakyaʼpo yaʼbahuahuaʼapet.
    Kenomey ettoneʼen huayayo Diosen huaʼa onʼnigpe̱i̱kaʼpo kenpaʼti Jesucristotaj
    oʼnoknopo̱e̱po, “Jesucristo Diosen Huasiʼpo o̱ʼe̱.” Onʼbatiaʼpakikaʼ. Kenomeytaj
    totoʼa aʼbarakyaʼpo yaʼbahuahuaʼapet.
  pwg-pwg: Nani murinai na dragon nuwanuwana ipughu kirakai nani wavinena kurina da
    ivomiiri inae da wavinena tupurereghina yavata iti ghaviya. Ti wawayisi na iyavo
    kava God vonana evovotekatekei ma debiiyai imamatara da Yesu itumaghanei.
  cjv-cjv: ena onopa i dem miriyom oparomi eriyom moko tero furo “Oparomi wama apoma
    yokamai koro koro koi moraingi kura boi erowaiye,” diro fume. Oparomi wama apoma
    yokamai mapunom i tora dume? Yokamai Yai Gumam kam gore diro Yesu ka kawom di
    mari donguai dourom boimie.
  tha-KJV: พญานาคโกรธแค้นหญิงนั้น มันจึงออกไปทำสงครามกับเชื้อสายของนางที่​เหลืออยู่​นั้น
    คือผู้​ที่​รักษาพระบัญญั​ติ​ของพระเจ้า และยึดถือคำพยานของพระเยซู​คริสต์
  por-BR-2018: E o dragão se irou contra a mulher, e saiu para fazer guerra contra
    os restantes da descendência dela, os que guardam os mandamentos de Deus e têm
    o testemunho de Jesus Cristo.
