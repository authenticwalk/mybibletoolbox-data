  jiv-NT: Túramtai nuwa̱n ti kajerak ni weeá chíkich írunna nuja̱i̱ máaniaktaj tusa
    wemai. Nu shuarsha Yus akupkamun umirainiak Jesusan ti shiir áujmaténakui, niiji̱a̱i̱
    máaniaktaj tawai.
  otm-NT: Pɛ nu ra jąrga bʉya ɛ̨mmɛ bi dɛ ra cuɛ nangue'a ra xisu, nɛ bi mba bi zʉ'ʉ
    gätho mi'da ngue rá 'yʉ'a ra xisu, gätho ʉ gue bi 'yøt'a bi man Oją nɛ bi dɛn'dʉ
    'bɛ'a bi man'a ra Jesús.
  dah-dah: Irkeb deregon gobe biŋ ar wor po yeke bere gote diriŋmiŋ yago go ma kamamiŋ
