    pomonae jume cowʉnta Nacom penajume caitorobi diwesi xuano xua paeba dubenanaebiya
    Jesús pejume diwesi.
  boj-2014: Deqa amal a uŋa qa minjiŋ ani oqetonaqa uŋa aqa aŋgro qudei naŋgi qoto
    itnjrqajqa gilej. Uŋa aqa aŋgro naŋgi di agi tamo uŋgasari Qotei aqa dal anjam
    dauryoqnsibqa Yesus aqa anjam mare mare laqnub qaji.
  eng-OEBUS: The Dragon was enraged at the woman, and went to fight with the rest
    of her offspring – those who lay to heart the commands of God and bear their testimony
    to Jesus;
  eri-eri: Ono wainga maangi no aita waha bona houmu mayainga, no idau gane ila bagu
    oota wara wona onowai, wa nere fai-aita bagu Itou nomo nuuni beele oojo bode,
    Yesus nomo hilou beele malalamudu lebode oojo tutude waha.
  aly-aly: Rtnweman ahelerrew arelh ikwer artewenty innga, rap alhew, ampa ikwerenh-rnem
    atweyew, ampa aperlikw-rnem-then. Rerneman Akngey-wenh angkewarl awelheyel-rnem,
    intem-antey angka Jesus-akert ileyel-rnem ingwer-rnemew.
  wiu-wiu: Nitikale enekome pukupukume eina atoane ete mati-kiti-pala poi topouno,
