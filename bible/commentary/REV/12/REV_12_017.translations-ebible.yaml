    ang tanan nga nagatoman anang mga sogo ang Dios kag nagasonod sa kamatoodan nga
    ginpanodlo ni Jesus.
  swh-ULB: Kisha joka akamkasirikia mwanamke naye aliondoka na kufanya vita na uzao
