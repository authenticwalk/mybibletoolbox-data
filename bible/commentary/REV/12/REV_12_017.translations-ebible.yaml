    la mime mameuluan mirier maimaiap am Morowa ga maiaramo bais ula mumuru a Iesu
    la ameuluan.'
  gmv-NT: ዳዌዚ ማጫሴይ ቦላ ሃንቄቲዲ ሃንኮ ኣቲዳ ኢዚ ዜሬꬃታራ ኦሌታናስ ቢዴስ። ኢስቲካ ፆሳ ኣዛዞታ ናጊዛይታኔ ዬሱሳስ ኣማኔቲዲ
    ማርካቲዛይታ።
  por-BLT: O dragão ficou furioso com a mulher e foi atacar os restantes da descendência
