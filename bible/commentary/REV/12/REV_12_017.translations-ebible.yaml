  mxb-NT: Ta kúú ni̱ xido̱ nda̱ꞌo ini koo̱ káꞌano ñoó ni̱ xini ri̱ ta̱ꞌáná ñáꞌa̱ ñoó.
    Sa̱ꞌá ño̱ó ni̱ kee rí kuaꞌa̱n ri̱ na̱á ri̱ xíꞌín ndidaá ka̱ de̱ꞌán, táꞌa̱n na̱
    néꞌe va̱ꞌa choon ni̱ saꞌanda Ndios noo̱ ná, chi̱ na̱ yóꞌo kúú na̱ xíꞌo ndaa̱ kuendá
