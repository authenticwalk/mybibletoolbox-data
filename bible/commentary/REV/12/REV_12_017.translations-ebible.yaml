    ukweli wa Yesu.
  ese-NT: Jamajoya aje oe saꞌo ai jayojja quea quene nee nee po majje poquinaje ma
    eponaja pea ebacua cuana nijje jjaquecuaquiya. Ojjaña joya Eyacuiñajjija esohui
    jayojja jama baꞌyani, Jesosaja esohui eꞌe jojo nei huohui tiitiijji poani peaꞌai
    quecua sa acanaje ma saꞌo ai jayojjaa. Jamaya eyaya, Huaniya banaje.
  jac-NT: Caw tit ishowal noꞌ dragón tuꞌ yin̈ ix, isto noꞌ yanoco howal yin̈ huntekꞌan
