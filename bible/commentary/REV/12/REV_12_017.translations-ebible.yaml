  mco-NT: Mɨɨd jada ycɨxpɨ je ama'y tza'ñ ooy y'ahua'ndacy mɨɨd je töxyjäy, chi ñɨcxy
    tziptumbɨ mɨɨd je töxyjäy y'ap y'oc huɨdibɨ jacjɨmɨp, je' ajcxy huɨdibɨ cuydumb
    Dios y'ane'mɨn ycötujcɨn, je' ajcxy huɨdibɨ cuydumb je ayuc huɨdibɨ Jesucristo
