    yitiŋ mere fudinde goyen kawan po tagalde haŋyen mar go goyen.
  tnk-tnk: Ro pen snek asori niemaha rəpi anan tɨ pran nəha. In rəpwəh in mevən mə
    traruaɡən irəha kwənəkwus me nepwɨn səvənhi. Irəha nəha nərmama səməme kamho nəɡkiariien
