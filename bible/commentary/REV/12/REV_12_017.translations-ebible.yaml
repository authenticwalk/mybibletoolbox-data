    ke afi'a a'kame ne'male'a Yisasi'a hu'nea ke'ae hu'a fole ne'ai'a a'kame ne'malaya
    vaya'ae kame hukefe u'ne.
  gnn-gnn: Ŋunhi dhakaḏayarrŋunydja wirrkina dhika ŋaramurryirri ŋuriki dhäykawunydja,
