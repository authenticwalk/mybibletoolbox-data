  uig-ARA: بۇنىڭ بىلەن ئەجدىھانىڭ ئايالغا قاتتىق غەزىپى كېلىپ، ئۇنىڭ قالغان نەسلى،
    يەنى خۇدانىڭ ئەمرلىرىگە ئەمەل قىلىپ، ئەيسانىڭ گۇۋاھلىقىنى تۇتقان پەرزەنتلىرى بىلەن
