  bel-N: І разьюшыўся цмок на жанчыну, і пайшоў ваяваць з рэштай насеньня яе, якія
    захоўваюць прыказаньні Божыя і маюць сьведчаньне Ісуса Хрыста.
  sch-sch: Dragon hah nupangnu chunga a ningthik sabaka, male a richisuonpârngei
    a la omngei Pathien chongpêk jômpu ngei le Jisua chongtak phuonga taksônom
    ngei murdi hah doia inbuonpui rangin a se zoi.
  mic-MIQNT: Lpa jipijgam ma'muni uggwaiugtuatl na e'pilitl aq naji matnaji e'pilitl
    un'jang. Jipijgam wegaiugtuaji ms't ta'n majulgwatmi'titl Gjinisgam ugt'tplutaqanml
    aq ta'n getlams'tua'titl Se'susal.
  huu-NT: Naie facaise jaiona eruaɨdɨmɨe rɨño dɨga icɨrillamona, naiñaiño comɨnɨ dɨga
    jobairiacade. Nana Jusiñamui llogacɨno ɨɨnotɨno dɨga, nana “Jesúmo duidɨcaɨ” raitɨno
