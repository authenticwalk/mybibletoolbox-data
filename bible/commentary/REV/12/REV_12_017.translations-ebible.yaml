  jpn-1965: すると、竜は女に対して激しく怒り、女の子孫の残りの者、すなわち、神の戒めを守り、イエスのあかしを保っている者たちと戦おうとして出て行った。
  fra-SBL: Le dragon s'irrita contre la femme et s'en alla faire la guerre au reste
