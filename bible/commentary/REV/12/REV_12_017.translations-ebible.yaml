  mbs-mbs: Yan se doun te ontò neopal se nagan diyà te bayi, aw limikò amon megbolaw
    te menge doma batà din, diyà te kedita dan egtolò te punù te Timanem aw eg-indan
    te kebenalan tepad ki Jesus.
  tof-tof: Olgabi ene wirri atrrórrzan klama kari ngürsil koke yarilürr ene koldó,
