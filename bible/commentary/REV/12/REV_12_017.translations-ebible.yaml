verse: REV.012.017
translations:
  kpx-kpx: Kateige ute keu keate keho itumu balugaime halei tiale isiviai keate ke
    valada degomole uagevei aiogevei. Keate ke valada keau Dilava hoto evisi ehovamale
    ataea isi Iesu hoto loumale ataea. Ute keu kateaito halei tiale davalae esagamo
    laminu.
  okv-H: koso o ‘dragon’ amo evohu amita degi tumo pajire eto evohu amita meniundi
    ta degi isoro asi pambija. Eto evohu ta meniundi amo Iesu ta ke avo ke be ijie
    God ta ke agi eagora embomeni ra.
  tbo-tbo: Ega yaka mogayana kayakayana i luuyogigai ma i nae wawinena a guguni uyahihi
    po i wigawiyehi, tauhi naka Yaubada a baha tu wiponawogogena po Yesu binei hi
    ibenabenama.
  mal-C: മഹാവ്യാളി സ്ത്രീയോടു ക്രുദ്ധിച്ച്, അവളുടെ സന്തതിയിൽ ശേഷമുള്ളവരും ദൈവത്തിന്റെ
    കൽപ്പനകൾ അനുസരിക്കുന്നവരും യേശുവിന്റെ സാക്ഷ്യം ഉള്ളവരുമായ ജനങ്ങളോടു യുദ്ധംചെയ്യാൻ
    പുറപ്പെട്ടുപോയി. ആ മഹാവ്യാളി സമുദ്രതീരത്തെ മണലിന്മേൽ നിലയുറപ്പിച്ചു.
  grc-SR: Καὶ ὠργίσθη ὁ δράκων ἐπὶ τῇ γυναικί, καὶ ἀπῆλθεν ποιῆσαι πόλεμον μετὰ τῶν
    λοιπῶν τοῦ σπέρματος αὐτῆς, τῶν τηρούντων ⸂τὰς ἐντολὰς τοῦ θεοῦ καὶ ἐχόντων τὴν
    μαρτυρίαν Ἰησοῦ.⸃
  bgc-bgc: फेर अजगर नै जनानी पै गुस्सा करया, अर उसके वंशजां ताहीं, जो परमेसवर के हुकम
    नै मान्नै सै, अर यीशु की गवाही देण पै अटल सै, उनतै लड़ण नै गया।
  khz-khz: Ne vugae vetaina gauna na vogare eparu-veni-rakavaato, ne eagoto, vogare
    petena, Palagu gena rova kilara gekwalanarawai e Iesu gena varavara kilara gevega-taunataunarawai
    talimara maparara evetali-venirato.
  deu-TKW: Und der Drache zürnte über dem Weibe, und gieng hin Krieg zu führen mit
    den übrigen von ihrem Samen, welche die Gebote Gottes halten und das Zeugnis Jesus'
    haben.
  zsr-NT: Niꞌr gléytsquibaꞌ‑nu ngul naꞌ bël zxön xtsniꞌ naꞌ, gyeajbaꞌ yajtíl‑lenbaꞌ
    nup nagaꞌngac queënu zxiꞌn xsoanu, nup naꞌ tun ca rna le gna bëꞌë Dios, len nazíꞌ
    lu naꞌgac le nunëꞌ lnaꞌ lau Jesucristo.
  lin-lin: Bongo dalagona esilikelaki mwasi mpe ekendeki kobundisa bana na ye mosusu,
    ba-oyo batosaka mibeko ya Nzambe mpe bakangamaka makasi na litatoli na bango na
    tina na Yesu.
  hns-NT: 'Bas saap aurat ke oeppar auro goessaai gail aur oe gail okar ekwan larkan
    se laraai kare. Oesab to Parmeswar ke hoekoem par tjale hai aur kholke bole hai
    kie: „Jiesoe hamlogke Prabhoe hai.”'
  noa-E: Magbaawai chará chi mepeer mag õoirjö sĩerr warag chi ʉʉi dʉ̈ita meeukha
    sĩsiwi, jũrr chi chaain ewagam khʉʉn gaaita jua machag deeju awi, warag am dʉ̈i
    wërbʉan petajim. Mag chi chaain ewagam khʉʉn anʉmʉn, ar Ẽwandamau nem jaau sim
    thum ipierraanaa Jesucristoou chadcharam iek jaautarrjã ʉ̈khawi agtha ogdʉba ich
    mag ʉ̈kha wënʉrrʉm khʉʉnau.
  eng-EMTV: And the dragon was enraged with the woman, and he went off to make war
    with the rest of her seed, who keep the commandments of God and have the testimony
    of Jesus.
  mib-NT: Yūcuán na te xeēn ni quɨtɨ̄ ni coō cáhnu ni jito tɨ ña. Te cuahān tɨ̄ cuajnáhan
    tɨ jiín táca gá sēhe ña, suu ñayuu casquícu jniñu ndácu Yaā Dios te cácandíje
    vāha i jnūhun Jesucristo.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् हन्‍दगेःक्‍गे़न् वासेरिःल्‍ले़ मे़न्‍छुमाॽइन्‍नु साॽरिक्
    कुसिक् पोगे़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ् के़नाःप्‍पा के़इःप्‍पा नु
    ये़सुरे़ कुनिसाम् नसाःन् के़जोःक्‍पा खे़न् मे़न्‍छुमाॽइल्‍ले़ वेॽ कुमुॽइदाङ्‌साहाॽनु
    थङ् चोगुरो॥
  xnj-xnj: Hinu, liyoka lila lamyomili mdala yula, likawuka, likahamba kutovana na
    chiveleku chingi cha mdala yula, ndi voha veviyidakila mihilu ya Chapanga na kulanda
    uchakaka ndava ya Yesu.
  mmx-mmx: La melemu mo lavattulaava ga musak teng aleng mumu nom latkin, la ni ga
    vas kaxat basinge i, la ga onon uto at lenep petpes kusu na esep eburu mi livipisik
    li at nom latkin. Nedi mo ding tonga res at levelinga at ne Moroa la di nunu at
    levempapaase ruturun at ne Iesu.
  cbr-NT: Usai 'ia isi ca ñuina chaira capë́sa ax 'aisamairai xuamati xanumi nishaxa.
    Nishi ca a xanun rëbúnqui raíri, an Nucën Papa Diosan bana quicësabi oquin 'acë
    'ianan an Jesucristomi sinánti ëncëma, a unicamabë 'acanani cuanxa.
  tee-NT: Pus ju acsnich ju k'ai lu slivasalh t'alaxcailich ju anu' chako'ulh. Pus
    alh alact'alasana' ju ali'in is'ask'at'an ju anu' chako'ulh. Yu'unch ju tamuctaxtui
    tachi ju najun la'ixlhamap'aksin ju Dios chai va tachi talhilaca'anta ju Jesucristo.
  eng-LSV: and the dragon was angry against the woman, and went away to make war with
    the rest of her seed, those keeping the commands of God, and having the testimony
    of Jesus.
  cak-NT: Y roma ri dragón man xtiquier ta riq'uin ri ixok, yalan ruyowal xcataj.
    Romari' xberu'ona' ayowal quiq'uin ri ral y ri riy can ri ixok. Conojel ri winak
    re' can niquinimaj ri mandamientos ri xeru'ij ri Dios, y chuka' can c'o pa cánima
    ri ketzij ri jeru'in can ri Jesucristo.
  pah-NT: A'ero tejuhua'javuhuva'ea nhimonha'ngahetei hẽa rehe. Nurã ihoi otavuka
    hẽarakykwepohara'g̃a pe – kiroki g̃a g̃wendu katu Tupana'ga remimombe'uhetea ojikoga
    Jesus Cristo'ga rehe okokatuavo.
  sja-NT: Mãga unuk'ãri, ma je choma bɨ audupɨara k'ĩraudachi ma wẽra ome. Mapa chõo
    jɨrɨnaji ma wẽradeepa uchiadap'edaarã ome; chi na eujãde at'ãri nɨ̃bɨɨrã ome.
    Mãɨrãpa oopata Tachi Ak'õre Ũraade jara bɨk'a mãik'aapa ijãapata Jesupa jarateeda
    ũraade.
  xed-xed: Ka ɓasaftá tsa makɗakatandaŋ ya ta ŋuɗuf nda tsa marakw ya. Ka sliʼafta
    tsi ka laghwi da lmu nda pɗakwa zivra tsa marakw ya, gwal ta ŋanatá zlahuha Lazglafta,
    nda ya nda gwal ta ŋanatá ta nzaku ka masləmtsəka Yesu.
  mks-NT: Ta xi̱hín ña̱ yóho ví ga̱ ví na̱xo̱jo̱ ini co̱o quini cán xi̱hi̱n ñáñáha̱.
    Sa̱há ña̱ cán quéa̱ na̱quee rí cua̱ha̱n rí cani táhan rí xi̱hín java ga̱ táhan
    na̱ na̱quixi chi̱chi mé ñá. Mé na̱ yóho cúú ná na̱ cája ña̱ sáhndá tu̱hun Ndióxi̱
    ta co̱ jándacoo na cája na ña̱ nda̱a̱ ña̱ na̱jána̱ha̱ Jesucristo nu̱ ná.
  gfk-S: Io, no tamat na si ga manga ngalngaluan ter tano haine ma iga hanaleh ura
    hinarubu ma ira nuno mes na natine. Dong ing di la tartaram ira harkurai tane
    God. Ma di la murmur no tutuno Jisas ga hapuasne.
  bmu-bmu: Mewö asuhuiga sekak namŋaŋgö irimŋi mönö ambi miaŋgöra aka seholiiga mosöta
    ambi miaŋgö gwölönarökurupŋi tosatŋi qetala yarö gil eŋgimamgöra anök. Gwölönarökurupŋi
    mieŋön Anutugö jöjöpaŋ keu tem köla Jisösgö Buŋa keu töp naŋgöba jim sehimakzei,
    mönö yembuk karim aubingö anök.
  dgz-dgz: Uayo waen inap ugu gangan naen menan ewagai aen waen naewa mega upinewa
    ameme God ayamase taine amba den Iesu oit mega wat kakayasene nagirewa inamup
    anan tan.
  eng-GNV: Then the dragon was wroth with the woman, and went and made warre with
    the remnant of her seede, which keepe the comaundements of God, and haue the testimonie
    of Iesus Christ.
  zaa-NT: Làniana Dragón nna adila ritsa'ánią niulá nna calatsi'į edi'ą yèe', acca
    díą làti tse'éru ca enne' qui' bía, quiere decir iyaba canu runi nu ra Tata Dios
    lo ca mandamiento qui'e nna runi cabi sostener tulidàba ca titsa' nu belue' Jesucristua.
    Lą nna huíą làti tse'e cabi porqui'ni calatsi'į til·la lànią cabi.
  eng-WEBSTER: And the dragon was wroth with the woman, and went to make war with
    the remnant of her seed, who keep the commandments of God, and have the testimony
    of Jesus Christ.
  guh-guh: Bajaraxuata nexata dragón bitso anaepana petirivajavabelia. Nexata baja
    icatsia dragón pona petiriva pexi penacopabivi pebeyejebinexa. Bajarapamonae jumecovënëtavanapa
    Dioso pejumelivaisi pitorobicueniatsi. Bajarapamonae caasaë tsavanapaenua penavajunupaebijava
    Jesucristo pejumecovënëtavanapaejava. Nexata bajarapamonae dragón tsimaxëponatsi
    pebeyejebinexatsi.
  bon-bon: Siible te babo niiyarage me äbitige magebi tääpume, ädige teeme poto bägrä
    bime cama cubu me. Teepi iyeta eei gemi, lui cina Acejiyame me Mene ne jäätrungusi
    piiyepu Miiji Mene jaajananemusi Yeesu poto cidi me.
  nhw-BL: Huajca nopa hueyi dragón nelía cualanqui ihuaya nopa sihuatl huan yajqui
    quinhuilanato nopa sequinoc iconehua, quinequi quiijtos nochi sequinoc masehualme
    catli quintoquilíaj itlanahuatilhua Toteco huan quinilhuíaj masehualme para inijuanti
    iaxcahua Jesucristo.
  swh-ONEN: Kisha lile joka likapatwa na hasira kali kwa ajili ya huyo mwanamke na
    likaondoka ili kupigana vita na watoto waliosalia wa huyo mwanamke, yaani, wale
    wanaozitii amri za Mungu na kuushika ushuhuda wa Yesu Kristo.
  wbi-wbi: Pe injoka jikan'alalila u mama jula ghwope pe akavuka na pivomba uvulugu
    nikipelela kya mwene kyooni__vala vano vileva ku ndaghilo sa Nguluve na pigadilila
    uvuhosi vwimila u Yesu.
  bba-bba: Sɑnɑm mɛyɑ yɑɑ ye, yɑ kɑ kurɔ wi mɔru bɑrɑ ɡem ɡem, mɑ yɑ dɑ yu kɑ win
    bwese te tɑ tie tɑbu ko, be kpuro be bɑ Gusunɔn woodɑ mɛm nɔɔwɑmmɛ, be bɑ Yesun
    seedɑ dimɔ.
  eng-KJVCPB: And the dragon was wroth with the woman, and went to make war with the
    remnant of her seed, which keep the commandments of God, and have the testimony
    of Jesus Christ.
  kgk-NT: Ndohupitýi-ma ramo anhaygwasu kunha-pe ipoxy rei voi opyta-vy hese. Ndohupitýi-gwi
    íxupe oho ombohasa asy hagwã upe kunha re'ýi kwéry-pe. Gwĩ ojerovia va'e Nhandejáry-rehe,
    hemimombe'u ukakwe ojapo gwive anhete ha-py ojerovia va'e Hesu-rehe, hemimombe'ukwe-rupi
    oiko meme va'e-pe ombohasa asy hagwã oho.
  waj-waj: Vuduu mahipa pinaivo gioonnaivaara pinaama inna nnannatooduu inna pikioo
    inna uru nnaakaraiyaata rapinara viravai. Iya Anutuuqo kuaivaa tiivaa rikiada
    iida Yisuunna mmayaayaivaa kiaa kookieeraiyasi rapinara viravai.
  cpy-cpy: Ari opoñaanaka ikatsima-perotanaki noonki. Jataki rowayirityaari itsipa
    otomi-paeni iroka tsinani. Riiyitaki roshiya-kaawenteetzi kemijanta-kirori ikantakaantani
    Tajorentsi, oetziñaarikota-naawori ñaantsi ikenkithata-koetziri Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Yaka mwata i huga nabi yova elana, ge i nok i na haveyan ni ginol yova
    tubutubunau gegewel al elal, bolo Yehoba wana logugui hi henapuan ge Yeisu wana
    panpankiti hi toulil.
  wbp-wbp: Kujarlaju warna wiriji kulu-parnta-jarrija-nyayirnilki. Ngula-jangkaju,
    nyanunguju yanulku ngurrara-kari-kirralku, manulpa-jana warru nyangu kurdukurdu
    panu-kariki karnta yinya-kurlanguku. Nyanungulpa ngampurrpa nyinaja yungu-jana
    pinyi nyanungurrarlangu. Nyanungurraju yangkarra kuja kalu purami yimi Kaatu-kurlangu.
    Manu kalu-jana yimi-ngarrirni-yijala yimi junga Jijaji-kirli panu-kariki.
  luo-luo: Eka thuol mangʼongono ne okecho gi dhakono, nodhi mondo oked gi nyithind
    dhakono modongʼ, morito chike Nyasaye kendo osiko motegno kahulo wach Yesu.
  nhe-NT: Huajca nopa hueyi dragón nelía cualanqui ihuaya nopa sihuatl huan yajqui
    quintehuito nopa sequinoc iconehua, quinequi quiijtos nochi sequinoc tlacame tlen
    quintoquilíaj itlanahuatilhua Toteco huan quinilhuíaj tlacame para inijuanti iaxcahua
    Jesucristo.
  aii-aii: ܘܟܪܝܼܒ ܠܹܗ ܬܲܢܝܼܢܵܐ ܥܲܠܔ ܒܲܟ݂ܬܵ‌ܐ، ܘܐܙܝܼܠܔ ܠܹܗ ܕܥܵܒܹܕ ܦܠܵܫܵܐ ܥܲܡ ܒܢܘܿܢܘܼ̈ܗ̇
    ܐܚܹܪ̈ܢܹܐ، ܐܵܢܝܼ ܕܟܹܐ ܢܵܛܪܝܼ ܦܘܼܩܕܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܘܕܒ݂ܝܼܩܹܐ ܝܢܵܐ ܒܣܵܗܕܘܼܬܵ‌ܐ ܕܝܼܫܘܿܥ.
  esk-NT: Tarani tiritchiaqłuum qinnautillapiaġaa aġnaq, aasrii aullaqhuni aŋuyyiaġai
    kisiŋŋuqtauruat aġnam kiñuviaŋi, tamatkua tupiksriruat tillisaiñik Agaayyutim
    suli uqautiqaqtuat Jesus Christ-mik.
  msb-msb: Tungod sani, naurit gayod an dragon sa babayi kaya nagkadto agod awayon
    an iba na mga kaanakan san babayi na amo an mga nagatuman san mga sugo san Dios
    kag nagatestigo kan Jesus.
  cpa-NT: Hi² jøng² ca¹lø¹hné¹ hlaih¹³ jáh² ja³cog² hio¹³. Ca¹ŋó¹jah. Ca¹ŋi¹jmó²jah
    hning² quianh¹³ ca¹lah¹já¹ tsø³jong¹³ hio¹³, ju³lah dsa² jmøi¹guǿi¹ mi²ti¹ jǿg³
    ca¹juúh² Diú¹³, dsa² chinh¹² tí² jǿg³ quiah¹² Jesús. Ca¹nung²jah jøa³dsag³ chiuh³
    jmø³ŋih¹³.
  dso-dso: ସେଟାର୍‌ପାଇ ସେ ଅସୁର୍‌ସାଁପ୍‌ ବେସି ରିସାଅଇଗାଲା । ଆରି ସେ ମାଇଜିର୍‌ ବାକିରଇବା ନାତିତିତି
    ମନର୍‌ ସଙ୍ଗ୍‍ ଜୁଇଦ୍‌ କର୍‌ବାର୍‌ ଆଇଲା । ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ଆଦେସ୍‌ ମାନିକରି ଜିସୁ ଜାନାଇରଇବା
    ସତ୍‌ ଦାରିରଇବାଇ ।
  meu-meu: Bena huala ese hahine e badu henia, ela, hahine natuna oredia eha tuari
    henidia, Dirava ena haheḡani herevadia bona Iesu ena hahediba herevadia e badinamu
    taudia bunu. Bena kone ai e gini.
  yva-NT: Naije tawae akoe umaso mpari wanya umawe rai. Weti nto ti marovave wanya
    umaso ama ajavi mo mampame mansai—nanawirati ubeta ayao Amisye rai muno wo Yesus
    apa ayao raijar matuve mansai.
  dgc-dgc: Ey tu biklat, péketa na a meligtas tu bébe, éy méiyamut siya diya. Kanya
    nagsoli a monda geraén na du étanan a lahi na éya a bébe. Side ya du sumésunud
    ta utus na Diyos, du mégpatunay ni Jesus ta matapat.
  zpm-NT: Horco mazdraa blëënie ma me, psilo ma noguib ma zha csacsi ma grëraa zha
    ne ziaad lo xtii me. Lëë grë zha co zienaḻ miṉe rnabey Dios, ni rdziebd zho rlu
    zho xnëz Jesús no zho.
  hix-NT: Ewakhàra rma haxa nehxakonà, anhà ymo, watwa ymo wyarono. Wos hoko ewakhàra
    nehxakonà, thenyehra rma haxa mak ha. Àro ke, waha me tekonà, anar kom horà, wos
    yohamàthàyamo rma horà, Khoryenkomo rwonà yoyuknye komo rma horà, Txesusu yokarymany
    komo rma horà. Nyamoro yarymanàr xe rma nehxakon haryhe.
  sim-sim: Ushirik hovo oto or waplelenaha or aukup koroho nokove oso nirambara sihin
    or mandingormekurik ormu ura. Nirambara sihi Jisashi mak li naha mashi Avui Wasilakahin
    misindiyanda ma lira.
  npi-ULB: त्यसपछि त्यो अजिङ्गर स्‍त्रीप्रति क्रोधित भयो अनि परमेश्‍वरको आज्ञा पालन
    गर्ने र येशूको बारेमा गवाही दिने त्यसका बाँकी रहेका सन्तानहरूसँग युद्ध गर्न गयो
    ।
  cgc-cgc: Gadugang pa gid gilek ta dragon naan ta bai daw dayon din pasulong para
    giraen duma na mga bata ta bai an na yon man mga ittaw na gatuman ta mga sugo
    ta Dyos daw gapadayon ta iran na pagpati ta pagpamatuod na alin ki Jesus.
  tim-tim: Âlepŋe kindo Pugaiya humo arekŋe âmbâle are âlepŋe kilep are ekmâ nâŋgâmbo
    bâliep. Akto kuk humo agaŋep. Kuk humo agaŋmâ âmbâle aregât nan baratlupŋe bikŋe
    yeŋguwerâm agep. Akto âmbâle aregât nan baratlupŋande Anutugât den kârikŋe lokomai.
    Akto Yesugât keiŋe makyeŋgimai aregât pugaiyaŋe kuk humo nâŋgâm yeŋguwerâm ariep.
    Arim haru dâtŋân teŋgâ kilep.
  yor-yor: Dragoni náà sì bínú gidigidi sí obìnrin náà, ó sì lọ bá àwọn irú-ọmọ rẹ̀
    ìyókù jagun, tí wọ́n ń pa òfin Ọlọ́run mọ̀, tí wọn sì di ẹ̀rí Jesu mú, Ó sì dúró
    lórí iyanrìn Òkun.
  wos-wos: Nyérékéndéka dé wun némafwi hambwe wule takwaka mawuli wita dé léka mandékangu
    wali warenjoka mawuli ya. Léka mandékangu di Godna hambuk hundimbu wandén maki
    huruta Jisasna hundi hulukikwa du takwa di. Di wali warenjoka dé wun némafwi hambwe
    yi.
