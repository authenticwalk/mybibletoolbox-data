    toa ni Yesunomo to̱awea akoa tiki yene. Pukupuku kusa ue matanuke kaka.
  swe-swe: 'I sitt raseri mot kvinnan gick draken bort för att strida mot hennes övriga
    barn, dem som lyder Guds bud och håller fast vid Jesu vittnesbörd. [Draken har
    blivit besegrad gång på gång. - Först drevs han ut ur himlen, se vers 4, 7-9.
    - Sedan misslyckas han att förgöra kvinnans son, se vers 4-5. - När han försöker
    förgöra kvinnan själv i hennes tillflyktsplats, misslyckas han igen, se vers 6,
    13-16. Hans sista försök blir att strida mot hennes övriga barn. Dessa ”övriga
    barn” är de kristna. Beroende på tolkning innefattar det brevets mottagare i de
    sju församlingarna, och kristna genom alla tider eller bara de som kommer till
    tro under den sista vedermödan. Detta och nästa kapitel uppfyller den uråldriga
    profetian från mot ormen: ”Jag ska sätta fiendskap mellan dig och kvinnan och
    mellan din avkomma och hennes avkomma.” Profetian har två delar. Här i kapitel
    12 handlade synen om den första delen – striden mellan kvinnan och draken. I kapitel
    13 beskrivs den andra delen mellan hennes övriga barn som just introducerats och
    drakens avkomma, som är på väg att träda fram.]'
  cth-cth: Hattoteh khorui ni hote napui koe puenghoi a lungkhuek teh Cathut e kâpoelawknaw
