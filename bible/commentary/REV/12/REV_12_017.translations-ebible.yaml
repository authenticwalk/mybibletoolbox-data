    Jesucristo.
  san-BUR: တတော နာဂေါ ယောၐိတေ ကြုဒ္ဓွာ တဒွံၑသျာဝၑိၐ္ဋလောကဲရရ္ထတော ယ ဤၑွရသျာဇ္ဉား ပါလယန္တိ
