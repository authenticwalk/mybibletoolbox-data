  chz-NTPS: Heˉja̱ˉ gaꜙyaꜙjë̱ë̱ˈ dsëꜗ jwërte dragón kya̱a̱hˊ dsaˉmëꜘ heꜘ. Mahꜗ ngooyꜗ
