  bhd-bhd: ते अजगर कुआन्शी जो सेरकोव। एल्हेरेलेइ तैने कुआन्शरे औलादी सेइं लड़ाई केरनेरू
    एलान कियूं। तैना लोक ज़ैन परमेशरे हुक्मन मन्तन, ते यीशुएरी दित्तोरी शिक्षाई पुड़
