    jah ngtukpüi khaia ktawihki.
  cya-cya: Xacan' lyee la ycuen tique' cunaan tlyu can' lo'o ne' cuna'an can', mdo'o
    nguiaa y'ni cusuun lo'o nchgaa ta nten 'in ne', nchgaa nu nxu'hua se'en cha' nu
    ndlo Ndiose tñan, lo' ndaa suun cha' 'in Jesucristo.
  nii-nii: Neng kin, pe nga, ka wembii owundu ei, eim amb ei kin, noman kis peng piyang
    kin, dup mił nopu tonu orum. Opu kin, pe eim pupu kin, amb ei nge kingam noł kopur
    kin, opu ermbii ni piirim. Piipi kin, kingam noł ei pei en enim, Gos lo ek pei
    ekii siłmin. Nga Jiisas eim ek ei, ni tor kindik kin, wumb ngok kin, en enim eim
    kin, ekii siłmin.
  ign-NT: Tacahe, eta táimairavahi eta Serpiente vahi tárata­hahini, taveti­jipaicha
    eta tasemirahi suyehe esu esena. Tiyanapa nayehe ena suchamuriana, énapa apave­que­neanahi.
    Tavarahapa tacapa­ca­yarehi ena sucuti­que­neanahi tisuapanahi ema Viya, téhica­na­hivare
    eta máimitu­ra­pianahi ema Jesucristo.
  dik-NT: Go këdïït cït jakanuaan puɔ̈u riääk tënë tik apɛi ku le thɔ̈r kek mïthken
