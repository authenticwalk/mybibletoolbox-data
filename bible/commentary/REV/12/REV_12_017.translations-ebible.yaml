    wari waminifu ka ushahidi wa Insa.
  gmv-GGM: Dawezi macashey bolla hanqettid hanko attida izi zerethatara olistanas
    bides. Isttika Xoossa azazota naagizaytane Yesusas ammanetid markatizaytakko.
  ssg-ssg: Tok loloma lalap lon lialu hawane ti tel hehin. Ape i lua hilei tetesol
    laha nakuama ti tel hehin. Laha teteka laha hong usiusi nauna ti Haeu ma tu xoxox
    ti Jises Krais.
  zpo-NT: Nu kwent cheen kwaane, lee waz nayii doo ngune ngwnaa, nu ngwa ma nu mdil
