  san-SIN: තතෝ නාගෝ යෝෂිතේ ක්‍රුද්ධ්වා තද්වංශස්‍යාවශිෂ්ටලෝකෛරර්ථතෝ ය ඊශ්වරස්‍යාඥාඃ
