    Mlungu na waminika wa ukapitawu wa Yesu.
  qwh-NT: Tse warmita mana lobrecurnam culebraqa mas peor piñacurcorqan. Tsemi jeqacurerqan
    warmipa waquin caq wamrancunata ushacätsinanpaq. Tse warmipa wawancunaqa Jesucristuman
    marcäquinincunacho alli firmi tsaracur, Diospa mandamientuncunata cäsucoqcunam
    cayan.
  gaw-gaw: Anam daye amu mat oḵai nug op̱oḏi huana be, danab ah ag Kayaknu ḏo dim
    lamidnana, nuhignu nai mehuqnana, Jesus dim lamidṯeb ele amu, nug ag ele ban heḵulagnu
    uḵom. Mat amu nug uḵa yu ihip̱a dayom.
  nca-nca: Ŋunde tiní sire ŋundo pare ŋuya saŋgirí taró. Ŋunde tero uyaro naŋo-simó
    kumimboya kuma teweya. (Ŋuko unipare dani kato Anutu koro mande kondé qu howeyoteŋgo
    ŋu. Ŋunde tero Yesu koro mandí yesowo yero ŋu howeyoteŋgo.)
  zpz-NTPP: Orzeꞌ tonaꞌ la guzi lagy ma lo biñ mñaa zeꞌ. Orzeꞌ gush nez ma za ma nu
