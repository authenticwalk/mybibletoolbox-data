  kpr-kpr: Amingetiri, nombura nu evetu aikena dubo eko beká ava usira. Amingedo,
    evetu ainda imemesiri mendenikena isoro ari dae sedo isira. Evetu resena, einda
    imemesiri mo, mave God da Geka nininguse, nunda uju ava use irera, a Geka Beká
    Iesu fira osa sisira ava, tumonduse kaifa use irera amo, nemori. Nombura amo nemokena
    isoro ari dae sedo, eredo isira.
  san-IAS: tato nāgo yoṣite kruddhvā tadvaṁśasyāvaśiṣṭalokairarthato ya īśvarasyājñāḥ
