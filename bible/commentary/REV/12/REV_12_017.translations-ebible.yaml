    wangka kulira tjukarurru nyinanyi. Palunya tjananya nguwanpa Yiitjuku walytja
    yuwankarraya nyinanyi minyma palumpa walytja.
  poh-NT: Ar ajic reꞌ maꞌ laj wacax a̱kꞌ reꞌreꞌ xchalic riman ricꞌa̱ ru̱cꞌ i tutbe̱s
