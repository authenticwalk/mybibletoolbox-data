    nidi amorrandako akó ene amkoman bóktan, Yesu ne poko pupo tinóp.
  cme-NT: Jũŋo huɔŋga fũnuŋ du baa ciɛŋo‑i. Bisãlmba namba waa baa ciɛŋo‑i. Jũŋo
    gũunu ka tuɔ gãŋ baa ba yaa‑i. Bisãlŋ daaba yaa bamaŋ nuɔŋ Diiloŋo nuŋgu‑i
