    kamaitanakawori ikenkithatakoyetairi Jesucristo.
  aon-aon: Aria arar juwehosir abom um okwudok armatok aria ranak um rakri runi ihishmorim
    okwokwish batowish aria barheshish shurpak. Eshesh douk eshudok ihishmorim arpesh
    douk shagipesh Iruhin ananin lo aria shakripesh Jisas ananin adurin atinyi baraen
    aria shagipeshen iri.
  hus-NT-2005: Tam ti an yejcheꞌ aknidh chan in chuꞌu anchanꞌ, in chakuntsi tʼajat
    an mímláb ani kʼale kin péjey nin kidhtal an mímláb. Jechéꞌ nin kidhtaltsik an
    mímláb, jaꞌich xin tʼajáltsik xowaꞌ in ulal nin takʼixtal na Dios ani in wewkómtsik
    an tsubaxtaláb xin tʼilámal na Jesukristo.
  mig-NT: Yúan‑na te ni̱ kiti̱ xaa̱n iní koo̱‑ún sɨkɨ̱ ñá'an‑ún. Te ni̱ kee‑tɨ̱ kuákua̱tá'an‑tɨ̱
    jíín sáva‑ga̱ se̱'e‑ña já káskíkuu‑i tiñu tá'ú Dios, jíín já kájani ndaa̱‑i tu̱'un
    Jesucristo.
  bps-bps: Na ani baling gatnù i kaflabè i naga di libun. Taman mdà kenen du sanfatin
    i kdee bel i libun ani, dunan i kdee dad to mimen i flalò Dwata di dale, na tmulen
