    manina noxou Iesu. La anu iaulu toxoxaꞌa mulai mutulu no tasiꞌi.
  qvw-NT: 'Chaynäluptinmi culibrayca sumä-sumä rabyalcul walmip milaynincunawan pilyamü
    pasacuñä: Diospa camachicuyninta cäsucücunäwan, Jesuspa willacuyninman masïsu
    chalapacücunäwan.'
  nfa-nfa: Ka mege naga ne nasa titu kèna dènge bhèni ne. Hèia laꞌe pamusu dènge ana-ana
    leo nèti bhèni ne, nuka dhèu-dhèu dhu madhutu lii paredha Ama Lamatua, aa dhu
    loe boe nèti peka-padhai Lii Lolo Beꞌa lula-nèti Yesus.
  tnp-tnp: Kəni əmeiko, ialkitə əpəha, niəməha təmol təmol o pətan u, kəni in tagɨm
    muvən məmə otəluagɨn ilah rəhan mɨn nəuvein nəuanɨləuɨs, ilah u nətəm kautol nəuia
    Uhgɨn, kəni mautəhtul əskasɨk o nəni pətɨgəmiən məmə ilah nətəmimi rəha Iesu Krɨsto.
  urd-urd: और अज़दहा को 'औरत पर ग़ुस्सा आया, और उसकी बाक़ी औलाद से, जो ख़ुदा के हुक्मों
    पर 'अमल करती है और ईसा की गवाही देने पर क़ाईम है, लड़ने को गया और समुन्दर की रेत
    पर जा खड़ा हुआ।
  hot-hot: Êŋ ma Wa lamaniŋ kambom hathak avi êŋ ba hi ek injik vovak êndêŋ avi êŋ
    anêŋ avômena vi. Thêlô ma ŋê takatu ba esopa Wapômbêŋ anêŋ abô balabuŋ lôk enaŋ
    iniŋ êvhaviŋ atu hathak Yisu bêŋ.
  mqj-NT: Satuttuan keara'mi ula' naga lako inde bainee napolalan senga'namo pembatisanna
    lao nararii, iamo to unturu' parentana Puang Allata'alla anna to tontong matutu
    umpengngada' kasa'bian napalanda' Puang Yesus.
  rus-SYN: И рассвирепел дракон на жену, и пошел, чтобы вступить в брань с прочими
    от семени ее, сохраняющими заповеди Божии и имеющими свидетельство Иисуса Христа.
  mbh-mbh: Lama telenga pokin i thopol i veno ako, ma ilemi kling rintet nge seng
    aken, mako i eso la mo aro i pun tomo ol nge itutun rel relnga elonga, ini areko
    o nongal a God ile patorong, na o panes senu riong nunganga ako
  bdd-bdd: Coinega hebaiina ꞌigamwasowala hedadeya wahineina ꞌoina, ta ꞌinaowa wahineina
    ꞌina susuwao ꞌiloꞌalehediya, taudi beno Yehoba ꞌina gwae ꞌana toguibigao ma Yesu
    ꞌana tohepwailao. Eeta hebaiina bwehabwehalinaina nenegwala holai ꞌitoholo baula.
  cbt-NTPO: Napoaton sopairi chiníquën no'huirin. No'huiton, pa'nin a'napita hua'huinpita
    ahuëapon. Yosë natëpisopita tëpacaso marë' pa'nin. Quisoso imasapi ni'ton, aparisitarin.
  srn-NT: Ne a bigi kaiman ati bron srefsrefi tapu a frow. A drai go feti nanga den
    tra pikin fu en, di e du san Gado taki èn di e tan hori na den sani san Yesus
    ben leri.
  cta-NT: Ngunasi̱ꞌ tsa nu cuaña biꞌ jiꞌi̱ nu cunaꞌa̱ biꞌ liꞌ, ndyaa ndyaana niꞌ chaꞌ
    cusu̱u̱ loꞌo lcaa ñati̱ nu tyuꞌu jiꞌi̱ nu cunaꞌa̱ ca tiyaꞌ la; nxu̱u̱ tyaꞌa niꞌ
    loꞌo lcaa ñati̱ nu taquiyaꞌ jiꞌi̱ cña nu ngulo ycuiꞌ Ndyosi jiꞌna, nu ñaꞌa̱ ti
    ná ntsi̱i̱ nguꞌ chaꞌ cachaꞌ liñi nguꞌ chaꞌ jiꞌi̱ Jesús jiꞌi̱ xaꞌ ñati̱.
  bqc-SIM: Ɔ̃ kwã́pi pↄ pà nↄɛpizi, à gɛ̀ zĩkai ń aà bui pↄ́ gↄ̃̀ↄ, gbɛ̃́ pↄ́
    aa Lua yã́ kũa mɛ́ aaìↄ Yesu seeladekɛ kɛↄ.
  tcz-CHONGTHU: Chuin dragon chu numeinu chunga chule numeinu sonle chilhahho Pathen
    Thupeh ho jui'a, chule Yeshua jal-a ahinau kituh chah ho chunga chun alung hangin
    ahi.
  mar-mar: तेव्हा अजगर स्त्रीवर रागावला व जे तिच्या संतानातून उरलेले, देवाच्या आज्ञा
    पाळणारे आणि येशूची साक्ष देणारे त्यांच्याशी लढाई करायला गेला;
  snp-snp: Etito wena yamu kolito koiyofa siya kala-kala naba-naba lito, nomilipala
    liliga yaki fina fi gininae, loto wiye. Wenenawa Goti lo melami kala meyalo meleti
    Yesu kala kuwa lo oloto melamo wenena ya minae.
  isl-isl: Þá varð drekinn óður og hélt brott til þess að ráðast á önnur börn hennar
    – öll þau sem halda boðorð Guðs og játa trú á Jesú.
  spy-NT: Kinyēēr ꞉chēēsoosum ānkuchōb keey wokubooryootēē lōkōkaab koorkoonoo alak
    choo kiriibē mākuutēkaab Yēyiin ānkukoonyitē ng'aleekaab Yēēsu.
  xnn-xnn: Dat dadama nan liget san dragon issan babai isonga danat omey sapeen nan
    tap-in di an-akna. Daida nan mangtongtongpal isnan bilbilin Apo Dios ya mangpatpati
    gedan isnan tet-ewa ay inpagtek Jesus.
  mwe-mwe: Bhai, lijoka lila gulintumbalile jwankongwe jula, gulijabhwile likakomane
    ngondo na bhana bhalepekenje bhabhelekwenje naka jwankongwe jula, yani bhowe bhaakundanga
    malajilo ga a Nnungu na kwaakong'ondela a Yeshu.
  tte-tte: Kabo wesone imunamunai lalakina sinene koina, yo ilau ikaleya tubunao yo
    gwalugwalunao meuloili kolili, siya Yaubada ana loina sikatai yo sibenalan yo
    Yeisu ana yakayakatai simuliya.
  tcs-tcs: Nau da dragan em i bin prapa nadakain wail po dat oman, so em i go ane
    pait gense ol dem nada pikinini blo dat oman. Demwan dem seim pikinini ya uda
    bin lisen ane obei dem lo blo God ane uda spik dempla blo Zizas.
  hlt-THB: Cawh thlim ce nu ak khanawh ak kaw so hy, Khawsa ak awipeek ngaih nawh
    Jesu ak awih kqawn ak tu ce nu a cadilkhqi ing tuk qu aham cet hy.
  soq-soq: I inaleno baiwa duragon nuawa kadiidaleno i tanatanawa ene i obampa uduudu
    mida God anaanawa ruawantoia ita Iesu sumanaiwantoie benemawantoia do onantopua
    baiwa alen. Ita me alene owa waiwe enedie.
  qub-qub: Chaymi dragonga fiyupa rabyacurcuran. Nircur aywaran warmipa waquin caj
    wawancunatana ushananpaj. Warmipa wawancunaga Jesucristo willacushanta chasquicur
    Tayta Dios munashanno cawajcunami caycan.
  att-att: Á nappanà yù pore nayù mallakay nga kagang sù babay, á minay nakigerrá
    sù ira ánâ na nga nabuná, nga keyarigán nayù ira ngámin nga manguruk sù kagian
    ni Namarò ánna mangipakánnámmu ta meyannung kâ Apu Kesu megapu sù napiá nga pagubobuk
    da ánna yù napiá nga ággangnguá ra.
  bki-bki: Niobi mialio, vonganei kiano siniabu binimei bova laka, mia naio juvan
    tira jo, naio berinavo mia naio rivan ka kenerinio nalo ga, nina tomu nalo na
    m̃a aju ajakii tuboiano na Atua kanano, jibe ka nalo na m̃a aju abokar jikili
    Yesu kanano iliano nalo.
  bqp-bqp: Akũ kwã pì pↄ fɛ̃̀ nↄgbɛ̃ pìii, à gɛ̀ɛ zĩ̀ ká kũ a buri kũ ò gↄ̃̀nↄ,
    gbɛ̃ kũ ò Luda yã kũna, kũ ò kun Yesu sèedade ũnↄ.
  mcp-mcp: Ŋkɔɔndú mú jág gwág múdá wɔɔŋgʉ́ mpimbə. A mú ka zə kə lúmbʉli nə bɔɔŋg
    bwə́ mə́ lʉ́g mpwoŋ buud mə múdád wá, búúd bwə́ ŋgə́ baagʉlə isâ Zɛmbî nyə á cɨ
    nə́ í bə́g yí, bwə́ ŋgə́ bwiiŋg láŋ mə́ Yésus wá.
  hat-hat: (17-18) Se pa ti move dragon an te move sou fanm lan. li al goumen avèk
    lòt pitit fanm lan, sa vle di ak tout moun k'ap obeyi kòmandman Bondye yo, k'ap
    kenbe fèm nan verite Jezi te fè nou konnen an. Apre sa, dragon an kanpe bò lanmè
    a.
  npl-NT: Yika n dragón okachi okualankamik iwan siwatl, iwa oyajki omotekilmakato
    iwa n oksikimeh ipilwah n siwatl, akimeh kichiwah tlan Dios tlanawatia iwa kineltokah
    tlan milák, tlan Cristo Jesús okinmachti.
  bgg-bgg: Hakhliingmuii yi hò-amuii rog shii lijieg srane airo gai riingthek zab
    hanyie yi Hamangkhung-aphuii ro muyung shii nuii pho nane Isu è dong yi pha izai
    shii migi rekpho shii suang mak rek pha wuii dun.
  eng-TCENT: So the dragon was angry with the woman and went off to wage war against
    the rest of her offspring, those who keep the commandments of God and hold to
    the testimony of Jesus.
  eng-BSB: And the dragon was enraged at the woman, and went to make war with the
    rest of her children, who keep the commandments of God and hold to the testimony
    of Jesus. And the dragon stood on the shore of the sea.
  cpu-NT: Ari opoña ikatsimaperotanake noonke. Jatake irovayirityaari pashine otomiite
    iroka tsinane. Iriiyetakera joshiyakaaventayeetzi itzimi kempisantakerori ikantakaantane
    Pava, itzimi kamaitanakarori ikinkithatakoyetairi Jesucristo.
  san-ASM: ততো নাগো যোষিতে ক্ৰুদ্ধ্ৱা তদ্ৱংশস্যাৱশিষ্টলোকৈৰৰ্থতো য ঈশ্ৱৰস্যাজ্ঞাঃ
    পালযন্তি যীশোঃ সাক্ষ্যং ধাৰযন্তি চ তৈঃ সহ যোদ্ধুং নিৰ্গতৱান্|
  tac-NT: Alésíko alué chátiri ajágame napuyeri ochá 'we ayóturu alué mukí 'yuga pecha
    sébaliga, 'lige simíturu alué mukí 'kúchila 'yuga nejkomia, alué mukí 'kúchila
    napu 'la oyérame ju pe Onorúgamecho, alué napu 'we 'la oyérame ju napu Esukristo
    ruwile.
  eng-WEBPB: The dragon grew angry with the woman, and went away to make war with
    the rest of her offspring, who keep God’s commandments and hold Jesus’ testimony.
  gfk-H: Io, no tamat na sui ga manga ngalngaluan taar tano hahina ma ga haan laah
    wara hinarubu ma ira nuna mes na natina. Diet ing diet la tartaram ira warkurai
    ta Kalou. Ma diet la murmur no tutuna Iesu ga hapuasnei.
  viv-viv: Au wayoꞋo kwamayoku agaidiya giꞋagoꞋuga-moꞋa ada gitauya be natudiyao velugadiyao
    agaidiya ginalulugaviya. Badi kalivai-dina Yaubada yana vehimeya hiꞋitaꞋitaveꞋavina
    kadu nuwanuwa velemoꞋena Yesu giꞋawatalatalainena-ma againe hiluluveꞋavina.
  yao-yao: Lijoka lyantumbilile jwankongwe jula, lyajawile kukumenyana ni iŵelesi
    ine ya jwankongwe jo, yaani ŵakugajitichisya makanyo ga Akunnungu ni ŵakuukamulichisya
    umboni nkati usyene wausasile Che Yesu.
  tgp-tgp: Ale dragon atu mo lolokoru sasati hin har̃ai atu. Ale mo malue mo vano
    vara i vai na vuro peresi te natun har̃ai atu tinapua. Enira la tamlohi atu sei
    la lo oloolo na retileu non God, ale la lo usuri na vereulia sei Iesu mo vujangia
    isara.
  auc-NT: Ada guiipæ̈ adinque dadagöö ïñömö onquiyængä ingante godömenque ænguï badinque
    wadæ godinque, Mäningä onquiyængä wënäni incæ wadäni ïnänite guëa cæte wæ̈nonguïmo,
    ante gocantapa. Tömënäni Wængonguï nänö, Ïïmaï cæedäni, ante wææ angaïnö ante
    në ëñente quëwënäni inte, Itota æbänö cæcää, ante në apæ̈nete quëwënäni ïnönäni
    ïñömö mänïnäni mäningä onquiyængä wënäni ïñönänite dadagöö, Wæ̈noncæboimpa, ante
    gocantapa.
  kbc-NT: Odaa niɡ̶ijo lakeedi-nelegi, eliodi me yelatema naɡ̶ajo iwaalo, odaa jiɡ̶igo
    ideleɡ̶etiogi niɡ̶ijo anida aneetege licoɡ̶egi, niɡ̶ijo anoyotete liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji, codaa anidioka limedi moyiwaɡ̶adi niɡ̶ijoa Jesus lotaɡ̶a anewi.
  bmh-bmh: Gonun, wazib go air go en banban aigsisilina, air go uteimai, go betei
    air gonugau ug abai malai mabun eun. Gonugau ug go Uwait nugau kasai ze sesamoranemen
    duailel. Go goagal oiagab petak aimai, go Yesus nugau ze maraimai, gonugau igul
    suban sesamoranemen.
  ctu-BL: Jini ajin cabʌl tsi' mich'le jini x'ixic. Tsa' majli i cha'len guerra ti'
    contra pejtel i p'olbal x'ixic mu' bʌ i jac'beñob i mandar Dios, mu' bʌ i ñopbeñob
    i t'an Jesucristo.
  meq-meq: Gədam a ŋgatay andza niye na, ɗərev a ndalay ka ŋgwas niye haladzay. A
    mbəɗa gər a dəba, a ye a ge vəram ta wawa i ŋgwas niye hay. Wawa niye hay na,
    ndo neheye faya ta rəhay ha gər a bazlam i Mbəlom mapala eye ada faya ta ɗiye
    ha bazlam i Yesu aye.
  noa-H: Magbaawai chará chi mepeer mag hõoirjö sĩerr warag chi hʌʌi dʌ̈ita meeuk'a
    sĩsiwi, jũrr chi chaain hewagam k'ʌʌn gaaita jua machag deeju hawi, warag ham
    dʌ̈i wërbʌan petajim. Mag chi chaain hewagam k'ʌʌn hanʌmʌn, har Hẽwandamau nem
    jaau sim t'um hipierraanaa Jesucristoou chadcharam hiek jaautarrjã hʌ̈k'awi hagt'a
    hogdʌba hich mag hʌ̈k'a wënʌrrʌm k'ʌʌnau.
  alp-NT: Eleki naga mere enasuke bina mere, eleki ekeu lisa kai bina mere eni anubua
    maketaru. Mere sie rebe esi lulu Alla Eni pletaru kai rebe esi alenake yelu rebe
    Yesuse Ionoule.
  san-VEL: tato naago yo.site kruddhvaa tadva.m"sasyaava"si.s.talokairarthato ya ii"svarasyaaj naa.h
    paalayanti yii"so.h saak.sya.m dhaarayanti ca tai.h saha yoddhu.m nirgatavaan|
  kbq-kbq: Ana higeno ana tusi'a osifavemo'a ana a'mofona rimpa ahenenteno, maka mofavrenaga'amo'za
    Anumzamofo kasege amage nente'za, Jisasi avu'avazama nevaririza naga ha' huzmante'naku
    vu'ne. Ana agaza hunte osifavemo hagerinkenare otino mani'ne.
  kbh-kbh: Y chë dragón chë shembásabioye tondaye jamana chenatanobená causa, corente
    cacháftaca tbonjánetna, y tonjána chë ínÿenga, chë shembásabe basengcá mondmënënga
    játsjayama, nts̈amo Bëngbe Bëtsá yomandacá imobedecénënga, y nts̈amo Jesucristo
    tonjanabuayená ndegombre soyë́ngaca sempre imoyenënga.
  ron-LSB: Balaurul s-a mâniat pe femeie și a plecat să se războiască cu restul urmașilor
    ei, care păzesc poruncile lui Dumnezeu și țin mărturia lui Isus.
  pon-pon: O drake makar pan li o, ap kola, en mauini on luan kadaudok a, me kin nekidala
    kujoned en Kot akan o koledi kadede pan Iejuj. A nai uda pon pik en oror.
  nhe-BL: Huajca nopa hueyi dragón nelía cualanqui ihuaya nopa sihuatl huan yajqui
    quintehuito nopa sequinoc iconehua, quinequi quiijtos nochi sequinoc tlacame tlen
    quintoquilíaj itlanahuatilhua Toteco huan quinilhuíaj tlacame para inijuanti iaxcahua
    Jesucristo.
  sps-sps: Ana koraa tsian to koma seeve iny to na moun to ana ya naa enato ma fapupuaan
    mi ya na tsubnaain tana moun to, ito na vainy te manaats ror faun ten Gov ana
    ri te faamainy a man ana ri te suu faman iny man to te pokei faruak bus iny e
    Jisas.
  wnc-wnc: Siwan kepmaamu waapata maya waapae musia toknga siknga natapbut. Natake
    maya waapa gatu itane engangu kayuk kapa ngang peke maya waapatane dongu kunduat
    amnangge kukut. Siwan maya waapatane donga aminu Anututane wam tawake Jesue wam
    yanikapmakaing unin. Siwan kepmaamu waapata kuke yanggabam gwenu kwaim tapane
    yukut.
  bus-bus: Ben kwã pì fɛ̃̀ nↄgbɛ̃ pìzi, à gàa zĩ̀ ká kↄ̃n à borii kɛ̀ aↄ̃ gↄ̃̀nↄ,
    gbɛ̃ kɛ̀ aↄ̃ↄ Luda yã kɛ̀ Yesu à sèeda kɛ̀ kũnanↄ.
  gub-BL: Mozuhu wikwahy kuzà pe a'e kury. Uzàmàtyry'ym kuzà imemyr inugwer oho a'e
    wà kury. Aze amo teko weruzar Tupàn ze'eg wà nehe, aze uzeruzar katu Zezuz ze'eg
    rehe wà nehe, wiko putar a'e kuzà imemyr inugwer romo wà nehe.
  imo-imo: Kano kinye waimbemuni aku terimu ulu kanopalie ambomu kinye paa mumindili
    kolopalie ambomunga bakulu wema kinye opa tembai purumu. Ambomunga bakulu kanoma
    Goteni teaio nimo ungu manema pilko liko tenge tiko teko, Jisasinga unguma ningo
    tiko moromele imboma.
  boj-boj: Deqa amal a uŋa qa minjiŋ ani oqetonaqa uŋa aqa aŋgro qudei naŋgi qoto
    itnjrqajqa gilej. Uŋa aqa aŋgro naŋgi di agi tamo uŋgasari Qotei aqa dal anjam
    dauryoqnsibqa Yesus aqa anjam mare mare laqnub qaji.
  eng-DRA: 'And the dragon was angry against the woman: and went to make war with
    the rest of her seed, who keep the commandments of God, and have the testimony
    of Jesus Christ.'
  knf-knf: Kë udeeb wi udeebaţëruŋ ñaaţ udo kë unaţa ugut na babukul bandukiiŋ, banjaaŋ
    baţaş bŧi bgah bi Naşibaţi abot amëban manjoonan mi Yeŧu ayuujuŋ.
  san-KHM: តតោ នាគោ យោឞិតេ ក្រុទ្ធ្វា តទ្វំឝស្យាវឝិឞ្ដលោកៃរត៌្ហតោ យ ឦឝ្វរស្យាជ្ញាះ
    បាលយន្តិ យីឝោះ សាក្ឞ្យំ ធារយន្តិ ច តៃះ សហ យោទ្ធុំ និគ៌តវាន៑។
  arn-NT: Feymew tati fütra filu rumeñma lladkütufi tati domo, fey amuy tañi weychameafiel
    tüfeychi pu che reñmayefilu ti domo tati müngeltukelu Ngünechen tañi werken dungu
    ka ayükelu ñi nütramyeafiel ta Jesus.
  zas-NT: Dxel dád bidxeꞌch dragon guin béngunaa guin, abiꞌ zitilnëb staꞌn ree bén
    ni za loj xdiaaman, bén ruzoob ree xtiidx Dios zinal tëë reeman xtiidx Jesucrist.
  ken-NT: Nnya mbʉ́mbʉ ábé yɛ́ ntɨ nɛ ngɔrɛ́ wu. Arɔk mɛnu nɛ bɔ̌bhi nɛ bɛbhárɛ́
    bɔ̌bhi. Bɔ̌bhi bhɔ chi bo abhɛn bábhʉ̀rɛ bɛbhé Mandɛm, nɛ báte batísiɛ ndǔ
    mɛnyɨŋ ɛbhɛn Yesu ákʉ́ bo barɨŋɨ.
