  jae-jae: Tec lêŋuckêm têtac ŋandaŋ gêdêŋ awê tau ma gêja gebe ênac siŋ êndêŋ ênê
    wakuc ŋagêdô, taŋ sêmasaŋ Anôtônê biŋsu to sêwa Jesunê mêtê sa naŋ.
  ksd-ksd: Ma ra dragon i ngangal ure ra vavina, ma i vana upi na kap ra vinarubu
