  sus-sus: Sube magaaxuxi to xɔnɔ na ginɛ ma, a naxa siga na ginɛ bɔnsɔɛ dɔnxɔɛe gerede,
    naxee Ala xa sɛriyɛ rabatuma, e man la Isa xa seedeɲɔxɔya ra.
  pon-2006: Drakono eri lingeringerda pahn liho, e ahpw kohkohla pwe en mahweniong
    luhwen kadaudok en liho, koaros me kin kapwaiada kosonned en Koht kan, oh me loalopwoatohng
    padahk me Sises ketin kadehdehier.
  dad-dad: Age fe di, gogour odug kayau nigin fatuk bagai name fen, kayau nẽ ibor
    tar fau dibodok anidi ganan geid kusĩya nigin ilen, idi Negur nẽ ĩtãfiya dõ de
