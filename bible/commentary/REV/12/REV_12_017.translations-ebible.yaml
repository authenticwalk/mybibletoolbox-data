    kai God, ma dia vatur vake ra varvai dovot ure Iesu.
  msm-NT: Naboyu hilabi sikan dragun to sikan bohi, kaling ogpasomoyan din to duma
    no mgo kaliwatan din, no ko ita pa, to mgo otow no ogtuman to mgo sugu to Diyus
    aw ogtagon to sikan impang-anad ni Jesus.
  myk-myk: A wɔgɔŋɔ ki luu di yìri xuuni cee wu tàan. Yesu ya can wemu shɛ ge, Cee
    wu wo tuugo sipyii piimu pʼa wee co, na Kilɛ wo ɲɔmɛhɛɛ ki bɛ co ge, a kʼi shɛ
    ganha na kashɛn kɔɔn pee na.
  sbe-sbe: Kabo delegoni wa ye kouyalayalakalili waihiu wa unai. Ede ye lau kana isimulitao
    hekadi ye iyalaidi. Siya meta Yaubada yona laugagayo taukawakabiyeina, yo Yesu
    yona hedehedede taumiyawatanina.
  mcr-mcr: I iqaŋga, qämakä iqu apäkä iinyqä äwqä tnäŋä wiŋgaŋgi, iqu äwätä, iiyqä
