  toj-NT: Ti q'ue juntiro ja scoraja ja tan dragoni. Cuando yila mi bob yuj ja xch'ay
    snaajel ja ixuqui, ti huaj pleito soc ja yintil ja ixuc jahui, ja' ni spetzanil
    ja ma' huas sc'uan ja smandar ja Diosi soc ja ma' yaluneje claro que huane xa
    sc'uajel ja Jesusi.
  tbc-tbc: Agog mot iŋ pein en lo ilo wananan tubun mok aman da ya. Amaiak niŋen o
    iŋ yaug nanun aenta lo yu igane wo da. Tamolpein nek a Anut san ru kubiaeŋ duri
    dupani dugo Jesus Kristus san ru rumok diabi dabai dan lo yu igane wo da. Ago
    dugo mot iŋ loŋ na lul fufo na itur dugo ŋile ya.
  sna-sna: Ipapo shato yakatsamwira mukadzi ikaenda kundorwa navana vake vakanga vasara,
    vaya vanoteerera mirayiro yaMwari uye vanobatirira pauchapupu hwaJesu.
  smk-NT: Sa sager nan dragon konan babayi, binringan nasaran kina' kinalaban a raruma
    et nin a'nak nan babayi a saray sarba ran mantumulok sa gan-gan nan Dios tan man'ipatanda'
    ra a maipa'ka' kona ni Jesus.
  grc-TCGNT: Καὶ ὠργίσθη ὁ δράκων ἐπὶ τῇ γυναικί, καὶ ἀπῆλθε ποιῆσαι πόλεμον μετὰ
    τῶν λοιπῶν τοῦ σπέρματος αὐτῆς, τῶν τηρούντων τὰς ἐντολὰς τοῦ Θεοῦ καὶ ἐχόντων
    τὴν μαρτυρίαν Ἰησοῦ.
  gof-WFTW: He dawey maccase bolla daro hanqettidi, I zerethata, Xoossaa kiitaa naageyssatanne
    Yesuusi qonccisida tumaas ammanettidayssata olanaw bidi.
  spa-BLM: El dragón se enfureció contra la mujer y se fue a hacer la guerra contra
    el resto de su descendencia, que guarda los mandamientos de Dios y mantiene el
    testimonio de Jesús.
  kyz-NT: A'eramũ tejuuranũũa amara'neramũ akou kũjã ẽẽ ree. A'eramũ awau ẽẽ pytuna
    'gã nowajaa. Ẽẽ pytuna 'gã Ku'jywa 'ga je'ega renupara 'gã, Jejui Kristu 'ga je'ega
    rerowiaara 'gã nanẽ nũ. A'eramũ 'gã nowajaa awau. A'eramũ tejuuranũũa awau opytau
