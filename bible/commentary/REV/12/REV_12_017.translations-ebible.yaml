    sira Iesu oya taibe vemewa mu gaibu yumnasiya.
  pad-NT: Oniaroa, mabidiri fori hiki bikava'ijokojokokarahoki ida gamo. Oniaroa,
    mabidiri fori hiki va'ora vidavini adani gamo kaisai vahoariha, hi'adani Deus
    athi-ra vanaabajahakiki, ni-vakava'ipahinipa'itxiki ida Jesus athi-ra vavakaijokavini.
