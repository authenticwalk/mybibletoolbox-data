    Iqueqä kukŋuä-suqä iu qänaknä ipu, kukŋuä Jisasi Iqu awä ätkqe, a äqätmiŋuwä iquayi.
    Itaŋi qämakä iqu, eqä-huäŋä-täŋä hikä weä iqi, pämä ätqäukqe.
  cux-NT: Ní ndúúcū chuū 'iiti dragón miiⁿ neené taaⁿ n'dáí tī ndúúcū n'daataa mííⁿ
    ní chéⁿ'e tī cuⁿ'ú tī ndúúcū tanáⁿ'ā 'iiⁿ'yāⁿ ndaata yeⁿ'ē n'daataa miiⁿ, 'iiⁿ'yāⁿ
    chi diíⁿ yā chi ngaⁿ'a mandamiento yeⁿ'é Ndyuūs. Ní 'áámá caneé yā ndúúcū nduudu
