  ame-NT: Ñeñt̃ña atarr atsrreʼmateʼña añyañ, ello alla atarr eʼmoñeʼterranerr coyaneshaʼ.
    Allempoñapaʼ ahuoʼ alloʼtsaʼyen poʼpotantañ coyaneshaʼ puechoyoreshaʼ oʼch quellarosanet
    ñamet. T̃arroʼmar ñetpaʼc̈hoʼña c̈hocma ameʼñeñet Yompor poʼñoñ ñeñt̃ atet̃ anaret̃
    ñam̃a c̈hocma cot̃eññañet Jesucristo poct̃ap̃ña.
  mgh-2016: Paahi, inwaa iyo nkayanthunalhelha nthiyana uyo, nkayeethamiha nkayarwaa
