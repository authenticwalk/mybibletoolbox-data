  cmn-FEB: 龙于是向妇人发泄怒火，与她其余的子孙作战，也就是那些遵守上帝命令、做出耶稣见证的人作战。
  gmv-RNT: Dawezi macasey bolla hanqettidi hanko attida izi zerethatara olettanas
