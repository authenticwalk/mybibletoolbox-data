  ckb-ckb: بۆیە ئەی ئاسمان و ئەوانەی تێیدا نیشتەجێن، دڵخۆش بن! بەڵام قوڕبەسەر زەوی
    و دەریا، چونکە ئیبلیس بۆتان دابەزیوە! تووڕەییەکی گەورەی پێیە، چونکە دەزانێت کاتێکی
    کورتی هەیە.»
  nas-nas: Teeꞌkoo doturaravaing daꞌ paning, eeꞌnoko diiꞌ teke otorining. Teka piaaruꞌ
