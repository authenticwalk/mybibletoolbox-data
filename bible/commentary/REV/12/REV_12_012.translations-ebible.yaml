  kwd-kwd: Mooru ta'a na moru nana'i 'i langi, tamoru aile'a! Ma ngaia te'e ria iiki
    fana nga fanua lo'oo 'i wado ma nga asi, suria la Saetan 'e sifo no'o kau te'amooru.
    Ma ngaia ka ogaria ba'ita suria ngaia 'e su'asuria alata aana 'ame aburu no'o.”
  ded-ded: Kurumeng nga areng kurumennu kecdae, ngeni imocac amma ubangerec negembisia.
    Nga bangec nga kondung ngeri ebictoa meficgeecde. Mangana mingina ye nasoya wegeneu
    negemma ngabatoagoc yombong ngenearu haecac ngeri dafi anecde, imoc obohode.”
  ewe-ewe: eya ta dzi nedzɔ mi, mi dziƒowo kple mi ame siwo nɔ wo me la! Ke baba na
    anyigba kple atsiaƒu, elabena Abosam ɖi va mia gbɔ! Dzi le ekum vevie, elabena
    enyae be yeƒe ɣeyiɣi la le kpuie.”
  nuy-nuy: Nugurru anaarrwar-inyung, numburru-ḏinggina, nugurru nurru-burraa-yinyung
    aadanu anaarrwar. Yagu magarrangaynji ama-waṉina ngijang aani-wuy a-lhal-wuy marri
    ama-lhagayag-guy, yagu yamba na-baḏirrnya-yung ni-rabini yamba a-lhal-wuy! Naagi
    ni-riyaldhiyn-bindiyung, anaani yamba ni-marrbuy, wiij-dhamun.gurrg niwu-waṉagana,
    anubani ani-ngawang-jinyung.” Dani-yung ana-yang wu-yambini.
  cop-BHC: ⲈⲐⲂⲈⲪⲀⲒ ⲞⲨⲚⲞϤ ⲘⲘⲰⲦⲈⲚ ⲚⲒⲪⲎⲞⲨⲒ ⲚⲈⲘ ⲚⲎ ⲈⲦϢⲞⲠ ⲚϦⲎⲦⲞⲨ ⲞⲨⲞⲒ ⲘⲠⲒⲔⲀϨⲒ ⲚⲈⲘ ⲪⲒⲞⲘ
    ϪⲈ ⲀϤⲒ ⲈⲠⲈⲤⲎⲦ ϨⲀⲢⲰⲦⲈⲚ ⲚϪⲈⲠⲒⲆⲒⲀⲂⲞⲖⲞⲤ ⲈⲞⲨⲞⲚ ⲞⲨⲚⲒϢϮ ⲚⲘⲂⲞⲚ ⲚϦⲎⲦϤ ⲈϤⲈⲘⲒ ϪⲈ ⲔⲈⲔⲞⲨϪⲒ
    ⲚⲤⲎⲞⲨ ⲈⲦⲈⲚⲦⲀϤ ⲘⲘⲀⲨ.
  buk-buk: Bocdinaŋ mac lau undambê-ŋga, atac ŋayham ma atisambuc. Tigeŋ ŋawapac atu
    gic mac lau nom ti gwêc-ŋga ŋawaê. Oyaê. Sadaŋ sip têŋ mac meŋ, ma iŋ tac ŋandê
    atu andô. Ŋahu bu iŋ kêyalê bu iŋ ndê têm tiapê su.”
  pri-NT: Ipwàdée naa napwéretòotù! Maagé côo naa gòropuu! Au, wârigà co nawià! É
    dau putàmu Caatana. Ba é tûuboo dariwà. Â jèe ticè pàara kêe. Nabwé!»
  zpq-NT: Yaban' cheyaḻa' gosya'an yeḻa' chebe c̱hen, na' le'e že'le gan' zoa Diosen'
    cheyaḻa' yebele, perw nyaše'chgua gac c̱he le'e zoale ḻo yežlion' na' ḻo' nisdaon',
    ḻe Satanás dan' chnabia' da' x̱igüe' ca' ba betjen gan' zoalen' chaclocchguan,
    ḻe ṉezen yešložga de latj c̱hen.
  por-TFT: Portanto, todos vocês, anjos, que moram [MTY] no céu, alegrem-se! Mas coisas
    terríveis acontecerão a vocês, habitantes da [MTY] terra e do mar, pois o diabo
    desceu até vocês! Ele está agindo de uma forma muito irada, pois sabe que lhe
    resta pouco tempo para fazer mal aos seres humanos”.
  gwi-NT: ts'ą' zheekat ts'ą' juu zhak gwich'įį nąįį datthak shoo ǫhłįį! Gaa nankat
    ts'ą' chųų choo kat haa deegwahtł'oo gooveenjit googwantrii! Ch'anky'aa Tr'aanduu
    oodaa nakhwats'ą' haazhii ts'ą' łyaa zhyaants'įį t'inchy'aa, nahgwan gwizhrįh
    gwii'įį geh'an.”
  gvn-gvn: Yurra heaven-warra, wawurr-wawurrmanijika. Yamba buyun bajaku yurranka
    bubuku, jalunku. Yurra milka-bujarmalkuda, Dubu yurranda kadanya. Nyulu kuliji
    bajaku. Nyulu binalda timeda Godungku nyungun kunbay-maninka.”
  nhy-NT: Por yonik kiné, ma yeto pakilistle ompa ilwikak. Xipakikan namejwan katlej
    ankatej ilwikak. Pero, pobrestin katlej chantij ixko tlaltikpak iwan katlej katej
    ijtik atl. Porke in diablo yotemok kan amejwan ankatej, sa tekitl kualani, porke
    kimati nik sa keski tonale kipia para kichiwas tlan yej kineki.
  asm-FB: এই কাৰণে, হে স্বৰ্গ আৰু তাত নিবাস কৰা সকল, তোমালোকে আনন্দ কৰা! কিন্তু হে
    পৃথিৱী আৰু সমুদ্ৰ, তোমালোকৰ সন্তাপ হ’ব; কিয়নো চয়তান তোমালোকৰ তালৈ নামি গ’ল;
    আৰু তাৰ কাল অলপ হোৱা দেখি সি অতি ক্ৰুদ্ধ হৈছে।”
  okv-okv: '@see-verse:REV.012.011'
  mxt-NT: Yucuan chaha cu̱sɨɨ cuñi nyoho cha iyó ndo andɨvɨ. Soco ¡ndahvi nyoho ñu
    iyó sɨquɨ ñuhu ñayɨvɨ̱ ta nu tyañuhu! Vatyi cuihna canacava̱ ra nya andɨvɨ ta
    nyacua nya sɨquɨ ñuhu ñayɨvɨ̱ nu nyicú ndo. Ta xaan xaan ra vatyi chitó ra vatyi
    suhva ri ca quɨvɨ ra nyaá.
  tzo-NT: Hech yu'un nichim no'ox co'ntontic, ho'ucutic ti li'oyucutic ti vinajele.
    Ja' uts sbaic ti te nacajtic ti balumile xchi'uc ti mare, yu'un j'ech'el iyal
    xa batel ti totil pucuje. Liquem sjol ti ora to yu'un tsna' ti mu xa epuc c'ac'al
    xu' ch-abteje ―xchi.
  ind-AGS: Jadi bersukacitalah, hai seluruh penghuni Surga! Berkabunglah, hai bumi
    dan laut, sebab Iblis sudah turun ke atasmu dan dia sangat marah, sebab dia tahu
    bahwa waktu dia sudah hampir habis.”
  omw-omw: Mwihua mwitaamaqi viqata Saataaninra nraatara kyaarara tita, nyaamwuvantovata,
    nyaamwuni variahuavata, nkye mwihuara qamwateqata variate. Nte mwataravata nramanri
    nronranravata po tuqo. Saataaniva mwini variqaro mwiva ntapihi kyaiharo mwiva
    taiqaari entava qaumaqa iharora tiro, nai mwia mpoqama kyero raraqa te variharo
    variho, tiro.
  yrb-yrb: Enoba ureini urero ibinita uwara yaru utebeawe. Nono ya nasinini eneaini
    ya uwara nesia eregou uforo. Seitani dana yabai ureroma emina nasiniro tarainuba
    dawa iwata danu kowa yafawere me, danu ibetana fuyaratu iba ibo uteda urumu derawere
    yabai odifie ufisuba eregou uforo wei.
  maa-NT: Tsja kàtas'e‑la̱ ngajmiì ko̱ jñà xi ya̱ títsa̱jna. Ta̱nga i̱ma̱ xó‑nò jñò
    xi ya̱ titsa̱jnaà i̱t'aà nangui ko̱ xi titsa̱jnaà ya̱ i̱jiìn ndáchikon nga jè
    xi̱ta̱ nei̱í jyeé ijchòjen‑tji̱ngui‑nò ko̱ 'ñó jti tjín‑la̱ nga jyeé tíjiìn‑la̱
    nga ta chiba na̱chrjein kíjna‑ìsa.
  mcq-mcq: ꞌEnakúne ea kaꞌene akúpa ꞌahi hijujijahija ijihuni hahi teamanaꞌavara.
    ꞌEnavo mwea ꞌee soha joni eha sisea niꞌimaꞌura namu. Ijihuni maijaho Setani huni
    sena niꞌimaꞌura apena joni vuꞌana. Hu nihenujaho huni vea tuꞌu namu ꞌwamana.
  sus-A: نَ كُي، كٌورٍ نُن نَشٍيٍ سَبَتِشِ نَا، عٍ شَ حّلّشِن. كْنْ حَشَنكَتّ بَرَ
    لُ بْشِ نُن بَا مَ، بَرِ مَ عِبُلِسَ بَرَ بِرَ وٌ مَبِرِ. عَ شْنْشِ بَرِ مَ عَ
    بَرَ عَ كٌلٌن عَ تّمُي فبٍفبٍ مُ لُشِ عَ بّ كْرّ.»
  jpn-1965: それゆえ、天とその中に住む者たち。喜びなさい。しかし、地と海とには、わざわいが来る。悪魔が自分の時の短いことを知り、激しく怒って、そこに下ったからである。」
  fra-SBL: C'est pourquoi réjouissez-vous, cieux, et vous qui les habitez. Malheur
    à la terre et à la mer, parce que le diable est descendu vers vous, animé d'une
    grande colère, sachant qu'il n'a qu'un temps très court. »
  yka-yka: Hangkan magkēg kaˈam sasuku maglahat tuˈu si surgaˈin. Saguwaˈ makaˈaseˈ-aseˈ
    teˈed kaˈam meˈ maluˈu si dunyahin duk si tahikin peggeˈ iyuˈ ne duwaˈi piyu si
    kaˈam nakuraˈ meˈ seyitanin. Astel teˈed iye manamal peggeˈ kataˈuhanne weˈ sōng
    taˈabut ne gantaˈannen.”
  mle-mle: “Alik tikuw, gwur aal adawur tipaam kwanadiy duw taakw, gwur rakarak ada.
    Aw nyan aal kupwawa solwara mwiya samasam wukinadiyan. Aw Satan di lakwukuw diki
    kidi kupwaam kwakida nyi kwasa mwiy tilalik tikuw, alik di bwu gwurak yanaad,
    mwiya yaal samasam girakuw.” Atawa di waad.
  shp-NTPO: ¡Jaskara iken ja mato naikan jakanabo rarokanwe! ¡Ikaxbi jawe iresaipanon;
    ja main ikáboyabi ja aniparon jakanabo; ja Satanásra kikini sinatax matoki joke,
    basimashoko jawen nete senenti maxkata onanax!” iki iká iki.
  aom-aom: 'Ëhuni öꞌidöho mabëhe höjo. Öꞌidöre jiaruje aribövioho mabëhe jëvaje nimorohohëjo.
    Aꞌi saꞌahuꞌo jovohuꞌo vaevëꞌe höjo ë hesi bëhoho Satan hu ë abuejëꞌego. Abuejëꞌëro
    garomo uvaje höjo: Nasi majaho barëꞌirögoro ëꞌajëromo vöröꞌiraejëꞌe höjo. Ëhi
    uvoruomohijo.'
  geb-geb: Maaŋ muuŋgiap, nde Hevenan ki ntɨɨri, nde zam ndikndigɨri. Nde nuian gu
    mbasɨgar ki ntɨɨri, simtɨga bakɨme nden hɨr za mbui. Satan ŋkon han zergi. Ana
    guigira ndav shigi. Ne khaŋ muuŋgi, ana vhɨra kaŋgi, ana kha nuianan kɨrga tuga
    tɨvaneŋra.”
  bsj-bsj: Ta Nyor, ma forner, kam no bo diyen kange ciwam no yim more chiyeu dila
    bwiram bro kaleu kange wima ki den bwerelkele wo yirau kimeneu no dimki funere
    bwireu, kambo chonyomom kumeni che kum bi dombe.
  cak-cak: Roma c'a ri', rix ri rixc'o chicaj, tiquicot ri ivánima. Jac'a rix ri rixc'o
    choch'ulef y ri rixc'o pa ruvi' tak ya', ¡tok'ex ivech! Roma ri itzel nikukut
    riq'uin royoval xxule' yan ka iviq'uin, roma reteman chi xa man q'uiy ta chic
    k'ij yo'on che chi nic'uje' choch'ulef.
  chf-NT: Jin uc'a co ajnic ch'a'aljin tä cielo. Ch'a'alesan ajinla jiq'uin, apetela
    que ya' cuxuletla ya'iba. Pero machcatac ayanetla pancab y tan noj nab a xe a
    cänäntanla ump'e noj gran säto uc'a ni diablo ajaqui bajca anetla. Tä' cäräx une
    uc'a yuwi que mäx tz'ita' q'uin u xe tä ajtä chaja.
  tlf-tlf: Kale Saatan iyo abiil tigiin uyo kupkaa un-se kale, abiil tigiin kasel
    ibo deng tebeman-temip kale minte, kafin diim kasel ipta aget iluum kiim uyo tebeman-temu
    kale, bomi magam uyo, kamaa kota Saatan iyo daak kafin diim so yol ok daang kun
    diim so uyo abe-nalata, utamata e, Bai. Niyo kuguup mafak uyo suun kup kanuman
    agin kuta, kanum-silita, God iyo tebe nimi ogok uyo ilo kopnela binimanan-temu
    kalaa age-nalata, Saatan iyo olsak afalik uyo God imi kobe-nalata, alugum kafin
    kaa kutufosu komi unang tinum ibo ifak daga-balata, aget iluum afalik uyo tebe-eman-temu
    o,” age God imi unang tinum inolip kaan-silip iyo bagamip ko.
  piu-2006: “Ilkari ngurrara tjuṯa yunypa nyinanytjaku, Yiitju Kurayitjanya yaṉangu
    tjuṯaku mirrirringutjangka. Manta ngurrara tjuṯa kuunyiya nyinanyi, yuru tjayiṯingka
    nyinapayi tjuṯaṯarra. Paluru tjana wiḻa kuya nyinanyi mamuku mayutju tjanalawana
    nyinanyingka. Mamu paluru Katutjaku yunytjuwiya nyinanyi yalatji kulira, ‘Rawawiya
    paṯara Katutjaluṉi ngayunya pungkula wiyalku.’”
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ wihꞌok sukquil cꞌuxlis ayuꞌ pan taxa̱j. Til jeꞌ reꞌ naricꞌuluric
    ayuꞌ pan taxa̱j chi narisukbic kacꞌux nicꞌ paꞌ hoj qꞌuihal wilco̱j ayuꞌ raj nchel
    awu̱cꞌ hat-tak cꞌacharel wilca̱t tak wach acꞌal chꞌi̱l take quicꞌacharic chi chi̱ꞌ
    take nimak tak haꞌ, til woꞌ chic kꞌe̱ꞌ je quetal awach tak ruꞌum nok kꞌe̱ꞌ tiꞌquil
    nawilom tak wach ruꞌum chi reꞌ aj Yahm xcuturic chic jok wach acꞌal eh til pa
    risasil ricꞌa̱ wilic maj rehtꞌalim chi xa ajlamaj chic rikꞌijil wilic chi ajotꞌoric
    tak, nqui xkꞌormojic.
  tue-tue: Teero tiirá, ángelea, niipetira ʉ̃mʉã́sepʉ niirã́, ʉseniña. Atibʉ́reco
    macãrãpe, día pairímaa macãrãcã, bóaneõrã niiãdacu mʉ́ã. Satanás “péerogã dʉsaa
    yʉʉre cõããdaro” jĩĩ masĩjĩgʉ̃, bayiró cúaremena mʉ́ã pʉto diiwáawĩ, jĩĩwĩ.
  bjp-bjp: Pesu, kukulii ke gam ae gam liu lo, gamen laes! Isau le kiskam kanaka usuf
    piklinbat ke palgantes, wara le kaltu laulau ka pu ta unaismi! I kut laulau e
    bala, wara i usum le aunbiing kia ka tukli mang.”
  xon-xon: Nimi bi bi Uwumbɔr do na, li kpa mpopiin man; ba pu? kinimbɔŋ aa ki kpa
    mpɔɔn. Tɔ, tibɔbir mu ga lir kitiŋ aanib pu, ni nnyusakpem ni aanib pu; ba pu?
    kinimbɔŋ sunn ni bi chee, ki gee liŋuusakpeln; ba pu? ki bee ke kaayoonn aa ki
    wiir.”
  tzo-ZNT: Yechꞌo un junuc coꞌontic ti cꞌu quepaltic liꞌotic ta vinajele. Jaꞌ abol
    sbaic li muchꞌutic teyic to ta sjunlej balamile yuꞌun jꞌechꞌel iyal echꞌel ta
    balamil li pucuje. Capem tajmec sjol yuꞌun snaꞌoj ti mu xa jaluc tspas cꞌu tspase
    ―xi li muchꞌu icꞌopoje.
  mpm-NT: Taka ra ja kanchuku andɨvɨ, na koo sɨɨ xaan ini ra naa ra. Ko taka ra ja
    kanchuku nuu ñuyɨvɨ, chi koo ra jnukuiꞌya ini, chi ni chaa jaꞌuꞌu un nuu kanchuku
    ra naa ra. Ti kuɨtɨ xaan ini i, chi jini ja tukaa ga koo kuaꞌa ga kɨvɨ ja xndaꞌu
    nuu yɨvɨ naa i. Ni kachi ndusu un.
  ots-NT: Nuya da ndo mpöj yʉ to i bbʉjcua jar ji̱tzi, como ya xí ttɛngui jöy car
    ndo zu̱we̱ gá dragón. Nu cʉ to i bbʉj nʉ jar jöy, co cʉ to i bbʉh pʉ mbo car mar,
    da ndo sufrijʉ, como ya xí nga̱j nʉ ca Jin Gui Jo, xcá nzøti pʉ jabʉ guí bbʉpjʉ.
    Cja̱ xí ndo ungui ʉr cuɛ, i ndo tsjeyabi ca Ocja̱, como i pa̱di ya xqui tchʉtjo
    car tiempo i bbɛdi pa da cjoti jar födi.― Bi ncjapʉ gá ma̱n car jña̱‑ca̱.
  hoy-hoy: “ई कारण हे स्वर्गगोळा अदिक अदुर्दा ईरावाळेरा, मग्न ईरी; हे पृथ्वी, अदिक
    समुद्र, नीम मा हाय! यतिकी शैतान बळा सिट्ट इन सांगुळ नीम हात्‍ती ईळुकु बंदुन, यतिकी
    जान्सत्या कि थ्वाळासा अच समय अदिक बाकी आद.”
  amo-amo: Bara nani, sun liburi libo, anun anan kitene natenle, nan na lenge na issosin
    ku vat. Amma kash in yie nin kurawa bara kugbergenu na tolu ucndak kitimine. A
    kulung nin nayi ananzang kang, bara na ayiru kubi me nlawa cingilinghari.
  pjt-pjt: Palulanguṟuya ilkaṟingka nyinanytja tjuṯa pukuḻari! Palu ngaḻṯutjara nyura
    mantangka nyinapai tjuṯa, uṟungka nyinapai tjuṯa kuḻu, panya Satannga nyuralakutu
    ukalingu nyurampa mirpaṉpa mulapa panya paluṟu ninti taimi nyara palumpa muṯuringkunyangka.”
    Alatjiṉa kulinu ilkaṟinguṟu wangkanyangka.
  cwe-cwe: Ivo deng'helela weye ulanga na mweye wose womukala umo. Mbali mwizagaya
    mweye isi na bahali, kwaviya ija Mwihi kawahumulukilani nayo kamemwa na ludoko
    kwaviya kavimanya kuwa lusita lusigale ludodo.”
  daa-NT: Joŋ-ak, ŋu atkiig keɗer. Ɗo bi ŋaar-ak ko, kuŋ kuuk goy kuwa ka samaaner-ak,
    aaciyoŋ. Kar kuŋ kuuk goy keɗer iŋ barre gay, taloŋ taaɓin-anta ! Seetanne goy-ak
    ɗo ɗatikko. Ŋa dapin̰ aale ho ŋa iban wiktiney ɗak ko sooɗ di. »
  mlp-mlp: Nazaq iyan ne on mataw bunmo Heven-ib osayta na ne ginad dimniyiy ham.
    Ari og ninyow kamis inaq ne timeqniyiy ham. Satan ne gigo hib ogib nab tihitim
    ham. Hitiqim in ago kam siqim diq tiqiyaqta na ago in agem timeqniy hasaq ham.
  ape-C: Douk namudok aria ipak pape iruhw heven iri puni iruhw utag, ipak ta punadudareh.
    Aria ipak pape atap pani youg iri eik yakri giha-umep, ipak ta pumnek debeiri
    eriger. Um maresh? Satan douk nagrukugu um ipak. Aria anan douk juwehosin abom.
    Um maresh? Anan nadukemesh um anan nupe nurahaen obi nyutob douk banab abom meyoh.”
  bgs-bgs: Purisu kailangan kadayawan kó na mga taga langit asta sikiyu na góddô tun
    ta langit! Asal makédu-édu kó gó na mga taga tanà asta mga taga dagat, su igdunggù
    dán si Maibuyan tun ákniyu. Tuu isókó sikandin, su isóddóran din na masig dán
    sikandin supakan!”
  faa-faa: Satane hauaka atura makasusasamo, re hepene yapura risia repo suamo Kotiaki
    suseaka sesehoanie. Asiāne hauaka atura aporo hinamo risia re soko, he tawara
    makata risia re soko namohoanie. Re risia makata umisa fasereperakanapo. Sataneane
    re arisia a makasusasamo, ipi reaki kára saperaka rekenapo. Fahokosa maiyane makesasamo,
    ipi reaki saperaka kára mokoatikihokosapo.” Aíyaka memo somerakasapo.
  kik-kik: Nĩ ũndũ ũcio, kenai inyuĩ igũrũ, o na inyuĩ arĩa mũtũũraga kuo! No kaĩ
    thĩ na iria rĩrĩa inene irĩ na haaro-ĩ, tondũ mũcukani nĩaikũrũkĩte kũrĩ inyuĩ!
