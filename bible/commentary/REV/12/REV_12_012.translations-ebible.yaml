    தெரிந்து, அதிக கோபப்பட்டு, உங்களிடம் இறங்கினதினால், உங்களுக்கு ஆபத்துவரும் என்று
    சொல்வதைக்கேட்டேன்.
  azz-NT: Ica ya nojón nochi namejuan ten nancalyetoni de eluiyactzinco, ximohueyiyolpactijtinemican.
