  kxv-kxv: ଏ଼ଦାଆଁତାକି ଏ଼ ଲାକପୂରୁ ଅ଼ଡ଼େ ଏମ୍ବାଆଁ ବାସା ଆ଼ହାମାନାତେରି ରା଼ହାଁ ଆ଼ଦୁ, ସାମା
