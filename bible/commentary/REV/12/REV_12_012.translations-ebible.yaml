    àzuma ɓəruv a dal-dal aɗaba àsəra sarta ya tə̀vi ni àgəjəni gəɗak va do. »
  kqc-kqc: Mina dada, ya omari vegu amededi vene tau noibanu ada refa. No iniye iniye
    konori ma davarari vegu amena beika baika noibanu rofu neyaine, adina Bodaka gubuyo
    tora gade nufa, ya adinari desi ini meda bi atafu koina nigedi, mina bi diba niyo.”
  tav-tav: To bairi mania ʉmʉrecoo macana mani wariñuugarã. Nipetirã ángel maja mani
    wariñuugarã wãtia ʉpaʉ cʉ̃re na carocaro tʉjʉri. To bairona mani maca caroaro
    mani cãni wariñuuri paʉre ti yepa macana maca popiye tamʉogarãma. Mar capairi
    ya macana quena to bairona popiye tamʉogarãma na quena. Wãtia ʉpaʉ Sataná ʉmʉrecoopʉ
    caroca ecooricʉ maca rooro na átigʉmi ti yepa macanare. Seeto punijinimi, peropʉ
    yʉre na carocaparo jʉgoye petoacã rʉja ĩi. To bairona yʉ caapiwʉ ʉmʉrecoopʉ cawadarijere
    yua.
  eng-ULB: Therefore rejoice you heavens, and all who reside in them! But woe to the
    earth and to the sea, because the devil has gone down to you! He is filled with
    terrible anger because he has only a little time!
  spa-VBL: “¡Así que celebren, cielos, y todos los que allí habitan! Lloren, tierra
    y mar, pues el diablo ha descendido a ustedes y está muy enojado, sabiendo que
    su tiempo es corto”.
  fra-_FOB: C'est pourquoi réjouissez-vous, cieux, et vous qui y habitez. Malheur
