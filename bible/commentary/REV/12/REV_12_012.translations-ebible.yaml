  meq-meq: Hərwi niye məŋgwese mâ ge andaya mə mbəlom ada ta nəkurom neheye hay mə
    ɗəma aye, ŋgwasum tuk. Nəkurom dala ta bəlay mata hute ɗəretsətseh na, nəkurom
    hərwi Fakalaw kə mbəzla naha ka təv kurom, ɗərev a ndalay haladzay. Hərwi a sər
    ha məndze ŋgay na, a zəkayaw tsekweŋ.»
  noa-H: Magbarm gaaimua hedaujãjã wounaanjö honee habat. Maimua pãach chi hag hee
    t'ʌnʌm k'ʌʌnjã t'umaa honee habat'ʌ̃. Mamʌ ¡hëh, hapdurr, pãar jẽb gaai jooba
    durrum k'ʌʌn dʌ̈i p'ũas hee jooba durrum k'ʌʌnjã hagjö! Ya hich hũjãrr barapäaiwai
    meperan hĩsin meeuk'ata sĩsim t'umaam k'ʌʌn dʌ̈i. Hirua ya k'ap'ʌ sim, mʌigmua
    jöpcha ya tag hichdëu hampierr habaju” ha serereu k'ajierram.
  alp-NT: Ele mere hoko pusue rebe rue ndete surgare suke lalemi ndina. Po yelu mei
    nusare supu susate le ro tiaru esi elake erulu lokomi peneka kena lale nasute
    titinai le irekwa be petu kena eono neune lau mo pusure reneka.”
  san-VEL: tasmaad aanandatu svargo h.r.syantaa.m tannivaamina.h| haa bhuumisaagarau
    taapo yuvaamevaakrami.syati| yuvayoravatiir.no yat "saitaano .atiiva kaapana.h|
    alpo me samayo .astyetaccaapi tenaavagamyate||
  kbq-kbq: Na'ankure ama ana agafare, monafinka mani'namota muse hiho. Hianagi mopane
    hagerimoka kva hi'o, na'ankure hankromo'a tanagrite ko uramine. Keno antahinoma
    hiana osi'agna me'negeno, tusi rimpa nehegeno urami'ne.
  kbh-kbh: ¡Chcasna, celoca corente oyejuayana chaotsemna, y ts̈ëngaftanga chë choca
    oyenë́ngbeñnaca! ¡Pero ts̈a lastema chë fshantsoca y mar béjayoca oyenëngbiama,
    er chë diablo ts̈ëngaftangbioye tonjástjango, corente ts̈atjayá, er cha entsetáts̈ëmbo
    ya nÿe bats̈á yojtsábojamna chë chábioye mochjacastígama ca! —enjétsichamo.
  ron-LSB: De aceea, bucurați-vă, ceruri și voi, care locuiți în ele! Vai de pământ
    și de mare, pentru că diavolul s-a coborât la voi, având o mare mânie, știind
    că nu are decât puțin timp.”
  pon-pon: I me lan en perenda, o komail me kaukaujon lole! A mejued on jappa o madau,
    pwe tewil me kodilan komail, makarada kaualap, pwe a aja, me a anjau me motomot.
  nhe-BL: Huajca ama ma paquica nochi tlen itztoque elhuicac. Pero ipan tlaltepactli
    tlahuel temajmati para nochi tlacame tlen itztoque ipan tlali huan ipan hueyi
    atl, pampa ya ajsico nopa Axcualtlacatl imohuaya. Yajaya nelía mocualancamaca
    pampa quimati ax polihui miyac tonali para Toteco quitlajtolsencahuas.”
  sps-sps: To sana, Gormirmir ma mamagat, ana fokinai kan to te kaa ror tsunia! San
    reesik tsian fiisok tan puputaa ana namaan, ana fokinai kan to te kaa ror tsunia,
    tana saa, a Vinasaar to te of ename tsumi, ana ayei kaa minon koma seeve, tana
    saa ayei nat non, tsunia te kaa tsun minon ar kakaii nainy.”
  wnc-wnc: Unzingge ginu enandang yuaingu kuupbam! Ginu apbaknganong! Ngana ginu kepdaka
    gatu yanggabam gwene nana! Ginu gwautnong! Dasingge? Setenda ginde gwa pukunggak.
    Sike ita atnataak. Itane tapduknga dapaknga gwa singgak. Siwan ita musia toknga
    siknga nataakge ita meya buyambam siknga ginde damunanggenggak. Butaya siknga,”
    ngangu wamu waaknga apaa yanggamatawan natapbum.
  bus-bus: Beee yãnzi amↄa kɛ̀ á kú ludambɛɛnↄ à pↄnnaa kɛ. Wãiyoo tↄↄtɛ kↄ̃n ísiaao,
    zaakɛ Ibilisi pìtaawa kↄ̃n pↄfɛ̃ bítaomɛ, kɛ̀ à dↄ̃ kɛ̀ gurↄↄ kɛ̀ gↄ̃̀are kpáaro
    yãnzi.
  gub-BL: A'e rupi ihe Zuàw ihe kury, nezewe aze'eg ihe kury. — Nerurywete nehe, ywak,
    a'e ywak rehe. — Penurywete nehe, ywak rehe har, a'e ywak rehe har wanupe. — Pezemumikahy
    nehe, ywy rehe har, a'e ywy rehe har wanupe. — Pezemumikahy nehe, yryhu pupe har,
    a'e yryhu pe har wanupe. Ta'e Zurupari wezyw pepyr a'e kury xe. Na'iàrew kwaw
    iahykaw nehe, a'e rupi wikwahy tuwe Zurupari a'e. Ta'e ukwaw iahykaw ihem etea'i
    haw a'e xe.
  imo-imo: Akumunga nu mulu kombumu kinye akuna moromele imboma kinye tono kolangei!
    Nalo nu maimu kinye nu nomu kutamu kinye kuromanga nomi Satan akuna mainye purumumunga
    eno kinye umbuni awili te wendo omo. Goteni yu kamukumu topa mundumbelo waimu
    nondopa wendo ombalo nimbe pilipe yu paa mumindili kolopa moromo,” nimu.
  boj-boj: Deqa laŋ qure ti tamo uŋgasari laŋ qureq di unub qaji niŋgi ti areboleboleiŋgeme.
    Mandam ti yuwal ti niŋgi geregere ŋam atiy. Gulbe kobaquja nuŋgoq di brantqas.
    Satan a sokiñalayosim padalqas di qalieosiq deqa minjiŋ ani oqetqoqa niŋgi ugeugeiŋgwa
    aiqo.” Laŋ aŋgro a anjam degsi marej.
  eng-DRA: Therefore rejoice, O heavens, and you that dwell therein. Woe to the earth,
    and to the sea, because the devil is come down unto you, having great wrath, knowing
    that he hath but a short time.
  knf-knf: Ukaaŋ, iwi baţi, na banfëţuŋ ţi iwi, nalilaan. Kë an mboş na bdëk nawoon
    na pwuţan, ţiki *Unŧaayi Uweek uwala ţi an. Uwala ţi an na udeeb uweek ţiki ume
    kë uduki'a wa ŋwal ŋntiinku. »
  san-KHM: តស្មាទ៑ អានន្ទតុ ស្វគ៌ោ ហ្ឫឞ្យន្តាំ តន្និវាមិនះ។ ហា ភូមិសាគរៅ តាបោ យុវាមេវាក្រមិឞ្យតិ។
    យុវយោរវតីណ៌ោ យត៑ ឝៃតានោ ៜតីវ កាបនះ។ អល្បោ មេ សមយោ ៜស្ត្យេតច្ចាបិ តេនាវគម្យតេ៕
  arn-NT: ¡Ayüwmün, may, kallfü wenu, ka eymün müleyelu tüfey mew! ¡Welu awngeay tati
    müleyelu mapu mew ka lafken mew, tati weküfü, kimnielu am ñi alüñmanoael, nagpay
    eymün tamün kayñetuaetew rume fütra lladken mew!”
  zas-NT: Zeel gol badxeꞌ luxdoodi nix gra ree bén zojb xanyabaa per, ¡probza lëjt
    bén zojb ree loj guidxliuj në ree be yuꞌ loj nijsdoo! Din ma biguiajt xindxab
    lod zojbidi, dád rdxeꞌchix guial ragbeex staꞌnz dxej rayaꞌn par laax.
  ken-NT: Ndu ɛchi nɔ, mfǎy, bɔ́ŋ yɛ maŋák. Bě mankɛm abhɛn bǎchi amfay, bɔ́ŋ
    ká maŋák! Kɛ mbák chi mmɨk nɛ manyu, ɛyak ɛchí nɛ bhe mbɔnyunɛ Mfɔ bɛfóŋó
    bɛbʉ́bɛbʉ asɛp atwɔ ntá yɛka nɛ bɛyǎ ɛchók mbɔnyunɛ yi arɨŋɨ bɛ mpok ayi arɔp
    chi kɛkwɔt!”
