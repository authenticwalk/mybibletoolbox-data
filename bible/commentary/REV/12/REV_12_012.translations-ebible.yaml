  suz-BL: मोपतीके स्‍वर्ग नु स्‍वर्गमी बाक्‍ब नेल्‍ल ग्‍येरसीन। तन्‍न रागी नु समुन्‍द्रम
    श्‍येत दुम्‍चाप्‍तु। मारदे हना सैतान थाम्‍पा गाइश्‍शा, रागी नु समुन्‍द्रम यित।
    मारदे गाइक्‍ताक्‍व देंशा हना, मुल आ गेय पचा शुश नाक्‍त मली, दे तुइक्‍ताक्‍व” देंशो
