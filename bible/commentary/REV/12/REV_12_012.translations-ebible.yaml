    ഭൂമിയിലും സമുദ്രത്തിലും വസിക്കുന്നവരേ, നിങ്ങൾക്ക് അയ്യോ കഷ്ടം.
  urd-GVR: Chunāṅche ḳhushī manāo, ai āsmāno! Ḳhushī manāo, un meṅ basne wālo! Lekin
