    te innilana way ammag akettoy hen tempona way mangamma hen laychénay ammaan.”
  tam-2017: எனவே, பரலோகங்களே! அவைகளில் வசிக்கிறவர்களே! களிகூருங்கள். ஆனால், பூமியிலும்
