  ukr-1871: Тим то веселїте ся, небеса, і що домуєте в них. Горе живучим на землї
    і на морі, бо зійшов диявол до вас, маючи великий гнїв; знає бо, що короткий йому
    час.
  apz-apz: Oseso sekwo aꞌamu ahwomomjo soku Seten kako ahwomomo ulɨkoꞌmaꞌmentiso soꞌno
    sekwo sɨmonyo fiyɨmno. I osoꞌno sekwo hwahoponjo soku mijo ayomjo sokuneꞌno ngko
    hitoho ntokwoho. Seten kako sɨmeho tohinoꞌnji sekuyepono nto pmmaho. Seten kako
    kakoe sɨkuno tɨfo soꞌno huno uyohoho. Ose hoꞌnɨmentisofoho.
  yon-yon: Kwanekob, Eweniib kuyaom doriibdaniib kuu kubime! Kumban okadiib karamokiib
    kuu dabab kandaniib, amborom kuu awad arewa kuu kuyaa kamonoon kowe. Ye aron kuu
    dukmen kere dia kereen kuu yekaad kowe, norin darewoob wandoon.” andoon.
  poi-NT: Maymáya̱taamɨ jém miit́t́aŋwɨɨp sɨŋyucmɨ. Agui miuuguyt́im jém miit́t́aŋwɨɨp
    naxyucmɨ y jém lamar porque quetneum naxyucmɨ jém Woccɨɨwiñ ju̱t́ miit́. Tsa̱m
    pɨ̱mi jóyñe. Ijo̱doŋ iga d́a jáyñe cuyajpa ipɨ̱mi.
  wuv-wuv: Si'ei, hamonei ni'eni'e, hamu'ou ena haroo pafea ma hamu'ou ena hamona
    guta wagina! Ma'uaa, a'a fei malagufu ma fei agi, hamuna fagiana, uaa mei hani'u
    na upunaree a'a hamugua. Inamina siba, uaa ina aida ba fei auna na gu.”
  quf-NT: Chayraykumi kananqa, ¡syilukuna kusata aligriyayllapa! ¡Chaynulla unaq syilupi
    kawsaqkuna, kusata aligriyayllapa! ¡Piru imananqallaparaq chay pachapi, mar yakupi
    kawsaqkunaqa! Chaqa dyabluqami mananashi payqa achka tyimputanachu kawsayanqa
    nir yaĉharqa, kay pachaman itakamutinllapa shamusha kusalata piñakur qamkunata
    qischashunanllapapaq”.
  yuw-yuw: Worochai oro, son momdec idangma son ambaracho borongdetdet moröma sinom
    tarut. Wohong son guroc orin top yamucdec idangma son soni woho. Dogu kopotho
    urop soniot ohogoc. Yu wömai kombihac, yuhon bongono urop docut möhac. Worocha
    yui irot ecego moröma sinom kombihac.”
  hus-NT-1971: Uchan axi c’uajatchic ti eb ca culbe cum atathits an oc’ox teneclab.
    Expith ne’etse quin yajchicna’ jita’ c’uajatchic ti tsabal ani axi c’uajat al
    am pulic lejem, cum tats ti jolohuat ca xe’tsin an teneclab. Ne’ets ca xe’tsin
    huat’ath tsacul cum in tso’obits abal yabats ne’ets ca xe’tsin ohuat teje’ tsabal.
  med-med: Nim muⱡ kona ei kʉn, muⱡ ila mormin wamp mbʉ pora, numan kai pilik muⱡʉi!
    Wote, nim mʉi kona ei kʉn, num kuta raⱡ kit pilkʉⱡ ka etkʉⱡ muⱡʉl! Nambuⱡ emel,
    mbun mindil mam mat, enmbil kʉn onum. Seitan ni, popʉⱡ mam mat mepa kur mana urum.
    Ei nambuⱡ emel, elim ui onunga kot ila, mana omba moⱡmba uⱡ ei nga pilpa urum,”
    nitim.
  bch-bch: Tota eao bubur, manta tinim igelgel toman ngan gid panua toa timamado nena!
    Be eao tano ga tad, paeamao tau ngan gimi! Ngansa eaba paeamao isulug ga ila pagimi
    na. Ei ilolo bake tau, ngansa iuatai mambe ele ado imata mamarae mao.”
  cco-NT: ¡Jo̱ uíiꞌ˜ jo̱baꞌ güɨlɨꞌiáamˋ dsíiˊ fɨˊ ñifɨ́ˉ, jo̱guɨ jaléngꞌˋ ꞌnʉ́ꞌˋ,
    dseaˋ nɨneáangˊnaꞌ fɨˊ jo̱, güɨlɨꞌiáamˋ óoˊnaꞌ cajo̱! ¡Jo̱ dsʉꞌ e ngɨ˜ fɨ́ɨbˆ
    jaléngꞌˋ i̱ seengˋ fɨˊ ni˜ guóoꞌ˜ uǿˉ jmɨgüíˋ có̱o̱ꞌ˜guɨ jaléngꞌˋ i̱ seengˋ fɨˊ
    ni˜ jmɨñíꞌˆ, dsʉco̱ꞌ nɨcajgángˉ fii˜ i̱ ꞌlɨngꞌˆ fɨˊ jee˜ ꞌnʉ́ꞌˋ e eáangˊ nɨsɨguíiñˆ
    quíiˉnaꞌ, co̱ꞌ guiʉ́bˉ nɨñirˊ e sɨꞌíˆ jmɨɨ˜baꞌ seengˋguɨr fɨˊ jmɨgüíˋ na!
  deu-1951: Darum seid fröhlich, ihr Himmel, und die ihr darin wohnet! Wehe der Erde
    und dem Meere! Denn der Teufel ist zu euch hinabgestiegen und hat einen großen
    Zorn, da er weiß, daß er nur wenig Zeit hat.
  alq-ALGNT: Nogom kakina kina8a 8ak8ig ka teieg, modjigendamok. Kina8a dac aki acitc
    kitcigami, kiga kitci kodagitom, osa mega madji manido kigi nazikago8a iima taji
    ka teieg. Kitci nickadizi osa mega okikendan ega pidjinag kidji tebapitcidj 8a
    ijitapan kidji ijitadj,” ki ikido.
  ixl-NNT: ¡As chiibꞌojtaj ex, jankꞌal ex uvaꞌ at ex tu almikaꞌ! ¡Pet oyebꞌ chit evatz,
    ex uveꞌ at ex vatz u txꞌavaꞌeꞌ tukꞌ unqꞌa veeꞌ at xeꞌ u mar! Tan kat kuꞌyak veꞌt
    chꞌuꞌl u txꞌiꞌlanajeꞌ sexoꞌl. As at skꞌuꞌl u txꞌiꞌlanajeꞌ uvaꞌ bꞌiit kuxh ilejat
    veꞌt viqꞌiieꞌ tiꞌ isotzeꞌ. Estiꞌeꞌ kat txꞌiꞌtziꞌltu veꞌt u txꞌiꞌlanajeꞌ setiꞌ,
    tiꞌk u tuul viꞌeꞌ uvaꞌ vabꞌi.
  boa-NT: Ahdícyane méimíjyúú pámeere níjkyéjɨri íjcyame. Áánetu ihdyu máɨdáátsoju
    tene pájtyeíñé ííñújɨri íjcyámeke. Muurá tsúúca Naavéné wahájchotáréjuco íúmɨwa
    íjcyane iwáájácúne ávyétá ɨhnáhó icyáyobáávaténe nihñéréjuco mɨ́amúnáadi ɨ́cúbáhraíñe.
    Ehdúu tsaapi kéévánécoba néé níjkyéjɨtu.
  quh-NT: Chayraycu janaj pachapi cajcuna ¡mayta cusicuychej! ¡Phutiy, ari, cay pachapi
    cajcunapajka, kochaspi cajcunapajpis Satanás kancunaman uraycamuskanraycu! Pisi
    tiempollaña paypaj caskanta yachaskanraycu manchay rabiaska cashan.
  kwi-kwi: Wan chiyura uztuzne watsal kultain. An sukin uztuzkas, wan ñam piwara chamturuzkas,
    tɨnta naizarɨnazi, Diablo kihshta akwa, us wan sura uztuza naizninnanapa. Akkwan
    payukima uztuchi akwa, usne ukasa kwisha aliz kulnazi. Suasne Diosne ussa ilnazi.”
  agm-agm: Isɨ kɨnyɨ yamɨhapataŋunɨ amɨ isɨhiyaatɨ nahatiyaatɨ yamɨhapataatɨhɨ bimohiyɨhiyaate
    maaritɨwɨ tɨhaapaiwɨse. Iyataatɨ amɨ yapɨpataŋunɨ durɨhɨraŋunɨ jaapo naaŋɨhandɨ
    awaindɨhandɨ kɨnyɨ naitaino. Sandɨ apaapɨmaato amɨ Bwaasɨrɨhɨrɨ aimɨ yapɨpataapɨhɨ
    napihɨto. Bwaasɨrɨhɨrɨ aimɨ napwɨtandɨ apɨpaahɨ masɨhonjɨ ahotihɨ apɨpaahɨ aungwohandɨ
    kɨrisɨ apousataise,” ndaase
  ubr-ubr: On mes omi safam a sabu engon tutufin nan womama on woniyasisir! Baise
    yababan gagamin on ato osi sabu iyabon tafanamai a kamitai semama auris! Yabin
    Dau on omi aurim isur ato on yan men sunub etatab yabin on isagob an wera on kafakakai
    wat yen.”
  tsw-NT: I yuwan ma̱za̱nga̱ suru nɗu a̱ɗu na i ri nden zuva. Agba a̱ɗu na i ri nden
    a̱tsuma̱ o uvaɗi na a mala, i to sowo a̱tsuma̱lima̱ lon. Adama a na Mekerenkesu
    ma̱ ka̱ra̱ ta̱ a̱ cipa̱ ya̱ꞌa̱ ɗu, waru u tu utsutsu, adama a na u revei waa jima
    shi a̱vu e isawaton yi.”
  cax-NT: Tari pucünuñama nurria bama aboma au napese. Pero arrtürabopü bama abomainqui
    icu cürrü, y bama bavivico isu turrü, itopiqui arrti choborese tüsürotitü acü
    ümoma. Tarucu nitüborirrti, itopiqui tusio ümoti, ta contoatai ayeti tato Jesús.
  aia-aia: Naasi, mou ga'i wa'ewa'e 'i'amoui nei mou awa na'i aro. Ma ha'a-arohai'amou
    di'u i nei mou awa na'i marewana mana asi, 'inia ra gaasia'a dio a Ha'ahuni na'i
    marewana. 'Iia 'a taesu'a di'u 'inia 'a 'iraraa do madoraa ana 'a pwapwaku'a.”
  srp-1865: Zato veselite se nebesa i vi koji živite na njima. Teško vama koji živite
    na zemlji i moru, jer ðavo siðe k vama, i vrlo se rasrdio, znajuæi da vremena
    malo ima.
  agt-agt: “Magayayat kanan mantu, ikamuy nga magyan ta langit. Ammi kakallak kanan
    nga magyan ta lutak ikid na bebay, te dumagut na tekamuy ya Dyablo Satanas, a
    mefulot ya poray na, te amu na ta assang na ya araw na,” kunna.
  lug-lug: Noolwekyo ssanyuka ggwe eggulu, nammwe abalituulamu musanyuke. Naye mmwe
    ensi n’ennyanja zibasanze, kubanga Setaani asse gye muli ng’alina obusungu bungi,
    ng’amanyi nti asigazza akaseera katono.”
  yby-yby: Sa-iminabo maya neyo, yamuya okuluma ulauka minabo wewenalita elowa jilo.
    Ito maya mikauka minabo ito ela nokuka minabolawalitaya agae, nenaha itahelae.
    Oloha maya edimotoka yaitaya nolimiye. Sa-iboya emo onawala maya aloya suwekolaiye.
    Sa-ekolaiyoko nenako, yamuya elenedanaki epalauka lalo lamiyoko nomoniye.
  heb-heb: רנו על זאת שמים ושכניהם אוי לישבי ארץ וים כי ירד אליכם המלשין בחמה גדולה
    מדעתו כי קצרה עתו׃
  mpp-mpp: Honocmeng nga aling honocmengka gacaigaing, ngenge wiyac honocmengka fikewecte
    ailu beliyedaing. Aimebac, mee, himongka nga kiwecka gagaing, ngenge medecngebadaic.
    I yangucte, Aleng Sugucnengineng ye ngengela kwesigac. Ailu damengngine bangkaleme
    ngagegacte ailu kwele-dackolec aalickegac.”
  apb-apb: Aena urinena, omu ke ile-ilenimwa'e haahie leune, i'omu mo iini ta'au i
    Lengi. Ta'e kei tohungei aaela oto liutaa hunie mwakano na aasi, na ahutemiu mo
    iini omu ii'o mai aano i lalona walumalau, aena aana a Pwelu Eero-eero e siho
    oto mai aano i seemiu. Saena e honu mola aani saewasunge, aena aana e saie oto
    uri e sa'a ii'o tewa ike lo'u.”
  san-TEL: తస్మాద్ ఆనన్దతు స్వర్గో హృష్యన్తాం తన్నివామినః| హా భూమిసాగరౌ తాపో యువామేవాక్రమిష్యతి|
    యువయోరవతీర్ణో యత్ శైతానో ఽతీవ కాపనః| అల్పో మే సమయో ఽస్త్యేతచ్చాపి తేనావగమ్యతే||
  ben-IRV: অতএব, হে স্বর্গ ও স্বর্গে যারা বাস কর, আনন্দ কর; কিন্তু পৃথিবী ও সমুদ্রের
    বিপর্যয় হবে; কারণ শয়তান তোমাদের কাছে নেমে এসেছে; সে খুব রেগে আছে কারণ সে জানে
    তার দিন আর বেশি নেই।
  ntu-ntu: '@see-verse:REV.012.011'
  pan-pan: ਇਸ ਕਰਕੇ ਹੇ ਅਕਾਸ਼ੋਂ ਅਤੇ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਰਹਿੰਦੇ ਹੋ, ਤੁਸੀਂ ਅਨੰਦ ਕਰੋ! ਧਰਤੀ
    ਅਤੇ ਸਮੁੰਦਰ ਨੂੰ ਹਾਏ! ਹਾਏ! ਕਿਉਂਕਿ ਸ਼ੈਤਾਨ ਤੁਹਾਡੇ ਕੋਲ ਉਤਰ ਆਇਆ ਹੈ ਅਤੇ ਉਹ ਨੂੰ ਵੱਡਾ ਕ੍ਰੋਧ
    ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਜਾਣਦਾ ਹੈ ਭਈ ਮੇਰਾ ਸਮਾਂ ਥੋੜ੍ਹਾ ਹੀ ਰਹਿੰਦਾ ਹੈ।
  gvc-gvc: Ã jina mʉsa mʉano macaina wahchega. Watĩnore yahpapʉ to cohã borochʉ ñʉna
    wahchega. Wiho mejeta ahri yahpa macaina, pjiri ma macaina cʉ̃hʉ pjacʉoina wahanahca
    mʉsa sehe. Ahri yahpapʉ tirore to cohã borori baharo mʉsa cahapʉ jira watĩno.
    Tirore to buhiri dahrehto mahanocã dʉhsara. Ã jiro sua yʉhdʉara tiro. Mʉsa cahapʉ
    sʉro, pjacʉoina mʉsare tjuachʉ yoarohca tiro —ni sañurucuro coa tachʉ tʉhohi.
  sbk-sbk: Hwesho, shanjililaji, namwe emwanya, mwenti mwamkhala mhati yakwe. Lelo
    palwabho pansi ne nsumbi afwataneje obhibhi ayishila hulimwe. Ali ni lyoyo ikhali,
    afwatanaje amenye aje alinensiku ndodo wene.
  mya-JVB: ထိုကြောင့် ကောင်းကင် နှင့် ကောင်းကင် သားတို့ ရွှင်လန်း ကြလော့။ မြေကြီး
    နှင့် ပင်လယ် သည် အမင်္ဂလာ ရှိ၏။ အကြောင်းမူကား ၊ မာရ်နတ် သည် မိမိကာလ တခဏ သာရှိသည်
    ကို သိ ၍၊ ပြင်းစွာ သော ဒေါသ အမျက်နှင့်တကွသင် တို့ရှိ ရာသို့ ဆင်း လေပြီဟု ဆိုကြသည်ကို
    ငါကြား၏။
  kgf-kgf: Imuac niŋac, kurumeŋ ʒéma imuaru kekecginaguc kecanʒu ini, ségiségi waŋgic!
    Waŋu Biria miŋinanéŋ eŋeya naléya imi hotoŋa wanʒac imi niŋtegicma qeri biric
    kuneŋ yanda nimma mayec. Imuac niŋac baec ʒéma konduŋ imuaru imi yéwéri hemac.
  awb-awb: Íópeq míáh kéo, minayabe iwíáh íwíáhoro. Mah marákó márákóípéq míáh kéo,
    owainawanka ite kamah ainayabé itega uwo uwooneheqmóe. Owainawanka tagehme peh
    wahto tanahráq kéh púana anotahtaq taonsahéna iteba aiq sire ire.
  gdn-gdn: Ki pokere wi kunumau idiwu ragidai wi karako mamamaiwagi. Ko wi gwedewau
    ika waira kawareya idiwu bo egi rabineya idiwu ragidai ki wi bamagau ka berokoi
    baiyagisi ki pokere wi nuwaboyaiwagi. Nari Apunai Seitani karako supu wi paunagau
    ika wi mete idiwu. E kataiya da e marai rogobiwena ki pokere e nuwai pupuwagau.’
    Bonana ki inako wagubu wainapuwani.
  nko-NT: Ɩ́nɩ sʋ ɔsʋ́sʋ́ pʋ́ mlɩá mlɩbʋ ɩnʋ fɛ́ɛ́ mlɩnya ansigyí. Támɛ ɔsʋlʋ́ʋ
    mʋa ɔpʋ, mlɩgyɔwɩ nɩ́. Ɔbʋnsám laba mlɩ wá ɔblɔ́sʋ́, tsúfɛ́ alawun ánɩ́ mʋ
    nkɛ trá mɔtsɔ́.”
  bsn-NT: To bajiri adojʉare Satanás ĩ ñamasibetijare, variquẽnato mani. Mani variquẽnaboajaquẽne,
    macarʉcʉroanare, riagarianare quẽne, bʉto rojose bajirʉaroja. Macarʉcʉrojʉre mani
    rocagʉ, “Yoaro mene yʉ bojarore bajiro yʉ yitʉjarotire yirʉcʉmi Dios” yimasicõari,
    bʉto jũnisinigʉ̃mi —yi ocaruyucajʉ, õ vecajʉ.
  pib-NT: Wale chinanu gimuwatanu tengogne ga wa tengogne gwachingi. ¡Gi waneni tyechijne
    gajene ga wa tsru wenu gajene, gi rixanu gixa yegi rujrukatka kamchi gitsrukate!
    Tsru gimtuwnalu rixa. Gi rixanu rumatlu pshinitsongognepje waneylu.
  wiv-wiv: Kubarae, miu laveve heta na lagato, miu hilohilo! Palaka miu garigari kamana
    dazi kamahi, miu lohoia. Na vuna bizea kapou matoto keteni dua tadurimiu. A Satan
    ia kava ti ziho kara garigari, magalina e halavidi matoto kena ki ziho. E lala
    habuka kana taem ti beta ni malaku.”
  reg-reg: Kulwejo, mukondelelwe, emwe olwile, na bhona bhanu mwikayemo. Mbe nawe
    jabhabhona abha munsi na inyanja ku nsonga omubhibhi ekile kwemwe. Ejuye esungu
    elulu, ku nsonga amenyele ati ali na mwanya mufui-la.
  mlh-mlh: “Ore eru Sombuŋ kaeo gogobi, yoŋoji sosowo jerieru kokoriaŋ keku goinebi.
    Oŋuine gonimiŋyoŋ, moreŋgo eru koego gogobi, ŋoŋo yobiŋ momokiine osiganimiŋ ore
    ‘Yei!’ miku kuyogo. Sembene Rauineji riŋaru waki oderu ŋoŋoreo wareru gio bobo
    damaŋine pompoŋine yobu eko manega ore rosi soguine eega.”
  gof-ENT: ሄሳ ጊሾ፥ ሳሎኒኔ ኢያ ጊዶን ዴዔይሳቶ ኡፋይቲቴ። ሺን ቢታኔ ኣባ ኣዬ! ሂዛ፥ ፃላሄይ ባው ጉ ዎዴይ ኣቲዳይሳ
    ኤሪዳ ጊሾ ዎልቃማ ሃንቆን ሂንቴኮ ዎስ» ያጊስ።
  aau-aau: Nonkumey-om, uwrsa serey ma lwayr hom seyn, homkwe kar seme ley e. Sawk
    ki o, sour-yawp-ar o, piap ya lwak a, payhokuaw, poup hiykwe hmo owh mon po laye.
    Hyo swaw hokwe ya eyn-aw krikri, payhokuaw, hiykwe nonkway, hyo enekwei hokwe
    pa haraw lwak.”
  tvk-tvk: '!Xamim vus xa mudi e ut nesao, muhesi xamim! E, aue li, isa mi xamim xa
    mudi e ut etan e tas, vengan Temat be tan visal xamim e ut etan. Xi polu ni ekaten,
    vengan xa mikila xa melengien nan xil be tamure sutang.”'
  prf-NT: Kaya magsaya kam, sikam a mágyan dilanget! Peru makaaánteng i danasán moyid
    sikam luta ay ti diget, ta en dikál a iyamut nen diyablo ay ibaling na dikomoy!
    Gapu tukoy na a sabadit dálla en panahun na.”
