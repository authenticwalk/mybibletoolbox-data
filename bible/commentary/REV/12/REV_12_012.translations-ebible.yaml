  kan-OKCV: ಆದ್ದರಿಂದ ಪರಲೋಕವೇ, ಅದರಲ್ಲಿ ವಾಸಮಾಡುವವರೇ ಹರ್ಷಗೊಳ್ಳಿರಿ. ಭೂಮಿಯೇ, ಸಮುದ್ರವೇ,
