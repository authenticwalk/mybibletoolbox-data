verse: REV.012.012
translations:
  kpx-kpx: Iale otogoe umale laeau Setene mai vatae mihatuale kemo vahaeholahave.
    Isito vatae ui davala nie umale la nohovu. Seteneu aike lae lohoale itumu baluganu.
    Kosealemo keu hilokage vaniveu egeholisito vuguvuguanu.”
  okv-H: '@see-verse:REV.012.011'
  tbo-tbo: Uyahinei yada tu miyena atapumi ona kaoha. Tamogi taumi hipuli po boga
    tu miyehi witai baneina uyahimi, babana Tomodulele a uyogigeina ma i hopu mahi
    uyahimi, ma i hanapugeya a houga kuku hotana apo ina memae yaka apega a houga
    ina haleya.’
  mal-C: അതുകൊണ്ട്, സ്വർഗവും സ്വർഗവാസികളുമായവരേ, ആനന്ദിക്കുക! എന്നാൽ ഭൂമിക്കും സമുദ്രത്തിനും
    അയ്യോ കഷ്ടം! തന്റെ സമയം ചുരുങ്ങിയിരിക്കുന്നു എന്നറിഞ്ഞുകൊണ്ട്, പിശാച് ഉഗ്രകോപത്തോടെ
    നിങ്ങളുടെ അടുത്തേക്ക് ഇറങ്ങിവന്നിരിക്കുന്നു.”
  grc-SR: Διὰ τοῦτο εὐφραίνεσθε, ⸂οὐρανοὶ καὶ οἱ ἐν αὐτοῖς σκηνοῦντες·⸃ Οὐαὶ ⸂2τῇ
    γῇ καὶ τῇ θαλάσσῃ,⸃ ὅτι κατέβη ὁ διάβολος πρὸς ὑμᾶς ἔχων θυμὸν μέγαν, εἰδὼς ὅτι
    ὀλίγον καιρὸν ἔχει.
  bgc-bgc: ज्यांतै, हे सुर्ग, अर उस म्ह रहण आळोे आनन्दित होओ, अर हे धरती, अर समुन्दर
    म्ह रहण आळोे, थारे पै धिक्कार सै! क्यूँके शैतान घणे छो कै गेल्या थारे धोरै उतर
    आया सै, क्यूँके वो जाणै सै, के उसका थोड़ा-ए बखत और बच रया सै।
  khz-khz: Kupa o, e kupai gotaluna talimami o, pio verere! Na tanopara e rawapara
    gomi vetugami kika! Kwalana Satani gomi gemi ai warau pewati-rigo, aona paru na
    pevonuvonu-rage, kwalana ripana, ia gena lagani warau pekupa-vagi.”
  deu-TKW: Darum seid fröhlich, ihr Himmel, und die in denselben ihre Hütte haben;
    wehe der Erde und dem Meere, denn der Teufel ist herabgekommen zu euch in großem
    Zorn, und weiß, daß er nur noch wenig Zeit hat.
  zsr-NT: Qui lë ni naꞌ gac yöl‑laꞌ rudziji yehuaꞌ yubá. Gul‑dziji lbiꞌiliꞌ, zoaliꞌ
    niꞌ. Bicaꞌ bayechiꞌ lbiꞌiliꞌ zoaliꞌ yödzlyú len lu nis zxön, le chbötj tuꞌ xöhuiꞌ
    bdxin ga zoaliꞌ. Rleytsqui tuꞌ xöhuiꞌ naꞌ le chráquibeꞌi yetú chiꞌz dë latj qui.”
  lin-lin: Yango wana, yo Lola, sepela ; mpe bino bavandi ya Lola, bosepela ! Kasi
    mawa na mokili mpe na ebale monene, pamba te Satana akiti epai na bino ! Atondi
    na kanda, pamba te ayebi malamu ete atikali kaka na tango moke. »
  hns-NT: He swarag logan, khoesie rahoe! Bakie haai doenia aur samoendar par rahane
    waalan! Saitaan nietje biegaai gail hai aur bahoet goessa me hai. Oe djaane hai
    kie oke bahoet tem na hai hoekoem tjalaawe ke.”
  noa-E: Magbarm gaaimua edaujãjã wounaanjö onee abat. Maimua pãach chi ag ee thʉnʉm
    khʉʉnjã thumaa onee abathʉ̈. Mamʉ ¡ë, apdurr, pãar jẽb gaai jooba durrum khʉʉn
    dʉ̈i phũas ee jooba durrum khʉʉnjã agjö! Ya ich ũjãrr barapäaiwai meperan ĩsin
    meeukhata sĩsim thumaam khʉʉn dʉ̈i. Irua ya khaphʉ sim, mʉigmua jöpcha ya tag
    ichdëu ampierr abaju” a serereu khajierram.
  eng-EMTV: Therefore rejoice, O heavens, and you who dwell in them! Woe to the earth
    and to the sea! Because the devil has been thrown down to you, having great wrath,
    knowing that he has but a short time.”
  mib-NT: Núu súcuan te na cúsɨɨ̄ ndasɨ́ ni tāca róhó jéē cáyūcú andɨvɨ́. Te nacā
    xeēn ndoho tāca róhó jéē cáyūcú ini ñayɨ̄vɨ jíín núū mar. Chi ni cuun jexeén ni
    jinū nuū rō jijnáhan ró. Te quɨ́tɨ́ xeēn ni, chi jíní jeē tuá coo cuehē gā tiempo
    jeē stahú ñayuu. Achí.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ साङ्‌ग्राम्‍पेदाङ् नु खे़प्‍मो के़वाॽबासे, सःत्ते़म्‍मे़ॽओ!
    कर इक्‍सादिङ् खाम्‍बेःक्‍मो नु वाहङ्‌ङो के़वाॽबासे, खिनिॽग के़जिःत्ति के़स्‍ये़ॽइरो,
    थेआङ्‌भे़ल्‍ले़ माफे़न्‍साम्‍मिङ्‌ग खिनिॽओ थ्‍ये़आङ् वाॽरो॥ खे़ल्‍ले़ साॽरिक्
    कुसिक्‍के़न् पोगे़, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ कुये़म्‍मिन् सुःल्‍लिक्‍लक् वाॽ
    फाॽआङ् निङ्‌वाॽ खोःसुआङ् वाॽ॥”
  xnj-xnj: Hinu mululutayi veve kunani kwa Chapanga na vyoha vyevivii mugati yinu.
    Nambu mwalachikolela kwa mulima na nyanja, muni Setani avabwelili kuni avi ligoga
    livaha ndava amanyili kuvya magono gaki gegasigalili gadebe.”
  mmx-mmx: Kuren la mina momo, nemi limixin mik lok de vana at laxalibet. Ketla naba
    lolos aleng tinedi limixin di nemen to xopok at lavatbung menemen la to saparap
    laras. Mila ne Satan ira si vam saparap nimi. I musak aleng tinotno, mila ikleklen
    i do neni noxo nemen abao ro xopok.”
  cbr-NT: 'Ñunshin ''atimanën ''apu a Nucën Papa Diosan aín nëtënua chiquíncë ''ain,
    camina a nëtënu ''icëcama, mitsux cuëënti ''ain. Mitsu usaquin canan cana axa
    menu ''icëcama ''imainun axa parúnpapanu ''icëcama ësaquin cain: Nucën Papa Diosan
    aín nëtënua chiquíncë ''aish ca ñunshin ''atimanën ''apu ''aisamairai nishaxa,
    anun an ñu ''ati nëtë ca ''itsama ''icë quixun ''unani. Nishquian ñu ''acëbëtan
    camina ''aisamaira masá nuituquin tëmërati ''ain.'
  tee-NT: Pus ni alhajanalh ju Cristo pus yuchi calhi'alina' ju k'achat ju lact'iyan.
    Na catak'achanach tachi chun ju tat'ajun ju anch. Para paini'itnich ju uxijnan
    ju t'onat'it ju lacat'un chai ju laca'alama. Paini'itnich unt'at'it ni taquilakquilatachin
    ju uxijnan ju lhacaticuru. Chai slivasalh talhk'aman ju yuchi ni c'atsai ni jantu
    mak'an catich'alhcatnalh. ―Chunch ju naulh ju anu' ju ixchivinin.
  eng-LSV: because of this be glad, you heavens, and those who dwell in them; woe
    to those inhabiting the earth and the sea, because the Devil went down to you,
    having great wrath, having known that he has [a] short time.”
  cak-NT: Rix ri jixc'o chicaj, tiquicot ri iwánima. Pero rix ri jixc'o chech-ulef
    y ri jixc'o pa mar, can juya' (juyu') iwech. Roma ri Satanás xka-ka iwiq'uin,
    y catajinak ruyowal roma reta'n chi xe juba' chic k'ij ri yo'n che.
  pah-NT: 'Tohoryory ti yvaga, ei ga. Pejoryjory ti yvagipeva''ero! A''ereki ga Diabo''ga
    mombo avo hugwi. Yvyakotyva''ea pe yhyarupiva''ea pe no, pe me ti ite''va kiro.
    A''ereki Diabo''ga ojy ogwovo pe pyri onhimboahiva. A''ereki ga e''i: “Nambegwei
    ti Tupana''ga omombiguka jipopoakara yvya koty nehẽ no. Takote''varuhuahi ti ji
    Jesus''gareheve''g̃a pe yvya koty a''ero nehẽ,” ei Diabo''ga, ei ga. A''ea ga
    ei okovo yvagi pe Diabo''ga mombe''gwovo yvyakotyve''g̃a pe yhyarupive''g̃a pe
    no. A''ea ji henduvi.'
  sja-NT: ¡O-ĩa p'anadáma angeleerã, ɨt'ari p'anapata perã! Mamĩda chupɨria p'anɨ
    parã eujãde p'anapataarã mãik'aapa p'usade p'anapataarã Netuara Poro Waibɨa parã
    t'ãide bapari perã. Ichi audú k'ĩrau bɨ k'awa bairã taarã-e Tachi Ak'õrepa jõpiit'ee
    irua ne-inaa k'achia oopari.
  xed-xed: 'Tsaya tama, rfa ta rfu kagha luwa, nda gwal ta nzaku tida tani. Ɗaŋwa
    ŋa gha haɗik nda drəf, kaghuni dzaʼa ghuya ɗaŋwa, kabga la da kaghuni halaway
    nda ga ta sidani katakata. Nda sna kazlay: Ta sira a fitika ɗa wu» kəʼa.'
  mks-NT: Tócó ndihi ndó, na̱ ndúu indiví xíní ñúhú caji̱i̱ ini ndó. Joo ndáhví na̱há
    na̱cuu na̱ ndúu ñuyíví xi̱hín na̱ ndúu ini tañu̱hú. Jáchi̱ xójo̱ ndiva̱ha ini
    tiñáhá sa̱cua̱ha̱ ta na̱nuu rí caja xíxi rí xi̱hi̱n ndó jáchi̱ cánda̱a̱ va̱ha
    ini rí ña̱ sa̱ ja̱ chá cuití cúni̱ ndihi sa̱ha̱ ri̱ —na̱cachi a indiví.
  gfk-S: Io kaie, i tahut be mu bakut ing mu kis tuma ra mawe, mu na laro! Iesene
    be na sana ta di tano ula hanuo ma no tes, kinong no ut na hartutung te hanasur
    tupas mu! I manga ngalngaluan ter kinong i nunure be ira nuno pana bung i kumkum.”
  bmu-bmu: “Miaŋgöra Suep mire maljei, eŋön mönö körek pakpak söŋgaiba köiraŋ ala
    malme. Mewö malmemö, gölmenöŋ aka köwetnöŋ maljei, iŋini mönö lömböt kanjamŋambuk
    bisimei, miaŋgöra mönö Yei! jiba sahötzal. Bölöŋaŋgö Toŋan luhuba eta tiba eŋgöreŋ
    kaba nup meme nalöŋi töröptökŋi ahöi mötzawaŋgöra mönö kazik ketaŋi ahakza.”
  dgz-dgz: Ap menan kiman gapan wainiana nagire aton tan! Go kaiwan, piupa ge puimani
    wainiana nagirewa iwa Seitan ugu gangan mega bawarewa inayap visen. Me asigip
    tan ame wam mega uon tapen taiwan.”
  eng-GNV: 'Therefore reioyce, ye heauens, and ye that dwell in them. Wo to the inhabitants
    of the earth, and of the sea: for the deuill is come downe vnto you, which hath
    great wrath, knowing that he hath but a short time.'
  zaa-NT: Acca iyaba lebi'į canu tse'e le' ỹiabara', ná qui'ni gulue' le qui'ni yala
    la' redacca' latsi' té lo losto' le. Pero lebi'į canu tse'e le' ituba yétsiloyu,
    ą'hua lebi'į canu yù'u le' barco, ica'rútsi'íru le porqui'ni numalua nna chi duą
    làti tse'e le nna yala calatsi'į edi'ą yèe' porqui'ni ritsa'ánią de yùą qui'ni
    alaáruhuá iỹé ubitsa reyatsa para gunią nu calatsi'į.
  eng-WEBSTER: Therefore rejoice, ye heavens, and ye that dwell in them. Woe to the
    inhabiters of the earth, and of the sea! for the devil is come down to you, having
    great wrath, because he knoweth that he hath but a short time.
  guh-guh: Athëbënacuatatsia panejinavanapaevi, pasivajamatabëcuenebarëyamëre Dioso
    mapanacuayabetsicaje papecavecuaxuabijavatsica dovathi. Mapanacuataje panejinavanapaevi,
    bitso cajena bepajiobimë tsane. Paxamë ata, manuameneta panejinavanapaevi, bitso
    cajena bepajiobimë tsane. Bajarapacuenia bitso bepajiobimë tsane tsipaji baja
    panetuatuajëatsica dovathi xuabicatsi. Nexata baja aeconoxae bitso bajaraponë
    anaepanaponapona. Tsipaji baja yapëtane caematacabibeje saya petonacopatsijavatsi
    pexuabinexatsi infiernojavabelia, pejaijume athëbëvetsica pinijijumeta, jumetaniji.
  bon-bon: Peei name pi cabucewe piiyepu lui cina puma, weene miiji gege! Yepä ogi
    nemi, lui cina inajininige gawe cabu piiyepu malu cabu, ingle Diyabolo peeyeme
    ituge otni. Tabe babo niiyarage gyene, ingle tabe umle gyene, egä teeme tääpume
    padare matikäli piiyeme.”
  nhw-BL: Huajca ama ma paquica nochi catli itztoque ilhuicac. Pero ipan tlaltipactli
    tlahuel tlatemajmati para nochi masehualme catli itztoque ipan tlali huan ipan
    hueyi atl, pampa ya ajsico nopa Amocualtlacatl amohuaya. Yaya nelía mocualancamaca
    pampa quimati amo polihui miyac tonali para Toteco quitlajtolsencahuas.”
  swh-ONEN: Kwa hiyo, furahini ninyi mbingu na wote wakaao humo! Lakini ole wenu nchi
    na bahari, kwa maana huyo ibilisi ameshuka kwenu, akiwa amejaa ghadhabu, kwa sababu
    anajua ya kuwa muda wake ni mfupi!”
  wbi-wbi: Pauluo, lulutilagha, umue kukyanya, numue mwevano mukukala mun'kate mu
    jeene. Looli iiga ku iisi na kunyanja ulwakuva umosi ikile kulyumue. Amemile ing'alasi,
    ulwakuva akagwile kuuti alinu nsiiki n'debe.
  bba-bba: Yen sɑɑbu, wɔllu kɑ wɔrukobu i nukuru doro. Adɑmɑ tem kɑ nim wɔ̃kun ɡbee
    swɑ̃ɑrɑ ko n kpɑ̃! Domi Setɑm yɑ bɛɛ sɑremɑ kɑ mɔru bɑkɑ yèn sɔ̃ yɑ yɛ̃ mɑ sɑɑ
    fiikowɑ n ye tie.
  eng-KJVCPB: Therefore rejoice, ye heavens, and ye that dwell in them. Woe to the
    inhabiters of the earth and of the sea! for the devil is come down unto you, having
    great wrath, because he knoweth that he hath but a short time.
  kgk-NT: Upéa-rehe pevy'a katu peẽ peiko va'e yváy-py. Peẽ yvypóry kwéry ae katu
    pevy'are'ỹ va'erã. Anhaygwasu ogwejy-magwi kuri yvy-py, ygwasu-py ave. Peẽ peime
    ha-py ogwejy. Ãy opoxyha-rupi ogwereko-ta yvypóry kwéry-pe, ygwasu pygwa-pe ave.
    Ha'e oikwaa-ma voi gwenonderã. Ndoiko puku mo'ãvéi-ma. Upe va'e-rehe ãy ha'e ipoxy
    eterei-ma, he'i omombe'u-vy xe-vy.
  waj-waj: Ngia ngiau aapuuvaki variaa mmuakiaaya iya Sataangaa yaataraivaara sirigakiatee.
    Boo, ngia mmatayaa variaiya vaa ivo ngiiisi tioo ngii tasipama variivaara fai
    ngia maisama variaaravai. Vaa ivo ari variraivaa taikio paannaikio pinaama nnannataikio
    ngiiisi kuaivaivee. Kuaivo itaa kua tiravai.
  cpy-cpy: Rootaki pithaamentan-tyaari eeroka-paeni inkite-jatzi. Ashironkamatsitemini
    eeroka-paeni kepatsi-jatzi, eejatzi nijaa-weri, Tema kijanaka Kamaari rowaryee-takiri
    jempe pijeekawita, Rootaki ikatsimatan-takari, tema riyotzi yotapaaka eepichokiini.”
  mpx-mpx: Tomilabulabum ku gewigewi nuku yaliyaya! Yaa hauna nak geb komiu tomipanayawi
    ge komiu bolo ku miminaa hogaa eliyamiu, kaiwena Seitani iyaka i lowa eliyamiu!
    Iya iyaka i huga nabi, kaiwena i atena wana sauga iyaka i kaubwa.”
  wbp-wbp: 'Jungalku yungurna-nyarra wangkami nyampu nyurrurlaku panuku ngula kankulu
    nyinami nguru-nyayirni-wangurla: ‘Wardinyi-nyayirnili nyinaya!’ Kala nyurrurla
    kuja kankulu nyinami walyangka, manu nyurrurla panu-kari kuja kankulu nyinami
    ngapangka, ngajulu karna-nyarra wajampa-jarri-nyayirnilki! Juju Ngawuju yanurnu
    walya nyampu-kurralku. Nyanungurluju-ka milya-pinyi kajika-jana yapaju yulyurlku-yinyi
    ngari tarnnga-wangu. Manu-ka Juju Wiri-jarlurlu milya-pinyi Kaaturluju kapu tarnnga-wangurlu-yijala
    nyanunguju warla-pajirni. Kujarlaju nyanunguju-ka nyina kulu-nyayirni Juju Ngawuju.”'
  luo-luo: Emomiyo beduru mamor un polo, kod joma odak e iye! To mano kaka nobed malit
    ne piny gi nam, nikech Jachien oselor obiro iru! En gi mirima mager nikech ongʼeyo
    ni ndalo matin kende ema odongʼne.”
  nhe-NT: Huajca ama ma paquica nochi tlen itztoque elhuicac. Pero ipan tlaltepactli
    tlahuel temajmati para nochi tlacame tlen itztoque ipan tlali huan ipan hueyi
    atl, pampa ya ajsico nopa Axcualtlacatl imohuaya. Yajaya nelía mocualancamaca
    pampa quimati ax polihui miyac tonali para Toteco quitlajtolsencahuas.”
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܚܕܹܝܡܘܼܢ، ܝܵܐ ܫܡܲܝܹ̈ܐ ܘܐܲܚܬܘܿܢ ܕܒܸܥܡܵܪܵܐ ܝܬܘܿܢ ܓܵܘܵܝܗ‌ܝ. ܐܝܼܢܵܐ
    ܘܵܝ ܠܐܲܪܥܵܐ ܘܠܝܵܡܵܐ، ܣܵܒܵܒ ܨܠܹܐ ܠܹܗ ܐܵܟܹܠܩܲܪܨܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ، ܡܸܠܝܵܐ ܚܸܡܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ،
    ܣܵܒܵܒ ܟܹܐ ܝܵܕܹܥ ܕܥܕܵܢܹܗ ܟܪܝܼܬܵ‌ܐ ܝܠܵܗ̇.
  esk-NT: Taatnamik quviasrugitchi, qiḷaak suli iluqasri iñuuruani qiḷaŋmi. Nakłiuŋ!
    Nagliksaaġun itkisiruq iñuŋnun nunami taġiumiḷu ittuanun, atakkii tuunġaum tikitkaasri
    qinnautiqpaŋmigun iḷisimaplugu sivikitchuami piviqałłi.”
  msb-msb: Magkaigwa lugod sin kalipay sa kalangitan. Magkalipay kamo tanan na nagaistar
    dida! Pero kamakaluluoy gayod san adi sa duta kag dagat kay naglusad sa iyo an
    Dyablo na grabe an kaurit tungod san pagkaaram na dyutay na lang an nabibilin
    san iya panahon!”
  cpa-NT: Hi² jøng² túgh³ hniah¹² hioh¹² jénh² hniah¹², hniah¹² dsa² chianh² ŋi¹juǿi¹.
    Cónh¹jøng² juǿih² báh³ hniah¹², hniah¹² dsa² chianh² ni³ guøh³ ni³ huø¹ ca¹lah¹ma¹quianh¹³
    jmø³ŋih¹³. Di³ ma²ca¹siog¹ dsa² hlanh³ juu¹² ja³tiogh³ hniah¹². Hne² hlaih¹³dsa.
    Di³ ma²ŋi¹²dsa mih² báh³ jmai³ ma²chi² quiah¹²dsa.
  dso-dso: ତେବର୍‌ପାଇ, ତମେ ସର୍‌ଗେ ରଇବା ଜେତ୍‌କି ଲକ୍‌ ସାର୍‌ଦା ଉଆ । ମାତର୍‌ ଦର୍‌ତନିତେଇ
