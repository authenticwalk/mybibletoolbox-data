    saanra ɲudɔnɔ di ɲɛ wu ɲuŋɔ ni.
  sbe-sbe: Kabo tautau hesau nuwanuwatuna ye saekalili ye masalaha galewa ne unai
    ya kita. Iya ede waihiu, kana kaleko meta mahana ye luwui, yo kaena gunina ne
    udiyedi meta waikena, yo kolona ma kipwalana saudoudoi-labui kuluna ne unai.
  mcr-mcr: Itaŋgaŋi nyi ktqä nätmatqä yäuŋuä iqä hŋqu, qäukuä haqä yätuta tii timäuqaŋgi
    äquŋgqe. Ii apäkä eŋqä-paŋiyi. Iiyqä ämuasmäŋqä eŋqä-paŋi, mäptqe ktqä pmuätäutaŋga,
    qaŋuä-pqä iqu, iiyqä yukä yäpä iqi pmetaŋga, qätäqueqä 12 iqua, iiyqä nyuäŋä iuŋi,
    yŋŋa eŋqä-paŋä ämäuä äpmamiŋqe.
  cux-NT: Tuu'mi ní vɛ́ɛ́ 'áámá seña chi nééné ch'ɛɛtɛ chi ch'iⁿ'i na va'ai chɛɛti
    nguuvi. N'diichí 'áámá n'daataá chi canuuⁿ tá catecai tan'dúúcā 'yáⁿ'ā. Ní 'iiⁿnyuⁿ
