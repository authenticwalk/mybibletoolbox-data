    renge batun evi moju esngavöl drromon eru.
  wap-NT: 'Uruu daunaꞌan õtukapa umanawunuꞌo diꞌitinapa-kinai aimaakan aidinan aokazi
    ii: Zuna kakamichantinpaꞌo kamoo idi, naꞌiki kauzu okidiba waranuꞌu, naꞌiki kainaꞌa
