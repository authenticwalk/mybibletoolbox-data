    ku mutwi walikuba wafwala cishoti ca bwami cikute nyenyenshi likumi ne shibili.
  sll-sll: Ena tal gumang hon dongwo bir weni ta hamen bani u tibi omua. Ongwo tal
    i agr ta momia. Molere gal wangwo meri ari dongwo i obil wamua. Ware kebering
    haba dongwo bani egirimua. Egere breng gal haungwo bani kulmoma ana holo holo
    kebina sutani domua.
  yaq-NT: Junak intok, teekau, machilaa yeu machiak. Senu jamut, ta'ata benasi beojkok
    tajo'orekai. Ju'u intok meecha, a' wokim betuk katekan. Intok woj mamni ama wooi
    chokekamta sawai tomie ya'arita, kobat aet yecha'ikai.
  uro-uro: Nasot iangärhäkt dä aktni ama enges ki ama nañis ki ama muqunängi qia män
    mät ama leqäs. Näkt ngua lu ama evopki qäraktni i at boiqi ama uiu qi vät a nas
    di na ama qunäga dä qale ama equngi va arha qäriglem angärha rem näkt kale ama
    vitnaqi at käbautki da at täväs käraktni i ama ngärhäqyisem da udiom ama qaeng
    bät a qi.
  ita-1885: 'POI apparve un gran segno nel cielo: una donna intorniata del sole, di
    sotto a'' cui piedi era la luna, e sopra la cui testa era una corona di dodici
