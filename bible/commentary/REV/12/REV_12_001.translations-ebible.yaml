  kfw-kfw: Hiwa thengnga lairalak ah inlak inthang inkhat aleisuok. Numeisa inkhat
    kani kha retruo minchangnga inluk, tha kha akeii nuoiya om halli arsi soomleini
    kha alu ah alukhim minchang.
  bfz-bfz: इना गल्ला ते बाद स्वर्गो रे एक नऊखा नजारा दिशेया। मैं देखेया कि एक जवाणस
    सूरज टखे रे थी और चाँद तेसा रे पैरा निठे था और तेसा रे सिरो पाँदे बारा तारेया
    रा मुकट था।
  cuk-09: 'Degine, nibneggi ibmar-wilubgan-dummad daklealid: Ome-wargwen dad-ibeler-mola
