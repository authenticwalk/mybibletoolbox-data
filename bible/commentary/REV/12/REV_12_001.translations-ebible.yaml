  kiz-kiz: 'Ishara mbaha jhabhonekene kumbinguni: N''dala jha afwekibhu ni lijobha,
    na ajhele ni muesi pasi pa magolo gha muene; ni taji jha matondo kumi ni mabhele
    jhajhele panani pa mutu ghwa muene.'
  tzo-TZE: Tey laj quil jun senyail ta vinajel ti ja' tsots sc'oplal smelole. Ja'
    jun ants ti oy xojobal jech chac c'u cha'al c'ac'ale, xco'laj xchi'uc ja' slapoj
