verse: REV.012.001
translations:
  kpx-kpx: Keau gabilahasege ono mole nimoleteu otogomo ua. Ige kemo keate moleu ogo
    mole vani nahate holovanu. Ige velove hei kemo batau ua. Ige kinavemo didi tueloau
    (12) uale keau hanogo nahate.
  okv-H: Eto uhu i ta hajire pajire be irerembehei kehena amo evohu iji ta usasa na
    togari hariga amita utu joga ta eto amita siro kope amo kuro tapa 12 ainge amina
    kogombari
  tbo-tbo: Wekiwekilala baneina gehouna hoi yada i laugeleteya naka wawine ma a luilui
    kabudala ma wamahiya uyahina i towotowolo, a unuhau ubona magouhi 12.
  mal-C: 'സ്വർഗത്തിൽ വലിയ ഒരത്ഭുതചിഹ്നം ദൃശ്യമായി: സൂര്യനെ വസ്ത്രമായി ധരിച്ച ഒരു സ്ത്രീ,
    അവളുടെ കാൽക്കീഴിൽ ചന്ദ്രൻ, അവളുടെ തലയിൽ പന്ത്രണ്ട് നക്ഷത്രംകൊണ്ടുള്ള കിരീടം.'
  grc-SR: Καὶ σημεῖον μέγα ὤφθη ἐν τῷ οὐρανῷ, γυνὴ περιβεβλημένη τὸν ἥλιον, καὶ ἡ
    σελήνη ὑποκάτω τῶν ποδῶν αὐτῆς, καὶ ἐπὶ τῆς κεφαλῆς αὐτῆς στέφανος ἀστέρων δώδεκα·
  bgc-bgc: फेर इन बात्तां कै बाद सुर्ग पै एक बड्ड़ा निशान दिख्या, यानिके एक जनानी
    जो सूरज नै ओढ़े होड़ थी, अर चाँद उसकै पायां कै तळै था, अर उसकै सिर पै बारहा तारां
    का ताज था।
  khz-khz: 'Aonai nuga-ketovagi vegailiana kamuna ta kupai ematagaito: Gare ta, garona
    everapugato, na uve gagena kapulerai, e mitiu gagalana ruala kraon vetaina, ia
    repanai gevetao-gegelagito.'
  deu-TKW: Und es erschien ein großes Zeichen am Himmel, ein Weib, gekleidet in die
    Sonne, der Mond unter ihren Füßen, und auf ihrem Kopf ein Kranz von zwölf Sternen,
  zsr-NT: Niꞌr blaꞌ lahui yehuaꞌ yubá tu le nac bëꞌtsca, buluíꞌ launu ngul nácunu
    le nac ca gbidz, len zoa zxan níꞌanu beoꞌ. Dxia icjnu tu breguiꞌ ga dxiacbaꞌ chinnu
    bölj yeníꞌ.
  lin-lin: Elembo moko ya monene emonanaki na likolo, ezalaki mwasi moko. Alataki
    moyi lokola elamba, sanza ezalaki na se ya matambe na ye, mpe, na moto na ye,
    alataki motole oyo ezalaki na minzoto zomi na mibale.
  hns-NT: Tab aasmaan me ek atjambho tjienha dekhaai lagal. Ham ek aurat ke dekhlie.
    Oe ghaam pahienies raha aur tjandarma par thara raha. Okar moerie par baara tarai
    ke moekoet raha.
  noa-E: 'Maimua edaujã ee ijaaur öbërjim, Ẽwandamau ich jua theeg oomkhĩir pʉ̈itarr.
    Mag ijaaur öbërtarr mʉg ajim: Ʉʉirauta sĩi ãsdawam edauta khajũajö jũanaa jũrr
    edaram edau arg gaai oo dʉnʉm edjã eemua öbërchëjim. Ich mag ʉʉirau pörsir jũa
    sim gaai phĩdag sĩi docen ãb phuphup sĩejim.'
  eng-EMTV: 'And a great sign appeared in heaven: a woman having been clothed with
    the sun, with the moon under her feet, and on her head a crown of twelve stars.'
  mib-NT: 'Yūcuán na te ini andɨvɨ́ ní cane ɨɨn jeē nahán náā ni yō jíto yó: Ɨɨn ñahan
    jeē ñúhun ña niāndii nájnūhun sahma, te íin jehē ña sɨquɨ̄ yoó, te ñúhun ɨɨn corona
    xinī ña jeē ndeé uxī uū quɨ̄mɨ.'
  lif-NT2: हे़क्‍क्‍याङ् तरःङ्‌दिङ्‌ताङ्‌साक्‍पो इङ्‌गाॽ निङ्‌वाॽ के़माबा मिक्‍सेःन्
    निःसुङ्‌लो॥ खे़प्‍मो चाङ् चाङ्‌मनाबा कुइसिःक् नाम्‍मिन् के़जाङ्‌मा मे़न्‍छुमाॽधिक्
    वये़रो॥ खे़ल्‍ले़ कुलाङ्‌भोसाङ् लाबान् पत्‍छे़ हे़क्‍क्‍याङ् कुधे़गेःक् सम्‍दाङ्
    थिक्-ने़त् खेःम्‍सिक्‍हाॽरे़न् तिचः खुःक्‍खुआङ् पत्‍छे़॥
  xnj-xnj: Kangi, ulangisu uvaha walolekini kunani kwa Chapanga, mdala mweawalikwi
    lilanga na mwehi pahi pa magendelu na njingwa ya ndondo kumi na zivili panani
    ya mutu waki.
  mmx-mmx: Lara loklok katling silok ga ravasu to vana at lamavangkap. Lara latkin
    ga rupot, laxangking ga itis i ngan lisingsigaara ren, la lagaaling gak lok to
    maxopok at luxangkedek teren, la ni ga siga lasangaun mi legepura larapenti ro
    at lavatlak teren ngan lavatbungorong.
  cbr-NT: Usai 'icëbëtan cana achúshi ñu naínu 'icë isan, ax ca xanu 'iaxa. Xanu 'aíshbi
    bari mëu nicësa 'ianan ca aín taë shimú 'uxë 'iaxa. Aín maxcánu ca mëcën rabë́
    'imainun rabë́ 'ispa mañutiocë 'iaxa.
  tee-NT: Chai alilh ju lact'iyan lakatam k'ai lhamak'an. Yuchi ni tasu pumatam chako'ulh
    ju ixlakch'ita ju avilhchan. Chai ixpuch'antai ju malhquiyu'. Chai la'is'aktsulh
    ix'alin ixcorona junta ixmuc'acanta lakacaut'ui st'acu.
  eng-LSV: 'And a great sign was seen in the sky: a woman clothed with the sun, and
    the moon under her feet, and on her head a garland of twelve stars,'
  cak-NT: Y c'ajari' xk'alajin-pe jun nimalaj ex chicaj; jun ixok can anche'l k'ij
    ri rutziak, can nich'ich'an, pa'l parui' ri ic'. C'o jun corona pa rujolon, y
    ri corona re' ruc'uan cablajuj ch'umil.
  pah-NT: Kiro ahemonhimomby'auhuvehẽa jipiukari yvagi pe tokwaha ti g̃a aere'ĩva'ea
    javo. Kwara ko hẽapiramo tapy'ynhapiramo. Jahya oko hẽapya gwyri pe. Gwereko hẽa
    akanitara oakag̃a rehe. Akanitara gwereko jaytata'ia ojihe. Doze ko jaytata'ia
    hehe.
  sja-NT: Mãpai mɨa ne-inaa awaraa waide unuk'aa pada unuji. Pajãde unuji wẽra ak'õrejĩru
    urua nɨ̃bɨk'a jɨ̃ bɨ. Bainɨ̃ baji atane ɨ̃rɨ. Poro jɨ̃ra lucero docedee ooda jɨ̃
    baji.
  xed-xed: Tahula tsa, ka zlagapta sana mandərmimi ta luwa. Sana marakw ya bukwam
    lu nda fitik manda skwi nda lgut. Ka sladafta tsi ta tili nda wa ta tekwatsa ghwaŋpɗə
    his ma ghəŋ.
  mks-NT: Tá na̱ndihi já na̱xini i̱ na̱ya̱ha in ña̱ xitúhún ndiva̱ha indiví. Na̱queta
    in ñáñáha̱, ñá cátíví jáhma̱ ña̱ cúú ca̱ndii. Ta cándichi ñá ja̱tá yo̱o̱. Ta cánúu
    in ti̱yi̱vi̱ ji̱ni̱ ñá, ña̱ na̱cacutú xi̱hín u̱xu̱ i̱vi̱ qui̱mi.
  gfk-S: 'Io, ma tike tamat na hakilang ga harapuasa tuma ra mawe, ma i horek: tike
    haine ga sige ter no kasasa, ma no teka ga kis ter menapu ta ira iruo kakine.
    Ma tike balaparik na lilie, a sangahul ma iruo na tiding tana, ga kis ter tano
    uluno.'
  bmu-bmu: 'Suepnöŋ aiwesök ketaŋi wewelipŋambuk kun kewö asuhuiga ehal: Ambi kun
    wehön jeŋan malukuŋi aiga köiŋnöŋ köna tamböŋi bapŋe asariiga seŋgelau 12 mi ila
    jalö ewö nöröpŋe kölgetka gömgöm-bilikbilikŋinambuk tatket.'
  dgz-dgz: Amba kiman gapan paua baware bet ine inana gapan yawan. Waen da wam ganase
    den wanup mini taun, siragam gagap yonen amba ayop payu mega ame gapan buanae
    aonagaet pusinawan dere wanumune iap tonasen.
  eng-GNV: 'And there appeared a great wonder in heauen: A woman clothed with the
    sunne, and the moone was vnder her feete, and vpon her head a crowne of twelue
    starres.'
  zaa-NT: Làniana bilá'ní attu cosa ỹiaba, ttu señal para ccá ri'u saber nu chì' da'la.
    Bilá' te' ttu niula ná ỹó bi tì'a ubitsą' nna dua te bi lo biuá'ą' nna yù'u iqquia
    bi ttu corona nu tsìa tè tsì'nu ca bélia látį.
  eng-WEBSTER: 'And there appeared a great wonder in heaven; a woman clothed with
    the sun, and the moon under her feet, and upon her head a crown of twelve stars:'
  guh-guh: Athëbëtatsia ayaicuene naitajëta vajanacayapëtaeyaexanaenexa pacuenia itsamatacabi
    pevajënaeyabelia itsi tsaponaejitsia mapanacuataje. Athëbëtatsia petiriva taenutajë.
    Petiriva jumanava naitayotanuca. Pacuenia matacabipijijuameto baitayota, bajarapacuenia
    jumanava naitayotanuca. Meravipijijuametojavavelia nataxunutanuca. Namataxatatanuca
    doce patuluputobeje pexainaecorona.
  bon-bon: Puma cita ca cane jepänine, mara opo gwidape te lui aboclom-tige dume cabu.
    Pui lui magebi ge. Tabe bimu ca asigräneji ge cäbletääpe tääpume piiyepu mabye
    te teeme ernge gawe mage. Teeme mope cabu lui twelb wale ca wawenäneji krauni
    puga ge.
  nhw-BL: Huan nepa ilhuicac nesqui se hueyi tlanextilijcayotl, se sihuatl catli moquimilojtoya
    ica tonati huan quipixtoya metztli tlatzintla iicxi. Ipan itzonteco quipixtoya
    se corona ica majtlactli huan ome sitlalime.
  swh-ONEN: 'Kukaonekana ishara kuu mbinguni: Palikuwa na mwanamke aliyevikwa jua,
    na mwezi ukiwa chini ya miguu yake, na taji ya nyota kumi na mbili ilikuwa kichwani
    mwake.'
  wbi-wbi: 'Ikivalilo ikivaha kikavoneka kukyanya: un''dala juno aluafwikilue nulujuva,
    akale nu mwesi psi pamaghulu gha mwene; ni ngeela ija nondue kijigho ni fivili
    sikale pakyanya pa muutu ghwa mwene.'
  bba-bba: Yerɑ yĩre bɑkɑru ɡɑrɑ sɔ̃ɔsirɑ Gusunɔ wɔllɔ. Kurɔ ɡoo wɑ̃ɑ mi, sɔ̃ɔwɑ sɑ̃ɑ
    win yɑberu mɑ u suru yɔ̃rɑri mɑ u furɔ kperi wɔkurɑ yiruɡuu doke.
  eng-KJVCPB: 'And there appeared a great wonder in heaven; a woman clothed with the
    sun, and the moon under her feet, and upon her head a crown of twelve stars:'
  kgk-NT: Upéi ojekwaa jevy áry-rehe hexapyrã. Ogwerojahe'o kunha omemby rasy aigwe
    etereiha-rami. Upe kunha opyrũ jepe jasy-rehe. Ipy gwy-py opyta jasy. Ijegwaka
    ramo oĩ doze jasytata. Kwarahy rendy-py onhemonde. Imemby rasy aigwe rei-ma ramo
    ogwerojahe'o.
  waj-waj: Itaama taika kiooduu ngiau aapuuvau ari vookarau atauvo vairavai. Gioonna
    voovai suaivo inna mmammaivau rummua apu kiooduu varuduu kuraagaivo inna yuku
    mmemmaivaki vauduu aakiapuaa yaakuuvaitana yukukidiri taaravaitana kieeta vaidiivo
    tommeeka apiraivaa roosiima inna kieetaivau vairavai.
  cpy-cpy: Okanta okoñaatanaki inkiteki aamparentsi. Noñaatzii apaani tsinani, ariwaetaki
    ooryaa okithaatakari, riitaki kashiri okatziyantaka. Amantheeta-kotakari ikaatzi
    12 ompokiro.
  mpx-mpx: Inoke etotohi gegetogana ge bwabwatana etega ya kitek labulabum tuwanaa.
    Yova etega ya kite, ana kaliko i ola sabwelu, waikena i minaa aena gabulanaa,
    ge ana hanahana putum elulutega eluwa i minaa kokowanaa.
  wbp-wbp: Ngula-jangka, nyiyarla mayi yalkirirlaju palka-jarrija. Kularna nyiyarlangu
    ngula-piyaju nyangu kamparrurlangurluju, lawa-juku. Narnti-nyangurna kankarlarra,
    manurna nyangu karnta kujalpa yinyarla nyinaja yalkirirla. Karntajulpa miril-manu
    jinajina nyanungu-nyangu-kurlu wanta-piya-kurlu. Nyanungujulpa nyinaja, manu kirntangiji
    kanunjumparra wirliya nyanungu-nyangu-wana, manulpa jurrungkaju mardarnu yiriwarri-piya,
    manu ngulangka yiriwarrirlaju yanjilypiri 12-pala.
  luo-luo: Bangʼ mano ranyisi malich nonenore ei polo. Ne en dhako morwakore gi wangʼ
    chiengʼ. Dwe ne ni e bwo tiende, to wiye nosidhie osimbo mar sulwe apar gariyo.
  nhe-NT: Huan nepa elhuicac nesqui se hueyi tlanescayotl, se sihuatl tlen moquimilijtoya
    ica tonati huan quipixtoya metztli tlatzintla iicxi. Ipan itzonteco quipixtoya
    se corona ica majtlactli huan ome sitlalime.
  aii-aii: 'ܗ̇ܝܓܵܗ ܢܝܼܫܲܢܩܵܐ ܓܘܼܪܵܐ ܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܒܫܡܲܝܵܐ: ܒܲܟ݂ܬܵ‌ܐ ܠܒ݂ܝܼܫܬܵ‌ܐ ܫܸܡܫܵܐ،
    ܘܣܲܗܪܵܐ ܬܚܘܿܬ ܐܲܩܠܵܬܘܼ̈ܗ̇، ܘܥܲܠܔ ܪܹܝܫܘܼܗ̇ ܟܠܝܼܠܵܐ ܕܬܪܸܥܣܲܪ ܟܵܘܟ݂ܒܹ̈ܐ.'
  esk-NT: Tarra atlayuaġnaqpauraqtuaq sagviġñiqsuq qiḷaŋmi, sua-una aġnaq atnuġaalik
    siqiñiġmik, aasrii tatqiq ataaniitluni isigaŋiñ, suli niaquġmiñi niaquġutiqaqhuni
    qulit malġuŋnik uvluġianik.
  msb-msb: Pakatapos, may nakita akoʼn dako kag makangangawa na pangitaon sa kalangitan.
    May babayi na nababaduan san adlaw. Nakatungtong siya sa bulan kag an iya man
    ulo may korona na himo sa dose na bituon.
  cpa-NT: Jøng² ca¹jni¹ cøng² hi² gøg² guiuh¹³ ŋi¹juǿi¹. Ca¹jnia¹ jan² hio¹³. Taih¹²
    hlaih¹³ quiah¹²dsa, ju³lah taih¹² hieg². Tsenh¹² hio¹³ ni³ ja³hen¹² tsøh². Hiu³
    corona dsi³dsa ti³ton¹² guia¹tón² chi³neng¹².
  dso-dso: ତାର୍‌ପଚେ ବାଦ୍‌ଲେ ଗଟେକ୍‌ କାବାଅଇଜିବା ଚିନ୍‌ ଡିସ୍‌ଲା । ଆରି ଏଦେ ଦେକା ! ଜନ୍‌
    ବିତ୍‌ରେ ଗଟେକ୍‌ ମାଇଜି ଟିଆଅଇରଇବାଟା ଡିସ୍‌ଲା । ତାର୍‌ ଲୁଗା ବେଲ୍‌ପାରା ଜକ୍‌ଜକି ଜାଇତେରଇଲା
    ।
  meu-meu: 'Bena hoa ḡauna badana ta guba ai e hedinarai: hahine ta, ena dabua na
    dina, bona hua na aena henudiai, bona hisiu gwauta-rua kwarana ai e ḡeḡea.'
  yva-NT: 'Naije anainame inta raroron nande no naumo warae: wanya inta mirati mo
    uma ave ansumbe muno embae no no rajo ate rai. Rakari vone mamo ama sapeo muno
    tume abusyinara eane jirum no rai.'
  dgc-dgc: 'Nadid, kétapos na éya, éy linumitaw ta langet i tanda a dikél, a nipeta
    na i manyaria ta esa a panahun: te esa a bébe a te taknég to bulan, a mabuktet
    siya. I ulo naa éy te kurona ta labindalawa a biton, sakay i badu naa éy medédemlag
    a koman i bilag.'
  zpm-NT: Horco goṉ naa blu tib ncuaaṉe gzee zdoo ne zhan gbaa. Ga brieequia tib wnaa,
    masaque igose me riab tib biini, zig riab xbiini ngbidz, ni zob tib coron guic
    me, quia tsiipchop mel cho coron co; ngali ni me zob mëë.
  hix-NT: Eryehokano ytxoho wenyeye, rosenyetnàrà wyaro rma. Kahe hokon me nehxakonà.
    Wosà wenyeye. Kamàm ke ehonomtosah me nehxakonà. Nuno ryhe, àhror yahon me nehxakonà.
    12 me xeryko ryhe, erokon me nehxakonà, uyhuthuru hoko.
  sim-sim: Urik mbele las apsham apsham nandari lersuwu yok simu naha sira. Urik a
    heyeri, nokove las osmu orok sira. Tan waskowarmba hom si falehe niyaka heyek
    simu ese sira. Urik tashingra 12-pela malakama hatin li falendari hom masiji sihik
    limu sirala yantlera.
  npi-ULB: स्वर्गमा एउटा ठुलो चिह्न देखियोः सूर्य पहिरेकी तथा चन्द्रमालाई आफ्नो पैतलामुनि
    कुल्चेकी स्‍त्रीले बाह्रवटा तारा भएको मुकुटलाई पहिरेकी थिई ।
  cgc-cgc: Naan ta langit nakita ko bakod na katingalaan. May bai na daw lagen kanen
    an, iya na bayo paryo adlaw daw iya na batiis gatungtong naan ta bulan. Naan ta
    iya na ulo may kuruna na daw lagen may dusi na paryo mga bituon.
  tim-tim: Akto kulem siâ himbimân miawakto egân amâ hin. Âmbâle siâ talep are hâk
    pekeŋe amâ dewutâ hâwâ liliŋe hainare luguagep. Akto dewutâ golaŋe keiŋe amukŋân
    talep. Dâ kautŋân âmâ kotdâgât irimut diâ 12 kilep.
  yor-yor: Àmì ńlá kan sì hàn ni ọ̀run; obìnrin kan tí a fi oòrùn wọ̀ ní aṣọ, òṣùpá
    sì ń bẹ lábẹ́ ẹsẹ̀ rẹ̀, adé oníràwọ̀ méjìlá sì ń bẹ lórí rẹ̀.
  wos-wos: 'Wun joo yindéka wambula xe wuni xé, néma joo nak nyirmbu yandéka. Wun
    joo angi dé: Takwa hési lé re. Lé nukwa lé sanda, sanda wur maki. Bafu léka man
    ekombu lé re. Léka anéngambambu hunkwari tamba yéti man yéték dé re, anéngambambu
    samé joo maki dé.'
  emp-NTPO: Ne jarai waib̶ʌada bajãne odjasia. Mʌ̃a unusia wẽrãba ʌ̃mãdauda wua quĩrãca
    jʌ̃ b̶ʌda. Idji jĩrũra jed̶eco ʌ̃rʌ̃ b̶asia. Doce chĩdauda borob̶ari quĩrãca jʌ̃
    b̶asia.
  eng-F35: 'A great sign appeared in the sky: a woman clothed with the sun, with the
    moon under her feet, and on her head a crown of twelve stars.'
  ind-ind: 'Selanjutnya sebuah tanda yang penuh arti diperlihatkan kepada saya: Tampak
    seorang perempuan yang sangat mulia di langit. Dia berpakaian matahari. Di bawah
    kakinya terletak bulan, dan dia mengenakan mahkota yang terdiri dari dua belas
    bintang.'
  pes-OPCB: 'پس از آن، منظرهٔ عجیبی در آسمان دیده شد که از رویداد مهمی خبر می‌داد:
    زنی را دیدم که آفتاب را مانند لباس به تن کرده بود و در زیر پاهایش ماه قرار داشت
    و بر سرش تاجی با دوازده ستاره بود.'
  mpt-mpt: Eka abilimo klul mako sumo tam tloa watemio inaminobe. Unang mako afoko
    youm gein kenoa eka alim ele o skilono tabab tem daak nabia eka awitnino 12 o
    o gabamon dim uto makob komokwali gabam otabbumino ulabe obtabbanabua watemio
