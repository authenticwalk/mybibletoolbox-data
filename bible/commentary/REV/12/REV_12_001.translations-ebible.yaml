  grc-MT: και σημειον μεγα ωφθη εν τω ουρανω γυνη περιβεβλημενη τον ηλιον και η σεληνη
    υποκατω των ποδων αυτησ και επι τησ κεφαλησ αυτησ στεφανοσ αστερων δωδεκα
  vid-vid: Hamba ulajilo ukulu nawoneka kilanga, nakwali na mdala yavalizwe isanya
