    ahàr gayaŋ ti ni àna boŋgur kru mahar cʉ.
  kqc-kqc: 'Kamini rebe tora bi omari vata niyo: rema yokoi amedo ini varuka bi meda
    ma eyo, bi ini yuka rafo gabireri ma ini ada fafau, bi iya 12 kini kana ada bou.'
  tav-tav: Cabero yʉ catʉjʉ mʉgojowʉ tunu ʉmʉrecoopʉre. Yʉ catʉjʉ mʉgojoro cãromio
    cabuianʉca ejawõ. Seeto cabuju batewõ. Muipu ʉmʉreco macacʉpʉre cajañaore bairona
    cabuju batewõ. To bairona muipu ñami macacʉ buire catʉjʉnucuore bairo cabauwõ.
    Co rʉpoa buire capejawõ caajiyari beto caʉpaʉ cʉ rʉpoapʉ cʉ capejari beto unore.
    Co capejari betopʉre ñocoa doce majuu cãma.
  eng-ULB: 'A great sign was seen in heaven: a woman clothed with the sun, and with
    the moon under her feet, and a crown of twelve stars was on her head.'
  spa-VBL: 'Luego, apareció una señal asombrosa en el cielo: una mujer vestida del
    sol, con la luna bajo sus pies, y una corona de doce estrellas en su cabeza.'
  fra-_FOB: Or, il parut un grand signe dans le ciel, une femme revêtue du soleil,
