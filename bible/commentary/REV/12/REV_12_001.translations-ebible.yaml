  bhd-bhd: ज़ैखन तैन बीती जेव, त फिरी अम्बरे मां अक बड़ो आजीब निशान लेइहोव। मतलब अक
    कुआन्श ज़ै चाँदनी पुड़ खड़ी आए ते तैसां ज़ैना लिगड़ां लोरन तैना दिहाड़ेरे ज़ेरां लेइहोतन।
