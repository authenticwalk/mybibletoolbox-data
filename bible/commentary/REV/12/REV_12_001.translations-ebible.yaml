  jiv-NT: Nuyá nakumkamu ti enentáimpramnia nayaimpiniam wantinkiamai. Nuwa̱ etsaja̱i̱
    penuarma wantinkiamai. Nawe̱sha nantunam ekeemai. Tura múuknum tuse yaan etseṉkrakuyi.
  otm-NT: Nɛ dá hant'a n'da ran t'uti xʉn ndoho bʉ magąts'i, ngue n'da ra xisu mi
    he ra hyadi ngue rá pahni, nɛ mi tøpʉ ja ra ząna. Nɛ mi hu'ts'a n'da ra corona
