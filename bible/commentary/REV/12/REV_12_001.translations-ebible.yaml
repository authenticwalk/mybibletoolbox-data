    jiꞌna, sca chaꞌ nu ndyaca chalyuu laca biꞌ; biꞌ laca sca nu cunaꞌa̱ nu ntsuꞌu
    steꞌ ndubi ñaꞌa̱. Ñiꞌya̱ ndubi ñaꞌa̱ xee cuichaa, juaꞌa̱ ñaꞌa̱ lateꞌ lacuꞌ nu
    cunaꞌa̱ biꞌ. Liꞌ ngusta quiyaꞌ nu cunaꞌa̱ chu̱ꞌ coꞌ. Tii tyucuaa tyaꞌa cuii nscua
    lo xlya hique nu cunaꞌa̱ biꞌ; ñiꞌya̱ nscua sca sneꞌ ti, juaꞌa̱ nscua biꞌ.
  bqc-SIM: Ɔ̃ ma seela zↄ̃ↄ è luabɛ. Nↄɛe ĩatɛ̃ yea zwãa ũ, mↄvua ku aà gbá
    zíɛ, a saana mɛ̀n kuɛplaↄ kpaa kía fala ũ.
  tcz-CHONGTHU: Chupet chun keiman vana thil kidangtah khat kaveven ahileh numei khat
    Nisa a kijem, akengto noiya Lhathah um kamun, chule alua lallukhuh a chun Ahsi
    som le ni aumin ahi.
  mar-mar: आणि स्वर्गात एक महान चिन्ह दिसले; सूर्य परिधान केलेली एक स्त्री, तिच्या
    पायाखाली चंद्र होता आणि तिच्या डोक्यावर बारा ताऱ्यांचा मुकुट होता.
  snp-snp: Ena kosinalo mebe-maba naba ma oloto piyami etito ne. Wena ma nemo fokafo
    ukanalo owo yaidana oto asa wi edaito, ikana ya kiyana feumau neto, ido ukulu
    tuwelu (12) yakafo kokamu olufe lamo ya atelalo moufami ne.
  isl-isl: Nú sá ég mikla sýn á himnum og var hún tákn hins ókomna. Ég sá konu sem
    klæddist ljóma sólarinnar og hafði tunglið undir fótum. Hún bar kórónu með tólf
    stjörnum á höfðinu.
  spy-NT: Kitook ꞉kiy ām barak nyēbo kwōng'uut. Ki koorko nyēē /kikiiluumee asiista
    ānkimii ꞉araaweet ng'wēnyuutaab kērēēnkōōkyii. /Kikiilookyi mēt nkwaatyeet nyēē
    /kikēētētyi kookeelik taman āk āyēēng'.
  xnn-xnn: Idi nakwas di dat mawada isnan daya nan esa ay kaskasdaaw ay napateg nan
    kayatna ay ipaila. Wada nan babai ay ninbabado is somili ay kaneg agew danapay
    gagatinan nan bowan. Ninkakalogong siya is kolona ay simpoo ya doway talaw.
  mwe-mwe: Kungai, shilangulo shikulungwa shikubhonekaga kunnungu, jwankongwe awashiywe
    lyubha na mwei uli pai makongono gakwe, na pa ntwe gwakwe shilemba sha ndondwa
    likumi limo na ibhili.
  tte-tte: Kabo kilakilala yabo lalakina uloi molosina yagitai bulibuli mena. Sine
    yabo yagitai ana kaleko dabwelo ilikwa, na waikena imiyamiya kaena yaulina mena
    yo kana pwaopwaom wasawasana utu tuwelo ipwaom kulukuluna mena.
  tcs-tcs: Nau ai bin luk wan big sain i bin kamaut lo skai. Em i wan oman wea da
    san i sain raun lo em wase em i were klos. Ane em bin pute demtu leg blo em antap
    lo mun, ane tuelb sta i stap raun lo ed blo em wase kraun.
  hlt-THB: 'Kawpoek kyinaak bau soeih khanna dang hy: khawmik ce hi na bai nawh a
    khaw awh pihla ak ta a lu awh aihchi pahqa hlaihih ak awm boei lumyk ak myk nu
    pynoet hu nyng.'
  soq-soq: Ema aupe ne dewa da pokawaaida uboo segaleno ewedinee. I garawa omo taune
    wandie ita wawa uaboa osowe enedie. Me uwawa osowe benawa uwatauwa eudida kipora
    12 do winawinalala ain.
  qub-qub: Chaypitami syëlucho yurircuran intino achic-achicyaycaj warmi. Chay warmipa
    chaquinchömi quilla caycaran. Chunca ishcay goyllarniyoj corönata umancho jatiraycaran.
  att-att: Á kabalin na, ajjan laguk yù makapállâ nga limittuák ta lángì, nga keyarigán
    nayù bilin ni Namarò. Ajjan yù babay nga nabbarawási ta bilák, nga nanáddak sù
    bulán. Á ajjan yù kuroná ta ulu na, nga egga yù mapulu duá nga bituan kuna.
  bki-bki: Kiniou nojom̃a nebitii vite nalo na mave kia ga vo, ana nemial burum̃ara
    kijokijo tai napano naio be tena iloiano. Nina be tira tai, napano naio midu m̃erenio,
    miako ka naio jibe kanano kulum̃arauo, a naio jumolu ju mave ea siberio, a kanano
    batubatu na parinio, m̃arvitano duelimo ba juo [12] juaio.
  bqp-bqp: Akũ ma wɛ́ sì sèeda zↄ̃kↄ̃ bonsarɛlɛ ludambɛ. Nↄgbɛ̃ ke ifãntɛ̃ yĩna
    biza ũ, mↄvura kú a gbá gbáru, à susunɛ mɛ̀n kuri awɛɛplanↄ kuna kífura ũ.
  mcp-mcp: Dúl məma *shimbá í mú wɔ́ɔ́s joŋʉd; í á bə, mudá mə́ bwáád yásə́ tâŋ káándə́,
    məkuú mə tə̂l nyə mbyólʉ́d, nyə nə *tûm gúmə́ lúúd, tûm gúmə́ wɔɔŋg í njúl nə
    wəacén-cénî wûm nə óbá.
  hat-hat: 'Yon gwo siy parèt nan sièl la: se te yon fanm ki te vlope nan solèy la
    tankou nan yon rad. Lalin lan te anba pie li. Li te gen douz zetwal kouwonnen
    tèt li.'
  npl-NT: 'Ijkuakó owalmonexti se weyi neskayotl kan ilwikak: onikitak se siwatl okimokentijtoka
    n tonati, n metsi okatka ikxitla, iwa ipan itsonteko okipixtoka se korona non
    okimpiaya májtlaktli iwa ome sítlalteh.'
  bgg-bgg: Chiihphado hamang hà boh nane bajoboh cheb agao mua pha jia doh. Thiisa
    hàne hò-amuii, hanyie yi hasiang guii srane hanyie shii ne ai lai iliing shii
    habie um chiih-è ai khrug shii ne dadiangthek snanyi pha rago um ro.
  eng-TCENT: 'Then a great sign appeared in heaven: a woman clothed with the sun,
    with the moon under her feet and a crown of twelve stars on her head.'
  eng-BSB: 'And a great sign appeared in heaven: a woman clothed in the sun, with
    the moon under her feet and a crown of twelve stars on her head.'
  cpu-NT: Ipoña okoñaatanake inkiteki aamparentsi. Noñaatzi aparoni tsinane, iriivaitakemi
    ooryaatsiri okithaatakari, iri kashiri okatziyantaka. Amathaitakotakari ikaratzi
    12 impokiro.
  san-ASM: ততঃ পৰং স্ৱৰ্গে মহাচিত্ৰং দৃষ্টং যোষিদেকাসীৎ সা পৰিহিতসূৰ্য্যা চন্দ্ৰশ্চ
    তস্যাশ্চৰণযোৰধো দ্ৱাদশতাৰাণাং কিৰীটঞ্চ শিৰস্যাসীৎ|
  tac-NT: Bilé mukí etiáturu ne 'pa rewagachi rayénali o'páchaga ilígame 'lige aminami
    rayénali si'púchaga, 'lige alé amoba mechá ajtígichi iligéturu, 'lige alé amoba
    mo'ólachi makué oká so'pilí mochígeturu napurigá gorona neraga, alué mukí pe bilé
    tétali ruwime kéréle churigá nimio a'kinana rawé.
  eng-WEBPB: 'A great sign was seen in heaven: a woman clothed with the sun, and the
    moon under her feet, and on her head a crown of twelve stars.'
  gfk-H: 'Io, ma tiga tamat na hakilang ga puasa aram ra mawai, ma i hoken: tiga hahina
    ga sigam tar no matana kasakesa ma no teka manapu ta ira airua kakena. Ma tiga
    vuvu na lualua, a sangahul ma irua na tagul tana, ga kis taar tano walina.'
  viv-viv: KaduꞋe gaꞋenoꞋita tu iyaꞋiyaya lakahina kadu yauyaulowogina lobameya gilakayemu,
    higa kwamayoku kauwana againe givaigau ada vaikohi tabone gimidimidi. Badau kikaiwabuna
    ibadibadi tuwelo buye hikivefotadi-ma uꞋune gaꞋitana.
  yao-yao: Nipele, chimanyisyo chakusimosya chawoneche kwinani. Kwaliji ni jwankongwe
    jwambwechekwe lyuŵa ni lwesi pa sajo syakwe, ni pantwe pakwe paliji ni chindu
    mpela singwa jajikolochekwe ni ndondwa kumi na mbili.
  tgp-tgp: 'Ale matamata mar̃urahi tavera matea mo pala na tuka: enia har̃ai matea
    mo ruru na alo sohena ruruna, ale vitu mo lo toho na ruhuruhu palona, ale vitusarasara
    mo sangavulu r̃omana mo rua la vai na r̃ongor̃ongo nona supe matea na patuna,'
  auc-NT: Wængonguï, Mä pönï odömömo adinque ëñencædänimpa, ante cædinque öönædë ïnö
    waëmö pönï badongä a owo atabopa. Edæ onquiyængä ïñömö nænque inte weocoo wëñate
    baï mongæ̈ñongä apäicämo incæ tömengä cæncadëwa æ̈nömengadæ̈wa ïnö impa. Tömengä,
    Awënë poganta, ante tipæmpoga go mëa nëmöidi inte godämæ̈ badöinta wencacantapa.
  kbc-NT: Odaa ja nodi digoida ditibigimedi ijo yakatigi niɡ̶ina ane jopooɡ̶a, ane
    diɡ̶icata me jinataɡ̶a liciagi. Jinadi iwaalo ane dinixotinigilo nowoodi liciagi
    aligeɡ̶e. Epenai idei natinedi loɡ̶onaka, ipoditeloco. Lacilo ani lale anidiwa
    dooze yotetitedi.
  bmh-bmh: Igul banou tub atai Mesgai ebu zoun. Go air tub go am tibur galau sul tugaimai,
    zoimai dareun. Geil gonugau arab piu dareun. Ureb begurug gonugau gagalig ebu
    hat sul meun.
  ctu-BL: 'Tsa'' tsictiyi ñuc bʌ i yejtal i p''ʌtʌlel Dios ti panchan: juntiquil x''ixic
    lʌpʌl bʌ i cha''an q''uin. An uw ti'' yebal i yoc. C''ʌcʌl ti'' jol jump''ejl
    corona melbil bʌ ti lajchʌmp''ejl (12) ec''.'
  meq-meq: Ma dəba eye na, wuye a mbəzlaw mə mbəlom, a ge masuwayaŋ. Na ŋgatay a ŋgwas
    eye andaya, petekeɗ ŋgay nakə ka bo aye na, pat. Kiye mə huɗ i sik ŋgay. Petekeɗ
    nakə a ɓar a gər aye na, wurzla hay kuro gər eye sulo, petekeɗ ŋgay niye a ɓar
    a gər aye na, andza dzagwa i bəy.
  noa-H: 'Maimua hedaujã hee hijaaur höbërjim, Hẽwandamau hich jua t''eeg hoomk''ĩir
    pʌ̈itarr. Mag hijaaur höbërtarr mʌg hajim: Hʌʌirauta sĩi hãsdawam hedauta k''ajũajö
    jũanaa jũrr hedaram hedau harg gaai hoo dʌnʌm hedjã heemua höbërchëjim. Hich mag
    hʌʌirau pörsir jũa sim gaai p''ĩdag sĩi docen hãb p''up''up sĩejim.'
  alp-NT: Eleki au selu tanda elake ndete lanite. Selu tebikele titinai. Bina sae
    me ialike lapune rebe ekliti saka lemataije kai ikele kena bulane, kai kmalea
    buai butu esa lesini lua uhita keholi liute me uluije.
  san-VEL: tata.h para.m svarge mahaacitra.m d.r.s.ta.m yo.sidekaasiit saa parihitasuuryyaa
    candra"sca tasyaa"scara.nayoradho dvaada"sataaraa.naa.m kirii.ta nca "sirasyaasiit|
  kbq-kbq: Mago ruzahukna huno tusi'a avame'za monafina efore hige'na kogeno, mago
    a'mo'a zagenu kukena hu'negeno, ikamo'a agafi menegeno, asenifina 12fu'a hanafimo
    kini fetorikna huno asenire me'ne.
  kbh-kbh: 'Chents̈ana, canÿe bëts soye celoca tonjanonÿná ents̈anga canÿe soye jinÿanÿiyama:
    canÿe shembása, shinÿe mo chabe uichëtjoniacá, juashcona chabe shecuats̈ents̈a
    tajsoye, y chabe bests̈as̈iñe canÿe coronë́sha bnë́tsana uta estrellë́ngaca.'
  ron-LSB: 'Un semn mare s-a văzut în cer: o femeie îmbrăcată cu soarele și cu luna
    sub picioarele ei, iar pe cap o cunună de douăsprezece stele.'
  pon-pon: 'KILEL lapalap eu pinnar nanlan: Li amen linaneki katipin, o maram pan
    na a, o a mareda uju eijokriau.'
  nhe-BL: Huan nepa elhuicac nesqui se hueyi tlanescayotl, se sihuatl tlen moquimilijtoya
    ica tonati huan quipixtoya metztli tlatzintla iicxi. Ipan itzonteco quipixtoya
    se corona ica majtlactli huan ome sitlalime.
  sps-sps: Kat to ana ka na kat gengen iny faatok ana ka na karap ruak to Gormirmir,
    te kaa me na moun, raarav me na nuaf faarein vau tsunia ana ayei kaa minon a iifaa
    fain a moun ya ana sapou kaa minon a safunuu ana fuan a kootsits patsuun ya.
  wnc-wnc: Sike nata mia kake tuwangu buyambamu takngatu enandang aawan kakum. Sike
    maya tapatuta gunzit gwenu taukge tasikut. Sike yekap gwenu itane kepie gepbiatang
    yukut. Sike nata itane kupna kawa yekapdaau katau kuut musaat kepianganu gweaya
    ngang yuwa kakum.
  bus-bus: Ben ma wɛ́ɛ sì sèeda bíta bↄnsaɛlɛ ludambɛ. Nↄgbɛ̃ kee ↄfãntɛ̃ yina bisa
    ũ, mↄvura kú à gbá gĩzĩ, à sↄsↄnɛ mɛ̀n kuri awɛɛplaaanↄ kuna kífura ũ.
  gub-BL: Na'e uzexak kar amo ma'e hexak pixik pyr 'ym ywak rehe kury. Uhem kuzà a'e
    pe. Umunehew kwarahy opoz romo. Upyrog zahy rehe. Umunehew tuwihaw àkàgàpixi haw
    wàkàg rehe no. Heta 12 zahytata iàkàg rehe wà no.
  imo-imo: 'Kano wali mulu kombuna tuku ulu paa awili enge nili te wendo ombaimunga
    ulu imu wendo orumu. Akumu i tepa: Ambo te molopa, enamu maminye mele pakopa,
    olimu yunge kimbo maindo angilipe, pinyewena ambo nomi kwininga wainye te kombu
    kandiye 12 angilelimu pakorumu.'
  boj-boj: Laŋ goge dia Qotei aqa maŋwa bei brantonaq e unem. E unem di uŋa bei tigelesoqnej.
    Uŋa di a seŋ na kabuosiqa baiq di tigelesoqnej. Aqa gateq di bongar 12 atsiq soqnej.
  eng-DRA: 'And a great sign appeared in heaven: A woman clothed with the sun, and
    the moon under her feet, and on her head a crown of twelve stars:'
  knf-knf: 'Wi iko yaŋ iţëpuŋ, uko uñoŋarënaan maakan uwinana du baţi : ñaaţ anwohariiŋ
    unuur kë uwo kamişa abot atap ihoţ ţi pli, aşë wo na ŋjah iñeen na ŋtëb ţi bkow
    kë ŋawo uŧepi wi pşih.'
  san-KHM: តតះ បរំ ស្វគ៌េ មហាចិត្រំ ទ្ឫឞ្ដំ យោឞិទេកាសីត៑ សា បរិហិតសូយ៌្យា ចន្ទ្រឝ្ច
    តស្យាឝ្ចរណយោរធោ ទ្វាទឝតារាណាំ កិរីដញ្ច ឝិរស្យាសីត៑។
  arn-NT: 'Pengey ta kallfü wenu mew kiñe afmafal dungu: kiñe domo munuluwkülelu ta
    antü mew, kiñe pollera mew reke, küyen miñche namun niefi ka kiñe trarilongko
    nielu mari epu wangülen tukuniey ñi longko mew.'
  zas-NT: Dxel gojc tijb sen roꞌ xanyabaa. Balüüloj tijb béngunaa nadüübaman gubijdx,
    abiꞌ nuzuj guiaꞌman loj bëëw abiꞌ guijcaman yuꞌ coron ni gocchaaw con chiptioꞌp
    bajl xanyabaa.
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, ngɔ́ ɛrɛmɛ́ ɛrɨŋɨ́ maknkay ɛnɛ ɛ́bhésí amfay. Ɛ́bhak
    chí ngɔrɛ́ anɛ afyɛ́ mmok amʉɛt mbɔ nkú. Ntaŋ ábhák antɛn bɛkak ɛbhi, nɛ nta
    kɛfɔ anɛ áchí yi anti abhɔ́ŋ mambe byo nɛ apay.
