    tey oy.
  lex-lex: Noma plin-plinnianamde tamkek la lyanti de hadomdoma namehi-nayona. De
    patke' ida nhi'a lera la naniayarni pa nhapar rer lia wolla. La o'tani de nnairia
    wutu-lai maka rala wtiona termida wehrani wor pua ra ralipa-ralaiya.
  dov-dov: 'Chitondeezyo chipati chakaboneka mujulu: mwanakazi uvumbidwe azituba,
    uli amwezi kunsi aamawulu amusdini wanyenyeezi zili kkumi azibili amutwe wakwe.'
  rgu-rgu: 'Basa ria boe ma, kekeneu te au ita tanda kahere ꞌ esa toda nai lalai,
    bei ta parnaa lahenda rita ni fa: hapu inaꞌ esa, ao-ina na ledo a napoti nan.
    Ana molo ei na nai bulaꞌ a. Ana pake silaka maneꞌ, nanuu ruuꞌ sanahulu dua.'
  toc-NT: 'Caj li̠puntzú cuc­xilhpá aktum lanca li̠cá̠cni̠t li̠la­ca­huá̠n nac akapú̠n:
    cha̠tum pusca̠t akmilij xli̠­lani̠t xtax­káket chi­chiní xta̠­chuná cumu lá̠m­para
    huá xli̠­lha­ka̠­nani̠t; nac xtantú̠n xlacya papá y nac xak­xa̠ka xacuí aktum
    corona hua̠ntu̠ xka­lhi̠y akcu̠tiy stacu.'
  som-som: Markaasaa waxaa samada ka muuqatay calaamo weyn, taas oo ahayd naag qorraxda
    huwan, oo dayaxuna wuxuu ka hooseeyey cagaheeda, madaxana waxaa u saarnaa taaj
    laba iyo toban xiddigood ah,
  mam-C: 'Ex tzaj yek''in jun techil toj kya''j: Jun qya b''altz''in toj tqan q''ij,
    nyakuj tze''nku t-xb''alin, ex tokxtaq xjaw tjaq'' tqan, ex tuk''a jun toj twi''
    tze''nku te nim toklin te kab''lajaj che''w.'
  ndj-ndj: Pambeli, chilangushilu cha kwikang'anika chiwoneka kumbindi kwa Chapanga
