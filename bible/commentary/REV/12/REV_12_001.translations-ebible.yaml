  xsi-xsi: 'Ŋineŋga mâsi ŋalae kie toŋge nde ipâŋga lâ nia maa. Mâsi ŋinde nde kilala
    mine: taine toŋge imo, aku isawa kari itogo ne pasawaŋa mine. Nzimona nde ikeno
