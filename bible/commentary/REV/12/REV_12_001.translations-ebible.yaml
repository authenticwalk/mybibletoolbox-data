  lat-VUC: 'Et signum magnum apparuit in cælo: mulier amicta sole, et luna sub pedibus
    ejus, et in capite ejus corona stellarum duodecim:'
  ngp-ngp: Niyo kilagiso chakwehela chaoneka kwe mbingu. Na handa na mvele avikile
    zuwa naho andaga na mnenge mwe viga vakwe hamwenga ne taji ye zint'hondo mlongo
    na mbili mwo mtwi wakwe.
  enq-2: 'Dokopa kongali andake mende kaitinya dapa pyoo pia: Enda mendeme niki doko
    yonge pee joo petae peteamopa, kana doko baanya moko pundipundi dokonya katea.
    Baanya aiyomba dokonya kiŋi balu bui 12 katenge mende petae petea.'
  eng-ASVBT: 'And a great sign was seen in heaven: a woman arrayed with the sun, and
    the moon under her feet, and upon her head a crown of twelve stars;'
  mna-mna: To aŋre uraata biibi ipet ta saamba a. Moori ta, ni iur zoŋ mataana ma
