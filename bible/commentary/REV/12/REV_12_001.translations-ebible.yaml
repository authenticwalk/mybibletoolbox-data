  mic-MIQNT: Na pajiji paqalaiwit muta nemi'g e'pit musigisg'tug. A'su'na'q na'gu'selitl
    aq gaqamit tepgun'setigtug. A'gusn nasg'g ta'n eimu'tijig newtisgegsijig jel ta'pu
