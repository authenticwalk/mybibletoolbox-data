    maitihuun nua maia.
  urt-urt: 'Miꞌe pe, wutuꞌ supule ende tas sai nanah ŋaitem: tuwei ende ti dendeꞌ
    ŋau taꞌe hihyilih ti. Ŋihip ti tikir nanah wundehei hlaꞌ, topoꞌe ti taŋar galaꞌ
