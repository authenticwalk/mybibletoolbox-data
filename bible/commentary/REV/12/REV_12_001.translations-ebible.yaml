    wek''e whela wekwì k''e wheɂǫ.'
  pes-OPV: 'و علامتی عظیم در آسمان ظاهر شد: زنی که آفتاب را دربر دارد و ماه زیرپایهایش
    و بر سرش تاجی از دوازده ستاره است،'
  ron-1924: Ын чер с-а арэтат ун семн маре – о фемее ынвэлуитэ ын соаре, ку луна суб
    пичоаре ши ку о кунунэ де доуэспрезече стеле пе кап.
  tpz-tpz: O pöh vëknöm apuh rakah to tavus manih pa akis. O vëknöm pamëh to teꞌ va
