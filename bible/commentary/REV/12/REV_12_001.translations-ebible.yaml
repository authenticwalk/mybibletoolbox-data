    mbel kuu nzib lobee choy.
  byx-byx: 'Taqurla dai be ngua lu iani i qatias iini muqas i iini nge men pe uusep.
    I iini raqurliani: Ngua lu iaiq ama nanki i qurli qi aa, i qia muremiis ne ama
    luanki i qi ip taquarl ama nirlaqa. De araa ilaingisiim dai qurli iisim per ama
    iaqunki ara rleng. De qia mu ama ualdang ama malepka ngen a iam demiis ip taquarl
    ama ningaqa vet te ves.'
  ctu-CTI: Che' jini ti tsictiyi ñuc bʌ i señʌjlel ya' ti chan. Jiñʌch juntiquil x'ixic
    lʌpʌl bʌ i cha'an q'uin che' bajche' i majts. An uw ti yebal i yoc. Xojol i cha'an
    jump'ej corona ti' jol melel bʌ ti doce ec'.
  zos-NT: Entonces quej maya'aṉbø seña tzajpomo. Ijtu tum yomo jamase sø'ṉba myes
    tucu y cyosocø'm it poya. Y doce myes matza como corona cuenta.
  gvs-gvs: 'Amo ikavava, aba kinana gagaina mana yagoina yábana goi isowóduwo. Aba
    kinanayana ame nakae: Vavina tayamo ana kwama níyala nakae ilosi go, tukówana
    moe vavinayana aena ogalaoina goi ikaaiyaka. Go dabana goi lovina dabayogigina
    esaaesaina mana utuna yawou aiyuwo sikaaiyaka.'
  kbm-kbm: 'Bekob gali gen bamo ti meng-gihlang nangge gulumb. Gen bamo nok dang-eteik:
    Avie ti gibweg, avie nok gino as-matano gireu utle ulis weik ebe kup ok, be givarkei
    giwei aiweng. Be gitak viteuk-aue gitangi 12 giwei dabe-tulkwe weik ebe gulu-lung
    ok.'
  rmc-rmc: 'Pro ňebos pes sikaďa baro znameňje: Jekh džuvľi sas urďi andro kham, o
    čhonoro lake sas tel o pindre a pro šero la sas e koruna le dešuduje čercheňendar.'
  apr-apr: Ngan akamata so tina ngan a imot, motong la bet matak lo mulu, ngan le
    atakrai ye mos maiyoko san mulu yo pombe ye lang katene i. Ngan mos tani in akamata
    garup atu, inbe sousoungu yo isousou ye in ke matana, inbe taudu iken ke kene
    parmana. Inbe su yo iken ye kutono i, in kanpitiki sangaul be ru iken ye lapau.
  tiy-tiy: Tidéw béno, méntéfégitoy maake anlung i mérigowe moso mérigo dob lawayo.
    Wén i libune kéménégal térésang, atin ménutuh dob térésang kélungonone. Atin wén
    i lakay dob uléw ne fitéw i de gitoon de.
  nlg-nlg: Mi taeni na vaughilala te haba ngangata te livu mai kokou. Inau tu righia
    na vaivine te nia pupulu na aho, mana vula i sara ni marevona, mana pitiulu ni
    vunaghi te loghoi ara hangavulu rua na veitughu tana uluna.
  dgr-DOGNT: 'T''asìı enıìyah yak''e wègoèht''į̀: ts''èko ɂeh yìı wheda lanì sadeè
