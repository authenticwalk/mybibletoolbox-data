  kxv-kxv: ଡା଼ୟୁ କାବାଆ଼ନି ଲେହେଁତି ସିନା ହା଼ଗୁତା ତ଼ଞ୍ଜାଆ଼ତେ, ର଼ ଆୟାଟି ଲେ଼ଞ୍ଜୁ ଲାକ ନିଚାମାଚେ
