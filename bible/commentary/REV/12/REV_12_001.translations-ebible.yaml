  san-THA: 'ตต: ปรํ สฺวรฺเค มหาจิตฺรํ ทฺฤษฺฏํ โยษิเทกาสีตฺ สา ปริหิตสูรฺยฺยา จนฺทฺรศฺจ
    ตสฺยาศฺจรณโยรโธ ทฺวาทศตาราณำ กิรีฏญฺจ ศิรสฺยาสีตฺฯ'
  iws-iws: Mɨ tɨ digworaekwowɨm hɨriinan tɨrkiyɨm sɨmiir mhoɨiyan karar kɨgi dimɨn
    kɨbiyɨn nɨnomor kou hɨr nwowi mɨ kara ɨna yanaakiyɨn. Dimɨnɨn kara kɨgɨn wignankɨn.
    Mɨ yɨuɨsa saeya niiya ɨni hindɨrar kɨgnɨnya ɨni bɨekɨ saiir pɨu aiir whwonan ywokiyɨn.
    Mɨ bwana ɨni saiir ɨga aowa ywokaiya mɨ saeya nauun ɨuur ɨso sɨmiir warar mɨ haigɨn
    saiir mwo ɨiirɨn pagra inkamɨn inɨgakɨn si haigɨniya saiir hɨriinan.
  pol-SZ: 'Potem na niebie ukazał się niezwykły obraz: Kobieta, której ubraniem było
    słońce, podnóżkiem—księżyc, a wieńcem okrywającym głowę—dwanaście gwiazd.'
  ztq-NT: Lëë tu kwnaa nii xpibëly xab si xpibëly ngbidz pchoo ktsiib leñ kpaa so
