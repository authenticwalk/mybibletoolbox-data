    tatoma balaga akoꞌugai. Ondowa 12-pelaiwa wailata.
  cbv-cbv: Páant ʉ́ʉm náah jʉmni ã yapat tʉ́ttimah, nin baácboó ded pah ã yapat pínahdih
    Dios jeáboó ã jʉ́ʉtʉp be. Pánih jʉ́ʉtni oboh jʉmni nihcan be. Jeáboó yad wili
    mi jʉmʉchah, wã jwíih enep be. Miíh yégueh yeo páh ã yeh iiguíp be. Caánt widhdih
    mi chʉ̃i ñʉhʉp be. Maáta ĩ dʉwát jʉ́dʉ dée, doce cʉ́iwã jʉmni jʉ́dʉdih mi dʉwʉ́p
    be.
  taw-taw: Tap ke kɨdeyɨl nɨb awl olap, wɨsɨp nab sɨŋalaŋ mɨseŋ lak. Bin olap sub
    chech tek kab ñɨl, takan ak taw bɨlɨkɨl, gap anep umɨgan ak, nag tek kɨmɨg cheg
    ne pag kuskus gɨl yek.
  jic-NT: Quepj lay tepyala tsjun po'ó. Dios 'ücj la tjiji napj tjinyuc jupj, ca gente
    jus nlayecj nosis nt'a pyalá, ca jus nlayecj wa tsjun po'o pyalá. Quepj niná tsjun
    po'ó, lots'ac' lal sa capyatsja. Jupj ton̈ca mümüy casa'á. Pjulacj dóceya jay
    pjucj po'o játjatsja, corona jinwá. (Püné waytsja jupj, mpes corona já'asatsja
    jay pjucj po'ó.)
  zap-NT: 'Lex wuu te beey ne kesentyent nzoon gyeybaa: wlalo te wnaa ne nrël ngbiz,
    ngyichnii men mëëw, le xtoo men zob te koron ne neey chibtxup mël ne ndxiib gyeybaa.'
  wer-wer: Ne itaangkën kutömweri retëng kësang nent yaarö. Pöt öng nampök pim koröpöök
    këtëpök ulpëën ket ëak mëak wëa. Ngoonöp pöt pim ingesiarë iri wëa. Ën kepönöök
    pöt ari 12 pötök ul ket ëak waëak wëa.
  ipi-ipi: 'Okone angi, kokoli andane mindi ati kenga mo pana wato, wua pea: Wanda
    mindimane nai oko balana tona pitawa petea-kola, ana oko balana kene pangosa atea.
    Kiŋi-mane tangi anda piyaini pua teke, wanda okone balana kawanenga kaiyanda alesa
    ateaini tupa balana tangi anda pitawa petea.'
  qul-NT: 'Janaj pachapi uj athun señal riqhurerkan: uj warmi p''achawan jina intiwan
    p''istuska, chaquin urapi quillayoj, umanpitaj uj coronayoj chunca iscayniyoj
    koyllurcunawan.'
  tnc-tnc: Sabe'erõ'õ mabo'ikakurirã imatiyaika ᵽemakotowiᵽakã'ã ñiaraᵽe. Mia, aiyate
    yaaika uᵽaka saya jããekako koimaraᵽe. Ñamikakirã rĩkamañukoreka ĩ'ᵽoũ'ᵽuarãe'earirakamaki
    tã'ᵽia kobu'yareka imaraᵽaka. Yataarikako imawa'ri sarikarika ᵽakataᵽaraka ba'iaja
    kojũaraᵽe.
  ter-NT: Yane apé koene hána'iti iyupánevoti vanúkeke, sêno kutí koeti ko'ipóvoti
    káxe, koane ápemaka kohê opékuke hêve. Ápemaka kôroana tutíkuke apêti nduse koeti
    hékereya.
  bmr-NT: 'Jaanobuunatɨ niquejefaño jabafiirano ɨɨfuvusuuno: gaigo nɨhɨbari imibocɨnɨgobadɨ
    arɨcuno ɨɨfuvusuuno, fucuo nɨhɨbahallɨri julleecɨnɨgo, docedɨmo meecɨrɨri ichaahimɨga
    eheetavocɨnɨgaco javucɨnɨgo.'
  fuf-fuf: 'Maande njannde feeɲi ka kammu: tawi ko debbo ɓorniiɗo naange ngen, lewru
    ndun no ka ley koyɗe makko, e *meetelol ngol koode sappoo e ɗiɗi ka hoore makko.'
  bhl-bhl: 'Atebi ding bakate, bemikel kaneko fasel sang banim deiw mak abiil tikin
    katem elote kelei, ne atemsi te. Kaneko eisneng be kanekote: Waneng mak ataan
    kak sel elo ilim atew minggiko, bomi, um yan e kayow tikin dim dukubomi, kalun
    kel fial e ukalem kak dim kak balam atew minggiko, bului, ne watemsi te.'
  ons-ons: Pakiso qeliwo masi mane iwa yale wakonge, ŋerep mane kepe deineŋo solaine
    kawetkake, ŋo kieretkine tabinane bano mesoŋo metke, so serekin 12 eaŋo marokine
    lewino biraki metkoi.
  con-NTPO: Tsomba tse'i sefaccone ti'tsse canjaen'cho attiansi gi atte. Pushesu tsu
    attian. Coejechigama ondiccupa cose'suchiganga ccutsu. Tise tsovenga doce o'feve
    otifacho.
  ghs-ghs: Oonita qusuta qaseqase mina teei biranateta. Oi Isirae abiho qahurake naateqi
    atapa teei dzasidzaho heeta qoorota. Qooromi etei noho ttoba ma sasa naatemi pomatti
    12 oi papara nohoho isaki. Qate noi qura eete khata qase dzoohiqi idze ma mare
    hiireta.
  peg-peg: ୱିଜ଼୍‌ୱି ଆକାସ୍‌ତ ର ଗାଜା ଚିନ୍‌ ଚଞ୍ଜ୍‌ୟାତାତ୍‌; ରଞ୍ଜେଲ୍‌ କଗ୍‌ଲେ ଲେଞ୍ଜ୍‌ ଜପି
    ନିଲ୍‌ଚି ମାଚାତ୍‌ ଆରି ୱେଡ଼ା ଅଜଡ଼୍‌ ଉସ୍ପିସ୍‌ ମାଚାତ୍‌ । ତା କାପ୍‌ଡ଼ାତ ବାରଗଟା ହୁକାଂ
    ରଚ୍‌ଚାକା ର ମୁକୁଟ୍‌ ମାଚାତ୍‌ ।
  txu-NT: Nhym kam mỳjja pumũnh kêt 'õ kàjkwakam kato. Mỳjja rax 'õ ne kato. Me'õ
    ni ne myt jadjàn o dja. Ne mytyrwỳ'ã djan o dja. Ne kanhêtireo krã djên kutu.
    Kanhêtire kubê 12 ne o krã djên kutun o dja.
  eng-WEBU: 'A great sign was seen in heaven: a woman clothed with the sun, and the
    moon under her feet, and on her head a crown of twelve stars.'
  gnw-NT: Jare uyecuaa ara re chepɨacañɨ ete jese vae. Jae co penti cuña. Jemimonde
    guarasɨ co, jare uyemboɨ oĩ yasɨ iárambo, jare icorona doce yasɨtata reta co.
  mux-mux: 'Kanu-kene mulú-koleana suku ulu aima auli tondulu te ung-pulu pirim ulu
    te wendu urum. Akili i-sipa mele: Ambu te molupa, enale múlu mele pakupa, kaliimbale
    yunga kimbele-ni kambiliipa, pengína ambu nuim kuininga wanie-kraon te kombukantupu
    rurepu akuna angiliipili pakupa mulurum.'
  maj-NT: A̱s'a̱i kama chji ndji̱o̱jmi ján nku ni chánka xi tsakúchji ni xi ka̱ma.
    Kiya nku ta̱chju̱ún xi kingja ts'íu̱ xi nkúhu x'ótji. Sóo̱ kis'ejña kinte tsu̱ku̱
    ko̱ tjín'aha̱ nku corona̱ xi te jo niñu tjíhi̱n.
  bkq-NT: Kau wâgâ keankâ âdykâ tâensenry âepanâguely. Pekodo xixigue tâtyeim emyenro
    keankâ. Ihuru iay keankâ nunâ. Doze ximukâgue xygatyby keankâ koroa nhangahu wogonro.
  kue-kue: Ana heven suna diu kande ta wu pene ongwa. Igle ambu ta moglko ana ande
    ye gaglmo suna mereyegl endungwa te ba ye kagle mina atnekra pangwa. Te bre mina
    kugl-kuri 12 ekin bre gagl wakai kaima mereyegl ende moglkwa.
  cot-NT: Iroompaquea oconijavaetanaquequea inquitequi antsatantaquemparoca quero
    oncoguetanaquempani oncoramanitapojajegueti. Namenitaro manquigarentsi oquitsaatacocari
    catsirincaiteri. Iriraquea taai ocatiitari, aisa amatsaetacocari 12 impoquirojite.
  bnp-bnp: Muri a kilakila vakaturutu i bele na hunu. A ngatavine i varaki na haro.
    A keva i tabuli polotano na vahana. I kubea a tama ni rata na hada i ravulu a
    polona i rua.
  apn-NT: Tã pa axte mẽmoj pumu. Kaxkwa kamã aa mẽ pahte mẽmoj pumunh kêt xwỳnhja
    pa omu. Nhũm mẽhõ nija xê te myt no mã hirã htỳx pyràk. Nẽ hpar nhõkwa kamã mytwrỳre
    ajêt. Nẽ kanhêti ho 12 o mẽ ahkà tu nẽ o xa.
  ctp-NT: Chunꞌ ndiꞌin la ndyoꞌo tukwa ska biyaꞌ nde niꞌ kwan, nu nda Ndiose chaꞌ
    kitsaꞌ Ni ꞌñaan, sa ñaꞌan ka ska chaꞌ lo chalyuu nde loo la; biyaꞌ kanꞌ lka ska
    nu kunaꞌan nu lkuꞌ teꞌ nu xaa ꞌa. Sa ñaꞌan nu luwi ꞌa xaa kwan, kwiꞌ ngwañaꞌan
    ñaꞌan teꞌ lkuꞌ nu kunaꞌan kanꞌ. Loꞌo mduun nu kunaꞌan kanꞌ chunꞌ koꞌ bra kanꞌ.
    Tii tyukwa kwii kulasiin ndukwa ke nu kunaꞌan kanꞌ; ñaꞌan tiꞌ ska sneꞌ, ngwañaꞌan
    ndukwa ran bra kanꞌ.
  opm-opm: Gahan noh wandeioh kaput Mihtin han tit tarpatipramur rim wanohe na wandeipti
    kis tit pitap hat patgop. Ma pitap hat pat hatip oh kuu tit atan gon oh watah
    aripti hatin mat ara tongnopat tong oh hayop ohe basnong tonggamat patgop. Uhe
    kakunghe kakhan ire aripti hatin kakung nathei merumsi turhur matpa kakung oh
    an patgop.
  bvr-bvr: Rrapa gata waykin ngaypa ngu-nana wana gun-babalapa gun-guyinmiya minypa
    jin-gama jiny-barrngumurra minypa marnnga wana, rrapa ran․gu yi-gata wupa ji-rrepara,
    rrapa ji-bama gu-garrana minypa gubi-jarlapuna marnnga jin-delipa arr-jirrapa
    arr-murna rrapa abirri-jirrapa, minypa 12.
  zad-NT: Na' xan yabana' ble'id' to dii chonan ka yibanicho. Ble'id' to nool ndobə
    beeni' c̱he wbilla' ḻe', na' zoa beo'do'na' xṉi'ena', na' nzoa to corona yic̱hje'na'
    na' llian shlliṉ belj.
  kmg-kmg: 'Eme sambâŋko mâsi qâreŋ kecšiŋuc fuawec: Ŋokac moc domawec, e šoaŋzi rufacnekicne,
    kike jujuwicnao mosa ŋewec, qizecnao bâpiŋ 12 izi hendiŋ ecnembiŋ.'
  aso-aso: 'Nelotiꞌ nene avazaha niteꞌ naba ma okulumotoꞌ tiꞌ ogo sotoꞌ ivo ninguve:
    Oꞌmosoꞌmi evenele zuho avazahaloꞌ veneꞌ neꞌmine neivo ma ninguvoniꞌ ve. Idoꞌ aꞌmine
    veneliꞌmi okoꞌnolotiꞌ hoꞌ hulo neivo gizeneuko nene ikeꞌni neivo idoꞌ godololoꞌ
    nene sonohiꞌ tuveluꞌa (12) minineꞌ angiliꞌ nene geheko neivo ninguve.'
  uli-uli: Iwe ngo sa llah loh sew formel mo lal laeng le ye hamesseg. Ye mel semal
    fefel le ye mengag irel yaal, ngo ye su wol meram, ngo ye marmar irel seg mo rufeas
    fis.
  nin-NT: A hi inkindirr i ku ayisurr inuma nu unkplassu. Ayamba à surr azhi a la
    wa ki ankru, uhwa ku u se ku na aza, na turr anzɨ ittu ni itu nggo a na wa ni
    intsintse̱ iwurr ni iha.
  acu-NT: Tura nayaimpinmanini jiikman nuwan wainchatin wainkamjai. Nu nuwa entsatiri
    tsaaya nunisang wincha jiitsumir aun wainkamjai. Tura nu nuwaka nantunam tarimi
    wajaun wainkamjai. Tura yaa nayaimpinam doce (12) ketinaun tsengkrutia nunisarang
    ni muuken tenteawarun wainkamjai.
  cak-WNT: Y c'o c'a jun retal ri xbanatej chuwech ri caj. Xk'alajin c'a pe jun ixok
    ri can achi'el k'ij nitzu'un ri rutziak y ya ri ic' ri oconek rupalbel. C'o c'a
    jun corona rucusan, y ri corona ri' ye ruc'uan c'a cablajuj ch'umila'.
  ebk-ebk: Kun pay narpas chi, wacha nan nakaskaschaaw ay sinyar ay naepaila ad chaya.
    Nunpaila nan usa ay fiafiai ay nangafiachu as sumili ay kaman urkiw, ya nangatakchug
    as nan furan. Nakakorona as hinpuru ya chuwa ay taraw.
  spa-PDDPT: 'Una gran señal apareció en el cielo: una mujer vestida con el sol y
    la luna debajo de sus pies, y en su cabeza una corona de 12 estrellas.'
  ruf-ruf: Kuya chitango chakukangawatsa choneka kulanga. Tsakukala ne ipinga yumwe
    iyapfatsighwe litsuwa na lwetsi hasi mwe ghamaghulu ghake, na fiya ye tsinondo
    kumi na mbili mwitwi mwake.
  gun-gun: Yva re peteĩ ojekuaa avi hexa pyrã tuvixa va'e. Oiko peteĩ kunha kuaray
    py onhemonde va'e, jaxy áry ipy oĩ va'e. Ha'e va'e akã re ma oĩ peteĩ coroa doze
    jaxy-tata oĩa.
  agu-BL: Ẍchajol tzun tib jun xtxolbil tcya'j. I'tz jun elsawutzil tetz jun xna'n
    yi i cunin k'ej yi be'ch tetz. Cho'n at yi xaw jak' tkan. Nin ate'n jun coron
    twi' yi lac'chij coblaj tx'uml te'j.
  isn-isn: Kelingasiilyo kekulu kekigela kung'wanso kilunde musungu nauambilwe ni
    iyoa, akezeukete nung'weli pihe pamigulu akwe, nengala nanzota ikumi, ing'wi nuubele
    migulya mitwe lakwe.
  ilo-ULB: 'Adda nakaskasdaaw a pagilasinan a nakita sadi langit: Maysa a babai a
    naikawes kenkuana ti init, ken ti bulan ket adda iti sirok ti sakana; ken adda
    korona a binukel ti sangapulo ket dua a bituen iti ulona.'
  pir-NT: 'Came ahri yehpa dʉhse wahatire ʉhmʉsepʉ ihñori. Tiquiro sa ihñori ihyo
    waro ijierari. Ohõ saha ihña mʉhtaʉ: Ʉhmʉsepʉ numinore ihñaʉ. Ticoro suhtiro asʉ̃
    deco cjʉ̃no yero saha asi siteri. Sa yero asʉ̃ ñami cjʉ̃no bui ducuri. Pʉhtoro
    pesari behto borore doce ñahpicoha paca cʉori behtore pesaricoro ducuri.'
  anv-NT: Né gébé ɛyigémbɔ, ngɛ́ gekpɛ́kpɛ́gé genó fɔ ɛyi getané né mfaánebuú.
    Ngɛ́ mendée fɔ ayi ndée ɛyi ji afyɛɛ́ ɛlú ŋmɛɛ́ ŋmɛɛ́, anɛré uka bií né
    mfaá mfaá. Akwere ɛlá gefwa ɛwé ɛwyaá ambe áfyaneápeá.
  sab-NT: Cha gwagedu nga ngaña giti be boi tiraredi, muinga gdaite medu chage mo
    bliaba chuira chrallaske mo ñometra kare, dai kledu ama sera gwaru, muinga chugage
    lle sombrero kare kledu gbaba, lle sombrero ga giti tangle beu gbataboko giti
    gbaboke kledu.
  tmd-tmd: Makwam rɨb nugup duön nugumön, ap hör yoŋyöbö dib i adöx bli yörsak röŋa.
    Mö i naiö wölɨj röxg yömön, yamsö nuŋwa röun rola röb gɨ mɨdöŋa. Gupö akuyöbö
    möl sö piaku, kwin röbmɨdöi usaŋ akuyöbö mei yöcmac nuŋ sö nɨgmɨn mɨdöŋa.
  acr-NNT: 'Xwinaqir kꞌu che ruwa kaj jun nimalaj kꞌutubꞌal: Kꞌo jun ixoq upisom ribꞌ
    chupa ri qꞌij, waꞌ uꞌanom pachaꞌ uqꞌuꞌ che. Ekꞌu ri ikꞌ chuxeꞌ ri raqan kꞌo wi,
    y kꞌo jun corona che rujolom yey wa corona kꞌo kabꞌlajuj chꞌumil che.'
  kpg-kpg: 'Di ada haga gologolo dangada ga gila aga i di langi: Di ahina e hai dono
    gahu gi di laa, gei di malama la i lala ono babaawae. Gei e hai dono hau gi di
    hau madangaholu maa lua ono heduu.'
  taj-taj: जमाहेन्‍से ङाइ स्‍वर्गरी उदेकला चिनु गिक म्राङ्जी। ओच्‍छे ङाइ धिनी क्‍वान्‍बादेन
    काङ धिरी लनी मुबा च्‍युक न्‍ही सारला मुकुट कूबा म्रिङम्‍हेमे गिक म्राङ्जी।
  avt-avt: Menmen im epei man, hi hɨr menmen wɨsenum meit nepni. Hi hɨr menmen mɨre
    mɨte. Hɨre weriuwet klos mɨrius mɨre wepni mau yɨnk kɨre. Wenke kau kɨnɨk hɨt
    mɨre, hɨre wewis hɨr mar hiswiyen wik (12) mɨre hat kerek mɨt iuwe hɨr nemun,
    hɨre wemun mau paan kɨre.
  cbk-cbk: Ya abuya na cielo un aparicion de un mujer que maca espantar. El di suyo
    vestido dol el resplandor del sol, y el luna abajo na su pies, y na su cabeza
    tiene corona de doce estrellas.
  uig-ARA: ئۇ چاغدا، ئەرشتە ئاجايىپ بىر كارامەت پەيدا بولدى ــ ئۇ قۇياشنى يېپىنچاقلىغان،
    پۇتلىرىنىڭ ئاستىدا ئاي، بېشىدا ئون ئىككى يۇلتۇزلۇق تاج بار بىر ئايال ئىدى.
  tuf-tuf: Cuacúr abá cuitar récaji istiti bin itchacro. Aját ítitan, wiw̃á cat ératro.
    Oyan rahsan wan binan tas cuar erar itro. Wiw̃á eya sihyór cuitar cui yehnár itro.
    Cuacúr ub doce bi churotán wan oror cuis otar chájacro.
  abx-abx: Dungan sinan aniya' pangngilalahan si langitnon kasiguruhan nga pinaka'impurtanti
    ngan urusahon gayod nga kinakulawan ari si langit. Adday to danda nga nagbadu'an
    si allaw, agtungtong si bulan ngan nagkurunahan si dusi bitu'on.
  mco-NT: Je huin'it hora oy yquëxɨ̈gy tzajpcɨ́xy tüg ijxpejt mɨjpɨ. Tüg töxyjäy ñïdɨgooyɨty
    mɨɨd xɨɨ, jadu'n nej jɨhuɨ̈y mɨɨd tüg huit ñïmochɨty, e jadu'n yquëxɨ̈gy nej jɨhuɨy
    anajty po' yajhuäcpety, e ymɨɨd ma ycohuajc tüg corona ac oorɨ huɨdibɨ majmetz
    madza' mɨɨd.
  cpb-NT: Ari okoñaatanake inkiteki aamparentsi. Noñaatzi tsinane, okithaatakawo oithaare
    oshiyariri ooryaa, iriira kashiri okatziyantaka. Amanthaitakotakari 12 impokiro.
  aon-aon: Aria shatik um enen dodogowinyi abom kak um shutrin aria shudukemesh shukri
    enen dodogowinyi arpen hurukatin um nyutogur. Enyudok kak nyanakwarum nyatogur
    nyape iruhw heven. Aria nyatograri iri kak douk enyudok. Onok armatok kwape aria
    okwok kwashok nyumnahin aun kabi douk rupah um. Aria wabin nape shakameruh um
    okwokwiruh yeriweruh. Aria kowem anat yoputi hat douk 12-poreiyu unib wapenyat
    iri kabi douk debeiwori otu wogwem iri um okwokwig barag.
  hus-NT-2005: 'Xalkʼan tám walkʼiꞌ jun i exól púlek: jun i mímláb xin koꞌol in xekét
    jelt a kʼítsá, kubat ba na íchʼ, in kojám jun i kwetsotsól kʼwajbaxtaláb ani jachanꞌ
    an kwetsotsól kʼwajbaxtaláb, in koꞌol lajucháb a ót.'
  mig-NT: Te ichi ándɨ́vɨ́ ní kenda ɨɨn tuni̱ ñá'nu. Ɨɨn ñasɨ́'ɨ́ ñú'un‑ña ndíka̱ndii
    nátu̱'un sa'ma, te yúxndíi ja'a̱‑ñá sɨkɨ̱ yóo̱, te xini̱‑ñá ñú'un ɨɨn corona ja̱
    uxí uu̱ tiñu̱ú xíní.
  bps-bps: Kafnge én, nun teengu di langit satu too bong gamtikeng nun gumtatekan,
    dunan satu libun msut, na lakuan i duh, na i bulen di dungan i blian, na di tah
    ulun nun kyangen, dunan sfalò lwe blatik.
  mbs-mbs: Penga niyan, doen dakel ledyawan kinità ko kidoen te langit. Kinità ko
