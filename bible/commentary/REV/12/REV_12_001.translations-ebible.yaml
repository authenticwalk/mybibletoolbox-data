    ndondwa lilongu na mivili lyavelili kumbindi ya mutwi waki!
  mbj-NT: Tii bä kä, tak'ëp meuj n'aa näng do heen n'aa ganyyh wë hã. Ỹỹnh ganyyh.
    Papỹỹj gabarëëh doo da ta saroor tagana doo. Kamarab jó tabagëët. 12 sagõõh ta
