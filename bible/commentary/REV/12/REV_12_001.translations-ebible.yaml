  dwr-ENT: ሄዋፔ ጉዪያን፥ ሳሉዋን ዎልቃማ ማላይ ቤቴዳ። ኣዋ ማዬዳ ኢቲ ሚሺራታ፥ ኣጌና ቦላ ኤቄዳዉና፥ ታማኔ ላዑ ፆሊንቲያ
