  mil-NT: Te ío vìhi ní quide‑xi ɨɨⁿ sá nǐ quide‑xi andɨu, te ní xiní‑í ɨɨⁿ ñadɨ̀hɨ́
    te dóó níhnú‑áⁿ quìde‑xi datná quídé‑xí nǔú nchǐcanchii, te ndàa núú sàhá‑aⁿ quìde‑xi
