  hau-ULB: 'Aka ga wata babbar alama a sama: wata mace ta yi lullubi da rana, kuma
    wata na karkashin kafafunta; rawanin taurari goma sha biyu na bisa kanta.'
  mal-mal: 'സ്വർഗ്ഗത്തിൽ വലിയൊരു അടയാളം കാണ്മാനായി: സൂര്യനെ അണിഞ്ഞൊരു സ്ത്രീ; അവളുടെ
    കാൽക്കീഴിൽ ചന്ദ്രനും അവളുടെ തലയിൽ പന്ത്രണ്ട് നക്ഷത്രംകൊണ്ടുള്ളൊരു കിരീടവും ഉണ്ടായിരുന്നു.'
  lit-lit: 'Ir danguje pasirodė didelis antgamtinis ženklas: moteris, apsisiautusi
    saule, ir mėnulis po jos kojomis, ir ant jos galvos – dvylikos žvaigždžių vainikas;'
  urd-GVR: Phir āsmān par ek azīm nishān zāhir huā, ek ḳhātūn jis kā libās sūraj thā.
