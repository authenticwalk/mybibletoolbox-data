    dawti nadune manil gebom dim kutibu, be milum kilung kal manil dim faktisu ka.
    Wakeisi.
  ura-NT: Nii janate dede que ecooca leinjiin cana dede cojunacane jana, inanacae
    leinjiin ene- enoto que conaanojoineein que cajioneconaa rijijieein- rai tijia
    asaae atene siriin, leinjiin comai lechoonca coroatajai arasijie siricha lauhecaain.
  mcd-NT: Ascatan afanan uhuun namapan cuscaraton ua oinmana cuscan un mato tapimai.
