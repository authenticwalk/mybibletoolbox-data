    iwe le mogar.
  myw-myw: Youd singay tawtoun mo akin walba̱lab, mamagina na̱tan vin anakweim ka̱las;
    tibukon nises waskawan kaken; o wakunun anapay wutun sinawatan kweiy.
  sby-sby: Lino kayi cingashilo cinene ciyosha calaboneka mwilu. Kwalaboneka mutukashi
