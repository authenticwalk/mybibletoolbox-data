    A sivö to teꞌ non paan a poa moneah, köꞌ ep in eah to uvan non o uvan va pa teꞌ
    sunön to teꞌ me non o havun me a pöök vesun.
  agd-agd: Mana kákantá enará ukhein daná inarurá afoká íká oniyaruna vá mana nanin
