  kan-OKCV: 'ಪರಲೋಕದಲ್ಲಿ ಒಂದು ಮಹಾ ಸೂಚನೆಯು ಕಾಣಿಸಿತು: ಒಬ್ಬ ಸ್ತ್ರೀಯು ಸೂರ್ಯನನ್ನು ಧರಿಸಿಕೊಂಡಿದ್ದಳು,
