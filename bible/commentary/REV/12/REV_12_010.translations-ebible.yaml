  nal-nal: Ma ga langarin adi ling axazak ikula la lia xa piaat malasing kari, “Naari
    a vaamuzazang iwana zaxot faulinang aubina ma a dikdikang ma a bikabar, nandiaal
    zin Nakmai zin dia, ma a burburaaiang sin a Mesaaia zina, di balas faanong. Avuna
    naan ina xat fakor amun taatum sin dia lamaskana Kaarisito, lamarana Nakmai zin
    dia lawaanaas ma labung, di psin fawizik fanong naan.
  kyq-kyq: 'Tɛr mꞋbooy mind nam taaɗ makɔn̰ɔ maakŋ raa ki ɔɔ: «Ɓɔrse, kaaɗn kɛn Raaje
