  mio-NT: 'Tacan cuu, ta chini yu ti nihin xaan quechaha cahan ñi iti siqui andivi,
    ta cati ñi ti: ―Vitin cha iyo xaan tu ndee ini chi ra Ndioo. Cha ndaca ñahan ra,
    ta cha chaha ra ndatu chi ra Cristo, ta cha sacacu ra chi ra yani ndi chi ñi tahan
    ndi, vati cha tava ndaa ra chi run cuni tiso cuati ñi, ta nduvi ta niñu cuni run
    tiso run cuati ñi iti nuun ra Ndioo.'
  srq-NT: 'Ibatenda ia tuchɨ que Dios emombo mose ra. Ibatenda mo ñee ngue achandu
    cuu ra: —Coche ñene. Dios riqui mbia rirõ mbeɨ huɨɨcuã sɨ co cote. Namo tuchɨ
    mbia riqui mae Dios quirãcuã ndese co. Cristo riqui mbia rerecua tuchɨ co cote.
    Dios quiatu que diablo mombo nguiã. Ae Dios mbuqueta queta beɨte quia equiato
    rɨɨ̃ nyii.'
  kje-NT: Enime'ede ya'u derne lir man lapida nano a'am raram na'aheni, “Lere eniyeni
