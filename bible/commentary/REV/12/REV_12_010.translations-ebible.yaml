    y chuné huá: ―Chí yaj huí tí tla̱n nalactlahuá la̱ Dios quinca̱lakma̱xtuputuná̱n,
    chí huata xlá tí nama̱paksi̱nán y na̱ chuná Cristo tí ixlaclhca̱nit naquinca̱lakma̱xtuyá̱n
    porque lactlahuacanit nac akapú̱n ixma̱laksi̱nacán tí tali̱pa̱huán Dios, amá tí
    ca̱cuhui̱ní la̱ ca̱tzisní ixca̱ma̱laksí ixlacatí̱n Dios.'
  msk-msk: Kayan dyungug ko yang gasorit diglangit na gyagagaan yang paglaong, “Yatoman
