    adi Anutu king girii beng guk sini'. Ka adining Kasira Aming girii ka adigok ikitamu'
    adining wap girii a tangkunang kigineng girii undu' beng sini' kayam. Napa' kadagang
    ka wari indining kuyane karesi fam waraga' bibi' sini' naknga tiim sidii fikifiki
    Anutu u ning fanita', a aming ka wa kadagasi, dipmugumak tanam ning fatuguta'.
