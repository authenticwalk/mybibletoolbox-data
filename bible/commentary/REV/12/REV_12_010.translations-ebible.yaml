verse: REV.012.010
translations:
  kpx-kpx: Ige di evisege otogomo hoto moleu baita loui avoe, “Setene keu vavi vani
    ke bahatamo Dilava vudimo lamisi nahie haokuvu kebiamo hotoe lobo loulage abu
    otogomo mai vatae mihatulu. Katealemoike Dilava vuvune keu Setene vuvune ke evihanu.
    Move Keliso keu vuvune malealemo au nova nahie tedaevei nahie malevege nahi adave
    vuvunemo uveve vani keu lohonu.
  okv-H: Eto ke uhu i ta eto puvei ingena amo einge ehija, “Embo iji te mume te God
    ta tihi ta heteto ungotenau namei kamei pehumba eaguja avo humbuto gosukehere
    vehija avoeto God ta sovera na embo orekihie tihi jigihirou ungotenau hondate
    ari embo Keriso na heteto king asuja.
  tbo-tbo: Geka u mulina pona gehouna gololona baneina a noonoli hoi yada ma i pa,
    ‘Geka hougana Yaubada a wasawasagei po Keliso a taniwagagei manini po luyagohana
    he gelegeleta babana walewalehita tu wigouhi odubona tauna uguwa po iyeta ma i
    towolo po Yaubada u matana i igouhi amaka yadei hi halena hopuneya.
  mal-C: 'ഉടൻതന്നെ ഞാൻ, സ്വർഗത്തിൽ ഒരു വലിയശബ്ദം ഇപ്രകാരം പറയുന്നതു കേട്ടു: “ഇപ്പോഴിതാ
    നമ്മുടെ ദൈവത്തിന്റെ രക്ഷയും ശക്തിയും രാജ്യവും തന്റെ ക്രിസ്തുവിന്റെ രാജാധിപത്യവും
    വന്നിരിക്കുന്നു. നമ്മുടെ സഹോദരങ്ങളെക്കുറിച്ച് ദൈവസന്നിധിയിൽ രാപകൽ കുറ്റാരോപണം
    നടത്തുന്ന അപവാദി, താഴേക്കു ചുഴറ്റി എറിയപ്പെട്ടുവല്ലോ.'
  grc-SR: Καὶ ἤκουσα φωνὴν μεγάλην ⸉ἐν τῷ οὐρανῷ, λέγουσαν,⸊ Ἄρτι ἐγένετο ἡ σωτηρία
    καὶ ἡ δύναμις καὶ ἡ βασιλεία τοῦ θεοῦ ἡμῶν, καὶ ἡ ἐξουσία τοῦ χριστοῦ αὐτοῦ· ὅτι
    ⸂ἐβλήθη⸃ ὁ κατήγορος τῶν ἀδελφῶν ἡμῶν, ὁ κατηγορῶν ⸂2αὐτῶν⸃ ἐνώπιον τοῦ θεοῦ ἡμῶν
    ἡμέρας καὶ νυκτός.
  bgc-bgc: फेर मन्नै सुर्ग पै तै यो बड्ड़ा शब्द आन्दे होड़ सुण्या, के इब म्हारा परमेसवर
    माणसां ताहीं बचा लेवैगा, अर वो अपणी शक्ति का इस्तमाल करैगा, अर राजा की तरियां
    राज करैगा, इब उसका मसीह दुनिया पै अपणा हक जतावैगा, क्यूँके शैतान परमेसवर की हजुरी
    म्ह खड़ा होकै, जो दिन रात उसके दास्सां पै दोष लाया करै था, वो सुर्ग तै गिरा दिया
    गया सै।
  khz-khz: Ne kupai karo kamuna ta eveguputo akamonagiato, netiwato, “Ewagumona ita
    gera Palagu gena vevega-maguli, e gena tiavu, e gena vegita-tago kamuna, e gena
    Keriso gena rorirori kamuna warau pekwara. Kwalana Palagu wailanai ita walakavara
    pogi e lagani evega-vekwakunagirawai gauna warau pege pia-rigoa.
  deu-TKW: 'und ich hörte eine laute Stimme im Himmel rufen: Nun ist gekommen das
    Heil und die Macht und das Reich unseres Gottes und die Vollmacht seines Christus;
    denn es ward der Verkläger unserer Brüder geworfen, der sie verklagte vor unserem
    Gott Tag und Nacht.'
  zsr-NT: 'Niꞌr byöndaꞌ tu chiꞌi ruiꞌ zidzj didzaꞌ yehuaꞌ yubá, rna: “Naꞌa chbdxin
    dza nuluꞌë lahui yöl‑laꞌ ruslá nunëꞌ, len yöl‑laꞌ huac queëꞌ, len le rna bëꞌë
    Dios, lencaꞌ le rna bëꞌë Cristo, le chgularuꞌnëꞌ niꞌl nu naꞌ buquí yuguꞌ böchiꞌ
    lzaꞌruꞌ. Rël len të dza buquí lequëꞌ lahuëꞌ Dios queëruꞌ.'
  lin-lin: 'Bongo nayokaki, kati na Lola, mongongo moko ya makasi koloba : « Tango
    ya lobiko, ya nguya, ya Bokonzi ya Nzambe na biso, mpe ya nguya ya Klisto na Ye
    ekoki. Pamba te Mofundi ya bandeko na biso, oyo afundaka bango butu mpe moyi,
    liboso ya Nzambe na biso, abwakami na mokili.'
  hns-NT: 'Tab ham swarag me se ekgo aawaadj soenlie. Koi djor se bolies: „Ab hamlogke
    batjaawe Waala Parmeswar aapan biesaal saktie se aur aapan Kriest ke hoekoem dekhaaike
    okare sanghe raadj tjalaawe hai! Aur saitaan dien aur raat hamlogke bhaai-bahien
    log ke Parmeswar ke aage kasoer dewat raha, bakie ab oe swarag me se khaderal
    gail hai.'
  noa-E: 'Magbaawai angelnaanta sereubaadëm mua ũrjim. Mag sereubaadëmua mag naajim:
    “Ĩsta ya õor peerdʉju ed pabaichëm. Mʉg durr gayam jua theeg thum jũrr maach Ẽwandam
    dënëu. Maach Pör Cristo ichdëucha jʉr autarrjã warag atcha iek theegta sĩsim.
    ¿Khan jãgwi? Edaram magwe maach ermanonaan ëugar Ẽwandamag sëukha nem ĩgkha nʉrraajerr
    ʉ̈gtharmua isegbapäaiwaima.'
  eng-EMTV: Then I heard a loud voice in heaven saying, “Now have come the salvation
    and the power and the kingdom of our God, and the authority of His Christ, because
    the accuser of our brothers, the one who accused them before our God day and night,
    has been thrown out of heaven.
  mib-NT: 'Yūcuán na te ni jini sōho ri ɨɨn jnūhun jeē cahán jee ichi ándɨvɨ́: Je
    ni quee quɨvɨ̄ jeē jínu jnama ya yohó, jíín jéē steén ndijin yā jeē jnɨ́ɨ ya poder,
    jiín jéē ndácu ya jniñu, jíín jéē ndíso jníñu máá Cristo jeē ní tají yá. Chi je
    ni quenehen ya maá jéē cahán cuēchi sɨquɨ̄ tācá hermano yō. Chi nduú ñuú ni cahān
    cuēchi sɨquɨ̄ i nuū Yaā Dios maá yó.'
  lif-NT2: हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌ङो अक्‍तङ्‌बा यम्‍बा इक्‍लाधिक् खे़प्‍सुङ्,
    “आल्‍ल निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसे़न्‍लप्, कुमुक्‍साम्, कुहाङ्‌जुम् नु खुने़ॽ
    सेःन्‍दुबा ख्रिस्‍ते़ल्‍ले़ कुयुक्‍किन् त्‍ये़आङ् वाॽरो॥ थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुदगि से़न्‍दिक् ले़न्‍दिक् आनिॽ नसानिबा फुॽनुसाॽ ने़ॽनुसाॽहाॽ आप्‍तिक् के़गुःप्‍पार
    के़ने़बान् यो इक्‍सादिङ् खाम्‍बेःक्‍मो लाप्‍मे़भुसु मे़धासुरो॥
  xnj-xnj: Kangi nayuwini lwami luvaha kuhuma kunani kwa Chapanga yijova, “Hinu usangula
    wa Chapanga uhikili na makakala na unkosi wa Chapanga witu na uhotola wa Kilisitu
    mweahaguliwi kuvya Msangula! Ndava muni yula mweavatakili valongo vitu palongolo
    ya Chapanga atagiwi pahi. Mwenuyo mweavatakili kilu na muhi.
  mmx-mmx: La aga ronga laxaka linga silok to vana at laxalibet ga lok keretna, “Monga
    loklox arooro at ne Moroa la lolos teren eburu mi Linintoo ren naba ru asaxaven.
    La nanga Lanarong teren naba lox asuusu lolos teren to xopok at lavatbung menemen.
    Mila ne Satan mo ga tu ro melamgo at ne Moroa xusu neni na babala raba luvutneton
    dik at levenaleng kangking la kanimin. La lubungangelo at ne Moroa digara lu asi
    vam min uto xopok.
  cbr-NT: 'Usaía ''icëbëtan cana Nucën Papa Diosan nëtënuaxa ësai munuma banaia cuan:
    —An ami catamëcë unicama, nucën xucë́antu, ''atimaquin ñuiquin nëtë́quinma nëtë́nbi
    ''imë́bi Nucën Papa Dios manóncë, ax ca ënua chiquíncë ''icën. Usa ''ain ca bërí
    an aín cushínbi ainan ''inun uni ië́micë, Nucën Papa Dios, ainshi asérabi aín
    ''Apu ''ixun, aín unicama bërúanan Cristo atun ''Ibu ''inun ''imiaxa.'
  tee-NT: 'Chai ick''asmatlh ni na p''as ixchivincan ju lact''iyan ni laich cak''asmatk''ocalh.
    Ixnajun: ―Ju chavai chilh ju avilhchan acsni ca''amak''alhtaxtuya'' ixlapanacni
    ju Dios. Catasuya'' ni vasalh alin ju ixtachaput''an ju Dios chai ju Cristo. Pus
    putasui ni alin ixtachaput''an ni tixcauxtucalh ju ix''achivixt''ak''a ju qui''alak''avin''an.
    Tontacuj chai tontats''is ix''an achivixtakna'' la''ixmacni Dios.'
  eng-LSV: And I heard a great voice saying in Heaven, “Now came the salvation, and
    the power, and the kingdom, of our God, and the authority of His Christ, because
    the accuser of our brothers was cast down, who is accusing them before our God
    day and night;
  cak-NT: 'Y ja'' cuando ren Juan xinc''oxaj chi chicaj c''o jun ri nich''o''n-pe
    riq''uin ruchuk''a'', y nu''ij: Ja k''ij chi yecolotaj ri winak xoka, ri uchuk''a''
    y ri ru-gobierno ri ka-Dios can k''alaj chic. Y quiri'' chuka'' xoka yan ri k''ij
    chi conojel tiquibana'' ri nu''ij ri Cristo ri cha''on-pe roma ri Dios. Roma ri
    jun ri nisujun quichi ri kach''alal chech ri Dios pak''ij chi chak''a'', xleses
    yan e y xq''uiak yan e.'
  pah-NT: 'Kiro ji ojipe''ga renduvi. Hahyahi ganhi''ig̃a ga erame okovo yvagi pe:
    —Kirog̃we Tupana''ga ojiheve''g̃a ndekote''varuhua mombohetei g̃a mombyryva avuirama.
    Kiro ti ga g̃a nderohoukari ojipyri yvagi pe nehẽ. Kirog̃we ga hepiukari opopoakara
    okovo g̃anduvihavuhuhetero, ei ga. Kirog̃we Cristo''ga hepiukari opopoakara okovo
    g̃anduvihavuhuhetero no. Ga pe g̃wemimbuhurukara''ga pe Tupana''ga e''i eko ti
    g̃anduvihavuhuhetero javo. A''ereki Tupana''ga omomboruka g̃ambotegwetehara''ga
    yvya koty – kiroki ga omboja nhaneirũ''g̃a ndehe Tupana''ga rovai pyteri pe arimo
    ypytunimo no, ei ga okovo yvagi pe.'
  sja-NT: 'Mãpai mɨa ũriji Tachi Ak''õredeerã ɨt''ariipa golpe pedee p''anɨ: —Ɨ̃rapɨ
    Tachi Ak''õrepa k''achia p''oyaaji mãik''aapa aupaji tachi o k''achiadeepa k''aripa
    atada atuanaadamerã. Ɨ̃rapɨ jõmaarã rey beeji mãik''aapa ichia pëida, Cristo jua
    ek''ari jõmaweda p''aneejida. Mãga bɨ jëret''aadap''edaa perã ma ɨmɨateeparipa
    tachi ɨ̃pemaarã Cristo k''aurepa. Mãgɨ́ ɨ̃i-ee tachi ɨmɨateepachi Tachi Ak''õre
    k''ĩrapite.'
  xed-xed: 'Ka snaŋtá yu ta sana lwi ta luwa ta gwaɗata nda mbraku, kaʼa mantsa: «Ndana
    tama, mbamafmba Lazglafta, maraŋmara ta mbrakwani. Tsatsi ta ga Mgham. Maraŋmara
    Kristi ta ŋani ma mbraku guli, kabga sliŋwigiŋtani ta haɗik ta mndu ya ta gɗata
    ta nana zwanama mu. Tsatsi ya ta gɗata ta wla zwanama mu ta kəma Lazglafta mu
    nda fitik tani nda rviɗik tani.'
  mks-NT: 'Tá na̱ndihi já na̱xini jo̱ho i̱ cáha̱n cóhó in a indiví já cáchí a̱ já:
    —Sa̱ na̱xi̱nu̱ co̱o qui̱ví ca̱cu ndaa ínima̱ ña̱yivi jáchi̱ cómí Ndióxi̱ cuéntá
    sa̱ha̱ ná xi̱hi̱n ndée̱ mé á. Ta sa̱ na̱xi̱nu̱ co̱o qui̱ví cahnda Jesucristo chuun,
    mé a̱ na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi. Sa̱há ña̱ cán quéa̱ sa̱
    na̱taxí Ndióxi̱ tiñáhá sa̱cua̱ha̱ nu̱ íin mé á jáchi̱ ñuú ta ndiví na̱sahi̱in
    rí nu̱ mé á chica̱a̱n rí cua̱chi ja̱tá na̱ cúú cuéntá Jesús.'
  gfk-S: Ma iou ga hadade ra tamat na ingana tikenong tuma ra mawe i tange be, “No
    ut na hartutung nong ila tungtung ira hinsaa dait tane Krais ra matmataan tane
    God ta ira pana bung bakut, di te ise hasur um ie metuma ra mawe. Io kaie, kakarek
    um i palai be no haralon tane God te hanawat. Karek um ite hamanis no nuno dades
    be a Tamat na Lilie ie. Karek um no nuno Mesaia te hamanis no nuno kingdom.
  bmu-bmu: Etketka Suepnöŋ qet ketaŋi kunöŋ kewö jii möral, “Keu silenöŋ alal Toŋan
    suŋgem asak Anutuninaŋgö wösöŋe kinda urumeleŋ alaurupnini jim eŋgiba malöhi,
    mi mönö yaköriba aköm waŋgigetka yaigep eriga köiraŋ köljin. Nanine Anutuninan
    mönö nalö kewöŋe ambazip amöt qem eŋgiba kukösumŋi qakŋe galöm köl eŋgiiga bemtohoŋaŋgö
    ölŋan lök asuhuza. Amötqeqe Toŋaŋgö ösum-mumuŋan lök asuhum teköza.
  dgz-dgz: Amba kimani nop da uma anega tauen anun, “Endi God waenapan inak ewakewa
    muniwan amun mega waren namumup yoniwan. Wa watu eneni mega Keriso amun mega den
    wariwan. Iwa anu tumasine nagirewa wa koeam munini, apan koeragewa, Seitan ame,
    aoma pipa uaren.
  eng-GNV: 'Then I heard a loude voyce in heauen, saying, Now is saluation, and strength,
    and the kingdome of our God, and the power of his Christ: for the accuser of our
    brethren is cast downe, which accused them before our God day and night.'
  zaa-NT: 'Làniana biyeni te'' gunne ttu enne'' iditsa ni para iyénini ituba ỹiabara''
    nna ra bi: Quiỹarú Tata Dios qui'' ri''u porqui''ni chi bedilè ri''u, ą''hua chi
    belui''e qui''ni rigú''ubi''e lani la''huacca qui''e. Ą''hua Cristo enne'' ná
    Ỹi''ni áa nna rului''e qui''ni té iỹeni poder qui''e. Chi gulèqquia cabi Satanás
    le'' ỹiabara'' para fuera. Lą nna nuá rą tulidàba qui''ni ca hermano qui'' ri''u
    labí tse'' runi cą. La'' réla ritsa bá nna ribèqquią queja qui'' quį ru''a lo
    Tata Dios.'
  eng-WEBSTER: 'And I heard a loud voice saying in heaven, Now is come salvation,
    and strength, and the kingdom of our God, and the power of his Christ: for the
    accuser of our brethren is cast down, who accused them before our God day and
    night.'
  guh-guh: 'Nexata jumetaniji pinijijumeta athëbëvetsica pejumaitsijava. Jumaitsi
    mapacueniaje: —Copiapata rabaja Dioso vajanacacapanepaejavanexa vajaneconivecua.
    Copiapata rabaja Dioso pesaëta jivi pevetaponaponaenexa. Copiapata rabaja Dioso
    pijajivi pitorobaponaenexa. Copiapata rabaja Cristo ata pitorobaponaenexa mapanacuajavaje.
    Bajarapacuenia copiapata baja daxita bajarapacuene tsipaji baja ponë neconitabiaba
    Diosojavabelia Dioso vajanajuajumecovënëtavanapaevi, bajaraponë baja xuabicatsi
    athëbëvetsica. Baitsi dovathi. Bajaraponë picani Dioso pitabaratatsia nuca. Nexata
    bajaraponë daxita matacabijebi, daxitameravijebi ata, Diosojavabelia neconitabiaba
    Dioso vajanajuajumecovënëtavanapaevi.'
  bon-bon: Piba cane nätecijige baborage tagepogogo cabucewe je iicana egä, “Siige
    Acejiyame te page byuutrutige! Tabe teeme kokre ne biiri seboclomtige, egä tabe
    te biname bine ewadenemige! Piiyepu teeme Keriso te page teeme conocäco ne beboclomtige
    gawecewe tääpume, ingle Diyabolo te Acejiyame me opo gaabe je cerämu lica enajenige
    ätrunga biname bine iicetname ciiye piiyepu bimu cabu je. Teebine siige gawe me
    bijarisi.
  nhw-BL: 'Huan nijcajqui se catli tzajtziyaya chicahuac tlen ilhuicac huan quiijtohuayaya:
    “Ya mochijtoc. Toteco ya quinmaquixtijtoc imasehualhua. Ya nestoc ichicahualis
    Toteco Dios huan nelía cuajcualtzi nochi campa yaya tlanahuatía. Ya nesqui itequiticayo
    Cristo yaya catli quitlapejpenijtoya Toteco, pampa quicuamajcajtoque tlatzintla
    Amocualtlacatl catli quintelhuiyaya toicnihua. Yaya elqui catli quintelhuiyaya
    toicnihua iixpa Toteco yohuali huan tonali.'
  swh-ONEN: 'Kisha nikasikia sauti kuu mbinguni, ikisema: “Sasa wokovu na uweza na
    Ufalme wa Mungu wetu umekuja na mamlaka ya Kristo wake. Kwa kuwa ametupwa chini
    mshtaki wa ndugu zetu, anayewashtaki mbele za Mungu usiku na mchana.'
  wbi-wbi: 'Kange pe nikapulika ilisio ilivaha kuhuma ku kyanya: “Lino uvupoki vwisile,
    ningufu__nu vutua vwa Nguluve ghwitu, nuvutavulilua vwa kilisite ghwa mweene.
    Ulwakuva umwoheesi ghwa nyalukolo vitu ataghilue pasi–– juno avaholagha pavulongolo
    pa Nguluve ghwiitu pamwisi na pakilo.'
  bba-bba: Yen biru, mɑ nɑ nɔɔɡiru ɡɑru nuɑ wɔllɔ tɑ nɛɛ, tɛ̃ sɔɔrɑ Gusunɔ bɛsɛn Yinni
    u kɑ fɑɑbɑ nɑ. Win dɑm kɑ win bɑndɑ sɔ̃ɔsirɑ, kɑ win Kirisin yiiko. Domi bɑ bɛsɛɡibun
    mɛm mɑniɔ kɑsɑ kuɑ wɔllun di wi u rɑ n bu mɛm mɑnimɔ bururu kɑ yokɑ Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'And I heard a loud voice saying in heaven, Now is come salvation, and
    strength, and the kingdom of our God, and the power of his Christ: for the accuser
    of our brethren is cast down, which accused them before our God day and night.'
  kgk-NT: 'Upéi katu ahendu jevy yváy-gwi onhe''ẽ va''e. He''i: —Ãy katu Nhandejáry
    nhande rexakwaa rei-tama. Ou-ma Nhandejáry nhane resendeharã. Nhandejáry Tupã
    ohexa uka-ma ipu''akaha oiko hagwã nhande ruvixarã. Ãy Hesu Cristo ta''ýry peteĩmi
    oiko-ma mburuvixa ramo, ogwereko-tama opamba''e opogwy-py, he''i. —Ãy nhane mombe''u
    vai vaihaty ndoikovéi-ma yváy-py, he''i. —Nhande re''ýi kwéry omombe''u vaise
    va''ety Nhandejáry renonde-py oiko va''ekwe. Ãy katu ndoikovéi-ma upe-py. Onhe''ẽ
    rei rei va''ekwe hese kwéry áry gwive pyhare peve omoĩ vaise rei va''ekwe íxupe
    kwéry Nhandejáry-pe. Ãy katu ndoikovéi-ma yváy-py. Nhandejáry oity-ma imondo-vy
    anhaygwasu-pe yvy-py.'
  waj-waj: 'Tuuduu na rikiaaduu ngiau aapuuvakidiri kua pinaivo tuoo tunoo: Ivo ikiannagisanna
    heenagieena Anutuuqaa avuuvau dioo vainno ti seena vaa ausa hanigieeraiyaki kua
    pinaivaa yapoovaa vaa aangeraiya inna ngiau aapuuvakidiri mmatayaa kagaari kieeravai.
    Iya inna kagaari kioovaara aanna makee Anutuuqo ti vitoo yoketaivau ti yapeera
    aataruuvootama ari yaagueeqaivoota ivo kieeta tuanaavai variraivootama kooyaa
    vainoo. Ivo ari mmataama kioo vaidi Misiaivo gioonna kiaapuuyara dinara yaagueeqaivaa
    aanna makee kooyaa ti vitainoo.'
  cpy-cpy: 'Nokematzii cheraneentsiri inkiteki, ikantzi: Retateeta-nakawo ipinkathari-wentantzi
    Tajorentsi, retateeta-nakawo roñaahan-tziro ishintsinka, rowawijaa-kotantee. Retateeta-nakawo
    eejatzi Jeepatzii-totaa-rewo rotyaan-takiri. Tema rotziryaakiri thaweta-kota-piinta-kiriri
    aetziri “noyemijantzin-karite-paeni.” Kitejeriki eejatzi tsireniriki ithaweta-kota-piintziri
    Atajorentsite.'
  mpx-mpx: 'Inoke anan bwabwatana etega ya hago labulabumwa i ba: “Yehoba wana gamagalau
    iyaka i pwamwalil, wana gasisi iyaka i ahe ge i tologugui, ge wana Mesaiya wana
    logugui ana gasisi iyaka i pankitela, kaiwena talilau ali towoliwoli, iya lan
    ge bulin i wolel wala Yabowaine matanaa, iyaka aneloseyau hi alilowanem labulabumwa.'
  wbp-wbp: 'Ngula-jangkarna purda-nyangu ngana mayi kilji-kirra wangkanja-kurra nguru-nyayirni-wangu-jangka:
    “Yati! Yati! Yinya Juju Ngawu kala karrija kamparru Kaaturla, manu nyanungurlu
    kala-jana wakurnu ngalipakupurdangka-purnu parra wirirli manu munga-wirirli. Kala
    jalangurlu Kaaturlu wiraly-pungu nyanunguju nguru-nyayirni-wangu-jangkaju. Yuwayi,
    jalangurlu nyanungurluju kapu-ngalpa muurlparlulku mardarni palinja-kujakuju!
    Yartarnarri nyanungu-nyangu-kurlurlu kanyanu milki-yirrarni ngalipa-kurra yangka
    kuja kangalpa nyanungu Kingi nyinami yapaku panu-jarluku! Manu nyanungu-nyangu
    Milarninja-warnu Mijaya, ngulaju kapu-ngalpa Warlalja-Wirilki nyina yapaku panu-jarluku-yijala!'
  luo-luo: Eka ne awinjo dwol maduongʼ moa e polo, kawacho niya, “Koro warruok gi
    teko kod pinyruodh Nyasachwa, gi loch mar Kristo osechopo. Nikech jahang jowetewa,
    mahangonegi e nyim Nyasachwa odiechiengʼ gi otieno, osewit modir e piny.
  nhe-NT: 'Huan nijcajqui se tlen tzajtziyaya chicahuac tlen elhuicac huan quiijtohuayaya:
    “Ya mochijtoc. Toteco ya quinmaquixtijtoc itlacajhua. Ya nestoc ichicahualis Toteco
    Dios huan nelía cuajcualtzi nochi campa yajaya tlanahuatía. Ya nesqui itequihuejcayo
    Cristo yajaya tlen quitlapejpenijtoya Toteco, pampa quicuamajcajtoque tlatzintla
    Axcualtlacatl tlen quinteilhuiyaya toicnihua. Yajaya elqui tlen quinteilhuiyaya
    toicnihua iixpa Toteco yohuali huan tonali.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܫܡܝܼܥ ܠܝܼ ܩܵܠܵܐ ܪܵܡܵܐ ܒܫܡܲܝܵܐ ܒܹܐܡܵܪܵܐ: ܐܵܕܝܼܵܐ ܗܘܹܐ ܠܹܗ ܦܘܼܪܩܵܢܵܐ،
    ܘܚܲܝܠܵܐ، ܘܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܲܢ، ܘܫܘܼܠܛܵܢܵܐ ܕܡܫܝܼܚܹܗ، ܣܵܒܵܒ ܦܝܼܫ ܠܹܗ ܪܘܼܦܝܵܐ ܠܒܲܕܲܪ
    ܗ̇ܘ ܕܵܪܝܵܢܵܐ ܕܠܵܘܡܵܐ ܠܐܲܚܘܿܢܘܵܬܲܢ̈، ܗ̇ܘ ܕܟܹܐ ܕܵܪܹܐ ܠܵܘܡܵܐ ܥܲܠܵܝܗ‌ܝ ܩܲܕܡ ܐܲܠܵܗܲܢ
    ܒܝܵܘܡܵܐ ܘܒܠܲܝܠܹܐ.'
  esk-NT: Aasrii tusraaruŋa nipitullapiaqtuamik nipimik uqaqtuamik qiḷaŋmi, “Pakma
