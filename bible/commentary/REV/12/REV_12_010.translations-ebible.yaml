    Aia, ma na Waa Fifilia nia God 'e faatainia naa mamanaa nia. Suli sa Saetan waa
    nai 'e uu 'i naofana God kia ka ununu ta'aa sulia toaafuta kia ki 'ana dani ma
    rodo, kera da 'ui na 'ani nia fasi 'i salo.
  ukr-1871: 'І чув я голос великий, що говорив в небі: Тепер настало спасеннє і сила
