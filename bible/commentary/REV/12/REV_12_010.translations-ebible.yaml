    Na pre hte Satanasti pê mẽkarõmnutija xatã hwỳr mra nẽ kãm tanhmã Jejus kwỳjê
    ho kapẽr punuj to ho pa. Tã koja axte mẽ ho kapẽr kêt kumrẽx. Ra Tĩrtũm kot amnhĩ
    nê kator o kator nhũm ra ma mõr o mõr kênã. Koja Tĩrtũm pika piitã hkôt mẽ ho
    amnhĩptàr xwỳnhjê japôx pa nẽ hpãnhã mẽ kaxyw Kra Krisja xãm nhũm pika piitã hkôt
