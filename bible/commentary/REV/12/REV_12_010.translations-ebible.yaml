    nalo, ana vonganei naruei, abukular naio ruei.
  bqp-bqp: 'Akũ ma kòto gbãna mà ludambɛ à pì: Ó Luda zĩ̀i blè sà, a gbãna kũ
    a kpataao bò gupuraa, à ikoo kpà kína kũ à kàa. Zaakũ ò pɛ̀ yãdimmariia ò a
    bò. Akũ mɛ́ àdigↄ̃ ó gbɛ̃nↄ yaka ó Ludanɛ fãnantɛ̃ kũ gwãanio.'
  mcp-mcp: 'Mə mú gwág dúl kə́l í ŋgə́ cɨ nə ŋkulû joŋ dɨ́ nə́: Fwála Zɛmbî mə cʉg
    búúd yí í mə́ wɔ́ɔ́s, nə ŋkul nyɛ́, nə íjwûga byé, nə mpə̂l mə́ Krîst yé. Nəcé
    bwə́ mə́ wáŋgʉlə wusə múúd ontaandɛ̂ shí. Nyə muud nyə á dʉ kə nə ontaandɛ̂ ɔ́
    ómínyɔŋʉ̂ bʉ́sʉ́ kə dʉ jaaw Zɛmbî tɔɔ ibulú, tɔɔ mimwásə́ yɛ́.'
  hat-hat: 'Apre sa, mwen tande yon gwo vwa nan sièl la ki t''ap di: Koulye a, Bondye
    pral vin delivre nou. Koulye a Bondye fè wè li gen pouvwa, se li ki sèl Mèt! Koulye
    a, Kris li a fè wè otorite li. Paske, moun ki t''ap plede akize frè nou yo, moun
    ki te kanpe la devan Bondye, lajounen kou lannwit, ap pote plent pou yo a, yo
    mete l'' deyò nan sièl la.'
  npl-NT: 'Ijkuakó onikak kan ilwikak se tlájtoli chikawak non okijtoaya: —Yoajsiko
    n tonati ijkuak nochteh iaxkawah Dios kinmakixtiskeh, yoneski iweletilis n Totajtsi
    Dios iwa yopé tlanawatia. Iwa n Cristo noiwa yokiseli tlanawátili; ken yokiwalkixtijkeh
    akin tlajka iwa yuak okinteiliaya tokniwah inawak Totajtsi Dios.'
  bgg-bgg: Chiihphado hamangkhung re-è gang goh yao pha gu è yoi, “Thuh shii Hamangkhung-aphuii
    ro giawo ne wuiithok sha ro! Thuh shii Hamangkhung-aphuii è awai blu re-è Saja
    rone doh yi ro! Thuh airo Masaiya re-è ne airo riichai doh yi ro! Chiih-è hanyie
    jia yi gethek ro Hamangkhung-aphuii ibi shii riu ne gethek ro migiphothek shii
    inai nane habiu nin pho shii ne hamangkhung re-è fuang hà fen muii ro.
  eng-TCENT: Then I heard a loud voice in heaven saying, “The salvation, power, and
    kingdom of our God, and the authority of his Christ, have now come. For the accuser
    of our brothers has been thrown down, he who accuses them day and night before
    our God.
  eng-BSB: 'And I heard a loud voice in heaven saying: “Now have come the salvation
    and the power and the kingdom of our God, and the authority of His Christ. For
    the accuser of our brothers has been thrown down— he who accuses them day and
    night before our God.'
  cpu-NT: 'Nokemataitatzi ñaavaitanaintsiri shintsiini inkiteki, ikantzi: “Jetatainakarora
    ipinkathariventantzi Pava, jetatainakarora joñaakantziro ishintsinka, jovavisaakotantai.
    Jetatainakarora eejatzi Cristo jashitantaa. Tema aritake jotziryaakeri itzimi
    thavetakotapiintakeriri janta Pavaki ipaiyeetziri ‘iyekiite.’'
  san-ASM: ততঃ পৰং স্ৱৰ্গে উচ্চৈ ৰ্ভাষমাণো ৰৱো ঽযং মযাশ্ৰাৱি, ত্ৰাণং শক্তিশ্চ ৰাজৎৱমধুনৈৱেশ্ৱৰস্য
    নঃ| তথা তেনাভিষিক্তস্য ত্ৰাতুঃ পৰাক্ৰমো ঽভৱৎং|| যতো নিপাতিতো ঽস্মাকং ভ্ৰাতৃণাং
    সো ঽভিযোজকঃ| যেনেশ্ৱৰস্য নঃ সাক্ষাৎ তে ঽদূষ্যন্ত দিৱানিশং||
  tac-NT: '''Lige ra''íchame akéturu ne alé ''pa rewagáchika asíriga a''wágame, regá
    anime: ―''Ma nawapa jena rewagachi alué napu bujémala alué chátiri ''nátili suwábaga
    ralámuli alé wijchimoba ejperégame, ''ma seba Onorúgame a''walila, jípesíka ''la
    a''wágame nulámalabá Onorúgame, ''lige abiena nulámala alué napu pale Onorúgame
    alé wijchimoba, napugiti ''ma alégana pátigime alué napu pe ''yégime ju alué Onorúgame
    oyérame ralámuli napurigá ramué, alué napu ''yégime ke alué Onorúgame oyérame
    senibí rawé ''lige rukomi.'
  eng-WEBPB: I heard a loud voice in heaven, saying, “Now the salvation, the power,
    and the Kingdom of our God, and the authority of his Christ has come; for the
    accuser of our brothers has been thrown down, who accuses them before our God
    day and night.
  gfk-H: Ma iau ga hadadei ra tamat na ingana tikai aram ra mawai i tangai bia, “No
    tena hartakun nong i la taktakun ira tasi dahat ta Karisito ra matmataan ta Kalou
    ta ira pakana bung bakut, di ta sei hasur um ia maram ra mawai. Io hua, kaiken
    um i palai bia no harhalon ta Kalou i ta hanuat. Kaiken um i ta haminis no nuna
    dadas bia a Tamat na Lualua ia. Kaiken um no nuna Mesaia i ta haminis no nuna
    kinkinis na warkurai.
  viv-viv: Setani babiya hihegehobuyena tu agoꞋago lakahina lobameya ganogalina gikova
    gigayo, Adamoya yada Yaubada gikibababaleda, Yada Tokaiwabu yana faiwala giꞋivemogatalina
    be yana itaveꞋavina againe kamimiyami. Adamoya yana Tovegida Keliso yana abavehimeya
    giseyemaunena. Setani babiya hihegehobuyena, boi uyadayada be bogi tobohiyadeyao
    Yaubada matane gihawavekoyoye-kawowodi.
  yao-yao: Nipele napilikene liloŵe lyalikulungwa kwinani lichitiji, “Sambano ukulupusyo
    wa Akunnungu uiche! Sambano ukulupusyo uiche ni machili ni umwenye wa Akunnungu
    ŵetu ni ulamusi wa Kilisito jwasagulikwe aŵe Jwakuwombola! Pakuŵa ajula jwakwaŵechetela
    achalongo achinjetu paujo pa Akunnungu aponyekwe paasi. Jwelejo akwaŵechetela
    muusi ni chilo.
  tgp-tgp: Ale na rongo na leo tavera matea na tuka mo verea mara, “Nake rani mo mai
    moiso vara vavahinau mata juri non nor̃a God la masese, nake i pa turu na nona
    r̃ilangi peresi na nona suiha mata supe, nake rani vara Kr̃isto i tauri na nona
    suiha, enia sei God mo vir̃onia vara enia i pa Jujuri. Ale matana, mo pulahi nar̃ihi
    meresahi atu vara i sivo na varama, enia haratu mo lo tuvai na vorair̃a na nahon
    God tarea.
  auc-NT: Ayæ̈ ate öönædë ïnö tedepämo yedæ ante ïïmaï ä ëñentabopa. “Ñöwoönæ mönö
    Wængonguï mönö ïmonte, Mïnitö botö æ̈mæ̈wo æ̈mo beyænque quëwenguïmïni, ante tömengä
    nänö cæönæ batimpa. Ayæ̈ tömengä nänö tæ̈ï pïñæ̈nö ñöwoönæ ba ïninque tömengä
    adobaï Tæiyæ̈ Awënë Odeye ñöwoönæ bacäimpa. Ayæ̈ tömengä nänö apænte ængaingä
    mönö Codito adobaï nämä tæ̈ï pïñæ̈nongä inte në angä bacäimpa. Wënæ guiquënë mönö
    tönïñadäni ïnänitedö ante, Wënæ wënæ cædänidö anguënë, ante wapiticæ̈ apæ̈nete
    änewënongä ingampa. Woyowotæ̈ incæ itædë incæ mönö Wængonguï weca a ongöninque
    tömengä mänïnäni ïnänitedö ante në wapiticæ̈ änewënongä ïñongante tömengä ingante
    inguipoga ïñömö wææntodönäni wæængantapa.
  kbc-NT: Odaa ja jajipata ijo ane dapaawe me dotaɡ̶a digoida ditibigimedi, mee me
    dotaɡ̶a, “Niɡ̶ina natigide Aneotedoɡ̶oji noɡ̶atedice niɡ̶ina oko me iteloco loniciwaɡ̶a
    ɡ̶odaxakawa, ikee loniciwaɡ̶a, odaa ja iiɡ̶e inatawece oko. Codaa Cristo Niɡ̶ijoa
    ane niiɡ̶e Aneotedoɡ̶oji meote lewiɡ̶a oko, ikee loniciwaɡ̶a. Leeɡ̶odi niɡ̶ijo
    ane beyagi me dotaɡ̶atibige ɡ̶onioxoadipi noko codaa menoale lodoe Aneotedoɡ̶oji,
    ijaaɡ̶ijo joɡ̶onokoletini me idei ditibigimedi.
  bmh-bmh: Guzenina, iz Mesgai wag eiman du tub nugau zeu guzenai gusig aneun, domin,
    “Ulis, Uwait nug gonugau duailel koli imareu. Ulis, Uwait nugau gusig araog zou.
    Go gumaraneu du banou sul zou. Ulis, go Kristus wanib a araog abai migeu. Einen,
    du gonug Uwait nugau amegwab amban umaum muzmuz igual zaiger agal enimag ebu ze
    macaneu, Uwait nugau tibur agen oi hamacina, noun.
  ctu-BL: 'Tsa cubi c''am bʌ t''an ti panchan. Tsi'' yʌlʌ: Tsa''ix tili i coltʌntel
    winicob x''ixicob yic''ot i p''ʌtʌlel yic''ot i yumʌntel lac Dios yic''ot i p''ʌtʌlel
    Cristo. Come tsa''ix chojqui jubel jini mu'' bʌ i sub i mul la quermanojob. Mi''
    sub lac mul ti'' tojlel Dios ti q''uiñil ti ac''ʌlel.'
  meq-meq: 'Ma dəba eye na, na tsənew mətsike me a ləvaw mə mbəlom, a gwaɗ: «Anəke
    na, Mbəlom kə təma may ha. A ɗa ha na, neŋgeye a ze wu hay tebiye, bəy na, neŋgeye.
    Anəke na, ka ŋgatakway a Kəriste ŋgay ka bəz ha gədaŋ ŋgay hərwi ta kala ahaya
    ndo nakə a həlawatay na sik a malamar kway hay aye. A həlawa fataya me ka təv
    i Mbəlom ta həvaɗ ta həpat, pat pat.'
  noa-H: 'Magbaawai angelnaanta sereubaadëm mua hũrjim. Mag sereubaadëmua mag naajim:
    “Hĩsta ya hõor peerdʌju hed pabaichëm. Mʌg durr gayam jua t''eeg t''um jũrr maach
    Hẽwandam dënëu. Maach Pör Cristo hichdëucha jʌr hautarrjã warag hatcha hiek t''eegta
    sĩsim. ¿K''an jãgwi? Hedaram magwe maach hermanonaan hëugar Hẽwandamag sëuk''a
    nem hĩgk''a nʌrraajerr hʌ̃gt''armua hisegbapäaiwaima.'
  alp-NT: Kena nagare kai esi malekataru supu poie lope nusare, au lene na elake bei
    ndete surga be, “Meije petu kena Alla Ihlamate tamata rebe hlaleke lokoIje. Kai
    meije Alla Itiluke Eni kbasare leke Ikbasae tamata saka kamale. Kai meije lekwe
    Kamale rebe Alla ItalukeNi kena Ihlamate tamatare ItilukeNi kbasare, le naga rebe
    pita kpetu itutuke tamata rame rebe esi hlaleke loko Tuhane me Alla oaIje, esupu
    poie bei ndete surga lope nusare peneka.
  san-VEL: tata.h para.m svarge uccai rbhaa.samaa.no ravo .aya.m mayaa"sraavi, traa.na.m
    "sakti"sca raajatvamadhunaive"svarasya na.h| tathaa tenaabhi.siktasya traatu.h
    paraakramo .abhavat.m|| yato nipaatito .asmaaka.m bhraat.r.naa.m so .abhiyojaka.h|
    yene"svarasya na.h saak.saat te .aduu.syanta divaani"sa.m||
  kbq-kbq: Anante nentahugeno mago ra ageru monafinti runo anage hu'ne, Menina vahe'ma
    ahoke aheno agu'vazizane, hanavene, tagri Anumzamofo kumamo'ene Agrama huhampriranteno
    tavaregahie hu'nea ne'mo'a, hago tusi'a hihamu eri'ne. Na'ankure tagri nerafukizmima
    hanine zagene, tagri Anumzamofo avure agra havige kegaga hunezmantea nera asgahu
    atregeno urami'ne.
  kbh-kbh: 'Chora canÿe jabuache oyebuambnayana celoca sënjanuena, mënts̈á enjétsichamo:
    Chë Bëngbe Bëtsá ents̈anga játsebacama tempo ya tonjóshjango. Mora Bëngbe Bëtsá
    echanjínÿanÿiye chabe obenana y mándayana, y chabe Uámana Uabuayaná Jesucristbe
    obenana jtsemándayama; er chë Cristbe delante bëngbe cats̈átanga mal aquedayá
    ya tmontábocna, nda nÿets tempo Bëngbe Bëtsabe delante mal enjanaquedayá.'
  ron-LSB: 'Și am auzit în cer un glas tare, care zicea: “Acum a venit mântuirea,
    puterea și Împărăția Dumnezeului nostru și autoritatea Hristosului Său, căci a
    fost doborât acuzatorul fraților noștri, care-i acuza zi și noapte înaintea Dumnezeului
    nostru.'
  pon-pon: 'O i roner nil lapalap eu nanlan indinda: Metet me pwaidar kamauapan, o
    wiauipan, o wei en atail Kot, o manaman en japwilim a Krijtuj, pwe karaune pan
    ri atail pijikindila, me kin karaun kin irail mon Kot ni ran o ni pon.'
  nhe-BL: 'Huan nijcajqui se tlen tzajtziyaya chicahuac tlen elhuicac huan quiijtohuayaya:
    “Ya mochijtoc. Toteco ya quinmaquixtijtoc itlacajhua. Ya nestoc ichicahualis Toteco
    Dios huan nelía cuajcualtzi nochi campa yajaya tlanahuatía. Ya nesqui itequihuejcayo
    Cristo yajaya tlen quitlapejpenijtoya Toteco, pampa quicuamajcajtoque tlatzintla
    Axcualtlacatl tlen quinteilhuiyaya toicnihua. Yajaya elqui tlen quinteilhuiyaya
    toicnihua iixpa Toteco yohuali huan tonali.'
  sps-sps: Kat to ana nyo nongoiny ton vegiau tsian unya Gormirmir te tsue na ka,
    “Tovei roman, a sanaan iny saup fatabin ir a vainy te naa busen name tana Gov
    tsura, ai roman Ayei binun minon a parits Tsunia, ai tovei roman Ayei tagaa ot
    faarei non a Aatouf, ai tovei roman a Krais Tsunia na Tsoiny Fiisaup te nai binun
    fiisen minon gumgum Tsunia tana monaagits, tana saa, a Vinasaar to te gima tsutsun
    bus non matuen a Gov tsura, ya te fafaatai e Gov tan voiny min nuaf tan fo kat
    iring te kat fuainy tsoiny binun tsura. A Vinasaar to te vurat ravaa osing mi
    ri na Gormirmir!
  wnc-wnc: Siwan nata nataawa wamu takngatuta enandangu apaa yanggamatake anzing yakut,
    “Nindane Anutuninda ninu waiakngane gwa sandekgak. Ngan. Ita kekeknga aknganane
    ninu ninduyuak. Iat gatu aminu ita tapan nin gatanimukuu wa umana Krais ngang
    inikamang kapaat ngangga kekeknga siknga yuke ninu ninduyuamayak. Ninduyuke waapaatda
    aminu wa wamu nindane notninde asinggan temapa yanggak kapa gwa inikwasitewat
    kuke enandangu teke kukut. Tupa waapata wa aminde wamu Anututane kaine kwakngaom
    gatu zikaane ngang asinggan asinggan temapa yakut.
  bus-bus: 'Ben ma kòto gbãaa mà ludambɛ à bè: Wa Luda zĩ̀ blè sa, à gbãa kↄ̃n
    à kpatao bↄ̀ gupuraaa, à iko kpà kí kɛ̀ à kàa. Zaakɛ wà pɛ̀ yãdimmaria wà à bↄ̀.
    Àmbe ègↄ̃ wa gbɛ̃nↄ yakaa wa Ludanɛ fãantɛ̃ kↄ̃n gwãavĩo.'
  gub-BL: Na'e ainu amo teko ize'eg mehe ywate. — Ko 'ar rehe kury, Tupàn upurupyro
    iko kury, i'i a'e ze'eg. — Ko 'ar rehe Tupàn wexak kar ukàgaw purupe kury. Wexak
    kar tuwihaw romo weko haw purupe no. Ta'yr a'e no, Zanezar Zanepyro har a'e, wexak
    kar ukàgaw iko purupe a'e no, i'i a'e ze'eg. — Ta'e weityk kar Zurupari imugwaw
    pà ywak wi a'e xe. A'e 'ym mehe Zurupari upu'àm iko Tupàn huwa rupi a'e, uzeruzar
    ma'e wanehe uze'eg zemueteahy pà a'e. Pyhaw hekon a'e pe. 'Aromo no.
  imo-imo: Kano wali mulu kombuna tukundo ungu enge nili te wendo orumuna pileru.
    Aku ungumu alako topalie nimbei, “Linonga angenupilima waliwalima ipu leli tangoli
    kape Gotenga kumbe kerena kot tenderemo iyemu kinye maina mainye toko mundungemunga
    Gote yunge imbi enge peremomuni Sataneni lino naa ambolopa tepa kenjipe mindili
    nomolo kombuna naa mepa pupili nimbe, lino lipe tapondopa, yu paa paimbo iye nomi
    kingimu molopa yu melema pali nokopa molopa, yu maina mundumbo nimbe panjirimu
    iye Kraistinga, mele nokombalo imbi peremomuni Kraist yuni melema pali nokopa
    kondombalo waimu kinye kamukumu wendo omo.
  boj-boj: Onaqa olo laŋ goge dia laŋ aŋgro bei tulaŋ leleŋonaqa e aqa kakro quem.
    A anjam endegsi marej, “Tamo uŋgasari naŋgi padalqa laqnabqa gago Qotei na naŋgi
    eleŋqo. A kumbra di yqo deqa aqa siŋgila boleq dekritqo. A gago Mandor Koba unu.
    Amal na qolo ti qanam ti Qotei aqa ulatamuq di gago Kristen was naŋgo ñam ugetetnjreqnu.
    Amal di waiyonub mandamq aiqo. Deqa bini Qotei aqa Kristus a ñam koba ti siŋgila
    koba ti unu.
  eng-DRA: 'And I heard a loud voice in heaven, saying: Now is come salvation, and
    strength, and the kingdom of our God, and the power of his Christ: because the
    accuser of our brethren is cast forth, who accused them before our God day and
    night.'
  knf-knf: 'Kë nşë ŧiink pdiim pweek du baţi kë pakji : « Wal wi mbuur ubani, wal
    wi mnhina na pşih pi Naşibaţi i nun, wal wi *Kriŧtu i adatuŋ akdooŋ kaşih! Ñaaŋ
    anjaaŋ atapar bayiţ nja ţi Kriŧtu ñaaŋ anjaaŋ aya du Naşibaţi i nun katapar baka
    unuur bŧi na uŧejan bŧi awatana du mboş.'
  san-KHM: តតះ បរំ ស្វគ៌េ ឧច្ចៃ រ្ភាឞមាណោ រវោ ៜយំ មយាឝ្រាវិ, ត្រាណំ ឝក្តិឝ្ច រាជត្វមធុនៃវេឝ្វរស្យ
    នះ។ តថា តេនាភិឞិក្តស្យ ត្រាតុះ បរាក្រមោ ៜភវត្ំ៕ យតោ និបាតិតោ ៜស្មាកំ ភ្រាត្ឫណាំ
    សោ ៜភិយោជកះ។ យេនេឝ្វរស្យ នះ សាក្ឞាត៑ តេ ៜទូឞ្យន្ត ទិវានិឝំ៕
  arn-NT: 'Feymew allkün kiñe newentu dungun ta kallfü wenu mew, feypilu: “Dew puwi
    taiñ Ngünechen ñi montulcheael, taiñ Ngünechen ñi pengelael ñi fütra pepiluwün
    ka ñi longko ülmenngeael ka kisu tañi Cristo ñi ngünenieael kom dungu, dew wemünentungelu
    am taiñ dalluntukuñmakeetew taiñ pu peñi ka pu lamngen, tati fill antü dalluntukuchekelu
    iñchiñ taiñ Ngünechen mew.'
  zas-NT: 'Dxel biguien chaꞌ tijb bejn rejs daꞌt diizd xanyabaa rëbaman: ―Ma bidxin
    dxej baslaa Dios dunuj ree, ma bidxin xguialrniabeeman chi nabeenëman Jesucrist,
    din ma biquied bén rbeꞌc xguialquia ree dux compniar ree, bén rdxinnë ree guialquia
    guin loj dux Dad ree Dios dxej guiaal.'
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, ngók ɛyɔŋ ɛtaŋataŋ amfay. Ɛ́re rɛm bɛ, “Nɛ́nɛ, Mandɛm
    aywɛsɛ apɛ́mɛ́ bǒbhi. Chɔŋ ambak Mfɔ bǒbhi, ankɛm bɔ nɛ bɛtaŋ ɛbhi. Nɛ́nɛ, chɔŋ
    Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò ambɔ́ŋ bɛtaŋ amfǎy mmɨk nkɛm, mbɔnyunɛ
    mánaŋ basɔt mmu anɛ ábharɛ nɔkɔ bɔ̌mayɛsɛ barak amʉɛt bɛsí Mandɛm bɛti nɛ ngósí,
    báfɛmɛri fá amɨk.
