    an'anha nodi molollo noho wawan na'akeme me'e! Enla Nin Rai Kristus ma nodi molollo
    laa ewi-ewi, kukul Nin molollo me'e, ono Hayakyak Makromon man lelere a'alam tumdesne
    ik walinhe lolo Makromod Lalap kalarna, hir sopoledi nano a'am raram me'e.
  gaz-gaz: 'Anis sagalee guddaa tokko samii keessaa nan dhagaʼe; innis akkana jedha:
    “Amma fayyinni, humnii fi mootummaan Waaqa keenyaa, taayitaan Kiristoos isaas
    dhufeera. Himataan obboloota keenyaa inni halkanii guyyaa fuula Waaqaa duratti,
