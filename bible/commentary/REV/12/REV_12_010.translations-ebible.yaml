  peg-peg: ତା ପାଚେ ଆନେଙ୍ଗ୍‌ ସାର୍ଗେତ ଗାଜା କାଟ୍‌ ର ସବଦ୍‌ ୱେଚାଙ୍ଗ୍‌, “ନଙ୍ଗୟ୍‌ ଇସ୍ୱର୍ତି
