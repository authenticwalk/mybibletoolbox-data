    ।
  meu-meu: Bena na kamonai, gado badana ta guba ai e hereva, eto, Harihari iseda Dirava
    ena hahemauri bona ena goada bona ena basileia, bona iena Keriso ena siahu, vada
    eme gini dae; badina be Dirava vairanai varavarada e habadelaidia boi e habadelaidia
    rani tauna na vada e tahoa dobi.
  yva-NT: 'Arono naije idanito syo anamote inta ranaun ngkino akoeve no munijo ntiti,
    mo raura mare: “Soamo masyoto Amisye po apa vatane mapaya kakaije rai! Soamo Apa
    masyoto po apa vambunine raroron muno be akarive Apa kawasae mansai nande to!
    Muno Apa Mesias po apa vambunine raroron indamu be akarive tavon, Wepirati Amisye
    po apatimu indamu Po vatane mapaya kakaije rai. Weye Anakakai Akoe, wepi po wama
    arakove mansaura tantunawi no wama Amisye amun simane rai namane rai tutir bayave,
    opamo Amisye po amau ti puje munijo ntiti raora to.'
  dgc-dgc: Nadid, nabati ko man dén i medegsén a boses ta langet. I kinagi naa, éy
    “Dumemét dén i pégligtas na Diyos. Nipeta dén na Diyos i kapangyarian na a maghari!
    Hinumayag be dén i kapangyarian no pinili na a ti Cristo! Dahilan éy pinaibut
    dén ta langet tu palagi a mégpintas du tétotop tam.
  zpm-NT: 'Dzigo bin naa, nguiedz zëëb tib tsi meṉ co gbaa, rnee me: ¡Lëëw nagoṉ!
    ¡Nasi laa dze ne ycaaniapaa Dios zha ne ngab lo me, laa dze co bdziṉ! Nasi laa
    me blu poder ne rap me, nasi laa Meṉ ne pxeeḻ me lo guidzliu ga gnabey lo grëse
    zha ne ngab lo me. ¡Laa me beṉcxooṉle meṉdox! Ma ne scataa dze guieel nolisqui
    dieṉ pe ruṉ zho, nac zho zha ne nacgrë ne.'
  hix-NT: Kahe yawono rwonà wenytxaye. Teryewrye ro nàrwonakonà. Onà wyaro nkekonà.
    Konyhoryenye ro kom me harha nosonyhono, Khoryenkomo, kekonà. Ehonomnà me xaxa
    nosonyhono. Omeroron komo kayaryet me nosonyhono, kekonà. Ehonomnà me rma rha
    nosonyhono, Kryestu xarha, Khoryenkomo nànyaketxho rma. Àsok tawro hana, tàwya
    Satanasà ymo yarymanàr ke hamà, kekonà. Noro ymo, kowtà komo wàràhyakanye ro me
    nehxakonà. Atxke natxhe, nyamoro ha, kanye ro me nehxakonà, Khoryenkomo wya, kowtà
    kom hoko, awasnaw xarha, kohsaya xarha. Kahe yaye arymaxah me harha naha, noro
    ymo ha, kekonà.
  sim-sim: Urik a misirik mashi las hevenik simu mbara, �Avui Wasilaka nihi angop
    nirin indik or lashiwak kwambu orhi osmu kormbak talanduwa. Krais or hulaima nokopman
    jivinakurik or kamahanda ma oto ter ormu malakamak naha linduwa. Mberem ushiwak?
    Laulaka angop li kria ermbeshiwak misambik takawa ria. Uwosik or mbeek Avui Wasilakahi
    misokomek sihi mbele kava las mahasanje nihi li unak or heyeshihi Avui Wasilakan
    i sawekwa ambu ri.
  npi-ULB: तब मैले स्वर्गमा एउटा ठुलो आवाज सुनेँः “अब मुक्‍ति, शक्‍ति, हाम्रा परमेश्‍वरको
    राज्य, ख्रीष्‍टको अधिकार आएका छन् । किनभने हाम्रा भाइहरूलाई दोष लगाउने फ्याँकिएको
    छ, जसले परमेश्‍वरको सामु तिनीहरूलाई दिनरात दोष लगाउँथ्यो ।
  cgc-cgc: Pag-ulog ta dragon daw iya na mga sinakepan, may namatian a na gambal na
    naan ta langit. Ambal din na bakod iya na kagi, “Anduni papakita ta Dyos iya na
    pagluwas ki kiten na iya na mga ittaw. Papakita din gid en na kanen an makagagaem.
    Papakita din man iya na uturidad na magdumala ta bilog na kalibutan na yon man
    papakita uturidad Cristo na iya na Pinili Na Mag-ari tak napalin en naan ta langit
    Satanas an na alin pa ta una, adlaw kilem kanen an naan ta tubangan ta Dyos gaakusar
    ta mga paryo ta na gatuo.
  tim-tim: Akto himbimânba kot kârikŋe siâ kondo hin nâŋgân, “Hâkyeŋe tunmap Amboŋe
    arekŋe Anutu dewunŋân kinmâ Anutugât kâmotlupŋe are hokboâk hokboâk hilâm hândâk
    hâkyeŋe tunmap gârâmâ uŋak Anutuŋe makto aŋelolupŋande Niambi hâkokom watmâ panbiâ
    geâp aregât Anutu nengât Humonenŋe yâkgât kârikŋe akto luâk âmbâle heŋgem yeŋguwiapgât
    dâp kârikŋe miawaktâp. Are miawakto yâkgât kâmot ikiŋak damunyeŋe akto manman
    âlepŋân manbai. Akto areâk bo. Niambi geâp aregât uŋak Anutugât Kristo yâkgât
    memeŋe akto wâtŋe miapŋân miawakto ekten.
  yor-yor: 'Mo sì gbọ́ ohùn ńlá ní ọ̀run, wí pè: “Nígbà yìí ni ìgbàlà dé, àti agbára,
    àti ìjọba Ọlọ́run wá, àti ọlá àti Kristi rẹ̀. Nítorí a tí le olùfisùn àwọn arákùnrin
    wa jáde, tí o ń fi wọ́n sùn níwájú Ọlọ́run wa lọ́sàn án àti lóru.'
  wos-wos: Yakisandandéka wuni xéké, Godna getéfambu hundi nak hambukmbu wandéka.
    Wata dé wa, “God némafwi hambuk yata dé Satanré sarékéngwanda dé déré héfaré yakisanda.
    Tale Satan dé Godna makambu téta gan nukwa dé Jisasna hundi xékéndé du takwaka
    haraki hundi wa. Némbuli dé dika haraki hundi wambula yamba wakéndé. Némbuli God
    némafwi hambuk yata yae dé déka du takwaré héra, Satanéna tambambu. Nana Néma
    Du God yae dé atéfék du takwaka néma du re. Reta dé déka nyan Jisas Kraiska hambuk
    hwe, dé atéfék du takwaka néma du rendéte.
  emp-NTPO: 'Maʌ̃be mʌ̃a ũrĩsia ab̶aʌda bajãne jĩgua bed̶ea b̶ʌda. Maʌ̃ba nãwã jarasia:
    Id̶ibʌrʌ dadji Ãcõrẽba idji ẽberãrãra ẽdrʌ edabʌrʌa. Id̶ibʌrʌ idji ʌb̶ʌad̶eba
    jũmarã boroda b̶aya. Crito idjia ẽdrʌ edabari diai jarad̶aba jũma poya erob̶aya.
    Dadji djabarã biẽ́ jarabarida bajãneba ud̶aa b̶atabuesid̶aa. Idjia ãsa, diamasi
    bid̶a dadji Ãcõrẽ quĩrãpita djabarãra biẽ́ jarabadjia.'
  eng-F35: 'And I heard a loud voice in the heaven saying: “Now the salvation and
    the power have come, even the Kingdom of our God and the authority of His Christ,
    because the accuser of our brothers has been thrown down, who accused them before
    our God day and night.'
  ind-ind: Kemudian saya mendengar suara surgawi yang sangat keras berseru, “Sekarang
    sudah tiba saatnya Allah menggunakan kuasa-Nya! Allah akan mendirikan kerajaan-Nya
    secara nyata dan Kristus akan memerintah sebagai Raja bersama Dia! Kemenangan-Nya
    akan terlihat dalam diri setiap umat-Nya yang sudah Dia selamatkan! Karena iblis,
    yang selalu menuduh saudara-saudari seiman kita siang dan malam di hadapan Allah,
    sudah dilemparkan keluar dari surga.
  pes-OPCB: 'آنگاه در آسمان صدایی بلند شنیدم که اعلام می‌کرد: «زمان نجات و قدرت و
    سلطنت خدا و حکومت بر حق مسیح او رسیده است! چون مدعی برادران ما که روز و شب در
    پیشگاه خدای ما به برادران ما تهمت می‌زد، سقوط کرد.'
  mpt-mpt: Omito weng mako abilim ut danoa ngambianoa Memalo nib Sume Gode dabalim
    nakaia unanga ibo Gululame kweiban dimo blibo doisane olo ni tekein kebuobe, e
    nib sum anea komok anea kima biebe. Eka e Dofakamin Nakae titilo sum osa keim
    ananoa watemobobe. Niminbabe, sino naka ele kwinomosa bomanomosa amitie bainobo
    galin nakaia unanga eli weng sango Gode kin dimo dim oye binabe otane memalo i
    klayam naniba dobbiaiba daabbema unebe.
  ssx-ssx: Kutupa oli hepeni nane pi ho̱la̱꞉make tiekema꞉ alota꞉ Ameta꞉ niki da꞉ta꞉monoyeke
    Koda꞉na꞉ pa꞉ta꞉la꞉la꞉eki ta a꞉pa꞉la꞉ handa꞉e. Ameta꞉ Koda꞉ ipiki kini hata꞉ ipika꞉
    weleta꞉ peneme yaasa꞉ handa꞉e. Ameta꞉ ipika꞉ ma̱leke lila꞉ Ketisoma꞉ ipika꞉ handeteke
    hala꞉eki peneme yao wala꞉la꞉ handa꞉e. Pa ekipeke nika꞉ Koda꞉na꞉ puki tikitikina꞉
    hata꞉ peliolo da kelepolo nika꞉ kamemanu ma̱leke lia hokeeki pa꞉la꞉me lo haya꞉
    halita꞉ oli hepeni mina꞉pa꞉lao tolu lopaala꞉me.
  mkl-mkl: Si ɑnyii nŋu, nɔ ǹ ɡbɔ ide ku fɔ nlɑ ɡɔ lele í ni, Nsɛi, wɑɑtii fɑɑbɑu
    í to wɑ. Nsɛi, Aɔ̃ Lɑfɛ̃ɛ nwɑ í nyisi ɡbuɡbɑ̃ɛ, nɔ í jilɛ bommɑɛ. Nsɛi, inɛ iyi
    í cicɑu í ɡbɑ inɛ nɡbo ku jɛɛ, Domi woo fɔ lɑɑlɔi inɛ nwɑ ŋɑ, nŋu iyi í yɑ mɑɑ
    fɔ lɑɑlɔ nŋɑ si wɑjui Ilɑɑɔ̃ dɑsɑ̃ò idũ À nyɔɔ wɑ hɑi lele.
  gaq-gaq: 'ତେନ୍ଇଡ଼ିଂ ନିଂ କିତଂନ୍ନିଆ ଜବର୍ ସବ୍ଦରେ ବାସଙ୍ଗ୍‌କ୍ନେ ମୁଇଂ ସାମୁଆଁ ଙକେ: “ଏଃକେ
    ଇସ୍‌ପର୍‌ନେ ପରିତ୍ରାନ୍ ପିଙ୍ଗ୍‌ଚା ଲେଃକେ । ମେଁନେ ଇଃସାଙ୍ଗ୍‌ ବପୁ କାଲାଆଃ ଆରି ମେଁନେ ମସୀହାକେ
    ଅଦିକାର୍‌ ବିବକେ ମୁଡ଼ି ନାଲେଣ୍ଡ୍ରେ ସ୍ମି ମିଡିଗ୍ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ତୁଆଁଚେ ନେଃ ବୟାଁ
    ଆରି ତନାଇଂନେ ବିରଦ୍‌ରେ ନାଲେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଡିଂଗେ ଆମେକେ ଏଃକେ କିତଂବାନ୍ ନୁଆଁ ବକେ ।'
  gof-RNT: Hessafe guye, salon hayssada yaagiya qaala si7as. “Ha77i atotethay, wolqqaynne
    kawotethay, nu Xoossassa; maatay Kiristtoosas gidis. Hiza, qammanne gallas Xoossaa
    sinthan, nu ishata mooteyssi saloppe duge holettis.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ସିର୍ମାରେ ପୁରାଃ କାଉରିକେଦ୍‌ତେ ମିଆଁଦ୍‌ ଲାବ୍‌ଜା ଆୟୁମ୍‌କେଦାଇଙ୍ଗ୍‌,
    “ନାହାଁଃଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଜୀଉବାଞ୍ଚାଅ ସେଟେରାକାନା । ଆୟାଃ ପୁରାଃ ପେଡ଼େଃ, ରାଇଜ୍‌ ଆଡଃ
    ଆୟାଃ ମାସିଆଃ ଆକ୍‌ତେୟାର୍‌ ଉଦୁବାକାନା । ଅକ ଫାଁସ୍‌ରିରେ ଉୟୁଃ ନାଙ୍ଗ୍‌ ନିଦାସିଙ୍ଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଆୟାର୍‌ରେ ତିଙ୍ଗୁକେଦ୍‌ତେ, ଆବୁଆଃ ହାଗା ମିଶିକଆଃ ବିରୁଧ୍‌ରେ ହସଡ଼ କାଜିନିଃ ତିସିଙ୍ଗ୍‌ ସିର୍ମାଏତେ
    ହୁରାଙ୍ଗ୍‌ ଏଣ୍ଡାଃକାନା ।
  gah-gah: 'Lá niago, okulumató gakó napa láa loko utó noigo gulumó: Ligive lagavetini
