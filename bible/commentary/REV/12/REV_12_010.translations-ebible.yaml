    yi aningko monmarande kamembirimaan kuu okad yiri kankoraroon kowe.
  poi-NT: 'Jesɨc ammatoŋ tu̱m mɨjpɨc jɨ̱yi sɨŋyucmɨ. Nɨmpa: —Sɨɨp núcum jém tiempo
    iga tacɨacputpa Dios. Núcne jém ipɨ̱mi. Sɨɨp iŋjacpa yɨ́p naxyucmɨ. Jém Cristo,
    jém Dios imɨɨchi, ipɨctsoŋne jém autoridad. Quejpa iga iniit́ ipɨ̱mi porque quebacputta̱
    pɨ̱mi̱mɨ jém Woccɨɨwiñ jém tsa̱mpɨc icujɨypa jém tantɨ̱wɨtam. Tsa̱m iquejajwadáypa
    jém tantɨ̱wɨtam jém Dios iwiñjo̱m tsuucɨɨm y sɨŋñi.'
  wuv-wuv: 'Ma una guainaa hefaa baua lao i pafea na ware ba: “E''eni nawe nomai fei
    tela''ana, fei faufau ma fei haparaiaa mei Haidaniaa o''ou, ma fei foraforaa mei
    Christ. Uaa mei i ware ba rona tata ei lofuu o''ou, mei i ware ale''ei i pudaa
    mei Haidaa arewaa ma poi, rona bainafa''inia pu.'
  quf-NT: 'Chaymantami unaq syilumanta kusala jwirti rimay kaynu niqta uyaparay: “Ĉhamushanami
