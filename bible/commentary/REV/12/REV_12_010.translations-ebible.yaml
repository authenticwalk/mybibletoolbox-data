  dso-dso: ତାର୍‌ପଚେ ସର୍‌ଗେ ଗଟେକ୍‌ ଜବର୍‌ ସବଦ୍‌ ଅଇବାଟା ମୁଇ ସୁନ୍‌ଲି । ସେ ସବଦ୍‌ କଲା “ଏବେ
    ଲକ୍‌ମନର୍‌ପାଇ ଅଇରଇବା ପର୍‌ମେସରର୍‌ ମୁକ୍‌ତି ସିଦ୍‌ ଅଇଲାଆଚେ । ରାଜା ଇସାବେ ତାର୍‌ ବପୁ ସେ
