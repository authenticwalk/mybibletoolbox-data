    anyị ebubo. Ọ na-ebo ha ebubo ehihie na abalị nʼihu Chineke.
  yml-yml: A ꞌiseni i obu fwayefwayeye, nika bona bwaikina a nogai abamega i vonavona
    i vo, ꞌAsiau Yaubada nani matatabuna ꞌwaidie i vetoketoke, i ꞌitaꞌitaꞌi, wata
