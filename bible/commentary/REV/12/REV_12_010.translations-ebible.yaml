    huno fole ne'aiya ve'ka ko'ku'napakati ali'a yaka hutale'naya yafe Anumaya Kotitimo'a
    laku lame alino kati'nea ya'a ako va'yi hu'ne. Anumaya Koti'a akai'a lo'kiya'a
    mi'ko vaya ako apaveliteno akaeya ala kava ya ali'nea ve'ka mai'neno akai'a lakufa
    alino katikefe hute'nea ve'kamo kava hu lo'kiya'a'ae apavelike'a afi'nae.
  gnn-gnn: Bala yana ŋarra marrtji ŋäma bena dhika rirrakay waŋanhara yukurranhara
