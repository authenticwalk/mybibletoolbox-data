    nain tɨ́caꞌari tzajtaꞌa, aꞌɨ́ɨ pu hui ayén tihuáꞌaxajtziꞌi aꞌɨ́jna jemi ɨ́ Dios.'
  zpu-NT: 'Naꞌll benraꞌ bnne to beꞌnn zo yebánꞌ zillj kwis neꞌe: —Ba bllin lla yesrá
