    walŋakuŋalana nhanŋuway miṯtjinhanydja yolŋu'-yulŋunhanydja. Ŋayi milkunharaminana
    nhanŋuwaynydja ganydjarr, ga dhiyaŋunydja-wala ŋayi nhina yukurra ŋurruŋu wal'ŋu
    buŋgawana bukmakku. Liŋguna ŋilimurru nhämana yukurra Garraywunydja ganydjarr;
    ŋayi ŋurrkaŋala ŋanya ŋulaŋuru dhawaṯmaraŋala yana djiwarr'ŋurunydja ŋunhi Satannhanydja,
    ŋunhinhanydja ŋunhi ŋayi bitjana liŋgu ŋuli djingaryuna yukurranha ga waŋanha
