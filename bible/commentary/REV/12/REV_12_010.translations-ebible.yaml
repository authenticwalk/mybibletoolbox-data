  tif-tif: 'Jon nami weng ma weng seni namti kala bombuu. Weng ma uyo abiil tikiin
    kawu dukum-kup naan-bam bokolu ko: Siin kaa, Setaan ali God ami miit tem tola-bomda
    kutamiip so, am taap so, numi naktum kusal God ami lak duulin unang tunum iyo
    yim-bak-saanin weng uyo bakaala-laaba. La, kamala kalawaali, God alimal ita ita
    ke-lomdipla, tam taba-lom Setaan nikil kii fotabam-nipla, abiil tikiin kalawaali
    kelalip tawaal diim daak unsip. Kemin, God ayo almi unang tunum iyo dong dokoya
    imi iliim ayo boya disa kelu kewale, almi titil kaata mafek mafek alik uyo tiin
    mole, almi man ayo ulduula tiltam kamokim kesa tunum Kraist ata tawaal diim kalawaami
    kamokim ke tiin mo ke-lokoma.'
  nlx-nlx: पुशो मी हेरगा माय रेन ज्यो मोटलो आवाज आवतालो होमल्यो, एवी आमरा बोगवानान
    सुटकारो, ताकेत, राज! एने तान मसीन आदिकार देखानोह! काहाकाय बुरहो केरनारा पोर आरोप
