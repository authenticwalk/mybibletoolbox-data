  juy-juy: ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଞେନ୍‌ ରୁଆଙ୍‌ଲୋଙନ୍‌ ସୋଡ଼ା ସର୍ରଙନ୍‌ ବାତ୍ତେ ଅବୟ୍‌ ବର୍ନେନ୍‌ ଅମ୍‌ଡଙ୍‌ଲାୟ୍‌;
