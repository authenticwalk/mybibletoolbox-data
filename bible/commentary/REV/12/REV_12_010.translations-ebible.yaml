    ama areŋa yandaya ʒéma iwac Kristoyawac kuc buŋanéŋ hicŋi hazac.
  awb-awb: Íópeqté anotah ehwéhnirana íróge. Mi ehwéhnká mahraréna, Wéhékáhnkakaq
    inokáhpeqkakáq owainawanka Maniká Iteribone auranabiahtapeq iteruwahrah ehweh
    arita aritaire. Amahnága íópeqté kégá owainawa íópeqté tunkaqsúáhwana Maniká,
    ite meirena kaweraitéh ánínká págegeue wahnah wahnahni tanáhráq aiq sire. Ite
    meirena kaweraitankeheéna Manikánka omaq atéh ání anotah aní úkéna págege aní
    úkire.
  gdn-gdn: Ki makeya ka nau bonana ragiragi kawaya mosi kunumau wagubu waina-puwani,
