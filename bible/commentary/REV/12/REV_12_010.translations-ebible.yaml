    ki mete matarawena. Karako ka e madanai irikai Keriso e kasiyarai mete matarawena.
    Mibai, nu sumanuga eyaka mena ragidai maramara naritamiyawa apunai ki e mu karako
    kunumau wadumupu wairau kwenu-mupu. E kemora nawaru Mamanuga God e yabareya uburawa
    nari yonai wagawa ki karako kewowena.
  nko-NT: Ɩnʋ nonu ɔmɛ kʋ́klʋ́kʋ́ʋ́ kʋ lɛlɩn ɔsʋ́sʋ́. Ɩlɛblɩ́ ɔbɛ́ɛ, “Séi gyí brɛ́á
    Bulu ɔbɔ́hɔ mʋ ahá nkpa nɩ́! Bulu ɔbɔ́pʋ mʋ túmi gyi iwíe. Mʋ Kristo, (ɔhá
    ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ) ɛ́ ɔbɛ́lɛ mʋ túmi ɔwan. Tsúfɛ́ bakpá ɔhá
    ámʋ́ʋ́ oletsiá lɛ́ anɩ Akristofɔ ɩlá ámʋ dá ɔsʋlʋ́sʋ. Ɔbʋnsám mɛ́ɛtrá ka
    asʋ́n dɩ́nká anɩ apíósʋ́, anɩ Bulu ansɩ́tɔ́ ɛ.
  bsn-NT: 'Tijʉ bero, õ vecajʉ ruyugoaro ado bajiro ocaruyucajʉ: —Masa, ĩre ajitirʉ̃nʉrã,
    rojose tãmʉotʉjabetiriarojʉ ĩna vaborotire ĩnare Dios ĩ yirẽtobosarijʉ ejacoajʉ
    yuja. Adi macarʉcʉro ñajediroana, rojose yirã quẽne, cʉdibetirʉaboarine, ĩna cʉdirotire
    yirã, yama Dios, mani ʉjʉ, Cristo quẽne. To bajiro ĩna yijare, ʉ̃mʉari, ñamiri
    quẽne Dios rĩjorojʉa rʉ̃gõcõari, masare mani mairãre Cristore ajitirʉ̃nʉrãre “Rojose
    ñaja” ĩnare yiñagõmacarũgũboagʉre Satanás ĩre burocacõamʉ mani yuja.'
  pib-NT: 'Ga wa gichkoplajiru tengogne nyijnakotya, wane chinachri: Xawakni wanetkalu
