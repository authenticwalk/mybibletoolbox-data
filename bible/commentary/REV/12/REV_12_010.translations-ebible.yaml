    Diiloŋo yaaŋga-na, ba duɔnya-yuɔ dɔrɔ‑i-na.'
  sus-sus: Na tɛmui, n naxa xui itexi mɛ koore ma, a a falama, «Yakɔsi, kisi tɛmui
