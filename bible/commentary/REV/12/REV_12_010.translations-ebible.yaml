    ani lej Ts’ale. In lej cua’al in ts’alat tsap quin t’aja’ patal jahuats quin le’na’.
    Aniye jaye a Cristo cum bijithits c’al a Dios ne’ets quin tejhua’metha’ in ts’alat
    tsap. In jolou tsabal an oc’ox teneclab axi q’uicha ani acal xe’ets in le’ quin
    jolbiy an ebchalabchic tin tamet a Dios axi huahua’ i c’ac’nal.'
  med-med: Wote, na pit mel, wi muⱡ ila wamp nga ik ti ndi, wi ronduⱡ ropa, nimba
