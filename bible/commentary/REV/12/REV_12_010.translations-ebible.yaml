  fue-fue: 'Den nanumi daane towne diga dow kammu, e wi''a: «Jooni, kisidam, e semme,
    e Laamaare Alla meeɗen, e baawɗe Almasiihu makko warii. Gam gaccotooɗo banniraaɓe
    meeɗen, to Alla jemma e nyalooma fu riiwaama diga dow kammu.'
  amk-amk: Mayeai tarahuo manei sahu na rawafui fiabai na rorafaisi deyo, “Rahida
    Allai feriri ne inontaraifosa, tuti deinawi ne mambiriufo, tuti weMananufo, tuti
    rahidao Mananu Mampariri foi kontai deinawi ne mambiriufo we wemananu, ninaia
    mani kawariai ampa. Weo mano dinggai tane doroifosa pampang, amani diru rahida
    dinggaisa na Allai urengreafoi, Mikhaeli tuti ne wewaifosa ehafa kangguni to nuwausi
    ampa.
  fai-fai: Beta weng dukum mak abid tikin kal gánba ka, kale kidili ayo bako nada,
    “kamane Got kim kail bá takeikuyamámin so Got ami kitid so ami kasák gu so Kamokim
    Kadais ami kitid so uyo tadbu, kale be watawo kaleyo bá, yak Mafakim numi nikil
    fikal im weng falak teiyam bom nada midiliw so táw so Got kin dim kal ika weng
    falak teiyamsa kinim ayo dabinodiw madák tase.
  ura-NT: 'Nii janane dedeeu mijiaaineein toniin: “Inae ichoteratenojoi niha cachane
    jaan cojoanonaa que turuha. Niicha ichana nainei ichaain itolere curuanaa neein
    niha Cana Coaunera aina cocoainanacai niha Mesihasine jaan cojoanonaa quete inae
    turue. Inae Cana Coaunera sacuurera coulurujuera Moconajaera jaaoruha. Acate acaauru
    coulurujue, jiichoo, janotiin, itolere cojoanonaa bana, naaonjoaain Cana Coaunera
    acatiha neein.'
  mcd-NT: Ascatan oi uhuapa nai murannoa un nica. Isca huaquin yoiaiton, “Nan yoshin
    chaca Satanás nai muranshon man potafo. Nanton Dios ano cashon Jesús icoinra huafohuunoa
    tsain chaca yoi isca huaquin, ‘Mia icoinra huafoan fasi chaca huaran,’ ishon nocohuunoa
    shafatifi yafi yamutifiri yoifafaini. ¡Aicho! Ascafia natian Upa Diosin Satanás
    ahuun curush man shatumacoinna afanan nan yoshin chaca nocon ifo inonma. Ascan
    ahuun Facu nan nocon Numamisi Cristo afincoin nantifi man ato isma ato iquishquin.
    Ascacucai afanan Satanás Jesús icoinra huafoan aton ifo itiroma.
  urt-urt: Taꞌe luku pe, ŋam masande diꞌ miyeꞌ ende, ŋaiye narp nanah moihlaꞌ tambah
    mah ŋanange na, Tukwini Got poi si yohe wondoh miꞌe pe, tukwini bongol kin si
    nate tas halhale, ŋaiye ka orp tuꞌe kiŋ. Pe miyeꞌ uku ŋaiye kin si nalaŋatme,
    ŋaiye ka ungwisme lenge miyeꞌ tuweinge kin pe, kin si nambaꞌe wutuꞌ embere, topoꞌe
    bongol, ŋaiye ka embepteme kekep lalme. Detale, miyeꞌ pupwa Satan yukur tatame
    ŋaiye ka se el gin ŋembep tikin Got ende wusyep iniꞌe lenge toꞌ tatai poi ŋupe
    ŋau ŋaiye tinge yende hwap. Tinge si yiche miyeꞌ pupwa luku yasme moihlaꞌ ya jah
    kekep.
  kiz-kiz: 'Kisha napeliki sauti mbaha kuhoma kumbinguni: “Henu wokovu uhidili, nghofu
    - ni ufalme bhwa K''yara ghwitu, ni mamlaka jha Kristu ghwake kwa kujha mshitaki
    ghwa bhalongo bhitu bhataghibhu pasi- ambajhe abhatakili mbele sya K''yara ghwitu
    pamusi ni pakiru.'
  tzo-TZE: 'Jech laj ca''i oy boch''o tsots chc''opoj ta vinajel, jech laj yal: ―Po''ot
    xa chlecub scotol. Yu''un li Dios cu''untic ti ech''em stsatsale, laj xa sjip
    yalel li Satanás ti ta c''ac''al ta ac''ubal tstiq''uilanbe smul ta stojol Dios
    cu''untic scotol li quermanotactic ti tey to oyic ta banamile. Po''ot xa chotes
    ta pasmantal li boch''o t''ujbil ono''ox yu''une, ja'' li Cristoe.'
  lex-lex: 'Rnaklia la pliorni dewade utlin de lira prakrahka ida nwatiawua Ilyamou-Watyatoha
    pa niwra: “Lera inhatti pa Uplerlawna Nalewna rimormiorni. Dodo''ondi Uplerlawna
    Ntutga lodanni-hairni. La''pa dodo''ondi de Ray maka Uplerlawna Nano''targa pa
    Namori-nalewna rimormiori de Ntutga plolli-mneheni. Yoma hegana amlawanni mak
    kwaghala riy makpesiay la Uplerlawna gaini ralamni la'' lelera-melmela re, ema
    rho''or dodioini oleka la Ilyamou-Watyatoha.'
  dov-dov: 'Mpawo ndakamvwa jwi pati kujulu: “Lino lufutiko lwasika anguzu abwami
    bwa Leza wesu, anguzu zya Kkilisito wakwe. Nkaambo sikubejelezya bakwesu wawalilwa
    ansi, nguwe wakalikubabejelezya kuli Leza wesu sikati amansiku.'
  rgu-rgu: Basa de, au amanene seluꞌ haraoeꞌ esa nahara nambera neme lalai mai nae,
    “Fai a ulu na, meke naga ria napadei nahere nai Ramatuaꞌ a mata Na. Sosoa na riꞌ
    tuꞌu salaꞌ fee ita toranoo kamahere nara. Ana sale si hatu-leledon. Tehuu besaꞌ
    ia, nanatuꞌu heni neme nusatetu-ikutemaꞌ a mai. De besaꞌ ia basa-basan namanoꞌu-namadai.
    Besaꞌ ia ledo-fain losa so, de Ramatuaꞌ a soi-tefa na lahenda dae-bafoꞌ a. Besaꞌ
    ia Ramatuaꞌ a homu pareta neniꞌ Ria kuasa kahereꞌ Na. Ma Ana soꞌu na Kristus,
    Lahenda fo Ana here naan, ela dadi Maneꞌ fee basa lahenda nusaꞌ ara.
  toc-NT: 'Na̠ acxni­tiyá ckáx­matli aktum tachu­huí̠n hua̠ntu̠ minchá nac akapú̠n:
    La̠nchú aya lak­cha̠ni̠t quilh­ta­macú la̠ta naka­lhi̠­yá̠hu xlak­táxtut lanca
    tali̠­pa̠hu quiDioscán, sta­lanca ma̠si­yuni̠t pi̠ xma̠n huá xlá hua̠nti̠ kalhi̠y
    lanca xla­ca­tzúcut y nama̠­pek­si̠nán, na̠ nata̠­ma̠­pek­si̠nán a̠má Cristo hua̠nti̠
    xta­lac­sacni. Porque chú aya maktum tu̠ tla­kax­tu­cani̠t a̠má akska­huiní hua̠nti̠
    xlianka­lhi̠ná quilh­ta­macú catu̠huá xca̠­li̠­ma̠­lak­si­yuma qui­na­ta̠­lancán.
    Tamá akska­huiní ne̠c­xnicú xli̠­jaxma ca̠tzi̠sní y ca̠cu­huiní catu̠hua xca̠­li̠­ya̠­huama
    nac xla­catí̠n Dios.'
  som-som: Oo haddana waxaan samada ka maqlay cod weyn oo leh, Haatan waxaa yimid
    badbaadadii, iyo xooggii, iyo boqortooyadii Ilaaheenna, iyo amarkii Masiixiisa;
    maxaa yeelay, kii walaalaheen dacweyn jiray hoos baa loo tuuray, kaasoo iyaga
    ku dacweyn jiray Ilaaheenna hortiisa habeen iyo maalinba.
  mam-C: 'Tb''ajlinxi'' ikyjo, xi nb''i''n jun tq''ajq''ojil kujxix toj kya''j. Ex
    tq''ma: Ma kanin kolb''il ja''lin, tuk''a nim tipin ex Tkawb''il qMan Dios, ja''
    tu''n tkawine Crist te jun majx. Qu''n ma tz''etz xo''n ajo patil kye nimil, ajo
    npatintaq kyi''j twutz Dios q''ijl ex qniky''in.'
  ndj-ndj: Pambeli mbikana lishu likomi kufuma kumbindi kwa Chapanga lideta, “Ponopa
    wufika ukombola na liwovi na wutwa wa kumbindi kwa Chapanga wetu na uwesu na yashawuliwili
    na Chapanga kuva mkombola wa Kilistu! Kwa nongwa yula yavapayishila valongu vetu
    pawulongolu ya Chapanga wetu kadangiwa pasi yina kadangiwa pasi yula yavahigha
    pamusi na pamihi.
  mbj-NT: 'Tii bä ỹ maa napäh tak''ëp hỹ pong jé her''oot doo. Hahỹỹ da ta kyyh: “Kaja
    däg kän hỹỹ kä P''op Hagä Do ji ted''ëëp do Nesaa Do Yb hejój mahä̃nh. Kaja däg
    kän na-ããj hẽ ta hejój me sahõnh hẽ tabag''ããs doo. Kristo, P''op Hagä Do H''yyb
    Däng Do hyb n''aa jawyg däk hỹỹ kä sahõnh hẽ sa bahä̃nh. Tii d'' tawén hadoo,
    P''op Hagä Do dawäts hyng do hyb n''aa ër hỹỹj hedoo do ky n''aa tapa had''yyt
    hẽ do P''op Hagä Do matym gó.'
  lat-VUC: 'Et audivi vocem magnam in cælo dicentem: Nunc facta est salus, et virtus,
    et regnum Dei nostri, et potestas Christi ejus: quia projectus est accusator fratrum
    nostrorum, qui accusabat illos ante conspectum Dei nostri die ac nocte.'
  ngp-ngp: Niyo neva izwi kulu kulawa kwe mbingu dikagamba, “Haluse uyokozi no ludole
    no useuta wa Mnungu ywetu, na udahi wa yudya asagulwe kunda mlokozi vibula. Kwaviya
    yudya naakakimala kwa Mnungu ywetu na kuwalongeleza wandugu zetu hameso ha Mnungu
    ywetu kilo na msi kaduulwa hasi.
  enq-2: Nambame siopa, kaiti-kisa katao wii mende lea dokome lao pituu, “Gotenya
    enombanya kuka kotakapi naimanya Kristene kaiminingi dupa-kisa tenge setenge akali
    doko watao isa pyandatelyamino. Pyoo nyingi dokopi, kyeto dokopi, naimanya Gote
    dokonya kingdom dokopi, baanya Kraisa dokonya kyeto dokopi, dutupa indupa ipatelyamo.
  eng-ASVBT: 'And I heard a great voice in heaven, saying, Now is come the salvation,
    and the power, and the kingdom of our God, and the authority of his Christ: for
    the accuser of our brethren is cast down, who accuseth them before our God day
    and night.'
  mna-mna: 'Tona aŋleŋ kalŋaana biibi ta imbot saamba mi iso ta kembei: “Iŋgi buri
    Anutu kiti ikamke zin wal kini ma timbot ambai. Pa mburaana mi peeze kini, ta
    iswe ma ipet mat kek. Iŋgi be Mesia kini ikam uraata kini ta ni zaana pa. Pa Tomtom
    Sanaana ta koroŋ mi iŋgalŋgal sua pizin toŋmatiziŋ kiti isu Merere kereene uunu
    ikot mbeŋ ma aigule na, tipiri i ma isula le toono kek.'
  myw-myw: Mo aligen teitan walba̱lab, aygan avakaein, ilana, “Tut towen Yowbad bikaleiwag,
    natawtoun waseg bikatinabwes nagamag; o Kelis bo ikow nakaleiwag tonen. Bo igulek
    nakaleiwag towen nivtokes livan sidayas tayekelesiys, peinan nivtokes livan wamatan
    Yowbad, yam katanok katanok waseg o boug kakanok katanok waseg. E, bo ikous nakaleiwag
    mtowen takalbaleb.
  sby-sby: Pa cindi copeleco, ndalanyumfwa liswi lyakompolola kwilu akwambeti, Lino
    Lesa latupulushu! Lesa laleshe ngofu shakendi sha Bwami! Lino neye Wananikwa laleshe
    bwendeleshi bwakendi! Pakwinga usa wemananga pa menso a Lesa wetu, Wabepeshelanga
    banse betu pamenso a Lesa munshi ne mashiku lawalwa pa cishi capanshi.
  sll-sll: Ena onba medugu gamahobi para weni ya manbi sungure ha ta gala erakere
    dire yu dimia, “Nan kene ol na tongwo yal i Seten na ol gogo ol na tenamba, aki
    di na tongwo haminua. Hamingere yal i nona pare mo hora kule singaba bir weni
    mongwo haminua. Hamingere God nu si ganba bani olungwo yal Kraist nona pamia,
    na kiana Seten ol nigi de na tomba, yal i onba pia si manbi olungure ya ganba
    bani umua. Ungwo yal Seten i homa girungwo tangwo God maulung bani mole arihobi
    tal digan ol wamua dire ha di mere si te momba, omaga molkimua.
  yaq-NT: 'Junak intok, teekau, jiawaita utte''aka inen jiamta ne jikkajak: ―Ju''u
    taewai aet yee jinne''unaa''u jaibu yuma''asuk, aapo''ik betana utte''awa intok
    juka'' itom Lios, yo''otaka a'' nesauneo. Intok a'' yoemiawata, Krijtota, che''a
    a'' nesauneo. Bwe''ituk ju''u, jume'' Krijtopo itomak werim, ka tu''ikut am nana''atejome
    yeu beepri. Ju''u, taewait intok tukaariat naa buustia itom achai Liojtau am nana''atejoo''u.'
  uro-uro: Näkt ngua nari ama eguinga qärakni i qa märhamän masirhat näda ama usäpki
    arha ron doqortäqyia, “Rhäkt di aut Ngämuqa aa mumaiar ngä na aa qrot näkt aa
    Muräktpäm sa ngä män! Näkt kosaqi ma Krais aa qrot iva qat turäkt sa ngä män gärakni
    i ma Ngämuqa qa armeng däm ga. Inguna iaqäkt kärak i qat dräm gät täksärha aurha
    ruavek ama qatnanaktpämda i qät täksärhäm da sa arha lat ama vu ngät pasägos da
    aut Ngämuqa aa saqong di sa rha rhon na qa samäk sämäni ama ivätki!
  ita-1885: 'Ed io udii una gran voce nel cielo, che diceva: Ora è venuta ad esser
    dell''Iddio nostro la salute, e la potenza, e il regno; e la podestà del suo Cristo;
    perciocchè è stato gettato a basso l''accusatore de'' nostri fratelli, il quale
    li accusava davanti all''Iddio nostro, giorno e notte.'
  muy-muy: 'Eslini nìci dəŋgu ga maslaŋa nahaŋ àhəndabiyu e melefit bu kay kay, àɗəm :
    « Nihi nahəma, Melefit geli àhəŋga mis a, mə̀səra naŋ àtama zlam a ɗek àna njəɗa,
    naŋ Bay. Nihi ti mìpia Krist gayaŋ na, àŋgazliaya njəɗa gayaŋ na ana leli a. Aɗaba
    mam, tàdəvabiya bay ya ti asəkaɗki malfaɗa ka bəza ga məŋ geli na ka haɗ a. Ahaslani
    naŋ àbu asəkaɗki malfaɗa ka tay kè meleher ge Melefit geli məlafat akaba məlavaɗ
    gani do ɗek.'
  kqc-kqc: Kamini na bi goroka tora oma ideri neideyaka ma niyo, “Gua uni Sei di moi
    vegu rina, vava, ourefeidena amena sana ma ini Keriso di vava baeyadi, adina uni
    usika ourena uni Sei di budari, ari ma urusari di emana amiye bi makuyo.
  tav-tav: 'To bairo nare na carero bero ʉmʉrecoopʉ cawadarijere yʉ caapiwʉ. Seeto
    majuu cawadawã ʉmʉrecoo macana: —Mere yua, wãtia ʉpaʉre pa ne roca ruio joowã.
    Mani yarã Diore canʉcʉbʉgorã ti yepa macanare Diopʉre cawada paii majuure pa ne
    roca ruio joowã mere. Diopʉre, “Rooro áama mʉ yarã,” to cãnacã rʉmʉ, ʉmʉreco quenare,
    ñami quenare caĩ wada painucuʉre pa ne roca ruiocõa joowã yua. Dio maca Satanáre
    cʉ netocõawĩ. Caroti majii aniri cʉ netocõawĩ. To bairi Dio cʉ carotiri paʉ mere
    anitʉga. Cʉ Macʉ quena cʉ cajooricʉ nipetirijere rotigʉmi yua.'
  eng-ULB: 'Then I heard a loud voice in heaven: “Now have come the salvation and
    the power and the kingdom of our God, and the authority of his Christ. For the
    accuser of our brothers has been thrown down, the one who accused them before
    our God day and night.'
  spa-VBL: 'Entonces escuché una voz fuerte en el cielo, que decía: “Ahora ha llegado
    la salvación, el poder y el reino de nuestro Dios, y la autoridad de su Cristo.
    El Acusador de los creyentes ha sido arrojado, el que los acusa en presencia de
    Dios día y noche.'
  fra-_FOB: 'Puis j''entendis dans le ciel une grande voix, qui disait: Maintenant
    sont venus le salut et la force, et le règne de notre Dieu, et la puissance de
    son Christ; car l''accusateur de nos frères, qui les accusait jour et nuit devant
    la face de notre Dieu, a été précipité.'
  hau-ULB: 'Sai na ji wata murya mai kara a sama: “Yanzu ceto ya zo, karfi, da mulkin
    Allahnmu, da iko na Almasihunsa. Gama an jefar da mai sarar ''yan''uwanmu a kasa
    - shi da yake sarar su a gaban Allah dare da rana.'
  mal-mal: 'അപ്പോൾ ഞാൻ സ്വർഗ്ഗത്തിൽ ഒരു മഹാശബ്ദം കേട്ടത്: ഇപ്പോൾ രക്ഷയും ശക്തിയും
    നമ്മുടെ ദൈവത്തിന്റെ രാജ്യവും അവന്റെ ക്രിസ്തുവിന്റെ അധികാരവും വന്നിരിക്കുന്നു;
    നമ്മുടെ സഹോദരന്മാരെ രാവും പകലും ദൈവത്തിന്റെ സന്നിധിയിൽ കുറ്റം ചുമത്തുന്ന അപവാദിയെ
    താഴേക്ക് എറിഞ്ഞുകളഞ്ഞുവല്ലോ.'
  lit-lit: 'Ir girdėjau danguje garsų balsą, sakantį: „Dabar atėjo mūsų Dievo išgelbėjimas
    ir galybė ir karalystė ir jo Kristaus valdžia, nes žemyn numestas mūsų brolių
    kaltintojas, kuris dieną ir naktį kaltina juos prieš mūsų Dievą.'
  urd-GVR: Phir āsmān par ek ūṅchī āwāz sunāī dī, “Ab hamāre Ḳhudā kī najāt, qudrat
    aur bādshāhī ā gaī hai, ab us ke Masīh kā iḳhtiyār ā gayā hai. Kyoṅki hamāre bhāiyoṅ
    aur bahnoṅ par ilzām lagāne wālā jo din rāt Allāh ke huzūr un par ilzām lagātā
    rahtā thā use zamīn par phaiṅkā gayā hai.
  far-far: Sui nau ku rongoa te lingeru baita 'i langi ka fata 'uri, “Kada ne, God
    kai famauria wane nia ki. God ka fatainia na mamanae nia dia ta kingi. Aia, ma
    na wane filia God ka fatainia na nikilalae. Sulia sa Saetan ne uu 'i naona God
    kia, ma ka fai fafia wane famamana kia ki sulia dangi ma na rodo, kera 'ui 'ania
    fasia 'i langi.
  suz-BL: मिनु गो सरीङमी ठेयब सेंदा का नेंता। मिनु मेको सेंदामी “मुल थमा सुइक्‍ब आन
    कली आन पाप रे ब्रोंइतीके जाक्‍ने थुम्‍तु। आंइ परमप्रभु यावे आ सक्ति तांइसाक्‍व
    नु आ ख्रीस्‍त आ अधिकार जाक्‍त। मारदे हना थमा सुइक्‍ब आन कली दोस गेब रागीमी तोक्‍चा
    पुंइसाक्‍व। मेकोमी नाक्‍दो नाक्‍त इं परमप्रभु यावे आ ङोंइती आंइ लोक्‍ब आन कली
    दोस गेशो बाक्‍त। प्रकाश ११:१५
  car-NT: 'Irombo amy auranano eta''po y''wa kapu ta. Mo''ja imero ika''po: “Erome
    te ko''wu Tamusi kymbokaton. Erome te ko''wu ipori''tory kynonepojan. Erome te
    ko''wu jopoto me tywairy enepojan mo''ko kytamusirykon. Erome te ko''wu mo''ko
    inyry''po Mesias pori''tory kynonepojan. Mo''ko kurita, koko kytamusirykon embata
    mo''karon ka''sakarykon emendonenymbo irombo toma man.'
  amp-amp: Nd Satanr watuhafnimotmr tfit yura hefenko wom tngt wanymoyant kfo hany
    memot, “Nmoh Nkifrar bi nrfa hbhakmornom. Nd rorhu bbukeft bi tafontn htimonomt.
    Bi rorn king tohwor. Yo yimam nrfa htiyakyuk yimar Bro Nkifrar yak htamor, bi
    rorn kakitohwort ndar bbinysoft. Nd Satanr Kristen met yindarim nayuk tamoh nefenm
    yudbat yaknihato Bro Nkifrarpno mkfo nuhashemoar be bi yak tumakhato watumorr.
    Nhai tfit yihof href Bro Nkifrarpno toniyakhato Kristenm nayuk nefm rorn yudbat
    yaknihato Bro Nkifrarpno hanyakni-ruhatrm. Bibe.
  bht-bht: फिरी मैं स्वर्गे ला ऐ जोरे ला अबाज सुणी, हुण साड़े परमेश्वरे अपणे लोकां
