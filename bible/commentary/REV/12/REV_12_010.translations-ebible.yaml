    me aaitoiaane kapuna Mesaea ngateva. Lo ateva eaatingina kapumami etoa tale niaisakei,
    eaatinginaila tale niaisakei ta matane God, llaa me voo, ia o laghe sau velue
    sio mae.
  zpv-NT: 'Chiꞌchi biindxiaagahn rsiaaꞌha tuhbi nin cañiꞌ nez dxibaaꞌ squiiꞌ: ―Laꞌh
    guelrutaꞌh loh duhlda badzihn nee cun guelmilahgru cun guelrnabwaꞌ xteenn Xchiohs
    nuꞌh nin nuu dxibaaꞌ nee cun neezaa xquelrnabwaꞌ Jesucristu, laasii laꞌh nin gulahchi
    guelchiah xcweenta bwihtsi lasaaꞌ raꞌ nuꞌh nez loh Dxiohs dxyih-nagueꞌla laꞌh
    ba babweꞌhedxiaꞌhla raꞌ ba loh guidxyiyuh.'
  gux-gux: 'Lani n den gbadi ke u nialucianmu kpaani tanpoli po ki yedi: Moala mi
    faabima pundi, ti Tienu paaciamu leni o diema cua, leni wan gandi yua mo ya bali
    yogunu moko pundi. kelima bi ñani ki luni yua n bi kuliti ti kpiiba, wani yua
    den kuliti ba U Tienu kani yensiinu leni ñiagu.'
  kos-kos: Na nga lohng sie pusra lulap inkusrao me fahk, “Inge, God El fah molela
    mwet lal! Inge God El akkalemye ku in tokosra lal! Inge Christ, Mwet Sulosolla
    lun God, el akkalemye ku lal! Tuh el su tu ye mutun God lasr ac akkolukye inen
    mwet lulalfongi wiasr len ac fong, el sisila tari liki inkusrao.
  ibo-ibo: Mgbe ahụ, anụrụ m oke olu si nʼeluigwe na-ada sị, “O mezuola nʼikpeazụ,
    bụ nzọpụta Chineke na ike na alaeze Chineke anyị, na ikike ịchị isi Kraịst ya,
