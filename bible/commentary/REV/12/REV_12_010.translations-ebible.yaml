    rʉnggilmʉ raⱡ, Got nga kuimp keta ila, ik ndo ngumba etʉm wu ni, akup anggelo
    mbʉ ndi, rok tʉk mana ndurʉng.
  bch-bch: Ga kus ta nalongo babanga kapei ede buburiai ikeo ga bedane, “Patautene
    ada Deo ibada gita mulian, ta iura kapei iuot masaeai. Ta danga toa ngada ne ga
