    kuneꞌ xaꞌan tloo Ndiose, chaꞌ tsan loꞌo tla xtya yu kiꞌya chunꞌ nten taꞌa msñian
    chaꞌ ꞌin Jesús bra kanꞌ; loꞌo ni, wa ngulo Ni ꞌin kuneꞌ xaꞌan seꞌen ndiꞌin Ni
    bra kanꞌ.'
  opm-opm: Tapan andutperhan noh amraoh aw tei mahat kasip meng tit Kwitem timbas
