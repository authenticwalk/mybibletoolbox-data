    kusala puytiq Cristunwan pullana. Chaqa chay ukninchikkunata uchachar puriq chaytaqami
    itakamushana Dyusninchikqa. Chaqa chayqami, unaqpis tutapis Dyusninchikpa naypanpiqa
    kriyiqkunata uchachaq.'
  yuw-yuw: Oro woroc öngkungbödeuna nocho kombigotmai, momdec mamboc au orongi öngkungga
    yogoc, “Önga sinom wömai Kopotorocho non inoha fogiuna batip idamon. O önga sinom
    wömai yuhon gesöno inoyabitno eran öngkung tangtang tac. O önga sinom wömai yuhon
    toboruc öngkungbödehac. O Duic yu koing songga imanang mata firing tantan amna
