  apz-apz: Ose yahonɨngkofi ahwomo mtaꞌni mampaho engo ole hoꞌnɨmento, Olohonta nakwoe
    Anɨtu kako nakumo moiꞌwo nto menesojwaoꞌmaho. Olohonta Anɨtu kako Setenɨye tojo
    somtaꞌni moiꞌwo nto mesejwonamokwoho. Osoꞌno Anɨtuꞌnji kakoe hwomu uhwosopoꞌmentiso
    Kɨlais oso hwoꞌnji sikoe yakumpohnꞌnyoso olohonta utɨhwaꞌnyopo nto iꞌmofapohoho.
    Olohonta siko nɨhuꞌnahone yokumpohnꞌnyo wonemokosyohumanjiyoho. Kɨlais kako yofe
    hwofiloꞌnnyoso nto makwoho. Hwapɨngoso Seten kako sɨkuno huhwo huhwi Anɨtuye sɨmanopo
    lohofonto Anɨtuye aꞌamu somneꞌno hwasyo hungkuno mjɨlɨmojo sohwo nɨhuꞌnahone ahwomo
    mtaꞌni wae yamokwoho.
  yon-yon: Kwanoone, wengambaraane Ewen arimbed wengmo naawon baande yedmoon, “Kibik
    kened kuu bobni yaa burudande bindiyiib aromkonoyiib oonimboniib Godbed ongmenaboon
