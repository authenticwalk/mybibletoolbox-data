    I vetoketokega fai Seitani i sogieni abamega. Kumanina i tovotovoi Yaubada mataneye
    lovana wata ꞌaiata edavo tovetumagana i vevevitadi sakona faifaidi.
  ory-ory: ସେତେବେଳେ ମୁଁ ସ୍ୱର୍ଗରେ ଏହି ଉଚ୍ଚସ୍ୱର ଶୁଣିଲି, “ବର୍ତ୍ତମାନ ଆମ୍ଭମାନଙ୍କ ଈଶ୍ବରଙ୍କ
    ପରିତ୍ରାଣ, ପରାକ୍ରମ ଓ ରାଜ୍ୟ ପୁଣି, ତାହାଙ୍କ ଖ୍ରୀଷ୍ଟଙ୍କର କର୍ତ୍ତାପଣ ଉପସ୍ଥିତ ହୋଇଅଛି,
    କାରଣ ଆମ୍ଭମାନଙ୍କ ଭାଇମାନଙ୍କ ଅପବାଦକ, ଯେ ଦିବାରାତ୍ର ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଆମ୍ଭମାନଙ୍କ ଈଶ୍ବରଙ୍କ
    ଛାମୁରେ ଅଭିଯୋଗ କରୁଥିଲା, ସେ ତଳେ ନିକ୍ଷିପ୍ତ ହୋଇଅଛି।
  bzj-bzj: Den Ah yehr wahn lowd vais di hala eena hevn seh, “Di taim wen Gaad wahn
    sayv ih peepl kohn now! Gaad wahn shoa ih powa ahn rool now ahn bee King oava
    aal di werl! Ahn Krais di Mesaiya weh Gaad sen wahn rool wid atariti! Kaa di wan
    weh doz stan fronta Gaad day ahn nait, di taak seh dat wee bradaz ahn sistaz du
    bad tingz, don geh pich dong fahn owta hevn.
  chk-chk: Mürin üa rongorong eu möngüngü mi leüömong lon läng a apasa, “Iei a fis
    än Kot amanaua aramas! Iei Kot a pwärätä an tufich le nemenem. Iei nöün we Messaia
    a pwärätä an nemenem! Pun ewe chon atipisi pwiich kewe lerän me lepwin mwen mesen
    Kot a koturutiu seni läng.
  ssd-ssd: 'Kile samba mbolŋge pasa ande kueŋka sakina: Satan nu ki furir mindek Kuate
    tugumŋge siŋgine tira kilmba pasa mbolŋge patikate ta eŋelŋge nu tumba bukŋginaig
    le kilke mbol ndekina. Siŋgine Kuate nu kile siŋgine muskil kile-tidiŋga nuŋe
    saŋgri te-mayokmba nuŋe gageu kulatkate. Nu nuŋe madina taŋgo tuku nyu suŋgo te-mayokte.'
  acr-TNT: 'Tecꞌuchiriꞌ xinta jun kulaj lic co xchꞌaw chilaꞌ chicaj, jewaꞌ cubiꞌij:
    «Woꞌora ri Dios ebucolobem chi rutinamit yey ri jekebal re rutakanic xuꞌan rucꞌ
    unimal uchukꞌab y uyaꞌom chi ri takanic pukꞌab Ruchaꞌoꞌn lo Rire. Ma cꞌakom chubi
    ri jun cutzꞌak quichiꞌ ri ka hermanos chipakꞌij chichakꞌab chwach ri Dios.'
  rop-rop: Brom deya aibin lisin sambodi bin jingat adbala langa hebin, “God im brabli
    nambawan Bos. Im na bin albumbat im pipul olabat brabliwei. Garram im pawa imbin
    bidim Seitin. En God San Jisas Krais jidan brabliwan Bos na, dumaji deibin tjakamdan
    Seitin. Seitin na bin oldei bringimap nogudwan yan langa God blanga ola Kristjan
    pipul. Deitaim en naitaim imbin oldei dalimbat laiya blanga olabat.
  mee-mee: Na iau ae Ion ka longe kaling te ine kiu kaligi nga Nutu mallena nga tava
    roma, “Sonrau nae Nutu ae ita ravunglelengana ka ragau, ba ginggingngana, ba kelangpatalingana,
    bae Karais ae i ginggingngana keke pota mannangana, ta keke tamalipisigi ka i
    e turupagpaga kolingara memena karea ngamuga nge Nutu ae ita ka kae ba ka rigo.
  mwf-2018: I bere nhini ngay-ka binthepup warda murrinh ngerren lurruth ngarra da
    Heaven thangunu kathu. I mam murrinh-yu, “Yile neki-ka manthibirnunu warda kardu
    ngarra nukunu-yu. Nukunu-ka Pule ngala thathpirr-wa i nukunu-ka nanhthi lurruth
    ngarra nukunu dannhingkarr. I wakal nukunu Jesus Christ ku Pule ngala warda pirranu
    ngarra kardu wurnangat warda ngatha. I ku karrath-ka punnungamku warda i puddankarel
    warda ngarra da Heaven thangunu kathu, ku pana-ya ngarra bere matha wangu kumparra
    warra yingamardatattha kardi ngarra Yile neki i murrinh menpiyewiyedha wurrini
    kardu ngarra Yile neki nukunu.
  dif-dif: 'Ja ngato ngaiala pirna pariwilpani ngarana wonti jatanani: „Karari murla
    ja ngurula ja milila Godaia ngaiananaia ja ngurungurula nunkani Christuja pantjina
    warai; ngangau ngaiananaia ngatataia ngulkuterkanietja matja teribana warai, nau
    tanangundru ngulkuterkai Godani ditjini ja tinkani.'
  gam-gam: Kune ge na pill, kupill al una nubke ta yau kerman to embe dji, Satan ege
    ege God nale al nono agane ambane kambono mor al ye God tonda mal mor we dji iwa
    ge, kambono wo i kal makimb al woro keri. Ge pille, ipon nono Godne nono i yem
    wori pora dji, God yembe dongall paro ge ne, yene dumoye wopake kantau yenda ge
    wo pai pora dji. Krais dje wori wo yene unakiye i yem wori iwa ge yene yembe dongall
    para wo pai pora dji.
  nou-nou: Edo ungo awodo etero ge javi nembodiba mi utu da edo sisira, “Boroko God
    da soregari bugira. Edo boroko God gitijigari goroba awa uso topo awa isaga etira
    edo boroko soregari embo God mi itiri bugusira awa daedo gitijigari goroba awa
    uso topo awa isaga etira. Edo awawa isaga etira ainda be awa iji de tumba de embo
    amimi God da dombu da iji berari ingodenaso nanonamendi Iesu gebe ari embomei
    awa bekuba evira edo embo awa pigetero utu dodo wosetira.
  mqb-NT: 'Cəna, nə sləne ''am a ndəray ahay kwa à mburom wa, a wa: «Həna nà, Mbərom
    kə̀ təmak nuko kutok. Kà kak anan məgala anahan. Winen bahay awan. Həna ɗukwen,
    Almasihu anahan kà kak anan mazlaɓ anahan. Anga həna, ɗowan a sa taa ra ''am
    pə mərak a mənuko ahay pə cakay ana Mbərom luvon tə ipec ata nà, tə larak anan
    ayak à məndak.'
  ape-B: Wakuli yek yemnek anagu nebegali nigu. Ali enyudak elpen nyeyagwlehi nebegali
    nigu gani iluh heven uli nyakli, “Nameitu agundak umu God nanalawapu matanamali
    mape kalbamu douk agnanaki. Ali God anogilapapamu anan douk nanubu dodogowinali
    ali eke nupe king umu apak eheh nyumneh! Ali nameitu Krais, douk God natalihanu
    ali nakaganu nanamali nunolau elpech uli douk anogilapapamu anan douk dodogowinali
    ali anan yeul nyakihanu. Umu moneken, enyudak idul douk nyeyotu nyape nyechapakech
    meyaluhin balan echech Kristen, nyaklipu apakinu God nyumnah wab nyakli echech
    chenek yowenyi pasin uli enyen douk God ananich ensel achowachen nyatukemaguk
    iluh heven nyagluki apudak atap.
  grc-F35: Καὶ ἤκουσα φωνὴν μεγάλην ἐν τῷ οὐρανῷ λέγουσαν· «Ἄρτι ἐγένετο ἡ σωτηρία
    καὶ ἡ δύναμις, καὶ ἡ βασιλεία τοῦ Θεοῦ ἡμῶν καὶ ἡ ἐξουσία τοῦ Χριστοῦ αὐτοῦ, ὅτι
    κατεβλήθη ὁ κατήγορος τῶν ἀδελφῶν ἡμῶν, ὁ κατηγορῶν αὐτῶν ἐνώπιον τοῦ Θεοῦ ἡμῶν
    ἡμέρας καὶ νυκτός.
  cav-NT: Tume tuque bacacuare etsuri jebudaque barepa juque. “Yusuratu inajacamerehua
    tuja cuanaque emajutereuque. Iyacuatu Yusu tuja cuanaque inajacamere ishu mepehuaque
    cabameretihua tuja cacuatsashati. Satanás, ‘Caana cuejati puji’ bacani jucuarequetu
    jidama quisaratihua ecuana tsehuequi cuanaja ishu huecada tupu, meta tupu Yusu
    ecuanara muiyaja yacuaju. Tuquetu amena ijehuetanahua.
  kgp-NT: 'Kỹ sóg kanhkã tá vẽnh vĩ ũ mẽg mũ gé. Jamã hár(a) tóg vĩ mũ, kỹ tóg: “tág'',”
    he mũ. “Ẽg krenkren han tóg huri, Topẽ ti. Vãhã vẽnh kar tóg vé, Topẽ tỹ tỹ ũn
    mág pẽ nĩ ti. Vãhã Cristo tóg vẽnh kar mỹ ã tỹ tỹ ũn tar nĩ ẽn ven huri. Ag tỹ
    ũn kutẽm mũ ẽn tóg ẽg mré ke ag kato vĩ kónãn ja nĩgtĩ, Topẽ mỹ, kurã ki, kuty
    tá ke gé. Hã ra tóg kutẽm kỹ jẽ ha.'
  bvd-bvd: Sui nau ku rongo tii lingee doo baita 'i salo ka bae lau 'urii, “God nia
