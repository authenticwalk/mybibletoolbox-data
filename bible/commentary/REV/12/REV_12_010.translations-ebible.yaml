  cnt-NT: 'Jaun₂ ca₂né''₂ jág₁ tiá₂ guei''₅₄ i₂juɨ́g₃, i₁juá''₄: Në₃ guë́₄ ca₂të́₂
    jmɨg₄ quió''₅ Diú₄ a₂lión₂ dsa₂, ca₂dsióg₃ jmɨg₄ ja₁lé₂ juɨ₅bí₂ ''éi''₃ quió''₅
    Diú₄ quián₂ a₂gon₂ ''éi₂ quiain''₅₄ I₂rë₂''ɨ́n₁ quiáin₅. Ia₁ ca₂guiain''₃ ''uë₃
