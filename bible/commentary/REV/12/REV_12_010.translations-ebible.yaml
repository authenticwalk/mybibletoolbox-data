    *al‑Masiin̰ ki. Anum debm kɛn lee tɔkŋ mind gɛnaajege naan Raa ki se kꞋtuurin̰oga
    naatn, ey num naan̰ ɓo debm kɛn lee tɔkɗe mindɗe nɔɔrɔ katara naan Raa ki.'
  kwd-kwd: Ma nau ku longoa nga kwale'e 'ola ba'ita 'i langi 'e fata 'ilo'oo, “Alata
