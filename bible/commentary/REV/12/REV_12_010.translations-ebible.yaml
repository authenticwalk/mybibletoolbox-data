  mya-mya: ထို​နောက်​ကောင်း​ကင်​မှ​ကျယ်​စွာ​သော​အ​သံ က``ယ​ခု​အ​ခါ​ဘု​ရား​သ​ခင်​၏​ကယ်​တင်
