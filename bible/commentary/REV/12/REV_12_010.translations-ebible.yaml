  cco-NT: 'Jo̱ jo̱b mɨ˜ tɨˊ lɨ˜ canúˉtú̱u̱ co̱o̱ˋ luu˜ e teáˋ eáangˊ fɨˊ yʉ́ꞌˆ jmɨgüíˋ
