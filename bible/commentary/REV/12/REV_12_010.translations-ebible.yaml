  gyr-NT: 'Evocoiyase asendu ñehesa ipĩrata vahe ɨvave, aipo ehi vahe: “Cũritei oime
    poropɨ̃sɨrosa, pĩratasa iyavei yande Tũpa mborerecuasa, Poropɨ̃sɨrosar mborerecuasa
