  plu-plu: 'Ayteke nah timá pahá ikupimnat kaahawnasima ayhté inugik. In awna: ―Kibeyne,
    metakwa ahawkanaprik danuh adahan Uhokri keh hiyeg isamtaw. Metakwa gidatni ahawkanaprik
    danuh. Metakwa gikumadukan ahawkanaprik danuh. Kibeyne, metakwa ahawkanaprik danuh
    gidahan Cristo gikiythani. Mmanawa kuri ner kamiyekeputne ku pariye tabirnene
    gipetun Uhokri kamiyepye ukebyupwiy takunipti, metakwa ig padekwika inugiktak.'
  iou-iou: Ude kaŋkaŋ irira kunum gänaŋ gera taŋi kubä ŋode yäŋkuk; Eruk apiŋo Anutu
    täŋo yäpätägak epän täkta yäwani ukeŋo ahätak. Bureni, Anutu intäjukun-inik itak
    unitä kehäromini kwawak pewän ahätak. Ba unitäŋo iwoyäwani Kristo u apiŋo wäpi
    biŋam kwawak pewän ahätak. Wisiknin! Äma waki kepma bipani Anutu iŋamiken notniyeta
    yäŋpäŋ-yabäŋ yäwat man yäwani ukeŋo kunum gänaŋ nanik yeŋtäreŋ maŋpän äpmotak.
  ntp-NT: 'Amaasi cai aanʌ ʌmo ñiooqui tʌvaagiaiñdʌrʌ ismaacʌdʌ cavami ñioo dai pocaiti:
    ―Caaayi istuigaco Diuusi sʌʌlicʌdʌ cʌʌgacʌrʌ vuvaida agai oodami. Casi gʌrtʌʌgi
    Diuusi issʌʌlicʌdʌ viaa guvucadagai ʌgai dai isgatʌaanʌi ʌgai tomasiaacoga dai
    isSuusi Cristo viaa guvucadagai. Camʌtan daitu Diuusi ʌDiaavora tʌvaagiaiñdʌrʌ.
    ɅDiaavora ʌgai dai gʌpiʌr vuupai Diuusi vuitapi tasʌrʌ dai tucarʌ gʌraaduñi vaavoitudadami
    sai ʌgai soimaasi ivueeyi.'
  rai-rai: Io, iaau walangoro ina ngaala na ingaan raa inaanga u ra maawa i piri naa,
