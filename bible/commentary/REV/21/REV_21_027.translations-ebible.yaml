    quiyanta'',” topirinahuë'', co inapitaso'' ya''conaponahuë''. Carniroa''hua imarëhuasopitaráchin
    inaquë ya''huëcontarihua''. Nanpirin quiricaquë nininënpoapita nani ninshitërinpoa''.'
  srn-NT: Ma noti san no santa o go ini a foto. Sosrefi tu den sma di e du ala sortu
    groskin sani èn di e lei, no o go ini a foto. Soso den sma di nen skrifi na ini
    a buku fu libi fu a Lam, o go na ini.
  cta-NT: pana ni sca chaꞌ cuxi ná taca tyatí̱ quichi̱ biꞌ. Lcaa ñati̱ nu nduꞌni subaꞌ
    loꞌo nu cunaꞌa̱, juaꞌa̱ nguꞌ cuiñi, ná caja chacuayáꞌ tyatí̱ nguꞌ ca quichi̱ biꞌ;
    ñati̱ nu ntsuꞌu xtañi lo quityi nu ntucua yaꞌ nu ñiꞌya̱ ñaꞌa̱ xlyaꞌ biꞌ, nu ndachaꞌ
    tilaca laca nu ná ngaꞌa̱ chaꞌ tye chalyuu jiꞌi̱, biꞌ ti ñati̱ laca nu caja chacuayáꞌ
    jiꞌi̱ tyalaa ca quichi̱ biꞌ.
  bqc-SIM: Ãma pↄ́ gbãlɛae a gɛ̃uo ge yãbɛ̃ɛkɛna ge mↄafilide, sema gbɛ̃́ pↄ́ Sã
    ń tↄ́ kɛ̃̀ àizãna taalauↄ bàasio.
  tcz-CHONGTHU: Chuche mun'a chu imacha aphalouva, jachat umtah milim houna le lungthen
    louna ho imacha luttalou ding, Kelngoinou Hinna Lekhabua kisunho chengse bou chu
    lutding ahi.
  mar-mar: तेथे कोणतीही अशुद्ध गोष्ट किंवा अमंगळपणाची कृती करणारा अथवा लबाडी करणारा
    कोणीही मनुष्य, कोणत्याही प्रकारे प्रवेश करणार नाही पण कोकऱ्याच्या जीवनाच्या पुस्तकात
    ज्यांची नावे लिहिण्यात आली आहेत त्यांनाच प्रवेश करता येईल.
  snp-snp: Ido neta nosámami fuma wiyami ido mona nosámami-asámami yalo idámaito,
    ido wenena mona nosámami mona-mona melamo ido ka suki-faki loti moinamo wenena
    ya numunau idámato, wenena ya kulini Sipisipi kofawa minomo idamo bukula yau nemo
    yako dinawamo ne.
  isl-isl: og ekkert illt mun komast inn í hana – engin illmenni eða lygarar. Þar
    munu þeir einir verða, sem eiga nöfnin sín innrituð í lífsbók lambsins.
  spy-NT: ‑Mēēwutē kiriinkoonoo ꞉kiy nyēē mā tiliil, kibrōkōsyoo nto ku chii nyēē
    ng'wiin. Nteenee biiko baateey chēē iwutē ku choo /kikēēsirchi kooynōōkwaa kitaabuutaab
    soboonto nyoo bo *Mēēnkit.
  xnn-xnn: Ya adi polos gedan makasgep isdi nan baken nadalos isnan pangiilan Apo
    Dios ay kaneg nan menkamkampot ya nan mang-ik-ikkan is kababain tay kedkedeng
    nan naisolat nan ngadanda isnan liblon di Kalnilo ay nailistaan di matatago ay
    eng-enggana nan mabalin ay songgep.
  mwe-mwe: Ikabheje shakwa shoshowe sha nyata shipinga jinjila mwenemo, wala mundu
    jojowe atenda indu yangali ya mmbone, eu ya unami akajinjila mwenemo. Ikabheje
    bhene bhajandikwenje nshitabhu sha gumi, shika Mwana Ngondolo ni shibhajinjilangane
    mwenemo.
  tte-tte: Nige sowasowana ginauli naenaena o siya mumugana naenaena siginaginauli
    silusae yanuwane koina, bwaimwanamo siya esaliyao sileleli yawasi bukina koina,
    iya lami ana buki.
  tcs-tcs: Bat ebridem samting wea em i no klin ane ebridem pipol wea dempla kip meke
    olkain rabisting ane tumas lai, dempla nau nogo go insaid lo dis siti. Bat dem
    pipol wea neim blo dempla em i stap insaid lo dis Buk blo Laip wea da Smolsip
    i karem, mata dempla go kam insaid lo da siti.
  hlt-THB: Ikaw awm amak ciim cetaw ce ak khuina am kun qoe qoe kaw, chahqai ik-oeih
    ak saikhqi ingkaw thlak thaikhqi am kun kawm usaw, Tuuca hqingnaak cabu khuiawh
    ming qee na ak awmkhqi doeng kun kawm uh.
  soq-soq: Tane mai mida da nitu da kadiwa otamopue bola sawo odapu, dia. Do mai mida
    dewa nuadabuala dewasadia ba laga wadia sape odepi, diaida. Tane mo mida ina bukawa
    Sip sanaa mampea bedewe ebou girumalala os bola sawo odapu, mai mida da, dia.
  qub-qub: Chaychöga caycanga Cashni uyshapa libro de bïdancho jutincunata apuntasha
    cajcunallami. Chaychöga manami cangachu juchasapacuna, pengaypaj llutanta rurajcuna
    ni llullacojcunapis.
  att-att: Ngam awán bulubugá ta makatallung sù ili nu ari narenu ta ánninganán ni
    Apu. Ari makatallung yù ira nga makála-álirák yù akka-akkuád da onu yù ira massiri.
    Ngam makatallung lâ sù ili yù ira tatolay nga netúrâ yù ngágad da sù libru nayù
    Kígaw, nga netúratán ta ngágan nayù ira tatolay nga mesipà sù Kígaw nga mepattolay
    kuna ta áddè ta áddè.
  bki-bki: Mia tivelinio ka vite nalo napano maka ameravo rivu laka, mia ve re tai
    rijikia riva jouro ea vio nei bogo tai, mia toro kei napano naio mila im̃auano
    tai napano be tena imouiano p̃eli be tena sibiano, mia naio bunu rijikia re riva
    jouro eaio. Nalo na ka ava jouro, nalo na ga napano sialo, Nunu Solbouo bivitauia
    ruei ju joomo ea kanano niosi na meuliano ruei.
  bqp-bqp: Ama pↄ́ gbãsĩ ke ni gɛ̃nlo ke wé'iyãkɛri ke manafikide, tó adi kɛ gbɛ̃
    kũ Sãnɛ Bↄ̀rↄ ń tↄ́ kɛ̃̀ wɛ̃̀ndi takada gũnnↄ baasiro.
  mcp-mcp: Sâ jɨ́ ŋkí dana mísh mə́ Zɛmbî dɨ́ yí í ábʉ́lɛ́ bwɛlɛ kə cínɔŋg, tɛɛm bə
    múúd nyə a mə́ wusə nyúúl ísâ í ádʉdanâ dɨ́ nə íjɔ̧́ɔ̧́ dɨ́ yɛ́. Buud bwə́ bá
    kə cínɔŋgʉ́ njɨ bɔɔŋg mínə́ máŋ mə́sə́ cilyá kálaad á cʉg mə Mwâ Ncwəmbɛ dɨ́ wá.
  hat-hat: Men, anyen ki pa bon pou sèvis Bondye p'ap antre nan lavil la. Ni yo p'ap
    kite moun k'ap fè bagay ki bay degoutans, moun k'ap bay manti, mete pie yo nan
    lavil la. Moun ki va antre nan lavil la, se sèlman moun ki gen non yo ekri nan
    liv ki nan men ti Mouton an, liv ki gen non moun ki gen lavi a.
  npl-NT: Ayik kalakis itla tlan amo chipawak, nion se tlajtlakolchi nion se tekajkaya.
    Sanwel kalakiskeh akimeh machotitokeh itech n amatlajkuíloli non kipixtok n Ichkatsi,
    kan machotitokeh akimeh yolitoskeh nochipa.
  bgg-bgg: Jishii izea chiih-è hanyie è biwo manathek rek, chiih-è biidiie yao pho
    ne ji pha rajan shii akhud ruii phro. Hanyie ro ibeng ne shiishaiduii ro chai
    pha jigi shii zeyjong pho khud mua bie ruii phro.
  eng-TCENT: But no unclean thing and nothing that causes an abomination or a lie
    will ever enter it, but only those whose names are written in the Lamb's book
    of life.
  eng-BSB: But nothing unclean will ever enter it, nor anyone who practices an abomination
    or a lie, but only those whose names are written in the Lamb’s Book of Life.
  cpu-NT: Eero itzimai janta kaariperotapaatsineri, eero iñeetairi janta antayetairone
    ipinkayeetziri, eero itzimapai eejatzi thaiyapaachane. Intaani inampiyetaiyaaro
    ikaratzi josankinatakoyetakeri Oisha irañaayetai janta.
  san-ASM: পৰন্ত্ৱপৱিত্ৰং ঘৃণ্যকৃদ্ অনৃতকৃদ্ ৱা কিমপি তন্মধ্যং ন প্ৰৱেক্ষ্যতি মেষশাৱকস্য
    জীৱনপুস্তকে যেষাং নামানি লিখিতানি কেৱলং ত এৱ প্ৰৱেক্ষ্যন্তি|
  tac-NT: Alé we'ká riógichi tabilé sebámala alué chátiri 'nátili, nibilé mo'imela
    alué ralámuli 'we cha nokame. Pe alué ralámuli 'la mo'imela napu 'la uchuchárigame
    ju rewalá alé alué Bo'á Ranala nila apélichi.
  eng-WEBPB: There will in no way enter into it anything profane, or one who causes
    an abomination or a lie, but only those who are written in the Lamb’s book of
    life.
  gfk-H: Taia ta bilingana linga na laka kaia. Ira tena bisbis ma diet ing diet gilgil
    ira sakana magingin ing da miligiruanei, pa diet na laka mah kaia. Diet sena mon
    ing di gata pakat tar ira hinsa diet tano pakpakat na nilon tano Nat na Sipsip,
    diet na laka kaia.
  viv-viv: Tu keke tamo gavadi bwanebwanenena melalai-nadi againe ginaluku, keke-moꞋa.
    Kadu keke tamo toꞋudo o toveꞋalololo hinaluku, keke-moꞋa. Au badi adi egana Sifi
    kabiꞋona yana buki againe giꞋetoladina be yawai-vagahidi giveledi-ma, badiꞋiyaogaga
    hinaluku.
  yao-yao: Nambo chachili chose chakunyakala ngachijinjila mwelemo ng'o, atamuno mundu
    jwalijose jwakuintendekanya yakuchima pane ya unami. Nambo chajinjile aŵala pe
    ŵaŵalembekwe meena gao mu chitabu cha umi cha Mwanangondolo.
  tgp-tgp: Pani i pa sopo te hina lumiha hatea i er̃i unu hinia teni haratu posira
    mo lumiha teni haratu la halu, pani la haratu purongo sei la lo uli na hijara
    na lolo Puku mata Mauri non Natu Sipsip.
  auc-NT: Quïëmë wënæ wënæ ï mänïñömö cöwë guiidämaï ingæ̈impa. Në wïwa cædäni incæ
    në babæ änäni incæ mänïï quëwëñömö guiidämaï inguïnänidö anguënë. Wæætë Wængonguï
    Codotedo, Quëwenguintaa, ante nänö yewæ̈möintaa në yewæ̈mönäni guiquënë tömënänique
    guiicædänimpa.
  kbc-NT: Odaa adakatio niɡ̶ina oko aneo ane beyagi, oteɡ̶exaaɡ̶aɡ̶a niɡ̶ina ane noomatewa
    okanicodaaɡ̶ica oko, oteɡ̶exaaɡ̶aɡ̶a awitakaɡ̶aɡ̶a. Idioka dakatiobece niɡ̶ijo
    anidiwa liboonaɡ̶atedi me diniditelogo lotaɡ̶anaɡ̶axi Waxacoco, aneite liboonaɡ̶atedi
    niɡ̶ica baanaɡ̶a idioka limedi me newiɡ̶a.
  bmh-bmh: Bo, ecesab eg mui, duailel ag igul eg ipal aipag nuabun guzenanemen mui,
    duailel polu ze macanemen mui, ag petak pet, ban uzan i simamen. Duailel go Sipsip
    Nag nug gonugau awau dabun agau ebu agal wanimag sikut wai meun, go sag petak
    ban uzan simai damamen.
  ctu-BL: Ma'anic mi caj i wis ochel chuqui tac bibi' mi jini mu' bʌ i cha'len jontolil
    yic'ot lot. Cojach mi caj i yochelob jini ts'ijbubilo' bʌ i c'aba' ti' juñilel
    Tiñʌme' ba' ts'ijbubil i c'aba' jini año' bʌ i cuxtʌlel.
  meq-meq: Wu neheye lele bay aye ta sliye faya mede a ɗəma bay. Ndo neheye ɗərev
    tay manasa eye ada ndo i parasay ta fələkwiye a ɗəma bay dərmak. Mata fələkwe
    a ɗəma na, ndo neheye tə watsa məzele tay a ɗerewel i Wawa i təɓaŋ aye. Maa huta
    sifa deɗek eye na, nəteye.
  noa-H: Mag p'öbör hee chan hĩchab bʌ̃ʌrjã maach hinaam nem chan dubbam. Nem maach
    dawag k'abam waaujem k'ʌʌnjã dubba, ni sĩi chik'am k'ũguurjem k'ʌʌnjã pöd dubbam.
    Hãba chi dubju k'ʌʌnan, Cordero hẽsap gaai t'ʌ̃r p'ãk'a t'ʌnʌm k'ʌʌnpaita dubwi
    hich mag hi dʌ̈i hiiu wënʌrraju haajem.
  alp-NT: Po tamata rebe esi ono yelu rebe uandopoke nanakwalare, pise tamata rebe
    esi tatu loko yelu rebe Tuhane more, esi supu kusu kota mere mo. Tamata rebe supu
    kusu kota mere esi laleije batuke tamata rebe eni nane lekie me Buku Tamata Kwanale,
    Domba Anaije Eni bukure.
  san-VEL: parantvapavitra.m gh.r.nyak.rd an.rtak.rd vaa kimapi tanmadhya.m na pravek.syati
    me.sa"saavakasya jiivanapustake ye.saa.m naamaani likhitaani kevala.m ta eva pravek.syanti|
  kbq-kbq: Hagi pehena zane, havi anumzante mono hunente'za, havigema nehaza vahe'mo'za,
    ana kumapina uofretfa hugahaze. Hianagi Sipisipi anentamofo asimu eri avontafe'afima,
    zamagima me'nenimo'zage ana kumapina ufregahaze.
  kbh-kbh: Pero ndocna te queochatómashëngo ndayánaca, y chë soye chaotsama ents̈anga
    ndoñe ts̈ábenga chamotsemnama Bëngbe Bëtsá jadórama; ni ndocná queochátamashëngo,
    Bëngbe Bëtsabiama nÿa tondayama ogustana soyënga amá o ínÿengbioye jáingñama soyënga
    amá. Choye mochanjámashjna nÿe chë ndëmuanÿengbe uabaina yojtsábemana chë Oveshatembe
    librë́s̈añe, chë nÿetsca tescama ts̈abe vida mochjónÿenëngbe uabaina uábemanents̈e.
  ron-LSB: Nu va intra în ea în niciun fel ceva profanator sau cineva care provoacă
    o urâciune sau o minciună, ci numai cei care sunt scriși în cartea vieții Mielului.
  pon-pon: Jota me pan pedelon on me jamin, de me kin wia jaut, de likam, a irail
    eta, me mar arail intinidier nan puk en maur en Jippul.
  nhe-BL: Huan ax tleno tlen ax cuali calaquis nepa. Niyon ax calaquis tlen tlacajcayahua
    o quichihuaj tlen Toteco ax quinequi quiitas. San itztose ipan nopa altepetl nopa
    tlacame tlen quipixque inintoca ijcuilijtoc ipan nopa amatlapohuali tlen nopa
    Pilborregojtzi tlen quipiya inintoca nochi tlen quipiyaj yolistli yancuic para
    nochipa.
  sps-sps: Sana sikia ta isen ta ka tan aveto nai sof oiny mi naa rori tana ngats
    fan tsian to, gen sikia ta mes te kat kat non kat iny tsikoor, gen vainy gamgam,
    ari kan sikia ror ma sof ya, a vainy tsun ton asanga rari kaa non koman Buk nar
    asangar vainy te kaa miror na Toto na Suu tana Tsunei Siip to, nai sof ror koman
    a ngats fan tsian to ayei.
  wnc-wnc: Sike ngana sanga you wanggapma tasiwan mainanga aknga dua takopning. Wena
    siknga. Aminu tapatu sanga maakngana kaya tasiwik kapata ba gatu aminu kem wam
    yawik kapa ngangga you wanggapmane kopnanga dua. Aho. Sipsip matekga aminu kundutane
    umana buu aminu kayuu asinggan yutninggane umana matananga gomune gwa matakut.
    Siwan aminu wa umana buu wagomune matakut amindakan yotbamu wa gapmaatangu take
    kopning.
  bus-bus: Mↄde pↄ́ gbãsĩ ke é gɛ̃nlo ke wíyãkɛri ke mↄnafikidee, séde gbɛ̃ kɛ̀
    Sãnɛ Bↄ̀rↄ ń tↄ́ kɛ̃̀ wɛ̃̀ndi takada guunↄ.
  gub-BL: Ni ikatu 'ym ma'e ni iaiw ma'e nuixe pixik kwaw tawhu pe a'e wà nehe. Ni
    ikatu 'ym ma'e iapo har ni hemu'em ma'e nuixe kwaw a'e pe wà nehe. Aze Tupàn umuapyk
    amo teko her Àràpuhàràna'yr zàwenugar pape rehe nehe, xo a'e mehe zo a'e teko
    wixe putar a'e tawhu pupe wà nehe.
  imo-imo: Nalo mele kalaro mololima kinye, imboma teko pipili kondoli uluma teremele
    imboma kinye, kolo toromele imboma kinye, akuma aku kombuna tukundo paa naa punge.
    Sipsip Walomunga koinjo molopa kau puli bukuna imbi molombalo imboma kau akuna
    tukundo punge.
  boj-boj: Ariya tamo kumbra uge uge yeqnub qaji naŋgi ti tamo gisaŋ anjam mareqnub
    qaji naŋgi ti iŋgi iŋgi jiga ti kalil qure di miligiq gilqa keresai. Tamo uŋgasari
    naŋgo ñam ŋambile qa buk miligiq di Qotei na neŋgreŋyej qaji naŋgi segi qure di
    miligiq gilqa kere. Ŋambile qa buk di agi Kaja Du aqa segi buk.
  eng-DRA: There shall not enter into it any thing defiled, or that worketh abomination
    or maketh a lie, but they that are written in the book of life of the Lamb.
  knf-knf: 'Nin uko uloŋ unţopuŋ uunkneej ţi wa, nin ñaaŋ nado buţaan, nin naţilan
    aankneej da : bampiiŧaniiŋ itim ţi ulibra wi ubida wi anwooŋ unkaneel wi bţeŋan
    ţañ bakneejuŋ ţi wa.'
  san-KHM: បរន្ត្វបវិត្រំ ឃ្ឫណ្យក្ឫទ៑ អន្ឫតក្ឫទ៑ វា កិមបិ តន្មធ្យំ ន ប្រវេក្ឞ្យតិ
    មេឞឝាវកស្យ ជីវនបុស្តកេ យេឞាំ នាមានិ លិខិតានិ កេវលំ ត ឯវ ប្រវេក្ឞ្យន្តិ។
  arn-NT: Welu chumkawnorume ta konpulayay chem ünunngelu no rume, ka iney no rume
    tati femkelu wesake dungu ka ngünenkachekelu. Tüfey engün müten ta konpuay tati
    wirikonkülelu tañi üy tati Korderu ñi mongen lifru mew.
  zas-NT: Per ad yuꞌt dxej chuꞌ ni dxuudx loj ciuda guin, niꞌqui ree bén rüjn ni dxuudx
    niꞌqui ree bén rusquiee, bén cazi ree laj loj xlibr guialnaban ni caꞌ bén na̱j
    ziꞌc xi xiil Dios, laaz reeman chuꞌ loj ciuda guin.
  ken-NT: Kɛ yɛ̌ ɛ́bɛ́ptí ɛnyɨŋ ɛ́pú chwe arɛ. Bo abhɛn bákʉ̀ barak abʉ́abʉ nɛ
    basěnse bápu chwe arɛ́. Bo abhɛn báchwe arɛ chi bo abhɛn básɨ́ŋɨ́ manyɛ́n
    ayap amɛm ɛkáti nɛpɛ́m ɛnɛ Mɔ́nkwɔmɛn.
