verse: REV.021.027
translations:
  kpx-kpx: Isito ata oleuoleu vaveve toela vamale keau bae o keve talivebene. Isi
    ata oleuoleu vaveve toela vai lobolahamale keau bae keve talivebene. Isito Mamoe
    keu au ukolikolie bukamo iviabe hisalieveale kebia unahaeabuna o ke uvue tai.
  okv-H: donda sapura te ari sapura te ke sokova te avo mane ai horasora te O Lamb
    ta book javo vasiri ai ta javo kakajekari embomeni amina pere horasora.
  tbo-tbo: Ma ginouli gobugobuhi dobuna uyahina apega hina lui, tu bagibagi apapoehi
    po tu wikoyakoyama apega hina lui. Ma iyawoi nawa amaka gowahi hi gilugilumihi
    Sipi Natuna a buka waiyautuna u hinena, tauhi apo hina lui.
  mal-C: കുഞ്ഞാടിന്റെ ജീവപുസ്തകത്തിൽ പേരെഴുതപ്പെട്ടവരല്ലാതെ അശുദ്ധിയും മ്ലേച്ഛതയും
    വ്യാജവും പ്രവർത്തിക്കുന്ന ആർക്കും അതിൽ ഒരിക്കലും പ്രവേശനം ലഭിക്കുകയില്ല.
  grc-SR: καὶ οὐ μὴ εἰσέλθῃ εἰς αὐτὴν ⸂πᾶν κοινόν, καὶ ποιοῦν⸃ βδέλυγμα καὶ ψεῦδος·
    εἰ μὴ οἱ γεγραμμένοι ἐν τῷ βιβλίῳ τῆς ζωῆς τοῦ ἀρνίου.
  bgc-bgc: पर उस नगर म्ह कोए अशुद्ध चीज, या घृणित काम करण आळा, या झूठ का गढ़नआळा किसे
    भी तरियां तै उस म्ह दाखल न्ही हो पावैगा, पर सिर्फ वे लोग दाखल होवैगें जिनके नाम
    मेम्‍ने की जीवन की किताब म्ह लिक्खे सै।
  khz-khz: Gau mamilona ta ati pene laka-toga, e nugarage e opakau kalara pene kalara
    talimana ta maki ativagi pene laka-toga. Raira Mamoe Natuna gena maguli pukanai
    araria etalo-vanagirato talimara geregariamo pia laka-toga.
  deu-TKW: Und Unreines wird nimmermehr hineinkommen; keiner der Greuel und Lüge thut,
    sondern nur die geschrieben sind im Lebensbuch des Lammes.
  zsr-NT: Cutu caꞌ tsaz niꞌ nitú le cunác gdu, len nitú le nac xöhuiꞌ, len nitú nu
    rziꞌ yëꞌ, san tsazgac niꞌ nupz nayujgac lagac lu guich queëꞌ Bönniꞌ naquëꞌ Böꞌcuꞌ
    Zxílaꞌdauꞌ, ga naꞌ nayujgac lagac nup nadél‑liꞌgac yöl‑laꞌ naꞌbán.
  lin-lin: Eloko moko te ya mbindo ekokota kuna, mpe moto moko te oyo asalaka makambo
    ya nkele mpe alobaka lokuta akokota kuna ; kaka ba-oyo bakombo na bango ekomama
    kati na buku ya bomoi ya Mpate nde bakokota kuna.
  hns-NT: Bakie ekko kharaab tjiedj bhiettar na djaaiga. Aur bhie ekko manai na djaun
    malietj kaam kare hai aur djhoeth bole hai. Khaalie djekar naam bhera ke Battja
    ke djiewan ke poestak me liekhal hai, oe sahar me bhiettar djaaiga.
  noa-E: Mag phöbör ee chan ĩchab bʉ̈ʉrjã maach inaam nem chan dubbam. Nem maach dawag
    khabam waaujem khʉʉnjã dubba, ni sĩi chikham khũguurjem khʉʉnjã pöd dubbam. Ãba
    chi dubju khʉʉnan, Cordero ẽsap gaai thʉ̈r phãkha thʉnʉm khʉʉnpaita dubwi ich
    mag i dʉ̈i iiu wënʉrraju aajem.
  eng-EMTV: But there shall by no means enter into it anything unclean, nor shall
    the abominable or liars enter, but only those who are written in the Lamb's Book
    of Life.
  mib-NT: Te ma quɨ́vɨcoo cuɨtɨ ni ɨɨn jeē jnehén. Ni ma quɨ́vɨcoo ñayuu casáha jniñu
    néé jíín jéē castáhú. Chi quɨ̄vɨcoo máni máá ñáyuu jeē yosó sɨ́hvɨ́ i nuū libro
    jeē yosó sɨ́hvɨ́ ñáyuu cotecu nɨɨ́ cáni, jeē névāha Yaā cúu Londe.
  lif-NT2: खे़प्‍मोग मे़ल्‍लुक्‍साःल्‍ले़ कुहिङ्‌मन्‍निल्‍ले़न्‌साप्‍पन्‍नो मिङ् साप्‍ते़आङ्
    के़बप्‍पाहाॽरक् मे़लाःत्‍लो॥ कर आसुत्‍थो पाःन् नु सिक्‍के़ले़ःङ्‌बा याम्‍गे़सिङ्‌बा
    याःम्‍बक् के़जोःक्‍पाहाॽ नु इङ्‌ले़क् के़बाःप्‍पाहाॽ आत्तिन्‍नाङ् खे़न् ये़क्‌यक्‍को
    लाःप्‍मा मे़ङ्‌घोने़न्‍लो॥
  xnj-xnj: Nambu chindu chochoha chihakau katu yati chiyingila lepi mwenumo, amala
    mundu yoyoha mweikita mambu ga soni amala udese. Nambu vala ndu mahina gavi gegayandikwi
    muchitabu cha wumi cha Mwanalimbelele.
  mmx-mmx: Ketla kopmen tinotno taxakapmek naba beles keneng teren, nedi dik lok lengkot
    mamangan kopla di xaxarang, di noxo vubeles teren. Nedi xusuk mene levenasen atdi
    ik lok to at lubuk at lorooro at Lanasip dinaba beles keneng teren.
  cbr-NT: Usa 'ain ca anu ñu 'aisama 'itima 'icën, ui unix cara 'aisama ñu 'acë 'icë
    'imainun ui unix cara cëmëia, usa unix ca anu 'itima 'icën. Ui unicamax cara Nucën
    Papa Diosan nëtënu 'itioquin aín anë Carnero 'icësaribitia unin 'ucha cupí bama,
    aín quiricanu cuënëo 'icë, acamax cuni ca anu 'iti 'icën.
  tee-NT: Para jantu tavanan lai catitanu ju anch ju tu'u' lhquiliqui nin xamati'
    ju navi ju tu'u' ju na ts'isi ju Dios nin xamati' ju najun ta'aklhtamat. Va yu'unch
    ju lai tatanui anch ju ats'ok'ulacanta ixtapaka'ut'an la'ix'alhiqui ju Ask'at'a
    Borrego. Yuchi ju alhiqui junta najun tichi chavaich ju alin is'atsucunti jonk'alhita.
  eng-LSV: and there may never enter into it anything defiling and doing abomination,
    and a lie, if not those written in the Lamb’s Scroll of Life.
  cak-NT: Pero man jun ex tz'il xtoc-apo chupa ri tenemit ri', ni man jun chuka' winak
    ri itzel ruc'aslen chech ri Dios, ni man jun ri nu'on engaño xtoc-apo. Xe ri c'o
    quibi' tz'iban chupa ri libro anchi' tz'iban-wi quibi' ri c'o quic'aslen riq'uin
    ri Dios, ri ru-libro ri Jesucristo ri anche'l Alaj Ral Oveja.
  pah-NT: Nduri tuhẽ ti cidade pype ndapyryvive'g̃a okote'varuhuve'g̃a pavẽi i'mbeve'g̃a
    pavẽi. Ojipe'g̃a Tupana'ga gwereko g̃andera livro pype. G̃ahã ti uhu cidade pype
    nehẽ. Livro ko cordeiro'jave'ga apoa. A'ea pype Tupana'ga okwatijaripe g̃andera
    tuhu ti g̃a ji pyri upa okovo avuirama nehẽ javo – kiroki g̃a ojiko ga rehe.
  sja-NT: Mamĩda ma p'uurude ne-inaa k'achia apida unuda-e pait'ee. K'achia oopataarã
    apida mãik'aapa seewa jarapataarã apida mama unuda-e pait'ee. Aba unudait'ee Tachi
    Ak'õrepa t'ɨ̃ p'ãpidaarã Oveja Chak'e librode.
  xed-xed: Haɗ skwi kul ghuɓaku dzaʼa lami da tsa luwa ya dər mndu ta vziŋtá ghəŋani
    ka maga manzakɗaway skwi, nda gwal ta tsakalawi wa. Ba gwal nda vinda hga taŋ
    ma deftera hafu da Zwaŋa Tuwak yeya dzaʼa lami.
  mks-NT: Joo ni in túhún ña̱ quini a̱ quíhvi toho ini ñuu cán. Ta ni in na̱ cája
    ña̱ha cándají Ndióxi̱ a̱ quíhvi cán. Ta ni na̱ cátóó jándahvi ña̱yivi a̱ quíhvi
    cán. Na̱ ndi̱hvi cán cuití va cúú ná na̱ ndáa̱ qui̱vi̱ nu̱ libro nu̱ ndáa̱ qui̱vi̱
    tócó ndihi na catacu a̱nda̱ ama cáa qui̱vi̱. Mé libro yóho íin a nu̱ú Jesús, mé
    á cúú tátu̱hun ndicachi loho.
  gfk-S: Pata ta bilingana linge na lala kaia. Ira ut na harakale ma dong ing di gilgil
    ira sana tintalen ing da mikmikiane, pa di nale lala bileng kaia. Di sene mon
    ing di gate pakat ter ira hinsa di tano pakpakat na nilon tano Not no Sipsip,
    di na lala kaia.
  bmu-bmu: Ambazip qetŋini malmal köhöikŋaŋgö qet areŋ papianöŋ ohogetka ahözawi,
    yeŋönök mönö siti miaŋgöreŋ öŋgöme. Lama moröŋan qet areŋ papia mi galöm kölakza.
    Kunŋan uruŋi tölohozawi me aŋgöjörak imbiloŋloŋambuk aka muneŋ keu jimakzawi,
    yaŋön mönö miaŋgöreŋ öŋgömamgö osima. Mewö.
  dgz-dgz: Guegue koerage da da bigi dena ugup ugup aopan waine den pa ame gwanap
    ya tauain. Man Sip Otua inak munini bukaewa gwanap yaumua seni nagire mugenat
    pa ame gwanap unugain.
  eng-GNV: 'And there shall enter into it none vncleane thing, neither whatsoeuer
    woorketh abomination or lies: but they which are written in ye Lambes booke of
    life.'
  zaa-NT: Pero labí permiso té para gá'a ca enne' canu labí ná nàri la'labàni qui'
    quį. Labí gá'a canu runi ca cosa nu runna la' rettu'ló, nìhua labí gá'a canu ruthacca'ỹí.
    Làteruba ca enne' ga'na escrito lá cabi lo libro qui' enne' ná Corderua nna té
    permiso gá'a cabi le' ciudáad. Lo líbrua nna dua nombre qui' iyaba canu té la'labàni
    nu labí ttíą qui' cabi.
  eng-WEBSTER: And there shall in no wise enter into it any thing that defileth, neither
    whatever worketh abomination, or maketh a lie; but they who are written in the
    Lamb's book of life.
  guh-guh: Itsiata baitsi jane bajarapatomaraberena pibisiajamatabëcuene pexainaevi,
    apo jone tsane. Piauracuene pexanaevi, penajumetsënëtsivi ata, apo jone tsane.
    Jonena ëpamonae vënërubena Corderonë pijacuyalatobaxutota. Corderonë pijacuyalatobaxutota
    vënërubena pamonae matacabi apo pevereverecaejava pexainaevinexa.
  bon-bon: Yepä nuuja niiyaniya mule biname cina piiyeme lica cirege äbäcna, piiyepu
    lui te ajiri cama mule jaawenimuge, cuta piiyepu lui te walya waatromuge. Eei
    taatu cina cire yääbäcnepesi, lui bime ngii oogäräneji gemi Maamoi me peba cabu
    iyeteta ireclota tääpume.
  nhw-BL: Huan amo tleno catli amo cuali calaquis nepa. Niyon amo calaquis catli tlacajcayahua
    o quichihuaj catli Toteco amo quinequi quiitas. San itztose ipan nopa altepetl
    nopa masehualme catli quipixque inintoca ijcuilijtoc ipan nopa amatlapohuali tlen
    nopa Pilborregojtzi catli quipiya inintoca nochi catli quipiyaj nemilistli yancuic
    para nochipa.
  swh-ONEN: Lakini kitu kichafu hakitaingia humo kamwe, wala mtu yeyote atendaye mambo
    ya aibu au ya udanganyifu. Bali watakaoingia humo ni wale tu ambao majina yao
    yameandikwa katika kitabu cha uzima cha Mwana-Kondoo.
  wbi-wbi: nakwekile ikinyali kino kikwingila mu kyeene. Nambe hwene juno ivomba ilisio
    lyelyoni ilya soni nambe un'desi na ikwingila, looli vevala vano amatavua gha
    vanave ghalembilue mukitabu ikya vwumi ikya Mwana Ng'olo.
  bba-bba: Adɑmɑ ɡɑ̃ɑ kɔ̃sunu kun duɔ wuu ɡe sɔɔ pɑi, mɛyɑ mɑɑ tɔnu wi u kom kɔ̃sum
    kɑ weesu mɔ̀. Be bɑ koo du mi, beyɑ bèn yĩsɑ bɑ yoruɑ Yɑ̃ɑ kinɛ kpɛm ten tireru
    sɔɔ te tɑ sɑ̃ɑ wɑ̃ɑrun tireru.
  eng-KJVCPB: 'And there shall in no wise enter into it any thing that defileth, neither
    whatsoever worketh abomination, or maketh a lie: but they which are written in
    the Lamb’s book of life.'
  kgk-NT: Upe-py ndoikéi va'erã ipotĩ tee e'ỹ va'e. Gwĩ hembiapo vai va'e ave ndoikéi
    va'erã. Ijapu va'e ndoikéi va'erã. Upe-py Cristo-rehe ojerovia tee va'e mante
    oike arã. Héry oĩ va'e Ovexa Ra'y ramigwa va'e kwatia-rehe hekove oiko hagwã apyre'ỹ.
    Ha'e kwéry mante oike arã upe-py.
  waj-waj: Gioonna kiaapuuya maisai mmoori aataruuyauvaa hama ivaki varada kuaaravai.
    Sabi nuairaiyaata unnakua tiraiyaatama fai hama ivaki kuaaravai. Nnaaru Puara
    Sipisiipa Nnaakaraivo ari gioonna kiaapuuya tupatupaa variraivaara iya nnutuuyauvaa
    ari yanaivau fafaarama kiooya iya nnaasu fai ivaki kuaaravaivee.
  cpy-cpy: Eero itzimae janta kaariperota-paatsini, eero iñahaeteeri antayiteeroni
    ipinkae-tziri, eero itzimapae eejatzi theeyapaa-chani. Apatziro inampiyitee-yaawo
    ikaatzi rojankinata-kotakiri Ipireetari rañaayitee janta.
  mpx-mpx: Yaa bugul nanakina ge bolo pagan pulupuluwawena hi awaawaginol o ebo hi
    lokalokakawi, nige etega ni uulutuk panuwa gamwanaa, iyai te gamagalau bolo alaliya
    Yehoba i leli yawal ana buki elana, buki o Sipi Natuna wana buki.
  wbp-wbp: Yuwayi, junga kujaju. Ngana-puka kuja-ka yirdi nguna yinyarla puku wiringka,
    ngulaju yangka kuja karla nyina Kaatu-kurlangu Jiyipiki, kapu yapa yinyaju yukanjarla
    tarnnga nyina kirri yinyarlaju nyanungu-kurlu. Kala yapa maju kulalu yukami, lawa.
    Kulalu nyiyarlangu tarruku nganta pirli-jangka manu watiya-jangka kanyi kirri
    yinya-kurraju. Ngana-puka kaji maju nyina, marda kaji warlka wangkami, yapa yinyaju
    kula kirra-kirraju yukami.
  luo-luo: To gimoro amora ma ok ler, kata ngʼato matimo gik makwero, kata mariambo,
    ok nodonjie, makmana jogo ma nying-gi ondiki e kitap Nyarombo mar ngima kende.
  nhe-NT: Huan ax tleno tlen ax cuali calaquis nepa. Niyon ax calaquis tlen tlacajcayahua
    o quichihuaj tlen Toteco ax quinequi quiitas. San itztose ipan nopa altepetl nopa
    tlacame tlen quipixque inintoca ijcuilijtoc ipan nopa amatlapohuali tlen nopa
    Pilborregojtzi tlen quipiya inintoca nochi tlen quipiyaj yolistli yancuic para
    nochipa.
  aii-aii: ܗܸܟ̃ ܡܸܢܕܝܼ ܛܲܡܐܵܐ ܠܹܐ ܥܵܒܹܪ ܓܵܘܘܼܗ̇، ܘܠܵܐ ܟܠܔ ܥܵܒ݂ܕܵܢܵܐ ܕܛܲܢܦܘܼܬܵ‌ܐ ܝܲܢ
    ܕܲܓܵܠܘܼܬܵ‌ܐ، ܐܸܠܵܐ ܐܲܚܟ̰ܝܼ ܐܵܢܝܼ ܕܦܝܼܫܵܐ ܝܠܹܗ ܟܬܝܼܒ݂ܵܐ ܫܸܡܵܝܗ‌ܝ ܓܵܘ ܟܬܵܒ݂ܵܐ ܕܚܲܝܹ̈ܐ
    ܕܦܹܐܪܵܐ ܒܸܬ ܥܵܒ݂ܪܝܼ.
  esk-NT: Aglaan kiñapayaaq salumaitchuaq naaga savaaqaqtuaq naġġunallapiaqtuamik
    naaga sagluturuaq isiġumiñaitchuq taruŋa, aglaan kisimiŋ tamatkua iñuich atiŋich
    aglaqaqtuat Ipnaiyaam makpiġaaŋiñi iñuuruatigun.
  msb-msb: Pero dili makasulod sa syudad an mga nagahimo sin kalaw-ayan, mga nagabuwa
    kag mga dili banal. An makasulod lang idtoʼn an mga ngaran nakasurat sa libro
    san mga ginhatagan sin buhay na waraʼn katapusan. Ini an libro san Kordero.
  cpa-NT: Jøng² ca¹lah¹jin³ he² hi² hlaih¹³ tsa¹dsa¹lé² juøi² jøng². Jin³ hein² dsa²
    hiag¹³ quianh¹³ dsa² mi²gag¹² tsa¹dsa¹lé² ja³jøng². Jmáh¹lah dsa² héi² báh³ dsa¹lé²
    jøa³juøi², dsa² ma²ti³ton¹² ni³ si² quiah¹² jah¹chih², si² li¹chian²dsa tiá².
  dso-dso: ମାତର୍‌ ଅସୁକଲ୍‌ ରଇବା କାଇ ବିସଇ ମିସା ସେ ନଅରେ ନ ପୁରେ । ଲାଜ୍‌ ଅଇବା କାମ୍‌ମନ୍‌
    କର୍‌ବା ଲକ୍‌ କି ମିଚ୍‌ କଇବା ଲକ୍‌ କେ ମିସା ତେଇ ପୁରି ନାପାରତ୍‌ । ମେଣ୍ଡାପିଲାର୍‌ ବଇଲଗେ
    ଜାର୍‌ ନାଉଁ ଲେକାଅଇଆଚେ, ସେମନ୍‌ସେ, ସେ ନଅରେ ଜାଇପାରତ୍‌ ।
  meu-meu: Hahedika ḡauna ta eiava lebulebu tauna eiava koikoi tauna unuseni ai basine
    raka vareai, a Mamoe Natuna ena mauri bukana ai ladadia e tore taudia mo.
  yva-NT: Weramu ananugo ngkakavin jewene mamo nsisoe ramu. Muno vatano are nawirati
    awa ana udave ngkakainoanive muno vatano rui wayarurijabe wenawamo ude usisa munije
    so raije ramu. Yara vatano awa tame ratoe rati Domba Tuvane apa Bukugo Kovo Nuge
    Nuganui rai, webo nawirati ude usisa munije so rai.
  dgc-dgc: Pero éwan somdép ta éya i maski anya a medukés. Sakay éwan be sa makasdép
    i maski ti ésiya a mégimet ta medukés, sakay du mégbuli-buli. Basta du nakasulat
    tu ngahen to libru a makabuhay a koo no Tupa, éy side ya di makasdépa ta éya a
    banuwan.
  zpm-NT: saṉgue grë ncuaaṉe mbixladz gdziṉda ga. Zig nac grë miech ne ruṉ grë guieḻntseeb,
    grë zha ne tibaque noquidie, gdziṉd zhow; loxaque zha ne zhoob lë leṉ xlibr meṉ
    ne nac Carner yeeṉ co (libr ne no lë zha ne ygaa guieḻmban cub ne gdeed Dios ga),
    zha cose gdziṉa.
  hix-NT: Anhà kom haxa ryhe, owompàra mak natxhe, àro yaka. Àto ehxera ro mak naha,
    anhà. Owompàra mak natxhe, anàhnohno ynye komo xarha, yaworonohnà komo xarha.
    Kahneru mxekrà nenyhoryetxho kom marma ryhe, nowomyatxhe, àro yaka. Noro karyehtan
    yawo àmenhosaho rma nyamoro ha, karyhe roro natxhe moxamo, katxho yawo àmenhosaho
    rma. Nyamoro rma nowomyatxhe, owto ymo yaka.
  sim-sim: Hako mbele mbele ol kavak nanda orok layikwa ambu lir, wahau. Uhu ma ol
    entle sihi yamba unda nga ma ol kavakavan unda nga ma ol haimba handambanda mashin
    mbanda ondo nga mbeek yanga orok layikwa ambu lir, wahau. Hako ma ol hi lihi Sipsip
    Jikisihi bukik li kayendari ondo nom yanga orok layikwa lira. Kavakavan unda ma
    nga nembes.
  npi-ULB: र कुनै अशुद्ध थोक कहिल्यै त्यसभित्र पस्‍न पाउनेछैन, न त लाजमर्दो वा छलपूर्ण
    काम गर्नहरू त्यहाँ जान पाउनेछन्, तर थुमाको जीवनको पुस्तकमा नाउँ लेखिएकाहरू मात्र
