  ces-LB: '@see-verse:REV.021.026'
  mkn-mkn: Ma yang sonde bole maso pi situ, andia samua yang jahat, tingka ke tukang
    songgo-songgo, tukang maen serong, deng tukang putar-balek dong. Yang bole maso,
    andia cuma orang yang dong pung nama ada tatulis di itu Domba Ana pung tulisan
    yang daftar nama dari orang yang idop tarús-tarús deng Tuhan Allah.
  pol-UBG: I nie wejdzie do niego nic nieczystego ani ten, kto popełnia obrzydliwość
    i kłamstwo, tylko ci, którzy są zapisani w księdze życia Baranka.
  qxh-NT: Manacajcunatam ichanga mana yaycuchingachu. Marca-pingay cawajcunawan pantachicujcuna
    mana yaycungapishchu. Manchäga Uyshapa acta librunćhu jutincuna apuntarajcunalla
    yaycunga. Paycunaga imaycamanpis cawangapaj.
  nwi-nwi: Mərɨg narɨmnar yamə mɨne kasəmkɨmɨk ye nɨmrɨ Kughen, mɨne narmamə yamə
    mɨne kasor nar yame ror naurɨsien, mɨne nəmə eikuə mɨnə, iriə e to khapəh nɨsauru-pənien
    ye taon a. Narmamə əmə yamə mɨne kɨmɨrai-pən ta nhagriə ye Nəkwəkwə kape Nɨmraghien
    yame Kwaji Sipsip ramrəh, iriə əmə e kharkun nɨsauru-pənien aikɨn.
  kmo-kmo: Wowak, kapasek tawa boboy sii eeta akamak iyarekasakech. Kapasek yo otii
    tawa ma, woshepii majin ba tawa ma, kata akaman iyarekasakech. Kata ma yen eeta
    Sipsip Yi riiti jeyek keyiri, eeta eechaba eechaba tak tawa ma yechi hin ma yechaba
    eeta akaman iyarekiita.
  agr-agr: Nunú yaaktanmag aents pegkegchau dakitmain aina nuna takau aidauk, wait
    aina dushakam wayachagtinai. Imá Uwijá papijin pujutan jukitin aidau daaji agatkamu
    aina duke wayawagtinai.
  kyc-kyc: Dopa pyuo eparaminyipape yulu kwao karengepe dee elya nao koo pingipi kyambo
    lao karengepe dupwa taone dokona epa narami. Sipisipi Ikyanena lete palenge buku
    dokopa nakamana kingi silyamo dupwa iki taone dokona eparami.
  urd-GVU: کوئی ناپاک چیز اُس میں داخل نہیں ہو گی، نہ وہ جو گھنونی حرکتیں کرتا اور
    جھوٹ بولتا ہے۔ صرف وہ داخل ہوں گے جن کے نام لیلے کی کتابِ حیات میں درج ہیں۔
  yre-NT: '''Pian fɛ nɛn e ya ''e "tri "tɔdɩ Bali ''lɛ bɛ, ya''a ''ko ''nan nun "fo
    "dɩ. Ɛn min nɛn e ''wɩ ''wlidɩ "dra bɛ, ya''a ''ko ''nan nun "fo "dɩ. Ɛn min nɛn
    e ''wlu -sɛan "bɛ, ya''a ''ko ''nan nun "fo "dɩ. Minnun nɛn ''o ''tɔ a ''e ''crɛn
    -tɛdɩ Bali -le min ''beli ''fluba ''ji bɛ -wɛɛ -ko -nan nun. Min ''beli ''fluba
    zɩɛ, Bali -le ''bla ''le vɛ nɛn.'
  fuh-BKF: Ko tuuni fuu naatataa e mayre, naa gollooɓe ko nyiddini, naa fenooɓe. Ammaa
    naatooɓe e mayre ɓeen ngoni ɓe inɗe muɓɓen mbinndaa e dewtere nguurndam nde Jawgel
    ndeen.
  arl-NT: Saniniuujia, maja cutaraari sesa casaa tiuquinishaanu quiniutianiya cuno
    tiacajinia. Naajuhuaj, majaari sesa miijiaca tiuquiniu quiniutianiya tii, sapojonuujuacanio.
    Saaja noo pojori cutaraari tii tiuquitianutaniya canapue sesacate pueyaracaanu
    rishijiacarano Borrego Niquiojua naajioneejinia naajiotasano quiyacuajani.
  ziw-ziw: Mna hahana chintu chochose nachitende chizavu nachingile umo ng'o, naho
    mntu yoyose akudamanya mbuli zikwihiza hegu za udanti hengile. Ni wadya du wawandikwe
    mwe chitabu cho ujima cha Mwanangoto nawo nawengile mndani.
  grc-TR: καὶ οὐ μὴ εἰσέλθῃ εἰς αὐτὴν πᾶν κοινοῦν, καὶ ποιοῦν βδέλυγμα καὶ ψεῦδος·
    εἰ μὴ οἱ γεγραμμένοι ἐν τῷ βιβλίῳ τῆς ζωῆς τοῦ ἀρνίου.
  nag-nag: kintu eku letera saman ta te jabole na paribo, aru kun chalak aru biya
    kaam kore, taikhan ta te jabo na paribo, kintu khali kun laga naam Mem bacha laga
    jibon laga kitab te likhi kene ase taikhan he ta te jabole paribo.
  eng-OEBCW: Never will any unhallowed thing enter it, nor they whose life is shameful
    and false, but only those whose names have been written in the Lamb’s book of
    life.
  knj-NT: C'am junoj tzet c'am swatx'il oj yun yul jun conob tu'. C'am junoj mac chi
    unen tzet q'uixwiltaj oj oc titu'. C'al mac lek'ti', c'am junoj oj oc titu'. Asanne
    eb tz'ibebil ey sbi yul an libro yet k'inale tol ey c'al yin tobal k'inal, asan
    Yune' Me' tu'.
  deu-1912: Und es wird nicht hineingehen irgend ein Gemeines und das da Greuel tut
    und Lüge, sondern die geschrieben sind in dem Lebensbuch des Lammes.
  san-PUN: ਪਰਨ੍ਤ੍ਵਪਵਿਤ੍ਰੰ ਘ੍ਰੁʼਣ੍ਯਕ੍ਰੁʼਦ੍ ਅਨ੍ਰੁʼਤਕ੍ਰੁʼਦ੍ ਵਾ ਕਿਮਪਿ ਤਨ੍ਮਧ੍ਯੰ ਨ ਪ੍ਰਵੇਕ੍ਸ਼਼੍ਯਤਿ
