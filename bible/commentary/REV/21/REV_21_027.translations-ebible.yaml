  cof-NT: Seitonla mantimini junbi numanan wino podeitulajochunae. Jutsa tanla, lu
    tintsan cosaca quiminla, nene paminla junbi natiya wino podeitulajochunae. Opisa
    Nachi sonnanun pilabi chuteca junlasiri junbi wino podeilaichunae.
  srm-NT: Ma nöö fa u taki aki, ee wan soni an dë limbolimbo, nöö an o sa ko a di
    köndë e. Dee sëmbë ta du fanafiti soni, sen soni, ganjan, mindi soni, de an o
    ko dë. Ma dee sëmbë dee në dë sikifisikifi a di Buku u di Sikafu Mii, nöö de nöö
    o sa pasa ko a di köndë dendu u de feni di libi u teego.
  qvs-NT: Chay llaktapi manami niman suk millanapa laya yaykunkachu. Mana niman suk
    millana layata rurak runakuna, niman suk llullakuk runakuna yaykunkasapachu. Chay
    llaktapika chay Oveja Wawanpa alli librunpi shutinkuna killkadu runakunalla yaykunkasapa.
    Chay librunpi shutinkuna killkadu kaptin mana tukuyniyukta kawsankasapa.
  zca-NT: Mbaino ze' nayot ni tu kwa'n gat nambet par lo Dios, ni nayo men xa' nile'
    kwa'n nikap laxto' Dios, mbaino ni rë xa' nikide men nayot ze'; nab tsa rë xa'
    yo ze', rë xa' nzobni' lë lo libr che'n Mbëkxi'l che'n Dios, libr plo nzobni'
    cho kinu yalnaban par dubta'.
  cbc-NT: Dise ũnie carorije macããjẽ roque peeto ũno ti macãpʉre jããmasĩẽtĩgaro. Tunu
    bairoa ni ũcʉ̃ ãmerẽ Dios cʉ̃ cateerije ũnierẽ caácʉ cʉ̃ã jããmasĩẽtĩgʉmi. Caĩtopai,
    ĩtoriquere caátipai cʉ̃ã jããmasĩẽtĩgʉmi. Dios yarã caãna cacatiãniparã wãmerẽ
