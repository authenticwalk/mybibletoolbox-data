    စက်​ဆုပ်​ရွံ​ရှာ ဖွယ်​သော​အ​မှု​ကို​ပြု​သူ၊ လိမ်​လည်​ပြော​ဆို​သူ မှန်​သ​မျှ​သည်​လည်း​ဝင်​ခွင့်​ရ​လိမ့်​မည်​မ​ဟုတ်။
    သိုး​သူ​ငယ်​တော်​၏​အ​သက်​စာ​စောင်​စာ​ရင်း တွင်​ပါ​သူ​များ​သာ​လျှင်​ဝင်​ရ​ကြ​လိမ့်​မည်။
  gng-NT: Nibonn nà kɛ yé tijɔknt ya bonn ŋa ń kɔ uʼni. Binib bà teh ijuɔke ya
    bont nin bà ya tùon nin biʼlenm ŋa kpe gbɛmɔ̀nt ya sɛn nnɔ mɔ ŋa ń kɔ uʼni.
    Binib bà ya yel kɛle' limiɛl ya gbɔnku ni nnɔ baba nɛ li kɔ uʼni. Kugbɔnku nnɔ
    yé Uwien ya Pebuk nnɔ yaaku nɛ.
  cbi-NTPO: Tsaaren Dioschi urajtu kuramu juulaya naa-uwanuba juntsa pebulunu vin
    dejutyuve, naa firu' kiikemula bain, naa anbuda juu kiikemula bain vin dejutyuve.
    Tsaaren naajulaa Llupu Kaa Uveja' tananu kiikanu, matyu chunuu jumula' mumu pilla
    kiikanu, yala' mumu pilla deju'ba juntsalan viinu detsuve.
  ikk-NT: Kanị, o nwọnni ihiẹn ọwụlẹ rịlẹni ọchan mọbụ onyẹ ọwụlẹ hụn e mẹ ihiẹn rụnị
    ẹnya Osolobuẹ mọbụ ihiẹn ọwụlẹ ya lẹ ntụ wị k'a banyen'ẹ. Ndị wẹ de ẹfan wẹ imẹ
    ẹkụkwọ nke ndụn Nwa-ebulu hụ, uwẹ sụọ k'a banye ẹ.
  leu-leu: E piau ta mo lalosaat taa laak lana, piau paaliu. E ta mataa aava vil ta
    mo ina mangilan o ta vilaana ina bitan i taa pife laak lana. A mu rabuna aava
    isiri a xaleian lana Buuk Ina Toyan sina Natuna Sipsip, nari sang mon ri fexaxaas
    sena laak lana.
  maz-NT: C'o na s'o, dya ra cjogü a mbo cja c'ü e jñiñi c'o. Dya xo ra cjogü nu,
    c'o pezhe o bëchjine. Nu c'o ra cjogü nu, nguextjo c'o quis'i o̱ tjũ'ũ cja c'e
    libro c'ü tjë'ë c'e Ts'imë. Nu c'o juns'ü o̱ tjũ'ũ nu, ngue c'o ra bübütjo co
    Mizhocjimi para siempre.
  bod-N: མི་གཙང་བའམ། ཡང་ན་ཞེན་ལོག་པ་དང་རྫུན་གྱི་ལས་བྱེད་མཁན་སུ་ཡིན་ཡང་གྲོང་ཁྱེར་དེའི་ནང་དུ་འགྲོ་མི་ནུས་ཏེ།
    ལུ་གུའི་ཚེ་སྲོག་གི་གླེགས་བམ་ནང་དུ་མིང་ཐོ་བཀོད་ཡོད་པ་ཁོ་ན་དེའི་ནང་དུ་འགྲོ་ནུས་སོ།།
  tca-NT: Natürü tagutáma ngẽxma naxücu i ṯacü i Tupanapẽ́xewa chixexü̃, rü bai ya
    texé ya chixexü̃ ǘxe rü ẽ́xna idoratèxáxe. Rü yíxema Tupana Nane ga pecaduarü
    ütanücèx yucüarü poperawa ngo̱xégagüxexicatátama tixĩgü ya ngẽxma chocuxe.
  zpl-NT: Pero leca xunga riña bichia nú chuꞌu nú necha neca eyeche cuaꞌ, leꞌca la
    chuꞌu bee bene enu rriꞌi nú necha neca cuna bee bene enu sequienu, sino que chuꞌutsia
    bee bene enu nzucu ichi nombreꞌ lu libro nú nzene Corderoꞌ Diose elu nzucu ichi
    nombreꞌ bee bene enu luꞌcu elunehuañi, bee bene cuaꞌtsia chuꞌu eyeche cuaꞌ.
  mbc-NT: Tîîse miarî manni'kan imakui'san ewomî pepîn tiwin kin. Moropai manni'kan
    tîweppe'sanon ewomî pepîn. Moropai seru' pe tîwe'sanon ewomî pepîn. Tîîse mîrîrî
    cidade pona manni'kan neken tese'kon e'menukasa' ipatîkarî enen ko'mannîto' kaaretarî
    po ewomî, inkamoro mîîkîrî Carneiro pemonkono pe tîwe'sanon.
  ndg-ndg: '@see-verse:REV.021.026'
  wsk-wsk: Anapeya laili mena mu umu te me ta kasu nagurokko. Agi awiriya anapeya
    munan dolara ago, agi kawel ago mu gi karogo umu te me ta kasu nagurokko. Bare
    kariimet awiriya suen la nunga nunup Sipsip Anumang mu ko marak pempem te bagara
    ko batoga ningi aniso, umutang la wonong umu ningi kasu nagumonko.
  toj-NT: Pero mi xa hualahuex que ay jas cux oj ochuc ja ba chonab jahui. Mey licencia
    oj och ja ma' piero ja smodo soc ja ma' huas slea mentira. Quechan bi ja ma' tz'ijbanubal
    ja sbiil ja ba libro jau ja bay ja slista ja sbiile spetzanil ja ma' stauneje
    ja svidaei, stz'acatal ja yen ja ma' huax alji sbaj que yal xchej ja Diosi.
  tbc-tbc: Mel ta nun anda yak taun an lo ta iladu na wa, tia geig a. Tamolpein a
    miai kagin, agod rawek kagin digane dan dam ta diladu na wa. Tia, tamolpein a
    iŋaned yaŋadi Sipsip Nanun iŋanen kumaen san buk lo digire yan mi ka diladu wa.
  sna-sna: Hakuna chinhu chine tsvina chichazopinda imomo, uye kana upi zvake anoita
    zvinonyadzisa kana zvounyengeri, asi avo chete vana mazita akanyorwa mubhuku roupenyu
    reGwayana.
  smk-NT: Bale' kasa gapon makasrep itaw nin sa pangingikit nan Dios ket nikasama'
    a bilang saray mampangwa' nin makapasindukel konan Dios tan saray mabula', bana'
    ta saraytaw tamo' saray say ngaran ra ket nakasurat itaw sa libro nan Karniro
    nin listawan ran saray magkamain nin anggan-angga nin byay a iti konan Dios a
    makasrep itaw.
  grc-TCGNT: καὶ οὐ μὴ εἰσέλθῃ εἰς αὐτὴν πᾶν κοινόν, καὶ ποιοῦν βδέλυγμα καὶ ψεῦδος·
    εἰ μὴ οἱ γεγραμμένοι ἐν τῷ βιβλίῳ τῆς ζωῆς τοῦ ἀρνίου.
  gof-WFTW: Dorssa de7o maxaafan sunthay xaafettidayssata xalaali attin tunabaa woykko
    yeellayabaa oothey woykko worddotey oonikka he katamaa gelenna.
  spa-BLM: De ninguna manera entrará en ella nada profano, ni nadie que cause abominación
