  zlm-KSZI: Tiada sekali-kali masuk ke dalamnya sesuatu yang najis atau sesiapa yang
    melakukan perbuatan keji atau berdusta. Manusia yang masuk ke dalamnya hanyalah
    yang tersurat namanya di dalam Kitab Hidup Anak Domba.
  gdr-gdr: Ɨ komkesa wɨngawɨnga ke kɨlkɨl mɨle omnɨka rɨga ɨ b'anygɨnena god ewangaya
