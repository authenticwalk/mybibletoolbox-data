    papera wãñacʉ iti tutijʉ.
  trc-NT: Tza̱j ne̱ taj va̱j a̱ doj se chiꞌi̱i̱ catu̱u̱ rque chumanꞌ yoꞌ maꞌ. ꞌO̱
    se síí ꞌyaj se chiꞌi̱i̱ do̱ꞌ, síí aꞌmii ne̱ do̱ꞌ, se̱ catúj nij soꞌ daj chiha̱a̱
