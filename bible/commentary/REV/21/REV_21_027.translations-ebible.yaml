    peband.
  vmy-NT: Nimé xi jndi tjin ngixkun Naꞌenchana ku̱an kjuaꞌasꞌen kio, ninga xuta xi
    tsaꞌen kjuanayi, ninga xi tsu en ndesu. Tu kui sani kjuaꞌasꞌen kio xi kuaꞌindutꞌa
    jaꞌenre xujunre Kiꞌndi borrego ña tsu ꞌyá xi sꞌe̱re kjuabenichun xi bi fetꞌa.
  cmn-FEB: 不洁净的、拜神像的、说谎的，都不能进入——只有那些写在羔羊生命册上的才可以。
  gmv-RNT: Harassiza miishi mulekka gede izin gelenna. Tunateth ooththizaytinne wordo
    haasayizayti mulekka hee izikko geletenna. He izin gelanayta sunthi kase he dorsaza
    de7o maxaafan xaafetidayta xalala.
  ncl-NT: Amo calaquis nepa nindeno hual amo unca chipahuac, huan amo calaquis se
    hual islacati. Jan yehuanten san calaquisi hual quinpialo inmintocajmes lajcuiluli
    pin iamal yulilisli, yehuanten hual cate iyaxca in Borreguito.
  sua-sua: Vanang nong a tomhel tang hak ko tkernonho ner kais hak kam vaik kun mnam
    e. Va endruk ngam kaeharom o kerkeknen ruk kam leep pum mar kar endruk ngama kauyang
    o mia, va mar kat, ngar ho lo kais hak kam vaik kun mnam kat e. Gi endruk E Nut
