    chca utzlaj c'aslemal je rxin junlic.
  san-BUR: ပရန္တွပဝိတြံ ဃၖဏျကၖဒ် အနၖတကၖဒ် ဝါ ကိမပိ တန္မဓျံ န ပြဝေက္ၐျတိ မေၐၑာဝကသျ
