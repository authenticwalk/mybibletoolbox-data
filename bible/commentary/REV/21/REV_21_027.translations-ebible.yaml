  chz-NTPS: Jeeˊ ja̱ˉ moꜙsoꜙ dsaˉta̱a̱hˋ niꜙ ja̱a̱ˉ hi̱ˉ jmeeꜙ waˊ laˈ chaˉ laꜗ, niꜙ
