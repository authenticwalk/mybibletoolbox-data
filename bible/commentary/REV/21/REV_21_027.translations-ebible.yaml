  dao-dao: Mtüihkhehki u süm süm am lut thei khai. Ngkekhyakeinak vai biloki he la
    hleihlaki he pi am lut thei khai he. Toca xünnak cauk üng ami ngming yuk däng
    va lut khai he.
  cya-cya: una ñi sca coo' a sten quichen can', cui' cuaña'an lo'o nu ngui'ni scasca
