  tgo-tgo: Ko iyemaeŋge bigibigi raraitharɨ na thanavu i monjimonjina gharavakathaŋgi,
    rakwanɨŋgi, mane te regha i ruva e ghembako iyako tɨne, mbe thavala eŋge vara
    Loi kaerova i roriya idanji yawalɨ e ghabuk tɨne, bukuko iyako Sip Nariye le buk.
  yap-yap: Machane dariy ban’en nib kireb nra yan ngalan e re binaw nem, ara be’ nma
    ngongliy e tin yira tamra’ ngay ban’en ara ma lifith l’ugun. Ya kemus ni pi’in
    kan yoloy fithingrad ngalan e babyor rok fare Fak e Saf, ni babyoren e pi’in kar
    fosgad e yad ra yan ngalan e re binaw nem.
  mop-NT: Ma' yan a c'as a bel u ca'a ti ocol te'iji. Ma' tu yocoloo' te'i a walac
    u betic c'u' a motztzil u men a Dioso, ma'ax a walacoo' u tusu. Jadi' beloo' u
    ca'a ti ocol te'i boon tuul a tz'iiba'anoo' u c'aba' ichil a ju'um a ti'i a Carnerojo.
    Le'ec boon tuul a yan ti'ijoo' a cuxtal a ma' yan q'uin u jobolo, tz'iiba'anoo'
    u c'aba' te'i.
  tet-tet: Mak la bele tama iha nia, aꞌaat hotu-hotu. Nuꞌu ema mak loꞌu-sudur baa
    aiꞌoi lulik, ema mahalo lia kfoꞌer, no ema tolek teen. Mak bele tama, ema mak
    naran noo iha Bibi Male Oan hakerek dei. Tan hakerek nia noo ema naran mak bele
    moris nima-nimak no Naꞌi Maromak.
  hlt-MCSB: Te phoeiah Tuca kah hingnah cayol khuiah a daek rhoek pawt atah a khuiah
    tanghnong boeih khaw, tueilaehnah aka saii khaw, laithae rhoek khaw kun uh loengloeng
    mahpawh.
  xtd-NT: Ma kɨu ñayiu ñatu n‑ku ii ijan. Ni ñayiu vete, ni ñayiu kida xaloko xaduꞌa,
    ma kɨu ijan. Diko ni ñayiu xyodotnuni dɨu libru tkolelu jan kɨu koio ñuu xee jan.
  mdy-ETH: ፑርታ፥ ሻኣካ ባኣዚ ማዔያ ፔቴታዖ ዒዞ ካታሜሎ ጌላዓኬ፤ ሃሣ ፔና ዒኢሳ ማዾ ማዻያና ሉኡቃ ዓሲ ፔቴታዖ ዒኢካ ጌላዓኬ፤
    ዒኢካ ጌላንዳዞንሢ ሱንፃ ማራዓሢኮ ናንጎ ማፃኣፖይዳ ፃኣፒንቴዞንሢ ሌሊኬ።
  spl-spl: Yakât otmâ lohimbi orotmeme bâleŋe otmâ manbi ya orowâk ki tatnomai. Yâhâ
    den perâkŋe sâminiwi ya gurâ yawuâk yan ki mannomai. Emelâk Lama Nanŋaŋe ikŋe
    pat ya kuyiŋgim pepa âlâ mem kutyeŋe kulemguop lohimbi yaŋak kâlehen yâhâm genomai.
  usp-NT: Y cla' ta' tioc jun cristian ri ta' suc'ul ranm chiwch Kakaj Dios. Cla'
    ta' tioc ni jono ajb'il jo'slaj tzij. Cla' xike tioctak yak cristian ri tz'ib'al
    jb'ijak laj jwuj Man Ra Carner re c'aslemal.
  zav-NT: Bitobi de'e mal gaquə lao' syodan', na' notono gaquə yesyə'əžin syodan'
    no chon de'e ca' chgue'i Diozən' o no choe' dižə' güenḻažə'. Caguə no yesyə'əžin
    syodan' sino beṉə' ca' zɉənyoɉ laga'aque'en ḻe'e ḻibr c̱he Jesocristən' ben' gwxaquə'əlebe
    ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə'. Ḻe'e
    ḻibr na'anə' zɉənyoɉ la beṉə' ca' zɉənapə yeḻə' mban zeɉḻicaṉen'.
  sgz-sgz: Má tan táit a dur uri mátán ái Káláu, kápnate kusak iatung. Má tan kálámul
    di lu longoi sápkin tatalen mái rung di lu angagur, kápdate kusak mul. Á di masik
    sár ái rung ngis di a kis i buk án liu káián Sipsip, di sang da kusak on á bimán
    rum er.
  kek-NT: Li ani cuanqueb xma̱c inc'a' ta̱ru̱k te'oc aran. Eb li neque'xba̱nu ma̱usilal
    chi moco li neque'tic'ti'ic, te'oc sa' li tenamit a'an. Li ani te'oc aran, ca'aj
    cui' li tz'i̱banbileb xc'aba' sa' lix hu li Jun li chanchan carner, li hu li tz'i̱banbil
    cui' xc'aba'eb li cuanqueb xyu'am chi junelic.
  blz-NT: Kasee mian men mimbolian, kabai se' mian men mimborek sian sida minsoop.
    Men sida minsoop tongko' mian men ngaanna nitulis na kitap nuntulisan ngaanna
    mian men nantausi tutuo' pore na Alaata'ala, ya'amo kitap men ia tombonoi Anak
    Domba.
  poe-NT: A̱ ntá ntaha mé xitjahya tsꞌixenhen ninkehó nkehe tjuáhya, la ninkexró chji̱no̱xínhin
    o̱ chojni chꞌia. Jehó tsꞌixenhen tí sín tsꞌínixín ihni̱é tí libro tsꞌínixín ihni̱é
