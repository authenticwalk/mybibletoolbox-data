  nob-LB: Ikke noe uverdig skal bli tillatt å komme inn, det blir ingen som gjør noe
    ondskapsfullt eller uhederlig, bare de som har navnene sine skrevet i livets bok,
    og som tilhører Lammet, får plass.
  ntj-ntj: Tjiinya palyamunu-ya katikitjamunu. Walykumunukutju-ya katima. Nyangka-ya
    palyamunu palyalpayi pirninya puru mayura watjalpayi pirninya tjarrpakitjamunu.
    Tjiinya Tjiipu Warlangulu yini pukpangka walkatjunu wantingu wanka-ya nyinarratjaku.
    Palunyanyakutju-ya tjarrparralpi wanka tirtu nyinama.
  sxb-NT: Ni, kiwulao-uwula ekintu ekitari ekieru ekiri-ingira ku omugizi ogwo, namba
    omuntu okola ewintu ewia ensuuko, namba omusemerezi owa awantu ori-ingira ku omugizi
    ogwo. Awari-ingira, ni mala awantu awa amiina gaawu gajojerwe mu ebuuki eya owulamu
    eya Ekimaatwa, wengʼene.
  nhu-NT: Geenɛn kɛ fiɛɛ fì nu sɛ fí yuule lo nu ke eley ɛ̂ kelaante kin e kɛ. Kɛ
    wee wvù gee mwɛɛm mvù bɛmte kɛnɛɛ wvù mbiayte mbiay nu ke eley jó kɛ. Ɛ̀ nu ke
    eley kɛ bonyii bò bó nu ɛ saŋ ɛdiee ɛbo ɛ̂ ŋwa' Waa Njee wvù bó saŋ ɛdiee ɛ bonyii
    bò kɛŋke nshii le jó.
  row-row: Te basa deꞌulakaꞌ, onaꞌ mana songgo-tangguꞌ, mana hohongge, ma mana peko-lelekoꞌ
    ra nda bole masoꞌ sa. Akaꞌ atahori fo nara nara nenesuraꞌ sia Lombo Anaꞌ susuran,
    mana suraꞌ atahori, mana masodꞌa rakandoo ro Lamatualain, nara naran, bole masoꞌ.
  msy-msy: Eghtɨ bizir mɨzɨrɨziba ko gumazir arazir kurigha mughazibagh amiba ko,
    gumazir ifavariba me nguibar ekiar kamɨn aven mangan kogham. Bar puvatɨgham, gumazamizir
    ziar akɨnafarir zurara itimɨn aven itiba, akɨnafarir kam a sipsipɨn nguzimɨn akɨnafarim,
    merara nguibar ekiar kamɨn aven mangam.
  agg-agg: Ŋga nɨne-moatükunɨ moaruwai-ayo, asu yikoarɨfo hohoanɨmoyo-randeimbɨ asu
    wosɨhoaforɨ hoafɨyo-randeimbɨ, muŋguambo ranana ŋgɨrɨ ŋgoafɨ ranambe keboehi ŋgei.
    Sapo Sipsip Nɨmorɨndɨ koadürümbo nɨŋgombo bukɨ-mayo ranambe ahei ndürɨ pamareandürɨ
    ai-yaŋɨgɨranɨmboke-boehi ŋgüsimboyei.
  ptp-ptp: Lêc susu ningeac dɨ xomxo wê vông môp nipaên gee hɨxôn xomxo kɨtyooên,
    he o tɨyi wê ob vac la vac vɨgwe tige hɨxôn lêm. Bwoc Sipsip Nu tige kɨvuu xomxo
    wê obêc dô mavɨha ge lê vac kɨpihac mavɨha. Om he wê he lê yêp vac kɨpihac ge
    wê obêc la dô vac vɨgwe tige nɨlô.
  nak-nak: Eala moli la paga isa ale mumugu umala ge goilo vola. Mai egiteu tai ale
    mulimuli la vulovulo ale kama kokora, egite visigologolo tai, egiteu ale mai ele,
    egite kama ge koramulia ge goilo vola. Eala moli egiteu moli ale la isaisa giteu
    oioti te la buk la mahulila te Latu La Sip, egiteu moli ele ge goilo te la pulolou
    la balavala oilo te la mautu alele.
  lbb-lbb: Bel ta dur a utna ir kas tingui na hanua ning, pa bel tik ning i sira tol
    a ututnala na meme pa bel tik otleng ning i sira asasongo. La ka, ning di ka tumus
    tar a risanla ting na buk a lalaun ana Nat a Sipsip lar kas.
  kan-2017: ಅದರಲ್ಲಿ ಅಶುದ್ಧವಾದದ್ದೊಂದು ಸೇರುವುದಿಲ್ಲ. ಅವಮಾನವಾದದ್ದಾಗಲಿ ವಂಚನೆಯಾಗಲಿ ಮಾಡುವವನು
