    tisiapa­nayare ena tatiarihi eta náijareana tayehe eta libro macarataru ema Cordero,
    tiama eta nalista ena náitare­rua­nayare.
  dik-NT: Acïn kɔc la gup adumuɔ̈ɔ̈m bï puɔ̈l bïk la geeu, ayï kɔc ë luui käk kɔc
    cɔl ayär gup ku kɔc tör lueth. Kɔc bï puɔ̈l bïk la geeu aa kɔc cï riɛnken gɔ̈t
