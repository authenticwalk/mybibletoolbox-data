    ol c'och ta'. An̈ej eb' tz'ib'ab'il sb'i d'a jun libro yic q'uinal d'a juneln̈ej,
    an̈ej eb' ol c'ochoc. A jun libro chi', a jun Calnel sb'i ay yico'.
  tzj-E: Per nmajo'n achnak ta itzel xtoc ta chpam. Je bnoy rtzilal e quexbil e tz'koy
