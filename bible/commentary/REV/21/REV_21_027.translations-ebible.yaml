    läꜙjë̱ë̱ꜙ hi̱ˉ naˊjnääꜘ kihꜗ Dio.
  kmu-kmu: Egahayanagi kefo yamaꞋageꞋma nehaya veaꞋnene, amakuꞋamo oniꞋyaꞋage hu-mainea
    veaꞋnene, havigeꞋage veaꞋnenena ani kumatela ometafa huꞋya omegahae. Omegahagi
