  nbq-nbq: Nunggugu inigis ovara, it weyak enendawima vagogo agarwik, weyak mbobo
    ugup hegek ugun ogarit nagwis, huluk yugwi, ogasagwi ako halok andi, nunggugwi
    mondok inigibuk. Ata, it avakwa iniluk mondok-mondok okbisaup ininis mbuku vaga
