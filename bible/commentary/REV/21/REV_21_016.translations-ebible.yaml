  bzj-bzj: Wen ih meja di siti, ih fain owt seh dat ih da-mi wahn skwyaa, az waid
    az how ih mi lang. In fak, ih da-mi di shayp a wahn kyoob, bikaaz di lent, di
    wit, ahn di hait da-mi di saym twelv towzn lents.
  chk-chk: Ewe telinimw a nönnöpök chölapan me langataman. Iwe, ewe chon läng a aükü
