    mi̱lh a̱aktuy ciento kilómetros ixli̱laklhmá̱n, na̱ chuná ixli̱ta̱lhmá̱n y ixli̱ti̱lanca
    acxtum ixtahuani̱t.'
  msk-msk: Magonawa yang kaaba aw yang karakbang aw yang kakagwas nang syodad, dowang
    mararan aw opat na gatos na ka kilometro.
  gyr-NT: Tecua guasu pucucuer oyoya tuprɨ ipɨgüer rese. Evocoiyase Tũpa rembiguai
    osãha tecua guasu ruvichagüer; osãhase ipucucuer dos mil dos cientos kilómetro
