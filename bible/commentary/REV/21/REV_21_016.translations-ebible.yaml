  jvn-NT: Kuta mau dawané pada karo ambané lan duwuré. Dawané kutané diukur ènèng
    2.400 kilomèter. Ambané lan duwuré pada karo dawané.
  byr-byr: Anga naanga dazaba yuna gɨrɨlaꞌnya yɨvanɨka. Gamɨre saamɨnyavasɨ gamɨre
    naangevasɨ yuyavakaai avaainanyavakaalyɨ. Sahwai gamɨre yɨsarɨsɨ yaamɨjɨta yɨna
    kyɨwaꞌ anga naanga sabanya saamɨnyavaꞌ sɨtethɨya tɨwelɨvɨ taawɨzanɨya yɨmaꞌnyɨna
    (2,400 kilomitaaya). Saamɨnyavasɨ sikurɨsavɨya naangevasɨ anga naanga dazabanne
    yunebanyaꞌ munya keꞌbeva yɨlaawɨna yɨnɨkebajɨ yunebanya yuya sa avaainanya.
  ian-ian: '@see-verse:REV.021.015'
  hun-hun: 'És a város négyszögben fekszik, és a hossza annyi, mint a szélessége.
    És megmérte a várost mérővesszővel: tizenkétezer futam, hosszúsága, szélessége
    és magassága egyenlő.'
  mcf-NT: Adoshombic cuëma abitedi tambanac cuëma tiombi-tiombimboec icposh. Cuëma
    auc abentsëc tanac quidometedos 2,200ted cactiombi iccosh ënapenquioshë. Aidtionuidi
    iccosh cuëma abitedi. Adoshombic abuc yacmi cuembotsen tanac aidtionquiobidi icposh.
  kjs-kjs: Go adarena robore ora perali laapo page maluae laapo page gore ora epe-rupa
    komea nona pisa. Gore rudu rabulaoma page adaalu ke-nane page raita komea-ae pisa.
    Gore ensel-me ada mada mulalore nipumi kawi paala muma ada mada misa. Nipuna kuni
    laapore adaalu go-rupa 1,5000 mail misa. Go puma mo adana malue ke-nane laapo
    robo suma wisa raburi ora komea-rupa aasa.
  mni-mni: 'Sahar adu marak mayung animakta mapungphana chithek nairammi. Swargadut
    aduna mahakki lam-on chei aduna onthokle: Madu kilometre 2,400 sang-i aduga marak
    mayung amasung awangba adu chap mannana sang-i.'
  yad-NT: Ravicha̱da ja̱mu vicha̱da, vatatu. Rasityeda vicha̱da jidchavu̱ ravojota.
    Sasaradoda Ju̱denu jpa̱nura rasityeda taraqui vu̱yaju̱y vara̱nca saranuse, daraju̱y
    vara̱ncase ranchaju̱. Daryaday ravicha̱da jidchavu̱ rasityedantiy, ravojo jarye,
    daryaday rasityeda na̱vajyu̱ntiy.
  mxb-NT: Ta komi̱ xoo kúú ñoo ñoó, ta ña̱ ndíka̱a̱n xíꞌín ña̱ káni̱án, iin nóó vá
    ndáaan. Dá ni̱ chi̱ki̱ꞌó na̱ ñá xíꞌín vara oro ñoó, ta uu̱ mil komi̱ ciento kilómetro
    kúú ña̱ káni̱án, ta uu̱ mil komi̱ ciento kilómetro kúú ña̱ di̱kóa̱n, ta uu̱ mil
    komi̱ ciento kilómetro kúú ña̱ ndíka̱a̱n.
  pon-2006A: Kahnimwo keimw pahieu, pali pahieu koaros soangen sosohng ehute. Tohnlengo
    eri sohngkihdi kahnimwo kisin tuhkehn sohngo; eri, uwen reirei mwail kid limepwiki,
    pil duwehte tehlap oh ileh.
  maq-NT: Nandya jan ne, cuadradu jyihi. Jimangu tjehen rë ne, jo mil jo cientu kilómetro
    má xi nduju. Hane hacuanitjin ne má xi hnga.
  hto-hto: Afe jofue fueda nagaámariede; nágafene daje dɨnóriede. Ie árera dɨbene
    daje dɨnóriede; íemo ie ruica dɨbene daje dɨnóriede. Afe Juzíñamui abɨ ímɨe ie
    llɨ́iga radózido jofue facade. Facádemo dos mil doscientos kilómetros árera. Daje
    izói ruica dɨné eróicana dos mil doscientos kilómetros. Iemo caifo dɨné eróicana
    jɨáɨ daje izói dos mil doscientos kilómetros. Nágafeniaɨ daje dɨnóriede.
  por-BRBSL: 'A cidade é quadrada. Seu comprimento é tão grande quanto sua largura.
    Ele mediu a cidade com a palheta: doze mil doze estádios. Seu comprimento, largura
    e altura são iguais.'
  ces-NKB: '(To město je rozloženo do čtverce: jeho délka je stejná jako šířka.) Změřil
    tedy město tou třtinou - na dvanáct tisíc honů. Jeho délka, šířka i výška jsou
    stejné.'
  cui-cui: Tomara nantiya namʉxʉbʉrʉ jʉpabe xua apiya dena. Barapo matatsunpin epa
    canʉbarena barapo tomara dos mil doscientos po kilómetrobe xeina xua apiya dena
    yawa xua taʉcha xua asiyeicha daxita baxuan nantiya naepa jʉpa.
  boj-2014: Qure aqa par ti ole ti kerekere. Laŋ aŋgro dena toqoŋ di osiqa qure keretej
    di aqa par ti ole ti goge ti 2,200 kilomita. Qure aqa par ti ole ti goge ti kerekere.
  eng-OEBUS: The city is square; the length and the breadth are the same. The angel
    measured with his rod; it was twelve hundred miles; its length, and breadth, and
    height are equal.
  eri-eri: Taon anyakaro waha nomo owo tuburu warou aise, nebere isisiwou hogo etenga.
    Nomo ufaro bagu, nomo anyakaro bagu, neire isisiwou hogo etenga. Ensel no nomo
    dumuga langa taon nomo isisiwai, nomo anyakaro tigini no 2,200 kilo mita. Taon
    nomo owo tuburu warou aise bagu, nomo ouwe manou bagu, neire isisiwou gai gara-gara.
  aly-aly: Tawen ran square-apeny rtnenh, box ilkwapenyarlap ran. Antyerl ra ampwal
    measure-emeleyew-arelh akngerr-inger arrernew tawen ikwer-angkwarr. Alakenh ra
    akngerrakw-ampeny-tangkwel measure-emelew. Arlpentyarlap ran, 2,400 kilometres.
    Irrkaty-angkwarr ra antekerr-ampeny measure-emelew. Arlpentyarlap ran, 2,400 kilometres
    arrpemarl. Ayererr-ampeny arlpenty arrpemarl, 2,400 kilometres. Altwerl-ampeny
    arlpenty arrpemarl, 2,400 kilometres. Irrwerl-warl-athek-anem ra measure-emelew
    ahern-they irrkaty-angkwarr, 2,400 kilometres, irrwerl inngey.
  wiu-wiu: Eni ta latikilepa kolodo tuyono pikoa latianeya. Nipa lou witia noka lono
    lou pipoko lono eka lono kuka lonoka odene kotu kakoa-kama latianeya. Yerusaleme
    taapa edikoa latia yapu wima pekene toa itime adeka moma pokomepa kolodota pake-kama
    kilomita ege kadukaka padeka tatigime kadukoa (2,400) tadeka. Ate wima pekene
    toa adeka moma pokomepa ludukiyaka kilomita 2,400 tadeka.
  swe-swe: Staden bildade en fyrkant och var lika lång som den var bred. [Det innersta
    rummet i tabernaklet och templet, byggt efter den himmelska förebilden, var också
    en kub, se .] Han mätte upp den med mätstången till 12 000 stadier. Samma längd
    och bredd. [En stadie var en löparbanas längd, omkring 185 meter. Totalt alltså
    var staden 222 mil lång och 222 mil bred.]
  cth-cth: Hote khopui teh a takin suekâvan teh, ayung hoi adangka suekâvan. Kalvantami
    ni suicakui hoi khopui hah a bangnue boteh meng 1500 touh a pha. Ayung hoi adangka
    hoi a rasang e sue touh a kâvan.
  mti-mti: Gwetoimu me siwavit, sira ginawa duwam ge duwam desirom mina. Aneya me
    gwetoimu tutu om gumbe auemewa gumbe om wadnewa 12,000 stadia wakene. Ginawa 4
    ge yobe painauwa mu desirom.
  pad-NT: Sohifiahanaki ida sidaji rabodini, oadani hiki. Deus ibavi kaija'arinia
    bigathi'iki ida kidiava, birajoma'iki ida sidaji. Dois mil e duzentos quilômetros
    oadaki ida sidaji. Dois mil e duzentos quilômetros rabodini jaboni, dois mil e
    duzentos (2.200) quilômetros hiki jaboni namahini ida.
  twi-twi: Na kurow no yɛ ahinanan a ne tenten ne ne trɛw yɛ pɛ. Ɔbɔfo no de ne susudua
    no susuw kurow no. Na ne tenten yɛ kilomita mpem abien ne ahannan (2,400), na
    ne trɛw, ne sorokɔ ne ne tenten nyinaa yɛ pɛ.
  hlt-hlt: Khopuei tah hniboeng la om tih a yun neh a daang te vai uh rhoi. Kho te
    cungkui neh nueh hatah phalong thawng hlainit lo. A yun khaw, a daang khaw, a
    sang khaw vanat la om.
  tbz-SIM: kɛ́bennɛ́ kɛ̀ dɛ̀ mmɑ tipíìtì timɔu nɛ̀ mɛhokùmɛ̀ nɛ̀ mɛcómmɛ̀, kɛ́mbo
    cìdòmɛ́tíríbɛ̀ sikɔupísìdɛ́ nɛ̀ sikɔusìdɛ́ (2200).
  san-GUJ: નગર્ય્યા આકૃતિશ્ચતુરસ્રા તસ્યા દૈર્ઘ્યપ્રસ્થે સમે| તતઃ પરં સ તેગ પરિમાણદણ્ડેન
    તાં નગરીં પરિમિતવાન્ તસ્યાઃ પરિમાણં દ્વાદશસહસ્રનલ્વાઃ| તસ્યા દૈર્ઘ્યં પ્રસ્થમ્
    ઉચ્ચત્વઞ્ચ સમાનાનિ|
  ake-NT: Pata esi'pʉ ɨsi'kaisa rɨ, ikusano kaisa rɨ ika'ta esi'pʉ. Inserʉ uya pata
    i'tu'pʉ tʉyɨɨi ke; mɨrɨpan e'seporo'pʉ 12,000 kaisa rɨ yʉi epotorʉ'pʉ pe ikusano,
    ika'ta mɨrɨ kaisarɨ rɨ marɨ, mɨrɨ awonsi'kɨ ikawono esi'pʉ ikusano kaisarɨ rɨ
    marɨ.
  qvn-NT: Chay marcaga canag cuadrädum, largunmansi, anchunmansi canag chaynuy medïdalam.
    Chaura chay angelga aptarayanganwanmi mëdirun marcataga. Jinarcurmi mëdicunag
    chruscu pachrac chruscu chrunca lïwa, largunmansi wichanninmansi, anchunmansi
    chaynuylam mëdicunag.
  tku-NT: Cā'lacchicni' a'cxtim ixlīlhmā'n ē ixlīpīka'tla'. Ángel līpūlhcālh cā'lacchicni'
    ixqui'hui' tū xa'oro. Ixlīpō'ktu lhcākō'lh ē chā'lh a'ktu' mil ā'a'ktu' ciento
    kilómetros ixlīlhmā'n. A'cxtim ixlīpīka'tla' ē ixlītālhmā'n.
  bjk-bjk: Ina nit ne bölö möxö ina lagunon taxin idi toxo ömat eöt. Io, ixo öwuo
