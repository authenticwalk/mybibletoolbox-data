  pma-pma: Taon enek, usite vasi keil teni ral min taveah teni vatte tas. Navong angelo
    vuli, votini keke taveah teni vi stadia taosen teindan elu (12,000).
  atd-NT: No nig-un-unawa ka katikangi woy ka kaluagi woy ka kalayati rin. No ka diwata
    to Magboboot, ian din insokod to lunsud ka sosokoroy rin no bulawan. No daruwa
    no malan woy hop-at no gatus no kilumitru ka kalayati, woy ka kaluagi woy ka katikangi
    rin.
  tel-2017: ఆ పట్టణం చతురస్రాకారంగా ఉంది. దాని పొడుగు దాని వెడల్పుతో సమానం. అతడు ఆ
    కొలబద్దతో పట్టణాన్ని కొలిస్తే దాని కొలత సుమారు రెండు వేల రెండు వందల కిలో మీటర్లు
    ఉంది. దాని పొడుగూ, వెడల్పూ, ఎత్తూ అన్నీ సమానమే.
  hat-BSA: 'Vil la te fèt kòn yon kare. Longè li te menm fòs ak lajè li. Li te mezire
    vil la avèk baton an: de-mil-de-san kilomèt. Longè li, lajè li ak wotè li te egal.'
  top-NT: 'Amá ca̱chiquí̱n cha̱stu̱ta̱ti acxtum ixtalhcá la̱ ixli̱laklhmá̱n y la̱
