  dop-dop: Kɔŋkɔmǝŋ liɣiti kɛ́ ɩcɑtɛ wɛnɑ, nɑ tǝ wɑŋ tɔɔ nɑ tǝ tɑɣɑlǝŋ tɔɔ wɛ teitei.
    Ḿpʋ́ɣʋ́ ɩsɔtɑɑ tillu mɑɣɑsɑ ɩcɑtɛ nɑ ɩ cɑmlʋɣʋ ŋkʋ, nɑ ɩcɑtɛ kɔŋkɔŋ tɑɣɑlǝŋ wɛ
    kilomɛɛtǝlǝnɑɑ iyisi nɑɑlɛ nɑ ŋmʋnʋɣʋ (2200), nɑ tǝ wɑŋ tɔɔ nɑ tǝ kʋŋkʋlʋmǝŋ tɔɔ
    tɔtɔɣɔ mpʋ.
  azb-azb: 'Şəhər dördbucaqlı şəklində idi və oranın uzunluğu eninə bərabərdir. Mələk
    qamışla şəhəri ölçdü: oranın uzunluğu, eni və hündürlüyü bərabər olub 12 000 stadi
    idi.'
  eng-DBY: 'And the city lies four-square, and its length [is] as much as the breadth.
    And he measured the city with the reed — twelve thousand stadia: the length and
    the breadth and height of it are equal.'
  guo-NT: Do jawʉt, japon ángel naeyatat xajajʉpon japapaklowax. Kaelel paklowax xajajʉpon
    dos mil doscientos kilómetros. Japapaklowax puexa fʉletlelan chiekal najʉp. Najʉpbej
    athʉlel.
  hla-hla: A angelo e tunei a taun u roein tutuna i tanen, ba ningahangaha tara taun
    e antunana tara 2400 kilomita. Na nitatabala i tanen e kato has u i iesana ba
    te antunana tara 2400 kilomita. Na te la sei uen e antuna hasia tara 2400 kilomita.
  mav-NT: Tohã'ãg hawyi iwato kahato e uhepe i'ywop hap iwato hap ywaiti hap to'o­ku­pitu
    kupitu Tupana etawa 12.000.000 aiko wato hap ok tã hap ewy e uhepe.
  kpf-kpf: Kamân zo muruk toren toren kimembut. Parâŋâ sot binbinŋâ sot kârepŋâ, zo
    dâbâk. Sumbem aŋâ tân mem kamân haamgum âim dâpkwâip. Teŋgâŋâ 2 tausen 4 handeret
    kilometa oip. Parâŋâ binbinŋâ sot kârepŋâ, zo dâbâk oip.
  ppo-ppo: Ai be huluata etéró tȩyóló muló beterepó. Filipaaró betereteiné da̧leró
    doló faló betereteiné da̧letamota, ti mo beta̧ kaaetórótipó. Kale sekȩ́né ama
    da̧le saai tare dotó tikiné be hulua su̧róló da̧le saleteita, doló faló betereteikélé,
    filipaaró betereteikélé, ópaae horeteikélé, mo beta̧ kaaetóró 2200 kilomitapó.
  hin-2017: 'वह नगर वर्गाकार बसा हुआ था और उसकी लम्बाई, चौड़ाई के बराबर थी, और उसने
    उस गज से नगर को नापा, तो साढ़े सात सौ कोस का निकला: उसकी लम्बाई, और चौड़ाई, और
    ऊँचाई बराबर थी।'
  wol-KYG: Dëkk bi dafa kaare; guddaay bi tollook yaatuwaay bi. Mu natte dëkk bi bant
    bi mu yor, guddaay bi ak yaatuwaay bi ak taxawaay bi, lépp tolloo, di fukki junneek
    ñaari dayo (12 000), yemook ñaari junneek ñaar téeméeri kilomeetar (2 200).
  bef-bef: Ana hepaꞌmofihi folagahaꞌa to sopaꞌa yaꞌma moneko legege huto niꞌibe. To
    agelouba mone kegiꞌa fatusaꞌaloti li molo legege huto bu goꞌohuna yaꞌma 2200 kilomita
    ya huto niꞌibe. To yofohi tubuseꞌa to lugaꞌaga to yatamalo tiꞌehinaꞌa yaꞌma moneko
    legege huto niꞌibe.
  amm-amm: Nonani nokonu siyoli mo toku mo toitati. Siyai siyai mo tomoso na. Siyai
    mo foku muwoi, tomoso na. Amoli siyai siyai mani, sopo sopo muwoi, tomoso nali
    no. To mo siyai mo aiyo aiki. Ai mo soliyaki nali, noino 2200 kilomita. Amoli
    siyaiso monoi aiyanoki mani, tomoso noinoso na, 2200 kilomitaso aimai na. Puwoso
    monoi mani, aiya liyoki mo, no mani, noinoso na 2200 kilomita na. Ulai koufa,
    nonani nokonu no? Nokonu komaso na tosouwaiko.
  zaj-zaj: Wambo dino dikala na utali na ugazi ulingile, utali wake ulinga na ugazi
    wake. Ija imsenga wa Mulungu wa kuulanga kadipima idiwambo na lubiki lwake, kapata
    kilometa 2,400 wimo wake, ugazi wake, na utali wake.
