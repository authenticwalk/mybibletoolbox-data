  ory-ory: ନଗରୀଟି ଚାରିକୋଣିଆ, ତାହାର ଦୈର୍ଘ୍ୟ ଓ ପ୍ରସ୍ଥ ସମାନ; ସେ ସେହି ନଳରେ ନଗରୀକୁ ମାପନ୍ତେ
