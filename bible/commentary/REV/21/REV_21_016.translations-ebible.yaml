    røøbˋ óoˋ lɨ́ꞌˆ lɨˊ cueeˋ jo̱guɨ lɨ́ꞌˆ lɨˊ úˋ jo̱guɨ røøbˋ cajo̱ lɨ́ꞌˆ lɨˊ ñíiˊ.
  deu-1951: Und die Stadt bildet ein Viereck, und ihre Länge ist so groß wie ihre
    Breite. Und er maß die Stadt mit dem Rohr, auf zwölftausend Stadien; die Länge
    und die Breite und die Höhe derselben sind gleich.
  alq-ALGNT: Ni8in iji kakakeaban ii odena, acitc kakina pejig8an ak8aban. Ajeni ogi
    tibak8aan odenani mitigoni e abadjitodj. Ek8agiban dac ii odena, pejig kitci midasomidana
