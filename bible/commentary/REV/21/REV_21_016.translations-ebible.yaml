verse: REV.021.016
translations:
  kpx-kpx: Anelu keu o ke vavuige vaki mole isi vaki mole keau mole nahate. Vivtini
    handele maelo (1,500). Ige veativeati keta kateanu.
  okv-H: Eto heka humbija amo i ta eto hu ta kaina eto pahina ihane eto sohe amo heka
    inono inono ta ikari avoeto 1,400 kilometres koso ra
  tbo-tbo: Dobuna a dao po a yawata tupo wohepali emoemotana. Ega yaka tu winoyanoyana
    a luwagei dobuna i luwaluwaya a dao po a gae po a yawata naka kilomita magouhi
    tausana luwaga.
  mal-C: സമചതുരമായിരുന്നു നഗരം; അതിന്റെ നീളവും വീതിയും തുല്യം. ദൂതൻ ദണ്ഡുകൊണ്ടു നഗരത്തെ
    അളന്നു. അതിന്റെ നീളം ഏകദേശം 2,200 കിലോമീറ്റർ; അതിന്റെ നീളവും വീതിയും ഉയരവും തുല്യമായിരുന്നു.
  grc-SR: Καὶ ἡ πόλις τετράγωνος κεῖται, καὶ τὸ μῆκος αὐτῆς ⸆ ὅσον ⸆2 τὸ πλάτος. Καὶ
    ἐμέτρησεν τὴν πόλιν τῷ καλάμῳ ἐπὶ ⸂σταδίους⸃ δώδεκα χιλιάδων· ⸋δώδεκα⸌ τὸ μῆκος
    καὶ τὸ πλάτος καὶ τὸ ὕψος αὐτῆς ἴσα ἐστίν.
  bgc-bgc: अर वो नगर चकोर बस्या होड़ था, अर उसकी लम्बाई अर चौड़ाई एक सी थी, अर उसनै
    उस सरकण्डे तै नगर ताहीं नाप्या, तो साढ़े सात सौ कोस का लिकड़या, उसकी लम्बाई, चौड़ाई,
    अर ऊँचाई एक सी थी।
  khz-khz: Siti gevega-rugaato rikina vativati (4), e gena reva e moga na pe gelegele.
    Voaneru na siti lovalova gauna na elovaato, erawaliato gauna ea raganana ruala
    tinavu vativati (2,400) kilomita. Ia gena moga e reva e atana pe gelegelemo.
  deu-TKW: Und die Stadt ist viereckig angelegt, und ihre Länge so groß wie die Breite.
    Und er maß die Stadt mit dem Rohr auf zwölftausend Stadien. Länge, Breite und
    Höhe sind gleich.
  zsr-NT: Yödz naꞌ, leydiꞌi nacgac idáp laꞌa. Leydiꞌi nac yöl‑laꞌ tunn qui len yöl‑laꞌ
    blagaꞌ qui. Len yag naꞌ brixëꞌ tsca nac yödz naꞌ, nac gdu tsca gac nu saꞌ gdu
    chinnu dza, atiꞌ leydiꞌi nac yöl‑laꞌ tunn qui, len yöl‑laꞌ xtsaꞌ qui, len yöl‑laꞌ
    blagaꞌ qui.
  lin-lin: 'Bangambo nyonso minei ya engumba yango ezalaki ndenge moko na molayi mpe
    na mokuse. Anjelu asalelaki lingenda na ye mpo na komeka molayi ya engumba : ezalaki
    na bakilometele pene nkoto mibale na nkama mibale na molayi, na mokuse mpe na
    bosanda.'
  hns-NT: Tab djab oe naape lagal tab dekhies kie sahar ke lambaai aur tjakalaai ekke
    hai. Aur okar oetjaai bhie oisane raha. Ek kait doei hadjaar kilometer se djaada
    raha. Sahar ke tjaar kona raha.
  noa-E: Mag phöbörön sĩi thum jã agdaujöo iwiir duraajã khaba, chi jã pheeugjã chi
    jã durag dʉ̈i ãbata sĩejim. Maimua chadcha chi phöbör chachbaadëjim. Mag chach
    oowai, chi jã durag, chi jã ʉ̈gthaag maimua chi jã pheeugjã thum agdaujö ich mag
    dos mil doscientos kilómetros sĩejim.
  eng-EMTV: 'The city is laid out like a square; its length is as great as its breadth.
    And he measured the city with the reed: twelve thousand furlongs. Its length,
    breadth, and height are equal.'
  mib-NT: Te ñuu ún chi ɨɨn cūhva‑ni cúu ndɨcúún lado. Chi jeē cáni jíín jéē jité,
    ɨnuú‑ni cúu. Te ndajéhé un ní chicuāha yá ñuu un jíín yujnu ún. Te née uū mil
    uū ciento kilómetro jeē ɨ́ɨn ɨɨn lado. Te ɨnuú‑ni cūhva jeē cáni, jeē sucún, jíín
    jéē jité.
  lif-NT2: खे़न् ये़क्‌यक्‍किङ्‌ग लिसि कुसुक्‍पा के़बप्‍पा चोगे़रो॥ खे़ल्‍ले़ कुलाम्‍तिःन्
    नु कुभे़रे़ःङ्‌ग कुदङ्‌बा चोगे़रो॥ खे़न् कुसिःक्‍माल्‍ले़ सिःक्‍तुल्‍ले़ खे़ङ्‌ग
    हे़न्‍छिङ्‌ने़त्‍छिआङ्‌किप्‌लिसि (२४००) किलोमितर ने़स्‍से़रो॥ खे़ल्‍ले़ कुलाम्‍ति,
    कुभे़रे़ नु कुलिङ्‌गे़न्‍निन्‍नाङ् कुदङ्‌बा चोगे़रो॥
  xnj-xnj: Muji wene wajengiwi kwa pandi mcheche zeziwanangana upana na utali. Hinu
    mtumu wa kunani kwa Chapanga apimili muji wula na lidete la kupimila utali na
    upana na uvaha ndi vyoha vyavili ngati kilomita elufu zivili na miya mchehe.
  mmx-mmx: Lababaalom at larangas uat ap mo lemenemen silok mi lerepteplas teren la
    lababaalom upana ukopok ga epovo mun. La nom lababaalom teren ga epovo at legepu
    abin sangsangaun kobot mi lavalimo sangaun kobot (2500) kilomita.
  cbr-NT: Tupunia cana isan, a ëmax ca amo 'icë rabë́ 'imainun rabë́ 'aish bëtsibëtan
    sënë́nbi 'iaxa. Anun tupúnti tsatían tupúncëx ca aín chaxcë́ dos mil doscientos
    kilometro 'iaxa. Usaribi ca aín namë́ 'imainun aín manámi 'iaxa.
  tee-NT: Chai ju lak'achak'an va mak'astut'at'i ixjunita. Chai vaklhtam chun ixjunita
    ju ixlhilhman chai ixlhipok'ai. Pus ju anu' anquilh pulhcalh ju lak'achak'an ju
    anu' palhcan. Pus cha'alh lakat'ui milh a lakat'ui cientos kilómetro. Ju ixlhilhman
    chai ju ixlhipok'ai chai ju ixlhiputank'ai vaklhtam chun ju alhcanti.
  eng-LSV: and the city lies square, and the length of it is as great as the breadth;
    and he measured the city with the reed—twelve thousand stadia; the length, and
    the breadth, and the height of it are equal.
  cak-NT: Ri tenemit Jerusalem cuadrado banon che. Can junan cakan ri quieji' lados.
    Y xpe ri ángel xretaj ri tenemit, y ri tenemit ri' ruc'uan dos mil doscientos
    kilómetros. Can quiri' rech, quiri' chuka' rakan y can quiri' chuka' jotol chicaj
    ri tenemit.
  pah-NT: Ojo'jajo'jaime cidade rova pukuhua kwara pora koty nhimbya koty pavẽi tyapyra
    koty pavẽi kwara kia koty pavẽi. Cidade rova pukuhua ga ha'ãha'ag̃i ta'akwarete'ia
    pyvõ nha'angava pyvõ. Paivouhu ihoi ojipejiva'ea pukuhua cidade rova pukuhua ogwovo
    dois mil e duzentos quilômetros. Cidade yvovouhua pukuhua oko cidade rova pukuhua
    ja. A'ereki paivouhu oho cidade yvateuhu no ogwovo yvovouhuro dois mil e duzentos
    quilômetros no.
  sja-NT: Ma p'uuru kuádria baji. Angelpa mãgɨ́ pak'urupa chaak'ãri, dos mil doscientos
    kilometros baji. Chi teesoo chi jobɨa, chi ɨt'ɨa paara dos mil doscientos kilometros
    baji.
  xed-xed: Fwaɗ slərpa tsa luwa ya. Ka gragra tsa slərpuhani ya guli. Ka graftá tsi
    ta tsa luwa ya nda tsa dafa ya ka meli dəmbuʼ his nda fwaɗ dərmək. Slrakwani nda
    bughwatani, nda lafani ta luwa, ka skwa turtuk tsahaya.
  mks-NT: Ta na̱chiquia̱hvá a̱ ña̱ xi̱hi̱n tóyo̱ó cán ta in quia̱hva ndáa ndíco̱mí
    xoo mé ñuu cán ta chí in quia̱hva cáni̱ a̱ ta in quia̱hva ndíca̱ ña̱. Ta quia̱hva
    ñéhe a cúú á i̱vi̱ mil i̱vi̱ ciento kilómetro. Quia̱hva já cáni̱ ña̱ ta quia̱hva
    já jícó ña̱ ta quia̱hva já ndíca̱ ña̱.
  gfk-S: Ira ihet na balo tano taman di lawas haruat. Io, iga hapupuo ira ihet na
    balo ma di tiketike di haruat ma 2,200 kilomita. Ma no kengkeng utuma nalu tano
    balo ga haruat bileng ma 2,200 kilomita.
  bmu-bmu: Siti mi areŋgöba megetka waŋgömŋi 4 ahök. Likeplikep eu emu köröpŋi mi
    öröröŋ. Köröpŋi mohot mohot mi goul öröpŋi miaŋön dop ala 2400 kilomita miaŋgö
    dop ahöi miwikŋaiyök. Andipŋi mi mewöyök öröröŋ ahöyök.
  dgz-dgz: Pa sewa ame tuewa megawa yonini paua megawa gine daiton. Om gan pa sewa
    ame paua wareni nonongewa anse 100,000 wagu umap. Amba pa sewa ame yonini paua
    mega ap umap sia di.
  eng-GNV: 'And the citie laie foure square, and the length is as large as the bredth
    of it, and he measured the citie with the reede, twelue thousande furlongs: and
    the length, and the bredth, and the height of it are equall.'
  zaa-NT: Ángelia nna berìxibía' bi ciudáad lani metro nu de oro qui' bía. Ciudáad
    nna ną́ forma cuadrado, tulappa ná bą́ de belàga nna de tùnì nna ą'hua de ra'.
    Chùppa mili' chùppa gayua' kilómetro ná ttu ttu lado quì'į ą'hua altura quì'į.
  eng-WEBSTER: 'And the city lieth foursquare, and the length is as large as the breadth:
    and he measured the city with the reed, twelve thousand furlongs. The length and
    the breadth and the hight of it are equal.'
  guh-guh: Jerusaléntomara matatoyorotsia peyacaranatsiibopanaxaneto, daxitayenepananë
    namatajëpaeya apia. Pacuenia apiareca matonotsiareca payenepanabeje, bajara pijinia
    pacuenia apialia epatajërëtsialia ata payenepanabeje. Nexata jane baja ángelnë
    pecaëjëbinaebota caëjëba Jerusaléntomara. Nexata Jerusaléntomara matonotsiareca
    piapiajava xaina dos mil doscientos pakilómetrobeje. Epatajërëtsialia ata xaina
    bajarapacuenia, dos mil doscientos pakilómetrobeje. Athëbëabetsia ata piapiajava
    bajarapacuenia xaina, dos mil doscientos pakilómetrobeje.
  bon-bon: Pui cewe me daamle piiyepu leca yepä ibi ge. Siige mename seemo te teeme
    suru ca etoneräjige cewe ne. Tabe neeneni tausen fooa hanred kilomiita leca ge,
    cuta daamle pepu ge, cuta cabu me galena pepu ge.
  nhw-BL: Huan quema quitamachijqui, quipanti nopa altepetl eltoya cuadradojtic. Ihuehueyaca
    eltoya san se quen ipatlajca. Huan yaya quitamachijqui quesqui ihuexca huan quipixtoya
    dos mil doscientos kilómetros. Huan ihuehueyaca huan ipatlajca huan ihuejcapanca
    eltoya san se.
  swh-ONEN: Mji huo ulikuwa mraba, urefu wake ulikuwa sawa na upana wake. Akaupima
    huo mji kwa huo ufito akakuta una kama kilomita 2,200; urefu wake na upana wake
    na kwenda juu kwake vilikuwa sawa.
  wbi-wbi: Ilikaja lilyavikilue mulusyungutilo; uvutali vwa lusyungutilo vulyaling'ine
    nuvwelefu. Alyapimile ilikaja nikipimilo kya lughwegho, iimailo imbilima kijigho
    ni vili muvutali (uvutali vwa lwene, uvwelefu, nikipimilo filyaling'ine).
  bba-bba: Wuu ɡen ɡoonu kpuro nu nɛwɑ, ɡen yɑsum kɑ ɡen dɛ̃ɛbu tiɑ. Gɔrɑdo wi, u
    ɡu yĩirɑ kɑ win yĩirutiɑ. Wee, ɡen dɛ̃ɛbu kuɑ kilo nɔrɔbun subɑ yiru kɑ ɡoobu
    (2.200). Mɛyɑ mɑɑ ɡen yɑsum kɑ ɡen ɡurum.
  eng-KJVCPB: 'And the city lieth foursquare, and the length is as large as the breadth:
    and he measured the city with the reed, twelve thousand furlongs. The length and
    the breadth and the height of it are equal.'
  kgk-NT: 'Ipekwe-rami joty ipukukwe. Upe Nhandejáry rembigwái oipapa ramo oyvyra
    ramigwa-py otopa hese: —Dois mil e duzentos quilômetro ipukukwe, he''i hese. Ha
    ipekwe ijyvatekwe ave peteĩxante ave. Ijyvatekwe-py ave ogwereko dois mil e duzentos
    ave.'
  waj-waj: Ii nnau yoosinna ivaa ivo tooya saivai saivai mmatauduu mmuaakarairaivai.
    Ivo ari yauvaadiri nnau yoosinnaivaa mmatauduu tooya saivai saivai hokoba pinaa
    ari vookaraama vau atauyauvo (2400) kiromitaavai vauduu nnauyauvaa iima roo vioo
    vioo ngiau aapu atauyauvo (2400) kiromitaavai mmuaakaraama vairavai. Hama uruoo
    tara tuoo tarama vairavai. Mmuaavaugiataama vairavai.
  cpy-cpy: Ari omonkaata-wakaa ojanthatzi onampi-naki iroka nampitsi, tee awija-wakaa.
    Ikanta retanakawo ronampiri Tajorentsi imonkaatziro jempe oweyaa ojanthatzi onampina,
    ojenokitzi eejatzi otontatzi, okaatzi 12000 shiya-shiyawae-mentotsi omonkaataka.
  mpx-mpx: Panuwa bebena gegewena hi olaolaek nige hi hanahanal, ge ana yapu i olaolaek
    ya te ana magaga. Eluviluvi i ahe panuwa i luvi, ana yapu i ola tuwel tausan (12,000)
    siteidiya, ge ana magaga ge ana miha i ola ya te ana yapu.
  wbp-wbp: Kirri Jurujulumu yinyaju wiri-jarlu pakuju wiri-piya. Wantiki manu kirrirdimpayilpa
    karrija kakarrara-ngurlu karlarra-kurra. Marramarra yinyarlujulpa miimii-nyangu
    jukati-piya-kurlurlu wurnturu-japa, kutu-japa kakarrara-ngurlu karlarra-kurra.
    Ngulaju 2,400 kilamata kakarrara-ngurlu karlarra-kurra. Wurnturu mayi yatijarra-ngurlu
    kurlirra-kurraju? Yuwayi, ngulaju 2,400 kilamata-yijala yatijarra-ngurlu kurlirra-kurraju.
    Nyiya-piya yinyaju kirri, kirrirdimpayi-japa? Yuwayi, ngulaju 2,400 kilamata kankarlarra-ngurlu
    kaninjarra-kari.
  luo-luo: Dalano noger ma bethene angʼwen romre, ka borne ne rom gi lachne. Nopimo
    dala gi luth kendo noyudo ni borne gi lachne kod borne modhi malo ne romo kilomita
    alufu ariyo gi mia ariyo (2,200) maromre.
  nhe-NT: Huan quema quitlamachijqui, quipanti nopa altepetl eltoya cuadradojtic.
    Ihuehueyaca eltoya san se queja ipatlajca. Huan yajaya quitlamachijqui quesqui
    ihuexca huan quipixtoya dos mil doscientos kilómetros. Huan ihuehueyaca huan ipatlajca
    huan ihuejcapanca eltoya san se.
  aii-aii: ܘܡܕܝܼܢ݇ܬܵ‌ܐ ܒܢܝܼܬܵ‌ܐ ܝܠܵܗ̇ ܡܪܲܒܥܵܐ، ܝܘܼܪܟ݂ܘܼܗ̇ ܐܲܝܟ݂ ܦܸܬܘܘܼܗ̇. ܘܟܝܼܠܵܐ
    ܠܹܗ ܡܕܝܼܢ݇ܬܵ‌ܐ ܒܙܹܠܵܐ، ܐܲܠܦܵܐ ܘܐܲܪܒܥܵܐ ܡܵܐܐ ܡܝܼܠܹ̈ܐ. ܝܘܼܪܟ݂ܘܼܬܘܼܗ̇ ܘܦܸܬܝܘܼܬܘܼܗ̇
    ܘܪܵܡܘܼܬܘܼܗ̇ ܐܲܝܟ݂ ܥܘܼܕܵܠܹܐ ܝܢܵܐ.
  esk-NT: Nunaaqqiq sisamanik iqirġuqaġniqsuq suli taktilaaŋalu iraqtutilaaŋalu atiplutik.
    Israġulgum uuktuġaa nunaaqqiq uuktuutmiñik, taktilaaŋalu iraqtutilaaŋalu kiŋiktilaaŋalu
    inniqsut 1,500 mile-latun atunim.
  msb-msb: Kwadrado an syudad, pareho an kahalaba kag kahalapad. Ginsukol niya an
    syudad san iya pansukol. An kahalaba sani na syudad 2,400 ka kilometro kag parareho
    an kahalaba sani, kahalapad kag kahataas.
  cpa-NT: Lǿa¹² quiún² quiuh¹³ juøi². Cu²rø² ti³té¹² lah¹cøng² lah¹cøng² chiuh³. Jøng²
    ca¹dsii¹ ángel héh¹ juøi² quianh¹³ hma² quiah¹². Jøng² cu²rø² té¹² juøi², ton¹
    mei¹³ rø²dsǿ² ton¹ ŋi²lǿg² kilometros, lah¹cøng² lah¹cøng² chiuh³ juøi². Jø¹²
    bíh³ cónh¹ jøng² té¹² ta¹lah¹cug² calah.
  dso-dso: ସେ ନଅର୍‌ ପୁରାପୁରୁନ୍‌ ଚାରିକନିଆ ରଇଲା । ତାର୍‌ ଲମ୍‌ ଆରି ଅସାର୍‌ ସମାନ୍‌ ରଇଲା
    । ଦୁତ୍‌ ତାର୍‌ ନାପ୍‌ବା ଡାଙ୍ଗ୍‌ ସଙ୍ଗ୍‍ ନଅର୍‌ ନାପ୍‌ଲା । ସେ ନାପ୍‌ବା ଇସାବେ ସେଟା ଦୁଇଅଜାର୍‌
    ଚାର୍‌ସ କିଲମିଟର୍‌ ଲମ୍‌ ରଇଲା । ତାର୍‌ ଲମ୍‌ ଅସାର୍‌ ଆରି ଉଁଚ୍‌ ସମାନ୍‌ ରଇଲା ।
  meu-meu: Hanua na e hadaia kaha haniosi heḡereḡere; roha-maorona bona lababana vada
    heḡereḡere. Bena ena hahetoho ḡauna amo hanua e hahetohoa, maila daha-ta sinahu-ima
    roha-maorona bona lababana bona harana-latana vada heḡereḡere.
  yva-NT: Munijo namije ama ntami ma maito maide, ama waravainye me ama vasye me onayamo
    ratauna mamai tenambe. Naije naite umawe po munije umaso rataun, ama waravainye,
    ama vasye, ama titije maito maide, weti rator tenambe ama kilometer omamo ribuge
    jirum muno ratusije mambisy (2.400).
  dgc-dgc: Tu banuwan éy kwadradu--éng kodya i kaatakdug naa, éy kona be sa i kalawa
    naa. Ey nadid, to péngsukat no anghel to banuwan, éy duwapulu éy ta épat a datos
    a kilumetru i kaatakdug naa, sakay ta kalawa naa. Ey kona be sa i kalangkaw naa.
  zpm-NT: '@see-verse:REV.021.015'
  hix-NT: Àme rye nehxakonà, owto ymo moxenonà, amtar xarha, àkawonon xarha. Kuknomaye,
    kahe yawono. 2. 200 kerometrus me nehxakon hatà. Àmoxenon xarha, amtar xarha,
    àkawonon xarha, 2. 200 kerometrus me rye nehxakon hatà.
  sim-sim: Or heima heyeri hombelaka sihi nga fanyikanda sihi nga nakremkop nari vria.
    Kolaka oso os si nandari ambe 2,200 kilomitak nari sira. Uhu aka masuwu yoko nga
    hombelaka yoko nga fanyikanda yoko nga nakremkop nari lira.
  npi-ULB: त्यो सहर वर्गाकार थियो; त्यसको लम्बाइ र चौडाइ उस्तै थिए । त्यस लौरोले सहर
    नाप्दा त्यो लगभग बाह्र हजार लम्बाइको थियो (त्यसको लम्बाइ, चौडाइ र उचाइ उस्तै थिए
    ) ।
  cgc-cgc: 'Kwadrado gid syudad an tak sukol ta kalangkawen an paryo ta sukol ta kalaparen.
    Iling ti gwa an ta pagsukol ta angil: Kalangkawen an mga binti-singko na adlaw
    na panaw adlaw kilem daw kalaparen ya daw kadatasen paryo man ta kalangkawen an
    ta syudad.'
  tim-tim: Aŋelo arekŋe ikiŋe kâli arekŋe Yerusalem irakŋe are dop koep. Dop kondo
