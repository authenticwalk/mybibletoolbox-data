  uig-CYR: Шәһәр төрт часа болуп, узунлуғи билән кәңлиги охшаш еди. Пәриштә шәһәрни
    һаса билән өлчиди — он икки миң стадийон кәлди (узунлуғи, кәңлиги вә егизлиги
