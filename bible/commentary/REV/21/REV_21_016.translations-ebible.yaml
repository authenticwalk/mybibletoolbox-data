    kwashkas kawarain anizta.
  agm-agm: Iyataatɨ satɨ aunahɨpitamɨ wainjɨtɨhandɨ amɨ utaarɨtindɨhandɨ nehɨ tɨtɨhɨ
    naasaataatɨtahande. Ko aunahɨpatɨ satɨ awaipatɨ namɨhainjɨhɨ aunahɨpatamɨ wainjɨtɨhandunɨ
    amɨ utaarɨtindɨhandunɨ maiwɨ naasaataatɨ 2,200 sɨkwaaya kiro mitaahande. Iyataatɨ
    amɨ matambɨpa yapɨpatetapɨ namasawesi autaahɨ nɨwaataatɨ niyotɨhandisangi amɨ
    naasɨ kamwaaŋe.
  ubr-ubr: 'Mafam gagamin on totor fofoninai wat siyon, an tayabarin a an weromin
    fofon min on engon fofonin wat. Anea on mafam gagamin ato fofon an siwaiai nan
    ifofon: an weromin an fofon 2400 kilomita nanaba, an tayabarin an fofon on 2400
    kilomita nanaba a au aiyetun igeg on eb 2400 kilomita nanaba.'
  tsw-NT: 'Ana u rito niyi, reve we ene u ta̱ gashi aakpati. Washin we eɓele a̱ yi
    nu ugaꞌan u mishin wa̱ yi una̱ta̱ u ɗa a̱ ri: mili ukpakukupa nu ukpakuton (1,500)
    u ɗa.'
  cax-NT: Arrümanu pueblurrü ichepatai narubaiquirri y nabaiquirri. Auqui caüma sürotitü
    aimeriracati manu pueblurrü ui manu vararrü. Dos mil doscientos kilómetros nabaiquirri,
    napetaiquirri y narubaiquirri.
  aia-aia: '''Omaasi ''ado hai aba ''inia, ra ta''isada, tewa ana mana bwabwahora
    ana. Mana ahaaha na haa i hai aba ra ta''isada ro''u, ''a ''ome ''onaai bakosi.
    ''Oha na enjel ''a tohongia, ni tohotoho anai ''ado aba ''e rua meru hai ''arangi
