    die Höhe derselben sind gleich.
  mcb-NT: Antari yogotakerora akatsantsapagetirika onampinapage otantatsaitakotantakarira
    ario okañotsantsavakagaka tera avisumate pasotatiro, onti okaragetake 2,200 kirometero
    pasotapagetiro. Ario okañotaka ogaenokakara aikiro.
  yle-yle: '@see-verse:REV.021.015'
  swh-1850: 'Mji wenyewe ulikuwa wa mraba, upana na urefu wake sawa. Basi, malaika
    akaupima mji huo kwa kijiti chake: ulikuwa na urefu, upana na urefu wa kwenda
    juu, kama kilomita elfu mbili na mia nne.'
  ese-NT: 'Jamaya poanaje baꞌa: Ojjaña cuiñajjija ejjapeequijjiꞌya oya quemajja peaꞌai.
    Ipiaꞌajja majje ba canaje ache quemo nee nee poanaje baꞌa: Quea quemo nee nee
    2.200 kilometro quemome. Oya aohuajja peaꞌai, 2.200 kilometro aome.'
  jac-NT: Huneꞌ niman con̈ob tuꞌ can̈eb istxiquin, lahan xin yeco ismalil hunun istxiquin
    tuꞌ. Hayet ismalen naj ángel huneꞌ con̈ob tuꞌ wajeb ciento legua yecoj. Huneꞌ
    con̈ob tuꞌ hacaꞌ yeco ismalil ispacꞌul hac tuꞌ yeco ismalil istxiquin, hac tuꞌ
    yepaxocan̈ istel.
  cak-CNT: Ri tinamit Jerusalem cuadrado ri rubanic. Can junan vi c'a raken chi caji'
    lados. Y xpe ri ángel xretaj c'a ri tinamit, y ri tinamit ri' ruc'uan c'a ca'i'
    mil riq'uin ca'i' ciento kilómetros. Can que c'a ri' ri ruvech, ri raken y ri
    jotol ri tinamit.
  zia-zia: Napo awiya imoko nuna aune birigao nuna aune nupema ikapari yero witao
    nuna auna teumao deka dekaongka gege ara. Arare angelo mene napo awiya ziuno teumaora
    itu nuna amimene teunu 2,400 kilomita ayao yena ara. Imoko nuna enabare enabare
    deka dekaongka gege ara. Auna nupema agewa nuna awiya deka ayao ara. Wesera imoko
    nuna mitiya deka dekaongka ikara mitiya ayao ara.
  mal-2015: നഗരം സമചതുരമായി കിടക്കുന്നു; അതിന്റെ വീതിയും നീളവും സമം. അളവുകോൽകൊണ്ടു
    അവൻ നഗരത്തെ അളന്നു, ആയിരത്തിരുനൂറു നാഴിക കണ്ടു; അതിന്റെ നീളവും വീതിയും ഉയരവും
    സമം തന്നേ.
  tuo-NT: Ti macã baꞌparitise pãꞌrẽrĩ mejãrõta bajuwʉ. Niꞌcãrõnojõ eꞌsa, niꞌcãrõnojõ
    yoawʉ. Õꞌacʉ̃rẽ werecoꞌtegʉ cʉ̃ queocjʉ meꞌrã ti macãrẽ queowĩ. Ti macã yoaro
    dos mil doscientos kilómetros niwʉ̃. Ʉꞌmʉarõ, eꞌsaro quẽꞌrã mejãrõta niwʉ̃.
  mbl-NT: Kõmẽn yõg hãmpak'ax yõg patpe te' 4. Patpe xohix yõg mẽn te yãy putuk. Pexkox
    yõg nũ'kutnã'ax te kõmẽn yõg mẽn mõkupix, 'ũtox te 2.200 kinõm, xix patpe xix
    patpe nõy yõg 2.200 kinõm kamah. Ha kõmẽn tox pepix yõg kinõm te' 2.200 kamah,
    yã' yãy putuk.
  zpc-NT: Blëꞌëdaꞌ lëciudad naꞌ nacan cuadrado. Nacan yelaꞌ tona quien lëbizi len
    yelaꞌ lagaꞌ quien. Caora naꞌ brixi ángel naꞌ ciudad naꞌ blëꞌëdaꞌ nacan tu gayuhua
    legua. Tu lëbizi nacan yelaꞌ tona quien len yelaꞌ sibi quien len yelaꞌ lagaꞌ quien.
  gul-NT: Ain none ob de side ob de city been long mo den de oda side dem. De city
    been bout one tousan fibe hundud mile long. Same way so de city been one tousan
    fibe hundud mile wide an one tousan fibe hundud mile high.
