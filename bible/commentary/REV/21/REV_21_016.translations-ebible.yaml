    lömö möxö bölö i lörörö ra 12,000 ne stadia bölök.
  msy-2020: Nguibar ekiar kamɨn 4plan mɨriabar ababanim voroghɨra ghu. Ezɨ ensel uan
    golɨn aghorimɨn nguibar ekiamɨn abarima an ababanim ghua 2,200 kilomitan tu. Ezɨ
    nguibar ekiamɨn 4plan mɨriaba ko an ruarimɨn ababanim bar voroghɨra ghue, egha
