  khs-khs: 'Ta:pelesene ulula amowa siti ta:pele tiyapola:, siti wa:tekawala, siti
    wa:nokala, siti waloka senatowala, ta:peyawa semetei kamunakeye. Wa:tekawala heneye
    pama taosene elipei sakopolo elipei kilomita (2,200), apula: wa:nokala heneye
    pama, taosene elipei sakopolo elipei kilomita (2,200), apula: waloka senatowala
    heneye pama, taosene elipei sakopolo elipei kilomita (2,200), aluse ta:pele tikeye.'
  dwr-ENT: ካታማቲው ኦይዱ ጋፃይ ዴዔ፤ ካታማቲ ጌሳይኔ ጎምፓይ ኢቲ ማላ። ኪታንቻይ ካታማቶ ባሬ ጋቲማን ሊኬዳ። ካታማታ ላዑ
