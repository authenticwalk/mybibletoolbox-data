  ibo-ibo: Nʼobodo ahụ, enweghị otu akụkụ nʼime akụkụ anọ nke mgbidi ya karịrị ibe
    ya. Ogologo ya na obodobo ya ha otu. O ji ihe ọtụtụ tụọ ya, ogologo ya na obodobo
    nakwa ịdị elu ya ha, ọtụtụ ya dị puku kilomita abụọ na narị kilomita abụọ.
  yml-yml: I ꞌetowavaiga, ꞌatamananina ꞌana vemanawe, ꞌana bababa, ꞌana laka i vesala,
