  ikw-NT: Ẹli-ọhna wam hna n'otu. Ogologo a nụ rude a hna n'otu. O gweru nhne be tụ
    nhne tụ ẹli-ọhna wam, ọ tụhia otu pokwu nụ riwhu maịli ẹno, ogologo a, nụ rude
