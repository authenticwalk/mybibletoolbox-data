  gup-gup: Kaluk manmekbe kunbolkkimuk makka kukyimi kore square kore birribolkmarnbom.
    Kurrird kunkarrngbakmeng wanjh karohrok rowk. Wanjh namekbe angel bolkrohrokmeng
    bu nawu rod karrmihkarrmi, dja nang bu warlahni 2200 kilometres, dja kumirrk kore
