    appátagatù (2,400) nga kilometro. Á kunniû gapay yù kápaddu na ánna yù kátannáng
    na.
  bki-bki: Burusio na komeli nei, tivelinio veri nene terebievi abe verare ga, ana
    nailiano naio ba mijeteli ealo, jovulu sadu taam̃aka juo, p̃eli kilometa menu
    juo [2,000]. A mijeteli ea jikar yetano bavin bokar jumoti levlevi, naio be verare
    ga bereio ka tivelinio ver nene.
  bqp-bqp: Wɛ́ra pì kusuru siikↄ̃mɛ, a gbã̀na kũ a yàasaao lɛɛlɛmɛ. Akũ à wɛ́ra
    pìi yↄ̃̀ kũ pↄ́yↄ̃bↄↄ pìio. A gbã̀na bi kiloo wàa kuri awɛɛplamɛ. A gbã̀na
    kũ a yàasaao kũ a leio pínki lɛɛlɛmɛ.
  mcp-mcp: Ŋgwə́la í á bə ikɔ́ɔ́mb byɛ̂sh nə́ jəlá, məgwaa nə məbwugʉ́lu mɛ̂sh cé
    ŋgwûd. Eŋgəles mú ŋgə yigʉla ŋgwə́la nə máda; a mú kwey nə́ nə məgwaa, nə məbwugʉ́lu,
    nə cé kə̌lə gwɔ̂w, byɛ̂sh í á bə cé ŋgwûd, *osʉtâd otɔ́ɔ́shin wûm nə óbá.
  hat-hat: Lavil la te tankou yon bwat kare, longè l' te menm ak lajè li. Zanj lan
    mezire lavil la ak baton wozo l' la. Lavil la gen demildesan (2.200) kilomèt longè.
    Lajè l' ak wotè l' te menm ak longè li.
  npl-NT: N altepetl okatka kuadrado, ijkó ken weyak okatka, ijkó patlawak okatka.
    N ángel okitamachi n weyi altepetl ika ikuau non de oro, iwa okitamachi ome mil
    iwa ome siento kilómetro. Ijkó kemi okatka weyak, ijkó okatka patlawak, iwa ijkó
    okatka wejkapa.
  bgg-bgg: 'Rajan ne riie nane phiang ne ò ikhichiung ro. Hamangkhliie re-è rajan
    shii awairo chua pha miichang re-è chua: Jine itham nyi è wieng wi labiang um
    ro, jine ji nyama giu chiih-è ji nyama riiy ro.'
  eng-TCENT: The city is laid out as a square; its length is the same as its width.
    The angel measured the city with the rod and found it to be twelve thousand stadia.
    (The length, width, and height were all equal, each measuring twelve thousand
    stadia.)
  eng-BSB: The city lies foursquare, with its width the same as its length. And he
    measured the city with the rod, and all its dimensions were equal—12,000 stadia
    in length and width and height.
  cpu-NT: Ari omonkaranampitavakaa iroka nampitsi, te anaavakaa. Ikanta irika, jetanakaro
    jimonkaranampitakero, okaratzi 2,200 kilómetro osanthanka, eejatzi okaratake ojenokitzi.
  san-ASM: নগৰ্য্যা আকৃতিশ্চতুৰস্ৰা তস্যা দৈৰ্ঘ্যপ্ৰস্থে সমে| ততঃ পৰং স তেগ পৰিমাণদণ্ডেন
    তাং নগৰীং পৰিমিতৱান্ তস্যাঃ পৰিমাণং দ্ৱাদশসহস্ৰনল্ৱাঃ| তস্যা দৈৰ্ঘ্যং প্ৰস্থম্
    উচ্চৎৱঞ্চ সমানানি|
  tac-NT: Alué wa'lú tegoli naó chijtógame kéturu, re'lege suweke noligá makué miná
    oká mili estaria kéturu (napu ju oká mili na oká siento kilómetro kéturu), 'lige
    o'wétiri rewiná naógana chijtochi abechigó lakí makué miná oká mili estaria kéturuchigó
    (napu ju oká mili na oká siento kilómetro).
  eng-WEBPB: 'The city is square. Its length is as great as its width. He measured
    the city with the reed: twelve thousand and twelve stadia. Its length, width,
    and height are equal.'
  gfk-H: Ira ihat na balo tano pisa na hala diet taltalona haruat. Io, ga hapupua
    ira aihat na balo ma diet tikatikai diet haruat ma 1200 na mael. Ma no kangkang
    uram naliu tano balo ga haruat mah ma 1200 na mael.
  viv-viv: Ada melala ana ita hidede amine higa yana bala yana laka au saꞋeyana. Au
    tovenuwaꞋata yana abaꞋetowava againe melala giꞋetowavana, ada yana bala yana laka
    yana tunuga ana etowava au saꞋeyana ma ginuhagana, badi miGilika yadi etowava
    amine 12,000 sitediya higa vaita 2,800 kilomita amine.
  yao-yao: Nipele musi ula waliji ni mbande ncheche syakulandana, uleu ni mapana gakwe
    yalandene, ŵaupimile musi ula kwa chitela chakwe, uleu ni wipi ni lisusa, mpela
    maili elufu moja na mia tano.
  tgp-tgp: 'Ale avana mo sohen harihi: taverana peresi na peravuna la sohesohera purongo,
    ale taverana peresi na peravuna peresi na auluna avara mo tikeli 12,000 stadia
    enira hatehatea.'
  auc-NT: Mänïï quëwëñömö æ̈matæ̈ adoganca æ̈matæ̈ adoganca mæ̈nonte ïnimpa. Doyæ̈
    ïnö betamonca ïnö adoganca ïnimpa. Tömengä mänïï quëwëñömö tee manguimpa inte
    tee mante doyæ̈ ïnö æ̈nöwæ̈mö ïnö doo mïido dootiento quidömetodo ganca ïnimpa.
    Ayæ̈ betamonca ïñömö adobaï doo mïido dootiento quidömetodo ganca ï atabopa.
  kbc-NT: Naɡ̶ani nigotaɡ̶a diniwokodaɡ̶axiide, idoatawece liwailidi idokida ane locaɡ̶atiigi.
    Niɡ̶ijo aanjo ibikotata niɡ̶ijo libikotanaɡ̶anaɡ̶adi odaa locaɡ̶atiigi dibata
    iniwata miili niɡ̶igo iniwata taalia ciloomito (icoa romaanotedi libikotanaɡ̶aneɡ̶egi
    boɡ̶one dooze miili.) Idokida ane locaɡ̶atiigi moibikota liwailidi codaa me locaɡ̶atiigi
    migo ditibigimedi.
  bmh-bmh: Uwait nugau tibur nug ban uzan gonugau kabit sil nanalai uligeun. Go ban
    uzan nugau huia, gonugau gereu sul dareu. Ban uzan go gonugau huia 2,200 kilomita,
    gonugau gereu, gonugau gilan tapai dareu gonugau huia iboin iboin.
  ctu-BL: Jini tejclum joy lajal ti' joytʌlel. Lajal i ñajtlel bajche' i jawtilel.
    Tsi' p'isi jini tejclum ojlil i wʌcbajc' (2,200) kilómetro ti jujunwejl. Lajal
    i ñajtlel yic'ot i chanlel yic'ot i jawtilel.
  meq-meq: Hawal i gəma niye faɗ na, tə ləva ta ze a bo bay. Gawla i Mbəlom a ləva
    na gəma eye ta sakwal ŋgay niye. Zəbol ŋgay eye na, gwezem kuro gər eye sulo.
    Zlabatam ŋgay eye tə solololo ŋgay eye andza niye dərmak.
  noa-H: Mag p'öbörön sĩi t'um jã hagdaujöo hiwiir duraajã k'aba, chi jã p'eeugjã
    chi jã durag dʌ̈i hãbata sĩejim. Maimua chadcha chi p'öbör chachbaadëjim. Mag
    chach hoowai, chi jã durag, chi jã hʌ̃gt'aag maimua chi jã p'eeugjã t'um hagdaujö
    hich mag dos mil doscientos kilómetros sĩejim.
  alp-NT: Kota mere esi nanuke kai esi lebare sakesa. Eleki malekate mere isuele kena
    toane buai maka sue mere. Hoko esi nanuke kiloa usata lua utuna ata (2.400) .
    Esi lebare kai esi nanuke loletere sakesa kai esi lori lopaije nanuke neka.
  san-VEL: nagaryyaa aak.rti"scaturasraa tasyaa dairghyaprasthe same| tata.h para.m
    sa tega parimaa.nada.n.dena taa.m nagarii.m parimitavaan tasyaa.h parimaa.na.m
    dvaada"sasahasranalvaa.h| tasyaa dairghya.m prastham uccatva nca samaanaani|
  kbq-kbq: Ana rankuma'ma tro'ma hu'neana, ana miko asopa'amo'a magozahu higeno, zaza'amo
    ene atupa'amo'a magozahu huno ra higeno, ana rankumara golire'ma tro'ma hu'nea
    azotareti anteno (mesarim) huno kegeno, za'za'amo'a 2, 200 kilomita higeno, mareri'amofo
    za'za'ane atupa'ane, asopa'amo'a magozahu hu'ne.
  kbh-kbh: 'Chë bëts pueblo cach medida enjánbomna nÿets cantoica, cach medida tënts̈oye
    y nÿanëjoye. Chë ángel chabe juinÿnanës̈ë́fjaca chë bëts pueblo tonjanmedidá:
    enjánbomna uta uaranga y uta patse kilómetrënga; tënts̈oye, tsbanánoye y nÿanëjoye
    cach medida enjánbomna.'
  ron-LSB: 'Cetatea este pătrată. Lungimea lui este la fel de mare ca lățimea lui.
    El a măsurat cetatea cu trestia: douăsprezece mii doisprezece stadii. Lungimea,
    lățimea și înălțimea ei sunt egale.'
  pon-pon: Pali en kanim pali paieu, o anet a dueta talap a; a jonki kanim men jon
    o, me anet a jtadien nenriakid. Anet a o tiilap o ileile duepeneta.
  nhe-BL: Huan quema quitlamachijqui, quipanti nopa altepetl eltoya cuadradojtic.
    Ihuehueyaca eltoya san se queja ipatlajca. Huan yajaya quitlamachijqui quesqui
    ihuexca huan quipixtoya dos mil doscientos kilómetros. Huan ihuehueyaca huan ipatlajca
    huan ihuejcapanca eltoya san se.
  sps-sps: 'A ngats fan tsian to ayei, a viviakoo ana tatabuan nan yan senviir ovei
    tsun. Ana morena ngaf to na ngats fan tsian fiisen me na painy ar nau a ngafngaf
    tsuan: viviakoo nan ngats fan, ana tatabuan nan ya ana nai jias nan ya senviir
    faavot onots rora fuan a tapan an fuan a natus (2,200) kilomita.'
  wnc-wnc: Kuke ita yotbamu wanggapmae kwaim tapatane tuwanga tapan mamayana kwaimu
    kautdu saak 12,000 sikut. Siwan kwaimu wa tapaat tapaatdane mamayana buya kundukan.
    Siwan yotbamu wanggapmane yot gwegwenu engende amaande mitanggawa apu enane koke
    enane siknga kopbut. Siwan itane mamayana tapan kwaim tapatane tuwanga 12,000
    sikut.
  bus-bus: Wɛ́tɛdaa pì gooda siigↄ̃mɛ, à gbã̀a kↄ̃n à yàasao sáamɛ. Ben à wɛ́tɛdaa
    pì yↄ̃̀ kↄ̃n pↄ́yↄ̃bↄ pìo. À gbã̀a nɛ́ kiloo wàa kuri awɛɛplaamɛ. À gbã̀a kↄ̃n
    à yàasao kↄ̃n à lezĩo píngi sáamɛ.
  gub-BL: Tawhu a'e, heta 4 pàrirogaw a'e. Ipuku haw ko rupi har nuzawy kwaw ipuku
    haw kwe rupi har. Zuawyawygatu wapuku haw. A'e Tupàn heko haw pe har wagaw tawhu
    uhua'u haw oho kury. 22.000 kirom ipuku haw a'e, 22.000 kirom iaiha haw no. 22.000
    kirom iànàmaw no.
  imo-imo: Kombumunga ekondo ekondo tulemu kinye palakumu kinye tendeku ulu terimu.
    Ulke kombu awilimu winjo tipe manda lerimu kinye 2,200 kilomita mele; polopeya
    tepa manda lerimu kinye tendeku ulu kala terimu; olando tipe manda lerimu kinye
    tendeku ulu kala terimu.
  boj-boj: Qure aqa par ti ole ti kerekere. Laŋ aŋgro dena toqoŋ di osiqa qure keretej
    di aqa par ti ole ti goge ti 2,200 kilomita. Qure aqa par ti ole ti goge ti kerekere.
  eng-DRA: 'And the city lieth in a foursquare, and the length thereof is as great
    as the breadth: and he measured the city with the golden reed for twelve thousand
    furlongs, and the length and the height and the breadth thereof are equal.'
  knf-knf: Ibaŋ ibaakër yi ubeeka iliŋ liŋ, kambaŋ kaloŋ kaandëm apel kaŧënţ. Uniib
    wa kë uwo ŋkilometër iñeen week ŋyaaş iñeen ŋtëb na ŋbaakër (2400).
  san-KHM: នគយ៌្យា អាក្ឫតិឝ្ចតុរស្រា តស្យា ទៃគ៌្ហ្យប្រស្ថេ សមេ។ តតះ បរំ ស តេគ បរិមាណទណ្ឌេន
    តាំ នគរីំ បរិមិតវាន៑ តស្យាះ បរិមាណំ ទ្វាទឝសហស្រនល្វាះ។ តស្យា ទៃគ៌្ហ្យំ ប្រស្ថម៑
    ឧច្ចត្វញ្ច សមានានិ។
  arn-NT: Tati waria ñi meli ñom fente küme trürküley. Tañi alü tuwün ka ñi alü rupan
    kom küme trürküley. Tati werken püllü medifi ti waria tañi oro fara mediwe mew.
    Fey mediy ta epu warangka epu pataka kilometro. Tañi alü tuwün, ñi alü püran ka
    tañi alü rupan kom fenteke tuwi.
  zas-NT: Ciuda guin najn ni cuadrad, ziꞌcgajc zioolan ziangajc gulajgan. Cwaꞌbee
    anjl guin laan con var or ni caꞌman, xi mididan na̱j tioꞌp mil tioꞌp gayuu kilometro,
    ziꞌc guyoolan ziangajc yan, ziangajc gulajgan.
  ken-NT: Bɛsabhɛ́ ɛtɔk nɛ bɛchɨkɨ́ ɛtɔk bɛbhak nɛjyɛ. Ángɛl ayɛnti ɛtɔk nɛ mɔ́nɔk
    ɛywi. Bɛsabhɛ́ mfáy bɛbhak nɛjyɛ nɛ bɛsabhɛ́ ɛtɔk nɛ bɛchɨkɨ́ ɛtɔk, nɔ chi bɔkilomɛta
    nka ɛpay nɛ hɔ́ndrɛt ɛnwi (2,400).
