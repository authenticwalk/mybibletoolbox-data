    stadia, nge chölapan me tekian ra usun chök langataman.
  ssd-ssd: Tumbraŋ fonde ŋgirpe bailkaŋen kumu kumu. Nuŋe gol papanimbi tumbraŋ kuennu
    katesena ta kuen ŋayo 2,200 kilomita. Tumbraŋ kuennu suŋgonu mbolnu kumu kumu.
  acr-TNT: Ri tinamit cuadrado uꞌanom; ri rakan junam rucꞌ ruwach. Ecꞌu ri ángel xupaj
