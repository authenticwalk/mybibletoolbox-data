  zpv-NT: Ya guihdxyi chi forma cwadrahdu naan; gadaapa xlahdun tuhsi madxihdu naa
    raꞌn, ya badiꞌxi aanjla chi cun ñihta nin nuu naa ba, ya chiohpa mihyi chiohpa
