    leoanga lalaede mambe aea mamarae ga aea babanga.
  cco-NT: Jo̱ e fɨɨˋ féꞌˋ do quiúumꞌ˜ lɨ́ɨˊ, jo̱ røøbˋ íꞌˋ óoˋ lɨ́ꞌˆ lɨˊ cueeˋ có̱o̱ꞌ˜guɨ
    lɨ́ꞌˆ lɨˊ úˋ. Jo̱ i̱ ángel do caguiarˊ íꞌˋ e fɨɨˋ do có̱o̱ꞌ˜ e sɨɨˉ cunéeˇ e quie̱rˊ
