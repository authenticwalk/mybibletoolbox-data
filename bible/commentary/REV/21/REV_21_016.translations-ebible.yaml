  bss-NT: Ádê dyad dénwōŋ metóŋgé méniin, eʼchab áte ne eʼkəl áte éʼbédé
    nyaa pɔ́g. Ene ángɛl embɛnléd ḿmê ntóŋ áhə̄g ádê dyad. Ábédé ekə́lé
    é máyl ehɔ́g ne mbwɔ́kɛl étáan. Á eʼchab áte, eʼkəl áte ne eʼchab ámīn
    bébédɛ́ɛ nyaa pɔ́g.
  met-met: Long sabangga yabanoa rung mana ba maxayanganoa xaung tubunganoa tang dahasusu.
    Tuba long sabangga ba maxayanganoa rambugia saing bagu bila 2,200 kilomita, saing
    tubunganoa xaung maxayanganoa bing taininau.
  kpj-NT: Hãwã tahe iurihina wiwesele rare. Tahe 2.200 iurihixina rimyre teòho‑di
    tuu riwinyre.
  zao-NT: Ne kwadrad nak yez, yewal nole ne nazhene. Tsa lee mandad mchiix yez kon
    bara, ne teeka chop mil kon chop gayoo kilometro nole, ne tataga ya ndabe ne nazhene.
  byx-byx: De qa siquat piit kur ama surlka temanau, dai qatikka ama garli raquarlna.
    Be lungera ama qasiquat, i qa siquat be nget taquarlna dai ama 2,400 kilomita
    na nget.
  ctu-CTI: Junlajal i xujc tyac jini lum. Junlajal i tyʌmlel yic'ot i ñajtlel. Jini
    ajtroñel i cha'an Dios ch'oyol bʌ ti panchan ti' p'isi ti jalʌl i wentyʌlel jini
    lum. Ti' p'isi dos mil doscientos kilómetros i tyʌmel jini lum. Lajal lajal ti
    loq'ui i ñajtlel yic'ot i chañelel.
  zos-NT: Y cumguy macsy aṉguinbøte, y parejo pe'tzi. Y angelesis myujquis cumguy
    quinientos legua, jetse pyøji'ajcuy y jetse pye'tzi'ajcuy y jetse ye'ṉgue'tu.
  gvs-gvs: Asayana kootavaina, tauna dadavavasi. Ana mamanao be ana papaeva sivavasa.
    Aneroseyana ina kaba valivaliva ikabi, asayana ivalivelive. Ana mamanao be ana
    papaeva be ana tukotuko madabokina sivavasa, moe kilomita 2,400.
  kbm-kbm: Nam vu bamo etok den kwainding vie dongke be ane ebe undib ok be tis ebe
    gito ker ok undib gitangi ate-ng ge. Angela geb tuvweng ve nam vu bamo etok, ane
    ebe undib ane ok be ebe gito ker ane ok be ebe gireu einggoto ane ok, be bamo
    molge gitangi (2,400 kilomita).
  rmc-rmc: O foros hino ačhado andro štvorcos, hino džinďardo ajci sar the buchlo.
    A merinďa o foros la pacaha a sas džinďardo 2 400 kilometri. Keci hino džinďardo,
    ajci hino the buchlo the učo.
  apr-apr: Ngan malala mai tani in tikarata ngan le madini tina yo pai nga, ngan gaongo
    le imot. Ngan nen le mooloo ki inbe ye mai ki nga, ngan gaongo leu. Motong la
    bangabangana ke Maro tani in irouo malala mai tani, ngan le ipusye rowo ke madini
    tina yo pai nga, ngan rowo ki mooloo le mooloo san. Inbe rowo ki yo ilo pang ete
    nga, ngan ilo le ilo ete san le ye mooloo le mai ki ngan kinkatingi ki gaongo
    leu.
  tiy-tiy: Atin i ni ingéd ségiléw foy kédakél i kébuka ne bé kédakél i kétaaha nuwe.
    Non i télakiwe ni ténémbu noy ingéde ni bé bélowone fégétémbu no. Atin ruwo ngibu
    bra fot ratuh gékilometroy kétaah ne loo soy kébuka ne loo soy kégérotor ne.
  nlg-nlg: Mana komu te kaekage ngangata na halavuna, darona mana volapana. Mana angel
    te kagea na komu sule nia nina ghai ni kakage, me kagea te vagha sakai na mola
    erua hangalatu na togha (1,200,000) ni ghoto na darona, mana volapana mana datoghana.
  dgr-DOGNT: Kǫ̀godeè wedzıì dı̨ gǫ̀hłı̨; dàı̨hdoo sìı wexènìı̨hkò. Yak'eet'ı̨į̀ eyı
    sǫǫ̀mbaekwo dechı̨ t'à kǫ̀godeè xèɂìhdzà ekò ı̨łè-lemì-daats'ǫ̀-sı̨làekw'eènǫ
    echı̨ haı̨hdo hǫt'e nǫǫ̀, eyıts'ǫ hanìı̨hkò xè hadagǫǫwà hǫt'e.
  pes-OPV: و شهر مربع است که طول و عرضش مساوی است و شهر را به آن نی پیموده، دوازده
    هزار تیر پرتاب یافت و طول و عرض وبلندی‌اش برابر است.
  ron-1924: Четатя ера ын патру колцурь ши лунӂимя ей ера кыт лэрӂимя. А мэсурат четатя
    ку трестия ши а гэсит апроапе доуэспрезече мий де прэжинь. Лунӂимя, лэрӂимя ши
    ынэлцимя ерау деопотривэ.
  tpz-tpz: A vöön a totoopin pa taanaꞌ ö noton, a papanöꞌ, me a rë pa vöön, eꞌ o pöh
    vatoe rakah. A ankeroꞌ to vatoe en pa rë, me a papanöꞌ pa vöön po tokon peꞌ, ka
    vöön to antoen va non manih pa 2,400 kiromitaꞌ.
  agd-agd: Mai varu avamáden onákan kamí kamí akhen ban maen beni ayá bá asíka vá
    ano kan tauseni ifo kan antareti (2,200) kiro mitan baren mino.
  rkb-NT: Hudikhudikwy tabaktsa harape watu niaha. Bijoikpe iknykta sihudikhudikwy
    ziwatawyky. Atsukyk taba Dois miu dusẽtos kirometero niy. Nahudikhudikwy tsakiarẽna
    jobonita nokponiha nizukninaha niwatihi harape watu niaha.
  san-THA: 'นครฺยฺยา อากฺฤติศฺจตุรสฺรา ตสฺยา ไทรฺฆฺยปฺรเสฺถ สเมฯ ตต: ปรํ ส เตค ปริมาณทณฺเฑน
    ตำ นครีํ ปริมิตวานฺ ตสฺยา: ปริมาณํ ทฺวาทศสหสฺรนลฺวา:ฯ ตสฺยา ไทรฺฆฺยํ ปฺรสฺถมฺ
    อุจฺจตฺวญฺจ สมานานิฯ'
  iws-iws: Mɨ tɨ om komii siir prɨeiya mɨ siir bwaeya aka yo ɨni hɨrii hɨriinankɨnar
    ywowo. Mɨ tɨ om komiiyɨn siir haigɨn kimaɨrgiyɨn pariga yɨmbiyam 2,400 kilomita
    siir prɨeiya mɨ siir bwaeya mɨ siir prɨeiya koua siya mɨ am aeya yɨm ɨni hɨrii
    hɨriinankɨnar ywowɨm.
  pol-SZ: Miasto zbudowane było na planie kwadratu—jego długość równała się szerokości.
    Anioł zmierzył długość, szerokość i wysokość miasta—każdy z tych wymiarów wynosił
    dwa tysiące czterysta kilometrów.
  ztq-NT: Cuadrad kyedzy ko lalak nii syoolo nxeño. Lëë angly ptiixo con var aan chop
    mily chop kyoow kilometro syoolo aan lalak nii klaaw nxeño.
  zai-NT: Bia'ca ziuula guidxi que bia' queca de xilaga. Uluu bia' ángel que ni. Napa
    ni chupa mil chupa gayuaa kilómetru de ziuula', ne de nasoo, ne bia' queca de
    xilaga.
  upv-upv: Ko norrngov ne devjen nga ivij nga arsorsan, arivi 12 000 statia (ngok
    evi 2 400 kilomita). Ko owu mare kele ejpari 12 000 statia.
  wap-NT: Naꞌapa kidaꞌo udawuan wuruꞌu 4 donoi dabaazi kidaz. Angel aitaan naa wuruꞌu
    donoiz paaitaariba idi, 1500 miles udawuan, naꞌapa kapam ukazoan naꞌiki udokoꞌan
    udawuan kawan.
  mva-mva: Anua ngae ngauaia nge iado-tina. Ege oati nge ngaua tekena-doi. Salagatika
    be palanga nge ngaua-doi teke. Kodeka ‘enzel’ ngae itaguraki be kai ne ane be
    anua biabia ngae ingauai. Salagatika nge kaleti pile-lo ‘2,200 kilomita’. Palanga
    be rakenga nge salagatingana-la bokana.
  dwr-NT: Katamattiw oyddu gaxay de7ee; katamati geesaynne gomppay itti mala. Kiitanchchay
    katamatto bare gatiman likkeedda. Katamatta laa77u sha77anne laa77u xeetu kiilo
    miitiriyaa gidaaddu; katamatti geesay, gomppaynne dhoqqatethay itti mala.
  kfw-kfw: 'Khuopui kha adung li akhang in-angrip, adung kasei dankha akhang-um eii:
    Marwaan tirton khan minkhina ramol khan minkhiya khachu akhang kasei kha miles
    lisingkhatle raja ra-nga eii (1,500 miles), halli adung khat-um insaang kha-um
    lisingkhatle raja ra-nga eii.'
  bfz-bfz: से नगर चकौर बसी रा था, और तिजी री लम्बाई, चौड़ाईया रे बराबर थी। और तिने
    तेस गजो ते नगर नापेया, तो से साढे सात सौ कोस निकल़ेया तिजी री लम्बाई, चौड़ाई और
    ऊच्चाई बराबर थी।
  cuk-09: Neggwebur-dikar-bake-nikadi ber emarbi dungued, e-suguedi, e-yaa-dunguedi
    ebobela emar dungued. Anger nargammugi neggwebur wilub-imaksad. Daklealid, kilómetro-milibo-gaka-dulataled-ilabo
    (2,200) sugued. E-sugued, e-nibgued, degine, e-matar-dungued, ber emargi dungued.
  ben-OBCV: নগরটির আকৃতি ছিল বর্গাকার, তার দৈর্ঘ্য-প্রস্থ সমান। তিনি ওই মাপকাঠি দিয়ে
    নগরটি পরিমাপ করলেন এবং তার দৈর্ঘ্য, প্রস্থ ও উচ্চতা একই হল, অর্থাৎ 2,220 কিলোমিটার।
  mil-NT: Te ñuú‑áⁿ ɨɨⁿ‑ni nèhe‑xi cuendá quèhéⁿ‑xi ndɨhɨ cuèndá càni‑xi, te espíritú‑ǎⁿ
    ní chicùhá‑xi ndɨhɨ sá néhé‑xí‑ǎⁿ ñuú‑áⁿ, te nèhe‑xi ócó úú cièndú mǐl mětrú sá
    cání te dɨu‑ni ducaⁿ nèhe‑xi cuendá quèhéⁿ‑xi, te dɨu‑ni ducaⁿ nèhe‑xi sá dùcúⁿ
    nchaa vehe càa ñuú‑áⁿ.
  myu-myu: Ibo ka soat kadi jeweka'abiweg̃ũg̃ũn o'sukadop. Ixe'im Deus ekawẽn tojotjot'ukat
    o'sukamuweg̃ũn. Pũg̃ kadi 2,200 quilometro o'sukadop. Ika'a bicũg̃kadi ika'a'õxakadiwi
    dak ibug̃ũn ma o'sukadop.
  fue-fue: Becce mayre naay fu e foti, juutugo e yaajugo fu e foti. Malaykaajo foonni
    wanŋarde nen e poonnirɗum mum. Juutugo mayre waɗii kilomeeta ujune ɗiɗi e keme
    ɗiɗi (2200), non bo yaajugo e towugo mayre foti.
  amk-amk: Bendarifoi wiatafo weaburuniai, amani deuroifo masi kariri tebafoi. Ampafe
    tituatia mani ne deuroifo deuroio stadia 12.000, amani kilometeri 2.200, tonanai
    kontai we ne tebafoi tuti ne dedaifo.
  fai-fai: Kale abiw dukum be kano miltosiw kale madiko wati fako, madiko wati fako
    au nadiwe katow wati fako, kanet wati fako tada tada kuek disiw. Kale ensel aka
    abiw dukum be as gang tuw kiksimsa. Kale madan madik so madan madik so be 12,000
    sateddia, ibik so kin gubuyo so ukul 12,000 sateddia ade wati kimisung ukul 12,000
    sateddia ko.
  ura-NT: Nii janate, rai caare aina ita jaraaone rai jaratono. Nii cojunacatihane
    jaanu que niicha amai que, nii nese cojunacatiha nii anjerane janate, coroata
    oaraanca coroata fasha quilometorone rai caare, jaratono, nucuuno, naaonjoainuri.
  mcd-NT: Nan Jerusalén funa ahuun cunu rafu non rafuri cuyacoin nantishon fosi. Ahuun
    chainipa non ahuun ashfanri nantishon rafu. Ahuun cuyari nantio fosi. Diospan
    nai oinmati futsan tanan dos mil dos cientos kilometros ahuun chainipa non ahuun
    ashfan non ahuun cuyari.
  urt-urt: Walip hlaꞌ nenge lou gol sokoloh uku nekemberꞌe moi uku pe, ŋaiye sokoloh
    kin, nerŋeꞌe kin, ŋaiye hlaꞌ kin, topoꞌe tikih umbur umbur hoye hoye, ŋaiye ŋoyorꞌme
    moi uku pe, wutuꞌ tinge ŋahilyeh tatame lalme. Wutuꞌ tinge ilyeh ilyeh tatame
    2,220 km lalme tongonose.
  kiz-kiz: Mji ghwa bhekibhu mgati mu mraba; utali bhwake bhwajhele sawa ni upana
    bhuake. Ap'emili mji kwa kip'emu kya ndonga stadia 12, 000 kwa utali (utali bhuake,
    upana, ni kimo fyawaningene).
  tzo-TZE: Li lume co'ol sjamalil ta set. Li j'almantale la sbis li lume. Ja' cha'mil
    xchi'uc chib ciento (2200) kilómetro iloc' ta scotol. Li snatil xchi'uc sjamalil
    xchi'uc stayalile co'ol.
  lex-lex: Let de nnairia ewatni-lahwani wogata re. Lahwani emekwalima ewatni. Dewade
    hopopan de nlewta let de nnairia lie'enni de, noma nlernana lahwani, ewatni, nora
    tullu de stadia riwnu termida wehrani woru (2,400 kilu).
  dov-dov: Idolopo lyakali tendebete bwelene mabbazu woonse, bulamfu bwalyo bwakalelene
    abwiinge bwalyo. Wakeela idolopo amweelo wakabulo, izyuulu ikkumi azibili zya
    sitadiya kumweelo wabulamfu ( bulamfu bwalyo, bwanda, abwiime mujulu zyakalelelene).
  rgu-rgu: Ana uku nauluꞌ kota ria tembok fo bukuꞌ haa. Nanaru na, loloa na, ma dedema
    na basan sama, riꞌ kilo rifun dua natun dua dua hulu (2.220).
  toc-NT: 'Amá ca̠chi­quí̠n caj sta̠­tijua xuani̠t; chuná la̠ xli̠lhmá̠n na̠chuná
    xka­lhi̠y xli̠­pi̠­lanca. Angel tzú­culh lhca̠y a̠má ca̠chi­quí̠n y chiné tax­tuchá
    xtalhcá̠n: aktiy mi̠lh aktiy cientu kiló­metros; na̠ hua̠k chuná xli̠­pi̠­lanca,
    xli̠lhmá̠n, xa̠hua xli̠­ta̠lhmá̠n, acxtum chuná xka­lhi̠y.'
  som-som: Oo magaaladuna waxay u dhisnayd afar gees, oo dhererkeeduna wuxuu le'ekaa
    ballaadhkeeda; oo markaasay waxay magaaladii ku qiyaastay cawsduurkii, oo waxay
    noqotay laba iyo toban kun oo istaadiyon; oo dhererkeeda iyo ballaadhkeeda iyo
    sarajooggeeduba waa isla ekaayeen.
  mam-C: Atzin tnam kyijnin b'inchin, junx malb'ilte kyaje plaj. Ajo angel kub' tmilo'njo
    tnam tuk'ajo ajlaj, ex teyile junjun plaj, attaq 550 ajlab' tnuqe. Ex ikyxjo twe',
    ex twutz, ex toj tẍkyin, junxtaq malb'inkye.
  ndj-ndj: Mbwani yeni yavelili libwatabwata ukingika na utali waki telatela. Topi
    makungu kayilinga mbwani ayi kwa lukweku lwaki, wavelili na utali wa kuyenda kumbindi
    na upana kucha kilumita elufu mbili na mya mchechi.
