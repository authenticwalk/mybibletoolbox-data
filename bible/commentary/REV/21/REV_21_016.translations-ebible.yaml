    madxihdu naa raꞌn.
  gux-gux: U dogu yeni kanannaadi kuli den da. maleki den biigi u leni li kankagili
    ki sua ke u foagimu tie piiga n tudalie(12000), ke u piamu leni u kpedimu kuli
