  kmh-kmh: 'Pen nuk yir kun ak diy, dawin nonim ak ayniŋek, niŋnik: biym nimb bineŋ
    tiwelip tawsin amnak; bindoŋ nimb bindoŋ tiwelip tawsin amnak. Pen kiyoŋgiy key
    ma mindek, andip andip kun ak nep mindek.'
  ukr-ONPU: Місто було чотирикутне, його довжина була така ж, як ширина. Він виміряв
    місто тростиною і виявив, що воно має дванадцять тисяч стадіїв. Його довжина,
    широта й висота – однакові.
  emi-emi: Ensolo ateva ghe toongila masaliki taatara ateae tale aikkatulu etiulu,
    ghe toongiela ghe roola ghalua airari ghalua ai (2,200) kilomita, aaluseaane me
