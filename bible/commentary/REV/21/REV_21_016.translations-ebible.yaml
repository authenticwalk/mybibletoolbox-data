    ichꞌii u tenameꞌ, tan eela u tojeꞌ tukꞌ vivatzeꞌ as tukꞌ vitxakebꞌeꞌ unpajte.
  boa-NT: Ácoomíi ávyeta tsahdú cóómíyé páhijyáwá nécoomi muhdú mɨ́amúnaa meéévehíjcyádú
    panéjcuváré icyáámema íwatyúúve éhnéjcú ééveebe tsahájchotáré 2,200 kiróómetro.
