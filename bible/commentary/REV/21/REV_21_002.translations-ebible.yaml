  azg-NT: Ndoꞌ mantyi jntyꞌia juu tsjoon Jerusalén xco, tsjoon cüentaaꞌ nquii Tyoꞌtsꞌon
    jnanhanꞌ tondye na mꞌaan nquii jon, jndyocuehanꞌ. Tycüiꞌhanꞌ chaꞌvijon na tycüiꞌ
    ncüii yuscundyua na ngoco juu yo tsꞌan na ndisaaꞌ juu.
  bhd-bhd: फिरी मीं पवित्र नगर नंव्वू यरूशलेम स्वर्गेरां परमेशरे करां एंइतू लाव, ते
    तैन तैस लैड़ारू ज़ेरू थियूं, ज़ै अपने लाड़ेरे लेइ तियार भोरी भोए।
  too-NT: Quit iclaktzī'lh huan xatasicua'lanālīn cā'lacchicni'. Huā'mā' cā'lacchicni'
    ū'tza' a'ntū xasāsti' Jerusalén. Lā' nā iclaktzī'lh a'nchī ixyujmā'chi nac a'kapūn
    a'nlhā hui'lacha' Dios. Lā' huan cā'lacchicni' tzej ixcāxtlahuacanī't hua'chi
    kalhatin xatasqui'ni' a'ntī xa'nca lhakā'nan a'xni'ca' natā'tapūchahua huan ī'squi'nīni'.
  ind-AYT: Lalu, aku melihat kota yang kudus, Yerusalem Baru, turun dari langit, dari
    Allah, dan telah disiapkan bagaikan pengantin perempuan berdandan untuk suaminya.
  cjo-NT: Eejatzi noñaakiro rowaga Jerojaree owakirari, rowaga kameethaperotatsiri
    inampi Tajorentsi; opoñaanaka jenokinta, ayiitapaaki kipatsiki. Osheki owaneenkayitakani,
    okimitakawo tsinani, rootentsirika aye oemi, owaneenkataka.
  nsn-nsn: Inggo ku banga tar uan uleik ger dedeil, inggono ter timuhur Jerusalem
    e hiua turuha i Heuen tang God ka uinatoro uamatmata hamas tunin misiana tar kuaha
    gera lang liuin tena bulout.
  san-DEV: अपरं स्वर्गाद् अवरोहन्ती पवित्रा नगरी, अर्थतो नवीना यिरूशालमपुरी मया दृष्टा,
    सा वराय विभूषिता कन्येव सुसज्जितासीत्।
  tna-NT: Jerusalén ejude iyuda, eichacua cielo jenetia, Diusu peje jenetia ebuteni
    yama bana. Tueda ejude ania, basetajiji ehuane epu mesa yahue epu peje su epuhu
    nime puina.
  lid-lid: Ma jo ale anyolom kon tinan Jerusalem ha-un ndrabun labai asahan. Jo anyolom
    kon tinan doh udu hawe Kindrei, udu bolo kandrah eme andri, i buku badih ndralokowani
    iy, ma ndranyosowani iy ta anya kili bahandra mwan tan.
  wim-wim: Aꞌ ngay aak ngench thayan anan thathangan thamp aawuch thaaꞌ-wantanaman
    than-thantan, aak Jerusalem nyiingkanamana, pal uk-uk inpal kenyana. Nil piip
    God.angan kuch-kucha, puth nilana umputh kanam aak anan maꞌ min yump, keꞌ wanchangan
    paman ngentowan, kulich min-minam paththam ngoonch umang yipam iiyow pam nungantamakana.
  zga-M: Pwu niekhakhievona iekhielungha eikhievalanche, ei Yelusalemu eimya yeiyou
    yaikhie ukhuohuoma khukyanya kwa Nghuluve, phasi pakhielungha, khiekyou vakhietesanienche
    ndhuo ng'einja unyweighani youywa vantesanienche vunonu anoghiele ukhumphuliekhiela
    untwave.
  yom-yom: Ndimona divula dinlongo, Yelusalemi dimona, diba ku diyilu kuidi Nzambi ;
    dikubuku banga nketo wukitulu kitoko mu diambu di bakala diandi.
  san-SIN: අපරං ස්වර්ගාද් අවරෝහන්තී පවිත්‍රා නගරී, අර්ථතෝ නවීනා යිරූශාලමපුරී මයා දෘෂ්ටා,
    සා වරාය විභූෂිතා කන්‍යේව සුසජ්ජිතාසීත්|
  yut-yut: Ae Piŋkop dakon telagɨ kokup pap uŋun kagɨm. Uŋun Jerusalem kalugɨ. Uŋun
    koko Piŋkop gat egɨpgumal, da Kwen Kokup yɨpmaŋ dek pɨgɨt. Uŋun tɨlɨmni tagɨsi,
    mɨŋat da amɨn pak do tagap taŋek tɨlɨmni tagɨsi pasak uŋuden.
  grc-BYZ: καὶ τὴν πόλιν τὴν ἁγίαν Ἱερουσαλὴμ καινὴν εἶδον καταβαίνουσαν ἐκ τοῦ οὐρανοῦ
    ἀπὸ τοῦ Θεοῦ, ἡτοιμασμένην ὡς νύμφην κεκοσμημένην τῷ ἀνδρὶ αὐτῆς.
  cpc-NT: Ipoña noñaaki ijyaawiinkapaaki inkitiki apaani nampitsi tasorintsitatsiri,
    jiitaitziri “Owakiraari Jerusalén”. Iri Pawa owayiitakaantakirori. Owaniinkakitaka,
    iroowaitaki apaani tsinani owaniinkatashitari oimityaari.
  nhg-NT: Hua nequejtac inu ciudad yectec, inu yancuec Jerusalén. Hualtemuya desde
    elfecac desde Deus. Moyecchejchi quieme sente sisehuantu para tli iyes inömec.
  nya-nya: Ndinaona mzinda wopatulika, Yerusalemu watsopano, ukutsika kuchokera kumwamba
    kwa Mulungu, utakonzedwa ngati mkwatibwi wovala zokongola kukonzekera mwamuna
    wake.
  ngu-NT: Nejhua Juan oniquitac on yejyejticaj hueyican, on yencuic Jerusalén, huajtemotiaya
    ne ilhuicac campa Dios nemi. On hueyican nochi sanoyej cualtzin nesiya, quen se
    sihuamontli ijcuac nonamictia, cualtzin notlaquentia para quipactia inovio.
  kup-kup: Tahan God Zerusalem zei potaz zut magei tinat meehan abarahanañ erah. Met
    zei erah-pot ñari añ tohaip pim abup bapanez hat redeo tin tat hezavoz zut hehan
    ne eteohö.
  jid-jid: Mito tsatsra gbua, isa urushelima, wa grji ye rhini shulu u, Irji wa ba
    mlati to wa ba mla wa sa ti ni kpibi yabi ni lonma.
  wmw-wmw: Na niwona kaya takatifu ya Yerusalemu nyipya ikisuka kulawa binguni ka
    Mwenyezimungu, yakusitawiziwa kamba mwari wa harusi vyaatengeziwa kuka kuwonana
    na nlumake.
  gmv-GGM: Geesha katamiya ooratha Yerusalamey ba azinas giigetida mishira mala lo7a
    giigettada Salo Xoossa achchefe wodhdhishin tani beyadis.
  ssg-ssg: Ape nga ningahi tehu taon ti Haeu, i ape tehu Jerusalem haun. I mosulih
    ti tone Haeu. Soliai tanoman masin tel hehin i apepeas ti tehu salaian.
  zpo-NT: Nu myun yezh nambey lo na, kwaan nak Jerusalén kub, kwaan mroo lo Dios nyaadla
    naz yiba. Chul nluya mod tub ngwnaa chul ndexkwaa xab, me listla nzo chelya nu
    me listla nzo ka sa.
  poy-poy: Nuluwona lushi lunanagala, Yerusalemu ya syayi, palusuluka kulawa kumpindi
    kwa Mlungu. Luweriti litandirwa weri gambira mdala gwa ndowa yakaheripizitwi kala
    kuliwona na mpalu gwakuwi.
  qwh-NT: Peru si, riquecorqäqa mushoq santu Jerusalen marcatam, quiquin Diospa nopanpita
    uräquecamoqta. Tse marcam allapa cuyellapaq carqan. Imeca casacunanpaq shumaq
    bistishqa shipash nobiunta shuyarëcaqno.
  gaw-gaw: Iiṯa me amu da ab op̱ia awak, Jerusalem bau, Kayak top̱anu neene anidmi.
    Nug am ah bau nug danab aoḵunu bala medap̱ig amubia.
  nca-nca: Ko nondo yendé surumí ŋu, Yerusalem keta qu, ŋu qenenowó. Ŋuko pare ka
    kame tewero nakayá teyote ŋundiro naŋge Anutu rotoro sambo koŋgo umburó.
  zpz-NTPP: Orzeꞌ bzaaca̱ gyedz ni Ñgyoozh. Gyedz zeꞌ lañ Jerusaleeng cub. Orzeꞌ bzaaca̱
    ñii bruuñ lo Ñgyoozh gyibaa bet ñi. Bi zu lily ñii gal nu zu lily tub nob mñaa
    nu chelaam ñgyeem.
  zac-NT: Na Juan, gunahia lu tubi lugar catë nádiꞌi maldá; lë lugar ni na Jerusalén
    cubi naná zeꞌdë de gubeꞌe catë quëbezë Dios. Ciudá ni nalë́ nasaꞌa ziquë tubi
    lliguënaꞌa nanacu shábiꞌ parë guëtsë́ꞌaiꞌ.
  kyg-kyg: Agovana aote taonimo saufa Yulusalemu taonimo Gotitegatiꞌmo kokuꞌnapatiꞌmo
    emineꞌnigeꞌna ageꞌnove. Ani taonimoꞌmo mago saufa aꞌmafaꞌnemo veleꞌmo maisiyafeꞌmo
    hauꞌnigeno alagepa kukenaꞌe alagepa konali yaꞌaꞌeꞌmo alino vaiteno maiꞌniya aꞌmafaꞌnegana
    huno haneꞌniye.
  kmk-kmk: Ot nailak din nasantuwana ili un sadin bagu’n Jerusalem un dumobdoba’n
    nanligwat kan Apudyus sidin langit. Alig na’t babai’n maikasal un amo naisagana
    kan napippiya’n umoy umabat sidit asaw-ona.
  cao-NT: Tsayapama tsi Yaca Mëstëxëni, naa naipá ca Jerusalén paxa ca Dios quima
    ax botëhai ca ë jisquë. Jiaria ja iqui quiha, bichiquihai ca jianahax ca yoxa
    jascaria.
  bbr-bbr: Is näu mena eposek senes, kiro Jerusalem awau Anut nuka omar oik rau pakas
    kounuk kounuk, aparmin. Kiro mena ko kar asir ro owaun mer eposek amkeäu senek
    keserwon.
  inb-inb: 'Sug atun suma pui­blu, Taita Dius­pa­lla kag musu Jeru­salén ni­raias­ka­ta­mi
    kawar­kani. Chi pui­bluka, suma luar­manda, Taita Dius­pag­manda­mi urai­ku­mu­kurka.
    Imasa­mi warmi tukun­ga­pa kag, sumag­lla alli­chi­riska ka, kusa­wa sug­lla­pi
    tukun­ga­pa: chasa­lla­ta­mi alli­chi­riska karka.'
  hrv-hrv: 'I Sveti grad, novi Jeruzalem, vidjeh: silazi s neba od Boga, opremljen
    kao zaručnica nakićena za svoga muža.'
  box-NT: Á ĩ mɔn ho Zeruzalɛɛmu lóhó dà-fĩnle, hìa bìo sã̀ le Dónbeenì
    yi. Ho ló ho wáayi le Dónbeenì cɔ̃́n wee lii. Ho se làa sòobɛ́ɛ lòn hã́-fĩa
    na wíokaa míten mí yaamu bìo yi.
  ote-NT: Núga drá Xuua, dá handa ra ma̱ca hnini Jerusale núꞌa̱ xqui nja maꞌraꞌyo.
    Dá handi bi ga̱i de mahetsꞌi po rá tsꞌɛdi Ajua̱ ne mi hnequi mahotho ngu ꞌnara
    na̱via ya xa hñe pa da ntha̱tui núꞌa̱ ma drá da̱me.
  wnu-wnu: Ne ginam aib qau gaum eng munai ginam Yerusalem bubun. Qenu nob igo ne
    Qenu wonou ginam eng wogub darai. Munai ginam eng gaum eng sig maieng. Yamangar
    ger munon baib qamb git baab igo gas ende.
  zam-NT: Daa co' nac Juàn co' mque' ye's ndxè' loo gu', daa gunèe thìb ciuda natú'
    co' nac tedib ciuda cub co' ne' leque lèe ciuda Jerusalén. Ciudaa nde làa loo
    bé' loo Diox. Ante nabe's natoxcua' ciudaa xal co'se' ndyoxcua' thìb mza' co'se'
    ndxoc xab mza' par selya' mza' con mbyòo co' gàc sa'l mza'.
  zyp-NT: A pathaipaw khuapui, Jerusalem thapaw cawh a pasae a tong rua pawtei a chaichi
    a nge ngetei pawtei a pasangpaw laisawno hratah a pachia ka, Khazing taitah vaicung
    taitei a za cungpaw khah ka hmuh.
  sey-NT: Ja̱ maca yëꞌë Juanpi ñahuë, deꞌo daripëre pare, huajë Jerusalénre, maꞌtëmopi
    cajecona, Maijaꞌquë paꞌi ña hue̱ꞌñapi. Nomio i̱o huejaja̱ꞌquëre caco deꞌoyere
    su̱ñani ëja deꞌoseꞌeje̱ paꞌio pacoꞌë.
  nvm-nvm: Bu bare vako na varur ijia ga Godon mai akai Jerusarem iviamkor ijar varur
    iji God fino ijia ari rok. Regavo mai iji fuka mukorigia bara naise iji fu baru
    rekafa kanaufume samuainma igeg ari barufuon biekafa roka na gain.
  mps-mps: Tama eno te wiegi yai magi dwai sę isiąwai hanu suali, te gesi hanu nogi
    Jerusalem dao. Eno te hanu te God dali bidibo suali, tama te hanu te dagalu tagalama,
    tama e tǫba dulali. Te gesi hanugo au dobage wiegi yai elaluali, te we aga bidi
    dali painogo aga wiegi yai au dobage sisi elama aga bidi dali painogo ebo tiwai
    ebo suali.
  pab-NT: Nowaiya tehitiya Wenakalati Waiyexe, Jerusalém Waitare, exoita enokoata.
    Enore nalita atyo tyoita, waiyehare, memere tyaonita. Kaiyanenehenolo mokahalotyoitolo
    xane ahalakoaitere hatyaone akereta waiyehare.
  llg-llg: Boe ma au ita Manetualain kota malalaon, fo ndia Yerusalem Beuk, konda
    neme nusa-sodak mai. Kota ndia nahehele so, sama leo ina mana sangga kabin, fo
    ana sangga neu soluk ndia sao toun.
  kyf-kyf: '''Ɩn -Lagɔɔ ''gbe -we -wa -Zeluzalɛmʋ -lolu, ''ɩn ɩn yia we -yɔyɩ yalɩ
    -bhʋda. We yia we ''dɛ ''ylinamanɩ nɛɛ ''ŋwnɔyu -ɔ mɩ ɔ ''lowli wʋda.'
  tpi-tpi: Na mi lukim dispela taun bilong God, em nupela Jerusalem. Mi lukim em i
    stap wantaim God, na i lusim heven na i kam daun. Em i gat gutpela bilas, olsem
    meri i laik marit na i putim gutpela bilas na i redi long maritim man bilong en.
  mih-NT: Ta yuhvi ra Juan i ndyehi sii minoo ñuu ii, ñuu Jerusalén saa cuu si, ta
    i quita si andɨvɨ nu ndyaa ra Ndyoo, ta i noo si. Tyaqui xaan i cuu si vatyi sa
    ndyaa listo si tañi minoo ñaha sa cua tandaha, tyaqui xaan ña.
  qvh-NT: Saynölami ricargä mushog Jerusalén marcatapis Tayta Diospa naupanpita uraycämogta.
    Say marcami cuyaylapä caycargan casarananpä mushog mödanan jatish jipashno.
  kms-kms: Nge tiqe yuwon nganye, te Jerusalem urupui, God nde pu nginy tu pe gri
    wuti wi gudoq. Ni nyumbueg ngaim nde mitaqi mo ningg yenji mupuw kin pugri pu
    wuti wi.
  agn-agn: Ig initao tang Sagradong Siodad, ang ba-long Jerusalem, ang agpababak ang
    nagalin ong Dios don ong langit. Ig bindoat dang masinlo rang pisan pario tang
    babay ang karasalen ang listo rang bomagat ong magimong katawa na.
  nhi-NT: Uan neh, Juan, onquitac in mouistic altipetl, in yancuic Jerusalén, oualtimouaya
    de iluicac inauactzinco Dios, cualtzin tlachihchiutli quemeh se ichpocatl moyecchihchiua
    icsilis naquin iuan monamictis.
  ttc-NT: B'ix oxik wen te Jerusalen ak'a'j, te amaq' aj pawa' te Qtata Dios b'ix
    ch'inwt nya'tx galan tuj, ikja'n tuq tqetz tuj ka'j, tzajnaq tuky'i Qtata Dios.
    B'an txakumaj tuq iktza' jun xuj aj b'an nxmakalin owokel junan tuky'i tichmil.
  dan-1931: Og jeg så den hellige Stad, det nye Jerusalem, stige ned fra Himmelen
    fra Gud, beredt som en Brud, der er smykket før sin Brudgom.
  kwj-kwj: Ete wosiwani ani heiwani Ko Kipe Naha, Jerusalem ko ako ti, Gotri ga hewen
    ko ki daro ti, hewen ko ti hanjaꞌaisini nuwe tokwe ya sika. Jerusalem ko ako mwe
    ti, kaꞌapwe tihi ti himiyama to hima foringa anahopwe kinani soꞌoindau kaꞌapwe
    kipe naha hinga tini ti soꞌoini ti otokunasindau.
  vie-OVCB: Tôi thấy Giê-ru-sa-lem mới, là thành thánh từ Đức Chúa Trời trên trời
    xuống, sửa soạn như cô dâu trang điểm trong ngày thành hôn.
  kze-kze: awánaawanda aúná-nao'a kawe'-náór-úramba kwíyómpa'a paárurena Áánútunopakemba
    kuména Yérúsaremu-naopakaan-dao'a úmbanivo aúná-nao'a úwana aúwininko aúná-unankwatoi
    konaarirí úmarenamo awaikónópa'o kwintembá mindáó'a konaarirí úmakowana
  mpj-mpj: Kayilaparna nyangu tawun Jarujalumpa nyuwanpa ngarnkajanu tiputingu. Mama
    ngarnawarrapurlukalu tawun palunya ngarnawarrajanu tipujunu. Wanti marrirtikijalu
    jinajinangkalu jarrpani piirlpiirlwanja, paluyuru tawun palunya Jarujalumpa piirlpiirlpa
    tiputipayi.
  lbk-lbk: Et inilak nan Nasantowan ay Ili, ay siya nan falo ay Jerusalem ay cha khomwab
    ay malpo id chaya ken Apo Dios. Kag enkasar ay fafai nan foyana. Nas-enas-et ya
    ensasakhana ay en manab-at isnan asaw-ena.
  mto-NT: A̱ts, je̱ Juan, nꞌix a̱tseꞌe je̱ kunuuꞌkx ciudad, je̱ nam Jerusalén, je̱mts
    je̱ꞌe̱ veꞌe tsapjo̱o̱tm kya̱daaky, je̱ja je̱ꞌe̱ veꞌe je̱ Nteꞌyam vyinkujk cha̱a̱ꞌn,
    apa̱a̱mdu̱kani veꞌe vyeꞌna ax joꞌn toꞌk je̱ kiixu̱ta̱ꞌa̱x juuꞌ veꞌe tu̱ñaajkꞌó̱yaja
    tu̱ñaajkpaadaja ku veꞌe yaaꞌvya̱kuvaꞌañ.
  bzh-bzh: Gesa halë nyëġ böp vabuung sënë, og yiḳ Yerusalem mewis. Sa halë nedo
    ving Anutu, lob vuu yaġek beluḳ yam los vuneḳ vuneḳ nivesa nebë sën avëh nevuneḳ
    vu yi raḳ vuneḳ vuneḳ nivesa in jaḳ regga.
  guj-2017: મેં પવિત્ર નગર, નવું યરુશાલેમ, ઈશ્વરની પાસેથી સ્વર્ગમાંથી ઊતરતું જોયું,
    અને જેમ કન્યા પોતાના વરને સારુ શણગારેલી હોય તેમ તે તૈયાર કરેલું હતું.
  jvn-NT: Aku uga weruh kuta sutyi, Yérusalèm sing anyar, medun sangka swarga, sangka
    nggoné Gusti Allah. Kuta mau dipatyaki kaya mantèn wédok sing dipatyaki arep ditemokké
    karo mantèn lanang.
  byr-byr: Nabaai nɨmɨ tɨnna wangamwa anga tewaanya dazaba Jeruzaalemɨ mudɨkeba. Anga
    naanga dazaba Gotɨyai yasaabɨna kyɨwaꞌ Sɨgunyavɨdaaꞌnyɨ anga dazaꞌ walaabɨna.
    Nɨgwɨlalaaꞌbaaka nawɨꞌnyajɨyaꞌ, aꞌmweꞌ kwala maaryaꞌneꞌ nɨgwɨlalaaka nawɨꞌnyaange
    tɨda kwala maaꞌnyaꞌnegaaꞌ gannya aꞌmwerɨna yemwaaidevaaibɨꞌ walaabɨna.
  ian-ian: Tɨga lɨga nyinangwupmba la apma ngepma laaptaa kɨpma ngaga yandɨ maa vɨwun.
    Wan ngepma Jerusalem walɨnja ngepma vla la kupi ngepma. Wan ngepma kavle vat ana
    lɨndɨ. Apma vat mɨna lɨndɨ. Wan ngepma God tɨla ngepma. Wan ngepma apma vat yelagalaa
    lɨndɨ. Ndu klavat ta taagwa kat yelaganja vak vla wupma yelagalaa lɨndɨ.
  hun-hun: És én, János láttam a szent várost, az új Jeruzsálemet, amely Istentől,
    a mennyből szállt alá, felkészítve, mint a vőlegény számára felékesített menyasszony.
  mcf-NT: Adnubien Esusbëdi Nuquin Papa tabadaidquio abichobi Edusaden chuca caid
    abucuësh budposh. Chido nëbi bedboedën aton bënë cuishoncamiacbimboec cuishoncamianquid
    yec bëdamboshë icposh.
  kjs-kjs: Go puma neme kagaa opaliade epe Jerusalem su-para siti adisua. Go adisua
    rabu kagaa adare-re Gote-na su giyoma su kamaa ipisa. Gore Jerusalem su-para siti
    nipumi au ora epe meda puma saasa. Go auri nogonumi ali polalo raana waru komoma
    au epe-rupa peme-rupa mada puma Jerusalem kagaa go ipisa.
  mni-mni: Aduga Asengba Sahar, anouba Jerusalem aduna mahakki mapuroibagidamak ningthina
    set chaduna thourang tourabi keinya amagum Tengban Mapugi swargadagi kumtharakpa
    eina ure.
  yad-NT: Jadchintyi Ju̱denuju̱ jiintyasara ja̱mu vicha̱da, jiryatiy vadi Jerusarí̱
    jtyatarara, riva ji̱ta radyiyada jiryatiy rú̱musa̱da jarichuvimusiy, Ju̱denumusiy.
    Ravicha̱da ji̱ta samiy jdutyasara, nu̱tyu su̱dutya vadi ja̱mu̱tyu jivyanujiju̱yu.
  mxb-NT: Dá ni̱ xini mií yuꞌu̱, Juan, ña̱ kúú ñoo Jerusalén sa̱á, ña̱ kúú ñoo ii̱.
    Ta ni̱ xinii̱ ko̱nooan ve̱i ña nda̱ induú ni̱ kee mií Ndios, ta luu ni̱ kenduua̱n
    miíán táto̱ꞌon kée iin ñáꞌa̱ ni̱ kenduu mií ve̱i natiin yíi̱a̱n.
  pon-2006A: I ahpw kilangada Kahnimw Sarawio, Serusalem Kapw, e kohkohdi sang nanleng
    rehn Koht, kaunopada mwahu oh kapwata, duwehte lih kamwohd emen me kapwatadahr
    pwe en tuhwong eh pwoud.
  maq-NT: Hane ngahan, Juan, cahvë nandya xi catsinchacun Nina xi hmí rë Jerusalén
    xatsë. Canduvajne tsëhë Nina ngajan ngahnga. Jemu ndaja tsejen nandya vë ta, tsejen
    sacuaha ngu na xi cuixan xi canicaja rë na tsjian ndajyihi tsëhë xi nduva cha
    xi cuixan cojo rë na.
  hto-hto: Afe llezica comue Jerusalén daɨna ɨ́aɨfuenide jofue, Juzíñamui uícomona
    monámona ana bíllana cɨódɨcue. Afena cɨódɨmɨedɨcue, Júaadɨcue. Afe jofue, óllena
    jɨcánoga rɨngo ebire fɨnóbina izói ebire cɨ́oide.
  por-BRBSL: Vi a cidade santa, Nova Jerusalém, descendo do céu vindo de Deus, preparada
    como uma noiva adornada para seu marido.
  ces-NKB: A já Jan jsem uviděl to svaté město, Nový Jeruzalém, jak sestupuje od Boha
    z nebe, připravený jako nevěsta okrášlená pro svého muže.
  cui-cui: Xan, pon Juan tsocuaein, tan Nacom pia pepa pexeinya tomara tatsi ichaxota
    jinompa pomonae peantobewichi Nacom. Barapo tomara pena Jerusalén tomara, po tomara
    Nacom pia xainya wetsica tatsi pona xua itaboco wetsica. Barapo tomara nacui xaxainchiya
    weta, icha yabʉyo ichi xua poxonae nacui xaxainchiya weta xua poxonae pecotsiwa
    perʉ nacoyobina.
  boj-2014: Onaqa e Qotei aqa qure koba Jerusalem bunuj di dego unem. Qure di Qotei
    aqaq di sosiqa laŋ goge dena mandamq aiyeqnaq e unem. Qure di aqa wala tulaŋ boledamu.
    Uŋa a tamo baŋ ojqa osim walaqas dego kere.
  eng-OEBUS: And I saw the Holy City, Jerusalem, descending new out of heaven from
    God, like a bride adorned in readiness for her husband.
  eri-eri: Onodu ji Itou nomo taon waha urene, no Jerusalem eege. Ji no Itou bagu
    inyi gainga urene, onodu no ha laluwa awadu bona mai. No mujari hilobainga bagu,
    aita ete no nomo fai tei nomo bona mujari hilobainga langa mujaridu, haiyadu yafana
    dorofe.
  aly-aly: Athap Akngey-wenh tawen arew, Jerusalem, rlengkeny-anem, amparrkenty-anem.
    Tawen ran irrwerl-they atwarrenhey-alpenh, mwerr-angkerarlap ran. Ranap arelh-malangk-apeny,
    yep-yep akely-itwewarl itengerrenh-apeny.
  wiu-wiu: Eyaka enekou. Akolaliyo one wa weneya latiane Yerusaleme taapa Akolali
    mekata a tibu pia ketipea noademe nokale enekou. Nipa ali poateka atoa kalotokou
    toa kalaneya tukaketikakale enekou.
  swe-swe: Jag såg den heliga staden, det nya Jerusalem, komma ner ur himlen från
    Gud, redo likt en brud som är smyckad för sin man. [I vers 9 beskrivs nästa steg
    i bröllopet, bruden har blivit Lammets hustru.]
  cth-cth: Hahoi teh khopui kathoung Jerusalem katha teh Cathut koe, kalvan lahoi
    a kum e ka hmu. Vâ ka sak hane tangla ni a vâ nahane hoi kâhmo han nah a kamthoup
    e patetlah a kamthoup.
  mti-mti: Gwetoimu Iyakaisi, Jerusarem mataiwa, me God gumbe kwimin apa aigivine
    ne yauna. Me memawa oya vesin memgebip mataiwa me orot oraimina enne mina me tamibarip
    ane.
  pad-NT: Onokiki ida Sidaji Jahaka'oaki Jerusalém sidaji ja'dini oniki. Deus kania
    nama gaari'ihi araboa. Ima'inavi kidimakhira kaikahina viaha abononi nabaroki
    fori hiki ida sidaji nokiani jahani.
  twi-twi: Na mihuu Kurow Kronkron a ɛyɛ Yerusalem foforo sɛ efi Onyankopɔn hɔ wɔ
    ɔsoro reba fam, a wasiesie ne ho te sɛ ayeforo a ɔrekohyia ne kunu.
  hlt-hlt: A cim kho thai Jerusalem te khaw a va ham aka rhuengphong tih aka thoeihcam
    vasakung bangla vaan Pathen taeng lamkah ha suntla te ka hmuh.
  tbz-SIM: Kɛ̀ n yɑ̀ dihɛì sɑ̀ɑ̀rì Sedisɑdɛmmu pɑ̀nwè, kòò cutiní kɛĩ́nkɛ̀ Kuyie mborɛ̀,
    kɛ sɑ̃̀ri kɛ dò nhosɑpɑ̀ɑ̀ nsɑ̃̀ri kɛ kɔri o dɔù.
  san-GUJ: અપરં સ્વર્ગાદ્ અવરોહન્તી પવિત્રા નગરી, અર્થતો નવીના યિરૂશાલમપુરી મયા દૃષ્ટા,
    સા વરાય વિભૂષિતા કન્યેવ સુસજ્જિતાસીત્|
  ake-NT: Mɨrɨ a'tai, Wakʉ Pata ene'pʉ uya, emenna' Surusiran u'tɨ Epʉn apai, Papa
    winɨpai, iyekonekasa' temari'masen uri'san uta'kʉ'tɨsa' ama'non pe kasa tʉtaan'pʉ
    e'ma ta'.
  qvn-NT: Noga Juanmi ricapurä Diospa chay marcanta, chay mushog Jerusalenta, jana
    pachachru Dioscagpita aywayämugta. Chayga cayänag juc novia alisca jacupäcusha,
    casaränanpag rimaynin runata shuyarayagnuymi.
  tku-NT: Quit, Juan, iclaktzī'lh xatasicua'lanātlahuan cā'lacchicni'. Huā'mā' cā'lacchicni'
    ū'tza' tū xasāsti' Jerusalén. Nā iclaktzī'lh chī ixyujmā'chi nac a'kapūn jā hui'lacha'
    Dios. Cā'lacchicni' tzej ixcāxtlahuacanī't chī chā'tin tasqui'ni' tī tzej lhakā'nan
    a'cxni' natā'tamakaxtoka ī'squi'nīni'.
  bjk-bjk: E xo pere a madakdak ne lagunon taxin, ma ina na a Jerusalem maxat, ma
