  tam-TCV: அப்பொழுது நான், புதிய எருசலேமாகிய பரிசுத்த நகரத்தைக் கண்டேன். அது இறைவனிடமிருந்து,
    பரலோகத்தைவிட்டு கீழே வந்துகொண்டிருந்தது; அது தனது கணவனுக்காக அழகாய் அலங்கரிக்கப்பட்ட,
    ஒரு மணமகளைப்போல் ஆயத்தமாக்கப்பட்டிருந்தது.
  mit-NT: '@see-verse:REV.021.001'
  ceb-ULB: Akong nakita ang balaang siyudad, ang bag-ong Jerusalem, nga mikanaog sa
    langit gikan sa Dios, nangandam sama sa pangasaw-onon nga gidayandayanan alang
    sa iyang bana.
  ces-LB: A viděl jsem svaté město, nový Jeruzalém, sestupovat od Boha z nebe, jako
    když ozdobená nevěsta jde vstříc svému ženichovi.
  mkn-mkn: Ais beta lia Tuhan Allah pung kota barisi, andia Yerusalem Baru, turun
    datang dari sorga. Itu kota su siap sama ke baroit parampuan yang mau pi sambut
    dia pung laki.
  pol-UBG: A ja, Jan, zobaczyłem święte miasto, nowe Jeruzalem, zstępujące z nieba
    od Boga, przygotowane jak oblubienica przyozdobiona dla swego męża.
  qxh-NT: Tayta Diosninchipa achic-achicyaycaj marcantana ricarä. Marcanga mushuj
    Jerusalén marca caran. Janaj pachapita majachacänanpaj rucapäcush jipash-jina
    yarpuycämuran.
  nwi-nwi: Kɨni yakəm taon imorhakə kape Kughen, in e Jerusalem Vi, ramsɨ-pən tuk
    Kughen ye rao ye neai, meiwaiyu-pə. Kɨmnor-pən marə-marə kafan rəmhen kɨn piroavɨn
    yame kamor-pən kafan marə-marə kɨmin mə tukarkurək kapəriu.
  kmo-kmo: Worek, ada akama hadabas kepin heri, siiti hi eeta akar Jerusalem. Sii
    God riina hevenek yar. Yari, sii sayarer. Sii yari, reevii siinak keyapochi boboyen
    sayareken eena yar.
  agr-agr: Wi dekas wainkabiajai yaakat pegkejam yamajam Jerusalegka nu Apajuí eketbaunmaya
    akaetatman. Yaakat yamagma duka nuwa aishinu shiig iwagmamjauwama imanuyi.
  kyc-kyc: Dokopa Jerusaleme taone yapasi doko enenge ingyuo alowa pipala yake dokona
    piso enda mapwae rapa rapa pyuo kalya pipala akali anda epenge dopale mane mane
    pyuo epeyamo kandeyo.
  urd-GVU: مَیں نے نئے یروشلم کو بھی دیکھا۔ یہ مُقدّس شہر دُلھن کی صورت میں اللہ کے
    پاس سے آسمان پر سے اُتر رہا تھا۔ اور یہ دُلھن اپنے دُولھے کے لئے تیار اور سجی
    ہوئی تھی۔
  yre-NT: Ɛn an Bali -le 'fla 'saun 'yɩ 'sinan Bali "srɔn "laji te e -taa. Zeruzalɛm
    -trɛ bɛ -nyrɛn. -A man 'e drɛdɩ fɛnyian "le zɩ lɩmɔn 'e 'man dra fɛnyian te e
    ya 'e bɔɛ -pɛnnan 'nan -e 'o cin 'pa bɛ -yee 'wɩ 'zʋ.
  fuh-BKF: Nji'umi Ngalluure Seniinde ndeen – ɗum woni Urusaliima keso oon – ina ƴuura
    dow kammu to Laamɗo ina jippoo. Nde nyaaƴinaama hono no ɓaŋeteeɗo nyaaƴirta faa
    segiloo yaha to gorum ni.
  arl-NT: Janiyari jiyacari quiarinio Jerusalén tiaca niquirii Pueyaso Quishaquiji
    roseyanoni. Tojetaarucuajanaa shanohua maniniushitishano quiriquiaari, juhua neyacarano
    camishocoriquiano niyacoo.
  ziw-ziw: Naho niyo nawona mzi ukukile kugamba Yelusalemu mpya, ukusela kulaila kwembingu
    kwa Chohile, nendile wikwa vyedi enga msolwa ahambigwe vyedi adugane na mgosiwe.
  grc-TR: Καὶ ἐγὼ Ἰωάννης εἶδον τὴν πόλιν τὴν ἁγίαν, Ἱερουσαλὴμ καινήν, καταβαίνουσαν
    ἀπὸ τοῦ Θεοῦ ἐκ τοῦ οὐρανοῦ, ἡτοιμασμένην ὡς νύμφην κεκοσμημένην τῷ ἀνδρὶ αὐτῆς.
  nag-nag: Aru moi pobitro sheher dikhise, notun Jerusalem Isor laga sorgo pora ahi
    thakise, ekjon shadi kora mahila tai laga mota ke taiyari kori kene lok pabole
    aha nisena.
  eng-OEBCW: And I saw the Holy City, Jerusalem, descending new out of heaven from
    God, like a bride adorned in readiness for her husband.
  knj-NT: Jain Juan jin ti' an, jix wil jun sconob Dios, tol asan naj ey yet, ja'
    ton jun ac' Jerusalén. Jix tit satcan, catu' jix eyol oj. Caw watx', jix wa'xi
    el jaxca junoj ix tuxa chi to nupi oj.
  deu-1912: Und ich, Johannes, sah die heilige Stadt, das neue Jerusalem, von Gott
    aus dem Himmel herabfahren, bereitet als eine geschmückte Braut ihrem Mann.
  san-PUN: ਅਪਰੰ ਸ੍ਵਰ੍ਗਾਦ੍ ਅਵਰੋਹਨ੍ਤੀ ਪਵਿਤ੍ਰਾ ਨਗਰੀ, ਅਰ੍ਥਤੋ ਨਵੀਨਾ ਯਿਰੂਸ਼ਾਲਮਪੁਰੀ ਮਯਾ ਦ੍ਰੁʼਸ਼਼੍ਟਾ,
    ਸਾ ਵਰਾਯ ਵਿਭੂਸ਼਼ਿਤਾ ਕਨ੍ਯੇਵ ਸੁਸੱਜਿਤਾਸੀਤ੍|
  nob-LB: Jeg så Guds by, det nye Jerusalem, komme ned fra himmelen, fra Gud. Den
    var pyntet som en brud som er klar til å møte sin brudgom.
  ntj-ntj: Nyangka-rna puru nyangu Mama Kuurrku yiwarla purlkanya Tjurutjamanya tjiinya
    kutjupanya yilkaringuru waalkarrarnu pitjalayinnyangka. Yiwarla palunyanya walykumunu
    mularrpa. Tjiinyakurlu kungkalu warntu walykumunu tjarrpatjurra kurri yarltikitjalu.
    Palunyalu ngata-ngata mapitja kurri nyakukitja, palunyapirinypa.
  sxb-NT: Kandi nyawona omugizi omweru ogwa Yerusaleemu omuyia, ni guika ni guema
    kungulu ku igulu ku Katonda. Omugizi guno gwawanga ni gulongerwe owulootu kiomo
    omwala ogia okuagaana no omuzia owagala okumutoola, aiwoya na agia mu omugomo
    ogwa enserezi yaae.
  nhu-NT: Ɛ me n'yɛn kelaante kè yuule kè ɛ̀ nu Jɛlusalɛm wvu fwɛ le ɛ kí ɛ buy fowe
