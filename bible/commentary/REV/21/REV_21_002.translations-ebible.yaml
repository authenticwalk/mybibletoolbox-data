    ଗିୟ୍‌ଲାୟ୍‌ ।
  for-for: Piya, aota kuma, kasa Yerusaremi kumapa Kotitisa mantabintisa tumoga agantuwe.
    Piya, pi kuma'amaba waya'ma iba'ena puma wara atakena awa'ena pusu puma tumogana,
  epo-epo: Kaj mi vidis la sanktan urbon, novan Jerusalemon, malsuprenirantan el la
    ĉielo for de Dio, pretigitan kiel fianĉino, ornamita por sia edzo.
  gfk-gfk: Iau ga nes no Halhaliana Pise na Hala. Aie no Sigar Ierusalem. Ma ga hanansur
    mekaia ho God meram ra mawe. Ma ga taguro taar hoing tiga hahin i wara tinolen.
    Ma di gate hamar timaan ie bia no uno tunaan naga nes ie hoing tiga melmel na
    hahin.
  bjz-bjz: Eto-bato ariri vai ari-du rea, goghó eaveta, gari taubana eta rouvia aghagonu,
    God unda bogu naa kakara kotú reka ragaro Jerusalem ririka-nu simbuguturota, goghó
    utata gari taubana uta. Utata, amó Jerusalem reka rera, aná uutuvareta vorefueta
    gerare.
  atg-NT: Mhi mẹ oni ẹoli ni o pfuasẹ ikhi oni iJerusalẹmu onogbọ khi o rọte idane
    e tiemhile rọte obọ oyi Ẹshinẹgba, abi ọmueshi ni a khuẹsẹ somhotse ẹ ghi ọdọ
    li.
  bjv-NT: Nɨngə m-o ɓe bo kɨ ay njay, adɨ e Jorijaləm kɨ sɨgɨ ə ḭ dɔra̰ tɨ rɔ Luwə
    tɨ, tə dəne kɨ ra mandɨ majɨ ɨsɨ-n dɔ njane tɨ ɨsɨ ngɨnə ngawne kam be.
  tos-NT: Na̱ acxnitiya̱ cúcxilhli̱ yama̱ ca̱chiquí̱n hua̱ntu̱ Dios luhua xli̱ca̱na̱
