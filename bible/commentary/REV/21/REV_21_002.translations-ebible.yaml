verse: REV.021.002
translations:
  kpx-kpx: Ige Dilavau louge Dielusalema oe doga keu otogomo dobai lohonu. O keu o
    tumute. Iale ke gadehavoi hoesehavoale keu ma moleu au kolia melameho ogoe dua
    vale ke nahate.
  okv-H: eto kerari kakara kogombeore amita ivu na sago pajire be kiaguja aingeko
    avo da eha Jerusalem Otohu amo God ta degi uhu i ta eto vovuoi kogone
  tbo-tbo: Ma dobu waiwoiyawana a gagaleya naka Yelusalem wouna i hopuhopu mai yadei
    ma Yaubada a wihiya galenana mei wawine tawine binei ma e ihiya ipa agona mitehi
    hina witutuhaga.
  mal-C: മണവാളനുവേണ്ടി അണിയിച്ചൊരുക്കപ്പെട്ട മണവാട്ടിയെപ്പോലെ പുതിയ ജെറുശലേം എന്ന
    വിശുദ്ധനഗരം സ്വർഗത്തിൽനിന്ന്, അതേ ദൈവത്തിൽനിന്നുതന്നെ ഇറങ്ങിവരുന്നതു ഞാൻ കണ്ടു.
  grc-SR: Καὶ ⸂τὴν πόλιν τὴν ἁγίαν, Ἱερουσαλὴμ καινήν, εἶδον⸃ καταβαίνουσαν ⸉ἐκ τοῦ
    οὐρανοῦ ἀπὸ τοῦ θεοῦ,⸊ ἡτοιμασμένην ὡς νύμφην κεκοσμημένην τῷ ἀνδρὶ αὐτῆς.
  bgc-bgc: फेर मन्नै पवित्र नगर नये यरुशलेम ताहीं सुर्ग पै तै, परमेसवर कै धोरै तै
    उतरदे देख्या, अर वो नगर उस बन्दड़ी की तरियां था, जो अपणे बन्दड़े खात्तर सिंगार
    करकै सिंगरी हो सै।
  khz-khz: Vanuga veagana kamuna agitaato, voo Ierusalema valiguna kupa vanugana na
    Palagu genana emarigowai. Ia vegarawa valigu garena garawana gena gevega-rapugaana
    e geveakwago-vega-veniana vetaina.
  deu-TKW: Und die heilige Stadt, das neue Jerusalem sah ich herabkommen aus dem Himmel
    von Gott, bereitet wie eine für ihren Mann geschmückte Braut,
  zsr-NT: Nedaꞌ, Juan, bléꞌidaꞌ yödz laꞌy naꞌ, nac Jerusalén cub, ruhuö́tj, r‑ruj
    yehuaꞌ yubá ga zoëꞌ Dios, chnabáꞌa qui ca nabáꞌa queëbiꞌ biꞌi ngul chzoa utság
    náꞌlenbiꞌ bönniꞌ.
  lin-lin: Namonaki engumba ya bule, Yelusalemi ya sika, kokita wuta na Lola epai
    ya Nzambe. Ebongisamaki lokola mwasi mobandami ya libala oyo asali monzele mpo
    na mobali na ye.
  hns-NT: Tab ham dekhlie kaise Parmeswar pawietr naawa Jeroesaalem sahar ke swarag
    me se oetaare hai. Oe sahar etana biesaal dekhaail, djaise ek doelahien aapan
    doelaha khaatien saparies hai.
  noa-E: Mʉch daúachata mua oojim, bʉ̈ʉrjã pekau chukhum khʉʉn phöbör, Jerusalén chi
    iiur, ʉ̈gthar Ẽwandam sim aarmua eeg urum. Mag urumʉn ya ʉʉi wajap chihöowi ich
    jaai dʉ̈i jua pʉraagpamjö, sĩi thum chi khĩir khaugamta urajim.
  eng-EMTV: Then I saw the holy city, New Jerusalem, coming down out of heaven from
    God, having been prepared like a bride having been adorned for her husband.
  mib-NT: Te ruhū Juan, ni jito ri ñuu iī jeē cúu Jerusalén jeé. Te ñuu un ní cuun
    vēji ichi ándɨvɨ́ núū néne Yaā Dios. Te ñuu ún luu cáa nájnūhun ɨɨn ñahan jeē
    ni sátūhva ña ni cucutú ña jeē nándāha ña jíín yɨɨ ña.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ सेसे ये़क्‌यक्, कुसङ् यरुसले़म्‍मिन्, निङ्‌वाॽफुमाङ्‌लाम्
    साङ्‌ग्राम्‍पेदाङ्‌नु ये़ःर पत्‍छे़बा निःसुङ्॥ खे़ङ्‌ग नालिसाङ्‌ङिन् मेःक्‍खिम्
    चोःक्‍मा फाॽआङ् नुःब्‌नुःबा वाःत्ति नु चाङ्‌हाॽरे़ यारिप् चोःक्‍मनामा सिसामेःत्‌कुइसिःक्
    चोगे़रो॥
  xnj-xnj: Nauwene muji wa msopi, Yelusalemu ya mupya wahuluka kuhuma kunani kwa Chapanga
    ngati mdala wa ndowa mweatendelekiwi kupambwa ndava ya kukonganeka na mgwana waki.
  mmx-mmx: La aga ven lemenemen melemelengan, ni lemenemen maxat Jerusalem, ga si
    boro vana at laxalibet boro at ne Moroa. Ni ga nganang ngan latkin i gagas kusu
    na epot maxat at latlok teren.
  cbr-NT: Isanan cana Jerusalén ëma ió, upíira upí, Nucën Papa Diosan nëtënuaxa ubutia
    isan. 'Ën iscëx ca upíira upí 'iaxa, xanúxa bërí bënunux upiti mëníocacësaribi.
  tee-NT: Pus ju quit'in icXivan chai quit'in ju iclakts'ilh ju ixlak'achak'an Dios
    ni minchalh lact'iyan. Dios ju macamilh. Chai yuchach ju sast'i Jerusalén junita.
    Slivasalh na c'us istasui. Chun tachi ju tam atsi' ju na c'us malakch'inin ixlacata
    ixlhit'ataviti.
  eng-LSV: and I saw the holy city, New Jerusalem, coming down from God out of Heaven,
    made ready as a bride adorned for her husband;
  cak-NT: Y ren Juan xintzu' ri lok'olaj tenemit, ri c'ac'ac' Jerusalem. Xintzu' chi
    ri tenemit re' nika-pe chicaj y riq'uin ri Dios elenak-wi-pe. Y can jabel banon
    ru'onic y wakon, can anche'l nu'on jun xten cuando nic'ule'.
  pah-NT: Kiro ji hepiagi cidadepyryva Jerusalémpyahua rurame Tupana'ga hugwi ohema
    yvaga hugwi ua. Omboavujikwe jipe ga cidadepyryva imbokatuavo. A'ero cidade oko
    kunhangwerahẽa ja g̃a hẽa mboavujikwerame tahembireko hẽa ga pavẽi kiro javo.
  sja-NT: Unuji p'uuru Tachi Ak'õrepa ichi-it'ee jɨrɨt'erada. Mãgɨ́ Jerusalén p'uuru
    chiwidi baai cheji ɨt'ariipa, Tachi Ak'õre baparimãiipa. Pi-ia baji. Wẽra chi-oo
    pi-ia jɨ̃parik'a miak'ãiit'ee pak'ãri, mãga pɨk'a baji ma p'uuru.
  xed-xed: Ka gi nghaŋtá yu ta saha luwa dagala nda ghuɓa, ta nzakway ka luwa Ursalima
    ta luwa daga da Lazglafta. Nda rkarkani manda makwa ta dzaʼa da zəʼal.
  mks-NT: Ta ye̱he̱, da̱ cúú Juan na̱xini i̱ na̱nuu ñuu Jerusalén sa̱á, ña̱ yi̱i̱
    ta na̱quixi a chí indiví nu̱ íin Ndióxi̱. Ta tá quia̱hva ndató cácutú in ñáñáha̱
    tánda̱ha̱ ndiquehe ñá yíi̱ ña̱ quia̱hva já ndató na̱cacutú ñuu Jerusalén cán.
  gfk-S: Iou ga nes no Halhaaliena Taman. Aie no Sigar Ierusalem. Ma iga hananasur
    mekaia hone God metuma ra mawe. Ma iga taguro ter hoke tike haine i ura tinolen.
    Ma di gate hamar timaan ie be no nuno tunana nage nes ie hoke tike melmel na haine.
  bmu-bmu: 'Jerusalem dölökŋi, siti töröŋi mi Suepnöhök Anutugö mireyök eriga ehal.
    Siti mi möhamgöm tekögetka eksihimŋambuk kewö ahök: Ambi maren waŋgigetka maluku
    eksihimŋambuk löŋgöta azi buŋaŋambuk aitoŋgömapköra meŋölöm aŋguba jöjöröba aködamunŋambuk
    kinjawi, siti miaŋön mönö miaŋgö dop aiga ehal.'
  dgz-dgz: God pa sewa mega woup seniwa ame Ierusalem ewakewa watu enen kimani visiwandin
    yawan. Waenoro ewakewa naitapen menan ben mega wat wanine mini pa ame tauen.
  eng-GNV: And I Iohn sawe the holie citie newe Hierusalem come downe from God out
    of heauen, prepared as a bride trimmed for her husband.
  zaa-NT: Inte' Juan nna bilá' te' ttu ciudad nu ná para ca enne' qui' Tata Dios,
    quiere decir Jerusalén Cubi. Bilá' ti' ą de radią de ỹiaba dèsdeba làti dua Tata
    Dios. Yala hermoso ną́, tì'a ttu novia nu nàccu' ỹúį tsíttsi para tsíą thá'a quì'į.
  eng-WEBSTER: And I John saw the holy city, new Jerusalem, coming down from God out
    of heaven, prepared as a bride adorned for her husband.
  guh-guh: Xanë rabaja Juannë. Taniji Dioso pijatomara, pejana Jerusaléntomara. Athëbëvetsica,
    Diosojavavetsica, runaica bajarapatomara. Daxita rabaja Dioso xaniavaeta. Pacuenia
    petiriva pamonanexa itsa sivapatsijitsiatsi, pevajënae banaxaniavaeteca, bajara
    pijinia pacuenia Dioso xaniavaeta baja Jerusaléntomara pijajivi petojinavanapaenexatsi.
  bon-bon: Cane cuta jepänine babo cewe, kirece Yerusalema ne, Acejiyame tääpume lui
    ne ituge mara me wawena, tabe teeme bau ca täinige cabu ca. Tabe epu pana abasogäräneji
    ge, ngulebägrä ne lipu waabasogärusi tabe atejäclmuta äbitame.
  nhw-BL: Huan na niJuan niquitac nopa altepetl tlatzejtzeloltic, nopa yancuic Jerusalén
    temoyaya tlen ilhuicac campa Toteco. Elqui nelía yejyectzi quen se ichpocatl catli
    mocualtlalijtoc para ihuehue.
  swh-ONEN: Nikaona Mji Mtakatifu, Yerusalemu mpya, ukishuka kutoka mbinguni kwa Mungu,
    ukiwa umeandaliwa kama bibi arusi aliyepambwa kwa ajili ya mumewe.
  wbi-wbi: Nikalivweene ilikaja ilyimike, Yerusalemu imia, jino jikisile pasi pa iisi
    kuhuma kukyanya kwa Nguluve, lino likaling'anisivue hweene mumama juno anoghile
    vwimila vwa mughosi. ghwa mwene.
  bba-bba: Mɑ nɑ wuu dɛɛrɔ wɑ, ɡe ɡɑ sɑ̃ɑ Yerusɑlɛmu kpɑɑ, ɡɑ sɑrɑm wee Gusunɔ wɔllun
    di, ɡɑ sɔɔru sɑ̃ɑ nɡe kurɔ kpɑo wi u burɑru sɑ̃ɑ u win durɔ mɑrɑ.
  eng-KJVCPB: And I John saw the holy city, new Jerusalem, coming down from God out
    of heaven, prepared as a bride adorned for her husband.
  kgk-NT: Ahexa-ma katu Nhandejáry ombosako'i va'ekwe tetã hese ojerovia va'e pegwarã.
    Tetã imarangatu ete va'e upe va'e. Héry va'e Jerusalém ipyahu va'e. Ou va'e Tupã
    Nhandejáry-gwi. Ojegwa jegwa porã porã verei voi. Kunhataĩ onhemonde porã omenarã
    ha-py ogwahẽha vérami voi upe tetã.
  waj-waj: Taika kiooduu na taaduu nnau yoosinna karaasa yoketaa tuanaivo tuoo variravai.
    Ii karaasa nnau yoosinna ivo inna karaasa Yerusareemaivovee. Ivo ngiau aapuuvakidiri
    Anutuuqaasidiri tuoo variravai. Gioonnaivo vaati varaanara karaasa uyira rairaiyauvaa
    uyu kioo teerairayaama itaama ii yoosinna karaasa ivo yoketaa tuanaavai tuoo variravai.
  cpy-cpy: Okanta noñaaki okinapaaki inkiteki nampitsi tajorentsita-tsiri, iiteetziro
    “Owakirari Aapatziyaweni.” Riitaki Tajorentsi owayiita-kaanta-kirori. Owaneenkataka,
    ariwaetaki tsinani owaneenkata-shitari oemintyaari.
  mpx-mpx: Panuwa Bwabwalena, Yelusalema vavaluna, ya kite i laulau i loem labulabumwa
    Yehoba eliyana. Iya i ola toalolon meluyovana, toto alolon kalikona i galoi ge
    iyaka i lovivina alona ana kawakawalolu nihi alolon.
  wbp-wbp: Ngula-jangkarna nyangu kirri tarruku jinta-kari Jurujulumu. Kaaturlulpa
    yilyaja walya-kurra. Yaninja-yanulpa nguru-nyayirni-wangu-jangka. Kirri yinyaju
    ngulaju ngurrju-nyayirni yangka-piya yuntardi kamina-piyarlu kuja-ka jinajina
    ngurrju mardarni. Kirri yinya Kaatu-kurlanguju ngulaju yuntardi-nyayirni yangka
    karnta-piya kuja-ka karntangku nyanyi kali-nyanu yupukarra-jarrinjakungarntirli.
    Kirri Jurujulumuju kuja-piya-juku.
  luo-luo: Bangʼe naneno Dala Maduongʼ Maler, ma en Jerusalem manyien kalor piny oa
    e polo ir Nyasaye, ka oikore ka miaha morwakore maber ni chwore.
  nhe-NT: Huan na niJuan niquitac nopa altepetl tlatzejtzeloltic, nopa yancuic Jerusalén
    temoyaya tlen elhuicac campa Toteco. Elqui nelía yejyectzi queja se ichpocatl
    tlen mocualtlalijtoc para ihuehue.
  aii-aii: ܘܚܙܹܐ ܠܝܼ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܩܲܕܝܼܫܬܵ‌ܐ، ܐܘܿܪܸܫܠܸܡ ܚܲܕܬܵ‌ܐ، ܒܸܨܠܵܝܵܐ ܡ̣ܢ ܫܡܲܝܵܐ
    ܡ̣ܢ ܠܟܸܣ ܐܲܠܵܗܵܐ، ܐܲܝܟ݂ ܟܵܠܬܵ‌ܐ ܗܘܼܕܸܪܬܵ‌ܐ ܘܣܘܼܩܸܠܬܵ‌ܐ ܠܓܲܒ݂ܪܘܼܗ̇.
  esk-NT: Suli qiñiġiga ipqitchuaq nunaaqqiq, nutaaq Jerusalem, atqaqtuaq Agaayyutmiñ
    qiḷaŋmiñ, itqanaiyaqsimapluni suli qiñiyunaqusriqsukkaupluni nuliaksrautitun uiksrautmiñun.
  msb-msb: Tapos, nakita ko an banal na syudad na an bag-o na Jerusalem, nagalusad
    hali sa langit kag sa Dios. Nakapareho ina san babayi na nakapangkasal na bado,
    handa na sa pagsugat sa magigin asawa niya.
  cpa-NT: Jøng² ca¹jái¹jni jøa³juøi² Jerusalén hmë́², juøi² han¹³. Ma²siag² juøi²
    ŋi¹juǿi¹ ja³guǿ¹³ Diú¹³. Jláh³ báh³ lǿa¹² juøi² ju³lah lán¹² jan² hio¹³ jmai³
    ja³jénh² gug²dsa.
  dso-dso: ଆରି ସେ ସୁକଲ୍‌ ନଅର୍‌ ଦେକ୍‌ଲି । ସେଟା ରଇଲା ନୁଆ ଜିରୁସାଲେମ୍‌ । ସର୍‌ଗେଅନି, ପର୍‌ମେସର୍‌ଟାନେଅନି,
    ସେଟା ଉତ୍‌ରି ଆଇତେରଇଲା । ଗଟେକ୍‌ ଦାଙ୍ଗ୍‌ଡି ଦାଙ୍ଗ୍‌ଡାକେ ବେଟ୍‌ ଅଇବାକେ ଗାଲେ କେନ୍ତାଟା
    ପିନ୍ଦିରଇସି, ସେନ୍ତାରି ତିଆର୍‌ ପିଆର୍‌ ଅଇରଇଲା ।
  meu-meu: Bona hanua helaḡana, Ierusalem matamatana, na itaia, guba amo e diho, Dirava
    ena amo, be headavamu ulatona na heto, e haheraia adavana ena.
  yva-NT: Naije syo munijo ngkakavimbe raen, omamo Yerusalemo wanyine mijem, wemi
    no no Amisye ai no munijo ntiti muno maje. Omamo rayanyave ti ngko dave, maisyare
    wanya rayanyave indamu nsiso ama ono vauname rai.
  dgc-dgc: Sakay neta ko be a dumédibe a gébwat ta Diyos ta langet i bigu a Jerusalem,
    a banuwan na Diyos. Kamahalan dén a kapareho na kamahal no bébe a kasalén, a nakahanda
    dén a sumambat to lélake a maging asawa na.
  zpm-NT: Grop lo naa goṉ naa laa Jerusalén, guiedz ne naccheṉ Dios ga, ziad-zëëb
    zhan gbaa brieew zaatne zob me; tib guiedz cuba. Tib guiedz nzhixcuaa naca, pale
    tib ndzoop nguieg dze ne rtsieelnia zho.
  hix-NT: Owto ymo xarha weneye, enyhoru ro, Xerusaryen yohon onà katxho rma. Kahe
    yaye nomokyakonà, ronenyàr me. Khoryenkomo hyaye rma nomokyakonà. Osonyhoryexaho
    rma nehxakonà. Àsok hana nosonyhoryen ha, wosà, omaso. Tànyontantoko, nohtahoryen
    hamà. Àro wyaro rma rha ohxe nehxakonà, owto ymo, ronenyàr me.
  sim-sim: Uhu na heyeri, yanga Avui Wasilakahi Jerusalem akri oso or nga si nahandarik
    hevenin si halaha simu rakara. Urik a heyeri, arme mendek simu nara, os nokove
    si hulasikwak si tlahapsihi si hundujendari hom nari sira.
  npi-ULB: तब परमेश्‍वरबाट दुलहाका लागि दुलहीझैँ सिङ्‍गारिएर तयार पारिएकी पवित्र सहर,
    नयाँ यरूशलेम स्वर्गबाट तल झरिरहेको मैले देखेँ ।
  cgc-cgc: Syudad na iya ta Dyos na paumaw na bag-o na Jerusalem nakita ko na gapababa
    naan ta kalibutan alin ta Dyos na naan ta langit daw priparar gid paryo ta bai
    na kasalen na naayusan en daw anda en na magsugat ta mama na magsawa ki kanen.
  tim-tim: Akto kepia kâmbokŋe Yerusalem irakŋe Anutuŋe ketugum kato himbimânba gembo
    egân. Amâ âmbâle luâk patŋe dâtâŋe hâkŋe heŋgemgombiâ egâliaŋmâ membiapgât owâim
    tatmap dop hainâk Anutuŋe kepia are heŋgemgoep.
  yor-yor: Mo sì rí ìlú mímọ́, Jerusalẹmu tuntun ń ti ọ̀run sọ̀kalẹ̀ wá láti ọ̀dọ̀
    Ọlọ́run, tí a ti múra sílẹ̀ bí ìyàwó tí a ṣe lọ́ṣọ̀ọ́ fún ọkọ rẹ̀.
  wos-wos: Wuni Godna huli getéfa huli Jerusalemré xé. God wandéka wule getéfa nyir
    yatakataka gayaléka wuni xé. Wule getéfa lé jémba male té, takwa hési du humbwinjoka
    huruta, yikafre jondu sande jémba téléka maki.
  emp-NTPO: Idjab̶a mʌ̃a unusia Ãcõrẽ puru djiwid̶i Jerusaleʌ̃ abadada idji b̶ʌmaʌba
    bajãneba ed̶aa zebʌrʌda. Maʌ̃ purura biya querasia wẽrã quima edabʌrʌd̶e bio djio
    b̶ʌ quĩrãca.
  eng-F35: And I saw the holy city, New Jerusalem, coming down out of heaven from
    God, prepared like a bride adorned for her husband.
  ind-ind: Saya juga melihat kota kudus Allah, yaitu Yerusalem baru, sedang diturunkan
    dari surga. Kota itu indah sekali. Keindahannya bagai pengantin perempuan yang
    sudah berdandan bagi pengantin laki-laki pada hari pernikahan mereka.
  pes-OPCB: و من، یوحنا، شهر مقدّسِ اورشلیم را دیدم که از آسمان از جانب خدا پایین
    می‌آمد. چه منظرهٔ باشکوهی بود! شهر اورشلیم به زیبایی یک عروس بود که خود را برای
    ملاقات داماد آماده کرده باشد!
  mpt-mpt: Ne bib mako watemi olo bib ayam kiningobe. Bib olo mema Yelusalem bib otabe.
    Bib olo God esu wit bianoa abilimo deibonoa tebua watemio o eito makob unangi
    imakwali dlom geniba youmo memao olo kiniba dlonabib inaminobe.
  ssx-ssx: Mo hande Yakopiki Daoni hande panake Diutuselemeta꞉ wanda꞉ma꞉ ipika꞉ haliki
    ma̱landi puluekema꞉ amu pea tikitiki yao ipulu pita꞉la꞉ tupa꞉ oli hepeni nanema꞉
    Koda꞉ pa꞉ta꞉ yama꞉ opolo epea꞉eki handoa꞉me.
  mkl-mkl: Nɔ ǹ yɛ ilu kumɑ́ iyi í jɛ Zeruzɑlɛmu titɔ̃ í kitɑ wɑ hɑi lelei Aɔ̃. Í
    tɑ̃ sɔɔlu bɛi ɑbo titɔ̃ iyi wɑ bɔ mɔkɔɛ ku ko.
  gaq-gaq: ବାରି ମୁଇଙ୍ଗ୍ ପବିତ୍ର ଇନି ତ୍ମି ଯିରୂଶାଲାମ୍ ସେଲା ବେସ୍‌ରେ ଆର୍ମେଚେ କିତଂବାନ୍ ଇସ୍‌ପର୍‌ନେ
    ଡାଗ୍ରାବାନ୍ ଦର୍‌ତନି ଆଡ଼ାତ୍ରା ଜାର୍‌ନେ ଙ୍କେକେ ।
  gof-RNT: Geeshsha katamiya, ooratha Yerusalaamey, azina gelanaw alleeqettada giigada
    de7iya maccasada saloppe Xoossaa matappe duge wodhdhishin be7as.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ସିର୍ମାରେନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ପାବିତାର୍‌ ନାଗାର୍‌ ଲାତାର୍‌ତେ
    ଆଡ଼୍‌ଗୁଃତାନ୍‌ ନେଲ୍‌କେଦାଇଙ୍ଗ୍‌ । ନେ ପାବିତାର୍‌ ନାଗାର୍‌ଗି ନାୱା ଯୀରୁଶାଲେମ୍‌ ତାନାଃ
    । କଡ଼ା ନାଗେନ୍ତେ କୁଡ଼ି ଜେ'ଲେକା ସିଙ୍ଗ୍‌ରାଅକାନ୍‌ଗି ତାଇନାଃ, ଏନ୍‌ଲେକାଗି ନେଆଁ ସାପ୍‌ଡ଼ାଅକାନ୍‌
    ତାଇକେନା ।
  gah-gah: Itó apazá apá Zelusale numuni apá gosohá nene okulumakutí Ómasilokatí nolimigo
    ánigumó nene ve makotó vená alimi aminigi gonanalisi imikago minamó nenéminoko
    nego ánigumó.
  lcm-lcm: Au na nala arai ani rina daus ang, nang a Ierusalem tanginang, si kapo
    pasiang le si God e metekuku, kita usausa ia val aina tanginang kitala amaus ia
    ani ka ruduai kana tauan.
  aer-aer: Kele the anteme apmere akngerre Ngkarte-kenhe areke, apmere yanhe Jerusalem,
    arrekwelenye anetyakenhe, alkarle kwenhe yanhe aneme. Re kwenhe alkere akertne-ngentyele
    atyenge-werne-atheke kwene-akerle apetyetyame. Apmere yanhe re kwenhe mwerre akngerre
    anthurre aneke. Nhenge marle-arle mantere mwerre akngerreke irrpeme-arteke nhenge
    re mpwarelherlenge anewe inetyeke, alakenhe re-arteke apmere akngerre yanhe re
    mwerre akngerre anthurre aneke.
  qvc-NT: Chaymandaqam noqa Jwan rikarqay Tayta Dyuspa ñawpanmanda suq mushuq santu
    Jirusalin llaqta syilumanda shamuykaqta. Chay mushuq Jirusalinqam ancha shumaq
    allichadu karqan, suq china nubyunwan kasaranambaq shumaqta mudakushqashina.
  tgl-ULB: Nakita ko ang banal na lungsod, ang bagong Jerusalem, na bumamababa mula
    sa langit mula sa Diyos, inihanda tulad ng isang babaeng ikakasal na pinaganda
    para sa kaniyang asawa.
  cbs-NT: Januxun ana betsa taxnikidanai uinkin ainbun juni benewanun, iwanan, jawen
    beneki nukui kanun ika jawenduai keskamis Jerusalén maewan bena ma dasibi iduya
    pepaya Diosun nai anua buteaya
  xtm-NTPP: Te ni jini sa ñuu ii, ja kúu i ñuu Jerusalén jaa ma, ni nuu i vee i andivi
    ma nuu iyo Su'si ma, te iyo tu'va i, te vivii ni ndukutu ni ndunu'ni i sukan kúu
    in suchi si'i ja ndetu i suchi tnanda'a ji'in i ma.
  nnq-nnq: Nginikibona kilambo cha chwapi, Yelusalemu nhyono, chakauluka kuboka ku
    Nnoongo kumbengu. Kikiba kibekigwe chwapi andi ajumbo abalembalekigwe chwapi kukutoligwa
    na analome.
  bao-NT: Ñucã ca ñañarije maniri macã, wãma macã Jerusalén, Ʉmʉreco Pacʉ pʉtopʉ ca
    niirica macã ca duwi dooro yʉ ĩawʉ. Añuro quenorica macã, jĩcõ nomio amo jiago
    doogo, añuro cõ ca wãma yue niirore biro niiwʉ.
  san-ORI: ଅପରଂ ସ୍ୱର୍ଗାଦ୍ ଅୱରୋହନ୍ତୀ ପୱିତ୍ରା ନଗରୀ, ଅର୍ଥତୋ ନୱୀନା ଯିରୂଶାଲମପୁରୀ ମଯା ଦୃଷ୍ଟା,
    ସା ୱରାଯ ୱିଭୂଷିତା କନ୍ୟେୱ ସୁସଜ୍ଜିତାସୀତ୍|
  huv-NT: Condom xique Juan, aton tajawas aaga nangaj cambaj, aag ayaj jayats Jerusalén
    aliüc imiün tiül cielo niüng ajlüy Teat Dios. Aaga cambaj quiaj ajlüy najneajay
    atnej nop nüx lasoijquiay apmengoch owix maquiiüb minench nej.
  otn-NT: Nu̱gä drá̱ Xuua, dá̱ nu̱gä ra̱ ma̱ca̱ da̱ni̱hni̱ ngue ra̱ 'da'yo Jerusalén
    bí 'yɛ̱ ma̱hɛ̱ts'i̱ bí 'bʉ Oja̱. Xi̱ nhoqui tengu̱tho n'na ra̱ novia 'mø xa̱ nhoqui
    ngue da̱ mɛ rá̱ ndø.
  nop-nop: Kaŋ yokwet uŋgoniŋ, Jelusalem kobuli kuyoŋ, kunum gineniŋ Bepaŋ’walaaniŋ
    foune kagut. Wabihem niŋ me dut yehikiutdok tinahukut tiyemiiŋ unduŋ mohinek tutumbaaŋ
    tinahukulimiŋgiŋ kagut.
  obo-NT: Nokita ku mandad iddos uhis no bonuwa no idda en so Lammin Jerusalem no
    id poonna to Monama pomon diyot datas to langit. Inin bonuwa, nopanoy ron, iling
    to ba-ay nod kosalon no noko-oumpak to umpak atag to kosaa woy id pogondan amoy'd
    tommu taddot od osawa kandin.
  cak-ENT: Y yin Juan xintz'et c'a ri lok'olüj tinamit, ri c'ac'a' Jerusalén. Xintz'et
    c'a que ri tinamit re', ntajin nka-ka-pe chila' chicaj riq'uin ri Dios. Y jabel
    c'a chojmirsan y vekon-pe, cachi'el nbün jun xtün tok nuvek-ri' jabel richin más
    nka' chuvüch ri ala' ri nc'ule-vi.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤛᤣᤛᤣ ᤕᤧᤰᤕᤰ. ᤁᤢᤛᤱ ᤕᤖᤢᤛᤗᤧᤶᤔᤡᤴ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤏᤢ
    ᤕᤧ᤺ᤖ ᤐᤳᤇᤧᤒᤠ ᤏᤡ᤺ᤛᤢᤱ॥ ᤂᤧᤱᤃ ᤏᤠᤗᤡᤛᤠᤱᤅᤡᤴ ᤔᤣ᤺ᤰᤂᤡᤶ ᤆᤥ᤺ᤰᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤏᤢ᤺ᤒ᤻ ᤏᤢ᤺ᤒᤠ ᤘᤠ᤺ᤳᤋᤡ ᤏᤢ
    ᤆᤠᤱᤜᤠ᤹ᤖᤧ ᤕᤠᤖᤡᤵ ᤆᤥ᤺ᤰᤔᤏᤠᤔᤠ ᤛᤡᤛᤠᤔᤣ᤺ᤳ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤥᤃᤧᤖᤥ॥
  mie-NT: De nduhū Juan, nī jinī ni ciudad īī jā cúu Jerusalén jeé. De nī ncuun vāji
    ichi andiví nūū ndéē Yāā Dios. De luu ndasí cáá tá cúu iin ñahan jā ní nsāhá tūha
    ña maá ña nī ncucutú ña jā tandāhá ña jíín yií ña.
  san-TIB: ཨཔརཾ སྭརྒཱད྄ ཨཝརོཧནྟཱི པཝིཏྲཱ ནགརཱི, ཨརྠཏོ ནཝཱིནཱ ཡིརཱུཤཱལམཔུརཱི མཡཱ དྲྀཥྚཱ,
    སཱ ཝརཱཡ ཝིབྷཱུཥིཏཱ ཀནྱེཝ སུསཛྫིཏཱསཱིཏ྄།
  qve-NT: Saynallataqmi noqaqa rikullaranitaq hanaq pachapi mosoq ch'uya Jerusalén
    llaqtatapas. Chay llaqtan Diospa tiyasqan hanaq pacha cielomanta urayamushasqa.
    Chay llaqtaqa sumaq arreglasqan kasqa, imaynan huk noviapas ancha sumaqta cambiakun
    novionwan casarakunanpaq chay hinaraq.
  pao-NT: O umuoo Te Pabe'e-wi tunaka'oedyukudu pudu teepu-kooba tubewa-ga'yoo.
  cbu-NT: Apanll yaktarini kanindap karuwatara ashirangiya. An watach Irusarin kaneeschi.
    Kizpur wanasiri nuw parangina. Tputs kizaa yamakchu, kizsha uru kizpur wanasir
    yartariya an tamapari ashiru wanasirimshee nuw parangina.
  usa-usa: miráita aokaq-márúqá aónaraunama mi-márúkóní áwîqa aúge-Yerutaare wáqe-uraiye.
    Áánûqtuni márûpake kukéna aaragómá waamá mayánéna iníkáá umá wenaneqá matawékaraq
    kétagaiye.
  soy-soy: Am kɔ Uléécɑɑ kuyu, Yerusɑlɛm fɑlɛ yɛnu kun Uléécɑɑ kɛ́mɛɛ-pɔ leeri
    kun súiri, kun kumɛcirɛ cɑ́pinɛlɛ̃ yɑrɛ unɔ́si fɑlɛ yɛɛ ulɑ m mɛ̃́.
  hui-hui: Ani biyagola handalu hewaria Tano Loma Bia Hene Yarusaleme gahenge biago
    dahuliya andaga Ngode Datagaliwabe kagoha howa tagira ibalu daliya. O daliyadagoni
    wandarime ibu agalini lola hole yári buwa manda manda bialu howa ibiradagua bialu
    daliya.
  amf-amf: Gazano katamano hallo Yerusaalem geshoaka yisa kembhota yiam ashkon uutandettsi
    maatayse cecira Barjokalanka ko hanchaka i haapade.
  quc-NNT: In ri', ri Juan, xinwil ri loq'alaj tinimit, ri k'ak' Jerusalén, tajin
    käqaj loq chikaj ruk' ri Dios. B'anom k'u u b'anik je' jas jun ali ri u kojom
    chi ri ratz'iaq re k'ulanem rech käk'uli ruk' ri ala ri kok che rachajil.
  dob-dob: Ga ꞌasa ꞌesasena yaꞌitena, tauna Yelusalema auwauna, galewega ꞌimwaꞌumwaꞌutama
    Yaubada ꞌenega, niꞌatu ꞌieiyalina nadigega toai mewainena ꞌiiyala be mamwanena
    sida elobaloba.
  wrs-wrs: Wo kava nonglavna nom nemelm kotam holapevna senamini Sesoanamini. Nomba
    kotava nemelnonoa Yerusalem, Sesoana kotanonoa. Himba hevmba kokolma vrenamba,
    os maim ovna, ungevlirini lotv hevm, nonam tlaram nungulm vivm ten.
  mca-mca: Qa hi'wen iye ha' qi ƚe'wis witset, ham uƚ'axi'i, Ink'ayik Jerusalén, in
    ta'ƚetspha'm ha' wa's, te'nilitju' nukinju' pa' Dios. Qii'ija in ƚe'wis, hats
    week yijat'etsju' hik ƚunye'j ne'ej ewi'ƚ efu in hats yamets ƚahats'ij ƚewhe'yejii
    qa wanaqsiijija.
  tzo-TZC: Vuꞌun ti Juanune, laj quil ti chꞌul jteclume, jaꞌ ti achꞌ Jerusalene, iyal
    talel ta stojol ti Dios ti oy ta vinajele. Toj lec meltsanbil scotol, coꞌol sꞌelan
    jun jmalijel tseb ti lec slapoj scꞌuꞌ ti ta xnupune.
  mya-mya: ဘု​ရား​သ​ခင်​စံ​တော်​မူ​ရာ​ကောင်း​ကင်​ဘုံ​မှ သန့်​ရှင်း​မြင့်​မြတ်​သော​မြို့​ကြီး​ဖြစ်​သည့်​ယေ​ရု
    ရှ​လင်​မြို့​သစ်​သည် သ​တို့​သား​အ​တွက်​အ​ဝတ် တန်​ဆာ​ဆင်​ယင်​ထား​သည့်​သ​တို့​သ​မီး​ကဲ့​သို့
    ပြင်​ဆင်​လျက်​သက်​ဆင်း​လာ​သည်​ကို​ငါ​မြင် ရ​၏။-
  gng-NT: N laa' Uwien ya du Yerusalɛmfaan ñɛn' uʼsaan paaki bó ní ki mɔn tɛn ujɛfaan
    wà bi dùun' wɔ ki tuke ki joh uʼcɛ bó.
  cbi-NTPO: Bene Dioschin juu jumu pebulu, Kasa Jerusalén, kai'sha Diosa' ajuusha
    pu' pajantsu katawayu, ma shinbu ya' ruku tiyanuu jumuba chunundiyandu panna jun
    tsaju.
  ikk-NT: M nọ hụn obodo-nsọ hụ, Jerusalẹm' ọhụn hụ, k'ọ gha enu-igwee hidanla, Osolobuẹ
    zihẹ ẹ. Ọ rị kẹ nwa-agbọọ wẹ chọgụụ mma, hụn rị e che di ẹ.
  leu-leu: E ne xalum a Bina Taap, na Jerusalem faꞌui aava Piran a lisan fasivimaane
    ti la xunavata. E a bina aapave a malaan sena tefin faꞌui aava famaus nane xa
    xena fafaamamaasaana mataa sina la yaan ina tamaian sire.
  maz-NT: Nutscö e Juan, ya ró janda c'ua c'ü e ndajñiñi c'ü o xõcü Mizhocjimi. Ngueje
    a Jerusalén c'ü cja xo dadyo. Je ma sjöbü a jens'e cja Mizhocjimi. Ya vi jocüji
    na jo; ya je mi cãrã nu o̱ nte Mizhocjimi. Chjëntjovi nza cja 'ma jocü na jo 'na
    xunt'i c'ü ya ra chjëvi c'e t'i c'ü ra chjüntüvi.
  bod-N: ཡང་གྲོང་ཁྱེར་དམ་པ་སྟེ་ཡེ་རུ་སཱ་ལེམ་གསར་པ་ནི་དཀོན་མཆོག་ནས་བྱུང་ཞིང་ནམ་མཁའི་ཞིང་ཁམས་ལས་བབས་པ་བདག་གིས་མཐོང་ངོ་།།
    དེ་ནི་སྟ་གོན་བྱས་ཚར་བའི་བག་གསར་གྱིས་གཟབ་མཆོར་སྤྲས་ནས་མག་པར་སྒུག་པ་དང་མཚུངས།
  tca-NT: Rü nüxü̃ chadau ga guma ĩãne ga mexü̃ne ga Yerucharéü̃ ga yexwacaxü̃ne ga
    daxũguxü̃ ga naãnewa Tupanaxü̃tawa írüxĩxü̃ne ga guxü̃wama mexẽchine ñoma wüxi
    i pacü i ngẽxguma iyangĩxgu rü ngĩtecèx ngĩgü mexẽẽ̱xcürüü̃ ixĩxü̃ne.
  zpl-NT: Nu ulañia Jerusalén nú necuqui eyeche llene nú neca stene Diose nzeꞌta laca
    enza liñibe elu nzucu Diose. Nzucheꞌe xi nzucheꞌ tucu unaꞌa enu nzula nú chiaa
    cuna bene enu chialla.
  mbc-NT: Moropai morî pu'kuru Jerusalém cidaderî amenan era'ma'pîuya. Mîrîrî autî'pî
    ka' poi. Paapa piapai aaipî'pî, morî pe pu'kuru taatari'ku'tîi. Moropai teepontîi
    morî tîpon ya', manni' wîri' ekonekasa' tawasirî yarakkîrî teeseporîpa warantî
    awanî'pî.
  ndg-ndg: Nabweni mji mtakatifu, Yerusalem yayambe, wauichile pae boka kumaunde kwa
    Nnongo, utiandaliwa kati bibi harusi bampambike kwa ajili ya nchengowe.
  wsk-wsk: Se ikialko, ani Wonong Laili, Jerusalem iru, mu Kaem kote duruk wonong
    te wore tai kapakaso se arigem, imet itiwik bo luan iluman ale kari tumonko bala
    tuman iwita arikasam.
  toj-NT: Ti cho quila coel coel huan ja chonab jau mi cualquierauqui, ja' ni ja yajch'achil
    Jerusaleni. Ti mero huan elel con ja ba sti sat ja Dios tey ba satq'uinali. Jel
    tzamal tojbel juntiro ja chonabi, lajan soc jastal jun ixuc oj xa yii ja statami.
    Tzatzjel lec.
  tbc-tbc: Ŋai Anut san taun tubun ak ŋile dan man, Jerusalem foun a. Ŋai malag lo
    Jerusalem foun an Anut san kumaen panu ibiseig idu se ya. Iŋsan bala man uyanan
    geig a, nek ibol pein tamol iŋane wo damag dupani ak igo mi a.
  sna-sna: Ndakaona Guta Dzvene, Jerusarema idzva, richiburuka kubva kudenga richibva
    kuna Mwari, rakagadzirwa somwenga akashongera murume wake zvakaisvonaka.
  smk-NT: Na'kit koya et a syudad nan Dios a si ba'yon Jerusalem, nin mangkumayupa'
    ya mangibwat konan Dios sa langit. Si syudad ket bara'mo yan nubya nin nakapisili
    anan seket nan para kasal a nakasadya' yaynan kisna' konan si kakasal na.
  grc-TCGNT: Καὶ τὴν πόλιν τὴν ἁγίαν, Ἱερουσαλὴμ καινήν, εἶδον καταβαίνουσαν ἐκ τοῦ
    οὐρανοῦ ἀπὸ τοῦ Θεοῦ, ἡτοιμασμένην ὡς νύμφην κεκοσμημένην τῷ ἀνδρὶ αὐτῆς.
  gof-WFTW: Geeshsha katamiya, ooratha Yerusalaamey, azina gelanaw alleeqettada giigada
    de7iya maccasada saloppe Xoossaa matappe duge wodhdhishin be7as.
  spa-BLM: Vi la ciudad santa, la Nueva Jerusalén, bajando del cielo desde Dios, preparada
    como una novia adornada para su esposo.
  kyz-NT: A'eramũ je Jarejuwarete 'ga 'wyrarete yau resaka, Jerusareg yaua je esaka.
    Kwe 'ua ojypa ywag awi. Janeruwarete 'ga futat imojewaka iapou imua. Sã'ã kũjãmuku
    ijemuesagea akokatuaw are. Nan tee futat turi ojypa.
  dao-dao: Acunüng Mlüh Ngcim, Jerusalem kthai cun nglamica a ceia hama nglanglawi
    lü ngtünkia kba Pamhnama vei üngka khankhaw üngka naw kyum law se ka hmuh.
  cya-cya: Nan' yu Xuhua, na'an nguiaan quichen nu mdo'o hui 'in Ndiose, cui' Jerusalén
    nu cui ti, nu mdo'o se'en nducua Ndiose la ni' cuaan, cua' lca ncua tsu'hue na
    tsaña'an nchca ti' sca xen nu cua' caja cuilyi'o.
  nii-nii: Pe nga na kenj ni, oł kun ka ełmin konu ei, Jerusalem konu konj ei, tonu
    epin konu ełe Gos kin mani orum. Konu ei, yi mił amb endi ei, eim wu ba nge wam
    omba. Opu nipi kin, eim moke erpi kin, er kun er mołpu kin, eim wam omba nge kan
    simbii ni piipi kin, multum ei mił, yi mani orum.
  ign-NT: Tásiha, nímaha­varepa núti tiúcupaica eta tiúrina avasare. Ticaijarehi Arairu
