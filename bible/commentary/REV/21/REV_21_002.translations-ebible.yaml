  mdy-ETH: ፆኦሲም ዱማዼ ካታሜላ፥ ዓኮ ዬሩሳላሜ ዓኒም ሎዓኒ ፓልሚ፥ ጊኢጊንቴያ ማዒ ፆኦሲ ኮይሎ ጫሪንጫፓ ኬዳንቴ ታ ዛጌኔ፤
  spl-spl: Otmu Anitâŋe kapi âiŋe tuhuop, kutŋe “Yerusalem Aŋgo” sâm yaŋe himbimâmbâ
