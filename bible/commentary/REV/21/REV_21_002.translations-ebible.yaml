    sĩnjãrãŋ uŋ diiyaŋ u fɛrɛ dumaa duɔ ka puona baa u dɔrŋo‑i.
  sus-sus: N naxa taa sɛniyɛnxi to, Darisalamu nɛɛnɛ, naxan nu na gorofe keli koore
