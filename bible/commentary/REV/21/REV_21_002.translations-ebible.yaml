    le dook mata dawa ben garup isorosoro le dook mata a inam bet iyooloo nintooroo
    nga.
  tiy-tiy: Atin énggito guy mékétéfuwe ingéd, sani mantuwe Jerusalem, ménlus tidéw
    dob lawayo tidéw dob Tuluse. Téménafay maak témérima libun kéménégal fiyo inok
    balaké noy témérimawe lagéy.
  nlg-nlg: Jerusalem vaolu, na komu sule te tabu, mi nau tu ghoi righia te horu mai
    kokou itatana God, vagha na tahula te pitudilaa na holopangotiana tauna ta nina
    sonikolu.
  dgr-DOGNT: Yak'e gots'ǫ Kǫ̀godeè Degaı ı̨zhıì ajà wègaat'ı̨. Kǫ̀godeè wegòò Jerusalem,
    Nǫ̀htsı̨ gots'ǫ ı̨zhıì ajà. Ts'èko dǫzhìı xè honìda ha goht'ǫ wèdaat'ı̨ı̨ yìı
    wheda lanì eyı kǫ̀godeè wèdaat'ı̨.
  pes-OPV: و شهر مقدس اورشلیم جدید را دیدم که از جانب خدا ازآسمان نازل می‌شود، حاضر
    شده چون عروسی که برای شوهر خود آراسته است.
  ron-1924: Ши еу ам вэзут коборынду-се дин чер, де ла Думнезеу, четатя сфынтэ, Ноул
    Иерусалим, гэтитэ ка о мирясэ ымподобитэ пентру бэрбатул ей.
  tpz-tpz: Eöꞌ to ep pet me in a vöön voon vasioꞌ vëh a Jerusalëm to kunah taneꞌ maꞌ
    manuh pa vöön va kin pe Sosoenën. Eꞌ to teꞌ me non o vatëk vih vamanih pe köövo
    tövaen, pareꞌ vamatop ke non e voe peꞌ.
  agd-agd: Máan tuví onékun maen auyen Yerusaremi ma kantasí ukhein mano Tiyarafenu
    vaípáké inaru me ampiren auyen nanin ma imádan be avafu vaípá orein an den ma
    varará eren mino.
  rkb-NT: Deus hudikhudikwy Serusarẽhe ezytyk iny niapykyk. Bijoikpe ikny inasik.
    Tisapyrẽna. Tapytsatatsa watatsa tsiziurẽtatsa maku atatsa mozihikik piakse tsihikik.
    Anawa Deus hudikhudikwy ezytyk tisapyrẽna niyzik.
  san-THA: อปรํ สฺวรฺคาทฺ อวโรหนฺตี ปวิตฺรา นครี, อรฺถโต นวีนา ยิรูศาลมปุรี มยา ทฺฤษฺฏา,
    สา วราย วิภูษิตา กเนฺยว สุสชฺชิตาสีตฺฯ
  iws-iws: Mɨ mhoɨiyan kara kɨgi Adi Komii krɨmiir Wanɨn siir om wɨnɨn, om wɨn Jerusalen
    dapiyɨn. Mɨ sɨma Adi Komii siir om ɨiir haiburgigɨm mɨ ɨna yɨtɨm nua tɨriir. Siya
    wiga kamkɨ nonkwonam tɨriya saeya pɨuai mwamwaniya ɨni hɨriinan ywowɨn.
  pol-SZ: I ujrzałem święte miasto—nową Jerozolimę, zstępującą z nieba, od Boga. Wyglądała
    wspaniale—jak panna młoda, która pięknie ubrała się dla swojego męża.
  ztq-NT: Konaa kyedzy ntson nii lë Jerusalén. Ngubo, kpaa byetyo, lo Dios pchoow.
    Xixkwaaw sinak xixkwaa tu kwnaa nii ktsiilña.
  zai-NT: Biiya dxi'che Jerusalén cubi, guidxi ro' sti Dios, zeda yete de ibá' de
    ra nuu Dios. Zuchaahui casi ti gunaa ora chi chaganá'.
  upv-upv: Ko nulesi Ngaim On, Jerusalem nga mimerr, ojubbul re melrin ji Atua vini.
    Ko ni erpe nesevin nga mutori nijor nga marinrin nga muwra pian ji diwen sen.
  wap-NT: Naꞌiki õtukapa kaimanaꞌo donoi, paꞌinaꞌoraz Jerusalem, waꞌatin apowa ati
    aokazi iki Tominkaru diꞌiki, wuruꞌu donoiz naꞌapaꞌo zun kawan kaiwaadapaꞌoraz
    naa pamazidan daara paudaiaru niꞌo kaawan uaꞌii.
  mva-mva: Be Anua biabia Rata oauoau lang anua-lo be ibalabala be ute. Anua ngae
    nge Ierusalem oauoau, be Nanaranga-lo ka ipura. Ngazinga ipura, suri aine ngaroti
    kana be ngazinga ipura bokana, be ikaluka be roa ngate kana be isoaki.
  dwr-NT: Geeshsha katamatta ooratha Yeerusalaame, bare asinaw mayyaade giigeedda
    geliyaa wodoro naattiidan, giiga utteeddawunna saluwaappe Xoossaa matappe duge
    wodhdhewunno taani be7aaddi.
  kfw-kfw: Halli Inthiang Khuopui akathar Jerusalem kha moinu khan moipa inmupui sik-ah
    moiruoi puondiar katha ah inlukli Pathian diangnga inphut marwaan makheiya ijuo
    angnga ijuochum kha kei'n kaleimu.
  bfz-bfz: तेबे मैं पवित्र नगर यरूशलेम स्वर्गो पाँदो ते परमेशरो गे ते उतरदे देखेया
    और से तेसा लाड़िया जेड़ा था, जो आपणे लाड़े री तंईं श्रृंगार करोई।
  cuk-09: Degine, ani Juan, neggwebur-islidikid, Jerusalén-binid an daksad. We-Jerusalén,
    nibneggi Bab-Dummad-walik aidedanikid, igi ome-wargwen na sui-nikunair, guagwar
    mola-nued yoe, deyob guagwar aidedani an daksad.
  ben-OBCV: আর আমি দেখলাম, পবিত্র নগরী, সেই নতুন জেরুশালেম, স্বর্গ থেকে, ঈশ্বরের কাছ
    থেকে নেমে আসছে। সে তার বরের জন্য সুন্দর কনের বেশে সজ্জিত হয়েছিল।
  mil-NT: Te yúhú té Juàá ní xiní‑í ñuú Jerusàlén sáá nǐ quee‑xi núú ndécú Yǎ Ndiǒxí,
    te ñuú‑áⁿ cúú‑xí ñùú méé‑gǎ, te ío vii càa chi càa datná cáá ɨ̀ɨⁿ ñadɨhɨ́ xíchí
    tnǎndaha.
  myu-myu: Ikaisuatka dak osukajojo―Jerusalém ka. Õn, João, osukajojo. Kakopkom o'e
    kabi kadiwi―Deus xewi. Ikadip cĩcã o'sukadop apẽn ayacat jewemudipudim jewebumũn
    ãm iap co'i.
  fue-fue: Ji'umi wanŋarde ceniine, waato Urusaliima kesol e jippoo diga dow kammu,
    diga to Alla. Ŋol siriyake hande debbo ciriyiiɗo fotta e gorum.
  amk-amk: Tuti iwati Bendari Mirarebanai, amani bendari Yerusalemi weworu foi, Allai
    suki na rorafaisi meu. Bendari nani ne tarai toyari kadawing mandirauo mirandinia
    meinenang we ne mangfoi.
  fai-fai: Beta naka Abiw Abem Yedusalem alokso uyo abid tikin kalo Got alata kudála
    madák abu utamsi. Kale alokso Yedusalem um kait kidel kei nadu madák abu utamsi
    uyo wanang sei kinim kudulono kale ilim kidel mikidin taw kei tadu utamsi.
  ura-NT: Nii janate, dedeeu Cana Coaunera acatiha nihane caje fauha uhe Cana Curuaanaa
    nese neein nenaa- enachasine Jerosaleen. Charijieein teeinti, nelanajanaa jerihane
    caohatiin necoreeteein ne leinjiin ene, nii rijijieeinte jataain caohatiin rai
    necaohacha que necaohachaain niha nii ena nenaa Jerosaleenne jana coaraaun.
  mcd-NT: Ascan un oianri Diospan yorafoan Jesús tanasharamisifo nai murannoafo Upa
    Dios icariashu fotocani. Nanfo icano ahuun anu Jerusalén funa. Nan Jerusalén funaya
    fotoashu nanno icani. Fotoaiton un oian fasi sharashtacoin. Ainfon ahuun saya
    sharashtacoin sahuua itisharashquin funu fu fianain. Nanscarifi aquin Upa Dios
    nan Jerusalén funa atishara huaa sharashtacoin inon. Ahuun yorafo nanno afu nipasharashcani.
  urt-urt: Pe ŋam metekeꞌe Got nember Jerusalem ŋambaran nase moihlaꞌ gah. Moi ambaran
    Jerusalem ŋaiye holi, bwore mise supule, ti taꞌe tesimbihyeꞌ, ŋaiye si dendeꞌ
    hihyilih bwore bwore wende miꞌmiꞌ warp weseperhme miyeꞌ ti, ŋaiye ta windiꞌe.
  kiz-kiz: Nabhwene mji mtakatifu, Yerusalemu nyipya ambabho bhwahidili pasi kuhoma
    kumbinguni kwa K'yara, bhwabhwajhendalibhu kama bibi harusi jhaapambibhu kwandabha
    jha n'gosi munu.
  tzo-TZE: Vu'un Juanun laj quil chyal tal jun muc'ta lum, ja' li ach' Jerusalén ti
    mu'yuc xa c'usi chopol tey oye. Tey ilic tal ta stojol Dios ta vinajel. Lec meltsanbil
    iyal tal jech chac c'u cha'al jun tseb ti lec smeltsanoj sba c'alal yu'un xa chic'
    sbaic xchi'uc smalale.
  lex-lex: La'pa a'umkek de Let mak kmou-kwitna, mak kakleh do'a-hal de maka rweta
    la Yerusalem Warwuaru, ema rhuriernia la Ilyamou-Watyatoha pa nerun la yawa, yoma
    Uplerlawna ed mak kal hade. Let de liplipa-kamka'ma nohora Uplerlawna tutullu-lolo'oni
    pa emolmolla patke'a maka ralipa-raka'ma pa hota ramehlim wutga la a'na muanke'a
    ida.
  dov-dov: Ndakabona dolopo usalede iJelusalema impya, ilyakeza aansi kuzwa kujulu
    kuli Leza kalibambidwe mbuli mwinga mbabambila mulumi wakwe.
  rgu-rgu: Boe ma au ita Manetualain kota malalao-malalafu Na, riꞌ Yerusalem Bebeuꞌ,
    onda neme nusatetu-ikutemaꞌ a mai. Kota ria nanasadia so, sama leoꞌ manakabi inaꞌ
    a sakaꞌ neu sipoꞌ saotou na.
  toc-NT: Na̠ acxni­tiyá cúc­xilhli a̠má ca̠chi­quí̠n hua̠ntu̠ Dios luu xli̠­ca̠na
    xpa̠x­qui̠y y csi­cu­la­na̠t­la­huani̠t, huá a̠má xasa̠sti Jeru­salén hua̠ntu̠
    xta̠c­ta­ma̠chi nac akapú̠n anta­nícu huí Dios. Umá xasa̠sti ca̠chi­quí̠n li̠huana̠
    xta­ca̠x­ta̠­yani̠t cumu la̠ cha̠tum tzuma̠t hua̠nti̠ ámaj tamaka­xtoka la̠qui̠
    luu li̠la­káti̠t naucxilha xlí̠i̠t.
  som-som: Oo haddana waxaan arkay magaalada quduuska ah, taasoo ah Yeruusaalem cusub
    oo samada ka soo degaysa xagga Ilaah, iyadoo loo diyaariyey sidii aroosad ninkeedii
    loo sharraxay.
  mam-C: Ex nliji'y tnam xjan, a ak'aj Jerusalén, a tzaj te Dios toj kya'j. Ajo tnam
    b'antnin tten tze'nku jun txin otaq b'aj ok t-xb'alin, tu'n t-xi' tuk'a tchmil.
  ndj-ndj: Ng'ona mbwani ng'alili Yelusalemu ya shonu payisunuka kufuma kumbindi kwa
    Chapanga. Yaveli yatandiwili finofu kucha mdala lihungu lya kuheta yamelimetishiwi
    kala kutang'ana na bambu wa lihungu lya kuheta.
  mbj-NT: Tii bä panang Jerusarẽnh papuuj, tsyt hẽ P'op Hagä Do wë kasëëw däk do ỹ
    bahapäh hỹ pong jé naa hahyng doo, P'op Hagä Do bawät doo bä naa. Tak'ëp tabanäm,
    maruus katëë do pan'aa saroor tak'ëp hanäm do dadäk doo da, ta patug pan'aa tagadoo
    hyb n'aa hadoo.
  lat-VUC: Et ego Joannes vidi sanctam civitatem Jerusalem novam descendentem de cælo
    a Deo, paratam sicut sponsam ornatam viro suo.
  ngp-ngp: Niyo naona mzi udya ukukile, Yelusalemu imp'ya ukaseela kulawa kwe mbingu
    kwa Mnungu wiikilwe lumwe enga mvele mlombigwa ahambigwe aite kwa mgosiwe.
  enq-2: Siti enenge nee nyetae Jerusalema doko Goteme kaiti-kisa katao pyandeamopa,
    wanaku mapukae mende akali nyala paanya yati pingili petae doko lanao epeamo kandeo.
  eng-ASVBT: And I saw the holy city, new Jerusalem, coming down out of heaven from
    God, made ready as a bride adorned for her husband.
  mna-mna: Mi aŋre kar potomŋana ta zaana Yerusalem popoŋana na, imbot ki Anutu ta
    saamba a mi isu. Iurpe i ma kembei moori tabe iwoolo i. Mburu ki ula ila niini
    be ila ki kusiini.
  myw-myw: Akin ven kweivaw, Yelusalem, ven kamnat, ibus im, meinoy neim walba̱lab
    Yowbad waseg, bo ikawyamis igwa̱vines, mamagina vin biguwa̱vin va̱gan kid beivays
    son namwan.
  sby-sby: Kayi ndalabona Munshi Uswepa Yelusalemu wa linolino kauseluka kwilu kuli
    Lesa, wabambwa cena mbuli nabwinga ncakute kufwala cena ayanga kukumana ne ibendi.
  sll-sll: Molkungure oo ai bir malgi hon God mongwo hamen bani i tibi olungure ya
    ganba bani umua. Oo malgi i Yerusalem malgi dungwo tali dimba, hon weni dimua.
    Dungwo oo malgi iwe, ama yal teralga wimbi mongwo bani nama dire egin wai gal
    tenga meri yu gal tomua. Tongwo oo malgi i God mol pai omua.
  yaq-NT: Inepo, Joan teame, juka' Liojta betana atteari, bwe'u jo'arata aapo'ik eiyaa'uta,
    juka' bemela Jerusalen teamta ne bichak. Inika'a Liojta kateka'po betana, teeka
    betana ko'om weyemta. Ini'i, si'imeku yuma'isi tu'uteitakai, senu bemeta, kunabaeka,
    ju'u a' kunabae'u betchi'bo tutu'ulisi au a' a'aanaalaatuka'a benasia machikai.
  uro-uro: Näkt ngua lu ama iaräs na äm ama qumärqumär äm mamär ama värhäm ma Jerusalem
    i äm ngät dän inavuk näda ama usäpki arha ron nage ma Ngämuqa. Iomäkt ama värhäm
    di sa rha rhäkmu na äm mamär i sa äm doqor ama evopki qäraktni iva qi na akni
    ama ruqa in dät a ne.
  ita-1885: Ed io Giovanni vidi la santa città, la nuova Gerusalemme, che scendeva
    dal cielo, d'appresso a Dio, acconcia come una sposa, adorna per il suo sposo.
  muy-muy: Nìpi kəsa *njəlatani, nani Zerʉzalem mʉweni. Nìpi naŋ àbu asləkabiya kwa
    a huɗ melefit ba, afa ge Melefit a. Kəsa gani nani ti maslamalavani akaɗa ga wal
    ya àbakabá zlam sulumana ga moroni àna naŋ kà zal ni.
  kqc-kqc: Ma taoni kikifa, Jerusalem ruaka Sei rofu oma gutuna deyo ma veyaka. Bi
    mego rema ini maruka rofu dogo resi moi matuka reyo kana.
  tav-tav: Cawajoarique jeto tʉjʉ yaparoʉ yʉ Juan yʉ catʉjʉjowʉ tunu. Cawama maca
    ʉmʉrecoo Dio tʉpʉ carui nutuatí macare yʉ catʉjʉjowʉ. Ti maca Nueva Jerusalén
    cawamecʉto caroa maca, Dio ya maca majuu cabauwʉ. Cãromio wamo jiago co manapʉ
    cãnipaʉ, yʉre cʉ tʉjʉ wariñuato ĩo caroa jutii jañacõarico co cabaurore bairona
    cabauwʉ ti maca caroa maca.
  eng-ULB: I saw the holy city, new Jerusalem, that came down out of heaven from God,
    prepared like a bride adorned for her husband.
  spa-VBL: Y vi la santa ciudad, Nueva Jerusalén, descendiendo desde el cielo de Dios,
    preparada como una novia, embellecida para su esposo.
  fra-_FOB: Et moi Jean je vis la sainte cité, la nouvelle Jérusalem, qui descendait
    du ciel d'auprès de Dieu, préparée comme une nouvelle mariée qui s'est ornée pour
    son époux.
  hau-ULB: Na ga birni mai tsarki, sabuwar Urushalima, wadda ta sauko kasa daga sama
    wurin Allah, shiryayya kamar amaryar da aka yi wa ado domin mijinta.
  mal-mal: ഭർത്താവിനായി അണിയിച്ചൊരുക്കിയ മണവാട്ടിയെപ്പോലെ പുതിയ യെരൂശലേം എന്ന വിശുദ്ധനഗരം
    സ്വർഗ്ഗത്തിൽ, ദൈവസന്നിധിയിൽനിന്ന് തന്നേ, ഇറങ്ങി വരുന്നത് ഞാൻ കണ്ട്.
  lit-lit: Ir aš, Jonas, mačiau šventąjį miestą, naująją Jeruzalę, nužengiančią iš
    dangaus nuo Dievo, paruoštą kaip nuotaką, papuoštą savo vyrui.
  urd-GVR: Maiṅ ne nae Yarūshalam ko bhī dekhā. Yih muqaddas shahr dulhan kī sūrat
    meṅ Allāh ke pās se āsmān par se utar rahā thā. Aur yih dulhan apne dūlhe ke lie
    taiyār aur sajī huī thī.
  far-far: Ma nau ku ada to'ona na fere baita abu ne na Jerusalem falu ka koso mai
    fasia God 'i langi. Ma kera sasi akau ana, dia ta keni fungao ne kera laungia
    fua nia ka dao to'ona na arai falu nia.
  suz-BL: परमप्रभु यावे आ सहर नक यरूसलेम माइश्‍शो परमप्रभु यावे आ बाक्‍तीके रे यिना
    यिन पाइश्‍शो ताता। मेको सहर ग्‍युम्‍ले कली ग्रुम्‍चशो ग्‍युम्‍ली खोदेंशो दुम्‍शा,
    ग्‍योम्‍सीशा यिशो बाक्‍त। गलाती ४:२६; हिब्रू १२:२२; प्रकाश १९:७-८
  car-NT: Irombo moro kurano aitopo Jerusalem wony'tory ene'po y'wa asery me terapa
    kapu wyino, Tamusi wyino. Amy tyino man 'wa ekura'ma'po yinondatoto woryi wara
    kynakon.
  amp-amp: Yo Bro Nkifrarhu nfri taun Jerusalemr wuhtiyakmoyanr Bro Nkifrarpno yura
    kmi hefenr wutoh tanyhato fawihna-mor. Nd kmir rorhu wondhtpno yawihnamohat memom
    nndo mettn wondh marnya bomarnyetn bi niewut ram kunysn.
  bht-bht: फिरी मैं पबित्र नोऐ शेहर यरूशलेमे जो भी दिखया, जड़ा स्वर्गे ला परमेश्वरे
    दिया तरफा ला थले ओआ दा है। उस शेहरे जो नोईया लाड़िया सांई तैयार कितया था, जिसा
    जो कपड़े पहनाई करी कने श्रृंगार कितया है जड़ी लाड़े सोगी बियाह करणे तांई तैयार
    है।
  eng-NOY: And I saw the holy city, new Jerusalem, coming down out of heaven from
    God, prepared as a bride adorned for her husband.
  cub-NT: Aru jã́cacʉ no ĩmaro pʉeno mearo Jʉ̃menijicʉi ĩmarore, mamaro Jerusalén
    ãmicʉriĩmarore. No ĩmaro ẽmene dávʉ̃ Jʉ̃menijicʉi jivateino cavarõ mearo ʉ̃i cʉrõre
    jocarĩ. Yópe nomió pʉrʉbʉocod̶o õi mead̶aiyepe torojʉre d̶acod̶o jímarepacʉ bacʉyʉ́re,
    nopedeca no ĩmaro mead̶aino mateávʉ̃ torojʉre d̶aquiyepe aino Cristore.
  ita-1927: E vidi la santa città, la nuova Gerusalemme, scender giù dal cielo d’appresso
    a Dio, pronta come una sposa adorna per il suo sposo.
  lww-lww: A nepisu pulkumali wa wo nene, Yerusalem viu, molue kom puna ne Ntewa ma
    e peni pitomi tano e yomarava. Nepisu nap̃a apaia ruru po wa, sane sira tai nap̃a
    amiyowauia po pap̃isi imin vena akila talopa amio wona.
  ckb-ckb: شارە پیرۆزەکەش، ئۆرشەلیمی نوێم بینی لە ئاسمانەوە لەلایەن خوداوە دەهاتە
    خوارەوە، وەک بووکێکی ڕازاوە بۆ زاواکەی ئامادە کرابێت.
  nas-nas: Teketa osi pankamono meekamono ooantuꞌ, osi tee nerakung Jerusalemaꞌ paning-eta
