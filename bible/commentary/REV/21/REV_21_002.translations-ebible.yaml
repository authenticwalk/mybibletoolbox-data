    näwi imäkŋgqä-pa, qäkämä qeqätqä iiŋä imäkŋqä, Goti Hanjuwä Iqutä qäukuä haqä
    yätu äwiŋqeutaŋi, äväma quvepqaŋgi äquŋgqe.
  cux-NT: Ní 'úú, Juan, n'diichí yáāⁿ chi dɛɛvɛ chi yáāⁿ Jerusalén chí ngai chí chiīcā
    yeⁿ'e na va'ai chɛɛti nguuvi naachi canéé Ndyuūs. Ní yáāⁿ miiⁿ ní yɛɛvɛ taaví
    tan'dúúcā 'aama n'daataá chi caama 'caandavaacu tá ní dɛɛvɛ idiiⁿ tá ndúúcu tá
    cáávā novio yeⁿ'e tá.
  tur-YTC: Kutsal kentin, Yeni Yeruşalem’in gökten, güveyi için süslenmiş bir gelin
    gibi hazırlanmış olarak Tanrı’nın yanından indiğini gördüm.
  san-ITR: aparaM svargAd avarohantI pavitrA nagarI, arthato navInA yirUshAlamapurI
    mayA dR^iShTA, sA varAya vibhUShitA kanyeva susajjitAsIt|
  bel-N: І я, Ян, убачыў горад сьвяты, новы Ерусалім, які зыходзіў ад Бога з неба,
    падрыхтаваны як нявеста, аздобленая дзеля мужа свайго.
  sch-sch: Male Khopuilien Inthieng, Jerusalem thar hah, moiin a pasal don ranga ânthoka
    ân zoisai anghan Pathien kôm invân renga juong chum ku mu sa.
  mic-MIQNT: Na nemitu sape'wig gjigan ta'n teluisig Pilei Selusalem. Na wet neia's'g
