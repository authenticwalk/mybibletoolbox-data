    pwe en tuhwong eh pwoud.
  dad-dad: Aya Taun Fateul, are Jerusalem mata, Negur bun tamal, saa ilunem isi mog,
    ailen, are kayau mois tamon ileya nigin naki rel fen, dodok fen gen.
  zab-NT: Chiy gunáa Jerusalén cuby, guɨdxroo xte Dios zedyiatni llayabaa xte Dios.
    Quesentiand zuchuuni zec chi azuchuu tuby dxaap par aguchnaab ni gac chialbɨ.
  jae-jae: Ma galic malac dabuŋ Jerusalem wakuc, taŋ Anôtô kêkêŋ kêsêp aŋga undambê
