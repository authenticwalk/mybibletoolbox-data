  juy-juy: ଆରି ଅବୟ୍‌ ମଡ଼ିର୍‌ ଗଡ଼ାନ୍‌, ରଙ୍‌ ଜିରୁସାଲମନ୍‌, ବରନ୍‌ ଆସନ୍‌ ସଜ୍ଜଡାଲନ୍‌ କନ୍ୟାନ୍‌
