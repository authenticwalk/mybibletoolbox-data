    wʉljaesax wʉajna, ja-aech amwʉtjel Dios pejpaklowax.
  hla-hla: Ba lia u tareto a Taun a Goagono, a Jerusalem a tsimus, ba te lakasa ba
    nenama i Kolö te kana e Sunahan me la puta nama. Nonei e taratara haniga herei
    a tahol te hitöl mena a tson i tanen ba te hase iena a man hasobu a man niga.
  mav-NT: Mi'i hawyi araha'at ywaipe turan ara'akasa tawa Ierusarẽi ipakup ta'apyk
