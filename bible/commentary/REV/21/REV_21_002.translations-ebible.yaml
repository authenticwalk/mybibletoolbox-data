    i eka inalolo me idi toxo ömar ödeek ine bara a tödi re ine irabo pere ine xarnang
    a önga une deek.
  msy-2020: Ezɨ Nguibar God Baghavɨra Itim, a Jerusalemɨn igiam, kɨ an gari. Kɨ an
    garima, a Godɨn damazimɨn ikegha Godɨn Nguibam ategha izaghiri. A uabɨ akɨrigha,
    kurukazir bar aghuim gami, mati amizim uan pamɨn ikiasa kuruke.
  bpr-bpr: Na lêgu teen i Mtiu Syudad, dunan i Falami Dyérusalém, ftuntun mdà di Dwata
