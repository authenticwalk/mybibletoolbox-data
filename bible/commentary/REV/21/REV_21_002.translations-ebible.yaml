  peg-peg: ଆରେ ଆନେଙ୍ଗ୍‌ ପୁଇପୁୟା ଗାଡ଼୍‌ଦ, ଇଚିସ୍‌ ପୁନି ଜିରୁସାଲମ୍‌ତ ବିବାଦାଙ୍ଗ୍‌ଣେନ୍‌
