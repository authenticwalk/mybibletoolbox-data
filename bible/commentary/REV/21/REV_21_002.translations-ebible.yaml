    Yehoba ꞌoinega, ꞌihepaseya gide tohai mewahinena ꞌipasa ma mwanena baꞌidana sihelobaloba.
  cbt-NTPO: Ina quëran noyápiachin ninano' inápa quëran o'mararin ni'nahuë. Yosë ya'huërin
    quëran o'mararin. Quirosarin pochin niponahuë', noya noya ninin. Noyápiachin ya'norin.
    Sanapi so'yacaso marë' nitaparinso pochin noyápiachin ninin. Nasha Quirosarin
    itopiso'.
  srn-NT: Dan mi si a santa foto, wan nyun Yerusalem, e saka kmopo na heimel pe Gado
    de. A foto ben moi leki wan trowmisi di weri ala en sani fu go miti nanga a trowmasra.
  cta-NT: La cuiꞌ Juan laca naꞌ, loꞌo liꞌ naꞌa̱ naꞌ chaꞌ cua nscua chaca quichi̱ Jerusalén
    cucui. Lubii tsa ñaꞌa̱ quichi̱ biꞌ juani; nde su ntucua ycuiꞌ Ndyosi ngutuꞌu quichi̱
    biꞌ, nguaꞌya nde lo yuu cucui. Tyucui ñaꞌa̱ quichi̱ cua ngalyaꞌ tsoꞌo; tsoꞌo tsa
    ñaꞌa̱ biꞌ, ndubi tsa ñaꞌa̱ biꞌ. Ñiꞌya̱ ñaꞌa̱ sca cuxi̱i̱ jiꞌi̱ ñati̱, nu tsoꞌo
    tsa ñaꞌa̱ steꞌ, juaꞌa̱ tsoꞌo tsa ñaꞌa̱ quichi̱ cucui biꞌ.
  bqc-SIM: Ɔ̃ ma Lua wɛ̃́lɛ Yelusalɛũ dafu è à bↄ̀ musu Lua kĩ́i, àlɛ pila. Wa
    kɛ̀kɛ lán nↄɛ pↄ́ a zãkɛsↄu màwa.
  tcz-CHONGTHU: Chule keiman khopi theng Jerusalem thah chu van Pathena kon'a mou
    aji dingpa hoitah'a akivon'a ahung kumlhah kamun ahi.
  mar-mar: आणि मी ती पवित्र नगरी, नवे यरूशलेम, देवाकडून स्वर्गातून खाली येत असलेली
    बघितली. ती वरासाठी साज चढवून सजविलेल्या वधूप्रमाणे दिसत होती;
  snp-snp: Ido eyomo ya felegaga kuliyai numuna meya naba ya numuna meya naba kofawa
    nemo Yelusalemu ya wena ma wanafote anido olu giminawamo ya ukanalo ekeina egelami
    yaidana oto kosinalo Gotidokati lomo wito eyomo ne.
  isl-isl: Þá sá ég, Jóhannes, borgina helgu, hina nýju Jerúsalem! Hún kom niður af
    himninum frá Guði. Þetta var dýrleg sjón! Borgin var fögur eins og brúður á brúðkaupsdegi.
  spy-NT: Kyaakas *kiriinkēēt nyēē tiliil kurēkunēē barak, nto nyooto ku *kiriinkēētaab
    Yēērusālēēm nyēē lēēl. Kirēku kuu mureryaa nyēē chōboot ankeelaach keey nyēē karaaran
    nyēē mii chokutuuyēē saanteenyii nyēē sukoomut.
  xnn-xnn: Daket ilaen gedan nan ilin Apo Dios ay lomaylayog ay nagapo ken siya id
    daya. Siya nan ili ay makwani en balo ay Jerusalem et menbelelegew ay kaneg nan
    napintapintas ay babai ay menbabado is gawis ay nakasagana isnan omayan nan mang-asawa
    ken siya.
  mwe-mwe: Gunishibhwene shilambo sha ukonjelo, ku Yelushalemu kwa ambi, kulituluka
    kukopoka kunnungu kwa a Nnungu, shieleywe ukoto mbuti mwali jwa shilombani, awashiywe
    kupinga aimane naka mbujegwe.
  tte-tte: Yanuwa tabu waluwaluna Yelusalema yagitai ilolobima bulibuli mena Yaubada
    koina. Yanuwane bwaite iya tokasole sinena kasole kwamana iluwui, yo ikatububuko
    na mekanakava kana kawakawalulu sikasole.
  tcs-tcs: Ane ai bin luk niu oli siti, da niu Zarusalem. Ai bin luk wea em kam prom
    God kamdaun prom eben. Dis siti em wase gel uda redi po maret lo man blo em wea
    em i dresap prapa nais.
  hlt-THB: Va ak ta hly kawi nula ing a va aham a thawicam qu hqeet a myihna, Khawsa
    a venawh kawng Khawk bau Ciim, Jerusalem thai anuk law ce hu nyng.
  soq-soq: Mape ne bola debama kakaila Ierusalem sanaa God mampe uboe iedio ewedinee.
    Bola ipa ewaewawa eudida nainai iwa abo garawa eudida taupe benalepe imaalepe
    monawa onioniawaleipona ruawa.
  qub-qub: Ricarä mushoj Jerusalén siudätapis Tayta Diospa ñaupanpita bäjaycämojta.
    Casarananpaj mushoj röpan jatisha jipashno cuyayllapaj caycaran.
  att-att: Á nasingak ku yù mangilin nga ili ni Namarò, nga mangágan ta Bagu nga Jerusalem,
    nga mappagukák nga naggapu kâ Namarò ta lángì. Á nakástá yù ili na nga kunnay
    ta nobiá nga nabbísti ta nakástá, nga naparán nga magiddak sù tappì nayù mangatáwa
    kuna.
  bki-bki: A nemial komeli lu novo nei, Yerusalemo vou, jaluvo ea Atua ea vio mave
    binimei yetano ea yetemeriba. Nemial ka napano amiyovovuo bo, jibe ka tira tai
    napano miyovovuo kirinovo laka binimei ka aiven riva rivan koano sum̃ano ka soro
    kanio.
  bqp-bqp: Akũ ma Luda wɛ́ra Yurusalɛmu dufu è bona musu Luda kĩnaa, àtɛn kipa. Ò
    a kɛ̀kɛ lán nↄgbɛ̃ kũ a zãkɛ sorumii màa bà.
  mcp-mcp: Mə mú dʉ́g Yurʉ́səlɛm agúgwáan, ŋkɛ̧́ŋkɛ̧̂ ŋgwə́la ŋgə́ shulə wú gwɔ́w
    wə́ Zɛmbî. Í á bə í mə́ shîn cwɔ̧ nyúul nda mudá mə́ kwísha nə́ a kə́ béya yɛ́.
  hat-hat: Apre sa, mwen wè lavil Bondye a, lòt Jerizalèm nèf lan, ki t'ap desann
    soti bò kot Bondye ye nan sièl la. Li te byen abiye, li te pare tankou yon lamarye
    ki pral kontre fiyanse li.
  npl-NT: Ne Juan onikitak n chipawak altepetl, n yankuik Jerusalén, non otemotiwalaya
    de ilwikak, kan moitstika Totajtsi Dios. Kualtsi ochijchitoka kemi ijkuak se novia
    sa kichixtok akin konanas.
  bgg-bgg: Chiih-è gu è So Rajan nyie yi iwo Jerusalem ji shii doh chiih-è Hamangkhung-aphuii
    re-è hamangkhung wuii ne, phiyiybimi ne awairo gey shii si pha chiakhua pha duiine
    saro ne khriig rek pha gu è doh ro.
  eng-TCENT: I also saw the holy city, new Jerusalem, coming down out of heaven from
    God, prepared like a bride adorned for her husband.
  eng-BSB: I saw the holy city, the new Jerusalem, coming down out of heaven from
    God, prepared as a bride adorned for her husband.
  cpu-NT: Ipoña noñaake oshaviinkapaake inkiteki aparoni nampitsi tasorentsitatsiri,
    ipaitayeetziri “Ovakerari Jerusalén.” Iri Pava ovayiitakaantakerori. Ovaneenkakitaka,
    iroovaitake aparoni tsinane ovaneenkatashitari oimentyaari.
  san-ASM: অপৰং স্ৱৰ্গাদ্ অৱৰোহন্তী পৱিত্ৰা নগৰী, অৰ্থতো নৱীনা যিৰূশালমপুৰী মযা দৃষ্টা,
    সা ৱৰায ৱিভূষিতা কন্যেৱ সুসজ্জিতাসীৎ|
  tac-NT: '''Lige etiáturu ne re''kínasia enágichi alé gawichí we''ká riógichi Nuebo
    Rusaleni anilichi, Onorúgamete julárile alué we''ká riógichi Rusaleni rewégame.
    Alué we''ká riógichi Rusaleni rewégame ''we ''la semátiri kéturu napuyeri bilé
    mukí newímili.'
  eng-WEBPB: I saw the holy city, New Jerusalem, coming down out of heaven from God,
    prepared like a bride adorned for her husband.
  gfk-H: Iau ga nas no Halhaliana Pisa na Hala. Ia no Sigara Ierusalem. Ma ga hanansur
    makaia ta Kalou maram ra mawai. Ma ga tagura taar hoing tiga hahina i wara tinolen.
    Ma di gata hamar timaan ia bia no nuna tunana naga nas ia hoing tiga melmel na
    hahina.
  viv-viv: Kadu Bana Yaubada yana melala mahamahalina ana egana Yelusalema ivaguna
    Yaubada againe gitauya be lobama amine gihobuhobuꞋela-ma gaꞋitana. Ana ita hagihagi-moꞋena
    vaita kwamayoku yana nagi faꞋina gidavevigauni be gidana yana kaliva againe.
  yao-yao: None nauweni musi wauswela, Yelusalemu ja sambano, uchitulukaga kutyochela
    kwinani kwa Akunnungu uli uŵichikwe chile, mpela mwali jwaulombela jwaŵichikwe
    chile kwa ŵankwakwe.
  tgp-tgp: Ale na hite taon tapu atu — Jerusalem Paro, mo lo tai aulu na tuka isan
    God. Mo sohena har̃ai matea mo ruru na ruru lahi mo tatamahu matan tuana.
  auc-NT: Ayæ̈ godömenque botö ayömote Wængonguï nänö tæiyæ̈ waëmö quëwëñömö mïï Eedotadëë
    näni äñömö öönædë ïnö ta wææ̈ atabopa. Onquiyængä në moncæ cæcä ïñömö, Botö nänöogængä
    inguingä waa acæcäimpa, ante waëmö weocoo në mongængä baï ïï quëwëñömö adobaï
    waëmö pönï ëmö inte ta wææ̈ atabopa.
  kbc-NT: Eledi jinadi ani nigotaɡ̶a Aneotedoɡ̶oji ane yoe me nebi, gela Jerusalém,
    ane icoɡ̶otibigimece ditibigimedi miniwataɡ̶a Aneotedoɡ̶oji. Jaɡ̶anadí codaa ja
    igo macataɡ̶a naɡ̶ana awicije ane wado, odaa ja nibeotege me dakapetege lodawa.
  bmh-bmh: Iz ban uzan naliupet pet, go Zerusalem awau, Uwait nug Mesgai wag dareu
    eiman alina alina, pemin. Uzan tub go air tub du wabun iweiu naliu aruganeu sul
    meun.
  ctu-BL: Joñon, Juan, tsaj q'uele jini Ch'ujul bʌ Tejclum, jini tsiji' bʌ Jerusalén.
    Woli' jubel tilel ti panchan ch'oyol bʌ ti Dios, ch'ʌlbil bajche' xch'oc mu' bʌ
    i taj i ñoxi'al.
  meq-meq: Na ŋgatay naha a gəma tsəɗaŋŋa eye, gəma niye na, Zerozelem weɗeye nakə
    faya ma mbəzlaweye abəra ka təv i Mbəlom aye. Gəma niye na, a lambaɗ bo, a le
    haladzay andza dahəlay nakə a lambaɗ bo lele ma diye a gay i zal aye.
  noa-H: Mʌch daúachata mua hoojim, bʌ̃ʌrjã pekau chuk'um k'ʌʌn p'öbör, Jerusalén
    chi hiiur, hʌ̃gt'ar Hẽwandam sim haarmua heeg hurum. Mag hurumʌn ya hʌʌi wajap
    chihöowi hich jaai dʌ̈i jua pʌraagpamjö, sĩi t'um chi k'ĩir k'augamta hurajim.
  alp-NT: Eleki au selu kota moli, rebe kotiele Yerusaleme beluke kai erulu bei ndete
    surga, mere Alla Ionoe. Kota mere ehita kena hitate elake bei Tuhane Alla saka
    bina rebe selui hita le eni pakianaru le iono kena ikai kai mokwai sae me.
  san-VEL: apara.m svargaad avarohantii pavitraa nagarii, arthato naviinaa yiruu"saalamapurii
    mayaa d.r.s.taa, saa varaaya vibhuu.sitaa kanyeva susajjitaasiit|
  kbq-kbq: Anantera kogeno Ruotge hu'nea rankumara e'i kasefa Jerusalemo, Anumzamofontegati
    mona atreno eramino, a'mo'ma vema erinaku'ma retro'ma huno eaza huno e'ne.
  kbh-kbh: Sënjáninÿe chë “uámana ca” uabaina bëts pueblo, chë tsëm bëts pueblo Jerusalén,
    Bëngbe Bëtsábiocana celocana enjétsostjajuana, puerte botamaniñe, mo canÿe shembása
    puerte botamananacá, chabe boyá jábocnabiama.
  ron-LSB: Am văzut cetatea sfântă, Noul Ierusalim, coborând din cer de la Dumnezeu,
    pregătită ca o mireasă împodobită pentru soțul ei.
  pon-pon: O i kilaner kanim ijou, Ierujalem kap, peidido jan lan ren Kot, kapwater
    due li kamod kapwater on a paud ol.
  nhe-BL: Huan na niJuan niquitac nopa altepetl tlatzejtzeloltic, nopa yancuic Jerusalén
    temoyaya tlen elhuicac campa Toteco. Elqui nelía yejyectzi queja se ichpocatl
    tlen mocualtlalijtoc para ihuehue.
  sps-sps: Ana nyo tagei to na Ngats Fan Tsian a Taabos, a Jerusalem a foun of fi
    minon Gormirmir ten Gov kakoun busen faarei te kakoun fi non a muiny fanging vaun
    saavits fiisok tsuan ma tainytainy ya natsioiny.
  wnc-wnc: Sike nata kawawa Anututane you kayuk gapma umana Jerusalem ngang inikaing
    gapmata aawan kakum. Sike nata you wanggapma kawawa wanggapmata enandangu Anututa
    ayuak komuneta epan kakum. Sike yotbamu wa gapma sangasanga take siknga mayata
    apna tanangge natake gupnane tasigwaanguke apna tanggak binga tasikwaapa kukutna
    kakum.
  bus-bus: Ben ma Luda wɛ́tɛda Yerusalɛmu dufu è bↄna musu Luda kiia èe pitaa. Wà
    kɛ̀kɛ lán nↄgbɛ̃ kɛ̀ à zãkɛna sorumi mà bà.
  gub-BL: Na'e aexak tawhu Tupàn pe imonokatu pyrer ihe kury. Zeruzarez pyahu ma'e
    a'e taw her romo a'e. Wezyw wà ywak wi Tupàn wi a'e. Uzemuàgà'ym uhyk pà, awa
    hemireko haw pe oho ma'e ài. Nuzawy kwaw umen ràm rehe ipurexak wer ma'e.
  imo-imo: Ulke kombu awili kake teli, akumu Jerusalem koinjomu, Gote molorumu mulu
    kombuna tiye kolopa mainye ombai orumuna kanoru. Ambo te iye pumbeindo au nimo
    mele yu aku tepa au nimbe kondopa orumu.
  boj-boj: Onaqa e Qotei aqa qure koba Jerusalem bunuj di dego unem. Qure di Qotei
    aqaq di sosiqa laŋ goge dena mandamq aiyeqnaq e unem. Qure di aqa wala tulaŋ boledamu.
    Uŋa a tamo baŋ ojqa osim walaqas dego kere.
  eng-DRA: And I John saw the holy city, the new Jerusalem, coming down out of heaven
    from God, prepared as a bride adorned for her husband.
  knf-knf: Kë nşë win ubeeka uyimanaan, Yeruŧalem dhalu, kë dakpënna baţi du Naşibaţi
    awo ji ñaaţ naniima ambomandëruŋ pa ayinul.
  san-KHM: អបរំ ស្វគ៌ាទ៑ អវរោហន្តី បវិត្រា នគរី, អត៌្ហតោ នវីនា យិរូឝាលមបុរី មយា ទ្ឫឞ្ដា,
    សា វរាយ វិភូឞិតា កន្យេវ សុសជ្ជិតាសីត៑។
  arn-NT: Pefiñ tati küme lif waria, tati we Jerusalen, nagkülepalu ta wenu mapu,
    tuwlu Ngünechen tañi ayfiñ mew. Fente küme adelkawküley kiñe nofia reke tukutuwkülelu
    femngechi tañi peaetew ñi nofio.
  zas-NT: Dxel baguian Jerusalén cüb, xguiedx naroob Dios zidguiajtan xi xanyabaa
    Dios. Dád zaꞌchaawan ziꞌc rzujchaaw tijb biingunaa chi ma guxhliaam con xin gac
    lacheelim.
  ken-NT: Ngɔ́ Yerúsalɛm nkɔ, ɛtɔk Mandɛm, ndu ɛ́fú amfay ntá yi ɛ́twɔ̀ amɨk. Bághóko
    yɔ ɛ́rɨ́ mbɔ ngɔsɔ́ŋ anɛ basɔbhɛri, achɔkɔ anoŋ nɔkɔ mmu anɛ ábhɔ́ŋɔ́ bɛbhay
    yi.
