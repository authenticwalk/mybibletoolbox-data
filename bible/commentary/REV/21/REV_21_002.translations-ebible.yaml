  cni-NT: Aisati noneaquero ora Jerosare iroaqueratajantsiri, ora cameetsatasanotatsiri,
    inampi Tasorentsi; oponeanaca inquitequi, aniireapaaque quipatsiqui. Oshequi oaneencayetaca,
    oquempetacaro tsinane, irotaintsirica aye ojime, oaneencaca.
  eng-WMB: I saw the holy city, New Jerusalem, coming down out of heaven from God,
    prepared like a bride adorned for her husband.
  zaw-NT: Narä Juan, bahuiä lo guedx Jerusaléncoob, guedxdxan, siädjiäjtni xhaguibaali
