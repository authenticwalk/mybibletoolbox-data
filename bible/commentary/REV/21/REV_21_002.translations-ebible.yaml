  dop-dop: Nɑ mɑ́ nɑ́ ɩcɑtɛ nɑŋŋ nyǝntɛ. Yosɑlɛm kʋfɑlʋ, nɑ tǝ lɩɩnɑ ɩsɔtɑɑ kɛ́ Ɩsɔ
