    e girihina.
  apn-NT: Hãmri nhũm Tĩrtũm nhõ krĩ mex pê Jerujarẽ nywja tanhmã amnhĩ to nẽ pika
    nyw wỳr wrỳk o mõ. Krĩja mex kumrẽx. Mex o mex. Te mjên mã xwỳnh ê mex jaxàr nẽ
    amnhĩ to muxre nẽ mjên wỳr htẽm pyrà nẽ pika nyw wỳr mex kumrẽx nẽ wrỳk o mõ.
  ctp-NT: Ti kwiꞌ Xuwa lkaǎn, naꞌ lkaǎn nu naꞌaǎn xka kichen Jerusalén nu kwi. Luwi
    ꞌa ñaꞌan kichen kwi kanꞌ ni; nde seꞌen ndiꞌin Ndiose mdoꞌo kichen kanꞌ, mbiꞌya
    lo chalyuu kwi. Ñaꞌaan kichen wa suꞌwe ꞌa ngwa tkanꞌ; suꞌwe ꞌa ñaꞌan ran, xaa
    ꞌa ran bra kanꞌ. Ñaꞌan tiꞌ ska kuxiin ꞌin nten, nu suꞌwe ꞌa ñaꞌan steꞌ, suꞌwe
    ꞌa nchka tkanꞌ, ngwañaꞌan suꞌwe ꞌa ñaꞌan kichen kwi kanꞌ bra kanꞌ.
  opm-opm: Tarpatperhan noh it wandeioh awam ongeng mat papat ap mutuh kopenohe Jerusarem
    ap mutuh oh aw tei mahat Got ohsi patdapat wanpatgop. Kuu ire han datperim ma
    awat tahaptiru hat awat yahnap tit ara wanpatgop.
  bvr-bvr: Rrapa ngu-nana rrawa gun-gata gun-molamola Wangarr gun-nika gun-geka Jirúchalam
    (Jerusalem) nipa guna-jerrmarra, guna-bupiyana guna-bamuna waykin wenga. Nipa
    gun-gata gipa nawanawa gu-ni minypa gun-maywapa ranginy gama nipa nawanawa jinyu-nirra
    jiny-yorkiya gochila jin-dayana nipa jiny-ma barra.
  zad-NT: Na' ble'id' yell c̱he Chioza', yell koba' le Jerusalén chetjan yabana' gana'
    llia Chioza'. Ba none'n xochi ka to noolə beṉ' ba nakwe' xe'na' kwenc̱he wshagna'lene'
    beṉ' c̱he'na'.
  kmg-kmg: Eme tiri hae, Jerusalem ɋâricne hâcne, sambâŋkonec Anuturaonec wahame honepo,
    ŋokac biŋe moc ŋicko râeniŋte erickeeŋgopieŋ iŋuc tinac ericke emasaŋ ekicne honepo.
  aso-aso: Aꞌmine Oꞌmosoꞌmi numuꞌve ebeꞌve Zelusalemi gosohoꞌ nene Okulumokutiꞌ Oꞌmosolatiꞌ
    nolimivo ninguve. Aꞌmine numuno ebeꞌ nene ha gidi naniꞌ goloso adoꞌ veneꞌ ma veloꞌ
    volosa do nene ogo gonolise ogo minaaꞌ neineꞌ neꞌmino do nene o minineꞌ nolimivo
    ninguve.
  uli-uli: Ngo isa wiri Haplom we ye Santus, Jerusalem we ye tefoy, le ye bidiy mo
    woal laeng mo irel Deus, le yesa faesul fel le sa wochog semal fefel kowe bele
    moch habulupoy le sa hallimdi hamayi mengagol bo re bela wer fengal mo mal we
    ril.
  nin-NT: Ingga hi Ìgbù ni Wre wa, Urushalima uhe̱he̱ wa, a so ji zhi na Abachi ku
    nu unkplassu. Aba ssu ma ki nâ ta si ayamba ahe̱he̱ nggo a gbyarr ukpa na kye
    uruma.
  acu-NT: Wikia yamaram yakat Jerusalén tutain Yus nayaimpinmaya akupkau asamtai,
    nekas pengker aa nuna wainkamjai. Nuwa aintsun ninumkatas shiirman iwiarmamrawa
    nunisang nu yaktaka nekas pengker aun wainkamjai.
  cak-WNT: Y riyin ri Juan xintz'et c'a ri lok'olaj tinamit, ri c'ac'ac' Jerusalem.
    Xintz'et c'a chi ri tinamit ri', ruchapon nika pe chila' chicaj riq'ui ri Dios.
    Y can jabel c'a chojmirisan y wikon pe, can achi'el nuben jun k'opoj tek nuwik
    ri' jabel riche (rixin) chi más nika chuwech ri c'ajol ri achoj riq'ui nic'ule'
    wi.
  ebk-ebk: Inilak us nan nasantowan ay siyudad ay hiyasa nan fiarú ay Jerusalem ay
    cha komsop ay nurpu kan Apo Dios ad chaya. Nakasakiana ay kaman as nan chumuyas
    ay fiafiai ay nunfiafiachu as am-ammay ay uy manib-at as nan mangasawa kan hiya.
  spa-PDDPT: Vi que descendía del cielo, de Dios, la Ciudad Santa, la Nueva Jerusalén,
    preparada como una novia adornada para su novio.
  ruf-ruf: Na mbona ghumji ghwenzeluke, Yerusalemu ya sambi, ghohulumka kulawa kulanga
    kwe Imulungu, ghukala ghoya ka pinga yapfalile pfinoghile kwa kukwelighwa ne mmale.
  gun-gun: Aexa avi tetã iky'a e'ỹ va'e, Jerusalém pyau yva gui oguejy rã, Nhanderuetea
    guigua. Ha'e va'e ma iporã ete, kunhataĩ omenda ta vy omerã pe onhemoatyrõ va'e
    rami avi.
  agu-BL: Ej nin tzinwutz cunin, yi in, yi in Wa'n, yi cwe'n mule'n yi ac'aj Jerusalén,
    tibaj yi jun ac'aj luwara'tz. Ya'stzun yi jun tnuma'tz yi chin xan nin. Cho'n
    tpone'n tzaj tcya'j kale atit Kataj Ryos. Chin yube'n nin yi jun tnuma'tz. I cunin
    jun xun yi umewe'n tlen tu' atit, yi chin weko'n nin tib.
  isn-isn: Nikakiona kisale kitakatifu Yerusalemu nempya, naeisimile pihe kupuma kilunde
    kung'wi Tunda, nuuziipigwe anga ubibi alusi nunoneigwe kunsoko amugoha.
  ilo-ULB: Nakitak ti nasantoan a siudad, ti baro a Jerusalem, a bimmaba manipud langit
    a naggapu iti Dios, naisagana a maiyarig iti nobia a naarkusan para iti lalaki
    a mangikallaysa kenkuana.
  pir-NT: Sa yegʉ yʉhʉ Ñu quehnoari macare, wahma macare Jerusalẽne ihñaʉ. Ti maca
    ʉhmʉsepʉ Cohãcjʉ̃ cahapʉ dijia tagʉ̃ ihñaʉ. Omoca dʉhteaticorore quehnoañe suhti
    mehna wahma sʉore omoca dʉhteatiquirore bucuegʉ̃ yero taro. Sata ti macare quehnoyuri
    jiri Cohãcjʉ̃, tiquiro yequinare bucuegʉ̃ yero taro.
  anv-NT: Ne ngɛ́ ntó melɔ ukpea ɛwé ákuú nnó Jɛrosalɛ ayi mekɛ ndɛre átane
    né mfaánebuú mbaá Ɛsɔwɔ ashulege áchwɔɔ́. Ákwyɛɛ́ ɛwú ndɛre mendée neba
    akwyɛgé menyammyɛ agilé menɔ wuú.
  sab-NT: Gire cha Juan gwagedu una noare Chubenudi una jagere ka jwankle Jerusaléndi.
    Una jagere e kledu chie nga ngaña giti Chube kle ngwadi gwadbiguda chke nga dba
    ai giti. Cha gwagedu no una edige, una e chegu cha gwage salengwli muinga kle
    mo jwen kle mo ngama tke no kare ama skatemanalla onbre ama be mo jwen ole manade
    ngwange kare, ene una e kare medu chage.
  tmd-tmd: Makwam nɨ nugwön nugumön, God rɨmɨn Taun Dib Lei, Jerusalem yoŋyöbö aku,
    adöx yöd röul adö kau sebö hömɨda. Taun Dib Lei aku, mö bla nöbö pɨba wölɨj kɨtɨb
    wä yömön pöx mɨdöi mag aliö akuyöbö rɨg mɨdöŋa.
  acr-NNT: Riꞌin in Juan xinwil ri santowilaj tinamit, ri kꞌakꞌ Jerusalem, e riꞌ xqaj
    lo chilaꞌ chikaj petinaq rukꞌ ri Dios, yey lik wiqital chi utz pachaꞌ juna ali
    lik uwiqom ribꞌ echiriꞌ kuꞌkꞌulu rala kakꞌuliꞌ rukꞌ.
  kpg-kpg: Au gaa mmada gi di Waahale Haga madagu, go Jerusalem hoou, e haneia i di
    langi i baahi o God, gu laageia be di ahina ma gaa hai dono lodo, gu ulu ono gahu
    e heetugi ang gi dono lodo.
  taj-taj: ओच्‍छे ङाइ परमेश्‍वरला शहर, छार यरूशलेम परमेश्‍वरग्‍याम स्‍वर्गहेन्‍से
    मार खबान लबा म्राङ्जी। थे यरूशलेम म्‍हाछारला लागिरी ज्‍योसी थान्‍बा चाङछार ह्रङ्‌बान
    मुबा।
  avt-avt: Epei au, hi hɨr wit kerek God kehimɨtanek hɨrak wit kɨrak. Hɨrak wit Jerusalem
    keiyak kekrehɨr ke wit Jerusalem ke nɨpaa. Hɨrak keit wit ke God kɨnaiwɨrek kekiuwe
    kan. God kemaniyek yaaik kɨre mɨte weses wetike mɨtɨk nanɨtan.
  cbk-cbk: Ya mira yo con el sagrao ciudad, el nuevo Jerusalem, que ta sale con Dios
    na cielo. Aquel ciudad bien bonito gayot preparao, como un novia mudao y adornao
    para con su novio.
  uig-ARA: مۇقەددەس شەھەرنىڭ، يەنى خۇدادىن چىققان، خۇددى ئۆز يىگىتىگە توي پەردازلىرىنى
    قىلىپ ھازىرلانغان قىزدەك يېڭى يېرۇسالېمنىڭ ئەرشتىن چۈشۈۋاتقانلىقنى كۆردۈم.
  tuf-tuf: Etar aját Sir ima pueblo itchacro. Jerusalén pueblo itchacro. Cuacúr cuitar
    bin cajc uch cutar pueblo ey raquíc itchacro. Sirat ayat eyta raquíc itchacro.
    Aját ítitan, cahbár sera jor yehw̃ín cahmor óriquen bin oror eyta pueblo ey cat
    éytaan wan ay órojocro. Oror cat cajc cutar raquíc itchacro.
  abx-abx: Sakulawan-ko i Sagrado Syudad, i baha'o Jerusalem nga aghahawod man langit
    tikang mismo si Diyos. Akaparihoy to si adda karaslon nga makababayi gayod i badu'-na
    ngan andam na pagtupo' si tipakasal si iya.
  mco-NT: Ɨɨch, Juan, nhuin'ijxyɨch je ciudad huätzpɨ jemybɨ, je Jerusalén, ycɨdägy
    anajty chooñ tzajpjoty ma Dios yajpaady, janch oyduñ anajty, jadu'n nej tüg töxyjäy
    ñay'oyduñyii ñayxoxyii co ypɨga'ñ mɨɨd yëydɨjc.
  cpb-NT: Noñaatziiro ishaawiinkapaake inkiteki apaani nampitsi tasorentsitatsiri,
    iitaitziri “Owakerari Jerusalén”. Iri Pawa owayiitakaantakerori. Owaneenkakitaka,
    ariwaitake apaani tsinane owaneenkatashitari oimentyaari.
  aon-aon: Aria eik yatigu abrudok yopuburi wabur Jerusalem. Ababur douk bape iri
    agundok Iruhin napeum aria bakutukuk iruhw heven bape babuhi. Abrudok wabur douk
    shaginohwobur kabi douk onok armatok douk kwanaginohw kwenek yopihi atih rupeh
    aria kwape um kwuni okwokwin raminen shunaraum iri.
  hus-NT-2005: Nanáꞌ, xu bij Juan, u chuꞌu an tʼokat bitsow ti paꞌíl walkʼiꞌ tʼojojodh
    tʼajat, jelti jun i tsidhan xi kʼwajat tʼojojodh abal neꞌech ti tomkinal. Jechéꞌ
    an bitsow, jaꞌich an ít Jerusalén xi abnadh kʼal na Dios.
  mig-NT: Te máá‑rí Juan ni̱ jini̱‑ri̱ ñuu̱ ii̱ já kúu ñuu̱ Jerusalén jáá, ja̱ ní
    kuun ichi ándɨ́vɨ́ ní kenda nuu̱ Dios. Te íó tu̱'a nátu̱'un ɨɨn ñasɨ́'ɨ́ ja̱ íó
    tu̱'a‑ña tánda'a‑ñá jíín yíi‑ñá.
  bps-bps: Na teengu i syudad nfun Dwata, i falami Dyérusalém, fdanà mdà di Dwata
    di langit. I kafye baweh i teengu gambet i satu libun sandeme takamlaweh i too
    fye baweh klaweh du tagatlagad smitong i yaanan.
  mbs-mbs: Kinità ko se lonsod eg-ogpaan te Timanem, sìyan iningedanan Kaling Jerusalem.
    Migpedanà iyan lekat te langit aw lekat te Timanem. Ontò mèpiya se bawa niyan,
    iling te bayi ontò mig-igmes te aldaw te peipid din.
  tof-tof: Ka Gyabi Wirri Basirr eserró, ene küsil Zerrusalem, kwitümgabi abindi Godkagab.
    Ene wirri basirr arrearrón kolzan püti airrün warilürr müórankü, wa ne pam amiógüm
    kaindo.
  cme-NT: Aa da Diiloŋo nelle hilaa dɔrɔ‑i-na ta di hiire di jo. Yerusalɛmufɛlɛŋo
