  kan-2017: ಇದಲ್ಲದೆ ಪರಲೋಕದಿಂದ ಪರಿಶುದ್ಧ ಪಟ್ಟಣವಾದ ಹೊಸ ಯೆರೂಸಲೇಮ್ ದೇವರ ಬಳಿಯಿಂದ ಇಳಿದು ಬರುವುದನ್ನು
