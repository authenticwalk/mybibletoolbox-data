    xta̱ctama̱chi̱ c-akapú̱n anta̱ni̱ huí̱ Dios. Yuma̱ xasa̱sti ca̱chiquí̱n li̱huana̱
    xtaca̱xta̱yani̱t xta̱chuná̱ la̱ntla̱ cha̱tum tzuma̱t hua̱nti̱ natapu̱chuhuay,
