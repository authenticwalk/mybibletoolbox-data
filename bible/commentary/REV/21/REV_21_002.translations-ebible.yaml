    ikahu sese rakat ewy. Are pãi ikahu kahato aikotã hary­poria tuwe­painug to'o­kyi'at
    hap e'at pe hap ewy are saĩke iro pote. Mi'i hawyi atikuap mi'i tawa Tupana etawa
    Ieru­sarẽi ipakup e hap het rakat are'e.
  kpf-kpf: Oi tirik kamân, Yerusalem uŋakŋâ, zo sumbemân Anutugâren gâbâ gem gâi egâwan.
    Ambân ŋâi ayân pânam neule okŋaŋgâme, yatâ oi egâwan.
  ppo-ppo: Téró ya̧lo kelalemó, dowi ala beta̧kélé munire kisi Jerusalem be hulua
    wisinaale, Kótó betere hepen be taaróló dorowou betalepó. Ai be huluané ama ere
    alata, so seimale a̧ whi̧tamo dokaai kolóló koko̧né suki̧ kuti wisinaale derótu
    dere kaae erepó.
  hin-2017: फिर मैंने पवित्र नगर नये यरूशलेम को स्वर्ग से परमेश्वर के पास से उतरते
    देखा, और वह उस दुल्हन के समान थी, जो अपने दुल्हे के लिये श्रृंगार किए हो।
  wol-KYG: Ma gis nag dëkk bu sell bi, Yerusalem gu bees gi, mu wàcce asamaan, fa
