    'üsüs la tjiji jupj. Quepj jinwá 'üsüs jústatsja, quepj 'üsüs justa sa capyá woya
    na, nin p'iyá 'üsüs jústatsja Jerusalén Seyasa.
  zap-NT: No wii noo, nes lo Dëdyuzh wruu xgyëz Ne gyeybaa wyabo gyëzlyu, gyëz guin
