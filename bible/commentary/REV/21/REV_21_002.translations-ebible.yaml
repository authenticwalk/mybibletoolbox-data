    ni ge.
  sbe-sbe: Yo Yaubada yona magai, iya ede Yelusalema hauhauna, galewa ne unai ya kita
    ye dobidobima. Magaina wa Yaubada ye kabinonohai doha waihiu se kabinonohai tawasola
    hesabana.
  mcr-mcr: Itaŋga nyi aŋä-himqä Goti Hanjuwä Iqu Iqueqäŋqä atäuŋuä ikqä, Jerusälemä
