  bjr-bjr: Qinee qafaafananoo Anutufa qufanoo fuka naaquqara maqusa fuka Yeerusaree
    innaarunaindari qumureenoo ooqeenaa Yeerusaree amaaqa maqafufaqa qafaqiafana.
    Fuka anaasee amundaranara foora afaaqa auqirafa fuka maqasaa quminau.
  aby-aby: Nama nono erebaie i awoena iifawere goi i awoena irauaiai Derusaremu goi
    Godibairoma ure medike isare aareibiro ere. Moi karu arumama eme mufine irau wau
    barukeibaku i ari eno i awoena Derusaremu goima isare aareibiro nama ere.
  eng-YLT: and I, John, saw the holy city — new Jerusalem — coming down from God out
    of the heaven, made ready as a bride adorned for her husband;
  jni-jni: In iri nipin nilau, urushalima uso, uge sa wa suri aseseri ahira Asere
    utu une kasi unee uso sa abrka me barki uruma ume.
  kne-kne: Inilak abe din nasantoan ay siyodad ay din baro ay Jerusalem ay bomabbaba
    ay napo en Diyos ed langit. Dadlon nasasagana ay kaman babai ay nanbabados kagakagam-is
    ay en mangabat sin mangasawa en sisya.
  tgj-tgj: Okv Darwknv Pamtv vv, anwnv Jerusalem ngv, Pwknvyarnv gv nyidomooku lokv,
    nyimv nyamnv gv, gvkigvak tvla okv ninyigv nyilu nga kaarwk sitvnam aingbv anwnv
    Jerusalem ngvka mvpvripv tvkula ninyia, idubv ngo kaato.
  gui-NT: Jare che etei aecha jocuae tenta oñeñono tee Tumpa peguara vae - jae co
    Jerusalén ipɨau vae - ogüeyɨ ou Tumpa oia güi ara güi. Oyeapocavi oi metei cuñatai
    oñemopora omenda vaera vae rami.
  quc-TT: In in Juan, xinwil ri Tyoxalaj tinimit, ri kꞌakꞌ tinimit Jerusalén xqaj
    loq pa ri kaj rech ri Dios jer atzꞌyaqininaq jetaq jun alibꞌatz ri jubꞌiqꞌ karaj
    kakꞌuliꞌk.
  heg-NTPO: Hidim auk ngat net Ama Lamtua kota niu ka, na Yerusalem Balu, man niu
    maa deng sorga. Kota na lohas hidi son, tuladang el sapa-bihatan man laok sodo-sium
    un sapa-bikloben na ka.
  ptu-ptu: Iya kuitam indo Kota Maseho battu diua Yerusalem bakahu, tuhum yabo mai
    suhuga napatuhum Puang Allataala. Tä' deem la susi mapianna sihhapam baine dipapohebai
    la untammui muanena aka la dipakabem.
  bzd-NTPO: Eta̱ ye' tö isué̱ tö ká̱ batse'r dör Jerusalén pa̱'a̱li̱ e' datse̱ ká̱
    jaì a̱ Skëköl ska'. Ká̱ e' wër buaala we̱s tayë ulabatsketke e̱' paiö̀ buaala
    iwëm wörki̱ es.
  kwf-kwf: Ma nau ku lisia na fanoa doe abu neꞋe na Jerusalem faolu ka koso maꞋi faꞋasia
    God Ꞌi langi. Ma kira sasi akaꞋu ana, diꞋia na kini gwagwaeꞋa neꞋe kira laungia
    taꞋifau naꞋa Ꞌiri nia ka dao toꞋona na araꞋi faolu nia.
  eng-WYC-2017: And I, John, saw the holy city Jerusalem, new, coming down from heaven,
    made ready of God, as a wife adorned to her husband.
  eng-WMBB: I saw the holy city, New Jerusalem, coming down out of heaven from God,
    prepared like a bride adorned for her husband.
  zat-NTPS: Neda', Juan, ble'eda' xe̱zre lá'azxa, da naca na Jerusalén cube, dxetaj
    na xabáa, za na naga zua Dios. Xe̱zre na' nabeza na ca tu nu'ula wechaga na' nupá'a
    cuínabe' chee̱ gácabe' tuze nen benne' chee̱be'.
  spp-spp: Ka mii i Kile kànhe ɲya, Zheruzalɛmu kànhe nivɔnŋke, k'à yîri Kile yyére
    nìɲyiŋi i na ntîri ɲìŋke na. Ku mpyi a légel'a ɲwɔ mu à jwo tacwokwɔngɔ ku ɲyɛ
    na ŋkɛ̀ɛge ku poo yyére.
  zty-NTPS: Neda', Ẕwa, bḻe'ela' yež la'y na', da' naken Jerusalén kobe. Bžojen ya'abá
    gan zoa Dios, na' betjen ḻo yežlyó, na' zoan lez kan zoa lez to x̱kwide' no'le
    za' wchág ná'ḻenbe' benne' byo chebe'.
  mek-mek: Ke lau, Ierusaleme taonina mamaga, Deo ega Taoni ufai Deo eegai eake emai
    auga laisa. Isa auga, ifiao isa akafa ageakafania auga faugai ekaikai felo alogaina
    auga koa iꞌopoga ekaikai eake emai laisa.
  aey-aey: Odocob ija taun gun ben fem, eu Jerusalem haun, eu Anut odocob sao jobonnadec
    toni nen. Eu saciadu hedoc bilia, caja uqa dana ocnu bala falimei gemug sumudinawe.
  urd-GVH: मैंने नए यरूशलम को भी देखा। यह मुक़द्दस शहर दुलहन की सूरत में अल्लाह के
    पास से आसमान पर से उतर रहा था। और यह दुलहन अपने दूल्हे के लिए तैयार और सजी हुई
    थी।
  ycn-ycn: E nucá, Juan, amari Tupana le'ejé pajimila huitúca'aca je'echú chiyá Tupana
    i'imacá eyá. Jerusalén rií. Lamá'ataquejami que ri'imacá najló. Nahuacaco huacajé
    ri'ihuapaniperu lamá'atayo rocó palá huani ripé. Ñaqué caja ricá pajimila i'imacá
    lamá'ataquejami que najló.
  djr-djr: Ga dhäŋur beŋuryiny ŋunhi, bala ŋarra yan nhäŋala dharrpalnhany wäŋany
    ŋunhi yuṯanhan Djurutjalamnhany ŋayi marrtjin yarrupthurr räli beŋur djiwarr'ŋura
    nhanukala God-Waŋarrwala goŋŋurnydja. Yurr latjun' ŋunhi mirithirra dhikan wäŋany,
    balanyan nhakun ŋuli ŋunhi miyalk dhaṯthunmirr manymakthun girriy', gumurr'yunarawnha
    dhuway'mirriŋuwnha nhanukiyingalaŋaw ŋayi, ŋunhi ŋayi ŋuli marrtji märranharawnha
    nhanŋu ŋurikiyi miyalkkun.
  kvg-kvg: Yaq no Mbumbukiam-qá Zelusalem taon ndakinak nøqeív. Mbumbukiam-té qandovís,
    yan-te nqo꞉go. Khakheitáp neka bugug keogé. Ate av-té, mbasønakam bugug keoge
    nduigu, anganea tundaf.
  rug-rug: Meke dogoria rau sa Vasileana Hope, sapu sa Zerusalema vaqura, sapu korapa
    gore mae guana koe Tamasa pa Maṉauru. Meke tava namanama si asa meke doṉo lea
    hola, kekeṉoṉo guana barikaleqe sapu tava sari va leleana, pude aqa nia sa nana
    palabatu pa nana totoso varihaba.
  hop-NT: Noqw nu’ John, wuhkokitsokit pas pavan hímunihqe qahováriwtaqat ōṅaqw God
    aṅqw hawtoqw aw tātayi. Noqw pam Jerusalem Pūhunihqa yan mātsiwa. Pam mömö’wiqa
    puwsuṅwayniqat aw hin yuwsi’taṅwuqat pan sóniwa.
  san-URD: اَپَرَں سْوَرْگادْ اَوَروہَنْتِی پَوِتْرا نَگَرِی، اَرْتھَتو نَوِینا یِرُوشالَمَپُرِی
    مَیا درِشْٹا، سا وَرایَ وِبھُوشِتا کَنْییوَ سُسَجِّتاسِیتْ۔
  heb-LB: ראיתי גם את עיר הקודש, ירושלים החדשה, יורדת מן השמים מאת אלוהים. היא נראתה
    הדורה ככלה בחתונתה.
  caf-NT: '''Et si, John, njan keyah whuti whulubeshi hoolah, k''an ''et Jerusalem
    huwhútni, ''et ndus de yak''uz ts''ih Yak''usda ts''un hawhélts''ut, ''et whutélh''en.
    Ts''ekeyaz ki tet''ilh ba soo naduja, ''et nduwhut''en.'
  mio-NT: Tacan cuu, ta ndehi ñuun Jerusalén chaa. Ñuun ii cuu chi, ta vachi chi iti
    siqui andivi nu iyo ra Ndioo. Taqui xaan chi cuu, vati cuhva iyo iin ña chanu
    cha ndutaqui ña chi ii ña iyo ñuun can.
  srq-NT: Se rei Juan. Mbae que nguichi u quia ibate sɨ seje cuu ra. Jerusalén yasu
    chõ nguichi u quia seje cuu reaẽ. Dios recua. Mbae mbuturã ji jate que ra. Sã
    emo ninisirã quiche riqu i ngurã je no.
  kje-NT: Enla ya'u po'on kota Yerusalem Worworu man moumou dewdewe namhara a'am raram
    kopur nano Makromod Lalap. Kote onne ra'akenedi me'e, de po'on ma'aruru naise
    maeke man ra'akekeki nair nainair man ma'aruru ono namkenedi noro mo'oni ho,
  gaz-gaz: Anis magaalaa qulqullittiin Yerusaalem haaraan akkuma misirroo dhirsa isheetiif
    miidhagfamteetti qophooftee samii keessaa Waaqa biraa utuu gad buutuu nan arge.
  kud-kud: Na dalava mwala'ina ve'ave'ahihi ya'i'itane, iya Yelusalem vauvauna, galewaena
    i'ai'aituluma Yaubada ainaena, bada iyepasaya'o dova tautawahola waihiuna ipasa,
