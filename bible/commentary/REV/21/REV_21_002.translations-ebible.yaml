    roana.
  sus-A: ﭑ نَشَ تَا سّنِيّنشِ تٌ، دَرِ سَلَمُ نّينّ، نَشَن نُ نَ فٌرٌقٍ كٍلِ كٌورٍ
    مَ عَلَ سّيتِ مَ. عَ نُ رَقَلَشِ عَ قَنيِ رَ عَلْ فِنّ نَشَن سِفَمَ عَ شَ مْرِ
    رَلَندٍ عَ شَ قُتِ شِرِ لْشْي.
  jpn-1965: 私はまた、聖なる都、新しいエルサレムが、夫のために飾られた花嫁のように整えられて、神のみもとを出て、天から下って来るのを見た。
  fra-SBL: Je vis descendre du ciel, d'auprès de Dieu, la ville sainte, la nouvelle
    Jérusalem, préparée comme une épouse qui s'est parée pour son mari.
  yka-yka: Duk takiteku isab puweblo masutsihin, iye Awrusalam Baˈahuhin, duwaˈi amban
    diyalem surgaˈ, amban panaˈanan Tuhanin. Minemes puweblo miyaˈan kuweˈ dalil pangantin
    dende bakas pinasemmekan duk pinahāpan duk tahan kinawin ne duk pangantin lellahin.
  mle-mle: Aw wun ata vituwid adi God dikidi kwula tip Kwula Jiruwsalim. God wayakidik,
    daad adawur tipab tikuw. Di aal gilabadiywa duw kiradikik tikwana taakw kaytik-ad.
  shp-NTPO: Jainxon en oinna iki, bená jakon jema Jerusalén, ja naikan iká Dios ikainnoaxbi
    ipakeaitian. Ja iká iki, ja benoai ainbaon jan biai joni chopabo sawexon benxokaayonxona
    keská.
  aom-aom: Ëhi garomo gavodeje God-are amo böröme hesi ihoho Jerusalem amo iꞌe öꞌidöre
    God-hu hijajire jioromo ruvebijamu. Magonahehu masuꞌirögoro baruohuro gajöro sino
    avohorovaruëhi ë amo iꞌoho ëhi avohëꞌe jiohijo.
  geb-geb: Gu mbara Fhe Bakɨmen ŋgu bakɨme gari. Ana Zerusareman kam ma. Gu ana garim,
    ana Fhe Bakɨme phorga kegap, Heven thav zeri. Ana guigira sɨɨn vhuuŋ ki. Ana mbik
    won manan rɨgɨr zav wo thɨthɨm tɨgap sɨɨn vhuuaŋ muuŋgi sɨɨŋ fara muuŋgi.
  bsj-bsj: Min to cinan loro wucakeu, Urusalima fwirko, wo yirau dii kwama Kwama nin,
    ywelum ywele na bine ci manten bwayilen ker nina bare cereu.
  cak-cak: Y yin Juan xintz'et ri lok'olaj tinamit chi nika-pe chicaj riq'uin ri Dios,
    y ri' ja ri c'ac'ac' Jerusalem ri jabel rubanon-pe rubanic, achel jun xten ruvikon-pe-ri'
    richin nic'ule' riq'uin ri ala' ri xtoc rachijil.
  chf-NT: Y no'on chich cä chäni ni ch'u'ul caj, jini tzib caj tä Jerusalénba, que
    jaque u chen tä cielo ca'an Dios. Laj tusu ayan, ca' chich untu telom u jele'
    uba pitzi tuba jit'oc que u xe tä lotojan t'ocba.
  tlf-tlf: minte mungkup utamita, siin umi abiip Jerusalam uyo bubat mo maagalo kelu
    e, God ilami kamaa abiip Jerusalam uyo abiil tigiin ilo kwep malaak kafin diim
    daala siin umi abiip umi abiin uyo kulu kalaa ageta utamita, kamaa abiip boyo
    atin tambal kup ke ket kon tiibe kupkalip kale, boyo unang, ilim tambal tii-nulu
    tinum digin kelan o age imak fenbu ulutap ke kamaa abiip Jerusalam kasel iyo Yesus
    imi tolon-tema uta fen-bilip kalaa ageta
  piu-2006: Palunyatjanu ngayulu nyangu tawunu winki ilkaringuru tjarukatingu, tawunu
    Tjarutjalumanya nguwanpa, nyuwana. Katutjalu tawunu palunya ilkaringuru walatjunu.
    Kungka marriṯirrikitja mantarra tjulkurangka tjarrparra ngarapayi nguwanpa, tawunu
    paluru tjulkura ngarangu.
  poh-NT: Jeꞌ woꞌ, reꞌ hin Wa̱n xwilow wach i lokꞌ laj tinamit, reꞌ Acꞌ Jerusalen.
    Ar cꞌahchiꞌ rikajic cho pan taxa̱j ru̱cꞌ i Dios, xa holohic chic ritikꞌinjic bano̱j,
    xa jeꞌ chic ricab naritikꞌa̱ꞌ ri̱b jenoꞌ ixkꞌun nariban caxa̱ra.
  tue-tue: Ʉ̃mʉã́se Cõãmacʉ̃ pʉtopʉ Mama Jerusalén ñañaré manirí macãrẽ diiátiri ĩñawʉ̃.
    Ãñurõ quẽnoã́ri macã niiwʉ̃. Sĩcõ numiṍ wãmosíagodo manʉrẽ ãñurõ tʉsaaro jĩĩgõ,
    quẽnoã́rigo tiiróbiro niiwʉ̃.
  bjp-bjp: Ke ia ka par Maleh Kalkaluu, i e Ierusalem fuuh, i pupuh la tinbae na kukulii
    sing God. Ri fageges ta u, arae nenge fifin ae ri ka fakilkiliis fakasi ta u isi
    in telpes antu.
  xon-xon: Le m kan kitiŋ ki bi chain, ki ye Jerusalem pɔɔn na, nyan ni Uwumbɔr chee
    paacham, ki gor ke ubɔndinn u ban u mɔn tichal na aah gor ubaa pu pu na.
  tzo-ZNT: Voꞌon li Juanone, iquil iyal tal jun mucꞌta jteclum, Achꞌ Jerusalén sbi,
    jaꞌ yoꞌ bu chꞌabal cꞌusi chopole. Tey ilic tal ta vinajel yoꞌ bu ti Rioxe. Lec
    tsꞌacubtasbil iyal tal, coꞌol xchiꞌuc jun tseb ti chnupune.
  mpm-NT: Yukan ti ruꞌu Juan, ni jini ri maa ñuu ii ja kuu Jerusalén jaa. Ni kuun
    vaji ichi andɨvɨ nuu kancha Yandios. Ti vii xaan kaa nanu kaa ɨɨn ñaꞌan ni ndukutu
    ii ja nandaꞌa ña jiin yɨɨ ña.
  ots-NT: Nugö, dúr Juan, dú janti car jñi̱ni, cár nttzöya ca Ocja̱, mbá ca̱h pʉ ji̱tzi
    pʉ jabʉ bí bbʉ guegue. Mí ni̱gui rá tzi zö, ncja ngu̱ hnar ba̱jtzi bbɛjña̱ bbʉ
    xí jñojqui pa da ma ʉ́r ntja̱jti. Car jñi̱ni‑ca̱, i tsjifi car ddadyo Jerusalén.
  hoy-hoy: बाक ना पवित्र नगर व्हाशोद यरूशलेम इक स्वर्ग टु परमेश्वर उन हात्‍ती टु ईळुतेला
    नोळदीन. अद आ मंळगीत इन घाई ईरोद जो तान गांड्ड उन साटी सिंगार माळकु आर.
  amo-amo: Nnye kipin kilau, urshalima upese, uwa tolu unuzu kiti Kutelle, ikelle
    ngne fo gankisono bar ulesse.
  pjt-pjt: Kaṉa palulanguṟu nyangu Godaku tawunu puḻkanya ngura panya Jerusalemanya
    ilkaṟinguṟu ukalingkunyangka. Tawunu paluṟu miḻmiḻpa wiṟu mulapa. Panya kungkangku
    kuri aḻṯinytjikitja paluṟu mantara wiṟungka tjarpapai, nyara palu puṟunypa wiṟu
    mulapa tawunu nyara paluṟu.
  cwe-cwe: Niwona bululu da Mulungu, Yelusalemu ya sambi, dohulumuka kulawa kuulanga
    kwa Mulungu dikigwa goya, dilinga fana mwali yahambigwe vinogile na kuiting'hana
    na mulumake.
  daa-NT: Kar nu taltu hellin ta Buŋdi, taar-at ko Zeruzaleem ta marbinto taat Buŋ
    paaytu min kuwa. Ta ar gemso taat siy ziti ya ta ɓaa ŋaame iŋ ɗubilti.
  mlp-mlp: Ad God ago uliq tawonta Heven-ib usim gewoqsa ya ahol waymo. Na Jerusalem
    muturta. Uliq na ago balaw dimun diqta, bilaqne aw mat waqnan haqad balaw dimunta
    aholib giqemim ahol wastitayim ago mat waqnan tonaq nazaq nog.
  ape-C: Aria eik yatigu abrudok yopuburi wabur Jerusalem. Ababur douk bape iri agundok
    Iruhin napeum aria bakutukuk iruhw heven bape babuhi. Abrudok wabur douk shaginohwobur
    kabi douk onok armatok douk kwanaginohw kwenek yopihi atih rupeh aria kwape um
    kwuni okwokwin raminen shunaraum iri.
  bgs-bgs: Igkita ku tô ugis lunsud na ágngadanan Mantu Jerusalem na igpasunnad katô
    Manama tikud tun ta langit. Ni lunsud ni ikataganà dán, iring katô ágkasalán bayi
    na igumpak dán para ka kasal asta ikataganà dán sumumar katô mama na kalyagan
    din.
  faa-faa: Asiamo siti kotesane Yarusarame siti kawe metane, hepene yapunaka Koti
    rea hauaka aeyaka perakasapo. Pesane hinamo aporo motoako apura ayiáka, kau rakisia
    kotesa ayiáka Yarusarame sitiane kakaro kotesesapo.
  kik-kik: Ngĩona Itũũra rĩrĩa Itheru, Jerusalemu ĩrĩa njerũ, rĩgĩikũrũka riumĩte
    igũrũ kwa Ngai, rĩhaarĩirio ta mũhiki agemeirio mũthuuriwe.
  cap-NT: Nekztanaqui wejr Juanqui ew Jerusalén watja cherchinc̈ha, Yooz arajpachquiztan
    tjonñi. Jaknuz̈t tsjaa zalzin turqui persun tjowaz̈tajapa tjaczinz̈laja, jalla
    niz̈ta zuma tjacz̈tac̈ha ew watjaqui.
  ksr-ksr: 'Jerusalem doŋgoga, siti toroya ii Siwenoŋ Anutuwaa gomanoŋga kamaaro iibe.
    Siti ii meagodaborogi iimasiiŋsiiŋawo kokaeŋ kolooro: Emba marambaajoŋ maleku
    iimasiiŋsiiŋawo mouma mugi eja buŋayawo aitoŋgowaatiwaajoŋ menjereŋgoŋ aoŋ jojoriŋ
    akadamuyawo nanji, siti kanoŋ mono iikawaa so kolooro iibe.'
  eng-TNT: And I Ihon sawe that holy cite newe Ierusalem come doune from God oute
    of heven prepared as a bryde garnysshed for hyr husband.
  sbs-sbs: Chinabona muleneñi, Jerusalema muhya, kuti chilizwa mukati kewulu kuzwa
    kwe Ireeza, yolibakanya sina museswa yolilotuseza muhyabwe.
  sue-sue: Are saramai nata Yerusalem Anutura nana utura ena osisinoinu gina. Nata
    amira simai amai awa gina bama seronai zo emare potamu sero sipinowenakai ago
    ine wenua awa.
  fra-NCL: Et je vis descendre du ciel, d’auprès de Dieu, la ville sainte, une Jérusalem
    nouvelle, vêtue comme une nouvelle mariée parée pour son époux.
  snn-NT: Mame guënamë re'otona ëñato, Riusu huë'e jobo, si'si beoye ba'i jobo, Jerusalén
    ba'iye'ru mame re'huasi jobobi guënamë re'otobi gaje raji'i. Riusubi ba huë'e
    jobore mame re'huaguë, huejaja'go bago ënjëni tëhuogo raigo, ja'ango re'oye re'huase'e'ru
    mame re'huani, maina raobi.
  atb-NT: Haú hkûn, Chyoiyúng Myuq gâ é Yerusalem asik gi, lusik é matú mhôn yúng
    tô é myisik su, hen lajâng yù luî, Garai Gasâng chyáng mâ é nghut mù, mauhkûng
    mai gyó lé lo é lé, ngò myang ri.
  cek-AK: To pacoengah sava sah nongpata mah a sava hanah amthoep het baktih toengah
    kamthoep van hoiah angzo tathuk, Sithaw khae ih kaciim vangpui, Jerusalem kangtha
    to kai, Johan mah ka hnuk.
  bkd-bkd: Naahà ku daan sa balaan ha banuwa ha iyan sa Bag-u ha Jerusalem ha tagpakabulus
    ha napuun duun hu Dios daw tungkay gayed madagway iling hu ag-asawahen ha nabistiyan.
  ctu-76: Joñon Juañon. Ti quilʌ jini tsiji' bʌ lum Jerusalén bʌ i c'aba'. Mi pejcʌntyel
    ti ch'ujul bʌ lum. Ti jubi tyʌlel jini lum ti' tyojlel Dios ya' ti panchan. Ñoj
    ch'ʌlʌl yubil che' bajche' mi' ch'ʌl i bʌ xc'alʌl mu' bʌ quejel i cha'len ñujpuñel.
  lac-NT: A teno', Juanen, caj in wiraj u cajar C'uj, a Jerusaléno', irej wa tan yeman
    te' ich ca'anano', tu cu bin u cʌjtarob a mac a taj u yorob. A ray cajaro', caj
    in wiraj jach manan tsoy an ten bic a xquico' a cu buquintic u noc' a jach manan
    tsoyo', quire' tar ch'abir ten u mam. Baxuc, caj in wiraj u cajar C'uj.
  xla-xla: Epalati na꞉ toko ipo natitepo ullu pa꞉le mo Yelusalem amkota Godta hala
    mo tle malla natiwa. Ya꞉tapo a꞉ya ipilalota ya꞉wolali halowedeme tluka ka꞉pi dinapopo
    pumdiye, epo malla natiwa.
  xav-NT: Tawamhã wa tô duré 'madâ, 'ri nho'u hã, ĩwasédé hã ĩwa 're ĩhâimana mono
    õ hã, Zeruzarẽ ĩtém na ĩsisi hã. Hâiwa hawi te wei mo, 'Re ĩhâimana u'âsi mono
    hawi. Pi'õ hã oto mro da, 're ĩsi'uza wẽ uptabi za'ra mono ne, ma we si'ra, 'ri
    nho'u ĩwẽ uptabi hã.
  cuk-cuk: Degi geb ani Juan, neggwebur-islidikid, Jerusalén-binid an daksad. We-Jerusalén,
    bia Bab-Dummad-mai, a-akale aidedanikid. Igi ome sui-nikunair, guagwar mola-nued-yoi,
    deyob Jerusalén-neggwebur guagwar-aidedani an daksad.
  tbf-tbf: Ma o nga pare mi taon tamat, mi Ierusalem vour, ta nga tsour peuk simi
    rangit kuvu se Raban. Eie a nga suvuon mi banga matvinavaso malan mi vevien rei
    vour ta vavaso nge rorois nia reie ken labeit.
  uig-CYR: Муқәддәс шәһәрниң, йәни Худадин чиққан, худди өз жигитигә той пәрдазлирини
    қилип һазирланған қиздәк йеңи Йерусалимниң әрштин чүшүватқанлиқни көрдүм.
  ikw-NT: M whnụ ẹli-ọhna nsọ wam, Jerusẹlem ikne, hi n'oligwe hne Chiokike zị neehiedna,
    be jiknernu a lele nnwerne ikne naalakwnusi nzi a.
  khs-khs: 'Aputa: siti napolo ho:liyawa, Yelusaleme siti hili nowa, hepene falemi
    tese Kote ela peleya: emi minakeye. Minawa kesale senama sepema:na: hanosene epapuluse,
    toma momateya napolo epapuluse Yelusaleme sitiwa heneye napolo telakeye.'
  dwr-ENT: ጌሻ ካታማታ ኦራ ዬሩሳላሜ፥ ባሬ ኣሲናው ማያዴ ጊጌዳ ጌሊያ ዎዶሮ ናቲዳን፥ ጊጋ ኡቴዳዉና ሳሉዋፔ ፆሳ ማታፔ ዱጌ
    ዎዉኖ ታኒ ቤዓዲ።
  pma-pma: Nales taon ten out Serusalem koa vi heite hau, kei mun kistal. Anatin,
    Taon Votut onen Ahi mul mita netan ran out nesa ven Ahi. Nalesi keke taon enek
    tahos imok suval ahin koa musin revi kei ven tetaliheien onen keke vaha vales
    meatin onen.
  atd-NT: Songo nigkita ku ka Dakol no Lunsud to Magboboot no ian ka iam no Hirusalim
    no ogligkat kandin no dio to langit. Ka sikan no lunsud, ian ogkounawaan ka boi
    no nanginabo to maroyow no ogtagad to pogdatong to sikan no ogpangasawa kandin.
  tel-2017: అప్పుడు నేను కొత్త యెరూషలేము అనే పరిశుద్ధ పట్టణం తన భర్త కోసం అలంకరించుకున్న
    పెళ్ళికూతురిలా తయారై పరలోకంలో ఉన్న దేవుని దగ్గర నుండి దిగి రావడం చూశాను.
  hat-BSA: Mwen te wè vil sen an, Jérusalem tounèf la, desann sòti nan syèl la kote
    Bondye. Li te prepare tankou yon lamarye ki abiye pou mari li.
  top-NT: Aquit Juan quilakastapu cliacxilhli amá ca̱chiquí̱n ni̱ma snu̱n pá̱xqui̱lh
    Dios xasa̱sti ca̱chiquí̱n Jerusalén ni̱ma ixlacta̱ctama akapú̱n pakán ní ixuí
    Dios, ixtaca̱xta̱yani̱t la̱ cha̱tum xalí̱i̱t tzuma̱t acxni ama tamakaxtoka xlacata
    ma̱s li̱cá̱cni̱t naacxila xalí̱i̱t kahuasa.
  msk-msk: Kikita ko yang syodad na yukunsad sang donya sikun sang Dios diglangit,
    yaan yang balaan na syodad, bago na Jerusalem. Laban madyaw na syodad, maynang
    bobay na akasarun da na yandagom nang mangkadyaw na dagom.
  gyr-NT: Che asepia tecua nimarai vahe, ahe Jerusalén pɨasu, evocoi ogüeyɨ vahe Tũpa
    sui ou. Opacatu imoingatusa tuprɨ vahe, inungar acoi cuña omenda ãgua oyemboetei
    tuprɨ omevɨ upe.
  kmh-kmh: '@see-verse:REV.021.001'
  ukr-ONPU: Я побачив святе місто, новий Єрусалим, що сходив із неба від Бога, підготовлений
    як наречена, прикрашена для свого чоловіка.
  emi-emi: Me aghe tarala masaliki taatara ateae manga ia, ouna ateva eJerusalem,
    ghe sio mae ta God epona liu, masinaaili taataraane nonginaaili teva vause emolumolu
    tani laa sou taitanna ateva.
  zpv-NT: Naꞌh Jwahn bwaꞌhaloon guihdxyi Jerusalehn cuubi; bwaꞌhahn guihdxyi saantu
    chi zeꞌyehtan nez dxibaaꞌ hasta rnabwaꞌ Dxiohs. Zuchaꞌyin ziga zi rzuhchaꞌyi tuhbi
    dxaꞌpa nin rahlda ruchinaa.
  gux-gux: Lani n den laa u do- gagidiŋamu, o Jelusalema paano, ke o bogini nani o
    pocano n bobi o calo po maama yeni, ki ñani tanpoli po U Tienu kani ki jii.
  kos-kos: Ac nga liye Siti Mutal, Jerusalem sasu, oatui liki kusrao yurin God me,
    naweyukla tari oana sie mutan akola in osun nu sin mukul tumal ke pacl in marut
    uh.
  ibo-ibo: Ahụkwara obodo nsọ ahụ bụ Jerusalem ọhụrụ ka o si nʼeluigwe ebe Chineke
    nọ na-arịdata. Ọ mara mma dịka nwaagbọghọ ejikwara nke ọma maka ịgakwuru di ya.
  yml-yml: Wata Yaubada yana ꞌatamana magemagetana a ꞌiseni, taunina Ielusalema ꞌIvauna
    i obuobuma abamega Yaubada ꞌwainega. ꞌAna ꞌisaꞌisa ꞌatumaiotogina ꞌwa da vo vavine
    i da ꞌivivigavuya bega yana lamoga taiadi i na veluaga nagi faifaina.
  ory-ory: ପୁଣି, ମୁଁ ପବିତ୍ର ନଗରୀ, ଅର୍ଥାତ୍‍ ନୂତନ ଯିରୂଶାଲମ ସହରକୁ ବର ନିମନ୍ତେ ସଜ୍ଜିତା
    କନ୍ୟାର ସଦୃଶ ପ୍ରସ୍ତୁତ ହୋଇ ସ୍ୱର୍ଗରୁ ଈଶ୍ବରଙ୍କ ନିକଟରୁ ଅବତରଣ କରିବାର ଦେଖିଲି।
  bzj-bzj: Den Ah si di siti a Gaad, di nyoo Jeroosalem, di kohn dong fahn owta hevn
    fahn Gaad. Di siti mi aal redi, laik wahn braid di geh redi ahn jres op fi meet
    ih hozban.
  chk-chk: Iwe, üa küna ewe Telinimw mi Pin, ewe Jerusalem mi fö, a feitiu me läng
    seni Kot, a molotä usun eman fin apwüpwülü söfö a tolong lon foutan pwe epwe apwüpwülü
    ngeni pwülüan.
  ssd-ssd: Ye Kuate tuku tumbraŋ Yerusalem kitek Kuate tugumŋge samba mbolŋge ndekina
    le kaŋgeren. Tumbraŋ ta pino nu taŋgo tam tuku mindepiye mayete taŋaŋ ŋak ndekina
    le kaŋgeren.
  acr-TNT: Riꞌin in Juan xinwil ri santowilaj tinamit, ri cꞌacꞌ Jerusalem, e riꞌ xkaj
    lo chilaꞌ chicaj petinak rucꞌ ri Dios, yey lic wikital chi utz pachaꞌ juna ali
    lic uwikom rib echiriꞌ cuꞌcꞌulu rala cacꞌuliꞌ rucꞌ.
  rop-rop: En aibin luk det nyubala kemp gulum Holi Taun. Tharran na det nyubala Jerusalem,
    en imbin kamdan brom God deya langa top. Imbin jis laiga yanggel wen im redi blanga
    midim im pramis.
  mee-mee: Na iau ka kele maga kunna e bollau e tupu, a i a Ierusalem a pau, ine pa
    nga Nutu mallena nga tava ba ke sopisigsigi lagape. Ba maga kunna laeala e bollau
    kana kavingtulu ka tongana kena ma kavingtulu orae avale e lola kamangpitakama
    a ri ke palupage ka lungapaga reke pepe raumana, ta baina ri ngeke loa kia ta
    natale nga kae e nga palingravung rea.
  mwf-2018: I da marra bamkardu da ngala-ya i da-ka patha da matha. Da-ka wurdanathuttha
    wurrini da Heaven thangunu kathu ngarra Yile neki thangunu kathu-ya. Da-ka nhini
    murrinh-ka Da Jerusalem marra-ya, da lelunhka nimin da marra nhini-yu, da nginipunh
    kardu mardinhpuy mani wunku nanhthi kaligu marra mani bardi ngarra marrit-te mamngintha
    nangkun nigunu-ya.
  dif-dif: Ja ngato, Johannili, najina wonti ngura kulikiri, Jerusalem marra, pariwilpandru
    Godandru ngarinani, matja ngankingana warai, worderu talpadakani noa tjirkatjirkaraterina
    warai noani nankanani.
  gam-gam: Na kanill, dumo Jerusalem God boll wopake ta mal yei ge, kupill kere er
    kal wono dje yei. Ana yene woge boll bolo imboll dje konkunom wopake wordo mal
    ge Jerusalem embe yei.
  nou-nou: Edo na Jerusalem nati seka God mi utu da edo itiri wowosiri gosisena. Edo
    gagara jimbadi euri giro sagiro tamo da vituri gari ewamei edo ira da awodo God
    mi nati awa gongoburisira.
  mqb-NT: Nə canan ayak anà wulen su doh cəncan awan, winen Urəsalima wiya awan,
    winen apan i dazay ahay à mburom wa, pə cakay ana Mbərom wa. Winen mə ndakay
    zek a ɗukwen kawa dəna dalay a i zla à mbaz ata awan.
  ape-B: Wakuli yek yatiku abuldak dudukabul wabul Jerusalem. Ababul douk blapeli
    agundak God napemu ali blatukemaguk iluh heven blape blagluki. Abuldak wabul douk
    chaginohwabul kobi douk onok almatok douk kwanoginoh kwonek dudukeh atih luseh
    ali kwapemu kwunu okwokwinu alman chunasupaluli.
  grc-F35: Καὶ τὴν πόλιν τὴν ἁγίαν, Ἱερουσαλὴμ Καινήν, εἶδον καταβαίνουσαν ἀπὸ τοῦ
    Θεοῦ ἐκ τοῦ οὐρανοῦ, ἡτοιμασμένην ὡς νύμφην κεκοσμημένην τῷ ἀνδρὶ αὐτῆς.
  cav-NT: Bacuare tuque epu ebari Yusura cuita iyuhuedaque tura naruyaque, “Jerusalén
    Iyacuaque” bacani. Yusu aniya equeque tuque buteyaju bacuare epu ebari barepa
    juque. Dyaque jida piji tuque bacuare. Epuna ahuequi juyaque ecabajejeti aniya
    bucha tuque bacuare.
  kgp-NT: Kỹ sóg Topẽ tỹ cidade tag, Jerusalém tãg tag vég mũ gé. Kanhkã tá tóg kãtére
    mũ, Topẽ tá, cidade tãg tag ti. Cidade sĩnvĩ han ja ag tóg nĩgtĩ, kỹ tóg ag tỹ
    tá vẽnh prũg to festa han ke nĩ ve nĩ. Cidade sĩnvĩ tóg ũn prũnh ke fi sĩnvĩ ri
    ke nĩ, fi tỹ ã mén ke ti jãvãnh kỹ.
  bvd-bvd: Ma nau ku suana fera baita abu nai, na Durusalem falu 'e sifo na mai faasia
    God 'i salo. Ma daka ade akau 'ani nia mala 'ana ta keni fungao ne da laungia
    sui naa uri toda lana arai nia.
  ukr-1871: А я Йоан бачив город той сьвятий, новий Єрусалим, що сходив від Бога з
    неба, приготований, як невіста украшена чоловікові своєму.
  apz-apz: Oso hohosohonta ngko uhwonɨmentoheso ango songo Jelusalem uhwonɨmentohefoho.
    Ango songoso Anɨtu mtaꞌango hwaho songo sopo pmmentisofoho. Oso ango songo hopo
    sopo wokoso wonyoangkafoꞌnjoponoho. Aꞌamu ape womantɨfi hotɨfo fofolofasyɨwoꞌnɨngkohofo
    paꞌnyoꞌnjoponoho.
  yon-yon: Kwane wedmaane, Karadmo ye Siti, Yerusalem yeeb Ewen aom Godiib yaambed
    karub awani ye dowad wonong manimanandeb inwaremoon kwamune areb kumbed kamuneen.
  poi-NT: Ɨch aXiwan ánix jém wɨbɨc attebet, jém jo̱mipɨc Jerusalén, quetpa sɨŋyucmɨ
