  ksd-ksd: Ma iau ga gire ra kalamana Ierusalem ra gomgom na pia na pal i vana ba
    marama ra bala na bakut kan God, di ga vaninare da di vamong ra taulai kalama,
    a vavina ure kana tutana.
  msm-NT: Nasaepan ku isab sikan siyudad to Diyus no bag-u no Jerusalem no ogtuntunon
