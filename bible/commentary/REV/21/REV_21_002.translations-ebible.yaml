    wel'gnesij aq tel'gna'sij ge's esgmalaj ugjit malie'winew ugji'nmuml.
  huu-NT: Comue naɨraɨ illanona cɨodɨcue. Comue Jerusaléna cɨodɨcue. Jusiñamui illanomona,
    Jusiñamuimona bite. Naimɨemona billa jira, naie naɨraɨ eo mare. Eo ebirede fɨnobide
    rɨño ie ɨnina ua facaise isoi, eo ebirede.
  jiv-NT: Wi, Juaṉ, ti shiir péprun, Yusnumia̱ yamaram Jerusaréṉkan nayaimpinmaya̱
    táarun, wainkiamjai. Anajmarma ni áishri̱n iṉkiuṉtaj tusa ti shiir iwiarmampra
    áintsaṉ ti peṉker iwiaramuyi.
  otm-NT: Nɛ dá nugä bá cąh mahɛ̨ts'i guepʉ bí 'bʉ Oją n'da ra hogahnini, gue'a ra
    Jerusalén ma'da'yo, mahotho, mahoqui, tengu n'da ra hmute i he ra pahni mahotho
    da mba dín thąt'ui rá ndø.
  dah-dah: Be, Taun Wukkeŋ Yerusalem gergeŋ wor po gobe Al Kuruŋyen gasuŋde mat kateŋ
    hike kinmiriŋ. Taun gobe bere foŋeŋ kura uŋ beleŋ waŋ tupi teŋ kuŋ kuŋ ge uliŋ
    umŋa kusamuŋ wor po teŋ haŋyen go gwahade goyen po Doyaŋ Al Kuruŋ waŋ waŋ niŋ
    gitik titiŋ hinhin.
  tnk-tnk: Nənə iakətoni taon ikinan səvəi Kumwesən, in nə Jerusalem vi, rukrutə tɨ
    Kumwesən ia neiai mameiwaiu pehe. Taon ikinan nəha ramser rəmwhen ia tɨnari sə
    pran rarkahu irə ia nəpɨn tukiri pen vi a in kuvei pen m iərman səvənhi.
  kpr-kpr: Avori, kau gagara vai ari dae sedo, gogho edo gari evevago arira aminga
    ava, God nunda reighi kakara simbugedo gogho etiri, gari evevago usira. Reighi
    ainda javo, nunda reighi manai Jerusalem kotise, nunda reighi seka barago Jerusalem
    jijighusira. Jerusalem seka ava, utuda ghe vose firi gosuseni.
  san-IAS: aparaṁ svargād avarohantī pavitrā nagarī, arthato navīnā yirūśālamapurī
    mayā dṛṣṭā, sā varāya vibhūṣitā kanyeva susajjitāsīt|
  nho-nho: Teenaa ki kite nau te henua e tapu TeAtua, te Jerusalem hoou, e tukua iho
