    ipmeiakiting ningda'ning tanga afugu'.
  ino-ino: Nakaeya fate akufa kumana saufa Yelusalemu ne'akokeno Anumaya Koti'a mai'neatekati
    ko'kuna ataleno eline'ne. A'mo'a ve alikefe kanale ku'kena'ae kokanali'ae alimaleteno
    vele ne'vea akufa kava huno elino ne'eke'na ake'noe.
  gnn-gnn: Ŋuliŋurunydja ŋarra nhäma wäŋa, ŋunhina gänaŋuna wal'ŋu dhikana, yuṯana
    wäŋa yäku Djurutjalamnha; nhämanydja ŋarra yukurra, ŋayi marrtji dhuryun lili
    ŋulaŋuru djiwarr'ŋurunydja, nhanukala Gunhu'wala goŋŋuru. Yurru ḻatju'na dhikana
    wal'ŋu ŋayi ŋunhiyinydja wäŋa, garrkuḻuknha bäymana ŋula nhämiriwnha, ŋäthilimirriyanhara
    nhanŋuway Djesuwu; balanyarana ŋayi ŋunhiyinydja wäŋa bitjan dhäyka ŋunhi, ŋunhi
    ŋayi ŋuli djingaryun yukurra dhaṯthunminyarawuy ḻatju'yu dhika girri'yu, girri'-ŋamathinyarana
    nhanukalaŋuwu dhuway'mirriŋuwuna ŋunhi ŋayi yurru marrtji lili nhanŋu märranharawu.
  yal-yal: Awa, n yi Alaa Taa Sariɲanxin to godɛ keli ariyanna yi Ala fɛma, Yerusalɛn
    nɛnɛna, a yitɔnxi alo ɲaxalandin naxan a yitɔnxi siga a xɛmɛn nalandeni.
  cnt-NT: Jaun₂ ca₂jág₃ jniá₂ Juɨg₂ Ciudad Jŋió₅, Jerusalén 'mɨ́₂, a₂ca₂jnia₃ ca₂sio₃
