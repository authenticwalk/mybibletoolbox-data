  txq-txq: Boe ma Ana nafada au bali nae, “Basa-basan fo Au helu-bartaak numa lele
    uluk mai naa, dadi ena. Huu Au ia, numa Alfa mai losa Omega. Ma Au ia, numa A
    mai losa Z. Basa-basan numa Au mai, mulai numa makasososan mai losa babasan. Basa
    hatahorir fo mana dale madak kara, neu ko Au fee sara rinu no mudak numa oe matak
    mana neni masodak naa mai, mita fo hatahori nasoda no ndoos.
  aaz-aaz: Rarit In natoon antein kau mnak, “Areꞌ saaꞌ-saaꞌ reꞌ Au ꞌbaꞌan ꞌain sin
    naꞌko afi unuꞌ naan, njarin nrarin. Natuin Au reꞌ ia, Alfa ntea Omega. Ma Au reꞌ
    ia, A ntea Z, Areꞌ saaꞌ-saaꞌ ii naꞌuun ma naꞌbaꞌan nbin Kau, anmurai naꞌko ahunut
    ntea amunit. Areꞌ kanan mansian ameon oe, Au of aꞌfeen sin oe ma ninun kuuk ruum-ruum
    aah, naꞌko oe mataꞌ reꞌ neiki ꞌhonis, maut he mansian ein anmonin batuur.
  qup-NT: 'Chaymanta rimawarka: Ñami tukuy rimashkaynita paktachishkani. Imashnami
    abesedarioka A-letrawa kallarin Z-letrawa tukurin, chasnashinami ñuka tukuyta
    kallarichik tukuyta tukuchik kani. Rimashpayni tukuy kallarin, chaykamalla nishpayni
    tukuy tukurin. Maykankunami yakunayak runakunashina kanahun, paykunataka wiñaypa
    kawsayta kuk yakutashina yanka kushpami upyachisha.'
  dop-dop: 'Nɑ ɩ́ tɑsɑ sɩ: Pǝ lɑpɑɣɑlɛ. Mɑɣɑlɛ Alǝfɑ nɑ Omɛkɑ, kɑncɑɑlɑɣɑ tʋ nɑ kɑntǝkɑɣɑ
    tʋ. Lʋkɔtʋ ɩ́ wɛnɑ wei, mɑɑ hɑ-ɩ weesuɣu lʋm sɛɛlʋ kɛ fɑɑlɑɑ nɑ ɩ́ nyɔɔ.'
  azb-azb: 'O mənə dedi: «Tamam oldu! Alfa və Omeqa, Başlanğıc və Axır Mənəm. Mən
    susayana həyat suyunun qaynağından müftə su verəcəyəm.'
  eng-DBY: And he said to me, It is done. I am the Alpha and the Omega, the beginning
    and the end. I will give to him that thirsts of the fountain of the water of life
    freely.
  guo-NT: 'Do jawʉt, Dios pejme jʉm-aech xanliajwa: “Puexa xan chajia jʉm-anpoxan,
    japoxan ja-aechlisox. Xan akasestat puexa isx. Xan tajut pejme japoxan puexa toesaxaelenbej.
    Jiw, minsilapi, japi jiw xan malech chaxduiyaxaelen min, satlel nakakolsanmin.
    Japamin japi jiw af wʉt, duilaxael pomatkoicha.'
  hla-hla: Ba nonei e poiena i tar, “E kapa tala! Alia a hatania na kapakapa. Alia
    e hale gou u ramun tara katun te makana tara kioun ramununa tara nitoatoa, ne
    moa ta hol.
  mav-NT: Koitywy atunug i ra'yn waku pe yne i ra'yn ui'e hap ewy e. Waku pe i ra'yn
    uimi­ky­'esat ewy atunug e. Pyno ha'a­wynug sa'a­wy'i hat Uito i'ewyte yne saipepiat
    nug hat Uito e. Yne wyro hat Uito e. Waku pe yne atunug uimi­ky­'esat ewy e Iesui
    uhepe. Uwe uwe tikuap sese teran Tupana mi'i hat pe atimo­herep Tupana yt kat
    sa'up i uhegyi'at hap ok tã e. Atum tope Ui'ywot kuap hap e. Aikotã etipuẽti y'y
    hit'i ihy kahu rakat ere'y­'utui kahato turan hawyi ere'y'u yt kat sa'up ete i
    hap ewy atum Tupana kuap hap wuat'i e'at piat eimoieĩ­ne'en hamuat e. Atunug ui'e
