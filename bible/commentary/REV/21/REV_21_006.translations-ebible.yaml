  sgz-sgz: Má a parai ngo, “Ákte rah má! Á iau á tangkabin má á iau á arahrahi! Má
    ái rung er di sák suri dan, á iau ina tabar bia i di mai dan tili mátán upup án
    liu má dák ngin til on.
  kek-NT: 'Ut quixye cue: —Xtz''akloc ru chixjunil. La̱in li Alfa ut li Omega. La̱in
    tinq''ue chi ma̱tan li yu''am chi junelic re li ani ta̱raj jo'' nak ta̱q''uehek''
    chi uc''ac li ani ta̱chakik re.'
  blz-NT: Taena soosoodo, “Wiwi'na nosidamo! Yaku' a men ngaanon Alfa tia Omega, Men
    Tumbena ka' Men Kokomburi'anna. Sanda' mian men moro'u bo taraion-Ku minginum
    weer men sianta ilion men ringkat na matana weer men mantarai tutuo' men pore
    pataka sidutu.
  poe-NT: 'Ntá chrꞌéxi̱n chrónka chꞌán kíxin: ―Kaín nkehe la ó kjuixin tsíkꞌóna. Janhan
    la tí xrankíxixín la ko tí tsjixixín éxí tí letra xrankíxixín A la ko tsjixixín
    Zeta. Tí nkexro tꞌenxín nta̱ la janhan tso̱tja̱ha̱ sín tí nta̱ itsꞌi sín mé tí
    nta̱ tjanjon kjuachón la ninkehó tsꞌixinkiéhya sín tíha.'
  san-TAM: 'பந ர்மாம் அவத³த் ஸமாப்தம்ʼ, அஹம்ʼ க​: க்ஷஸ்²ச, அஹம் ஆதி³ரந்தஸ்²ச ய​: பிபாஸதி
    தஸ்மா அஹம்ʼ ஜீவநதா³யிப்ரஸ்ரவணஸ்ய தோயம்ʼ விநாமூல்யம்ʼ தா³ஸ்யாமி|'
  cof-NT: 'Junsi labe itsantie: —Numa jeraie tie. Jeralelaca caque joyoe. Jeralela
    jerainasanan cajoanae. Pi munaraminlachi bulananun pica epe cuwanae tie. La cuwaca
    jun piri numatotiya sonnato polesa carimin pi joe tie.'
  srm-NT: 'Nöö hën a taki da mi möön taa: “Wë a kaba. Mi wë da di seti u hii soni
    ku di kaba fëën. Nöö ee wan sëmbë dëëwata kisi i nöö be i ko a mi e, nöö mi o
    tja i go ka di wata fu di libi u teego ta kumutu. Nöö di wata dë an o dë fii paka
    ufö mi da i ën.'
  qvs-NT: 'Chaymanta Tata Dioska kashkan willawarkan: “Tukuy rimashkaynita ñami rurashkanina.
    Ñukami A letrashina kashpayni tukuy layata kallarini. Chaymanta Z letrashina kashpayni
    tukuy layata tukuchani. Ñuka suk allima kawsachikuk yakuta tukuy yakunayak runakunata
    mana chaninpachu yakuchishasapa. Tukuy ñukawan kawsayta munak runakunata mana
    chaninpachu yanapashasapa ñukawan mana tukuyniyukta kawsanankunapa.'
  zca-NT: 'Mbaino ne Me: ―Rë kure'' mile la: Na nak nela letr A no letr Z; nela tu
    kwa''n galo laka, mbaino tu kwa''n lult. No rë xa'' nizei'' laxto'', Na za nits
    naban go xa'', no ka zane go bixa''.'
  cbc-NT: 'Bairo ĩrĩ bero, yʉ pʉamerẽ ñiwĩ: “Merẽ nipetiro yʉ átipeyo yaparoetaya.
    Yʉa, Alfa bairi Omegare bairo caãcʉ̃ yʉ ãniña. Caãnijʉ̃goripaʉpʉa caãnijʉ̃goatácʉ
    carotimasĩ yʉ ãniña. Tunu bairoa yʉa yʉ ãniña nipetiro ati ʉmʉrecóo macããjẽ to
    petio joroque caátipaʉ. Bairi ñeme jipiricarore bairo yʉre cabonetõrãrẽ oco caroa
    caticõãnajẽ majũrẽ na yʉ jogʉ. Wapa jẽnirĩcãrõ mano na yʉ jogʉ.'
  qxo-NT: 'Nircurnam nimurgan: “Llapanpis cumplishganam caycan. Nogaga imaypitapis
    cargömi y imayyagpis cashämi. Yacunaypanörä nogapa ñöpächö cawayta munagcunaga
    mana ushacag alli cawaychömi cawayanga. Ñöpächö cawayänayquipäga manam imatapis
    pägayanquirätsu.'
  mox-mox: Ta wese vonegu vonaya, “Yaʼa egu nuanuayavo qabudi niʼa yaviaqa ʼovoidi.
    Yaʼa Alofa be Omega, yani qabuna edi ʼebeveʼale be edi ʼebeluʼovoa. Ta togama
    magana luayahaya yawai goʼilina ena nei kavovoya be nanuma salufa ʼinega.
  kew-kew: 'Goa loa nipumi ni wala gupa lagisa: Go oyae rayore dia yaade. Niri ora
    aba ripia page pira-mama pisude abia page pa piralua wala orope page pira-mama
    palua. Niri ora oyae rayona re pi. Goa pea-ga onaa rayome ipa nalame omalimi-daare
    neme mo ipa epe oro yaalo kagaa pirape ipa yokea-para mea mapiraalua.'
  dww-dww: Be dabudine tauna ya riueguna, “Yaba matabudi a tubuḡa ya kovina. Taugu
    vutuna Alfa be Omega, yaba matabuna pakane da damone vutuna taugu yà miamiana.
    Tauna aitau nuanama e rarau kasakasana, taugu tokare yawasana watutunama yà ute
    be e tegona, be nam tokare ei maesi.
  twi-ASANTE: Na ɔka kyerɛɛ me sɛ, “Wɔawie! Me ne Alfa ne Omega, Ahyɛaseɛ ne Awieeɛ
    no. Obiara a sukɔm de no no, mɛma no nsuo a ɛfiri nkwa asutire mu anom kwa.
  aoj-aoj: Eaꞌ naꞌipi wapani naꞌi, “Hiahaom amamba hiami mataga hiꞌalam. Aeꞌ atowe
    agape Dembiwai lifilafi dondoli ape agaliꞌi a ape agagiꞌ endilisii. Aeꞌ kofagewe
    ma agahapila hiahaom hiami hiꞌagalami andaꞌ maol hiani aeꞌani hiꞌagalani. Epen
    mamahina niꞌi iap pegasoꞌani, atiasi iꞌi ahoꞌma anin neaꞌ embela ifata embel ambal
    namilimbeli. Eaꞌ eseꞌanambel dowaf siꞌi presen hiahaom fasimi.
  cbv-cbv: 'Tʉ́ttimah, nin pah ã jwʉ́ʉb niijíp be, páant mʉntih: “Páant bóojeh tigaá.
    Weém biíhmah jʉmni caá. Nihat wã chãjnidih Maáh jʉmna, caandíh wã jwʉ́ʉb yohat
    tʉ́ttimah páantjeh wã jʉmbipna caá. Det taca joótnit, mahdih ĩ babhbíhichah, tʉ́ini
    mahdih jíib náahcanjeh, queétdih wã wʉ̃hbipna caá. Caán mahdih babhnitboó jwʉ́ʉb
    wʉncan, páantjeh wãjeéh ĩ jʉmbipna caá.'
  taw-taw: Pen yɨp anɨb agak, Tap okok mɨdupsek gɨ jup agak. Yad ke bɨlel yelɨgɨpin,
    kɨdek yad ke yenɨgayn agak. Yad bɨ ned yɨbɨl mɨdɨl, mɨd dad amɨl, kɨdek mɨd nep
    yenɨgayn agak. Binɨb an ñɨg nen gonɨmuŋ, yɨp yɨl apek, nop ñɨg kɨlam juwɨl apek
    ñɨbɨl pelpel yenɨgabal ak, yokɨp agen ñɨŋɨnɨgab agak.
  jic-NT: 'Locopyaya tjevele wa: “Tecyawaja la tjejay quinam. Lovin pü''üs, pjü way
    ''ücj lejay. Napj nlal pjü nin tepyala, napj mpes wa ca pjü ncawajas. Gente pajal
    quelel ncapj jacon̈, napj ca jis ma''ayá ''ücj mpatjam napj lal. Así ca jis ma''ayá,
    jaylacj tulucj.'
  zap-NT: 'Zhich guin na Ne: ―Le we yra we che wak. Noo nak zegnak leter A ne rzelo
    yrandxee leter, noo ke nak zegnak leter Z ne ryal yrandxee leter; noo nak ne wzhexkwaa
    yrandxee ne nuu, noo ke nak ne yluzho. Mén ne rlaan nis, noo ydee nisbzin ne rguu
    gyelembán goo men noze xla, bet gobdet noo.'
  wer-wer: Pël neak kaalak epël ök yenëa. “Omën epot pout yok oröak wë. Ne tapöp wot
    rëaupök kaalak ënëm remaap. Omnant ngës rë ulmëaupök kaalak pet irumaap. Omën
    namp iiten yaëën pöt nook i omnaröa kol mangkën nak wëwë kosangta yaö sëpnaat
    sum won mangkën nëmpnaap.
  ipi-ipi: '@see-verse:REV.021.005'
  qul-NT: 'Chay pasaymanta niwarkan: “Ña ruwaskaña. Noka cani Alfa Omegapas, kallariytaj
    tucucuytaj. Unumanta ch''aquiskacunaman causay unumanta kasilla ujyachisaj.'
  tnc-tnc: 'I''suᵽaka yire ãrĩweatirã, ikuᵽaka yire kibojakoraᵽe ate: —Koᵽakaja ritaja
    yijieyu mae. I''suᵽaka simamaka Alfa, Omega uᵽaka imaki ñime. Alfa ñime ñañu ritaja
    ᵽo''ijiaekaki imarĩ. I''suᵽakajaoka Omega ñañua “Ñamajĩ wejea tiyirũjerũkika ñime”,
    ãrĩrika sime. Okoa ukurika mare jitotiyaika uᵽaka yire ᵽuᵽajoatirã, yire jẽñeirãte
    ba''iaja najũaeka be''erõ''õ yiᵽõ''irã netarãka ᵽoto õñio okoa waᵽamarĩaja nare
    yisĩarãñu nimajiᵽaokaro''si.'
  ter-NT: 'Ina koe''íkomaka: —Koúsokovone uhá koêti. Undíne itukóvo tûri koane hunókoku
    ne uhá koeti koekúti. Ûndi turixôa, koane undímaka kousókoa. Kuteâti koêku enôvo
    úne ne xâne épeu úne, énomonemakamo koéneye koúhepekeokono kóyeku ne xâne oposíkonuti
    vo''oku ingo''íparaxoatimo inámapoti apéyeati ákotinemo hunókoku, enepone kutí
    koeti uke úne vo''eroo koyêti ákoti uké''eyeaku.'
  bmr-NT: 'Jaadɨ bu uco siino nuubo: Fɨne, imivocafutucuuno. Uujoho ɨmegaoobo, bu
    allɨvɨoobo icano, oono A, Z icano iicabadɨ iicaabo. Jaabo uujoho adufirari iicaaboco
    pisirigai nɨfaihu fiivoco aacɨfaihutɨ isuuji jaadusuratɨno.'
  fuf-fuf: 'O wi''immi fahin: «Timmii! Ko min woni Halfeere aranere nden e sakkitorde
    nden, ko min woni Fuɗɗoode nden e Rawnoode nden. On mo no ɗonɗaa, mi okkoray mo
    ko o yara ka ɓundu ndiyan ngurndan, hara ontigi yoɓataa.'
  bhl-bhl: 'iti weng makso mak bokonemomele: “Alik alik eisneng makuw ki keko, banime
    te! Feinka! Nete kuw sua kel akal alenali te. Fefe bi akal boki te. Nimin kunum
    waneng ite mak ok tew so kebiliw tewe, ne ilo sak misim kuw ok miktem matem tele
    em sunsun finik so kulomin ok duyemoki te.'
  ons-ons: Yale raki paki koso nolale rake, “Kine kine iwa mo korop wakon waremaike!
    Na gege togon wane numa alakan so ŋado kito kito, kiekiekine so qoi qoine. Mane
    eŋe doku wane seukki, na gege doku deino ŋine ore lewine midaine manbe neake.
  con-NTPO: 'Omboe tsu ccase su: —Tayo tsu nani. Ña gi Ashaen''su. Ña gi Nani''su.
    Majan tsaqquie''su''ninda gi corifin''dive iñajambe''yi cansiaña''cho tsa''ccu
    sombo''je''choma cui''ñaña.'
  ghs-ghs: Noi hee, Erana nii moo nookorai oi gama oho isakita biranate soubidzakoi.
    Oi Anaio suhe ma khooba, ipi ma bosa kekeni. Oonita teei qaraqaraho oba neseta
    muunare hiiremi ana oke moitakoi.
  peg-peg: ହେୱାନ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଆରେ ଇଚାନ୍‌, ୱିଜ଼ୁ କାମାୟ୍‌ ୱିସ୍ତାତ୍‌ନା । ଆନ୍‌ ଆରମ୍‌
    ଆରି ହାରିହାରା, ଆରେ ଆଗେ ଆରି ୱିଜ଼୍‌ନାକା । ଇନେର୍‌ ଏସ୍‌କି ତାଙ୍ଗେଙ୍ଗ୍‌ ଆପ୍‌ ଜିବୁନ୍‌
    ଲାକେ ଜାର୍‌ଣ୍‌ତାଂ ଉପ୍‌କା ମଲ୍‌ଦାଂ ଉଣ୍ଡେଙ୍ଗ୍‌ ହିଦ୍‌ନାପ୍‌ ।
  txu-NT: Ne kam imã, —Anũ. Arỳm ne ba o ino re. Ba ibê mỳjja kunĩ krax ne ajte ibê
    mỳjja kunĩ 'ênhôt. Ba ne ba adjàkamã itũm ne kam ije mỳjja nhipêxo itẽm ne ije
    inomã mẽnh, ba. Djori me'õ kum kôr ba kum ngô ngã gê o ikõ. Ngô tĩn dja ba tu
    kum kajgo ngã gê o ikõ. Mỳj ngô tĩn nã? Bir, ngô kute meo tĩnja dja ba kum kungã.
  eng-WEBU: He said to me, “I am the Alpha and the Omega, the Beginning and the End.
    I will give freely to him who is thirsty from the spring of the water of life.
  gnw-NT: 'Jare jei vi cheve: —Uyeyapo ma. Che co jae Alfa jare Omega jee vae. Che
    co jae tenondegua vae jare taɨcuegua vae. Ime yave quía uipota ɨ tecove opa mbae
    vae pegua jou vae, tamee tou jepɨ mbae reve —jei—.'
  mux-mux: 'Nandu kelepa nimba mele: “Uluma pali wendu omba pora símu. Na Ui Kumbi-Lepa
    Yili, Penga Aelepa Yili; na Mélemanga-Pali Pulu Yili, ‘Kongun Tembu.’ Nimbu Piliiliuma
    Taki-Taki Tepu Pora Siliu Yili. Yambu te no waka lelemú yambale taki-taki kona
    molupa mindi puli ulu-pulele pelemú no pikipa wendu olemále ku-moni naa liipu
    ‘We nui.’ nimbále.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsúna: —Ja kama. An xi ntu alfa̱ ko̱ ntu omega̱, an xi
    tjuu̱n ko̱ xi fekuu̱. Xi tíma xintáha̱ an tsjaha̱ nga k''úí ntánijuaha̱ ntá ti̱xa̱
    xi ts''ínk''íéntu tík''uhu̱n xu̱ta̱. Tu̱ tsjahá ra̱.'
  bkq-NT: 'Aituo keankâ agueondyly: — Idânârâ aietybyem awyly! Idânârâ adaguho, âwanikeho
    warâ urâ, letra A adaguho, letra Z pylâ xypyry, ilâ emyenro urâ. Utudyzedo modoem,
    yeinwândysedo modoem warâ, aiese lelâ urâ, ize atomo ara, paru sawedânry ewygue
    tatuanduneim modo niguepa itoem kankuihobyry ara. Tâbygunepa ise agânhedyly. Âdygue
    iepywadyzemo inkâba urâ.'
  kue-kue: Te na ama yegl dinarkwa, “Taragl prapra plaudi kondungwa. Na Gumamugl moglka
    te Yaglemugl moglka, te na Taragl Mambuno Boglmara moglka te Dundumara moglka.
    Yomba ta nigl gogltre ninambuka eran ana niglmaugl mina ongo bogl ungwa kor aimande
    nigl i teimbo ana ye topo tekre yoko ninambuka.
  cot-NT: 'Iroompaquea icanquena: “Imaicaquea agataca. Naroguenti Alfa aisa naroguenti
    Omega, nocoguitanitarite nochoocaguitini, aisa aatoquea nosanticoguitejacovaetajitsi.
    Quericaca miretanquitsineca nojocaqueneriquea irimiraqueroquea motojaaro anijacaantantatsica.
    Aatoquea ivegaraventirotsi, manaquea nojocashiquenempari intati.'
  bnp-bnp: Muri i ta maea tabu, “I lobo! Iau a Alpa, a Omega. Iau a nidoko na maki
    lobo, a nilobona maki lobo. A habi tavula ne huriki ri marohu a naru i valai na
    naru bele na nimahuri.
  apn-NT: —Ra ixte amnhĩ kukamã mẽmoj mã ijamaxpẽr xwỳnhja na pa ra ho anhỹr pa. Ixpê
    mẽmoj piitã ho anhỹr o hkrax xwỳnh nẽ mããnẽn ixpê mẽmoj piitã ho ijapêx par xwỳnh.
    Nẽ ixrãhã ixpa xwỳnh. Amnepêm kormã mẽmoj kator kêt ri na pa pre ixrãhã ixpa.
    Nẽ ot pa arĩ ixrãhã ixpa. Tã mẽ kãm kôr nẽ kãm gô hkwỳ ho hkõm hprãm xwỳnhjê pyrà
    nẽ mẽ kãm ixpix prãm xwỳnhjaja kot paj te mẽ kãm inhõ hino rũm gô hkwỳ nhõr nhũm
    mẽ kot ho hkõm pyràk o mẽ hipêx. Hãmri nhũm mẽ htĩr tũm nẽ ixri pa ho pa nẽ axte
    htyk kêt nẽ. Kot paj ã mẽ hipêx mex anẽ.
  ctp-NT: 'Chunꞌ ndiꞌin la ykwiꞌ Ni loꞌoǔn xiyaꞌ: ―Ngwañaꞌan ka sikwa. Ñaꞌan tiꞌ letra
    A ―ndukwin Ni―, kwiꞌ ngwañaꞌan naꞌ, wa nsuꞌwiǐn bra nu mdyisnan chalyuu; ñaꞌan
    tiꞌ letra Z, kwiꞌ ngwañaꞌan, ti kwiǐnꞌ xuꞌwiǐn bra nu tyii chalyuu ―ndukwin Ni―.
    Loꞌo xuꞌwe ti taǎn nan koꞌo nten nu jñan ꞌa chaꞌ kanꞌ ꞌñaǎn; nan koꞌo neꞌ kanꞌ
    ni, tyoꞌo ran seꞌen nsuꞌwi nchga chaꞌ suꞌwe nu taǎn ꞌin nten chaꞌ kuꞌni kuꞌu kasiya
    ꞌin neꞌ bra kanꞌ.'
  opm-opm: Naporpat it Noh rih patesuhru patru patepra hanmur. Norhor duup mara tamreima
    timbas deipat hanmur. Ihpat han norhor erer oh gonsi mamen mat manda ohmur. Hanip
    ihir tom din ham diper riyahanoh noh Yahwa. Gur mama tom uuptem eimat paten dasi
    nahatin tom uuptem moh yan timbas be dina poripramur.
  bvr-bvr: Lika a-yinagata, “Ganapiya! Ngaypa minypa gun-gata Alpa (Alpha) mu-ngoyurra
    gu-jirra rrapa minypa gun-gata Améga (Omega) jurdach gu-jirra, minypa mu-ngoyurra
    rrapa jurdach ngaypa wupa ngu-ngardapa. Ana-nga an-gata minypa a-jaygachinga,
    ngaypa ngu-mola nula ngu-wu barra bugula gun-gata mipila gu-jirra guna-werrwerrjinga
    guna-yurra wanngu gun-gunega.
  zad-NT: 'Na'' ḻekzka'' wne'' nad'': ―Ba gok daa chiyaḻ'' gak. Nadaan zaklebid''
    letr necha'' le A daa ba zoakz'' ka wxe wzil yell-lioni, na'' daa zoakz'' kat''
    te c̱heyin zaklebid'' letra'' chiyollin daa le Z. Nad''kzan bx̱e bsil'' yog''ḻoḻ
    dii de, na'' nad''kzan gon'' ka te c̱hegakin. Na'' beena'' chbiḻi, wi''ane'' nis
    daa nsa'' yeḻ'' mbanna'' na'' bibi sakile''n.'
  kmg-kmg: 'Erâ šiŋuc nazawec: “Wiac efârekicne, no bâbâni â šâhec, wiac fufuŋke â
    babatara. Moc e opâre hâmome no juju opâ šâkâŋkonec fiarâ katucmâc gumepemu.'
  aso-aso: 'Neꞌmine lo tiꞌ lo lo-nimive: Gamaziꞌne luvoniꞌ maloꞌ nene mo do gihile
    izo osuꞌ lokuve. Neniꞌ neve nene initeꞌ mataꞌ mukiꞌ minamanguꞌ gomuꞌ molo mino
    alingeꞌ ma osuꞌ lilizaniꞌ nene naza ha minevoꞌ minevoꞌ ogo minelove adoꞌ ganakutiꞌ
    minuvesi idoꞌ alingetasi minelovesi ne nouve. Eveneꞌ ma nosomuꞌ ngisavo minilizave
    nene minevoꞌ minevoꞌ izeleho minineꞌ noso hinipinikutiꞌ neve nene haza gidini
    ohizo ngemelesuve.'
  uli-uli: Iwe ngo sa sor bo, “Yesa moll! Ngang mele metamol, ngo ngang mele hartal,
    ngang mele chapdagel dah mo haygugul loh. Te tugul semal le ye batbat ngo ibe
    fang lemal chael le tor paliyal mo irel chael la yema fang molow.
  nin-NT: Na da di, “A kre ba! Ingga yo ì su Alfa wa tuku Omega wa, Ime̱me̱ tuku Ikikre.
    Undurr wa nggo uhre ti ki ma, ingga ta nu ma amasirr a iso zhi na amasirr wa nggo
    di ssuzzu zhi ni imimi na di gri iso tsitsirr, uwa à si ta han inkindirr hen.
  acu-NT: 'Nunia ataksha wína chichartak: “Wi timiaja nuka mash umismawaitai. Wikia
    nu nangkamtaik tuke pujuyajai. Tura nungka mash amukamtaisha, wikia tuke pujustinuitjai.
    Yumi akikchaujai suwina nunisnak aints kitaminawa nunisarang pujuinaunka wijai
    tuke iwiaaku pujusarti tusan surittsuk susatnuitjai.'
