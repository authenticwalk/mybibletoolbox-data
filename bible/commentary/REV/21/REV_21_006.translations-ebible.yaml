verse: REV.021.006
translations:
  kpx-kpx: Di lovi bahata vaevege vesuanu. Dau onobenobe ke bahatae umuka. Daemo vaveve
    bahataeau lohoale abuna tota daemo vesuai. Iale olemeabuna enulahage dana ukolikolie
    e hanamo e hai heiata ovege abuna isi.
  okv-H: nau degi ta einge ehija “Aravora, irae ehija namo amo ihikari ta eto pambuto
    tutumota ra (amo Alpha te Omega te ra) eto embo umo beuje asuja amo umo vasiri
    kuru vihiuja ai ta nane mine vahai timbuto ikano indesuja te mine mane ikasuja.
  tbo-tbo: Ma i baha meme i pa, ‘Ee, amaka i kokoe. Tau ani wawala po ani kokoe ma
    tau tu tahaya po tu wimuli.’ Ma iyawoi tauhi uyopopohi hina haleehi yaka luyagohana
    goilana e huhuleya a wele yababahi yautuhi binei.
  mal-C: 'അവിടന്ന് പിന്നെയും എന്നോട് അരുളിച്ചെയ്തത്: “പര്യവസാനിച്ചിരിക്കുന്നു! ഞാൻ
    ആൽഫയും ഒമേഗയും—ആരംഭവും അവസാനവും—ആകുന്നു. ദാഹമുള്ളയാൾക്ക് ഞാൻ ജീവജലത്തിന്റെ ഉറവിൽനിന്ന്
    സൗജന്യമായി കുടിക്കാൻ നൽകും.'
  grc-SR: Καὶ εἶπέν μοι, ⸂Γέγονα·⸃ ⸆ τὸ Ἄλφα καὶ τὸ Ὦ, ⸂2ἡ ἀρχὴ καὶ τὸ τέλος.⸃ Ἐγὼ
    τῷ διψῶντι δώσω ἐκ τῆς πηγῆς τοῦ ὕδατος τῆς ζωῆς δωρεάν.
  bgc-bgc: फेर उसनै मेरै तै कह्या, “सब कुछ पूरा होग्या सै, मै अल्फा अर ओमेगा, आदि
    अर अन्त सूं। जो तिसाए सै मै उन ताहीं उस पाणी के चोवै म्ह तै जो अनन्त जिन्दगी देवै
    सै उस ताहीं मुफ्त म्ह प्याऊँगा।
  khz-khz: Maevaikilakuto, netiwato, “Maparara pege aiki. Au Alefa e Omega, (kunena
    e kapina), tovotovona e ikana. Nanu na ekalaana talimana au na maguli nanuna,
    egalugaluana nanuna, ati voina, pana venia pene niua.
  deu-TKW: 'Und er sprach zu mir: es ist geschehen. Ich bin das Alpha und das O, der
    Anfang und das Ende. Ich will dem Dürstenden geben von der Quelle des Lebenswassers
    umsonst.'
  zsr-NT: 'Niꞌr gudx nedaꞌ: “Chnaccz. Nedaꞌ nacaꞌ Nu zoa zíꞌatël lencaꞌ Nu rajseytë
    ca nac le rzu lau len le ruúdxtë. Nu rbidx nis, nedaꞌ gunaꞌ ga guiꞌj nis naꞌ runn
    yöl‑laꞌ naꞌbán.'
  lin-lin: 'Alobaki na ngai lisusu : « Ekokisami. Nazali Alifa mpe Omega, Ebandeli
    mpe Suka. Na moto oyo azali na posa ya mayi, nakopesa mayi ya ofele wuta na etima
    ya mayi ya bomoi.'
  hns-NT: 'Oe hamse bhie bolies: „Ab sab tjiedj samaap hoi gail hai. Ham djaise alfa
    (A) aur omega (Z) baatie, ham har ek tjiedj ke soeroe aur ant baatie. Aur dje
    ke diel ke piaas lagie, ham oke djiewan ke paanie ke dhaara me se moeft me pieje
    ke debe begar koetjh lautaare.'
  noa-E: Magtarr khur deeu mʉrʉg, —Ya nem thumaa aaipa sĩsimgui ajim. Mʉchpaita nacharam
    ẽsapdau Ajönaa chi ãbmiecharam Zetajö chitʉm; mʉchta nem thum ompaaju nawe chirajim,
    mʉg durr öwiajã mʉchin ich mag chirsijugui ajim. Chi öbisi nʉm khʉʉnag mua sĩi
    ich jãg par õor iiupiejem dö khumdʉ öbër sim eem döpiju.
  eng-EMTV: And He said to me, “I am the Alpha and the Omega, the Beginning and the
    End. I will give from the spring of the water of life freely to him that is thirsty.
  mib-NT: 'Te ni cahān gā yā: Je ni jīnu. Máá rí cúu nájnūhun letra A xīhna ñúhún
    jíín letra Z jeē sándɨ̄hɨ́ na, chi máá rí ni squejéé ndɨhɨ te máá rí sínu. Te
    tāca ñáyuu cájichī, súcuan‑ni cuāha ri coho i ndute cáne jeē cótecu i nɨ́ɨ́ cáni.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ अक्‍खे मे़त्ताङ्, “काक् पोःक्‍खे़ चुरे़रो! अल्‍फा
    नु ओमेगा इङ्‌गाॽएरो, तोलिङ्‌सोमु नु कुनुप्‍मान् इङ्‌गाॽएरो॥ हाःत् आङ्‌गुगे़न्
    वामिःक्‍माल्‍ले़ तरुॽ, खे़न् इङ्‌गाॽ कुमे़ल्‍लुङ् मे़ःन्‍नेए मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् के़बिबा च्‍वाःत्तिल्‍ले़ वाबुन्‍लाम् थुङ्‌मा पिरुङ्‌लो॥
  xnj-xnj: Ndi akanijovela, “Gatimili! Nene ndi Alfa na Omega, mana yaki Mtumbula
    na Mmalikisa. Mweavi na njota yati nikumpela manji ga kunywa waka kuhuma muchinyepa
    cha manji ga wumi changali kulipa.
  mmx-mmx: La ni ga lok bok, “Nia ara lox empampana vam lugugu rak. Nenia Lurutu Kaxat
    la Lumumupit. Anaba vaxain nedi limixin do di minu mi mo ladan i puuvut su boro
    at lavatturunen at ladan at lorooro la kopmen di noxo un i.
  cbr-NT: 'Caxun ca ''ë caxa: —Anuishi sënë́nquin cana ''an. ''Ëx cana uisa ñubia
    ''aíma ''aínbi ''iacën, usa ''aish cana ënë menu ''icë ñucama cëñúcëbë usabi ''iti
    ''ain. Usa ''aish cana a pain ''unánti bana “A” ''imainun tsiánquinribi ''unánti
    bana “Z” asaribi ''ain. Shimaia uni ''unpax ''acatsi bënë́cësa, usaribitia ''ënan
    ''iisa tani bënëtia, cana ''ënan ''aísha ''ën Bëru Ñunshin Upíñu ''inun, cupí
    ñuixunquinma, ''imiti ''ain.'
  tee-NT: 'Chai vachu'' chani ju quijunilh: ―Icnavik''olhch tachi chun ju taxtokni.
    Ju quit''in xact''ajun tus acsni matica'' tu''u'' ixjunita chai actsucuk''alhiya''
    tus mas va tavananch. Pus ni xamati'' na quicxixa pus acxtakniya'' ju xcan ju
    va aclhik''ailakts''ina''. Anchach ac''iya'' junta taxtui ju xcan ju xt''ak''a
    ju atsucunti jonk''alhita. Laich cak''ot''a'' chai jantu catimapalalh tu''u''.'
  eng-LSV: and He said to me, “It is done! I am the Alpha and the Omega, the Beginning
    and the End. To him who is thirsting, I will give of the fountain of the water
    of life freely.
  cak-NT: 'Y xu''ij chuka'': Ronojel xc''achoj yan. Ja ren ri xiticriban-pe y ja ren
    chuka'' ri xquiq''uiso. Ja ren jin anche''l ri na''ey c''a ri ruq''uisbel letra.
    Y xa c''o ri nichaki''j ruchi'', ren xtinya'' ruya'' ri elesan-pe pa jun alaxibel-ya''
    richi c''aslen, y ri ya'' re'' ninsipaj.'
  pah-NT: '—Momina jiporavykya ko, ei ga ji ve. A''apo pa ji ko. Ji ypy ko ako jipe
    jahykavamo Alfa. Mbapavamo ji ako jahykavamo Ômega, ei ga. Amongo ti ji g̃a jijipyri
    avuirama nehẽ – kiroki g̃a oko pota ji pyri ojikoga ji rehe. G̃amongoag̃wama pe
    ji ei: Auka ji g̃a pe yhypyryva ahemongohava. Tomondoyme ti g̃a ikwepykava ji
    ve nehẽ, ei ga.'
  sja-NT: —Oojipɨ mɨa k'ĩsia iru bada. Mɨta Alfa; nejõmaata naa. Ichiaba mɨta Omega;
    nejõmaata t'ẽe. Apida opisia nɨ̃bɨ pɨrã, mɨa pania pari teeit'ee eperãarã chok'ai
    p'anapipari, mãgɨ́ pania poatrɨ uchia bɨdepema. Mãgɨ́ pania tok'ãri, ichita mɨ
    ome bapariit'ee.
  xed-xed: 'Kaʼa nda iʼi guli mantsa: «Nda kɗa tama! Iʼi zlraftani nda kɗavaktani,
    iʼi nahani nda kwanahani. Mndu ya kuzlaŋta ndala, dzaʼa vlaŋvla yu ta dzuɓaya
    imi ta vla hafu ka mbalay.'
  mks-NT: 'Tá na̱ndihi já na̱cachi tucu a já xi̱hín i̱: —Sa̱ na̱jáxi̱nu̱ co̱o i̱ tócó
    ndihi ña̱ha. Ye̱he̱ cúú u̱ nu̱ cuítí ta ye̱he̱ cúú u̱ nu̱ ndíhí jáchi̱ ja̱nda̱
    tá cáma̱ní ca̱va̱ sáhá sa̱ha̱ tócó ndihi ña̱ha sa̱ íin va ye̱he̱ ta coo tá coo
    i̱ va̱tí ná ndihi sa̱há. Ta ndá na̱ cúni̱ canda̱a̱ chága̱ ini sa̱há ye̱he̱ já
    caja i̱ ña̱ ná cuu canda̱a̱ ini na sa̱há i̱. Ta cúú á tátu̱hun íchi̱ ini na ticui̱í,
    dó cája ña̱ ná catacu na a̱nda̱ ama cáa qui̱vi̱. Ta co̱ó toho ya̱hvi quehe e̱
    nu̱ ná sa̱ha̱ do̱.'
  gfk-S: Ma iga tange tagu, “Ite pataam um! Iou no Hathatahun ma no Haphapatam. Iou
    no Luaina ma no Hauhawatne. Nesi nong i sip maru, iou ni hamamo bia mon ie ma
    ra taho tano puat na nilon. Ma pai nale kul.
  bmu-bmu: Toroqeba kewö jii möral, “Mi mönö jibiga asuhum teköza. Nöŋön mutuhök mala
    (yuai pakpak miwikŋaiba könaŋgep jibi qahöwahiga) qöndökŋa mal öŋgöba malmam.
    Miaŋgö dop nöŋön kulem namŋi mutukŋi A aka kulem namŋi teteköŋi Z akzal. Kunŋan
    ogöra mötzawi, nöŋön mönö malmal köhöikŋaŋgö o jeŋeyök o mi kalema waŋgibiga miaŋgöreŋök
    söŋgöröŋi qahö um nemba malma.
  dgz-dgz: Ap wani sia wadianegen, “Iravi umap taitamen. Ne wam ibariwa amba wam verisi
    apanewa. Yauna dawa Alopa ge Omega. Waenapan da da megamu pakaraepi inak yaibobot
    kaume urewa garaet muta munain.
  eng-GNV: And he said vnto me, It is done, I am Alpha and Omega, the beginning and
    the ende. I wil giue to him that is a thirst, of the well of the water of life
    freely.
  zaa-NT: 'Ra huée inte'': Chi uccua cumplir iyate; inte'' ná'' itute, tì''a letra
    A hàsta Zeta. Ántesca cue'' yétsiloyu nna chì bá dú''a'', ą''hua anna de chi uccua
    cumplir iyate nna dua ba''. Nuỹa tediba enne'' ribitsią, inte'' nna ỹa gutée bá''
    inda í''yą làti ril·lani inda nu runna la''labàni nu labí ttíą quì''į.'
  eng-WEBSTER: And he said to me, It is done. I am Alpha and Omega, the beginning
    and the end. I will give to him that is thirsty of the fountain of the water of
    life freely.
  guh-guh: 'Bajaraxuacujinae icatsia nejumaitsi Dioso, tronojumata peecaenë: —Daxita
    rabaja icatsia pejanajava taexanaejava, veretajë. Xanë rajane baja daxitacuene
    tataxuxuabinë. Daxitacuene icatsia tacopiarucaeyaexanaenënexa. Pacuenia jivi pejamatabëëthëtojavavetsina
    bitso jitsipa mera piapaenexa, bajara pijinia pacuenia jivi bitso itsa jitsipaena
    tacapanepaejavanexa, nexata bajarapamonae rajutsianajë matacabi apo pevereverecaejava.
    Tocopatsianajë bajarapamonae amoneya pexainaenexa matacabi apo pevereverecaejava
    itsa jumecovënëta taxënato, Cristo, pesivatëpaejavatsi. Bajaraponë Cristo jivi
    pejamatabëcueneasaëyaexanaenë.'
  bon-bon: Tabe cuta jiicige, “Siige, iyeta gwidape cina wawenäneji gemi! Cane lui
    niinäcegaabeyame piiyepu ceräcerägääbuyame, cane agedna piiyepu apira gäne. Laati
    te niiyemecewe, cane conocäco yääcärune tabe nanime ireclota niiye waja cabu ca
    daremu cäco.
  nhw-BL: 'Huan teipa nechilhui: “Ya eltoc. Na niitztoc quen nopa letra A huan nopa
    letra Z. Na niipejya huan niitlamiya nochi catli onca. Nochi masehualme catli
    amiquij ipan ininyolo, niquincahuilis ma atlica ipan nopa ameli catli temaca nemilistli
    yancuic para nochipa huan amo monequi quiixtlahuase para nopa atl.'
  swh-ONEN: Akaniambia, “Imekwisha kuwa. Mimi ni Alfa na Omega, Mwanzo na Mwisho.
    Yeye aonaye kiu nitampa kunywa kutoka chemchemi ya maji ya uzima bila gharama
    yoyote.
  wbi-wbi: Akambula, “Amasio agha ghakilile! Une nene Alfa nu Omega, vutengulilo nuvusililo.
    Ghweeni juno alinikyumilua nikum'pala amalenga kisila luhombo kuhuma mudwivuko
    isa malenga gha vwumi.
  bba-bba: Mɑ u mɑn sɔ̃ɔwɑ u nɛɛ, ye kpuro yɑ kpɑ, wiyɑ ɡɑ̃ɑnu kpuron tore kɑ nin
    wii ɡowo wiyɑ mɑɑ ɡbiikoo kɑ dɑ̃ɑko. Bɑɑwure wi nim nɔru ɡɑ mɔ̀ u koo nùn nim
    kɛ̃ nim wɑ̃ɑruɡim bwiɑn di n kun kɑ kɔsiɑru.
  eng-KJVCPB: And he said unto me, It is done. I am Alpha and Omega, the beginning
    and the end. I will give unto him that is athirst of the fountain of the water
    of life freely.
  kgk-NT: 'Upéi he''i jevy: —Ajapo japo va''erã gwive ajapopa-ma. Xe ko mba''e ypyrũ
    ramo voi aiko-ma xe va''ekwe. Ipaha rire ave xe aiko joty. Mba''e nheypyrũha voi
    ko xe. Mba''e paha voi ave ko xe. Upe ijy''uhéi va''e-pe ame''ẽ va''erã y oy''u
    hagwã. Ipy''apygwarã hekoverã ame''ẽ rei va''erã íxupe.'
  waj-waj: 'kiaa kioo tunoo: Vaa ii kua iyauvo kaanaivai. Na tauraa yapeeraivaata
    nnaagiai yapeeraivaatama na nakaaraivovee. Na toosa hara iiraivaata iima taikeeraivaatama
    na nakaaraivovee. Gioonna kiaapu voovoono inna nnoori rainai na nnoori rumuruumaivakidiri
    vita ree kati inna mmino nnoo tupatupaa variraivaa varaanaravai. Hama ivo irisai
    yookaivaa kinai fai na inna mminaravai. Kati na inna mminaravai.'
  cpy-cpy: 'Ari ikantana: “¡Ari oweyaapaaka! Naaka oshiyawori etawori jankina-rentsi,
    eejatzi oweyaantapaakawori. Naakataki etakaan-tanakawori. Naakataki thonkaeroni.
    Eenitatsi-rika miritatsiri, ari nomirita-kahae-ri nijaa owañaan-tatsiri. Ipashii-teeyaari,
    tee opinata.'
  mpx-mpx: Yaka i baem eliyau i ba, “Iyaka i mowasi. Nau Alepa ge Omega, nau Abatelipuna
    ge Abapwamowasi. Bolo hi walem na talamwagil nihi imwimwa wewel bwanapitpit elana,
    toto yawal ana wewel, wewel o nige molana ni gagan.
  wbp-wbp: 'Ngula-jangka wangkaja: “Warrkijirna lawa-manulku. Ngajulurlurna ngurrju-manu
    nyiyarningkijarraju, manu ngajulurlu karna lawa-mani. Kaji ngana purraku-jarrimi,
    ngulaju kapurnarla wangkami, ‘Yuwayi, yaninjarla nganja-yangka ngapa kuja kajana
    wankaru mardarni tarnnga. Kulalpanpaju nyiya yungkarla kujakuju, lawa. Ngari-ka
    purlpurl-pardimi ngaju-nyangu ngurrangka, ngari kapurnangku kutu yinyi.’'
  luo-luo: Bangʼ mano nowachona niya, “Gik moko osetimore. An e Alfa gi Omega, Chakruok
    gi Giko. Ngʼat ma riyo oloyo anami omodh pi soko mar ngima nono ma ok ochulo gimoro.
  nhe-NT: 'Huan teipa nechilhui: “Eltojca. Na niitztoc queja nopa letra A huan nopa
    letra Z. Na niipejya huan niitlamiya nochi tlen onca. Nochi tlacame tlen amiquij
    ipan ininyolo, niquincahuilis ma atlica ipan nopa ameli tlen temaca yolistli yancuic
    para nochipa huan ax monequi quiixtlahuase para nopa atl.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܐܸܠܝܼ: ”ܗܘܹܐ ܠܵܗ̇. ܐܵܢܵܐ ܝܘܸܢ ܐܵܠܲܦ ܘܬܵܘ، ܫܘܼܪܵܝܵܐ ܘܫܘܼܠܵܡܵܐ.
    ܗ̇ܘ ܕܝܼܠܹܗ ܨܹܗܝܵܐ، ܐܵܢܵܐ ܒܸܬ ܝܵܗܒܹܢܹܗ ܕܫܵܬܹ‌ܐ ܚܘܼܪܵܝܝܼ ܡ̣ܢ ܥܲܝܢܵܐ ܕܡ̈ܝܼܵܐ ܕܚܲܝܹ̈ܐ.'
  esk-NT: Sulipsuuq uqautigaaŋa, “Naanŋaniktuq. Uvaŋa Alpha-ŋuruŋa suli Omega-ŋupluŋalu,
    aullaġniisaaq suli isrukłitchaaq. Kimunliqaa imiġuliqsuamun aatchuutiginiaġiga
    imiq akiiḷaaġlugu suvliktuaġuraaqtuaŋaniñ imġum iñuunaqtuam.
  msb-msb: Ginsabi pa niya sa akon, “Natapos na! Ako an Alpa kag Omega, an katuna-tunai
    kag an katapus-tapusi. An mga napapaha hahatagan ko sin libre na tubig hali sa
    burabod na nagahatag sin buhay.
  cpa-NT: 'Jøng² jǿg³ la² ca¹tsáih¹dsa jní²: ―Ma²ca¹løa¹ báh³. Lán¹²jni ju³lah lǿa¹²
    A quianh¹³ Z. Di³ lán¹²jni dsa² lah¹ni³ quianh¹³ dsa² ja³ca¹tóh² jø². Ju³ná³ hein²
    dsa² lǿ² lø¹i³hǿnh² jmøi², dsa² héi² cuǿ¹³jni jmøi² hii² jmo¹² hi² li¹chian²dsa
    tiá². Hi² la³cuø¹³ báh³ jní².'
  dso-dso: ସେ ଆରି କଇଲା ସେଟା ସାରିଗାଲା, ମୁଇ ଅଇଲିନି ଆରାମର୍‌ ଲକ୍‌ ଆରି ସାରାସାରିର୍‌ ଲକ୍‌
    । ମୁଇ ସେ ଆରାମ୍‌ ମୁଇ ସେ ସାରାସାରି । ଜାକେ ଜଦି ସସ୍‌ କର୍‌ସି, ପାଜ୍‌ରାପାନି କାଇବାକେ ମୁଇ
    ତାକେ ଡାକିନେବି । ଏ ପାଜ୍‌ରାଇ ଅନି ଜନ୍‌ ପାନି ବାରଇସି, ସେଟା ନ ସାର୍‌ବା ଜିବନ୍‌ ଦେଇସି ।
    ସେମନ୍‌କେ ସେଟା ଇନାମେ ମିଲ୍‌ସି ।
  meu-meu: Ma e hamaorogu, eto, Vadaeni; lau na gini-gunana bona gini-gabena, matamana
    bona dokona. Ranu mase tauna na e lohilohi daemu mauri-ranuna baine henia, asi
    davana.
  yva-NT: Muno po raura akato rinai pare, “Anakotare nande tenambe to. Rinawainamo
    Alfa muno Omega, ama ine mare manasyin dave weamo Risy, mansanana maran akato
    indati rino tutir. Vatano rui vayave awa ngkangkamandi, weamo Syo mana rawavin
    no mana ami kove ti Syo raunanto po ramanam, mana wemirati mo kovo nuge nuganuije
    raunande ai, weramu po ravaibe ramu.
  dgc-dgc: Naganap dén i tarabaho ko,” kagi na. “Sakén i neditula ta étanan, sakay
    sakén i katapusana. Sindu mégeplék éy atdinan ko ta dinom a éwan tu bayad a gébwat
    to bukal a méngatéd ta buhay.
