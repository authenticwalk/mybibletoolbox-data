    nsi'' tuk''a'' tzan tanq''in te jun-ele''x b''ix cha tkotz.'
  dan-1931: 'Og han sagde til mig: De ere skete. Jeg er Alfa og Omega, Begyndelsen
    og Enden. Jeg vil give den tørstige af Livets Vands Kilde uforskyldt.'
  kwj-kwj: Wosini ya ri ani sawe, “Ele mwaꞌambwe hinga tinda o sukwahito. Woro ani
    andombwa a mwasesini andombwa ani ai jepisindau. Ani andombwa ele mwaꞌambwe tinda
    ete a wosini a humbundau hima mu naha. E, hima fori uku sumbwe hi tinga rini saino
    ti, rini ani ohounawa o ete da ete da himamwale ga dau uku ti ri ano. Ka uku mwaꞌambwe
    fotini huwandari handau hinga rini ani hano.
  vie-OVCB: 'Chúa phán tôi: “Xong rồi! Ta là An-pha và Ô-mê-ga, là Đầu Tiên và Cuối
    Cùng. Ai khát sẽ được Ta cho uống miễn phí Nước Suối Hằng Sống.'
  kze-kze: séna amápa'-mayai ánásagwiye. aivaré naaéne miwáná ááimba kemá úne. aiva'á
    mé'a ívékwara'a mé'a maí'mai'a ónaumne. amápa-tantaakona ááimba kemá úne. nontáváí
    táái tinkáíndawai nombá tíménasa íma meéyámbaraiyamba úwoi tíménasa aúnái'a umái
    maí'mai'a ónááowe.
  mpj-mpj: Nyamuya ngayumili walyjakaja wankarringu, kaya karlkinpa waru majuwartangka
    wilyjiwilyjiwinti nyinani. Ngayurna julyju nyinapayi, kayilaparna wulu wanka nyinamalpa.
    Parnamartajilunyurra wangka ngaanya kulilkura! Jampa parnangkalu martulu kulilku
    ngayumili wangka ka walyjarriku, ka ngayulurna palu ngayumili ngurrangka nyinajunku,
    ka wulu wanka nyinamalpa. Kalyuyururnara yungku jikilkuraku, kalyu jiijanunga
    mirta marrkurriku, paki, wanka wulu nyinamalpa.
  lbk-lbk: Kinwanina akhes, “Kecheng chi! Nakwas et am-in. Sak-en nan chamona ya nan
    anongosna, nan laplapona ya nan pengpengna. Mo way maew-ew et agtak si mid fayadna
    ay chanom, ay malpo isnan eb-eb ay omichawchaw si fiyag ay eng-engkhana.
  mto-NT: 'Vanꞌitts a̱tseꞌe xnu̱u̱jmi: ―Tá̱vanits je̱ꞌe̱ veꞌe tyunju̱ kya̱tsju̱. A̱ts
    xa je̱ꞌe̱ veꞌe ku veꞌe je̱ it cho̱o̱ꞌntk, a̱tsts je̱ꞌe̱ veꞌe ku veꞌe tyonka̱jxjinit
    kyo̱jtska̱jxjinit nu̱jom juuꞌ jaty, a̱tsts je̱ꞌe̱ veꞌe ax joꞌn je̱ A je̱ts je̱
    Z. Pa̱n pa̱n xa veꞌe ta̱a̱tsip, a̱tsts je̱ꞌe̱ veꞌe ntukꞌooꞌkup nu̱nveꞌemji je̱
    moꞌtpa na̱a̱j juuꞌ veꞌe joojntykinyajkp.'
  bzh-bzh: Log nër vu sa ggökin bë, “Nġaa pin sënë töḳ yam ggovek ya! Senġo ti
    hevonġ benġaa pin anon raḳ vu muġinsën, log saḳ semu nġaa pin vu tamusën
    sagi beggovek ya. Setu nġaa pin degwaseḳë los yuseḳë. Nabë mehöti ayo bev in
    bël, og sëḳ ġevonġ bël veyë mala-tumsën-yi benanum nyëmasën.
  guj-2017: તેમણે મને કહ્યું કે, ‘તે પૂરી થઈ ગઈ છે. હું આલ્ફા તથા ઓમેગા, શરૂઆત તથા
    અંત છું. હું તરસ્યાને જીવનનાં પાણીના ઝરામાંથી મફત જળ આપીશ.
  jvn-NT: 'Terus ngomong menèh: “Sembarang kabèh wis klakon. Aku iki Alfah lan Omékah,
    Wiwitané lan Penutupé. Wong sing ngelak bakal tak kèki ngombé sangka etuké banyu
    panguripan, tanpa mbayar.'
  byr-byr: Sara daka nɨmɨnyɨ ayahi wɨdɨna “Yuya sa mena yɨmaꞌnɨwaabɨkengɨ. Nɨmɨ sahwainyɨ,
    nɨmɨ aaya sɨnnawɨnyainyɨ (A). Aaya dɨvineinyɨ (Z). Nabaai yuya sangɨneꞌna aaya
    kaavɨlyainyɨ. Yuya dɨragɨnya sa yunebanna yɨꞌmwannadɨnyainyɨ. Nɨmɨ sahwainyɨ aꞌmwe
    aalyaꞌna mɨjɨka baimanɨkerɨna aalya yanga naanga wɨjaavɨdelyɨ. Aalya saꞌ nadeꞌna
    aalɨyɨmɨnyavɨ gaala mwaalyaꞌneꞌ. Nɨmɨre yanga naanga dazabwi sɨhumale yanga wɨjaavɨdelyɨ.
  ian-ian: '@see-verse:REV.021.005'
  hun-hun: 'És ezt mondta nekem: „Megtörtént! Én vagyok az Alfa és az Ómega, a kezdet
    és a vég. Én a szomjazónak ingyen adok az élet vizének forrásából.'
  mcf-NT: 'Adashic Nuquin Papa padpidec onquec: —Ëmbi chuiboctedimbo nainquin naindambi
    utsibon: “Padi,” catiapimbo icnuc. Ëndenquimboshë nidaid uabi ictenedi nebi. Nëbi
    adquid yec nibëdantiapimbo icquid nebi. Adquid yec abitedishun Icbombo icquin
    ëmbi tauaidtedi nainendambi. Adquid icquin acte bunacbimboec ëbëd tabadte bunquidon
    con Mado Esus tantiasho ëbëdi tabadmendambi.'
  kjs-kjs: 'Go loma nipumi ni wala go-rupa lagisa: Go ele raayore dia yaade. Niri
    ora abala ririna page piramala pisuade abi page pa pitua wala werepe page pira-ma
    palua. Niri ora ele raayona re pi. Go pea-le enaali raayome ipa nalame komalimi-daare
    neme mo ipa epe ade abuna kagaa pirape ipa yokea-para maa mapiraalua.'
  mni-mni: Aduga mahakna eingonda hairak-i, “Pumnamak loire! Eidi Alpha amasung Omega,
    ahouba amasung aroiba aduni. Eina khouranglaba mahak aduda hingbagi ising iphut
    adudagi ising eina lemna pigani.
  yad-NT: 'Su̱teda variy rivantiy: “Rito̱ma̱ ri̱teda. Rañi̱ rañi̱cha munatyi̱, tamityi̱
    jarye; rañi̱ rañi̱cha ru̱ndatya̱ ti̱ta̱ju̱, rabaryi̱jada jarye risa̱ju̱ ti̱ta̱ju̱.
    Ray ji̱ta ra̱sa̱y mityaja̱ni̱ jchu̱mu̱rya su̱nu̱yadaju̱, jiryatiy ru̱nday rimusiy.'
  mxb-NT: 'Ta ni̱ kaa taꞌani na xíꞌín yuꞌu̱: ―Sa̱ ni̱ kuu va viti. Yuꞌu̱ kúú to̱ꞌon
    mií no̱ó xíꞌín to̱ꞌon noo̱ ndíꞌi, ta kúúí na̱ míí saꞌa̱ xíꞌín na̱ noo̱ ndíꞌi.
    Tá ió iin káa na̱ íchi̱ ini, nakíi̱ na̱ no̱ó yuꞌu̱, dá ki̱ꞌo oon yuꞌu̱ ta̱kui̱í
    kána ndita koꞌo na, kirá xíꞌo ña̱ kataki chíchí ná.'
  pon-2006A: E ahpw pil mahsanih, “E imwiseklahr! Ngehi me Alpa oh Omeka, Tepin oh
    Imwilahn mehkoaros. Mehmen me men nimpildahr, I pahn kihong pwe en nimasang utuhnpihl
    en komour sang nan ei kalahngan.
  maq-NT: 'Hane cachja sa cojo ná cuitjin: ―‍Ha camachihin. Sacuaha letra xi vetsihin
    cojo letra A ne, vijnetaha cojo zeta. Hacui ni ngahan xi ntsacu vetsihin ne, hacui
    ni ngahan xi vijnetaha. Me xi xinda rë xahasen rë me ne, tu cuatjo ni suá cuihi
    me tsëhë nandá xi sua cjuahñu xatsë.'
  hto-hto: 'Nane afe mei cuena daɨde: —Ja ñue ɨ́coɨmo fɨnócaza. Cue bie naga ráfuiaɨna
    naɨ cómuiñenia uícodo itɨ́mɨedɨcue. Daje izói dáamɨedɨcue fuillɨ́nomo itɨ́mɨedɨcue.
    Abecedario A-mona táɨnia izóidɨmɨedɨcue. Daje izói abecedario Z-mo fuizajilla
    izóidɨmɨedɨcue. Jáɨnoina jiróacadɨmɨe ñúejina jirótaja izói, afe izói ñúefuiaɨ
    dɨbénemo íacadɨmɨemo raiñóñeno afémɨemo zíiñona illáfuena ífɨreitɨcue.'
  por-BRBSL: 'Ele me disse: “Eu sou o Alfa e o Ômega, o Princípio e o Fim”. Darei
    livremente a Ele que tem sede da fonte da água da vida”.'
  ces-NKB: 'Pak mi řekl: “Stalo se. Já jsem Alfa i Omega, počátek i konec. Já dám
    žíznícímu z pramene vody života zadarmo.'
  cui-cui: 'Bapoxonae equeicha nejei: “Bara baxuan bayatha nacui weta. Xan ponxaein
    apara ataya tsitecaeya tapoponaein xua poxonae aena daxita tamropata pitaban.
    Mataʉtano bexano ataya tsitecaeya bara tapoponaewa tsane. Po pebin xua bichocono
    meratsipa xua daxota bara amanaya mera neapatsiwa barapo coyenewa icha be ichin
    poxonae jiwi yawenan. Pon xua bejʉntʉ coyene jichatsi xua ajʉntʉcoyeneyapusʉ peexanaewatsi
    bara bapon amanaya catsin peajʉntʉcoyeneyapusʉwa, po peajʉntʉcoyeneyapusʉwa xua
    ataya tsiteca.'
  boj-2014: Osiqa olo merbej, “Bati kereqo. E segi qujai namoq di unum. E segi qujai
    bunuq di sqai. E iŋgi iŋgi kalil qa utru. Wau kalil e yeqnum qaji di e olo koboteqnum.
    Tamo a ya qaryimqa e na ŋambile qa ya jumbumq dena tigsiy anaiyit uyqas. Ya di
    awai saiqoji. E na laŋa anaiyqai.
  eng-OEBUS: And he said to me – ‘They are fulfilled. I am the Alpha and the Omega,
    the beginning and the End. To those who thirst I will give of the spring of the
    water of life, freely.
  eri-eri: Onodu no benou lehiyai, “Dada oruwanga heige borowane. Ji yagenga ji amugou
    tigini yafani, gai huunta yafani. Ji dada oruwanga nomo hugu, onodu ji haruwe
    oruwa ononi waha usumu-usumuni. Fai ete no yaage nyomoli tuwei mata wonga, ji
    no awa tuwehenga, yaage u-u langa agege auma nomo yaage nyonbona. Onodu ji no
    awa tuwehenga toota dorofe tonbona. No ada ejiya wona.
  aly-aly: Ra atyeng angkew arrpemarl, “Kel-antey! Irreyel-anem, ayengarl angkew-angkwarr.
    Ayengan arrwekel anenh, ayengap iteth intemarl anaynteyenh. Ingwerenty angkethakw
    apek, athap alhewer antheyenh kwaty mwerr-angker atyenh, kwaty ngenty atyenh.
    Kwaty ranap itetheley-angker, athap alhewer antheman.
  wiu-wiu: Nimo ootokoa okome wipitiane toatekule opi taatekoane tuku. Padeya padeya
    peyapa anume-kama titiane toane anume-kama wipitiane toane tuku. Ue nodome tuki-kiti
    meemoa pomotoa ue lene togotapa ue nomoane meou. Nipa nami kakamekene pa nomoane
    mekala tou.
  swe-swe: 'Sedan sade han till mig: Det har skett (det är fullbordat). Jag är Alfa
    (den första grekiska bokstaven) och Omega (den sista grekiska bokstaven), före
    allting (begynnelsen, ursprunget) och slutet av allt (änden). [I inledningen används
    samma titel för Gud, se .] Åt den som törstar [längtar efter och vill tillhöra
    Gud] ska jag fritt ge ur källan med livets vatten. []'
  cth-cth: Ka cum toe. Kai teh Alpha hoi Omega lah ka o. Kamtawngnae hoi poutnae lah
    ka o. Tui kahrannaw pueng hringnae tuiphuek ayawmlah hoi ka poe han.
  mti-mti: Me gunap wane, “Me matadne. Ne Arupa ge Omega. Ne Amatonewa ge Oieba. Ne
    meyawa toyainewa gumbe inaiinai yamarogu yoiba ingui wantna me nape.
  pad-NT: 'Asia vara niki ada: —Hari. Namitha''iki ida hahavi ira onanokiahijoravini
    hi''iki. Kanahina''iarini kari ohojahaha''oadahaki ho. Hahavi ihimini naothinia
    asia ohojaki bana ho, ni-ihimiki ida kodimahi. Hovani onakama''da''iki ida hahavi
    hojaki. Hovani oananokhomiki jaboni ida. Ija''ari vakanabidi akaaforaki paha ija''ari
    kamahi anokhomirikia va''ora ono''aki bana ho. Ni-abosiki ida paha okavagahinaiki.
    Vaini ka''da''dinia kama''daki ida paha va''ora ono''avini hiki.'
  twi-twi: Na ɔka kyerɛɛ me se, “Wɔawie! Me ne Alfa ne Omega, Mfiase ne Awiei no.
    Obiara a osukɔm de no no, mɛma no nsu a efi nkwa asuti mu anom kwa.
  hlt-hlt: Te phoeiah kai taengah ka coeng coeng. Kai tah Alpha neh Omega, hmapai
    neh hmakhap la ka om. Kai loh tui aka hal taengah hingnah tuisih lamkah tui te
    a yoe la ka paek ni.
  tbz-SIM: 'Kɛ yíɛ́ kɛ́bɛ́i nkɛ dɔ̀: Dɛ̀ dɔ̀ɔ̀ kɛ dèèmu. Míì tu oketiwè kɛ tú osɔnwe,
    kɛ tú diketírì kɛ tú kumɑ̀nku. Kɛ̀ sinɛ́yɛ̃ĩ bo wè m bo ò pɑ̃ mufòmmu bintɛ niɛ
    nkòo yɑ̃̀ kɛ́nfòù.'
  san-GUJ: પન ર્મામ્ અવદત્ સમાપ્તં, અહં કઃ ક્ષશ્ચ, અહમ્ આદિરન્તશ્ચ યઃ પિપાસતિ તસ્મા
    અહં જીવનદાયિપ્રસ્રવણસ્ય તોયં વિનામૂલ્યં દાસ્યામિ|
  ake-NT: Mɨrɨ awonsi'kɨ, “Iu'ma'sa' si man,” ta'pʉ iya. “Urɨ kʉrɨ rɨ Arʉ'pa mɨrɨ
    awonsi'kɨ Omeka, Iye'sara'tɨ mɨrɨ awonsi'kɨ Iu'matʉ. Ɨnʉ' rɨ tuna'kiri' ke na'ne'
    o'pa uya mɨrɨ te'masen pen nɨ tuna ke, uko'man nɨto' tuna'kwaai ke.
  qvn-NT: 'Chaypitas cay nimantan: “Nämi ruracarun. Nogam cayä imaypita imaycamas
    cawacug. Pitas yacunashanuy ashimagtaga, mana ranticularmi imaycamas cawayta goshag.'
  tku-NT: 'Nā quihuanilh: ―Lakō''nī''ttza''. Quit chī letra A tū lītzucu alfabeto
    ē chī letra Z tū ixlī''a''ksputni'', ixpālacata quit xalītzucuni'' ē xalī''a''ksptuni''.
    Tī takelhpūtī, quit na''iccāmāhuī'' xcān xala'' nac mu''sni'' jā taxtu xcān tū
    cāmaxquī'' xasāsti'' ixlatamatca''n. Jā icticāmātā''jīlh.'
  bjk-bjk: Ma ixo tengen te e, “Iri kawam im! E a araun ma a xakawöm. E a sila ma
    mumune. Ewe nang i minauu, e rabo inim tataun ine mere ari wuwut möxö to ma i
    karabo kun.
  msy-2020: Egha a kamaghɨn na mɨgei, “Biziba bar otivigha gɨfa. Ezɨ kɨrara, kɨ faraghavɨra
    ikia egh bar gɨn ikɨva abuan ikɨvɨra ikiam. Kɨ biziba bar dar mɨngarim, egha ingangarir
    kɨ amiba kɨ uaghan bar da agefi. Eghtɨ gumazim kuarim an pɨrtɨ, kɨ dɨpar ikɨrɨmɨrir
    zurara itim anɨdim a danɨngtɨ, aneremam. Dɨpar kam nguazimɨn aven anadi. Dɨpar
    a isir kam, an a givezan kogham, a puram a iniam.
  bpr-bpr: Na ani fa i manan di do, “Ta gdohò nan i kdee. Do i Alfa na Omiga, dunan
    tambù i kdee na i famnge dun. Nè i to malinum, finumgu kenen landè bayad di sfut
    éél mlé nawa landè sen.
  cle-NT: 'Dsa³cɨ̱ɨ̱y³ liáh³ja̱³, liáh³la³ gá⁴sɨɨ́h⁴ jniá³ ca̱á̱h³: ―Ma³jooy³ ma³lɨ⁴
    jɨɨ⁴ lɨ́⁴. Jniá³ xa̱⁴²á⁴ liáh³xɨ³ diáh⁴ vóh² Alfa chie̱é̱yh¹ Omega, jniá³ hi³
    ca³lɨ³liaá² baáy⁴ hi³ ga³hɨɨ³ ñi². Ja̱y³ hi³ dɨ́⁴hɨ̱́h² jmɨɨ³, jniá³ nɨ³ hi³ dɨ́h¹
