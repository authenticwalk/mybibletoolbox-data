    nacharam hẽsapdau Ajönaa chi hãbmiecharam Zetajö chitʌm; mʌchta nem t'um hompaaju
    nawe chirajim, mʌg durr höwiajã mʌchin hich mag chirsijugui hajim. Chi höbisi
    nʌm k'ʌʌnag mua sĩi hich jãg par hõor hiiupiejem dö k'umdʌ höbër sim heem döpiju.
  alp-NT: Meije Au ono pelae yelu rebe Au taluke pende! Aure Alfa kai Omega, rebe
    memenai kai rebe pamuli. Sire rebe ioki Au, irue kai Au eti pela. Saka tamata
    rebe kmalakeni, Au ono ikinu bei kwele rebe eboboke kai iseli mo.
  san-VEL: pana rmaam avadat samaapta.m, aha.m ka.h k.sa"sca, aham aadiranta"sca ya.h
    pipaasati tasmaa aha.m jiivanadaayiprasrava.nasya toya.m vinaamuulya.m daasyaami|
  kbq-kbq: Anantera anage huno nasami'ne, Maka zamo'a havagare, Nagrani'a (Alfa) ese
    agafahu mani'na, (Omega) vagarera mani'noe, ese agafahu'ene vagare'enena mani'noanki'na,
    iza'o tinku'ma avesinimofona, mizama'a omne asimu eri tima nehanatifintira Nagra
    ami'nugeno negahie.
  kbh-kbh: 'Chents̈ana s̈onjaniyana: “Lempe tonjochnëngo. Ats̈e sëndmëna chë nÿetsca
    soyënga bojats̈ayá y pochocayá, chë natsaná y chë ustonoyá. Mo nda ts̈a uajuendayana
    tojtsebomná canÿe béjaye fshantsiñe obocanents̈ana cuafjofs̈ecá, cachcá nda ts̈a
    tojtsebos̈e ats̈be soyënga jtsebomnama, ats̈e chanjama cha chë soyënga chaotsebomnama,
    y chë nÿetsca tescama yomna ts̈abe vídnaca, chca jtsebomnama chábioye tondaye
    ntsotjañcá.'
  ron-LSB: 'El mi-a spus: “Eu sunt Alfa și Omega, Începutul și Sfârșitul. Eu voi da
    gratuit celui care este însetat de la izvorul apei vieții.'
  pon-pon: 'A kotin majani on ia: A pwaidar. Nai Alpa o Omeka, Tapi o Imwi. I pan
    ki on, me men nim pil adar, en nim jan utun pil en maur japan.'
  nhe-BL: 'Huan teipa nechilhui: “Eltojca. Na niitztoc queja nopa letra A huan nopa
    letra Z. Na niipejya huan niitlamiya nochi tlen onca. Nochi tlacame tlen amiquij
    ipan ininyolo, niquincahuilis ma atlica ipan nopa ameli tlen temaca yolistli yancuic
    para nochipa huan ax monequi quiixtlahuase para nopa atl.'
  sps-sps: Ana Ya tsue to, “Fo mamatsiny ka te kap buser! Anyo na vaamuan ana Nyo
    na fafakap kan. Nyo na tatanik nan fo mamatsiny ka, ana Nyo kan a fafakap nana
    foka. E sei na mes te iinyu non ee, Nyo nai fajiu rou ya na aurom a sikia ta foiny
    nan tana aurom a kookue te kifon iny non a toto na suu.
  wnc-wnc: Nanike ita gatu anzing nanikut, “Nata puya waaknga gwa tasiwa puyukgak.
    Na Anutu awia tapatutakan yuat. Na sangabamdane yapii siwan puya kuupbamu nata
    tangenake tasikumu atasiwa puyukgaunin. Sike aminu yanggae natapanu nata yangga
    aminda tangoke kuyuu asinggan yutnanga aknga zike ie ima tangopik. Sike nata yangga
    wa moo siknga ima waapata mani dua muke usike tangopik,” ngang nanikut.
  bus-bus: 'Ben à bèmɛ: À kɛ̀n gwe. Mámbe Alafa kↄ̃n Omɛgao ũ, Naana kↄ̃n Mìdɛnao.
    Gbɛ̃ kɛ̀ ímii e à dɛɛ, mɛ́ à gba bia í wɛ̃̀ndidee.'
  gub-BL: — Upaw kwez kury, uhyk kwez kury, i'i ihewe. — Izypy mehe arer romo aiko
    ihe. Iahykaw rehe har romo aiko ihe no, i'i ihewe. — Aze teko iziwez wà nehe,
    amono e putar 'y wanupe nehe, 'y purumuigo kar ma'e purumugweraw kar ma'e amono
    e putar wanupe nehe.
  imo-imo: Nando kelepa nimbei, “Uluma pali wendo omba pora timo. Na Oi Kumbe Lepa
    Iyemu, Na akilio lepa Iyemu; Na melemanga pali Pulu Iyemu, kongono tembo konopu
    lteoma waliwalima tepo pora tiro Iyemu. Imbo te no wali temo imbomu koinjo molopa
    kau puli ulu pulumu peremo no pikopiko wendo oromomu kou mone naa lipo we nowi
    nimbo.
  boj-boj: Osiqa olo merbej, “Bati kereqo. E segi qujai namoq di unum. E segi qujai
    bunuq di sqai. E iŋgi iŋgi kalil qa utru. Wau kalil e yeqnum qaji di e olo koboteqnum.
    Tamo a ya qaryimqa e na ŋambile qa ya jumbumq dena tigsiy anaiyit uyqas. Ya di
    awai saiqoji. E na laŋa anaiyqai.
  eng-DRA: 'And he said to me: It is done. I am Alpha and Omega; the beginning and
    the end. To him that thirsteth, I will give of the fountain of the water of life,
    freely.'
  knf-knf: 'Akak ajakën : « Udolanaa, nji dwooŋ Naŧeek na Nabaañşaani, dwooŋ Ujuni
    na Ubaañşaan. Ñaaŋ i udaan uţijuŋ, dţena adaan du ŋkumpëş ŋi meel manjaaŋ manwul
    ubida, nin aankluk uko uloŋ.'
  san-KHM: បន រ្មាម៑ អវទត៑ សមាប្តំ, អហំ កះ ក្ឞឝ្ច, អហម៑ អាទិរន្តឝ្ច យះ បិបាសតិ តស្មា
    អហំ ជីវនទាយិប្រស្រវណស្យ តោយំ វិនាមូល្យំ ទាស្យាមិ។
  arn-NT: 'Feymew feypienew: “Dew ta feley. Iñche ta alfa ka omega, iñche mew am llitulu
    ka afpulu kom dungu. Tati wüywülelu eluafiñ tañi pütokoael tati rumel mongen wülkechi
    ko, fey tañi falilelngenon rume ñi pütokoafiel.'
  zas-NT: 'Dxel naman: ―Ma gojc ni rayal gac. Naj na̱j ziꞌc A con Z, din tijbzi naj
    rniabee diizd guiaꞌxchej në par tiblayaa. Bén reꞌc nijs, naj yazaladx nijs lojman
    nijs ni ririi lod rajch nijs ni runee guialnaban.'
  ken-NT: Aghati mɛ bɛ, “Ndak ámay! Mmɛ kɛ̌ nchí Alfa nɛ Ɔmɛga, Mmɛ kɛ nchí kʉ
    yɛ̌ntɨkɨ ɛnyɨŋ ɛ́mbɔ́ŋ nɛbhǒnɛt nɛ ngwɛnti. Ntá mmu anɛ manyiɛp ákwak, mɛ̌chyɛ
    manyiɛp ndɛ́ndɛm. Manyiɛp mɔ ǎnyay ndǔ mbokó manyiɛp amɛn áchyɛ̀ nɛpɛ́m.
