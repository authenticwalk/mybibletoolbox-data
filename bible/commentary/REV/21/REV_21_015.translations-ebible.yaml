verse: REV.021.015
translations:
  kpx-kpx: Ige anelu daho louale keu goloe vavu mai isiviai o ke vavuai. Udahave halave
    kebiata vavuevei.
  okv-H: Eto Anera namote ke ehija amina heka humbari ituha gold na ari amina da ta
    heka do aingere eto huga amita heka do aingere eto bokiri ta heka doaingere avo
    humbasi jigija.
  tbo-tbo: Ma tu winoyanoyana mitehi to ibaabani u nimana ani’mluwa gole, uyahinei
    dobuna po matetahi po galina ina luwahi.
  mal-C: എന്നോടു സംസാരിച്ച ദൂതന്റെ കൈവശം നഗരവും അതിന്റെ കവാടങ്ങളും കോട്ടയും അളക്കുന്നതിനു
    തങ്കംകൊണ്ടുള്ള ഒരു ദണ്ഡ് ഉണ്ടായിരുന്നു.
  grc-SR: Καὶ ὁ λαλῶν μετ᾽ ἐμοῦ εἶχεν ⸋μέτρον⸌ κάλαμον χρυσοῦν, ἵνα μετρήσῃ τὴν πόλιν,
    καὶ τοὺς πυλῶνας αὐτῆς, ⸋2καὶ τὸ τεῖχος αὐτῆς.⸌
  bgc-bgc: अर जो सुर्गदूत मेरै गेल्या बात करण लागरया था, उसकै धोरै नगर, उसके फाटकां
    अर उसकी चारदीवारी ताहीं नाप्पण कै खात्तर एक सोन्ने का सरकण्डा दिया गया था।
  khz-khz: Au goti gakilakilawai aneruna voa gimanai lovalova rulana pa vega-vetovo
    gauna, kolo na gekalaato gauna. Vorulana vanuga kamuna e vanagi na e kana na pene
    lovara.
  deu-TKW: Und der mit mir redete, hatte ein goldenes Meßrohr, um die Stadt und ihre
    Thore und ihre Mauer zu messen.
  zsr-NT: Zönëꞌ tu yag urixi náquini oro gbaz laꞌy naꞌ ruíꞌlenëꞌ nedaꞌ didzaꞌ, quië
    grixëꞌ tsca nac yödz naꞌ, len tsca nacgac gap nu ryaz, len tsca nac zöꞌö qui.
  lin-lin: Anjelu oyo azalaki kosolola na ngai asimbaki lokola emekelo molayi lingenda
    basala na wolo, mpo na komeka molayi ya engumba, ya bikuke na yango mpe ya mir
    na yango.
  hns-NT: Tab parie djaun hamse batiaat raha, oe ek sona ke danda leis sahar, dwaar
    aur dewaal naape khaatien.
  noa-E: Maagwai chi mag mʉ dʉ̈i iekha sĩerrau padam phĩr dën jua ee wai sĩejim, agua
    chi phöbör chach phʉʉrdʉpʉ̈iwia, thum chi puertdi mag sĩsid arrjã chachkhapʉ̈inaa
    chi phöbör igaau thuur phʉʉrdʉ sĩerrjã chachpäaig.
  eng-EMTV: And he who spoke with me had a measure, a golden reed, so that he might
    measure the city, and its gates.
  mib-NT: Te ndajéhé jeē ni cáhān jiín rí, ndáhá yá ɨɨn yujnu oro jeē chícuāha yá
    ñuu un jíín táca yéhyɨ́ jiín máá jéē ndihyú ñuu ún.
  lif-NT2: इङ्‌गाॽनु के़बाःप्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुहुक्‍को ये़क्‌यक्‍किन् हे़क्‍क्‍याङ्
    खे़प्‍मोबा ताःक्‍हन्‍हाॽ नु लुङ्‌धाक्‍हाॽ सिःक्‍मा फाॽआङ् साम्‍म्‍याङ्‌ङिल्‍ले़न्
    कुसिःक्‍मा तक्‍काःत्तिन् कत्तुरो॥
  xnj-xnj: Mtumu wa kunani kwa Chapanga mwealongelayi na nene avili na lidete la kupimila
    yeyatenganizwi kwa zahabu, ndava ya kupima muji wenuwo mlyangu waki na luwumba
    lwaki.
  mmx-mmx: La mo laangelo ga paase tia, ni ga ruuna losoxovo i gol, kusu na soxovo
    mo lemenemen silok eburu mi laramusmaragu ren la larangas uat teren.
  cbr-NT: Axa 'ëbë banacë ángel ax ca curi 'acë tsatiñu 'iaxa, anúan a ëma tupúanan
    aín xëcuëcama tupúanan aín cënëcamaribi tupúnti.
  tee-NT: Chai ju xaquint'achivinin ixch'apata lakatam palhcan ju si oro. Yuchi ju
    capulhcaya' ju lak'achak'an chai ju xamalhtich chai ju xak'ex.
  eng-LSV: And he who is speaking with me had a golden reed, that he may measure the
    city, and its gates, and its wall;
  cak-NT: Y ri ángel ri nich'o'n wiq'uin, ruc'uan jun anche'l aj ri banon che oro
    chi nretaj ri tenemit Jerusalem, chi yeretaj ri puertas y chi nretaj ri xan ri
    rusururen rij ri tenemit.
  pah-NT: Kiroki ga onhi'ĩ ji ve – gaha gwereko ta'akwarete'ia ouro apopyra a'ea pyvõ
    ti ji taha'ã ikwahava ipukuhua javo cidade pukuhua portas pukuhua no cidade rokairungava
    pukuhua no.
  sja-NT: Ma ángel mɨmaa pedee badapa pak'uru nẽedee ooda juade atee wãji. Mãgɨpa
    ma p'uuru chaamaa beeji; chi muralla, chi t'ĩupatamãi paara.
  xed-xed: Da tsa mndu ta gwaɗa nda iʼi ya ná, mamu dafa dasu ma dzvani ŋa graftá
    tsa luwa ya, nda watghahani, nda muhulani tani.
  mks-NT: Mé táto̱ Ndióxi̱ ña̱ cáha̱n xi̱hín i̱ cán cáñee in tóyo̱ó jiu̱hu̱n cuáán
    ndáha̱ ña̱ ná chiquia̱hvá mé á ñuu cáhnu xi̱hi̱n yéhé a̱ xi̱hi̱n náma̱ yu̱u̱ ña̱
    ndájí ja̱tá.
  gfk-S: No angelo nong ga wowor ma iou ga palim ter tike linge hoke tike pana parange.
    Di ga gil ie ma ra gol. Ma iga palim ter ie ura hapupuo no taman ma no balo ma
    ira matanahala tana.
  bmu-bmu: Suep garata nömbuk keu jiyöhi, yaŋön siti, miaŋgö kiripoŋi aka naŋguŋi
    12 mieŋgö dopŋini dop ala mötmamgöra jöjöröba dop alalgö goul öröpŋi (rula mesa)
    memba kinök.
  dgz-dgz: Inanap nop wani anea ame om gwayayame yananagaet den ware pa didi tonan
    mega uruga om paua waren.
  eng-GNV: And hee that talked with mee, had a golden reede, to measure the citie
    withall, and the gates thereof, and the wall thereof.
  zaa-NT: Ángelia enne' rue' bi titsa' lani inte' nna dèni bi ttu vara ną́ tì'a ttu
    metro pero nu de oro, para gurìxibía' bi ciudáad, ca puerta qui' niá nna ą'hua
    dé'è qui' niá nna.
  eng-WEBSTER: And he that talked with me, had a golden reed to measure the city,
    and its gates, and its wall.
  guh-guh: Paángelnë nebarëcuaicuaijai, cobenaponapona oronaebo. Bajarapaoronaebota
    pecaëjëbinexa Jerusaléntomara, pecaëjëbinexa baupanë ata, pecaëjëbinexa Jerusaléntomara
    matatoyorotsia peyacaranatsiibopanaxaneto ata.
  bon-bon: Lui mename seemo te cebine mene najanige, teeme gol ca wawenäneji suru
    puga ge pui cewe ne atoneräjame teeme atreji piiyepu grana cama.
  nhw-BL: Huan nopa tequihuajquetl catli nechcamanalhui quipixtoya imaco se huehueyac
    ohuatl tlen oro para ica quitamachihuas nopa altepetl, huan ipuertas, huan nopa
    tepamitl catli quiyahualo.
  swh-ONEN: Huyo malaika aliyesema nami alikuwa na ufito wa dhahabu wa kupimia huo
    mji, malango yake na kuta zake.
  wbi-wbi: Jumo juno akajovile nune akale nikipimilo kino kitendilue ni sahabu vwimila
    vwa kupima ilikaji, amalyango ghake nu luvumba lwake.
  bba-bba: Wɔllun ɡɔrɑdo wi u kɑ mɑn ɡɑri kuɑ u yĩirutiɑ wurɑɡiɑ nɛni u kɑ wuu ɡe
    yĩire kɑ ɡen kɔnnɔsu kɑ ɡen ɡbɑ̃rɑru.
  eng-KJVCPB: And he that talked with me had a golden reed to measure the city, and
    the gates thereof, and the wall thereof.
  kgk-NT: Upe Nhandejáry rembigwái onhe'ẽ va'e xe-vy ogwereko oyvyra ramigwa ouro-gwi
    ijapopyre oipapa hagwã upe tetã, hokẽ ave. Ijerekwe rehegwa ave oipapa hagwã upe
    tetã.
  waj-waj: Vauduu aangeraivo niita kua tuuvo sikau gooraivaadiri iima kioo yauvaa
    nnau yoosinnaivaa mmatainaraivaa utu kioo vairavai. Utu kioo vainno ii yoosinna
    ivaatama sipuuyauvaata vagiaamunnaivaatama mmatainara iiravai.
  cpy-cpy: Irika ñaanata-kinari, roteeyaki imonkaa-mento-shithaki rowetsikae-tziri
    ooro, rootaki imonkaatan-tyaawori otanto-nampi, eejatzi jempe ikyaa-piinteetzi.
  mpx-mpx: Anelose toto i baaba eliyau, wana eluviluvi gold elana hi ginoliya i gan
    ge panuwa alona ge ana gana ge ana nog ali luvi ni ahe.
  wbp-wbp: Marramarra yinyarlujulpa mardarnu jukati-piya kawurlu, marramarra yangka-juku
    kujaju kamparru-wiyi wangkaja. Jukati-piya yinya-kurlurlujulpa-jana miimii-nyangu
    warru pinji manu 12-pala tuwa yinya kirringka rdangkarlpa-japa kirrirdimpayi-japa.
  luo-luo: Malaikano mane owuoyo koda, ne nigi luth mar rapim molos gi dhahabu mipimogo
    dalano, gi dhorangeyene kod ohingane.
  nhe-NT: Huan nopa elhuicac ejquetl tlen nechcamahui quipixtoya imaco se huehueyac
    ohuatl tlen oro para ica quitlamachihuas nopa altepetl, huan ipuertas, huan nopa
    tepamitl tlen quiyahualo.
  aii-aii: ܘܡܲܠܲܐܟ݂ܵܐ ܕܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ ܥܲܡܝܼ ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܙܹܠܵܐ ܕܕܲܗܒ݂ܵܐ ܕܟܵܐܹܠܔ
    ܗܘܵܐ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܘܠܕܲܪ̈ܘܵܙܘܼܗ̇ ܘܠܫܘܼܪܘܼܗ̇.
  esk-NT: Taamna israġulik uqaqtuaq uvaŋnun piqaġniqsuq uuktuutmik piḷiamik maniŋmiñ
    kaviqsaamiñ uuktuġukługu nunaaqqim paaŋiḷu katchiŋiḷu.
  msb-msb: An anghel na nagsurmaton sa akon may pansukol na oro para sukulon an syudad,
    an mga pwertahan kag mga pader sani.
  cpa-NT: Jøng² ángel héi², dsa² ca¹hlaih¹ jní², chinh¹² cøng² hma² tig² lǿa¹² cog³niáng¹³.
    Mi³jøng² dsii¹dsa héh¹ juøi², quianh¹³ jnǿ³, quianh¹³ hag³jnǿ³ calah.
  dso-dso: ଜନ୍‌ ଦୁତ୍‌ ମର୍‌ସଙ୍ଗ୍‍ କାତା ଅଇତେ ରଇଲା, ତାର୍‌ ଆତେ ନଗର୍‌କେ, ତାର୍‌ କାପାଟ୍‌
    ମନ୍‌କେ ଆରି କତିମନ୍‌କେ ନାପ୍‌ବା, ସୁନାର୍‌ ନାପ୍‌ବା ଡାଙ୍ଗ୍‌ ରଇଲା ।
  meu-meu: Bena hari e hereva henigu aneruna imana ai na hahetoho ḡauna ta, gold amo
    e karaiaa ḡauna, hanua bonaa ikoukou bona maaḡu ihahetohodia.
  yva-NT: Naito Amisy payao nande rinai umaso po tauno emasije inta raijar indamu
    po munijo namije rataun. Po ama unsanda rataun muno ama yano orame rataun tavon.
  dgc-dgc: Nadid, tu anghel a négkagi diyakén éy te kébil ta pégsukat a gintu, a monda
    sukatén na tu banuwan, sakay du pintuan na, sakay tu pader na.
  zpm-NT: Rlupaa cuadrad niaa guiedz co; dzigo goṉ naa no tib bar ne rbix nia anjl
    co, niaaw niapse guiib or, psilo me ptiix me guiedz co, ptiix me biedz ne ndze
    igow ga, ni ptiix me xpuerta. Zeeṉe blozh ptiix mew, tib tib nëza no gaay gayoo
    choo kilómetro, lal ne rzëni miech tsiipchop ngbidz; lal ne zioola lalga nzhena,
    ni lalgaque glaaw;
  hix-NT: Rohyawo rma nehxakonà, kahe yawono. Omoko rakoro kanyenhàrà rma noro ha.
    Emyawo nehxakonà, omamu wyarono. Uru yakàhtosaho rma mon nehxakonà. Owto ymo kuknomatxho
    rma àro ha, àhotar kuknomatxho rma, àmam kuknomatxho rma.
  sim-sim: Urik ensel or anin laha shi iri oto kombe os golik li undarin or toloho
    kombe orok akayanga nga inyi nga kuyanga nga or heimakurik ormu ura.
  npi-ULB: मसँग बोल्नुहुनेसँग सहर र त्यसका पर्खालहरू नाप्‍नलाई एउटा सुनको नाप्‍ने
    लौरो थियो ।
  cgc-cgc: Angil na gambal ki yaken, gadala kanen an ta pangsukol na blawan aged sukulon
    din syudad an, mga gangaan daw padir.
  tim-tim: Aŋeloŋe wan me wan are makniŋdo ektere arekŋe kâli siâ goli are amâ kepia
    are dop memegât akto hâŋgi akto pekeŋaet dop memegât miep.
  yor-yor: Ẹni tí o sì ń bá mi sọ̀rọ̀ ní ọ̀pá-ìwọ̀n wúrà kan láti fi wọn ìlú náà àti
    àwọn ẹnu ibodè rẹ̀, àti odi rẹ̀.
  wos-wos: Wuni wali téta bulékwa ensel dé jondu handékénékwa bangi nak hura té. Wun
    bangi gol motumbu yatakandan bangi dé. Wun bangimbu dé wule getéfa, gena fété,
    séndé akwi handékénénjoka dé yi. Handékéna dé xé.
  emp-NTPO: Bajãnebema nezoca mʌ̃ ume bed̶ea b̶ad̶aba ẽjũã zabada oro od̶ada erob̶asia.
    Puru, dji ed̶a wãbada, puru aud̶u jũrã ca b̶ʌ sid̶a zai carea erob̶asia.
  eng-F35: Now he who spoke with me had a measure, a golden reed, so that he might
    measure the city and her gates.
  ind-ind: Malaikat yang berbicara dengan saya memegang tongkat pengukur dari emas.
    Dia hendak mengukur kota itu, termasuk temboknya dan kedua belas pintu gerbangnya.
  pes-OPCB: در دست فرشته یک چوب طلا بود که با آن در نظر داشت شهر و دروازه‌ها و دیوارهایش
    را اندازه بگیرد.
  mpt-mpt: Abisake wengo onebe nakae bib olosa eka amit osa eka daam osa kimin gol
    ase tobtouleb bianetabe.
  ssx-ssx: Mo I̱ pa꞉ta꞉ pi la kia꞉ enisolota꞉ mo daoni make ipika꞉ pota꞉ kakemanu
    make ipika꞉ pape pa꞉la꞉eki make paeyao tombo muluekema꞉ mo koloma꞉ wepiki tombo
    mina꞉la꞉ tolo miniki haya꞉me.
  mkl-mkl: Amɑlekɑ iyi wɑ bɑm ide ku fɔu, wɑ mu ɡoloi wurɑ iyi í jɛ mii ku wɑ̃ ku
    bɑ ku wɑ̃ò iluu do koofɑɛ ŋɑ do bindiɛ.
  gaq-gaq: ନିଂ ଏତେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଡିଂକ୍ନେ ଦୁତ୍‌ନେ ନ୍ତିନ୍ନିଆ ଇନି କାନ୍ତ୍‌ ଆରି ଗାଲି‍ଇଂ
    ମାପେ ନ୍‌ସା ମୁଇଙ୍ଗ୍ ସୁନା ମାପ୍ କାଟି ଲେଃଗେ ।
  gof-RNT: Taw odiya kiitanchchuwas, katamaa, iya penggetanne iya dirssaa wadhdhiya
    worqqa xam77ay de7ees.
  unx-unx: ଆଇଁୟାଃଲଃ ଜାଗାର୍‌ତାନ୍‌ ଦୁଁତ୍‌ଆଃ ତିଃଇରେ ନାଗାର୍‌, ପାଚ୍‌ରି ଆଡଃ ଦୁଆର୍‌କକେ ସଙ୍ଗ୍‌ଏ
    ନାଗେନ୍ତେ ମିଆଁଦ୍‌ ସୋନାରାଃ ସଙ୍ଗ୍‌ଏ ସଟା ତାଇକେନା ।
  gah-gah: Láa loko lo nimi ageló nenémo hánusaváa makó golitunú lilí ikago ale minamó
    nene numuni apá itó gatenaváa itó geisaváa molo geleaká hánusa minamó.
  lcm-lcm: Na vopo mengen ang ve nau katapo teng a vuk kipa i gol asi kana kinkintong
    ani rina ang, na keve takaman ina kuvul ve omo kapa.
  aer-aer: Alkere-arenye atyenge-arle angketyameke arne arratyentye arntwirrkeke gold-engentyele-arle
    mpwarekeke, re arne yanhele apmere akngerre yanhe arrkernetyeke, arrkngerte iwenhe-atheke,
    arriwe iwenhe atheke, arlpentye apeke, arlenge apeke irremeke.
  qvc-NT: Chay anjil noqawan parlaqqam apaykarqan suq urumanda barata. Chay baraqam
    suq mitrushina karqan. Chaytaqam aparqan midinambaq chay llaqtata, pungungunata,
    rridurnimbi kaq murallanda.
  tgl-ULB: Ang siyang nagsalita sa akin ay may tungkod na panukat na gawa sa ginto
    para sukatin ang lungsod, ang mga tarangkahan at pader nito.
  cbs-NT: Janua ja nai tsuman ea jancha waitun maewan inun jawen jikiti xui inun jawen
    kene kauana tananun, iwanan, jawen tanati tawa keska oro tsumaxun
  xtm-NTPP: Te ángel iyo ji'in sa ma, yinda'a i in yutnu oro ja chikua'a i ñuu ma
    ji'in ye'e ma ji'in yika ve'e ndesi ñuu ma.
  nnq-nnq: Mpakachi ojwalongila nane akiba nu lutela lwa jaabu lukupemela kilambo,
    nu kupeme milyango jakwe na mapamanda gakwe.
  bao-NT: To biri yʉ mena ca wedegʉ Ʉmʉreco Pacʉre queti wede bojari majʉ pea, cõoricagʉ
    anʉʉgʉ oro mena tiiricagʉre cʉowi, tii macãre, joperire, wee camota amojoderica
    tʉdire, cʉ̃ ca cõo paagʉre.
  san-ORI: ଅନରଂ ନଗର୍ୟ୍ୟାସ୍ତଦୀଯଗୋପୁରାଣାଂ ତତ୍ପ୍ରାଚୀରସ୍ୟ ଚ ମାପନାର୍ଥଂ ମଯା ସମ୍ଭାଷମାଣସ୍ୟ
    ଦୂତସ୍ୟ କରେ ସ୍ୱର୍ଣମଯ ଏକଃ ପରିମାଣଦଣ୍ଡ ଆସୀତ୍|
  huv-NT: Aaga ángel tenguial andeac masaj xic quiaj, alteowix nej nots nipeaxay narangüch
    oro para mapeax aaga cambaj, mapeax meáwan puerta, at apmapeax aaga nadam muro
    ayey tiüt a cambaj.
  otn-NT: Nu̱na̱ ra̱ anxɛ bi zocä p'ʉya, ha̱ n'na ra̱ t'o ngue ra̱ oro ngue di 'yɛnna̱
    da̱ni̱hni̱. Co 'nɛ̱hyø goxthi da̱ 'yɛnnbi̱, conna̱ ja̱do di thɛ̱sra̱ hni̱ni̱ da̱
    'yɛni̱.
  nop-nop: Kaŋ aŋelo mede naniŋguk adi kameka diniŋ kusek niŋ goldi tutumbagiŋ honeeŋ
    yakuk. Wendi yokwet eŋ talifofoŋ eŋ gimbahaŋŋiŋ kamekaguk.
  obo-NT: Na iddos ponolihan nid oseng koddi, id piyod to buawan no toppong no iling
    to tukod, su amoy od topongngon din iddos bonuwa, dos mgo sobbangan woy dos mgo
