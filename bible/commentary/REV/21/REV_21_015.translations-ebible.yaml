  ata-ata: Mo angelo e uvivikalaleli ne munoꞌu tilovo vile miꞌoxonu no anu xoulu sou
    utilovosou tuala tatila ne no anu ilou aiaitengaxu mo vimelusou.
  qvw-NT: Chay limapämä anjilca śhu'uśhtanuy ürupïta tupucuctam aptilayäñä chay malcacta,
    puncuncunacta, muyülïnin pilancunacta tupunanpä.
  nfa-nfa: Ka ana pajuu dhu padhai lii dènge jaꞌa, kèpe nare tatea aꞌuku nèti hualaa
    èci, ho neo uku kota ne dènge hèbꞌa babèdho kapai, aa dènge tedhe na.
  tnp-tnp: Agelo iətəm tətəghati kəm iəu, in tatos nati kəti kəmol e aiən u kol, o
    nosiən mak rəha taun əha, mɨne ket mɨn, mɨne nɨkalɨn rəhan.
  urd-urd: और जो मुझ से कह रहा था, उसके पास शहर और उसके दरवाज़ों और उसकी शहरपनाह के
    नापने के लिए एक पैमाइश का आला, या'नी सोने का गज़ था।
  hot-hot: Ma aŋela atu ba hanaŋ abô haviŋ ya hawa kôm êv dôŋ epesaŋ hathak gol ek
    nêm dôŋ ek malak anêŋ daim lôk anêŋ badêŋ lôk anêŋ abôlêk.
  mqj-NT: Inde malaeka' to umpantula'ina'e, dengan tekken bulawanna la nasuka'ian
    inde kotae sola tembo' ullilingngi anna angganna ba'bana.
  rus-SYN: Говоривший со мною имел золотую трость для измерения города и ворот его
    и стены его.
  mbh-mbh: Na ensel aken ako i ri tomo nge tho, i krim eel ako o thangarum nge ako
    o oma i nge gol mo aro i thangarum rem pomnga aken tomo nge a lok na thekia mun.
  bdd-bdd: Ma aneloseina baꞌidagu ꞌagwaegwae, nimana ꞌebelihe goula, ta ꞌabehega ꞌoinega
    ꞌasaina namanamalina ma ꞌana ꞌahwaꞌedao ma ꞌana ꞌali wete ꞌilihedi.
  cbt-NTPO: Ina ninanoso', pancana. Mitro pochin oro quëran nininso' anquëni ya'huëtërin
    a'nicaso marë'. Ina masahuaton, a'nirin. Ninano', pairatopiso', ya'coanaro'sa',
    inapita a'nirin.
  srn-NT: A engel di ben taki nanga mi, ben abi wan gowtu doitiki fu marki a foto,
    nanga a skotu, nanga den doro fu en.
  cta-NT: Yaꞌ xca̱ nu cua nchcuiꞌ loꞌo naꞌ ntucua sca chcua̱ oro, chaꞌ xñi yu cuayáꞌ
    jiꞌi̱ quichi̱ tlyu biꞌ, juaꞌa̱ jiꞌi̱ toloꞌo biꞌ, juaꞌa̱ jiꞌi̱ loꞌo nu ntsuꞌu toꞌ
    quichi̱.
  bqc-SIM: Malaika pↄ́ lɛ́ yã'omɛɛ pↄyↄ̃bↄ pↄ́ wa pì ń vuao kũa, kɛ́ à wɛ̃́lɛpi
    yↄ̃ò ń a bↄlɛↄ ń a bĩ́io.
  tcz-CHONGTHU: Vantil kahenga thuseiya chun khopi le akelkot ho, chule abang chu
    tena ding in akhut'ah sana a kisem thiltena mollhon achoiyin ahi.
  mar-mar: आणि जो माझ्याशी बोलत होता त्याच्याजवळ त्या नगरीचे, तिच्या वेशींचे व तिच्या
    तटाचे माप घ्यायला एक सोन्याचा बोरू होता.
  snp-snp: Enisolema ka lonomami ya numuna meya nabati, ido kanu welalati, ido kifana
    kilalati, ya fanala koto katenae, loto kolobo golikafo olufe lamo ya anau olu
    minaiye.
  isl-isl: Engillinn hélt á mælistiku í annarri hendinni og ætlaði að mæla hlið og
    veggi borgarinnar.
  spy-NT: Kiboonto ꞉malayikeet nyoo king'āloolwoo kirōktaab *ta-aabuut nyēē /kikiirookēē
    kiriinkoonoo, ōrootunwēēkyii āk tōōtōōsyēkyii.
  xnn-xnn: San anghel ay ninkali ken sak-en et gegen-ana nan pala lokod ay balitok
    ta lokodena san ili ya nan bakedna ya segpana.
  mwe-mwe: Na malaika abheleketaga na nne jula, ashinkukola imbo ja pimila ja shaabhu,
    nkupinga apime shene shilambosho, na milango jakwe, na makumba ga lugwani lwakwe.
  tte-tte: Yo anelosene koliyau iwalowalomawa ana kaba liye gole nimana mena na yanuwane
    meuloina koina iliyei yo tabe gamwaliyao yo kali gana.
  tcs-tcs: Nau dis einzel uda bin tok po mi, em bin kare wan long mezastik mekem prom
    gold wea em i go meza dat siti, meza dem geit blo em ane dem wol blo em.
  hlt-THB: Kai ing awi ak kqawn khan ceityih ing khawk bau, vawng ingkaw chawh tahnaak
    aham sui tahnaak ce pawm hy.
  soq-soq: Ensel mida ne do gagalontena koina makalala gold mampe dewalala wadedie
    bola debama sa, do gonaawa ita gonaawa moawa rualepia baiwa.
  qub-qub: Nogawan caycaj anjilmi gori bärata aptacurcur aywaran chay siudäta, puncuncunata,
    pergantapis tupumunanpaj.
  att-att: Á yù daroban nga nepagubobuk nikán, sinangngalán na yù ággukuk nga buláwán,
    tapè gukuran na yù ili ánna yù ira nakannak nga jijjing nga nelepuán sù ili ánna
    yù ira puertá na.
  bki-bki: Naruei nailiano napano naio jom̃a jukunu bija kiniou nei, midu burutili
    toto tai tena niogo ea jum̃ano, ka riva rijeteli ea komeli nene naio toru jum̃abe,
    vija tagvoru nene, a sano m̃aratavo nene nalo.
  bqp-bqp: Malaika kũ àtɛn yã omɛnɛ pↄ́yↄ̃bↄ kũ ò pì kũ wuraao kũna, de à wɛ́ra
    pì yↄ̃o kũ a gãnunↄ kũ a bĩnio.
  mcp-mcp: Eŋgəles nyə á ŋgə lésha nə mə yɛ́ nyə á bə nə máda nə́ a zə́ yigʉla ŋgwə́la
    nə mimpumbɛ́, nə mənyuŋg; máda wɔɔŋg nyə á bə sɨ́yá nə or.
  hat-hat: Zanj ki t'ap pale avè m' lan te gen yon baton pou mezire nan men li, yon
    baton wozo fèt an lò, pou l' te pran mezi lavil la, mezi pòtay yo ak mezi miray
    la.
  npl-NT: N ángel non onechtlapowijtoka okipixtoka se kuawitl de oro non ika kitamachiwaskia
    nochi n altepetl, ikaltenwah iwa n tepamitl non okiyawalojtoka.
  bgg-bgg: Hamangkhliie hanyie gu shii yao pha ji shii ne rajan pha gakthek, nane
    muthua shii chua pha ne san muchuang um ro.
  eng-TCENT: The angel who spoke to me had a golden measuring rod to measure the city,
    its gates, and its wall.
  eng-BSB: The angel who spoke with me had a golden measuring rod to measure the city
    and its gates and walls.
  cpu-NT: Irika ñaanatakenari, joirikake imonkaramentoshithaki jovetsikayeetziri oro,
    iro irimonkaratantyaarori otantonampi, eejatzi tsika ikyaapiintayeetzi.
  san-ASM: অনৰং নগৰ্য্যাস্তদীযগোপুৰাণাং তৎপ্ৰাচীৰস্য চ মাপনাৰ্থং মযা সম্ভাষমাণস্য
    দূতস্য কৰে স্ৱৰ্ণময একঃ পৰিমাণদণ্ড আসীৎ|
  tac-NT: Alué santo ánjeli napu ne 'yuga ra'icha iligé bilé tábiri 'órote newárigime
    o'kame kéturu napuyeri gujsí, alekete tétimia alué tegoli naó chijtógame alé we'ká
    riógachi noligá suweke ilígame tegoli, 'lige tétimia alé yochi.
  eng-WEBPB: He who spoke with me had for a measure a golden reed to measure the city,
    its gates, and its walls.
  gfk-H: No angelo nong ga wor ma iau ga palim tar tiga linga hoing tiga sila dahai.
    Di ga gil ia ma ra gol. Ma ga palim tar ia wara hapupua no pisa na hala ma no
    balo ma ira matanangas tana.
  viv-viv: Tu bana lobama ana tovenuwaꞋata iya buye alulukahihi-ma aiwala vaita abaꞋetowava
    amine gola againe hibubuna-ma giꞋabina higa mena abaꞋetowava againe melala-moꞋena
    kadu ana abaluku kadu ana ala gidaꞋetowavana.
  yao-yao: Katumetume jwa kwinani juŵaŵechetaga none ŵaliji ni chitela cha kupimila
    chachikolochekwe ni sahabu, kuti akombole kuupima musi ni minango jakwe ni makumba
    gakwe.
  tgp-tgp: Haratu mo lo retireti isaku mo tauri na ava matea la vaia na gold vara
    i ava na taveran taon tavera atu tolu na mataruana peresi na ropena.
  auc-NT: Wængonguï anquedo botö ïmote në apæ̈nedingä ïñömö tee manguimpa oodo inte
    badöimpa në næ̈ængä atabopa. Mänïï quëwëñömö tee mancæte ante mänïï wææ cædïnemoncoo
    adobaï tee mancæte ante mänïï wææ cædï adobaï tee mancæte ante tömengä tee manguimpa
    næ̈ængantapa.
  kbc-NT: Niɡ̶ijo aanjo ane idotaɡ̶aneɡ̶e ida libikotanaɡ̶anaɡ̶adi oolo lajo me ibikota
    ane lica naɡ̶ani nigotaɡ̶a, lapoaco, codaa me niɡ̶idi niwilanigi.
  bmh-bmh: Uwait nugau tibur go gue iz ibail ze meun, go kabit gol rula sul pataimai,
    uzan go mui, abuog mui, gilan mui agal huia eru neneg nanalai piabun guzeneun.
  ctu-BL: Ya' ti' c'ʌb jini ángel tsa' bʌ i pejcayon an junts'ijt te' melbil bʌ ti
    oro cha'an mi' p'is jini tejclum yic'ot i ti' yic'ot jini colem ts'ajc ya' ti'
    joytʌlel.
  meq-meq: Gawla i Mbəlom nakə faya ma tsikeŋeye me aye na, sakwal i gura mə həlay.
    Sakwal niye na, hərwi mələve ha wu hay. A ye, a ləva ha gəma, məgeɗ eye hay ada
    zleɗ i gəma eye.
  noa-H: Maagwai chi mag mʌ dʌ̈i hiek'a sĩerrau padam p'ĩr dën jua hee wai sĩejim,
    hagua chi p'öbör chach p'ʌʌrdʌpʌ̈iwia, t'um chi puertdi mag sĩsid harrjã chachk'apʌ̈inaa
    chi p'öbör higaau t'uur p'ʌʌrdʌ sĩerrjã chachpäaig.
  alp-NT: Malekate rebe ilepa kai au mere ikerike toane buai maka sue bei mase kena
    sue kota mere, esi metuaru kai esi temboke.
  san-VEL: anara.m nagaryyaastadiiyagopuraa.naa.m tatpraaciirasya ca maapanaartha.m
    mayaa sambhaa.samaa.nasya duutasya kare svar.namaya eka.h parimaa.nada.n.da aasiit|
  kbq-kbq: Ana ankeromo'ma nagranema keagama himo'a, golire tro hunte'naza azota anteno
    ke'za (mesarim) eri'neno, ana ranku'ma ene, kafantamine ana keginane anteno kenaku
    eri'ne.
  kbh-kbh: Chë ángel áts̈eftaca oyebuambnayá canÿe castellano juinÿnanës̈ëfja enjánatbëna
    jamedídama chë bëts pueblo, chents̈a bës̈ashangá y chents̈a tapiës̈e.
  ron-LSB: Cel care vorbea cu mine avea ca măsură o trestie de aur, ca să măsoare
    cetatea, porțile și zidurile ei.
  pon-pon: Me majani on ia mepukat, men jon jokon kold mi re a, pwen jon kanim o,
    o a wanim akan o a kel o.
  nhe-BL: Huan nopa elhuicac ejquetl tlen nechcamahui quipixtoya imaco se huehueyac
    ohuatl tlen oro para ica quitlamachihuas nopa altepetl, huan ipuertas, huan nopa
    tepamitl tlen quiyahualo.
  sps-sps: Ana morena to te vevegiau fiisen vaminyo, kaa me na painy ar nau a ngafngaf
    kat ari tan gol, ngaf non ya na ngats fan tsian, ana ya te ngaf kainy matainy
    sobaa nan ya, ana aunon nan ya kan.
  wnc-wnc: Siwan angela wa na nanikut tapata sanga katap tapa binga ngana golda sake
    tasikingunin take yotbamu wanggapmae tuwanga tanangge kukut. Sike you wanggapma
    gatu gwabok gwakgwak gatu daman gwen nganggane tuwanga tanangge kukut.
  bus-bus: Malaika kɛ̀ èe yã oomɛ pↄ́yↄ̃bↄ kɛ̀ wà pì kↄ̃n vurao kũna, lɛ à wɛ́tɛdaa
    pì yↄ̃o kↄ̃n à gãnunↄ kↄ̃n à bĩio.
  gub-BL: Tupàn heko haw pe har ihewe uze'eg ma'e a'e, wereko ma'e ipuku haw hagapaw
    opo pe a'e. Hekuzar katu a'e ma'e puku haw hagapaw a'e. Wagaw taw uhua'u haw oho
    kury. Wagaw uken uhua'u haw no. Wagaw pàrirogaw uhua'u haw no.
  imo-imo: Ensel na kinye ungu nimumu melema manda manjili luwe kou goloni teli te
    ambolorumu. Akumuni ulke kombu awilimu kinye kou pape kere puluma kinye kou papemu
    kinye manda lembai ambolorumu.
  boj-boj: Laŋ aŋgro e anjam merbej qaji a toqoŋ bei gol na gereiyo qaji di ojesoqnej.
    Ojsiqa qure ti qure aqa dadaŋ ti dadaŋ aqa siraŋme ti naŋgo ole keretej.
  eng-DRA: And he that spoke with me, had a measure of a reed of gold, to measure
    the city and the gates thereof, and the wall.
  knf-knf: Uwanjuŧ unkţiiniiŋ na nji umëban ţi kañen pko pniibi, pawo pi uwuuru, pawo
    pniibni ubeeka, klëman, na uniw unfooyuŋ ubeeka.
  san-KHM: អនរំ នគយ៌្យាស្តទីយគោបុរាណាំ តត្ប្រាចីរស្យ ច មាបនាត៌្ហំ មយា សម្ភាឞមាណស្យ
    ទូតស្យ ករេ ស្វណ៌មយ ឯកះ បរិមាណទណ្ឌ អាសីត៑។
  arn-NT: Tati werken püllü dungumekelu ta iñche engu yeniey ta kiñe oro fara mediwe
    tañi mediafiel tati waria tañi wülngiñ ka tañi kura malal.
  zas-NT: Anjl ni guneenë naj caꞌman tijb var or din tiaꞌbeenëman ciuda guin con ree
    port guin con zeꞌ guin.
  ken-NT: Ángɛl anɛ árɛ̀m nɛ mɛ akɛ́m ɛnɔk bɛyɛnti mɛnyɨŋ awɔ. Ɛnɔk ɛyɔ ɛbhak ɛnɛ
    pú. Ayɛnti ɛtɔk nɛ ɛnɔk ɛyɔ. Ayɛnti nkwɔ manyǔbha nɛ nkók.
