  pan-pan: ਅਤੇ ਉਹ ਦੀ ਸ਼ਹਿਰਪਨਾਹ ਦੀ ਚਿਣਾਈ ਯਸ਼ਬ ਦੀ ਸੀ ਅਤੇ ਉਹ ਨਗਰੀ ਸਾਫ਼ ਸ਼ੀਸ਼ੇ ਦੇ ਵਾਂਗੂੰ
    ਸ਼ੁੱਧ ਸੋਨੇ ਦੀ ਸੀ।
  gvc-gvc: Tí sahrĩno diamante wama tia tãa mehne to yoari sahrĩno jihre. Ã yoa tí
    maca sehe uru mehne to yoari maca jihre. Tí uru wete mariea jia vidro yoaro sehe
    noano co sitihre.
  sbk-sbk: Okuta waliwuzengwilwe iboma elye dhahabu enyinza, nashiilolwe ilinza.
  mya-JVB: မြို့ရိုး ကိုယ်သည် နဂါးသွဲ့ ကျောက်ဖြစ်၏။ မြို့ သည်လည်း ကြည်လင် သောဖန် နှင့်
    တူ သော ရွှေ စင် ဖြစ်၏။
  kgf-kgf: Ama demiŋ baŋa imi ʒasipa hocnéŋ memeya waŋu ama yanda imi mia goli solaŋa
    galasi asac asaria ésécnecnéŋ memeya.
  awb-awb: Mi kuríwé sásípa ebáhtáté pera kuríe. Mi matábúráq kéh náneqmarínká kóraraté
    miraia tímánónká tahnsanue anotah téhrehre.
  gdn-gdn: Gari ki mu bowa bagi kawaya ‘diyasipa’ pokaiya umamupu, ade natere ki e
    eya ka mu bowa yama-yamai sinini tanai bagi kawaya ki pokaiya wadumupu.
  nko-NT: Abwiá igyi fɛ́ ahʋhwɛ́ bɔpʋpwɛ́ abuntíi amʋ. Bɔpʋ sika pɛpɛá tɔtɔ mɛfráa
    mʋ́, igyi fɛ́ gláasɩ pwɛ́ wúlu amʋ.
  bsn-NT: Ti maca matariacʉ̃nire, gʉ̃tari jaspe vãme cʉtise rãca quẽnoriacʉ̃ni ñacajʉ.
    To bajicõari, orone quẽnoria maca ñacajʉ ti maca. Ẽo sojeri ʉeri manire ĩarẽtoburiarore
    bajiro ruyucajʉ ti maca.
  pib-NT: Ga wa gaspe sotle kamrutikaluru prijere. Ga wa pokchi kori makojni witryo
    pixka katwergalu.
  wiv-wiv: Na banis kara taon kapou kua, a Vuvu e katia na kedo jaspa. Goloaloa laveve
    na poloka taon kua, e katua na gol kua e klin, ki kavakava matoto balika galas.
  reg-reg: Indugu yaliga yumbakilwe kwa iyasipi ya maji ga ijaabhu ye kisi, kuti elole
    lya kisi.
  mlh-mlh: Siti saine oi oŋgiŋ foriineke tinaine jaspa oiji bakine. Siti iŋoyoŋe oi
    goul yobuji babi kuririquraŋineji sogo gbagbataeŋine ore so tatamake tamaeya.
  gof-ENT: ካታማ ዲርሳይ ያስጲዴ ጊያ ሹቻን ዲሬቲስ። ካታማይ ማስቶቴዳ ጶሊያ ጌሻ ዎርቃን ኦሴቲስ።
  aau-aau: Yier iwon Jerusalem sohiy so hir mokwe mein jaspa non meio. Sa yier-ar
    hokwe gol mnow-mnow-aw, glas ke hieyn ma nuw-yar ok-sanweyr-anweyr non meio.
  tvk-tvk: Vioh te taon ak, lapol ni ni hat hos xa minehin kuhi, ngan xa lakesi ni
    saspa. E taon xati, lapol ni ni gol xa memese xa minehin kuhi nggoni kilas e melele
    xa eai di mileluv en.
  prf-NT: Batu a haspe en ginamit ten kudal a pader, sakay en siyudad ay puru a gintu,
    maletmang a kona ten kristal.
  auy-auy: misíꞌá taaéná-wisiyan-ontantamba úmakesa mindáóꞌa korí-óntántámbá úmakowana
    sámo kaintembá úwasa
  tbg-tbg: Hohaa vira iasipaa oriqohairo autukero vatero, vatuka vira kori oriqohairo
    autukero vatova karaasi voqaara takuqiharo vaura.
  hub-NT: Nu peegkramuka kaya jaspe tutaiya nujai peegkramuayi. Antsu yaakat aya orok
    najanamu asa, botella saawiya numamtinayi.
  hmo-hmo: Hanua ena magu be iasipa nadina dekena amo idia karaia, bona hanua be golo
    goeva momokani dekena amo idia haginia, to ia diaridiari, galasi bamona.
  big-big: Keya kowelemek king saspabekka keremiza keya yerenda ngezera kele koli
    kalasibek kelik wela melabekka keremiza.
  gux-G: Bi den maa li bilinguonli yeni jasipa ligtana i, ki maa u dogciamu yeni wulaŋamo
    yaali n ñilgi ki tuudi nani maaduubga yeni.
  cnl-NT: Cú̱u̱² lii'² 'e³ xi̱i̱n³ jaspe rɨ³lø³¹ 'ioo'³. Cu²nee³¹ 'e³ 'ñén²³ rɨ³lø³¹
    juɨɨ³. Jɨn³ la²³ jɨn³ 'ú³.
  zar-NT: Zöʼö naʼ néquini guiö́j jaspe, ateʼ yödzö naʼ néquini órotëz, le naca yeníʼidoʼ
    ca naca guiö́j jara.
  kde-kde: Lingongo anelyo lídengwije kwa mayanga la kugalika namene la yaspi, na
    imanga yene ídengwije kwa sahabu ihahwîke muchi chilolo chilangûja saana m'bali
    wavili.
  ata-ata: Vimelu ne miꞌoxonu no anu lavoꞌo vile lailaixe ilemolu lexe iasupa xe tuala
    tatila ne miꞌoxonu no anu xoulu la ulamilami loxo latitilo.
  qvw-NT: Chay malcap muyülïnin pilam jaspi nishan lumiwan piläśha cañä. Quiquin malcañatacmi
    ürunllanllanwan luläśha cacuñä, ishpićhünüpis sumä camalayä.
  nfa-nfa: Tedhe ne, tao nèti hadhu kaleꞌe, ngara na yaspis. Aa aaꞌi-aaꞌi ètu dꞌara
    kota ne, tao nèti poe dènge pai, dhu mèu aadha-aadha nuka sèmi tèru.
  tnp-tnp: Nɨkalɨn u, kəmol e kəpiel təuvɨr u jaspə, kəni kəmol taun e aiən u kol,
    in əmə in əmə. Kəni kol u in təuvɨr, in təhlan məmə kɨlas.
  urd-urd: और उसकी शहरपनाह की ता'मीर यशब की थी, और शहर ऐसे ख़ालिस सोने का था जो साफ़
    शीशे की तरह हो।
  hot-hot: Malak anêŋ badêŋ epesaŋ hathak valu anêŋ athêŋ jaspa, ma malak lôkthô epesaŋ
    hathak gol atu ba mabuŋ anôŋ hatôm liyali.
  mqj-NT: Inde tembo' ulliling kotae, batu masulli' dipapia disanga yaspis. Anna inde
    kotae sangngin bulawan tasak dipapia anna passiling susi kaca.
  rus-SYN: Стена его построена из ясписа, а город был чистое золото, подобен чистому
    стеклу.
  mbh-mbh: Na lok aken God i oma i nge moto ako o apet i ve ini Jaspa. Na rem pomnga
    aken i oma i nge gol ienga ako ile nine rintetong i ranga ve ini glas.
  bdd-bdd: Casaina ꞌana ꞌali dimwa wasawasa ma namanamalidi ꞌoidiyega siꞌabiya, ta
    ꞌasa ꞌalona goula ꞌoinega siꞌabiya, ta ꞌinamanamala gide tuwa gelasi.
  cbt-NTPO: Pairaso' na'pi pa'ton ninin quëran nipi. Caspi itopiso'. Ina ninanoso'
    oro quëransáchin ninin. Oro niponahuë', i'hua i'huanánshin quënantërë'.
  srn-NT: A skotu ben meki fu dyamanti, èn ala sani fu a foto ben meki fu lala gowtu
    san ben krin leki grasi.
  cta-NT: Cua ndyaꞌ loꞌo jiꞌi̱ quichi̱ biꞌ loꞌo quee jaspe, sca quee ngaꞌa nu ndubi
    tsa ñaꞌa̱, pana loꞌo xcuiꞌ oro tsiyaꞌ ti ndyaꞌ ycuiꞌ quichi̱ biꞌ, nu ndubi ñaꞌa̱
    ñiꞌya̱ ndubi caatya̱.
  bqc-SIM: Wà bĩ́ipi kɛ̀ ń diamaao, mɛ́ wɛ̃́lɛ piá vua tɛ̃ɛtɛ̃ɛɛ íkɛa lán díiwa.
  tcz-CHONGTHU: Kulpi bang chu jasper songa kisem ahin, chule khopi chu sana theng
    haithengsel then'a theng ahi.
  mar-mar: तिच्या तटाचे बांधकाम यास्फे रत्नाचे होते; आणि नगरी स्वच्छ काचेप्रमाणे,
    शुद्ध सोन्याची होती.
  snp-snp: Ido kilawa ya kifana yasipakafo olufe loti, ido numuna meya nabama ya goli
    ona botolo yaidana oto falake limo yakafo olufe lamo ne.
  isl-isl: 'Sjálf var borgin úr skíru og gegnsæju gulli, líkustu gleri. Múrinn var
    úr jaspis og byggður á tólf lögum undirstöðusteina og var hvert þeirra um sig
    skreytt þessum gimsteinum: Hið fyrsta jaspis, annað safír, þriðja kalsedón, fjórða
    smaragð, fimmta sardónix, sjötta sardis, sjöunda krýsólít, áttunda beryl, níunda
    tópas, tíunda krýsópras, ellefta hýasint og tólfta ametýst.'
  spy-NT: /Kikeeteechee tōōtoonoo rwaanteet nyēē /kēēkuurēē yasbiitiit nto *kiriinkēēt
    /keeteechee nyoo ta-aabuut nyēē tiliil nyēē kiilēkēchēēchē kuu kiiyēēt.
  xnn-xnn: San ili et nasapo is natatanig ay balitok et mensisilang ay kaneg salming
    ya nan bakedna et nasapo is nangina ay bato ay makwani en haspe.
  mwe-mwe: Lwene lugwanilo lwashinkushengwa kwa maganga ga mmbiya yaigwinji ga yashipi,
    shilambo shiyene shashinkushengwa kwa shaabhu ja takata, ja mbuti shiyoo.
  tte-tte: Veku diyespa sikalai koina yanuwane kana gana siginauli yo yanuwane iyamala
    gole yawasosi, yo ipigapigabu besiele gelasi.
  tcs-tcs: Ane da stonwol ya ol i bin mekem prom da nais ston zaspa, ane da siti i
    bin mata gold ebriwei, wea em i klia raittru wase klin glas.
  hlt-THB: Cawhkaw vawng cetaw jasper lung ing sai nawh, khawk bau cetaw sui hqoeng
    na a awm coengawh hlalang a myihna caih hy.
  soq-soq: Gonaa sa seu eubu uwataubu ebowa Iasipa mampe wadawadala. Tane bola ipa
    goldida os mampe wadawadalala kiboraleidie ewaewawa garasi euda ruawa.
  qub-qub: Chay pergaga jaspe rumicunapitami caran. Siudäga goripitami caran espëjuno
    achicyaycachaycaj.
  att-att: Á yù jijjing nayù alitù, napadday ta nanginá nga batu nga jasper. Á dipuru
    buláwán yù ili, nga malitáw ta kun na bidduru.
  bki-bki: A tagvoru nene nalo, maka alailo ka puruveru p̃ilip̃ili ga nalo, mia amim̃au
    kalo ka puruveru tai napano naio mkekeano na bo laka, a komeli, torogio nonovio
    nene nalo amim̃au kalo ka niogo ga, meravo nono bo laka, naio mieg bo mia bo laka.
  bqp-bqp: Ò bĩni pìi kɛ̀ kũ diamↄↄo. Wɛ́ra pì bi wuraamɛ atɛ̃nɛ swáswa lán dígi
    bà.
  mcp-mcp: Bwə́ á mɛ̧ mənyuŋg mɔɔŋgʉ̂ nə məkwóógʉ́ bwə́ dʉ jɔ̂w nə́ zhâspə má, bwə́
    lwɔ̧́ ŋgwə́la nə fwámɛ́ or áfʉfaanə̂, a dʉ́gə́ ŋkənʉwa nda fwámɛ́ yên.
  hat-hat: Miray la te bati an jasp. Lavil la menm te an bon lò, li te klere kou kristal.
  npl-NT: N tepamitl non okiyawalojtoka okichijchijkeh ika tetl non itoka jaspe. Iwa
    nochi n altepetl ochijchitoka ika ajsitok oro, senchipaktik kemi teskatl.
  bgg-bgg: Muthua ne jasphar re-è rab chiih-è rajan shii ne igang san è rab, jine
    gang sasia duiine ro.
  eng-TCENT: The wall was made of jasper, while the city was pure gold, like clear
    glass.
  eng-BSB: The wall was made of jasper, and the city itself of pure gold, as pure
    as glass.
  cpu-NT: Iroka otantonampi, oshiyavaitakaro mapi porekaki okantaka. Jiyoshiita oro
    jovetsikantayeetakarori nampitsi, porekaki okantaka.
  san-ASM: তস্য প্ৰাচীৰস্য নিৰ্ম্মিতিঃ সূৰ্য্যকান্তমণিভি ৰ্নগৰী চ নিৰ্ম্মলকাচতুল্যেন
    শুদ্ধসুৱৰ্ণেন নিৰ্ম্মিতা|
  tac-NT: Alué naó chijtógame tególika, rejté jaspe anilime 'we semati alekete tegótigame
    kéturu, 'lige alué we'ká galika 'órote newárigime kéturu. 'Lige asíriga 'la na'tawika
    ma'chígime kéturu alé 'órochi napurigá ba'wí asíriga 'la ma'chígime, 'lige 'we
    'la re'wame kéturu alué 'oro napurigá bigrio.
  eng-WEBPB: The construction of its wall was jasper. The city was pure gold, like
    pure glass.
  gfk-H: Di gata gil no balo ma tiga haat di kilam ia bia jaspa. Ma no pisa na hala
    di gata gil ia ma ra gamgamatien na gol. Ma no pisa na hala ga palai hoira galas.
  viv-viv: Mena melala gola hagihagi-moꞋena againe hibubuna, golai-nadi vaita kelasi
    luꞋanuꞋanunuyana amine, ada ana ala kabala vaita kelasi amine veꞋakinamanamalina
    ana egana diyasifa againe hibubuna.
  yao-yao: Lyele likumba lyaliji litaŵikwe kwa maganga gamachejeu ga ndalama jekulungwa
    gagakuŵilanjikwa yasipi ni musi usyene waliji utaŵikwe ni sahabu jambone, jajikuchenga
    mpela lindala.
  tgp-tgp: Ropena la voroa na vatu r̃uhur̃uhu sei jasper, ale taon tavera atu la vaia
    na gold vokevoke mo niro sohena glas.
  auc-NT: Mänïï wææ cædï aatapeca näni änonca inte mæ̈nönï impa. Mänïï quëwëñömö guiquënë
    oodo inte awocawænta baï waëmö inte mæ̈nönï impa.
  kbc-NT: Niɡ̶idi niwilanigi oyatita aca wetiɡ̶a ane diniwaloe moyoe, ane liboonaɡ̶adi
    “Jaspe”, aniaa nigotaɡ̶a moyoe oyatita oolo ane igeditice macataɡ̶a galaapa.
  bmh-bmh: Go gilan aiwag baila wanib zaspa sil patai memen. Ban uzan gol sil patai
    memen. Guzenaimai, uzan go iror awau sul milmilai dareun.
  ctu-BL: Melbil jini ts'ajc ti jaspe xajlel. Jini tejclum puro oro, wen sʌctsʌñan
    bajche' espejo.
  meq-meq: Ta ɗəzl zleɗ niye na, tə kwar nakə tə zalay zaspe aye. Gəma niye na, ta
    ɗəzl ta gura lele ɗəre a tsara ha andza malam.
  noa-H: Chi p'öbör higaau t'uur p'ʌʌrdʌ sĩerr mokdau jaspe hanʌm dënta wau sĩejim,
    maagwai chi p'öbör p'ĩr chaar dën hajim. Mag p'ĩr chaar dën haawaita sĩi vidrio
    memerk'ög chuk'umjöta sĩejim.
  alp-NT: Kota mere esi temboke bei batu misete permata yaspise kai kotare ruale bei
    mase misete titinai, li siba saka kaca.
  san-VEL: tasya praaciirasya nirmmiti.h suuryyakaantama.nibhi rnagarii ca nirmmalakaacatulyena
    "suddhasuvar.nena nirmmitaa|
  kbq-kbq: Ana keginama hu'neana, Jaspae nehia havereti tro nehuno, ana rankumara
    goliretike trora hu'negeno, kenkro huno'ma negea klasigna hu'ne.
  kbh-kbh: Chë tapiës̈e enjanpormana jaspe ndëts̈beca, y chë bëts pueblo ena castellánoca,
    ts̈a chca nÿa mo cristalcá tëshínÿniñe enjáninÿna.
  ron-LSB: Construcția zidului ei era de jaspis. Orașul era de aur pur, ca sticla
    pură.
  pon-pon: A kel o wia kidar iajpij, a kanim o wia kidar kold eta, me rajon klaj makelekel.
  nhe-BL: Huan nopa tepamitl eltoya nochi tetl yejyectzitzi tlen itoca jaspe. Huan
    nopa altepetl quichijchijtoya ica senquistoc oro tlen nesqui queja se tescatl
    tlapajpactic.
  sps-sps: Ngats fan tsian patsukan Gov kat ya tan gol faman, sa arasan faarei tsuiny
    a tsin, ana aunon nana ngats fan tsian Gov kat ya tan fats saavits fiisok te koo
    rori na Jaspa.
  wnc-wnc: Siwan nata yotbamu wanggapma kawa wanggapmatane daman gwenu suu glas binga
    umana jaspa ngang yanikaing gwegwenda tasikinga kakum. Sike you wanggapmane yot
    gwegwenu golda pasike mitapbinga kakum. Sike nata kawa kakaa glas binga sikut.
  bus-bus: Wà bĩi pì kɛ̀ kↄ̃n dayamↄo. Wɛ́tɛdaa pì nɛ́ vuramɛ atɛ̃ɛ wásawasa lán dígi
    bà.
  gub-BL: Uzapo ita hekuzar katu ma'e tetea'u zaz her ma'e a'e pàrirogaw romo a'e
    wà. Uzapo ita hekuzar katu ma'e tetea'u or her ma'e a'e tawhu romo wà no.
  imo-imo: Papemu kou jaspani tepa, ulke kombu awilimu kou gol paa nurupili te naa
    pelimuni Goteni terimu. Ulke kombu kariapa mele pa terimu.
  boj-boj: Qure aqa dadaŋ di Qotei na meniŋ jaspa na gereiyej. Qure di gol na gereiyej.
    Qure di tulaŋ riaŋosiq qunuŋ bulej.
  eng-DRA: 'And the building of the wall thereof was of jasper stone: but the city
    itself pure gold, like to clear glass.'
  knf-knf: Uniw mënţ uwo na uko uloŋ unwooŋ na unobna wi ujaagal, na ujeenkal. Ubeeka
    uwo wi uwuuru ujinţ piş unjaaŋ uwoj woj ji kawini.
  san-KHM: តស្យ ប្រាចីរស្យ និម៌្មិតិះ សូយ៌្យកាន្តមណិភិ រ្នគរី ច និម៌្មលកាចតុល្យេន
    ឝុទ្ធសុវណ៌េន និម៌្មិតា។
  arn-NT: Tati malal ta dewküley ta kaspe kura mew, fey tati waria re oro, fente küme
    lifkülechi fidrio kechiley.
  zas-NT: Zeꞌ guin gojcnën guiaj ni la Jaspe, abiꞌ ciuda guin najnën ganax or, ziꞌcgajczi
    na̱j vidr nayni.
  ken-NT: Báté nkok nɛ batay ŋaŋaŋ anɛ bábhɨ̀ŋɨ bɛ jáspa. Mbɔ̌ŋ ɛtɔk ɛbhak chi
    nɛ pú, ɛ́ŋaŋari nɔkɔ mbɔ glas.
