  cak-YNT: Y re tz'ak re rusutin rij re tenemit, banon cha jun aboj re camas rajkalen
    re nibex jaspe cha. Y re tenemit re' can ja re k'anapuak aconak, y can ancha'l
    vidrio re jabal su'un rach roma ch'ajch'oj titzu'un.
  ces-1613: A bylo stavení zdi jeho jaspis, město pak samo zlato čisté, podobné sklu
    čistému.
