verse: REV.021.018
translations:
  kpx-kpx: Abu mune mole levolevote malei o ke hala houlu. Iale mune ke ivilike diasiba.
    Isi ke uvumo goloe dua malei avuta o houevelu. O keau levolevoale evali ke nahate.
  okv-H: Eto da ta huga amo koro orina javotoho javo ‘jasper’ amina gerikari eto da
    be amo ‘gold’ javotoho usasa eaguja amina gerikarira.
  tbo-tbo: Galina gaima dewadewahi po namanamalihi uyahihiyei hi dewaya, ma dobuna
    gole uyahinei hi dewaya po i lugiigila dumaya.
  mal-C: കോട്ട നിർമിച്ചിരിക്കുന്നത് സൂര്യകാന്തക്കല്ലുകൊണ്ടും നഗരമാകട്ടെ, അച്ഛസ്ഫടികംപോലെയുള്ള
    തങ്കംകൊണ്ടുമായിരുന്നു.
  grc-SR: Καὶ ⸋ἦν⸌ ἡ ἐνδόμησις τοῦ τείχους αὐτῆς, ἴασπις· καὶ ἡ πόλις χρυσίον καθαρόν,
    ⸂ὅμοιον⸃ ὑέλῳ καθαρῷ.
  bgc-bgc: अर उसकी चारदीवारी म्ह पन्ने जड़े थे, अर नगर इसे शुद्ध सोन्ने का था, जो
    कती शीशे बरगा साफ था।
  khz-khz: Vanuga kamuna kanana iaspa, vatu ralemara galagala vagi, na gekalaato,
    e siti gavana kolo nama iwavagira, mata ekemelerana kalaati maki gevanagirato
    kolora na gekalaato.
  deu-TKW: Und der Bau der Mauer ist von Jaspis, und die Stadt von reinem Gold, wie
    reines Glas.
  zsr-NT: Náquini guiöj jaspe zöꞌö naꞌ, atiꞌ yödz naꞌ, órotëz náquini, le nac yeniꞌdauꞌ
    ca nac guiöj jar.
  lin-lin: Mir yango etongamaki na jasipe, mpe engumba ezalaki ya wolo oyo basangisa
    na eloko mosusu te, peto lokola talatala.
  hns-NT: Dewaal jasab se banaawal raha, aur sahar ekdam poera sona ke dekhaat raha
    djaise ekdam djhaadjhar kaatj.
  noa-E: Chi phöbör igaau thuur phʉʉrdʉ sĩerr mokdau jaspe anʉm dënta wau sĩejim,
    maagwai chi phöbör phĩr chaar dën ajim. Mag phĩr chaar dën aawaita sĩi vidrio
    memerkhög chukhumjöta sĩejim.
  eng-EMTV: And the construction of its wall was of jasper; and the city was pure
    gold, like transparent glass.
  mib-NT: Te máá jéē ndihyú ñuu un ní cuvāha jíín yúū cuijín quɨyɨ. Te ñuu ún chi
    máá nene oro cúu, te cáa nájnūhun vidrio quɨyɨ.
  lif-NT2: खे़न् लुङ्‌धाक्‍किङ्‌ग माङ्‌लुङ्‌ले़न् मे़जोगुआङ् वये़, हे़क्‍क्‍याङ् ये़क्‌यक्‍किङ्‌ग
    नुःबा साम्‍म्‍याङ् से़ल्‍ले़ङ्‌घो कुइसिःक् के़ले़क्‍पा चोगे़रो॥
  xnj-xnj: Luwumba ulo lwajengiwi kwa maganga gadung'u ga mashonga gamahele gegikemelewa
    yasipi, na muji wene wajengiwi kwa zahabu yabwina neju, yeying'asima ngati chilolilo.
  mmx-mmx: Langas uat ap mo lemenemen diga lox i mi la Jespa, la mo lemenemen silok
    diga lox i mi logol tinotno, la ga xasep ngan lagalas.
  cbr-NT: Cënëcë ax ca jaspe cacë maxax paxa 'aíshbi tunántani 'aish, nibaníbaquicë
    'iaxa. 'Imainun ca a ëmanu 'icë ñucama ax curi upí 'acë 'aish, bëxnan bëxnánquicësa
    'iaxa.
  tee-NT: Ju ixlhinavicanta ju k'ex si yu' ju chiux ju jaspe juncan. Chai ju lak'achak'an
    si oro ixjunita. Chai slap'ap'a ixmaktaji ju lacasc'un tachi ju tu'u' vaso.
  eng-LSV: and the building of its wall was jasper, and the city [is] pure gold—like
    to pure glass.
  cak-NT: Y ri xan ri rusururen rij ri tenemit, can riq'uin jun abaj ri yalan jabel
    banon-wi ri ni'ix jaspe che. Y ri tenemit ri', che oro banon-wi, y can anche'l
    vidrio ri nitzu'n, roma can ch'ajch'oj.
  pah-NT: Cidade rokairungava ko itakatua apopyra jaspe apopyra. Cidade ko ouropyryva
    nhaporemo japopyra – kiroki ouro nomombaraviva'ea. Nurã ouro oko vidro ja – kiroki
    vidro nomombaraviva'ea. Nurã ji hepiagi ouro yvytera pype.
  sja-NT: Ma muralla mãu pi-ia jaspedee ooda paji. Chi p'uuru nẽedee ooda paji; nẽe
    pi-ia, maarepida nejarra wẽe. Bëi-sãa baji vidriok'a.
  xed-xed: Baf nda sana pala ta hgə lu ka Dzaspa lu ta tsa muhul ya. Tsa luwa ya,
    baf nda dasu dzeʼdzeʼ lu manda skwi ka dalagar.
  mks-NT: Ta mé náma̱ yu̱u̱ ndájí ja̱tá ñuu cáhnu cán na̱cava̱ha ña̱ xi̱hín yu̱u̱
    jaspe. Ta mé ñuu cáhnu cán na̱cava̱ha ña̱ xi̱hín jiu̱hu̱n cuáán, ña̱ cúú tátu̱hun
    yu̱tátá ña̱ vií ndiva̱ha nu̱u̱.
  gfk-S: Di gate gil no balo ma tike mangana maririsuan na hot nong a tabi matana.
    Ma no taman di ga gil ie ma ra gamgamatien na gol. Ma no taman ga palai hoke ra
    galas.
  bmu-bmu: Siti kiripoŋi mi jamönjiŋ ölŋambuk qetŋi jaspö miaŋön memeŋa. Siti nanŋak
    mi goul töhönöhök megetka asakmararaŋan mönö kirin tuatŋaŋgö dop asakasakŋambuk
    asariyök.
  dgz-dgz: Didi gwat mega keri tupe den gapan tun. Pa gwat mega gwayayame yananagaet
    den kakae iragen gapan tun, ame ase ma yavintoni nini yayak waren.
  eng-GNV: 'And ye building of the wall of it was of Iasper: and the citie was pure
    golde, like vnto cleare glasse.'
  zaa-NT: Nu cuá'ni dé'a nna ną́ puro íyya cristal láą jaspe. Pero ciudad nu re' liú'u
    nna ną́ puro oro nu labí chixią biỹaru attu íyya ni sino ną́ claro tì'a vidrio.
  eng-WEBSTER: 'And the building of the wall of it was of jasper: and the city was
    pure gold, like clear glass.'
  guh-guh: Jerusaléntomara matatoyorotsia peyacaranatsiibopanaxaneto, exana jaspevënëibota.
    Jerusaléntomara ëorojavanëta pexanaetomara. Nexata Jerusaléntomara nasaba bitso.
    Pacuenia bitso nasaba piaxuirajibividriojava, bajara itsi.
  bon-bon: Atreji lui yaspere kula ca wawenäneji ge, piiyepu cewe lui golrage ca wawenäneji
    ge, glaasi pana, päpäna taaturage.
  nhw-BL: Huan nopa tepamitl eltoya nochi tetl yejyectzitzi catli itoca jaspe. Huan
    nopa altepetl quichijchijtoya ica senquistoc oro catli nesqui quen se tescatl
    tlapajpactic.
  swh-ONEN: Ukuta huo ulijengwa kwa yaspi hali mji wenyewe ulijengwa kwa dhahabu safi,
    ikingʼaa kama kioo.
  wbi-wbi: Uluvumba lukajengilue ni yasipi ni likaja ilinya sahabu inono, heene kilolelo
    ikinono.
  bba-bba: Bɑ wuu ɡen ɡbɑ̃rɑru kuɑwɑ kɑ kpee ɡobiɡinu ni nu nɔni bwese bwesekɑ mɔ
    mɑ bɑ wuu ɡen tii kuɑ kɑ wurɑn tii tii ye yɑ dɛɛre nɡe diki.
  eng-KJVCPB: 'And the building of the wall of it was of jasper: and the city was
    pure gold, like unto clear glass.'
  kgk-NT: Upe ijyke-rupi oĩ va'e ijokoha katu ojejapo ita kyra omimbi va'e-gwi, héry
    va'e jaspe-gwi. Ha upe tetã katu ouro tee gwigwa omimbi voi va'e.
  waj-waj: Vauduu vagiaamunnaivaa sikau yasipisii ivaadiri iima kiooduu nnau yoosinnaivaa
    sikau goora tuanaivaadiri iima kiooduu yoketaa tuanaa mmannammannaanaruuravai
    vairavai.
  cpy-cpy: Iroka otanto-nampi, oshiyawitakawo mapi porekatsiri. Riyoshiita ooro rowetsikae-tanta-kawori
    nampitsi, porekatsiri.
  mpx-mpx: Pat diyaspa hi ahe ana gana hi ginoliya, ge gold enona hot, matana i kanakana
    i ola gelasi, hi ahe panuwa gamwana hi taliya.
  wbp-wbp: Nyiya-kurlurluju yinyaju pinjiji ngurrju-manu Kaaturluju? Ngurrju-manu
    pirli yukuriyukuri-jangka Nyiya-kurlurluju kirri Jurujulumuju ngurrju-manu? Kawurlu-jangka
    ngurrju-manu. Miril-manulpa, ngulaju milpa murrumurru-manu. Ngurrju-nyayirni junga!
  luo-luo: Ohingano noger gi jaspa, to dalano noger gi dhahabu lilo marieny ka kio
    maler.
  nhe-NT: Huan nopa tepamitl eltoya nochi tetl yejyectzitzi tlen itoca jaspe. Huan
    nopa altepetl quichijchijtoya ica senquistoc oro tlen nesqui queja se tescatl
    tlapajpactic.
  aii-aii: ܘܫܘܼܪܵܐ ܒܸܢܝܵܐ ܝܗܘܵܐ ܒܐܝܼܵܣܦܘܿܢ، ܘܡܕܝܼܢ݇ܬܵ‌ܐ ܒܕܲܗܒ݂ܵܐ ܨܸܦܝܵܐ، ܕܟܹܐ ܕܵܡܹܐ
    ܠܫܘܼܫܵܐ ܨܸܦܝܵܐ.
  esk-NT: Suli katchit piḷiaŋuniqsut qivliqtaaniñ uyaġaŋniñ taiyuutiqaqtuaniñ jasper-mik.
    Nunaaqqiġli piḷiaŋuniqsuq maniŋmiñ kaviqsaamiñ, tapinniḷukługu igaliqtun.
  msb-msb: Haspe an pader sani pero puro oro an syudad na matin-aw pareho san kristal.
  cpa-NT: Cang³ jaspe báh³ lǿa¹² jnǿ³. Jøng² jmáh¹lah cog³niáng¹³ lǿa¹² ta³cøng² juøi²,
    cog³niáng¹³ sih¹² hlaih¹³ lǿa¹² ju³lah lǿa¹² hø¹² jní² ca¹tǿ² niúh¹.
  dso-dso: ଜାସ୍‌ପର୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ବେସି ଦାମର୍‌ ଇରା ପାକ୍‌ନା ସଙ୍ଗ୍‍ କତି ତିଆର୍‌ ଅଇରଇଲା
    । ଅସ୍‌ଲି ସୁନା ସଙ୍ଗ୍‍ ନଅର୍‌ ତିଆର୍‌ ଅଇରଇଲା । ଆରି କାଁଚ୍‌ପାରା ସବୁ ଡିସ୍‌ତେରଇଲା ।
  meu-meu: Maḡu be iaspi nadina amo e larebaia, a hanua na gold herea-daena, to e
    negari-negari.
  yva-NT: Yano orame mamo oramo mamani rawainamo yaspis veano ranari. Yara munije
    ama uga mamo emasijo kakui omirati veano ranari tenambe. Emasije umaso ndandini
    dave maisyare kansina ramaisy.
  dgc-dgc: Tu pader éy ginimet ta mahalaga a bito, sakay tu banuwan éy purus a gintu,
    a koman i bubug a melekmang.
  zpm-NT: Niapse guiib or niaa guiedz co, zigne rne naa ga, roḻ rnaw lëëdaa vidr.
  hix-NT: Tohu txko yexaho rma nehxakonà, àmamu, xaspe yexaho rma, ehetàhpenyeno yexaho
    rma. Uru yakàhtosah nehxakonà, owto ymo, enyhoru ro yakàhtosaho. Kanafa wyaro
    rma nehxakonà, xwaraxwarah mak ha.
  sim-sim: Inyi oso sunja jaspak li washi arangondari sir. Uhu yanga oso golkop li
    uhundarik harari sir.
  npi-ULB: पर्खाल बिल्लौर र सहर शुद्ध सुनले सफा काँचजस्तै बनाइएको थियो ।
  cgc-cgc: Padir an buat alin ta maalen na bato na haspe. Syudad an buat alin ta puro
    na blawan daw sikad tin-aw paryo ta kristal.
  tim-tim: Akto peke amâ kât kotŋe Yasipa golâ golâ dondâŋe arekŋe ketuguep. Akto
    kepia dâpŋe amâ goliŋe ketuguep. Akto are amâ duŋguŋe hin pagalem yemap.
  yor-yor: A sì fi jasperi mọ odi ìlú náà. Ìlú náà sì jẹ́ kìkì wúrà, ó dàbí dígí tí
    o mọ́ kedere.
  wos-wos: Wule getéfa di gol motumbu to. Wun gol yikafre male dé, glas maki dé. Wun
    getéfana séndé di waka maki jaspa motumbu to.
  emp-NTPO: Maʌ̃ purura jũmaena oro idji awa quiru od̶a basía. Maʌ̃ra vidrio ẽsã quiru
    quĩrãca b̶asia. Dji puru aud̶u jũrã ca b̶ʌra jaspe mõgaraba cad̶a basía.
  eng-F35: The material of her wall was jasper, and the city was pure gold, like clear
    glass.
  ind-ind: Tembok kota itu terbuat dari batu permata hijau merah yang berkilauan,
    sedangkan semua bangunan dalam kota itu terbuat dari emas yang sangat murni, sebening
    kaca.
  pes-OPCB: 'خود شهر از طلای خالص مانند شیشه شفاف ساخته شده بود و دیوار آن از یَشم
    بود که بر روی دوازده لایه از سنگهای زیربنای جواهرنشان ساخته شده بود: لایهٔ اول
    از یشم، دومی از سنگ لاجورد، سومی از عقیق سفید، چهارمی از زمرد،'
  mpt-mpt: Gode bib olo daamo tom yasbao olonea daamo genea eka bib ole gol klananea
    bomat genoa makob aakikito undim inanobiotabe.
  ssx-ssx: Mo papeta꞉ dia꞉sepa leke toopima꞉ wepiekeme. Kutupa mo daonita꞉ koloma꞉
    handa ala꞉ta꞉ ma꞉nda꞉ na ta̱leke kalasima꞉ handea꞉me.
  mkl-mkl: À mɑ bindiui do dimii kutɑ ku nɛ fiɑ ɡɔ iyi ɑ̀ yɑ kpe zɑsipu nɔ ɑ̀ mɑ iluu
    tɑkɑɛi do wurɑ ɑlɑlɑ iyi í mɑ́ bɛi diɡi.
  gaq-gaq: କାନ୍ତ୍‌ ସୂର୍ଯ୍ୟକାନ୍ତ ମଣି ଏଃତେ ତିଆର୍ ଡିଂଲେଃଗେ ଆରି ଇନି ତିଆର୍ ଡିଂଲେଃଗେ କାଞ୍ଚ୍
    ସୁଗୁଆ ନିମାଣ୍ଡା ସୁନା ଏଃତେ ।
  gof-RNT: Katamaa dirssay yasphphiide giya shuchchan direttis. Katamay masttoteda
    phooliya geeshsha worqqan oosettis.
  unx-unx: ଏନ୍‌ ପାଚ୍‌ରି ପୁରାଃ ଗନଙ୍ଗ୍‌ଆଁନ୍‌ ଝାକ୍‌ମାକ୍‌ ଦିରିତେ ବାଇୟାକାନ୍‌ ତାଇକେନା, ଏନ୍ତେ
    ଏନ୍‌ ନାଗାର୍‌ ଫାର୍‌ଚି ସୋନା ଆଡଃ କାଁଚ୍‌ତେ ବାଇୟାକାନ୍‌ ତାଇକେନା ।
  gah-gah: Numuni apalímini geisa nene mokoná gehani agulizá zasipa gehani nenetunukó
    gekago minamó. Itó ámina apá nene goli gehani vové avé loakalímini kalasi nenéminoko
    hanato mina netatunú lilí ikago minamó.
  lcm-lcm: Kita abis a omo ang ta iat ang iaspis, na rina ang kita abis ia ta gol
    akorong palau, kapo ararai val galas.
  aer-aer: The areke arrkngerte yanhe renhe mwerre akngerre anthurre-arle. Arrkngerte
    apele nhenge apwerte atherrke-atherrke-ntyele mpwareke-arle. Apmere re mwerre
    akngerre anthurre anteye aneke, re apele gold-engentyele mpwareke-arle, re alknge
    pwarrtyeme kelathele-arteke.
  qvc-NT: Chay llaqtapa murallanqam jaspi llipyaq rumimanda ruradu karqan. Piru chay
    kikin llaqtaqam lijitimu urumanda ruradu karqan. Chaymi ancha llipyarqan ancha
    limpyu basushina.
  tgl-ULB: Ang pader ay itinayo sa jaspe, at ang lungsod sa purong ginto, tulad ng
    malinaw na salamin.
  cbs-NT: Jawen kenekidi matu yuinun ninkakanwen. Ja dukun mae jidabi oro keska dasibi
    tashipa chaxajaidaki. Ja inun, jawen kenedan, jaspe nenkati nanketapa bexnan kadujaida
    kenekauana jayaki.
  xtm-NTPP: Te tna'a ja ni kuva'a yika ve'e ndesi ñuu ma kúu yuu jaspe, te ini ñuu
    ma chi nanimaa oro kúu i, sukan kaa vidriu iyo vii iyo ndoo ma.
  nnq-nnq: Lipamanda lyenie lyakiba lichengigwe kwa mabwe ga bei ngolongwa agakemigwa
    yaspi ni kilambo chenie kikiba kichengigwe kwa jaabu chwapi, andi lindala linakung'ala.
  bao-NT: Tii tʉdi pea jaspe mena cʉ̃ja ca weerica tʉdi, ñucã tii macã pea oro weta
    majurope mena tiirica macã, eño quire wate jipioricarore biri sãra macã niiwʉ.
  san-ORI: ତସ୍ୟ ପ୍ରାଚୀରସ୍ୟ ନିର୍ମ୍ମିତିଃ ସୂର୍ୟ୍ୟକାନ୍ତମଣିଭି ର୍ନଗରୀ ଚ ନିର୍ମ୍ମଲକାଚତୁଲ୍ୟେନ
    ଶୁଦ୍ଧସୁୱର୍ଣେନ ନିର୍ମ୍ମିତା|
  huv-NT: Aaga muro quiaj, narangüch naag xeyay natsüjyay ombas piedra nenüt jaspe.
    Nganüy aaga cambaj quiaj narangüch palǘyan oro nerijrij atnej vidrio.
  otn-NT: Nu̱na̱ ra̱ ja̱do di thɛ̱sra̱ hni̱ni̱ p'ʉya, gä gue'ʉ yø do ma̱zihotho ni̱
    hu̱ ngue ra̱ jaspe n'youi. Ra̱ hni̱ni̱ p'ʉya gä ra̱ oro, pømhyats'i ra̱ hni̱ni̱
    tengu̱tho ra̱ xito.
  nop-nop: Gimbahaŋ uyadi kawade Saspa, walaniŋ hinek, filimpitpitnit wendi tigiŋ,
    eŋ yot heki adi gol, galas walahi diwetom tiyam undiniŋdi tigiŋ.
  obo-NT: Iddon bonuwa, paanan buawan woy moti-aw iling to oungan, woy dos aavat tadda,
    oray'n mahaa no batu nod ngoranan no haspe.
  cak-ENT: Y ri tz'ak c'a ri rusutin rij ri tinamit, riq'uin c'a ri jun abüj ri juis
    jabel banun-vi. Riq'uin c'a ri jaspe banun-vi. Y ri tinamit ri', k'anapük, ri
    cachi'el vidrio ri ch'ajch'oj-ch'ajch'oj ntzu'un.
  lif-NT: ᤂᤧᤴ ᤗᤢᤱᤎᤠᤰᤁᤡᤱᤃ ᤔᤠᤱᤗᤢᤱᤗᤧᤴ ᤔᤧᤈᤥᤃᤢᤀᤠᤱ ᤘᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤰᤕᤰᤁᤡᤱᤃ ᤏᤢ᤺ᤒᤠ ᤛᤠᤶᤔᤩᤠᤱ
    ᤛᤧᤸᤗᤧᤱᤄᤥ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤗᤧᤰᤐᤠ ᤆᤥᤃᤧᤖᤥ॥
  mie-NT: De maá jā ndásī ciudad nī ncuvāha jíín yūū cuījín ndéē nihni. De ndinuhun
    oro cúu ciudad, de cáá tá cáá vidrio jā ndéē nihni.
