  wol-2010: Miir ba, jamaa lañu ko liggéeye, te dëkk ba di wurusu ngalam, leer ni
    weer bu set.
  nss-nss: Pe kowan, ara mbusiy iya pat yaspar, pe kol namandran ara, mbusiy iya pat
    kolt imwonen, leuwen tehe kamarai.
  snc-snc: Vanuḡa baregona maḡuna tu iaspa, fore marevari asi gadara dagarari, na
    ḡeragaiato, ema siti tauḡena tu golo namo vedaureari, ekimore-kimorerini galasi
    maki ḡevanaḡirito golori na ḡeragaiato.
  lgl-lgl: '''Ere ba''ela gera galofia ''alia fau gera soia ''alia jaspa, failia falua
    ba''ela fo gera galofia ''alia goulu la ''e madakwa malaa galasi.'
  mmo-mmo: Kaatum sen taaku bop-anju ond Anutu yoo samu lak tatuuh jaspa. Tonde bayêên
    bop-anju ond samu lak gool sen nivasa nôôn-ato ondeey yoo melangaah lôôt nambe
    dundum-ato.
  ncu-NT: Ke̱fo̱re̱ ko̱ ne̱ ba te̱e̱ ɛ gyaasipaa ne̱ ku du kipipee‑o, ne̱ baa bo̱
    pwɛɛ kideŋbee‑o, ne̱ baa ba atanne̱ pipee ne̱ a to̱re̱ se̱‑ɔ bo̱ pwɛɛ maŋ‑ɔ fɔŋfɔŋ.
  cni-NT: Iro yovetsicantarori tantorentsi mapi marereayetatsiri, camaranirori. Irointi
    nampitsi, iro yovetsiqueeyetiri oro, iro cantaincha osaancanataque, maaroni.
  eng-WMB: The construction of its wall was jasper. The city was pure gold, like pure
    glass.
  zaw-NT: Padeerga naccheeni guij ni laa jaspe. Guejdxga najc ganaxduj orsa'c, rdimbicha'ni
    si'c guihuajn.
  san-MAL: തസ്യ പ്രാചീരസ്യ നിർമ്മിതിഃ സൂര്യ്യകാന്തമണിഭി ർനഗരീ ച നിർമ്മലകാചതുല്യേന
    ശുദ്ധസുവർണേന നിർമ്മിതാ|
  tam-TCV: அந்த மதில் படிகைக் கற்களால் அமைக்கப்பட்டிருந்தது. அந்த நகரம் சுத்த தங்கத்தால்
    அமைக்கப்பட்டிருந்தது. அந்தத் தங்கம் கண்ணாடியைப்போல் தூய்மையாய் இருந்தது.
  mit-NT: Cunaha‑nsiá, yùù jaspe nì cuyucun nama mà, te ñuu mà, micuísi oro finu nduá.
    Te na nchií ndai vidriu, ducán nchií oro mà.
  ceb-ULB: Ang paril ginama sa haspe ug ang siyudad sa putling bulawan, sama sa matin-aw
    nga bildo.
  ces-LB: Hradba byla z jaspisu a samo město z ryzího zlata, ale průhledného jako
    křišťálové sklo.
  mkn-mkn: Itu tembok, dong bekin dari batu mangkilat, nama yaspis. Deng samua yang
    ada dalam itu kota tu, dong bekin dari mas tulen yang silo sama ke kaca barisi.
  pol-UBG: Jego mur jest zbudowany z jaspisu, miasto zaś ze szczerego złota podobnego
    do czystego szkła.
  qxh-NT: Sawanga achicyaj rumiwan pirgash caran. Marcana jurillapita caran. Lüna-jina
    ricacaptin, llap-llapan ricacaran.
  nwi-nwi: Kəupə kɨmɨvhirəkɨn əmə kɨn kapier huvə e jaspa. Kɨni kɨmɨvhirəkɨn taon
    a kɨn gol in əmə in əmə. Gol e rhuvə, maməsiə rəmhen kɨn glas.
  kmo-kmo: Eeta inyi papa jaspa eeka tar. Eeta akama kiire kepi gol kepi eeka tar.
    Gukayega eecha her.
  agr-agr: Nunú peegkak kaya jaspe tutaya duwi peegmagbauyi. Untsu yaaktak ayatak
    orok najanamuyi, iman asa vidrio saawi tsuwatchauwa imanuyi.
  kyc-kyc: Kame andake doko kana kyakapae keyangendeme waso dee taone angi doko golo
    yapasi ketapa ingyuo lepolepo pyuo karengendeme wasisi siya.
  urd-GVU: فصیل یشب کی تھی جبکہ شہر خالص سونے کا تھا، یعنی صاف شفاف شیشے جیسے سونے
    کا۔
  yre-NT: '''Fla ''bɔ man -klɔn bɛ e ya ''e drɛdɩ -kɔlɛ fɛnyian -tʋ nɛn -a ''flɛ a
    ''kpa tɩglɩ bɛ -a. Ɛn ''fla ''bɔ bɛ e ya ''e ''tɔdɩ -siga ''tɛndɛn tɩglɩ ''a.
    E "bia "le -niannun nɛn e ya "segasega ''kpa bɛ -yee ''wɩ ''zʋ.'
  fuh-BKF: Kokuwol ngool nyiɓiraama hayre yaspa. Ngalluure ndeen du nyiɓiraama kaŋŋe
    dimo, ga'uɗo hono no daandorgal laaɓungal ni.
  arl-NT: Cuno tiaca matacaari puetunu jaspe saijinijijianaa shipinishano quiriquiaa.
    Tiacaari saniniuujia saaja orojiniji shipinishano quiriquiaa, maja quenaaja tamonu
    casaata cojitishano. Naacuajitij, cuno oroori juhua cohuaja motiiquio quiriquiaa.
    Maatia niquishiyari na tamajiria.
  ziw-ziw: Ugoma wendaga uzengwa na mayuwe ya yombe kulu dya yasipi, na umzi wenye
    nendile uzengwa na zahabu ilenguke ikumweka saviya chelole.
  grc-TR: Καὶ ἦν ἡ ἐνδόμησις τοῦ τείχους αὐτῆς, ἴασπις· καὶ ἡ πόλις χρυσίον καθαρόν,
    ὅμοια ὑάλῳ καθαρῷ.
  nag-nag: etu laga diwar khan daam laga pathor pora bonaise aru sheher to asli suna
    laga thakise, aru gilas nisena sapha thakise.
  eng-OEBCW: The material of the wall of the city was jasper, and the city was built
    of pure gold, which shone like clear glass.
  knj-NT: Ja' scolalil tu', ch'en jaspe c'al el oj. Jal jun conob tu' xin, oro xa
    c'al el oj, laan xa c'al yili jaxca ch'en saj nen.
  deu-1912: Und der Bau ihrer Mauer war von Jaspis und die Stadt von lauterm Golde
    gleich dem reinen Glase.
  san-PUN: ਤਸ੍ਯ ਪ੍ਰਾਚੀਰਸ੍ਯ ਨਿਰ੍ੰਮਿਤਿਃ ਸੂਰ੍ੱਯਕਾਨ੍ਤਮਣਿਭਿ ਰ੍ਨਗਰੀ ਚ ਨਿਰ੍ੰਮਲਕਾਚਤੁਲ੍ਯੇਨ
    ਸ਼ੁੱਧਸੁਵਰ੍ਣੇਨ ਨਿਰ੍ੰਮਿਤਾ|
  nob-LB: Muren var bygget av edelstein, av jaspis. Byen var av rent gull, som lignet
    gjennomsiktig glass.
  ntj-ntj: Nyangka-rna nyangu yaarrpa palunyalu kala yukiri-yukirilu kirlarrmaranyangka.
    Puru yiwarla palunyanya walykumunu kawurltjarra ngaralanytja. Palunyalu-rni kirlarrmaranytjalu
    kuru maltampurrtjingaranytja.
  sxb-NT: Enzizi eyo yawanga ne eombookwe na amawaale agangʼenan-ngʼena ki yaspa,
    no omugizi ogwene gwawanga ni guombookwe ne edhaabu ensa kandi yangʼena-ngʼenanga
    ki egilaasi.
  nhu-NT: Bó to bom bimbew bidvu bô ɛta yò lumte yò bó teŋe lɛ Jasba, ɛ wunte kelaante
    kedvu nu ɛ bó bom bô ketwaa ke bigew e kè yɛɛle ɛkinɛkin ɛ kí yuule nɛn sakasaka
    diɛwɛ kenlɛɛy e.
  row-row: Lutu nenedamaꞌ a ara tao mia fatu manggadilaꞌ naran Yaspis. Basa mana sia
    kota naa, ara tao mia lilo isiꞌ meun onaꞌ kaca e.
  msy-msy: Nguibamɨn dɨvazim God dagɨar jaspan an ingari, egha nguibam uabɨ a dagɨar
    golrama an ingari, ezɨ a glasɨn mɨn isia taghtasi.
  agg-agg: Ŋgoafɨ ranahandɨ papɨ ranana hamburɨ asu yaŋgɨrɨ saspa nɨmoeinambo papɨyoweimbɨyo.
    Ŋga ŋgoafɨ ranana moanɨ gor sürühoembɨ yaŋgɨr-ane nafɨyoweimbɨyo manaŋgo.
  ptp-ptp: Anutu vông xenac tige ya ngɨdax jaspa, dɨ lox vɨgwe Jelusalem ya gol wê
    xêseac tɨyi xocbê deac ge.
  nak-nak: La bigomu la mautu, La Tahalo Uru eia igola la iasper, eia sasima, eala
    moli la mautu alele, La Tahalo Uru eia igola la gold, eia mememe tataho, eia matagaga
    tai mai la glas ale maroka tataho.
  lbb-lbb: A woroh di toli ana jaspa, pa hanua di toli ana gol rop ka, pa i totoh
    kol arlar ana galas.
  kan-2017: ಆ ಗೋಡೆಯು ಸೂರ್ಯಕಾಂತ ಶಿಲೆಯಿಂದ ಕಟ್ಟಲ್ಪಟ್ಟಿತ್ತು ಪಟ್ಟಣವು ಶುದ್ಧ ಗಾಜಿನಂತಿರುವ
    ಅಪ್ಪಟ ಬಂಗಾರವಾಗಿತ್ತು.
  cso-NT: Hná¹ hiah³² jáun² lɨ́³ cun³quionh³ quɨ́n¹ zɨ́n³ chú³² jniá³ hi³ téh²³ tsú²
    jaspe, juú² jáun² né³ lɨ́³ siáh³ quionh³ cú¹mí¹niau²¹ hngó³² la³jmɨ́¹ lɨ́³ hu³²
    hngó³².
  ena-ena: Haiabɨla agadɨ lua nɨbu Asɨ nukeŋ lɨba jasɨpa hɨvɨ vimi uami. Lɨba golɨ
    huaci sɨbaŋ hɨvɨ haiabɨla agadɨ vimi uami. Lɨci lɨba golɨ agaŋ uhɨlɨŋ uhɨlɨŋ daŋ
    hɨnilalɨ uami.
  nbq-nbq: O leget eyave ako andi, helep yaspis ako vaga valek, eke, o kota ako andi,
    mbusi emas at menda vaga adigat wukagak mondok awiya ogasiga ovagak ako vaga valek
    higi.
  tgo-tgo: Ganako va thɨ vatad e varɨ jaspa na ghemba tɨne thɨ vatad e gol une moli,
    marae i ndalandala ŋgoreiya kanukanu.
  yap-yap: Ma re yoror nem e ni ngongliy ko malang nib tolang puluwon ni jasper, ma
    re binaw nem e ni ngongliy ko gol ni yigo’o gol, nra yan e changar u fithik’ ni
    bod e thirek.
  mop-NT: Le'ec a coto, betabi etel a quich'pan tunich u c'aba' jaspe. Le'ec a caja,
    betabi etel a chucul oro a ma' yan u xaab. Sasil jabix neen.
  tet-tet: Lutu nia, halo hosi fatuk mahoo matan. Hotu-hotu mak iha kota nia laran
    moos, halo hosi mean isin mak molen hanesan lalenok.
  hlt-MCSB: Pangbueng saknah te maihae neh a sak. Khopuei tah sui cilh neh a sak tih
    hmaidan phek la cil.
  xtd-NT: Yuú kuu jaspe kuu nama ñuu jan, te mee ni oro nini kuu ñuu jan. Ná kaa vidriu
    kaa nama jan.
  mdy-ETH: ዬይ ኮሾና ኬኤሎ ዲራ፥ ዒያስጲዴ ሹጮና ኮሾናያኬ፤ ካታሜላ ሌማሌኤሼጉዴ ጌኤሺ ዎርቄና ማዦናያኬ፤
  spl-spl: Dâmân yamâ kât âlâ, kutŋe Yasipa sâm, kaok muŋgen muŋgen yaŋe tuhuop. Kapi
    yamâ goliŋak pato tuhuop ya laŋinŋe pato pilâm imap.
  usp-NT: Y man tz'aak b'anal la' kustaklaj ab'aj ri jb'ij jaspe. Man tilmit b'anal
    la' oro ric'an y kes tijululun jwich chapca' jun kelen ri tijna' tiilsaj nen wi'
    chirij.
  zav-NT: Ze'e de'en nyec̱hɉ syodan' naquən de yeɉ de'en nzi' jaspe, na' ble'ida'
    de que yo'o ca' ža' syodan' zɉənaquən porzə de or na' nḻa'an ca bidr de'en naquə
    xi'ilažə'.
  sgz-sgz: Má bat er dikte longoi mai matngan hat di utngi mai diaspa, má hat er a
    lala mátán má a tuan talas. Má bimán rum dikte longoi mai gol sang, má gol erei
    a tuan pilpil taladeng má a ngorer i galas a talas dik lu mákmák utliu on.
  kek-NT: Li tz'ac yi̱banbil riq'uin li cha̱bil pec jaspe. Li tenamit yi̱banbil riq'uin
    tz'akal oro. Nalemtz'un. Chanchan lem.
  blz-NT: Tembok iya'a watu umangga' a niwawau, watu umangga' men ngaanon watu yaspis,
    ka' kotana mosoni bulu-bulu men linseengan koi kaca.
  poe-NT: Tí tja̱tꞌo̱ tsíkꞌántatjen tsíkꞌóna xro̱ jaspe, a̱ ntá tí chjasin tsíkꞌóna
    jehó chica oro tóyóhe̱ jehó xro̱se̱nta̱ tjóá.
  san-TAM: 'தஸ்ய ப்ராசீரஸ்ய நிர்ம்மிதி​: ஸூர்ய்யகாந்தமணிபி⁴ ர்நக³ரீ ச நிர்ம்மலகாசதுல்யேந
    ஸு²த்³த⁴ஸுவர்ணேந நிர்ம்மிதா|'
  cof-NT: Ya serica jaspe tinun uraran suca quica jun joe. Ya pueblo óroca quica jun
    joe. Duque tsebacan oro joe bidrio cuwenta.
  srm-NT: Nöö fa di peni sai dë, ku di djamati sitonu de kai jasipisi de mbei ën e,
    nöö a dë gaan hanse soni. Nöö di köndë seei mbei ku goutu wanwan tö, nöö di goutu
    dë dë limbolimbo gbegedee kuma gaasi sö, ta koti faja njëngënjëngë. Sö a limbo
    tjika.
  qvs-NT: Chay llaktapa pirkanka vueltashnintin puka likidu llipyak jaspe rumikunawan
    ruradu karkan. Kuriwan ruradu kashpa chuya likidu vidroshina llipyarkan.
  zca-NT: Rë mur ze' nakxao' kun ke kwa'n lë jaspe, mbaino dub yezh ze' nakxao' kun
    viv or, no ñaniy nela bidr ga'.
  cbc-NT: Bairi tunu ti macã ẽñota ãmejorericaro pʉame ʉ̃tã caroa jaspe cawãmecʉtie
    mena qũẽnorĩcãrõ ãmʉ. Ti macã pʉame caroa majũ oro mena qũẽñorĩcã macã ãmʉ. Caroaro
    majũ ʉgueri mano ẽñoorõrẽ bairo ĩña ãmewiyorica macã ãmʉ. Caroa macã majũ ãmʉ.
  qxo-NT: Tsay murällaga chipipeg jaspi rumicunawan pergashgam cargan. Quiquin Jerusalen
    marcaga örupitam cargan pasaypa chipipiycogrä.
  mox-mox: ʼAbaga nana ana ʼali iviaqia dabo kaikaiwabuna ana wawa yasifa ʼidiega,
    ta ʼali nana gamonaya viaviaqina goula daisina ʼinega, ta namanamalina kavona
    gelasi ʼidewana.
  kew-kew: Go adaare kepo warisa aanare jaspa-me warisimi. Goa pua mo adaarere aana
    gol-me warisimi. Goa pisa pare go adaarere wasupa palae madaa lepo lepo yaatae
    aasa.
  dww-dww: Be gana inam yeku isanama jaspae a voiena. Be meagai tauna goldie a voiena,
    be kitanama garasi maika.
  twi-ASANTE: Ahwehwɛboɔ na ɔde too afasuo no. Na kuro no deɛ, sikakɔkɔɔ amapa a ɛhyerɛn
    te sɛ ahwehwɛ na wɔde toeɛ.
  aoj-aoj: Indalelemb bigiliꞌama tauni amambai God atona nandaꞌam otamba ambamba jaspa.
    Eaꞌ taun inimba God nandaꞌ gol atom nandaꞌana. Taun inimba nogalaꞌ nahihil aꞌowaꞌ
    siꞌi glas.
  cbv-cbv: Caán wáihyat jʉ́dʉ tʉ́i jẽ́lepni jeejĩ́h ã chãjni jʉ́dʉ ã jʉmʉp be. Caán
    tʉ́tchiboó, orojĩh ã chãjni tʉ́tchi ã jʉmʉp be. Caán oro quei wíhcanni tʉ́i en
    yabacaat ã jʉmʉp be.
  taw-taw: Wali anɨb ak, kab Kɨlmejɨk ak dɨl gɨlak. Man awl ak, gol teplep glas tek
    kɨd agɨl yek okok nep dɨl gɨlak.
  jic-NT: Tjüwücj pe 'üsüs way justa pópatsja niná. Jaspe ló ninana pe. Pjü wosis
    ne'aj oro lata witjactsja, vidrio salá jin yustaptsja. T'üc' way oro waytsja pjü.
  zap-NT: Kon gye ne la jaspe nzhexkwaa fchin guin, le gyëz guin nzhexkwaa kon teblose
    or ne rnaa zegne rnaa bider ndaa.
  wer-wer: Ka kësang pöökë ëm pö, kël ompyaö saspa pööring ök rëeëa. Ën ka pö kool
    pëënëëtök ök raan könitweri ök pengpeng yeëa.
  ipi-ipi: Tano okone golo epene wete-mane waa-pene ya-kola, galasa-mane waa-pene
    gulea. Tano okonena ende pitane ateane oko ana epene wete jasapa lene tupamane
    ende pitane atea.
  qul-NT: Wisk'aska perkaka jaspe rumimanta ruwaska carkan. Chay llajta kori puromanta
    carkan, vidrio llusc'achaska jina.
  tnc-tnc: Jasᵽe wãmeika ãtakaka baaeka simaraᵽe wejea ãta ᵽããtateka. Suᵽabatirã aᵽeaᵽi
    rukebekaja orotakakaka baaekaweje simaraᵽe.
  ter-NT: Enepone îpi ne pitivóko, aínovo koati uhé'ekoti ú'uha koyêti mopôi iháxoneti
    njáspi. Kene ne pitivóko, koati ainóvoti ôro ákoti ánahi, pípixenene koyêti kuteâti
    koeku sásasa koyêti vîduru.
  bmr-NT: Jaanaa imeegueta jaspe guiisibaneri eetavocɨnɨuhi. Jaanotɨ ifaacuumiu botɨ
    orori nicucɨnɨuhi. Jaano vidriobadɨ mɨhɨnivatɨno ɨfuvusuuhi.
  fuf-fuf: Tawi on tata ko hayre yasbe darniraa. Tawi saare nden kaɲun ko kaŋŋe laaɓirɗo
    wa biini.
  bhl-bhl: Belei, abiw mutuk fian be gol oktakak atew dolon kuw so gesiliw am kebelei,
    ne atemsi te. Beem wati e takak so filik falak tum “Sasba” so gesiliw wati kese
    te.
  ons-ons: Mat wane senba eamo wesi wikin yale qilaune weneŋ eaŋoka mamaine. Ŋo mat
    eŋine yemo goli qelaŋanerop yewaŋo mamainane, wikin yale oŋalilikine weneŋ.
  con-NTPO: Ttu'choja ñotssia jaspe patuma ñoña'cho tsu. Pa'cco canqque'qque tansien
    coriveyi ñoña'cho tsu. Nane canccoa'caen chandi'tssi tsu.
  ghs-ghs: '@see-verse:REV.021.017'
  peg-peg: ହେ ଇଲ୍‌ ୱେଡ଼ାମଣି ରଚ୍‌ଚାକା, ଆରେ କୁୱାଡ଼୍‌ ସକଟ୍‌ କାଚ୍‌ ଲାକେ ନେକ୍ରି ହନା ଲାହାଂ
    ରଚ୍‌ଚାକା ।
  txu-NT: Nhym bu'ã kẽnja ne ngrãngrã kute bõre ngrãngrã pyràk o ne ipêx ne. Nhym
    bep krĩraxja ne kryt karỳro ipêx ne. Kryt karỳrobit, atemã mỳjja 'õmẽ o bikàr
    kêt. Nhym krytja karỳ:r kute ixe jadjênh pyràk.
  eng-WEBU: The construction of its wall was jasper. The city was pure gold, like
    pure glass.
  gnw-NT: Jare tenta guasu uñequẽse vae ita ipõra ete vae jaspe jee vae pegua co.
    Jare tenta guasu etei oro catuii. Jesãca vidrio rami.
  mux-mux: Palale ku-jaspa-ni teku, kolea-auliele ku-gollu aima nurupalu te naa píliele-ni
    tiring, yu kariyapa mele pa tirim.
  maj-NT: Ndji̱o̱ tsjo k'un jaspe̱ kamandako̱ho xjóo̱ ko̱ to̱onsine xi tu̱ xí ndahá
    kamandako̱ho nankiu̱. 'Na̱ xi nkúhu chu̱tsín.
  bkq-NT: Tâwâenseim tuhu jaspegue aietyby keankâ mârâ sahodâdo. Âtâ modo, arua modo
    warâ mârâ xidadâ odano modo keankâ ouru âjigueto kehoem, tohozele kehoem vidru
    ara.
  kue-kue: Ana siti toglmo i kombuglo jaspa topo kande boglkwa i mina orkwa, te sitino
    i mundu yene gol mina kei yongo, ana glas mereyegl pesi yongo kan pogl singwa.
  cot-NT: Oraquea otantotsaequitacaca iroguenti ipeacaajitaca mapi jaashipepi. Oraquea
    Jerosare saancorencavaeque ocanca cantavaequequea tsiren, iriguentiquea igotanquitsi
    ooromajaca teeca inconoantajitempariji otsipa cavorejatatsica.
  bnp-bnp: A nure ni rata na kedo a iaspa. A tanga ni rata na gol, i maga manga a
    glas.
  apn-NT: Nẽ kahêja kẽn jaxênh pix o kot amnhĩ nhĩpêx jakamã mex o mex. Nẽ hkarỳr
    tỳx kumrẽx. Nẽ kahê hkre kamã krĩ kamã ahpỹnhã ri ixkreja ôr pix o kot amnhĩ nhĩpêx.
    Nẽ piitã hkarỳr tỳx.
  ctp-NT: Wa ndyaꞌ loꞌoo tuꞌwa kichen kanꞌ loꞌo kee jaspe, ska kee xaa kolo kuxiꞌ
    niꞌ kwan, loꞌo tyukwi ñaꞌaan kichen kanꞌ ndyaꞌ ran loꞌo xkwiꞌ oro siyaꞌ ti, nu
    nduwi ꞌa sa ñaꞌan nu nduwi kunan.
  opm-opm: Ap mutuh ohe doho bok oh jaspa kwei yan ruumsan sar mohopti kweisi hatpa
    hangop. Ap mutuhnonghe gor yahnap kweisiwi hatperhan kakeirsi hama pitap teinap
    hangop.
  bvr-bvr: Gun-gata jandarra gata gu-ji gu-gomarriyana nipa minypa jechpa gu-maya,
    wurpa gun-gata rrawa nipa gun-molamola goldan gu-maya minypa gala gun-nga gun-gubalagarrgurrjiya
    gu-yu, wurra gun-gunaya rrewarrga minypa girlách.
  zad-NT: Na' zeena' daa nec̱hj yella' nakan de yaj wan daa le jaspe, na' yella' nakan
    de or dowalj daa chep yes ka vidr.
  kmg-kmg: Haesac i qânâ ɋaɋacne, huririnehec izi bakicne, â hae ine goì fifimârâŋne
    kiruŋ ɋaɋacne iŋucne izi bakicne.
  aso-aso: Idoꞌ aꞌmine numuno ebeliꞌmi lave gesiꞌve nene zasipa gehenidunuꞌ gizaniꞌ
    mino idoꞌ numuno ebeꞌ nene mo ngoli lamineꞌ gehepeve nedunukovoꞌ gizikevo ngalasi
    guluviꞌ gehepeve neꞌmine mino silingengeꞌniꞌve hulo minineꞌ ve.
  uli-uli: Pegil haplom we ila jasper. Ngo haplom we ila pangal loh ngo hoal, ngo
    ye ffod le ye wochog bo pipiy.
  nin-NT: A me ime harr ìgbù yi na angbinta ka nggo a yo ka di jaspa. A me ìgbù wa
    nu izinarriya we, na si zɨ ni inkindirr hen, uwa a zzu nâ ta si azarr ashishi.
  acu-NT: Nu yakta wenukrin kaya wincha jaspe tutaijai wenurmaun wainkamjai. Tura
    nu yaktaka kuria tumau jeamkamu ayat, nekas mutia tumaun winchaan wainkamjai.
  cak-WNT: Y ri tz'ak c'a ri rusutin rij ri tinamit, can riq'ui c'a ri abej ri jaspe
    rubi' banon wi. Y ri tinamit ri', can riq'ui k'anapuek banon wi, can achi'el vidrio
    ri ch'ajch'ojsan jabel.
  ebk-ebk: Nan tupingna at naamma as haspe, ya nan siyudad at naamma as puru ay fialetok
    ay munmallag ay kaman sarming.
  spa-PDDPT: El material de su muro es jaspe, pero la ciudad es de oro puro semejante
    a cristal limpio.
  ruf-ruf: Ubanda ula tsautsengighwa kwa madini ighanoghile ighokemighwa yasipi na
    ghumji agho tsaghutsengighwa na nzahabu inoghile ka chiyoo ichipulika.
  gun-gun: Kora ma ita jaspe gui ojapo pyre. Ha'e rã tetã ma ouro iky'a e'ỹ va'e guigua,
    vidro iky'a e'ỹ va'e rami hexakã.
  agu-BL: Yi tapijil yi tnum, c'ub cu'n. Nin i'tz jun tx'akaj c'ub yi na bi'aj jaspe.
    Poro yi tnum i'tz oro cu'n, jun oro yi chin tz'aknak cu'n, nin chin litz'un nin,
    chi tane'n spej.
  isn-isn: Ikiligo aelezengilwe kuyapisi nikisale nekekete zahabu nenza, anga ekioo
    nekiza.
  ilo-ULB: Naaramid iti haspe ti pader ken ti siudad ket pasig a balitok, a kas iti
    sarming nga aganinaw.
  pir-NT: Ti sahrĩno jaspe wame tiye ʉtã paca mehna tiquiro yeri sahrĩno ijiri. Sa
    yero ti maca pehe uru mehna tiquiro yeri maca ijiri. Ti uru wete marieñe ijiro
    quehnoano asi siteri.
  anv-NT: Átɛ́né gébamé ɛyigé na ne mataá malɔ́málɔ́ ayi ákuú nnó jaspa.
    Ne yɛ́ndégenó né melɔ ɛwémbɔ ákwyɛ geji ne gul. Gul yimbɔ ápɔ́ ne deba,
    ne agɛnege ɛké ɛfɛɛ́.
  sab-NT: Kechuga chrachienga noare kada jaspe kledu dodaba gerere, kaire agwe oro
    dodaba una e ulitale, oro e chrachienga no salengwli chi oña chrachienga kare.
  tmd-tmd: Kul aku, rɨg jaspa me rɨmɨdöi aku pön rɨ nɨgmɨn mɨdöŋa. Taun dib aku, rɨg
    gol wä wä glas mil ab gɨ mɨd mag akuyöbö alɨg gɨ mɨd akwör pön rɨ nɨgmɨn mɨdöŋ
    aku mɨ, mɨ mil ab gɨ mɨdöŋa.
  acr-NNT: Ri tapia e ꞌanom rukꞌ abꞌaj jaspe; noꞌj ri tinamit e ꞌanom rukꞌ saqil oro,
    kawon upa jelaꞌ pachaꞌ chi vidrio.
  kpg-kpg: Di abaaba la ne hai gi nia hadu ‘jasper’, gei di waahale la ne hai gi nia
    goolo madammaa gadoo be di kalaadi.
  taj-taj: थे पर्खाल बिल्‍लौरग्‍याम स्‍होबा मुबा। ओच्‍छे शहर चा ज्‍यबा म्‍हरग्‍याम
    स्‍होबा मुबा। थे शहर सफा सिसा ह्रङ्‌बान य्‍हाल य्‍हाल्‍बा मुबा।
  avt-avt: God kime nɨwa keweikɨn wit ik, hɨrak kimaak me nan jaspa. Wit hɨrekes God
    kimaak me gol hɨram mɨr mɨre tɨpar mar ke mani katɨn nemnok.
  cbk-cbk: El material del pared del ciudad hecho de jaspe y el ciudad mismo puro
    de oro, pero claro como cristal.
  uig-ARA: سېپىلنىڭ قۇرۇلۇشى بولسا يېشىل ياقۇتتىن، شەھەر ئەينەكتەك سۈزۈك ساپ ئالتۇندىن
    بىنا قىلىنغانىدى.
  tuf-tuf: Quer eya jaspe ac cutara órojocro. Cuatán puéblora oro queney cutara órojocro.
    Oro cuar vídrioan wanro.
  abx-abx: Dyamanti i naggamit matiryalis si kuta' ngan mga riyal bulawan may si syudad
    nga day salaming katallang i pagkapuru-na.
  mco-NT: Je poch hue' je' anajty ypochɨty mɨɨd tzaa oyjatypɨ, e je cajp hue' je'
    anajty ac tɨm oorɨ, yguëxɨ̈gy nej ijx huätzpɨ.
  cpb-NT: Jiroka otantonampi, oshiyawaitakawo mapi poreka okantaka. Riyoshiita ooro
    riwetsikantaitakawori nampitsi, poreka okantaka.
  aon-aon: Aria arbudok narub douk shenekarub abrudok utabor atubor douk shahwarabor
    um jaspa iri. Aria wabur ababur kanak shenekabur shakwu yopuri gol douk rabuhi
    aria ratrugun kabi wenyirumori.
  hus-NT-2005: An mapuxtaláb, tʼajadh kʼal i tʼujub xu bijyáb jaspe ani an bitsow,
    kʼal i mapal oro ti tʼajadh, in junwal jelti jun i lam xi tʼokat.
  mig-NT: Te nama̱ ñúu̱‑ún kúu yuu̱ kuíi ndí'í. Te ñuu̱ kúu máá nían oro, nátu̱'un
    vidrio ndíi ní'ni.
  bps-bps: Na i labat mgimò mdà di satu mabtas batu mlunu dnagit dyasfér. Na i syudad
    mgimò mdà di glut blawen na too mtiu gambet i sfihu.
  mbs-mbs: Ininang se alad te bato meelagà iningedanan haspi, aw ininang se lonsod
    te ontò bolawan metìngaw iling te ispiho.
  tof-tof: Ene gri zaspa-e tónggapórrón yarilürr, akó ene wirri basirr kolkalan golde
    tónggapórrón yarilürr, tóman-koke ne kla yarilürr, glaszan.
  cme-NT: Koko daayo naa ma baa jape-tãmpɛ̃lle, aa nelle fande fɛrɛ‑i di ma baa sɛ̃nɛ
    kerre. Sɛ̃nɛ daayo taa u ne u tãnu ŋaa kamoele.
  sus-sus: Tɛtɛ nu yailanxi gɛmɛ tofanyi nan na naxan maniya diyaman na. Taa tan nu
    yailanxi xɛɛma xɔri fanyi nan na naxan tinse alɔ ye.
  pon-2006: Soangen takai kesempwal me adaneki sasper me wia kehlo, oh kohl tohr me
    wia kahnimwo, me inenen melengileng, rasehng kilahs mwakelekel.
  dad-dad: Garaĩ are, meein jaspa nem inon. Agef fen, taun are gol bagai nem dogol
    inon, gol filiya are galas medeĩya bagai gen.
  zab-NT: Paderqui gucchuuni cun guia ni lá jaspe, chiy guɨdxqui púrzi de or náni,
    zecpacza tuby vidrɨ ni nania náni.
  jae-jae: Tuŋbôm tau êsêac sêboa ŋa pocawa jaspaŋageŋ, ma malac tau sêkwê ŋa goldanô
    e ŋakêŋkêŋ laŋgwageŋ kêtôm glas.
  ksd-ksd: Ma di ga papait ra liplip na vat ma ra iasper; ma ra pia na pal di ga pait
    ia ma ra goled tuna, i barabara da ra tiroa.
  msm-NT: Sikan padir, mahalon no batu no og-ilingon to haspi, aw sikan siyudad, yunyun
    buyawan no og-iilag.
  myk-myk: Kasɔrɔgɔ kʼa yereŋɛ ni zhasipu kagereye ni, kulo lʼi ɲɛ sanni yɛ pyaa ba
    vɛɛri nivyɛn ɲɛ wɛ, wemu ya wii na ɲaa ge.
  sbe-sbe: Ganana wa gesepa unai se ginauli, yo magaina lakilakina wa meta gole mamohoina
    aꞌana unai se ginauli, yo yona nega meta doha galasi.
  mcr-mcr: Ga aŋä-himqä iutaŋä täkŋi, Goti Hanjuwä Iqu hikä jaspaitä täkŋä äqäyätä,
    itaŋga Iqu aŋä-himqä iiŋi, golqä itänä ämätkqe. Ga kiqä äyäŋqä di, huiwä hiqumuaŋä
    hiŋuä iqäŋqä-paŋä aaŋä quvanyäqŋqeqä.
  cux-NT: Ní nchɛɛ̄tí miiⁿ ní chin'dai ndúúcū tuūu jaspe. Ní yáāⁿ miiⁿ ní chin'dai
    yeⁿ'e dámaāaⁿ 'dííⁿnguāaⁿ puro. Ní tan'dúúcā chi 'nááⁿ vidrio dɛɛvɛ, 'tíícā yáāⁿ
    miiⁿ.
  tur-YTC: Surlar yeşimden yapılmıştı. Kent, cam gibi saydam saf altındandı.
  san-ITR: tasya prAchIrasya nirmmitiH sUryyakAntamaNibhi rnagarI cha nirmmalakAchatulyena
    shuddhasuvarNena nirmmitA|
  bel-N: І мур быў пабудаваны з ясьпісу; а горад — з чыстага золата, падобнага да
    шкла чыстага.
  sch-sch: A kulpui hah jasper lunga sin ania, male khopuilien hah rângkachak ânthârlaka
    sin ania, lîm-en dôra vârliei ani.
  mic-MIQNT: Na gjiganei llutaqan wejitas'g gun'tew teluisig jaspl gatu na gjigan
    weji gisita's'g poqtaqiaq wisaw suliewei aq wel saputiamug st'ge' tuoputi.
  huu-NT: Ie llaɨgafo jaspe railla nofɨcɨmona fɨnoca. Bie naɨraɨ dɨfai oromona fɨnoca.
    Enefebecodo cɨode.
  jiv-NT: Nu péṉkramusha jaspi kayaja̱i̱ najanamuyi. Péprusha aya kúrikiyi. Nu kuri
    ti peṉker sáarauyi.
  otm-NT: Nɛ nu'a ra mbä't'i nt'øt'e nangue yʉ do ra jaspe, pɛ nu ra hnini nt'øt'e
    nangue ra oro, tengu'bʉ ra xito a ra oro.
  dah-dah: Yerusalem taun gergeŋ gote koyabe hora kusamuŋ kura yaspa ineŋ haŋyen gore
    po irtiŋ. Irde taun gobe gol beleŋ po irtiŋ. Gol gobe galas yara tikiŋ miŋmoŋ,
    wukkeŋ wor po.
  tnk-tnk: Nəpai nəha kɨno ia kəpwier amasan i tiaspa, nənə kuvrhəkɨn taon ia kol
    atukwatukw, kol sə rəmher məmwhen ia klas.
  kpr-kpr: Furu ghamanaimi dighi vitero irei. Ainda ghamana a ghamana babaimi furu
    da fumjino fitero ireira ava, jo tefo bari da kaugo iraeri. Mino mindafu bekári.
    Furu resena emo, ghamana eni javo jesfa (jasper), aimi itutuseri, nunda gari kau
    mo, gharita (glass) da kaugori. Reighi amo, auri ‘gold’ imi dighi anumbuseri.
    ‘Gold’ resena emo, evevago bekári. Nunda gari kau mo, gharita (glass) da kaugori.
    Ghamana 12, furu da fumjinodae fitero ireira, ainda eni duru bekáda amo, jesfa
    (jasper), ainda gari kau gharita (glass) da kaugori. Ainda etoda eni mo, sefaiya
    (sapphire), kafuru tamori. Ainda etoda eni mo, eget (agate), tamo foyagori. Ainda
    etoda eni mo, emerod (emerald), katiki tamori. Ainda etoda eni mo, oniks (onyx),
    kokoigo foyagoghae bagega ariri. Ainda etoda eni mo, kanirian (carnelian), tamo
    kokoigori. Ainda etoda eni mo, kuots (quartz), tamo yaghogori. Ainda etoda eni
    mo, beroro (beryl), kafuru tamori. Ainda etoda eni mo, tofes (topaz), tamo goragori.
    Ainda etoda eni mo, saosedoni (chalcedony) o krisofres (chrysoprase), tamo boaturi.
    Ainda etoda eni mo, tokois (turquoise), tamo yasagori. Iká bekáda amo, ematist
    (amethyst), tamo unju tamori. Ghamana setena isambu 12 ava, furu da fumjinodae
    fitero irei.
  san-IAS: tasya prācīrasya nirmmitiḥ sūryyakāntamaṇibhi rnagarī ca nirmmalakācatulyena
    śuddhasuvarṇena nirmmitā|
  nho-nho: Te hiri raa e pena ki te hatu e ttapa ma se ‘jasper’, aa te henua naa iaa
    e pena ki te kol, aa e maarama ma se kalas.
  gym-NT: Amne ki näma mikani juta yebti abko jä kuin ütiäte kri kädekata jaspe näma
    mikani kire, akwa juta ara jire abko oro kuin trä ngitiekä bidrio kwrere.
  azg-NT: Juu teonntjöꞌñeen, jndëhanꞌ yo tsjöꞌ jaspe, ndoꞌ nquii tsjoon jeꞌ, jndëhanꞌ
    yo sꞌon ijan nquiiꞌ. Itsijonhanꞌ juu sꞌon ijanꞌñeen chaꞌvijon ndioo na quixuee.
  bhd-bhd: ते तै दिवार कीमती घोड़न सेइं बनोरी थी ज़ैस जो यशब ज़ोतन, नगर खालिस सोन्ने
    सेइं बनोरू थियूं, ज़ैन साफ चमकते शीशेरू ज़ेरू भोए।
  too-NT: Lā' huan taxaka ixlītlahuacanī't huan chihuix de jaspe. Lā' huan cā'lacchicni'
    huāk de oro xastala'nka' hua'chi vidrio.
  ind-AYT: Tembok kota itu terbuat dari permata yaspis dan kota itu terbuat dari emas
    murni, sebening kaca.
  cjo-NT: Ro riwetsikantawori otantotsi mapi shipakiryaayiperotatsirini, kimitawori
    ishiwanki shiyentzi chamaero. Omaanta roori nampitsi, ro riwetsikayitzirini ooro,
    omaanta okitetakiperotanee maawaeni.
  nsn-nsn: A pampantuiunar uan uleikono ka tuhain tar palau gera kilaig, a daemon,
    dohi koboro uakapa tun ka tuhain tar goul uakapa tun a abeabantiehe tun misiana
    toro sisir.
  san-DEV: तस्य प्राचीरस्य निर्म्मितिः सूर्य्यकान्तमणिभि र्नगरी च निर्म्मलकाचतुल्येन
    शुद्धसुवर्णेन निर्म्मिता।
  tna-NT: Tumu jaspe cuana jenetia tueda pirica ajiji puina. Ejude da oro quitaita
    ania, cuareda jenetia ajiji puina.
  lid-lid: Kowah ta kon tinan nane doh, iri amekes na bek jaspa, ya kon tinan mara-ei,
    iri amekes na bek nyikilikin, lewen mara-ei i buku torowe.
  wim-wim: Nil piip God.angan wallana kunttow min-minam paththamana al-alantaman yumpa,
    meeꞌan mungk-mungk, putha aak piꞌan Jerusalem nyiingkanaman-a, an goldam yump
    thamp, min-minam paththamana meeꞌan mungk-mungkan keꞌ glassang yimanangan.
  zga-M: Ulwimato lwanchenghiwe khu yasipi nuvuonchenghe uvuolienisahabu eiyievaliele,
    ndhiekhielolelo iekheivaliele.
  yom-yom: Luphangu lutungulu mu Yasipe ; divula ditungulu mu nolo yivedila yidedakana
    banga lumueno luvedila.
  san-SIN: තස්‍ය ප්‍රාචීරස්‍ය නිර්ම්මිතිඃ සූර‍්‍ය්‍යකාන්තමණිභි ර්නගරී ච නිර්ම්මලකාචතුල්‍යේන
    ශුද්ධසුවර්ණේන නිර්ම්මිතා|
  yut-yut: Kokup pap dakon nagal uŋun tɨp jaspa baŋ wasaŋbi. Aŋek kokup pap uŋun gol
    jɨmjɨmɨ mɨnisi baŋ wasaŋbi. Kokup pap uŋun dakon gol uŋun glas yombem gwaljɨgɨ
    mɨnisi.
  grc-BYZ: καὶ ἦν ἡ ἐνδόμησις τοῦ τείχους αὐτῆς ἴασπις, καὶ ἡ πόλις χρυσίον καθαρόν,
    ὅμοιον ὑάλῳ καθαρῷ.
  cpc-NT: Jiroka otantonampi, ojyawaitakawo mapi porikaki okantaka. Jiyoshiita oro
    jiwitsikantaitakawori nampitsi, porikaki okantaka.
  nhg-NT: Inu tepöntle ochejchijtaya de teme de jaspe, hua noche inu ciudad ochejchijtaya
    de nochaja oro tli nieseya quieme teitztle chepöhuac.
