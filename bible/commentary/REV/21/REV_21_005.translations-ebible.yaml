    hua̠ntu̠ nakax­pata porque huá u̠má quin­ta­chu­huí̠n hua̠ntu̠ kalhi̠y xta­lu­lóktat,
    y tla̠n ca̠naj­lacán.'
  som-som: Markaasaa kii carshiga ku fadhiyey wuxuu yidhi, Bal eeg, wax kastaba cusayb
    baan ka dhigayaa. Oo wuxuu igu yidhi, Qor, waayo, erayadanu waa aamin iyo run.
  mam-C: 'Tu''npetzi''n, a q''uqletaq toj tq''uqb''il tzaj tq''ma''n: ¡Ka''yinxa!
    Tkyaqilx ma tz''ok te ak''aj wu''n. Ex ikyxjo tq''ma: Tz''ib''inkujiy lo, qu''n
