    ke bet di tooltool titara lodi medana ye.”
  tiy-tiy: Tidéw béno, ménbéréh i ménsare dob saray Tuluse mano, “Béleewe ni, féantuné
    kuy kéluhanane.” Atin ménbéréh dob begéne mano, “Sulatém i ni non toow i ni kébéréh
    brab gésarigon.”
  nlg-nlg: Ma gaia te sopou tana malei sopou ni vunaghi haba te bosa, “Inau tu goni
    vaovaolui lei totobo udolu!” Vaho ge ghoi bosa vaniu so me ghaghua, “Ko gere horui
    na lei bosa raeni. Ko tangomana ge ko taluutunighi na pukuna na hava ku bosai
    vanigho te utuni.”
  dgr-DOGNT: Eyı daèhchı̨cho k'e whedaa sìı hadı, “T'asìı hazǫǫ̀ wegòò ahłe ha!” eyıts'ǫ
