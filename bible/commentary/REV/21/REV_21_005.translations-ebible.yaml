  zos-NT: 'Y aṉgui''mguy po''cscu''yom po''csupø nømu: ―Cøque''nøyø, øtz jomeṉgotzøcpa
    mumu tiyø. Y nøjayøjtzi: ―Jayø; porque nø mi ndzajmayupø tiyø viyuṉbøte y jetse
