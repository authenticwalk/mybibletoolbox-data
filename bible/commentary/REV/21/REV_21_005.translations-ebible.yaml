    ile. Ve yaun etenik yaun ano, be gitangi ginei amolmol tepwengge aplos nivin.”
  rmc-rmc: 'Oda, ko bešelas pro tronos, phenďa: „Dikh, kerav savoro nevo!“ A phenďa
    mange: „Pisin, bo kala lava hine pačivale the čačipnaskre.“'
  apr-apr: Motong la tool yo iwur ye kakawa ke burungu ke tool kuto mai i, in iwete
    nen, “Kapalongo, au i ole ayei so nga le imot a pombe paunu mulu!” Motong la iwete
