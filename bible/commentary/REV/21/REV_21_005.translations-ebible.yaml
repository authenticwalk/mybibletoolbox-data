  myw-myw: Towen go nisin wanakabsis mo ilivan, ilana, “Youd babaw bo bavag kweivaw.”
    Wankuyeim mo ilivan, ilana, “Kulel, peinan livan towen mounid-wan.”
  sby-sby: Lino wekala pa cipuna ca Bwami walambeti, “Ndabambanga bintu byonse kuba
    byalinolino!” Kayi walambeti, “Kolemba pakwinga maswi ngondambanga na ncinencine
    kayi ashomeka.”
  sll-sll: Dungure kene ongwo bol sia ami di mongwo yali yu di na tomia, “Hano. Tal
    han hobi para weni wai simia na tal hon muru ol eiwa.” Dire ti hon yu dimia, “Ha
    iwe, haweni kara dia, emgi nima namia, ni buku bani bol engere arihobi kere yol
    e pir tenamua” di na tongwi.
  yaq-NT: 'Junak intok ju''u, jum yo''o ya''arita yeyesa''po katekame inen jiiak:
    ―A'' ju''uneiyaa''e, inepo ne si''imeta bemelasi a'' jooa. Intok ket inen jiiak:
    ―A'' ji''ojtene, bwe''ituk ini''i teuwaawame, tua lutu''uria, intok a aet eetuwa
    ―ti jiiak.'
  uro-uro: Näkt iaqäkt kärak i qat muqun mät ama mämugunäs ka märhamän doqortäqyia,
    “As ngäni lu i sa nguat tualat sä iarhongäkt moe iva ama iaräs nä irhong!” Näkt
