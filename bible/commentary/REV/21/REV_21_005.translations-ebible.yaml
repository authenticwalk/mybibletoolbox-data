    wɨnaowid. Dimusi rani, tɨ digworaekwowɨm kara boɨnkiyɨm kɨriir, yɨm kaimwowaɨrgɨm.
  pol-SZ: 'Wówczas Ten, który zasiada na tronie, powiedział: „Oto czynię wszystko
