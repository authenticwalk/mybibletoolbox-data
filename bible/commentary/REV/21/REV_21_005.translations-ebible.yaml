  bss-NT: Dɔ́ɔ ane awě adiídé atii dé nkamlɛn áhɔ́bɛɛ́ aá, “Nyénɔneʼ, mbɛleʼ
    bwěm éʼsyə̄ə̄l ekɔ́ɔ́lé!” Anhɔ́b ámpē aláá-ʼɛ mɛ aá, “Těl nɛ́n, áyə̄le
