    ama ruvek moe rhat nanakt na ngät bä ngät di sa ama engäktki na ngät.”
  ita-1885: 'E colui che sedeva in sul trono disse: Ecco, io fo ogni cosa nuova. Poi
    mi disse: Scrivi; perciocchè queste parole son veraci e fedeli.'
  muy-muy: 'Eslini Bay manjəhaɗani e kʉrsi ga bay bu ni àhu ahkado : « Nihi ti zlam
    ni ɗek nə̀bu nagraya tay a mʉwena. » Àhu keti : « Bəki ma hini, aɗaba pakama ya
    ti nə̀ɗəm ni ti pakama ge jiri, malfaɗa àkibu bi simiteni. »'
  kqc-kqc: Ye Ourefeidena amena fata amedo amiye yaku niyo, “Na yaku beika baika tau
    gade moi ruaka rida!” Ka niyo, “Mina bura re, adina mina ago bi mokena vari gira
    aegi rofu ma rama.”
  tav-tav: 'To bairo caĩro bero ti paʉpʉ caruii Ʉpaʉ maca: —Apiya mʉjaa, caĩwĩ Dio.
    —Nipetirije caroa cawama jeto yʉ áa tunu, caĩwĩ. To bairo ĩi yʉ cauca tunemo rotiwĩ:
    —Tie mʉ caapiejere caroaro cariape queti buiorique ã. To bairona baicõa anigaro
    tie mʉ caapieje. To bairi tiere uca tuya mʉa, yʉ caĩwĩ Dio.'
  eng-ULB: The one who was seated on the throne said, “Look! I make all things new.”
    He said, “Write this down because these words are trustworthy and true.”
  spa-VBL: 'El que está sentado en el trono dijo: “¡Todas las cosas las estoy haciendo
    nuevas!” Y me dijo: “Escribe esto, porque estas palabras son fieles y verdaderas”.'
  fra-_FOB: 'Et celui qui était assis sur le trône, dit: Voici, je fais toutes choses
    nouvelles. Puis il me dit: Écris; car ces paroles sont véritables et certaines.'
  hau-ULB: Shi wanda yake zaune a kan kursiyin ya ce, “Duba! Na maida kome ya zama
    sabo.” Ya ce, “Ka rubuta wannan domin wadannan kalmomi amintattu ne da gaskiya”.
  mal-mal: 'സിംഹാസനത്തിൽ ഇരിക്കുന്നവൻ എന്നോട് പറഞ്ഞത്: ഇതാ, ഞാൻ സകലവും പുതിയതാക്കുന്നു.
    അവൻ എന്നോട് പറഞ്ഞത്: എഴുതുക; ഈ വചനം വിശ്വാസയോഗ്യവും സത്യവും ആകുന്നു.'
  lit-lit: 'Ir Sėdintysis soste tarė: „Štai visas visatos dalis darau naujas.“ Ir
    jis pasakė man: „Rašyk, nes šie žodžiai yra teisingi ir patikimi.“'
  urd-GVR: Jo taḳht par baiṭhā thā us ne kahā, “Maiṅ sab kuchh nae sire se banā rahā
    hūṅ.” Us ne yih bhī kahā, “Yih likh de, kyoṅki yih alfāz qābil-e-etamād aur sachche
    haiṅ.”
  far-far: Sui na wane ne nia gouru ana kula ni gourue ana 'initoe ka fata 'uri, “Na
    kada ne, nau ku fafalua na ru ki tafau!” Ma nia ka fata laugo 'uri fuaku, “'Oe
    kedea ru ne ki, sulia fatae ne ki mamana, ma nia ka bobola fua famamanalana.”
  suz-BL: मेको ठेयब नित्‍तीकेमी निप्‍बमी “नेनीन, गो नेल्‍ल नक सेल्‍नुङमी” देंत। मिनु
    नोले मेकोमी आं कली “मेको लोव़ ठीक नु थमा बाक्‍ब। मोपतीके ब्रेक्‍तो” देंत।
  car-NT: 'Irombo mo''ko jopoto apo''ny tu''pono wyka''po: “Eneko. Pa''poro oty asery
    me sika''sa.” Y''wa ika''po: “Imeroko. Erokon auranano irombo tamyikapore man.
    Iporo man.”'
  amp-amp: Yo nd sia kingtpno rhuyuk yimar tfit kfo memor, “Wawanyko. Nd barkof rhumo
    tamoh tamohr be bi yak thuhato bi tfit nfri shrkarpar bi htewa.” Yo tfit kfo memora,
    “Ndar mrokfot tu kfo mif kfoyet. Yimam wany yakiorahm. Ndnettn ndar mrokfot inji
    wawan-dfatwa.”
  bht-bht: कने जड़ा सिंहासने पर बैठया था, उनी बोलया, “दिख, मैं सब कुछ नोआ करी दिन्दा
    है।” फिरी उनी बोलया, “लिखि ले, क्योंकि जड़ा मैं बोलदा है उदे पर भरोसा करी सकदा
    है। ऐ गल्लां पक्का ही होणियां।”
  eng-NOY: And he that sat upon the throne said, Behold, I make all things new. And
    he saith, Write; for these words are faithful and true.
  cub-NT: 'Dinʉmʉre ñai dobacʉ jabocʉi dobarõ mearora, yópe arĩ, coyʉáme: —Caride
    caiyede mamae d̶ayʉbu yʉ, áme. Aru yópe arĩ, toivaicõjeame yʉre cojedeca: —Iye
    yávaiye métamu aru jãvetamu máre. Que baru toivajacʉ mʉ iye ji yávaiyede, áme
    yʉre.'
  ita-1927: 'E Colui che siede sul trono disse: Ecco, io fo ogni cosa nuova, ed aggiunse:
    Scrivi, perché queste parole sono fedeli e veraci.'
  lww-lww: Visena nene p̃isi, ana yar wa nap̃a totano teke metava pisawalia, sape
    “Ee, lelaga pap̃isi p̃an wa! Yoko in na nekila make sur la imi ve urviu sina!”
    A naga sikol ke sina ga pisawal nena pan inu, sape “Nanini yoko nevisa visen tai
    van ko nap̃a pe lelaga nena napo, nap̃a okilia owasine ruru nenaga, a popon osirilua.”
  ckb-ckb: 'دانیشتووی سەر تەختەکە فەرمووی: «ئەوەتا هەموو شتێک نوێ دەکەمەوە.» پاشان
    فەرمووی: «بنووسە، چونکە ئەم وتانە متمانەدار و ڕاستن.»'
  nas-nas: Teketa teie baꞌnavaꞌnaniꞌdoma baꞌnanui otomaunge aaꞌpuuꞌ, “Ninge tee ookara
    kapooꞌnanka nerakaꞌantavaransing.” Teketa ning aaꞌmuuꞌ, “Aing kapooꞌnanka daarieai,
    aiꞌ aing teing kara aaꞌnaꞌ masikeng, bakei masikaꞌanta-koo makosining.”
  uvl-uvl: Pe I nenge are nga kilanga seina ngana neu hele, “A esia lo! E poia ure
    lochloch ngana ke iri heueu ngana mule.” Pe hele at nge iau pule ke teke, “O has
    sue helenga nemur iange i helenga manmanna ngana ia, pe lape hehei pe hana leteria
    manmanna ia.”
  eng-BBE: And he who is seated on the high seat said, See, I make all things new.
    And he said, Put it in the book; for these words are certain and true.
  ixl-CNT: 'Ech yolon vaꞌl kꞌujlich tu u kꞌujlebꞌal tetz mam qꞌesala. Tal ech tzaꞌ:
    —Kajay qꞌu kam vetunchꞌexpixsalaꞌ.— Texhtuꞌ. Utz tal ve ech tzaꞌ: —Tzꞌibꞌa qꞌu
    yol tziꞌ tan, inujul utz, ijikomal atziꞌ.— Texhtuꞌ.'
  xsi-xsi: Aku i ŋinde uru isaŋona koipu ŋalae ne saŋonâŋa nia, ande iporo mine tu,
    “Noko kuloŋo ŋga; naŋa apulia kelekele ndoni sipâŋga wasaseki ndo!” Ŋineŋga iporo
    kilo mine tu, “Noko ma kuŋgere ŋgua ŋine lâ pepa tini, ŋana tu ŋgua ŋine nde mao
    kanaŋo. Ara ŋana tamâta rârâni ma kalonzi tawana ŋgua ŋine.”
  crx-NTPO: '''Et kw''uts''uzda cho dizti''-i k''usda-un ''utni, “Soo zilhts''ai ts''iyai
    tsuk ''awhundidi ''uwhusdleh.” ''Ink''ez ''usúlhni, “Ndi khuni ts''ih''un ''unt''oh
    ''ink''ez oot''aniwhunintan whe ''unt''oh, ''et huwa ''uk''einges.”'
  kan-OKCV: ಆಗ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತಿದ್ದವರು, “ಇಗೋ, ನಾನು ಎಲ್ಲವನ್ನೂ ನೂತನಗೊಳಿಸುತ್ತೇನೆ!”
    ಎಂದರು ಮತ್ತು ನನಗೆ, “ನೀನು ಇದನ್ನು ಬರೆ. ಏಕೆಂದರೆ ಈ ಮಾತುಗಳು ನಂಬತಕ್ಕವೂ ಸತ್ಯವಾದವೂ ಆಗಿವೆ!”
    ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Areme e ije fata ijia fino ije fu kumei, Igia gafo. Iviama na ire boeje
    kena una iviaeko revono kumei. Ro fu una kuke kie, Vua ige isoene ijadufuo maeje
    vua ije fuka ma ijadufuo buka ma vierafekono kumei.
  blw-blw: Yachi yag nan-ale hen anchi tummutùchu way chan toray way mangaliyén, “Ad
    uwanat an-og sokatan hen egachay pés-éy enammaà ta fumaru hen angamin.” Yag annaat
    agé ekat an haénén, “Esoratno hen antochay an-owat enale te tot-owa chato ya sigurachu
    way ma-ammaan.”
  tam-2017: 'சிங்காசனத்தின்மேல் உட்காருந்திருந்தவர்: இதோ, நான் எல்லாவற்றையும் புதிதாக்குகிறேன்
    என்றார். பின்னும் அவர்: இந்த வசனங்கள் சத்தியமும் உண்மையுமானவைகள், இவைகளை எழுது
    என்றார்.'
  azz-NT: 'Huan Yejuatzin ten tocotzyetica tech ne nitayecancatrono quijtoaya ijcuín:
    ―Xiquitacan, Nejuatzin nicyancuicatalis nochi ten ongac. Huan Yejuatzin nechilij
    ijcuín: ―Xiquijcuilo nochi ten nimitzilijtoc porín notajtoluan nochi cuica ten
    melau. Huan nochi namejuan cuali huelis nantacuautamatisque nochi notajtoluan.'
  spa-RV-1909: 'Y el que estaba sentado en el trono dijo: He aquí, yo hago nuevas
    todas las cosas. Y me dijo: Escribe; porque estas palabras son fieles y verdaderas.'
  csy-csy: 'Kumpi tokhum tung ah a to pa in, En vun, na theampo a thak in ka vawt
    hi, ci hi. Taciang, hi thu te sia a maan le thutang a hikom, at in: hong ci hi.'
  mxq-NT: 'Net ja diꞌibʉ uñaapy ma̱ yajkutíky jyʉnáñ: —Ʉjts nyajkejpy tʉgekyʉ ak jemy.
    Nandʉꞌʉn jyʉnáñ: —Kʉxja̱ꞌa̱y, mʉt ko tya̱a̱dʉ diꞌibʉts ngajxypy, tʉyꞌa̱jtʉnʉꞌʉ
    es mba̱a̱t xymyʉbeky.'
  tzj-NT: 'Ja c''a tz''ubul chipan ja trono quewa'' xbij ri'': —Camic anin ni majun
    ja maquita nban c''ac''a tre, ne''e. In xbij chwe: —Ja xac''waxaj tatz''ibaj como
    ja tzij xac''waxaj ni katzij wi'', ni nbantaj wi'' cumplir, ne'' chwe.'
  tdt-tdt: Depois Ida nebee tuur iha kadeira ukun nee dehan, “Rona mai! Agora Hau
    halo buat hotu-hotu sai foun.” Depois Nia koalia tan mai hau dehan, “Hakerek liafuan
    sira ohin nee, tanba liafuan sira nee loos, i ema hotu-hotu bele fiar.”
  ron-BTF: 'Și cel ce ședea pe tron, a spus: Iată, eu fac toate lucrurile noi. Și
    mi-a spus: Scrie, pentru că aceste cuvinte sunt adevărate și credincioase.'
  eng-WEBP: He who sits on the throne said, “Behold, I am making all things new.”
    He said, “Write, for these words of God are faithful and true.”
  eng-FBV: The one who sits on the throne said, “I am making everything new!” He told
    me, “Write this down, for these words are trustworthy and true.”
  nld-1939: 'En Die op de Troon is gezeten, sprak: Zie, Ik maak alles nieuw! En Hij
    vervolgde: Schrijf op! Want deze woorden zijn trouw en waarachtig.'
  bwo-bwo: Naashi jooratse bedek'tsonwere «Hamb! taa jam keewo handr woshitwe!» bíeti,
    manats dab́tnwere, «Aap'ets aap'an amanetsonat arik b́wottsotse guud'e» bíeti
    taasha.
  nch-BL: 'Huan Toteco cati mosehuía ipan nopa hueyi siyaj cati yejyectzi quiijto:
    “Xiquita, na nijchihuas yancuic nochi cati onca.” Huan yaya nechilhui: “Xiquijcuilo
    ya ni pampa ni camanali temachti huan melahuac.”'
  quc-TNT: 'Are c''u ri Jun ri t''uyul pa ri nimalaj t''uyulibal xubij chwe: Chawilampe'',
    ri in quinban c''ac'' che ronojel ri c''olic, —xcha chwe. Xukuje'' xubij: Chatz''ibaj
    wa'' rumal chi we tzij ri'' e kas tzij, cuya'' c''ut kas cäcu''bi u c''ux jun
    chquij, —xcha''.'
  tfr-NTPO: Eshko ga sök pjl̈u sökkl̈o kjing go l̈i tjl̈ẽ bor kong ga «L̇l̇ëbo kës
    shäryër shäng ëre tjagl̈ën eröe. Tjl̈õkwo l̈oror l̈i, e bek, nopga mär ba go ga
    pjl̈úe. E kjĩshko ga tozong.
  kaq-NT: 'Noquen Hihbo sca yohuani: —Jisnahue. Behna sca tah hen jatihibi hahquirihbi
    janahi —hihqui. Jascaxon hea sca yohiquin: —Huishahue. Nea hen mia yohihi ta hihcoinai
    joibo qui. Hen yohihi quescabi ta jatihiqui. Huishahue.'
  sgb-sgb: Wanay na êt hên naghabi hên hatoy nakaikno hên ampamaala, “Ambayoên ko
    ya kaganawan.” Wana êt kangko, “Ihulat moy habayto ta habaytoy mapaypaniwal-an
    haka pêtêg.”
  vie-1934: 'Đấng ngự trên ngôi phán rằng: Nầy, ta làm mới lại hết thảy muôn vật.
    Đoạn, lại rằng: Hãy chép; vì những lời nầy đều trung tín và chân thật.'
  kxv-kxv: ଏଚେଟିଏ ସିଂଗାସାଣିତା କୁଗାମାନାସି ଏଲେଇଚେସି, “ମେହ୍‌ମୁ ନା଼ନୁ ବାରେ ପୁଃନି କିହିମାଇଁ
    !” ଅ଼ଡ଼େ ଏ଼ୱାସି ଏଲେଇଞ୍ଜାତେସି, “ରା଼ଚାମୁ, ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଈ ବାରେ କାତା ସାତାତାୟି
    ଅ଼ଡ଼େ ନାମୁଗାଟାୟି ।”
  amu-NT: 'Quia joꞌ nqueⁿ na wacatyeeⁿ tio, tsoom: —Queⁿꞌ cwenta, matsꞌaa na caluiixco
    chaꞌtso. Mati tsoom no̱o̱ⁿ: —Luaa catseiljeiꞌ ee ñꞌoommeiiⁿ, ñꞌoom na mayuuꞌ joonaꞌ.
    Nnda̱a̱ ntyjaaꞌtyeⁿ tsꞌom tsꞌaⁿ joonaꞌ.'
  hin-CV: उन्होंने, जो सिंहासन पर विराजमान हैं, कहा, “देखो! अब मैं नई सृष्टि की रचना
    कर रहा हूं!” तब उन्होंने मुझे संबोधित करते हुए कहा, “लिखो, क्योंकि जो कुछ कहा
    जा रहा है, सच और विश्वासयोग्य है.”
  spa-BES: 'Y el que estaba sentado en el trono dijo: Mira, hago nuevas todas las
    cosas. Y él dijo: Ponlo en el libro; porque estas palabras son fieles y verdaderas.'
  san-BEN: অপরং সিংহাসনোপৱিষ্টো জনোঽৱদৎ পশ্যাহং সর্ৱ্ৱাণি নূতনীকরোমি| পুনরৱদৎ লিখ
    যত ইমানি ৱাক্যানি সত্যানি ৱিশ্ৱাস্যানি চ সন্তি|
  tdx-tdx: 'Le hoe i Mpiambesatse amy fiambesatseiy: Heheke, kila vaoeko. Hoe ka re:
    Patero, fa añoñe naho to o tsara zao.'
  naf-naf: Kegok sokbeme Kawawaŋaŋ mundum elimiakŋaŋmak keyet dukŋan tati kapigok
    dinoye, “Nânik, neŋ kwitnaŋ kwitnaŋ sambe alakŋaŋ mma sokbein.” Kegok zemti kegogak
    dinoye, “Geŋ zet ke wembe katn penaŋ amnaŋ nâmkiŋpepeyelengat papiaen meluwaŋ
    mi!”
  grc-MT: και ειπεν ο καθημενοσ επι τω θρονω ιδου παντα καινα ποιω και λεγει μοι γραψον
    οτι ουτοι οι λογοι αληθινοι και πιστοι εισιν
  vid-vid: Hamba, yula yekalise mchigoda cha undewa nakalonga, “Gwela yoo, ndangudita
    vyeng'ha viwe vinyale.” Kahi nakandonjela, “Wandiche mbuli ayi, mina ulonzi awu
    ndo wa kitumbila na wa kukomya!”
  pio-NT: 'Néese Dios, yái yáawinéericawa manuíri yàalubáisi íinata, icùacaténá canánama,
    íimaca: “Péemìa cayába, numànica nùyaca macáita wàlisàita àniwa”, íimaca. Néese
    íima nulí àniwa: “Pitànàacani, càide iyúwa núumáaná pirí, báisíiricáiná nutàacáica
    íná píalimá peebáidacani”, íimaca nulí yái Diosca.'
  tsn-tsn: Mme yo o ntseng mo setilong sa bogosi a re, “Bona, ke shafatsa dilo tsotlhe!”
    Mme a nthaya a re, “Kwala se, gonne se ke se go bolelelang se boikanyo le boammaaruri!
  amr-NT: —‍Yanʼpe̱e̱ʼ. Ayaʼda huaboaʼ ijkaʼnig. —‍Diosa kurudya̱ʼ menameʼne. Kenpaʼti,
    —‍In huadik onaʼnig buttida huadik o̱ʼe̱nok yamadoyaʼ. In doʼhued huadik oknopo̱i̱kaʼdik
    meʼneapone. —‍Diosa menameʼne.
  pwg-pwg: Ma God ina vikiivavo gawarina tepanai ivona bo, “Kokitai, karako na bera
    kudubina aivuni.” Ma bade ivoneku bo, “Weni sisiyisi na kevi tumaghanei iyamna
    tuna na vonavaghata. Tuna kubiine na kegiruma.”
  cjv-cjv: Ena yaromi ari kiapanom bei erongua boiyomdi tei ame dere moingua yaromi
    bei moiro “Ne yokamai fiyo! Na tai kan i muruwo wom tokoi koi bei eiye,” dungoro
    ena nuwi kokonan gan ta ka epe di narome. “Yaromi ka dungua i kawom dungua iran
    ari yai opai ka i fi ki suwainga i fanangua iran ka i boro!” epe di narome.
  tha-KJV: พระองค์​ผู้​ประทับบนพระที่นั่งตรั​สว​่า “​ดู​เถิด เราสร้างสิ่งสารพัดขึ้นใหม่”
    และพระองค์ตรัสกับข้าพเจ้าว่า “จงเขียนไว้​เถิด เพราะว่าถ้อยคำเหล่านี้เป็นคำสัตย์​จร​ิงและสัตย์​ซื่อ​”
  por-BR-2018: 'E o que estava sentado sobre o trono disse: “Eis que eu faço novas
    todas as coisas.” E ele me disse: “Escreve, porque estas palavras são verdadeiras
    e fiéis.”'
  mhl-mhl: Morumboŋ ŋeŋeo ŋega, iŋoji iŋi najiya, “Mane, nonji mibe yareya sosowo
    oi kegboreme gariine fukeiŋ.” Oŋu najiru miya, “Buŋo oi foriine yobu maŋyokaine
    tomiri, ore eru oi papiago quraŋga.”
  klv-klv: Ale gai tobǝtah len nab̃iltihai bǝtbǝtah ike, “Mǝteris! Gagai nugol natit
    p̃isi luveveu!” Beti ikel mai ginau ke, “Gitos gat natenan, husur nasoruan galenan
    lokitin, golǝboi gǝb̃eil gǝgat len gail.”
  bco-bco: A꞉la꞉ta꞉ga꞉ misa꞉ kalulo꞉ mesa꞉no꞉ fofodo꞉ amilo꞉ sab a꞉ma꞉ sa꞉lakiyo꞉,
    “Bo꞉ba! Niyo꞉ o꞉go꞉ kelego꞉wo꞉ tambo ho꞉gi a꞉ta꞉to꞉l.” A꞉la꞉ta꞉ga꞉ e sa꞉lakiyo꞉,
    “To nilo꞉ gemo꞉lo꞉ sio꞉ a꞉no꞉ mada hendele tilida꞉ba꞉no꞉ dowo꞉ ko꞉lo꞉, giyo꞉ sa꞉sa꞉lima”
    a꞉la꞉sio꞉.
  kdl-NT: Uza ɗa wa̱ri ndishi a karatsu ka tsugono ki u danai, “Weɓelei! Ma gonusuko
    ko ndya wa i savu!” Aku u tonuko mu, “Korongu na, kpaci idani i na yi mayun ɗa
    kpam a ka wushuku ta̱ n iꞌya.”
  apu-NT: 'Iua auĩtetxi topanere nopini topãkakari txari: —Uatxa nikamari ikinipoko
    amaneri —itxa. Apikomoni itxari notamoni: —Piõkatsopatari nisãkire, kotxi nisãkire
    atão. Nisãpiretakiti apokapitikako.'
  roo-roo: Uva ro ira reito vaaro-ia paupa paupaoro oiso puraroerao, “Kekeri! Ragai
    orekerovu rutu airepavira kareke pieavoi.” Uva oiso ita puraroerao, “Vo reoa vao
    rigatori oiraopa reo rutu, oa-ia uvuipaai oirara rutu ra va oirao pie iraoive
    rutu.”
  miz-NT: 'Kidáā ne, ña tuví nú tēu kaꞌnú san ne, kakaꞌan ña: —Koton, tsí kade váꞌa
    xeé u un ntɨꞌɨ nuū i —kaꞌan ña. Kakaꞌan xtúku ña: —Xntēén naꞌan sáꞌā, tsi túꞌūn
    é nuu é ntaā í é kākaꞌán u ni ō —kaꞌan ña.'
  qvz-NT: 'Chihuashaga jatun tiyarinaibi tiyauca casnami nira, Ricui, ñucami tucui
