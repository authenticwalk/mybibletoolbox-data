  dov-dov: Ooyo iwakakkede achuno chabwami wakati, “Boona! Ndichita zintu zyonse kuti
    zibe zipya.” Wakati, “Lemba zintu eezi aansi nkambo aaya majwi alasyomeka alimwimi
