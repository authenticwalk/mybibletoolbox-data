    ebridem samting kamaut niu!’ Ane em bin spik gen diskain, ‘Yu raitem daun ol dem
    tok ya bikoz dem tok i prapa trutok ane demting i go prapa apen.’
  hlt-THB: Ngawihdoelh awh ak ngawi ing, “Ik-oeih boeih boeih ak thai na sai pan hawh
    nyng!” tihy. Cekcoengawh, “Ve ve qee lah, kawtih vawhkaw awikhqi vetaw ypnaak
    awm nawh thym hy,” ni tina hy.
  soq-soq: Mape me mida kolaiwata osowe wandia wadi wadiase, “Ewane, ne nitu uduudu
    sanaa dewamodina!” Ita do wadiase, “E dewa ema uduudu umanawa girumaitaa, ipawa
    gagalo ema etaana ipa ulaipa, sumanaiwaidalala.”
  qub-qub: 'Quiquin silluncho jamaraycajnami nimuran: «Llapantapis nogaga mushojmanmi
    ticrachë. Cay nishäcunaga rasun cajmi. Chaymi nishäcunataga isquirbiy.»'
  att-att: Á yù nagitubang nga mammaguray, kinagi na laguk nikán, “Innam mu! Pabbaguak
    ku ngámin,” kun na. Á kinagi na gapay nikán, “Itúrâ mu yawe, ta kuruk yù ira ubobuk
    ku nga mekatalà,” kun na.
  bki-bki: Iliano nei bisi, ana toro lu na m̃a jo jotano mave naio berial, berinavo
    “Nao be riano laka kiana! Mia kiniou nala vite nonovio rimei ve terivou bereio!”
    A jusol bereio berial memedu ban kiniou, berinavo “Naina naruei mia kiniou never
    iliano tai vanso napano naio be riano bo, napano jau komijikia komonmoneaio rivu,
    mia bo jau kovivitauia kario.”
  bqp-bqp: 'Akũ Gbɛ̃ kũ à vutɛna gbàaa pì: Ǹ ma! Matɛn pↄ́ sĩnda pínki kɛ dufu.
    Akũ à òmɛnɛ: Ǹ kɛ̃, zaakũ yã dínↄ náani vĩ, akũsↄ̃ yãpuramɛ.'
  mcp-mcp: 'Muud nyə á bə a njúl caaŋgə́d yɛ́ mú cɨ nə́: «Wo mə́ dʉ́g ɨɨ́? Mə ŋgə
    sá isâ byɛ̂sh ogúgwáan.» Nyə nə́mə́ nə́: «Cilə́g ísâ ínɨ, nəcé iciyá byâm bísə
    í abúgʉ́lág, bísə obʉ́bə́lɛ́.»'
  hat-hat: 'Lè sa a, moun ki te chita sou fòtèy la di: Koulye a, mwen fè tout bagay
    vin nèf. Apre sa li di mwen: Ou mèt ekri sa, paske pawòl mwen se pawòl ki vre,
    pawòl tout moun dwe kwè.'
  npl-NT: 'Ijkuakó Dios non oyayantitoka okijto: —Xikita, ne nochi nikyankuilis. Noiwa
    okijto: —Xikijkuilo tlan nimitsilis, porke tlan nimitsilijtok milák iwa kuali
    se kinneltokas.'
  bgg-bgg: Chiihphado hanyie biang shii dug pha ji è yao, “Chiih-è thuh gu ne zab
    manathek shii iwo rab pha ro!” Ai è de gu shii yao, “Hì zey bo, nyieliieshii hìpha
    miyaogamthek ne izai nane migi rek mua ruii phro.”
  eng-TCENT: Then he who sits on the throne said, “Behold, I am making all things
    new.” And he said to me, “Write this down, for these words are true and trustworthy.”
  eng-BSB: And the One seated on the throne said, “Behold, I make all things new.”
    Then He said, “Write this down, for these words are faithful and true.”
  cpu-NT: 'Ipoña iñaavaitanake thointainchari saikamentotsiki, ikantzi: “Novakeratakairo
    maaroiteni.” Ikantanake eejatzi: “Posankinatero iroka, tema kyaaryoori ñaantsi
    onatzi, ari okantaitatyeeni.”'
  san-ASM: অপৰং সিংহাসনোপৱিষ্টো জনোঽৱদৎ পশ্যাহং সৰ্ৱ্ৱাণি নূতনীকৰোমি| পুনৰৱদৎ লিখ
    যত ইমানি ৱাক্যানি সত্যানি ৱিশ্ৱাস্যানি চ সন্তি|
  tac-NT: '''Lige alé síachi ajtígame napu Onorúgame ke, regá aniéturu: ―Jípesíko
    ''we se''wináriga nímala. ''Lige aminami anéturu ne''chí: ―''La osibóaká napu
    ruwimela ne napugiti ''la bijchiá kame napu ne ruwimela.'
  eng-WEBPB: He who sits on the throne said, “Behold, I am making all things new.”
    He said, “Write, for these words of God are faithful and true.”
  gfk-H: Io, ma nong ga kis taar tano tamat na kinkinis na warkurai ga tangai bia,
    “Iau gilgil hasigarina ira linga bakut!” Ma ga tangai bia, “Pakat kahai kaiken
    kanong kaiken ra nianga i tutun ma i tale bia tikai na so no nuna nurnur tanai.”
  viv-viv: Tu Bana didigaꞋuꞋuya givetogana-ma gigahe gigayo, “WaꞋita, adamoya gaitoma
    moyaꞋaina gakikiveꞋivagudi.” Kadu iya agaikuya gigahe gigayo, “Mena gahe-nadi
    unaꞋetoladina, faꞋina gahe-nadi au velemoꞋena ada omi kaliva amifaiweya wanavetumaganena.”
  yao-yao: Nipele jwakutama pa chitengu cha umwenye jula ŵaŵechete, “Nnole! Yose nguipanganya
    ya sambano.” Sooni ŵasalile, “Nnembe indu yi, pakuŵa aga maloŵe gali gakukulupilichika
    ni gasyene!”
  tgp-tgp: Ale haratu mo lo sakele na jara sakele nona supe mo verea mara, “Ale ha
    levosahia! Na lo vai na hinau tari la paro.” Ale mo verea isaku mara, “O uli hinau
    nike, matan la reti nike, o pa er̃i rasura, ale la varar̃uhu.”
  auc-NT: Ayæ̈ Awënë tæ̈ contaimpaa në tæ̈ contacä ïïmaï angantapa. “Tömää ïnïmämo
    botö ñöwo mïï cæcæboimpa,” angantapa. Ayæ̈, “Mänömaïnö ante botö änïnö edæ nö
    pönï ïï ïninque mänïnö ante wede pönengæ̈impa. Mänömaï beyæ̈ bitö ïïmaï ante yewæ̈möe,”
    angantapa.
  kbc-NT: Odaa Aneotedoɡ̶oji ane nicotedeloco nibaanco me ɡ̶oneɡ̶egi mee, “Inoatawece
    jigelaɡ̶atidi.” Odaa meetediwa, “Idiitedini niɡ̶inoa yotaɡ̶a leeɡ̶odi ewi, codaa
    niɡ̶ina oko oyakadi monakato.”
  bmh-bmh: Uwait nug biz ebu hoboimai, guzenai aneun, “Na go uligen! Iz e ecesab unum
    awau usalarai mem.” Guzenaimai, gonug koli aneun, “Na guzenai sikut wen, ze e
    petak pet, go en agal oiagab petak abun iboin.”
  ctu-BL: 'Jini buchul bʌ ti'' yumʌntel tsi'' yʌlʌ: Awilan, mic mel ti tsijib pejtelel
    chuqui tac an, che''en. Tsi'' subeyon ja''el: Ts''ijban, come xuc''ul jini t''an,
    isujm ja''el, che''en.'
  meq-meq: 'Tsa na, ndo nakə mandza eye ka təv məndze i bəy aye, a gwaɗ: «Zəba, na
    giye wu hay tebiye weɗeye hay.» Tsa na, a gweɗeŋ: «Watsa wu nakay hərwi bazlam
    neheye na, deɗek, makəraw me kwa tsekweŋ andaya mə ɗəma bay.»'
  noa-H: Magbaawai chi k'u juupjem gaai hoo sĩerrau, “Muata nem t'ʌnʌm t'um chi hiiurig
    paapäaijem” ha hiek'ajim. Mag hiek'apʌ̈iwia, jũrr mʌrʌgta, —Cha mua hiek'abarm
    hiek t'umaa p'ã hat'á. Jãan chadcharam hiek haawai pãrau hag gaai hʌ̈k'aju haai
    nʌmgui hajim.
  alp-NT: Eleki Ile rebe Irue kena otoi maka rue mere Ibeteke be, “Kena meije Au ono
    pusulu belu!” Ibeteke lokoku lekwe be, “Leki pusue lepate meije le tinai hoko
    namake tamata esi lene lokole.
  san-VEL: apara.m si.mhaasanopavi.s.to jano.avadat pa"syaaha.m sarvvaa.ni nuutaniikaromi|
    punaravadat likha yata imaani vaakyaani satyaani vi"svaasyaani ca santi|
  kbq-kbq: Ana higeno kini trate'ma mani'nemo'a anage hu'ne, Nagra maka'zana eri kasefa
    hu'na tro nehue. Nehuno anage mago'ane hu'ne, na'ankure ama kemo'a fatgo huno
    tamage hu'neanki, fore hugahianki avontafepi krento.
  kbh-kbh: 'Chë uámana puestents̈e enjantbemaná s̈onjaniyana: “Ats̈e lempe mo tsëm
    soyëngcá sëndbama ca.” Y mënts̈ánaca tonjánayana: “Chë soyënga mábema, er chë
    palabrënga endmëna nts̈amo ndegombre yomncá, y nÿetscanga mondobena chiñe corente
    jtsos̈buáchiyana ca.”'
  ron-LSB: 'Cel ce șade pe scaunul de domnie a zis: “Iată, Eu fac toate lucrurile
    noi.” El a zis: “Scrieți, căci aceste cuvinte ale lui Dumnezeu sunt credincioase
    și adevărate.”'
  pon-pon: 'O me kaipokedi pon mol o majani: Kilan, I pan kawilikapada meakan karoj.
    O a kotin majani: Intiniedi; pwe majan pukat me pun o melel!'
  nhe-BL: 'Huan Toteco tlen mosehuía ipan nopa hueyi siyaj tlen yejyectzi quiijto:
    “Xiquita, na nijchijchihuas yancuic nochi tlen onca.” Huan yajaya nechilhui: “Xiquijcuilo
    ni pampa ni tlajtoli temachtli huan melahuac.”'
  sps-sps: Kat to ana isen to te gumgum tan tagan tsue to na ka, “Tovei Nyo kat a
    fo mamatsiny ka, ri foun mito!” Ana Ya tsue pis to na ka tsonyo, “Kirkir vegiau
    to tana saa a fo vegiau tovein man ovei, onots non a fokinai faavot ma faason
    tsunia.”
  wnc-wnc: Sike nata nataawa aminu sia buyambam dakane pukwike kayukut tapata anzing
    yakut. “Ginu daniwa natapnong. Nata sanga kuupbam tasiwa kayuk dakngakaing,” ngang
    yakut. Yake ita na anzing nanikut, “Gata wamu nata yanggat taknga apmatayo. Dasingge?
    Wamu waaknga siakan siknga. Siwan aminbamda ie banip siknga sining,” ngang nanikut.
  bus-bus: 'Ben gbɛ̃ kɛ̀ vɛ̃ɛna kìtaa bè: Ǹ ma! Mɛ́ɛ pↄ́ píngi kɛɛ dufu. Ben à bèmɛ:
    Ǹ kɛ̃, zaakɛ yã kɛ̀nↄ náanɛ vĩ, bensↄ̃ yãpuraamɛ.'
  gub-BL: Na'e a'e tenawhu rehe har uze'eg in a'e kury. — Ma'e kwehe arer azapo ma'e
    ipyahu ma'e romo ihe kury, i'i wanupe. Uze'eg ihewe a'e no. — Emuapyk ko heze'eg
    pape rehe nehe ty, ta'e ko heze'eg azeharomoete a'e xe, teko upuner hehe uzeruzar
    haw rehe a'e wà nehe, i'i ihewe.
  imo-imo: Iye nomi king polona molorumu iyemuni nimbei, “Nani melema pali koinjonga
    tero,” nimu. Altopa nimbei, “I nio unguma ungu paimboma, imbomani manda nani nio
    mele paimbo teremo ningo ipuki tingei unguma kani aku unguma pipiana imbi towi!”
    nimu.
  boj-boj: Onaqa tamo awo jaramq di awesoqnej qaji a marej, “Niŋgi quiy. E iŋgi iŋgi
    kalil bunuj atonum.” Osiqa merbej, “Ni ijo anjam kalil endi neŋgreŋye. Anjam endi
    bole. Tamo naŋgi qusib marqab, ‘Bole.’”
  eng-DRA: 'And he that sat on the throne, said: Behold, I make all things new. And
    he said to me: Write, for these words are most faithful and true.'
  knf-knf: 'Kë anţooŋ du pţij pi pşih aşë ji : « Natenan, dkakan iko bŧi kë iwo ihalu.
    » Ajakën kak : « Piiŧan ŋţup ŋi ; ŋawo manjoonan abot adolana. »'
  san-KHM: អបរំ សិំហាសនោបវិឞ្ដោ ជនោៜវទត៑ បឝ្យាហំ សវ៌្វាណិ នូតនីករោមិ។ បុនរវទត៑ លិខ
    យត ឥមានិ វាក្យានិ សត្យានិ វិឝ្វាស្យានិ ច សន្តិ។
  arn-NT: 'Fey tati anülelu ti ülmen wangku mew feypi: “Iñche ta itrokom mülelu wekünutuafiñ.”
    Fey wüla ka femngechi feypi: “Wirintukufinge tañi feypiaelchi dungu, fey tüfa
    ta rüfngechi dungu ka feley tañi manelngeael.”'
  zas-NT: 'Abiꞌ bén zojb loj yagxhil guin, naman: ―Gra cayünan nicüb. Na tëëman: ―Bacaa
    ree diidx guie, din laa reen na̱j diidxli ni rayal chililadx bejn.'
  ken-NT: Mmu anɛ achi chɔkɔ ndǔ ɛnɔkɔ́ kɛfɔ arɛm bɛ, “Ghɔ́ ka, mɛ́kʉ̀ mɛnyɨŋ mɛnkɛm
    mɛ́mbák bɛkɔ.” Arɛm nkwɔ ntá ya bɛ, “Sɨ́ŋ bɛyɔŋ ɛbhɛn amɨk mbɔnyunɛ bɛ́chí
    tɛtɛp nɛ chí mɛnyɨŋ ɛbhɛn mmu ábhɔ́ŋɔ́ mɛ́noko.”
