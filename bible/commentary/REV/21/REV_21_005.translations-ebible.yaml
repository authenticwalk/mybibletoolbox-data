  gvs-gvs: Niyanayana ibóbwara ikavava, kébana esaesainayana ana totulagalaga idigo
    kana, ‘Kunōve! Dogoi liliudi ayolimemmneidi.’ Tuwaina kana, ‘Livalayadi aba numisa
