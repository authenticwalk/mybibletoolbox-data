verse: REV.021.005
translations:
  kpx-kpx: Hoto keu kateige telonamo ugulamoale Kosive keu loui avoe, “Di nova onobenobe
    bahata vaevege dogave holilu.” Kateai louito di namihai avoe, “Di hoto keu seleve.
    Di bae ke halelivebene. Isito dana vani bahata ke vagei. Iale di hoto ko hisalianela.
  okv-H: avo arumba peni ta arumbeto mihia amina ke einge ehija “Na donda tapa ehaha
    ereona amo ke be ijie humota ari haite ra, tapa book ta kikiva ejo kiore,” ainge
    ijie
  tbo-tbo: Ega yaka ani mae wasawasa tu miyena i baha i pa, ‘Ginouli magomagouhi amaka
    a liwounihi,’ ma i baha meme uyahiu i pa, ‘Geka bahahi una gilumihi babana baha
    dumahi po dumadumaluhi.’
  mal-C: 'സിംഹാസനസ്ഥൻ എന്നോടു പറഞ്ഞത്: “ഇതാ, ഞാൻ സകലത്തെയും പുതിയതാക്കുന്നു.” അവിടന്ന്
    എന്നോടു തുടർന്ന് കൽപ്പിച്ചത്, “ഈ വചനങ്ങൾ വിശ്വസനീയവും സത്യസന്ധവുമാകുകയാൽ ഇവ എഴുതുക.”'
  grc-SR: Καὶ εἶπεν ὁ καθήμενος ἐπὶ ⸂τῷ θρόνῳ,⸃ Ἰδού, ⸉πάντα καινὰ ποιῶ.⸊ Καὶ λέγει
    ⸋μοι,⸌ Γράψον· ὅτι οὗτοι οἱ λόγοι ⸉2ἀληθινοὶ καὶ πιστοί⸊ εἰσιν.
  bgc-bgc: अर जो सिंहासन पै बेठ्या था, उसनै कह्या, के देख, इब मै नई सृष्टि की रचना
    करण लागरया सूं, फेर उसनै कह्या, के लिख ले, क्यूँके जो कुछ कह्या जाण लागरया सै,
    जो मै कहण लागरया सूं, तू उसपै बिश्वास कर सकै सै, क्यूँके यो पक्का होवैगा।
  khz-khz: Voteronai etanu-tagowai Talimana evetaina ekilato, “Iogitaa, au gau maparara
    avega-valigu-wairana.” Maekilato, “Ekila ono talo-vanagira, kwalana e kila taunataunara
    e geriai pio veraramani maki.”
  deu-TKW: 'Und der auf dem Throne saß, sprach: siehe, ich mache alles neu. Und er
    spricht: schreibe; denn diese Worte sind zuverläßig und wahrhaftig.'
  zsr-NT: 'Niꞌr Nu naꞌ röꞌ latj blau niꞌ gna: “Byutscaꞌ. Yúguꞌtë ruúnaꞌ cub.” Gudx
    caꞌ nedaꞌ: “Bzuj lu guich lë ni, le nac gdutë li didzaꞌ ni len nac löz.”'
  lin-lin: 'Bongo Ye oyo avandaki na Kiti ya Bokonzi alobaki : « Nazali kokomisa biloko
    nyonso ya sika. » Alobaki lisusu : « Koma makambo oyo, pamba te maloba oyo ezali
    penza ya solo mpe ebongi na kotiela yango motema. »'
  hns-NT: 'Tab gaddie par baithal Waala bolies: „Soen. Ham har ek tjiedj naawa banaaila.”
    Aur oe hamse bolies: „Ie sab baat liekh de. Ie satj baat hai aur toe opar bharosa
    kar sake hai.”'
  noa-E: Magbaawai chi khu juupjem gaai oo sĩerrau, “Muata nem thʉnʉm thum chi iiurig
    paapäaijem” a iekhajim. Mag iekhapʉ̈iwia, jũrr mʉrʉgta, —Cha mua iekhabarm iek
    thumaa phã athá. Jãan chadcharam iek aawai pãrau ag gaai ʉ̈khaju aai nʉmgui ajim.
  eng-EMTV: Then He who sat on the throne said, “Behold, I am making all things new.”
    And He said to me, “Write, for these words are true and faithful.”
  mib-NT: 'Yūcuán na te ni cahān maá Yaā néne nuū mesa: Condēhé, chi nasáha jeé rí
    tāca jéē iyó, áchí yá. Te suni ni cahān yā: Tee ró jnúhun yáha. Chi tāca jnúhun
    yáha cúu jnūhun jeē jiní ndije ró jéē ndaā cúu.'
  lif-NT2: हे़क्‍क्‍याङ् हाङ्‌युक्‍नाओ के़युङ्‌बाल्‍ले़ अक्‍खे पाःत्तु, “ओमे़त्ते़ॽ,
    काक् पाःन्‍हाॽ इङ्‌गाॽ कुसङ् चोगुङ्‌ल पत्तारो॥” हे़क्‍क्‍याङ् अक्‍खेआङ् मे़त्ताङ्,
    “कन् पाःन्‍हाॽ साप्‍ते़ॽओ, थेआङ्‌भे़ल्‍ले़ कन् पाःन्‍हाॽग नसाःन् चोःक्‍मा सुक्‍के़दे़प्‍पा
    नु से़क्‍खाबा चोःक्‍लो॥”
  xnj-xnj: Kangi yula mweatamili pachigoda cha unkosi akajova, “Lola, nikugakita goha
    gamupya.” Kangi akanijovela, “Yandikayi mambu aga muni malovi aga ndi gakusadikika
    na gachakaka!”
  mmx-mmx: La mo Laradi gat kis to at loxonin orong teren ga lok, “Monga ana lox amaxat
    lempanga axap.” La ni ga lok bok tia xeretna, “Una malagan i na mila na levelinga
    i ruturun la i epovo do limixin dina nunu ren.”
  cbr-NT: 'A bana ''ën cuacëbë ca Nucën Papa Dios, axa anu ''Apuira ''aish tsócë,
    ax ësai quiaxa: —Camina ''unánti ''ain, cana camabi ñu ió ''inun ''atëcënin. Quianan
    ca ësairibi quiaxa: —''Ëx quicësabi oi ca asérabi ''iti ''icën. Usa ''ain camina
    ''ëx quicë banacama ënë cuënëoti ''ain.'
  tee-NT: 'Chai ju yuchi ju ixvi la''ixputolan ju xak''ai ucxtin chani naulh: ―Quit''in
    ju iclasast''ik''ojui tachi chun ju taxtokni. Vachu'' chani ju quijunilh: ―Ats''ok''ulat''ich
    tachi chun ju ani taxtokni ni lai lhilaksican ju ani chivinti chai stavasalanti
    junita.'
  eng-LSV: And He who is sitting on the throne said, “Behold, I make all things new”;
    and He says to me, “Write, because these words are true and steadfast”;
  cak-NT: 'Y ri Jun ri ch''ocol pa trono xu''ij: Ren can c''ac''ac'' ri yenben che
    ronojel, xcha''. Y chuka'' xu''ij: Quie''atz''ibaj ri tzij ri xquienbij chawe,
    roma can ketzij y utz chi yenimex.'
  pah-NT: 'Kiroki ga oapy oapykavuhua rehe yvagi pe okovo aheruvihavuhuhetero – gaha
    e''i: —Kiro ji japoi ipyahuva''ea nhaporemo, ei ga. Ji ve ga ei: —Ekwatija ti.
    A''ereki ji''ea ko a''itituhẽva''ea. Pyry ahe heroviari a''ero, ei ga ji ve. A''ero
    ga ei:'
  sja-NT: 'Mãpai chi su-ak''ɨ bɨpa ma rey su-ak''ɨ beeparide mãgaji: —Ɨ̃rapɨ mɨa ne-inaa
    jõma chiwidi papiit''ee. Ichiaba mɨmaa mãgaji: —P''ã́ji nãgɨ́ pedee, mɨa wãarata
    jarapari perã. Maap''eda mãgaji:'
  xed-xed: 'Ka tsa mndu ta nzafta ta dughuruk ya mantsa: «Ndana tama, wana yu ta magaftá
    inda skwi demdem ka lfiɗani,» kaʼa. Kaʼa guli mantsa: «Vindaf vinda, kabga na
    gwaɗaha na ná, kahwathwata nzakwani, skwi ŋa faftá ghəŋ tida ya,» kaʼa.'
  mks-NT: 'Ta mé a̱ íin coo nu̱ sáco̱o rey na̱ca̱ha̱n ta já na̱cachi a já: —Cande̱hé.
    Ye̱he̱ ndája sa̱á i̱ tócó ndihi ña̱ha. Ta já na̱cachi tucu a já: —Ca̱hyún tócó
    ndihi ña̱ cáha̱n i̱ xu̱hu̱n yóho jáchi̱ cúú á ña̱ nda̱a̱ ta cuu candeé ini ndó
    ña̱ —cáchí a̱.'
  gfk-S: Io, ma nong ga kis ter tano tamat na kinkinis na harkurai ga tange be, “Iou
    gilgil hasigarna ira linge bakut!” Ma iga tange be, “Pakat kawase kakarek kinong
    karek ra nianga i tutuno ma i tale be tikenong na so no nuno nurnur ine.”
  bmu-bmu: Jakömbuak dumŋe tatzawaŋön kewö jiyök, “Mötnöŋ, nöŋön jibiga öröyuai pakpak
    mönö kölöŋaiba dölökŋi akŋa.” Mewö jiba jiyök, “Keu mi öl töhönŋi uruyahötŋi qahö,
    miaŋgöra mi mönö papianöŋ ohoman.”
  dgz-dgz: Amba apan watat gagap wandini apanewa anega wan, “Ne endi wapena dim dim
    iragi ewakewa venat muse tau amoin.” Wani inanap sia anega wan, “Nop ma ok se
    iwa nop tavewa di, gego da uon.”
  eng-GNV: 'And he that sate vpon the throne, sayd, Behold, I make all things newe:
    and he sayde vnto me, Write: for these wordes are faithfull and true.'
  zaa-NT: 'Làniana enne'' duánie lo xila'' tsè''ni nu du ỹiabara'' nna rèe: Annana
    runia'' ca cosa cubi en vez de nu uccua antes. Ènni''a nna rèe inte'': Bèdia lo
    ìttsì nu ríquixa''ánia'' lu'', porqui''ni nu ríquixa''á'' nna ną́ nu lígani para
    tsíalatsi'' lu'' lani itute latsi'' lu''.'
  eng-WEBSTER: 'And he that sat upon the throne said, Behold, I make all things new.
    And he said to me, Write: for these words are true and faithful.'
  guh-guh: 'Bajaraxuacujinae Dioso, tronojumata peecaenë, jumaitsi: —Taema. Daxitacuene
    bajayata taexanaejavami, xuami baja picani vereverecaeyaexanajë, pejanajava icatsia
    exanajë, jai. Bajaraxuacujinae xanëjavaberena icatsia nejumaitsi: —Yaquinare bajaraxuanë
    pelivaisi. Tsipaji baja palivaisi catsipaebatsi, bajarapalivaisi pexaniajailivaisi
    cajena. Xanepana nexata daxitajivi pejumecovënëtsinexa bajarapalivaisi, nejai.'
  bon-bon: Siige puma cita ca babo adnata puupu cabu lui te enajenige, jiicige egä,
    “Cane iyeta gwidape bine kirece me jewenenemine!” Tabe cuta cebine najige egä,
    “Ai mene ne yoogäri peba cabu, ingle toraca gyene piiyepu miiji gemi ätrungame.”
  nhw-BL: 'Huan Toteco catli mosehuía ipan nopa hueyi siya catli yejyectzi quiijto:
    “Xiquita, na nijchijchihuas yancuic nochi catli onca.” Huan yaya nechilhui: “Xiquijcuilo
    ni pampa ni camanali temachtli huan melahuac.”'
  swh-ONEN: Naye yule aliyeketi juu ya kile kiti cha enzi akasema, “Tazama, nayafanya
    mambo yote kuwa mapya!” Kisha akasema, “Andika haya, maana maneno haya ni ya kuaminika
    tena ni kweli.”
  wbi-wbi: Umwene juno akikalile pakyanya pa kitengo kya vutua akaati, “Lolagha! Nivomba
    vomba amasio ghooni ghave mapia.” Akaati, “Lemba ili ulwakuva amasio agha gha
    lweli kange gha kyang'haani.”
  bba-bba: Sɑnɑm mɛyɑ wi u sɔ̃ sinɑ kitɑrɔ u nɛɛ, wee nɑ ɡɑ̃ɑnu kpuro kuɑ kpɑɑnu.
    U mɑɑ mɑn sɔ̃ɔwɑ u nɛɛ, n yeni yoruo domi win ɡɑri, ɡɑri ɡeeyɑ, yi mɑɑ sɑ̃ɑ nɑɑnɛɡii.
  eng-KJVCPB: 'And he that sat upon the throne said, Behold, I make all things new.
    And he said unto me, Write: for these words are true and faithful.'
  kgk-NT: 'Upéi Nhandejáry ogwapy jave oapykagwasu ári he''i: —Ãy ajapopa-ta ipyahu
    va''erã, he''i onhe''ẽ-vy. He''i ave xe-vy: —Ehai katu ko va''e anhete teegwa
    voi ko ko nhe''ẽ. Iporã voi enterove ojerovia tee hese, he''i.'
  waj-waj: 'Kuaivo itaa kua tuduu rikioo kieeta varira mmaataivau varuuvoono tunoo:
    Aanna makee na mmuakiaa mminnaiyauvaa karaasa iikiaunoo, kiaa kioo hanigia ni
    tunoo: A taanna rikiaanna kuaiyauvaa fafaara raanee. Ii kua iyauvo kutaayauvai
    vaikiai gioonna kiaapuuya iyauvaara kutaavaivee kiaiyauvaara fafaara raanee,'
  cpy-cpy: 'Ikanta iñaawaetanaki jeekaen-tsiri iwinkathari-mentoki, ikantzi: “Nowakirata-kahaero
    maawoeni.” Ikantanaki eejatzi: “Pojankinatero iroka, tema kyaariperori ñaantsi
    iroka, ari okantee-tatyee-yaani.”'
  mpx-mpx: Toto i misiyowa abamisiyo wawasana elana i ba, “Ku kite! Bugul gegewena
    ya giginol pavavaluna-agil!” I ba al, “Baaba bolo o u leli lowagil, kaiwena hi
    tunahot ge bosowaina gamagalau nihi abulilek-an.”
  wbp-wbp: Kaatulpa nyinaja-juku nyinanja-kurlangurla, ngula wangkaja, “Jalangurlu
    kapurna nyiyarningkijarra ngurrju-mani ngarlarrpa-nyayirni.” Ngula-jangkaju ngajukulku
    wangkaja, “Yirraka ngaju-nyangu yimi pipangka. Ngaju karna junga wangkami. Ngungkurr-nyinayaju
    kajirna wangkami.”
  luo-luo: Jal manobedo e kom duongʼ mar loch nowacho niya, “Neuru! Aloso gik moko
    duto bedo manyien!” Eka nowachona kendo niya, “Ndik ma, nikech wechegi gin migeno
    kendo gin adiera.”
  nhe-NT: 'Huan Toteco tlen mosehuía ipan nopa hueyi siyaj tlen yejyectzi quiijto:
    “Xiquita, na nijchijchihuas yancuic nochi tlen onca.” Huan yajaya nechilhui: “Xiquijcuilo
    ni pampa ni tlajtoli temachtli huan melahuac.”'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܗ̇ܘ ܕܝܼܗܘܵܐ ܝܬܝܼܒ݂ܵܐ ܥܲܠܔ ܬܪܘܿܢܘܿܣ: ”ܗܵܐ، ܟܠܵܝܗ‌ܝ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܢ
    ܚܵܕܬܹ̈‌ܐ.“ ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ: ”ܟܬܘܿܒ݂، ܣܵܒܵܒ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܡܗܘܼܡܢܹ̈ܐ ܘܫܲܪܝܼܪܹ̈ܐ
    ܝܢܵܐ.“'
  esk-NT: Suli taamna aquppiruaq aquppiutaqpaŋmi uqaqtuq, “Ataŋii, pakmapak savakkitka
    supayaat nutaaġuqługich.” Aasriiñ uqautipsaaġaaŋa, “Aglakkich ukua, atakkii uqałhich
    uqautigikkatka ukpiġnaqtut iḷumutuuplutiŋlu.”
  msb-msb: Niyan, nagsabi an nagaingkod sa trono, “Kitaa, ginabag-o ko an tanan!”
    Nagsabi pa siya sa akon, “Isurat ini kay matuod ini na mga surmaton kag matitiwalaan.”
  cpa-NT: 'Jøng² lah¹la² ca¹juúh² dsa² guǿ¹² ni³ trono: ―Jai³lah. Hmë́² jmo¹³jni ca¹lah¹jǿ¹
    hi² chi² ―ca¹juúh²dsa. Jø¹² bíh³ lah¹la² ca¹juúh²dsa: ―Jǿg³ la² teng¹² si². Di³
    jǿg³ té¹² báh³. Lé² báh³ jmáh³hning tí² jǿg³ ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ଜେ ବସ୍‍ବା ଜାଗାଇ ବସିରଇଲା, ସେ କଇଲା “ମୁଇ ଏବେ ସବୁ ବିସଇ ନୁଆ କଲିନି ।”
    ସେ ମକେ ଆରି କଇଲା “ଏଟା ଲେକିକରି ସଙ୍ଗ । କାଇକେବଇଲେ ଏ ବାକିଅ ସବୁ ସତ୍‌ । ଆରି ବିସ୍‌ବାସ୍‌
    କରିଅଇସି ।”
  meu-meu: Bena terono ai e helaimu Diravana eto, A itaia, lau na ḡau iboudiai na
    hamatamatamu. Ma eto, A torea; badina be ini hereva na mamaoro-mamaoro bona momomo-kakani.
  yva-NT: Amisy, wepi tuna no apa kursijo titi rai, Po raura pare, “Soamo Syo anakotare
    ranari wanyimbe vintabo!” Muno Po raura rinai tavon pare, “Nyo anakotare so ratoe
    weye Sya ayao syo raura somamo tugae ma inda vatane wanave rai.”
  dgc-dgc: Nadid, kinagi man dén na Diyos, a “Entan mo, baguén ko dén nadid i étanan
    a bagay.” Sakay kinagi na be diyakén, a “Isulat mo ye, da maasaan ye a katutuhanan
    i kagi a éye.
  zpm-NT: 'Zëëb tsi meṉ ne zob lo xcan co, rnee me: ―Grëse ncuaaṉe no niina ncuble
    naca, ni naa beeṉncuba. Blozh ga, nëchaa me lo naa: ―Grëse diidz ne gni naa lo
    luu nu niina goṉ, pquiaaw, ib none gacnaṉ miecha, sac ncuaaṉe no gaca.'
  hix-NT: Onà wyaro nkekonà, tahonà ymo ho eryewtaxaho. Anar me akàhtono weryaha,
    omeroro rma weryaha, anar me, kekonà. Onà wyaro nkekon xarha, rowya. Onà ryhe
    àmenhoko, kekonà. Onà ryhe àmenhoko. Yaworo xaxa mak naha, rorwonà. Àro wyaro
    hamà tkahorye xaxa mak naha, kekonà.
  sim-sim: Urik ma or sia king orok lindari ormu mbara, �Ji misi, mbele mbele ondo
    avak a unak akrik nakwa lira. Mashi kas a mbawa kason kayeka. Mashi kaso ome sira,
    an mbeek a haimba handambanda ambu nir.
  npi-ULB: सिंहासनमा विराजमान हुनुहुनेले भन्‍नुभयो, “हेर, म सबै कुरा नयाँ बनाउनेछु
    ।” उहाँले भन्‍नुभयो, “यो लेख किनभने यी वचनहरू भरोसायोग्य र सत्य छन् ।”
  cgc-cgc: Kanen an na gamungko naan ta truno gambal, “Lagen nyo! Anduni, tanan pabag-o
    ko.” Ambal din pa ki yaken, “Isulat no mga paambal ko tak mapatian gid daw matuod
    man.”
  tim-tim: Akto tat tat humoân talep arekŋe hin magep, “Nâŋgâŋet. Nâŋe kotŋe siâ siâ
    ire ketugure irakŋe aktâp.” hain dâep. Hain dâm hin makniŋep, “Yohane den ire
    kulemgo. Den ire âmâ bunŋeâk hârok âlepŋe luâk hârok den ire âlepŋe nâŋgâwaigât
    dâp tatâp.
  yor-yor: Ẹni tí ó jókòó lórí ìtẹ́ náà, sì wí pé, “Kíyèsi i, mo sọ ohun gbogbo di
    ọ̀tun!” Ó sì wí fún mi pé, “Kọ̀wé rẹ̀, nítorí ọ̀rọ̀ wọ̀nyí òdodo àti òtítọ́ ni
    wọ́n.”
  wos-wos: Néma duna jambémbu rekwa God dé wa, “Mé xé. Wuni huruwuka atéfék jondu
    di huli xaku.” Wungi wataka dé wa, “Wun hundi mwi hundi dé. Yénataka hundi yingafwe.
    Méni wun hundi mé hayi.”
  emp-NTPO: 'Maʌ̃be dji bugue biya quirud̶e chũmʌba nãwã jarasia: “Mʌ̃a ne jũma djiwid̶ida
    o b̶ʌa.” Idjab̶a nãwã jarasia: “Naʌ̃ bed̶eara cartad̶e b̶ʌdua wãrã bed̶ea bẽrã
    idjab̶a wãrãda mãwãi bẽrã.”'
  eng-F35: Then He who sat on the throne said, “Take note, I make everything new!”
    And He says to me, “Write, because these words are true and faithful!”
  ind-ind: Dia yang duduk di atas takhta itu berkata, “Lihatlah! Aku sedang memperbarui
    segala sesuatu!” Kemudian Dia berkata lagi, “Tuliskanlah hal-hal ini, karena semua
    peringatan-Ku ini benar dan layak dipercaya.”
  pes-OPCB: 'آنگاه او که بر تخت نشسته بود، گفت: «اینک همه چیز را نو می‌سازم!» و به
    من گفت: «این را بنویس چون آنچه می‌گویم، راست و درست است.'
  mpt-mpt: Eka nakae komoke biin dimo toumbie baanea Wentine! Inamin namino sino blimano
    kesoa ne inamin namino memao imin klaiobo gesea wentena bia e ne baatnenea Kobo
