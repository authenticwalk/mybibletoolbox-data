  eng-ASVBT: 'And he that sitteth on the throne said, Behold, I make all things new.
    And he saith unto me, Write: for these words are true and faithful.'
  mna-mna: 'To Biibi ta mbuleene se itunu muriini peeze kana na, isombe: “Iŋgi nio
