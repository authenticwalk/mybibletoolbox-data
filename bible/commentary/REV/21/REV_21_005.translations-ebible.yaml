  lat-VUC: 'Et dixit qui sedebat in throno: Ecce nova facio omnia. Et dixit mihi:
    Scribe, quia hæc verba fidelissima sunt, et vera.'
  ngp-ngp: Niyo yudya ekale mwe difumbi dye kiseuta agamba, “Kaula, nayatenda yose
    kunda mahya!” Naho agambaga, “Yawandike aya kwaviya zimbuli izi ni za kuhuwilwa
    naho za kindedi.”
  enq-2: 'Dopa leamopa, kiŋi toko dokonya petea dokome dapa lea: “Nambame dupa pitaka
