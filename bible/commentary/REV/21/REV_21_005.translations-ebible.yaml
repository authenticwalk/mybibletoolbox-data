    ka atsatyty mykara.'
  san-THA: อปรํ สึหาสโนปวิษฺโฏ ชโน'วทตฺ ปศฺยาหํ สรฺวฺวาณิ นูตนีกโรมิฯ ปุนรวทตฺ ลิข
