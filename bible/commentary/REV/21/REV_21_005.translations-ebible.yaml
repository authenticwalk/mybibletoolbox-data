  pes-OPV: 'و آن تخت‌نشین گفت: «الحال همه‌چیز را نومی سازم.» و گفت: «بنویس، زیرا که
    این کلام امین و راست است.»'
  ron-1924: 'Чел че шедя пе скаунул де домние а зис: „Ятэ, Еу фак тоате лукруриле
    ной.” Ши а адэугат: „Скрие, фииндкэ ачесте кувинте сунт вредниче де крезут ши
    адевэрате.”'
  tpz-tpz: Ka Teꞌ vëh to ihoꞌ non pa ö ihihoꞌ pa teꞌ sunön soe pan, “Pënton ah! Eöꞌ
