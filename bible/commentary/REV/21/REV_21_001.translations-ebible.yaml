  zar-NT: Gudödi naʼ biléʼedaʼ tu lúzxiba cubi, en tu luyú cubi, tuʼ chigudödi quégaca
    lúzxiba naʼ, en luyú naʼ gulaʼcuáʼ zíʼalö. Bítiʼrö dë nísadoʼ.
  kde-kde: Anepo nangu nkukwona kumahunde kwahambi na chilambo chahambi, kwa kuva,
    kumahunde kutandi na chilambo chitandi vyanipita, na bahali nainang'o nanga painapwawije
    kavila.
  ata-ata: Ioxe eni emaisou mimii ne mukalu la emaisou loxotolo ilou lia alavua. Loxotolo
    ilou lia tei ne tasiauxu avile mo luaki kalumo uxolu la uasi.
  qvw-NT: Chaypïtam licälú janay pachätapis cay pachätapis muśhü cayäta. Canan licaśhanchic
    janay pachaca, cay pachaca, lamarcäpis manañamari cañächu.
  nfa-nfa: Hèia jaꞌa ladhe kèdhi liru dènge rai-haha rupa hiu, te liru dènge rai-haha
    dhu dhui ele aaꞌi le. Dhasi aadꞌo heka kahèi.
  tnp-tnp: Kəni əmeiko iəkafu neai vi mɨne nəhue nɨftəni vi, mətəu-inu neai əuas mɨne
    nəhue nɨftəni əuas kɨniakə. Kəni nɨtəhi təmɨkə mɨn.
  urd-urd: फिर मैंने एक नए आसमान और नई ज़मीन को देखा, क्यूँकि पहला आसमान और पहली ज़मीन
    जाती रही थी, और समुन्दर भी न रहा।
  hot-hot: Ma yahayê pik lo leŋ bô ele i liliŋ ma pik lo leŋ lukmuk ibitak êk. Ma
    ŋgwêk mi haviŋ.
  mqj-NT: Mangkaii, ummitamo' langi' bakaru anna lino bakaru, annu pa'demia langi'
    anna lino yolo, anna ta'mo dengan diita tasik.
  rus-SYN: И увидел я новое небо и новую землю, ибо прежнее небо и прежняя земля миновали,
    и моря уже нет.
  mbh-mbh: Lamako tho thopol sepsa ponganga ome ulue ponganga ako o velpol. Na sepsa
    neginga ome ulue neginga o penthal selele, na rua i voth ol avele.
  bdd-bdd: Coinega galewa ma baleꞌu hauhaudi yaꞌitediya silatuwa, ta geya hola, ma
    hesi galewa nugenugetaina ma baleꞌu nugenugetaina siꞌwaiha.
  cbt-NTPO: Ina quëran hua'narëso pochin niantarahuë. Nasharo'pa', nasha pi'iro'të',
    inapita quënanahuë. Yosë nohuanton, isoro'pa' ta'huantapon. Pi'iro'tënta' ta'huantapon.
    Marënta' co huachi ya'huaponhuë'. Ya'ipiya nasha nisarin.
  srn-NT: Baka dati mi si wan nyun heimel nanga wan nyun grontapu, bika den fosiwan
    no ben de moro, èn a se no ben de moro tu.
  cta-NT: Loꞌo liꞌ naꞌa̱ naꞌ chaꞌ cua ndyaca cucui tyucui ñaꞌa̱ nde cua̱, cua ndye
    ndyaꞌ chaca baꞌa chalyuu cucui. Nguliji yuꞌu lcaa na nu ntsuꞌu nde cua̱ tya tsubiꞌ
    la; juaꞌa̱ chalyuu cusuꞌ re, juaꞌa̱ tyucui ñaꞌa̱ tyujoꞌo, nguliji yuꞌu biꞌ, ngaꞌaa
    ñaꞌa̱ naꞌ jiꞌi̱ tsiyaꞌ ti.
  bqc-SIM: Ɔ̃ ma tↄↄlɛ dafu ń musu dafuo è, asa tↄↄlɛ sɛ̃́ia ń musu sɛ̃́iao gɛ̃̀,
    mɛ́ ísia ku lↄo.
  tcz-CHONGTHU: Chujouvin keiman Van thah le leithah kamui, ijeh inem itileh vanlui
    le leilui chu manga ahitai. Chule twikhanglen jong chu chemanga ahitai.
  mar-mar: आणि मी नवे आकाश आणि नवी पृथ्वी ही बघितली कारण पहिले आकाश व पहिली पृथ्वी
    ही निघून गेली होती आणि समुद्रही राहिला नव्हता.
  snp-snp: Ena namo kosina kofawa ma ido mika kofawa ma eyomo ne. Yamu kosina lilama
    ido mika lilama fuli lito, kuwo no oiya ya minámaiye.
  isl-isl: Eftir þetta sá ég nýjan himin og nýja jörð. Hinn fyrri himinn og hin fyrri
    jörð voru horfin og höfin voru ekki lengur til.
  spy-NT: Nto mii yoo, akas barakuut nyēē lēēl āk kōōrēēt nyēē lēēl, kuuyu kikiikumis
    ꞉barak āk kōōrēēt nyoo kibo taay ānkiikubot ꞉araarayta.
  xnn-xnn: Idi nakwas di daket ilaen ay wada nan balo ay daya ya balo ay batawa tay
    nan inmon-ona ay daya ya batawa ya nan baybay et namaidda.
  mwe-mwe: Alapu, gunikubhwene kunnungu kwa ambi, na shilambolyo sha ambi. Kunnungu
    kwa bhukala kula, na shilambolyo sha bhukala shila iobhile, wala bhaali jikapaliji
    kabhili.
  tte-tte: Kabo bulibuli waluwaluna yo yanuwa yaulina waluwaluna yagitaili. Na bulibuli
    beyabeyana yo yanuwa yaulina beyabeyana sikwalalele yo besiele tabe kalita.
  tcs-tcs: Ai bin luk gen ane ai bin luk wan niu skai ane niu ert. Da pas skai ane
    pas ert i nomo gad ane da solwata tu i nomo gad.
  hlt-THB: Cekcoengawh khan thai ingkaw dek thai ce hu nyng, lamma awhkaw khan ingkaw
    dek cetaw khum hawh hy, tuicun awm am awm voel hy.
  soq-soq: Ema aupe ne uba sanaa ita tawo sanaa ewamodinee. Tane uba ita tawo bauta
    segantone wineia lawosantone diaidanton. Ita owa do niniwadene diaidalen, mai
    ewaewalala.
  qub-qub: Chaypitanami ricarä mushoj pachata, mushoj syëluta. Ñaupa caj pachapis,
    ñaupa caj syëlupis illgashana caran. Lamarpis mana carannachu.
  att-att: Kabalin na, nasingak ku laguk yù bagu nga lángì ánna yù bagu nga dabbun,
    ta nappasá yù napolu nga lángì ánna yù napolu nga dabbun. Á awánin gapay ta bebay.
  bki-bki: Ana iorou ka naina, nemial vio mave vou bija yetemeriba vou amiyotuba,
    bior vio mave moruo bija yetemeriba moruo bija sano borotano a tei nene nalo,
    aba kovio nonovio ruei.
  bqp-bqp: Akũ ma zĩtɛ dufu kũ musu dufuo è, zaakũ zĩtɛ káakupↄ kũ musu káakupↄo
    gɛ̃̀tɛ, akũsↄ̃ ísira kun doro.
  mcp-mcp: Nə́ ndɛɛ́, mə á ka dʉ́g gwɔ́w ágúgwáan nə shí agúgwáan. Gwɔ́w áshúshwóógʉ́
    nə shí ashúshwóógʉ́ í á shí jímb, tɔɔ mâŋ, mə́ kú ná nyiŋgə bə.
  hat-hat: Apre sa, mwen wè yon lòt sièl ak yon lòt latè. Premie sièl la ak premie
    latè a te disparèt. pa t' gen okenn lanmè ankò.
  npl-NT: Satepa onikitak se yankuik ilwikak iwa se yankuik tlaltíkpaktli, porke n
    ilwikak iwa n tlaltíkpaktli non achto okatkah, opojpolikeh, iwa ayakmó okatka
    n weyi atl.
  bgg-bgg: Chiihphado gu è iwo hamangkhung nane iwo sohnyiak doh. Igobi pha hamangkhung
    nane igobi pha sohnyiak ne san dun ro, chiih-è khamuii ne ùadun ro.
  eng-TCENT: Then I saw a new heaven and a new earth, for the first heaven and the
    first earth had passed away, and the sea was no more.
  eng-BSB: Then I saw a new heaven and a new earth, for the first heaven and earth
    had passed away, and the sea was no more.
  cpu-NT: Ipoña noñaake ovakerari inkite, ovakerari kipatsi. Tema aritake aperotaka
    paisatori inkite, eejatzi paisatori kipatsi. Te iriñeetairo inkaare.
  san-ASM: অনন্তৰং নৱীনম্ আকাশমণ্ডলং নৱীনা পৃথিৱী চ মযা দৃষ্টে যতঃ প্ৰথমম্ আকাশমণ্ডলং
    প্ৰথমা পৃথিৱী চ লোপং গতে সমুদ্ৰো ঽপি ততঃ পৰং ন ৱিদ্যতে|
  tac-NT: '''Lige etiáturu ne ''ma ''la se''wináriga ilígame rewagachi napu mochime
    ke so''pilí ''lige mechá ''lige rayénali. ''Lige etiáturu ne ''ma tané ikigó alué
    gawí bajchá ajtígame ''lige uché bilé ma''chínaturu ''we ''la se''winátiri, nuebo.
    ''Ma tabilé manígime kéturu wa''lú ba''wí alué gawí.'
  eng-WEBPB: I saw a new heaven and a new earth, for the first heaven and the first
    earth have passed away, and the sea is no more.
  gfk-H: Io, ma iau ga nas tiga sigara mawai ma tiga sigara ula hanua kanong no luena
    mawai ma no luena ula hanua dir gata panim laah. Ma pataia baal um ta tes.
  viv-viv: KaduꞋe gaꞋenoꞋita tu lobama ivaguna kadu babi ivaguna gaꞋitadi, faꞋina
    lobama tuwaina be babi tuwaina hiyawowola kadu lehaga gihavaina.
  yao-yao: Nipele nakuweni kwinani kwa sambano ni chilambo cha sambano. Pakuŵa kwinani
    kwaandanda ni chilambo cha ndanda ipiite, ni bahali nganijipagwa sooni.
  tgp-tgp: Hitahuna, na hite na tuka paro matea peresi na varama paro matea. Tuka
    tuai peresi na varama tuai la tihai moiso, ale mo sopo te tasi hinia.
  auc-NT: Ayæ̈ öönæ mïïönæ inguipoga mïinguipo atabopa. Edæ öönæ picæ̈önæ inguipoga
    picænguipo dæ ïinque batimpa. Ayæ̈ æpæntibæ adobaï dæ änimpa.
  kbc-NT: Odaa ja jinadi gela ditibigimedi codaa me gela iiɡ̶o. Leeɡ̶odi niɡ̶ijo odoejegi
    ditibigimedi, ijaaɡ̶ijo odoejegi iiɡ̶o aɡ̶aleeɡ̶icoa, codaa me akiidi-eliodi eledi
    aɡ̶aleeɡ̶ica.
  bmh-bmh: Iz emes awau mui, em awau mui piaremin. Emes amegai dareun mui, em amegai
    dareun mui, go unum wagememen. ibut ze han wagemeun.
  ctu-BL: Tsaj q'uele tsiji' bʌ panchan yic'ot tsiji' bʌ pañimil, come tsa' jili jini
    ñaxan bʌ panchan yic'ot jini ñaxan bʌ pañimil. Ma'anix colem ñajb.
  meq-meq: Ma dəba eye na, na ŋgatay a magərmbəlom weɗeye ta məndzibəra weɗeye. Magərmbəlom
    makurre eye ta məndzibəra makurre eye ta dze. Ada bəlay andaya sa bay kə dze.
  noa-H: Magtarr k'ur nacharam hedaujã mʌg durr dʌ̈i narr Hẽwandamau t'um chi hiiurig
    paapʌ̈itarr haawai hedjã hiiurta durr hiiur dʌ̈i mua hoojim. Magtarr haawai ya
    p'ũasjã chuk'u hajim.
  alp-NT: Eleki au selu lanite beluke kai nusa beluke. Lanite akmenare kai nusa akmenare
    sirikele kai meite lekwe selu moneka.
  san-VEL: anantara.m naviinam aakaa"sama.n.dala.m naviinaa p.rthivii ca mayaa d.r.s.te
    yata.h prathamam aakaa"sama.n.dala.m prathamaa p.rthivii ca lopa.m gate samudro
    .api tata.h para.m na vidyate|
  kbq-kbq: Anantera kasefa monane, kasefa mopane ke'noe. Na'ankure ese monane, ese
    mopamo'a fanane higeno, mago'enena hagerina omane'ne.
  kbh-kbh: Chents̈ana ats̈e sënjáninÿe canÿe celoca tsmiñe y canÿe fshantse tsmiñe,
    ndoñe nts̈amo tempo enjamncá, er chë tempo enjamna celoca y fshantse chora ya
    ndoñe quentétsemna, y chë mar béjaye chora cach tondaye.
  ron-LSB: Am văzut un cer nou și un pământ nou, căci cerul dintâi și pământul dintâi
    au trecut și marea nu mai este.
  pon-pon: O I kilaner lan kap o jappa kap, pwe lan maj o jappa maj jolar mia, o jolar
    madau.
  nhe-BL: Huan niquitac se yancuic elhuicactli huan se yancuic tlaltepactli pampa
    nopa achtohui elhuicactli huan nopa achtohui tlaltepactli panotejqui huan nojquiya
    polijqui nochi hueyi atl.
  sps-sps: Kat to ana nyo tagei to na korosuu na foun ana monaagits a foun. Koroo
    suu na tamuan ana monaagits a tamuan kajiaa ovei ra naa ana namaan gima kaa pis.
  wnc-wnc: Sike nata mia kawawa sanga kayukga ena kakaa banakan komune tupa nanatane
    tangine aawa kakum. Sike keu kayuk gakata tupa nanatane tangine aawan kakum. Ngan.
    Sanga tupa ena kakaa banakan komune yuking gatu keu tupa yukut daka ngangga wena
    gwa sikinga kakum. Sike yanggabam gwen kaya kuut wena sikutna kakum.
  bus-bus: Ben ma tↄↄtɛ dufu kↄ̃n musu dufuo è, zaakɛ tↄↄtɛ káakupↄ kↄ̃n musu káakupↄo
    gɛ̃̀tɛ, bensↄ̃ ísiaa kuu dↄro.
  gub-BL: Na'e aexak ywak ipyahu ma'e ywy ipyahu ma'e ihe kury. Ywak kwehe arer ywy
    kwehe arer ukàzym a'e wà, ukàzym yryhu no.
  imo-imo: Pele mulu mai koinjo talo kanoru. Mai oimu kinye mulu oimu kinye pora nimbe,
    nomu kutamu kape naa molorumu.
  boj-boj: Onaqa e laŋ bunuj ti mandam bunuj ti unjrem. Laŋ namij ti mandam namij
    ti koboeb. Yuwal dego koboej.
  eng-DRA: And I saw a new heaven and a new earth. For the first heaven and the first
    earth was gone, and the sea is now no more.
  knf-knf: Wal mënţ dwin baţi bhalu na mboş mnhalu ; baţi bŧeek na mboş mnŧeek ŋaankak
    awo, bdëk kak baankak awo.
  san-KHM: អនន្តរំ នវីនម៑ អាកាឝមណ្ឌលំ នវីនា ប្ឫថិវី ច មយា ទ្ឫឞ្ដេ យតះ ប្រថមម៑ អាកាឝមណ្ឌលំ
    ប្រថមា ប្ឫថិវី ច លោបំ គតេ សមុទ្រោ ៜបិ តតះ បរំ ន វិទ្យតេ។
  arn-NT: Feymew ka pefiñ kiñe we kallfü wenu ka kiñe we mapu. Tati wüne mülekechi
    kallfü wenu ka tati wüne mülekechi mapu ngewetulay, lafken ka ngewetulay.
  zas-NT: Chi gulox baguian ni guin ree, dxel baguian tijb xanyabaa cüb con tijb guidxliuj
    cüb, din xanyabaa con guidxliuj ni guyu diizd yaloj ma gunijt reen, ziangajc nijsdoo.
  ken-NT: Ngɔ́ yɛ mfǎy nkɔ nɛ mmɨk nkɔ. Mfǎy anɛ mbɨ nɛ mmɨk anɛ mbɨ mǎnáŋ mánɛmsi
    nyaka. Manyu nkwɔ́ kɛpɛrɛ bhák.
