verse: REV.021.001
translations:
  kpx-kpx: Ige di tota elehasege otogoe doga isi vatae doga keau ua. Otogo, vata isi
    davala subuta uale keau uoholige dogaveau lohoi ua.
  okv-H: Eto uhu te enda te eva te mamahu irae ehere uhu te enda te ehaha avo kehena
  tbo-tbo: Yada ma hipuli gapolahi odubohi a gagalehi ma hi lugowadehi po hi yababa
    ma yada wouna ma hipuli wouna hi lugeletehi ma ega boga.
  mal-C: പിന്നീട് “ഞാൻ ഒരു പുതിയ ആകാശവും ഒരു പുതിയ ഭൂമിയും” കണ്ടു. ആദ്യത്തെ ആകാശവും
    ഭൂമിയും നീങ്ങിപ്പോയി. ഇനിമേൽ സമുദ്രം ഇല്ല.
  grc-SR: Καὶ εἶδον οὐρανὸν καινὸν καὶ γῆν καινήν· ὁ γὰρ πρῶτος οὐρανὸς καὶ ἡ πρώτη
    γῆ ⸂ἀπῆλθον,⸃ καὶ ἡ θάλασσα οὐκ ἔστιν ἔτι.
  bgc-bgc: फेर मन्नै नये अकास अर नयी धरती ताहीं देख्या, क्यूँके पैहला अकास अर पैहली
    धरती खतम हो ली थी, अर समुन्दर भी न्ही रहया।
  khz-khz: Ne kupa valiguna e tanopara valiguna agitarato, kwalana kupa kunena e tanopara
    kunena gelekwalekwato. Rawapara maki aikina.
  deu-TKW: Und ich sah einen neuen Himmel und eine neue Erde; denn der erste Himmel
    und die erste Erde waren vergangen, und das Meer ist nicht mehr.
  zsr-NT: Gdöd naꞌ bléꞌidaꞌ tu luzxbá cub len tu luyú cub, le chgdöd quegac luzxbá
    naꞌ len luyú naꞌ gulacuáꞌ ziꞌal. Cutur bi dë nis zxön.
  lin-lin: Bongo namonaki Likolo ya sika mpe mabele ya sika, pamba te Likolo ya liboso
    mpe mabele ya liboso elimwaki, mpe ebale monene ezalaki lisusu te.
  hns-NT: Tab ham ekgo naawa swarag aur dhartie dekhlie. Pahiela swarag aur dhartie
    ab biet gail raha, aur samoendar bhie na raha.
  noa-E: Magtarr khur nacharam edaujã mʉg durr dʉ̈i narr Ẽwandamau thum chi iiurig
    paapʉ̈itarr aawai edjã iiurta durr iiur dʉ̈i mua oojim. Magtarr aawai ya phũasjã
    chukhu ajim.
  eng-EMTV: And I saw a new heaven and a new earth, for the first heaven and the first
    earth had passed away. And there was no more sea.
  mib-NT: Yūcuán na te ni jito ri andɨvɨ́ jéé jíín ñáyɨ̄vɨ jéé. Chi andɨvɨ́ jíín ñáyɨ̄vɨ
    xíhna ñúhún ni naa. Te suni tuá mar.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ कुसङ् साङ्‌ग्राम्‍पेदाङ् नु कुसङ् इक्‍सादिङ् खाम्‍बेःक्‍मान्
    निःसुङ्‌सिङ्, थेआङ्‌भे़ल्‍ले़ तगिबा साङ्‌ग्राम्‍पेदाङ् नु इक्‍सादिङ् खाम्‍बेःक्‍मान्
    ले़क्‍खे़ पेआङ् तुम्‍बोदिङ् वाहङ्‌ङिन्‍नाङ् मे़ने़स्‍से़न्‍लो॥
  xnj-xnj: Kangi nawene kunani kwa Chapanga kwa mupya na mulima wa mupya, ndava kunani
    kwa Chapanga kwa kutumbula na mulima wula wamali kuwuka, nyanja nayene yavi lepi
    kavili.
  mmx-mmx: La nia aga ven laxalibet maxat la lavatkangka maxat, mila laxalibet avot
    mi lavatkangka avot ga xap la laras ga sonao.
  cbr-NT: Usaquin istancëxun cana a pain unio naí, me, parúnpapa, acamaxa nëtë́cë
    'aish 'aíma 'ain, naí ió 'imainun me ióribi isan.
  tee-NT: Pus ju acsnich iclakts'ilh lakatam sast'i t'iyan chai lakatam sast'i lacat'un.
    Pus ju p'ulhnan t'iyan chai ju p'ulhnan lacat'un tats'ank'ak'olh chai matich ixjunita
    ju alama.
  eng-LSV: And I saw a new heaven and a new earth, for the first heaven and the first
    earth passed away, and the sea is no more;
  cak-NT: Y ren Juan xintzu' ri rocaj y ri rech-ulef, xejalataj yan. Can je c'ac'ac'
    chic. Ri rocaj y ri rech-ulef ri xec'ue' na'ey, xa manak chic jec'o, roma xejal-e.
    Can manak chic chuka' ri mar.
  pah-NT: Kiro ji hepiagi yvagapyahua yvyapyahua no. A'ereki yvagaymyana opa yvyaymyana
    pavẽi. Ahana'ja ypiahua ruvihava yvya koty.
  sja-NT: Mãpai mɨa unuji pajã chiwidi mãik'aapa eujã chiwidi, naapema pajã mãik'aapa
    eujã p'usa ome jõdarida perã.
  xed-xed: Tahula tsa, ka nghaŋtá yu ta sana lfiɗa luwa nda sana lfiɗa haɗik. Lula
    taŋtaŋa luwa nda taŋtaŋa haɗik, ta haɗ drəf guli wa.
  mks-NT: Tá na̱ndihi já na̱xini i̱ indiví sa̱á xi̱hín ñuyíví sa̱á. Jáchi̱ sa̱ na̱ndihi
    va sa̱há indiví xi̱hín ñuyíví ña̱ nu̱ cuítí cán. Ta jári tañu̱hú sa̱ co̱ó ga̱
    dó ñúhu viti.
  gfk-S: Io, ma iou ga nes tike sigar mawe ma tike sigar ula hanuo kinong no luaina
    mawe ma no luaina ula hanuo dur gate buner leh. Ma pata baling um ta tes.
  bmu-bmu: Suep gölme mutukŋi yetkön mewö qahöwaka ayapköyohotka köwetnöŋ mewöyök
    qahö toroqeba ahöyök. Miaŋgö andöŋe Suep gölme dölökŋi etkehal.
  dgz-dgz: Amba piup kiman ewakewa bet ine inana gapan yawan. Piup kiman namua puiman
    den oak mutan.
  eng-GNV: 'And I sawe a newe heauen, and a newe earth: for the first heauen, and
    the first earth were passed away, and there was no more sea.'
  zaa-NT: Làniana bilá' tè te' attu yétsiloyu lani ỹiaba cubi quì'į, porqui'ni ỹiaba
    primérua nna chi gunittiluą, ą'hua yétsiloyu primérua nna gunittilo huą́ nna labiru
    indatò' ỹeni té.
  eng-WEBSTER: 'And I saw a new heaven and a new earth: for the first heaven and the
    first earth had passed away; and there was no more sea.'
  guh-guh: Icatsia taniji pejanaitaboxo, pejananacua yajava. Paitaboxo, panacua ata,
    Dioso copiaya exana, ajibi baja. Manuamene ata ajibi.
  bon-bon: Cane piba kirece cabucewe naabine kirece gawecewe jääpänine. Niinäce cabucewe
    piiyepu gawecewe cina ituge apira, cuta malu te ituge apira.
  nhw-BL: Huan niquitac se yancuic ilhuicactli huan se yancuic tlaltipactli pampa
    nopa achtihui ilhuicactli huan nopa achtihui tlaltipactli panotejqui huan nojquiya
    polijqui nochi hueyi atl.
  swh-ONEN: Kisha nikaona mbingu mpya na nchi mpya, kwa maana mbingu za kwanza na
    nchi ya kwanza vimekwisha kupita, wala hapakuwepo na bahari tena.
  wbi-wbi: Kange nikalola uvulanga uvupia ni iisi imia, ulwakuva uvulanga vwa kwasia
    ni iisi ja kwasia sikilile, ninyanja naoejikale kange.
  bba-bba: Yen biruwɑ nɑ wɔn kpɑɑru kɑ tem kpɑm wɑ. Wɔn ɡururu kɑ tem ɡurum bɑɑ doonɑ,
    nim wɔ̃ku ɡɑ ǹ mɑɑ wɑ̃ɑ.
  eng-KJVCPB: 'And I saw a new heaven and a new earth: for the first heaven and the
    first earth were passed away; and there was no more sea.'
  kgk-NT: Upe rire ojehexa uka xe-vy yvy ipyahu va'e áry ipyahu va'e ave. Áry oiko-ma
    va'ekwe yvy ave, ygwasu ave ndaiporivéi-ma.
  waj-waj: Na itaama taivo taika kiooduu na taaduu karaasa ngiau mmataivaitana vairavai.
    Vaa tauraanaa ngiau mmataivaitana taika kiooduu nnoori sorovuaraivootama vaa taikeeravai.
  cpy-cpy: Okanta noñaaki owakirari inkite, eejatzi owakirari kepatsi. Tema thonkaka
    paejatoteentsiri inkite, eejatzi paejatoteentsiri kepatsi. Tee iñahaeteero inkaari.
  mpx-mpx: Inoke labulabum vavaluna ge panayawi vavaluna ya kitel. Labulabum houhouwena
    ge panayawi houhouwena iyaka hi mowasi, ge hoga nige al i gagan.
  wbp-wbp: Kujalpa-jana Kaaturlu miimii-nyangu yapa nyanungu-nyangu pukungka, ngula-jangkarna
    jukurr-manu jinta-kari yalkiri manu jinta-kari walya. Kamparru-warnu yalkiri manu
    walya-pala nyurru-juku yawu-pardija, ngula mangkururlangu yawu-pardija.
  luo-luo: Eka ne aneno polo manyien gi piny manyien. Polo mokwongo gi piny mokwongo
    noselal, to nam bende noselal kamano.
  nhe-NT: Huan niquitac se yancuic elhuicactli huan se yancuic tlaltepactli pampa
    nopa achtohui elhuicactli huan nopa achtohui tlaltepactli panotejqui huan nojquiya
    polijqui nochi hueyi atl.
  aii-aii: ܗ̇ܝܓܵܗ ܚܙܹܐ ܠܝܼ ܫܡܲܝܵܐ ܚܲܕܬܵ‌ܐ ܘܐܲܪܥܵܐ ܚܲܕܬܵ‌ܐ، ܣܵܒܵܒ ܗ̇ܝ ܫܡܲܝܵܐ ܩܲܕܡܵܝܬܵ‌ܐ
    ܘܐܲܪܥܵܐ ܩܲܕܡܵܝܬܵ‌ܐ ܦܪܝܼܩ ܠܗܘܿܢ، ܘܝܵܡܵܐ ܠܲܝܬ ܗܘܵܐ ܐܚܹܪܢܵܐ.
  esk-NT: Tarani uvaŋa John qiñiqtuŋa nutaamik qiḷaŋmik nutaamiglu nunamik. Sivulliq
    qiḷak sivulliġḷu nuna piiqsuk, taġiuq piiqmiuqtuuq.
  msb-msb: Pakatapos nakakita akoʼn bag-o na langit kag bag-o na duta. Wara na an
    dati na langit kag duta kag amo man an dagat.
  cpa-NT: Jøng² ca¹jái¹jni ŋi¹juǿi¹ hmë́² quianh¹³ jmøi¹guǿi¹ hmë́². Di³ ma²ca¹ŋi¹hén²
    ŋi¹juǿi¹ mi³chi² lah¹ni³ ca¹lah¹ma¹quianh¹³ jmøi¹guǿi¹. Cu¹dsie¹² tsa¹ma¹chi²
    jmø³ŋih¹³.
  dso-dso: ତାର୍‌ପଚେ ଏଦେ ଦେକା ! ନୁଆ ସରଗ୍‌ ଆରି ନୁଆ ଜଗତ୍‌ ଦେକ୍‌ଲି । ପର୍‌ତୁମ୍‌ ସରଗ୍‌ ଆରି
    ପର୍‌ତୁମ୍‌ ଜଗତ୍‌ ଆରି ଡିସେନାଇ । ସମ୍‌ଦୁର୍‌ ମିସା ଆରି ଡିସେନାଇ ।
  meu-meu: Bena guba matamatana bona tanobada matamatana na ita; badina be guba gunana
    bona tanobada gunana vada e puki, davara danu lasihia.
  yva-NT: Umba syo naumo wanyine muno munijo wanyine raen, weye naumo manasyin muno
    munijo manasyine raumandi to. Muno mayane mamo inta raen akatoe ramu.
  dgc-dgc: Nadid, kétapos na éya, éy neta ko i bigu a langet sakay bigu a mundu. Ewan
    dén tu dati a langet, sakay tu dati a luta, sakay tu dati a diget.
  zpm-NT: Dzigo goṉ naa tib gbaa cub, ni tib guidzliu cub; sac zigtaa gbaa ne rdziuuṉbey
    ne, zigtaa guidzliuw, zigtagaa nisdoow grësew bnitlo.
  hix-NT: Anaro kahe wenyeye, rosenyetnàrà wyaro rma. Anaro yukryeka xarha wenyeye.
    Anaro yakàhtosaho rma wenyeye. Amnyehra akàhtosahonhàràtho nosomtatkaye, kahe
    heno rma, yukryeka heno xarha. Tuna ymo heno xarha, ehxera harha nehxakonà.
  sim-sim: Urik a heyeri, misambi nga lersuwu nga am mendek fri narik solwara mbeek
    orok er nga nari ambu sir. Urik lersuwu akri nga misambi akri nga frimu talara.
  npi-ULB: अनि मैले नयाँ स्वर्ग र नयाँ पृथ्‍वी देखेँ, किनभने पहिलो स्वर्ग र पहिलो
    पृथ्‍वी बितिगए, र समुद्र त छँदै थिएन ।
  cgc-cgc: Sunod na nakita ko naan ta ake na panan-awan bag-o na kalangitan daw bag-o
    na kalibutan tak ula en dati ya na kalangitan daw dati na kalibutan daw ula man
    en dagat.
  tim-tim: Akto aregât hamiŋân hân himbim ulikŋân gâtŋe bo agiat akto haru hainâk
    bo agep aregât hân irakŋe akto himbim irakŋe tatbela yelegân.
  yor-yor: Mo sì rí ọ̀run tuntun kan àti ayé tuntun kan, nítorí pé ọ̀run ti ìṣáájú
    àti ayé ìṣáájú ti kọjá lọ; Òkun kò sì ṣí mọ́.
  wos-wos: Wambula xe wuni xé, huli nyir, huli héfa téndéka. Tale téndé nyir héfa
    bu hényi. Néma xéri akwi bu hényi.
  emp-NTPO: Mãwãnacarea mʌ̃a bajã djiwid̶ida, ẽjũã djiwid̶i sid̶a unusia. Maʌ̃ne naʌ̃
    ẽjũãra, bajã sid̶a neẽ́ basía. Pusa sid̶a neẽ́ basía.
  eng-F35: Now I saw a new heaven and a new earth, because the first heaven and the
    first earth had passed away; also, the ocean was no more.
  ind-ind: Lalu saya melihat langit yang baru dan bumi yang baru. Karena langit yang
    pertama dan bumi yang pertama sudah lenyap, dan laut pun tidak ada lagi.
  pes-OPCB: سپس زمین و آسمان تازه‌ای را دیدم، چون آن زمین و آسمان اول ناپدید شده بود.
    از دریا هم دیگر خبری نبود.
  mpt-mpt: Omito ne abile mema esa eka mema dabal esa watemi otane abile sin esa eka
    dabale sin esa ole blimobe. Eka aaye sol esa mo bieta atemim blimobe. Esa alukum
    blimobe.
  ssx-ssx: Koto hoki naneta꞉ I̱ma꞉ panake hepeni pita꞉ panake kenke yaapo handoa꞉me.
    Titina꞉ hepeni pita꞉ kenke yaapota꞉ alupaeya꞉me. Kutupa mo dawala make loa꞉me.
  mkl-mkl: Si ɑnyii nŋu, ǹ yɛ lele titɔ̃ do ilɛ titɔ̃. Lele nwo do ilɛ nwo ŋɑu ɑ
    kù wɛɛ mɑ́. Tenku mɔ kù wɛɛ mɑ́.
  gaq-gaq: ସାରାସାରିବେଲା ନିଂ ମୁଇଙ୍ଗ୍ ତ୍ମି କିତଂରାଜି ଆରି ତ୍ମି ଦର୍‌ତନି ଙ୍କେକେ । ବାୱିର୍
    କିତଂ ବାୱିର୍ ଦର୍‌ତନି ଆରି କେଣ୍ଡିଆଃ ବୁଃଡ଼ି ୱେଗେ ।
  gof-RNT: Taani ooratha salonne ooratha sa7a be7as. Koyro saloynne koyro sa7ay dhays;
    abbayka dhays.
  unx-unx: ଏନ୍ତେ ଟୁଣ୍ଡୁରେ ଆଇଙ୍ଗ୍‌ ନାୱା ସିର୍ମା ଆଡଃ ନାୱା ଅତେ ନେଲ୍‌କେଦାଇଙ୍ଗ୍‌ । ପାହିଲାରେୟାଃ
    ଅତେ, ସିର୍ମା ଆଡଃ ଦରେୟା କା ନେଲଃୟାନା ।
  gah-gah: Itó okulumá litahagi itó mikasi litahagi keza viki haha ikasigo itó age
    nagamí ámina oko voko haha okago okulumá gosohaki mikasi gosohaki ánigumó.
  lcm-lcm: Na nala arai ani metekuku tanginang, na kuli rina tanginang, using a ainoai
    metekuku na ainoai kuli rina katala pasal suai, na nei laman katala kun kovek.
  aer-aer: Ikwere-iperrele the ahelhe arrpenhe uthene alkere arrpenhe uthene areke,
    alkarle-arle arrpenhe. The ahelhe arrekwelenye, alkere arrekwelenye uyarne areme,
    kwatye alaye anteye the uyarne aremele.
  qvc-NT: Chay musqoypishinam mushuq syiluta, mushuq pachata rikarqay. Chaqa kay rikashqanchiq
    syiluwan pachaqam chingashqana karqan. Mar yakupismi chingashqana karqan.
  tgl-ULB: Pagkatapos nakita ko ang isang bagong langit at isang bagong mundo, dahil
    ang unang langit at unang mundo ay lumipas na, at ang dagat ay wala na.
  cbs-NT: Ja jaskaibutian jabu dukun badi inun, uxe inun, bishi inun, mai damiwani
    bepemanai xabakainaya ianenwan batapadi jayamaya jabiatiandi ana uinkin nai bena
    inun mai bena taxnidiai en uindiashinaki.
  xtm-NTPP: Te ni jini sa in andivi jaa ji'in in ñu'ú jaa, vaa andivi ni iyo xinañu'u
    ma ji'in ñuu ñayivi ni iyo xinañu'u ma, jâ ni ka naa i, te ñatuu na ndute mar‑ka
    ma iyo.
  nnq-nnq: Kuboka penia, nginijibona mbengu nhyono na dunia nhyono. Gambu mbengu ja
    kalakala na dunia ja kalakala ikiba iboigwe na baali uhyo jikibaje.
  bao-NT: Jiro wãma ʉmʉreco, wãma yepa, yʉ ĩawʉ. Ca nii jʉorique, ʉmʉreco, yepa, dia
    pairi yaa cãa, yai peticoawʉ.
  san-ORI: ଅନନ୍ତରଂ ନୱୀନମ୍ ଆକାଶମଣ୍ଡଲଂ ନୱୀନା ପୃଥିୱୀ ଚ ମଯା ଦୃଷ୍ଟେ ଯତଃ ପ୍ରଥମମ୍ ଆକାଶମଣ୍ଡଲଂ
    ପ୍ରଥମା ପୃଥିୱୀ ଚ ଲୋପଂ ଗତେ ସମୁଦ୍ରୋ ଽପି ତତଃ ପରଂ ନ ୱିଦ୍ୟତେ|
  huv-NT: Ndoj quiaj tajawas larangüch noic jayats iüt, nüt, caaw, ocas; cos meáwan
    leaw mbas majlüy lango majlüy. At nadam ndec lango majlüy.
  otn-NT: M'mɛfa p'ʉya, dá̱ nu̱gä ra̱ 'da'yo c'ama̱hɛ̱ts'i̱ 'nɛ̱hra̱ 'da'yo häi. Nu̱'a̱
    ra̱ c'ama̱hɛ̱ts'i̱ mi̱ ja m'mɛt'o 'nɛ̱hra̱ häi mi̱ ja m'mɛt'o, bi̱ m'mɛrpʉtho.
    A nu̱ yø ja̱the mi̱ ja, xquet'a̱ gä bi̱ m'mɛrpʉ.
  nop-nop: Yoŋ adi kunum kobuli eŋ kwet kobuli yabugut wondiniŋ mede. Ala indiŋ, kunum
    komi eŋ kwet komi adi yadi liwe tugumuk. Eŋ imeŋgwaŋ wapum adi maaŋ liwe tuguk.
  obo-NT: Na, nokita ku iddos lammin langit woy lammin livuta, su iddos tapoy'n langit
    woy tapoy'n livuta, ahad iddos dahat, nongowora ron.
  cak-ENT: Y yin Juan xintz'et c'a ri caj y ri ruch'ulef, xejalatüj. Ye c'ac'a' vi
    c'a. Ri caj y ri ruch'ulef ri xec'uje' pa nabey, xa ye manak chic. Xejal-e. Manak
    chic c'a chuka' ri mar.
