    'lige alué ralámuli napu apiépiri umugí 'yuga okoka e'yéname ju tabilé 'la a'boi
    upila, napu 'we tánime ju iwérali alué e'karúgame tábiri pe newárigime, 'lige
    alué napu me'agá e'yéname ju uché jaré ralámuli, 'lige alué sujkurúgame ralámuli,
    'lige alué ralámuli riocho ka okome ju, suwábaga alué ralámuli 'ma 'lúmala ne
    alé na'ichí.
  eng-WEBPB: But for the cowardly, unbelieving, sinners, abominable, murderers, sexually
    immoral, sorcerers, idolaters, and all liars, their part is in the lake that burns
    with fire and sulphur, which is the second death.”
  gfk-H: 'Senbia ari, nudiet sibaan no lulur na iaah, a solam ma ra lulunga kana tana.
    Ma diet ira mangana tunatuna hoken: ira tena bunurut, ira tabuna nurnur, ira tena
    sakena, ira tena harubu bingbing bia, ira tena ser magirmagir, ira tena lotu tupas
    ira palimpua, ira tena bisbis, ma diet ing diet sua tikai ma tikai pai nuna ia.
    Diet na haan taar tano lulur na iaah. Ma ia no airua na minaat.”'
  viv-viv: Atu gaveyao keke Iya faꞋikuya hidaꞋatuvefaꞋila higa yadi wamatauta faꞋina
    keke Iya faꞋikuya veꞋumagigi againe hidahawahegedi, badi keke hidavetumaganeku,
    badi dewa koyodi Yaubada givenikohiyedi-ma agaidiya hihawahegedi, badi toluveꞋalika
    kadu toꞋudo, badi kwelikweli tulina tulina hiꞋabina, badi mali yaubada agaidiya
    hiꞋoduꞋodu kadu toveꞋalololo moyaꞋaidi, medema kalivai-dina adi loi aulolo keke
    kabiꞋona hinanuhagana. Badi yadi abaga ma muna lakahina aiꞋalaꞋalata kadu gaitoma
    yagoyagona alamatafifailina againe giyabeyabela amanadi againe hinavedivediwe.
    Mena vedivediwe ana egana alika anavelu.” Au hidedemi Yaubada gigahe.
  yao-yao: Nambo ŵandu ŵa woga ni ŵandu ŵangakukulupilila ni ŵandu ŵa wamba ni ŵa
    kuulaga ni ŵandu ŵa chigwagwa ni ŵandu ŵa usaŵi ni ŵandu ŵakuchipopelela chinyago
    ni ŵandu ŵa umani wose, liuto lyao lili litanda lya maganga gaakukolela mooto,
    chele chili chiwa chaaŵili.”
  tgp-tgp: Pani isan la haratu r̃omira mo sopo r̃ilangi; teni haratu la lo vahar̃i
    na nora rasua; haratu posira la lumiha; teni haratu la lo vilimatei na tamlohi;
    teni haratu la lo vai na posposi viriu; teni haratu la lo mahumahu na suiha tanume;
    teni haratu la lo lotu na hinau mo sopo God, ale haratu la lo halu, jarara enia
    tasi hapu atu sei mo lo hani na vatu tutuni mata volkeno, enia Harua Mateia.”
  auc-NT: Wæætë guïñente awædö, ante në änäni tönö në pönënämaï ïnäni guiquënë, në
    wïwa cædäni tönö wacä ingante në wæ̈nönäni guiquënë, në towente quëwënäni tönö
    idöidi në ïnäni guiquënë, Wængonguï impa, ante näni badöninca gäänë ædæ wææ̈ninque
    në apæ̈nedäni tönö në babæ änäni tömänäni guiquënë, mänïnäni ïñönänite atopode
    näni änontibæ gonga baï näni bæcodotibæ incæ tömënäni näni wæcöñömö bacæ̈impa.
    Mänïï näni wænguïmämo ïñömö mempoga ganca näni æ̈mæ̈wo wænguïmämo impa,” angantapa.
  kbc-NT: Pida niɡ̶ina ane daɡ̶aca laaleɡ̶ena me niotici, codaa niɡ̶ina ane diɡ̶ica
    me idinakato, codaa anowo ane napioi ane ɡ̶odoɡ̶olota, codaa ɡ̶onematagododi,
    codaa niɡ̶ina ane loomatewa okanicodaaɡ̶ica oko, inoa oxikonaɡ̶aɡ̶a, inoa anodaaɡ̶ata
    niwicidi, inoa awitakaɡ̶a, iditawece niɡ̶idi idei niɡ̶ica ane leeditibige me iticoace
    midataɡ̶a noledi libegi aninoa ɡ̶ocilaɡ̶adi ane lanicaɡ̶awa aligopenaɡ̶aneɡ̶e
    loɡ̶ocilaɡ̶adi lanigi. Niɡ̶ica anei owidijegi némaɡ̶a ane diɡ̶ica liniogo.”
  bmh-bmh: Bo, duailel ag uminaimai, malai eiman koli alanem mui, duailel agal oiagab
    petak ab tam mui, duailel ag igul eg pet macanemen mui, duailel ag duailel ipal
    ugarina, noumemen mui, duailel ag wal igul macanemen mui, duailel ag eten macanemen
    mui, duailel ag polu tibur agal doropag wag macanemen mui, duailel polu ze macanemen
    mui, go ag unum agal uzan ab banou salpa mui eleimai, i useaneu ebu numamen. Go
    ianai aliag noumamamen.”
  ctu-BL: Jini muc'o' bʌ ti bʌq'uen, yic'ot jini mach bʌ anic mi' ñopob, yic'ot jini
    bibi'o' bʌ, yic'ot stsʌnsajob, yic'ot mu' bʌ i cha'leñob ts'i'lel, yic'ot xwujtob,
    yic'ot xch'ujutesa dioste'ob, yic'ot pejtelel xlotob mi caj i tajob i yajñib ya'
    ti c'ajc woli bʌ ti pulel yic'ot azufre. Jiñʌch i cha'yajlel mi' chʌmelob, che'en.
  meq-meq: Ane tuk na, ndo i takazay hay, ndo neheye ta dzala ha ka Yesu bay aye,
    ndo neheye ɗərev tay lele bay aye, ndo məkəɗe gər i ndo hay, ndo məge madama hay,
    madaŋ hay, ndo məpay bəzay a kule hay, ndo i parasay hay, nəteye ɗuh ta diye na,
    a dəlov i ako. Gufa i kuɗamasara nakə a təma wafafafa aye mə ɗəma. Ta mətiye məməte
    masulo aye na, mə ɗəma.»
  noa-H: Mamʌ mʌ hiek jawaag k'uwʌ̈ʌm k'ʌʌn, mʌ hiek hʌ̈k'aba haajem k'ʌʌn, mua k'õchk'abam
    nem waaujem k'ʌʌn, juau hõor t'õojem k'ʌʌn, dich hõor k'abam dʌ̈i k'apes haajem
    k'ʌʌn, bënk'ʌʌn, parhooba juau nem wautarragta mʌrʌgamjö jëeujem k'ʌʌn, maimua
    t'um hõor sëu paraam k'ʌʌn, magʌm k'ʌʌnan t'um t'ʌrrdö hõtdau azufre dʌ̈i waaurëu
    huu wëjöm heeta mua bark'ʌʌipʌ̈ijugui hajim. Mamta biek numiimua paawai t'õo chaarcha
    t'õ nʌmʌugui ha hiek'ajim.
  alp-NT: Po tamata rebe esi sele le rilasi, kai rebe esi hleke bei hlaleke loko Yesuse,
    rebe esi ono atate rebe eandopoke nanakwalaisu, tamata maka bunu, tamata maka
    ono ntasite, tamata rebe pake-pake, tamata maka hlaleke loko tuhane tinai mo kai
    pusue tamata nloene, esi supu poie kena auwe saelae meite kai belerane rebe ekliti
    rame mere. Mere mata rebai luare.”
  san-VEL: kintu bhiitaanaam avi"svaasinaa.m gh.r.nyaanaa.m narahant.r.naa.m ve"syaagaaminaa.m
    mohakaanaa.m devapuujakaanaa.m sarvve.saam an.rtavaadinaa ncaa.m"so vahnigandhakajvalitahrade
    bhavi.syati, e.sa eva dvitiiyo m.rtyu.h|
  kbq-kbq: Hagi koro vahe'ene, zamentinti nosnaza vahe'ene, hi'manage zamavu'zmavama
    nehaza vahe'ene, vahe'ma zamahe nefriza vahe'ene, monko avu'avazamofonku'ma antahintahifima
    nentahiza, monko'zama nehaza vahe'ene, avuatga ha' nehaza vahe'ene, havi anumzante
    mono hunentaza vahe'ene krunage nehaza vahe'mo'za, mizama erisazana, havere tevava
    nehia teve tirupi manigahaze. E'i nampa 2 fri'zane.
  kbh-kbh: Pero chë auatja causa Crístbioye ndoñe mondëservénënga, chábeñe ndos̈buáchiyënga,
    chë bacna soyënga causa Bëngbe Bëtsabiama puerte uaboyë́njanënga imomnënga, chë
    ínÿengbioye obánayënga, chë shembása o boyabásaftaca bacna soye amënga, chë bocjuana
    soyënga amënga, chë soyënga adórayënga diosënga yomna ca jtsejuabnayëse, y nÿetscanga
    bosterënga imomnëngbiamna, chënga entsamna chë íñesheca uafjajónayoca jasúfriana,
    chë azufre yojuínÿinÿanents̈e. Chents̈e puerte castigánënga sempre mochanjë́ftsemna,
    mo uta soyama cuafjobancá ca.”
  ron-LSB: Dar pentru cei lași, necredincioși, păcătoși, abominabili, ucigași, imorali,
    vrăjitori, închinători la idoli și toți mincinoșii, partea lor este în lacul care
    arde cu foc și sulf, care este moartea a doua.”
  pon-pon: A me majak, o jokamelele, o jaut akan o men kamela kan, o nenek kan, o
    wun ani kan, o me poni dikedik en ani kan, o likam kan karoj deu ar nan le, me
    roneronki kijiniai o jwepel, iei mela kariau.
  nhe-BL: Pero para tlacame tlen quiimacasij tlaijiyohuise huan nechhuejcamajcahuaj,
    huan tlen ax quinequij quineltocase notlajtol, huan tlen fiero inintlalnamiquilis,
    huan tlen temictíaj, huan tlen momecatíaj, huan tlen tetlajchihuíaj, huan tlen
    quinhueyimatij totiotzitzi, huan tlen tlacajcayahuaj; nochi inijuanti yase ipan
    nopa tlitl tlen onpano hueyi huan lemeni ica azufre. Ya ni nopa ompa miquistli.”
  sps-sps: San vainy to arin ororaav, an vainy vavaajets, an vainy iring vavajia fiisok,
    an vainy fifitokon mes, an vainy kat kat, kat iny tsikoor, an vainy fifiamatsuan
    an kat kat pau, an vainy fafaatouf gov gamgam, an vainy gamgam, a fokinai to ari
    naa fi ror tana fan tsuar, ito tana Naaman Nan Guaf to te akoor fiisen minon solfa
    jiaf fisikii. Ayei na fafuan nan a mat.”
  wnc-wnc: Siwan ngana aminu iwanae akgwauke masa nae namuke waiakngaatang pimakingga
    gapma buyambamu katau toknga suu aakatapda binga isikonggak dakaatang pukuke yutning.
    Ngan. Wa amikat gatu aminu amin zipa kumbing gatu yasewa aknga tasiking amin gatu
    aminu gaam ba gom ba pitatapa ngang pasiking amin gatu aminu anutu pupukngae tumuk
    wam yanikaing gatu aminu kem wam yakingu kuupbamda gapma wandakane pukuke yutning.
    Sike aminu waakwau tupa gwa kumbing ngana gapma wandakane pukukingu wa gatu kupa
    sipmaya dakngawik.”
  bus-bus: Mↄde vĩadeenↄ kↄ̃n náanɛsaideenↄ kↄ̃n zaakɛrinↄ kↄ̃n gbɛ̃dɛrinↄ kↄ̃n zinakɛrinↄ
    kↄ̃n ɛ̃zɛ̃deenↄ kↄ̃n tãagbãgbãrinↄ kↄ̃n mↄnafikideenↄ píngi, aↄ̃ baka égↄ̃
    dɛ tɛ́ sɛ̀bɛ kɛ̀ è kũ kↄ̃n ↄfãntɛ̃gbↄ̃o ũmɛ. Ga plaadeen gwe.
  gub-BL: — Aze teko upytu'u herehe uzeruzar ire wà nehe, ma'erahy wi ukyze mehe wà
    nehe, amono kar putar a'e teko tatahu pe ihe wà nehe, i'i ihewe. Aze amo teko
    nuzeruzar pixik kwaw herehe wà nehe, amono kar putar a'e teko tatahu pe ihe wà
    nehe. Aze teko uzapo iaiw ma'e wà nehe, tupàn ua'u imuwete katu pà wà nehe, amono
    kar putar a'e teko tatahu pe ihe wà nehe. Aze teko upuruzuka wà nehe, nezewegatete
    nehe no. Aze awa uzapo ikatu 'ym ma'e oho wemireko 'ym wapuhe wà nehe, amono kar
    putar tatahu pe ihe wà nehe. Aze kuzà ikatu 'ym ma'e uzapo oho umen 'ym wapuhe
    wà nehe, nezewegatete nehe no. Aze teko umuwete katu tupàn ua'u wà nehe, amono
    kar putar a'e teko tatahu pe ihe wà nehe. Aze teko hemu'em oho iko purupe wà nehe,
    nezewegatete nehe no. A'e tatahu a'e, màno haw mokoz haw her romo a'e.
  imo-imo: Nalo imbo opa naa teambo ningo pipili koromele imboma kinye, na kolo toromo
    ningo pilko na ipuki naa tirimele imboma kinye, paa ulu pulu kerima teremele imboma
    kinye, imbo toko kondoromele imboma kinye, wapu ulu kerinali teremele imboma kinye,
    tomo ambolko meambu liko ala toromele imboma kinye, we melema anjiko linonga Gote
    lino nokoromele ningo kuro popo toko kapi nimele imboma kinye, kolo toromele imboma
    kinye, aku teko teremele imboma pali kou salfa tipe nomba kondopa kau peremo muru
    paa awilimunga pungo molonge, akumu enonga molonge kombumu. Aku ulu eno kinye
    wendo ombalomu wali talo tiko kolonge ulumu,” nimu.
  boj-boj: “Ariya tamo ulakobaeqnub qaji naŋgi ti tamo Yesus qa naŋgo areqalo siŋgilatosaieqnub
    qaji naŋgi ti ŋamyuwo kobaq aiqab. Tamo kumbra uge uge yo qaji, leŋ ojo qaji,
    sambala kumbra yo qaji, gumaniŋo qaji, quñam qalo qaji, gisaŋ qotei biŋinjro qaji,
    gisaŋ anjam maro qaji naŋgi di ŋamyuwo kobaq aiyeleŋqab. Ŋamyuwoq di meniŋ yusiq
    ñaŋgaeqnu. Ŋamyuwo di moiyo bunu qaji.”
  eng-DRA: But the fearful, and unbelieving, and the abominable, and murderers, and
    whoremongers, and sorcerers, and idolaters, and all liars, they shall have their
    portion in the pool burning with fire and brimstone, which is the second death.
  knf-knf: Kë balal, bandeknuŋ kafeţ, bado iko iwuţaan maakan, bafiŋ bañaaŋ, bado
    iko iţop, bado dayaamu, banjaaŋ badëman ŋnŧoŋ na baţilan bŧi, kafah ki baka kawo
    baya du katant ki bdoo banwooŋ na pdëpalën panjaaŋ patërad ; uko mënţ uwooŋ pkeţ
    ptëbanţën. »
  san-KHM: កិន្តុ ភីតានាម៑ អវិឝ្វាសិនាំ ឃ្ឫណ្យានាំ នរហន្ត្ឫណាំ វេឝ្យាគាមិនាំ មោហកានាំ
    ទេវបូជកានាំ សវ៌្វេឞាម៑ អន្ឫតវាទិនាញ្ចាំឝោ វហ្និគន្ធកជ្វលិតហ្រទេ ភវិឞ្យតិ, ឯឞ ឯវ
    ទ្វិតីយោ ម្ឫត្យុះ។
  arn-NT: Welu tati pu llükakelu ka tati pu feyentukenolu, ka tati pu fillad üdechekelu,
    tati pu langümchefe, tati pu üñamyewkelu fey ñi kureyewnon, tati pu adümnielu
    kalku dungu, tati pu püramyekefilu ta adentun, ka itrokom tati pu koyla, fey engün
    ta koneltuay tañi amuael tati fütra üykülechi kütral mew asufre engu, fey tüfey
    tati kangelu lan.”
  zas-NT: Per ree bén rdxeb sudxiꞌch loj ni rliladx reeman naj, bén ad rliladxt ree
    naj, bén ruladx ree güün ganax ni mal, bén rugüjt ree bejn, bén rüjn ree nidxuudx
    con ree bén ad najt lacheel reeman, bén rüjn ree guialbidxaa, bén rën ree ni naladx
    reeman na̱j ree Dios, në gra ree bén rusquiee, laa reeman rayal loj bajl lod cayeꞌc
    azufre, bajl guin na̱j guialgüjt rarojp.
  ken-NT: Kɛ mbák chí yɛ̌ntɨkɨ mmu anɛ ábhɨ́kɨ́ bhɔ́ŋ nɛtaŋántɨ, nɛ yɛ̌ntɨkɨ mmu
    anɛ átɨ́knsɛm ntá Yesu, nɛ mmu ɛpúsí, nɛ yɛ̌ntɨkɨ ngwayti bho, nɛ mmǔ ɛpusi,
    nɛ yɛ̌ntɨkɨ mǔnjɔ, nɛ bǒ babú, nɛ mmu anɛ áchyɛ̀ kɛnókó ntá mandɛm achak,
    nɛ basénsi mankɛm. Bǒ mankɛm abhɛn bákʉ̀ mɛnyɨŋ ɛbhɛn, chɔŋ ntɛ́msí yap ambak
    amɛm nɛpǐngó anɛ ádù nɛ sɔ́lfɔ. Ntɛ́msí yɔ, chi nɛwú ɛnɛn nɛjwi apay.”
