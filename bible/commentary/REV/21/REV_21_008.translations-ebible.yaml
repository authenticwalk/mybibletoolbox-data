verse: REV.021.008
translations:
  kpx-kpx: Isito di lovi vabuhavomalea, evieviholimalea, vaveve toela vamalea, ata
    havemalea, teibalahamalea, evelahamalea, loboe dilava hoesehavomalea isi lobolahamale
    keabuna bahata veneu lahale muneu balale matama keve tihatui. Iale hatihati keu
    hatihati abuilike ke.
  okv-H: rate joru ue ke hande ae embopo te God ke be ae embopo te ari sasapura embopo
    te embo tari pehari embopo te tiha paiha embopo te saruka embopo te God ingeni
    na ove eto humota ari embopo te ke sokova eagora embopo te tapa amita irari degi
    amo umo joremba ji peri masa te evekaguja aita amo enana ari ainge eagora amita
    pehari nei amo aravora,” ke ainge ehei.
  tbo-tbo: ‘Ma lawa iyawoi ega hita itumaganeu nugonugolelehihi po nugonugogobuhi
    tauhi tu’munugo po tu matamaga po tu balabalau po palouma tu witumaganehi po tu
    wikoyakoyama, naka tauhi hai dobu waipoya dumana galenana mei baya naka hilage
    wiluwagana uyahina e memae.’
  mal-C: എന്നാൽ ഭീരുക്കൾ, വിശ്വാസത്യാഗികൾ, നികൃഷ്ടർ, കൊലപാതകികൾ, വ്യഭിചാരികൾ, ദുർമന്ത്രവാദികൾ,
    വിഗ്രഹാരാധകർ, വ്യാജംപറയുന്നവർ, ഇങ്ങനെയുള്ളവരെല്ലാം രണ്ടാമത്തെ മരണമായ ഗന്ധകം കത്തിയെരിയുന്ന
    തീപ്പൊയ്കയ്ക്കാണ് അവകാശികളാകുന്നത്.”
  grc-SR: ⸂Τοῖς δὲ δειλοῖς καὶ ἀπίστοις⸃ ⸋καὶ ἁμαρτωλοῖς⸌ καὶ ἐβδελυγμένοις καὶ φονεῦσιν
    καὶ πόρνοις καὶ ⸂2φαρμάκοις⸃ καὶ εἰδωλολάτραις, καὶ πᾶσιν τοῖς ψευδέσιν, τὸ μέρος
    αὐτῶν ἐν τῇ λίμνῃ τῇ καιομένῃ πυρὶ καὶ θείῳ, ὅ ἐστιν ⸂3ὁ θάνατος ὁ δεύτερος.⸃
  bgc-bgc: पर डरपोक, अबिश्वासी, घिनौणे, हत्यारे, जार, जादू-टूणे करणीये, मूर्ति पूजणीये,
    अर सारे झूठ्ठे माणसां का भाग उस झील म्ह मिलैगा, जो आग अर गन्धक तै जळदी रहवै सै,
    या दुसरी मौत सै।”
  khz-khz: Na kali ai ati geruga-gaugauna e ati gekamonagina talimara, kala rakavana
    gevevega-miloto talimara, vagivagi talimara, gemegamegana e kaivakuku gealiruputali-venina
    talimara, e opakau talimara, maparaparara geria kapu kalova molera e salfa gegalana
    kovuna. Eia e kwarega vega-rualana.”
  deu-TKW: Den Feigen aber und Ungläubigen, Befleckten, Mördern, Unzüchtigen, Giftmischern,
    Götzendienern und allen Lügnern soll ihr Teil werden in dem See der von Feuer
    und Schwefel brennt, das da ist der zweite Tod.
  zsr-NT: san nup tadxi len nup cutu taꞌyejlëꞌ nedaꞌ, len nup nacgac xöhuiꞌ, len nup
    tuꞌdödi bunách, len nup tun le cunác, len nup nacgac udzáꞌ, len nup taꞌyíj ládxiꞌgac
    bdauꞌ guiöj bdauꞌ yag, len yúguꞌtë nup taꞌzíꞌ yëꞌ, chzoa rböz xlatjgac lu guiꞌ,
    ga niꞌ röꞌ guiꞌ zxön qui lë naꞌ ruzéguiꞌtsca, lë naꞌ nac yöl‑laꞌ gut rac burópl.”
  lin-lin: 'Kasi bato oyo batepaka-tepaka na kondima na bango, bato oyo bazangi kondima,
    bato oyo basalaka makambo ya soni, babomi, bandumba, bato ya maji, basambeli bikeko,
    mpe bato nyonso ya lokuta, bakobwakama kati na liziba ya moto mpe ya sofolo :
    yango nde kufa ya mibale. »'
  hns-NT: Bakie darpokh waalan, be-bieswaasie log, ghienna tjiedj sotje aur kare waalan,
    djaanmarwan aur tjhatjhoendar logan, odjha logan, naklie bhagwaan ke poedje waalan,
    aur sab djhoettha logan, oelog baroed ke aagie ke petie me biegal djaaiga. Iesab
    to ehie laaik ke hai. Aur ie doesara maut rahiega.”
  noa-E: Mamʉ mʉ iek jawaag khuwʉ̈ʉm khʉʉn, mʉ iek ʉ̈khaba aajem khʉʉn, mua khõchkhabam
    nem waaujem khʉʉn, juau õor thõojem khʉʉn, dich õor khabam dʉ̈i khapes aajem khʉʉn,
    bënkhʉʉn, parhooba juau nem wautarragta mʉrʉgamjö jëeujem khʉʉn, maimua thum õor
    sëu paraam khʉʉn, magʉm khʉʉnan thum thʉrrdö õtdau azufre dʉ̈i waaurëu uu wëjöm
    eeta mua barkhʉʉipʉ̈ijugui ajim. Mamta biek numiimua paawai thõo chaarcha thõ
    nʉmʉugui a iekhajim.
  eng-EMTV: But the cowardly and unbelieving and sinners and abominable and murderers
    and sexually immoral and drug users and idolaters and all who are false shall
    have their part in the lake which burns with fire and brimstone, which is the
    second death.”
  mib-NT: Te tāca ñáyuu jeē cáyūhú ndoho sɨquɨ̄ jnúhun ri, jiín ñáyuu tu cácandíje,
    jíín ñáyuu casáha jniñu néé, jíín ñáyuu cájehni ndɨ̄yɨ, jíín ñáyuu cájica jnéní,
    jíín ñáyuu casáha tásɨ́, jíín ñáyuu cáchiñúhún ídolo, jiín táca ñáyuu castáhú,
    ñayuu ún chi quɨ̄vɨcoo i laguna ñuhūn jeē cayú jíín azufre. Te yūcuan cúu jeē
    cúū i vuelta uū.
  lif-NT2: कर किस्रुक्‍पाहाॽ, नसाःन् मे़न्‍जोःक्‍मनाबाहाॽ, फे़क्‍के़लाॽबाहाॽ, मना
    के़से़प्‍पाहाॽ, ताप्‍फे़ःम्‍बा याःम्‍बक् के़जोःक्‍पाहाॽ, फे़न्‍साम् मुन्‍धुम्
    के़नाःप्‍पाहाॽ, नावाइत्‍ला सेवा के़जोःक्‍पाहाॽ नु इङ्‌ले़क् के़बाःप्‍पाहाॽरे़
    खुनिॽ वाॽमादे़ङ्‌ग कान्‍धाक् नु मि के़दिःप्‍पार के़बप्‍पा लुम्‍बाःत्तो पोःङ्‌लो॥
    खे़ङ्‌ग निसिगेःक्‍पा सिःमे़न्‍लो॥”
  xnj-xnj: Nambu vandu veviyogopa na vangasadika na vahakau na vakomaji na vakemi
    na vahavi na veviyupa chimong'omong'o, pamonga na vadese voha pandu pavi ndi panyanja
    yila yeyiyaka motu na maganga ga baluti gegiyaka motu, lenilo ndi lifwa la pili.”
  mmx-mmx: Ketla nedi limixin makmarat la nedi dina sok tixirixes lununu atdi, la
    nedi dina lok laxakapmek silok la nedi dina sev amet parang limixin, la nedi dina
    lok loklok kakapmek maxamang at lixitkis epot, la nedi dina lok lengkot at lemenemen
    (magic), la nedi dina lotu parap levempoovo moroa, nedi limixin babala. Nedi axap
    na, nenia anaba lu arup midi uto xeneng at lemet kao i ngangao mi lasalpa. Na
    losongsongot, ni lanmet sepsev agepura.”
  cbr-NT: Usa 'aínbi ca racuë́quian an 'ëmi sinánti ëncë unicama, 'imainun an 'ëmi
    catamëcëma unicama, 'imainun an ñu 'atima 'acë unicama, 'imainun an uni 'acëcama,
    'imainun aín xanuma 'icëbi bëtsi xanu cuëëncë unicama 'imainun aín bënëma 'icëbi
    bëtsi uni cuëëncë xanucama 'imainun ñu xëacë ñubë́ unicama 'imainun an Nucën Papa
    Diosmabi bëtsi ñu rabicë unicama 'imainun cëmë unicama, acamax anuaxa 'ianëmë'ëosa
    manë tsi azufrebë rëquirucë anu 'iti 'icën, anu bamatëcëncë 'aish chiquítimoi
    'inux.
  tee-NT: Para tachi chun ju va tatalhanan chai ixlhiyuchi jantu tach'ak'ok'ak'alhiputun
    ju Jesús chai yu'unch ju jantu talhilaksita ju Jesús chai yu'unch ju na alactu'unun
    chai ju amakninin chai ju tat'at'ajun va tichi chavaich chai ju alhicujnin chai
    ju va tamaklaca'ani ju tu'u' santo chai tachi chun ju tanajun ta'aklhtamat chivinti
    sich camaca'ancana' lacajipi junta na maktajita laca'azufre. Yuchach ju ixlhipakt'ui
    aninti. ―Ma chunchach ju quijuni ju Dios ni acts'ok'ula.
  eng-LSV: But to fearful, and unsteadfast, and abominable, and murderers, and whoremongers,
    and sorcerers, and idolaters, and all the liars, their part [is] in the lake that
    is burning with fire and brimstone, which is the second death.”
  cak-NT: Pero ri man jinquinimaj ta y ri niquixi'j-qui' ye'apon pa tak sufrimientos
    woma ren, xquientak pa k'ak'. Y quiri' chuka' xtin-en chique ri winak ri itzel
    yentzu' roma ri quimac, ri yebano camic, ri achi'a' y ri ixoki' ri niquicanola-qui'
    chi niqui'en mac, ri aj-itza', ri yeyo'n quik'ij dioses ri xa winak je-banayon,
    y ri niquitz'uc tzij; can xquientak-wi pa k'ak' ri nic'at riq'uin azufre. Y jare'
    ri castigo ri ni'ix ruca'n camic che.
  pah-NT: —Ojipe'g̃a ti oho tata pype nehẽ – kiroki g̃a okyhyji ite'varuhuve'g̃a hugwi
    okoe'yma nhinhi'ig̃a rupi tombuhuryme ti g̃a hahya nhande ve javo. Ojipe'g̃a ti
    oho tata pype nehẽ no ojikoge'ỹve'g̃a ji rehe, okote'varuhuve'g̃a, iporojukahara'g̃a,
    ndoakwahavive'g̃a – kiroki g̃a gwereko g̃wembireko'g̃arũive'g̃a. Ojipe'g̃a ti
    oho tata pype nehẽ no ipajive'g̃a, aherembiapopyra mboheteve'g̃a, i'mbeve'g̃a
    nhaporemo. G̃a nhaporemo ti oho tata pype ypiahua'java'ea pype upa nehẽ, ei ga.
    Gwereko enxofre ipype nehẽ no. Hakuvahi ti enxofre okairame tata pype nehẽ. Ahemondoa
    ipype ko ahemanoa'java, ei ga.
  sja-NT: Mamĩda waawee-idaa beerã mɨde ijãadait'ee; ijãa amaarutaarã jõmaweda ijãadak'aa
    beerã ome; k'achia ooi awaa p'anɨɨrã; chĩara peepataarã; p'ek'au oopataarã; jaipanaarã
    petau tau k'awaa beerã ome; ne-inaa juapa ooda k'ĩrapite ɨt'aa t'ɨ̃pataarã mãik'aapa
    jõmaweda seewa jarapataarã; mãgeerã p'ananadait'ee ma lagok'a t'ɨpɨtau azufre
    ome jẽrajẽraa jira bɨde mãik'aapa t'ẽepema piuda apata mama piudait'eeda aji,
    ichita mãgá mɨ ik'aawaapa t'ɨmɨ́ p'anapataadait'ee perã.
  xed-xed: Ama gwal ta yaɗi, nda gwal ta mbrəs, nda gwal ta maga manzakɗaway skwiha,
    nda gwal ta pslatá mndu, nda gwal ta maga sliʼiŋsliʼiŋ, nda gwal ta mbaɗaku, nda
    gwal ta wuya skwi, nda inda gwal ta tsakalawi ya, da duda vu ghandand dzaʼa pghaghata
    lu ta həŋ. Tsaya ta nzakway ka mahisa mtaku,» kaʼa.
  mks-NT: Joo na̱ láhá xi̱hi̱n na̱ co̱ cúni̱ candúsa tu̱hun Ndióxi̱ xi̱hín na̱ cándají
    na̱ cúú cuéntá Ndióxi̱, mé ná cán cu̱hu̱n na̱ indayá nu̱ cándaha ñúhu̱ cáyi̱ xi̱hín
    azufre. Ta cán cu̱hu̱n ri na̱ sáhní ndi̱i xi̱hín ndijáá na̱ ndúu xi̱hín na̱ co̱
    cúú yíi̱ á ñájíhí na̱. Ta cán cu̱hu̱n ndijáá na̱ cája tá nu̱ú ña̱ ta̱jí xi̱hín
    na̱ cája cáhnu yo̱co̱ xi̱hín na̱ cáha̱n ña̱ tu̱hún. Ña̱ yóho cacuu a tátu̱hun
    quivi na chí i̱vi̱ jáchi̱ ndoho ndiva̱ha ini na ini indayá nu̱ cándaha ñúhu̱ cáyi̱
    xi̱hín azufre —cáchí a̱.
  gfk-S: 'Iesene ari, a nudi katano no lulur na eh, a solam ma ra lulungo kanaia tana.
    Ma di ira mangana turadi horek: ira ut na bunurut, ira tabuna nurnur, ira ut na
    sana, ira ut na harubu bingibing bia, ira ut na ser magirmagir, ira ut na lotu
    tupas ira palimpuo, ira ut na harakale, ma dong ing di noh tikai ma tikenong paile
    nuno ie. Di na hana ter tano lulur na eh. Ma aie no iruo na minat.”'
  bmu-bmu: '“Mewö malmapmö, tosatŋan ambazip jeŋine ziriŋziriŋ aka böŋ qahö kinda
    mötnaripŋini mosötketka uruŋinan tölohozawi, yeŋgö miriŋinan mönö löm salfa kötkö
    könöp bölamŋan koasikpuk jemakzawi, miaŋgöreŋ ahöma. Yeŋgöreŋ toroqeba ambazip
    kewöŋi yeŋön mewöyök miaŋgöreŋ geba malme: Ambazip eŋguget kömugetka kaisero qarösoŋgo
    amötqeqe aka tandö lopioŋ waikŋini memba möpöseiba muneŋ keu jimakzei, nöŋön mönö
    i aköm eŋgibiga sia miaŋgöreŋ geba malme. Mi kömup indimŋi yahöt akŋa.” Jakömbuak
    dumŋeyök keu mewö kaiga möral. Mewö.'
  dgz-dgz: Go ian upi oit nega wawa tawa anuinewa amba inanap ya anu tumasinewa inak
    koe koe tainewa, evene wai nanip borit wainewa, wainan gogo tainewa, kayao banao
    tainewa, guewa kaitane inap wa taragasinewa ebo waine nagirewa, mu iravi kaum
    awan merave dena dagin yananagaet aninke den gwanap wanumoin. Merao arewa ameme
    bop derewa.”
  eng-GNV: But the fearful and vnbeleeuing, and the abominable and murtherers, and
    whoremogers, and sorcerers, and idolaters, and all liars shall haue their part
    in the lake, which burneth with fire and brimstone, which is the second death.
  zaa-NT: Pero canu labí rappa cą valor para tanó cą inte', ą'hua canu labí ríalatsi'
    quį, ą'hua canu runi cą biỹa cosa nu ná cùttsi delante de Tata Dios, ą'hua canu
    huètti enne', ą'hua canu ridualàni canu labí ná tsèla quį, ą'hua ca huatsà' lani
    canu runi cą seguir consejo qui' quį l·le, ą'hua canu runi cą biỹa rù ca cosa
    ni adorar, ą'hua canu runilatsi' quį, pues iyaba canuá nna ccá cą sufrir le' yela
    yí'a nu adiru ritsa'á nna ràl·la'ą lani azufre, quiere decir lù'uti nu cca chùppa.
  eng-WEBSTER: 'But the fearful, and unbelieving, and the abominable, and murderers,
    and lewd men, and sorcerers, and idolaters, and all liars, shall have their part
    in the lake which burneth with fire and brimstone: which is the second death.'
  guh-guh: Itsiata baitsi jane pamonae pejunavivi tajumelivaisi yabara itsamonae pebejiobiaexanaeyanivatsi,
    pamonae ata apo tanejumecovënëtsivi, pamonae ata pitoyavi itsamonae, pamonae ata
    pevitota pibisiacuene pexanaevi, bajarapamonae ponaena petajueyabiabipucajavabelia.
    Pamonae ata penajorobivi, pamonae ata jumapecataeya pexanaenëanëjavabelia penavajëcaevi,
    pamonae ata penajumetsënëtsivi, daxita bajarapamonae ponaena petajueyabiabipucajavabelia.
    Bajarapapuca tajueyabiaba azufre yajava. Bajarapatëpaejava cotocaevi jane baja
    petëpaejava tsane, nejai Dioso, tronojumata peecaenë.
  bon-bon: Yepä lui cina wälu ajiri birige Yeesu ne aitnejame, cuta lui cina teeme
    ätrunga bine yaabmaläcemusi, lui cina jugijugi mule bine jaawenanemusi, lui cina
    biname bine budre me yaaglecimusi, lui cina ero mule jaawenusi coo sargiyame birige,
    cuta lui cina mowäyame, piiyepu lui cina yiiwäräjemusi uuje bine piiyepu ime ca
    wawenäneji gwidape bine, iyeta lui cina walya waatromininusi, teebibine cirege
    piiyeme iisaba, luma uliobo piiyepu niiyarage lengo gwidape ngii sulpur cina ayenäsi.
    Ai lui neeneni me budre gyene.”
  nhw-BL: Pero para masehualme catli quiimacasij tlaijiyohuise huan nechhuejcamajcahuaj,
    huan catli amo quinequij quineltocase nocamanal, huan catli fiero inintlalnamiquilis,
    huan catli temictíaj, huan catli momecatíaj, huan catli tetlajchihuíaj, huan catli
    quinhueyimatij totiotzitzi, huan catli tlacajcayahuaj, nochi inijuanti yase ipan
    nopa tlitl catli onpano hueyi huan lemeni ica azufre. Ya ni nopa ompa miquilistli.”
  swh-ONEN: Lakini waoga, wasioamini, wachafu, wauaji, wazinzi, wachawi, waabudu sanamu,
    pamoja na waongo wote, mahali pao ni katika lile ziwa liwakalo moto na kiberiti.
    Hii ndiyo mauti ya pili.”
  wbi-wbi: Looli ndavule uvwoghofi, vanonavikwitika, vano vikalasia, avabudi, avavwafu,
    avahavi, vano vikufunya ku fihwani, navadesi vooni, ikighavo kivanave kiva mulisumbi
    lya mwooto ughwa kibiriti ghuno ghunyanya. Uvuo vwe vufue vwa vuvili.”
  bba-bba: Adɑmɑ bɛrurobu kɑ nɑɑnɛ doke sɑriruɡibu kɑ kom kɔ̃sumɡibu kɑ tɔn ɡowobu
    kɑ sɑkɑrɑ kowobu kɑ dobo doboɡibu kɑ bũu sɑ̃ɔbu kɑ wee kowobu kpuro, bɑ koo ben
    bɔnu wɑ dɔ̃ɔ bwerɔ wi u mwɑɑmɔ kɑ sɔ̃ɔ bisu. Yerɑ yɑ sɑ̃ɑ ɡɔɔ yiruse.
  eng-KJVCPB: 'But the fearful, and unbelieving, and the abominable, and murderers,
    and whoremongers, and sorcerers, and idolaters, and all liars, shall have their
    part in the lake which burneth with fire and brimstone: which is the second death.'
  kgk-NT: Entéro heko vai va'e ae oho va'erã ohasa asy hagwã-py. Entéro ipy'amirĩ
    va'e xe rape-rupi ogwata hagwã, entéro xe rerovia e'ỹha, entéro mba'e ojapo va'e
    ivai va'e, oporojuka va'e, teko ky'a-py oiko va'e, mohãy ojapo va'e, omboete va'e
    ta'anga-pe, Tupã Nhandejáry e'ỹ va'e-pe, ha entéro ijapu va'e oho arã ohasa asy
    hagwã-py. Oiko asy arã tatagwasu-py ita omboykupa va'erã hese. Upe tatagwasu yvypóry
    ombohéry rei nhane mokanhy ngatu haty ave, he'i xe-vy Nhandejáry ahai hagwã.
  waj-waj: Mo gioonna kiaapuuya ni mmooriivaara aatuukiaiyaata unnakua kiaa aruoo
    kiaa aduoo kiaa tiraiyaatama mmoori aataru maisaiyauvaa iikiaiyaata ngiari seenaiya
    ruputuaani putuaiyaatama sabi heeraiyaata saaka sifaa iikiaiyaatama unnakua anutuuyauvaara
    ausa mmuduuya mmiraiyaata mmuakiaa unnakua tiraiyaatama fai soopa pinaivaki sikau
    puapusuqaivo ikia too nnannannanna tuoo variivaki kuaaravai. Iya itaama iikiaaraivo
    inna kava nnaagiai eeyaara putuaaraivovee, tiravai.
  cpy-cpy: Roo kanteencha eerowa notyomintaari thaayin-kari, kijoshireri, kijaneentantaniri,
    owantaniri, mayempiri, matsintzi, pinkathata-kiriri oshiyakaa-wontsi, theeri-paeni.
    Tema riiyitaki taayitaa-chani opaama-shithakyaatakira, kiteryee-nkateen-tsiri
    owachaarinka. Rootaki apiteta-tsini ikamayitee.”
  mpx-mpx: Bolo hi lovakun ge hi sikalek eliyaa, bolo nige hi aabulilek, bolo pagan
