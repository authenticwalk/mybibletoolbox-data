  uig-PIN: Mǝxriⱪ tǝripidǝ üq dǝrwaza, ximal tǝripidǝ üq dǝrwaza, jǝnub tǝripidǝ üq
    dǝrwaza wǝ mǝƣrip tǝripidǝ üq dǝrwaza bar idi.
  beo-beo: 'Logo ga:su da agoane dialebe ba:i. Gusu la:idi udiana galu. Ga (south)
    la:idi udiana galu. Ga (north) la:idi udiana galu. Guma: la:idi udiana dialebe
    ba:i.'
  acf-NT: La té ni twa bayè asou chak koté vil-la. La té ni twa an sòlèy lévan, twa
    an sòlèy kouchan, twa pa anho èk twa pa anba.
  tpi-OTNT: Dispela hap bilong banis i stap long hap sankamap em i gat tripela dua.
    Na hap bilong banis i stap long hap not em i gat tripela dua. Na hap bilong banis
    i stap long hap saut em i gat tripela dua. Na hap bilong banis i stap long hap
    san i go daun em i gat tripela dua.
  mbt-NT: 'Due tatelu ne gumawan te tagse kakiliran te alad: tatelu diye te igsile,
    tatelu diye te igkahibang ne balabahan dapit te igsile, tatelu diye te igkakawanan
    ne balabahan dapit te igsile, wey tatelu diye te iglineb.'
  hau-SA: Akwai ƙofofi uku a gabas, uku a arewa, uku a kudu, uku kuma a yamma.
  mam-NT: At oxe ttzi pwert ttxlaj tnom te ocne, bix at oxe ttzi pwert ttxlaj tnom
    te cubne, bix at oxe ttzi pwert ttxlaj tnom te jawne, bix at oxe ttzi pwert ttxlaj
    tnom te elne.
  udu-udu: E mom’pesho’k mo tani ’twaŋkal ’koni kwara mo dhali e moŋ’ko’d gwar ma
