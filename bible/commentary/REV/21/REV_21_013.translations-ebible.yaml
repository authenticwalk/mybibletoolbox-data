  bgt-bgt: Tolu na hagetha i eta, tolu na hagetha i longa, tolu na hagetha i lau me
    tolu na hagetha i paka.
  mvn-mvn: Gani‑nana a tana‑vewana na nau‑punina. Aitam papani ponimanea, ka awai
