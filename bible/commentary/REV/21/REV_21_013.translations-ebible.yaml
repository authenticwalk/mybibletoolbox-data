  bjv-NT: Kaw kɨ lo kɨbə kadɨ tɨ ta kəy e mɨtə, lo kur kadɨ tɨ ta kəy e mɨtə, jam
    dɔ ɓe tɨ ta kəy e mɨtə, gɨn ɓe tɨ ta kəy e mɨtə tɔ.
  tos-NT: Aktutu má̱laccha̱ xyá̱ c-xta̱lacaxtum anta̱ni̱ xli̱pulhni chichiní, na̱
    aktutu má̱laccha̱ xyá̱ anta̱ni̱ xli̱ko̱tanú̱n, c-xta̱lacaxtum sur na̱ aktutu má̱laccha̱
    xkalhi̱y, chu̱ na̱ chuná̱ aktutu má̱laccha̱ c-xta̱lacaxtum norte.
  rro-rro: Pa'abi aihau hanona taetana tainai, ha aihau hanona tototaina tainai, ha
    aihau hanona ahitaina tainai, ha aihau hanona tibotaina tainai.
  mxp-NT: Tɨgøøk ja aga̱j tyañ aga̱ꞌñ tsoꞌampy, jøts ja jadɨgøøkpɨ aga̱j tyañ ana̱jy
