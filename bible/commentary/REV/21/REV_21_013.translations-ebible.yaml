  mdy-ETH: ዓባ ኬስካ ዛሎና ሃይሦ ካራ፥ ኬዶ ዛሎና ሃይሦ፥ ዾኦሎ ዛሎና ሃይሦ፥ ዓባ ጌላ ዛሎናኣ ሃይሦ ካራ ዓኣኔ።
  spl-spl: Otmu kapi yakât dâmân tuhum hawamguwi yakât gahatŋe yamâ ârândâŋâk kalimbu
