    asu ŋgɨmɨ hüfɨhamɨndɨ hafuanɨ nɨŋgomo marundɨ.
  ptp-ptp: Vuayen yon le vô byeac vɨlu, dɨ yon le vô byeac vɨlu, dɨ yon le vô lɨyuhu
    vɨwen, dɨ yon le vô lɨyuhu vɨwen.
  nak-nak: Te la gale ale lomuli, la mata itolu oio, te la gale ale lolau, la mata
