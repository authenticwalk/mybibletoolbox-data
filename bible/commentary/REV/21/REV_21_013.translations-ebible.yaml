  san-PUN: ਪੂਰ੍ੱਵਦਿਸ਼ਿ ਤ੍ਰੀਣਿ ਗੋਪੁਰਾਣਿ ਉੱਤਰਦਿਸ਼ਿ ਤ੍ਰੀਣਿ ਗੋਪੁਰਾਣਿ ਦਕ੍ਸ਼਼ਿਣਦਿਸ਼਼ਿ ਤ੍ਰੀਣਿ
