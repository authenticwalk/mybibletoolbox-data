  nde-nde: Kwakulamasango amathathu ngasempumalanga, lamathathu ngasenyakatho, lamathathu
    ngaseningizimu, kanye lamathathu ngasentshonalanga.
  ton-ton: Naʻe tolu ʻae matapā ki he potu hahake; naʻe tolu ʻae matapā ki he potu
