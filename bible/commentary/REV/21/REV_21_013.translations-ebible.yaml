  nhu-NT: Dew yin to nu ɛ̂ keba kè diuu sane le tɛ, nu ɛweɛwe tɛ, nu ɛkuɛku tɛ, nu
    jò diuu seeyi tɛ.
  row-row: Lelesu ineꞌ telu mbali rulu, telu mbali muri, telu mbali dii ma telu mbali
    ona.
  msy-msy: Ezɨ aruem anadi naghɨn itir dɨvazir mɨriam, tiar akar 3 pla an iti. Ezɨ
