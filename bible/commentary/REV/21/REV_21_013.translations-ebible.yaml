    jero mava antaqueronta.'
  eng-WMB: On the east were three gates, and on the north three gates, and on the
    south three gates, and on the west three gates.
  zaw-NT: Choṉ portoṉga caj nez cadro rliejn gubijdx, yu'za choṉ portoṉga nez ladbee,
    yu'za choṉ portoṉga nez ladbäjw, yu'za choṉ portoṉga cadro rääz gubijdx.
  san-MAL: പൂർവ്വദിശി ത്രീണി ഗോപുരാണി ഉത്തരദിശി ത്രീണി ഗോപുരാണി ദക്ഷിണദിഷി ത്രീണി
