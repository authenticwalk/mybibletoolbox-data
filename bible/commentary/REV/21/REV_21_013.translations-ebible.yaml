    ùnì yehè.
  ceb-ULB: Sa sidlakan adunay tulo ka ganghaan, sa amihan tulo ka ganghaan, sa habagatan
    tulo ka ganghaan, ug sa kasadpan tulo ka ganghaan.
  ces-LB: Tři brány směřovaly na východ, tři na sever, tři na jih a tři na západ.
  mkn-mkn: Tiga pintu garbáng mangada pi sablá matahari nae. Tiga mangada pi sablá
    matahari turun. Tiga mangada pi sablá utara. Deng tiga lai mangada pi sablá salatan.
  pol-UBG: Od wschodu trzy bramy, od północy trzy bramy, od południa trzy bramy i
    od zachodu trzy bramy.
  qxh-NT: Quimsa puncu caran jana-caj lädupa, quimsana ura-caj lädupa, quimsana dirïcha-caj
    lädupa, quimsana isquirda-caj lädupa.
  nwi-nwi: Kɨrai-pən nhag kɨsisər ye nɨkarɨn fiak ikɨn, kɨsisər ye nɨkarɨn pirə ikɨn,
    kɨsisər ye nɨkarɨn prah ikɨn, kɨsisər ye nɨkarɨn pihiu ikɨn.
  kmo-kmo: Nubureja piiriichar wopu yepak tarek, piiriichar magiir yepak tarek, piiriichar
    bayegey yepak tarek, piiriichar yepa bayegeyak tar.
  agr-agr: Makí makichik yaakta yantame aina nuwig, kampá kampatum waiti ajiagmayi.
  kyc-kyc: Taone dokona kame kisima dupwana kambu rema larapu piro kareya. Kame dulurena
    kambu remape dumurena remape dambirena remape donorena rema larapu piro kareya.
  urd-GVU: تین دروازے مشرق کی طرف تھے، تین شمال کی طرف، تین جنوب کی طرف اور تین مغرب
    کی طرف۔
  yre-NT: -Kpɛin yaaga a yidɛ wluan "nan 'zia, ɛn -a yaaga a yidɛ 'fɔ -nan "va 'zia,
