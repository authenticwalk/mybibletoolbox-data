verse: REV.021.013
translations:
  kpx-kpx: O ke halau vanie niu velemamale keveatae udaha abuita igaetau ua. Ige vanie
    niu dobamale keveatae udaha abuita igaetau ua. Ige vaki mole isi vaki mole ketave
    katelahal.
  okv-H: eto pe tapa 12 rate 3 ainge amo ihane ta nei 3 ainge amo sohe ta nei 3 ainge
    amo kaina ta eto nei 3 ainge amo pahina ta
  tbo-tbo: Ma galina tupo wohepali uyahihiyei, ma mateta magouhi tonuga tupo emosi
    po emosi uyahihi he memae; hoi tupo kaluwabu mateta tonuga, ma hoi tupo bauli
    mateta tonuga, ma hoi tupo yawana mateta tonuga, ma hoi tupo yalasi mateta tonuga.
  mal-C: മൂന്നു കവാടങ്ങൾ കിഴക്കും മൂന്നു കവാടങ്ങൾ വടക്കും മൂന്നു കവാടങ്ങൾ തെക്കും
    മൂന്നു കവാടങ്ങൾ പടിഞ്ഞാറും ആയിരുന്നു.
  grc-SR: ⸂Ἀπὸ ἀνατολῶν, πυλῶνες τρεῖς· καὶ ἀπὸ βορρᾶ, πυλῶνες τρεῖς· καὶ ἀπὸ νότου,
    πυλῶνες τρεῖς· καὶ ἀπὸ δυσμῶν,⸃ πυλῶνες τρεῖς.
  bgc-bgc: पूरब कान्ही तीन फाटक, उत्तर कान्ही तीन फाटक, दक्खिन कान्ही तीन फाटक, अर
    पश्चिम कान्ही तीन फाटक थे।
  khz-khz: Vanagi toitoi garo eragena kavanai (east), e toitoi garo everigona kavanai
    (west), e waitogana kavanai (north) toitoi, e waiatina kavanai (south) toitoi
    gekalarato.
  deu-TKW: Drei Thore von Osten, drei von Norden, drei von Süden, drei von Westen.
  zsr-NT: Lëꞌi zöꞌö ruyú zacaꞌ ga rlen gbidz nacuáꞌ tsonn gap nu ryaz, len zacaꞌ ga
    zaꞌ böꞌ ziag nacuáꞌ tsonn gap nu ryaz, len zacaꞌ tslaꞌa ga rdöd gbidz beoꞌ ziag
    nacuáꞌ tsonn gap nu ryaz, len zacaꞌ ga rbia gbidz nacuáꞌ caꞌ tsonn gap nu ryaz.
  lin-lin: Bikuke misato ezalaki na ngambo ya este, misato na ngambo ya nor, misato
    na ngambo ya sude, mpe misato na ngambo ya weste.
  hns-NT: Har ek alang se tien-tiengo dwaar raha aur poerab, oettar, datjhien aur
    patjhiem kait me tien-tiengo dwaar raha.
  noa-E: Ed öbeerjem gar puertdi thãrjup wai sĩejim; ed burrjem gar agjö thãrjup,
    margajãrm bi garjã thãrjup, maimua baggajãrm bi garjã agjö puertdi thãrjup sĩejim.
  eng-EMTV: three gates on the east, three gates on the north, three gates on the
    south, and three gates on the west.
  mib-NT: Te lado nuū cáne niāndii iyó únī yehyɨ́. Te lado norte suni íyó únī yehyɨ́.
    Te lado sur suni íyó únī yehyɨ́. Te lado nuū quée niāndii suni íyó únī yehyɨ́.
  lif-NT2: हे़क्‍क्‍याङ् नाम्‍गे़न् ले़प्‍माङ् सुम्‍सि, नाम्‍धा ले़प्‍माङ् सुम्‍सि,
    थाङ्‌गे़त् ले़प्‍माङ् सुम्‍सि, हे़क्‍क्‍याङ् लाङ्‌गे़त् ले़प्‍माङ् सुम्‍सि ताःक्‍हन्‍हाॽ
    मे़बत्‍छे़रो॥
  xnj-xnj: Kila upandi kwavili na milyangu yidatu, upandi welihumila lilanga milyangu
    yidatu na upandi kwelitipama lilanga milyangu yidatu na kusini milyangu yidatu
    na kwe litipama lilanga milyangu yidatu.
  mmx-mmx: Lavantun laramusmaragu gak lok to meso, lavantun levenmusmaragu gak lok
    to mero, lavantun laramusmaragu gak lok to mexun, la lavantun laramusmaragu gak
    lok to mesi.
  cbr-NT: A cënëcë anu ca amo camabi rabë́ 'imainun achúshi xëcuë 'iaxa. Aucüaxa bari
    urucë ami rabë́ 'imainun achúshi xëcuë, 'imainun ca anúan bari cuabúcë amiribi
    rabë́ 'imainun achúshi xëcuë 'iaxa. 'Imainun ca nortemiribi rabë́ 'imainun achúshi
    xëcuë, 'imainun surmiribi rabë́ 'imainun achúshi xëcuë 'iaxa.
  tee-NT: Ju lhich'ato'anta ix'alin lakat'utu xamalhtich. Chai ju lhinorte ix'alin
    lakat'utu xamalhtich. Chai ju lhisur ix'alin lakat'utu xamalhtich. Chai ju lhits'ast'ai
    ix'alin vachu' lakat'utu xamalhtich.
  eng-LSV: at the east three gates, at the north three gates, at the south three gates,
    at the west three gates;
  cak-NT: Y chi quieji' lados che ri tenemit jec'o ox-ox puertas; oxi' c'o ri anchi'
    ntel-pe ri k'ij, oxi' c'o anchi' nika-wi-ka ri k'ij, oxi' c'o pa norte, y oxi'
    c'o pa sur.
  pah-NT: Kwara pora koty cidade gwereko três portas. Nhimbya koty cidade gwereko
    três portas. Tyapyra koty cidade gwereko três portas. Kwara kia koty cidade gwereko
    três portas.
  sja-NT: Ma muralla i chaa t'ĩupata õpe-õpee p'anajida. Ak'õrejĩru uchiapari eere
    t'ĩupata õpee paraaji; norte eere ichiaba; sur eere ichiaba; ak'õrejĩru baaipari
    eere ichiaba.
  xed-xed: Watghaha hkən nda tvə mndəra luwa, watghaha hkən nda tvə Nur, watghaha
    hkən nda tvə Sud, watghaha hkən nda tvə Mazu.
  mks-NT: Ta u̱ni̱ yéhé sánde̱hé nu̱ xoo cána ca̱ndii. Ta u̱ni̱ yéhé sánde̱hé nu̱
    xoo chí norte. Ta u̱ni̱ yéhé sánde̱hé nu̱ chí sur. Ta u̱ni̱ yéhé sánde̱hé nu̱
    xoo quéta nuu ca̱ndii.
  gfk-S: Ma aititul a matanahala tike palpal ta ira ihet na balo.
  bmu-bmu: 'Naŋgu 12 mi likeplikep eu emu kewö kinget: Wehön kotkotŋe karöbut, gegeŋe
    karöbut, Not likepŋe karöbut aka Saut likepŋe karöbut.'
  dgz-dgz: Tonan yampo wam dotouini gapan, amba tonan yampo wam gearini gapan amba
    sia tonan yampo maine yamu amba tonan yampo maine yamu.
  eng-GNV: On the East part there were three gates, and on the Northside three gates,
    on the Southside three gates, and on the Westside three gates.
  zaa-NT: 'Dàa tsùnna puerta ttu ttu lado qui'' dé''a: lado ril·lani ubitsa, lado
    renia ubitsa, ą''hua norte nna sur nna.'
  eng-WEBSTER: On the east three gates; on the north three gates; on the south three
    gates; and on the west three gates.
  guh-guh: Acueyabi pabaupabeje xainapona caeyenepana canacujitsia. Estevënënenia
    payenepana xaina acueyabi pabaupabeje. Nortevënënenia pijinia payenepana xaina
    acueyabi pabaupabeje. Survënënenia pijinia payenepana xaina acueyabi pabaupabeje.
    Oestevënënenia pijinia payenepana xaina acueyabi pabaupabeje.
  bon-bon: Bimu acita gome ca nesae grana ge, kämäge poto ca nesae grana ge, bimu
    äpula gome ca nesae grana ge, uule poto ca nesae grana ge.
  nhw-BL: Huan eltoya eyi puertas ica campa quisa tonati, huan eyi ica norte, huan
    eyi ica sur, huan eyi ica campa calaqui tonati.
  swh-ONEN: Kulikuwa na malango matatu upande wa mashariki, matatu upande wa kaskazini,
    matatu upande wa kusini na matatu upande wa magharibi.
  wbi-wbi: Ulubale lwa kuvuhuma pe ghakale amalyango ghatatu, ulubale lwa kumavemba
    amalyango gha tatu ulubale ulwa kunena amalyango gha tatu, ulubale ulwa kuvusemo
    amalyango gha tatu.
  bba-bba: Gbɑ̃rɑ ten ɡoonu nnɛ nnɛ ye, kɔnnɔsu itɑ itɑwɑ nu mɔ. Kɔnnɔsu itɑ wɑ̃ɑ
    sɔ̃ɔ duu yeru ɡiɑ, itɑ mɑɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ, mɑ itɑ itɑ wɑ̃ɑ yɛ̃sɑ kɑ yɛ̃sɑ.
  eng-KJVCPB: on the east three gates; on the north three gates; on the south three
    gates; and on the west three gates.
  kgk-NT: Mbohapy hapy hokẽ. Hokẽ jova jovaipa voi upe tetã. Kwarahy resẽ ha-koty
    oĩ mbohapy. Ka'aru-koty oĩ mbohapy. Arapopy-koty oĩ mbohapy ave. Áry yke-koty
    oĩ mbohapy ave.
  waj-waj: Suai raari roopinnai taaravooma sipuuyauvo vauduu suai haatapoopinnai taaravooma
    sipuuyauvo vauduu tooya sainai sainai itaama taaravooma sipuuyauvo vairavai.
  cpy-cpy: Okaatzi mawa janta ikyaa-piinteetzi monteta-kariri ishitowapiintzira ooryaa.
    Eejatzi jempe itziroryaapiintziro ooryaa okaatzi mawa. Katonkonta okaatzi mawa.
    Kirinkanta okaatzi mawa.
  mpx-mpx: He buhuna nati ana gana ana nog ali gewi eton, buhuna pai ana gana ana
    nog ali gewi eton, buhuna nol ana gana ana nog ali gewi eton, ge buhuna mal ana
    gana ana nog ali gewi eton.
  wbp-wbp: '@see-verse:REV.021.012'
  luo-luo: Dhorangeye adek ne ni yo wuok chiengʼ, to adek yo nyandwat, kendo adek
    yo milambo bende adek mamoko yo podho chiengʼ.
  nhe-NT: Huan eltoya eyi puertas ica campa quisa tonati, huan eyi ica norte, huan
    eyi ica sur, huan eyi ica campa calaqui tonati.
  aii-aii: ܡ̣ܢ ܡܲܕܢܚܵܐ ܬܠܵܬܵ‌ܐ ܕܲܪ̈ܘܵܙܹܐ، ܡ̣ܢ ܓܲܪܒܝܵܐ ܬܠܵܬܵ‌ܐ ܕܲܪ̈ܘܵܙܹܐ، ܡ̣ܢ ܬܲܝܡܢܵܐ
    ܬܠܵܬܵ‌ܐ ܕܲܪ̈ܘܵܙܹܐ، ܘܡ̣ܢ ܡܲܥܪܒ݂ܵܐ ܬܠܵܬܵ‌ܐ ܕܲܪ̈ܘܵܙܹܐ.
  esk-NT: Piñasrut paaqpaqaġniqsut avatillaaŋani, kivaknam tuŋaani piñasrut paaqpaich,
    nigiqpaum tuŋaani piñasrut paaqpaich, uŋallam tuŋaani piñasrut paaqpaich, suli
    kanaknam tuŋaani piñasrut paaqpaich.
  msb-msb: 'Tulo an pwertahan sa kada higad: tulo sa sirangan, tulo sa timugan, tulo
    sa kanaway kag tulo sa kalungdan.'
  cpa-NT: Lǿa¹² hnøa¹² hag³jnǿ³ ta¹lah¹juu¹² ja³hian² hieg². Jøng² lǿa¹² hnøa¹² ta¹lah¹norte,
    hnøa¹² ta¹lah¹sur, hnøa¹² ta¹lah¹ja³ta¹dsë́³ hieg².
  dso-dso: ସବୁ ଦିଗେ ତିନ୍‌ଟାଲାକା କାପାଟ୍‌ ରଇଲା, ଉତର୍‌ ଦିଗେ ତିନ୍‌ଟା କାପାଟ୍‌ ଦକିନ୍‌ଦିଗେ
    ତିନ୍‌ଟା କାପାଟ୍‌ ଆରି ପଚିମ୍‌ଦିଗେ ତିନ୍‌ଟା କାପାଟ୍‌ ରଇଲା ।
  meu-meu: Laurabada kahana ai ikoukou toi, mirigini kahana ai toi, diho kahana ai
    toi, bona lahara kahana ai danu toi.
  yva-NT: Unsanda mandeija mirati no no ranijo muram, ranijo wanampui mandeij tavon,
    muno unsanda mandeij tavon no no ranijo wanansai, muno ranijo varet ama unsanda
    mandeij.
  dgc-dgc: 'Te étélo a pintuan ta bawat parti no pader: te étélo ta sikatan; te étélo
    be ta kamiyanan; te étélo ta kabagatan, sakay te étélo be ta sahéman.'
  zpm-NT: Tsoṉ puert co quia nëz ya, tsoṉa quia nëz guiet, tsoṉa quia ngali nëz ne
    rlan ngbidz, stsoṉa quia ngali nëz ne rzëëb ngbidz.
  hix-NT: Onà wyaro nehxakonà, àhotarà, àmam hoko. 3 me nehxakonà, ryeste yawo ro,
    kamàm yahatakatxho yawo ro. 3 me rma rha nehxakonà, nohtxe yawo ro, kamàm yahkotohen
    yawo ro. 3 me rma rha nehxakonà, suru yawo ro, kamàm yahkotohen yawo ro xarha.
    3 me rma rha nehxakonà, weste yawo ro, kamàm yowomtoho yawo ro. Àro wyaro nehxakonà,
    àhotarà, àmam hoko.
  sim-sim: Ta rasanda yok akayanga nalmingrip, ta layinda yok akayanga nalmingrip,
    nuku yok akayanga nalmingrip, tombo yok akayanga nalmingrip, karem li tlehendari
    lir.
  npi-ULB: पूर्वमा तिनवटा ढोका, उत्तरमा तिनवटा ढोका, दक्षिणमा तिनवटा ढोका र पश्‍चिममा
    तिनवटा ढोका थिए ।
  cgc-cgc: Tallo na gangaan ta padir naan dapit ta sennangngan, tallo naan dapit ta
    nurti, tallo naan dapit ta sur daw tallo naan dapit ta salepan.
  tim-tim: Akto hâŋgi amâ hin kinmai. Dewutâ gagaŋângen âmâ hâŋgi âlâwu. Akto dewutâ
    gemawângen hâŋgi âlâwu akto biken siâ âlâwu akto biken bâiŋe âlâwu.
  yor-yor: Ní ìhà ìlà-oòrùn ẹnu ibodè mẹ́ta; ní ìhà àríwá ẹnu ibodè mẹ́ta; ní ìhà
    gúúsù ẹnu ibodè mẹ́ta; àti ní ìhà ìwọ̀-oòrùn ẹnu ibodè mẹ́ta.
  wos-wos: Wun séndéna nukwa xalekwa sakumbu di fété hufuk di té. Wun séndéna mur
    yakwa (not) sakumbu di fété hufuk di té. Wun séndéna mur yikwa (saut) sakumbu
    di fété hufuk di té. Wun séndéna nukwa nandikwa sakumbu di fété hufuk di té.
  emp-NTPO: Ed̶a wãbadara ʌ̃mãdau odjabariare ũbea panasid̶aa, ʌ̃mãdau b̶aebariare
    ũbea panasid̶aa, orro ab̶aare ũbea panasid̶aa, idjab̶a dewarabema orroare ũbea
    panasid̶aa.
  eng-F35: looking from the east, three gates, and from the north, three gates, and
    from the south, three gates, and from the west, three gates.
  ind-ind: '@see-verse:REV.021.012'
  pes-OPCB: در هر طرف، یعنی در شمال، جنوب، شرق و غرب شهر، سه دروازه وجود داشت.
  mpt-mpt: Afok tlemin sin dao daamo amito asumatnabe. Eka ken minim not da osa asumatnabe.
    Eka melen minim saut da osa asumatnabe. Eka afok unemin sin dao daam osa amito
    asumatnabe.
  ssx-ssx: Mo nepokomanu yalaota꞉ pota꞉kake tepo lo lombaya꞉me. Nate opa꞉la꞉ naneta꞉
    pota꞉ kake tepo lombaya꞉me. Nepoko yaapo nane make pota꞉ kake tepo tepo lo lombaya꞉me.
    Oni nate pamba꞉la꞉ nane make pota꞉ kake tepo lombaya꞉me.
  mkl-mkl: Gontɑ mɛɛi bindiu fei í nɛ ɑndɛ mɛɛtɑ mɛɛtɑ. Andɛ mɛɛtɑ í wɑ ikpɑ nunui
    ɑlɛ, mɛɛtɑ mɔ í wɑ ikpɑ nunui dɑɑkɔ, nɔ mɛɛtɑ mɛɛtɑ í wɑ cinɡɑɑ do cinɡɑɑ.
  gaq-gaq: କାନ୍ତ୍‌ନେ ସାପା ପାକା ଞ୍ଜିକ୍ଲିଗ୍ ଗାଲି ଲେଃଗେ, ତାର୍‌ସ୍ନି ପାଟ୍ ଞ୍ଜିକ୍ଲିଗ୍, ଦକିନ୍
    ପାଟ୍ ଞ୍ଜିକ୍ଲିଗ୍, ଉତର୍ ପାଟ୍ ଞ୍ଜିକ୍ଲିଗ୍‌ ଆରି ଲଗ୍‌ସ୍ନି ପାଟ୍ ଞ୍ଜିକ୍ଲିଗ୍ ।
  gof-RNT: Doloha baggara heedzu penggeti, pudeha baggara heedzu penggeti, dugeha
    baggara heedzu penggetinne wuloha baggara heedzu penggeti de7oosona.
  unx-unx: ଆଡଃ ଏନ୍‌ ପାଚ୍‌ରିରେୟାଃ ଉପୁନ୍‌ସାଃରେ ଆପିୟା ଦୁଆର୍‌ ତାଇକେନା, ପୁରାବ୍‌ସାଃରେ ଆପିୟା
    ଦୁଆର୍‌, ଉତ୍ତାର୍‌ସାଃରେ ଆପିୟା ଦୁଆର୍‌, ଦାକ୍ଷିଣ୍‌ସାଃରେ ଆପିୟା ଦୁଆର୍‌, ପାଶ୍ଚିମ୍‌ସାଃରେ
    ଆପିୟା ଦୁଆର୍‌ ତାଇକେନା ।
  gah-gah: Ho noititoka gateni losive makole itó ezegaloka gateni ámina oko losive
    makole itó emegaloka gateni ámina oko losive makole itó ho nolimitoka ámina oko
    gateni losive makole neve.
  lcm-lcm: Au na omo ke kapo atogon a puat a nona, na siksikei a nona kapo atogon
    kana potol a takaman.
  aer-aer: 'Arriwe 12-pele akenhe arrkngertenge alakenhe tnerrirreke: urrpetye Ikngerrele
    tneke, urrpetye arrpenheme Antekerrele tneke, urrpetye arrpenheme Ayerrerele tneke,
    urrpetye arrpenhe Alturlele tneke.'
  qvc-NT: Chay pungukunamanda kimsaqam karqan rupay lluqshinan ladupi. Kimsaqam karqan
    rupay seqanan ladupi. Kimsaqam karqan ñawpa ladupi. Kimsaqam karqan iki ladupi.
  tgl-ULB: Sa silangan ay may tatlong tarangkahan, sa hilaga ay may tatlong tarangkahan,
    sa timog ay may tatlong tarangkahan, sa kanluran ay may tatlong tarangkahan.
  cbs-NT: Ja inun, badi juaikidi esteudi jikiti xui dabe inun besti jaya inun, norteudi
    jabiatidi jaya inun, surkidi jabiatidi jaya inun badi jikiaikidi oesteudi jabiatidi
    jayadiki.
  xtm-NTPP: Te ichi nuu ve kana kandii ma ka ndenee uni ye'e, te ichi ninu ma ka ndenee
    uni‑ka ye'e, te ichi nuu vee ma ka ndenee uni‑ka ye'e, te ichi nuu kée kandii
    ma ka ndenee uni‑ka ye'e.
  nnq-nnq: Kikiba na milyango mitatu kundonde, milyango mitatu kuchanya, milyango
    mitatu kubanda, milyango mitatu kumbwani.
  bao-NT: To biicãri muipũ cʉ̃ ca mʉa doori nʉña peere itia jope, díámacʉ̃ tua peere
    itia jope, jõcʉ̃ jiro macã tua pee cãare itia jope, muipũ cʉ̃ ca ñaajãa waari
    nʉña pee cãare itia jope, niiwʉ.
  san-ORI: ପୂର୍ୱ୍ୱଦିଶି ତ୍ରୀଣି ଗୋପୁରାଣି ଉତ୍ତରଦିଶି ତ୍ରୀଣି ଗୋପୁରାଣି ଦକ୍ଷିଣଦିଷି ତ୍ରୀଣି
    ଗୋପୁରାଣି ପଶ୍ଚୀମଦିଶି ଚ ତ୍ରୀଣି ଗୋପୁରାଣି ସନ୍ତି|
  huv-NT: Aaga cambaj quiaj amb nonüt ajiür arej niüng ajmeleran; amb calüy ajiür
    arej niüng ajmeleran; amb cawac ajiür arej; amb noleat ajiür arej.
  otn-NT: Nu̱p'ʉ ja rá̱ hyo ra̱ hni̱ni̱ ngue ni̱ bøxyadi, ja hyu̱ yø goxthi. Nu̱p'ʉ
