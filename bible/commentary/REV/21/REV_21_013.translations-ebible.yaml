    tani ’twaŋkal ’koni kwara mo, dhali eya bora luŋgu’b mo tani ’twaŋkal ’koni kwara
    mo.
  tvt-tvt: 'Rongrep ni paakaawan ah ejom ejom angta: saadongko ni ejom, saanop ko
