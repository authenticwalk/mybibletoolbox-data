    nyivi nkulu ntatu na ntendele ya uswelo wa zuwa nyivi nkulu ntatu.
  grc-TR: Ἀπ᾿ ἀνατολῆς, πυλῶνες τρεῖς· ἀπὸ βορρᾶ, πυλῶνες τρεῖς· ἀπὸ νότου, πυλῶνες
    τρεῖς· ἀπὸ δυσμῶν, πυλῶνες τρεῖς.
  nag-nag: Purab te tinta dorja thakise, uttor te tinta dorja, dakshin te tinta dorja,
    aru paschim te tinta dorja thakise.
  eng-OEBCW: There were three gates on the east, three gates on the north, three gates
    on the south, and three gates on the west.
  knj-NT: Oxeb spuertail yet c'ulal bey chi aol c'u, oxeb bey norte, oxeb bey sur,
    catu' oxeb bey yet c'ulal bey chi to c'u.
  deu-1912: Vom Morgen drei Tore, von Mitternacht drei Tore, vom Mittag drei Tore,
