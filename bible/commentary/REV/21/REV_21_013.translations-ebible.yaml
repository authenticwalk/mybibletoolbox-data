  hub-NT: Chiki chikichik yantamnum tres waiti amayi.
  hmo-hmo: 'Magu ena iduara be inai bamona: Dina ia daekau kahanai iduara be toi,
    mirigini kahanai iduara be toi, diho kahanai iduara be toi, bona dina ia diho
    kahanai iduara danu be toi.'
  big-big: Logo kang neyauganarik yokmek tabundalege wale puleige keya kang neyauganarik
    yokmek kiliyalege wale puleige keya kang neyauganarik wale pongoleige keya neyauganarik
    wale pakaleige miza.
  gux-G: Puoli den pia bulñɔjala taa, yaanga, bulñɔjala taa, yanbangu, bulñɔjala
    taa, nintuali mo bulñɔjala taa.
  cnl-NT: Xa³ 'nɨ³ 'oo'² joo³¹ je² sɨ³'ién²³ ñi'². 'E³ quie'²³ la'³, xa³ 'nɨ³ 'oo'²
    joo³¹ je² sɨ³dxen³ ñi'². 'E³ quie'²³ la'³, xa³ 'nɨ³ 'oo'² tɨ́ɨ² joo³¹ i²³la³ i²³nɨ³.
  zar-NT: Lëʼe zöʼö le ruyú sacaʼ ga rilén gubidza nacuáʼ tsonna gapa nu riyaza, en
    sacaʼ ga zaʼ böʼ ziaga nacuáʼ tsonna gapa nu riyaza, en sacaʼ tsöláʼa ga ridödi
    gubidza beoʼ ziaga nacuáʼ tsonna gapa nu riyaza, en sacaʼ ga ribía gubidza nacuáʼ
    caʼ tsonna gapa nu riyaza.
  kde-kde: Mpata wa kumanga kúvele na milango mitatu na m'bali wa kundonde kúvele
    na milango mitatu na m'bali wa kasikasini milango mitatu na m'bali wa kusini milango
    mitatu.
  ata-ata: No xalee vimelu telo ꞌole la aitengaxu tatalu mo luꞌe ꞌole aitengaxu tatalu
    mo no xaleenu toꞌo ꞌole la aitengaxu tatalu xe no xaleenu vaxa ꞌole la aitengaxu
    tatalu kalumo.
  qvw-NT: Inti yalamunan lädućhümi quimsa puncu cañä; inti ji'alpunancäćhüpis quimsa;
    ipa-lädućhüpis quimsatac; chay punta-lädućhüpis quimsatacmi.
  nfa-nfa: Tèlu babèdho tangara asa dhimu. Tèlu tangara asa haa. Tèlu tangara asa
    badae. Aa tèlu hari tangara asa balèu.
  tnp-tnp: Ket kɨsɨl e nɨkalɨn pah ikɨn, ket kɨsɨl mɨn e nɨkalɨn pahav ikɨn, ket kɨsɨl
    mɨn e nɨkalɨn pesi ikɨn, kəni ket kɨsɨl mɨn e nɨkalɨn pari ikɨn.
  urd-urd: तीन दरवाज़े मशरिक़ की तरफ़ थे, तीन दरवाज़े शुमाल की तरफ़, तीन दरवाज़े जुनूब
    की तरफ़, और तीन दरवाज़े मग़रिब की तरफ़।
  hot-hot: Badêŋ abôlêk lokwaŋlô hêk loŋ wak hathak, ma lô hêk loŋ wak halôk ma lô
    hêk vi ba vi.
  mqj-NT: '@see-verse:REV.021.012'
  rus-SYN: с востока трое ворот, с севера трое ворот, с юга трое ворот, с запада трое
    ворот.
  mbh-mbh: Na lok aken kene epee or penel ma lok thekia or me kene o voth a epee omole
    omole.
  bdd-bdd: Caliina ꞌana tupwaedi ꞌehata. Caigeda tupwa bolimana ꞌoinega, ꞌana ꞌahwaꞌedao
    ꞌetoi, tupwa bomatu ꞌoinega ꞌahwaꞌeda ꞌetoi, tupwa yalasiyega ꞌahwaꞌeda ꞌetoi,
    ma tupwa bwauli ꞌoinega ꞌahwaꞌeda ꞌetoi.
  cbt-NTPO: Pi'i pipirinso' parti quëran pairatopiso' cara ya'coana ya'huëtërin. Pi'i
    ya'coninso' partinta' cara chachin ya'huëtërin. Huancana yonsanquëchin inapochachin
    cara cara ya'huërin.
  srn-NT: Na a oostsei dri doro ben de, sosrefi na a noordsei, a zuidsei nanga a westsei
    fu a skotu.
  cta-NT: 'Sna tyaꞌa toloꞌo ntucua sca laꞌa toꞌ quichi̱: nde laꞌa su ntyucua cuichaa
    ntucua sna tyaꞌa toloꞌo biꞌ, nde laꞌa su ndyaa cuichaa ntucua tya xna tyaꞌa toloꞌo,
    chaca laꞌa ntucua chaca tya xna tyaꞌa toloꞌo, chaca laꞌa nde siiꞌ, la cuiꞌ juaꞌa̱
    ntucua tya xna tyaꞌa toloꞌo.'
  bqc-SIM: Bↄlɛ mɛ̀n àaↄ̃ ku gukpɛ oi, àaↄ̃ gugbãntoo oi, àaↄ̃ gɛↄmidↄkĩi oi,
    àaↄ̃ bɛ'aɛ oi.
  tcz-CHONGTHU: Khopi solam, sahlam, lhanglam chule lhumlam jousea chun kelkot thum
    cheh aumin ahi.
  mar-mar: पूर्वेकडे तीन वेशी; उत्तरेकडे तीन वेशी; दक्षिणेकडे तीन वेशी आणि पश्चिमेकडे
    तीन वेशी होत्या.
  snp-snp: Kila fo idaidoka negu kanu wela tili (3) neto, ido kila filigaleka negu
    kanu wela tili (3) neto, ido kila fo lomaidoka negu kanu wela tili (3) neto, ido
    kila filigaleka negu kanu wela tili (3) nemo ne.
  isl-isl: Borgin hafði fjórar hliðar og voru þrír inngangar á hverri hlið, en hliðarnar
    sneru í norður, suður, austur og vestur.
  spy-NT: Kimii ꞉ōrootunwēēk sōmōku komosta nyēbo koong'asiis, kumii ꞉alake sōmōku
    komosta nyēbo tō, kumii subak ꞉sōmōku komosta nyēbo cheeronko ānkimii ꞉sōmōku
    komostaab tinkeey.
  xnn-xnn: Sagtotlo nan segpan isnan epat ay igid, ay makindaya, makinlaod, makin-amyanan
    ya makin-abagatan.
  mwe-mwe: Kila mmbali jashinkupagwa milango jitatu, kulikopoka lyubha milango jitatu,
    na kuliwila lyubha milango jitatu, na kuntundu jakwe, milango jitatu, na kwibhanda
    jakwe, milango jitatu.
  tte-tte: Yo tete bolime kana gana kana gamwa yaiyona yo tete yavana yaiyona yo tete
    yalasi yaiyona yo tete bomatu yaiyona.
  tcs-tcs: Ane i bin gad tri geit lo ebridem said blo da wol; tri geit lo notsaid,
    ane tri geit lo sautsaid, ane tri geit lo istsaid, ane nada tri geit lo wessaid.
  hlt-THB: Khaw law benawh chawh pakthum, thlung benna chawh pakthum, kham benna chawh
    pakthum ingkaw khawtlaak benna chawh pakthum awm hy.
  soq-soq: '@see-verse:REV.021.012'
  qub-qub: Quimsa puncucuna caran inti yagamunan caj-läpa, quimsa cajna inti yaganan
    caj-läpa, quimsa cajnami norte caj-läpa, quimsa cajna sur caj-läpa.
  att-att: Á ajjan tallu nga puertá ta állassangán, á tallu gapay yù puertá ta ammiánán,
    á tallu gapay ta abagátán, ánna tallu gapay ta állammarán.
  bki-bki: napano m̃aratavo tolu ju ba tivelinio not, tolu ba tivelinio saut, tolu
    ba tivelinio wes, tolu ba tivelinio is.
  bqp-bqp: Gãnu mɛ̀n aakↄ̃ kú ifãboki kpa, mɛ̀n aakↄ̃ kú gugbãnduru kpa, mɛ̀n aakↄ̃
    kú gɛ̀nↄmidↄki kpa, mɛ̀n aakↄ̃ kú ifãlɛtɛ kpa.
  mcp-mcp: Mimpumbɛ́ wûm nə mímbá myɔɔŋg mí á bə, kɔ́ɔ́mb jwɔ̂w í dʉ cúwo yí mimpumbɛ́
    mílɔ́ɔl, *mə́ncwúm mə́ jwɔ̂w mimpumbɛ́ mílɔ́ɔl, *mə́kɔ́ɔ́l mə́ jwɔ̂w mimpumbɛ́
    mílɔ́ɔl, kɔ́ɔ́mb í dʉ jímə yí mimpumbɛ́ mílɔ́ɔl.
  hat-hat: 'Te gen twa pòtay sou chak kote: twa pòtay sou bò lès, twa pòtay sou bò
    nò, twa pòtay sou bò sid, twa pòtay sou bò lwès.'
  npl-NT: Eyi kaltemeh okatkah kan ik kisa tonati, eyi ik tlakpawik, eyi ik tlatsintlawik,
    iwa eyi kan ik kalaki tonati.
  bgg-bgg: 'Thiichiih shii ne jijia ikhichiug hà gak uom um ro: Bichiu hà uom, hayang
    hà uom, hakhoi hà uom, nugo hà um ro.'
  eng-TCENT: There were three gates on the east, three gates on the north, three gates
    on the south, and three gates on the west.
  eng-BSB: There were three gates on the east, three on the north, three on the south,
    and three on the west.
  cpu-NT: Okaratzi mava ikyaapiintayeetzi montetakariri ishitovapiintzi ooryaa. Eejatzi
    ikyaapiintzira ooryaa, okaratzi mava. Katonkokero, okaratzi mava. Kirinkakero,
    okaratzi mava.
  san-ASM: পূৰ্ৱ্ৱদিশি ত্ৰীণি গোপুৰাণি উত্তৰদিশি ত্ৰীণি গোপুৰাণি দক্ষিণদিষি ত্ৰীণি
    গোপুৰাণি পশ্চীমদিশি চ ত্ৰীণি গোপুৰাণি সন্তি|
  tac-NT: Alé napu rayénali chíbame ke be'á be'lí bakiná yochi kéturu, 'lige alemi
    neraga napu rayénali bokuíme ju alí bakiná yochi kéturuchigó, 'lige gaónaka neraga
    bakiná yochi kéturuchigó, 'lige gituna neraga bakiná yochi kéturuchigó.
  eng-WEBPB: On the east were three gates, and on the north three gates, and on the
    south three gates, and on the west three gates.
  gfk-H: Ma aitul a matanangas tiga palpal ta ira aihat na balo.
  viv-viv: Lauhanaga amine abaluku tohiye, mwaigugu amine kadu abaluku tohiye, bolimana
    amine kadu abaluku tohiye, yavalata amine kadu abaluku tohiye.
  yao-yao: Mbande syose syaliji ni minango jitatu, kulikukopoka lyuŵa kwana minango
    jitatu ni kumpoto kwana minango jitatu ni kulikutiŵila lyuŵa kwana minango jitatu
    ni kulujenda kwana minango jitatu.
  tgp-tgp: tavaluna vano Opae mataruana mo tolu, tavaluna sahe Auta mataruana mo tolu,
    tavaluna sivo Tahuna mataruana mo tolu, ale tavaluna sivo Marino mo tolu.
  auc-NT: Nænque tamönö ïnö mëa go adoque odemö ïnimpa. Nænque wæidö ïnö mëa go adoque
    odemö ïnimpa. Betamonca ïnö mëa go adoque odemö ïnimpa. Adobaï æ̈matæ̈ ïnö mëa
    go adoque odemö ïnimpa.
  kbc-NT: Idoa itoatadiɡ̶ida epoaco diɡ̶eticogi nigoi, itoatadiɡ̶ida diɡ̶etege niocodi
    wajenaɡ̶a, itoatadiɡ̶ida diɡ̶etege niocodi niwetaɡ̶a, itoatadiɡ̶ida diɡ̶etege
    ɡ̶ocidi.
  bmh-bmh: Uzan tub, abuog unum ainarain tubaim tubaim darem. Abuog ainarain tub go
    am zuaneun eiman darem, abuog ainarain tub go am nuaneun eiman darem, abuog ainarain
    tub go not darem, abuog ainarain tub go saut darem.
  ctu-BL: An uxp'ejl i ti' ti' pasib q'uin. An uxp'ejl i ti' ti norte. An uxp'ejl
    i ti' ti sur. An uxp'ejl i ti' ti' bʌjlib q'uin.
  meq-meq: Gəma niye na, hawal faɗ. Ka hawal niye hay faɗ aye na, məgeɗ faya mahkar
    mahkar. Mahkar ta diye i bəzay, mahkar ta diye i pat mədəɗe ada mahkar ta diye
    i tsakay, mahkar ta diye i Salawa.
  noa-H: Hed höbeerjem gar puertdi t'ãrjup wai sĩejim; hed burrjem gar hagjö t'ãrjup,
    margajãrm bi garjã t'ãrjup, maimua baggajãrm bi garjã hagjö puertdi t'ãrjup sĩejim.
  alp-NT: Metua telu balale lemataije sa, telu ubalale lemataije sa sapleuke makwanale,
    telu balale lemataije sa sapleuke mapale kai telu balale lemataije suni.
  san-VEL: puurvvadi"si trii.ni gopuraa.ni uttaradi"si trii.ni gopuraa.ni dak.si.nadi.si
    trii.ni gopuraa.ni pa"sciimadi"si ca trii.ni gopuraa.ni santi|
  kbq-kbq: Ana kuma'mofona 3'a kafa, zage hanati kaziga megeno, zage fre kaziga 3'a
    kafa megeno, ruga raga asoparega 3'a kafa metere hu'ne.
  kbh-kbh: Shinÿe bocanoica unga bës̈ashangá, shinÿe uenatjë́mbambanoica ungashá,
    tsjuanoica unga bës̈ashangá, y tsmanoica ungashá.
  ron-LSB: La răsărit erau trei porți, la nord trei porți, la sud trei porți, și la
    vest trei porți.
  pon-pon: Ni maj en lan wanim jilu, o ni apon wanim jilu, o ni air wanim jilu, o
    ni kapi wanim jilu.
  nhe-BL: Huan eltoya eyi puertas ica campa quisa tonati, huan eyi ica norte, huan
    eyi ica sur, huan eyi ica campa calaqui tonati.
  sps-sps: Te kaa minon fopis matainy sobaa tan fats tatangin, fopis matainy sobaa
    tan sen tatangin kaa non tana pan te roruak minon a nuaf, an fopis matainy sobaa
    tan mes tatangin kaa non tana pan te taf minon a ainysat iny vou, fopis matainy
    sobaa tan mes tatangin kaa non tana pan tana kowan, an fopis matainy sobaa tan
    mes tatangin kaa non tana pan tan kabas.
  wnc-wnc: Sike damanu gunzitda akonggak saau gwabou gwakngaat gwakguat. Siwan damanu
    aigwak saau gwabou gwakngaat gwakguat. Siwan damanu amugwak saau wa gwakngaat
    gwakguat. Siwan damanu kautdu gunzitda pukunggak saau ina unzakan. Gwabou gwakngaat
    gwakguat ngang kakum.
  bus-bus: Gãnu mɛ̀n aagↄ̃ↄ kú ↄfãntɛ̃bↄɛ kpa, mɛ̀n aagↄ̃ↄ kú gu'igbãroo kpa, mɛ̀n
    aagↄ̃ↄ kú sↄↄmɛtɛ kpa, mɛ̀n aagↄ̃ↄ kú ↄfãntɛ̃gɛ̃kpɛn kpa.
  gub-BL: Heta na'iruz uken pitài pàrirogaw pehegwer rehe wà. Heta na'iruz uken kwarahy
    hemaw rehe wà. Heta na'iruz uken kwarahy hemaw awyze har rehe wà no. Heta na'iruz
    uken kwarahy heixe haw rehe wà no. Heta na'iruz uken kwarahy hemaw ahurehe wà
    no.
  imo-imo: Ena mundi oromondo kere pulu yupoko lepa, ena pe purumondo kere pulu yupoko
    lepa, wiyando kere pulu yupoko lepa, mereyando kere pulu yupoko lerimu.
  boj-boj: Dadaŋ guta qa di siraŋme qalub soqneb. Dadaŋ tauŋ qa di siraŋme qalub soqneb.
    Dadaŋ bebeŋ qa di siraŋme qalub soqneb. Dadaŋ guma qa di siraŋme qalub soqneb.
  eng-DRA: 'On the east, three gates: and on the north, three gates: and on the south,
    three gates: and on the west, three gates.'
  knf-knf: Klëman kwajanţ kawo du umayar unuur, kwajanţ du btamşanka, kwajanţ du btammaŋu,
    kwajanţ du kayoba.
  san-KHM: បូវ៌្វទិឝិ ត្រីណិ គោបុរាណិ ឧត្តរទិឝិ ត្រីណិ គោបុរាណិ ទក្ឞិណទិឞិ ត្រីណិ
    គោបុរាណិ បឝ្ចីមទិឝិ ច ត្រីណិ គោបុរាណិ សន្តិ។
  arn-NT: Küla wülngiñ niey ta tripawe antü ñi ad püle, küla norte püle, küla waywen
    püle ka küla konwe antü ñi ad püle.
  zas-NT: Choon ree port guin na̱j niz lod rliejn gubijdx, abiꞌ choon reen na̱j niz
    lod rëëz gubijdx, za choon ree port guin na̱j niz lad norte, za choonan na̱j niz
    lad sur.
  ken-NT: Manyǔbhá abhak arat. Árát ábhak ɛbhě ɛnɛ mmok áfu, arat ɛbhě mmok
    ánɛ̀m. Árát abhak ɛbhě mfay, árát anɛfu ábhak ɛbhě ntɛn.
