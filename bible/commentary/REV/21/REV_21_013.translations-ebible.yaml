    cal 'ora tipa'a afane' cal puertá.
  kdc-kdc: Kila ubanzi kukala na milango mikulu midatu, milango mikulu midatu mwambu
    wa kudilawila zuwa, midatu kudihongela zuwa, midatu kusini na midatu kasikazini.
  nhr-nhr: Nqoana zi heke-kg'áḿ zi ko cáḿs ko tcg'oa xòè za hàna, zi nqoana zi heke-kg'áḿ
