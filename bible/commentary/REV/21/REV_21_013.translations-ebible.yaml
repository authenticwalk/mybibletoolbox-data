    tiar akar 3 pla an iti. Ezɨ aruem uaghiri naghɨn itir dɨvazir mɨriam, tiar akar
    3 pla an iti.
  agg-agg: Nafɨtambe ranai gorügoanɨnɨ-gorügoanɨnɨre burɨmayo. Ŋgɨmɨ ranai hüfɨhamɨndɨ
