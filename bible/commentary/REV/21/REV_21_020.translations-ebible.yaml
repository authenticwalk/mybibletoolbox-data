    ka̱ma pekeneya.
  swe-swe: Den femte en sardonyx [vit med bruna eller rosa drag]. Den sjätte en karneol
    [röd]. [Den första stenen i bröstskölden, beskriver Gud i tronrummet, se .] Den
    sjunde en krysolit [guldgul]. Den åttonde en beryll [blågrön]. Den nionde en topas
    [olivgrön]. [Alla stenar upp till den nionde nivån i muren fanns hos keruben som
    förvisades från Guds heliga berg, se .] Den tionde en krysopras [äppelgrön]. Den
    elfte en hyacint [lila]. Den tolfte en ametist [purpur och violett]. [Alla dessa
    stenar är vackra och lyser i olika färger när ljuset skiner genom dem. Åtta av
    namnen på dessa tolv stenar återfinns med samma namn i översteprästens bröstsköld,
    se . Det är troligt att de övriga fyra – sardonyx, beryll, krysopras och ametist
    – också fanns i bröstskölden, men att de beskrivs med andra namn i hebreiskan.
    Ädelstenar har olika hårdhet. Mose fick instruktioner om att gravera in namnen
    på de tolv stammarna på stenarna, se . Stenarna som användes i bröstskölden måste
    alltså vara mjuka nog för dåtida graveringstekniker. Alla mineraler som nämns
    i denna lista är mjukare kvarts, och inte hårdare stenar som safir, rubin eller
    diamant.]
