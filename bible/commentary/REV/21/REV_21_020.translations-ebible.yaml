verse: REV.021.020
translations:
  kpx-kpx: Ige moleu sadonike. Ige moleu sadiasi. Ige moleu kisolaiti. Ige moleu belolo.
    Ige moleu tobasi. Ige moleu kisobasi. Ige moleu diasiniti. Ige moleu amitasi.
    Mune baluga tuelo (12) kebia iviabulike.
  okv-H: nei amo ‘sardonyx’ na kogombari nei amo ‘sardus’ na kogombari nei amo ‘chrysolite’
    na kogombari nei amo ‘beryl’ na kogombari nei amo ‘topaz’ na kogombari nei amo
    ‘chrysoprase’ na kogombari nei amo ‘jacinth’ na kogombari eto ambo dombota amo
    ‘amethyst’ na kogombari ra.
  tbo-tbo: Gaima galenana mei hiyai Gaima galenana mei haba Gaima galenana mei tuwoya
    goilana Gaima galenana mei tawali wiidaidagana. Gaima waimagomagololona Gaima
    waihulehulelena Gaima woyawoyawana Gaima woyawoyawana ma namanamalina.
  mal-C: അഞ്ചാമത്തേതു നഖവർണി, ആറാമത്തേതു ചെമപ്പുകല്ല്, ഏഴാമത്തേതു ചന്ദ്രകാന്തം, എട്ടാമത്തേതു
    ഗോമേദകം, ഒൻപതാമത്തേതു പുഷ്യരാഗം, പത്താമത്തേതു പവിഴം, പതിനൊന്നാമത്തേതു പത്മരാഗം,
    പന്ത്രണ്ടാമത്തേതു ശ്യാമളവൈഢൂര്യം.
  grc-SR: ὁ πέμπτος, σαρδόνυξ· ὁ ἕκτος, σάρδιον· ὁ ἕβδομος, χρυσόλιθος· ὁ ὄγδοος,
    βήρυλλος· ὁ ἔνατος, τοπάζιον· ὁ δέκατος, χρυσόπρασος· ὁ ἑνδέκατος, ὑάκινθος· ὁ
    δωδέκατος, ἀμέθυσος.
  bgc-bgc: पाँचमी गोमेदक की, छटी माणिक्य की, सातमी पीतमणि की, आठमी पेरोज की, नौम्मी
    पुखराज की, दसमी लहसनिए की, ग्यारमी धूम्रकान्त की, बाहरमी याकूत की।
  khz-khz: vega-imaimana sadoniks, vega-taula toitoi na kanelian, vega-taulatoi kwapuna
    na krisolait, vega-taula vativati (8) na beril, vega-taula vati kwapuna (9) na
    topas, veagagala (10) na krisopres, veagagalana kwapuna (11) haiasin, vega-gagalana
    ruala ametia.
  deu-TKW: der fünfte Sardonyx, der sechste Sardion, der siebente Chrysolith, der
    achte Beryll, der neunte Topas, der zehnte Chrysopras, der elfte Hyacinth, der
    zwölfte Amethyst.
  zsr-NT: Le bugayuꞌ náquini guiöj ónice. Le buzxóp náquini guiöj cornalina. Le bugádx
    náquini guiöj crisólito. Le buzxunuꞌ náquini guiöj berilo. Le bugá náquini guiöj
    topacio. Le budxí náquini guiöj crisoprasa. Le idxinéaj náquini guiöj jacinto.
    Le idxinnu náquini guiöj amatista.
  lin-lin: saridwane na moboko ya mitano, korinaline na moboko ya motoba, krizolite
    na moboko ya sambo, berili na moboko ya mwambe, topaze na moboko ya libwa, krizopraze
    na moboko ya zomi, tirikwaze na moboko ya zomi na moko, mpe ametisite na moboko
    ya zomi na mibale.
  hns-NT: patjwa gomedak ke, tjhatwa maaniekia ke, satwa pietmanie ke, athwa perodj
    ke, nauwa poekhraadj ke, daswa lahasnie ke, gjerahwa dhoemrakaant ke aur baarahwa
    jaakoet ke hiera-motie se banaawal raha.
  noa-E: cincoom, ónice dën; seim, cornalina dën; sieteem crisólito dën; ochoom, berilo
    dën; nueveem, topacio dën, diesam, crisoprasa dën; onceem, jacinto dën; maimua
    doceem, amatista dën ajim.
  eng-EMTV: the fifth sardonyx, the sixth carnelian, the seventh chrysolite, the eighth
    beryl, the ninth topaz, the tenth chrysoprase, the eleventh jacinth, and the twelfth
    amethyst.
  mib-NT: Te jeē uhún cúu yuū pinto jeē ñúhun raya. Te jeē iñú cúu yuū cuehé pinto.
    Te jeē uxá cúu yuū cuaán quɨyɨ. Te jeē uná cúu yuū cuíi ndéé. Te jeē ɨɨ́n cúu
    yuū cuaán ndíī. Te jeē uxí cúu yuū cuíi cuíjín. Te jeē uxí ɨɨn cúu yuū cuehé cuáán.
    Te jeē uxí uū cúu yuū ndihí ndíī.
  lif-NT2: ङासिगेःक्‍पे़न्‌मुधिङ्‌लुङ्, तुक्‍सिगेःक्‍पे़न्‌लुङ्‌से़रुम्‍बा, नुसिगेःक्‍पे़न्‌अम्‍ले़ङ्‌लुङ्,
    ये़त्‍छिगेःक्‍पे़न्‌लुङ्‌मिङ्, फाङ्‌सिगेःक्‍पे़न्‌कुरिङ्‌लुङ्, थिबोःङ् सिगेःक्‍पे़न्‌कुहिःक्‍लुङ्,
    थिक्‌-थिक् सिगेःक्‍पे़न्‌फुःत्ताङ्‌लुङ्, हे़क्‍क्‍याङ् थिक्‌-ने़त् सिगेःक्‍पे़न्‌हे़ःक्‍कङ्‌लुङ्‌ङिल्‍ले़न्‌मे़जोगुआङ्
    वये़रो॥
  xnj-xnj: mkingisa wa mhanu lavi salidoniki na sita akiki na la saba kilisolito na
    la nane zabalajadi na la tisa topazi na la kumi kilisopalaso na la kumi na yimonga,
    yasinto na kumi na zivili ametisto.
  mmx-mmx: Lara sev avalimo neni la Onikis; lara sev avanna neni la Kanelien; lara
    sev avanuti neni la Krisolait; lara sev avanuan neni la Beril; la lara sev avasik
    neni la Topas; la lara sev asangaun, neni la Kirisoperes; la lara sev asangaun
    mi legesara, neni la Jasin, la lara sev asangaun mi legepura, neni la Emetis.
  cbr-NT: '''imainun ónicë, ax uxuatani ''aíshbi sërisabë mëscúcë, ''imainun cornalina,
    ax ushíantani ''imainun crisólito, ax paxasa ''ianan bëtsibëribi mëscúcësa ''imainun
    berilo, ax ñu paxatanisa ''aish nibaníbaquicë ''imainun topacio, ax curúnsa, ''imainun
    crisoprasa, ax curisa ''aíshbi ñu paxasaribi, ''imainun jacinto, ax ushían ''aíshbi
    tunántani, ''imainun amatista ax minánsa ''iaxa.'
  tee-NT: Astan ju ónice. Astan ju cornalina. Astan ju crisólito. Astan ju berilo.
    Astan ju topacio. Astan ju crisoprasa. Astan ju jacinto. Chai ju ixlhilakacaut'ui
    ju tavi la'ix'ucxni chux yuchi ju amatiste.
  eng-LSV: the fifth sardonyx, the sixth sardius, the seventh chrysolite, the eighth
    beryl, the ninth topaz, the tenth chrysoprase, the eleventh jacinth, the twelfth
    amethyst.
  cak-NT: ri ónice, ri cornalina, ri crisólito, ri berilo, ri topacio, ri crisoprasa,
    ri jacinto, y ri ruq'uisbel ja ri amatista.
  pah-NT: '@see-verse:REV.021.019'
  sja-NT: k'ĩmari eerepema ónice ome; joisomaa eerepema cornalina ome; seis eerepema
    crisólito ome; siete eerepema berilo ome; ocho eerepema topacio ome; nueve eerepema
    crisoprasa ome; diez eerepema jacinto ome; once eerepema amatista ome.
  xed-xed: Mahutafani, nda palaka Sarduniksa. Mamkuʼani, nda palaka Sardwana. Mandəfáŋani,
    nda palaka Krisuwalit. Matghasani, nda palaka Beril. Matəmbayani, nda palaka Tupaz.
    Ma ghwaŋani, nda palaka Krisupraza. Maghwaŋapɗə ndeŋani, nda palaka Hyasiŋta.
    Maghwaŋapɗə hisani, nda palaka Tista.
  mks-NT: Ta ña̱ cáhu̱hu̱n cán na̱cacutú a̱ xi̱hín yu̱u̱ naní ónice. Ta ña̱ cáhi̱ñu̱
    cán na̱cacutú a̱ xi̱hín yu̱u̱ naní cornalina. Ta ña̱ cáhu̱sa̱ cán na̱cacutú a̱
    xi̱hín yu̱u̱ naní crisólito. Ta ña̱ cáhu̱na̱ cán na̱cacutú a̱ xi̱hín yu̱u̱ naní
    berilo. Ta ña̱ cáhi̱i̱n cán na̱cacutú a̱ xi̱hín yu̱u̱ naní topacio. Ta ña̱ cáhu̱xu̱
    cán na̱cacutú a̱ xi̱hín yu̱u̱ naní crisoprasa. Ta ña̱ cáhu̱xu̱ in cán na̱cacutú
    a̱ xi̱hín yu̱u̱ naní jacinto. Ta ña̱ cáhu̱xu̱ i̱vi̱ cán na̱cacutú a̱ xi̱hín yu̱u̱
    naní amatista.
  gfk-S: No liman i dardaraan ma i ponpon. No liman ma tike i nanaas hoke ra puspus
    na bolbol. No liman ma iruo i nanaas hoke ira puspus na hahoor. No liman ma itul
    i ngan hoke ra puspusno no tamat na kadolkadol. No liman ma ihet i nanaas hoke
    ra ionga. No sangahul i ponponiana. No sangahul ma tike i haruat ma ira puspus
    na kanawa. No sangahul ma iruo i ngan hoke ra gamara i lamar.
  bmu-bmu: Tandö 5:ŋi mi jamönjiŋ pisikpisik qetŋi sardoniks. Tandö 6:ŋi mi jamönjiŋ
    pisikŋi qetŋi karnilian, 7:ŋi mi jamönjiŋ qetŋi krisolait (qortz), mundaŋi goul
    kirin ewö. Tandöŋi 8:ŋi mi jamönjiŋ asoŋasoŋ qetŋi beril, 9:ŋi mi jamönjiŋ gohotŋi
    qetŋi topaz. Tandö 10:ŋi mi jamönjiŋ qetŋi kalsedoni (krisopreis) mundaŋi kaukau,
    11:ŋi mi jamönjiŋ gohotgohot qetŋi jeisint (turqois). Tandö 12:ŋi mi jamönjiŋ
    pisikŋi gugakgugak qetŋi ametist.
  dgz-dgz: '@see-verse:REV.021.019'
  eng-GNV: 'The fift of a Sardonix: the sixt of a Sardius: the seueth of a Chrysolite:
    the eight of a Beryl: the ninth of a Topaze: the tenth of a Chrysoprasus: the
    eleuenth of a Iacynth: the twelfth an Amethyst.'
  zaa-NT: Íyya nu cca gàyu'a nna, láą ónice. Nu cca xùppa nna, láą cornalina. Nu cca
    gàtsiá nna, láą crisólito. Nu cca xunu'a nna, láą berilo. Nu cca gàa nna, láą
    topacio. Nu cca tsìá nna, láą crisoprasa. Nu cca tsìnnia nna, láą jacinto. Nu
    cca tsì'nua nna, láą amatista.
  eng-WEBSTER: The fifth, sardonyx; the sixth, sardius; the seventh, chrysolite; the
    eighth, beryl; the ninth, a topaz; the tenth, a chrysoprase; the eleventh, a jacinth;
    the twelfth, an amethyst.
  guh-guh: Cincoibotoxaneto itabëta ónicevënëibotonëta. Seisibotoxaneto itabëta cornalinavënëibotonëta.
    Sieteibotoxaneto itabëta crisólitovënëibotonëta. Ochoibotoxaneto itabëta berilovënëibotonëta.
    Nueveibotoxaneto itabëta topaciovënëibotonëta. Diezibotoxaneto itabëta crisoprasavënëibotonëta.
    Onceibotoxaneto itabëta jacintovënëibotonëta. Doceibotoxaneto itabëta amatistavënëibotonëta.
  bon-bon: faib manu lui sardenus kula ge, siks manu lui karneliya kula ge, seben
    manu lui krusoliti kula ge, eit manu lui beruli kula ge, nain manu lui topasi
    kula ge, ten manu lui krusoprasi kula ge, lebin manu lui jakiniti kula ge, twelb
    manu lui ametisti kula ge.
  nhw-BL: huan nopa macuilpa ónice, huan nopa chicuasempa cornalina, huan nopa chicompa
    crisólito, huan nopa chicuexpa berilo, huan nopa chicnajpa topacio, huan nopa
    majtlacpa crisopraso, huan nopa majtlactli huan sempa jacinto, huan nopa majtlactli
    huan ompa amatista.
  swh-ONEN: wa tano sardoniki, wa sita akiki, wa saba krisolitho, wa nane zabarajadi,
    wa tisa yakuti manjano, wa kumi krisopraso, wa kumi na moja hiakintho, wa kumi
    na mbili amethisto.
  wbi-wbi: ilya vuhano sardoniki, ilya ntanda akiki, ilya lekela lubale krisolitho,
    ilya lekela kwoni zabarajjadi, ilya budika lubale yakuti ja manjano, ilya kijigho
    krisopraso, ilya kijigho kimo na jimo hiakintho, ilya kijigho kimo na fivili amethisto.
  bba-bba: Nɔɔbuseru ni nu nɔni bɛrɔ wuru mɔ, nɔɔbɑ tiɑseru ni nu nɔni swɑ̃ɑru mɔ,
    nɔɔbɑ yiruseru ni nu nɔni wuru beku mɔ, nɔɔbɑ itɑseru ni nu nɔni berɔ wuru mɔ,
    nɔɔbɑ nnɛseru ni nu nɔni dɔm buuru mɔ, wɔkuruseru ni nu nɔni wuru beku kɑ dɔm
    buuru mɔ, wɔkurɑ tiɑseru ni nu nɔni dɔm buuru kɑ swɑ̃ɑru mɔ, wɔkurɑ yiruseru ni
    nu nɔni ɡɑɑdurɑ mɔ.
  eng-KJVCPB: the fifth, sardonyx; the sixth, sardius; the seventh, chrysolite; the
    eighth, beryl; the ninth, a topaz; the tenth, a chrysoprasus; the eleventh, a
    jacinth; the twelfth, an amethyst.
  kgk-NT: Ijepytahoha icincoha ita kyra sardônia hesa'yju pytã va'e. Ijepytahoha iseisha
    ita kyra sárdio pytã ete voi va'e. Ijepytahoha iseteha ita kyra crisólito hesa'yju
    endy va'e. Ijepytahoha hi'oitoha ita kyra berilo hovy ete va'e. Ijepytahoha inoveha
    ita kyra topázio hesa'yju va'e. Ijepytahoha idezha ita kyra crisópraso hovyngy
    va'e. Ijepytahoha hi'onzeha ita kyra jacinto hesa'yju pytã va'e. Ijepytahoha idozeha
    ita kyra ametista pytã ete va'e. Ita hepyve pyve va'e-gwi voi ojejapo va'ekwe
    ipytahoha kwéry.
  waj-waj: eeraivo saakosaakoo tasipama poosa kuauvaa nnutuuvo satonikiisa vauduu
    karasai diaivo kookee kuauvaa nnutuuvo koniriaana vauduu karasaidiri taarama vauvo
    takuaanga kuauvaa nnutuuvo kirisoraita vauduu karasaidiri taaravooma vauvo yanaadoo
    kuauvaa nnutuuvo beriira vauduu karasaidiri taarama taarama vauvo saapaka kuauvaa
    nnutuuvo topaasa vauduu yaakuuvaitana vauvo tatapotatapoovaa nnutuuvo kirisopereesa
    vauduu yukukidiri mmuaavai vauvo haboonna kuauvaa nnutuuvo haiyasiina vauduu yukukidiri
    taarama vauvo nnaagiai tuanaivo kookee kuauvaa nnutuuvo ametiisa vairavai.
  cpy-cpy: kiteriri, kityonkari, kiteryeenkari, anashiriki, potsitari eejatzi kitamaa-ri.
  mpx-mpx: nimala panunana heiya pat onikis, sikis-ina heiya kaneliyan, seben-ina
    heiya pat kuwot, eit-ina heiya pat belil, naen-ina heiya pat topas, elulutegana
    heiya pat kalsedoni, leben-ina heiya pat tekuwois, ge elulutega eluwana heiya
    pat keketina ametis.
  wbp-wbp: '@see-verse:REV.021.019'
  luo-luo: to mar abich ne sardonikso, mar auchiel ne sardius, eka mar abiriyo ne
    krusolith, to mar aboro ne berul, mar ochiko ne topaz, to mar apar ne kruskopraso,
    kendo mar apar gachiel ne jasinth, to mar apar gariyo ne amethusto.
  nhe-NT: huan nopa macuilpa ónice, huan nopa chicuasempa cornalina, huan nopa chicompa
    crisólito, huan nopa chicuexpa berilo, huan nopa chicnajpa topacio, huan nopa
    majtlacpa crisopraso, huan nopa majtlactli huan sempa jacinto, huan nopa majtlactli
    huan ompa amatista.
  aii-aii: ܘܕܚܲܡܸܫ ܠܵܥܠܔ، ܘܕܐܸܫܸܬ ܣܲܪܕܝܼܘܿܢ، ܘܕܫܒܲܥ ܥܲܩܝܼܩܵܐ، ܘܕܬܡܵܢܹܐ ܒܝܼܪܸܠܔ، ܘܕܬܫܲܥ
    ܛܘܼܦܵܐܕܝܼܘܿܢ، ܘܕܥܣܲܪ ܟܪܸܣܘܿܦܘܿܣܝܼܘܿܣ، ܘܕܚܲܕܸܥܣܲܪ ܗܘܼܝܵܐܩܝܼܢܬܘܿܣ ܘܕܬܪܸܥܣܲܪ ܡܲܪܓ̰ܵܢ.
  esk-NT: onyx-miglu, carnelian-miglu, chrysolite-miglu, beryl-miglu, topaz-miglu,
    chrysoprase-miglu, jacinth-miglu, suli amethyst-mik.
  msb-msb: onise an ikalima, kornalina an ikaunom, krisalito an ikapito, berilo an
    ikawalo, topasyo an ikasiyam, krisupraso an ikanapulo, hasinto an ikaonse kag
    amatista an ikadose.
  cpa-NT: Cang³ ja³ma²hŋí² ti³buh¹² cang³ ónice. Cang³ ja³ma²jŋiéng² ti³buh¹² cang³
    cornalina. Cang³ ja³ma²guio¹ ti³buh¹² cang³ crisólito. Cang³ ja³ma²jŋi¹ ti³buh¹²
    berilo. Cang³ ja³ma²ŋiu¹ ti³buh¹² topacio. Cang³ ja³ma²guie¹ ti³buh¹² crisoprasa.
    Cang³ ja³ma²guie¹cáng¹ ti³buh¹² cang³ jacinto. Cang³ ja³ma²guie¹tǿn² ti³buh¹²
    cang³ amatista.
  dso-dso: ତାର୍‌ ପଚର୍‌ ଅନିକ୍‌ । ତାର୍‌ ପଚର୍‌ କର୍‌ନିଲିଅନ୍‌ । ତାର୍‌ ପଚର୍‌ ଅଲ୍‌ଦି ରଙ୍ଗର୍‌
    କାଟ୍‌, ତାର୍‌ ପଚର୍‌ ବେରିଲ୍‌, ତାର୍‌ପଚର୍‌ ତପାଜ୍‌, ତାର୍‌ ପଚର୍‌ ଚାଲ୍‌କେଦନି, ତାର୍‌ ପଚର୍‌
    ତର୍‌କଇ, ଆରି ସାରାସାରି ଆମେତି ।
  meu-meu: ihaimana na sadonu, ihatauratoina na sadio, ihahituna na krusolito, ihataurahanina
    na berulio, ihataaurahani-tana na topasio, ihagwaautana na krusoiparaso, ihagwaautatana
    na huakinto, ihagwauta-ruana na ametuso.
  yva-NT: Oramo radani mamo oramo unam, oramo kawije intabo mamo oramo nijam, oramo
    kaururume mamo oramo ngkugaave, oramo kaumandeij omamo beril, kaimambisy omamo
    oramo topas, oramo abusyine mamo njayaibe, oramo abusyinara eane intabo mamo oramo
    ngkeke, muno oramo abusyinara eane jirume mamo sintair.
  dgc-dgc: '@see-verse:REV.021.019'
  zpm-NT: '@see-verse:REV.021.019'
  hix-NT: anaro saknonyu, anaro saknyu, anaro kryesoryetu, anaro beryeru, anaro topaseyu,
    anaro kryesopàrasu, anaro xasentu, anaro ametesta. Àro wyaro 12 me nehxakonà,
    anaro rha tohu txko, àmam yetxeh hokono.
  sim-sim: '@see-verse:REV.021.019'
  npi-ULB: पाँचौँ आनिक्स थियो, छैटौँ लालमणि थियो, सातौँ पीतमणि थियो, आठौँ बेरूज थियो,
    नवौँ पुष्पराज थियो, दसौँ लसुने रत्‍न थियो । एघारौँ नीलमणि थियो, र बाह्रौँ कटेला
    थियो ।
  cgc-cgc: panglimma papunian ta onise, pang-annem papunian ta kornalina, pangpitto
    papunian ta krisolito, pangwallo papunian ta berilo, pang-isyam papunian ta topasio,
    pangsampulo papunian ta krisopraso, pang-unsi papunian ta hasinto, daw pangdusi
    papunian ta amatista.
  tim-tim: Dâ momerâkŋe amâ gilâm akto kau kau hutbit. Akto aregât hamiŋân âmâ gilâm
