  dah-dah: Irde koya gote miŋbe hora kusamuŋ wor po kurayen kurayen gore yade umŋa
    yirtiŋ. Koya gote miŋ 12 bana goŋ meheŋdebe yaspa hora beleŋ irtiŋ. Kamere niŋ
    miŋ gobe sapaia hora beleŋ irtiŋ. Karwomiŋbe aget hora, siptemiŋbe emeral hora,
  tnk-tnk: Kəpwier asori me səməme kamhəkwtəmhiri əknekɨn nukune nəpai səvəi taon
    nəha kəfəri pen irəha ia kəpwier amasan me səpəmsəpə. Kɨməkupwən kəmri pen kəpwier
    amasan i tiaspa, sə ro kəru irə kəmri pen kəpwier amasan i safaia, sə ro kahar
    irə kəmri pen kəpwier amasan i akat, sə ro kefə irə kəmri pen kəpwier amasan i
    emeral,
  kpr-kpr: '@see-verse:REV.021.018'
  san-IAS: nagaryyāḥ prācīrasya mūlāni ca sarvvavidhamahārghamaṇibhi rbhūṣitāni| teṣāṁ
    prathamaṁ bhittimūlaṁ sūryyakāntasya, dvitīyaṁ nīlasya, tṛtīyaṁ tāmramaṇeḥ, caturthaṁ
    marakatasya,
  nho-nho: Naa pou hakamaatua e hakatuu ai te hiri te henua naa e hai laakei katoo
    ki te kau tamaa hatu e kkiva. Te pou hakamaatua mua raa e hai laakei ki te ‘jasper’,
    te ssoa te pou raa ki te hatu ‘sapphire’, te ttoru naa pou raa ki te hatu ‘agate’,
    te haa naa pou raa ki te hatu ‘emerald’,
  gym-NT: 'Angwane jä kwä jätäbti kubu mikani ki gräre abko btä jä tuäretuäre ütiäte
    kri bätäkä ngwarbe näma mikani abko krörö: jä käne btä abko jä kuin ütiäte kri
    kädekata jaspe näma mikani, jä kubukäre abko btä jä kädekata zafiro näma mikani,
    jä komäkäre abko btä jä kädekata ágata näma mikani, jä kobkäkäre abko btä jä kädekata
    esmeralda näma mikani amne'
  azg-NT: Ndoꞌ juu tsjaanꞌ teonntjöꞌ juu tsjoonꞌñeen, tycüiꞌhanꞌ yo jndye nnon ntjöꞌ
    na njon jndyi. Tsjöꞌ navejndyee na tequeeꞌhanꞌ tsjaanꞌ juu teonntjöꞌñeen, joꞌ
    tsjöꞌ quichuiiꞌ na jndyuhanꞌ jaspe. Tsjöꞌ tꞌman na jndë ve na tequeeꞌhanꞌ joꞌ,
    juuhanꞌ tsjöꞌ zafiro. Tsjöꞌ tꞌman na jndë ndye, joꞌ tsjöꞌ ágata. Tsjöꞌ tꞌman na
    jndë nenque, joꞌ tsjöꞌ esmeralda.
  bhd-bhd: ते तैस नगरेरी मुनीयादारे घोड़ हर किसमेरी कीमती घोड़न सेइं सज़ावरी थी, पेइली
    मुनीयाद यशबेरी दुइयोवं नीलमणेरी ट्लेइयोवं लालड़ी, च़ेवरोवं मरकते,
  too-NT: Lā' huan xacimiento de huan taxaka lej tzēhuanī't ixuanī't como ixlītlahuacanī't
    de tāpālhūhua' chihuix a'ntū lej xatapala. Huan xapū'la chihuix de huan xacimiento,
    xla' de jaspe. Lā' ixlīlakatu' chihuix de zafiro, lā' ixlīlakatu'tun de ágata,
    lā' ixlīlakatā'ti' de esmeralda.
  ind-AYT: Fondasi tembok kota itu terdiri atas semua jenis permata yang mahal. Batu
    fondasi yang pertama adalah batu yaspis, yang kedua batu safir, yang ketiga batu
    mirah, yang keempat adalah batu zamrud,
  cjo-NT: 'Jaga otantotsiki eeniro shipakiryaatsiri rootaki kamaapookitatsiri antawo
    mapi shawitziinirira nokamantakotakiri inkaaganki. Owaneenkayitakawoni shipakiryaayitatsirini
    mapi, pinataperotayitacharini: itanakawori eenitatsi kamaapookitatsiri kimitaka
    ishiwanki shiyentzi chamaero; apitetapaentsiri mapi shipakiryaatsiri rootaki kamaapookitatsiri
    kimitaka cheetzi; rowaga tres-tapaentsiri mapi shipakiryaatsiri kimitaka oteyaki
    tenteritoki; rowaga cuatro-tapaentsiri mapi shipakiryaatsiri kamaapookitatsiri
    kimitaka chokiyo;'
  nsn-nsn: A palaua geka uatabilaig tar pampantuiunar uan uleikon a leleuara ueltebeir,
    kara abeaba uamatmata hamas tun. Gininar uatabil a siokor hangaul, kara torikir
    babeir re boto pe, a uakikilangan a palau gera kilaig a jaspa, song a palau ger
    bubulumungntiehe tun gera kilaig a sapaia, song a tabeliaha sikor gera kilaig
    a aget, song a bubulumungntiehe tun gera kilaig a emiral,
  san-DEV: नगर्य्याः प्राचीरस्य मूलानि च सर्व्वविधमहार्घमणिभि र्भूषितानि। तेषां प्रथमं
    भित्तिमूलं सूर्य्यकान्तस्य, द्वितीयं नीलस्य, तृतीयं ताम्रमणेः, चतुर्थं मरकतस्य,
  tna-NT: Tumu pirica epa su, yahua naja su beju tsapiapiai joya cuana ribaichajiji
    anitaina. Jaspe, zafiro, ágata, esmeralda, ónice, cornalina, crisólito, berilo,
    topacio, crisoprasa, jacinto, amatista cuana anitaina. Tueda joya cuana pirica
    su ribaichajiji anitaina.
  lid-lid: Mwe-e ndru ta kon tinan doh badeh, ma ronoh la-uh, ma Kindrei nyosowani
    mwe-e ndru ari ari doh na iri bek, randrah, randrah sowa iri laba tinan labai.
    Mwe-e ndru ma bwena badeh, iy nyosowaniy na bek jaspa, ano bek sapaya iy nyosowani
    mwe-e ndru la-uh na aliy, bek aget iy nyosowani mwe-e ndru taloh na aliy, ano
    bek emeral iy nyosowani mwe-e ndru hahuw na aliy.
  wim-wim: Kunttow piꞌ-piꞌanam anangan wallangan pek-pekamana an min-minam paththam
    than-thanin, ach-umpanaman puth kunttow manyiy min-miniy thamp angman makin thanttang.
    Wiyiya keꞌ kangk erp yimanangana, wiyiya keꞌ yuw in kenyan, wiyiya keꞌ thupan
    yimanangan, wiyiya wewm-a, wiyiya ngotan, wiyiya purple-a, putha keꞌ wiy thampangan
    keꞌ wak erpana, puth wiy-wiyam thampana.
  zga-M: Ulwuoto ulwa lumato valuononchienche vuononu na mawe aghaghalama. Aghasaghalwa
    yaspi, uluonkhonghiele yakhuti smawi, ulwadhatu khalekedoni, ulwane sumalidi,
  yom-yom: 'Mu zifundasio zi luphangu lu divula mufikulu matadi moso ma thalu ma phila
    mu phila : fundasio yitheti mu Yasipe, yinzole mu safili ; yintatu mu Kaliseduani ;
    yinya mu emelode'
  san-SIN: නගර‍්‍ය්‍යාඃ ප්‍රාචීරස්‍ය මූලානි ච සර්ව්වවිධමහාර්ඝමණිභි ර්භූෂිතානි| තේෂාං
    ප්‍රථමං භිත්තිමූලං සූර‍්‍ය්‍යකාන්තස්‍ය, ද්විතීයං නීලස්‍ය, තෘතීයං තාම්‍රමණේඃ, චතුර්ථං
    මරකතස්‍ය,
  yut-yut: Kokup pap dakon nagal dakon teban tokni uŋun Piŋkop da tɨp yumaŋ nogɨ wukwisi
    mibɨlɨ mibɨlɨ uŋun baŋ paŋtɨlɨm agɨt. Tɨp 1 tagɨsi nagal mibɨlon tagɨt uŋun tɨp
    jaspa. Ae tɨp 2 uŋun tɨp pɨli uŋun tɨp sapaia. Ae tɨp 3 uŋun tɨp aget. Ae tɨp
    4 uŋun kalɨkalɨgɨ, uŋun tɨp emeral.
  grc-BYZ: οἱ θεμέλιοι τοῦ τείχους τῆς πόλεως παντὶ λίθῳ τιμίῳ κεκοσμημένοι· ὁ θεμέλιος
    ὁ πρῶτος ἴασπις, ὁ δεύτερος σάπφειρος, ὁ τρίτος χαλκηδών, ὁ τέταρτος σμάραγδος,
  cpc-NT: 'Itzinkamiitantakawori otantonampi, jaayiitaki porikakiyitatsiri mapiki,
    pinapiroyitachari. Jiroka owairopaini mapiki jaayiitakiri: jaspe, zafiro, ágata,
    esmeralda,'
  nhg-NT: Inu teme de cimiento de inu tepöntle de inu ciudad oyejyeya tlayecchejchijme
    ca meyactie teme pateyojque hua cualtzetzi. Inu primiero tietetu oyeya de jaspe,
    hua inu segundo de zafiro, inu terciero de ágata, inu nöbe de esmeralda,
  nya-nya: Maziko a mpanda wa mzindawo anali okongoletsedwa ndi miyala yamtengowapatali
    ya mtundu uliwonse. Maziko oyamba anali yasipa, achiwiri anali safiro, achitatu
    ndi kalikedo, achinayi ndi simaragido,
  ngu-NT: Icimiento on tepanchinantli tlajmachyoj catca ican nochi sesetlamantic cualtetzitzin
    temej. On achtoj icimiento tlajmachyoj catca ican jaspe, on ica ome ican zafiro,
    on ica yeyi ican ágata, on ica nahui ican esmeralda,
  kup-kup: Met hel ahoñ garos bizat temer demahan heh-poñik red povor kao tinam metahan
    heh. Met hel ahö poñik hel goe bañed bahan heh-mav tin poñiz abatao zaspa hameg,
    met hel goe bañed bah-tin modañiz abatañ ev, met hel gunimañiz abatao sapaia,
    met hel aerañiz abatao aget, met hel zi taeñiz abatao emeral,
  jid-jid: Ba ka nchi meme u mmea ni kankan tita, unza, emerald.
  wmw-wmw: Aliserusu ya ukuta wa noyo kaya‑yo isitawiziwa na kila namuna ya mawe a
    faida pakulu. Aliserusu yakwanza íkiwa ya mawe a yasipi, yapiri íkiwa ya mawe
    a safira, yatatu a kalkedoni, yane a zumaridi,
  gmv-GGM: He katamayssa garsa magala shuchchay duma duma al7o shuchchan lo7i giigides.
    Koyro magalezi Iyasiphide, nam7anthozi Sinpere, heedzdzanthozi Kelqedone, oydanthozi
    margide,
  ssg-ssg: Tesol huopanim huohu pot lalap tutuhi tehu titieh ti tehu taon, ti hasoliai
    tanome tehu tehu laha uke pot tuah tenen tenen. Axe tesol pot tuah ien se jaspa,
    sapaia, agate, emerald,
  zpo-NT: 'Nu lee simyent cheen bla nak kwaan reta lo ke non nu chul nzhak; nu myun
    chiibchop ke: lee ke yilotlaka cheen simyent nak ke kwaan le jaspe, nu lee ke
    rop le safiro, nu lee ke yon le ágata, nu lee ke mdap le esmeralda,'
  poy-poy: Mabuwi ga lyanjiru ga shibambaza gaweriti gaheripiziwa kwa kila ntambu
    ya mabuwi ga beyi nkulu. Libuwi lya kwanja lya lyanjiru liweriti libuwi lya beyi
    nkulu lyalishemwa yasipi lya pili yakuti samawati lya tatu kalikedoni lya msheshi
    zumaridi,
  qwh-NT: Tse murallapa simientonqa, shumaq chipapäquicaq chunca ishque (12) rumicunawan
    adornashqam carqan. Juc caqmi carqan jaspi rumipita, juc caqnam carqan safiru
    rumipita, juc caqnam agata rumipita, jucninnam esmeralda rumipita
  gaw-gaw: Ab amunu aḏ mawa daaḵunu men duqa uḵak ele amu Kayak Nug men amup̱a men
    laala kobol ele diigdiig, ahilag daden oḵai ele, amu maaṯom. Men duqa uḵak anuqak
    am men laa ednab onig jaspa. Jaspa qaḏep̱a am men laa ed hinqak nakok ele onig
    sapaia. Sapaia qaḏep̱a amu men laa nakok hinqak onig kalsedon. Aria kalsedon qaḏep̱a
    am men laa grinnab onig emerol.
  nca-nca: Yendé kembé ŋuro kimanimo ŋuno wondo kate-kate kimoyó parámi mundo nakayáŋaró.
    Wondo korete ŋuko jaspa, irisayó ŋuko sapaia, kapusayó ŋuko aket, nimí kini ŋuko
    emeral,
  zpz-NTPP: Orzeꞌ de simient ni loꞌ zeꞌ, ndeꞌ bdudiiñ nu gyitaꞌ nu dzi gya sac. Orzeꞌ
    gyitaꞌ loga la ni simient zeꞌ, ndeꞌ tub gyitaꞌ nu la jaspe. Zeꞌ gyitaꞌ cyup, ndeꞌ
    tub gyitaꞌ nu la zafiro. Zeꞌ gyitaꞌ chon, ndeꞌ tub gyitaꞌ nu la ágata. Zeꞌ gyitaꞌ
    tap, ndeꞌ tub gyitaꞌ nu la esmeralda.
  zac-NT: Ra chiꞌbë chupë cimientë shtë luꞌ, dzutsáꞌuhin con grë clasë guëꞌë nalasac.
    Primërë cimientë na guëꞌë jaspe; hia naná segundë na guëꞌë safiro; hia tecërë
    na guëꞌë ágata; cuartë na guëꞌë esmeralda;
  kyg-kyg: Yafa kegiꞌyamo faino ateꞌniya yafateꞌmo lusi miyatetiꞌmo miya nefaiya konali
    yafaꞌmo malete malete huno maleꞌniye. Napa vanimo faino ateꞌniya yafaꞌmo agiꞌamo
    yasipaletiꞌmo faino ateteno napa tumo faino ateꞌniya yafaꞌmo agiꞌamo sapaiyaletiꞌmo
    faino ateteno napa talimo faino ateꞌniya yafaꞌmo agiꞌamo agetiletiꞌmo faino ateteno
    napa fomo faino ateꞌniya yafaꞌmo agiꞌamo emaloliletiꞌmo faino ateꞌniye.
  kmk-kmk: Sadan pannan un naisaadan didin aḻad din ili naaltiyan da udsi nadumaduma’n
    kalasin di nangkapopotoga batu. Sadin ummuna’n pannan naaltiyan si haspe, safiro
    utdit maikagwa, kalsedonia utdit maikatlu, esmeralda utdit maikapat.
  cao-NT: Anomaria iquë jahuë yacata napata ri. Doce ca maxax copixëniria cató tsi
    ja acacani quiha. Jariapari tsi xo jaspe; segundo ca tsi xo zafiro; tercer ca
    tsi xo ágata; cuarta ca tsi xo esmeralda;
  bbr-bbr: Kiro näu mena nukan porim onoktapau aiauk sakau eposek sosop atap atap
    kis ate moin. Aiauk sakau amke omnokoupaian rau, kiro janou enip jaspa. Aiauk
    namba 2 upip kon enip sapaia. Aiauk namba 3 awarip ärineu senek kon enip aket.
    Aiauk namba 4 awarip kon enip emeral.
  inb-inb: Awa kincha kalla­riipi churaska, chi atun rumi­kunaka kar­ka­kunami sug
    rig­cha sug rig­cha iapa bali rumi­kuna­wa sumaia­chiska. Sug rumika, jaspe suti­wa­mi
    sumaia­chiska karka; iskaimaka, zafiro suti­wa; kimsamaka, ágata suti­wa; chuskumaka,
    esmeralda suti­wa;
  hrv-hrv: 'Temelji su gradskih zidina urešeni svakovrsnim dragim kamenjem: prvi je
    temelj od jaspisa, drugi od safira, treći od kalcedona, četvrti od smaragda,'
  box-NT: Hã hue-be-beera pírú ɲun na ho dándá ɲúhṹ bàrá wán á donkhueékaa
    lè hã hue-sení pírú ɲun. Le nín-yání hue-be-beenì á donkhueéra lè
    le hue-sení na ɓa le zasipu. Le ɲun níi donkhueéra lè le hue-senì na ɓa le
    safiire. Le tĩn níi donkhueéra làa dìo ɓa le kaliseduana. Le náa níi donkhueéra
    làa dìo ɓa le emɛroode.
  ote-NT: Nehe ya mʉdi do de rá ja̱do ra hnini gatho mi tu ya hoga do. Rá mʉdi ra
    do mi tu núꞌa̱ ra tꞌaxa do rá thuhu ra jaspe, rá ñoho mi tu núꞌa̱ ra ixca do rá
    thuhu ra safiro, rá hñu mi tu núꞌa̱ ra cꞌanga do rá thuhu ra agate, rá ngoho mi
    tu núꞌa̱ ra cʉhʉ do rá thuhu ra esmeralda.
  wnu-wnu: Youn qanam eng Qenu wonou nomon wes-wes eng ba git beteterei. Nomon qamar
    sig maieng ba youn qanamt nagsier eng unum yaspa qamb igour. Ne yab nagsier eng
    goarnob unum sapaia. Ne qag nagsier eng oannob, unum aget. Ne 4 nagsier eng unum
    emeral.
  zam-NT: Le' si' fchop quèe co' nac quèe nii ciuda co' nac quèe cimient natoxcua'
    con rye loo quèe co' anze'f náp ntac. Ner quèea natoxcua' con thìb loo quèe co'
    lèe jasp. Le' mbryop quèe na, natoxcua' con thìb loo quèe co' lèe zafir. Le' mbyon
    quèe na, natoxcua' con thìb loo quèe co' lèe agat. Le' dyap quèe na, natoxcua'
    con thìb loo quèe co' lèe esmerald.
  zyp-NT: Khuapui ruahy a pahnianah alung sahlo cawh alung maisung a phingphing khei
    pasang a cang he. A pahnianah hmetawpaw cawh ahringpaw lungva jaspar, a sanghningnah
    cawh adungpaw lungva safaiar, a sangthungnah cawh lungva chaldoni, a sangpalinah
    cawh ahringpaw lungva emerald,
  sey-NT: Tëhuo pa quëco pa quë̱na pë̱a cato coa siꞌa deꞌo quë̱na pë̱api ëja deꞌhuaseꞌe
    pajiꞌi. Iyepi duꞌru huëo hue̱ꞌña cato, jaspe hueꞌyosi quë̱na, cayaye aco zafiro
    hueꞌyosi quë̱na, toaso̱ñe aco ágata hueꞌyosi quë̱na, cajeseꞌe aco esmeralda hueꞌyosi
    quë̱na,
  nvm-nvm: Regavo mai ijefuon fak bu kirainva iji bu mun mamkanuk tuer (12) ijiebuon
    azan ijia kira ajien. Mun amur iji bu nainva iji bu mun kavuainma bu kua jasfano
    kuavo ijin nain. Regavo naba tu (2) iji bu nainva iji kazin bu kua sefaijano kuavo
    ijin kege nain. Revo ura naba tiri (3) iji bu mun ni fuon kafokafo bu kua egetino
    kuavo ijin nain. Regavo naba fo (4) iji bu mun emerodino kuavo ijin nain revo
    naba faiv (5) iji madu fu ni kafokafo bu onisno kuavo ijin nain.
  mps-mps: Te hanu obo page masigi dabe augwaligo te haniani genuai mone elalubo masigigo
    au ilai. Te hasia page masigi te wiegi yai masigi nogi jaspago au yali. Tama te
    si wali muani moni masigi te sisi yai wiegi yai masigi nogi sapaia te masigigo
    au yali. Tama te sela wali obo page masigi te tedela yai masigi nogi aget tego
    au yali. Tama te me si me si wali te masigi te ni yabe tiwai masigi emeral elaluali.
  pab-NT: Wenakalati talahokola katyahe tyaoniterenae atyo sehali. Hawareharexe xakini
    kakoa xawaiyeharetyakere. Hetatiye atyo jaspe, ihiyetare safira, ihiyetare ágata,
    ihiyetare esmeralda,
  llg-llg: Batu netes fanderen kasanahulu dua kala sila, ala paroong sala leme batu
    manggadilak mabeli. Batu kaesan batu yaspis, saꞌan momodo akidook. Batu kaduan
    batu nilam, saꞌan momodo tasi. Batu katelun batu mirah, fo saꞌan mbilas. Batu
    kahaan batu samrud, fo saꞌan momodo akidook.
  kyf-kyf: Nɩɩ, wee pa mɩa, tʋkpa -we -gʋ we mɩa 'sʋbhada, tʋkpa -zɔnʋʋ 'yli -bhlo
    -bhlo nya we mɩa. Tʋkpaa tɩanʋ mɩ zasɩpʋ nya, we 'sɔnʋ mɩ safilɩ nya, we tanʋ
    mɩ agatɩ nya. We -mnʋanʋ mɩ emewlodʋ nya.
  tpi-tpi: As bilong banis bilong taun, em God i bin bilasim long ol kain kain ston
    i gat bikpela pe. Namba wan naispela ston long as bilong banis em jaspa. Na namba
    2 em blupela ston sapaia. Na namba 3 em ston aget. Na namba 4 em grinpela ston
    emeral.
  mih-NT: Usi uu tahan toto nuzama cuan. Maa maa yuu vaha cuu si, ta ñoho inga yuu
    vaha tɨcuɨ si. Sa xihna ñi yuu yozo toto cuu si yuu sa nañi jaspe. Sa cu uu cuu
    zafiro. Sa cu uñi cuu ágata. Sa cu cumi cuu esmeralda.
  qvh-NT: Say murällapa cimientonga chunca ishcay (12) cuyaylapä rumicunawan pergashmi
