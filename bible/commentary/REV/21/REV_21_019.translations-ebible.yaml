  mcp-mcp: Bwə́ á ŋgə wá məkwóógʉ́ məváál mɛ̂sh mífwɔ̧yá myâ nyuŋg ŋgwə́la dɨ́ nə́
    í bə́g ŋkí nywa dʉ́g. Bwə́ á sá nə́, fwɔ̧yá áshúshwóógʉ́ dɨ, bwə́ wá kwóógʉ́ bwə́
    dʉ jɔ̂w nə́ zhâspə yí; ábɛɛ̂ dɨ́, bwə́ wá dɔɔŋg bwə́ dʉ jɔ̂w nə́ safîr yí; alɛ́ɛl
    dɨ́, bwə́ wá dɔɔŋg bwə́ dʉ jɔ̂w nə́ kalʉsedwân yí; ányina dɨ́, bwə́ wá emerôd.
  hat-hat: Gwo wòch fondasyon miray lavil la te byen òne ak tout kalite piè bijou
    gwo pri. Premie wòch la te an jasp, dezyèm lan an safi, twazièm lan an agat, katriyèm
    lan an emwòd,
  npl-NT: N májtlakteh iwa ome itlatenyo non okitlakxilijtokah n tepamitl non kiyawalojtok,
    okichijchijkeh ika nochi tetsitsinteh kualtsitsinteh. Non tlatsintla omantoka,
    okichijchijkeh ika jaspe; non ipan ome ika safiro; non ipan eyi ika ágata; non
    ipan nawi ika esmeralda;
  bgg-bgg: Rajan pha muthua pha sarong lubaothek ne igong pha lubaothek pha zab ichuathek
    re-è chiakhua ro. Igobi pha sarong lubao ne jasphar lubao ro, dinpha ne saphir
    pha igong lubao ro, uomchiieng pha jine agathe beng pha igong lubao ro, wichiieng
    pha jine emerald beng pha igong lubao ro,
  eng-TCENT: The foundations of the city wall were adorned with every kind of precious
    stone. The first foundation stone was jasper; the second, sapphire; the third,
    agate; the fourth, emerald;
  eng-BSB: 'The foundations of the city walls were adorned with every kind of precious
    stone: The first foundation was jasper, the second sapphire, the third chalcedony,
    the fourth emerald,'
  cpu-NT: 'Itzinkamiitantakarori otantonampi, iro jaayeetake porekakiyetatsiri mapiki,
    pinaperoyetachari. Jiroka ovairopayeeni mapiki tsika okanta jovetsikayeetakero:
    jaspe, zafiro, ágata, esmeralda,'
  san-ASM: নগৰ্য্যাঃ প্ৰাচীৰস্য মূলানি চ সৰ্ৱ্ৱৱিধমহাৰ্ঘমণিভি ৰ্ভূষিতানি| তেষাং প্ৰথমং
    ভিত্তিমূলং সূৰ্য্যকান্তস্য, দ্ৱিতীযং নীলস্য, তৃতীযং তাম্ৰমণেঃ, চতুৰ্থং মৰকতস্য,
  tac-NT: '''Lige alué makué oká i''weli rejté alé re''lege bi''tígame napu alué rejté
    ro''agá tegótigame ke alué wa''lú tegoli we''ká e''karúgame rejté na''chuchárigame
    kéturu ''we semati. Alué bajchá bo''ígime rejté jaspe anilime rejté uchúkame kéturu
    amoba ''we semátiri rejté. ''Lige abé nujubá bo''ígime rejteka sapiro anilime
    rejté uchúkame kéturu amoba ''we semátiri rejté. ''Lige abé nujubá bo''ígime rejteka
    ágate anilime rejté uchúkame kéturu amoba ''we semátiri rejté, ''lige abé nujubá
    bo''ígime rejteka meralta anilime rejté uchúkame kéturu amoba ''we semátiri rejté.'
  eng-WEBPB: The foundations of the city’s wall were adorned with all kinds of precious
    stones. The first foundation was jasper, the second sapphire; the third chalcedony,
    the fourth emerald,
  gfk-H: Di gata hamar ira burena haat ing diet ga hatur hadadas no balo. Di gata
    hamar kaikek ra burena haat ma ira maririsuan na haat. No luena burena haat jaspa,
    no airua na haat sapaia, no aitul a haat salsedoni, no aihat na haat emeral,
  viv-viv: Ada melala ana ala ana avalalakata kabala yamuyamumu-Ꞌowogina tulina tulina
    agaidiya hivevigauna, ada kabalai-dina adi egana hidede amine. Avalalakata nagona
    ma diyasifa againe hivevigauna ana ita ma vaita kelasi veꞋakinamanamalina amine.
    Anavelu ma safaiya, matamatagina vaita lobama matamatagina amine. Anaveto ma agate,
    matamatagina vaita isisiꞋu amine. Anavefowa ma emelodi, matamatagi-moꞋena. Anavefaifi
    ma onikisi, lugologolohina yabeyabelina kadu kwayakwayana. Anavesikisi ma kaneliyani,
    yabeyabelina. Anaveseveni ma kilisolaiti, yagoyagona. AnaveꞋeita ma beleli, matamatagina
    vaita lehaga matamatagina amine. Anavenaeni ma tofasi, yagoyagona tu luꞋanuꞋanunuyana.
    Anaveteni ma kilisofesi, matamatagina tu veꞋakinamanamalina. AnaveꞋileveni ma
    diyasito, likelikena. Anavetuwelo ma ametisi, likelikena tu luꞋanuꞋanunuyana.
    Hida kabalai-dina tufona veꞋakinamanamalina kadu tufona luꞋanuꞋanunuyana.
  yao-yao: Maganga gagataŵile nsingi wa likumba lyo kusyungula musi gakolochekwe ni
    maganga ga ndalama. Nsingi waandanda wataŵikwe kwa maganga gamachejeu gagali mpela
    maganga ga yasipi, ni nsingi waŵili waliji wa maganga ga safilo ni nsingi waatatu
    wa maganga ga kalikedoni ni nsingi waancheche wa maganga ga sumalidi,
  tgp-tgp: La pulo ropen taon tavera atu la lakolakora na vatu vilasi r̃uhur̃uhu sei
    majhira la tinatinapua. Tiroma vatu enia jasper, haruana enia sapphire, hatolura
    enia agate, havatira enia emerald,
  auc-NT: Mänïï quëwëñömö wæ̈nömënæca mæ̈nonte wææ cæquï, ante ñönönincacoo ïñömö,
    Waëmö ëmongæ̈impa, ante tömënäni quincacoo näni nanguï godonte æ̈nincacoo ænte
    mämö ñönönincacooga bewodö bewodö cædänitapa. Tänoca ñönöninca aatapeca näni anca
    ïnimpa. Waca ñönöninca guiquënë tapidoca näni anca ïnimpa. Waca ñönöninca guiquënë
    aagataca näni anca ïnimpa. Waca ñönöninca guiquënë etemënaotaca näni anca ïnimpa.
  kbc-NT: Niwetiadi lipodaɡ̶aladi niɡ̶idi niwilanigi onadineɡ̶eta inoatawece ane latopaco
    wetiadi ane diniwaloe. Niɡ̶icoa wetiadi anoibake, liboonaɡ̶atedi Jaspe, Safira,
    Ágata, Esmeralda, Sardônio, Sárdio, Crisólito, Berilo, Topázio, Crisópraso, Jacinto,
    Ametista.
  bmh-bmh: Ban uzan gonugau gilan bigeg aiwag gusig naliu asiu ata atai go sil patai
    memen. Aiwag gusig amegai em ebuan dareu, go baila wanib zaspa. Aiwag ianai aliag
    inu, gonugau wanib sapaia. Aiwag ianai ainarai em ausiau sul, gonugau wanib aget.
    Aiwag ianai iwanarai karakun sul, gonugau wanib emeral.
  ctu-BL: Ch'ʌlbil i c'ʌclib jini ts'ajc yic'ot jujunchajp c'ax uts'at bʌ xajlel.
    Jini ñaxan bʌ i c'ʌclib jiñʌch jaspe. I cha'p'ejlel jiñʌch zafiro. I yuxp'ejlel
    jiñʌch calcedonia. I chʌmp'ejlel jiñʌch esmeralda.
  meq-meq: Tə wurkatsa na mədok i zleɗ niye na, tə kwar neheye wal wal a le haladzay
    aye. Kwar eye niye hay na, tə zalatay zaspe. Masulo eye na, tə zalay safir, mamahkar
    eye tə zalay apate, mafaɗ eye tə zalay emerod,
  noa-H: Chi p'öbör higaau t'uur p'ʌʌrdʌ sim bʌ̈ gaai hĩchab mokdau k'ĩirpierram dën
    hooihmʌ wau sĩsid hajim. Nacharam jaspe dën hajim; numiim, zafiro dën; t'ãrjupam,
    ágata dën; jayapam, esmeralda dën;
  alp-NT: Batua rebe kena kota mere esi uweije kerikelu bei batu misete permata. Batu
    nomore esare batu malae rebe kotiele batu yaspise, batu nomore luare batu malae
    rebe kotiele batu nilame, batu nomore telure batu malae rebe kotiele batu mira,
    batu nomore atare batu malae rebe kotiele batu samrute.
  san-VEL: nagaryyaa.h praaciirasya muulaani ca sarvvavidhamahaarghama.nibhi rbhuu.sitaani|
    te.saa.m prathama.m bhittimuula.m suuryyakaantasya, dvitiiya.m niilasya, t.rtiiya.m
    taamrama.ne.h, caturtha.m marakatasya,
  kbq-kbq: Ana rankuma'mofo kegina tra'ama avasesema hunte'neana, marerisa haveraminteti
    tro hu'ne. Nampa 1nia jaspe nehia havereti tra'a tro nehuno, nampa 2a safie nehia
    havereti tro nehuno, nampa 3a agetie nehie havereti tro nehuno, nampa 4a emelelie
    nehia havereti tro nehuno,
  kbh-kbh: 'Chë ndëts̈benga ndayiñe chë tapiës̈e enjanë́cuatjona enjánbotamanana nÿetsca
    uámana botamana ndëts̈béngaca: canÿebé jaspe ndëts̈beca, chë inÿebé zafíroca,
    chë inÿebé ágata ndëts̈beca, chë inÿebé esmeráldaca,'
  ron-LSB: Temeliile zidului cetății erau împodobite cu tot felul de pietre prețioase.
    Prima temelie era de iaspis, a doua de safir, a treia de calcedonie, a patra de
    smarald,
  pon-pon: Pajon en kel en kanim o ujunakier jon en takai kajampwalia karoj. Tapin
    pajon takai iajpij, a kariau japir, a kajilu kaljedonia, a kapaieu jmarakd,
  nhe-BL: Huan nopa tetini tlen ica quitzinpehualtijtoyaj itepa nopa altepetl quipixtoya
    sequinoc tetini tlen tlahuel patiyo calactoc iniijtico para ica quicualchijchijtoque.
    Huan nopa achtohui tetl ipan itzintlapehualtil eltoya jaspe, huan nopa ompa zafiro,
    huan nopa expa ágata, huan nopa najpa esmeralda,
  sps-sps: A fats a marats ana poon nana aunon nana ngats fan tsian to, Gov kat fasaavits
    geinygeiny tsuiny ya tan fats saavits fiisok foiny nan ya na nai jias. Ana vaamuan
    nana fats a marats ana poon to ayei kaa minon fats kakanaf koo rorin Jaspa, ayein
    fafuan nar fats u mokepai koo rorin Safaia, ana fafofopis nar fats goseen vavagiris,
    an fafats nar fats u wuwiir koo rorin Emerol,
  wnc-wnc: Siwan nata suu damanu amaakatang pekingu wa kuupbam kawa suu take siknga
    inata kundu mani buyambam sikngata usinanga gwegwen pakapu une papa gatakukinga
    kakum. Sike suu tupan sane suu kundu glas binga umana jaspa ngang yanikaing gwegwen
    papa gatakuking. Sike suu masan sane suu kundu gang binga umana sapaia ngang yanikaing
    gwegwen papa gatakuking. Sike banakan sane suu kundu kwaknga umana aget ngang
    yanikaing gwegwen papa gatakuking. Sike suu namba 4 sane suu kundu gwegwenga umana
    emeral ngang yanikaing gwegwen papa gatakuking.
  bus-bus: Wà gbɛ̀ kɛ̀ wà wɛ́tɛdaa pì bĩi dàɛa kɛ̀kɛ kↄ̃n gbɛ̀ bɛ̀ɛde bori sãnda
    píngio. Wà gbɛ̀ káakupↄ kɛ̀kɛ kↄ̃n dayamↄo, à plaadee kↄ̃n safiao, à aagↄ̃dee
    kↄ̃n agatao, à siigↄ̃dee kↄ̃n ɛmɛradio,
  gub-BL: Ita pàrirogaw iwy pe har ipuràg eteahy wà no, ta'e heta tetea'u ita hekuzar
    katu ma'e wanehe a'e wà no xe. Heta zaz, heta xapir no, heta ag no, heta emeraw
    no, heta xaton no, heta xar no, heta kirizor no, heta weriw no, heta tupaz no,
    heta kirizo no, heta zaxin no, heta amexi no. Hekuzar katu ita ipàrirogaw iwy
    pe har.
  imo-imo: Ulke kombumunga pape tipina kou lupe lupe penga kou mone olandopa purumomani
    au tirimu. Pape tipi kiyendomu kou penga jaspa panjiko, tipi talo tipemu kou penga
    muku teli kou sapaia panjiko, tipi yupoko tipemu kou penga kake teli kou aget
    panjiko, kite tipemu kou penga lkepa teli kou emeral panjiko,
  boj-boj: Meniŋ boledamu segi segi na dadaŋ aqa utru walatej. Meniŋ boledamu namba
    1 aqa ñam jaspa. Meniŋ namba 2 aqa ñam sapaia. A qenjent. Meniŋ namba 3 aqa ñam
    aget. Meniŋ namba 4 aqa ñam emeral. A ŋam baŋga gesgi bul.
  eng-DRA: 'And the foundations of the wall of the city were adorned with all manner
    of precious stones. The first foundation was jasper: the second, sapphire: the
    third, a chalcedony: the fourth, an emerald:'
  knf-knf: Klaak kweek ki bapafnuŋ ubeeka aniw kawo na iko inuura maakan iwoj wojaan
    iŧum. Pŧeek pawo na iko yi unobna wi ujaagal, na ijeenkal, baji bado ya Jaŧpi
    ; ptëbanţën pawo na iko iniilu baji bado pa Ŧafira ; pwajanţën pawo na iko inwooŋ
    na inobna iŧum, baji bado ya Kalŧedoniya ; pbaakanţën pawo na iko iniilu na yi
    unobna wi ujaagal baji bado ya Emaralda ;
  san-KHM: នគយ៌្យាះ ប្រាចីរស្យ មូលានិ ច សវ៌្វវិធមហាគ៌្ហមណិភិ រ្ភូឞិតានិ។ តេឞាំ ប្រថមំ
    ភិត្តិមូលំ សូយ៌្យកាន្តស្យ, ទ្វិតីយំ នីលស្យ, ត្ឫតីយំ តាម្រមណេះ, ចតុត៌្ហំ មរកតស្យ,
  arn-NT: 'Tati kura tañi newentuwkülemum tati malal adelkaley itrofill adke kura
    mew: tati wüneltulelu, kaspe kura mew; fey tati kangelu, safiro kura mew; tati
    küla puwlu, agata mew; ka tati meli puwlu, esmeralda mew;'
  zas-NT: Xguiaj cimiant zeꞌ guin najcchaawnën gadxagayaa ree guiaj zagdxe. Guiaj
    yaloj guin najcchaawnën con guiaj ni la Jaspe, guiaj barojp guin najcchaawnën
    guiaj ni la zafiro, guiaj bayon guin najcchaawnën guiaj ni la ágata, guiaj badajp
    guin najcchaawnën guiaj ni la esmeralda,
  ken-NT: Básɔ́t mɛnyǔ batay ŋáŋaŋ byo nɛ apay bághóko nɛbhʉɛ́rɛ́mɨk bɛ andɨ
    amɨ́k. Ɛnyǔ ntay nɛmɔt nɛ́bhák Jáspa, ɛnɛn nɛjwi apay nɛ́bhák sáfaya, ɛnɛn
    nɛjwi arat nɛ́bhák agate, nɛ ɛnɛn nɛjwi anwi nɛ́bhák ɛ́meral.
