verse: REV.021.019
translations:
  kpx-kpx: Hala ke valamo abu mune balugataho tuelo (12) otovei kemo mune ese dua
    otovei lotilu. Kateige mune ke elehilehiu duave baua. Mune balugataho tuelo (12)
    kebia iviabuike koea. Moleu diasiba. Ige moleu savaia. Ige moleu sasidoni. Ige
    moleu emolodi.
  okv-H: Eto da ta huga jigito ngahia iroja atahu ikari koro tapa 12 amo koro orina
    kiari jajavotoho ove neite neite amina kogombari ra eto vahai amo ‘jasper’ na
    kogombari nei amo ‘sapphire’ na kogombari nei amo ‘chalcedony’ na kogombari nei
    amo ‘emerald’ na kogombari
  tbo-tbo: 'Dobuna anani towolo gaimahi hi laukidihi gaima namanamalihi galenahi tapuhi
    po tapuhi uyahihiyei. Ani towolohi emosi po emosi uyahina gaima emosi ani galenana
    uyahinei hi lukidi: Gaima galenana mei yada Gaima galenana mei kahi giniuba Gaima
    galenana mei kiu duhelele Gaima galenana mei modao belana'
  mal-C: കോട്ടയുടെ അടിസ്ഥാനശിലകൾ സർവവിധരത്നങ്ങളാൽ അലങ്കരിക്കപ്പെട്ടിരുന്നു. ഒന്നാമത്തെ
    അടിസ്ഥാനശില സൂര്യകാന്തം, രണ്ടാമത്തേതു നീലരത്നം, മൂന്നാമത്തേതു വൈഡൂര്യം, നാലാമത്തേതു
    മരതകം,
  grc-SR: ⸆ Οἱ θεμέλιοι τοῦ τείχους τῆς πόλεως παντὶ λίθῳ τιμίῳ κεκοσμημένοι. Ὁ θεμέλιος
    ὁ πρῶτος, ἴασπις· ὁ δεύτερος, σάπφειρος· ὁ τρίτος, χαλκηδών· ὁ τέταρτος, σμάραγδος·
  bgc-bgc: अर उस नगर की नीम हरेक ढाळ के घणे महँगे पत्थरां तै सजाई होड़ थी, पैहल्ड़ी
    नीम पन्ने की थी, दुसरी नीलमणि की, तीसरी लालड़ी की, चौथी मरकत की।
  khz-khz: 'Vanuga kamuna kanana gevega-rugaato kwalana pa vatu rugura vatu verovero
    irauiraura na geveakwagoato: Vatu rugu tovotovona iaspa vatuna, vega-rualana safaia,
    vega-toitoina ageiti, vega-vativatina emeral,'
  deu-TKW: Die Grundsteine der Stadtmauer sind mit allerlei Edelsteinen verziert;
    der erste Grundstein ist Jaspis, der zweite Saphir, der dritte Chalcedon, der
    vierte Smaragd,
  zsr-NT: Xlibi zöꞌö qui yödz naꞌ naziꞌgac lguitj guiöj záquiꞌtsquigac. Xlibi zöꞌö
    ziꞌal náquini guiöj jaspe. Le buróp náquini guiöj zafiro. Le bunn náquini guiöj
    ágata. Le budáp náquini guiöj esmeralda.
  lin-lin: 'Babambaki mabanga ya talo ya ndenge na ndenge na miboko ya mir ya engumba
    yango : babambaki jasipe na moboko ya liboso, safiri na moboko ya mibale, shalisedwane
    na moboko ya misato, emerode na moboko ya minei,'
  hns-NT: Oe baara ieta djaun par dewaal raha, oe har ek rakam rang-bierang ke hiera-motie
    se sadjaawal raha. Pahiela ieta jasab se banaawal raha, doesara nielmanie ke,
    tiesara laalrie ke, tjautha markat ke,
  noa-E: Chi phöbör igaau thuur phʉʉrdʉ sim bʉ̈ gaai ĩchab mokdau khĩirpierram dën
    ooihmʉ wau sĩsid ajim. Nacharam jaspe dën ajim; numiim, zafiro dën; thãrjupam,
    ágata dën; jayapam, esmeralda dën;
  eng-EMTV: 'The foundations of the wall of the city were adorned with every precious
    stone: the first foundation was jasper, the second sapphire, the third chalcedony,
    the fourth emerald,'
  mib-NT: Te tāca yúū jeē cúu cimiento maá jéē ndihyú ñuu ún, ní cucutú jíín ndɨnuū
    yuū luu jeē ndeé yahu. Yuū ɨɨn cúu yuū cuijín quɨyɨ. Te jeē uú cúu yuū ndeé ndíī.
    Te jeē uní cúu yuū pinto. Te jeē cuún cúu yuū cuíi ndíī.
  lif-NT2: लुङ्‌धाक्‍किल्‍ले़ कुने़ःम्‍भोओग यरिक् परिक्‍ले़न् इमे़ल्‍लुङ्‌बा मुधिङ्‌लुङ्‌हाॽ
    मे़भत्‍छुआङ् पत्‍छे़॥ थिक्‍सिगेःक्‍पे़न्‌से़रुम्‍लुङ्, निसिगेःक्‍पे़न्‌कुभिङ्‌लुङ्,
    सुम्‍सिगेःक्‍पे़न्‌कुहे़ःत्‍लुङ्, लिसिगेःक्‍पे़न्‌लुङ्‌सेःक्‍कुम्,
  xnj-xnj: Mkingisa wa luwumba lwa muji wenuwo wanyambiswi kwa maganga ndalindali
    gegiguliswa mashonga gamahele. Mkingisa wa kutumbula wavi wa liganga lidung'u,
    na liganga la pili lavi la yakuti samawati na liganga la datu lavi kalikedoni
    na liganga la mcheche lavi la zumalidi,
  mmx-mmx: La mo larauat kis at larangas uat diga xovox i mi laxanasen uat axap i
    gamgames. Lara avot neni la Jespa; lara mumu neni la Sapai; lara sev avantun neni
    la Aget; la lara sev avanuet neni la Emeral.
  cbr-NT: Cënëquin nitsíncë maxáxcama abë mëscúcë ca maxax upíira upí 'iaxa. Acamax
    ca jaspe cacë maxax, ax paxa 'aíshbi tunántani 'aish nibaníbaquicë, 'imainun zafiro,
    ax cumá batsisa, 'imainun ágata ax cumá batsisa 'aíshbi tunántani, 'imainun esmeralda,
    ax ñu paxa iscësa,
  tee-NT: Chai junta putach'an'acnui ju xak'ex ju lak'achak'an yuchi ju putach'an'acnui
    tijpachux ju chiux ju na laklhu ixtapalh tajunita. Ju p'ulhnan ulacalh yuchi ju
    jaspe. Chai ju ix'okslai ju anch yuchi ju zafiro. Chai astan yuchi ju ágata ixlhi'ulacanta.
    Chai astan yuchi ju esmeralda.
  eng-LSV: 'And the foundations of the wall of the city have been adorned with every
    precious stone: the first foundation jasper, the second sapphire, the third chalcedony,
    the fourth emerald,'
  cak-NT: Y ri ru-cimiento ri xan can jabel wakon, roma can banon quiq'uin cablajuj
    abaj ri can je jabel y can man junan ta yetzu'n. Ri quibi' ri abaj ri' ja ri jaspe,
    ri zafiro, ri ágata, ri esmeralda,
  pah-NT: 'Cidade rokairungava oko hokairungava pyhykava rehe ita apopyra rehe dozeva''ea
    rehe. Hokairungava pyhykava mbojigwahava ko itakatuheteparavuhua. He''yjuhu hete
    itambere''ia itakatuhetea rehe. Hokairungava pyhykava nanani oko itakatuhetea.
    A''ea ko nahã: Ojipea ko jaspe. Ojipea ko safira. Ojipea ko ágata. Ojipea ko esmeralda.
    Ojipea ko sardônio. Ojipea ko sárdio. Ojipea ko crisólito. Ojipea ko berilo. Ojipea
    ko topázio. Ojipea ko crisópraso. Ojipea ko jacinto. Ojipea ko ametista. A''ea
    nhaporemo ko itakatuhetea rera – kiroki itakatuhetea oko hokairungava pyhykava.'
  sja-NT: Ma muralla basadepema mãu, mãu pi-ia ome p'oira baji; nãgee mãu pi-ia k'ĩra
    t'ãdoo, chi naapema basa mãu pi-ia jaspe ome; araarepema zafiro ome; omé eerepema
    ágata ome; õpee eerepema esmeralda ome;
  xed-xed: Thatá mndəra muhula tsa luwa ya ná, nda palaha kavghakavgha ya ta ɗinuta
    katakata rkanafta lu ta rka. Taŋtaŋa palaka thatá mndərani, nda palaka Dzaspa.
    Mahisani, nda palaka Safir. Mahkənani, nda palaka Kalsedwaŋ. Mafwaɗani, nda palaka
    Imrud.
  mks-NT: Ta mé yu̱u̱ ndúhu̱ ña̱ na̱cana sa̱ha̱ mé náma̱ yu̱u̱ cán na̱cacutú a̱ xi̱hi̱n
    tá nu̱ú yu̱ú yahvi ndiva̱ha. Yu̱u̱ ndúhu̱ nu̱ cuítí cán na̱cacutú a̱ xi̱hín yu̱u̱
    naní jaspe. Ta ña̱ cáhi̱vi̱ cán na̱cacutú a̱ xi̱hín yu̱u̱ naní zafiro. Ta ña̱
    cáhu̱ni̱ cán na̱cacutú a̱ xi̱hín yu̱u̱ naní ágata. Ta ña̱ cáco̱mi̱ cán na̱cacutú
    a̱ xi̱hín yu̱u̱ naní esmeralda.
  gfk-S: Di ga hamar ira burana hot ing di ga hatur hadades no balo. Di ga hamar kike
    ra burwana hot ma ira maririsuan na hot. No luaina burwana hot i nanaas hoke ra
    puspus na marite. No airuo i ngan hoke no mawe. No aitul i manga gilotgilot. No
    aihet i haruat ma ira pana pos.
  bmu-bmu: 'Siti kiripoŋaŋgö tandöŋi mi jamönjiŋ söŋgöröŋini öŋgöŋgöŋi könaŋi könaŋi
    miaŋön meŋölöm eŋgigetka aködamunŋinambuk kewö aketka eŋgehal: Tandö mutukŋi mi
    jamönjiŋ ölŋambuk qetŋi jaspö mundaŋi injaŋi tandöktandök. Tandö yahötŋi mi jamönjiŋ
    asoŋi qetŋi safaiö, karöbutŋi mi jamönjiŋ töŋgöntöŋgön qetŋi ageit. Tandö 4:ŋi
    mi jamönjiŋ görökŋi qetŋi emerald.'
  dgz-dgz: Pa didi mega ibariwa gwat ame gariwa gapan gwat kakaewa upi aigap sia batamen.
    Batamene gine ugup ugup tutup ame dendeniwa, kasigawa, tavetawa, yanayanagaetawa,
    pomponua, pumpuniwa, iravi ganase dena ame aonagaet pusinawan dere ame garewa
    muga baware.
  eng-GNV: 'And the foundations of the wall of ye city were garnished with all maner
    of precious stones: the first foundation was Iasper: the second of Saphire: the
    third of a Chalcedonie: the fourth of an Emeraude:'
  zaa-NT: 'Ca íyya xeni nu cca formar cimiento qui'' dé''è nu du ttùba ru''a ciudáad
    nna, rilá'' cą qui''ni yala adornado ná cą lani iyaba clase de ca íyya tsè''ni
    tì''a ná cristal, sino de iỹetse'' color: ỹinà, morado, yattsi, yà''a, azul. Primero
    nna ną́ puro cristal láą jaspe. Íyya nu cca chuppáa nna, láą zafiro. Íyya nu cca
    tsunnáa nna, láą ágata. Nu cca tappaá nna, lá ą esmeralda.'
  eng-WEBSTER: And the foundations of the wall of the city were garnished with all
    manner of precious stones. The first foundation was jasper; the second, sapphire;
    the third, a chalcedony; the fourth, an emerald;
  guh-guh: Jerusaléntomara matatoyorotsia peyacaranatsiibopanaxanetonexa, itsa taxuxuaba
    pexanaejava, copiaya pinijiibotoxanetonë sasavia tsivajënaejeba. Bajarapaibotoxanetonë
    itabëtsiaya jumacatsanaruba daxitaviria ibotonëta, bitso penamatamotsiibotonëta.
    Penamataxainaeibotoxaneto itabëta jaspevënëibotonëta. Pecotocaeviibotoxaneto itabëta
    zafirovënëibotonëta. Acueyabiibotoxaneto itabëta ágatavënëibotonëta. Cuatroibotoxaneto
    itabëta esmeraldavënëibotonëta.
  bon-bon: Pui twelb kula lui ingle gemi atreji tääpume, maramara oplacmeläja kula
    ca abasogäräneji ge. Niinäce manu ingle kula lui yaspere kula ge, neeneni manu
    lui sapiri kula ge, nesae manu lui agate kula ge, fooa manu lui emeraldi kula
    ge,
  nhw-BL: Huan nopa teme catli ica quitzinpehualtijtoyaj itepa nopa altepetl quipixtoya
    sequinoc teme catli tlahuel patiyo calactoc iniijtico para ica quicualchijchijtoque.
    Huan nopa achtihui tetl ipan itzintlapehualtil eltoya jaspe, huan nopa ompa zafiro,
    huan nopa expa ágata, huan nopa najpa esmeralda,
  swh-ONEN: Misingi ya kuta za mji huo zilipambwa kwa kila aina ya kito cha thamani.
    Msingi wa kwanza ulikuwa wa yaspi, wa pili yakuti samawi, wa tatu kalkedoni, wa
    nne zumaridi,
  wbi-wbi: Ulwalo lwa luvumba lukanoghile nilivue ilya lutogo. Ilyakwasia lilyale
    yasipi, ilya vuvili lilyale yakuti samawi, ilya vutatu lilyale kalkedon, ni lya
    vune zumaridi,
  bba-bba: Bɑ wuu ɡen ɡbɑ̃rɑrun kpɛɛkpɛɛku burɑru kuɑ kɑ kpee ɡobiɡinu. Kpee nin ɡbiikirɑ
    ni nu nɔni swɑ̃ɑru mɔ, nin yiruseru ni nu nɔni booɡu mɔ, itɑseru ni nu nɔni bwese
    bwesekɑ ɡɛɛ mɔ, nnɛseru ni nu nɔni wuru beku mɔ.
  eng-KJVCPB: And the foundations of the wall of the city were garnished with all
    manner of precious stones. The first foundation was jasper; the second, sapphire;
    the third, a chalcedony; the fourth, an emerald;
  kgk-NT: Ha ijere rehegwa ojoko va'e katu ojejapo heta ita kyra jegwa jegwa-gwi.
    Ita hepyve pyve va'e-gwi voi ojejapo va'ekwe. Ijepytahoha ypykwe ita kyra jaspe
    hesakã tee va'e. Ijepytahoha imokõiha ita kyra safira hovy ete va'e. Ijepytahoha
    imbohapyha ita kyra ágata pykasu ragwe hovy endy-rami va'e. Ijepytahoha inhirundyha
    ita kyra esmeralda hovy ete va'e.
  waj-waj: Vagiaamunna sikau toosa hara yapa kiooyauvunu sikau yoketaa ari vookara
    ari vookarauyauvo vairavai. Sikau tauraivo kookee kuauvaa nnutuuvo yasipaa vauduu
    inna inanoovo haboonna kuauvaa nnutuuvo sapaiyaa vauduu tammaivo poosa kuauvaa
    nnutuuvo akeeta vauduu eera tammaivo yanaadoo kuauvaa nnutuuvo emeraara vauduu
  cpy-cpy: 'Iroka otzinkamitakari otanto-nampi, rootaki rahaetaki pinapero-yitachari
    mapiki inashiyita-chari oporeka-kiyitzi: thonkirikitatsiri, eeriyitatsiri, kitiaa-nikiri,'
  mpx-mpx: Pat molaliya bwabwatal tomaha ge tomaha hi ahe hi teliek gana gunina ana
    isela. Pat houwan toto gana gunina abana heiya pat diyaspa, eluwana heiya pat
    sapaya, etonina heiya ageit, esopalena pat alaalawana emelold,
  wbp-wbp: Nyiya-piya yinyaju 12-pala pirli lalypa? Ngurrju-nyayirnili pirli-kari
    pirli-kari-jangka yangka wajirrkiwajirrki, yalkiriyalkiri, karntawarrakarntawarra,
    yalyuyalyu, yurrpurlu, ngurrju-nyayirni-wati pararri-piya.
  luo-luo: Mise mar ohinga mar dala nokedi gi kite mabeyo duto ma nengogi tek. Mise
    mokwongo nolos gi jaspa, to mar ariyo ne safir, eka mar adek ne kalkedo kendo
    mar angʼwen ne emerald,
  nhe-NT: Huan nopa tetini tlen ica quitzinpehualtijtoyaj itepa nopa altepetl quipixtoya
    sequinoc tetini tlen tlahuel patiyo calactoc iniijtico para ica quicualchijchijtoque.
    Huan nopa achtohui tetl ipan itzintlapehualtil eltoya jaspe, huan nopa ompa zafiro,
    huan nopa expa ágata, huan nopa najpa esmeralda,
  aii-aii: ܒܸܢܝܲܬܹ̈‌ܐ ܕܫܘܼܪܵܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ ܣܘܼܩܠܹܐ ܝܗܘܵܘ ܒܟܠܵܝܗ‌ܝ ܐܵܕܫܹ̈ܐ ܕܟܹܐܦܹ̈ܐ
    ܛܝܼܡܵܢܹ̈ܐ. ܗ̇ܝ ܒܸܢܝܲܬ ܩܲܕܡܵܝܬܵ‌ܐ ܐܝܼܵܣܦܘܿܢ ܝܼܗܘܵܐ، ܘܗ̇ܝ ܕܬܲܪܬܹܝ ܦܝܼܪܘܼܙܵܐ، ܘܕܬܠܵܬ
    ܟܵܠܝܼܕܘܿܢ، ܘܕܐܲܪܒܲܥ ܙܸܡܪܘܼܕ،
  esk-NT: Suli turvii katchiŋiñ nunaaqqim qiñiyunaqusriqsuqsimarut qanusripayaanik
    akisullapiaqtuaniglu qivliqtaaniglu uyaġaŋnik taiyuutiqaqtuanik jasper-miglu,
    sapphire-miglu, agate-miglu, emerald-miglu,
  msb-msb: Ginapatahom san tanan na klaseʼn mga mahalon na bato an pundasyon san pader.
    Haspe an una, sapiro an ikaduha, kalsedonia an ikatulo, esmeralda an ikaupat,
  cpa-NT: Jøng² cang³ cah³ tioh¹³ huu¹³ jnǿ³ jøng², ti³buh¹² ca¹lah¹i³ ni³ cang³ jláh³.
    Cang³ cah³ lah¹ni³ ti³buh¹² cang³ jaspe. Cang³ ja³ma²ton¹ ti³buh¹² cang³ zafiro.
    Cang³ ja³ma²hnøa¹² ti³buh¹² cang³ ágata. Cang³ ja³ma²quiún² ti³buh¹² cang³ esmeralda.
  dso-dso: ସେ ନଅରର୍‌ କତିର୍‌ ମୁଲ୍‌ ପାକ୍‌ନାମନ୍‌ ବିନ୍‌ ବିନ୍‌ ରକାମର୍‌ ଇରାପାକ୍‌ନାମନର୍‌
    ସଙ୍ଗ୍‍ ସୁନ୍ଦର୍‌ କରିରଇଲାଇ । ପର୍‌ତୁମ୍‌ ମୁଲ୍‌ ପାକ୍‌ନା ରଇଲା, ଇସ୍‌ପର୍‌ । ତାର୍‌ପଚର୍‌
    ସପାୟର୍‌, ତାର୍‌ ପଚର୍‌ ଆଗାଟେ । ତାର୍‌ ପଚର୍‌ ଏମରଲ୍‌ ।
  meu-meu: Hanua maḡuna badina nadidia na nadi hururu-hururudia e haheralaidia. Gini-gunana
    na iaspi nadina, iharuana na sapairo, ihatoina na kalakedo, ihahanina na samarago,
  yva-NT: Oramo raveano yane umawe ama ate ranari mamo orame kotare ntuntumbe, ama
    mangke nseo rave. Weti oramo manasyine mamo oramo yaspis, oramo jirume mamo oramo
    nilam, mandeije mamo oramo mpoper, mambisye mamo oramo ev.
  dgc-dgc: Sakay du labindalawa a bito a te topwan no pader, éy nahiyasan side ta
    étanan a kalakalase a mahalaga a bito. Te bito a medideg, sakay dilaw, sakay mengitet,
    sakay asul, sakay berde, sakay du iba a bito éy halu-halu side a kolor. Ey kamahalan
    side a tahod. Labindalawa side a kalakalase.
  zpm-NT: 'Biedz ne ndze igow ga, niapse quie niazh ne lë jasp niaaw; scaque gza tsiipchop
    quie ne naaz biedz co, niapse quie niazh ngaḻguieew: tiba ngaḻguiee quie niazh
    ne lë jasp, tiba ngaḻguiee quie niazh ne lë zafir, tiba ngaḻguiee quie niazh ne
    lë ágata, tiba ngaḻguiee quie niazh ne lë smerald, tiba ngaḻguiee quie niazh ne
    lë ónice, tiba ngaḻguiee quie niazh ne lë cornalin, tiba ngaḻguiee quie niazh
    ne lë crisólito, tiba ngaḻguiee quie niazh ne lë beril, tiba ngaḻguiee quie niazh
    ne lë topás, tiba ngaḻguiee quie niazh ne lë crisoprás, tiba ngaḻguiee quie niazh
    ne lë jacint, tiba ngaḻguiee quie niazh ne lë amatist.'
  hix-NT: Àmam yetxeh hoko nehxakonà, tohu txko, anaro rha, ehetàhpenyeno rma. Anaro
    xaspe, anaro safera, anaro ahkata, anaro esmerawda,
  sim-sim: Sunja ol wormbonawan li falehe inyi li washi arangohondari ondo sunja ol
    ya lakak li frungawundarik li walashirik sindari lira. Sunja maifu jaspak li uhundari
    sir. Las sapaiak, las agetik, las emeralik, las sadonikisik, las konilianik, las
    krisolaitik, las berilik, las topasik, las krisopesik, las haiasinik, las ametisik,
    karem li uhundari lira.
  npi-ULB: पर्खालका जगहरू हर प्रकारका बहुमूल्य पत्थरद्वारा बनाइएका थिए । पहिलो बिल्लौर
