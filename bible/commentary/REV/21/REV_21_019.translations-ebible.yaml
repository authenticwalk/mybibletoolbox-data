  amk-amk: Kamiei ebaung tabafoi sauwi foi mani, na kamamieio keiwewa tuti ne harga
    dedai ureng suraya boru. Amani kamiei ureng bo reantenang foi mani, na kamiei
    intani memarampoti, bo boru foi na kamieio kehe rawanang esahui we nilami, bo
    botoru foi na kamiei kehe rawanang tuti kehe ai reraung esahui we mirahi, bo boa
    foi na kamieio kehe ai reraung esahui we zamrudi.
  fai-fai: Kale abiw dukum umi wati abák uyo ki, tum kidel kidel tuw kait fakadásiw.
    Kale kamakikiw wati abák be tum win Yasba, alo umi tiw be tum Safaya, alo mak
    umi tiw tum be Akat, alo mak umi tiw tum be Emadol,
  ura-NT: Nii janate, jataain coreein nenaa araai laurii ajeri caohacha que urerianohineein
    ne, nii rijia temuracuru ajerichuru. Nii jauriaanejeein nunuhe neein nenaa rijia
    temurate, ajeri nojoeein nenaa jaspe caje ichanohi ne. Jana nii coroata temurate,
    ajeri caohacha safiro neein niicha curuaateeuri caje ichanohi ne. Jana nii nichatajate,
    jataain jiquihaquiin nenaa agata caje ichanohi ne. Jana nejenate, esmeralda caje
    ichanohi ne.
  mcd-NT: '@see-verse:REV.021.018'
  urt-urt: Na gah mondom, ŋaiye Got ŋere lem ŋoyorꞌme moi uku pe, kin nenge ŋeser
    wula wula, ŋaiye tikin bwore miꞌ supule ŋoinde tikin ŋendendeꞌme. Ŋeser ŋendehei,
    ŋaiye Got ŋere lem gah mondom pe, yaihe topoꞌe sorpohe – jaspa. Hoi kin pe, ŋumune
    taꞌe ŋaitem – sapaia. Hun kin yaihe, sorpohe, ŋumune, terŋenge – aget. Ŋeser hoye
    hoye pe, ŋumune supule – emeral. O syepumbur pe, terŋenge, wukauwe topoꞌe yaihe
    – sadoniks.
  kiz-kiz: Misingi jha lubhomba jhapambibhu ni khila aina jha liganga lya thamani.
    Lya kuanza lyajhele yaspi, lya pili lyajhele yakuti samawi, lya tatu lyajhele
    kalkedon, lya nne Zumaridi,
  tzo-TZE: Li snacleb corraltone ja' puro toyolic stojol li ton pasbil oe. Li sbacojale
    ja' ta saquil ton pasbil o, jáspe sbi. Li xcha'cojale ja' ta yax'elan ton pasbil
    o, zafíro sbi. Li yoxcojale ja' ep ta chop color yich'oj li ton pasbil oe, ágata
    sbi. Li xchancojale ja' ta mero yaxal ton pasbil o, esmerálda sbi.
  lex-lex: Watu liar pianulu termida wehrani woru la let de, de ramrehi-ramda'ar nohora
    watu-watu mak weli werweratni. De watu liar pianulu de rnairia watu motmota mak
    kwawa baiduri pandan, wornu de rnairia watu motmota mak kwawa nilam, wotellu de
    rnairia watu motmota mak kwawa yakut. Wogatni de rnairia watu motmota mak kwawa
    samrud.
  dov-dov: Intalisyo zyabulambo zyakali bambikene abubotu bwamisyobo yoonse yamabwe
    mebeesi. Itaanzi yakali jasipa, lyabili lyakali safile, lyatatu lyakali ageti,
    lyaane lyakali emaludi. Lyasanu lyakali Onikisi,
  rgu-rgu: Batu natendeꞌ sira sanahulu dua, parong asa reniꞌ batu makadilaꞌ rupaꞌ
    mabeli. Masososaꞌ a pake batu yaspis nahaa rupa modoꞌ. Kadua a, pake batu nilam,
    nahaa rupa modobarakeoꞌ. Katelu a, pake batu mirah, nahaa rupa pilas. Kahaa a,
    pake batu samrud, nahaa rupa modoꞌ.
  toc-NT: Xata­la­yá̠hu a̠má lanca pá̠tzaps la̠ta kana­tunu xca̠­li̠­ca̠x­ya̠­hua­cani̠t
    lak­li̠­la­káti̠t lac­slipua chí­huix, xapu̠lh xka­lhi̠y li̠la­káti̠t chí­huix
    hua̠ntu̠ hua­nicán jaspe, xli̠­kantiy hua̠ntu̠ hua­nicán chí­huix zafiro, xli̠­kan­tutu
    a̠má chí­huix hua̠ntu̠ hua­nicán agata, xli̠­kan­ta̠ti xka­lhíy esmer­alda;
  som-som: Oo derbigii magaalada aasaaskiisiina waxaa lagu sharraxay dhagaxyo qaali
    ah oo cayn kasta ah. Aasaaskii kowaad wuxuu ahaa yasbid, kii labaadna wuxuu ahaa
    safayr, kii saddexaadna wuxuu ahaa khalkedoon, kii afraadna wuxuu ahaa sumurud,
  mam-C: Ex ayetzin tq'uqil tnam attaq nim ab'j tok ti'j, a wi'yilxix wen. Atzin tnejil
    tq'uqil attaq jaspe tok ti'j, atzin tkab', tu'n zafiro, ex toxin tu'n ágata, ex
    tkyajin esmeralda,
  ndj-ndj: Migonguveli ya chikandilu cha fibali achi yaveli yimelimetishiwa na migonguveli
    yitalamili. Ligonguveli lya kwaa lya chikandilu lyaveli ligonguveli lya yaspi
    na lya pili ligonguveli lya safilo na lya tatu ligonguveli lya kalikedoni na lya
    mchechi ligonguveli lya sumalidi,
  mbj-NT: 12 hedoo do pä, ta hadë mejój n'aa hã sahõnh hẽ hedoo pé pä gabarëëh do
    ky n'aa gebah doo. Pä gabarëëh do jas-peh häd näng do pä ta hadë hejój n'aa see
    hã. Pä gabarëëh do sapiro häd näng do ta see hã. Pä gabarëëh do agata häd näng
    do ta see hã. Pä gabarëëh do emerad häd näng do ta see hã.
  lat-VUC: 'Et fundamenta muri civitatis omni lapide pretioso ornata. Fundamentum
    primum, jaspis: secundum, sapphirus: tertium, calcedonius: quartum, smaragdus:'
  ngp-ngp: Naho ink'hongelo ye digomela dyo udya mzi dyahambwagwa kwa maiwe ye hengi
    ya utana utendese Iwe dya nk'hongo dyetangagwa yasipi, dya kaidi dyetangagwa safaya,
    dya katatu dyetangagwa kalikedoni, dya kane nadyo dyetangagwa zumalidi,
  enq-2: Siti doko kakopao kame petae doko kyeto tasoo, kana isa sia dutupa, kana
    tata waka-waka muni andake pupenge dupame yati petae mendapu sia. Wambao doko
    kana jasapa sia. Lapo doko kana sapaiya sia. Tepo doko kana ageta sia. Kitomende
    doko kana emerale sia.
  eng-ASVBT: The foundations of the wall of the city were adorned with all manner
    of precious stones. The first foundation was jasper; the second, sapphire; the
    third, chalcedony; the fourth, emerald;
  mna-mna: Pat bibip ta kar tana ka siiri imender sala na, tiŋgas pat ndabokbokŋan
    matakiŋa ta kan mos yaryaaraŋan i, bekena ipeŋgeeze siiri uunu. Pat mataana kana
    na, jaspa. To tiur sapaia, aget, emerol,
  myw-myw: Ven towen kakolan ilabwes dakul babaw bwana̱bweins waseg, kweitan yasip,
    kwayuwein sapail, kwatounun kalisidon, kwavasin emla̱lid; kwanimen sadoniks, kweitan
    koneliyan, kwayuwein kalisolait, kwatounun beilil, kwavasin topas, kwanimen kalaysopaleis,
    kweitan tekwous, kweiyuwein amitis. Dakul tasiyas baba̱wan sinawatan akweiy, askakin
    singaya bwanabwein.
  sby-sby: Lulindu lwa luba lwa munshi lwalikuba lwamabwe apusana pusana adula. Libwe
    lyakutanguna lya lulindu lyalikuba lya yasipi libwe lya cibili lya safilo lya
    citatu lya kalikedo, lya cina lya emalodi.
  sll-sll: Te u dimani manbi holo holiwe, God kwahulu tobo bir bongwo hobi muru ire
    u sire egin wai gal tomua. Tongwo hulu hobiwe, namba wan Yaspa. Namba tu hulu
    mori Sapaia. Namba tri hulu pege Aget. Namba poa hulu mori Emeral.
  yaq-NT: Jume' tetam junae bwe'u teta korata amet nawaka'um, si'ime ka nanau machika
    tutu'uli tetammea, ujyoisi ya'aritukan. Che'a bat ju'u senu teta, jajpe' teamtae.
    Intoko iniamak woika, ju'u teta, sappiiro' teamtae. Intoko, iniamak bajika teta
    aakata' teamtae. Intok iniamak naikika, teta ejmeralla' teamtae.
  uro-uro: Bä vät ama lurhaqi arha ribit namet iomäkt ama värhäm di sa rha mu ama
    dui maos maos kärangätni i masirhat na ama ligär vät a ngät. Iangärhäkt ama dui
    di ama narhoer qa ama duiqa qärakni i qunäga mät ka di ama jaspa näkt ama udiom
    na qa qärakni i ama blu qa di ama sapaia näkt ama dävaung na qa qärakni i aa släqyige
    di ama braun nävämne na ama qulum di ama aget näkt ama levaet na qa qärakni i
    ama irhiar qa di ama emeral
  ita-1885: E i fondamenti del muro della città erano adorni d' ogni pietra preziosa;
    il primo fondamento era di diaspro, il secondo di zaffiro, il terzo di calcedonio,
    il quarto di smeraldo,
  muy-muy: Asak ga gudu ni meŋgʉleɗeni àna akur sulumani gərgərani ɗek. Asak gani
    ye enjenjeni ni akur ya təzalay zespi ni, ye cʉ ni akur ya təzalay sefir ni, ya
    mahkər ni akur ya təzalay selcidwiŋ ni, ya faɗ ni akur ya təzalay imarot ni,
  kqc-kqc: Taoni di kota fore bi fore buni vayavaya bouna bouna tau gade dudu moi
    matuka reyadi. Ouresi bi jasper, remanu ere bi sapphire, regode ere bi agate,
    4 ere bi emerald,
  tav-tav: To bairi ti maca na cawe amojorerica janiro capʉto macaje, na cawe cũ jʉgorica
    pãiri maca caroa ʉ̃ta pãiri majuu cãmʉ. Doce pãiri majuu cãmʉ. Jĩca pãi jaspe
    cawamecʉtie ʉ̃ta pãi caroa pãi cãmʉ. Ape pãi safiro cawamecʉtie ʉ̃ta pãi cãmʉ.
    Ape pãi ágata, ape pãi esmeralda, ape pãi ónice, ape pãi cornalina, ape pãi crisólito,
    ape pãi berilo, ape pãi topacio, ape pãi crisoprasa, ape pãi jacinto, ape pãi
    amatista cawamecʉtie caroa ʉ̃ta pãiri cãmʉ, ti maca na cawe amojorerica janiro
    capʉto macá pãiri, na cawe cũ jʉgorica pãiri.
  eng-ULB: The foundations of the wall were adorned with every kind of precious stone.
    The first was jasper, the second was sapphire, the third was agate, the fourth
    was emerald,
  spa-VBL: Los fundamentos del muro de la ciudad estaban decorados con todo tipo de
    piedras preciosas. El primero era de jaspe, el segundo de zafiro, el tercero de
    calcedonia, el cuarto de esmeralda,
  fra-_FOB: Et les fondements de la muraille de la ville étaient ornés de toute sorte
    de pierres précieuses. Le premier fondement était de jaspe; le second, de saphir;
    le troisième, de calcédoine; le quatrième, d'émeraude;
  hau-ULB: An kawata harsashin garun da kowanne irin dutse mai tamani. Na fari yasfa,
    na biyu saffir, na uku agat, na hudu emerald,
  mal-mal: മതിലിന്റെ അടിസ്ഥാനങ്ങൾ സകലവിധ രത്നങ്ങളുംകൊണ്ട് അലങ്കരിച്ചിരുന്നു; ഒന്നാം
    അടിസ്ഥാനം സൂര്യകാന്തം രണ്ടാമത്തേത് നീലരത്നം, മൂന്നാമത്തേതു മാണിക്യം, നാലാമത്തേത്
    മരതകം,
  urd-GVR: 'Shahr kī buniyādeṅ har qism ke qīmtī jawāhar se sajī huī thīṅ: pahlī yashab
    se, dūsrī sang-e-lājaward se, tīsrī sang-e-yamānī se, chauthī zumurrad se,'
  far-far: Aia, ma na fau fuana fangadolana 'ogue ki ana fere baita nai, kera laungia
    ana fau ne folilada baita ki tafau go. Na etana fau fuana fangadolae, kera saea
    ana na jaspa. Na ruana fau, kera saea ana na safaea. Na oluna fau, kera saea ana
    na aget. Na faina fau, kera saea ana na emaral.
  suz-BL: मिनु गारो आ जग नेल्‍ल खाल ङा हीरापुकीम ग्‍योम्‍शो बाक्‍तेक्‍म। ङोंइती ङा
    जग सरीङ खोदेंशो नीलो यस्‍पेर माइश्‍शो हीरामी ग्‍योम्‍शो बाक्‍त। मेको आ नोले ङा
    जग साफीर माइश्‍शो हीरामी ग्‍योम्‍शो बाक्‍त। मेको आ नोले ङा जग बुश कल्‍केदोन माइश्‍शो
    हीरामी ग्‍योम्‍शो बाक्‍त। मेको आ नोले ङा जग गिगी स्‍मारग्‍द माइश्‍शो हीरामी ग्‍योम्‍शो
    बाक्‍त।
  car-NT: Morokon aitopo a'kototy apo'nykon ukuty'pa 'ne roten tapenamon topu ke tykura'ma
    kynakon. Moro koromono apo'ny jaspis moro kynakon. Moro ijokonory lasur moro kynakon.
    Moro ijoruwanory kornalein moro kynakon. Moro ijokupa'enory smarag moro kynakon.
  amp-amp: Gnat wahtakmo tahim, Bro Nkifrar wonk wonk fnhu nmboretet tahim yakhato
    nde hta nmboret htfas marnyamort gnat. Barkof wahtakmo tahis, jaspa tahis htamor,
    yo tfit namba 2 tahis blupela sapaia tahis htamor yo tfit namba 3 tahis aget tahis
    htamor, yo tfit namba 4 tahis grinpela emerar tahis htamor.
  bht-bht: उस शेहरे दियां नियां कीमती बारा बड्डे-बड्डे पत्थरां पर बणियां थियां; पैली
    नीं यशबे दी, दुज्जी नीलमणी दी, तीजी लालड़ीऐ दी, चोथी मरकते दी,
  eng-NOY: 'The foundation-stones of the wall of the city were adorned with all manner
    of precious stones: the first foundation-stone was jasper; the second, sapphire;
    the third, chalcedony; the fourth, emerald;'
  cub-NT: No ĩmaro jãjaro núvari d̶aino mateávʉ̃ cʉ̃rava ʉrava parʉrivarã. Aru divarã
    cʉ́teavʉ̃ apeva bojecʉriva meava baju. Doce paiva cʉ̃rava bojecʉriva cʉ́teavʉ̃.
    Diva mamarʉmʉcava ĩmaro núrivarã jaspe ãmicʉriva bateávʉ̃. Apeva cutuiva ĩmaro
    núrivarã zafiro ãmicʉriva bateávʉ̃. Apeva cutuiva ágata ãmicʉriva bateávʉ̃. Apeva
    cutuiva esmeralda ãmicʉriva bateávʉ̃.
  ita-1927: I fondamenti del muro della città erano adorni d’ogni maniera di pietre
    preziose. Il primo fondamento era di diaspro; il secondo di zaffiro; il terzo
    di calcedonio; il quarto di smeraldo;
  lww-lww: A pupia kana kemrap̃e na kove nena, la m̃ena ga apaia ruru la amio kilavaru
    la nap̃a powo, nap̃a tai amiyowa e kana kilavaru nap̃a maran taaga sanene, tai
    m̃ena amiyowa e kana kilavaru nap̃a maran taaga sa ke ga, pano pano-o tol make
    kana kemrap̃e lualima yam taaga pa lua nene. A kia kiena ne kilavaru lualima yam
    taaga pa lua la nene, sanini. Nasumo, kiena kia saspa, na lua kiena kia sapaia,
    na telu, naga kalseton, na vari naga emrol,
  ckb-ckb: بناغەکانی شوورای شارەکە بە هەموو بەردێکی گرانبەها ڕازێنرابووەوە. بناغەی
    یەکەم یەشب، دووەم یاقووتی شین، سێیەم یاقووتی سپی، چوارەم زمروود،
  nas-nas: Teing kapananka pankainanka temono-koong parang-koo eꞌmaniananka neraniiꞌnanka
    teinge kapanankai biikaang mooꞌ aaꞌnaꞌ pankaing-kooning pipiꞌdaariomainge. Tutunaꞌnareꞌ
    kapang eꞌmaniang jasipaꞌke neraniiꞌnareꞌ. Kenaanka-nareꞌ saapaiaꞌke panimpanimpumaunge
    neraniiꞌnareꞌ. Beenaumo-nareꞌ aaket kakaara amutemuriiꞌnankai pituniiꞌke neraniiꞌnareꞌ.
    Eeꞌnoko karenaumo-nareꞌ eemaroli kapikapiaꞌke neraniiꞌnareꞌ.
  uvl-uvl: Pe talue um makelkele ngana mur nenge ururia haka nga tuele tana neu ana
    mapuo apena huhuna mur. Ke um nenge tal tele, ngana laka um nenge ene um iaspa.
    Pe nei ngana laka um popopo ngana nenge ene um sapaia. Pe mol ngana laka um nge
    ene um aket pe henel ngana laka um rangrang ngana nenge ene um emerel.
  eng-BBE: The bases of the wall of the town had ornaments of all sorts of beautiful
    stones. The first base was jasper; the second, sapphire; the third, chalcedony;
    the fourth, emerald;
  ixl-CNT: Aatz qꞌu mam sivan vaꞌl atik jeꞌ u mam tzꞌach tetz u tenam, bꞌaꞌnla vijel
    tu jatvatzul koꞌn bꞌaꞌnla chaj sivan. Aatz u bꞌaxa utz, vijel tu jaspe. Aatz u
    kaꞌbꞌ utz, zafiro. Aatz u toxvaꞌ utz, aagata. Aatz u kaavaꞌ utz, esmeralda.
  xsi-xsi: Aku siŋgâra arara nâ nde ikeno lawea ŋinde ne ŋgumbi duvi tini. Siŋgâra
    ŋinde nde mira arara kie-kie, nenzi kulu ŋalae tina. Mira kanaŋeti toŋge, i ŋa
    mine “jaspa”, ande ikeno lâ ŋgumbi duvi tini. Aŋga mira toŋge nde ŋa mine “sapaia”,
    i tini geza-geza; aŋga toŋge nde ŋa mine “aget”; aŋga toŋge nde ŋa mine “emeral”,
    i tini kenza;
  crx-NTPO: '''Ink''ez nyo keyoh sih whunasa''a-i, ''i oot''ah soo ts''iyaitsuk tseyaz
    dunizti''-i, ''i be nyoo keyoh whusih whunasa''a-i ook''u whuz''ai-i, ''i be ook''ut
    nodilhtsi''. ''Udechoo tse whutl''ah diz''ai-i, ''i jasper ''unt''oh. Bulh nanki
    tse, ''i sappire huyulhni-i, ''i ''unt''oh. Bulh ta-i tse, ''i chalcedony huyúlhni.
    Bulh dunghi tse, ''i emerald ''unt''oh.'
  kan-OKCV: ಪಟ್ಟಣದ ಗೋಡೆಯು ಮತ್ತು ಅಸ್ತಿವಾರಗಳು ಸಕಲ ವಿಧವಾದ ರತ್ನಗಳಿಂದ ಅಲಂಕೃತವಾಗಿದ್ದವು.
    ಮೊದಲನೆಯ ಅಸ್ತಿವಾರವು ಸೂರ್ಯಕಾಂತ, ಎರಡನೆಯದು ವೈಡೂರ್ಯ, ಮೂರನೆಯದು ಪಚ್ಚೆ, ನಾಲ್ಕನೆಯದು ಪದ್ಮರಾಗ,
  bbb-bbb: Ro faere ije bu mune mamekanu tuero ijiebuo ado ijia kirana ajiae. Ro mune
    amure ije bu naeva ije bu mune kavuaema jasifano kuavo ijene nae. Ro ado ije bu
    mune kazine sefaejano kuavo ijene nae. Ro ura ado fuone bu mune turaeturaeki egetino
    kuavo ijene nae. Ro ura ijadufuo ado ije bu mune emerodino kuavo ijene nae ro
    ijadufuo ado ije bu mune onisino kuavo ijene nae.
  blw-blw: Ya hen anchichay hemporo ya chuway pégnad hen anchi topeng, anchag na-ar-arkosan
    amin ah nankarakarase way cha somelap way nan-anginay fato. Hen anchi pés-éy pégnachat
    na-ar-arkosan ah fato way haspe. Ya hen anchi miyagwa, na-ar-arkosan agéh fato
    way safiro. Hen anchi miyatlo agé, na-ar-arkosan ah kalsedonia. Ya hen anchi miyapatat
    na-ar-arkosan ah esmeralda.
  tam-2017: நகரத்து மதில்களின் அஸ்திபாரங்கள் எல்லாவகை இரத்தினங்களினாலும் அலங்கரிக்கப்பட்டிருந்தன;
    முதலாம் அஸ்திபாரம் வச்சிரக்கல், இரண்டாவது இந்திரநீலம், மூன்றாவது சந்திரகாந்தம்,
