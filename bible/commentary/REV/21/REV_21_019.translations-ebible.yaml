  kxv-kxv: ଗା଼ଡ଼ାତି ସା଼ରିସୁଟୁ କ଼ଟାତି ପୁନାଦି ଏଟ୍‌କା ଏଟ୍‌କାତି ହା଼ରେ ଦାରାଗାଟି ମଣି ୱାଲ୍‌କାତଲେ
