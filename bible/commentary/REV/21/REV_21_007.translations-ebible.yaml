  zar-NT: Nupa ilaʼdeliʼ lu le raca yödzölió, gaca quéguequi yúguʼtë lë ni. Nedaʼ
    gacaʼ Dios quéguequi, ateʼ léguequi ilácagaca zxíʼini cazaʼ,
  kde-kde: Munu woheyo ambechilêma chilambo achiapwechele dinudyo anedyo, na nangu
    nguchinguve Nnungu wake na nang'e achiave mwanangu.
  ata-ata: La sou lexe anu ane uaꞌulixu ꞌotoꞌoto la anu unoꞌu mimii ane ꞌo mo eni
    axali Lataua noxou xe anu uxali ꞌalixeni.
  qvw-NT: Mayanpis llalliycücá ya'awanmi imaypis cawsaycun'a; Diosninmi ya'a caycuśhä;
    payñatacmi nuná caycun'a.
  nfa-nfa: Dhèu aaꞌi-aaꞌi dhu taha madhutu jꞌara Lamatua dhu mola, bèli-camèdꞌa rèngu
    unu mèngi-nale aaꞌi-aaꞌi ra. Pe Jaꞌa jꞌajꞌi Ama Lamatua ra, aa rèngu jꞌajꞌi ana-ana
    Jaꞌa.
  tnp-tnp: Iətəmimi iətəm otatəhtul iəkɨs mol win e nəluagɨniən rəhan, iəu iəkəfən
    natimnati iətəm iəməni iəkɨs rəkɨs kəm in. Iəu iəkuva rəhan Uhgɨn, kəni in otuva
    nətɨk.
  urd-urd: जो ग़ालिब आए वही इन चीज़ों का वारिस होगा, और मैं उसका ख़ुदा हूँगा और वो
    मेरा बेटा होगा।
  hot-hot: Ôpatu ba lavidoŋ ba miŋ hêv yak ami ma tem enja nômkama takêntêk. Lôk tem
    yambitak anêŋ Wapômbêŋ ma yani imbitak yenaŋ okna.
  mqj-NT: Benna-benna patalo, angganna te maie la natarima dio mai kaleku. Kaomo la
    napodewata anna iamo la kupoanak.
  rus-SYN: Побеждающий наследует все, и буду ему Богом, и он будет Мне сыном.
  mbh-mbh: Na toko e ako ile mong a Satan ile tongporumongre kene aro i el ur areke
    a tho nge, naro tho velpol ini ile God naro i velpol ini tuk.
  bdd-bdd: Ma ꞌeguma taiya ꞌihewaiwai Seitani ꞌoinega, nata yaliyaya yatagwala ꞌoina
    ma ꞌiꞌahwa tamanegau, ma tauna yaꞌahwa natune.
  cbt-NTPO: Sopai minsëhuatama', ya'ipi tapatëranquëmasopita quëchinquëma'. Hui'nahuëpita
    pochin ni'saranquëma'. Casáchin yonquiaramaco.
  srn-NT: A sma di e wini sa kisi den sani disi. Dan Mi o de en Gado, èn en o de Mi
    pikin.
  cta-NT: Ndiꞌya̱ caca jiꞌi̱ ñati̱ nu tyiji̱loo jiꞌi̱ nu xñaꞌa̱ ñaꞌa̱ cuayáꞌ tye chalyuu;
    cuaꞌni tlyu nguꞌ biꞌ ꞌna chaꞌ naꞌ laca̱ ycuiꞌ Ndyosi cuentya jiꞌi̱ nguꞌ, loꞌo
    juaꞌa̱ caca nguꞌ biꞌ sñiꞌ naꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ zĩblè gban we. Máↄ dɛ aà Lua ũ, iↄ dɛ ma nɛ́ ũ.
  tcz-CHONGTHU: Jona neiho chu hiche phattheinaho hi chang diu ahi, chule keima Amaho
    din Apau hing ting chule amaho kachate hiding ahiuve.
  mar-mar: जो विजय मिळवतो तो या सर्व गोष्टी वारशाने मिळवील; मी त्यांचा देव होईन आणि
    तो माझा पुत्र होईल.
  snp-snp: Ido makafo Satani fina fi ofoti olu afima o edenami we ya netawa lalo nemo
    namodoti olaito, Gotila minoneto, ido amo ya nanefo minenami ne.
  isl-isl: Þeir sem sigra, munu erfa blessunina og ég mun vera Guð þeirra og þeir
    munu vera börnin mín.
  spy-NT: Mākunyōōr ꞉chiito nyoo kēēbēliis tukuuchoo tukul ānku +māāyēku ꞉anii Yēyiintēēnyii
    ānkuyēk ꞉inee lakwanyuu.
  xnn-xnn: Nan adi mangipalobos ay abaken Satanas daida et sak-en nan Diosda ya menbalinek
    daida is an-akko.
  mwe-mwe: Jwene shaakombolejo, shaapate yene mboka yowei, na nne shimme a Nnungu
    bhakwe, na jwalakwe shaabhe mwanangu.
  tte-tte: Siya sikalakisiye yo polowe meuloina sikaiwe-gabaegili kabo namwanamwa
    meuloina yatalamwan kolili, na yau ali Yaubada yo siya besiele natuguwao.
  tcs-tcs: Dempla uda i win ane obei mi, dempla i go gede ebridem gudsamting prom
    mi, ane ai gobi God blo dempla, ane dempla i gobi pikinini blo mi.’
  hlt-THB: Noengnaak ak ta thlang ing vemyihkhqi boeih ve pang kaw, anih a Khawsa
    na awm kawng nyngsaw anih ce ka ca na awm kaw.
  soq-soq: Apana mida badowa enompe poka iompo nanausampa euwa uduudu ne mainawoa
    me mebaawa wanalepi. Ne ipa me Godiwa ita me ne otonaida.
  qub-qub: Imano ñacarpis imaycamapis yäracamajcunaga alli cawaytami tarenga. Nogami
    paycunapa Diosnin cashaj. Paycunapis wamrämi canga.
  att-att: Yáyù iyawâ ku sù ira tatolay nga mangappù ta narákè megapu sù panguruk
    da nikán. Á sikán lâ yù Yápu ra, á aggira lâ yù ánâ ku.
  bki-bki: Toro na m̃a biniua bogokouo ea kiano meuliano, naio tu sikili riva tovulu
    na vovaiano, mia naio rivokar ilivuiano nalo tibe ka kiano jajum̃ano. Mia kiniou
    noto neve kiano Atua riano, mia nodu naio rimei ve keneriku.
  bqp-bqp: Gbɛ̃ kũ à zĩ̀i blè mɛ́ anigↄ̃ pↄ́ dínↄ vĩ pínki. Manigↄ̃ de a Luda ũ,
    anigↄ̃ de ma nɛ́ ũ.
  mcp-mcp: Muud yɛ̂sh mə bá ntɔ̧ yɛ́, dɛ́ kɔw mə bá yə nyə wə́nɨ, mə ka nə́mə́ bá
    bə Zɛmbî yé, nyɛ bə mwân waamə̂.
  hat-hat: Se sa moun ki va genyen batay la va resevwa nan men m'. M'a va Bondye yo,
    y'a va pitit mwen.
  npl-NT: Akin tlatlanis ipan nochi tlan amokuali, nikaxkatilis nochi ni, iwa Ne niyetos
    Idios, iwa ye yetos nokone.
  bgg-bgg: 'Hanyie è yang shii mua pho ne gu re-è ji choi ruii phro: Gu ne ithek ro
    Hamangkhung-aphuii rey ruii phro, chiih-è ithek ne guro aniphiing rey ruii phro.'
  eng-TCENT: He who overcomes will inherit these things; I will be his God, and he
    will be my son.
  eng-BSB: The one who overcomes will inherit all things, and I will be his God, and
    he will be My son.
  cpu-NT: Irootakera noshinetakeneri kitsirinkaneriite. Naaka Pava itzimi iñaapinkathayetai.
    Iriitake nonkempitakaantairi notomiite.
  san-ASM: যো জযতি স সৰ্ৱ্ৱেষাম্ অধিকাৰী ভৱিষ্যতি, অহঞ্চ তস্যেশ্ৱৰো ভৱিষ্যামি স চ
    মম পুত্ৰো ভৱিষ্যতি|
  tac-NT: 'Ralámuli napu ekí umero alué Riablo, ''la ''yámala ne suwábaga napu ne
    ''yánili: semati raweli, ''lige alésíko ''we ''la repúmala ne alué ralámuli, ''lige
    ''la ne ''kúchila nímala.'
  eng-WEBPB: He who overcomes, I will give him these things. I will be his God, and
    he will be my son.
  gfk-H: Siga tikai nong i harubu timaan ma i paas hasur ira harwalaam iau na tabar
    ia ma kaiken ra linga bakut. Iau um no nuna God ma ia a natigu um ia.
  viv-viv: Hai kaliva Iya faꞋikuya yana atuvefaꞋila againe gifaiwala-moꞋa, ana duꞋu
    gawonadabedabena-ma ginanuhagana, ada Iya yana Yaubada amine ganamiyami tu bana
    kadu natuku amine ginamiyami.
  yao-yao: Juchapunde chapochele gelega, ni une chime Akunnungu jwao, nombejo chaaŵe
    mwanangu.
  tgp-tgp: Haratu mo jeu na nona meresahi i pa lavi la hinau atu. Enau a pa nona God,
    ale enia i pa natuku.
  auc-NT: Tæ̈ï ëmonte në gänä cædäni ïnänite botö mänincoo botö në godonguincoo godömo
    æncædänimpa. Ayæ̈ botö incæ tömënäni Wængonguïmo incæboimpa. Tömënäni wæætë botö
    wëñæ̈näni bacædänimpa.
  kbc-NT: Niɡ̶ina ane iɡ̶eke ane beyagi, dibatege inoatawece meetaɡ̶a. Odaa Ee Noenoɡ̶odi,
    codaa niɡ̶ini ionigi.
  bmh-bmh: Duair in go igul eg unum zilacoromau, go izal ece naliu umau. Iz gonugau
    Uwait dai, go izal gelear alear damam.
  ctu-BL: Jini mu' bʌ i mʌjlel i cha'an mi caj i ch'ʌm pejtelel chuqui tac an. Joñon
    i Dioson. Jini mi caj i yochel ti calobil.
  meq-meq: Ndo nakə kə ŋgwasa ka ɗəretsətseh aye na, na vəleye wu neheye tebiye. Na
    təriye Mbəlom ŋgay, neŋgeye ma təriye wawa ga.
  noa-H: Har högk'aba hamach garmua pödpʌ̈i nʌm k'ʌʌnaun, mʌ juagam nem t'ʌnʌm t'um
    hamachdëuta hauju. Mʌchta ham Hẽwandamk'a chirsiewai jũrr hamach mʌ chaaink'a
    nʌisijugui hajim.
  alp-NT: Sie rebe esi lesi ro tiaru esi elake le esi tatu lokoi mo kai esi hlaleke
    titinai loko Au tatike pine Au riluke misete rebe Au talukele ete imi pusuime.
    Kai Au ono Alla etesi kai esi kotie Aure Ama.
  san-VEL: yo jayati sa sarvve.saam adhikaarii bhavi.syati, aha nca tasye"svaro bhavi.syaami
    sa ca mama putro bhavi.syati|
  kbq-kbq: Iza'o ha'ma agateresimo'a ama anazantamina erisanti haresige'na Nagra agri
    Anumza mani'nena, agra Nagri mofavre manigahie.
  kbh-kbh: Nda nÿetsca soyënguents̈ana ts̈abá chaojabocná mo ayënjanayacá, lempe echanjóyëngacñe
    nts̈amo ats̈be ents̈ángbioye jats̈atayama tijas̈ebuachenacá, y ats̈e chabe Bëtsá
    chántsemna y cha ats̈be uaquiñá.
  ron-LSB: Celui care va birui, îi voi da aceste lucruri. Eu voi fi Dumnezeul lui,
    iar el va fi fiul meu.
  pon-pon: Me pan dadaurata, a pan jojoki mepukat, o I pan wia na Kot la, o a pan
    wiala nai jeri.
  nhe-BL: Nochi tlacame tlen quitlanise tlen ax cuali quiselise nochi ni tlatiochihualistli
    tlen nimechilhuijtoc nicani. Huan na nielis niininTeco, huan inijuanti elise noconehua.
  sps-sps: Ai to ten sei na mes te fabiu non a puaan tan aveto ee, nai nom non a fo
    mamatsiny ka te tsue of Anyo ya ma faan iny ana Nyo nai faarei rou a Gov tsunia,
    ana ayei nai faarei minon a guei tsoiny Tsonyo.
  wnc-wnc: Nanike ita anzing nanikut, “Aminu iwana ayapbikengu ita sanga take siknga
    papik. Sike sanga ita papiu wa anzing. Nata itane Anutuna yuke i katak toimba
    ita natane waaknga binga dakngake yuwik.
  bus-bus: Gbɛ̃ kɛ̀ zĩ̀ blè bé eégↄ̃ pↄ́ kɛ̀nↄ vĩ píngi. Mɛ́gↄ̃ dɛ à Luda ũ, eégↄ̃
    dɛ ma nɛ́ ũ.
  gub-BL: — Aze teko nupytu'u kwaw herehe uzeruzar ire wà nehe, aze weruzar heze'eg
    upytu'u 'ym pà iahykaw rehe wà nehe, a'e mehe aiko putar wazar romo ihe nehe.
    Wiko putar hera'yr romo herazyr romo a'e wà nehe no, i'i ihewe.
  imo-imo: Imbo te enge nimbe opa pulemu topa mainye mundumbelomu i melema pali limbelo,
    na yunge Gote molombo, yu nanga bakulumu molombalo.
  boj-boj: Tamo a Satan ombla qotsim siŋgilaqas di e na iŋgi iŋgi kalil di laŋa yqai.
    E aqa Qotei soqnit a ijo aŋgro sqas.
  eng-DRA: He that shall overcome shall possess these things, and I will be his God;
    and he shall be my son.
  knf-knf: Ampokuŋ buţaan ayeenk uko mënţ. Nji dwo Naşibaţi i nul, ul aşë wo abuk
    naan.
  san-KHM: យោ ជយតិ ស សវ៌្វេឞាម៑ អធិការី ភវិឞ្យតិ, អហញ្ច តស្យេឝ្វរោ ភវិឞ្យាមិ ស ច មម
    បុត្រោ ភវិឞ្យតិ។
  arn-NT: Kom tati wewlu koneltuay tüfeychi dungu mew, fey iñche kisu ñi Ngünechenngean,
    fey kisu engün iñche ñi yallngeay.
  zas-NT: Bén ni güün gan loj dol, laaman yayal gra ree ni guin. Abiꞌ naj gac xDiosaman
    guiáad laaman gac da xiꞌnan.
  ken-NT: Chɔŋ nkʉ ɛnyu ɛnɛ ntá mmu anɛ ánú asɔt awɔ́nɛm. Chɔŋ mbak Mandɛm aywi,
    yi ambak mɔ̌wa.
