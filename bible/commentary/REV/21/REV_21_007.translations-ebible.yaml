verse: REV.021.007
translations:
  kpx-kpx: Abuna abu evievimo negolahage dana kateale vai. Dana kateale vai Dilavaeabe
    holisege abuna di ese holisi.
  okv-H: Eto embo amina sovera eto dembasuja amina hotari erevi humbau na amita God
    ururono amo nau meni aisuja
  tbo-tbo: Ma apo taumi iyawoi ona kadikili yaka geka ginoulihi dewadewahi a wele
    damanehi uyahihi po ona kawaiyaubadeu ma taumi a kawainatunemi.
  mal-C: വിജയിക്കുന്നവർ ഇവയ്ക്കെല്ലാം അവകാശിയാകും. ഞാൻ അവർക്ക് ദൈവവും അവർ എനിക്കു
    പുത്രരും ആയിരിക്കും.
  grc-SR: Ὁ νικῶν κληρονομήσει ⸂ταῦτα,⸃ καὶ ⸂2ἔσομαι αὐτῷ θεός, καὶ αὐτὸς ἔσται μοι
    υἱός.⸃
  bgc-bgc: जो बुराई की ताकतां पै जीत पावै, वोए ये सारी आशीष मेरे तै पावैगा, अर मै
    उसका परमेसवर होऊँगा, अर वो मेरा बेट्टा होगा।
  khz-khz: Rakava e metau pene vega-aikira talimana, gena kwalimu voina egaura maparara
    pene gaunara, e au ia gena Palagu ai pana ago, e ia maki au natuku ai pene ago.
  deu-TKW: Der Sieger soll es ererben, und ich will ihm Gott sein und er soll mir
    Sohn sein.
  zsr-NT: Nup luxícj lu le rac yödzlyú, gac quegac yúguꞌtë lë ni. Nedaꞌ gacaꞌ Dios
    quequëꞌ, atiꞌ lequëꞌ lacquëꞌ zxiꞌnczaꞌ,
  lin-lin: Yango nde ekozala libula ya moto oyo akolonga. Nakozala Nzambe na ye, mpe
    ye akozala mwana na Ngai.
  hns-NT: Dje djietiega, oe hamaar naawa sahar me khoesiaalie se bhaag leiga. Ham
    okar Parmeswar rahabe aur oe hamaar larka rahiega.
  noa-E: Ar ögkhaba amach garmua pödpʉ̈i nʉm khʉʉnaun, mʉ juagam nem thʉnʉm thum amachdëuta
    auju. Mʉchta am Ẽwandamkha chirsiewai jũrr amach mʉ chaainkha nʉisijugui ajim.
  eng-EMTV: He that overcomes I shall give to him these things, and I shall be God
    to him, and he shall be to Me a son.
  mib-NT: Tāca ñáyuu jeē cúndeyɨ́ sɨ́quɨ̄ jéneé, nihīn i ndɨhɨ jeē yáha cuu tahū i.
    Te cuu ri Yaā Dios i, te cuu i sēhe ri.
  lif-NT2: हाःत्‍ले़ नाःन्‍दुॽ, खे़ल्‍ले़ कन् काक् मुॽइसाम्‍हाॽ खोःसुॽरो॥ इङ्‌गाॽ
    खे़ल्‍ले़ कुनिङ्‌वाॽफुमाङ् पोःङ्‌ङाआङ् खे़न् इङ्‌गाॽ आबुगे़न् आस्‍साः पोःङ्‌लो॥
  xnj-xnj: Yula mweihotola yati ipokela ago, nene yati nivya Chapanga waki, namwene
    yati ivya mwana vangu.
  mmx-mmx: Dola nege na vas asi lolos at laxakapmek, neni naba ruuna na leveloklox
    anarong keretna. Nenia anaba nemen ngan ne Moroa ren la neni naba nemen ngan ne
    nuruk.
  cbr-NT: Uicaman cara 'ëmi catamëquin 'ëx cuëëncësabi oi 'iti ëncëma 'icë, acama
    cana 'ënan 'aish 'ëbë tsóti 'imiti 'ain. 'Imainun cana 'ëx aín Dios 'iti 'ain.
    'Imainun ca ax 'ën bëchicë 'iti 'icën.
  tee-NT: Chai ju casast'uc'a' ju macxcai sich ix'anu' cajuna' tachi chun ju taxtokni.
    Chai ju quit'in isDios acjuna'. Chai ju yuchi quints'alh cajuna'.
  eng-LSV: The [one] who is overcoming will inherit all things, and I will be his
    God, and he will be My son.
  cak-NT: Ri xquiech'acon jari' ri xtiyo'x qui-herencia. Ja ren ri qui-Dios, y reje'
    je walc'ual.
  pah-NT: —Kiroki g̃a g̃wendu katu Tupana'ga nhi'ig̃a onhimomiranama jipi – g̃a pe
    ti ga imombyrypavukari nehẽ. Ako ti ji g̃anduvihavuhuhetero nehẽ. Oko ti g̃a jira'yramo
    nehẽ, ei ga.
  sja-NT: K'achia p'oyaaparipa mãgɨ́ ne-inaa chiwidi jõmaweda iru bait'ee. Ma awara
    mɨta iru Ak'õre pait'ee; jõdee iru mɨ warra pait'ee.
  xed-xed: Mndu ya ta zatá ghwa, dzaʼa vlaŋvla lu ta tsa skwiha ya. Dzaʼa nzakway
    yu ka Lazglaftani, dzaʼa nzakway tsatsi guli ka zwaŋa ɗa.
  mks-NT: Ta ndá na̱ ná cana va̱ha nu̱ tócó ndihi ña̱ núu ñe̱he̱ táhvi̱ na̱ ndiquehe
    na tócó ndihi ña̱ yóho nu̱ú i̱. Ta ye̱he̱ cacuu u̱ Ndióxi̱, mé á caja cáhnu na
    ta mé ná cacuu na ja̱hyi i̱.
  gfk-S: Nesi tikenong i harubu timaan ma i paas hasur ira walwalaam, iou ni tabar
    ie ma kakarek ra linge bakut. Iou um no nuno God ma a natigu um ie.
  bmu-bmu: Kunŋan lömböt pakpak oŋgita luhut almawi, nöŋön mönö yaŋgö Anutuŋi aka
    yuai pakpak mi waŋgibiga buŋaŋi aiga nöŋgö nahönböratni aka qetni bisiba malma.
  dgz-dgz: Waenapan da da koewa garao mumepi munan anega tain. Ne God mugawa mu otun
    wainawa.
  eng-GNV: He that ouercommeth, shall inherit all things, and I will be his God, and
    he shall be my sonne.
  zaa-NT: Iyaba ca enne' canu runi cą vencer lo iyaba ca prueba qui' quį nna, làcą
    nna nàl·la' el·la' cą iyaba ca bendición nu rutía' qui' ca ỹì'nia' nna guni cą
    inte' adorar.
  eng-WEBSTER: He that overcometh shall inherit all things; and I will be his God,
    and he shall be my son.
  guh-guh: Pajivi tsiteca jumecovënëtaponapona tajumelivaisi ëpetëpaejavabelianexa,
    bajarapajivi xanë pijaDiosonënë tsane. Bajarapajivi pijinia taxënatojiviyo tsane.
  bon-bon: Laati te yuutrutuge, tabe cäme bau ca jääpänuge, egä cane teeme Acejiyame
    cirege, tabe cäme bägrä cirege.
  nhw-BL: Nochi masehualme catli quitlanise catli amo cuali quiselise nochi ni tlatiochihualistli
    catli nimechilhuijtoc nica. Huan na nielis niininTeco, huan inijuanti elise noconehua.
  swh-ONEN: Yeye ashindaye atayarithi haya yote, nami nitakuwa Mungu wake, naye atakuwa
    mwanangu.
  wbi-wbi: Jula juno ilefia ihaasi amasio agha, kange niva Nguluve ghwa mwene, ghwope
    iva mwana ghwango.
  bba-bba: Bɑɑwure wi u tɑbu di, win tubi wee, u ko n sɑ̃ɑ win Yinni kpɑ wi, u mɑɑ
    ko win bii.
  eng-KJVCPB: He that overcometh shall inherit all things; and I will be his God,
    and he shall be my son.
  kgk-NT: Yvy pype oiko jave xe-rehe ha-py onhembohekopyatã xéhegwi ojehesa rerova
    e'ỹ va'e-pe ame'ẽ va'erã ko heko porãrã. Peteĩ teĩ-pe ame'ẽ va'erã ko heko porãrã
    amombe'u kuri nde-vy. Xe aiko ave arã hekojáry ramo ha ha'e kwéry oiko ave arã
    xe re'ýi ramo.
  waj-waj: Fai yapooma Sataango gioonna kiaapu voovai iinno teeno ivo yaataraivaa
    na itaama kati inna mmino varaanaravai. Fai na inna Anutuuqo varino ivo ni nnaakara
    tuanaavai varinaravai.
  cpy-cpy: Rootaki noshineta-kiniriri otsinampaataniri-paeni. Tema naaka Tajorentsi
    ipinkatha-yitee. Nokimita-kaanteeri rirori notyomi-paeni.
  mpx-mpx: Bolo hi palahikan kaiweu ge nak hi gasisi luwai, waisi bolo o gegewena
    na talamwan elal; ge nau na ola wali Yabowaine ge heliya nihi ola natuwau.
  wbp-wbp: Ngana-puka kujalpaju ngajuku jungarni nyinaja maju yaninja-wangu, kuja-wanawana
    kapurnarla Kaatu nyina yapa yinyakuju, manu kapu ngaju-nyangu yapa nyina.
  luo-luo: Ngʼat molocho noyud gigi duto kaka girkeni, kendo anabed Nyasache, to enobed
    wuoda.
  nhe-NT: Nochi tlacame tlen quitlanise tlen ax cuali quiselise nochi ni tlatiochihualistli
    tlen nimechilhuijtoc nicani. Huan na nielis niininTeco, huan inijuanti elise noconehua.
  aii-aii: ”ܗ̇ܘ ܕܓ݂ܵܠܹܒ ܒܸܬ ܝܵܪܹܬ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ، ܘܐܵܢܵܐ ܒܸܬ ܗܵܘܹܝܢ ܐܸܠܹܗ ܐܲܠܵܗܵܐ،
    ܘܗ̇ܘ ܒܸܬ ܗܵܘܹܐ ܐܸܠܝܼ ܒܪܘܿܢܵܐ.
  esk-NT: Kiñapayaaq akimaruaq paitchaktaaqaġisiruq taapkuniŋa. Suli ilaan Agaayyutigigisigaaŋa
    suli ilaa iġñiġigisigiga.
  msb-msb: 'An makagana makabaton sani na irensyahon hali sa akon: magigin Dios ako
    niya kag magigin anak ko siya.'
  cpa-NT: Ju³ná³ hein² dsa² ca¹tiúh¹, dsa² héi² tan¹ ca¹lah¹jǿ¹ hi² jøng². Jøng² lén²jni
    Diú¹³ quián¹²dsa. Di³ jøng² dsa² héi² lén² tsih² quian¹jni.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଜୁଇଦ୍‌ କରି ଜିତ୍‌ବାଇ ସେମନ୍‌କେ ଇନାମ୍‌ ଦେବି, ଆରି ତାକର୍‌ ପର୍‌ମେସର୍‌
    ଅଇବି ଆରି ସେମନ୍‌ ମର୍‌ ପିଲାଟକି ଅଇବାଇ ।
  meu-meu: 'Kwalimu tauna ahuna binai: lau na ena Dirava ai bainala, ia na natugu
    ai bainela.'
  yva-NT: Are pirati bambunin po ayao mamun mine so rapinde, indati anakotaro ngko
    dave so apaura rai vintabo, muno Risyirati indati apa Amisy muno opamo Sya arikainy.
  dgc-dgc: Sakay du éwan madaig na medukés ta mundua, éy atdinan ko side ta gantimpala
    de. Ey sakén i Diyos de, sakay side i maging anak ko.
  zpm-NT: Ni goḻgacnaṉ gaṉle, grëse zha ne gdeete diidz lo grë ncuaaṉe guṉctal xtoḻ
    zho, ible zgaa zho grë guieḻnzaac ne noyaquiet nu, naazhal gbannie zho peet guṉfalte
    lo zho, masaque tib mëëd gac zho lo naa.
  hix-NT: Anhà yarymanyenhàyamo ryhe, ronewakryenàr me roro mpànà natxhe ha. Nyamoro
    horyenà ro me xaxa mpànà wehxaha ha. Nyamoro rma, rohokru me xaxa mpànà natxhe
    ha, kekonà, tahonà ymo ho eryewtaxaho.
  sim-sim: Ma ol awun uhu jihi tukruwa ma ondo avak yanga orok li ihi anhi jikisik
    nakwa lira. Ushinak an avak God lihik a nakwa nira.
  npi-ULB: जसले विजय प्राप्‍त गर्छ, त्यसले यी कुराहरूमाथि उत्तराधिकार गर्नेछ, र म
    त्यसको परमेश्‍वर हुनेछ, र ऊ मेरो छोरा हुनेछ ।
  cgc-cgc: Bisan kino na dili madala na magtalikod ta iya na pagtuo, balesan ko kanen
    an ta dayad na ya na kaimtangan na patagana ko para ta tanan ko na mga ittaw tenged
    yaken iya na Dyos daw kanen ake na bata.
  tim-tim: Akto nâŋgât kâmot kârikŋe akmâ biwiyeŋe damunŋe akbai âmâ âlepŋe kotŋe
    siâ siâ irakŋe membai. Akto nâŋe yâk yeŋgât damunyeŋe akto amboyeŋe akmâ nan baratlupne
    dâm yeŋgonbian.
  yor-yor: Ẹni tí ó ba ṣẹ́gun ni yóò jogún nǹkan wọ̀nyí; èmi ó sì máa jẹ́ Ọlọ́run
    rẹ̀, òun ó sì máa jẹ ọmọ mi.
  wos-wos: Sarékéngwandékwa du takwa di wun jondu hératandi. Hérandat, wuni deka God
    rewut di wuna nyangwal retandi.
  emp-NTPO: Cadjirua poyaped̶ad̶arãba jũma maʌ̃gʌra edad̶ia warraba dji zezad̶eba
    ne edabari quĩrãca. Mʌ̃ra ãdji Ãcõrẽ baya idjab̶a mʌ̃ warrarãda b̶ead̶ia.
  eng-F35: He who overcomes will inherit these things, and I will be God to him and
    he will be a son to me.
  ind-ind: Setiap orang yang tetap setia kepada-Ku dan menang dalam peperangan rohani
    ini akan menerima semua berkat tersebut. Kalian pantas disebut anak-anak-Ku, dan
    Aku senang disebut Allahmu.
  pes-OPCB: هر که پیروز شود تمام این نعمتها را به ارث خواهد برد و من خدای او خواهم
    بود و او فرزند من.
  mpt-mpt: Eka nakaia unangai wanita kukub misiamo Yeye geniba ombianib mole ne i
    Sum ana bia eka ile ne meme ananomabiobe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ a꞉nda꞉ peaa bepolaasa꞉ hali haya꞉ka꞉na꞉ta꞉ I̱ pa꞉ta꞉ doeki
    mina꞉e. I̱ta꞉ ipika꞉ Koda꞉ halueke. Kutupa ipikita꞉ yaka weki au lalueke.
  mkl-mkl: Inɛ iyi í jɛ iɡũ ɑɑ nɑɑ mii ŋɑu bɛ, nɔ ɑn jɛ Ilɑɑɔ̃ Bɑɑbɑɛ, nɔ nŋu mɔ
    ku jɛ ɑmɑm.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଜିତେଚେ ଲେଃଏ ନିଂ ଆମେକେ ଆକେନ୍ ପୁରୁସ୍‌କାର୍ ମ୍ବିଏ, ନିଂ ମେଁନେ ଇସ୍‌ପର୍
    ଣ୍ଡିଂଏ ଆରି ମେଁ ନିଂନେ ଗଡ଼େଅ ଡିଂଏ ।
  gof-RNT: Xooniya oonikka hessa ubbaa laattana; taani iyaw Xoossaa gidana; ikka ta
    na7a gidana.
  unx-unx: ଅକନ୍‌କ ଜିତାଅଃଆକ, ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁକେ ନେ ନାଲା ଏମାକଆଇଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌ ଇନ୍‌କୁଆଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ହବାଅଃଆଇଙ୍ଗ୍‌ ଆଡଃ ଇନ୍‌କୁ ଆଇଁୟାଃ ହନ୍‌କ ହବାଅଃଆକ ।
  gah-gah: Makó keza monokú alévolé iliki viki Satani lovaváa aviligitamó nenete netá
    imane mili alinigave. Itó nénisi nene Ómasíini loló oko nougo, kéisi nene izegipáne
    lilí iki minanigave.
  lcm-lcm: Ninia katala dual suai ani mamaiten ka taukai aongos i keve bil ke, na
    nau kana God, na nia kag nat.
  aer-aer: Arrantherre apeke lterrke akwete arrentye-ketye aneme Atyenge-ketye artepe
    untyeme-irretyale anetyeke kele The arrenhantherrenhe akwete mwantyele arntarnte-arerle-aneme.
    Ayenge Ngkarte arrekantherrenhe anetyenhe arrantherre kwenhe Atyenge-artweye areye
    arratye anthurre anetyenhe.
  qvc-NT: Chayshinallam dyabluta yumbay binsiqkunataqa kay shumaq primyuta rini qoq.
    Chaqa noqaqam paykunapa Dyusnin rini kaq. Paykunaqam wambraykuna rinllapa kaq.
  tgl-ULB: Ang isa na manlulupig ay magmamana ng mga bagay na ito, at ako ay magiging
    kaniyang Diyos, at siya ay magiging anak ko.
  cbs-NT: Ja inun, tsuabunda ea dananma jabun maemakin binumisbudan, ea en jatun mekenika
    Dios ikaya jabu en bakebu na mae bena anu jawa benuama ebe jiwei ikibi ipakexankanikiki.
  xtm-NTPP: Nú na in kundee nuu ndaka ja u'vi ma, te kua'a sa ja kuta'vi i ndaka ja
    iyo ya, te maa sa ko kuu Su'si i, te maa i ko kuu sa'ya sa.
  nnq-nnq: Jwapakuotola mapata genia, nane maniba Nnoongo jwakwe na jwenio aiba manango.
  bao-NT: Ñañaro bii pacagʉ to birora ca tʉgoeña tutua ametʉa nʉcãgʉ ate niipetirijere
    bʉarucumi. Yʉ pea cʉ̃ Ʉmʉreco Pacʉ nii, cʉ̃ pea yʉ macʉ̃ nii, biirucumi.
  san-ORI: ଯୋ ଜଯତି ସ ସର୍ୱ୍ୱେଷାମ୍ ଅଧିକାରୀ ଭୱିଷ୍ୟତି, ଅହଞ୍ଚ ତସ୍ୟେଶ୍ୱରୋ ଭୱିଷ୍ୟାମି ସ ଚ
    ମମ ପୁତ୍ରୋ ଭୱିଷ୍ୟତି|
  huv-NT: Sitiül aljane apmaíüc wüx meáwan ngo majneaj, nej sanüüch maneay meáwan
    aaga jayats leaw apmajlüy. Xique sanajlüy Midios nej, nej apmajlüy xecual.
  otn-NT: Ngu̱na̱ ga̱ ørpe to da̱ bøni̱ ngue da̱ da̱pra̱ nts'o i ja. Gue'a̱ da̱ gohi
    ngue ma̱ ba̱si̱'a̱. Nu̱gä p'ʉya, gueque drá̱ Oja̱ gra̱ ja̱'i̱.
  nop-nop: Nebek niŋ adi fafaŋe titawooŋ tubudapmawaak adi yadi nemek i kahilewaak,
    kaŋ na Bepaŋŋiŋ hatibe adi mihine hatibaak.
  obo-NT: Na iddos od pokoponalu to kopomakoy rin koddi, od pokotanggap to langun
    tadda pomon koddi. Siyak kos Monama ran, woy sikandan kos mgo anak ku.
  cak-ENT: Jare' ri nquichinaj ri nyech'acon. Ja yin c'a ri qui-Dios, y rije' ri ye
    valc'ual.
  lif-NT: ᤜᤠ᤺ᤳᤗᤧ ᤏᤠ᤺ᤴᤍᤢ᤹. ᤂᤧᤸᤗᤧ ᤁᤴ ᤁᤠᤰ ᤔᤢ᤹ᤀᤡᤛᤠᤶᤜᤠ᤹ ᤂᤥ᤺ᤛᤢ᤹ᤖᤥ॥ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ
    ᤐᤥ᤺ᤱᤅᤠᤀᤠᤱ ᤂᤧᤴ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤢᤃᤧᤴ ᤀᤠᤛ᤻ᤛᤠ᤺ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Ndācá nchivī jā cundeé sīquī jānēhén, nīhīn ji ndācá yáhá cuu tāhvī ji.
    De cuu nī Yāā Dios ji, de cuu ji sēhe nī.
  san-TIB: ཡོ ཛཡཏི ས སཪྻྭེཥཱམ྄ ཨདྷིཀཱརཱི བྷཝིཥྱཏི, ཨཧཉྩ ཏསྱེཤྭརོ བྷཝིཥྱཱམི ས ཙ མམ པུཏྲོ
    བྷཝིཥྱཏི།
  qve-NT: Noqaqa tukuy kaykunatan qosaq huk herenciata hina, diablota venceqkunaman.
