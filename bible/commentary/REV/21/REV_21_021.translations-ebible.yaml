  boj-boj: Dadaŋ aqa siraŋ 12 di meniŋ qat kokba 12. Meniŋ kokba di kolilei tanu bul.
    Siraŋ segi segi di meniŋ qat qujai. Qure aqa gam kalil gol na gereiyeb. Gam di
    tulaŋ jeqilosiq qunuŋ bulej.
  eng-DRA: 'And the twelve gates are twelve pearls, one to each: and every several
    gate was of one several pearl. And the street of the city was pure gold, as it
    were transparent glass.'
  knf-knf: Kë klëman iñeen na ktëb kuŋ kawo ji mnko, plëman pandoli pawo ji pbuk pi
    mnko ; kë bayiti bi ubeeka başë wo uwuuru ujinţ piş anuur ji kawini.
  san-KHM: ទ្វាទឝគោបុរាណិ ទ្វាទឝមុក្តាភិ រ្និម៌្មិតានិ, ឯកៃកំ គោបុរម៑ ឯកៃកយា មុក្តយា
    ក្ឫតំ នគយ៌្យា មហាមាគ៌ឝ្ចាច្ឆកាចវត៑ និម៌្មលសុវណ៌េន និម៌្មិតំ។
  arn-NT: Tati mari epu wülngiñ mari epu perla ürke. Kake kiñeke wülngiñ ta dewküley
    kiñe perla mew müten. Kiñe ñi kalle tati fütra waria re orongey, rulmekintunngechi
    fidrio reke.
  zas-NT: Gra guidxiptioꞌp ree xport ciuda guin gojcnë reen con chiptioꞌp ree perl,
    tijb gaj perl guin najnë tijbgaj port. Abiꞌ nejz naroob ni naa galay ciuda guin
    najn ganax or, ziꞌc tal na̱j tijb vidr ni rdëd biani grop xijch.
  ken-NT: Bághókó manyǔbha byo nɛ apay nɛ batay bɛyǎ nkáp anɛ bábhɨŋɨ bɛ pɛ́l.
    Yɛ̌ntɨkɨ nyǔbha abhak ntay pɛ́l nɛmɔt. Nkɔngɔ abhak pú pú, aŋaŋari nɔkɔ mbɔ
    ɛ́kírísú.
