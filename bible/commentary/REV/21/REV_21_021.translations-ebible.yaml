  ena-ena: Malɨluŋ human limu limu fɨhala hɨcɨ limu ahica cɨjɨŋ agɨladɨ vimi uami.
    Viavɨla nulɨdɨ hɨvɨ hɨbɨ lapa human limu limu fɨhala hɨcɨ limu ahica cɨjɨŋ agɨladɨ
    lamami uami. Malɨluŋ mila hekɨlɨ hekɨlɨ agɨladɨ lavɨben aba anɨm hɨlɨcɨ hekɨlɨ
