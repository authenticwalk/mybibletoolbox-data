  nbq-nbq: Sup mbanggut eyave 12 menda ako andi, helep onggo ombok menda inis mutiara
    vaga enadik-enadik ogarek higi. Sup mbanggut ambi, helep mutiara ambi ogarek atma,
    nin ogo, anderogo adigat ogarek higi. Eke, o kota ilim sup yago andi, mbusi emas
    at menda adigat wukagak mondok awiya ogasiga ovagak ndalek higi.
  tgo-tgo: Ghembako ghathɨnɨmba yaworo na ghewo thɨ vakathaŋgi e ŋgile modanji laghɨye,
    yaworo na tembe ghewova. Thɨnɨmba regha na regha thɨ vakatha e ŋgileko iyako regha
    na regha. Ghembako ghakamwathɨ thɨ vakatha e gol une moli na marae i ndalandala
    ŋgoreiya kanukanu.
  yap-yap: Ma fa ragag nge l’agruw i garog e ragag nge l’agruw i churuwo’ nu l’ugun
    e yar; ra reb e pi garog nem ma ni ngongliy u ta’reb e churuwo’ nu lan l’ugun
    e yar. Ma kanawo’ ko fare binaw e yigo’o gol, ni ra yan e changar u fithik’ ni
    bod e thirek.
  mop-NT: Le'ec a doce p'eel u chi' a coto, doce p'eel a quich'pan tunich u c'aba'
    perlaja. Jujun p'eel u chi' a coto, jujun p'eel a perlaja. Le'ec a calle ichil
    a caja, betabi etel a chucul oro a ma' yan u xaab. Sasil jabix neen.
  tet-tet: Nunia moos, odamatan nanokar sanulu resin rua nia, halo hosi morteen lolon
    sanulu resin rua. Odamatan ida halo hosi morteen lolon ida. Kota nia dalan sia
    moos, halo hosi mean isin mak naksinak hanesan lalenok.
  hlt-MCSB: Thohka hlainit te khaw laitha hlainit la om tih thohka pakhat rhip te
    laitha pakhat neh rhip om. Khopuei kah toltung khaw sui cilh la om tih hmaidan
    bangla cilrhik.
  xtd-NT: Naa ɨɨn ɨɨn yutnu yeꞌe jan kuu ɨɨn ɨɨn perla, te mee ni oro nini kuu ichi
    kaꞌnu katuu xiti ñuu jan. Ná kaa vidriu kaa.
  mdy-ETH: ታጶ ላምዖ ካሮይዳ ታጶ ላምዖ ሚዛጲ ሹቺ ዓኣኔ፤ ፔቴ ፔቴ ካራ ፔቴ ፔቴ ሚዛጲ ሹቺና ማዢንቴያኬ፤ ካታሜሎኮ ሳዞ
    ዼኤፖ ጎይፃ ሌማሌኤሼጉዲ ፖዓ፥ ጌኤሺ ዎርቄና ኮሾናያኬ።
  spl-spl: Otmu gahatŋe kâiân yâhâp yamâ emet âli âliŋe yamâ pitiŋa hâkŋe kândâkdâek
    yaŋe tuhuop. Yâhâ kapi yakât mâtâp yâhâm gem otmai yamâ goliŋak tuhuwi yamâ laŋinŋe
    orowâk belek belehâk yawuya.
  usp-NT: Mak cab'lajuj (12) pwert b'anal la' kustaklaj ab'aj ri jb'ij perla y chi
    jujunal mak pwert la'ke jujun perla b'anal. Man nimi b'e re man tilmit b'anal
    la' oro ric'an, tijululun jwich chapca' jun kelen ri tijna' tiilsaj nen wi' chirij.
  zav-NT: Nach puert ca' šižiṉ de'e nitə' c̱he syodan' to toga'aquən zɉənaquən de
    to perla. Na' lquey c̱he syodan' zɉənaquən porzə de or na' nḻa' ḻe'inə' can' nḻa'
    ḻe'i to de'en naquə de bidr.
  sgz-sgz: Má sángul mai aru á mátán sál er, wa sángul mai aru sang á mátán kelel,
    dikte longoi keskeskesi mátán sál mai kesi kepwen mátán kelel sár. Má sál i bimán
    rum er dikte longoi mai gol di mákmák utliu on ngorer i galas.
  kek-NT: Li cablaju chi oqueba̱l, yi̱banbileb riq'uin cablaju chi terto̱quil perla,
    jun sa' li junju̱nk chi oqueba̱l. Eb li be sa' li tenamit yi̱banbileb riq'uin
    tz'akal oro. Nalemtz'un. Chanchan lem.
  blz-NT: Na sompulo' rua' soopanna iya'a, isian sompulo' rua' mutiara. Sanda' omporonna
    sa'angu' mutiara a niwawau. Sanda' salan na kota iya'a mosoni bulu-bulu a niwawau
    ka' molino koi kaca.
  poe-NT: A̱ ntá tí teyó puerta mé tjejó perla la jnkojnko puerta tsíkꞌóna jnkoko̱á
    perla. A̱ ntá tí nti̱a jié kuènte chjasin la tsíkꞌóna jehó chica oro éxí xro̱se̱nta̱
    tsjehe.
  san-TAM: த்³வாத³ஸ²கோ³புராணி த்³வாத³ஸ²முக்தாபி⁴ ர்நிர்ம்மிதாநி, ஏகைகம்ʼ கோ³புரம்
    ஏகைகயா முக்தயா க்ருʼதம்ʼ நக³ர்ய்யா மஹாமார்க³ஸ்²சாச்ச²காசவத் நிர்ம்மலஸுவர்ணேந நிர்ம்மிதம்ʼ|
  cof-NT: Junsi chunca paluca tamolanpeca chunca paluca wa perlaca quica joe. Tamolanpe
    cura manca perlaca quica jun joe. Cayenan óroca quica joe. Ya óronan duque tsebacan
    joe bidrio cuwenta.
  srm-NT: Söö. Nöö de tuwalufu döö u di peni mbei ku wan hanse soni tu, kuma di weti
    konda faan sö de kai paaleli. Hiniwan döö mbei ku wan sii fëën. Nöö di gaan pasi
    u di köndë naandë mbei ku goutu wanwan limbolimbo gbegedee te dou. Nöö fa di goutu
    sai dë, i sa si pasa nëën te dou a goon kuma gaasi, sö a limbo tjika. Nöö sö wë
    di köndë waiti e, dee sëmbë.
  qvs-NT: Chaymanta chay llaktapa pirkanpi chunka ishkay punkunkuna chunka ishkay
    yurak likidu perlaskunamanta ruradu karkansapa. Kada punku suk atun perlaswan
    ruradu karkan. Chaymanta kallin kuriwan ruradu kashpa chuya likidu vidroshina
    llipyarkan.
  zca-NT: No za tu dusen pwert, tugai nakxao' kun tu perla; no mer nez ro che'n yezh
    re' nakxao' kun viv or, ñani nela bidr ga'.
  cbc-NT: Tunu bairoa pʉga wãmo peti rʉpore pʉga pẽnirõ cãnacã jopeeri majũ caãnie
    cʉ̃ã ʉ̃tã cawapapacarije perla cawãmecʉtie mena qũẽnorĩcã jopeeri ãmʉ. Tocãnacã
    jopepʉrea tie ʉ̃tã perla jĩcã mena qũẽnorĩcã jopeeri ãmʉ. Bairi tunu ti macã átáwã
    caãnimajũrĩwã cʉ̃ã caroa majũ caasiyarije oro majũ mena qũẽnorĩcãwã ãmʉ. Caroaro
    majũ ʉgueri mano ẽñoorõrẽ bairo ĩña ãmewiyoricawã ãmʉ.
  qxo-NT: Tsay murällapa puncuncunaga cargan cada puncucunapis perla jutiyog aläjapitam.
    Tsay marcapa chöpi cällinnam cargan örupita rurashga pasaypa chillapyarrä.
  mox-mox: Ta ʼawa diavona adi yau tuwelo viaviaqidi felo ʼinega. Ta ʼawa ʼaidegana
    wese felo ʼaidegana ʼinega niʼa iviaqia. Vonahaqiaqi, felo ʼaidega ʼaidega ʼenaʼenaʼidi.
    Ta ʼabaga nana ana ʼeda qiduana qabuna goula daisina vevegili ʼwanaʼwana ʼedewani
    gelasi.
  kew-kew: Go kepona pora gaape 12 madaare adaa mone yoto meape epe aana sekere mua
    warisimi. Goa pea pare ora epe adaa sekere padanemere pora gaape padane warisimi.
    Go adaare-na pamuape porare ora epe aana gol-me warisimi-pulu epe-rupa lepo lepo
    yaawa kuma pi aasa.
  dww-dww: Be iḡoti dosidima matabudi 12 ai midiridi be iḡotidima tenatenaḡaḡa bogedie
    matakeda ai tubuḡidina. Be meagai kedanama inam goldie voivoienama, kitanama garasi
    maika.
  twi-ASANTE: Na wɔde nhwene pa dumienu na ɛyɛɛ apono dumienu no. Apono no mu biara,
    wɔde ahene pa baako na ɛyɛeɛ. Na kuro no abɔntene kɛseɛ yɛ sika amapa kronn a
    ɛte sɛ ahwehwɛ.
  aoj-aoj: Utagw agwamba 12-pelaigw siꞌi bahigis afitisi 12-pelais sagalotamas aꞌowaꞌi.
    Anota uta sandaꞌata anin bahigin luꞌwani atitin. Taun inimba ufiaꞌw atotoꞌw. Ufiaꞌw
    akwamba gol atom mogogalaꞌ peleleꞌ endilisi siꞌi embel glasi sandaꞌakw.
  cbv-cbv: Caán doce jẽcna perla wʉ̃t jʉmni jẽcna ã jʉmʉp be. Caan jẽ́cna yoobó biíc
    perla dahjeh ã jʉmʉp be. Caán tʉ́tchidih bóo bʉ́dí namá quei wíhcanni tʉ́i en
    yabacaat oro namájeh ã jʉmʉp be.
  taw-taw: Kanɨbtub anep umɨgan yɨkɨlak okok, bis teplep mani awl tawpal Kɨsɨŋ tek
    anep umɨgan ak dɨl gɨlak. Kanɨbtub nokom nokom, bis nokom olap gɨlɨlak. Pen man
    awl mɨgan anɨb ak, kanɨbtam ak gol teplep dɨl gɨlak ak nɨm, glas tek kɨd agɨl
    yek.
  jic-NT: Jupj jun vilicj dóceya, pues pjü perla waytsja, niná pe waytsja yupj. Pajal
    'üsüs yustaptsja. Jun vilicj pjaní perla pjanitsja. Ne'aj jümücj la püné oro látatsja
    jupj. Jümücj salá waytsja pajal, vidrio jinwá. T'üc' way oro waytsja pjü.
  zap-NT: Yra chibtxup yaglaa guin kon chibtxup perla nzhexkwaa we; te te yaglaa guin
    kon tegue perla nzhexkwaa we. Le nëzyu ne za lenlgyëz guin, teblose or nako, axtegue
    rnaa we zegne rnaa bider ne ndebnii.
  wer-wer: Ën ka kan 12 pöt kal kölam sum kësangring nant 12 pötring ket ëeëa. Kal
    naöök kan newer naöök newer pël ëeëa. Ka kësangöökë kamënt pötta koolötök lë mëën
    könitweri ök pengpeng yeëa.
  ipi-ipi: Ende okonena asia lomba mindiki-mindiki lo mamaku yale mumbi andane wetete
    mindiki-mane waa pitane ya. Tano okonena asini tupa golo epene wete tupamane waa
    pitane ya-kola, galasa-mane waa-pene gulea.
  qul-NT: Chunca iscayniyoj puncucunaka chunca iscayniyoj perlacuna carkan, sapa uj
    puncu ch'ulla perlallamanta ruwaska. Astawan importante calleka kori puro carkan,
    vidrio jina c'anchachcaj.
  tnc-tnc: Ĩ'ᵽoũ'ᵽuarãe'earirakato koᵽereka ñiaraᵽe. Sarakakaja ĩ'rõ ᵽerlakaka baaeka
    simaraᵽe. Suᵽabatirãoka wejeñe'metãji imaraᵽaka ma'a aᵽeaᵽitiyika rukubekaja orotakakaka
    baaeka imaraᵽaka.
  ter-NT: Enepone nduse koeti páhapetea ne pitivóko, aínovomaka uhé'ekoti iyoyónevoti,
    po'i kó'iyeovoku kuteâti uhá'iti mopôi iháxoneti pêrula. Yoko póhutihiko pahapéti,
    poéha pêrula herú koeti itúkeokonoke. Enepone parásana ne pitivóko, koati ainóvoti
    ôro ákoti ánahi, pípixenene koyêti, kuteâti koêku sásasa koyêti vîduru.
  bmr-NT: Jaanotɨ iguhugano docedɨno iicano perlanorou. Jaahugaje itɨcovoocɨvɨ sano
    perlariro eetavocɨnɨuhi. Jaanotɨ tuucuumifeene jɨɨhai sano ororiro eetavocɨnɨuhi,
    imino vidriobadɨ foovono onoogoonovɨ ɨfuvusuuhi.
  fuf-fuf: Tawi dame ɗen sappoo e ɗiɗi fow ko moƴƴiniraaɗe koɗe hittuɗe, damal kala
    moƴƴiniraa hoɗere wootere. Tawi ballaŋal ngal ka saare ko ngal kaŋŋe laaɓirɗo
    wa biini jalɓuɗo.
  bhl-bhl: Keko beli, i kalun kel takak so filik falak tum “Beal” fian sel kuluko,
    wati beem kalun kel abisom dukusiliw te. Abiw mutuk beem deiwkim mo unemin dim
    e gol oktakak atew dolon kuw so kaiko, biliwi, ne atemsi te.
  ons-ons: Madet suaine 12, eamo kikum lewine wawaine 12, eaŋoka mamaine. Kikum weku
    weku eaŋo madet 12, ea rokopke mamaine. Mat suainane numa nigat nigatne eamo goli
    oŋalilikine weneŋ, wikin yale eaŋoka mamaine.
  con-NTPO: Toya'caen doce sombo'tti'su piccofin'di'qque doce marni'su totoa moyo
    perlama ñoña'cho tsu. Fae perlama tsu fae piccofin'dive ñoña. Canqque enttinge'su
    tsaiqui'qque tansien coriyi tsu. Nane canccoacaen chandi'tssi tsu.
  ghs-ghs: '@see-verse:REV.021.020'
  peg-peg: ବାର ଦୁୱେର୍‌ ବାର ମୁକ୍ତା, ୱିଜ଼ୁ ଦୁୱେର୍‌ ରଞ୍ଜାଙ୍ଗ୍‌ ରଞ୍ଜାଙ୍ଗ୍‌ ମୁକ୍ତାତ ରଚ୍‌ଚାକା;
