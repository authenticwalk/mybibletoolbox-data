  knj-NT: Jal smajil slacawebal xin, perla c'al el slacawebal. Jun jun smajil junne
    perlail yei. Ja' scalleal jun conob tu', oro xa c'al el oj, jaxca xa c'al yili
    ch'en nen chi k'axpo el cu sat yul.
  deu-1912: Und die zwölf Tore waren zwölf Perlen, und ein jeglich Tor war von einer
    Perle; und die Gassen der Stadt waren lauteres Gold wie ein durchscheinend Glas.
  san-PUN: ਦ੍ਵਾਦਸ਼ਗੋਪੁਰਾਣਿ ਦ੍ਵਾਦਸ਼ਮੁਕ੍ਤਾਭਿ ਰ੍ਨਿਰ੍ੰਮਿਤਾਨਿ, ਏਕੈਕੰ ਗੋਪੁਰਮ੍ ਏਕੈਕਯਾ ਮੁਕ੍ਤਯਾ
    ਕ੍ਰੁʼਤੰ ਨਗਰ੍ੱਯਾ ਮਹਾਮਾਰ੍ਗਸ਼੍ਚਾੱਛਕਾਚਵਤ੍ ਨਿਰ੍ੰਮਲਸੁਵਰ੍ਣੇਨ ਨਿਰ੍ੰਮਿਤੰ|
  nob-LB: De tolv portene var laget av tolv perler, og hver port besto av en massiv,
    udelt perle. Den store gaten i byen var av rent gull som lignet gjennomsiktig
    glass.
  ntj-ntj: Nyangka-rna nyangu kayirrpa 12-nya-ya ngaapirinypa ngaralanyangka. Tjiinya
    purli murilypirinypa-ya kala kutjupa-kutjupa walykumunu ngaralanytja. Nyangka-rna
    puru nyangu yiwarra walykumunu ma-ngarrirranytja kawurltjarra. Tjiinyakurlu kirlarrwanalu
    wayirntaralpi munkarra nyawa, palunyapirinypa.
  sxb-NT: Ku ewikulo ikumi ni wiwiri ewio, ekikulo ki ekikulo kiawanga ni kilongerwe
    ni iwaale erieru ilala erietwa mbwe eluulu. Ne engira ezia ku omugizi ogwo ziawanga
    ni zilongerwe ne edhaabu kandi ziawanga ni zingʼena-ngʼena ki egilaasi.
  nhu-NT: Dew ketaaŋ yi yuufe ncow fɛɛ yin nu ɛ bó to fɛ bô ɛjisɛ ɛ baŋ yuufe ncow
    ɛfaa, ɛ bó joo jise di baŋe le dimwaaŋ mum fɛle diuw ketaaŋ dvú wvumwaaŋ. Je yi
    ɛlaante jodvu to nu ɛ bó fɛ bô ketwaa ke bigew e kè yɛɛle ɛkinɛkin, ɛ je yidvu
    yuule tosene diɛwɛ kenlɛɛy e.
  row-row: Lelesu ine ka sanahulu ruaꞌ ra, tao mia mutiara dekeꞌ sanahulu rua. Lelesu
    esa na tao mia mutiara dekeꞌ sa. Ma nusaꞌ naa okofon, ara tao mia lilo isi makahahadok
    onaꞌ kaca.
  msy-msy: Ezɨ tiar akar 12 plan kaba, da 12 plan manmaniar ghurghurir iveziba bar
    pɨn koziba. Tiar akar kaba me manmaniar ghurghurir ekiaba vaghvagha adar ingari.
    Ezɨ nguibar kamɨn aven itir tuaviba me golrama dar ingari, ezɨ golɨn kam glasɨn
    mɨn taghtasi.
  agg-agg: Nafɨtambe 12 ranana sapo 12 kɨfohɨ mbɨsɨhondɨyo. Muŋguambo yipurɨ nafɨtambe
    ra mbɨsɨhondɨ mamɨ-namboyo nafɨyo hɨnɨŋgɨmefeyo. Ŋgoafɨ ranahandɨ muŋguambo nafɨ
    ranana gor hondünambo nafɨyoweimbɨyo hayamboyo hoehɨmbo nahurai-mayo.
  ptp-ptp: Vuayen vɨgê yuu dɨ tô mɨ la yuu wê le vac xenac tige, ge komkom kwem vɨgê
    yuu dɨ tô mɨ la yuu wê mone levac ge. Vuayen titi ge Anutu vông ya komkom levac
    ti, dɨ môp vɨhati wê la vac vɨgwe tige, gol pɨleva, lêc xêseac tɨyi xocbê deac
    ge.
  nak-nak: Eala moli la mata la bigomu ale savulusa gete lua, egite goilo te la mautu
    ale marokale, egite vitokoromola la tuali ale kea tatataho, la vuliti sesele.
    La mata la bigomu isa, ale la tuali isa, la mata isa lou ale la tuali isa lou,
    la vitokoromola tegiteu la mamata tomi, La Uru eia igoa mai ele. Eala moli la
    gauru tai ale kabili te la mautu alele, La Tahalo Uru eia igola la gold, eia mememe
    tataho mai la glas ale maroka sesele.
  lbb-lbb: Takai a bonot pa naur a taman, di toli ana kiau a kabolkabolla. Ning a
    taman ning a kiau a kabolkabol. A ngas ting na hanua di toli ana gol rop ka, i
    tai solsol arlar ana galas.
  kan-2017: ಹನ್ನೆರಡು ಹೆಬ್ಬಾಗಿಲುಗಳು ಹನ್ನೆರಡು ಮುತ್ತುಗಳಾಗಿದ್ದವು. ಪ್ರತಿ ಹೆಬ್ಬಾಗಿಲೂ ಒಂದೊಂದು
    ಮುತ್ತಿನಿಂದ ಮಾಡಲ್ಪಟ್ಟಿತ್ತು. ಪಟ್ಟಣದ ಬೀದಿಯು ಶುದ್ಧವಾದ ಗಾಜಿನಂತಿರುವ ಅಪ್ಪಟ ಬಂಗಾರವಾಗಿತ್ತು.
  cso-NT: Tá¹ quia³tún³ ho³hñú¹³ jáun² ná¹lɨ́³ cun³quionh³ cá² máɨ³ perla; hi³ ja¹
