verse: REV.021.021
translations:
  kpx-kpx: Isi davalae mune mole taete tuelo (12) kebia abu malei udaha tuelo (12)
    kebia houevelu. Isi goloe dua malei o ke humahada valu. Iale humaha keu levolevoale
    evali nahate.
  okv-H: Eto huga pe ta bokiri 12 amo eva ta gagina uhuruma parara be eto pajire vahai
    vahai amina bokiri tapa 12 amo ahurekari mihia eto da jo ta degi pambari amo gold
    javotoho usasa te amina vevendeto pambarira.
  tbo-tbo: Ma dobuna guduhi giniuba matahi baneihi magouhi 12 uyahihiyei hi dewahi
    mateta emosi po emosi uyahina. Ma dobuna tahayana gole yawa po i lugiigila dumaya.
  mal-C: പന്ത്രണ്ട് കവാടങ്ങളാകട്ടെ, പന്ത്രണ്ട് മുത്തുകളായിരുന്നു; ഓരോ കവാടവും ഓരോ
    മുത്തുകൊണ്ടുള്ളതും നഗരത്തിന്റെ വീഥികൾ അച്ഛസ്ഫടികത്തിനു തുല്യമായ തങ്കവുമായിരുന്നു.
  grc-SR: Καὶ οἱ δώδεκα πυλῶνες, δώδεκα μαργαρῖται· ἀνὰ εἷς ἕκαστος τῶν πυλώνων ἦν
    ἐξ ἑνὸς μαργαρίτου· καὶ ἡ πλατεῖα τῆς πόλεως χρυσίον καθαρόν, ὡς ὕελος ⸂διαυγής.⸃
  bgc-bgc: अर बारहों फाटक, बारहा मोतियाँ के थे, एक-एक फाटक, एक-एक मोत्ती का बण्या
    होड़ था, अर नगर की सड़क साफ-सुथरे काँच कै जिसे शुद्ध सोन्ने की थी।
  khz-khz: Vovanagi gagalana ruala voo kwapurakwapura kalaati vatura pa pel voira
    kamu iwavagira e ralemara irau vagi na gekalarato. Vanagi kwapuna pel kwapuna,
    vanagi kwapuna pel kwapuna. Siti raupara na kamuna kolo nama iwavagina na, no
    kalaati vetaina na gekalaato.
  deu-TKW: Und die zwölf Thore sind zwölf Perlen, jedes von ihnen aus einer einzigen
    Perle, und die Gasse der Stadt reines Gold wie durchsichtiges Glas.
  zsr-NT: Chinnu gap nu ryaz naꞌ taꞌyeyjni chinnu bga. Tu tu ga nu ryaz naꞌ ryeyjni
    tuz bga. Luyú laꞌ nöz blau qui yödz naꞌ, órotëz náquini, yeniꞌdauꞌ nac ca nac
    guiöj jar.
  lin-lin: Bikuke wana zomi na mibale ezalaki lokola mayaka zomi na mibale ; ekuke
    moko na moko esalemaki na liyaka moko. Balabala monene ya engumba yango ezalaki
    ya wolo oyo basangisa na eloko mosusu te, peto lokola talatala.
  hns-NT: Aur sahar ke baara dwaarie ek ek nag se banaawal raha. Hoewa ke rasta poera
    sona se banaawal raha, aur ekdam se djhaadjhar djaise kaatj ke dekhaat raha.
  noa-E: Chi puertdi doce narrjã ĩchab perlas dënta waukha sĩsid ajim. Mag chi puertdi
    khapanagjã chi perlas khapanagpierr narr aawai puertdipierr perla khĩir ãbpaimua
    wau sĩsid ajim. Maagwai mag phöbör eem kaaijã chi wajapcharamjã ĩchab phĩr chaar
    dën aawai sĩi vidriojö dau bʉ̈ʉmjöta khitajim.
  eng-EMTV: 'The twelve gates are twelve pearls: each one of the gates was made of
    one pearl. And the street of the city was pure gold, like transparent glass.'
  mib-NT: Te ndɨhúxí uū yehyɨ́ un cácuu uxī uū perla jeē ndeé yahu. Te ɨɨn ɨɨn yéhyɨ́
    cúu ɨɨn ɨɨn perla. Te máá nene oro cúu calle cáhnu ñuu ún, te quɨyɨ nájnūhun vidrio.
  lif-NT2: खे़प्‍मो थिक्-ने़त् ताःक्‍हन्‍हाॽग थिक्-ने़त् ते़क्‍सेःक्‍ले़न् वये़–लत्‍छा
    ताःक्‍हन्‍निन् लत्‍छा ते़क्‍सेःक्‍किल्‍ले़ चोगे़आङ् वये़॥ हे़क्‍क्‍याङ् ये़क्‌यक्‍कोबा
    माराम्‍मिङ्‌ग से़ल्‍ले़ङ्‌घो कुइसिःक् के़ले़क्‍पा नुःबा साम्‍म्‍याङ्‌ङिल्‍ले़न्
    चोगे़रो॥
  xnj-xnj: Milyangu yivaha kumi na zivili yatengenizwi kwa lulu kumi na zivili, kila
    mlyangu umonga watenganizwi kwa lulu yimonga. Njila yikulu ya muji yatenganizwi
    kwa zahabu yabwina, yeying'asima ngati chilolilo.
  mmx-mmx: La mo lasangaun mi legepura laramusmaragu, nedi lasangaun legepura leven
    peal la at legetgesa musmaragu diga lox i mi legesa peal mun, la langas lom ap
    mo lemenemen ga gol tinotno la ga xasep ngan lagalas.
  cbr-NT: A ëma aín xëcuëcama ca perla chaira ax po namë iscësa 'iaxa. Xëcuë achúshi
    achúshi ax ca perla achúshi 'iaxa. A ëman bai cha anu niti ax ca curi 'acë 'aíshbi
    bëxnan bëxnánquicësa 'iaxa.
  tee-NT: Chai ju lakacaut'ui xamalhtich lakatamin perla ixjunita. Ju lakatamin malhtich
    lakatamin perla ixjunita. Chai ju xati ju anu' lak'achak'an si oro ixjunita. Chai
    na slap'ap'a ixmaktaji lacasc'un tachi ju tu'u' vaso.
  eng-LSV: And the twelve gates [are] twelve pearls, each one of the gates respectively
    was of one pearl; and the street of the city [is] pure gold—as transparent glass.
  cak-NT: Y ri cablajuj puertas richi ri xan je abaj. Y ri abaj anchok che je-banon-wi,
    ja ri ni'ix perla che. Ri cablajuj puertas ri', je cablajuj perlas. Ri nim bey
    richi ri tenemit, can riq'uin oro banon-wi, y can anche'l vidrio ri nitzu'n.
  pah-NT: Doze ko cidade herekoi portas. Portas oko pérolas. Doze portas ko doze pérolas
    a'ero. Pehea cidadepeva'ea ko ouropyryva nhaporemo japopyra – kiroki ouro nomombaraviva'ea.
    Nurã ouro oko vidro ja – kiroki vidro nomombaraviva'ea. Nurã ji hepiagi ouro yvytera
    pype.
  sja-NT: Ma murallade t'ĩupata doce perla docedee ooda paji; t'ĩupata chaa perla
    abaadee. Calle jã nẽedee ooda paji; nẽe pi-ia, maarepida nejarra wẽe. Bëi-sãa
    baji vidriok'a.
  xed-xed: Tsa watghaha ghwaŋpɗə his ya ná, palaha ghwaŋpɗə his ya. Tsa palaha ya
    ta hgə lu ka Perla. Tvi ma tsa luwa ya ná, ka dasu dzeʼdzeʼ nzakwani, ta wɗaku
    manda dalagar.
  mks-NT: Ta ndíhu̱xu̱ i̱vi̱ yéhé ini ñuu cáhnu cán cúú á u̱xu̱ i̱vi̱ perla. Ta tá
    in tá in yéhé cán na̱cava̱ha xi̱hín in tála̱á perla níí. Ta mé cáyé cáhnu ñuu
    cán cúú á ña̱ na̱cava̱ha xi̱hín ndinuhu jiu̱hu̱n cuáán, ña̱ cúú tátu̱hun yu̱tátá
    jáchi̱ ja̱nda̱ inga xoo a tívi.
  gfk-S: Di gate gil ira sangahul ma iruo na matanahala ma ira sangahul ma iruo na
    tulur a kalagi. Di gate gil no ngas tano taman ma ra gamgamatien na gol. Ma iga
    palai hoke ra galas.
  bmu-bmu: Siti kiripo naŋgu 12 mi sorom kötŋi welipŋinambuk 12 miaŋön memeŋa. Naŋgu
    mohot mohot mi sorom kötŋi mohot mohot miaŋön urasiba memeŋa. Sitinöŋ köna ahözawi,
    mi goul töhönöhök megetka kirin tuatŋi ewö asariyök.
  dgz-dgz: Pa tonan mega aonagaet pusinawan dere gwat pomponua kakaewa da yaua pero
    gapan kaitane. Pa negin megawa gwat gwayayame yananagaet den gwanap ase ma yavingina
    nini yayak waren.
  eng-GNV: And the twelue gates were twelue pearles, and euery gate is of one pearle,
    and the streete of the citie is pure golde, as shining glasse.
  zaa-NT: Ca tsì'nu puerta nna ná cą nu de perla tsíttsi tùni. Ttu ttu puerta ną́
    ttùba perla xeni. Néda real nu tté le' ciudáad nna ną́ ttu clase de oro completamente
    claro ti'a vidrio.
  eng-WEBSTER: And the twelve gates were twelve pearls; every several gate was of
    one pearl; and the street of the city was pure gold, as it were transparent glass.
  guh-guh: Doce rabaja pabaupabeje. Doce rabaja pijinia paperlavënëjavatabeje, bitso
    penamatamotsijavanëta, exana caebaupa canacujitsia. Bajarapatomarata caecalle
    ruca daxitacallevecua bitso ayaicallexaneto. Bajarapacalle ëorojavanëta pexanaecalle.
    Nasaba bitso. Pacuenia nasaba vidriojava, bajara itsi.
  bon-bon: Twelb grana lui miiri ca wawenäneji ge; yepäyepä grana lui yepäyepä modamoda
    miiri ca wawenäneji ge. Babo cewe me gaabe lui gol ca wawenäneji ge, iyeta päpäna
    taaturage, glaasi pana.
  nhw-BL: Huan nopa majtlactli huan ome puertas eltoya majtlactli huan ome perlas
    catli huejhueyi. Huan sesen puerta eltoya san se perla hueyi. Huan icalle nopa
    altepetl eltoya senquistoc oro catli nesqui quen tescatl catli tzilintic.
  swh-ONEN: Yale malango kumi na mbili yalikuwa ni lulu kumi na mbili, kila lango
    lilikuwa limetengenezwa kwa lulu moja. Barabara kuu ya mji huo ilikuwa ya dhahabu
    safi ingʼaayo kama kioo.
  wbi-wbi: Amaliango kijigho kimo na gha vilighakale lulu kijigho kimo na fivilikila
    mulyango ghukatendilue kuhuma mu lulu jimo. Umpulo ghwa likaja ghulyale sahabu
    inono, ghukavonekegha heenna kilolelo ikinono.
  bba-bba: Mɑ bɑ ɡɑmbobɑ wɔkurɑ yiru kuɑ kɑ kpee kpiki ɡobi bɛkɛɡinu wɔkurɑ yiru.
    Bɑ ɡɑmbo bɑɑyere kuɑ kɑ kpee kpiki nin teeru. Mɑ bɑ wuu ɡen swɑɑ kuɑ kɑ wurɑn
    tii tii ye yɑ sɑ̃ɑ nɡe diki kpikɑ.
  eng-KJVCPB: 'And the twelve gates were twelve pearls; every several gate was of
    one pearl: and the street of the city was pure gold, as it were transparent glass.'
  kgk-NT: Upe doze okẽ va'e ojejapo va'ekwe doze hepy eterei va'e pérola-gwi. Ita
    kyra morotĩ tee hendy rovy sa'yju va'e voi pérola. Peteĩ pérola oiporu va'ekwe
    ojapo hagwã peteĩ okẽ. Upéixa oiporu doze pérola ojapo hagwã doze okẽ. Ha ojegwata
    hagwã upe tetã-rupi ojapo va'ekwe ouro tee-gwi. Hesakã porã va'e-gwi ojejapo va'ekwe.
  waj-waj: Vagiaamunna sipu yaakuuvaitana yukukidiri taaravaitana sikau seeta roosuu
    yoketaa pinaiyauvaadiri iima kiooyauvo vairavai. Mmuaa sipuvai mmuaa sikau seeta
    roosuu yoketaivaadiri iima kiooduu mmuaavai mmuaavai itaama vairavai. Ii yoosinna
    ivaki vuu aataruuyauvaa goora tuanaa yoketaivaadiri iima kiooduu mmannammannaanaruuravai
    vairavai.
  cpy-cpy: Okaatakira 12 ikyaa-piinteetzi, roo rahaetaki antawo-perori mapi, kijokiri
    kitamaakiri pinaperota-chari, imokayitakiro rowetsikan-takawori. Maawoeni owaankii-teriteki
    nampitsi, riyoshiita ooro rowetsikae-tanta-kawori, porekakitatsiri.
  mpx-mpx: Panuwa ana nog ali gewi elulutega eluwa heiya kepu, bolo molaliya bwabwatal,
    ali gewi elulutega eluwa. He nog maisena ge maisena kepu maisena ge maisena elana
    hi ginoliya. Gold enona hot, matana i kanakana i ola gelasi, hi ahe panuwa ana
    kamwasa hi ginoliya.
  wbp-wbp: Nyiya-kurlurluju-jana yinya 12-pala tuwa-wati ngurrju-manu Kaaturluju?
    Yinyajulu pirli kardirri-jangka. Tuwa-wati yinyajulpalu miril-manu, manu yirdiyi-watiji
    kawurlu-jangka. Kirlka-nyayirni murlukunpa-piya-jangka.
  luo-luo: Dhorangeye apar gariyogo ne gin kite mag lulu ma nengogi tek, kendo dhorangach
    ka dhorangach nolos gi lulu achiel achiel moriwore. Yor dalano ne dhahabu lilo
    marieny maler ka kio.
  nhe-NT: Huan nopa majtlactli huan ome puertas eltoya majtlactli huan ome perlas
    tlen huejhueyi. Huan sesen puerta eltoya san se perla hueyi. Huan icalle nopa
    altepetl eltoya senquistoc oro tlen nesqui queja tescatl tlen tzalantic.
  aii-aii: ܐܲܢܹܐ ܬܪܸܥܣܲܪ ܕܲܪ̈ܘܵܙܹܐ ܬܪܸܥܣܲܪ ܡܲܪ̈ܓܵܢܝܵܬܹ‌ܐ ܝܢܵܐ. ܟܠܔ ܕܲܪܘܵܙܵܐ ܦܝܼܫܵܐ
    ܥܒ݂ܝܼܕܵܐ ܡ̣ܢ ܚܕܵܐ ܡܲܪܓܵܢܝܼܬܵ‌ܐ، ܘܥܵܠܘܿܠܵܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ ܡ̣ܢ ܕܲܗܒ݂ܵܐ ܨܸܦܝܵܐ ܝܗܘܵܐ،
    ܐܲܝܟ݂ ܫܘܼܫܵܐ ܫܲܦ̮ܩܵܢܵܐ.
  esk-NT: Aasriiñ qulit malġuk paaŋi qulit malġuuniqsut qatiqtaat suŋauraqpaich akisuruat.
    Paallaa piḷiaŋuniqsuq atautchimiñ qatiqtaamiñ suŋauraqpaŋmiñ akisuruamiñ, suli
    apqutaa nunaaqqim inniqsuq salumaruamiñ maniŋmiñ kaviqsaamiñ, tapinniḷukhuni igaliqtun.
  msb-msb: Perlas an dose na pwertahan. An kada pwertahan ginhimo hali sa usad lang
    na perlas. An kamino san syudad puro oro, silag pareho san kristal.
  cpa-NT: Jøng² ta³guie¹tǿn² hag³jnǿ³ lǿa¹² guie¹tǿn² mǿi¹ perlas. Cøng² mǿi² perla
    lǿa¹² ta³cøng² hag³jnǿ³, lah¹cøng² lah¹cøng² hag³jnǿ³. Jøng³ jøa³cai³¹ juøh¹²
    quiah¹² juøi² lǿa¹² jmáh¹lah cog³niáng¹³ sih¹², ju³lah lǿa¹² hø¹² jní² ta¹niúh¹.
  dso-dso: ବାର୍‌ଟା ମୁକ୍‌ତାଇ ବାର୍‌ଟା କାପାଟ୍‌ ତିଆର୍‌ ଅଇରଇଲା । ଗଟେକ୍‌ ଗଟେକ୍‌ କାପାଟ୍‌
    ଗଟେକ୍‌ ଗଟେକ୍‌ ମୁକ୍‌ତାଇଅନି ତିଆର୍‌ ଅଇରଇଲା । ନଅରର୍‌ ବାଟ୍‌ ଅସ୍‌ଲି ସୁନାସଙ୍ଗ୍‍ ତିଆର୍‌
    ଅଇରଇଲା । କାଁଚ୍‌ପାରା, ଏନେ ଅନି ଦେକ୍‌ଲେ ତେନର୍‌ଟାମନ୍‌ ଡିସ୍‌ତେରଇଲା ।
  meu-meu: Ikoukou gwauta-ruaosi na ageva mai hairaidia gwauta-rua; ikoukou ta aḡeva
    mai hairaina ta. A hanua ariarana na gold, to e negari-negari.
  yva-NT: Oramo raveano unsanda abusyinara eane jirume umawe ranari tutudi mamo oramo
    mpopero ngkenav. Weti unsanda nanentabo amaura orame intabo ai indamu veano anari.
    Muno munije so ama uga muno ama unanuijo akoe mamo emasijo kakui bo mi veano ranari,
    omamo ndandinit maisyare kansina ramaisy.
  dgc-dgc: Sakay du labindalawa a pintuan, éy ginimet i bawat esa dide ta esa a perlas.
    Sakay tu karsada na banuwan éy ginimet ta purus a gintu, a koman i bubug a melekmang.
  zpm-NT: Gza tsiipchop puert ne quiaw ga, tibga quie perl niaa tib tib puert co;
    nëzyu ne rded groḻ guiedz co, niapse guiib or niaaw, masaque mbe roḻ rnaw.
  hix-NT: Àhotarà ryhe, anaro tohu txko me nehxakonà, àperora me mak ha. 12 me mak
    nehxakonà, àperora, 12 me àhotar yesnàr ke. Àperora yakàhtosah me nehxakonà, àhotarà,
    omeroro mak ha. Owto ymo ho nehxakonà, asama ymo. Uru yakàhtosaho rma àro ha.
    Kanafa wyaro rma nehxakonà, xwaraxwarah mak ha.
  sim-sim: Akayanga 12-pela ondo warenimba hom nahandarik li undari lira. Akayanga
    ondo amber warenimbakop li undari lira. Uhu yanga orok nandari nombo amber hom
    golkop li undari lira. Armek er hara wandari sira.
  npi-ULB: बाह्रवटा ढोका बाह्र मोतीका थिए । प्रत्येक ढोका मोतीबाट बनेको थियो । सहरका
    गल्लीहरू निखुर सुनका थिए, काँचजस्तै छर्लङ्ग देखिन्थे ।
  cgc-cgc: Dusi na gangaan ta padir pirlas. Kada gangaan buat ta isya na pirlas na
    bakod. Karsada ta syudad buat alin ta puro na blawan daw sikad tin-aw paryo ta
    kristal.
  tim-tim: Akto hâŋgi 12 amâ kau kau amâ donet kotdâ humo delem hinare pagaleŋe âlepŋe
    arekŋe kulemgoep. Dâ hâŋgi siâ âmâ delem humo konok arekŋe kulemgoep. Akto kepia
    aregât dâp amâ goliâk hârok irakŋeâk âlep âlepŋe duŋgu hinare.
  yor-yor: 'Ẹnu ibodè méjèèjìlá jẹ́ perli méjìlá: olúkúlùkù ẹnu ibodè jẹ́ peali kan;
    ọ̀nà ìgboro ìlú náà sì jẹ́ kìkì wúrà, ó dàbí dígí dídán.'
  wos-wos: Séndémbu tékwa fété tamba yéti manmbu yéték di néma xérimbu hérambeka yéwasé
    maki di. Fété nak nak natafa némafwi yéwasé maki joombu dé huru. Getéfambu hwaakwa
    yambu yikafre gol motumbu hurundéka dé glas maki ya.
  emp-NTPO: Maʌ̃ purud̶e ed̶a wãbada doce panʌra neta nẽbʌa b̶ʌ od̶a basía. Ed̶a wãbadaza
    neta ab̶a od̶a basía. O puru ẽsi b̶ʌra oro idji awa quiru od̶a basía. Maʌ̃ra ẽsã
    querasia vidrio quĩrãca.
  eng-F35: And the twelve gates are twelve pearls; each individual gate was composed
    of one pearl. And the street of the city was pure gold, like transparent glass.
  ind-ind: Dua belas pintu gerbang itu masing-masing terdiri dari satu mutiara yang
    ajaib. Jalan raya di tengah kota itu terbuat dari emas yang sangat murni sampai
    cemerlang seperti kaca bening.
  pes-OPCB: جنس دوازده دروازهٔ شهر از مروارید بود، هر دروازه از یک قطعه مروارید. خیابان
    اصلی شهر از طلای ناب بود که مثل شیشه می‌درخشید.
  mpt-mpt: Eka bib olo amito amisalo 12 ole bukubsano namao moni sum ota klaibbiotabe.
    Bukubsan beselibe elekiem oboniba amisal olo kla kla unibbiotabe. Bib olo deib
    ole gol ota oloniba klaibbua o undimo makob aakikito undim inanobua watemi otane
  ssx-ssx: Mo kiki yaapona꞉ ankena꞉ yaapo pota꞉ kake manuta꞉ kiki yaapona꞉ ankena꞉
    yaapo sekete hapekemanu yekeme. Mo pota꞉ kake manuna꞉ yalaota꞉ mo sekete hapekema꞉
    wepuma꞉ wepuma꞉ piekeme. Mo daonina꞉ pota꞉ta꞉ aleta꞉ ma꞉nda꞉ na taleke kalasima꞉
    handeke koloma꞉ pilaeyekeme.
  mkl-mkl: Nɔ ɑ̀ ce ɡɑmboi lɛɡɛ mɑɑteeji. Gɑmbo ɑkɑ̃ fei ɑ̀ cooi do lɛɡɛ fũfũ ɑkɑ̃
    ku nɛ fiɑ. Nɔ ɑ̀ ce kpɑ̃ɑi iluu do wurɑ ɑlɑlɑ iyi í mɑ́ bɛi diɡi.
  gaq-gaq: ଗୋମ୍ବାର୍ ଗାଲି ଲେଃଗେ, ଗୋମ୍ବାର୍ ମୁକ୍ତା ସର୍‌ତେ ଗାଲି ମୁଇଂ ମୁଇଂ ମୁକ୍ତାରେ ତିଆର୍
    ଡିଂଲେଃଗେ । ଇନିନେ ଇଃସାଙ୍ଗ୍‌ଗାଲି କାଞ୍ଚ୍ ସୁଗୁଆ ନିମାଣ୍ଡା ସୁନାରେ ତିଆର୍ ଡିଂଲେଃଗେ ।
  gof-RNT: Tammanne nam77u penggetas tammanne nam77u inqo giya al77o shuchchi de7ees.
    Issi issi penggey issi inqon oosettis. Katamaa wogga ogey masttoteda phooliya
    geeshsha worqqafe oosettis.
  unx-unx: ଗେଲ୍‌ବାର୍‌ ଦୁଆର୍‌ ତାଇକେନା ଆଡଃ ଗେଲ୍‌ବାର୍‌ ମୋତି ତାଇକେନା । ମିମିଆଦ୍‌ ଦୁଆର୍‌,
    ମିମିଆଦ୍‌ ମୋତିତେ ବାଇୟାକାନ୍‌ ତାଇକେନା, ନାଗାର୍‌ରେୟାଃ ହରା ଫାର୍‌ଚି ସୋନା ଆଡଃ କାଁଚ୍‌ ଲେକା
    ସୁଗାଡ଼ାନ୍‌ଗି ବାଇୟାକାନ୍‌ ତାଇକେନା ।
  gah-gah: Itó gatenía 12 nene mokoná pesekú 12 meinaváa iteko minamolatunú lilí amó.
    Gateni hamopamó nene pesekú hamopamó sipisitunukó lilí amó. Itó numuni apalímini
    gapováa nene goli gehani vové avetoakalíminitunú lilí ikago kalasi nenéminoko
    hanato minamó.
  lcm-lcm: Na 12 na takaman ang kita abis ia ta iat ripag. Siksikei a takaman kapo
    sikei palau a iat. Na selelava i nei rina ang kita abis ia ta gol rangrangis,
    kapo ararai luai neina val galas.
  aer-aer: The areke arriwe 12-pele mwerre akngerre anthurre anteye aneke. Arrpenhele
    itnenhe apwerte mperlkere mwerre akngerrenge-ntyele mpwareke-arle apwerte nhenge
    pearl arritnye-arle. The areke anteye iwerre arlpentye apmere kwene yanhele mwerre
    akngerre anthurre interlenge nhenge gold-engentyele-arle mpwarekeke, re akenhe
    arrpenhe anthurre aneke, arrerlkere anthurre re aneke kelathe-arteke renhe akethe
    anthurre-arle areme nhenge ulkere.
  qvc-NT: Kanan chay llaqtapa dusi pungungunaqam kada pungu suq atun ch'aniyuq perla
    rumimanda karqan. Kallingunataqam rurashqallapa karqan lijitimu urumanda. Chaymi
    ancha limpyu basushina llipyarqan.
  tgl-ULB: Ang labing dalawang tarangkahan ay labing dalawang perlas, ang bawat tarangkahan
    ay mula sa iisang perlas. Ang mga lansangan ng lungsod ay purong ginto, gaya ng
    malinaw na salamin.
  cbs-NT: Ja inun, ja 12 beputi tibidan, perla chudi mane ewapajaidabuki. Ja inun,
    maewan jawen niti bai kayadan, bexnanjaida oro jas bixtu keska bakamanaikiki.
  xtm-NTPP: Te ndi‑uxi uu ye'e ma ka kuu uxi uu perla, te ndi‑in ndi‑in ye'e ma ka
    kuu in in perla, te ichi kanuu‑ka ja kivi o ini ñuu ma kúu nanimaa oro, te ndii
    ni'ni i sukan kaa vidriu ma.
  nnq-nnq: Milyango komi na mibena jela jakiba lulu komi ni ibena, kila nniango gwakatengenechigwa
    kwa lulu jimwe. Ndela ngolongwa ja kilambo jakiba jichengigwe kwa jaabu chwapi,
    jina kung'ala andi lindala.
  bao-NT: Joperi pʉa amo peti, dʉpore pʉaga penituaro ca niirije pea, perla mena tiirica
    joperi niiwʉ. Joperi cõrora jĩcãga perla mena tiirica joperi niiwʉ. Tii macãre
    wiijeri watoa macã maa ca nii majuropeeri maa pea, oro weta mena tiirica maa,
    eño quire biiri sãra maa niiwʉ.
  san-ORI: ଦ୍ୱାଦଶଗୋପୁରାଣି ଦ୍ୱାଦଶମୁକ୍ତାଭି ର୍ନିର୍ମ୍ମିତାନି, ଏକୈକଂ ଗୋପୁରମ୍ ଏକୈକଯା ମୁକ୍ତଯା
    କୃତଂ ନଗର୍ୟ୍ୟା ମହାମାର୍ଗଶ୍ଚାଚ୍ଛକାଚୱତ୍ ନିର୍ମ୍ମଲସୁୱର୍ଣେନ ନିର୍ମ୍ମିତଂ|
  huv-NT: Nganüy ajcüwa gajpic puerta ajlüy gajpic nadamdam perla, noicnoic puerta
    ajlüy noic nadam perla. Aaga calle tiül aaga cambaj quiaj palǘyan oro, nerijrij
    atnej vidrio.
  otn-NT: A nu̱'ʉ 'dɛ'ma̱ yoho yø goxthi p'ʉya, gä ra̱ perla'ʉ 'dɛ'ma̱ yoho yø ju̱t'i̱.
    N'na ra̱ perla bi zits'i n'na ngu̱ n'na yø ju̱t'i̱. Nu̱'ʉ yø caye ra̱ da̱ni̱hni̱
    gä ra̱ oro. Pømhyats'i yø caye tengu̱tho ra̱ xito.
  nop-nop: Talifofoŋ 12 uyadi fukut tuwahik loloŋnit 12 wendi boigiŋ. Talifofoŋ niŋ
    fukut molomgoŋ, talifofoŋ niŋ fukut molomgoŋ unduŋ hogohogok yambiyakiŋ. Yot talik
    adi gol waliniŋ hinekdi kamegiŋ, galas gineŋ diwedapmaŋ tine ulak undiniŋ.
  obo-NT: Dos sopuu-oruwon sobbangan, paanan perlas, su iddos ipat sobbangan, sokkad
    no dakkoon perlas. Paanan buawan kos koosada taddon bonuwa woy oray'n moti-aw
    iling to oungan.
  cak-ENT: Y ri doce puertas ye ri vekbül-abüj ri nyebix perlas quichin. Ri doce puertas
    ri', doce c'a perlas. Ja ri nima-bey richin ri tinamit, riq'uin c'a k'anapük banun-vi,
    y cachi'el vidrio ntzu'un.
  lif-NT: ᤂᤧᤵᤔᤥ ᤌᤡᤰ-ᤏᤧᤳ ᤋᤠ᤺ᤰᤜᤴᤜᤠ᤹ᤃ ᤌᤡᤰ-ᤏᤧᤳ ᤋᤧᤰᤛᤣ᤺ᤰᤗᤧᤴ ᤘᤕᤧ–ᤗᤳᤇᤠ ᤋᤠ᤺ᤰᤜᤴᤏᤡᤴ ᤗᤳᤇᤠ ᤋᤧᤰᤛᤣ᤺ᤰᤁᤡᤸᤗᤧ
    ᤆᤥᤃᤧᤀᤠᤱ ᤘᤕᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤰᤕᤰᤁᤥᤒᤠ ᤔᤠᤖᤠᤶᤔᤡᤱᤃ ᤛᤧᤸᤗᤧᤱᤄᤥ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤗᤧᤰᤐᤠ ᤏᤢ᤺ᤒᤠ ᤛᤠᤶᤔᤩᤠᤱᤅᤡᤸᤗᤧᤴ
    ᤆᤥᤃᤧᤖᤥ॥
  mie-NT: De ndihúxī ūū viéhé ñúcuán cúu ūxī ūū perla jā ndéē yāhvi. De iin iin viéhé
    cúu iin iin perla. De ndinuhun oro cúu calle cāhnú ciudad, de ndéē nihni tá cáá
    vidrio.
  san-TIB: དྭཱདཤགོཔུརཱཎི དྭཱདཤམུཀྟཱབྷི རྣིརྨྨིཏཱནི, ཨེཀཻཀཾ གོཔུརམ྄ ཨེཀཻཀཡཱ མུཀྟཡཱ ཀྲྀཏཾ
    ནགཪྻྱཱ མཧཱམཱརྒཤྩཱཙྪཀཱཙཝཏ྄ ནིརྨྨལསུཝརྞེན ནིརྨྨིཏཾ།
  qve-NT: Chay llaqtapa chunka ishkayniyoq punkunkunaqa chunka ishkayniyoq sumaq hatun
    perlakunamantan kasqa. Sapankama punkutaqmi huk ch'ulla perlallamanta ruwasqa
    kasqa. Chay llaqtapa aswan más importante callentaqmi sumaq qorimanta ruwasqa
    kasqa; chaymi sumaqta k'ancharishaq cristalman hina rikch'akusqa.
  pao-NT: '@see-verse:REV.021.020'
  cbu-NT: Wachoomsha pazat wazirumumchiri tamapari ashiru 12 wayarangiya. Minamsha
    wach anumashtam wayat, minoomsha wach anumashtam wayat, wayat, ashirangiya. Ashirangu,
    anunandari 12 wayarangiya wachooma. Ngootseemsha ichinguru orpat tinarangiya.
    An ur nda maachitpat ísima; oroonandari kizpur wanasirimuna. Isping tamapari ashirangu
    'sineerangitamta.
  usa-usa: máqtemma títaupake kayaaq-óqtáráqá wayámmá anó-puyakaakake tarôq uréna
    mi-márúkóní anón-amma áwáarara kégaitana aónama yútînikaa umá umákaiye.
  soy-soy: Sipoo kɛfi nɛ sitɛ́ sɛ̃ pɔ̃́ nɛ ikólɛ́ kɛfi nɛ itɛ́ lɛ. Nkólɛ́ nsɛ nsɛ
    kɑpí nɛ ḿpɑ́ ihɑ́nɑɑ íye wɑ. Kuyu ripɔhɔ pɔ̃́ nɛ wurɑ ŋmɑnɛ lɛ, lin peirɛntɛ
    yɑrɛ kɛnípɛɛnyɑ́nɛi.
  hui-hui: Panga homberia (12) biaru pealo homberiame (12) wabiniya. Uruni aria mbira
    mbirago pealo homane mbira mbirame wabiniya. Tano biagonaga hariga piagane wiago
    ngolo ibuni ngalayi handalehe hangume wabiniya.
  amf-amf: Kerra tabhi lamaana tabhi lamaa bazira kambhaana inqunane; kerra kalaa
    kalaana inqu kalaara ke ashkadhade. Katamansa goynoar agen mastootdettsi maaten
    payyan worqinka ko ashkadhade.
  quc-NNT: Ri kab'lajuj porta re ri u chi' taq b'e e kab'lajuj perlas wa'. Chkijujunal
    ri porta e jujun perlas. Ri b'e ri kok'ow pu nik'iajal ri tinimit are re q'än
    puaq ri man k'o tä yuja'm ruk', je' jas ri vidrio ri käkowinik käka'y jun chupam.
  dob-dob: Ta ꞌasa nina ꞌana ꞌawao tuwelo nidi paku sinabwadi tuwelo ꞌediyega siguinuwedi,
    ga ꞌawa ꞌebweuna paku ꞌebweuna ꞌenega siguinuwena. Ta ꞌasa nina ꞌana ꞌeda maiboꞌana
    goula daisinamo, ꞌinamanamala ꞌatuwa gelasi.
  wrs-wrs: Nomba tuvpa 12pelarava wohlundthoana huhmohnana snal, ovna wos, os sevriv,
    peral. Wo diva sena hevm vongamnavna. Nomba tuvmba indakonda wohlehra vethana
    no mendeklina wosna. Wo nomba monamba kotamerava wohsingthana golnangas, wo nomba
    golva dendovna, ovna glas.
  mca-mca: Hekhewe' doce (12) ƚejil hekhewe'en doce (12) perlas, ewi'ƚ perla wanaqsiijkii
    ewi'ƚ ƚeji'. Ha' wit'ikheyi'j ha' witset qa yaqamax ha' orotax qa na'lƚeje'mkii
    hik ƚunye'j leme.
  tzo-TZC: Ti lajcheb stiꞌ ti moque jaꞌ meltsanbil ta jbej noꞌox perla ti jujupeche.
    Jaꞌ yuꞌun un, lajcheb perla ta scotol. Ti mucꞌ ta calle yuꞌun ti jteclume jaꞌ
    puro oro jech chac cꞌu chaꞌal ti nen ti stsꞌayeyete.
  mya-mya: မြို့​တံ​ခါး​တစ်​ခု​လျှင်​ပု​လဲ​တစ်​လုံး​ဖြင့်​ပြု​လုပ် ထား​သ​ဖြင့် မြို့​တံ​ခါး​တစ်​ဆယ့်​နှစ်​ခု​တို့​သည်​ပု​လဲ
    တစ်​ဆယ့်​နှစ်​လုံး​ဖြစ်​ကြ​၏။ မြို့​၏​လမ်း​တို့​ကို​လည်း ကြည်​လင်​သည့်​ဖန်​ကဲ့​သို့​ရွှေ​စင်​ဖြင့်​ပြု​လုပ်​ထား
    လေ​သည်။
  gng-NT: Bi là taa' litɛnl là ya daaku faa bi yih lɛ̀ pɛrl nnɔ piik nin ile nɛ
    ki tien' udu nnɔ ya nañuɔn piik nin ile nnɔ. Nañɔbu kɛ nañɔbu là jin' litɛnl
    liba nɛ. Ki taa' miñɔ̀km mà windeh ki likeh ki càareh tɛn lidingl nnɔ ki cìe'
    mifɛnm mà dɔ udu nnɔ ya benku ni nnɔ.
  cbi-NTPO: Paitya pai juukapa jumulaya, vee vee 12 perla jumula deewa. Ma juukapamee
    ma perla judeewa. Tsenmala cha' neneinu pebulu miñuya uruchi tene juju' pi'kelaatu,
    ishdangatataañuuwa.
  ikk-NT: 'Ọmụma pụ-ichẹn a kọnị hụn wẹ gi tụsọnmẹ ọnụ-mgbọn mmẹbụọ hụ rịsọnmẹ ụdị
    ichẹn-ichẹn. Ọnụ-mgbọn ọwụlẹ imẹ wẹ wụ ogbe ọmụma pụ-ichẹn ohu—ọmụma ndị hụ w''a
    chọ achọ wẹ gi a chọ ihiẹn mma. Goru wẹ gwalẹni kẹ wẹ gi mẹmẹ ụzọ ụwaya-kanị hụn
    rị imẹ obodo hụ: o nwunchanrịn zaị kẹ ughegbe!'
  leu-leu: A maana matana yalaxau sangafilu saxa pana taragua ina bina, nari saxa
    saxa a ‘purl’ saxa. A salan lava ina bina a vesanan pana ‘gol’ fatak, a malaan
    sena ‘galaas’ aava matavas paaliu.
  maz-NT: Nu c'o doce ngoxtji mi ngueje o perla. Nzi 'na ngoxtji mi ngueje 'natjo
    perla. Nu c'o o̱ calle c'ü e jñiñi mi dyavo oro c'o ma 'ñetse nza cja o vigrio.
  bod-N: མཁར་སྒོ་བཅུ་གཉིས་ནི་མུ་ཏིག་བཅུ་གཉིས་ཡིན་ཞིང་། མཁར་སྒོ་རེ་རེ་མུ་ཏིག་རེ་རེས་བཟོས་པ་དང་།
    གྲོང་ཁྱེར་ནང་གི་སྲང་ལམ་ནི་གསེར་སྦྱངས་བཙོ་མས་བཟོས་པ་དང་ཆུ་ཤེལ་ལྟར་དྭངས་ཤིང་གསལ་ལོ།།
  tca-NT: Rü yema 12 ga norü ĩã̱x ga guma ĩãneãrü poxeguxü̃ rü perlanaxcèx nixĩ. Rü
    wüxichigü ga yema ĩã̱x rü wüxitama ga perla nixĩ. Rü yema norü ítamü̃ ga guma
    ĩãneãrü ngãxü̃wa dapetüxü̃, rü uiruxicanaxcèx nixĩ. Rü ñoma woruarüü̃ niy̱auracüü.
  zpl-NT: Nu ye lu chiꞌchiucu bee puertaꞌ eyeche zeꞌe necacheꞌ bee cuna chiꞌchiucu
    perla, cada perla necacheꞌ tucu puerta. Nu calle nú rdete labe eyeche zeꞌe necacheꞌe
    puro oro, xi achee tucu vidrio nú rlañiꞌ bene tucu lue nu hasta stucu lue.
  mbc-NT: Moropai mîrîrî mana'takon wanî'pî manni' tî' epe'ke'kon pu'kuru pérola pe
    awanî'pî. Mîrîrî ye'nen teken mîrîrî tî' ke ikonekasa' pe mîrîrî mana'ta wanî'pî.
    Tiwin pî' tîîse tiwinan pérola ke ikonekasa' pe awanî'pî. Tîîse cidade ta wanî'pî
    iporo asanîto' tekenan pu'kuru ouro konekasa' pe awai'ne, a'kare, pattîre warantî.
  ndg-ndg: Mnyango komi ni ibele yabile lulu komi ni ibele, ya kila mnyango watengenezwile
    boka kwenye lulu jimo. Mitaa ya mji yabile dhahabu safi, yabokine kati kilolo
    safi.
  wsk-wsk: Se kuring umu suen la mu manga palepalengam se nikinang ago, pearl masan,
    mu te nunguru nunguru ago namaman. Se wonong umu ko lage mu gold tamatama nikim
    kapawara wore te nungurman.
  toj-NT: Jaxa lajchahue puertai, cada jujune puerta, c'ulubal soc jun nihuan perla.
    Jaxa calle ba yoj chonabi, puro ni oroa, pero ja' ni ja oro it huax lijpi jastal
    jun ja' ba jel yaaxi.
  tbc-tbc: Dalawan 12 en man, kululoi milkouk 12, sad naod man lak na geig a. Dalawan
    kisaek kisaek atem kululoi tubun ak kisaek kisaek nam digane ya. Taun san dal
    malan te yak gol nam digane ya, agod san leil man nek ibol galas oŋ a.
  sna-sna: Masuo gumi namaviri akanga ari amaparera, suo rimwe nerimwe rakaitwa neparera
    rimwe chete. Nzira huru yomuguta yakanga iri yegoridhe rakaisvonaka segirazi rinoonekera.
  smk-NT: Saray labinrway purta ket pirlas; barang sayay purta ket sayay masibulot
    nin pirlas. Say dudalan sa syudad ket puron balitok nin malino a bilang kristal.
  grc-TCGNT: Καὶ οἱ δώδεκα πυλῶνες, δώδεκα μαργαρῖται· ἀνὰ εἷς ἕκαστος τῶν πυλώνων
    ἦν ἐξ ἑνὸς μαργαρίτου· καὶ ἡ πλατεῖα τῆς πόλεως χρυσίον καθαρόν, ὡς ὕελος διαυγής.
  gof-WFTW: Tammanne nam77u penggetas tammanne nam77u inqo giya al77o shuchchi de7ees.
    Issi issi penggey issi inqon oosettis. Katamaa wogga ogey masttoteda phooliya
    geeshsha worqqafe oosettis.
  spa-BLM: Las doce puertas eran doce perlas. Cada una de las puertas estaba hecha
    de una perla. La calle de la ciudad era de oro puro, como el cristal transparente.
  kyz-NT: Iosoma rokwara majepei tee ita fu'asigũũa apopyrera, perua 'jawa apopyrera.
    Peuwara aeatawapy'apykawa ouru apopyra etee futat. Okawuramũ werawerawuu 'jawe.
  dao-dao: Mkawt xaleinghngih he cun vatha xaleinghngih am pyana kyaki. Mkawt naküt
    cun vatha mat ci am pyana kyaki. Acuna mlüha lam cun xüi ngcima kya lü hmana mäiha
    nglangki.
  cya-cya: Ta'a tichcua tulo'o can' lca na tsa tichcua quee mten nu lca perla, cunda
    scaa tulo'o can' nguiaa' na lo'o scaa quee can'. Tucueen nu su loo quichen can'
    lca na chacui' oro, lo' nducui xaa na tsaña'an nchca ti' cunan.
  nii-nii: Pe nga konu owundu nge ondu, engki nga tał ei, engki nga tał biis kuru
