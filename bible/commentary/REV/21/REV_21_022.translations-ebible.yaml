  cpu-NT: Te ontzimapai janta tasorentsipanko. Tema iro inampi Avinkatharite Pava
    Shintsijanokitatsiri itsipataari Oisha. Iriiyetajaantakera impoyaataiyaarone tasorentsipanko
    janta.
  san-ASM: তস্যা অন্তৰ একমপি মন্দিৰং মযা ন দৃষ্টং সতঃ সৰ্ৱ্ৱশক্তিমান্ প্ৰভুঃ পৰমেশ্ৱৰো
    মেষশাৱকশ্চ স্ৱযং তস্য মন্দিৰং|
  tac-NT: '''Lige tabilé ''wesi re''obá i''tégeturu alé we''ká riógichi, napugiti
    Onorúgame asáligame alemi alué napu bi''neli neyúriga wa''lula ju, ''lige aminami
    alué Bo''á Ranala napu Esukristo ju.'
  eng-WEBPB: I saw no temple in it, for the Lord God the Almighty and the Lamb are
    its temple.
  gfk-H: Io, ma pa iau ga nas ta tamat na hala na lotu narako tano pisa na hala kanong
    no Dadas na Watong Kalou ma no Nat na Sipsip, dir haruat ma tiga tamat na hala
    na lotu ta iakano pisa na hala.
  viv-viv: Tu keke tamo manuwa-tafalolo melalai-nadi againe gadaꞋitani, faꞋina Yaubada
    Kaiwabu Tofaiwala-moꞋa kadu yana Sifi kabiꞋona kaliva buye hiveꞋabaga-yo adifata
    hihawadavadava-moꞋedi.
  yao-yao: Mmusi ula nganinajiwona Nyuumba ja Akunnungu, pakuŵa Ambuje Akunnungu ŵa
    Ukombole ni Mwanangondolo alinji pelepo, kwayele Nyuumba ja Akunnungu ngajikusachilwa.
  tgp-tgp: Na sopo hite te Temple na lolon taon tavera atu, matan Moli God enia suiha
    atu mo tavera jea peresi Natu Sipsip enira natu, nona Temple.
  auc-NT: Mönö Wængonguï Awënë adocanque Tömää në Cægaingä tönö Wængonguï Codotedo
    tönö mänïñömö cöwë ongöna ïninque godongämæ̈ quëwënäni guiquënë, Mönö Wængonguï
    oncönë guiicæ̈impa, ante quïnante anguïnänii. Edæ Wængonguï tæiyæ̈ waëmö oncö
    mänïñömö dæ ä atabopa.
  kbc-NT: Aɡ̶ica jinadi manitaɡ̶a naɡ̶ani nigotaɡ̶a diɡ̶ini epaa liɡ̶eladi Aneotedoɡ̶oji.
    Leeɡ̶odi Ǥoniotagodi Aneotedoɡ̶oji anida eliodi nimaweneɡ̶egi iniaa Waxacoco yeloɡ̶otibigiwaji
    okanicodaaɡ̶ica ane liwai nigotaɡ̶a. (Joaniɡ̶idaa leeɡ̶odi me doɡ̶oyopotibige
    liɡ̶eladi anei modoɡ̶etetiogi).
  bmh-bmh: Iz ban uzan Uwait nugau Nou Zau banou piab tam, einen, Uwait gusig banou
    unum mui, Sipsip Nag mui agtal go uzanan Nou Zau banou sul.
  ctu-BL: Ma'anic tsaj q'uele templo ti ili tejclum come lac Yum Dios, jini Mach bʌ
    Anic i P'isol i P'ʌtʌlel, yic'ot jini Tiñʌme' i templojʌch.
  meq-meq: Na ŋgatay a gay i məɗəslay ha gər a Mbəlom ma gəma niye bay hərwi Bəy Maduweŋ
    Mbəlom bagwar eye ada Wawa i təɓaŋ nəteye wu tay ma təv maɗuwule me.
  noa-H: Mag p'öbör hee mua bʌ̃ʌrjã Hẽwandamag jëeujem di hoobajim, hich maach Pör
    Hẽwandam t'umaam k'ʌʌn k'ãaijã jua t'eeg hʌ̃rpai sĩerrʌmpaita Hẽwandamag jëeujem
    di hanaa hĩchab hichpaita chi Cordero haawai.
  alp-NT: Au selu Tuhane Eni Lumare kena kota mere mo le Alla Maka Kbasa elake kai
    Domba Anaije esi me kota mere hoko tamata esi tatu me oaIsu neka.
  san-VEL: tasyaa antara ekamapi mandira.m mayaa na d.r.s.ta.m sata.h sarvva"saktimaan
    prabhu.h parame"svaro me.sa"saavaka"sca svaya.m tasya mandira.m|
  kbq-kbq: Ana rankumapina mago ra mono nona nagra onketfa hu'noe. Na'ankure Hanavenentake
    Ra Anumzamo'ene, Sipisipi anentamo'ene zanagrake ana rankumofo mono nona mani'na'e.
  kbh-kbh: Chë bëts pueblents̈e ndocna Bëngbe Bëtsabe bëts yebna chiyátaninÿe, er
    Bëngbe Utabná, chë Bëngbe Bëtsá nÿets obenana bomná y chë Oveshatema chents̈e
    bonjamna, y chata nÿetscangbiama chë bëts pueblents̈e ndayénts̈naca adoránata
    bonjétsemna.
  ron-LSB: Nu am văzut în ea nici un templu, căci Domnul Dumnezeu Atotputernic și
    Mielul sunt templul ei.
  pon-pon: O i jota kilaner im en kaudok lole, pwe Kaun Kot, Kaun en meakaroj o Jippul
    iei ar im en kaudok.
  nhe-BL: Huan ax niquitac se tiopamitl ipan nopa altepetl pampa Toteco Dios Tlen
    Quipiya Nochi Chicahualistli huan nopa Pilborregojtzi, inijuanti itiopa nopa altepetl.
  sps-sps: Nyo gima tagei ta saape koman a ngats fan tsian, tana saa a saape a ka
    patsukan tana Tsunaun, e Gov a Siireits ana Tsunei Siip.
  wnc-wnc: Sike nata yot takwanu gwendu yotbamu wanggapmane dua yuwan kakum. Wena.
    Dasingge? Yotbamu wanggapmatane yot takwan gwenu Anutu nindane Buyambam tapaninu
    kekeknga siknga yuak kapa gatu sipsip mateu wagwen ngangu unin.
  bus-bus: Mɛ́ɛ Luda kpɛ́ e wɛ́tɛdaa pì guuro, zaakɛ Dii Luda Gbãapingide kↄ̃n Sãnɛ
    Bↄ̀rↄon kpɛ́ pì ũ.
  gub-BL: Naexak kwaw Tupàn hàpuzuhu a'e pe ihe, ta'e naheta kwaw a'e xe. Tupàn Zanezar
    a'e, wàpuzuhu ài hekon a'e pe a'e. Ikàg wera'u a'e. Àràpuhàràna'yr zàwenugar a'e
    no, tàpuzuhu ài hekon teko wanupe a'e no.
  imo-imo: Ulke kombu awilina tukundo Gote molorumuna ongo popo tonge ulke tempel
    te angilerimuna naa kanoru. Aku ambe telka, Gote Awili Enge Nilimu kinye Sipsip
    Walomu talo elo elongalo ulke tempel mele moloringili.
  boj-boj: Qure dia e atra tal bei unosai. Tamo Koba Qotei siŋgila ti unu qaji aqa
    Kaja Du wo naŋgi segi aiyel qure di aqa atra tal.
  eng-DRA: And I saw no temple therein. For the Lord God Almighty is the temple thereof,
    and the Lamb.
  knf-knf: 'Mënwin nin *dko dyimanaan di Naşibaţi : Ajugun Naşibaţi *Anhiniiŋ iko
    bŧi, na anwooŋ unkaneel bawooŋ dko dyimanaan.'
  san-KHM: តស្យា អន្តរ ឯកមបិ មន្ទិរំ មយា ន ទ្ឫឞ្ដំ សតះ សវ៌្វឝក្តិមាន៑ ប្រភុះ បរមេឝ្វរោ
    មេឞឝាវកឝ្ច ស្វយំ តស្យ មន្ទិរំ។
  arn-NT: Fey tati waria mew ngewetulay ngillatuwe ruka, tati itrokom pepiluwün niechi
    Ngünechen tati Korderu engu mülelu am tüfey mew.
  zas-NT: Niꞌqui tijb yadoo ad baguiatan loj ciuda guin din dux Dad ree Dios bén caꞌ
    gra guialrniabee con bén na̱j ziꞌc xi xiilaman, laa reeman na̱j xyadoo ciuda guin.
  ken-NT: Nkɛ ghɔ́ ɛkɛrákap Mandɛm amɛm ɛtɔk mbɔnyunɛ ɛkɛrákap Mandɛm ɛnɛ mánɨ̀kmʉɛt
    arɛ chi Mandɛm Acha Bɛtaŋ Mɛnkɛm nɛ Mɔ́nkwɔmɛn.
