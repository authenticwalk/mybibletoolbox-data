verse: REV.021.022
translations:
  kpx-kpx: Isito di o kemo dubu elehaholinu. Kosealemo Dilava keu vuvune Kosive igae.
    Iale keu Mamoeti o kemo ualemo oleve kateai dubuu bae ui. Keau o ke dubuabulike
    ke.
  okv-H: Eto da amita jo ta amo embo vahai vahai amina degi tapa ta ue Bada God sovera
    te eto O Lamb amite jakeka eagora avoeto da jo ta Temple amo irae ra.
  tbo-tbo: Dobuna uyahina ega numa dalabu ata galeya, babana Guyau Yaubada Tu kadidili
    dumana po Sipi Natuna tauhi hi winuma dalabu.
  mal-C: നഗരത്തിൽ വിശുദ്ധമന്ദിരം കണ്ടില്ല; സർവശക്തിയുള്ള ദൈവമായ കർത്താവും കുഞ്ഞാടും
    അതിന്റെ മന്ദിരം ആയിരുന്നു.
  grc-SR: Καὶ ναὸν οὐκ εἶδον ἐν αὐτῇ· ὁ γὰρ κύριος ὁ θεὸς ὁ παντοκράτωρ ναὸς αὐτῆς
    ἐστίν, καὶ τὸ ἀρνίον.
  bgc-bgc: अर मन्नै उस म्ह कोए मन्दर न्ही देख्या, क्यूँके सर्वशक्तिमान प्रभु परमेसवर,
    अर मेम्‍ना उसका मन्दर सै।
  khz-khz: Vanuga kamuna aonai Rupu Veaga ta ati agitaato, kwalana Velekou, Goloka
    Iwavagi Palagu na, e Mamoe Natuna, ira vovanuga kamuna gena Rupu Veaga.
  deu-TKW: Und einen Tempel sah ich nicht darin, denn der Herr Gott der Allbeherrscher
    ist ihr Tempel, und das Lamm.
  zsr-NT: Nitú gdauꞌ bléꞌidaꞌ lu yödz naꞌ, le naquëꞌ gdauꞌ qui Xanruꞌ Dios, napczëꞌ
    golutë yöl‑laꞌ uná bëꞌ, len lëzcaꞌ cni naquëꞌ Bönniꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ,
    naquëꞌ gdauꞌ qui yödz naꞌ.
  lin-lin: Namonaki ata tempelo moko te kati na engumba, pamba te Yawe, Nzambe-Na-Nguya-Nyonso
    mpe Mpate nde bazali Tempelo na yango.
  hns-NT: Sahar me ham Parmeswar ke mahal na dekhlie. Sab se maahaan Prabhoe Parmeswar
    aur bhera ke Battja hoewa apane rahe hai, aur okar aadar karal dja hai.
  noa-E: Mag phöbör ee mua bʉ̈ʉrjã Ẽwandamag jëeujem di oobajim, ich maach Pör Ẽwandam
    thumaam khʉʉn khãaijã jua theeg ʉ̈rpai sĩerrʉmpaita Ẽwandamag jëeujem di anaa
    ĩchab ichpaita chi Cordero aawai.
  eng-EMTV: But I saw no temple in it, for the Lord God Almighty is its temple, also
    the Lamb.
  mib-NT: Te tú na templo ni jíto ri ini ñuu ún, chi nɨ́ɨ́ cáhnu ñuu un ndéé máá Jítoho
    yō, Yaā jnɨ́ɨ ndɨhɨ poder, jiín Yaā cúu Londe.
  lif-NT2: इङ्‌गाॽ खे़न् ये़क्‌यक् सिगाङ् माङ्‌हिम्‍मिन् मे़न्‍निःबान्‍लो, थेआङ्‌भे़ल्‍ले़
    मुक्‍साम्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन् नु मे़ल्‍लुक्‍साःन्‍ने खे़न् ये़क्‌यक्‍कोबा
    माङ्‌हिम्‍लो॥
  xnj-xnj: Mumuji wenuwo nayiwene lepi Nyumba ya Chapanga, muni Bambu witu Chapanga
    mweavi na makakala na yula Mwanalimbelele ndi Nyumba yaki.
  mmx-mmx: La nia a goxo ven toogu laplavang go xeneng at nom lemenemen silok, mila
    ne Moroa xa Leeme Silok neni Lanaraavuk eburu mi Lanasip duk lox amisik ap mo
    lemenemen silok. Kuren la limixin dixok pakes ti toogu kusu dina lotu parap ne
    Moroa mi Lanasip go.
  cbr-NT: Nucën 'Ibu Dios, axa aín cushi bëtsi cushisama, a 'imainun Carnero 'icësaribitia
    unin 'ucha cupí bama, axbia uinu cara a ëma sënënia anubi 'ain, ca 'ën iscëx a
    ëmanu anuxun Nucën 'Ibu Dios rabiti xubu 'aíma 'iaxa.
  tee-NT: Chai jantu iclakts'ilh tu'u' pujitat ju anch ni vanta anchach ju anu' lak'achak'an
    ixvi ju Dios ju lai navik'ojui tachi chun ju taxtokni. Vachu' vanta anchach ixvi
    ju Ask'at'a Borrego.
  eng-LSV: And I did not see a temple in it, for the LORD God, the Almighty, and the
    Lamb, are its temple.
  cak-NT: Y ren Juan man jun rocho ri Dios ri xintzu' anchi' niyo'x-wi ruk'ij, roma
    ri Ajaf Dios ri can c'o-wi ronojel uchuk'a' riq'uin, can chi jun tenemit oconak
    rocho. Y can quiri' rubanon ri Jesucristo ri anche'l Alaj Ral Oveja, chi jun tenemit
    oconak rocho.
  pah-NT: Ji ndahepiagi g̃ajatykahavuhua Tupana'ga mbohetehava cidade pe. Ndogwerekoi
    reki. A'ereki Tupana'ga ipopoakaheteve'ga yvyakotyve'g̃a nduvihavuhuhete'ga g̃ahoheve'ga
    – gaha tuhẽ opyta upa g̃a pyri cidade pe cordeiro'jave'ga pavẽi. Nurã ndatekwava'javi
    cidadepeve'g̃a hoa rehe ojatykahavuhua pype. A'ereki g̃a ga mbohete gwekohai pe
    nhaporemo cidade pe.
  sja-NT: Mɨa Tachi Ak'õre te waibɨa unu-e paji ma p'uurude, Tachi Ak'õre Waibɨa mama
    bapari perã ma Oveja Chak'e ome. Ãrata ma p'uurudepema Ak'õre te waibɨak'a, ãramaa
    ɨt'ari p'anɨɨrãpa mama ichita ɨt'aa t'ɨ̃pataadait'ee perã.
  xed-xed: Ma tsa luwa ya, ngha a yu ta həga Lazglafta wa. Mgham Lazglafta ta mbruta
    ta nzakway ka həgani, mantsa ya Zwaŋa Tuwak guli.
  mks-NT: Ta ni in túhún veñu̱hu co̱ó na̱xini i̱ ini mé ñuu cáhnu cán. Jáchi̱ mé Ndióxi̱,
    xitoho í, mé a̱ íin ndée̱ cája tócó ndihi ña̱ha cúú á tátu̱hun veñu̱hu na. Ta
    jári Jesús, mé á cúú tátu̱hun ndicachi loho cán cúú á tátu̱hun veñu̱hu na.
  gfk-S: Io, ma iou pai gale nes ta tamat na hala na lotu naramon tano taman kinong
    no Dades na Watong God ma no Not no Sipsip, dur haruat ma tike tamat na hala na
    lotu ta ikino taman.
  bmu-bmu: Siti pakpak yeŋön Kembu Anutu kukösum pakpakö Toŋi aka Lama moröŋi törörök
    etkeka uruŋini lök meleŋda waikŋiri memba möpöseimakze. Miaŋgöra jöwöwöl jike
    (tempöl) kungöra qahö osimakze. Mi qahö ehal.
  dgz-dgz: Pa Ierusalem ewakewa gwanap God Mup Paewa da ya yawan iwa Ayop nuga God
    me aroe amunu dena apanewa amba Man Sip Otua den ap mepe wanumune menan mup paewa
    ame muk di.
  eng-GNV: 'And I sawe no Temple therein: for the Lord God almightie and the Lambe
    are the Temple of it.'
  zaa-NT: Bilá' te' qui'ni labí biỹa templo re' le' ciudáad, porqui'ni Tata Dios enne'
    rigú'ubi'e lo iyate lani itute la'huacca qui'e nna dúe junto lani iyaba cabi tulidàba,
    ą'hua enne' ná Corderua nna du huée lani làcabi.
  eng-WEBSTER: 'And I saw no temple in it: for the Lord God Almighty and the Lamb
    are the temple of it.'
  guh-guh: Bajarapatomarata apo taenë templobo. Itsiata baitsi jane daxita bajarapatomara
    betemplo. Bajarapacuenia betemplobo tsipaji Dioso, daxita mapanacuata jivi pevetsivi
    matatoxenetsia piajamatabëcuenesaënë, Corderonëbeje, ponaponabeje bajarapatomarata.
  bon-bon: Cane iiwäreja mete ne lica jepänine puma, ingle Yageyame, babo kokre Acejiyame
    piiyepu Maamoi, teepi puma cirege iyeteta lenaja, peei name pi nuuja ingle lica
    gyene mete tääpume teebibine luma awejename.
  nhw-BL: Huan amo niquitac se tiopamitl ipan nopa altepetl pampa Toteco Dios Catli
    Quipiya Nochi Chicahualistli huan nopa Pilborregojtzi, inijuanti itiopa nopa altepetl.
  swh-ONEN: Sikuona Hekalu ndani ya huo mji kwa sababu Bwana Mungu Mwenyezi na Mwana-Kondoo
    ndio hekalu lake.
  wbi-wbi: Nanikajaghile inyumba ja kufunyila jejoni mu n'kate mulikaja, ulwakuva
    umutua u Nguluve, juno itema fyooni, nu Mwana Ng'olo je nyumba inyike ja kufunyila
    jamwene.
  bba-bba: Nɑ ǹ sɑ̃ɑ yeru wɑ wuu ɡe sɔɔ yèn sɔ̃ Gusunɔ Yinni dɑm kpuroɡiin tii kɑ
    mɑɑ Yɑ̃ɑ kinɛ kpɛm te, bɑ sɑ̃ɑ ɡen sɑ̃ɑ yeru.
  eng-KJVCPB: 'And I saw no temple therein: for the Lord God Almighty and the Lamb
    are the temple of it.'
  kgk-NT: Ndahexái ni peteĩ Nhandejáry-pe nhamboete haty upe tetã-my. Nhandejáry ae
    oiko upe-py ha'e Tupã ipu'aka tee va'e, Ovexa Ra'y ramigwa va'e ave oiko upe-py.
    Upéa-gwi nanhaikotevẽiry nhamboete haty-rehe nhane mandu'a meme hagwã hese. Indivepa-ma
    nhaime.
  waj-waj: Ii yoosinna ivaki hama na taaduu nuunaira nnau pinaa voovai vairavai. Udaanga
    Anutuuqo mmuakiaa mminnaiyauvaa yaataroo diraivoota Puara Sipisiipa Nnaakaraivootama
    ivaki varuuvaara hama nuunaira nnaunnaatairavai.
  cpy-cpy: Tee otzimapae janta tajorentsi-panko. Tema riitaki inampitantee-taari Awinkatharite
    Tajorentsi Shintsi-perori itsipataari Ipireetari. Riitaki poyaatee-yaawoni tajorentsi-panko
    janta.
  mpx-mpx: Nige limi bwabwalena etega ya kikite panuwa gamwanaa, kaiwena Yehoba Yabowaine
    Togasisi Hot alona ge Sipi Natuna heliya te panuwa o ana limi bwabwalena.
  wbp-wbp: Nyangurna warru kirri-wanaju. Kularna palka-manu Yuwarli Maralypi pulka-pinjaku
    Kaatuku, lawa. Ngulaju ngula-juku. Kaatuju palka. Nyanunguju PIRRJIRDI-NYAYIRNI
    WITA-WANGU! Manu yangka Jiyipi Kaatu-kurlangu palka-yijala.
  luo-luo: To ne ok aneno hekalu ei dalano, nikech Ruoth Nyasaye Maratego kod Nyarombo
    ema obedo hekalu mare.
  nhe-NT: Huan ax niquitac se tiopamitl ipan nopa altepetl pampa Toteco Dios Tlen
    Quipiya Nochi Chicahualistli huan nopa Pilborregojtzi, inijuanti itiopa nopa altepetl.
  aii-aii: ܐܝܼܢܵܐ ܗܲܝܟܠܵܐ ܠܵܐ ܚܙܹܐ ܠܝܼ ܓܵܘ ܡܕܝܼܢ݇ܬܵ‌ܐ، ܣܵܒܵܒ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܐܲܚܝܼܕ
    ܟܠܔ ܚܲܝܠܬܵܢܵܐ ܘܦܹܐܪܵܐ ܗܲܝܟܠܘܼܗ̇ ܝܢܵܐ.
  esk-NT: Uvaŋa John qiñinġitchuŋa agaayyuvikpaŋmik nunaaqqimi, atakkii Ataniq Agaayyun
    Saŋŋipayaaqaqtuaq ipnaiyaaġlu agaayyuvikpaginiġik taavruma.
  msb-msb: Wara ako sin nakita na templo sa sulod san syudad kay an pinakatemplo sani
    amo an Ginooʼn Dios na Makagagahom kag an Kordero na pagasambahan.
  cpa-NT: Ha¹chi² guøh¹² ca¹jái¹jni jøa³juøi². Tsa¹ma¹hniuh¹² guøh¹². Di³ hŋiah¹²
    Diú¹³, dsa² hiug¹² juanh¹², dsa² lán¹² Juu¹³ jniang³, ma²guǿ¹² jøa³juøi² quianh¹³
    jah¹chih².
  dso-dso: ସେ ନଅରେ ମୁଇ ଗଟେକ୍‌ ମିସା ମନ୍ଦିର୍‌ ଦେକିନାଇ । କାଇକେବଇଲେ, ତାର୍‌ ମନ୍ଦିର୍‌ ରଇଲା
    ମାପ୍‌ରୁ ପର୍‌ମେସର୍‌ । ଜେ କି ସବୁର୍‌ ଉପ୍‌ରେ ଆଚେ, ଆରି ମେଣ୍ଡାପିଲା ।
  meu-meu: Hanua lalonai dubu ta asina itaia, badina be Lohiabada, siahu idoinai Diravana,
    bona Mamoe Natuna, na una hanua dubuna.
  yva-NT: Syo Yavaro Amisye raen no munijo namije ama uga rai jewen, weye Amisy, wepi
    apa vambunine ntiti mo vambunino kai rakivan tenambe, taune no tawan no naije
    muno Domba Tuvane no tavon. Weti vatane usambayambe no Yavaro Amisye rai jakatoe
    ramu, yara wanawadi usambayambe Amisye taune ai muno Domba Tuvane ai.
  dgc-dgc: Nadid, napansing ko a éwan tu templo ta banuwan a éya a panalanginan de
    ta Diyos. Da édsa sa I Panginoon Diyos sakay tu Tupa. Kanya éwan side tu kailangan
    a umange ta templo a manalangin.
  zpm-NT: Ni tib yadoo goṉd naa, sac dipse lad guiedz co rleynie zho Dios, rleynie
    zho meṉ ne nac Xcarner yeeṉ me.
  hix-NT: Khoryenkom màn yonyhera wehxakonà. Ehxera naha, owto ymo ho. Àsok tawro
    hana, owto ymo hokono ro me Khoryenkom yesnàr ke hamà. Nàmno yawon mehra, owto
    ymo hono roro me haxa naha, noro, Kohkomo, ehonomnà xaxa ymo, kahneru mxekrà xarha.
  sim-sim: Hako tempel aka las orok a heyeri ambu nir, wahau. Avui Wasilaka or kwambu
    ngashi nga Sipsip Jikisi nga yanga orok tempel aka hom nakwa vria. Ushinak ma
    amber hom fririn lotu ukwa lira.
  npi-ULB: मैले सहरमा कुनै मन्दिर देखिनँ, किनभने सर्वशक्‍तिमान् परमप्रभु परमेश्‍वर
    र थुमा नै यसको मन्दिर हुनुहुन्छ ।
  cgc-cgc: Naan ta syudad an ula a may nakita na timplo na balay ta Dyos tak Ginuo
    Dyos Na Makagagaem daw Karniro naan dya en mismo duma ta tanan na mga ittaw.
  tim-tim: Akto aregât kepia ain Anutu humo kârikŋe talaŋmap are akto Lama arekŋe
    sumbe kat kat emet akyeŋgimap aregât Sumbe emet bo tatmap akto bo egân.
  yor-yor: Èmi kò sì ri tẹmpili nínú rẹ̀, nítorí pé Olúwa Ọlọ́run Olódùmarè ni tẹmpili
    rẹ̀, àti Ọ̀dọ́-àgùntàn.
  wos-wos: Xe wuni xé, tempel nak wule getéfambu téhambandé. Némafwi hambuk héraakwa
    Néma Du God bér wun Sipsip Balina Nyan bér wule getéfana tempel bér.
  emp-NTPO: Maʌ̃ purud̶e Ãcõrẽ de dromara mʌ̃a unuẽ́ basía neẽ́ bẽrã. Ẽberãrãba dadjirã
    Boro Ãcõrẽ jũma poya b̶ʌ quĩrãpita, Oveja Zaque quĩrãpita bid̶a bia bed̶ead̶ia
    idji de dromane obadaped̶ad̶a quĩrãca.
  eng-F35: I saw no sanctuary in her, because the Lord God, the Almighty, and the
    Lamb are her sanctuary.
  ind-ind: Saya tidak melihat rumah Allah di dalam kota itu, karena TUHAN Allah Yang
    Mahakuasa dan Anak Domba sendirilah yang menjadi seperti rumah Allah di sana.
  pes-OPCB: در شهر هیچ معبدی دیده نمی‌شد، زیرا خدای قادر مطلق و برّه معبد آن هستند.
  mpt-mpt: Yelusalem bibo Gode am sumo bib olo mo biota watemin blimobe. Niminbabe,
    God Sume titilsa esa eka eil sibsib men esa i dumo imaye bib olo bianiba nakaia
    unangai tenaniba weng obib kesoa Gode beten kehamin am sumo blimobe.
  ssx-ssx: I̱ma꞉ta꞉ mo daoni pa꞉ta꞉ta꞉ tembolo da na handoa꞉me. Pa ekipeke mo Aneke
    Tekehali Koda꞉ pita꞉ mo hande Sipisipi Ma꞉na꞉ Ikiki yaapota꞉ mo tembolo da yekeme.
  mkl-mkl: N kù yɛ bi kuwɑi Ilɑɑɔ̃ si iluu si nɑ iyi í jɔ̀ Aɔ̃ Lɑfɛ̃ɛ ilu ɡbuɡbɑ̃
    fei do Anɡudɑ̃u, ɑ̀ wɑi bii fei.
  gaq-gaq: ନିଂ ଇନିନ୍ନିଆ ମେଣ୍ଡିଗ୍ ମନ୍ଦିର୍ କିକେନ୍‌ସା ନ୍ନାବାକେ ଣ୍ଡୁ ଡାଗ୍‌ଲା ନିଜେ ସାପାଟୁ
    ବପୁନେ ମାପ୍‌ରୁ ଇସ୍‌ପର୍ ଆରି ଉଂମେଣ୍ଡା ମେଁନେ ମନ୍ଦିର୍ ସୁଗୁଆ ଲେଃଆର୍‌ଗେ ।
  gof-RNT: Goday, Ubbaafe Wolqqaama Xoossaynne Dorssay katamaas keethe gidiya gisho
    ta he kataman Xoossa keethi be7abiikke.
  unx-unx: ଆଇଙ୍ଗ୍‌ ନାଗାର୍‌ରେ ଜେତାନ୍‌ ମାନ୍ଦିର୍‌ କାଇଙ୍ଗ୍‌ ନେଲ୍‍କେଦା, ଚିୟାଃଚି ପୁରାଃ ପେଡ଼େୟାନ୍‌
    ପ୍ରାଭୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ମିଣ୍ଡିହନ୍‌ ଏନାରେନ୍‌ ମାନ୍ଦିର୍‌ ତାନ୍‌କିନ୍‌ ।
  gah-gah: Guivahani Ómasi osá amosá ve áisi itó aí sipsip akaleva nenémo monó zavusave
    napa loló onoimó nenazo, ámina apatoka monó numuni nomigo ánigumó.
  lcm-lcm: Parik natapa arai ta rina i atailai nei rina ang, using a Volava God kitmat
    luai na nat i sipsip kapo kana rina i atailai.
  aer-aer: The akenhe tyatye akngerre apmere yanhe ikwerele aretyakenhe aneke tyerrtye
    areye-arle irrperlenge Ngkarte tnakewarretyeke Ngkarte-arle kwenhe Yepe-Yepe Akwerrke
    uthene yanhe ikwerele-arle anerle-anerreke. Tyerrtye ingkirrekele Renhe-atherrenhe
    akethe anthurre akwetethe arerlte-aneke.
  qvc-NT: Chay mushuq Jirusalin llaqtapiqam Dyuspa adurana wasinqa mana kanqachu.
    Chaqa chay llaqtapi tiyaqkunaqam Tayta Dyus ancha pudirniyuqta chay Uñandapis
    tarinqallapa chay llaqtapa tukuy partingunapi, chaypi paykunata adurananllapa.
  tgl-ULB: Wala akong nakitang templo sa lungsod, dahil ang Panginoong Diyos, na siyang
    namumuno sa lahat, at ang Kordero ang kanilang templo.
  cbs-NT: Ja inun, Diosun maewan bena jidabi anuxun Epa Dios Xanen Ibu binu keyua
    inun jawen bake chaxuwan jabu kenwankubainmisbuwen taea jawen kenwanti jiwe jayama
    en uianma ixuki.
  xtm-NTPP: Te ñatuu ni jini sa veñu'u ka'nu ini ñuu ma, vaa Iya Tátnuni ma Su'si
    iya kúu sa'a ndaka ma ji'in iya kúu sukan kúu ndikachi jaa ma ka kuu veñu'u ka'nu
    ñuu ma.
  nnq-nnq: Nijibwenije nyumba ja Nnoongo mu kilambo chenie, gambu Angwana ana Nnoongo
    Bina Makakala na Mwanalimbelele nga nyumba jabe.
  bao-NT: Tii macãpʉre jĩcã wii Ʉmʉreco Pacʉ yaa wii ʉnora yʉ ĩatiwʉ. Mee Ʉpʉ, Ʉmʉreco
    Pacʉ niipetirijepʉre ca doti tutua niigʉ, to biri Oveja Macʉ̃, cʉ̃jara Ʉmʉreco
    Pacʉ yaa wii niicãwa.
