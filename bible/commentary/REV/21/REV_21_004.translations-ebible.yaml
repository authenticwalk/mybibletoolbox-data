    gɛ̃̀.
  tcz-CHONGTHU: Aman amit uva kon'a amitlhiu atheh ngimpeh ding, chule thina jong
    umkit talou ding ahilouleh lungkhamna ahilouleh kana ahilouleh natna umtalou ding
    ahi. Hicheng jouse hi a-itih a umtalou ding ahitai,” ati.
  mar-mar: तो त्यांच्या डोळ्यांतले सर्व अश्रू पुसेल; आणि ह्यापुढे मरण राहणार नाही;
    दुःख, आक्रोश, किंवा क्लेशही होणार नाहीत; कारण पहिल्या गोष्टी होऊन गेल्या आहेत.”
  snp-snp: Omuni nowala muki kilili o gedenami ne. Mika kosina lilama ya fuli limoma
    nenako, wenena folamoti, kufu nema amoti, kono miluma kolamoti, ukani ogofu kofa
    kolamoti ya minámenaiye, loto liye.
  isl-isl: Hann mun strjúka hvert tár af augum þeirra og dauðinn mun ekki framar verða
    til. Þar verður engin sorg, enginn grátur og engin kvöl, allt slíkt er horfið
    og kemur aldrei aftur.“
  spy-NT: Mākumāsyi ꞉Yēyiin bichoo lōōkyoo ake tukul. Mēētākubēku ꞉biiko, nto kuriirtōōs
    nto kumēēysē, nto kukāsē ng'woonin, kuuyu kookukeeyta ꞉soboonto nyoo kibo taay.”
  xnn-xnn: Awnitna kaanen nan am-in ay gapo ay men-ag-agaanda. Awnit maid et matmatey
    ya maid menseseg-anganda ya maligligatanda tay am-in ay inom-ommat id kasin et
    namaidda.”
  mwe-mwe: Bhenebho shibhaaungutanje minyoi jabhonji jowe, pabha shiwo shikapagwa
    kabhili, wala kwiigutanjila, wala ililo wala mboteko, pabha ga bhukala gapitile.”
  tte-tte: Yo mataliloli meuloina kani isauli. Boita tabe nigele, valam yo kamkamna
    nigele, kaiwena ginauli beyabeyaliyao simwawasiko.”
  tcs-tcs: Ane em i go waipe ebri wata wea i kamaut lo ai blo ol pipol. Ane dempla
    ebribodi nogo ded o wori o krai o pile pein nomo. Bikoz ebridem nugudting blo
    da wold de pas, i nomo gad nau. Ol i go pinis pogud.’
  hlt-THB: Ami mikphli tui boeih boeih ce huih pe hawh kaw. Thihnaak, lungnat zaaknaak,
    ko ang kqangnaak ingkaw kqangnaak am awm voel kaw, kawtih ik-oeih kqymkhqi cetaw
    khum bat hawh hy,” tinawh ak khy awi ce za nyng.
  soq-soq: Me apana emauwo keu siniamopiaubepi. Sape bo dia, tane do nuaparepare kewa,
    kako, surakau ita poka uduudu dia. Sai ema uduudu tawo tontawa mampea, tane tawo
    sa ita tawo sa saiwa uduudu lawosantone diaidanton.”
  qub-qub: Wagay manami canganachu. Wañuy manami canganachu. Nanächicuypis, llaquicuypis
    manami canganachu. Unay caj cawaycunaga llapannami ushacanga.»
  att-att: Á punatán ni Namarò yù matá nayù ira tatolay ta kaluluá ra, ta ari ira
    bulubugá matay onu maraddam onu makkulè, á awán ta matakì onu marigirigâ, gapu
    ta limimmakin yù ngaw dabbun, á nappasá ngin yù ngaw ággiád da,” kun na.
  bki-bki: Jogumiralo nonovio, mia naio riolkon bulagio, mia m̃ariano p̃eli tegiano,
    p̃eli jaleleano, p̃eli jogvaiano atu re bunu, bior bogo moruo na beamu naio bar
    laka ruei bano.”
  bqp-bqp: Ani ń wɛ́tɛ̃ warawarańnɛ pínki. Ga nigↄ̃ kun doro ke wɛ̃nda ke ↄ́ↄdↄna
    ke wãwã, zaakũ yã zĩnↄ gɛ̃̀tɛ.
  mcp-mcp: A bá cind bwo məzhwíílɛ mɛ̂sh, bwə́ ábʉ́lɛ́ ná bwɛlɛ dʉ yə, bwə́ kú ná
    bwɛlɛ dʉ sá mə́shwɨy, kú ná bwɛlɛ jug nə məcɛy. Isâ í acwúlû í á mə́ cɔ̧̂.»
  hat-hat: Li gen pou l' cheche tout dlo nan je yo. p'ap gen lanmò ankò, yo p'ap nan
    lapenn ankò, yo p'ap janm plenyen ankò, yo p'ap janm soufri ankò. Tout vie bagay
    sa yo pral disparèt.
  npl-NT: Ye kinmixayowajwatsas nochteh, iwa ayakmó yetos mikílistli, nion chokílistli,
    nion neyolkókoli, nion tekipanólistli, porke nochi tlan yowejka okatka, nochi
    yotlatlajtlanki.
  bgg-bgg: Ai ne ithek ro mieg re-è miegkho sad ruii phro. Thiisa hàne a-iy sha ruii
    phro, zo chiih-è ziak chiih-è riie ne oi sha ro. Ihèg manathek ne sandjong ro.”
  eng-TCENT: He will wipe away every tear from their eyes. Death will be no more,
    and there will no longer be mourning, crying, or pain, for the former things have
    passed away.”
  eng-BSB: ‘He will wipe away every tear from their eyes,’ and there will be no more
    death or mourning or crying or pain, for the former things have passed away.”
  cpu-NT: Tema Pava osheyookiperotairine, imposhenkayetaiyaari. Eero ikaamaneyetai,
    tekatsi onkatsitzimovaitai, tekatsi iragaachane, tekatsi kemaantsivaitaachane.
    Tema ari okaratapaake maaroni iroka.”
  san-ASM: তেষাং নেত্ৰেভ্যশ্চাশ্ৰূণি সৰ্ৱ্ৱাণীশ্ৱৰেণ প্ৰমাৰ্ক্ষ্যন্তে মৃত্যুৰপি পুন
    ৰ্ন ভৱিষ্যতি শোকৱিলাপক্লেশা অপি পুন ৰ্ন ভৱিষ্যন্তি, যতঃ প্ৰথমানি সৰ্ৱ্ৱাণি ৱ্যতীতিনি|
  tac-NT: Onorúgame 'símala alué ralámuli sewélila bujea, 'lige 'ma tabilé suwimeli
    ju, 'lige 'ma tabilé 'wesi nalámala resí níliga, napugiti 'ma tabilé nerúlimempá
    seweli, 'ma 'we se'wináriga nímala.
  eng-WEBPB: He will wipe away every tear from their eyes. Death will be no more;
    neither will there be mourning, nor crying, nor pain any more. The first things
    have passed away.”
  gfk-H: Na ros ira palona mata diet. Ma taia baal um ta minaat bia ta tapunuk. Ma
    taia mah ta sunuah bia ta ngunungut kanong ira linga ing manaluai i ta pataam.”
  viv-viv: Matailudi saꞋeyana saꞋeyana ginaluhegehegedi. Aimo keke tamo alika o aseꞋuꞋaulolo
    o tagiya o aulolo, faꞋina mena vitai-dina a gihavaidi kadu babi tuwaina ana gaitoma
    moyaꞋaina a hiyawowola.” Au hidedemi gigahe.
  yao-yao: Ŵelewo chiŵasyule misosi jao jose. Chiwa ngachipagwa sooni, atamuno ngaipagwa
    ipetesi, atamuno kulila, atamuno masauko sooni, pakuŵa indu yose ya kalakala ipiite!”
  tgp-tgp: I pa kamoti na wai matara tari na matara, i pa sopo te mateia, r̃omsasati
    teni tangi teni epe varihaji, matan hinau matan tuai la tihai.”
  auc-NT: Tömënäni wëñapæ̈ tamonte wædï tömämæ̈ Wængonguï wadæ cæmoncæcäimpa. Mänïñedë
    æ̈mæ̈wo mönö wæ̈nïmämo incæ mönö wæwënïmämo incæ Ca ca mönö wædïmämo incæ nantate
    mönö wædïmämo incæ tömää mänïmämo dæ angæ̈impa. Edæ wëënëñedë ïnïmämo incæ ïinque
    batimpa,” angantapa.
  kbc-NT: Iwilegitetema icoatawece latiidi. Codaa aɡ̶aleeɡ̶ica ane yeleo, aɡ̶ica ligecaɡ̶aloɡ̶o,
    aɡ̶aleeɡ̶ica daɡ̶a noenaɡ̶a, codaa aɡ̶aleeɡ̶ica anoilee. Leeɡ̶odi niɡ̶icoa jotigide
    anee ja ixomaɡ̶atedijo.”
  bmh-bmh: Gonug duailel agal ameag ilau unum gulesamau. Duailel ag koli i noumamamen,
    oiagab eg i umau, i weinamamen, ag mu i umamen. Go getalan igul unum wane anemenin.”
  ctu-BL: Dios mi caj i sujcubeñob i ya'lel i wut. Ma'anix majch mi' caj ti chʌmel.
    Ma'anix uc'taya mi uq'uel mi wocol ti pejtelel ora. Come tsa'ix ñumi jini ñaxan
    tac bʌ, che'en.
  meq-meq: Ma takaɗiye na yam ɗəre tay. Ta mətiye sa bay tebiye. Wuray ma ndalateye
    sa bay. Ta tuwiye sa bay, wuray ma wuriye fataya sa bay. Wu guram eye hay ta dze.»
  noa-H: Hichdëuta t'umaa wajap'a ham dauchöjã jãrpʌ̈pʌ̈i haju. Mam chan tag hõor
    meebam, hõor dauhi paraajã habam. Tag chik'am hʌ̃apëpërjã haba, gaai machagjã
    tag k'augbajugui” hajim, “ya warr nem t'ʌnarr t'um hisegpʌ̈iwi t'um chi hiiur
    hap'a t'ʌnaawai.”
  alp-NT: Iono esi supu susate sasaisa moneka hoko esi rani kwale moneka. Sae imata
    moneka. Sae isusa moneka pise kerake moneka le yelu rebe akmena ite supure, pamuli
    meije sae moneka.”
  san-VEL: te.saa.m netrebhya"scaa"sruu.ni sarvvaa.nii"svare.na pramaark.syante m.rtyurapi
    puna rna bhavi.syati "sokavilaapakle"saa api puna rna bhavi.syanti, yata.h prathamaani
    sarvvaa.ni vyatiitini|
  kbq-kbq: Ana nehuno maka zamavunura eri homu huzmante vagaresigeno, mago'ene fri'zana
    omnenkeno, zamasunku hu'za zavi'ma ate'zana omnena, zamatama krizana omnenigeno,
    ese'ma me'nea zantamina omnegahie.
  kbh-kbh: Cha echanjama chënga ndocna te más ngménënga chamondë́tsemnama, y ndoñe
    más chamondóbanama, ndoñe más chamondos̈achema, ni ngménaca ndoñe chamondëtsóyebuambnama
    y ndoñe más tsets̈anana chamondë́tsebomnama; er nts̈amo chënga ents̈angcá fshantsoca
    tempo imojëftsiyena ora enjamncá, chora ya ndoñe chca queochátsmëna ca.”
  ron-LSB: El va șterge orice lacrimă din ochii lor. Moartea nu va mai fi; nu va mai
    fi nici doliu, nici strigăt, nici durere. Cele dintâi lucruri au trecut.”
  pon-pon: O a pan kotin limwi jan pil en maj ar karoj; o mela pan jolar, pil jolar
    maiei, o jolar janejan, madak kokolata, pwe men maj jolar mia.
  nhe-BL: Huan Toteco quinhuachilis nochi iniixayo. Huan ayoc quema aqui miquis, niyon
    mocuesos, niyon chocas, niyon mococos pampa ya panotos nochi ni tlamantli tlen
    achtohuiya eltoya ipan nopa achtohui tlaltepactli.”
  sps-sps: Ayei nai sap ravainy non fo susuiny matan mata rari. Ana sikia pis ta mat,
    ge tu reesik, ge tu tangis, ge ta kamits, tana saa a fo mamatsiny kan tamuan tovei
    kajiaa ovei raror.”
  wnc-wnc: Sike ita amindane kai yangga kuupbam pasiwan kuning. Sike aminu tapatuta
    dua kupik. Gatu aminu tapatuta musia meya dua natake kwanamu dua sike sanga toknga
    gupnane dua natapik. Wena siknga. Sanga tupa nana wa kuupbam gatukande gwa sandekgak,”
    ngang yawan natapbum.
  bus-bus: Eé ń wɛ́ɛ'i gogońnɛ píngi. Gaa égↄ̃ kuu dↄro ke sósobi ke ↄ́ↄdↄna ke wãwãa,
    zaakɛ yã ziinↄ gɛ̃̀tɛ.
  gub-BL: Uhyuhyw putar wanehay kwer wanuwi nehe. Numàno pixik kwaw a'e teko wà nehe.
    Nuzemumikahy pixik kwaw wà nehe. Nuzai'o pixik kwaw wà nehe. Ma'e kwehe arer paw
    ukàzym a'e kury.
  imo-imo: Yuni enonga mongona kola peremoma kulu tondombalo. Oi uluma pora nimuna
    imboma altoko naa kolko, kola naa teko, kola ulke naa molko, mindili naa nonge,”
    nimu.
  boj-boj: A naŋgo ŋam ya kalil nuntetnjrqas. Deqa naŋgi olo akamqasai. Naŋgi olo
    moreŋqasai. Naŋgi olo are gulbeinjrqasai. Naŋgi olo jaqatiŋ oqasai. Kumbra namij
    kalil di koboqas.”
  eng-DRA: 'And God shall wipe away all tears from their eyes: and death shall be
    no more, nor mourning, nor crying, nor sorrow shall be any more, for the former
    things are passed away.'
  knf-knf: Awent mnkuul mi baka bŧi ; pkeţ, mnţëg, ŋwooni, na mnhaj maankak awo, iko
    ijon iinkak awo. »
  san-KHM: តេឞាំ នេត្រេភ្យឝ្ចាឝ្រូណិ សវ៌្វាណីឝ្វរេណ ប្រមាក៌្ឞ្យន្តេ ម្ឫត្យុរបិ បុន
    រ្ន ភវិឞ្យតិ ឝោកវិលាបក្លេឝា អបិ បុន រ្ន ភវិឞ្យន្តិ, យតះ ប្រថមានិ សវ៌្វាណិ វ្យតីតិនិ។
  arn-NT: Angkümüñmangetuay engün tañi külleñu, fey ngewelayay ta lan, ngüman no rume,
    eyütun no rume, kutrantun no rume. Itrokom tati mülekefulu am ta kuyfi dew ta
    mülewetunolu.”
  zas-NT: Laaman gutiaa loj reeman nijs biin reeman, dxel achetri guialgüjt chuꞌ,
    guialroon, guialrunaya në guialzi, din gra ree ni guyu gocli ma gudëd reen.
  ken-NT: Chɔŋ antɛsɛ bɔ́ babhɛsɛ mankɛm amɨ́k, nɛwú kɛpɛrɛ bhák. Nɛdǐ kɛbhɔ nɛ
    bawú bɛ́di kɛpɛrɛ bhák, nɛ bo kɛpɛrɛ ghok bɛbe mbɔnyunɛ mɛnyɨŋ bɛsɨ́ bɛ́rɔŋ.”
