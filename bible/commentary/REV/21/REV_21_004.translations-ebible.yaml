verse: REV.021.004
translations:
  kpx-kpx: Isi auna nimetavaeabe ulihage abu bae tota uvulahai ninalahalivebene. Isi
    vatehani malei haluvilivebene. Kosealemo subuta vaveve keau uoholilu.”
  okv-H: enana ta tihi sisivu tapa avo tuhasuja amo donda tapa be tapa eto ari tapa
    mamahu amo irae ehija avoeto pehari sorara humbari bija puri ari memenga tapa
    amo embo na ehako mane kesuja,” ainge eto
  tbo-tbo: Tauna mata diligwegwehi i hamaga halehi po apega hilage po wiyuwa po tou
    uyahihi ina geleta babana memae odubona amaka i kokoe duma.’
  mal-C: അവിടന്ന് അവരുടെ കണ്ണുകളിൽനിന്ന് കണ്ണുനീരെല്ലാം തുടച്ചുകളയും; ഇനിമേലാൽ മരണമോ
    വിലാപമോ രോദനമോ വേദനയോ ഉണ്ടാകില്ല; പഴയതെല്ലാം നീങ്ങിപ്പോയല്ലോ!”
  grc-SR: καὶ ἐξαλείψει ⸆ πᾶν δάκρυον ⸂ἀπὸ⸃ τῶν ὀφθαλμῶν αὐτῶν, καὶ ὁ θάνατος οὐκ
    ἔσται ἔτι· οὔτε πένθος, οὔτε κραυγή, οὔτε πόνος οὐκ ἔσται ἔτι· ⸋ὅτι⸌ τὰ πρῶτα
    ἀπῆλθον.
  bgc-bgc: अर वो उनकी आँखां तै सारे आँसू पुंज देवैगा, अर इसकै बाद ना मौत, ना दुख,
    ना बिलाप, अर ना दर्द रहवैगा, क्यूँके पुराणी बात बीत ली सै।
  khz-khz: Ia na matara nanura maparara pene iruvagira. Kwarega e tagi-wanonowanono,
    e tagitagi kuluna ta e vitiviti pia aiki-vagi, kwalana gau kunera maparara geaikito.”
  deu-TKW: Und er wird abwischen alle Thränen von ihren Augen, und der Tod wird nicht
    mehr sein, noch Leid, noch Geschrei, noch Pein; denn das erste ist vergangen.
  zsr-NT: Dios uzxíëꞌ nis rbödx zoa yöj lauquëꞌ. Nutur nu gat, len nutur nu cödx,
    len nutur nu cödx yechiꞌ, len nutur nu sacaꞌ quiꞌi, le chgdöd quegac lë naꞌ glac
    ziꞌal.”
  lin-lin: Akopangusa mpinzoli nyonso na miso na bango. Kufa, matanga, kolela to pasi
    ekozala lisusu te, pamba te makambo ya kala esili koleka. »
  hns-NT: Oe har ek manai ke aas potjhiega. Ab se koi na mariega, koi ke doekh na
    oethaawe ke pariega, koi na roiga aur koi ke moesiebat na sahe ke pariega. Sab
    pahiele ke tjiedj ab biet gail.”
  noa-E: Ichdëuta thumaa wajapha am dauchöjã jãrpʉ̈pʉ̈i aju. Mam chan tag õor meebam,
    õor dauhi paraajã abam. Tag chikham ʉ̈apëpërjã aba, gaai machagjã tag khaugbajugui”
    ajim, “ya warr nem thʉnarr thum isegpʉ̈iwi thum chi iiur apha thʉnaawai.”
  eng-EMTV: And He shall wipe away every tear from their eyes; and there shall be
    no more death, nor sorrow, nor crying out; neither shall there be any more pain,
    for the former things have passed away.”
  mib-NT: Te nacuaa yā ndute tɨ́núú i jíjnáhan i. Te ma cúū gā ñayuu, ni ma ndahyú
    gā i, ni ma cucuíhyá gā ni i, ni ma jetú gā i. Chi je ni yāha tāca jnúndóho jeē
    ni íyo, áchí.
  lif-NT2: खुने़ॽ के़रे़क्‍ले़ खुनिॽ मिक्‍कोलाम् मिक्‌वाःन् तुगु पिरुसिॽ॥ आत्तिन्‍नाङ्
    याम्‍मो मे़न्‍छिःने़न्, मेरिङ् मे़न्‍धक्‍ने़न्, मे़न्‍हाःप्‍ने़न्, मे़न्‍दुक्‍ने़न्
    मे़न्‌यॽने़न्, थेआङ्‌भे़ल्‍ले़ तगिबा पाःन्‍हाॽग ले़क्‍ते़बेरो॥”
  xnj-xnj: Mwene yati akugahungula maholi gavi goha. Muni lifwa yati livya lepi kavili,
    amala lipyanda amala luvembu amala mvinisu, muni vindu vyoha vya kadeni vimali
    kupita.”
  mmx-mmx: Neni naba ves kepe lengkabili dan basinge lengkatli atnedi. La limixin
    kopmen di noxo met bok ba, la di noxo duudu bok ba kopla dinang teng la di noxo
    songot bok ba. Mila lavatkangka avot ga sonao vam eburu mi lempanga axap gak lok
    keneng teren.”
  cbr-NT: An ca aín unicama aín bëunan mëscutia ini masá nuitutiabi nëtë́miti 'icën,
    aín bëun tërë́nquin. A unicamax ca bamatëcëntima 'icën, usai 'ianan ca rarumatëcëntima
    'icën, 'ianan ca intëcëntima 'icën, acaman ca paë tantëcëntima 'icën. Bëráma usai
    'iá 'aíshbi ca usai 'itëcëntima 'icën.
  tee-NT: Chai matich cajuna' ju k'alhut. Chai jantu xamati' caniya'. Chai jantu xamati'
    ca'amak'aninina' nin yuchi ni lai cak'alhulh nin yuchi ni lai jinta' caxcanilh.
    Jantu cati'alilh tu'u' ju chunch ni tapasak'ota ju xap'ulhnan taxtokni.
  eng-LSV: and God will wipe away every tear from their eyes, and there will be no
    more death, nor sorrow, nor crying, nor will there be anymore pain, because the
    first things passed away.”
  cak-NT: Y ri Dios can xtusu' jumul ri ruya'al tak quiwech, roma manak chic camic,
    ni ok'ej, ni jiloj y man jun chic ruquiy (k'axon) xtiquik'axaj. Roma ronojel ri'
    can xquieq'uis.
  pah-NT: Tupana'ga ti ihypavi g̃andeahya g̃andeakwara hugwi nehẽ tapejehe'oa'javi
    ti javo, ei ga. Nomanoa'javi ti g̃a nehẽ. Ndokoveveuhua'javi ti g̃a nehẽ. Ndojehe'oa'javi
    ti g̃a nehẽ, ei ga. Ndahahya'javi ti g̃a pe nehẽ. A'ereki jypyva'ea apoa opa yvagaymyana
    apoa yvyaymyana apoa, ei ga yvaga hugwi.
  sja-NT: Ichia eperãarã tauba jõmaweda wẽpapiit'ee. Mãɨrã waa piuda-e pait'ee; waa
    jarajẽeda-e pait'ee; waa p'ua sentida-e pait'ee, irua mãgee naawedapema ne-inaa
    jõmaweda wẽpapiit'ee perã.
  xed-xed: ŋa masanaptani ta həŋ ta inda ima taw ma ira taŋ. Ta haɗ mtaku dzaʼazlay
    ɗekɗek wa. Ta haɗ taw dzaʼazlay ɗekɗek guli wu, dər wahu, dər kuzlakwa skwi, kabga
    lula taŋtaŋa skwiha.
  mks-NT: Ta mé á ya̱có ndihi a ticui̱í nu̱u̱ ná ña̱ na̱sacu na. Ta a̱ quíví ga̱ na̱.
    Ta ni a̱ cuácu ga̱ na̱. Ta ni a̱ táhnda̱ ga̱ ini na. Ta ni a̱ ndíhi̱hvi̱ ga̱ na̱.
    Jáchi̱ sa̱ na̱jándihi Ndióxi̱ sa̱ha̱ tócó ndihi ña̱ cán, ña̱ na̱sahi̱in jihna
    —cáchí a̱.
  gfk-S: Na ros ira lur na mata di. Ma pata baling um ta minat be ta tapunuk. Ma pata
    bileng ta sunuah be ta ngunngutaan kinong ira linge menalalie ite pataam.”
  bmu-bmu: Yembuk mala je imbilŋini mi lökŋanök kutum teköma. Yuai pakpak mutuk ahöyöhi,
    miaŋön mönö qahöwak teköyök. Miaŋgöra kunbuk qahö kömugetka jiŋgeŋkölköl qahö
    akŋe aka toroqeba sihimbölö kun qahö mötme. Yuai kungöra qahö osiba sahötme.”
  dgz-dgz: Negin namua uon tan. Yamamu doge iravi wat museta. Sia ya borit wain menan
    orup da boeni menan iripewa ame da sia ya wain. Bagu sisi menan irip sia ya wain
    amba vek da sia ya anuin.” Nop ap anega tauen.
  eng-GNV: 'And God shall wipe away all teares from their eyes: and there shalbe no
    more death, neither sorow, neither crying, neither shall there be any more paine:
    for the first things are passed.'
  zaa-NT: Lèe nna gúỹié iyaba inda huìna' lo cabi nna labiru ccani cabi triste. Labiru
    la' rehuiní' latsi' té porqui'ni labiru il·lani biỹa nu runi qui'ni cuetsi cabi.
    Labiru lù'uti té, nìhua labí biỹa ttu dolor té, porqui'ni iyaba nu té antes nna
    chi gutìą.
  eng-WEBSTER: 'And God will wipe away all tears from their eyes; and there shall
    be no more death, neither sorrow, nor crying, neither shall there be any more
    pain: for the former things have passed away.'
  guh-guh: Dioso itaxutobarëmeneiquinaponaena bajarapamonae. Ajibi baja tsane petëpaecuene,
    penuecuene ata, bitso penajamatabëxainaecuene ata, penavixaetaecuene ata. Daxita
    bajarapitsicuenemi copiarucaena jane baja, jai athëbëvetsica.
  bon-bon: Tabe cirege teeme irecu cabu ca ele mäcu äciseja. Puma ingwe ca piba budre
    lica cirege, nuuja ngenecu mäpu lica cirege, ele lica, pita lica, ingle sasa mule
    cina uja ituge apira.”
  nhw-BL: Huan Toteco quinhuachilis nochi iniixayo. Huan ayacmo quema aqui miquis,
    niyon motequipachos, niyon chocas, niyon mococos pampa ya panotoc nochi ni tlamantli
    catli achtihuiya eltoya ipan nopa achtihui tlaltipactli.”
  swh-ONEN: Atafuta kila chozi kutoka macho yao. Mauti haitakuwepo tena, wala maombolezo,
    wala kilio, wala maumivu, kwa maana mambo ya kwanza yamekwisha kupita.”
  wbi-wbi: Ilivusia kila lihosi kuhuma mu maso gha vanave, na pekuliva uvufue, kange,
    kange nambe ikililo, nambe kulia, nambe uvuvafi. Amasio gha pakali gha kilile.
  bba-bba: U koo bu ben nɔni yĩresu kpuro wokɑ. Gɔɔ kun ko n mɑɑ wɑ̃ɑ kɑ win nuku
    sɑnkirɑnu kɑ swĩi kɑ wuriribu domi ɡɑsɔn ɡɑ̃ɑnu nu doonɑ kpuro.
  eng-KJVCPB: 'And God shall wipe away all tears from their eyes; and there shall
    be no more death, neither sorrow, nor crying, neither shall there be any more
    pain: for the former things are passed away.'
  kgk-NT: Nhandejáry oikyty-ta pendéhegwi pende resay ponove hagwã pene rasẽ. Upe-py
    ndoikovéi-tama omano va'e, ndoikovéi-tama onhemboasy va'e, ojahe'o va'e. Mba'asy
    rasy ave nohendu mo'ãvéi-ma upe pygwa. Yma oiko va'ekwe gwĩ va'ekwe opa-ma, ohasapa-ma,
    he'i apykagwasu ypy-gwi ombou va'e onhe'ẽ.
  waj-waj: Fai iya vunnunnuuyauvo iya avuuyauvakidiri tiino fai ariinoo iya vunnunnu
    mmuakiaayauvai rugaanaravai. Fai hama kava gioonna kiaapuuya putikio hama iya
    ausaiyauvo mmuaarareenai ratada mmamma nniitareeraivaa varaaravai. Vaa eenanaa
    aataru itaama vaiyauvo taikaivaara hama kava iya itaama variaaravaivee.
  cpy-cpy: Tema riitaki Tajorentsi oshekyaaki-peroteerini, roemoshirenka-yitee-ri.
    Eero ikaamane-yitee, tekatsi katsiwaetaa-tsini, tekatsi irahaachani, tekatsi kemaatsi-waetaa-chani.
    Tema ari okaatapaaki iroka-paeni.
  mpx-mpx: Matanunuliya gegewena ni abut yoho. Aliga nige al ni gagan, nige al kahikahin
    ge nige al lomwan, kaiwena bugul bebeyaunal iyaka hi mowasi.”
  wbp-wbp: Kapu-jana jirrmilypa milpa-jangka parduna-mani. Kulalu yapaju palimilki,
    manu kulalu yulami malamalarla, kulalu murrumurru-jarrimi. Walya yinyaju kapu
    ngurrju karrimi, kula walya nyampu-piya kuja karlipa jalangu nyinami. Walya nyampuju
    kapu lawa-jarrimi.”
  luo-luo: Enoywe pi wengegi duto. Tho kata ywak gi nduru kod rem ok nochak obedie
    kendo ngangʼ, nikech gik machon oserumo.”
  nhe-NT: Huan Toteco quinhuachilis nochi iniixayo. Huan ayoc quema aqui miquis, niyon
    mocuesos, niyon chocas, niyon mococos pampa ya panotos nochi ni tlamantli tlen
    achtohuiya eltoya ipan nopa achtohui tlaltepactli.”
  aii-aii: ”ܒܸܬ ܡܵܫܹܐ ܟܠܔ ܕܸܡܥܝܼܬܵ‌ܐ ܡ̣ܢ ܥܲܝ̈ܢܵܝܗ‌ܝ. ܘܡܵܘܬܵ‌ܐ ܐܚܹܪܢܵܐ ܠܹܐ ܗܵܘܹܐ، ܘܠܵܐ
    ܬܵܥܙܝܼ، ܘܠܵܐ ܒܸܟ݂ܝܵܐ، ܘܠܵܐ ܡܲܪܥܵܐ، ܣܵܒܵܒ ܥܒ݂ܝܼܪܗܘܿܢ ܡܸܢܕܝܼܵܢܹ̈ܐ ܩܲܕܡܵܝܹ̈ܐ.“
  esk-NT: Agaayyutim allaqtiġisigai qulvipayaat iriŋitñiñ. Iliŋich tuqqutqikkumiñaiqsut.
    Alianniutqikkumiñaiqsut kiŋuvġulutiŋ atniġñautiqaġutiŋlu tarakŋaniñaglaan, atakkii
    sut sivuani itchuuruat piiġñiqsut.”
  msb-msb: Pagapahidan niya an tanan na luha sa inda mga mata. Wara na sin mamamatay,
    mamumundo o magatangis o magabatyag sin sakit kay an mga kasadto nag-agi na.”
  cpa-NT: Tsíg¹dsa ca¹lah¹jǿ¹ jmøi² ma²ca¹lah¹ ni³ dsa² quián¹²dsa. Jøng² ha¹chi²
    ma¹dsián¹ dsa² quián¹²dsa. Ha¹chi² ma¹ho¹dsa. Ha¹chi² ma¹jén² dsǿa¹²dsa. Ha¹chi²
    jmø³uai¹² ma¹li¹chi² quiah¹²dsa. Di³ ma²ca¹ŋi¹hén² ca¹lah¹jǿ¹ hi² mi³chi² lah¹jiá¹²
    ―ca¹juúh²dsa.
  dso-dso: ସେ ତାକର୍‌ ଆଁସୁ ପୁଚିଦେଇସି । କେ ଆରି ନ ମରତ୍‌ । କାନ୍ଦାବୁବା, ଦୁକାସୁକା ନ ରଏ ।
    ପୁର୍‌ନା ବିସଇ ଆରି ନ ଡିସେ ।
  meu-meu: Ia ese iruru-matadia iboudiai matadia amo baine dahu oho. Mase bona dara-doko
    bona taitai bona hisihisi bae ore; badina be ḡau gunadia vada e puki.
  yva-NT: Muno Amisye apa kawasae mami ngkaru ntende mamo Po raupaisy ti mewen dave
    to. Wene mamo nande mai jakatoe ramu. Vatane manimaumbe muno woyov akatoe ramu
    muno siurije nande mai jakatoe ramu. Weye anakotaro mino wusyin omamo raumandi
    to.”
  dgc-dgc: Sakay pahiden na Diyos i léwa ta mata dia,” kagi na, “sakay éwan dén tu
    mate; éwan dén tu kalungkutan; éwan dén tu magsanget; éwan dén tu te saket; da
    nakalipas dén i étanan a dati a nanyari.”
  zpm-NT: Led yedraa niina pa glunë zho, led yedraa niina tsoxtseeb zho lo guieḻgut,
    led yedraa niina mban gac zho cuedz zho dieṉ cho guṉ xyudar zho, led yedraa niina
    goon zho; grëse nis ne zo lo zho zeeṉe biin zho, niina laa me guṉmbew. Grëse ncuaaṉ
    co, gdziṉdraa dze gaṉ zhow.
  hix-NT: Àratahnà ro me neryatxhe, noro. Àwayehpànà ro me harha natxhe. Ekhokahnà
    ro me harha natxhe, kekonà. Ehokoyhenà ro me harha natxhe. Eryewhunu ro me harha
    natxhe. Àsok tawro hana. Amnyehra texetxhàyamotho wyarohra harha mpànà natxhe
    ha, kekonà, ahonano ymo màhtono.
  sim-sim: Or avak mi uku lihin fiyikwa ria. Ushinak lir mbeek indik hakwa ambu lir.
    Uhu mbeek indik holmbangama ihi tlaholokwa ambu lir. Uhu mbeek indik kavamisikwa
    ambu lir. Mbele mbele os mas lihik nahanda angop mendek nawa sir.�
  npi-ULB: उहाँले तिनीहरूका आँखाबाट आँशुका हरेक थोपा पुछिदिनुहुनेछ, र त्यहाँ कुनै
    मृत्यु हुनेछैन, वा शोक वा विलौना वा कष्‍ट पनि हुनेछैन । पहिलेका थोकहरू बितेर गएका
    छन् ।
  cgc-cgc: Dayad gid iran na kaimtangan tak pairan din iran na mga luwa na yon man
    pakamang din tanan na tenaan na ittaw mangasebe. Ula en kamatayen daw ula man
    en kalised, pag-agal daw kasakit tak ula en tanan na dati na iling tan na mga
    inagian ta mga ittaw.”
  tim-tim: Akto tâmbâŋe bo agep aregât dewunyeŋe tuŋe ikiŋak pulimbo kamilembo biwiyeŋe
    sândugewiap. Momogât dâp amâ bo akbiap. Akto kambiamyeŋe lâuwâŋe bo umatŋe akbiap.
    Anutuŋe maŋganyekto biwiyeŋe sândugembo girâpgât âi lâuwâŋe indem hâk hilâlâmân
    bo manbai.” dâep.
  yor-yor: Ọlọ́run yóò sì nu omijé gbogbo nù kúrò ni ojú wọn; kì yóò sì ṣí ikú mọ́,
    tàbí ọ̀fọ̀, tàbí ẹkún, bẹ́ẹ̀ ni kí yóò sí ìrora mọ́, nítorí pé ohun àtijọ́ tí
    kọjá lọ.”
  wos-wos: Dé deka damambu tékwa ménengu létékétandé. Di wambula yamba hiyakéndi.
    Di wambula yamba gérakéndi. Di deka mawulimbu xak wambula yamba hérakéndi. Di
    hangéli wambula yamba hérakéndi. Tale rendé jondu atéfék bu hényi.” Wungi dé wuniré
    wa.
  emp-NTPO: Ãdji daub̶ara idjia jũma jareya. Jũma naẽna b̶ad̶ara jõna bẽrã waa beud̶aẽ́a,
    jĩãnaẽ́a, aujĩãnaẽ́a, idjab̶a puara neẽ́ b̶aya.”
  eng-F35: And He will wipe away every tear from their eyes; there will be no more
    death nor sorrow nor crying nor pain—they will exist no more because the first
    things have gone.”
  ind-ind: Dia juga berkata, ‘Aku akan menghapus semua air mata mereka.’ Mereka tidak
    akan mengalami kematian atau kesakitan lagi. Tidak akan ada lagi perkabungan dan
    tangisan, karena kehidupan yang lama sudah berakhir.”
  pes-OPCB: خدا هر اشکی را از چشمان آنها پاک خواهد کرد. دیگر نه مرگی خواهد بود و نه
    غمی، نه ناله‌ای و نه دردی، زیرا تمام اینها متعلق به دنیای پیشین بود که از بین
    رفت.»
  mpt-mpt: E i memino omtlabenea imino mo kaaniba eka i bobol tem osa mo misiamu benanomobabe.
    I mo mebianiba enin osa mo omubenanomobabe. Sin kukub olo alukum blimanamabobo
    gesoa wentibe.
  ssx-ssx: Ipikana꞉ma꞉ta꞉ ika꞉ e̱ pankekemanu honialieke. Koto pa꞉ta꞉ta꞉ homa꞉la꞉eki
    pa na handilimikie. Kutupa puki tanda pitolo a꞉ta꞉ma꞉ homa꞉la꞉eki make e̱ ala꞉eki
    make tanda mina꞉la꞉eki make ota꞉ dia꞉ya꞉lieke. Mo amba꞉ haumanu paeyaota꞉ alu
    paeya꞉me laa lea꞉me.
  mkl-mkl: Á ɡbɑ̃ cikɑ̃ɑju nŋɑ ŋɑ fei. Iku do inɔ ku fɔɛ do kukpɑtɑ do ɑrɑ ku ro kɑɑ
    wɛɛ mɑ́, domi mii ndii tɑko ŋɑu fei í lɔ.
  gaq-gaq: ମେଁ ମେଁଇଂନେ ମ୍‌ମୁଆଁନେ ଡେଃମୁଆଁ ସାପା ଚୁଃବିଏ । ଗୁଏଃନେ ଦୁକ୍ ଅଃନେ ଣ୍ଡୁଲା ଦୁକା
