verse: REV.021.017
translations:
  kpx-kpx: Isi anelu keu o ke hala vavuale keu koseanu. Tu handele sikstini (216)
    viti. Iale vavuve idi keu anelue vavu holioholinu. Isito keu atae vavu.
  okv-H: eto ehako huga ta heka humbija amo huga apupu oiho ta eto pambuto apupu oiho
    ta eto heka humbija amo 65 miters ra amo embo heka humbagora ainge dombo amina
    jigama ehija.
  tbo-tbo: Ma galina yawegana nimanei i luwaluwaya naka guli magouna 36 mei tauta
    lawa ta yamluwa pite.
  mal-C: പിന്നെ ദൂതൻ അതിന്റെ കോട്ട അളന്നു. ദൂതൻ അളക്കാൻ ഉപയോഗിച്ച ദണ്ഡ് മാനുഷികമാനദണ്ഡമനുസരിച്ച്
    അറുപത്തഞ്ച് മീറ്റർ ആയിരുന്നു.
  grc-SR: Καὶ ἐμέτρησεν τὸ τεῖχος αὐτῆς ἑκατὸν τεσσαράκοντα τεσσάρων πηχῶν, μέτρον
    ἀνθρώπου, ὅ ἐστιν ἀγγέλου.
  bgc-bgc: अर उसनै उसकी चारदीवारी ताहीं माणस के, यानिके सुर्गदूत के नाप तै नाप्या,
    तो छियासठ मीटर लिकड़ी।
  khz-khz: Kanana gena kamu maki elovaato, lovalovana gauna kiubit tinavuna gagala
    vativati (144), (e mita gagala taulatoi kwapuna (70). Taunilimalima geria lovalova
    gauna voaneru na vovetaina einagulu-agiato.
  deu-TKW: Und er maß ihre Mauer zu einhundert vierundvierzig Ellen, Menschen- das
    heißt Engelmaß.
  zsr-NT: Brixëꞌ caꞌ yöl‑laꞌ yödx qui zöꞌö naꞌ, nac tu gayuáꞌ yu tapʉ́n dxit, tsca
    nac tsadxít qui naꞌ bunách, lë naꞌ r‑rixnëꞌ gbaz laꞌy naꞌ.
  lin-lin: 'Anjelu amekaki mpe kovimba ya mir kolanda ndenge bato basalaka : ezalaki
    na bametele pene tuku motoba na mitano.'
  hns-NT: Tab oe bhie dewaal ke motaai naapies, aur oe lagbhag sattar (70) meter raha.
    Parie naapat raha djaise iensaan logan naape hai.
  noa-E: Maimua jũrr chi phöbör igaau thuur phʉʉrdʉ simjã chachbaadëjim. Majã chachpʉ̈inaa
    oowai, sesenta y cinco metros sĩejim, chi parrg appai. Mag irua chach sĩerr, sĩi
    maach ich mʉig jẽb gayam khʉʉn chach ajim.
  eng-EMTV: And its wall is one hundred and forty-four cubits, by the measure of a
    man, which is, of an angel.
  mib-NT: Te suni ni chicuāha yá maá jéē ndihyú ñuu ún, te née unī xico cuūn metro
    jeē sucún. Te yūcuan cúu cūhva jejníñu ñayuu, jeē suni jéjníñu ndajéhé un.
  lif-NT2: हे़क्‍क्‍याङ् माङ्‌लाइङ्‌बाल्‍ले़ खे़न् लुङ्‌धाक्‍किन् सिःक्‍तु, हे़क्‍केःल्‍ले़
    मे़न्‍छाम् याप्‍मिहाॽरे़ ओगप् मे़जोगुबा कुसिःक्‍मान् कुइसिःक् खे़न् किप्‍थिक्‍काङ्
    लि-लि (१४४) हुक्‍सिक् ने़स्‍से़रो॥
  xnj-xnj: Kangi mtumu wa kunani kwa Chapanga apimili ukulupala wa luwumba, wene wavili
    mita sitini kulandana na chipimu cheahengili.
  mmx-mmx: La ni ga soxovo bok lerepteplas ap mo larangas uat la ga epovo at lavantun
    sangaun mi legepu asongo. Laangelo ga soxovo mo lemenemen kerekngan limixin di
    soxovo lemenemen.
  cbr-NT: Unin tupúncësaribi oquin ca ángelnën aín cënëribi tupúanxa. Tupúncëx ca
    aín manámi sesenta y cuatro metro 'iaxa.
  tee-NT: Chai vachu' lhcalh ju xak'ex. Cha'alh sesenta y cuatro metro. Chunch ju
    put'ek'elh ju anquilh tachi ju ta'aput'ek'enin ju lapanacni.
  eng-LSV: And he measured its wall—one hundred forty-four cubits, the measure of
    a man, that is, of the messenger;
  cak-NT: Y ri ángel xretaj ri jani' jotol ri xan ri rusururen rij ri tenemit. Y ri
    xan jotol sesenta y cuatro metros chicaj. Ri ángel xretaj ri xan riq'uin ri aj
    can anche'l niquicusaj ri winak chech-ulef.
  pah-NT: Cidade rokairungava nhanamuhũa ga ha'ãha'ag̃i. Nhanamuhũa pukuhua ko sessenta
    e quatro metros. Nahã Tupana'gapyrive'ga ha'ãha'ag̃i. Ojo'ja nha'angava Tupana'gapyrive'ga
    apoa yvyakotyve'g̃a apoa pavẽi.
  sja-NT: Ma muralla ichiaba chaaji. Sesenta y cinco metros baji, eperãarãpa chaapatak'a,
    mãgá chaa bada perã ma angelpa.
  xed-xed: Ka graftá tsi ta slada tsa muhul ya, ka mbəɗaftá tsi ka səla dərmək nda
    fwaɗ mbsak fwaɗ mida. Manda va ya snu mnduha ta mbəɗay mbəɗafta duhwala Lazglafta.
  mks-NT: Tá na̱ndihi já na̱chiquia̱hvá táto̱ Ndióxi̱ cán náma̱ yu̱u̱ ndájí ja̱tá
    ñuu cáhnu cán. Ta quia̱hva ñéhe a cúú u̱ni̱ jico co̱mi̱ metro. Ta metro cája chúun
    táto̱ Ndióxi̱ cán cúú dó tátu̱hun dó chíquia̱hvá ña̱yivi ndúu ñuyíví ña̱ha.
  gfk-S: Ma no tamtapagas tano balo ga haruat ma 144 na laha. Ma ing be no angelo
    ga hapupuo no balo, ira laha ga haruat mon ma ira laha ira turadi di la hapupuo.
  bmu-bmu: Suep garatanöŋ mewöyök siti kiripoŋi mi gölme azigö dopnöŋ dop ala 60 mita
    ahöi miwikŋaiyök.
  dgz-dgz: Anea pa didi mega yonini paua om waren wagu yampo. Anea ame waenapan om
    warine ona mega gapan om waren.
  eng-GNV: And hee measured the wall thereof, an hundreth fourtie and foure cubites,
    by the measure of man, that is, of the Angell.
  zaa-NT: Làniana berìxibía' tè bi dé'a ti'iỹa xeni ną́, sesenta y cuatro metro según
    ca medida qui' ri'u nu bequina' ángelia.
  eng-WEBSTER: And he measured the wall of it a hundred and forty four cubits, according
    to the measure of a man, that is, of the angel.
  guh-guh: Bajaraxuacujinae ángelnë caëjëba Jerusalén tomara matatoyorotsia peyacaranatsiibopanaxaneto
    peyapëtaenexa paitayaëtovajëto xaina. Jerusaléntomara matatoyorotsia peyacaranatsiibopanaxaneto,
    piaitayaëjava xaina sesenta y cuatro pametrobeje. Pavirianaebota mapanacuapijivi
    bacaëjëba, bajarapavirianaebota ángelnë caëjëba.
  bon-bon: Mename seemo te cuta atreji ne etoneräjige. Teeme cabu me galena lui sebenti
    miita ge. Biname te lipu suru ca mete ne yaatoneräjuge, pui mename seemo te pepu
    cewe ne etoneräjige.
  nhw-BL: Huan quitamachijqui itepa catli quiyahualtzajqui nopa altepetl huan quipixtoya
    sesenta y cinco metros ininpatlajca quen totlatamachihual timasehualme catli itequihua
    Toteco quitequihuiyaya.
  swh-ONEN: Akaupima ukuta wake, ulikuwa na unene wa dhiraa 144 kwa kipimo cha kibinadamu
    ambacho huyo malaika alikuwa akikitumia.
  wbi-wbi: Vulevule akapimile uluvumba lwa lweene, uvukome vwa lweene vukale sentimita
    kilundo kimo fijigho fine na fine mufipimo fya muunhu (fino kange fipimo fya vanyamola).
  bba-bba: Gɔrɑdo wi, u mɑɑ ɡbɑ̃rɑ te yĩirɑ mɑ tɑ kuɑ ɡɔm soonu wunɑɑ weeru kɑ nnɛ.
    U yĩirumɔ kɑ win yĩirutiɑ yèn bweseru tɔmbɑ mɑɑ mɔ.
  eng-KJVCPB: And he measured the wall thereof, an hundred and forty and four cubits,
    according to the measure of a man, that is, of the angel.
  kgk-NT: Oipapa ave ijokoha ha otopa sessenta e quatro metro ipekwe Nhandejáry rembigwái
    yváy pygwa kwéry oipapaha-rami.
  waj-waj: Vauduu too aangeraivo vaidi mmatayaiya iira aataruuvaugiataama vagiaamunnaivaa
    mmatauduu too hokobavai vauduu atauyauvo (64) mitaavai vairavai.
  cpy-cpy: Ikanta imonkaatakiro eejatzi otanto-nampi, okaatzi otontatzi 144 ikonaki.
    Rootaki imonkaatan-takari ronampiri Tajorentsi kimitawori ikonaki atziri imonkaatanta-piintari
    rirori.
  mpx-mpx: Panuwa ana gana al i luvi, ana balu i ola wan handeled poti po (144) kubit.
    He anelose eluviluvi toto sauga gegewena gamagalau hi papatuwalali heiya te eliyana
    ge i luviluviya.
  wbp-wbp: Ngula-jangka, marramarra yinyarluju miimii-nyangu kirrirdimpayi pinjiji
    jukati-piya-kurlurlu. Kirrirdimpayi mayi? Yuwayi, 65 mita kankarlarra-ngurlu kaninjarra-kari.
  luo-luo: Bende ne opimo ohingane, mi oyudo ni pek mar kore oromo bede mia achiel
    gi piero angʼwen gangʼwen, kipimo gi bat mar dhano, ma en rapim mane malaika otiyogo.
  nhe-NT: Huan quitlamachijqui itepa tlen quiyahualtzajqui nopa altepetl huan quipixtoya
    sesenta y cinco metros ininpatlajca queja totlatlamachihual titlacame tlen nopa
    elhuicac ejquetl quitequihuiyaya.
  aii-aii: ܘܟܝܼܠܔ ܠܹܗ ܠܫܘܼܪܘܼܗ̇، ܫܬ‌ܝܼ ܘܚܲܡܫܵܐ ܡܸܬܪܹ̈ܐ ܪܵܡܵܐ ܝܗܘܵܐ ܒܟܝܘܼܠܵܐ ܕܒܲܪܢܵܫܵܐ،
    ܕܝܼܠܹܗ ܐܘܼܦ ܕܡܲܠܲܐܟ݂ܵܐ.
  esk-NT: Suli uuktuġai katchiŋi nunaaqqim. Qutchiksilaaqaġniqsut 216 isigaŋniqtun
    iñuum uuktuġuułhatun, uuktuun israġulgum atukkaŋatuntuuq.
  msb-msb: Ginsukol man niya an pader. 74 metro ina susog sa pansukol san tawo na
    amo an ginagamit san anghel.
  cpa-NT: Jøng² ca¹can¹dsa héh¹ jnǿ³. Té¹² jnǿ³ to¹lu¹guií² rø²dsǿ² guie¹quiún² metros
    ta¹lah¹ŋiei¹², ca¹lah¹cónh¹ lǿa¹² héh¹ quiah¹² dsa² jmøi¹guǿi¹ quianh¹³ ángeles
    calah.
  dso-dso: ଦୁତ୍‌ କତି ମିସା ନାପ୍‌ଲା । ସେଟା ୬୦ ମିଟର୍‌ ଉଁଚ୍‌ ରଇଲା ।
  meu-meu: Maḡuna danu e hahetohoa, roha hari-ahui taurahani, taunimanima bona aneru
    edia hahetoho amo.
  yva-NT: 'Naije naite umaso po yano orame umawe rataun: ama titi ma meterije tename
    mandeij. Naite apa dataune umaso mamo mamaisyo vatane wandataune rai.'
  dgc-dgc: Sinukat na be tu pader, éy épat a pulu a dépa i kalangkaw na.
  zpm-NT: laa xquieḻnaaḻ biedz co nzhena lal ne rgaa tsiipchop docen dzit nia ne;
    ptiix mew zigne rtiixaque ne nac ne miech.
  hix-NT: Àmam xarha kuknomaye. 64 metrus me nehxakon hatà, àkawononà. Toto wya ukuknomanàrà
    wyaro, kuknomekonà, kahe yawono.
  sim-sim: Uhu inyi os kolaka oson li washi arangondarin er nga ormu heimara. Or heimari
    kumdi mendek 144 mitak nari sir. Mita os ensel or tolo nor heimari oso mita os
    nir ma mbele mbele ni heimandar hom nari sira.
  npi-ULB: तिनले त्यसको पर्खाल पनि नापे, मानिसहरूद्वारा नाप्‍दा त्यो पैँसट्ठी मिटरको
    थियो । (जुन स्वर्गदूतहरूले पनि नापेको हो ) ।
  cgc-cgc: Pasukol man ta angil kadatasen an ta padir, trintay-singko na duppa. Pangsukol
    an na pagamit ta angil paryo nang ta pangsukol na pagamit ta mga ittaw.
  tim-tim: Akto pekeŋe aregât dopŋe amâ 144 dopŋe amâ luâkŋe dop siâ siâ memai hainare
    aŋelo arekŋe peke are dop miep.
  yor-yor: Ó sì wọn odi rẹ̀ ó jẹ́ ogóje ìgbọ̀nwọ́ lé mẹ́rin (144), gẹ́gẹ́ bí òsùwọ̀n
    ènìyàn, bẹ́ẹ̀ ni tí angẹli náà.
  wos-wos: Wule getéfana séndé akwi dé handékéné. Handékéna dé xé, wun séndé 72 mita
    némafwi téndéka. Ensel handékénékwa bangi dé héfambu rekwa du jondu handékénékwa
    bangi maki dé.
  emp-NTPO: Maʌ̃be puru aud̶u jũrã ca b̶ʌ sid̶a zasía. Dji zad̶ara bicaca 144 b̶asia.
    Naʌ̃ ẽjũãnebemarãba zabada quĩrãca bajãnebema nezocaba zasía.
  eng-F35: And he measured her wall, one hundred and forty-four cubits, the measure
    of a man (which is of an angel).
  ind-ind: Dia juga mengukur lebar tembok itu, dan ternyata 144 hasta. Pengukuran
    tersebut sesuai dengan ukuran yang dipakai oleh para malaikat dan tidak berbeda
    dengan ukuran yang dipakai manusia di dunia.
  pes-OPCB: سپس بلندی دیوار شهر را اندازه گرفت و معلوم شد در همه جا صد و چهل و چهار
    ذراع است. فرشته با استفاده از واحدهای مشخص، این اندازه‌ها را به من گفت.
  mpt-mpt: E o daamo tekeo kinea atemio sumo makob 60 mitabe. Abisake kimin ele nakai
    tebeloniba aso kibinabib eta tobo kineta atemibe.
  ssx-ssx: Kutupa mo enisoloma꞉ ombu mo daonina꞉ pape polopala꞉eki tombo mia꞉pate
    ota꞉ 60 mida mia꞉me. Mo tombo mina꞉la꞉ alena꞉ hokulu piki ekita꞉ ota꞉ ana꞉na꞉
    kone tombo mia꞉me.
  mkl-mkl: Amɑlekɑu í wɑ̃ bindiu nɔ sisimɑɛ í ce ɑɡbɑ̃ɑwɔ cĩɔ do ciiji do mɛɛ (144).
    Í wɑ̃ɑ do yɑɑse bɛi ɑmɑnɛ ŋɑ mɔ ɑ̀ yɑ ce.
  gaq-gaq: ଦୁତ୍ କାନ୍ତ୍‌ନେ ତିଆର୍ ଣ୍ଡିଗ୍ ମାପେକେ । ଆତେନ୍‌ ୬୦ ମିଟର୍ ଲେଃଗେ ।
  gof-RNT: Kiitanchchoy qassi dirssaa wadhdhin, kiitanchchoy go7ettiya asa kushen
    issi xeetanne oytamanne oyddu wadha gidis.
  unx-unx: ଦୁଁତ୍‌ ଏନ୍‌ ପାଚ୍‌ରିରେୟାଃ ସାଲାଙ୍ଗି ହଗି ସଙ୍ଗ୍‌କେଦାଏ, ଏନା ୬୦ ମିଟର୍‌ ତାଇକେନା
    ।
  gah-gah: Itó geisámini hána imoláa molo gelekago 66 mita nenémini oko minamó. Vegenalita
    molo geleaká netá nene agelolímo ale minake molo giligo ánigumó.
  lcm-lcm: Na kala kinkintong a omo, na kapo 144 na pekus na lakat ina. Kinkintong
    ang a angelo kapo abis tatana, kapo asukang val ri vap kipo nas ani abis tatana.
  aer-aer: Alakenhe re-anteye re arrkngerte-arrpe arrkerneke, apmere yanhele-arle
    utepe-akemeke, itne anteke anthurre. Arrkngerte-arrpe, re metre 66-eke-atwetye
    anteke aneke.
  qvc-NT: 'Chaymandaqam chay anjilqa runakunapa mididanwan chay murallata midishpaqa,
    anchundaqa tarirqan 64 mitrusta. [Nuta: Manam allitachu yach''anchiq: ¿Altundachu
    ichu anchunda chayshinaqa midirqan? nishpaqa.]'
  tgl-ULB: Sinukat din niya ang pader nito, 144 na kubit ang kapal sa panukat ng tao
    (na ganoon din sa panukat ng anghel).
  cbs-NT: Januxun kene jawen jaxpadi tanaxuki. Junibun tanamis keska wakin nai tsuman
    ja tanatiwen kene jawen kextu 64 metro tanaxuki.
  xtm-NTPP: Te ni chikua'a ángel ma ja sukan kokon yika ve'e ja ndesi ñuu ma, te uni
    xiko u'un (65) metro ndeka sukan ka chikua'a ñayii ma ji'in sukan ka chikua'a
    ángel ma.
  nnq-nnq: Penia mpakachi ju kumbengu ngapema lipamanda lyenie mapana gakwe gakiba
    mita sitini na sita ku kipemo cha bandu, mpakachi atumia chenie.
  bao-NT: Jiro, tii macãre wee camaota amojoderica tʉdi cãare cõowi. Bojoca cʉ̃ja
    ca cõoñari wãme mena Ʉmʉreco Pacʉre queti wede bojari majʉ cʉ̃ ca cõoñaro, sesenta
    y cinco metros ejaro eje bʉtiri tʉdi niiwʉ.
  san-ORI: ଅପରଂ ସ ତସ୍ୟାଃ ପ୍ରାଚୀରଂ ପରିମିତୱାନ୍ ତସ୍ୟ ମାନୱାସ୍ୟାର୍ଥତୋ ଦୂତସ୍ୟ ପରିମାଣାନୁସାରତସ୍ତତ୍
    ଚତୁଶ୍ଚତ୍ୱାରିଂଶଦଧିକାଶତହସ୍ତପରିମିତଂ |
  huv-NT: Condom tapeax aaga muro atnej otüeng coet quiaj, atüch er miow acoquiaw
    (65) metro ajal oleaj. Aaga ipeaxay a ángel quiaj, aag ayaj atow nej apeaxiw owix
    nipilan.
  otn-NT: Mi̱ 'yɛnna̱ ja̱do di thɛ̱sra̱ da̱ni̱hni̱ p'ʉya, tengu̱tho yø t'ɛni̱ yø ja̱'i̱
    di 'yoni̱, njarbʉtho ra̱ t'ɛni̱ bi 'yøtra̱ anxɛ. Bi zʉ'i hya̱te ma̱goho metro
    ra̱ t'ɛni̱.
  nop-nop: Kaŋ gimbahaŋ bateyeŋŋiŋdok tuwolit kamekaune 70 mita tuguk. Meeniŋdi kameka
    beŋa hatiyam undiniŋgoŋ aŋelodi honeeŋ hatiŋa yokwet kamekaguk.
  obo-NT: To id toppong mandad taddot ponolihan iddos kotikangoy to aavat, annom-no-puun
    metro idda. (Dos topongngan no id gamit din, iling dad en taddot od gomiton to
    mgo minuvu).
  cak-ENT: Y ri ángel xretaj c'a ri jaru' jotol ri tz'ak. Y ri tz'ak ri' jotol c'a
    sesenta y cuatro metros chicaj. Quiri' c'a ri xretaj ri ángel riq'uin ri jun etabül
    ri junan quiq'uin ri etabül aj-ruch'ulef.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤂᤧᤴ ᤗᤢᤱᤎᤠᤰᤁᤡᤴ ᤛᤡ᤺ᤰᤋᤢ. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ
    ᤀᤥᤃᤵ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤁᤢᤛᤡ᤺ᤰᤔᤠᤴ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤂᤧᤴ ᤁᤡᤵᤌᤡᤰᤁᤠᤱ ᤗᤡ-ᤗᤡ (᥇᥊᥊) ᤜᤢᤰᤛᤡᤰ ᤏᤧᤛ᤻ᤛᤧᤖᤥ॥
  mie-NT: De suni nī nchicuāhá yā maá jā ndásī ciudad, de née ūnī xico cūmī metro
