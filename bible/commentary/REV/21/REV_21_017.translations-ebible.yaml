    Nane a'i agattoqquia'caen tsu sefacconi'su shondo'suja agattopa ñanga conda.
  ghs-ghs: '@see-verse:REV.021.016'
  peg-peg: ପାଚେ ହେୱାନ୍‌ ହେବେନି କୁୱାଡ଼୍‌ ଲାଚ୍‌ଚିଲେ ହେଦାଂ ମାନାୟ୍‌ତିଂ ଲଡ଼ା ଇସାପ୍‌ରେ ସାତ୍‌କଡ଼ିଚାରି
    ୧, ୪୪ ଆତ୍‌ ଆତାତ୍‌, ଦୁତ୍‌ନେ ଇ ଲଡ଼ା ଇସାପ୍‌ରେ ଲାଜ୍‌ଜି ମାଚାନ୍‌ ।
  txu-NT: Nãm kikre'ã akren kam atãri kikre bu'ã kẽnja'ã akre. Prêk'ã akrebê 64 metu.
    Me baje mỳjja 'ã akrekôt ne kadjy mrãnh djwỳnh kikremẽ kikre bu'ã kẽnjamẽ 'ã akre.
  eng-WEBU: Its wall is one hundred forty-four cubits, by the measure of a man, that
    is, of an angel.
  gnw-NT: Jare ángel umɨaanga tenta guasu uñequẽse vae. Ɨvatecue ciento cuarenta y
    cuatro codo. Penti cuimbae jendɨvanga uyemɨaanga yave, jae co penti codo. Echa'ã
    jucuarãi umɨaanga ángel.
  mux-mux: Ku-palale manda munjurum kene akili mita tre paon ten mele. Angkellale-ni
    mita manda munjurumele mana-yambuma-ni manda monjulemele aku-sipa mele manda munjurum.
  maj-NT: A̱s'a̱i ta̱ ts'achu̱ba̱ xjóho̱. Cháte ko̱ tj'ion metru̱ kama. Chu̱ba̱ xi
    ts'ínchjén xu̱ta̱, ta̱ kui xi kits'ínchjén ntítsjee̱.
  bkq-NT: Mârâ sahodâdobyry nekudâ lâpylâ anju. Sessenta e seis metros keankâ kaynâ
    awyly. Kienkudo aralâ keankâ nhekudylymo.
  kue-kue: Te siti toglmo pai ende mitna ongwa i ama siye yongo siemo 65 mita orkwa.
    Buglo siye i yomba taragl siye yei-yei erikwa buglo. Buglo siye i angelo indre
    togl siye yongwa.
  cot-NT: Iroompaquea igomaroqueroquea ocarapiricaque otantotacagueti ocaravaeque
    144 catsantsaconaquirentsi. Oraquea igomarotantajitaca igomarotantacaca ashivanti,
    iroguentiquea igatsantsaconaquire caquinte.
  bnp-bnp: Muri i rovaia a nure na tanga. I bele manga a mita i 66 na nirovai na bakovi,
    ra i rovai a maka maki vona a agelo iea.
  apn-NT: '@see-verse:REV.021.016'
  ctp-NT: Loꞌo msuꞌwa biyaꞌ angajle kanꞌ ꞌin loꞌoo kichen, chaꞌ snan yla ndukwa jakwa
    metro biyaꞌ kwan ran bra kanꞌ. Ti kwiꞌ ñaꞌan biyaꞌ chkwan nu nnanjoꞌo ꞌñaan lo
    chalyuu re, kwiꞌ ngwañaꞌan ngwa biyaꞌ chkwan nu ngunanjoꞌo ꞌin angajle kanꞌ, xa
    nu msuꞌwa biyaꞌ lo kichen.
  opm-opm: Ama ap mutuh ohe kis oh tap dawi hatporhan gahan enser oh it doho boknong
    kis kaw dip mar kis mat prungop. Kis mat pruoh 144 kaw hangop. Ma kis matip oh
    hanip diradire mat kis deiptiru mat kis deingop.
  bvr-bvr: Rrapa nipa a-ngunyangunyjiyana jandarra gun-gata gu-ji gu-gomarriyana minypa
    an-gugaliya wolawola a-ngunyangunyjiya a-workiya gatiya mernda a-jirra jin-mipila
    butiya rrapa murna a-jirra. Minypa gun-gata jandarra gu-ji gu-gomarriyana nipa
    wana, minypa 144 minypa an-gata waykin an-guyinda an-mujaruk nipa a-ngunyangunyjiyana.
  zad-NT: Na'ch bchix̱e' zeena' na' c̱hillan to guiyoa tapiyon llit. Kon ka chchix̱ə
    nottezə beṉ', ka'kzə bchix̱ anjlan'.
  kmg-kmg: Eme haesac ɋâfoŋ-ticnere sâc bame 70 meta ewec, ŋiczi sâc bajueŋgopeneŋ
    ijaha aŋelozi bajuhuc hae sâc bawec.
  aso-aso: Idoꞌ aꞌmine angeloꞌ neꞌmo evenelite maki milaaꞌ aniꞌ monovoloꞌ do molo
    maki molaniꞌ nene aꞌmine numuno ebeliꞌmi laveꞌmi gesiꞌve neꞌmi mukileꞌve hetatiꞌ
    lulouko dizo vivo nene mo tu hadeti sigisitini (216) fiti (66 mita) neꞌmine minineꞌ
    ve.
  uli-uli: Angelus we ye wol hapayu molwe pegil ngo rubguy mo seg mo wolow fiit tagital
    le ye dabey ngal hapopoy la iy ye teptap.
  nin-NT: Unitu wa à tsarr ime harr yi kye. Ita hun ima yi ka ma imita iso itani ni
    ikywi (65), ni itsarr i anishirr.
  acu-NT: Nunia yakta wenukrin nekapmar yakiri sesenta y cuatro (64) metro jeaun nekapmarmayi.
    Nu yaktanka Yuse awemamuri nekapmarma nuka aintsti nekapma weaji nunisang nekapmaun
    wainkamjai.
  cak-WNT: Y ri ángel xretaj c'a ri janipe' jotol ri tz'ak. Y ri tz'ak ri' jotol c'a
    sesenta y cuatro metros chicaj. Quec'ari' ri xretaj ri ángel riq'ui ri jun etabel
    ri can junan quiq'ui ri etabel riche (rixin) re ruwach'ulef.
  ebk-ebk: Linkudna us nan tuping at unum puru ya unum ay metro nan katakchugna. Nan
    pangluklukud ay enosar nan anghel at munpachong as nan iluklukud chi taku.
  spa-PDDPT: 'Midió también su muro: 6,48 metros, medida de hombre, que es la del
    ángel.'
  ruf-ruf: Malaika ayo tsakalinga ubanda ula, nawo upfika ughatsi wa meta sitini na
    sita, kwa chipimo che iwanu.
  gun-gun: Ha'e gui ikora ju oa'ã rã sessenta e cinco metros. Avakue oa'ã jepiaty
    rami ae avi anjo oa'ã.
  agu-BL: Toque'n tzun tan ma'le'n yi wutz tkan yi tapij nin i'tz oxc'al tu o' metr.
  isn-isn: Uu uuu augemeeye nikiligo lakwe, ukomu wakwe ae dhiraa 144 kuugeeli nuakiuntu
    (nuo nuanso gaa ugemeeli nuamalaeka).
  ilo-ULB: Rinukodna met dagiti paderna, 144 kubit ti puskolna babaen ti rukod ti
    tao (nga isu met ti pangrukod dagiti anghel).
  pir-NT: Sa yero ti maca cjã sahrĩnore queori angel. Sesenta y cinco metro ʉhmʉari
    sahrĩno ijiri. Masa mari queoro sahata queoro nidi tiquiro angel.
  anv-NT: Ɛkiɛ́nné Ɛsɔwɔ ɛwémbɔ, ɛmɛɛ́ ntó uŋɔge gébamé ɛyigémbɔ, gelú matyɛɛ́
    amu usaá ulɛɛ́ meso ɛkéné ndɛre akwaá ámɛgé unó.
  sab-NT: Kwian lle ulita ñachugebi kare, e kare ene lle boanga Chube alin gere ñachuguda,
    gere e ama ñachuguda chegu kweri metro sesenta y cinco.
  tmd-tmd: Ejol aku nuŋ nɨg nugub rɨp aku pön, taun diba kul wob suai rɨg mɨdöŋ aku,
    nöbö mö rɨp nɨgön iŋ wöd nugumɨdöi mag akuyöbö iŋ wödön, mɨgrö bö rɨb adöx sö
    iŋ wöd nugumɨn, nɨ nugumön, kiubit akuyöbö wan hadred poti po (144) duöŋa.
  acr-NNT: Tekꞌuchiriꞌ, xupaj runajtijil ri raqan ri tapia; sesenta y cinco metros
    kꞌo che. Ri pajabꞌal xuchapabꞌej wa ángel e junam rukꞌ ri kakichapabꞌej ri tikawex.
  kpg-kpg: Tangada di langi ga hagatau labelaa di abaaba, gei tuuduu di maa nia loho
    e motolu maa ono, ne hagatau gi di hai hagatau mee dela nogo hai hegau ai nia
    daangada.
  taj-taj: स्‍वर्गदूतसे पर्खालएनोन दप्‍जी। म्‍हिगदेसे चलब लबा दप्‍बा स्‍हे अन्‍छार
    थे पर्खाल बोगल सोमसे मिटर ङा ब्‍लाक्‍बा मुबा। चु दप्‍बा स्‍हे स्‍वर्गदूतलाएनोन
    हिन्‍ना।
  avt-avt: Hɨrak kɨnɨn mak ke wit epei au, hɨrak kɨnɨn mak ke nɨwa kau niu kɨrak keriuwe
    si mɨre mɨt nɨnɨn mak neriuwerem, te hɨrak kɨrem hɨram mɨre 65 mita.
  cbk-cbk: Despues ya midi tamen le el altor del pared del ciudad, y ya encontra le
    el dimension de sesenta y cuatro metros. El angel ta usa el medida como el gente
    ta usa si ta midi.
  uig-ARA: ئۇ سېپىلنىمۇ ئۆلچىدى. سېپىلنىڭ قېلىنلىقى ئىنسانلارنىڭ ئۆلچەم بىرلىكى بويىچە،
    يەنى شۇ پەرىشتىنىڭ ئۆلچىمى بويىچە بىر يۈز قىرىق تۆت جەينەك كەلدى.
  tuf-tuf: Querá cat wahcúr ítitan, aatá cat sesenta y cuatro metrocuano. Uwat wahcúr
    eyta, Sir cacmát cat eyta wahcujacro.
  abx-abx: Agsukul-na i kuta' ngan anakkay to si syinto kwarintay kwatro kubit i kadakmul-na
    sigon si suruklan nga nagparagamit-na si a'a nga iya i nagbasaran-na si anghel.
  mco-NT: Huin'it je ángel quipxy je poch, hue' quipxy mɨgo'px jahuixchɨguïpx mɨdaax
    cɨ̈nuux, jadu'n nej naaxhuiñyjäy ajcxy ycɨ̈nuux, huɨdi je ángel yajtumyb.
  cpb-NT: Rimonkaatakero eejatzi tsika okaatzi otontatzi otantonampi, okaatzi 144
    akosampi. Iro rimonkaatantakari jirika maninkari oshiyawori rakosampi atziri rimonkaatantapiintakari
    irirori.
  aon-aon: Aria enyen nyasuhw wigah um narub shopunek. Aria agundok atap bato iruhw
    um douk hurukatin um 144 mita. Amudok butum enyen nyasuhw wigah um arbudok narub
    iri douk amudokmori um douk arpesh apa shasuhw wigah um eshudok eneshenesh iri
    um.
  hus-NT-2005: Tayíl in lejbantsi jeye an tin mapúl, ox inik chéꞌ i metro ti lejban.
    Jechéꞌ an lejbaxtaláb xin éynaꞌ an tʼokat abatwále, jaꞌich an lejbaxtaláb xin
    éynál an iniktsik.
  mig-NT: Te suni ni̱ chikua̱'á‑ya̱ namá ñúu̱‑ún. Te ni̱ ji̱nu ɨɨn ciento uu̱ xiko
    kuu̱n yíkɨ́ ku̱'a cha̱a, ja̱ súni ku̱'a ndajá'a̱‑yá kúu.
  bps-bps: Na bantasan i bong labatan na i kdatahan nam falò mitru. Na btas i nagot
    i kasaligan salngad di gito btas.
  mbs-mbs: Sinokod din heman se kelayat te alad, keneman mitros. Onawa se kelayat
    te mitro ginamit te anghil aw mitro eggemiten tadon.
  tof-tof: Wa ene wirri basirran gri ataninürr, da 65 mita kwit yarilürr. Ene anerrua
    we ngarkwate ataninürr pamkolpama ne ngarkwate bütanindako.
  cme-NT: Wuɔ fi koko jajaatamma‑i a da u yuu nelbilieŋ miɛ nakɔrni komuɔŋ-niehãi
    baa ni naa; ku saa baa mɛtiribaa komuɔŋa siɛi baa ba ndii temma.
  sus-sus: Malekɛ naxa tɛtɛ fan maniya adama ki ma. Na naxa lan kanke ya tongo saxan
    nun senni ma.
  pon-2006: Tohnglengo pil sohngedi kehlo; eri, piht riepwiki eisek weneu ile, duwen
    mehn sohng me e doadoahngkio eh kasalehda.
  dad-dad: Engel ĩ, tamo nẽ sisi fiya bunem, taun garaĩ nẽ mugi sisi fen, are 65 mita,
    areg engel nẽ sisi fiya.
  zab-NT: Chiyru bcuáab medid paderqui, ax paderqui yaani sesenta y cuatrɨ metrɨ según
    xmedid bniety guɨchliu zec ni brɨɨx ánglɨquini.
  jae-jae: Eŋ gêjam dôŋ malac ŋatuŋbôm amboac tonaŋgeŋ. Ma tuŋbôm tau baliŋ kêtôm
    dôŋ 144 kêtôm ŋamalacnêŋ dôŋ, taŋ aŋela kêkôc naŋ.
  ksd-ksd: Ma i ga valar kana liplip na vat, tika na mar ma a ivat na vinun ma a ivat
    na malmalikun, da ra valavalar kai ra tutana, di vatang ia bula kai ra angelo.
  msm-NT: Pagsukud din to sikan padir, 60 no mitrus. Sikan piggamit din to pagsukud
    iyan oggamiton to otow.
  myk-myk: A wu kasɔrɔgɔ ki pɛɛrɛ ti bɛ taanna, a ki pɛɛrɛ tʼi bye mɛtɛrɛlɛɛ kɛlɛɛ
    gbarashuun ni shuun (72), na saha ni sipyii pu wo daanna wu ni. Wee daanna we
    ninumɔ ni mɛlɛkɛ wʼa wu wo daanna wu pye.
  sbe-sbe: Gana wa potopotona ye nowonowoi meta 65 mita. Anelu wa tamowai yodi nowonowoi
    hepahepaisowana unai ye hepaisowa na ye nowonowoi.
  mcr-mcr: Iqu aŋä-himqä iutaŋä täkŋä äqänäŋqä-pqe iwäsäukqe, iqueqä hiqŋqe 144 ätimäukqe.
    Hiqŋqä iiŋä iwäsäuqe, ii ämaqä hŋqueqä äquaŋä iutaŋi, hipa pätäkiqä iuŋqä iwäsäutqutätqäŋuwä
    ii eŋqä-paŋi. Itaŋga eŋätqä, täkŋä hiqŋqä ique iwäsäukqä iqu, hiqŋqä ii qesä iwäsäukqe.
  cux-NT: Ní ángel miiⁿ dicaadí yā nanchɛɛ̄tī miiⁿ. Ní ngíí 'iinū ngɛɛcu cuūuⁿ metros
    chi ángel miiⁿ dicaadí yā. Ní caadí miiⁿ ní dáámá ndúúcū caadí yeⁿ'e chi caadí
    'iiⁿ'yāⁿ chi snee iⁿ'yeeⁿdí 'cūū.
  tur-YTC: Melek surları da ölçtü. Kullandığı insan ölçüsüne göre 65 metreydi.
  san-ITR: aparaM sa tasyAH prAchIraM parimitavAn tasya mAnavAsyArthato dUtasya parimANAnusAratastat
    chatushchatvAriMshadadhikAshatahastaparimitaM |
  bel-N: І ён абмераў мур ягоны на сто сорак чатыры локці меры чалавечае, якая і анёльская.
  sch-sch: Vântîrton han kulpui khom a minkhi sa nôka, male ânsâng hah feet 216
    ania, minkhîna an mang ngâi a chôi dungjûiin.
  mic-MIQNT: Na ansale'wit engatg na llutaqan. Na asugom te'sisga'qal jel na'n mittl
    tel pitoqsig. Na engaqanei wijei tel pittaq st'ge' ta'n tel pittaq ji'nm ugpitno'guom.
  huu-NT: Ie llaɨgafona jɨaɨ facade. Sesenta y cuatro metros a ite. Comɨnɨ facaja
    isoi, jaɨenicɨ iena facade.
  jiv-NT: Nuyá péṉkri̱ncha nekapmarmai. Suntar aents nekapmataiji̱a̱i̱ nekapmaram
    sesentikuatru (64) mitru amai.
  otm-NT: Nɛ nu'a ram 'bɛhni bi 'yɛni hangu nán hɛ̨ts'i rá mbä't'i ra hnini, nɛ bi
    'yʉ' ra güɛnda ngue hyąte ma goho metro. Nɛ bi 'yɛni tengutho i øt' yʉ ją'i.
  dah-dah: Yeŋ beleŋ taun gote koya tolokmiŋ tuŋaŋ tiyyiŋbe 65 mita. Miyoŋ gore tuŋaŋ
    tiyyiŋ gobe megen niŋ det gote kuruŋmiŋ tuŋaŋ teŋ teŋde niŋ kutum teŋbe tuŋaŋ
    tiyyiŋ.
  tnk-tnk: In ruvehi mwi nɨkɨmkɨmien səvəi nəpai nəha mətoni rəmwhen ia sikisti-sikis
    mita. Mita nəha sə aɡelo nəha rauvehi mak səvəi nari irə rəmwhen a mwi ia mita
    nəha nərmama kamhəuvehi mak səvəi nari irə.
  kpr-kpr: Furu ainda mindafu barago tegutusira amo, 72 mita (metres) ri. Evetu genemboimi
    inono fiti bari kato bu inono eraera aimi, bu inono use tegutusira.
  san-IAS: aparaṁ sa tasyāḥ prācīraṁ parimitavān tasya mānavāsyārthato dūtasya parimāṇānusāratastat
    catuścatvāriṁśadadhikāśatahastaparimitaṁ |
  nho-nho: Te ensol raa ni haaite te hiri raa hoki, tautari ki naa hahaaite te henua.
    Te mattoru te hiri raa e noto te lau ma te matahaa maa haa naa ‘cubit’.
  gym-NT: Yebti ki näma jutabti, ye ñäkäba kwe arato angwane, ki ye abko rababa 65
    metro ie, ye abko ni kä nebtä tä jändrän ñäke ño, ye kwrere angele näma juta ye
    ñäke.
  azg-NT: Mantyi tjiꞌ jon xjen juu teonntjöꞌñeen tsaꞌnndaꞌ xjen na ndyehanꞌ. Ndoꞌ
    tueeꞌ ndyennꞌan nchoꞌnqui vantjooꞌ ꞌon metros na ndyehanꞌ. Juu tsꞌoonꞌñeen na
    conduiꞌ xjen na tijntꞌue ángelꞌñeen, itsijonhanꞌ na tcohanꞌ chaꞌxjen tsꞌoon na
    coninjntꞌue nnꞌan na cotjiꞌhan xjen.
  bhd-bhd: तैसेरां बाद स्वर्गदूते दिवारारी ऊँचाई नापी। तैने एन्च़रे नापी ज़ेन्च़रे
    मैन्हु चीज़ां नापतन, तै दिवार 66 मीटर उच्ची निस्सी।
  too-NT: Lā' huan ángel lhcālh huan taxaka chu a'nchī hua'chi talaclhcāna'n huan
    chi'xcuhuī'n. Lā' ixlītālhmā'n chā'lh tu'tumpu'xamatā'ti' metros.
  ind-AYT: Lalu, ia mengukur tembok kota itu, seratus empat puluh empat hasta, menurut
    ukuran manusia, yang juga merupakan ukuran malaikat.
  cjo-NT: Imonkaatakiro tsika okaatzi otontaperotaki. Tema okaataki 65 meetero. Ari
    nojankinatakimiro ikantakinari riraga ronampiri Tajorentsi.
  nsn-nsn: Inggono ke param pono tar pampantui, kare tupara pare, inggon a 216ir fit
    ue 65 mita re oboto pe. Inggonor anggelou ke param sira kompe ra uoto parama per
    tamata tar limas.
  san-DEV: अपरं स तस्याः प्राचीरं परिमितवान् तस्य मानवास्यार्थतो दूतस्य परिमाणानुसारतस्तत्
    चतुश्चत्वारिंशदधिकाशतहस्तपरिमितं ।
  tna-NT: Tumu pirica di tupuatana. Mesa baqui bauda sucuta tunca pushi ejaitiana
    huara puina.
  lid-lid: Angelo ale tomondrohei kowah mara-ei asahan buku ndro hanoh limeh (65)
    mita lawe-en ta iu ili loken. Tumundroh doh badeh, in hamon tiri lau ale tumundroh
    lakou. Angelo tumundroh kowah badeh, in hamon ta san ari le nane doh.
  wim-wim: Aꞌ putha ngaantiyongk alangana wall yoon anangan mipang thampa, aniya sixty
    metres aakaman kenyakam.
  zga-M: Akhaliehania uluomato ankhakhava iezilaa mia na alobaini na ine khukhiephimilo
    eikyavumunu khukhuta ikya vasuhwa.
  yom-yom: Wuteza luelo lu luphangu luandi ; buna wumona nduka-ndukamakumasambanu
    ayi zimetele zi tanu ; boso buididi luelo lunsadilanga mutu vayi luawu luelo mbasi
    kasadila.
