  viv-viv: Ada melala ana ala giꞋetowavana, ada ime miYuda yama etowava amine tovenuwaꞋata
    giꞋetowavana-ma ala ana tunuga 144 kiubiti higa vaita 64 mita amine.
  yao-yao: Katumetume jwa kwinani jula ŵapimile likumba lya musi ula, lyaliji makono
    sitini kwa chipimo chiŵasyoŵelele ŵandu.
  tgp-tgp: Moiso mo ava na aulun rope atu mo tikeli 144 cubit angelo sei mo ava harihi
    mo tataholo na tamlohi la lo ava hin pongi atu.
  auc-NT: Wængonguï anquedo waodäni näni tee mänö baï tee mangä ayongä mänïï quëwëñömö
    wææ cædï tæ̈ïnebo ïnö tetenta i coatodo mëetodo ganca ïnimpa.
  kbc-NT: Niɡ̶ijo aanjo eledi ibikota niɡ̶ijo niwilanigi, odaa dibatalo 64 meetilo
    (romaanotedi libikotanaɡ̶aneɡ̶egi boɡ̶one 144), pida niɡ̶ijo aanjo baɡ̶a ibake
    ane ɡ̶obikotanaɡ̶aneɡ̶egi.
  bmh-bmh: Gonug gilan han nanalai uligeun. Go gilan nugau tabug 65 mita. Gonugau
    kabit sil go nanalai uligeun.
  ctu-BL: Tsi' p'isi jini ts'ajc ti' joytʌlel tejclum chʌmp'ejl i waxʌcc'al (64) metro
    i pimlel. Jini ángel tsi' p'isi che' bajche' mi' p'isob winicob.
  meq-meq: Ma dəba eye, gawla i Mbəlom a ləva zleɗ niye. Solololo ŋgay eye temerre
    tə kuro kuro faɗ gər eye faɗ. A ləva na, andza nakə ndo hay tə ləvawa wu aye.
  noa-H: Maimua jũrr chi p'öbör higaau t'uur p'ʌʌrdʌ simjã chachbaadëjim. Majã chachpʌ̈inaa
    hoowai, sesenta y cinco metros sĩejim, chi parrg happai. Mag hirua chach sĩerr,
    sĩi maach hich mʌig jẽb gayam k'ʌʌn chach hajim.
  alp-NT: Eleki kena malekate mere isue esi temboke, esi nanuke loletere metera butu
    ne . Malekate esi alate maka suere sakesa kai tamata eni alate maka suere neka.
  san-VEL: apara.m sa tasyaa.h praaciira.m parimitavaan tasya maanavaasyaarthato duutasya
    parimaa.naanusaaratastat catu"scatvaari.m"sadadhikaa"satahastaparimita.m |
  kbq-kbq: Ana nehuno rankuma'mofo keginama anteno (mesarim) huno kegeno'a, tapa'amo'a
    144 kiubits (66 mitagna) higeno, anama eri'neno anteno ke'nea azota vahe'mo'zama
    ante'za negaza (mesarim) azotareti, ana ankeromo'a anteno ke'ne.
  kbh-kbh: Chents̈ana chë tapiës̈e tonjanmedidá, enjánbomna chnë́nguana bnë́tsana
    y shachna metrënga; nts̈amo ents̈anga chca soyënga jamedídama mondëtats̈ëmbcá
    chë ángel tonjanmedidá.
  ron-LSB: Zidul ei este de o sută patruzeci și patru de coți, după măsura unui om,
    adică a unui înger.
  pon-pon: A jojon kel o, ari me tipon en pa epuki paeijok paieu, duen men jon en
    aramaj o, me mi ren tounlan o.
  nhe-BL: Huan quitlamachijqui itepa tlen quiyahualtzajqui nopa altepetl huan quipixtoya
    sesenta y cinco metros ininpatlajca queja totlatlamachihual titlacame tlen nopa
    elhuicac ejquetl quitequihuiyaya.
  sps-sps: Ana morena ngaf kainy to na aunon, nai jias nan ya onots fopis safunuu
    ana aunom a ngaf, vovou iny a painy ar nau a ngafngaf to ayei kainy ngaf a foka,
    vainy natiny ngafngaf iny ror ya, morena ngaf kan iny a painy ar nau a ngafngaf
    to ayei.
  wnc-wnc: Siwan daman gwenu engende amaande tasiwa koke enane siknga kopbutna kakum.
    Sike angela waapata tuwanga tapan 144 sikut. Siwan angela waapata tuwanga wa pakuu
    ninu kepdakane yuamang aminda pakamang bingakan papan nambana inata dua sikut.
  bus-bus: À à bĩi yↄ̃̀ dↄ, à lezĩ gã̀sãsuu baswɛɛplaa awɛɛsiigↄ̃. Malaika pì yↄ̃̀
    gbɛ̃ntee gã̀sãsuu gbã̀a lɛ́mmɛ.
  gub-BL: Wagaw pàrirogaw no. 64 zywa iaiha haw.
  imo-imo: Kou pape tomindo lerimumu aku 65 mita mele. Enselemuni mita manda lerimumu
    maina imbomani manda ltemele aku tepa manda lerimu.
  boj-boj: Laŋ aŋgro na qure aqa dadaŋ keretej di aqa goge 144 meta. Toqoŋ laŋ aŋgro
    na ojesoqnej qaji di mandam qaji toqoŋ. Kereto dena a na dadaŋ keretej.
  eng-DRA: And he measured the wall thereof an hundred and forty-four cubits, the
    measure of a man, which is of an angel.
  knf-knf: Uniib uniw wi ubeeka kë uwo ŋmetër iñeen paaj (60). Uwanjuŧ uji uniib jibi
    bañaaŋ bajaaŋ baniib.
  san-KHM: អបរំ ស តស្យាះ ប្រាចីរំ បរិមិតវាន៑ តស្យ មានវាស្យាត៌្ហតោ ទូតស្យ បរិមាណានុសារតស្តត៑
    ចតុឝ្ចត្វារិំឝទធិកាឝតហស្តបរិមិតំ ។
  arn-NT: 'Feymew müten ka medifi tati malal kura: mediy kayu mari kechu metro, femngechi
    ñi mediken ta che ka femngechi mediy tati werken püllü.'
  zas-NT: Dxel cwaꞌman midid zeꞌ guin, abiꞌ zeꞌ guin najn gayojnbitap mejtr ziꞌc na̱j
    xmidid bénguidxliuj ziꞌc bareꞌxh anjl guinan.
  ken-NT: Ángɛl ayɛnti nkók nkwɔ́. Ábhak bɔmɛta bɛsa bɛrat nsɛm batandat. Ayɛnti
    mbɔ ɛnyǔ bakwǎŋwaŋ báyɛ̀nti mɛnyɨŋ.
