  srq-NT: Dios recua chɨquesa tarõ iriã mbeɨ rae. Itondaru eã mbeɨ ra huee.
  kje-NT: Lukur lapa nina nike enihe nahinari mamani, kar elek me'e, ono a'alam kaale
