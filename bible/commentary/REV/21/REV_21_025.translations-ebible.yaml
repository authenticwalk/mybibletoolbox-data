  mcp-mcp: Mimpumbɛ́ myɛ́ mí ábʉ́lɛ́ bwɛlɛ dʉ feed, nəcé ibulû í ábʉ́lɛ́ ná dʉ bə
    ŋgwə́la wɔɔŋgʉ́d.
  hat-hat: Pòtay yo va rete louvri tout lajounen. Men, paske la p'ap janm fè nwit,
