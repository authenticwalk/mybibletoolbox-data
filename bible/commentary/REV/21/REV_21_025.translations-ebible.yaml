    diim komi abiip umi daam umi faal uyo ilo kupkan-nuubip kuta, God imi kamaa abiip
    bomi daam umi faal uyo iloman-temaalip binim kale, uyo suun kup faal bito-bom
    nan-temu ko.
  piu-2006: '@see-verse:REV.021.024'
