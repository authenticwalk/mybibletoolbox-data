  hoy-hoy: आऊन फाटक हागुल इक यागलु बंद आगतीदील, अदिक ईळ्लक अल आगतीदील.
  amo-amo: Nibulun me na iba tursu ni nin ba nin lirin, nakitik ba yitu kikane ba.
  pjt-pjt: Ka kaita tjuṯa tiṯutjara aḻa ngaṟaku panya tawunu nyara paluṟu piṟuku mungaringkunytja
    wiya ngaṟaku kaḻaḻa tiṯutjara.
  cwe-cwe: Na nyivi zake hazizahindigwa bule siku zose, kwaviya umo mwabule ichilo.
  daa-NT: Botilay ku hellin-at ɗibiraaɗo iŋ ƴiriyo. Ho min aando ginno-ak gay, ŋu
    ɗibiraagɗo tak-tak.
  mlp-mlp: Uliq nab tarom a hi iyaqta. Saw anuwan naqmo tutimmo usaqta. Nazaq iyan
    in uliq na ago dan ez 12 na a hi otayta.
  ape-C: Aria nyumneh, abrudok waburish duahas ta shunejik shupe namudok atin. Um
    maresh? Agundok weibus ta mare anabus, uwok.
  bgs-bgs: Inalayun ágpókéan tô mga sállat katô lunsud ka álló, asta ándà palang dukilám
    dutun.
  faa-faa: Arirakano Yarusarame siti kaweane erehokosafapo. Ayiakakosasamo ikia koroane
    mapiriakosafapo. Mapirianafonoraka, maiya suamo ikia koroane ropakataeraka risikiakosapo.
  kik-kik: Gũtirĩ mũthenya o na ũmwe ihingo ciarĩo ikaahingwo, nĩgũkorwo kũu gũtigakorwo
    na ũtukũ.
  cap-NT: Majiñ zita zana cjetz̈taz̈ z̈elaquic̈ha. Niz̈aza anaz̈ ween z̈elaquic̈ha.
  ksr-ksr: Siti paŋgamaŋa qaa, iikawaajoŋ kiropo naguya ii kambaŋ moŋnoŋ mende kombuto,
    suulaŋ tama nambaa.
  eng-TNT: And the gates of it are not shut by daye. For there shalbe no nyght there.
  sbs-sbs: Minyango yateni keti niyiyale mukati kezuba, mi ketenikube masiku kwateni.
  sue-sue: Nata awa pi zo oko ziamunoya. Are gomara toyai be meni awa gazai tepo waiko
    bamu ago dago itai gege itamunoya awa.
  fra-NCL: Ses portes ne seront pas fermées chaque jour, car il n’y aura pas de nuit.
  snn-NT: Ba anto sa'roñate cato, gare ta'piye beoye baji'i. Ñami gare beoguëna, si'a
    umuguse ancose'e se'ga ba'iji.
  atb-NT: Myuq haú má gi, myín nghû é a joq é yanmai, myuq hkum myhî é le joq râ a
    nghut lo.
  cek-AK: 'Athun qui khongkha to khaa mak ai: khoving doeh om mak ai.'
  bkd-bkd: Saena ha mga pultahan din harì en tagsirahan ta hurà en diyà daleman.
  ctu-76: Ma'ix ba' bʌ ora mi ñujp'el i ti' tyac ts'ajquil jini lum. Bele' q'uinil
    ya'ya'i. Mach'anix ac'bʌlel.
  lac-NT: U mac u jor u pa'te' mʌ' ju macʌr, rajra' q'ue'a'an, rajra' cu yocar mac
