  kbc-NT: Lapoaco naɡ̶ani nigotaɡ̶a idioka limedi me domoke idatawece noko. Adinoxoco
    leeɡ̶odi aɡ̶aleeɡ̶ica enoale.
  bmh-bmh: Ag go ban uzanan abuog im i gebanem, go abuog muzmuz im oitai damamen,
    einen, uzan go em i umutamau.
  ctu-BL: Ma'anic ba' ora mi caj i ñujp'el tac i ti', come ma'anic mi' tilel ac'ʌlel
    ya'i.
  meq-meq: Məgeɗ i gəma niye ma ndziye na, tuwaŋŋa hwapat ta dərəzliye na bay. Ta
    dərəzliye na ɗaɗa bay hərwi həvaɗ andaya sa bay.
  noa-H: Mag p'öbör heem puertdi chan p'ãraajã k'augba hich mag sĩerraju haajem. Mag
    nʌm dʌ̈i hĩchab hedau k'ëwaajã k'augba sĩerraawai, hedau k'ĩejã chuk'u haju hanaabá.
  alp-NT: Kota mere esi meturu ebaeke rame sae ikobue moneka le ete mere kpeture sae
    mo.
  san-VEL: tasyaa dvaaraa.ni divaa kadaapi na rotsyante ni"saapi tatra na bhavi.syati|
  kbq-kbq: Ana kumapina hanina onkina masa zamoke mevava hina, kafantamina eriogi'za
    anagintesageno mevava hugahie.
  kbh-kbh: Chë bëts pueblents̈a bës̈ashangá ndocna te quemochtë́tatame, y chents̈e
    ndocna ora ibeta queochátsmëna.
  ron-LSB: Porțile ei nu vor fi în niciun fel închise ziua (pentru că acolo nu va
    fi noapte),
  pon-pon: O a wanim akan jota pan ritidi ni ran, pwe jolar pon waja o.
  nhe-BL: Huan ax quema motzacuas ipuerta quema tlayohua pampa ax quema oncas yohuali
    nepa.
  sps-sps: Ana fo matainy sobaa nana ngats fan tsian to ayei tapue patsukaner raror
    tan mamatsiny nainy; ana ri sikia ror ma pingping on tana saa, a sikia pis ta
    voiny na aya.
  wnc-wnc: Sike gunzit tapane damande gwabou dua yapuning. Dua yapuke yuwawa zikaa
    you wanggapmane dua singgak. Aho. Kakaa aknganekan asinggan yuaing.
  bus-bus: À gãnunↄ égↄ̃ tatana fãantɛ̃ zikiro, gwãavĩ égↄ̃ kú gwe sↄ̃ro.
  gub-BL: Uken uzewàpytymawok putar 'aromo nehe, tuweharupi nehe no. Nuzewàpytym kwaw
    nehe, ta'e na'ipytun pixik kwaw a'e pe xe.
  imo-imo: Aku kombumu tumbulu naa tombalomunga wali te pape kere puluma pipi naa
    tinge.
  boj-boj: Dadaŋ aqa siraŋme kalil waqesqab. Olo kabuesqasai. Bati gaigai waqesqab.
