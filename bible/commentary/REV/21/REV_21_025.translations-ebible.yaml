  shp-NTPO: Jawen xepótibora neten xepóyamanoxiki, jainra yaméyamanoxiki.
  aom-aom: Ëamoroho vahioho bogojioꞌëꞌe. Majae vahie bogojioꞌi ma-majae jiemu jioꞌiramu
