  san-ASM: তস্যা দ্ৱাৰাণি দিৱা কদাপি ন ৰোৎস্যন্তে নিশাপি তত্ৰ ন ভৱিষ্যতি|
  tac-NT: Tajsiné 'yériga ilimela alé we'ká riógichi bochígimi yochi, napugiti pecha
    chonámempá alé we'ká riógichi.
  eng-WEBPB: Its gates will in no way be shut by day (for there will be no night there),
  gfk-H: Ma pa na tabanus ira matanangas kanong taia ta kankado kaia.
  viv-viv: Medede againe keke tamo mala gidabogi faꞋina, keke tamo tova ana abaluku
