    faba wa isefi guk mo' titing, mokngang adi fikifiki sige ningsa' kabiinga fideta'.
  ino-ino: U'a amisakeno ani kumate hani ne'kea yana mako'ae hani o'kisikeno alaki
    ano hale'nisike'a mako'ae kita o'kikae.
  gnn-gnn: Ga dhurrwaranydja ŋunhi yukurra yurru djingaryun ḻapthunara yana walu-ŋupan-n-n,
    gupaḏalnha-wala yana yurru, bili yakana ŋunhalanydja yurru munhakuyirri.
  yal-yal: Taan dɛɛne mi ragalin mumɛ, amasɔtɔ kɔɛɛn mi soma na yi mumɛ!
  cnt-NT: Lia'₂ o₁lɨ́g'₂ jmɨg₄ tsá₃ jnág₃ o₄'né₄ a₂jmɨ₂, ia₁ tsá₃ ma₃a₂'uë₂ le₃cha₂.
  tif-tif: God ami yokon dawang kaa kama alokso tawaal uyo ma fal-siki-lom kuu kaldaak
    ulu malang tinilokomu disa; ti suunkup ti, kano ilokomu. Kemin, am tiinala kaata,
    tawaal diim kalawaami abip uti fokosip kaami saal kaa lii-yaabip. Lale, God ami
    alokso abip kaami saal utale, lii-mokomip disa; uli ti suunkup saal ayo busuu
    kuno ilokomu no.
  nlx-nlx: ता हेयरान बायणा दिह्या केदी बी बोंद नाय एती, काहाकाय ता रात केदी नाय एय।
  apw-NT: 'Bidáádítį́híí jįįgo doo daná’detį́h da: akú tł’é’ ánágodįh.'
