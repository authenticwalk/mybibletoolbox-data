verse: REV.021.025
translations:
  kpx-kpx: Ige o ke udaha keau bae bamulivebene. Isito vani bahata abuna alavoi ugei.
    Kosealemo keve vaviu uoholinu.
  okv-H: eto da ai ta mume mane sihukasuja avoeto huga ta pe bokiri amo mane ahurekasora
    te hirikari mihirou
  tbo-tbo: Ma dobuna ega hita guduguduya babana iyeta tunawana ma ega uguwa.
  mal-C: അതിന്റെ കവാടങ്ങൾ പകൽ ഒരിക്കലും അടയ്ക്കുകയില്ല; രാത്രി അവിടെ ഉണ്ടായിരിക്കുകയുമില്ല.
  grc-SR: Καὶ οἱ πυλῶνες αὐτῆς οὐ μὴ κλεισθῶσιν ἡμέρας—νὺξ γὰρ οὐκ ἔσται ἐκεῖ—
  bgc-bgc: अर उसके फाटक दिन म्ह कदे भी न्ही मूंदे जावैंगे, अर ओड़ै रात न्ही होगी।
  khz-khz: Toma ta maki vanuga kamuna vanagina ati pia kanara, kwalana vositi ati
    pene pogia.
  deu-TKW: Und ihre Thore sollen nimmermehr geschlossen werden am Tage, Nacht gibt
    es dort keine.
  zsr-NT: Gatga tseyjgac gap nu ryaz lu yödz naꞌ lahuiꞌ dza, atiꞌ latj naꞌ gatga gac
    rël.
  lin-lin: Bikuke ya engumba yango ekobanda kokangama te mokolo mobimba, pamba te
    butu ekozala kuna te.
  hns-NT: Hoewa kabhie raat na hoiga, ohie se okar dwaarie hardam khaatien khoelal
    rahiega.
  noa-E: Mag phöbör eem puertdi chan phãraajã khaugba ich mag sĩerraju aajem. Mag
    nʉm dʉ̈i ĩchab edau khëwaajã khaugba sĩerraawai, edau khĩejã chukhu aju anaabá.
  eng-EMTV: And its gates shall by no means be closed by day, for night shall not
    exist there.
  mib-NT: Te tāca yéhyɨ́ ñuu ún ma cóndihyū cuɨtɨ nduú, chi tú na jecuáā coo.
  lif-NT2: खे़न् ये़क्‌यक्‍किल्‍ले़न् ताःक्‍हन्‍निङ्‌ग आप्‍फाल्‍ले़आङ् मे़सुप्‍ने़न्,
    थेआङ्‌भे़ल्‍ले़ खे़प्‍मो से़न्‍दिक् होःप्‍लो॥
  xnj-xnj: Milyangu yivaha katu yati yidindwa lepi muhi woha, muni yati kwivya lepi
    kilu mwenumo.
  mmx-mmx: La laramusmaragu ap mo lemenemen silok noxo tu vipipe, la noxopmen bok
    ba taxanimin go.
  cbr-NT: A nëtënu ca baquish 'aíma 'iti 'icën. Usa 'aish ca a nëtënu 'icë aín xëpúti
    ax xënibua 'aínbi usabi xëocacë 'iti 'icën, a nëtëx ca baquishima, usa 'ain.
  tee-NT: Chai ju xamalhtich jantu tavanan camalacchonicana' ju tuncuj. Chai ju anch
    mati' cajuna' ju atats'isni.
  eng-LSV: and its gates will never be shut by day, for night will not be there;
  cak-NT: Chiri', can man jun mej (bey) xquietz'ape' ri puertas pak'ij, y chuka' manak
    xtik'okumer chi nok'ok'a-ka.
  pah-NT: Tupana'ga ti nohovapytymukari tuhẽ cidade portas nehẽ. A'ereki nane'ymi
    arimo pevo. Naypytuni ti cidade pe nehẽ.
  sja-NT: Ma murallade t'ĩupata jõmaweda ichita ewa nɨ̃bait'ee. Jɨ̃adak'aa pait'ee;
    mama p'ãrik'ua wẽ-e pait'ee perã.
  xed-xed: Haɗ lu dzaʼa walaŋta hahaftá watgha tsa luwa ya gifitik wa, ta haɗ rviɗik
    ɗekɗek hada wa.
  mks-NT: Ta a̱ cándaji toho yéhé a̱ tá ndiví ta co̱ó toho ña̱ ñuú coo cán.
  gfk-S: Ma pai nale tabanus ira matanahala kinong pata ta kadado kaia.
  bmu-bmu: Siti söŋaupŋi qahö, miaŋgöra kiripo naŋguŋi mi nalö kunöŋ qahö kölmemö,
    sundan dop tala kinme.
  dgz-dgz: Pa tonan watapane boge wam wam aroga wanumoin. Ya toborain iwa mum da sia
    ya taueta.
  eng-GNV: 'And the gates of it shall not be shut by day: for there shalbe no night
    there.'
  zaa-NT: Ca puerta qui' ciudáad nna yàlia bá cą tulidàba, nunca labí eyàya cą porqui'ni
    nía nna labí cca réla.
  eng-WEBSTER: 'And the gates of it shall not be shut by day: for there shall be no
    night there.'
  guh-guh: '@see-verse:REV.021.024'
  bon-bon: Teeme grana lica cirege armi, ingle ciiye lica cirege.
  nhw-BL: Huan amo quema motzacuas ipuerta quema tlayohua pampa amo quema oncas yohuali
    nepa.
  swh-ONEN: Malango yake hayatafungwa kamwe, kwa maana hakutakuwa na usiku humo.
  wbi-wbi: Amalyango gha veene naghidindua unsiki ghwa pamwisi, napiva ni ng'isi.
  bba-bba: Wuu ɡen kɔnnɔsu su ko su n kɛniɑrewɑ sɑɑ bɑɑyere, domi wɔ̃kurɑ kun mɑɑ
    koorɔ mi.
  eng-KJVCPB: 'And the gates of it shall not be shut at all by day: for there shall
    be no night there.'
  kgk-NT: Upe okẽ-ma onhemboty e'ỹ va'e voi. Áry ramo jepe nonhembotýiry. Ha ndoikóiry
    pyhare. Ijojapa rei voi áry. Upéixa-gwi nonhembotýi okẽ. Okẽ nandi va'e voi upe
    va'e.
  waj-waj: Ikiannagisanna ii yoosinna ivaa sipuuyauvo hatuaa tu kioo nnaasu vainaravai.
    Hama rairaivootainaravai. Ivaki hama heenaivo vaivaara iya hama sipuuyauvaa rairaivootainaravai.
  cpy-cpy: Eero otsirenitapae, tema ashi owaero okitejetapae. Eero ashita-nitaa nampitsi
    janta.
  mpx-mpx: Lan bwalibwaligena panuwa ana nog nihi mwapwela. Nige sauga etega nihi
    kakaus, kaiwena panuwa o nige ana bulin.
  wbp-wbp: Kirri yinyarlaju kula munga-jarrimi, lawa. Kapu parra warrarda karrimi.
    Kuja-jangkanya, yinya 12-pala tuwa kapulu rurrpa-juku karrimi. Kula-jana nganangku
    tirnngi-yirrarni.
  luo-luo: Dhorangeyene ok nolor odiechiengʼ moro amora, to otieno bende ok nobedie
    ngangʼ.
  nhe-NT: Huan ax quema motzacuas ipuerta quema tlayohua pampa ax quema oncas yohuali
    nepa.
  aii-aii: ܕܲܪ̈ܘܵܙܘܼܗ̇ ܠܹܐ ܦܵܝܫܝܼ ܕܒ݂ܝܼܪܹܐ ܒܝܵܘܡܵܐ، ܣܵܒܵܒ ܠܹܐ ܗܵܘܹܐ ܠܲܝܠܹܐ ܬܵܡܵܐ.
  esk-NT: Suli paaŋi taavruma umiksimayumiñaitchut uvluqtutilaaŋatun. Itqaġisiuŋ,
    unnuatlaiññiaqtuq tarani.
  msb-msb: Dili man gayod sisirahan an pwertahan san syudad kay wara man sin gab-i,
    pirme adlaw didto.
  cpa-NT: Jøng² tsa¹lǿih² jmai³ jnéi¹dsa hag³jnǿ³ ŋi²jmø². Cónh¹jøng² ha¹chi² ja³neng²
    chi² lé² ja³jøng² calah.
  dso-dso: ସେ ନଅରର୍‌ କାପାଟ୍‌ମନ୍‌ ସବୁବେଲେ ଉଗ୍‌ଡା ରଇସି । ସେଟା କେବେ ମିସା ଡାବିଅଇ ନ ରଏ
    । କାଇକେବଇଲେ ତେଇ କେବେ ରାତି ନ ଅଏ ।
  meu-meu: Dina ai hanua ikoukouna basie kou; bona hanuaboi na lasi unuseni ai.
  yva-NT: Munije umaso ama unsanda manyamo rausisa ti ntuna tutir, rauguji intai ramu,
    weye namane mamo inta raen akatoe ramu.
  dgc-dgc: Palagi a bukas ta maghapun du pintuan na éya a banuwan. Ewan side mégseradu,
    da éwan dén sa dumemét i kélép.
  zpm-NT: Led yedraa ga ycow liu, tibaque niini gnaw, tibaque gzhial gza xpuerta.
  hix-NT: '@see-verse:REV.021.024'
  sim-sim: Akayanga ondo mbeek li kosokwa ambu lir, ermba ermbak er sutlashi sikwa
    lir. Mberem ushiwak? Mbeek niri nga orok nakwa ambu sir.
  npi-ULB: यसका ढोकाहरू दिनको समयमा बन्द गरिनेछैनन्, र त्यहाँ रात हुनेछैन ।
  cgc-cgc: Pirmi abri mga gangaan ta padir ta syudad. Dili en saraan tak naan ta syudad
    ula kilem.
  tim-tim: Dâ hâŋgi âmâ bo tigiwai. Akto hândâkŋe âmâ kepia are bo tigiwiap.
  yor-yor: 'A kì yóò sì ṣé àwọn ẹnu ibodè rẹ̀ rárá ní ọ̀sán: nítorí ki yóò si òru
    níbẹ̀.'
  wos-wos: Nukwambu di wule getéfana fété yamba téfikéndi. God bér wun Sipsip Balina
    Nyan wungi hanyimbét, wule getéfambu gan yamba hunyikéndé. Wungi maki di wule
    getéfana fété yamba téfikéndi.
  emp-NTPO: Diamasira neẽ́ bai bẽrã maʌ̃ purud̶e ed̶a wãbadara ewariza jũãtrʌd̶aca
    baya.
  eng-F35: Her gates will absolutely not be closed by day (and no night will exist
    there).
  ind-ind: Pintu-pintu gerbang kota itu tidak pernah ditutup, karena tidak ada lagi
    malam di sana.
  pes-OPCB: دروازه‌های شهر هرگز بسته نمی‌شود، چون در آنجا همیشه روز است و شبی وجود
    ندارد!
  mpt-mpt: Eka tabo bib olo daamo amisalo mo dounimibbabe. Eka kwinamin osa bib olo
    blimobe.
  ssx-ssx: Mo daonina꞉ pota꞉ kake manuta꞉ nate paeyao pa lomba꞉pa wilieke. Ota꞉ na
    pokilieke. Pa ekipeke koto pa꞉ta꞉ta꞉ timba꞉ ala꞉eki ota꞉ dia꞉ya꞉lieke.
  mkl-mkl: Koofɑi iluu ɑ́ mɑɑ cĩi wɑɑti kɑ̃mɑ fei, domi idũ kɑɑ dũ bɛ mɑ́ pɑi.
  gaq-gaq: ଇନିନେ ଗାଲି ସାପା କାଲାଆଃ ରଃଡ଼ା ଲେଃଏ । ଆତେନ୍‌ଇଂ ଅଃନାଡିଗ୍ ଆନ୍ତଃ ଆଡିଂ ଣ୍ଡୁ;
    ଡାଗ୍‌ଲା ଆତ୍‌ଅରିଆ ଅଃନାଡିଗ୍ ମିଡିଗ୍ ଆଡିଂ ଣ୍ଡୁ ।
  gof-RNT: Qammi yan baynna gisho katamaa penggeti ubba wode dooya gidana; gorddettokona.
  unx-unx: ନାଗାର୍‌ରେୟାଃ ସବେନ୍‌ ଦୁଆର୍‌କ ସବେନ୍‌ ଇମ୍‌ତା ନିଜାକାନ୍‌ଗି ତାଇନା । ଏନା ଚିଉଲାଅ
    କା ହାଣ୍ଡେଦଃଆ, ଚିଆଃଚି ଏନ୍ତାଃରେ ଚିଉଲାଅ କା ନୁବାଗଃଆ ।
  gah-gah: Ámina apá nene límugusi zeko gó loko ma aminogo ive. Lá onoinaze, ámina
    taonímini gateni nene holisakámáminoko koló oko minanogo ive.
  lcm-lcm: Au na keve takaman ina ki tavas asikei, using parik kapa anguan atogon
    tenei vong.
  aer-aer: Yanhe ikwerele kwenhe arlte akwetethe anerle-anetyenhe. Kenhe arriwe 12-pele
    kwenhe akwetethe altywere anerlte-anetyenhe. Arrpenhe areyele arriwe itnenhe altywere-ileme-ketye,
    rarle kwenhe ingwe-irretyakenhenge anetyenhe awethe.
  qvc-NT: Kanan chay mushuq llaqtapiqam chay pungungunataqa manana nunka rinllapachu
    kirpaq. Chaqa chay llaqtapiqam manana rinchu kaq tutaqa.
  tgl-ULB: Hindi isasara ang tarangkahan nito sa araw, at hindi na magkakaroon ng
    gabi dito.
  cbs-NT: Ja inun, jawen beputidan, xaba ikibi ikawen taea bepenmanaibi bepenmanaki,
    jawa ana yame jayamawen taeadan.
  xtm-NTPP: Te ye'e ñuu yukan masu jin ndandesi, vaa masu na nduu ji'in jakuaa koo.
  nnq-nnq: Milyango ji kilambo chenie jijigaligwaje machoba goa, gambu kubeje kilo
    mwenio.
  bao-NT: Tii macã maquẽ joperi to birora pãarique niicõa niirucu. Toopʉra ñami manirucu.
  san-ORI: ତସ୍ୟା ଦ୍ୱାରାଣି ଦିୱା କଦାପି ନ ରୋତ୍ସ୍ୟନ୍ତେ ନିଶାପି ତତ୍ର ନ ଭୱିଷ୍ୟତି|
  huv-NT: Meáwan puerta niüng ajmeleran ocueaj aaga cambaj quiaj aplejquiam meáwan
    nüt, ngo palam cos ngo majlüy ongwiiüts quiaj.
  otn-NT: Nu̱'ʉ yø goxthi jap'ʉ ja ra̱ hni̱ni̱, hangu̱ ra̱ pa nsoqui. Porque ya hi̱n'yʉ
    p'ʉ ra̱ xu̱i̱.
  nop-nop: Yokwet uyadi mu bufawaak. Hadapmo hogok halaak doktiŋa gimbahaŋ wondiniŋ
    talifofoŋ adi hamap hogok yatneeŋ.
  obo-NT: Inaayun od lukatan iddos mgo sobbangan taddon bonuwa, woy dii ron en idda
    od lokobban, oyyos worad man bulli.
  cak-ENT: Chiri', man jun bey c'a nyetz'ape' tüj ri puertas richin ri tinamit, roma
    man jun bey nk'ekumür-ka tok ncok'a-ka.
  lif-NT: ᤂᤧᤴ ᤕᤧᤰᤕᤰᤁᤡᤸᤗᤧᤴ ᤋᤠ᤺ᤰᤜᤴᤏᤡᤱᤃ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤛᤢᤵᤏᤧᤴ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤵᤔᤥ ᤛᤧᤴᤍᤡᤰ
    ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: De ndācá viéhé ciudad mā cúndasī cuitī nduú, de nduú nā jacuáā coo.
  san-TIB: ཏསྱཱ དྭཱརཱཎི དིཝཱ ཀདཱཔི ན རོཏྶྱནྟེ ནིཤཱཔི ཏཏྲ ན བྷཝིཥྱཏི།
  qve-NT: Hinaspapas chay llaqtapiqa manañan tutaqa kanqachu. Chayraykun chay llaqtapa
    punkunkunaqa manaña ni hayk'aqpas wishq'asqañachu kanqa. Aswanmi p'unchawllaña
    kasqanrayku kichasqalla kanqa.
  pao-NT: Gadoo hee pu-mama numu nasoosuina.
  cbu-NT: Washitungashsha shtandamaam nduncha. Kaschiri uru tawatam taachiya. Ayamtaati
    nda shtandachiya, watam tapeemaam nduniwa.
  usa-usa: mi-márúkáqá wágááma oqtamá íma umá áuyaranoe. ánibo aati-aatimá mibáq kumayuqá
    íma aurániye.
  soy-soy: Kɛ kɛsinɛ ɑ́kɛ yɛ́ɛ́ kei píkɑi n wɑ nnyɑ kɛ kusipoo ɑ́si yɛ́ɛ́ kɔ píkɑi
    n hɑ́nɑɑlɛ̃.
  hui-hui: Tano ogoninaga panga biaru horo bibahendengi paya nabi dugua ho wiaabo
    holebira. Dugua ho wiaabo holebirago irane tano ogoriani mbi lolene nawigome ani
    wulebira.
  amf-amf: Kosa iinte sootinin qolmonna kosa kerro rooro wul diithadhehe.
  quc-NNT: Ru chi' taq b'e re ri tinimit man ketz'apix tä paq'ij. Chila' k'ut man
    k'o tä chaq'ab'.
  dob-dob: Ta ꞌasa nina ꞌana ꞌawao ꞌasiyataya nigeya sida gibodedi, manuna nigeya
    guguyoi nai boiboi.
  wrs-wrs: Himba tuvpa nomba pepava wulangavramoa no kotanamba. Tuvpa ambo os velaihawol
    velohvra, manara noinda simba ata kilvrawolvavmoa no kotarava.
  mca-mca: He' ƚejil nite' tit'oyik'i week neƚuts, ehe, qe ham naja'xi'i'.
  tzo-TZC: Ti stiꞌtac ti jteclume jamal scotol cꞌacꞌal. Ti teye, yuꞌun muꞌyuc xa acꞌobal.
  mya-mya: မြို့​တံ​ခါး​တို့​ကို​တစ်​နေ့​လုံး​ဖွင့်​ထား​လိမ့်​မည်။ ထို မြို့​၌​ည​အ​ချိန်​မ​ရှိ​သ​ဖြင့်​မြို့​တံ​ခါး​တို့​ကို
    အ​ဘယ်​အ​ခါ​၌​မျှ​ပိတ်​ထား​လိမ့်​မည်​မ​ဟုတ်။-
  gng-NT: Udu nnɔ ya nañuɔn li tuu ki yɛ uyo kɛ nɛ, nɛ na ji li biire uʼni.
  cbi-NTPO: Juntsa pebulunuya naa-uwanuba ya' juukapa llu'nu menesten jutyuve, junuya
    kepe jun jutyuñu' mitya.
  ikk-NT: Agụnmakọ wẹ ọnụ-mgbọn obodo hụ ebe eki rị elu, bụ uhinhin arịkọ ebẹhụ. Ya
    wụ, agụnmakọ w'a kẹ ụhụọhịn han.
  leu-leu: E mu matana yalaxau ina bina ri taa talakas vulai senaso pave i taa piau
    ta vung. E voxo ri taa pife xao a matana yalaxau ina bina.
  maz-NT: Nu c'o ngoxtji, dya ra cjot'ü c'o. Na ngueje pamü ri ndempa nu; ri ojtjo
    bëxõmü.
  bod-N: གྲོང་ཁྱེར་གྱི་མཁར་སྒོ་ནི་ཉིན་མོར་ཅིས་ཀྱང་མི་གཏན་ཏེ། གནས་དེར་མཚན་མོ་མེད་པའི་ཕྱིར་རོ།།
  tca-NT: Rü norü ĩã̱xgü rü tagutáma narüwãxtagü erü nge̱ma rü guxü̃guma nangunexecha
    rü taguma nachüta.
  zpl-NT: Bee puerta eyeche cuaꞌ leca xunga yacueꞌe, nu zeꞌe leca xunga chuꞌu rulaꞌ.
  mbc-NT: Mîrîrî cidade mana'ta ko'mamî ipatîkarî a'ta ke, aatarakkamo pepîn tiwin
    kin. Maasa pra miarî ewaron ton pra awanî.
  ndg-ndg: Mnyango yake yajigalikwa kwaa wakati wa mutwekati, ni papanga ntopo kilo
    palo.
  wsk-wsk: Bare tirom se woremkalal i owola karogo se ni ko wonong kuring bagu se
    lagerko mena.
  toj-NT: Mi ni bi nunca oj luchuc ja puerta ja ba chonab jahui. Como mi xa ni bi
    nunca oj och ja acual ja tihui.
  tbc-tbc: Ad lo iŋ ar san dalawan ta dufutani na wa. Tidom fon taun an lo ta ilasa
    na wa, an lo man ar san dalawan pempem mi ikasap dien a.
  sna-sna: Hapana zuva richatongozarirwa masuo aro, nokuti hakuchazova nousiku ikoko.
  smk-NT: Say purta nan syudad anamaet ket siaabri bana' ta itaw mapalaway anan lawas
