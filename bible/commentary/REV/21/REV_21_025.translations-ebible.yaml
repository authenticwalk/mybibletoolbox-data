  eng-DRA: 'And the gates thereof shall not be shut by day: for there shall be no
    night there.'
  knf-knf: Nin ilëman yi wa iinkdëŧ unuur uloŋ ţiki uŧejan uunkak awo.
  san-KHM: តស្យា ទ្វារាណិ ទិវា កទាបិ ន រោត្ស្យន្តេ និឝាបិ តត្រ ន ភវិឞ្យតិ។
  arn-NT: Tañi pu wülngiñ rakümkülewelayay ta antü, ka fey tüfey mew ngelayay ta pun.
  zas-NT: Xport ciuda guin ad yuꞌt dxej yaaw reen radxe, abiꞌ ni ad zut guiaal.
  ken-NT: Chɔŋ manyǔbha ambak fúú mpoknkɛm. Bɛti bɛ́pú bhak arɛ.
