  ptu-ptu: Ba'bana indo kota la tibukka liu, aka tä'um ia deem bengi illaam.
  bzd-NTPO: Ká̱ e' a̱ nañewe kë̀ ta̱', ke̱kraë ká̱ dör ñiwe. E' kue̱ki̱ iukkö kë̀
    wötërta̱'wa̱ yës.
  kwf-kwf: Ma na sinamaa ki ana na fanoa doe neꞋe ke baꞋa Ꞌifi talau goꞋo Ꞌana ma
    noaꞋa kasi fono, osiꞋana noaꞋa ta rodo Ꞌi neꞋeri.
  eng-WYC-2017: And the gates of it shall not be closed by day; and night shall not
    be there.
  eng-WMBB: Its gates will in no way be shut by day (for there will be no night there),
  zat-NTPS: Dxa xu'u chee̱ xe̱zre na' quebe xelezxuj na te zra, na' québedxa gata'
    chizrela.
  spp-spp: Kànhe tajyiɲwɔyi sì n‑tò tèni là tufiige e mɛ, ɲaha na yɛ numpilage saha
    sì n‑wwɔ̀ wani mɛ.
  zty-NTPS: Batkle wséjwgake' gan žó'ogake' ḻo yežen' te ža, na' batkle gak žel ga
    na'.
  mek-mek: Ke kina agaꞌomo alogai ganinagai, taoni paꞌafiꞌi egaꞌina afakekupukupuniꞌi.
    Gome egae afaegapigapi.
  aey-aey: Deel cunug taun benna jic cebec eu age hudi qelec tawigian. Age qee menecebil
    taweiaun. Odocob ono witic qee nijiaun.
  urd-GVH: उसके दरवाज़े किसी भी दिन बंद नहीं होंगे क्योंकि वहाँ कभी भी रात का वक़्त
    नहीं आएगा।
  ycn-ycn: Pajimila numaná yuríjico me'etáqueja hue'echú quetana. Uncá netálaje ricá,
    uncale lapí i'imalaje re.
  djr-djr: Ga dhurrwarany malany dhu ga ŋunhi dhärrany ḻapthunawuynha yan bitjanna
    bili walu-ŋupanna. Bäyŋun dhu ŋunha dhurrwarany dhaḻ'yun, bili yakan dhu ŋunhi
    ŋunhiliyiny wäŋaŋur munhawuyirr.
  kvg-kvg: Taon-gi mboqog tokovemáv, khøuwa tema. Zapa ndǿgo, lova mbaín. Paveat
    mba ndǿgoát.
  rug-rug: Meke sari na sasadana sa vasileana si kote tukele doduru rane, meke lopu
    kote ta tuku, sina loke boṉina sa vasina asa.
  hop-NT: Pu pep hötsíwa tālö pas qa uhtsiltimantani. Noqw tōkila pep súlawni.
  san-URD: تَسْیا دْوارانِ دِوا کَداپِ نَ روتْسْیَنْتے نِشاپِ تَتْرَ نَ بھَوِشْیَتِ۔
  heb-LB: שערי העיר לא ייסגרו לעולם; הם יהיו פתוחים כל היום, כי לא יהיה לילה בעיר.
  caf-NT: Dzin dúwhulyez hoh whudati 'aw dá'doola ghait'ah 'aw 'ulh'ek chawhutesdle
