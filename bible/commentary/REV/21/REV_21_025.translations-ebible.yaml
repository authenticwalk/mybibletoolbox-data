  cak-SNT: Chireꞌ, man jun bꞌay xcaꞌtzꞌapes ri puertas pakꞌij, ruma chireꞌ manak chakꞌaꞌ.
  uvh-uvh: Ka yong girii wa diok kareng wari fikifiki ningsa' ikita' wara' kama ka
