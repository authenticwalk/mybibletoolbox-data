  npl-NT: Iwa tlajka, ayik kintsakuaskeh ikaltenwah, ken itech non altepetl ayik tleyúas.
  bgg-bgg: Rajan pha gakthek ne zab pha inai hong ruii phro; ithek ne khuchungde abin
