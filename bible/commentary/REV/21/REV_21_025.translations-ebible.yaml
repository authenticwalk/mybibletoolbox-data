  yao-yao: Minango jekulungwa ja musi ula ngajiugalikwa kose, pakuŵa ngachipagwa chilo.
  tgp-tgp: Ale mataruana la pa sopo pelati hin te rani hatea matan mo sopo te r̃or̃oha
