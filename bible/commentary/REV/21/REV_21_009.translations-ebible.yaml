  wmw-wmw: 'Ikisa kaja laika mmoja kati ya malaika saba, wákiwa nawo vikombe saba,
    wêjaze hukumu za mwinsho saba ware, iye akisowera nnomi, akamba: “Njo kuno! Uwe
    núkolotera mwari apofiwe na Kondoo.”'
  gmv-GGM: Wursethan laapun bochati isttan kumida laapun xuwata oykida laapun kiitanchatape
    issay taako yiidi tana “Ha ya, ta nena dorsaza machcheyo mishirayo bessana” gides.
  ssg-ssg: Muhin tel ti tesol tepanim huhua engel lato hina tepanim huohu kapi xuhai
