  bod-N: དེ་ནས་མཐའ་མའི་ཆག་སྒོ་བདུན་གྱིས་གང་བའི་ཕོར་བ་བདུན་བཟུང་ཡོད་པའི་ཕོ་ཉ་བདུན་ལས་གཅིག་ཡོང་སྟེ་བདག་ལ་འདི་སྐད་དུ།
