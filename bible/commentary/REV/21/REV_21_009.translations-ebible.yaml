verse: REV.021.009
translations:
  kpx-kpx: Ige subuta anelu nehe seveniau (7) abu baidisi seveni (7) malei vatehani
    gabi vatamo keohale ke moleu dae lohoale daho loui avoe, Lohoge naiti talive Mamoe
    neheu au mahina melameveve elehai.”
  okv-H: Anera tapa 7 aguhu 7 aita osaga memenga na pevihari overekehera ta Anera
    vahai amina nau degi ta puvuto ke einge ehija “Na O ‘Lamb’ ta ae kerari avo ano
    kioana hae” ke ainge
  tbo-tbo: Ega yaka tu winoyanoya magouhi 7 wiyuwa sigasigana keyakana magouhi 7 hi
    wiwinihi emosi i nei po i paliweleu i pa, ‘Una nei po Sipi Natuna a heliyam a
    wiatatiyem, ma apo ina lawagi po agona.’
  mal-C: 'അന്ത്യബാധകൾ ഏഴും നിറഞ്ഞ ഏഴു കുംഭങ്ങൾ കൈവശമുള്ള ഏഴു ദൂതന്മാരിൽ ഒരുവൻ വന്ന്
    എന്നോടു പറഞ്ഞത്: “വരിക, കുഞ്ഞാടിന്റെ പത്നിയായിത്തീരേണ്ട മണവാട്ടിയെ ഞാൻ കാണിച്ചുതരാം.”'
  grc-SR: Καὶ ἦλθεν ⸆ εἷς ⸋ἐκ⸌ τῶν ἑπτὰ ἀγγέλων τῶν ἐχόντων τὰς ἑπτὰ φιάλας ⸂γεμούσας⸃
    τῶν ἑπτὰ πληγῶν τῶν ἐσχάτων, καὶ ἐλάλησεν μετ᾽ ἐμοῦ, λέγων, Δεῦρο, δείξω σοι ⸉τὴν
    γυναῖκα τὴν νύμφην τοῦ ἀρνίου.⸊
  bgc-bgc: फेर जिन सात सुर्गदूत कै धोरै आखरी सात मुसीबतां तै भरे होड़ कटोरे थे, उन
    म्ह तै एक मेरै धोरै आया, अर मेरै गेल्या बात करकै कह्या, “उरै आ मै तन्नै बन्दड़ी
    यानिके मेम्‍ने की घरआळी दिखाऊँगा।”
  khz-khz: Aneru ta au geku ai evogomaito. Ia voaneru taulatoi kwapuna kunenai gimarai
    rivu taulatoi kwapuna, vorivu aorai taunilimalima vega-vitivitira gaura kovarana
    gevonuto anerura ta. Ia evogomaito, ne au ema vaikilakuto, netiwato, “Ono vogomai,
    pe vegarawa valigu garena anama vega-gitamu, ia Mamoe Natuna garawana!”
  deu-TKW: 'Und es kam einer von den sieben Engeln mit den sieben Schalen, die mit
    den letzten sieben Plagen gefüllt sind, und redete zu mir also: komm, ich will
    dir zeigen die Braut, das Weib des Lamms.'
  zsr-NT: 'Niꞌr bidëꞌ ga zoaꞌ tuëꞌ gbaz laꞌy nababëꞌ gadxëꞌ gbaz laꞌy niꞌ gulazönëꞌ
    gadx zxígaꞌdauꞌ niꞌ yúdzugac gadx guidzhuë́ꞌ yajséytëgac. Gudxëꞌ nedaꞌ: “Gda ni.
    Nedaꞌ uluiꞌidaꞌ liꞌ biꞌi ngul raꞌbán naꞌ ziꞌa butság náꞌlenbiꞌ Bönniꞌ naꞌ naquëꞌ
    Böꞌcuꞌ Zxílaꞌdauꞌ.”'
  lin-lin: 'Moko kati na ba-anjelu sambo oyo bazalaki na bakopo sambo etonda na bitumbu
    sambo ya suka ayaki mpe alobaki na ngai : « Yaka, nakolakisa yo mwasi mobandami
    ya libala, mwasi ya Mpate. »'
  hns-NT: 'Tab Parmeswar ke saato parie djaun aapan kobba me se antiem goessa oedjhlies
    raha, oelog me se ekgo aaike hamse bolies: „Aaw hia, ham toke doelahien dekhaabe.
    Oe bhera ke Battja ke aurat rahiega.”'
  noa-E: Maimua Ẽwandam chognaan siete narr khʉʉnau amach pipied agjö jarr siete wai
    narr ee ãbmiecha agua õor khaibag wauju waiberr khʉʉn eem ãb bëewi mʉrʉg, —Mau
    pidú, mua pʉrʉg oopikhimgui ajim, Cordero ʉʉi paju.
  eng-EMTV: Then came one of the seven angels who had the seven bowls being full with
    the seven last plagues and spoke with me, saying, “Come, I will show you the wife,
    the bride of the Lamb.”
  mib-NT: 'Yūcuán na te ni quiji ɨɨn jnáhan ndɨhúxá ndajéhé jeē ní candāhá ndɨhúxá
    cohō jeē ni ñúhun chitú ndɨhúxá jnūndóho sandɨ̄hɨ́. Te ni cahān yā jiín rí: Nehen,
    te na stéén rī nuū rō ñahan jeē nándāha ña cuu ña ñasɨhɨ́ Yaā cúu Londe, áchí
    yá.'
  lif-NT2: हे़क्‍क्‍याङ् कुनुप्‍मोबा नुसि मिन्‍देॽहाॽरे़न् नुसि खोर्या के़बङ्‌बा नुसि
    माङ्‌लाइङ्‌बाहाॽओ थिक्‍ले़ इङ्‌गाॽ अक्‍खे मे़त्ताङ्, “फे़रे़ॽ, इङ्‌गाॽ मे़ल्‍लुक्‍साःल्‍ले़
    मेलिङ्‌गे़न् कुमेःत् के़बोःङ्‌मा सिसामेःत्तिन् ओसेःन्‍धाक्‍ने़ॽरो॥”
  xnj-xnj: Kangi mmonga wa vala vamitumu va kunani kwa Chapanga saba vevavili na nkeve
    saba gegamelili matovilu saba ga mwishu, akahegelela na kunijovela, “Bwela, nikulangisa
    kamwali wa ndowa, mdala wa Mwanalimbelele.”
  mmx-mmx: La lara at nom lavanuti lubungangelo mo gam tebeng lavanuti lempattingtigon
    ga umsu mi lavanuti levesongsongot. Ni ga lok tia, “Ude u, la ana lox ase u mi
    mo loono maxat, neni latkin ti Lanasip.”
  cbr-NT: 'Usai quicëbëtan ca mëcën achúshi ''imainun rabë́ ángelcama anun ënë menu
    ''icë unicama ashiquin tëmëramiti ñua aín xanpanu ''icë, acama achúshinën ësaquin
    ''ë caxa: —Ca ut. Carnero ''icësaribitia unin ''ucha cupí bama, an abëa ''inun
    binuxun cacë aín unicama a cana mi ismiti ''ain.'
  tee-NT: 'Pus ju acsnich quilakmilh pumatam sia yu''unch ju ixpumatujun''an anquilhnin
    ju ixtach''apata ju lakatamin ixpumap''un''an ju is''aktsamanta lakatamin mak''alhk''ajnat
    ju va yuchach cajuna''. Chai ju anu'' anquilh chani quijuni: ―Asok''och chai acmasuniyan
    ju is''asq''uininti ju ix''amachaka'' cajuna'' ju Ask''at''a Borrego.'
  eng-LSV: And one of the seven messengers, having the seven bowls that are full of
    the seven last plagues, came and spoke with me, saying, “Come, I will show you
    the bride, the wife of the Lamb,”
  cak-NT: 'Y jun chique ri wuku'' ángeles ri xeyo''n ri ruq''uisbel wuku'' castigos
    parui'' ri rech-ulef, ri quic''uan ri pa tak wuku'' copas ri banon che oro, xoch''o''n
    wiq''uin y xu''ij chue: Catampe, y xtinc''ut chawech ri xten ri c''ulan riq''uin
    ri Jesucristo ri anche''l Alaj Ral Oveja.'
  pah-NT: Kiro Tupana'gapyrive'ga ruri ji pyri seteve'g̃a nde'yja'ga – kiroki seteve'g̃a
    gwereko nhaetingy'a'java'ea tynahẽva'ea seteva'ea heka'voga karugwara mbapavava'ea
    jugwi. G̃ande'yja'ga ruri ji pyri onhi'ig̃a ji ve. —Herejo ji rupi. Kiro ti ji
    hẽa repiukari nde ve cordeiro'jave'ga rembirekohẽa. Hẽa ti hembireko ga pavẽi
    nehẽ, ei ga.
  sja-NT: 'Mãpai ángel mɨmaa cheji. Mãgɨ́ angeleerã sieteerãpa vaso ne-inaa k''achiapa
    ipuru iru p''anadap''edaadepema paji. Mãgɨpa mɨmaa mãgaji: —Chéji. Mɨa ma Oveja
    Chak''e wẽra pɨmaa ak''ɨpiit''eeda aji.'
  xed-xed: 'Tahula tsa, ka sagha sani turtuk mataba tsa duhwalha Lazglafta ndəfáŋ,
    ta ŋaŋanatá leghwaha ndəfáŋ, nda ndaghatani nda tsa ghuya ɗaŋwaha ndəfáŋ ka kwanahani
    ya. Ka gwaɗgihatá tsi, kaʼa mantsa: «Saghasa! Ka maraghata yu ta makwamidzi ta
    nzakway ka markwa Zwaŋa Tuwak,» kaʼa.'
  mks-NT: 'Ta ndaja coo in táhan ndíhu̱sa̱ táto̱ Ndióxi̱ ña̱ ñéhe u̱sa̱ co̱ho̱ nu̱
    ñúhu u̱sa̱ ña̱ núu quixi ja̱tá ñuyíví na̱xi̱nu̱ a̱ nu̱ú i̱ ta já na̱cachi a já
    xi̱hín i̱: —Naha quíi̱ yóho cande̱hún. Jáchi̱ jána̱ha̱ i̱ nu̱u̱n na̱ cúú cuéntá
    mé a̱ cúú tátu̱hun ndicachi loho. Na̱ yóho cúú ná tátu̱hun in ñá tánda̱ha̱ ta
    Jesucristo cúú á tátu̱hun yíi̱ ña̱ —cáchí a̱.'
  gfk-S: Io, ma tikenong ta ira liman ma iruo na angelo ing di ga palim ter ira liman
    ma iruo na gingop ga hanawat ukira ho iou. Ma kike ra gingop di ga hung ter ma
    ira liman ma iruo na hauhawatna tirih. Ma iga tange tagu be, “Hilo! Iou ni hamanis
    no haine tam nong i ura totole no Not no Sipsip.”
  bmu-bmu: Lömböt kanjamŋinambuk qöndökŋi 7 miaŋön qambi 7 kokolak qegetka Suep garata
    7 mieŋön mi memba kingeri, yeŋgöreŋök kunŋan kaba nöŋgöra kewö jiyök, “Mönö kanöŋga
    Lama moröŋaŋgö ambi buŋaŋi anömŋi akŋamgö akzawi, mi kondel gihimam.”
  dgz-dgz: Amba ame namu anea nani yamu dere unup sera muga daiton daiton tambune,
    anea da tauen. Unup gwanap ame waenapan bagu sisi nani yamu dere uiwa muneni kaumewa
    den. Ne inanap taue anega wan, “Ge onak, waenoro ewakewa Man Sip Otua naitapen
    taini ne ewagain.”
  eng-GNV: 'And there came vnto mee one of the seuen Angels, which had the seuen vials
    full of the seuen last plagues, and talked with mee, saying, Come: I will shewe
    thee the bride, the Lambes wife.'
  zaa-NT: 'Làniana bitá ttu angel ru''a lua'', ná bi ttu entre ca ángel gàtsia canu
    belàlia ca gàtsi plato to'' nu tsa''ti''ni cą ca gàtsi último sufrimiento iqquia
    yétsiloyu. Ángelia nna ra tè bi inte'': Lu'' nna gutà lani inte'' qui''ni gulue''nia''
    lu'' ciudáad nu chì'' ná bá esposa qui'' enne'' ná Corderua.'
  eng-WEBSTER: And there came to me one of the seven angels, who had the seven vials
    full of the seven last plagues, and talked with me, saying, Come hither, I will
    show thee the bride, the Lamb's wife.
  guh-guh: 'Nexata jane baja rena caenë ángelnë. Bajarapaángelnë siete paángelnëbeje
    siete pacopabeje piayaijavanë pevënëcaecopanë pepacaeviyajuvënënë. Bajarapaángelnë
    nexata nejumaitsi: —Naxanitsia. Catsitajëtsianatsi pova Corderonë pijavanexa,
    nejai ángelnë.'
  bon-bon: Pui seben Acejiyame me mename seemo lui bime seben disi puga ge ceräcerägääbu
    mäpu mule cama, teeme yepä te tädige cäme bau me, najige egä, “Tädi, cane naawabenine
    Ngulebägrä, Maamoi lui ne cire waacatepi, tabe teeme coga cire waanajepi.”
  nhw-BL: 'Huan hualajqui se tlen nopa chicome itequihuajcahua Toteco catli achtihuiya
    quipixtoyaj nopa chicome caxitl ica nopa chicome tlaijiyohuilistli catli fiero,
    huan nopa tequihuajquetl nechilhui: “Xihuala nohuaya huan nimitznextilis nopa
    ichpocatl, yaya catli isihua nopa Pilborregojtzi.”'
  swh-ONEN: Mmoja wa wale malaika saba waliokuwa na yale mabakuli saba ya hayo mapigo
    saba ya mwisho akaja akaniambia, “Njoo, nami nitakuonyesha bibi arusi, yaani,
    mke wa Mwana-Kondoo.”
  wbi-wbi: Jumo ghwa vanyamola lekela lubale akisile kulyune, jumo juno akale namabakuli
    lekela lubale ghano ghakamemile imumuko lekela lubale isa vusililo kange akaati,
    “Isa apa. Nikukusona umama ghwa vutolani, umama ghwa mwanang'olo.
  bba-bba: Yerɑ ɡɔrɑdobɑ nɔɔbɑ yiru be bɑ rɑɑ yorukunu nɔɔbɑ yiru nɛni nì sɔɔ ɡbee
    swɑ̃ɑnu nɔɔbɑ yiru wɑ̃ɑ, ben turo u nɑ u mɑn sɔ̃ɔwɑ u nɛɛ, n nɑ, u koo mɑn kurɔ
    kpɑo sɔ̃ɔsi wi u sɑ̃ɑ Yɑ̃ɑ kinɛ kpɛm ten kurɔ.
  eng-KJVCPB: And there came unto me one of the seven angels which had the seven vials
    full of the seven last plagues, and talked with me, saying, Come hither, I will
    shew thee the bride, the Lamb’s wife.
  kgk-NT: 'Upe-ma ramo upe sete marány''y ogwereko va''e pa''ũ-gwi ou peteĩ va''e
    xe renda-py. Ou ramo he''i xe-vy: —Eju katu ahexa uka-ta nde-vy upe Ovexa Ra''y
    ramigwa va''e re''yirã. Hembireko vérami oiko meme arã índive he''ýi kwéry, he''i
    xe-vy.'
  waj-waj: 'Aangeraiya yaaku saivai karasaidiri taaravaitana mmoori maisa nnaagiai
    vainaraiyauvo kuu yavaiyauvaki vauyauvaa utu kiada vauyakidiri voovoono niisi
    ngioo niita kua tioo tunoo: Fai Puara Sipisiipa Nnaakaraivoono nnaataivaa varaanaravai.
    Nninai fai na gioonna karaasa nnaayee inna nnaata ruukiaivaa i vitainaravaivee,'
  cpy-cpy: 'Okanta okaatapaaki iroka-paeni, ipoka-shita-paakina apaani ronampiri Tajorentsi
    owajankitaan-taniri roteeya-kirori iwajoni. Ikantapaakina: “Pipoki noñaayimiro
    oshiyakaa-wentari tsinani iinantyaari Ipireetari.”'
  mpx-mpx: Aneloseyau seben bolo mwaha seben hi ahe, bolo logabola mowamowasel hi
    kalaopopwi, aloliya etega i nem i baem elau i ba, “U nem ge tokawakawalolu meluyovana,
    iya Sipi Natuna lagona, na pankitewa.”
  wbp-wbp: Manngu-nyanyi mayi kankulu-jana yangka wirlki-pala marramarra wirlki-pala
    ngama-kurlu? Ngami-wati yinyarla Kaaturlu winjurnu pama-piya. Marramarra yinya-paturlujulu
    winjurnu pama-piya walya-kurra yapaku murrumurru-maninjaku. Manngu-nyanyi mayi
    kankulu kuja? Ngula-jangkaju, jinta-kari marramarraju yaninjarla wangkaja, “Yantarni
    nyampu-kurra, manu kapurnangku yangka karnta milki-yirrarni kuja kapu yupukarra-jarrimi
    Jiyipi-kirli Kaatu-kurlangu.”
  luo-luo: Eka achiel kuom malaike abiriyogo mane nigi tewni abiriyo motingʼo masiche
    abiriyo mogik nobiro ira mowachona niya, “Bi, mondo anyisi miaha ma en chi Nyarombo.”
  nhe-NT: 'Huan hualajqui se tlen nopa chicome elhuicac ehuani tlen achtohuiya quipixtoyaj
    nopa chicome caxitl ica nopa chicome tlaijiyohuilistli tlen fiero, huan nopa elhuicac
    ejquetl nechilhui: “Xihuala nohuaya huan nimitznextilis nopa ichpocatl, yajaya
    tlen isihua nopa Pilborregojtzi.”'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܝܼ ܚܲܕ ܡ̣ܢ ܐܵܢܝܼ ܫܲܒ݂ܥܵܐ ܡܲܠܲܐܟܹ̈ܐ ܕܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ
    ܫܲܒ݂ܥܵܐ ܦܝܼܠܵܣܹ̈ܐ ܡܸܠܝܹܐ ܫܒܲܥ ܡܲܚܘܵܬܹ̈‌ܐ ܐܚܵܪ̈ܵܝܹܐ، ܘܗܘܼܡܙܸܡ ܠܹܗ ܥܲܡܝܼ ܒܹܐܡܵܪܵܐ:
    ”ܬܵ‌ܐ، ܕܡܲܚܙܸܢܵܗ̇ ܟܵܠܬܵ‌ܐ ܐܸܠܘܼܟ݂، ܒܲܟ݂ܬܵ‌ܐ ܕܦܹܐܪܵܐ.“'
  esk-NT: Tarani iḷaŋata tallimat malġuk israġulgich tikitchaaŋa piqaqtuaq tallimat
    malġuŋnik iḷuligauranik immaukkaqtuanik tallimat malġuŋnik aqulliġñik iłuiḷḷiuġutiqpauranik.
    Uqautigaaŋa, “Qaġġaiñ, qiñiqtinniaġikpiñ katchuutityaqtuamik, nuliaksrautaanik
    ipnaiyaam.”
  msb-msb: Nagtulos kag nagsabi sa akon an usad sa pito na anghel na may pito na mangko
    puno san pito na pangurhi na pasakit, “Kadi kay ipapakita ko sa imo an papangasawahon
    san Kordero.”
  cpa-NT: 'Jøng² ca¹já¹ jan² ángel, dsa² quianh¹³ guiog¹ ángeles héi², dsa² mi³chinh¹²
    cuøh³ ja³mi³tioh¹³ guio¹ jmø³uai¹² jøng². Jøng² ca¹juúh² ángel, ca¹tsáih¹ jní²:
    ―Ŋi². Jøng² ŋi³hiá¹jni hning² tsih²mǿ², dsa² lén² jin²gug² jah¹chih² ―ca¹juúh²dsa.'
  dso-dso: ସାତ୍‌ଟା ଦୁତ୍‌ମନର୍‌ ବିତ୍‌ରେ ଗଟେକ୍‌ ଦୁତ୍‌, ଜାର୍‌ ଆତେ ସାତ୍‌ଟା ମର୍‌ଡି ରଇବା
    ଗିନା ରଇଲା, ସେ ମକେ ଆସି କଇଲା ଆଉ ମୁଇ ତକେ କନିଆ ଦାଙ୍ଗ୍‌ଡିକେ ଦେକାଇବି । ସେ ଅଇଲାନି ମେଣ୍ଡାପିଲାର୍‌
    ମାଇଜି ।
  meu-meu: Bena aneru hituosi, hari kibo hituosi lalodiai hahehisi gabedia hituosi
    e abi anerudia, ta ema, e hereva henigu, eto, Aoma, headava matamata hahinena,
    Mamoe Natuna adavana, baina haheitalaimu.
  yva-NT: Naije naito Amisye inta nande rinai, opamo naito kaururume umawe inta pije,
    nanawirati wo kapije kaururum ntairi jirati Amisye apa siuri mangke marane so
    rai raijar. Muno naite umaso po raura rinai pare, “Winde, risyo wanya mo Domba
    Tuvan aovane rarorono nai.”
  dgc-dgc: Nadid, inumadene diyakén i esa du pitu a anghel a néngibulak to pitu a
    ahung a putat ta peste. Kinagi na diyakén, a “Kadon se, a ipeta ko diko tu bébe
    a maging asawa no Tupa.”
  zpm-NT: 'Lo gza gadz anjl ne bzheṉ cop ne bio grë guieḻnë ne goṉ miech ga, biaadgax
    tib me lo naa në me: ―Dë gaṉle zeeṉa gaṉ luu ndzoop nguieg ne gac tsieel meṉ ne
    nac Xcarner yeeṉ Dios i.'
  hix-NT: Rohyaka nomokye, kahe yawono. 7 kom kukuru rma mok nehxakon ha, tahpankem
    kom kukuru rma, toto heno komo yanàhnohtoho yoh kom kukuru rma. Noro rma nomokye,
    rohyaka. Onà wyaro nkekonà, rowya. Omoko, rakoro, kekonà, rowya. Omoko, rakoro.
    Kahneru mxekrà hetxe wenyhehe, owya. Thetx yahohsan haxa hatà. Noro nahosnàrà
    rma wenyhehe, owya, kekonà, kahe yawono.
  sim-sim: Urik ensel 7-pela ol waplelena Avui Wasilakahi os man kavak li nakundarin
    tolondari lihi lar anhik or taha ormu mbara, �Tanak Sipsip Jikisi nokove os or
    lakwan a mukunak heye.�
  npi-ULB: अन्तिम सात विपत्तिका कचौराले भरिएका स्वर्गदूतहरूमध्ये एक जना स्वर्गदूत
    मकहाँ आए, र तिनले भने, “यहाँ आऊ । म तिमीलाई थुमाकी पत्‍नी दुलही देखाउनेछु ।”
  cgc-cgc: Pag-ambal ta gamungko ya naan ta truno, gaprani ki yaken isya ta pitto
