    thaaꞌ-eench-eenchin thakan. Amanamana, nil piip God.angan keꞌ-ngul aak wayan kuch
    thant, yaꞌa. Nil ngaantiyongk thonamana wamp ngathar, aꞌ thaw, “Awey, pal iiya,
    ngay meenathāng nungk wanch anana nil Lamb alangan ngentowana.”
  zga-M: Pwu akhincha ula unsuhwa uva saba vuvale niefiedheindhulielo saba fifyo fidhieghie
    mavungho saba aghakhumaliela vuophe akhanchova nuone alikhuta, “Uwienchaghe khuono.
    Une nikhukhulagha ung'enja unyavutenghulani, undhala va nyakhakholo.”
  yom-yom: 'Buna mbasi yimosi mu tsambuadi di zimbasi ziozi zisimba tsambuadi di zimbungu
    ziba ziwala tsambuadi di bivuku bi tsuka yiyiza ayi yikhamba : —Yiza, ndiela kumonisa
    nketo weka kuelo, nketo wu muana dimemi.'
  san-SIN: අනන්තරං ශේෂසප්තදණ්ඩෛඃ පරිපූර්ණාඃ සප්ත කංසා යේෂාං සප්තදූතානාං කරේෂ්වාසන්
    තේෂාමේක ආගත්‍ය මාං සම්භාෂ්‍යාවදත්, ආගච්ඡාහං තාං කන්‍යාම් අර්ථතෝ මේෂශාවකස්‍ය භාවිභාර‍්‍ය්‍යාං
    ත්වාං දර්ශයාමි|
  yut-yut: Kɨlɨ aŋelo kɨnda nagon apgut. Aŋelo uŋun aŋelo 7 kabɨ ɨdap madepmon Piŋkop
