  fuf-fuf: 'Ɓawto ɗun, goɗɗo e ɓen malaa''ikaaɓe njeeɗiɗo, joginooɓe pelette jeeɗiɗi
    heewuɗe albala''uuji jeeɗiɗi sakkitori ɗin, ari, wi''immi: «Aru mi holle jombajjo
    on, ɗun ko sonnaajo Baalun kun.»'
  bhl-bhl: 'Kaneko beli, yemdakamin finik ben kel biim dabalakamin finik mak nelo
    weng mak bokonemei, ne kilisi te. Sua e, dabalakamin finik be kawtiw ilo betbet
    abin fian duyemomin wa awamin mak aluwbelei, ne atemsi te. Kame, e nelo bokonemomele:
    “Kame Siwsiw Men beem waneng kulomin ding kele kasike, ku em kalel ulo watebam
    tololewka!”, nangei, ne kilisi te.'
  ons-ons: Aŋelo 7 eŋane keuo ŋine mane, eŋe lase mane mageke, eamo kakarauk naba
    7, eaŋo watke metke, kakarauk qoi qoine. Oŋo naŋano sari more iwa yale nolatke,
    “Sarinom, noŋo ŋerep mane sikanganbe, lama medeunane ŋanomine.”
  con-NTPO: 'Tsonsi tsu fa''e Chigama sefacconi''su shondo''su, tsa siete Chiga iyicca''yepa
    a''ima vanaeña''cho tasama i''su''chondeccu''su ñani jipa su: —Jija. Chigambe
    Oveja tayo pushesi gi tise pushema quenga canjaeña.'
  ghs-ghs: Hiiremi angero sebeni nokoi bosata mangi nokometa quba attinoma perebiremi
    bamenoma naateta, nokohota teei poiqa baaqi ana Dzohaneke noo qidza teeke pobi
    hiireta, Atapa qidza nee ma baunoma noi Hoo Dzoobaho ata naate oorai noke ana
    nii poiqake banaitakoita baaqa moorare.
  peg-peg: ତାପାଚେ ଇମ୍‌ଣି ସାତ୍‌ ଦୁତ୍‌ ୱିସ୍ତି ସାତ୍‌ ଦୁକ୍‌ତ ବାର୍ତି ସାତ୍‌ କଣ୍ଡିଆସ୍ତି ମାଚାନ୍‌,
    ହେୱେକ୍‌ ବିତ୍ରେତାଂ ରଞ୍ଜେଲ୍‌ ୱାଜ଼ି ନାଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଚାତ୍‌, ଇବେ ୱା, ଆନେଙ୍ଗ୍‌ ନିଙ୍ଗେଙ୍ଗ୍‌
    ହେ ଗାଡ଼୍‌, ଇଚିସ୍‌ ମେଣ୍ଡାହିମ୍‌ଣାତି ଡକ୍ରୁହିଂ ଚଚ୍‌ଚାନାଙ୍ଗ୍‌ ।
  txu-NT: Nhym kam kadjy mrãnh djwỳnh 'õ kato ba omũ. Kadjy mrãnh djwỳnhbê 7 ne apỹnh
    mỳjjao kute meo bikẽnh djàri Metĩndjwỳnh ngryko ino rero ngônho ipu kute amỳnh
    ne o ku'ê ja 'õ ne iwỳr tẽn imã, —Apa, amrẽ tẽ ba on amã akre ga omũ. Mrykĩ'ãtomti
    jabatành ny prõ dja ba amã akre. Me arỳm kute abenã ar mẽnhja dja ba amã akre,
    ane.
  eng-WEBU: One of the seven angels who had the seven bowls which were loaded with
    the seven last plagues came, and he spoke with me, saying, “Come here. I will
    show you the bride, the Lamb’s wife.”
  gnw-NT: 'Jare jocua siete ángel siete copa tɨnee siete mbaesusere taɨcuegua vae
    pe vae güɨnoi vae reta güi penti ou che aĩ vae pe jare jei cheve: —Eyu cua pe.
    Taechaca ndeve Ovecha-raɨ jembirecorã vae.'
  mux-mux: 'Kanu-kene angkella angere yupuku-guli, kamu buni angere yupuku-guli pirim
    mingima ambuluring kanumanga te na mulurunduna omba kene nandu nimba mele: “Sipsip-Walále
    Ambu Liimbale, yu ekupu ambu liimba tekemale, nu liipu ora sambu, kanani ui.”
    nirim.'
  maj-NT: 'A̱s''a̱i j''aisena nku ntítsje xi síjñajihi̱n ntítsje xi yatuu̱, ntítsje
    xi i̱ncha y''a yatu tasa̱ má nga tíi̱ncha kju̱a̱ni̱ma̱ yatu xi fekuhu. Kui xi
    b''a̱ kitsúna: —Nibái̱. Kuakuchjíhi na̱bixan xi ka̱ma chju̱úhu̱n Chu̱tsa̱nko̱.'
  bkq-NT: 'Ilâpyryem keankâ anju kaynâpa âewyly. Tokalâ akaemo sete igudupiry tâdâsenagazedogue
    tumykeimbyry ewy keankâ mâkâ. Yam aguely keankâ: — Âekâ. Mâkâ Kordeiru iwydyem
    ini âyam enehonze urâ — kely keankâ.'
  kue-kue: Ana angelo 7 eremogl God dem kumbrukwa dis 7 mina kausi yongwa ake meglkwa
    ikra suwarata na moglmara undre yegl di narkwa, “Endwo! Sipsip Nangigle embiye
    ene ombuno ditenaglka, ye ambu i erme ina orkwa.”
  cot-NT: 'Iroompaquea icoraquetashiquenaquea aparo ashivanti tsipajiacarica incajaranqui
    itsipajia ashivantijite socajiaqueroca oratica 7 atsipetagantsi carapojatsica
    yajiricacojiaqueca yatsipetacaantajiacarica quepatsipaequitica, icantapojanaquea:
    “Caacateja nonigaaquempiroquea inintane Ovejajaniqui irimanquigaquempaca.”'
  bnp-bnp: Muri a turana e huriki a agelo ala polorua, ra ri guru tala a tavila i
    polorua na ikuna vuranga i polorua, i valai, i taki iau, i ta maea, “O valai,
    ga vakasiri ioe vona e Girihina Tuna Sipsip, ra i parangi karaba vona.”
  apn-NT: 'Tã nhũm mẽ kot xijere pê 7 kamã Tĩrtũm gryk xà jamỳnh xwỳnhjê hõja hãmri
    ixwỳr tẽ nẽ inhmã: —E ma ixkôt tẽ nẽ mẽmoj pumu. Na ra krĩ nywja pika nyw wỳr
    wrỳk o mõ. Te mjên mã xwỳnh ê mex jaxàr nẽ amnhĩ to muxre nẽ mjên wỳr htẽm pyrà
    nẽ mex kumrẽx nẽ kaxkwa rũm pika nyw wỳr wrỳk o mõ. Nẽ kot ho mjên mã xwỳnhta
    te mẽ pahte amnhĩ tomnuj pãnhã amnhĩrer xwỳnhta pyràk. E tokyx tẽ nẽ omu. Anẽ.'
  ctp-NT: 'Loꞌo kanꞌ mdiyan ska angajle seꞌen ndiꞌiǐn bra kanꞌ; ti kwiꞌ taꞌa ndaꞌan
    loꞌo taꞌa kati angajle nu ndiꞌya kaꞌnan oro seꞌen nsuꞌwi kati kicha kanꞌ, kicha
    nu kan xa wa tyii ti chalyuu. Ykwiꞌ angajle kanꞌ loꞌoǔn bra kanꞌ: ―Kaan lyaa nde
    re chaꞌ kwaꞌuǔn ꞌiin sa ñaꞌan ka kichen tnun kanꞌ, ti kwiꞌ nu suꞌwe ꞌa ngwa tkanꞌ
    ñaꞌan tiꞌ ska kuxiin. Kanꞌ lka seꞌen tyaa wan tyiꞌin wan loꞌo nu lka ñaꞌan tiꞌ
    slyaꞌ kanꞌ, ñaꞌan tiꞌ si lka wan kwilyoꞌo Ni, taꞌa wan nu ndiꞌin chaꞌ ꞌwan loꞌo
    Ni bra kanꞌ.'
  opm-opm: Gahan Got orhe bopor heisup beshei dis nitat ma marin pati enser ihir bes
    enser oh pepe ruumsup apin ohe beshei dis oh marin pat enser oh aprisa Jon nohnong
    Gin sipsip bap ohe kuu ma datiproh oh gin noh gonong namgitiprohmur. Go apris
