  nya-nya: Mmodzi wa angelo asanu ndi awiri aja, anali ndi mbale zisanu ndi ziwiri
    zodzaza ndi miliri yotsiriza isanu ndi iwiri anandiwuza kuti, “Bwera, ine ndidzakuonetsa
