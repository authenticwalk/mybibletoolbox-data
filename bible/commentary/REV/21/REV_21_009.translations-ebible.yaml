  ind-AYT: Kemudian, satu dari tujuh malaikat yang memegang tujuh cawan yang penuh
    dengan tujuh bencana terakhir itu datang dan berkata kepadaku, “Marilah, aku akan
    menunjukkan kepadamu pengantin perempuan, istri Anak Domba itu.”
  cjo-NT: 'Roojatzi ipokashitakina apaani ronampiri, riraga ikaateeyirini inkaaganki
    7 oerikakirori iwajoni yeekitawitachari owaa owashironkagaeyakiririni atziri.
    Ikantakina: —Pipoke, noñaayemiro owakira aatsiri oemi: rootaki iina Rowishate
    Tajorentsi.'
  nsn-nsn: A tang sioko tasir mouitir anggelou e kale teil tar uamouitinar nouh a
    uoun tar uadouhinar uamouitinar uabang manate, inggono ke lame, kare me kula totoguo
    pare, “Lame maru ualasira totomua tena kuahar Tunar Sipsip.”
  san-DEV: अनन्तरं शेषसप्तदण्डैः परिपूर्णाः सप्त कंसा येषां सप्तदूतानां करेष्वासन्
    तेषामेक आगत्य मां सम्भाष्यावदत्, आगच्छाहं तां कन्याम् अर्थतो मेषशावकस्य भाविभार्य्यां
    त्वां दर्शयामि।
  tna-NT: 'Da su beju siete ángel cuana peje jenetia piada pueana. Tueda siete ángel
