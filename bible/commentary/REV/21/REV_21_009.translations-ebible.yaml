    lyu̱u̱ nob lor. Mi zeꞌ biñ nu gac mñaa biñ nu nac Shily ―nay.'
  zac-NT: 'Ra gadchi ianglë ni nuaꞌa raiꞌ gadchi copë narunë significar gadchi plaguë
    dushë nanapë quë guëdchini. Guniꞌi tubi ianglë lua: ―Gudeꞌe të guëluáꞌahia lë́ꞌël
    lu naná guëtsëꞌa, lëꞌë tseꞌlë shtë më nabërulë́ Lliꞌli.'
  kyg-kyg: Mago enisole vekamoꞌmo seveniꞌa yuvapafatiꞌmo henagaꞌamo apamagiꞌniya kayoꞌmo
    havai teꞌniya yuvapamo aliꞌnaya enisole vayapatiꞌmo mago enisole vekamoꞌa enoꞌaeꞌmo,
    Sipisipi vekaleꞌmo maisiya a kanomo aliꞌna kave liguvanagi eno, huno naha paiꞌniye.
  kmk-kmk: Utdi, osa’t dadit pitu un anghel un nangaggom sidat pitu’n duyug un napnu’t
    dan anungusa sugung dit inummoy kan sakon ot kanana’n, “Awenu’t tu ta ipailak
    kan sika din babai’n asaw-on didin mangadan si Ubbun di Kannelu.”
  cao-NT: Jatsi toa siete ca ángel ó ca huësti ca ángel ë qui joquë, naa siete ca
    cochopí ca tënëti rëso cabo jayahax cato. Johax, —Nëri johuë. Cordero ahui ti
