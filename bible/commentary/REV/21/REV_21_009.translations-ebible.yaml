    i təɓaŋ ma zliye aye.»'
  noa-H: Maimua Hẽwandam chognaan siete narr k'ʌʌnau hamach pipied hagjö jarr siete
    wai narr hee hãbmiecha hagua hõor k'aibag wauju waiberr k'ʌʌn heem hãb bëewi mʌrʌg,
    —Mau pidú, mua pʌrʌg hoopik'imgui hajim, Cordero hʌʌi paju.
  alp-NT: Malekate esa bei malekata itu rebe esi lalake yelu rebe kute susata itu
    pamulire iluake loko au kai ibeteke be, “Mai! Au tiluke bina rebe iono kena ikaije
    etemu. Bina mere Domba Anaije Eni bina.”
  san-VEL: anantara.m "se.sasaptada.n.dai.h paripuur.naa.h sapta ka.msaa ye.saa.m
    saptaduutaanaa.m kare.svaasan te.saameka aagatya maa.m sambhaa.syaavadat, aagacchaaha.m
    taa.m kanyaam arthato me.sa"saavakasya bhaavibhaaryyaa.m tvaa.m dar"sayaami|
  kbq-kbq: Hagi anantera 7ni'a ankerompinti mago'mo Anumzamofo tusi'a rimpahe vagare
    knazana 7ni'a zuompafi avite'nea eri'neno anage huno nasami'ne, Ege'na Sipisipi
    anentama erisia ara kaveri haneno huno hu'ne.
  kbh-kbh: 'Chents̈ana canÿa chë angelënguents̈á, chë canÿsëfta copbenga bomnënga
    jútjena chë canÿsëfta ústonoye pochócaye soyë́ngaca, áts̈bioye tonjánabo y s̈onjaniyana:
    “Mabo, cbochanjinÿinÿiye chë tojobouamá shembása, chë Oveshatembe shema ca.”'
  ron-LSB: 'Unul din cei șapte îngeri care aveau cele șapte cupe încărcate cu cele
    șapte plăgi de pe urmă a venit și a vorbit cu mine, zicând: “Vino aici. Îți voi
    arăta mireasa, soția Mielului”.'
  pon-pon: 'O tounlan amen, kijan ijimen, me dal en kalokolok iju en kaimwijokela
    mi re a, pwarado majani on ia: Ko don met, i pan kajale on uk li kamod, warok
    en Jippul o.'
  nhe-BL: 'Huan hualajqui se tlen nopa chicome elhuicac ehuani tlen achtohuiya quipixtoyaj
    nopa chicome caxitl ica nopa chicome tlaijiyohuilistli tlen fiero, huan nopa elhuicac
    ejquetl nechilhui: “Xihuala nohuaya huan nimitznextilis nopa ichpocatl, yajaya
    tlen isihua nopa Pilborregojtzi.”'
  sps-sps: Ana isen tsuri na ina fits a morena to te kaa minon fits kobuun via, via
    minon fits fafakap nana fokan iring vavajia naa mito tsonyo ya tsue to na ka,
    “Taame, nyo te faatok manyi na muiny fanging, a moun tana Tsunei Siip to.”
  wnc-wnc: Siwan ita wamu waaknga naniwan puyuwana nata kawawa angela tapatu nae apan
    kakum. Sike waapa angela katau kuut musa kautdu tapaaya sanga masan siknga amin
    pasiwan mainanga katau kuut musa kautdu takngaaya ngangu gapma katau kuut musa
    kautdu gweaya ngang gwegwene pamuba dopa pake yukingkat nana tapatu. Sike ita
    apuke na anzing nanikut, “Ga apso. Nata sipsip mateu wagwendane maatna yeikgama
    kayo,” ngang nanikut.
  bus-bus: 'Malaika gↄ̃ↄn swɛɛplaaa kɛ̀ aↄ̃ↄ zubↄ mɛ̀n swɛɛplaa kũna, kisia zãade
    mɛ̀n swɛɛplaaa kán à pà pìnↄ doke mↄ̀ à bèmɛ: Ǹ mↄ́ mà Sãnɛ Bↄ̀rↄ nↄ dufu ↄdↄannɛ.'
  gub-BL: Na'e amo Tupàn heko haw pe har a'e, kawaw hereko har a'e, uze'eg wà ihewe
    a'e kury. — Ezur herupi nehe ty, aexak kar putar Àràpuhàràna'yr zàwenugar hemireko
    ràm newe ihe nehe, i'i ihewe.
  imo-imo: Kano wali ensel kite yupoko pakera kamukumu umbuni kite yupoko pakera perimu
    mingima amboloringi kanomanga teni na moloruna ombalie nando nimbei, “Sipsip Walomu
    Ambo Limbelo Ambomu, nu lipo ondamboi, kanani owi!” nimu.
  boj-boj: Onaqa laŋ aŋgro 7 tabir 7 ojesoqneb naŋgi deqaji bei bosiqa ijo areq di
    tigelej. Tabir 7 miligiq di nami gulbe uge uge 7 jigsib bilentonab mandamq aisiq
    tamo uŋgasari naŋgi tulaŋ ugeugeinjrsiq Qotei aqa minjiŋ kobotej. Laŋ aŋgro dena
    merbej, “Ni endeq au. Bamqa Kaja Du aqa uŋa bunuj walaqo qaji di osormit unqam.”
  eng-DRA: 'And there came one of the seven angels, who had the vials full of the
    seven last plagues, and spoke with me, saying: Come, and I will shew thee the
    bride, the wife of the Lamb.'
  knf-knf: 'Wal mënţ, uloŋ ţi ŋwanjuŧ paaj na uloŋ ŋamëbanuŋ knkalame kanŧumuŋ na
    iţaafa paaj na kaloŋ ibaañşaani, ubi aţiini na nji aji : « Biini, dyuuju ñaaţ
    ankniimiiŋ, ahar anwooŋ unkaneel wi bţeŋan. »'
  san-KHM: អនន្តរំ ឝេឞសប្តទណ្ឌៃះ បរិបូណ៌ាះ សប្ត កំសា យេឞាំ សប្តទូតានាំ ករេឞ្វាសន៑
    តេឞាមេក អាគត្យ មាំ សម្ភាឞ្យាវទត៑, អាគច្ឆាហំ តាំ កន្យាម៑ អត៌្ហតោ មេឞឝាវកស្យ ភាវិភាយ៌្យាំ
    ត្វាំ ទឝ៌យាមិ។
  arn-NT: 'Pefiñ kiñe tati pu regle werken püllü nielu tati regle apolechi kopa ti
    regle inangechi wesake kutrankangen mew, fey feypienew: “Küpange, pengelelaeyu
    tati nofia, tati Korderu tañi domo.”'
  zas-NT: 'Dxel tijb guigajdx ree anjl bén caꞌ ree guigajdx ree cojp ni guidxa guigajdx
    ree guialzi bigra guin, biꞌtaman lod zaꞌn, naman lon: ―Guda, din gulün lüj biinxdüb
    ni gac lacheel bén na̱j ziꞌc xi xiil Dios.'
  ken-NT: Ángɛl amɔt ndǔ abhɛn tándrámɔt abhɛn bakɛmɛ bɛkwɔp ɛbhɛn bɛjwi nɛ bɛghori
    ɛbhɛn ngwɛnti tándrámɔt atwɔ́ aghati mɛ bɛ, “Twɔ́ ntɔ́ŋ wɔ́ ngɔrɛ́ anɛ Mɔ́nkwɔmɛn
    ábhay.”
