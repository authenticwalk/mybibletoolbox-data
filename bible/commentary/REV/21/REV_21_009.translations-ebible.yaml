    nañairom.”
  jid-jid: irji ni mi maleku tangbaba ye ni me, wawu wa a heni kugon tangban shuni
    (aloba) tangban bi kikle nda tre ni mi ndi, ye niwayi, mi tsro wasa a, iwa vren
