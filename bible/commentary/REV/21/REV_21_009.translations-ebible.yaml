  bvr-bvr: Lika aburr-gata abirri-jirrapa abirri-jirrapa abirri-jirrapa an-ngardapa
    waykin aburr-guyinda aburr-mujaruk, birripa aburr-gatiya minypa abi-rrimarra japalana
    abirri-jirrapa abirri-jirrapa abirri-jirrapa an-ngardapa an-gata ngana gu-mayana
    gun-gujuwa barrwa gun-guyinda Wangarr guna-jerrmarra minypa abirri-jirrapa abirri-jirrapa
    abirri-jirrapa gun-ngardapa, aburr-gurda waykin aburr-guyinda aburr-mujaruk an-ngardapa
    a-garlmuna, a-wena apula. Nipa a-yinagata, “Guwa, ngaypa ngiy-guybuka barra gama
    an-gata An-delipa Jip jiny-ma barra jin-nigipa.”
  zad-NT: 'Na'' gana'' zia'' bid to anjl beena'' len anjlka'' gall, beṉ''ka'' nox̱''
    gall kopka'' nakgakan tolla'' yeḻ'' zak''zi''ka'' zeelo, na'' wne'' nad'': ―Da,
    wliid'' li'' xool Beena'' Zaklebi to Xil''do''.'
  kmg-kmg: 'Eme aŋelo 7 râqâc-jeŋic sâc wiac micne momorizi fuseme badomambiŋ, jaŋeraonec
    moczi norao warerâ šiŋuc nazawec: “Waretec Lamare ŋokac biŋe gowatupe.”'
  aso-aso: 'Idoꞌ nelotiꞌ nene aꞌmine eveneꞌ do goloso o-ngedaaꞌ initeꞌ seveni alingeꞌ
    gamenela sotoꞌ ikaꞌ ikaꞌ ilizaniꞌ initeꞌ lapese seveniuꞌ di minikaꞌ minikaꞌ aniꞌ
    angeloꞌ seveni engikutiꞌ maliꞌmo ogo gamazi lo-nemo tiꞌ lo lineꞌ ve: Naza sipisipi
    angaleꞌmo do okoꞌnola ilineꞌ veneꞌ neꞌmino minineꞌ numuno ebeꞌ nene gelebizeloze.
    Ano.'
  uli-uli: Iwe ngo semal mo irer angelus kowe fismol we re hasi tohoh kowe fisre we
    ye ssog irel hafohoy we fusuw ye sa budoh irey ngo yesa sor bo, “Budoh bo ibe
