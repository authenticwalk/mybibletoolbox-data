    uluha.”
  zpo-NT: 'Nu tub re mandad, xaa mzo lo gazh mandad, xaa mzen tub lo gazh kop kwaan
    nyazhe kwaan re gazh yalzi kwaan gwluzh cheen Dios, mbii lo na nu né: —Te nee,
