  urt-urt: Miꞌe pe, walip hlaꞌ syepumbur hoi, ŋaiye nenge marp syepumbur hoi, ŋaiye
    ŋende yumbune lenge miyeꞌ tuweinge, topoꞌe ŋende miꞌe ŋoihmbwaip nihe tikin Got
    pe, kin ŋana ŋam na, “Ot eꞌe no, ma yasam tesimbihyeꞌ ende, ŋaiye tuwei tikin
    Worsip Talah. Tukwini ka hindi dindiꞌ.”
  kiz-kiz: Mmonga ghwa malaika saba ahidili kwa nene, mmonga ambajhe ajhe ni mabakuli
    saba ghaghamemili mapigo saba gha mwishu na ajobhili, “Hidayi apa. Nibetakulasya
    bibi harusi, n'dala ghwa mwanakondoo.
  tzo-TZE: 'Li vucub j''almantaletic ti i''ac''batic jujun taza ti nojemic ta slajeb
    castigoe, ital sc''opanun jun. Jech laj yalbun: ―Batic, chacac''bot avil bu chnaqui
    xchi''uc yajnil li Cajvaltique ―xiyutun.'
  lex-lex: 'Riy ida la''a hopopna re wo''itu mak ktorreria lari niemun geni mak kpenpuen
    lia Uplerlawna niukamnu re wo''itu mak ktawli''iru, nmai pia nakot mai a''u niwra:
    “Mai pia atiutga patke'' maka riwra ramehlima la''a Dum A''na de.”'
  dov-dov: Umwi wangilozi izili musanu azibili, wakeza kuli ndime, oyo wakajisi insoosa
    zili musanu azibili izyakajisi michelo yamelelezyo ilimusanu azibili, alimwi wakati,
    “Kweza okuno! ndilakutondezya bwiinga, imukayintu wa Mwana wa Mbelele.
  rgu-rgu: Boe ma au ita esa neme eilaꞌo-limalope kahituꞌ mana homu bokor fo riꞌ henuꞌ
    no Ramatuaꞌ a nasa-boliin. Ana mai naneta no au de dedea nae, “Maiꞌ ia dei! Huu
    fo, au sakaꞌ fee o mita baroit, fo nau sao Bibi-lopo Anaꞌ a.”
  toc-NT: 'Aca­li̠stá̠n cca̠úcxilhli a̠ma̠ko̠lh kalha­tujún ángeles hua̠nti̠ xta­chi­pani̠t
    pa̠tunu copas anta­nícu xta­ta­ju̠­má̠­nalh a̠huatá a̠má pu̠lac­tujún li̠pe̠cua
    tapa̠tí̠n, y qui­lák­milh cha̠tum y chiné qui­huá­nilh: —La̠li̠­huán cala­ca­pala
    catát uú la̠qui̠ nac­ma̠­si­yu­niyá̠n a̠má li̠la­káti̠t tzuma̠t hua̠nti̠ xpusca̠t
    ámaj tla­huay xbor­rego Dios.'
  som-som: Markaasaa waxaa yimid mid ka mid ah toddobadii malaa'igood oo haystay toddobadii
    fijaan oo ay ka buuxeen toddobadii belaayo ee ugu dambeeyey; oo iyana way ila
    hadashay, oo waxay igu tidhi, Bal kaalay halkan oo waxaan ku tusayaa aroosadda
    oo ah Wanka afadiisa.
  mam-C: 'Ex nliy jun angel, a attaq kyxoljo wuq angel, aye'' q''i''ntaq wuq laq kyu''n,
    nojninqe kyuk''a wuq ky''ixsb''ajil te b''isb''ajil tyab'' twi'' Dios. Ex tzaj
    tq''ma''n we''y: Ku tzaja. Ex kxel nyek''inji''y txin tey, a b''antnin tten tu''n
    tok meje, a t-xu''jiljo tal Tal rit.'
  ndj-ndj: Pambeli yumu wa vala makungu saba wa Chapanga yivavelili na yila mibakuli
    saba yimemili fitovi saba fya mbelu, kayisa kang'ombela, “Wisi kunu! Na nenga
    dandikulangushi mdala lihungu lya kuheta mwehi wa mwanafungami!”
  mbj-NT: 'Tii bä setsi hedoo do ããs, setsi baad nadoo do badäk hahỹỹ bä habong do
    ahoop do man''aa do paa see ana kän wë ỹỹ, ti hã ỹ taky hadoo: “B''ëëp. Maruus
    hadoo doo, B''éé T''aah ỹỹm pan''aa hadoo do ỹ metëëh da a hã”, näng ta kyyh.'
  lat-VUC: 'Et venit unus de septem angelis habentibus phialas plenas septem plagis
    novissimis, et locutus est mecum, dicens: Veni, et ostendam tibi sponsam, uxorem
    Agni.'
  ngp-ngp: Yumwenga mwe wadya watumigwa mfungate wa kwe mbingu uyo andaga ne zinyiga
    mfungate zimemile yadya makunt'ho yo uheelo ezaga akanigamba, “Soo! Nohulagise
    yudya mlombigwa, mkaziwe dya Mwanangoto.”
  enq-2: Dopa lateamopa, kenda kalange etasoo epea dutupa disa kalangenya tumbatae,
    wamba minao kateami enjele kalange dutupanya mende ipupala namba langyoo, “Sipisipi
    Ŋaŋa dokonya kelyalanya pilyamo enda doko nambame emba kanjale panasotoo ipu”
    lea.
  eng-ASVBT: And there came one of the seven angels who had the seven bowls full of
    the seven last plagues; and he spake with me, saying, Come hither, I will show
    thee the wife, the bride of the Lamb.
  mna-mna: 'To aŋela lamata mi ru ta muŋgu mbooro kizin bokbok pa pataŋana kaimer
    kan na, kizin ta, imar to iso pio. Iso: “Mar ma aŋso u pa moori tabe Sipsip ki
    Anutu iwooli i.”'
  myw-myw: Yowbad nataka̱yob teinim teiy nikokews abmavin bomanim bomey ika̱lawt youd
    kalbaleb kweinim kweiy, ven watinow kalbaleb-nen nakabiyokous silma̱nin; teitan
    mo idibakeig, ilana, “Kum bakatimlakeim vin mana̱wen beivays son La̱miy.”
  sby-sby: Kwalesa umo wa bangelo basanu ne babili basa balikukute Indilo shisanu
    ne shibili shesula malwashi asanu ne abili walang'ambileti, “Kwesa kuno ndikuleshe
    moye, mukashi wa Mwana Mbelele.”
  sll-sll: Ena ensel ana hol pai muru hol pai sutani mole, arihobi talime oun dongwo
    ol tenangwo tal i, pele disi bir al i ware angwo hobi ta na molga bani umua. Ure
    yu di na tomia, “Sipisipi giring yali al hon ingwo momia hanana wo.”
  yaq-NT: 'Junak intoko, woo busanika jume'' ankelesim, lu''utineeka, chukula juka''
    ko''okoata woo busan bweja''im benampo tapunika a'' weiyaame betana, senu neu
    siika intok inen neu jiiak: ―A''abo weye ―ti neu jiiak―, ineponee intok, juka''
    kunabaemta ne enchi bittuane, juka'' Bwala'' teamta jubinee''uta.'
  uro-uro: Bä nasot iangärhäkt dä akni ama ensel nävät ama ngärhäqyet da udiom na
    rha qärarhani i sa rhat sangar mät ama ngärhäqyet da udiom ama diskäna qärangätni
    i mäqi rhäqäp ngät na ama ngärhäqyet da udiom ama märän ga män bä qa qoar na ngo
    rhoqortäqyia, “Ngi ang ivakt iva ngu qur a nge rha ama sipsip ama rhoem ga aa
    evopki qäraktni iva aa egutki na qi.”
  ita-1885: 'ALLORA venne uno de'' sette angeli, che aveano le sette coppe piene delle
    sette ultime piaghe; e parlò meco, dicendo: Vieni, io ti mostrerò la sposa, la
    moglie dell''Agnello.'
  muy-muy: 'Eslini məslər nahaŋ e kiɗiŋ ga məslər adəskəlani ya tə̀bu àna hijiyem
    adəskəla ga məzum ɓəruv ge Melefit ye endeveriŋ məzum ɓəruv gayaŋ ni àrəkua, àhu
    ahkado : « Ra, nəɗəfukki məva ga Wur Təmbak ya ara azay ni. »'
  kqc-kqc: Kamini Sei di naivo naivo vima 7 ri, yokoi kaere bi mina metona beika no
    iniye 7 di dodoku 7 vata baeyadi nufa, na rofu baesi niyo, “Bae kumo na yaku mego
    rema ya oteimagida, kaere bi Mamoe mida di rema.”
  tav-tav: 'Cabero ángel yʉ tʉpʉ caejawĩ tunu. Rooro tamʉorije cajañari jotʉri cacʉgorã
    siete mena macacʉ jĩcaʉ cãmi. Yʉ tʉpʉ ejaʉ: —Adʉja, yʉ caĩwĩ. —Mʉre yʉ iñoogʉ
    Cordero cʉ nʉmo cãnipao co cãni maca. Cʉ nʉmo cãnipao ĩi Jesure canʉcʉbʉgorã cãni
    poa ĩgʉ caĩñupi.'
  eng-ULB: One of the seven angels came to me, the one who had the seven bowls full
    of the seven last plagues, and he said, “Come here. I will show you the bride,
    the wife of the Lamb.”
  spa-VBL: 'Uno de los siete ángeles que tenía las siete copas con las siete plagas,
    vino y me habló. Me dijo: “Ven conmigo. Te mostraré a la novia, a la esposa del
    Cordero”.'
  fra-_FOB: 'Alors l''un des sept anges, qui avaient eu les sept coupes pleines des
    sept dernières plaies, vint à moi, et me parla en disant: Viens, je te montrerai
    la nouvelle mariée, l''épouse de l''Agneau.'
  hau-ULB: Daya daga cikin mala'ikun bakwai ya zo wurina, wanda yake dauke da tasoshi
    bakwai cike da annobai bakwai na karshe, yace, “Zo nan. Zan nuna maka amarya,
    matar Dan Rago”.
  mal-mal: 'അന്ത്യബാധകൾ ഏഴും നിറഞ്ഞ ഏഴ് പാത്രങ്ങൾ ഉണ്ടായിരുന്ന ഏഴ് ദൂതന്മാരിൽ ഒരുവൻ
    എന്റെ അടുക്കൽ വന്നു പറഞ്ഞത്: “ഇവിടെ വരിക, ഞാൻ കുഞ്ഞാടിന്റെ കാന്തയാകുവാനുള്ള മണവാട്ടിയെ
    കാണിച്ചുതരാം.”'
  urd-GVR: Jin sāt farishtoṅ ke pās sāt āḳhirī balāoṅ se bhare pyāle the un meṅ se
    ek ne mere pās ā kar kahā, “Ā, maiṅ tujhe dulhan yānī Lele kī bīwī dikhāūṅ.”
  far-far: Ma te 'ainsel ana fiu 'ainsel be kera too ana fiu tiu ru ana kwaekwaee
    'isi ki, ka leka mai siaku, ma ka fata 'uri, “'Oe leka mai fua nau ku fatainia
    na keni fungao na kale Sipsip ne fuamu.”
  suz-BL: मिनु नोले गो परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब का जाक्‍शो ताता। मेको सु
    बाक्‍त देंशा हना, ङोंइती ङा ७ जना श्‍येतमी ब्रीशो डप्‍का कुरबपुकी ङा का बाक्‍त।
    मेकोमी आं कली “एके पिवो, गो इ कली ग्‍युम्‍ली कोंइनुङ। मेको ग्‍युम्‍ली पाठा आ मीश
    बाक्‍ब” दे माइक्‍ती।
  car-NT: 'Irombo mo''karon oko-to''imanokon morokon oko-to''imanokon parapi ta morokon
    oko-to''imanokon yja''wangon otykon aronamonymbo apojonano wyino o''win amy wopy''po.
    Ika''po y''wa: “O''ko ''ne, mo''ko kapara''membo pyty man woryi senepo''se me
    o''wa.”'
  amp-amp: Yo tfit wom mounmotr niamor. Nd nanpno niamo mounmotr to nd Bro Nikifrarhu
    7-pela namburet dism yakitohmoa wom mounmotrn niamor. Nd mounmotr niamorn mikfo
    memora, “Wania. Waniakahtn yak nuhasruhann nd Sifsif Yonrpno kfo yibon hanita
    mett.”
  bht-bht: फिरी उना सत्तां स्वर्गदूतां चे इकी जिना माणुऐ दिया जाति पर सत्त आखरी मुसीबतां
    ला भरयो कटोरे न्योरे थे, मिंजो सोगी गल्ल किती कने उनी बोलया, “ऐथू ओआ, मैं तिजो
    लाड़ी दसणी जिदा जल्दी ही छेलुये सोगी बियाह होई जाणा है।”
  eng-NOY: And there came one of the seven angels who had the seven vials filled with
    the seven last plagues, and talked with me, saying, Come hither; I will show thee
    the bride, the wife of the Lamb.
  cub-NT: 'No yóboi, cũinácʉ ina siete paivʉ ángeleva idʉá siete paidʉa jororʉa ñájiovaiye
    buidídʉa jororʉare iye siete paiye ñájiovaiyeque cʉvarivʉ bácavʉcacʉ coyʉcʉdame
    yʉre. Yópe arĩ, coyʉáme: —Dajacʉ. Jã́d̶ovacʉyʉbu mʉre ico nomió pʉrʉbʉocod̶ore
    Cristo, ovejajĩcʉ ne aimʉque, áme yʉre ñai ángele, áme.'
  ita-1927: 'E venne uno dei sette angeli che aveano le sette coppe piene delle sette
    ultime piaghe; e parlò meco, dicendo: Vieni e ti mostrerò la sposa, la moglie
    dell’Agnello.'
  lww-lww: Visena nene nane p̃isi ne, ana navisi nasumo la olua nene lala tai, nap̃a
    ap̃ar pias nen sur olua na loge viowaena maro la olua na yomerava, pimi pio inu.
    Sape “Oim ke ne sumo wa, yoko nekila ovisu sira va talopa, nanene wona Narin Sipsip.”
  ckb-ckb: 'یەکێک لەو حەوت فریشتەیەی حەوت جامەکەیان پێبوو کە بە دوایین حەوت دەردەکە
    پڕکرابوون، هات بۆ لام و پێی گوتم: «وەرە بووکەکەت پیشان بدەم، ژنی بەرخەکە.»'
  nas-nas: 'Teketa narung koosinung teing ˜kenaanka-taa-koong ning-anko pouꞌ teing
    aaꞌnouꞌning-koong: kapooꞌ arikeng asiꞌning ˜kenaanka-taa utau-eta piampauꞌning-koong.
    Tee ning-anko pora aaꞌmuuꞌ, “Poko ioꞌ ninge nau-antaramaꞌnaang teni neraiꞌnaꞌ
    tee Kampia baꞌaang.”'
  uvl-uvl: Iok, angkelo mur iri rahtele nai. Pe elle nge iri rahit ke kaliu rahtele
    nai nenge te mutaia melmelenga hetala ngana mur. Ana non at pe hele at nge iau
    ke teke, “Oiat ke e henonou iong ia hei malolong e nenge Sipsip Tuna lape leia.”
  eng-BBE: And one of the seven angels who had the seven vessels in which were the
    seven last punishments, came and said to me, Come here, and see the bride, the
    Lamb's wife.
  ixl-CNT: 'Ech xaanuꞌl maꞌl tu jujvaꞌl qꞌu aanjel sunkꞌatza qꞌuꞌl atich jujvaꞌl koopa
    tzixeꞌ. Noonaj kuꞌ jujvaꞌl qꞌu yaꞌtebꞌal choobꞌal paav tuul. Iqꞌilaꞌin. Utz tal
    ve ech tzaꞌ: —Niꞌaxh tan, sunkꞌuch vikꞌulel u Chelem Karneꞌl see.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga aŋelo toŋge imâ pa naŋa. Aŋelo ŋinde nde kinzi aŋelo lima kanaŋonzi
    rua ŋinde nenzi toŋge, kinzi ŋinde muŋga sisaŋa kondo lima kanaŋo rua kelekele
    sakamao ŋana izavarunzi tamâta kâ ikeno ilo. Aku aŋelo ŋinde ipai naŋa mine tu,
    “Noko kumâ, aku naŋa ma atula pakâeŋa taine pano, inani kala ma imo Lama kaiwa.”
  crx-NTPO: '''Et nyoonne lhtak''ant''ine lizas, lhtak''ant''i oosa'' nanizts''un-i
    hiye dzoh nutideh-i, lhtak''ant''i didowh-i, ''i be dizbun-i, ''en bube ''ilhoghun
    lizas sghu nininya ''ink''ez sulh yailhduk. Nja ndúsulhni, “''Anih ndun ''usbaiyaz
    oo''at tileh-un búnyuntistun.”'
  kan-OKCV: ಅಂತಿಮ ಏಳು ಉಪದ್ರವಗಳಿಂದ ತುಂಬಿದ ಏಳು ಬೋಗುಣಿಗಳನ್ನು ಹಿಡಿದಿದ್ದ ಏಳುಮಂದಿ ದೂತರಲ್ಲಿ
    ಒಬ್ಬನು ಬಂದು ನನ್ನ ಸಂಗಡ ಮಾತನಾಡುತ್ತಾ, “ಬಾ, ಯಜ್ಞದ ಕುರಿಮರಿಯಾದವವರಿಗೆ ಹೆಂಡತಿಯಾಗತಕ್ಕ ವಧುವನ್ನು
    ನಿನಗೆ ತೋರಿಸುವೆನು!” ಎಂದು ಹೇಳಿ,
  bbb-bbb: Areme anera seveni disi ije bu kena aesakae ige isekafakuae faradia ireva
    ije be fu na manivo ijia ruae. Fu kekena kie, Roga na Mave-Sifi Ame ijadufuo bara
    ije fu iviama abema ije nijasano kie.
  blw-blw: Angkay hiyachi yag ummale an haén hen iha hen anchichay pituy anghel way
    i nanginhiyat hen ininggaw hen anchi pituy chuyug way nanapno ah anongoh chi ligat,
    yag ekatnéén, “Waynohto ta epàilà an hea hen anchichay tatagun anchi Karnero way
    niyalig ah ahawana.”
  tam-2017: 'பின்பு, கடைசியான ஏழு வாதைகளால் நிறைந்த ஏழு கலசங்களையுடைய அந்த ஏழு தூதர்களில்
    ஒருவன் என்னிடத்தில் வந்து: நீ இங்கே வா, ஆட்டுக்குட்டியானவருடைய மனைவியாகிய மணமகளை
    உனக்குக் காண்பிக்கிறேன் என்று சொல்லி,'
  azz-NT: 'Huan mochihuac que nechnojnotzaco senme de ne chicome ángeles ten maactoya
    se vaso ten pexontoya ica ne chiahuis tenica Dios satepan quintatzacuiltij ya
    in talticpacuani. Huan ne ángel nechilij ijcuín: ―Xihuiqui huan nimitznextiliti
    ne tesihuajtanti ten monamictiti ihuan Yejuatzin ten tamati queme ichcatzin.'
  spa-RV-1909: 'Y vino á mí uno de los siete ángeles que tenían las siete copas llenas
    de las siete postreras plagas, y habló conmigo, diciendo: Ven acá, yo te mostraré
    la esposa, mujer del Cordero.'
  csy-csy: A khakbel ngimna sali taw a dim kuang sali a toai vantungmi sali sung pan
    khat ka kung ah hongpai in hong paupui hi, Himun ah hongpai tan, monu a kici Tuuno
    i zi kong lak tu hi, hong ci hi.
  mxq-NT: 'Nétʉts xyñimiiñ niduꞌugʉ anklʉs diꞌibʉ tʉ ttuktaamduꞌuty ja tsyim mʉt ja
    ayoꞌon, esʉts xyꞌanma̱a̱y: —Min es ndukꞌíxʉt diꞌibʉ pyʉkaampy ja Borreeguꞌunk.'
  tzj-NT: 'C''o c''a jun chique ja wuku'' ángel ja cuc''an ja wuku'' vaso ja nojnak
    chipan ja wuku'' q''uisbal tak rpokonal, arja'' xurkaj wq''uin in quewa'' xbij
    chwe ri'': —Catajo'' wawe'', anin nwajo'' nc''ut chawach ja rixok ja nc''ule''e,
    ja noc rxjayil ja Carnelo, ne'' chwe.'
  tdt-tdt: Depois anju ida husi anju hitu nebee kaer manko nakonu ho Maromak nia kastigu
    ikus, nia mai dehan ba hau, “Mai, hau sei hatudu ba o noiva nebee mak atu kaben
    ho Bibi Oan.”
  ron-BTF: 'Și a venit la mine unul dintre cei șapte îngeri, care aveau cele șapte
    potire pline cu cele șapte plăgi de pe urmă și a vorbit cu mine, spunând: Vino
    aici, îți voi arăta mireasa, soția Mielului.'
  eng-WEBP: One of the seven angels who had the seven bowls which were loaded with
    the seven last plagues came, and he spoke with me, saying, “Come here. I will
    show you the bride, the Lamb’s wife.”
  eng-FBV: One of the seven angels who had the seven bowls containing the seven last
    plagues came and spoke to me. He told me, “Come with me. I will show you the bride,
    the Lamb's wife.”
  nld-1939: 'Toen kwam er één van de zeven engelen, die de zeven schalen droegen,
    vol van de zeven zwaarste plagen; en hij sprak tot mij: Kom, ik zal u tonen de
    Bruid, de Vrouw van het Lam.'
  bwo-bwo: S'uwaatsi shawat faywots bín bos'eents shawat wanc'wotsi detsdek'ts melaki
    shawatwotsitse iko waat «Wowe! mereero mááts guyu neesh kitsuna» bí eti.
  nch-BL: 'Huan hualajqui se ten nopa chicome ilhuicac ehuani cati achtohuiya quipixtoyaj
    nopa chicome caxit ica nopa chicome taijyohuilisti cati fiero, huan nopa ilhuicac
    ejquet nechilhui: “Xihuala nohuaya huan nimitznextilis nopa ichpocat, yaya cati
    isihua nopa Pilborregojtzi.”'
  quc-TNT: 'Te c''u ri'' xpe jun chque ri wukub ángeles ri cuc''am ri wukub lak ri
    nojinak che ri q''uisbal tak c''äxc''ol, xubij chwe: Tasa''j, quinc''ut ri ali
    chawäch, ri rixokil ri Alaj Chij, —xcha chwe.'
  tfr-NTPO: Eshko ga Sbö parkagaga kjok dogo so dogl̈o kjäk (7), wl̈oshko tjeng di
    iokl̈o, roshko no shdunggl̈o tjeng kjringgwo kjäk (7) kjl̈ara l̈i tek shrono shäng
    bor zl̈ong, ga tjl̈ẽ bor kong ga «Pja tek bor tjok, ga wal̈ë orkwosmok Öng Wl̈ẽp
    Ushko So L̇l̇gwokl̈ë tjok wl̈o l̈i pin bop kong» l̈e.
  kaq-NT: 'Jaatian, hen jisí bi jaton siete tasonya canicahbo huesti hehqui jahuí,
    Papan jayaxon mai casticanai pahe boxonnica. Joxon sca: —Johue. Carneronen bihnoxihqui
    jahuen haibo mia jismanon johue.'
  sgb-sgb: Bayo napaidani kangko ya miha kanlan pitoy anghel ni Apo Namalyari ya ampantan
    hên habaytoy pitoy silyaw ya napnon salot ya pamairap, ta wana kangko, “Galing
    mo di, ta ipahlêk ko kamo ya babayi, ya an-ikasal nan Biseron Tupa.”
  vie-1934: 'Một vị trong bảy thiên sứ đã cầm bảy bát đựng đầy bảy tai nạn cuối cùng,
    đến gần tôi, bảo rằng: Hãy đến, ta sẽ chỉ cho ngươi thấy người vợ mới cưới là
    vợ Chiên Con.'
  kxv-kxv: ଏଚେଟିଏ ସା଼ତାଗଟା ଦୂତୁୟାଁ ଡା଼ୟୁତି ସା଼ତାଗଟା ଡଣ୍ତୟାଁଇଁ ଆସାମାନି ସା଼ତାଗଟା ଗିନାୟାଁଣା
    ସା଼ତାଗଟା ଦୂତୁୟାଁ ବିତ୍ରାଟି ର଼ ଦୂତୁ ନା଼ ତା଼ଣା ୱା଼ହାନା ଏଲେଇଞ୍ଜାତେ, “ଇମ୍ବାଆଁ ୱା଼ମୁ,
    ବୀହା ଆ଼ହିମାନି ଡ଼ାଆମା଼ଙ୍ଗା ଇଚିହିଁ ମେ଼ଣ୍ତା ଡା଼ଲୁତି ଡକ୍ରିନି ନିଙ୍ଗ ତ଼ସ୍ତାଇଁ ।”
  amu-NT: 'Quia joꞌ tyjeeꞌcañoom cwii na ntquieeꞌndye ángeles na ñejleicho ntquieeꞌ
    waso na tooꞌ ntquieeꞌ nnom nawiꞌ na macanda̱. Tqueeⁿꞌ tsaⁿꞌñeeⁿ ja, tsoom: —Candyoꞌ
    ndoꞌ mꞌmo̱o̱ⁿya njomꞌ yuscu na waa ñomcaaꞌ, juu nluiiñe scuuꞌ nquii Catsmaⁿ.'
  hin-CV: तब जिन सात स्वर्गदूतों के पास सात अंतिम विपत्तियों से भरे सात कटोरे थे,
    उनमें से एक ने मेरे पास आकर मुझसे कहा, “आओ, मैं तुम्हें वधू—मेमने की पत्नी दिखाऊं.”
  spa-BES: 'Y vino uno de los siete ángeles que tenían las siete copas en que estaban
    los siete últimos castigos, y me dijo: Ven aquí, y ve a la novia, la esposa del
    Cordero.'
  san-BEN: অনন্তরং শেষসপ্তদণ্ডৈঃ পরিপূর্ণাঃ সপ্ত কংসা যেষাং সপ্তদূতানাং করেষ্ৱাসন্
    তেষামেক আগত্য মাং সম্ভাষ্যাৱদৎ, আগচ্ছাহং তাং কন্যাম্ অর্থতো মেষশাৱকস্য ভাৱিভার্য্যাং
    ৎৱাং দর্শযামি|
  tdx-tdx: 'Le nimb’eo ty raik’ amy anjely fito nitam-pinga fito pea i hankàñe fito
    honka’e rey nisaontsy amako, nanao ty hoe: Mb’etoa, hatoroko azo ty enga vao,
    ty vali’ i Vik’ añondriy.'
  naf-naf: Âpme ensel kwep ensel 7 ekŋenmagengatnaŋ egaŋ kotati dinoye, “Kopmane Sipsip
    Nembaŋaŋ egalen imbi zapat ke zikat gama ekbak.” Ensel zet zeye ke pelepmaŋ mtapme
    makuma 7 kegok beye. Pelepmaŋ ekŋen keyet keŋan kwitnaŋ kwitnaŋ bekanaŋ 7 kwep
    kwep kataŋ pelep ekŋen keyet keŋan gak zem tabien.
  grc-MT: και ηλθεν εισ εκ των επτα αγγελων των εχοντων τασ επτα φιαλασ γεμουσασ των
    επτα πληγων των εσχατων και ελαλησεν μετ εμου λεγων δευρο δειξω σοι την γυναικα
    την νυμφην του αρνιου
  vid-vid: Hamba, yumwe wa wala wahilisi wa kilanga saba wawele na vila visaye saba
    navimemile nongwa saba za kuduma, nakoya na kundonjela, “Uye! Na heni ndokulajila
    mdala yahesigwe mche wa Mwanaing'holo!”
  pio-NT: 'Néeseté áiba ángel yàanàaca nùatalé, abéeri néená níái siete namanùbaca
    ángelca idènièyéicaté siete namanùbaca bacàa ipuniéyéicawa iyú yái siete namanùbaca
    yùuwichàacáisi Dios ibànuèripináca namáalàidáaná canánama yùuwichàacáisica chái
    èeri irìcuírica. Yái ángel íimaca nulí: “Aquialé, núasáidacaténá piicá úara Cordero
    yàacawéetúapináca”, íimaca nulí yái ángelca.'
  tsn-tsn: Mme mongwe wa baengele ba ba supang, ba ba neng ba tsholola megotswana
    e e neng e na le dipetso tsa bofelo, a tla mme a nthaya a re, “Ntshala morago
    mme ke tlaa go supegetsa monyadiwa, mosadi wa ga Kwana.”
  amr-NT: Diosen huataʼmoneri siete copa huato̱e̱ʼeria o̱ʼnepo Diosen castiga huamagkaʼeri
    siete e̱ʼe̱a̱da nogtiada doʼtaj menaʼpo, —‍Yatiak. Diosen Huasiʼpoen hua̱toeen
    jak ontaj oʼtotiahuayiʼ. Ke̱yo̱ huaknopo̱e̱ʼeri yanʼnoeonhuahuikaʼapet Diosere.
    —‍Doʼtaj menameʼne.
  pwg-pwg: Ma muriyai na aneya miikovimaruwa nuwapoya ma gubaga bogii ma bogiiyai
    dabirisi ivovotana na kamosiyai sago imiirikiibau. Ma tuna aneyina ivoneku bo,
    “Kepisi da wavine imonagha tavine kubiine na ani beyem. Tuna na God ina Sipu Gegeyina
    kawana.”
  cjv-cjv: Ena Yai Gumam nuwi kokonan gan okonom koro muruwo koro surai yokamai kopare
    okonom koro muruwo koro surai iro furo mangi ari bei niki de ereinga yokamai moingi
    suna tei gan ta uro ka epe di narome. “Non sipsip gam epena opai inangua efem
    biyai na ne opon di erowaiya ne uwo!” epe di narongoro
  tha-KJV: ทูตสวรรค์​องค์​หน​ึ่งในบรรดาทูตสวรรค์​เจ​็ดองค์​ที่​ถือขันเจ็ดใบ อันเต็​มด​้วยภัยพิบั​ติ​สุดท้ายทั้งเจ็ดประการนั้น
    ได้​มาพู​ดก​ับข้าพเจ้าว่า “เชิญมานี่​เถิด ข้าพเจ้าจะให้ท่านดู​เจ้​าสาวที่เป็นมเหสีของพระเมษโปดก”
  por-BR-2018: 'E veio a mim um dos sete anjos que tinham as sete taças cheias das
    sete últimas pragas; e ele falou comigo, dizendo: “Vem, e eu te mostrarei a noiva,
    a mulher do Cordeiro.”'
  mhl-mhl: Yobiŋ momokiine tatariine 7 oiji popu 7 pusebi Sombuŋ mimerereŋ 7 yoŋoji
    oi roru dimagobi, yoŋoreone moji wareru iŋi najiya, “Go warende ŋigo Lama madeinere
    ŋonuŋ biŋe fukeiŋgo ega, oi gadubemiŋ.”
  klv-klv: Beti sua len aŋel lotomǝlevru lotokad nasiloh lotomǝlevru lotopul hǝn navilesir
    namǝkot gail, egǝm kel mai ginau ke, “Gegǝmai. Dereh neṽusan gaiug hǝn navensus
    tomadhalah, asoan aTuhsipsip.”
  bco-bco: Ma꞉mula꞉ kalu dom a꞉la꞉fo꞉ fafo amilo꞉ hida꞉yo꞉ alan dom a꞉la꞉fo꞉lo꞉ ta꞉li
    sa꞉sen us a꞉namio꞉, imilig nowo꞉ nelo꞉wa ya꞉ga꞉ a꞉la꞉sio꞉, “Sibi inso꞉wa꞉ ga dia꞉no꞉
    a꞉no꞉ niyo꞉ gemo꞉ walama꞉nigo꞉l ko꞉lo꞉ ba꞉ba꞉ni mena.”
  kdl-NT: Katsumate ka zuba ka tuwa̱i ka tonuko mu, “Tuwa̱ n wenike vu makere ma ma
    yan iyolo n Maku ma Kondom mi.” (Katsumate ka zuba ka na ki uza u te ɗa a asuvu
    atsumate a shindere a ɗa aꞌa̱ri n abelu a shindere a usara u shindere u ɗa a yain
    a makorishi.)
  apu-NT: 'Ninoa Teoso nitiriakori setxi, iãtatxi setxi auakini, ãti ina notamoni.
    Iua txari: —Uai pina. Noerekaiko pite iua Soti Auĩte tiretakito ĩtanoro ĩkapani
    —itxa.'
  roo-roo: Uva iravu raga ita purapurapato ensel ragai iare urioroerao. Eera-a iravu
    voeao iava erao vatara enselpa irara oea disara-ia pitupaivorao, varao oara-ia
    vuriara rutu ovoiopara toupaivorao oirara vuri piepasa. Uva rera enselto oiso
    ragai tavirevorao, “Uriou! Ra vii kareke piea riakova-ia o Sipsip Kakae oiraaro
    eira iria ourevo.”
  miz-NT: 'Kidáā ne, xée ūun ánjē, ña é ūꞌxe ñáꞌa san, ña é nīꞌi i é ūꞌxe éꞌxin é
    ñūꞌu uꞌxe nuu i é nantoꞌo Xuva kō ñaꞌa sán ne, kakaꞌan ñá nī ko: —Niꞌin, dá nanēꞌe
    ú o ña da vé tantaꞌa, ñadɨ̄ꞌɨ́ A Leꞌntú san —kaꞌan ña.'
  qvz-NT: Chihuashaga chi puchucai canzhis (7) turmintarina jundashca pillchigunata
    chariu angelgunamanda shucca ñucahuagma shamusha rimahuara, Caima shamui, Ovejahua
    cadsarana huarmicuinta acta ricuchishcangui nihuara.
  deu-ELO: 'Und es kam einer von den sieben Engeln, welche die sieben Schalen hatten,
    voll der sieben letzten Plagen, und redete mit mir und sprach: Komm her, ich will
    dir die Braut, das Weib des Lammes zeigen.'
  mjc-NT: 'Tacan tan tsitsi tsa utsa ángel tsa ndahá coho tsitú tsihin tundoho, quita̱
    iin ra tan natuhva̱ ra nu nyaá yu tan catyí ra: ―Co̱hon tsihin yu tan janaha yu
    nyɨvɨ yɨhɨ́ cuenda ra Cristo tsi un, ñi tsa cuví tumaa ñasɨɨhɨ ra Mbee Ticatyi
    Luhlu ―catyí ra tsihin yu.'
  caa-caa: 'Entonces tari taniut inteꞌ ángel xeꞌ jax inteꞌ tujam e siete angelobꞌ
    xeꞌ uqꞌuechiobꞌ ixin e siete vaso xeꞌ jax ucꞌapesnibꞌir tama e siete cꞌuxner era.
    Y ojron jaxir tacaren y che: —Lar tacaren, cꞌani inwirset e ijchꞌoc xeꞌ tuaꞌ anujbꞌi
    taca e Cordero xeꞌ jax Cawinquirar, che e ángel era.'
  pls-NT: 'Cottimeja joí ná de tti yáto ángel que teyá tti yáto vaso que tecaon tti
    último yáto castigo. Co ángel mé ndachjenji na: ―Ẍacoi, co tsjagoha xannovié Colecoe
    Dios.'
  eng-WYC-2018: And one came of the seven angels, having vials full of the seven last
    vengeances [or the seven last plagues]. And he spake with me, and said, Come thou,
    and I shall show to thee the spousess, the wife of the lamb. (And one of the seven
    angels came, bearing seven basins, or seven bowls, full of the seven last plagues.
    And he spoke with me, and said, Come, and I shall show to thee the spousess, the
    wife of the Lamb.)
  bdv-bdv: ତାର୍‌ହଃଚେ ସାତ୍‌ ଗଟ୍‌ ସେସ୍‌ ମଃର୍ଡି ହୁର୍ନ୍‌ ଅୟ୍‌ଲା ସାତ୍‌ ଗଟ୍‌ କପା ଦଃରି ରିଲା
    ସାତ୍‌ ଗଟ୍‌ ଦୁତ୍‌ମଃନାର୍‌ ବିତ୍ରେ ଗଟେକ୍‌ ଲକ୍‌ ମର୍‌ ଲଃଗେ ଆସି କୟ୍‌ଲା, ଆଉ, ମେଣ୍ଡାହିଲାର୍‌
    ଡକୁର୍ସି ନଃଉଆଁ କଃନ୍ୟାକେ ଦଃକ୍‌ସି ।
  otq-NT: 'Nꞌa mba epꞌu̱tho bi zu̱kagi nꞌa nuya yoto ya e̱nxe̱ mi hö yoto yá tꞌe̱ni
    mi ñuxa ya ngöxa mfe̱i. Da ñöꞌbe ne bi ꞌñengagi: —Ba e injawa ne ga utꞌaꞌi ár
    ꞌbe̱hñö xi wadi xi nthötwi ar tsi Ntxönandöni.'
  tzo-SA: 'Jun li jucvoꞌic li chꞌul ángeletic ti iꞌacꞌbatic jujun boch ti noj ta slajeb
    vocole, tal scꞌoponun. Xi liyalbe: ―Batic, chcacꞌ avil bu ta xnaqui schiꞌuc yajnil
    li Cajvaltique ―xiyut.'
  cuc-NT: 'Jon³ ja³⁴ jan³ conh⁴ li⁵quion³⁴ ángel a³ma²quian³ a²gm⁴³ i⁴tieh³² li⁵quie³⁴
    ma²eu⁴³ i⁴quieh¹ i²a⁴toh⁴, a⁴hleh⁴³i³ jnia⁴, a⁴juah⁴i³: ―Nia³ ta⁵la³, ua²hen²³ˉ⁵
    hnei³ a³m⁴ si²lang² i³cúa³ A⁵a³siah³.'
  kpw-kpw: Ejol unbö mudun jɨŋ nöd kɨnaŋ kale dauajal gau, ejol añɨ ap apöm yɨp haga,
    “Auö, Sipsip Pi u, nɨbi nɨpe udnɨg gab u, nɨbi anɨbu nöp yamnö nɨŋnabön,” a ga.
  ong-ong: Ririm pire eti plen poungo te twinges wuso pesiepe waifilengi pire eti
    plen poungo te twinges, fale pire wain tipe piti weisipe peptalo tef le moingi
    falepe mete piti tef pepe, riri nele lelpe lau ki, le le lirpeiki lolpepei, “Ye
    au le ki ma kusaiye kire moto piti ma naise sipsip ninge lepe.”
  tnn-tnn: Kən əmun, nagelo aupən u kit tatəghat kəm io. In nagelo sepɨn mɨn u kit
    itəm kəmoatəmɨk pesɨn ilat sepɨn itəm kotərioah e namnu nalpɨnən ilat sepɨn itəm
    Uhgɨn otol kəm netəmim. In təmuwa mən-ipa kəm io məmə, “Wa-tu, pəs iakəgətun pətan
    rəha Nətɨ Sipsip kəm ik, itəm okioal marɨt ilau min.”
  hch-NT: Hicü 'atahutatü niuqui tuayamete 'atahuta xacüyari mema'ücai hüpüneme 'atahuta
    cuiniyayari 'imatürieca mieme, xevitü müme 'aura 'ayaca müpaü pünetiutahüavixü,
    Quenaye'a. Viquivame nepümasixeisitüani Muxa 'üyaya mayani.
  crn-NT: 'Aj pu ꞌi, seɨj pu á eꞌiréꞌene ineetzi jemi. Aꞌii pu aꞌɨ́ɨn púꞌeeneꞌe seɨj
    tɨ ta japua tíꞌivaɨreꞌe tɨ huáꞌa jetze ajtémeꞌecan ɨ́ mej aráhuaꞌapua aráꞌase,
    ɨ́ mej ruꞌitetúꞌutujmeꞌecaa ɨ́ cutzapeꞌe tɨ ajta aráhuaꞌapua aráꞌase. Ajta aꞌɨ́jna
    tzajtaꞌa ɨ́ cutzapeꞌe, aꞌɨ́ɨ pu urámuaacaꞌa seɨj ajta seɨj ɨ́ cuꞌiniꞌiraꞌa ɨ́
    mej jɨ́n rajpuaíjtzicaꞌa ɨ́ teɨte ɨ́ mej yen seijreꞌecaꞌa japuan i chaanaca, ɨ́
    tɨ ajta aráhuaꞌapua aráꞌase. Ayee pu tinaatáꞌixaa tɨjɨ́n: ―Iiyaꞌa jíi, nee nu
    hui timuaataseíjrateꞌesin neꞌɨ́jna ɨ́ tɨ jemin teꞌataújratziiriꞌi ɨ́ Cáneꞌa tɨ
    ɨ́raꞌaraꞌan púꞌeeneꞌe aꞌame.'
  zpu-NT: 'Naꞌll breꞌraꞌ to angl gall kaꞌ beꞌnn kaꞌ beꞌx leo kaꞌ galle, da kaꞌ yollte
    da brarj akeꞌ, nench gok yel ziꞌ le zerawe yellrionꞌ. Badbiꞌyeꞌ ganꞌ ziaꞌ naꞌ,
    naꞌ lleꞌe nadaꞌ: —Da ke, wroeꞌraꞌ rweꞌ beꞌnnenꞌ nak ka to noꞌr za wchaynaꞌa, naꞌ
    Jesucristo beꞌnnenꞌ nak ka to xhiꞌr daꞌon bet akeꞌ, naꞌ nnello Leꞌen siꞌi noꞌrenꞌ.'
  juy-juy: ଆରି, ଅଙ୍ଗା ପାଙ୍‌ଲଙ୍‌ବର୍‌ମର୍‌ଜି ସାତଜଣ ଆତନିକ୍କି ସାତଟା ରୋଗାନ୍‌ ଆବରିୟ୍‌ ସାତଟା
    ଗିଲ୍ଲନ୍‌ ଆଞମ୍‌ଞମ୍‌ ଡକୋଲଞ୍ଜି, ଆମଙ୍‌ଲୋଙଞ୍ଜି ସିଲଡ୍‌ ଅବୟ୍‌ନେ ଞେନ୍‌ଆଡଙ୍‌ ଇୟ୍‌ଲାୟ୍‌
    ବରିଁୟ୍‌, “ତେନ୍ନେ ଜିରାୟ୍‌, ଞେନ୍‌ ତି କନ୍ୟାନ୍‌ ମେଣ୍ଡାଅନନ୍‌ ଆ ଡୁକ୍ରି ଆମନ୍‌ଆଡଙ୍‌ ଅବ୍‌ତୁୟ୍‌ତମ୍‌
    ।”
  for-for: 'Pigoya, ka enisore yagarama naeti ampagina, aeba tonaentisa tara umaema
    wasana ata puwaitakenaena pumaewainta tu''na u''urintume nkenisore kina''mipisa
    naeti ampa maya unamintiye: Kaeba kanao. Naeba iba''wae, sipisipi awaroma maekena
    pemi nkwaepa kayakikuwe, unamintiye.'
  epo-epo: 'Kaj venis unu el la sep anĝeloj, havantaj la sep pelvojn, plenajn de la
    sep finaj plagoj; kaj li parolis kun mi, dirante: Venu ĉi tien, mi montros al
    vi la fianĉinon, la edzinon de la Ŝafido.'
  gfk-gfk: Io, ma tikai ta ira liman ma iruo na angelo ing diet ga palim tar ira liman
    ma iruo na gingop ga hanuat ukai ho iau. Ma kaike ra gingop diet ga hung taar
    ma ira liman ma iruo na hauhawatina hinangul. Ma ga tange tagu bia, “Mai! Iau
    ni hamines no hahin taam nong i wara tatole no Nat na Sipsip.”
  bjz-bjz: Umó aghá rea sidara utata, anera ingo yoveni yoveniva ungagha God da neno
