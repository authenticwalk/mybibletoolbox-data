    Na neni hanukulanguziyi mdala gwa ndowa, mdala gwakuwi Mwanakondolu!”
  qwh-NT: 'Tsepitanam qanchis copacunacho ultimu castigucuna tsararaq qanchis anjelcunapita
    jucnin caq noqaman shamicur queno nimarqan: “Shamï, ricatsishqequi Achcaspa nobianta”
    nir.'
  gaw-gaw: Anam a amu engel eblaih aḏit ag tap̱iḏ eblaih aḏit ele aḏaladp̱ig, amup̱a
    keeke naunab danab he nauhaknu eblaih aḏit am bak ele, ag oolagp̱anu laip̱u laa
    nug doa, da amelp̱a aum. “Na do! Da ah maḵun bau Sipsip Nag wau amu ip̱unidḵul,”
    awa aum.
  nca-nca: Asa sambo simó ka nono maheró. Ŋuko sambo simó kande saŋiyoro irisa ŋundo
    o piyimi horé weŋa quro kondó kande saŋiyoro irisa ŋunde qu towaŋgurí ŋuro qu
