    dae sedo simbugerira ava, ijugaono gase!” sisira. (Gagara sisira amo, reighi Jerusalem
    dae sisira.)
  san-IAS: anantaraṁ śeṣasaptadaṇḍaiḥ paripūrṇāḥ sapta kaṁsā yeṣāṁ saptadūtānāṁ kareṣvāsan
