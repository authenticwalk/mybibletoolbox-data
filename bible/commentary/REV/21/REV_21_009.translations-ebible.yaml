  chz-NTPS: 'Ja̱ˉgaˊ jayˈ jeeˊ maˊ chehnˈ ja̱ˉ, ja̱a̱ˉ jeeˊ läꜙjë̱ë̱ꜙ ángel hi̱ˉ maˊ
