  jiv-NT: Nuyá siati suntar piniṉ amúamunam wáitkiastinja̱i̱ piakun takakua nuyá
    chikichik taruti túrutmiai “Winitiá. Murikiu anajmarmari̱n iniaktustatjame.”
  otm-NT: 'Nɛ xø dá nugä man''da ra hmɛpya bi t''urcä. Nu''a n''da ʉ yʉ́m ''bɛhni
    Oją mahɛ̨ts''i gue min ''yohʉ ''dato yʉm ''bɛhni, gue''ʉ mi thɛ yʉ ximbo gue bi
    un yʉn ʉnbi bʉ ja ra häi, nɛ nu''a bi xiqui: “Ba ɛ̨hɛ, ga ut''a ra hnini, tengu''bʉ
    ra hmute bin thąt''ui ra Dɛ''yo.”'
  dah-dah: Be, Al Kuruŋyen miyoŋ 7 mata kafuram 7 kuwe bana hitiŋ 7 goyen kura tanarde
    hinhin miyoŋ goreb, “Wake kure. Kuŋ Sipsip dirŋeŋ gote berem gikala gireŋ,” ninyiŋ.
  tnk-tnk: Nənə naɡelo me nəha sefen kamhəpeki pesɨn me nəha sefen həukuər ia nərpwɨnien
    irəha sefen (nənə nərpwɨnien me nəha irəha nərpwɨnien sampam Kumwesən tro m nərmama),
    riti ia naɡelo me nəha rɨni pehe tukw iou i mə, “Uvehe ro. Iakuə takahatən prən
    nəha, in pran səvəi kwəti sipsip, pwəh ikətoni.”
  kpr-kpr: Setiri dadabetiri, aneya 7 giti God da janje eko ava rooróda bu jighi averegusera,
