  gmv-NT: ዉርሴꬃን ላፑን ቦሻቲ ኢስታን ኩሚዳ ላፑን ፁዋታ ኦይኪዳ ላፑን ኪታንቻታፔ ኢሶይ ታኮ ዪዲ ታና “ሃ ያ! ታ ኔና ዶርሳዛ
