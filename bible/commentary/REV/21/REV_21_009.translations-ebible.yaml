  myk-myk: 'Cɛɛgbuugoo gbarashuun we wʼa ɲi koŋɔ ki taaxɔɔ li wo kanhagbɔ tɛhɛɛ gbarashuun
    wu na ge, kee bye mɛlɛkɛɛ gbarashuun keŋɛ ni. A wee mɛlɛkɛ wa di ba nɛ pye: «Pa
