  nho-nho: Teenaa te ensol tokotasi i te takahitu ensol teelaa ni ssura mai ma naa tamaa kamete
    e hitu e takkoto naa haaeo hakaoti e hitu raa, ku hanake kiaa nau no mee mai,
    “Kau ki hakaari atu nau te taupu e mee ki aavana i te Sukua Sipsip.”
  gym-NT: 'Yebti angele ni kükü kisete blato näma abko te Ngöbö mätä kri näma iandrete,
    angele ye abko jataba iti, käkwe nieba mda tie: Meri ben ni Kordero kwrere rabai,
    meri ye abko ti bike mike tuare mae. Jakwe tuen, nieba kwe tie.'
  azg-NT: 'Ndoꞌ ncüii joo na ntyqueꞌ ángelesꞌñeen na nintonanꞌchohan ntyqueꞌ xio na
