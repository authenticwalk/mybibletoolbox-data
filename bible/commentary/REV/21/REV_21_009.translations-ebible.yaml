  bbr-bbr: Anut nukan sarau eitek 7 orip, akas usu aru 7 orip maro 7 orip opok ok
    pewon atoin, kiro 7 orip pakan kararas koumara, is keser airowon, “Na kouta, is
    kiro Sipsip Nakun asir owauru ätär musam.”
  inb-inb: 'Chi­ura­mandaka, chi kan­chis anjil­kuna puchu­kan­ga­pa llakii­kuna kupapi
    junda tias­kata cha­riska kag­pura sugka, samus­paka, ni­warka: —Samui. Taita
    Dius­pa Ubijapa warmi tukun­ga­pa kas­kata kawa­chi­saki.'
  hrv-hrv: 'I dođe jedan od sedam anđela što imaju sedam čaša punih zala konačnih
    te progovori sa mnom: “Dođi, pokazat ću ti Zaručnicu, Ženu Jaganjčevu!”'
  box-NT: 'Á le Dónbeenì tonkarowà nùwã hèɲun na ɓuan hã lánpórá bìo hèɲun
    na mu bè-sũmáa wi yi nì-kéní á ɓueé bía nɔn miì: «Ɓuen le ĩ zéení
    a Pioza ɓàn hã́-fĩa làa fo.»'
  ote-NT: 'Nepʉ bi ꞌñe bi zʉcagui ꞌna de núꞌʉ yoto ya ɛnxɛ mi ha̱ ꞌra ꞌnara ꞌbada
    habʉ mi ꞌbɛꞌtsa núꞌʉ yoto yá nga̱tsꞌi yá mfɛi Ajua̱. Ne bi ꞌñengagui: ―Bá ecua
    pa ga uꞌtꞌaꞌi ra na̱via núꞌa̱ ma da ntha̱tui ra Tꞌʉca Dɛti.'
  wnu-wnu: 'Ne enger 7-ende qamamitabin 7-ende baub igour end mi boru sasam munon
    wuriborusieriner eng ten baub igour eng ger yet der qamar: “Ne e deara, sipsip
    wan yeim yamangar se baiar eng niimbigine ge.”'
  zam-NT: 'Ngoloa, mbi''th thìb angl co'' ngòc che''n rye gaz angl co'' mque no thìb
    thìb cop co'' ngòo gaz loo yaltìi co'' ngòc con'' ye''rsin'' co'' ngòc lult con''
    co'' mbli Diox loo mèn par mtetìi Diox mèn. Gunee angla loon: ―Juàn, que de ndxè''.
    Daa lu'' lool cón che''n ciuda cub ba''. Ciuda ba'' hue'' leque lèe ciuda Jerusalén.
    Ciuda ba'' nac loo Jesucrist xal thìb mza'' co'' ndyoxcua'' par selya'' mza''
    con thìb mbyòo.'
  zyp-NT: Vaiming pasarih hrong letei ruhanah rawrungpaw hningcaipaw sangsarih tei
    a chihpaw kaity sangsarih a hnuipaw pakheh cawh a vong ka, ka hai letah, “A vong
    tua, pasae hnui a pachiapaw laisawno, Tuu teitei a nupuino ruapaw cawh ka ca hmuhsah
    a,” tatah a pa tah.
  sey-NT: 'Ja̱ maca siete hui̱ñaohuaꞌi aquëpi dajiꞌi, siete u̱cu duruhuë̱a tëjiyerepa
    ai yoꞌoye ti̱mëseꞌere pasiquëpi. Ja̱ëpi dani capi, yëꞌëre: “Daijë̱ꞌë. Mëꞌëre i̱ñosiꞌi,
    Yëi ñama huejaja̱ꞌcore, i̱ nëjore.”'
  nvm-nvm: Areme anera seven (7) dis iji bu kege moikigi vajai fian miakuai kuniaime
    irenva iji be fu na manijo ijia ruain. Fu kekome na kie, Roga na Maf-Sif Uka ijefuon
    bara iji fu iviakma abenma iji nijaidavno kien.
  mps-mps: Te ensel mobo bidi me deli enaba asai. Aga te a naga olama me badu nogo
    si wali te tomode ensel bidi te pou te a naga olama me badu si te bidi dolabo
    dwai nai elaluali pou dabe nogogo tolaluali, te bidi me deli dao. Te dwai sę
    ebo nai pedalabo sogo te nosali mu dao. Tama te ensel mobo bidigo enabolo te po
    wai, “Nage asao. Te eno nagebolo te Kibu Sipsip Waigo sabo we ola mawaibao, te
    we agai nosali mu saibao,” agai te po wai.
  pab-NT: 'Hatyaoseta 7-hare anjonai konitare, hatya anjo 7-rise tinihalitirise kahehaliti
    kakoare tyoa hoka irai nokakoi: — Hisohena hoka nahotikisa homana Kalanero Mokose
    tyaonero, exanityohenere maheta — nexa nohiye.'
  llg-llg: Boe ma au ita esa neme ata kahitu kala sila, fo maneme nusa-sodak mai,
    fo makahulun ana toꞌu bokor fo nana isik no Manetualain nasan. Ana mai natonggo
    no au, de kokolak, nae, “Mai ia dei! Te, au sangga atudu o, ina mana kabin, fo
    ana sangga sao Biꞌilombo Ana.”
  kyf-kyf: 'Nɩɩ, ''anzɩ gbesɔ, -we kaa ''kɔpʋ -we mɩa yeda ''wʋbhlolu -sɩasɩe gbesɔ
    nya kwɛɛ, we ''yabhlo bɛa ''mɩ -yɔ, ''ɩn we nɛɛ: «Yi, ɩn ''ka -mɩ ''ŋwnɔyu ''klʋslolu,
    -ɔ Bhlabhlɛyu -saa -bha ɔ ''ka ɔ ''ŋwnɔ -zɛ.»'
  tpi-tpi: Orait wanpela ensel i kam long mi. Em i wanpela bilong ol 7-pela ensel
    i holim ol dis i gat dispela 7-pela samting nogut bilong bagarapim ol manmeri
    na bilong pinisim belhat bilong God. Na ensel i tokim mi olsem, “Yu kam. Bai mi
    soim yu meri bilong Pikinini Sipsip, nau em i laik marit long em.”
  mih-NT: 'Tacuan ta zɨquɨ i saa minoo sa usa tahan ángel sa i sindaha coho xuhun
    cuaan sa siñoho tundoho cua ndyehe ñiyɨvɨ ñuu ñiyɨvɨ, ta i catyi ángel cuan sihin:
    Ñaha ta cua zañehi suun sii ñaha sa cua tindaha sihin ra cu Mvee Ticatyi. Catyi
    ra.'
  qvh-NT: 'Nircurnami juc ángil nogaman shamorgan. Say angelga tacsha tazuncunawan
    castïgucunata apamog ganchis angilcunapita jucninmi cargan. Chaycamurmi say ángil
    nimargan: “Acu aywashun Jesucristuta chasquicogcunata ricasinäpä. Paycunaga Jesuswan
    casarananpä cag jipashnömi caycäyan.”'
  kms-kms: Angelo mueq 7-pela God ni wute mai neny kin rise ye mare pu yemu ye te
    kin ye iri nandi nge ningg nari, “Ghandi, di nge nu nyumbueg ngam wuso ningg wus
    kin te bei kew, te Sipsip Wo ni ngam.”
  agn-agn: Mandian, napalenget ong yen tang tata ong pitong anghil ang pamagekel tang
    mangkok ang ponok tang pitong oring sarot. Ganing tanandia, “Tania! Ipaitao ong
    nio tang babay ang karasalen ong Karniro.”
  nhi-NT: 'Ihcuacon oualah nonauac semeh non chicome iluicactlatitlanten tlen oquinpixtoyah
    in chicome xicalten tlen otentoyah ica in chicome pantli tlahyouilis tlen otlapantzacutahqueh,
    uan onechiluih: —Nican xouiqui, inmitzonnextilis in ichpocatl naquin iuan monamictis
    in colelohtzin.'
  ttc-NT: 'Yaji tzaj te jun ángel kxol kye kywuqil aj eq''ime'' tuq kyitza'' kye wuq
    uk''b''il aj ja'' akyeqex tuq kye kymankb''il wuq txakl xhcho''nal aj otzajel
    si''. Otzaj tq''uma'' te ángel wetz ikxjani: «Qalan, oxe''l nyek''u'' yatz te
    aj owokel junan tuky''i [te aj n''ok q''uma''] Te Tal Moch.»'
  dan-1931: 'Og en af de syv Engle, som havde de syv Skåle, der vare fulde af de syv
    sidste Plager, kom og talte med mig og sagde: Kom, jeg vil vise dig Bruden, Lammets
    Hustru.'
  kwj-kwj: Ete wosiwani kapwa mwaꞌambwe talesindau kale tapaꞌangi hatachi fisi bapi
    leni tororo tapaꞌangi hatachi fisi ensel lei nindo ki forito tani ya ri ani sawe,
    “Ma tawa Sipisip Che ri hopweno humwe ti mini a mekusi.” Kapwa mwaꞌambwe mwe le,
    hima walambe i kinani jepini sukwakondau tapaꞌangi hatachi fisi sumbu leni sawero.
  vie-OVCB: 'Một trong bảy thiên sứ cầm bảy bát đựng các tai họa cuối cùng, đến bảo
    tôi: “Lại đây, tôi sẽ cho ông thấy cô dâu, vợ của Chiên Con.”'
  kze-kze: súwana kwíyómpakemba avakaeté-kwayo'narawa'a avakaeté-taave'a tokésa avakaeté-sawi-meyamba
    tímakowaivinkemba moóráwai simásimena séna tiréna'a Ísun-aaiyavesa áraire kwésewai
    kentí sáwí-meyambo mairáiwaina aúná-ininkaani'o on-kwáásí agarááránkáano súwana
  mpj-mpj: Julyju palu Mamamili wikarru yanurni, wirni payijinwinti. Ka palulurni
    wajanu jilanya, “Yankurali, kangkurnanta nintijunku wanti jamartajanu. Palungalu
    marrirti nyinaku jiipu japungka.”
  lbk-lbk: Sa et inmali ken sak-en nan esang isnan cheycha'y pito ay angheles ay nangeegnan
    issan mallokong ay kawad san pito ay omochi ay kakaegyat ay likhat. Sa na't kanan,
    “Ali ka ta ipailak nan magmagkit ay asaw-en nan Kordero.”
  mto-NT: 'Vanꞌitts a̱tseꞌe xnu̱miijn nu̱toꞌk je̱ nu̱vuxtojtu̱k ángeles juuꞌ veꞌe
    du̱jaye̱jptup tu̱yꞌit je̱ vuxtojtu̱k oro apa̱jkin juuꞌ veꞌe ojts ma̱a̱t je̱ tsaachtoꞌnu̱n,
    je̱ts a̱tseꞌe xnu̱u̱jmi: ―Minu̱ je̱ts a̱ts mitseꞌe ntukꞌíxu̱t je̱ jáyuda juuꞌ
    veꞌe ijttup jye̱ꞌe̱ pa̱neꞌe yaktijp Carnero Onu̱k.'
  bzh-bzh: Lob angër nemadvahi-bevidek-luu sën deḳo nġaa maggin nemadvahi-bevidek-luu
    loḳ ġabum nemadvahi-bevidek-luu in bë dekevoh mehönon jaḳ lo ti yam vengwënġ
    vu sa benër bë, “Ġenam rëḳ sëḳ tato avëh sën Sipsip Nalu rëḳ geḳo natu venë
    lo vu honġ.”
  guj-2017: જે સાત સ્વર્ગદૂતોની પાસે સાત પ્યાલા હતા, તે સાત છેલ્લી આફતોથી ભરેલા હતા
    તેઓમાંનો એક સ્વર્ગદૂત મારી પાસે આવ્યો ને મને કહ્યું કે, ‘અહીં આવ, અને જે કન્યા
    હલવાનની પત્ની છે તેને હું તને બતાવીશ.’”
  jvn-NT: 'Salah-sakwijiné mulékat pitu sing nggawa mangkok sing kebek karo memala
    pitu sing kèri, teka lan ngomong marang aku: “Mbrénéa! Réné tak duduhi mantèn
    wédok, bojoné Tyempéné.”'
  byr-byr: Ejelɨya pwai, ejelɨya ata purɨdaaꞌnyɨ daraalyara dɨzɨya ata purɨdaaꞌnyɨ
    daraalyangɨ maangengɨ aꞌmweraavɨ kayaaka yɨgalyaꞌne yekuꞌnaka aaya kɨnɨnnakerajɨya
    pwai, yɨ sai baka nɨmɨnyɨ dara wɨdɨna “Kaaja! Kwala maaꞌnyaꞌne sɨdɨraayaꞌ Sipɨzipɨya
    Dɨwɨnyarɨne aꞌmwevɨna givwarɨdaakudeꞌnanyɨ.”
  ian-ian: Tak ensel sɨla vɨli ndu lagwa kat vatnya lɨga nda awmba salɨtaa kwutaa
    lɨndi. Wundi sɨla vɨli enselna kɨta nyan wun kat yaa wandɨ. Yagwa mɨla. Mat sip
    sip klaiga taagwa mɨn kat sɨmogwigiyowun waa wandɨ.
  hun-hun: 'És a hét angyal közül az egyik hozzám jött, akinél a hét utolsó csapással
    teli pohár volt, és ezt mondta nekem: „Jöjj, megmutatom neked a menyasszonyt,
    a Bárány feleségét.“'
  mcf-NT: Adnubien mayan bëdan Nuquin Papan matses cuidte cushtoaid chiuimboed abentsëc
    choshon chuioaposhi. —Isec cho. Chido nëbi bedboedën aton bënë cuishoncamiacbimboen
    abided cuidadec unësaid Esus cuishoncamequido tabadaid mibi ismenu. Cho —caposhi
    Esus tantiaquido ismenuen.
  kjs-kjs: 'Go puma ensel ki medana luma medane laapo pirina meda ni piri-para ipisa.
    Go ensel nipu dis ki medana luma medane laapo saapiri ensel ipisa. Nimuna dis-nuri
    werepe epape koe ele pabo wisa. Go ensel-me ni go-rupa lagisa: Ipu. Neme sipsip
    sina were ne maa waatoa. Abi nipumi pena go meaaripa.'
  mni-mni: "Aduga akonbagi awa ana taretna thanba tenggot taret paiba swargadut taret\
    \ adugi maraktagi amana inakta laktuna hairak-i, “Lak-u, Yaomacha adugi nupi,\
    \ keinya adu ei nangonda uhange.”\x94"
  yad-NT: 'Jadchiy ji̱ta su̱deda ti̱qui rimu, jiryatiy danu̱ju̱ñijyate Ju̱denu jpa̱vatyenuni̱,
    jiryatiy riryubeda yino̱sichivyimusirya daraju̱ñijyate diitya̱, jiryatiy tamityara
    darya. Satu̱choda ji̱ta variy risa̱. Su̱teda variy riva: “Jiyuju̱, ra̱dityanu
    jiiñi vadi ja̱mu̱tyu, Carni̱ru vatura.”'
  mxb-NT: 'Ni̱ ndiꞌi, dá ni̱ kixi iin ángel nákaa̱ tein ndin usa̱ ángel ni̱ sa̱ neꞌe
    ndin usa̱ copa ni̱ chití ni̱ sa̱ ñoꞌo ta̱ndóꞌó sa̱ ni̱ ya̱ꞌa ñoó, dá ni̱ kaa na̱
    xíꞌíín: ―Nakíi̱ chí yóꞌo diꞌa, dá koꞌi̱n dánaꞌi̱ noo̱o̱n na̱ koꞌo̱n tandaꞌa̱,
    na̱ kakuu ñadiꞌí na̱ kúú léko ñoó.'
  pon-2006A: Emen tohnleng isimeno ko me kolokol dahl isuh me diren kalokolok isuh
    ahpw keidohng ie oh patohwanohng ie, “Kohdo mahs, pwe I en kasalehiong uhk lih
    kamwohdo, werek en Sihmpwulo.”
  maq-NT: 'Hane ngu ángel tsëhë yatu jan xi yahatsja tyucu të xi quitsë rë cojo yatu
    cjuacjintacun xi vijnetaha jan ne, canduvatjengui ná ne, cachja cojo ná cuitjin:
    ―‍Ndove ta, tsingácun ri na xuta vixan, na xi camá chjuun rë Tsánga.'
  hto-hto: 'Afe mei siete dɨ́gade ángeles daɨnámacɨ Juzíñamui abɨ imácɨmona daa cuemo
    úrizaɨbite. Afémɨe naui Juzíñamui ocuica siete dɨ́gade íiraɨe jacɨ́rede duere
    fɨ́nuana oruide ichecoɨ uitɨ́mɨe. Afémɨe cuena daɨde: —Ero, Cordero aɨ izóidena
    jáitɨnona o ácataitɨcue, —daɨde.'
  por-BRBSL: 'Um dos sete anjos que tinham as sete taças que estavam carregadas com
    as sete últimas pragas chegou e falou comigo, dizendo: “Venha aqui”. Eu lhe mostrarei
    a noiva, a esposa do Cordeiro”.'
  ces-NKB: 'Tehdy ke mně přišel jeden z těch sedmi andělů, kteří měli těch sedm koflíků
    plných sedmi posledních ran, a promluvil se mnou. Řekl: “Pojď, ukážu ti Nevěstu,
    manželku Beránkovu.”'
  cui-cui: 'Bapoxonae matatsunpin patopa pon xua siete poyobe jiwana, po siete poyobe
    matatsunpiwi xua xeina coroton siete xoyobe xua wʉnba peabe cuiru coyenewan xua
    bara nama opi ducua pocotsiwa Nacom exanaena. Bapon nejei: “Anetha catsita itʉtsinchi
    Cordero pecotsiwa tatsi xua bara yatsicaya piowa tatsi”, jei matatsunpin.'
  boj-2014: Onaqa laŋ aŋgro 7 tabir 7 ojesoqneb naŋgi deqaji bei bosiqa ijo areq di
    tigelej. Tabir 7 miligiq di nami gulbe uge uge 7 jigsib bilentonab mandamq aisiq
    tamo uŋgasari naŋgi tulaŋ ugeugeinjrsiq Qotei aqa minjiŋ kobotej. Laŋ aŋgro dena
    merbej, “Ni endeq au. Bamqa Kaja Du aqa uŋa bunuj walaqo qaji di osormit unqam.”
  eng-OEBUS: Then one of the seven angels who had the seven bowls, and were laden
    with the seven last curses, came and spoke to me. ‘Come here,’ he said, ‘and I
    will show you the Bride, the Wife of the Lamb.’
  eri-eri: Ariya ensel ete no ji bagu mai. No ensel 7 waha nebereha ete, no haaya
    7 dada gai inyaba nere fai-aita inyabamu nigei nomo bagu, Itou nomo houmu mayou
    usumuwei nomo bagu yaasuwai. Ensel waha no lehiyai, “Ne mayau. Ji Sipsip Magana
    nomo aita elebe tonbona waha, abitimu hinon boni.”
  aly-aly: Ntwa apek antyerl weth-rnem 7 iterl-areyel irrkwernem 7-akert? Rernem thelew
    ilek-ilek apmwa ahern-warl. Antyerl anyentan angkew atyeng, “Mpa! Atha ngenh arelh
    anyent lwewarrerneyew. Ran Akngey-wenh yep-yep akely-itwew itengerreyenh.”
  wiu-wiu: Eya edelo ago tatono kakoa (7) wipitia ke enekatekoya-kiti kapetekane mete
    tatono kakoa (7) tatite toa pikoa kakoi edelo ali-kiti padame no mekouta nokome
    okome ali poka atoa Sipi Sipi Kai Tinane natono yameouno, noo wa oka.
  swe-swe: '[Denna vers börjar på exakt samma sätt som 17:1. Troligtvis är det samma
    ängel som visade Johannes den stora skökan Babylon och Guds dom över henne, som
    nu i kontrast visar på det nya Jerusalem.] En av de sju änglarna med de sju skålarna
    som var fyllda med de sju sista plågorna kom till mig och sade: ”Kom, jag ska
    visa dig bruden, Lammets hustru.”'
  cth-cth: Hathnukkhu runae phun sari touh hoi ka kawi e manang sari touh ka patuem
    e kalvantami sari touh thung dawk e buet touh ni a tho teh, kai hah na pato. Tho
    haw tuca ni a paluen hane tangla na patue vai a ti.
  mti-mti: Aneya 7 mu kabum 7 gaibu. Kabum danowa kukaeba oieba noidauwag wakeya.
    Aneya 7 danowo desirom me gunap on wane, “Onaga. Ne vesin memgebip mataiwa, me
    Sip Usiwa biviwa, toyau gentna.”
  pad-NT: 'Hari. Oniaroa, Deus ibavi kaija''arini hoarana khaki kodiania. Onokibiinini''iki
    ada ovari 7 vaipohina vahararana, 7 bavi daiki ahoroa''ini kari onoki''iki ada.
    Kha''aha ada ovari kodiania. Hora ni''aha: —Hida kha bana. Ira onanokiahivini
    hiki bana ida ima''inavi fori hiki Ovilia Dorona oniki kagamo kaimoni — hora ni''aha.'
  twi-twi: Abɔfo baason a wokurakura nkuruwa ason a ɔhaw ason a etwa to no ahyɛ ma
    wɔ mu baako baa me nkyɛn bɛkae se, “Bra, na mɛkyerɛ wo Ayeforo a ɔyɛ Oguamma no
    yere no.”
  hlt-hlt: Te phoeiah bunang parhih aka pom puencawn parhih khuikah pakhat te ha pawk
    tih a hnukkhueng kah lucik parhih te muep hah. Te dongah kamah taengah a thui
    tih, “Halo lah, Tuca kah a yuu vasakung te nang kan tueng eh?,” a ti.
  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃rɛ̀ yɛ̀yiekɛ̀ kó dìmɑrì, dìì do tɔ mɛyɛi nkó ibòòkɛ sɔnyi
    ìyiekɛ̀ n yu kɛ dɔ̀: Kɔtɛní kɛ̀ n dɑ bɛnkɛ Kuyie mpebii pokù.'
  san-GUJ: અનન્તરં શેષસપ્તદણ્ડૈઃ પરિપૂર્ણાઃ સપ્ત કંસા યેષાં સપ્તદૂતાનાં કરેષ્વાસન્
    તેષામેક આગત્ય માં સમ્ભાષ્યાવદત્, આગચ્છાહં તાં કન્યામ્ અર્થતો મેષશાવકસ્ય ભાવિભાર્ય્યાં
    ત્વાં દર્શયામિ|
  ake-NT: 7 kaisaron kon inserʉ amʉ' tonpa, 7 kaisaron pʉsau amʉ' epe'tɨpɨ'sa' esanon
    nʉ'san iu'matʉ rɨ 7 kaisaron paran ke, uyee'pʉ upiya', mɨrɨpan uya, “Ɨsi'kɨ, uri'san
    karimeru mʉre nʉmari'manʉ ino'pʉ ekamato' pe uya ɨpɨ',” ta'pʉ iya upɨ'.
  qvn-NT: 'Chaypitam aywaramun chay ganchris angelcunapita, chay ganchris cöpachru
    cunchuy chararcayagpita juc. Jinarcurmi cay niman: “Shamuy, ricachishayqui chay
    Achrcashnuysi cayag Cristopa alisca shumag noviannuysi cayag marcata”.'
  tku-NT: 'Ā''līstān quilakmilh chā''tin chī ixlīkelhatojon ángeles tī ixtaka''lhī
    ā''a''ktojon lakuat tū ā''xmān. Quihuanilh: ―Cata''t, ē quit na''icmāsu''yuni''yān
    xatasqui''ni'' tī ixpuscāt Cordero.'
  bjk-bjk: Io, a öng mere idi abo pitnö ma ninöng ne angelo nang idi toxo tön sik
    a pitnö ma ninöng ne bile niang toxo wöwö sik ma pitnö ma ninöng ne eler ne xakawam,
