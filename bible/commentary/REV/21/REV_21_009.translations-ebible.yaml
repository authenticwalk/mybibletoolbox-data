    saha nidi yʉhʉre: —‍Ihñagʉ ahtaya. Cordero tiquiro omoca dʉhtericorore ihñoutja
    mʉhʉre, nidi angel yʉhʉre.'
  anv-NT: Ne ɛkiɛ́nné Ɛsɔwɔ ɛma, né geluage makiɛ́nné Ɛsɔwɔ akénéama ayi agbaré
    ukú ɛfwyale ukénéama ɛchwɔ ɛjɔɔ́ ne me ɛké, “Chwɔ́ me nlɛrege nyɛ wɔ mendée
    neba, mendée ayi Maá ɛgɔŋme ábáne nyɛ.”
  sab-NT: 'Lle boanga Chube alin gdaguke chagedu ji Chubenu gdaguke bdagli dbe lle
    jogda kare tadi gbaite gbaitege gbale kwian giti, lle boanga e gdaite chiu cha
    gitigu gerudu cha ole ene: “Salengwli kwian onbre kle mo jwen muinga ole kare,
    e kare ene Bda Cordero kada Jesucristo kle kwian maunu jwen dbadale toi mau ole
    nga noge. Bai, cha be nga e kaite bage.”'
  tmd-tmd: Ejol akuyöbö mɨj sö höd kwosö ñɨŋa pön pöröi bla, ejol paŋyöbö i hön nɨ
    yadöŋa, “Naŋ hö, Sipsip Ha aku, mö nuŋ pɨba rɨmɨd aku, mö akwör yabumön nugunaŋö,”
    röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, xqibꞌ lo wukꞌ jun chike ri wuqubꞌ ángeles, ri xyaꞌtaj ri
    wuqubꞌ copas chike, ri nojinaq che ri wuqubꞌ kꞌisbꞌal kꞌaxkꞌobꞌik. Xchꞌaꞌt kꞌu
    wukꞌ, jewaꞌ xubꞌiꞌij: «Saꞌa na wara, ma kankꞌut rali chawe ri kakꞌuliꞌ rukꞌ ri
    Qꞌapoj Bꞌexex» xchaꞌ.'
  kpg-kpg: Tangada e dahi i digau di langi dogohidu ala nogo daahi nadau boolo e hidu
    e honu i nia hagaduadua haga muliagina e hidu, ga hanimoi gi di au, ga helekai,
    “Hanimoi, gei au ga hagi adu di ahina hai lodo, go di lodo o Tama siibi.”
  taj-taj: जमाहेन्‍से थे जम्‍मान भन्‍दा लिच्‍छाला आपत विपतसे प्‍लिङ्बा खोरे निस थोबा
    गोर निस स्‍वर्गदूतगदे न्‍हङला गिक खसी ङादा “खउ, ङाइ एदा चाङछार उन्‍ना, थे थार्बा
    पिन्‍बा ग्‍यु बोगोला म्रिङ हिन्‍ना” भिसी भिजी।
  avt-avt: 'Hi hemtau hɨm im nepei au, mɨtɨk ensel kiutɨp ke ensel nar hispɨnak wik
    (7) kerek netenen mɨn mar hispɨnak wik (7) menmen enum menep mɨt mekrerem, hɨrak
    mɨtɨk ensel ik kan menep ketpo kar ik: “Ti enen etikewa hi ateiknut mɨte yaaip
    kerek hɨre wautike Mɨtɨk keweikɨn kɨre Sipsip hɨr nanɨtan.'
  cbk-cbk: Despues uno del siete angeles quien ya basia uno del siete tason de calamidad,
    ya atraca conmigo y ya habla, “Vene tu, y ay dale yo mira contigo el novia del
    Cordero.”
  uig-ARA: 'ئاخىرقى يەتتە بالايىئاپەت بىلەن تولغان يەتتە چىنىنى تۇتقان يەتتە پەرىشتىدىن
    بىرى كېلىپ، ماڭا سۆزلەپ: ــ كەل! ساڭا قوزىنىڭ جورىسى بولىدىغان قىزنى كۆرسىتىپ
    قوياي، ــ دېدى.'
  tuf-tuf: 'Etar Sir cacúm úbisti as quin wijacro. Wijác eya cacmín cuisa cucuí bin
    sicatro. Cacmín éyinat oro soy sar ey ubar ojcor uw ruhw̃ún ac uhcájaquinro. Uw
    ubar ojcor ruhw̃ún ac uhcajaquey wiquír as quin wajacro: —Asi jor béowi. Obasat
    cahbara yehw̃ata ey wahitín acu asi jor béowi, wajacro.'
  abx-abx: Addangan si pitungan anghel magbitbit si pito' mangko' nga dati panno'
    si ultimo pito' mammimirwisyo, padugok si ako ngan aminugad, “Amungyura si ako,
    kay pakulaw-ta kaw si danda alla-na si Nati Karniro.”
  mco-NT: 'Huin''it nidüg ángel je nihuixtujcpɨ huɨdibɨ anajty mɨɨd huixtujc tasɨ
    ujtzjatypɨ mɨɨd je huixtujcpɨ ayo''n tzaachypɨ huɨdibɨ jac''axam tunaanɨp jadaanɨp,
    je'' xyñɨmaayɨch: ―Min, e cham nyajni''ixɨ̈hua''ñ je mɨbɨjcpɨdɨjc huɨdibɨ tügmugamb
    mɨɨd Dios y''ung, je Cordero, jadu''n nej tüg yëydɨjc ytügmucy mɨɨd ytöxyɨjc co
    ajcxy ypɨcy.'
  cpb-NT: 'Okanta okaatapaake jiroka, ripokashitapaakena maninkari owasanketantaneri
    otaiyakerori iwasone. Ikantapaakena: “Pipoke, noñaayemiro oshiyakaawentziri tsinane
    iinantyaari Oweja.”'
  aon-aon: Aria enen ensel um eshudok 7-poreish enselahos douk shasuhw shagiguk abom
    iri 7-poreish yoweishi abom eshudok eneshenesh iri nyanaki aria nyakripe nyakri,
    “Nyak yowi aria iyabigen nugaen Sipsip enyenyik irohukwik.”
  hus-NT-2005: 'Tsích tám xon tin kʼwajat jún ti éb xi búk an tʼokat abatwáletsik
    xi táꞌwiꞌik tin teykóm jún xi búk an lejab tsʼutsat kʼal jún xi búk an kʼakʼadh
    yajtsiktaláb xi tin okʼontal ani tin utsaꞌ enchéꞌ: ―Jalaꞌ ani neꞌech tu óltsi
    xi neꞌech kin tomiknaꞌ an Ajátikláb. Jechéꞌ an Ajátikláb, jaꞌich jelti an borrego
    xu pikbantsáb na Dios.'
  mig-NT: 'Yúan‑na te ɨɨn ndajá''a̱ já usiá‑ya̱ ní ka̱tɨɨn usia̱ ko''o̱ já ñú''un
    ndɨ́''usiá kue''e̱ sandɨ̱''ɨ́‑na̱, ni̱ chaa̱‑ya̱ núu̱‑rí. Te ni̱ ka''a̱n‑ya̱ jíín‑rí:
    Ña''a̱n, te ná stá''a̱n‑ri̱ ɨɨn ña''an núu̱‑ro̱ já kúu ñasɨ́''ɨ́ máá Lélú, áchí‑ya̱.'
  bps-bps: Kafnge én, salu di deg satu di dad fitu kasaligan Dwata tamagot i dad fitu
    tukung fnò i fitu sangal flayam. Na talù di deg, manan, “Salu ge dini na fiteta
    ge i libun sandeme, i fan nwè i Tingà Bilibili.”
  mbs-mbs: Penga niyan, migpedapag kanak se sebad anghil tapay mig-olà te kededàtan
    lekat te lipong din. Minikagi sikandin, “Ayas ka, so ipekità ko kamno se bayi
    neinang den esawa te Karniro.”
  tof-tof: Darrü ene 7 anerru, ene 7 kübül nibiób kwarilürr 7 dómdóm wirri gum müppükü,
    kürüka tamórr akó bóktanórr wagó, “Yao, ka kubó marü mómtyeno ene arrearrón kol,
    ene ⌊Sip⌋ Kupoan kol.”
  cme-NT: '*Dɔrpɔpuɔrbiemba niehãi-baamba maŋ naa bella cimmu niehãi-muumu‑i baa
    ãmbalperiema‑i mu hɔmmu-na, unaŋo jo ji gbɛ̃-mi wuɔ: «Jo mi ji pigãaŋ-ni sĩnjãrãŋo‑i,
    jo ŋ ji da *Tũmbiloŋo dɔrŋo‑i.»'
  sus-sus: Malekɛ nde naxan nu na na malekɛ solofere ya ma, tɔnbili solofere nu na
    naxee yi ra, mankanɛ solofere saxi e kui, a naxa fa n yire, a a fala n bɛ, «Fa
