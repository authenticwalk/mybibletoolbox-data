  ngu-NT: 'Quemaj semej on chicomemej ilhuicactequitquej yejhuan quipiayaj on chicome
    copas tetentoquej ican on chicome plagas notech ohuajlaj, niman onechijlij: ―Xhuajla,
    niman nimitzititis on sihuamontli yejhuan aman isihuau on Borreguito.'
  kup-kup: Met enzolihol 7 suañik honoñaiñ beo rezat hehan mamog bat het hamarah baozourah-porihanañ
