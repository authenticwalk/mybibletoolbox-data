  bhd-bhd: फिरी तैन सत स्वर्गदूतेईं ज़ैनेईं सत आखरी आफतन सेइं भरोरे कटोरे मैनन् पुड़
    उलटावरे थिये, तैन मरां एक्के मीं कां एइतां ज़ोवं, “इरां एई, तीं अवं लैड़े ज़ै जल्दी
    गबड़े सेइं ड्ला बनाली हिराताईं।”
  too-NT: 'Lā'' ā''calīstān quilakmilh kalhatin de huan ixlīkalhatojon huan ángeles
