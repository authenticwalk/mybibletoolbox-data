  mcr-mcr: Asä qäŋgaŋi, eŋätqä hŋqu nyinyqä äpkqe. Iqu eŋätqä 7, nätmatqä ämaqä qui
    imäkqä yäpakä hevqä maŋguä iŋqä, a äqätmiŋuwä iquautaŋä iquvqä. Itaŋga eŋätqä
