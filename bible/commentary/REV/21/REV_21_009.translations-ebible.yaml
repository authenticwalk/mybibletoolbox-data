    Inkru wa.”
  acu-NT: 'Nunia Yuse awemamuri siete (7) aa nuka inangnamu wait wajaktiniun piningnum
    engkeamun takakun wi nuwik wainkamja nuka ataksha wína chichartak: “Winita. Uwija
    Uchiri nuwarin inaktustasan wakerajme,” turutun antukmajai.'
  cak-WNT: 'Yac''ari'' tek jun c''a chique ri ye wuku'' ángeles ri xeya''o ri wuku''
    ruq''uisbel tak ruc''ayewal pa ruwi'' ri ruwach''ulef, ruc''ayewal ri ye quic''ualon
    pa tak vaso, xoch''o wuq''ui y xubij c''a chuwe: Catam pe, y nc''ut chawech ri
    k''opoj ri nic''ule'' riq''ui ri Jesucristo ri achi''el Alaj Carne''l.'
  ebk-ebk: Kun pay narpas chi, enmali kan ha-un nan usa as nan pitu ay angheles ay
    kawad-an nan chiyuycha pitu ay mallokong ay naiittuwan nan pitu ay anongos ay
    kauugyat ay pomatuy, ya kanana, “Aka ta epailak kan he-a nan fiafiai ay asaw-un
    nan Kordero.”
  spa-PDDPT: 'Vino uno de los siete ángeles que tenían las siete copas que estaban
    llenas de las siete últimas plagas, y habló conmigo: Ven, te mostraré la novia,
    la esposa del Cordero.'
  ruf-ruf: Katsa malaika yumwe kulawa mna wamalaika wala saba wane tsibakuli saba
    itsimemile majanga saba gha utsighilo, kanongela, “Utse, nikulanguse ipinga yokwelighwa,
    pinga wa Mwanang'olo!”
  gun-gun: 'Ha''e gui sete anjo kuery hy''a''i sete nhomoingo axyarã tynyẽ va''e oguereko
    va''ekue regua peteĩ ou. Ha''e va''e ma aipoe''i xevy: — Enhemboja ke ejuvy, taexa
    uka kunhataĩ omenda va''erã, Vexa''i ra''y ra''yxyrã — he''i.'
  agu-BL: 'Itzun bantz nin ul tzaj jun scyeri juk ángel yi cy''anl tetz yi lak kale
    at cu''nt chicaws wunak. Itzun taltz swetz: “Xomen tzaj swe''j. Tzinchaje'' tzatz
    yi jun yi xun tane''n yi tz''ocopon tetz txkel yi Katx''ixwatz.”'
  isn-isn: Ung'we nuamalaeka mupungate wikeza kung'wane ung'wi naukete mabakuli mupungate
    naiizue mapigo mupungate nampelo nukulunga, “Nzuu apa. Kulagila ubibi alusi, musungu
    nung”wankolo.
  ilo-ULB: Maysa kadagiti pito nga anghel ti immay kaniak, ti addaan iti pito a malukong
    a napunno kadagiti pito a didigra, ket kinunana, “Umayka ditoy. Ipakitak kenka
    ti nobia, ti asawa ti Kordero.”
  pir-NT: 'Came ihcãquiro angel yʉhʉ cahapʉ wihiri. Tiquiro siete pari cʉoyequina,
