  mic-MIQNT: Pegising newte'jit na lluigneg te'sijig ansale'wijig ta'n gegguna'tipni
    wowg waju'pelitl na ta'n goqwei Gjinisgam e'w'g'p wetapulanew mimajuinu' aq telimit,
