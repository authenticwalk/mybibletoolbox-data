    xchaꞌ.'
  rop-rop: Brom deya wan einjul bin kaman langa mi. Imbin brom detlot 7 einjul hubin
    abum detlot 7 dish garram detlot 7 laswan trabul. Imbin kaman langa mi, en imbin
    tok, “Yu kaman langa mi. Ai garra shoum yu det pramis blanga Jisas Krais, det
    nyubala Holi Taun Jerusalem.”
  mee-mee: Na te e nga anggelo nginngina ka ri lima ba lua reke kamopite katome ka
    ri lima ba lua onreke ponu ka oru soalingana ra ronga ka ri lima ba lua ke atu,
    na ke role kau roma, “Ngo atu nasong, na iau nga papanau one ka avale e lola kamangpitakama,
    a i a Sipsip Goekia napengana.”
  mwf-2018: Bere ku angel numi wunku nanhthi bol ngarra nanhthi wiye thangunu dampinhipak
    i pirrimputh-ka wurriningadha i murrinh mamnga, “Kagu, ngay-ka nganhingkarrnu
    kardu palngun nhini ngarra ku Lamb marrit manginthanu-yu.”
  dif-dif: 'Ja angela mara wora ja mandrundru kulno wokarana wonti, tanali koko mara
    wora ja mandru ngamalkana wonti, tana manamiri nganai mudani ketjaketjana mara
    wora ja mandrujeli; ja nulu ngakangu kaukaubana wonti ja jatana wonti: „Kaparau,
    ngato jinkangu talpadakani noa wondrala nganai, Tjipi kuparaia noa.“'
  gam-gam: Tau agelo 7 pela dis amblo moi ge una ye ke yenda wal pakna moi. Ga moi
    al ge, taimanta na moll al wo embe dji, Sipsip Wombe ana ino dje yendo ge, na
    ombine dje auno, ni we! dji.
  nou-nou: Asisi ewamei 7 aga 7 awodo memesi 7 awodo jigido atisera ainda teda asisi
    ewamei da mi bugudo naso yei sisira, “Puio, Iesu gebe ari embobo Lamb simba era
    teta evetu mi jimbadi sia edo iu simba arago era awa itano gase.”
  mqb-NT: 'Maslay a Mbərom a inde, a nay ahay pə cakay uno kutok. Winen ɗo kərtek
    à wulen sə maslay a Mbərom a cuwɓe sa ban tasa ahay cuwɓe à alay inde ataya
    awan. Tasa a tinen ahay nà, ma rah aya tə ɗəce mədakwidok aya cuwɓe ite re. Ɗowan
    ata u jo: «Zlumo, ni i ɗakak pə dəna aday wan sə təman i i gəɓa ata awan.»'
  ape-B: Ali enen ensel umu echudak 7-poleich enselahas douk chasuh chanubu chagikuk
    uli 7-poleich chanubu yowechi echudak uli nyanaki ali nyaklipe nyakli, “Nyak yowi
    ali igilapenyu Nugan Sipsip enyenyik almatok.”
  grc-F35: Καὶ ἦλθεν εἷς ἐκ τῶν ἑπτὰ ἀγγέλων τῶν ἐχόντων τὰς ἑπτὰ φιάλας γεμούσας
    τῶν ἑπτὰ πληγῶν τῶν ἐσχάτων, καὶ ἐλάλησεν μετ᾿ ἐμοῦ λέγων, «Δεῦρο, δείξω σοι τὴν
    γυναῖκα τὴν νύμφην τοῦ Ἀρνίου.»
  cav-NT: Tumetu jecuare Yusu tsahuaquique camadya ishuque ujeje canerecati ishuque
    eaniqui juque yahuaju ijehuequique. —Jecue. Bamereya mique era, ahuequi juyaque
    UHUISHA BUCHA IYETAE ATAHUAja ehuaneque buchique, —jadya tura acuare.
  kgp-NT: 'Kỹ Topẽ tỹ jẽnẽ jafã ũ tóg inh ki jun mũ, ũ tỹ pénky kãkã nĩ ẽn tỹ ga kri
    ke ag vóg kónãn mũ ẽn ag kã ũ. Inh mỹ tóg: “kunĩg,” he mũ. “Cordeiro prũnh ke
    fi venh kãtĩg,” he tóg inh mỹ.'
  bvd-bvd: Ma tii 'ensel 'ana fiu 'ensel baki da dau 'ana fiu titiudoo baki 'ana kwakwaea
    'isi ki, 'e lea mai siaku, ka bae 'urii, “'O lea mai, ni nau kwai faatainia na
    keni fungao bae fuamu, na 'afe nia Kale Sifsif bae.”
  ukr-1871: 'І приступив до мене один із семи ангелів, що мають сїм чаш, повні семи
    пораз останнїх, і говорив зо мною, глаголючи: Ходи, покажу тобі невісту, жену
    Агнця.'
  apz-apz: Aꞌamu ahwomo mtaꞌango sohwo ngkimo nɨꞌmaꞌmentisofoho. Oso aꞌamu ahwomomjo
    huhwo sohwo aꞌamu aho fehohnjo hopiꞌnono nomꞌne mtaꞌni hufaꞌuyo sohwa solɨjwanyo
    naꞌnohino aꞌamu wonyo umokiyoꞌne mokosyohumunyo somtaꞌango hweho. Osohwo nonɨꞌmanto
    ntɨmento, kɨko oyomo. Oso Hwe sekwoe Wonyoꞌne Poyo Peꞌnɨmentiso sohwoe ape wokitɨhwamo.
    Olohonta kako oso ape hisi womaꞌmteꞌno yohoho.
  yon-yon: Kwane, yeenbon dabab kondi yeman ediib meneki wongdem ediib aombed anukbed
    ondukniwen ye engyus ediib kuyaom mamaambed mene ne yaa yedmoon, “Menebko, Sibi
    Manambed awanandameen ye wonong kuu korokbebda.” andoon.
  poi-NT: 'Jesɨc núc tu̱m jém siete sɨŋyucmɨpɨc pɨxiñt́am jém iniit́wɨɨp id́ɨc jém
    siete xa̱nu de oro comne de jém siete íŋaŋpɨc caacuy. Anɨ́máy: —¡Mi̱ñɨ yɨɨm! Manaŋquejáypa
    jém wo̱ñi, jém ipɨcpaap jém Cordero iga aŋcoomɨ́ypa.'
  wuv-wuv: Hemea ei oloromea alo'alo, mei na pa'i olorompalo lopi, ei na pepesu a'a
    ei olorompalo a'apoo mau funua hafelo namii ware a'au, “Nomai, a fama'aio mei
    pifinee lalai, mei haroo fei Na'uu Sipsipi.”
  quf-NT: 'Chaymantami chay syiti angelkuna kupankunata charikusha karan chaymanta
    uk shamuran. Chay payqami kupanpi charikusha karan, syiti qischakaykuna kananpaq
    karan chaykunata. Chaymi nimaran: “¡Shamuy! Chaqa nuqami rikachishayki chay nubya,
    Uyshitapa warmin kaqtaqa” nir.'
  yuw-yuw: Oro sum yaru 7 focfoc dongu öngkup öngkup waga fogidungma yuhon bonipnodec
    sum yaru tungu auho nocot engmuna nanogoc, “Epi, nocho owi berac au gindawa. Owi
    berac woroc wömai Kopoto-rocho weran tongo ‘Bot Sipsip Gumbocho tong sihun’ yongo
    sigoc.”
  hus-NT-1971: 'Tam utey c’al nana’ jun axi buc i ángelchic ax in chi’thamal i lac
    oro nix i buc taltalab c’ac’ath yajchictalab jahua’ a Dios in abchi an inicchic.
    Tin ucha’: ―Quit utey ani ne’ets tu tejhua’methanchi in tomquinelil an Ajatic
    axi bijiyab jaye ti Cordero.'
  med-med: Wote, anggelo 7 kat Got nga popʉⱡ kit ming 7 kat, ambulk mormin kʉⱡ nga
    tenda ti ndi omba, na kundpa, “Nim akup na kʉn wana! Sipsip Waⱡ ei nga amp tʉmba
    enim uⱡ ei, nim tʉp ora ndamp!” nitim.
  bch-bch: Idio ta anggelo ede inam pagau. Ei ede ngan gid anggelo lima ga rua toa
    tikikisi tabla gereirei lima ga rua iuon ngan gid pamukurunga lima ga rua. Gid
    pamukurunga toa oa ipasala Deo ele kadonga lolo bake aea ga kus. Anggelo toa oa
    iposa toman ngan gau ta ikeo, “Eao nama ta gau ga napasolan go ngan Sipsip Inat
    iadaoa toa iuangga iuai ei.”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, camánˉn jaangˋ lajeeˇ i̱ guiángˉ ángeles i̱ lamɨ˜
    quie̱ˊ e guiéˉ cóoˆ do e lamɨ˜ sɨrǿøngˋ guiéˉ íingꞌ˜ iihuɨ́ɨˊ e lɨ˜ cadséngˉ do,
    jo̱ cangoquiéeiñˊ fɨˊ lɨ˜ sínꞌˋn, jo̱ có̱o̱ꞌ˜ júuˆ lalab casɨ́ꞌrˉ jnea˜: —Juan,
    neaˊ fɨˊ la, jo̱ lab niꞌéenˆn ꞌnʉˋ i̱ sɨmɨ́ˆ i̱ nicúngꞌˉ guóˋ có̱o̱ꞌ˜ i̱ Joꞌseꞌˋ
    Jiuung˜ do.'
  deu-1951: 'Und es kam einer von den sieben Engeln, welche die sieben Schalen voll
    der sieben letzten Plagen hatten, und redete mit mir und sprach: Komm, ich will
    dir das Weib, die Braut des Lammes zeigen!'
  alq-ALGNT: 'Midac pejig ajeni nigi pi nazikag. Mi aa pejig ke8in ka tepan ka nij8atci8adj
    ajenig ka takonamo8apanin onaganan taji ka iji tag8agibanin ick8eag kodagito8inan.
    Apitc ka pi tag8icig, nigi inig: “Pijan kidji gi 8abadainan aa ik8e Mantcenicesikag
    ke iji niba8idj,” ki ikido.'
  ixl-NNT: 'As jetzꞌen veꞌt ok umaꞌl u ángel sunkꞌatz. As aꞌeꞌ umaꞌl xoꞌl u vujvaꞌl
    unqꞌa ángeleꞌ uveꞌ atik nimla picheel tiqꞌabꞌ uvaꞌ noonal taꞌn vujvaꞌl unqꞌa kꞌaxkꞌoeꞌ
    uvaꞌ kat ul tiꞌ unqꞌa tenameꞌ. As ech ul tal ileꞌ sve: —¡Siꞌu tzitzaꞌ! Tan tuk
    unkꞌuch veꞌt u qꞌopo ixojeꞌ see uvaꞌ tukꞌ tixqeli u Kaneeroꞌeꞌ,— tiꞌk u ángeleꞌ
    tal sve.'
  boa-NT: 'Átsihdyúu tsaapi níjkyéjɨ múnáajpi éhnée 7-mevádítyú nihñéenéré ɨ́cúbáhraméí
    íjcyáíhlloma íjcyaabe oke nééhií: —Cáhawáá uke o úújétso Obééjáwuúdú néébé uráávye
    múnaa éhne múúne tsáápí taaba íjcyadu néémedívu.'
  quh-NT: 'Chanta chay kanchis angelesmanta ujnincu jamuwarka. Paycunaka khepa caj
    kanchis manchay llaquiycunawan junt''a vasosniyoj kanchis angeles cancu. Parlaycuwarkataj:
    —Jamuy, Corderoj warmin noviata ricuchiskayqui, —nispa.'
  kwi-kwi: 'Suasne maza ángelta, siete ángeltuztas iztau. Sun siete ángeltuzne minpa
    siete wazta ilnam wintɨt aizpa pilta kiakpɨnta. Nawa parat kit ka kaizish: “Nakasa
    at. Nane nua ashampa kasara kin namtɨtmikasha, Pɨrikuwa ashampara annash,” kizta.'
  agm-agm: 'Saiwa siyatɨ noaipatɨ owetihɨ itɨpɨhiya enjerɨhiya 7 kaiwɨhiya disihaiwa
    7 kiyahaiwa wiwa apɨpaahɨ maipɨhaiwa naaŋɨhaiwa ahotiwaiwa ipotɨhaiwa isɨwasohiyɨhiyaamɨ
    wo nasatɨ nɨngi sandataase: “Kɨnyɨ namme, Mwaaho Sipɨsipɨho Sɨpɨpɨhohomɨ apwaataatɨ
    koai nuwipaitandɨ yundanyaayatɨ tɨmetisaamaati nɨnɨ netɨ nangɨsɨtaano,” ndataase.'
  ubr-ubr: Anea nimtereban ruam on tani on ramo nimtereban ruam amosi sawar komasis
    au kanfoun on awas sibonuis auman i’botanen, on inat auriu ato iyau, “Om enat
    ato yau Jeverei tabin boboun on aniyoboem, Orot Foro Sheep boboun on awan.”
  tsw-NT: A̱vu malingata mo ro ma̱ ta̱wa̱ ma damma mu, “Toni mu! N to roco wu usheli
    u na waa yuwan lolo na̱ Ma̱giriꞌiꞌi.” (Malingata ma nda, za ta̱ ɗa a̱tsuma̱ a
    nlingata n cindere n na n da̱na̱i uguzu na akwanu e cindere aza a na a̱ da̱na̱i
    pe na̱ mɓa̱la̱ n cindere n na a yuwain o ukosu.)
  cax-NT: 'Auqui cuati taman uturuqui manuma angelerrü uiche nubaca manio siete vasoca
    nubausü manio siete tacürurrü taquisürücüca. Nanti iñemo: —Ariacu tauna, curi
    na itusianca asucarücü arrümanu cupiquirri nicüpostoti Jesús, tonenti Nobirrama.'
  aia-aia: Mau re'iai ta'i 'iniraaui biu enjel nara daa'i rabo'o nara honu 'iniai
    biu ha'a-mama'ai ani. 'A boi beiau ma o'ani, “'Oi boi mawai ha'ata'inia tana'o
    i gere urao nai wainai Garei Siip.”
  srp-1865: 'I doðe k meni jedan od sedam anðela koji imahu sedam èaša napunjenijeh
    sedam zala pošljednjijeh, i reèe mi govoreæi: hodi da ti pokažem nevjestu, jagnjetovu
    ženu.'
  agt-agt: A sangaw umange ha teyak ya takday ta anghel kiden nga nagibbal ta diyug,
    a ya uhohug na teyak a “E ka sin, te ipaitak la teko ya Nobya en nga makiatawa
    ta Kalneru en,” kunna.
  lug-lug: Awo omu ku bamalayika omusanvu abaali bamaze okuyiwa ebibya ebyalimu ebibonoobono
    omusanvu eby’enkomerero n’ajja n’aŋŋamba nti, “Jjangu nkulage omugole w’Omwana
    gw’Endiga.”
  yby-yby: 'Ito okananipoki we 7-palasiya lapenipouya lowa-lawa nesa waitokaiyoko
    li-minabokutiya makomalimoya nemotoka niseko sa-loko liye: Niso. Omaimidana sipisipi
    ja akalewamamidana lemo mitibo menakidana niabo wewena maya ilipituyo.'
  heb-heb: ויבא אלי אחד משבעת המלאכים הנשאים שבע הקערות המלאות שבע המכות האחרנות וידבר
    אלי לאמר בא ואראך את הכלה אשת השה׃
  mpp-mpp: Aime angelo 7 yenge pele 7 yogo doic 7 moto-motoinedi wakeyackeicne yogo
    balu domaibong, yengelacni monicti nala welelu yanguc miwec, “Ga welec. Aime nani
    Lama madecinele ngigac-bingecine edalicgudacte, ye yele ngigac.”
  apb-apb: Oto ngaeta iini aana e hiu ensel nge kire hele-hele aana ka'u e hiu kao-kao
    aana e hiu ha'amotaahinge ooreta, e lae mai seeku na ko te'uri, “Lae mai i leu,
    na ne ke haata'inie aamu mo iini nge ikire oto domana hu'e haalu a Kalei Sipu.”
  san-TEL: అనన్తరం శేషసప్తదణ్డైః పరిపూర్ణాః సప్త కంసా యేషాం సప్తదూతానాం కరేష్వాసన్
    తేషామేక ఆగత్య మాం సమ్భాష్యావదత్, ఆగచ్ఛాహం తాం కన్యామ్ అర్థతో మేషశావకస్య భావిభార్య్యాం
    త్వాం దర్శయామి|
  ben-IRV: যে সাতজন স্বর্গদূতের কাছে সাতটি শেষ আঘাতে ভরা সাতটি বাটি ছিল, তাঁদের মধ্যে
    একজন স্বর্গদূত আমার কাছে এসে বললেন, এখানে এসো, আমি সেই কনে অর্থাৎ মেষশিশুর স্ত্রীকে
    তোমাকে দেখাবো।
  ntu-ntu: Enjrl kcng rlimz mzli kc nzkabz badr nzayrplapxngr kx nzrmnr-ngrmqng rlimz.
    Zbz kzdq nidr vzm bange rpimle kx, “Vzm, murde na-aelwa-ngrbo bam Olvz r Nei Sip
    kc tqyrlz ate.”
  pan-pan: ਜਿਨ੍ਹਾਂ ਸੱਤਾਂ ਦੂਤਾਂ ਕੋਲ ਉਹ ਸੱਤ ਕਟੋਰੇ ਸਨ ਅਤੇ ਜਿਹੜੇ ਆਖਰੀ ਸੱਤ ਮਹਾਂਮਾਰੀਆਂ ਨੂੰ
    ਲਏ ਹੋਏ ਸਨ, ਉਹਨਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਆ ਕੇ ਮੇਰੇ ਨਾਲ ਗੱਲ ਕੀਤੀ ਕਿ ਇੱਧਰ ਆ, ਮੈਂ ਤੈਨੂੰ ਲਾੜੀ
    ਵਿਖਾਵਾਂ ਜਿਹੜੀ ਲੇਲੇ ਦੀ ਪਤਨੀ ਹੈ।
  gvc-gvc: 'Baharo cʉ̃iro anjo yʉ cahapʉ wihihre. Tiro siete wahwari cjʉaina, to buhiri
    dahre dutiro to cũina anjoa mehne macariro jihre. Ã wihiro, õ sehe nihre yʉhʉre:
    —Ñʉi taga. Cordero to wamomaca dʉhtericorore ñoihca mʉhʉre —nihre anjo yʉhʉre.'
  sbk-sbk: Omo ontumi owa saba ahenzele huline, omo yali namabakuli saba yamemile
    amakhono saba aga malishile ayanga, “Enzaa epa. Embalulanje ebibi harusi oshe
    wamwana ngole.”
  mya-JVB: နောက်ဆုံး သော ဘေးဒဏ် ခုနစ် ပါးနှင့် ပြည့် သောဖလား ခုနစ် လုံးကို ဆောင် သော
    ကောင်းကင်တမန် ခုနစ် ပါးတွင် တစ် ပါးသည် လာ ပြီးလျှင် ငါ့ ကိုနှုတ်ဆက် ၍ ၊ လာ ခဲ့ပါ။
    သိုးသူငယ် ၏ ခင်ပွန်း တည်းဟူသောမင်္ဂလာဆောင်သတို့သမီး ကို ငါပြ မည်ဟု ပြောဆို လျက်
    ၊
  kgf-kgf: Waŋu kua meme uŋa 7 ʒéicgina séc yéwéri ʒérabéraguc 7 kuaya qeqeya tima
    nagŋic ionac murunec méŋnéŋ haréma yomuhuc nézéyec, You hana, neŋ rama merawa
    iwac embac buŋa imi gézéwa hémbésémaŋ.
  awb-awb: Wega mó mahraréna, Abapete téhraníté íópeqté ké kamah arieráhi naneq matawewáhwe.
    Íópeqté ánínká mibeqté ínéba séna ínénsabe, Mahbeq súno. Sipisípiq Áráhqne ibehiní
    sokigi awiníboq máho ire.
  gdn-gdn: Aneya ida daikere kewowena daikere apeya ki Mamanuga God e nuwapupui siyarai
    tera rabineya awana maba posiwena mu idamugu temupu ki mosi nau bamaneya bauwena
    sidibu, wagubu ke; ‘Kau yabi da Papa Sipi Munai uwarana ridai ki nau kau kabuwaniyani
    emani.’
  nko-NT: Ɩnʋ Bulu-abɔpʋ abasíénɔ́ ámʋ́ʋ́ bʋdɛ ablanwɛ́ asienɔ́ ámʋ́ʋ́ asʋn wunhɛ
    asienɔ́ tráhɛ ɩbɔ mʋ́ ámʋtɔ ɔkʋlɛ lɛ́ba bɛbláa mɩ ɔbɛ́ɛ, “Ba, ansuna fʋ́ ɔtsɩá
    Okúfabi amʋ ɔbá betsiá.”
  bsn-NT: 'To ĩ yiro bero, sĩgʉ̃ ángel, vadicõari, yʉ tʉ ejacami. Ĩ ñacami cojomo
    cõro jʉa jẽnituarirãcʉ ángel mesa rãcagʉ, masa rojose ĩna tãmʉorotire sãñaribajare
    cʉocacʉ. Ejacõari, ado bajiro yʉre goticami: —Adojʉa vayá. Oveja macʉre bajiro
    rijabosacacʉ manajo ñarocore mʉre ĩorʉ yaja yʉ —yʉre yigoticami.'
  pib-NT: Ga wa runa satu Goyakalutowreru, wa payokgiprepro katsepolu payokgipre ralipre
    tsru salewakchi waneyalune satute, gita giynumsatachri. Wane chinno, “Punanu.
    Nekakgitanyi gnuruwatachro, wa gowega Wgene gnunropa.”
  wiv-wiv: Pale, na engel katiu ni dia kua na 7 engel kua dia ta pahoria na 7 dis
    kua e vonu na magali varitihia ke Vuvu, e mai ni niau ki tani barae, “Mai kamaniau
    na vatunga ni niho na tavine kua kete lahi vahoru. Na gona Tuna Sipsip.”
  reg-reg: Oumwi wa bhamalaika musanju nanyijako, oumwi unu aliga ane bhibhiga musanju
    bhinu bhyaliga bhijuye amabhumo musanju ago bhutelo mbe naika ati, “I'ja anu.
    Enijo kukwelesha omwenga omugasi wo mwana wa Inama.”
  mlh-mlh: Yobiŋ momokiine tatariine 7 oiji popu 7 pusebi Sombuŋ mimerereŋ 7 yoŋoji
