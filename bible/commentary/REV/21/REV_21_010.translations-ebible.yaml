  san-DEV: ततः स आत्माविष्टं माम् अत्युच्चं महापर्व्वतमेंक नीत्वेश्वरस्य सन्निधितः
    स्वर्गाद् अवरोहन्तीं यिरूशालमाख्यां पवित्रां नगरीं दर्शितवान्।
  tna-NT: Da su beju tahui su nime Espíritu Santo ja ema bametana. Ángel ja ema dusutana
