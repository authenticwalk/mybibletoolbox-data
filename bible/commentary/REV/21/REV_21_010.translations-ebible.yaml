  kan-2017: ದೇವರಾತ್ಮನಲ್ಲಿ ನನ್ನನ್ನು ಎತ್ತರವಾದ ದೊಡ್ಡ ಬೆಟ್ಟಕ್ಕೆ ಎತ್ತಿಕೊಂಡು ಹೋಗಿ, ಯೆರೂಸಲೇಮೆಂಬ
