  azg-NT: Yajoꞌ quityquiiꞌ na tityincyooꞌ na sꞌaa nquii Espíritu na jntyꞌia, tayꞌoon
    ángelꞌñeen ja na mꞌaan ncüii tyoꞌ tꞌman na ndyehanꞌ. Ndoꞌ juu tsjoon Jerusalén
