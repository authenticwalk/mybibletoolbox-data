  mdy-ETH: ዓያና ጌኤሺ ማሊሢ ጋሮ ታኣኒ ጌሊ ዓኣንቴ ዒዚ ፔቴ፥ ዼኤፒ ዹካ ታና ዔኪ ዓኣዻዖ ፆኦሲም ዱማዼ፥ ዬሩሳላሜ ካታሜላ
