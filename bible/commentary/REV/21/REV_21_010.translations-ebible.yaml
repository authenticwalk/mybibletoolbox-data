verse: REV.021.010
translations:
  kpx-kpx: Kateai louge Munana Tumuteu di mai vuvunetige anelu keu di melamei tiale
    tana mole balugae velemanu. Keve velemai o tumute Dielusalema ke mai di haivuge
    di elehanu. Ige di ke elehasege keu ehue Dilavau umale keve dobai lohonu.
  okv-H: eto ahihi nau humbuto pambuto tiri pajire koso vahai aita ikehei hetehene
    Da Otohu Jerusalem uhu i God ta degi ta eto ikehei vouvoi ehei kehena.
  tbo-tbo: Ega yaka Alugo Woiyawa i weluwiniu po oya baneina u tepa dumana ma Dobu
    Waiwoiyawana i iatatiyeu gowana Yelusalem yadei e hopuhopu mai Yaubada uyahinei.
  mal-C: പിന്നെ അയാൾ എന്നെ ആത്മാവിൽ വലുപ്പമേറിയതും ഉന്നതവുമായ ഒരു പർവതത്തിലേക്കു കൂട്ടിക്കൊണ്ടുപോയി;
    സ്വർഗത്തിൽനിന്ന്, അതേ ദൈവത്തിൽനിന്നുതന്നെ ഇറങ്ങിവരുന്നതായ ജെറുശലേം എന്ന വിശുദ്ധനഗരം
    എനിക്കു കാണിച്ചുതന്നു.
  grc-SR: Καὶ ἀπήνεγκέν με ἐν πνεύματι ἐπ᾽ ὄρος μέγα καὶ ὑψηλόν, καὶ ἔδειξέν μοι τὴν
    πόλιν ⸋τὴν μεγάλην,⸌ τὴν ἁγίαν Ἱερουσαλήμ, καταβαίνουσαν ἐκ τοῦ οὐρανοῦ ἀπὸ τοῦ
    θεοῦ,
  bgc-bgc: अर वो मन्नै आत्मा म्ह, एक बड़े अर ऊँच्चे पहाड़ पै लेग्या, अर पवित्र नगर
    यरुशलेम ताहीं सुर्ग पै तै परमेसवर कै धोरै उतरदे दिखाया।
  khz-khz: Ne Palagu Palaguna na eporogikuto, aneru na golo kamuna e mogaloki ai evua-agokuto.
    Ne voanana vou siti veagana, Ierusalema, Palagu genana kupa vanugana na emarigowai
    evega-gitakuto.
  deu-TKW: Und er trug mich im Geiste auf einen großen und hohen Berg und zeigte mir
    die heilige Stadt Jerusalem, herabkommend aus dem Himmel von Gott her,
  zsr-NT: Gdu gzóalenëꞌ nedaꞌ Dios Böꞌ Laꞌy, atiꞌ bchëꞌë nedaꞌ gbaz laꞌy naꞌ tu lu
    guiꞌa sib, len buluiꞌinëꞌ nedaꞌ yödz laꞌy Jerusalén, ruhuö́tj, r‑ruj yehuaꞌ yubá
    ga zoëꞌ Dios.
  lin-lin: Bongo kati na Molimo, amemaki ngai na likolo ya ngomba moko ya monene mpe
    ya molayi ; alakisaki ngai Yelusalemi, engumba ya bule, oyo ezalaki kokita wuta
    na Lola epai ya Nzambe.
  hns-NT: Tab ham Pawietr Aatma se bhar gailie aur parie hamme ek oetja pahaar par
    legail. Hoewa se oe hamme pawietr Jeroesaalem sahar dekhaais. Ham dekhlie kaise
    Parmeswar eke swarag me se oetaare hai.
  noa-E: Maimua Ẽwandam Akharau mag mʉrʉg oopipigmamua chadcha durrsĩ pöoma ʉ̈gthaa
    sim gaai mʉ athaadëjim, chi Ẽwandam chogau. Mag arrwi phöbör pöoma sim mʉrʉg oopijim,
    ʉ̈gtharm phöbör Jerusalén anʉm. Phöbör pöm mag simta ʉ̈gthar ich Ẽwandam sim aarmua
    eeg uraawai, sĩi arar urajim.
  eng-EMTV: And he carried me away in the Spirit onto a great and high mountain, and
    he showed to me the great city, the holy Jerusalem, coming down out of heaven
    from God,
  mib-NT: Te ni sáha ga Espíritu Santo jeē ní jito ndijin rī, te ndajéhé un ní jeca
    ya ruhū cuahān yā jiín rí xinī ɨɨn yucu cáhnu súcún. Te ni steén yā nuū rī maá
    ñuu iī cujéhnu jeē cúu Jerusalén, te ni cuun vēji nde andɨvɨ́ núū néne Yaā Dios.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ सेसेमाङ्‌ङिल्‍ले़ थुक्‍ताङ्‌ङाङ् पयम् यम्‍बा केःम्‍बा
    कोःक्‍मा सम्‍दाङ् पक्‍खाङ् तेॽराङ्‌ङाङ् निङ्‌वाॽफुमाङ्‌लाम् साङ्‌ग्राम्‍पेदाङ्‌नु
    ये़ःर पत्‍छे़बा सेसे ये़क्‌यक् यरुसले़म्‍मिन् ओसेःन्‍धाक्‍ताङ्‌लो॥
  xnj-xnj: Mpungu Msopi akanilongosa na mtumu wa kunani kwa Chapanga, akanitola mbaka
    pachitumbi chivaha na chitali. Akanilangisa muji wamsopi ndi Yelusalemu wewihelela
    kuhuma kunani kwa Chapanga.
  mmx-mmx: La Loroonan Kaala ga vubeles tarak, la nom laangelo ga xip kaka ia uto
    at lakaana silok la ga lox ase ia mi lemenemen melemelengan Jerusalem, mo ga si
    boro vana at laxalibet la boro at ne Moroa.
  cbr-NT: Usaquin catancëxun ca 'uxcëmabi namácësoquin 'ën iscëxun aín bashi chaira
    anu 'ë buánxa. Buánquian ismicëxun cana Jerusalén ëma upíira upí, anua Nucën Papa
    Dios 'icë, anuaxa ubutia isan.
  tee-NT: Pus ju Spiritu Santu quimapaxanilh ju qui'alac'avanti chai ju anu' anquilh
    quilhi'alh junta vi ju k'ai talhpa junta na putank'ai ixjunita. Chai ju anch quimasunilh
    ju k'ai ixlak'achak'an Dios ju Jerusalén juncan. Ixt'onachilh tak'alhtajuchini'
    ju ani lacat'un. Minchalh ju lact'iyan junta vilhcha ju Dios.
  eng-LSV: and he carried me away in the Spirit to a mountain great and high, and
    showed me the great city, the holy Jerusalem, coming down out of Heaven from God,
  cak-NT: Y chupa ri jun anche'l achic' ri xin-en, roma ri ruchuk'a' ri Espíritu Santo,
    ri ángel ri xoch'o'n wiq'uin xiruc'uaj parui' jun nimalaj juyu', y chiri' xuc'ut
    chinuech ri lok'olaj tenemit Jerusalem ri nika-pe chicaj y can riq'uin ri Dios
    elenak-wi-pe.
  pah-NT: Kiro ga ji rerohoi Tupana'ga ra'uva ji pojykakaturame. Yvytyruhua rehe hehanhuhũva'ea
    rehe ga ji rerohoi. Paivouhu ihoi yvate yvytyruhua. Ji amame yvytyruhua rehe ga
    hepiukari ji ve cidade ruvihava Jerusalémpyryva. A'ero ji hepiagi cidade ihemame
    yvaga hugwi ijyva ua Tupana'ga hugwi.
  sja-NT: Ma k'ãimok'araa pɨk'a bɨde Tachi Ak'õre Jaurepa unupida mɨmaa, mãgɨ́ angelpa
    mɨ ateeji ee ɨt'ɨa bɨ nok'odee. Mama p'anɨde ichia mɨmaa ak'ɨpiji Tachi Ak'õre
    p'uuru jɨrɨt'erada, Jerusalén, baai cheru ɨt'ariipa, Tachi Ak'õre baparimãiipa.
  xed-xed: Ka klaghatá tsi ta iʼi kay guli ma Sulkum ta sana ghwá dagala nda slra.
    Ka marihatá tsi ta luwa dagala nda ya nda ghuɓa ta nzakway ka Ursalima ta saha
    ta luwa daga da Lazglafta.
  mks-NT: A̱nda̱ já na̱caja ínima̱ yi̱i̱ Ndióxi̱ xi̱hín i̱ ña̱ ndáca táto̱ Ndióxi̱
    ye̱he̱ já na̱sa̱ha̱n i̱ in yúcu̱ jícó ña̱ cáhnu. Ta cán na̱xini i̱ ñuu Jerusalén
    ña̱ yi̱i̱, ña̱ na̱nuu chí indiví nu̱ íin Ndióxi̱ cán.
  gfk-S: Io, no dades tano Halhaaliena Tanuo ga pulus iou ma no angelo ga kap haut
    iou utuma tike tamat na uladih sakit. Iga hamanis no Halhaaliena Taman tagu. Ma
    aie ne Ierusalem. Ma no taman ga hananasur metuma ra mawe hone God.
  bmu-bmu: 'Mewö jiiga Uŋa Töröŋan nömeiga alburupŋan qakne öŋgöiga Suep garata miaŋön
    noaŋgiriga kunduŋi köröpŋi qetbuŋaŋambuk kunöŋ öŋgöit. Miaŋgöreŋ öŋgöba siti töröŋi
    Jerusalem Suepnöhök Anutugö mireyök eröhi, mi kondel niŋgiiga kewö ehal:'
  dgz-dgz: Anega wani God Guewa imuna potana waren anea naunek ae tunup kanama da
    idewap tauaton. Tauatoni God pa sewa woup seniwa ame Ierusalem ewakewa watu enen
    kimani visiwandin yawan.
  eng-GNV: 'And he caried me away in the spirit to a great: and an hie mountaine,
    and he shewed me that great citie, that holie Hierusalem, descending out of heauen
    from God,'
  zaa-NT: Làniana ángelia nna bedi' bi inte' nna bitsina' tabá tu' lo ttu i'ya xeni,
    ą' uccua por Espíritu lani inte'. De tse'e lo i'ya nna bilá' te' ciudad xeni láą
    Jerusalén para ca enne' qui' Tata Dios. Ciudáad nna radią de ỹiabara' dèsdeba
    lati dua Tata Dios.
  eng-WEBSTER: And he carried me away in the spirit to a great and high mountain,
    and showed me that great city, the holy Jerusalem, descending out of heaven from
    God,
  guh-guh: Bajaraxuacujinae Espíritu Santo netsijamatabëvënëca. Nexata bemajitsinaebota
    ángelnë nebarëpona pinijitsutoxanetojavabelia, piapiatsutoxanetojavabelia. Nexata
    bajara patsutoxanetojavatalia ángelnë netsitajëta Dioso pijatomara, pinijitomaraxaneto,
    Jerusaléntomara. Athëbëvetsica Diosojavavetsica runaica bajarapatomara.
  bon-bon: Siige Aceji Seemo te cebine nacenanige, mename seemo te nacanige baborage
    podo caburage me. Tabe puma cita ca nawabige Acejiyame me babo cewe Yerusalema
    ne, cabucewe ca lui täinige Acejiyame bau ca,
  nhw-BL: Huan nopa itequihua Toteco quihuicac notonal quen ipan se temictli hasta
    se tepetl catli nelía huejcapantic huan nechnextili nopa tlatzejtzeloltic altepetl,
    Jerusalén, catli temoyaya tlen ilhuicac tlen campa Toteco.
  swh-ONEN: Naye akanichukua katika Roho hadi kwenye mlima mkubwa na mrefu, akanionyesha
    ule Mji Mtakatifu, Yerusalemu, ukishuka kutoka mbinguni kwa Mungu.
  wbi-wbi: Kange akanola kutali nu Mhepo mukidunda ikivaha ni kitali kange akanisonile
    ilikaja ilyimike, Yerusalemu, jikwika pasi kuhuma kukyanya kwa Nguluve.
  bba-bba: Sɑnɑm mɛyɑ ɡɔrɑdo wi, u nɛn bwɛ̃rɑ suɑ kɑ̃si kɑ̃sikum u kɑ dɑ ɡuu bɑkɑru
    ɡɑrun wɔllɔ. U mɑn Yerusɑlɛmu wuu dɛɛrɔ ɡe sɔ̃ɔsi ɡɑ sɑrɑm wee Gusunɔ wɔllun di,
  eng-KJVCPB: And he carried me away in the spirit to a great and high mountain, and
    shewed me that great city, the holy Jerusalem, descending out of heaven from God,
  kgk-NT: Upéi Nhandejáry Tupã Nhe'ẽ Marangatu tee va'e xe mo'arandu-ma xe reraha
    hagwã yvyatyrusu ijyvate va'e ári ohexa uka hagwã xe-vy. Upe ijyvate va'e ári-gwi
    ohexa uka xe-vy Jerusalém tetã. Imarangatu tee va'e voi upe tetã. Ou ramo Tupã
    Nhandejáry-gwi yváy-gwi ou upe va'e.
  waj-waj: tuduu Mmannasa Yoketaivo ni tasipooduu aangeraivo ni vitoo taapi hokoba
    ari vookarauvau ni yapa kieeravai. Ni yapa kioo yoosinna yoketaa tuanaa Yerusareemaivo
    ngiau aapu Anutuuqaasidiri tuoo vioo varuuvaa ni vitairavai.
  cpy-cpy: Raashire-katanakina tonkaariki ochempiki. Roñaaha-kinawo antawo nampitsi
    tajorentsita-tsiri iiteetziri Aapatziyaweni, rootaki rowayiiteeri Tajorentsi opoñahaawo
    inkiteki.
  mpx-mpx: Inoke Yayaluwa Bwabwalena wana gasisi i aheyau ge anelose i kalivaiyau
    ya na oya bwabwatana ge mihahaina pwatanaa. Yaka i pankiteyau Panuwa Bwabwalena,
    Yelusalema, i laulau i loem labulabumwa Yehoba eliyana.
  wbp-wbp: Ngula-jangka, Kaatu-kurlangu Pirlirrparlu-nyanu yartarnarri yirrarnu ngaju-kurra.
    Ngulaju marramarrarlu kangu kankarlarra-nyayirni pirli-kirra wararra wiri-kirra.
    Ngulaju milki-yirrarnu tarruku kirri Jurujulumu, yaninja-yanulpa nguru-nyayirni-wangu-jangka
    kujalpa Kaatu nyinaja.
  luo-luo: Roho nopongʼa kendo malaikano notingʼa motera malo ewi got mabor, mi nonyisa
    Jerusalem, ma en Dala Maduongʼ Maler, kalor piny aa e polo ir Nyasaye.
  nhe-NT: Huan nopa elhuicac ejquetl quihuicac notonal queja ipan se temictli hasta
    se tepetl tlen nelía huejcapantic huan nechnextili nopa tlatzejtzeloltic altepetl,
    Jerusalén, tlen temoyaya tlen elhuicac campa Toteco.
  aii-aii: ܘܠܘܼܒܸܠܔ ܠܹܗ ܐܸܠܝܼ ܒܪܘܼܚܵܐ ܥܲܠܔ ܛܘܼܪܵܐ ܓܘܼܪܵܐ ܘܪܵܡܵܐ، ܘܩܵܡ ܡܲܚܙܹܐ ܠܝܼ ܠܡܕܝܼܢ݇ܬܵ‌ܐ
    ܩܲܕܝܼܫܬܵ‌ܐ، ܐܘܿܪܸܫܠܸܡ، ܒܸܨܠܵܝܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܡ̣ܢ ܠܟܸܣ ܐܲܠܵܗܵܐ.
  esk-NT: Ilaan akiyaġaaŋa Ipqitchuakun Irrutchikun iñġiqpauramun qutchiksuamun, aasriiñ
    qiñiqtitkaaŋa ipqitchuamik nunaaqqimik Jerusalem-mik atqaqtuamik qiḷaŋmiñ Agaayyutmiñ.
  msb-msb: San nasa gahom ako san Espirito Santo, gindara ako san anghel sa dako na
    hataas na bukid. Ginpakita niya sa akon an Jerusalem. Amo ini an banal na syudad
    na nagalusad hali sa langit kag sa Dios.
  cpa-NT: Jøng² ja³ma²he¹² jmi²dsí² quiah¹² Diú¹³ jǿg³, ca¹jiag¹ ángel jní² cøng²
    guiuh¹³ máh² juøh¹², máh² ŋiei¹² hlaih¹³ cu¹té¹². Ja³jøng² ca¹he¹dsa jøa³juøi²
    Jerusalén, juøi² han¹³. Ma²siag² juøi² ŋi¹juǿi¹ ja³guǿ¹³ Diú¹³.
  dso-dso: ସୁକଲ୍‌ ଆତ୍‌ମା ମକେ ଦାର୍‌ଲା, ଦୁତ୍‌ ମକେ ଗଟେକ୍‌ ଉଁଚ୍‌ ଡଙ୍ଗର୍‌ ଟିପେ ଦାରିଗାଲା
    । ସେ ମକେ ସୁକଲ୍‌ ନଅର୍‌ ଜିରୁସାଲେମ୍‌ ପର୍‌ମେସର୍‌ ଟାନେଅନି, ସର୍‌ଗେଅନି ଉତ୍‌ରି ଆଇବାଟା
    ଦେକାଇଲା ।
  meu-meu: Bena lauma ai e laohaigu, ororo badana ta dorina ai. Bena hanua helaḡana,
    Ierusalem, haheitalaigu, guba amo e diho, Dirava ena amo.
  yva-NT: Naije Anawayo Amisye mo inausuru muno naite umaso po inaugav ririnta no
    unato ntiti rave. Naije po munijo Yerusalem, munijo ngkakavimbe namije, raroron
    irati rinai, omamo no no Amisye ai no munijo ntiti muno maje.
  dgc-dgc: Pékabati ko ta éya, éy nipaisip diyakén na Espiritu na Diyos, a tulos kembilék
    no anghel to melangkaw a buked, sakay nipeta na diyakén i Jerusalem a banuwan
    na Diyos, a dumédibe a gébwat ta langet.
  zpm-NT: Blozh ga, dzigo güeynie anjl co naa tib guic gui nroob, tib guic gui glaa,
    ga goṉ naa guiedz Jerusalén stib, guiedz ne naccheṉ Dios ga, goṉpaa naa bieta
    zaatne zob Dios, laaw ziad-zëëb gbaa.
  hix-NT: Àro ke raràye, àhà ymo hona, kawono ymo hona. Khoryenkom yokato yano me
    mak kosenyehtyakonà wyaro hamà. Àsnye ro owto ymo yonyhoye, rowya. Enyhoru ro
    rma àro ha, owto ymo, Xerusaryen yohon onà katxho rma. Kahe yaye nomokyakonà,
    ronenyàr me. Khoryenkomo hyaye rma nomokyakonà.
  sim-sim: Karem or mbarik Masikome Avui Wasilakahi anhik ormu tara. Ushirik anin
    or laha telemba laka lasik shimu fruhu ira. Uhu Jerusalem akrin anin ormu mukura.
    Oso Avui Wasilakahi yanga sira. Undarik orin si halaha simu rakara.
  npi-ULB: अनि तिनले मलाई आत्मामा बोकेर एउटा ठुलो अग्‍लो पर्वतमा लगे र परमेश्‍वरबाट
    स्वर्गदेखि तल झरिरहेको पवित्र सहर यरूशलेम मलाई देखाए ।
  cgc-cgc: Pag-ambal ta angil, yaken i naan ta ake na panan-awan padala a ta angil
    naan ta apaw gid ta datas na bukid na sikad bakod. Papakita din ki yaken bag-o
    na Jerusalem na syudad na iya ta Dyos. Syudad an gapababa naan ta kalibutan alin
    ta Dyos na naan ta langit
  tim-tim: Hain dâmbo Heak âlepŋande kautnân mendo aŋelo arekŋe lokonekmâ borâŋe humo
    kâkâlep ain kat negep. Ain kat nekto kindere Yerusalem kepia himbim hepunmâ giep
    are hekat niŋdo egân. Kepia ire amâ Anutuŋe ketugum kato âlepŋe akmâ giep.
  yor-yor: Ó sì mu mi lọ nínú Ẹ̀mí si òkè ńlá kan tí o sì ga, ó sì fi ìlú náà hàn
    mi, Jerusalẹmu mímọ́, tí ń ti ọ̀run sọ̀kalẹ̀ wá láti ọ̀dọ̀ Ọlọ́run,
  wos-wos: Wungi wandéka Godna Hamwinya wuna mawulimbu sukweka téndéka dé wuniré anwarmbu
    tékwa némafwi némbu nakré hura yi. Ye dé Godna yikafre male getéfa Jerusalemka
    wuniré wakwe. God wandéka wule getéfa nyir yatakataka gayaléka wuni xé.
  emp-NTPO: Ara maʌ̃da Ãcõrẽ Jaured̶eba b̶ʌd̶e idjia mʌ̃ra eya waib̶ʌa ʌ̃tʌ b̶ʌmaa
    edesia. Mama unubisia Ãcõrẽ puru djiwid̶i Jerusaleʌ̃ abadada Ãcõrẽ b̶ʌmaʌba bajãneba
    ed̶aa zebʌrʌda.
  eng-F35: So he transported me in spirit to a great and high mountain and showed
    me the great city, the holy Jerusalem, coming down out of heaven from God,
  ind-ind: Lalu Roh Kudus menguasai saya lagi dan malaikat itu membawa saya ke atas
    sebuah gunung yang tinggi besar. Dari situ dia menunjukkan kepada saya kota kudus
    yang megah, yaitu Yerusalem baru yang Allah turunkan dari surga.
  pes-OPCB: سپس مرا در روح به قله کوه بلندی برد. از آنجا، شهر مقدّس اورشلیم را دیدم
    که از جانب خدا از آسمان پایین می‌آمد.
  mpt-mpt: Hobe beketnenea abisake nemetnea monoba am golime tekebmine malanebue golim
    ye unanoba bib ayam olo aletnenea watemio bib olo God esu ut bianota abilimo deibo
    tebotabe. Bib olo niniino Yelusalem otabe.
  ssx-ssx: Mo Sipitidima꞉ I̱ tukiki pa꞉ta꞉ e pokolo hata꞉ mo enisoloma꞉ I̱ta꞉ ota꞉
    oli pote tieke tumikina꞉ mea tia pea꞉me. Ipikana꞉ma꞉ mo panake Diutuseleme hande
    yakopiki daoni oli hepeni nane Koda꞉ pa꞉ta꞉ yama꞉ hao holopolo epea꞉eki I̱ pa꞉ta꞉
    walea꞉me.
  mkl-mkl: Hundei Ilɑɑɔ̃ í nɑɑ sim nɔ ɑmɑlekɑu í bɔòm si ɑntɑi iri kutɑ nlɑ ɡɔ. Í
    nyisim Zeruzɑlɛmu, ilu kumɑ́ iyi wɑ kitɑ wɑ hɑi lelei Aɔ̃u.
