  san-PUN: ਤਤਃ ਸ ਆਤ੍ਮਾਵਿਸ਼਼੍ਟੰ ਮਾਮ੍ ਅਤ੍ਯੁੱਚੰ ਮਹਾਪਰ੍ੱਵਤਮੇਂਕ ਨੀਤ੍ਵੇਸ਼੍ਵਰਸ੍ਯ ਸੰਨਿਧਿਤਃ ਸ੍ਵਰ੍ਗਾਦ੍
