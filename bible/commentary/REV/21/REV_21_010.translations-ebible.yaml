  san-SIN: තතඃ ස ආත්මාවිෂ්ටං මාම් අත්‍යුච්චං මහාපර්ව්වතමේංක නීත්වේශ්වරස්‍ය සන්නිධිතඃ
    ස්වර්ගාද් අවරෝහන්තීං යිරූශාලමාඛ්‍යාං පවිත්‍රාං නගරීං දර්ශිතවාන්|
  yut-yut: Kɨlɨ Telagɨ Wup da butnokon pɨgɨ madepsi tugaŋakwan aŋelo uŋun da nak bedaŋ
