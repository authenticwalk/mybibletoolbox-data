    kakara Jerusalem ava ijugetiri gosuseni. Reighi amo, God nune seka simbugedo,
    nunda usasa futusira aimi, reighi usasa beká ava use, utuda ghe vose firi gosuseni.
    Usasa janimbusira amo, kau ghamana garigo ainda tamonda iji gayeari tiritaragheraira
    aminga ava usira.
  san-IAS: tataḥ sa ātmāviṣṭaṁ mām atyuccaṁ mahāparvvatameṁka nītveśvarasya sannidhitaḥ
    svargād avarohantīṁ yirūśālamākhyāṁ pavitrāṁ nagarīṁ darśitavān|
  nho-nho: Nau ni tauria TeAitu no saaua nau te ensol raa no hakatuuria i te tauru
