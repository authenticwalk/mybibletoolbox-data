    fahn owta hevn fahn Gaad.
  chk-chk: Iwe, lupwen ai nom lon ngün, ewe chon läng a uweieila won ungen eu chuk
    mi fokun tekia o a aküna ngeniei Jerusalem, ewe Telinimw mi Pin, a feitiu me läng
    seni Kot,
  ssd-ssd: Taŋakina le Tukul Guwa ye mbol kina le eŋel ta ye tumba biŋ suŋgo ande
    mbol kumba ka taŋge Kuate tuku tumbraŋ Yerusalem kitek nu tugumŋge samba mbolŋge
    ndekina le tumyina.
  acr-TNT: Ecꞌu laꞌ chupa ri xcꞌut chinuwach ruma ri Ruxlabixel ri Dios, ri ángel
    xinucꞌam bi chwi jun nimalaj juyub lic naj uwiꞌ y xucꞌut chwe ri nimalaj santowilaj
    tinamit Jerusalem, e riꞌ catajin lo ukajic chilaꞌ chicaj petinak rucꞌ ri Dios.
  rop-rop: Brom deya det Spirit blanga God bin teikoba langa mi, en det einjul bin
    deigim mi ontop langa brabli haibala hil, en deya na imbin shoum mi det Holi Taun
    Jerusalem. Aibin luk det taun bin kamdan brom top brom God.
  mee-mee: Na anggelo laeala ke ravu iau lakallo ta Kannu Ae Nutu, na ke loa kau ta
    kapangng te e bollau ba ke gavili lakailu raumana. Na i ke panau iau ka maga kunna
    e bollau e tupu, a i a Ierusalem, ine pa nga Nutu mallena nga tava ba ke sopisigsigi
    lagape.
  mwf-2018: Bere Ngepan Yile neki-ka manganngirta ngala da matha i kanthinngimardawith
    da palyirr pangkuy thathpirr i banngipak-ya. I pangu da damngingkarr da patha
    nimin-ya da Jerusalem-ya da ngarra Heaven thangunu kathu wurdanathuttha wurrini
    ngarra Yile neki thangunu kathu.
  dif-dif: Ja nulu ngana jaola taralkana wonti mardawonpa pirnaia ja miria, ja nulu
    ngakangu ngura pirna, Jerusalem kulikiri wondrana wonti, worderu nau pariwilpandru
    Godandru ngarinani,
  gam-gam: God Murble na boll moika tau agelo ge wo na dje ipo kamkimb pla kaima pai
    al wori mollka une dumo Jerusalem ge ombine dje na awi. Ge God dumoye, yene boll
    yei. Kupill al ge kere er kal wono dje yei.
  nou-nou: Edo umo awa sedo Asisi Kotopu naso joda goroba edo gitijijigurise asisi
    ewamei mi na kumbiri na doriri in be inda ainda tamo da vivitisena. Edo God mi
    Jerusalem nati kotopu awa itiri utu da edo wowosiri asisi ewamei amimi isaga etiri
    na gosisena.
  mqb-NT: Apasay a Mbərom a nay ahay upo, a ban nen, aday maslay a Mbərom ata a gəɓa
    nen pa nga sə ɓəzlom zəbor a aday sololo ata awan. U ko anan Urəsalima, wulen
    su doh a cəncan ata awan, winen apan i dazay ahay pə cakay ana Mbərom à mburom
    wa.
  ape-B: Ali God ananin Michin nyatoglome dodogowin atin ali agnabuk yek kobi douk
    yonobek yomnis umu. Ali enyudak ensel nyalawe wanak walto ananu nebenali lounali
    maunten. Ali enyen nyogilape abuldak God ananibul dudukabul wabul Jerusalem. Ababul
    douk blapeli agundak God napemu ali blatukemaguk iluh heven blape blagluki.
  grc-F35: Καὶ ἀπήνεγκέν με ἐν Πνεύματι ἐπ᾿ ὄρος μέγα καὶ ὑψηλόν, καὶ ἔδειξέν μοι
    τὴν πόλιν τὴν μεγάλην, τὴν ἁγίαν Ἱερουσαλήμ, καταβαίνουσαν ἐκ τοῦ οὐρανοῦ ἀπὸ
    τοῦ Θεοῦ,
  cav-NT: Yusuja Espiritura petamerecuare tahuiju bucha. Yusu tsahuaquira tsuraquerecuare
    emata dyaque barudaju. Tura bamerecuare Jerusalén epu ebari Yusu jaque. Tumeque
    epu tuque buteyaju bacuare barepa juque Yusuja yacua juque.
  kgp-NT: Kỹ Topẽ kuprĩg tóg inh krĩn mũ sir, kỹ sóg nén nẽ vég mũ. Topẽ tỹ jẽnẽ jafã
    ẽn tóg inh pére tĩ mũ, pãnónh téj (gy) kri. Pãnónh kri jẽ kỹ tóg inh mỹ Topẽ tỹ
    cidade tãg ven mũ sir, cidade tỹ Jerusalém, he mũ tag ti, ũ tỹ kanhkã tá kãtére
    mũ tag ti, Topẽ tá.
  bvd-bvd: Ma na Anoedoo Abu ka funguli nau ka ngali nau uri gwauna tii fa toloa nai
    'e fane 'asia naa 'i langi. Ma nia ka faatainia maefera abu nai 'i Durusalem ne
    sifo mai faasia God 'i salo,
  ukr-1871: І понїс мене духом на гору велику, і високу, і показав менї город великий,
    сьвятий Єрусалим, що сходив з неба від Бога,
  apz-apz: Anɨtuye Towahuno Wopɨngo ngkimo ifehuꞌmokanɨhumentisofoho. Oso Towahuno
    hiso ngkimo ifehuꞌmokonɨsyahonɨngki aꞌamu ahwomo mtaꞌango sohwo ngkimo hwofɨkiꞌnyo
    sawemo sopono ipenɨmotasɨmentisofoho. Oso hopo sopo ipenɨmotasonto Jelusalem pone
    songo Anɨtuye aꞌamu ne humunyo sopo Anɨtu mtaꞌango pontanɨngki ntɨhwamentisofoho.
  yon-yon: Kwanekore, Kingkinbed ibnewe nendore aangko ambab ari nenwenene, Karadmo
    ye Siti, Yerusalem kuu Ewen aom Godiib yaambed kamenuun kuu korokbewoon.
  poi-NT: Jesɨc ananɨgáy ána̱nama tu̱m mɨjpɨc co̱tsɨcyucmɨ tsa̱m pɨ̱mi yucmɨ. Aŋquejáy
    jém mɨjpɨc attebet jém wɨbɨc Jerusalén. Quetpa sɨŋyucmɨ Dios iwiñjo̱m.
  wuv-wuv: Ma a'a fei Spiriti ina poronaa yau a'a hefaa baua tarea maugeni ma fama'au
    fei baua gufu apuna, Jerusalem fi nogio noramiana i pafea a'a mei Haidaa.
  quf-NT: Chaymantami Ispirituqa rikapakuchimayatin, chay angelqa apamaran uk kusala
    atun sirkaman. Chaymantami rikachimaran chay kusala shumaq allinla pwiblu Jerusalentaqa.
    Chaymi chay pwibluqa, Dyuspa naypan unaq syilumanta ishkimuyaran.
  yuw-yuw: Oro sum yaruho ihoroc nanuna nocho yaruhon kiapdec itmaina yuho noc nangada
    sa urongo moröma sinom woce nangat tögoc. Woce itmadeina sum yaruho noc nindagocmai,
    Kopotorochon kunkun taun Yerusalem worocho momdecma ohogoc.
  hus-NT-1971: Tin ne’tha’ an ángel ti al jun i pulic t’ec’at bolchal ani taja’ an
    Espiritu Santo tin tsu’binchi am pulic t’ocat bichou Jerusalén u pa’il ti eb.
    Pel im bichohuil a Dios axi pa’ba c’al jaja’.
  med-med: Wote, Muⱡnga Wingti ei ndi, na etpa ronduⱡ munduⱡnga kʉn, anggelo ni ndi,
    na mepa wi komnga mong mam nila, oⱡa mba kʉn, Jerusalem Kona Peng Wingti ni, Got
    kʉn muⱡ ila tepa mana urum kona peng ni, na tʉpa ora ndurum.
  bch-bch: Ga kus ta isoa tautaudig ta gairua adae ga ala ngan lusi kapei ede gadae
    tau. Ta ipasolan gau ngan tuanga Ierusalem toa Deo ele ul ienono ngan. Tuanga
    toa oa isulug pan Deo toa buburiai ga inam.
  cco-NT: Jo̱ lajeeˇ jo̱b —jíngꞌˉ Juan— e Jmɨguíˋ quiáꞌˉ Fidiéeˇ cajméeˋ e camóˉo
    e i̱ ángel do cangojéeiñˋ jnea˜ fɨˊ co̱o̱ˋ yʉ́ꞌˆ móꞌˋ e féꞌˋ jo̱guɨ e ñíiˊ, jo̱
    fɨˊ jo̱b caꞌeꞌrˊ jnea˜ e fɨɨˋ laniingˉ e güeangꞌˆ e siiˋ Jerusalén e nɨjgóꞌˉ fɨˊ
    ñifɨ́ˉ fɨˊ lɨ˜ guiing˜ Fidiéeˇ.
  deu-1951: Und er brachte mich im Geist auf einen großen und hohen Berg und zeigte
    mir die Stadt, das heilige Jerusalem, die von Gott aus dem Himmel herabkam,
  alq-ALGNT: Mino Manido nigi pidigeckag acitc ajeni nigi iji8inig kitci icpimig pik8adinakag.
    Nigi 8abadaig dac Jerusalemini, Kije Manidon okitcit8a odenamini, 8ak8ikag Kije
    Manido ka iji tedj e pi najisenig.
  ixl-NNT: As yak kuxh kꞌuchpu sve taꞌn u Tiixhla Espíritu unpajte. As kat teqꞌo veꞌt
    jeꞌ in u ángel viꞌ umaꞌl u vitz uvaꞌ nim chit at jeꞌ. As kꞌuchpu veꞌt u tenameꞌ
    sve uvaꞌ Jerusalén, vitenam u Tiixheꞌ. As nik ikuꞌ veꞌt chꞌuꞌl u tenameꞌ xeꞌ u
    Tiixheꞌ tu almikaꞌ.
  boa-NT: Aanée teene naavédú nééne o ɨ́ɨ́téné pañe oke tsajtyéébé cáméhbáú nɨ́jcaúvu.
    Átsihdyúu oke úújétsoobe Píívyéébe cóómí Jerotsaréé imíwu nécoomi níjkyéjɨtu ííñujɨ́vú
    níítyécoomívu.
  quh-NT: Jatun alto orkoman pusawarka. Santo Espiritutaj atiyninman churawarka jamoj
    imasta sut'inchanawanpaj. Angeltaj Diospa santa llajtan Jerusalenta janaj pachamanta
    uraycamushajta ricuchiwarka.
  kwi-kwi: Na kainkizpamtuasmin, Diospa Izpulne nawa mira, katsa ɨnkal kwash ɨzarakima.
    Suane nawa sɨnam Jerusalén pɨpulu Diostas, chiyuras kihshtɨmtu anzish.
  agm-agm: Aihɨ Itɨpɨho Gaaho nisɨhetɨ waatɨ nasataatɨ nisaitihɨ nisɨ ndɨha nanorɨhaatihɨ
    enjerɨho itɨpɨho nɨngi nanɨmaasi sisɨho wo awaisɨho apɨpaahɨ nɨwatɨho utaarɨhoaasɨnɨ
    naihɨ nɨnɨ koaasɨnɨ naindɨ aunahɨpatɨ asɨpatɨ wanɨhatɨ Jerusaremɨhandɨ yamɨhapataatɨhɨ
    Autaahaatɨhoaapɨhapɨ taatɨ noaatɨpatɨ napihɨ usonataayo.
  ubr-ubr: Yau Ayu ibonueu ibonanawaiiu ato anea iboeu agai anai oyau kanfounai bag.
    On nan Jerusalem, Mafam Kakafaiin, God emon igat safam emon isusur on iyoboeu
  tsw-NT: Reve Ruhu va̱ A̱sula̱ shiton mu, a̱vu malingataꞌa ma tara mu a̱ tyo o mogogolo
    ma masasan mo ugaꞌan. Ɗe ɗa u roco numu Lyuci va Akiza na A̱sula̱ a̱ lyunguyi,
    za na a̱yi ɗa Urishelimaꞌa, waru u da̱na̱ ta̱ a̱ cipusa̱ diga zuva.
  cax-NT: Auqui quiatarrü niyasata caüma iquianatiñü esa manu taman sürümanarrü yiriturrü
    petaisürü. Aitusiancanatito isucarüñü arrümanu pueblurrü samamecana, nürirri Jerusalén,
    cuatü acü auqui napese esaquiti Tuparrü.
  aia-aia: '''Iniai hei''a''auhi anai Hi''ona Maea, i enjel ''a waiau ara''a na''i
    hungahunga ahaaha. Ma ha''ata''inia tanaaui Jerusalem, ''omaa maea na dio mai
    baania God na''i aro.'
  srp-1865: I odvede me u duhu na goru veliku i visoku, i pokaza mi grad veliki, sveti
    Jerusalim, gdje silazi s neba od Boga,
  agt-agt: A inalap na ya kahalwaken ta utun na dakal na bagetay nga ata-nang. A sangaw
    netuldu na teyak ya Bagu en Herusalem nga ili na Namaratu, a imak-akban, te nagafu
    ta langit.
  lug-lug: N’antwala ku ntikko y’olusozi olunene era oluwanvu mu kwolesebwa; n’andaga
    ekibuga Yerusaalemi ekitukuvu nga kikka okuva mu ggulu ewa Katonda,
  yby-yby: Loko lokoko nukane maya le wili jekoko nilime-loko bola hana-pana makomau
    yoweko eto onebo eba Jelusalemu eba maya Omailokati okulumauti maya nolimiyoko
    nilipiyoko mudaoe.
  heb-heb: ויוליכני ברוח על הר גדול וגבה ויראני העיר הגדולה ירושלים הקדושה ירדת מן
    השמים מאת האלהים׃
  mpp-mpp: Inguc mime Asule tapiliwa bacnume tiki sugucne nga dalicne, yogolec feina
    felu Wapongtacni taon gbagbacne Yerusalem, honocmengkacni wame edalicnuwec.
  apb-apb: Oto pe'ie nanamanga aana Li'oa Maa'i, ensel ngeena e tooleau ta'au i lengine
    toloi henue oto paine e tohungei lae i lengi. Na i leune e haata'inie aaku hanue
    maa'i i Jerusalem, ko lae mai uure ta'au i Lengi mwaanie a God.
  san-TEL: తతః స ఆత్మావిష్టం మామ్ అత్యుచ్చం మహాపర్వ్వతమేంక నీత్వేశ్వరస్య సన్నిధితః
    స్వర్గాద్ అవరోహన్తీం యిరూశాలమాఖ్యాం పవిత్రాం నగరీం దర్శితవాన్|
  ben-IRV: তারপর আমি যখন আত্মায় পরিপূর্ণ ছিলাম তখন সেই স্বর্গদূত আমাকে এক বড় এবং
    উঁচু পাহাড়ের উপর নিয়ে গিয়ে পবিত্র শহর যিরূশালেমকে দেখালেন, সেটি স্বর্গের ঈশ্বরের
    কাছ থেকে নেমে আসছিল।
  ntu-ntu: X enjrl kc sc tqvzmilzpele ninge, mz zmatq ngr Mqngrkxtr, mz kzdq newz
    kxetu x vzdz wq. Sc tqaelwapx-ngrmle bange Jerusalem, mzteadau kxtr kc tqvzpxm
    mz Gct Heven.
  pan-pan: ਤਾਂ ਉਹ ਮੈਨੂੰ ਆਤਮਾ ਵਿੱਚ ਇੱਕ ਵੱਡੇ ਅਤੇ ਉੱਚੇ ਪਹਾੜ ਉੱਤੇ ਲੈ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਉਹ
    ਪਵਿੱਤਰ ਨਗਰੀ ਯਰੂਸ਼ਲਮ ਪਰਮੇਸ਼ੁਰ ਕੋਲੋਂ ਸਵਰਗ ਤੋਂ ਉੱਤਰਦੀ ਮੈਨੂੰ ਵਿਖਾਈ, ਜਿਹ ਦੇ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ
    ਦਾ ਤੇਜ ਸੀ।
  gvc-gvc: 'To ã nini baharo Espíritu Santo yʉhʉre Cohamacʉ ya macare ñohre. Õ sehe
    bajuro ñohre yʉhʉre: Mʉadʉ tʉ̃cʉ buipʉ yʉhʉre na mʉjahre. Tópʉ Jerusalẽne Cohamacʉ
    ya macare noari macare ñohre yʉhʉre. Cohamacʉ cahapʉ mʉanopʉ jiri maca duji taro
    nihre ahri yahpapʉ.'
  sbk-sbk: Shesho anejile hutali humpepo hwigamba igosi itali naandanjile iboma ilinza,
    Eyelusalemu yewila pansi afume humwanya hwa Ngolobhe.
  mya-JVB: ကြီး မြင့် သောတောင် သို့ ဝိညာဉ် တော်အားဖြင့် ငါ့ ကိုဆောင်သွား ၍ သန့်ရှင်း
    သောယေရုရှလင် မြို့ သည် ဘုရားသခင် ၏ ဘုန်း တော်နှင့် ပြည့်စုံ လျက်၊ ဘုရားသခင့် အထံ
    တော်၊ ကောင်းကင် ဘုံမှ ဆင်းသက် သည်ကို ငါ့ အားပြ လေ၏။
  kgf-kgf: Imuhuc ʒéma uŋa téréyanéŋ nuagicma baec boŋa kuneŋ yanda horuaiguc emma
    nézéyu ama yanda téréya Yerusalem imi kurumeŋiguc Anutu arunec mama hayu héŋi.
  awb-awb: Máho éna néniwa móintena anotah sawéhrápéq móintéhre. Manikáne kaweq matábú
    o Sarúsarama suwahpeq íópeq Maniká míéhrabeqte túírana tagoge.
  gdn-gdn: Mamanuga God e Keyai nau kawarineya minibu siwa yabirisinibu manako aneya
    ki nau tepasinibu kweya kawaya mosi ki kwauneya nau tamusinibu. Tamusinibu manako
    natere Diyerusaremu Waunai Tanai Bagi Kawaya ki Mamanuga God deneya kunuma were
    kawarawa ki e nau kabuwasinibu empuwani.
  nko-NT: Ɩnʋ ɔlɛkpa mɩ́ Ɔŋɛ́tɔ́ ya ɩbʋ fʋ́áhɛ́ kpɔnkpɔɔnkpɔntɩ kʋsʋ, olosuná mɩ́
    Yerusalem wúlu wankɩ́hɛ́á ɩdɛkplɩ́ tsú ɔsʋ́sʋ́ Bulu wá ɩbá.
  bsn-NT: 'To ĩ yirone, Esp''iritu Santo sʉorine ado bajise yʉre bajiĩocajʉ: Gʉ̃taʉ
    ʉ̃mʉaricʉro joejʉ yʉre jivacami ángel. Tojʉ ejacõari, quẽnase rĩne ĩna yirimaca,
    mame quẽnoria maca, Jerusalén ti rujiadore yʉre ĩocami quẽna. To bajiri Dios ĩ
    ñarojʉne ĩ rãcane rujiadicajʉ ti maca.'
  pib-NT: Ga wa Giwekikaluruya ranikno. Tsru magka tenolu rutakno. Ga wa rekakgitno
    kpashiri pokchi Gerosale, tengogne gijrukyachri Goyakaluyegiya. Goyakalu goyaknu
    waneyalutu.
  wiv-wiv: Pale, na matuhanga kana Vule Tumonga ia vavonuhiau matoto, pale, na engel
    ia lugau zahe kara potuna kapou horaha katiu, pale, ia vatunga na taon tumonga,
    a Ierusalem vahoru, kua e pe na lagato, ni Vuvu ki ziziho.
  reg-reg: Okumala nangegela mu Mwoyo kula kwingabha enene ne lela nanyelesha omusi
    omwelu, Yelusalemu, nigwika okusoka mu lwile ku Nyamuanga.
  mlh-mlh: 'Oŋu najime Moro Tiriineji ro nuko kobiineji paineo ropeko Sombuŋ mimerereŋ
    oiji oga nuko tukuine joroine tinabiŋeineke mogo ropebe. Oo roperu siti tiriine
    Jerusalem Sombuŋgo Anuture kaeone wakiya, oi nadume iŋi ŋoneboŋ:'
  gof-ENT: ኪታንቾይ ታና ዳሮ ቃ ዴሪያ ሁዔ ጌሻ ኣያናን ኬሲዲ፥ ጌሻ ካታማይ፥ ዬሩሳላሜይ፥ ሳሎፔ ፆሳ ማታፔ ዱጌ ዎሺን
    ቤሲስ።
  aau-aau: Wo, hane kokwe sa Niohney Pekney-weys hiy leyneyr-kawk prusow menkin, sa
    ensel hiy hane lway nwakey, mnuw kwaresi hay so pi-ar mon. Hiykwe sa hane sehe
    kiy-mesair kow, yier pekney-weys Jerusalem, hiy God so yier nonkumey ko se ma
    laynak-aye sehe.
  tvk-tvk: Di, Ninin na Hi mei mise xat inou e masxaxa nggur nou mabe nesao e hu tei
    xa mahulong. E rute ak, xi pisen Serusalem hu minou xa be taon eo na Hi. E napusi
    xa nggo visal Hi e ut nesao e di bemei e ut etan.
  prf-NT: Inggiyyaák nen kapangyariyan nen Ispiritu, sakay inyangayák nen anghel ten
    tunay ti langkaw a bukid. Impeta na dikoku en Jerusalem, en Banal a Siyudad a
    magdibábbi a gubwat ten Diyos dilanget.
  auy-auy: Maníkóní ámútanko kempímbá óraaꞌa uwásinkowana síꞌmaena óraaꞌa ayáátááꞌ-omapimba
    mósinkena awánaao súwaꞌo awánááwánda kaweꞌ-náóꞌ-úramba Yérúsaremufakaamba wíyómpakemba
    Maníkómpákémbá kumúwana
  tbg-tbg: Minti tuvaro Kotira Maraquravano ti vataakero vaumanta te variavauraro
    enseli viva ti tivita varero nora aiqina vo nai veraini vauraqaa vuru kero, ti
    humiqomanta te tavaavauraro Kotira vatuka Ieruharemi vatukavano Kotiva vainaihairo
    naaruvaihairo tuvi vaura.
