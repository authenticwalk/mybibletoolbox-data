  bhd-bhd: परमेशरेरे आत्मा अवं अपने कैबू मां कियो ते स्वर्गदूते अवं एक्की बड्डे ते
    उच्चे पहाड़े पुड़ नेव, ते पवित्र नगर यरूशलेम स्वर्गेरां मरां परमेशरे करां एइतो
    हिरव।
  too-NT: Lā' huan Espíritu Santo quimāsu'ni'lh lakatin talakahuān. Huan ángel quilē'lh
