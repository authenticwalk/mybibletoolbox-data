  nop-nop: Bepaŋ’walaŋ hauta holiholiŋeŋ wondi yokwet u hauta miŋguk. Yokwet wendiniŋ
    hauta adi kawade Saspa, tuwaŋiŋ wapum, walaniŋ hinek tiŋa filimpitpit tuguk.
  obo-NT: Noso-ob idda to se-aa to kotuusan to Monama, woy od sella idda iling to
    mahaa no batu no haspe no moti-aw iling to oungan.
  cak-ENT: Y ri tinamit c'a re', nyiq'uiyot roma ri rusakil ri Dios, cachi'el tok
