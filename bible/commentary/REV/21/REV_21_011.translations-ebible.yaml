  peg-peg: ଆରେ ତା ଇସ୍ୱର୍ତି ଜାଜ୍‌ମାଲ୍‌ ଲାକେ ମାଚାତ୍‌; ତା ଅଜଡ଼୍‌ ବେସି ମଲ୍‌ଦି ମଣି ଲାକେ,
