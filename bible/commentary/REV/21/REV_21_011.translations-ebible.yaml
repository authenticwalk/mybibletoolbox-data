verse: REV.021.011
translations:
  kpx-kpx: Dobai lohosege Dilava atagau avuemo uge o keu ataga baluganu. Atagave keu
    mune mole levolevote ke nahate. Mune ke ivilike diasiba. Keu mune taete seleve.
  okv-H: Eto amina God ta sovera te usasa te amina gain eto koro orina javo ‘jasper’
    na usasa pingi sari eaguja ainge amina ehei kehena
  tbo-tbo: Ma Yaubada a didiga yayatana dobuna uyahina i namanamali, po dobuna namalana
    mei gaima woyeuyeuna i lugiigila imahiyena dumaya.
  mal-C: ദൈവികപ്രഭയിൽ അതു വെട്ടിത്തിളങ്ങിക്കൊണ്ടിരുന്നു. ആ പ്രഭ ഏറ്റവും വിലയേറിയ രത്നത്തിന്റേതുപോലെ—അച്ഛസ്ഫടികമായ
    സൂര്യകാന്തത്തിന്റേതുപോലെ ആയിരുന്നു.
  grc-SR: ἔχουσαν τὴν δόξαν τοῦ θεοῦ· ⸆ ὁ φωστὴρ αὐτῆς ὅμοιος λίθῳ τιμιωτάτῳ, ὡς λίθῳ
    ἰάσπιδι κρυσταλλίζοντι·
  bgc-bgc: परमेसवर की महिमा उस म्ह थी, अर उसकी चमक बेसकिमती पत्थर पारस कै समान अर
    पन्ने की ढाळ सुथरी थी।
  khz-khz: Ia genai Palagu maekana ralemana iwavagina ewaewai, e siti ralemana gitagitana
    vatu nama iwavagira voira ati keikeira vetaira, e iaspa vatuna, vatu vekemelena
    vetaira ewaewai.
  deu-TKW: mit der Herrlichkeit Gottes; ihr Glanz ist gleich wie der köstlichste Edelstein,
    wie ein Jaspis-Krystall.
  zsr-NT: Yödz ni ryëp yös yeníꞌ le zoalen lei yöl‑laꞌ yeníꞌ queëꞌ Dios. Ryëp yös
    yeníꞌ ca ryëp yös yeníꞌ tu guiöj záquiꞌtsqui ca nac guiöj guiꞌdauꞌz nazíꞌ lei
    jaspe. Yeniꞌdauꞌ nac yödz naꞌ ca nac guiöj jar.
  lin-lin: Ezalaki kongenga na nkembo ya Nzambe, mpe kongenga na yango ezalaki lokola
    kongenga ya libanga ya talo makasi, lokola jasipe oyo emonisaka lokola krisitali.
  hns-NT: Oe sahar Parmeswar ke andjor me hiera-motie ghat tjamkat raha aur djaise
    djhaadjhar jasab dekhaat raha.
  noa-E: Ag bʉ̈ araragan, sĩi ooihmʉ mokdau wajaphamjöta khitajim, mokdau jaspe aajemjö,
    dau bʉ̈ʉ vidriojö.
  eng-EMTV: having the glory of God. Its radiance was like a most precious stone,
    like a jasper stone, clear as crystal,
  mib-NT: Te ndíndēé ndasɨ́ ñuu un nájnūhun ndíndēé Yaā Dios. Te xíñú nájnūhun xíñú
    ɨɨn yuū luu jeē ndeé yahu ndasɨ́, nájnūhun yuū cuijín jeē quɨyɨ nájnūhun vidrio.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ्‌ङिल्‍ले़ खे़न् कुधिम् चोगे़, हे़क्‍क्‍याङ्
    माङ्‌लुङ् नु से़रुम्‍लुङ् कुइसिःक्‍पा इमे़ल्‍लुङ्‌बा मुधिङ्‌लुङ् हे़क्‍के से़ल्‍ले़ङ्
    के़ले़क्‍पा चोगे़रो॥
  xnj-xnj: Muji wenuwo wing'asima kwa ukulu wa Chapanga. Lulangasa lwaki lwavi ngati
    liganga leliguliswa kwa mashonga gamahele lelikemelewa yasipi, leling'asima ngati
    chilolilo.
  mmx-mmx: La mo lemenemen gan tanan aleng mi lisisixam at ne Moroa. Mo lemenemen
    ga soosoo aleng ngan lengkonuat gamgames, luunun teren i urut aleng, i ngan jespa,
    i gamgames la i xasep aleng.
  cbr-NT: A ëma ca upíira upí, Nucën papa Diosan cushin pëcacë 'iaxa, maxax upíira
    upí ichúcësa 'aish, jaspe cacë maxax nibaníbaquicë iscësa 'iaxa.
  tee-NT: Chai ju anch lak'achak'an k'ai xlap'ap'a ixmaktaji ni vachu' anch ju ixt'ajun
    ju Dios. Ixmaktaji tachi ju tu'u' k'oxi chiux ju slivasalh laklhu ixtapalh. Chun
    tachi ju tu'u' chiux ju jaspe juncan. Chai na stalank'a ixjunita tachi ju tu'u'
    vaso.
  eng-LSV: having the glory of God, and her light—like a most precious stone, as a
    jasper stone clear as crystal,
  cak-NT: Y ri tenemit re' can nich'ich'an roma rusakil ri Dios; can anche'l nich'ich'an
    ri jaspe, ri jun abaj yalan jabel. Ri tenemit can anche'l vidrio nitzu'n.
  pah-NT: Hendy'jandy'ja cidade herekovo g̃waramo Tupana'ga rendy'java gakatua. Hendy'jandy'ja
    cidade itakatuhetea ja jaspe'java'ea cristal'java'ea ipyhava'ea. He'yjuhu hete
    itambere'ia itakatuhetea rehe. Nanongara ja cidade hendy'ja.
  sja-NT: Ma p'uuru urua nɨ̃baji Tachi Ak'õre k'ĩra wãreepa. Urua baji mãu pi-ia bëi-sãa
    jaspek'a.
  xed-xed: Tsa luwa ya ná, ta wɗaku da glakwa Lazglafta, ta wɗaku manda pala nda sgit
    tida, manda pala dzasfa ta wuɗaku manda dalagar.
  mks-NT: Ta mé ñuu cán ndató ndiva̱ha yéhe̱ ña̱ jáchi̱ cája mé á ña̱ ná ndiye̱he̱
    ña̱. Ta jíñu̱ ña̱ tá quia̱hva jíñu̱ yu̱u̱ yahvi ndiva̱ha tátu̱hun yu̱u̱ jaspe.
    Ta cúú á tátu̱hun yu̱tátá jáchi̱ cuu cande̱hé yó chíhini a ja̱nda̱ inga xoo a.
  gfk-S: No taman ga murarang ma no minamar tane God. Ma iga murarang hoke tike maririsuan
    na hot nong a tabi matana. Ma iga palai hoke ra galas.
  bmu-bmu: Anutugö asakmararaŋan miaŋgöreŋ asariiga kölköl-bilikbilikŋan goul aka
    jamönjiŋ ölŋinambuk söŋgöröŋini öŋgöŋgöŋi mieŋgö tandök ahök. Jamönjiŋ ölŋambuk
    qetŋi jaspö mi kirin jöhanŋi jöhanŋi kölköl-bilikbilikŋinambuk meleŋda asarimakzei,
    mönö miaŋgö dop tuatŋi ahöyök.
  dgz-dgz: Pa ame God ganat mega ewa waren. Ganat ame gwat kakaewa da garewa mega
    baware umap ganase wan, pa ame ase ma yavingina nini yayak waren.
  eng-GNV: 'Hauing the glorie of God: and her shining was like vnto a stone most precious,
    as a Iasper stone cleare as crystall,'
  zaa-NT: Yala rudàni' ráníą porqui'ni Tata Dios nna née la'yani' nna dúe lani ą.
    Catìtti níą tì'a ttu íyya finu ni canchu chi rudàni' ubitsa látį, bittu ná mancha
    látį, sino itute ną́ ttùba la'yani' tì'a ttu cristal láą jaspe.
  eng-WEBSTER: 'Having the glory of God: and her light was like to a stone most precious,
    even like a jasper-stone, clear as crystal;'
  guh-guh: Bajarapatomara cotianiveniveneca Dioso pijapenivenivenaecotiata. Pacuenia
    penamatamotsiiboto jaspevënëiboto cotianivenivena, bajarapacuenia cotianiveniveca.
    Nasabanua pacuenia nasaba vidriojava.
  bon-bon: teeme apaclyera cama toplacmeläjinige. Tabe epu pana toplacmeläjinige oplacmeläja
    kula liiyepu, epu yaspere kula liiyepu, päpäna taatu ge.
  nhw-BL: Huan temitoya ica itlatlanex Toteco huan cahuaniyaya quen se piltetzi catli
    nelía patiyo; elqui senquistoc tzilintic huan cahuani quen nopa piltetzi catli
    itoca jaspe.
  swh-ONEN: Ulikuwa ukingʼaa kwa utukufu wa Mungu kama kito chenye thamani sana, kama
    yaspi, safi kama kioo.
  wbi-wbi: Iyerusalemu jikale vwimike vwa Nguluve nuvunono vwa jene vukale ndavule
    ikito ikya lutogo, ndavule ilivue ilya kilolelo ikinono ikya hamba imbarafu.
  bba-bba: ɡɑ bɑllimɔ Gusunɔn yiikon ɡirimɑn sɔ̃ nɡe kpee sɔ̃ɔ tiro ɡobi bɛkɛɡuu ɡe
    bɑ mɔ̀ yɑsipu, ɡe ɡɑ dɛɛre nɡe diki kpikɑ.
  eng-KJVCPB: 'having the glory of God: and her light was like unto a stone most precious,
    even like a jasper stone, clear as crystal;'
  kgk-NT: Iporã eterei voi. Nhandejáry mba'egwasuha reheve omimbipa upe tetã pyahu.
    Ita kyra rendy ramigwa jaspe héry va'e-rami omimbi porã va'e.
  waj-waj: Ii yoosinna ivaki Anutuuqaa mmeekia ari vookarauvo vainno mmannaammannairavai.
    Ii yoosinna ivo sikau yoketaivaa nnutuuvo yasipisii roosiima mmannammannaanaruuravai
    vairavai.
  cpy-cpy: Janta nampitsiki, ari iñahaeteerori rowaneenkawo Tajorentsi, shipakiryaa-waetaki,
    ariwaetaki okanta mapiki poreryaa-tatsiri, pinaperota-chari.
  mpx-mpx: Yehoba wana wasawasa panuwa o i panamanamal, ge namanamalina i bwata i
    ola pat molana bwabwatana diyaspa, toto matana i kanakana i ola gelasi matana.
  wbp-wbp: Marlajalparla miril-manu Kaatuku yinyaju kirri yangka kuja-ka wantangku
    miril-mani murlukunpa. Junga, kirri yinyaju ngurrju-nyayirni!
  luo-luo: Ne orieny gi ler mar duongʼ Nyasaye, to lerne ne rieny ka kidi ma nengone
    tek, kaka jaspa maler ahinya.
  nhe-NT: Huan temitoya ica itlatlanex Toteco huan tlahuiyaya queja se piltetzi tlen
    nelía patiyo; elqui senquistoc tzalantic huan tlahuiyaya queja nopa piltetzi tlen
    itoca jaspe.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܠܵܗ̇ ܫܘܼܒ݂ܚܵܐ ܕܐܲܠܵܗܵܐ، ܘܒܲܗܪܘܼܗ̇ ܐܲܝܟ݂ ܒܲܗܪܵܐ ܕܟܹܐܦܵܐ ܛܝܼܡܵܢܵܐ،
    ܐܲܝܟ݂ ܟܹܐܦܵܐ ܕܐܝܼܵܣܦܘܿܢ، ܨܸܦܝܵܐ ܐܲܝܟ݂ ܟܪܝܼܣܬܲܠܔ.
  esk-NT: Taamna nunaaqqiq qaumaqaġniqsuq kamanautaanik Agaayyutim qaummaġiŋñiqaqtuamik
    akisuruatun uyaġaktun taiyuutiqaqtuatun jasper-mik tapinniḷuktun igaliqtun.
  msb-msb: Nagapawa ini tungod sa kapawa san Dios sa sulod. An syudad nagasinggat
    pareho san mahalon na bato na haspe. Malinaw ini pareho san kristal.
  cpa-NT: Dsio¹ hlaih¹³ jní² juøi², ju³lah jniá² Diú¹³ hŋiah¹². Ca¹lah¹sih¹² lǿa¹²
    juøi² ju³lah cøng² cang³ jláh³, cang² sih¹² nih¹², ju³lah cøng² møi¹cang³ jaspe,
    ju³lah lǿa¹² hø¹² jláh³ hi² jní² ta¹niúh¹.
  dso-dso: ସେ ନଅର୍‌ ପର୍‌ମେସରର୍‌ ମଇମାସଙ୍ଗ୍‍ ଜକ୍‌ମକି ଜାଇତେରଇଲା । ଗଟେକ୍‌ ବେସି ଦାମ୍‌ ରଇବା
    ଜାସ୍‌ପର୍‌ ନାଉଁର୍‌ ଇରାପାକ୍‌ନା ପାରା ଜକ୍‌ମକି ଜାଇତେରଇଲା । ସେ ପାକ୍‌ନାଇ ଦେକ୍‌ଲେ ଏବାଟେ
    ଅନି ସେବାଟର୍‌ଟା ସବୁ ଡିସ୍‌ତେରଇଲା ।
  meu-meu: Ia hairaina na Dirava hairaina; bona diarina na nadi hururu-hururuna, davana
    bada ḡauna, na heto, iaspi nadina na heto, e negari-negari.
  yva-NT: Munije umaso ntairi jirati Amisye apa varo ngkovo ntiti rai. Vare so maisyare
    oramo mamani ntuntumbe ngko dave, muno ngkena dave maisyare oramo yaspis, muno
    ndandinit maisyare kansina we ramaisy.
  dgc-dgc: I demlag na Diyos i mégpademlaga ta éya a banuwan. Ey méngislap i éya a
    kapareho na mahalaga a bito--melélekmang a koman pa i salaming.
  zpm-NT: Masaque rbebela guieḻndzon ne rap me, lëëdaa grë quie niazh ne lë jasp,
    ni roḻ rnaw lëëdaa grë vidr.
  hix-NT: Ohxe rma haxa tonyxem me mak nehxakonà, ohxe xaxa Khoryenkom yehtxoho wyaro
    mak ha. Tawasnye rma haxa nehxakonà. Awasmeno ynye me xarha nehxakonà, tohu txko
    wyaro mak ha, ehetàhpenyeno wyaro mak ha, xaspe wyaro mak ha. Xwaraxwarah xarha
    nehxakonà, anaro tohu txko wyaro, kryestawu wyaro.
  sim-sim: Avui Wasilakahi ukruharandari hom harari sira, os sunja ya lakak li landa
    lervla lervlandari hom nari sira. Uhu sunja jaspa hom si naha armek harari sira.
  npi-ULB: यरूशलेममा परमेश्‍वरको महिमा थियो, र त्यसको चमक बहुमूल्य रत्‍नहरूजस्तो,
    मणिक स्फटिक पत्थरको जस्तो थियो ।
  cgc-cgc: daw sikad gid pawa tenged ta pawa na alin ta Dyos. Gabadlak gid syudad
    an paryo ta maalen na bato na haspe daw kristal na sikad tin-aw.
  tim-tim: Akto Anutugât pagaleŋe amâ kepia ain pagalemap. Pagaleŋe amâ goli puliŋe
    humo hainare akto duŋgu pagaleŋe hainare.
  yor-yor: tí ó ní ògo Ọlọ́run, ìmọ́lẹ̀ rẹ̀ sì dàbí òkúta iyebíye gidigidi, àní bí
    òkúta jasperi, ó mọ́ bí kirisitali;
  wos-wos: Godna hambuk wule getéfambu rendéka lé wule getéfa némafwimbu hanyi. Séfélak
    yéwambu héraakwa motu maki lé hanyi. Wun yikafre motu jaspar maki lé hanyi.
  emp-NTPO: Ãcõrẽ dorrodorroaba maʌ̃ purura dorrodorroa b̶asia. Urua b̶asia mõgara
    biya quiru nẽbʌa b̶ʌ quĩrãca, jaspe mõgara quĩrãca. Ẽsã querasia vidrio quĩrãca.
  eng-F35: having the splendor of God. Her radiance was similar to a most precious
    stone, like a crystalline jasper stone;
  ind-ind: Kota itu penuh dengan kemuliaan Allah, dan semuanya berkilau seperti batu
    permata yang sangat jernih, seperti kristal hijau merah.
  pes-OPCB: شهر غرق در جلال خدا بود، و مثل یک تکه جواهر قیمتی، همچون یشم، که بلورهای
    شفافش برق می‌زند، می‌درخشید.
  mpt-mpt: Gode ayal eta bib olo tubunea bining genea aakikit inanea makob tom yasbao
    moni sumo ayal inanea atemibe.
  ssx-ssx: Mo daonita꞉ Koda꞉na꞉ pa̱a̱ piti pa̱a̱ putia ipulu hata꞉ dia꞉sepa leke toopi
    seliapoma꞉ handa ala꞉ta꞉ ma꞉nda꞉ na ta̱leke kalasima꞉ handeekeme.
  mkl-mkl: Wɑ dɑɑnɑ do ɑmboei Ilɑɑɔ̃ bɛi kutɑ kusĩɑ jiidɑ ku nɛ fiɑ ɡɔ iyi ɑ̀ yɑ
    kpe zɑsipu, iyi í mɑ́ bɛi diɡi.
  gaq-gaq: ଆରି ଆତେନ୍‌ ଇସ୍‌ପର୍‌ନେ ଆସିର୍ବାଦ୍‌ରେ ତାର୍କିଗ୍ ଡିଂଗେ, ମେଁନେ ତାର୍କିଗ୍ ଜବର୍
    ମୁଲ୍ୟବାନ୍ ମଣି ଆରି ସ୍ନିନେ ତାର୍କିଗ୍ ନିମାଣ୍ଡାନେ ଦାର୍‌ପନ୍ ରକମ୍ ତ୍ନା ଡିଂଗେ ।
  gof-RNT: He katamay Xoossaa bonchchon poo7ees. He katamaa poo7oy yasphphiide giya
    al77o shuchchaa mela; geeshsha birilleda phoolees.
  unx-unx: ଏନ୍‌ ନାଗାର୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ରେ ଚାମ୍‌କାଅଃ ତାଇକେନା, ଏନାରେୟାଃ
    ମାର୍ସାଲ୍‌ ପୁରାଃ ଗନଙ୍ଗ୍‌ଆଁନ୍‌ ମତି ଆଡଃ ସିଙ୍ଗିରାଃ ନିରାଲ୍‌ ଆଏନା ଲେକା ଝାଲ୍‌ସାଃଅ ତାଇକେନା
    ।
  gah-gah: Ómasímini gonanalivagi lapaná neneló noigo, ámina apalímini avogisa nenémo
    gehani meinava iteko minamó agulizá zasipa gehani nenémini oko avogisámo hanato
    minamó.
  lcm-lcm: Kapo mangai ani minaungan i God, na ripag ina kapo mang asukang val iat
    kapo radauman, na kapo rangrangis aongos luai.
  aer-aer: Apmere yanhe re kwenhe imparrkeye anthurre nhenge alkngenthe imparrkeye
    Ngkarte-kenhele, kelathe-arteke apeke arne iwenhe apeke atyeperre anthurre-arle
    apeke imparrkemeke alkngenthe atherrke-atherrke mwerre akngerre-akerte-arteke.
  qvc-NT: Chay mushuq Jirusalinmi Tayta Dyuspa llipyayninwan ancha llipyarqan. Chaymi
    suq ancha shumaq jaspi llipyaykaq rumishina ichu ancha shumaq basu kristalshina
    karqan.
  tgl-ULB: Mayroong kaluwalhatian ng Diyos ang Jerusalem, at ang kaningningan nito
    ay tulad ng isang pinakamamahaling hiyas, tulad ng isang batong kristal na malinaw
    na jaspe.
  cbs-NT: Jawen maewan chaxadan, Diosun xabawaki. Nenkati betsa diamante kadujaida
    bexnan bishtu keska bakamanai chaxamai en uinxuki.
  xtm-NTPP: Te iyo jayiñu'u Su'si ma ini ñuu ma, te kánda'a i ja jándute sukan kaa
    in yuu vivii, sukan kaa in yuu nani jaspe ma. Ûni ndii ni'ni i sukan kaa in vidriu.
  nnq-nnq: Chakang'ala ku kibumo cha Nnoongo, kung'ala kwakwe kukiba andi kwa libwe
    lya bei ngolongwa andi libwe lya yaspi, ling'ala andi lindala.
  bao-NT: Tii macã pea Ʉmʉreco Pacʉ cʉ̃ ca boe baterije mena bʉaro ajiyaa boe batewʉ.
    Tee ca boe baterije pea, jĩcãga ʉ̃tãga añurica, to biri ʉ̃tãga jaspe ca sãrarore
    biri sãra macã niiwʉ.
  san-ORI: ସା ଈଶ୍ୱରୀଯପ୍ରତାପୱିଶିଷ୍ଟା ତସ୍ୟାସ୍ତେଜୋ ମହାର୍ଘରତ୍ନୱଦ୍ ଅର୍ଥତଃ ସୂର୍ୟ୍ୟକାନ୍ତମଣିତେଜସ୍ତୁଲ୍ୟଂ|
  huv-NT: Aaga cambaj quiaj, xeyay najneajay atnej ajlüy Teat Dios. Xowüy lalitlit
    atnej noic natsüjyay ombas piedra, atnej noic piedra nenüt jaspe, nerijrij atnej
    vidrio.
  otn-NT: Nu̱na̱ ra̱ da̱ni̱hni̱ p'ʉya di yoxni̱, porque ja 'bʉp'ʉ Oja̱. Nu̱'a̱ gui
    yoxni̱, tengu̱tho gui yoxni̱ yø do ma̱zihotho, tengu̱ yø do ngue ra̱ jaspe. Nthandi̱tho
    asta̱ mbo ra̱ hni̱ni̱, porque ra̱ hni̱ni̱, ja tengu̱tho ra̱ xito ngue thotrá̱
