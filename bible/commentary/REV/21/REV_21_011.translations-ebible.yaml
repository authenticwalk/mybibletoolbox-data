    taugosama neꞋagona galasimoꞋma nehia kava huno alave alave higeꞋna halegeꞋna age-mainoe.
  ood-NT: ch si tonod g Jiosh tonligkaj hab masma mo hegai si s-kehg gai tondam hodai
    mo hab e aꞌaga jasper.
  lbm-lbm: अऊर ऊ परमेश्वर की महिमा को संग चमक रही होती, अऊर नगरी बहुमूल्य गोटा, यशब
    को जसो अऊर काच तरह साफ होती।
  ncj-NT: Omonexti tehueyilistzin in Dios huan oxotlac quen se cualtzin tetl, molui
    tlasohti. Nesi quen se tetl itoca jaspe huan chipahuac quen tescatl.
  yuj-yuj: Aenánko, Kwaromp wae tokwae am taun mek wae pouri yak. Am wae te mwar pourourápria
    mani tokwae fekamp yumwi wae niamp pourouráp. Ye! Am te yumwi jaspa niampria glas
