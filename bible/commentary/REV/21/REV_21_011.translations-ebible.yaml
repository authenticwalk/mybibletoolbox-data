    pilpil enang a tleko.
  are-are: Altjirra ngerra, town era makalaria inthorra naka. Era alkngaltara inthorra
    naka. Era turta parrtjika, nhanga parta tjipurrkala jasper erala parrtjimanga
    ngerra.
  gai-gai: Na Raraŋ Aetaniacna memetacna tac aniaca an auŋ aniacmo metacrinan. Na
