    ndoꞌo a. Dan me se ase vaa yahij jaspe vaa yoꞌ, chuguu̱n ndoꞌo yoꞌ a.
  cut-NT: A̱ma diya̱hn ro, rihco ro vederihquentiyon yahn Dendiohs. Nduhca̱ che ro
