  san-TAM: 'ஸா ஈஸ்²வரீயப்ரதாபவிஸி²ஷ்டா தஸ்யாஸ்தேஜோ மஹார்க⁴ரத்நவத்³ அர்த²த​: ஸூர்ய்யகாந்தமணிதேஜஸ்துல்யம்ʼ|'
  cof-NT: Ya pueblori Diosichi joto uraran joe. Tsen joe. Uraran mica su tsanni uraran
