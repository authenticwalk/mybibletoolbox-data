  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤡᤸᤗᤧ ᤂᤧᤴ ᤁᤢᤎᤡᤶ ᤆᤥᤃᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤱᤗᤢᤱ ᤏᤢ ᤛᤧᤖᤢᤶᤗᤢᤱ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰᤐᤠ ᤀᤡᤔᤧᤸᤗᤢᤱᤒᤠ ᤔᤢᤎᤡᤱᤗᤢᤱ ᤜᤧᤰᤁᤣ ᤛᤧᤸᤗᤧᤱ ᤁᤧᤗᤧᤰᤐᤠ ᤆᤥᤃᤧᤖᤥ॥
  mie-NT: De jéndūtē ndasí ciudad ñúcuán tá cúu nūū jéndūtē Yāā Dios. De xíñū tá cúu
    nūū xíñū iin yūū luu jā ndéē yāhvi ndasí, tá cúu yūū cuījín jā ndéē nihni modo
