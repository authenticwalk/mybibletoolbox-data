  gmv-NT: ኢዛካ ፆሳ ቦንቾን ፖዒሳዉስ። ኢዚ ፖዖዛ ሎዔቴꬃይ ቃስ ኬሂ ቦንቼቲዛ ሹቻ ማላኔ ቢሪሌ ማላ ጌሺኔ ኢያሲጲዴ ጌቴቲዛ
    ኢንቆ ማላ።
  por-BLT: e que brilhava com a glória da presença de Deus. A luz da cidade brilhava
