  cop-CNT: ⲑⲏ ⲉⲑⲟⲩⲁⲃ ⲉⲑⲙⲉϩ ⳿ⲛⲱⲟⲩ ⲡⲉⲥⲟⲩⲱⲓⲛⲓ ⲇⲉ ⲉϥⲟⲓ ⳿ⲛⲟⲩⲱⲓⲛⲓ ⲉϥⲧⲁⲓⲏⲟⲩⲧ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛⲟⲩⲟⲩⲱⲓⲛⲓ
    ⳿ⲛⲓⲁⲥⲡⲓⲥ ⲉϥⲧⲁⲓⲏⲟⲩⲧ ⲉϥⲟⲓ ⳿ⲛ⳿ⲭⲣⲓⲥⲧⲁⲗⲟⲥ.
  sri-sri: Marĩpʉ gosesiriri merã, jaspe wãĩkʉriye, wajapariye, õãrõ deko sʉririye
    irirosũ deyoriye gosesirirosũ gosesiribʉ.
  nal-nal: Ka wilwilak pana a marmari daxaiang sin Nakmai, ma a wilaakna xat pidaar
    naan malasing aza vaat a maraana xa laaup marazaat di vakilaan a jaaspa.
  kyq-kyq: Ɔɔ maakŋ gɛgɛr kɛn ese se, tɔɔgŋ Raa wɔɔrin̰ kɛlɛŋ ɔɔ wɔɔrin̰ aan gɔɔ ko
    kɛn te ron̰, kɛn kꞋdaŋin̰ jasp ɔɔ jasp se tec aan gɔɔ maan tooɗ yɛl yɛl se.
  kwd-kwd: Ma nga kwangakwanganga na God 'e kwatea ma ngaia ka iloilo'a ba'ita no'o.
    Nga fanua ba'ita no'ona 'e iloilo'a iiki 'ilaka'u nga fou na forilai 'e ba'ita
    na gila fa'alataa 'ania nga jaspa, ma ka iloilo'a 'ilaka'u nga ilanunu na gila
    iiria 'ania nga kristel.
  ded-ded: Ye Anutuac kuc nga kibikperagigoc amma hoc seria buma kuneng nga yaspis
    hoc seria, ifia isoc kperagiagoc gontaning amma pirac pirac heiec.
  ewe-ewe: Ele keklẽm kple Mawu ƒe ŋutikɔkɔe, eye eƒe keklẽ le abe kpe xɔasi aɖe ene,
    eye wòle abe yaspakpe ene, eye eme kɔ keŋkeŋkeŋ abe kristalokpe ene.
  nuy-nuy: Wu-milhiynjini anaani-yung nigawi-wala na-God-gala. Wu-mamanunggu-windiyung.
    Anaani-yung wu-yamaa nguynju amubama ama-ṉuga-mamaaḻang ama-ṉuga-yii, wiijamaa
    anaani, waari yaga ambirrima-nayn-jinyung amubama. Ma-yamaa ma-milhiynjini ma-ngarrngarr-nagini
    magurru.
  cop-BHC: ⲐⲎ ⲈⲐⲞⲨⲀⲂ ⲈⲐⲘⲈϨ ⲚⲰⲞⲨ ⲠⲈⲤⲞⲨⲰⲒⲚⲒ ⲆⲈ ⲈϤⲞⲒ ⲚⲞⲨⲰⲒⲚⲒ ⲈϤⲦⲀⲒⲎⲞⲨⲦ ⲘⲪⲢⲎϮ ⲚⲞⲨⲞⲨⲰⲒⲚⲒ
    ⲚⲒⲀⲤⲠⲒⲤ ⲈϤⲦⲀⲒⲎⲞⲨⲦ ⲈϤⲞⲒ ⲚⲬⲢⲒⲤⲦⲀⲖⲞⲤ.
  buk-buk: Anötö ndê ŋawasi gêm malac dau ahuc. Ma malac dau ŋawasi sa gitôm hoc ŋayham
    jaspa ma ŋawa gitôm glas.
  pri-NT: Â é pwâra goro ê muugère kà Pwiduée, pwacèwii ê atü na dau maina wâri wèe,
    jè atü jaspe, na dau jajau ma pwéelaa.
  zpq-NT: Na' ciudan' goctitchguan len be'ni' da' nsa' Diosen', na' ble'eda' chactiten
    ca to yej da' zaca'chgua, ca yej da' nzi' jaspe da' chle'echo ca vidrw.
  por-TFT: Ela brilhava com a glória/luz de Deus. A cidade brilhava como brilha uma
    pedra de jaspe muito cara. Era transparente como cristal.
  gwi-NT: ts'ą' Vit'eegwijyąhchy'aa vich'eegwąhndit haa adrii. Kii drin daatł'oo vinju'
    ch'aadrii k'it t'inchy'aa, kii Jasper (daatsik ts'ą' green) ts'ą' crystal nahdrin
    ts'ą' vinju' gwaraah'in k'it t'inchy'aa.
  gvn-gvn: Godungku dayirrda balban yinya town. Town balbajin bajaku yala kilajamundu
    wungara.
  nhy-NT: In weyikan opetlania ika imawisotlanex Dios. Ipetlanilis oyeka kej ipetlanilis
    se tetl kuakualtzin katlej petlani, kej se tetzintle de jaspe katlej mota kej
    teskatl.
  asm-FB: সেই নতুন যিৰূচালেম ঈশ্ৱৰৰ মহিমাৰে পূৰ্ণ আছিল আৰু তাৰ জ্যোতি বহুমূলীয়া মণি,
    অৰ্থাৎ স্ফটিকৰ দৰে নিৰ্ম্মল সূৰ্য্যকান্ত মণিৰ নিচিনা আছিল৷
  okv-okv: Eto amina God ta sovera te usasa te amina gain eto atara orina javo ‘jasper’
    na usasa pingi sara euja ainge amina etei kena
  mxt-NT: Xiño xaan ñuu cuan chihin cha tyaquɨ Nyoo. Xiño xaan tari caá noo yuu tyaquɨ,
    tari caá yuu jaspe, ta xiño tari ino.
  tzo-NT: Yich'ojbe squeval ti Diose. Chquevan no'ox hech chaj c'u che'el ton ti toyol
    stojole. Ja' hech chaj c'u che'el chleblej jaspe-ton. Sac hech chaj c'u che'el
    espejo.
  ind-AGS: bersinar dengan kemuliaan hadirat Allah. Cahaya berkilau seperti dari batu
    permata, jasper, jernih dan terang.
  omw-omw: Mwi mwatukyava tumi varuvaro Kotira peqa okyaravanto mwi mwatukyaraqitairo
    takyuqi varuvaro tuminro. Mwi mwatukyava takyuqiqaro nronra munima kyaani orira
    voti hira mwia nrutu iasipaa ori votima kyero takyuqiqaro karaasi votima kyero
    itero ante anta hi varura.
  yrb-yrb: '@see-verse:REV.021.010'
  maa-NT: Jè na̱xa̱ndá tsjeè Jerusalén, oteé tsejèn xi kjoa̱ ts'e̱ kjoa̱jeya‑la̱ Nainá.
    K'oa̱á s'ín ote kji koni nda̱jo̱ chjí xi 'ñó ndaà kjoàn, koni nda̱jo̱ xi jaspe
    'mì nga ote kji koni chi̱tsín.
  mcq-mcq: Ara natohwa kajaho Godoni hanajiꞌini jaꞌina. ꞌEne hura hanamajaho areri
    muna kaꞌene jasipa moni mapoka ꞌimejuraꞌomo ijipo hanama paraju jaꞌina.
  sus-A: عَلَ شَ نْرّ نُ نَ عَ مَ، عَ نُ يَنبَمَ عَلْ فّمّ تٌقَنيِ نَشَن مَنِيَشِ
    دِيَمَن نَ.
  jpn-1965: 都には神の栄光があった。その輝きは高価な宝石に似ており、透き通った碧玉のようであった。
  fra-SBL: et qui avait la gloire de Dieu. Sa lumière était comme une pierre très
    précieuse, comme une pierre de jaspe, limpide comme du cristal.
  yka-yka: Puweblo miyaˈan sinag weˈ sahaya Tuhanin, ngillap kuweˈ palmata mahalgaˈ
    inēnan jasper, tilag kuweˈ sāmin.
  mle-mle: Adi God dikidi kariya-kwanadi ap adi tipaam tad. Adi tip duw taakw saan
    samasam yapiy-kwadanadi guw kayik kitik tugwaam nana jaspa wakwadanadi kabaak
    kaytik kariyaad.
  shp-NTPO: Ja jemara Diossen jawen ani shinanman tenaa penebires iká iki; jan tenaa
    penéra iká iki metsáshaman makan keska, itan *jaspe makan keska bexnanshaman.
  aom-aom: Ëamohuro God-are ajoho baejëꞌëro ëhuꞌëro ajivohijo. Ajivoromo ma-mabëhe
    ajivo barëjëꞌe jiohijo. Munë mabëhe hesi ihe jasper ajivajëhi ëhi ajivohijo.
  geb-geb: Fhe Bakɨmen vhava ŋaara bakɨme, ana mba ŋgu bakɨme sharigi. Ana vhava ŋaar,
    ana guigira harigi khesharigi. Ana kɨman vhuuŋ guigira vhez vun ndagi, ana ana
    fara muuŋgi. Ana zaspa kɨm ŋgarigi fara muuŋgiap ŋgarigi. Ana guigira ŋgarav,
    grasa fara muuŋgiap ŋgarigi.
  bsj-bsj: Uruchalima wiki duktongka Kwamak, wo mim langka ceko kino na bicuka bwayilenne,
    na terro tiblangti tiblange- wo ki filang na ter dacenner.
  cak-cak: Ri tinamit ri', roma rusakil ri Dios nitz'intz'ot achel jun abaj ri jani
    na jotol rajil, achel ri abaj jaspe ri c'o che'el yatzu'un juc'an chupan achel
    jun vidrio.
  chf-NT: U pitzilan Dios u yäc'bi ni caj u chictan ca' ump'e ji'tun mäx choj u valor.
    U c'ote ca' a wälä ump'e jaspe, jini ji'tun que tä' säc u jut ca' ni cristalba.
  tlf-tlf: Kale kanube boyo God iyo abiip Jerusalam kutam kal bom-balata, imi dong
    uta tebe atanim imi dong kek kwaala te yak am umi glas diim abe am kutam uyo alugum
    ilagenabu ulutap ke abiip boyo alugum ilagenu kupkala kale, abiip boyo tuum isagulut
    jaspa naman-bii kosip bomi bamalaang ulutap no ko.
  piu-2006: Tawunu paluru tilitjarra ngarangu, Katutjakuṉu. Tawunu paluru tjayinirringkula
    ngarangu, kilaatja tjayinirringkunytja nguwanpa.
  poh-NT: Reꞌ tinamit reꞌreꞌ xa nrepretic chic ruꞌum risakil ruꞌum chi reꞌ risakomil
    i Dios nsutbic woꞌ ri̱j. Ruꞌum aj reꞌ xa nworwotic chic ncꞌutunic xa jeꞌ chic
    ricab jenaj nworwotic laj abaj on xa jeꞌ chic ricab risakomil pa̱m i jenaj abaj
    “Ja̱spe” ribihnal.
  tue-tue: Cõãmacʉ̃ asibatéremena bayiró asibatéwʉ. Tiimacã wapapacáripe tiiróbiro
    asibatéwʉ. Ʉ̃tãpe “jaspe” tiiróbiro ocosusúwʉ.
  bjp-bjp: I popos ini memeh ke God ma i kilangkilang arae nenge rokap na fat ae i
    fen kanaka e mata, asa e jaspa, ma i kalkaluu arae galas.
  xon-xon: ki wiin chain Uwumbɔr aanyuŋ pu, ki wiin chain ke lichachatakpal li kpa
    kidaak aan bi yin li ke Jaspa na aah wiin pu na.
  tzo-ZNT: Li jteclume xojobyan tal ta xojobal ti Rioxe. Li xojobale coꞌol xchiꞌuc
    ton ti leclec sbae. Coꞌol xchiꞌuc jaspe-ton ti stsꞌayayet chac cꞌu chaꞌal li nene.
  mpm-NT: Ti ndinchaa ii ñuu yukan, chi maa Yandios kancha nuu. Ndinchaa ñuu un nanu
    ɨɨn yuu ja taja ii ja nchaa yaꞌu xaan. Ndinchaa nanu ɨɨn yuu kuaꞌa ja xiñu ii.
    Siaꞌan ndinchaa ñuu un chi maa Yandios kancha nuu.
  ots-NT: Mí yoti ncja nʉr jiahtzi, cja̱ mí juɛtzi ncja hnar doxto rá tzi ma̱di ca
    i tsjifi ʉr jaspe. Car jiahtzi mí tjoxti quí cjoti car ciudad ncjahmʉ dur vidrio.
  hoy-hoy: परमेश्वर उन महिमा आंदुर्दा ईरोद, अदिक आऊन ज्योति हापाळ अच किमती कल्ल, मतलब
    बिल्लौर इन घाई यशब उन घाई स्वच्छ ईरोद.
  amo-amo: Urushalima wa di kananng Kutelle, nkanang me wa di fo litala lilau, fo
    litala lo na sosin fo ujaspa.
  pjt-pjt: Ka tawunu palunya irnyaningi Godaku pitalytjingku, panya upula irnya-irnyalpai
    kuḻingku kampanyangka, palu puṟunypa.
  cwe-cwe: Dimelemeta kwa utunhizo wa Mulungu, bung'hulo jake dikala fana da dibwe
    da hela ng'hulu doditangigwa yasipi, yoinang'hane fana dibwe dodibamila ng'hani.
  daa-NT: Darjin ta Buŋdi caapaata yoo hellin okintiti irn̰a cuu nam diya odina ar
    dambi kaak kaalne ŋu koliy « jaspe ».
  mlp-mlp: Sa God ahol anuwan ayahmo uliq nab oysa ya ahol way. Uliq na ya ahol waqsa
    in hikliyan nog iyyaqta, bilaqne gig dimunta hikliyanaqta anawun ayahmota na nog.
    Teq uliq na anuwan bilaqne gig jaspa anuwan nog teq in awaqan dimun diq galas
    hikliyan nog iyaqta.
  ape-C: Aria agundok douk Iruhin dodogowin abom aria natrugun abom um natrugun numun
    abrudok wabur. Aria ababur babuhi anabik sik kabi douk anam yopumi utom douk shatorum
    debeibori utabor iri mabuhi um. Aria shopunek, ababur babuhi kabi douk anam utom
    jaspa mani wenyir shabuhi um.
  bgs-bgs: Duwán séllaán ka Manama dutun. Igséllà tô lunsud iring na mga batu na dakál
    é lagà, iring na haspe, asta matió iring na pangalungan.
  faa-faa: Tarirakano nōmo aseane, Kotimo faesamo apeane kakaro faesesapo. Faesane
    eke yano motosa yásepa ho piakaesa asía, arirakano he sirisa kotesa asera asia,
    sitiane faesa ho piakaesesapo.
  kik-kik: Itũũra rĩu rĩarĩ na riiri wa Ngai, naguo ũkengi warĩo wahaanaga ta wa kahiga
    ka goro mũno, o ta kahiga karĩa getagwo njathibi, gakengu o ta gĩcicio.
  cap-NT: Nii watjaqui Yooz honorchizza; niz̈aza llijatc̈ha Yooztakaz. Llijñi maztakaztac̈ha
    llijñatc̈ha jaspe maztakaz, niz̈aza ispijuz̈takaz.
  ksr-ksr: Anutuwaa asamararaŋa iikanoŋ asariro kokobilibilianoŋ goul ano kowonjiŋ
    hoŋawo sewaŋgia uuta iikawaa tani kolooro. Kowonjiŋ hoŋawo qata jaspa ii kaaro
    jokaŋa jokaŋa kokobilibiligiawo meleema asariŋkejuti, mono iikawaa so tualalakota
    ero.
  eng-TNT: 'havynge the brightnes of God. And her shynynge was lyke vnto a stone moste
    precious even a Iaspar cleare as cristall:'
  sbs-sbs: Jerusalema ibene ikanya ya Ireeza, imi iseli lyateni libenya sina ibwe
    lyabutokwa, sina ibwe lyajaspe libelela sina kristal.
  sue-sue: Anutura simai zasimaire meni nata awa zasimuro duai. Zasimai nuso awa zo,
    omata zuma bamure meni pipiri-papiri awago inoinua.
  fra-NCL: brillante de la gloire de Dieu, et l’astre qui l’éclaire est semblable
    à une pierre très précieuse, à une pierre de jaspe transparente comme le cristal.
  snn-NT: Riusu go'sijeiye'ru ta'yejeiye ai go'sijeiye baji'i. Gatara'carë ai ro'ira'carë
    go'sijeiye'ru quë'rë ai go'sijeiye baji'i. Jaspe gata go'siye'ru, cristal go'siye'ru
    quë'rë ta'yejeiye ai go'sijeiye baji'i.
  atb-NT: Myuq haû gi, Garai Gasâng é hpungwup shingkang hû é htoq agó, haû maubó
    gi, hpaû dik é huhpé lungsêng su dut luî, myoqjàm su sân-yúng ri.
  cek-AK: 'to vangpui loe Sithaw lensawkhaih hoiah koi: Anih aanghaih loe jasper,
    tiah thuih ih atho kana thlung baktiah oh moe, crystal thlung baktiah amdueng;'
  bkd-bkd: Tagpanggila-gila haena ta agkaanlagan hu Dios ha sa kasiga din iling hu
    mahal ha batu ha haspi daw mating-aw iling hu salamin.
  ctu-76: Jini lum ñoj lemlaw cha'an ti' ñuclel Dios. Wen lemlaw che' bajche' ñoj
    lets bʌ i tyojol bʌ tyun jaspe bʌ i c'aba'. Wen sʌsʌc che' bajche' vidrio yilal.
  lac-NT: A ray cajaro', eman u ca', caj rembanʌjij yejer u sasirir C'uj an ten bic
    u sasirir tunich, a jach manan co'ojo'. Raji' u tunicho', u c'aba' jasper, quire'
    sasc'ʌren ir a neno' sasc'ʌren.
  xla-xla: Mo itapo Godta hela꞉dle mate malemama dom-maluwa. Epame ya꞉ta hela꞉hela꞉dleye
    mani pato mate halalo ewala yemala yasepa demdiye epapele some haluwa.
  xav-NT: '''Re ĩhâimana u''âsi mono nhimirowa''a na, te ''ri nho''u hã tirowa''a
    za''ẽtẽ. Ẽtẽ''ubuzi zarob''a si''ubuzi ne, ma ai''ubuzi, ''ri nho''u hã.'
  cuk-cuk: A-neggwebur, Bab-Dummad-yeerdaklegedyob daklemogad. E-gaedi, akwa-nuedi,
    akwa-garged-jaspeʼyobi gaed, degine, isbe-daledyob swilidik dakleged.
  tbf-tbf: Ine mi taon a nga rar meie ngan man matvinavaso e Raban. A nga kutsukutsuleip
    malan mi vunavout Iaspa ian ta matmatot nge katsekatsepa malan mi vunavout gi
    ta vuotongie ngan mi kristal.
  uig-CYR: Униңда Худаниң шан-шәриви бар еди, униң җуласи интайин қиммәтлик гөһәрниң,
    йешил яқуттәк ялтириған хрусталъниң җуласиға охшайтти.
  ikw-NT: O vu igwugwu Chiokike, noonwu lele akaworugwu zị okne ọnu ahịa, lele jasịpa,
    zịri snam lele nyno.
  khs-khs: 'Walopita: neyewi potakamake, Kote ho:liyawa epe iniseyawa heneye ho:liyakeye.
