  cmn-FEB: 上帝的荣光让它闪耀，城市的光辉好像极贵的宝石，又像晶莹的碧玉。
  gmv-RNT: Izakka Xoossa bonchon poo7isawus. Izi poo7oza lo7etethay qas keehi bonchettiza
