  san-TIB: སཱ ཨཱིཤྭརཱིཡཔྲཏཱཔཝིཤིཥྚཱ ཏསྱཱསྟེཛོ མཧཱརྒྷརཏྣཝད྄ ཨརྠཏཿ སཱུཪྻྱཀཱནྟམཎིཏེཛསྟུལྱཾ།
  qve-NT: Chay llaqtaqa Diospa k'anchayninwanmi anchata k'ancharisqa. Hinaspapas chay
    k'anchariyninqa rikch'akusqa huk suma-sumaq alaja rumipa k'anchariyninmanmi, hinallataq
    huk suma-sumaq k'ancharishaq jaspe rumiman, hinallataq huk k'ancharishaq vidrio
    cristalman hinaraq.
  pao-NT: besa tabuana ka Te Naa Besa Pooha-toohakwi.
  cbu-NT: Apanll waanaatsi ungirtamaam tinarangiya wanasireewa. 'Sineerangiya. Wich
    wanasirimash tamapari ashiru kurakurtar ashirangiya. Mburash isping tamapari ashiru
    'sineerangiya.
  usa-usa: maamin-áúgé-márúpímmá Áánûqtuni tágama-yataakoma íráqôn-oqtakoma áwáarara
    kainíkáá umá tágaraiye.
  soy-soy: Uléécɑɑ mmulɛ yɛ pɛɛ kukɛmɛɛ́ welɛ, ku pɛɛ tɛ́lulɛ yɑrɛ ripɑrɛ sɔnɛ kɛcirɛ
