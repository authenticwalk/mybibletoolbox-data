  chz-NTPS: Maˊ jnäꜘ jë̱ë̱ˉ ñihꜗ kya̱a̱hˊ jmëëˈ kihꜗ Dio. Laꜗ jihˈgye̱hꜗ läꜙko̱o̱ˉ
