    ma'ea futat, kristau 'jawa 'jawe.
  dao-dao: Pamhnama hlüngtainak am vaiki a na mhmuh. Acuna mlühnua kdei cun lung phu
    küi säihkia mäih, jaspar lunga mäih law lü, khrustal lunga mäiha caki.
  cya-cya: lo' mtsa'an yu'hui na lo'o xaa 'in Ndiose. Nduhui na tsaña'an nchca ti'
    sca quee nu ndyijyin ya' tsu'hue ña'an, tsaña'an nduhui quee jaspe nu nducui xaa.
  nii-nii: Jerusalem konu ei, Gos nge tiłang owundu ełe, piki topu pirim. Tiłang er
    pirim ei, am kom ku kombur, ku tonu pułum kom ku ei mił, yi end pirim. Pirim kom
    ku, ‘jaspa’ niłmin ku ei, kirapi konj mił, tiłang er pirim.
  ign-NT: Eta juca avasare, tétavi­cavahi eta tajarai­vapahi taicha tiámahi eta majaraivahi
    ema Viya. Eta táimahi eta tajaraivahi tacuti­yareni eta tajanu­nusira eta márijahi
    tijara­racahi.
  dik-NT: Ee dɛ̈p diardiar ke diik Nhialic. A dɛ̈p cït kuur cï guaŋ bï la lëŋlëŋ.
  cac-cac: Toxon̈ej sveei jun chon̈ab' chi' yuj stziquiquial Dios. Toxon̈ej scopopi
    icha junoc q'uen q'ueen caro stojol, icha q'uen jaspe. Lajan yilji icha q'uen
    nen, sc'axpajec' co sat d'a spatic.
  tzj-E: Je tnamet congan rec'kon ruch'a' Dios tzrij, congan nc'ac'ota ajni' nuban
    ch'tak abaj je nc'ac'ota jwen rbanic bnon y más chna nmak rjel ajni' jaspe, y
    ncatecwina ncatca'ya chpam, ajni' cristal nca'ya.
  san-BUR: သာ ဤၑွရီယပြတာပဝိၑိၐ္ဋာ တသျာသ္တေဇော မဟာရ္ဃရတ္နဝဒ် အရ္ထတး သူရျျကာန္တမဏိတေဇသ္တုလျံ၊
  yaa-NT: '@see-verse:REV.021.010'
  cab-NT: Ámirijati ubúrugu ligía láu larúgounga Búngiu, ítara líña límirin quei límirin
