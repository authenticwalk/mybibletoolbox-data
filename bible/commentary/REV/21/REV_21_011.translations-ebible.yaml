    huitaŋänäŋä, aaŋä quvanyäqŋqeqä.
  cux-NT: Yáāⁿ miiⁿ ní dɛɛvɛ́ ngii ndúúcū yeⁿ'é Ndyuūs chi dɛɛvɛ́ ngii. Ní dɛɛvɛ́
    ngii yeⁿ'e yáāⁿ miiⁿ ní tan'dúúcā 'áámá tuūu chi yaⁿ'ai chíí'vɛ̄ chi tan'dúúcā
    tuūu jaspe chí dɛɛvɛ́ tan'dúúcā cristal.
  tur-YTC: Tanrı’nın yüceliği onun üzerindeydi. Kentin ışıltısı en değerli taşın,
    kristal gibi parıldayan yeşim taşının ışıltısına benziyordu.
  san-ITR: sA IshvarIyapratApavishiShTA tasyAstejo mahArgharatnavad arthataH sUryyakAntamaNitejastulyaM|
  bel-N: і мае славу Божую. І сьвятло ягонае падобнае да найкаштоўнейшага камяня,
    накшталт камяня ясьпісу, што зіхціць, як крышталь.
  sch-sch: male Pathien roiinpuinân ântêrdapa. Khopuilien hah lungmantam jasper
    lung angin, crystal lung anghan avâra.
  mic-MIQNT: Ula gjigan teligsateg st'ge' ta'n Gjinisgam teligsasij. Telateg pa wijei
    mawi mgo'tig gun'tew ta'n teluisig jaspl gisna plu'jaqamati iga'tun na'gu'setigtug.
  huu-NT: Nainomo Jusiñamui illa jira, naie illano eo quenirede. Eo mare raifide nofɨcɨ
    isoi quenirede. Jaspe railla nofɨcɨna eruaɨlla jira, enefebecodo cɨode.
  jiv-NT: Nu péprusha Yusa winchari̱ji̱a̱i̱ tsáapniniuyi. Nu tsáapnincha kaya ti shíirmachia
    núnis jaspi kaya nuní saar asa ti tsáapniniuyi.
  otm-NT: Nɛ nu'a ra hnini ɛ̨mmɛ di yoxni nangue rán hosɛ Oją i 'bʉpʉ mbo. Nɛ di yoxni
    tengu ra do ra jaspe i pømhyats'i.
  dah-dah: Taun kuruŋ gobe Al Kuruŋyen saŋiŋ turŋuŋ yaŋ wor po gore hulsi melak yara
    agat uryiŋ. Agat uryiŋ gobe hora kusamuŋ wor po beleŋ teŋ haŋyen yara tiyyiŋ.
    Yaspaya kristal wukkeŋya yara agat wor po uryiŋ.
  tnk-tnk: Taon ikinan nəha rukuraan ia nukuraanien səvəi Kumwesən. Ramserser rəmwhen
    ia kəpwier amasan riti kani mə tiaspa rəmher rəmwhen ia klas.
  kpr-kpr: '@see-verse:REV.021.010'
  san-IAS: sā īśvarīyapratāpaviśiṣṭā tasyāstejo mahārgharatnavad arthataḥ sūryyakāntamaṇitejastulyaṁ|
  nho-nho: Te henua naa e maasina katoo ki te ttia te haitino TeAtua, teenaa e too
    tana maasina pee ko te tamaa hatu e kkiva e ttapa ma se ‘jasper’, aa e maarama
    ma se kalas ‘chrystal’.
  gym-NT: Juta ye abko Ngöbö trä bä nuäre abko bti rababa trä ngitiekä amne bäsi jä
    tuäre ütiäte kri kädekata jaspe, kwrere jire juta ye rababa trä ngitiekä.
  azg-NT: Juu tsjoonꞌñeen quixuee jndyihanꞌ yo juu na quixuee na condui nquii Tyoꞌtsꞌon.
    Juu na quixueehanꞌ, itsijonhanꞌ juuhanꞌ chaꞌvijon tsjöꞌ jaspe, tsjöꞌ na njon jndyihanꞌ,
    ndoꞌ juu tsjoonꞌñeen, quixueehanꞌ chaꞌvijon ndioo cristal.
  bhd-bhd: परमेशरेरी महिमा तैस मां थी, ते तैसेरी लौ बड़े कीमती घोड़ां, मतलब बिल्लौरेरे
    ज़ेरे यशबे बराबर साफ थी।
  too-NT: Lā' huan cā'lacchicni' ī'xkaka con huan ī'xkakana' Dios. I'xkaka hua'chi
    lakatin chihuix a'ntū lej xatapala, hua'chi lakatin chihuix a'ntū huanican jaspe
    a'ntū stala'nka' lā' a'ntū xkaka.
  ind-AYT: penuh dengan kemuliaan Allah dan cahayanya seperti permata yang sangat
    mahal, seperti permata yaspis, jernih seperti kristal.
  cjo-NT: Ishipakiryaakaakiro nampitsi, okimitaka shipakiryaaperotatsiri mapi kimitaka
    ishiwanki shiyentzi chamaero.
  nsn-nsn: Inggonor uan uleikono ke uoun tar balbalanar nitampopokohor nang God, kara
    abeabantiehe tun misianar tar daemon ue misiana re abeaba per palau gera kilaig
    a jaspa, kara kalahara sira tun toro sisir.
  san-DEV: सा ईश्वरीयप्रतापविशिष्टा तस्यास्तेजो महार्घरत्नवद् अर्थतः सूर्य्यकान्तमणितेजस्तुल्यं।
  tna-NT: Tueda ejude cuarecuare puana Diusu sa hueda neje. Joya chujeneda, jaspe
    nime cuaredame puina. Cristal nime cuareda puina.
  lid-lid: Nyikadi lomada Kindrei badeh, anya ili bwele-e kon tinan nane doh. Lomadan
    badeh, i randrah labai, i buku bek mwasin, sowan tinan labai. Lomadan i buku bek
    ari iri aloh jaspa, lewen mara-ei i buku torowe, ou winiyan anyolom udu bilisiu
    tabasi bilisiu.
  wim-wim: An park-park paththam, meeꞌ mungk-mungka, an puth anpalan uk piip God.antam,
    nil min-minam paththaman aꞌ wuut piꞌan thampa. Ananiy park-park keꞌ yuk glass
    kinchang yimanangan park-park, meeꞌ mungkanya.
  zga-M: Unyavuntwa uwa Nghuluve, nulumuli ulwawene lwakhwaniene ndie khienu eikyaghalama
    ukhulutieliela ndie khienu eikya ghalama ei yasphi, eiyievaliele ndie khiekhiekhombe.
  yom-yom: Divula beni diba ayi nkembo wu Nzambi. Kiezila kiandi kidedakana banga
    ditadi di thalu ; banga ditadi di Yasipe didi dio kienzele.
  san-SIN: සා ඊශ්වරීයප්‍රතාපවිශිෂ්ටා තස්‍යාස්තේජෝ මහාර්ඝරත්නවද් අර්ථතඃ සූර‍්‍ය්‍යකාන්තමණිතේජස්තුල්‍යං|
  yut-yut: Piŋkop dakon tɨlɨmɨ madepni uŋun kokup papmon teŋteŋagɨt. Teŋteŋɨni uŋun
    ŋwakŋwarɨsi, tɨp yumaŋ nogɨ wukwisi dakon teŋteŋɨni yombem. Uŋun tɨp jaspa yombem
    da yaŋ teŋteŋagɨt. Uŋun glas yombem gwaljɨgɨ mɨnisi.
  grc-BYZ: ἔχουσαν τὴν δόξαν τοῦ Θεοῦ· ὁ φωστὴρ αὐτῆς ὅμοιος λίθῳ τιμιωτάτῳ, ὡς λίθῳ
    ἰάσπιδι κρυσταλλίζοντι·
  cpc-NT: Janta nampitsiki, ari jiñaitairo jowaniinkawo Pawa, shipakiryaawaitaki,
    iroowaitaki okanta mapiki porikatsiri, pinapirotachari.
  nhg-NT: Quepeaya tietlaniexteles de Deus, hua tlaniextiöya quieme pejpetlaca teme
    tli pateyojque lalebes hua cualtzetzi, quieme inu tietetu itucö jaspe, tli tlaniextea
    quiename teitztle.
  nya-nya: Unawala ndi ulemerero wa Mulungu, ndipo kuthwanima kwake kunali ngati mwala
    wamtengowapatali, ngati jasipa; woyera ngati krustalo.
  ngu-NT: On hueyican petlaniya ican ihueyilis Dios. On ipetlanalis ijcon catca quen
    ipetlanalis on yejhuan más cualtzin tetl itoca jaspe, niman tlanespan quen tescatl
    yejhuan itoca cristal.
  kup-kup: Met poek Godiz alizao ahoam al tezat map pat navoam tat hehan nonair nai
    zei tin potak matut tahan heh-potü hel gideñ map peñ hat aer ravat hezañiz zutañiz
    abatao zaspa hamah-poñinañ demahan hehan oreresiz zut livaliv toohan ne eteohö.
  jid-jid: urishilima a he ni zanbi wu Irjhi, i zankpan ma a he to dutsen me tamani
    (precious jewel), to tita wa a kpanyazu na yasfa (jasper).
  wmw-wmw: Ikiwa na utukufu wa Mwenyezimungu, kung'anira kwake kamba mawe a faida
    pakulu, kwa nfano yasipi, ya kulangala kamba kirilolo.
  gmv-GGM: Izaka Xoossa bonchon po7isayssu. Izi po7oza lo7etethay qass keehi bonchetiza
    shuchcha malane birile mala geeshine Iyassiphida geetettiza inqqo malakko.
  ssg-ssg: I xuhai xewai Haeu. I talehaleh masin tehu hat tuah ma talepaian hanowi
    na alon hokai kanitax.
  zpo-NT: Nu lee yezh nla xni kwaan xni cheen Dios; nu lee xni cheena nak mod xni
    cheen tub ke kwaan non, mod cheen tub ke kwaan le jaspe, kwaan nded benin mod
    bidr.
  poy-poy: pawung'ereng'eta ukwisa wa Mlungu. Ulangala wakuwi uweriti gambira libuwi
    lya beyi nkulu lyalishemwa yasipi, gambira mabuwi gaherepa nentu ga beyi nkulu,
    lilangala gambira libuwi lyalimulika.
  qwh-NT: Tse marcaqa Diospa chipapëninwanmi imeca jaspi rumino cuyellapaq chipapäquicarqan.
    Y imeca espejupanoran imecapis ricacorqan.
  gaw-gaw: Ip̱uniḏe amu Kayaknu amahlak oḵai ab amup̱a amahlom. Amahlak nuhig amu
    men laa, nuhig nob oḵai ele, onig jaspa amubia. Jaspa amuam le ameg enanag, op̱ia
    awak ele, amubia.
  nca-nca: Anutu koro sine parámi ŋu yendé ŋuno tunoqaró. Hiyó muko wondo kekere ŋu
    jaspa ŋuro hiyó ŋundiro, glas kekere qu qembe naŋge.
  zpz-NTPP: Orzeꞌ gyedz zeꞌ tonaꞌ la cyit zu. Ryal rabeeñ nu nac gyel lily ni Ñgyoozh.
    Ryal rabeeñ gal nu rabee tub gyitaꞌ nu dzi gya sac, gal nu rabee gyitaꞌ nu la
    jaspe. Orzeꞌ rabee loñ gal nu rabee tub gyitaꞌ nu rdugyi yaa lo.
  zac-NT: Ciudá ni rabtsëꞌë con mizmë llni nu pudërë shtë Dios. Rabtsëꞌëin ziquë tubi
    guëꞌë namás lasac, ziquë guëꞌë jaspe. Rluaꞌain ziquë vidrio.
  kyg-kyg: Ani taonifatiꞌmo Goti ha le konali yaꞌamo aeno ha leꞌniyana mago alopa
    moniletiꞌmo miya nefaiya yafaꞌmo agiꞌamo yasipamoꞌa aeno lata late nehiya yafakana
    huno alino alave alave huꞌniye.
  kmk-kmk: Ot napaddapadda gapu’t dit doḻang ud Apudyus kan nasilapa kama si nabanola
    batu un haspe kan mangallinawa kama’t kristal.
  cao-NT: Anomaria ja bajra-bajrahai ca iquë ra. Dios oquë ja huahuaha quiha. Copixëniria
    ca jaspe icanai ca maxax jascaria ja bajra-bajrahai iqui quiha.
  bbr-bbr: Anut nukan arou näwäu kiro mena arou jere rawon. Kiro arou merek näwäu
    senes, kar aiauk eposek enip jaspa senek pak, kar aiauk enip kristol ukun wäpik
    senek jereäu.
  inb-inb: Chi pui­bluka, Taita Dius­pa suma pun­cha­ia­chii­wa­mi pun­challa karka;
    iapa bali rumi­sina, bidriu­sina, jaspe suti rumi­sina, chasa.
  hrv-hrv: sav u slavi Božjoj, blistav poput dragoga kamena, kamena slična kristalnom
    jaspisu;
  box-NT: Ho lóhó mu wee ɲuiíka kũ̀iákũ̀iá lè le hue-senì na yàwá here
    na ɓa le zasipu bìo síi. Ho wee ce wéréwéré lòn mákã́ dṹuhṹ. Bìo
    ho wee ɲuiíkaráa wee zéení le Dónbeenì cùkú.
  ote-NT: Núꞌa̱ ra hniniꞌa̱ xi mri yotꞌi co rá nsunda Ajua̱, ne ngu ꞌnara hothodo
    xi mri huɛxqui, ngu núꞌa̱ ra hoga do rá thuhu jaspe, ngu ra xito núꞌa̱ di hyaꞌtsi.
  wnu-wnu: Qenu wonou qigin eng ginam eng wot arirama begent igemerei. Begen eng sig
    maieng ar, qenenginob, yameriri gas ende.
  zam-NT: Ciudaa mquée xnìi con xnìi co' nac xnìi che'npe' Diox. Xnìi co' mquée lad
    ciudaa ngòc xal xnìi co' nquée loo thìb loo quèe co' anze'f náp ntac xalque' nquée
    xnìi loo tedib loo quèe co' lèe jasp co' ngüi' mèn par xís xal ngüi' mèn loo vidr
    cristal.
  zyp-NT: Ma khuapui cawh Khazing rungnawná tah khai ka, lungva a mai sung ngeteipaw
    jaspar lungva hratah khai ngetei ka, kristal alung hratah a pasing ngetei.
  sey-NT: Ja̱ daripë cato Maijaꞌquë miañe juꞌayepi miaco pacoꞌë. I̱o miañe cato deꞌo
    quë̱na pë miañeje paꞌye pajiꞌi, Jaspe hueꞌyosi quë̱na miañeje paꞌye, ña etoja̱i
    quë̱na huëje̱ paꞌye pajiꞌi.
  nvm-nvm: Regavo mai iji fuka Godon sanainma ijar sana baren. Regavo mai iji sanainma
    iji fuka ire mun abaikin bu kua jasfano kuavo ijekin. Regavo fuka mukor abarme
    ire do riturainma ijekin.
  mps-mps: Godigo genuai bomo yai ula te hanude ula yai. Te ula te gasagi yai mu,
    te masigide genuai mone elalubo tiwai mu dao. Awe, te wiegi yai masigi nogi daimon
    tiwai, tama gegemani ebo, tama te ula hania mu ula yai.
  pab-NT: weroka Enore werokene hiyeta. Sehalise kaxaimanexe jaspe akereta weroka,
    motya balaxoko niyomene exaihako kawaiyakita.
  llg-llg: Kota ndia lolen seli! Hambu masaꞌak fo landasoaok, kalua leme Manetualain
    nula-nambun mai, sama leo batu poemata manggahadok. Losa basa kota ndia manggaledok.
  kyf-kyf: -Lagɔɔ san lɩa wee 'gbe nʋkplɛ. We lɩlɩe 'wlʋ sa tʋkpa -zɔnʋ, we 'wlʋ sa
    tʋkpa 'nuonuo -we ka nʋkplɛ wa yɩa la 'vɛlɩ 'bhisa.
  tpi-tpi: Bikpela lait bilong God em i lait long dispela taun. Lait bilong en i narakain
    tru, olsem gutpela ston i gat bikpela pe moa. Em i lait olsem ston jaspa, na em
    i klia tru olsem glas.
  mih-NT: Ndisi xaan ñuu cuan tañi sa ndisi maa ra Ndyoo ta tañi minoo yuu vaha xaan
    sa nañi jaspe. Ta xiño si tañi minoo ino.
  qvh-NT: Say marcami Tayta Diospa chipipiyninwan cuyaylapä jaspe rumino chipipergan.
    Saynöpis vidriunömi ricacargan.
  kms-kms: Ni God ningg ti tende pe ti wuri, di ni ti te wet yuwon nganye ni ti wuri
    kin pugri. Ni wet jaspa kin pugri di ni glas kin pugri ti wuri.
  agn-agn: Makilaw ang pa-dekan tenged ong ayag tang Dios, ig sisinggat pario ong
    tatang maralen ang bato, pario ong aspi, ig maliraw ang midio kristal.
  nhi-NT: In altipetl ocpiaya nimouisticchipaucatlanetzin Dios. Quen opitlania omotaya
    quemeh titl jaspe uan quemeh tescatl ihtitlanestoc,
  ttc-NT: Te amaq' b'an ntxaqtxon tuq tzan xhchqitz'unal Qtata Dios, b'an nxhpotz'e'
    tuq iktza' jun ab'j aj nim tbalor, iktza' jun ab'j jaspe b'an xhlinun naqe kristal.
  dan-1931: med Guds Herlighed. Dens Glans var som den kostbareste Sten, som krystalklar
    Jaspissten.
  kwj-kwj: Gotri hi laka ti o ko laka ki okundau. Ka okundau hi mwe ti, ya laka ki
    randau humokuto kipe naha fo, hi ti Jasipa, to lenjilenjinandau hinga. Woro Jasipa
    mwe ti halaya naha sini dau fwa tini heindau hinga.
  vie-OVCB: Thành phản chiếu vinh quang Đức Chúa Trời, sáng chói như kim cương, như
    ngọc thạch anh, trong vắt như pha lê.
  kze-kze: Áánútuna ságayamba mindáópa'a kwáyontavena mindáó'a sán-kówasa anón-ontambo
    kwétuwesamo mairáan-ontambo taayáná-kwisiyan-ontambo makáawanamo sámo kaintembá
    mindáó'a mirá éna sán-kwégowasa
  mpj-mpj: Tawun palunga tiliwinti rantalpayi, jumaji Mama palungkanga nyinapayi.
    Palunga kalaajuyuru piirlangkapayi, yapu puukunawintiyuru.
  lbk-lbk: ya enlalanglang isnan langlang Apo Dios. Ensis-ilap nan chey ay ili, ay
    kag isnan ensis-ilap ay chadlos napateg ay fato, ay kag isnan makwanin haspe ay
    nalatak ay kag sarming.
  mto-NT: Kyujajpy kyutu̱ꞌkxp tseꞌe je̱ ciudad je̱ Nteꞌyam je̱ mya̱jin ka̱jx, veꞌemeꞌe
    yꞌajaj yꞌatu̱ꞌkx ax joꞌn je̱ tsújit tsaaj tyu̱ꞌkx myátsu̱k, je̱ jaspe tsaaj joꞌn,
    tukke̱ꞌxnajxpeꞌe ax joꞌn je̱ cristaajl.
  bzh-bzh: Anutu niḳapiik jëh niwëëk raḳ nyëġ böp sënë. Niḳapiik yö agga ti nebë
    ġelönġ sën denebaġo raḳ monë böp lo. Kë! Nebë ġelönġ malanġeri jaspa, gemala
    ranġah rot nebë garas.
  guj-2017: તેમાં ઈશ્વરનું ગૌરવ હતું, અને તેનું તેજ અતિ મૂલ્યવાન રત્ન જેવું, એટલે
    યાસપિસ પાષાણ જે સ્ફટિક સમાન નિર્મળ હોય, એના જેવું હતું.
  jvn-NT: '@see-verse:REV.021.010'
  byr-byr: Gotɨyare byaanna naangeꞌ anga naanga dazaba mwadaavɨna. Savɨre baaka wanyɨwanyaꞌ
    yuna nabinya pɨrɨꞌbɨsaꞌ wanyɨna, sɨla nɨgwia naanga mubadɨvɨta sangɨre baaka saꞌbɨꞌ
    wanyɨna. Yɨ dazaꞌ sɨnɨmwavanahurɨka naangebɨsaꞌ, yɨ wana tɨrɨmaaya nebulyaꞌnanyaꞌ
    sɨgujaaka sɨrɨmyaꞌbɨsaꞌ wanyɨna.
  ian-ian: God apma vat tɨnda vla wan ngepma ndɨno apma vat tɨndɨ. Nɨma sanyo kambak
    kembanda vak vla wan ngepma wupma kemba lɨndɨ. Jaspa walɨnja kambak vla kemba
    lɨndɨ. Wan ngepma kemba lɨnda vak kaik ngu vla lɨndɨ.
  hun-hun: Benne volt az Isten dicsősége, és annak ragyogása hasonló volt a drágakőhöz,
    a kristálytiszta jáspis kőhöz,
  mcf-NT: Aid tabadaidquio aid shubutedi Nuquin Papa tabadaid yec abi yacpadquio abichobi
    bëchamauanquiecposh. Casëdu bëdambo icquidbimboec isquid-isquidquio isadposh.
  kjs-kjs: Go puma su kamaa ipisa rabu Gote-na epe paana purimiri go adare-para roasa.
    Paa nipu lepo lepo aatade ru pare ora epe kana jaspa roasa. Go kana jaspa madaare
    kana yoto waru muma nipuna auri ora pename wasa madaa ademade-rupa pisa.
  mni-mni: Madu Tengban Mapugi matik mangalna ngallammi. Sahar adu mamal yamba nung,
    liklaigumna senglaba jasper nungum ngallammi.
  yad-NT: Ravicha̱da ji̱ta Ju̱denuda tara, radanu̱yada ji̱ta vicha̱da nu̱tyu samiy
    ravichu̱siy jaryi vandanu̱.
  mxb-NT: Ta ndato oon ví náyeꞌe̱ ndaa ñoo ñoó táto̱ꞌon ki̱ꞌo ndato náyeꞌe̱ ndaa mií
    Ndios. Ta nádío̱n ña̱ táto̱ꞌon ki̱ꞌo nádío̱n yuu̱ ndato xíxi dío̱n, ta ndéꞌán
    táto̱ꞌon ki̱ꞌo ndéꞌé yuu̱ naní jaspe, chi̱ yéꞌa̱n táto̱ꞌon ki̱ꞌo yéꞌe̱ yuu̱ ta̱tá.
  pon-2006A: me wie lingalingki lingan en Koht. E pil lingaling rasehng kisin takai
    kesempwal, me adaneki sasper, oh mwakelekel duwehte kilahs.
  maq-NT: Hane ña tsejen xi seti cojo hasen tsëhë ngahñu rë Nina, hisca sua hasen
    rë sacuaha ngu ndyojo seti xi yufa sacuaha ndyojo tsin.
  hto-hto: Juzíñamui abɨ ebire quenírena izói afe jofue quenírie cɨ́oide. Daje izói
    ɨere ráifide nofɨcɨ quenírena izói queníriede. ‘Jaspe’ daɨna nofɨcɨ vidrio enéfecomo
    cɨ́oina izói cɨ́oide.
  por-BRBSL: tendo a glória de Deus. Sua luz era como uma pedra preciosíssima, como
    uma pedra de jaspe, clara como cristal;
  ces-NKB: a mající Boží slávu. Jeho jas byl podobný nejdražšímu kameni, jako kameni
    jaspisu, jasnému jako křišťál.
  cui-cui: Barapo tomara bichocono wʉnae xua pentha exanuncua Nacom pia pexeinya itʉpanae
    coicha tatsi, tsipei Nacom baxota popona. Barapo pepentha tsuncuae coichawa bichocono
    daedaena icha iboto ichi xua po iboto itʉpana po iboto ira bʉxʉpana iboto. Bara
    pocotsi itʉpanae iboto jaspe matawʉn, po iboto xua epa nasaba.
  boj-2014: Qure di Qotei aqa riaŋ na tulaŋ suwantej. Qotei aqa riaŋ di tulaŋ bolequja.
    A meniŋ boledamu bul. A tulaŋ suwaŋosiq meniŋ jaspa bulej. Osiqa tulaŋ jeqilosiq
    qunuŋ bulej.
  eng-OEBUS: Its brilliance was like a precious stone, like a jasper, transparent
    as crystal.
  eri-eri: Itou nomo lala anyakaro taon waha langa lalana. Nomo lala wa gai hogo ferete,
    megebu hilobainga ete no moni anyakaro la ejiyawei nomo dorofe. No megebu jaspa
    dorofe lalawai, onodu no dodo dorofe gai fowou.
  aly-aly: Tawen ra artewenty amparrkenh lyenenty Akngey-wenh-akert, glass-arl rlkeyel-apeny
    itwernel, alakenh.
  wiu-wiu: Akolaline pa̱ takaloganeya ketipea nikilepa nipa kamo kue diyasipa wa akene
    kue wane tou toa keneya pa̱ pa̱ tootapeneya ketipea noka.
  swe-swe: Den hade Guds härlighet, dess strålglans var som den dyrbaraste ädelsten,
    som kristallklar jaspis [samma material med grönaktig ton som Johannes liknade
    den som satt på tronen med, se ].
  cth-cth: Hote kho teh Cathut bawilennae hoi akawi teh khopui e angnae teh aphu kaawm
    poung e talungnaw hoi a kâvan teh, jasper talungnaw patetlah a ang, hlalang patetlah
    a cairoe.
  mti-mti: Gwetoimu me God eyawa gumbe. Me an oriavit jaspa geyugeyu tare aivi mina
    esivi.
  pad-NT: Vagaki ida sidaji, Deus jahana vagana binavagaki ida sidaji. Jaspe ja'di
    jahaki vagaki nokiani fori hiki ida sidaji. Cristal ja'di jahaki anokiajavarivahaki
    nokiani fori hiki jaboni ida.
  twi-twi: Ɛhyerɛn Onyankopɔn anuonyam mu, na ne hyerɛn no te sɛ aboɔdemmo a ɛsɛ ahwehwɛbo
    a ani tew sɛ ahwehwɛ.
  hlt-hlt: Pathen kah thangpomnah te a khueh. A aa tah lung vang phek la om tih maihae
    lung bangla cilrhik.
  tbz-SIM: Kɛ̀ Kuyie nkó tikpetì dì dɑ̀ɑ́tí kɛ pĩnti kɛ dò ndoii kɛ dò ntɛwéìtɛ̀,
    kɛ miɛti kɛ dò nyɛtɑ̃́sɑ̀ɑ̀yɛ̀. Kɛ̀ dìmɑrì dò ntinɔbɛ́ntì kɛ̀ ditɛrì dò ndoii
    kɛ dò ntɛwéìtɛ̀.
  san-GUJ: સા ઈશ્વરીયપ્રતાપવિશિષ્ટા તસ્યાસ્તેજો મહાર્ઘરત્નવદ્ અર્થતઃ સૂર્ય્યકાન્તમણિતેજસ્તુલ્યં|
  ake-NT: Irentasa' Papa kʉroreei ke, pata urentasa' esi'pʉ epe'kena' kuru tɨ' kasa,
    tɨ' isaspa tato' kasa, awai'nan tɨ' kʉrestarʉ tato' kasa.
  qvn-NT: Jinarcurmi chay marcaga alisca achicyäcunag Diospa achicyayninwan. Chay
    achicyaynin canag jaspi ningan ruminuysi alisca shumag chipchipyagmi, jinaman
    gueshpinuysi chipchipyagmi.
  tku-NT: Cā'lacchicni' ī'xkaka. Ixlīxkaka ixlītli'hui'qui Dios. Ī'xkaka chī a'ktin
    chihuix tū xatapalaxla', chī a'ktin chihuix tū huanican jaspe tū xatzēhuanī't
    ē tū xkaka.
  bjk-bjk: Ma ina lagunon taxin ixo mararang ma maririsine God, ma ixo sisiek xarnang
    önga wat mariris, nang a marna a lak kakaa, ma ixo maras xarnang a galas.
  msy-2020: Ezɨ Godɨn angazangarir ekiam nguibar kam gisira, ezɨ an angazangarim bar
    igharagha gari, mati dagɨar ivezim bar pɨn kozimɨn mɨn gari. A jaspan dagɨar angazangarimɨn
    mɨn gara egha glasɨn mɨn taghtasi.
  bpr-bpr: Too ti mneng i syudad ayé du déé kneng i kaltulus Dwata. I nengan salngad
    neng i batu malung dnagit dyaspér, na too mtiu salngad di batu malung dnagit kristal.
  cle-NT: Hi²xiáh³ sɨɨ́⁴ fɨɨ³ ja̱³ chiaah¹ hi³ hooh⁴ jmɨɨ́⁴ chiáh² Dios ja̱³, liáh³xɨ³
    mɨ¹cu̱ú̱¹ hi³ bií⁴ sɨɨ́⁴ ba² liih², liáh³xɨ³ ná⁴lɨ¹ mɨ¹cu̱ú̱¹ hi³ xɨ̱ɨ̱y³ jaspe,
    liáh³xɨ³ hú³ ba² jɨy³.
  txq-txq: Kota naa, lolen seli! Hambu saꞌa manggahadok kalua neu-mai numa Manetualain
    manula-manapun mai, sama leo batu intan manggahadok. Losa basa kota naa dadi manggaledok.
  aaz-aaz: Kota naan reok reꞌuf! Anmuiꞌ meꞌu reꞌ ntanaꞌ npoi naꞌko Uisneno In pinaꞌ
    ma krahaꞌ, on reꞌ faut intan reꞌ nariim. Tar antea kota naan meꞌu ok-okeꞌ.
  qup-NT: Chay llaktaka karkami Yaya Diosshina mana rikuypa punchayachik, shuk yapa
    suma chuya rumi sintihukshina, shuk jaspe rumishina yapa suma chuya pasakta rikurik.
  dop-dop: Nɑ tǝ́ nɑ Ɩsɔ teeli tǝnyǝnǝnyǝnɩ. Tǝ teekɑɣɑ kɔkɔ kɛ́ nɑ pǝ́ nǝɣǝsǝnɑ liɣitee
    pǝlɛ kʋcɔlɔcɔllɛ nte tǝ nɑɑ ɩsɩɩ tiŋ tɔ.
  azb-azb: Allahın ehtişamı orada idi; oradakı işıq ən qiymətli daş – büllur yəşəm
    daşı kimi parıldayırdı.
  eng-DBY: having the glory of God. Her shining [was] like a most precious stone,
    as a crystal-like jasper stone;
  guo-NT: Japapaklowax itliak Dios pej-itliakaxtat. Japa-itliakax, me-ama ia't, ommaenkpot,
    pawʉlpot jaspe, ja-itdel-aech, itliak wʉt japapaklowax. Japox paklowax xabich
    thʉajal, me-ama vídrio, jakabʉan-aechbejpox.
  hla-hla: A taun teka e alesala mei u ualesala tere Sunahan. Nonei e kankanaha herei
    a hatu a tsaspa te hol sei koruna ba te tara butu here nei u galas.
  mav-NT: Are pãi hẽtyhot kahato mekewat Tupana etawa are'e. Tuwe­kaipyi hẽtyhot hap
    toĩne'en ikahu tonug hat ewy ikahu hap are'e. Ta'i nu ikahu rakat ewy imehit ihup
    ihyryp'i ika'ay. Mekewat nu ha'up woity rakat ko'i ewy are'e. Mekewat nu IASIPI
    ewy ikahu kahato mekewat tawa are'e. Nu yt ipitpit hin i rakat ewy aikotã nu TIAMANTE
    ewy are'e.
  kpf-kpf: Anutugât neule âsakŋandâ kamân zo kâpim zeip. Kamân zo kât neule âsakŋâ
    âlipŋâ zo yatâ zorâŋâ tâip.
  ppo-ppo: Tétepa ya̧lo kelalemó, ai kale be huluata, Kótóné ama ere dȩ wisinaale
    dȩyó faralepó. Atéró ere dȩta, mo doasi moni duputere kanené kasa kasare dȩ
    kaae erepó. Mo ha̧le kaponé ere dȩ kaae mei, jaspa kanené dȩ kaaetórótipó. Mo
    hu̧kulukélé ini, klas kasa kasa kaae yó fi jaspa kane wisinaalené ere dȩ kaaepó.
  hin-2017: परमेश्वर की महिमा उसमें थी, और उसकी ज्योति बहुत ही बहुमूल्य पत्थर, अर्थात्
    बिल्लौर के समान यशब की तरह स्वच्छ थी।
  wol-KYG: Dëkk baa nga ànd ak darajay Yàlla, leeraayam ba mel ni peru gànjar, nirook
    peru jàspë, leere ni kiristaal.
  bef-bef: Huꞌmamofihi sekele mamuꞌa hiti fana mehaꞌalo besa besa lago hepaꞌmofihi
    bulo kefahi sipi mone minaꞌa tito minoꞌehina giꞌa yasipa efahi ya suhi huto okabaꞌauba
    biya nonuhu nagami suhi huto besa lago minoꞌehina.
  amm-amm: Wiyouwa wiyou, Kotoni saponiyo noinomo pona ponamo toloki, na koko komiyai,
    pami na, tomoki itouniyaimo komiyai pona ponamo toloki.
  zaj-zaj: Dikala dinang'hazigwe na yenzi ya Mulungu, na mulangaza wake ulinga kamba
    dibwe da hela bwando, kamba yasipi, kamba kiwowo king'alile.
  chq-NT: Joon 'e fuu²¹ do jná² joo'²¹ coon'¹³ jilaa'²¹ 'e 'ya'²gɨ tya' Dios Jmii²¹.
    Jɨɨ'¹ 'e fuu²¹ do la jɨɨ' cuun²¹² 'e 'moo'³ 'áai¹. La jɨɨ'¹ cuun²¹² jaspe jɨɨ'¹
    joon jneei¹ la jneei¹ cuun²¹² jɨɨ'¹ cristal.
  swp-swp: Eaubada namanamarina ie abi, ena mara doha we’u maisa‐lailaiaririna marana,
    doha we’u iaspa, i nega ariri doha galasi oioiurana.
  bjr-bjr: Qumimarufanoo faqa qumu marinanoo faqa minakiqari Anutuna kaaqa areenarafa
    minakiqari takunasoosa imarinau. Mi fuka maqusafa pupu ooni tanukaidara foora
    qeemarinau.
  aby-aby: I Godinu arakekawerema i goi biake ibi. Nono i goinu biake ibekae i doo
    ubarenaro daune munaisa irauaiai amearubu diroroko ukeibaku omanu arakeka ari
    eno. I omanu ibiye dasifa weaisa.
  eng-YLT: having the glory of God, and her light [is] like a stone most precious,
    as a jasper stone clear as crystal,
  jni-jni: Urushalima uzin ninonzo na Asere, uzin masaa kasi apo ikirfi ikang, kasi
    apo uyasfa, ahuma lau.
  kne-kne: Somisili ay kaman din koniniing di Diyos ay mismo, ya din silsilap na et
    kaman din koniniing di kristal ono din kabanolan ay bato ay makwani en haspe.
  tgj-tgj: okv Pwknvyarnv gv yunglit lokv ungkato. Pamtv yunglitnamv arv doonv vlwng
    aingbv, jaspar aingbv, rvbwngvrwng bv kraistal vlwng aingbv.
  gui-NT: Tumpa omee ma chupe imaemboete. Jare oesape metei ita ipora yae vae oesape
    rami. Ita ipora yae vae jaspe jee vae echa. Jocuae jaspe jee vae jesaca vidrio
    rami.
  quc-TT: Ri ujuluwem ri Dios sibꞌalaj xrepqꞌunik jetaq jun abꞌaj ri sibꞌalaj paqal
    rajil, jer kakaꞌy jaspe, saqsoj jetaq ri kakaꞌy ri kaꞌyebꞌal ibꞌ.
  heg-NTPO: Kota na leok isi! Muik langa man bisain puti deng Ama Lamtua Allah in
    muun-tes sa, banansila el baut intan in kaloe ka. Didiin kota na langa papmesa.
  ptu-ptu: Indo kota pangkihha' aka naponnoi kamatandeanna Puang Allataala. Palassinim
    susi batu masuli' handam mapia, susi batu yaspis, anna silosa susi dahammim.
  bzd-NTPO: Ká̱ e' wöñarke dalölöë Skëköl olo tai̱ë e' wa. Ká̱ e' olo burke tai̱ë
    dalölöë we̱s ák bua'bua tuè̱ darërëë kiè jaspe es. Ák e' wöaule spa̱spa̱ ena mat,
    e' wër sarërëë.
  kwf-kwf: Ma na ꞋinotoꞋanga God ka kwate ma nia ka ngwasinasina liu. Na fanoa doe
    neꞋeri ka ngwasinasina liu diꞋia taꞋi fau neꞋe folilana doe neꞋe kira saea Ꞌani
    na jaspa, ma ka raola diꞋia na galasi neꞋe kira saea Ꞌani na kristele.
  eng-WYC-2017: having the clarity of God; and the light of it like [to] a precious
    stone, as the stone jasper, as crystal.
  eng-WMBB: having the glory of God. Her light was like a most precious stone, like
    a jasper stone, clear as crystal;
  zat-NTPS: Xe̱zre nigá dxácatite na nen da xabáa chee̱ Dios, na' xel-la' dxácatite
    chee̱ na naca na ca dxácatite tu xiaj xrtante̱, ca tu xiaj jaspe, da naca na ca
    xiaj esa' xrtante̱.
  spp-spp: Kile sìnampe mpyi ku na mà ku pyi ku u ɲî loŋgara kafaare pi maha mpyi
    zasipe ke, tire fiige. Tire maha ɲî dùba fiige.
  zty-NTPS: Yežen' žákti'ten dan' yeḻa' baní' che Dios zóaḻenen yežen'. Žákti'ten
    kan žákti'te to yej da' záka'ḻe'en kan nak yej x̱na gole da' nzin' jaspe. Yani'do'
    nak yežen' kan nak yej jese.
  mek-mek: Ke taoni egaꞌina auga Deo ega eaea akaikiꞌa ipauma eafiia, ke ega kimage
    auga, kepo agaꞌo afa akaikiꞌa ipauma aka jasper koa iꞌopoga ekimage alogaina,
    ke faagagai ofu agaꞌo laaꞌi, kepo agaꞌo kalati koa iꞌopoga, agaisa pagainia auga
    aka crystal koa iꞌopoga.
  aey-aey: Eu Anutna kobolkobolca waleli nen. Taun ben eu meen uqana qaig ohisca jaspa
    cinigwe walelen. Eu camasac bahic, eu glas cinigwe.
  urd-GVH: उसे अल्लाह का जलाल हासिल था और वह अनमोल जौहर बल्कि बिल्लौर जैसे साफ़-शफ़्फ़ाफ़
    यशब की तरह चमक रहा था।
  ycn-ycn: Cajrú mejáma'atani Tupana le'ejé i'imacá rinacu. Jipa, cahuemí nojé huani
    que nomaca ricá. Cahuemí nojé jipa ií jaspe, ricá que ri'imacá. Jamára'apani,
    cristal que nomaca ricá.
  djr-djr: '@see-verse:REV.021.010'
  kvg-kvg: Ta taon-te ndøgo, Mbumbukiam-qá waev ndøwavám. Nqanek waev, andé nandi
    qanimav-qape-qá momotáp, zaspa ndimbo-akhayam. Bæbæs-qapé. Andé glás.
  rug-rug: Meke ṉedala si asa, sina koa koasa sa tinolava tanisa Tamasa. Meke sa kalalasana
    sa vasileana si gua tugo na patu marilaena sapu via guana qelasi.
  hop-NT: God lolmat tālawṅwayat tālawṅway’k̇aṅwo. Noqw tālawṅwaat hihta owat pas
    a’nö hihk̇ay’taqat an talqaqsala, it jasper‐owat an’i; hihta suyantalqat an suyan
    tāla.
  san-URD: سا اِیشْوَرِییَپْرَتاپَوِشِشْٹا تَسْیاسْتیجو مَہارْگھَرَتْنَوَدْ اَرْتھَتَح
    سُورْیَّکانْتَمَنِتیجَسْتُلْیَں۔
  heb-LB: העיר הייתה מלאה כבוד אלוהים; היא זרחה והקרינה נוגה כשל אבן יקרה שמבהיקה
    כבדולח.
  caf-NT: Yak'usda buts'un hayánduz, 'i bulh 'úhoont'ah. 'Ink'ez buts'un hayánduz
    'i tseyaz dunizti, jasper hiyulhni, 'i 'uyoo tse be nduwhut'en, crystal hiyulhni,
    'aw 'i bundoh whut'en.
  mio-NT: Taqui xaan iyo ñuun can sava ni cuhva cha taqui xaan iyo maan ra Ndioo.
    Nda cua xiñu caa maan ñuun can cuhva caa iin yuu jaspe yuu taqui ndicha. Caa chi
    cuhva caa iin inu.
  srq-NT: Jerusalén yasu nininyate que ra. Dios nininya rã sɨ. Sɨta rendi rã ño ngue
    eturã nda. Eibera turã ño ngue ra.
  kje-NT: Makromod Lalap Nina siksika lerlere hi'i kota onne siksika lerlere, la ad'ada
    naise deli waku man ma'aruru, waku yaspis, noro kokake man mou wake'e.
  gaz-gaz: Isheenis ulfina Waaqaatiin ni ibsiti turte; cululuqni ishees akkuma cululuqa
    dhagaa gatii guddaa, akka dhagaa yaasphiidii qulqulluu akka bilillee ture.
  kud-kud: Na Yaubada yana wasawasa maselena dalavanane ainai ihinahinali, na dalavanane
    maselena dova gaima wasawasa ala'alawana yo hawahawawalina, na inamanamali dova
    vihilo masemaselena.
  urb-NT: Tupãma'e hendyha aja hendy katu te hũ. Ita hepy hũ, aja ame'ẽ ok ta hendy
    hendy hũ. Ita jase aja hendy hũ. Ame'ẽ ke ita kisatáu aja hendy hendy hũ. Hendypu
    te hũ. (Aja rahã, Tupã aja ixotyhar ta katu te hũ aja mujekwa. Ma'e ka'u te'eha
    ma'eha ke nixói te ixotyhar ta pe, aja mujekwa.)
  fra-LSG: Son éclat était semblable à celui d’une pierre très précieuse, d’une pierre
    de jaspe transparente comme du cristal.
  san-HK: sA IzvarIyapratApaviziSTA tasyAstejo mahArgharatnavad arthataH sUryyakAntamaNitejastulyaM|
  cak-SNT: Y ri tanamet reꞌ can nichꞌichꞌan ruma rusakil ri Dios; can incheꞌl nichꞌichꞌan
    ri jaspe, ri jun abꞌaj altíra jaꞌal. Ri tanamet can incheꞌl vidrio nitzꞌiet.
  uvh-uvh: Yong ka wa kareng sini' kadagang kabi'guk mokngang wara' Anutuning tangkunang
    wari yong u diok sangandainga yong wari sangangsa' adegu'. Ka yong wara'ning diokni
    wa iyingeng kareng kuni' nua'ni sini' ka uningkim karesi sini' ka wapsi' jaspa
    ning initing ningwara' da'ning wari diora arafugu'.
  ino-ino: Navelike'na ake'noana Anumaya Koti hale ya'amo'a ani kumate ano hale'ne.
    Ano hale ya'amo'a lusiya huno fate akufa kava nehuno miya'amo'a hai'nea yafa'mo'a
    ano ha nelea kava hu'ne. He ani yafa'mo aki'a yasipae. Laukosa ne'akona kapo kapo'mo
    nehea kava huno alave alave nehuno ano haleke'na ake'noe.
  gnn-gnn: '@see-verse:REV.021.010'
  yal-yal: Alaa nɔrɔn yi a ma, a mayilenma alo yasipi gɛmɛna alo gɛmɛ fixɛna.
  cnt-NT: A₂jniá₂ tág₅ 'ŋio₅ lɨn₃ quian'₅₄ a₂co₂tág₅ quió'₅ Diú₄, a₂jniá₂ co₂tág₅
    co₂'né'₅ juɨ₁lia'₂ jniá₂ nɨ₁cang₁ jlá'₁, juɨ₁lia'₂ nɨ₁cang₁ Jaspe a₂rë₂jë́₃ lia'₂
    lë́₅ nɨ₁'ɨ₂.
  tif-tif: Kemin, uyo God ali abip Jerusalam kaptamu bom-balaya, ami dawang uta taba-lomdu
    atan ami tik-daala kulaala talaba yak am umi glas diim aba-lom am kaptam-ali alik
    wii falala-kup kala-laabu tap ke, abip ayo alik falala-kup kala, kali kemin, abip
    uyo tifan tuum win sokan isakfulut Jaspa o, kalbip taasip umi lamlaam uta kelula,
  nlx-nlx: एने बोगवानान बोड़ाय हेऱ्यो तो चोमेकणे बाजरियेल एतो। हियोर जुलूम मोंगालो
    देगड़ान, मतलब यशब ने गेत एने बिल्लोर ने गेत साप सुतरो चोमेकतालो।
  apw-NT: 'Bik’ehgo’ihi’ṉań bits’ą́’idindláádíí bee bits’ą́’idindláád: bits’ą́’idindláádíí
    tséé dázhǫ́ łáń ílíni, jasper holzéhi, dénłtónégo binkááyú got’įįhíí ga’at’éé;'
  gum-gum: Tru ciudabe Tiuswei tørguegwalmabigwan tøgaig tørbilabig kørraarrubig køn,
    kan purø tab sruuzhig, kan jaspe srug tørbilabzhig lataig, kabe kan pigriu tørguelarrøzhig
    lataikke.
  not-NT: Ocoboriatasantapë cantaca mopë caninaro jitacha jásipe ora tojai pipënata,
    ocoboriaguitetasanoti aisati osaatasanti.
  plu-plu: In amuwe akak Uhokri gamuwyi. In tigigihwe ke tip huwiynanobe kewyo “diyamanti”,
    in huwewehe ke butteybe.
  iou-iou: Yotpärare u Anutu täŋo peŋyäŋek pähaptä peŋyäŋeŋpäŋ patkuk. Unitäŋo peŋyäŋeki
    uwä inide kubä, säkgämän-inik. Mobä gwagäri, kawä tumäŋ-kuk kubä, edaptä yäpurirän
    ägo wek täkaŋ ude bumik peŋyäŋeŋkuk.
  ntp-NT: Ʌgʌʌ quii cavami dadadacʌi modaacatai Diuusi. Ʌpan ʌʌsi dadadacʌi ʌmo odai
    namʌacami ismaacʌdʌ jaspe tʌʌgidu. Cʌʌ maasi ʌraana ʌgai vidrio maasi cascʌdʌ.
  rai-rai: I baarabaara ma ra minamaarin God, a kaapakaapaina i papakaat welaar ma
    ra ina ngaatngaat na waat di waatungi naa iaaspaar, i baarabaara welaar ma ra
    galaas.
  haw-1868: 'Me ka nani o ke Akua: a ua like kona alohilohi me ka pohaku maikai loa,
    e like me ka pohaku iasepi, moakaka me he aniani la;'
  ffm-ffm: annoora Laamɗo ana e mayre faa ende jalbira no haayre rimre nii, no haayre
    yaspe laaɓunde no timtorgal nii.
  arb-NAV: وَلَهَا مَجْدُ اللهِ، وَهِيَ تَتَلأْلأُ كَالأَحْجَارِ الْكَرِيمَةِ، وَكَأَنَّهَا
