    yɛlɛ́pi kɛ́mɛɛ.
  hui-hui: Tano ogoriani Ngode Datagaliwabenaga wá taraore holeneme ngiringaralo yalu
    dalipe halu hea. To̱le̱ muni dewame miagane mini yasababi ngalayi handalehe mbirabi
    ngiringara laradagua lea.
  amf-amf: Katamano Barjosa gobshinka shaakite ko dahade; konin shaakayno shaakano
    mastootdettsi bhalqantea bazaysa detha maataa iyasbhid seenidettsi ko dahade.
  quc-NNT: Ri tinimit käjuluw rumal ru je'lalaj u juluwem ri Dios, ru juluwem are
    junam ruk' jun ab'aj ri sib'alaj paqal rajil, junam ruk' jun ab'aj re jaspe, ri
    kuya' käka'y jun chupam jas ri vidrio.
  dob-dob: Ta Yaubada ꞌina esaesa maedanina ꞌasa nina ꞌenaya ꞌisaesae, ta ꞌasa nina
    tuyayalina, ꞌatuwa nadigega gulewa esaesa, ta ꞌinamanamala ꞌatuwa gelasi.
  wrs-wrs: Hevm nehramohra vethavna pusambanakambara Sesoanana. Os nehramohra vethavna,
    ovna hon, noi di ten esvema vongamnavm, yaspa. Dendovna, ovna glasnonoa.
  mca-mca: Ha' witset qii'ija in lepepkii yitujinhetji' pa' ƚesa'x pa' Dios, ka' ƚ'elepep
    hik ƚunye'j ƚ'elepep ne'ej ƚe'wis qa inyetax ute ƚii jaspe na'lje'mkii.
  tzo-TZC: Ti jteclum taje xnobobet ta xojobal ti Diose. Ti xojobale coꞌol sꞌelan
    xojobal jun ton ti yan yutsile, coꞌol sꞌelan ti jaspe ton ti stsꞌayeyet jech chac
    cꞌu chaꞌal ti nenee.
  mya-mya: ထို​မြို့​သည်​ဘု​ရား​သ​ခင်​၏​ဘုန်း​အ​သ​ရေ​တော် နှင့်​ထွန်း​လင်း​၍​ကျောက်​သ​လင်း​သ​ဖွယ်​ကြည်​လင်
    သည့်​န​ဂါး​သွဲ့​ကျောက်​မျက်​ရ​တ​နာ​ကဲ့​သို့ အ​ရောင်​အ​ဝါ​တောက်​ပ​လျက်​နေ​၏။-
  gng-NT: Uwien ya wenwenku wendeh wù ki cère' u windeh tɛn litɛnl là ya daaku
    faa, ki windeh tɛn litɛnl là bɔn tɛn lidingl ki likeh ki càareh.
  cbi-NTPO: Juntsa pebulu, Dios pi'keñu ya' pidyachin nara pidya, tsaa bale shupuka
    jaspeeba pidyan tsaa ishdangatataawa.
  ikk-NT: Ọghọ Osolobuẹ rị a ẹhụ, ọ hụ e be nwanran-nwanran kẹ ihiẹn-mma ndị ahụn
    a kọkẹnmẹni, lẹkẹ akpụrụ Jaspa; ọ hụ e nwun zaị.
  leu-leu: E a bina naang a lang faagut pana malang sina Piran. E a malangan ina a
    molava malaan sena faat matavas paaliu pana mamareiai lava aava ri xalie pana
    jaaspa.
  maz-NT: C'e jñiñi me mi juëbi na zö na ngueje me na zö Mizhocjimi c'ü bübü nu. Me
    mi juëbi c'e jñiñi nza cja 'na ndojo c'ü me na mizhi c'ü xiji jaspe. Me mi 'ñetse
    nza cja o vigrio.
  bod-N: གྲོང་ཁྱེར་དེ་ལ་དཀོན་མཆོག་གི་གཟི་བརྗིད་ལྡན་པ་དང་། གྲོང་ཁྱེར་གྱི་གཟི་འོད་ནི་རིན་ཐང་ཆེ་བའི་རྡོ་དང་མཚུངས་ཤིང་གཡང་ཊི་སྔོན་པོ་དང་འདྲ་བ།
    ཆུ་ཤེལ་ལྟར་དྭངས་པ་ཡིན།
  tca-NT: Rü guma ĩãne rü Tupanaãrü y̱auracüüxü̃maã nangóone. Rü yema norü y̱auracüüxü̃
    ga guma ĩãne rü ñoma wüxi ya nuta ya mexẽchicürüü̃ nixĩ. Rü ñoma nuta ya yasperüü̃
    nixĩ na yachipetüxü̃.
  zpl-NT: Nu rulu eyeche zeꞌe cuna ellieꞌ Diose. Nu ellieꞌe zeꞌe rulu xi rulu ellieꞌ
    tucu quiee nú chiquiꞌ huaxi seca nú lee jaspe, nu achee xi achee huana.
  mbc-NT: Mîrîrî wanî'pî inke' morî pe Paapa ya'karu wenai. Mîrîrî cidade wanî'pî
    sisiu pe aawittapîtî'pî isarawire tî' jaspe wanî warantî. Tu'ke aawittapîtî'pî
    manni' tî' cristal warantî awai'ne awanî'pî.
  ndg-ndg: Yerusalemu wabile ni utukufu wa Nnongo, ni uzuri wake wabile kati kito
    cha thamani, kati maliwe ya kilolo safi lya yaspi.
  wsk-wsk: Se wonong umu Kaem ko nikim ago lilimaram. Se nikinang ningo umu manga
    jasper balayam nikim ago wore iwita.
  toj-NT: Jex lijpi juntiro ja chonabi pero ja' ni ja yijlab ja Diosi. Oj slaj jastal
    jun tzamal ton sbiil jaspe, pero ja yelahuili, lajan soc jun ja' ba jel yaax.
  tbc-tbc: Anut san lilaman girager tubun an naon senamo geig taun an lo irafule dugo
    abaŋ kuai isi a. An nek ibol pat siŋaokan yaŋan jaspa naon lak na geig ak igo
    woŋ a. Pat jaspa san lilaman man pat daran di kadabog, agod mum igo woŋ ided da,
    siŋaokan geig man nek galas oŋ a.
  sna-sna: Raipenya nokubwinya kwaMwari, uye kuvaima kwaro kwakanga kwakaita sebwe
    rinokosha kwazvo, sebwe rejasipa, rinoonekera sekristaro.
  smk-NT: Mansumlag yay syudad bana' sa salag nan Dios, a kumidla-kidlap ya nin bilang
    nin mablin baton mantawagen nin haspe a malinon kapadan kristal.
  grc-TCGNT: ἔχουσαν τὴν δόξαν τοῦ Θεοῦ· ὁ φωστὴρ αὐτῆς ὅμοιος λίθῳ τιμιωτάτῳ, ὡς
    λίθῳ ἰάσπιδι κρυσταλλίζοντι·
  gof-WFTW: He katamay Xoossaa bonchchon poo7ees. He katamaa poo7oy yasphphiide giya
    al77o shuchchaa mela; geeshsha birilleda phoolees.
  spa-BLM: con la gloria de Dios. Su luz era como una piedra preciosísima, como una
    piedra de jaspe, clara como el cristal;
  kyz-NT: Wenyfugamũ 'ua. Peu futat Janeruwarete 'ga rekoi. A'eramũ Janeruwarete 'ga
