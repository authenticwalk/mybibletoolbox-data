    ia hururuhururu. Iena toana be iasipa nadina bamona, bona galasi bamona ia diaridiari.
  big-big: Logo Anotogi ngaiwaktik yerendaga ngaiwak wiya. Logo ngaiwak puragira king
    saspa simbele langiyibek kelik.
  gux-G: Jerusalema den pia U Tienu yudandi, ki ñilgi, ki tuudi nani ya ligtanli
    n pia mayuli yeni, ki tie nani jasipa ligtanpienli yeni.
  cnl-NT: Bi²³ rɨ³jii'³¹ cu³lø³¹. Qui² gáan³ la²³'nɨɨ'n³¹ gáan³ 'ñée² Dios. La²³'nɨɨ'n³¹
    rɨ³jii'³¹ cu³lø³¹ cú̱u̱² 'e³ bi²³ quí̱i̱n²³, la²³'nɨɨ'n³¹ rɨ³jii'³¹ cu³lø³¹ cú̱u̱²
    'e³ xi̱i̱n³ jaspe, la'³ 'nɨɨ'n³¹ rɨ³jii'³¹ cu³lø³¹ juɨɨ³ jo̱³. Jɨn³ la²³'nɨɨ'n³¹
    jɨn³ co̱o̱³ 'ú³.
  zar-NT: Yödzö ni rëpi yösa beníʼ tuʼ zóalen le yöl-laʼ beníʼ queëʼ Dios. Rëpi yösa
    beníʼ ca rëpi yösa beníʼ tu guiö́j nazácaʼdaʼ ca naca guiö́j guíʼdoʼos nazíʼi
    le jaspe. Naca yödzö naʼ yeníʼidoʼ ca naca guiö́j jara.
  kde-kde: Imanga aneyo ínang'anyima kwa ukulu wanga Nnungu. Na ing'anyimi yake ívele
    muchi ya liyanga ligalîka namene lya yaspi, ling'anyîma muchi chilolo.
  ata-ata: La lamanaxu Lataua mukakaa no tuala tatila ne la lamanaxu e uieiei ne iouvilemo
    manina loxo lavoꞌo vile lailaixe manina mo ilotonu la lamolisou toxoxaꞌa mo loxo
    lavoꞌo vile lailaixe ilemo lexe iasupa malemalenga xe ulamilami loxo ꞌo latitilo.
  qvw-NT: Chay malcam sumä chipyayäñä Diospa acchiyninwan, sumä cayninwan. Chay acchiynin
    sumä chipyayäñä tuqui-tuqui ćhaniyu luminüpis, jaspi nishan luminüpis, ishpi-yupaypis.
  nfa-nfa: Kota ne saraga titu kèna! Abhu saraa dhu kalua nèti dadedha Ama Lamatua
    sèmi hadhu intan dhu kaleꞌe, toke kota aaꞌi-aaꞌi heo loꞌa-loꞌa.
  tnp-tnp: In təhagəhag e nepətiən rəha Uhgɨn. Tatɨpɨtɨpɨt təhmen e kəpiel təuvɨr
    kəti u jaspə, iətəm təhlan məhmen e kɨlas.
  urd-urd: उसमें ख़ुदा का जलाल था, और उसकी चमक निहायत क़ीमती पत्थर, या'नी उस यशब की
    सी थी जो बिल्लौर की तरह शफ़ाफ़ हो।
  hot-hot: Malak êŋ habi Wapômbêŋ anêŋ deda lôkmaŋgiŋ loŋ. Ma habi kêdêkêdê hatôm
    valu mavi anôŋ te anêŋ athêŋ nena jaspa ba mabuŋ anôŋ hatôm liyali.
  mqj-NT: Inde kotae passassang napobua' kamatandeanna Puang Allata'alla. Pakkillo'-killo'
    susi batu permata randan maleke, susi batu yaspis, anna passiling susi batu kristal.
  rus-SYN: Он имеет славу Божию. Светило его подобно драгоценнейшему камню, как бы
    камню яспису кристалловидному.
  mbh-mbh: Na ile tolilisong ini a God ia malmaling ile tolilisong, ma i tolilis ranga
    ve ini moto ako o apet i ve ini Jaspa ile tolilisong ako i tolilis rintet.
  bdd-bdd: Ma Yehoba ꞌina wasawasa ꞌasilalana ꞌasaina ꞌoina ꞌisaesaehane, ta ꞌasaina
    ꞌiꞌasilala, gide tuwa dimwa wasawasa, ta ꞌinamanamala gide gelasi.
  cbt-NTPO: Yosëso' noya noya ni'ton, ina pochin nicaton, huënaráchin huënaráchin
    a'pinin. Na'pia'huaya pa'ton nininso pochin huënaratarin. Caspi itopiso'. Isihuico
    pochin niponahuë', i'hua i'huanánshin quënantërë'.
  srn-NT: A glori fu Gado ben de ini en, èn a ben brenki leki wan bun diri ston, neleki
    wan dyamanti san e koti faya.
  cta-NT: Tsoꞌo tsa ñaꞌa̱ xee nu ntucua lo quichi̱ biꞌ, chaꞌ xee jiꞌi̱ ycuiꞌ Ndyosi
    laca biꞌ. Ndubi tsa ñaꞌa̱ tyucui ñaꞌa̱ quichi̱ biꞌ; ñiꞌya̱ ñaꞌa̱ sca quee ndubi,
    ñiꞌya̱ laca quee jaspe, juaꞌa̱ ñaꞌa̱ xee nu ntucua lo quichi̱ biꞌ.
  bqc-SIM: A Lua gawi vĩ, a pípia lán gbɛ̀ bɛɛɛdewa, àlɛ tɛkɛ lán diamaawa.
  tcz-CHONGTHU: Hichu Pathen loupina toh ahungvah doh in chule songmantam tobang'in
    aemsel in jasper songmantam crystal thenin athengselin ahi.
  mar-mar: यरूशलेमेच्या ठायी देवाचे तेज होते; आणि तिचे तेज अतिमोलवान खड्यासारखे; स्फटिकाप्रमाणे
    चमकणाऱ्या यास्फे रत्नासारखे होते.
  snp-snp: Neta nilibami ya Goti lamenala naba nemo yakafo lamena kuku limo minomo
    wiye. Kifana fowena meina naba fi onami kuliya yasipa falake imo yaidana oto lamena
    kuku limo ne.
  isl-isl: Hún var full af dýrð Guðs og glóði eins og gimsteinn. Það glampaði á hana
    eins og slípaðan jaspis.
  spy-NT: Kiilēkēchēēchē ꞉kiriinkoonoo ām lēbkēēyyēētaab Yēyiin kuu rwoontōōk choo
    ilēkēchēēchtōōs choo ālē beesaan chēē chaang'.
  xnn-xnn: et mensilsilang tay wada si Apo Dios isdi. Nan silangna et kaneg menbelelegew
    ay silang di nangina ay bato ay makwani en haspe.
  mwe-mwe: shiling'anyima kwa ukonjelo gwa a Nnungu. Shilangaya shakwe pushaliji mbuti
    sha liganga lya mmbiya yaigwinji, mbuti yashipi ja takata malinga shiyoo.
  tte-tte: Yanuwane ipigapigabu, Yaubada ana wasawasa mayalena ilalakisosi besiele
    veku maisana lalakisosina esana diyespa yo ikata besiele gelasi.
  tcs-tcs: Ane da siti i bin pulap lo dat sainilait blo God. Em i prapa sain wase
    wan nais ston wea i kolem zaspa. Em i klia raittru wase klin glas.
  hlt-THB: Cawhkaw awipui cetaw Khawsa boeimangnaak ing vang theng hy, a vangnaak
    taw lung phu ak tlo soeih jasper lung amyihna vang nawh crystal amyihna caih hy.
  soq-soq: God sapawaida bola sa sapasadio sapaidaleidie seu eudida uwatauwa ebowa
    Iasipa kiboraleidia ruawa. Ita bola ipa ewaewawa garasi kiboraleidie sapa wadia
    rua.
  qub-qub: Chay siudäga Tayta Diospa achicyayninwanmi cuyayllapaj espëjuno achicyaycachaycaran.
    Gueshpi rumino achicyaycachaycaran.
  att-att: Naddalingáráng yù ili megapu sù dalingáráng ni Namarò. Á nasiling gapay
    ta kunnay sù ássiling nayù nanginá nga batu nga jasper, nga malitáw ta kun na
    bidduru ánna kun na api yù kulor na.
  bki-bki: Naio jo batove jibe na, naio jo bujo ka Atua kanano mermerano, mila naio
    merera laka, javukia mermerobi napano mkekeano meravo bo laka.
  bqp-bqp: Àtɛn tɛ́ kɛ kũ Luda gakurio, àtɛn pí lán gbɛ̀ bɛ̀ɛrɛde bà, lán diamↄↄ
    bà.
  mcp-mcp: Í á bə nə milwanə́ mí Zɛmbî, í ɔ́ dʉ lwenya nda jɔ̧jɔ̧ kwóógʉ́ bwə́ dʉ
    jɔ̂w nə́ zhâspə yí, zhâspə wɔɔŋg njúl wo tə̂l ká wo ŋgə́ dʉ́g ká, nə́mə́ nda yên
    kristâl.
  hat-hat: Li te klere byen bèl ak limiè prezans Bondye a. Lavil la te klere tankou
    yon piè bijou ki koute chè anpil, tankou yon piè jasp klè kou kristal.
  npl-NT: Non altepetl otsotlania ika itlawilnextilis Dios, iwa itsotlanilis omotaya
    kemi itsotlanilis se tetl kuajkualtsi, kemi se tetl de jaspe, chipaktik kemi teskatl.
  bgg-bgg: Jine Hamangkhung-aphuii ro biisiie rog shii khlieng ro. Rajan ne jasphar
    pha igong lubao duiine khlieng ramuii ro, chiih-è sang grasthal duiine, doh yi
    ro.
  eng-TCENT: The city shone with the glory of God, and its radiance was like a very
    precious stone, like a jasper stone, clear as crystal.
  eng-BSB: shining with the glory of God. Its radiance was like a most precious jewel,
    like a jasper, as clear as crystal.
  cpu-NT: Janta nampitsiki, ari jiñeetairori irovaneenkaro Pava, shipakiryaavaitake,
    iroovaitake okanta mapiki porekatsiri, pinaperotachari.
  san-ASM: সা ঈশ্ৱৰীযপ্ৰতাপৱিশিষ্টা তস্যাস্তেজো মহাৰ্ঘৰত্নৱদ্ অৰ্থতঃ সূৰ্য্যকান্তমণিতেজস্তুল্যং|
  tac-NT: '''Lige alé we''ká riógichi ''we ra''ósiga iligéturu Onorúgame a''walila
    gite. Ra''ósaga iligéturu napurigá bilé rejté rekóchili bi''wígame napurigá bilé
    bigrio.'
  eng-WEBPB: having the glory of God. Her light was like a most precious stone, like
    a jasper stone, clear as crystal;
  gfk-H: No pisa na hala ga murarang ma no minamari Kalou. Ma ga pilpilakas hoing
    tiga maririsuan na haat nong a tabi matana nong di kilam ia bia jaspa. Ma ga palai
    hoira galas.
  viv-viv: Melalai-nadi Yaubada yana kaiwabu againe giveꞋakinamanamalena, ada ana
    ita vaita kabala yamuyamumu-Ꞌowogina amine, e kabala vaita kelasi amine veꞋakinamanamalina
    ana egana diyasifa.
  yao-yao: uching'alimaga kwa ukulu wa Akunnungu. Musi wo kung'alima kwakwe kukulandana
    ni lilanguka lya liganga lya ndalama jekulungwa lyalikuŵilanjikwa yaspi, lyalikuchenga
    mpela lindala.
  tgp-tgp: sasaramin God mo lo malue hinia, mo mera r̃uhu sohen vatu vilasi r̃uhur̃uhu
    matea, sohen vatu atu jasper majhina mo heja rau, ale mo hahara, mo niro r̃uhu
    sohena crystal glas.
  auc-NT: Mänïï quëwëñömö Wængonguï ñäö ëmönongä baï apäitimpa. Ayæ̈ dica aatapeca
    näni anca ëmö baï awocawænta baï waëmonca ïnimpa. Waodäni näni nanguï godonte
    æ̈ninca baï ñäö apäite baï Eedotadëë ïnimpa.
  kbc-NT: Naɡ̶ani nigotaɡ̶a datale liciagi Aneotedoɡ̶oji me datale, codaa datale macataɡ̶a
    aca wetiɡ̶a ane igeditice ane diniwaloe, liboonaɡ̶adi “Jaspe”.
  bmh-bmh: Uwait nugau al banou uzan go al elei dareun. Al hilanau go banou pet, aiwag
    naliu tub wanib zaspa sul mui, aiwag tub wanib kristol unu tamacag sul ilaneu.
  ctu-BL: An i cha'an i ñuclel Dios. Che'ʌch i c'ʌc'al bajche' jump'ejl c'ax uts'at
    bʌ xajlel, che' bajche' jaspe xajlel, wen sʌsʌc bʌ bajche' espejo.
  meq-meq: Gəma niye na, a dəv dzaydzay andza kwar lele eye, a wuzl ɗəre andza malam.
    Maa wuzl ɗəre niye na, məzlaɓ i Mbəlom.
  noa-H: Hag bʌ̈ hararagan, sĩi hooihmʌ mokdau wajap'amjöta k'itajim, mokdau jaspe
    haajemjö, dau bʌ̃ʌ vidriojö.
  alp-NT: Kota mere ehita kena hitate elake bei Alla. Kota mere ehita saka batu hitate
    permata rebe nteki titinai, saka batu permata yaspise rebe li siba lupe kacare.
  san-VEL: saa ii"svariiyaprataapavi"si.s.taa tasyaastejo mahaargharatnavad arthata.h
    suuryyakaantama.nitejastulya.m|
  kbq-kbq: Anumzamofona tusi'a masamo ana kumara remsa higeno konariri'amo'a, zago'amo
    marerisa havegna higeno, klasifi kenkro huno negea Jaspa havegna hu'ne.
  kbh-kbh: Chë bëts pueblo enjétsebuashinÿinÿana Bëngbe Bëtsabe buashinÿinÿanánaca;
    enjétsebuashinÿinÿana mo canÿe uámana botamana ndëts̈becá, mo jaspe ndëts̈becá,
    pero mo cristalcá tëshínÿniñe.
  ron-LSB: având gloria lui Dumnezeu. Lumina ei era ca o piatră foarte prețioasă,
    ca o piatră de iaspis, limpede ca cristalul;
  pon-pon: Linaneki linan en Kot; a marain me raj on takai kajampwal, rajon iajpij
    linan eu,
  nhe-BL: Huan temitoya ica itlatlanex Toteco huan tlahuiyaya queja se piltetzi tlen
    nelía patiyo; elqui senquistoc tzalantic huan tlahuiyaya queja nopa piltetzi tlen
    itoca jaspe.
  sps-sps: kakanaf minon siinaiv ten Gov. Ana ngats fan tsian kanaf faarei to na fats
    a saavits fiisok foiny nan ya na nai jias a fats koo rori na Jaspa, ana ya arasan
    faarei to na tsin.
  wnc-wnc: Sike nata you wanggapma kawa waenga siknga sikut. Sike Anutu kakaa siknga
    akngane yuau waapatane yotna kakaana inata kundu unzing suu kundu glas binga ngana
    mani buyambam sikngata usinanga gwegwen kana waenga siknga sikaing binga siwan
    kakum.
  bus-bus: Èe tɛ́ kɛɛ kↄ̃n Luda gakuio èe pii lán gbɛ̀ bɛ̀ɛdee bà, lán dayamↄ bà.
  gub-BL: '@see-verse:REV.021.010'
  imo-imo: Yunge pa enge nili terimumu Gotenga pa enge nilimuni tepa, imbo kou te
    kou mone paa olandopa pulimu te pa enge nili teremo mele, kou jaspa mele, yu aku
    tepa enge nili pa tepa mini mana tepa, paa kariapa mele pa terimu.
  boj-boj: Qure di Qotei aqa riaŋ na tulaŋ suwantej. Qotei aqa riaŋ di tulaŋ bolequja.
    A meniŋ boledamu bul. A tulaŋ suwaŋosiq meniŋ jaspa bulej. Osiqa tulaŋ jeqilosiq
    qunuŋ bulej.
  eng-DRA: Having the glory of God, and the light thereof was like to a precious stone,
    as to the jasper stone, even as crystal.
  knf-knf: Danuur na bjeehi bi Naşibaţi. Uko unwooŋ ji unobna ujaagal na ujeenkal
    unuura uwoj woj ţi da bŧi awo ji kawini.
  san-KHM: សា ឦឝ្វរីយប្រតាបវិឝិឞ្ដា តស្យាស្តេជោ មហាគ៌្ហរត្នវទ៑ អត៌្ហតះ សូយ៌្យកាន្តមណិតេជស្តុល្យំ។
  arn-NT: Tati waria wilüfi Ngünechen tañi alofün mew, kiñe adünngechi kura reke,
    kiñe Jaspe kura reke rume wilüflu, rulmekintuni kiñe fidrio reke.
  zas-NT: Rulaan bachaꞌ por xbachaꞌ Dios. Abiꞌ bachaꞌ guin na̱j ziꞌc xbachaꞌ tijb
    guiaj lasajc, guiaj zagdxe ni la Jaspe, nayni ziꞌc tijb vidr.
  ken-NT: Ɛtɔk ɛ́rɛ ɛre ghɔɔ ɛ́nkɔt nɔkɔ mbɔ ntay ɛnɛn nɛ́ghɔ̀ ɛnɛn bábhìŋɨ bɛ Jaspa,
    nɛ ɛ́ŋaŋari nɔkɔ mbɔ glas. Bɛdiɛrɛ́ bhɔ bɛbhak bɛdiɛ́rɛ́ Mandɛm.
