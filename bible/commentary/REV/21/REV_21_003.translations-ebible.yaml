    ma taudi ꞌina tomota. Moisa Yehoba tauna baꞌidadiu,
  cbt-NTPO: Inápa quëran chiníquën noninso' natanahuë. —Iporaso huachi, Yosë piyapinënpitarë
    chachin ya'huërarin. Co onporonta' patarinhuë'. Inapitarë' ya'huëmiatarin.
  srn-NT: 'Dan mi yere wan tranga sten taki kmopo fu a kownusturu taki: “Luku, a tanpresi
    fu Gado de pe libisma de. Gado o de na den mindri, èn den o de En folku, èn En
    o de a Gado fu den.'
  cta-NT: 'Cui̱i̱ tsa nchcuiꞌ sca nu ndu̱ cacua ti su tlyu ca su ntucua ycuiꞌ Ndyosi
    liꞌ: ―Ca juani ntucua tyi ycuiꞌ Ndyosi la cuiꞌ ca su ndiꞌi̱ ñati̱ nu ngusñi chaꞌ
    jiꞌi̱ Ni nde chalyuu. Tyiꞌi̱ ycuiꞌ Ni ca su ndiꞌi̱ ñati̱ jiꞌi̱ Ni liꞌ; juaꞌa̱
    caca nguꞌ biꞌ ñati̱ jiꞌi̱ ycuiꞌ Ni, caca ycuiꞌ Ni loo jiꞌi̱ nguꞌ biꞌ liꞌ.'
  bqc-SIM: 'Ɔ̃ ma lↄↄ gbãa mà kpalabaa kĩ́i à mɛ̀: Lua zↄ̃̀lɛ ń gbɛ̃nazĩnaↄ
    sa, aↄ kúńnↄ, aaↄ dɛ aà gbɛ̃́ↄ ũ. Lua dee aↄ kúńnↄ ń Lua ũ.'
  tcz-CHONGTHU: Keiman laltouna a kon'a aw hung kisam gin kajan, aseiyin, “Ven, Pathen
    chenna in chu mihemlah ahung hitai! Ama amahotoh chengkhom intin, chule amaho
    chu Ama mite hiding ahiuve. Pathen Amatah chun amaho aumpi diu ahi.
  mar-mar: आणि मी राजासनातून एक मोठी वाणी ऐकली; ती म्हणालीः “पाहा, देवाचा मंडप मनुष्यांत
    आहे, तो त्यांच्याबरोबर वस्ती करील; ते त्याचे लोक होतील आणि देव स्वतः त्यांच्याबरोबर
    राहील
  snp-snp: Ido ekeina folomolo yati nola naba kolomo ya eti limo, Moda oiya ama Goti
    numuna ku onami ya wenena minagu neto, ido amo ya minagu minenaiye. Ido wenenala
    minato, Goti aimola amodoka minoto Gotinina mino gedenami ne.
  isl-isl: 'Þá heyrði ég kallað hárri röddu frá hásætinu: „Sjá! Bústaður Guðs er meðal
    mannanna. Hann mun búa hjá þeim og þeir munu verða fólk hans – Guð mun sjálfur
    vera hjá þeim.'
  spy-NT: Kyaakas /kēēkuurunēē yēbo ng'echereetaab bāytooyiisyēēt kule, “Ming'tooy
    keey ra ꞉Yēyiin biiko ānkumākuboonto keey ꞉inee bichooto. Mākuyēk ꞉bichooto cheechii
    ānkumākōōbuurtooy keey ꞉Yēyiin nkit bichooto.
  xnn-xnn: Daket dengngen nan napigsa ay kali ay nagapo isnan tokdowan di mentolay
    ay mangwani en, “Id wani et makitetee si Apo Dios isnan ipogaw. Iib-aana daida
    et daida nan ipogawna. Owen, siya ay mismo nan makitetee ken daida et siya nan
    Diosda.
  mwe-mwe: Na gumbilikene lilobhe likulungwa kukopoka ku shitengu sha ukulungwa lilinkuti,
    “Nnole! Ndamo ja a Nnungu jili pamo na bhandunji. Shibhatende ndamo jabho pamo
    na bhanganyabho, shibhabhanganje bhandu bhabho, nabhalabho shibhabhe a Nnungu
    bhabhonji.
  tte-tte: Kabo kaina lalakina yabo yabenalan ilobimaya kaba miya wasawasana koina
    iba, “Kwabenali, bwaite sauga Yaubada ana kaba miya iyaele tomo luwali mena. Iya
    imiyamiya mekalikava yo iya ali Yaubada. Siya tabe besiele ana tomoyao.
  tcs-tcs: Nau ai bin lisen bois i singaut kam prom dat tron, ane em bin singaut laudwan
    diskain, ‘Luk, God em i stap wea ebridem pipol blo em nau. Em i go stap lo dempla
    ane dempla nau i gobi pipol blo em. God emselp, em i go stap wea dempla ane em
    nau gobi God blo dempla.
  hlt-THB: Bawkthang awhkawng awi khawteh na, “Tuh taw Khawsa a awmnaak ce thlanghqing
    a venawh awm hawh hy, cekkhqi mi awm haih hawh kaw. Cekkhqi ce amah ak thlang
    na awm kawm uh, Khawsa amah ce cekkhqi mi awm haih kawmsaw a mingmih a Khawsa
    na awm kaw.
  soq-soq: Ita ne aia debamawa kolaiwatawo nosedia etedino wadi wadiase, “God wandia
    bolawa tauma apana bedeuwolen, ande ita ando me mo do waimompa, ita mo ipa me
    apanawaida oniadewasamompa. Me mo bedeuwo waimpa ita me meba ipa mo Godiu.
  qub-qub: 'Chaychömi wiyarä sillun cajpita sinchipa cayno nimojta: «Cananga Tayta
    Diospa tiyanan runacunachönami caycan. Paycunawannami goyanga. Acrashan runacunami
    canga. Quiquin Tayta Diosmi Diosninpis canga.'
  att-att: Á naginnâ laguk yù nakkatol ta masikan nga naggapu ta ággitubangán nayù
    mammaguray, á kinagi na, “Ajjanin yù paggianán ni Namarò sù ira tatolay. Á mepaggián
    si Namarò nira, á aggira yù ira tatole na. Á si Namarò lápay yù mepulupulù nira.
  bki-bki: Mo ka bogo na kiniou nomijog iliano na bo tai juvan vio mave, berial jibe
    nei, berinavo “Vonganei, Atua jidom to vija tomu nalo na yetemeriba, jidom rila
    kanano vonuo toalo. Mia nalo amei ave tomu nalo na kanano, bior ka napano mia
    naio to vijalo toboto, naio rimei ve kialo Atua riano.
  bqp-bqp: 'Akũ ma kòto gbãna mà bona gbà kĩnaa à pì: Luda vùtɛ kũ bisãsirinↄ
    sà, anigↄ̃ kú kũńwo, onigↄ̃ de a gbɛ̃nↄ ũ. Luda pì nigↄ̃ kú kũńwo a zĩda ń
    Luda ũ.'
  mcp-mcp: 'Mə mú gwág dúl kə́l í ŋgə́ wú *caaŋgə́ mə́ Zɛmbî dɨ́, í ŋgə́ cɨ nə ŋkulû
    nə́: «Zɛmbî bə́nɔ̂ŋ buud banda dáŋ wə́ga. Zɛmbî mə zə́ ji búúd dɨ́, buud bwə́
    músə bə búúd bɛ́, nyɛ ntâg Zɛmbî wáŋ.'
  hat-hat: 'Mwen tande yon vwa ki t''ap soti bò fòtèy la, li t''ap di byen fò: Koulye
    a, kay Bondye a se nan mitan moun l''ap ye. L''ap rete nan mitan yo, lèzòm ap
    yon pèp pou li. Se Bondye menm k''ap viv avèk yo, li va Bondye pou yo.'
  npl-NT: 'Iwa onikak se tlájtoli chikawak non owalaya ik ilwikak, iwa okijtoaya:
    —Xikita, axa Dios yochanchiwato iwa n tlakah. Dios chantitos inwah; iwa yejwah
    yetoskeh iaxkawah nochipa, iwa Ye inewia yetos non sanwel se Dios.'
  bgg-bgg: 'Gu è gang goh yi biang re-è yao pha yoi: “Thuh shii Hamangkhung-aphuii
    ro hò ne bran rog shii ro! Ai ne ithek rog shii rai ruii phro, chiih-è ithek ne
    airo branthek ro. Hamangkhung-aphuii awai ne ithek rog shii um ruii phro, chiih-è
    ai ne ithek ro Hamangkhung-aphuii ro.'
  eng-TCENT: And I heard a loud voice from heaven saying, “Behold, the tabernacle
    of God is with men. He will dwell with them, and they will be his people, and
    God himself will be with them.
  eng-BSB: 'And I heard a loud voice from the throne saying: “Behold, the dwelling
    place of God is with man, and He will dwell with them. They will be His people,
    and God Himself will be with them as their God.'
  cpu-NT: 'Ari jiñaavaitaitanake shintsiini janta saikamentotsiki, ikantaitzi: “¡Pamene!
    Arira osaikimotairi kipatsisatziite iroka tasorentsithaante tsika inampitaro Pava.
    Arira itsipatajaantaari Pava tsika isaikayetzi isheninkataari.'
  san-ASM: অনন্তৰং স্ৱৰ্গাদ্ এষ মহাৰৱো মযা শ্ৰুতঃ পশ্যাযং মানৱৈঃ সাৰ্দ্ধম্ ঈশ্ৱৰস্যাৱাসঃ,
    স তৈঃ সাৰ্দ্ধং ৱৎস্যতি তে চ তস্য প্ৰজা ভৱিষ্যন্তি, ঈশ্ৱৰশ্চ স্ৱযং তেষাম্ ঈশ্ৱৰো
    ভূৎৱা তৈঃ সাৰ্দ্ধং স্থাস্যতি|
  tac-NT: '''Lige asíriga e''wele ra''íchame akéturu ne alé wa''lú sía ilígichi neraga.
    Regá aníchaneturu: ―Jípeko Onorúgame asimela ralámuli ''yuga bejtega, ''lige alué
    ralámulika alué Onorúgame ''kúchila nímala.'
  eng-WEBPB: I heard a loud voice out of heaven saying, “Behold, God’s dwelling is
    with people; and he will dwell with them, and they will be his people, and God
    himself will be with them as their God.
  gfk-H: Io, ma iau ga hadadei ra tamat na ingana tikai ga hanuat maram ra tamat na
    kinkinis na warkurai. Ma ga tangai bia, “Nas baa! No kinkinis ta Kalou iakana
    nalamin ta diet ira tunatuna. Ma Kalou na kis tikai ma diet. Ma a nuna mataniabar
    um diet ma Kalou at na kis tikai ma diet ma nudiet God um ia.
  viv-viv: Ada agoꞋago saꞋeyana Yaubada yana didigaꞋuꞋuya giyemu-ma ganogalina gikovaꞋawafatafata
    gigayo, “WaꞋita, adamoya Yaubada kaliva agaidiya giveꞋabaga ada Bana badi buye
    hinamiyami. Badi yana yoꞋogaga amine hinamiyami, ada Yaubada Tauna ginaveꞋalunedi
    be Bana badi yadi Yaubada ginamiyami.
  yao-yao: Napilikene liloŵe lyekulungwa kutyochela pa chitengu cha umwenye lichitiji,
    “Nnole! Kumusi kwa Akunnungu kuli pasikati ja ŵandu! Nombewo chatame pasikati
    ja ŵanyawo nombe ŵanyawo chaaŵe ŵandu ŵakwe. Akunnungu asyene chatame nawo ni
    chaaŵe Akunnungu ŵao.
  tgp-tgp: Ale na rongo na leo tavera matea mo tai na jara sakele nona supe, mo verea
    mara, “Ka hitea! Nake, jaran God sei mo lo toho hinia, i pa toho peresi na tamlohi.
    I pa toho peresira, ale enira la pa nona tamlohi, ale God hasena i pa toho peresira,
    sohena nora God.
  auc-NT: Ayæ̈ Awënë tæ̈ contaimpa ïnö tedepämo yedæ ä ëñentabopa. “Ñöwo Wængonguï
    nänö owoquincö waodäni weca ongö ïninque tömengä tömënäni tönö quëwenguingä ingampa.
    Tömënäni tömengä guiidënäni bacædänimpa. Ayæ̈ Wængonguï incæ, Botö tömëmo mïnitö
    Wængonguïmo incæboimpa, ante tömënäni weca ongoncæcäimpa.
  kbc-NT: Odaa ja jajipata ica ane igedi me dotaɡ̶a digoida ditibigimedi, mee, “Digawini!
    Liɡ̶eladi Aneotedoɡ̶oji idei minataɡ̶a niɡ̶ina oko, odaa noiigiwepodi, ja loiigi.
    Iniaaɡ̶iniwa Aneotedoɡ̶oji ideite miditaɡ̶a, codaa me Noenoɡ̶odi.
  bmh-bmh: Iz Uwait nugau biz eiman du tub nugau zeu guzenai ze meun domin, “Ulis,
    Uwait nugau zau duailel ula damau. Go ag abai damau. Ag gonugau duailel damamen.
    Uwait nugtal ag abai daimai, go agal Uwait damau.
  ctu-BL: 'Tsa cubi c''am bʌ t''an tsa'' bʌ loq''ui ti panchan. Tsi'' yʌlʌ: Awilan,
    wʌ''ix an i chumlib Dios yic''ot winicob x''ixicob. Mi caj i chumtʌl yic''otob.
    Winicob x''ixicob mi caj i yochelob ti'' cha''an bʌ Dios. Mi caj i yajñel Dios
    yic''otob.'
  meq-meq: 'Na tsəne mətsike me a tsənew abəra ka təv məndze i bəy ta magala, a gwaɗ:
    «Zəbum, Mbəlom kə ge gay ŋgay a walaŋ i ndo hay, ma ndziye tə nəteye. Ta təriye
    ndo ŋgay hay. Neŋgeye Mbəlom nəte ŋgweŋ ma ndziye tə nəteye.'
  noa-H: Magbarm hee hʌ̃gt'armua nem t'eeg hõor hiekjö, “Hĩsin chadau Hẽwandaman hõor
    hee dau daauta nʌrrʌmgui” hajim, “ham k'a hogdʌba hich mag sĩerraag. Ham hi p'öbörk'a
    nʌisiewai jũrr hichta chadcha ham Hẽwandamk'a sĩsiju.
  alp-NT: Eleki au lene na elake bei otoi maka rue kena pleta mere be, “Kena meije
    Alla Irue sakesa kai tamata. Hoko siere Alla Eni tamata kai batuke esi tatu lokoI.
  san-VEL: anantara.m svargaad e.sa mahaaravo mayaa "sruta.h pa"syaaya.m maanavai.h
    saarddham ii"svarasyaavaasa.h, sa tai.h saarddha.m vatsyati te ca tasya prajaa
    bhavi.syanti, ii"svara"sca svaya.m te.saam ii"svaro bhuutvaa tai.h saarddha.m
    sthaasyati|
  kbq-kbq: Anantera antahugeno kini tratetira, ranke huno anage hu'ne, Keho! Anumzamofo
    mono nomo'a vahe'ene nemanianki'za, Agra zamagrane nemanisigeno, Agri vea zamagra
    nemanisageno, Anumzamo Agra'a zamagri amu'nompina manigahie.
  kbh-kbh: 'Y chora canÿe jabuache oyebuambnayana Bëngbe Bëtsabe uámana puestents̈ana
    sënjanuena, mënts̈á: “Mouena. Bëngbe Bëtsá ents̈ángaftaca echántsemna y cha chë́ngbeñe
    echantsiyena. Chënga chabe ents̈anga mochántsemna, cach Bëngbe Bëtsá chë́ngaftaca
    echántsemna, y cha chëngbe Bëtsá echántsemna.'
  ron-LSB: 'Am auzit un glas puternic din cer care zicea: “Iată, locuința lui Dumnezeu
    este cu oamenii; El va locui cu ei, iar ei vor fi poporul Lui și Dumnezeu însuși
    va fi cu ei ca Dumnezeul lor.'
  pon-pon: 'O i roner nil laud jan mol o majani: Kilan, tanpaj en Kot mi ren aramaj
    akan, o a pan kotikot re ’rail, o irail pan wia japwilim a aramaj ala, o pein
    Kot pan kotikot re ’rail.'
  nhe-BL: 'Huan nijcajqui se tlen tzajtzic chicahuac tlen nopa hueyi siyaj huan quiijto:
    “Xiquitaca ama Toteco Dios mochanti ininhuaya itlacajhua huan yajaya mocahuas
    ininhuaya. Yajuanti itztose itlacajhua huan Toteco iselti itztos ininhuaya queja
    ininTeco.'
  sps-sps: Nyo nongoiny ton vegiau tsian te poo fi me tan tagan te tsue na ka, “Tovei
    na fan ten Gov te kaa non fapoopoan nar vainy, ana Ayei patsukanen nai kaakaa
    fiisen ramirori, ana rin vainy Tsunia fatoobing. Ana Ayei patsukanen nai kaa fiisen
    ramirori ana Ayei na Gov tsuri.
  wnc-wnc: Sike nata nataawa wamu takngatu sia tupan sikngaapata pukwike kayuak dakaneta
    apuke apaa siknga anzing yanggamatakut, “Ginu daniwa natapnong! Apmanu Anututa
    kepdakane epuke amin bapat gatake yuak. Ngan. Ita aminde banakan yuwan wa aminda
    itane aminabam dakngake yutning. Siakan. Anututa inane amin bapat yutning.
  bus-bus: 'Ben ma kòto gbãaa mà bↄna kíblekita kiia à bè: Luda vɛ̃̀ɛ kↄ̃n gbɛ̃nteenↄ
    sa, eégↄ̃ kúńyo, aↄ̃égↄ̃ dɛ à gbɛ̃nↄ ũ. Luda pì égↄ̃ kúńyo a zĩnda ń Luda ũ.'
  gub-BL: Aenu amo ma'e uze'eg mehe uhapukaz mehe tuwihaw henaw pe ihe. — Tupàn heko
    haw a'e kury, teko wapyr tuz a'e kury, i'i iko. — Tupàn wiko putar wapyr a'e nehe.
    Hemiruze'eg romo wanekon putar a'e wà nehe no. Tupàn a'e ae wiko putar wapyr nehe,
    wainuromo nehe. Wiko putar wazar romo nehe. Wiko putar wanuwihaw romo nehe.
  imo-imo: Pele pileru wali iye nomi king polona ungu te wendo omba enge nimbe ru
    nimbelie nimbe, “Kinye Gote moromo ulkemu omba imboma moromelena angimo, yu eno
    kinye kopu tepa molombalo. Eno yunge imboma molonge, yu enonga Gote molopa eno
    nokopa, eno kinye molombalo.
  boj-boj: Onaqa awo jaram namoq di tamo bei a tigelosiq anjam marnaqa e aqa kakro
    quem. A tulaŋ leleŋosiqa marej, “Niŋgi quiy. Bini Qotei aqa tal aisiq tamo uŋgasari
    naŋgoq di unu. Deqa Qotei a naŋgo ambleq di sqas. Naŋgi aqa segi tamo uŋgasari
    sqab. Od, Qotei a naŋgi koba na sqab. A naŋgo Qotei sqas.
  eng-DRA: 'And I heard a great voice from the throne, saying: Behold the tabernacle
    of God with men, and he will dwell with them. And they shall be his people; and
    God himself with them shall be their God.'
  knf-knf: 'Dŧiink wal mënţ pdiim pweek pampënnuŋ du pţij pi pşih aji : « Katoh ki
    Naşibaţi akfëţuŋ na bañaaŋ kii ki. Awo da na baka, bawo pntaali pi nul, ul ţi
    uleeful aşë wo Naşibaţi i baka.'
  san-KHM: អនន្តរំ ស្វគ៌ាទ៑ ឯឞ មហារវោ មយា ឝ្រុតះ បឝ្យាយំ មានវៃះ សាទ៌្ធម៑ ឦឝ្វរស្យាវាសះ,
    ស តៃះ សាទ៌្ធំ វត្ស្យតិ តេ ច តស្យ ប្រជា ភវិឞ្យន្តិ, ឦឝ្វរឝ្ច ស្វយំ តេឞាម៑ ឦឝ្វរោ
    ភូត្វា តៃះ សាទ៌្ធំ ស្ថាស្យតិ។
  arn-NT: 'Feymew allkün ta kiñe newentu dungun küpalu ta longko ülmen mülewe mew,
    ka femngechi feypilu: “Fey Ngünechen mületuay tati pu che mew. Müleay ta kisu
    engün mew, fey kisu engün ta Ngünechen ñi trokiñchengeay, fey Ngünechen müten
    müleay ta kisu engün mew, ka kisu engün ñi Ngünechenngeay.'
  zas-NT: 'Abiꞌ dád rejs biguiejnan chaꞌ bén gunee lod zaꞌ xyagxhil Dios, rëbaman:
    ―Ma zaꞌ Dios con ree bejn, guibannëman laa reeman abiꞌ laa reeman gac xbejnman,
    guiáad laaman suman con laa reeman abiꞌ gacaman xDios reeman.'
  ken-NT: Ngók ɛyɔŋ ɛtaŋataŋ. Ɛ́fú ndǔ ɛnɔkɔ́ kɛfɔ ɛndɛmɛ nɔkɔ bɛ, “Ghɔ́ ká, bɛchɔ́kɔ́
    Mandɛm bɛchi nɛntɨ bǒbhi. Chɔŋ yi ambak nɛ bhɔ́, nɛ bɔ́ mámbak bǒbhi. Nɛ chɔŋ
    mbɔŋ Mandɛm ambak nɛ bhɔ.
