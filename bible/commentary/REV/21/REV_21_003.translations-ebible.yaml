verse: REV.021.003
translations:
  kpx-kpx: Ige di evisege Kosive telona kemo hoto moleu lohoale baita loui avoe, “Evive.
    Dilavau nova au atahi igaetoanu. Auna abuhi uge abuna atave holisi. Isege auna
    abuhi ui Dilavaeabe holisi.
  okv-H: ke pajire be avo arumba peni ai eto einge puvija “God ta irari degi avo embo
    ta degi puvija amo emboga iresuja eto enana amo amiga mihiroro God na enana ta
    God ue
  tbo-tbo: Ma ani mae wasawasa uyahina pona gololona baneina a noonoli ma i pa, ‘Hei,
    Yaubada a lawa mitehi apo hina megogona po tauhi a lawa po tauna mitehi.
  mal-C: 'അപ്പോൾ സിംഹാസനത്തിൽനിന്ന് അത്യുച്ചത്തിലുള്ള ഒരു ശബ്ദം ഞാൻ കേട്ടു: “ഇതാ,
    മനുഷ്യരോടുകൂടെ ദൈവത്തിന്റെ തിരുനിവാസം; അവിടന്ന് അവരുടെ ഇടയിൽ വസിക്കും. അവർ അവിടത്തെ
    സ്വന്തം ജനമായിരിക്കും. ദൈവംതന്നെ അവരോടുകൂടെയിരുന്ന് അവരുടെ സ്വന്തം ദൈവമായിരിക്കുകയും
    ചെയ്യും.'
  grc-SR: Καὶ ἤκουσα φωνῆς μεγάλης ἐκ τοῦ ⸂οὐρανοῦ,⸃ λεγούσης, Ἰδού, ἡ σκηνὴ τοῦ θεοῦ
    μετὰ τῶν ἀνθρώπων, καὶ σκηνώσει μετ᾽ αὐτῶν, καὶ ⸂2αὐτοὶ λαὸς αὐτοῦ⸃ ἔσονται, καὶ
    αὐτὸς ὁ θεὸς ⸉ἔσται μετ᾽ αὐτῶν·⸊ ⸆
  bgc-bgc: फेर मन्नै सिंहासन म्ह तै किसे ताहीं जोर तै न्यू कहन्दे सुण्या, के, देख,
    आज तै ए परमेसवर का डेरा माणसां कै बिचाळै होवैगा, वो उनकै गेल्या वास करैगा, अर
    वे उसके माणस होंगे, अर परमेसवर खुद उनकै गेल्या रहवैगा, अर वो उनका परमेसवर होगा।
  khz-khz: Ne karo kamuna ta akamonagiato terona na evogomaito, evetaina ekilato,
    “Ewagumona Palagu gena talukapuna taunilimalima ria, ia ewagumona taunilimalima
    aorai pene talu. Ira Palagu gena taunilimalimai pia ago, e Palagu matotauna ira
    lagarai pene talu, [e ira geria Palagu ai pene ago].
  deu-TKW: 'und ich hörte eine laute Stimme aus dem Thron heraus sprechen: Siehe,
    die Hütte Gottes bei den Menschen, und er wird bei ihnen wohnen, und sie werden
    seine Völker sein, und er, Gott wird mit ihnen sein.'
  zsr-NT: 'Byöndaꞌ ruiꞌ didzaꞌ yehuaꞌ yubá nu rna: “Gul‑yutscaꞌ. Ga zoëꞌ Dios zoalen
    bunách. Sóalenëꞌ lequëꞌ, atiꞌ lequëꞌ lacquëꞌ bunách queëꞌ. Dioscz sóalenëꞌ lequëꞌ,
    gaquëꞌ Dios quequëꞌ.'
  lin-lin: 'Nayokaki mongongo moko ya monene kobima wuta na Kiti ya Bokonzi mpe ezalaki
    koloba : « Botala, Nzambe atie evandelo na Ye kati na bato mpe akovanda elongo
    na bango. Bakozala bato na Ye, Ye moko Nzambe akozala elongo na bango mpe akozala
    Nzambe na bango.'
  hns-NT: 'Tab Parmeswar ke gaddie alang se ek aawaadj djor se soenaail kie: „Dekh!
    Ab Parmeswar aapan rahe ke djagaha manai ke bietj me banaais hai. Oe maange hai
    oelogke saathe rahe. Oesab okar djaatie log rahiega aur oe apane oelogke sanghe
    rahiega.'
  noa-E: Magbarm ee ʉ̈gtharmua nem theeg õor iekjö, “Ĩsin chadau Ẽwandaman õor ee
    dau daauta nʉrrʉmgui” ajim, “am kha ogdʉba ich mag sĩerraag. Am i phöbörkha nʉisiewai
    jũrr ichta chadcha am Ẽwandamkha sĩsiju.
  eng-EMTV: And I heard a loud voice from heaven saying, “Behold, the tabernacle of
    God is with men, and He shall dwell with them, and they shall be His people, and
    God Himself shall be with them.
  mib-NT: 'Te ni jini sōho ri ɨɨn jnūhun jeē ni cáhān jee ichi ándɨvɨ́: Condēhé, chi
    vijna te ndéé Yaā Dios mēhñu ñáyuu. Te condee yā jiín i jíjnáhan i, te cuu i ñayuu
    maá yá. Te máá yá condee yā jiín i jeē cúu ya Yaā Dios i.'
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ हाङ्‌युक्‍नाओलाम् यम्‍बा इक्‍लाधिक् त्‍ये़बा खे़प्‍सुङ्‌लो,
    “आल्‍ल निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुवाॽमा ते़न्‍निङ्‌ग मे़न्‍छाम् याप्‍मिहाॽनु सोरिक्
    पोःक्‍खे़आङ् वाॽ, हे़क्‍क्‍याङ् खुने़ॽ खे़ङ्‌हाॽनु वाॽ॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽग
    कुसेसे याप्‍मि मे़बोःङ्‌लो॥ निङ्‌वाॽफुमाङ्‌ङिन् आबाङे खे़ङ्‌हाॽनु वाॽआङ् खुने़ॽ
    खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽफुमाङ् पोःङ्‌लो॥
  xnj-xnj: Kangi nayuwini lwami luvaha kuhuma pachigoda cha unkosi yijova, “Lola!
    Nyumba ya Chapanga yavi pagati ya vandu, mwene yati itama pagati yavi na yati
    Chapanga wavi.
  mmx-mmx: La aga ronga luxupkup silok boro at loxonin orong at ne Moroa ga lok, “Mina
    ven ba i, lemenemen aulis at ne Moroa monga ira si vam la neni nak lok eburu mi
    limixin. La ne Moroa naba nemen eburu minedi, la nedi dinaba ravasu ngan limixin
    teren, la ni naba nemen ngan ne Moroa atdi.
  cbr-NT: 'Isanan cana naínuaxa munuma ësai qui banaia cuan: —Camina isti ''ain, anua
    uni bucucë, anu ca Nucën Papa Dios bërí ''ia. Anu aín unicama ''icë anu ca Nucën
    Papa Dios ''iti ''icën. A unicamax ca asérabi aín uni ''iti ''icën. Ax aín Dios
    ''aish ca aín unicamabë ''iti ''icën.'
  tee-NT: 'Chai ick''asmatlh lakatam chivinti ju taxtucha ju lact''iyan. Na p''as
    ju chivinilh ni laich cak''asmatk''ocalh. Chai chani naulh: ―Ju chavai ju Dios
    catsucuya'' junta tat''ajun ju lapanacni. Ju Dios anch ju camaktsucuya''. Chai
    ju yu''unch ixlapanacni catajuna''. Chai is''akstu ju Dios ca''alact''atolhk''alhiyach
    chai isDios''an cajuna''.'
  eng-LSV: and I heard a great voice out of Heaven, saying, “Behold, the dwelling
    place of God [is] with men, and He will dwell with them, and they will be His
    peoples, and God Himself will be with them [as] their God,
  cak-NT: 'Y ja'' xinc''oxaj chi c''o jun ri nisiq''uin-pe chicaj y nu''ij: Tatzu''
    na pe'', cami ri Dios can chiquicojol ri winak c''o-wi. Ja reje'' ri je rutenemit,
    y ja raja'' ri qui-Dios. Can junan xquiec''ue''.'
  pah-NT: 'Kiro ji yvagipeve''ga renduvi. Hahyahi ganhi''ig̃a ga erame yvaga hugwi:
    —Kiro Tupana''ga ronga oko yvyakotyve''g̃a pyteri pe, ei ga. Kiro ti Tupana''ga
    ruvi g̃a pyri nehẽ. Kiro ti yvyakotyve''g̃a oko gagwyripeva''ero gareheva''ero
    nehẽ. Ga tuhẽ ti oko g̃a pyri nehẽ okovo g̃anduvihavuhuhetero nehẽ, ei ga.'
  sja-NT: 'Mãgá ak''ɨmaa bɨde ũriji ángel Ak''õre su-ak''ɨ beeparideepa golpe pedeeru:
    —Ɨ̃rá Tachi Ak''õre bapari eperãarã t''ãide. Bapariit''ee eperãarã ome. Ichi p''uuru
    padait''ee. Tachi Ak''õre ichi k''ap''ɨa bapariit''ee ãra ome mãik''aapa ãra Ak''õre
    pait''ee.'
  xed-xed: 'Ka snaŋtá yu ta sana lwi ta guguɗagapta ma dughuruk. Kaʼa mantsa: Wya
    həga tumpula nzakwa Lazglafta mataba mnduha! Ŋa nzakwani kawadaga nda həŋ, ŋa
    nzakwa taŋ ka mnduhani, ŋa nzakwa tsatsi guli kawadaga nda həŋ,'
  mks-NT: 'Tá na̱ndihi já na̱xini jo̱ho i̱ na̱cayuhú cóhó a̱ chí indiví ta já cáchí
    a̱ já: —Ndióxi̱ íin a tañu ña̱yivi viti jáchi̱ cúú ná cuéntá mé á. Ta coo a xi̱hi̱n
    ná jáchi̱ cúú á Ndióxi̱, mé á cája cáhnu na.'
  gfk-S: Io, ma iou ga hadade ra tamat na ingana tikenong ga hanawat metuma ra tamat
    na kinkinis na harkurai. Ma iga tange be, “Nes baak! No kinkinis tane God ikana
    nalamin ta di ira turadi. Ma ne God na kis tikai ma di. Ma a nuno matanabar um
    di ma ne God iat na kis tikai ma di ma a nudi God um ie.
  bmu-bmu: Mi eka kinda jakömbuak dumnöhök keu kun asuhui mötpiga köhöikŋanök qeta
    kewö jiyök, “Eknöŋ, Anutugö mirinöŋ mönö ambazip sutŋine eta ahöza. Anutunöŋ sutŋine
    maliga yambuk malgetka nanŋak bem Anutuŋini aka yembuk mal öŋgöma.
  dgz-dgz: God watat mega gapan nop baware da taueni ne anega anun, “Yawan, God inat
    wandet mega endi waenapan inamup. Tanamo iniwandata mu waenapan mega tain amba
    God mu God muga tata menan God me mek di den wanumoin.
  eng-GNV: 'And I heard a great voice out of heauen, saying, Behold, the Tabernacle
    of God is with men, and he will dwell with them: and they shalbe his people, and
    God himselfe shalbe their God with them.'
  zaa-NT: 'Biyeni te'' gunne ttu enne'' iditsa dèsdeba le'' ỹiabara'' nna ra bi: Dèsdeba
    anna Tata Dios nna dúe adiru exxa lani ca enne'' tì''chu antes. Lèe nna egà''ne
    lani cabi. Làcabi nna ccá cabi yétsi qui''e nna thúe ttùba lani cabi nna née Dios
    enne'' runi cabi adorar.'
  eng-WEBSTER: And I heard a great voice out of heaven, saying, Behold, the tabernacle
    of God is with men, and he will dwell with them, and they shall be his people,
    and God himself will be with them, and be their God.
  guh-guh: 'Nexata jumetaniji pinijijume athëbëvetsica, tronojavavetsica. Jumaitsi
    mapacueniaje: —Taema. Dioso rabaja jivijava ponapona. Dioso baja jivi yajavaponapona
    daxitamatacabijavabelianexa. Bajarapamonae pepo Diosonë pijajivi tsane. Dioso
    pijinia bajarapamonae pijatuxanenë tsane.'
  bon-bon: Cane nätecijige baborage tagepogogo te babo adnata puupu cabu ca iicana
    egä, “Ire, Acejiyame me lenaja puupu page biname bime cama gyene. Tabe teta cama
    cire yaanajepi, teepi teeme binamewale cirege. Tabe Acejiyamerage te ten cama
    lenaja, tabe teeme Acejiyame cirege.
  nhw-BL: 'Huan nijcajqui se catli tzajtzic chicahuac tlen nopa hueyi siya huan quiijto:
    “Xiquitaca ama Toteco Dios mochanti ininhuaya imasehualhua huan yaya mocahuas
    ininhuaya. Inijuanti itztose imasehualhua huan Toteco iseltzi itztos ininhuaya
    quen ininTeco.'
  swh-ONEN: Nami nikasikia sauti kubwa kutoka kile kiti cha enzi ikisema, “Sasa makao
    ya Mungu ni pamoja na wanadamu, naye atakaa pamoja nao. Yeye atakuwa Mungu wao
    nao watakuwa watu wake, naye Mungu mwenyewe atakuwa pamoja nao.
  wbi-wbi: Nikapulike ilisio ilivaha kuhuma kukitengo ikya vutua likatisagha, “Lolagha!
    Uvukalo vwa Nguluve vulipalikimo na vaanhu, juno umwene ikukala palikimo na veene.
    Viva vaanhu va mweene, nu Nguluve jujuo iva naveene kange iva Nguluve ghwa vanave.
  bba-bba: Nɑ mɑɑ nɔɔɡiru nuɑ sinɑ kitɑrun di tɑ nɛɛ, wee tɛ̃, Gusunɔn wɑ̃ɑ yerɑ wɑ̃ɑ
    tɔmbun suunu sɔɔ, u ko n wɑ̃ɑ kɑ be, bɑ koo mɑɑ ko wiɡibu. Gusunɔn tii u ko n
    wɑ̃ɑ ben suunu sɔɔ.
  eng-KJVCPB: And I heard a great voice out of heaven saying, Behold, the tabernacle
    of God is with men, and he will dwell with them, and they shall be his people,
    and God himself shall be with them, and be their God.
  kgk-NT: 'Upe jave Nhandejáry apykagwasu ypy-gwi ombou nhe''ẽ. Onhe''ẽ hatã ramo
    ahendu he''i: —Ãy katu Nhandejáry oiko-tama kente kwéry pa''ũ-rupi. Ha peẽ kwéry
    peiko-ta Nhandejáry re''ýi ramo. Nhandejáry Tupã tee va''e oiko-ta pene ndive
    kwéry. Oiko-ta pende Járy ramo.'
  waj-waj: 'Tuoo varuduu na rikiaaduu kieeta varira mmaataivaudiri kua pinaivo tioo
    tunoo: Aanna makee Anutuuqaa variraivo gioonna kiaapuuya tasipama vainoo. Fai
    ivo iya tasipama hara kioo varinai iya inna gioonna kiaapu tuanaaya variaaravai.
    Fai Anutuuqo ariinoo iya tasipama varioo iya Anutuuqo tuanaavai varinaravai.'
  cpy-cpy: 'Ari ishintsiteetanakiro iñaawaetee-tzi janta jeeka-mento-tsiki, ikanteetzi:
    ¡Pamini! Ojeeki-moteeri kepatsi-jatzi-paeni tajorentsi-thaante jempe inampitawo
    Tajorentsi. Tema itsipataari Tajorentsi jempe ijeekayitzi rashiyitaari.'
  mpx-mpx: Anan bwabwatana etega ya hago i neem abamisiyo wawasana elana, i ba, “Ku
    kite! Yehoba wana abamina iyoho gamagalau elal, iya ni minaa gamwaliyaa. Heliya
    nihi ola iya wana gamagalau, inoke Yehoba totona ni miminaa elal, ge iya ni ola
    wali Yabowaine.
  wbp-wbp: 'Ngula-jangka, yapa kujalpa karrija nyinanja-kurlangu wiri-wana, purlaja
    kilji-nyayirni: “Jalangu Kaatu-kurlangu ngurra kapu karrimi yangkangka-juku kuja
    kalu yapa nyina. Kapu-jana jirrnganja nyina, manu kapulurla nyanunguku nyina.
    Yuwayi, Kaatu kapu-jana jirrnganja nyina. Kapu-jana Kaatu nyina.'
  luo-luo: To ne awinjo dwol maduongʼ moa e kom duongʼ mar loch mawacho niya, “Koro
    Nyasaye osebiro dak gi ji kendo enodag kodgi, ginibed joge, to Nyasaye owuon enobed
    kodgi kendo nobed Nyasachgi.
  nhe-NT: 'Huan nijcajqui se tlen tzajtzic chicahuac tlen nopa hueyi siyaj huan quiijto:
    “Xiquitaca ama Toteco Dios mochanti ininhuaya itlacajhua huan yajaya mocahuas
    ininhuaya. Yajuanti itztose itlacajhua huan Toteco iselti itztos ininhuaya queja
    ininTeco.'
  aii-aii: 'ܘܫܡܝܼܥ ܠܝܼ ܩܵܠܵܐ ܪܵܡܵܐ ܡ̣ܢ ܬܪܘܿܢܘܿܣ ܒܹܐܡܵܪܵܐ: ”ܗܵܐ، ܡܲܫܟܢܵܐ ܕܐܲܠܵܗܵܐ ܥܲܡ
    ܒܢܲܝ̈ܢܵܫܵܐ ܝܠܹܗ، ܗ̇ܘ ܒܸܬ ܫܵܪܹܐ ܓܵܘܵܝܗ‌ܝ. ܐܵܢܝܼ ܒܸܬ ܗܵܘܝܼ ܐܸܠܹܗ ܛܵܝܸܦܵܐ، ܘܐܲܠܵܗܵܐ
    ܒܓܵܢܹܗ ܒܸܬ ܗܵܘܹܐ ܥܲܡܵܝܗ‌ܝ ܘܒܸܬ ܗܵܘܹܐ ܐܲܠܵܗܵܝܗ‌ܝ.'
  esk-NT: Aasrii tusraaruŋa nipiqpaŋmik aquppiutaqpaŋmiñ uqaqtuamik, “Uvva, ipqitchuaq
    inaa Agaayyutim piqasriutiruq iñuŋnun. Agaayyutim nayuqatiginiaġai, aasrii iliŋich
    iñuginiaġai. Agaayyun iŋmiñik itqatauniaqtuq iliŋitñi.
  msb-msb: Nabati ko naman an makusog na boses hali sa trono na nagasabi, “Kitaa,
    an istaran san Dios ada na sa mga tawo! Magaistar siya sa inda kag magigin katawuhan
    na sinda san Dios. Siya mismo makakaupod ninda kag magigin Dios siya ninda.
  cpa-NT: 'Jøng² ca¹nang¹jni jan² dsa² ca¹hløah¹ tí² ŋi¹juǿi¹. Ca¹juúh²dsa: ―Jai³lah.
    Ma²guǿ¹² Diú¹³ jøa³ ja³tiogh³ dsa² jmøi¹guǿi¹. Gú¹dsa quianh¹³dsa. Jøng² ca¹lah¹já¹
    dsa² jmøi¹guǿi¹ lén² juøi² quián¹² Diú¹³. Jøng² hŋiah¹² báh³ Diú¹³ gú¹ quianh¹³dsa.'
  dso-dso: ବସ୍‍ବା ଜାଗାଇଅନି ଗଟେକ୍‌ ବଡ୍‌ ସବଦ୍‌ କାତାଅଇବାଟା ମୁଇ ସୁନ୍‌ଲି “ସାରାସାରି ବେଲେ
    ପର୍‌ମେସର୍‌ ମୁନୁସ୍‌ଜାତି ସଙ୍ଗ୍‍ ବାସା ଅଇବାକେ ଆଇଲାଆଚେ । ସେ ତାକର୍‌ ସଙ୍ଗ୍‍ ବାସା ଅଇସି
    । ଆରି ସେମନ୍‌ ତାର୍‌ ଲକ୍‌ ଅଇବାଇ । ପର୍‌ମେସର୍‌ ନିଜେ ତାକର୍‌ ସଙ୍ଗ୍‍ ରଇସି । ଆରି ସେ ତାକର୍‌
    ପର୍‌ମେସର୍‌ ଅଇସି ।”
  meu-meu: Bena ere ta na kamonai, terono amo ema, e hereva badabada, eto, Dirava
    ena noho gabuna na taunimanima dekedekediai; ia na bogaragidiai baine noho. Idia
    na iena bese ai baela; ia ese baine hamodia, edia Dirava.
  yva-NT: Naije syo anamoto akoe inta ranaun no kursijo titi umawe rai mare, “Waperata!
    Soamo Amisye apa tuna raije mamo raunu aje, weti nte no vatane awa yasyine rai!
    Indati Amisye no irati vatane matavon tawan tutir, muno onawamo indati Apa kawasae
    waino mansai. Amisye taune pi pe una tenambe muno Wepirati awa Amisy.
  dgc-dgc: Nadid, nabati ko i medegsén a boses to bangko, a kinagi na, a “Nadid, i
    pégiyanan na Diyos éy édse dén ta tolay! Mégiyan siya dide, éy side i sakup na
    a tolay. Ey palagi na side a kaguman.
  zpm-NT: 'Dzigo bin naa nguiedz zëëb tib tsi meṉ co zaatne nac lo xcan ro ne zo gbaa
    ga, rnee me: ―Nasi nagoṉ laa Dios cuëz lo miech, nasi laa me gbannie zho; zaṉlo
    zho me, peet guṉfaltraade lo zho.'
  hix-NT: Anaro rwonà wenytxaye. Ahonano ymo màhtono rwonà rma wenytxaye. Onà wyaro
    nkekonà, teryewrye ro. Toto kom wawono ro me harha naha, Khoryenkomo, kekonà.
    Nyamoro wawo roro naha. Àmryenon me natxhe. Àhyawonye roro mak naha, noro ha,
    kekonà.
  sim-sim: Uhu na misirik mashi las Avui Wasilakahi sia king orok simu mbara, �Yanga
    toson heye. Yanga orok Avui Wasilaka ter ormu ma orhi ondo nga linduwa. Unak lir
    avak orhi samban li tlehe orhi krahak sikwa lira. Ortonom lir nga likwa ria. Uhu
    ortonom God lihik nakwa ria.
