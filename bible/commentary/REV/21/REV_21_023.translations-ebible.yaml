  bhd-bhd: ते तैस नगर मां दिहाड़ो ते चैंदनेरे लोअरी ज़रूरत नईं, किजोकि परमेशरेरे महिमा
    सेइं तैस मां लौ भोइ रावरीए, ते कने गबड़ू तैसेरो दीयोए।
  too-NT: A'ntza' tū' tasqui'nī que huan chi'chini' nīn huan mālhcuyu' natamāxkakēni'n
