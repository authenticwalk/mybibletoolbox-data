    topʉ tiquina buhriogʉ̃ cahmedari.
  anv-NT: Melɔ ɛwémbɔ ɛkɛlege sé nnó ŋmɛ yɛ́ ɛbɛ ɛlé mfaá agɛ́nege wyɛɛ́ néndé
    geŋgbɔge Ɛsɔwɔ ne gelú mewɛ ɛwé ɛgɛ́nege wyɛ ne ɛtulekaŋ wuú ɛlé Maá ɛgɔŋme.
  sab-NT: Una ege ni chui ni dai chratigenga una ege, Chube chralla kledu chratigenga
    kaire Bda Cordero jichra kare, Chube chralla kaire Bda Cordero chralla giti kwian
    ulita una ege kledu toi nga chra Chube agalinu giti.
  tmd-tmd: Makwam God mil mag wä keiryöbö alɨg mɨd aku, Sipsip Ha hötɨkö mila rɨmɨd
    mag aliö akuyöbö, nuŋ kwo mil mag wä keiryöbö alɨg mɨd aku, ñɨŋ nuarö hogwa aliö
    almɨdöi aku mɨ, taun aku naiö röun yöŋö mabö i mɨdöl.
  acr-NNT: Che wa tinamit na kajawax tane uwonibꞌal ri qꞌij y ri ikꞌ, ma runimal uchomalil
    ri Dios kutzij upa yey ri Qꞌapoj Bꞌexex e uwonibꞌal riꞌ.
  kpg-kpg: Di waahale la hagalee hai mee gi di laa be di malama belee inaina di maa,
    idimaa, di madamada o God le e haga maahina di maa, gei Tama siibi la go dono
    malama.
  taj-taj: थे शहरदा य्‍हाल तना लबाला लागिरी धिनीदेन लनी आतोः। तिग्‍दा भिसम परमेश्‍वरला
    य्‍हालदेन शक्तिसेन थे शहरदा य्‍हाल तना लमुला। थे शहरला नाङसल चा थार्बा पिन्‍बा
    ग्‍यु बोगो ह्राङनोन हिन्‍ना।
  avt-avt: Wepni o wenke ap te mamɨr mamɨt wit ik e taau. Menmen iuwe me God merhɨhe
    mɨre si, menmen iuwe me Mɨtɨk keweikɨn kɨre Sipsip mamɨr te hɨram mamɨr mamnep
    wit mamɨkrehɨr ke wepni te hɨr mɨt nanɨr ein ein.
  cbk-cbk: El ciudad nuay mas necesidad de sol y luna para dale claridad, cay el resplandor
