  cux-NT: Ní yáāⁿ miiⁿ nguɛ́ɛ́ neⁿ'e 'yáⁿ'ā ndíí nguɛ́ɛ́ ndúú 'iiyū chi dɛɛvɛ yeⁿ'ē
