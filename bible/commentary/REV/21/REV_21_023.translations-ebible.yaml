  ilo-ULB: Saanen a kasapulan ti siudad ti init wenno bulan a manglawag iti daytoy
    gapu ta ti dayag ti Dios ket lawlawaganna daytoy, ken ti pagsilawanna ket ti Kordero.
  pir-NT: Sa yero ti macapʉ Cohãcjʉ̃ tiquiro asi siteye quehnoano buhriori. Cordero
