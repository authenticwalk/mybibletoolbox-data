    wɛ́ra pì pu, akũsↄ̃ Sãnɛ Bↄ̀rↄ de a fitila ũ.
  mcp-mcp: Ŋgwə́la wɔɔŋg í áŋgɛ̂ nə jɨ jwɔ̂w, kú jɨ ŋkwoond; milwanə́ mí Zɛmbî wə́
    mí ŋgə́ kwan wə, Mwâ Ncwəmbɛ jisə mɔɔs í ŋgə́ kwan ŋgwə́la wɔɔŋg yí.
  hat-hat: Lavil la pa t' bezwen ni solèy, ni lalin pou klere l' paske limiè prezans
    Bondye a te klere l' nèt, ti Mouton an te tankou yon lanp pou li.
  npl-NT: Itech non altepetl amo moneki nion tonati nion metsi matlawikah, ken itlawilnextilis
    Dios tlawilnextia, iwa n Ichkatsi, Ye itlawil.
  bgg-bgg: Rajan ne ai lakhung shii chuang pha hasiang nane habie ne achiid ro, nyieliieshii
    Hamangkhung-aphuii ro biisiie ne ai lakhung shii chuang ro, chiih-è Shiishaiduii
    awai ne muchuang ro.
  eng-TCENT: The city has no need of sun or moon to shine upon it, for the glory of
    God gives it light, and its lamp is the Lamb.
  eng-BSB: And the city has no need of sun or moon to shine on it, because the glory
    of God illuminates the city, and the Lamb is its lamp.
  cpu-NT: Te inkovajaantaiya ooryaatsiri, eejatzi kashiri. Tema irovaneenkaro Pava
    kitainkatakagairone. Iri Oisha kempitaiyaarine ootamentotsi.
  san-ASM: তস্যৈ নগৰ্য্যৈ দীপ্তিদানাৰ্থং সূৰ্য্যাচন্দ্ৰমসোঃ প্ৰযোজনং নাস্তি যত ঈশ্ৱৰস্য
    প্ৰতাপস্তাং দীপযতি মেষশাৱকশ্চ তস্যা জ্যোতিৰস্তি|
  tac-NT: Alé we'ká riógachi tabilé rokáré rayénali nibilé mechátiri napurigá 'la
    ma'chílamala napugiti bo'né Onorúgame gite 'la ra'ósiga iligame, 'lige aminami
    alué Bo'á Ranala gite 'la ma'chigá iligame, napugiti alemi ajtigame Onorúgame
    'lige abiena alué Bo'á Ranala.
  eng-WEBPB: The city has no need for the sun or moon to shine, for the very glory
    of God illuminated it and its lamp is the Lamb.
  gfk-H: No pisa na hala pa ga supi ra madaraas tano kasakesa bia no teka. Taia. No
    minamari Kalou i hamadaraas tar ia ma no Nat na Sipsip ia i haruat ma no lulunga
    tano pisa na hala.
  viv-viv: Melalai-nadi ana mahalina keke kauwana o vaikohi againe gidamahalini. Au
    Yaubada yana mahalina veꞋakinamanamalina melala gituvemahalina kadu yana Sifi
    kabiꞋona vaita melala ana lamufa amine.
  yao-yao: Nipele mu musi mo ngamukusachilwa lyuŵa liŵale atamuno lwesi, pakuŵa ukulu
    wa Akunnungu ukwalanguchisya kwa lumuli lwakwe lwaluli Mwanangondolo.
  tgp-tgp: Ale taon tavera atu mo sopo opoi na alo peresi na vitu vara la sasarami
    hinia matan memeran God mo lo sasarami hin taon tavera atu, ale Natu Sipsip enia
    nona lamu.
  auc-NT: Wængonguï në ñäö baï ëmönongä inte ñäö apäiquingä baï ïnongäimpa. Ayæ̈ Wængonguï
    Codotedo ïñömö näni tï wodönoincade baï ï ïninque mänïï quëwëñömö ïñömö nænque
    incæ apäicä incæ quïnante godömenque ñäö apäiquïï.
  kbc-NT: Naɡ̶ani nigotaɡ̶a ayopotibige aligeɡ̶e oteɡ̶exaaɡ̶aɡ̶a epenai me naloteloco,
    leeɡ̶odi Aneotedoɡ̶oji aneliodi me datale, nalotedeloco, codaa natalaɡ̶a ane icoɡ̶otigi
    minitaɡ̶a Waxacoco yatalaɡ̶adi nigotaɡ̶a.
  bmh-bmh: Ban uzan go am geil dual go hilai dab tam. Einen, Uwait nugau wanib al
    banou mui nug go ebu hilai dacaneu. Sipsip Nag go ebuan al.
  ctu-BL: Ma'anic i c'ʌjñibal q'uin ti ili tejclum. Ma'anic i c'ʌjñibal uw, come i
    ñuclel Dios mi' yʌq'uen i sʌclel. Jini Tiñʌme' i lámparajʌch jini tejclum.
  meq-meq: Na zəba ɗəre na, pat ta kiye ta təriye kəriye ma gəma niye hərwi dzaydzay
    i Mbəlom a dəv mə ɗəma. Wawa i təɓaŋ neŋgeye a vəl dzaydzay ma gəma niye.
  noa-H: Hich Hẽwandamaupaita hich mor gaaimua harar wʌʌ jẽer wai sĩewai mag p'öbör
    chan mʌg hãsdawam hedaujã chuk'u ni hedaram hedaujã chuk'u sim. Hi lamparaan hĩchab
    chi Corderodampaiu.
  alp-NT: Kota mere perlu lematai pise bulane ehita moneka, le Alla Eni hitate elake
    ehitae kai Domba Anai mere Iono saka lampu ete kota mere.
  san-VEL: tasyai nagaryyai diiptidaanaartha.m suuryyaacandramaso.h prayojana.m naasti
    yata ii"svarasya prataapastaa.m diipayati me.sa"saavaka"sca tasyaa jyotirasti|
  kbq-kbq: Hanki ana rankumamofona zagemo ene ikamo'enena remsa huontene. Na'ankure
    Anumzamofo msamo remsa nehigeno, Sipisipi anentamo'a ana kumamofo lamu tavikna
    huno remsa hu'ne.
  kbh-kbh: Chë bëts pueblents̈e ndoñe quenjatsiyta shinÿe o juashcona chaotsebínÿnaye,
    er Bëngbe Bëtsabe buashinÿinÿanana chents̈e enjétsebinÿnaye, y chë Oveshatembe
    buashinÿinÿanana mo uajuinÿanëshacá enjamna chë bëts pueblama.
  ron-LSB: Cetatea nu are nevoie de soare sau de lună pentru a străluci, căci însăși
    slava lui Dumnezeu a luminat-o, iar lampa ei este Mielul.
  pon-pon: O kanim jota mau on katipin de maram, pwen dakedaker, pwe linan en Kot
    kamaraini i, o Jippul iei arail lamp.
  nhe-BL: Huan ipan nopa altepetl ax monejqui tonati, niyon metztli para quitlahuilis
    pampa inintlatlanex Toteco huan nopa Pilborregojtzi quitlahuilía.
  sps-sps: A ngats fan tsian to ayei sikia non ma komainy a arasan tana nuaf ana iifaa
    ma fa'arasainy ya, tana saa, siinaiv ten Gov fa'arasainy non ya, ana Tsunei siip
    faarei non kurun tsunia.
  wnc-wnc: Siwan Anututane kakaa akngane siknga yuke you wanggapmane nana aminda gunzitkat
    yekapatdane kakaa aknga tanangge dua nataaing. Aho. You wanggapmatane lam gwenu
    sipsip mateu wagwen unin.
  bus-bus: Wɛ́tɛdaa pì bà kú kↄ̃n ↄfãntɛ̃ ke mↄvura gupunaoro. Luda gakui bé è wɛ́tɛdaa
    pì pu, bensↄ̃ Sãnɛ Bↄ̀rↄ dɛ à fitia ũ.
  gub-BL: Naheta kwaw kwarahy a'e pe, ni zahy. Ta'e Tupàn ipuràg eteahy haw uhyape
    katu a'e pe har a'e wà xe. Àràpuhàràna'yr zàwenugar wiko tatainy romo a'e pe har
    wanupe.
  imo-imo: Gotenga pa enge nilimuni kombumu pa tenderemo, Sipsip Walomu kombumunga
    tipe lam mele molorumumunga ena kape oli kape teni akuna pa naa tenderemo.
  boj-boj: Qure di seŋ ti bai ti na suwantosai. Qotei aqa segi riaŋ na qure di suwanteqnu.
    Kaja Du a segi qure di aqa puloŋ.
  eng-DRA: And the city hath no need of the sun, nor of the moon, to shine in it.
    For the glory of God hath enlightened it, and the Lamb is the lamp thereof.
  knf-knf: Ubeeka uunuma bnuur këme pli kajeehanaan wa, ţiki bjeehi bi Naşibaţi bajeehan
    wa, kë anwooŋ unkaneel awo unkaniya.
  san-KHM: តស្យៃ នគយ៌្យៃ ទីប្តិទានាត៌្ហំ សូយ៌្យាចន្ទ្រមសោះ ប្រយោជនំ នាស្តិ យត ឦឝ្វរស្យ
    ប្រតាបស្តាំ ទីបយតិ មេឞឝាវកឝ្ច តស្យា ជ្យោតិរស្តិ។
  arn-NT: Tati waria chem duamwelay antü no rume ka küyen no rume tañi pelontuaetew,
    Ngünechen tañi alofün am pelontunieetew, ka tañi küdetuwe fey tüfey tati Korderu.
  zas-NT: Abiꞌ loj ciuda guin ad rüjnt naguiejn gusni gubijdx niꞌqui bëëw, din xbachaꞌ
    Dios rusni ni abiꞌ bén na̱j ziꞌc xi xiilaman laaman na̱j bajl ni.
  ken-NT: Ntí apu bɛbhɔŋ mmok nɛ ntaŋ arɛ́ mbɔnyunɛ bɛdiɛ́rɛ́ Mandɛm bɛ́ghɔ̀ arɛ́
    nɛ Mɔ́nkwɔmɛn achi ɛyǐ ɛrɔŋɔ.
