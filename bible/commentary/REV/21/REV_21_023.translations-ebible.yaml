verse: REV.021.023
translations:
  kpx-kpx: O kemo vaniu bae halulivebene. Ige batata halui atagalivebene. Kosealemo
    Dilava keu au Mamoe Eseti o ke ataga.
  okv-H: Eto God ta usasa te eto O Lamb ta usasa te na da jo ai ta usasa eaguja avoeto
    iji te hariga te ta usasa amo mane eaguja.
  tbo-tbo: Dobuna ega a luhogala ipa kabudala po wamahiya hina laalani, babana Yaubada
    a didiga atapuna e namanamali po gasi Sipi Natuna tauna dobuna yayatana.
  mal-C: നഗരത്തിൽ പ്രകാശിക്കേണ്ടതിനായി സൂര്യന്റെയോ ചന്ദ്രന്റെയോ ആവശ്യമില്ല; കാരണം,
    ദൈവതേജസ്സ് അതിനെ പ്രശോഭിതമാക്കിയിരുന്നു; കുഞ്ഞാട് അതിന്റെ വിളക്ക് ആകുന്നു.
  grc-SR: Καὶ ἡ πόλις οὐ χρείαν ἔχει τοῦ ἡλίου, οὐδὲ τῆς σελήνης, ἵνα φαίνωσιν ⸆ αὐτῇ·
    ἡ γὰρ δόξα τοῦ θεοῦ ἐφώτισεν αὐτήν, καὶ ὁ λύχνος αὐτῆς τὸ ἀρνίον.
  bgc-bgc: अर उस नगर म्ह सूरज अर चाँद के चाँदणे की जरूरत कोनी, क्यूँके परमेसवर कै
    तेज तै उस म्ह चाँदणा होरया सै, अर मेम्‍ना उसका दीवा सै।
  khz-khz: Vovanuga kamunai garo maekana e uve maekana ati pia wae, kwalana Palagu
    maekana ralemana vonai ewaena, e Mamoe Natuna siti gena lamepa.
  deu-TKW: Und die Stadt bedarf nicht Sonne noch Mond, daß sie ihr scheinen; denn
    die Herrlichkeit Gottes hat sie erleuchtet, und das Lamm ist ihre Leuchte.
  zsr-NT: Cutu run bayúdx tseniꞌgac lu yödz naꞌ gbidz len beoꞌ, le uzeníꞌ yöl‑laꞌ
    yeníꞌ queëꞌ Dios lu yödz naꞌ, atiꞌ naquëꞌ caꞌ le uzeníꞌ niꞌ Bönniꞌ naquëꞌ Böꞌcuꞌ
    Zxílaꞌdauꞌ.
  lin-lin: Engumba yango ezali na posa te ya moyi to ya sanza mpo na kongengisa yango,
    pamba te engengisamaka na nkembo ya Nzambe ; bongo Mpate azali mwinda na yango.
  hns-NT: Hoewa par soeroedj aur tjandarma ke djaroerie na hai. Parmeswar ke maahaanta
    apane andjor dewe hai, aur bhera ke Battja oe sahar ke tjieraag ghat hai.
  noa-E: Ich Ẽwandamaupaita ich mor gaaimua arar wʉʉ jẽer wai sĩewai mag phöbör chan
    mʉg ãsdawam edaujã chukhu ni edaram edaujã chukhu sim. I lamparaan ĩchab chi Corderodampaiu.
  eng-EMTV: The city had no need of the sun nor of the moon to shine, for the very
    glory of God illuminated it, and its lamp is the Lamb.
  mib-NT: Te ñuu ún tu jíni ñúhún cundijin jiín luz niāndii jiín yóō. Chi jeē ndíndēe
    máá Yaā Dios cúu jeē cúndijin ñuu ún. Te luz ñuu un cúu máá Yaā cúu Londe.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् ये़क्‌यक्‍किन् के़धोॽबा नाम् नु लाबा थेआङ् चाहाबा मे़जोगे़न्‍लो,
    थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिमिदिङ्‌ङिल्‍ले़ए खे़न् ये़क्‌यक्‍किन्
    थोॽरुरो॥ हे़क्‍क्‍याङ् खे़ल्‍ले़ कुसेमिःङ्‌ग मे़ल्‍लुक्‍साःन्‍नेरो॥
  xnj-xnj: Muji wenuwo wigana lepi lumuli lwa lilanga amala mwehi, ndava muni ukulu
    wa Chapanga ulangasa na Mwanalimbelele ndi hahi yaki.
  mmx-mmx: La mo lemenemen silok ixok pakes ti laxangking mi lagaaling kusu duna soosoo
    axasev i. Lisisixam at ne Moroa im taba amisik losoosoo at levenaleng axap, la
    Lanasip ni lababao ren.
  cbr-NT: A ëma ca Nucën Papa Diosanbi pëcaia. Carnero 'icësaribitia unin 'ucha cupí
    bama, anribi ca a ëma pëcaia. Usa 'ain ca baribëtan 'uxën a ëma pëcaima.
  tee-NT: Chai ju anu' lak'achak'an jantu ixmaktasq'uini ni camapulhcu ju tu'u' avilhchan
    nin malhquiyu' ni Dios ju maputuncunita ju anch. Chai ju Ask'at'a Borrego yuchi
    ju xamaclhcu.
  eng-LSV: And the city has no need of the sun, nor of the moon, that they may shine
    in it; for the glory of God lightens it, and the lamp of it—the Lamb;
  cak-NT: Ri tenemit ri' man nic'atzin ta rusakil ri k'ij y ri ic' che, roma ri nibano
    ri sakil che ja rusakil ri Dios y ri Jesucristo ri anche'l Alaj Ral Oveja.
  pah-NT: Ndatekwava'javi kwara rendya rehe cidade pe. Ndatekwava'javi jahya rendya
    rehe cidade pe no. A'ereki Tupana'ga hendy'jandy'ja imbokojahupava. Cordeiro'jave'ga
    ko cidade ryapehavamo.
  sja-NT: Ma p'uurude p'anɨɨrãpa ak'õrejĩru jẽra wa atane ɨ̃daa faltada-e pait'ee,
    Tachi Ak'õre k'ĩra wãreepa jẽrait'ee perã ma p'uuru ɨ̃rɨ mãik'aapa ma Oveja Chak'e
    ɨ̃daait'ee perã lamparak'a.
  xed-xed: Zba a tsa luwa ya dər fitik, dər tili ŋa tsuwaɗaka vli mida wa. Glakwa
    Lazglafta ta tsuwaɗaka vli mida. Zwaŋa Tuwak pitirla tsa luwa ya.
  mks-NT: Ta mé ñuu cáhnu cán co̱ xíní ñúhú toho a ca̱ndii ni yo̱o̱ ña̱ ná jándiye̱he̱
    ñahá jáchi̱ xi̱hín quia̱hva yéhe̱ Ndióxi̱ cán jándiye̱he̱ a̱ mé ñuu cán. Ta Jesús,
    mé a̱ cúú tátu̱hun ndicachi loho cán cúú á tátu̱hun lámpara jándiye̱he̱ a̱ ñuu
    cán.
  gfk-S: No taman pai gale supi ter ra madares tano kasasa be no teka. Pata. No minamar
    tane God i hamadares ter ie ma no Not no Sipsip aie i haruat ma no lulungo tano
    taman.
  bmu-bmu: Anutugö asakmararaŋan siti mem asarim eŋgiiga Lama moröŋan kiwaŋini akza.
    Miaŋgöra wehön köiŋ asarimahotköra qahö osimakze.
  dgz-dgz: Pa ame wam siragam ganasewa menan sia ya anuin iwa God ganat megawa ewa
    aigap wandia. Pa dun megawa Man Sip Otua.
  eng-GNV: 'And this citie hath no neede of the sunne, neither of the moone to shine
    in it: for the glorie of God did light it: and the Lambe is the light of it.'
  zaa-NT: Ciudáad nna labí riquína'nią ubitsa nìhua biú' para gudàni' cą quì'į, porqui'ni
    Tata Dios enne' née la'yani' nna dúe lani cabi, ą'hua enne' ná Corderua nna ná
    huée la'yani' qui' cabi.
  eng-WEBSTER: 'And the city had no need of the sun, neither of the moon, to shine
    in it: for the glory of God enlightened it, and the Lamb is the light of it.'
  guh-guh: Dioso ayaijamatabëcuenenë pijapenivenivenaecotiata itayota bajarapatomara.
    Corderonë ata itayota pijapenivenivenaecotiata bajarapatomara. Bajaraxuata apo
    namatavenonae bajarapatomarata pitayotsinexa matacabipijijuameto, meravipijijuameto
    ata.
  bon-bon: Babo cewe me nuuja ingle lica gyene bimu piiyepu mabye teeme apaclyera
    tääpume, ingle Acejiyame me apaclyera te epaclyärenige, piiyepu Maamoi lui teeme
    lampa gyene.
  nhw-BL: Huan ipan nopa altepetl amo monejqui tonati, niyon metztli para quitlahuilis
    pampa inintlatlanex Toteco huan nopa Pilborregojtzi quitlahuilía.
  swh-ONEN: Ule mji hauhitaji jua wala mwezi kuuangazia, kwa sababu utukufu wa Mungu
    ndio nuru yake na Mwana-Kondoo ndiye taa yake.
  wbi-wbi: Ilikaja nalilyalondile ilijuva nambe mweesiulwakuuti lumulikaghe pa lyene
    ulwakuva uvwimike uvwa Nguluve vukamulike palyene, ni tala ja lyeene jeji Mwana
    Ng'olo.
  bba-bba: Wuu ɡe, ɡɑ ǹ mɑɑ sɔ̃ɔ ǹ kun mɛ surun bukɑtɑ mɔ ɡɑ n kɑ yɑm dɛɛre, yèn sɔ̃
    Gusunɔn yiikon ɡirimɑ bɑllimɔ ɡe sɔɔ, mɑ Yɑ̃ɑ kinɛ kpɛm te, tɑ sɑ̃ɑ ɡen fitilɑ.
  eng-KJVCPB: 'And the city had no need of the sun, neither of the moon, to shine
    in it: for the glory of God did lighten it, and the Lamb is the light thereof.'
  kgk-NT: Upe-py avave noikotevẽi va'erã ohesape va'e-rehe. Noikotevẽi va'erã kwarahy-rehe,
    jasy-rehe ave. Nhandejáry Tupã voi oiko upe-py. Ha'e voi opu'akaha reheve omohembipepa
    va'erã gweko marangatu ete-py upe-py. Ovexa Ra'y ramigwa va'e ave oiko upe-py
    omohembipe ave hagwã. Upéa-rehe noikotevẽi arã gwesape hagwã-rehe.
  waj-waj: Hama suaivoota kuraagaivootama ii yoosinna ivaki teeravai. Anutuuqaa oyai
    ari vookarauvo ivaki mmeekiavai tooduu Puara Sipisiipa Nnaakaraivo tooba roosiima
    ivaki toovaara hama suaivoota kuraagaivootama ivaki teeraivootairavai.
  cpy-cpy: Tee ikowaeta-paeri ooryaa, eejatzi kashiri. Tema rowaneenkawo Tajorentsi
    koñeetyaa-kahaeroni. Riitaki Ipireetari kimitee-yaarini ootamentotsi.
  mpx-mpx: Panuwa nige ana sabwelu ge nige ana waikena i gagan ge tage mwananal nihi
    pek elana, kaiwena Yehoba wana wasawasa namanamalina i pwamwananal, ge Sipi Natuna
    iya i ola ana odam.
  wbp-wbp: Kirri yinyarla ngulaju wanta manu kirntangi-wangu, lawa. Ngulaju ngula-juku.
    Kaaturlu-ka miril-mani yungulu yapangkuju nyanyi parra-puru. Kuja-piya-yijala-ka
    nyanungu-nyangu Jiyipiji miril-mani warlu-piya.
  luo-luo: Dalano ok dwar chiengʼ kata dwe mondo orienyne, nikech duongʼ Nyasaye ema
    miye ler, kendo Nyarombo e tache.
  nhe-NT: Huan ipan nopa altepetl ax monejqui tonati, niyon metztli para quitlahuilis
    pampa inintlatlanex Toteco huan nopa Pilborregojtzi quitlahuilía.
  aii-aii: ܘܡܕܝܼܢ݇ܬܵ‌ܐ ܠܹܐ ܝܠܵܗ̇ ܣܢܝܼܩܬܵ‌ܐ ܠܫܸܡܫܵܐ ܘܠܵܐ ܠܣܲܗܪܵܐ ܕܝܵܗܒ݂ܝܼ ܒܲܗܪܵܐ ܓܵܘܘܼܗ̇،
    ܣܵܒܵܒ ܬܸܫܒܘܿܚܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܟܹܐ ܒܲܗܪܸܢܵܐ ܓܵܘܘܼܗ̇، ܘܦܹܐܪܵܐ ܫܪܵܓ݂ܘܼܗ̇ ܝܠܹܗ.
  esk-NT: Suli nunaaqqiq inuqsranġiññiqsuq siqiñiġmik naaga tatqimik qaummatiksraġmiñik,
    atakkii kamanautaan Agaayyutim qaumagigaa suli ipnaiyaaq naniġiplugu taavruma.
  msb-msb: Dili naman nagakinahanglan ini na syudad sin adlaw o bulan para magpapawa
    sani kay an kapawa san Dios amo an ilaw didto kag an Kordero amo an ilawan.
  cpa-NT: Jø¹² bíh³ tsa¹ma¹hniuh¹² taih¹² si² quiah¹² hieg² quianh¹³ tsøh² jøa³juøi²
    jøng². Di³ hi² sih¹² quiah¹² hŋiah¹² Diú¹³ ma²jmo¹² taih¹² ta³cøng² juøi². Jø¹²
    bíh³ jmo¹² jah¹chih² hi² taih¹² jøa³juøi².
  dso-dso: ସେ ନଅର୍‌ ଉପ୍‌ରେ ଉଜଲ୍‌ ଦେବାକେ ବେଲ୍‌ କି ଜନ୍‌ ଦର୍‌କାର୍‌ ନ ରଇଲା । କାଇକେବଇଲେ,
    ପର୍‌ମେସରର୍‌ ମଇମା ତେଇ ଉଜଲ୍‌ ଦେଇତେରଇଲା ଆରି ମେଣ୍ଡାପିଲା ତେଇର୍‌ ବତି ରଇଲା ।
  meu-meu: Dina bona hua danu na lasi, una hanua asie raraia; badina be Dirava hairaina
    ese e hadiaria, bona ena lamepa na Mamoe Natuna.
  yva-NT: Muno uma apa vare raen akatoe ramu muno embae ama vare raen akatoe ramu,
    yara Amisye taune pi baro Apa ngkovo ntiti rave rautan no munijo namije ama uga
    rai muno Domba Tuvan taune pi baro rai tavon, maisyare yawainye ramaisy.
  dgc-dgc: Sakay éwan dén kailangan i bilag éy ta bulan a demlag de ta éya, da demlag
    na Diyos i tanglaw de ta éya, sakay i demlag no Tupa.
  zpm-NT: Led yedraa ga rquiin xbiini ngbidz, rquiin xbiini mëë, sac masaque xquieḻndzon
    me, ni xquieḻndzon meṉ ne nac Xcarner yeeṉ me ga nac biini.
  hix-NT: Ehxera rma rha naha, kamàm xarha, nuno xarha. Àro hoye rohra tawasnye naha,
    owto ymo. Àsok tawro hana. Khoryenkom yawasàn hoye ro haxa, tawasnye xaxa naha.
    Kahneru mxekrà rma, àweyhony me naha.
  sim-sim: Yanga oso ta nga niyaka nga nakwa ambu sir, wahau. Ukruharanda os Avui
    Wasilakahik nanda oso orok ukruharakwa sira. Unak Sipsip Jikisi nga yanga orok
    tujaka hom ukruharakwa ora.
  npi-ULB: सहरलाई उज्यालो पार्न सूर्य वा चन्द्रमाको कुनै आवश्यक थिएन । किनकि परमेश्‍वरको
    महिमा नै त्यसमाथि चमक थियो, र त्यसको बत्ती थुमा हुनुहुन्छ ।
  cgc-cgc: Syudad an ula kinanglan ta adlaw daw bulan para mag-atag ta kapawa tak
    naan dya sikad pawa tenged ta kapawa na alin ta Dyos daw Karniro na paryo ilaw
    ta syudad.
  tim-tim: Akto Anutugât pagaleŋandeak pagalem yemap. Akto dâpgât kemdâ amâ lama arekŋe
    pagaleŋe akmap. Aregât kepia ain amâ dewutâ hilâmgât akto hândâkgât lâuwâ are
    pagaleŋaet âi bo memandat.
  yor-yor: Ìlú náà kò sì ní oòrùn, tàbí òṣùpá, láti máa tan ìmọ́lẹ̀ sí i, nítorí pé
    ògo Ọlọ́run ni ó ń tàn ìmọ́lẹ̀ sí i, Ọ̀dọ́-àgùntàn sì ni fìtílà rẹ̀.
  wos-wos: Wule getéfambu rekwa du takwa jémba xénjoka di nukwa bafuna larékombu rehambandi.
    God némafwimbu hanyindéka wule getéfa déka larékombu lé té. Téléka wun Sipsip
    Balina Nyan dé wule getéfana hanyikwa lam maki dé.
  emp-NTPO: Ʌ̃mãdau neẽ́, jed̶eco neẽ́ bid̶a maʌ̃ purura ʌ̃na nũmabaria Ãcõrẽ dorrodorroaba,
    Oveja Zaqueba dia b̶ʌ ʌ̃naa bid̶a.
  eng-F35: And the city has no need of the sun or the moon, that they should shine
    on her, because the very glory of God illumines her, and the Lamb is her light.
  ind-ind: Kota itu juga tidak memerlukan matahari dan bulan untuk meneranginya, karena
    kemuliaan Allah menyinarinya dan cahaya Anak Domba menerangi kota itu.
  pes-OPCB: این شهر احتیاجی به نور خورشید و ماه نداشت، چون شکوه و جلال خدا و برّه
    شهر را روشن می‌ساخت.
  mpt-mpt: Bib olo afoka alimao mo tubu biobabe. Gode titil ota ayal inamin eibiobe.
    Eka eil sibsib men ele bib olo ayalobe.
  ssx-ssx: Mo daonina꞉ta꞉ nate o kaisepo ma꞉nda꞉ pa̱a̱ pealuekema꞉ opa꞉peke na ya꞉me.
    Pa ekipeke mo Koda꞉na꞉ au la꞉la꞉ pa̱a̱ta꞉ koto pa꞉ta꞉ pa̱a̱ pu hala꞉me. Kutupa
    mo daonina꞉ ola꞉paketa꞉ mo Sipisipi Ma꞉na꞉ Ikiki ya꞉me.
  mkl-mkl: Iluu kù nɛ bukɑɑtɑi inunu wɑlɑkɔ cukpɑ iyi ɑ́ mɑ́ɑ inyɑ, domi ɑmboei Ilɑɑɔ̃
    wɑ mɑ́ inyɑ siɛ, nɔ Anɡudɑ̃u í jɛ fitilɑɛ.
  gaq-gaq: ଇନିକେ ତାର୍‌କିଗ୍ ଆଡିଂନେ ନ୍‌ସା ସ୍ନି ଣ୍ଡୁଲା ଆର୍କେନେ ଦର୍‌କାର୍ ଣ୍ଡୁ, ଡାଗ୍‌ଲା
    ଇସ୍‌ପର୍‌ନେ ଆସିର୍ବାଦ୍‌ରେ ଆତେନ୍‌ ତାର୍କିଗ୍‌ଇଂ ବାରି ଉଂମେଣ୍ଡା ମେଁନେ କୁପିସ ।
  gof-RNT: Xoossaa bonchchoy he katamaas poo7iya gishonne Dorssay iyaw xomppe gidiya
    gisho katamaas awa woykko ageena poo7o koshshenna.
  unx-unx: ଏନ୍ ନାଗାର୍‌କେ ମାର୍ସାଲେ ନାଗେନ୍ତେ ଏନ୍ତାଃରେ ସିଙ୍ଗି ଚାଏ ଚାଣ୍ଡୁଃ କା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ,
    ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ରେ ଏନା ମାର୍ସାଲଃତାନା ଆଡଃ ମିଣ୍ଡିହନ୍‌ ଏନାରେୟାଃ
    ଦିମି ତାନିଃ ।
  gah-gah: Itó ámina apatoka Ómasímini gonanalivagi lapaná nenémo hize hanatatize,
    itó aí sipsip akaleva nenémo liví loló okoko minanogo inazo, neneló ikani ho lapanáini
    hize hanatati hozaváa nomive.
  lcm-lcm: Rina ang parik kapa inongos taun a makarap vo ulen si mang amalangasai
    ania, using a miminaungan i God kapo uli alis malangas ania, au na nat i sipsip
    kapo lam ani rina ang.
  aer-aer: Apmere yanhe rarle atnyentye apeke arlennge apeke pwarrtyetyeke ahentye
    anetyakenhe apmere yanhe ikwerenge, Ngkarte Re-arrpe apmere yanheke alkngenthe
    anetyenhe, Jesus-inpe, Yepe-yepe Akwerrke-arle anemeke, re kwenhe alkngenthe itnekenhe
    anetyenhe anteye.
  qvc-NT: Kanan chay mushuq llaqtapiqam rupaywan killaqa manana rinchu kaq achikchakunanqa.
    Chaqa Tayta Dyus kikinmi llipyashpa, maski rupaymanda rin achikchakuq. Chay Uñambismi
    chay llaqtapiqa rin achikchakuq suq ancha allin michashina.
  tgl-ULB: Hindi na kailangan ng lungsod ang araw o ang buwan para liwanagan ito dahil
    ang kaluwalhatian ng Diyos ang nagliliwanag dito, at ang kaniyang ilawan ay ang
    Kordero.
  cbs-NT: Ja inun, ja maewan anudan, Epa Dios jawen kushipawen chaxajaidamis inun
    chaxuwan bake bin keskai chaxai ji imisken ana badi inun uxe jawen chaxa ana jabu
    jayamaki.
