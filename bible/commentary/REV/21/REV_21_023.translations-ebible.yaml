    utunitso we Imulungu wolilangatsila, na Mwanang'olo iyo chitasa chake.
  gun-gun: Tetã rupi kuaray neĩ jaxy nomoexakãi teĩ ha'eve, mba'eta Nhanderuete rexakã
    ae oexape, ha'e Vexa'i ra'y ma tataendy rami omoexakã.
  agu-BL: Ncha'tz wil tul yi jun tnuma'tz yi qui tajwe'n tkan k'ej, nin qui tajwe'n
    tkan xaw tan xtxeke'n. Na yi pak'puchal Ryos tu yi pak'puchal yi Katx'ixwatz na
