  uig-ARA: شەھەرنىڭ يورۇتۇلۇشى ئۈچۈن قۇياشقا ياكى ئايغا موھتاج ئەمەس، چۈنكى خۇدانىڭ
    شان-شەرىپى ئۇنى يورۇتقانىدى، ئۇنىڭ چىرىغى بولسا قوزىدۇر.
  tuf-tuf: Pueblo ey rahs cat táyotiro. Sihyór cat táyotiro. Sir ima churotá cuitar
