  tac-NT: Makué oká rejté e'wele mochígame kéturu alué tegoli kulí chojkiálachi. 'Lige
    alé a'pílipi rejtechi osirúgime kéturu bilé rió rewalá, alué makué oká rió napu
    alué Bo'á Ranala 'yuga nóchame nile 'ya napu'lige bijí jena ajtígichi.
  eng-WEBPB: The wall of the city had twelve foundations, and on them twelve names
    of the twelve Apostles of the Lamb.
  gfk-H: Ma a sangahul ma irua na burena haat wara hathatur hadadas no balo tano pisa
    na hala. Ma di gata pakat tar ira sangahul ma irua na hinsa diet ira apostolo
    gar tano Nat na Sipsip taar ta kaikek ra burena haat.
  viv-viv: Ada melala ana ala ana avalalakata ma kabala lalafana beyabeyana tuwelo,
    ada medema agaidiya Yaubada yana Sifi kabiꞋona yana afositolo tuwelo adi egana
    hidadauda.
  yao-yao: Likumba lya wele musi lyataŵikwe pachanya misingi ja maganga kumi na mbili
    ni pa misingi jo galembekwe meena ga achinduna kumi na mbili ŵa Mwanangondolo.
  tgp-tgp: Ropen taon tavera atu, pulona mo sangavulu r̃omana mo rua, ale hija vahar̃ule
    mo sangavulu r̃omana mo rua non Natu Sipsip la lo toho hinira.
  auc-NT: Mänïï quëwëñömö wæ̈nömënæca mæ̈nonte wææ cæquï, ante näni ñönönincacoo ïñömö
    önompo tipæmpoga go mencaa ïnimpa. Mänincacoo önompo tipæmpoga go mencaa incæ
    Wængonguï Codotedo nänö da godongaïnäni önompo tipæmpoga go mënaa ïnäni tömënäni
    ëmöwo incæ adocanque ëmöwo wacaa adocanque ëmöwo wacaa yewæ̈monte ëñacaimpa.
  kbc-NT: Niɡ̶idi niwilanigi ane niotaa naɡ̶ani nigotaɡ̶a oipodeɡ̶eteloco dooze wetiadi.
    Niɡ̶idiwa wetiadi diniditeloco liboonaɡ̶atedi niɡ̶ijoa dooze liiɡ̶exedi Waxacoco.
  bmh-bmh: Ban uzan go gilan gusig mabun aiwag begurug sil em ebu memen, aiwag go
    ebu Sipsip Nag nugau ze oi aidanemen dudu agal wanimag darem.
  ctu-BL: An lajchʌmp'ejl i c'ʌclib jini ts'ajc ya' ti' joytilel tejclum. Ya' ts'ijbubil
    i c'aba'ob jini lajchʌntiquil apóstolob i cha'an jini Tiñʌme'.
  meq-meq: Tə pa mədok i zleɗ i gəma niye tə kwar bagwar eye hay kuro gər eye sulo.
    Ka kwar niye hay nəte nəte tə watsa faya məzele i ndo i maslaŋ i Wawa i təɓaŋ
    kuro gər eye sulo.
  noa-H: Mag p'öbör higaau t'uur p'ʌʌrdʌ simʌn, mokdau pör dapag doce nʌm gaaita k'aark'a
    t'ʌnaajim. Mag mok pör nʌmpierr hĩchab Corderoou hich hi jaaumk'ĩir doce jʌr hautarr
    k'ʌʌn t'ʌ̃rjã gaai p'ãk'a sĩsid hajim.
  alp-NT: Batua inai butu esa lesini lua ulukue temboke mere. Domba Anaije Eni maka
    ulake sie butu esa lesini luaru esi nanaru kena batua meru. Papelake bature Domba
    Anaije Eni maka ulake esa eni nane.
  san-VEL: nagaryyaa.h praaciirasya dvaada"sa muulaani santi tatra me.saa"saavaakasya
    dvaada"sapreritaanaa.m dvaada"sa naamaani likhitaani|
  kbq-kbq: Ana rankumamofo keginama hu'neana, 12fu'a havenu trara anteteno, ana haveramimofo
    agofetu regrino kegina hu'ne. Ana 12fu'a haveramintera, Sipisipi anentamofo 12fu'a
    aposol naga'mokizmi zamagi metere hu'ne.
  kbh-kbh: Chë tapiës̈e enjanë́cuatjona bnë́tsana uta ndëts̈benguiñe, y chëbenguiñe
    enjanábemana Jesucristo chë Oveshatembe bnë́tsana uta ichmónëngbe uabaina.
  ron-LSB: Zidul cetății avea douăsprezece temelii și pe ele douăsprezece nume ale
    celor doisprezece apostoli ai Mielului.
  pon-pon: Pajon en kel en kanim o me eijokriau, o mar en wanporon en Jippul o ekriamen
    intinidier po ar.
  nhe-BL: Huan ipan itzinpehualtil nopa tepamitl tlen quiyahualo nopa altepetl eltoya
    majtlactli huan ome huejhueyi tetini huan ininpani ijcuilijtoc inintoca nopa majtlactli
    huan ome itlayolmelajcahua nopa Pilborregojtzi.
  sps-sps: Aunon nana ngats fan tsian to ayei te fatsun patsun a safunuu ana fuan
    a fats to ai tan isiseiny fats to te kaa minon kirkir nar asangar isiseiny nar
    safunuu ana ina fuan a amaraav tana Tsunei Siip to.
  wnc-wnc: Sike suu kundu engenda amaande tepuwa kopan damanu suu engatangan tasikinga
    kakum. Sike sipsip mateu wagwendane kwiiknga amina katau kuut musaat kepianganu
    tapaaya nganggane umana suu wa kuupbam inandek matakinga kakum.
  bus-bus: Wà bĩi pì ɛ̃ɛ dàɛ gbɛ̀ mɛ̀n kuri awɛɛplaaanↄa. Sãnɛ Bↄ̀rↄ zĩ̀ri gↄ̃ↄn
    kuri awɛɛplaaanↄ tↄ́ kɛ̃na gbɛ̀ pìnↄa.
  gub-BL: Ipàrirogaw 12 itahu rehe hin. A'e ita rehe heta 12 Zezuz hemimono karer
    waner a'e wà.
  imo-imo: Ulke kombu awilimunga kou papemunga kou awili 12 mondoringi kou tipimanga
    ola Sipsip Walomuni oi Yunge kongonomu tendepaio nimbe lipe mundurumu iye 12 imbimanga
    molorumu.
  boj-boj: Meniŋ kokba 12 na dadaŋ aqa utru siŋgilateb. Meniŋ quraq di tamo 12 Kaja
    Du na qariŋnjrnaq aqa anjam mare mare laqneb qaji naŋgo ñam atnab soqneb.
  eng-DRA: And the wall of the city had twelve foundations, and in them, the twelve
    names of the twelve apostles of the Lamb.
  knf-knf: Baniw ubeeka ţi klaak khaan iñeen na ktëb, ţi klaak mënţ bapiiŧ itim iñeen
    na itëb yi banjañan biki anwooŋ unkaneel wi bţeŋan.
  san-KHM: នគយ៌្យាះ ប្រាចីរស្យ ទ្វាទឝ មូលានិ សន្តិ តត្រ មេឞាឝាវាកស្យ ទ្វាទឝប្រេរិតានាំ
    ទ្វាទឝ នាមានិ លិខិតានិ។
  arn-NT: Tati waria ñi malal niey ta mari epu kura tañi newentuwkülemum, chew tañi
    wirikonkülemum tati Korderu tañi mari epu apostol ñi üy.
  zas-NT: Abiꞌ con chiptioꞌp guiaj na̱j xcimiant zeꞌ guin, dxel loj ree guiaj guin
    ca laj ree guidxiptioꞌp ree xi apóstoles bén na̱j ziꞌc xi xiil Dios.
  ken-NT: Nɛbhʉ́ɛ́rɛ́ mmɨk anɛ nkók áte amfay abhɔ́ŋ batay byo nɛ apay. Básɨ́ŋ
    byo nɛ apay ndǔ batay yɔ. Manyɛ́n yɔ abhak anɛ́ bǒnto Mɔ́nkwɔmɛn byo nɛ apay.
