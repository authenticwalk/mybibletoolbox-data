    kixonéti, enepohikone páhoe yanekôyoke koyúhoyea emó'u.
  bmr-NT: Jaano tuucuumihallɨdɨ fahuseecɨ motɨhaitɨ miibaacɨ ɨdɨɨno guiisibaneri eetavocɨnɨuhi.
    Jaanohallɨdɨ imeegueta icauhi. Jaabaajehallɨvɨ Corderobadɨ iicaabo minɨsumɨnaa
    momono caatɨnɨcɨnɨuhi.
  fuf-fuf: Tata nden saare ko kaaƴe sappoo e ɗiɗi didiraa, inɗe sappoo e ɗiɗi no e
    hoore ɗen kaaƴe. Ɗen inɗe-le ko inɗe *sahaabaaɓe Baalun kun sappoo e ɗiɗo.
  bhl-bhl: Wati abisom beem kamen e kalun kel tum fian kitil nam dukuko, kitil kelewbiliwi,
    ne atemsi te. Tum biim dim e Siwsiw Men beem kalun kel kalan kunum im wiin boko,
    dukubiliwi, ne yetemsi te.
  ons-ons: Mat wane senba eamo wesi 12, ea wane kutno mamaine, pakimo lama medeunane
    aposolo koune 12, eŋane eŋetene wesi wa ea wane kutno qeqine.
  con-NTPO: Canqque ttuccu'qque doce dyaiña'cho patuma dyaiñamba ccutsian'cho tsu.
    Tsa patu dyaiña'choni tsa doce Ovejama afasundeccu inisema tsu tevaen'cho.
  ghs-ghs: Qate repa oi suba minanoma oi omaho suba tuerebe ma dzapa nokohoio paha
    tuerebe. Oi Hoo Dzooba napaho noho qaru abi nokoho dzapa tuerebe ota qeetemi oorai.
  peg-peg: ହେ ଗାଡ଼୍‌ନି କୁୱାଡ଼୍‌ନି ବାର କୁନାଦି, ହେ ସବୁ ଜପି ରଚ୍‌ୟାଜ଼ି ମାଚାତ୍‌ ମେଣ୍ଡାହିମ୍‌ଣା
    ବାର ପକ୍ୟାତାକାର୍‌ ବାରଗଟା ତର୍‌ ଲେକାତାତ୍‌ନା ।
  txu-NT: Nhym kikre bu'ã apỹnh kẽn djàri aben nhiby adjwỳro tẽmja krakri ne kẽnpotibê
    12 ikwã. Kẽnpoti'ã ne Mrykĩ'ãtomti jabatành ny kute ar anorbê 12ja idji arij.
  eng-WEBU: The wall of the city had twelve foundations, and on them twelve names
    of the twelve Apostles of the Lamb.
  gnw-NT: Jare tenta guasu uñequẽse vae iguapɨca reta doce co. Jare iguapɨca reta
    re uyecuatía ñugüɨnoi Ovecha-raɨ jemimondo reta jee. Echa'ã doce co jocua Ovecha-raɨ
    jemimondo reta.
  mux-mux: Kolea-aulieliinga ku-pala tiringeliinga ku-pala maniakundu ku auli rurepu
    panjiring ku-polumanga ola Sipsip-Walále-ni ui ‘Yunga kongunale tenji-pai.’ nimba
    liipa mundurum yi rurepumanga bima mulurum.
  maj-NT: Te jo maha tuts'in xjóho̱ nankiu̱. Nga nkúnkú tjíntut'á j'áíhi̱n já postru̱
    xi te joho̱ Chu̱tsa̱nko̱.
  bkq-NT: Doze tuhu imâsedo modo wâgâ keankâ mârâ sahodâdo saunâtybyem awyly. Doze
    lelâ tuhu mododâ keankâ doze “Kordeiru tunâry egatuze ingonotaymby modo” ezedy
    iwenibyem awyly lâpylâ.
  kue-kue: Siti toglmo akegi dinambuka i kombuglo kauglange 12 giglendi paingwa. Ana
    kauglange 12 i mina Sipsip Nangigle aposelma wagle 12 kangino bogl endigo pangwa.
  cot-NT: Oraquea isaviji otantotacagueti ochoocaque 12 mapi oquishomajatantacaca.
    Aparopae ochoocaque itioncacojiqueroquea aparo ivajiropae itigarancane Ovejajaniqui,
    ariqueate icarajiaque iriatimpajia aisa 12.
  bnp-bnp: A nure iea, ni hae langa na kedo i ravulu a polona i rua. A kedo takutaku
    nga, ni here a rana a apostolo takutaku na Tuna Sipsip ala ravulu a polona i rua.
  apn-NT: Nẽ kahê xunhwỳr xà hkukamã kẽn pytyrja ahpỹnhã kêp 12. Kẽn pytyrta ã na
    mẽ kot Jejus nhỹ hã mẽ ahkre o mẽ pa xwỳnh maati pê 12jê nhĩxi hikwỹ.
  ctp-NT: Loꞌo tii tyukwa kee tnun nsuꞌwi kiyaꞌ loꞌoo kanꞌ; siꞌ kee kanꞌ wa ndukwa
    nin tii tyukwa nten, kwiꞌ nu ngulo nu lka ñaꞌan tiꞌ slyaꞌ kanꞌ tñan, chaꞌ kuꞌni
    neꞌ tñan chabiyaꞌ ꞌin Ndiose bra kanꞌ; kanꞌ lka taꞌa mdaꞌan Krixtu.
  opm-opm: Ama ap mutuh ohe doho kamenhe nathei kwei kasip kamensi hangop. Ama kwei
    kamen ohe bok oh sipsip bap orhorsi tap sashe nathei han ire win oh nitat brak
    mat itpa hangop.
  bvr-bvr: Gun-gata jandarra gatiya gu-ji gu-gomarriyana nipa gu-rrenyjinga gun-gurrema
    arr-jirrapa arr-murna rrapa abirri-jirrapa. Rrapa gun-gata gun-gurrema gatiya
    wupa gu-yu nipa gun-nelangga ngardapa ngardapa gu-yu, minypa aburr-gata An-delipa
    Jip aburr-yigipa aburr-mujama nipa burr-jerrmarra birripa aburr-welangga aburr-gata
    arr-jirrapa arr-murna rrapa abirri-jirrapa.
  zad-NT: Ḻoo len zee xenna' nec̱hj yella' yoon shlliṉ yaj, na' da'gakan le shlliṉte
    postl c̱he Jesucrístona', Beena' Zaklebi to Xil'do'.
  kmg-kmg: Haesac irec qânâ wâtuŋ 12 doma rakac, eme wâtuŋ 12 irec ombâŋnao Lamare
    aposolofâc 12 jaŋere šâŋe qâreŋ 12 jaha forakac.
  aso-aso: Idoꞌ aꞌmine numuno ebeliꞌmi laveꞌve nene geheni nabaꞌ naba gavele initeꞌ
    goloso tuvelu neꞌmidoꞌ nene di otikaniꞌ minineꞌ ve. Aꞌmine geheniloꞌ nene sipisipi
    angaleꞌmi aposoloꞌve tuvelu neti guliveꞌine nene gizikaꞌ gizikaꞌ ikevo minineꞌ
    ve.
  uli-uli: Mala pegil yororol haplom la ila re fatleha dah wol seg mo rufeas feas
    kowe ye palingling, ngo be wol sefaes feas kala ngo ye teftaf idel semal apostel
    kowe seg mo rumael we re dabeyel Fadiyel Saaf we iyang.
  nin-NT: A zu ibarr ìgbù yi na anchirr awurr na aha, na charr asa abi ko na angu
    awurr na aha abu Uvuvurr Inkru wa na anchirr ka.
  acu-NT: Nu yakta wenukrin kaya juun doce (12) puusamuitai. Tura Uwija Uchiri nuiniatiri
    ainau doce (12) amia nuna naaringkia nu kayajai metek aatramun wainkamjai.
  cak-WNT: Y ri ye oconek c'a ri rucimiento ri tz'ak ri', c'o c'a cablajuj abej y
    chrij c'a ri abej ri' c'o quibi' ri ye cablajuj ru'apóstoles ri Jesucristo ri
    achi'el Alaj Carne'l.
  ebk-ebk: Nan naipugnad as nan arad nan siyudad at hinpuru ya chuwa ay anad-acha
    ay fiatu. As nan tunggal fiatu at naisurat nan usa as nan chiyuycha ngachan nan
    hinpuru ya chuwa ay apostoles nan Kordero.
  spa-PDDPT: El muro de la ciudad tenía 12 cimientos, y en ellos 12 nombres de los
    12 apóstoles del Cordero.
  ruf-ruf: Na ubanda we ghumji aghwo tsaghutsengighwa kwa ghamabwe gha ghumsingi kumi
    na meli, na mna chila libwe alyo ghandikighwa mataghwa gha watumighwa kumi na
    weli wa Mwanang'olo.
  gun-gun: Tetã kora re ma doze ita oĩ ijytarã. Ha'e va'e re ma ipara oiny Vexa'i
    ra'y pegua apóstolo kuery doze ikuai va'e rery.
  agu-BL: Coblaj cu'n c'ub at tetz quiwel yi tapij. Nin te jujun c'ub tz'iba'n jujun
    chibi' yi e' apostol tetz Katx'ixwatz.
  isn-isn: Imakiligo nakisale aeakite emisingi ikumi na mbiili numigulya lakwe aeakole
    mina kumi na mbiile naalungwa kumi na mbiili nang'wankolo.
  ilo-ULB: Ti pader ti siudad ket addaan iti sangapulo ket dua a pundasion, ket adda
    kadakuada ti sangapulo ket dua a nagan dagiti sangapulo ket dua nga apostol ti
    Kordero.
  pir-NT: Ti sahrĩno doce ʉtã paca bui pesari. Ti ʉtã pacape Cordero cũrina doce tiquiro
    cũrina ʉsãpe wame wahñari.
  anv-NT: Átɛné gebamé ɛyigémbɔ né mfaá mabɔmé áfyanéápeá. Ása mabɔ áŋgbá
    Maá ɛgɔŋme áfyanéápeá né mabɔmé yina.
  sab-NT: Kechuga kweri kweri gbataboko giti gbaboke kledu gbaba gbaite gbaite unadi
    tangle, kechuga e ulita kledu gere ulita una edi tangle gatedi kiraske. Kechuga
    gbataboko giti gbaboke giti kwian Jesucristo gerua ketanga dabage kalla kledu
    degaba gdaite gdaite, kwian e ulita chagedu Bda Cordero amaña Jesucristo ole ule
    Jesucristo kledu toi nga dba ai giti kwianske gire, kwian e kalla gdaite gdaite
    kledu degaba kechuga gbaite gbaite giti.
  tmd-tmd: Kul aku höd ila nɨgön, rɨg mɨxɨl dib akuyöbö möl sö rag hö nɨgön, mai kul
