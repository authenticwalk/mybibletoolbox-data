  tgo-tgo: Varɨ vurɨvurɨghegheniye yaworo na ghewo thɨ mban na ganako rɨghe ghambaghɨmbaghɨ
    na Sip Nariye ghalɨŋae gharaghambɨ theyaworo na theghewo regha na regha thɨ roriya
    idae e varɨko regha na regha vwatae.
  yap-yap: Ma fare yoror ko re binaw nem e ni ubung nga daken ragag nge l’agruw i
    malang, ni ir e kan yoloy fithingan fa ragag nge l’agruw i apostel rok fare Fak
    e Saf ngay.
  mop-NT: Yalam a coto, yan doce p'eel u wa'taan ti'i u muc'. Tuwich a jujun p'eel
    u wa'taana, tz'iiba'an u c'aba' a jujun tuul u yaj xa'num a Carnerojo. Doce tuuloo'
    tu bajil.
  tet-tet: Lutu fatuk nia nariik baa tatuur fatuk boot sanulu resin rua. Iha fatuk
    ida-idak noo hakerek naran nosi Bibi Malae Oan klosan naꞌin sanulu resin rua mak
    serwisu bodik Nia iha raiklaran.
  hlt-MCSB: Kho kah pangbueng tah khoengim hlainit om tih te rhoek dongah Tuca kah
    caeltueih rhoek hlainit kah ming hlainit te om.
  xtd-NT: Io uxi uu cimientu nama ñuu jan. Ntnaꞌa cimientu jan xndenee dɨu ɨɨn se
    n‑tundaꞌa ñaꞌa Jesús, Ia kuu tkolelu.
  mdy-ETH: ካታሜሎ ሹጮና ኬልቂ፥ ዲርቆና ዲፆኮ ዶዲሻኒ ዴማ ጌሢ ማዦና ታጶ ላምዖ ሹቺ ዓኣኔ፤ ዬያቶ ዑፆይዳ ማራዓሢ ማዾም
    ዳኪንቴ፥ ታጶ ላምዖንሢኮ ሱንፃ ፃኣፒንቲ ዓኣኔ፤
  spl-spl: Otmu dâmân ya hoŋ hoŋ sâmap sâm kâtŋak mem topŋan kum kuratgum tâtâkuwi.
    Kâtŋe kum kuratguwi yanâmâ aposolo kâiân yâhâp yâk yeŋgât kutyeŋe ya ikŋiâk ikŋiâk
    kulemgum katŋetâ tatmap.
  usp-NT: La' man tz'aak li ri cojol chirij man tilmit li wi' cab'lajuj (12) ab'aj
    cojol pire jcowil man tz'aak y la' jujun ab'aj li cojol jujun b'ij chiwch y ri'
    jb'ijak yak cab'lajuj (12) jtako'n Man Ra Carner.
  zav-NT: Na' ble'ida' lan ze'enə' de'en nyec̱hɉ syodan', naquən šižiṉ yeɉ xen na'
    zɉənyoɉ ḻe'e yeɉ ca' la šižiṉ apostol c̱he Jesocristən' ben' gwxaquə'əlebe ca
    xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə'.
  sgz-sgz: Má sángul mai aru á tilik hat a kábutkis on á bat er a bat kauli bimán
    rum, má on á tan hat erei dikte siri ngisán sángul mai aru á apostolo káián Sipsip,
    ngorer i kesi ngisán apostolo i keskeskesá hat.
  kek-NT: Cablaju li pec li qui-oc chok' xcimiento li tz'ac li sutsu cui' li tenamit.
    Ut chiruheb a'an tz'i̱banbil retalileb lix c'aba'eb li cablaju chi apóstol li
    que'c'anjelac chiru li Jun li chanchan carner.
  blz-NT: Tembok iya'a, isian sompulo' rua' watu moola' bo pandasina men nitulisii
    ngaanna sompulo' rua' poposuu'na Anak Domba iya'a. Ngaan iya'a nitulis sa'angu'
    watu sa'angu' ngaan.
  poe-NT: Tí tja̱tꞌo̱ tsíkꞌantatjen tí chjasin chónta teyó xro̱ chóntaxín fuerza tí
    tja̱tꞌo̱ la jnkojnko ihni̱é tí teyó tí sín kꞌuájiko tí Kolélo a mé tsꞌínixín jnkojnko
    tí xro̱ a.
  san-TAM: 'நக³ர்ய்யா​: ப்ராசீரஸ்ய த்³வாத³ஸ² மூலாநி ஸந்தி தத்ர மேஷாஸா²வாகஸ்ய த்³வாத³ஸ²ப்ரேரிதாநாம்ʼ
