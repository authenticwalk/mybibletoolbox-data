  cof-NT: Ya wa serica chunca paluca subi chue. Jun su cura Opisa Nachi chunca paluca
    mantá tanlachi mumunca chuteca joe.
  srm-NT: Nöö fa di peni u di köndë sai dë, a mbei a tuwalufu gaan sitonu liba. De
    da goonsei fu di peni. Nöö hiniwan u dee sitonu abi di në u wan u de tuwalufu
    tjabukama u di Sikafu Mii sikifisikifi.
  qvs-NT: Chay llaktapa pirka sikinpi ishkay chunka sinchi manllayba suni rumikuna
    tiyarkan. Chay chunka ishkay rumikunapi chay Oveja Wawanpa chunka ishkay disipulunkunapa
    shutinkuna killkadu karkan.
  zca-NT: No xan rë mur ze' nzho tu dusen ke kwa'n nzene; ta' tuga' rë ke ze' nzobni'
    lë, za tu dusen apost che'n Mbëkxi'l che'n Dios.
  cbc-NT: Tunu bairoa ti macã ẽñotarica tʉrirore cajʉ̃go tutuaripaʉrire pʉga wãmo
    peti rʉpore pʉga pẽnirõ cãnacã jeto ʉ̃tãpãĩrĩ cũjʉ̃gorique ãmʉ. Tipãĩrĩpʉre pʉga
    wãmo peti rʉpore pʉga pẽnirõ cãnacãʉ̃ jãã, Cordero yarã, cʉ̃ cabesericarã apóstolea
    majã wãme tusawʉ.
  qxo-NT: Tsay mushog marcapa murällanpa cimientuncunam cargan chunca ishcay rumicuna.
    Cada rumicunachönam gellgaraycargan Señor Jesucristupa chunca ishcay apostolnincunapa
    jutincuna.
  mox-mox: Ta ʼabaga nana ana ʼali ena ʼebevewaiwai dabo qiduqiduadi adi yau tuwelo
    vevetovolodi itovotovolo, ta dabo diavona ʼidia Lami nana ena tovaletuyana adi
    yau tuwelo adi wawayavo ʼwayaʼwayavidi ʼenoʼeno.
  kew-kew: Go adaarena kepone nipuna irima yaruape yaere aana 12 yaruasimi. Mo aana
    12 madaare sipsip mena sina 12 disaipel-na bi tua saabaasimi.
  dww-dww: Be meagai gananama tuetuedima matabudi 12 be bogedie Sipu Natunama na apasolma
    12 isedima a kenakenana.
  twi-ASANTE: Wɔsii kuro no afasuo sii aboɔ dumienu a wɔatwerɛ Odwammaa no asomafoɔ
    dumienu no din wɔ so no so.
  aoj-aoj: Indalelemb ambalemba taun inimba, otamba luꞌumbai 12-pelaimba bape ma begesahopa
    indalelemb itapilimba. Eaꞌ agof amom aposel 12-pelaim sipsip noganaii fail fandanda
    otamba ambamba.
  cbv-cbv: Caán wáihyat jʉ́dʉ, doce jee dáhnajih ã lajap be. Caán jeé jʉmat pah Oveja
    Wʉ̃ʉ́h jwiít doce ã naáwát tʉ́ʉtnitji, jwĩ́ih wʉ̃tna daácni ã jʉmʉp be.
  taw-taw: Pen wali anɨb ak ned gɨlɨnɨg, kab palawl anep umɨgan ak dɨl, lum sɨŋak
    tɨd dam gɨl lɨl, kɨdek wali gɨlak adek alaŋ anɨb ak. Kab anɨb okok, bɨ Chag Sipsip
    Ñɨluk takaw nop dad ameb anep umɨgan ak, yɨb kɨlop okok tɨk lɨlak.
  jic-NT: Pe dóceya casá tjüwücj. Pe pajal noypan waytsja. Pe pjaní pjaní po'o tapac
    apostolpan jis lá. Dóceya apostolpan sa con̈tsja Oveja Tsjicj, jupj tjuwine na
    nosis casá.
  zap-NT: Chibtxup gye nuu xsimyent fchin ne nzëë gyëz guin; te te lo gye guin ka
    tegue la yra chibtxup xpoxter Men ne nak zegnak mëkzhiil bëën bëënleg.
  wer-wer: Ëm pöökë ingöök kël 12 ëak kosang wesak wieëa. Kël pötë Sëpsëp Ruupë ngön
    yaaö omën 12 pöröa yapinöt retëng ëeëa.
  ipi-ipi: '@see-verse:REV.021.013'
  qul-NT: Llajtapaj wisk'askan perkataj chunca iscayniyoj rumicunawan tiyachiska carkan,
    chay rumicunapitaj escribiska Corderopaj chunca iscayniyoj apostolnincunapaj sutincu.
  tnc-tnc: I'suᵽaka simamaka, ãta ᵽããtateka õrĩa'si ãrĩwa'ri ĩ'ᵽoũ'ᵽuarãe'earirakao
    sajã'ãrã ãta jo'bari'okaᵽi turiruᵽamo'meka simaraᵽe. Ĩ'ᵽawãjoũ'ᵽuarãe'earirakamaki
