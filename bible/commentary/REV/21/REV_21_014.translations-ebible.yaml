verse: REV.021.014
translations:
  kpx-kpx: Abu mune balugataho tuelo (12) malei halatanaho otovei ke golomo hala ke
    houlu. Iale mune kebiamo abu Mamoe esemu tuelo (12) kebia ivi hisalievelu.
  okv-H: eto da ta huga jigito ngahia iroja atahu ikari koro tapa 12 amita hamota
    amo O ‘Lamb’ ta apostels 12 amita javo kakajekari avo mihere kehena.
  tbo-tbo: Galina hi wogowogoya naka gali baneina, ma anani towolo gaima dewadewahi
    ma kadikadidilihi magouhi 12 u tepahi, ma gaimahi uyahihi Sipi Natuna a tu wituwetuwega
    magouhi 12 gowahi hi gilumihi.
  mal-C: നഗരത്തിന്റെ കോട്ടമതിലിന് പന്ത്രണ്ട് അടിസ്ഥാനശിലകളും അവയിൽ ഓരോന്നിലും കുഞ്ഞാടിന്റെ
    പന്ത്രണ്ട് അപ്പൊസ്തലന്മാരിൽ ഓരോരുത്തരുടെ പേരും ഉണ്ട്.
  grc-SR: Καὶ τὸ τεῖχος τῆς πόλεως ⸂ἔχον⸃ θεμελίους δώδεκα, καὶ ⸂2ἐπ᾽ αὐτῶν⸃ ⸂3δώδεκα
    ὀνόματα τῶν δώδεκα ἀποστόλων⸃ τοῦ ἀρνίου.
  bgc-bgc: अर नगर की चारदीवारी की बारहा नीम थी, अर उनपै मेम्‍ने के बारहा प्रेरितां
    के बारहा नाम लिक्खे होड़ थे।
  khz-khz: Vanuga kamuna kanana kwalana pa vatu rugu maparara gagalana ruala atarai
    gevega-ruga-kauato. Vovatu atarai Mamoe Natuna gena apostolo gagalana ruala arara
    kwapurakwapura getalorato, vatu ta ara ta, vatu ta ara ta.
  deu-TKW: Und die Mauer der Stadt hat zwölf Grundsteine, und darauf zwölf Namen der
    zwölf Apostel des Lamms.
  zsr-NT: Zxan zöꞌö qui yödz naꞌ nacuáꞌ chinnu xlibi zöꞌö, atiꞌ lë́ꞌigac xlibi zöꞌö
    naꞌ nayujgac laquëꞌ idxínnutëꞌ bönniꞌ gbaz queëꞌ Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ.
  lin-lin: Mir ya engumba yango etongamaki likolo ya miboko zomi na mibale, mpe bakombo
    ya bantoma zomi na mibale ya Mpate ezalaki ya kokomama na likolo na yango.
  hns-NT: Aur oe dewaal baaraago barka ieta par banaawal raha. Epar bhera ke Battja
    ke baara pathaawal waalan ke naam liekhal raha.
  noa-E: Mag phöbör igaau thuur phʉʉrdʉ simʉn, mokdau pör dapag doce nʉm gaaita khaarkha
    thʉnaajim. Mag mok pör nʉmpierr ĩchab Corderoou ich i jaaumkhĩir doce jʉr autarr
    khʉʉn thʉ̈rjã gaai phãkha sĩsid ajim.
  eng-EMTV: And the wall of the city had twelve foundations, and on them were the
    twelve names of the twelve apostles of the Lamb.
  mib-NT: Te íyó úxī uū yuū náhnu jeē cúu cimiento maá jéē ndihyú ñuu ún. Te tāca
    yúū un yósó sɨ́hvɨ́ ndɨhúxí uū apóstol maá Yaā cúu Londe.
  lif-NT2: खे़न् ये़क्‌यक्‍कोबा लुङ्‌धाक्‍किल्‍ले़ थिक्-ने़त् कुने़ःम्‍भो ने़स्‍से़,
    हे़क्‍क्‍याङ् खे़न् सम्‍दाङ् मे़ल्‍लुक्‍साःल्‍ले़ थिक्-ने़त् कुसेःक्‌युक्‍मिबाहाॽरे़
    खुनिॽ मिङ्‌हाॽ साप्‍ते़आङ् पत्‍छे़रो॥
  xnj-xnj: Luwumba lwa muji wenuwo wajengiwi mkingisa kumi na yivili ya maganga na
    panani ya mikingisa yeniyo payandikwi liina limonga la mahina kumi na gavili vamitumi
    kumi na vavili va Mwanalimbelele.
  mmx-mmx: La mo langas uat gat kis mavana ap mo lasangaun legepura larauat kis, la
    levenasen atnedi lasangaun mi legepura luvuttadi vavang at Lanasip gak lok teren.
  cbr-NT: Cënëquin nitsíncë maxáxcama ax ca mëcën rabë́ 'imainun rabë́ 'iaxa. A maxax
    cha anuribi ca anë cuënëocë 'iaxa. Anu cuënëocë anëcamax ca Carnero 'icësaribitia
    unin 'ucha cupí bama, an aín bana uni ñuixunun caíscë unicama, mëcën rabë́ 'imainun
    rabë́, aín anëcama 'iaxa.
  tee-NT: Chai ju xak'ex ju anu' lak'achak'an lakacaut'iyun chiux ixlach'apata ju
    ixlhiputank'ai junta putach'an'acnui. Chai ju lakatamin ju anu' chiux anch ists'ok'ulacanta
    ixtapaka'ut'an ixpumacaut'ui'an ju ixtamalakachan ju Ask'at'a Borrego.
  eng-LSV: and the wall of the city had twelve foundations, and on them names of the
    twelve apostles of the Lamb.
  cak-NT: Y cablajuj abaj oconak ruxe' ri xan ri ni'ix cimiento che, y c'o quibi'
    ri cablajuj ru-apóstoles ri Jesucristo chirij; ri Jesucristo ri anche'l Alaj Ral
    Oveja.
  pah-NT: Cidade rokairungava oko dozeva'ea rehe hokairungava pyhykava rehe itauhua
    apopyra rehe. Hokairungava pyhykava rehe nhaporemo oko ikwatijara. Ikwatijara
    e'i dozeve'g̃a ndera pe cordeiro'jave'ga moirũhara'g̃a ndera pe. G̃andera nanani
    oko hokairungava pyhykava rehe.
  sja-NT: Ma p'uuru t'ɨak'au nɨ̃bada muralla edupema basa doce iru baji. Ma basa mãu
    pi-iadee ooda paji. Mãgɨ́ basa chaa ɨ̃rɨ Oveja Chak'e ome nipapatap'edaarã doce
    t'ɨ̃depema t'ɨ̃ aba p'ã baji.
  xed-xed: Ta palaha ghwaŋpɗə his thafta lu ta mndəra tsa muhula tsa luwa ya. Ka vivindaftá
    lu ta tsa palaha ya ta hgəha gwal ghunay ghwaŋpɗə his, gwal si ta dzaʼa mista
    Zwaŋa Tuwak.
  mks-NT: Náma̱ yu̱u̱ ñuu Jerusalén cán na̱sahi̱in u̱xu̱ i̱vi̱ yu̱u̱ ndúhu̱ sa̱ha̱.
    Ta ja̱tá yu̱u̱ cán ndáa̱ qui̱ví ndíhu̱xu̱ i̱vi̱ na̱ apóstol, na̱ na̱xi̱ca tuun
    xi̱hi̱n Jesús, mé a̱ cúú tátu̱hun ndicachi loho cán.
  gfk-S: Ma a sangahul ma iruo na bura hot ura hatur hadades no balo tano taman. Ma
    di gate pakat ter ira sangahul ma iruo na hinsa di ira apostolo tano Not no Sipsip
    ter ta kike ra burana hot.
  bmu-bmu: Siti kiripo mi jamönjiŋ tandö welipŋinambuk 12 mieŋgö qakŋine megetka kinök.
    Lama moröŋaŋgö aposolurupŋi 12 yeŋgö qetŋini 12 mi tandö 12 miaŋgöreŋ ohogetka
    kinök.
  dgz-dgz: Pa didi mega ikukuk enu tau amone ibariwa gwat aonagaet pusinawan dere.
    Gwat gagap Man Sip Otua watu enamot mega apane wai aonagaet pusinawan dere yaumua
    ok sean.
  eng-GNV: And the wall of the citie had twelue foundations, and in them the Names
    of the Lambes twelue Apostles.
  zaa-NT: Cimiento qui' dé'a nna rilá'ą qui'ni ną́ tsì'nu íyya xeni. Láti tsì'nu ca
    íyya nna ga'na escrito tsì'nu ca nombre qui' tsì'nu ca apóstol qui' enne' ná Corderua.
  eng-WEBSTER: And the wall of the city had twelve foundations, and on them the names
    of the twelve apostles of the Lamb.
  guh-guh: Jerusaléntomara matatoyorotsia peyacaranatsiibopanaxanetonexa, ibo penajumaetaponaejavata,
    copiaya pinijiibotoxanetonë sasavia jebapona, doce paibotoxanetobeje. Bajarapaibotoxanetonë,
    caeibotoxaneto canacujitsia pejumavelia, Corderonë pijajivi doce ponëbeje, apóstolevi,
    pevënëanë rubena.
  bon-bon: Babo cewe me atreji ingle tääpume twelb modamoda kula bine acranäneji ge.
    Teeme cabu Maamoi me twelb ätyepäneji biname bime ngii oogäräneji ge.
  nhw-BL: Huan ipan itzinpehualtil nopa tepamitl catli quiyahualo nopa altepetl eltoya
    majtlactli huan ome huejhueyi teme huan ininpani ijcuilijtoc inintoca nopa majtlactli
    huan ome itlayolmelajcahua nopa Pilborregojtzi.
  swh-ONEN: Ukuta wa huo mji ulikuwa na misingi kumi na miwili, na juu yake yaliandikwa
    majina ya wale mitume kumi na wawili wa Mwana-Kondoo.
  wbi-wbi: Luvumba lwa likaja lulyale nulwalo kijigho kimo ni fivili, pakyanya pamwene
    peghakale amatavua kijigho kimo na ghavili agha vusung'ua kijigho kimo na vavili
    ava mwana ng'olo.
  bba-bba: Bɑ wuu ɡen ɡbɑ̃rɑru swĩiwɑ kpenu wɔkurɑ yirun wɔllɔ, nìn wɔllɔ bɑ Yɑ̃ɑ
    kinɛ kpɛndun ɡɔrobu wɔkurɑ yirun yĩsɑ yoruɑ.
  eng-KJVCPB: And the wall of the city had twelve foundations, and in them the names
    of the twelve apostles of the Lamb.
  kgk-NT: Upe tetã ogweroajere ijokoha. Igwy-py oĩ ipytahoha, doze ita va'e. Ojehai
    hese doze héry ave. Ovexa Ra'y ramigwa va'e remimondokwe réry.
  waj-waj: Ii vagiaamunna ivaa yaagueeqa sikau toosa hara yapa kiooyauvo sikau yaakuuvaitana
    yukukidiri taarama yapa kiada iyauvunudiri vagiaamunnaivaa hara kiooduu ngioo
    viravai. Ii sikau iyauvunu Puara Sipisiipa Nnaakaraivaa kua varada nuairaiya yaakuuvaitana
    yukukidiri taarama nnutuuyauvaa iyauvunu fafaara rooyauvo vairavai.
  cpy-cpy: Eenitatsi okaatzi 12 antawo mapi otzitakirori otanto-nampi. Ari jankina-yitakawori
    12 iwaero-paeni Rotyaantaa-rewopaeni Ipireetari.
  mpx-mpx: Pat gasigasisel elulutega eluwa hi ahe gana gunina abana, ge Sipi Natuna
    wana apostolowau elulutega eluwa maisena ge maisena alana hi leleliya pat maisena
    ge maisena o tuwanaa.
  wbp-wbp: Pinji yinyajulpa nyinaja 12-pala pirli lalypangka. Nyampurra 12-pala pirli
    lalypangkajulpalu pinji muurl-mardarnu wantinja-kujaku. Yirdi-kari yirdi-kari-kirli
    nyampurraju pirli-wati. Nyampurranya yirdiji yangka 12-pala Wiriwiri Kurdungurlu-patu
    kujalpalu puraja Jiyipi Kaatu-kurlangu.
  luo-luo: To ohinga mar dalano ne nigi mise apar gariyo, mane ondikie nying joote
    apar gariyo mag Nyarombo.
  nhe-NT: Huan ipan itzinpehualtil nopa tepamitl tlen quiyahualo nopa altepetl eltoya
    majtlactli huan ome huejhueyi tetini huan ininpani ijcuilijtoc inintoca nopa majtlactli
    huan ome itlayolmelajcahua nopa Pilborregojtzi.
  aii-aii: ܫܘܼܪܵܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܬܪܸܥܣܲܪ ܒܸܢܝܲܬܹ̈‌ܐ، ܘܥܲܠܵܝܗ‌ܝ ܫܸܡܵܢܹ̈ܐ
    ܕܬܪܸܥܣܲܪ ܫܠܝܼܚܹ̈ܐ ܕܦܹܐܪܵܐ.
  esk-NT: Suli katchiŋi nunaaqqim turviqaġniqsut qulit malġuŋnik uyaġaŋnik aglaqaqtuanik
    qulit malġuŋnik atiŋitñik uqqiraqtiŋiñik ipnaiyaam.
  msb-msb: An pader san syudad igwaʼn dose na pundasyon na bato na ginsuratan san
    ngaran san dose na mga apostoles san Kordero.
  cpa-NT: Jøng² huu¹³ jnǿ³ tioh¹³ guie¹tǿn² mǿi² cang³ cah³, hi² cuø¹² bí² tsih¹²
    tí² jnǿ³. Ti³ton¹² cang³ jøng² hi² tsen² ta³guia¹tón² tsih² dsa² høh³ quián¹²
    jah¹chih².
  dso-dso: ବାର୍‌ଟା ମୁଲ୍‌ ପାକ୍‌ନାଇ ସେ ନଗରର୍‌ କତି ଉଟାଇରଇଲାଇ । ଆରି ସେ ପାକ୍‌ନା ଉପ୍‌ରେ
    ମେଣ୍ଡାପିଲାର୍‌ ବାର୍‌ଟା ପେରିତ୍‌ ମନର୍‌ ନାଉଁ ଲେକା ଅଇରଇଲା ।
  meu-meu: Bona maḡu badina nadidia na gwauta-rua, ohedia ai Mamoe Natuna ena aposetolo
    taudia gwauta-raruosi ladadia e tore.
  yva-NT: Yano oram munije umaso mamo orame abusyinara eane jirum wemirati veano ama
    ate rayanon. Muno Domba Tuvan apa arakovo po matutir mansano abusyinara eane jirum
    wenawirati awa tame ratoe irati orame umaso rai tetebe.
  dgc-dgc: I padera no banuwan éy te tupo ta labindalawa a bito. Ey te sulat be dide
    i ngahen du labindalawa a apostol no Tupa.
  zpm-NT: Lo tsiipchop quie nroob ne zob biedz co, tibga lë xpoxtl meṉ ne nac Xcarner
    yeeṉ Dios ga quia lo co.
  hix-NT: 12 me nehxakonà, tohu ymo, àmam yetxehà ymo. Àro hoko rma àmenhosah nehxakonà,
    toto yosot komo, kahneru mxekrà yakorono rotho yosot komo rma, 12 yosot komo rma,
    noro nànyaketxho rotho yosot komo rma.
  sim-sim: Sunja 12-pelak wormbonawa hom li faleshirik inyi oson kwambuk toltangrindari
    sir. Uhu wormbonawa ondok Sipsip Jikisi aposel orhi 12-pela ondo hi lihin orok
    li kayeshirik nandari lir.
  npi-ULB: सहरका पर्खालका बाह्रवटा जग थिए, र तीमाथि थुमाका बाह्रै प्रेरितका बाह्रवटा
    नाउँ थिए ।
  cgc-cgc: Padir ta syudad may pundasyon na dusi na bato na darko daw kada bato may
    nasulat na ngaran ta isya ta dusi na apustulis ta Karniro.
  tim-tim: Dâ kepia aregât pekeŋe âmâ kât 12 amukŋe are mem kârikŋe ketuguâkgât tatmai.
    Akto kât ain Lamagât Aposololupŋe are yeŋgât kotyeŋe amâ ain tatmap.
  yor-yor: Odi ìlú náà sì ni ìpìlẹ̀ méjìlá, àti lórí wọn orúkọ àwọn Aposteli méjìlá
    tí Ọ̀dọ́-Àgùntàn.
  wos-wos: Hanja wun séndé hambuk ye jémba téndéte di némafwi motu tamba yéti manmbu
    yéték taka. Wunde motu nak nakmbu Sipsip Balina Nyanéna aposel tamba yéti manmbu
    yétékna xi nak dé re.
  emp-NTPO: Maʌ̃ puru aud̶u jũrã ca b̶ʌra doce mõgara ʌ̃rʌ̃ b̶asia. Mõgaraza Oveja
    Zaqueba doce diabued̶arã trʌ̃da ab̶a b̶ʌ́ b̶easia.
  eng-F35: And the wall of the city had twelve foundations, and on them twelve names,
    of the twelve apostles of the Lamb.
  ind-ind: Tembok kota itu mempunyai dua belas batu fondasi. Pada setiap batu fondasi
    tertulis nama-nama kedua belas rasul Anak Domba, masing-masing satu.
  pes-OPCB: دیوارهای شهر دوازده پایه داشت که بر آنها اسامی رسولان برّه نوشته شده بود.
  mpt-mpt: Bib olo daamo mit daako tom sbalo buo 12 obe. Eka eil sibsib mene okok
    dlasanin nakai niniino tom olo dimo dolaibbiotabe.
  ssx-ssx: Mo daonina꞉ papeta꞉ kiki yaapona꞉ ankena꞉ yaapo pinki nonopiki toopi oto
    tiekena꞉ noko peekeme. Koto toopi manuna꞉ta꞉ mo Sipisipi Ma꞉na꞉ Ikikina꞉ aposolo
    hali kiki yaapona꞉ ankena꞉ yaapona꞉ biki laeya꞉me.
  mkl-mkl: À nyɔ icui bindii iluui do kutɑ mɑɑteeji. Si ɑntɑɛi ɑ̀ kɔ irii woo bɛ mɑɑteejii
    Anɡudɑ̃u.
  gaq-gaq: ଇନିନେ ଆକେନ୍ କାନ୍ତ୍‌ ଗମ୍ବାର୍ ପାଣ୍ଡୁସନ୍ ବ୍ରି ଆଡ଼ାତ୍ରା ତିଆର୍ ଡିଂଲେଃଗେ ବାରି
    ଆତେନ୍‌ ଗମ୍ବାର୍ ପାଣ୍ଡୁସନ୍ ଆଡ଼ାତ୍ରା ଉଂମେଣ୍ଡାନେ ଗମ୍ବାର୍ ବେକ୍ନେ ସିସ୍ଇଂନେ ମ୍ନି ଗୁଆର୍
    ଲେଃଗେ ।
  gof-RNT: Katamaa gimbbe dirssay tammanne nam77u shuchcha baasota bolla eqqis. Entta
    bolla tammanne nam77u Dorssaa hawaareta sunthay xaafettis.
  unx-unx: ନାଗାର୍‌ରେୟାଃ ନେ ପାଚ୍‌ରି ଗେଲ୍‌ବାର୍‌ ଦିରିତେ ବାଇୟାକାନ୍‌ ନିହିଁଗାଡ଼ା ତାଇକେନା
    ଆଡଃ ଏନ୍‌ ନିହିଁଗାଡ଼ା ଚେତାନ୍‌ରେ ମିଣ୍ଡିହନ୍‌ଆଃ ଗେଲ୍‌ବାର୍‌ ପ୍ରେରିତ୍‌କଆଃ ନୁତୁମ୍‌ ଅଲାକାନ୍‌
    ତାଇକେନା ।
  gah-gah: Ámina geisámini lukesaváa nene 12 minomo vonoive. Itó lukesaváa 12 nenémini
    amupiló Ómasímini sipsip akalevámini aposolo 12 keí kugulizá gizo molokago minomo
    vimó.
  lcm-lcm: Omo i rina ang kita kelkelai ania ta 12 na iat, kita salik a asan i 12
    na aposel si nat i sipsip singina.
  aer-aer: Arrkngerte yanhe re apwerte athirnte 12 akertnele tneke. Kenhe arritnye
    artwe areye-kenhe apwerte athirnte yanhe areyeke aneke. Arrantherre itelareme,
    artwe twelve-pele Yepe-Yepe Akwerrkele-arle yernekeke angkentye ilerle-apetyeke,
    arritnye itnekenhe yanhe ikwerele aneke.
  qvc-NT: Chay atun murallamba simyintunqam dusi ancha atun rumikunawan karqan. Kada
    rumipim Dyuspa Uñamba dusi apustulningunapa suq shutin iskibridu karqan.
  tgl-ULB: Ang pader ng lungsod ay may labingdalawang pundasyon, at doon ay may labingdalawang
    pangalan ng labindalawang apostol ng Kordero.
  cbs-NT: Ja inun, jawen kene keyatapa jawen kushipa wati 12 mishkipawan jawen mestenwankin
    tsamabauna keneyaki. Ja inun, chaxuwan baken 12 tsuma kushipayabun kena tibi mishkipawan
    tibiki nea jayaki, jatun kenadan.
  xtm-NTPP: Te ka iyo uxi uu ja ka yituu yika ve'e ma ja ka ndesi i ñuu ma, te ka
    ndenee ja ka nani ndi‑uxi uu tee ni tetniñu iya kúu sukan kúu ndikachi jaa ma.
  nnq-nnq: Mulipamanda li kilambo chenie likiba lichengigwe kijemo cha maganga komi
    na mabena, na kila panani ja liganga pakiba paandikigwe liina limwe lya achandundame
    komi na abena ba Mwanalimbelele.
  bao-NT: Tii tʉdi pea pʉa amo peti, dʉpore pʉaga penituaro niirije ʉ̃tãgaari, Oveja
    Macʉ̃ buerã, pʉa amo peti, dʉpore pʉaga penituaro ca niirã wãmeri owa tuurique
    ca niiricari mena cũu ñeerica tʉdi niiwʉ.
