    bɔ́ wɛ́ɛ Dyǒb álûmtɛɛ́ ḿmē meliŋgá mé ngíne, ngáne béladɛɛ́ eʼpum éʼ
    mɛl boŋ bébwém á bwǎl bé eʼpum é mɛl.
  met-met: Binabu uleginama ting waxanginoa titia, gugunia waining marandi, saing
    tingdi mari maluxu mana wain marang ruhangam yabang sabanga. Longga ba Urana ating
    salianoa wa mana.
  kpj-NT: '@see-verse:REV.014.018'
  zao-NT: Tsa lee mandad mloo hoz lo yezlyu, ne mthop zha reta ub kuu ndab lo yezlyu,
    ne mloo zhay ta ndiiy, koree nak yalti thoz kuu taal Diox.
  byx-byx: Baiv aa, de luqa ama Angeluqa qa raneng aa sinki de qa rlan a qi ver ama
    aivetki. I liina ngere siquat sever ama Ngemumaqa i aa dlek peviit, ai diip ka
    tuvet bareq aa qumespik. Be diip ke verleset ne aa serlinki sagel ta ip taquarl
    luqa i qa mainmet pe aa gam ip te ama qerlapki nep nget. I lungera ama gam dai
    nget never ama kasikka i ra tis nget, Ama wain.
  ctu-CTI: Jini ajtroñel i cha'an Dios ch'oyol bʌ ti panchan ti' pʌnts'u majlel i
    machit. Ti' much'qui jini uva am bʌ ti mulawil. Ya' ti' lu' ac'ʌ ya' ba' mi quej
    i pets'e' loq'uel i ya'lel. I loc'sʌntyel i ya'lel uva i señʌjlel jini ñoj bʌbʌq'uen
    bʌ xot'mulil tyʌlem bʌ ti Dios.
  zos-NT: Y je angelesis yac yos lu'c nascøsi y piṉ nascøsta'mbø uva y pyatztøjcøyaj
    møja lugajromo maṉgo'tztøjpamø uva va'cø pyut ñø'. Como maṉgo'tztøjpase uva,
    jetse Diosis maṉba cyastigatzøcyaj pøn, porque maṉba qui'syca'e.
  gvs-gvs: Tuwo moitamo, ina sisi goi ivatowo oine keuwoina poyapoya goi itaupeupedi.
    Ikavava, oine keuwoina sipulidiyadi isevedi go, ikalisobuyedi oine ana kaba vavetaveta
    gagaina goi. Aba vavetavetayana moe Yaubada ina egamogamogu nakae.
  kbm-kbm: Beti ei geb ane buyag nok be gidbwen wain tepwengge ebe givarkei nalk ok,
    ano ane walo gil-kili be giro wain nok ane ano sut gile gisov gen ebe inggig wain
    ano gisov gisov ok. Be etok weik Pomate ane ta-vavis ane ano.
  rmc-rmc: O aňjelos čhiďa peskro kosakos pre phuv, obkidňa e viňica a lakro hroznos
    čhiďa andro baro lisos le Devleskra choľakro.
  apr-apr: Ngan bangabangana ke Maro tani in koonoo nen a imot, motong la bangabangana
    tani yo itoko sele ki i, in italaii a isaput wain puana tina ngan ye kaini a igaun.
    Motong la ikatte wain puana tina ngan ilo ye pat gimono somai dawa ben tawiri
    yo tikarata pang yirnganingi ooroo wain puana i. Ngan so tani in inanpootoo kate
    malmal ke Maro.
  tiy-tiy: Mélaw i télakiwe ni, sénayugén i sanggut ne dob duniyae, atin kénléngén
    i de ubas tidéw dob safade atin nibérén dob kalute gonoy Tuluse kémérés bero non
    mékérit bé de ni do tete étéw.
  nlg-nlg: Mana angel te alokaghinia va nina na ivi keku tana vuvungana na maramana
    me purisighi na lei vunguvungu ni grape, me hoghonighi va tana lokana na vatei
    bita vuavua ni wine te sule ngangata, mara turiturighi. Na bona keri na vaughilalana
    nina rutu God.
  dgr-DOGNT: Eyı yak'eet'ı̨į̀ sìı edebehchoò dèè gote ayį̀į̀là gà jìecho dıìdìı hazǫǫ̀
    nàwhehtsı̨. Tàtsǫgeèhɂe ha tǫhcho yìı yìı̨hde, Nǫ̀htsı̨ sìı jìecho gots'ǫ̀ wınì-le
    t'à.
  pes-OPV: پس آن فرشته داس خود را برزمین آورد و موهای زمین را چیده، آن را درچرخشت
    عظیم غضب خدا ریخت.
  ron-1924: Ши ынӂерул шь-а арункат косорул пе пэмынт, а кулес вия пэмынтулуй ши а
    арункат стругурий ын тяскул чел маре ал мынией луй Думнезеу.
  tpz-tpz: Ivëh, ka ankeroꞌ vëh to öt non o rapis kakakni moes en pa voaꞌ voaën vuvui
    pareꞌ ununun en. Pareꞌ vahoꞌ hop en pa voaꞌ voaën manih koman a ö kokon voaën.
    A tah pamëh to vëknöm non a ö ne Sosoenën se nok vahat va in a ma napan varih
    neꞌ to heve non raoe.
  agd-agd: Máa síkan mai enisori ano vei yavénakhein tópe maman barará karúdaren afu
    ma khakharé ein uvaini aran máa tíkaan Tiyarafenui aran naná ano ma uvaini aran
    dasamiyaimpin karúdan oren mino.
  rkb-NT: Iwatahi wytyk bo niy. Duabohotsa suk nasisukzyzykba. Nepykbanahaze duabohotsa
    suk bo pokpok niy, anaeze duabohotsa nisipypyrikiknaha. Deus kytsa iharere bo
    batu hỹ mysimyitsapyriwy. Hawa duabohotsa tsik zipypyrikbanaha, iwata kytsa Deus
    humo sispirikpobyitsa sinini mykaranaha.
  san-THA: 'ตต: ส ทูต: ปฺฤถิวฺยำ สฺวทาตฺรํ ปฺรสารฺยฺย ปฺฤถิวฺยา ทฺรากฺษาผลจฺเฉทนมฺ
    อกโรตฺ ตตฺผลานิ เจศฺวรสฺย โกฺรธสฺวรูปสฺย มหากุณฺฑสฺย มธฺยํ นิรกฺษิปตฺฯ'
  iws-iws: Mɨ mhoɨiya paekwosɨmɨn kamkɨu ɨiir nonkwowɨn siya siir kamkɨuɨn ha yomɨwakiigiyɨn
    mɨ siya sasaeyɨm wai nwowɨm ɨna yɨkrɨmkrɨpkiyɨm. Mɨ siya sɨmiirɨn ha haiyɨn mɨ
    ɨna yɨtnoudnankaigiyɨm siiya iya saiir hɨriir pɨ nikwobrombropkiyɨm hii aiiram,
    hii aeya nɨtam. Mɨ taka siiya iya ya hindara boɨniiyɨoka ya ɨo Adi Komii siya
    nwo aeya iikamɨm nuanɨm sɨmiir nonkwobumbunɨnkɨnam.
  pol-SZ: Wówczas anioł, który miał w dłoni sierp, zebrał z ziemi grona i wsypał je
    do wielkiej tłoczni Bożego gniewu.
  ztq-NT: Lëë angly ko kwseñ xhoz aan lëë xaa blity uv nii kë lo kislyu. Loxsye ngo
    lëëw kwloo xaa tu laañee kxiiw. Singo nak kyalnë dox nii kxaal Dios.
  zai-NT: Para uluu ángel que gandxu sti', bitopa cani ne bichá cani ndaani pila para
    ixii cani. Zacá nga usaba ná Dios cani qué ñuni cre laa.
  upv-upv: Ko anglo nen ela nesip netkib̃ sen, ko eta iel ngatan e; ko eta tututweni
    wene grep nir renge gar, ko otuwer van renge merremrre besin nga milep temijpal
    san. Ko iok parbbötbböt rer nga puloli suwer p̃iseser tweni. Ngok ko vajin evi
    lolaren se Atua.
  wap-NT: Uruꞌu naa ukaudinaꞌakan naa pasooparan idaꞌan imiꞌi baaraꞌa, ipai udukutan
    grape kida pakadunaa kida diꞌiki. Udaunaꞌan umuudan naa kidaz grape dakazaa-kizinao
    nazo iti, uruu wuruꞌu Tominkaru toꞌoranuz.
  mva-mva: Bokaibe ‘enzel’ ngae itaguraki be kateka-o asi ne bokau iasikaki be ‘uain’
    kalingodi moarunga kaimadi-o ka itaratoto. Be idoki be ‘uain’ kalingodi dipisapisa
    kanana-lo irokakilako. ‘Uain’-pisaka ngae nge Nanaranga nama ratinga.
  dwr-NT: He kiitanchchay bare baacaa sa7aa yeddiide, sa7an de7iya woyiniyaappe honddodda
    ayfiyaa qanxxeedda; Xoossaa wolqqaama hanqquwaa he woyiniyaa gumi77iyaa ollaan
    yeggeedda.
  kfw-kfw: Khawa jarra marwaan tirton khan ama kooiteii kha nuoipil chungnga alei-inliingna,
    theibomkuung makheiya theibomkara ngaikha aleirakhool, halli theibomkara ngaikha
    Pathian raangna theibomtui soomna khan aleideengluut.
  bfz-bfz: तेबे तिने स्वर्गदूते आपणी दराटी लगाई और तरतिया पाँदलिया अँगूरा रिया बेली
    रा फल बाडी की आपणे परमेशरो रे प्रकोपो रे बड़े रसकूण्डो रे पाईता
  cuk-09: Geb degine, anger esa-dopegwad-nugar-ibed napnegse meted, degine, napneggi
    uvamar e-dubagi-nanaid wessunnad. Geb degi uva-egululeged-ya-dummadse mided, adi
    Bab Dummad nue-urwedgi egululegegar.
  ben-OBCV: সেই স্বর্গদূত পৃথিবীতে তাঁর কাস্তে চালালেন, তাঁর দ্রাক্ষাগুচ্ছ সংগ্রহ
    করলেন ও সেগুলি ঈশ্বরের ক্রোধের বিশাল দ্রাক্ষাকুণ্ডে নিক্ষেপ করলেন।
  mil-NT: Te espíritú néhé yùchí ndɨ́quɨ́‑ǎⁿ nǐ dáyǎha ndodo‑xi yuchí ndɨ́quɨ́‑xí
    nǔú ñùyíú nǐ nàquehndé‑xi nchaa ndéhé yoho yàha stilé, te ní chihi‑xi ɨɨⁿ xichi
    núú nǐ chihi‑xi cuèndá xíáⁿ quihni‑xi quee ndudí‑xi, te sá dúcáⁿ nǐ quide‑xi xíǎⁿ
    cútnùní iní‑ó sǎ ǐo cùdééⁿ Yǎ Ndiǒxí núú ñǎyiu ñuyíú.
  myu-myu: Imẽnpuye cocococo'i o'e. Yag̃obidakatkan oeku soat eipi dag̃ uvadip tag̃.
    Pereh. O'jepere. O'yamõg̃ yamucakcakcakap'a be yabidi'uk am. Deus ipiat supi'ajojoat
    kũyjobit'ũmayũ be apẽn ip uva'a mucakcakcag̃ iap puxim.
  fue-fue: Malaykaajo faɗɗi waarudu mum der duuniyaaru. O ruggi ɓiɓɓe innabooje tawaaɗe
    der leydi, o waanji ɗe der ɓiɗɗirde mawne, ne mone Alla.
  amk-amk: Ampefe wewaifoi fiating ne umbe sabiti foi kifari to nunei sentenang aweu,
    fianduhi aibong angguri fo kiai nai, akawurua soi tono katai fiabaio etaha kangguni
    nai bei. Katai etaha kanggung aibong angguri nai nani mani, kaiwo yiwansoai weo
    Allai ne kasoufo tuti todoni kesou inontarai nunesa paria fo.
  fai-fai: Kale ensel sadet fangadok fakuba tuw fututut bakan falal dok mo sok gadew
    gim wakbida tad gu makuw makuw kei nadanade di binoda yak gadew gim tuknunin bán
    abesu. Kale bán be Got ami aket keng bán ko.
  ura-NT: Nii jaunte, sabere que nii chauratane que nenaa oba taain, raain, rucuhecane
    jaa cuhane te, ecu teein oba baca rocohane coina. Nii oba tainaate inae caseteco
    tabai letoaa Cana Coaunerane beraneein ainaa ne.
  mcd-NT: Asca huatan nan oinmati ahuun nopu ushtia cunocoin tsomashon uvatifin shatushon
    prensa muran pota ahuun unu fonon. Nanscarifiai Diospan oinmatifo afu nai muran
    icaton Diosin tsain nicacasmamisifo ichanan huai. Ascan Diosin atoqui sinacoin
    ato onaintimai.
  urt-urt: Taꞌe luku pe, walip hlaꞌ ŋiche ŋim ŋombor kin nate gah kekep ŋotombo wain
    esep wehe rome pe, ŋember lalme ŋanar luh ilyeh. Miꞌe pe, kin nambaꞌe wain darah,
    ŋaiye ŋesep lalme teŋei ŋiche nal gah luh ŋeser ŋembere, ŋaiye tinge yenanainge
    wain esep. Luku ki sasambe ŋoihmbwaip nihe tikin Got.
  kiz-kiz: Malaika apeliki kisengelu kya muene mu dunia na abhongeniye mavuno gha
    zabibu jha dunia na asopili mu lipipa libhaha lya divai jha gadhabu jha K'yara.
  tzo-TZE: Li j'almantale la xtuch' ta sjoz scotol li ts'usub li' ta banamile. La
    stsob tal scotol, la stic' ta yavil spits'ubil ya'lel. Li spits'ubil ya'lele tey
    oy ta pat corralton yu'un Jerusalén. Lic stec' li ts'usube, pero ma'uc ya'lel
    ts'usub iloc', puro ch'ich' iloc'. Ja' castigo ch‑ac'batic yu'un Dios ti chmilatic
    ta pleito li cristianoetique. Li ch'ich'e la sta c'alal to ta sfreno sca'ic. Oxib
    ciento (300) kilómetro ixanov batel ta banamil.
  lex-lex: Pede hopopan de naloiyernia ta'wani la noha wawannu pa na nwatetia anggur
    re wo'oni. Nhoru nioma nhopliala gen miaka ra rahmia anggur turu die, maka nnia'eratni
    de Uplerlawna Nahankerna-ralmha'ara.
  dov-dov: Mpawo mungelo wakavukuuzya jekeso lyakwe kunyika mpawo watebula michelo
    yamusamu wanyik. Watebula misamu yanyika akwaawala mudindi pati lyakutebwida lyabukkali
    bwa Leza.
  rgu-rgu: Boe ma eilaꞌo-limalope ria lalaeꞌ Ria dope sabit na leo dae-bafoꞌ a neu,
    fo kero ai anggor a kii nara. Boe ma ana tao anggor boaꞌ ara leo bak heheeꞌ anggor
    daleꞌ reu. Basa de, ara aai si ela hai ra oe na. Aai anggor boaꞌ nai bak ria daleꞌ,
    nana riꞌ Ramatuaꞌ a nasa-boliin.
  toc-NT: Ama̠ ángel tzú­culh ma̠s­cujuy xma̠­chi̠ta nac xok­spú̠n ca̠ti­yatni, y
    xli̠­hua̠k anta­nícu xlac­cha̠­ta̠­yama uvas xlá cá̠ca̠lh xamu­sa­tunu, y mac­xtum
    ca̠huí­li̠lh anta­nícu huí lanca pu̠chitni la̠qui̠ mac­xtum nalak­chitcán. Huá
    u̠má laca­tancs li̠ma̠­si­yu­putún lácu Dios naca̠­ma̠­pa̠­ti̠ni̠y xli̠­hua̠k
    cris­tianos xalac ca̠quilh­ta­macú.
  som-som: Markaasaa malaa'igtii waxay manjadeedii ku soo tuurtay dhulka, oo waxay
    soo ururisay canabka dhulka, oo waxay ku tuurtay macsaraddii canabka oo weyn oo
    cadhada Ilaah.
  mam-C: Ex b'e'x xi tnuqpin tq'ob' tib'aj tx'otx', ex jaw tchmo'n xjal anetzi'n,
    ex b'e'x i kux tq'o'n toj jyoj q'oj, tze'nku jun jitz'b'il ta'l twutz uv, tu'n
    tex yitz'et. Ajo jitz'b'il lo jun yek'b'il ti'j tyab' twi' Dios.
  ndj-ndj: Topi, makungu ayu kahenga pamlima na chimayi chaki cha kuhengela, kadumula
    misabibu ya mlima kayitaya mahali pa kukamila difwayi pamemili maya va Chapanga.
  mbj-NT: Tii bä ããs gak'ãã hõm kän uwa ag badäk hahỹỹ bä hanäng doo. Tata hõm ta
    ag, tadewäts hõm kän ji gatsi do hood gó. Takawajããn doo gó tak'ëp da P'op Hagä
    Do rejãã da badäk hahỹỹ bä ta hã h'yy kana'eeh do tahanäng pé tii.
  lat-VUC: 'Et misit angelus falcem suam acutam in terram, et vindemiavit vineam terræ,
    et misit in lacum iræ Dei magnum:'
  ngp-ngp: Niyo yudya mtumigwa ywa kwe mbingu niyo azegeta zizabibu ne hengo yakwe
    mwe isi, niyo azikupula hant'hu ho kujatangila divai dya maya makulu ya Mnungu.
  enq-2: Dopa lateamopa, enjele dokome yuunya waene lyia dupa baanya konjuwa dokome
    lyao mau pia. Dopa petala, waene indyoo ipange nyingi yuli andake mendenya soo
    pyandea. Yuli doko Gotenya imbu kaenge doko makande petae.
  eng-ASVBT: And the angel cast his sickle into the earth, and gathered the vintage
    of the earth, and cast it into the winepress, the great winepress, of the wrath
    of God.
  mna-mna: Beso aŋela tana ipiri buza kini isu toono na, baen ŋonon borok la lup lele
    tabe tomtom tipadagdaaga baen su pa i, mibe surun izzu i. Ina imender pa Anutu
    kete malmalŋana kini tau.
  myw-myw: Mapuna isek naseis, italog gleip angis ven watinow, ilaves ineis Yowbad
    wanakas avakaein wanuwan; Yowbad ikawkunes, ipwel sipinen iwta̱wout. E, Yowbad
    nagamag ivva̱nis gleip tasiyas watoulan ven, iwta̱wout mamagina buyav ilila̱tay,
    inoun ee... lakatuy viet; mansiyas hos biga̱pels buyav towen waseg, mo biwlik
    vitulen hos wakayous.
  sby-sby: Neco usa mungelo walayangula bisepo bya minyansa pa cishi capanshi, ne
    kubiwala mucisengu mwakutyanina bukalu bunene bwa Lesa.
  sll-sll: Dungure ensel i pirere grep di gubu dire pemua. Pere i ku bole egerala
    dire daram bir ala wa emua. Ena grep miling i ku bongwo i ari nigi dongwo hobi
    momua. Momia God yong ki e tere egeramua.
  yaq-NT: Ju'u ankeles intok sep su, jume' a' osawammea, echimuta chuktak. Intok jume'
    pa'asim yeu sikame toboktak. Juna'a intok, am ba'awa'u betchi'bo jita'po bwe'uuku
    am to'aak. Ini'i san juka' Liojta, tua yee jiokot a' bittuanee'uta, a' teuwaa.
  uro-uro: Dä iaqäkt ama ensel qa ing aa singi bä qa däkt sä iangärhäkt ama gavam
    na qi nämäni ama ivätki bä qa västämne na ngät näkt ka rha ngät bä qa rhon na
    ngät sävät ama mor äs ama ivärhäs nä ma Ngämuqa aa uraqi qärqosni i rhit täkbrät
    ama wain angät gavam e.
  ita-1885: E l'angelo mise il suo pennato nella terra, e vendemmiò la vigna della
    terra, e gettò le uve nel gran tino dell'ira di Dio.
  muy-muy: Nahkay məslər nakəŋ àzay məvəɗ ni, àslay ahar gani ka haɗ ni ɗek, àbiyu
    ka məlaŋ ya ti təɗucfəŋa yam gana ni. Məlaŋ gani nani ti aɗafaki məlaŋ ya ti Melefit
    amagrafəŋa seriya kà ndam ga *duniya, aməzumki ɓəruv ka tay dal-dal ni.
  kqc-kqc: Ye mina naivo naivo vima yaku ini baiya kono odorori, kuaita resi kono
    di waini meko butu resi Sei di gubuyo iniye di waini meko etei di kono ruba ideri
    makuyo.
  tav-tav: To bairo cʉ caĩro caori pãi betore cacʉgoʉ maca cʉ caĩrore bairona cámí.
    Cʉ yijerica pãi betore ati yepapʉre caroca ruiocõa joowĩ. To bairo ácʉ ati yepa
    macaje ʉjere cajee peocõawĩ. Tiere jee peocõari yua, cʉ cacʉta waaparopʉ cajee
    jã cũcõawĩ cʉ cajeeriquere, ʉje ocore jeegʉ yua. Capairopʉre tie ʉjere cʉ cacʉta
    waaparopʉre cajee jã cũcõawĩ cʉ cajeeriquere. ¡Ayo! Dio camajare cʉ capopiyeyepere
    majioro bai ángel cʉ cacʉta waarije. To bairi ángel cʉ ʉjere cacʉta waarore bairona
    popiye tamʉogarãma camaja seeto.
  eng-ULB: The angel swung his sickle to the earth and gathered the grape harvest
    of the earth. He threw it into the great wine vat of God's wrath.
  spa-VBL: Y el ángel pasó la hoz por la tierra y recogió las uvas de la viña, y las
    arrojó en el enorme lagar del juicio de Dios.
  fra-_FOB: Et l'ange jeta sa faux sur la terre, et vendangea la vigne de la terre,
    et jeta la vendange dans la grande cuve de la colère de Dieu.
  hau-ULB: Mala'ikan ya jefa laujensa duniya ya tattara girbin inabin duniya. Ya zuba
