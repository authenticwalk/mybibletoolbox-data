verse: REV.014.019
translations:
  kpx-kpx: Au kateai louge anelu keu au siga mai tiale vatae hote ke heisi bohisi
    baive ke ehai malei uaini voloimale hau mole kemo hatunu. Uaini voloimale keu
    Dilava itumu baluga ke nahate.
  okv-H: Anera na asivo humbuto enda ta ‘grape’ be jiheto kahumbeto humbuto God na
    hini kambari ue haito sahaguja degi ai gosukehei vehei
  tbo-tbo: Ega yaka tu winoyanoyana a kwasikwasigei wine ugohi hoi hipuli i lugogoni
    po pihaga baneina u hinena i wihulu hopunehi. Pihagana naka Yaubada a uyogigai.
  mal-C: ദൂതൻ അരിവാൾ ഭൂമിയിലേക്ക് എറിഞ്ഞ് മുന്തിരിവിളവ് ശേഖരിച്ചു ദൈവക്രോധത്തിന്റെ
    വലിയ ചക്കിലേക്ക് എറിഞ്ഞു.
  grc-SR: Καὶ ἔβαλεν ὁ ἄγγελος τὸ δρέπανον αὐτοῦ εἰς τὴν γῆν, καὶ ἐτρύγησεν τὴν ἄμπελον
    τῆς γῆς, καὶ ἔβαλεν εἰς ⸂τὴν ληνὸν τοῦ θυμοῦ τοῦ θεοῦ τὸν μέγαν.⸃
  bgc-bgc: अर उस सुर्गदूत नै धरती पै अपणी दराती लाई, अर धरती की दाखलता का फळ काटकै,
    अपणे परमेसवर के प्रकोप के बड़े रस के कुण्ड म्ह घाल दिया।
  khz-khz: Ne voaneruna gena kativa vegegena voa veganamo eavuato, ne tanopara atanai
    vine vuara maparara epati-taokourato. Ne voira maparaparara egapirato, vine gepanarana
    kapunai epopo-kaurato. Vovine vuara gepana-talirana kapuna, voo Palagu gena paru
    ekilagiana kapuna.
  deu-TKW: Und der Engel warf seine Sichel über die Erde und schnitt den Weinstock
    der Erde, und warf es in die große Zorneskelter Gottes.
  zsr-NT: Niꞌr bugunëꞌ dxin guia tuchiꞌ gdu yödzlyú gbaz laꞌy ni, butubëꞌ le taꞌbía
    lba uva röꞌgac luyú, atiꞌ yajchuꞌnëꞌ le taꞌbía lba uva naꞌ lu yeru zxön ga gzi
    xisi. Yuguꞌ lë ni ruluíꞌ ca gunëꞌ Dios, gunëꞌ zxguiaꞌ bunách nacuáꞌ yödzlyú.
  lin-lin: Anjelu wana abwakaki mbeli na ye na mabele, abukaki maboke ya bambuma ya
    vino ya mabele mpe abwakaki yango kati na ekamolelo monene ya kanda ya Nzambe.
  hns-NT: Aur parie aisane karies aur doenia bhar ke agoer bator leis. Tab sab oethaaike
    ekgo bahoet barka baakie me bahaais gaare khaatien. Oe baakie ke matlab Parmeswar
    ke goessa hai.
  noa-E: Magbaawai chadcha mag thuthui jua ee wai sĩerrau mʉg durr ʉ̈r ʉʉrphë, waa
    uvadö nʉnʉid arr eem thumaa thʉrrkha aunaa chi chö piirjʉʉujem ee barkhʉʉipʉ̈ijim
    chi chö piirjʉumkhĩir. Mag chi chö piirjʉumkhĩir a simʉn, maan wajapcharan Ẽwandamau
    õor gaai jua khʉaba ich khĩir machag meeujuuta jaau sim.
  eng-EMTV: So the angel swung his sickle to the earth and gathered the vine of the
    earth, and he cast it into the great winepress of the wrath of God.
  mib-NT: Te ndajéhé un ní jehnde yā jiín hoz yā, te ni nastútú yá ñayuu casáha néé
    ini ñayɨ̄vɨ́, nájnūhun ndútútú ndéhē uva. Te ni jnaa ya i nuū nihín i castigo
    xeēn Yaā Dios, nájnūhun jnáa i ndehē uva nuū taxín.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् माङ्‌लाइङ्‌बाल्‍ले़ कुगात्‍च्‍याःन् याङ्‌सिङ्‌ङाङ्
    इक्‍सादिङ् खाम्‍बेःक्‍मो काक् चे़ल्‍ले़क्‍सेॽहाॽ सुप्‍सुआङ्‌निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसाक्‍किल्‍ले़न् पयम् यम्‍बा चे़ल्‍ले़क्‍सेॽ एःम्‍मादे़न्‍नो केःत्तुॽरो॥
  xnj-xnj: Hinu, mtumu wa kunani kwa Chapanga akatindisa chikwakwa chaki pamulima,
    akadumula hikonyo ya zabibu pamulima. Akazisopa mugati ya chiliva cha kuminyila
    divayi ya ligoga la Chapanga.
  mmx-mmx: Kuren la laangelo ga gu xat mi lavarise ren at na lavatbung menemen la
    ga lok bubua ka lempeven at lavaen, la ga lu abeles midi ro xeneng at loxot lili
    at levempeven vaen, mo i ru katling lebelemamao at ne Moroa.
  cbr-NT: Quicëbëtan ca ángelcaman aín manë cuënucë, anun tëaquin biquin timëtancëxun,
    anuxun chinínti anu buánxun bucúanxa. Usoquin 'acë, ax ca an aín bana cuaisama
    tanquin Nucën Papa Dios nishmia unicama a ñui quicë 'icën. Ax ca uisaira oquinshi
    cara Nucën Papa Diosan a unicama castícanti 'icë qui quicë 'icën.
  tee-NT: Pus ju anquilh puch'alhcatnalh ju ixmachita ju ani lacat'un chai lana puchakx'ik'o
    ju xa'uvas ju ani lacamunutpa'. Chai maca'ank'o lacak'ai puch'ipni ni lai camaxtunicana'
    ju xaxcan. Ju chunch va nomputun ni slivasalh na ca'amamak'alhk'ajninina' ju Dios
    la'ixtalhk'amti.
  eng-LSV: and the messenger put forth his sickle to the earth, and gathered the vine
    of the earth, and cast [it] into the great winepress of the wrath of God;
  cak-NT: Y ri ángel ri uc'uayon ri hoz ri yalan rey, can quiri-wi xu'on. Xucusaj
    chi xerukupij ri tzekaj uva richi ri rech-ulef. C'ajari' xeruya' pa jun nimalaj
    anche'l pila chi yeyitz'. Y ri yitz'oj re' nuk'alajij chakawech ri nimalaj castigo
    ri xtuya' ri Dios.
  pah-NT: —Kwa, ei ga. A'ero ga yva'ia kytipavi yvya koty imono'ono'ombava a'ero imomboa
    imu'umu'ũhavuhua pype to'ẽ ti yva'ia ryhya jugwi javo. Tupana'ga nhimonha'ngahetea,
    a'e ji imu'umu'ũhava pe. A'ereki Tupana'ga omu'umu'umuka okote'varuhuve'g̃a jukajukavouka
    imo'emo'ẽuka g̃andekoa nhaporemo.
  sja-NT: Aramãgá ma nek'o iru badapa na p'ek'au eujãdepema ijãadak'aa beerã p'e ataji
    uva p'e atapatak'a. Mãpai mimiapataarãpa uva p'e bɨpatak'a bõgo tapɨade piart'ɨdait'ee
    mãik'aapa chi ba atadait'ee, mãga pɨk'a ma angelpa ma ijãadak'aa beerã peek'ooji.
  xed-xed: Ka gi wuɗiŋtá tsa duhwala Lazglafta ya ta tsa vuɗani ya ta haɗik. Ka tskatá
    tsi ta yakwa inabi ta haɗik. Ka pghamtá tsi ta tsa skwi tska tsi ya ma mghama
    glifiŋa ɓasata ŋuɗufa Lazglafta.
  mks-NT: A̱nda̱ já jáya̱ha táto̱ Ndióxi̱ cán machiti to̱jo nu̱ú ñundáhyi̱ ta já na̱sahnda
    ndihi a uva nu̱ tó uva cán ta na̱taán a̱ uva cán ini in pila cáhnu ña̱ ná cu̱hni̱
    ri̱. Ta ña̱ yóho náha̱ ndá quia̱hva quini ndoho ini ña̱yivi caja Ndióxi̱ jáchi̱
    xójo̱ ndiva̱ha ini a xi̱hi̱n ná sa̱há cua̱chi cája na.
  gfk-S: Io kaie, no angelo ga kakato sur tano ula hanuo ma no nuno sele, igom kato
    leh ira puspusno tano hililorna. Ma iga ise halala di ter tano katano be God na
    papasuane di ma no nuno ngalngaluan.
  bmu-bmu: Mewö jiiga souŋi kapeŋkapeŋgöŋi gölmenöŋ gila gölmegö wain kösö ölŋi mi
    köteköm tokoba Anutugö wain jout ketaŋi miaŋgöreŋ tözöhölmegöra gilök. Wain jout
    mi Anutugö irimsesewölŋaŋgö kaisöpsöpŋi akza.
  dgz-dgz: Wani menan anea pipa petakae enitame ae taba gureip kaum wain magosine
    arewa gapan aipa uasen. Magosine arewa gapan God anavi mega ugu gangan mega baware
    yawain.
  eng-GNV: And the Angel thrust in his sharpe sickle on the earth, and cut downe the
    vines of the vineyard of the earth, and cast them into that great wine presse
    of the wrath of God.
  zaa-NT: Ángelia nna guchu tè bi lani ìyyà sela nu dèni bía le' ituba yétsiloyu nna
    bedi'e iyaba betsulí'a nna gurù'na bi cą làti itsùtsia cą. Anía ra para qui'ni
    ttélíni ri'u qui'ni il·lani ttu castigo fuerte ni nu ithel·la' Tata Dios.
  eng-WEBSTER: And the angel thrust in his sickle into the earth, and gathered the
    vine of the earth, and cast it into the great wine-press of the wrath of God.
  guh-guh: Nexata jane baja bajarapaángelnë bemasete pexiujaijava yota irajumabereca.
    Caucuba jane baja uvaruanë, penaveretsiruanë. Nexata bajarapauvaruanë othotajarabaxuaba
    pinijivaxixaneto ënëabelia, bajarapavaxixanetoënëta pemarëbeneyujubataxuabinexa.
    Nexata jane baja uvacuaimarëbene yujubataxuaba tomara jumaverena. Nexata pemarëbeneyujubataxuabijavata,
    pinijijanaraxaneto pitsapapona. Nexata bajarapajanaraxaneto navotanucapona. Bajarapajanaraxaneto
    penavotanucaponaejava, piapiajava xaina trescientos pakilómetrobeje. Piavajubuajava
    pijinia xaina bejamatabëcuene caemetro epatua. Xua taniji, uvaruanë penaveretsiruanë
    pecaucubijava, xua ata taniji, pinijivaxixaneto ënëabelia piothotajarabijava pemarëbeneyujubataxuabinexa,
    xaina mapajamatabëcuenelivaisije. Itsamatacabi ángelnë caetuatsiana daxita pibisiacuene
    pexanaevi penaneconitsiaexanaenexa. Nexata pibisiacuene pexanaevi ayaibitsaëtoxanetonë
    tëpaena. Nexata bajarapacuenia ayaijana xuabiana.
  bon-bon: Siige pui mename seemo te teeme turikä ne sijarige gawe me, jelacnimige
    waina kuu bine, siige yiisabimige kula cupicu bora me ämungejame. Ai lui Acejiyame
    me daremu gyene niiya mule biname bime tääpume.
  nhw-BL: Huan nopa itequihua Toteco quipanolti itepos catli tlatequi ipan tlaltipactli
    huan quisansejcotili catli elqui quen xocomecatl itlajca ipan tlaltipactli huan
    quimajcajqui ipan nopa hueyi ostotl campa quipatzcase para quiquixtise iayo, pampa
    ajsic hora para Toteco tlahuel quintlatzacuiltis masehualme.
  swh-ONEN: Hivyo yule malaika akauzungusha mundu wake duniani na kukusanya zabibu
    za dunia na kuzitupa kwenye shinikizo kubwa la ghadhabu ya Mungu.
  wbi-wbi: Umunyamola alyatwalile ibamba mu iisi pe akakong'ania um'beno ghwa sabibu
    sa iisi pe akatosia mulipipa ilivaha ilya luhujo ilya ng'alasi ja Nguluve.
  bba-bba: Gɔrɑdo wi, u win kɔmbɔ doke mɑ u dɑ̃ɑ binu sɔrɑ. Mɑ u nu wisi Gusunɔn mɔru
    bɑkɑn dɑ̃ɑ bii ɡɑmɑ yerɔ.
  eng-KJVCPB: And the angel thrust in his sickle into the earth, and gathered the
    vine of the earth, and cast it into the great winepress of the wrath of God.
  kgk-NT: Upe-ma ramo Nhandejáry rembigwái onhepyrũ omba'apo. Onhepyrũ oikytĩ-vy uva
    inhapesã-gwi. Oity-ma ngatu mba'e ryrugwasu-py ohumbiri hagwã uva inhami-vy. Upéixa
    ete uva rykwe ohumbiriha-rami Nhandejáry ogwereko asy va'erã hekoha vaikwe-rehe.
  waj-waj: tuduu rikioo aangeraivo mmataivaudiri ari paipa hovekauvaadiri utuoo vuaina
    iiraiyauvaa rutakeeravai. Rutaka kioo varoo vuaina suuyaivaa kagigaira nnaamuruuvaki
    kagaari kieeravai. Ii kagigaira nnaamuru ivo inna Anutuuqaa ausaivo pinaama nnannateeraivovee.
  cpy-cpy: Tema imatakiro ronampiri Tajorentsi, ichekakiro kithokiteen-tsiri kepatsiki,
    ipiyotakiro inchato-naaki, ikawirinkaetero. Roo oshiyakaa-wentacha iroka jempe
    ikantyaa Tajorentsi rowajankitahaeri kaari-pero-shireri-paeni.
  mpx-mpx: Inoke anelose wana kilepa i patuwalaliek panayawiya, ge panayawi ana oine
    enona i gotomwal ge i bugulagil. Yaka i yoho lowagiliek suina ana abapotipoti
    bwabwatana elana, abapotipoti o iya i ola Yehoba wana huga.
  wbp-wbp: Junga-juku, marramarrajurla rdurrjurnu warrkikiji. Pajurnu-jana muku marnikiji-piya-watiji
    watiya-jangkaju, manu-jana kujurnu yaarlyaarl-wapanja-kurlangu-kurra. Jurujulumu-wana
    kutu-juku rdakuju kujalpa kujurnu marnikiji-piya yaarlyaarl-wapanjakungarntirli.
    Ngula-jangka, Kaatu-kurlangu marramarra-watilpalurla yaarlyaarl-wapaja warru marnikiji-piya-watirlaju.
    Kulalpa julku wilypi-pardija yinya-ngurlu yaarlyaarl-wapanja-kurlangu-ngurlu,
    lawa. Yalyu yinyaju! Yalyu panu-nyayirni karlija, manu wurnturu-nyayirni yanu
    300 kilamata-kurra. Karrujulpa kaninjarra-nyayirni karrija. Kajilpa ngana-puka
    karriyarla yinyarla karrungkaju, kajika yalyuju waninja-wana ngunami. Nyarrpa
    kangalpa nyampuju yimi marnikiji-piya-kurlu wangka ngalipakuju? Yinyarra marnikiji-piya-wati
    ngulaju yapa-patu-piya kuja kalu majungka-jarri warrarda walya nyampurla. Kaatuju
    kapu-jana kulu-jarri-nyayirni. Ngaka kapulu-jana marramarra-paturlu turnu-maninjarla
    kujarlunya pinyi marnikiji-piya yangka kujalu yaarlyaarl-wapaja.
  luo-luo: Omiyo malaikano notiyo gi pande mar keyo e piny, ne okayo olembe mzabibu
    kendo noketogi kar biyo mzabibu maduongʼ mar mirimb Nyasaye.
  nhe-NT: Huan nopa elhuicac ejquetl quipanolti itepos tlen tlatequi ipan tlaltepactli
    huan quisejcotili tlen elqui queja xocomecatl itlajca ipan tlaltepactli huan quimajcajqui
    ipan nopa hueyi ostotl campa quipatzcase para quiquixtise iayo, pampa ajsic hora
    para Toteco tlahuel quintlatzacuiltis tlacame.
  aii-aii: ܘܕܪܹܐ ܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܡܲܓܠܹܗ ܒܐܲܪܥܵܐ ܘܩܛܝܼܦ ܠܹܗ ܠܓܸܦܬܵ‌ܐ ܕܐܲܪܥܵܐ ܘܕܸܪܝܵܐ
    ܠܹܗ ܓܵܘ ܡܲܥܨܲܪܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܕܚܸܡܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Tarra israġulgum kiprisautigigaa kiprisini nunamun. Katitkai asriat nunamiñ
    igitlugich misriqqivikpauraŋanun qinnautaan Agaayyutim.
  msb-msb: Kaya, ginarab san anghel an mga ubas sa kinab-an, tinipon an mga inani
    kag pinilak sa dako na pugaan san grabe na kaurit san Dios.
  cpa-NT: Jøng² ca¹tí² ángel ŋí³ quiah¹² ni³ jmøi¹guǿi¹. Ca¹tiu¹dsa møi¹gu²jøah¹³
    quiah¹² jmøi¹guǿi¹. Jøng² ca¹tóh²dsa ja³sianh¹ mǿi², hi² hniu¹dsa juúh²dsa ja³cuø¹
    Diú¹³ jmø³uai¹² hiug¹² hi² hiug¹² hiag¹³ Diú¹³.
  dso-dso: ତେବର୍‌ପାଇ ସେ ଦୁତ୍‌ ଦର୍‌ତନି ଉପ୍‌ରେ ତାର୍‌ ଇଲା ବୁଲାଇଲା । ମାଲେଅନି ଅଙ୍ଗୁର୍‌
    କାଟ୍‌ଲା । ଆରି ଅଙ୍ଗୁର୍‌ ଆଜାଡ୍‌ବା କୁଣ୍ଡେ ଡାଲିଦେଲା । ସେ ଜାଗା ଅଇଲାନି ପର୍‌ମେସରର୍‌ ବଡ୍‌
    ରିସାର୍‌ ଜାଗା ।
  meu-meu: Bena hari aneru ese ena ilapa e ḡaukaralaia tanobada ai, tanobada ena vine
    huahuadia e utu oho; bona moimoi gabuna badana, Dirava ena badu bunai, lalonai
    e taho uda.
  yva-NT: Weti naito Amisy umaso po apa omake randaride no mine vone so po inyo anggur
    ama mane raotar. Muno po ramaugusya no mampiriaro manakoe inta rai indamu po rakuganara
    ama poke muje. Omamo raurata irati Amisye apa pari mangke Po raugaje vatano wonayo
    Aije mansai.
  dgc-dgc: Kanya ginamit no anghel tu gapas na a linadéy na du ubas, sakay nibatikal
    na to pégpésitan ta bunga na ubas. Kahulugen na éy nibatikal na du tolay to pégparusaan
    na Diyos du kéiyamutan na.
  zpm-NT: Horco znuse pteed anjl co hoz lo guidzliu, pchug me grëse mzhiig uv co,
    güeycodzëë mew tib leṉ pil nroob ne zob tib lad ro guiedz. Ga güeyzëëni zho grë
    uv co, ptaadz zhow; dzigo ren naaldox ne briee zhan pil co, masaque lal ne rzëni
    miech xoop ngbidz, lal ga wbiig lo ren co igo pil co; teḻ niaca miṉe sëëb tib
    guay low, zdziṉa haxta zhan cho ro ma. Rrieequia sca nagoṉ gac miṉe gnabey Dios
    ted grë zha ntseeb.
  hix-NT: Àro ke nehamnohtxownà, noro, tkatxefarankemà. Toto wya ufa yeherà yohamnohnàtokono
    wyaro, tkatxefaran ke àtxaraymantokono wyaro, nehamnohtxownà. Anhà heno komo yohamnohye.
    Toto wya ufa xkunkatxho yaka arymantokono wyaro, narymatxownà, anàhnohno ytxoho
    ro yaka. Ewakhàra Khoryenkom yehtxoho hoye ro anàhnohno ytxoho ro yaka narymatxownà.
  sim-sim: Karem or mbarik andule orhin or laha misambik or haka ayangoho wain siji
    ondon ormu lara. Uhu sunja laka os wain sijin li jimbresendari mishi orok or ermberik
    limu layira. Sunja os wain sijin li jimbresendari oso Avui Wasilaka waplelena
    orhin heimanda sira.
  npi-ULB: ती स्वर्गदूतले आफ्नो हँसिया पृथ्‍वीमा चलाए र पृथ्‍वीका अङ्गुरको फसल जम्मा
    गरे । परमेश्‍वरको क्रोधको ठुलो दाख कोलभित्र फालिदिए ।
  cgc-cgc: Pag-ambal din, paani ta angil na gibit ta karit mga ubas an naan ta mga
    taneman ta ubas naan ta kalibutan daw patumpok din naan ta bakod na pegaan ta
    ubas na paanggid ta segeng na silot ta Dyos tenged ta iya na kagilek naan ta mga
    ittaw.
  tim-tim: Hain dâmbo aŋelo arekŋe tâwât mem arim orem waiŋ koaŋe hârem meyegep. Meyekmâ
    waiŋ tâli tâligât kondo humo Anutugât kuk miawakbiapgât ain panyekto geyi.
  yor-yor: Angẹli náà sì tẹ dòjé rẹ̀ bọ ilẹ̀ ayé, ó sì gé àjàrà ilẹ̀ ayé, ó sì kó
    o lọ sínú ìfúntí, ìfúntí ńlá ìbínú Ọlọ́run.
  wos-wos: Wungi wandéka dé wun ensel déka yar hura héfaré gaye dé akwe wain sék xatéka
    héra. Hérae dé motumbu xandan wain sék xakinjinyindaka némafwi wekwambu dé wun
    wain sék yakisanda. Wun wekwa dé Godna mawuli wi dé.
  emp-NTPO: Ara maʌ̃da bajãnebema nezocaba idji necoba naʌ̃ ẽjũãnebema néura b̶arima
    ab̶abe orrawe tubʌrʌba uvara cʌmʌne jũma ewasia. Maʌ̃be uvara dji biwadʌgabadad̶e
    cuabuesia dji b̶a piai carea. Maʌ̃ba jara b̶ʌa Ãcõrẽba cawa oid̶ebemada.
