  kwd-kwd: Ma daalana nga eele lo'oo ne'e fa'anonifiiga, ngaia 'e sia sui la'u. Ma
    ni dai na gila fo'asia nga 'ola momoori kwasila lo'oo, ma nga nununa, ma ni dai
    na gila to'o na ma'etooto na latana, gila sia mamalo la'u fa'asia nonifiinga lo'oo
    suria logo ma nga gani.”
  ded-ded: Kpeu ngicngac wasaipusi nga ongea numumikecma yeac kparaac kibi megec,
    yeneac kpendzenggac hosuc imoc naso wisic wisickea kpac erekefu yeni hadzing tofocnac
    ruae mong mi meficgegecde.
  ewe-ewe: eye woƒe fuwɔame ƒe dzudzɔ atu ayi dziƒo tso mavɔ me yi mavɔ me. Dzudzɔ
    aɖeke meli na ame siwo subɔ lã wɔadã la kple eƒe legba la zã kple keli, alo na
    ame si xɔ eƒe ŋkɔ ƒe dzesi ɖe eƒe ŋgonu o.”
  nuy-nuy: Anubani-rruj a-ngura-rruj numburru-nagina, anaani anu-nguban anggu-baṉḏuḏulii
    anggu-wuguuguni. Nugurru yagi nurru-yarrami anaarrarra yagu ana-miyn.ngu, numburru-nagina-wugij.
    Dani anaani anggu-waṉbina, nugurru-maynji numburraarraarriwana anubani ana-bulugi-maynji,
    yagu anubani ana-malnguj ana-bulugi-yinyung nimbirri-warraarriwana-maynji, yagu
    anubani-rruj-maynji ana-muwaj nugurri-rruj anggaarrarrina ana-bulugi, dani-yung
    anggu-waṉbina nugurri-wuy.” Dani-yung wu-yambini anaani-yung ana-angel.
  cop-BHC: ⲞⲨⲞϨ ⲠⲒⲬⲢⲈⲘⲦⲤ ⲚⲦⲈⲠⲞⲨⲦϨⲈⲘⲔⲞ ⲈϤⲈϢⲈ ⲈⲠϢⲰⲒ ϢⲀ ⲈⲂⲞⲖ ϪⲈ ⲘⲘⲞⲚ ⲘⲦⲞⲚ ⲘⲘⲀⲨ ⲘⲠⲒⲈϨⲞⲞⲨ
    ⲚⲈⲘ ⲠⲒⲈϪⲰⲢϨ ⲚⲦⲈⲚⲎ ⲈⲐⲚⲀⲞⲨⲰϢⲦ ⲘⲠⲒⲐⲎⲢⲒⲞⲚ ⲚⲈⲘ ⲦⲈϤϨⲨⲔⲰⲚ ⲚⲈⲘ ⲪⲎ ⲈⲐⲚⲀϬⲒ ⲘⲠⲒϢⲰⲖϨ ⲚⲦⲈⲠⲈϤⲢⲀⲚ.
  buk-buk: Y omandô! Lau hoŋ naŋ sem akiŋ gêŋ sac me iŋ ndê ŋagatu, ma sêkôc iŋ ndê
    ŋaê ŋanamba pi ŋac si ŋamlic, naŋ oc sêtap ŋawapac atu dinaŋ sa. Gameŋ naŋ ŋac
    sêmbo, naŋ yawasu oc pi ŋapaŋ, ma oc pacndê dom. Ŋac oc sêŋsahê ŋandê atu dau
    tôm acsalô ti ôbwêc hoŋ, ma ŋac oc sêŋwhaŋ dau dom.”
  pri-NT: «Â é nye tà tòo awé i ânye, â rà o maagé côo goo dàra gòiri. Â o càra caa
    nao, naa ne ma pwaa. [Wàépwiri ê pwina o mwa tèepaa tà] tàpé na rà ipwamaina wà
    Itémuru ma i ânuuê, ma tòpi i câmu kêe.»
  zpq-NT: Toḻi tocaṉe c̱has žen c̱he yi' gan' yesezaca'zi'en. Na' beṉe' ca' chesonxen
    bežen' len ḻ gua'a ḻsaca' c̱heban', na' beṉe' zjazoa señw c̱he bežen' ḻoxgagaque'
    o taca'gaque', bi gac yesyezi'laže' len da' yesezaca'zi'en ṉe chel ṉe lagüe ža.
  por-TFT: A fumaça do fogo que as atormenta subirá para sempre. Deus vai atormentá-las
    continuamente, dia e noite. É isso que acontecerá às pessoas que adoram a besta
    e sua imagem e deixam que o agente/representante dela as marque com seu nome”.
  gwi-NT: Kǫ' ts'an łat haa khaiinjich'igiighit ąįį khit ts'ą' khit geenjit k'iidak
    t'ii'in. Drin, tǫǫ haa juu nin iizųų ch'atthąįįn choh ts'ą' vik'itiltsį' hił'ee
    ts'ą' giiyoozhri' haa gookat gwahohgwat nąįį gooveenjit gideegehee'al gwakwaa.”
  gvn-gvn: Jana warrngkay yinyaymba bayanga. Kubu yinyamun bayamun wuljaljiku dakal,
    kari kunbay. Jana wuljaljiku warrngkay, wujurrdurr, wungaraburr. Jana warrngkay,
    jana yinya lionnguy kuliji buyay-maninya, yinya ngurma buyay-maninya, mark burri
    lionnguy maninya.”
  nhy-NT: Iwan nochipa tlejkotos in poktle de yen tlitl katlej kitlajyowiltijtos nochipa
    iwan mach keman sewis. Iwan mach keman kipiaskej nesewile nion tonayan nion yuak
    nochtin katlej kiweyikixtiskej in amo kuale yolkatl iwan iretrato, iwan nochtin
    katlej motekawiliskej ma kintlalilikan imarka de yen itoka in amo kuale yolkatl.
  asm-FB: তেওঁলোকৰ যাতনাৰ ধোৱাঁ চিৰকাল উঠি থাকিব৷ সেই পশু আৰু তাৰ প্ৰতিমূৰ্তিক আৰাধনা
    কৰা সকলৰ আৰু যি কোনোৱে তাৰ নামৰ ছাব লয়, সেই সকলৰ দিনে-ৰাতিয়ে একো জিৰণি নাই।
  okv-okv: amita iposi na daroho ta bivitie iresuja. Eto embo amuna o sapura amita
    javo ta hajire uhue o amite amita aririvo te avo jakeka aisuja amina iji te mume
    te tapa jangu indari mane kesuja,” ke ainge anera amina etija
  mxt-NT: Ta ñuhma cha quitá nu nyehé ñu tɨndoho cuan tyicuan ri maa cuquita chi.
    Ta ma nyitatu maa ñu ndiyaca ta ñiyaca nu cohon ñu yucuan, vatyi sacahnu̱ ñu chi
    quɨtɨ quiñi caa cuan ta chi xiñahñu tɨ, o chaha̱ ñu cha cunyaa tuñi sɨvɨ tɨ chi
    ñu.
  tzo-NT: Sbatel osil chloq'uilan xch'ayilal ti c'oq'ue yo' bu chich'ic ti vocole.
    Ti c'ac'al ti ac'ubal mi jutuc mu xcux yo'ntonic ti much'utic laj spasic ti muc'
    ti jti'vanej bolome xchi'uc ti sloc'tombaile, ja' ti much'utic yich'ojbeic sbi
    ti bolome ti sc'ob mi stiba.
  ind-AGS: Asap dari api yang menyiksa mereka akan naik ke atas selama-lamanya. Mereka
    yang menyembah binatang itu dan patungnya dan menerima tanda namanya akan terus
    menerus mendapat siksaan siang dan malam.”
  omw-omw: Mwiqi variqiro viraro mwi qiava hia qiparaitiro, qati nraahu ekyaa enta
    itamwaqiro quananrove. Mwiqi varihua ekyaa enta itamwaqiro quananrove. Nraakye
    qora qaakyau vairivata mwia mwanraquhavata qamwata mwateqata tiri mwanriqave tiqata
    mwia nampaavata varehua, mwihua entaqi ihera nronraqama kye qia itaaninraqi hia
    tekyavata ihua ekyaa enta atura ntiqata variqi vivarave, tura.
  yrb-yrb: I ema yare ma siosa ufisu ina gibori amuene amuene amuteibisu. Ana anama
    i buna egini danu imumubai guriguri utate danu isi ifu mutaba iro me ibene ibene
    siosawere ibedana dumuini kowaini da imoifitaita wei.
  maa-NT: Jè ni̱'ndi̱‑la̱ ts'e̱ kjo̱'in‑la̱, kjit'aá na̱chrjein ni̱ta̱ kjé‑ne nga
    ki̱tjomijìn. Mìkiì si̱ìkjáya ko̱ na̱chrjein ko̱ ni̱tje̱n jñà xi̱ta̱ xi jè cho̱
    ts'e̱n ko̱ i̱sén xkósòn‑la̱ beèxkón, jñà xi ti̱koa̱ tjít'aà chi̱ba̱‑la̱ ko̱ 'ín‑la̱
    jè cho̱ je xi ch'o kji.
  mcq-mcq: Ea kaꞌene hanuhijina ho hu vareꞌina kaꞌene iji vejaji oja mahe ꞌee huni
    ihijihuni aacha apeꞌamajaho vena kaꞌene pua ruarahu jihuni uꞌijaho majama ajiviꞌi
    nahuna. ꞌEje pu naꞌia ꞌee veiriꞌa ꞌojuta pahwehuna.
  sus-A: تُورِ نَشَن تٍمَ نَ تّ شْورَ عَ مُ حْنمَ عَبَدَن. نَ مِشِيٍ، نَشٍيٍ عٍ عِفٌرٌ مَ
    نَ سُبٍ بّ، شَ نَ مُ عَ رَ نَ كُيٍ بّ نَشَن يَءِلَنشِ عَ مِسَالِ رَ، عَ قَ سَ
    لِ نَ سُبٍ شِلِ تْنشُمَ سَشِ عٍ مَ، نَ كَنيِيٍ مُ مَلَبُي سْتْمَ كْي نُن يَنيِ.
  jpn-1965: そして、彼らの苦しみの煙は、永遠にまでも立ち上る。獣とその像とを拝む者、まただれでも獣の名の刻印を受ける者は、昼も夜も休みを得ない。
  fra-SBL: La fumée de leur tourment monte aux siècles des siècles. Ils n'ont de repos
    ni jour ni nuit, ceux qui adorent la bête et son image, et quiconque reçoit la
    marque de son nom.
  yka-yka: Duk ngumbu gaˈ tamanan ebbut pangaleggahan siyehin. Gaˈ niyaˈ halihan pagsandalden
    ellew-sangem, meˈ bakas manumba sattuwahin duk limbagannen, duk kamalkahan siye
    ēn sattuwahin.”
  mle-mle: Aal dayaki kwurkidana vaat liki yawiy kip warjibir nyanyi nyanyi kwas maarin
    tiyakina. Adi sapiy yidi animal diki mwutama pik miya kayikak gaba maaj sukwudiy,
    day mwiya nyi gaan nyi gaan jikiy kwurjibir kwurjibir tiyakinadiy. Aw day samab
    simsim yaap kwar maa.”
  shp-NTPO: Jan jato masá tenemai koinra, jatíbitian jokoni jenétima iki. Ja onsá
    yoina itan já jisáakin akana rabiaibo, jainoax jawen janen onantiakabora, yaméyabi
    neten tantiti yamanoxiki”, iki.
  aom-aom: Haraꞌuoꞌiramu ë aribövi ravëvaje vënoho bogo duorohoꞌi ma-uꞌivemu uꞌivonövoꞌajëjo.
    Uꞌivoꞌiramu ae rahu mi sisë o mi hesi nu anoꞌo vaꞌëne avoharoho uvene aho röjëhijëꞌoho
    o mi hesi iho sinore baejëꞌoho ëhi jiëꞌe aribövioho jabesi viꞌehoho bogo uꞌuhoꞌi
    vae majae ma-jiemu jiobe vaꞌaꞌajëjo. Anerahuro ëhi uvavohijo.
  geb-geb: Mba vhava thuur zaar mben nɨɨŋv, vun mbar naaŋv, zazera mbara muuŋgip kɨrga.
    Mba gumgi gu mbigi, mbe mba ruaŋruaŋgi sɨk gum mbe ana tuma kargi bigɨn, mbe mani
    rotu mbui. Mbe vhɨra ana zɨn tuma ndigi. Mbe ra gu maan vhuksuegɨrga tuktɨgi fhuvara.”
  bsj-bsj: Yilom dotang-nge chiye to kweni dii diri-diri, take chi mankind fobka kume
    Lange kalck-buro chi nubo chi wab bi chirp Lange dubi che, Lange gwam buro yo
    yirom dene che.
  cak-cak: Y ri rusibel ri k'ak' ri achok chupan ec'o-vi ri niquik'asaj k'axomal,
    jumul-jumul nibukuk chicaj. Romari' ri yeyo'on ruk'ij ri na'ey chicop y ri ruvachibel,
    y xa achique na ri niyo'on lugar chi niyo'ox retal riq'uin rubi' ri chicop, manak
    uxlanen richin, xa chi chak'a' chi pak'ij c'o pa k'axomal, nicha'.
  chf-NT: U butz'i ni c'ac' jini que u pule'obba u xe tä paq'uin t'äbo isqui. Machcatac
    u ch'u'ul c'ajti'inob ni te'el anima y jini santu ca' chich u jut ni te'el animaba,
    y che' chich täcä machcatac u yäq'ue' ubajob tä ute marca t'oc u c'aba' mach uxin
    u ch'e' ubajob tä q'uin ni tä ac'äb, uc'a tä' c'ux u xe u yubinob ni noj castigo.
  tlf-tlf: Kale unang tinum bilip iyo yol ok kumun tem umi dimduum so dimduum imi
    sinik telela kwep daabip so iyo bogobe-nilip, ‘Alop ibo numi kamok o,’ age-nilipta,
    imkalip dimduum bemi ogok kemin iyo tebe imi namba ko age win felep yak ku tosu
    uyo ki unang tinum bilip imi kaal diim uyo dola kobip kalaa age-nalata, God iyo
    imdala at tiil iinom-nilipta, kaal fuyap kwiin kiim uyo kugaman-temip kale, at
    boyo suun kenamin kup ke-buluta, kaal fuyabok uyo binimanan-temaalu kale, suun
    kup umtal dagamin kup keman-temip o,” agela ko.
  piu-2006: '@see-verse:REV.014.010'
  poh-NT: «Jeꞌ reꞌ kꞌuruꞌ, reꞌ take cꞌacharel nquilokꞌej wach i chicop xa cꞌahbil
    chic rilbal eh riban woꞌ chi reꞌ take cꞌacharel nquilokꞌej wach i tiyo̱x reꞌ tikꞌimaj
    ru̱cꞌ rilbal i maꞌ laj chicop reꞌreꞌ, on reꞌ take nquicꞌul rehtalil i ribihnal
    i chicop reꞌreꞌ, nicꞌ paꞌ qꞌuihal take cꞌacharel reꞌreꞌ maꞌ jaruj ta enquicana̱ꞌ
    ricꞌulmujic i tiꞌcꞌaxic. Jeꞌ ricab nok njohtic i risibil i kꞌa̱kꞌ jeꞌ woꞌ reꞌ
    nacaꞌnam take cꞌacharel ruꞌum reh ricꞌuluric i tiꞌcꞌaxic chi junelic i kꞌi̱j sakom,
    chi kꞌi̱j chi akꞌab narijohtic tok pan taxa̱j i riqꞌueric quichi̱ꞌ nacaꞌnam, nqui
    xikꞌor.
  tue-tue: Pecame cʉ̃́ãrẽ ñañarõ tiiríme teero buserucujãã. Petirícu. Quiogʉ́ petire,
    cʉ̃ʉ̃ tiiróbiro baugʉ́ weerigʉre padeorá, cʉ̃ʉ̃ queorére jóatunorira bʉ́recori,
    ñamirĩ́ yeerisãre bʉarícua.
  bjp-bjp: Ma bau tina yiif ae ri kalsakai fangungut lo, i tatkau fitliu ma biil ti
    farfarop lo. Fanu ae ri lotu la unaisan muruuw aka turan tantanwa, ke fanu ae
    ka mel ta e fakileng na asa lo ri, biil ti mangeh kiri na siat ke na wor.”
  xon-xon: Iŋmanyuu nyan ni mmii ngbaan ni ki fii paacham n‑yoonn mu kaa kpa ndoon
    na. Binib bi dii upeel ngbaan, ni liwaal li naahn u na, ki gaa waadaan ki ye waayimbil
    na, ga ji falaa mmii ngbaan ponn ni, kaan fuur nwiin pu, kaan fuur kinyeek mu.”
  tzo-ZNT: Sbatel osil ta xlocꞌ xchꞌailal yoꞌ bu chichꞌic casticoe. Ta cꞌacꞌal acꞌubal
    muc bu chcuxic, jaꞌ ti iyichꞌic ta mucꞌ li bolome xchiꞌuc li slocꞌole, xchiꞌuc
    ti iyichꞌbeic li señae ―xi li anjele.
  mpm-NT: Ti jandaa ndixia ja kondoꞌo ra nuu kayu ñuꞌun un chi koo ñuꞌma, ti kayu
    ra ja kuu saa ni, nu na chiñuꞌun ra kuɨtɨ un xi santu tɨ xi ja kuncha jnuni tɨ
    yujiña ra. Ko na kachi ri ja tukaa kaña kuɨtɨ ra nuu nundoꞌo un. Kuu nduu kuu
    ñuu koo ndoꞌo koo nene ra nundoꞌo un ―ni kachi ángel un.
  ots-NT: Da sufrijʉ pʉ jabʉ i zø hnar tzibi ca jin gui jui̱ti. Dé da bøx car bbifi
    pʉ jar lugar‑ca̱, jin te da tzöya göhtjo cʉ cjeya. Guehca̱ da ncjajpi yʉ cja̱hni
    yʉ i nda̱nejʉ car zu̱we̱ rá nttzo, co cár ídolo. Da ncjapʉ da ncastiga yʉ to xí
    jñɛgui xí ncuajtibi cár seña car zu̱we̱.
  hoy-hoy: आदुर्द पीळा अन्द धुंगा हमेशा हमेशा येळतेला ईत्‍तीत, अदिक जो आ पशु अदिक
    अदुर्द मूर्ति इन पुजा माळतार, अदिक जो अदुर हेसुर इन छाप ताकोमतार, आंदरी ईळ्लक
    हागुल चैन सिकतीदील.”
  amo-amo: Ncing nnui mine ma ghanju kitene kani sa ligang ana ima yitu nin shinu
    ba lirin nin kyitik-inung anan nsujada finawan tene sa ncil me, nin lenge na ana
    seru kulap lissame.
  pjt-pjt: Ka waṟungku tjananya kampanyangka tjunaṉpa tiṯutjara pakalku wiyaringkunytja
    wiya. Kaya tiṯutjara miraku pika kaarngaṟanyangka kuliṟa tjiṉṯungka munu mungangka
    kuḻu munuya puṯu kuliṟa utjulku. Panya paluṟu tjana mamu ngaya puṟunypa waḻkuningi,
    munu mamu-mamu tjana palyantja kuḻu waḻkuningi, munuya mamu palumpa nampa walka
    kanyiningi.” Alatji angelpa maḻatjangku wangkangi, kaṉa kuliningi.
  cwe-cwe: Na yosi da moto wouwagaza wanhu wawo dokwela uchanyha siku zose, wanhu
    wawo wowoditumbalila mavindi ding'onyo dikali ijo na nyang'hiti yake na kwikigwa
    chilaguso cha zina jake, hawezahumula hata siku dimwe imisi na ichilo.”
  daa-NT: Mooy ku taaɓinco-ak goy coona di elgin iŋ elgina. Ŋuur kuuk abdiy maan biida
    iŋ maan kaak ŋu waƴtu, ho iŋ ŋuur kuuk gas tompo oki, ŋu gasaaɗo pey kaƴco taat
    ŋuu jammiye. Ƴiriyo aando, ŋu taaɓiya kon di. »
  mlp-mlp: Ginoy titaysa mataw na gisan oyad aqasin kam bunmo gwalehdaqta ham. On
    mataw na karuw kwasikta na abin iluwad teq in adulan ayon lotu emiyta ham. Teq
    in karuw kwasikta na atowun in gisanib waqiyta ham. Nazaq iyan in zeqab taromab
    inaqmo santitiy waqad ginamur haiqmo os daqayta ham.
  ape-C: Aria nyugus douk sakih ehudok nyih douk hanu eshudok arpesh shemnek debeiri
    eriger iri ta sukih suto ihih nyumneh. Aria eshudok arpesh douk shenek lotu um
    enyudok debeinyi mahin nyani enyenyir aborir aria sharao enyenyin kak douk nyakrium
    enyenyin nyeigur iri, nyumneh weibus eshesh ta mare shupe um shurao uhwin, uwok.
    Eshesh ta shupe um shumnek debeiri eriger namudok atin.”
  bgs-bgs: Mábbál tô apuy katô supak din kandan sippang ka ándà ágtamanán. Agad álló
    ó dukilám, dì gó sumódô tô supak kandan, su igpangadap dan katô magani mannanap
    asta katô ágmanaman na igpému din, asta igpatówan dan ka ngadan katô magani mannanap.”
  faa-faa: Inaraka ira musuane yaiya hinaka rekeakosapo. Ira rufiane fahokosafapo.
    Yasaro asía fana pesane soko, yasaro asía murikimaka kotafe koti pariraka hokonomo
    rakisiane soko aporo hinamomo makáraraka risike, yasaro asía yano motosa popasa
    aporo hinamoane Kotimo fanasirakano ira rufimo inakakosapo. Inaraka risike maiya
    metamo yapa mareakosafapo. Maiya suamo sere soko ereamo soko inaraka risikiakosapo,”
    airakasapo.
  kik-kik: Nayo ndogo ya kĩnyariirĩko kĩao ĩgũtũũra yambataga nginya tene na tene.
    Gũtirĩ kĩhurũko mũthenya kana ũtukũ kũrĩ arĩa mahooyaga nyamũ ĩyo na mũhiano wayo,
    kana kũrĩ mũndũ o wothe ũrĩa wĩkĩrĩtwo rũũri rwa rĩĩtwa rĩayo.”
  cap-NT: Infiernuquin wiñayjapa sufran, uj z̈ketiqui z̈ketaquic̈ha watay wata. Nii
    sufriñi z̈oñinacac̈ha majiñami weenami jeejzqui ana z̈ejlchuca. Ninacaqui anawal
    animala rispittiquiztanami niz̈aza nii paata yooz rispittiquiztanimi jalla niz̈ta
    ancha sufraquic̈ha. Niz̈aza ninacaqui nii anawal animalz̈ tjuuz̈tan chimputaz̈
    cjen niz̈ta ancha sufraquic̈ha.
