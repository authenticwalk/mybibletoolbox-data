  huv-NT: Minasop aaga biümb niüng apmamongochiw necoy apmajndoc meáwan nüt. Nejiw
    nüt ongwiiüts ngondom maxojtüw, cos tarangüw casa aaga nimal atnej lüw, at aaga
    narangüch dios quiaj. Aton tayariw sello alwüx minüt aaga nimal quiaj.
  otn-NT: Nu̱'a̱ ra̱ 'bifi da̱ pøxpʉ ha da̱ zä ra̱ nda̱te yø ja̱'i̱, para za̱ntho
    di̱ nja ra̱ 'bifi. Ra̱ pa ra̱ xu̱i̱ da̱ zä ra̱ nda̱te to tha̱nne ra̱ nda̱te ts'ozu̱'ɛ̱
    ogue tha̱nnebi rá̱ da̱hmu̱, ogue ma̱ marca ra̱ ja̱'i̱ conná̱ thu̱hu̱ ra̱ nda̱te
    zu̱'ɛ̱.
  nop-nop: Kaŋ kudupdi meeniŋ undihi yehidahiune wendiniŋ kudup mupmukdi youdihinit
    loluwaak. Ala meeniŋ Kale Moiniŋ miknit, eŋ weleweleŋiŋ mulelem timiŋgiŋ adi be,
    be wou diniŋ fek kame hatigiŋ adi wanaŋ folofigitadi mu biyabaak. Unduŋ doktiŋa
    ikulema mu tiŋa helebufa tuwolit folofigita tomboyoutnit hinek nadi hatiyaneeŋ.”
  obo-NT: Od poundatas iddos obboo to apuy no id posuppit kandan taman to waad tomanon.
    Allow bulli, waa en imooyyan dan nod ti-is to kodposuppit, oyyos id ponsimba sikandan
    taddot monnanap woy taddot ribultu rin, woy id pota-aw ran taddot patow to ngaran
    to monnanap.”
  cak-ENT: Y ri k'ak' ri nbün cheque que nquic'usaj pokonül, man jun bey nchup tüj,
    roma ri sib richin chi jumul pa'ül ri chicaj. Y man jun bey c'a ntevur ta ka ba'
    chiri', nixta chak'a' nixta pak'ij. Y chupan ri lugar ri' nye'apon-vi ri nyeyo'on
    ruk'ij ri nabey chico y ri ruvachbül, y quic'uan rubi' ri chico ri' pa nic'aj-quivüch
    o pa quik'a' richin quetal.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤋᤢᤰᤂᤣ ᤁᤧᤈᤠ᤺ᤵᤐᤠ ᤔᤡ᤺ᤸᤗᤧ ᤔᤡ᤺ᤰᤂᤢ᤹ᤀᤡᤱᤃ ᤛᤍᤠᤍᤡᤱ ᤛᤍᤠᤍᤡᤱ ᤌᤠ᤺ᤱ ᤐᤣ᤺ᤰᤗᤥ॥
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤋᤢᤰᤂᤣ᤺ᤴ ᤛᤧᤴᤍᤡᤰ ᤗᤧᤴᤍᤡᤰ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤏᤢᤵᤏᤧᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤌᤰᤛᤠ ᤏᤢ ᤁᤢᤏᤠᤘᤠᤀᤡᤳᤗᤠ᤺ᤴ ᤛᤣᤘᤠ ᤔᤧᤈᤥᤃᤢᤀᤠᤱ ᤁᤢᤔᤡᤱᤅᤡᤸᤗᤧᤴ ᤀᤡᤒᤢᤃᤧᤴ
    ᤔᤡᤰᤛᤣ᤺ᤴᤏᤡᤴ ᤔᤧᤗᤰᤋᤢᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥”
  mie-NT: De ñūhmā nūū ndóho ndá ji cáa níí cání cuitī. De nduú ñuú nduú nátātú nchivī
    jā ndóho, jā ní nchiñúhún quiti xéēn jíín imagen tī, jíín jā ní jēcundeē tunī
    síví tī.
  san-TIB: ཏེཥཱཾ ཡཱཏནཱཡཱ དྷཱུམོ ྅ནནྟཀཱལཾ ཡཱཝད྄ ཨུདྒམིཥྱཏི ཡེ ཙ པཤུཾ ཏསྱ པྲཏིམཱཉྩ པཱུཛཡནྟི
    ཏསྱ ནཱམྣོ ྅ངྐཾ ཝཱ གྲྀཧླནྟི ཏེ དིཝཱནིཤཾ ཀཉྩན ཝིརཱམཾ ན པྲཱཔྶྱནྟི།
  qve-NT: Chay ñak'arisqanku nina rawrayqa wiña-wiñaypaqmi q'oshñinqa. Chaymi mana
    samariyqa kanqachu ni tutapas nitaq p'unchawpas chay millay animalta hinallataq
    imagennintawan adoraqkunapaqqa, hinallataq chay millay animalpa sutinwan marcasqa
    kaqkunapaqpas, nispa.
  pao-NT: '@see-verse:REV.014.010'
  cbu-NT: An sumas pastamaam nduncha; urutamari msas mzeetar ashchiya. Urutamari sumasush
    taachinllinaya; kaschiritam, psaantam uru ksanineew ashchiya, watam yashingoo
    watumzir chinaranganawa; misha suroo tuyandaranganawa, tárangiya Apanll wasundururi.
  usa-usa: mi-káyúkámá abááq-wákókáq wení amakókáq nunamummá tíyama yúwáayakaq abááq-wákóní
    awaaméq-áúbámá mayétama miráráá umá yíqa ínoe. yíqa íq-iq ínoe. minnáyaba úmûmma
