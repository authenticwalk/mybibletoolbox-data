  qxo-NT: Pagasta junagta mana upiypa nina rupaptinmi mana päraypa tsaypita goshtay
    sharcunga. Tsaynöllam ñacayanga mayganpis anticristuta o anticristu nirag imäjinta
    adorarnin maquincunachö o urcuncunachö señalashga cagcuna” nir.
  mox-mox: Ta ʼwafidi ʼalaʼalaia ʼauna vanevane vatayana, ta edi visiqa qiduana ge
    daluʼovoa ʼaubena nage velovelovana ʼidia, mana taudi yubai nana veifana me ena
    tokwalui ʼidia ihiwaiwaʼodu, ta wese ana wawa ana ʼebeʼinana ʼenoʼeno ʼidia.
  kew-kew: Go repena sulaana mirumiri nimu radaa manasua oro yaalo so madaa popalia.
    Go onaanumiri mi kira aune yae-para nipuna repename warini piksa-para beten lo
    bi minasaasimi-daare go onaa nimuna bi minaloa wae yoto mealimi. Goa pua ribaa-para
    naare paalu page nimumi kitu napiri radaa no piralimi.
  dww-dww: Be dabudine basudima e saḡa nonoḡana. Be taudi aitauḡa inam muserinama
    ḡasiḡasinama be kokoitaunama ta rarau duneedina, bo aitauḡa tauna isanama matairinama
    tunidie e kenakenana, taudi kupi da suara nam airaḡan sipere ta banavi.
  twi-ASANTE: Na ogya no wisie a ɛhyɛ wɔn ahoyera no kɔ ɔsoro daa daa. Awia ne anadwo,
    ahomegyeɛ nni hɔ ma wɔn a wɔsom aboa no ne ne sɛso ohoni ne obiara a wɔde ne din
    ahyɛ no agyiraeɛ no.”
  aoj-aoj: Eaꞌ nogoh gwataga nif amamba masoꞌasa akafimi epes isimba sandaꞌ lotuma
    mafin anamba alupunai naloma ambal anamba ananinai. Epes isimba ina atiasi sopoma
    nomaꞌw owamb alip, owaꞌatin. Nogoh amamba atiasi molomolota ilif lifilafi atapim
    mogapani.”
  cbv-cbv: Caán iigát tʉʉ jeí ã yaicán niít. Queét tʉbit jĩ́gah náah jʉmnit páantjeh
    ĩ jʉmbipna caá. Nihat cã́acwã Namodih bódicha caj yoh ñaj wẽinitdih, yeejép tʉbat
    páantjeh ã jʉmbipna caá. Yeó jáap jʉmat pah, chei jʉmat pah biíc yoobó ĩ tʉbabipna
    caá. Ã pãpat tʉ́ʉtnidih wẽinit, ã́ih wʉ̃t daácnitdihbʉt páant yeejép ĩ yapbipna
    caá”, ã niijíp be.
  taw-taw: Mab sɨkom anɨb ak pel pelnep aplanɨgab agak. Anɨb ak, binɨb tap ladek yɨb
    nop dad aplanɨlɨg, kawnan nop tek nɨŋɨd gɨlɨlak ak yɨb nop dad aplanɨlɨg, kɨjɨkɨl
    ne tɨkak ak dɨlak okok, God kɨlop pen yul awl ak subnab maynab ayaŋ ñɨnɨgab agak.
  jic-NT: Myusca yupj pen̈ mpes viyá jama lovin. Ma 'yü'sa vyaja mpes; jaw na, püste
    na ma 'yü'sa. Nin ca nsem yupj jis lal, palá nipi'tjin̈ Animal wolap'a'á, yola
    jupj pajal püné. Nin ca nsem wa yupj jis lal, palá nipi'tjin̈ pwen wolap'a'á,
    Animal jin justa. Sin po'o tapac Animal mpes, nin p'iyá ca nsem yupj jis lal”,
    nin tjevele ángel nosis casá patja jis lal. Niná napj tjinyuc ca nin mpalas.
  zap-NT: Nunk kwë́zdet ylen guux ledne sakzi men, dxe gyëëltee sakzi men por ne rzaknon
    men mazab gwa yrup ma xebneb maa no por ne wdee men si wkaa xbeey ma xudx men
    o nya men.
  wer-wer: Es pitëm këlangön kat mowiipna pöwes nariin om yokotön koulöpö kët ëlötë
    o ngaarëk aprö seim öpnaat. Omën animaö ngaapre pim omën kön ket ëaupönta yaya
    yamëem pim yapinte pitëk wiaapna pörö röökre kët poutë këlangön kat wieim öpnaarö.”
  ipi-ipi: Wandakali-mane pusi okonena kokoli pitane namba (666) sikisa andete sikiti
    sikisa oko yakamanga peyatane ateakale lalu, pusi kapua andane wete okola, bala
    yale minditaka waa peaini okola, okonelapo lo lotu leaindo, utulu otongapi utupane-mane
    katulo oto mia napulu-peya. Jia. Wandakali utupane tandaka no atapowa ateakale
    lo ita too atapowa atola-kola, ole dindi lo ita tua oko ati kenga polopeya. Wuane
    pula-kola, wandakali utupane yakama tandaka no atapowa atolopeyai. Enjole tepone
    okomane wuane lea.
  qul-NT: Ñac'ariynincupaj k'osnin llojsimun wiñaypaj wiñayninpaj. Mana samarina canchu
    p'unchaypi ni tutapipas manchana animalta rijch'acuyninta adorajcunapaj, sutinwan
    marcachicoj runacunapajpas.”
  tnc-tnc: Ba'iaja nabaaeka ᵽareaja nare joerãka ũmakaka ᵽuri tiyirũkimarĩa imarãka.
    I'suᵽaka werikaᵽakiaki uᵽaka imaraᵽakite jiyiᵽuᵽaka õñurã, suᵽabatirã kijẽrãka
    baaekaoka jiyiᵽuᵽayeewa'ri kiwãmea o'ojĩ'aekarã ba'iaja jũajiᵽarãñurã,— kẽrĩkoraᵽe.
  ter-NT: Ákomakamo uké'eyeaku íkurihea ne yúku ikoítoponoatihiko kotíveti. Káxe,
    yóti kó'iyeanemoye koítoponeovohiko kotíveti ákotinemo amámika. Énomonemo kixókono
    ne uhá koeti xâne hokoâti ne hóyeno kutí koeti koyuvôrixovoti hó'openo yóko'o
    ne ipunéti okóvo, kutí kixoâtimaka Itukó'oviti. Énomone ne xâne apêtimaka hoénaxovope
    îha neko hóyeno xokóyoke.
  bmr-NT: Jaano diitoco ɨdaasuno omoonɨno aimuufai icaji fahiijɨvaro ufucuro finɨratɨno
    fucuhachuta, cuujehachuta icano jaguisɨsuratɨno diito ɨñɨhicuuboco, bu ihɨjɨco
    icano acahacɨsumoco, bu imomo oovoco agaayɨcɨmoco icano.
  fuf-fuf: Curki lette maɓɓe ɗen ƴaway haa poomaa, e hoore fowtaare alanaa ɓe jemma
    e ɲalorma, ɗun non ko kala on sujjanɗo ngin kullii e nandolla maggii on, e kala
    on heɓuɗo maande innde maggii on.»
  bhl-bhl: I ka kel ais kainbomeliwi, im bokoliw dim beem deik wa sel be diwkuw diwkuw
    minbomi, boke te. Feinka! Aneng matil so, akalem kaisiliw takak kiskiw beso, em
    wiin daolew kebomi, aneng matil beem bat so keyemkabiliw kawtiw bi taw banim kutiliw
    banim ais dong tem kainbomi, bókoliw te!”, angei, ne kiliko, atemsi te.
  ons-ons: So gereppa ezoki wikile desikei, ea wane kopuine yemo waso wa papa togon
    payake, eŋe sola pese mane mi maratkaikei, kaiweo me ruoo. Osom zubaine eŋine
    so oŋa oŋaine oi bakom okanotkoi, ŋei ŋereppa ea so eŋine eŋet kibiine magekoi,
    eŋe wikile yale desikei.
  con-NTPO: Tsa'caen si'nge anchanda'je'chonga oquepa vanaen'jensi tsangae tsu onfen'baja
    ansunde'je. Nane vuiquimbe'yi poi a'ta, poi cose'qque tsangae tsu vana'faya. Poiyi'cco
    majan cocoyama, tise ñoña'cho cocoyama'qque iñajan'da tsa'caen tsu tsangae vana'faya.
    Toya'caen poiyi'cco majan cocoya inise tevaen'choi'ccu tevaenge'ta tsa'caeñi tsu
    vana'faya.
  ghs-ghs: Oke mee hiiremi apenei repotti (Roma Abi) noho dzapa qusubaiteqi noho geeba
    ma naba penga ma boto nokometa qeetorai nokoi qupibani mae etebake mee qidzanata
    quba dza minake eetakoihe bamu saridzaqu, bamu dzanadzana. Oi nokoi eepa gabiho
    isaki naate idze ma mare hiire qaaqa eepa qaunaho isaki naate qaraqara qaarakoi.
  peg-peg: ଏଲେଙ୍ଗ୍‌ ମାନାୟାର୍‌ତି କସ୍ଟନି କଦା ଜୁଗ୍‌ ଜୁଗ୍‌ ନିଙ୍ଗ୍‌ଜି ମାନାତ୍‌; ଇମ୍‌ଣାକାର୍‌
