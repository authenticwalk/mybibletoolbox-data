    fi naa non jias. Ana ri na sikia tu favusuan tsuri tan voiny min nuaf, tana saa
    ri fafaatouf nana vaamuan nana marei sensen a vouts vavajia to ana kaisa tsunia,
    ai to tsuri kan te kaa men gogoum tana asangan ya.”
  wnc-wnc: Pake yuwawa kupanu katau wagwenda toknga yasiwan akoke asinggan asinggan
    kopik. Kowawan aminu kaapzong gatu itane weena ngangge tumuk wam yanike tuwangu
    itane umanae paningu wa aminu kwakngaom gatu zikaane ngang toknga asinggan asinggan
    pake yuwa takananga dua siwik.” Siwan wamu waaknga angelata yanggamatawan natapbum.
  bus-bus: Aↄ̃ wɛ́ɛtãmma tɛ́sukpɛ égↄ̃ dↄ gurↄ píngi. Gbɛ̃ kɛ̀ aↄ̃ dↄnzi kɛ̀ nↄ̀bↄ
    pãsĩ pìnɛ kↄ̃n à takao aↄ̃ à tↄ́ sèeda kɛ̀nↄ ĩampana vĩro fãantɛ̃ kↄ̃n gwãavĩo.
  gub-BL: — Tàtàxin a'e nehe, a'e tata wi uhem ma'e ràm a'e nehe, uzeupir putar oho
    tuweharupi a'e nehe, awyze har rupi upaw 'ym pà a'e nehe, ta'e nuwew kwaw a'e
    tata a'e nehe xe, i'i oho iko uwewe pà. — Àzàguhu imuwete katu har a'e wà nehe,
    hagapaw imuwete katu har a'e wà nehe, her wehàpykà rehe hereko har a'e wà nehe,
    nupytu'u kwaw a'e ma'erahy ipuraraw ire wà nehe, i'i oho iko uwewe pà.
  imo-imo: Eno mindili timbelo tipemunga iliomu pora naa nimbe waliwalima ilio tepa
    kau pembalo. Mele takeramu kinye yu none teli manda leko teko wamoko teringi melemu
    kinye popo toko imbi liko ola mundunge, molo yunge imbimu mai mongona molo kina
    molombalo imboma mulu naa liko ipu leli tangoli mindili nongo kau molonge,” nimu.
  boj-boj: Ŋamyuwo di aqa qurem bati gaigai oqoqnqas. Tamo naŋgi wagme juwaŋ aqa ñam
    ti aqa toqor ti osib aqa sulum wo biŋinjreqnub qaji naŋgi bati gaigai qanam ti
    qolo ti jaqatiŋ koba oqnsib sqab. Naŋgi aqaratqa keresai.”
  eng-DRA: 'And the smoke of their torments shall ascend up for ever and ever: neither
    have they rest day nor night, who have adored the beast, and his image, and whoever
    receiveth the character of his name.'
  knf-knf: Udu wi mnhaj mi baka udo kapëna pën te mnţo. Bukal bandëmanuŋ ulimariya
    na ptu pi wa, bampiiŧaniiŋ katim ki wa, baankka pnoorfën na pnak këme na uŧejan.
  san-KHM: តេឞាំ យាតនាយា ធូមោ ៜនន្តកាលំ យាវទ៑ ឧទ្គមិឞ្យតិ យេ ច បឝុំ តស្យ ប្រតិមាញ្ច
    បូជយន្តិ តស្យ នាម្នោ ៜង្កំ វា គ្ឫហ្លន្តិ តេ ទិវានិឝំ កញ្ចន វិរាមំ ន ប្រាប្ស្យន្តិ។
  arn-NT: Fey tati fütra kutrankangen pitrun reke pürayay ta itrokom rupalechi tripantu
    mew, ka ngelay ñi kansatuael engün antü ka pun no rume tati pu che püramyekefilu
    ti wapo wesa kulliñ ka tañi adentun ka llowlu kisu tañi markakünuel ñi üy.”
  zas-NT: Ad yuꞌ tëët dxej yayüꞌ bajl guin. Niꞌqui radxe niꞌqui guiaal achet guialraziiladx
    par ree bén rajp daꞌt respejt monstruo guin con xfigurib, o bén ca ree xsenb.
  ken-NT: Mɔ́ngo anɛ áfù ndǔ ngó anɛ mmu wu achi amɛm apú may. Bo abhɛn báchyɛ̀
    nnya mbʉ́mbʉ nɛ ntíako yi kɛnókó nɛ báka bɛ mámfyɛ́ ɛrɨ̌ŋ nnya yɔ bɔ amʉɛt
    bápú bhɔŋ chɔŋ nɛywɛ̌mʉɛt ndǔ ɛsɔŋɔri ɛyap bɛti nɛ ngósí.”
