  mva-mva: Eoa maka sururu ngani kana nge kasukadi tagona-tina iboadu daleua, bokaina-la
    darakerake kana. Tamoata nangatadi gapaing kabukabu ki anunuka dirakerakeaki,
    ki tamoata nangatadi gapaing kabukabu ara kilala ne odio ieno masa sururu dadokidoki-la.
    Ariata ki oabubu-lo nge manaua nedi tagotago.”
  dwr-NT: Unttuntta paxa kaa7iyaa tamaa cuway medhi medhinaw cuwattana. Do7awunne
    he do7aa misilew goyinniyaa oossinne qassi he do7aa sunthaa malaataanna de7iya
    oossinne qammanne gallassi shemppuu baawa” yaageedda.
  kfw-kfw: "Inmani karachaak meikakaang meikhu kha hektik omnuni, ramsa khat-um ama\
    \ ramil chubei katho emakli ama raming kha jetnabi kadeeng inmani ngaisik suun\
    \ zaan boiya poongmachum ti omnuni.”\x94"
  bfz-bfz: तिना री पीड़ा रा तुआँ जुगो-जुगो तक उठदा रणा और जो तेस डांगर और तेसरी मूरता
    री पूजा करोए और जो तिना रे नाओं री छाप लओए, तिना खे रात-दिन चैन नि मिलणा।”
  cuk-09: E-wilesiguoed-e-waa bupurmaksiid gwen bogilesi-guosulid, degi-sadeguoed.
    We-dulemar ibdula-unid, degi, e-wilubgan na-e-bab-dummadga imakmaladba, degine,
    a-ibdula-unid-e-nug-wilubgan-narmakar-naidba mutikidba, degine, ibginedba obunnoged
    gwen nikuosurmalad, degi-sadegu wilesii-gumaloed.”
  ben-OBCV: আর তাদের যন্ত্রণাভোগের ধোঁয়া যুগে যুগে চিরকাল উঠতে থাকবে। যারা সেই পশু
    ও তার মূর্তিকে পূজা করে, বা যে কেউ তার নামের চিহ্ন গ্রহণ করে, দিনরাত কখনও সে বিশ্রাম
    পাবে না।”
  mil-NT: Te nɨ caa nɨ quɨ́hɨ́ⁿ quene ñúhmá nǔú dúcáⁿ cùndecú‑yu ndohó‑yu‑áⁿ, te cuěi
    nduu cuěi niú ducaⁿ ndòhó‑yu. Te ducaⁿ ndòho nchaa ñáyiu chìñuhu ñaha xii quɨtɨ
    ní quene xɨtɨ́ làmár, ndɨhɨ sá nǐ natava ñàhá‑yu nàcuáa càa‑dɨ‑áⁿ, te dɨu‑ni ñáyiu‑áⁿ
    cúǔ‑yu ñáyiu ní ngúndeé tnuní ndaha‑xi àdi tneé‑xi —duha càchí espíritú‑áⁿ.
  myu-myu: — Ixeyũ beaptig̃ jedig̃euhum soat em daxadig̃. Ka'ũmg̃u kabi dag̃ tig̃'ũmat.
    Soat em ma tig̃teg̃ e'em. Iximabun, kabiabun tig̃teg̃ e'em — io'e. — Ixeyũ be
    ipiatpi'ajojoap tak i'ũm g̃u. Cebodoy ba'ore cebe ip. Kabiabun ipiat'ajojom ip
    jeedop, iximabun tak―ipararu jĩjãat pe “Ẽn xipat” i'e'e'ukayũ, ixe jo'iat pe imẽn
    i'e'e'ukayũ dak―topa'a be ibutet pararakayũ — io'e.
  fue-fue: Curki yiite tooranŋe ɓe, e eenca dow faa abada. Sujidanɓe bisaa, e foto
    mum, ko heɓi maane inne magga, ɓe keɓataa siwtaare jemma e nyalooma fu.»
  amk-amk: Adiao wedaya esodai dadirafe nani, wiro fefe na wea kaha. Ampafe inontaraio
    esomi we andowafoi ete ne aririwangfoi tuti esoi andowafoi wonongfo we fiainawiai
    na ene taraifo nanisa, ambori esodai dadirafo, diru rahida, pariao we fitawafa.”
  fai-fai: Kale ika kál funin uyo kudu as kainin umi leik tem bom ulum kano sun sun
    midiliw so táw so ika finudoliw banim bokabiw. Kale be yak kan ata sew iniman
    so ami kit so umi suksuk bom ami win fut kudokabiw, ita be kanodokabiw.” Kalesa.
  ura-NT: Nii chariji bana satonoelanaalate itolere janonaa bana mocoha cuurureein,
    janotiin, jiichoo, naaonjoaain nii ataebinae coroajeein, nii tocohaneein nenaa
    ecaantone maajeein coroajeein, rai curuaa cojunacane maajeein sirichaauru,” nae
    ehequiin nii anjeraauru nichataja.
  mcd-NT: '@see-verse:REV.014.010'
  urt-urt: Nih ŋaiye riri gate wahriꞌ tinge luku pe, nihnom uku ka si nyermbe nyermbe.
    Lenge mitiŋ, ŋaiye yisarꞌe ŋimbep yahraꞌe naŋ yirisukwarme yowor telpei, ŋaiye
    ŋoinde tikin supule topoꞌe yipihinge miyeꞌ, ŋaiye miyeꞌ taihelou ŋende, topoꞌe
    ŋaiye wutuꞌ naŋ kin sai tinge pe, nih ka gute tinge ŋupe ŋau. Tinge yukur tatame
    ka yambaꞌe yohe.
  kiz-kiz: Ni liosi lya maumivu gha bhene ukalota milele, na bhajhelepi ni mapomoseku
    pamusi ni pakilu - abhu bhabhiabudu mnyama ni sanamu jha muene, ni khila munu
    jhaapokili alama jha lihina lya muene.
  tzo-TZE: Sbatel osil chloc' xch'ayilal ti bu chich'ic ep vocole. Ta c'ac'al ta ac'ubal
    mu xcux yo'ntonic o ta ich' vocol ta scoj ti ja' laj yich'ic ta muc' li jti'vanej
    bolome xchi'uc li sloc'obbale, xchi'uc ti laj yich'beic smarcaile.
  lex-lex: Lelera-melmela, de mak kola tieru-kawur nehla la hamormior die nor atiehrani,
    me riy honona mak knairia hamormior die nanni pa ra rtapla (rakniaga), de hoho'a-hayaya
    la ai mormiori ralamni edonna nakatetia.
  dov-dov: Ibusi bwamapenzi aabo bula lunta lyoonse kukabe butamani mpawo tabakwe
    kulyookezya bunini sikati kana mansiku - aabo bakomba banyama azikozyanio, mpawo
    abaabo boonsebatambula bulembo bwazina lyakwe.
  rgu-rgu: Eꞌetu dedea na, basa lahenda fo soko banda ria no patung na, do sipo ra
    ria ee-dededen, neuꞌ ko ara hapu eese-rurumuꞌ manabasa taaꞌ leo naꞌ a. Masuꞌ neme
    sira doidoso nara mai, kalua hatu-leledon ta namaetun fa.
  toc-NT: Amá lhcúya̠t hua̠ntu̠ naca̠­li̠­ma̠­pa̠­ti̠­ni̠cán ne̠c­xnicú lak­mixa chu­na­tiyá
    pasámaj nahuán cane̠c­xni­cahuá quilh­ta­macú, y hua̠nti̠ naca̠­ma̠­pa̠­ti̠­ni̠cán
    cane̠c­xni­cahuá quilh­ta­macú tapa̠­ti̠­na­má̠­nalh nahuán, porque xta­la­ka­chix­cu­hui̠y
    xtzincun osuchí xas­tacná a̠má li̠xcáj­nit qui­tzis­tancán, xlacán ne̠c­xnicú
    cati­ca̠­ma̠­ja­xá­calh chu­na­tiyá ca̠ma̠­pa̠­ti̠­ni̠­má̠­calh nahuán, xa̠hua
    a̠ma̠ko̠lh hua̠nti̠ nata­ta­ma̠sta̠y caca̠­mu̠x­ti̠lh­ca̠­hui­lí̠­calh nac xmu̠x­ti̠ncán
    osuchí nac xmac­xpa̠ncán xtu­cu­huiní a̠má li̠xcáj­nit qui­tzis­tancán.
  som-som: Oo qiiqa caddibaaddooda kor buu u baxayaa weligiis iyo weligiis, oo kuwa
    caabuda bahalka iyo sanamkiisa, iyo ku alla kii aqbala sumadda magiciisa nasasho
    heli maayaan habeen iyo maalin toona.
  mam-C: Ex atzin tsib'iljo a k-iky'ix kyu'n, kjawix te jun majx, ex nti' oyb'il ti'j
    q'ijl ex qniky'in kyejo i k'ulin twutzjo ma tij txuk, ex ti'jjo twutzb'iyil, exqetzi'n
    xi kytziyin tu'n tok kyechil, a tb'i.
  ndj-ndj: Lyosi lyawu lya motu livavagobola likwela kumbindi jola. Vandu vala yivamtundamila
    na kumjuma ng'ongolu ayu na ling'omung'omu lyaki na kutayiwa lihundu wa litawa
    lyaki, davapumulili ha pamusi na pamihi.”
  mbj-NT: Rahoop do tsyg as'ëëg had'yyt hẽ da. Dooh tahëëj bä tii. Dooh da takan'oo
    bä rakameh'ããk pé rahoop do hyb n'aa. Tabanas'aa, kabarii tabanas'aa heen n'aa
    na-ããj hẽ hyb n'aa jew'yyk doo, ta häd heen n'aa gad'oo do rahob had'yyt né da”,
    näng ããs kyyh.
  lat-VUC: 'et fumus tormentorum eorum ascendet in sæcula sæculorum: nec habent requiem
    die ac nocte, qui adoraverunt bestiam, et imaginem ejus, et si quis acceperit
    caracterem nominis ejus.'
  ngp-ngp: Naho mosi wa moto ukuwasulumiza wakwela kwe mbingu ulo na ulo. Naho hawakuhumula
    kilo na msi, wadya nawakafunamila diya dikala hamwenga na dihili dyakwe, na kila
    ageligwe kiwalo che dizina dyakwe.”
  enq-2: Dopa pitamopa, tanda maita itate dokonya kena doko pyoo ketae pyakalyoo kalyu
    katata. Dokopa yana kapu dokopa, baa waingi tao wasepae dokopa, dolapo mambo pingimapi,
    baanya kenge dokonya kongali doko nyepaepi, endakali dupa kuka kotakapi koto nanyetamina”
    lea.
  eng-ASVBT: and the smoke of their torment goeth up forever and ever; and they have
    no rest day and night, they that worship the beast and his image, and whoso receiveth
    the mark of his name.
  mna-mna: You ta ikanan wal tana, ka kakoi ko izalla lene ta kembei ma alok. Tana
    zin ta tilek kumbun pa koroŋ sananŋana, som koroŋ sananŋana ruŋguunu, mi tikam
    kilalan kini, nako irao keten su risa som. Pa you ko imbotmbot ta kembei ikot
    mbeŋ ma aigule.
  myw-myw: “Igaw bigidaged wous, musewun kov towen tut babaw bivavag. E, yam babaw
    nag biyeiwas, o boug babaw nag biyeiwas, peinan bo ikululs wamatan mana̱wen man,
    o wamatan youd towen nibunis magin ma̱wana mana̱wen man, o peinan itams yagan
    nakabivatus wawous.”
  sby-sby: Kayi bwishi bwa kupenshewa kwabo nibukasukumenga kwamuyayaya. Abo balakambililinga
    cinyama ne mukoshano waco, kayi uliyense walatambulako cishibisho ca lina lyaco
    nteti akapumwine munshi ne mashiku.”
  sll-sll: Hanangure denangwo engi ongwo i, yalhobi gul bir tongure i mongwo bani
    momua. Mongwo hobi hau biing yong ba engwo i, pir tere maga ta ingwo hobi girungwo
    tangwo mol gwi sire ta molkimua.”
  yaq-NT: Ju'u bwichia, juname'e, jiokot emo bicha'po, jiba yuu betchi'bo ama jikau
    weene. Intok taewait intok kia tukaariat juni'i, kaita yum jo'eriatune, jume'e,
    juka' naikim wokekamta intok kia juka' ale benasi ya'arita juni'i, a' yo'oreme,
    oo kia junae betana juka' machilaata mabetakame betchi'bo.
  uro-uro: “Näkt ama butbutki nämät iosäkt ama mudäbäs kärqos i äs ngärhi sangäm na
    qa diva qi nän dävit pasägos bä va qaku rhäktäksot na qi. Rhoqoräkt diva qaku
    anga qunäga na anga mämaevät bä bä iarhakt kärarhae i rhi nänsäs sage ama ur qa
    ama släktka dä aa iauski bä ge iaqäkt kärak i qa rha aa ngärhipki at muqunängi.”
  ita-1885: E il fumo del tormento loro salirà ne' secoli de' secoli; e non avranno
    requie, nè giorno, nè notte, coloro che adoran la bestia, e la sua immagine, e
    chiunque prende il marchio del suo nome.
  muy-muy: Aku ya aməgri daliya ana tay ni ti azək gani aməcəloru agavəla, amandav
    ɗay-ɗay do. Maslaŋa ya ti ahəŋgrioru ahàr a haɗ ana araŋa ni akaba ana zlam ga
    pəra ya azavu akaba ere gani nani, ahkay do ni zlam mahəndakiani ge ere gani nani
    àki ni ti aməpəsaba do, amagray daliya məlafat akaba məlavaɗ gani do ɗek ga kaŋgay-kaŋgayani. »
  kqc-kqc: Ye mina tuma dona nadina ma ini vima nivakededi vene di orina iroka bi
    toga toga dadi bogo ma ari ma urusa ini sifere yokoi de. Mina bi kaere tuma dona
    nadina di bera di roka moiyadi.”
  tav-tav: Ti pero ʉ̃ yatiquetigaro. To bairona ʉ̃cõa anigaro to cãnacã rʉmʉ. Monstruore
    cʉ cáti nʉcʉbʉgorã, cʉ̃re bairo cabauʉ wericʉ quenare cáti nʉcʉbʉgorã, cʉ númerore
    cauca tu rotirã yerijã majiquetigarãma. Ʉmʉreco quenare, ñami quenare popiye majuu
    tamʉogarãma to cãnacã rʉmʉ yua, caĩ wadawĩ ángel apeĩ.
  eng-ULB: The smoke from their torment goes up forever and ever, and they have no
    rest day or night—these worshipers of the beast and his image, and everyone who
    receives the mark of his name.
  spa-VBL: Y el humo de su angustia asciende por siempre y para siempre. Los que adoran
    a la bestia y reciben la marca de su nombre no tienen descanso ni de día ni de
    noche”.
  fra-_FOB: Et la fumée de leur tourment montera aux siècles des siècles; et ils n'auront
    aucun repos, ni le jour ni la nuit, ceux qui auront adoré la bête et son image,
    et quiconque aura pris la marque de son nom.
  hau-ULB: Hayaki daga azabarsu yana tashi sama har abada abadin, kuma ba su da hutu
    dare ko rana - wadannan masu sujada ga dabban da siffarsa da kuma dukan wadanda
    suka karbi alamar sunansa.
  mal-mal: അവരുടെ ദണ്ഡനത്തിന്റെ പുക എന്നെന്നേക്കും പൊങ്ങിക്കൊണ്ടിരിക്കും; മൃഗത്തെയും
    അതിന്റെ പ്രതിമയേയും ആരാധിക്കുന്നവർക്കും അതിന്റെ പേരിന്റെ മുദ്ര സ്വീകരിക്കുന്ന
    ഏവർക്കും രാവും പകലും ഒരു സ്വസ്ഥതയും ഉണ്ടാകയില്ല.
  urd-GVR: Aur in logoṅ ko satāne wālī yih āg jaltī rahegī, is kā dhuāṅ abad tak chaṛhtā
    rahegā. Jo haiwān aur us ke mujassame ko sijdā karte haiṅ yā jinhoṅ ne us ke nām
    kā nishān liyā hai wuh na din, na rāt ko ārām pāeṅge.”
  far-far: Ma sasuna na ere ne ka fanonifi kera 'asiana, ka sasu na 'ana sulia dangi
    firi ne nao si sui. Wane ki tafau ne fosia na ru mauri kwasi nai fainia nununa
    ma ka too ana maetoto ana satana, nao kera si too ana ta mamaloe ana nonifie nai.
    Nia kai leka firi go 'ana sulia rodo ma dangi.”
  suz-BL: मेको मी आ कुन गेनायो मकाप्‍ब। मेको जन्‍तु नु जन्‍तु आ मूर्ति कली सेउ पाइबपुकी
    नु जन्‍तु आ नें आ चिन्‍ड वोइक्‍पाइक्‍बपुकी नाक्‍दो नाक्‍ती श्‍येत जना जन बाक्‍नीम”
    देंत।
  car-NT: Moro iwota'karykarykon to'kyinary poko kynaitan, i'matypyn me imero. Kurita,
    koko otare'ma'pa roten kynaita'ton mo'karon mo'ko anari noky po'ponaka, moro u'ku'po
    po'ponaka pai okunamatonon, mo'karon ety mero'po apyinamon enapa.
  amp-amp: Yo nd yimam krhopam hiruha kah hip rifhur, be inji nd kah hip rifhur yiha
    yiha toh haso-rahr. Nd yimam nd yarh yemrorhu makkfot yaketm yo rorhu ruheft tth
    nhombramo yifonr lotuyetm rroh krhopam nhai yihom tohaf hanyruhatm. Be inji yihof
    href yifung marm krho-pamn toh hasorahm.”
  bht-bht: अग्गी ला निकलदा धुंआ जड़ा उना जो सतांदा है सै हमेशा उपर उठदा रेंदा है।
    दिन रात उना दा सताया जाणा रुकदा नी है क्योंकि उना उस जानवरे दी कने उदिया मूर्तिया
    दी पूजा किती, कने उना उस जानवरे दी छाप लाई।”
  eng-NOY: And the smoke of their torment goeth up for ever and ever; and they have
    no rest day or night, who worshiped the beast and his image, and whoever receiveth
    the mark of his name.
  cub-NT: Ibo toabo náre ñájiovaibore jocarĩ bico porĩ mʉivʉ cainʉmʉa. Que baru cũiméquiyebu
    ne ñájiye. Quénora jabʉóvabevʉva ñájinajarama jãravʉre aru ñamine máre caivʉ ina
    mearore jívʉ ñai jia ʉrad̶are dayʉ bácʉre aru ʉ̃i pẽpeimʉre máre, aru ina toivare
    d̶aicõjeivʉ ne bajure ʉ̃i ãmiáque, arĩ coyʉáme ñai ángele.
  ita-1927: E il fumo del loro tormento sale ne’ secoli dei secoli; e non hanno requie
    né giorno né notte quelli che adorano la bestia e la sua immagine e chiunque prende
    il marchio del suo nome.
  lww-lww: Ponoyom̃e na kiela naloge viowaena yoko molue lue e kapi nap̃a tap̃atete
    mare pog tai. La nap̃a amlotun ke Sur mal Viowa, apatanon kiena nono, amio la
    nap̃a ap̃ar ke tatu na kiena kia e tasnela, la tap̃atete atol yo wo na va ruru
    laena, ana yoko ayum̃aen ga loge viowaena ko legiena a kolemalo nalue ga narui.”
  ckb-ckb: دووکەڵی ئازاریان بۆ هەتاهەتایە بەرز دەبێتەوە. ئەوانەی کڕنۆش بۆ دڕندەکە
    و پەیکەرەکەی دەبەن، ئەوەی نیشانەی ناوەکەی وەربگرێت شەو و ڕۆژ پشوویان نابێت.»
  nas-nas: Eeꞌnoko tee ii teing kiimatanuka taivuriaing-koong tee deto teeꞌ nariꞌ
    kutekuteivui tuuvui otomatoaing uaa otoaꞌ, doong kante, muung eeꞌnoko doong, teeꞌ
    nariꞌ. Teing eeꞌning tee-koo biiko-koo eeꞌnoko tee bakaang baka-oo-koo dootuuꞌarimaing
    eeꞌnoko napoꞌ baata teing bakaang miring-koo mooꞌdoꞌanta nkavauꞌning.
  uvl-uvl: Pe oan nem pulu ngana tuke kokoes mana. Ke iri nenge te heto hekeke ur-inolo
    pe na lelenga nenge teles hote pe iri nenge tehas heke ana has nge iri, lape te
    amneia melmelenga ke kokoes mana nga sinanga pe nga miliko pe tetah eingaria ia
    ero.”
  eng-BBE: And the smoke of their pain goes up for ever and ever; and they have no
    rest day and night, who give worship to the beast and his image, and have on them
    the mark of his name.
  ixl-CNT: Ech bꞌenamen sabꞌukin ijeꞌ visibꞌel itzꞌeꞌ qꞌu aanima tziꞌ. Bꞌenqꞌii bꞌensaj
    yeꞌk iloꞌtzꞌ qꞌiils aqꞌbꞌal tiꞌ kajay qꞌuꞌl nimotxoksan iqꞌii u xaꞌebꞌalla txokop
    tuchꞌ vitzꞌajich vatzibꞌal utz, tuchꞌ qꞌuꞌl samotxtaqꞌ tzii soꞌok u techlal vibꞌii
    tiꞌ.
  xsi-xsi: I ma ikai nâna lâ yââ ŋinde, aku yââ ne mundo ma ikâki mine ku imo nâ.
    Mao nâ, tamâta ea muŋga sipare tukunzi pa ŋgoa ŋgoi tava ne pareŋa-mâsi, aku sikai
    i ŋa ne mâsi kilala lâ tininzi, kinzi ŋinde ma sisama nâna ikura kari wa mbo wa,
    ma sikai nâna mine ku simo nâ.”
  crx-NTPO: Ndi huye dzoh nudeh-i whulut, 'ilhiz wheni ndo whedújoot. Mbene la ndi
    khuna-iti ntsi'-i 'ink'ez ook'eyíltsi-i hits'u teni' nilhdzunne 'ink'ez buninta
