  zaw-NT: Luxh gujxh xten reni cayejc sä'p nez lojreni guixe-guixee par tejpas. Digacdi
    gusilajzreni dxej-yääl, renani guzuxhijb, reni gojṉ manroga näjza reni gojṉ banäjb
    ni najc si'c manroga, chutisza ni rca' seen xten lajni.
  san-MAL: തേഷാം യാതനായാ ധൂമോ ഽനന്തകാലം യാവദ് ഉദ്ഗമിഷ്യതി യേ ച പശും തസ്യ പ്രതിമാഞ്ച
    പൂജയന്തി തസ്യ നാമ്നോ ഽങ്കം വാ ഗൃഹ്ലന്തി തേ ദിവാനിശം കഞ്ചന വിരാമം ന പ്രാപ്സ്യന്തി|
  tam-TCV: அவர்களது வேதனையின் புகை என்றென்றுமாய் எழும்புகிறது. மிருகத்தையோ, அதனுடைய
    உருவச்சிலையையோ வணங்குகிறவர்களுக்கும், அதனுடைய பெயருக்குரிய அடையாளத்தைப் பெற்றுக்கொள்கிறவர்களுக்கும்
    இரவிலோ பகலிலோ இளைப்பாறுதல் இல்லை.”
  mit-NT: Ñàyùcàndùá icúmí‑nê cundoo‑ne ndoho‑ne nicanicuahàn ndé (xíxìn ñuhu, te)
    caná ducún ñùhmà, ni mà nunca nìhì gá‑nè cundoo dadí‑né, ndui te ñuú icúmí‑nê
    ndoho‑ne, vàchi nì cahvi‑né quisì mà xì figura‑si, te nì sàcùtuu stná quìvì‑sí
    ìcà‑né.
  ceb-ULB: Ang aso gikan sa ilang pag-antos nagaulbo hangtod sa kahangtoran, ug wala
    silay pahulay adlaw o gabii - kining mga magsisimba sa mapintas nga mananap ug
    sa iyang hulagway, ug ang tanang makadawat sa patik sa iyang ngalan.
  ces-LB: V jejich utrpení nebude pro ně úleva ve dne ani v noci.
  mkn-mkn: Pokonya, samua orang yang songgo itu binatang deng dia pung patong, ko,
    tarima ame dia pung cap, nanti dong dapa siksa bagitu deng sonde tau abis-abis.
    Asap dari dong pung sangsara nae kaluar siang-malam sonde tau barenti.”
  pol-UBG: A dym ich męki wznosi się na wieki wieków i nie zaznają odpoczynku we dnie
    i w nocy ci, którzy oddają pokłon bestii i jej wizerunkowi, i ten, kto przyjmuje
    znamię jej imienia.
  qxh-NT: Pagas-junajpis mana ushyacällar rupaptin, waran-waran jushtay jataringa.
    Quiquin waräcuytapis, waräcuyman ricchacujtapis manchapacur chäpacujcuna pagas-junajpis
    jamaytasi mana taringachu. Ratataycaj ninaćhu rupar, mana imaysi ushyacangachu.»
  nwi-nwi: Kɨni nəuwəh kape nap yame raməs əriə mor nəmhəyen kɨmi əriə, in ramənah
    nɨpɨg mɨnə fam, infamien rɨrkək. Narmamə yamə mɨne kasəhuak kɨmi nar mɨragh yame
    kapən kapə seven mɨne nanmɨ nar yame kɨmnor kɨsɨgovɨn in kɨn, mhavəh nətətao kafan,
    iriə tukhapəh nɨsapɨsien yenpɨg mɨne yeraan.”
  kmo-kmo: Kapa meeji tawa hi hirika eechaba eechaba sokwa ichakiita. Eeta ma ye kwashika
    tawa harapa riiti hin yesokwa yichi tawey, riiti mayi misoman yesokwa batawey,
    riiti jebwa hin yatawey, yecha yi hapakakasakech.
  agr-agr: Dita nui waitiaku batsatbauk, jii senchi kegaku bukuitamuk tuke kajinkashtinai.
    Imannum batsamsagtinai kuntin muunta nuna emematiaju aidau, nuniachkush kuntinun
    daajiya nuna nijayin, uwejinkish agatmamkau aidauk, kashi tsawaish makichkish
    ayamtsuk tuke waitú batsamtinai.”
  kyc-kyc: Nakamana bange mena koo dokope dee mena baa yale bange kingimi wasiyami
    dokope kingi lapala banya make enambana nyiyami dupwa kukwa korakamape imambu
    see nao kae lao kararami.
  urd-GVU: اور اِن لوگوں کو ستانے والی یہ آگ جلتی رہے گی، اِس کا دھواں ابد تک چڑھتا
    رہے گا۔ جو حیوان اور اُس کے مجسمے کو سجدہ کرتے ہیں یا جنہوں نے اُس کے نام کا نشان
    لیا ہے وہ نہ دن، نہ رات کو آرام پائیں گے۔“
  yre-NT: O -taa 'o yra yɩlɛ bodrun funnin 'tɛ zɩɛ -a va, te -a -koei "ko laji 'li
    'trilii. Ɛn -wee yra yɩdɩ 'leda "ka "dɩ.»
  fuh-BKF: Cuurki ƴuuruki e jukkungo maɓɓe ina ƴeeŋa faa abada. Jemma e nyalooma fuu
    fowtere walanaa sujidanooɓe ndaabaawa ngaan e tooru magga e heɓuɓe maande innde
    magga.
  arl-NT: ¡Naa Pueyaso miitiasacari nojoritij, najacaari pueyaracaanu nojonutaniya!
    ¡Majaari quenaaja nojori samaraatasaanu quiniutianiya juuca, niucuanio! ¡Naquiya
    miiniuuri naa nojori miitianutaniya pueyaracaanu! ¡Naa miishaanutaniyari cuno
    pojori, canapuete na naca pishano cushiriiniohua puereeta niquishano Casaacuara
    jacamatujuaca juhua Pueyasoocuarani, juhua nojuaja niquishano shipinishano Casaacuarajuhuaj!
    ¡Naa miishaanutaniyajaariuhuaj noo pojori, canapuete cuno puereeta niquishano
    Casaa sesa naajiotaniniutianiya tama nocuajaajani!
  ziw-ziw: Mosi wo moto ukuwasulumiza wakwela kulanga mazuwa yose. Wantu awo na wakadivikila
    diya idikala no mliganyo wakwe na wafamikwe ne idizina dyakwe, hawatende na luhulwila
    lolose chilo na msi.”
  grc-TR: καὶ ὁ καπνὸς τοῦ βασανισμοῦ αὐτῶν ἀναβαίνει εἰς αἰῶνας αἰώνων· καὶ οὐκ ἔχουσιν
    ἀνάπαυσιν ἡμέρας καὶ νυκτὸς οἱ προσκυνοῦντες τὸ θηρίον καὶ τὴν εἰκόνα αὐτοῦ, καὶ
    εἴ τις λαμβάνει τὸ χάραγμα τοῦ ὀνόματος αὐτοῦ.
  nag-nag: Aru taikhan laga dukh pa laga dhuwa uporte hodai nimite jabo aru taikhan
    din aru rati aram napabo- etu janwar aru tai laga murti ke puja kora manu khan,
    aru kun manu etu laga naam laga chihna to loi.
  eng-OEBCW: The smoke from their torture rises for ever and ever, and they have no
    rest day nor night – those who worship the Beast and its image, and all who are
    branded with its name.”
  knj-NT: Ja' jun lugar bey oj ẍa' sya'ilal eb tu' chi a wacac smuc'al tobal k'inal.
    C'am xewilal yu eb c'ualil, c'al ak'balil. Ja' eb jix yi' ey sba tet jun chi yij
    No' tu', c'al tet yechel, eb jix ẍa' oc sbi jun no' tu' yechel oj, ja' eb oj aletoj
    titu', ẍi jun ángel tu'.
  deu-1912: und der Rauch ihrer Qual wird aufsteigen von Ewigkeit zu Ewigkeit; und
    sie haben keine Ruhe Tag und Nacht, die das Tier haben angebetet und sein Bild,
    und so jemand hat das Malzeichen seines Namens angenommen.
  san-PUN: ਤੇਸ਼਼ਾਂ ਯਾਤਨਾਯਾ ਧੂਮੋ (ਅ)ਨਨ੍ਤਕਾਲੰ ਯਾਵਦ੍ ਉਦ੍ਗਮਿਸ਼਼੍ਯਤਿ ਯੇ ਚ ਪਸ਼ੁੰ ਤਸ੍ਯ ਪ੍ਰਤਿਮਾਞ੍ਚ
    ਪੂਜਯਨ੍ਤਿ ਤਸ੍ਯ ਨਾਮ੍ਨੋ (ਅ)ਙ੍ਕੰ ਵਾ ਗ੍ਰੁʼਹ੍ਲਨ੍ਤਿ ਤੇ ਦਿਵਾਨਿਸ਼ੰ ਕਞ੍ਚਨ ਵਿਰਾਮੰ ਨ ਪ੍ਰਾਪ੍ਸ੍ਯਨ੍ਤਿ|
  nob-LB: Røken fra deres plager vil stige opp i all evighet. De vil ikke få noen
    lindring verken dag eller natt. Dette rammer alle disse som tilber udyret og bildet
    av det og som tar på seg merket med udyrets navn.
  ntj-ntj: Nyangka tjunarnpa tirtu pakanma warulu-tjananya kamparranyangka. Karlarla
    mungangkatarrartu-ya pika miranma. Tjiinya-ya tjarrnga puru purli yarnangu tjarrngapirinynga
    marninypungkutjatjanulu puru palunyaku walka kanyiranytjatjanulu pika miranma.”
  sxb-NT: Awaawanga ni wasawa ensisi no omufwano gwayo, kandi awaaganya okuteewuako
    ekilago ekia eriina riae, waaza okunyaasiwua owuire no omuwasu. Eriosi eriema
    mu omurro oguwasamba riiza okuniina kungulu amiire goona, kandi ngawariwuluuka
    namba wutono.”
  nhu-NT: Njiim nu ke ebene kɛ lo sekecii sɛ ŋka fò bó laŋ bó ŋgɛw e. Kɛ bonyii ban
    bò nyaa mbense wvu baay ɛ̂ nyam yì bɛmte bô ɛ̂ laŋ nyam yidvu noo bonyii bò kɛŋke
    nciise diee diew nu ke ekɛŋke naa lo nlɛɛtɛn yî ŋgɛw wvubole ɛmvunsheeŋ kɛnɛɛ
    ɛntaŋ kɛ.”
  row-row: Eꞌekun, basa atahori mana songgo banda no paton na, ma simbo dedꞌedꞌen,
    dei fo ara hambu doidꞌosoꞌ taꞌo naa nda mana basaꞌ sa. Masuꞌ mia sira mamana doidꞌoson
    namasu dea nema hatuꞌ-rerelon nda naloeꞌ sa.
  msy-msy: Ezɨ avir mɨzazim me ganɨdir kam, an mɨgharim pɨn ghuavanang mamaghɨra ikiam.
    Gumazamizir asɨzir atiam ko an marvir guamɨn ziam feba o an namba iniziba, dɨmagariba
    ko aruebar avughsan kogham.”
  agg-agg: Hai ranahandambo hasɨheimɨ aheimbo tɨŋɨrɨfo asagadürɨ ranai koadürümbo-koadürümbo
    gafomboe. Sapo nindou nɨnɨhondɨ asu ahandɨ sɨsamɨ ranahambo ŋgusüfo pamarɨhindɨ,
    asu ahandɨ ndürɨ sürü masahümündi ranana ŋgɨrɨ fi handɨhi nɨmandei,” mehu.
  ptp-ptp: Dɨ ngwax wê tum lec he dɨ vông myavɨnê vô he ge, lu obêc la kɨsii luta
    lêc luta. Om xomxo wê yev vɨxa kɨtu vô bwoc vɨmen hɨxôn i kɨnu dɨ kô i lê tɨyi
    xocbê mak lec he manôn me vɨgê ge, he obêc yaxên myavɨnê mabu tɨyi buc vɨhati,
    vɨdiiên yuu bucên, dɨ obêc dô seac vêl lêm.”
  nak-nak: La sosobu la havi la viligila tamutou ele, eia ge paupuvu moli soata, kama
    ge kaluvu. La mailala ge ouka, la vuhula amuto lotu tavu La Bolo Ale Uru, vikapopo
    la puigolo tetala, amuto abi tai la irovilala tetala mai la isala, oio te la vovo
    mutou.”
  lbb-lbb: Pa a sasawan ana nunla na kankan ir sasawan kas, bel ir rop pa bel ir rop.
    La ning la lotu tetek a rokoio a inagoi pa manarna, pa la ning a akinalang ana
    risana kaning on la, bel lar manah ana kamisla pa moromla.”
  kan-2017: ಅಂಥವರ ಯಾತನೆಯ ಹೊಗೆಯು ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಏರುತ್ತಾ ಹೋಗುತ್ತದೆ, ಮೃಗವನ್ನು ಮತ್ತು
    ಅದರ ವಿಗ್ರಹವನ್ನು ಆರಾಧಿಸುವವರಾಗಲಿ, ಅದರ ಹೆಸರಿನ ಗುರುತನ್ನು ಹೊಂದಿದವರಾಗಲಿ ಹಗಲೂ ರಾತ್ರಿ
    ವಿಶ್ರಾಂತಿಯಿಲ್ಲದೆ ಇರುವರು” ಎಂದು ಮಹಾಶಬ್ದದಿಂದ ಹೇಳಿದನು.
  cso-NT: Ca³la³ cun³ jmɨ́¹hi³nio² bíh¹ cuá³² mí²ñí¹ ñí¹ ná¹má²tso² jáun² tsá² hí³
