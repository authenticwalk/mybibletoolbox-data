    te̱ñpa. Jém pɨxiñt́am d́a nunca jejpa tsuucɨɨm ni sɨŋñi. Iñascaaba así it́u̱mpɨy
    jém ijɨ̱syajpáppɨc jém ani̱mat y jém iwatnas y jém ipɨctsoŋneyajwɨɨp jém marca
    de jém ani̱mat iñɨ̱yi.
  wuv-wuv: Ma fei haguu fei fagianaa ro'ou i asi'anaa pafea ranimai ranimai. Lomi
    hepalo arewaa o poi gutafawenaia a'a ei rona losuinaa fei manulelele mawe fei
    haduona, o ei rona tonaa fei lalaa fei harana.”
  quf-NT: Chaymi chay quntaylla ruripiqa tukuy tyimpupaqna qischakanqallapa. Chaynulla,
    chay manchaypaq munstruta aduraqkunaqa, manami unaq chaynulla tutamapis samanqallapachu
    chay qischakayashanllapamantaqa. Chaqa imapaqtaq-ari chay manchaypaq munstruta,
    imagenninta adurar shutinwanmapis markakaranllapa”.
  yuw-yuw: Focfoc worochon boröcho wömai bongono muno öngga öngut öngutgon tongga
    idtongungoc. Owi amna arap dunggit orin dogunoha yong moröng imongidangmahu o
    owi amna yuhon manohon werano sogiantangma yu wömai kumbonghu o sepdechu bongono
    muno focfocgon kombingitnahing. Yuhon sum sogit sogit bego maic.”
  hus-NT-1971: Ani taja’ ne’ets ca yajchiquiyat ti al an c’amal jun ti ets’ey xumumul
    am pau. Q’uicha ani acal ne’ets quin yajchicna’ jitats c’ac’naxin c’al nixe’ xi
    tse’ acan ani ts’o’manchat c’al im bij.
  med-med: Ndip ila wamp mindil nok muⱡangina kʉn, ndip ikil ei, rʉk rʉk oⱡa mba mint
    moⱡmba. Wamp mbʉ, mel rakra ei kʉn, wote mel nga to tʉndʉk mim etʉng mel ei nga
    mbi paka rondʉk, mel ei nga mbi ila, tip timal tʉk etʉng wamp mbʉ, rumbuldi rʉnggilmʉ
    raⱡ, mindil nok mint muⱡing,” nitim.
  bch-bch: Be basu ngan dinga toa ieieinga aea oa, eine ibungbung somisomi ga ilalala
    ga ila. Ta gid panua toa tisoa masilau saksak ieda, ga aea namer ieda, ga tibada
    ieda aea kilala, gid tiaragid teta mao. Tinaman ieieinga somisomi ga ilalala ga
    ila.”
  cco-NT: Jo̱ e jmiñiˇ quiáꞌˉ e lɨ˜ cooˋ e lɨ˜ teáangꞌ˜ i̱ dseaˋ íngꞌˋ iihuɨ́ɨˊ do
    joˋ tó̱o̱ˋ jmɨɨ˜ faꞌ e niquiúngꞌˉguɨ, jo̱guɨ jaˋ tó̱o̱ˋ jmɨɨ˜ síꞌˆ e jmɨ́ɨˋ o̱si
    e uǿøˋ faꞌ e nijmiꞌíngꞌˊguɨ jaléngꞌˋ i̱ jmiféngꞌˊ i̱ jóꞌˋ dséeˉ laꞌuii˜ do có̱o̱ꞌ˜guɨ
    i̱ diée˜ guóoꞌ˜ quiáaˉreꞌ do jo̱guɨ jaléngꞌˋ i̱ nɨcaꞌíngꞌˋ lají̱i̱ꞌ˜ e li˜ quiáaˉreꞌ
    do cajo̱.
  deu-1951: Und der Rauch ihrer Qual steigt auf von Ewigkeit zu Ewigkeit; und keine
    Ruhe haben Tag und Nacht, die das Tier und sein Bild anbeten, und wer das Malzeichen
    seines Namens annimmt!
  alq-ALGNT: Ka8in 8ikad kada poni ag8abatesinon iima ka taji kodagito8adj igi8e a8iagog.
    Ogi icpenima8an mega madji a8esizan acitc manidokanan, acitc ki kikina8adjibi8agani8i8ag
    okikina8adjibiigani. Midac kada kodagito8ag kabe tibik acitc kabe kijik,” ki ikido.
  ixl-NNT: As yeꞌ la yaꞌ ijeꞌ visibꞌil u xamaleꞌ tukꞌ u azufre uvaꞌ la kꞌaxbꞌisan
    unqꞌa tenameꞌ, tan sqꞌiil as aqꞌbꞌal yeꞌ la yaꞌ veꞌteꞌ tiꞌ itzꞌeꞌsat unqꞌa tenameꞌ,
    jankꞌal unqꞌa tenameꞌ uvaꞌ nikuꞌ qaaloj vatz u txooeꞌ uvaꞌ kat jeꞌ chꞌuꞌl xeꞌ
    u mar moj vatz vivatzibꞌal u txooeꞌ, as tukꞌ unqꞌa tenameꞌ uvaꞌ kat kꞌulun u texhlaleꞌ
    tetz vibꞌii u txooeꞌ,— tiꞌk u toxvu ángel.
  boa-NT: '@see-verse:REV.014.010'
  quh-NT: Ñac'ariynincumanta k'oshñitaj wicharimun wiñaypa wiñayninpaj. Millay animalta
    rijch'acuynintapis yupaychajcunaka sutinwan marcachicojcunaka mana samarispa tuta
    p'unchay ñac'arenkancu, —nispa.
  kwi-kwi: Uspa naizmukis ishne akkwan payukima puznazi. Pailmuchi. Aliz kalpara wakpuj
    wainturuzkas, kalpa aliz kalpakana sarɨtta wakpuj wainturuzkas, aliz kalpawa munkasa
    parɨtuzkas, payuwarakas amtawarakas naizanazi,” ka kizta.
  agm-agm: Isɨhiyai ambɨpatɨ yaawɨhandɨ sisɨha tundisɨhaamɨ sɨtɨpatɨ katɨnɨhɨ nasisoaarɨ
    noaipatoaatɨtaise. Iyonɨhɨ isɨhiya apatɨhɨ otapɨhaatɨ wɨndɨ ikɨmaanɨwɨ kandɨnɨhɨ
    ambɨpatɨ yaawɨhandɨ nepɨ nowaatɨtaapo. Sandɨ apaapɨmaahe, siya isɨmiya yaawɨhandɨ
    naitaatɨwɨmandɨ ainjɨhɨtɨhandapunɨ kandamɨ sɨwipatapunɨ atotɨpɨwesawɨ gaapundɨwɨ
    amɨ kandamɨ maakɨhɨrɨ nehohɨtɨhandape.
  ubr-ubr: Wairaf on ato osi sabu usibaban ebites on arimon nana wantoan au wantoan
    inraran an bakur ingegeg. Sabu iyabon kamit an ragit tutuenin ainauin a on an
    baiyuyur sikwakwafirai a iyai iyafan on wabin an baiyab an fofon i’boai on, osi
    auris on arimon fom o ra asi baiyarir tani ambin.”
  tsw-NT: Akina a na a̱a̱ kula̱to le u to oꞌwo babu ukotu. Ama a na a yuwayin a̱a̱dodo
    o ndolo a̱ga̱nda̱ oɓolo na̱ a̱a̱ma̱li a̱ yi waru a̱ ri nu urotsu wa ala a̱ yi
    a̱ lipu le, a̱tsuma̱lima̱ o to oɓolo ne ele ayin nu urana.”
  cax-NT: Arrümanu nausi carrticurrü uiti Tuparrü sürotü ape, champü nitacüru nausiquirri.
    Chümacansarapüma naneneca y tobiquia. Tone taquisürücürrü ümo bama manaunu ümo
    manu numuquianrrü y ümo manu santurrü. Tone ito taquisürücürrü ümo bama yasutiuma
    arrümanu nicoro nüri manu numuquianrrü.
  aia-aia: '''Iatei nai ha''arahesiai mwamwaa wasi ma''uasi ha''arahesiai araaranunu
    ra aranununa ''iniai mwamwaa wasi naasi, ma ''iatei nai rabasiai ha''ara anai
    atana, rai ha''a-mama''aia ''ado rodo mana dangi. Na asuhanai ''eu na ha''a-rongomaata''ia
    ''a bwa''i papaku mia mo''osi ''a bwa''i arunga maarihu.”'
  srp-1865: I dim muèenja njihova izlaziæe va vijek vijeka; i neæe imati mira dan
    i noæ koji se poklanjaju zvijeri i ikoni njezinoj, i koji primaju žig imena njezina.
  agt-agt: Te maski araw ikid na hiklam aweda mabannayan ta pagzigātān da, gafu ta
    pangdayaw da en ta simaronen ikid na sinang simaronen, ikid na pagpamarka da en
    ta ngagan na en tekid. A awena sangaw magimmang na afuyen nga mangpagattam tekid
    addet ta addet,” kunna.
  lug-lug: Omukka gw’okubonaabona kwabwe gunyooka emirembe n’emirembe, so tebaliiko
    we bawummulira emisana n’ekiro abo abaasinza ekisolo n’ekifaananyi kyakyo, ne
    bakkiriza n’okuteekebwako akabonero ak’erinnya lyakyo.
  yby-yby: Sakiya yamidana miluma elitabo wewenasiya miluma eli-liki witaboya ma liki
    suwamikilae. Sa-ideko jokilawa maya yoweko minowa minowa oko minakolaiye. Sa-onenako,
    okohimi nesalo ito aya nesamidana weunalo lipi mikaka niabo wewena ito uliwahena
    ito anelahena li-minabo wewenahena maya alikaya miluma elitabo nesahena dupalo
    soto pekolaiye. Sa-etiboya aya nesalimoya keke hulobetametibo ne. Sakoya hulobetamideko,
    muki yupeka maya sakiya milumago eliki minakilae.
  heb-heb: ועשן ענוים יעלה לעולמי עד ולא ימצאו מנוחה יומם ולילה המשתחוים לחיה ולצלמה
    ואשר ישא את תו שמה׃
  mpp-mpp: Aime ngic-ngigac hudu-baba-sic nga ilucine ketadi holecnolu afeelu gaibong.
    Ailu yele wacte maa baibong. Ngic-ngigac yogo yenge dacka doictowa ngagebong yogolec
    hasocti damengsoc moto-motoine mikac ofelu hasocebalu game yenge deboc hadeng
    kwele-mogung monic mi bafuwadaingte.”
  apb-apb: Pwa'ulana dunge ni sapesalunge ikire ngeena e sa'a mou-mou ike lo'u, ta'e
    kei ta'ela'i tara'asi mola susue aatowaa na rodo. Oto nga mamalonga ha'ike lo'u
    hunie mo iini nge kire ha'apaina'aa ola loo-loo'a ngeena na nunune, wa mo iini
    nge kire to'o aana ha'a-ara aana satana.”
  san-TEL: తేషాం యాతనాయా ధూమో ఽనన్తకాలం యావద్ ఉద్గమిష్యతి యే చ పశుం తస్య ప్రతిమాఞ్చ
    పూజయన్తి తస్య నామ్నో ఽఙ్కం వా గృహ్లన్తి తే దివానిశం కఞ్చన విరామం న ప్రాప్స్యన్తి|
  ben-IRV: যে আগুন এই লোকদের যন্ত্রণা দেবে সেই আগুনের ধোঁয়া চিরকাল জ্বলতে থাকবে;
    যারা সেই জন্তুর ও তার মূর্তির পূজা করে এবং যে কেউ তার নামের চিহ্ন ব্যবহার করে,
    তারা দিনের কি রাতে কখনও বিশ্রাম পাবে না।
  ntu-ntu: Trpnzngr nzyrkrpxkr nzetqkr drtqdr, krkcng tzangiolr Mrlx Kc Tqdrka'ngr
    x mqngrde kc tzlz, x tztwzlr rkx ngr drtqde. Nzetqkr drtqdr vztx alo, ngrlx x
    mz nrlckxbq, murde zsikapu ngr nzngckr nrkrdrtqdr tqvzpe tqvzpe.”
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਦੇ ਦੁੱਖ ਦਾ ਧੂੰਆਂ ਜੁੱਗੋ-ਜੁੱਗ ਉੱਠਦਾ ਰਹਿੰਦਾ ਹੈ, ਸੋ ਉਹ ਜਿਹੜੇ ਦਰਿੰਦੇ
    ਦੀ ਅਤੇ ਉਹ ਦੀ ਮੂਰਤੀ ਦੀ ਪੂਜਾ ਕਰਦੇ ਹਨ ਅਤੇ ਉਹ ਜਿਹੜੇ ਉਹ ਦੇ ਨਾਮ ਦਾ ਦਾਗ ਲੁਆਉਂਦੇ ਹਨ, ਰਾਤ-ਦਿਨ
    ਕਦੇ ਚੈਨ ਨਹੀਂ ਪਾਉਂਦੇ।
  gvc-gvc: Tí pichaca ã me tirucurohca. Ne yatisi. Tinare ã purĩrucuchʉ yoara. Jipihtina
    nʉcʉ macarirore na tuhcua caha sʉ ño payoinare ã purĩrucurohca. Dachoripe, ñaminipe
    ã purĩrucunocanohca. To masʉre ño payoina, to wamare ti joarina cʉ̃hʉ tó seheta
    ñano yʉhdʉahca —niroca borohre anjo.
  sbk-sbk: Ni lyosi elya bhabhe hwabho wabhala wilawila nasebhali notoyo pasanya no
    siku - ebho bhabhahuputa omnyama ne sanamu yakwe, na shila mntu yaposheye eshilanjizyo
    eshitawa lyakwe.
  mya-JVB: ထိုသူ သည်ဘုရားသခင် ၏ ဒေါသ ဖလား ၌ လောင်း သော အမျက် တော်စပျစ်ရည် စစ်ကို သောက်
    ရ လိမ့်မည်။ သန့်ရှင်း သောကောင်းကင် တမန်တို့ရှေ့ ၊ သိုးသူငယ် ရှေ့ တွင်၊ ကန့် နှင့်ရောသောမီး
    ထဲမှာ ပြင်းစွာသော ညှဉ်းဆဲ ခြင်းကို ခံရလိမ့်မည်။
  kgf-kgf: Waŋu qenʒeŋ manʒeŋ imuac hofacnéŋ nalé tetecgia qahac éréma emmac. Méŋnéŋ
    méŋ yaŋ biria ʒéma imuac baniarayawac mepé qepési wammu imi ʒéma méŋnéŋ qarawac
    asé kiwiya memac ionac imi siŋi kaiwe séc tachiahiaru méŋ ménda he énécmimac.
  awb-awb: Uwo uwo orabeqte íráípéqté ahriahri áú kiegieire. Wehukega uwo uwoéra wéhékáhnkakaq
    inokáhpeqkakáq íre ahrenahrahowe. Kiembogi kankákáq wene píkísahakáqsábé iwíáh
    íwíáh atáh ké, máhki matíáh kéwé mitaq ahriahri mía míaigehe ire.
  gdn-gdn: Gwisi ki eba kewoyagisi ko maramara yarono. Iyapana gwedewau ubumu kunkani
    maba ade e keyakeyai mu idamugu yamanamupu ki mu simaga tarataragapiyamu bo e
    si okai mu naurimugu okamupu tondau ki ka mu Mamanuga God e nuwapupui baibiga-pamana
    ki yawatai mo pa mena ko mu maramara kemora nawaru makari-togomono idiwono.
  nko-NT: Amʋ́ ɩsʋbɩtɩ́ ogyá ámʋ ogyási bɔ́kʋsʋ́ yɔ́ ɔsʋ́sʋ́ brɛ́ fɛ́ɛ́tɔ́. Alɩ
    ahá ámʋ gyí ahá ámʋ́ʋ́ bosúm ɔbwɩ ámʋ pʋ́ mʋ ɔkpɩ, ɔbwɩ ámʋ nsʋhɩ́ɛtɔ
    dɩn amʋ́sʋ́ ámʋ nɩ. Ɩwɩ móolwií amʋ́ ɛkɛkɛɛkɛ.”
  bsn-NT: Ĩna ʉ̃jʉrimeaye bueri buetʉjabetirʉaroja. To bajiri, güiogʉre rʉ̃cʉbʉoboariarãre
    rojose ĩna tãmʉose jedibetirʉaroja. Ĩna quẽnocacʉre rʉ̃cʉbʉorã, to yicõari, güiogʉ
    vãme ucatu ecocana quẽne, to bajirone rojose tãmʉorʉarãma ĩna.
  pib-NT: Ga wa wanna tsru salewnalepgya gatskogognenatanu gike rixiniko mnikawnakatupa.
    Gi rapnanutanunna gogi ga wa goyechno, wa kmatsuru ga wa wale yaglu yoptsojityegitachinepni,
    ga wa girukokta yoptotlu giwaka gimaxikle.”
  wiv-wiv: Na haroho kua e vavala varitihia ni dia, hazuka da e ma ki zazahe na dama
    laveve, ki beta hozohozoana. Manumanu kua dia ta lala dia kata lolotu na enimel
    havurengo kamana hanunuka, ia mai nuhu kua dia ta pelea kana mak na hizana, da
    mara beta matoto dia na hatu kavu kara varitihia, marigo dama ia da dia ta hatunia
    varitihia barae za.”
  reg-reg: No lwika lwo kwasibhwa kwebhwe nilugenda kajanende na kajanende, nolwo
    bhatapumusikile mumwisi amwi mugeta-abho bhanu abhailamya intyanyi ne lisusano
    lyaye, na bhuli munu unu alamiye olunyamo lwa lisina lyaye.
  mlh-mlh: “Oiji ja yabeme joiserereŋ mokemoke yobu maneru gonimiŋ, ore konduŋineji
    damaŋ so tatariine tomiri pakereru ropeeiŋ. Ŋiŋigo joma mimiine eru iŋore sasako
    ohoweine baku miteŋ gaegobi, yoŋoji una ubu misoŋ maneru gonimiŋ. Moji giri mogeine
    sabareku sakiineo roru bakatega, iŋoji sakiineji usuraŋgame yaimaiŋ qaku ŋema
    neiŋgo embimbiŋgaru goiŋ.”
  gof-ENT: ኤንታ ዋያ ጩያይ ሜሪ ሜሪናው ጩዪሼ ዳና። ዶዓኔ ኢያ ሚሲሊያ ጎይኔይ ቃሲ ሄ ዶዓ ሱን ማላይ ዴዒያ ኦኒካ ቃማኔ
    ጋላስ ሼምፖይ ባይና ካዔታና» ያጊስ።
  aau-aau: Ya, uwrsa me aw ma mon ok sohok ko yakuw kokwe, senkinaw leyh peyow peyow
    wayr ey. Unsaney, ay piap-araw o, hyo owhnan o, seme ma me-ihey, seyr hyo uru
    so meir piap-araw se ma lonok somokwe, eypok arawh, eypok arawh, aw senkinaw lok
    wayr-wayr ey.”
  tvk-tvk: Reitin, xamim xa mumot mi vongoro tesa e nanao nan e munggur simeleleen
    te hisen, upang itit ni ngan taxa ti ia xamim iha vuma … hoxalite teni ihe tovuol
    e eas teni mun navus ti vatova.”
  prf-NT: En asok nen apoy a mangpahirap dikodi ay magdisunu a awan ti katapusan.
    Aldew ay ti gibi ay awan makaimang ten pághirap di en sinumamba hidi ten halimaw
    sakay ten ribultu na, sakay en namarkaan hidi ten ngaran na.”
  auy-auy: Iyafínkémbó úmúmbo iyíntemba aasiyaasí títeꞌa úmae iyíníye. Óraaꞌ-afaa-poigon-imayaawe
    wenáúraambo úmárówin-imayaawe mósá márááwi mináfáá-póígóní aúfái tineꞌó agaimakáawi
    ímba saagésa aasiyaasí títeꞌa úmaena iyíníye.
  tbg-tbg: Mintima variqiro viraro vi ihava kia qimparaitiro qaqi itaqiro viraro,
    vira muravanovata ekaa enta qaqiqai oru vuanarove. Vaiinti nahenti qaakau aantauvata
    vira maraqurahaavata quahama nimiteha tinavu variqave tivakeha vira qaravata vareka,
    vika aatitainaraqaavata entaqivata nora iha itainaraqi vaiha kia auraaravata vairaiti,
    ekaa enta antura ruvaqi vivarave, tura.
  hub-NT: Nu ji senchi keamua nuka pegke kajinkashtinaiti, shuar nu yawa kajenan ememataina
    asar, nijainumkesha tumachkusha uwejnumkesha aatmamkau ainaka tsawaisha tura káshisha,
    ishichkisha ayamtsuk tuke waitu matsamtinaiti”.
  hmo-hmo: Idia do ia hisihisi henia lahi ena kwalahu, be ia daekau lao noho hanaihanai.
    Unai dagedage gauna mai ena laulauna idia tomadiho henia, bona iena maka idia
    abia taudia be laga-ani do idia abia lasi. Dina bona hanuaboi do idia hisihisi,
    doko lasi.”
  big-big: Keya pilikpokki ngangandagi yolakpek paka ngalege kang kang kaiyageya wizagomagi.
    Keya liyeng wizingmek keya kung pugurikkerau inge laliyi keya ngago yei mizi puwili
    ma liyeng wizingmekki yeiktagi maktik weiyaboktau kusaga yoklongko narik leng
    mizagi ono, kai.
  gux-G: Bi fala munii do ki ña hali ya yognu n ki pi gbenma, ke baa pia fuodma yienu
    yeni ñiagu kuli, bani yaaba n gbaani ki pugi ki yanga yeni ki nannanli yeni ya
