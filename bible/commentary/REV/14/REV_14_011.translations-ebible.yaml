  cof-NT: Junni ninbi padeseilainasa, nin poyo numatotiya lanato polenachunae. Deituchunae.
    Quepen, malon jasaino podeilaituchunae tie. Animalichi cale telenhiminla, o yachi
    moldechi cale telenhiminla, o yachi mumun chudica junla, o yachi marcaiminla,
