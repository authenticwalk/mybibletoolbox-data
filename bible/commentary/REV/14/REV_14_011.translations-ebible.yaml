    ୱେଡ଼ାନାଣା ଜମ୍‌ନାକା ଆକାୟ୍‌ ।
  txu-NT: 'Nhym kuwy kũmja mã wabi, kute o ino rer kêtkumrẽx. Kuwy kute me kamjêrja
    kũm rã''ã rã''ã. Nhym me arek àmnhirẽnho kumex rã''ã: rã''ã. Djãm me tyk djà kêtmã?
    Arkati. Djãm akamàtkam nàr kon akatikam dja me tyk djà kêt? Arkati. Dja me arek
    àmnhirẽnho kumex. Be, dja ã Metĩndjwỳnh meo bikẽnho ane. Me kute mrymẽ mry karõmẽ
    o Metĩndjwỳnh ne arkum amijarẽnh o ba ne kute arkum rax jarẽnh ar o ba ne ''ã
    idjija, me ja dja Metĩndjwỳnh prĩne ã meo bikẽnho ane. Nãm ã kadjy mrãnh djwỳnh
    kabẽn ane.'
  eng-WEBU: The smoke of their torment goes up forever and ever. They have no rest
    day and night, those who worship the beast and his image, and whoever receives
    the mark of his name.
  gnw-NT: Jare tatãti uyupita jaeño mai pegua jocua reta uiporarata ñugüɨnoi vae güi.
    Jare jae reta ndarau ipuere uputuu ara rupi jare pɨ̃tu rupi. Echa'ã umbɨadora
    reta jocua maemɨmba guasu jare jaanga jare güɨnoi maemɨmba guasu jee imarca —jei.
  mux-mux: Enini mindili simba tepéliinga ikiliale pora naa nimba taki-taki ikilia
    tepa mindi pemba. Méle-takarale kene yu-mele manda leku teku mimi tiring mélale
    kene popu toku bi paka tunjingí, mola yunga bili mai-ombelena mola kína molumba
    yambuma múlu naa liiku sumbulsuli tanguli mindili noku mindi mulungí.” nirim.
  maj-NT: Ndaha tsa mí yjehe najmi ka̱mandyja̱ya ni̱nti̱hi̱ nd'í xi tsjá kju̱a̱'un.
    Ndaha nku ni̱stjin ko̱ ndaha nku ni̱stje̱n najmi ts'i̱ínkj'áíya xi ts'i̱íntsjoho̱
    chu̱ ko̱ sénni̱stjihi̱n ko̱ xi ts'i̱ínkjáíhi̱n chu̱ba̱ha̱ j'áíhi̱n.
  bkq-NT: Niântaymba ise mârâ peto iaduânimo. Nâkuba nitaymba ise mârâ eunu. Tâzekobyzeguely
    peba ise târâ peto oday, kopae warâ akaemo ânguydo adyry, ekudo xygatyby warâ
    einwânni modoem. Aunlolâ ise akaemo inwendy wâgâ atay, emary wâgâ atay warâ mâkâ
    ezedypeom modo âsenagazedyly.
  kue-kue: Ana endi dongwa de giugl geglkwa ingemo i aimande aimande wu egli pi panambuka.
    Yomba i ye kambu are ya te kuiyamo dembiye karaugl eretendre te kangiye munomo
    ingwa, ye ermine ya enduwer yoko ta mogl wakai pirkraglkwa.”
  cot-NT: Oraquea ovogataquempagueti irantsipevaetantajiaquempaca oncoquempani ompoasecantajencavaequempaquea
    aatoquea osajaencatimatitsi. Aatoquea imagorejimajigui savincaguiteriqui aisa
    pitsecariqui, incoguitempaniquea irantsipeguitempaniquea tsaroventajiacarica covejencavetatsica
    aisa ivaantorite ipeacaajitaca, ariquea inquejejiaquempa irantsipevaeguitempani
    maasano isantoncatacojitaqueca ivajiro covejencavetatsica.”
  bnp-bnp: A pokona nimadihi ne ria ge poko rike vakaroro. Ri uka nimalo, ri gi bole
    a nimadihi mavonga na haro, na rodo, re huriki ri kavurikea e Livoa turana hanuna,
    ri bole a kilakila na rana.”
  apn-NT: '@see-verse:REV.014.010'
  ctp-NT: Tyukwi tyempu nde loo ja tsaa tii ꞌa tyituun sñii kiiꞌ seꞌen ndijin nten
    kanꞌ nu tiꞌí bra kanꞌ. Loꞌo ja kaja ñaꞌan lyaa neꞌ kanꞌ ꞌin Ndiose; nchga nten
    nu ngiꞌni tnun ꞌin ꞌni kanꞌ, ni siya nkwin iꞌ ti ngiꞌni tnun neꞌ, ni siya ngaꞌan
    biyaꞌ iꞌ chkan neꞌ o ta yaꞌ neꞌ, ja lyaa neꞌ kanꞌ ꞌin Ni bra kanꞌ.
  opm-opm: Ihat batbet dar ma patepri ohe tuhup oh dipdipwi tuhup oh maras patru patepramur.
    Ama kurwah orhe kis han oh gure boknong nahatporhan orhornongo orhe kis matpa
    irat boknongo ama yotnong daham ma armi deipti gure ina bok oh na tihih hama batbet
    har sup ohsi patiru hat pateprimuro pot sangop.
  bvr-bvr: Rrapa gatiya gun-guwurkuricha nipa jolnga mu-nguy guy-warrchinga guy-workiya,
    rrapa aburr-gata aburr-nirra gala barrwa aburr-yinmiya aburr-ngeka wuriya ana-munya
    rrapa rrengarrenga. Gu-gurda ngacha burrwa mari aburr-gata marr aburr-balcha nula
    an-gata moch an-mugat rrapa an-nigipa an-mawunga burr-guta, aburr-nga aburr-gata
    minypa gun-nigipa gun-nelangga gubi-rrimarra gun-gata minypa nipa an-nelangga.”
  zad-NT: Na' llen c̱he yi'na' gana' sak'zi'gake' c̱hasan zejḻi kaṉi. Na' beṉ'ka'
    choe'la'o bayix̱aa na' lwaa lsak'ba' na' beṉ'ka' we'gake' latj sho'gake' seṉ c̱heba',
    bibi yeḻ' wixi'lall' gat' c̱hegake' ka tella ka waḻ.
  kmg-kmg: Eme šoczi ŋic iŋucne šâfitac-jopame irec hosâcne ŋezume ŋezu fehuc foocmu
    sanaŋ. Irec ŋic qowi mimicne â hawari-ticne dieŋzi hecnembiŋ jaŋe mecne, â šâŋe
    qâreŋ-ticne bajumbiŋ jaŋe mâmâc šâiczi mi behec-jopame ŋeŋe mana tâmiric ŋafe
    furec šušuhuc jaha mana rahuc juniŋmu.”
  aso-aso: Ee, aꞌmine loposo nitetokisi idoꞌ aꞌmineꞌmi avazahalokisi gelekeleꞌ i-di
    opoꞌni li aꞌmine loposo niteliꞌmi maki adoꞌ guliveꞌveꞌmi luhuvoꞌve ma dalizave
    mukita nene gamene gamene goꞌ liliha litiꞌmuso izeliha mulumo nene matamivo minii
    mo mini gilamilisave. Ee, mo aꞌmine olokuꞌ mini mulumo alumo giliviꞌ giliviꞌ igivoꞌ
    minilizadiꞌmo sokileꞌve nesi dizelineꞌ nene mo huko vamivo mo dizevo dizevoꞌ ogovoꞌ
    mineleseive.
  uli-uli: Iwe ngo burahol yaf la ye kekafohoyur ila ye bibidah chog le tor siyal.
    Rechokla re hasrowu malfefedeg le mo molwe liyosal, mo ikla ye mel hagillel molwe
    idal uwor ila tor yar hasoso mo irel hafohoy llubong mo leral.”
  nin-NT: Intsi iru yi nggo a so tsutsarr ba nggo i gru so hun ase na ase. Na ambre
    ni ibittu isha so su i sama ku abangga ba nggo a kuttu na gbyarr asa ku ininazzu
    wa tuku ankpunkpru wa nggo a na wa zzu ininazzu wa nggo. A sa aba yo nggo a yo
    ba angba a isa ama wa.”
  acu-NT: 'Nu ji kapauka kajintsuk tuke mukuntiawai. Tura asamtai aints ainau Juun
    Yawaaya Tumaun Yuschau waininayat: Ameketme Yusem tinu ainauka, tura ni nakumkamurincha:
    Ameketme Yusem tinu ainauka ni naari ni uwejencha, tura ni nijajincha aatramu
    ainauka tsawaisha, tura kashisha ayamtsuk wait wajakartin ainawai,” taun antukmajai.'
  cak-WNT: Y ri k'ak' ri nibano chique chi niquik'axaj tijoj pokonal, majun bey xtichuptej
    ta, y ri rusibil pa'el chicaj riche (rixin) xtibe k'ij xtibe sek. Y ri xeya'o
    ruk'ij ri nabey chicop y ri ruwachbel, y quinojel chuka' ri quic'uan retal ri
    chicop ri' chi nic'aj tak quiwech o chrij tak quik'a', can majun bey c'a xque'uxlan
    ta juba' chuk'axaxic tijoj pokonal chi pak'ij chi chak'a'.
  ebk-ebk: Nan asok nan apuy ay cha mamarpalikiat kan chicha at cha munpangapangatu
    in-inkiana. Inurkiw ya lenafi ay maid poros kuminkinkan nan mun-iliwliwasan nan
    chiyuycha nunchaychayaw as nan kauugyat ay animar ya as nan enammaancha ay kapadpachongna,
    ya nan uray ngachana ay namarkaan as nan ngachana.”
  spa-PDDPT: El humo de su tormento sube por los siglos de los siglos. Los que adoran
    a la bestia y a su imagen, los que recibieron la marca de su nombre, no tienen
    reposo de día ni de noche.
  ruf-ruf: Na hosi lya ghumoto ghwa maghayo ghawo lyodina kuchanya ghamatsuwa ghose
    na ghamatsuwa ghose. Kutsakuwa kuduhu ukubwihila imisi au chilo kwa awala iwomtamanila
    imnyama ayo na chinyagho chake na chila imunu yane chitango cha taghwa lyake.”
  gun-gun: Ha'e kuery ikuai axya gui hataxĩ ojeupi 'rã araka'e rã peve guarã. Vixo
    vaikue ha'e ha'angaa mbojeroviaa kuery re hery omoĩa va'ekue ma ara py ha'e pyávy
    opytu'u e'ỹ re ikuai axy riae 'rã — he'i.
