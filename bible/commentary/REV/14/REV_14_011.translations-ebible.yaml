    ।
  cgc-cgc: Aso an na alin ta apoy na naan dya danen an silutan gapadatas asta ta ula
    katapusan. Adlaw kilem, ula untat silot naan ta mga ittaw na gasimba ta makaadlek
    na ayep daw iya na ribulto daw gapamarka ta iya na ngaran.”
  tim-tim: Oyekmâ âgâmbo hâk hilâlâm dondâ nâŋgâmbiâ dâwokyeŋe hokboâk hokboâk egon
    âgâm yembiap. Akto luâk âmbâle soŋgo metŋe aregât kotŋe mem agatmai akto otneŋe
    hainâk mem agatmai are soŋgo metŋe yâkgât kotŋe enemyeŋân me bâtyeŋân kulemgombo
    memai are Anutuŋe kuk bâleŋe akyeŋgimbo hâk hilâlâm hândâk akto hilâm nâŋgâm manmâ
    âgâwai akto hâkyeŋe mem bo tatmâ hutuk âgâwai.” dâep.
  yor-yor: Èéfín ìdálóró wọn ń lọ sókè títí láéláé wọn kò sì ní ìsinmi ni ọ̀sán àti
    ní òru, àwọn tí ń foríbalẹ̀ fún ẹranko náà àti fún àwòrán rẹ̀, àti ẹnikẹ́ni tí
    o ba sì gba àmì orúkọ rẹ̀.”
  wos-wos: Wun ximbali bér ximbali maki tandan gwalinyana ximbu harékéndé du takwa,
    bérka ximbu harékéta ximbalina hundi deka séfimbu hérandé du takwa akwi di yambu
    némafwi hangéli hératandi, wungi re wungi re. Gan nukwa baka yamba hwakéndi.”
    Wungi dé wa.
  emp-NTPO: Maʌ̃ ẽberã bia mĩga b̶ʌma tʌbʌ uruara quica baya. Ewariza cowa nũmaya.
    Bariduaba animarã minijĩchia b̶ʌ́a, jʌwaba od̶a idji za quĩrãca b̶ʌ́a bid̶a bia
    bed̶eaibʌrʌ, ʌ̃nãũnira neẽ́ b̶aya. Maʌ̃ animarã trʌ̃ idu b̶ʌbiped̶ad̶aba ãsa,
    diamasi bid̶a ʌ̃nãũnira neẽ́ panania.”
  eng-F35: So the smoke of their torment goes up forever and ever, and they have no
    rest day or night, those who worship the Beast and his image, and whoever receives
    the mark of his name.
  ind-ind: Asap api yang menyiksa mereka itu akan naik ke atas selama-lamanya. Begitulah
    siksaan yang akan terjadi kepada mereka yang menyembah binatang pertama itu serta
    patungnya dan yang menerima tanda namanya. Mereka disiksa siang dan malam tanpa
    henti.”
  pes-OPCB: دود آتشی که ایشان را عذاب خواهد داد تا ابد بالا خواهد رفت، به طوری که
    شب و روز آسایش نخواهند داشت، زیرا آن وحش و مجسمه‌اش را پرستیدند و علامت نام او
    را بر بدن خود گذاشتند.
  mpt-mpt: eka as ele teme atumo tlebianoa enino omkayebu olo utnoa genoa amit namabobo,
