verse: REV.014.011
translations:
  kpx-kpx: Iale abuna vene kemo vatehani malesege diovena vani bahata veatigei. Katealemo
    vatae ata oleuoleu ovo keta munanave keta hoesehavoi ovo ke hisali maleale keabuna
    vavi vani ke bahatamo keve ui vatehani malegei.” Anelu keu hoto kateai lounu.
  okv-H: amita iposi na daroho ta vivihe iresuja. Eto embo amuna o sapura amita javo
    ta hajire humbuhe o amite amita aririvo te avo jakeka aisuja amina iji te mume
    te tapa jangu indari mane kesuja,” ke ainge Anera amina ehija
  tbo-tbo: Ma mayouna bogahuna e gegae ega sigasigana po ega anani kokoe. Yaka tauhi
    mimituwa tahatahayana ma a talaoloto uyahihi he polopolou po gowana wekiwekilalana
    hi wiwaya, hai wiyuwa ega sigasigana iyeta po ididibala uyahihi.’
  mal-C: അവരുടെ ദണ്ഡനത്തിന്റെ പുക യുഗാനുയുഗം ഉയർന്നുകൊണ്ടിരിക്കും. മൃഗത്തെയും അതിന്റെ
    പ്രതിമയെയും നമസ്കരിക്കുകയോ അതിന്റെ പേരിന്റെ മുദ്ര സ്വീകരിക്കുകയോ ചെയ്യുന്നവർക്ക്
    രാപകൽ സ്വസ്ഥത അന്യമായിരിക്കും.”
  grc-SR: καὶ ὁ καπνὸς τοῦ βασανισμοῦ αὐτῶν ⸉εἰς αἰῶνας αἰώνων ἀναβαίνει·⸊ καὶ οὐκ
    ἔχουσιν ἀνάπαυσιν ἡμέρας καὶ νυκτὸς οἱ προσκυνοῦντες τὸ θηρίον καὶ τὴν εἰκόνα
    αὐτοῦ, καὶ εἴ τις λαμβάνει τὸ χάραγμα τοῦ ὀνόματος αὐτοῦ.
  bgc-bgc: अर उनकी पीड़ा का धुम्मा युगानुयुग उठदा रहवैगा, अर जो उस पशु अर उसकी मूर्ति
    की पूजा करै सै, अर जो उसकै नाम की छाप लेवैं सै, उन ताहीं दिन-रात चैन न्ही मिलैगा।
  khz-khz: Ira vokalova molera aorai pia vitiviti kovuna pene rage vanagivanagi ati
    ikana. Vevega-rakava gauna e ia gitagitana pa avuavuna gauna pia aliruputali-venia
    talimara pa ia arana makana pia gapia talimara, pogi lagani ati pia agalagi.”
  deu-TKW: und sie haben nicht Ruhe Tag und Nacht, die da anbeteten das Tier und sein
    Bild, und wer den Stempel seines Namens empfängt.
  zsr-NT: Cuentecz dzön qui guiꞌ ga niꞌ sacaꞌ quiꞌi nu naꞌ. Rël len të dza sacaꞌ quiꞌi,
    atiꞌ gatga gataꞌ latj luzíꞌ ládxiꞌgac nup laꞌyíj ládxiꞌgac‑baꞌ böaꞌ sniaꞌ naꞌ
    len bdauꞌ queëbaꞌ, atiꞌ cutu luzíꞌ ládxiꞌgac nup luiꞌ latj taꞌ leygac labaꞌ.
  lin-lin: Molinga ya pasi na bango ekomata na likolo mpo na libela na libela. Butu
    mpe moyi, bopemi ekozala te mpo na bato oyo bagumbamelaka nyama mpe ekeko na yango,
    mpe mpo na moto nyonso oyo akondima kozwa elembo ya kombo na yango. »
  hns-NT: Ie aagie ke dhoewa sada oeppar djaat rahiega. Aur dje djanaawar aur okar
    moertie ke poedjiega, aur bhie sab log djaun okar tjienha leis hai, oelog sada
    ke lieje dien aur raat oe piera sahiega.”
  noa-E: Mag am õt khierr jẽmer nʉm naar jĩu wëjöm chan chugpaajã khaugba, ich mag
    sĩerrʉm iekhau. Mag õtdau ee nʉm khʉʉn chan bʉ̈ʉrjã gaai nakha aa khaugba, ich
    mag edaram magwe machag jẽmer wënʉrrajugui” ajim, “amachdëu mag meperagta Ẽwandamagamjö
    jëeunaa ĩchab sĩi i khĩirkha wau sĩerragjã jëeunaa ʉdʉraa amach gaai i dauchach
    phãpitarr kõit.”
  eng-EMTV: And the smoke of their torment goes up forever and ever; and they have
    no rest day or night, those who worship the beast and his image, and anyone who
    receives the mark of his name.”
  mib-NT: Te ñuhmā nuū cándoho i cánda nɨ́ɨ́ cáni cuɨtɨ. Te nduú ñuú tu ndétātú ñayuu
    cándoho ún jeē ní cachiñúhún quɨtɨ xéén jiín imagen tɨ̄, jíín jéē ni jécondee
    jnunī sɨhvɨ́ tɨ́.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ तुक्‍खे के़जाःप्‍पा मिःल्‍ले़ मिःक्‍खुॽइङ्‌ग सदादिङ्
    सदादिङ् थाःङ् पेःक्‍लो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुनिॽ तुक्‍खेःन् से़न्‍दिक्
    ले़न्‍दिक् आप्‍फाल्‍ले़आङ् मे़नुप्‍ने़न्‍लो, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ किप्‍मा
    के़घुःबा थक्‍सा नु कुनावाइत्‍लाःन् सेवा मे़जोगुआङ् कुमिङ्‌ङिल्‍ले़न् इबुगे़न्
    मिक्‍सेःन्‍निन् मे़लक्‍तुआङ् मे़वये़रो॥”
  xnj-xnj: Lyohi lya motu weukuvang'aha hukwela kunani magono goha gangali mwishu.
    Vandu avo vevakuchigundamila chinyama chikali na chimong'omong'o chaki na kusopiwa
    ulangisu liina laki, yati vipumulila lepi kilu na muhi.”
  mmx-mmx: La mo losongsongot naba lok ngan lusuxa i urut amisik la kopmen noxo xap
    at levenaleng kangking la kanimin bok. Tara naba ekip tangarang mi na losongsongot
    do neni ga lotu saparap lavatpanga sio la lavatpoovo ren, kopla neni ga ruuna
    loklok katling at laasen at lavatpanga sio.”
  cbr-NT: Manë tsi anuxuan atun xënibua 'aínbi paë tanti, anuax ca aín cuin nëtëtima
    tëxëquiruia. Usai ca an parúnpapanuax uax 'irucë ñuinacan'ëo, 'imainun a tanquian
    a iscësa oquin unin 'acë ñu a rabicë unicama, 'imainun ñuinacan'ëon anë anu cuënëocë
    unicaman nëtë́timoquin nëtë́nbi imë́bi paë tanti 'icën.
  tee-NT: Chai junta tamak'alhk'ajnan ju yu'unch ma va tachi jinilatach. Chai ma jantu
    tavanan catita'astacnalh ju yu'unch ju tamaklaca'anita ju anu' maktili' chai ju
    anu' ju talapalaxtulh tachi ixlacatuna ju maktili' chai ju alhimichicanta ixtapaka'ut
    ju anu' maktili'. Ma tontacuj chai tontats'is catamak'alhk'ajnana'.
  eng-LSV: and the smoke of their torment goes up through ages of ages; and they have
    no rest day and night, who are worshiping the beast and his image, also if any
    receive the mark of his name.
  cak-NT: Y ri k'ak' nu'on chique chi niqui'en sufrir, y ri rusibil jotol chicaj chi
    ronojel tiempo; can man jun mej (bey) xquie'uxlan ta juba', ni pak'ij ni chak'a'.
    Y chupa ri lugar ri' xquie'apon-wi ri yeyo'n ruk'ij ri na'ey nimalaj itzel chicop,
    y can quiri' xti'an chique ri xtiquiya' ruk'ij ri ruwachibel, y xa xtiyo'x rubi'
    ri itzel chicop ri' pa nic'aj-quiwech o chiquik'a', roma jari' ri quietal.
  pah-NT: Nane'ymi ti ihemi tatatig̃uhũa hahyrame g̃a pe nehẽ. Hahya ti ndopigi g̃a
    hugwi ypytunimo arimo nehẽ no, ei ga. Hahy hete ti g̃a pe tata pype jipi nehẽ
    – kiroki g̃a yhyapypeva'ea mbohete yhyapypeva'ea ra'angava reheve, kiroki g̃a
    okwatijaruka yhyapypeva'ea rera ojihe, ei ga imombe'gwovo.
  sja-NT: Irua mãgɨɨrã mãgá ɨ̃i-ee miapi bɨpa nari jɨ̃rak'awaa nɨ̃bait'ee ãstaawa,
    p'ãrik'ua pida. Tachi Ak'õrepa mãgɨɨrã mãgá miapi iru bait'ee, ãchia ɨt'aa t'ɨ̃patap'edaa
    perã ma nemĩsiamaa ichi k'ĩrak'a bɨ ome mãik'aapa ichi t'ɨ̃ tauchaa bɨpidap'edaa
    perã ãchi k'ap'ɨade.
  xed-xed: Ɗiŋa tsa vu ta gə lu ta iri ŋa taŋ ya ná, dzaʼa gɗavagɗa ta ŋlu ta luwa
    ha ŋa kɗekedzeŋ. Tsa gwal ta tsəlɓu ŋa tsa nimtak ya, nda ya ŋa tsa skwa wuyay
    tsaf lu ya, nda inda gwal ta zlghaftá tsa mbsaka hgani ya ná, haɗ mbiʼa vgha taŋ
    ma ghuya ɗaŋwa nda fitik tani, nda rviɗik tani wa,» kaʼa.
  mks-NT: Ta cána ñi̱hma̱ ini nu̱ ñúhu mé na̱ ndóho ini cán a̱nda̱ ama cáa qui̱vi̱.
    Ta ni ñuú ni ndiví co̱ ndíquehe ndée̱ ná nu̱ ndóho ini na jáchi̱ na̱caja cáhnu
    na quití quini cán xi̱hín ti̱ni̱ñu yúú ri̱ ta na̱sa̱ha̱n na̱ ña̱ma̱ni̱ ña̱ na̱na̱ni
    marca qui̱vi̱ rí cán yiquí cu̱ñu na.
  gfk-S: Ma no mis tano eh nong i hangungut di ila tumtubuala hathatikai. Ma dong
    ing di ga lotu tupas no raaia ma no nuno palimpuo, ma dong ing di ga kap no hakilang
    tano hinsana, pata tutuno iat nudi ta da sinangeh.”
  bmu-bmu: “Miaŋön eŋgohoiga sihimbölö önöŋi qahö möta malmei, miaŋgö köwakŋan mönö
    nalö dop teteköŋi qahö wahöta öŋgömakŋa. Ambazip jemnemba aka yaŋgö imutŋaŋgö
    waikŋi memba möpöseimakzei, yeŋön mönö suŋgem asak senjom möta malme. Kunŋan muŋgem
    supapŋi aŋgön köla sileŋe kösözawi, yaŋön mönö sileŋan unduiga qemjeŋ qeba luhut
    memamgö osiba malma.”
  dgz-dgz: Mum wam pot pot merao dagin ameme doriwandata. Kwarayo guewa nanimup kaitane
    amba inamup wa taragasene amba yatup ame man yaua paua mega ame wapimup batamene
    nagirewa mum wam pot pot inamup wagat da uon.” Anea ap anega wan.
  eng-GNV: 'And the smoke of their torment shall ascend euermore: and they shall haue
    no rest day nor night, which worship the beast and his image, and whosoeuer receiueth
    the print of his name.'
  zaa-NT: Por tsèni nu riria qui' yí'a tulidàba nna yù ri'u qui'ni cca cą sufrir la'rilá
    para siempre. Labí la' rédi'latsi' té qui' quį réla ritsa bá, porqui'ni beni cą
    adorar nubeyu' túxúa nna bedu ỹibi quį ru'a lo imagen quì'į nna gunàba cą qui'ni
    cueni marca nu cca representar nombre qui' niá cuerpo qui' quį.
  eng-WEBSTER: 'And the smoke of their torment ascendeth up for ever and ever: and
    they have no rest day nor night, who worship the beast and his image, and whoever
    receiveth the mark of his name.'
  guh-guh: Athëbëabetsia bajarapaisototsëxë junaenia daxitamatacabijavabelianexa.
    Ayaicuenia bajarapajivi Dioso penaneconitsiaexanaejavatsi, tsitecaena daxitamatacabijavabelianexa.
    Bajarapajivi isoto petajuta bitso pejamatabëfaenaejava, caeepatoyo ata apo copatsi
    tsane. Bajarapacuenia Dioso naneconitsiaexanaenatsi pajivi pematabacabëta navajëcabiaba
    piayainëjavabelia, bajaraponë jumapecataeya pexanaenëtsijavabelia ata. Bajarapajivi
    itsa nacopatanua piayainë pevënëta pitanerutsinexatsi, bajarapacuenia Dioso naneconitsiaexanaenatsi.
  bon-bon: Pui uliobo lui ätuma cäco gyene. Teeme kloka cina iyeteta täsenininisi
    cabu me. Laatibi drowä gwidape ne coo teeme pana wawenäneji gwidape ne opo gaabe
    me yaacitusi, coo laatibi teeme ngii ne yaacatanusi mangace cabu coo piiyepu ime
    cabu, teepi ciiye bimu diibe oocana lica cirege pui uliobo cabu ca.
  nhw-BL: Huan para nochipa tlejcos nopa poctli catli quisas campa tlaijiyohuíaj huan
    amo quema tlamis. Huan nopa masehualme catli quihueyimatque nopa fiero tlapiyali
    huan itlaixcopincayo, huan quiselijque imachiyo o itoca, amo quema mosiyajquetzase
    yohuali huan tonali para nochipa.”
  swh-ONEN: Nao moshi wa mateso yao hupanda juu milele na milele. Hakuna mapumziko,
    mchana wala usiku, kwa wale wamwabuduo huyo mnyama na sanamu yake, au kwa yeyote
    anayepokea chapa ya jina lake.”
  wbi-wbi: Nilyosi lya vuvafi vuvanave likavuka kuluta kuvusila na kusila, navalyale
    nulupumo pamwisi na pakilo - vala vano vikufunya ku kikanu na kukihwaani kyake
    umuunhu ghweni juno alyupile ikivalilo ikya litavua lya mwene.
  bba-bba: Dɔ̃ɔ wi u nùn tɔ̃yɑ mɔ̀ win wiisu su ko su n seemɔwɑ wɔllɔ kɑ bɑɑdommɑɔ.
    Bɑ ǹ ko bɑ n mɑɑ wɛ̃rɑbu mɔ bururu kɑ yokɑ, be bɑ ɡbeeku yɑɑ ye sɑ̃wɑ kɑ yen weenɑsiɑ,
    kɑ be bɑ yen yĩsirun yĩreru mɔ.
  eng-KJVCPB: 'and the smoke of their torment ascendeth up for ever and ever: and
    they have no rest day nor night, who worship the beast and his image, and whosoever
    receiveth the mark of his name.'
  kgk-NT: Upe tatatĩ oporombohasa asy va'e-gwi meme katu ojeupi arã. Upe-py ndoikói
    arã py'agwapy. Áry ramo pyhare ramo ave ndopytu'úi va'erã. Entéro mymba vaigwasu
    ete ha'anga ave omboetehare, hesegwa héry ogwereko va'ekwe gwive ohasa asy va'erã
    upe-py opa e'ỹ reheve.
  waj-waj: Ikiaivo iya too variivaa visuuvo tupatupaa ngioo vioo nnaasu varinaravai.
    Iya fayai mmararaivaata inna mmannammannaivaatama ngiari ausa mmuduuyaiyauvaa
    mmida inna nnutuuvaa atauvaa varaiya fai ikiaivo ikiannagisanna heenagieena iya
    too nnaasu varinai iya kararida nnaasu variaaravai. Nnaagiai tuanaa aangeraivo
    itaa kua kiaa roo viravai.
  cpy-cpy: Ashi rowaero ikemaatsitee-yaawo awijayiteentsiri, kitejeriki eejatzi tsireniriki,
    eero otsiwaka-neentzi eepichokiini. Ari kimitee-yaari ikaatzi pinkathata-kiriri
    owantaniri, pinkathata-kirori roshiya-kaawo, kenta-kota-kawori eejatzi iwaero.”
  mpx-mpx: Yaka ginaha toto i papalomwan-agil kasona ni haha sauga gegewena nige ni
    momowasi. He bolo hi kululuek bwasumu bekikina elana ge kakanununa elana, o ebo
    alana ana etotohi i gan elal, bulin ge lan nige nihi veveyaho lomwan.”
  wbp-wbp: Yuwayi, kapulu jata-nyanyi-nyayirni murrumurru warlungka. Yulyurdu warlu
    yinya-jangka kapu kankarlarra-kari warrarda yani. Kapulu yapaju jankami parrangka
    manu mungangka. Kulalu jarda ngunami. Yinyarraju yapa maju-wati kuja kalalurla
    parntarrija kinki yinyaku, yangka kuja kalalu yirdi mardarnu rdakangka manu ngalyangka.”
    Kujanya yinyaju marramarra purlaja.
  luo-luo: To iro mar mach mar sandgino dhi malo nyaka chiengʼ. Jogo malamo ondiek
    malich kod gima ket kode, kata jogo mondik negi kido mar nyinge, ok noyud yweyo
    odiechiengʼ kata otieno.”
  nhe-NT: Huan para nochipa tlejcos nopa poctli tlen quisas campa tlaijiyohuíaj huan
    ax quema tlamis. Huan nopa tlacame tlen quihueyimatque nopa fiero tlapiyali huan
    itlaixcopincayo, huan quiselijque imachiyo o itoca, ax quema mosiyajcahuase yohuali
    huan tonali para nochipa.”
  aii-aii: ”ܘܬܸܢܵܐ ܕܓ̰ܘܼܢܓ̰ܵܪ̈ܵܝܗ‌ܝ ܒܸܬ ܐܵܣܹܩ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ، ܘܠܹܐ ܗܵܘܹܐ ܠܗܘܿܢ ܢܝܵܚܵܐ،
    ܠܵܐ ܒܐܝܼܡܵܡܵܐ ܘܠܵܐ ܒܠܲܝܠܹܐ، ܠܐܵܢܝܼ ܕܣܵܓ݂ܕܝܼ ܠܕܵܒܵܐ ܘܠܨܲܠܡܹܗ، ܝܲܢ ܠܟܠܔ ܕܩܲܒܸܠܔ
    ܪܘܼܫܡܵܐ ܕܫܸܡܹܗ.“
  esk-NT: Aasrii itchiulanġa ikniġum nagliksaaqtitauruatigun mayuqtuaġisiruq taimuŋa
    isruitchuamun. Iliŋich iñiqtuiqsiaġviitchut uvlumi unnuamiḷu, tamatkua putqataqtuat
    niġrugaaqłuŋmun atriŋanunlu, suli kisupayaaq akuqtuiruaq nalunaitmiutaŋanik atqaniglu.”
  msb-msb: Nagapahitaas hasta na lang an aso san kalayo na nagapasakit sa inda. Wara
    sin pahuway adlaw o gab-i an mga nagsamba sa hayop kag sa imahin sani kag amo
    man an mga nagbaton san tanda san ngaran sani.”
  cpa-NT: Cøng² hi² tsøg² jmi³ŋi³ ni³ ja³tiogh³ dsa² héi² jmai³ ŋi² ja³já¹³, jmai³
    ŋi² ja³dság¹. Tsa¹jŋi¹ jmø³uai¹² quiah¹²dsa lah¹huu² lah¹jmø², ju³lah dsa ca¹mi¹juanh¹²
    jáh² hlanh³ quianh¹³ hi² lai³ quiah¹²jah, dsa² ma²ti³quin¹² jmai³jah ―ca¹juúh²
    ángel.
  dso-dso: ଜଇଟାନେଅନି ଆଇବା ଦୁଆଁ, ଜନ୍‌ଟାକି ସେମନ୍‌କେ ଦୁକ୍‌ କସ୍‌ଟ ଦେଲାନି, ସେଟା କାଲ୍‌ କାଲ୍‌
    ଜୁଗ୍‌ ଜୁଗ୍‌ ଉପ୍‌ରେ ଜାଇତେ ରଇସି । ପସୁକେ କି ତାର୍‌ ମୁର୍‌ତିକେ ପୁଜାକର୍‌ବା ଲକ୍‍ ଦିନ୍‌ରାତି
    ପୁଣ୍ଡି ନାପାରତ୍‌ । ଜେନ୍ତିକି ତାର୍‌ ନାଉଁର୍‌ ନେଇରଇବା ଲକ୍‌ମନର୍‌ପାଇ ମିସା ।
  meu-meu: E animu hisidia kwalahuna e dae hanaihanaimu, bona dina hanuaboi laḡadia
    asie animu; daḡedaḡe ḡauna mai laulauna ida e toma henia dihomu bona ladana toana
    e abiamu taudia ahudia bunu.
  yva-NT: Umba taname kijao ntami tawan irati vatane umaso mansaija nuge nuganui,
    muno usiuri rai mangkebe siman, namane yanteter bayave, weye ubeaje irati ana
    mamun umawe pe apa yare me yai muno apa pake no mansai.”
  dgc-dgc: Ey tu asok a gébwat to apoy a magpahirap dide,” kagi na, “éy éwan tu bagu
    i tumétébwaga. Aldo éy ta kélép éy éwan tu kéimang du sinumamba to hayup sakay
    to ribultu na; sakay sindu tinumanggap to marka no ngahen na.”
  zpm-NT: Dze guieel cso laan ne tsec guidox co, ni palal gapd zho descans ga; sac
    sca pquiitsgzhib zho lo ma ntseeb co, pquiitsgzhib zho lo mdio ne niaa zig niaa
    ma ga, ni pquia zho xbey ma.
  hix-NT: Eryewhamnohtoho komo yosànà rma, nasanàmyaha hampànà, meya roro mak ha,
    atàknahnà ro me mak ha, kekonà. Awasnaw xarha, kohsaya xarha, neryewhamnohyatxhe
    roro mak hampànà, atàknahnà ro me mak ha. Kamara ymo wyarono yowakryenyenhàyamo
    kax mak natxhe ha. Ukuknonà ymo yowakryenyenhàyamo kax mak natxhe ha. Noro ymo
    yosotà rma, àmenhosah me nehxakonà, nyamoro hoko, kekonà, kahe yawono.
  sim-sim: Unak niri tandi ermba ermbak hi oso er si ukwa ria, mbeek mendek nakwa
    ambu sir. Mberem ushiwak? Kala asa nga os orin li hambaha li uhundari oson or
