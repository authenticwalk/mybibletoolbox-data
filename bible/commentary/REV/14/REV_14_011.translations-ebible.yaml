    କା ରୁଡ଼ୁନ୍‌ ଦୁକୁକ ନାମେୟା ।”
  gah-gah: Itó miluma gililiki va vegená nenémináa niviko, lova lova oko minanogo
    ive. Itó nenémini lokilaváa iteloko voko mino lúaló moloko minanogo ive. Nenemú
    hela netá napamahe itó vogunahanahe kalapusa hizi amiaká nia vegená niamó itó
    agulizalámini anosa ali miniaká nia vegená nene milumámo ma ahuloketoko vaminogo
    ive. Itó kavasú viziki itó geha ziki ma aminigave. Gamena gamena milumámo ze lemeko
    miniko, gililiki viki minanigave.
  lcm-lcm: Na vubung i kui ang kipo ago singina, ka tuv alak ane pangkul si keve taun
    kovek i akamusai ina. Io, vap ang kipo soturungai serei si kei nau lelengan ke,
    na si kankanuai ina, na kitala luk kapa na akanangai i kana asan, petau ke ki
    kovek luai i ausai tenei ias na tenei vong kapa.”
  aer-aer: Kwerte ure-ngentyele itnenhe-arle ampemeke, re akwete-ante akertne antyerle-anemele.
    Arlte uthene ingwe uthenele itne akwetethe ampangkerlte-anetyenhe. Alakenhe nhenhe
    re kwenhe tyerrtye areyeke irretyenhe arrentye yanhe renhe-arle tnakewarremeke
    arne yanhe re-arteke-arle anemeke, nhenge yanhe areye ingkirrekeke arrentye yanhe
    ikwere-arle anthelherlte-anemeke imperre ikwerenhe itne-arrpeke-arleke intelhe-ilekenge.”
    Alakenhe-arle alkere-arenye ingkerne-iperre angkeke.
  qvc-NT: Chayshinam chay ninapi tukuy tyimpu rinllapa padisiq. Qondaynimbismi mana
    nunka rinchu ushyakaq. Chaqa chay animal layata, chay rritratunda aduraqkunaqam
    punchawnindin, tutapnindin mana samashpachu, rinllapa padisiq, chay animal layapa
    siñalninda ch'askishqanllaparayku.
  tgl-ULB: Ang usok mula sa kanilang paghihirap ay aangat magpakailan pa man, at wala
    silang kapahingahan sa umaga o gabi — silang mga sumasamba sa halimaw at sa kaniyang
    imahe, at lahat ng tumatanggap ng tanda sa kaniyang pangalan.
  cbs-NT: Ja inun, tsuabunda yuinaka mese atimapa kenwankin jawen dami kenwandiaibu
    jawenabu wakin jawen jatu unanti wai jatu nemama jatun kena jatu netanmamisbu
    badidi inun meshu medan jeneama ja kuinwen chi nukaismawen dunua nuyai badi tibi
    jawa juindukuanma isin tene chakayamakubainxankanikiki”, ikainaya
  xtm-NTPP: Te kána ñu'ma nuu ka ndo'o ka neni i ma ni‑kani ni‑jika, te masu jin ndatatu
    i nduu ñuu, vaa kuechi ja ni ka chiñu'u i kiti ka'nu kiti kini kaa ma ji'in tna'a
    ja kaa sukan kaa ti ma, ji'in ja sukan ni ka jan‑ta'vi i tnuni ti ma ja nani ti
    ma ―‍kúu i ká'an i.
  nnq-nnq: Malyoi gu kupotekigwa kwenio giuka kujenda kunani pangapela na pangapela.
    Bandu benia abikigongali kinyama kikale chenie na kinyago chakwe pamwe na mundu
    jwajoa jwabekigwe kiingi cha liina lyakwe bipomoleje kilo na mui.”
  bao-NT: Ñañaro tamʉo cʉ̃ja ca bii bue mʉenerije pea to birora bue mʉenecõa nii.
    Waibʉcʉ ca uwiogʉrena ĩi nʉcʉ̃ bʉo, ñucã cʉ̃re biigʉ cʉ̃ja ca quenoricʉrena ĩi
    nʉcʉ̃ bʉo, cʉ̃ wãmere owa tuu doti, ca tiirã, jĩcã rʉmʉ ʉnora, ñucã jĩcã ñami
    ʉnora, yerijãa, biiticãrucuma —ĩiwi.
  san-ORI: ତେଷାଂ ଯାତନାଯା ଧୂମୋ ଽନନ୍ତକାଲଂ ଯାୱଦ୍ ଉଦ୍ଗମିଷ୍ୟତି ଯେ ଚ ପଶୁଂ ତସ୍ୟ ପ୍ରତିମାଞ୍ଚ
