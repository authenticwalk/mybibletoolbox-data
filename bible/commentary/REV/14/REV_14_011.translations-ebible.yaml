  qvs-NT: Chashna Tata Dios kastigaptinkuna chay manchana laya animalta kuyak runakuna,
    figuranta kuyak runakuna, sellunta chaskik runakuna mana tukuyniyukta sufrinkasapa.
    Mana samashpa diyapi tutapi chay asufriwan rawraykak ninapa kusninwan sufrinkasapa.”
  zca-NT: Par dubta' niro' zhen che'n bël kwa'n zakzi rë men re'; nayot xax bixa';
    zhëy-yë'le zakzi rë xa' nguzuxib lo ma nile' mandad ze' no lo winab che'n ma,
    mbaino rë xa' nguziyël nkë señ che'n lë ma loxchuzh xa' mbaino ya' xa'.
  cbc-NT: Tie caʉ̃rĩjẽ buseri pʉame tocãnacã rʉ̃mʉa cʉ̃marĩ caãno cãrõ nicõã ninucũgaro.
    Di rʉ̃mʉ ũno, di ñami ũno yerijãrĩqũẽ manigaro monstruore caĩroarãrẽ. Cʉ̃, monstruo,
    bairi cʉ̃ bauriquere bairo cabauʉ na cawericʉre caĩroarã, o cʉ̃ ya wãmerẽ cawoaturotiricarã
    nipetiro tocãnacã rʉ̃mʉa popiye baigarãma. Di rʉ̃mʉ ũno yerijãetigarãma yua,”
