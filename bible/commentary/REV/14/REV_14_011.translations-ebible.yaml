  soy-soy: Nnɑ mɛɛ pi n wúkɛi ɑnyɔ ɑɑ pɛɛ ḿpɑ́ píyei mɛsɛ́rɛ n likirɛlɛ̃, pɛpɛɛ
    inɑ́mɛ kɛyu-i nɛ ikɛyu kɑpi ń sɛrí n yɑ́ɑsi ɑpi wúlɑ nɛ nkó yɛɛ ritii nɛ́ɛ
    kunípɛ kɛcɑ́ɑ́ irinyiri nwɔi m mɑ́, ɑ́pi pɛɛ kɛtúŋɛ́ nɛ kɛsinɛ mɛwéntɛ mɑ́.
  hui-hui: Ti tandaga taraore helo ira daragonaga hagua iraga ha dege bialu kane iraga
    ha ho wulebira. Ani buwa wali agali nogo tara biagohondobi ibuni heagobiore wabu
    wini biagohondobi bi pupu wialu nogo ogoninaga mini magihe karu ti mini íbu holene
    horombe mbiragabi nawulebira, lalu layago hale haru.
  amf-amf: Keam galshen nuura utayno cubanoar rooro wul lay koda ute; dabtaabee kisa
    kamsinbena goodimayna kisa naabensaar milkitinam tiyayna wul sootinbee rooronbe
    kesa ukunse qolehe” ki hamade.
  quc-NNT: Ru sib'el ri k'äxk'ol ri kuriqo käb'uquw na pa taq ri q'ij ri junab' ri
    kepetik. Man k'o tä k'u uxlanem paq'ij o chaq'ab' chke ri winaq ri keq'ijilan
    ri xib'ib'alalaj awaj, xuquje' ru wächb'al, o ri käkiya kib' chi kok ri retal
    ru b'i' chke.
  dob-dob: Ta kaiwe nina ꞌasuna ꞌituꞌetuꞌe ataya, ta nigeya ꞌina ꞌebe gumwalamo. Ta
    tomota nidi taudi yobai nina ma ina tokwalui ꞌadi tobwagobwagoyao, ta ꞌana esana
    dayadayagina ꞌana toꞌewao, taudi ꞌidi ꞌelouya nigeya ꞌida gumwala ꞌasiyata nai
    boiboi ꞌediya.”
  wrs-wrs: Wo suwulva yunalm nomba pulundtholohvna, temba suwemba nomba nihsesoava
    daswolvnamba indhanamba. Wo nomba indhanamba owai, es eva pemba angavta, sia okomba
    osangas ambo wosalohvna, temba himba sembayang velvohmanavpa sungeittatamba eva
    nom lehvohal henam, ten indhanamba englana weis vewol vinam nengnam, wo temba
    himba wulapramnavpa hena nihilva, osva vei mira eva englara.
  mca-mca: Qa pa' ƚetutsax pa' ƚawtshek nite' yili'ij qu' nakpha'm ene' week ƚahatsiyij,
    qa ham pa'qu' ƚawapiiheye'je' neƚuts qa najai iye qu' nakijje'm pekhewe' qu' niyinii
    nakha' inqa'met qa na' ƚesi'nq'al iye, i'nƚi'i pekhewe' qu' ne'nika'aj ne' ƚeq'ikati'
