  mkl-mkl: Cuɑi inɑ iyi ɑ́ nyisi ŋɑ bɔ̃nɛu ɑ́ dedei hee lele hee do ɑjɔ fei. Inɛ ŋɑ
    iyi ɑ̀ wɑɑ tɔɔ iŋɑi sɑkou do mii iyi ɑ̀ ɡbeu , do inɛ ŋɑ iyi ɑ̀ nɛ nyindɑi iriɛu,
    ɑ kɑɑ nɛ kusĩmi ɑlɛò dɑɑkɔ.
  gaq-gaq: ଆତେନ୍‌ କସ୍ଟନେ ମାଃସ ଜୁଗ୍ ଜୁଗ୍ ମାଃସ ଲେଃଏ । ଜାଣ୍ଡେଇଂ ପସୁ ଆରି ମେଁ ମୁର୍ତ୍ତିନେ
    ପୁଜା ଡିଂଆର୍‌ଏ ଣ୍ଡୁଲା ମେଁନେ ମ୍ନିନେ ଚିନା ଗୁଆର୍ ବଆର୍‌ଏ, ମେଁଇଂ ସ୍ମି ମିଡିଗ୍ କାଲାଆଃ
    ଅସାନ୍ତି ବା ଲେଃଆର୍‌ଏ ।”
  gof-RNT: Entta waaya cuyay meri merinaw cuyishe daana. Do7aanne iya misiliya goynney
    qassi he do7aa sunthaa mallay de7iya oonikka qammanne gallas shemppoy baynna kaa7ettana”
    yaagis.
  unx-unx: ଏନ୍‌ ଦୁକୁରେୟାଃ ସୁକୁଲ୍‌ ଜାନାଅ ଜାନାଅ ସୁକୁଲଃଆ । ଅକ ହଡ଼କ ଜାଁତୁ ଆଡଃ ଆୟାଃ ମୁରୁତ୍‌କେ
