  ena-ena: Avɨha avɨha iga iga hɨniavɨdaci avɨŋ agaŋ hameŋ laci hameŋ laci lɨhulɨhu
    avɨmɨsɨ iahaiaha hɨnibali aba abi uami. Lɨdaci hulaŋ iamɨgali fɨli hali sɨhɨm
    sabaŋ mugaŋ lamɨgaŋ me agadɨ ibi mɨŋaiahɨben aba mɨgalɨfɨlɨbavɨbali agɨlaŋ aba
    abi uami. Fɨli hali sɨhɨm sabaŋ mugaŋ lamɨgaŋ me agadɨ ibi agadɨ sihɨ agaŋ nulɨdɨ
    lɨbam hɨvɨ human hɨvɨ hɨniavɨbali agɨlaŋ aba abi uami. Kɨlɨ cɨkaŋ hɨvɨ nudɨ mugaŋ
    lamɨgaŋ me lɨhua lamavɨci hɨnibali agadɨ ibi avi mɨŋaiahɨben aba mɨgalɨfɨlɨbavɨbali
    agɨlaŋ aba abi uami. Nɨbɨlaŋ sɨkasɨkan hɨfɨlɨ hɨfɨlɨ uaiadi uaiadi avɨha avɨha
    iga iga pam hɨniavɨbali aba abi uami.
  nbq-nbq: “It avakwa ininggis vaga a, enembet vaga a, yangge inis dirup mbalek dugwit,
    yangge inim, at agut wakhegek huvuwak ogovak higirik ako inim, ininis siyabugu
    dogosogon ako, hali hunik helep enggen inim enovaga dan okbayogon yuvuk ako nggatuk
    yegetek modok-modok enovaga en wunggu dogosogon. Wunggu hegek, dingga inim, o
    hup inim, sat yanggal hedegetek modok-modok yagan watu dogosogom o,” yiluk, iris
    naruk hunggis.
  tgo-tgo: Na ndɨgheko iya i vakatha vɨrɨko weŋgi munduwae i vorovoro mbaŋake wolaghɨye
    ma ele ghambako. Thavala thɨ kururu weya thetheghan mbwanjam weiye ŋgaliŋgaliya,
    o thoŋgo idae ghanono ina weŋgi, gougou na ghararaghɨye mane thɨ towo e vɨrɨ.”
  yap-yap: Ma ath ko fare nifiy ni be gafgow nagrad e bay i yan ngalang ndariy n’umngin
    nap’an; ni dabi yodor bochu’uw e gafgow riy ni rran ara neap’ u puluwon e pi’in
    ni ur ted fan ma yad be meybil ngak fare gamanman nge ya’an ni kan ngongliy nliyos,
    ni pi’in ntay ngorad fare pow ni fithingan fare gamanman.”
  mop-NT: —Ma' yan q'uin u jobol u nac'ül u butz'el a c'aac' abe' tuba tanoo' u yajcunbul
    u menoo' u sip'il. Ma' yan a jedel ti'ijoo' te'iji, ma'ax ti q'uin ma'ax ti ac'ü'.
    Ala'oo'o, u c'ajsajoo' a noxi' baalche' a joq'ui ich c'ac'naab etel u c'ajsajoo'
    u p'is a baalche' abe' a chen betabi,— cu t'an u yaj xa'num a Dioso. —Tulacaloo'
    a mac ca' u c'ümoo' u p'is u c'aba' a noxi' baalche' abe'e, beloo' u cu c'ümü'
    a yaj abe'e.
  tet-tet: Haꞌi dubun moos atu nakfolo saꞌe la nakotu nosi siakaan fatin susar nia.
    Hodi nunia, sia netan susar mak la nakotu.”
  hlt-MCSB: Amih phaepnah hmaikhu te khaw kumhal kah kumhal la luei. Satlung neh a
    muei aka bawk rhoek, khat khat loh a ming dongkah kutnoek aka dang long tah khoyin
    khothaih a duemnah khueh pawh.
  xtd-NT: Nduu xakuaa ndaꞌu yaꞌa koio‑i chi n‑ka ndadakaꞌnu‑i kɨt ndeꞌe n‑kane nuu
    mar jan xiꞌin xa kaa ná kaa kɨt ijan xiꞌin xaxeꞌe xa n‑xe kondenee teꞌu‑i a ndaꞌa‑i
    tnuni tnaꞌa tnuni neꞌe kɨt n‑kane nuu mar jan. Nɨkava nɨkuita ndaꞌu yaꞌa koio‑i.
  mdy-ETH: ዔያቶ ሜታሳ ታሞይዳፓ ኬስካ ጩባ ናንጊና ባይቁዋዖ ጩቢ ዴዓያ ማዓንዳኔ፤ ቦዓሢና ዒዛኮ ማላቶናም ዚጊ፥ ዒዛኮ ሱንፆ
    ማላቶዋ ዔኪ ዓኣዞንሢኮ ቢያ ሮኦሪና ዋንቴና ሃውሾ ባኣያ ማዓንዳኔ» ጌዒ ጌዒ ሃንጎዋቶ ጊንፆ ሃሣ ዓኣዼኔ።
  spl-spl: '@see-verse:REV.014.010'
  usp-NT: Y jsib'el man k'ak' ri tib'anow c'ax rechak tike tijin jawic lecj y ta'
    jq'uisic. Ta' tiuxlantak tik'ax k'ij tik'ax ak'ab' mak ri ticojowtak jk'ij man
    etzl awaj ri xelch li mar y man richb'al y tijye'tak luwar ticojsaj jb'ij la'
    jtio'jlak.
  zav-NT: Na' c̱has žen c̱he yi'inə' gan' yesə'əžaglaogüe' zeɉḻicaṉe, na' do ža do
    yel bito bi dezcanz gatə' c̱hega'aque'. Can' gaquə c̱he beṉə' ca' chso'elao' bežən'
    na' lgua'a lsaquə' de'e naquə ca ḻeb beṉə' ca' zɉəzo señy c̱he labən' lao xgaga'aque'
    o na'aga'aque'.
  sgz-sgz: Má sahwán kámnah erei a arangrangas i di, na lu kurkurem áklis sang, kápnate
    mat. Mái rung er dikte lotu uri narsán rokoi má uri narsán tantanián má dikte
    oboi kán akiláng i kápán páplun i di, kápnate mon i kándi te aunges alari á rangrangas
    erei. Bosbos pákán nas má bosbos pákán libung, da iatung pagas má dák lu áslai
    rangrangas.”
  kek-NT: Junelic k'e cutan yo̱keb chi c'uluc raylal li neque'xlok'oni li josk' aj
    xul malaj ut lix jalam u̱ch, li que'xc'ul li retalil lix c'aba' sa' xpe̱quemeb
    malaj chi ruk'eb. Chi k'ek chi cutan yo̱keb chi c'uluc raylal, chan.
  blz-NT: Tibukna apu men mengerepai i raaya'a masawe' waara'a pataka sidutu. Mian
    men mangkanggi ayop tia patungna iya'a, ka' mian men nangala oosna ngaanna ayop
    iya'a, sianta otasna repaion ilio malom.”
  poe-NT: Tí ihnchi kuènte xrohi sítjasótexín sín síchrìin jnkochríxín la tí sín a
    kuinkáchónki tí bestia la ko tí nkehe tsíkjano̱ya kuènte o̱ chónta sín ihni̱é
    kuènte.
  san-TAM: தேஷாம்ʼ யாதநாயா தூ⁴மோ (அ)நந்தகாலம்ʼ யாவத்³ உத்³க³மிஷ்யதி யே ச பஸு²ம்ʼ தஸ்ய
    ப்ரதிமாஞ்ச பூஜயந்தி தஸ்ய நாம்நோ (அ)ங்கம்ʼ வா க்³ருʼஹ்லந்தி தே தி³வாநிஸ²ம்ʼ கஞ்சந
