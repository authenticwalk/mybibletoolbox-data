  bod-N: ཡང་ནམ་མཁའི་ཞིང་ཁམས་ནས་ཆུ་མང་པོའི་སྒྲ་དང་འབྲུག་སྒྲ་ལྡིར་བ་ལྟ་བུའི་སྒྲ་གྲགས་པ་བདག་གིས་ཐོས་ཤིང་།
