verse: REV.014.002
translations:
  kpx-kpx: Ige di evisege otogomo hoto moleu baita louale keu eavu balugau egumai
    luluale ke nahate. O mesoho hatau luluale ke nahate. Isi hoto keu duave baua.
    Ata moagaeau gita hamamale ke nahate.
  okv-H: Eto uhu i ta hindu ingena amo umo vuenga ta hindu ainge eto tururu pajire
    be amita hindu aingeko rate gita javo ‘harp’ embo isapamane na teagora amita hindu
    aingeko avo ingena
  tbo-tbo: Ma yadei dagugu gehouna a noonoli mei goila kolokololona ma gololonana
    mei palele. Po gololohi a noonolihi mei hai ani wigohagoha gita ponahi hi haki
    wahaga.
  mal-C: സ്വർഗത്തിൽനിന്നൊരു ശബ്ദം ഞാൻ കേട്ടു. അത് അലറുന്ന തിരമാലപോലെയും മഹാമേഘഗർജനംപോലെയും
    ആയിരുന്നു. ആ ശബ്ദം അനേകം വൈണികന്മാർ ഒരുമിച്ചു വീണമീട്ടുന്നതിനു സമാനവുമായിരുന്നു.
  grc-SR: Καὶ ἤκουσα φωνὴν ἐκ τοῦ οὐρανοῦ, ὡς φωνὴν ὑδάτων πολλῶν, καὶ ὡς φωνὴν βροντῆς
    μεγάλης· καὶ ⸂ἡ φωνὴ ἣν ἤκουσα⸃ ⸋ὡς⸌ κιθαρῳδῶν κιθαριζόντων ἐν ταῖς κιθάραις αὐτῶν.
  bgc-bgc: अर सुर्ग तै मन्नै एक इसा शब्द सुणाई दिया, जो पाणी की घणी धारा अर बड़े गरजण
    जिसा शब्द था, अर जो शब्द मन्नै सुण्या, वो इसा था, मान्नो वीणा बजाण आळे वीणा बजान्दे
    हों।
  khz-khz: Ne kupana karo ta wai vogo galura gerakana kuluna e kupa ekuluana kuluna
    voa akamonagirato. Vokulu noowane hap gelavuna talimara na geria hap gelavurawai
    kulura vetaira.
  deu-TKW: Und ich hörte eine Stimme vom Himmel wie das Rauschen großer Wasser und
    wie das Tosen starken Donners, und die Stimme die ich hörte, war wie Spiel von
    Citherspielern,
  zsr-NT: Niꞌr byöndaꞌ tu le rguꞌu bö yehuaꞌ yubá, rnë zidzj ca rnë tu yegu zxön len
    ca rnë gziuꞌ. Byöndaꞌ le ryön catiꞌ taꞌguinniëꞌ lëꞌi tu le rul‑l zë zian du qui.
  lin-lin: Nayokaki mongongo moko kowuta na Lola, ezalaki koyokana lokola makelele
    ya bibale minene mpe lokola lokito ya kake. Ezalaki lokola lokito ya babeti mandanda
    oyo bazali kobeta mandanda na bango
  hns-NT: Tab ham swarag me se ek aawaadj soenlie djaise dher bahata paanie, kie to
    djaise khoeb gardjat baadar soenaat raha, aur bhie djaise wienaaw ke baadja.
  noa-E: Maimuata edjã ee sĩi õor iekjö simta mamʉ salt pöm jurur wëjöm iekjö mua
    ũrbaadëjim. Mag simʉn ĩchab nem jẽbag pagthʉm pʉʉrbabaadëm iekjönaa õor khapan
    arpa sir nʉm iekjö thʉnaajim.
  eng-EMTV: And I heard a voice from heaven, like the voice of many waters, and like
    the voice of loud thunder. And the voice which I heard was as of harpists playing
    on their harps.
  mib-NT: Te ni jini sōho ri jeē nɨ́hɨn ndasɨ́ ichi ándɨvɨ́, nájnūhun jeē jíca cuehē
    yūte chí jéē cahán nīhin taja. Te jeē nɨ́hɨn un sáha nájnūhun jeē cátee cuehē
    ñayuu yaa jeē naní arpa.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ साङ्‌ग्राम्‍पेदाङ्‌ङो पयम् यम्‍बा च्‍वाःत् सःक्‍ते़बा
    कुइसिःक् नु खे़रे़ङ् घुरुङ् के़लॽबा इक्‍लाधिक् खे़प्‍सुङ्‌लो॥ खे़न् के़सःक्‍पे़न्
    खे़प्‍मो यरिक् मनाहाॽरे़ सोरिक् साराङ्‌गि मे़मुक्‍खुबा कुइसिःक् चोगे़रो॥
  xnj-xnj: Hinu, nayuwini lwami kuhuma kunani kwa Chapanga lwami lweluvi ngati manji
    gamahele na ngati mbulumo mvaha. Lwami lwenayuwini lwavili ngati vandu kutova
    kanjeke.
  mmx-mmx: La aga ronga laxaka linga boro vana at laxalibet ga ninni ngan ladan silok
    i sesen lolos la ga ninni ngan bok lavanga i repaavat. Mo laxaka linga aga ronga
    i ga lok ngan bok luvuttadi diga sep lengkon taaleng.
  cbr-NT: A isanan cana naínuaxa banaia cuan. A banax ca baca xuqui cushíinra banaruia
    cuacësa 'ianan caná munuma banacësaribi 'aish 'itsa unían aín arpa 'aia cuacësaribi
    'iaxa.
  tee-NT: Chai ick'asmatlh lakatam chivinti ju mincha lact'iyan. Chai ist'asat chunch
    ixjunita tachi ixtalhavanti xcan chai tachi ist'asat ju t'ajin acsni na p'as t'asai.
    Ju anu' chivinti ju ick'asmatlh chunch ixjunita tachi acsni na lhu sacan ju arpa.
  eng-LSV: and I heard a voice out of Heaven, as a voice of many waters, and as a
    voice of great thunder, and I heard a voice of harpists harping with their harps,
  cak-NT: Y can c'o xinc'oxaj ri petenak chicaj, can anche'l nik'ajan ri nimalaj mar,
    y anche'l nik'ajan jun nimalaj rayo, y can anche'l cuando nac'oxaj q'uiy arpas
    yek'ojmex.
  pah-NT: Kiro ji yvagipeve'ga renduvi. Onhi'ig̃ahyahivuhu ga typojuhetea pyambua
    ja onaranarag̃uhũva'ea ja no. Ikatu ganhi'ig̃a imonhi'ĩhava ja no harpas ja, a'e
    ji yvagipeve'ga renduva.
  sja-NT: Mãpai ɨt'ariipa ũriji ne-inaa to k'ida chaaree jĩwaaparik'a maa-e pɨrã pa
    golpe jĩwaaparik'a maa-e pɨrã arpa chaapataarã chok'araarãpa ãchi arpa chaa p'anɨk'a.
  xed-xed: Ka snaŋtá yu ta sani lwi ta ghudzagata manda ghudzaga mghama zala nda ya
    manda ghudzaga ŋəzla luwa. Tsa lwi ta snə yu ya ná, manda ghudzaga htimbil ta
    dzə lu ya nzakwani.
  mks-NT: Ta na̱xini jo̱ho i̱ in a cáha̱n chí indiví. Ta tá cáha̱n mé a̱ cán cúú á
    tátu̱hun tá níhi cúyu ticui̱í tañu tóto̱. Ta níhi a tátu̱hun tasa tá cána. Ta
    tácu̱ a̱ tá quia̱hva tácu̱ nu̱ jácaha cua̱há ndiva̱ha na arpa.
  gfk-S: Ma iou ga hadade a ingana tikenong metuma ra mawe ma iga taram hoke ra maririsuan
    na tinaram mekaia ho dong ing di la tingting ira bilai na mangana harp. Ma iga
    taram hoke ra rararos ta ira taho ma ira parparara.
  bmu-bmu: Miaŋgöreŋök mötpiga Suepnöhök kouruk kun o ketaŋaŋgö sia qetŋi ewö asuhuyök.
    Mi wölpöndaŋ giŋgururuŋ ketaŋanök qetzawaŋgö kourukŋi miaŋgö tandök ewö ahök.
    Kourukŋi mi gita kulele gwötpuk qegetka kourukŋi asuhumakzawaŋgö dop möral.
  dgz-dgz: Nop da kimani taueni ame tapan ununkewa mini amba kiman waini mini anun.
    Nop ame sinao pepetawa gurine mini.
  eng-GNV: 'And I heard a voyce from heauen, as the sound of many waters, and as the
    sound of a great thunder: and I heard the voyce of harpers harping with their
    harpes.'
  zaa-NT: Làniana biyeni te' ttu música nu rul·la tsè'ni tì'ba canchu chi riyénini
    ri'u iỹé tsè'ni ca enne' rul·la cą arpa, acca riyéniní tì' tabá làti té ttu yò
    dilaní tì' tabá riyénini ri'u canchu chi rinne ídiu' iditsa ni.
  eng-WEBSTER: 'And I heard a voice from heaven, as the voice of many waters, and
    as the voice of a great thunder: and I heard the voice of harpers harping with
    their harps:'
  guh-guh: Bajaraxuacujinae jumetaniji athëbëvetsica pecuaicuaijaijava. Pecuaicuaijaijava
    najumeta pacuenia bitso banajumeta pinijijonca. Najumetanua beyamaxë penajumetsijume
    ata. Pecuaicuaijaijava najumetanua pacuenia arpa banajumeta, ayaibitsaëtoxaneto
    itsa najuaracata.
  bon-bon: Cane cabucewe ca tagepogogo nätecijige epu pana niiye te lipu podo cabu
    ca babo ala cama täcwäjuge piiyepu cuta babo maadubi me ala liiyepu. Pui tagepogogo
    cuta epu pana ge, biname cina lipu haapi bine jääcnäjimusi.
  nhw-BL: Huan nijcajqui se tlamantli ipan ilhuicac catli eltoya quen caquisti miyac
    atl catli motlalohua chicahuac. Elqui quen miyac tlatomonilotl, o quen quema miyac
    masehualme tlatzotzonaj ipan arpas san sempa.
  swh-ONEN: Nami nikasikia sauti kutoka mbinguni kama sauti ya maji mengi yaendayo
    kwa kasi na sauti kama ngurumo ya radi. Sauti hiyo niliyoisikia ilikuwa kama sauti
    ya wapiga vinubi wakipiga vinubi vyao.
  wbi-wbi: Nikapulike ilisio kuhuma kukyanya lipulikika ndavule ulungulumo lwa malenga
    minga nilisio ilivaha lya ragi. Ilisio lino nikapulike hweene vakuva filongilongi
    vanovikuva ifilongilongi fivanave.
  bba-bba: Mɑ nɑ nɔɔ ɡɑɡu nuɑ wɔllun di nɡe surun bɑkɑrun wurenu, nɡe ɡuru ɡbɑ̃rɑ
    bɑkɑbu. Nɔɔ ɡe nɑ nuɑ ɡɑ sɑ̃ɑwɑ nɡe ni mɔrɔku sowobɑ soomɔn swĩi.
  eng-KJVCPB: 'And I heard a voice from heaven, as the voice of many waters, and as
    the voice of a great thunder: and I heard the voice of harpers harping with their
    harps:'
  kgk-NT: Ha yváy-gwi ahendu ave anheĩ-rami voi ygwasu vérami voi hyapu apu. Hatã
    hatã osunu ave. Hyapu voi oporahéi joa va'e nhe'ẽ. Ombopu joa okwa-vy isã reta
    reta va'e vérami inhe'ẽ ryapu.
  waj-waj: Na rikiaaduu ngiau aapuuvakidiri kuaivo nnoori hiina pinaivaa akua roosiima
    tioo ngiaarunno pinaama akua tuuvaa roosiima tiravai. Na rikiaaduu ii akua ivo
    vaidiiya kitaiyauvaa ruuyauvaa akua roosiima tiravai.
  cpy-cpy: Nokematzii poemata-neentsiri inkiteki ariwaetaki oparyeenkaatzi nijaa,
    ariwaetaki shintsiri ookatha-rentsi, ariwaetaki ipiyompi-waeteetzi.
  mpx-mpx: Yaka analiya ya hago i noem labulabumwa i ola banata i sani loem hivana
    butuna, ge gulumwawa butuna bwabwatana. He analiya ana hago i ola hapi ana tololol
    hapi hi lol anana.
  wbp-wbp: Ngula-jangkarna linpa purda-nyangu nguru-nyayirni-wangu-jangka. Ngulalpa
    purlaja kilji-nyayirni wirnpa-piya manu marda ngawarra wiri-nyayirni kuja-ka parnkami,
    kuja-piyanyalpa purlaja. Wangkajarnaju, “Waraa! Ngurrju-nyayirni yapa panu-piya
    kuja kalu kitaya-piya manyu-karrimi.”
  luo-luo: Eka ne awinjo dwol moro moa e polo ka wuo ka pi aora maringo matek kendo
    ka mor mar polo. Dwolno mane awinjo ne chalo gi jo-thumbe mag nyatiti magoyo nyatiti.
  nhe-NT: Huan nijcajqui se tlamantli ipan elhuicac tlen eltoya queja caquisti miyac
    atl tlen motlalohua chicahuac. Elqui queja miyac tlatomonilotl, o queja quema
    miyac tlacame tlatzotzonaj ipan arpas san sempa.
  aii-aii: ܘܫܡܝܼܥ ܠܝܼ ܩܵܠܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܐܲܝܟ݂ ܩܵܠܵܐ ܕܡ̈ܝܼܵܐ ܪܵܒܵܐ ܘܐܲܝܟ݂ ܩܵܠܵܐ ܕܪܲܥܡܵܐ
    ܓܘܼܪܵܐ. ܘܩܵܠܵܐ ܕܫܡܝܼܥ ܠܝܼ ܐܲܝܟ݂ ܩܵܠܵܐ ܕܡܵܚܝܵܢܹ̈ܐ ܕܩܝܼܬܵܪܹ̈ܐ ܝܗܘܵܐ ܒܸܡܚܵܝܵܐ ܥܲܠܔ
    ܩܝܼܬܵܪ̈ܵܝܗ‌ܝ.
  esk-NT: Aasrii tusraaruŋa nipinik qiḷaŋmiñ nipaatun quġluqtaqpaum katlulaqpauraqtuamlu
    aasriisuli nipaatun atuqtuuraqtuat nuqaqtiliŋnik atuqtuuramiknik.
  msb-msb: Tapos, nakabati ako sin tunog hali sa langit. An kakusog bagaʼn hagunos
    san dako na busay kag san makusog na dalugdog, pero bagaʼn tugtog san mga paraarpa
    idtoʼn nabati ko.
  cpa-NT: Jøng² ca¹nang¹jni tí² hlaih¹³ ca¹hǿ²dsa ŋi¹juǿi¹. Tí² hlaih¹³ cu¹té¹² lǿa¹²
    ju³lah hein¹³ hliú² jmøi² juøh¹² quianh¹³ si² ŋíh¹. Lǿa¹² ju³lah lǿa¹² ja³tsá¹²
    dsa² jue¹² arpa.
  dso-dso: ଆରି ସର୍‌ଗେ ଅନି ମୁଇ ଗଟେକ୍‌ ସବଦ୍‌ ସୁନ୍‌ଲି । ସେଟା ଗଟେକ୍‌ ଜବର୍‌ ଗଡ୍‌ଗଡି ଅଇ
    ବଡ୍‌ ସବଦର୍‌ ପାରା ଆରି ଜବର୍‌ ପାନି ଅଦର୍‌ଲାପାରା ରଇଲା । ବିଣା ବାଜ୍‌ଲେ ସବଦ୍‌ ଅଇବା ଗିତ୍‌ପାରା
    ସୁନି ଅଇଲା ।
  meu-meu: Ma gado ta na kamonai, guba amo ema, sinavai momo reḡedia na heto bona
    guba e rahua dagumu na heto. Una gado danu e kara gitara taudia edia gitara e
    hataimu na heto;
  yva-NT: Muno syo anamote inta ranaun ngkino munijo ntiti maisyare mana vuke inta
    nsopato pene rai ranauni nto muno maisyare katitir ama kino manakoe ramaisy. Muno
    syo anamoto namije ranaun tavon maisyare vatane inta wo kecapi inta rambaon wemaisy.
  dgc-dgc: Sakay nabati ko nadid i boses ta langet a i ténog na éy koman i pahungupong
    na dinom, sakay ta kadegsén na kéduh. Sakay koman be i togtog na meadu a gitaha.
  zpm-NT: Horco bin naa tib bi nroob gbaa, zig rio bi rrieengaa tib nis naal tib ro
    quie, zig ratsiegaa grë nguzidox, ni bin naa ndal tsi zha co zëëb noyooḻ zho tib
    cant, rlu niapse arp noyooḻnie zho cant co.
  hix-NT: Kahe yawono rwonà wenytxay xarha. Kahxe yoruru wyaro nehxakonà, thenyehra
    mak ha. Teryewrye ro taraye yoruru wyaro xarha nehxakonà. Toto komo wya àyorkantokono
    wyaro, ohxe tonytxaxem me nehxakonà, àrwonà.
  sim-sim: Urik a misirik heven yok simu hukwasira, os uku telemba lakak si takandari
    hom mo makrundari hom. A misiri gitan li tokondari hom mbari sira.
  npi-ULB: मैले धेरै पानीको आवाजजस्तै र ठुलो गर्जनको आवाजजस्तो स्वर्गबाट आएको एउटा
    सोर सुनेँ । मैले सुनेको त्यो आवाज वीणा बजाउनेहरूले आफ्ना वीणाहरू बजाइरहेका सोरजस्तो
    थियो ।
  cgc-cgc: May namatian a na gambal na naan ta langit. Kagi din an bakod paryo ta
    tunog ta gakanaas na waig daw tunog ta biskeg na dageeb. Kagi din an paryo man
    ta mga arpa na pakuting-kuting ta mga manugtukar.
  tim-tim: Akto ainâk mun âlepŋe humo tu humogât munŋe hinare me hamandat kundunduŋ
    dâmap hinare me luâk dondâŋe bâtâ kombiâ miawakmap hinare himbimânba gembo nâŋgân.
  yor-yor: Mo sì gbọ́ ohùn kan láti ọ̀run wá, bí ariwo omi púpọ̀, àti bí sísán àrá
    ńlá, mo sì gbọ́ àwọn aludùùrù tí wọn ń lu dùùrù.
  wos-wos: Wunde du téndaka wuni xéké, hundi nak Godna getéfambu wandéka. Wun hundi
    gu némafwimbu safuruta wandéka maki dé wa. Dé jar xiyaata wandéka maki dé wa.
    Xékéwun hundi gita xiyandaka wandéka maki dé wa.
  emp-NTPO: Maʌ̃ne bajãnaa mʌ̃a ũrĩsia do bũga nũmʌ quĩrãca, baa jururua nũmʌ quĩrãca.
    Mʌ̃a ũrĩnara arpa zabadarãba biya zá duanʌ quĩrãca b̶asia.
  eng-F35: And I heard a sound from the sky, like the sound of many waters, and like
    the sound of loud thunder; and the sound that I heard was like harpists playing
    on their harps.
  ind-ind: Kemudian saya mendengar musik dari surga. Bunyinya megah menggetarkan,
    seperti debur air terjun yang besar atau guntur yang keras, seakan ada sekumpulan
    besar pemain kecapi yang memainkan kecapi mereka bersama-sama.
  pes-OPCB: آنگاه، صدایی از آسمان شنیدم که مانند ریزش آبشار و غرش رعد بود، اما در
    عین حال به نغمهٔ چنگ‌نوازان نیز شباهت داشت.
  mpt-mpt: Eka unin ayamo abilim da tloa wentio o wengo makob aalit dimo tebe bia
    tlebianoa umbinabo inaminobe. Eka makob amo ngambinabo inabua wentio o wengo makob
    nakai gitao boubiba umbinabo inaminobe.
  ssx-ssx: Kutupa oli ya nanema꞉ ikali do̱u̱ tiekema꞉ handa make tutu tieke liki nonopiki
    pi ho̱la̱꞉make opua꞉me. Mo pi ho̱la̱꞉maketa꞉ kidama꞉ handeke ale lita꞉la꞉ haliwekima꞉
    liki nonopiki ala꞉ ekima꞉ handeke nono pia꞉me.
  mkl-mkl: Nɔ ǹ ɡbɔ imu ɡɔ hɑi lele ɑɑ ni bɛi ibɑi iri cuui inyi nlɑ, wɑlɑkɔ bɛi
    kulɑi ijĩi. Ibɑ iyi ǹ ɡbɔu wɑ dɔ̃i bɛi mɔɔlɔ iyi inɛ ŋɑ ɑ̀ wɑɑ cɑ̃.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ନିଂ ଙକେ ବୁରାଣ୍ଡିଆଃ ଆରି ଗଡ଼୍‌ଗଡ଼ି ସୁଗୁଆ କିତଂବାନ୍ ମୁଇଂ ସବ୍ଦ ପାଙ୍ଗ୍‌କେ
    । ବଗ୍‌ଡେଙ୍ଗ୍‌ରେଇଂ ବଗ୍‌ଡିଂକ୍ନେ ବିନା ସବ୍‌ଦ ସୁଗୁଆ ଣ୍ଡିଗ୍ ଆତେନ୍‌ ନ୍ନାଂଡିଂଗେ ।
  gof-RNT: Saloppe gita haatha guunthunne dada guunthu daaniya wolqqaama girssi si7as.
    Qassi ta si7ida girssay diithi diixishin si7ettiya girssaa mela.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ପୁରାଃଗି ଲିଙ୍ଗିୟଃତାନ୍‌ ସେତେଙ୍ଗ୍‌ ଦାଆଃରାଃ ସାଡ଼ି ଆଡଃ ରିମିଲ୍‌
