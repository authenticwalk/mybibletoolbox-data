    na tsaña'an nchca ti' xa ndla ne' cuhuii nu naan arpa.
  nii-nii: Pe nga, na nam piinj ni, ei tonu epin konu ełe ek mił mu nipi kin, tor
    orum. Opu kin, ei noł owundu topu kin, mu nipi ełim mił, yi eririm. Erpi kin,
    nga yi mił, konu gur gałi owundu niłim mił, yi nipi tor orum ku. Opu kin, nga
    epi mu nipi orum ei, piinj ni, ei giisa mił epi tangin kin, mu niłim mił, yi nirim.
  ign-NT: '@see-verse:REV.014.001'
  dik-NT: Ku piɛŋ röl nhial kecït arɔ̈ɔ̈l ë pïu kat apɛi. Aye piŋ kecït mär deŋ thiek
