  mcp-mcp: Mə mú gwág kə́l ŋgə́ wú gwɔ̂w, í ŋgə́ shwag nda məjúwó mə́ mpʉ̂ŋ, í ŋgə́
    saal nda ŋkɛ̂l mpú áyíyáág; kə̂l dɔɔŋg í á ŋgə gwɨ́ɨ́g nda ibɨ́ɨ́nzhá nə́ buud
    bwə́ ŋgə bwam.
  hat-hat: 'Mwen tande yon vwa ki soti nan sièl la: se te tankou bri yon gwo dlo k''ap
    tonbe nan yon kaskad, ou ankò yon gwo kout loraj. Vwa mwen tande a te tankou yon
    mizik lè anpil moun ap jwe gita.'
  npl-NT: Onikak se tlájtoli kan ilwikak kemi ijkuak ijkuyuka miak atl noso ijkuak
    chikawak tlatejtekuini. Omokakia kemi miakeh tlatsotsonkeh kintsotsontoskiah inmarpajwah.
  bgg-bgg: Chiih-è hamangkhung re-è goh boh yi khasuang muro duiine chiih-è gang hakhliing
    è khliing pha duiine roh pha gu è yoi. Hì ne thiibiingkhinkhebphothek è awaithek
    ro benthek khuang pha duiine roh ro.
  eng-TCENT: And I heard a voice from heaven like the roar of many waters and like
    the sound of great thunder. The voice I heard was like the sound of harpists playing
    their harps.
  eng-BSB: And I heard a sound from heaven like the roar of many waters and the loud
    rumbling of thunder. And the sound I heard was like harpists strumming their harps.
  cpu-NT: Nokematzi poimpatanaintsiri inkiteki iroovaitake ovaryeenkaate jiñaa, iroovaitake
    shintsiri ookatharontsi, iroovaitake ipiyompivaitaitzi.
  san-ASM: অনন্তৰং বহুতোযানাং ৰৱ ইৱ গুৰুতৰস্তনিতস্য চ ৰৱ ইৱ একো ৰৱঃ স্ৱৰ্গাৎ মযাশ্ৰাৱি|
    মযা শ্ৰুতঃ স ৰৱো ৱীণাৱাদকানাং ৱীণাৱাদনস্য সদৃশঃ|
  tac-NT: '''lige akéturu ne bilé tábiri ''pa rewigáchikana napuyeri ba''wí iwégame
    ''mame ''lige abiena napuyeri a''wágame ra''name, ''lige we''ká arpa rabisíkime
    rabisime akéturu ne.'
  eng-WEBPB: I heard a sound from heaven like the sound of many waters and like the
    sound of a great thunder. The sound which I heard was like that of harpists playing
    on their harps.
  gfk-H: Ma iau ga hadadei a ingana tikai maram ra mawai ma ga kakel hoing ra maririsuan
    na kinakel makaia ta diet ing diet la tingting ira bilai na mangana harp. Ma ga
    kakel hoing ira taah i saal ma ira par.
  viv-viv: Ada agoꞋago lobameya ganogalina, ana nogala vaita gufa lakahina gihobuhobu-ma
    amine, kadu vaita atala gihegena toyogina ma amine. AgoꞋago ganogalina-ma kadu
    ana nogala vaita yoꞋo lakahidi hikwelikweli tu yadi kweli ana abaꞋiveyamumu vaita
    kita hagihagina amine hilaulauna.
  yao-yao: Nipele napilikene liloŵe kutyochele kwinani, liloŵe lyaliji mpela lya meesi
    gamajinji ni mpela liloŵe lya chilindimo chachikulungwa. Ni lyele liloŵe linalipikene
    lyaliji mpela maloŵe ga ŵandu ŵakutyala ching'wenyeng'wenye achigombaga ing'wenyeng'wenye
    yao.
  tgp-tgp: Ale na rongo na vaore matea na tuka, mo sohena r̃um tasi tavera, ale mo
    sohena roroa piri tavera. Leo atu na lo rongoa mo sohena leo pue tangtangi sei
    tamlohi mata roro na pue tangtangi la lo roro hinira,
  auc-NT: Ayæ̈ botö ëñëñömote öönædë ïnö tedepämo ante ñæ̈næ̈ tëñabo ante baï detæbo
    eyequeï të baï ëñëninque adobaï waodäni näni adapate näni ampoque inte tæiyæ̈näni
    ampoyönäni ante baï tedepämo të ëñentabopa.
  kbc-NT: Odaa jajipata ica ane dotaɡ̶a digoida ditibigimedi, layaagaɡ̶awa niɡ̶ina
    laxoɡ̶okeɡ̶egi ninyoɡ̶odi ane igedi, codaa layaagaɡ̶awa micataɡ̶a niɡ̶ina niximaɡ̶aɡ̶a,
    codaa liciagi niɡ̶ina oko eliodi anoyatetigilo noɡ̶oxiɡ̶a-liwenadi.
  bmh-bmh: Iz saiu naliu Mesgai wag eiman aleun domin. Go saiu ze salu banou nugau
    saiu sul mui, em guruina, saiu banou zuaneu sul mui. Go saiu naliu, dudu agen
    goagal wag wanemen sul.
  ctu-BL: Tsa cubi t'an loq'uem bʌ ti panchan lajal bajche' i t'an cabʌl ja' yic'ot
    c'am bʌ i t'an chajc. Lajal jini t'an tsa' bʌ cubi che' bajche' i t'an arpa che'
    woli' nijcʌntel.
  meq-meq: Tsa na, na tsəne mətsike me a tsənew mə mbəlom. A ləv andza yam nakə a
    vaw mə mahəmba aye. A ləv andza maləve i mbəlom. Mətsike me nakə na tsəne aye
    a ləv lele andza faya ta fiye gandzaval.
  noa-H: Maimuata hedjã hee sĩi hõor hiekjö simta mamʌ salt pöm jurur wëjöm hiekjö
    mua hũrbaadëjim. Mag simʌn hĩchab nem jẽbag pagt'ʌm pʌʌrbabaadëm hiekjönaa hõor
    k'apan arpa sir nʌm hiekjö t'ʌnaajim.
  alp-NT: Eleki au lene lepate bei ndete surga esi tulei saka kwele elake etetue lapate
    kai lupe kla elake titinai. Au lene naise saka tamata esi klemake alate musike
    boka titinai rebe pake snare rebe esi nane kecapire esi tuleije.
  san-VEL: anantara.m bahutoyaanaa.m rava iva gurutarastanitasya ca rava iva eko rava.h
    svargaat mayaa"sraavi| mayaa "sruta.h sa ravo vii.naavaadakaanaa.m vii.naavaadanasya
    sad.r"sa.h|
  kbq-kbq: Ana hige'na mago agerura antahuana monafintira agerura rama'a timofo agasasamo'ma
    hiaza nehigeno, mona kemo'ma hiaza nehige'na, mago ageru'ma antahuana kita (harp)
    ahazageno neriankna ageru nerige'na antahi'noe.
  kbh-kbh: Chora sënjanuena celocana canÿe shauenanana, mo bëtscá béjayënga y bëts
    juesasana shauenanancá; y chë shauenanana enjamna mo chë arpë́sha uenanayënga
    chëngbe arpëshangá tmojtsabuastocá.
  ron-LSB: Am auzit din cer un sunet ca un zgomot de ape multe și ca un tunet mare.
    Sunetul pe care l-am auzit era ca al harpiștilor care cântă la harpele lor.
  pon-pon: O i roner nil eu jan nanlan dueta punupun en pil toto o dueta nirnir lapalap
    en nanjapwe; nil o, me i ronadar, dueta nil en jaunkaul pikipikir ar arp akan.
  nhe-BL: Huan nijcajqui se tlamantli ipan elhuicac tlen eltoya queja caquisti miyac
    atl tlen motlalohua chicahuac. Elqui queja miyac tlatomonilotl, o queja quema
    miyac tlacame tlatzotzonaj ipan arpas san sempa.
  sps-sps: Ana nyo nongoiny ton kuun gurus to ayei te poo fi me Gormirmir, kuun gurus
    to ayei faarei na aurom tsian te tsidup minon tan fats, sa faarei kainy guruu
    nan barak. Kuun gurus te nongoiny anyo te faarei na Gita to te ferera fi ror vainy.
  wnc-wnc: Sike nata nataawa wamu takngatu enandang yawan natapa gakngae yangga buyambam
    tapata zipmake yanggak binga siwan natapbum. Ngan. Nata wamu waaknga natapa gakngau
    buyambam yanggak binga siwan natapbum. Sike nata nataawa aminda kau takngatue
    natake sanga gita binga tanguwa gakngae siwan natapbum.
  bus-bus: Ma kĩi mà à bↄ̀ ludambɛ lán ísↄ̃kana kĩi bà, lán lapatana gbãaa bà. Kĩi
    kɛ̀ má mà pì dɛ lán mↄrↄlɛrinↄ mↄrↄ'ↄ bà.
  gub-BL: Na'e ainu amo ze'eg ywate har ihe kury. Ize'eg nuzawy kwaw yrypu ànoànogaw
    a'e. Nuzawy kwaw àmàn ànogaw no. Nuzawy kwaw xi'àm tetea'u ipy pyr no.
  imo-imo: Mulu kombuna ungu te wendo orumuna pileru akumu no topa uwa enge nimo mele,
    molo mulu topa enge nimo mele, molo gitama toromele ungu nimo mele, aku tepa ungu
    te wendo orumuna pileru.
  boj-boj: Onaqa laŋ goge dia tamo uŋgasari tulaŋ gargekoba naŋgi anjam bei murqumyoqnsib
    mareqnabqa e naŋgo kakro quem. E naŋgo kakro quem di ya koba meli dosiq anjam
    ato bul. Kakro di kola aisiq anjam atobulej. E kakro quem di tamo naŋgi gombiŋ
    anjamo bul.
  eng-DRA: And I heard a voice from heaven, as the noise of many waters, and as the
    voice of great thunder; and the voice which I heard, was as the voice of harpers,
    harping on their harps.
  knf-knf: Dŧiink pdiim ploŋ kë pakpëna baţi, pawo ji ubulan uweek, ji kamparantant
    kaweek. Kë pdiim pi nŧiinkuŋ pawo ji kayeeh ki bankkobuŋ inŧuni bakyeehuŋ.
  san-KHM: អនន្តរំ ពហុតោយានាំ រវ ឥវ គុរុតរស្តនិតស្យ ច រវ ឥវ ឯកោ រវះ ស្វគ៌ាត៑ មយាឝ្រាវិ។
    មយា ឝ្រុតះ ស រវោ វីណាវាទកានាំ វីណាវាទនស្យ សទ្ឫឝះ។
  arn-NT: Feymew müten allkün kiñe trününün küpalu ta kallfü wenu mew. Kiñe trayenko
    reke rarakünngey, kiñe fütra tralkan trünününngey, tañi rürükün fentren arpista
    reke dungulpelu tañi arpa.
  zas-NT: Abiꞌ biguiejnan tijb naquieꞌ xanyabaa ziꞌc naquieꞌ rüjn zil daꞌt nijs, o
    ziꞌc rguien rbidxaꞌ guziaaw rejs daꞌt, o ziꞌc chi rusijdx zien ree bejn arp.
  ken-NT: Ngók ɛyɔŋ ɛnɛ ɛ́fù amfay. Ɛ́bhak mɛ batú mbo ɛwarɛ́ tutunyɛ́n nɛ mbɔ
    nɛfaŋ anɛ ásày nɛ mbɔ ɛyɔŋɔ bakɨŋ anɛ bɔ̌ bákwɛ̀t.
