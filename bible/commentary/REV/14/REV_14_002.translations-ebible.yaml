  san-BUR: အနန္တရံ ဗဟုတောယာနာံ ရဝ ဣဝ ဂုရုတရသ္တနိတသျ စ ရဝ ဣဝ ဧကော ရဝး သွရ္ဂာတ် မယာၑြာဝိ၊
