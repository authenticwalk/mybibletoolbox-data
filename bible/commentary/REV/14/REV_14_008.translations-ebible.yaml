    nibil di tongure wu sire tal nigi weni dongwo ol wamua. Wangure nir gu kengwo
    tongwo nongwo meri tal nigi dongwo ol tongure, ire doling bomua.
  yaq-NT: 'Iniet cha''akai intok, inia mak woika, juchi senu ankeles yepsak inen jiakai:
