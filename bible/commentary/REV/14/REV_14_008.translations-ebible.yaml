    kī mai pilāī hai.”
  far-far: Sui na ruana 'ainsel ka leka mai 'i burina, ka fata 'uri, “Nia funu na.
    Na fere baita be 'i Babilon funu na, sulia nia kwate wane ki ka sasia ru ta'a
    ki 'asiana.”
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब अर्को कामी मेको ङोंइती ङा आ नोले
    खोइश्‍शा, मेकोमी “बेबीलोन माइश्‍शो ठेयब सहर खतम दुम्‍त। मारदे हना मेकोमी ङोंइती
    नेल्‍ल रागी ङा मुर आन कली पाप पपाइक्‍तु। रागी ङा मुरपुकी बेबीलोन आ पर्बम परमप्रभु
    यावे आ गाइश्‍शो ताम्‍तेक्‍म” देंत। प्रकाश १८:-; यसैया २१:९; येरमीया २५:१५-१६;
    येरमीया ५१:७
  car-NT: 'Irombo amy terapa apojonano wopy''po, ijokonory me. Ika''po: “Nomai, nomai
