  muy-muy: 'Eslini nìpi məslər nahaŋ àrələŋoru, àɗəm ahkado : « Kəsa gəɗakani Babiloŋ
    ni àmbəɗkaba, àmbəɗkaba besek-besek. Àcahia magudar zlam gayaŋ akaba hala gayaŋ
    ana mis ga duniya ɗek ; hala gani nani ti àmbrəŋ ɗay-ɗay ndo. Magudar zlam gayaŋ
    ni èviyikaba ahàr ana mis ga duniya ɗek akaɗa ga zum na. »'
  kqc-kqc: Ma naivo naivo vima remanu ere yaku usi baesi niyo, “Babylon taoni tora
    yareyo ma moi kekevata uyo! Bi gagani gagani vene tau vanu ini koa rena di ura
    rena waini iriyaganedi vo niyo!”
  tav-tav: 'Cʉ̃a, ángel cʉ bero cawʉ ʉjawĩ apeĩ tunu. Cʉ maca: —Mere yua, na recõami
    Dio Babilonia na caĩri maca macanare. Ti maca pairi maca macanare na recõami yua.
    Na maca rooro nare jʉ́go átinucuma ti yepa macanare. “Jãre bairo ája mʉja quena
    mʉja rupaʉri macaje caroorije majuure,” ĩ rotiricarore bairo cámá ti maca macana
    Babilonia macana. To bairi na recõami Dio, caĩ wadawĩ ángel apeĩ.'
  eng-ULB: Another angel—a second angel—followed, saying, “Fallen, fallen is Babylon
    the great, who persuaded all the nations to drink the wine of her immoral passion.”
  spa-VBL: 'Y le siguió un segundo ángel, gritando: “¡Babilonia, la grande, ha colapsado
    y ha quedado en ruinas! Ella hizo beber a todas las naciones del vino de su inmoralidad
    sexual que Dios aborrece con ira”.'
  fra-_FOB: 'Et un autre ange le suivit, en disant: Elle est tombée, elle est tombée,
    Babylone, la grande ville, parce qu''elle a abreuvé toutes les nations du vin
    de la fureur de son impudicité.'
  hau-ULB: Sai wani malai'ka, malaika na biyu, ya biyo yana cewa, “Ta fadi, Babila
    mai girma ta fadi, wadda ta rinjayi dukan al'ummai su sha ruwan inabin fasikancinta.”
  mal-mal: 'വേറൊരു ദൂതൻ പിൻചെന്നു: വീണുപോയി! തന്റെ ദുർന്നടപ്പിന്റെ ക്രോധമദ്യം സകലജാതികളെയും
    കുടിപ്പിച്ചതുകൊണ്ട് മഹാനഗരമായ ബാബിലോൺ വീണുപോയി എന്നു പറഞ്ഞുകൊണ്ടിരുന്നു.'
  urd-GVR: Ek dūsre farishte ne pahle ke pīchhe pīchhe chalte hue kahā, “Wuh gir gayā
