    wihoaaŋɨhandɨ isɨhiyai numwɨtandɨhɨretematɨ kiyataise,” ndaase.'
  ubr-ubr: Anea bairuin on anea ainauin igibubunuai irob igai ato iyau, “Jever ifeu
