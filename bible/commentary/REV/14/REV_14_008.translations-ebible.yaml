    akwap námpon. Am némp Babilon támao ponankor koumteouráp aropan nánko, maomp kárákáre
    kor kokopor nɨnɨkaok tukup napono. Am tak námp te mao kárákáre kor wain ént nénk
    nánko, am fárákapao fánap niampon.
  kto-kto: Pa irie lama narain angelo la auluan natauan angelo ga tiesong gare ro,
    “Pianam ula kakanu Babilon, urio la kiribasieng ara! Kiribasieng ara! Eva, urie
    la kiribasieng ara! Urirot pianam Babilon la makosarieng mirier garip ma inamaniap
    ganam ga amiuluan tavuk maiang ila papali. Me iriro tavuk, iala wain ila mamarani
    maun ga tapmaio a.”
  gmv-NT: ሃራ ናምዓንꬆ ኪታንቻይ ቃስ “ዴሬዛ ዉርሳ ማꬆሲዛ ላይማ ዎይኔ ጫጄ ኡሺዳ ማጫሳያ ሂናካ ዎጋ ጊታ ባቢሎና ኩንዳዱስ!
    ኩንዳዱስ!” ጊሼ ኮይሮ ኪታንቻዛ ካሊዴስ።
  por-BLT: 'Um segundo anjo seguiu o primeiro, dizendo: “Babilônia, a grandiosa, virou
    ruínas! Ela fez com que todas as nações bebessem o vinho de sua imoralidade, o
