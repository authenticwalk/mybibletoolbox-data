    poisiyasiyai wainapiyawa tainipiyawa ki iyapana tawana tawana idiwu mete tagebu
    da mu karako taku maba igida yauda iwu.’
  nko-NT: Bulu-ɔbɔpʋ onyɔɔsɩ ɛ́ lóbuo mʋ, bɛblɩ́ ɔbɛ́ɛ, “Babilon labwíé. Wúlu
    yilé Babilon labwíé. Tsúfɛ́ Babilon lahá ɔmá-ɔmá banu mʋ mbʋatɔ-ntá ánɩ́
    ɩtɛhá Bulu ɔblɔ́ tɔkʋ́sʋ́!”
  bsn-NT: 'Bero, quẽna gãji ángel õ vecajʉ ĩ vʉsere ĩacajʉ yʉ. Ado bajiro goticami:
