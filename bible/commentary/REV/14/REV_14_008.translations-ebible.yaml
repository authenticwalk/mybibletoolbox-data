  bht-bht: ओथु इक होर स्वर्गदूत था जड़ा पेहले दे पिच्छे आया कने बोलया, “बाबेल देश
    दा सर्वनाश होई गिया! बड्डे बाबेल देश दा सर्वनाश होई गिया! बाबेल देशे सारिया माणुआं
    दिया जातिया जो अपणिया शराबा दे नशे च दूत करी दिता, उदा बड़ा ही बुरा व्यवहार ऐ
    है जड़ा उनी सारिया धरतिया कने माणुआं दिया जातिया जो सिखाया क्योंकि उनी उना जो
    मूर्तिपूजा करणा सिखाया।”
  eng-NOY: 'And another, a second angel, followed, saying: Fallen, fallen is Babylon
    the great, which hath made all the nations drink of the wine of the wrath of her
    fornication.'
  cub-NT: 'Apecʉ ángele dáme ʉ̃i yóboi, yópe arĩ coyʉyʉ: —Jave bíjaivʉ no ĩmaro ʉrarõ
    Babilonia ãmicʉrõ. No ĩmarocavʉ ne pare ãmeina d̶aiye báque boje aru ne pare ãmeina
    d̶are d̶aiye báque boje caivʉ ijãravʉcavʉ Jesucristore jʉ abevʉre caijaborõai,
    bíjare d̶aimaramu na, arĩ coyʉáme ñai ángele.'
  ita-1927: 'Poi un altro, un secondo angelo, seguì dicendo: Caduta, caduta è Babilonia
    la grande, che ha fatto bere a tutte le nazioni del vino dell’ira della sua fornicazione.'
  lww-lww: Ana siraun na nene, navisi nalua taveve pimi nap̃a naga piovion ke sape
    “Pupia pulkumali viowa nap̃a P̃apilon naga mlor rui! Naga pa mla ntewa nap̃a pe
    pe lelaga re poli, a p̃ere plan yeririna mokliu nap̃a apa ape wowe amio, la sa
    ga yar na ve torogen ga lala. Nanagane, pupia pulkumali nene pimi piowa rui amio
    kiena nono lala.”
  ckb-ckb: 'فریشتەی دووەم، لەدوایەوە دەیگوت: «کەوت! بابلی گەورە کەوت، ئەوەی بەم جۆرەی
    کرد هەموو نەتەوەکان شەرابی تووڕەیی داوێنپیسییەکەی بخۆنەوە.»'
  nas-nas: Teketa kenaanka-nung koosinunge napoꞌ siompui pouꞌ aaꞌpuma, “Duaꞌaring,
    duaꞌaring Babiloniꞌnamono, osi pankamono, nantoong ookara kansiꞌkoo-nupoong teruꞌ
    oraruꞌ uaininaruꞌ nai-antavuruꞌnamono. Tee uaini tee bakaang orara aarumo kaukauro
    nko-koong.”
  uvl-uvl: Iok, angkelo neingana nanas pe haliu ke teke, “Tuangachol nenge NeHalang
    tunge heporeke pe sisparai ia tuele tana palaugana nenge Papilon ke ulolo! Iange
    i heinia tuele kina mur lochloch ke aria hauaua hulu nga nena poinga nenge salaulau
    ana olenga tele ana ech kerkereng ngana nenge palleke.”
  eng-BBE: And a second angel came after, saying, Destruction has come to Babylon
    the great, which gave to all the nations the wine of the wrath of her evil ways.
  ixl-CNT: 'Ech yolon vaꞌt aanjel tiꞌ; vikaꞌbꞌ tekuꞌen. Qetun taltu ech tzaꞌ: —Sotzyu
    u mam tenam Babiloonia. Sotzyu u eesan tetz qꞌu aanima tu bꞌey tu u vatz amlika
    txꞌavaꞌ tzaꞌ. Tan echaꞌ qꞌabꞌansamal itxumbꞌal niꞌaneꞌ.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga aŋelo toŋge kala iyoka aŋelo muŋgâŋa ŋinde muli imâ. Aŋelo ŋinde
    nde iporo tu, “Lawea ŋalae Babilon nde zavaruŋa marumbu lâ! Mao nâ, lawea ŋinde
    zavaruŋa ndo lâ. Lawea ŋinde muŋga ivetanzi tamâta ŋgu ndoni sipaveta kuku vetâŋa
    sakamao ŋana sipalulua tininzi potomule kâ. Vetâŋa ŋinde itogo lawea ŋinde waini
    kaika ilanzi tu sinu kâ, kala sidauda.”
  crx-NTPO: '''Ink''ez ''uyoon lizas yunit''oh ''ink''ez ''en cha nja ndutni, “Keyoh
    whuti Babylon ''awet musai whuzdli'', musai whuzdli''! Nyo keyoh whuti soo nint''i
    whe ''uyoon dune bulh ninta'' ''ut''ih, tsekoo too'' k''un''a lhelhdun keyoh whut''enne
    bube yulhnai.”'
  kan-OKCV: ಅವನ ಹಿಂದೆ ಎರಡನೆಯವನಾದ ಒಬ್ಬ ದೇವದೂತನು ಬಂದು, “ ‘ಬಿದ್ದಳು, ಬಾಬಿಲೋನ್ ಮಹಾನಗರಿಯು
    ಬಿದ್ದಳು!’ ಆಕೆಯು ಸಕಲ ಜನಾಂಗಗಳಿಗೆ ತನ್ನ ಅತ್ಯಾಸಕ್ತಿಯ ಅನೈತಿಕತೆವೆಂಬ ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿಸಿದಳು,”
    ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ro anera bedua fu rade nuvena kume, Sidove daroki Bebironi funeka mukoreigia
    ise rei. Fu do vuaeni fuone dabe e aesakae binobino karijo bu ijia ruaeva ije
    miamoga budua bune dabe i. Ro do vuaeni ijeja fu vame ise ije fu kavene ise ijiebuo
    baname isoemo ijiakiro barubara fudaenamina ise revo ijene. Fu vame ise ijiege
    renoema ijadufuo sidove ireobo ije funeka ise remano kumei.
  blw-blw: Yachi yag wacha agé hen ihay miyagway anghel way cha umunud way mangaliyén,
    “Ammag nachachael way térén hen anchi nanchinamag way fabréy ad Babilonia ah kachusaana
    way hen anchichay tataguna, kaman paat anchag empainum hen anchi paketay fayahcha
    hen egachay katagutagu hen antoy lota, te anchag enawis chicha amin way mèamma
    hen amin anchichay ammag laweng way chacha enammaan.”
  tam-2017: 'வேறொரு தூதன் பின்னேசென்று: பாபிலோன் மகா நகரம் விழுந்தது! விழுந்தது! தன்
    வேசித்தனமாகிய கோபமான மதுவை எல்லா தேசத்து மக்களுக்கும் குடிக்கக் கொடுத்தாளே! என்றான்.'
  azz-NT: 'Huan niquitac ica ome ángel ten quitoctiliaya ne achto ángel. Huan ne ica
    ome ángel quijtoaya ijcuín: ―Ne hueyi pueblo ten quilía Babilonia, yejua ne mohuejueloj
    ya huan moijtacoj ya. Porín in pueblojuani de ne Babilonia, yejuan nojonques quinijtacojque
    nochi ocsequin talticpacuani huan quinyolpitzotilijque ijcón queme yejuan yolpitzoticque
    catcaj.'
  spa-RV-1909: 'Y otro ángel le siguió, diciendo: Ha caído, ha caído Babilonia, aquella
    grande ciudad, porque ella ha dado á beber á todas las naciones del vino del furor
    de su fornicación.'
  csy-csy: Adang vantungmi khat in zui a, Bablylon puk zo hi, puk zo hi, hi khuapi,
    banghangziam cile ama i paktat na, thin-ukna sapittui sia minam theampo a dawnsak
    khuapi a hihi, ci hi.
  mxq-NT: 'Es ja myʉmajtskpʉ anklʉs tpanejxy ja jawyiimbʉ anklʉs, es jyʉnaꞌañ: —Tʉ
    net, tʉ net jyijtta̱ꞌa̱y ja Babiloñʉ mʉj ka̱jpn diꞌibʉ nidʉgekyʉ naxwíñʉdʉ ja̱ꞌa̱yʉty
    tʉ dyajtʉgóy mʉt ja ꞌyaxʉk tuꞌunʉn, éxtʉm ko pʉ́n dyajmiꞌigyʉty ja myʉguꞌuk.'
  tzj-NT: 'In pi chic jun ja ángel quewa'' nbij ri'': —Kaji ja nimlaj tinamit Babilonia,
    yojtaji. Queri'' rbanon ja Babilonia como arja'' cani'' jun itzel ixok xa xeruban
    engañar ja winak ja rec''o nojel tak nación, puersa xuban chique chi junwi'' yuke''
    wi'' quec''u''x, ma ruq''uin ta ja Dios ja katzij chi Dios in ja Dios arja'' pi
    ryewal chiquij rmal, ne''e.'
  tdt-tdt: Iha tan anju ida seluk semo tuir anju primeiru nee hodi dehan, “Sidade
    boot Babilónia rahun tiha ona! Rahun too rai! Tanba uluk sidade nee hanesan feto
    luroon nebee obriga nasaun hotu-hotu iha mundu hemu lanu too halo sala seksual
    tuun-sae.”
  ron-BTF: 'Și un alt înger a urmat, spunând: A căzut, a căzut Babilonul, acea cetate
    mare, pentru că a făcut toate națiunile să bea din vinul furiei curviei sale.'
  eng-WEBP: Another, a second angel, followed, saying, “Babylon the great has fallen,
    which has made all the nations to drink of the wine of the wrath of her sexual
    immorality.”
  eng-FBV: A second angel followed, calling out, “Babylon the great has collapsed
    into ruins! She made all the nations drink the wine of her sexual immorality that
    brings God's furious opposition.”
  nld-1939: 'Een andere engel, een tweede, volgde en riep: Gevallen, gevallen! Bábylon
    de grote! Die al de volken dronken maakt Met de driftwijn van haar ontucht.'
  bwo-bwo: K'osh gitl melakiyonúwere «Mashiyit woyiniyon dutsets b widi biro ash jamosh
    ishitu ekeew Babilon eenu dihirane! dihirane!» ett gitl melakiyo shutsatse b́
    weyiri.
  nch-BL: 'Huan seyoc ilhuicac ejquet quitoquili huan yaya tzajtziyaya: “Ya huetztoc.
    Huetzqui nopa hueyi altepet Babilonia. Nopa Babilonia ehuani inijuantijya quinnextilijque
    nochi sequinoc talme ehuani ma quintoquilica inintamachtil, huan ma quichihuaca
    cati fiero huan quinhueyichihuase taixcopincayome huan cati amo nelía Dios.”'
  quc-TNT: 'Te c''u ri'' xteri chi lok jun ángel chic ri xubij: ¡Xwulijic, ya xwulij
    ri nimalaj tinimit Babilonia! Je ri'', rumal chi u k''abarisam conojel qui wäch
    winak cho ruwächulew ruc'' ru vino ri sibalaj c''o u chuk''ab re ri mac ri sibalaj
    äwas u banic ri sachinak u c''ux rumal, —xcha ri ángel.'
  tfr-NTPO: Eshko ga Sbö parkaga kjok dogo so wen pjang ba irgo kjl̈ara, tjl̈ẽ ga
    «¡E pjitonge! ¡Babilonia kjokyo tjwl̈õ ara l̈i pjitonge! Tjëyoga obl̈ë obl̈ë pinggaga
    l̇l̇ëbo owa shäryë obl̈ë obl̈ë l̈i e. Epga ichara Sbö rayë bakoe. E pjitong e
    kjĩshko» l̈e.
  kaq-NT: 'Huetsa yonoti sca hahchon cahi, yohuancanahi cahi: —Babilonia jema ta paquescaiqui.
    Paque ta Babilonia jaiqui. Hani jema ta poxotihqui. Haibo tsinixon jatihibi mai
    mehabo hahmaxon ta jahuen hohcha Babilonianen jato hinanpahonishqui —hihqui yohuancanahi.'
  sgb-sgb: Bayo nahêlêk koy miha pon ya anghel, ya ikalwa, ya ampamiangaw hên êmên
    di, “Taganán ulamên ya balayan Babilonia, ya bantog, gawan hiyay nangamlug kanlan
    tawo ha balang bansa hên magsimba ha alwan pêtêg ya diyos, kabay ulamên na ni
    Apo Namalyari hên ayn ingaloy pamarusa.”
  vie-1934: 'Một vị thiên sứ khác, là vị thứ hai, theo sau mà rằng: Ba-by-lôn lớn
    kia, đã đổ rồi, đã đổ rồi, vì nó có cho các dân tộc uống rượu tà dâm thạnh nộ
    của nó.'
  kxv-kxv: ତାନି ଡା଼ୟୁ ଅ଼ଡ଼େ ର଼ ଦୂତୁ ଇଚିହିଁ ରୀ ଲମ୍ବର ଦୂତୁ ୱା଼ହାନା ଏଲେଇଚେ, “ଆମିନି କାଜା
    ଗା଼ଡ଼ା ବାବିଲନ ବାରେ କୂଡ଼ାତି ଲ଼କୁଇଁ ତାନି ଦା଼ରିକାମା କିୱିକିନି କା଼ଡ଼ୁ ଊଟ୍‌ହାନା ହ଼ଚିକିହାମାଚେ,
    ଏ଼ଦି ରିହା ହାଜାମାନେ ।”
  amu-NT: 'Ndoꞌ tjantyjo̱ cwiicheⁿ ángel na jnda̱ we naxeⁿꞌ ángelꞌñeeⁿ. Matso: —Jnda̱
    tyuiiꞌ tsjoom Babilonia. Jnda̱ tyuiiꞌ tsjoom tꞌmaⁿꞌñeeⁿ. Ee nnꞌaⁿ tsjoomꞌñeeⁿ
    jnda̱ jlaꞌndaaꞌna nꞌom nnꞌaⁿ ticwii cwii ndyuaa ñequio natia na cwilꞌana na juu
    joꞌ matseijomnaꞌ chaꞌcwijom cwilaꞌcwena nnꞌaⁿ winom cha candyee naⁿꞌñeeⁿ.'
  hin-CV: पहले स्वर्गदूत के बाद दूसरा स्वर्गदूत यह कहते हुए आया, “सर्वनाश हो गया!
    बड़े बाबेल का सर्वनाश हो गया! बाबेल, जिसने सारे राष्ट्रों को अपने व्यभिचार की
    मदहोशी का दाखरस पिलाया है.”
  spa-BES: 'Y un segundo ángel vino después, diciendo: ha caído, ha caído, Destrucción
    ha venido a la gran Babilonia, la cual dio a todas las naciones el vino de la
    ira de su fornicación.'
  san-BEN: তৎপশ্চাদ্ দ্ৱিতীয একো দূত উপস্থাযাৱদৎ পতিতা পতিতা সা মহাবাবিল্ যা সর্ৱ্ৱজাতীযান্
    স্ৱকীযং ৱ্যভিচাররূপং ক্রোধমদম্ অপাযযৎ|
  tdx-tdx: 'Nanonjohy i anjeliy ty faharoe, nanao ty hoe: Rotsake! Ro­tsake i Babolone
    foloaingitrokey, i nampinoñe o kilakila’ ndatio ami’ ty divain-kadraon-kakarapiloa’ey.'
  naf-naf: Kegok zemti mepme naman ensel ŋenaŋ koti zet kapigok kuye, “Babilon mka
    temaŋ kumasekzin. Asekme delaŋ penaŋ zein. Mka keyelen am ekŋenaŋ msat kataŋ am
    sambe mme imbimak set kileŋ mama keyet mama mimi mâbien sepem ilin mambienok.”
  grc-MT: και αλλοσ δευτεροσ αγγελοσ ηκολουθησεν λεγων επεσεν βαβυλων η μεγαλη εκ
    του οινου του θυμου τησ πορνειασ αυτησ πεποτικεν παντα τα εθνη
  vid-vid: Hamba mhilisi wa kilanga yunji wa keli na kawinza, yolonga, “Ugwa, muji
    ukulu wa Babiloni ugwa, mina hegwe ndo yawanwezile isi zeng'ha divai ya heye ing'hang'hale
    ilinguwambuza wanhu wawe na maya ga kudita ung'hondwa!”
  pio-NT: 'Néese áiba ángel yàacawa idàbáanéeri ángel yáamiwáise. Yá íimaca: “Idéca
    imáalàacawa yái manuíri yàcaléca, Babilonia ìyacàlená, idéca imáalàacawa. Babilonia
    ìyacàlená mìnanáimi náalimáidacaté macái cáli néeséeyéi namàníinápiná náapicha
    nabáyawanáwa máiní báawéeri”, cài íimaca.'
  tsn-tsn: Mme moengele yo mongwe a mo latela mo legodimong, a re, “Babelone o ole,
    o ole, ebong motse o mogolo ole, ka ntlha ya gore o tsieditse dichaba tsa lefatshe
    a di raya a re di tlhakanele mofine wa gagwe wa boitshekologo le boleo.”
  amr-NT: Nog huataʼmoneria kenteʼti oʼtatiakpo, —‍Babilonia huakkaʼ jakmon o̱ʼe̱po
    huakkaʼnanada aratbut o̱ʼnepo nog aratbut nogbayo nogbayo huabada ayaʼtada namaʼda
    eʼkaʼ yanʼmanopo̱e̱a̱ʼikaʼapet. Hua̱so̱ʼa̱da eʼeretpak kikaʼdik moʼe̱ne. Nogtaj
    nogtaj bakdeikaʼdik moʼe̱ne. Namaʼda kenda yanʼmanopo̱e̱a̱ʼikaʼapet. Konige̱po
    huaboroʼ Babilonia kenpaʼda oʼmahui̱gde Diosen castiga eʼmagkaʼ oʼmahui̱gde. —‍Keʼna
    Diosen huataʼmoneria yaaʼapet.
  pwg-pwg: Ma murinai na aneya kana viruwa iverununuri ma ikiirara bo, “Ipeku. Babilon,
    kwanatu ghamanakina ma kegha da ipeku. Tuna dam kudubisi inuwatinisi da ina berabero
    ku kamona irui. Ina wain rewapanina iveresi da iuma neghanegha ma yavata ivi pekana
    wapawapa. Ma karako na ipeku.”
  cjv-cjv: Ena Yai Gumam nuwi kokonan gan moi koma dongua fungoro ena okome gan ta
    dowiyom boi uro ka ta epe dume. “Yai Gumam bei moiro iki birom ori wom Bapiron
    tei kawom bei niki dowame. Ari Bapiron tei moinga yokamai furo ari ka epe di ereingoro
    ena yokamai tai mapunom mapunom niki dongua dourom boinga iran i Yai Gumam uro
    Bapiron bei niki dowame,” epe dume.
  tha-KJV: ทูตสวรรค์​อี​กองค์​หน​ึ่งตามไปประกาศว่า “บาบิโลนมหานครนั้นล่มจมแล้ว ล่มจมแล้ว
    เพราะว่านครนั้นทำให้​ประชาชาติ​ทั้งปวงดื่มเหล้าองุ่นแห่งความเดือดดาลของเธอในการล่วงประเวณี”
  por-BR-2018: 'E seguiu outro anjo, dizendo: “Ela caiu! Caiu a Babilônia, a grande
    cidade, porque ela deu de beber a todas as nações do vinho da ira de seu pecado
    sexual.”'
  mhl-mhl: Oŋu oŋgame iŋore ŋadio Sombuŋ mimerereŋ ogoine mo fuŋfuŋgaine boyoberu
    wareru iŋi oŋgaya, “Babilon siti sogo oi kerisieme rakaru pega. Babilon ŋigo biŋeroroineke
    iŋoji boesau eru oiji kantri sosowo keboji yabeme sagaya. Iŋoji wain obu oŋuine
    noninde yareme maŋyaŋuŋ jibugame maŋjijibu fukeru gobuŋ. Oŋune fukeru goya ore
    Anuture maŋ rigaŋgame rosi eru miko siti tinabiŋeineke oi ketotiebi kerisieme
    rakaru pega.” Oŋu.
  klv-klv: Ale aŋel na-vǝha-ru-an ehusur aŋel metǝkav, ike, “Imasig! Naut a Papilon
    toyalyal imasirsir! Igol nǝvanuan naut tiltile p̃isi lotǝrog hǝn nǝwain han tovi
    nab̃iltilǝŋonian san hǝn naitian tosa.”
  bco-bco: Ma꞉mul kalu andeb a꞉no꞉ tamin amilo꞉ mio꞉ a꞉no꞉ ko꞉lo꞉ kudu yakiyo꞉ a꞉la꞉sio꞉,
    “Babilon amisa꞉n alan a꞉no꞉ mada dugu alilaki, bidi ane. Babilon iyo꞉ uwo꞉ dian
    ga o꞉ngo꞉ dowo꞉. Ga a꞉ma꞉yo꞉ kaluwo꞉ no꞉noloma꞉kiyo꞉ wain ho꞉no꞉ dimia꞉sa꞉ga꞉,
    iyo꞉ e o꞉lia꞉ uwo꞉ dima꞉ki sendea꞉len. Babilon iliyo꞉ kaluka꞉isale henfelo꞉ tambo
    amilo꞉ sab we, man mogago꞉ ililo꞉ dimidan a꞉no꞉ ko꞉lo꞉ dimidama꞉ki sendea꞉len
    ko꞉lo꞉, Gode eyo꞉ Babilon amisa꞉n a꞉no꞉ bidila꞉.”
  kdl-NT: Aku katsumate ka zuba ka ire ka imkpai a zuba tyoku ka kagita̱ ki n ka dansi,
    “Ilyuci i Babila i pige i rukpa̱ ɗe! Ilyuci i na yi tsishankala tsu ne tsu zuwa
    ta̱ iyamba dem i wokoi n icaɗi. Nala dem u zuwai ama a wokoi yavu asoi n tsishankala
    tsu ne.”
  apu-NT: 'Iua sãkirauataka atoko, ãti Teoso nitiri txari: —Papirónia sitatxiti xipokapeka.
