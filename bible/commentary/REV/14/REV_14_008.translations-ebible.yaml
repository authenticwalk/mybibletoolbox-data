  auy-auy: Súwana wenánaaembo wíyómpaken-kisau-waasigo túwai séna óraaꞌ-naokon-awiꞌa
    Pépíróni-naoꞌa tawisínaawisi uwáguraiye. Miyá úwasa mindáópaken-kwaasi seyaafáꞌ-máráfákén-kwáásí
    sáwí-ampaꞌa tafisímai métínkówasa fíꞌo-fiꞌon-tantaaꞌa sáwísáwíꞌa uráawe minkwíyómpákén-kísáú-wáásígó
