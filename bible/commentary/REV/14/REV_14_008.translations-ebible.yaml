  san-THA: ตตฺปศฺจาทฺ ทฺวิตีย เอโก ทูต อุปสฺถายาวทตฺ ปติตา ปติตา สา มหาพาพิลฺ ยา สรฺวฺวชาตียานฺ
    สฺวกียํ วฺยภิจารรูปํ โกฺรธมทมฺ อปายยตฺฯ
  iws-iws: Mɨ kara siir kɨgwɨnɨn siya nɨtɨn mɨ karar swokɨ kɨgi paekwosɨm nwɨrɨn siir
    mhoɨiya nɨtɨn siya komiiyar kauwok boɨnki, wakae tɨ om komiiyɨn yɨpɨkɨn Babilon
    nɨkɨuwiyɨn yɨo bɨdi tɨrbugiyɨn. Mɨ iikamɨm yɨpɨkɨ ti om komii Babilon siir nwowɨm
    iikamɨm hɨnda tɨnda nwowɨm sɨmiir kwoɨnɨm sɨma bɨdi kiyaiyɨm mɨ sɨma ɨni sɨmiirar
    mɨ wakaeyokna apɨm mɨ dimɨn biyɨe bɨdiyar mɨ tɨrɨm. Mɨ uridyɨu biyɨe siir inɨg
    ɨiir bɨdiyar mɨ hainanɨm. Mɨ Adi Komii siirɨn digɨumii bɨdi haimriyɨugigɨm. Mɨ
    iikamɨm yɨpɨkɨ om komii Babilon hɨr nwowɨm yɨm ɨni wiga wain mobɨn si kwiyaeya
    ɨni saiir hɨriinan ywowa mɨ kamɨm sɨmiir kwoɨnɨm pɨ saeya kiyaii sɨma ninɨ kwiyaeniyam
    mɨ sɨma pɨ ɨrɨpa pɨu saɨka nwokɨ owɨm.
  pol-SZ: 'Zaraz po nim pojawił się inny anioł, wołający: „Upadł wielki Babilon, który
    upajał wszystkie narody świata swoją rozwiązłością!”.'
  ztq-NT: 'Xitsyak angly ko nal stu angly nii xñee: —Lëë kyedzy ngol nii lë Babilonia
    kwnitylo, lëëw kwnitylo porñee pkiilyo kchë meñ nii nche lo kislyu parñee kuñ
    meñ tol. Nak xtolo sinak nip nii chuuñ ksudzy.'
  zai-NT: 'Nanda sti ángel laabe, na: ―Ma binitilú Babilonia, guidxi ro'' que, purti
    bicaa ni enda nadxaba stini xcaadxi guidxi, casi ñaca nuxhudxi ni laaca''.'
  upv-upv: Mian ko anglo kele san evijuri nga womunen, ko owra “Ngaim nga milep Bapilon
    eil jubbul pa, esij p̃etp̃eti. Suri ni ololi jinibb jijle nir armini norro sen
    nga m̃iterter, ko arlengleng e, ko arvijuri sel nga marsij sen nir.”
  wap-NT: Udaunaꞌan 2nd angel aidinan kiwiitapaꞌoraz angel dawuꞌati. Ukian, “Mainaabata-kaoaꞌa
    naa! Mainaabata-kaoaꞌa naa Babylon umanawunuꞌoraz donoi. Babylon shaꞌapatanii
    madoronaa-daun kidaꞌoraz oiaꞌo, ipai owaota-kidan baꞌoran wizainao kida daꞌaꞌa
    imiꞌi baaraꞌa, otaan kawanuꞌo wine ĩtuzan nii, uruu wuruꞌu maꞌozakaꞌoraz wine
    okiaapa-kidinanuz madoronaa-daun. Onaꞌapan idiꞌo Tominkaru patakaꞌutan oroo.”
  mva-mva: Kodeka ‘enzel’ ruaia muamua muri itagai be bokai ipile, “Ambe itamong!
    Anua biabia Babilon ambe itamong! Anua ngae ka ungguma moarunga iakangaodi be
    ‘uain’ kaiboangi iandi be dising! ‘Uian’ ngae nge ono pogiza-ramo mata ne iememaki!”
  dwr-NT: Hara laa7entho kiitanchchay, “Wolqqaama Baabiloona kunddaaddu; iza kunddeedda
    gaasuunneekka asaa zariyaa ubbaa iita oosuwaa oosissiyaa diraassa” yaagiidde,
    koyro kiitanchchaa kaalleedda.
  kfw-kfw: "Inni huuina marwaan tirton khan aleiti, “Apurjei! Inthang Babylon kha\
    \ apurjei! Ama'n mi rakip zool-inthai ithopui ama theibomju kangar khan aminrui!”\x94"
  bfz-bfz: तेबे इजी ते बाद एक ओर दूजा स्वर्गदूत ये बोलदा ऊआ आया, “रुड़ी गा, से बड़ा
    बेबीलोन रुड़ी गा, जिने आपणे व्याभिचारो री कोपमय शराब सबी जातिया खे पल़याई।”
  cuk-09: 'A-sorba-anger-baid nonikid, binnasur sogded: “Babilonia, we-neggwebur-dummad
    bergunoni, ar ade na-e-innagi ogobsadyob we-neggwebur bela dulemar yar-baid-baidgi-bukmalad
    egwachad, e-iskudiidyob neg-sichigi-abirgunagwarsuli bela-bela yolegega imaksad.”'
  ben-OBCV: দ্বিতীয় এক স্বর্গদূত তাঁকে অনুসরণ করে এসে বললেন, “পতন হল! বিশাল সেই ব্যাবিলনের
    পতন হল, যে তার ব্যভিচারের উন্মত্তকারী সুরা সমস্ত জাতিকে পান করিয়েছে।”
  mil-NT: 'Te nchìcúⁿ tucu ɨngá espíritú xínú cuèchi núú Yǎ Ndiǒxí, te càchí‑xi: —Vitna
    ní naa ñuú Babìloniá ñuú ío cùnuu, te ducaⁿ nǐ naa chi cue ñáyiu ñuú‑áⁿ nǐ quidé‑yu
    ní xíta nihnu nchaa ñáyiu nɨhìí ñuyíú, chi ní sanu ichi ñàhá‑yu ichi cuèhé ichi
    duha —duha càchí espíritú‑áⁿ.'
  myu-myu: Wara'at Deus ekawẽn tojotjot'ukat koapat nomuju oeku. Um oeku eium. — Babilônia
    ka watwat puximayũ a'õbacaap oi'ũm — io'e. — Ikẽrẽat mug̃ẽg̃ẽ'uk osodop ip soat
    ka watwat eju — io'e. — Warara'acat tayxi eju jepopo'ukap puxim ikẽrẽat mug̃ẽg̃ẽ'uk
    ip osodop, warara'acat itop eju jepopo'ukap puxim tak — io'e. — G̃asũ bit ixeyũ
    a'õbacaap oi'ũm — io'e.
  fue-fue: 'Malaykaajo ɗiɗaɓo tokkini arano, e wi''a: «Babiila wanŋarde mawne yanii!
    Ne yanii! Ne yarnii leyɗeele fu jaram mayre, ɗam baadi mayre kalluni.»'
  amk-amk: Wewai mano reantenang foi medua kaia, mayeai iwati wewai mano sua ahang
    foi kiawariai aha ma tuti sahu deyo, “Misuhi to! Bendari fiabaio Babeli misuhi
    beyari ampa. Bendari nani dino raminde wedaya kaiwasa na katai doni kontai etunung
    ne angguri kerira foia emayeru emaninawa funomai. Amani wedayasa enari maino fikarirafoi
    kiai.”
  fai-fai: Beta ensel mak ayo kamakikiw ensel una ami ibik wakádu matam nadale bako,
    “Babilon abiw dukum, kutinsu, kutinsu, uta ta bom kanoyamu bakan kukus kukus kasel
    adikum iyo umi wain wok wan bom aket dakwayama um sakadinin wain wok wananusiw.”
  ura-NT: 'Nii baihate coaiteen caaijie uhe rai coroataja- leeocha anjera. Nitohaneein
    uhinte: “Inae nitajeeuruha Babilonia cocoaichacuru, nechu joaereein jataain baasoneein
    ichaoha cachane coina ichao ajaelaera que satiin chauratane lauri laurii ichaonacaauru
    cachaauru ichao ajaelae ajaelajeein nerejetilu,” nae nii anjera coroataja.'
  mcd-NT: Ascatan Diospan oinmati futsan afu nai muran ica ahuun tsain anaitishon
    futsan nocotoshishon isca huaquin yoia, —Nan pushurasi uhuapa ahuun anu Babilonia.
    Yorahuanrasi nan pushurasi uhuapa ano ica. Nan yorafoan fasi chaca huamisi. Nanfoan
    chaca huamisi cuscan manifotiri chaca huama. Asca huaifoan Upa Diosin ato onaintimai
    afanan ipanonfoma. ¡Aichofain! Diosin ato onaintima afanan pushurasi Babilonia
    yamairan, —ishon Diosin oinmatinin nai muran icaton yoia.
  urt-urt: Walip hlaꞌ ŋoinde, ŋaiye gande walip hlaꞌ, ŋaiye nal yer ŋanange na, “Moi
    embere Babilon si pupwa yehe supule. Mise, ti si pupwa supule. Moi Babilon si
    wende lenge miyeꞌ tuweinge lalme jande niŋ pinip yar, ŋaiye ti wende. Ki taꞌe
    ŋaiye ti wangang lenge pinip bongol, ŋaiye ka yende niŋ pinip yar pe, tinge ka
    yonoꞌe luku pe, ka yende kwite kwote.”
  kiz-kiz: Malaika jhongi- malaika ghwa bhubhele- akakesya akajobha, “Ubinili Babeli
    mbaha, ambajhe ghwabhanywesisi mataifa divai ambajho jhaletili gadhabu panani
    pa muene.”
  tzo-TZE: 'Ital yan j''almantal, jech laj yal: ―Ta xa xcham scotol li babiloniaetique,
    yu''un toj bijic yalojic. Ja'' ta scojic isoc o cristianoetic ta sbejel banamil.
    Yu''un ep c''usitic lic yich''ic ta muc''. Ja'' muc xich''ic ta muc'' li Diose.
    Jech xco''laj xchi''uc jyacubeletic ch‑ilatic yu''un Dios ―xi.'
  lex-lex: 'Hopopna wornu, mak klernohora hopopna mak kala'' ulu wal pia nhari lirni
    niwra: “Babel de, de let matmiat liawan ida ntuini lie''enu-nlawra hgerni (rweyata-rwaniawua
    olekwa), yoma riy makden hande, de rtota hairi-hairi pa rhoitio''or doini-rtahnei
    dioini Uplerlawna, emolmolan nekama patke'' yata ida nala arak mikmikri na nhuri
    ama''wua muanke''a pa na na''hira re.”'
  dov-dov: Awumbi mungelo - wa bili mungelo - wakatobela nkayoobwamba,” Waawa, waawa
    Bhabbiloni mupati wakasungilizya woonse maasi kuti anywe wayini yakwe yabwamu.”
  rgu-rgu: Dedea basa nae leoꞌ na, boe ma au ita eilaꞌo-limalope fekeꞌ esa neme nusatetu-ikutemaꞌ
