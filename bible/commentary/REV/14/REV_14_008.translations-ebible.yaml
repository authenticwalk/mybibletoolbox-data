    gashi wo oꞌwoto le ta̱ ososowi na̱ tsipere tsa̱ yi, ili i nda i ta zuwa A̱sula̱
    a ca le a̱tsuma̱lima̱.”
  cax-NT: 'Isiuticaü cuati quiatarrü ángel, tosibicotito nurria, nanti sane: —Iñarrio,
