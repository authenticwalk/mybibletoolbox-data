    Bwe''ituk junama''a si''imeta juka'' ka nanau machi yoemrata, tiusi ama butti
    ka tu''ikue a'' nayyotek.'
  uro-uro: Näkt kosaqi akni ama udiom na qa ama ensel qa väs aa rhäng näkt kat tamän
    doqortäqyia, “Sa mava na ama moräs na äm ama värhäm ma Babilon! Sa mava na äm
    mamär. Iomäkt ama värhäm di iomäkt kärqom i äm ngä mäqäne sa ama ruvek nävät ama
    ivärhimek moe bä rha mon sämät ama qavatka. Iangärhäkt ama lat di ngäkt kre i
    qia von da rha ama wain bä rha nakt.”
  ita-1885: 'Poi seguì un altro angelo, dicendo: Caduta, caduta, è Babilonia, la gran
    città; perciocchè ella ha dato a bere a tutte le nazioni del vino dell''ira della
