    ejinag8anig.”'
  ixl-NNT: 'As xekelik veꞌt tzan umaꞌt u ángel stiꞌ. As ech tal veꞌt ileꞌ: —¡As kat
    sotzyu veꞌt u nimla tenameꞌ uvaꞌ Babilonia! ¡Kat sotzyu veꞌteꞌ! Tan aꞌ u Babilonia
    uvaꞌ kat bꞌanon unqꞌa vaꞌlexhla txumbꞌaleꞌ bꞌaxa, tiꞌ uvaꞌ la ibꞌan unjoltu unqꞌa
    tenameꞌ tetz, echeꞌ nibꞌan umaj qꞌabꞌareel uvaꞌ ni qꞌabꞌansan unqꞌa imooleꞌ. Pet
    tiꞌ unqꞌa vaꞌlexhla txumbꞌaleꞌ uveꞌ nibꞌaneꞌ as kat ul vitxꞌiꞌtziꞌl u Tiixheꞌ
    stiꞌ,— tiꞌk u kaꞌv ángel.'
  boa-NT: 'Aané boonée idyé tsijpi bóhówááveebe nééhií: —Tsúúca Babiróónia ɨ́htsútu
    cóómí íjcyárocóómí wágóoové panévá iñújɨ́ɨ́ne múnáake técoomí múnaa ímítyúnejcúvúré
    ɨ́búwátsohíjcyáné déjúcotu.'
  quh-NT: 'Chanta iscay caj angel khepanta jamorka. Nerkataj: —¡Urmanña, urmanña chay
