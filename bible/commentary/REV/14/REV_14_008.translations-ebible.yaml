    Na anna gidik, ma kocnaia maŋgocrairina! Na an auŋ aniac Babilonna ndo moca gan
    tiacarpaikna pitrik waŋna meikramtaɨra, muruŋa mana meacramootna kaŋtertaapna
    tɨp kirara raŋgairinan. Na mana kirara ma minmo wain puk gargar neaŋa ambrinan
    toc.”
  qvm-NT: 'Tsay angilpa guepanta juc ángil aywargan caynog nir: “¡Babilonia jatun
