  som-som: Oo malaa'ig kale oo labaad ayaa soo raacday, oo waxay lahayd, Waxaa dhacday
    oo dhacday Baabuloontii weynayd, taasoo quruumaha oo dhan ka waraabisay khamrigii
    cadhada sinadeeda.
  mam-C: 'Ex xi lipe juntl angel, a xi tq''ma''n: Ma kub'' tz''aq nim tnam Babilonia
