  box-NT: 'Ó o ɲun níi wáayi tonkaro na bò a nín-yání tonkaro mɔ́n, á wee
    bío bìo kà: «Ho *Babiloona beenì bìo yáara loo! Ho bìo yáara! Ho dɛ̀ɛ́ra
