  eng-ASVBT: 'And another, a second angel, followed, saying, Fallen is Babylon the
    great: she hath made all the nations to drink of the wine of the wrath of her
    fornication.'
  mna-mna: 'Molo som na, aŋela toro ta ito i ma imar, mi kalŋaana biibi ma iso: “Kar
