    kaqkunapis paykunallawan maĉhar punuq yupayna kawsaranllapa” nir.'
  yuw-yuw: Oro yuho menan wönggon sum yaru auho öngkungmuna ingoroc mambodoc, “Öwec,
    Babilön taun wo obukongbödegoc. Taun worochon ma woi moröma sinom idoc mahong
    urop möngbödegoc. Babilön taun worocho tuna owi amna kantri wohon wohon yu ambaracho
    yuhon göra youp toctochon wain yamuc nongmuya bumbum yongbödegung,” sum yaruho
    ihoroc yogoc.
  hus-NT-1971: 'Tam chich junaque i ángel in ulu: ―Lej chubax jun t’ajat q’uibeyits
    nixe’ xi pulic bichou Babilonia cum hualbinenec ani in t’ajamal abal an inicchic
    ca hualbin. Ejtil max im pithamal tim patal an inicchic am pactha’ bichoulomchic
    i vino abal ca uts’alin ani quin t’aja’ jahua’ quithab.'
  med-med: Anggelo akil tepa ni ndi, anggelo kuimbal ni, pep ropa omba, nimba mel,
    “Kona peng ou Bapilon ni, kit moⱡpa pora ndunʉm, ei ka! Kona peng ou Bapilon ei
    ndi elinga kʉn, wamp mbʉ ndi, wapra puⱡ pendʉk ronmin. Uⱡ ei, nu wain ronduⱡ mel
    ti, wamp mbʉ nguⱡnga, nok kekilip rok etmin,” nitim.
  bch-bch: Ga kus ta anggelo ede pade inasi ei ta ikeo, “Tuanga kapei Babilon, tiasal
    ei ngan paraunga ta itap ga isulug! Mugaeai ga inam, ei ipaun gid alu toa ngada
    ne ngan oain matua ga ipamangamanga laborad ta tikakado kadonga arala imata ede
    ga ede. Be ei itap ga isulug na!”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, jaangˋguɨ ángel cajíñꞌˉ có̱o̱ꞌ˜ júuˆ teáˋ lala: —¡Lanáb
    catɨ́ˋ íꞌˋ! ¡Lanáb catɨ́ˋ íꞌˋ e dseángꞌˉ niꞌíingˉ e fɨɨˋ féꞌˋ e siiˋ Babilonia,
    co̱ꞌ jaléngꞌˋ i̱ dseaˋ i̱ seengˋ fɨˊ jo̱ nɨcajmɨꞌlɨiñꞌˆ jaléngꞌˋ dseaˋ i̱ seengˋ
    fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ e jmóorˋ lɨ́ꞌˆ doñiˊ eeˋ e lɨ́ˋ dsíiˊ ngúuˊ táaiñˋ!'
  deu-1951: 'Und ein anderer, zweiter Engel folgte ihm, der sprach: Gefallen, gefallen
    ist Babylon, die Große, die mit dem Glutwein ihrer Unzucht alle Völker getränkt
    hat!'
  alq-ALGNT: 'Kodag ajeni ki pi nagozi. Ikidoban: “Aja kitci odena Babilon (Babylone)
    ick8a nici8anadan. Ki kitci patadi8ag mega a8iagog iima ka tajike8adj. Ogi 8ik8adjia8an
