    neha vikavata hampi qaramaqi ni vaurave, tiro.'
  hub-NT: 'Nuna tusa tai, nuna ukurin nayaimpinmaya shuar chikich nanaak winis chichaak:
    Yamaika Babilonia yaakat imau uunta aunka tsaikarai. Nu yaakat nina umutairin
