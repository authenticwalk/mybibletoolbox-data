    gu Dios.'
  ame-NT: 'Allempoñapaʼ alla cot̃aʼnererr poʼpoñ mellañot̃eñ ñeñt̃ puepañ mellañot̃eñ.
    Ñapaʼc̈hoʼña eñosnerrerr, ñeñt̃ñapaʼ atet̃ otnom: —T̃eʼpaʼ oʼ ahuaporeʼtaret̃ta
    añ anets ñeñt̃ atmaʼntataret̃ Babilonia ñeñt̃ nanac atarr anets. T̃arroʼmar ñeñt̃paʼ
    aña yec̈hatyenan ora allpon poʼpoñec̈hno anetsoc̈hno ñeñt̃ atarr sosyaʼtsañec̈hno
    ñeñt̃ atet̃ muenatseʼtatyenanet ñet poʼchets.'
  mgh-2016: Nnepa nkina wo nayelhi wahonttwara o upacha uyo wiiraka, “Ihophomwaa!
