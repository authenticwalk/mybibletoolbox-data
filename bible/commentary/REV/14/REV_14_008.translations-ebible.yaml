  toc-NT: 'Aca­li̠stá̠n cuc­xilhpá pi̠ csta̠­la­ni­ti̠­lhay cha̠­tum­li̠túm ángel
    hua̠nti̠ chiné xqui­lhuama: —¡Aya lac­la­tá̠­yalh, xli̠­ca̠na pi̠ aya lak­tzan­ka̠­ta̠­ya­ko̠lh
    tamá lanca ca̠chi­quí̠n hua­nicán Babi­lonia, a̠má ca̠chi­quí̠n hua̠ntu̠ li̠táx­tulh
    cumu la̠ cha̠tum laka­huiti pusca̠t hua̠nti̠ ca̠li̠ak­ska­huí­mi̠lh cris­tianos
    xalac ca̠quilh­ta­macú pi̠ hua̠k chuná catat­lá­hualh li̠xcáj­nit tala̠­ka­lhí̠n
