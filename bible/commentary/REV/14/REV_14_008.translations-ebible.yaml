    mi ikamam ma iŋgi be zin tomtom tiwin la mbooro ki Anutu kete malmalŋana kini,
    ta tireege ma borok su lene kek.”'
  myw-myw: Nataka̱yob tayuwein mo ikabkun, ilana, “Aee! Ven avakaein Babilon bo ikalouw,
    peinan niwmwamwes ven babaw gimgilis yvgamun geinawl waseg.”
  sby-sby: Mungelo wa cibili walikukonkela mungelo mutanshi walikambeti, “Lau! Babulo
    munene, lau! Walikunwisha bantu waini, waini walula wa nyotwa yabufule bwakendi.”
  sll-sll: Dungure ensel ta homa ungwo mobeng holi ta umua. Ure yu dimia, “Eke, Bebilon
