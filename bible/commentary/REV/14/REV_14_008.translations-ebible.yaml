  agt-agt: A tumubbat hapa magsitang ya mekaduwa na anghel, “Naperdin ya ili na Babilonya,
    pinerdin na Namaratu ya kadakalanen na ili, te ya umili kiden ya nangayayyaw ta
    kadwan kiden tolay ta kuman na nangpagilellaw, petta mekabkabat ya tolay kiden
    ta pakikadallaw da ta takwan na dyos,” kunna.
  lug-lug: Ate malayika omulala owookubiri n’amugoberera ng’agamba nti, “Babulooni
    kigudde! Kigudde, ekibuga ekikulu, kubanga kyasendasenda amawanga gonna okunywa
    ku nvinnyo y’obusungu obw’obwenzi bwakyo.”
  yby-yby: 'Loko liyoko okanaki we mako emesalo niseko sa-loko ju loko liye: Babiloni
    eba maya alo lemeko udokaiye. Aya ebato wewenasiya numuto namato wewenasidaya
    elewole waeni no nalo nalo liki ula molikaka niabo nesa liki muki we menasida
    olisa ilo liki ula molikaka niabomuye loko lemeko udokaiye.'
  heb-heb: ומלאך אחר בא אחריו ויאמר נפלה נפלה בבל העיר הגדולה כי השקתה כל הגוים מיין
    חמת תזנתה׃
  mpp-mpp: Inguc mime angelo 2 yedi ye balaibe welelu yanguc miwec, “Babilon taontowa
