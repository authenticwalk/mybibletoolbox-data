  chz-NTPS: 'Jñahꜘ kaˉlähꜘ ángel gaꜙllaꜙlleꜗ kaahˋ kiyhˈ, maˊ jäyhꜘ: —Maˉhe̱e̱ꜙ, maˉhe̱e̱ꜙ
