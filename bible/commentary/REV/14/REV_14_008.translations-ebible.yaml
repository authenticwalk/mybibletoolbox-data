    tucuy llajtasta ujyaycucherka juchallicherkataj, —nispa.'
  kwi-kwi: 'Suasne mamaz ángelne ussa kwizpa at kit ka kaizta: “Katsa Babilonia pɨpulune
    wan azpiantɨt. Babilonia pɨpulukin uztaruzne akkwan tuntu kwail kiat kit wan awaruza
    kwail kin kawarain kamninnara,” ka kizta.'
  agm-agm: 'Aihɨ amɨ enjerɨho wo jɨhɨ napisɨhomɨ ipotɨ nɨwipinjai nasataise. Ko enjerɨho
    ipotɨ napisɨho satatɨ kandaase: “Aunahɨpatɨ awaipatɨ Baabironɨhandɨ aimɨ nopɨsasɨnataise!
