  nbq-nbq: Yagan lagya lagama, aswe ambi wagya dugwit, “It avakwa o kota ombok Babel
    andi, hwa yanenggek ovagak agarwik. It hwa yanenggek ovagak atma, amburup nenek
    ogivisiga nelok, ugun-ugun ogarit lendagwi hak, enendawi ninggya halok weyak ugun
    ogarit nelagwi. Ogarit nagu dugwit, ‘Nit ogasagwi yi, it yi avakwa ndi avakwa
    ininis unggul dombok ovok erogo wane-wane ogagu dogopwak o,’ yiluk, mamulerelagwima,
    enawi inim, eneyave inim, mondok dek erogo bigis o. Mondok dek erogo bigis o,”
    yiluk, iris naruk hunggis.
  tgo-tgo: Na nyao thovuye theghewoniye i yoreghamba weya mevivako na iŋa, “Babilon,
    ghen ghemba laghɨye, kaero u marakaraka, kaero u marakaraka. Ghen, yathima thanavuniye
    raraitharɨ e tɨne u vakatha weŋgiya gharɨgharɨ wolaghɨye ŋgoreiya thɨ muna waen
    vurɨvurɨghegheniye na i vakowanaŋgi.”
  yap-yap: Me lek e bin migid e engel tomuren fa bin som’on ni be ga’ar, “Ke waer!
    Fare binaw nu Babylon nib gilbuguwan e ke waer! Ke pi’ e wayin rok ngak girdi’en
    e pi nam ni urngin, ke pi’ ngorad kar unumed, ni fare wayin rok nib gel, ni wayin
    ko darngal rok!”
  mop-NT: Pues te'i. Yan ulaac' u yaj xa'num a Dios ti ca'ana. Tücünac tu pach a payanbej
    u yaj xa'num a Dios ti ca'ana. —Cho'bi. Cho'bi a noxi' caj Babilonia. Le'ec a
    caj abe'e, u tz'aj ti'i tulacal aj nucuch caj yoc'olcab ca' u betoo' a c'as jabix
    ilic a tan u betic ala'oo'o. U betajoo' jabix cuchi u caalesajoo' etel u vinojiloo'
    u c'asil,— cu t'an u ca' tuul u yaj xa'num a Dios ti ca'an abe'e.
  tet-tet: Makbukar laleꞌan dale notu nunia, haꞌu moos titu-karee makbukar laleꞌan
    ida seluk. Nia mai tuir makbukar ohin nia. Nia katak naꞌak, “Dodok tiꞌan! Kota
    Babel dodok tiꞌan! Kota boot nia welon tiꞌan! Kota aat nia nakroꞌon weer toꞌo
    rai tiꞌan. Uluk, kota nia hanesan feto dalan aat mak seten ema klubun hotu-hotu
    iha raiklaran, nebee sia nemu lanu no nia, no tuir nalo lia kfoꞌer no nia. Oras
    neꞌe, kota nia kona Naꞌi Maromak hahibun tiꞌan!”
  hlt-MCSB: Te phoeiah a pabae kah puencawn pakhat loh a hmaithawn tih, “Tim coeng,
    a Cukhalnah dongkah thinsanah misurtui te namtom boeih aka tul Babylon kho puei
    te tim coeng,” a ti.
  xtd-NT: 'Nu n‑yaꞌa n‑jaꞌan ángel yaꞌa, te n‑jaꞌan ɨnka ángel: —N‑naa Babilonia.
    N‑naa Babilonia. Ñuu kaꞌnu n‑kuu. Xaxeꞌe ñayiu Babilonia n‑ka kida ñayiu ñuñayiu
    kuechi.'
  mdy-ETH: ሜሌ ላምዓሳ ኪኢታንቻሢ፦ «ፑርታ፥ ዒኢሳ ማዾ ማዺሻ፥ ማሣ ዳጋፆ ዴሮ ቢያ ዑሼ፥ ዼኤፖ ባብሎኔ ካታሜላ ዶዔኔ! ዶዔኔ!»
    ጌዒ ጌዒ ቤርታኣ ኪኢታንቻሢ ጊንፆ ዓኣዼኔ።
  spl-spl: Otmu yakât kakŋan aŋelo âlâ tetemu ekban. Yâkŋe yuwu sâop. “Kapi âlâ, kutŋe
    Bawilon sâm, yakât ambolipŋaŋe lohimbi nombotŋe hânŋan kulemŋan manmâ ariwi ya
    yeŋgâlen ariwi. Ari yeŋahâk orotmemeyeŋe kiŋgoŋ otbi ya yawuâk otŋetgât sâm kendâyiŋgiŋetâ
    nâŋgâyiŋgiwi. Yakât matŋeâmâ Anitâŋe itit kiom tuhuyekmu kâwurumŋe kinâk.” Yawu
    sâop.
  usp-NT: 'Y xpe chic jcab'' anjl, xij: Xq''uisi''n, xq''uisi'' cristian Babilonia
    ri xtijontak rechak juntir cristian wich ulew chi jb''anic tz''i''al. Y ri'' mak
    cristian re man tilmit li ri xsachow jno''jak juntir cristian wich ulew la'' jtz''i''alak
    chapca'' jun cristian xk''ab''ar la'' vin y xsaach jb''a, xche'' anjl.'
  zav-NT: 'Na'' gwde na'' bchoɉ yeto angl, na'' gwne'': —Bac̱h bžin ža cuiayi'' syoda
    Babilonian'' la'' beṉə'' gwnabia'' ca'' ža'' syodan'' bagwso''one'' par nic̱h
    beṉə'' ca'' ža'' yoguə'' ṉasyon ca'' choso''ozoe'' Diozən'' ca''aḻə cuich chso''elaogüe''ene''.'
  sgz-sgz: Io, ákte rah má kán worwor ái kono mulán angelo ngorer, má kesi angelo
    mul a hut iamuni armongoh mák parai ngo, “Ákte pur! Ákte pur má! Babilon er a
    tuan rakrakai ákte mosrah no! Kán tan sápkin a long sáksáknai tan mát no on á
    naul bim! Ákte tari kán suir wain án araturán sáksák si di, má dik ngin on má
    dik bau!”
  kek-NT: 'Jun chic li ángel yo̱ chi ta̱ke̱nc re ut yo̱ chixyebal: —Ac xsache'' xcuanquil
    li nimla tenamit Babilonia. Ac xsache'' ru li tenamit. A''an li quic''amoc xbeheb
    chixjunileb li tenamit chi ma̱cobc. Chanchan nak quixcaltesiheb nak quixq''ueheb
    chixba̱nunquil li ma̱usilal, chan.'
  blz-NT: Kasi no'umuar soosoodo a malaa'ikat men korua'na nuntuntuni malaa'ikat men
    tumbena ka' nangkakaro'kon taena, “Kabus! Nokobaraba'ian a kota Babel men balaki'
    iya'a! Koikoi Babel nantarai giigii' lipu' na dunia minginum anggur kolio' men
    minsidakon giigii' lipu' mongololoikon pisuuna men ka'idekna Tumpu.”
  poe-NT: 'Ntá xíki yóxin ángel, ntáchro kíxin: ―Ó kjuixin kjuítsínka, ó kjuixin kjuítsínka
    tí chjasin jié Babilonia. Mé ntiha kui̱xi̱n tí vino kókua̱nxi̱n sín kaín nación
    ntá kjuasin sín jie̱ chónta sín chojni chjin ókjé.'
  san-TAM: தத்பஸ்²சாத்³ த்³விதீய ஏகோ தூ³த உபஸ்தா²யாவத³த் பதிதா பதிதா ஸா மஹாபா³பி³ல்
    யா ஸர்வ்வஜாதீயாந் ஸ்வகீயம்ʼ வ்யபி⁴சாரரூபம்ʼ க்ரோத⁴மத³ம் அபாயயத்|
  cof-NT: 'Jun anjeli polenunsi, manca anjeliman jato itsantie: —Babilonia tinun wa
    pueblo numa yucapiyae tie. Tsara sen moso pueblo jomin jotonan, numa jera yucapiyaca
    joe tie. Jun pueblobi chuminla seiton jolajoe. Jana seiton sonala unilalaca bino
    cutsawoto winan suwato, jelenquira quimiyaminla joe. Junni Babilonia pueblobi
    chuminla jun tsanquenan seiton quimiyaminlae tie uyan tobi chuminlaca.'
  srm-NT: 'Nöö hën mi bia luku möön, hën mi si wan oto basia u Gadu Köndë möön ta
    buwa ta ko a di otowan baka, nöö hënseei ta bai basia tu taa: “Heei, dee sëmbë,
    un haika ooo, un haika e! Di gaan köndë de kai Babilon, a kai e! A booko kai seei.
    Di köndë dë, hën bi buta hii nasiön sëmbë u goonliba u de musu ta du peipei hogi
    ta libi fanafiti libi a di së u manu ku mujëë, ˻nöö awa ufö de o tja di sitaafu
    u di hatiboonu u Gadu a de liba awaa. Nöö sö mi taki da unu e!˼”'
  qvs-NT: 'Chashna chay angel rimashkanwasha ishkaynin angel shamushpa rimarkan: “Chay
    manllayba Babilonia llaktaka ñami kullushkana. Ñami kullushkana. Chay llaktapi
    kawsak runakunaka tukuy allpapi kawsak runakunata sukaman yachachirkansapa uchallikushpa
    kawsanankunapa.”'
  zca-NT: 'Orze'' ñë''dkë xtu ganj tich ganj galo, xa'' nzhab se'': ―¡Milox la, milox
    la yezh ro kwa''n lë Babilonia!, porke yezh re'' mike''d rë kwa''n nakap che''ne
    lo más rë yezh kwa''n nzhin lo yizhyuo; lë'' kwa''n nakap che''n yezh Babilonia
    nak nela vin ga'' kwa''n milizuzh más rë yezh ze''.'
  cbc-NT: 'Bairo cʉ̃ caĩbʉsʉro bero, apei ángel cabero macããcʉ̃ cʉ̃ã bairo ĩ bʉsʉwĩ:
    “¡Merẽ yua, merẽ yua, capairi macã Babilonia macããrẽ rocacõãñami Dios! Ti macã
    macããna roro ati yepa macããna camasã poarire na jʉ̃goáma. ‘Jããrẽ bairo mʉjãã cʉ̃ã
    mʉjãã rupaʉ mena capee wãme átiepeya,’ na ĩtoepewã ti macã macããna ati yepa macããna
    camasãrẽ. Bairi ãmerẽ yua, Dios na rei átiyami ti macãã macããnarẽ,” ĩ bʉsʉwĩ.'
  qxo-NT: 'Tsay angelpa gepantanam juc angel aywargan caynö gayarar: “¡Babilonia jatun
    marcachö tärag runacuna mana pengacuypa jutsa ruraychömi cacuyashga! Tsayta ricarmi
    waquin runacunapis jutsa rurayman jegayan. Tsaynö cayanganpitam tsay marca ushacänanpäna
    caycan” nir.'
  mox-mox: ʼInega tovaleʼewa vemagilafuna yaʼitea iana ʼabibodanega ʼifoqe ta gaba
    vonaya, “ʼAbaga qiduana Babiloni niʼa luveifa otaqa, mana ʼabaga nana totoa bwaʼobwaʼo
    qabudi maega velamoʼeno kavokavovo ilivuna iviaviaqia ta nuadi ʼewa aqiaqiea.”
  kew-kew: 'Gore ensel medamere mo aba pisa ensel-na masaa-nane ipisa. Go ensel laapome
    agaa meda gupa sipi: Adaa Babilon adaa adaare-re ora pabo tina sa. Go Babilon
    so padanere su rayona piri onaanu-para nipuna puri pane wae kone kanaloa paake
    yone kone agu isimi. Gore nipumi puri pane wain ipa kasa-pulu nimumi pupitagi
    nisimi.'
  dww-dww: Be anea aniwai rabuinama anea dokadokanama yai muriwatane be ya riuna,
    “Babilon meagainama dosinama yodi a kawa gewagewana. Baninama Babilon ya voie
    da dobue banaga matabudi na badarama kedanama wairewapaninama ai muriwatanena.
    Be banaga matabudi inam badara waeninama a tegona.”
  twi-ASANTE: Ɔbɔfoɔ a ɔtɔ so mmienu dii deɛ ɔdi ɛkan no akyi kaa sɛ. “Wahwe ase!
    Babilonia kɛseɛ ahwe ase! Ɛfiri sɛ, wama amanaman nyinaa anom nʼadwamammɔ nsã
    no bi.”
  aoj-aoj: Anona ensel nagagiꞌmai ensel anamba nagaliꞌi nafiꞌi naꞌi anif basef naꞌi,
    “Wambel luꞌwambili Babilon ambalemba aꞌ awambel eaꞌ! Ahoꞌ, anen a awagon eaꞌ!
    Epes sagape wambel ambalembai sandaꞌ esis misiꞌah amam nematawa hiasi hiꞌalasa
    saila waf anamba sandaꞌ soꞌa waolanai. Waf asasifi awafi siꞌi wain banagonai nandaꞌ
    epes ukup pagaolasi. Wambel anamba Babilon nasoꞌas wain inimba epes hiasi wambel
    hiagoma saꞌam.”
  cbv-cbv: 'Páant ã niiját tʉ́ttimah, biíh ángel jwʉh nin pah ã niíj jéenanap be:
    “¡Ñi joyoó! Babilonia wʉ̃t jʉmni bʉ́dí tʉ́tchidih moón wẽpnit ĩ jʉmʉchah yʉhna,
    queétdih Dios jáantjeh ã yoh beedána caá. Queét páant ã yohnit nihat bitadih ĩ
    yéej chãjat tʉ́ʉtʉp be. Máihnit, bitadih ĩ wʉ̃hʉchah, queétbʉt biíc yoobó tʉbit
    yeejép ĩ chãjap be. Pánih chãjna, ‘Dios caá’, ĩ niíj pãpnidih ĩ weñechah, queétbʉt
    ĩ en yacap be”, ã niijíp be.'
  taw-taw: Ensel olap, ensel ned ak nop kɨdek gɨlɨg agak, God gek man awl Babilon
    pɨsnep apyap pakup o, pɨsnep apyap pakup o agak. Man awl anɨb ak ne bin tɨmel,
    pel bɨ si dup agak. Pen ñɨg wayn kɨles ne ñɨŋub ak, binɨb man keke okok kɨlop
    ñek ñɨbel, ne gup tek kɨli abe sawl yɨbɨl gɨpal agak.
  jic-NT: 'Jupj tecyawaja tjevele na, p''a wa ángel tjac'', tjevele: “Pajal malala
    tepyala Babilonia mo''ó, pülücj pátjatsja nt''a. Jupj pünetsja pajal; malala tepyala
    quinam. Ne''aj tapatja la tjajay mpes, pjü gente pajal malala la tjajay wa yupj
    jin p''iyá. Pajal ''ücj jisastsja malala lajaytsja, quepj malala jinwá. Niyom
    pülücj lal wine jinwá lajaytsja. Ma jisastsja Dios”, nin tjevele ángel niná.'
  zap-NT: 'Orguin wii noo ste angel ne re: ―Che wluzh gyëzroo, che wluzh gyëzroo ne
    la Babilonia, porke laa mengyëz guin wlaa ne yrandxee mengyëzlyu wak zegnak men
    ne rzudxen, wlaa mengyëzlyu ne rlaan led men zegne wlaa ke mengyëz guin.'
  wer-wer: Pël aö yesën ensel munt namp pim ënëm yesem epël ya. “Kat wieë. Papilon
    ka kaöaö omën naröak yok utpet yewas. Yaap, pit utpet panë wesak tööl yoola. Omën
    ka pöök wëa pörö öng omp nga yaaö nampë wain iit omnarö mangkën nak piiring utpet
    yaë pol pitëm utpet yaaö pöt yang omën pouröen rë moulön ulöl sa. Pötaanök pitëm
    ka kaöaö töölön pitta kö yes.”
  ipi-ipi: Wuane lea-kola, enjole waka mindi epea. Enjole lapone okonemane enjole
    bulupane epeane oko watama epoto, wamba Bapilone tano andane okona tane wandakali
    tupamane pamuku pua ateai lea. Utupane-mane wuane pua atoto, yuu waka tupa pitakana
    wandakali tupamane mana koo okone wato mineakale lo mo piya ya-kola, Goteto yatakawa
    atea. Goteto yatakawa ateane okone ipa waene okonetaka gulea-kola, yuu yoo peya
    tupa pitakana wandakali tupamane Gotena yataka ene oko nape-pene guleane okonena,
    tano andane Bapilone okone koyaepia. Enene, tano okone wetete koyaepia. Enjole
    lapone okonemane wuane lea.
  qul-NT: 'Iscaycaj ángel khepanta purerkan, nispa: “¡Urmanña, athun Babilonia llajta
    urmanña, tucuy nacioncunapi caj runacunata adulterio juchanwan vinowan jina machachej!”'
  tnc-tnc: 'Sabe''erõ''õ aᵽika ángelte wiraᵽaka ñiaraᵽe. Ikuᵽaka kijaikoraᵽe: —Babiloniawejea,
    suᵽabatirã sareka imarãte ba''iaja baariᵽareareka Tuᵽarãte sariataraᵽe. Babiloniakarã
    ba''iaja ritatojo wejeareka imarã Tuᵽarãte naja''ataokaro''si baata''airã imaraᵽarã,—
    ángelte ãrĩkoraᵽe.'
  ter-NT: 'Yane apé koénemaka po''i ánju. Hara kôe: —Uké''exokonone ne Mbabílonea.
    Koati uke''éxokonotine neko hána''iti pitivóko. Enepone yupíheovo váherexea kixoku
    itúkeovo koane ákoyea asása''i, hane koéneye koati êno xúnati víyum póneake énoyeova
    ne uhá koeti xâne, koêkuti poké''e óvohikoku yara kúveu mêum —koéne.'
  bmr-NT: 'Jaanobuunatɨ bu sifi saauhi jillɨ nooboro: Acutucuuno, acutucuuno sihidɨ
    ejeevacuumi Babilonia cuumi paryɨ jiinɨjemɨnaaco ihajevari iguiriicavusumaño,
    nooboro.'
  fuf-fuf: 'Malaa''ikaajo ɗimmo hikkiiɗo e arano on kadi wi''i: «Nde yanii! Ndee saare
    *Baabiila mawnde mandilinirnde leƴƴi ɗin fow himmeeji jinaa mun, yanii!»'
  bhl-bhl: 'Kanese ding dim bakate, iti dabalakamin finik mak teleko, bokolomele:
    “‘Emisik abiw mutuk fian te!’, dangenaliw Babilon abiw mutuk fian be kuminko,
    kawtol tabol tabol keko, banime te! U osow fian kukuw kuw gelewsomi, aneng aneng
    angom biim kawtiw im ibolow silikmoyembului, i alik alik um osow kukuw wa be wain
    ok atul nam atew wanbiliw kasike, i Sunbin-Got em kaisuw fian be kulokoliw te.”,
    angei, ne kiliko, atemsi te.'
  ons-ons: Yale ra more ariki, aŋelo naba 2 mane eŋe aŋelo naba 1 eŋane ŋadino sari
    more rake, “Eŋe mo porip kemaike! Babilon mat borikine suaine mo porip kemaike!
    Mat yewa oŋo kepe baŋem ŋei ŋerep korop wain doku togole ebonge, so taleonbi nekoi.
    Ea yemo iwa yale, mat yewa wane ŋei ŋereune edo kepe baŋem ŋei ŋerep korop wenip
    wane masi tanik ea sikanongoi, paki taleonbi makoi!”
  con-NTPO: 'Tsama omboe tsu faesu sefacconi''su shondo''su jipa su: —¡Tsangae tsu
    nepi! Tsangae tsu Babiloniaja nepi. Nane tsa Ti''tsse''tssia Babiloniaja poiyi''ccombe
    ambian''cho pushesia''caen poi ande''su a''ima egae tsincoen. Tise vinoma cui''ñasi
    tsu sumbie dapa egae tsincon''fa.'
  ghs-ghs: Hiiremi angero teei paha areumaqi hee, Ttoka ma haba qesaqesaho abi Romaho
    pomata qeemaqi patta nokohoke gesina naate qura eetorai. Oonihe Ohongai hiiremi
    poiqa meusu nagapa (Roma) oke qahurata hee, Babironia ooniqi hiiroraihe meenipamuke
    nagapa oi ngausanipamu naatakoi. Oonihe Ohongaho dzauba bamu ooqata qoobaquhe
    apenei oho patta muunorai oho togo ma mari paha nikeke suqobidzakoi.
  peg-peg: ହେ ପର୍ତୁମ୍‌ ଦୁତ୍‌ତି ପାଚେ ପାଚେ ଆରେ ରିଣ୍ଡି ଦୁତ୍‌କୁ ୱାଜ଼ି ଇଚିକ୍‌, “ତାଦି ୱିଜ଼୍‌ଦି
    ୱାନାତା । ଡାକ୍‌ପୁଟା ବାବିଲନ୍‌ ଦୁଡ଼ିମାସ୍‌ତାତ୍‌ । ହେୱାନ୍‌ ତା ଜାତିନି ଦାରି କାମାୟ୍‌ ଲାକେ
    ଅଙ୍ଗୁର୍‌ ରାସ୍‌ ଉଟ୍‌ପାତାର୍ଣ୍ଣା, ହେଦେଲ୍‌ ମୁଞ୍ଜ୍‌ତାତ୍‌ ଆଦା ମୁଜ୍‌ୟାତାନ୍‌ନା ।”
  txu-NT: Nhym kam kadjy mrãnh djwỳnh 'õdjwỳ kutewa kôt tẽn memã kum, —Metĩndjwỳnh
    dja krĩraxbê Babirônijkam me jao ajkẽ. Arỳm kute meo mõr djà kaprãrmã. Arỳm 'ỳr.
    Krĩraxbê Babirônij, krĩ jabatành tãm ne Metĩndjwỳnh arỳm kute o bikẽnhmã. Kute
    pyka mẽ meo bimràkmã. Kam ne me axwekumrẽx. Me axwebit ne me ar kam ba. Ne kam
    pyka kunĩkôt me axwemã me prêk ne. Nhym kam me ô'ã pyka kunĩkôt axwe. Ne kam kute
    me'õ kuprỳ, kurẽti'õ kute amiwỳr me 'wỳr nhym me kute 'ã aben japanh ne kam kôt
    axwe, kôt kurẽti ar ba pyràk. Nãm ã krĩraxbê Babirônij ã pyka kunĩkôt memã ane.
    Kute mrãmri ne me kute kadjwati kangôo kõm ne bibãnh ne axwebit kute mar ja pyràk.
    Kam ne Metĩndjwỳnh mekam ngryk ne kute prĩne meo bikẽnhmã.
  eng-WEBU: Another, a second angel, followed, saying, “Babylon the great has fallen,
