    payinemnunanuka tutagata.”
  wiv-wiv: Na engel katiu ve ki bebe muri ve na engel kua ki tani barae, “Ti vairo
    kava, na taon kapou kua a Babilon ti vairo! Ia, ia kua e katia manumanu laveve
    dia ka hinumia dia ka spak na vaen matuha na kana mogepa magali buhua.”
  reg-reg: Malaika oundi-Malaika wa kabhili- nalubha naika ati, “Gwaguye, Gwaguye
    omusi omukulu Bhabheli unu wabhanywesishe amaanga obhalwa bhwo bhulomesi, obhalwa
    bhunu bhwaletele lisungu ingulu yaye.”
  mlh-mlh: Oŋu oŋgame iŋore ŋadio Sombuŋ mimerereŋ ogoine mo fuŋfuŋgaine boyoberu
    wareru iŋi oŋgaya, “Babilon siti sogo oi kerisieme rakaru pega. Babilon ŋigo biŋeroroineke
    iŋoji boesau eru oiji kantri sosowo keboji yabeme sagaya. Iŋoji wain obu oŋuine
    noninde yareme maŋyaŋuŋ jibugame maŋjijibu fukeru gobuŋ. Oŋune fukeru goya ore
    Anuture maŋ rigaŋgame rosi eru miko siti tinabiŋeineke oi ketotiebi kerisieme
    rakaru pega.” Oŋu.
  gof-ENT: ኮይሮይሳ ካሊዲ ሃራ ናምዓን ኪታንቾይ፥ «ዴሬ ኡባ ቱናኔ ማያ ዎይኔ ኡሺዳ፥ ጊታ ባቢሎኔይ ኩንዳሱ! ኩንዳሱ!»
    ያጊዲ ዋሲስ።
  aau-aau: Ensel peyr-mawk ko so meyki hokwe sawk ensel prueyn hiy makiy-me, senkin,
