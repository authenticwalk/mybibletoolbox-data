  tsw-NT: Reve malingata ma̱ A̱sula̱ me ire ma ꞌyawan zuva cine za vu ufaru yuwain
    a̱vu u reme adansa, “A̱ba̱jini a̱ lyuci a Babila a̱ riya̱ ta̱! A̱yi lyuci gbain
