  tbg-tbg: 'Minti tuvaro vira naantiaraini enseli vovano vira avataqiro viharo mintima
    tiro: Oho, Babironi vatukavano taiqa viro vehiqama vivo. Vi vatukava vaaqu kaiqaqai
