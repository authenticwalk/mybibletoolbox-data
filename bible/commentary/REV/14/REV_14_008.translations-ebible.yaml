verse: REV.014.008
translations:
  kpx-kpx: Anelu keu kateale louge anelu moleu ehomai tiale loui avoe, “O baluga Babuloni
    keu bokolahai dobanu. O keu teibae keate ke nahate. Iale keate keu au e toela
    mai vatae ata bahata ovei loui avoe, ‘Ko ive.’ E toela keu keate ke teibae vaveve.
    Iale vaveve katealemoike o keu bokolahai dobanu.”
  okv-H: ainge ijie pambuhoi Anera nei amita ambota puvutuhue ke einge ehija “Eto
    enda peni Babylon amita tiha evohu na eoi enda embo tapa na amita esi mu indie
    ari sasapura uje peni vahai eagora avoeto enda Babylon avo karaun eto ere vovua,”
    ke ainge ehei
  tbo-tbo: Ma tu winoyanoya wiluwagana i wotagoya po i ototu i pa, ‘Babiloni dobu
    baneina amaka i peu, amaka i peu, babana a wine uyahinei ani taniwaga magomagouhi
    i wiumahi po hi badebade. Wine naka matamaga dewahi apapoehi.’
  mal-C: 'തുടർന്നു രണ്ടാമത്തെ ദൂതൻ വിളിച്ചുപറഞ്ഞത്: “ ‘നിലംപതിച്ചിരിക്കുന്നു!’ തന്റെ
    അസാന്മാർഗികതയുടെ അത്യാസക്തിയാകുന്ന മദ്യം സകലരാജ്യങ്ങളെയും കുടിപ്പിച്ച ‘മഹാനഗരമായ
    ബാബേൽ ഇതാ നിലംപതിച്ചിരിക്കുന്നു!’”'
  grc-SR: Καὶ ἄλλος ⸂δεύτερος ἄγγελος⸃ ἠκολούθησεν, λέγων, Ἔπεσεν ⸆ Βαβυλὼν ⸆2 ἡ μεγάλη,
    ⸆3 ἐκ τοῦ οἴνου τοῦ θυμοῦ τῆς πορνείας αὐτῆς πεπότικεν πάντα ⸋τὰ⸌ ἔθνη.
  bgc-bgc: फेर इसकै पाच्छै एक और दुसरा सुर्गदूत न्यू कहन्दा होड़ आया, के पड़ग्या,
    वो बड्ड़ा बेबीलोन नगर पड़ग्या जिसनै अपणी जारी की कोपमय मदिरा सारी जात्तां ताहीं
    पिलाई सै।
  khz-khz: Aneru vega-rualana mulinana evogomaito, ne netiwato, “Peketo, Babulonia
    kamuna warauna peketo. Ia na tanopara irauirau gulura maparara ia gena vekalakau-wainina
    gaokana evega-niurato.”
  deu-TKW: 'Und ein weiterer zweiter Engel folgte nach und rief: gefallen, gefallen
    ist die große Babylon, welche mit dem Zornwein ihrer Unzucht die Nationen getränkt
    hat. Und ein weiterer dritter Engel folgte ihnen und rief laut: wer das Tier anbetet
    und sein Bild, und den Stempel empfängt auf seiner Stirn oder seiner Hand,'
  zsr-NT: 'Zajnáuëꞌ gbaz laꞌy ni yetúëꞌ gbaz laꞌy, rnëꞌ: “Chbudx qui yödz Babilonia.
    Chbudx qui yödz zxön naꞌ. Cni guc qui, le glun nup nacuáꞌ niꞌ ga gulazíꞌ lu naꞌquëꞌ
    bönniꞌ yúguꞌtë yödz lunëꞌ ca nacgac le taꞌzë́ ládxiꞌquëꞌ le cunác.”'
  lin-lin: 'Anjelu ya mibale alandaki mpe alobaki : « Babiloni monene ekweyi, ekweyi
    penza ! Emelisaki bikolo nyonso vino ya kanda ya kindumba na yango. »'
  hns-NT: 'Tab ekgo doesar parie aail aur bolies: „Barka sahar Baabielon phaatke ekdam
    se djamien me dhas gail hai! Aur djaise daaroe manai log se pagala kaam karwaawe
    hai, aisahie oe sahar ke manai log doenia ke sab doesar djaat log se bahoet tjhatjhoendaraipan
    karwaais hai.”'
  noa-E: Mag ẽudee deeum Ẽwandam chog agjö ääag urajim. Magua, Babilonia phöbörön
    ya eegar pabaadëmta jaau jörrajim. “Ya eegar pajim” a sĩejim, “ar ich dënjö durrpierram
    khʉʉnag parhoob pekau waupiejerr phöbör.”
  eng-EMTV: And another, a second angel followed, saying, “Fallen, fallen is Babylon
    the great. From the wine of the wrath of her fornication, she has made all the
    nations to drink.”
  mib-NT: 'Yūcuán na te ndíquín ɨnga ndajéhé yā vēji, te ni cahān yā: Je ni naa iī
    ñuu teyɨ́ Babilonia. Chi ni sáha jeē ñáyuu tācá nación casɨ́quɨ́ ndéē i Yaā Dios
    jeē ní castóo i ya te cándiquīn i ídolo jiín táca jniñu néé, áchí ndajéhé uū.'
  lif-NT2: हे़क्‍क्‍याङ् थिक्‍सिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुएगाङ् के़बप्‍पा निसिगेःक्‍पा
    माङ्‌लाइङ्‌बाल्‍ले़ अक्‍खे पाःत्तुर अःक्‍ते़, “बे़बिलोनिन् मे़गे़रो, पयम् यम्‍बा
    ये़क्‌यक्‍किन् मे़गे़रो॥ खे़न् ये़क्‌यक्‍किल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मोबा के़रे़क्
    मे़न्‍छाम् याप्‍मिहाॽ सिजङ्‌वाःल्‍ले़ मयुसिबा कुइसिःक् याम्‍बोःप्‍माल्‍ले़ मःसुसिआङ्
    वाॽरो॥”
  xnj-xnj: Mtumu wa pili kunani kwa Chapanga amlandili mwenuyo wa kutumbula akajova,
    “Agwili! Babuloni mkulu agwili! Babeli mweavahengili vandu voha va milima yoha
    vanywayi divayi yaki, divayi ya kugana neju ukemi.”
  mmx-mmx: La na laangelo avot ga onon la laangelo sepsev agepura ga rupot manga la
    ga lok, “Lemenemen silok Babilon ira xapmek pam, mo ga pu soso limixin at levengkot
    axap kusu dina vubeles at laxakapmek silok teren.”
  cbr-NT: 'Usai quicëbë ca bëtsi ángelribi a caxu ai quiaxa: —Babilonia, a ëma chaira,
    anu ''icë unicaman ca aín xanuma ''aínbi xanu itsin ñunshini cuëënti, ''imainun
    ''aisamaira ñu ''atima, an ''acësaribi oquian ''anun quixun camabi menu ''icë
    unicama ''unánmiaxa. A ëma ''imainun anu ''icë unicamax ca bërí cëñúaxa, ca ''aíma
    ''icën.'
  tee-NT: 'Chai apumatam anquilh ch''ak''ok''alh ju xap''ulhnan anquilh. Chai ixnajun:
    ―Tai''inicalh ixtachaput ju k''ai lak''achak''an Babilonia ni yuchi ju xa''amalanik''ojui
    tachi chun ju lapanacni ixk''achanica ju alactu''unti tachi ju ixnavi ju yuchi.'
  eng-LSV: And another messenger followed, saying, “Fallen, fallen is Babylon the
    great, because of the wine of the wrath of her whoredom she has given to all nations
    to drink.”
  cak-NT: 'Y c''o jun ruca''n ángel xch''o''n chuka'' y xu''ij: Xtzak yan, xtzak yan
    ri nimalaj tenemit Babilonia; ri nimalaj tenemit ri xbano chique conojel naciones
    ri jec''o chech-ulef chi xquiyec ruyowal ri Dios pa quiwi'' roma xek''aber pa
    ruk''a''; can xu''on chique chi xqui''en mac.'
  pah-NT: 'Kiro ojipe''ga vevei ga reviri no Tupana''gapyrive''ga. Imombe''gwovo ga
    ei: —Cidadepeve''g̃a Babilôniapeve''g̃a popoakahetea ipigi! Opi hete tuhẽ! A''ereki
    g̃a ombote''vate''varuhu yvyakotyve''g̃a gwyripeve''g̃a nhaporemo, ei ga. Babilôniapeve''g̃a
    onhimbopogweuka ojipe''g̃a pe toko te''varuhu ti g̃a nhande ja javo. Babilôniapeve''g̃a
    ja g̃a ndekote''varuhui a''ero gworygworyvamo g̃andekote''varuhua rehe, ei ga.'
  sja-NT: 'Mãpai mɨa awaraa ángel unuji mãgɨ́ uchiada t''ẽe. Mãgɨpa jaramaa baji:
    —¡Jõdachi, jõdachipɨ p''uuru waibɨa Babilónia! Ma p''uuru k''aurepa eperãarã jõmaarãpa
    p''ek''au k''achia k''ĩra t''ãdoo oopachida. Eperãpa vino topi bɨk''a awaraamaa
    piudaimerã, mãga pɨk''a ma p''uuru pidaarãpa p''ek''au k''achia k''ĩra t''ãdoo
    oopipachida awaraarãmaa.'
  xed-xed: 'Ka sabə mahisa sana duhwala Lazglafta. Kaʼa mantsa: «Kweŋ tama! Nda zləmba
    Babila ta nzakway ka luwa dagala. Snusna ta ima inabi ta inda mnduha, sa tsa ima
    inabi ya ná, hliri ya manda ŋani,» kaʼa.'
  mks-NT: 'Tá na̱ndihi já na̱xini i̱ inga táto̱ Ndióxi̱ ta já na̱cachi a já: —Ay,
    ay, sa̱ na̱ndihi va sa̱há ñuu cáhnu naní Babilonia xi̱hín sa̱há ña̱yivi na̱sa̱nduu
    ja̱n. Ta na̱ ja̱n na̱sa̱cuu na na̱ na̱jána̱ha̱ ichí quini nu̱ú ña̱yivi ndúu ñuyíví
    já ná caja na tá nu̱ú ña̱ núu. Joo viti sa̱ na̱ndicava va mé Babilonia —cáchí
    táto̱ Ndióxi̱, ña̱ cáhi̱vi̱ cán.'
  gfk-S: Io, ma no airuo na angelo ga mur no luaina igom tange, “Di te manga hagae
    Babilon no tamat. Aie iat nong ga hapar ira huntunana bakut be di na mame ira
    nuno dades na taho ing na gil ira turadi be di na gil ira tintalen na hilawa.”
  bmu-bmu: Mewö qeriga yaŋgö könaŋe Suep garata alaŋi kun mutukŋi wuataŋgöba kaba
    kewö qerök, “Babilon siti ketaŋi mi meleŋni geiga ahöza. Babilon ambi qetbuŋaŋambuk
    miaŋön mönö serowilin aka miaŋön kantri pakpak mem tölohom eŋgiiga dop köl eŋgiyök.
    Yaŋön wain o ewö nemegöra eŋgiiga uruŋini sohoiga kahalalom aka malget. Mewö aka
    malöhaŋgöra Anutugö irimŋi seholiiga kazik aka jiiga siti qetbuŋaŋambuk mi mönö
    köndeŋgetka meleŋni gei ahöza.” Mewö.
  dgz-dgz: Wani amba anea dawa taue anega wan, “Tave di, pa baware Babilon gearen
    uon tan. Pa ame waen negin gagape mini, ame God menan ya anuiwanum amba kaum kaimake
    dena, yaua wain, waenapan iragi muneni menan nan mu bumbawam tan. Waen negin gagape
    ame eyao tuan taine mini tainiwa guegue ame pa Babilon nagirewa God tandayasene
    amba ugupe wa taragasiwanum.”
  eng-GNV: 'And there followed another Angel, saying, Babylon that great citie is
    fallen, it is fallen: for she made all nations to drinke of the wine of the wrath
    of her fornication.'
  zaa-NT: 'Làniana attu ángel nna denó tehuá bi bi nna ra bi: Babilonia ciudad nu
    adiru dacca'' lani ca enne'' nna, ná qui''ni luỹa latsi''į nna, ná qui''ni luỹa
    latsi''į porqui''ni lani modo rudacca''ỹíą ca enne'' qui'' iyaba ca nación para
    qui''ni guni hua cą ca la'' ridàlatsi'' mal quì''į, tì''a ttu enne'' borracho
    runią ofrecer qui''ni i''ya áttuą para ccá cą tulappa ba.'
  eng-WEBSTER: And there followed another angel, saying, Babylon is fallen, is fallen,
    that great city, because she made all nations drink of the wine of the wrath of
    her lewdness.
  guh-guh: 'Icatsia cotocaevi taniji itsanë ángelnë pepunanajetarucaejava. Jumai tsanajetarucae
    bajarapaángelnë: —Verebiabatsi rabaja Babilonia tomaraxanetomita pejinavanapaevimi.
    Tsipaji Babilonia tomarapijivimi navajëcabiaba jumapecataeya pexanaenëanëjavabelia.
    Nexata belia daxita nacuanëpijivi ata navajëcabiaba jumapecataeya pexanaenëanëjavabelia.
    Babilonia tomarapijivimi jumapecataeya pexanaenëanëjavabelia penavajëcaejamatabëcueneta,
    jamatabëcuenebijianapona daxitanacuanëpijivi. Nexata pacuenia pevitota pibisiacuene
    pexanabiabiva pejamatabëcueneta, daxitajivi jamatabëcuenebijianapona, bajara pijinia
    pacuenia Babilonia tomarapijivimi ata jumapecataeya pexanaenëanëjavabelia penavajëcabiabijamatabëcueneta,
    jamatabëcuenebijianapona daxitanacuanëpijivi. Bajaraxuata bajarapacuenia verebiabatsi,
    jai tsanajetarucae ángelnë, ponë cotocaevi taniji pepunanajetarucaejava.'
  bon-bon: Teeme ingwe gaabe ca nuuja mename seemo te tädige, jiicige egä, “Siige,
    tabe bitramige! Babo cewe Babloniya te bitramige! Teeme sargi mule cina sabe jaawenemepesi
    iyeta gawe maramara biname bine. Teeme pui sargi mule lui kokre waina niiye pana
    ge, siige tabe biname bine jaawenemepi pui nanime.”
  nhw-BL: 'Huan seyoc itequihua Toteco quitoquili huan yaya tzajtziyaya: “Ya huetztoc.
    Huetzqui nopa hueyi altepetl Babilonia. Nopa Babilonia ehuani itztoque catli quinnextilijque
    nochi sequinoc tlalme ehuani ma quintoquilica inintlamachtil, huan ma quichihuaca
    catli fiero huan quinhueyichihuase totiotzitzi huan catli amo neli Dios.”'
  swh-ONEN: Malaika wa pili akafuata akisema, “Umeanguka! Umeanguka Babeli Mkuu, ule
    uliyafanya mataifa yote kulewa kwa mvinyo wa ghadhabu ya uasherati wake.”
  wbi-wbi: Umunyamola ujunge - umunyala ghwa vuvili - akavingilila iti, “Ughuile,
    ughuile Babeli m'baha, juno akavanywisisie avafipelelauluhujo lwa vumalaya, nulunge
    luno lukaletile ing'alasi kuveene.”
  bba-bba: Wɔllun ɡɔrɑdo yiruse u ɡbiikoo swĩi u nɛɛ, Bɑbiloni, wuu bɔkɔ ɡe, ɡɑ wɔrumɑ,
    ɡɑ wɔrumɑ, ɡe, ɡe ɡɑ tɔmbu kpuro tilɑsi kuɑ bɑ kɑ ɡen dɑɑ bɛrɛtɛkɛ bɑkɑn tɑm nɔrɑ.
  eng-KJVCPB: And there followed another angel, saying, Babylon is fallen, is fallen,
    that great city, because she made all nations drink of the wine of the wrath of
    her fornication.
  kgk-NT: 'Upe rire ou jevy mokõiha Nhandejáry rembigwái yváy pygwa omombe''u-vy:
    —Tekohagwe voi Babilônia tetãgwasukwe. Tekohagwe voi. Uva rykwere gwapixa-pe ho''u
    ukaha-rami ha''e omonga''u vérami va''ekwe tetã tetã rupigwa kwéry-pe heko vai-rupi
    ave oiko hagwã hikwái, he''i Nhandejáry rembigwái omombe''u-vy.'
  waj-waj: 'Aangeraa tauraanaivo itaa kua kiaa roo vuduu inna inanoo aangeraivo inna
    nnaagiai vioo varioo tunoo: Yoosinna pinaivaa nnutuuvo Bapuroona vaa maisainno
    tavarata taika kieeravai. Ivakinnaaya mmuakiaa mmataivaki variaiya yaagueeqa nnoori
    vuainaivaa nnaateera tuneema sabi heera aataruuvaa iikiateera yaagueeqama tiravaivee.'
  cpy-cpy: 'Ikanta ipokapaaki itsipa ronampiri Tajorentsi, ishintsitapaaki ikaemapaaki,
    ikantzi: “Rapathakiro-ryeetakiro antawo nampitsi Kompitaari. Ithonkae-takiri atziri-paeni
    nampitan-tawori, oetziñaarikotawori imayempi-waetaki. Tema ikaema-shiryaakiri
    itsipa-jatzi atziri-paeni roshiyakotyaari okaatzi rantayitakiri rirori. Okimiwitakawo
    roeshinkita-tyeerimi okanta imayempita-kaanta-kariri.”'
  mpx-mpx: Inoke anelose labuina i you nem toto i houwa enaa ge i ba, “Babiloni, panuwa
    alana bwabwatana, iyaka i samwalekaleka, iyaka i samwalekaleka. Iya wana ganawal
    paganina i ola oine gasigasisena gamagalau gegewel hi im ge i apanakil.”
  wbp-wbp: Ngula-jangka, jinta-karilki marramarra yanurnu. Paarr-pardija kankarlarra
    yalkirirla. Kilji-nyayirnilpa purlaja kuja, “Waraa, wiyarrpa! Waraa! Kirri wiri
    Papilunu lawa-jarrijalku! Kula-ka ngana nyina yinyarlaju! Yapa yinyarlaju kalalu
    punku-nyayirni nyinaja. Kalalu ngari kutu-ngunaja nyiya-kari nyiya-kari-kirli
    warrura-kurlu, manu kalalu-jana yapa-karirlangu ngurra-kari ngurra-kari-wardingki
    jinyijinyi-manu maju nyinanjaku.” Kujanyalpa jinta-kari marramarraju purlaja.
  luo-luo: Eka malaika mar ariyo noluwe kawacho niya, “Yaye Babulon dala maduongʼ
    osepodho piny! Osepodho Piny! En e dhako cha mane omiyo ogendini duto omadho divai
    mar mer mar terruokne.”
  nhe-NT: 'Huan seyoc elhuicac ejquetl quitoquili huan yajaya tzajtziyaya: “Ya huetztoc.
    Huetzqui nopa hueyi altepetl Babilonia. Nopa Babilonia ehuani itztoque tlen quinnextilijque
    nochi sequinoc tlaltini ehuani ma quintoquilica inintlamachtil, huan ma quichihuaca
    tlen fiero huan quinhueyichihuase totiotzitzi huan tlen ax neli Dios.”'
  aii-aii: 'ܘܡܲܠܲܐܟ݂ܵܐ ܐܚܹܪܢܵܐ، ܕܬܪܹܝ، ܬܒܝܼܥ ܠܹܗ ܐܸܠܹܗ ܒܹܐܡܵܪܵܐ: ”ܢܦܝܼܠܔ ܠܵܗ̇، ܢܦܝܼܠܔ
    ܠܵܗ̇، ܒܵܒܹܠܔ ܓܘܼܪܬܵ‌ܐ، ܗ̇ܝ ܕܡܘܼܫܬܹ‌ܐ ܠܵܗ̇ ܠܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܡ̣ܢ ܚܲܡܪܵܐ ܕܚܸܡܬܵ‌ܐ
    ܕܙܵܢܝܘܼܬܘܼܗ̇.“'
  esk-NT: Atlam israġulgum maliŋniġaa uqaqhuni, “Suksraunġikkauruq, kamanaqtuaq nunaaqqiq
    taggisiqaqtuaq Babylon-mik suksraunġikkauruq, atakkii kinnipḷugich iñupayaat nunami
    killuqsaqtinniġai iŋmiñun, imiliqtitlugich iñupayaat sayuŋałhan saŋŋiruamik wine-naŋanik.”
  msb-msb: May ikaduha na anghel na nagsunod sa nauna kag nagasiyak, “Natumpag an
    gamhanon na Babilonia! Natumpag gayod ini kay nagpainom sa tanan na nasyon sin
    bino san iya malaw-ay na mga kaila!”
  cpa-NT: 'Jøng² ca¹já¹ jín³ jan² ángel chi³quë́¹. Ca¹juúh² ángel: ―Ma²ca¹hen¹. Ma²ca¹hen¹
    jøa³juøi² Babilonia, juøi² hiug¹² juøh¹². Di³ ca¹jmo¹ dsa² chian² juøi² jøng²
    ca¹lán¹ dsa² chian² ta³cøng² jmøi¹guǿi¹ dsa² lø³hiug¹², dsa² ca¹can¹ mai³¹ hlaih¹³
    quiah¹²dsa ―ca¹juúh²dsa.'
  dso-dso: ଆରି ଗଟେକ୍‌ ଦୁତ୍‌ ପର୍‌ତୁମର୍‌ ଦୁତ୍‌ ପଚେ ଗାଲା । ସେ କଇଲା “କୁରୁପ୍‌ନାସ୍‌ ଅଇଲା
    । ବେସି ଡାକ୍‌ପୁଟାରଇବା ବାବିଲନ୍‍ କୁରୁପ୍‌ନାସ୍‌ ଅଇଲା ।” ତେଇର୍‌ ଲକ୍‌ମନ୍‌ ବିନ୍‌ ଦେସର୍‌
    ଲକ୍‌ମନ୍‌କେ ତାକର୍‌ ମଦ୍‌ କୁଆଇଲାଇ । ତାର୍‌ ଅରତ୍‌ ଅଇଲାନି, ତାକର୍‌ ପାରା କାରାପ୍‌ ଚଲାଚଲ୍‌ତି
    କରାଇଲା ।
  meu-meu: Ma aneru ta, iharuana, ia murina amo e roho, eto, Babulono badana, hanua
    iboudiai na ena heuda-hanai baduna vine-ranuna e ha-inulaidia hanuana, vada e
    kohu, vada e kohu.
  yva-NT: Muno naito Amisy kaijinta dijade, opa naito jirume pije, gwain pare, “Mandami
