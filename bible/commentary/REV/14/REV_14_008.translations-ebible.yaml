  zab-NT: 'Chiy gunii stuby ánglɨ: —Abiab, abiab Babilonia te pur zecpacza chi rsuz
    tuby bniety stuby bniety, ziy agulugueeu ciudarooqui irate bniety guɨchliu par
    gúndeb iralote de ni quɨt illiú, iralote de duldroo.'
  jae-jae: Ma aŋela teŋ kêdaguc mêŋkêtu luagêc ma kêsôm gebe “Sêku Babel kapôêŋ tulu,
    sêku tulugac, Babel tau kêkêŋ nê wain têtac ŋakalacŋa gêdêŋ lau samuc sênôm.”
  ksd-ksd: 'Ma ta ra angelo, a vauruana, i murmur, ma i biti dari: I tar bura, i tar
    bura Babilon ra ngala, nina i ga vamomo ra lavur gunagunan ma ra vain na kankan
    ure kana ungaunga.'
  msm-NT: Meyduon migsunu no ikaduwa no anghil no mig-iling, “Nagoba on! Nagoba on
    yagboy sikan bantugan no siyudad to Babilonia! Su to mgo taga-duon angod to buring
    no migpainom to tibo mgo nasyun to inomon no ogpakahingow agun sunudon dan to
    maligsom no hinang din. Sikan to ingkaboyu to Diyus kandin.”
  myk-myk: 'Mɛlɛkɛ shuun wo wu wʼa taha nizhiimɛ wu na ge, a wee di jo: «Babilɔni
    kugbɔɔ lʼa ja! Lʼa sii ja! Lʼa shi wu bɛɛri yaha wʼa gba li dɔdɔɔrɔ duvɛnkuumɔ
    wu ni.»'
  sbe-sbe: Anelu bagubagunana ye lau na kabo helabuina ye mulitama ye wane, “Ye tatagwaligwali,
    ye tatagwaligwali! Magai lakilakina Babiloni ye tatagwaligwaliko. Iya yona gadosisi
    bikibikidi doha waina bayabayaona unai tamowai ye henumadi. Teina unai basileiya
    maudoidi ye woyahesuwaladi na se baꞌaya.”
  mcr-mcr: Itaŋi ynaunjqä huiziqu, hiŋuiqäŋä ique qänaki äwivändqa äquvepätä, tii
    ätukqe. “Aŋä-himqä naqänäŋä Bapilonäŋi, qui ae imäkŋgiyä! Aŋä-himqä Bapilonäŋi,
    qokä-apäkä eeqänäŋi, wainqä yäŋänäqŋqä vqaŋgi qu änäpu, hiqiiyqä iquwä-pa, kiqä
    suqä yäŋänäqŋqä iu, huiwä yaŋä hiŋgi imbŋqä iwimäkqeqä. Auä ii qui ae imäkŋgiyä!”
  cux-NT: 'Ní n''diichí taama ángel can''dáa yā ángel miiⁿ ní ngaⁿ''á yā: Yáāⁿ Babilonia
    ''āā ntuūvīi. Yáāⁿ Babilonia chi yáāⁿ ch''ɛɛtɛ miiⁿ ''āā ntuūvīi ti ''iiⁿ''yāⁿ
    yeⁿ''e yáāⁿ miiⁿ ní diíⁿ yā chi tanáⁿ''ā ''iiⁿ''yāⁿ yeⁿ''e nducuéⁿ''ē nación dinuuⁿndi
    cá yā ní caⁿ''á yā ndúúcū n''daataá ó isaⁿ''ā chi nguɛ́ɛ́ yeⁿ''é yā ti diíⁿ yā
    nuuⁿndi tan''dúúcā chi diiⁿ ''iiⁿ''yāⁿ s''eeⁿ.'
  tur-YTC: Onun ardından gelen ikinci bir melek, “Düştü! Kendi cinsel ahlaksızlığının
    gazabının şarabını bütün uluslara içiren koca Babil düştü!” dedi.
  san-ITR: tatpashchAd dvitIya eko dUta upasthAyAvadat patitA patitA sA mahAbAbil
    yA sarvvajAtIyAn svakIyaM vyabhichArarUpaM krodhamadam apAyayat|
  bel-N: 'І іншы анёл ішоў за [ім], кажучы: «Упаў, упаў Бабілон, горад вялікі, бо
    віном ярасьці распусты сваёй ён напаіў усе народы».'
  sch-sch: Vântîrton inikna han vântîrton inkhatna a hong jûia, “Amanu hah ânlet
    zoi! Babylon roiinpui ânlet zoi! Amanu han a hurna uain rât mingei murdi min
    nêk ngâi hah ânlet zoi!” a tia.
  mic-MIQNT: Na igtig ansale'wit majulgwalatl amgwesewe'l ansale'wilitl aq teluet,
    “Na mesgi'geg gjiganeg teluisig'pneg Papilan getmeta's'g'pneg. Papilanewa'jgi'g
    gisa'la'tipni gaqaisg mimajuinu' tleiawultilij ta'n telgi'g ugs'tqamug pata'taqatinew
    winsultinew. Ta'n goqwei gis tla'taqatipnig pa na wijei ta'n goqwei Mn'tu pewalaji
    mimajuinu' tla'taqatinew.”
  huu-NT: 'Jɨaɨe jaɨenicɨ billanona llote: —Babilonia railla naɨraɨ illano eo aillue;
    iadedɨ ja iñeite. Nainomo itɨno ja fuitɨmacɨ. Jeacɨnona nainomo itɨno eo fɨnua
    jira, jɨaɨe naɨraɨaɨna jeacɨnona jɨaɨ eo fɨnotatɨmacɨ. Babiloniamo jaie itɨno
    isoi, Jusiñamuimona duere sefuitɨmacɨ.'
  jiv-NT: 'Nuyá chíkich suntar, jímiara nu, taa timiai: “Pai, Uunt Papirúnia pépruka
    peṉké meserai. Niisha tuke tsanirmaua núnisaṉ ashí shuaran anampratniua núnisaṉ
    utsuurmai. Tuma asa niisha nú shuarja̱i̱ nupetnak tuke emesnarai.”'
  otm-NT: 'Nɛ nu''a man''da ram ''bɛhni mahɛ̨ts''i mahøn''a bi dɛn''na rá mbʉdi m''bɛhni,
    nɛ bi ''yɛ̨na: “Ya bin theh rá ts''ɛdi ra dąhnini Babilonia ngue ɛ̨mmɛ mi ja rá
    ts''ɛdi. Nguetho nu''ʉ yʉ ją''i mi ''bʉpʉ bi xąndi gätho ra ximhäi a ran ''yomt''ɛ̨ni
    mí øzɛhɛ. Nɛ gätho ʉ bi ''yøt'' ran ts''o tengu n''da ra įti gue com''ma rá sɛ̨i
    gätho mi''da,” bi ''yɛ̨na.'
  dah-dah: Be, gwaha yekeb Al Kuruŋyen miyoŋ hoyaŋ beleŋ kadom go gama irdeb, “Babilon
    taun kuruŋ wor po gobe gwamuŋ urtiŋ! Buluŋ wor po hitiŋ! Babilon gore alya bereya
    naŋa karkuwaŋ karkuwaŋ bana haŋ mar goyen nene kukuwa wor po hetek wain yunyiŋ.
    Wain gobe leplep matamiŋ go goyen,” yiriŋ.
  tnk-tnk: Aɡelo riti sə ro kəru irə rukurirə mwi aɡelo nəha, muvehe, mamɨni mə, “In
    ruvəmwei! Taon asori nəha Papilon ruvəmwei! Taon nəha rəmwhen ia pran riti səvəi
    suatuk rɨvi nərmama ia tənəmtənə me pam həuvehe mhənɨmwi waen irəha min. Waen
    nəha sənmwɨn in nə noien ərəha sə nərman me kamho irəha min.”
  kpr-kpr: Setiri, aneya eni nunda amboda fira buvudo sisira, “Duriro! Reighi tomanako
    Babylon, makoede duriri dadabetira! Kau evetu eko komana da genemboghae yagera
    ari dae sedo, genemboá dereraira aminga ava, reighi Babylon da babojegari oro
    oro isambukena dereoro nenda geka ningido ari ekoko edo ghuseri,” aminge sisira.
  san-IAS: tatpaścād dvitīya eko dūta upasthāyāvadat patitā patitā sā mahābābil yā
    sarvvajātīyān svakīyaṁ vyabhicārarūpaṁ krodhamadam apāyayat|
  nho-nho: Te laa ensol ku hakasura ake imuri no taratara peelaa, “Te ffine raa ku leiho
    ki laro! Te hui te henua, Babilon, ku pakuu ki laro! Naa tama naa henua hakkaatoa
    ku oti te hakaunumia a ia ki tana vaimmara, teelaa e vvare ai naa tama raa ka hai huri
    ma te ffine naa!”
  gym-NT: 'Yebti angele jataba nibukäre mda abko käkwe juta Roma bä mikaba juta Babilonia
    kwrere, kä jataba niere krörö: Meri bti kä ngwarbe käta ni brare brare näkwite
    ja mikakäre ngite, ye kwrere jire nitre nünanka juta kri Babilonia käkwe ni kwati
    kä jökräbti temen näkwitani, aisete ni kwati töi nikwitani jäme käkwe ja mikani
    ngite ben Ngöbö rüere, akwa juta kri ye abko nikira ngwarbe jökrä, angele ye rababa
    niere.'
  azg-NT: 'Ndoꞌ ncüiichen ángel, tsan na jndë ve, tantyja jon toxenꞌ juu ángelꞌñeen.
    Tso jon: —Tsjoon tꞌman Babilonia, jndë tyuiiꞌ, jndë tyuiiꞌhanꞌ. Ntyja ꞌnaan joo
    natyia na contꞌa nnꞌan juu tsjoonꞌñeen, jndë conanꞌndaaꞌhan nnꞌan na ninvaa tsonnangue.
    Juu natyiaꞌñeen tsijonhanꞌ juuhanꞌ chaꞌvijon vinon na totscꞌu jon nnꞌan na siꞌndaaꞌhanꞌhin,
    sꞌaahanꞌ joohan chaꞌvijon na quindyehan.'
  bhd-bhd: फिरी तैसेरां पत्ती अक होरो स्वर्गदूत इन ज़ोतो अव, “कि झ़ड़ू, तैन बाबेल
    नगर झ़ड़ू, तैने सारे कौमन अपनि शराबी पियाई, ज़ेसेरो मतलब ई आए कि तैने सैरी लोकन
    मूरती केरि पूज़ा केरनि शिखाली।”
  too-NT: 'Lā'' ā''kalhatin ángel, huan ixlīkalhatu'', xla'' stālani''lh lā'' hualh:
    ―Chuhua''j sputli ixlīmāpa''ksīn huan xcānsipej a''ntū huanican Babilonia a''ntū
    lej ixka''lhī līmāpa''ksīn. Xalanī''n huā''mā'' xcānsipej, xlaca''n talītalakspi''tnī''t
    huan Dios lā'' chuhua''j tamācā''tanī huan ā''makapitzīn diosnu''. Lā'' por ixpālacataca''n
    nā chuntza'' tamaksca''tli huan xalanī''n ā''lacatin xcānsipejni''. Lā'' ū''tza''
    Dios lī''a''kchā''lh con ū''tunu''n. Lā'' chuhua''j ū''tza'' nacālīmāpātīnīcan.'
  ind-AYT: Lalu, malaikat yang lain, yang kedua, menyusul dan berkata, “Runtuh, telah
    runtuh Babel yang besar itu karena ia telah membuat semua bangsa meminum anggur
    nafsu seksualnya yang bejat.”
  cjo-NT: 'Royaatanakiri paashini ronampiri Tajorentsi, ikantzi rirori: —Paerani riraga
    jeekawitacharini Wawirooniyaki rantakaapiinteeyakirini paashinipaeni atziri kaari
    kameethatatsi, omaanta rootzimateentsi ithonkimaeyerini Tajorentsi wawirooniyajatzi.
    Eero imatakagaeyeerini eejatzi oetarikapaeni.'
  nsn-nsn: A uatang giamehenar anggelou e luluh uakeluk teil tar uakikilangan, ke
    kula ualeik pare, “O binop, o binop tar uan uleik i Babilon ger popokoho tun ke
    uainum tasir tamata toro mamang pang uanilik tar binong tar niguata ger sa, kare
    tono uraur.”
  san-DEV: तत्पश्चाद् द्वितीय एको दूत उपस्थायावदत् पतिता पतिता सा महाबाबिल् या सर्व्वजातीयान्
    स्वकीयं व्यभिचाररूपं क्रोधमदम् अपाययत्।
  tna-NT: 'Da su beju beta puji ángel yama bana. Tueda uja puana: —Babilonia ejude
    aida beju dajajaitia. Tueda ejude su aniji cuana ja pamapa yahua cuana su aniji
    cuana jucha ametana.'
  lid-lid: Ano angelo ari ja in hamon ta iy ma mwena nane eme. Iy angelo nane dah,
    anya, “Kon tinan Babilon mene tutuni nyaran i loken labai, badeh, ndratohou ndra-au
    ai! Iri mwan ma badih mara-ei mene ado bolo kon Babilon badeh, iri mene ariu budon
    tiri mwan ma badih rayah ado bolo kon munyak mara-ei. Eme ma iri atehei bwili
    ndru-u iri i andri ili ta kindrei ta wendreya tiri amekes na kei, ma adeu kona
    iri ili ta Kindrei handru. Iri mwan ma badih mara-ei nane are Babilon badeh, i
    buku badih iy tawi bwesam udu minen irek na waen, ma iy aruwi budon tiri lau mara-ei,
    eme ma iri anyuwiy, ma iri abo lolo-ou, ma iri amekes kandriyen ndra-in ta karei
    hawen.”
  wim-wim: Ngula, ngaantiyongk thonangan ngul thathangan achantang yuw wakan moꞌ-moꞌ,
    aꞌ nilan thaw, “Aak aawuch piꞌanan Babylon.an yaꞌ-ngula! Than kanam wayathin aak
    piꞌanana! Aak anan way-wayam paththam wuna puth than pam wanch aak angan wun-wunin-a,
    thanan pam wanch yot anangan aak umyompanamana thaach-thaachin thanang way yumpayna,
    aꞌ puth maarich keeꞌayn thakan, keꞌ thanam yimanangan yump-yumpin. An puth amanamana,
    nil piip God.ant man kul paththam wampanta.”
  zga-M: Unsuhwa uyunghe - unsuhwa uvavieli - akhankhongha akhanchova, “Ugwiele, ugwiele
    vibabeli viembaha, yuve ukhavapha vakhanywa avaphanchi uvughiembe uwa vulieghu,
    uvughiembie vuwa vukhaghegha uluviepho khumwene.”
  yom-yom: 'Ayi mbasi yinkaka ; mbasi yimmuadi, yilandakana ayi yituba : —Babiloni
    dinneni dibuidi, dibuidi ; diawu dinuikina makanda mosovinu ki nganzi ki kitsuza
    kiandi.'
  san-SIN: තත්පශ්චාද් ද්විතීය ඒකෝ දූත උපස්ථායාවදත් පතිතා පතිතා සා මහාබාබිල් යා සර්ව්වජාතීයාන්
    ස්වකීයං ව්‍යභිචාරරූපං ක්‍රෝධමදම් අපායයත්|
  yut-yut: Ae aŋelo kɨnda buŋon yolgɨt uŋun da yaŋ yagɨt, “Kokup madep Babilon uŋun
    kɨlɨ tuwɨl kɨgɨt. Asi, uŋun kɨlɨ tuwɨl kɨgɨt. Kokup madep Babilon amɨn da yumabi
    aŋpakni tebaisi taŋ yomgut. Ae mɨŋat amɨn kabɨ morap mɨktɨmon ekwaŋ uŋun kɨsi
    da yumabi aŋpak ani do tebaisi yoyɨŋ dekgwit. Uŋun awit uŋun wain morapmɨ yoba
    nawit yaŋ yombem agɨt.”
  grc-BYZ: καὶ ἄλλος δεύτερος ἄγγελος ἠκολούθησε λέγων· ἔπεσεν, ἔπεσε Βαβυλὼν ἡ μεγάλη,
    ἣ ἐκ τοῦ οἴνου τοῦ θυμοῦ τῆς πορνείας αὐτῆς πεπότικε πάντα ἔθνη.
  cpc-NT: 'Ipoña ipokapaaki pashini maninkari, shintsiini ikaimapaaki, ikantzi: “Japathakiroryaitakiro
    antawoiti nampitsi Babilonia. Japiroitakiri atziriiti nampitantawori, aakowintawori
    imayimpiriwaitaki. Tima ikaimashiriyitakiri pashinijatzi atziriiti jimatakotiri
    okaatzi jantayitakiri irirori. Okimiwaitakawo ishinkitatyiirimi okanta imayimpiritakaantakariri”.'
  nhg-NT: 'Hua ocsente segundo öngel hualtocaya inu primiero. Oquejtoöya: ―Ye obetz,
    ye onxexetu inu bieye ciudad de Babilonia. Pos yaja oyeya quiename sente sohuatl
    amo cualtec tli quenpiepiehualtea tlöca hua quenchihualtea ma calaquecö ca yaja,
    hua quentlöhuantea. Pos ejqueu yaja ciudad de Babilonia oquechihuaya ca giente
    de noche naciones.'
  nya-nya: Mngelo wachiwiri anatsatana naye ndipo anati, “Wagwa! Wagwa Babuloni womveka
    uja, amene anachititsa anthu a mitundu yonse kumwa vinyo wa zilakolako zake zachigololo.”
  ngu-NT: 'Quemaj ocuajtocac on ica ome ilhuicactequitquetl yejhuan oquijtoj: ―¡Yohuetz!
    ¡Yohuetz on hueyi hueyican ne Babilonia! Niman on yejhuan chanejquej Babilonia
    quichihualtiaj nochi tlacatl ipan nochi países ma quintlacamatican on ocsequimej
    dioses.'
  kup-kup: Tahan enzol modap mamog soohapuz tokat ruru hat sovai epat haovai sooh,
    “Met Babilon zei ahö potakari horï ahov tovai emoohapuh añarab mod maporin parum
    tooh-potü tohopanez mañairoohan mod pori amun horï ahoñ tovai sooh. Mai zakep,
    met parum potü toohavoz zei pot ur edat bahorï batah,” pot hah.
  jid-jid: U maleka ri maleka u ha a huwu na treandi, “ajoku, Babila, ki k'le ma ajoku.
    wa ayo meme u lime ba wawu mba wu ndu ba so jibi utie ngwuu nghwuu”
  wmw-wmw: 'Ikisa laika mwengine wapiri, kanfulata laika wakwanza ire, akamba: “Kaya
    ulu ya Babiloniya idanguriwa nfululu! Iwashurutisa wanu wa kabila‑zi piya kunywa
    vinyu ya nyongo ya Mwenyezimungu, kwa sababu ya lukware rake.”'
  gmv-GGM: Hara nam7antho kiitanchay qass “Dereza wursa mathothiza, laymma woyne ush
    ushshida macashiya hinnaka wogga gita Babilona kundadusu! Kundadusu!” gishe koyro
    kiitanchaza kaallides.
  ssg-ssg: Muhin nga ningahi tel engel usian. I kak ukek, “Babilon, tehu taon lalap
    i manan lialuen. Lehe ape lialui teka seilon ti Babilon! Laha neini hakalala seilon
    ti xux texux texux ti husele lialui woulaha.”
  zpo-NT: 'Zeera nzhake stub mandad, nu nzhé xaa: —¡Mlux Babilonia, yezh ndok, nel
    Babilonia mle zee le rese myet rese yezh kwaan tira nawent nak, nu nak mod msezuzh
    Babilonia xaa rese yezh!'
  poy-poy: Ntumintumi gwa kumpindi gwa pili kamfatiti ulii gwa kwanja pakalonga, “Kabomoka!
    Babuloni lushi lukulu lubomoka! Babiloni yakawapananiti maisi goseri walandi divayi
    yakuwi, divayi ya kufira nentu uhumba wakuwi!”
  qwh-NT: 'Tse anjelpa qepantanam juc anjelna yurircamorqan. Pemi jina queno nerqan:
    “¡Porfin ushacärin jatun Babilonia marca! Tse marcam jinantin nasioncho nunacunata
    penqaquipaq llutancunata ruratsicushqa imeca binu nunacunata macharcatsir locuyäratseqnopis”
    nir.'
  gaw-gaw: Anam a amu engel namba 2 nug dim lamiṯa ba aum. “Ab oḵai Babilon aaḵu na
    qeum. Nug he, atu atu danab ag gap̱ai kobol g̱agaṯag dim lamidp̱ig. Kobol amuam
    ab oḵai amu nug grep lep̱u g̱agaṯag danab ah maṯe, ag laeg kaaka aqom bia,” awa
    aum.
  nca-nca: Ko sambo simó irisayó qu korete ŋu howero ŋande yaró, “Yendé kembé parámi
    Bapilon ŋu piyo ta, piyo ta! Enendo uni wini soso yoriní eneŋo momo simbururu
    murí ŋu wain qembe nero kape-kape tero iŋo-iŋoye rambaruruwaró.”
  zpz-NTPP: 'Orzeꞌ yad tuubaꞌ anc. Yu zeꞌ anc cyup. Orzeꞌ gua cay ich anc loga zeꞌ.
    Orzeꞌ ye la mniiy. Orzeꞌ nay: ―Byagash zu gyedz Babilonia, tub gyedz nu dzi gya
    bzu, gun gyedz zeꞌ, ndeꞌ nañ gal nu na tub biñ mñaa nu bicy nu rzugy mbecy dela
    gyedz nu ñup nim. Zeꞌ ñup zeꞌ, ndeꞌ yaruuñ gyel che̱ꞌ nim ―nay.'
  zac-NT: 'Despuësë gualú shtiꞌdzë primërë ianglë, iurní guniꞌi segundë ianglë ni:
    ―Hia lëꞌë ciudá Babilonia ruꞌbë gunë Dios juzguë purquë ziquë tubi narzuuꞌdchi
    con vini, zni bëꞌnë Babilonia con los de más naciuni parë gunë rall duldë, cusë
    nadë rlluíꞌidiꞌi.'
  kyg-kyg: Huteno neꞌvigenoꞌaeꞌmo anile mago napa tu enisole vekamo akame huno eno,
    Alopa taonimo Mamiloni kotegamo atamo leno asagalino hano huꞌniye, he, leno asagalino
    hano huꞌniye. Ani taonimoꞌa kumai kavaꞌamoꞌmo lokiya aniꞌmo nofi alagafati anikana
    huno haneꞌnigeno muki vayaꞌmo alino apamitenoꞌaeꞌmo neyo, huno huꞌniye, huno huꞌniye.
  kmk-kmk: Inggaw maikagwa’n anghel un naitung-ud sit ummuna ot kinnanana’n, “Nayam-anon!
