    agra havi avu'avaza hanavetino hu avesizamofo waini tina zamige'za ne'naze.
  kbh-kbh: 'Chábents̈ana inÿe ángel mënts̈á enjétsichamo: “¡Ya bëts castigo, ya bëts
    castigo chë Babilonia bëts puebloca ents̈ángbeñe echántsemna!, ndëmuanÿenga tmojinÿanÿé
    nts̈amo puerte bacna soyënga shembása o boyabásaftaca jtsamama y inÿe corente
    bacna soyë́ngnaca, y chents̈ana nÿets quem luarents̈a ents̈anga mo cach Babilonioquëngcá
    tmojama. Chë causa, Bëngbe Bëtsá echanjama chëngbiámnaca chabe uabouana castigo
    chaotsemnama ca.”'
  ron-LSB: 'Și a urmat un al doilea înger, care a zis: “A căzut Babilonul cel mare,
    care a făcut toate neamurile să bea din vinul mâniei desfrânării lui.”'
  pon-pon: 'O amen tounlan, kariamen, idauen i majani: A ronkilar, a ronkilar, Papilon
    lapalap, me kare on kainok karoj kamekam, aki ar nenek re a!'
  nhe-BL: 'Huan seyoc elhuicac ejquetl quitoquili huan yajaya tzajtziyaya: “Ya huetztoc.
    Huetzqui nopa hueyi altepetl Babilonia. Nopa Babilonia ehuani itztoque tlen quinnextilijque
    nochi sequinoc tlaltini ehuani ma quintoquilica inintlamachtil, huan ma quichihuaca
    tlen fiero huan quinhueyichihuase totiotzitzi huan tlen ax neli Dios.”'
  sps-sps: Ana fafuan nana morena vovou naa to na vaamuan nana morena sa tsue na ka,
    “A ngats fan a karap iny Babilon taruraa en! Ayei taruraa en! Ana ayei kat raton
    a vainy faavot ma vovou iny kat iny tsikoor vavis faarei non kat tsunia. An kat
    to aya, te faarei non ayei faan iny wain parits tana vainy faavot ma jiu ri ya.”
  wnc-wnc: Siwan angela tapatuta angela wa tupan apbut tapa tawatake apan kakum. Sike
    angela masan apbuu waapata anzing yakut, “Aminu Bebilon yotbam gapmane nana kuupbamda
    wai gwa sikaing. Tupa aminu waakwakga aminu kepna kepna nana kuupbam yanindatdauwawa
    wa aminda yasewa kwaapzang you wanggapmane nana aminda tasiking kaknga tawake
    tasikaing. Unzing maya tapatuta wawi apa inindatdauwan wain yangga aknga tangoke
    datdaptake musia enawan ita maya waapaat gatake yasewa aknga tasisan binga pasiwan
    aminu kwaapzangga wai siking.”
  bus-bus: 'Malaika plaadee tɛ́ à kpɛɛ à bè: Babilↄnu gbòro! Wɛ́tɛda bíta pì gbòro!
    À tò bori píngi a pãpãkɛna wɛ̃ɛ kɛ̀ è mↄ́ Luda pↄfɛ̃o mì.'
  gub-BL: Amo Tupàn heko haw pe har oho haikweromo no, uze'eg pà no. — Mawiron tawhu
    upaw a'e kury, i'i oho iko. — A'e pe har a'e wà, tuweharupi uzapo kar ikatu 'ym
    ma'e amo teko wanupe a'e wà, amo ae taw pe har wanupe a'e wà, i'i oho iko.
  imo-imo: Kano enselemu purumu kinye ensel te ombalie nimbei, “Ulke kombu awili imbi
    paa ola moromo Babilon kamukumu keri ltemo. Paimbo kamukumu keri ltemo. Kano kombuna
    moloringi imbomani we kombumanga pali imbo talapema Wapu ulu kerinale tenge peremo,
    no wain paa enge nilimu nangei nimbelie tirimu,” nimu.
  boj-boj: Onaqa laŋ aŋgro bei na laŋ aŋgro di dauryosiq bej. Bosiq endegsi marej,
    “Qure koba Babilon a tulaŋ padalougetqo! Od, a tulaŋ padalougetqo! Babilon a na
    tamo uŋgasari kalil mandamq di so qaji naŋgo are tigeltetnjreqnaqa naŋgi aqa sambala
    kumbra dauryoqneb. Osiqa a na wain siŋgila koba bul naŋgi anainjreqnaq nanarioqneb.”
  eng-DRA: 'And another angel followed, saying: That great Babylon is fallen, is fallen;
    which made all nations to drink of the wine of the wrath of her fornication.'
  knf-knf: 'Uwanjuŧ utëbanţën upën ţi kafeţ ki uŧeek aşë ji : «*Babilon, ubeeka uweek
    ujoti, ujoti ; wul undaananuŋ poot pi wa ŋŧaak bŧi, kë pdaan poot puŋ pawooŋ pţopan
    uleef na pekadu di piinţ ji wa. »'
  san-KHM: តត្បឝ្ចាទ៑ ទ្វិតីយ ឯកោ ទូត ឧបស្ថាយាវទត៑ បតិតា បតិតា សា មហាពាពិល៑ យា សវ៌្វជាតីយាន៑
    ស្វកីយំ វ្យភិចាររូបំ ក្រោធមទម៑ អបាយយត៑។
  arn-NT: 'Ka inannieeyew ta kangelu kiñe werken püllü feypilu: “¡Dew tranarupay,
    dew tranarupay tati fütra waria Babilonia, tati ngollilkakefilu reke itrokom fütrake
    trokiñke mapu tañi wesa ngünen mew!”'
  zas-NT: 'Dxel rëb stijb anjl: ―Ma biajb, ma biajb Babilonia din ziꞌc chi rusüdx
    tijb bejn stijb bejn, zian ma basquiee ciuda naroob guin gra ree bénguidxliuj
    guial güün reeman graloj ree nidxuudx, graloj ree dol roꞌ.'
  ken-NT: Ángɛl anɛ mbɨ árɔ́ŋ nɔ́kɔ́ achak abhesi andɛmɛ nɔkɔ bɛ, “Ɛrɛm ɛtɔk Bábilɔn
    ɛ́kwɛn bǔp. Ɛ́chɔ́ŋtí bǒ bɛtɔkɔ́ mmɨk mankɛm nɛ bɛpɔ̌ barak ɛpúsí yi. Ɛ́chí
    mbɔ bɛ ɛ́chyɛ́ bhɔ mmɛm bataŋbataŋ mányu.”
