  gof-ENT: ታማ ቦላ ማቲ ዴዒያ ሃራ ኪታንቾይ ያርሾ ቤሳፌ ኬዪስ። ኢ ባ ቃላ ቁ ኦዲ ኦጮ ባጫ ኦይኪዳ ኪታንቹዋኮ፥ «ዎይኔ
