    a leo! Huu fo nai naa, ai anggor a boa nara latuꞌ so.”
  toc-NT: 'Y antiyá nac xpu̠­si­culan Dios tax­tuchi cha̠­tum­li̠túm ángel hua̠nti̠
    kalhi̠y lanca li̠ma̠­peksí̠n y li̠ma̠­lak­tzan­ke̠nán lhcúya̠t, y xliaka­pix­tli­hueke
    chiné huá­nilh hua̠nti̠ xchi­pani̠t xas­ta­ca­caxní̠n xma̠­chi̠ta: —La̠li̠­huán
    cama̠s­cuju mima̠­chi̠ta y cacá̠­ca̠cti mus­lhu̠hua tama­kalán xla uva xala ca̠quilh­ta­macú,
    porque chú aya lak­cha̠ni̠t quilh­ta­macú la̠ta naca̠­ca̠­yá̠hu porque la̠n tacha̠­ni̠ttá.'
  som-som: Oo haddana malaa'ig kale oo dabka xukunta ayaa waxay ka soo baxday meeshii
    allabariga; oo waxay cod weyn ugu dhawaaqday tii manjada afka badan haysatay iyadoo
    ku leh, Manjadaada afka badan soo dir, oo waxaad ururisaa canabka dhulka rucubyadiisa;
    maxaa yeelay, canabkii waa bislaaday.
  mam-C: 'Ex etz juntl angel twutz t-altar Dios toj kya''j, a nejinel tib''aj q''aq'',
    ex tzaj ttxko''n tuk''a tq''ajq''ojil twi'' kuj a angel q''i''ntaq tsemil, a at
    tste wen: Q''inktz tsemila, a at tste wen, ex chmonksjiy tkyaqil xjal twutz tx''otx'',
    a nya nimil, tze''nku junjun tq''ob'' uv, a ma q''anix.'
  ndj-ndj: Pambeli makungu wingi wa Chapanga muwolukeli wa motu, kafumbuka kufyalu
    kamuwombela kwa lishu likomi yula makungu yavelili na chimayi cha kudumulila chivelili
    vekuveku, “Na yuwi toli chimayi chaku cha kuhengela, dumuli fikonywa fya misabibu
    ya mlima, nongwa misabibu yaki yiyela!”
  mbj-NT: 'Tii bä ããs seeh, tëëg hõõ hagã n''aa, buu benyym do P''op Hagä Do hã rama
    ejuu do tyng bahäng bä naa tabana kän. Tak''ëp ta kyyh ããs joom nahëë hehãm do
    hatón do hã tamaher''oot bä. Hahỹỹ da taky hadoo ta hã: “Mado däg joom nahëëh,
    mata däg badäk hahỹỹ bä joom uwa ta tyd hã padëëk doo. Wah''ëë padäg kä ta ag.”'
  lat-VUC: 'Et alius angelus exivit de altari, qui habebat potestatem supra ignem:
    et clamavit voce magna ad eum qui habebat falcem acutam, dicens: Mitte falcem
    tuam acutam, et vindemia botros vineæ terræ: quoniam maturæ sunt uvæ ejus.'
  ngp-ngp: Niyo mtumigwa ywa kwe mbingu mtuhu yudya andile no udahi wo moto eza kulawa
    kwe kilingo cha kulavila nt'mbiko. Niyo yudya mtumigwa ywa kwe mbingu andile na
    hengo ikutwa akabongela, akamgamba, “Yaha zizabibu za mwe isi ne hengo yako kwaviya
    zizabibu zakwe ziiva!”
  enq-2: Dokopa altanya itate tao katenge doko isingi enjele doko alta dokonya katao
    pyakalyia. Baame puu lao wii lao enjele konjuwa nenge katapae minia doko lamaiyoo,
    “Yuunya waene dupa wambu petelyamona, embanya konjuwa nenge katapae dokome lyao
    mau pyala puu” lea.
  eng-ASVBT: And another angel came out from the altar, having power over fire; and
    he called with a great cry to him that had the sharp sickle, saying, Send forth
    thy sharp sickle, and gather the clusters of the vine of the earth; for her grapes
    are fully ripe.
  mna-mna: 'To aŋela toro imbot artaal uunu mi imar. Ni ta imborro artaal ka you i.
    Imar to kalŋaana biibi mi iso la pa aŋela toro ta le buza keloogoŋana ta mataanaŋana
    na. Iso: “Kam buza ku tina, mi yembut baen ta boozomen ŋonon. Pa baen ta imbot
    toono na, mazan kek.”'
  myw-myw: Yowbad nataka̱yob teitan mo isap, meinoy neim wanakabeilun waseg, mtowen
    nakaleiwag kov waseg, aygan avakaein mo idibek towen nikokew naseis kakat, ilana,
    “Museis waseg kutalog gleip anagin; ven watinow bigulen gleip kutalog, peinan
    bo imatuw.”
  sby-sby: Kayi naumbi mungelo walikukute ngofu sha kwendelesha mulilo, walapula pa
    nteme kabilikisha ku mungelo usa walikukute cijekeshi eti, “Kosebensesha cijekeshi
    cakobe uyangule minyansa mumabala a pacishi capanshi pakwinga minyansa ilakomo
    cena.”
  sll-sll: Mongure ensel ta God hau si ke tongwo bol bani mole u pa dimua. Dungwo
    ensel i endo bir dongwo i kene omua. Olere gala erakere dire di baina angwo ensel
    yu ditomia, “Homena grep miling kul emia, di baina ire di gubu dire peyo.”
  yaq-NT: 'Intok mesaa, Liojta ama yo''oriwa''po betana, juchi senu ankeles ama yeu
    siika, tajita ya''a betchi''bo, lutu''uriakai. Intok ju''u bwawim osakamtau kusisi
    chaaek: ―Jume'' em bwawi osam nu''uka, bwiau, jume'' pa''asi takam am toboktane.
    Bwe''ituk jaibu tu''i ―ti au jiiak.'
  uro-uro: Näkt kosaqi akni ama ensel qärakni i qat dräm gät lu vät ama mudam di qa
    män na äkt i qale ama laiqa na ama vodämes bä qa näs masirhat sävät iaqäkt kärak
    i qat sangar mät ama singi qäraktni i qit nes toqortäqyia, “Ngi rha gia singi
    bä va ngi däkt sa ama goargoar na ama wain angät gavam nävät ama etki na ama wain
    gäraktni i ama ivätki inguna iangärhäkt ama gavam di sa vuk pät a ngät.”
  ita-1885: 'Ed un altro angelo uscì fuor dell''altare, il quale avea podestà sopra
    il fuoco; e gridò con gran grido a quello che avea il pennato tagliente, dicendo:
    Metti dentro il tuo pennato tagliente, e vendemmia i grappoli della vigna della
    terra; poichè le sue uve sono mature.'
  muy-muy: 'Nìpi məslər ge Melefit nahaŋ keti àhəraya ka məlaŋ ya ti teviyekiki zlam
    ana Melefit na ; naŋ nani ti abi slimi ana aku ya teviyek zlam àna naŋ ni. Naŋ
    àbu ahikaboru ma kay kay ana məslər ya ti məvəɗ məzumani àfəŋ a ahar bu ni. Àhi
    ahkado : « Za məvəɗ na, ru a duniya vu, ahar ga məŋ ga zlam tə̀ndəha, ru kâslay. »'
  kqc-kqc: Ma naivo naivo vima idana ori sisika rena fore fata gutuna deyo; ina bi
    ita fafau di vava nufa, ye goroka tora dudu, baiya ifoka nufa amiye rofu raka
    niyo, “Yi baiya vanau moisi kono di waini meko butu re, adina waini meko kaka
    niyadi dada!”
  tav-tav: 'Cabero ángel apeĩ cabuti amí tunu. Diore áti nʉcʉbʉgori cajʉti ñuurijere
    na cajoe buje mʉgo joori cajawo tʉ cãnacʉ cabuti amí ángel. Cʉ maca perore carotii
    cãmi. To bairi caqueti buio baujowĩ ángel apeĩre, yijerica pãi beto caori pãi
    betore cacʉgoʉre. Baujaro wadari cʉ caqueti buio baujowĩ: —Mere ʉje ti yepa macaje
    ñii peticoapa. Cajeepe ã. To bairi to cãnacã tõripʉna jeija. Mʉ yijerica pãi betore
    roca ruio jooya ti yepapʉre, cʉ caĩ queti buio baujowĩ ángel cʉ yaʉre, caori pãi
    beto cacʉgoʉre.'
  eng-ULB: Still another angel came out from the incense altar, who had authority
    over the fire. He called out with a loud voice to the one who had the sharp sickle,
    “Take your sharp sickle and gather in the clusters of grapes from the vines of
    the earth, for their grapes are now ripe.”
  spa-VBL: 'A él le siguió un ángel que venía desde el altar que servía para el fuego,
    y clamó a gran voz al ángel que tenía la hoz afilada: “Toma tu hoz y recoge los
    racimos de uvas de la viña de la tierra, porque sus uvas están maduras”.'
  fra-_FOB: 'Et il sortit de l''autel un autre ange, qui avait pouvoir sur le feu,
    et il cria, d''un grand cri, à celui qui avait la faux tranchante, et lui dit:
    Jette ta faux tranchante et vendange les grappes de la vigne de la terre, car
    les raisins en sont mûrs.'
  hau-ULB: Sai wani mala'ika ya fito daga bagadin kona turare, wanda yake da iko kan
    wutar. Ya yi kira da murya mai karfi ga wanda yake rike da kakkaifan lauje, “Ka
    dauki kakkaifan laujenka ka tattara nonnan innabi daga itacen inabin na duniya,
    gama inabin ya nuna.”
  mal-mal: 'പിന്നീട് തീയുടെമേൽ അധികാരമുള്ള വേറൊരു ദൂതൻ യാഗപീഠത്തിങ്കൽ നിന്നു പുറത്തു
    വന്നു, അവൻ മൂർച്ചയുള്ള അരിവാൾ പിടിച്ചിരുന്നവനോട്: മുന്തിരിങ്ങ നന്നായി പഴുത്തിരിക്കയാൽ
    നിന്റെ മൂർച്ചയുള്ള അരിവാൾ എടുത്തു ഭൂമിയിലെ മുന്തിരിക്കുലകളെ അറുത്തെടുക്കുക ഉറക്കെ
    വിളിച്ചു പറഞ്ഞു.'
  urd-GVR: Phir ek tīsrā farishtā āyā. Use āg par iḳhtiyār thā. Wuh qurbāngāh se āyā
    aur ūṅchī āwāz se pukār kar tez darāntī pakaṛe hue farishte se muḳhātib huā, “Apnī
    tez darāntī le kar zamīn kī angūr kī bel se angūr ke guchchhe jamā kar, kyoṅki
    us ke angūr pak gae haiṅ.”
  far-far: Sui te 'ainsel lau ne ka gwaungai fafia na ere, ka leka mai fasia na fulifue,
    ma nia akwa kau fuana 'ainsel be dau ana na naife ka 'uri, “'Oe kai sikilia na
    fueru grep ki laona molagali ana naife 'oe, sulia fueru 'ai ne ki maua na!”
  suz-BL: मिनु नोले अर्को परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब का धूप चढ़ेतीके रे ग्रूशो
    ताता। मेकोमी मी कली अधिकार पाइबाक्‍त। मेकोमी ठेयब सेंदामी हेश्‍शो गुये शेयब कली
    “रागी अङगुर रू खोदेंशो पा मीशो बाक्‍त। मोपतीके गुयेमी फल सेक्‍चा गोवो” देंशो नेंता।
  car-NT: 'Irombo amy terapa apojonano wopy''po moro Tamusi ''wa tymy apo''ny wyino.
    Moro wa''to enenen me kynakon. Mo''ko ko''ta''po ro mo''ja imero mo''ko tyjeken
    marija ekosa kynakon inoro ''wa. Ika''po: “Moro tyjeken amarijary a''kuko. Morokon
    nono tu''po apita''san winu me tykapymy wonato''kon ipo''ko. Tywaije man moro
    winu me tykapymy typotymy.”'
  amp-amp: Yo tfit wom mounmotr yura hefenrhu altatpno toh tanyhato yarim fnahnamor.
    Nd altathu kaht to rorn kukatoh hasomourt. Ror sinyahato ndwom namburet karoht
    yakitohet mounmotr mfro kfo memorr, “Bbinysofthu wain suhm bi huktewamn bi yak
    yibon yihayer. Ndnettn nd ninhu namburet karoht wamyak-nikahnn nd wain huk dmm
    watmbho rmon hanynm wom tkittn.”
  bht-bht: तालू इक होर स्वर्गदूत वेदिया ला बार आया, जड़ा अग्गी ला धुप बालने दी जिम्मेदारी
    निभान्दा है। उनी जोरे ला उस स्वर्गदूते ला जिनी पेनी दराटी लियो थी उसयो बोलया,
    “धरतिया पर अंगूरा दे गुच्छे पक्की गियो न! उना जो अपणिया दराटिया ला बडी ले।”
  eng-NOY: And another angel came out from the altar, who had power over fire; and
    he cried with a loud cry to him who had the sharp sickle, saying, Thrust in thy
    sharp sickle, and gather the clusters of the vine of the earth, for the grapes
    of the earth are fully ripe.
  cub-NT: 'Dinʉmʉre apecʉ ángele, ñai toare jã́ri coreyʉ, etame Jʉ̃menijicʉre jícaiyede
    juaivare jocarĩ. Yópe arĩ, yávaino bʉjinoque coyʉáme ñai ángele ive tãuve oteiyede
    buraive jevʉcʉrivede cʉvacʉre: —Iboá vino ʉ́yaiboa ijãravʉcaboa ñemiboabu caride.
    Que baru burarĩ ĩjacʉ mʉ iboá vino ʉ́yaiboa ñemiboare, arĩ coyʉáme ñai ángele.'
  ita-1927: 'E un altro angelo, che avea potestà sul fuoco, uscì dall’altare, e gridò
    con gran voce a quello che avea la falce tagliente, dicendo: Metti mano alla tua
    falce tagliente, e vendemmia i grappoli della vigna della terra, perché le sue
    uve sono mature.'
  lww-lww: Ana navisi ke sina tai pitomi, naga nap̃a pe navisuaren pulukapi, ana naga
    p̃aro e wonta pimi pio tap̃ena nap̃a mlarar ke playu, sape “Pogaga, ko m̃ena ga,
    pogos nap̃a oto okila kiom̃a narui. Otar kiom̃a playu oto owar punu kilis nen
    kerep la nene teliv e yomarava nini viora, ote polo mras la nap̃a marua telan
    sike e kilisa.”
  ckb-ckb: 'ئینجا فریشتەیەکی دیکە لە قوربانگاوە هاتە دەرەوە کە دەسەڵاتی بەسەر ئاگردا
    هەبوو. بە دەنگێکی بەرز بە ئەوەی گوت کە داسە تیژەکەی پێبوو: «داسە تیژەکەت هەڵگرە
    و هێشووەکانی ڕەزی زەوی کۆبکەرەوە، چونکە ترێیەکەی پێگەیشتووە.»'
  nas-nas: Eeꞌnoko napoꞌ niiꞌnung koosinung teke boonturoma-ita, ntaꞌ tarevumanooꞌketa
    pouꞌ. Pora tee naipeꞌ irintoꞌ kompui otokoꞌnung bokuma aaꞌpuuꞌ, “Teie dakaange
    naipeꞌke ookara uaini-koong sinananka kansiꞌkoong napuraꞌerima kaverira oosieriai,
    aiꞌ tee sinananka tee enang neetovuring.”
  uvl-uvl: Pe angkelo e pule nenge nauele oan, i nga tunginga ana hatanga ke at pe
    alngana ke soke toto lange i nenge mene ana eke nenge matana toto, ke teke, “Out
    hoa uain tahena mur nga ich pe o takiraua iri iange nganangana mur temera lochloch
    ke ulolo.”
  eng-BBE: And another angel came out from the altar, who has power over fire; and
    he gave a loud cry to him who had the sharp curved blade, saying, Put in your
    sharp blade, and let the grapes of the vine of the earth be cut; for her grapes
    are fully ready.
  ixl-CNT: 'Utz eluꞌl vaꞌt aanjel vatz u nachbꞌal Tioxh. Atil tijleꞌm viꞌ u xamal.
    Ech qꞌetun iqꞌilat bꞌen u aanjel vaꞌl atich u lok juꞌ chꞌichꞌ tzixeꞌ; techal tee.
    Tal te ech tzaꞌ: —Bꞌanbꞌe valok juꞌ chꞌichꞌ techal tee tziꞌ utz, qoleꞌl qꞌu uuva
    kꞌatz tajan tu u vatz amlika txꞌavaꞌ tan, maꞌxh qꞌanbꞌia.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga aŋelo toŋge kala iyoka pa luma sapâŋa ne patarawâŋa nia iyâti imâ.
    I ne wurâta nde ŋana ikatona yââ lâ patarawâŋa nia. Isarâwa kaika pa aŋelo ŋinde
    isaŋa pila mata ruru ndo, aku ipai tu, “Kâi waini kanaŋo rârâni ikeno lâ tâno
    ilo ande wula-wula lâ. Mine kala noko pwai ne pila ŋinde mata ruru ndo, aku kulâ
    kutoto waini kanaŋo piti lâ kâi tininzi, aku kugona kanaŋo ŋinde lâ nia toŋge.”
  crx-NTPO: '''Et doo cha ''uyoon lizas ''en loodel ts''u haínya. ''En kwun k''une''
    ''ul''en-un unli. Nyoon be whút''as-i khundiyin-i nutún-un, ''en soo ''ultus whe
    njan dúyulhni, “Nyoo be ''út''as khundiyin-i, ''i be ''int''as ''ink''ez ndi yun
    k''ut mai oochun bulh oonujin-i nisch''iz-i nailhdzooh. ''Awet nizt''ai ''et huwa.”'
  kan-OKCV: ತರುವಾಯ ಬೆಂಕಿಗೆ ಅಧಿಕಾರಿಯಾದ ಇನ್ನೊಬ್ಬ ದೂತನು ಬಲಿಪೀಠದ ಬಳಿಯಿಂದ ಬಂದು, ಆ ಹರಿತವಾದ
    ಕುಡುಗೋಲಿನವನಿಗೆ, “ನಿನ್ನ ಹರಿತವಾದ ಕುಡುಗೋಲನ್ನು ಹಾಕಿ, ಭೂಮಿಯ ದ್ರಾಕ್ಷಿಯ ಗೊಂಚಲುಗಳನ್ನು
    ಕೊಯ್ಯಿ. ಅದರ ಹಣ್ಣುಗಳು ಪೂರ್ತಿಯಾಗಿ ಮಾಗಿವೆ!” ಎಂದು ಮಹಾಧ್ವನಿಯಿಂದ ಕೂಗಿದನು.
  bbb-bbb: Ro anera bedua fu fata ije Godido zinone ifaejevo ijadufuo miane ije samuamo
    ije fu kekena ruae. Fu kekena anera ije sime uiki farema ije urukeigia vijena
    kumei, Sime one uiki ije abena ume ijia kaesa sunine baema ijadufuo ike ije ufuseno
    kumei.
  blw-blw: Yachi yag fummùnag hen iha agé way narpon anchi chacha mangmanghéfan hen
    michaton an Apudyus way hiya hen nangimfiyang hen apoy. Yag enngawana agé hen
    anchi iha way nan-é-édchén ah tachémay kompay way mangaliyén, “Ehawadno hen annay
    kompayno ta éghatém hen egachay fungan hen wa-ar way greps way nimura hen lota
    te nar-umcha amin.”
  tam-2017: 'அக்கினியின்மேல் அதிகாரம் உள்ள வேறொரு தூதனும் பலிபீடத்திலிருந்து புறப்பட்டுவந்து,
    கூர்மையான அரிவாளைப் பிடித்திருக்கிறவனைப் பார்த்து: பூமியின் திராட்சைப்பழங்கள்
    பழுத்திருக்கிறது, கூர்மையான உமது அரிவாளை நீட்டி, அதின் குலைகளை அறுத்துவிடும் என்று
    அதிக சத்தத்தோடு சொன்னான்.'
  azz-NT: 'Huan no niquitac que ica eyi ángel hualquisac ne altartzalan campa quimohuistilíaj
    Dios. Huan ne ica eyi ángel quipixtinemía tanahuatil ipan in tit de tatzacuiltilis.
    Huan no nicayic que ne ica eyi ángel quinotzac ica hueyi tajtolis ne ica ome ángel
    ten momaactoya itatequiloni ten semi tene huan quiliaya ijcuín: ―Xictequitilti
    motatequiloni huan xicmatequi huan xicololo de ne olochpilcatoc in uvas tech nochi
    in talticpac porín ne uvas cuali yocsic ya.'
  spa-RV-1909: 'Y otro ángel salió del altar, el cual tenía poder sobre el fuego,
    y clamó con gran voz al que tenía la hoz aguda, diciendo: Mete tu hoz aguda, y
    vendimia los racimos de la tierra; porque están maduras sus uvas.'
  csy-csy: Vantungmi a dang khat zong biaktau pan pusuak a, meii tung ah vangletna
    nei hi; a hiam mama phiau a nei sia tung ah na phiau la in a, leitung sapit kung
    tung a a bom te at in; banghangziam cile sapit nga te a vekpi in min siat zo hi,
    ci in a ngingtak au in sawl hi.
  mxq-NT: 'Ta pyʉdseemy jatuꞌugʉ anklʉs ma̱ ja artal diꞌibʉ jam kywentʉꞌa̱jtypy ja
    jʉʉn, es mʉk dyaxʉ ja diꞌibʉ myʉda̱jtypy ja myʉʉydsyujkn jʉjppʉ, es tꞌanʉʉmʉ:
    —Mʉt ja mmʉʉydsyujkn tsujkmúk ja naxwíñʉdʉ ꞌyuuvʉ, mʉt ko tʉ tsyaꞌamy.'
  tzj-NT: 'In c''o chic jun ja ángel xelto ja bar c''o wi'' ja raltar, arja'' c''o
    ruk''a'' tre ja k''ak'' ja c''o parwi'' altar. Arja'' nurak ruchi'' trij ja jun
    chic ángel ja rc''an ja woso ja congana is rutza''m in xbij tre chi nerumol ja
    winak ja xtikajpi rpokonal chiquij ja nutakto ja Dios, quewa'' xbij tre ri'':
    —Ja woso awc''an tacojo'' chi rbanic cosechar ja uva ja c''o chwach''ulew como
    ja uva k''en chic, ne'' tre.'
  tdt-tdt: Iha anju ida seluk nebee toma konta sunu ai been morin iha altar, nia lao
    mai husi altar. Nia hatete ho lian makaas ba anju nebee kaer tudik kroat nee dehan,
    “Hodi tudik kroat nee koa tiha uvas ba! Tanba uvas hotu-hotu iha mundu tasak ona.”
  ron-BTF: 'Și un alt înger a ieșit din altar, având putere peste foc; și a strigat
    cu strigăt mare celui ce avea secera ascuțită, spunând: Trimite secera ta ascuțită
    și adună ciorchinii viei pământului, pentru că strugurii ei sunt copți pe deplin.'
  eng-WEBP: Another angel came out from the altar, he who has power over fire, and
    he called with a great voice to him who had the sharp sickle, saying, “Send your
    sharp sickle and gather the clusters of the vine of the earth, for the earth’s
    grapes are fully ripe!”
  eng-FBV: He was followed by an angel coming from the altar that was in charge of
    the fire, who called in a loud voice to the angel with the sharp sickle, “Take
    your sharp sickle and harvest the bunches of grapes from the earth's vine, because
    its grapes are ripe.”
  nld-1939: 'Weer een andere trad uit van het altaar, en deze had macht over het vuur;
    hij riep met geweldige stem tot hem, die de scherpe sikkel voert, en hij sprak:
    Sla uw scherpe sikkel uit, Snijd af de trossen van de wijnstok der aarde; Want
    zijn druiven zijn rijp.'
  bwo-bwo: Tawatsnowere alo detsts k'osh melakiyo wosh t'intseyirwi ganoke kesht shash
    maac'ir detsts melakiyosh «Zúkud'ts shuwwots bokatstsotse shash maac'r man deyiwe!
    woyini zúkud' jamwotsi datsatsi woyiniyatse k'ut'de'er ko'iyuwe!» ett een k'aaron
    b́ kuhi.
  nch-BL: 'Huan teipa seyoc ilhuicac ejquet quisqui campa taixpamit, yaya cati quipixqui
    tanahuatili ica tit. Huan chicahuac quinotzqui yaya cati quipixqui nopa teposti
    para pixcas. Quiilhui: “Xijtequihui motepos cati tatequi huan xijtequi nopa xocomecat
    itajca cati eltoc ipan taltipacti, pampa ya icsitoc. Quena, ajsic tonali para
    titetatzacuiltis.”'
  quc-TNT: 'Xukuje'' xel chi lok jun ángel chic ruc'' ri ta''bal tok''ob ri c''o takanic
    pu k''ab puwi'' ri k''ak''. Co xurak u chi'' chuch''abexic ri ángel ri ruc''am
    ri ixjos ri sibalaj c''o u pu chi'', xubij che: Chacojo ri awixjos ri sibalaj
    c''o u pu chi''. Cheak''ata ri jutak tzayaj uva che ri qui che''al, ri e tiquitoj
    cho ruwächulew, rumal chi e chak'' chic, —xcha che.'
  tfr-NTPO: E irgo ga Sbö parkaga kjok dogo so wen shäng kjl̈ara obi. E parkë shäng
    iök pjë jong ri ri l̇l̇ëbo l̈õ pjl̈ëbl̈ë sukkl̈o kjing go l̈i dë, sjer l̇l̇ëm
    wl̈o. Eshko ga tek shäng öng sukkl̈o jong l̈i shwoy dwayo, ga tjl̈ẽno wl̈oshko
    dröng tjeng l̈i kong dbo go. Tjl̈ẽ ga «Kjil̇l̇gwo bo kwirkono tjän. E kjĩshko
    ga bop dröng kjwe sös, ga pja nom jer kjok kjing go, kjil̇l̇gwo bo tjeng l̈i töng»
    l̈e.
  kaq-NT: 'Huetsa rihbi sca Papa racanxonti janinhax picoquihrani jahui, chihi hihbomaha
    joxon, coshin yohuani: —Miin xateti queno niascahue hoh. Xatexon mai meha bimibo
    tsinquiscahue hoh. Johue sca ta jaiqui hoh.'
  sgb-sgb: Inumawah êt ya mihay anghel ya ubat ha paybul-ihan hên paypaahukan hên
    pabango, ya ampamaala ha apoy, haka na in-ikhaw ya baêg na do ha kalamo na ya
    ampanalan gagapah ya hadyay tarêm, ya wana, “Gamitên minay gagapah mo hên pamutsin
    kumpol ubas ha luta ta nawtoy na.”
  vie-1934: 'Rồi một vị thiên sứ khác nữa có quyền cai trị lửa, từ bàn thờ đi ra,
    lấy tiếng lớn kêu vị thiên sứ cầm lưỡi liềm bén mà rằng: Hãy quăng lưỡi liềm bén
    của ngươi xuống và hái những chùm nho ở dưới đất đi, vì nho đã chín rồi.'
  kxv-kxv: ଅ଼ଡ଼େ ପୂଜା ପିଣ୍ତାତି ହିଚୁ ଅଦିକାରାତା ମାନି ର଼ ଦୂତୁ କ଼ଚାଡୱେଲି ଆସାମାନି ଅ଼ର ଦୂତୁଇଁ
    କାଜା ଗିୟାଁତଲେ ଏଲେଇଚେ, “କ଼ଚାଡୱେଲି ଅଗାନା ଦାର୍‌ତିତି ଅଙ୍ଗୁରି ବା଼ଡ଼ାଟି ଅଙ୍ଗୁରିକା ବାରେ
    ଡ଼ତ୍‌ହା ତୁହ୍‌ମୁ; ଏ଼ୱି ବାରେ କାମ୍ବାମାନୁ ।”
  amu-NT: 'Ndoꞌ cwiicheⁿ ángel na tseixmaⁿ na mandoꞌ chom na ntyjo nomtsꞌom joꞌ joꞌ,
    juu jluiꞌnom ndoꞌ jndeii seineiⁿ nnom juu ángel na maleiñꞌoom xjo carwato. Tso
    nnom ángelꞌñeeⁿ: —Cwa, cꞌoomꞌ xjo ta̱a̱ ꞌnaⁿꞌ, catyjeeꞌ nꞌeiiⁿ uva lꞌo̱o̱ na meintyjeeꞌ
    tsjoomnancue, ee jnda̱ jnda̱a̱ ta̱.'
  hin-CV: तब एक अन्य स्वर्गदूत, जिसे आग पर अधिकार था, वेदी से बाहर निकला तथा उस स्वर्गदूत
    से, जिसके हाथ में पैना हसिया था, ऊंचे शब्द में कहने लगा. “अपना हसिया चला कर पृथ्वी
    की पूरी दाख की फसल के गुच्छे इकट्ठा करो क्योंकि दाख पक चुकी है.”
  spa-BES: 'Y otro ángel salió del altar, que tiene poder sobre el fuego; y clamó
    fuertemente al que tenía la hoz filosa, diciendo: Mete tu hoz filosa, y corta
    las uvas de la viña de la tierra; porque sus uvas están completamente listas.'
  san-BEN: অপরম্ অন্য একো দূতো ৱেদিতো নির্গতঃ স ৱহ্নেরধিপতিঃ স উচ্চৈঃস্ৱরেণ তং তীক্ষ্ণদাত্রধারিণং
    সম্ভাষ্যাৱদৎ ৎৱযা স্ৱং তীক্ষ্ণং দাত্রং প্রসার্য্য মেদিন্যা দ্রাক্ষাগুচ্ছচ্ছেদনং
    ক্রিযতাং যতস্তৎফলানি পরিণতানি|
  tdx-tdx: 'Niakatse boak’amy kitreliy ka ty anjely nanan-dily ami’ty afo, le kinanji’e
    am-piarañanañañe mafe i amam-pana­tahañe masioñey, ty hoe: Mamatsiha amo fanataha’o
    masioñeo vaho atontono o voaloboke mirokoroko am-bahe’ ty tane toio, fa ginoke
    o valobo’eo.'
  naf-naf: Âpme ensel ŋenaŋ sâpe sâpe bumbuyelen munduman koge. Ek tep keyet damuŋaŋ
    ensel wanam kukŋaŋbeŋ mti tage egat kapigok zeye, “Geŋ wanamdi kukŋaŋbeŋ keyaŋ
    msalen wain penaŋaŋ ekŋen sambe ilak kwipman beingat eleŋgemât.”
  grc-MT: και αλλοσ αγγελοσ εξηλθεν εκ του θυσιαστηριου εχων εξουσιαν επι του πυροσ
    και εφωνησεν κραυγη μεγαλη τω εχοντι το δρεπανον το οξυ λεγων πεμψον σου το δρεπανον
    το οξυ και τρυγησον τουσ βοτρυασ τησ αμπελου τησ γησ οτι ηκμασαν αι σταφυλαι αυτησ
  vid-vid: Hamba, mhilisi wa kilanga miyage yawele na ludali lwa chiluli, nakalawa
    kuli honhu ha kulavila nhambiko, nakamlonjela kwa lizi ling'angala yula mhilisi
    yawele na sengo ng'ali, “Nagwe ukanole ayo sengo ya hegwe, ukapuje sanha za mizabibu
    ja isi, mina zabibu za heye zipya!”
  pio-NT: 'Yá áiba ángel yàacawa altar íicha, yái ángel icuèrica quichái. Yá imáidaca
    cachàiníiri iyú irí yái ángel idènièrica macàpucuíri wisuanási yéecuacanéeri.
    Yá íimaca irí: “Piwichùa nía pìasu wisuanási macàpucuíri iyúwa, peedá uva ìyacaná
    abéyéeri uva yéetaná íicha ìyéerica cáli íinata, quíiracáiná níái ìyacanáca uvaca”,
    cài íimaca.'
  tsn-tsn: Gone fela foo moengele yo o nang le nonofo ya go nyeletsa lefatshe ka molelo,
    a tlhaeletsa moengele yo o neng a tshotse thipa a re, “Dirisa thipa jaanong go
    kgaola masitlha a mofine wa lefatshe, gonne a budule sentle go sekisiwa.”
  amr-NT: Diostaj eʼnigmahui̱g kutopayaʼ noga̱ Diosen huataʼmoneri o̱ʼo̱ro̱konpo.
    Keʼna huamamey taʼak huairia onaʼpo, —‍Uva eʼboyog o̱ʼe̱nok siroenpia uvas huadariyo
    yamagkupoktegaʼ. —‍ʼUttaʼda yanaʼapet. Nog Diosen huataʼmoneria siroenpi eʼto̱e̱taj
    yanaʼapet.
  pwg-pwg: Ma bade aneya kana viaroba imiirikiibau, tuna ina biga da suwara kana kema
    tepanai keyama karakaratina ikoyakoyaghi. Ma ikiirara da aneya sikul gamgamna
    ivovotani kurina ma ivona bo, “Am sikul gamgamna keviiya ma dobuwai greipi uravina
    etuwatuwa na greipi duridurisi keyaragha, iyamna namada imenai.”
  cjv-cjv: 'Te Yai Gumam nuwi kokonan gan ta fi mun ei teinga boiyomdi tei moingua
    ma dere ama u mena ume. Gan yaromi bei moiro boiyomdi tei edongua dongua kiapam
    bei moime. Ena yaromi u mena uro u yoporam boingua boiro nuwi kokonan gan ta kui
    guwo dungua sanupui nokonei nokapu wom nongua akongua yaromi ka epe di tome: “Ne
    sanupui nokonei nokapu wom nongua ire wain kanom man sinomdi tei dunguai mukom
    i muruwo wom kure engua i muruwo guwo gawo dire kuku boi ei moro!” epe di tongoro'
  tha-KJV: และทูตสวรรค์​อี​กองค์​หน​ึ่งผู้​มีฤทธิ์​เหนือไฟ ได้​ออกมาจากแท่นบู​ชา และร้องบอกทูตองค์นั้​นที​่ถือเคียวคมนั้นด้วยเสียงอันดังว่า
    “ท่านจงใช้เคียวคมของท่านเกี่ยวเก็บพวงองุ่นแห่งแผ่นดินโลก เพราะลู​กอง​ุ่นนั้นสุ​กด​ี​แล้ว​”
  por-BR-2018: 'E outro anjo, que tinha poder sobre o fogo, saiu do altar; e ele clamou
    em alta voz ao que tinha a foice afiada, dizendo: “Envia a tua foice afiada, e
    recolhe os cachos da vinha da terra; porque suas uvas já estão maduras.”'
  mhl-mhl: Wapeko Sombuŋ mimerereŋ jare yokaomo iŋoji Sombunde alatare misi siŋaŋ
    eru koro alata oi bokeru wapeya. Waperu sanaŋine yobu oŋgaku Sombuŋ mimerereŋ
    siqo kekesiine miineke roru dimaya, oi iŋi ojiya, “Goji siqogo kekesiine miineke
    oi roru gioo raru oiji morende wain magaine magaine oi ketigaigoŋ. Maga ore koruŋ
    oje mukuru ŋegobi.”
  klv-klv: Ale aŋel tile am tokad nǝdaŋan hǝn towol hǝn nǝhab, egǝm len nǝmel tutumavan.
    Ikai habat van hǝn aŋel tokad nab̃u tohab̃, ike, “Gilav nab̃u sam̃ tohab̃, tub̃at
    ta kokotov nǝhavhǝt nakrep len navile a pan, sah tuan gail. Len nǝhau nakrep gail
    naṽit nakrep lumen.”
  bco-bco: A꞉ma꞉ fa꞉s amio꞉, ma꞉mul kalu nowo꞉ delo꞉ biso꞉ a꞉no꞉ bobalo꞉ so꞉mea꞉sen
    mu gululo꞉ a꞉na handalowakiyo꞉, ma꞉mul kalu, salebe kowagelo꞉lo꞉ ta꞉li sab o꞉mo꞉wo꞉
    ho꞉le sa꞉lakiyo꞉ a꞉la꞉sio꞉. “Henfelo꞉ amio꞉ wain i fo a꞉no꞉ geneli a꞉lab ko꞉lo꞉,
    ge salebe kowagelo꞉ a꞉no꞉ dia꞉ga꞉, fowo꞉ gedea꞉sa꞉ga꞉ tambo kegene dia꞉foma.”
  kdl-NT: Katsumate ka tatsu uza ɗa wa̱ri n ucira a kaci ka akina, u wuta̱i a asuɗara̱kpa.
    Katsumate ka na ki ka isa̱i katsumate ka ire ki u danai, “Bidya makanatsu ma vunu
    vu ɓolomgbono ilimaci i atyaci a cinwi† a likimba, kpaci ilimaci i le i gewe ɗe.”
  apu-NT: 'Iuaĩkana ãti Teoso nitiri apoka. Teosomoni sikakori takikoãtaã ipotorika
    iua. Inĩkatari xamina tirinakari iuaã. Iua itaparasãkireritika akiritari Teoso
    nitiri saasara auakiti: —Pimaĩkaroko pisaasarate. Pimakatxakaroko ova ikini itixitikero,
    kotxi ova oionapeka —itxa.'
  roo-roo: Ari iravu raga purapurapato eravao arova urioroerao. Eera purapurapato
    ensel ira vo kovoaro-a, Pauto vo kasiaro eto kasi tokipato. Ira roarire enselto
    rirovira keeraparoerao ira sigo poroko-ia riro avuavua pituparevorao oiso purapaoro,
    “Sigoava uriou eva oa-ia pituparivoi vii vaaro riro avuavua. Ra va-ia aio kuero
    rutu roturoturi wain iro iava vo rasio-ia. Ra vara gururi, uvare evara aio kuero
    vioroerao.”
  miz-NT: 'Kīi xtuku ánjē nú nāá san. Ánje, ña sāꞌá ne, nteé ntaꞌa ña ñuꞌu. Un ntii
    tsi kākaꞌan ñá nī ánjē, ña é niꞌi káa dakua e dóo ntikō san: —¡Natāntéen káa dakuá
    o! Nakuidon xoꞌo tɨntiꞌō san, tsi dóo itsí tɨ —kaꞌan ña.'
  qvz-NT: 'Chasnallata shuc angelbas Diospa huasimanda llucshimura. Paiga pulbuta
    rupachina jahua cajunbi tiyac ninata cuirac mara. Sinzhita caparisha chi shuc
    jilu saulita chariuta rimara: Cai pachaibi tiyaccunaga uvas nishca muyuguna pucushcacuinta
    juchahuan jundarishca aunguna. Cunanga camba jilu saulihuan pallasha tandagri
    nishami rimara.'
  deu-ELO: 'Und ein anderer Engel, der Gewalt über das Feuer hatte, kam aus dem Altar
    hervor, und er rief dem, der die scharfe Sichel hatte, mit lautem Schrei zu und
    sprach: Schicke deine scharfe Sichel und lies die Trauben des Weinstocks der Erde,
    denn seine Beeren sind reif geworden.'
  mjc-NT: 'Tan quita̱ inga ángel nu nyaá altar, tan ra ihya iyó ndatu tsi ra tsa cundaca
    ñaha ra ñuhu̱ tsa cayú. Tan cana̱ tsaa ra tsi ra tsa ndahá mityi yacua tsa xaan
    can. Tan catyí ra tsihin ra: ―Ja̱ha tyiñu tsihin mityi xaan tsa ndahá un juvin,
    tan ca̱hnya cuenda ndoco yucu vixi tsa nañí uvas tsa iyó nu ñuhu ñayɨvɨ, tyin
    tsa tsityí tsi ―catyí ra.'
  caa-caa: 'Y locꞌoy otronteꞌ ángel tama e altar lo que ayan tama e templo tut e qꞌuin
    xeꞌ ayan ucꞌotorer tama e cꞌajc y cay ojron taca inteꞌ nuxi nuc y uyare tin e
    qꞌuecher e hoz xeꞌ bien jucbꞌir y che: —Cꞌotix e hora tuaꞌ iꞌxin amorojse e cosecha
    tama e uva lo que ayan tor e rum, porque era cꞌapix tacꞌa, che e ángel era.'
  pls-NT: 'Co vac̈hjexin de ngain altar nttiha iná ángel, que chonda joachaxin para
    ngain ẍohi, co ángel jihi vayé jehe tti ángel que jichonda tti joso anto yao
    co ndac̈ho: ―Ẍanguihi josoa co ttjejo cosecha de uva que jí ngataha nontte, ixin
    ojoexin dichje uva.'
  eng-WYC-2018: And another angel went out from the altar, that had power on fire;
    and he cried with a great voice to him that had the sharp sickle, and said, (or
    And another angel went out from the altar, who had power over the fire; and he
    cried with a loud voice to him who had the sharp sickle, and said), Send thy sharp
    sickle, and cut away [or cut off] the clusters of the vineyard of the earth, for
    the grapes of it be ripe.
  bdv-bdv: ଆରେକ୍‌ ବେଦି ଲଃଗେ ହୁଣି ଆରେକ୍‌ ଗଟେକ୍‌ ଦୁତ୍‌ ବାରାୟ୍‌ଲା, ସେ ଜୟ୍‌ଉହ୍ରେ ଅଃଦିକାର୍‌
    ହାୟ୍‌ଆଚେ; ଜାର୍‌ ଆତେ ଲାଗୁଣ୍‌ ଇଳା ରିଲି, ତାକ୍‌ ବେସି ସଃବଦେ କୁଦିକଃରି କୟ୍‌ଲା, ତର୍‌ ଲାଗୁଣ୍‌
    ଇଳା ଲାଗାଉ ଆର୍‌ ହୁର୍ତିବିର୍‌ ଅଙ୍ଗୁର୍‌ ଜୁବ୍‌ଳା ସଃବୁ ରୁଣ୍ଡାଉ, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ସେତିର୍‌
    ଅଙ୍ଗୁର୍‌ ହଃଳ୍‌ ସଃବୁ ହାକି ଆଚେ ।
  otq-NT: 'Bi bo̱nga manꞌar e̱nxe̱ har mꞌo̱xmꞌo̱ñho̱ togo e̱nga ar tsibi, ne bi matꞌa
    ntsꞌe̱di nöꞌö togo mi hö ar tꞌe̱xu̱ xa mi he̱ki, ne bi ꞌñembabi: —Ju̱ ri tꞌe̱xu̱
    ne fe̱kwa yá ꞌye̱ ya ꞌba̱iꞌobxi, ngetho xi dö.'
  tzo-SA: 'Ta tsꞌacale ilocꞌ talel otro jun chꞌul ángel li te ta scajleb smoton Dios
    ta vinajel. Jaꞌ acꞌbil yabtel ta sventain li cꞌocꞌ li te ta scajleb smoton li
    Diose. Tsots laj yapta li buchꞌu yichꞌoj sluc ti oy lec yee, jech laj yalbe: ―Tuchꞌo
    ta aluc li tsꞌusub ta balumile yuꞌun yora xa ta xichꞌ tuchꞌel, icꞌ xa scotol li
