  spy-NT: Kichuwunee ꞉malayikeet ake *kāābkōrōs ꞉nyēē kiiyyoonkyinē komosta nyēē kirubtooy
    keey āk maata ānkukuurchi malayikeet nyoo kibo taay kule, “Kēsiisyēē nkesuung'uung'.
    Iruruuch *musābiibuunēk ām kōōrēēt, kuuyu kōōkururyo.”
  xnn-xnn: Dat bomala kasin nan esa pay ay anghel ay kabiyang is apoy isnan altar.
    Danat bogawan san maikadwa ay anghel ay manggegeen is kompay et kanana en, “Enka
    bolasen nan obas isnan batawa. Kompayem nan nasabsablod ay begasda isnan ot-oteda
    tay naomda et.”
  mwe-mwe: Na malaika juna akwete mashili ga amulisha moto, gwakopweshe ku shitala,
