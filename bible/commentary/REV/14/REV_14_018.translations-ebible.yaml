  are-are: Kurunga angel nyinta arrpunha altar-anga pitjika. Era urakurtwia naka.
    Erantama angel ekura ilkaka, erala knife rrilpa erinha tnyinamanga, “Marna grapes
    ingkarraka alhala kala urnma nama. Etnanha kala knife rrilpa ungkwanganhala inturnamala
    kotjai.”
  gai-gai: Na kabena mbaiŋna aiŋa morena ŋeroŋ ian toco, an gɨmbamba morena taup tɨkcarica
    kɨprina, na ma tac raupŋina gargarap. Ri, ma an mbaiŋna aiŋa morena ŋeroŋa rim
