    miiⁿ ndúúcū n'gui'i chi uvas chi canéé na yáⁿ'āa ní cuta'a di uvas miiⁿ ti n'guí'í
    yeⁿ'ē 'āā n'daacā maaⁿ.
  tur-YTC: 'Ateş üzerinde yetkili olan başka bir melek sunaktan çıktı ve keskin orağı
    olana yüksek sesle şöyle seslendi: ‘‘Keskin orağını gönder ve yerin asmasının
