  peg-peg: ତା ପାଚେ ଗାର୍‌ଣି ନାଣି ଜପି ଆଦିକାର୍‌ ପାୟାତି ଇନେର୍‌ କେଇଦ ଡ଼ାହ୍‌ନି କୱେସ୍‌ ଅଜ଼ି
