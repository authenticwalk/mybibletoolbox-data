  tcz-CHONGTHU: Chuphat in vantil chomkhat, meiya kon'a suhmang theina thaneina neipa
    chu maicham'a konin ahunge. Ama chun koite hemtah choi vantil chu ahinsamin, “Na
    koite chu tun kilap pan in lang leiset lengpiga aboh a konin khom khomtan, ijeh
    ham itileh athutan dinga min'a ahitai,” ati.
  mar-mar: मग आणखी एक देवदूत वेदीतून बाहेर आला; त्यास अग्नीवर अधिकार होता; आणि ज्याच्याजवळ
    धारदार विळा होता त्यास त्याने मोठ्या आवाजात ओरडून म्हटले, “तुझा धारदार विळा घे
    आणि पृथ्वीवरील द्राक्षवेलीचे घड गोळा कर; कारण तिची द्राक्षे पिकली आहेत.”
  snp-snp: Ido enisole ma yakafo yo famula kiyaba imo yokila ki umu-umu amo folomolo
    yaloti oto, emi wela fitami olu minami ka naba lula fito loumami, Mikalo nela
    waini ilawa ya kula lotami nenako, kamo emika oluto nela waini ilawa laloto kula
    limo ya fuko, loto loumaiye.
  isl-isl: 'Þá hrópaði engillinn, sem hefur vald til að eyða jörðinni í eldi, til
    engilsins með beittu sigðina og sagði: „Notaðu nú sigðina og skerðu vínþrúgurnar
