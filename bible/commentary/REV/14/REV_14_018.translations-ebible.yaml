  nhg-NT: 'Entunses ocsente öngel ohuöla desde itlac ajtöl. Yaja omoencargöroöya de
    inu tletzintle tli xutla ipa ajtöl. Yaja quetzajtzele inu nieca tli quepeaya yusno
    tlateque. Oquelfe: ―Xetlateque ca moyusno tlateque, hua xejcosechöro inu racimos
    de uva tli cate gientes de tlöltecpactle. Pos ye obejbecseque inu uvas.'
  nya-nya: Kenaka mngelo winanso amene amalamulira moto, anatuluka kuchokera ku guwa
    lansembe nayitana mwamphamvu mngelo uja amene anali ndi chikwakwa chakunthwa chija,
    nati, “Tenga chikwakwa chako chakunthwacho yamba kudula mphesa za mʼmunda wamphesa
    wa pa dziko lapansi, pakuti mphesa zapsa kale.”
  ngu-NT: 'Niman ne tlaixpan ohuajquis ocse ilhuicactequitquetl yejhuan quipia itequiu
    para quitlajpiaya on tlitl. Niman yejhua ican chicahuac tlajtojli oquinotz on
    yejhuan quipiaya ihoz tlatequi, niman oquijlij: ―Xtequitilti mohoz tlatequi, niman
    xsentlali itlaquilyo on uvas yejhuan oncaj ipan on tlalticpactli pampa yochicau.'
  kup-kup: Tahan enzol itiñadez korav ravat hez-mod pop Godiz homet anumaihol mañarooh-arü
    posiz nakoehanañ emat, enzol mod en rav toves bat heh-popun ñeo ñarah hat epat
    mañah, “Met hamarah greip uloñ utap tat hez-poek sat nim en rav okosinañ ur elat
    tav.”
  jid-jid: U maleka ri rju rji ni bagadin u gon tulare iwa ahe ni gbengbele ni tu
    lu na yo nddi wa'a nji Riji u ri ma gban'gban me “ban rji u ri ni hi kon weweri
    innabi ni chin inabi'ugbungbunlu'a, ni wa inabi a weri”
  wmw-wmw: 'Ikisa akilawa laika mwengine pauralu wa kafara, iye ákiwa nawo uwezo julu
    ya moto. Akimwambira na shauti ulu laika asukure mundu wakunoriwa ire, akamba:
    “Pereka mundu wako wakunoriwa‑wo, uvune ramu za uva za muardhi‑zo, konta zitokota.”'
  gmv-GGM: Tama bolla izas godatethi diza hara kiitanchay yarsho iza bolla shiishiza
    soza achchafe kezidi he qara baaca oykida kiitanchazas “Mitha ayfey kaxxida gishshi
    neni ha7i ne qara baacaza yedada woyne miththa ayfeza wursa cakada biittafe shiisha”
    giidi gita qaalan wassides.
  ssg-ssg: Ape tel engel liai ulea i ahutama he tesol tone waliko ti haniai Haeu.
    I tel masiwi ngahatiai tehot ah. I tilol eliel hani tetel i akekeni tea pole pate
    angian, i ukek, “Hapuasawa tea pole koti saluhiai tenen pata greip he tehu pon
    itan ape apuhiniwa huan nake ape i pamuen.”
  zpo-NT: 'Nu lo mdo mroo stub mandad, xaa nkano yalnabeyy lo bal nu mrezh xaa dublegan
    lo xaa kwaan nzheno syer kwaan ndox, nu nzhé xaa lo xaa: —¡Gwa, choog re ram yag
    ub kwaan nzhi lo yizhyo nel lee re ub listla!'
  poy-poy: Kayi ntumintumi yumonga gwa kumpindi, mgolokera gwa motu, kalawiti pashitalawanda
    sha kutambikira, kamgambiriti kwa liziwu likulu ntumintumi gwa kumpindi, ntumintumi
    ulii yakawera na shimagi shikola, “Na gwenga gutuli kala shimagi shaku shikola,
    guvijojiniri visanya vya mizyabibu ya pasipanu, toziya zyabibu zyakuwi ziwula!”
  qwh-NT: 'Altarpitanam jina juc anjelna yarqaramorqan. Tse anjelqa que patsata ninawan
    ushacäratsinanpaqmi poderyoq carqan. Tse anjelmi tse finu osin tsararishqa caq
    anjelta queno mandarerqan: “Patsacho ubascuna ya poqurishqanam. Tsemi tse finu
    osiquiwan sartepa sartepayan segacacharquï” nir'
  gaw-gaw: Aḏeḏe amu engel laa ele nug qaḏabp̱anu aha doum. Engel amuam qaḏabnu ab
    aḏu gumaknu g̱agaṯag ele. Nug engel qep aegnab aḏom ele amu, amegp̱a ewa aum.
    “Na qep aegnab ele nahip amu aona, wanp̱anu muḏi grep meu oh oḵuladna, qag mep̱e
    dayaḏ! Aḏinu? Meu oh oḏun malap̱ig!” awa aum.
  nca-nca: Ko sambo simó kako wondo yakutí ŋuro te suru sopowero ŋundo wondo yakutí
    rotoro umburo sambo simó suke mití moré mu towoyaró ŋu kondé ŋande miraró, “Noko
    koro wain eŋgé soso ŋuko mando taŋgurí. Ŋunde ŋuro sukekepo eŋgémboro utóŋo ŋu
    soso toŋoya eŋgé ŋu se kopo qembe!”
  zpz-NTPP: 'Gazeꞌ nu bruu tub anc lo cuug, yu nu riib ic gyi. Orzeꞌ ye la mniiy ornu
    bredz yu anc nu zu yaa os riꞌñ zeꞌ. Orzeꞌ nay: ―Bicy riiñ nu os nir. Orzeꞌ pcyug
    de ic urbyay nu zaab dela zeꞌ nu nash gyishlombecy, gun na bi guuñ ―nay.'
  zac-NT: 'Bëruꞌu stubi ianglë nanapë pudërë laꞌni santuari parë guënibë́ꞌaiꞌ guiꞌi.
    Gunáꞌbëiꞌ con voz fuertë lu naná nuaꞌa cierrë dushë. Guníꞌiꞌ: ―Hia bëgaꞌa iurë
    parë gac cashtigu ra mënë mal narëtaꞌ lu guë́ꞌdchiliu. Gaquin ziquë tubi mënë
    narldaguë nashi uvë të guëruꞌu juguë shtë uvë.'
  kyg-kyg: Mago alu enisole vekamo ofalinimo neꞌmalaya hiꞌyalamuteꞌmo haneꞌniya ataleꞌmo
    neꞌyagaiya vekamoꞌa eno aino fagagifa naipemo aliꞌniya enisole vekaeꞌmo alopa
    gefatiꞌmo, Nofi alagamo ago afu leꞌniyanagi ave nege nege naipemo aino fagagifa
    naipekamo alinikuka ma mopafi nofi alagamo hataga huka aliyo, huno ha paiꞌniye.
  kmk-kmk: Utdi, inggaw payyan osa’n anghel un lummoswa’t dit dadattunan un siya’d
    awad si kalintogan un mangaandog sit apuy sidi. Pinakuyana dit buḻun na un nan-aggom
    si natadoma gagapas un kanana’n, “Usalom nat gagapas nu ot pusitom dan bungan
    di ubas sin pita ta naḻ-um daon.”
  cao-NT: Jasca, tobi iqui quiha ángel huëtsa, naa altár ca chihi ototi ibo. Altar
    ax joxo tsi quiha toa quënoxëni ca manë jaya ca ángel qui ja quënaquë joi pistiamá
    no. —Mi tësati manë raahuë. Toa maí ca nishí ca bimi tësahuë. Shini tsi xo toa
    jahá ca bimi ra —i ja qui ángel quë.
  bbr-bbr: Is kar sarau eitek ep kame raiäu aparmin, ko Anut jou muriäi patan opokas
    kowon. Kos kiro sarau eitek sarip orip keser sakau uruwon, “Nan sarip auk osipus
    omnokoupaian wain nemauk ore rau patir kur. Owon, kiro wain ore rakureu.”
  inb-inb: 'Ikuti sug anjilka, altar­nig­manda­mi llug­si­murka. Chi anjil, altarpi
    nina tias­kata kawag­mi karka. Chi anjilka, afilaska machiti cha­ri­kug­taka sin­chi
    rimai­wa kapa­rirka, kasa nispa: —Alpapi pukuska ubas­kunaka ña­mi tanda­chin­ga­sina
    ka. Chi­man­daka, afilaska machi­ti­wa kuchus­paka, ubas waiun­ga­kunata tan­da­chii.'
  hrv-hrv: 'I od žrtvenika iziđe drugi anđeo - onaj koji ima vlast nad ognjem - pa
    povika iza glasa onomu, s oštrim srpom: “Mahni oštrim srpom i poberi grozdove
    u vinogradu zemaljskom jer sazri grožđe!”'
  box-NT: 'Ó o tonkaro ɓúi na wee loń le muinì yɛɛníi dɔ̃hṹ bìo á zoó ló
    ho *ã́nsã́n cĩ̀íníi lùe yi. O wee bío bìo kà pɔ̃́npɔ̃́n làa yìa ɓuan
    le khɔ̃́nle na ɲia wi: «Lá ũ khɔ̃́nle à ũ lii khé ho èrézɛ̃́n na ho tá
    wán ɓúenɓúen, ho wã́a bon.»'
  ote-NT: 'Nepʉ bi bøni maꞌna ra ɛnxɛ de ra ata, núꞌa̱ to mi su ra tsibi, ne bi zofo
    ntsꞌɛdi núꞌa̱ ra ɛnxɛ to mi ha̱ ra tꞌɛxʉ, ne bi ꞌñembabi: ―Jʉ ri tꞌɛxʉ, bá hɛca
    ya nzʉdi gá obxi ja ra ximhai, ngueꞌa̱ ya bi da̱.'
  wnu-wnu: 'Ne bo enger ger gaum eng mian yab igour nam qabt end weib dara gaum eng
    wo mut nanau qeretutnob eng qoat igo. Eng der enger ger qasuri nob eng qugiab
    nob qura: “Nonou qasuri nanat eng ba wain man end isub wain qur arit ugab igour
    eng gugum sopumi qiumuni biga igorunor.”'
  zam-NT: 'No mbere tedib angl. Ngro'' tedib angl co'' nden hoz co'' anze''f nalen,
    co'' nde nque xís angla, le''n templ. Angla mbli Diox par mque no angl con'' roo
    no con'' xèn la''s nii angl no la''s ya'' angl par ñibe'' angl gàc con'' ryes
    loo mèn con quìi. Látha, cabii ngurez angla angl co'' ngro'' ner, co'' nzo hoz
    ya'' co'' anze''f nalen. Ndxab mbryop angla loo ner angl: ―Fcho'' racim uv con
    hoz co'' nzo ya''l ba'' tac mzinle'' tiemp dyop cosech uv co'' nac cosech co''
    nzo loo izlyo'' tac uv nguy''le'' par dyop uv.'
  zyp-NT: Mataico me cung letah nawhnuitu vaiming ahringpaw cawh dangnah siasang taitah
    ka pia ka, sahaw a te ngeteipaw a hnuipaw vaiming khah a thangpui tah y ka, “Na
    sahaw a te ngeteipaw cawh law la, alui letei misur thui sahlo khah a thla pui
    khei pakhong myca, zecawtamaw tatah misur thui cawh aa hming myca he,” tatah a
    tah.
  sey-NT: 'Ja̱ maca yequë hui̱ñaëpi etapi, Maijaꞌquëre i̱sijë tëo toto quëꞌropi. Ja̱ë
    cato toare cua̱ñe tutu paquë pajiꞌi. Ja̱ëpi tutu cuipi, huaꞌti caꞌhuaro ca̱jiquëre
    ñeje caquë: “Mëꞌë huaꞌti caꞌhua jë̱jësë̱copi meñe jua coꞌi meni cuiyaꞌi jure tëajë̱ꞌë.
    Tsoe yaꞌji sapi, yeja paꞌiye.”'
  nvm-nvm: Regavo madu anera be fata iji Godon isuf baroijo mian iji samuamo ijar
    fata ijia kekome ruain. Fu kekome uruvana igia biumame anera iji kaki uikin kunainma
    iji kume, Kaki on uikin iji abe moik ijia kaje sunin iji fun bainmano kajek sunin
    ijefuon ket iji ufusemne kumen.
  mps-mps: Tama gasa ensel mobo bidi me ma te nai ula mabo alta saide bidali tagalama
    asai. Te ensel bidi agai te sia tonalubo bomo elaluai. Te ensel bidi agai te poa
    pai hwą ge tolalubo ensel mobo bidibolo i bomonama mu wai. Agai te po wali, “Nago
    naga te poa pai hwą ge selama, tama nago te tǫde te wain bonode walali du tigidali
    togolama, tama sisinama elaluao. Te tigidali nai polo inilama tau yai dao,” agai
    te po wai.
  pab-NT: 'Hatyaoseta hatya anjo irikati kaxaikotere hikoa keratyakalati aoseta. Hikoa
    hoka irae anjo kataikore kahekoare hiye: — Hiyane hahahena kataikore kakoa waikohekoa.
    Hiyaiya, uvalinaitya koxaka xona, hiyane hirikohenene — nexa ihiye kinatyaxa kawiyatya.'
  llg-llg: Basa de, ata feꞌek esa bali, kalua neme mamana deꞌde ai daa kaboo menik
    nai Uma Huhule-haladoik manai nusa-sodak. Ata ia uen, na ndia nanea haꞌi manai
    mamana deꞌde ai daa kaboo menik ndia. Ana nanggou nadenu ata mana toꞌu dope ndia,
    nae, “Pake o dope sabit ndia, fo muu kedi boa kala lai daebafok leo! Te, nai ele,
    ai anggol boa nala latu kala so.”
  kyf-kyf: 'Tɔʋn, ''yabhlo yia ''slakagʋsalɩluu gbɛgbɛɩn ''bhʋlʋ. -Mʋʋ mɩa, -mʋʋ ka
    -kosu -gʋ ''tɩtɛ. We nɛɛ, we kaa ''nɛnɔ -bhleka kwɛɛ -yla wɛlɩ ''tɩtɛ nyaɛ: «-Ɩn
    ''bhu -na -bhleka ''wʋ, -ɩn -sa *-dlɔya, ''ɩn -ɩn ''ka we ''wlugʋgwlalɩ. Nɩɩ,
    -dlɔya -we mɩa -mɔ su ''wlu dʋdʋ -gʋ, we ka zalɩ.»'
  tpi-tpi: Na narapela ensel gen em i lusim alta na i kam, em dispela ensel i gat
    strong bilong bosim paia. Em i singaut strong long ensel i holim naip i sap tru.
    Em i tok olsem, “Ol pikinini wain bilong graun i mau pinis, olsem na yu kisim
    dispela naip bilong yu i sap moa, na katim ol pikinini bilong ol diwai wain bilong
    graun, na bungim i stap long wanpela hap.”
  mih-NT: 'Ta i quita inga tucu ángel ndya nu ndyaa altar. Maa ra ndyizo tyiño nu
    cayu ñúhu nu altar. Ta i cana saa ra ta catyi ra sihin ra ndyizo mityi xaan cuan:
    Sa sityi xaan yucu vixi uva sa iyo ñuu ñiyɨvɨ. Yucuan cuenda cahndyon sii si.'
  qvh-NT: 'Altarcho caycashganpitanami yapay más juc angilpis yargamorgan ninata munaynincho
    sararag. Saypis ösin aptash caycag angilta gayacorgan: “¡Lapan üva poguraycannami!
    ¡Say ösiquiwan lapanta cosechamuy!”'
  kms-kms: Angelo aye nganye mune wase yeng nuany ye ni alta te si niraq neyi ni di
    angelo wit pend mawo kin mame yeng nand kin nait nase kin ni ningg quan kumone
    nari, “Nu mame yeng kin te gheti nowi di qi pe kin wain yi te pend ghawo di irepe
    yi mar, te pugri wain yi uri mand pre.”
  agn-agn: Oman may limindoa si ka nagalin ong may altar ang tata pang anghil, ang
    yay ang manigbantay tang apoy. Miniteg tanandia ong anghil ang pagbiot ta gapas
    ang matarem ang ganing, “Gamiten mo ra tang gapas mo ig pangayegen mo ra tang
    mga obas ong kalibotan, tenged lotok da.”
  nhi-NT: 'Uan den altar oquis ocse iluicactlatitlantli tlen ocpiaya chicaualis itich
    in tlitl, uan ocnaliluih chicauac in iluicactlatitlantli naquin ocpixtoya niosnoh
    cuali teneh. Oquiluih: —Ixconana moosnoh cuali teneh uan ixcontiqui in uvahtlatiyotl
    itich in tlalticpac, pues yoehcoc nitonal.'
  ttc-NT: 'B''ix tuj te pomb''il [tuj te jay aj nab''il Qtata Dios], owetz junky ángel
    aj at tuq tajwalil ti''j te q''aq''. Tetz oxik tq''olb''e'' te aj eq''i'' tuq
    te tk''upb''il aj ajun te'', oxik tq''uma'' tetz ikxjani: «Intky''ik awin te ak''upb''il
    tuj te awalj, b''ix inkyel ak''upu'' kyaqil te resim lob''j ub twitz tx''o''tx''
    tzan tpaj ma''tx q''anxik.»'
  dan-1931: 'Og fra Alteret gik en anden Engel ud, som havde Magt over Ilden; og han
    råbte med høj Røst til den, som havde den skarpe Segl, og sagde: Udsend din skarpe
    Segl og afskær Druerne af Jordens Vintræ; thi dets Druer ere modne.'
  kwj-kwj: Wowani ensel fo ka anguꞌomwe handau tei andosini ya ri ta. Ensel mwe ri
    rini hi tini aulindau hima. Wosini au laka ri uchani gipi au naha tini tororo
    ensel ni ya ri sawe, “Mini gipi au mihi mi toroni nuwe ki sairo waini kupu ki
    waro mwe bomo ti ma kutosini wausiwa sa da. Hinde wowani, ele waini mwe tinda
    ete o nipisinda.”
  vie-OVCB: 'Một thiên sứ khác nữa có quyền trên lửa, từ bàn thờ bước ra, lớn tiếng
    gọi thiên sứ cầm lưỡi liềm: “Xin dùng liềm hái nho dưới đất, vì nho đã chín!”'
  kze-kze: moóráwai kwenánaaemba kwíyómapaken-kwayo'nako irará'á kárákwirowai póímo
    tuvú'máímo agáyáan-ontan-taareirakemba kunákárúwena áwááiyemo tóm-bankara'a kaetám-bánkárá'á
    tokówaintavena anónka'a séna marapá'á ándá-aramba ávun-kaivo ená kaetám-bánkárá'á
    toké minándá-árámbá akaraaó súwana
  mpj-mpj: Palujanu marlakartiyuru kujupa Mamamili wikarru jaaji majuwartajanu pakanu.
    Jiinga kaninyjarra jaajingka tiipulja warupintingka warrkamurripayi. Palulungara
    wiltulu wajarnu wikarru kujupaku nayipu yirrkiliyuruwintiku jilanya, “Parnawanaya
    kuripijkaja munyjulyarringu. Yanku-jananyan palukaja katupungku, ka-jananyan mirrkakaja
    mankumalpa.”
  lbk-lbk: Sa et finmala kayet nan esa'y anghel ay nalpo is kaaltar ay wad-ay kamabfalina
    isnan apey. Finokhawana nan anghel ay mangeegnan isnan entachem ay kompay, “Kompayem
    et nan waka ta pokhasem nan ofas isnan lota, tay nenkaom cha et!”
  mto-NT: 'Vanꞌit tseꞌe pyítsumpa jadoꞌk je̱ ángeles joma veꞌe je̱ yo̱jxpe̱jtu̱n,
    je̱ꞌe̱ tseꞌe je̱ ja̱a̱jn du̱yakkutojkjip je̱tseꞌe ma̱kk jidu̱ꞌu̱m du̱nu̱u̱jmi
    je̱ ángeles juuꞌ veꞌe je̱ hoz du̱ma̱a̱t: ―Yaktonu̱ je̱ mja̱jpax hoz je̱ts pa̱kmojkni
    je̱ tsaaydum juuꞌ veꞌe tu̱tya̱ꞌma je̱m naxviijnit it ka̱jxm, ku̱x tá̱vani veꞌe
    chaꞌamy.'
  bzh-bzh: Log angër ti sën neġin nengwah raḳ jepö lo tah yi vër in jepö beyam.
    Lob tahi ya niwëëk vu angër sën ḳo paëp babasën nevu malanġeri ngwë lo bë, “Gweḳo
    honġ paëp babasën sën nevu malanġeri rot aga, beġena gwelov wain anon ḳod
    vu dob, beġengupin bemedo! In anon pin moneḳ ggovek ya!”
  guj-2017: અને બીજો એક સ્વર્ગદૂત, એટલે કે જેને અગ્નિ પર અધિકાર છે તે, યજ્ઞવેદી પાસેથી
    બહાર આવ્યો; તેણે જેની પાસે ધારદાર દાતરડું હતું તેને મોટા અવાજે કહ્યું કે, તું
    તારું ધારદાર દાતરડું ચલાવીને પૃથ્વીના દ્રાક્ષાવેલાનાં ઝૂમખાંને લણી લે; કેમ કે
    તેની દ્રાક્ષ પાકી ચૂકી છે.’”
  jvn-NT: 'Sakwisé kuwi terus mulékat sing nomer telu metu sangka altar. Mulékaté
    kuwi ngwasani geni. Mulékat iki terus mbengok marang mulékat sing nyekel arit
    landep mau, tembungé: “Aritmu landep kuwi enggonen babat lan dompol-dompolan dreif
    sing nang kebon dreif nang bumi pada diunduh, awit wis mateng-mateng!”'
  byr-byr: Yɨ nabaai ejelɨya pwai kwaraanyaba yagalyaꞌmavaka kaanna bɨna. Yɨ ejelɨya
    dazai dɨkevɨ maremwaalyaꞌne dɨragɨnyaꞌ kɨnɨnnakei. Yɨ sai ejelɨya kwaariꞌmata
    lɨka gurɨmaanga dɨꞌbwarakɨnɨkiꞌ lɨmwamwakerɨ jaka dɨragɨnna wɨdɨna muꞌnyadɨvɨsaraavɨna
    “Gɨnnya kwaariꞌmata dazɨꞌ lɨka dɨꞌbwarakɨnɨkiꞌ maaraꞌgɨzɨ yuya tɨka munne Kwaakevakɨya
    gɨraipɨwɨlyabaarɨya dɨthaꞌ! Yɨ mariꞌbwarakɨna yɨja warɨna ya! Gamɨre tɨka munne
    yuya, gɨraipɨya yuya mya mena yɨlakeꞌna sara dɨthavamariꞌbwarakya!”
  ian-ian: Wogwendɨ maa God kat kwunatɨnja njambɨ waymba la nat ensel wogwendɨ. Wan
    ensel vɨtɨga ya kat vɨga la ensel. Ndɨno way mbundɨ kaama kwutaa la ensel kat
    nɨma kwundimba walega wandɨ. Kɨpmamba wata lɨga “glep” walɨnja mi sɨk yiga kalɨk
    mɨla. Tamba ak wula lɨgandɨ waa walendɨ.
  hun-hun: 'Az oltártól ismét egy másik angyal jött ki, akinek hatalma volt a tűzön,
    és hangosan kiáltott annak, akinél az éles sarló volt, és így szólt: „Lendítsd
    meg a te éles sarlódat és szedd le a föld szőlőjének fürtjeit, mert megértek a
    szemei“.'
  mcf-NT: Adec chështebimboecquid sanampamboec choshobien mayan bëda utsin matses
    tabadacno cuëte dëtsisadaid isquidquio icquid nidaid masiabudboedën tauite dapa
    dayunuëshquio choshon comapenec cuëdquin chuiposh. —Shancuinbimboecquid uba caid
    nidaidën caniquid chështebimboecquidën mëtebanquin sandoshon buanshun uba tish-tishten
    sando
  kjs-kjs: 'Go puma repena sulaa suruba-ae ensel medame page so yaa-para wi kana reke
    giyoma nipu page ipisa. Go puma nipumi mo eke waru-ae pakipi rai napi saapirae
    ensel-para go-rupa lakalisa: Nena pakipi rai napi meda muma no su kamaa wia wain
    maapu lu kiritape lisa. Gore go maapuna kili raayore porabea-le ralape lisa.'
  mni-mni: "Aduga meigi mathakta matik leiba atoppa swargadut ama latnapung adudagi\
    \ thoraklammi. Mahakna athouba thanggol paiba swargadut aduda awangba khonjelda\
    \ laorak-i, “Nahakki athouba thanggol adu sijinnaduna malemgi anggur ingkholdagi\
    \ anggursing adu kaklo, maramdi anggursing adu mulle!”\x94"
  yad-NT: 'Ti̱ jpa̱si̱ntiy, Ju̱denunijyu̱ rupajyomusiy, jiryatiy su̱pa̱sarara jiiday,
    ni̱ni̱ ji̱ta niquejasubeda siva camyutuvu̱ jimyurati̱: “Ya̱jpa̱ra jicyamyutuvu̱
    jimyura ra̱tidye sora ni̱nsijyu̱u̱tuu mucadincha, jiryatiy sudutyuunumatera.”'
  mxb-NT: 'Dá ni̱ keta taꞌani iin ka̱ ángel chí noo̱ náa̱ Ndios diꞌa, ta na̱ yóꞌo
    kómí choon sata̱ ñoꞌó kéi̱. Dá ni̱ ka̱yuꞌú ná iin ka̱ ángel néꞌe hoz dee̱n ñoó,
    ta kaá na̱: ―Chikaa̱ hoz dee̱n néꞌón xaa̱n saꞌa̱ iin rá iin tuꞌu uva íin noo̱
    yíto̱ káa no̱ñóꞌo̱ xaa̱n, dá chi̱ sa̱ ni̱ chi̱chi va rí.'
  pon-2006A: Pil emen tohnleng me kin apwahpwalih kisiniei pwarada sang mpen pei sarawio.
    E ahpw ngihl laudida werkihong tohnleng me wa naipokoso, “Doadoahngki noumw naipokosen,
    oh pelehsang wahn wain kan nan mwetin wain en sampah, pwe wahn wain kan mahlahr!”
  maq-NT: 'Hane cavetju ngu ángel xi majo. Ángel vë ne, tacuntsja rë ndihi. Hane ángel
    vë ne, hñu cajindaya cojo ángel xi yaha quicha yuju. Hane cuitjin cachja cojo:
    ―‍Chehe quicha yuju riji ne, tiche yëjë hne rë uva tsëhë xcun ngasunhndë ta tsëhë
    xi uva rë ne, jemu quichji.'
  hto-hto: 'Afe llezica jɨáɨe Juzíñamui abɨ ímɨe Juzíñamuimo caɨmátairanomona jino
    bite. Afémɨemo jobáitalle rɨ́inona ite. Iemo afémɨe, jáirede ñetara raa llɨ́idɨmɨena
    fɨcɨre jɨ́ɨrillano daɨde: —Mai omo ite jáirede ñetara raado táɨjɨiri; énɨemo ite
    jɨ́rɨcoillaɨ ollɨ́ruimo ja dúcɨdeza. (Afe jɨ́rɨcoillaɨ fɨénide comɨnɨ jana.) Mai
    jofo ono, mei afe jɨ́rɨcoillaɨ ja ɨere jiduídeza, —daɨde.'
  por-BRBSL: 'Outro anjo saiu do altar, aquele que tem poder sobre o fogo, e chamou
    com uma grande voz aquele que tinha a foice afiada, dizendo: “Mande sua foice
    afiada e recolha os cachos da videira da terra, pois as uvas da terra estão totalmente
    maduras”!'
  ces-NKB: 'A od oltáře vyšel [ještě] další anděl, který měl moc nad ohněm, a zavolal
    mocným hlasem na toho, který měl ostrý srp: “Pošli svůj ostrý srp a skliď hrozny
    vinice země, neboť její hrozny dozrály!”'
  cui-cui: 'Bapoxonae equeicha icha matatsunpin pocotsiwa be pexaethopaewa weya pona
    ichaxota duwei tauteiba xua tuxusi exaneiba Nacom nexa. Barapo matatsunpin canamataxeina
    xua tauta pecana exanaewa. Barapo matatsunpin irʉ cusi xeina, po wato xuiyoi.
    Yawa bapon jume daunweya wawai icha matatsunpin beya pon irʉ pia wato xeina cusi.
    Bapon jeye: “¡Barapo cusi caucubobare yawa nore uva peparun xua po cae pin irathe
    deque dubena tsipei bayatha naweta!” jei barapo matatsunpin.'
  boj-2014: A brantonaqa olo laŋ aŋgro bei a Qotei aqa atra bijalq dena brantej. Laŋ
    aŋgro di Qotei na siŋgila yonaqa a ŋamyuwo taqatesoqnej. A brantosiqa tulaŋ leleŋosiqa
    laŋ aŋgro sarep qala uge ojesoqnej qaji di minjej, “Mandam qa wain sil aqa gei
    meliekritonub. Deqa ni ino sarep qala uge di osimqa wain sil aqa gei giŋgeŋyosim
    sawa qujaiq di koroinjre.”
  eng-OEBUS: Then another angel came out of the altar; he had power over fire, and
    he called in a loud voice to the angel that had the sharp sickle – ‘Take your
    sharp sickle, and gather the bunches from the vine of Earth, for its grapes are
    ripe.’
  eri-eri: Ono gainga ensel ete fere no alta awadu mai heigai. Ensel no waha eeya
    oofawei nomo danga bagu. No inyangaro yauredu, ensel kesebu tigini ma bagu yaasuwai
    waha letuwai, “Oula nomo wain fatu muumu boro wane, onou waha bona ne name kesebu
    tigini ma bagu waha tedu, wain nauge fatu oula langa waha kakarudu haumu etenga
    la komomuwau.”
  aly-aly: Atha antyerl ingwer-anemarl arew, rwarl arntarnt-arenh, apwert ilperr-ilperr-itwewarl
    ampenh. Apwert ikwer-they ra anperl-alhew, atayel arlkenhew antyerl nayp-akertew,
    “Nayp ngkwenh ina! Amern grapes-an ampeng-anem ahern-itwew. Alheyew akemel ingkerr
    akarrelemel.”
  wiu-wiu: Pade edelo ago tobou losu yapuke toe yomotoa yopika edelo ago lodo yoai
    tane walai kawa noka. Nokome olo kakene kepete tue pikoa kaka ago-pala kayo telo
    okome okome itonoke gerepi po ipe ludu ku̱ apa apata putaneya tua kibutua kakono,
    neke kepete tue moa pono te̱imoa mootapeamene wa okale
  swe-swe: 'Ännu en ängel [den sjätte] kom ut från altaret, han som hade makt över
    elden. Han ropade med stark röst till [den femte] ängeln med den skarpa skäran:
    ”Räck ut din skarpa skära och skörda druvklasarna från jordens vinstock, för dess
