  huu-NT: 'Ieconi Jusiñamuimo jobaisoillanomona jɨaɨe jaɨenicɨ bite. Enɨruemo boode
    ra dotaja uaidɨ naimɨemo ite. Lloebɨredɨmɨemo ado llote: —Jai einailla jira, naimacɨna
