    duggaa ɓiɓɓe innabooje gonuɗe der duuniyaaru, gam ɗe ɓennii.»'
  amk-amk: Tuti wewai manei siai aha da na mesbafoi, amani wewaio yutawang adia we
    keso fi na mesba wowong fo. I kontai sahu na rawafuifoi fiabai we wewai mano anta
