  qup-NT: 'Chaymanta Yaya Diospa wasinpi kahuk tuchpashina ukumanta shuk angelna llukshimurka.
    Payka Yaya Diospa churashkan karka ninawa tukuy munashkanta rurananpa. Allpapi
    kawsak runakunaka millaypata rurashkankunawa pukushka uva muyukunatashina rikushpan
    chay wilu sablitashina apamuk angeltaka sinchita kaparishpa rimarka: Chay sablikiwa
    allpapi kahuk uva chakrakunamanta muyukunata pallakriy, ñami pukushkakuna nishpa.'
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩsɔtɑɑ tillu lɛlʋ wei ɩ́lɛ́ ɩ wɛnɑ pǝsʋɣʋ kɛ kɔkɔ tɔɔ tɔ ɩ lɩɩnɑ
