    awhkaw misur bawm ce aat hlah, misur thaih hin hawh hy,” tina hy.
  soq-soq: Tane ensel da mida ia epawa oniedia God duwa bedewe me pulo ituia watawa
    mampee nosedio ewedinee. Me sowa da mida peto moamoaua wadedia mukama diedie wadiase,
    “Tawo osowe wain iawa ampe ipawa mena waie winei. Tauma aite peto moamoaua wadeiana
    mampe wain ipawa topuiamoe uwauwaitaa!”
  qub-qub: 'Altarcho caycashanpitanami yapay mas juc anjilpis llojshimuran ninata
    munaynincho chararaj. Paypis ösin aptasha caycaj anjilta gayacuran: «¡Übasga llapannami
    poguraycan! ¡Ösiquiwan llapanta shuntamuy!»'
  att-att: Á jimittál laguk yù tádday nga daroban nga makáwayyá sù api ta ánnuggián
    ta meyátáng, á nakkatol ta nasikan sù tádday nga daroban nga manangngal ta nataram
    nga gápas. Á kinagi na kuna, “Iyusám yù gápas mu, ta gatabam mu yù bungá na úbas,
    ta nalutu gapay yù ngámin nga úbas,” kun na.
  bki-bki: Ana nailiano tai bunu binimei bereio, nina be naio na m̃a bitikar bulukuti
    sebi, naruei naio jel ea boda binimei bio ban dolu neibano naio midukar iobogu
    neibano, naio berinavo “Mo, jau bunu, be bogo na kava kala kanamo naruei. Jau
    kodu kanamo iobogu kava keselivivi ea tilikrevi selivivi ea yetemeriba, ketebijii
    m̃arati nalo napano ameruo ruei ajaklele aju.”
  bqp-bqp: 'Akũ malaika pãnde kũ à tɛ́ iko vĩ bò sa''okia. À lɛ́ gbãna zù gbɛ̃
    kũ à kòma lɛ́nna kũnaa pìii à pì: Ǹ n kòma lɛ́nna ká geepi yↄ̃ kũ ò kú zĩtɛnↄi
    ǹ zↄ̃zↄ̃, zaakũ ń nɛ́nↄ mà.'
  mcp-mcp: 'Ŋgwɔ́l éŋgəles mú wú álatâr dɨ̂; nyâŋ nyə á bə nə ŋkul mə jwú nə kuda.
    A mú lás gwɔ́w-gwɔ̂w cɨ nə nyɔɔŋg nyə á bə nə njəwá báágə́ mə́saag yɛ́ nə́: «Ŋwag
    báágə́ mə́saag dwô, wo kə́g shí, kə ŋgə sámb ikaŋ í *vînyə ŋgə sɛɛŋg, í mə́ shîn
    tɨ̂.»'
  hat-hat: 'Yon lòt zanj ankò soti bò lotèl la, li menm li te gen pouvwa sou dife.
    Li pale ak zanj ki te gen kouto digo file a, li di l'' byen fò: Pran kouto digo
    ou la, sèvi avè l'' pou koupe tout grap rezen ki sou tè a, paske rezen yo mi.'
  npl-NT: 'Iwa kan artal onikitak owálkiski ok se ángel non okinawatiaya n tletl,
    iwa onikak okualtsajtsili chikawak n ángel non okipixtoka ios non satlawel otlatekia,
    iwa okili: —¡Xiktekitilti moos, iwa xikintejteki n uvas non kateh ipan tlaltíkpaktli,
    ken yoiksikeh!'
  bgg-bgg: Chiihphado gai hamangkhliie, hanyie yi bai pha ilkhi yi, sraibao re-è wuiithok.
    Ai è hanyie shii ikhire barai um pha hamangkhliie shii gang goh re-è ziak mage,
    “Nawairo barai wieg bo, chiih-è sohnyiak pha angur raig re-è angurthek riug mage
    bo, nyieliieshii angurthek ne menjong ro!”
  eng-TCENT: And another angel, who had authority over the fire, came out from the
    altar and called out with a loud cry to the angel who had the sharp sickle, “Take
    yoʋr sharp sickle and gather the clusters from the vintage of the earth, for its
    grapes are ripe.”
  eng-BSB: Still another angel, with authority over the fire, came from the altar
    and called out in a loud voice to the angel with the sharp sickle, “Swing your
    sharp sickle and gather the clusters of grapes from the vine of the earth, because
    its grapes are ripe.”
  cpu-NT: 'Ari ishitovanake pashine maninkari ipoñaanakaro pomepirinimentotsiki. Jiyaatashitanakeri
    itzimi jovayeetakeri inkempoyeeri paampari. Ikaimakotanakeri shintsiini pashine
    oirikakerori kotsiro, ikantziri: “Pinchekayetero kithoyetaintsiri kipatsiki, aritake
    irakayetake.”'
  san-ASM: অপৰম্ অন্য একো দূতো ৱেদিতো নিৰ্গতঃ স ৱহ্নেৰধিপতিঃ স উচ্চৈঃস্ৱৰেণ তং তীক্ষ্ণদাত্ৰধাৰিণং
    সম্ভাষ্যাৱদৎ ৎৱযা স্ৱং তীক্ষ্ণং দাত্ৰং প্ৰসাৰ্য্য মেদিন্যা দ্ৰাক্ষাগুচ্ছচ্ছেদনং
    ক্ৰিযতাং যতস্তৎফলানি পৰিণতানি|
  tac-NT: '''Lige bilé santo ánjeli napu alué mesa napu o''kuí e''kósilime repuka
    ilígame ma''chínaturu alé re''obachi pachaka ''lige anéturu e''wele ra''íchaga
    alué ''osa o''kame santo ánjeli: ―Yati rejpunawa alué ''uba ''ma wáligame jena
    wijchimoba.'
  eng-WEBPB: Another angel came out from the altar, he who has power over fire, and
    he called with a great voice to him who had the sharp sickle, saying, “Send your
    sharp sickle and gather the clusters of the vine of the earth, for the earth’s
    grapes are fully ripe!”
  gfk-H: 'Ma tiga mes na angelo balik nong i la balaurei tar no iaah, ga hanuat makaia
    tano suuh na tun hartabar. Ma ga kukula naliu taar ta nong ga palim tar no nianina
    hisa gaam tangai hoken: “U na palim no num hisa ma u na kut lah ira hunena no
    ula hanua kanong ira hunena i ta masos.”'
  viv-viv: Kadu tovenuwaꞋata saꞋeya-moꞋena manuwa-tafalolo ana atudidigeya gitauya,
    bana atudidiga ana aiꞋalaꞋalata ana tovehimeya ma kalivana, gihobu be bana tovenuwaꞋata
    ilama tubuꞋoduna sinasinahina giꞋabina-ma againe gikovaꞋawafatafata gigayo, “Gava
    babiya kelefi hiboyala faꞋina, ya ilama uvaini be utalaga-yo oine hinabubuna.”
  yao-yao: Katumetume jwa kwinani jwine ŵakopweche pa chilisa, jwelejo ni jwali ni
    ulamusi wa pa mooto, ni ŵansalile juŵakwete chikwakwa chakutema jula kwa liloŵe
    lyekulungwa, “Nomwe ntole chikwakwa chenu chakutema, nkakate mikungu ja sabibu
    ja chilambo, pakuŵa sabibu syakwe sijiwile.”
  tgp-tgp: Ale angelo tinapua matea mo malue na jara votavota enia mo lo kilau na
    hapuna, ale mo ulo na leo tavera matea mo vano isan angelo atu mo lo tauri na
    sita kole voro mara, “Vua grape tari na varama la mena! O vuvu na vurungina na
    nom sita kole voro.”
  auc-NT: Tömengä pongä ate Wængonguï anquedo wacä pongantapa. Wængonguï oncö tæiyæ̈
    waëmö oncönë, Wængonguï quï, ante iya täe, ante në änongä inte näni iya täïmoga
    gäänë ongöninque ta pöninque yaëmë baï waingamë idämæ̈ në engamë næ̈ængä ingante
    ïïmaï yedæ apæ̈necantapa. “Inguipoga tömäo në wënæ wënæ cædäni ïñömö yowecoo baï
    ïnänipa. Mänïnäni yowe ite bayedë baï ïnäni adinque bitö yaëmë baï bitö næ̈æ̈ï
    ænte gote yowecoo wangö tadampote gæte baï cædinque tömënäni ïnänite cæe.”
  kbc-NT: Niɡ̶idiaaɡ̶idi ica eledi aanjo ane nowienoɡ̶odi noledi, noditicogi maditaɡ̶a
    Aneotedoɡ̶oji nameeja bronze. Odaa ja dinigetaɡ̶atee me dapaaweta niɡ̶ijo aanjo
    anida nodaajo ane dalepe, odaa meeta, “Akacitakanita ɡ̶adodaajo odaa anakagiti
    ligecidi ‘uuva’ digoina iiɡ̶o. Leeɡ̶odi jeɡ̶ei niɡ̶idiwa ‘uuva’.”
  bmh-bmh: Iz tibur tub ab gumei dacaneu pemin, go Uwait ulagwag muranemen biz ebu
    aleun. Gonug tibur go sarep aig siua mui guzenai gusig uleun, “Nait sarep aig
    siua sil em ebuan wain dab epelai dareu kuatai en. Einen, go wain epelai darem.”
  ctu-BL: 'Yambʌ ángel tsa'' loq''ui ba''an i pulʌntib i majtan Dios. An i p''ʌtʌlel
    cha''an mi'' jisan pañimil ti c''ajc. C''am tsi'' cha''le t''an. Tsi'' pejca jini
    am bʌ i machit jay bʌ i yej. Tsi'' yʌlʌ: Wejlun majlel a machit jay bʌ i yej.
    Tempan jini tsoc''ol bʌ ts''usub ti pañimil, come c''ʌnix jini ts''usub, che''en.'
  meq-meq: 'Gawla i Mbəlom neŋgeɗ a yaw abəra ka təv nakə tə fəkaway naha faya wu
    a Mbəlom aye. Neŋgeye na, a ləvay gər a ako. A yaw a zalay a gawla i Mbəlom nakə
    bembek matasla eye hepepe mə həlay ŋgay aye ta magala, a gwaɗay: «Zəba ka hohway
    i dərizl i gərɗaf neheye ka məndzibəra aye, ta nah. Zla bembek yak, do ta ɗəs.»'
  noa-H: 'Mag hẽudee hagjö deeum höbërchëjim, hierr nasãdjö sim haarmua. Maguan hĩchab
    sĩi hiek''abarmuapai mʌg durr t''um huurdʌpi jaaubaawai, hõtdaúapai mʌg durr t''um
    höpäaig nem jua t''eeg sĩejim. Magua mag hãbak''ai jua hee t''ut''ui wai sĩerrag
    t''et k''ĩesir magjim: “Jẽb gaai uvadö nʌnʌidʌm heen ya sĩi waau hʌidʌm, jãg pʌch
    jua hee t''ut''ui wai simua chi hierr t''ʌrrk''a haupet. Ya waau t''ʌnaabahab”
    hajim, hõor warre hʌʌrppʌ̈iju jaauwi.'
  alp-NT: Kai malekate makete rebe ikbasae auwe me otoi maka pala tanei rebe riluke
    ete Allare iluake, kai iulake kena na elake loko malekate rebe ilalake sabite
    ntinale mere leke ekeu hukume pusue tamata me nusa rebe esi hlaleke loko Tuhane
    more, saka tamata esi tete anggure buaije bei esi aine.
  san-VEL: aparam anya eko duuto vedito nirgata.h sa vahneradhipati.h sa uccai.hsvare.na
    ta.m tiik.s.nadaatradhaari.na.m sambhaa.syaavadat tvayaa sva.m tiik.s.na.m daatra.m
    prasaaryya medinyaa draak.saagucchacchedana.m kriyataa.m yatastatphalaani pari.nataani|
  kbq-kbq: Anante ru ankerona, tevema kvahu hanavema eri'nemo, kresramnavu itareti
    eno, ranke huno asane kazima eri'nemofonkura anage hu'ne, Sikolie nehaza ananke
    fagagi kazinka'a erinka waini zafa raga mopafintira tagio, na'ankure raga'amo'a
    afure'ne.
  kbh-kbh: 'Y chë altarents̈ana inÿe ángel tonjánbocna, chë mando bomná íñesheca castigo
    ents̈angbiama jamama; y chë puerte efs̈ana mëts̈tá bomna ángelbioye jabuache tbonjaniyana:
    “¡Acbe mëts̈taca machbonja y chë fshantsoca nÿetsca uvas betiyeshënguents̈a uvasës̈angá
    mátabe, er ya uabochenës̈angá entsamna ca!”'
  ron-LSB: 'Un alt înger a ieșit din altar, cel care are putere asupra focului, și
    a strigat cu glas mare către cel care avea secera ascuțită, zicând: “Trimite secera
    ta ascuțită și culege ciorchinii viței de vie de pe pământ, căci strugurii pământului
    sunt pe deplin coapte!”'
  pon-pon: 'O amen tounlan me pwarado jan impan pei jaraui, me kin kakaun kijiniai,
    likwir on i, me a naip kon mia, majani: Paledi! Toluna jan wan wain en jappa,
    pwe wa me matier.'
  nhe-BL: 'Huan teipa seyoc elhuicac ejquetl quisqui campa tlaixpamitl, yajaya tlen
    quipixqui tlanahuatili ica tlitl. Huan chicahuac quinotzqui nopa elhuicac ejquetl
    tlen quipixqui nopa tepostli para pixcas. Quiilhui: “Xijtequihui motepos tlen
    tlatequi huan xijtequi nopa xocomecatl itlajca tlen eltoc ipan tlaltepactli, pampa
    ya icsitoc. Quena, ajsic hora para titetlatzacuiltis.”'
  sps-sps: Kat to ana mes a morena, ito na tatagaa ot tan guaf tafuts mito tan fatsung
    fafaatouf, ya kuu fatsian fi naa to tana morena to te kaa minon kirat kokobon
    ainy fiisok, “Binun iny kirat tsuam kokobon ainy fiisok, ots ravainy fo fua tan
    tanun Gereip tan puputaa, tana saa u fua te matsua er!”
  wnc-wnc: Sike nata kawawa angela tapatu katap kayuak kapata tebo sanga Anutue sanga
    munanga daka teke kukut. Kuke ita angela paipna toknga siknga takut tapae apaa
    anzing ininggamatakut, “Wain tapunu kepdakane nana kuupbam gwa yukakaing! Gata
    tapuya gikane paipbata matayo,” ngang inikut.
  bus-bus: 'Ben malaika pãnde kɛ̀ tɛ́ iko vĩi bↄ̀ sa''okiia. À lɛ́ gbãaa zù gbɛ̃
    kɛ̀ konto lɛ́ nna kũna pìzi à bè: Ǹ n konto lɛ́nnaa ká geepi kↄ̀ kɛ̀ aↄ̃ↄ kú
    tↄↄtɛanↄzi ǹ zↄ̃zↄ̃, zaakɛ à bɛɛ mà.'
  gub-BL: Na'e amo Tupàn heko haw pe har a'e no, ur ma'ea'yr zuka haw wi a'e kury.
    (Tata rehe uzekaiw ma'e romo hekon a'e.) Uhapukaz takiheapar hereko har pe kury.
    — Ma'ywa ywy rehe har tyàro kury. Emonohok eho netakihe pupe nehe ty, i'i izupe
    uhapukaz pà.
  imo-imo: Kano wali ensel te lupe, yu tipe nokorumu enselemu, yu melema kalko Gote
    tiringi alta polomu tiye kolopa omba, ensel loi geleamu ambolorumumundo enge nimbe
    ru nimbelie nimbeindo, “Nunge loi gelea nenge nenge nolimu likolio unjo wain toromo
    mongoma ondomo kani inie tokolio nombeya tewi!” nimu.
  boj-boj: A brantonaqa olo laŋ aŋgro bei a Qotei aqa atra bijalq dena brantej. Laŋ
    aŋgro di Qotei na siŋgila yonaqa a ŋamyuwo taqatesoqnej. A brantosiqa tulaŋ leleŋosiqa
    laŋ aŋgro sarep qala uge ojesoqnej qaji di minjej, “Mandam qa wain sil aqa gei
    meliekritonub. Deqa ni ino sarep qala uge di osimqa wain sil aqa gei giŋgeŋyosim
    sawa qujaiq di koroinjre.”
  eng-DRA: 'And another angel came out from the altar, who had power over fire; and
    he cried with a loud voice to him that had the sharp sickle, saying: Thrust in
    thy sharp sickle, and gather the clusters of the vineyard of the earth; because
    the grapes thereof are ripe.'
  knf-knf: 'Uwanjuŧ uloŋ kak upënna ţi *bliit bi mngur, uwo na mnhina mi bdoo. Udo
    pdiim pweek aji na unwooŋ na kakaawi kajul : « Ţuun kakaawi ki nu imar mnko mndolni
    ubiñu ţi uwoorta wi mboş, mnko mi wa manjeenki. »'
  san-KHM: អបរម៑ អន្យ ឯកោ ទូតោ វេទិតោ និគ៌តះ ស វហ្នេរធិបតិះ ស ឧច្ចៃះស្វរេណ តំ តីក្ឞ្ណទាត្រធារិណំ
    សម្ភាឞ្យាវទត៑ ត្វយា ស្វំ តីក្ឞ្ណំ ទាត្រំ ប្រសាយ៌្យ មេទិន្យា ទ្រាក្ឞាគុច្ឆច្ឆេទនំ
    ក្រិយតាំ យតស្តត្ផលានិ បរិណតានិ។
  arn-NT: 'Fey tati ngillatuwe mew tripapay kangelu werken püllü, fey ta nielu pepiluwün
    ta kütral mew, fey mütrümfi ta newentu dungun mew tati yenielu ti yungelechi üchuna,
    feypilen mew: “¡Famtukunge tami yungelechi üchuna, fey tüfey mew katrüfinge tati
    fün ofad mülelu ti ofadentu mew mülelu ta nag mapu mew, dew afülewelu am tati
    fün ofad!”'
  zas-NT: 'Dxel niz loj altar brii stijb anjl bén rajp guialrniabee par bajl, abiꞌ
    dád rejs guneenëman bén caꞌ hoz ni nadoxh roꞌ guin, rëbaman lojman: ―Badxeꞌ xi
    hosil ni nadoxh roꞌ, batüꞌ ree uv ni yuꞌ loj guidxliuj din ma gojl reen ma gojl
    tiamp ni yadoꞌp reen.'
  ken-NT: Ángɛl achak afú kɛ́kwɔ́t ɛ́fɛ́mɛ́ akap. Awú abhɔ́ŋ bɛtaŋ amfǎy ngó.
    Arɛm ntá anɛ akɛmɛ ngak bɛkpɔt mbwɔt anɛ ácháp nɛ ɛyɔŋ ɛtaŋataŋ bɛ, “Kpɔ́t
    kɛpɛm ɛ́nɔk ɛkɛ́n bábhɨ̀ŋɨ bɛ grep amɨk nyokoti mbɔnyunɛ kɛ́náŋ kɛ́pe.”
