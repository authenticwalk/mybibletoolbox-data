  mdy-ETH: ሜሌ ጊንሣ ታሚ ዑፃ ቢታንቶ ዓኣ፥ ኪኢታንቻ ፆኦሲም ዒንጊ ካኣሽኮ ቤዛፓ ኬስካዖ፥ ዓጬ ባኣጮ ዔኪ ዓኣ ኪኢታንቻሢም፦
