  ppo-ppo: Atépa, Talepaae matere o̧la suku̧laa dalatere tikimó si kaae tare ensel
    sókó wóló, kale sepake tare ensel-paae fo fakeyóló duraalu, “Naao ai tare sepake
    fosóné i haemó yó mole wain képi durape u̧lumérapa, sepemó tukóló siré kwȩae,”
    yalepó.
  hin-2017: फिर एक और स्वर्गदूत, जिसे आग पर अधिकार था, वेदी में से निकला, और जिसके
    पास उत्तम हँसुआ था, उससे ऊँचे शब्द से कहा, “अपना उत्तम हँसुआ लगाकर पृथ्वी की दाखलता
    के गुच्छे काट ले; क्योंकि उसकी दाख पक चुकी है।”
  wol-KYG: 'Ba loolu amee meneen malaaka mi yilif sawara, jóge ca sarxalukaay ba,
    daldi àddu ca kaw, wax ak malaaka, mi yor sàrt bu ñaw bi, ne ko: «Dawalal sa sàrt
    bu ñaw bi, nga dagg cëggi reseñ gi ci àddina, ndax reseñ ji ñor na.»'
  bef-bef: 'Lelito noago laluꞌafu moneuba ai kokulumatoga sipi mono nopomofihi mamufa
