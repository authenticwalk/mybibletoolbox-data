  kgf-kgf: Waŋu kua meme uŋa méŋ gericac galeŋa kecʒac inéŋ ʒaki téréya igucnec mayec.
    Mama sou miŋgaŋa ʒéra qizilicyaguc késa kerec iwac kucnec qacma yomuhuc ézéyec;
    Waiŋ gocmia imi qaodacʒac imuac niŋac gi souga ʒéra miŋgaŋa qizilicyaguc iminéŋ
