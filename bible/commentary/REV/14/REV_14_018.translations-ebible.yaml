  maj-NT: 'Ko̱ na̱chan chje̱ ta̱ tsitju kj''a̱í ntítsje xi batéxumaha̱ nd''íu̱. Kui
    xi ''yún kinchja̱ nga b''i̱ kitsúhu̱ xi y''a ki̱cha̱ yjoo̱: —Ki̱cha̱ yjo̱hi̱ ti̱chákjáko̱honi
    éhe̱n tuntsja̱jé xi tjín a̱sunntee̱, a̱t''aha̱ ja chu̱ba̱ha̱ nga stí tuntsja̱jée̱.'
  bkq-NT: 'Ilâpyryem keankâ eagonro anju târâ kaynâ Deus ety odaypa egasely. Mârâ
    peto mesa wogonro edunu tyânrângueim iaduânto eni keankâ mâkâ. Ago kehoem keankâ
    adaenkely mâkâ tagonro taho uva ekaunâdogue tâmaseinra. Aguely: — Awârâ taho imano
    emyra. Onro anakâ uva ewily ekaunâda, sahuadybyem mawânrâ — kely. {“Uva ewily
    ewy wâgâpa satâwâdyly wâne myara ise Deus tynynâbaom modo âikâam nhedyly” keze
    awârâ aguely.}'
  kue-kue: 'Te ombugl angelo ta endi donga sugl moglkwa ye alta mina ende menda undre
    ana ka binan bogl yegl di angelo ta maima pigl ninagl nongwa indre moglkwa ikra
    ditongwa: “Makan mina wain mongo bogl yongwa ene egle mina keglusi imakai suwo.
    Sraglpre, ye mongomo bogl yei kondungwa.”'
  cot-NT: 'Iroompaquea isotoanaquequea itsipa ashivanti choocatanquitsica aretarequi.
    Iriatimpa iriguenti quempoguijiroca paamari. Icajemacoqueri ajiricaqueroca hoz
    tsaampitsicontero, iririjencavaequequea icanca, icanque: “Iintsija pintotacotantaquitemparojate
    oratica ovaitsoqui quepatsipaequitica, sampajencatanaquequea.”'
  bnp-bnp: Muri a agelo tara i pea a dede na nihabi, i pagitala na Roho na Vure, i
    valai. A agelo iea i tahoka a nitora ni matakari a kanono na dede. I gale tala
    dagi, i takia a agelo, ra i nugua a vito vere, i ta maea, “A kanena vain i rara
    pali. O bolea a vito vere vomu, o vali kadolu na malala a kanena vain, a vuhuna
    i rara pali.”
  apn-NT: 'Hãmri nhũm axte hõja ixkre rũm kê hkôt kato nẽ hkukamã kator xwỳnhta mã
    kapẽr. Kàx pê kãm kapẽr nẽ kãm: —E na ra Tĩrtũm tanhmã mẽ kot amnhĩ tomnuj to
    hã tanhmã mẽ hipêx to kaxyw. Te mẽ kêp mẽ hpur kãm mẽmo xô pê uwa ra hkamrêk nẽ
    rênh mã tãm pyràk. Jakamã ma pika hwỳr mẽ hwỳr wrỳ nẽ mẽ hkôt ri anhõ kuteere
    ho mẽ himex o ri apa. Anẽ.'
  ctp-NT: 'Kwiꞌ ngwañaꞌan, mdoꞌo xka angajle nu ngiꞌni tñan tuꞌwa msaa seꞌen nchkin
    lomstan, mdiyan bra kanꞌ; kanꞌ lka nu nka ndloo ꞌin kiiꞌ kanꞌ. Loꞌo kwen msiꞌya
    angajle kanꞌ ꞌin angajle nu ndukwa xtyi cha yaꞌ bra kanꞌ: ―Suꞌwaa lyaa xtyi ꞌiin,
    xiꞌyuu nchga siꞌyu chi kutun nu nsuꞌwi chalyuu kwenta stanꞌ, chaꞌ nguwen ꞌa ran
    ni.'
  opm-opm: Maraporhan gahan tit enser tit apop ma atendeipti ohe irat tautiporhan
    wamat pat han tit Got ohe apop atendeipti kwei tan tei patdapat marangop. Marasa
    bior gret gawatengsi marin pat enser ohnong kasip mengtei Mono. Kakdah mong among
    among ohom ohe er irat gwe ru oh gonsi gon wu hat ohoh ihan gwe bior gret ohsi
    gonsi gatmara kapot pisonmuro pongop.
  bvr-bvr: Lika an-nerranga an-mujaruk an-gata jaga a-ganaja a-workiya bol, nipa ana-bena
    belabila gu-maya gu-guyinda gun-gata minypa gatiya abu-wucha aburr-workiya Wangarr.
    Nipa a-jabarrchinga nula an-gata an-nerranga an-mujaruk nipa a-rrimarra a-ji an-darrartka.
    A-yinanga nula, “Ma an-gata an-darrartka rrapa gornda, ma mun-gata gurnal mun-murra
    mu-jinyjarra gata gu-jel. Ngardawa nipa mun-mola.”
  zad-NT: 'Na'' bchej sto anjl gana'' zoa daa nak ka mes de or gana'' chzeygake''
    yala'', na'' nak lo nee yi''na''. Na'' wṉie'' zillj beena'' nox̱'' garbata'' daa
    nḻatit, chi''ene'': ―Bic̱hogui garbata'' nox̱oo uvana'' de yell-liona'', ḻa''
    ba wegakan.'
  kmg-kmg: 'Warehame âgo-ticne moczi alata ŋeweckonec warewec. E šocte soŋaŋzi âgo-ticne
    sâqe mictara bajuwec e šiŋuc wiracnewec: “Go sâqege mictara mâreŋko waiŋ fârine
    qâtâcne-fârec, hândâŋne qeue-fârekac hâcne”'
  aso-aso: 'Idoꞌ angeloꞌ mo gohi ma adoꞌ olotoꞌ gizebo o minive nene Oꞌmosoꞌmi alata
    maukotiꞌ leme heta ogo aꞌmine gohe miteꞌ do minineꞌ angeloꞌ nemuꞌ nene nolo nabautiꞌ
    tiꞌ lo lo-dineꞌ ve: Misubouko vaini minguꞌ vaini gihile nene mo gaizeꞌ naba igi
    lodive ikeze. Gaza gohe miteka nene hulo gonouꞌ ogo huko do nubo ozo.'
  uli-uli: Iwe ngo semal angelus le iy mele ye lamli yaef yesa budoh mo irel altar
    we. Yesa ttawul le ye palleng yalol ngal angelus we ye hasi kama we ye kkang le
    ye sor bo, “Tapeli kama la yam bo hobe gilsi ngal uwal milayel grape la wol talop
    bo grape kala ila sa masow!”
  nin-NT: Mre unitu unuma zizo, nggo uwa yo so di kye uru ku, à nga zhi na akikre
    ka. A hantu kakami nu unitu wanggo nggo a hru uruje ni ri kakami wa nggo da di,
    “Ki uruje amuwa wa ni shirr ahwa ka ugbyarr unkunkurr ku nggo ri grepu ku zhi
    ni imimi nggurr bi, nu nggo grepu uwama à wri ba.”
  acu-NT: 'Nunia chikich Yuse awemamuri kungkuti keematinmaya jiinun wainkamjai. Nuka
    jiin akupnuyayi. Tura chikich Yuse awemamuri kuchí tseengkan ére aa nuna takakun
    kakar untsuak: “Nungkanam uva nere yanchuk tsamaku asamtai, kuchírum ere takakme
    nunajai charuram juukta,” taun antukmajai.'
  cak-WNT: 'Y riq''ui ri altar xbe''el c''a pe chuka'' jun ángel ri can ya''on uchuk''a''
    chare riche (rixin) chi nicowin nitakanoj pa ruwi'' ri k''ak''. Y can nurek apo
    ruchi'' chare ri ángel ri uc''uayon ri jos (wos) ri c''o sibilaj rey y xubij:
    Tacusaj c''a la ajos (awos), que''akupij pe pa tak tzekaj ri uva. Ruma ri uva
    ri yec''o chuwech ri ruwach''ulef chek'' chic.'
  ebk-ebk: Angkiay ya fenmoknag nan usa pay ay anghel ay nurpu as nan kawad-an nan
    altar. Hiya nan mangay-aywan as nan apuy. Infukiawna as nan kadwana ay nanangchun
    as nan tachum ay kompay, “Ayu! Araum nan tachum ay kompaymu ya uymu kompayun ay
    mamuras as nan chiyuycha fukias nan ubas aschi's luta, tay nor-omcha at.”
  spa-PDDPT: 'Del altar salió otro ángel que tenía poder sobre el fuego. Habló a gran
    voz al que tenía la hoz afilada y dijo: ¡Mete tu hoz afilada y recoge los racimos
    de la viña de la tierra, porque maduraron sus racimos!'
  ruf-ruf: Kuya malaika yungi, mkulu we ghumoto iyalawile hanu ha kutambikila, kalonga
    kwa kukemelela kwa ayula yane isengo iitema, “Usole isengo yako iitema, ukunge
    mikungwi ye mitsabibu iili muisi, kwaapfila ma tsipfa.”
  gun-gun: 'Ha''e gui altar yvýry gui peteĩ oẽ anjo mboae ju, tata re opena va''ety.
    Ha''e va''e ma foice''i haimbe va''e revegua pe ijayvu atã vy aipoe''i: — Eraa
    ke nde-foice''i haimbe va''e, ha''e emono''õ uva yvy regua hembypy gui, mba''eta
    uva ijajupa ma — he''i.'
  agu-BL: 'Tele''n tzaj tzun junt ángel xlaj yi altar. I'' yi q''uicy''lom k''ak''
    yi at wi altar. Chin wi'' nin tzun ban tzaj tan yol tetz yi ángel yi cy''a''n
    jos ta''n yi chin wi'' nin. Itzun taltz: “¡Xconken yi ma''clu'' tan je''se''n
    yi cosech uva, na nternin k''ant yi lo''baj uva yi at bene''n tzi''n wi munt!
    Nternin k''ant yi jujun jutuj uva, ¡Tajwe''n lje''!”'
  isn-isn: Hange akele numalaeka numuya wekiza kupuma pakizindaalo, numalaeka naukete
    uhumi kumoto. Akamitanga kululi lukulu umalaeka naukete umuundu nuutaki, “ Hola
    umuundu nuutaki hange wilingele imatambe amizabibu kupuma mumuzabibu nuihe, kunsoko
    azabibu yitungele yaelya.
  ilo-ULB: Adda pay maysa nga anghel a rimuar manipud iti altar, ti anghel nga adda
    turayna iti apuy. Nagpukkaw isuna iti napigsa a timek iti anghel nga adda natadem
    a kumpayna, “Alaem ti natadem a kumpaymo ken burasem dagiti raay ti ubas manipud
    kadagiti lanut iti daga, ta naluomen dagiti ubasda.”
  pir-NT: 'Sa yero apequiro angel altar cahapʉ ijiriquiro wijia tari. Tiquiro pehe
    altar cjã pecare ihña ihboriquiro ijiri. Sa wijia taro dihi pjĩ siori pjĩne cʉoriquirore
    sañuducuri: —‍Mʉhʉ dihi pjĩ mehna ahri yehpapʉ ijiri wese, ʉhse wese cjẽ dʉcare
    neña. Ʉhse pehe ñi tuhasari, ni sañuducuri.'
  anv-NT: Ne ɛkiɛ́nné Ɛsɔwɔ ɛwé fɔ, ɛwé ɛbɔɔ́ uto ɛpwɔ́ mewɛ ɛtané kwɔ́kwɔ́lé
    ne geluɔ́gé upɛ Ɛsɔwɔ, ɛkúu ɛkiɛ́nné ɛwé ɛgbaré ŋga mechyamechya ɛjɔɔ́ keŋké
    ɛké, “Gɛ́ umpɔme unɔɔ́ ɛbi ákuú nnó grɛp, uwɔme né mme ugɛle. Cho sɔɔ́ uchɔ́chɔ́
    bwɔ́ ne ŋga ayi wɔ ɔgbaré mbɔ.”
  sab-NT: 'Bigire lle boanga Chube alin na chiu jondoi lle gugangwa Chube gwa giti
    ngwadige, ama jita mananga ne ngwadi, ama ngautu kweri kiraske gerudu lle boanga
    na kledu chage sbadi dau degaba trate olege ene: “Uvagba ulita jo dabe nga dba
    giti, ba uvagba litadale ulita.”'
  tmd-tmd: Mag akwör, ejol rɨn pina nugwidɨx mɨdöŋ aku, God ap höjöpal ur nölɨb rɨgpɨd
    yöbö hön, ejol yu agwönö pɨlacɨc röxgɨba pɨ gɨ mɨdöŋ aku nugwo wö diba rön yadöŋa,
    “Wain mag mögörɨb mɨgrö bö göj wa aku, yu agwönö naŋ mea aku pön wain maga magalɨg
    ödör rag hö mögum rane,” röŋa.
  acr-NNT: 'Xel kꞌu lo jun chik ángel chwa raltar; rire yaꞌtal puqꞌabꞌ kataqan puwi
    ri aqꞌ. Lik ko kꞌu xsikꞌin pan che ri jun kꞌo ri jos lik kꞌo reꞌ puqꞌabꞌ, jewaꞌ
    kubꞌiꞌij pan che: «Chachapa rajos lik kꞌo reꞌ y chaqꞌata ri jutaq chuyaꞌj uvas
    che taq ri tikoꞌn re uvas kꞌo che ruwachulew, ma lik qꞌan chik» kachaꞌ.'
  kpg-kpg: Gei tuai dangada di langi labelaa, go tangada dela e dagi di ahi, ga hanimoi
    i di gowaa dudu tigidaumaha. Gei mee gaa wolo gi nua ang gi tangada di langi dela
    e daahi dana kamaa ‘sickle’, “Hai hegau gi dau kamaa ‘sickle’, haadia nia huwa
    laagau ‘grape’ mai di hadagee waini o henuailala, idimaa, nia huwa laagau ‘grape’
    la gu mmaadua!”
  taj-taj: जमाहेन्‍से मेथोरी अधिकार मुबा स्‍य्‍हान्‍दो स्‍वर्गदूत गिक धूप म्राबा ग्‍लाग्‍याम
    थोन्‍जी। ओच्‍छे हङसु थोबा स्‍वर्गदूतला छ्‌यार्बा हङसुसे जम्‍बुलिङला अङगुर थुउ,
    तिग्‍दा भिसम जम्‍बुलिङला अङगुर मिन्‍सी जिन्‍बा मुला” भिसी घ्रेन काइसे पाङ्जी।
  avt-avt: 'Hɨrak kan witeik, ensel hak kerek naanmɨpre si, hɨrak kɨnaaiwɨr kɨnaan
    kerek mɨt newepwar menmen newet God em. Hɨrak kɨnaaiwɨr kɨnaan kenɨne ensel ketenen
    hɨne ke his tɨknuk enuk ketpɨwek hɨm iuwe kar ik: “Ti ewaai hɨne kit eremirɨr
    waai wain nɨkim mɨram mau tɨ entar nɨkim hɨram epei mewɨnki.”'
  cbk-cbk: Tiene pa tamen otro angel el encargao del fuego quien ya sale del altar
    na templo, y ya grita le duro con el angel quien tiene el sangut agudo, “Usa ya
    ese sangut! Recoje ya el maga pung pung de uvas, cay bien maduro ya gayot ese!”
  uig-ARA: 'ئارقىدىنلا، ئوتنى باشقۇرىدىغان يەنە بىر پەرىشتە قۇربانگاھدىن چىقىپ، ئۆتكۈر
    ئورغاق تۇتقان پەرىشتىگە يۇقىرى ئاۋاز بىلەن: ــ ئۆتكۈر ئورغىقىڭنى سېلىپ، يەر يۈزىدىكى
    ئۈزۈم تېلىنىڭ ساپاقلىرىنى يىغىۋال، چۈنكى ئۈزۈملىرى پىشىپ يېتىلدى، ــ دېدى.'
  tuf-tuf: 'Etar Sir cacúm istiy cat watar waajacro. Yera acar cuitar bin waajacro.
    Cacúm eya oca cayá chájaquinro. Eyat cacúm bachít chi ey cuit cohwjacro: —Ahra
    chistár ub bar tam rehjecro. Eyta chihtara bachít cuitar ehsuwi. Cajc bahnác cuitar
    chistár uba awat istán cuitar sécuawi, wajacro.'
  abx-abx: Mangno aniya' pa liwat paluwa' anghel, nga tinapuran magpanginano si api
    anan si altar ngan aggagasod pagban'o si mag'antan si matarom sanggot, “Bitbiton
    matarum-moy nan sanggot ngan pangku'on i ubasan si kalibutan kay matahak na i
    mga buwa'-na.”
  mco-NT: 'Chi jadüg ángel ypɨdzɨmy ma je Dios ojadajttac huɨdibɨ anajty cötujc mɨɨd
    ma je jɨɨn. Chi yaaxɨ janch mɨc je huɨdibɨ anajty je'' yhoz janch jɨjpɨ mɨɨd,
    chi nɨmay: ―Pɨdäg yɨ mhoz janch jɨjpɨ ma yɨ muuxycha''m cosecha huɨdibɨ yajpatp
    jiiby naaxhuiñ, com tɨ ooy chamnɨ.'
  cpb-NT: 'Ari rishitowanake itsipa maninkari ipoñaakawo taapokimentotsiki. Riyaatashitakeri
    rowaitakeri kempoyiirori paampari. Richerayimotapaakeri itsipa otaiyakerori kotsiro,
    ikantziri: “Pichekayetero kithokitaintsiri kipatsiki, irakayetake.”'
  aon-aon: Aria enen kupainyi ensel shopunek douk nyape nyasuhw merik um nyih iri
    nyatograri gani enyudok alta douk showem eshudok shako Iruhin iri um nyakus um.
    Aria enyen nyahwaren debeg enyudok douk nyasuhw wanohwipi nogwotep iri nyakri,
    “Nyak nyukwu nyakip nogwotep nyubre epudok wainip shuruwep douk peir anaruh madururuh
    douk hanahwar um wain iri um agundok atap. Um maresh? Epep douk buwarep!”
  hus-NT-2005: 'Kale jeye kʼeꞌet i tʼokat abatwále xon tu kʼwajbáb an pikbaxtaláb,
    xin koꞌol i awiltaláb kʼal i kʼamal. Jechéꞌ an tʼokat abatwále, in utsaꞌ kawidh
    enchéꞌ xin teykóm an kʼuchʼúl wiꞌidh patʼál: ―Ka éynaꞌich an kʼuchʼúl wiꞌidh patʼál
    ani ka kotsích tin walíl an uba xi waꞌach ban chabál, pos an walíláb wejnekich.'
  mig-NT: 'Te ni̱ kenda ɨnga̱ ndajá''a̱‑yá nuu̱ altar. Te ndíso tíñu‑ya̱ sɨkɨ́ ñú''u̱n.
    Te ni̱ kana jaa‑ya̱ xiní ndájá''a̱ tɨ́ɨn jóso̱ xaa̱n: Kachi''i jóso̱ xaa̱n‑ro̱,
    te nastútú‑ró tɨ́ku̱kú uva káa nuu̱ ñú''un, chi̱ a ni̱ kaji̱chi, áchí‑ya̱.'
  bps-bps: Na nun fa satu kasaligan lamwà mdà di gudamsù di Dwata di lam i gumangamfù
    di Dwata, dunan i kasaligan munung i lifoh na toon falbong i taluan tamlo di kasaligan
    magot i gamban sangget, manan, “Nebem i sanggetam, na kantum dad bunge grép di
    tah tanà du taga nan.”
  mbs-mbs: Penga niyan, dimateng se sebad anghil lekat te sonoganan kidoen te dakel
    simbahan. Sikandin se anghil egtonggò te apoy kidoen te sonoganan. Timawal sikandin
    diyà te doma anghil nengibing te geniyay, aw dakel se kagi din, “Gemiti se geniyay
    no aw genihi se pongo te paras kidoen te keneyonan, so neinog den.”
  tof-tof: Akó darrü anerrua tamórr ⌊altadógab⌋, ene altan ur nótó ngakan yarilürr,
    da wirri gyagüpi taegwarr apónórr ene zirran abül turrikpükü anerrudü wagó, “Moba
    abül turrik amórr, ene ⌊grreip⌋ tüól dakasu syepordógab ini tüpan, zitülkus oya
    grreip aungrirrünako!”
  cme-NT: 'Dɔrpɔpuɔrbiloŋo naŋo tiraa hel mumbuolmuŋ-terieŋgu-na, u yaa waa dãamu
    tieŋo‑i. Wuɔ piiye da gbagaga baa jukɔruɔntieŋo‑i wuɔ: «Ne! *Ɛrɛsɛ̃ biɛ hĩɛma-na,
    kã baa ŋ jukɔruɔŋgu‑i ŋ ka kar-o.»'
  sus-sus: Malekɛ gbɛtɛ, naxan nu tɛ yamarima, a naxa keli sɛrɛxɛbade yire, a a fala
    a xui itexi ra waratɛ xɛɲɛnxi kanyi bɛ, «Waratɛ xɛɲɛnxi rawali, wɛni bogie xaba
    duniɲa, barima e bara mɔ.»
  pon-2006: Pil emen tohnleng me kin apwahpwalih kisiniei pwarada sang mpen pei sarawio.
    E ahpw ngihl laudida werkihong tohnleng me wa naipokoso, “Doadoahngki noumw naipokosen,
    oh pelehsang wahn wain kan nan mwetin wain en sampah, pwe wahn wain kan mahlahr!”
  dad-dad: Age fe di, engel takag, yã lo fedig anĩ alta bunem isi fen, ait odugem
    ĩ dimig gunõ waila ado iroun anĩ iweig irokenen, “Ogon dimig gunõ waila ado wale
    fen, tenebur tamal wain nẽ biya kuru wo, ere nigin, wain biya are mayol.”
  zab-NT: 'Chiy nez lo bcuu bdiia stuby ánglɨ ni nap guelrnabee par bal, ax quesentiand
    diip guninény ánglɨ ni caa gozmɨ caloqui, raipny laany: —Queguluu gozmɨ calo xtenu,
    btiuu de uv ni nuu lo guɨchliu, te pur aguyany ax aguld idopni.'
  jae-jae: Go aŋela tauŋa teŋ kêsa aŋga altar gêmêŋ gêwiŋ, naŋ kêtu ja ŋatau ma gêmôêc
    ŋa awa kapôêŋ gêdêŋ ŋac tobôjaŋ jalô ŋamata tonaŋ gebe “Ôsakiŋ nêm bôjaŋ jalô
    ŋamata êna ma ojoŋ ŋanô aŋga nom ŋakôm wainŋa sa, gebe wain ŋanô kêtu lêwê su.”
  ksd-ksd: 'Ma ta ra angelo mulai i vana rikai kan ra uguugu na vartabar, nina i kure
    ra iap; ma i oraoro ma ra ngala na nilaina tadav nina i vature ra pakat i likokoi,
    ma i biti: Una tul vue kaum mangi na pakat i likokoi ma una avir guve ra rere
    na vain matuka.'
  msm-NT: Na, mey manda yain no anghil no migyogwa duon to haladanan no iyan ogboot
    to kaeju duon. Pig-ikagihan din to maagbot sikan angod din no anghil no migtagon
    to garab, “Gamitad sikan garab nu aw gunu-a to ubas duon to pasak su mgo hinug
    on.”
  myk-myk: 'A mɛlɛkɛ watii bɛ di foro saraya yi tawologo ki ni. Sefɛɛrɛ bye wee mu
    na na. Ɲakɔɔngɔ ɲɔtanga wogo kʼa bye wemu keŋɛ ni ge, a wu wee pye ni mujuugbɔɔ
    ni na: «Ma ɲakɔɔngɔ ɲɔtanga wogo ki lɔ, mʼa ɲiŋɛ ki ɛrɛzɛn wu kɔn, bani wu nagoo
    pʼa lɛ xɔ.»'
  sbe-sbe: Hinage anelu hesau kabakaitalasam milana unai ye laoma, iya kaiwa kalakalasina
    tanuwagana, na kalina lakilakina unai ye yogalau kababoliboli matamatana taukabikabina
    wa unai ye wane, “Yom kababoliboli matamatana ne ku hepaisowa na tanoubu winena
    kaniyodiyao ku bolidi, matawuwuna kaniyodi wa se buinako.”
  mcr-mcr: Itaŋi eŋätqä asä hŋqu hiqäva-imäkqä ttawiuta äväma äpkqe. Iqu tä iu ämitŋqä
    yäŋänäqŋqä-täŋä iqueqä. Iqu eŋätqä hionaqä aaŋä yanäqŋquä-täŋä qätätaŋgqä ique,
    tiiŋä ätukqe. “Wainqä qua bu eŋqä häukui, mmqä ae iqä-qae, tqä hionaqä yanäqŋquetä
