  dwr-ENT: ታማው ካፖ ጊዴዳ ሃራ ኪታንቻይ ያርሺያሳፔ ኬሲዴ፥ ኩሳ ባጫይ ዴዒያ ኪታንቻው ባሬ ቃላ ቁ ኡዲዴ፥ «ዎዪኒያ ኣይፊ
