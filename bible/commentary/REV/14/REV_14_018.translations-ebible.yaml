  cmn-FEB: 他身后是一位天使，从祭坛处而来，拥有负责火的权力；他向那拿着锋利镰刀的天使大声说：“伸出你锋利镰刀，收获地上葡萄树累累硕果！因为葡萄已经熟透。”
  gmv-RNT: Tama bolla izas godatethi diza hara kiitanchay yarsho iza bolla shiishshizasoza
