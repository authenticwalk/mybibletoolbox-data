    annu'' matasakmi.”'
  rus-SYN: 'И иной Ангел, имеющий власть над огнем, вышел от жертвенника и с великим
    криком воскликнул к имеющему острый серп, говоря: пусти острый серп твой и обрежь
    гроздья винограда на земле, потому что созрели на нем ягоды.'
  mbh-mbh: Na ensel relnga mun e ako i theal won sesenga i espot a sungong a lekleka
    nge me, na i presa viringa nge ensel ako i krim lominga wowonga aken ma i ria
    i ve, “Lom lom nge lom lominga aken na veliloalo vain monnga areko o voth a ulue,
    eneke i vunvuntet lale.”
  bdd-bdd: Eeta ꞌaigeda wete anelose ꞌebe pwaoli ꞌoinega ꞌinaoma, tauna ꞌaiwe ꞌalaꞌalata
