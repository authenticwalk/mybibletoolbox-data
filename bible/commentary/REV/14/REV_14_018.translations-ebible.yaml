    jako, ukaneng'ene matunje ga shabhibhu ya pa shilambolyo, pabha shabhibhu yakwe
    ishejele!”
  tte-tte: Yo anelose yaboyoi iya mayau wedolina kana togitekalatan, ilaoma kaba pwaoli
    mena yo iyogalau anelosene me ana kelepa matamatagena koina, kainana lalakina
    mena iba, “Am kelepa matamatagena ukwalai yo oine lakaliyao dibudibubuli kutomli
    yo ukwele-gogonagilima yanuwa yaulina kana oine yaina mena, kaiwena uweliyao sibuinako.”
  tcs-tcs: Den da nada einzel uda i bos po lugaut paia lo olta, em bin ala diskain
    po da einzel uda i kare da sap uknaip lo em, ‘Yu yuze da sap uknaip blo yu nau,
    ane yu katemaut dem prut blo dem greipbain de lo da wold, bikoz dem prut blo dem
    greipbain de ol i raip nau.’
  hlt-THB: Khan ceityih pynoet bai ce mai pawm law nawh bawkthang a venawh kawng law
