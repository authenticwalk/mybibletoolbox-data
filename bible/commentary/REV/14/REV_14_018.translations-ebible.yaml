verse: REV.014.018
translations:
  kpx-kpx: Keu kateisege anelu moleu otogoe vene ke nalimale keu Dilava hoesehavomale
    batabata kemo velemai lohoale anelu nehe siga inite matahale keho baita loui avoe,
    “Vatae hote mole uaini keu vovoanu. Iale a siga mai vatae talive ke heisi bohisi
    baive eha.”
  okv-H: Anera nei ji evekaguja amita simba ari Anera amina pene gaga ta eto puvuto
    Anera nei asivo te amita degi ta ke isara na einge ehija, “Enda ta esi ‘grape’
    be sari eto mihia avo kahumbeto humbuto puvujo” ainge ehei
  tbo-tbo: Ma tu winoyanoya gehouna ani talaguyaba uyahinei i nenei, tauna ani talaguyaba
    mayouna tu galena itetena ponana i lata ma i baha nae tu winoyanoyana a nima kwasikwasina
    uyahina i pa, ‘Om kwasikwasigei wine ugohi hoi hipuli una lugogoni babana amaka
    hi gou duma.’
  mal-C: അഗ്നിയുടെമേൽ അധികാരമുള്ള മറ്റൊരു ദൂതൻ യാഗപീഠത്തിൽനിന്ന് വന്ന് മൂർച്ചയുള്ള
    അരിവാൾ പിടിച്ചിരുന്നവനോട്, “ഭൂമിയിൽ മുന്തിരിങ്ങ പാകമായിരിക്കുകയാൽ നിന്റെ മൂർച്ചയുള്ള
    അരിവാൾ എറിഞ്ഞ് മുന്തിരിവള്ളിയിൽനിന്ന് മുന്തിരിക്കുലകൾ മുറിച്ചെടുക്കുക” എന്ന് അത്യുച്ചത്തിൽ
    വിളിച്ചുപറഞ്ഞു.
  grc-SR: Καὶ ἄλλος ἄγγελος ⸋ἐξῆλθεν⸌ ἐκ τοῦ θυσιαστηρίου, ⸆ ἔχων ἐξουσίαν ἐπὶ τοῦ
    πυρός, ⸂καὶ ἐφώνησεν κραυγῇ μεγάλῃ⸃ τῷ ἔχοντι τὸ δρέπανον τὸ ὀξύ, λέγων, Πέμψον
    σου τὸ δρέπανον τὸ ὀξὺ καὶ τρύγησον τοὺς βότρυας ⸋2τῆς ἀμπέλου⸌ τῆς γῆς, ὅτι ἤκμασαν
    αἱ σταφυλαὶ αὐτῆς.
  bgc-bgc: फेर एक और सुर्गदूत जिस ताहीं आग पै हक था, वेदी म्ह तै लिकड़या, अर जिसकै
    धोरै तेज दराती थी, उसतै जोर तै बोल्या,, “अपणी तेज दराती ल्याकै धरती की दाखलता
    के गुच्छे काट ले, क्यूँके उसकी दाख पक ली सै।”
  khz-khz: Aneru ta epata veagana na evogomaito. Ia kalova egita-tagoawai aneruna.
    Ia evogomaito, ne kativa vegegena mata-gogelana egapiato aneruna ekea-parala-veniato,
    netiwato, “Gemu kativa vegegena mata-gogelana ono gapia, ne tanopara vinena vuara
    marorogura ono pati-taokoura, kwalana vine vuara (grapes) warau pege mera.”
  deu-TKW: 'und ein anderer Engel gieng aus vom Altar, der hatte Gewalt über das Feuer,
    und rief mit lauter Stimme dem zu, der die scharfe Sichel hatte: laß deine scharfe
    Sichel ausgehen und schneide die Trauben vom Weinstock der Erde, denn ihre Beeren
    sind reif geworden.'
  zsr-NT: 'Brujëꞌ raꞌ bcugu niꞌ yetúëꞌ gbaz laꞌy, dë lu nëꞌë gna béꞌinëꞌ guiꞌ, atiꞌ
    bëꞌë zidzj didzaꞌ, bulidzëꞌ gbaz laꞌy ziꞌal naꞌ nuꞌë guia tuchiꞌ, gnëꞌ: “Bgun
    dxin guia tuchiꞌ quiuꞌ len btub tuꞌxóa hueaj le taꞌbía lba uva röꞌgac yödzlyú,
    le chna le taꞌbía lba uva.”'
  lin-lin: 'Sima, anjelu mosusu oyo azalaki mokonzi ya moto alongwaki na etumbelo,
    mpe alobaki na mongongo makasi epai na ye oyo asimbaki mbeli ya minu makasi :
    « Kamata mbeli na yo ya minu mpe buka maboke ya bambuma ya vino ya mabele, pamba
    te bambuma yango ya vino eteli. »'
  hns-NT: 'Tab baliedaan ke tafra alang se ekgo parie bhie aail. Oe aagie ke oeppar
    hoekoem tjalaawat raha. Tab oe djor se ekwa se bolies: „Dhartie par ke agoer pak
    gail hai. Aapan hasoewa leike sab daarhie me se pakal bodjha kaat le!”'
  noa-E: 'Mag ẽudee agjö deeum öbërchëjim, ierr nasãdjö sim aarmua. Maguan ĩchab sĩi
    iekhabarmuapai mʉg durr thum uurdʉpi jaaubaawai, õtdaúapai mʉg durr thum öpäaig
    nem jua theeg sĩejim. Magua mag ãbakhai jua ee thuthui wai sĩerrag thet khĩesir
    magjim: “Jẽb gaai uvadö nʉnʉidʉm een ya sĩi waau ʉidʉm, jãg pʉch jua ee thuthui
    wai simua chi ierr thʉrrkha aupet. Ya waau thʉnaabahab” ajim, õor warre ʉʉrppʉ̈iju
    jaauwi.'
  eng-EMTV: And another angel came out from the altar, having authority over the fire,
    and he called with a loud cry to the one having the sharp sickle, saying, “Thrust
    in your sharp sickle and gather the grape clusters of the vine of the earth, because
    the grapes are ripe.”
  mib-NT: 'Te nde nuū altar ni quenda tucu ɨnga ndajéhé, te ndíso jníñu ya sɨquɨ̄
    ñuhūn altar. Te ni cana jee ya, te cáhán yā jiín ndajéhé jeē ndahá hoz xeēn: Cahnde
    rō jiín hoz xeēn rō, te nastútú ró ñayuu casáha néé ini ñayɨ̄vɨ́, nájnūhun jeē
    cájehnde i chutū ndehē uva jeē jé ni jīchi, áchí.'
  lif-NT2: हे़क्‍क्‍याङ् साङ्‌सिङ् हाःम्‍मादे़न्‍नोलाम् मिःसम्‍दाङ् युक् के़गप्‍पा
    वेॽस्‍मा माङ्‌लाइङ्‌बान् लःन्‍दे़आङ् खे़ल्‍ले़ खे़न् खागे़सुक्‍पा कात्‍च्‍या के़गप्‍पे़न्‌यम्‍बा
    इक्‍लाओ अःक्‍ते़र मे़त्तु, “खे़न् खागे़सुक्‍पा के़गात्‍च्‍याःन् याङ्‌सिङ्‌ङे़ॽआङ्
    इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् चे़ल्‍ले़क्‍सेॽहाॽ सुप्‍से़ॽ, थेआङ्‌भे़ल्‍ले़
    खे़ङ्‌हाॽग तुम्‍से़घे़रे़आङ् पत्‍लो॥”
  xnj-xnj: Mtumu yungi wa kunani kwa Chapanga myimila wa motu, akawuka lusanja lwa
    luteta, akamjovela kwa lwami luvaha yula mtumu mweavi na chikwakwa chechitema,
    “Mewa na veve hengela chikwakwa chaku chechitema ukadumula matunda ga zabibu za
    pamulima, muni zabibu zaki zikangili!”
  mmx-mmx: La lara laangelo vetpes mo gak lok tatao laxao, ga laa boro at loxonin
    laplavang. La ni ga xup silok ti mo laangelo gam tebeng lavarise sengsen. Ni ga
    lok keretna, “Una gugu mi nom lavarise sengsen taram la una lok bubua ka levempipisik
    at lavaen at na lavatbung menemen, mila lempeven teren ira mukun pam.”
  cbr-NT: 'Buania chiquícëbë ca ángel itsi, an ñu tsi nëënmianan tsi bënánti cushiñu,
    ax anuxun sanutanun tsëpasa ñu nëënti anuan chiquíaxa. Chiquítancëxun ca munuma
    banaquin axa manë cuënucëñu ángel caxa: —Uvas bimicama ca pëcëti sënë́anxa. Usa
    ''ain camina min manë cuënucë, anun tëaquin uvas bimicama biti ''ain, bixun camina
    timëti ''ain.'
  tee-NT: 'Pus ju acsnich taxtulh apumatam anquilh junta xavanican ju Dios ju pum.
    Chai ix''alin ixtachaput ni lai camamactayani ju jipi vanta anchach. Chai ju yuchi
    lana na p''as ju chivinilh acsni xak''ala ju anu'' ixch''apata ixmachita ju na
    ixquicxtui. Junich: ―Amanut''ich ju mimachita lacalhitai. Ap''uch''akxt''ich ju
    xalhi''ut ju xaq''uiu uvas ju lacat''un ni na c''at''atach ju xa''uvas. ―Chunch
    ju naulh ju anquilh.'
  eng-LSV: and another messenger came forth out from the altar, having authority over
    the fire, and he called with a great cry to him having the sharp sickle, saying,
    “Send forth your sharp sickle, and gather the clusters of the vine of the earth,
    because her grapes have come to perfection”;
  cak-NT: 'Y riq''uin ri altar xbe''el-pe chuka'' jun chic ángel ri can yo''n autoridad
    che parui'' ri k''ak''. Y can nisiq''uin xch''o''n-apo che ri ángel ri uc''uayon
    ri hoz ri ch''ut rutza''n y yalan rey y xu''ij: Tacusaj la a-hoz chi ye''akupij
    ri tzekaj uva. Roma ri uva richi ri rech-ulef xechak''aj yan.'
  pah-NT: Kiro ojipe'ga ruri ikwava'ẽhava hugwi Tupana'gapyrive'ga. Gaha ko tata repiakatuhara'ga.
    Hahyahi ganhi'ig̃a ga erame Tupana'gapyrive'ga pe – kiroki ga gwereko haimbeva'ea.
    —Ekyti yva'ia ahara yhypoa'java'ea hugwi imono'ono'ombava. A'ereki yva'ia uva
    jaju pa yvya koty, ei ga ga pe.
  sja-NT: 'Mãga nɨde awaraa ángel uchiaji ɨt''aripema altarmãiipa. Mãgɨ́ ma altardepema
    t''ɨpɨtau jɨ̃apari paji. Mãgɨpa golpe pedeeji ma ángel nek''o esɨɨrɨ jõree p''ewedee
    iru bɨmaa: —Eperãarãpa uva waraa bɨ k''ɨmɨ t''ɨap''epatak''a nek''opa, mãga pɨk''a
    jã p''ek''au eujãdepema ijãadak''aa beerã p''e atáji, ma-it''ee ewari pada perã.'
  xed-xed: 'Ka sabə sana duhwala Lazglafta ma gwir, ya ta nzakway ta ga mgham ta ghəŋa
    vu. Kaʼa nda lwi dagaladagala nda tsa mndu ta ŋanatá vɗu nda za ya mantsa: «Wuɗidiŋwuɗa
    ta tsa vuɗa gha nda za ya, ka tskanata ka ta yakwa inabiha ta haɗik, kabga nda
    ndəha tsa yakwani ya,» kaʼa.'
  mks-NT: 'Ta nu̱ íin nu̱ náa̱ mé veñu̱hu cán na̱queta inga táto̱ Ndióxi̱, mé a̱ cómí
    cuéntá sa̱ha̱ ñúhu̱ i̱ta̱ ña̱ cáyi̱. Ta já na̱ca̱ha̱n cóhó a̱ xi̱hi̱n mé táto̱
    Ndióxi̱ nu̱ cuítí cán, ña̱ cáñee machiti to̱jo je̱e̱n ndáha̱ cán já na̱cachi a
    já: —Xíní ñúhú jáqui̱hvún machiti to̱jo je̱e̱n cáñee ndáhu̱n ja̱n ta casáhá cahndún
    uva cúun nu̱ dó uva ndúu ñuyíví jáchi̱ sa̱ na̱chi̱chi uva nu̱ do̱ —na̱cachi a.'
  gfk-S: 'Ma tike mes na angelo balik nong ila balaure ter no eh, ga hanawat mekaia
    tano hator na tun hartabar. Ma iga kakongane nalu ter ta nong ga palim ter no
    ninian na sele, igom tange horek: “Nu palim no num sele ma nu kato leh ira puspusno
    tano hililorna no ula hanuo kinong ira puspusno ite mader.”'
  bmu-bmu: Kaŋgoriga Suep garata karöbutŋi kun Suepkö altagö könöp galömŋi aka alta
    mi mosöta kaŋgorök. Kaŋgota köhöikŋanök qeta Suep garata sou kapeŋkapeŋgöŋi jitŋambuk
    memba kinöhi, yaŋgöra kewö jiyök, “Göŋön sougi kapeŋkapeŋgöŋi jitŋambuk mi mönö
    memba nupnöŋ anda miaŋön gölmegö wain kaŋgeŋi kaŋgeŋi mi yandiman. Kaŋgeŋ mieŋgö
    kötŋi lök ölim yaköba tatze!”
  dgz-dgz: Amba anea da ugup sia God watat mega dawa gagap merao kwayup taini apane
    ame tauen. Anea kao panapan wani dena wareniwa inap kaimakaet anega dien, “Kao
    gega wat taba gureip piupa bo inane wanumamune ame petakae en.”
  eng-GNV: 'And another Angel came out from the altar, which had power ouer fire,
    and cryed with a loude crie to him that had the sharpe sickle, and sayd, Thrust
    in thy sharpe sickle, and gather the clusters of the vineyard of the earth: for
    her grapes are ripe.'
  zaa-NT: 'Bitsina'' tè attu ángel de lo altar nu dua le'' témplua. Ángelia nna té
    poder quì''į gunią mandar yi''. Bel·luítsa'' tè bi iditsa ángelia nu dèni ìyyà
    sela tòttsi''a nna ra bi: Calatsi'' tu'' qui''ni uquìna'' lu'' ìyyà sela tòttse''
    qui'' lu''ą'' le'' yétsiloyu para édi'' lu'' iyaba ca racimo betsulí'' canu té
    lì''į, porqui''ni ca betsulí''ą'' nna chi hui cą.'
  eng-WEBSTER: And another angel came out from the altar, who had power over fire;
    and cried with a loud cry to him that had the sharp sickle, saying, Thrust in
    thy sharp sickle, and gather the clusters of the vine of the earth; for her grapes
    are fully ripe.
  guh-guh: 'Icatsia itsaángelnë pitsaparena altarjavaverena. Bajarapaángelnë altarpijiisoto
    pevetsinë. Junata pinijijumeta itsaángelnë, bemasete pexiujaijava pecaponaenëjavabelia.
    Jumaitsi bajarapaángelnëjavabelia mapacueniaje: —Mapanacuayaberecaje caucubaremeca
    daxita uvaruanë, penaveretsiruanë, jai.'
  bon-bon: Iiwäreja mete cabu iiwäreja dade gome ca cuta nuuja mename seemo te tasatige,
    lui te uliobo ne ire jaatwuge. Tabe oräre ala abayige pui mename seemo bau me,
    lui me ime cabu girirage turikä puga ge. Tabe apu jiicige egä, “Määme turikä ca
    jelacnimi waina kuu bine, ingle ngade bewangetnemige gawecewe me calwacupi cabu.”
  nhw-BL: 'Huan teipa seyoc itequihua Toteco quisqui campa tlaixpamitl, yaya catli
    quipixqui tlanahuatili ica tlitl. Huan chicahuac quinotzqui yaya catli quipixqui
    nopa tepostli para pixcas. Quiilhui: “Xijtequihui motepos catli tlatequi huan
    xijtequi nopa xocomecatl itlajca catli eltoc ipan tlaltipactli, pampa ya icsitoc.
    Quena, ajsic hora para titetlatzacuiltis.”'
  swh-ONEN: Kisha malaika mwingine, aliyekuwa na mamlaka juu ya moto, akatoka kwenye
    madhabahu, naye akamwita yule malaika mwenye mundu mkali kwa sauti kubwa, akisema,
    “Chukua mundu wako mkali ukakusanye vichala vya mizabibu ya dunia, maana zabibu
    zake zimeiva.”
  wbi-wbi: Kange pe akava umunyamola ujunge kuhuma kukitekelo, nu munyamola ujunge
    juno alyale nuvutavulilua ku mwooto. Akanikemela nilisio ilivaha umunyamola juno
    alyale ni bamba inemi, “Toola ibamba inemi pe ukong'anie amatafi gha luhuje kuhuma
    ku musabibu ughwa iisi, ulwakuva lino isabibu sivesile.”
  bba-bba: Gɔrɑdo ɡoo mɑɑ yɑrimɑ sɑɑ yɑ̃ku yerun di, wi u dɑm mɔ dɔ̃ɔn wɔllɔ. U ɡbɑ̃rɑ
    tɑ̃ɑ tɑ̃ɑ u wi u kɔmbɔ nɔɔ durorɔ nɛni sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn kɔmbɔ dokeo kpɑ ɑ
    hɑnduniɑn dɑ̃ɑ bii ni bɑ mɔ̀ resɛm sɔri, domi nu ye.
  eng-KJVCPB: And another angel came out from the altar, which had power over fire;
    and cried with a loud cry to him that had the sharp sickle, saying, Thrust in
    thy sharp sickle, and gather the clusters of the vine of the earth; for her grapes
    are fully ripe.
  kgk-NT: 'Nhemboete haty rata-rehe onhangareko va''e osẽ ave gwenda-gwi. Onhe''ẽ
    ngatã-vy omba''e kytĩhaty ogwereko va''e-pe he''i hagwã: —Eikytĩ katu uva hi''a
    inhapesã va''e hi''ajupa-ma kuri, he''i. Uva rehegwa-rami he''i íxupe.'
  waj-waj: 'Tuuduu kava vo aangeraa voovoono ikiaivaara haitatuuvoono yeena tapiivaudiri
    tioo aangeraivo avaikarau paipa hovekauvaa utu kioo vauvaara pinaama aayanna roo
    tunoo: Mmataivau vai vuaina iiraiyauvo vaa aikiooma nneeravaata vainoo. Ai paipa
    avaikaraivaa varee vuaina mmooriivakidiri iiraiyauvaa rutaka kiee varaanee,'
  cpy-cpy: 'Ari ishitowanaki itsipa ronampiri Tajorentsi ipoñaanakawo taapookimento-tsiki.
    Riyaata-shita-nakiri ishinetee-takiri raminakowentero paamari. Ikaema-kota-nakiri
    itsipa oteeyakirori kotsiraaniki, ikantziri: “Picheka-yitero kithoki-yiteen-tsiri
    kepatsiki, tema irakayitaki.”'
  mpx-mpx: Yaka anelose etega al, iya ginaha ana tomatahikan, i neem abapowona, ge
    i yoga nok alona toto wana kilepa matana imomona elana, anana i bwata i ba, “Wam
    kilepa matana imomona u ahe, oine ana haka u gotomwal ge u bugulagiliem panayawi
    ana oine puna elana, kaiwena enona iyaka i boisi.”
  wbp-wbp: Ngula-jangka, marramarra jinta-karilki wilypi-pardija. Nyampuju yangka
    kujalpa warrawarra-kangu warlu kuja-ka jankami kankarlarni pirli lalypangka nguru-nyayirni-wangurla.
    Yaninjarla yinya-ngurlu purlajarla marramarra jinta-kariki yangkaku junma wiri-kirliki,
    wangkajarla, “Warrki-jarriya yaruju nyuntu-nyangu junma-kurlu! Marnikiji-piya-watiji
    yirnmilki ngurujarraranypaju. Pajika-jana watiya-jangka. Yaninjarla-jana pajika,
    manu-jana jintangka yirraka.”
  luo-luo: Eka malaika moro machielo, mane nigi teko kuom mach, noa e kar kendo mar
    misango kendo noluongo gi dwol maduongʼ jalno mane nigi pala mabith mar keyo kowachone
    niya, “Kaw pandi mabithno mar keyo mondo ikago olemb mzabibu mag piny, nikech
    olembene ochiek ahinya!”
  nhe-NT: 'Huan teipa seyoc elhuicac ejquetl quisqui campa tlaixpamitl, yajaya tlen
    quipixqui tlanahuatili ica tlitl. Huan chicahuac quinotzqui nopa elhuicac ejquetl
    tlen quipixqui nopa tepostli para pixcas. Quiilhui: “Xijtequihui motepos tlen
    tlatequi huan xijtequi nopa xocomecatl itlajca tlen eltoc ipan tlaltepactli, pampa
    ya icsitoc. Quena, ajsic hora para titetlatzacuiltis.”'
  aii-aii: 'ܘܡܲܠܲܐܟ݂ܵܐ ܐܚܹܪܢܵܐ ܦܠܝܼܛ ܠܹܗ ܡ̣ܢ ܡܲܕܒܚܵܐ، ܗ̇ܘ ܕܐܝܼܬ ܗܘܵܐ ܠܹܗ ܫܘܼܠܛܵܢܵܐ
    ܥܲܠܔ ܢܘܼܪܵܐ؛ ܡܘܼܩܘܸܚ ܠܹܗ ܒܩܵܠܵܐ ܪܵܡܵܐ ܠܗ̇ܘ ܕܐܝܼܬ ܗܘܵܐ ܠܹܗ ܡܲܓܠܵܐ ܚܲܪܝܼܦܵܐ، ܒܹܐܡܵܪܵܐ:
    ”ܕܪܝܼ ܡܲܓܠܘܼܟ݂ ܚܲܪܝܼܦܵܐ ܘܩܛܘܿܦ ܠܩܘܼܢܛܵܝܦܹ̈ܐ ܕܓܸܦܬܵ‌ܐ ܕܐܲܪܥܵܐ، ܣܵܒܵܒ ܡܛܹܐ ܠܗܘܿܢ
    ܥܲܢܒ݂ܘܼ̈ܗ̇.“'
  esk-NT: Aasriiñ atla israġulik amakŋaqtuq tuniḷḷaġviŋmiñ saŋŋiqaqtuaq aŋalatlaplugu
    ikniq. Nipruaqtuq nipitusripḷuni taavrumuŋa tigummiruamun ipiktuamik kipritmik
    uqaqhuni, “Atuġuŋ ipiktuaq kipriñ, aasrii katillugich asriat siiġñaqtuat nunamiñ,
    takku asriat piŋŋullapiaqtut.”
