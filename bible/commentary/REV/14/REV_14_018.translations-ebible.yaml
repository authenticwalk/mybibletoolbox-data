  jiv-NT: Tura chíkich suntar namaṉ maar Yus-sútainmaya̱ jíinkimiai. Niisha jinia
    wáinniuyi. Tura máchit ti éren takakun kakantar chicharuk timiai “Machitrum ti
    érea nuja̱i̱ uwa nuṉká arakma nu tsupiram juuktá. Mash tsamakarai.”
  otm-NT: 'Nɛ xø bá pøm bʉ man''da rám ''bɛhni Oją bʉya guepʉ ja rá mɛxa yʉ́n t''unni
    Oją, nɛ nu''a di manda da dɛ ra sibi bʉ. Nɛ nts''ɛdi bi xi a ram ''bɛhni gue mi
    hą ra mbore thɛni: “Dami ''yøt'' ya tengu i øt'' yʉ ją''i ''bʉ i hɛc yʉ uva hingui
    ho nguetho bi zøn ra ora gue da nu ran ʉnbi ʉ nangue rán juąnbi Oją,” bi ''yɛ̨na.'
  dah-dah: Irkeb Al Kuruŋyen miyoŋ hoyaŋ kura sopte Al Kuruŋyen ya balem bana kak
    doyaŋ irde hiyen gore Al Kuruŋ galak ird ird altare mat waŋbe bidila go tanarde
    hinhin miyoŋ goyen kuware po inyiŋ. “Wain igineŋbe fiŋ hahaŋ geb, bidilage misiŋ
    yaŋ go teŋ megen niŋ wain meteŋde gor kurkuŋ wain igineŋ walde yawara,” inyiŋ.
  tnk-tnk: Nənə aɡelo riti mwi rier, in aɡelo sə ramətui tɨ napw ia təkure nɨfatə.
    In rier məkwein əpwəmwɨs aɡelo sə rauvehi nau ikou mɨni mə, “Uvehi nau ikou səim,
    mərai raka nərmama ia təkure tɨprənə rəmwhen kamo ia tɨpwe krep sə rɨmarei.”
  kpr-kpr: 'Aneya amo buviri, aneya eni avaraka kaifa eraira amo, nu olta (altar)
    da ghe fira buvurutiri gosuseni. Nu, aneya kaiya bu jighirise nunda dombuda God
    da Kamboda+ ghe fira buvurutusira aikena, beka mindafu sise, eminge sisira, “Ninda
    kaiya bu yasi, asi vuji da vare enda aminda, asi vuji isambu divase! Ainda beká
    mo: asi vuji beká etira! Sifo buvira!” aminge setiri,'
  san-IAS: aparam anya eko dūto vedito nirgataḥ sa vahneradhipatiḥ sa uccaiḥsvareṇa
