    σταφυλαὶ αὐτῆς.»
  cav-NT: 'Yusuja yacua juquetu cuinanacuare peya etsahuaquique. Tumequetu etiqui
    tsehue ujeda aishuque ecuatsashaque jucuare. Etsuri jebuda tsehue tujatu ihuaracuare
    cuchiru etununaque inaquique: —Inacue micue cuchiru beta eque jacua eaque, etununaque.
    Uva esa cuana jahuanehuaju tubuyaque emepeta bucha, jadidyatu mepetanaya Yusu
    adeba baecua cuanaque. Amena tuna tunaja jucha cuana tibu nerecada atanaya, —jadya
    tujatu acuare.'
  kgp-NT: 'Kỹ Topẽ tỹ jẽnẽ jafã ũ tóg jun mãn mũ gé. Topẽ jo ĩn kãtá tóg kãkutẽ mũ
    gé, Topẽ mỹ nén ũ pũn jafã ẽn tá. Topẽ tỹ jẽnẽ jafã tag vỹ pĩ ki rĩr tĩgtĩ. Kỹ
    tóg ũ tỹ uva kre jafã vãg mũ ẽn mỹ: “uva kre jafã tỹ krenh tĩg,” he mũ. “Ga kri
