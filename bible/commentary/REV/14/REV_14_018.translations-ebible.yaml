    ntoto bila makundi mandi mayedidi.'
  san-SIN: අපරම් අන්‍ය ඒකෝ දූතෝ වේදිතෝ නිර්ගතඃ ස වහ්නේරධිපතිඃ ස උච්චෛඃස්වරේණ තං තීක්‍ෂ්ණදාත්‍රධාරිණං
