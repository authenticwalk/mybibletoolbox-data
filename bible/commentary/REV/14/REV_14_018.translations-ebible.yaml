    ක්‍රියතාං යතස්තත්ඵලානි පරිණතානි|
  yut-yut: Ae aŋelo kɨnda alta yɨpmaŋek apgut. Aŋelo uŋun kɨndap sosok dakon kɨla
    agak dakon tapmɨm taŋ ɨmgut. Uŋun da aŋelo jap bamɨ pakpak sɨba geni tepmɨsi abɨgɨt
    amɨn gen tebaisi yaŋek yaŋ iyɨgɨt, “Mɨktɨmon wain sop kɨlɨ pik taŋ mudaŋ, do gak
    sɨbago geni tepmɨsi uŋun abɨdaŋek mɨktɨm dakon wain sop uŋun mandaŋek tɨmɨ kɨndakon
    gɨn paŋmuwukgi.”
  grc-BYZ: Καὶ ἄλλος ἄγγελος ἐξῆλθεν ἐκ τοῦ θυσιαστηρίου, ἔχων ἐξουσίαν ἐπὶ τοῦ πυρός,
    καὶ ἐφώνησε κραυγῇ μεγάλῃ τῷ ἔχοντι τὸ δρέπανον τὸ ὀξὺ λέγων· πέμψον σου τὸ δρέπανον
    τὸ ὀξὺ καὶ τρύγησον τοὺς βότρυας τῆς ἀμπέλου τῆς γῆς, ὅτι ἤκμασεν ἡ σταφυλὴ τῆς
    γῆς.
  cpc-NT: 'Ari ishitowanaki pashini maninkari ipoñaanakawo taapirimintotsiki. Jiyaatashitanakiri
