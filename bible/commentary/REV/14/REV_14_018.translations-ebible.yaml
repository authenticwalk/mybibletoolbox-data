  buk-buk: Ma aŋela daŋ tiyham naŋ yob ya yêc Anötö ndê alta, naŋ sa meŋ, ma mbwêc
    awha atu têŋ aŋela naŋ hôc bieŋ ŋamata bu, “Kôc nem bieŋ, ma sôc ôm wain-ŋga naŋ
    yêc nom, naŋ ndi, ma ndic wain ŋandô sa. Bu wain ŋandô kwahic dec ŋalôwê sa su.”
  pri-NT: 'Â nabwé, â é tèepaa me gée na *aamwari târa imeai, wà pwi jè angela, na
    é pitûâ naa goro ânye. Â é tomara too tà wà i pwi a cipa i pwàci. Â é ina têe
    pâ: «Po dau wâru [pâ âboro, wâni gòropuu na rà èpà. Â rà pwacèwii] ê pâ nacici
    pwâra dipâa na jèe po dau târa. Â gà tü paé i pwàci, â gà tapàgàra.»'
  zpq-NT: 'Na'' ḻecze bezchoj yetoe'' ben'' yo''o ḻo ne''e yi'' da'' chaḻa'' ḻo mes
    gan'' chesonxene'' Diosen''. Na'' angl nga gwṉe'' zižje boḻ güiže'' angl gwchopa''
    ben'' ḻecze nox̱e'' hoz, gože''ne'': ―Ba güe uvas da'' žia ḻo yežlion''. Bec̱hoguen
    len hoz c̱hion'' dan'' nḻachgua cont yotobchon.'
  por-TFT: 'Do altar chegou outro anjo. É ele quem tem autoridade sobre o fogo do
    altar. Ele se referiu em linguagem figurada ao dia quando as pessoas se reuniriam
    para ser julgadas Ele disse em voz alta ao anjo que segurava a foice afiada: “Com
    sua foice afiada, corte os cachos de uvas na vinha da terra! Depois junte os cachos
    de uvas, pois as uvas estão maduras!”'
  gwi-NT: Ąįįtł'ęę chan ch'izhii zheekat gwich'in, kǫ' ts'ą' K'eegwaadhat, vakaii'aa
    chil'ee dha'aii, ąįįt'ee gwanzhįh gwinzii vagwaatsan vakat daak'a' ts'an tr'iizhii.
    Zhit zheekat Gwich'in gwanzhįh vaa kharaht'ii veek'i' gwanlii ootą' ts'ą' gwint'aii
    khashraa'iintrat. “Ąįį nagwanzhih vaa kharaht'ii haa jii nankat jak choo kwaii
    (grapes) khanaht'ii, it'ee jak choo diniizhrį' geh'an!” yahnyąą.
  gvn-gvn: Yindu angel kadan yinyamun kuljimun altarmun. Yinyaymba kuljinga jana minya
    wayjul-wayjul Godunku. Nyungu angelamu work baya ngulkurrduku kujinka. Nyulu yaykarrku
    yirrkan angelanda naybujinda, “Naybubu mayi grape nyanda, mayi kulbulkuda.”
  nhy-NT: 'Iwan noijki okiske oksé ángel de itech artal katlej okipiaya poder ika
    tlitl. Iwan okinotzke ika chikawak tlajtole in ángel katlej kipia ioso tlateki.
    Okilwij: ―Xiktemowi mooso tlateki, iwan xikololo itlakilo in uvas katlej onkaj
    ixko tlaltikpak porke yochikawak.'
  asm-FB: পাছত আন এজন স্বৰ্গৰ দূত যজ্ঞবেদিৰ পৰা ওলাল, জুইৰ ওপৰত তেওঁক ক্ষমতা হৈছিল৷
    তেওঁ সেই চোকা কাচি লোৱা জনক বৰ মাতেৰে ৰিঙিয়াই ক’লে, “তোমাৰ চোকা কাচি লগাই পৃথিৱীৰ
    দ্ৰাক্ষালতাৰ থোকবোৰ কাটি গোটোৱা; কিয়নো তাৰ গুটি ভালকৈ পকিল।”
  okv-okv: anera nei i evekeuja amita simba ari anera amina pene gaga ta eto puvuto
    anera nei asivo te amita degi ta ke isara na einge etija, “Enda ta esi ‘grape’
    be sari eto mitia avo kahumbeto umbuto puvujo” ainge etei
  mxt-NT: 'Ta nu nyaá arta quita̱ tucu nonga ángel cha iyó ityi chi cha cunyaca ñaha
    chi ñuhu̱ cha cayú. Ta canachaa̱ ra ta cana̱ ra chi ra cha nyisó mityi cutya cha
    xaan cuan. Ta catyí ra chi ra: ―Sa̱ha tyiñon chihin mityi xaan cha nyisón chiña,
    ta na satacon vatu tɨchaha ndɨvɨ cha iyó sɨquɨ ñuhu ñayɨvɨ̱, vatyi cha chityi
    ―catyí ra.'
  tzo-NT: 'Te yo'' bu ti scajaneb smoton ti Diose te ti vinajel iloc'' tal yan ch''ul
    abat, ja'' ti sventainoj ti c''oc'' te ti scajaneb smoton ti Diose. Tsots lic
    c''opojuc, hech laj yalbe ti much''u yich''oj ti hoz ti oy lec yee: ―Tuch''o xchi''uc
    ti ahoze ti sat ti uvate''e te ti balumile, tsobo tal yu''un itoc''onaj xa ti
    sate ―xut. Ti sat ti uvate''e, ja'' señail ti much''utic mu spasic ti muc'' ti
    Diose ti te oyic ti balumile.'
  ind-AGS: Malaikat itu diikuti oleh malaikat lain yang datang dari mezbah yang menjaga
    api mezbah, dia memanggil dengan suara keras kepada malaikat yang membawa sabit
    tajam tadi, “Bawalah sabit tajammu dan panenlah tandan-tandan anggur dari kebun
    anggur di bumi, sebab buahnya sudah matang.”
  omw-omw: Mwiva veva ntero varuvaro nyaamwunyaava mpovantovata qiaqaa ntaqikyi varuva,
    mwiva Kotira qamwata mwateqaro qia quara to taintaraqaatairo nri ntero nyaamwunyaava
    paipa vaihora tutorara aakyara ntero tiqaro, Ena paipaqotaira mwatani ito uaini
    tutera mwia tamwa ekyaa teqa vare nriante. Mwi tamwava keko timwa viho, tiro.
  yrb-yrb: Nono mui aneru dana i fuyo oeta kabesi ina yawotebi. Dana i fuyo oeta kabesiroma
    farite i awe derawere kaiya bobo aneruba derawere eno wei, i nasiniro ibinita
    uwara na didi tai ari ayo urinuba kaiya muate i na didi tai tua wei.
  maa-NT: 'Ìjngoò àkja̱le̱ itjo‑ne i̱t''aà ími̱xa̱ tsjeè‑la̱ Nainá, jè xi síkinda̱
    ni''ín. ''Ñó kiìchja̱‑la̱ jè àkja̱le̱ xi ki̱cha̱ libá kjiya tsja; kitsò‑la̱: ―Tits''i̱i
    nga ti̱xákoi̱i ki̱cha̱ libá‑lè xi ''ñó yijò kji; ti̱chát''eiì ''én‑la̱ jñà toò
    uva xi tjín i̱t''aà nangui, nga jñà toò‑la̱ jye kichji.'
  mcq-mcq: ꞌEne ꞌona ojiꞌina pina mweꞌake veje veni rehuni harura naviꞌinijara swasa
    vejuri ꞌaijua vaji rene ro ꞌeꞌunana. ꞌEꞌeme hu ꞌona ojiꞌina kaꞌene soꞌwa echimaꞌura
    apenarena ira ajira ꞌumenaji ijá ꞌwama Oni soꞌwa apena vaꞌe iki mweꞌi aja ꞌina
    mapoka ahesijiꞌi ꞌuhue ꞌekaꞌamana. Ijihuni maijaho ꞌina kajija nipava jihunaꞌe
    ꞌuhue ꞌekaꞌamana ꞌwamana.
  sus-A: مَلٍكّ فبّتّ، نَشَن نُ تّ يَمَرِ مَ، عَ نَشَ كٍلِ سّرّشّبَدٍ يِرٍ، عَ عَ
    قَلَ عَ شُي عِتٍشِ رَ وَرَتّ شّحّنشِ كَنيِ بّ، «وَرَتّ شّحّنشِ رَوَلِ، وّنِ بٌفِيٍ
    شَبَ دُنِحَ، بَرِ مَ عٍ بَرَ مْ.»
  jpn-1965: すると、火を支配する権威を持ったもうひとりの御使いが、祭壇から出て来て、鋭いかまを持つ御使いに大声で叫んで言った。「その鋭いかまを入れ、地のぶどうのふさを刈り集めよ。ぶどうはすでに熟しているのだから。」
  fra-SBL: 'Un autre ange sortit de l''autel, celui qui a le pouvoir sur le feu, et
    il appela d''une voix forte celui qui avait la faucille tranchante, en disant :
    « Envoie ta faucille tranchante et vendange les grappes de la vigne de la terre,
    car les raisins de la terre sont mûrs. »'
  yka-yka: Manjari, niyaˈ pe malaˈikat seddili paguwaˈ amban atag lamisahan pagtugtugan
    kamanyan laˈi dem langgalin. Iye miyaˈan malaˈikat manungguˈan ebbutin. Ngalingan
    iye papales pī si malaˈikat magboˈo sanggut matalemin, paˈinne, “Gunahun sanggutnun
    duk kehetun ne meˈ pungut ubasin amban meˈ bāhan ubas si dunyahin peggeˈ tahak
    ne kēmon.”
  mle-mle: Aw ata adi nikidi yiyak apawa van tidi God diki maaj kardadi duw ata wakwud,
    aal God diki wiyaam ril jabib tikuw. Di nimadib adi waliy kaam kwurin tidi God
    diki maaj kardadi duwak ata gaam sidid. Sikuw, wadid, “Adi girap wadanadi bajigay
    dikidiy mwiy adiyka bwu lawnadiy ya. Minadi kaaw samasam tinadi waliy kaam kwurkuw,
    kupwaar dakuw, adiy mwiy aviyalupwayak,” waan.
  shp-NTPO: 'Jainoax jainxon Dios yoina menoxonti ikainoax wetsa ángel pikota iki,
    ja iká iki chiikan koshi. Janra ja *hoz kensho tsomáya ángel neskáakin koshin
    saí aka iki: “¡Min *hoz bixon, ja mainmea iká uva texkanbo xatewe. Jawen bimibora
    moa joshinke!” akin.'
  aom-aom: 'Ëhiꞌego anerae gö vëni muebejaje anerahuro God-ni suvuoro vënehu buejaharue
    maratu bëhire jioromo ruehijo. Rueromo anio maꞌe sirava maꞌenaje anera hesi örire
    ma-darugoꞌo uahijo: Saꞌare jiaje grape öꞌi bajoho mavëꞌe jiaje jasi siravahuro
    tarivoromo ujuohëjo.'
  geb-geb: Gu mbaram garav, harigi enser mbe, ana Fhe Bakɨme nzuav ofari mbui artar
    han kega zi. Mba enser, ana vhava gari ŋaar ki. Ana khɨrɨp, mba guigira bɨrgi
    kos suirigi enser kaav, khaŋ ana nzuai, “Kha nuianan ki wain vhɨgi za gɨvigi,
    ndu maaŋ muuŋgiap mba won kos bɨrtɨga ndigip, kha nuianan ki wain vhɨgi gorɨv,
    nta ndi phogar vho.”
  bsj-bsj: Kang-nge bwetomange wuchake cheri tanjila twita nuwang fichanger wo with
    ki bi kwan aber kirer. cho bi chirp ki dior kwamkwame wuro rin tankî bilore cha-nye,
    tūū bilore mwe cha-nyeu mweru bitutti mabi tii Mani wo dorbitiro n'm, mabi BIM”
  cak-cak: 'Quiri'' mismo riq''uin ri altar xel chic pe jun ángel ri c''o ruk''a''
    che ri k''ak''. Ri ángel re'' riq''uin ruchuk''a'' xch''o-apu che ri ángel ri
    uc''uayon ri vósa ri can c''o rey, y xu''ij: Tacusaj ri avósa c''o rey, richin
    ye''amol ri tzekaj tak uva chuvech ri roch''ulef, roma ri uva echak'' chic, xcha''.'
  chf-NT: 'De ya''i otro untu ángelo pasi bajca an ni alta. Une binti tu c''äb ni
    c''ac'' tuba u cänäntan. T''oc noj gran t''an u pequi ni ángelo que u cänäntan
    ni machit que mäx q''uen yejba. U yälbi ca''da: ―Sätz''ä a machit y woyola upete
    machcatac mach u tz''onäjob pancab, uc''a mäx aq''ue''ni u tanäjob ―che'' u yälbi―.
    Es ca'' a wälä machca u tuc''ben u jut ni täc''än uva y u woye'' tomp''e.'
  tlf-tlf: Kale ensel maak alba beyo God imi at dan min, at kon fuumin baan diim abiil
    tigiin albu umi at uyo tiin moba kale, kota kupka-nala e, tal ensel maak sagam
    waafuba imi olabe-nala e, bogobela, “Kota kafin diim umi sok umi dum uyo yamanbu
    kale, kapmi sagam uyo ku-nalapta, sok dum yamanbu uyo dagamal o,” agela ko.
  piu-2006: Palulanguru tjaatji tiṉa palula ilkari ngurrara kutjupa pakara ngarangu.
    Paluru tiipula puyutjunkupayingka waarrkarringkupayi. Waruku mayutju paluru nyinangu.
    Pakara raapangku watjaṉu ilkari ngurrara tjuuḻa kaḻikaḻitjarra panyapakutu yalatji,
    “Tjuuḻa kaḻikaḻitjarrangku mantakutu yankula kiripitji muṯura mantjirinama!, kiripitji
    yuṉmi ngaranytjala.”
  poh-NT: 'Chiri̱j i wili ar chiwach i lokꞌ laj yeꞌa̱b jeꞌ ricab nilbic i lokꞌ laj
    yeꞌa̱b cꞌatbal si̱ chiwach i Dios, xelic cho jenaj chic raj tzꞌeꞌ wa̱ch i Dios
    canamaj chi aj ilol reh i kꞌa̱kꞌ. Reꞌreꞌ xa cow chic pa̱m rikꞌorbal jeꞌ wili cꞌahchiꞌ
    rikꞌorom reh rich aj tzꞌeꞌ wa̱ch reꞌ wilic pa rikꞌab jenaj kꞌas laj chꞌihchꞌ setꞌbal
    na̱ tic: «Chawicꞌsaj i kꞌas laj chꞌihchꞌ reꞌ setꞌbal na̱ tic china̱ richeꞌlal
    i u̱wa wilic wach acꞌal maj reꞌ u̱wa xirak chic rikꞌaꞌnic, nqui reh.'
  tue-tue: 'Ãpĩ ángele wáicʉra sóepeoro tiiróbiro baurópʉ witiatiwi. Cʉ̃ʉ̃ pecamerẽ
    dutimasĩrere cʉoi. Cʉ̃ʉ̃ diipĩ́ asoyóaripĩ cʉogʉ́re bayiró bʉsʉrómena jĩĩwĩ: —Mʉʉyapĩ
    asoyóaripĩmena atibʉ́reco maquẽ ʉsetõrĩrẽ páataneõña. Tee ñiijṍãtoaa mée.'
  bjp-bjp: Nenge angelo biitom ae i parpar la na yiif, ka la tina salan tunmapek ke
    ka fakam usuf neng ae i pose na popok ae i ien kanaka aragii, “Kep popok kiam
    ae i ien kanaka ke ok pakat turim foron teten wain tina au na wain na piklinbat,
    wara le foron fuan wain ka mar tikii tah.”
  xon-xon: Le Uwumbɔr aatuun uken nyan ni kitork aabimbiln chee. Uma le ye mmii aayidaan.
    Le u teen mpɔɔn pu ki tuk Uwumbɔr aatuun u joo gɔrk u ka na ke, “Di saagɔrk u
    ka na ker ndaan aasubil ŋi bi dulnyaa ni na; ba pu? ŋisubil ngbaan puir a.”
  tzo-ZNT: 'Tsꞌacal to ilocꞌ tal otro jun anjel yoꞌ bu xchicꞌobil smoton Riox ta vinajele.
    Jaꞌ scuentainoj li cꞌocꞌ ta xchicꞌobil smoton Rioxe. Iyapta li muchꞌu stomoj sjos
    ti lec yee, jaꞌ yech iyalbe chac liꞌi: ―Bojo li uva ta balamile yuꞌun yora xa
    ta xichꞌ bojel. Tocꞌon xa scotol li sate ―xꞌutat.'
  mpm-NT: 'Ti undi nuu altar ichi andɨvɨ ni kee ɨnga ángel ja ndisojniñu sɨkɨ ñuꞌun
    ja kayu nuu altar un. Ti maa da un ni kanakoꞌo da xini ángel ja yɨndaꞌa vusu un,
    ti ni kachi da: ―Kaꞌncha jiin vusu ra, ti nastutu ra ndeꞌe tɨkaꞌya un, chi ja
    ni jichi ―ni kachi ya.'
  ots-NT: 'Cja̱ diguebbʉ ya, pé bi bøni pé hnar ángele, güí hñe̱ hnanguadi car altar.
    Guegue mí ja̱ cár cargo, mí föh car tzibi. Cja̱ bi mahti nzajqui ca hnar ángele
    ca mbá ja̱ car tsjattɛy, bi xifi: ―Nuya, gui ca̱h pʉ jar jöy, gui jña̱x nʉr tsjattɛy
    rá njo nʉ guí ja̱, gui ma grí tzɛjqui cʉ uva cʉ i tu̱ car ndo za gá uva, como
    ya xí nda̱.―'
  hoy-hoy: बाक ऊंद अदिक स्वर्गदूत, यारी बेक्‍की मा अधिकार ईरोद, वेदी दा टु होट्टुन,
    अदिक यार हात्‍ती पन्यार कुळगुल ईरोद आऊन से धोळ शब्द देल अंदुन, “तान पन्यार कुळगुल
    हचकु पृथ्वी इन अंगुर इन केई इन काय इन गुच्छा कडुकोम, यतिकी अद अंगुर इन काय हण्ण
    आगेग्याद.”
  amo-amo: Nkan gono kadura tutung nuzu nanya ngagadi, gono kadura kanga na amere
    din cinu nin la. Ayicila gono kadura kanga na awa myin kuwantan nin lisui kang
    aworo, “Yira kuwatan fe upitiru a kuri niburi naca agbalala in yii, bara kumat
    mine nene in yini.”
  pjt-pjt: Palula maḻangka angelpa kutjupa pitjangu pitjilpa panya palulanguṟu. Angelpa
    nyara paluṟu waṟuku mayatja. Munu paluṟu mirara wangkangu angelpa panya tjuḻa
