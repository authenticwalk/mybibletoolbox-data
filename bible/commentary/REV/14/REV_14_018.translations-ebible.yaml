    dami e'' a̱: “Uvawö ko̱s tso'' ká̱ dià a̱ e'' detke wöshtè, e'' kue̱ki̱ uvawöli
    kicha tö́ tabè wa.”'
  kwf-kwf: Sui taꞋi Ꞌainsel laꞋu neꞋe ka gwaungaꞋi fafia na mafula, ka leka maꞋi faꞋasia
