    dona waipam geuma viyag piyu greip magawa gomiyag agoniya. Kuiyawa greip magawa
    kweraimusia.”
  pad-NT: 'Naothinia onoki''aha ada Deus ibavi kaija''arini hoariha. Siho kaha''diki
    akadava''ava abono ada. Ovaria biakadava''aki ida siho kaha''diki. Incenso aha''dini
    ibavini kania kha''aha. Athii ''barakia vara bini''aha ada Deus ibavi kaija''arini
    tarasara vakoniki sajoki-ra gathiki: —Khanokhanoha''a bana! Iava''boahahavi bana
    ida uva ''da''dini vadinia hojaki. A''diki ida uva bononi arabo hahavia. Ija''ari
    kahojai asohirikia kahojaibakhiaki fori hiki ida uva a''diki.'
  twi-twi: Ɔbɔfo foforo bi a ɔno nso hwɛ ogya no so no fi afɔremuka no mu puei. Ɔteɛɛ
    mu kyerɛɛ ɔbɔfo a okura kantankrankyi nnamnam no se, “Fa wo kantankrankyi nnamnam
    no na boaboa asase so bobe akuwakuw no ano, efisɛ nʼaba no abere.”
  hlt-hlt: Te phoeiah puencawn pakhat loh hmueihtuk lamkah ha thoeng tih hmai soah
    saithainah a khueh. Te vaengah vin haat aka pom te ol ue la a khue tih, “Na vin
    haat te tueih lamtah diklai kah misur thaihsu te yoep laeh, misur hminkah coeng,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnì dìì bɑkɛ́ muhɑ̃ɑ̃́ nkɛ̀ dìi ítɛ́ní dihúúntɔ̀nnì borɛ̀,
    kɛ́pĩɛ̃kɛ́ kɛ́nɑ́kɛ́ dìì tɔ disenɑtirì kɛ dɔ̀: Mutie bɛ̀ tu mù fínyĩ̀ kó yɛbɛ
