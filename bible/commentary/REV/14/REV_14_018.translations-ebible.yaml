    galkik bage tis buyag undib ti ok be ginei; “Bagem isov am buyag mate etenok be
    uspe wain ete givarkei nalk ok tepwengge ano ane walo gil-kili be uro ano tepwengge
    sut ile ipil dongke, ve ande tepwengge yus gikwai.”
  rmc-rmc: 'A mek the aver aňjelos avľa le oltaristar. Les sas zor upral e jag a vičinďa
