    espíritú néhé yùchí ndɨ́quɨ́‑ǎⁿ.'
  myu-myu: Ibocewi wara'at Deus ekawẽn tojotjot'ukat o'jẽm tõmte'okuatõm mupikupikap'a
    xewi. Ixe daxa kukuk'ukat osunuy tõmte'okuatõm mupikupikap'a beat taxa kukuk'ukat.
    Ixe o'jewãwã ya'õberen jebure be―pẽg̃ap kukat pe. — Epẽg̃ãm cuy uva'adot eyadot'ag̃obidakat
