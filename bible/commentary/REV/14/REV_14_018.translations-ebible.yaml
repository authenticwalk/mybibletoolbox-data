    wain möxö öxöno lagunon, möxösa, abo pasuno iri madaa.”
  msy-2020: Ezɨ enselɨn igharazir mam ofa gamir dakozim ategha izi, kar enselɨn avimɨn
    garim. Egha a enselɨn sabar ghumtɨzimɨn suiraghav itimɨn diagha ghaze, “Wainɨn
