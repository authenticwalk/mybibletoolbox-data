    e nilíˋ lajo̱, co̱ꞌ nɨfɨ́ɨbˋ mɨ́ꞌˆ huɨɨngˋ jǿꞌˆ quiáꞌˉ!'
  deu-1951: 'Und ein anderer Engel kam vom Altar her, der hatte Macht über das Feuer
