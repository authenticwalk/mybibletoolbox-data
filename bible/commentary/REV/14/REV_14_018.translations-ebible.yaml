    mɨˈjëhꜗ heˉ chaˉ hwaꜗ naˉ, jëëhꜘ maˉjwɨɨˉ baˊ.'
  kmu-kmu: NeꞋegeno nago ensole kanoa ataleꞋma kava nehia kanogino afuma heꞋya negaeyaya
