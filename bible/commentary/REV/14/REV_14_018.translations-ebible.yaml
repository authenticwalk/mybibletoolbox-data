    iki otombo wain esep wehe rome tikin kekep.”
  kiz-kiz: Na bado malaika jhongi akahida kuhoma mu madhabahu, ni malaika jhaajhele
    ni mamlaka juu jha muoto. Akan'kuta kwa sauti mbaha malaika ambajhe ajhele ni
    kisengelu kikali, “tolayi kisengelu kikali na ughabhonganiayi matafi gha mzabibu
    bhwa nchi, kwandabha zabibu henu sifundili.”
  tzo-TZE: 'Ts''acal iloc'' tal yan j''almantal tey ta scajleb smoton Dios ta vinajel.
