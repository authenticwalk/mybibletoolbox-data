  cux-NT: Ní táámá ángel chi candɛɛ́ yā cuidado yeⁿ'e nguuchi yaⁿ'ā vmnaaⁿ nátaī yeⁿ'e
    yaācū miiⁿ can'dáa yā yeⁿ'e nátaī ní caⁿ'a yuudu yā ángel chi ndɛɛ yā hoz chí
