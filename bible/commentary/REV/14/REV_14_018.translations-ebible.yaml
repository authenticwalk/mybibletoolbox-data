  agm-agm: 'Aihɨ amɨ enjerɨho woaisangi arɨtaahandaatɨhapɨ nehɨhaatɨ noaipasi nasataise.
    So enjero sisɨha jatɨtandɨ watɨpɨhandisɨhore. Aihɨ ko waapɨhɨta namataanaatɨ apɨpaahɨ
    tɨmwipɨhanaatɨ isɨwatisɨhoai sata kaundataase: “Yapɨpataapɨhɨ nahataapɨpɨhɨ wainɨhandamɨ
    yandɨpɨho aimɨ tɨhatɨ mimotɨ ahondaise. Isɨ kɨnyɨ kinyɨ namatɨmanaata namandipapɨ
    wainɨhandamɨ yandɨpɨho nepɨ wonjaapɨhɨ ahoaimbɨ ahiye,” undataase.'
  ubr-ubr: Namon anea tani, on sirifu kema an wairaf an baibad sitai ikakaifarai,
