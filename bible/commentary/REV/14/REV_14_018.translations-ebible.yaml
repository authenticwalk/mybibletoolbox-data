  acr-TNT: 'Xel cꞌu lo jun chic ángel chwa raltar; rire yaꞌtal pukꞌab catakan puwi
    ri akꞌ. Lic co cꞌu xsiqꞌuin pan che ri jun cꞌo ri jos lic cꞌo reꞌ pukꞌab, jewaꞌ
    cubiꞌij pan che: «Chachapa rajos lic cꞌo reꞌ y chakꞌata ri jutak chuyaꞌj uvas
    che tak ri ticoꞌn re uvas cꞌo che ruwachulew, ma lic kꞌan chic» cachaꞌ.'
  rop-rop: Brom deya najawan einjul bin kamat igin. Dijan einjul bin boswan blanga
    det faiya, en imbin kamat brom det pleis weya deibin abum det teibul blanga ofring,
    en imbin jingat adbala langa det najawan einjul hubin abum det krukidwan naif,
    “Yu garra gajim ola nogudwan pipul langa ola kantri na. Jis laik ola kukwan greiptri
    daga yu garra gajimbat. Yu yusum det krukidwan naif en kadim detlot greiptri daga,
    dumaji olabat kukwan na.”
  mee-mee: Na anggelo te muni, a kana ka gingginga ta kelangpatali ta sia, ke lelemalaga
    nga altara. Na i ke kiu kaligi ta anggelo e kamopite sikel a matana raumana roma,
    “Ngo rave sikel a kaning, na ngo ravukinunge gerepe gogoname nga oalo reke momo
    nga mogalo e ngape, ta gerep reke momo nga mogalo e ngape keke mera tapu.”
  mwf-2018: I bere ku angel numi deyida yungawuy ngarra da altar ngarra Yile neki
    nukunu. Ku angel nhini-ka ku pule ngala dimna ngarra thungku pirrimum ngarra da
    altar nhini-yu. I nukunu-ka murrinh lurruth pirrimnakay ngarra ku angel numi ngarra
    nanhthi nayp pangkuy meyittha kardi. I mamna, “Nga. Nanhthi nayp nhinhi nabathnu
    thurru pangu warda wangu ngarra da putek ngala pana i darartalnu thurru i thadhakthuknu
    thurru mi grape mi thungku demmay-yu kemkadhuk pangu-yu.”
  dif-dif: 'Ja angela nguru Altarandru dunkana wonti, nulu ngurula ngamalkana wonti
    turuni, ja nulu ngaiala pirnali karkana wonti nunkangu, nulu kirra tjerkara ngamalkana
    wonti: „Kirra tjerkara jinkani jinpamai, ja waina tandra mitaia waina pitandru
    wokaribamai, ngangau nunkani tandra talkurina warai.“'
  gam-gam: Tau agelo ta alta al wamo do pai kantau yemoi iwa ge, wo tau agelo djekapill
    kum noi amblo iwi una ge moi al kandja dje awo embe dji, wain megiye makimb al
