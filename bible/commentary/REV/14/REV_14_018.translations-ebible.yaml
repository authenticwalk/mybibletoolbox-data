  san-GUJ: અપરમ્ અન્ય એકો દૂતો વેદિતો નિર્ગતઃ સ વહ્નેરધિપતિઃ સ ઉચ્ચૈઃસ્વરેણ તં તીક્ષ્ણદાત્રધારિણં
