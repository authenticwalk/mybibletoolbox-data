    jíín hoz xēēn nū, de nastútú nú nchivī jā sáhá nēhén inī ñayīví, tá cúu nūū jéhndē
    ndá ji ndahá yūcū uva jā ní nchīchī, ncachī.'
  san-TIB: ཨཔརམ྄ ཨནྱ ཨེཀོ དཱུཏོ ཝེདིཏོ ནིརྒཏཿ ས ཝཧྣེརདྷིཔཏིཿ ས ཨུཙྩཻཿསྭརེཎ ཏཾ ཏཱིཀྵྞདཱཏྲདྷཱརིཎཾ
    སམྦྷཱཥྱཱཝདཏ྄ ཏྭཡཱ སྭཾ ཏཱིཀྵྞཾ དཱཏྲཾ པྲསཱཪྻྱ མེདིནྱཱ དྲཱཀྵཱགུཙྪཙྪེདནཾ ཀྲིཡཏཱཾ ཡཏསྟཏྥལཱནི
    པརིཎཏཱནི།
  qve-NT: 'Chaymantan huk angelñataq templo ukhupi altarmanta lloqsimuran. Chay angelqa
    ninata kamachinanpaqmi atiyniyoq kasqa. Hinaspan afilasqa ishunayoq angelta khaynata
    niran: —Enteron allpa pachapi uvas sach''akunapa rurunkunata ishunaykiwan rutuyta
    qallariy. Chay allpa pachapi uvaskunaqa ñan poqoña kashan, nispa.'
  pao-NT: '@see-verse:REV.014.017'
  cbu-NT: Shitungeeru, minootssha Apanllee wasundurur parangitamana. Ancha Apanllee
    suma kzammasheem ksutarangiya tazushshinungi. Uwsha mchit payurangu anoo kamachtarangiya.
    K'kuz kizpur zunganirangu; Mchitariptish yashing'shuchee tputsi waneengcha, tárangu.
    Tputs yutaritshishpan kizarun tamapari ashiru pusamaam na waritayanllcha. Yutaritshishimun
    kayanakpaz ashkanaya. Ashiri waneengcha; tárangiya Apanll wasundururi.
  usa-usa: 'ánibo káqomma Áánûqtuni kaqtó-nakoma Áánûqtukaq amí-yátááqá ámê-taarerake
    kukáiye. wemá iratábá akoqnááma matáiye. anókaq ááyama min-nákómá áanaiq púráá-qtátááqá
    yokái-nakomma timá ámikaiye: “maa-márábín-ááwáqá ábu karáipoata ánnábike arammá
    yuraraao.” téna tiráiye.'
  soy-soy: 'Uléécɑɑtumɛ ucɔ yɛɛ nnɑ kɛcɑ́ɑ́ ńnɑŋɛ m mɑ́ pɔ́ɔ kɛnyɔ́ɔnsɛ-i léeri
    uú nɛ uyɛɛ kɛ́nyɑlɛ lɑri-lɑri m mɑ́ símisi ɑi cɑ́ rɛ: A kɛpɔ́nyɑlɛ yelekɔ́ kɛ̃
    fõ ɑɑ kɛtẽ kɛcɑ́ɑ́ rɛɛsɛɛ sipúkípi túúni rɛ rɛɛsɛɛ yɛ pipele mɑsí nnyɑ.'
  hui-hui: Ani bialu dahuliyali mendebi ibugua lomabu delagane dabuni ira deago handaya
    ho haga heago ibu o heagoria howa tagira ibiya. Tagira ibuwa ibugua dahuliyali
    ayu tibu garayabi ne gadele yu hayagohondo laraga halu lalu, Pu mbira lini daga
    mini gerebi dedaru ibirayadago í̠naga ayu tibu garayabi yidegome dindinaga mabuni
    howa gandula, laya.
  amf-amf: Nuudarar hayamoysa dahaa ab Barjosa gaanaa Barjona marshan machadhen raqira
    utayse carin halpan yedaana “Woynin hattonsa aapino ushidine; ogona patan halpan
    hannonam yittsayse peendar dohon woynin hattonsa aapinam patayse pucchaa!” hamayse
    upsi gebhika kina ki giyade.
  quc-NNT: 'Xuquje'' xel chi loq jun ángel chik ruk'' ri ta''b''al toq''ob'' ri k''o
    taqanik pu q''ab'' puwi'' ri q''aq''. Ko xuraq u chi'' chuch''ab''exik ri ángel
    ri ruk''am ri ixjos ri sib''alaj k''o u pu chi'', xub''ij che: Chakojo ri awixjos
    ri sib''alaj k''o u pu chi''. Cheaq''ata ri jutaq tzayaj uva che ri ki che''al,
    ri e tikitoj cho ruwächulew, rumal chi e chaq'' chik, —xcha che.'
  dob-dob: ꞌEnega ꞌebweu wate anilose ꞌebe taliya ꞌenega ꞌimai, tauna ꞌawe ꞌalaꞌalata
    ꞌana toloina, ga ꞌenana sinabwanega ꞌibwau anilose nina ma ina naipi ꞌenaya, ꞌigwae,
    “ꞌImu naipiyega ꞌuda tala be oine uwanao baleꞌuya ꞌusesonidi, manuna niꞌatu sibweyalidi.”
  wrs-wrs: Wo mongova phona ovsongolnindriniva alta sengrini. Hona ovsongolnindriniva
    kuwulva wulluhvna suwena. Wo hev omnana owalm, nom he ten wulluhvnam ovla andral.
    Hev omnana, vrarava pevna andral ovla, wo pueito grepmovm hona petharinim, doa
    wohksuvhoana.
  mca-mca: 'Ma'' qa t''atsji''ƚfik''i iye hakhap iye ángel, hikha'' na''li''m pa''
    ƚet''unha''x in tenek''enhe''yipji'' hakha'' ƚefet ha'' ts''eewe''epji'', qa yit''unhetik''i
    in yithinii hakha'' na''li''m ha'' nooyo''ofi witqatsjikinet yasƚax, qa yit''ij:
    —Yape anatkin na'' aqa''tsjikinet qu'' isa''xik''i ne'' ƚei na'' uwaket na'' sehe''
    epji'', qe ne'' uwa hats yuji''ha.—'
  tzo-TZC: 'Tsꞌacal to un, ilocꞌ talel jun ángel ti ta altare, ti xuꞌ yuꞌun ta spas
    ta mantal ti cꞌoqꞌue. Jech tsots laj yavta ti jun ángel ti buchꞌu yichꞌoj ti joz
    ti lec yee: ―Liqueso stuchꞌel ti uvae ta sventa ti joz ti lec yee. Jaꞌ jech xtoc,
    tsobo jujuvoj uva ti oy ta sjoylej banomile. Yuꞌun tocon xa ―xi.'
  mya-mya: ထို​နောက်​မီး​ကို​အ​စိုး​ရ​သော​ကောင်း​ကင်​တ​မန် သည် ယဇ်​ပလ္လင်​တော်​မှ​ထွက်​လာ​၏။
    သူ​သည်​တံ​စဉ် ကို​ကိုင်​ထား​သည့်​ကောင်း​ကင်​တ​မန်​အား``သင်​၏ တံ​စဉ်​ကို​ယူ​၍ ကမ္ဘာ​မြေ​ပေါ်​က​စ​ပျစ်​သီး​တို့
    ကို​ရိတ်​သိမ်း​လော့။ စ​ပျစ်​သီး​များ​မှည့်​လေ​ပြီ'' ဟု​အ​သံ​ကျယ်​စွာ​ပြော​၏။-
  gng-NT: 'Nɛ utondtɔ mɔ ñɛn'' liponpuol saan. Wɔn nɛ ŋmɔbe mituɔm umu bo. U yin''
    utond wà ŋuuke puokŋmaŋmaa nnɔ ufaa bo ki ye: «Taa aʼpuokŋmaŋmaa nnɔ kí cecere
    utingbɛn bo ya sibii yà bi taah yɛ̀ ki ŋɛh fɛn nnɔ, kimɛ ì ben''-a.»'
  cbi-NTPO: 'Tsenmala kama anjee, ufeenda tsure'' keewaanu keesha ñitala mandanguemu
    anjee pu'' faawa, tsejtu nara tyaya chu''papaa beruruu kuchillu tanamu anjeenu
    laapu'' patu entsandiwa: Entsa tusha uva vijpala jumulanu ñu'' kuchillu puite'',
    uva tyundyu dekakide, matyu yumaa delluñu kanu ura tiyave, tiwa.'
  ikk-NT: Ya Mmọn-ozi ọzọ nọ gha ukpo nchụ-ẹjan pụha. Ọnwan wụ mmọn-ozi hụ hụn Osolobuẹ
    we oku ọwụlẹ gbashịarị ọkụn che okpuru ẹ. Ọ nọ weshi olu elu, hịjẹnni mmọn-ozi
    hụ gi ọpịa-sịkụ tụ-nkọ, sị a, “Gi nwan ọpịa-sịkụ ị tụ-nkọ ghọrị ọhịọ-grepu hụn
    vaịnị ụwa mị, makẹni grepu ẹ a changụọ!”
  leu-leu: E saxa fulaa, nane aava taxa paamuian a fata, a filimaan ti la ivin ina
    faraaman e nane kel faagut xe sina saxa pana pinis fafangan e a xuuse, “No faisok
    pana pinis siim naboxo. A xalana wain ti la xavala fo matoxol e no taa patal faxuvul
    nari.”
  maz-NT: 'Nuc''ua xe ''naja anxe o mbedye cja c''ü e altar. Nuc''ü, ngue c''ü mi
    manda yo sivi. Cjanu o mapjü na jens''e o zopjü nu c''ü mi jün c''ü e sjat''ëbi
    c''ü me ma mbeñe, o xipji a cjava: ―Pjëch''i c''ü in sjat''ëbi ra jyäbä yo uva
    yo cja''a cja ne xoñijõmü cja rrĩ pëchi yo na ngueje ya ndã''ã yo. O mama a cjanu
    c''e anxe.'
  bod-N: ཡང་ཕོ་ཉ་གཞན་ཞིག་མཆོད་ཁྲི་ལས་ཐོན་ཞིང་། དེ་ནི་མེ་ལ་དབང་སྒྱུར་མཁན་ཡིན་ལ། དེས་ཟོར་བ་རྣོན་པོ་འཛིན་མཁན་དེ་ལ་སྐད་ཆེན་པོས་འདི་སྐད་དུ།
    ས་སྟེང་གི་རྒུན་འབྲུམ་སྨིན་ཟིན་པས་ཟོར་བ་རྣོན་པོ་སྲོངས་ལ་རྒུན་འབྲུམ་ཤིང་གི་འབྲས་བུ་སྡུས་ཤིག་ཅེས་སྨྲས་པ་ན།
  tca-NT: 'Rü yema pumaraarü gutẽ́xeruü̃taxmüwa ínaxũxũ ga wüxi ga to ga orearü ngeruü̃
    ga üxümaã icuáxü̃. Rü nüma rü tagaãcü ñanagürü nüxü̃ ga yema to ga orearü ngeruü̃
    ga yema cüxchi ga ínapomaguxcü ga tẽ́xechixcü nüxü̃́ yexmaxü̃: “¡Inaxügü na cunadexü̃
    i ngẽma duü̃xü̃gü i yéa naãnewa ngẽxmagüxü̃ i tama Tupanaãrü ixĩgüxü̃! Erü marü
    nawa nangu na Tupana napoxcuexü̃”, ñanagürü.'
  zpl-NT: 'Nu che uchiuꞌu stucu ángele ruꞌu ecuꞌcu liñi indu zeꞌe enu rluꞌcu poder
    lu quii, nu fuerte uni ángele quieꞌ lu ángele enu nzene sierra nú nelatsa zeꞌe:
    ―Uchieꞌcuꞌ bee uva nú nuꞌ lu yuu iliulabe xne unguyeꞌelane.'
  mbc-NT: 'Mîrîrî tîpo tiaron inserî mîrîrî apo'' esa'' pe tîwe''sen epa''ka''pî Paapa
    yapurî pe to'' nîpo''tî yaponse'' piapai. Mîîkîrî entaime''pî meruntî ke pu''kuru.
    Mîîkîrî inserî ike'' pe ipokasa'' itenya tîwe''sen pî''. Ta''pîiya: —‍Mîrîrî ayenya
    manni'' ke mîrîrî uva yeperu yaponse'' te''pokon ya''tîkî. Maasa pra aasîrî tamî''nawîrî
    uva yeperu emîsa'' man.'
  ndg-ndg: Na balo malaika ywenge kaisa kuoma mu'madhabahu, ni malaika ywabile ni
    mamlaka ya nnani ya mwoto. Kankema kwa lilobe likolo malaika ywabile ni kyembe
    kikale, Tola kyembe kikale ni ugakuanye matawi ga mzabibu kuoma kwa mzabibu wa
    lunia, kwa mana zabibu zabile tayari.
  wsk-wsk: Se akingtala engel bo altar ko tama bitaruwara mu altar beteram ale tairam,
    ale engel batir sickle iluwaram mu sokel ago auram, ale maonam, “Ka batir kore
    karogo sumu to ale ali te waen nunguning muguri yoparam mu batutumur ale bolala
    awurko. Mu awuk, ko nunguning suen biya yopa muruwuram,” mam.
  toj-NT: 'Jaxa otro jun angeli, ti cho quila el jan ba stz''eel ja mesa jau ba huax
    aaxi ja smajtan ja Diosi pero tuc ja yatel ja yeni. Ja yeni, huan bi sc''ulan
    mandar ja c''aq''ui. Ja ángel iti ti yal yab ja ángel jau yaman yuj ja smachit
    it jel ja yeji: ―Ja hueni, cax huego ja ba luumi porque ja tan tz''usubi, tac''an
    xa lec. Ochan soc ja hua machiti. Tzomo ja tz''usubi, x''utji.'
  tbc-tbc: Agog eŋel sen ta alta ibiseig kuai te ilasa ya. Iŋ man alta san yai itirni
    san dabai aman da ya. Iŋ awan dabai geig eŋel bubarek luon ak yabi dan iwagig
    ibol, “Oŋane bubarek ŋanep, wain patun abi a tan na yak lo yan tutep tumani wa.
    Man dugo, wain patun fidian duluboŋ la ya.”
  sna-sna: Mumwezve mutumwa, akanga ane simba pamusoro pomoto, akabuda achibva paaritari
    akadanidzira nenzwi guru kuna iye akanga ane jeko rinopinza akati, “Tora jeko
    rako rinopinza ugounganidza masumbu amazambiringa anobva pamuzambiringa wenyika,
    nokuti mazambiringa awo aibva.”
  smk-NT: Kaaram, main anamanan anghil nin linumwa' nangibwat sa altar. Siti a anghil
    nin mampamaga sa apoy. Nita'way na konan anghil a main nin matadem nin agod, “Mangagod
    kayna, putyen moyna a sinurboy nin ubas sa luta' ta maluto' ana.”
  grc-TCGNT: Καὶ ἄλλος ἄγγελος ἐξῆλθεν ἐκ τοῦ θυσιαστηρίου, ἔχων ἐξουσίαν ἐπὶ τοῦ
    πυρός, καὶ ἐφώνησε κραυγῇ μεγάλῃ τῷ ἔχοντι τὸ δρέπανον τὸ ὀξύ, λέγων, Πέμψον σου
    τὸ δρέπανον τὸ ὀξὺ καὶ τρύγησον τοὺς βότρυας τῆς ἀμπέλου τῆς γῆς, ὅτι ἤκμασαν
    αἱ σταφυλαὶ αὐτῆς.
  gof-WFTW: Tama bolla maati de7iya hara kiitanchchoy yarshsho bessaafe keyis. I ba
    qaala dhoqqu oothidi oco baaca oykkida kiitanchchuwako, “Woyne ayfey teerida gisho
    ne oco baaca yeddada, sa7an de7iya woyniyappe qanxa” yaagis.
  spa-BLM: 'Otro ángel salió del altar, el que tiene poder sobre el fuego, y llamó
    con gran voz al que tenía la hoz afilada, diciendo: “¡Envía tu hoz afilada y recoge
    los racimos de la vid de la tierra, porque las uvas de la tierra están completamente
    maduras!”'
  kyz-NT: 'A''erauwe majepeja ''ga ywagipewara ''ga ''ua jany kasiga rapyaw awi nũ.
    Aipo ''ga tata rerekwara ''ga wafukaita jyaparuu aime rerekwara ''ga upe: —Ekwap
    ywy pewara ''gã nesaka. Sã''ã ae y''wa''aa monooga imomoa y''wa pykawa pype. A''eramũ
    ''ã ae y''wa pikau. Nan tee futat ekwap Ku''jywa ''ga je''ega renupare''ema ''gã
    nerekou tyweaete. Ku''jywa ''ga imara''ne ''gã nee— ''jau ''ga ''ga upe.'
  dao-dao: Acunüng khankhawngsä akce meia khana khyaihbahnak taki pi kphyawnkung üngka
    naw lut law lü ngvin xat kcang taki angsang yea khü lü, “Na ngvin akpat kcang
    cen kphawng lü khawmdek khana capyit ngbawm he cen jah ata; hmin päng ve u,” a
    ti.
  cya-cya: 'Se''en n''ni tnu jun ''in Ndiose mdo''o xca angujle nu ntsu''hui cunta
    ''in quii'', lo'' cueen ycui'' lo''o nu nducua bxtyi cha yaa'' can'': Si''yu lya
    nchgaa stya uva nu nducui loo chendyu si''yana cua'' nguhuen na.'
  nii-nii: Mułang kin, nga enjel endi, kułmał kałmin konu ełe, si kindpi kin tor orum.
    Orum enjel ei, eim dup tep ermba nge dinga pirim. Peng kin, ei eim wii dinga topu
    kin, enjel endi, tui jik endi ambiłpi multum enjel ei kin, yi nim. “Nim tui jik
    ei, sikin kin, nim na mani mei ełe, ond mong wain poł topu mołum ei, tami tokun
    kin, kułou tunjii. Tunjii kuni mong ei, poł topu poru nirim.
  ign-NT: 'Éneri­chuvare tiúchuji­ca­varepa ema apana ángele eta te mesa tiámahi eta
    mayucuneasa ema Viya. Éma, téchahi eta yucu. Tacahe, mapiaracapa muraca ema matsecaripa
    eta macuru­ji­si­rayare. Máichapa: —Puiti piyana. Piputuvahu picurujica ena apamuriana
    achaneana te juca apaquehe. Tícuña­ca­ca­reanapa ichape, taicha tétavi­cavahi
    eta náichirahi eta tamauri­queneana. Vaipa ticucha­pa­ca­rehini eta náeneuchi­ra­vaina
    —máichapa ema ángele.'
  dik-NT: Ku bɔ̈ atuny wën muk riɛl ë mac bei ariäk lɔ̈ɔ̈m. Ku cɔɔl atuny wën muk
    pal moth röldït ku lueel, “Löm paldu ku tem abiëc dom yic pinynhom rin abiëc acï
    luɔk.”
  cac-cac: 'Ix elta pax junxo ángel b''aj ayoch jun altar. Aton jun chi'' ay yopisio
    yac''an mandar jun c''ac''. Te chaan̈ ix yal d''a junxo ángel yamb''il jun sjochlab''
    chi'' yuuj: —Ac''och a jochlab'' jay ye chi'', yujto a juntzan̈ uva d''a yolyib''an̈q''uinal,
    te stiempoxo, xchi.'
  tzj-E: 'Y c''o chic jun ángel xel ta abar c''o wa'' altar, arja'' c''ola ruk''a''
    tzrij k''ak'' jc''ola pe rwá'' altar. Arja'' nurak ruchi'' tzrij jun chic ángel
    je rc''an woz jcongan ch''ut rutza''m, y xbij tzra che nquerumol wnak je xtkaj
    pa lowlo'' chquij jnutak ta Dios, cawra xbij tzra ra: —Jwoz awc''an tucsaj che
    rmolic uva jc''ola chwech ruch''lew com k''an chic j-uva, cara'' xbij tzra.'
  san-BUR: အပရမ် အနျ ဧကော ဒူတော ဝေဒိတော နိရ္ဂတး သ ဝဟ္နေရဓိပတိး သ ဥစ္စဲးသွရေဏ တံ တီက္ၐ္ဏဒါတြဓာရိဏံ
    သမ္ဘာၐျာဝဒတ် တွယာ သွံ တီက္ၐ္ဏံ ဒါတြံ ပြသာရျျ မေဒိနျာ ဒြာက္ၐာဂုစ္ဆစ္ဆေဒနံ ကြိယတာံ
    ယတသ္တတ္ဖလာနိ ပရိဏတာနိ၊
  yaa-NT: 'Afianã ãjiri fetsari Nios kĩfiti mĩsa anoax kaa. Nãato Niospa maifo tii
    anoa koatiro. Nãatori keno extea ikiai tsomax fãsikõi mekayanã yoia: “Nã uva fimi
    mã pachiaki. Mextexõ ichafafe,” ixõ yoia. Nãskarifakĩ Epa Niospa ãfe ãjiriõxõ
    a nikakaspamisfo ichanãfaxii.'
  cab-NT: Ábaya láfuridun ábanya ánjeli lídaangiñe latárü, ánjeli ligía, gabáfuti
    luágu wátu geméti le luágubei latárü ligía. Ába lagúarun lun le táubei lalúbagüle
    láu umálali jéreti, ába laríñagun lun. —Dáboun balúbagüle to jamánaboun, alúbajaboún
    tirésini beíbei to múaruguboun, ladǘga funáaru.
  clu-clu: Kag doto sa altar may naggoa ra nga angil. Tana ang angil nga nagabantay
    ang kalayo doto sa altar. Nagsinggit tana sa angil nga may karit nga matarum,
    makon na, “Gamita run imong karit kag panggutraba ang mga obas sa kalibotan ay
    loto ron.”
  swh-ULB: Na bado malaika mwingine akaja kutoka kwenye madhabahu, na malaika aliyekuwa
    na mamlaka juu ya moto. Akamwita kwa sauti kuu malaika ambaye alikuwa na mundu
    mkali, “Chukua mundu mkali na uyakusanye matawi ya mzabibu kutoka kwenye mzabibu
    wa nchi, kwa kuwa zabibu sasa zimeiva.”
  tpt-NT: 'Vachu taxtul aqayntaun ixmayul Dios ni laka altar. Yucha ixlhichimoꞌoy
    ni jikmi. Pꞌays pukiltꞌasanil, junil ni mayul yu ixlhaꞌanta chitaj, va naul: —¡Kꞌalaqchꞌaqxpꞌuxnincha
    ixlaqapꞌu ni uva yu alin lakamunukpaꞌ! Oxicha katꞌata xaꞌunikan.'
  aai-aai: Iban maiye tounamatar ta wairaf ana kaifayan sibor ana gemane tit, naatu
    fanan aumetawat na’in e’af tounamatar uman ana kaifut wan so’arin bai batabat
    isan eo, “A kaifut wan so’arin kubai tafaram ana masaw yan grape umah ku’afuwen
    kwita’ay, anayabin grape i hiwu.”
  sny-sny: Sosu Owane Sitewi lo ipari tere'e tapiye wari ma'e fai. Owane Sitewi lo
    ipari ape yehe ape noweinowei siye meni topo. Le Owane Sitewi lo ipari tutawe
    ma'e apou uteye, “Ne hi awei ma'e itorowawe, wafei wain so werese aine tou erere!
    Wafei wain so werese ape mo pere'eyeye.” [Jol 3:13]
  myy-myy: 'Ito bero gãji ángel Diore ĩna soe ĩsisotira casabo jea codegʉ budiquĩ.
