    chit tee. As ech tal veꞌt ileꞌ: —¡Bꞌanbꞌe vachꞌichꞌeꞌ! ¡As tzokꞌeꞌl ivatz unqꞌa
    uuvaeꞌ uvaꞌ avamal vatz u txꞌavaꞌeꞌ, tan qꞌantu veꞌteꞌ!— tiꞌk u ángel tal te vimooleꞌ.'
  boa-NT: 'Áábekée tsijpi cúújúwá tehméébé Píívyéébé ɨɨcúvé waɨ́jɨ́ íjcyátsihdyu tsáábe
    kéévánécoba nééhií: —Tsúúca óóva néévá naamé ííñújɨri. Aane ílluréjuco pééne daahɨ́vetsóte.'
  quh-NT: 'Chanta waj angelpis juicio ninamanta atiyniyoj caj, altarmanta llojsimuspa
