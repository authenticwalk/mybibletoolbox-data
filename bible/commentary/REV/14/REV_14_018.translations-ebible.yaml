  nbq-nbq: Andi en, malaikat adik ambi hali hunisiga menda vagago agarik ako hali
    hunisigama akoma en wulu wagya lagarik, at malaikat eyaga savit ovat wisane endak
    inggimu wulu waga ako, yugugu dugwit, “O wen vaga yagamu andoma anggur enggen
    yugup ako, mondok hoda agarikmu, heyaga savit ovat wisane andi vaga mbalogo yidi
    wambilak o,” yiluk, yugugu higi.
  tgo-tgo: Amba nyao thovuye reghava, iye ndɨghe gharanjimbukiki, i raŋgima e ghamba
    vowo, kaero i kula ghaoko weya gheuma iya kaina maraema lawelaweniye inawe, ghalɨŋae
    laghɨye iŋa, “U wo le kainana iya maraena lawelaweniye, u tena waen kwariŋgina
    na u bigiŋgima yambane e ghawaena rɨghenji, kaiwae unenjina kaero thɨ ŋgwe.”
  yap-yap: Miki yib yugu reb e engel u altar, ni ir e bmil fan fare nifiy ngak. Me
