    ĩja. Ito bajiri mʉ ya yoara jãi odiri jãina jata ãmiña, yi bʉsi ruyuquĩ yʉ tʉoja.'
  trc-NT: 'Ga̱a ne̱ curiha̱nj yoꞌó se‑mo̱zó Diose̱ uún rej nicu̱nꞌ mesá altar, ne̱
    síí guun chij rihaan yaꞌan me soꞌ, ne̱ nucua̱j ndoꞌo caguáj soꞌ rihaan síí nica̱j
    yoꞌó agaꞌ siha̱a̱ yoꞌ a. Dan me se cataj soꞌ, ne̱: ―Ta̱cuachén so̱ꞌ sa̱gáꞌ so̱ꞌ
    agaꞌ sera̱a̱ siha̱a̱ tacóó nij rasu̱u̱n ma̱n rihaan yoꞌóó, ne̱ naquiꞌya̱j chre̱ꞌ
    so̱ꞌ nij chruj uvá cachij rihaan yoꞌóó á. ꞌO̱ se a̱j cané nu̱ꞌ nij chruj uvá na̱nj
