  azb-azb: 'Od işinə məsul olan başqa bir mələk də qurbangahdan çıxıb iti orağı olan
    mələyə uca səslə nida etdi: «İti orağını işə sal və yer üzündəki üzüm tənəyindən
    salxımları kəs yığ, çünki üzümləri yetişib».'
  eng-DBY: And another angel came out of the altar, having power over fire, and called
    with a loud cry to him that had the sharp sickle, saying, Send thy sharp sickle,
    and gather the bunches of the vine of the earth; for her grapes are fully ripened.
  guo-NT: 'Jawʉt asan ángel fʉlaen altarxot. Japonlap altarjit tataeflan. Jawʉt pinjametat
