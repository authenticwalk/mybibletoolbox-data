    isoro''pa'' ana''intacaso marë''. Opa cayahuachina, manëso pochachin a''naroáchin
    maquë'', itërin anquëniri.'
  srn-NT: 'Dan wan tra engel di ben mus sorgu fu a faya fu a altari, kmopo na sei
    a altari. A bari nanga tranga sten gi a engel di abi a srapu babun-nefi taki:
    “Go nanga yu babun-nefi go koti den bosu fu den droifibon na grontapu, bika den
    droifi lepi.”'
  cta-NT: 'Juaꞌa̱ ngutuꞌu tya chaca xca̱ nu ndu̱ toꞌ mesa su ndyaqui̱ msta̱, ya̱a̱
    liꞌ; biꞌ laca nu laca loo jiꞌi̱ quiiꞌ biꞌ. Liꞌ cui̱i̱ ngusiꞌya biꞌ loꞌo xca̱ nu
    ndacui maxtyi cha tuꞌba yaꞌ: ―Xuꞌba clya nuꞌu̱ maxtyi jinuꞌu̱, xiꞌyu jyacuaꞌ siꞌyu
    losuꞌ tyixi nu ntsuꞌu chalyuu, chaꞌ ngumi̱ tsa ñaꞌa̱ siꞌyu biꞌ.'
  bqc-SIM: 'Ɔ̃ malaika pãle pↄ́ tɛ́ iko vĩ bↄ̀ sa''okĩi. À lɛ́ gbãa zù gbɛ̃́
