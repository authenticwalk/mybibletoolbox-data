    ḡureri nokari-vegogori, korana vine ḡwari (o grapes) tu varau beḡe maḡe.
  lgl-lgl: Sui te eniselo 'e 'ilitoa fafia dunaa li, ka la mae faasia 'erefau, ma
    ka akwa ko 'uri 'e fala eniselo ba 'e dau ala 'au li, “'O sirua lo funi grep gi
    'i laola molagali 'alia 'au la 'o, sulia funi 'ai 'e gi gera maua lo!”
  mmo-mmo: Tonde yik angela ti vu alata be hato having. Angela tii-ju ond yite niwêêk
    neep in nanggin kin, tombe teey osin niwêêk la vu angela ango sen hako yipak navu
    ngalii-to nambe, “Onggako gate yipak navu ngalii-ja be okatôôv hees wain nôôn
    pin vu voon-ambe onaasupin, in wain nôôn pin suuh lung la.”
  ncu-NT: Ne̱ Wuribware̱ kabɔɔ ko̱ ne̱ mò̱‑ɔ mɔ mò̱ e̱ de̱e̱re̱ lɔŋŋɔkpa a de̱e̱kpa‑ɔ
    se̱‑ɔ a le̱e̱ lɔŋŋɔkpa‑ɔ ase̱ ba, ne̱ ɔɔ faa‑rɔ keŋkeŋ bo̱ kyo̱ŋwe̱ Wuribware̱
    kabɔɔ ne̱ o de loogyi yayasɛ‑ɔ tɔwe̱ fe̱yɛ, “Ba fo̱ loogyi‑o bo̱ tee kaye̱‑rɔ
    a bobe ayii agyi‑o, a le̱e̱ fe̱yɛ aa pee.”
  cni-NT: 'Jeri ipocaque pashini aisati, iponeaca anta itaapinitironta casancapatsari.
    Iriotaque taarantirori paitapeerica. Antearojenca icajemacotaqueri ishaninca ajiriquirori
    isavirite: —Iracaque ovapee: pimpesajeitero maaroni timajeitatsiri quipatsiqui,
    paayetajero maaroni, pampatotero.'
  eng-WMB: Another angel came out from the altar, he who has power over fire, and
    he called with a great voice to him who had the sharp sickle, saying, “Send your
    sharp sickle and gather the clusters of the vine of the earth, for the earth’s
    grapes are fully ripe!”
  zaw-NT: 'Dxejcti birii stee xangl Dios nez loj piändxan xten Dios. Laani rajpni
    yäḻrnibee lo balro. Dipduxh guniini, räjpni loj ni ca'' guiboz ni caduxh ro''ni,
    räjpni: ―Basäḻ xquibozlu nez ni'' reyaguub, batiuug guiraa reresim̲ uub ni yu''
    lo guedxliujre, sa''csi aguyajlreni.'
  san-MAL: അപരമ് അന്യ ഏകോ ദൂതോ വേദിതോ നിർഗതഃ സ വഹ്നേരധിപതിഃ സ ഉച്ചൈഃസ്വരേണ തം തീക്ഷ്ണദാത്രധാരിണം
    സമ്ഭാഷ്യാവദത് ത്വയാ സ്വം തീക്ഷ്ണം ദാത്രം പ്രസാര്യ്യ മേദിന്യാ ദ്രാക്ഷാഗുച്ഛച്ഛേദനം
    ക്രിയതാം യതസ്തത്ഫലാനി പരിണതാനി|
  tam-TCV: வேறொரு இறைத்தூதன் பலிபீடத்திலிருந்து புறப்பட்டு வந்தான். அவன் நெருப்புக்குப்
    பொறுப்பாயிருக்கிறவன். அவன் கூரிய அரிவாளை வைத்திருந்த தூதனிடம் உரத்த குரலில், “உன்னுடைய
    கூரிய அரிவாளை எடுத்து, பூமியின் திராட்சை கொடியிலிருந்து திராட்சை பழக்குலைகளை அறுத்து
    சேர்த்துக்கொள்; ஏனெனில், அதன் திராட்சைப் பழங்கள் பழுத்து ஆயத்தமாகிவிட்டன” என்றான்.
  mit-NT: 'Dandu nì quee inga ángel nùù ndé iín mesa ìì ndé cahvi‑né Dios, te nduú‑né
    ángel dandacú nùù ñuhu xíxìn. Te nì ndàhì ndee‑né, cachí‑nè xì ángel iníndáhá
    hoz mà: ―Xì hoz dììn jaàn cahndè‑ní nsidaa sì‑uva caá nducuyòhò ñuhìví, vàchi
    sànì xìchi‑sì ―nì cachi‑nè.'
  ceb-ULB: Sa gihapon ang laing anghel migula gikan sa halaran, ang usa ka anghel
    nga adunay kagahom sa kalayo. Mitawag siya sa makusog nga tingog ngadto sa anghel
    nga adunay hait nga garab, “Kuhaa ang imong hait nga garab ug tigoma ang mga pungpong
    sa mga paras gikan sa parasan sa kalibotan, kay ang ilang mga paras hinog na.”
  ces-LB: 'Od oltáře vyšel další anděl, ten který měl moc nad ohněm. Hlasitě zavolal
    na anděla se srpem a vybídl ho: „Sklízej hrozny, vinice země dozrály k soudu!“'
  mkn-mkn: Ais, ada satu ana bua yang laen kaluar datang dari itu tampa bakar dara
    kayu wangi di Ruma Sambayang di sorga. Ana bua ni pung tugas, andia jaga api di
    itu tampa bakar dara kayu wangi. Dia batarea suru itu ana bua yang pegang itu
    sabit bilang, “Pake lu pung sabit tu, ko pi ketu bua di bumi su! Te di sana pohon
    anggor pung bua dong su masak-masak.”
  pol-UBG: 'Potem od ołtarza wyszedł inny anioł, który miał władzę nad ogniem i zawołał
    donośnym głosem do tego, który miał ostry sierp: Zapuść swój ostry sierp i zbierz
    grona winorośli ziemi, bo dojrzały jej winne grona.'
  qxh-NT: 'Llucshimuptin, juc anjilna llucshimuran. Payga insinsuwan saumachinanpaj
    tullpa ninata waycupacuj anjil caran. Üsiyuj anjiltana jayacuran: «Übas pugushana.
    Afilash üsiquiwan llapanta pallay» nir.'
  nwi-nwi: Agelo mɨn kɨrik yame ramarha tuk nap ye tebol, rɨsɨ-pən ye tebol muə, kɨni
    mokrən kɨn agelo yame ravəh nao iko mɨmə, “Narmamə ye tanɨmtanə kɨsəmhen kɨn kwənkwai
    grep yame ruəmhiak. Vəh kafam nao iko mɨpɨk əriə.”
  kmo-kmo: 'Worek anadii ejel por rii opelen otiitar cheyen heechi ya sayar. Diita
    ejel rii hin siitii kowu tar ejel. Rii yaniga rii kuru tar sarap neeki tar ejel
    riina harapa ayak uwachi eecha wor: “Miita neeki tar sarap na otiichi nowok wain
    pokon dagii hama. Neepii taweyn, eena na dagii hama!”'
  agr-agr: 'Nuniai tikich nayaimpinmaya aents, jii ekemamainnum senchijí ajamu altarnumia
    jiinkibi. Nunik hoz etsakamun takaka nuna senchi untsuká: “¡Hoz etsakamu takakam
    duwi uva tsamakaja aanú tsupijam juuktá!”, timayi.'
  kyc-kyc: Dee aŋala mende kiso maingi kana pyare rapu pyuo karenge doko yaki nyepala
    naipu nao mama nyingi manjaro kareyamo doko kando kyakale lao dopa pyuo leya.
    Isa yuunya isa girapo dupwa poo relyamo dokona embena naipu nenge karenge dokome
    nyepala pyakepo lyepe leya.
  urd-GVU: پھر ایک تیسرا فرشتہ آیا۔ اُسے آگ پر اختیار تھا۔ وہ قربان گاہ سے آیا اور
    اونچی آواز سے پکار کر تیز درانتی پکڑے ہوئے فرشتے سے مخاطب ہوا، ”اپنی تیز درانتی
    لے کر زمین کی انگور کی بیل سے انگور کے گُچھے جمع کر، کیونکہ اُس کے انگور پک گئے
    ہیں۔“
  yre-NT: 'Ɛn Bali -le ''pasianɔn ''bɔ nɛn laji bɛ, -a -tʋ nɛn -te e ''wɩ ''vɩ ''tɛ
    lɛ yaa dra bɛ, e ''si Bali -pan "davɛ va zia. E paan ''kpa ''plɛblɛ Bali -le ''pasiazan
    nɛn ''saa ''tɛvɛ ''lɛ ''lɛa a -yrɔ "bɛ -yrɛ. Yaa ''vɩ ''nan: «''I ''yie ''saa
    ''tɛvɛ ''si -e ''i rɛzɛn ''blʋ "cɛɛndɩ ''sia! Kɔɔ rɛzɛn yiba pɛɛnɔn nɛn rɛzɛn
    fei bɛ o ''blʋ tran.»'
  fuh-BKF: 'Ndeen maleyka goɗɗo yalti e ley hirsirde rewreteende Laamɗo ndeen. Oon
    woni kawjotooɗo yiite. O ƴeewnii daande toownde, o wi''i maleyka tiigiiɗo wawdu
    welndu oon: —Jippin wawdu maa nduun, kawrunduraa ɓiɓɓe cabiije dow leydi, sabo
    ɗe ɓenndii.'
  arl-NT: 'Na nuhuaji, socua tamonu Pueyaso seruuri tohuatamaa Pueyasoocuara catijiaja
    casaajiniji. Nojuajaari mani camaru. Nojuajaari narta Pueyaso seruucua nacaree,
    shamatucuaja mueruu muetuyanoocua. Na sequereeri: —¡Quia shamatucuaja mueruuta
    uva quia carojotare, jiyajinia moritiaconuni! ¡Tari noshuriujuacuaja!'
  ziw-ziw: Niyo mndima ywa kwembingu mtuhu, mchimaila ywo moto, kalaila kwe nchanja
    ya kumvikila Chohile. Kaguta kwa izwi kulu kwa mndima ywa kwembingu mta inyengo
    ikutwa, “Guha inyengo yako, ukante kakungu ka zabibu mwe isi, kwaviya zabibu ziva!”
  grc-TR: Καὶ ἄλλος ἄγγελος ἐξῆλθεν ἐκ τοῦ θυσιαστηρίου, ἔχων ἐξουσίαν ἐπὶ τοῦ πυρός,
    καὶ ἐφώνησε κραυγῇ μεγάλῃ τῷ ἔχοντι τὸ δρέπανον τὸ ὀξύ, λέγων, Πέμψον σου τὸ δρέπανον
    τὸ ὀξὺ καὶ τρύγησον τοὺς βότρυας τῆς ἀμπέλου τῆς γῆς, ὅτι ἤκμασαν αἱ σταφυλαὶ
    αὐτῆς.
  nag-nag: Aru dusra ekjon sorgodoth juli thaka puja laga bedi pora ulaikene ahise
    aru tai logote jui laga adhikar thakise. Tai dangor awaj pora kun laga hathte
    dhar hashua hathiar ase taike matise, aru koise, “Tumi laga dhar hashua hathiar
    lobi aru prithibi pora angur khan joma koribi, kelemane taikhan laga angur khan
    sob pakkise.”
  eng-OEBCW: Then another angel came out of the altar; he had power over fire, and
    he called in a loud voice to the angel that had the sharp sickle – “Take your
    sharp sickle, and gather the bunches from the vine of Earth, for its grapes are
    ripe.”
  knj-NT: 'Jix eltej jun xa ángel bey ey octoj jun smeẍail xaambal. Ja'' jun tu''
    ey yopiso yak''on mandar k''ak'' k''ak''. Caw ip yalontoj tet jun xa ángel mitx''bil
    a jox tu'' jaxca ti'': —A octoj ja jox caw eel tu'', yutol ja'' an uva bey sat
    tx''otx'', caw k''an xa an, ẍi naj tet.'
  deu-1912: 'Und ein anderer Engel ging aus vom Altar, der hatte Macht über das Feuer
    und rief mit großem Geschrei zu dem, der die scharfe Hippe hatte, und sprach:
    Schlag an mit deiner scharfen Hippe und schneide die Trauben vom Weinstock der
    Erde; denn seine Beeren sind reif!'
  san-PUN: ਅਪਰਮ੍ ਅਨ੍ਯ ਏਕੋ ਦੂਤੋ ਵੇਦਿਤੋ ਨਿਰ੍ਗਤਃ ਸ ਵਹ੍ਨੇਰਧਿਪਤਿਃ ਸ ਉੱਚੈਃਸ੍ਵਰੇਣ ਤੰ ਤੀਕ੍ਸ਼਼੍ਣਦਾਤ੍ਰਧਾਰਿਣੰ
    ਸਮ੍ਭਾਸ਼਼੍ਯਾਵਦਤ੍ ਤ੍ਵਯਾ ਸ੍ਵੰ ਤੀਕ੍ਸ਼਼੍ਣੰ ਦਾਤ੍ਰੰ ਪ੍ਰਸਾਰ੍ੱਯ ਮੇਦਿਨ੍ਯਾ ਦ੍ਰਾਕ੍ਸ਼਼ਾਗੁੱਛੱਛੇਦਨੰ
    ਕ੍ਰਿਯਤਾਂ ਯਤਸ੍ਤਤ੍ਫਲਾਨਿ ਪਰਿਣਤਾਨਿ|
  nob-LB: 'Så kom en engel ut fra alteret i templet. Han hadde makt over ilden og
