  mic-MIQNT: Na ansale'wit ta'n nujo'tg pugtew wejiet na patgulmesigaqan wejitas'g
    wisaw suliewei ta'n pugtew tepteg. Sesgwalatl na ansale'wilitl ta'n geggunmilitl
