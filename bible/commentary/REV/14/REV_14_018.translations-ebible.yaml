  awb-awb: Mó íópeqté ání titiré tahbérápéqté séna iraraq wahnahni aní ména áwéhreh
    sogíq matíéh ánínsábé anotahtaq mahraréna, Marakóipeq moke náhníáq sera aiq nera
    kéh púah arene sogiqtaté koawaqmio ire.
  gdn-gdn: Nau yabu tapuwani manako aneya ade mosi ki Mamanuga God e kepakepai kawareya
    mata urau ki kwayubapiyawa aneyai ki e kepakepa deneya matarau bauwena manako
    e bonanai ragiragi kawaya e waretai kereba wadubu apunai ki sibu, wagubu ke; ‘Ripa
    ‘waeni’ madai miyawawena ki pokere kau kerebagi uwarai ki wadi suri waira kawareya
    ripa madai ki kuduba gwiyapiyowa.’
  nko-NT: Mʋ́ʋ́ Bulu-ɔbɔpʋ ɔkʋá ɔbʋ túmi ogyá ámʋsʋ ɛ́ lɛ́dalɩ tsu afɔdɩɛ-asubwi
    ámʋ asɩ ba. Ɔlɔkplʋ́n bláa Bulu-ɔbɔpʋ amʋ́ʋ́ ɔdɛ tsɩnɩ ámʋ ɔbɛ́ɛ, “Pʋ fʋ́ tsɩnɩ
    amʋ ka wáɩn-abí ámʋ ɔkpɩtsa, tsúfɛ́ abí ámʋ ɩlapɛ́.”
  bsn-NT: 'Ĩ bero, vadicami gãji ángel. Diore rʉ̃cʉbʉorã, ĩna soemʉoriajʉ tʉjʉ ñar''i,
    jeare codegʉ ñacami. Diore rʉ̃cʉbʉoriavijʉ budiadicõari, jariase cʉogʉre ruyugoaro
