  nou-nou: Edo asisi ewamei nei riawo simba edo ira awa umo rorou itari tendeba awa
    dodo bugusira. Edo umo bugudo gogo dimbudo asisi ewamei kasiwo di de jigido atisira
    ainda sisira, “Wine be busu da awa sari etira awasedo imo iso kasiwo mi divedo
    wine be awa dada eio.”
  mqb-NT: 'Maslay a Mbərom hinen inde maza awan, a nay ahay à man sə varan way a
    Mbərom ata wa. Winen nà, maslay a Mbərom sə lavan nga anà uko ata awan. A təɓa
    ''am, a jan ahay anà maslay a Mbərom a ti dem a ma pa a à alay inde ata, a wa:
    «Gəɓa dem anak, aday zlav anan cune mə wahay aya pə daliyugo ata fok. Anga wan
    si sé ataya tə nahak coy.»'
  ape-B: Ali enen kipainyi ensel chopuk douk nyape nyenek bosumu nyih uli nyatogloli
    gani enyudak alta douk chowemu echudak choku God umu nyakus umu. Ali enyen nyohwalen
