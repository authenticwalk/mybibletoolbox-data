  eng-WMBB: Another angel came out from the altar, he who has power over fire, and
    he called with a great voice to him who had the sharp sickle, saying, “Send your
    sharp sickle and gather the clusters of the vine of the earth, for the earth’s
    grapes are fully ripe!”
  zat-NTPS: 'Xetú gubáz chee̱ xabáa bdxuaje̱'' lu cugu, gubáz chee̱ xabáa na'' nape̱''
    xel-la'' dxenná bea lu xi'', na'' gunné̱'' zizraj. Dxe̱''e̱ gubáz chee̱ xabáa
    na'' nuxre̱'' xia nalá: ―¡Bchine xia nalá chiu'' na'', ne becá''a uva ca'' da
    zaj de̱n lu xe̱zr la xu lawe'' da ba güé na!'
  spp-spp: 'Ka Kile mɛ̀lɛkɛŋi wabɛrɛ si fworo sárayi tawwuge e, uru u ɲyɛ nage ɲùŋɔ
    na. Ka u u kɔ̀ɔnŋaŋifoo pyi: «Ɲìŋke ɛrɛzɛnŋ''à nɔ, u kwɔ̀n ná ma kɔ̀ɔnŋaŋi i.»'
  zty-NTPS: 'Bžoj yetó wbás che ya''abá žoa''a bkogen'', na'' nzi'' ḻo ne''e wkonle''
    žin yi'', na'' wnníe'' zižje, na'' bḻiže'' wbás nežwn'' che ya''abá, wbasen''
    noe''e ya ntochen'', na'' wnné'': “Bkonle žin ya ntoche'' chion'', na'' btob da''
    želbía lba uba ka'', da'' zej žen'' yežlyó, dan'' ba na da'' želbía lba uba ka''.”'
  mek-mek: Ke agelo iꞌoina agaꞌo lo eꞌima auga Deo aꞌo kepaꞌa penia afugai epealai
    emai. Isa aina akaikiꞌagai agelo foꞌama iꞌafe aꞌifaga maaga eako alogaina imagai
    eafiia auga epainia einaka, “Oi emu aꞌifa maaga aakoga auga moafia aagoai fino
    anina mofouꞌi mopakai guguainiꞌi, gome aniꞌi keaifa efua,” eoma.
  aey-aey: Odocob ensel oso uqa ihanec cabalnadec cali hon. Ensel eu uqa ja cofdona.
    Uqa co suli u ensel uqa gunacil aigca hewen eu utai madon, “Wain lihna aig eu
    cunug wele wal men. Hinana gunacilna wain aig mahana qetadaga. Hina wain lihna
    aig eu wain mahana nijia eu cedadaga,” don.
  urd-GVH: फिर एक तीसरा फ़रिश्ता आया। उसे आग पर इख़्तियार था। वह क़ुरबानगाह से आया
    और ऊँची आवाज़ से पुकारकर तेज़ दराँती पकड़े हुए फ़रिश्ते से मुख़ातिब हुआ, “अपनी
    तेज़ दराँती लेकर ज़मीन की अंगूर की बेल से अंगूर के गुच्छे जमा कर, क्योंकि उसके
    अंगूर पक गए हैं।”
  ycn-ycn: 'E caja apú Tupana hua''ateje ja''apari mesa ahua''ayá. Quera''atani mináricana
    ri''imacá. E jahuíyo''oqueja rimacá caphí huani sajalu pu''uhuení i''imacare cápijlo:
    “Chuhua pimata''á pisajálune aú cajmú caje icha eja''ahuá chu i''imacá. Caja rapará
    chuhua.”'
  djr-djr: Ga beŋuryiny wiripuny muka djiwarr'puy yolŋu dhawaṯthurr beŋura ŋunhi djimuku'ŋur
    bulaymirriŋura, ga dhiyaŋiyiny gan ŋunhi yolŋuy ganydjarr ŋayathaŋal gurthawnha
    buku-ḻarrmaranharaw. Marrtjinany ŋayi gan ŋunhi, bala wäthurrnydja ŋayi ŋunhi
    ŋurikin djiwarr'puywuny yolŋuw goŋ-galiwaŋmirriwnha bitjarra, “Gatjuy nheny marrtjin
    bala yan gulkthurr marrtji ŋunhi borumdja mala wuḻuymuŋ'tja dhiyaŋiyin galiwaŋdhun,
    bili ŋunhi borumdja ga galkunna yan gulkthunarawnha.”
  kvg-kvg: Yaq teqa zita-te, enzol ezoqa nøme vøndō-fakhan. Lou-qase-té gendowáv,
    ma Mbumbukiam-te etoam matev gi꞉goatun. Ndego gøina ate ndægo-gé kawa ezoqám.
    Ndego kandambaqapé møndæ-akhá. Ndego enzol ezoqam, ndego kaiya køfizuat khobos-qapi
    gendapavam, āv gembøe-akhá nqǽgo, “Manqei-qape-te ndøgo, waen tae nanga mø̀ndø-khatøkhatøezám.
    Kaiya khobos-qapi nandiv, toqoté-qogáz, waen tae nanga ndigu, tae-te ndifaløbap.
    Neka vø̄-møvøbam.”
  rug-rug: 'Meke keke mateana pule sapu kopuna sa nika pa hope d, si vura mae gua
    vasina, meke zama va ululae la guahe koa Sa pu taṉinina sa magu pakepakete ṉaruna:
    “Mu palekia sa mua magu pakepakete ṉaruna, mamu pakete vagi sari na tie guana
    kata qurepi d koari na inuma vaeni pa popoa pepeso, sina ele sagana sari qurepi!”
    gua.'
  hop-NT: 'Pu suhk̇a hoṅviaya qȫhit aw öqalat pasiwtaqa kwaṅwáhovaqtuqat eṅem tataqtsokpit
    aṅqw yama. Nihqe pam tsaqanhpi’taqat aw a’nö paṅqawu: Um uhtsaqanhpiy a’nö qalay’taqat
    akw tsahqani. Nen um tūwaqatsit ep ovauyit pölöyat tsovalani. Pi ōvaat pās kwaṅw’iwta.'
  san-URD: اَپَرَمْ اَنْیَ ایکو دُوتو ویدِتو نِرْگَتَح سَ وَہْنیرَدھِپَتِح سَ اُچَّیحسْوَرینَ
    تَں تِیکْشْنَداتْرَدھارِنَں سَمْبھاشْیاوَدَتْ تْوَیا سْوَں تِیکْشْنَں داتْرَں
    پْرَسارْیَّ میدِنْیا دْراکْشاگُچّھَچّھیدَنَں کْرِیَتاں یَتَسْتَتْپھَلانِ پَرِنَتانِ۔
  heb-LB: 'עתה יצא מהמזבח מלאך אחר, אשר לו הסמכות והשלטון על האש, וקרא בקול אל המלאך
    שהחזיק במגל החד: ”הנף את מגלך החד ובצור את אשכולות הגפן בארץ, כי בשלו הענבים.“'
  caf-NT: '''Et doo chah ''uyoon lizas ''en Yak''usda bukw''uzdai ts''ih haínya. ''En
    kwun k''une'' ''ul''en unli. Ndun be whudút''as khundenyin nútun, ''en soo ''ultus
    hoh njan ndí yulhni, “Ndi be ''udút''as khundenyin, ''i be ''int''as ''ink''ez
    ndi yun k''ut mai nezt''ai buduchun bulh nailhdzooh, ''aw ''et nezt''ai ''et huwa.”'
  mio-NT: 'Tacan cuu, ta quichi inga ra. Nu iyo mesa ra Ndioo quichi ra, ta maan ra
    cuu ra iyo ndatu nu cayu ñuhun. Suvi ra cana chaa chi ra naan machete can, ta
    cati ra chi ra ti: ―Cani cun machete cun, ta cahnda cun chiti uva can, vati cha
    chiti chi vitin ―cati ra.'
  srq-NT: 'Angel mo ngue tu altar sɨ cot e ra. Tata raarõsa altar jend a rei aque
    ángel. Ñeemombo que tiquise raanguia rerequiasa je ra: —Uvas eucua ucua tiquise
    raanguia je cote. Mangue chooñoa jenda ja eucua ucua. Equiche jate, ɨ que ra.'
  kje-NT: Enla hophopon namehin ma nadedem hunuku aiye man aile honoi kanani onno
    namhara lolo onne. Ai napolu hophopon a'am raram ma nasala sabit onne naruri na'ahenia,
    “Wewhe numa sabite onne rosu anggur woi manina noho wawan here, ono woin aw'awar
    me'e!”
  gaz-gaz: Ammas ergamaan Waaqaa kan biraa inni ibidda irratti taayitaa qabu tokko
    iddoo aarsaa biraa dhufee, sagalee guddaadhaan ergamaa haamtuu qaramaa qabu sanaan,
    “Hurbuun wayinii waan bilchaateef haamtuu kee qaramaa sana fudhadhuutii hurbuu
    wayinii lafaa walitti qabi” jedhe.
  kud-kud: Na ehebo hinage tausagenawasa abapwaoli ainaena ilaoma, iya aiwa ala'alahi
    ana tauloina, na alinana mwala'ina iyoga tausagenawasane mayana elepane ainai,
    iwalo, ‘Yam elepane uyepaihowa na guleipi ainona bale'uwai utano'ahai, wuwuna
    bada hibuina'o’.
  urb-NT: Ajame'ẽ ke amõ Tupã je'ẽha rahoha rehe ihẽ asak. Ame'ẽ riki tata harõha
    ke. Tata usakiha ke a'e tĩ. Myrape keruhũ rake ngi a'e uwyr. Kome'ẽ ywy keruhũ
    pe rahã, tapi'iruhu ke hapy, ame'ẽ myrape keruhũ aja saka. Pe, kyse apar haimbe
    ame'ẽ ke pyhyk reko. Ame'ẽ pe pandu. —Ma'eywa ke kyse apar pe emondok. Uwa ame'ẽ
    ma'eywa ke. Peme'ẽ ywy keruhũ pe uwa ty túi. Tyarõ riki, a'erehe a'ep emondok
    eho — aja pandu.
  fra-LSG: 'Et un autre ange, qui avait autorité sur le feu, sortit de l’autel, et
    s’adressa d’une voix forte à celui qui avait la faucille tranchante, disant: Lance
    ta faucille tranchante, et vendange les grappes de la vigne de la terre; car les
    raisins de la terre sont mûrs.'
  san-HK: aparam anya eko dUto vedito nirgataH sa vahneradhipatiH sa uccaiHsvareNa
