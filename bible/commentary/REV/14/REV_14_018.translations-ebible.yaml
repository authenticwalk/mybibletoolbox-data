    ayo weng dukum gán dá bakodaw, “kala kalam sadet fangadok atud fakubaw be kudu
    bakan dim gudew sok dim gadew abusu uyo yuk bomalo, watawo kaleyo bá, gadew gim
    uyo yumbu.
  ura-NT: 'Nii janate Cana Coaunera belaihuruhane jaa rori caje mitatiin: “Chajaain
    nii ii sabere que nii chauratane que nenaa oba inaa saau. Inae cataa nii oba inaacuru,”
