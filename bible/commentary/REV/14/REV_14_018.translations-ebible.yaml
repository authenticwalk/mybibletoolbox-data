  sri-sri: 'Pʉrʉ gajigʉ Marĩpʉre wereboegʉ Marĩpʉre sĩdea soepeoro pʉrogue ããrãdi
    wirijami. Ĩgʉ̃ peame opʉ ããrĩmí. Irasũ wirijagʉ, dʉka diti ãĩri usiri bero opagʉre
    turaro merã ãsũ ãrĩmi: —Mʉya usiri bero merã i nikũma igui tõrĩrẽ diti ãĩka! Iri
    igui ñísiabʉ, ãrĩmi.'
  nal-nal: Ma aza aangelo ina xa ratasin a lus pana a xaiaf ka tukbilak puat pana
    aalta ma xa viraai laba waan sin axazak ina xa ratoting a sikal naako, “Suruk
    a sikal zunum ma gu tok turin amun bunga fnuaai a waain ila pira angkari, avuna
    di makal vaanong.”
  kyq-kyq: 'Tɛr maam mꞋaak kɔɗn Raa kuuy daala teeco *gɔtn kɛn kꞋlee kꞋtɛɗn sɛrkɛ
    Raa ki se. Naan̰ se ɔk tɔɔgɔ do pooɗ ki ɔɔ naan̰ taaɗ makɔn̰ɔ deb kɛn ɔk kin̰jɛr
    kɛn aat se ɔɔ: «Ɓɔrse koojn̰ bin̰gen do naaŋ ki se aacga. Ute kin̰jɛri aat se
    Ꞌɓaa ɔjɗe.»'
  kwd-kwd: Ma nga enselo ngaa'i la'u ne'e aga suria nga eele, 'e leka mai fa'asia
    nga uumu, ma ngaia ka o'omae kau fana nga enselo laka'u 'e dau na nga naifi maka
    'ilo'oo, “'Oi gonia no'o 'ai'aina grep fofona fanua lo'oo 'i wado 'ania naifi
    no'ona amu, suria nga 'ai'aina 'ai lo'oo 'e suka no'o.”
  ded-ded: Nga angero mong gerec garenggeudeac uayoac nga kuc mekefec, yeng arataunac
    hama enacudumeng kunengngo forakpekpeac soe enaragoc metarec, yeac yofi kparec,
    “Bangecac waing gbomea bic kpauedac. Imocac ge forakpekpeac soega enaragoc faina
    kenu waing gbarihagoc kpedzucnedacna.”
  ewe-ewe: Mawudɔla bubu kplɔ eya hã ɖo; eyae nye ame si kpɔa dzo la dzi. Edo tso
    vɔsamlekpui la me, eye wògblɔ na ame si lé nuxahɛ gobɛ ɖaɖɛ la ɖe asi la kple
    gbe sesẽ aɖe be, “Tsɔ wò hɛ gobɛ ɖaɖɛ la, eye nàxa wainkpo siwo le anyigba ƒe
    wainkawo ŋu, elabena eƒe waintsetseawo ɖi.”
  nuy-nuy: Wugurraayung anaaynbaj anaani-yung ana-angel wu-rabaliyn wubanila a-altar-wala.
    Anaani-yung ana-angel wu-waḏa-waḏaḏ-bindiyung. Anaani-yung ana-ngura, narrangi,
    anaani ana-angel. Anaani-yung waaḏiyn ana-angel yanggarrwar, wubani aaynbaj-guy,
    anubani waṉagaa-yinyung anaani ana-maragi. Wu-yamayn, “Aadanu baal-wulguldhii,
    maragi-mirri, marri bawu-mani anubani ana-wuyarrangaḻ. Aadanu aḏaba ana-wuyarrangaḻ
    yamba wu-lharang.” Dani-yung wu-yambini anaani-yung ana-angel. Wugurraayung ana-angel
    aḏaba al-wulguldhangi anaani-yung anu-bal anaani anaaban-baj.
  cop-BHC: ⲞⲨⲞϨ ⲔⲈⲀⲄⲄⲈⲖⲞⲤ ⲀϤⲒ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲘⲀⲚⲈⲢϢⲰⲞⲨϢⲒ ⲈⲞⲨⲞⲚ ⲞⲨⲈⲢϢⲒϢⲒ ⲚⲦⲈⲞⲨⲬⲢⲰⲘ ⲚⲦⲞⲦϤ
