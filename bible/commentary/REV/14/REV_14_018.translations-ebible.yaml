  cak-SNT: 'Y riqꞌuin ri altar xbꞌaꞌiel-pa jeꞌ jun chic ángel ri yoꞌn autoridad cha
    paroꞌ ri kꞌakꞌ. Y cof xchꞌo-apa cha ri ángel ri cꞌuayuon ri juos ri simaꞌj rutzaꞌn
    y altíra roray y xuꞌej: Tacusaj la ajuos chi ncaꞌkupij ri tzakaj uva. Ruma ri
    uva ri icꞌo choch-ulief ichakꞌ chic.'
  uvh-uvh: Ning tinga ensel nua'ni ka Anutuning siring yak girii wara'ning alta wara'ning
    kudip u katatoreta' wari undu' kadofinga afanga ensel ka tim paip ginggebingeng
    bemgu' u ning katinganggu', aming kadagasi ka kama ganang apa iking wa grep mindip
    feng wain ama titining ningda'ning ikiting. Ka kuma' gimindasasu' ning yabarik.
    Wara' gu amanga paip ginggebingeng wari mindip ning giwang u doptanga manggaksasu'na
    te'.
  ino-ino: Elinekeno mako kayo kayo ve'kamo'a ko'ku'napi hane'nea atalu'yate mai'neateti
    ataleno e'ne. Ani kayo kayo ve'ka atale kava huno ne'maiya ve'kakeno eno fakaki'neno
    ave ne'nea sasu'me ali'nea ve'kae ala kekefafati inake nehe “Mi'ko mopale nofi
    alakayaka afule'neanaki kakaeya ani fakaki'nea sasu'me ali'ka ani nofi alakayaka
    laka hu'ka itu vaiyo.” hu'ne.
  gnn-gnn: Ga wiripuna djiwarr'wuy yolŋu marrtji ŋulaŋuru gurthamirriŋuru barŋŋuru,
    ŋunhina ŋunhi ŋayi ŋuli dhä-yurrkuma gurtha ŋunhi. Marrtjinydja ŋayi lili, bala
    wäthundja ŋayi yukurra waŋanydja ŋurikala goŋ-gayitmirriwalanydja yolŋuwala bitjan.
    “Gatjuy marrtjiyana-wala buku-ḻiw'maraŋana ŋunhi munatha'kurrunydja, ga gulkthurrana
    marrtjiya ŋunhi bukmaknha yana borumnha ḻingarrnhanydja dhiyaŋu gayitthuna, liŋgu
    ḻingarrnydja ŋunhi liŋguna ŋalwuruŋ'nha gulkthunarawunydja.”
  yal-yal: N mɔn yi maleka gbɛtɛ to minɛ ariyanna saraxa badeni, naxan yi tɛɛn xun
    na. Wɔlitɛ xɛnxɛn yi suxi naxan yii, a yi falan ti na xa a xuini texin na, a naxa,
    “I ya wɔlitɛ xɛnxɛn naso bɔxɔ xɔnna manpa bogine ra, i yi e xaba amasɔtɔ e bata
    mɔ!”
  cnt-NT: 'Jaun₂ ca₂o₃''ɨ́n₃ táng₃ ne₄chei₂ jan₂ ángel sián''₂ guë́₄ táng₃, i₂''io₅
    bí₂ ne₄ si₂. Jaun₂ ca₂juá''₂ tiá₂ ca₂tsɨ́''₃ i₂chan''₂ ŋí₁ hoz ''mu₃, ca₂juá''₂:
    ―Tiá₃ ŋí₁ ''mu₃ quiáng''₂; chi₁lo''₂ cag''₅₄ nɨ₁''mu''₂ a₂qui₂le₁''ág₄ nɨ₁uɨng₂
    a₂cha₂ gua''₅₄ ''uë₃, ia₁ ma₂ca₂juɨg₂ mɨ́g₂ uvas quió''₅.'
  tif-tif: 'Ensel ma kaa bombe ata God ami as dan aye, as kon fuumin baan diim abiil
    tikiin buu umi as kaa tiin moba kemin, kulaa kelala tal ensel ma yeng kutal-fukuba
    ami weng umola-lom bokola ko: Kulaata tawaal diim kaami sok iil wain lap uyo yam
    tem daabu kemin, kapni yeng kaakal kuluu-lomdap sok iil wain lap yam tem daabu
    uyo dakaman aa! aka ko.'
  nlx-nlx: एक उंजु हेरोगदुत वेदी माय रेन बाहेर आवो, जाह आक्‍ठा पोर आदिकार ईतो, तो
    ता हेरोगदुताह जा फाय दाराल्ल्यो दातलो ईतो। मोठेस आयड़ीन केयो, “काहाकाय देरतीन
    अंगुर हास केरीन पाक जायेल हेते, केरीन अंगुर ने गुमसाह दातला केरीन काट ली!”
  apw-NT: Áídí’ ła’ Bik’ehgo’ihi’ṉań binal’a’á be’okąąhi biká’ dahnási’ṉiłi goz’ąądí’
    ch’ínánádzaa, áń kǫ’ yebik’ehíí; áń tł’oh bená’iltłishé deníni dahyotįįłíí yich’į’
    ádįįd gánṉiid, Nibená’iltłishé deníni bee ni’igéésh, ni’gosdzáń biká’ dahts’aa
    nanesdizíí bits’ą́’dí’ dahts’aahíí nahiłgéésh, bidahts’aa daanest’ąąhíí bighą.
  gum-gum: 'Inchen katøgan ángel webarrubig køn, altaryugurri truibe nag piløgamigwan
    nø ashibig. Incha tru trøsr uses sruaigwane truba mur trenchib wamabig køn: “Ñui
    trøsr useswan srua, pirau uvas traamerayu, uvas lusrømeran parøb tulishi cha.
    Kaguende uvasmerabe yandø srønø køn” cha.'
  not-NT: 'Aro isotocanë basini irisaanganetsite cara pitagani casangajengaro. Iriro
    casintaro tsitsi irooti cara Tosorintsi iratsipiriacagaiguëri ira matsiguenga.
    Icaimëri ira pogoquero catsëbaro ishatigote, icanqueri: —Yamai popëshatiro óbaterei
    quibatsiquë oranta oraga.'
  plu-plu: 'Ayteke pahapwiwa ahj pes akiw ariwntak piriyepkewket. Iggi tiket akipara.
    Ig kabiman akak madikte gawaygyi ta git ner apeynipye ahj ku pariye sumuhnene
    kasipar kayawbetnano kaneayawisima. Ig awna git: ―Asá tarak pikaswaga adahan pis
    hiwh “uva” ariw ariwntak gukat apititak waxri. Mmanawa ayipa guw kuwis ipat.'
  iou-iou: Äpäŋirän aŋero noripaki kubätä alta terak naniktä äpuk. Aŋero u uwä kädäpta
    watäni irani. Unitä noripaki päip komigämän iŋitkuko unita gera ŋode yäŋkuk; Kome
    terak wain mujipi gämäneŋ morekaŋ. Unita gäk päipka unitä kome terak wain bureni
    madäŋpäŋ yäpmäŋ yäk.
  ntp-NT: 'Dai ʌʌpʌ ʌmoco Diuusi tʌaañicarudʌ vuusai ʌaltaraiñdʌrʌ ismaacʌdʌ viaa
    guvucadagai ismʌidagi ʌoidigi taícʌdʌ dai cavami iiña ʌgai dai potʌtʌdai ʌgai
    ismaacʌdʌ daagʌ ʌoos muucacʌdʌ: ―Casiata bai ʌuuvasi. Yoovañi gʌoosigacʌdʌ ―tʌtʌdai
    ʌDiuusi tʌaañicarudʌ.'
  rai-rai: Raa aangelo bulung, ia baa i naagagon a nguan, i pari ko ra luwu na tuntun
    wetabaar, ma i wewataai ma ina ngaala na ingaana karom ia baa i paam paa in wangwangaan
    na liwan naa, “Un pakaat a kum kurkuren na waain taanga u ra rakrakaan buaal,
    ma un ru ungaai diat, maa diat aa mugaan raap.”
  haw-1868: Puka mai la kekahi anela hou mai ke kuahu mai, he mana no kona maluna
    o ke ahi; hea mai la ia me ka leo nui loa i ka mea ia ia ka pahikakiwi oi, i mai
    la, E hookomo oe i kau pahikakiwi oi, a e hoiliili i na ahuiwaina o ke kumuwaina
    o ka honua; no ka mea, ua oo loa kona hua.
  ffm-ffm: 'Malaa''ika goɗɗo kawjotooɗo yiite oo yalti e ley ittirde sadaka ndee,
    ana eewnoo daande toownde, ana wiya malaa''ika jogiiɗo wawdu welndu oo: —Jippin
    wawdu maa nduu, kettaa ɓiɓɓe peguuje leydi ndii ɗee, sabi ɗe ɓenndii.'
  arb-NAV: 'وَمِنَ الْمَذْبَحِ خَرَجَ مَلاكٌ آخَرُ لَهُ السُّلْطَةُ عَلَى النَّارِ،
    وَنَادَى بِصَوْتٍ عَظِيمٍ الْمَلاكَ الَّذِي يُمْسِكُ الْمِنْجَلَ الْحَادَّ: «أَرْسِلْ
    مِنْجَلَكَ الْحَادَّ وَاقْطِفْ عَنَاقِيدَ كَرْمِ الأَرْضِ لأَنَّ عِنَبَهَا قَدْ
    نَضَجَ».'
  cop-CNT: ⲟⲩⲟϩ ⲕⲉⲁⲅⲅⲉⲗⲟⲥ ⲁϥ⳿ⲓ ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓⲙⲁ⳿ⲛⲉⲣϣⲱⲟⲩϣⲓ ⳿ⲉⲟⲩⲟⲛ ⲟⲩⲉⲣϣⲓϣⲓ ⳿ⲛⲧⲉ ⲟⲩ⳿ⲭⲣⲱⲙ
