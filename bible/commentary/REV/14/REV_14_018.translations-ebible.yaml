    nogwotep nyuble epudak wainip chulkwip douk peil analuh nadululuh douk hlonohwalamu
    wain uli apudak atap. Umu moneken, epep douk akolokwip!”
  grc-F35: Καὶ ἄλλος ἄγγελος ἐξῆλθεν ἐκ τοῦ θυσιαστηρίου (ἔχων ἐξουσίαν ἐπὶ τοῦ πυρός),
    καὶ ἐφώνησεν κραυγῇ μεγάλῃ τῷ ἔχοντι τὸ δρέπανον τὸ ὀξὺ λέγων, «Πέμψον σου τὸ
