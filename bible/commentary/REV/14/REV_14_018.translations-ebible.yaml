  juy-juy: ଆରି, ତନମ୍ପିଲନ୍‌ ସିଲଡ୍‌ ଆରି ଅବୟ୍‌ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମରନ୍‌ ଡୁଙ୍‌ଲନାୟ୍‌, ଆନିନ୍‌
