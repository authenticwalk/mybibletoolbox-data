  gvc-gvc: 'Ã yoa pairo anjo altar cahapʉ jiriro wijaa tahre. Tiro sehe altar macari
    pichacare ñʉ wihboriro jihre. Ã wijaa taro yoari pjĩ siori pjĩne cjʉarirore õ
