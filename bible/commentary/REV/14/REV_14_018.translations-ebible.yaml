  sbk-sbk: Na asele ontumi owamwabho wenza afume humadhabahu, no ntumi yali na madalaka
    pamwanya pa mwoto. Wakwizya husauti engosi ontumi yali nensengo enyoji, “Ega ensengo
    enyoji naogabhonganye amasamba ege mzabibu afume hu mazabibu owa pansi, afatanaje
    ozabibu eshi gutonile.”
  mya-JVB: ကောင်းကင်တမန် တစ်ပါး သည် ကောင်းကင် ဘုံ၌ ရှိသော ဗိမာန် တော်ထဲက ထွက် ၍ သူ
