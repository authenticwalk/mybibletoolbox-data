  stp-NT: 'Gio baꞌ moo jumai bhaiꞌ dhɨr jup ji buus bhaan gu kubhioñkar na jaꞌp tuꞌm
    na sasoiꞌ mɨmɨiꞌñkar, na puiꞌ jaꞌk gɇꞌkam kɨꞌn daaxix na mɨidhaꞌ sia tuꞌ na pɨx.
    Baꞌp tɨtda gɇꞌ kɨꞌn gu jumai nobiiꞌñ gu Dios na uaꞌ gu juus: ―Ba tɨ ɨꞌkmɨraꞌp
    baꞌ xib gu uubas mu jaꞌp na tɨ ɨx bɨɨx kap na jɨꞌx oiꞌñgaꞌn kɨꞌn dhim juus nap
    daaꞌ. Bar am guꞌ na paiꞌ dhuuk jum uꞌ, na guꞌ bax bhai.'
  ame-NT: 'Allempoñapaʼ c̈haʼnerrerr poʼpsheñeñ mellañot̃eñ. Ñapaʼ arrot̃ huapa alloʼtsen
    altar. Ñañapaʼ ñeñt̃ ahuamencat̃tetsa att̃och pomnaren penan tsoʼ. Ñañapaʼ otan
