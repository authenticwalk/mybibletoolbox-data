    angel-es-kanikidzhe sapejul kolal, ka chogal: “Imi uva-chan pato kolo-choggu,
    al pe es-nalu-nugalgiid-pela-pela-nugal-nikadgin, pe tar-kwano.”'
  gvf-gvf: Milungure angel ta kabe si gale God tongwa bol milungwa pisere umue. Angel
