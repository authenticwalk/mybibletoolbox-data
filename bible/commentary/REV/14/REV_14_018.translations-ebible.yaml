  ukr-1871: 'І вийшов инший ангел із жертівнї, в котрого власть над огнем, і покликнув
    покликом великим на того, що мав гострий серп, глаголючи: Пішли твій гострий серп
    і збирай грозна з виноградини земної, вже бо доспіли грозна її.'
  apz-apz: Osopo aꞌamu ahwomomjo nomꞌne sohwo aꞌamu hofɨko yoꞌmayo Anɨtumneꞌno hoꞌnasyɨwoꞌnɨngkohofo
