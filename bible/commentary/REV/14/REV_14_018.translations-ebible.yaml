    drākṣāgucchacchedanaṁ kriyatāṁ yatastatphalāni pariṇatāni|
  nho-nho: Ki oti raa telaa ensol ku hakasura iho i te kina te olta, teenaa ko te ensol
    e roorosi i te ahi e lasi. A ia ni tuu ka tanitani varo ki te ensol e taaohi tana paraamoa
    e kaa raa peelaa, “Too too paraamoa naa no haki naa hua naa wain e ssomo i te kerekere,
    i naa hua raa ku lleu!”
  gym-NT: 'Angwane ñukwä grä kri ngwäri mnü rä bäne kukwakrä Ngöböye, ye känti angele
    mdara jire näma. Angele ye abko di näma ñukwä jutrabti. Angele ye abko käkwe ñäkäba
    ja dibti angele ngitra tänene ngwianka kisete yeye angwane, ni jökrä nünanka Ngöbö
    rüere bä mikaba uba kwrere kwe, käkwe nieba krörö ie: Uba nena tain btä amne kä
    uba ngwä ötakrä nüra, aisete ngitra ye mniente kä temenbtä amne, makwe uba ngwä
    öta küdekrä ngöi ngöi, nieba kwe.'
  azg-NT: 'Ndoꞌ mantyi jnduiꞌ ncüiichen ángel na ivantyjeeꞌ juu chon na ntyjo nnontyiu
    quiiꞌ juu vatsꞌonꞌñeen. Jndei ticꞌuaa ꞌndyo juu nnon nquii jon na yꞌoon xjoꞌñeen.
    Itso juu: —Cüa, cjuꞌ xjo quixꞌen ꞌnanꞌ. Quityjeꞌ nꞌein tëndöndyooꞌ tsjan, joo
    ntꞌöö na ventyjeeꞌ nnon tsonnangue, ee të na chuuꞌhanꞌ, jndë jndëëhanꞌ.'
  bhd-bhd: फिरी एक्की होरे स्वर्गदूत ज़ैस अग्गी पुड़ अधिकार थियो, बलिदान केरनेरी ठारी
    मरां निस्सो, ते ज़ैस कां तिखी ड्लाती थी, तैस सेइं ज़ोरे सेइं ज़ोवं; “अपने तिखे
    ड्लैइती लेइतां धेरतलरी दाछ़ कटी; किजोकि तैसेरी दाछ़ पकोरीए।”
  too-NT: 'Lā'' ā''calīstān mincha'' nac altar ā''kalhatin huampala ángel a''ntī ixlīmāmacū''canī''t
    huan macscut. Lā'' xla'' lej palha'' ta''sani''lh huan ángel a''ntī ixchi''panī''t
