  aaz-aaz: Rarit anmuiꞌ ameput tuaf es anpoi naꞌko bare reꞌ nout hau oef foo meniꞌ
    nbi Uim Onen sonaf neno tunan. Ameput reꞌ ia in ꞌmeupn ii, es reꞌ npao ai nbi
