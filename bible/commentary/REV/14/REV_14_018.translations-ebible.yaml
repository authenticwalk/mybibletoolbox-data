    sâu sât kâtik mem ândeip, zo den sumbuŋâ itâ dukuip, “Sâugâ zorâŋ hânân bonŋâ
    mânâŋgât naŋgâ. Hânân waiŋ bonŋâ mârum bâsigiap.” (Den sumbuŋâ zi Anutuŋâ bâliŋ
