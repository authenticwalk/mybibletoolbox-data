  dgr-DOGNT: Sǫǫ̀mbaekwo ladà wek'e Nǫ̀htsı̨ ts'ǫ̀ t'asìı k'eek'ǫ̀ǫ sìı gots'ǫ yak'eet'ı̨į̀
