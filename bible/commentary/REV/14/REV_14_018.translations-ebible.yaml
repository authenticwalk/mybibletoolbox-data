  heb-heb: ויצא מלאך אחר מן המזבח וממשלתו על האש ויקרא קול גדול אל אשר בידו המגל המלטש
    לאמר שלח מגלך המלטש ובצר את גפן הארץ כי בשלו ענביהם׃
  mpp-mpp: Aime angelo monic ye dac damongkenale bole-yowa nga tapili balu gawec,
