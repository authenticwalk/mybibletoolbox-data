  ntj-ntj: Nyangka yayintjulpa kutjupa tjiinya waru kanyilpayinya pakarnu waru nyarra
    parnti walykumunu kampapayilanguru pitjangu. Palunyalu yayintjulpa kunmarnu yiri
    purlkanyatjarrala mirrarralpi watjarnu, “Mirrka kiripi manta lipingkatja kururringu.
    Nyangka katapungkulalpi yurrala.”
  sxb-NT: Nikuemao, enyankoi owawanga na amaani ku omurro, yafuma mu *isiga eria omusango,
    kandi yaeta enyankoi owawanga na ari ne engeso enzogi oyo no omwoyo ogwa kungulu
    na amulaga otino, “Toola engeso yaao enzogi eyo ogese nayo emizabiibu giona egiri
    ku ekialo, aeniki gimiire okulawa.”
  nhu-NT: Ɛ wvumvu nceendaa Nyo' mum buy fô ketaŋ ke ncese le, ɛ ɛ̀ nu wvù kɛŋke mvuŋgay
    ɛwe jo ŋguy. Ɛ wvú fuŋ foweɛwe ɛ̂ wvumvu wɛ wvù to kɛŋke finyo fì koole fiɛ lɛ,
    “Nɛke finyo fiuw esumyɛ bikawci bi mvuntam mvu mbvuum e dvú yî nshɛ le, njefo
    mvuntam mvudvu nu ɛ yɛɛ wase.”
  row-row: Basa de ate esa fai dea nema mia mamana lalangge hau maꞌameniꞌ raan sia
    Ume Hule-oꞌe sia sorga. Ate ia ue tataon, naeni nanea ai sia mamana lalangge hau
    maꞌameniꞌ a raan. Ana nameli mbali ate mana toꞌu dombe sabꞌit a nae, “Pake dombe
    ma fo muu etu boaꞌ sia raefafoꞌ leo! Huu hau anggor boa sia naa akaꞌ latuꞌ ra
    ena.”
  msy-msy: Ezɨ enselɨn igharazir mam ofa gamir danganim ategha izi, kar enselɨn avimɨn
    garim. Egha a enselɨn sabar ghumtɨzimɨn suiraghav itimɨn dia ghaze, “Wainɨn ovɨziba
    anigha gɨfa. Kamaghɨn amizɨ, nɨ uan sabar ghumtɨzim inigh nguazimɨn wainɨn ovɨziba
    kuar egh danganir vamɨra dar pozim mɨkɨn.”
  agg-agg: Asükai sünambeahɨndɨ nendɨ ŋgorü hai hɨfandɨra-randeimbɨ-mayu ranai Godɨmbo
    sesɨ mandɨfe sɨhefe-rambo hasɨhonɨ-mayo ra hɨnɨŋgɨre haya masüfu. Ai sünambeahɨndɨ
    nendɨ ŋgorü-mayu sarif yihɨmɨndɨ masemündu ranahambo puküna hoafɨyuhü yahuya,
    “Sɨhafɨ sarif yihɨmɨndɨ ndowandɨfɨ hawa wain hɨsɨ ra hɨfɨtɨrɨ-ndandɨfɨ mamɨnɨ
    dɨgawandɨ, ŋga ndeara wofɨ hɨsɨ ra süfiyomboane,” mehundo.
  ptp-ptp: Mêdêc angela ti wê vông yon ge sea alta mɨ lam. Angela tige kô xêkɨzêc
    wê ob viac ngwax ge. Mêdêc tyuc vya levac vô angela ti wê hôm yipac wê manôn ta
    ge ên nêbê, “Hôm ông yipac lec dɨ loc kɨku wain nôn wê dô kɨbun ge vêl ên yatôv
    dɨ kɨtuc i loc dô kɨdu ti, ên wain nôn huu mɨma vêl.”
  nak-nak: Goio, e angelo isa lou goio sibitala, eia e angelo la vibaumuli la havi
    oilo la luma la lotu, oio te la poro la vaabila, eia hiliti taro la igogolu tetalale,
    gogala, eia veiale angelo ale ababi la viso ale karale, mago “Eme ge abi la viso
    taumele, eme ge koro la vavua la vaen otalo te la maututula, la vuhula eia oio
    maosati.”
  lbb-lbb: Pa ning a angelo maleng, esaning i warkurai sur a iah, i purum miting na
    logo na tun artabar, pa i arkabah ana tnan elngena tetek esaning i tong pas a
    liwan ning i hangan kol mang, “Ur kot na kurena wain miting na rakrakan hanua,
    pa ur suah taman la, anasa la ka makos rop.”
  kan-2017: ತರುವಾಯ ಬೆಂಕಿಯ ಮೇಲೆ ಅಧಿಕಾರ ಹೊಂದಿದ್ದ ಇನ್ನೊಬ್ಬ ದೂತನು ಯಜ್ಞವೇದಿಯ ಬಳಿಯಿಂದ ಬಂದು,
    ಆ ಹರಿತವಾದ ಕುಡುಗೋಲಿನವನಿಗೆ, “ನಿನ್ನ ಹರಿತವಾದ ಕುಡುಗೋಲನ್ನು ಹಾಕಿ ಭೂಮಿಯ ದ್ರಾಕ್ಷಿಗೊಂಚಲುಗಳನ್ನು
    ಕೊಯ್ಯಿ. ಅದರ ಹಣ್ಣುಗಳು ಪೂರಾ ಮಾಗಿವೆ” ಎಂದು ಮಹಾಧ್ವನಿಯಿಂದ ಕೂಗಿದನು.
