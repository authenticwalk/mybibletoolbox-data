    nac cā''ti''ya''tna'' como chuhua''j huāktza'' xachān.'
  ind-AYT: Dan, malaikat lain lagi, yang berkuasa atas api, keluar dari altar. Ia
    berseru dengan suara keras kepada malaikat yang memegang sabit tajam itu, “Ayunkan
    sabitmu yang tajam itu dan kumpulkanlah gugusan buah anggur dari pohon anggur
    di bumi.”
  cjo-NT: 'Eejatzi ipoñaaka paashini ronampiri Tajorentsipankoki, tema rirotaki aminawentzirori
    paamari janta itaapiintzironta kajankapaneri. Itacheronkawaantetzi ikaemakotakiri
    isheninka oerikirori ijawirite: —Pimonkaatakayaawo jaawiki eejatzi eeroka, powamayeri
    atziripaeni kaari kameethatatsi kimitaka pipejirowanki otha oowa irakaanto.'
  nsn-nsn: Song ke hiua turur tang giameher anggelou toro olta, inggon e kaueke toro
    hue nar uahung, ke kula ualeikintiehe tun tar anggelou gere kale teil tono ioubung
    ueuer pare, “Kale tonongo ioub, karo tokout toto uakapa tar bungbung bino uakapa
    tun gane tar iomo binoene i kot, ge ginina pe ke muraka manas.”
  san-DEV: अपरम् अन्य एको दूतो वेदितो निर्गतः स वह्नेरधिपतिः स उच्चैःस्वरेण तं तीक्ष्णदात्रधारिणं
    सम्भाष्यावदत् त्वया स्वं तीक्ष्णं दात्रं प्रसार्य्य मेदिन्या द्राक्षागुच्छच्छेदनं
    क्रियतां यतस्तत्फलानि परिणतानि।
  tna-NT: 'Pia ángel macha altar jenetia cuinanana. Tueda da cuati utsu metse puina.
    Tuahueda hoz metse eneti ángel tsiatsia neje uja atana: —Mique hoz queuda neje
    cristiano cuana manuamepiruque mundo su. Cuaja deja ja uva edu edheutani nime,
    daja mique hoz queuda neje cristiano cuana a taji.'
  lid-lid: Ya, jo anyolom angelo ari ja, iy boto-on labai ta atondrok jih. Iy badeh,
    atah udu loboho mada koto-ok eme len. Iy asehek sahou, bohon ili loken mara-ei,
    ili ta angelo ari nane tawi samen gwak madan, madan labai udu minen i buku doh,
    “Ou andrei samen tam madan labai badeh, ma ou sani kandro iri waen mara-ei badu
    munyak, ma ou tukumwiy marakon kili le se, tasah nyamon marakon badeh, ndruniy
    mara-ei!”
  wim-wim: Aꞌ anpalana, ngay ngaantiyongk thonangan ngula thathangan, nil thum piꞌanan
    piꞌ-piꞌa, nil ngul wamp altar anpalan. Nilan wik othamayan pech ngaantiyongk alantan
    nhengk-peempan pepanan piꞌ-piꞌ, “Nhengk-peempan nungkaraman kalāna, aꞌ may kaangk
    yuk kuuy anpalan kan ump-umpāna! Aak inpal pekana, puth may kaangkan kanam menchan
    weenina.”
  zga-M: Nu Nsuhwa uoyunghe akhincha ukhuhuma khukhietekhelelo, nu nsuhwa yuywa ale
    nukhulamula ukhuloncha khumwoto. Akhamwiekingha unsuhwa yuoywa ale nie mundu eiyietema,
    “Utole eimundhu eiyietama ulundamanie amaswatu aga msabibu ukhuhuma munsabibu
    ugwa mukhilungha, ulwakhuva lieno iesabibu nchindulwikhe.”
  yom-yom: 'Ayi mbasi yinkaka, yiba lulendo mu mbazu, yitotuka va ntala ayiyiyamikina
