    lop maiam kuop a wain la maiot na kimanam.”
  gmv-NT: ታማ ቦላ ኢዛስ ጎዳቴꬂ ዲዛ ሃራ ኪታንቻይ ያርሾ ኢዛ ቦላ ሺሺዛሶዛ ኣቻፌ ኬዚዲ ሄ ቃራ ባጫ ኦይኪዳ ኪታንቻዛስ “ሚꬃ
