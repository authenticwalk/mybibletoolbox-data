  tam-TCV: அவன் உரத்த குரலில், “இறைவனுக்கு பயப்படுங்கள், அவருக்கே மகிமையைக் கொடுங்கள்.
    ஏனெனில், அவர் நியாயத்தீர்ப்பு கொடுக்கும் வேளை வந்துவிட்டது. வானங்களையும், பூமியையும்,
