    cʉni menirʉ. Ito bajiro yirʉ ĩ ñajare ĩre rʉ̃cʉbʉoja quena, yi ruyuquĩ ángel ũmacʉ̃jʉ.'
  trc-NT: 'Ga̱a ne̱ dan me se nucua̱j ndoꞌo caꞌmii soꞌ, cataj soꞌ, ne̱: ―Cara̱a̱ cochro̱j
