  san-DEV: स उच्चैःस्वरेणेदं गदति यूयमीश्वराद् बिभीत तस्य स्तवं कुरुत च यतस्तदीयविचारस्य
    दण्ड उपातिष्ठत् तस्माद् आकाशमण्डलस्य पृथिव्याः समुद्रस्य तोयप्रस्रवणानाञ्च स्रष्टा
    युष्माभिः प्रणम्यतां।
  tna-NT: 'Tueda jubida tsiatsiana uja: —Diusu meiyubaque. Memitsutsuaque tueda, juzga
    hora beju cuinaitia putsu. Tuahueda saida eturuca etiatayu saida a bahue putaina
    cuana. Daja huecha madhada a bahue putaina cuana eturuca castigo etiatayu. Memitsutsuaque
    tueda, tuahueda cielo, yahua, mar, pamapa ena cuana ataidha putsu.'
  lid-lid: Iy badeh, aloh boto-on labai i buku doh, “Len badeh, ndrasahan ta Kindrei
    aleben iri mwan ma badih mara-ei are ta mada sahou. Eme ma aha kanoh iy, ma aha
    katudun nyaran. Aha mara-ei badeh, katehei bwili ndru-u aha kili andri ki ta Kindrei,
    iy le badeh, bwidi kandrah ma munyak, hawe ndras ma mana munu iri gwa mara-ei.”
  wim-wim: Nilana wik othamayan thawa, “Ngampa God.ana ngaantam-ngeeyāmp nil piꞌan
    paththamana aꞌ thaaꞌ-kuumpāmp nunanga! Puth aak anan kan wamp pam wanch aak inpal
    pekan aak nath-nathan wuntan-a, nil mep-mepow ngul thanang. Yaa, ngampiy paththam
    thaaꞌ-kuumpāmp nunang, puth nilan aak in kenyan yump, aꞌ putha aak in pekana,
    aꞌ putha ngak woꞌuwangan yump, putha ngak meeꞌ thakan nilam yump.”
  zga-M: Akhaghimba ukhuvielangha, “Mundwadaghe Unghuluve mphinchaghe ulughienio.
    Ulwakhuva unsiekhie unghwa vukhieghi ghuheghelile, mwiesayaghe khumwene, umwene
    vyapelile khukyanya, niekhielungha, nie nyanja, niefi dwivudwivu ifya lughasi.”
  yom-yom: 'Wutuba mu mbembo yingolo : —Lukinzika Nzambi ayi lumvana nkembo bila thangu
    yi tsambusulu andiyizidi ; luzitisa mutu wowo wuvanga diyilu ayi ntoto, mbu ayi
    zitho zi minlangu.'
  san-SIN: ස උච්චෛඃස්වරේණේදං ගදති යූයමීශ්වරාද් බිභීත තස්‍ය ස්තවං කුරුත ච යතස්තදීයවිචාරස්‍ය
