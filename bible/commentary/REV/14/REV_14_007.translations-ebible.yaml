  mya-mya: ထို​ကောင်း​ကင်​တ​မန်​က``ဘု​ရား​သ​ခင်​တ​ရား စီ​ရင်​တော်​မူ​ရာ​နေ့​ရက်​သည်​ကျ​ရောက်​၍​လာ
