    mdexkwaa nistoo nu rese pa nzhib nis.'
  poy-poy: Yomberi kalongiti kwa liziwu likulu, “Mumpanani ligoya Mlungu na kumkwisa!
    Toziya saa isoka ya kutoza. Mmuguwiri yomberi yakanyawiti kumpindi na pasipanu,
    bahali na mbwiru zya mashi.”
  qwh-NT: 'Tse anjelmi fuertipa queno nimorqan: “Puedeq Diosta adorecuyë y alabecuyë,
