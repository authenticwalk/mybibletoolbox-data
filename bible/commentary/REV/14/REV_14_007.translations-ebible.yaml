  bhd-bhd: तैने बड़े ज़ोरे सेइं ज़ोवं, “परमेशरे करां डरा; ते तैसेरी बड़याई केरा; किजोकि
    तैसेरो इन्साफ केरनेरो वक्त पुज़ोरोए, ते तैसेरी आराधना केरा, ज़ैने स्वर्ग, धरती,
