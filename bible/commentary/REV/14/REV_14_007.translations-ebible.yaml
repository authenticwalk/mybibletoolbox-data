  kyg-kyg: Halelino neꞌunoꞌaeꞌmo alopa gefatiꞌmo ge hunoꞌaeꞌmo, Gotiꞌa agoti huno
    apatesiya afinaꞌmo ago afole aiꞌniyaꞌmofeꞌmo Gotifeꞌmo koli hutetapa agiꞌaleꞌmo
