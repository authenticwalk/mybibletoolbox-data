  cmn-FEB: 他大声说：“应当敬畏上帝，把荣耀归给他！因为他审判的时候到了。应当敬拜创造天、地、海和水泉源的那一位！”
  gmv-RNT: Izikka ba qaala dhoqu histidi “Xoossas babbitenne iza bonchite. Iza pirda
