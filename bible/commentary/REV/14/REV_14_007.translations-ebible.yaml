  san-BUR: သ ဥစ္စဲးသွရေဏေဒံ ဂဒတိ ယူယမီၑွရာဒ် ဗိဘီတ တသျ သ္တဝံ ကုရုတ စ ယတသ္တဒီယဝိစာရသျ
