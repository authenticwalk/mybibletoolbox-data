    Piŋkop kundu ae mɨktɨm ae tap ae pakbi dabɨl morap wasaŋ yopgut uŋun gawak ɨmni.”
  grc-BYZ: λέγων ἐν φωνῇ μεγάλῃ· φοβήθητε τὸν Κύριον καὶ δότε αὐτῷ δόξαν, ὅτι ἦλθεν
    ἡ ὥρα τῆς κρίσεως αὐτοῦ, καὶ προσκυνήσατε τῷ ποιήσαντι τὸν οὐρανὸν καὶ τὴν γῆν
