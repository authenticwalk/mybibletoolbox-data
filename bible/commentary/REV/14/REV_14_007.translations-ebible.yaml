    okon, ak kon enip jou muraiei.”
  inb-inb: 'Sin­chi rimai­wa­mi ni­kurka: —Taita Dius jus­ti­siai ruran­ga­pa pun­cha,
    ñami chaia­murka. Chi­manda, paita suma manchai­wa iuia­rispa nii­chi: “Kam, iapa
    suma atun­mi kangi”. Sug luarta, alpata, lamar iakuta i iaku ñawi­kunata wiña­chig
    kag­manda, paita kun­gu­rii­chi.'
  hrv-hrv: 'Viče iza glasa: “Bojte se Boga i dajte mu slavu jer dođe čas suda njegova!
    I poklonite se njemu koji stvori nebo i zemlju i more i izvore voda!”'
  box-NT: 'O wee bío bìo kà pɔ̃́npɔ̃́n: «Mi wé kɔ̃̀nbi le Dónbeenì à lén le
    yèni. Lé bìo le Dónbeenì cítíi fĩ̀ló pã̀ahṹ dɔ̃n. Mi wé ɓùaaní
    le Dónbeenì na léra ho wáayi, lè ho tá, lè mu ɲumu ɓúenɓúen.»'
  ote-NT: 'Ne bi ꞌñena ntsꞌɛdi: ―Tsuhʉ Ajua̱ ne nsundahʉꞌa̱ ngueꞌa̱ ya bi zø ra ora
    pa da hña̱ꞌmba nguɛnda ya ja̱ꞌi. Xøcambenihʉ núꞌa̱ to bi hyoca mahetsꞌi ne ra
    ximhai, ra ndehe ne ya pøthe.'
  wnu-wnu: 'Wo qugiab ete qamb arai: “Qenu munon wuriqereiminer qen eng ariara. End
    ne an wot yari ne unum ba ererimar. Wo tat barsi ai barsi uyer ya barsi ne ya
    tumun barsier end.”'
  zam-NT: 'Cabii mbez angl loo mèn dib athu loo izlyo'': ―Fzeb gu'' gunèe gu'' Diox.
    No fzeb gu'' loo con'' ngue li Diox. No guuz gu'' loo xtàa gu'' cón che''n con''
    roo no con'' xèn co'' ngue li Diox no co'' nac Diox tac mzinle'' tiemp co''se''
    tub rez Diox cón che''n mèn. Ftub xib gu'' no fcòo'' gu'' yéc gu'' loo Diox, Diox
    co'' mblec bé'', no co'' mblec izlyo'', no co'' mblec níttó'', no co'' mblec rye
    co''te'' ndub len nít.'
  zyp-NT: Ama taco o thangpui tah, “Khazing cawh cizaw la, ama cawh parungnaw my lo,
    zecawtamaw tatah biacenah ningcai a tlung myca. Alui, avai, rili le tuihnaw a
    tuatupaw cawh beh my lo,” tatah a tah.
  sey-NT: 'Ja̱je paꞌipi tutu capi, ñeje: “Maijaꞌquëre caꞌrajë̱ꞌë. Deꞌoquëre paꞌni
    cajë sihuajë̱ꞌë, i̱seꞌere. Tsoe ti̱ꞌapi, pa̱i ñape yoꞌoseꞌe ñaquë sa̱i deꞌhuaja̱ꞌa
    muꞌse.”'
  nvm-nvm: Anera iji fu uruvana igia kume, Godon daro bomana iji jume fu aroiknum
    oimardaf. Tavan fuon iji fu e fok ise buon iji fu kege mazim giakfuon iji fun
    ruain. E iji fu moik ga varur ga saof ga do fok ruvako iji fur amardiainma iji
    fuon atosame sirimamefno kumen.
  mps-mps: Tama agai i bomonama weyu te po wabo, “Godigo te tigidali we bidi dodolama
    po tų yabo sogo te pąba pedalalio. Tama tibaso, dage agade wi eyu tama aga nogi
    ugwaba sao. Tama dagego Godibolo lotu po wao, te agai dagalu dali tǫ dali me,
    te tamu ąį me, te pusu ąį ulu pedalobo me, te tigidali nai nigali page bidi
    aga dao,” te dagalude bola soabo ensel mobo bidigo te po wai.
  pab-NT: 'Anjo xane hoka nexa: — Ximairehena Enore, xaixakerehena enerore. Hiyaiya,
    Enore halitinae tyomehenere akereta xomotene ferakene hikoa. Xihalaharehena ekakoa,
    xawaiyehena etake waikohekoa, enokoa, one, onesenae hare tyomehenere — nexa kinatyaxa
    irae.'
  llg-llg: Ana nanggou tingga-tingga, nae, “Ei musi fee hada-holomata neu Manetualain!
    Ei musi soꞌu laik dema-demak Ndia naden fo ana seli ndia! Te, fain losa so, fo
    Lamatuak palisak basa hataholi tatao-nonoꞌi nala. Koa-kio neu Ndia! Soꞌu laik
    dema-demak Ndia naden! Huu Ndia ndia nakadadadik lalai ma daebafok. Ma Ndia ndia
    palenda, fo basa tasi ma oe mata kala ala dadi.”
  kyf-kyf: 'Wee ''anzɩ nɛɛ wɛlɩ ''tɩtɛ nyaɛ: «A sɔ -Lagɔ! A bhlɩ ɔ ''ŋnɩ! Nɩɩ, bhla
    -we nya ɔ ''kaa nyɩmaa -yɔgbʋ ''wʋbhu, we ka nynii ''gbʋ. Yalɩ klaa, dʋdʋ klaa,
    gumunyu klaa, we -yɔ ''nyuwlukʋanya, -ɔ -laa we la, a bʋbɔ ɔ.»'
  tpi-tpi: Em i singaut strong olsem, “Taim i kamap pinis bilong God i skelim pasin
    bilong olgeta man long kot. Olsem na yupela i mas pret long em na litimapim nem
    bilong em. Yupela i mas lotu long God, em i bin wokim heven na graun na solwara
    na olgeta hul wara.”
  mih-NT: 'Saa xaan i cahan ra, ta i catyi ra: Nayuhu ndo sii ra Ndyoo, ta zacahnu
    ndo sii ra vatyi sa saa cuhva cua tyicuhva ra sii ñiyɨvɨ. Zacahnu ndo sii ra i
    zavaha andɨvɨ ta ñuu ñiyɨvɨ ta tyañuhu ta tandɨhɨ zoco ndutya.'
  qvh-NT: 'Say angilmi fuertipa nimorgan: “¡Munayyog cashganpita Tayta Diosta alabayay!
    Höra chämushganami lapan runacunata juzgananpä. Paymi camash ciëluta, cay pasata,
    lamarta y pucyucunatapis.”'
  kms-kms: Ni quan kumone nari, “God wune wumbig di ni nyamb yumbui weng, te pugri
    ni wute ir nawo kin ngeri te wundi pre. Nungoqi wuti nginy tu, qi, gherim di wuye
    qi pe kuyi kin yembe nindiny ye ni ei yumbui nyamb wurang.”
  agn-agn: Minitala tanandia ta mapoirsa ang ganing, “Meled amo ong Dios, ig dayawen
    mi tang kagaeman na! Tenged kiminabot da tang oras ang magosgar tanandia. Towan
    mi ra tang Dios ang nagboat tang langit, tanek, talsi ig ang mga toro-bodan ta
    wi!”
  nhi-NT: 'Uan chicauac oquihtouaya: —Xontlamouilican inauactzinco Dios uan ixconuehcapantlalican,
