  cco-NT: 'Jo̱ lalab féꞌrˋ có̱o̱ꞌ˜ júuˆ teáˋ: —Jmɨꞌgooˋnaꞌ Fidiéeˇ dseaˋ guiing˜ ñifɨ́ˉ
