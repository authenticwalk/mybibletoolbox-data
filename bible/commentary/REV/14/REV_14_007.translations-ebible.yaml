    jatiroha ca huahuahai ca jënë iti, tihi cabo Nëhohuanish ca qui aracaxëcahuë —i
    ángel quë.'
  bbr-bbr: Ko keser sakau urwewon, “Ak Anut iminenai, kon enip karar jou muruwe. Owon,
