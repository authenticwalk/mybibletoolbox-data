    nu dela zeꞌ nu driib nis ―nay.'
  zac-NT: 'Guniꞌi ianglë fuertë: ―Gulë gapë respëti Dios, nu gulë bëdëꞌë labansë parë
    lë́ꞌiꞌ. Hia bëgaꞌa iurë gunë më juzguë lëꞌë ra mënë. Gulë bëꞌnë adorar el quë
