    Tömengä edæ öönædë incæ inguipoga incæ æpæntibæ incæ æpæ̈ tayömö incæ tömää në
    badongaingä ingante mïnitö, Bitö Awënë Wængonguï ïmidö anguënë, ante ædæ wææ̈ninque
    watapæ̈ apæ̈needäni. Mäninque ämopa,” angantapa.
  kbc-NT: Mee me dinigetaɡ̶atee, “Eemiteetibige Aneotedoɡ̶oji, codaa oɡ̶eetetalo leeɡ̶odi
    jiɡ̶iniaaɡ̶iniwa ane daɡ̶axa me ɡ̶oneɡ̶egi! Leeɡ̶odi jiɡ̶icota lakata Aneotedoɡ̶oji
    me iwi anigotediogi oko codaa me iloikatidi. Oɡ̶eetetalotiwaji Niɡ̶iniwa ane yoe
    ditibigimedi, iiɡ̶o, akiidi-eliodi, codaa me niɡ̶inoa ninyokotiidi-libecoli.”
  bmh-bmh: Go guzenai gusig uleun, “Ag Uwait en uminaiban, gonugau wanib tutak ulagwag
    moron. Einen, gonugau duailel sisiarabun ziwas aleun. Emes, em, ibut ze, ze kom
    unum usalareun, gonun, ag gonugau wanib ulagwag muramamen.”
  ctu-BL: 'C''am tsi'' cha''le t''an. Tsi'' yʌlʌ: Bʌc''ñanla Dios. Subenla i ñuclel.
    Tsa''ix tili i yorajlel cha''an mi'' cha''len meloñel. Ch''ujutesanla jini tsa''
    bʌ i mele panchan yic''ot pañimil, yic''ot colem ñajb, yic''ot i loq''uib ja''
    tac, che''en.'
  meq-meq: 'Gawla i Mbəlom niye a tsikatay ta magala, a gwaɗatay: «Rəhumay ha gər
    a Mbəlom, zambaɗumay, hərwi həlay məgatay sariya a ndo hay kə slaw. Ɗəslumay ha
    gər. Maa ge magərmbəlom ta dala ada ta yam hay na, neŋgeye.»'
  noa-H: 'Mag hirua jaau jörrarr hiek mʌg hajim: “Hẽwandam dau na nem k''aigbam wauju
    hök''ö habat. Mag k''ãai hirig jëeunaa hiita t''ö hiek''abat. Ya hĩsta hirua hõor
    hich haar p''ë hauju wa p''ë hauba warag hisegju k''ãijã hamach k''ĩircha jaauju
    hed pabaichëm. Mʌg hedjãjã hompaawi mʌg jẽbjã hompaatarragta jëeubat''ʌ̃. Hichdëuta
    hĩchab p''ũasjã hompaawi jẽb heemua dö k''umdʌ höbër sĩsidʌmjã hompaajim” ha jaau
    jörrajim, hũrr jörrömua. Ma nacharamua hiek jaau dichtarr hajim.'
  alp-NT: Kai ikloloe kena na elake be, “Rila le Alla kai isikeNi, le petu kena Iteu
    pakala ete tamatare meije peneka. Kai tatu loko Ile rebe Itolae nusare kai pusue
    yelu rebe umei kenare.”
  san-VEL: sa uccai.hsvare.neda.m gadati yuuyamii"svaraad bibhiita tasya stava.m kuruta
    ca yatastadiiyavicaarasya da.n.da upaati.s.that tasmaad aakaa"sama.n.dalasya p.rthivyaa.h
    samudrasya toyaprasrava.naanaa nca sra.s.taa yu.smaabhi.h pra.namyataa.m|
  kbq-kbq: Ana nehuno ranke huno amanage hu'ne, Anumzamofonku kore hunentetma ra agi
    amiho. Agrama vahe'ma refko'ma haniankna hago e'ne. Monane mopane hagerine, maka
    tinkampuima tro'ma hu'nemofo monora hunteho hu'ne.
  kbh-kbh: 'Y jabuache mënts̈á enjétsichamo: “¡Bëngbe Bëtsabiama s̈mochjájuaboye cha
    nÿetscangbiama chë más uamaná endmënama, y cha s̈mochtsatschuanaye, er ya tonjóshjango
    chë tempo nts̈amo ents̈anga tmojamama ts̈abá o ndoñe ts̈abá bétsemnama cha cháuayanama!
    ¡Chë celoca y quem luare, chë mar béjaye y nÿetsca chë fshantsents̈ana óbocana
    béjayënga tojamá s̈mochtsadorana ca!”'
  ron-LSB: 'El a spus cu glas tare: “Temeți-vă de Domnul și dați-i slavă, căci a venit
    ceasul judecății Lui. Adorați-l pe cel care a făcut cerul, pământul, marea și
    izvoarele de apă!”.'
  pon-pon: 'A majani ki nil laud: Landa Kot, o waui i, pwe auer en a pan kotin kadeikada
    me pwarer; o poni i, me kotin wiadar lan, o jappa, o madau, o utun pil akan.'
  nhe-BL: 'Huan nopa elhuicac ejquetl tzajtzic chicahuac huan quiijto: “Xiquimacasica
    Toteco. Xijhueyichihuaca pampa ya ajsic hora para yajaya quintlajtolsencahuas
    nochi tlacame. Xijhueyimatica yajaya tlen quichijqui elhuicactli huan tlaltepactli,
    nopa hueyi atl huan nochi ameli.”'
  sps-sps: Ana ayei kuu fatsian to sa tsue na ka, “Mi ma oraav e Gov am vamarits Towa,
    tana saa nainy kat vaatsuk Tsunia tana vainy faavot tana monaagits to, te naa
    busen name. Ami ma fafaatouf Ya, tana saa, Ayei te fapogaar a Gormirmir an puputaa
    fiisen kan me na namaan ana aurom a kookue.”
  wnc-wnc: Ita bepmake kuyuk wamu apaa anzing yanggamatakut, “Ginu kuupbamda Anutue
    gwautnong! Tapduknga Anututa aminu kuupbamdane wamna usanziwik gwenu gwa singgak.
    Unzingge ginda Anutu sanga ena kakaa banakan kom gatu kep gatu yanggabam gwen
    gatu yangga dapun ngang tasikut tapae umana yatangenatnong,” ngang yakut.
  bus-bus: 'À ò gbãngbãn à bè: À vĩa kɛ Ludanɛ à bɛ̀ɛ línɛ, zaakɛ à yãkpaɛkɛna
    kↄ̃n gbɛ̃nↄo gurↄↄ kà. À dↄnzi kɛ Luda kɛ̀ musu kↄ̃n tↄↄtɛo kↄ̃n ísiaao kↄ̃n bianↄ
    kɛ̀nɛ.'
  gub-BL: Na'e a'e Tupàn heko haw pe har uze'eg wahyhaw rupi kury. — Pemuwete katu
    Tupàn nehe ty wà, i'i oho iko. — Pemume'u ikàgaw izupe nehe, i'i oho iko. — Uhem
    i'ar kury. Umume'u putar teko wanemiapo kwer nehe kury. Pemuwete katu nehe ty
    wà, ta'e ywak iapo arer romo hekon a'e xe. Ywy iapo arer romo hekon a'e no. Yryhu
    iapo arer romo hekon a'e no. Ytyzuzàmaw iapo arer romo hekon a'e no, i'i oho iko.
  imo-imo: ru nimbelie nimbei, “Goteni imboma kot tendepa apurupe pilimbelo walimu
    kamukumu wendo omo kani yu pipili kolko yunge imbi liko ola mundeio! Mulumu kinye
    maimu kinye nomu kuta kinye no pikopiko nimbe wendo oromoma kinye pali terimu
    iyemu popo toko kapi neio!” nimu.
  boj-boj: A tulaŋ leleŋoqnsiqa endegsi minjroqnej, “Qotei na tamo uŋgasari naŋgi
    peginjrqajqa bati brantqo. Deqa niŋgi Qotei ulaiyoqnsib aqa ñam soqtoqniy. Qotei
    a laŋ ti mandam ti yuwal ti ya jumbum ti kalil gereiyej. Deqa niŋgi a qa louoqniy.”
  eng-DRA: 'Saying with a loud voice: Fear the Lord, and give him honour, because
    the hour of his judgment is come; and adore ye him, that made heaven and earth,
    the sea, and the fountains of waters.'
  knf-knf: 'Uji na pdiim pweek : « Nadoon kaţi Naşibaţi, nado kadëmana, ţiki unuur
    wi akwayëşuŋ ubani. Nadëmaan ampaşuŋ baţi na mboş, idëk na ŋkumpëş ŋi meel.'
  san-KHM: ស ឧច្ចៃះស្វរេណេទំ គទតិ យូយមីឝ្វរាទ៑ ពិភីត តស្យ ស្តវំ កុរុត ច យតស្តទីយវិចារស្យ
    ទណ្ឌ ឧបាតិឞ្ឋត៑ តស្មាទ៑ អាកាឝមណ្ឌលស្យ ប្ឫថិវ្យាះ សមុទ្រស្យ តោយប្រស្រវណានាញ្ច ស្រឞ្ដា
    យុឞ្មាភិះ ប្រណម្យតាំ។
  arn-NT: 'Feypi ta newentu dungun mew: “Yamfimün ta Ngünechen ka püramyeafimün, dew
    akulelu am ta antü kisu tañi ramtukadunguafiel ta che. Püramyefimün tati dewmafilu
    ta wenu mapu ka nag mapu, tati lafken ka tati mülechi wüfko.”'
  zas-NT: 'Dxel dád rejs gunee anjl guin rëbaman: ―Gol bidxeb Dios, gol gules xvaloraman,
    din ma bidxin hor yadëëd ree bejn cwent lojman. Gol gojp daꞌt respejt bén been
    xanyabaa, guidxliuj në nijsdoo në lod rajch nijs.'
  ken-NT: Ángɛl arɛm nɛ ɛyɔŋ ɛtaŋataŋ bɛ, “Cháy ká Mandɛm mǎndɛm bɛ mɛnwɔp ɛbhi
    bɛya bɛcha mbɔnyunɛ mpok anɛ yi átàŋ bo agháká. Chiɛ́ ká yi kɛnókó! Yi
    kɛ ághókó mfay nɛ mmɨk, nɛ bɔmanyu, nɛ babhok anɛ́ manyiɛp ányày arɛ.”
