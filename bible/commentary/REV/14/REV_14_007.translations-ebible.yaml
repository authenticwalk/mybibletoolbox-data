  cpc-NT: 'Ikaimapaaki shintsiini, ikantzi: “Pimpinkathatiri Pawa. Pinthaamintawintaiyaari.
    Tima irootaintsi jaminakoitairi maawoni jantayitakiri. Irootaki pinthaamintawintantyaariri,
    witsikakirori inkiti, kipatsi, inkaari, iijatzi jiñaapaini”.'
  nhg-NT: 'Quejtoöya ca checöhuac tlajtule: ―Xetiemabelicö Deus, hua xetieyectieniehuacö,
    ipampa ye aseco tiempo para yejuatzi tlajuscörurus. Xetieteochihuacö yejuatzi
    öque oquechejchijque elfecac hua tlöltecpactle, lamör hua ömieyalte.'
  nya-nya: Mngeloyo anayankhula mokweza mawu kuti, “Wopani Mulungu ndi kumutamanda,
    chifukwa nthawi yoweruza anthu yafika. Mumupembedze Iye amene analenga thambo,
    dziko lapansi, nyanja ndi akasupe amadzi.”
  ngu-NT: 'Niman ica chicahuac tlajtojli ijquin oquijtoj: ―Xtlacaitacan Dios, niman
    xcueyilican, pampa aman yoyejcoc on hora para cada se quiyolcuitis niman quitlaxtlahuilis
    quen quitocarohua on tlen oquichiu. Xmahuistilican on yejhuan oquitlalij on cielo,
    on tlalticpactli, on mar niman on ameyaltin.'
  kup-kup: pi ñe ahovonañ epat hah, “Ari Godiz ñaihet tat pim abatao bat hel batei.
