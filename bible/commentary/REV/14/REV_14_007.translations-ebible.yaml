  bod-N: ཁོང་གིས་སྐད་ཆེན་པོས་འདི་སྐད་དུ། དཀོན་མཆོག་གིས་ལེགས་ཉེས་ཀྱི་ཁྲིམས་ཐག་གཅོད་པའི་དུས་ནི་སླེབས་ཟིན་པས།
    ཁོང་ཉིད་ལ་འཇིགས་ཤིང་བསྟོད་པར་བྱའོ།། ནམ་མཁའ་དང་ས་གཞི། རྒྱ་མཚོ་དང་ཆུ་མིག་བཅས་འགོད་མཁན་ཁོང་ཉིད་ལ་བསྟོད་བསྔགས་བརྗོད་པར་གྱིས་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü tagaãcü ñanagürü: “¡Nüxü̃ pemuü̃ẽ ya Tupana rü nüxü̃ picuèxüü̃gü! Erü
