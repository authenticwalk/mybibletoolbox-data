verse: REV.014.007
translations:
  kpx-kpx: Tiale baita loui avoe, “Dilava kotae vaniu aike lohomale kemo auna atae
    vaveve abuemo loui. Iale Dilava vabuhavoi hoesehavoi loui kosea, ‘Keu baluga.’
    Kosealemo keu otogo vai vata vai davala vai e vanu. Iale ke igae hoesehavove.”
  okv-H: ke isara na einge ehija. “Embo ta ari siriketo hajire ikari iji puvija avoeto
    uhu te enda te eva te umo kuru vihiuja amite tapa ari embo God avo joru ue jakeka
    ijirovo amita degi usasa puvuroi,”
  tbo-tbo: Tu winoyanoyana ponana i lata ma i ibaabani i pa, ‘Yaubada ona matuteya
    ma ona wotalagiyeya, babana a houga luhetala amaka i geleta. Tauna yada ma hipuli
    po gasi boga ma goila Tu wiwawalihi u matana ona polou po ona wootalagae.’
  mal-C: “ദൈവത്തെ ഭയപ്പെട്ട് അവിടത്തേക്കു മഹത്ത്വംകൊടുക്കുക; അവിടത്തെ ന്യായവിധിയുടെ
    സമയം വന്നിരിക്കുന്നു. ആകാശവും ഭൂമിയും സമുദ്രവും എല്ലാ നീരുറവകളും സൃഷ്ടിച്ചവനെ
    ആരാധിക്കുക!” എന്നിങ്ങനെ ആ ദൂതൻ അത്യുച്ചത്തിൽ വിളിച്ചുപറഞ്ഞു.
  grc-SR: ⸂λέγων⸃ ἐν φωνῇ μεγάλῃ, Φοβήθητε ⸂2τὸν κύριον,⸃ καὶ δότε αὐτῷ δόξαν, ὅτι
    ἦλθεν ἡ ὥρα τῆς κρίσεως αὐτοῦ, καὶ προσκυνήσατε ⸂3αὐτὸν τὸν ποιήσαντα⸃ ⸂4τὸν οὐρανὸν
    καὶ τὴν γῆν καὶ τὴν θάλασσαν καὶ πηγὰς ὑδάτων.⸃
  bgc-bgc: अर उसनै ऊँच्ची आवाज म्ह कह्या, “परमेसवर तै डरो, अर उसकी महिमा करो, क्यूँके
    उसकै न्याय करण का बखत आण पोंहच्या सै, अर उसकी आराधना करो, जिसनै सुर्ग अर धरती
    अर समुन्दर अर पाणी के सोते बणाए।”
  khz-khz: Ekila paralato, netiwato, “Palagu kalina na pio kali e Palagu pio vega-ragea!
    Kwalana ia gena veagirori orana warau pekwara. Kupa, tanopara, rawapara, e nanu
    egaluana kapura ekalarato Palagu na pio aliruputali-venia.”
  deu-TKW: 'und mit lauter Stimme rief: fürchtet Gott und bringt ihm Preis; denn die
    Stunde seines Gerichts ist gekommen; so betet an den Schöpfer des Himmels und
    der Erde, des Meeres und der Wasserquellen.'
  zsr-NT: 'Ruꞌë zidzj didzaꞌ, rnëꞌ: “Gul‑gadxi Dios, len gul‑cuꞌë yöl‑laꞌ ba le chzoa
    cuequi xbeynëꞌ bunách. Gul‑tséj ladxëꞌë Dios, nunëꞌ luzxbá len luyú len nis zxön
    len gap ralj nis.”'
  lin-lin: 'Azalaki koloba na mongongo makasi : « Botosa Nzambe mpe bopesa Ye nkembo,
    pamba te tango na Ye ya kosambisa bato ekoki ! Bogumbamela Ye oyo akela likolo
    mpe mabele, ebale monene mpe bitima ya mayi ! »'
  hns-NT: 'Oe djor se bolies: „Parmeswar ke barka maan aur okar aadar kar! Ab tem
    aai gail hai kie oe sab koi ke faisala karke sadja deiga. Aapan gaathie par gierke
    okar poedja kar. Oe swarag, dhartie, samoendar aur paanie ke dhaara ke banaawe
    Waala hai!”'
  noa-E: 'Mag irua jaau jörrarr iek mʉg ajim: “Ẽwandam dau na nem khaigbam wauju ökhö
    abat. Mag khãai irig jëeunaa iita thö iekhabat. Ya ĩsta irua õor ich aar phë auju
    wa phë auba warag isegju khãijã amach khĩircha jaauju ed pabaichëm. Mʉg edjãjã
    ompaawi mʉg jẽbjã ompaatarragta jëeubathʉ̈. Ichdëuta ĩchab phũasjã ompaawi jẽb
    eemua dö khumdʉ öbër sĩsidʉmjã ompaajim” a jaau jörrajim, ũrr jörrömua. Ma nacharamua
    iek jaau dichtarr ajim.'
  eng-EMTV: saying with a loud voice, “Fear the Lord and give glory to Him, for the
    hour of His judgment has come; and you shall worship Him who made heaven and earth,
    and the sea and fountains of waters.”
  mib-NT: 'Te ni cahān jee ya: Conso īyo ró núū Yaā Dios, te na cáhán rō jeē yóhyo
    cújéhnu ya, chi je ni quee quɨvɨ̄ jeē sándaā yā sɨquɨ̄ rō ndese ni casáha ró.
    Te na chíñúhún ró yā, chi máá yá ni sáha andɨvɨ́ jíín ñáyɨ̄vɨ jíín mar jiín táca
    núū cáne ndute, áchí ndajéhé yā.'
  lif-NT2: खे़ल्‍ले़ यम्‍बा इक्‍लाओ अक्‍खे पाःत्तु, “निङ्‌वाॽफुमाङ्‌ङिन्‍नु किःसे़म्‍मे़ॽआङ्
    मिमिदिङ् पिरे़म्‍मे़ॽओ, थेआङ्‌भे़ल्‍ले़ खुने़ॽ कुघासे़न् चोःक्‍मा ये़म्‍मिन् त्‍ये़आङ्
    वाॽरो॥ तरःङ्‌दिङ्‌ताङ्‌साक्‍पे़न्‌, इक्‍सादिङ् खाम्‍बेःक्‍मान्, वाहङ् नु च्‍वाःत्तिल्‍ले़
    कुबुन्‍हाॽरे़न् नावागे़न् चइःत् के़ने़बान् सेवा चोगे़म्‍मे़ॽओ॥”
  xnj-xnj: Akajova kwa lwami luvaha, “Mumyogopa Chapanga na kumulumba! Muni lukumbi
    luhikili lwa kuwusa uhamula waki. Mumuyupayi mwene mweawumbili kunani na mulima
    na nyanja na vinyepa vya manji.”
  mmx-mmx: Ni ga vaase silok keretna, “Mina lok ngangao aleng at ne Moroa la mina
    emi asu min, mila loxonaleng i auret kusu neni na ronga linga at limixin axap.
    Mina lotu parap ne Moroa, mo ga rudum li laxalibet, lavatkangka, laras, la laradan
    axap.”
  cbr-NT: 'ca ësai munuma banaquin caxa: —Anun Nucën Papa Diosan camabi uni aín ñu
    ''acësabi oquin, uisa cara oti ''icë usoquin ''ati nëtë ca uaxa. Usa ''ain camina
    ami racuë́quin a rabiti ''ain. An naícama, mecama, parúnpapacama, xëxácama unio,
    a camina rabiti ''ain.'
  tee-NT: 'Chai ju anu'' anquilh na p''as chivinilh ni laich cak''asmatk''ocalh. Naulh:
    ―At''alhonit''it ju Dios chai alak''ayat''it ni chilh ju pants''iquis acsni camuc''acana''
    ju talak''alhin. Alhilac''ap''it''it ju yuchi ju navita ju t''iyan chai ju lacat''un
    chai ju alama chai junta ta''acxtui ju xcan.'
  eng-LSV: saying in a great voice, “Fear God, and give to Him glory, because the
    hour of His judgment came, and worship Him who made the sky, and the land, and
    sea, and fountains of waters.”
  cak-NT: 'Y ri ángel riq''uin ronojel ruchuk''a'' nu''ij: Tixi''j-iwi'' y quixniman
    che ri Dios, y tiya'' chuka'' ruk''ij, roma ri k''ij chi nu''on juzgar xoka yan.
    Tiya'' ruk''ij ri Dios ri banayon ri rocaj y ri rech-ulef, ri mar y ri alaxibel
    tak ya''.'
  pah-NT: 'Hahyahi ganhi''ig̃a ga erame g̃a pe a''ero: —Pehendu katu ti Tupana''ga
    rerekokatukatuavo ga ko ipopoaka ojipe''g̃a hohe pa javo. Pembohete ti ga gaha
    jate oko nhanderuvihavuhuhetero javo. A''ereki kiro ga''ea okote''varuhuve''g̃a
    pe peko te''varuhu pe javo. “Peho ti hahyva''ea ruvihava pype nehẽ,” e''i ti Tupana''ga
    nehẽ. —Pembohete ti Tupana''ga mboukwahava penenypy''amo ga rovai pyteri pe. Gaha
    ombojihu yvaga yvya no ypiahua ruvihava no yhyaryapyruhua nhaporemo no, ei Tupana''gapyrive''ga.'
  sja-NT: 'Golpe pedeepachi: —Tachi Ak''õre waawee p''anapatáatɨ mãik''aapa irumaa
    jarapatáatɨ iru jõmaarã k''ãyaara waibɨara bɨ. Ewari paji irua ak''ɨmerã eperãarãpa
    oopata jarait''ee pia wa k''achia. Ɨt''aa t''ɨ̃patáatɨ irumaa, iruata ooda perã
    pajã, na eujã p''usa ome mãik''aapa jõmaweda pania poatrɨ uchia bɨmãi.'
  xed-xed: 'Kaʼa nda lwi dagaladagala mantsa: «Zləŋawazləŋa ta Lazglafta ka zləzlva
    kuni, kabga saghasa fitika tsayni ta guma. Tsəlɓawatsəlɓa ta tsəlɓu ŋa mndu ya
    ta magaftá luwa, nda haɗik, nda drəf, nda dzuɓayha,» kaʼa.'
  mks-NT: 'Ta já cáyuhú mé táto̱ Ndióxi̱ cán já cáchí a̱ já: —Xíní ñúhú cayi̱hví ndó
    Ndióxi̱ ta xíní ñúhú caja cáhnu ndó mé á jáchi̱ sa̱ na̱xi̱nu̱ co̱o qui̱vi̱ caja
    vií mé á sa̱há ña̱yivi. Xíní ñúhú caja cáhnu ndó mé á jáchi̱ mé á quéa̱ na̱cava̱ha
    indiví xi̱hín ñuyíví ta mé á quéa̱ na̱cava̱ha tañu̱hú xi̱hín ndijáá nu̱ cána ticui̱í
    —cáchí táto̱ Ndióxi̱ cán.'
  gfk-S: 'Ma no angelo ga kakongane nalu horek: “Mu na urur tane God ma mu na pirlet
    ie kinong no pana bung tano nuno harkurai ite hanawat um. Mu na lotu tupas ie
    nong ga hakisi no mawe ma no pu, no tes ma ira puat na taho.”'
  bmu-bmu: Kaba köhöikŋanök silata kewö qerök, “Anutunöŋ ambazip kewöta jim teköm
    eŋgimawaŋgö nalöŋan mönö töriba dopdowiza. Miaŋgöra iŋini mönö Anutugö jitŋi oŋgitpinbuköra
    keŋgötŋini möta möpöseiba qetbuŋaŋi mem sehime! Kunöŋ suep, gölme, köwet aka o
    jeŋi miwikŋaim eŋgiyöhi, mönö yaŋgö waikŋi memba möpöseiba malme.”
  dgz-dgz: Anea kaimakaet anega wan, “God waenapan wanene tamopen wamewa tauen menan
    viripe tan, yaua ao waran. Piup kiman puiman amba kaum urewa den wan venat mutane
    apanewa inap wa taragasen,” ap anega wan.
  eng-GNV: 'Saying with a loude voyce, Feare God, and giue glory to him: for the houre
    of his iugdement is come: and woriship him that made heauen and earth, and the
    sea, and the fountaines of waters.'
  zaa-NT: 'Rinne bi iditsa nna ra bi: Litse''e tsìdiru delante de Tata Dios lani la''
    ratsi latsi'', liudàliani e lani titsa'' tse'', porqui''ni chi gul·lani hora qui''ni
    gunie castigar iyaba canu tse''e cą contra lèe. Ná qui''ni guni le adorar Tata
    Dios enne'' beni ỹiaba nna yétsiloyu nna ca indatò'' iỹè'' nna xeni nna, enne''
    beni iyaba lugar làti ril·lani inda.'
  eng-WEBSTER: 'Saying with a loud voice, Fear God, and give glory to him; for the
    hour of his judgment is come: and worship him that made heaven, and earth, and
    the sea, and the fountains of waters.'
  guh-guh: 'Angelnë pinijijumeta jumai tsanajetarucae: —Dioso cujunaviaya pajinavanapare.
    “Xamë bitso ayaijamatabëcuenenëmë,” pajamëre tsabiabi Diosojavabelia. Copiapata
    rabaja Dioso penaneconitsiaexanaponaenexa daxitajivi. Ponë itaboxo exana, ira
    ata, manuamene ata, mera pepitsaparubenaejavanë ata, bajaraponëjavabelia panematabacabëta
    panavajëtabiabare, jai tsanajetarucae ángelnë pinijijumeta.'
  bon-bon: Tabe baborage tagepogogo ca jiicige egä, “Acejiyame tääpume miiji wälu,
    teebine miiji awepyeräja, ingle padare te bii tatyaramtige tabe biname bine atraname.
    Opo gaabe me eciteye, lui te jewenimuji cabucewe ne, gawecewe ne, malu ne, waja
    bine.”
  nhw-BL: 'Huan nopa itequihua Toteco tzajtzic chicahuac huan quiijto: “Xiquimacasica
    Toteco. Xijhueyichihuaca pampa ya ajsic hora para yaya quintlajtolsencahuas nochi
    masehualme. Xijhueyimatica yaya catli quichijqui ilhuicactli huan tlaltipactli,
    nopa hueyi atl huan nochi amelme.”'
  swh-ONEN: Akasema kwa sauti kubwa, “Mcheni Mungu na kumpa utukufu, kwa maana saa
    ya hukumu yake imewadia. Mwabuduni yeye aliyeziumba mbingu, dunia, bahari na chemchemi
    za maji.”
  wbi-wbi: Akavakemelile kulisio ilivaha, “Mumwoghopaghe u Nguluve kange mu mpelagha
    uvwimike. Ulwakuva unsiki ghwa vuhighi ghulipipi mufunyaghe kwa mwene, umwene
    juno apelile uvulanga, ni iisi, ni nyanja, ni ndwivuko sa malenga.”
  bba-bba: U nɔɔɡiru suɑ u nɛɛ, i Gusunɔ nɑsio kpɑ i nùn bɛɛrɛ wɛ̃, domi sɑɑ yɑ turɑ
    u kɑ tɔmbu kpuro siri. I nùn sɑ̃ɑwɔ wi u wɔllu kɑ tem tɑkɑ kuɑ kɑ nim wɔ̃ku kɑ
    bwii.
  eng-KJVCPB: 'saying with a loud voice, Fear God, and give glory to him; for the
    hour of his judgment is come: and worship him that made heaven, and earth, and
    the sea, and the fountains of waters.'
  kgk-NT: 'Hatã hatã voi onhe''ẽ he''i-vy: —Pejerovia tee katu Nhandejáry Tupã-rehe,
    he''i. —Ha pemomba''egwasu tee katu íxupe. Tuvixagwasu tee va''e voi ha''e. Ãy
    katu hi''óra ogwahẽ-ma entéro yvypóry-pe ogwereko hagwã hembiapo apokwe-rehe.
    Pemboete tee katu yvy, yváy ave apohare-pe. Ojapo va''e ygwasu entéro yvu ysẽha
    gwive. Pemboete tee katu íxupe, he''i onhe''ẽ hatã-vy.'
  waj-waj: 'pinaama aayanna roo tunoo: Anutuuqo gioonna kiaapuuya yaparainara suaivo
    aavaa nninoo. Ivaaraida inna avaivaa rikiada varida ivo yaagueeqavai variivaara
    kua yoketaivaa kiatee. Ivo ngiauvaata mmataivaatama iima kioo sorovuaraivaata
    nnoori rumuruumaiyauvaatama iima kieeravai. Ivaaraida ngiingii ausa mmuduuyaiyauvaa
    inna mmiatee.'
  cpy-cpy: 'Icheraa-perotatzii, ikantzi: “Pipinkathateri Tajorentsi. Pajahaa-wentee-yaari.
    Tema rooteentsi raminakoe-teero okaatzi ranteetakiri. Rootaki piweshiryaawentan-tyaariri
    wetsika-kirori inkite, kepatsi, inkaari, eejatzi nijaa-paeni.”'
  mpx-mpx: Inoke i baaba anana i bwata i ba, “Yehoba nuku lovakunan ge alana nuku
    tobalan, kaiwena sauga iyaka i vin ge gamagalau ni payatalal. Nuku tapwalolo elana,
    kaiwena iya labulabum, panayawi, hoga ge wewel tubtub ali toginol.”
  wbp-wbp: Wangkaja kilji-nyayirni, “Pulka-pungkalurla Kaatuku, manulu ngurrju-pajika!
    Jalangu-ka yanirni yungu-jana yapa miimii-nyanyi ngurrju-japa punku-japa. Pulka-pungkalurla!
    Nyanungurlu-jala ngurrju-manu walya manu yalkiri manu ngapa mangkuru manu ngapa
    kuja-ka walya-jangka wilypi-pardimi!” Kujanya marramarraju wangkaja, ngula-jangka
    paarr-pardijalku.
  luo-luo: Nokok gi dwol maduongʼ kowacho niya, “Luoruru Nyasaye kendo miyeuru duongʼ,
    nikech sa ma ongʼadoe bura osechopo! Lamuru Jal mane ochweyo polo gi piny kaachiel
    gi nam kod sokni mag pi.”
  nhe-NT: 'Huan nopa elhuicac ejquetl tzajtzic chicahuac huan quiijto: “Xiquimacasica
    Toteco. Xijhueyichihuaca pampa ya ajsic hora para yajaya quintlajtolsencahuas
    nochi tlacame. Xijhueyimatica yajaya tlen quichijqui elhuicactli huan tlaltepactli,
    nopa hueyi atl huan nochi ameli.”'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܒܩܵܠܵܐ ܪܵܡܵܐ: ”ܙܕܹܥܡܘܼܢ ܡ̣ܢ ܐܲܠܵܗܵܐ ܘܗܲܒ݂ܠܘܼܢ ܠܹܗ ܫܘܼܒ݂ܚܵܐ، ܣܵܒܵܒ
    ܐܬܹ‌ܐ ܠܵܗ̇ ܣܵܥܲܬ ܕܕܝܼܘܵܢܹܗ. ܣܓ݂ܘܿܕܘܼܢ ܠܗ̇ܘ ܕܒܪܹܐ ܠܹܗ ܠܫܡܲܝܵܐ ܘܠܐܲܪܥܵܐ ܘܠܝܵܡܵܐ
    ܘܠܥܲܝܢܵܬܹ̈‌ܐ ܕܡ̈ܝܼܵܐ.“'
  esk-NT: Uqaqtuq nipitusriḷḷapiaqhuni, “Taluqsrisitchi Agaayyutmik kamaksruġlugu,
    atakkii tikitchuq sassaġnik atanniiviksraŋa. Purvigisriuŋ ilaa iñiqsiruaq qiḷaŋmik
    nunamiglu taġiumiglu suvliktuaġuraaqtuaniglu.”
  msb-msb: Nagsurmaton siya sin makusog, “Kahadluki an Dios kag umawon siya kay nag-abot
    na gayod an panahon san iya paghusgar. Sambahon siya na naglalang san langit,
    duta, dagat kag mga burabod!”
  cpa-NT: 'Tí² ca¹hløah¹ ángel. Ca¹juúh²dsa: ―Mi³juanh¹³ hniah¹² Diú¹³. Hí² alabanza
    quiah¹²dsa. Di³ ma²tǿ² ja³cang¹dsa jǿg³ dsøg¹² quiah¹² dsa² jmøi¹guǿi¹. Jøng²
    mi³dsiogh¹ hniah¹² dsa² ca¹jmo¹ ŋi¹juǿi¹ quianh¹³ jmøi¹guǿi¹, quianh¹³ jmø³ŋih¹³
    quianh¹³ ja³hii² jmøi² ―ca¹juúh²dsa.'
  dso-dso: ସେ ଆଉଲିଅଇକରି କଇଲା “ପର୍‌ମେସର୍‌କେ ଡାକ୍‌ପୁଟା କରା । ତାର୍‌ ବଡ୍‌ ବଡ୍‌ କାମର୍‌
    ପାଇ ତାକେ ଆରାଦନା କରା । ଲକ୍‌ମନ୍‌କେ ବିଚାର୍‌ କର୍‌ବାକେ ତାର୍‌ ବେଲା କେଟ୍‌ଲାଆଚେ । ସରଗ୍‌,
    ଦର୍‌ତନି, ସମ୍‌ଦୁର୍‌, ଆରି ପାଜ୍‌ରା ପାନି ସବୁଜାକ ସେ ତିଆର୍‌କଲାଆଚେ, ତାକେ ଜୁଆର୍‌ କରା ।”
  meu-meu: E hereva badabada, eto, Dirava garina ba gari, ia mo ba imodaia, badina
    be ena hahemaoro negana vada be gini daemu; guba bona tanobada bona davara bona
    ranu e lohilohimu gabudia e kara Diravana ba toma henia diho.
  yva-NT: Gwaino anamoto manakoe rai pare, “Wapo Amisye asyaniv! Muno wapo aura Opi
    titi rave! Weye Apa masyoto pare Po vatan tenambe awa ana udave raen ti Po awa
    mangke rapatimu soamo nande to. Wabeaje irati Ai, napirati po mine so muno naumo
    warae, mayane muno mana ami ranari tenambe.”
  dgc-dgc: Kinagi no anghel ta medegsén, a “Gumalang kam ta Diyos, sakay purién moy
    i kapangyarian na. Da dumemét dén i oras a péghukum na. Sambaén moy i Diyos a
    naglalang ta langet,” kagi na, “sakay ta lutaa, sakay ta diget éy ta bukal na
    dinom.”
  zpm-NT: 'Nguiedz zëëb tsi me, rnee me: ―¡Goḻguieṉ goḻgon miṉe rnabey Dios, iṉe goḻleynie
