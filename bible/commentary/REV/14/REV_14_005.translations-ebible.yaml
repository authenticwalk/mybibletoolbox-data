verse: REV.014.005
translations:
  kpx-kpx: Keau vani bahata lobolahaholisi vaveve toela keta vaholimale kemo Dilava
    telonae valamo ua.
  okv-H: Eto enana ta pe ta ke sokova irae eto ke sasapura irae avoeto enana amo pehumba
    ari haite manera.
  tbo-tbo: Tauhi ega hita ikoyakoyama po ega kikina hai apapoe.
  mal-C: അവരുടെ അധരങ്ങളിൽ ഒരിക്കലും വ്യാജം ഉണ്ടായിരുന്നില്ല; അവർ നിഷ്കളങ്കരാണ്.
  grc-SR: Καὶ ⸉οὐχ εὑρέθη ἐν τῷ στόματι αὐτῶν⸊ ⸂ψεῦδος·⸃ ἄμωμοι ⸋γάρ⸌ εἰσιν. ⸆
  bgc-bgc: अर उनके मुँह तै झूठ न्ही लिकड़या था, वे बेकसूर सै।
  khz-khz: Murura na opa kilana ta ati gekilagiato, ira geriai rakava girina kiata
    maki aikina kinavagi.
  deu-TKW: Und in ihrem Munde ward keine Lüge gefunden. Sie sind ohne Fehl.
  zsr-NT: Gatga gulazíꞌ yëꞌë atiꞌ nutu nu gac bi gnë quequëꞌ ga naꞌ nacuꞌë ca dödl
    lahui latj blau ga röꞌë Dios.
  lin-lin: Lokuta emonanaki te kati na minoko na bango ; bazali bato bazanga pamela.
  hns-NT: Oesabhan kabhie na djhoeth bolat raha, oesab poera hai.
  noa-E: Am mag sëukha nʉrrjëejã khaba arr khʉʉn aawai bʉ̈ʉrjã am ëugar jaauju khʉʉnjã
    chukhu ajim.
  eng-EMTV: And no guile was found in their mouth, for they are blameless.
  mib-NT: Te tú cuɨtɨ na jnūhun stáhú cácahān de, chi tēe ndoo ánuá cácuu de, cáhīin
    de nuū mesa Yaā Dios.
  lif-NT2: खे़ङ्‌हाॽरे़ आप्‍फाल्‍ले़आङ् इङ्‌ले़क् पाःन् मे़म्‍बाःत्तुन्‍नाङ् फोत्‍या
    मे़ःन्‍ने मे़वाॽरो॥
  xnj-xnj: Mu milomo katu vajovili lepi udese, vavi lepi na mhalu wowoha.
  mmx-mmx: La kopmen di goxo tong asu toxolinga xaxarang at lorooro axap atdi. La
    kopmen tavanga xapmek ik lok atdi.
  cbr-NT: Ënë unicamax ca aín nuitu asérabi upí 'aish cëmëi banacëma 'aish anu Nucën
    Papa Dios 'icë aín bëmánon 'ia.
  tee-NT: Chai ju yu'unch jantu tavanan ixta'a'okxchok'onun. Na salaka tajunita.
  eng-LSV: and in their mouth there was not found guile, for they are unblemished
    before the throne of God.
  cak-NT: Y can man jun tz'ucun-tzij quibanon, xa can je ch'ajch'oj jec'o chech ri
    Dios.
  pah-NT: Ni'mbeangavi Tupana'gareheve'g̃a. Nurã ndojari g̃a ndehe Tupana'ga rovai
    pyteri pe aheruvihavuhuhete'ga rovai pyteri pe.
  sja-NT: Ãchia maarepida seewa jaradak'aa paji, p'ek'au k'achia jõmaweda oo amaadap'edaa
    perã.
  xed-xed: Ta sna a lu ta tsakalawi ma wa taŋ wa. Haɗ sana maslivinza ta həŋ guli
    wa.
  mks-NT: Ta ni in tála̱á ña̱ tu̱hún co̱ó na̱ca̱ha̱n na̱. Ta ni in na co̱ó na̱cuu
    ñe̱he̱ íní chíca̱a̱n cua̱chi ja̱ta̱ ná.
  gfk-S: Pa dile nunure ra harakale. Paile tale be tikenong na kilam ter tike sasana
    ta di.
  bmu-bmu: Yeŋgö jitŋineyök muneŋ keu kun qahö miwikŋaigetka keuŋini qahö sarakŋi
    mala kotket. Mewö.
  dgz-dgz: Mu potamu woup sen koewa ya tan aopan da ya wan.
  eng-GNV: 'And in their mouthes was found no guile: for they are without spot before
    the throne of God.'
  zaa-NT: Labí biỹa titsa' beỹia gùnne cabi, labí biỹa falta rigú'u cabi ru'a lo Tata
    Dios.
  eng-WEBSTER: 'And in their mouth was found no guile: for they are without fault
    before the throne of God.'
  guh-guh: Bajarapamonae caeto ata apo najumetsënëtsi. Aneconijibi tsavanapae Diosojavabelia.
  bon-bon: Teeme tage cabu ca nuuja walya mene te lica ituge asata, coo nuuja niiya
    mule ne lica ituge päpäna teeme cabu.
  nhw-BL: Amo aqui huelis quintelhuis para istlacatitoque o tlacajcayajtoque pampa
    amo quichijque. Itztoque quen se tlapiyali para tlacajcahualistli para Toteco
    catli amo tleno amo cuali quipiya.
  swh-ONEN: Vinywani mwao hapakuonekana uongo, wala hawakuwa na hatia yoyote.
  wbi-wbi: Napwevule uvudesi vuno vukavonike mumalomo ghavanave; navipikua.
  bba-bba: Goo kun weesu nɔɔre ben nɔɔn di, bɑ sɑ̃ɑwɑ tɑɑrɛ sɑriruɡibu.
  eng-KJVCPB: 'And in their mouth was found no guile: for they are without fault before
    the throne of God.'
  kgk-NT: Heko porã meme va'e voi ha'e kwéry. Ijapu e'ỹ va'e voi ha'e kwéry. Ojejavy
    e'ỹ va'e voi ha'e kwéry. Ipy'a potĩ tee va'e voi ha'e kwéry. Ha'e kwéry mante
    voi oporahéi okwa-vy Nhandejáry-pe imboete-vy mborahéi pyahu oha'ã joa okwa-vy.
  waj-waj: Gioonna kiaapuuya rikiooduu hama iyakidiri unnakua tira voovai vairavai.
    Hama iyaki tomedaataiyavee.
  cpy-cpy: Tee itheeya-waante-nita, tee otzimawaetzi iyaari-pero-shirenka oeta ithaweta-koeteriri
    ijeekira Tajorentsi.
  mpx-mpx: Nige ba kakawi etega i tatagilem awaliyaa, ge nige ali woliwoli i gagan.
  wbp-wbp: Yapa yali 144,000-pala, kula kalu warlka wangka, kula kalu majungka-jarri.
  luo-luo: Miriambo ne ok owuok e dhogi, bende gionge gi ketho moro amora.
  nhe-NT: Axaca huelis quinteilhuis para istlacatitoque o tlacajcayajtoque pampa ax
    quichijque. Itztoque queja se tlapiyali para tlacajcahualistli para Toteco tlen
    ax tleno ax cuali quipiya.
  aii-aii: ܕܘܼܓܠܵܐ ܠܲܝܬ ܓܵܘ ܦܘܼܡܵܝܗ‌ܝ؛ ܕܠܵܐ ܡܘܼܡܵܐ ܝܢܵܐ.
  esk-NT: Uqaqamiŋ sagluuqtuatlaitchut. Patchisiqutinaġumiñaitchut sivuġaani Agaayyutim,
    atripḷugich iñuktitun taqsraqtaiḷaatun.
  msb-msb: Wara gayod sinda magbuwa kaya waraʼn masasabi sa inda.
  cpa-NT: Ha¹chi² jǿg³ ta³jǿg³ ca¹juúh² dsa² héi². Di³ lán¹²dsa dsa² ti³jai¹ gug²
    tai³.
  dso-dso: ସେମନ୍‌ କେବେ ମିସା ମିଚ୍‌ ନ କଅତ୍‌ । କେ ମିସା ସେମନ୍‌କେ ଦସ୍‌ ଦେଇନାପାରେ ।
  meu-meu: Koikoi herevana ta idia ududia amo se lasi; idia na asi bebeka-bebekadia.
  yva-NT: Wenawamo wayarurijabe ramu muno awa ayao kakai meweno mai.
  dgc-dgc: Ewan side nagbuli-buli, maski nikésiya. Sakay éwan side tu kapintasan.
  zpm-NT: Biod dze ne nquidie zho, mbe zdoo zho, mbe lo zho nëz lo me.
  hix-NT: Àtemarontahnà ro me nehxatxkonà. Enyhoru ro kom kax mak nehxatxkonà, nyamoro
    ha.
  sim-sim: Lir mbeek mbafirimbaha mbele mbele kavakavan undari ambu lir.
  npi-ULB: तिनीहरूका मुखमा कुनै झुट पाइएन; तिनीहरू दोषरहित थिए ।
  cgc-cgc: Ula danen an gabula tenged iran na ugali ula danen gabuat ta malain.
  tim-tim: Akto den hiaŋgi siâ bo magi. Akto den âlepŋeâk makmâ han kau kau akmâ mali.
  yor-yor: A kò sì rí èké lẹ́nu wọn, wọn jẹ́ aláìlábùkù.
  wos-wos: Di yénataka hundi nawulak wahambandi. Di haraki saraki sémbut nawulak huruhambandi.
  emp-NTPO: Sewara ni ab̶a bid̶a od̶acaa. Ab̶ed̶a cadjirua neẽ́ b̶eaa.
  eng-F35: no lie was found in their mouth, for they are blameless.
  ind-ind: '@see-verse:REV.014.004'
  pes-OPCB: ایشان پاک و بی‌عیب هستند و حتی یک دروغ از دهانشان خارج نشده است.
  mpt-mpt: I sino dabalim ele binibbuo dim wengo mo obianiba eka kukub misiam osa
    mo nabia nim blim nabe.
  ssx-ssx: Ma꞉nda꞉ma꞉ ikita꞉ yayapiki pi lelemeeki na opua make ala꞉ta꞉ ma꞉nda꞉ ata꞉ka꞉
    na pealeme haliwekie.
  mkl-mkl: Inɛ ɡɔ kù ɡbɔ ibo hɑi si ɡɛlɛ nŋɑ, ɑ̀ jɛ inɛ ŋɑ iyi ɑ kù nɛ tɑɑle.
  gaq-gaq: ମେଁଇଂ ଅଃନାଡିଗ୍ ନାଲେ ବାସଙ୍ଗ୍‌ନେ ତ୍ନା ଆଲେଆର୍‌ଗେ ମେଁଇଂନେ ଦସ୍ ଣ୍ଡୁ ।
  gof-RNT: Entti worddoynne borey baynna asata.
  unx-unx: ଇନ୍‌କୁ ଚିଉଲାଅ ହସଡ଼କାଜି କାକ କାଜି, ଆଡଃ ପୁରାଗି ବେଗାର୍‌ ଚିଟାକାନ୍‌ ହଡ଼କ ତାନ୍‌କ
    ।
  gah-gah: Keza nene galanáini nomi vegená nianazo, kegepaukatí soza gakó makó olío
    lememimóma neve.
  lcm-lcm: Kapo kovek luai i kapau ki sabonai ania e ngururia, using kipo daus luai.
  aer-aer: Itne kwenhe urrtyirremele iletyakenhe aneke, arrpenhe ilpernetyakenhe aneke,
    iwerre akurnele anetyakenhe aneke, arrangkwe-arle.
  qvc-NT: Chaqa paykunaqam mana yach'anllapachu llullakunata rimaytaqa. Chaymi paykunataqa
    mana ni pipis atinchu shimbiyta Tayta Dyuspa ñawpambiqa.
  tgl-ULB: Walang kasinungalingan ang natagpuan sa kanilang mga bibig; sila ay walang
    kapintasan.
  cbs-NT: Jabudan, jabu anua tsuan chani bechitidubuma inun jawa chakabu jatukidi
    yuitidubumaki.
  xtm-NTPP: Vaa ni ka yo jito va'a de yu'u de ma, te ñatuu ni ka yo ka'an de ja jin
    xnda'vi de ñayii ma, te ñatuu ni‑in ja u'vi ni ka yo sa'a de nuu Su'si ma nuu
    núkoo ya ja tátnuni ya ma.
  nnq-nnq: Balongije ngu uwangi, babije nililemwa lyalyoa.
  bao-NT: Jĩcã wãme ʉnora ca ĩi ditorã méé niiwa. Cʉ̃ja, jĩcã wãme ʉnora ñañarije
    ca tiirã méé niiwa.
  san-ORI: ତେଷାଂ ୱଦନେଷୁ ଚାନୃତଂ କିମପି ନ ୱିଦ୍ୟତେ ଯତସ୍ତେ ନିର୍ଦ୍ଦୋଷା ଈଶ୍ୱରସିଂହାସନସ୍ୟାନ୍ତିକେ
    ତିଷ୍ଠନ୍ତି|
  huv-NT: Nejiw nómban ngo mawaijchaw; at ngo majiürüw nisoet teombas Teat Dios niüng
    chetej tiül cielo. Tiül ombeayiw nejiw ngo maxoram awaiich, aaga nisoet ngo matsopoch
    nejiw.
  otn-NT: Guehya yø ja̱'i̱ hi̱nja̱m'mø bi̱ ma̱nna̱ fɛhni̱ ya. Nu̱na̱ Oja̱, hi̱n tema̱
    nts'o bi di̱nnbi̱ ngue di zʉi.
  nop-nop: Tiŋa adi’walaŋ mahikdi yalaŋ mede nemu yogiŋ, adi yadi yomhinit mokit.
  obo-NT: Waa en sikandan id ouhus woy waa id pokosawoy kandan.
  cak-ENT: Y man jun tz'ucun tzij xilitüj ri elenük ta pe pa quichi', xa ye ch'ajch'oj
    vi chuvüch ri Dios ri tz'uyul pa lok'olüj ruch'acat.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤀᤡᤱᤗᤧᤰ ᤐᤠ᤺ᤴ ᤔᤧᤶᤒᤠ᤺ᤳᤋᤢᤴᤏᤠᤱ ᤑᤥᤋᤩᤠ ᤔᤧ᤺ᤴᤏᤣ ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nduú cuitī nā tūhun stáhví cáhān ndá dē, chi tēe ndoo ánō cúu dē, íñí
    dē nūū mesa Yāā Dios.
  san-TIB: ཏེཥཱཾ ཝདནེཥུ ཙཱནྲྀཏཾ ཀིམཔི ན ཝིདྱཏེ ཡཏསྟེ ནིརྡྡོཥཱ ཨཱིཤྭརསིཾཧཱསནསྱཱནྟིཀེ
    ཏིཥྛནྟི།
  qve-NT: Hinaspapas paykunaqa {Diospa tiyanan trononpa ñawpaqninpiqa} ch'uya sonqoyoq
    mana llullakuq runakunan karanku. Chayraykun paykunaqa mana ni pipa acusanan karanku.
  pao-NT: Umuoo numu gi hannano esagoedu, ka suda tu tumatuguna mooasoo nematzagakwunipu.
  cbu-NT: '@see-verse:REV.014.004'
  usa-usa: yeráwáqá yóyaupike kaaqaari-áímmá íma téta móra-otaamma Áánûqtun-aurakaq
    yepímmá íma wáiye.
  soy-soy: Nnɔ́ɔmɛsimɛ́ ńkɑ ńn kɔ piinɔɔ-i we. Ńkɑ ńn we kɑpi yɛ́ nɛ pi n cɛ́si.
  hui-hui: Tigua ke̱ mbira hayaria nahende tiha ko mbira nawiore.
  amf-amf: Yisa aponka buuda giyayse dhesehe; siya yer kedar qolehe.
  quc-NNT: Man käriqtaj tä jun b'anal tzij chkixol, xane ch'ajch'oj ri kanima' cho
    ri je'lalaj u t'uyulib'al ri Dios.
  dob-dob: Taudi nigeya ꞌebweu wate kabo ꞌediya, ta nigeya ꞌebweu wate ꞌidi toꞌumalinamo.
  wrs-wrs: Himba owai, eishovnamoa dasalmba. Wo henamba owai, mana vema indkoklalva
    luhungu vinvnamoa.
  mca-mca: Ham pa'qu' ƚe'wejtitsiye' qu' netpiikaxti'yij pe' ƚejil, ham pa'qu' uƚ'axe'ji'.
  tzo-TZC: Yuꞌun muꞌyuc itabatic jutebuc ti ta sjutic ti cꞌope. Mi jaꞌuc juteb itabatic
    ti oy smulic ta stojol ti bu chotol ti Diose.
  mya-mya: သူ​တို့​သည်​အ​ဘယ်​အ​ခါ​မျှ လိမ်​လည်​၍ မ​ပြော​တတ်။ အ​ပြစ်​ကင်း​စင်​သူ​များ​ဖြစ်
    ပေ​သည်။
  gng-NT: Ba bɛn tonnɛnku, nɛ ka ŋmɔbe biil mɔ.
  cbi-NTPO: Yala' fi'pakinuya naa-uwanuba anbukuinda faatyuve; uwain, Diosa' ajuusha
    ujcha tajtu chachilla deeve.
  ikk-NT: Anụtunị wẹ ntụ ọnụ wẹ; enwọn wẹ ntụpọ.
  leu-leu: E piau ta bitan fe savat la valari, nari, ri roxo paaliu.
  maz-NT: Nuc'o, sido mi mamaji c'o na cjuana. Dya pje bübüji c'ü na s'o a jmi Mizhocjimi.
  bod-N: དེ་རྣམས་ཀྱི་ངག་ལས་རྫུན་མི་རྙེད་ཅིང་། དེ་རྣམས་ལ་སྐྱོན་གྱི་དྲི་མས་མ་གོས་པའོ།།
  tca-NT: Rü yematanüwa rü taguma texé nüxü̃ taxĩnü na doraxü̃ yaxugüxü̃, erü Tupanapẽ́xewa
    rü nataxuma i norü chixexü̃.
  zpl-NT: Nu leca xunga uni beella eluquichiaꞌ nu la luꞌcu beella dula lu Diose.
  mbc-NT: Inkamoro wanî seru'ye' pe pra tîwe'sanon. Tîîse to' wanî yairon pe pu'kuru
    tîwe'sanon pe.
  ndg-ndg: Ntopo ubocho wawapatikine katika mikano yabe, ntopo wakuwalaumu.
  wsk-wsk: Nuna den kawel bala me ikisan. Nuna memek bo nungumik te me aniso.
  toj-NT: Mi ni lolaniyea. Jel toj juntiro ecye ja ba luumi.
  tbc-tbc: Iŋ ru sewak ta dubol man tia ya. Tia, iŋ mel ta niŋen o dam muruan amad
    tia ya.
  sna-sna: Nhema hadzina kuwanikwa mumiromo yavo; havana chavanopomerwa.
  smk-NT: Kai sara gapo nin nibula'-bula'; kasa gapo nin maiparsa nin duka' a ginwa'
    ra.
  grc-TCGNT: Καὶ οὐχ εὑρέθη ἐν τῷ στόματι αὐτῶν ψεῦδος· ἄμωμοι γάρ εἰσι.
  gof-WFTW: Entti worddoynne borey baynna asata.
  spa-BLM: En su boca no se encontró ninguna mentira, pues son irreprochables.
  kyz-NT: '''Gã ni''mei futari. Nuapoi futari ''gã mama''e tywera.'
  dao-dao: Acun he naw hleihlak ami pyen vai am ksing khawi u. Mkhyenak pi am ta u.
  cya-cya: Ñi sca cha' cuiñi a mdo'o tu'hua yu, lca yu sca nu luhui tloo Ndiose se'en
    nducua ñi.
  nii-nii: Mołmun wumb ei, en enim ek kend endi, gupu ełe tor onałim mon. Nimbił erang,
    en enim Gos king peł kumb ełe, oł kun pinałim oł ei, endi pinałim mon.
  ign-NT: Tájina náimati­yahini eta náepiya­hi­ra­hihini. Tájinaquene natapi­ra­vai­nahini
    te mamirahu ema Viya.
  dik-NT: Ku keek aa këc lueth kaŋ lueel. Ku acïn kërɛɛc cïk kaŋ looi.
  cac-cac: Malaj juneloc ix yesej eb'. Malaj junoc schucal eb' ix ilchaji.
  tzj-E: Arj-e' nmajo'n tz'koj tzij xqueban, nmajo'n nak nquechapbexa, epa'l oca chwech
    retrono Dios.
  san-BUR: တေၐာံ ဝဒနေၐု စာနၖတံ ကိမပိ န ဝိဒျတေ ယတသ္တေ နိရ္ဒ္ဒေါၐာ ဤၑွရသိံဟာသနသျာန္တိကေ
    တိၐ္ဌန္တိ၊
  yaa-NT: “Nãfãfe chanĩkĩ yoimisra,” ixõkai tsõa atoõnoa yoitiroma. Jesúsnoax isharamisfo.
    Aõxõ afaa chakafamisfoma.
  cab-NT: Madárirúnwati ni murúsun iyéeni luágu jayumáru ladǘga jarúmatiña ligíbugiñe
    Búngiu.
  clu-clu: Ara may makakoon nga nagbotig sanda, kag ara gid may isaway kananda.
  swh-ULB: Hakuna uongo uliopatikana katika vinywa vyao; hawalaumiwi.
  tpt-NT: La ixkilnakꞌan jantu aqtaun katakiltaxtul jalaklkanti. Jantu katalhitsukul
    tuꞌuchun laqtaqal.
  aai-aai: Men kafa’imo baifuwen ta awahimaim hitita’urihimih aurih ubar, en.
  sny-sny: Lowe peri wawero ta ahi lowe lo sahe te'e ta'ame. Ahowa, yo seni lowe lo
