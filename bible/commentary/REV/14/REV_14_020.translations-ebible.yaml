    ẹshin banye imẹ ẹ, o ru ẹ ọnụ; o d'e huru ihiẹn nọkẹ maịl' isẹn kwasị ọgụn-itenẹi.
  leu-leu: A vaaꞌul aanabeꞌ taxa waan la xasing ina bina lava. E ri paas mimit a maana
    xalana wain fefexaxaas sena ria ina xalana a savat xe lamalei sena vaaꞌul e sivi
    dal e xafut a xavala fexaxaas sena 300 kilomita. E a ria aanabeꞌ a tu fadak xe
    laaꞌui fefexaxaas sena valana ‘hos’. ‘hos’.
  maz-NT: Nu ja o ndë'biji c'o uva je ngueje a tji'i cja c'e jñiñi. Mizhocjimi 'ma
