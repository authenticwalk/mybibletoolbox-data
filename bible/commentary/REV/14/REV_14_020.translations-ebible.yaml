  ory-ory: ନଗରର ବାହାରେ ସେହି ଦ୍ରାକ୍ଷାକୁଣ୍ଡ ଦଳିତ ହେଲା, ଆଉ ସେଥିରୁ ରକ୍ତ ବାହାର ହୋଇ ଅଶ୍ୱମାନଙ୍କ
    ଲଗାମ ପର୍ଯ୍ୟନ୍ତ ଉଠି ଏକ ଶହ କୋଶ ପର୍ଯ୍ୟନ୍ତ ବ୍ୟାପ୍ତ ହେଲା।
  bzj-bzj: Dehn mi mash di grayp dehn eena wahn plays owtsaida di siti. Ahn plenti
    blod kohn fahn owta da plays ahn ron til ih reech bowt too honjrid mailz. Ahn
    da blod da-mi bowt faiv fut deep.
  chk-chk: Ekewe umwun uän wain ra üchüch lon ewe lenien üchüch lükün ewe telinimw.
    Iwe, cha a towu seni ewe lenien üchüch föün wain, o pupuun a pula ina epwe ükükün
    ruwopükü mail, nge alololun ina epwe ükükün limu fiit.
  ssd-ssd: Nane grep alonu ta kupembi tidoŋ firfirkinaig le ndare promba kule suŋgo
    taŋaŋ pinderka kuennu 300 kilomita butonu 5 fit taŋamba prona le kaŋgeren.
  acr-TNT: Xpuchꞌiꞌ cꞌu ri uva chupa ri puchꞌubal cꞌo lo naj che ri tinamit yey chupa
