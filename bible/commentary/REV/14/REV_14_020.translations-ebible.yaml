  wrs-wrs: Wo himba di monglana wolpalakand vewol vevna grepmovmba mendekli vuhera
    ambara kotapethalla. Wo nomba melliniva phovnamba, indhanana tovol. Wo heva sena
    piviavna, ovna, indhanarinina ku, mani eva murama, owai, os 300pelara kilomita
    gavna.
  mca-mca: Qa ha' tonotshiiji'ju'kii in wetq'umutju' ne'ej uwa qa i'nik'uifik'i ha'
