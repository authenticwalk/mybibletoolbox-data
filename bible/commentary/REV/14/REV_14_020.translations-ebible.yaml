  deu-1951: Und die Kelter wurde außerhalb der Stadt getreten, und es floß Blut aus
    der Kelter bis an die Zäume der Pferde, tausendsechshundert Stadien weit.
  alq-ALGNT: '@see-verse:REV.014.019'
  ixl-NNT: As aꞌ pochꞌilkat veꞌt taꞌl u uuvaeꞌ tiꞌeꞌl u tenameꞌ, tan ech u taꞌl u
    uuvaeꞌ uvaꞌ nik tel chꞌuꞌl tu u atinbꞌaleꞌ echeꞌ vikajal unqꞌa tenameꞌ. As nim
