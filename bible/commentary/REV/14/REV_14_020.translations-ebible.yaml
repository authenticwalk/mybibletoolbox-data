  mil-NT: Te ndéhé yoho yàha stilé‑áⁿ nǐ quihni‑xi ɨɨⁿ xio yuhu ñùú, te ndudí ndéhé
    yoho yàha stilé‑áⁿ nǐ nduu‑xi nɨ́ñɨ́ te ní quee‑xi núú quíhní nìhnu espíritú‑áⁿ.
    Te úní cièndú mǐl mětrú ní xica nɨ́ñɨ́‑ǎⁿ, te dàtná ɨɨⁿ mětrú dava ní sáá cuehnu
    nɨ́ñɨ́‑ǎⁿ nǐ xica‑xi.
  myu-myu: Ikabog̃atka etakobe yamucakcakcag̃ ip osodop. Xere g̃u o'yabidijẽm uva'abidi.
    Yamucakcakcakap'a bewiapti kũyjobit'ũmayũ'ũm'ũm toy buxim. Xere g̃u toy o'toyjẽm.
    Kiiii iãn toy. 3000 quilometrom o'toyjẽm. Toydibida pũg̃ metro ipidase dak o'jedoyeku―Deus
    ekawẽn kay kũyjobit'ũmayũ'ũm'ũm toy.
  fue-fue: Ɓiɓɓe innabooje ɓiɗɗaa der ɓiɗɗirde wonune yaasi wanŋarde. Ƴiiƴam ili diga
    ɓiɗɗirde nen. Ɗam hebbi faa yottii to lagame pucci. Ɗam ili faa jaka kiloo keme
    tati (300).
  amk-amk: Aibong anggurine kiai etaha kangguni na katai etaha kanggung aibong angguri
    fo nai foi na bendari do boriai foi, tuti rika deda nai, ne tarai toyari waya
    dedari. Rika nanai deda tonanai toyari wayao waroio kilometeri 300 teai, tuti
    berorongfo mani adareti meteri boru.
  fai-fai: Kale ika gadew gim tuknunin bán uyo abiw dukum ibiko kal. Kale tuknun bidiw
    kaim wok uyo tuknunin bán kalo wok anew tabin taw anew unsa umi kimisung uyo ki
    300 kilometas unsa ade umi kumun akálsa uyo ki bakan kalo tam iniman auos bon
    kuno kal tasa.
  ura-NT: Nitohaneein nii rucuhecuruhane jaan cuhane rucujeein, nese udaa nii oba
    baca rocooruhane janate, ichananeein mituhin nichata fasha oaraanca metoroneein
    jelaai jojoe cabario ujuaae ucuunejeein ucuacaain.
  mcd-NT: Diosin icanoshon ato onaintimanama. Futsafoan ato rutushcani aton imi ichapa
    foshquin. Ascaran tsoan oinyomisima. Aton imi noacoin caballo fasi tusanancoian.
    Ahuun chai trescientos kilometro.
  urt-urt: Pe tinge yenanainge wain esep jan luh ŋeser embere uku, ŋaiye sai na tas
    woh me moi embere. Pe wim tahar nawe tas luh ŋeser embere luku, ŋaiye yisyerꞌe
    wain esep pe, ki nawe nal ŋaparaꞌe kekep lalme taꞌe 200 kilomita pe, wim uku ti
    wa wanah hlaꞌ tatame mut hos.
  kiz-kiz: Lichujio lya divai lyapondibhu kwibhala jha mji ni damu jhajhitiki kuhoma
    mu kimo e'ku kya hatamu jha farasi, kwa stadia 1, 600.
  tzo-TZE: '@see-verse:REV.014.019'
  lex-lex: Anggur wo'a de rahmia hare turnu la'a leta to'orni. Ne nwatiaga gen miaka
    ra rahmia anggur turu re de rara nwawuau emolmolla ger wawuau olieta kilu rahu
    wotelu, me rara tullu re'a id rehenu.
  dov-dov: Mwakalyatuukwa mudindi eelyo lyakutebwida aanze aamunzi, mpawo abulowa
    bwakatilwa kuzwa kulinchicho kuyosika mumukosi wa bbiza, kwachelesyo chili chulu
    amyaanda ilimusamu awumwi.
  rgu-rgu: Bak heheeꞌ ria nai kota a deaꞌ. Faiꞌ fo ara aai anggor boaꞌ ara, daa dodouꞌ
    faa deaꞌ mai. Daa ria faa sama leoꞌ lee esa, nanaru na kilo natun telu, ma dedema
    na meter esa seseriꞌ.
  toc-NT: Ama̠­ko̠lh uvas hua̠ntu̠ ca̠ma̠­mac­xtu­mí̠­calh, mákat la̠ta nac xaqui­lhapá̠n
    ca̠chi­quí̠n antá tzu­cú­calh ca̠lak­chitcán; y nac pu̠chitni tzú­culh taxtuy
    lhu̠hua kalhni, y la̠ta xli̠­pu̠lhmá̠n xqui̠­tax­tuma ma̠x xcha̠n nac xkalh­tzán
    tantum cahua̠yu, y la̠ta xli̠­kalh­lanca anta­nícu chuná tamá­kalh kalhni ma̠x
    cumu aktutu cientu kiló­metro.
  som-som: Oo canabkiina waxaa lagu tuntay magaalada dibaddeeda, oo waxaa macsaraddii
    ka soo baxay dhiig, wuxuuna gaadhay tan iyo fardaha xakamahooda, ilaa kun iyo
    lix boqol oo istaadiyon.
  mam-C: Atzin jyoj q'oj, antza b'aje ti'jxi tnam. Ex kyu'n jni' kyimnin, etz ajqelin
    chiky' japin tzma ti'j ttzi jun chej, ex pon piq'j jwe'lajaj toj jun mutx' ajlab'
    ti'jile tnam.
  ndj-ndj: Misabibu yivafyogha kwa mawulu mulyowu livelili panji ya mbwani na lilava
    lya mwasi lyafumili mulyowu vavilivita utali wa maili mya ndatu naha na memelu
    yaki yawuyili mumulomu yipawopiwa ng'oyi sha fwalasi ndi memelu yaki kucha futi
    sita.
  mbj-NT: Tii bä sa tsyym me ragetsii kän uwa ag, ji getsi do hood panang w'oo hã
    hasooh doo gó. Majyyw ganyyh tagetsi do hood gó naa. Maee däk majyyw ganyyh doo.
    Kawaaro ewõd n'aa hã takajäk, p'op péj takajäk. Dawëë né hẽ takajäk, 300 kirõõm
    tahyb n'aa péh.
  lat-VUC: et calcatus est lacus extra civitatem, et exivit sanguis de lacu usque
    ad frenos equorum per stadia mille sexcenta.
  ngp-ngp: Zizabibu nezijatangilwa hant'hu ho kujatangila divai handaga kuse yo mzi
    niyo sakame yalawaga hant'hu ho kuminyila yaseelaga utali ubuile mikono miidi
    kuita hasi na uhale wakwe ukubula maili magana maidi.
  enq-2: Siti dokonya kamalyatena waene indyoo ipange nyingi yuli dokonya waene dupa
    moko katao indiaminopa, taeyoko lyoo kamaka epea dupa, yuunya pituu osanya mangenya
    minapenge jiamopa lyoo pea doko 300 kilomita pea.
  eng-ASVBT: And the winepress was trodden without the city, and there came out blood
    from the winepress, even unto the bridles of the horses, as far as a thousand
    and six hundred furlongs.
  mna-mna: Mi baen ŋonon tana, ina tipadagdaaga su kar zilŋaana, mi surun biibi kat.
    Ireere ma ila molo kat ma irao kembei 300 kilomita. Mi ipot ma ise ma raraate
    pa hos kwoono. Baen surun tana, ina imender pa tomtom siŋin.
  myw-myw: '@see-verse:REV.014.019'
  sby-sby: Bisepo bya minyansa balabityanina mucisengu calikuba kunsa kwa munshi,
    mpobalabilyataula mwalatyanika milopa yalasanduka kuba mulonga utali wapita myanda
    itatu ya makilomita, kayi yashika mamita abili.
  sll-sll: Egerangwo daram i oo malgi ta mena holi dimua. Dungure God ari mongwo bani
    egerungure daram ala algi miki weni ure nir yangwo meri yamua. Yangwo algi iwe,
    wu ongwo holi po handret kilomita gobari weni ongure, te bangi si mulanga gin
    sutani sigina dinanga meri omua.
  yaq-NT: Jume' pa'asim, jum bwe'u jo'araapo mayoau, pa'akun bicha ba'awa'uwak. Intok
    jum bem to'aawaka'po, ojbo ama yeu siikan. Kaba'im tenimmeu jikau yumakai. Intok
    baji sien kiloometrommeu tajtia buitekai.
  uro-uro: Iangärhäkt ama wain angät gavam di ma Ngämuqa aa latta rha rhäkbrät ngät
    pät iosäkt ama ivärhäs e dalek na ama värhäm ama mor äm bä näp iosäkt ama ivärhäs
    dä vuk sa ama biaska bä qa ang doqor ama rigi ama mor qi. Iaqäkt ama biaska qärak
    i qa ang di däng ba aa uväs di nani a ne na anga ruqa aa uväski bä iaqäkt ama
    biaska qa met di qorhäs na ama 300 kilomitaqäna vät ama ivätki.
  ita-1885: E il tino fu calcato fuori della città; e del tino uscì sangue, che giungeva
    sino a' freni de' cavalli, per mille seicento stadi.
  muy-muy: Məlaŋ ya ti təɗuc bəza ga zlam ni ti a aləŋ ga kəsa. Ka ya ti təɗuc ni
    ti mimiz àhəraya sawaŋ, do ni ti yam ga bəza ga zlam ni do. Mimiz ni àŋgəzaya
    kay akaɗa ga yam ga zalaka na. Àŋgəzoru driŋ agray ezeweɗ dəbu kru mahar cʉ. Zileŋ
    gani anday pilis agəjəni ahàr gani cesla ciliŋ.
  kqc-kqc: Ye taoni etofarori, waini meko etei ri foyoma rededi kana, amiye di dava
    rausi resi kono gutuna hosi ourefeidegi maena di dobari okiyo, ma ini maike bi
    300 kilometre kana.
  tav-tav: To bairi ángel ʉjere jee, tiere cʉ cacʉta waaparopʉre jee jã cũcõa yua,
    tiere cacʉta waawĩ. Maca tʉjaropʉ cacʉta waawĩ. To bairo cʉ cáto caoco butiwʉ.
    Cʉ cacʉta waaro ẽoropʉ cabutiwʉ. Ʉjere cʉ cacʉta waabato quena ʉje oco mee, camaja
    ye rií majuu cabutiwʉ pairo, ria mare bairo. Yoaro majuu cayu aápʉ tie pairo.
    Tresciento kilómetro majuu cayu aápʉ. To bairi ʉ̃cʉaro majuu cãmʉ rií. Caballo
    cʉ rijeropʉre caejawʉ yua.
  eng-ULB: The winepress was stomped outside the city, and blood poured out from it
    up to the height of a horse's bridle, for 1,600 stadia.
  spa-VBL: Y fueron pisoteadas en el lagar, afuera de la ciudad. Y del lagar brotaba
    sangre que llegaba hasta los frenos de un caballo, y hasta una distancia de 1.600
    estadios.
  fra-_FOB: Et la cuve fut foulée hors de la ville; et il sortit de la cuve du sang
    jusqu'aux mors des chevaux sur l'espace de mille six cents stades.
  hau-ULB: Aka tattake wurin matsar inabin a bayan birni, jini ya yi ta gudu daga
    wurin matsar inabin, ya kai kamar tsawon linzami a bakin doki, har mil dari biyu.
  mal-mal: മുന്തിരിച്ചക്ക് നഗരത്തിന് പുറത്തുവച്ച് ചവിട്ടി; ചക്കിൽനിന്ന് രക്തം രണ്ടു
    മീറ്റര്‍ ഉയരത്തില്‍ മുന്നൂറ് കിലോമീറ്ററോളം ദൂരത്തോളം ഒഴുകി.
  urd-GVR: Yih hauz shahr se bāhar wāqe thā. Us meṅ paṛe angūroṅ ko itnā raundā gayā
    ki hauz meṅ se ḳhūn bah niklā. Ḳhūn kā yih sailāb 300 kilomīṭar dūr tak pahuṅch
    gayā aur wuh itnā zyādā thā ki ghoṛoṅ kī lagāmoṅ tak pahuṅch gayā.
  far-far: Ma grep nai ki kera ka uri mangisia na 'i laona ru fuana mangisilana grep
    ne tio 'i maa fasia na fere baita. Ma na 'abu ka ra mai fasia laona ru nai fuana
    mangisilana na grep, ma ka igwa na sulia olu talangai kilomita ki, ma na lolalana
    ka bobola fainia lima gwai'abe ki.
  suz-BL: मिनु ख्राक्‍तीके सहर रे ङोन बाक्‍त। ख्राक्‍ग्‍मेनु, मेको कोल रे रस खोदेंशो
    पा हुश शांइ‍साक्‍व। मिनु मेको हुश १६ हजार स्‍तादीयोन ङोन दोक राप्‍शो शारा आ शोव़
    सम्‍म लत। स्‍तादीयोन का १८५ मिटर बाक्‍ब।यसैया ६३:३
  car-NT: Moro aitopo wyino kurando moro tamitymy amity'po. Moro ami'topo wyino ro
    mynu apeina'po atone'pumboto o'win-kari'na dusun apo imosin wairy taro. Ikuma'po
    mo'karon kaware undymato'kon kurawa taronaka.
  amp-amp: Nd wain yukham yahot tkbotkyuk tahi tenkt nhai yiro tauntn hingrna htarmomt.
    Nhai. Briyaha kmi gna thmbefkorn hingrnamotmt btn nd wain yukharoh kku bus tone
    yakitoh-mohat wom tkitt frkamt bugamott. Nd kamtmo tkitthu yuke rifm 300 kilomita.
    Yo yima toh nhombraneft yengongfatpno mtohkfot.
  bht-bht: '@see-verse:REV.014.019'
  eng-NOY: And the wine-press was trodden outside the city, and blood came out of
    the winepress, even to the bits of the horses, to the distance of a thousand six
    hundred furlongs.
  cub-NT: Yópe vino ʉ́yaiboare pipoicorore yuaiyepe, nopedeca Jʉ̃menijicʉi ñájine
    d̶aimara ñájima ĩmaro jedevai. Aru ne jive etaiyede yuarĩ yabovaiyepe nʉavʉ pʉ
    trescientos paikilometros joaita aru eavʉ̃ caballovare cõjeimeita.
  ita-1927: E il tino fu calcato fuori della città, e dal tino uscì del sangue che
    giungeva sino ai freni dei cavalli, per una distesa di milleseicento stadi.
  lww-lww: Ana nasinemimiena kiena ne Ntewa kilapel la ga, pumumu kare la pano-o kuruta
    mlau p̃arpoyo, mlau pimi keviu sa ga womie, kokonia make purvanua wetelu merorol
    pa tol kolmekin yaru, pano pano kilamarala plasania.
  ckb-ckb: گوشەرەکە لە دەرەوەی شار گوشرا، بە بەرزی لغاوی ئەسپێک، هەزار و شەش سەد ستادیا
    خوێن لە گوشەرەکە دەرچوو.
  nas-nas: Eeꞌnoko osia damaꞌdua teka miiꞌdomaa doonko kankosiꞌuruꞌ, eeꞌnoko ereng
    taapoꞌ tuuvuuꞌ teketa uainimiiꞌdoma-ita doua-pinaꞌ aaꞌnaꞌ. Eeꞌnoko naninge tankimpuko
    ukaamauꞌkoo basiarapeuꞌnaꞌ basiaruꞌ. Eeꞌnoko naning nanuma doong ˜keꞌmunta-taae
    nanura basiarapeuꞌnaꞌ basiaruꞌ.
  uvl-uvl: Ke uain nganangana nemur te tuaule iri nga topro neu letena. Pe topro neu
    manga tuele tana palaungana rumena nenge hot. Pe toho lele hot nga topro neu letena
    nenge te tuaule uain nganangana mur ia. Pe lele hot ke sase toto ke ana lome iri
    ana non kina lime iri mol (300 kilomita) pe kon haka ke ana lome elle pe tulio.
    (lome elle pe hakekena)
  eng-BBE: And the grapes were crushed under foot outside the town, and blood came
    out from them, even to the head-bands of the horses, two hundred miles.
  ixl-CNT: Ech aꞌ pachꞌqꞌulik qꞌu uuva tiꞌ eloꞌp u tenam. Utz ech xaan teluꞌl u taꞌl
    uuva tu mam pachꞌbꞌal tetz, echaꞌ ixaan kaj. Aatz vipimal u kaj, jiꞌop kꞌatz ixhekeema
    qꞌu chee tijuꞌ. Utz 300 kiloometro ixaa u kaj tziꞌ.
  xsi-xsi: Aku kenzi nâ sipale waini kanaŋo ŋinde ikeno kondo mira ŋalae ilo. Kondo
    ŋinde uru ikeno niaka ŋana Jerusalem lawea ne ŋgumbi ŋgaŋe kâ. Kinzi sipale, aku
    see ipâŋga kondo ilo, aku imaliŋi iyâti imâ pa nia yo. Aku see ŋinde irere ilâ
    isala tâno ndoni, ilâ ikura nia mbuku 300 mine. Aku see ŋinde ipondi kâki ikura
    ipaŋando tamâta mine.
  crx-NTPO: '''Et keyoh whuti whan''az, ''et njan ts''ekoo too'' ''ul''en-un whuz''ai,
    ''et mai hik''unúdilh ''ink''ez ''uskai'' oots''u hayíjul. Yeztli ooze yuzdla-i
    ''et ''uskai'' ta''dikhulh suli''. ''I 200 miles at''en, ''et ''uwhulyiz.'
  kan-OKCV: ಆಗ ಪಟ್ಟಣದ ಹೊರಗೆ ದ್ರಾಕ್ಷಿಯ ತೊಟ್ಟಿಯನ್ನು ತುಳಿಯಲಾಯಿತು. ಆ ತೊಟ್ಟಿಯೊಳಗಿಂದ ರಕ್ತವು
    ಹೊರಟು, ಕುದುರೆಗಳ ಕಡಿವಾಣವನ್ನು ಮುಟ್ಟುವಷ್ಟು ಮುನ್ನೂರು ಕಿಲೋಮೀಟರ್ ದೂರ ಹರಿಯಿತು.
  bbb-bbb: Fu ijia korekoga bu utavo fuka kavuane usiae. Ro kavuane ije fu firana
    mumabo ijia vaema ije fuka (200 km) ijiege. Ro fu nafuena ajiaema ije fuka ema
    ije rauriae.
  blw-blw: Yag hen iggaw hen nafaliwésan hen anchichay nabtà, wat hen anchi lahin
    hen fabréy. Yag hen anchi chara way fummùnag hen anchi faliwés, wat ammag omminarwang
    ah nasorok ah torongggasot ya chuwanporo way lometor way hen ka-adcharémna agéat
    ihay metros ya kagudwa.
  tam-2017: நகரத்திற்கு வெளியே உள்ள அந்த ஆலையிலே அது மிதிக்கப்பட்டது; அந்த ஆலையிலிருந்து
    முந்நூறு கிலோமீட்டர் தூரத்திற்கு இரத்தம் புறப்பட்டு குதிரைகளின் கடிவாளங்களின்
    உயரம்வரைக்கும் பெருகிவந்தது.
  azz-NT: Huan ne uvastapatzcaloni yetoc pueblojtenti campa ne uvaspatzcaj. Huan cuac
    quipatzque in uvas ica ninmetzuan, ijcuacón Dios pehuac quintatzacuiltis in amo
    taneltocani huan hualquisac esti porín oncaya hueyi ne teluilis de guerra. Huan
    ne esti hual quisaya huan toyahuic hasta eyi ciento kilómetros. Huan huejcatan
    de esti queme se metro huan tajco, queme yesquía ajsito campa se yetos iten tatilanaloni
    den caballo.
  spa-RV-1909: Y el lagar fué hollado fuera de la ciudad, y del lagar salió sangre
    hasta los frenos de los caballos por mil y seiscientos estadios.
  csy-csy: Tua sapit te sia khuapi puasang ah cil a, sapittui suk na mun pan in thisan
    tampi pusuak hi, thisan luang sia siphu mukkam dong ban a, tai zani dong luang
    hi.
  mxq-NT: Ja uuvʉ oj yajwinma̱ꞌa̱tsy ka̱jpnbʉꞌa̱a̱y. Es ma̱ yaꞌꞌama̱ꞌtsʉ pyʉdseemy
    ja neꞌpyñ tuk metrʉ jakujm kyʉjxmʉty es pyʉyeꞌky tʉgʉk mʉgoꞌpx mil metrʉn.
  tzj-NT: Ja lugar ja bar pak' wi' ja uva chakan, chinakaj ja tinamit, ma chipan ta.
    Congana jun nimlaj quic' xelto ja bar pak' wi' ja uva chakan in ja quic' congana
    jun nimlaj pos xuban, tok nkaj jun quiej chipan c'a tri' nekaj wi' tre ja bar
    ocnak wi' freno tre in ja rime' wi' c'o la oxi' ciento kilómetro xuc'am.
  tdt-tdt: Fatin sama uvas nee iha liur, laos iha sidade laran. I bainhira sira sama
    uvas nee, raan mak suli sai husi fatin nee hanesan fali mota tuun. Mota raan nee
    nia naruk kilometru atus tolu, i nia klean metru ida ho balu.
  ron-BTF: Și teascul a fost călcat în picioare în afara cetății și din teasc a ieșit
    sânge până la frâiele cailor, pe o întindere de o mie șase sute de stadii.
  eng-WEBP: The wine press was trodden outside of the city, and blood came out of
    the wine press, up to the bridles of the horses, as far as one thousand six hundred
    stadia.
  eng-FBV: They were trampled in the winepress outside the city. Blood flowed out
    of the winepress to the height of a horse's bridle, and to a distance of 1,600
    stadia.
  nld-1939: En buiten de stad werd de perskuip getreden, en uit de kuip stroomde het
    bloed tot aan de tomen der paarden, duizend zes honderd stadiën ver.
  bwo-bwo: Kitoniyere úratse fa'a woyini fis'eyirwotso fis'eyi, fis'eyirumaniyere
    Farshi lúgamok b́ borfetsosh dambaan een wotts keez bal kilo metrok'o wotit s'atso
    kesht b́ kuud'i.
  nch-BL: Huan moquejquetzque ipan nopa xocomecat itajca para quipatzcase campa nopa
    hueyi ostot iteno nopa altepet. Huan quema Toteco tetatzacuiltiyaya, esti quisqui
    campa quipatzcayaya. Huan nopa esti ajsic hasta ipan ininteposcamachal cahuayojme
    huan moxoyajqui quej se hueyat cati yajqui para tres cientos kilómetros.
  quc-TNT: Ri uvas chrij ri tinimit xepitz' wi. Pa ri c'olibal ri xepitz' wi xel lok
    nimalaj quic' ri xopan ak'an pa tak ri jic'bal ri qui chi' ri quiej, xukajbej
    c'u oxib ciento kilómetros.
  tfr-NTPO: Kjil̇l̇gwo bo l̇l̇ruzl̈ong shtoyo l̈i jong kjok eshko l̈i worbo go. Eni
    ga kjil̇l̇gwo bo l̈i l̇l̇rura eshko, ga ba srëng l̈i tur jer jong e roy dwayo
    di kësbang wl̈eni, öötong kjl̈ay kwomgl̈a kjëngso go, äär jong pjolae. Shji äär
    ba pjl̈arbo wl̈o ga woyde ga shji jëk dbargwo sak kjwara (10) dik.
  kaq-NT: Jemama qui caxon bishtaxmatinin bishtaxquin jamá jamaca jahuen bishtaxmati
    janinhax jimi bahiscai, nemin. Joni masohi tiho nemin bahihi, trescientos kilometros
    caman bahihi.
  sgb-sgb: Hatoy pay-unaban ay atsi ha ilwahan hên balayan, haka ya habaw hên ubas
    etaman ya ampihipwak, ay alwan kaatag no alwan ya daya ya in-alimbawa ha habaw
    hên habaytoy ubas, ya ampanlanab hên ampidaoh hên mamêrad tanan mag tatlon gatoh
    ya kilometro haka mamêrad tanan mihay metros haka kapitna ya kalalêan.
  vie-1934: Thùng ấy phải giày đạp tại ngoài thành; rồi có huyết ở thùng chảy ra,
    huyết đó lên đến chỗ khớp ngựa, dài một quãng là một ngàn sáu trăm dặm.
  kxv-kxv: ଗା଼ଡ଼ାତି ପାଙ୍ଗାତା ମାନି ଏ଼ ଦ଼ନିତା ଅଙ୍ଗୁରି ପୀଡ଼ିକିୱିଆ଼ତେ ଇଞ୍ଜାଁ ଏମ୍ବାଟି ଗ଼ଡ଼ାୟାଁ
    ବାକେରି ପାତେକା ନିଙ୍ଗାନା ତୀନି ୱାଞ୍ଜା କିଲମିଟର ହେକ ପାତେକା ଇଞ୍ଜାଁ ରୀ ମିଟର ଲାକ ପାତେକା
    ନେତେରି ୱା଼ଙ୍ଗିତେ ।
  amu-NT: Jo nnom tsjoom tuii tsꞌiaaⁿꞌñeeⁿ na tyonchjeena uvaꞌñeeⁿ. Joꞌ joꞌ jluiiꞌ
    nioom nnꞌaⁿ hasta seijomnaꞌ chaꞌcwijom cwii jndaa niomꞌ. Njoom mꞌaaⁿ niomꞌ hasta
    tueꞌcañoomnaꞌ frenom ndyuee catso. Ndoꞌ tquia tjanoomnaꞌ, tueeꞌnaꞌ chaꞌna ndyee
    siaⁿnto kilómetros.
  hin-CV: तब नगर के बाहर दाखरस कुंड में दाख को रौंदा गया. उस रसकुंड में से जो लहू
    बहा, उसकी लंबाई 300 किलोमीटर तथा ऊंचाई घोड़े की लगाम जितनी थी.
  spa-BES: Y las uvas fueron aplastadas a pie fuera de la ciudad, y salió sangre de
    ellas, hasta las cintas de los caballos, doscientas millas.
  san-BEN: তৎকুণ্ডস্থফলানি চ বহি র্মর্দ্দিতানি ততঃ কুণ্ডমধ্যাৎ নির্গতং রক্তং ক্রোশশতপর্য্যন্তম্
    অশ্ৱানাং খলীনান্ যাৱদ্ ৱ্যাপ্নোৎ|
  tdx-tdx: Le linialia alafen-drova ao i fipiritan-divaiy vaho nidoandoañe boak’ amy
    fipiritan-divaiy ty lio nahafionjoñe pak’ an-daboridi’ o soavalao sikal’ ami’ty
    arivo-tsi-enen-jato stadione añe.
  naf-naf: Âpme ekŋenaŋ wain katnaŋ ke mti mka temaŋ keyet ganzenan baenen batikondo
    temaŋ tage keyet keŋan bemti selaŋ ime zalimti amgalen sip keyaŋ batikondo temaŋ
    keŋangatnan zupman toti msat teepmaŋ 180 mael keyet kataŋ mepme sipgat sememeŋaŋ
    kwageen mita zut keyet kataŋ kwage.
  grc-MT: και επατηθη η ληνοσ εξωθεν τησ πολεωσ και εξηλθεν αιμα εκ τησ ληνου αχρι
    των χαλινων των ιππων απο σταδιων χιλιων εξακοσιων
  vid-vid: Zabibu zikamigwe mgati mwa alyo ikamilo liwele kunze kwa muji, na danda
    ilawa kuli ikamilo alyo yanguchililika kota lwanda na kumema mbaka wimo wa mita
    imwe na nusu na ulefu uwele ngufika kilomita miya zidatu.
  pio-NT: Yá napisùaca uva ìyacaná méetàuculé yàcalé íicha. Yá madécaná irái imusúacawa
    yàalusi íicha. Yái irái yéesáidaca àta caballo yàasu freno néenibàa idepuíwaca.
    Trescientos namanùbaca kilómetros idècuni imusúacawa yàalusi íichawa yái iráica.
  tsn-tsn: Mme masitlha a mofine a gatakwa mo segatelong kwa ntle ga motse, mme madi
    a elela mo molatswaneng o o boleele jwa dimmaele di le makgolo a mabedi ebile
    o le kwa godimo jaaka ditomo tsa pitse.
  amr-NT: Huakkaʼ jak adpen ken konig yaʼbatuga̱ʼapet. Castiga oʼmagkaʼapo. Huakkaʼnanada
