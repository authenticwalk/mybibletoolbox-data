  qup-NT: '@see-verse:REV.014.019'
  dop-dop: Ɩlɛnɑ pɑ́ nyɑɑsɩ lɛsɛŋ kɛ ɩcɑtɛ wɑɑlɩ kɛ́ tǝnyɑɑsǝlɛ tɑɑ, nɑ cɑlǝmʋɣʋ lɩɩnɑ
