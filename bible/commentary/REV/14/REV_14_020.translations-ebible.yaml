    biäjtni si'cti choṉ gayuu mil metr guideb gabi cadro baläjreni yejc reuub.
  san-MAL: തത്കുണ്ഡസ്ഥഫലാനി ച ബഹി ർമർദ്ദിതാനി തതഃ കുണ്ഡമധ്യാത് നിർഗതം രക്തം ക്രോശശതപര്യ്യന്തമ്
    അശ്വാനാം ഖലീനാൻ യാവദ് വ്യാപ്നോത്|
  tam-TCV: அவை நகரத்திற்கு வெளியே, திராட்சை ஆலையில் மிதிக்கப்பட்டன. அந்த ஆலையின் வெளியே,
    இரத்தம் ஒரு நதியாய் ஓடியது; அது குதிரைகளின் கடிவாளத்தின் உயரம் வரைக்கும் எழும்பிப்
    பெருகி, 300 கிலோமீட்டர் தூரம்வரை பாய்ந்தது.
  mit-NT: Vàchi cunaha‑nsiá, fuera ñuu nì chàhmà‑né, te nì xìtìa nìì‑né, ducán cuàhà
    nìì mà nahi yùte ndé queé cuàhà tèñuhu, te cunú nì xìca (nahi ùì metro), na ian
    ducún iá frenu xi idu. Te ùnì cientu kilómetro nduú ñà‑càní yùte nìì mà.
  ceb-ULB: Ang pug-anan sa bino gitunobtunoban gawas sa siyudad ug ang dugo miawas
    gikan niini hangtod sa gitas-on sa busal sa kabayo, mga 1600 ka stadyum.”
  ces-LB: Tam byly hrozny tlačeny, až víno rudé jako krev se rozlévalo do nedohledna.
  mkn-mkn: Itu bak parés ada di luar kota. Waktu dong inja itu anggor pung bua dong,
    ju dara malele kaluar bam-banya. Itu dara malele sama ke kali satu, dia pung panjang
    300 kilo, deng dia pung dalam satu meter satenga.
  pol-UBG: I udeptano tłocznię poza miastem, a z tłoczni wypłynęła krew aż po wędzidła
    koni, na tysiąc sześćset stadiów.
  qxh-NT: Marca wajtapi lluchcariptin, ućhcupita yawar mayu ćhayash-jinaraj sujta
    ćhunca (60) lïwacaman aywaran. Cawallupa shingawatuncamanraj ćhayaran.
  nwi-nwi: '@see-verse:REV.014.019'
  kmo-kmo: Harapa akama siiti saba geenyek eeka piitii pejatar. Peja tarek, siiti
    pi wuk saka harapa ichari, 200 mail ichari, sii iibiitii tari, ma boriiwagiik
    siitar.
  agr-agr: Uvanak yaaktan ukumtikiag ijujagmayi, tuja uva ijutainmaya numpa betsak
    caballo weniya aatus amugmayi. Nuniak trescientos kilómetros tumain nugkan ukatkabi.
  kyc-kyc: Waene pyao rakyuo kingingi panda doko anda taone kame netarena dokona ingyuo
    siya. Dokona girapo dupwa kingiyami dokopa ranjama epo pete siyamo makande pyuo
    wambu roya kararaminyipa nyuo mwuapala mange koe minyara dopale ingyuo dee epo
    pyasinju lao peyamo doko 300 kilomita dopale ingyuo londeya.
  urd-GVU: یہ حوض شہر سے باہر واقع تھا۔ اُس میں پڑے انگوروں کو اِتنا روندا گیا کہ
    حوض میں سے خون بہہ نکلا۔ خون کا یہ سیلاب 300 کلو میٹر دُور تک پہنچ گیا اور وہ
    اِتنا زیادہ تھا کہ گھوڑوں کی لگاموں تک پہنچ گیا۔
  yre-NT: O -taa "minnun -tɛɛlɛ -e 'o o pɔlɛ "bʋ. O nyɛn "yro "le 'yi ba -le 'wɩ 'zʋ.
    E -ko -trilii e bɔa kilo -ya yaaga da, ɛn -a klu trʋdɩ bɔa -mɛnliɛ -tʋ.
  fuh-BKF: Ɓiɓɓe cabiije ɗeen ɓoosaa caggal ngalluure toon. Ƴiiƴam yalti e ɓoosirde
    ndeen faa hewti labaale pucci, ɗam ili ko fotata e kilooji keme tati njuuteefi.
  arl-NT: Cuno uvaari rapijiosaaree tucuacaanu naata tiacajiniji. Uva rapijiosaquiji,
    nanacaari tojetaarucuajanaa jaateriquiaa juhua mohuaca. Jiyanohua nanaca quiniuucua,
    cabollohua rupaacuma puecariquiaari. Pueyaso tojiyashijiaca pueya nanacaari jiyanohua
    tucuacaanu jaateree juhua moo. Tresciento kilómetro jaatereeri.
  ziw-ziw: Zabibu zijatangilwa mndani mwe difumbwilo dikuse ko mzi, sakame niyo yalaila
    mwe difumbuilo no mjuluziko wakwe utenda chimo cha mita imwenga na nusu na utali
    wakwe maili magana matatu.
  grc-TR: Καὶ ἐπατήθη ἡ ληνὸς ἔξω τῆς πόλεως, καὶ ἐξῆλθεν αἷμα ἐκ τῆς ληνοῦ ἄχρι τῶν
    χαλινῶν τῶν ἵππων, ἀπὸ σταδίων χιλίων ἑξακοσίων.
  nag-nag: Titia, Jerusalem sheher laga bahar te angur mihin kora laga khuri hali
    kene thakise, aru etu khuri pora khun ulai thakise aru etu pora khun ula to ghora
    laga matha tak ponchise 1,600 tak.
  eng-OEBCW: The grapes were trodden in the press outside the city; and blood came
    out of the press, rising as high as the bridles of the horses for a distance of
    two hundred miles.
  knj-NT: Ja' jun tec'bal uva tu', ja' sti' el conob ey. Jaxca chi yun stec'le eltej
    yal uva sic'lebil, jaxca tu' jix utele eb ánima tu'. Caw naat jix to wan ẍiq'uil
    eb jix el tu', jaxca snaatil bey chi oc sfreno no' che, quey tu' bey jix a lian
    oj. Ochenta legua bey jix a lian oj. Jaxca xa c'al junoj pam ja'.
  deu-1912: Und die Kelter ward draußen vor der Stadt getreten; und das Blut ging
    von der Kelter bis an die Zäume der Pferde durch tausend sechshundert Feld Wegs.
  san-PUN: ਤਤ੍ਕੁਣ੍ਡਸ੍ਥਫਲਾਨਿ ਚ ਬਹਿ ਰ੍ਮਰ੍ੱਦਿਤਾਨਿ ਤਤਃ ਕੁਣ੍ਡਮਧ੍ਯਾਤ੍ ਨਿਰ੍ਗਤੰ ਰਕ੍ਤੰ ਕ੍ਰੋਸ਼ਸ਼ਤਪਰ੍ੱਯਨ੍ਤਮ੍
    ਅਸ਼੍ਵਾਨਾਂ ਖਲੀਨਾਨ੍ ਯਾਵਦ੍ ਵ੍ਯਾਪ੍ਨੋਤ੍|
  nob-LB: Druene ble trampet til mos i vinpressen utenfor byen. Fra pressen fløt en
    strøm av blod som var så dyp at den ville nådd opp til bislet på en hest, og strømmen
    var 1 600 stadier lang.
  ntj-ntj: Nyangka yiwarla yilkaku Mamalu mirrka kiripi kantura tjulkurayirnu wiyarnu.
    Nyangka palunyanguru yirrami tjutingu. Palunyalu warnanpirinypa purlkarringkula
    yanu, katangkapirinypa wayirntara ngaralanytja. Palunyalu kukurrmarayirnu tiwarringu
    kilamiita 300-pirinypa ngarrirranytja.
  sxb-NT: Owuina owua okumiga edivaai owuo wuawanga ni wuri enze eya omugizi kandi
    olwa ensaafu yamigwa, amasaai gaayooka amangi nawuno gakola oluuzi olwa owuliire
    wuayo wukasuga estadia elufu kilala ni mia mukaaga kandi endiwo yalwo lwawanga
    olwa efaraasi eingiramo yatuuka ku omunwa.
  nhu-NT: Ɛ bó no somte mvuntam mvu mbvuum e modvu bô bikaa ɛkfuŋ jo kelaante, ɛ ɛ̀
    buyte ɛlɛmɛ, yiŋsene bene buyte diɛwɛ fô diuw nyambala le, lɛɛŋke gɛne, gɛn buy
    diɛwɛ bomay e gee fɛɛ.
  row-row: Bak eꞌeeꞌ naa sia kota deaꞌ. Lele ara heheta anggor boaꞌ naa ra, ma raaꞌ
    nandali naen seli. Raaꞌ nandali onaꞌ loe sa, nanarun kilo natun telu, ma roroman
    meter esa seseriꞌ.
  msy-msy: Ezɨ me dagɨar mɨner ekiar kamɨn wainɨn ovɨziba nguibar ekiamɨn azenan da
    mɨrmɨri. Ezɨ ghuzim dagɨar mɨnemɨn azenan iza, egha aperiamɨn mɨn ghua 300 kilomitan
    tu. Ezɨ ghuzimɨn konim anaga mitan pumuningɨn boroghɨn tu.
  agg-agg: Asu ai wain hɨsɨ-mayo ra adükarɨ ŋgoafɨ hɨmboranɨ tüküyafu homo hɨpɨrɨ-mayo
    ranambe ndünɨrund-anɨyo horɨ ranai 300 kiromita nahurai maho. Asu horɨ tüküfe
    maho, ra nindou sɨmoŋgorɨ-feyoanɨ ŋgusümboarühɨ nahurai mahafo.
  ptp-ptp: Mêdêc he kê wain nôn vac lôva madia wê le vô vɨgwe levac tige nɨnya. Om
    hi pup lec lôva madia tige dɨ vuac mɨ lam tyip lec xôhô mya dɨ butac mɨ la tɨyi
    xocbê 300 kilomita ge.
  nak-nak: Eia bebe egiteu mai ele logala te la mautu tetala, la kasoso giteu eia
    sali soio la baa malau sesele, la malulula sotalo eia ga mai e lovasa, la silali
    ale eia sogo sesele.
  lbb-lbb: Pa di miren a wana wain ting na tung a hat ning, ning tumo lapiu ana taman
    ana tnan hanua. Pa a suluk i saler ot miting na tung a hat ning. I barah arlar
    ana natol a mar a kilomita, pa i lomom kas usaot tuk ana puka aen ning i kes na
    pahana hos.
  kan-2017: ಆಗ ಆಲೆಯನ್ನು ಪಟ್ಟಣದ ಹೊರಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿ ತುಳಿದರು. ಆ ಆಲೆಯೊಳಗಿಂದ ರಕ್ತವು
    ಹೊರಟು ಕುದುರೆಗಳ ಕಡಿವಾಣಗಳನ್ನು ಮುಟ್ಟುವಷ್ಟು ಮೇಲಕ್ಕೆ ಬಂದು ಮುನ್ನೂರು ಕಿಲೋಮೀಟರಿನಷ್ಟು ದೂರ
    ಹರಿಯಿತು.
  cso-NT: Mɨ³ uóun²jɨeh¹³ jáun² né³ ca³quiauh³ tsú² jmaɨh²¹ ñí¹ lɨ́³ tɨ³ cheih³² juú²;
    jmɨ́¹ ca³quiauh³ tsú² jáun² jmaɨh²¹ mɨ³ uóun²jɨeh¹³ né³, jmɨ² bíh¹ ca³hué², hi³
    lɨ³ cáun² cho² ñe¹ la³ cun³ tiéh¹ ho³ jan² tsa³cuá¹. Ñí¹ ca³ta³ná¹ho³ jmɨ² jáun²
    tí³ cun³ hnɨ³² nio² hña³láu³ kilómetros.
  ena-ena: Lɨba sɨji hekɨlɨ agaŋ haiabɨla hekɨlɨ agadɨ caba heŋ hɨni uami. Lɨba sɨji
    hekɨlɨ heŋ ala lɨmɨn uain agɨladɨ amɨŋ agɨladɨ lagucabɨli uami. Lagucabɨlɨdaci
    mɨdɨ iahi uami. Iahavɨla lɨba sɨji agaŋ mɨla mɨjia mɨgavɨla fɨli agadɨ sɨkasɨkan
    lalɨgua uci 300 kilomita hɨni uami. Lɨci mɨdɨ agaŋ iaha lɨba ain tɨbɨ sabaŋ osɨ
    agadɨ sɨbɨsaŋ hɨvɨ hɨnilalɨ heŋ hɨni uami.
  nbq-nbq: Mabagya lagama, anggur enggen amburup sovalinivisigama o kota leget weram
    akoma sovalbugu hegek, avakwa enamuya is nggut hak yanggadit inggya dugwit, aguruk
    wisane kuda unggul wane-wane agya lagarik, atok o adumu tiga ratus kilometer wane-wane
    ari lagya higi.
  tgo-tgo: Amba thɨ vurɨnjoŋanjoŋa waenɨma e ghamba imbɨimbɨma tɨne e ghembako ghagana
    ghereiye, ko amba madibe i voru raŋgi e ghamba imbɨimbɨko tɨne, na le voruko ve
    wo le bwagabwaga ŋgoreiya tu handred kilomita, na le gheghenenja mbalama i wo
    wan na hap mitas.
  yap-yap: Ma fapi grape e yibe uduy u lan e n’en ni yima uduy e grape riy ni bay
    u wuru’ fare binaw, me yib e racha’ u lan fare n’en ni yima uduy e grape riy nga
    but’ nlul’ ni l’agruw mir’ay e mayel n’umngin ma gonap’an lal e fit tom’arngin.
  mop-NT: Etel oc yützbi a jabix a uva abe' pach caj ti'i ca' joc'oc u c'a'. Uchi
    u yalca' u yoc u c'a' a tan u joc'ol ichil u yützbeeb abe'e. Le'ec a jabix u c'a'
    abe'e, q'uic'. Le'ec u tamil a q'uiq'ui, jun p'e freno ti'i tzimin u tamil. Uchi
    u yalca' a q'uic' trescientos kilometros.
  tet-tet: Kuak laledun nia iha kota luan. Anggor fuan ween sai nia, hanesan raan
    suli sai nosi ema mak Naꞌi Maromak nahibu. Siakaan raan nia suli sai waꞌin toꞌo
    dadi mota ida. Mota nia naruk, kilo atus tolu. Leꞌan, roꞌa ida no balun.
  hlt-MCSB: Te phoeiah kho voelkah misur rhom ah a til tih misurrhom lamkah thii aka
    long te marhang kah kamrhui toemah phalong thawngkhat yarhuk la li.
  xtd-NT: N‑kiꞌni‑ia uva jan yuꞌu ñuu, te n‑kee nɨñɨ nuu kiꞌni ñayiu ñuu jan uva.
    N‑nundodo nɨñɨ jan nuu ñuꞌu, te n‑xe xee nde yuꞌu caballu nuu xkɨꞌɨ freno. Uni
    cientu kilómetro xakani n‑nundodo nɨñɨ jan.
  mdy-ETH: ዬይ ዎይና ካታሞኮ ዙላ፥ ዎይኖ ሄርቂ ጩኡጶ ቤዛ፥ ጩኡጲንቴኔ፤ ዬካፓ ኬስኬ ሱጉፃ ሃይሦ ዋዻ ማዓንዳያ ሳዓፓ ዼጊ
    ጌዔኔ፤ ሃሣ ሱጉፃ ጎዒ ዴንዴ ዖዶሱማ ሃይሦ ፄኤታ ሺያ ታኣካ ሄላያ ማዔኔ።
  spl-spl: '@see-verse:REV.014.019'
  usp-NT: Mak uva xpuch'saj chi akan chirijb'i man tilmit y xelb'i chapca' sub'laj
    quic' li man luwar lamas tipuch'saj mak uva, rak'aneb' quic' raj jilon chapca'
    titaw la' mak jec'b'i jchi' mak cwa'y y raj wi' uxib' cient (300) kilometro jnajtil
    rakan.
  zav-NT: Beṉə' zan juisyən' botobe' na' bnežɉue' castigw c̱hega'aque'enə', na' tant
    besə'əžaglaoga'aque' xte ble'ida' xc̱henga'aque'enə' ca nis oban' de'en boso'osie'
    ḻo'o šan' de'en chi' fuerlə syodan'. Na' gwžian de'e zil lao yežlyon', bžinten
    ca tmetr yo'o gašɉə yeḻə' zitɉw na' bšilɉon šoṉə gueyoa kiḻometros.
  sgz-sgz: Má lus erei a kis i risán bimán rum á Ierusalem, má iatung dik lu suka
    peksai tan wán wain pasi suir. Má suir wain er a sal tili lus, wa dár sang! Má
    dár er a sal mák tibin arwat mai atul i mar á kilomita, má a lámán arwat mai kesi
    mitá má tigán.
  kek-NT: Ut que'xyatz' li ru li uvas sa' li yatz'leba̱l li cuan chirix li tenamit.
    Ut nabal li xya'al. Chanchan nima' nak qui-el sa' li yatz'leb. Quicuulac toj sa'
    reheb li cacua̱y ut quibe̱c rok lix ya'al ut oxib ciento metro rok quicuulac.
    (Lix ya'al li ru li uvas a'an retalil xquiq'ueleb li cristian li te'camsi̱k nak
    ta̱rakek' a̱tin sa' xbe̱neb).
  blz-NT: Woo'na anggur iya'a nipiis na liwana kota, ka' na pimiisan anggur iya'a
    sarorokanmo a rara' koi weerkauna. Rara' men koi weerkauna iya'a ko'oloana koi
    tolu' atu kilometer ka' ko'alalomna karani' rua' meter.
  poe-NT: A̱ ntá tí to uva tsíkꞌényaxín sín tja̱tꞌo̱ tí ikon chjasin a ntá tí tja̱tꞌo̱
    a mé kꞌuaxrjexín nchónhya jni̱ noixín éxí tí freno tjinká irꞌva koka̱te̱ la trescientos
    kilómetro kjínxi̱n sátsíkji tí jni̱ a.
  san-TAM: 'தத்குண்ட³ஸ்த²ப²லாநி ச ப³ஹி ர்மர்த்³தி³தாநி தத​: குண்ட³மத்⁴யாத் நிர்க³தம்ʼ
    ரக்தம்ʼ க்ரோஸ²ஸ²தபர்ய்யந்தம் அஸ்²வாநாம்ʼ க²லீநாந் யாவத்³ வ்யாப்நோத்|'
  cof-NT: Jun ubaca dilanunni pueblo dechi chue. Junni junbi jeralelaca dilaquee.
    Dilaito jelecari duque asan lae. Calu freno ponun tsansi jamobi wapunca asan joe
    peman patsa quilon fecári.
  srm-NT: di dë a döösë u di köndë u Gadu a wan së buka. Nöö hën de makisa dee doloifi
    nëën. Nöö fa de ta makisa de, nöö mi ta si gaan hila buuu ta kule ta kumutu a
    di baki djulululu sö, kuma wan lio di langa dii höndö kilomëti, a sa fundu kuma
    wan feifi futu sö. Sö di buuu ta kumutu a di baki dë dendu hia tjika.
  qvs-NT: Chay uchkuka chay llakta washapi karkan. Chaypina chay uvakunata kapiptinkuna
    yawarshina ichakumurkan. Chay yawar ichakushpa kimsa pachak kilometruta kaballukunapa
    kunkan sikikaman chayarkan.
  zca-NT: Orze' mizi' rë gub ze' al ro' yezh Jerusalén, no nguro' ren le'n plo mizi'y
    ze', nkiya ren nela nzë'b ya ro' tu kabai ga', mbaino al naka'n mizhine, pas nela
    chon gayo' kilómetro.
  cbc-NT: Bairi yua, ʉse pʉame ti macã ẽñotaricaro jʉ̃goyepʉ ripe ecowʉ. Bairo riperique
    yua, ʉse oco jericapaʉre pairo rií jeto witiwʉ. Pairo ʉ̃cʉ̃ãrõ nurĩcʉ̃ caballo
    riseropʉ caetaparo cãrõ majũ etawʉ. Tunu bairo trescientos kilómetros cãrõ majũ
    esaro nibatawʉ tie rií.
  qxo-NT: '@see-verse:REV.014.019'
  mox-mox: Ta ʼoine vuaqina koyadi ivamemedi ʼebememe nana ʼinaya ʼabaga qiduana gwavunaya.
    Ta ʼebememe nana gamonega sulala inoinoqa kavona seuseu ana liva teli anidedi
    (300) kilomita ʼidewani, ta sulala nana ena vane bwaʼobwaʼoyega be yubai osi ʼotonaya
    ʼidewani.
  kew-kew: Goa pua adaa adaare kepo raranere wain igipini yaeme ini igipisa. Go oyaeme
    wain ini rayo igipisa rabu nipuna agaa-para yaapi waru popesa rabu su adaalu-para
    gupa 200 mail pupua wala pa onaa minabae-rupa risa.
  dww-dww: Be meagai diane ḡavoe dabudine gureipi e vabuyodi be kosinidima tai dobina.
    Be kosinidima na morabama inam 1.5 mita, be kosininama ya daroro be ya dobi ya
    naḡona na dauma inam 1,600 stadia.
  twi-ASANTE: Wɔtiatiaa bobe no so wɔ nsakyiamena a ɛwɔ kuropɔn no mfikyire, na mogya
    firii bobe no mu teneeɛ sɛ asubɔnten akwansini ahaanu a emu dɔ nso bɛyɛ anammɔn
    enum.
  aoj-aoj: Eaꞌ safaꞌasa waina otam tang anamba luꞌunai nagape andoꞌma taun inimba
    wambel luꞌwambili. Eaꞌ esimbel maluwi tang andoꞌ koloꞌw atin magafeꞌ laogon mandahama
    300 kilomita siꞌi embel walemb mafiꞌi matef mataga ilif motambel ain nagape malogof
    amom hosi.
  cbv-cbv: Pánih yohna, caán tʉ́tchi jwẽ́ejdih ĩ bʉ́ʉh chʉñat jʉ́ádih iguíh pihanadih
    ĩ bʉ́ʉh chʉñat dée pah yeejép cã́acwãdih ã mao yohat tʉ́ʉtʉp be. Caanjĩ́h ĩ mao
    yohochah, ĩ́ih meép ã nooj bác bejep be. Caán meép mʉj pah ã jʉmʉp be. Tres cientos
    kilómetros ã nooj béjep be. Pánih nooj béjna, chéne metros dée ã nʉmahap be.
  taw-taw: Mɨgan anɨb ak yokek taw chɨb jakak, man awl gol okok. Jakaknɨŋ, nɨkɨm ak
    tan aplan jakɨl, ñɨg wɨlɨk awl apyowup tek wu agɨl apyapɨlɨg, 300 kilomita tek
    amnak. Pen nab sɨŋak aplanak, mita omɨŋal tek aplanak.
  jic-NT: Yupj uva sey jajatsj jinwá la tjajay, campa way 'in, pülücj patja mpe. Ne'aj
    sey tjajatsj, mpes 'as pje'á tjac' jupj. 'Osis 'üsǘ jinwá jámatsja. 'Osis campwílatsja.
    Cavayú lala mo'ó p'iyá tón̈catsja 'osis. Legua setenta y cinco 'üsǘ jinwá jámatsja
    jupj, 'osis. Tjinyuc ca nin mpalas Dios jis capj tyüla na.
  zap-NT: Lex wzhii ub guin fwer lenlgyëz; ledne wzhii we wlen ren, wyasgya ren guin
    axtegue medid ruu kabay no zeg tsongwyuu kilometro wlaalo lo lyu.
  wer-wer: Pit Yerusalem kaöökë ka tomök wii wain ulöp pörö kap kësang pötak wesirak
    ing mësaan pötakaan omën iit oröak i yaapötë ök yaë. I pöt oröak kaö wetak omnaröa
    kepönöt il yewas. Rëëptakaan opetakë waliit 300 kilomita pöta ök.
  ipi-ipi: Yuli andane okone tano okona kamaka ya-kola, mindimane getepe ipane penge
    loto, getepe dini utupane ango tele lea. Wuane pea-kola, getepe ipane oko tundupa
    peakoto, yuli andane okonena pitu tumbi wete loto, kamaka epea. Epoto, yuu amonga
    wetete kilomita (300) andete tepopi mindi lua auwa pea. Tundupa epo tumbi lo pitu
    maka lama-lama peane okonemane wandakali tupana manenga pitu, lita pea.
  qul-NT: Llajtamanta jawapi uvacunaka ch'irwaska carkan; uva churanamanta yawar llojserkan.
    Caballocunapaj frenoncu altocama chayarkan, aywerkantaj quimsa pachaj kilómetro
    puriyta.
  tnc-tnc: Suᵽa imarĩ weje a'riwa'rirã iyaka narĩ'kaᵽa'seraᵽe. Sanarĩ'kaᵽa'semaka
    riaka uᵽaka sajururaᵽe riwea. Suᵽabatirã trescientos kilómetro rõ'õjĩrã yoerã
    sajuruwa'raᵽe. I'suᵽaka baawa'ri kawaru wãmujã'ãrõ'õjĩrã ĩkiria saaraᵽe.
  ter-NT: Enepone kótikovoku úva kixonéti, enepone ipíhoponokonoku xanéhiko, meúkeke
    ya pitivóko óvo. Koati ênoti íti ipuhíkeati. Hane itóvoku upénoko ne íti, poéha
    méturu meyá kôe, yoko mopó'a séndu kílomituru yónoku húnea neko íti.
  bmr-NT: Jaanoco cuumitɨ buhɨgovɨ mahamɨcafutuuhi. Jaano initɨbafañotɨ tɨɨjoho ucuuno
    trescientos kilometrohachuta ɨfutuuhi fahɨgovavɨ, bu ifaicuva ɨfutuuhi caballomɨ
    ujulleecɨnɨmo iijɨhachuta icano. Miyamɨnaa tɨɨjoho eneejiruno baacutofaihuvɨro
    oovɨcɨcafutuuhi.
  fuf-fuf: Ɗen wuugoyaa ka sera saare, ƴiiƴan yalti e ngal wuugirgal haa tooweendi
    majjan hewti lagambe pucci ɗin, junndi ilol majjan on hawri embere kilomeeterji
    teemeɗɗe tati.
  bhl-bhl: 'Wain dem ninikabiliw sen be abiw mutuk fian beem kut kel moko, wain dem
    niniliwi, kaim alik alik kuw keko, buselko, kut matem telse te. Kaim beem awet
    e kanekote: Kawtiw num moluwi, kak ful awet atew kelei, singam e 300 tausen mita
    kelei, ne atemsi te.'
  ons-ons: Pakiso wain wele yewa mat suainane wazaino razakanbi, wain kizakan kizakan
    kudeo ŋine weŋem saket wawa lulu wete arike. Kiroine 300 kilomita, ea wane kop,
    ŋo namuŋine watke wake, yemo wa horsi wane aŋago, yewa wane kop qeke.
  con-NTPO: Canqque ccavofanga tsa'caen tsui'je'cho changonga tsuisi anjampaja sombo.
    Nane tsain'bio a'i pa'fasi anjampaja tssamba cavayo aya'fama tanda'chonga ne'pitssi
    tsosi'suve da. Toya'caen tsa'caen tssamba tsu anjampaja tresiento kilometrove
    oshapa ja.
  ghs-ghs: Sengi eeteqi nokoke hooro imitemi biiba dzuunoma biranateta oi oba sooro
    peite abiho qereta biranataridzoho isakita dzuu nokohoio soorota. Oonihe dzuu
    oho sobasoba oi reresepenipamu oi poa hattatti kiromitaho isaki (oi Lae ma Pt.
    Moresbyho takuraho isaki oonita mooro).
  peg-peg: ଗାଡ଼୍‌ନି ବାର୍‌ତ ମାନି ହେ ଅଙ୍ଗୁର୍‌କୁଣ୍ଡିତ କ୍ଡୁସ୍‌ପିଆତାତ୍, ଆରେ ହେବେତାଂ ନେତେର୍‌
    ହସି ଗଡ଼ାଙ୍ଗ୍‌ ବାକାର୍‌ ପାତେକ୍‌ ରି ମିଟର୍‌ ନିଙ୍ଗ୍‌ଜି ତିନ୍‌ସ ୩୦୦ କିଲମିଟର୍‌ ପାତେକ୍‌
    ମେଙ୍ଗ୍‌ତାତ୍‌ ।
  txu-NT: '@see-verse:REV.014.019'
  eng-WEBU: The wine press was trodden outside of the city, and blood came out of
    the wine press, up to the bridles of the horses, as far as one thousand six hundred
    stadia.
  gnw-NT: Jare jocua uva uñetami pɨpe vae oĩ tenta guasu güi ñana cotɨ. Joco pe uitami
    uva. Jare tugüɨ oẽ jocua uva uñetami pɨpe vae güi, jare uvãe cavayu reta iyayu
    rupi jare usɨrɨ sesenta legua rupi.
  mux-mux: Kolea-aulina ulsukundu waen-monguma mingina kimbu-ni kambiliiku naliku-maliku
    siring kene mingina memi wendu omba manda munjili tre-andret killomita mele omba
    pupa, olandu-olandu omba kung-os te ola angiliimú tenga kumbina-mele urum.
  maj-NT: Kits'ionnkí tuntsja̱jée̱ na̱tsihi̱n nankiu̱, tu̱nga tu̱ jníhí kitju. Xi
    nkú ra̱ ma nku metru̱ masen kama nga na̱nka̱ha̱ jníu̱ ko̱ jan ra̱ unchan kilome̱tru̱
    kama nga tayáha̱.
  bkq-NT: Âji uva ewily ekugueho âikâlâ keankâ xidadâ odaypa awyly. Munruem keankâ
    mârâ uva ekuru. Trezentos kilômetros keankâ iwague awyly, tokalâ, tuotagueze warâ
    metru keankâ esanigu mârâ tâjiunu. {“Toenzepa ise Deus eynynâbaom modo âsenagazedyly.
    Toenzepa ise tâdâseguebyly. Tunu tyapâze ise iguelymo. Saimu imâsedo ara ise awârâ
    tâjiunu” keze awârâ aguely.}
  kue-kue: Wain nuglo dukingwa maugl i siti mendakra yongwa, ye wain engre deruwagl
    baruwagl eriko ana bormai maugl mina kuglosi wu menda pi waidi ongo makan 300
    kilomita orko ana mong mogl ende egli ungwa i bugla-hos dra mina ain keglko pamara
    yeglmere sing yongwa.
  cot-NT: Ariqueate yagaticamirijaquijiqueroquea ovaitsoqui, ariqueate ocotanaca osotoajatanaque
    irajantsi otserajatanacaroquea yoguijaatantajitaroca oshirancajavaetanacaquea
    isaviji, ariquea ocantajavaetanaca jmm arejejavaecaroquea 1,600 estadiopae. Osaanajavaetanaquequea
    arejejavaecaroquea ivagantequi quitavaireri.
  bnp-bnp: Ni paha bebe a maka kanena vain polovavo na tanga. Lakea a darane huriki
    ni paha bebe, i tua tala na murina, i tua na kilomita i 300! A niutu vona, i rike
    na aen na ngutuna maka hos, ra i manga a mita i taku, a kalavana.
  apn-NT: Jakamã nhũm mẽ hkamrô hpikapĩr rax kumrẽx o uwa kagô jakre. Te ho pyhti
    hprõt o nõr pyràk. Jao upỳm o 2 met nẽ hkôt ho mêj met. Nom hprõt xà hkôt ry rax
    o ry rax. Ho 300 kirõm. Nhũm ã mẽ kamrô hprõt rax anẽ.
  ctp-NT: Tuꞌwa kichen ndukwa seꞌen ngata siꞌyu chi kutun kanꞌ, ti kwiꞌ seꞌen ndyiji
    nten chaꞌ nda neꞌ kichen nu tiꞌí ꞌin neꞌ. Loꞌo tlyaa ꞌa tnen ngalu ndijyan lyuu
    bra kanꞌ; sa kwa yaꞌ kwan tuꞌwa kwiyu, sa kwa tlyaa tnen ngalu kanꞌ. Snan siyentu
    kilómetro biyaꞌ tijyuꞌ msnan tnen kanꞌ ndyaa bra kanꞌ.
  opm-opm: Dupreripti tom san dahnong ma matip tom san oh ap mutuh ohe kot dah ohom
    patina ama tem dahnong deingop. Matporhan ihir dupretperhan heim oh teip hat marasa
    tanduket kot kat sangop. Heim oh maras sapatin ma usnong oh 300 kiromita hangop.
    Heim oh ipip hat ma mara oh hanip dire tandeiya ohe kis hatin hangop.
  bvr-bvr: Gatiya lika nipa m-birlkakaja mun-gata gurnal gu-rrawa yarlanga, lika gatiya
    mun-ngukula mbi-nenga aburr-workiya gurnal gu-gata wenga maningan mu-werrwerrjinga
    m-bamuna gu-baykardakarda minypa 300 gilámita (kilometre), rrapa gu-lupa minypa
    abirri-jirrapa miyta (metres).
  zad-NT: Na' beṉ'ka' zaklebi uvaka', wzak'zi'gake' cho'a yella'. Na' gana' bllee
    ḻegake' wlalj dii zil inlleb xc̱hene'ka' na' wyasan ka to ze cho'a kabaya' na'
    blliljan shoṉ guiyoa kilómetro.
  kmg-kmg: Erâ hae râpeo âte pisickepie katapa maŋkonec socsâko wahahuc fowec. Wahaku
    šâkâŋne fuarâ becâsic mecqaŋeŋ-jeŋicko qawec. Á šâkâŋ rereŋ šoric-ticnere sâc
    ine 300 kilometa iŋuc ŋerawec.
  aso-aso: Neꞌmine ogavo aꞌmine vaini gihile nene numuno ebeꞌ nabaꞌmi heta nene lisi
    pilikiꞌ izikevo vanise vaiꞌ goloso nene aꞌmine novozo lemaaꞌ ineꞌ bokisiutiꞌ nene
    leme heta ineꞌ ve. Aꞌmine vanise neve nene noso neꞌminosa lomo vineꞌ nene vanu
    hadeti eiti fo (184) maili (tu hadeti naidi sigisi (296) kilomita) neꞌmine nene
    lomo vo minosa ohunoꞌve nene evenekisi do suꞌmize-ngedelidoꞌ o minineꞌ ve.
  uli-uli: Resa wungdu chael grape kowe mo loboswe rema ffaor wine iyang we ye mel
    lugul hasohsoh, sla buyoy ccha mo irel liliyel ffaorel wine we le sa burloh loboswe
    le be rubguy mile mala siyal yal loh ngo be lemow fiit tagital.
  nin-NT: Aba a hlo grepu wa nu uji ku nu ugo ku ìgbù ku. Ayiyi gu ssuzzu zhi nu uji
    ku, na gu ma kilomita ayiyirr tarr (300) zhi ni imimi.
  acu-NT: '@see-verse:REV.014.019'
  cak-WNT: Ri uva ri xerukupij ri ángel, can c'a chuchi' el ri tinamit xbeyitz' wi.
    Y ri pila ri xyitz' wi ri uva, tek xbe'el pe ri ruya'al ri uva chupan, ya xa can
    quic' chic. Y can sibilaj q'uiy, ruma ri raken xapon c'a pan oxi' ciento kilómetros.
    Y ri quic' ri' ntel anej c'a pa quichi' ri quiej ri acuchi (achique) niya'ox (nya')
    wi ri freno.
  ebk-ebk: Naikiatikiatin ay nachetchet nan chiyuycha fukias nan ubas henan fiakun
    sakop nan siyudad. Nunlapu as nan munchetchetchetan at enmayas chi chara ay inumchan
    as turon kiasot ya chuwan puru ay kilometro nan kaachawwina ya inkiana usa ya
    kakudwa ay metro nan kaposongna.
  spa-PDDPT: El lagar fue pisado fuera de la ciudad. Del lagar salió sangre hasta
    los frenos de los caballos en una extensión de 288 kilómetros.
  ruf-ruf: Nzabibu tsibajughighwa mne chinu cha ukukamila ichili kunze mwe ghumji,
    na idamu ilawa mna chinu acho ighidika kwa utali wa mita mbili na yenela utali
    wa kilometa miya ndatu.
  gun-gun: Ha'e ramo uva onhamia tetã gui mombyry'i. Ha'e ramo onhamiaty gui onheẽ
    tuguy. Kavaju juruxã peve tyguaxu, ha'e trezentos quilometro-a rupi peve oxyry.
  agu-BL: Toque'n tzun yak'pe'n yi uva solte'j len yi tnum. Poro yi t'a'al yi el tzaj
    i'tz chich' cu'n. Chin te'j nin yi chich' yi el tzaj, na jepone'n cunin jak' chikul
    e' chej. I cunin chin tzanla' ban. Ej nin ox cient kilómetro cu' je' tzi'n.
  isn-isn: Ipununtelo lamagae aeletulangile kunzi akesale nusakami wikahunuka kupuma
    mung'wanso mukimo kahatamu afalasi kustadia 1,600.
  ilo-ULB: Nabaddebaddekan ti pagpespesan ti arak iti ruar ti siudad ket nagayus ti
    dara manipud sadiay a ti kangatona ket agingga iti renda ti kabalio, a ti kaadayona
    ket 1, 600 a “stadia.”
  pir-NT: Ti maca dʉhtʉ cahapʉ tiquina ñatihãtopʉ ti ʉhse tõhorine ñatihãri. Topʉ
    tiquina ñatihãgʉ̃ dii wijiari. Dii ma yero saha ijiri. Tres cientos kilómetro
    yoari ma, ihcã metro quehnoano ape metro deco ʉhcʉãri ma ijiri.
  anv-NT: Ɛjya ɛwéna ɛpɔ́fɔ́ né melɔ. Ɛfɛmbɔ́ ne ájyale upɔme ɛbimbɔ manoó matané,
    makoó byɔgɔlɔgɔlɔ ɛké ɛbɛɛ́. Metyɛɛ́ ɛbɛɛ́ manoó ɛwémbɔ ɛlú usaá ŋkpa nekɛ
    ufya. Ne ugome ɛbɛɛ́ ɛwéna úlú genóge matyɛɛ́ amu ápeá.
  sab-NT: '@see-verse:REV.014.019'
  tmd-tmd: Wain mag röb caku rɨb möl aku taun diba rɨŋadö mɨdöŋa. Wain maga möl aku
    abmɨn, röbɨl patɨŋ nugugɨrön, hañ aku aja wölön, röbö diba wödön kilomita akuyöbö
    tri hadred (300) duöŋa. Hañ ban dib aku hön hos yöcmac rol sö mɨd mag akuyöbö
    rol yöra sö wöl gɨ mɨdöŋa.
  acr-NNT: Xpuchꞌiꞌ kꞌu ri uva chupa ri puchꞌubꞌal kꞌo lo naj che ri tinamit yey chupa
    waꞌ xel lo kikꞌ. Ri kikꞌ xel che, xuꞌan pachaꞌ yaꞌ kayenenik. Runajtijil raqan
    ri kikꞌ xumaj trescientos kilómetros yey ruchoyil upa e jun metro rukꞌ nikꞌaj.
  kpg-kpg: Nia huwa laagau ‘grape’ aalaa ga dagadagahi i lodo di gowaa dagadagahi waini
    i tua di waahale, gei nia dodo ga hali mai gi daha mo di gowaa dagadagahi waini
    deelaa, guu hai di monowai dodo nia maele e lua lau dono looloo, holongo nia piidi
    e ono di llala.
  taj-taj: थे अङगुरदा शहरला मङग्‍यारपट्टि मुबा कोलरी म्‍हर्जी। थे कोलग्‍याम ओस्‍पन
    मिटर नाङ्‌से गङसल नुप्‍बा ओच्‍छे ग्‍यार्जा सोम किलोमिटर ह्रेङ्बा काला स्‍योङ थोन्‍बा
    मुबा।
  avt-avt: Hɨr neses nɨkim im mekre sar meit menpɨn me wit. Hɨr nesesim, hemkre meke
    sar hei kɨrak men mɨre mani kɨniu men yanɨmɨn mar ke 320 kilomita. Hɨram men mau
    niu mar ke waai mau teruk me hos.
  cbk-cbk: Afuera del ciudad ya pisa pisa sila el maga pung pung del uvas, y ya sale
    de ese lugar sangre como un rio que ta corre hasta 320 kilometro de largo, y el
    hondura de este avenida del sangre ya alcanza hasta na busal del caballo.
  uig-ARA: شەھەرنىڭ سىرتىدىكى شاراب كۆلچىكىدىكى ئۈزۈملەر دەسسىلىپ، شەربەتلىرى قان
    بولۇپ، ئاتنىڭ تىزگىنىگە چىقىدىغان ئېگىزلىكتە ئۈچ يۈز چاقىرىم يىراقلىققا ئاقتى.
  tuf-tuf: Eyta sécuayat, chistár ub rihar cuhmón acu quesumar cut sahujacro. Pueblo
    watar cuhmojocro. Eyta cuhmoyat uw ab waajacro. Cuhmóc awat cuitar bin ab waajacro.
    Ab eya únsoran metro y mediocuano. Ab bijacan enara trescientos kilómetrocuano.
  abx-abx: Nagpagga' to gawas si syudad ngan paguwa' i laha' si pammamagga'an hasta
    nga anakka i kalalum-na si kamadiru-na si kabayo ngan agbabaha' to tubtob si tris
    syintos kilumitros i katalahan-na.
  mco-NT: Je camuuxycha'm hue' je' oy yajhuinmɨɨcxy Jerusalén cajppa'. Ma anajty tɨ
    y'ocnïgɨdacpɨ ypɨdzɨmy ooy nɨ'py janch com, ycoody mabaad je cohuay ajcxy mɨɨdɨty
    yfreno, e ymɨjhuin'ajtɨn hue' anajty mɨɨdɨty tugɨɨg mɨgo'px kilómetro.
  cpb-NT: Okaatzi oshiyakaawentziri inchatonaa iroowa okaathapitzira nampitsi rowamaantaitzira.
    Oshiyakaawentziri ikatzikaataitakeri, iroowa riraa kamayetaintsiri. Tema osheki
    iraantsi shitowaatatsine ipamankanakero nampitsi. Iweyaakari ipaanteki kawayo
    osaanaatzi iraantsi. Jatake intaina oonkya okaatzi 300 kilómetro.
  aon-aon: Aria anudok wain eshesh shanak shamakwiyeshan agudok tenk adukehahibur
    um abrudok debeiburi wabur. Aria sabaibori owishibor douk batograri adukehahig
    um agudok tenk iri bawori banak rougun wosik um 300 kilomita. Aria abrudok sabaibori
    owishibor hurigasarubor bato um douk wosik hurukatin um 2 mita. Enyudok wobuwobren
    baraen douk nyakrium agundok Iruhin anan juwehosin um eshudok arpesh douk shape
    shenek yoweihi aih iri.
  hus-NT-2005: An uba yab watʼyat tajaꞌ ban bitsow, eléb bitsow ti watʼyat. Ban yejcheꞌ
    balixtaláb kale i xichʼ, nin ówtsík an xichʼ in bajaw asta bin wiꞌ an bitsim ani
    nin chʼikwél, óx i boꞌ inik i kilómetro.
  mig-NT: Te ni̱ taxi̱n uva‑ún ichi yatá ñúu̱. Te ini̱ nuu̱ taxín‑ún ni̱ jika ɨɨn
    yu̱cha nɨñi̱ ní jaa̱ onde̱ nuu̱ ñú'un freno yu'u caballo. Te ni̱ jika nátu̱'un
    uni̱ ciento kilómetro.
  bps-bps: Na i bunge grép ani fanlàla ditù di lwà i banwe, na lamwà mdà di gumlà
    dun too bong litè, na kngalam i gudmunukan sdife, na mdadong tlu latu kilumitru
    kawag i gumalohan.
  mbs-mbs: Penga niyan, ginìtan se pongo te paras kidoen te tigmesanan doton te lowà
    te lonsod, aw dimelog se dipanog niyan lekat te tigmesanan taman te menge telo
    gatos kilomitro. Sebad mitro aw tengà se kedalem te dipanog sìyan.
  tof-tof: Ibü ola wapóre bail kwarilürr ene grreip mor amóng bwóbdü ene wirri basirr
    kalkuma. Da ne óea tolmealórr ene grreip mor amóng bwóbdügabi, igó ngarkwat kwit
    tüngürürr, pamkolpamab tupo ngarkwatódó, akó igó kan olmean yarilürr, 300 kilomita
    ngarkwat.
  cme-NT: '@see-verse:REV.014.019'
  sus-sus: Na wali naxa raba taa fari ma. Mixi wuli naxa na se sase rafe, a fili a
    ma han na wuli naxa ikuya kilo kɛmɛ saxan na, a xa tilinyi fan soe dɛ suxuma.
  pon-2006: Wahn wain ako eri tiatipene nan wasahn tiak wain likin kahnimwo, nta ahpw
    pwiliweisang nan wasahn tiak waino wiahla pillap pwoat me reireiki mwail riepwiki
    oh loal piht limau.
  dad-dad: Wain biya are, taun yerin wain asi fiya modoũ bun asi difen, age dife di,
    naud wain asi fiya modoũ bunem isin, are 300 kilomita meluk fen, wan ado hap mita
    ilun.
  zab-NT: Ne ruxchu ciuda bllii quia de uvqui ax láani rut bllii quia de uvqui bdiia
    rɨny. Rɨnqui brɨɨchni lo guɨchliu zecti lo chon gayuaa kilómetro, ne bieepni zecti
    axt nez ruu de cabay.
  jae-jae: Êsêac sêpip wain ŋanô sêmoa malac ŋamagê e dec kêsa sêpip wain ŋamala tau.
    Dec tau kêsuŋ kêtôm gebe ênôm hos auc e êndêŋ ŋagôliŋ ma keseleŋ gêja kêtôm 300
    kilometer.
  ksd-ksd: Ma di ga rua vapolo ra vain ta ra tung na vat i tur ta ra papar a liplip
    na pia na pal, ma ra gap i vana rikai ta ra tung na vat, ma i tutua tuk tar ta
    ra al vakai kai ra umana os, ma i vana a utul a mar ma a ura vinun na kilomita
    (a ura mar na mail).
  msm-NT: Sikan mgo ubas pigdagilasan duon to sikan pogaanan diya to gawas to siyudad,
    aw to yangosa no mig-awas nakasigoy to 300 no kilumitru to nakotoban, aw songo
    dopa to kadayom.
  myk-myk: A pʼi ɛrɛzɛn wu tɔnhɔ ɛrɛzɛn lɔhɔ ki tayaaga ki ni kulo li kadugo. A shishan
    di foro ɛrɛzɛn wu ni, na fɔ́ ba lofomɔ ɲɛ wɛ, fo kiloo xhuu taanri (300) ɲɔhɔ.
    Pee shishan pu cogoŋɔ bi lɔ ɲiŋɛ na, na shɔngɔ taa fo ki kɔrɔfɛ we na.
  sbe-sbe: Na magai lakilakina dagelanawai wine kaniyodi wa waina kabatamtam unai
    se utukalakalateidi na se tamdi, na waina kabatamna ne unai kwasina ye didipesama
    doha kabaita, lohana meta 300 kilomita yo gabwatumna ede mita kesega yo tehana.
  mcr-mcr: Qu aŋä-himqä yäpaqäŋgisa ätimäupiyi, wainqä häukui, hikä hovqä ique ätnämäukuwi,
    qonjqä iqaŋguwäŋga, häŋeqe, hovqä iquesa ätimäwa yäpaqäŋgisa äpäwäkqe. Häŋeqä
    i äpäwäkqe, ätuwa äpeyätä, ämaqä iuŋi ämäpmuäqänäŋä iiŋi, ii huakä eŋqä-pa, kiŋä
    haqä nämä äquveqäkqe.
  cux-NT: Ní trapiche naachi cuta'á yā nuūⁿnīⁿ yeⁿ'e uvas miiⁿ canéé 'áámá lado yeⁿ'ē
    yáāⁿ miiⁿ. Ní yeⁿ'e trapiche can'daā n'deee n'dáí yuūuⁿ chí yaacu. Ní yuūuⁿ miiⁿ
    tan'dúúcā 'áámá yíícú ch'ɛɛtɛ yuūuⁿ chi ngii caadi 'iīnū ciento kilómetros yeⁿ'ē.
    Ní yaacu n'dáí indáá ndii na freno yeⁿ'e 'yúudūu.
  tur-YTC: Kentin dışında üzüm sıkma çukurunda çiğnendi. Üzüm sıkma çukurundan 296
    km alana yayılan kan atların gemlerine kadar yükseldi.
  san-ITR: tatkuNDasthaphalAni cha bahi rmardditAni tataH kuNDamadhyAt nirgataM raktaM
    kroshashataparyyantam ashvAnAM khalInAn yAvad vyApnot|
  bel-N: і патапталі яго ў тоўчні вонках гораду, і выйшла кроў з тоўчні аж да цугляў
    конскіх на тысячу шэсьцьсот стадыяў.
  sch-sch: Grapengei hah khopuilien pêntienga grape sômna khura han a sôma, male
    ma khur renga han thisen tuilien ahong suoka, asei kilometer razan thum, ânthûk
    meter inik dôr ani.
  mic-MIQNT: Na mimajuinu'g pepgije'tesgmi'titl aloqomann. Ula wesgowa's'g gujmug
    gjigang. Ge's ula wesgowa's'g, na mal'tew wejitg na'te'l. Ula mal'tew elitg si'st
    gasgiptnnaqan te's'gl gilam'tl aq newgt mittl jel aqataig tel tmig.
  huu-NT: '@see-verse:REV.014.019'
  jiv-NT: Tura uunt péprunmaya̱ arantach ijiurarmai. Tura neketainmaya̱ numpa jíinkimiai.
    Nu numpa tres siaṉtu (300) kirumitrua nui̱ pajamar kawayu nuji̱ji̱a̱i̱ métek
    ajasmai.
  otm-NT: '@see-verse:REV.014.019'
  dah-dah: Niŋgeb wain igineŋ gilyaŋ heŋ heŋ gasuŋ taun siŋare hiyen goyenter yukuŋ
    gilyaŋ hitiŋ yara Al Kuruŋ ma nurd uneŋ haŋ mar go gilyaŋ heŋ heŋ gasuŋde gor
    yerde karka tikeb darimbe figilu yara kateŋ 300 kilomita gisaw wor po kutiŋ. Dari
    beleŋ figilu yara hitiŋ gote dukuŋmiŋ tuŋaŋeŋbe megen mat hurkuŋ hos gote pukiŋ
    al keperde haŋyende go gwahader hiriŋ.
  tnk-tnk: Nənə keivə testesi nərmama me nəha rəmwhen kamo ia tɨpwe krep sə rɨmarei
    mə nɨsen trarɨs. Nɨtenraha rier ia kwopun nəha maiu meste nari fwe tri-hantret
    kilometa. Ko hos ravən irə netə nəha rutə meste tərhun.
  kpr-kpr: Ivi resena emo, reighi tinguda fefetusira. Vuji fatero ororo ava, kau usegha
    buvarigusira. Usegha buvarigedo isira ainda ghousa mo, 320 kirometa (kilometres),
    a gaunghe fefetusira da kafuru mo, genembo vose daiva ariri.
  san-IAS: tatkuṇḍasthaphalāni ca bahi rmardditāni tataḥ kuṇḍamadhyāt nirgataṁ raktaṁ
    krośaśataparyyantam aśvānāṁ khalīnān yāvad vyāpnot|
  nho-nho: Naa hua naa wain naa ni takatakamia i naa tautaha te henua naa no llohi mai
    te ttoo i naa hua naa. Te ttoo raa ni llohi mai pee ko naa hakatahena, ka tere
    tana ara e huarooroa iloo. Te ffonu te ttoo naa e tae ki naa pisouru naa hos.
  gym-NT: Angwane uba ye abko tükakaba juta Jerusalén bäre mento, akwa jändrän uba
    tükakakrä te uba tükakaba, ye känti däri aibe rababa betekä kabre krübäte. Däri
    rababa neen kwata kri temen kilometro siento krämä jire amne rababa mate mdä kadabtä
    rababa tuen tie.
  azg-NT: ꞌNdyo tsjoon, joꞌ mꞌan joo na tondyuehan tëndöndyooꞌ tsjanꞌñeen. Ndoꞌ na
    tui tsꞌianꞌñeen, joꞌ jnduiꞌ nꞌeon nnꞌan ata sijonhanꞌ juu neonꞌñeen chaꞌvijon
    ncüii jndaa. Njoonhanꞌ ata tueeꞌhanꞌ frenon jndyue quitso. Ndoꞌ tycya tanoonhanꞌ,
    tueeꞌ ndye ciento kilómetros na tjahanꞌ.
  bhd-bhd: ते नगरेरे बेइर तैस रसेरे कुण्डे मां दाछ़ ढ्लेन्च़ी, ते रस कुण्ड मरां एत्रो
    खून निस्सो कि घोड़ां केरे लगामी तगर पुज़ो, ते 100 कोसे तगर रूड़ो।
  too-NT: Lā' lacchi'tca huan uvas na ixquilhtūn huan xcānsipej. Lā' taxtulh lhūhua'
    ka'lhni' hua'chi kantin pūxka a'xni'ca' ka'tla'nan. Lā' lej pūlhmā'n ixuanī't
    lā' chā'lh na ixpixni' huan cahuāyuj lā' lakatu'tun ciento kilómetros ixlīlhmā'n.
  ind-AYT: Pemerasan buah anggur itu dilakukan di luar kota, dan darah mengalir dari
    alat pemeras anggur itu kira-kira setinggi kekang kuda dan sepanjang seribu enam
    ratus stadia.
  cjo-NT: Ari raatzikatzikaateri janta owantsiki, tee ojeeki nampitsikira. Ari opoñaanakya
    osheki iraantsi raatzikatzikaatakirira, oonkanakya kipatsiki; jenokyaatanaki,
    areetakawo ipaanteki kawayo. Othotyaanakiro iraantsi 300 kiroometero ojanthatzi.
  nsn-nsn: Ginina ka pous toig tar pousung bino e tok i be tar uan uleik, kare tatading
    tauete turungar deuating tar pousung bino, kare silunguar uan. A butur ke silu
    e matoto tar 320ir kilomita re tahanga pe, kara siokor param re tunguna pe.
  san-DEV: तत्कुण्डस्थफलानि च बहि र्मर्द्दितानि ततः कुण्डमध्यात् निर्गतं रक्तं क्रोशशतपर्य्यन्तम्
    अश्वानां खलीनान् यावद् व्याप्नोत्।
  tna-NT: Cuaja uva sa ena ecuinanani epudutani huecuana su nime, daja mecuana sa
    ami cuinanana. Caballo sa etsedu teje ami puana quimisha cien kilómetro ejude
    jenetia uquedame.
  lid-lid: Iri waen badeh, ili bolo kun bek laba tinan udu manan kesehe kon tinan
    ta atisih iri. Eme ma ndraye waen amou kabede kun bek eme len, atas ili winiya
    kilomita ma tonek (300), ma eme loken lawe-en badeh, winiya le hayen iri atehei
    udu boho iri hos.
  wim-wim: Than may kaangkan inth-inthin ngul aak angana, aak city yoon angan aꞌ chaapar
    pent-pent. An keꞌ ngak yeeꞌ piꞌan yimanangan pipa uk-uk, weꞌar aꞌ achantang wun,
    keꞌ ngak yimanangan. Chaaparaniy-a, thaaꞌ puy pent, two hundred milesa, aꞌ achantang
    wun keꞌ yaraman yimanangan thantan.
  zga-M: Eikhiesekheselo eikyavuughimbi liekhantwangiwa twanghiwa khunje khukhilungha,
    unkhisa ghukhadhudhekha ukhuhuma khukhyume, eikya falasi, uvutali uwa stadia 1,
    600.
  yom-yom: Buna kamununu ki makundi kilozo ku nganda divula ; ayi muna kamununu mutotukila
    menga maba thipula nate mu miunu mi ziphunda ; phunda bu yitelimini. Menga momo
    mayalumuka mu tezo ki zikhama zitatu zi bikilometele.
  san-SIN: තත්කුණ්ඩස්ථඵලානි ච බහි ර්මර්ද්දිතානි තතඃ කුණ්ඩමධ්‍යාත් නිර්ගතං රක්තං ක්‍රෝශශතපර‍්‍ය්‍යන්තම්
    අශ්වානාං ඛලීනාන් යාවද් ව්‍යාප්නෝත්|
  yut-yut: Uŋun wain sop bamaŋ tɨl tamo madep kokup pap da waŋga tagɨt, wain sop uŋudon
    bamaŋ tɨlgwit. Aŋakwa uŋungwan da yawi madepsi pak abɨgek mɨktɨm kɨsi wɨtjɨŋban
    300 kilomita da arɨp agɨt. Aŋakwan yawi wɨŋaŋ wɨŋ os da gen kagakon ain tɨm tosok
    uŋun da arɨpmon wɨgɨgɨt.
  grc-BYZ: καὶ ἐπατήθη ἡ ληνὸς ἔξω τῆς πόλεως, καὶ ἐξῆλθεν αἷμα ἐκ τῆς ληνοῦ ἄχρι
    τῶν χαλινῶν τῶν ἵππων ἀπὸ σταδίων χιλίων ἑξακοσίων.
  cpc-NT: Okaatzi ojyakaawintari inchatonaa irootaki othapiki nampitsi tsika jowamaantaitaki.
    Ojyakaawintakiri ikawirinkaitakiri, iro iriraani kamayitaintsiri. Tima ojyiki
    iraantsi shitowaintsiri opamankanakiro nampitsi. Ari imonkaatakari ipaantiki mora
    iwiyaiya ochiinkaatzi iraantsi. Jataki intaina oonkaatya onkaati 300 kilómetro.
  nhg-NT: Hua ompa ca caltienco itlac inu ciudad quenpötzcaque inu uvas ijtec tönque,
    hua oquis meyac yestle. Otlejcuc yestle hasta cöne icamac caböyo, hua motlalo
    inu yestle quieme trescientos kilómetros.
  nya-nya: Mphesazo zinapondedwa mʼchopondera mphesa kunja kwa mzinda. Mʼchopondera
    mphesamo munatuluka magazi amene anayenderera ngati mtsinje, kuzama kwake mita
    ndi theka ndipo kutalika kwake makilomita 300.
  ngu-NT: Yejhua on uvas xipan on hueyican oquipatzcaquej, yej neca caltenco. Ne campa
    oquipatzcaquej on uvas oquis yestli. On yestli sanoyej miyec catca niman otlejcoc
    hasta canaj quen campa quitquij inteposcualtil on caballos, niman canaj 300 kilómetros
    ica huejca onotlaloj.
  kup-kup: Met hap pos Zerusalem zei ahotaz iñidoh bizahan oraehaek, paru horï pori
    betehan God parumaz mogao tat eñañinañ mez pulahan parum uveo iv ahoriz zut berevat
    hamarah hotoh am soohan, pim toveo ahoam 300 kilomitaz zut ravat heh.
  jid-jid: U ba chan bubu wa ba shibi inabin ni kogon ni gbu, u iyi si gukbon rji
    ni bubu u shibi inabin, a tsara igbron rji rji u lo nyu in hama, ha mi dari hari.
  wmw-wmw: Uva‑zo zikipondiwa munkindu úkiwa panja ya kaya ulu ire. Na munkindu‑mo
    ilawa damu nyingi, ikitenda muto kiyasi ca urefu wa kilometuru miya natu na wica
    meturu mmoja na nusu.
  gmv-GGM: Katamape kare baggara diza woyne miththa ayfe gumi7izason gume7etides.
    He gumi7iza sozapeka biittafe dhoqateth para bixala gakanasine hedzdzu xeetu kilo
    mitire gidizaso gakanas suuthi goggides.
  ssg-ssg: Laha pexi hunui huai greip ien melal ti taon lalap. Ape ti laha pepexi,
    kaka xiweu ahutama. I som hanowi somui mat sai huohu mita ma welui xiwewean sai
    320 kilomita.
  zpo-NT: Nu naz jwer yezh mkichxkazii xaaya kwaan nii xaa, nu mxo ren loya, nu tant
    mxo ren zee tira mzhina axta yek re kabay nu mxoya kan tub chon gayoo kilómetro.
  poy-poy: Zyabibu zikabangwa mushikamiru ashi shashiweriti kunja kulushi na mwazi
    gulawiti mushikamiru ashi gwana utali wa mashi meta yimu na nusu na mnyiliriku
    gwa mafuliku gasokiti utali wa kilumita miya tatu.
  qwh-NT: Tse posoqa carqan tse marcapa jaqninchomi. Tse posupitanam mayunoraq yawar
    yarqaquecamorqan, jondininpis carqan cawallucunapa cuncancamam. Tse yawarqa ewarqan
    quima pachaq (300) quilometrucunatanomi.
  gaw-gaw: Amu ag grep meu, men wain titiaknu ab oḵainu aḏ dimiṯim ap̱a bap̱aidp̱igp̱a
    titip̱ig. Titieg, tiig noa am ba, leta dimiṯim ba, 200 mael anam uḵom. Unuqag
    nuhig am hapahap ewam bia.
  nca-nca: Asa yendé parámi sumeyoro kondómo wain eŋgé khete woŋomuniŋaŋgurí. Ŋunde
    ti sitú kondó moŋgo nokono umburo usaye uró ŋuko kilomita 300 ŋunde uró. Ko koreko
    areró ŋuko aini hosi maŋgoyemo yote ŋunde qembe areró.
  zpz-NTPP: Orzeꞌ zet ruꞌ gyedz bdushi̱i̱ urbyay zeꞌ nañ zo zeꞌ. Orzeꞌ bruu reñ nañ
    zo zeꞌ. Orzeꞌ byac ñi tub gyoow. Yuꞌ chon gaynal miily metr nu tuñ nu yaañ. Zeꞌ
    nu gyi nu ri reñ zeꞌ, ndeꞌ pshuub ñi gal fren la ni cuay.
  zac-NT: Ra uvë bëruꞌu nisë shtë́niꞌ fuërë shtë ciudá; hia lugar ni bëruꞌu mënë;
    bëdchini rënë hashtë catë lu naná rquë frënë shtë guay. Rënë ni guc tubi guëëꞌgu
    de tsunë gahiuꞌa kilómetros.
  kyg-kyg: Taoni malagamo alopa yuvapafiꞌmo aiyaletiꞌmo aeno latapaiꞌnigeno kola aniꞌmo
    nelamiya anikana huno lamiꞌniye. Lamiꞌniya kolaꞌmoꞌa hosi afumo avayafi nofiteꞌmo
    haineno magoke aiyaya huno haneꞌnigeno tali hataleti kilomita yatala yakana huno
    haneꞌniye.
  kmk-kmk: Ot napospos dadit napusit sidit dakoḻana poposposan sit lasin didit ili
    ot sadit daḻa un nan-ayus manipud sit poposposan umoya osa’n metro ya kagogwa
    dit kaadaḻom na kan umoya tuḻu’n gasuta kilometro dit nadatong dit ayus na.
  cao-NT: Yaca cacha ax tsi ja nëtsihacacaquë. Anomaria iqui quiha jato jimi huajahaina.
    Caballo freno tana tsi ja iqui quiha. Jasca, nëama tsi quiha toa jimi pacanaquë
    ra, naa trescientos ca kilómetros.
  bbr-bbr: Kiro wain nemauk äsisiriai omoi kiro näu mena kasik rau. Kiro wain karian
    ko joi neäu om rumukäu 300 kilomita, kon unik näwäu, kiro 2 mita senek.
  inb-inb: Chi ubas­kuna, pui­blu kancha­pi­mi kapii tukurka. Chi kapi­diru­mandaka,
    iawar­mi llug­sirka. Chi iawarka, kaba­llu­kunapa simipi churaska prinu awa­kama­mi
    jundarka. Kimsa patsa kilumitru­kama­mi chi iawar iaku­sina kalpa­kurka.
  hrv-hrv: Gazila se kaca izvan grada te poteče krv iz kace konjima do uzda, tisuću
    i šest stotina stadija uokolo.
  box-NT: '@see-verse:REV.014.019'
  ote-NT: Nura nthɛꞌmaꞌobxiꞌa̱ mi ja møte de ra hnini, y nu mi thɛꞌma ya obxi bi bøni
    ngu yá ji ya ja̱ꞌi, y co rá ndunthi ra ji bi ꞌño hñu nthebe kilometro rá yabʉ
    y asta bi zøxa ja yá frenu ya fani.
  wnu-wnu: Wain qur eng munai ginam aib qonut end uibigari tubub ya isa gin qamb gaum
    eng bo qeru isub ya qubir tog gas ende at isai. Isub ya qoan qarib tumun erer
    qite dier eng munon isub nagari qumantaut qangang ende.
  zam-NT: Loo uva mblo mdub mèn con thìb maz le'n tanc thìb lad ro ciuda co' ne' tedib
    lèe co' nac lèe ciuda Babiloñ. Con' ndxè' nee di's le'n tanca ngro' ren che'n
    rye mèn, co' nee di's, uv nda' cuent cón che'n mèna. Nguáp rena loo izlyo' axta
    xal nde ro huay co' ndxòo fren. Cona nee di's, tataa gàca loo mèn co'se' tetìi
    Diox mèn no co'se' xyo ren mèn loo izlyo'.
  zyp-NT: Ma sahlo cawh khuapui khungthing lang a ungpaw misur sonah kho lekhei, aa
    phe tah ci he ka, misurhang sonah taitei thisai a kapiapaw cawh khang 200 tai
    lai ka, pei pangaw tluh a thuh.
  sey-NT: Jai daripë hueꞌsena cuiyaꞌi tsaꞌcu joꞌa huesoseꞌe pajiꞌi. Ja̱ro jai cuaꞌcoropi
    tsiere paseꞌe etapi. I̱o hua̱iñe cato caballo yëꞌopo sëa macare paja̱ꞌa hua̱iñe
    pajiꞌi, cuiꞌne i̱o jaiyepi pajiꞌi, trecientos kilómetros paꞌi jaira.
  nvm-nvm: Fu ijia koreme kaje sunin datuaimga safik iji fu dakaroime ire kavuan igeg
    useme ijia arin. Regavo ire kavuan iji fu ijia arimga do bomana ijar ijia firain
    revo iji fu firainma iji fuka (300 kiromitas) jaoijmana vain ga fuka manek e bu
    gama arivo ijeg nafuin.
  mps-mps: Tama augwaligo te wain nigibo bono du dabe te genuai halobage tiwai nai
    tomoba munama, tama te genuai hanu bulu badu elalubadi tama agawai. Tama kaneme
    te halobage buluba pedaliyu, tama te kaneme te moni pabo ąį tiwai pidubadi,
    te usu selama nedada pali, te bidi sese nogo si olama sągą badu a naga, te 300
    kilomita te tama tiwai yali, tama te edaba holali te ain te kibu hos augwali pedauwalide
    elalubo, te ainba te kaneme ugwaba sabolali.
  pab-NT: Uvalinai kaxawatyakaha enako hoka kakatyaka wenakalati nonitata haware.
    Kakatyakalati akota kaise hoka timalati hikoa enakota hoka kahekoaxa hoka hatekoxehena,
    kawalo kanasakolihi akereta ehatekoxene. Hatyaoseta jiyaxa xane 300 kilometrone.
  llg-llg: Bak heheꞌek ndia, nai kota deak. Ledoeik ala heheta anggol ndia boa nala,
    boe ma daak faa noꞌun seli, sama leo lee esa, nalun kilo natun telu, ma dalen
    deman meter esa seselik.
  kyf-kyf: Nɩɩ, 'gbe lʋʋ wa 'nyazɔa wee -dlɔya 'wʋ, 'ɩn 'pɩɔn yia -mɔ 'tla. Wee 'pɩɔn
    mɩa, mʋ 'mnia kilo 'wlu gbeta (1.600) -gʋ, 'ɩn we -gʋwʋpapɩe yia nɩmɛsʋʋʋn ŋwɛ
    -yɔ nyni.
  tpi-tpi: Na ol i krungutim ol pikinini wain long dispela tang i stap ausait long
    biktaun, na blut i kamap na i ran i kam ausait long tang, na i ran i go karamapim
    olgeta graun i go inap 300 kilomita. Na blut i kam antap inap long mak bilong
    hap ain i stap long maus bilong ol hos.
  mih-NT: Sata ñuu cuu nu i sañi ra yucu vixi uva cuan. Ta cuaha xaan nɨñɨ si i quita
    nu i sañi ra sii si. Yaha xaan cuaha nɨñɨ i quita. Cono xaan i nduu si. I ndaa
    si, ta saa si ndya freno caballo sa zucu. Ta i saa si uñi ziendu kilómetro nu
    ñuhu cuhva i sino si.
  qvh-NT: '@see-verse:REV.014.019'
  kms-kms: Di ni wain yembe mindig kin sunyi tiqe dabo sange wuse kin tende wain yi
    nyinge nawo. Di wute brequ kin yavi wain yembe mindig kin sunyi pe tende pu wuyi
    wi wuso. Yavi ni wuso kin wonji te 300 kilomita kin pugri di bre wuyo wuso kin
    te hos ni ain mim pe nase kin pugri pe tiq wuse.
  agn-agn: Giniek tang obas ong loa tang siodad ig magalin ong paranggiekan nagba
    ta dogo, tolong gatos ang kilomitro tang kaboat na ig tang depa tang kadalem na.
  nhi-NT: Uan quiyauac itich in ueyi altipetl octlahtlacsaqueh in uvahtlatiyotl ocquixtilihqueh
    niayo, uan ompa campa octlahtlacsaqueh oquis temohtih mic istli, tlen oahsic uehcapan
    hasta icah ninfrenos in caballos, uan patlauac oahsic quemeh se yeyi ciento kilómetro.
  ttc-NT: Te resim lob'j ub owetz yitz'o' tuj te tqatel ti'jx te amaq', b'ix tuj te
    tqatel owetz pur kyik', ojakon max tjaq' ktzi' kway, b'ix nxik tb'ete' tuq ox
    oqal (300) kilómetr.
  dan-1931: Og Persekarret blev trådt uden for Staden, og der kom Blod ud af Persekarret
    op til Hestenes Bidsler, så langt som ét Tusinde og seks Hundrede Stadier.
  kwj-kwj: Wosiwani o ko laka hoko tokwe dau humokuto beiye ki waini mwe ti ya wu
    timbisenda. Wondawani ti fi ti o humokuto beiye hoko tokwe sirani iro ti, 300
    kilomita hinga ini taleni rauni hosi lei takisopo ki ya ambwe.
  vie-OVCB: Bồn ép rượu ở bên ngoài thành, máu từ bồn trào ra, ngập đến hàm thiếc
    ngựa suốt một khoảng gần 296 nghìn mét.
  kze-kze: ándá-aramba mapánkon-ayampa'a anón-daokona awámpá'á mináyámpákáámbá kwaási
    tuvúkáiye. ándá-aran-anombo kúmíntemba miwítí naaemá kuména kavirayán-dónkáámbá
    kumeémena kwaási kwénawikena ayáátááka'a kunkáiye.
  mpj-mpj: Ngayulurna Jaanju nyangu, wirni palunga majuwartanga tawunja yawujayiti
    yikipayi. Jampaya martukajalu kuripij palu jinalu kantulpayi, kayilapa mijikaja
    pakalpayi. Kayilapa wayilpayi wirnijanu karrukarti. Miji palunga kalyuyuru mulyju
    wayilpayi karruwana wirrirli, tuu yantarta mayilpa. Miji palunga mulyjuminyirri
    wayilpayi, Yiipi martu jarrpaku kayilapa martu palungkangalura wuupaminyirri.
  lbk-lbk: Nafalliwes nan ofas is kailit nan ili ya finmala nan chala ay kag wanga,
    ay inmayos ay nalpo isnan falliwes ya esang ay chipa nan kaachaemna ya tolon khasot
    ay kilomitro nan kaanchona.
  mto-NT: Myujékumip tseꞌe je̱ kajpu̱n joma veꞌe je̱ tsaaydum yakmu̱u̱ꞌkx. Je̱m tseꞌe
    apa̱jkin jo̱o̱tm pyítsum je̱ nu̱u̱ꞌpu̱n juuꞌ veꞌe je̱ꞌyp je̱ vaat joma veꞌe je̱
    caballo je̱ yꞌajé̱n yakpu̱u̱jmja, majktupx legua joꞌn tseꞌe yo̱ꞌo̱y je̱ nu̱u̱ꞌpu̱n.
  bzh-bzh: Lob devaḳë wain sënë loḳ ġabum böpata medepip ggëp nyëġ böp Yerusalem
    nenga. Lob mehönon nij ḳöḳ vu ġabum meto meya bevaar meneya ading rot yoh vu
    320 kilomita, log vuuḳ meraḳ verup vavunë bading yoh vu bë genġon hil mehönon.
  guj-2017: દ્રાક્ષાકુંડમાં જે હતું તે શહેર બહાર ખૂંદવામાં આવ્યું, દ્રાક્ષાકુંડમાંથી
    ત્રણસો કિલોમિટર સુધી ઘોડાઓની લગામોને પહોંચે, એટલું લોહી વહેવા લાગ્યું.
  jvn-NT: Dreifé terus diperesi nang sak njabané kuta. Sangka peresan mau terus metu
    getihé, mili terus, jeruné sampèk ènèng rong mèter lan adohé telung atus kilomèter.
  byr-byr: Yɨ anga naangeba mwasɨlaa warɨka sɨla dazavɨ pwai gɨraipɨya yuya tɨmaꞌmwanna.
    Sara yadaaꞌnyɨ sɨla savɨ mwasɨlaa taweꞌ walyaabɨna. Tawe walyaabɨna yada kaanya
    kuna kuna wawoka yune 1,600 sɨtaathɨyamɨya (300 kilomitaayavɨna) yaka munyaba
    ozɨyaraavɨre maangeyabanna (aꞌmwe tutaayai yunebanna) yɨnɨga wiꞌna yɨlaabɨna yɨwakesɨ.
  ian-ian: Wan tang nɨma ngepmana alagumba lɨndɨ. Veindɨ maa ndina yelogwen salaka
    avɨsatna ngu vla yilɨndɨ. Ndɨna sɨvla 200 mail. Wan yelogwen wokega nduna svla
    vla wokega tɨndɨ.
  hun-hun: Megtaposták a borsajtót a városon kívül és vér jött ki a borsajtóból, amely
    a lovak zablájáig ért, ezerhatszáz futamnyira.
  mcf-NT: '@see-verse:REV.014.019'
  kjs-kjs: Go puma adaa adare pape mopare wain igipili eleme kili igipisa. Go eleme
    wain kili raayo igipisa rabu nipuna agaa-para yaapi waru popesa rabu su adaalu-para
    go-rupa 200 mail pupua wala pa enaali minabaae-rupa rilisa.
  mni-mni: Sahar adugi mapanda leiba anggur mahi sungphamda anggursing adu sumle;
    aduga anggur mahi sumpham adudagi thorakpa ee-na kilometre chahum sangba aduga
    metre animuk luba ising ichao oina chenthorakle.
  yad-NT: Rimyicheda ji̱ta muchijyovimura, jiryatiy ja̱mu vicha̱da tuva̱ryara, ramu̱ti̱jada
    nudaja̱ vatunuja̱ ramusiy, jiryatiy rito̱jada cavañu ju̱ritya̱ sa̱ra̱ju̱, jiryatiy
    rasiiyada (mumuri̱ pacha vara̱nca metru sa̱ra̱ju̱) mumurundamiy satya̱ta rupiyadasa̱ra̱ju̱.
  mxb-NT: Ta nda̱ yuꞌú ñoo ñoó ni̱ soꞌo̱ni̱ uva yóꞌo, ta no̱ó ni̱ soꞌo̱ni̱ ri̱ ni̱
    xita̱ kua̱ꞌá nda̱ꞌo nii̱, ta ni̱ kaa rá chí ni̱no táto̱ꞌon dikó tánee yúꞌu̱ kuéi̱,
    ta ni̱ na̱ka̱ꞌani rá táto̱ꞌon oni̱ ciento kilómetro.
  pon-2006A: Wahn wain ako eri tiatipene nan wasahn tiak wain likin kahnimwo, nta
    ahpw pwiliweisang nan wasahn tiak waino wiahla pillap pwoat me reireiki mwail
    riepwiki oh loal piht limau.
  maq-NT: Camatsyuhun hiscan xín hitsë tsëhë nandya, hane jemu cavetju jni hiscan
    camatsyuhun uva jan. Xi camiji jni ne, cavechutaha rë hiscan frenu rë chu naxin
    hacuaha cavanga ngu chuva rë jyan cientu cojo can kilómetro.
  hto-hto: Afe jɨ́rɨcoillaɨ izoide fɨénidɨno áillue comɨnɨ jofue jinomo ɨduica. Afe
    ɨduíracomona aillo dɨ́ena tote. Afórede imani izoide; áfeji caballo táɨia ie fue
    illa dɨnori afórede. Daje izói áfeji trescientos kilómetros dɨnó tote.
  por-BRBSL: O lagar foi pisado fora da cidade, e o sangue saiu do lagar, até os freios
    dos cavalos, até mil e seiscentos estádios.
  ces-NKB: A ten lis byl šlapán venku za městem a z lisu vyšla krev až po uzdy koní
    na šestnáct set honů [daleko].
  cui-cui: Barapo uva cuei tomara juma beya cuba. Barapo pecacubi feto wetsina jujuina
    petsobia mera, be pocotsiwa pejana, beya xua cawayu ponxo jayeichatsi yawa xua
    iratha iya xua tajʉ beya xua trescientos po kilómetrobe. Icha jiton ichi uva cuei
    xua tomara juma beya cuba Nacom jiwitha barichi tsane bichocono atene exanaena
    pomonaetha pomonae abe peexanaewitha, beya poxonae pejanan tajʉ ayei tsoponae
    tsane.
  boj-2014: Kulum di qure koba aqa polomq di ateb unu. Kulum miligiq di naŋgi na wain
    sil aqa gei paraparainjrnabqa kulumq dena leŋ koba aisiqa mandamq di tulaŋ maqosiq
    oqsiq hos naŋgo medabu tiŋq di diŋej. Osiqa sawa tulaŋ kobaquja kabutej. 300 kilomita
    dego.
  eng-OEBUS: The grapes were trodden in the press outside the city; and blood came
    out of the press, rising as high as the bridles of the horses for a distance of
    two hundred miles.
  eri-eri: Onodu bode nere megebu tang taon anyakaro malala la inyina waha langa wain
    fatu bujajimu wane, ono wanenga, ganenege wain bujajimugou megebu tang waha langa
    suudu mai heigedu bona, mini oula oruwa kutauwai waha 300 kilo mita. Ariya ganenege
    no suudu bona ogou digedu ouwe mayai, onodu no aini matau nere hoosi huranege
    langa inyina waha bagu edowai.
  aly-aly: Irrka ra Jerusalem arrer-apeny. Rernem grapes lthwenh ikwer-itwew. Grapes-penh
    akarr thelheley-angenharl, arrangkw. Arrngarl raw! Arrnga ran ankalhenh ilpay
    intwer-itwew-apeny, nantew-wenh akapwertew-atety. Rap ankalhenh arleng-alenty,
    300 kilometre-ew-atety.
  wiu-wiu: Kagono waneke kawame kautoa tigilepa ali atoa pitikoi ta ete pimotoa ta
    kago ketepono patukoa akolono taneya. Nitaneyake gerepi po ku̱ ue you toa kamate
    mea kapea yokoa kaka. Nipa ege kadukaka ko melepu kakoa kadukoa (300) kilomita
    tadiya yotikilepa osi kai kabunu kotuke keneya mea motaneya yokoa kaka.
  swe-swe: Vinpressen trampades utanför staden, och blod flöt från pressen och nådde
    upp till betslen på hästarna [1,5 meter], på en sträcka av 1600 stadier (30 mil).
    [En grekisk stadie motsvarar 185 meter som var längden på löparbanan på den antika
    stadion i Olympia. Måttet 1 600 motsvarade ungefär Jordanflodens längd, från dess
    källflöden i berget Hermon i norr ner till Döda havet i söder. Längden kan syfta
    på domens universella karaktär och att den drabbar ”hela landet”. En annan tolkning
    är att talet består av multipler av 4 eller 40. Multiplicerar man 40 x 40 eller
    4 x 4 x 100 blir resultatet 1600. Talet 4 står för hela världen, och talet 40
    har att göra med prövning. Oavsett exakt tolkning är det klart att talet står
    för en mycket stor världsomfattande dom.]
  cth-cth: Hotnaw hah kho alawilae misurpaw katinnae tangkom dawk a katin torei teh
    misur katinnae thung hoi thi a tâco. Hote thi kalawng e teh marang kam totouh
    hane a dung teh, meng 200 touh hane a saw.
  mti-mti: Amowo emag gotosaya arawa me gwetoimu daieve wakene. Me danave greipu magawa
    amowo emag gotosaya. Amowo emag gotosaya arawa apa ganigani dauwane. Ganigani
    me mae osi ginangawa toboriyawa painau dauwag 1,600 stadia aramawa aine.
  pad-NT: Sidaji baninija hojaki ida uva-ra vakada'aha'ahavini bavini. Ji'bini'iki
    ida uva bavini uva a'bania. Ahovarirakosi'iki ida uva a'bani. Ija'ari Deus athi-ra
    vanaabariki kohana vaamana nokiani fori hiki ida uva a'bani. Ni-pa'itxiki ida
    ama khaonanini, arafiaki ida. 300 quilômetros oadani ida ama, vaini fori hiki
    ida. Vaadi 'bamiki hiki ida bihiani ama.
  twi-twi: Wotiatiaa bobe no so wɔ nsakyiamoa a ɛwɔ kuropɔn no mfikyiri, na mogya
    fii bobe no mu sen sɛ asubɔnten, akwansin ahannu na mu dɔ nso bɛyɛ anammɔn anum.
  hlt-hlt: Te phoeiah kho voelkah misur rhom ah a til tih misurrhom lamkah thii aka
    long te marhang kah kamrhui toemah phalong thawngkhat yarhuk la li.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yɛ̀ yɛ̀nnɛ̀ dihɛì mɑ̀nku kɛ́nɑu kɛ̀ mɛyĩ̀ĩ̀ nyɛ̀ kɛ́pɔ̃ntɛ́ kɛ́mmɔkɛ
    cìdòmɛ́tìrìbɛ̀ sikɔusìtɑ̃ɑ̃ti (300), kɛ̀ mɛcũmpumɛ mbo mɛ́tìrì omɑ́ɑ̀ nɛ̀ dikéè.
  san-GUJ: તત્કુણ્ડસ્થફલાનિ ચ બહિ ર્મર્દ્દિતાનિ તતઃ કુણ્ડમધ્યાત્ નિર્ગતં રક્તં ક્રોશશતપર્ય્યન્તમ્
    અશ્વાનાં ખલીનાન્ યાવદ્ વ્યાપ્નોત્|
  ake-NT: Kiyari, kʉre' eperu ekasu'ka'pʉ ikasu'kato' yai, eke pata yau pʉra, mʉn
    epa'ka'pʉ ikasu'kato' yapai i'mʉnpʉ pe 1,600 kaisa rɨ yʉi epotorʉ'pʉ pe ikusano
    mɨrɨ awonsi'kɨ 5 pi' kaisa rɨ i'na', kaware mʉta yawon ato' ipɨ' kusano airɨ.
  qvn-NT: Nätan chay üvastaga jarupäcunag marcapita washachrümi. Jinarcurmi chay üvas
    jarupäcunganpitaga yargaramun yawar juc mayunuy, caballucunapa frënuncama chrarcug,
    jinaman sogta chrunca chruscuyog lïwa carucama.
  tku-NT: Lacchi'tca uvas na ixquilhtūn cā'lacchicni'. Taxtulh lhūhua' ka'lhni' chī
    a'ktin xaka'tla' xcān. Pūlhmā'n ixuanī't ē chā'lh na ixpixni' cahuāyuj ē a'ktu'tun
    ciento kilómetros ixlīlhmā'n ixuanī't
  bjk-bjk: Me God ixo pas ösu abo pasuno möxö öxöno lagunon ringan kö araman möxö
