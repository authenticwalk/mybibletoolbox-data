    mimia odnanada ya̱ʼe̱a̱pet. Kenpaʼti bidteda konig hua̱hue̱ mimi ya̱ʼhue̱huaʼapet,
    konig trescientos kilómetros ya̱ʼhue̱huaʼapet.
  pwg-pwg: Ma nani greipi kana vivitugudaguda gawarina na kwanatu kupunai. Ma greipi
    iutugudagudai na tara ghamana ikiibau nakanani ma okowa ita veraverau, iveru da
    300 kilomitas ruvana ma kana doga na wawaya kana guri ruvana.
  cjv-cjv: Ena yokamai nuwi wain mukom iro mukom kaunomdi ikire daiwai dingamere epe
    Kirisito u iki birom ori tei uro yokamai kauwomdi ikire daiwai di erongoro ena
    akinom i u mena furo bakomdi tei kororo ako fungua arari ime funguamom i 300 kiromita
    fumie. Te ari yokamai furo aki nuwi bakom ta fungua bakomdi tei bauwinga nokonomdi
    tei emie.
  tha-KJV: บ่อย​่ำองุ่นถูกย่ำภายนอกเมือง และโลหิตไหลออกจากบ่อย่ำองุ่นนั้นสูงถึ​งบ​ังเหียนม้า
    ไหลนองไปประมาณสามร้อยกิโลเมตร
  por-BR-2018: E a prensa foi pisada fora da cidade, e saiu sangue da prensa até os
    freios dos cavalos, por mil e seiscentos estádios.
  mhl-mhl: Wain gobe foriine oi siti sakiineo kufuji oderu odeyagabi dariineji wain
    jua soguinere siroŋgo waperu buroŋ kamasi oŋuine rambaŋ pakereru waperu obu fusiine
    fukeya. Dari ore dikiine oi wan mita eru mobeine mo fukeya. Kaneŋkukuji oo oderu
    rako mi mauineo wapeko kaneŋkuku migokikiinere niginji foguŋgaya. Dikiine oŋu
    fukeko joroine 300 kilomita ore so fukeya. Oŋu.
  klv-klv: Ale lupal dasdas nakrep gail len nab̃iltib̃ur vivile len nab̃iltivile.
    Ale nǝda eriv dan nab̃iltib̃ur enan, epul vǝbar nǝkadun nahos gail ale isel, nabǝlavan
    han evi nǝstatia tovi 1,600.
  bco-bco: Amisa꞉n ha꞉la꞉ amilo꞉ waindo꞉ digibasia꞉sen a꞉na wa꞉la꞉ sa꞉ndabikiyo꞉,
    ho꞉bo꞉wo꞉ modo꞉ ko꞉lo꞉ handalowakiyo꞉, imilo꞉wo꞉ kaluwa꞉ kade ha꞉gdo꞉ a꞉no꞉ imilo꞉
    ko꞉lo꞉, ho꞉bo꞉wo꞉ ilo꞉ a꞉la꞉ta꞉ga꞉ ane a꞉no꞉ agelo꞉wo꞉ 300 kilomita o꞉ngo꞉ dowo꞉.
  kdl-NT: Ilimaci i atyaci yi a pisha ta̱ iꞌya a ulanga u ilyuci, kpam mpasa n wotsongi
    n wuta̱i a asu u ɗa a ka pishisa vi yavu aga̱ta̱ a ɗa a rawai mel amangatawanre
    (200) kpam kaɗa̱ka̱ ka aga̱ta̱ ki ka rawa ta̱ udeshe kutawun.
  apu-NT: Ova ori kãkiti kitiã iopetikoãtaã sitatxi mapotõkire. Txamari na ovapeẽni
