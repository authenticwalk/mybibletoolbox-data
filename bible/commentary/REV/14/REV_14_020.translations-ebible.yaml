    imbin meigim fladwoda gidap. Det fladwoda garram blad bin dipwan gulijap 2 mita,
    en imbin ran longwei jis laiga riba. 300 kilomita det blad bin ran.
  mee-mee: Na ri keke paꞌtapelpele gerepeme ngallo nga malle laeala e momo ngapotu
