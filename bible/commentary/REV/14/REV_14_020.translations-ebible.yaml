  unx-unx: ନାଗାର୍‌ ବାହାରିରେ ତାଇକାନ୍‌ ଏନ୍‌ ଦାଖ୍‌ରାସି ଘାନାରେ ହୁରାଙ୍ଗ୍‌ୟାନା ଆଡଃ ଏନ୍‍
