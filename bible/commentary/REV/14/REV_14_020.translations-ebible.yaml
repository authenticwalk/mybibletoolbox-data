  gux-gux: Bi den ŋmaadi u daŋanbikaanu yeni nni, u dogu puoli; mi soama den ñani
    u ni nni, ki kpedi ki pundi hali i taami biamu kani, mi den puubi ki pundi nani
    dajena kobiliee n pinii n a nii. (288).
  kos-kos: Grape uh futungyuki in nien fut wain likin siti uh, ac srah sororma liki
    nien fut wain uh oana sie sronot, akuran mael luofoko lusa ac fit limekosr loaliya.
  ibo-ibo: A zọchakwara mkpụrụ vaịnị ahụ nʼebe a na-azọcha mkpụrụ vaịnị nke dị nʼazụ
    obodo. Ọbara si nʼebe ahụ gbapụta dị elu ruo ihe dịka eriri e ji ekegide ịnyịnya
    nʼisi ime ka ọ gaa ebe achọrọ, ọ bụ ihe ruru narị kilomita atọ nʼogologo.
  yml-yml: ꞌEba vatanitaninina ꞌatamana bwaikina lilivaneye bei kalefa i vatanitanidi
