  san-TIB: ཏཏྐུཎྜསྠཕལཱནི ཙ བཧི རྨརྡྡིཏཱནི ཏཏཿ ཀུཎྜམདྷྱཱཏ྄ ནིརྒཏཾ རཀྟཾ ཀྲོཤཤཏཔཪྻྱནྟམ྄
