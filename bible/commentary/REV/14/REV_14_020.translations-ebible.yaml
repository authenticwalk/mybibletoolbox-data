  pao-NT: Tubetse ewa'yoo gi tunaka'oedyukudu kadoo namama'e. Umu kadoo namama'edu
    mu puupe yise oodutsekoo baa hoo-wa'ne pookoo natsipunno'o dookapu-wi hoodape.
  cbu-NT: Ashiriya, anush Irusarinnung Apanllsha tputsee kizpur waneeyaru, kurassha
