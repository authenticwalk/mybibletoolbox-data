verse: REV.014.020
translations:
  kpx-kpx: Iale kemo abu uaini voloige eveu o baluga ke iae laluvai lotinu. Uaini
    ke eu lotiale taho nahate. Iale taho keu tabu nahate laluvai tiale egeveu tu handele
    maelo (200). Ige ovo mole osi keu houi tige taho keu evihai aivela ua.
  okv-H: da sahu ai ta sahihere orosa na pevihito gavineketo veto ‘300 kilometres’
    eto ukomo eto vihito o ‘horse’ ta pe ga inono ehija.
  tbo-tbo: Po wine ugohi atapuhi i lumutumutuhi pihaga u hinena naka dobu baneina
    u uputana, ma tala i kolokololo pihaga uyahinei mei goila ina hopu po a bala daona
    kilomita handele tonuga ma a gae guli emosi.
  mal-C: നഗരത്തിനു പുറത്തുവെച്ച് മുന്തിരിക്കുല ചക്കിൽ ചവിട്ടിമെതിച്ചു. ചക്കിൽനിന്ന്
    രക്തം പുറപ്പെട്ട് ഒരു കുതിരയുടെ കടിഞ്ഞാണുള്ള ഉയരംവരെ പൊങ്ങി, 300 കിലോമീറ്റർ ദൂരംവരെ
    ഒഴുകി.
  grc-SR: Καὶ ἐπατήθη ἡ ληνὸς ⸂ἔξωθεν⸃ τῆς πόλεως, καὶ ἐξῆλθεν αἷμα ἐκ τῆς ληνοῦ ἄχρι
    τῶν χαλινῶν τῶν ἵππων, ἀπὸ σταδίων χιλίων ἑξακοσίων.
  bgc-bgc: अर नगर कै बाहरणै उस रसकुण्ड म्ह अंगूर रौंदे गये, अर रसकुण्ड म्ह तै इतणा
    लहू लिकड़या के वो नदी म्ह तबदील होग्या, जो के तीन सौ किलो मीटर लम्बी अर इतनी गहरी
    थी, के उस म्ह घोड़े भी समा जावै।
  khz-khz: Vovine vuara maparara vanuga kamuna mulinai vine vuara gepanarana kapunai
    gepana-talirawai kwarara pia rigo ulanana. Ne vine vuara gepanarana kapuna na
    rala egalu-atito. Rala egalu-atito gena ropu kwano peneve rage, osi muruna ikana,
    na vepakana rauna mita tinavu toitoi (300).
  deu-TKW: Und die Kelter ward getreten außerhalb der Stadt, und es gieng Blut aus
    von der Kelter bis herauf an die Zügel der Pferde, eintausendsechshundert Stadien
    weit.
  zsr-NT: Gululibëꞌ le taꞌbía lba uva naꞌ lu lerui zoa niꞌl raꞌ yödz, atiꞌ lu lerui
    naꞌ bruj rön, gren ga bdxintë rúꞌacbaꞌ böaꞌ, len gdöd rön naꞌ gdu tsca gac saꞌruꞌ
    gdu gadx dza.
  lin-lin: Bakamolaki bambuma yango na libanda ya engumba kati na ekamolelo, mpe makila
    ebimaki wuta na ekamolelo yango, etondaki kino kokoma na bosanda ya monoko ya
    mpunda, mpe epanzanaki na etando ya bakilometele pene nkama misato.
  hns-NT: Tab sahar ke bahare agoer katjarke mahien karke gaaral gail. Aur oman se
    bahoet dher khoen bahal, djaise ekgo nadie djaun der meter gahiera aur tien sau
    kilometer lamba raha.
  noa-E: Magta phöbör igaau arrnaa chi chö piirjʉupʉ̈ijim. Mag piirjʉubaadee, ag eemua
    chi chö sĩi dösĩgjö phur jĩubaadëmua, warpham magwe trescientos kilómetros sĩi
    bag phur ũur jöisijim. Mag döjö ũur wëjöm naug ee cabaai dʉnʉʉupi ootarr akhiin,
    i öpierrjö sĩejim, chi naug. Mag döjö ũur wëjöm a simʉn, õor khëch nʉm jaar bag
    pöm ãrjuuta jaau sim.
  eng-EMTV: And the winepress was trampled outside the city, and blood came out of
    the winepress, up to the horses' bridles, about one thousand six hundred stadia.
  mib-NT: Te ni jēhe ya castigo i yatā ñúū, te ni jica nɨñɨ̄ i nájnūhun ndūxi uva.
    Te ni ndaa ni jinū cūhva jeē sucún yuhu caballo, te ni jica cuahān nde unī ciento
    kilómetro.
  lif-NT2: हे़क्‍क्‍याङ् ये़क्‌यक् लाःक्‍कात् चे़ल्‍ले़क्‍सेॽ एःम्‍मादे़न्‍नो मे़लाःक्‍तु
    मे़सॽरुआङ् खे़प्‍मोलाम् माक्‍खिॽ लःन्‍दे़रो॥ खे़न् माक्‍खिॽइन् अन्‍हाॽरे़ खुनिॽ
    करे़लि थारिक् थाःङ् थाङे़आङ् कुगिप् सुम्‍सि (३००) किलोमितर थारिक् वागुसे़ पेरो॥
  xnj-xnj: Zabibu zaminyiwi mugati ya chiliva cha kuminyila divayi pepavi kuvala ya
    muji. Na ngasi yikahuma na mmemu waki wavi mita zivili na mtililiku waki wavi
    kunyoleka kwa utali kilomita miya zidatu.
  mmx-mmx: La mo lempeven vaen limixin digat pas puuvus asu ladan teren to maxamang
    ap mo lemenemen silok, la lada ga sixisu boro xeneng ap mo loxot lili at levempeven
    vaen. Mo lada ga umsu aleng ngan ladanut la lamaxat ap mo ladan ga si aleng ngan
    lababaalom at laradi la ga sesen uto vaxalom, ga epovo at lavantun sangaun kobot
    (300) leveng kilomita.
  cbr-NT: Usoquian anuxun uvas bimi chinínti anu bucunia cana isan. Iscëx ca ëmanuax
    anuxuan chiníncancëx 'aisamaira imi ëbánquianxa. A imi ëbanquianxa racácë, aín
    nëmin ca caballo nicë aín cuëbí sënën 'iaxa. Usa 'aish ca a imia me mapubiani
    ëbánquiancë, ax trescientos kilómetros sënën 'iaxa.
  tee-NT: Pus ju anu' k'ai puch'ipni ixya lacamacni ju lak'achak'an. Chai ju anu'
    lacapuch'ipni si ac'alhni ju taxtulh tus cha'alh la'ixk'alhtsan ju caballo. Chunch
    ju ixlhik'alhtank'ai xajun. Chai alhtanalh ju ac'alhni lakat'utu cientos kilómetros.
  eng-LSV: and the winepress was trodden outside of the city, and blood came forth
    out of the winepress—to the bridles of the horses, one thousand six hundred stadia.
  cak-NT: Ri uva ri xerukupij ri ángel, chunakaj ri tenemit xeyitz'-wi. Y cuando xyitz'
    ri uva chupa ri pila, xa quic' yan chic xbe'el-pe. Y yalan q'uiy ri quic', roma
    can oxi' ciento kilómetros xunojisaj. Y ri rupa xjote' c'a anchi' nibe-wi ri ch'ich'
    pa quichi' ri quiej.
  pah-NT: Cidade koty g̃a imu'umu'umi yva'ia imu'umu'ũhavuhua pype. He'yjuhu ranuhũ
    hete yva'ia ryhya i'ẽi jugwi g̃a imu'umu'umame. Okote'varuhuve'g̃a ndekoa pe a'e
    ji yva'ia ryhya. Paivouhu ihoi g̃andekoa Tupana'ga g̃a mu'umu'umukarame. G̃andekoa
    oho paivouhu trezentos quilômetros. Hehanhuhũ g̃andekoa typya no. Typya ihoi um
    metro e meio ogwovo. Oho g̃andekoa cavalo jurua apiavo. Nahã typya ihoi cavalo
    jurua yvate jaime g̃andekoa.
  sja-NT: P'uurude taawa mãga ook'ãri, ma piudap'edaarã waa wee nɨ̃beeji trescientos
    kilometros parumaa; chi nãpɨa caballo t'ũa ɨt'ɨa aba parumaa.
  xed-xed: Ka huʼanaptá lu ta tsa yakwa inabi ma tsa glifiŋ ya ta hula luwa. Ka mbəzagaptá
    us mida ka ta ta vgha ka mbaɗa manda zala ha meli hkən dərmək. Latani guli, ka
    lamla plis dida ná, ghəŋghəŋ yeya dzaʼa nghaku.
  mks-NT: Ta tá na̱su̱hni̱ uva cán ini mé pila cáhnu yuhú ñuu cán já na̱cana ni̱i̱,
    dó cúú tátu̱hun yu̱ta cúná ja̱nda̱ quia̱hva cani ndaa dó yati yuhú in cuáyi̱.
    Ta tá quia̱hva cáni xíca dó cua̱ha̱n do̱ cúú á tátu̱hun u̱ni̱ ciento kilómetro.
  gfk-S: Ma ne God ga papasuane ira puspusno no ula hanuo kaia nataman tano tamat
    na taman. Ma no de ga sel leh mekaia hone God ga papasuane ira puspusno kaia.
    Iga hung hut haruat ma ira ho di ira hos. Ma iga sel hakakari aitul a maar na
    kilomita.
  bmu-bmu: Wain bagem ölŋi mi siti yaigepŋe könanöŋ tiba tözöhölgetka sepŋan wain
    jout ketaŋaŋgö numbuŋe kota qöl tandök ewö laŋlaŋ wahöta kota o töwatŋi ahök.
    Sep miaŋgö diginŋi mi wan mita aka bahöŋi kun ahök. Hosnöŋ miaŋgöreŋ tiba aniga
    numbuŋe koriga hos injutŋaŋgö kösöŋan samuruyök. Diginŋi mewö aiga köröpŋi 300
    kilomita miaŋgö dop ahök. Mewö.
  dgz-dgz: Gureip tavewa pa sewa garip magosen. Magosene kaum wain viseni ningoe tau
    aeni ame waenapan deniwa. Denip ao doreni ianu omewa tauen amba ase ma pesewa
    om megawa ame paua 200 negina nukap inine omewa, ap umap.
  eng-GNV: And the wine presse was troden without the citie, and blood came out of
    the wine presse, vnto the horse bridles, by the space of a thousand and sixe hundreth
    furlongs.
  zaa-NT: Ttu lugar fuera ciudáad nna uccua ca ènni'a sufrir nna gùtti chì cą tì'atsi
    bitsùtsia cą nna biria yòni réni qui' quį tsunna gayua' kilómetro ttu lado hàsta
    attu lado nna bì'yu réniá hàsta altura qui' rú'a ca bia' nu tsìa ca soldadua por
    tanto nu té.
  eng-WEBSTER: And the wine-press was trodden without the city, and blood came out
    of the wine-press, even to the horses' bridles, by the space of a thousand and
    six hundred furlongs.
  guh-guh: '@see-verse:REV.014.019'
  bon-bon: Waina kuu bine jimungäjemisi kula cupicu ngalebora je babo cewe kaakepoto
    cidi ca, siige uudi te tasatige pui ämungeja puupu cabu ca igi niiye pana, lui
    niiye yepä piiyepu cebocebo miita uugle ge piiyepu trii hanred kilomiita leca
    ge.
  nhw-BL: Huan nejnentinenque ipan nopa xocomecatl itlajca para quipatzcase campa
    nopa hueyi ostotl iteno nopa altepetl. Huan quema Toteco tetlatzacuiltiyaya, estli
    quisqui campa quipatzcayaya. Huan nopa estli ajsic hasta ipan ininteposcamachal
    cahuayojme huan moxoyajqui quen se hueyatl catli yajqui para tres cientos kilómetros.
  swh-ONEN: Lile shinikizo likakanyagwa nje ya mji, nayo damu ikatiririka kama mafuriko
    kutoka hilo shinikizo kufikia kimo cha hatamu za farasi, kwa umbali wa maili 200.
  wbi-wbi: Ikihujilo ikya luhujo kikadijuadijua kunji ku likaja najidanda jikakung'ika
    kuhuma ku kyimo ikya hatamu ja farasi, ku stadia ijambilima jimo nifilundu tanda.
  bba-bba: Bɑ resɛm dɑ̃ɑ bii ni ɡɑmɑ nin ɡɑmɑ yerɔ wuun biruɔ. Mɑ dɑ̃ɑ bii ɡɑmɑ yee
    ten min di yɛm mu kokɑ mu tɛriɑ sere kilo ɡoobɑ wunɔbu (300), mɑ mɛn dukum mɑɑ
    turɑ sere dumin toro ɡɛndɛɔ.
  eng-KJVCPB: And the winepress was trodden without the city, and blood came out of
    the winepress, even unto the horse bridles, by the space of a thousand and six
    hundred furlongs.
  kgk-NT: Ha mba'e ryrugwasu-py ohumbiri uva rykwere onhami hagwã. Upe mba'e ryrugwasu
    onhemoĩ va'ekwe tetã roka-py. Hykwere osẽ va'e-rami tugwy osẽ íxugwi. Heta eterei
    voi osyry oho-vy tugwy. Nhandejáry rerovia e'ỹha va'e kwéry rugwy katu ohumbiri
    onhami hagwe-gwi mombyry voi osyry. Osyry heta heta-ma voi oho-vy. Tugwy rei hygwasu-ma.
    Hypyve pyve oho-vy. Kavaju rendyvagwy peve ogwahẽ hypyve pyve oho-vy. Trezentos
    quilômetro peve tugwy osyry oho-vy. Mombyry voi tugwy osyry oho-vy.
  waj-waj: Ii nnaamuru ivo yoosinna mmaanai vauduu ivakidiri vuaina suuyaivaa raa
    kagigauduu tuuneema kiauvo tiiravai. Tioo vioo nnoori pinaivo kaayauma hainno
    ngiauvau tuoo virayaama vioo vioo hokobavai ngieera (300 mitaa) viravai.
  cpy-cpy: Imaetakiro maawoeni chochoki ikawirinkae-takiri othapiki nampitsi, shitowanaki
    iraantsi janta inchato-naki. Kimiwitaka ari opamanka-nakiro nampitsi. Iweyaakari
    ipaanteki ikyaakoetari ojaanaatanaki iraantsi. Jataki inteena oonkyaa.
  mpx-mpx: Yaka oine enona hi poti lowan suina ana abapotipoti elana panuwa tolinaa,
    inoke saliya i sani tagilem abapotipoti o elana, ana sani ana yapu i ola tili
    handeled kilomita, ge ana milau kelaubwa ni ola tu mitas.
  wbp-wbp: '@see-verse:REV.014.019'
  luo-luo: Olembego ne obi kinyonogi gi tielo e kar bichono e pap oko mar dala, to
    remo nochwer kamol kawuok kar bichono, mochopo mabor moromo kilomita mia adek
    koa e dala, to tut remono ne nyalo romo fut abich.
  nhe-NT: Huan nejnentinenque ipan nopa xocomecatl itlajca para quipatzcase campa
    nopa hueyi ostotl iteno nopa altepetl. Huan quema Toteco tetlatzacuiltiyaya, estli
    quisqui campa quipatzcayaya. Huan nopa estli ajsic hasta ipan ininteposcamachal
    cahuayojme huan moxoyajqui queja se atemitl tlen yajqui para tres cientos kilómetros.
  aii-aii: ܦܝܼܫ ܠܵܗ̇ ܡܪܝܼܟ̰ܬܵ‌ܐ ܡܲܥܨܲܪܬܵ‌ܐ ܠܒܲܕܲܪ ܡ̣ܢ ܡܕܝܼܢ݇ܬܵ‌ܐ، ܘܦܠܝܼܛ ܠܹܗ ܕܸܡܵܐ
    ܡ̣ܢ ܡܲܥܨܲܪܬܵ‌ܐ ܗܲܠܔ ܠܲܥܡܹ̈ܐ ܕܣܘܼܣܵܘܵܬܹ̈‌ܐ ܩܵܐ ܪܸܚܩܵܝܘܼܬܵ‌ܐ ܕܡܵܐܐ ܘܬܡܵܢܝܼ ܡܝܼܠܹ̈ܐ.
  esk-NT: Misriqqivium imaŋa tutmiqataġigaat siḷataani nunaaqqim, aasriiñ auk maqiruq
    misriqqiviŋmiñ uŋasriksilaaŋa 200 mile-latun aasriiñ ititilaaliqhuni tuttuqpaum
    qaqłuġutiknunaglaan.
  msb-msb: Didto sa luwas san lungsod ginpuga an mga ubas kag hali sani na dako na
    pugaan nagbaha sin dugo. Mga 300 kilometro an kahalaba kag maduha ka metro an
    kahadalom.
  cpa-NT: Chiuh³ juøi² ca¹sianh¹ ángel møi¹gu²jøah¹³. Jøng² ca¹ŋi¹ha¹³ ma¹dsio¹² hlaih¹³
    jmø². Ca¹dsiég¹ jmø² ca¹tǿ² ja³hei¹² ŋí³ hiu³ hag³ cuø³. Ca¹ŋi¹juøh¹² ca¹lah¹ja³ca¹dsiég¹
    ca¹tǿ² hnøa¹² ŋi²lǿg² mei¹³ metros, jmáh¹lah jmø².
  dso-dso: ନଗରର୍‌ ବାଇରେ ରଇବା କୁଣ୍ଡେ ଚକ୍‌ଟାଗାଲା ଜାଗାଇ, ଅଙ୍ଗୁର୍‌ମନ୍‌ ପିଚକ୍‌ଲାଇ ଆରି ତେଇଅନି
    ବନି ବାରଇଲା । ସେ ବନି ତିନ୍‌ସ କିଲମିଟର୍‌ ଲମ୍‌, ଆରି ଦୁଇମିଟର୍‌ କାଲ୍‌ସେତ୍‌କି ବଇଗାଲା ।
  meu-meu: Hari moimoi gabuna na hanua mulimurinai; bena e moia. Bena rara na moimoi
    gabuna amo e lasi, e aru ela bona maila sinahu-rua; ena dobu danu tano ela bona
    hosi uduna heḡereḡerena.
  yva-NT: Anggur ama mane umaso mamo rakugan no mampiriare wato rai no munije ama
    akiri. Mavu njamo rayuje, ama titi nseowa nanto no meterije jirume rai muno ama
    vuke mansanana ama waravainye ma kilometer ratusije mandeij.
  dgc-dgc: Ey tulos pensépsit de du ubas ta luwas na banuwan. Ey binumulos to pégpésitan
    i dige, a hanggan da étélo a datos a kilumetru i kalawa no bihéng a dige. Sakay
    i kabétong na éy sadpa.
  zpm-NT: '@see-verse:REV.014.019'
  hix-NT: Owto ymo màhto rma nehxakonà, anàhnohno ytxoho ro. Toto wya ufa yeherà yakmeknyetokono
    wyaro, eryemnuknutokono wyaro, nanàhnohtàkatxownà, anàhnohno ytxoho ro yawo. Àro
    yaye nàhtekonà, àkamsukuthuyamo, thenyehra mak ha. Tahtunye rma haxa nehxakonà.
    Twahak hana nehxakon ha, ahtunu, 1 metru yoho hana. Moxe rma haxa nàhtekonà. Twahak
    hana nehxakon ha, àmoxenonà, 300 kerometrus me hana.
  sim-sim: Wain sijin li jimbresendari mishi oso kolaka hikriyok sindari sira. Wain
    sijin orok li jimbreserik fi simu tasara. Uhu fa laka hom si naha misambin simu
    sirira. Fi oso si tasaha si ngoro iri hombelaka sihi 300 kilomitak nari sir. Uhu
    ma fa wolnawak or mbuwak si frumundari hom nari sira.
  npi-ULB: सहर बाहिरबाट दाखको कोल भरियो र घोडाको लगामको उच्‍चाइसम्म रगत पोखियो, किनकि
    यो १,६०० किलोमिटरसम्म फैलिएको थियो ।
  cgc-cgc: Naan ta gwa ta syudad mga ittaw pasilutan din na paryo danen mga ubas naan
    ta pegaan na pautad-utaran asta malegsek. Iran na lengngessa gabaa na kadalemen
    an asta ta sungad ta kabayo daw kamadyuon an subla tallo tenga adlaw na panaw
    adlaw kilem.
  tim-tim: Ain gembiâ kukgât kepia betgen ain waiŋ tâli tâligât kondo humo aregât
    kâlegen tâlimbiâ kondo kâlegenba hep humo gem yiep. Gem yiep amâ bâtgum miawakmâ
    âmâ bau luâk soko bâtyeŋe titiwutŋe hainare agep. Dâ kâlepŋaet dopŋe âmâ 300 kilomita
    hainare agep.
  yor-yor: A sì tẹ ìfúntí náà lẹ́yìn òde ìlú náà, ẹ̀jẹ̀ sì ti inú ìfúntí náà jáde,
    ó sì ga sókè dé okùn ìjánu ẹṣin, èyí tí ìnàsílẹ̀ rẹ to ẹ̀gbẹjọ̀ (1,600) ibùsọ̀.
  wos-wos: Yakisandandéka di wun wekwambu wain sék xakinjinyi. Wun wekwa dé getéfana
    hafwambu dé té. Di wun wain sék xakinjinyindaka dé wun wekwambu séfélak nyéki
    dé xale. Xale gwande dé afaké hafwambu dé yi (300 kilomita maki). Yita dé wara
    héfambu tékwa duna maka yakitéfinjoka dé huru.
  emp-NTPO: Uvara Jerusaleʌ̃ puru dajada biwadʌgasia. Maʌ̃ne oada mamaʌba mĩga weab̶ari
    wãsia. Dji nãbuada cawayo ite jʌ̃bada ʌ̃tʌad̶e jũẽsia.
  eng-F35: And the winepress was trampled outside the city, and blood came out of
    the winepress up to the horses' bridles, for a thousand six hundred stadia.
  ind-ind: Buah-buah anggur itu pun diperas di luar kota. Dan darah manusia mengalir
    seperti sungai dari pemerasan anggur itu. Aliran darah itu dalamnya kira-kira
    dua meter, dan jauhnya sampai tiga ratus kilometer.
  pes-OPCB: انگورها را در داخل آن ظرف که در خارج از شهر بود، با پا آنقدر فشردند تا
    رودی از خون جاری شد که طولش ۱٬۶۰۰ پرتابِ تیر بود و ارتفاعش به دهنهٔ یک اسب می‌رسید.
  mpt-mpt: Eka dis ele bib sumo ken tam bia waeno teilab bubueiba ileme dise tem daakanea
