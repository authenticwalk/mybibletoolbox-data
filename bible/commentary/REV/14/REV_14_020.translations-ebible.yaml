    Wanjh manbokurlba duninjh kambebmerrinj dja manbu marnburrinj yiman mankabo, dja
    mak mankabokuyeng boyimerranj nakka 300 kilometres, mak boburrkminj bodjorlokminj
    yiman kore djarrang kahkornamyime.
  bss-NT: Bêndyǎŋ ábê eʼpum éʼ mɛl á bwǎl ábe béesɛ̌ á dyad tê. Mekií
    mémbūl, mébɛ́ eʼchɛ ásē dyam mɛ́ta mehɔ́g ne epɛd, méchāb-pɛ áte dyam
    mbwɔ́kɛl é máyl ébɛ.
  met-met: Diruhadi wain marang ruhangam yabania wa long sabanga rubinia, saing lipuadi
    daxap salaga ba sibidingdi diluki masok sangua. Sipdi disok sangua wain marang
    ruhangam yabania ba diluki mala, saing suana laing hasusu mana hos suxungunoa
    saing maxayanganoa bila 300 kilomita.
  kpj-NT: Tai tahe bederatyhe risorunyrenyre hãwã‑ribi hitximy. Sõwemy hãlubu ròhònyre.
    Kia urihixina heka sohoji metro weere heka rare. Irehere heka bero wese 300 quilometros
    irehemy. Awaruloymy heka rabeheõmy roire ibero.
  zao-NT: Ne thib lad roo yez mtii zha ub, ne lee leen ta ndii ub mroo ren kuu mzin
    asta xann fren roo kabay, ne mzhoy teeka thib tson kilometro.
  byx-byx: I ama qaqet i ra raneng ama Ngemumaqa aa serlinki dai qurli ra darliik
    ne luqia ama qerlingki. Be qa mainmet pem ta, be re ama qerekka i maikka ka ip
    taquarl ama aiqumka. I qa saimanep be mager ip lem sep ma a qaqeraqa a uuves.
    Be qa tit, be qa tit saimanau i maget kur ama 300 kilomita.
  ctu-CTI: Ti loc'sʌnti i ya'lel uva ya' ti jumpajtlel lum. Ya' ba' mi' pets'e' uva
    ti loq'ui ch'ich'. Ti tyʌm'ʌ letsel ch'ich' c'ʌlʌ mi' tyaje' i jol caballo che'
    cotyol, yic'ot c'ʌlʌ trescientos kilómetros i ñajtlel ti majli jiñi ch'ich'.
  zos-NT: Jetse myaṉgo'tzco'tzvøyaj uva cumguy acapoya y myaṉgo'tzumø put nø'pinsepø,
    ye'ṉupø hasta que nu'cpa'cse'ṉomo caballo'is frenucømø, y jø'tu nø'pin como
    ochenta leguase'ṉomo.
  gvs-gvs: Aba vavetavetayana asa moetala goi ikaaiyaka. Tuwo oine keuwoina aedi goi
    sivavetevetedi go, aba vavetavetayana goi ikaika idau mluwa nakae. Ana niku ovatayamo
    go, idau ina aduwanau toina. Moe kilomita 296 nakae.
  kbm-kbm: Kob inggig wain nok gisov ane gen ebe inggig gisov-gisov ok ivarkei ebe
    sangas den ok love tuerk meng-gihlang. Tuerk nok gitimb taku sawa gitangi 200
    mail, be gisu kaumb gitangi 5 feet.
  rmc-rmc: A o hroznos pes pučinelas andro lisos avri le forostar a andral o lisos
    čuľalas avri o rat. O rat džalas prudoha dur pro trin šel (300) kilometri a sas
    dži o zubadla le grajengre.
  apr-apr: Inbe ooroo wain puana tina ngan tiyirngan ye pat gimono yo iken diki ye
    malala mai tani in. Inbe surunu yo ipas a isi tana nga, ngan mai mata le ingaua
    ni mai i le imot le rowo ke ni tani yo ingauu in manga ki mooloo san. Inbe yo
    ipot a ise pang ete nga, ngan ise le se itarye tuitui yo iken ye oos koonoo i.
    Ngan ooroo wain puana tina ngan surunu inanpootoo rara ke di tooltool.
  tiy-tiy: Atin ménkérés i de ni do tete étéw dob kalute dob liyuy ingéde. Atin ménsut
    i de dara ro maak dunuk gédét ruwo gémitroy kénalém ne atin téléw ratuh bra ruwo
    folo gékilomitroy kérayu ne.
  nlg-nlg: Mana lei grape tara turiturighi lokana na vatei bita wine i pari bebetena
    na komu sule. Tana bona tara turiturighi, na kokolo ni grape te mua tave, mana
    ghabu te tave horu mai tana taetavena na vatei bita wine vaghaa na daidari na
    darona e sakai hangalatu ono hangavulu na togho (160,000) ni ghoto, mana lalona
    a sakai na ghoto.
  dgr-DOGNT: Kǫ̀godeè gomǫ̀ht'a tǫhcho yìı jìecho tàtsǫgeèhɂe. Eyı tǫhcho yìı gots'ǫ
    jìechotì edoò lanì xàı̨lı̨. Sı̨làı gokè haàtagǫǫhwha ts'ǫ̀ ajà eyıts'ǫ, nàkeakw'eènǫ-chı̨
    haı̨wa ts'ǫ̀ edoò nı̨ı̨lı̨.
  pes-OPV: وچرخشت را بیرون شهر به پا بیفشردند و خون ازچرخشت تا به دهن اسبان به مسافت
    هزار وششصد تیر پرتاب جاری شد.
  ron-1924: Ши тяскул а фост кэлкат ын пичоаре афарэ дин четате; ши дин тяск а ешит
    сынӂе пынэ ла зэбалеле каилор, пе о ынтиндере де о мие шасе суте де стадий.
  tpz-tpz: Ee to kokon ee pa voaꞌ voaën pa nöh kokon voaën vëh to teꞌ tavus këh non
    a vöön apuh. Ko hunun voaën pamëh tarih va en manih po eraꞌ, ko tavus këh en maꞌ
    pa nöh apuh ko nö en maꞌ pa 300 kiromitaꞌ, ka ruruvun to onöt non a pah mitaꞌ
    me a ö kök.
  agd-agd: Máan turen kákan baru akhempá mai uvaini yasamiyan mai finté nare non mano
    kanú manaú antareti (300) kiromitará oriyákan mai nare ano orun manen dan manápá
    fitirá óden mino. Mai ma orun manen édein mai osin oorá ma aeni kuvé iyainí ukheintái
    mun kanaíen mino.
  rkb-NT: Hudikhudikwy pauk bo duabohotsa nisipypyrikiknaha. Duabohotsa tsik tsizubarẽna
    zipypyrikiknaha ana hi sispirikpobyitsa spu waha. Kytsa Deus harere bo batu hỹ
    nikaranaha sispu tsizubarẽna teresẽtos kirometeros sispu mosokok niaha. Sispu
    meteros estuba zihiboani mopupuku. Kytsa Deus harere bo batu yhỹ sispu sok niaha
    hỹ.
  san-THA: 'ตตฺกุณฺฑสฺถผลานิ จ พหิ รฺมรฺทฺทิตานิ ตต: กุณฺฑมธฺยาตฺ นิรฺคตํ รกฺตํ โกฺรศศตปรฺยฺยนฺตมฺ
    อศฺวานำ ขลีนานฺ ยาวทฺ วฺยาปฺโนตฺฯ'
  iws-iws: Mɨ sɨma tɨ sasaeyɨm kɨmɨdiniya iya om komii siir yaba nwowa saiir hɨr ikwobrombrop
    mɨ sɨmiir hiiya ta iya saiir no hɨrankɨ nakiinaniniya ha niyopinaiiniya 320 kilomita
    hɨnɨɨna yɨunanaiinam ɨni inkam mwodɨgɨmwodɨgar yakɨ owouwɨn. Ɨriig
  pol-SZ: Tłocznia ta znajdowała się poza miastem. Gdy wyciśnięto grona, wypłynęła
    z niej rzeka krwi—miała ona trzysta kilometrów długości i była tak głęboką, że
    sięgała wędzideł koni.
  ztq-NT: Lëë uv pxii tublad chu kyedzy, aan nonsyke cheñ pchoo laañee pxiiw, byakxoob
    cheñ go axte chu xpid cabay, siik tson kyoow mily metre nxeñ laañee kutsib cheñ
    go.
  zai-NT: Ulee cabe ca uvas que de ndaani guidxi, yeguutu ñee cabe cani. Biree zia'
    rini ndaani pila que dede bigaanda ni ndaani yanni caballu. Gu'ta ni bia' chonna
    gayuaa kilómetru idubi uriá pila que.
  upv-upv: Besin nen oto vare re ngaim, ko suwer nga marbbötbböt kirkirsir arsongsong
    peleplari, arseser arivi drra. Drra nen eseser peleplari van ngasu, erpe norrngov
    nen ejpari 1600 statia (ngok evi 300 kilomita). Ko orron erpe poro jinibb san
    putur ren, ko pijpari nowen mare.
  wap-NT: Grape kida dakazaa-kao naꞌiki uꞌuu sararoo-kaoaz paniba iaꞌo wiizai ai.
    Grape uu sararoo-kao donoꞌo naa, izai kodita naꞌiki, ushootan waꞌozi kawan, umakon
    munapo 200 miles mani, naꞌiki bakaꞌiaudaꞌu feet mani ukaanan.
  mva-mva: Bokaibe ‘uain’ kalingodi nge eluku anua biabia-lo dipisa. Makara nge ‘uain’-pisaka
    ngaena-lo dara dipusika. Dara ngaedi dipapanana nibe salagatikadi nge ‘300 kilomita,’
    be taongadi nge ngaua teke bokana.
  dwr-NT: Katamaappe gaxaan de7iya woyiniyaa ayfiyaa gumi77iyaa ollaan woyiniyaa ayfi
    gumi77ettee. Suuthay kesiide, he woyiniyaa gumi77iyaa ollaappe heezzu xeetu kiilo
    miitiriyaa keenaa haakkiide, paraw puuluwaa gakkiyawaa keenaa dhoqqu giide eelleedda.
  kfw-kfw: Theibomkara ngaikha khuopui raaltiang kaom theibomtui soomna khan inleisoom,
    halli thisen kha tuipui kalian angnga theibomtui soomna makheiya aleisuok-ah kilometer
    rajathum (300 km) kalaak halli feet kuruk inthuuk-ah aleiluong.
  bfz-bfz: और नगरो ते बारे तेस रसकूण्डो रे अँगूर माण्डे और रसकूण्डो ते इतणा खून निकल़ेया
    कि कोड़ेया री लगामा तक पऊँछेया और से सौ कोह तक बईगा।
  cuk-09: Uvamar-egululesad neggwebur-dikarba. Geb agi uvamargi abe-aryoalid, milla-dulataled-ilabo
    (200) sugue-wilub, degine, daligwen-nibgubalid. Deyob abe neg-gasa nagusad.
  ben-OBCV: সেগুলি নগরের বাইরে দ্রাক্ষাকুণ্ডে পদদলিত করা হল এবং কুণ্ড থেকে রক্তস্রোত
