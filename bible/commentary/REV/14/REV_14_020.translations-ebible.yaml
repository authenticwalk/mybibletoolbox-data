    mono hã, za ĩromhâimana mono zém na hã.
  cuk-cuk: Uvaʼmar neggwebur-dikarba egurulesad. Geb uvaʼmar-egurulenaidgi abe-aryoalid.
    We-abe, kilómetro-dulataled-ilapaa (300) mata-suguewilubbid, degine, daligwen-nibgu
    sigisad. Deyob abe neg-gasa nagusad.
  tbf-tbf: Ine mi korot nia pop poltse vain a nga mon i mararan mi oiroir simi taon.
    Ma gi nga popoporie gie, ma mi dar a nga so rovotsour kuvu ine simi korot nge
    vaen kien beit malan mi kuar simi ka ma a nga so rakot simi korot ian ta mon i
    pek te malan ba sinangavur tour koboit (300) bu kilomita.
  uig-CYR: Шәһәрниң сиртидики шарап көлчигидики үзүмләр дәссилип, шәрбәтлири қан болуп,
    атниң тизгинигә чиқидиған егизликтә үч йүз чақирим жирақлиққа ақти.
  ikw-NT: Be zọsna manya vaịni wam n'aznụ ẹli-ọhna, ọvnarna a gbahịa nụ hne be nọozosna
    manya wam dụ nhne nụ lele riwhu maịli lawụru, dụ oknesni ọnu ịyinya n'olu.
  khs-khs: '@see-verse:REV.014.019'
  dwr-ENT: ካታማፔ ጋፃን ዴዒያ ዎዪኒያ ኣይፊያ ጉሚዒያ ኦላን ዎዪኒያ ኣይፊ ጉሚዔቴ። ሱይ ኬሲዴ፥ ሄ ዎዪኒያ ጉሚዒያ ኦላፔ
    ሄዙ ፄቱ ኪሎ ሚቲሪያ ኬና ሃኪዴ፥ ፓራው ፑሉዋ ጋኪያዋ ኬና ቁ ጊዴ ኤሌዳ።
  pma-pma: Hei grep keil enek, ave lin site rani en out hae ten taon ten out Serusalem,
    ka ara teni mue rani suval oaisal koa taveah teni rokol kilomita handred etel
    (300 km) ka anev teni vesesal vatokol rokol mita elu (2).
  atd-NT: No ka mgo bogas to ubas, dio din pogoa to libuwasan to sikan no lunsud.
    No langosa ka nigtulalug ligkat to pogoanan. No ka sikan, nohimu on no lanog.
    Songo dopa ka karalomi rin. No tatolu no gatus woy kawaan no kilumitru ka kaluagi
    rin.
  tel-2017: పట్టణానికి బయట ఆ ద్రాక్ష గానుగ తొట్టిలో ద్రాక్షలు తొక్కడం జరిగింది. దానిలో
    నుండి రక్తం గుర్రం కళ్ళెం అంత ఎత్తున సుమారు రెండు వందల మైళ్ళ వరకూ ప్రవహించింది.
  hat-BSA: Konsa, basen pèz diven an te foule anba pye deyò vil la, e san te sòti
    nan pèz diven an, rive nan brid cheval la pou yon distans de twa-san kilomèt.
  top-NT: Hua̱k amá tachaná̱n uvas lakchitko̱ca lakamákat ní ixuilachá lanca ca̱chiquí̱n,
    y ana ní ixlakchitma̱ca táxtulh puro kalhni y tza̱lánalh ixli̱lakamákat aktutu
    ciento kilómetro, y ixli̱pu̱lhmá̱n ixchá̱n hasta ixkalhtzán tantum cahua̱yu.
  msk-msk: Liligis yang byubutang disang ligisan na aglogwa nang syodad, kayan yomoganoy
    yang dogo sikun disaan, torong gatos na ka kilometro yang kyakarubguban nang dogo
    na sandupa yang kararum.
  gyr-NT: Ipare inungar uva ha icambeprɨ tecua cupeve, ẽgüe ehi co ava imombaraɨsu;
