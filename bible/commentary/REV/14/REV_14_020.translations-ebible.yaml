  azb-azb: Üzümlər şəhərdən kənarda olan üzümsıxanda tapdalandı. Üzümsıxandan qan
    çıxdı və at yüyənlərinə qədər qalxaraq 1600 stadiyə bərabər məsafəyə axdı.
  eng-DBY: and the wine-press was trodden without the city, and blood went out of
    the wine-press to the bits of the horses for a thousand six hundred stadia.
  guo-NT: '@see-verse:REV.014.019'
  hla-hla: Ba nori e pita bulbule ria u gerep i ielesala tara taun, bu rahatsing turu
    katun ti mate e olo halakasa here nei a ramun olo te ruku hapopoia tara tohit
    a seilo na ningahangaha i tanen e popoia tara 300 kilomita.
  mav-NT: Mi'i hawyi tuwẽtem miit'in suu ewywuat itok hawyi. Toitok yne mekewat Uwa
    tawa wato Ieru­sarẽi miaria hawyi ti Huu kahato itote aikotã ihyemyi'a wato sese
    hap ewy. Mi'i kape araha'at turan hawyi i'atuhũ kawaru hewyry mekewat miit'in
    suu mu'ap tote hewyry ihyemyi'a ewy miit'in suu. hut'ypy puo Uito Iuwãu mi'i tã
    hap ara'a­kasa yne hawyi atiwan are.
  kpf-kpf: Oi kamân âkŋan omboŋ patin pâi giari lâŋ kwândâline gilâm gem zeip. Gilâm
    gem zei deŋgân patâŋâ op binbinŋâ zo hânân gâbâ bâu biosi sâŋgânŋan yatâ. Oi deŋgân
    kârepŋaŋgât teŋgâŋâ ko 300 kilometa zo yatâ zeip.
  ppo-ppo: Doasi be hulua ao̧ró wain wȩi do̧tere tikipaae taae deratepa, atimané
    tȩiya tȩiya yaletikimó, samea doasi sókó felepó. Atéró sókó fele sameata, wȩi
    kaae dukulé holóló, hos hupuné fa̧lo ao̧mó depa sale da̧leta, 300 kilomita su̧pó.
  hin-2017: और नगर के बाहर उस रसकुण्ड में दाख रौंदे गए, और रसकुण्ड में से इतना लहू
    निकला कि घोड़ों की लगामों तक पहुँचा, और सौ कोस तक बह गया। (यशा. 63:3)
  wol-KYG: Ñu dëggaate reseñ ja ca nalukaay, ba ca gannaaw dëkk ba, deret génne ca,
    taa ba tollook laabi fas yi, wala wal ba dajal digganteb ñetti téeméeri kilomeetar.
  bef-bef: Ya hilago nohi hepaꞌi mone kegiꞌa fegutoga molo emite i sala kalatamo anaguti
    golapo nagamiꞌi limito minoꞌehina. Anaguti limito hefuhi malago bonaꞌmofihi giꞌnalo
    tito i bilimo iꞌehina to hefuhi malalinamofihi yatamaꞌa yaꞌma 320 kilomita ya
    suhi huto mino lito buto niꞌigo bu goꞌohuna yabe.
  amm-amm: Nosai no mo, molo wamo mo na towitolokokino. Nokonu siyoli asiyofoloso
    tomoki, nonani tomoki poiso towitolokokino, ito kunoliko monoi. Wiyouwa wiyou,
    ito mo na amiyoki, nako komiyai. Nonani tomoki poisai na tumoko liyaiki, iwo topi.
    Nako mo iwo usoiyo topi aluwamai na iyalomanikaloki, ainoso hani 300 kilomita
    mo uwai. Ainoso tola liyoki mo, nokoni komuso na komiya yoki, toposu.
  zaj-zaj: Luja ulwingila lwa kukamulila zabibu lubojagigwa hanze ya idiwambo, na
    mulopa ukuluma kamba mgendo wa kilometa 300 kulawa muna ulwingila luja na kamba
    meta mbili kwingila hasi.
  chq-NT: Joon ganíui¹ 'e mɨ'³ do lɨ' co' fuu²¹ do. Joon lawa jmɨ¹ gatoon²¹ lɨ ganíui²
    'e mɨ'³ do. Joon galɨ́² jmɨ¹ do lawa'a lɨ ngóo¹ jmɨɨ²¹ tɨ'² cwó² 'nɨ¹ cíein¹³
    kilómeters gangóo¹ jmɨ¹ do lɨ náa¹ fuu²¹ do. Joon 'o'² 'e jmɨ¹ do jiin'¹³ la ñíi²
    'íi¹ 'oo²¹² cwa² mo 'yʉ freno 'oo²¹²o.
  swp-swp: aba‐utuhemalamina wa arinai vine se utuututawai, iaede eanua murimurina
    eai, se utu‐godagodai, abo aba‐utuutu boeana eai osina i didima, i siuma i lau
    e hosi wa tau‐utuutu awadi mainadi eai ie lage, i didilau e maila handere labui.
  bjr-bjr: Aqusoofaqa misa tatisoofanoo fidika kai nammariara foora aufinoo faiqí
    ninuka kai urururufanoo nianai uqanna maree finau.
  aby-aby: Eno uike sianiro Godima emuae arawere amune adiadi yanao ukaada fanisi
    daiwere makeibirieba ibake emenu iwama i amune adiadi yareibisa orofaroma isare
    aneibiie adua oku ari eno fare isare aneibi. Nono i fare isare aneibi okunu sikorunu
    yafae emenu owai arabanaroma anaada diri aderedi fifidi kiromidasi (350) yafawere
    ari eno fare isare aneibi.
  eng-YLT: and trodden was the wine-press outside of the city, and blood did come
    forth out of the wine-press — unto the bridles of the horses, a thousand, six
    hundred furlongs.
  jni-jni: Iharu ipuji ya pura a kamarka nipin me, maye ma sumi ma biki apuru a barka
    gu 1.600 anabu.
  kne-kne: Napespesan din binoras na sin panpespesan di obas ay wada sin lasin di
    ili, et manipod sidi, inmayos di dada si toloy gasot ya dowanpo ay kilometro ya
    enggana sin bagang di kabayo di kaadalem na.
  tgj-tgj: Banggu agumai gv anggur minjup linnv am anggur nga nyumjit linto, okv oyiv
    svdwng bv tvvlinla lvngnyi go (200 miles) asu koyo nvgo okv (5 feet) lvdu angu
    go ungrwng dukubv anggur minjup nvnv lokv biilintoku.
  gui-NT: Jare jocuae uva oñetɨami pɨpe vae oi tenta güi icatu pe. Jare omboguata
    reta cavayu reta joco pe oitɨami vaera uva reta. Jare tugüɨ oe jocuae uva oñetɨami
    pɨpe vae güi, jare oupitɨ cavayu reta iyayu rupi trescientos kilómetro rupi.
  quc-TT: Xepichꞌ ri uvas chirij ri tinimit. Xel kꞌu loq ri kikꞌ pa ri kꞌolibꞌal ri
    xpichꞌ wi ri uvas xpaqiꞌ jun metro rukꞌ nikꞌaj upetik cho ri uwachulew, ri ulemik
    are oxibꞌ ciento kilómetros.
  heg-NTPO: Bak in lee na ne kota likun. Dedeng oen kida anggor isin na uin nas sa,
    dala mamo baa puti. Dala la in baa ka el palun mesa, un blatas sa kilu 300, nol
    un lihu ka meter mes tailuang.
  ptu-ptu: Iya dihimpi'um indo bua anggur dio sulibanna kota, iya loläm haha illaam
    mai indo pahhimpisam pada salu kasalle. Tandana buda, iya ullambi' pudu' daham
    malangka'na indo haha, anna tallu hatu' kilo mambelanna naola.
  bzd-NTPO: Ákuk e' tso' Jerusalén bánet, e' a̱ iwöshté Skëköl biyöchökwak tö e' iëne.
    Mik iñatëne, eta̱ s'pë́ tëne tai̱ë wër we̱s di' tai̱ë suè̱sö es. Ibatsí̱ dör kilómetro
    döka̱ cien mañayök (300) ekkë, isho̱ló̱ dör metro et ki̱ sha̱böts.
  kwf-kwf: Ma na grep neꞋeri ki kira ka uria ngisia naꞋa Ꞌi saena na ru fuana ngisilana
    na grep neꞋe teo Ꞌi maa faꞋasia na fanoa doe. Ma na Ꞌabu ka raꞋe maꞋi faꞋasia
    saena na ru neꞋeri fuana ngisilana na grep, ma ka afe naꞋa sulia 296 kilomita
    ki, ma na Ꞌatolana ka bolo faꞋinia lima faꞋi ꞋoiꞋa ki.
  eng-WYC-2017: And the pit was trodden without the city, and the blood went out of
    the pit, till to the horses’ bridles, by furlongs a thousand and six hundred.
  eng-WMBB: The wine press was trodden outside of the city, and blood came out of
    the wine press, up to the bridles of the horses, as far as one thousand and six
    hundred stadia.
  zat-NTPS: Uva ca' gulesíe̱' na naga dxedxuaj xe̱zre, na' naga dxelesíe̱' na bdxuaj
    dxen chee̱ benne' ca' dxelune̱' da zrinnaj da gulén na cátite sibe zua dxu'a bzrina',
    na' guzá' dxen na' cátite sadxu du gazre zra.
  spp-spp: Ka pi i ɛrɛzɛnŋi fwòoŋɔ kuru wyige e kànhe kàntugo. Mà pi yaha pi i u fwòoŋi,
    sìshang'à fworo wyige e mà dùg'a nɔ shɔnyi ɲwɔyi na, maa fwu a kàre sumare kampwoo
    ná ŋkwuu baani (1.600) ɲìŋke na.
  zty-NTPS: Bleje' da' želbía lba uba ka' ḻo blojen', da' zoan žoa'a yež na'le, na'
    ḻo blojen' bžoj žen, da' wyepen ga bžinten žoá'agak bia ka', na' wdé žen na' dot
    gan gak sa'žo gaže ža.
  mek-mek: Ke Deo ega taoni afegai, fino ikapa afuga akaikiꞌa egaꞌina auga afugai
    fino aniꞌi egaꞌina kegafamuꞌaꞌi. Ke egaꞌina afugai ifa epealai, ega moai auga
    oti akegai auli keoge auga faagagai eake aꞌisaai koa iꞌopoga. Ke ega maefa auga
    320 kilomita.
  aey-aey: Odocob wain aig afdoc cudun ben eu taun ben hahagum tawen. Ono age wain
    aig eu lahacluhucadein. Odocob golanaga eu wain aig afdoc cudun bennadec wa cuewe
    quhuli nuen. Wa cue eu 300 kilomita odi cecelac, eu mita lecis odi dunuh noc.
  urd-GVH: यह हौज़ शहर से बाहर वाक़े था। उसमें पड़े अंगूरों को इतना रौंदा गया कि हौज़
    में से ख़ून बह निकला। ख़ून का यह सैलाब 300 किलोमीटर दूर तक पहुँच गया और वह इतना
    ज़्यादा था कि घोड़ों की लगामों तक पहुँच गया।
  ycn-ycn: Napa'á cajmú caje jalá re'iyayá ralá apáca'aruna chojé pajimila yámojo.
    Raú nérami i'imari cajrú huani rehuá caesa que. Cahuarú tára'aco ra'áta ja'apejé
    quetana juniphuca ri'imacá. Trescientos quilómetros quetana ehuá richipúca'aco.
  djr-djr: '@see-verse:REV.014.019'
  kvg-kvg: Yaq taon bavokho ndo꞉go, waen tae nanga gipesegimem, ezoqa kouk ndofakhán.
    Kandambá tantáv. Kouk ndøgo, qambagim, gèmø-keá. Taqa sekeat, ande āv 300
    kilomitá ndægó, neka taqa igian, ande āv hos-qá eqawán ndægó, tuyat.
  rug-rug: Meke tava mate sari na tie meke vura eharadi gua sapu ta neti sari na qurepi
    pa munamunalana pa sadana sa vasileana lavata. Totolo vura guana naqe sa eharadi
    koasa munamunalana tinaṉaziri te Tamasa, la tu pa seu padana ṉeta gogoto kilomita
    meke tata karua mita lamanana gua.
  hop-NT: Noqw pep ōvat aqw wukukuykuya, wuhkokitsokit ihpovee. Noqw pālaat úṅwaniwhtiqe
    aṅqw nö́ṅakqe, pas kawaymuy sipmoyiyamuy aw pahsavo pāti, pakwút‐sikip sunat tutskwa‐tuwanit
    pahsavoo.
  san-URD: تَتْکُنْڈَسْتھَپھَلانِ چَ بَہِ رْمَرْدِّتانِ تَتَح کُنْڈَمَدھْیاتْ نِرْگَتَں
    رَکْتَں کْروشَشَتَپَرْیَّنْتَمْ اَشْواناں کھَلِینانْ یاوَدْ وْیاپْنوتْ۔
  heb-LB: הענבים נדרכו ביקב מחוץ לעיר, ודם רב זרם מהיקב למרחק של כ־330 קילומטרים,
    ועומק הזרם כגובה רסן הסוס.
  caf-NT: '''Et keyah whuti whan''az, ''et njan mai too ''ul''en whuz''ai, ''et mai
    hik''unúdelh ''ink''ez ''uskai buts''un hayíjul. Yeztli buzek yuzdla ''et ''uskai
    tadékhulh suli. ''I 200 miles bat''en, ''et ''uwhulyez.'
  mio-NT: Nda yuhu ñuun chañu ra chiti uva can, ta quee niñi tichi chi. Cuaha suhva
    niñi quee, vati cuhva cha sucun iyo freno yuhu ri quiti queta chi, ta uni ciendu
    kilómetro chinu chi nu ñuhun, vati xaan xaan cua tachi tuni ra Ndioo chi ñivi.
  srq-NT: Ɨsho jiri que eriqui uvas rɨamɨ amɨ sucha tubɨrɨã sɨ ra. Dios uquiatoã mbasi
    mose, uvas rɨamɨ amɨ na ño ũquɨ̃ nde. Eruqui riquiraa tuchɨ que ra. Caballo mbuchecha
    tuchɨ que eruqui riquiraa ra. Trescientos kilómetros tuchɨ que eruqui seje cuu
    ra.
  kje-NT: Ende anggur woi rorosu onnenihe hamar lolo bak man aile kote paharne onne.
    Rara ma namhara lolo onne wau naise oir wauwau man roromne na'ikeki meter woro'o
    la ko'unne na'ikeki kilu rahu wokelu.
  gaz-gaz: Isaanis iddoo cuunfaa wayinii kan magaalaan ala jiru keessatti dhidhiitaman;
    iddoo cuunfaa sana keessaas dhiigni hamma luugama fardaatti ol kaʼee fageenya
    gara kiiloo meetira 300 lolaʼe.
  kud-kud: Na guleipine maudoina ipihagidi, abapihagi ainai, neta dalava mwala'ina
    tulutuluhanai, na 'wahina isagesagena abapihagi holanaena, dova abaita, ana daodao
    300 kilomita, na ana hae dova bale'uwena na hosi itowotowolo gadona ainai.
  urb-NT: Ok ta kurar sorokap jamiha renda ihĩ. Ame'ẽ pe uwa ke jami. Awa ruwy aja
    tykwer uhem hũ ingi. Y tiha aja uhem. Manga rahã, typyha riki peteĩ met, amõ met
    ixu'ap typyha. Pukuha manga rahã, 300 kiro met pukuha. (Upa aja rahã, kome'ẽ ywy
    keruhũ pe har ta ke Tupã je'ẽha rahoha ta mujy'ar ta. Tupã rehe ipy'a ym ame'ẽ
    ta ke a'eta. Pe, ame'ẽ ta ke Tupã mupyrara te hũ ta. Awa ruwy uhemiha aja ahy
    te hũ ta ngã ke, aja mujekwa.)
  fra-LSG: Et la cuve fut foulée hors de la ville; et du sang sortit de la cuve, jusqu’aux
    mors des chevaux, sur une étendue de mille six cents stades.
  san-HK: tatkuNDasthaphalAni ca bahi rmardditAni tataH kuNDamadhyAt nirgataM raktaM
    krozazataparyyantam azvAnAM khalInAn yAvad vyApnot|
  cak-SNT: Ri uva can chuchiꞌ ri tanamet xaꞌyitzꞌ-ve. Y antok xyitzꞌ ri uva chupan
    ri lugar incheꞌl pila, xa quicꞌ yan chic xbꞌaꞌiel-pa. Y altíra qꞌuiy ri quicꞌ,
    ruma can trescientos kilómetros xunojsaj. Y xjotieꞌ hasta cꞌa pacheꞌ niyoꞌx-ve
    ri freno pa quichiꞌ ri quiej.
  uvh-uvh: Ka uningkim gafa girii ka grep mindip fonga dasiinga Anutu wari tipmininibe
    tugu' wa yong girii kareng wara'ning sinim fugang adeta' u aranga tipming ingainga
    grep mindip ning ameng wari kadofinga bak kura amaa igira ning tanga ama girii
    da'ning kadofinga tumnanga famugogu' u kaguk. Ama wari mugogu' wa du' mo' kama
    paramu' sini' ka 3 handret kilomita ning sini' ko famugogu'. Ka ama wara'ning
    nambani wa aming masep ning u kaguk.
  ino-ino: Ala kuma'mo ma'aileka alo humaleteno ani nofi alaka a'a latapaikeno latapaiya
    li'mo'a kola heno lavea li'mo'a li'kotu maleno vaya'moki apa'ki'nale haineno ne'atalea
    avamete nehuno yatala koteka hakakino lavi'ne. (Kolo'kati aepa heno Lae uno va'yi
    hea kava huno ani kola'mo'a heno lavi'ne.) Tali hataleti tueti kilomita (320 kilomita)
    heno lavike'na nakaeya Yoni'na ake'noe.
  gnn-gnn: '@see-verse:REV.014.019'
  yal-yal: E sa manpa bogine bodon manpa bogi ige badeni taa xanbin na. Wunla yi mini
    manpa bogi ige badeni, a te han soone dɛni lanna, a bɔxɔn manpa ige baden ma han
    fayida kilo kɛmɛ saxan ɲɔxɔn.
  cnt-NT: Jaun₂ ca₂rë₂tso'₄ a₂jaun₂ 'nɨ'₂ juɨg₂, ca₂'io₂ jmɨ₂. Jmɨ₂ jaun₂ në́₃ ca₂i₃'o₅₄
    a₂jɨ'₂ con'₂ 'ei₅ rë₂'o₄ dsɨ₂cua₁, a₂juë'₂ ja₁ca₂'a₃ tí₅ con'₂ 'nɨ₅ 'ŋiá₂-láu₂
    (300) kilómetros.
  tif-tif: yak yaan baan diim kaa tam Jerusalam kaami uti miit tem kawu buu kemin,
    tunum unang wain lap diim tibii-bilip, wain lap ok tiltam tale-bulu lan-umbip
    ultap ke, ensel ayo tunum kiiyo, yim-bak-mo yan-tiklit-bilipla, kwin! imi kiim
    ok an-kutama taba ami kilomita ayo ti 300 o, kala-laabip kelaya, ayo sakbaalim
    dukum ke-lomdu kiim ok kaami alala kaltam banemin kulaa, uta uta ke-lom tunum
    ayo akaalu ko.
  nlx-nlx: हेयरान बाहेर रूहान कुंडा माय अंगुराह रोहंदेल दिनो, एने रूहान कुंडा माय
    रेन ओलो होवटो लुय निकेलनो काय गोड़ान लगाम वोर पोच गीयो, एने तीन होव किलो मिटर
    वोर वोय गीयो।
  apw-NT: Kįh gozṉilíí da’aṉahyú dahts’aa hahigęęs goz’ąągee dahts’aa biká’ nakai,
    áí bits’ą́’dí’ dił halį́į́, łį́į́ biza’áh nel’aaníí ga’áhosahgo dił nel’ąą, nanigohíí
    dała’á doo náhóltagyú áídí’ iká’yú gostáń gonenadín furlongs ga’áhosahgo nehenką́ą́.
  gum-gum: Tru uvas pi wesraibe ciudayu kømøtø, wambig nøørøsrøn pasrøben truyu piwan
    wesraben, truyugurri ani webarruppe, kaullimeran frenossrøngatig neguchibig webarrubig
    køn, trescientos kilómetros ørøba ani luløbikke.
  not-NT: Aique pagatiquengani oba cara sotoquë poeboro. Pisotoatanë obaa opeganaca
    tojaisonori araatsi, tojainta pareca cara ibagantequë mora. Játaque jaanta araatsi
    300 quirometoro. Cara pisotoatanë oja oba iroonti quiraajaro ocantaro araatsi.
    Aisa ocanta cara Tosorintsi ingasitígatasantaiguëri matsiguenga ira te inguemisantiri.
    Pisotoatanë tojai iraraa. Iratsipiriacagaiguëri catsirisonori arosonori matsiguenga.
  plu-plu: No “uva” ariw eg kumukwika amadga eggu kumuktet aparayewa ariw paytwempu
    Jerusalém. Bawa ka “uva” arakuma ku pariye pes amadgatak ini kumuktet henneme
    in migat ku pariye kane Uhokriyanpuma gimigkis. In migat in kaayhsima migat. In
    buwapewnepad muwwapu optiran adahan mpana sah kilomet (300) apugbokan. In kabá
    pitana ahehtet amuni nimihni, pakeku akak kaway gibiy.
  iou-iou: '@see-verse:REV.014.019'
  ntp-NT: Ʌpiila siaaco gʌvacʌaayi ʌuuvasi ʌgʌʌ quii ugidana daacatadai daidʌ ʌpiilaiñdʌrʌ
    vuusai ʌʌrai dai sʌʌlicʌdʌ gʌʌpi sicoli daiva naadan tasai imidagai ʌʌ mʌʌcasi
    uucami.
  rai-rai: Ma di paapaa ginagina a kum waina waain u ra tung na waat maa, baa kuaa
    ut nataamaan ko ra liplip i ra ngaala na taamaan. Ma a gaap i aalir paat ko ra
    tung na waat baa di laana paa ginagina a waina waain iaai. I iok welaar ma 300
    na kilomita, ma i lubu tato unaanga nate tuk u ra pakaana aaen baa i taana u ra
    waa ra os.
  haw-1868: A ua hahiia ka lua kaomi waina, mawaho o ke kulanakauhale, a hu mai la
    ke koko mai ka lua mai, a hiki iluna i ke kaula waha o na lio, no ua setadia hookahi
    tausani, me na haneri keu eono.
  ffm-ffm: Ɓiɓɓe peguuje ɗee ɓosaa to caggal ngeenndi too, ƴiiƴam yalti e ɓoosirde
    ndee faa hewti labaale pucci, ɗam ili ko waarata e njuunndi kilooji teemeɗe tati.
  arb-NAV: فَدِيسَتِ الْمَعْصَرَةُ بِالأَرْجُلِ خَارِجَ الْمَدِينَةِ، فَانْبَثَقَ
    مِنْهَا الدَّمُ وَجَرَى أَنْهَاراً حَتَّى إِلَى لُجُمِ الْخَيْلِ، مَسَافَةَ أَلْفٍ
    وَسِتُّمَائَةِ غَلْوَةً (ثُلْثُمَائةٍ وَعِشْرِينَ كيلُومِتْراً).
  cop-CNT: ⲟⲩⲟϩ ⲁϥϩⲱⲙⲓ ⳿ⲛϯ⳿ϩⲣⲱⲧ ⲥⲁⲃⲟⲗ ⳿ⲛϯⲃⲁⲕⲓ ⲟⲩⲟϩ ⲁϥ⳿ⲓ ⳿ⲉⲃⲟⲗ ⳿ⲛϫⲉ ⲟⲩ⳿ⲥⲛⲟϥ ϧⲉⲛ ϯ⳿ϩⲣⲱⲧ
    ϣⲁ ⲛⲓⲭⲁⲗⲓⲛⲟⲩⲥ ⳿ⲛⲧⲉ ⲛⲓ⳿ϩⲑⲱⲣ ⳿ⲛⲟⲩϣⲟ ⲛⲉⲙ ⲭ̅ ⳿ⲛ⳿ⲥⲧⲁⲇⲓⲟⲛ
  sri-sri: Makã tʉrogue iri igui kʉrabipisũbʉ. Igui kʉrabipisãripoere iri gobeguere
    wáro dí wiribʉ. Iri dí merã wádiya, caballuya disire túsãrĩ berogue mirĩtuúnujãbʉ.
    Trescientos kilómetros yoadiya waabʉ.
  nal-nal: A non angkanaan ka iziar lamanar wana a bina laba. Amun fnuaaia waain di
    was maios inaan, ma a dari xa zaal wat pana. A baraavang iwana dari xa zaal xat
    faraxas pana 300 kilomita, ma a dulukang iwana a dari xa malasing tamon a os ka
    irur, a dari xa wat tuaas la vuruna.
  kyq-kyq: Dukuɗn se, naan̰ naatn maakŋ gɛgɛr ki ɔɔ koojn̰ bin̰ se jaay kꞋriin̰ se,
    teec mooso ɔɔ moosin̰ se ɔɔy dar dar ɔɔ kɛn kꞋdɔɔjin̰ se, jɛrlin̰ se aal sindi
    aljam. Gɔtn mooso ɔɔy uun paac se aas kilɔmɛtir kaar‑mɔtɔ.
  kwd-kwd: Ma nga grep no'ona gila ka memea no'o 'i 'ubulana nga 'ola fana memelana
    nga grep ne'e nana'i 'i maa fa'asia nga fanua ba'ita. Ma nga 'abu ka fane mai
    fa'asia 'ubulana nga 'ola no'ona fana memelana nga grep, ma ka buasa no'o suria
    oru tangale'e (300) kilomita, ma nga lobolalai 'e to'omia te'e tafange 'ola.
  ded-ded: Ukuyunuu waing tidzoc tidzohoac hoctoa taong ngadeau nanu tidzamegec. Nga
    waing tidzoc tidzohoac hoctoaunac sacngo enec, imoc becosic yeneac enacaieng kpeserema
    feu bangec 300 kiromitaacsoc mewakeec.
  ewe-ewe: Wonya avuzi le wo dzi le wainfiaƒe la le du la godo; ʋu si do le wainfiaƒe
    la me le ɖɔɖɔm va se ɖe sɔwo ƒe numegawo ŋuti ke; afi si wòsi ɖo la anɔ abe kilomita
    alafa etɔ̃ (300) ene.
  nuy-nuy: Anubani anaarabarabalu-wala warra-wan.ngaa warraawurru-wuy warraalaaladi-wuy
    wugurru. Anubanila-wala anaani-yung ma-rabaliyn wulang, anaani-rruj ana-lhal-uj.
    Ma-yamaa nguynju aala-yii. Anaani-yung waalagarandi, wu-yamaa nguynju nigawi-yii
    na-nigambari-nyung-jii, waala-yamaa. Anaani-yung maarrangi yuuguni lhirribala-wuy
    300 kilomita, magurru.
  cop-BHC: ⲞⲨⲞϨ ⲀϤϨⲰⲘⲒ ⲚϮϨⲢⲰⲦ ⲤⲀⲂⲞⲖ ⲚϮⲂⲀⲔⲒ ⲞⲨⲞϨ ⲀϤⲒ ⲈⲂⲞⲖ ⲚϪⲈⲞⲨⲤⲚⲞϤ ϦⲈⲚϮϨⲢⲰⲦ ϢⲀ ⲚⲒⲬⲀⲖⲒⲚⲞⲨⲤ
    ⲚⲦⲈⲚⲒϨⲐⲰⲢ ⲚⲞⲨϢⲞ ⲚⲈⲘ ⲬⲚⲤⲦⲀⲆⲒⲞⲚ.
  buk-buk: Ma aö galic bu sem kiŋ wain ŋandô nom-ŋga dinaŋ yêc malac atu ŋamakê. Ma
    dac atu sa meŋ, ma hêc sa ŋasawa baliŋ gitôm 300 kilometa, ma suŋ ŋagapoŋ atu.
    Ŋagapoŋ dau, hosi daŋ bu lom, dec oc meŋ têŋ iŋ tôkwa.
  pri-NT: '@see-verse:REV.014.019'
  zpq-NT: Na' gan' gosezaca'zi'en naquen cho'a ciudan', na' ḻo' ša' xen gan' gwlo'e
    uvasen' belalje chen zil da' nac xc̱hengaque', bežinen ca sibe to xc̱hega' cabayw,
    na' bžiljon šoṉe gayoa mil metr.
  por-TFT: Os iníquos foram esmagados {O agente de Deus esmagou os iníquos} no lagar,
    fora da cidade. O sangue que saia do lagar corria em uma corrente tão funda que
    atingia às rédeas dos cavalos e chegava até 300 quilômetros de comprimento.
  gwi-NT: Ąįį jak choo, zhit jak choo tee ch'ahdǫǫ tyah kwaiik'it ohts'ąįį goo'aii
    ts'an neeraangoo k'it t'iizhit ts'ą' kwaiik'it gwachoo gwitee t'iizhit ts'ą' jak
    choo tee ch'ahdǫǫ tyah ts'an dah tr'aankhaii, two hundred miles long ts'ą' five
    feet deep aanchy'aa t'iizhit.
  gvn-gvn: Bama yala mayi grape. Bama wubul jankungu yalbaymba ngalkalba yinyaymba
    townbu. Yinduynju jananin nyarrin, dumbarrin, yala bamangka grapes dumbarril.
    Yinyaynka mula jirray yinyamun jankumun warrin, yala wawubaja. Yinya mula dajali,
    yala bama kalbali, 2 metres. Yinya mula kala-kalbay warrin, 400 kilometres.
  nhy-NT: Yon uvas okipatzkakej kalan de yen weyikan de Jerusalén. Iwan kan oyeka
    in tanke kan okipatzkakej in uvas okiske estle. Oyeka sa tekitl miek estle iwan
    otlejkok asta itech infreno in kabayojtin, iwan omotlaloj in estle kanaj eyi siento
    kilómetro de wejka.
  asm-FB: নগৰৰ বাহিৰত সেই পেৰাশাল গচকাত, শালৰ পৰা তেজ ওলাই, ঘোঁৰাৰ লেকামৰ সমান ওখ
    হৈ, দুশ মাইলতকে বিয়পি গ’ল।
  okv-okv: da sahu ai ta sahitore sasaga na pevitito gavineketo beto ‘300 kilometres’
    eto ukomo eto bitito o ‘horse’ ta pe ga inono etija.
  mxt-NT: Ityi chata ñuu cachahñi̱ ra tɨchaha ndɨvɨ cuan, ta cuñí chi catyi vatyi
    cachihi̱ cuaha xaan ñáyɨvɨ, ta nu cuvi̱ cuan, cama xaan cama xaan nɨñɨ ñu chatɨ.
    Ta chaa chi nya nu sucun nu nyaá frenu yuhu caballu ta tari cuhva noo uñi cientu
    kilómetro chinó nɨñɨ cuan.
  tzo-NT: '@see-verse:REV.014.019'
  ind-AGS: Mereka diinjak di tempat pemerasan anggur di luar kota itu. Darah keluar
    dari tempat itu setinggi sadel kuda, dan panjangnya sekitar 296 kilometer.
  omw-omw: mwiqi tuto kyovaro uaini tamwa mwia tati varuvaro mwi tanuva nronra mwatukya
    mwaaqani vahuvaro mwiqitairo tatito nramanriva nraanrevanto viqaro humwunra nramanri
    votima kyero nai nyianra 300 kiromitaa uto taiqora. Vaisi mwamwanta ekyaa nrapitama
    kyero qiata nraahu qoqaa vahi nramanrinra votima kyero nraanre mwiva nteqaro humwunra
    nramanri votima kyero nai nyianrani uto taiqora.
  yrb-yrb: Eno saniro Godima ema kimuwere amune adidianono ue fanisi matebiba emanu
    onono amune adidiareta kabesiroma itarite ogo oku ari fare anebi. Yafawere, tiri
    aderedi fifiti (350) kiromida sikoruwere anebi.
  maa-NT: Mìtsà ya̱ i̱jiìn na̱xa̱ndá kisinè jñà toò uva; ján i̱ndiì na̱xa̱ndá kisinè;
    k'e̱ nga jye kisinè, jní itjo ñánda nga kisinè; 'ñó tse jní itjo skanda ijchò
    kangui‑la̱ kó kji 'nga tíjna freno xi tjí'a tso'ba kohòyo̱ ko̱ jàn sìndo̱ kilómetro
    tsangasòn.
  mcq-mcq: Aja ꞌina musavuri tini ijaho ara natohwa vaja panavo samai tautiara. ꞌEjumakame
    aja ꞌina tinia kajino ꞌaa roe usema rena saa punaꞌi hirama vaꞌe nahúna ajima roe
    hosi puni sanoa hari ꞌeꞌunana. ꞌEne kwaa jora nahúna apena vaꞌana.
  sus-A: نَ وَلِ نَشَ رَبَ تَا قَرِ مَ. مِشِ وُلِ نَشَ نَ سٍ سَسٍ رَقٍ، عَ قِلِ عَ
    مَ هَن نَ وُلِ نَشَ عِكُيَ كِلٌ كّمّ سَشَن نَ، عَ شَ تِلِنيِ قَن سٌي دّ سُشُمَ.
  jpn-1965: その酒ぶねは都の外で踏まれたが、血は、その酒ぶねから流れ出て、馬のくつわに届くほどになり、千六百スタディオンに広がった。
  fra-SBL: La cuve fut foulée hors de la ville, et du sang sortit de la cuve, jusqu'aux
    brides des chevaux, jusqu'à mille six cents stades.
  yka-yka: Na, meˈ ubasin pineggaˈ laˈi si pagpeggaˈan si luwasan puweblo. Mapaguwaˈ
    amban pagpeggaˈanin lahaˈ kuweˈ dunuk palasey, niyaˈ meˈ tellu hatus kilumetro
    talahannen duk lalemnen taman kakkang kuraˈ.
  mle-mle: Adiy kidiy jaav tidaal tamiy aal adi nimadi tip diki malaam aw nyikiy aal
    tamiyab wakwul. Aw God adiy dikidiy mama nib vasigajidik, kipa wuliy kaytik wakwud
    dayadi nyikiy. Aw diki tipakidil aal duw simiy pik-al. Aw dikidi simiy-ad 300
    km kaytik atawa simiy-ad.
  shp-NTPO: Jatian ja uvabora jema pekaoxon potsikana iki. Jatian jainxon akanainkoniax,
    jimi jokona iki. Jawen nemin iká iki, kabayo renexkana betan senen; jara baita
    iki kimisha pacha kilómetro kaman.
  aom-aom: Munë guorötore ujuoho bahijaroho bogo amo börömoroho jioꞌi hesi roriꞌo
    jiohijo. Röhu ë öꞌi bajoho saꞌijosaꞌijovohijo. Saꞌijovoꞌego ëhuro ë kavuëꞌe ijo
    bajo jovohuro kö vaꞌëne saꞌare oterohoromo eꞌu vaꞌëne ruhibe rojomojuvo a buno
    gëvaruëhi ë jovo hesi ëgoho ëminoꞌe jiohijo. O hesi börömoho 300 kilometre jiohijo.
  geb-geb: Mbe mba ŋgu bakɨme kɨrar, mba teŋk, mbe anan mba wain vhɨgi, mbe nta thiphogap,
    nta mbɨkmbɨgim, vɨzɨn mba teŋgan ka hav, mpi fara muuŋgi, za mba nuiana kharav,
    ana vov 300 kiromitar vugi. Ntan vɨzɨn vhuuŋgia nda vov, guma pana shɨɨŋ kharigi
    fara muuŋgi.
  bsj-bsj: Chi fuwarangum fiye yanka bitutti mabi bwim chinanlor bwiyale chuati fiye
    yamka bitutti mabi, land NGO na duka nyi tuwak, yaken Mel Kai kwob yob.
  cak-cak: C'a tzanjay e che ri tinamit x-an-vi ri yitz'oj, y ri najin-vi ri yitz'oj,
    xel c'a pe quic' ri jani na xcheme' y xjote' c'a achique lugar c'o-vi ri ch'ich'
    pa quichi' ri quiej, y xbin más oxi' ciento kilómetros rakan.
  chf-NT: Dios u chi jo'yan t'oc unejob tu ti' ni caj. Laj pasi u ch'ich'e najtzämsintejob
    y ancäri ni ch'ich' ca' ump'e yoc ja' ca' tuba trescientos kilómetros. T'äbi ni
    ch'ich' isqui ixta u tzäctäben u ti' tzimim.
  tlf-tlf: Kale yaan baan diim boyo tam Jerusalam umi daam tem kugol albu kale, kanube
    tinum sok dum diim tamana-bilip, sok dum ok mitam tele-bulu, ilan-nuubip ulutap
    kale, ensel iyo tinum iyo imdaak tama telelamip kale, imi isak uyo mitam abe fogo
    unu uyo ki, kilomita ulumi kup 300 ke ku diliit kupkalu kale, uyo kwiin kiim kale,
    isak ok bomi iibo kiit iinemin uyo uta uta ke tinum iyo dupdaak tamalu (kale,
    bomi tem ilep God iyo imi unang tinum waasi tebe anolip kaansip imi beten uyo
    yan kebe-nalata, waasi iyo inola kaanip) ko.
  piu-2006: Tawunu palula yaatjayiṯi ngaṯi palula tjana kiripitji tjuṯa kantura yuḻpuṉu.
    Tjuutja palunya ngurrkarringkula kapi tiṉa nguwanpa raanarringangi karruwana.
    Karru palulawana waṉma raanarringangi, tjirri antaṯa kilamita, katulingku raanarringangi.
  poh-NT: Chipam i yeꞌa̱b reꞌreꞌ, reꞌ wilic lok chiri̱j i tinamit Jerusalen xyitzꞌiric
    take u̱wa eh naxbanaric chi jeꞌ reꞌ, xelic cho riqꞌuihal ri̱s u̱wa reꞌ rijalwachej
    quiquiqꞌue̱l take cꞌacharel xicꞌulbic reh tiꞌcꞌaxic. Reꞌ riqꞌuihal ri̱s u̱wa reꞌreꞌ
    xiban chi xa cha̱m chic pa̱m chi cu xirak johtok xak quichi̱ꞌ take cawa̱y eh xikꞌet
    je wach jeꞌ na hoꞌlajuj ricajwinak (75) le̱wa chi acꞌal.
  tue-tue: Teeʉsere tiimacã wesapʉ cʉtamʉtṍnowʉ̃. Cʉ̃́ã cʉtamʉtṍrĩ, díi pairó witiwʉ.
    Tee díi caballoa wãmʉã decopʉ duatuwʉ. Wãmʉã decopʉ duarócõrõ õmayuyutiawʉ trescientos
    kilómetros yoaro.
  bjp-bjp: Foron fuan wain ae, ri fosfose ri na tara salan bing danun wain awii na
    maleh na baban ubiif kale tara maleh, ke dah ka ring suuh tina salan bing danun
    wain ae, ifasi aragii ituul e mar e kilomita, ma ka maut ifasi pes sun aen ae
    na ngusun foron os.
  xon-xon: Le bi taa ŋisubil ngbaan pu libuusakpeln ngbaan ponn ni, kitiŋ aagbaan,
    ki nyan ŋaanyun. Le nsin nyan libuul ngbaan ni, ki wiir aan utaan yaa sil mu ponn
    ni kan, u ga ŋmaa liin na, ki puu ti saa mal ikui ilee aafɔfɔk aah bi pu na.
  tzo-ZNT: '@see-verse:REV.014.019'
  mpm-NT: Undi yuꞌu ñuu un ni jaxin da ndeꞌe tɨkaꞌya un. Ti ini nuu taxin un ni jika
    kuaꞌan nanu ɨɨn yucha nɨñɨ. Ti ni ndaa ja ni kaña undi nuu yoyuꞌu kuayu un, ti
    ni jika undi uni ciento kilómetro.
  ots-NT: Guehpʉ rí ncjapʉ quí nttza̱ni car jñi̱ni Jerusalén bi ddɛhmi cʉ uva. Tzʉdi,
    bi bböhti cʉ cja̱hni cʉ jí̱ mí e̱me̱ nʉ́r palabra ca Ocja̱. Bi ndo mföngui cji
    rá ngu̱, mí jñɛjmi hnar da̱tje rá je̱. Bbʉ di ga̱ti fani car cji‑ca̱, di zøxi
    jáy frenojʉ. Cja̱ bi ntʉngui yanʉ, hasta bi zøti tresciento quilómetro.
  hoy-hoy: अदिक नगर इन व्हार्या आ रसकुण्ड दा अंगुर मेटकु आदव, अदिक रसकुण्ड दा टु ईट
    रक्ता होळ्त कि घ्वाळा अन्द लगामगोळ ताका पहुचुस्त, अदिक मुर सौ किलोमीटर ताका वाहुसेत.
  amo-amo: Kiti npulu ni buri nale wa di ndas kipine nmii co mi nuzu udas kitin pulu
    niburi nace. Mi ghana barang kitene kani mi kata nbarang nati nibark uwa di yissin
    pit nafo timel akalt aba.
  pjt-pjt: '@see-verse:REV.014.019'
  cwe-cwe: Zabibu zibojogwa bojogwa hanhu ha kukamila zabibu heli kunze ya bululu
    na damu ilawa muna ihanhu ha kukamila zabibu na ikilima na imema meta imwe na
    nusu, utali wa chilometa magana matatu.
  daa-NT: Wer kaak ŋu miƴiy roŋ-ak kara min ɗo helliner. Wiktin taat ŋu miƴiigu-ak,
    baar kon di amilaw ho ŋu n̰aaliy ar amay ku baali. Baal-ak, bolikuwiy yaa nece
    miy subba kilomeetir ho ya pis aala baal ka baarir-ak, baar-ak nam isaaji laƴumne.
  mlp-mlp: In wain anagin na hunegan uliq asan ban bay ninalgo banib woqan in tigibay
    ninaliy. Bay ninalan ned ayahmo ban nab gwahtiqim lehim saw ayahmo isihim us,
    300 kilomita nazaq. Ad ned na gabolim hos ateb ain usaqta nabmo diq iy.
  ape-C: Aria anudok wain eshesh shanak shamakwiyeshan agudok tenk adukehahibur um
    abrudok debeiburi wabur. Aria sabaibori owishibor douk batograri adukehahig um
    agudok tenk iri bawori banak rougun wosik um 300 kilomita. Aria abrudok sabaibori
    owishibor hurigasarubor bato um douk wosik hurukatin um 2 mita. Enyudok wobuwobren
    baraen douk nyakrium agundok Iruhin anan juwehosin um eshudok arpesh douk shape
    shenek yoweihi aih iri.
  bgs-bgs: Na, igarik tô mga igkangé tun ta garikanan tun ta luwà ka lunsud, asta
    sábbad metro ágtángngà tô kadalámman katô dipanug. Igarus tô dipanug tikud tun
    ta garikanan sippang ka mga tállu gatus (300) kilometro.
  faa-faa: '@see-verse:REV.014.019'
  kik-kik: Nacio ikĩrangĩrĩrio kĩhihĩro-inĩ kĩrĩa kĩarĩ nja ya itũũra inene, nayo
    thakame ĩgĩtherera yumĩte kĩhihĩro-inĩ, ĩgĩkinya handũ ha itĩĩna rĩa mairũ ta
    igana rĩa mĩrongo ĩnana, na ĩkĩambata o nginya ĩgĩkinya mĩkwa-inĩ ĩrĩa yohaga
    mbarathi tũnua.
  cap-NT: Jalla nekztanaqui jaknuz̈t ricujta uwasanaca tjecanc̈haja, jalla niz̈ta
    nii ricujta z̈oñinacaqui castictatac̈ha Yooz wajtz̈ tjiiquin. Jalla nuz̈ castictaz̈
    cjen, ancha ljoc ojkchic̈ha, cawallunacz̈ freno irantizcama. Quinsa patac kilómetro
    larcuquin niz̈ta ljoc ojkchic̈ha.
  ksr-ksr: Wain bageŋ hoŋa ii siti seleeŋgeŋanoŋ kananoŋ riiŋ rijijaagi sayanoŋ wain
    juu somataa qaa ootanoŋ kouma kokoŋ tani kaaŋa lansaŋ waama kouma apu gowoya kolooro.
    Sa iikawaa diiŋa ii wan miita ano bakaya moŋ kolooro. Hoosnoŋ iikanoŋ riiŋ keno
    qaa ootanoŋ kouro hoos qawayaa kasianoŋ samoriro. Diiŋa kaeŋ kolooro koriga 300
    kilomiita kawaa so kolooro. Kiaŋ.
  eng-TNT: and the wynefat was trodden with out the cite and bloud came oute of the
    fat even vnto the hors brydles by the space of a thowsande and .vi. C. furlonges.
  sbs-sbs: Mi chi tendelo che waine chi baka lya tokelwa hanze wa muleneñi, mi malaha
    che tika mwa teni ku sikela ha bule bwe chi zwato cha ku mutwi we mbizi, kuli
    kana 1, 600 mubule.
  sue-sue: Ago wenu nata atura ena patiwa zasero tenk mokara ena orara bamu bemuro
    toto zora ena osisinoinua. Osisinomite suru bamu wero wo osi te-wana kukuniro
    so topetiro 320 km ago bamunua awa.
  fra-NCL: La cuve fut foulée hors de la ville, et il en sortit du sang jusqu’à la
    hauteur du mors des chevaux, sur un espace de mille six cents stades.
  snn-NT: huë'e jobo ca'ncore ba'ijën, ai jëja tumujën, ëye gonore tumujën su'rijën
    si'nsehuë. Ja'nca si'nsejënna, ziebi yua ba tumu ro'rohuëbi etamaquë. Etani, ai
    rëiye saoguë, zie ziaya saoye'ru saobi. Caballo hua'na yi'obo gueonsiru tëca ba'iye'ru
    rëiguë, samute cien kilómetro saoguë baji'i.
  atb-NT: Myuq shinggan mâ é tsibyiq wing pyik jang haú má, tsibyiq shi haú pé lé
    nâng nyhoq luî, tsibyiq wing pyik jang haú mai suí yui htoq lo é gi, myang lunghtúng
    myháng jé shoq jé lô mù, 180 déng kô we shoq yui ló bê nghut ri.
  cek-AK: Misurthaih pasawhhaih loe vangpui tasa bangah oh moe, misurtui to khok hoiah
    atit o; to naah misur pasawhhaih ahmuen hoiah hrang tahmawh moemhaih khoek to
    kasang ah, farlong sang cumvai tarukto karoek to athii to longh.
  bkd-bkd: Ginunas su paras duun ku bangbang diyà ta guwà ta banuwa daw tuminugà duun
    sa langesa ha bahà ha nakauma duun hu 320 ha kilomitro daw sa kadalem din nangkamitros
    daw tengà.
  ctu-76: Ti loc'sʌnti i ya'lel uva ya' ti jumpajtlel lum. Ya' ba' mi' pets'e' uva
    ti loq'ui ch'ich'. Ti tyʌm'ʌ letsel ch'ich' c'ʌlʌ mi' tyaje' i jol caballo che'
    cotyol, yic'ot c'ʌlʌ trescientos kilómetros i ñajtlel ti majli jiñi ch'ich'.
  lac-NT: A ra' u ts'iquir C'uj bin u ca' yubob mac, jach manan bin u ca' yubob an
    ten bic cu yʌch'ic a ray u pʌc'ar u wich uvajo' ich tancab u cajaro'. A tu cu
    naj yʌch'ic u pʌc'ar u wich uvajo' ich tancab u cajar je' u joc'ar u q'uiq'uer
    mac quire' ts'iquij C'uj. Bin u caj turur, tam ʌcriquic u q'uiq'uer mac a cu joc'ar,
    hasta cu c'uchur tu chi' a tsimino' a xʌcʌcbaro'. Je' u bin u q'uiq'uer nach tac
    tresciento kilómetros tu cu yʌch'ico'.
  xla-xla: Epapeleye mo pato alikili dla dlomoko dala okollalo ita dla dlomokoye hete
    dolemha꞉ha꞉lati omalitapo ita etle alowampoluwa. Epo alowampolomama omalitapo
    aloma pato himiwa, 300 kilomita selemalli epapele, epame ya꞉ta ga꞉tulliye oplami
    maka꞉ oloma epapele dla haluwa.
  xav-NT: Tawamhã uwa 'ru 'rã, ẽtẽ're 're te te anhamra mono wamhã, ma tô a'rãiwati,
