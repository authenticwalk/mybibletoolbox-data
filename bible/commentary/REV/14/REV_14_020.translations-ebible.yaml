    wiagoha howa darama tagira ibiyago iba li timbuni magi lu kilomida handari tebira
    (300) alebi ulinaga magi mida kira alebi ibiyaria handaru.
  amf-amf: Katamansa mayante dohon woynin hattonsa aapin cuubadhente ogoam ko cuubadhade;
