    ipucucuer trescientos kilómetros tuprɨ ité.
  kmh-kmh: Miŋgan kun ak yokek tawsimbjakakniŋ, likañ ak tan aranjakiy, ñiŋg wilik
    yomb apyowip rek wiw aŋg apyapyiŋg, chiriy handret tiwendiy (320) kiylowmiyta
    rek amnak.
  ukr-ONPU: Виноград було почавлено в давильні за містом. З неї потекла кров, яка
