  quh-NT: Paycunataj llajtamanta jawapi sinch'i saruskas carkancu. Yawarnincutaj sarunamanta
    llojsimorka caballospa frenoncuman taripanancama sojta chunca leguatajina kochachacuspa.
  kwi-kwi: Pɨpulu mamal wankail pippara nuzpizta. Wankail pippa nuzpiztakin, aimpi
    pine pɨnnakta, caballo kɨzpukinkima, caballo tɨt kan kit ɨninkinkima. An aimpi
    pine kutña cien kilómetroskima puzta.
  agm-agm: Aihɨ kandɨ wainɨhandamɨ yandɨpɨho jasatɨ tɨmwaamwisatɨ namwaitandɨhandaahɨ
    aunahɨpatamɨ ipaahaapɨ nehɨhaatɨ jasatɨ namotaise. Kandaahɨ taatɨ tiwatɨ jasihɨhura
    jɨtɨpatɨ nehɨhaatɨ noaipatɨ nehɨhaatɨ jɨtɨpatɨ waapɨhaatamatiyatɨ 300 kiro mitaahandɨ
    usepupwɨ notaise. Aihɨ amɨ katɨ jɨtɨpatamɨ autaahɨ nimainji sanaindɨhandɨ maasapɨho
    osihandamɨ mɨtɨhaumwaaŋɨndaise.
  ubr-ubr: Wine on mafam gagamin kounai nan on wine sebibiro kerin esusur on nan sibiro
    ato tara on sareu wine an bibiro emon igat idodog i’nan an weromin an fofon on
    300 kilomita nanaba ato tara an babadoan itubabarai igeg an fofon on mita bairuin
    an fofon nanaba.
  tsw-NT: O kpoko ta̱ muwun ma ataciꞌi a alanga a̱ lyuci gbain, a̱vu mpasa mu uta̱
    uba̱ta̱ u na o kpoko nle gashi uɗolu u na u ri imili ukpakure (200) ugaꞌan na̱
    a̱ruꞌun ana uton.
  cax-NT: Parrio manu nüta uva saimiantai pueblurrü. Cuatanene niyürrü. Arrümanu niyürrü
    pururrü notorrü. Iñatai ichepe nubaru cabayuca notücürrü y osüro trescientos kilómetros
    narubaiquirri.
  aia-aia: Ni giru 'a awa hura'ai murinai 'omaa. Na'i 'oha ra buu roosi'i huadi grep
    'anai ha'ahura'ahi'i waidi, ni 'abu 'a ahe hura'a ma aho'ita'i kae wai raha. Ni
    tewa na haa 'a 'onaai oru 'arangi kilomita, mana dodo na haa 'a 'onaai ta'i tahanga.
  srp-1865: I otoèi se kaca izvan grada, i iziðe krv iz kace tja do uzda konjma hiljadu
    i šest stotina potrkališta.
  agt-agt: A sa napapasi kid ta lawan na ili ta agdapilan na Namaratu, a nagarut ya
    daga da kiden ta kuman na karayan addet ta 320 na kilumetru, a adalam hapa addet
    ta awang na kabayu.
  lug-lug: Emizabbibu egyo ne gisogolerwa ebweru w’ekibuga era omugga gw’omusaayi
    ne gukulukuta okuva mu ssogolero, obugulumivu bwagwo ne buba ng’okutuuka ku kyuma
    ky’omu kamwa k’embalaasi, ate obuwanvu bwagwo ne guweza nga kilomita ebikumi bisatu
    (300).
  yby-yby: Sakoya ohuloka esopa jibokuti maya Omaimo auha bibo wewenasida oladanipo
    maya nogo lemeko ne. Lemeko nohuda molaiyoko 2 mitaloya makoko aweyaha oko moloko
    waitoko lemo jiye. Aya nohudaya molaibo hanawaya 320 kilomitaya molo-loko woko
    neyoko mudaoe. 15 Joe 3:13 20 Aes 63:3; Lev 19:15
  heb-heb: ותדרך הגת מחוץ לעיר ויצא דם מן הגת עד רסני הסוסים דרך אלף ושש מאות ריס׃
  mpp-mpp: Fabong waing hesoc-hesocte posatowa taon lobina domawecti hesocebawec.
    Aime waing hesoc-hesocte posatowa iwacni sac walu sugulelu fangkewec, yogo becosic
    yengele ube oiyalu fame himong 300 kilomitalesoc hikelu wakewec.
  apb-apb: E toolera mola i sinaha mwaanie huilume, na arasilada ko lae oto. Oto e
    losie nimei hero ngeena, na apu mola ko aahe mwaanie ai loi-losi ngeena. Apune
    kira ooraha'aa e aahe ngeena na e kone mala wai ko kone, na totoho aana apu e
    aahe ngeena e lae ha'atau hunie oolu tangalai kilomita, na e kokoro nga tahanga.
  san-TEL: తత్కుణ్డస్థఫలాని చ బహి ర్మర్ద్దితాని తతః కుణ్డమధ్యాత్ నిర్గతం రక్తం క్రోశశతపర్య్యన్తమ్
    అశ్వానాం ఖలీనాన్ యావద్ వ్యాప్నోత్|
  ben-IRV: শহরের বাইরে একটি গর্তে তা মাড়াই করা হলো, তাতে গর্ত থেকে রক্ত বের হলো যা
    ঘোড়াগুলির লাগাম পর্যন্ত উঠল, এতে এক হাজার ছয় শত তীর রক্তে ডুবে গেল।
  ntu-ntu: Mzli kc tzrnzbrtiongr nra grep, lue lr nra grep kxpc yrlepx zlwz. X mz
    nqmq lcpwz, Gct sa na-ayrplapxle leplz ngr nrlc kcng tzaleng alwx. Sa na-apule
    kx rnzbrtiole nidr, x mepyr ngrdr kxpc nayrlepx kz na-apule nzyrlepxkr lue lr
    nra grep. X me nakrlzbz nubla ngr mepyr ngrdr takitr kilomita kx trtqki-tq (300)
    x nzboo-krde krlzmle nabx ncblo, murde nzayrplapxkr Gct kxnzaleng alwx sa naetu-esz'ngr.
  pan-pan: ਅਤੇ ਉਹ ਚੁਬੱਚਾ ਨਗਰੀ ਦੇ ਬਾਹਰ ਲਤਾੜਿਆ ਗਿਆ ਅਤੇ ਚੁਬੱਚੇ ਵਿੱਚੋਂ ਘੋੜਿਆਂ ਦੀਆਂ ਲਗਾਮਾਂ
    ਤੱਕ ਕੋਈ ਦੋ ਸੋ ਮੀਲ ਤੱਕ ਲਹੂ ਵਗਿਆ।
  gvc-gvc: Tí maca dʉhtʉ cahai ti tʉ tihãhtoi tí se tõhorine tʉ tihãhre. Tói ti tʉ
    tihãchʉ di wijaahre. Di ma yoaro sehe jihre tí di. Tres cientos kilómetros yoari
    ma, cʉ̃ metro noano pa metro dacho macai cʉãri ma jihre.
  sbk-sbk: Izubhulilo elye shimwelo lya polelwe lya polelwe hwonze yemenze ni danda
    litiha afume hwelo hwikhalilo lye falasi, hushinza 1, 600.
  mya-JVB: ကောင်းကင်တမန် သည်လည်း မိမိ တံစဉ် ကို မြေကြီး ၌ သွင်း ၍ မြေကြီး ၏စပျစ်သီး
    ကိုရိတ် ပြီးမှ ၊ ဘုရားသခင် ၏ အမျက် တော်တည်းဟူသောနယ်ရာ တန်ဆာကြီး ထဲသို့ ချ လေ၏။
  kgf-kgf: Waŋu waiŋ tiʒi qiʒiʒayawac titiŋa yanda imi ama yanda imuac séŋgaŋgeŋiguc
    taru tiʒiqiʒiʒagic titiŋa yanda imuac qeria igucnec sac yanda mayec. Mayu ʒékéŋa
    imuac horua héŋgeŋa imi éréma becosic déméŋginawac séciguc heyec. Waŋu horua wéndara
    imi 300 kilomita imuac séc sécgéma keŋec.
  awb-awb: Sarere naneq kéhmé ahnansahrapere. Sareréh kóráhqká wání píéhnserah tahnsánirana
    abae agire. Mi koráhqká wehukeníné akorapéq tahnsánue íre wahto 300 kirómítá tahnsanue
    abae agire.
  gdn-gdn: Mu ripa madai ki botopamana watai ka gari tagaiya manako mu madai ki botopamawa
    ki ka dara goya maba bauwena kayawena. Goya ki urubai ka kerapunugu da debanugu
    ade e rowa-rowai ka uwama kawaya. Nu kerapu-nugu yawata ki kaigamu ka pura apeya
    kwaitana kewoyagisi (300 kiromita).
  nko-NT: Wúlu amʋ mmuátse benyímɛ́ wáɩn-abí ámʋ. Obugya lɛ́dalɩ mʋ́tɔ́, ɩdɛtsʋ́ʋn
    waa fɛ́ ntsu tsʋnhɛ. Mʋ́ ɩswɩ́tɔ́ bɔ́bwɛ máɩlɩ lafakʋlɛ adukwe (180). Mʋ́ oklú
    ɛ́ bɔ́bwɛ ayabi anu.
  bsn-NT: Maca sojʉajʉ cʉdaabocama, ʉyere. Ĩna cʉdaaborone, ʉye oco ñaboasene ri'i
    godovedicõa yujacajʉ. Trescientos kilómetros yoaro ri'i ũmayucajʉ. To bajicõari,
    caballo rʉjoa tʉsarijʉ cõro ʉ̃cʉaro ũmayucajʉ.
  pib-NT: Ga wa tapatgatyawaka gakatooka pokchi malekate. Ga wa tapatgatyawaka rushpakya
    granchi, kawalyo chipetapre tennu gapokagragatachri, ga wa satu pacha waragkastsi
    rowuknu.
  wiv-wiv: Na palekana vaen kamahi kua, e vaka bebeha dia na teng kua e ngoro gotala
    na taon kapou, na topo ki pado ki gotala na teng kua, ki pati na garigari, kana
    mak e vonu ki zahe ki pelea na havana hos kua e mamadi, ki kari havutia matoto
    garigari ki nap 300 kilomita.
  reg-reg: Liyungisho lya malwa nilikomagwa-komagwa anja yo musi na insagama niitika
    okusoka mu mwilengelo elyo elyo lukobha lwa Ifalasi kuti 1,600.(chiubhi chimwi
    na magana Mukaga).
  mlh-mlh: Wain gobe foriine oi siti sakiineo kufuji oderu odeyagabi dariineji wain
    jua soguinere siroŋgo waperu buroŋ kamasi oŋuine rambaŋ pakereru waperu obu fusiine
    fukeya. Dari ore dikiine oi wan mita eru mobeine mo fukeya. Kaneŋkukuji oo oderu
    rako mi mauineo wapeko kaneŋkuku migokikiinere niginji foguŋgaya. Dikiine oŋu
    fukeko joroine 300 kilomita ore so fukeya. Oŋu.
  gof-ENT: ኤንቲ ካታማፔ ጋፃን ዴዒያ ዎይኔ ኣይፌ ጉምዒያ ቤሳን ዬቲዶሶና። ሱ ዎይኒያ ጉምዒያ ቤሳፌ ኬዪዲ ኢሲ ሙኩሉኔ
    ኡስፑን ፄቱ ኪሎ ሚቲሬ ሜላ ሃኪዲ፥ ፓራ ፑሎ ጋኪያ ሜላ ኤሊዲ ቁ ጊስ።
  aau-aau: Wain-ou somokwe sawk ki-saw serey lour sanpasan piyses kreik, taun so meykyay
    mon. Seyr nioh hokwe ki-saw ko se ar-ousne ha. Nioh sohokwe sawk hu ma lohuwn
    kie se hieyn lwak. Nioh so kilomita meiamei hokwe sankaw lwak, 300, seyr hyo iway
    so mita hokwe, sankaw lwak 1.5.
  tvk-tvk: E huit grep xa be moletin xil ak, labekis xil tengan sute vahe reling xil
    e hale te taon te hal Serusalem. E ra nae mileh nggoni oeisal xa teviei duxoh
    kilomita handred tol (300 km) e huinep teni sangas duxoh mita lu (2 m).
  prf-NT: Pináspás di en ubas hidi ten luwas nen banuwan, sakay sapul ten págpáspássan
    ay linumangáp en digi a inumabut en lawak na ti hanggan tállu a datos a kilumetru
    sakay halus duwwa a metros en kabáttong na.
  auy-auy: ándá-arambo mapamíyan-aempaꞌa óraaꞌ-naokoni awáífáꞌá mináémpákáámbá waási
    tufúkáiye. Ándá-aran-anombo kúmíntemba miwítí naaemá kuména piriꞌ-nónkáámbá kumémena
