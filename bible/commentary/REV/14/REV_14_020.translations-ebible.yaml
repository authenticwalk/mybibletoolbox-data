    itsachtarangiya; 350 kilometoroo itsachtarangiya. Ashiri yuwaa Isus wanimaam kuschu
    anoo paranguri anoo kamaneena.
  usa-usa: kaqmá ánáamma Ítíráaeo-wayukama nunamummá te-márúpáké népaq matéta arammá
