    itxa. Tresẽtosi kirómetro arẽkatxi aua. Arẽkatxi ĩpanaã kavaro namaãpeka apoka
    arẽkatxi. Ãti metro ipixini ĩpanaã arẽkatxi.
  roo-roo: Oire uva wain iro kuearo pigipigipaoro va-ia tasiasipaivorao riro rikui-ia
    avekea oa riro urui vatuarovi-ia toupaiveira. Oa iava vo tatu uukoaro revasiaro
    oiso rutu parupaivorao osa oiratoa iava revasiva. Uva aue rutu uvuiaro-ia parupaoro
    avapaerao 300 kilomita. Uva vorevira vo rovu oiso rutu uvuivira vo rovu torearo
    kaepa pirorao osa oirato torearo uvuiaro rutu.
  miz-NT: Kɨtɨ tɨntiꞌó san ne, īxkádin ña tɨ̄ nte díñɨ ñuú san ne, nté kaa te nɨñɨ
