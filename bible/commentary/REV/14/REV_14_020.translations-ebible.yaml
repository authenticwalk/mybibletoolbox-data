  bvd-bvd: Kera daka ngiloa naa fufungina doo nai laona kwade doo nai fua ngilo lana
    greib nai 'e nii kau 'i sara faasia lao fera baita nai. Ma na 'abu naa ka igwa
    mai faasia lao kwade doo nai fua ngilo waen lae. Ma na doo nai ka igwa ka lea
    sulia roo talanga sikwa taafuli ma ono kilomita ki ma na sifo lana ka bobola fai
    ta roo fa mita.
  ukr-1871: І товчено осторонь города в винотоцї, і вийшла кров з винотоки аж по узди
