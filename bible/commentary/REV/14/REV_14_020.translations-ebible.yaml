    wamhã, â wara tete ne te tipraba, dawapru na ĩwa'u hã. 300 na ti'ai pibuzéb zarina
    te tipraba, dawapru hã. Duré misi ĩpibuzé wãiwa, ma ti'â'masisi hâimo, â 'rehâ
    prã na. Ãne 'Re ĩhâimana u'âsi mono, 're ĩdahâimana wasété za'ra mono norĩ ahârizém
