    nang e God ixo pas ösu abo pasuno wain ringan ee. Ma ixo wöwö kaa eöt ma ngalna
    abo os.
  msy-2020: Ezɨ me dagɨar mɨner ekiar kamɨn wainɨn ovɨziba nguibar ekiamɨn azenan
    da mɨrmɨri. Ezɨ ghuzim dagɨar mɨnemɨn azenan iza, aperiamɨn mɨn ghua 300 kilomitan
    tu. Ezɨ ghuzimɨn konim anaga mitan pumuningɨn boroghɨn tu.
  bpr-bpr: Na kanton fnisà i grép ditù di lwà i syudad, too ti bong litè maloh mdà
    déé, yé kngalaman sdife, na yé kawag i gusenan maloh 320 kilumitru.
