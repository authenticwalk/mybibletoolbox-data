    nu ja cjüsp'üji. Ra nzhodü c'o cji ra zät'ä jñi ciento kilometro c'ü na maja.
  bod-N: གྲོང་ཁྱེར་ཕྱི་རོལ་ཏུ་ཡོད་པའི་རྒུན་འབྲུམ་འཚིར་གཞོང་གི་ནང་དུ་རྒུན་འབྲུམ་རྡོག་བརྫིས་བཏང་བས།
    གཞོང་བ་ལས་ཁྲག་བཞུར་ཏེ་མཐོ་ཚད་རྟའི་སྲབ་ལ་ཐུག་པ་དང་། རིང་ཚད་རྒྱང་གྲགས་ཆིག་སྟོང་དྲུག་བརྒྱ་ཙམ་དུ་སླེབས་སོ།།
  tca-NT: Rü yema nachica ga ĩãneãrü ĩxpemawa yexmaxü̃gu nanadai. Rü guma nagü ga
    yéma íyaxüchicü, rü 300 ga kilómetru inayarübaichi, rü wüxi ga metruarü ngãxü̃
    nixĩ ga norü mátama ga guma nagü.
  zpl-NT: Nu ruꞌu eyeche zeꞌe utsiꞌi bee uva zeꞌe nu chenu utsiꞌi bee uva zeꞌe uchiuꞌu
    rene. Nu rene cuaꞌ uriꞌchia luyuu zeꞌe tucu trecientos kilómetros, nu uliquine
    aya hasta elu nziꞌqui artaruꞌu tucu huayu.
  mbc-NT: Moropai mîrîrî uva yasu'ka'pî to'ya warantî manni'kan pemonkonyamî' e'tî'ka'pî
    cidade po pra. Mîrîrî itense' ya' mîn wanî'pî uva yekku warantî. Eepa'ka'pî mararî
    pra. Eseuwarapo 300 quilómetros kaisarî mîn eka'tunsa' kî'pî wanî'pî. Moropai
    mai winîkîi awanî'pî tiwin metro arakkita pairî kaisarî imairono wanî'pî.
  ndg-ndg: Lisungilo lya divai lyapondwange panja ya mji ni mwai wake utitomboka pae
    mu'chelo kimo cha mwishi wa farasi, kwa stadia 1,600.
  wsk-wsk: Se waen nunguning muguri umu kuwim te ira kalakumu nunga, wonong buring
    ko, mu te ira kalakumu nungurukasan. Se kuwim umu te gue lom iwita naguram kaparam
    lagaram tarigiram, horse nunga nusumulak ain bilik ago kalosan umu nunga kalel
    tam, ale naguram 1600 stadia ko maiya iwita namaram.
  toj-NT: Ja naitz ja ba pichi ja yaalel ja tz'usubi tey ba sti chonab. Ti quila lom
    xta xlepepi huan elel ja chic' ja ba yoj naitz jahui. Jel chaan juntiro huaj ja
