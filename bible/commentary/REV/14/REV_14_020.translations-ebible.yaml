  san-ORI: ତତ୍କୁଣ୍ଡସ୍ଥଫଲାନି ଚ ବହି ର୍ମର୍ଦ୍ଦିତାନି ତତଃ କୁଣ୍ଡମଧ୍ୟାତ୍ ନିର୍ଗତଂ ରକ୍ତଂ କ୍ରୋଶଶତପର୍ୟ୍ୟନ୍ତମ୍
