  otn-NT: Nu̱'ʉ yø uva bi̱ ma nthɛ'mi̱ p'ʉ ma̱xøts'e ra̱ da̱ni̱hni̱. Nu̱p'ʉ bi̱ ma
    nthɛ'mi̱ yø uva, nu̱'a̱ rá̱ ngui bi bøni̱, gä ra̱ ji. Nu̱'a̱ ga̱ 'yɛnsyø ya̱ yø
