  emi-emi: Me laghe pooposoaa uaeni eleka tale masaliki taatara ateae. Rae ateva ghe
    kupi ghoa mae tale aiposoaa uaeni eteva eairooaa tee sae oasa atikirighi tale
    paa ooso ateva, me aaluseaane erooroo kotolu ai (300) kilomita.
  zpv-NT: ya bitaaꞌha yihca raꞌ uva raꞌ chi nez rwaaꞌ guihdxyi Jerusalehn, ya ziꞌhyi
