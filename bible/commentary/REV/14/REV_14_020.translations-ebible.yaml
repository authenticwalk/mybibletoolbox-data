  tzo-TZC: Ti uva taje tey laj yichꞌ pitsꞌel ta stiꞌil ti jteclume. Ti ta yavil ti
    bu ta xichꞌ pitsꞌele locꞌ talel chꞌichꞌ. Oxib ciento kilómetro bein batel ti chꞌichꞌe.
    Ti staileje itabat spreno ye ti caꞌe.
  mya-mya: စ​ပျစ်​သီး​များ​ကို​မြို့​ပြင်​တွင်​နယ်​၍​စ​ပျစ် သီး​နယ်​ရာ​ကျင်း​မှ​သွေး​ချောင်း​စီး​ထွက်​၍
    လာ​၏။ ထို​သွေး​ချောင်း​သည်​အ​လျား​မိုင်​နှစ်​ရာ၊ အ​နက်​ငါး​ပေ​ခန့်​ရှိ​သ​တည်း။
  gng-NT: '@see-verse:REV.014.019'
  cbi-NTPO: Tsejtu juntsa uva, pebulu kapashaa de-ijchaa terawa. Tsenñu uva tsure'
