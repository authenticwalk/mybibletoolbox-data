  bch-bch: Idio ta tibib oain itautau toa oa gaot ngan tuanga, ta sing ilele ga iuot.
    Be sing toa oa isum ga idae ga iluai ngan gid os aoad aea oaro. Ta sing toa isum
    oa ilele ga ipakaranga tibur kapei ga ila irangrang ngan kilomita buno tol.
  cco-NT: Jo̱ e mɨ́ꞌˆ huɨɨngˋ jǿꞌˆ do fɨˊ lɨ́ꞌˆ caluuˇ fɨɨbˋ cangolíˋ e cayé̱e̱ꞌˉ,
