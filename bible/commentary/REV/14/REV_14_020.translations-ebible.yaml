  aaz-aaz: Bak naan, et kota in kotin. Oras sin nteir anggur fuak ein, naaꞌ ii nsai
    kouꞌ-koꞌu. Naaꞌ naan ansai on reꞌ noe jes, reꞌ karu tꞌuukr ee te, maineun ii kiru
