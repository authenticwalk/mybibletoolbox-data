    chic. Y juis q'uiy, roma ri rakün xapon c'a pan oxi' ciento kilómetros. Y ri rupimil
    napon c'a ape' nbe-vi ri ch'ich' pa quichi' ri quiej.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤰᤕᤰ ᤗᤠ᤺ᤰᤁᤠᤳ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹ ᤀᤣ᤺ᤶᤔᤠᤍᤧᤴᤏᤥ ᤔᤧᤗᤠ᤺ᤰᤋᤢ ᤔᤧᤛ᤹ᤖᤢᤀᤠᤱ ᤂᤧᤵᤔᤥᤗᤠᤶ
    ᤔᤠᤰᤂᤡ᤹ ᤗ᤺ᤴᤍᤧᤖᤥ॥ ᤂᤧᤴ ᤔᤠᤰᤂᤡ᤹ᤀᤡᤴ ᤀᤴᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤁᤖᤧᤗᤡ ᤌᤠᤖᤡᤰ ᤌᤠ᤺ᤱ ᤌᤠᤅᤧᤀᤠᤱ ᤁᤢᤃᤡᤵ ᤛᤢᤶᤛᤡ
