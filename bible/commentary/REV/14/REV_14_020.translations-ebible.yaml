  gaq-gaq: ଇନି ବା‍ଏରେ ଲେଃକ୍ନେ ଆତେନ୍‌ କୁଣ୍ଡ୍‌ନ୍ନିଆ ଅଙ୍ଗୁର୍‌ଇଂ ପେସେଆର୍‌କେ ଆରି ଆତ୍‌ବାନ୍
