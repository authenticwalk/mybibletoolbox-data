  ata-ata: Anu mutaꞌolunu uaini kolekolesou ne no lavoꞌo alela mukalu la ta mitema
    mimalamalaxoꞌu no tavaꞌa sou lexaxu ulai uxali uaini. Aneꞌi miꞌoxonu aloxo ne
    no ale no tuala tatila, la sialu munixi muatu no anu lavoꞌo alela ne la musiali
    mulai muxali loxo kilomita itemaxu mavulovexa mo itemaxu taꞌuve (300 kilomita)
    xe kupaxu mutelo muxali no anu samalisou sou oosi anaxu. (Mita vile mo paꞌusou).
  qvw-NT: Chayćhu jalupäcuptinmi mayunuy yawar yalämul cawallucunap jaquiman-cama
    ćhäñäpis, quimsa paćhac (300) kilumitrucamam unyäñäpis.
  nfa-nfa: Bak pacèli ne ètu liꞌu kota. Ropa ra jꞌèli marèu anggor se, hèia raa kalua
    ae-ae. Raa ne hae sama sèmi loko cue, dhu madhera na 300 (tèlu ngasu) kilo, aa
    marèma na dꞌai ca meter ca èta.
  tnp-tnp: '@see-verse:REV.014.019'
  urd-urd: और शहर के बाहर उस हौज़ में अंगूर रौंदे गए, और हौज़ में से इतना ख़ून निकला
    कि घोड़ों की लगामों तक पहुँच गया, और 300 सौ क़िलो मीटर तक वह निकाला।
  hot-hot: Hamô malak bêŋ viyaiŋ ma evak yak waiŋ anôŋ pesa hamô loŋ evak pesa ba
    halom ba hale abyaŋ. Ma avômalô iniŋ thalaleŋ haŋgasô halôk pik ba hasuŋ aleba
    hayô bokhos abôlêk ma anêŋ bêŋ ma hatôm 300 kilomita.
  mqj-NT: Dilullu'mi inde bua anggur dio salianna kotae, ma'salu-salumi rara illalan
    mai pallullusan anggur, kamala dua mete' mandalanna anna tallu ratu' kilo mambelanna
    naola.
  rus-SYN: И истоптаны ягоды в точиле за городом, и потекла кровь из точила даже до
    узд конских, на тысячу шестьсот стадий.
  mbh-mbh: Na o tepiplas vain monnga aken ako a rem alumlumnga kime, na mla i lelpot
    nge na i lel ma i pavurvur nge kilomita or 300 na ile lukulukuong i pavurvur nge
    mita omole na epee, na i pavurvur mun nge hos iwo.
  bdd-bdd: Ma gilepaedi mabwaiyadi ꞌihideya ꞌebe hida madouna ꞌoina, beno ꞌasa madouna
    mulimulina, ma bweyaha ꞌidaudau ꞌebe hidaina ꞌalonega, gide yagewa ꞌana dudula
    teli handeledi kilomita gide, ta ꞌana niꞌu ꞌina hane gide baleꞌuwega ma hosi ꞌitotoholo
    ꞌaniꞌona ꞌoina.
  cbt-NTPO: Ni'co'. Oparo'sa' mapachinara, ninano aipiran quëparapi. Inaquë panca
    nanpiquë to'poipi. Opai' pipihuachina, quëhuain ninin. Huënai pochin ya'norin.
    Inapochachin ana'intohuachina, panca huënai' pa'sarin, ni'nahuë. Cara pasa quiromitro
    pochin pancaitërinso'. Cahuario motën ya'cari huarë' anpotarin huachi.
  srn-NT: èn a de dorosei fu a foto. Drape den stampu den droifi, dan brudu lon leki
    wan liba kmopo na ini a baki. A liba disi ben langa dri hondro kilometer, èn a
    ben dipi wan nanga afu meter.
  cta-NT: Toꞌ quichi̱ nscua su ngusi̱ siꞌyu biꞌ, la cuiꞌ su ngujuii ñati̱ chaꞌ nchcubeꞌ
    Ni jiꞌi̱ nguꞌ. Clyaa tsa tañi ndyalú lijya̱ lo yuu liꞌ; tsa ñaꞌa̱ cuayáꞌ nu ndyalaa
    tuꞌba cuayu, tsa lo cua clyaa tañi ndyalú biꞌ. Sna siyento kilómetro cuayáꞌ tyijyuꞌ
    ngusna tañi biꞌ ndyaa.
  bqc-SIM: Wà ↄ̃zↄ̃̀ vɛ̃ɛ kↄ́piↄwa wɛ̃́nkpɛ, ↄ̃ au bↄ̀lɛ vɛ̃ɛfɛ̃kĩi guu à dàgua
    e kiloo ↄ̀aa do ń basↄoo, a lɛsĩ kà sↄ̃́ ã̀asĩna lɛ́u.
  tcz-CHONGTHU: Lengpithei gaho chu khopi pamlam'a lengpiga hehna a akichillut tan,
    chule lengpiga hehna a kon chun thisan chu vacha hunglongdoh bangin; mile jakhat
    le somget saovin twilon in alongin, chule sakol kamdal chan ahung geidoh in ahi.
  mar-mar: यानंतर ते द्राक्षकुंड नगराबाहेर तुडवले गेले; व द्राक्षकुंडामधून रक्त वर
    आले; ते घोड्याच्या लगामापर्यंत चढले आणि शंभर कोसांच्या परिसरात पसरले.
  snp-snp: Ido numuna meya naba kilala feka yalo nela waini ilawa leya witi lilika
    wiyato, kifana masa yauti wanu naba lumuto lumuto nofunaidana nemo minoto ya yafo-hosi
    ya olu waka edenae, loto welalo idami tili hadeti mita (300) yaidana minomo wimo
    ne.
  isl-isl: Í vínpressu þessari, sem er fyrir utan borgina, voru vínþrúgurnar síðan
    kramdar. Blóðflaumurinn frá vínpressunni varð um 300 kílómetra langur og svo djúpur
    að hann náði upp undir beisli hestanna.
  spy-NT: /Kikiitartaar musābiibuunēchoo ām kiriinkoonooto saang'. Kiilala ꞉korotiik
    ām kōōrēēt. Kirootee kōōrēēt ām kōōyinto nyēbo kiilomiitaanik bokolwookik sōmōk
    ānkiimuuchē kooluum faraasiit nyēē keeweer.
  xnn-xnn: Et nin-ayos nan adoado ay basa is nasolok is tolong gasot ay kilometro
    ya nasolok is esay metro ya kagedwa nan kaad-adaemna ay naiyaligan nan nasetsetan
    nan danom di obas isnan nagilinganda isnan ilit di ili.
  mwe-mwe: Shabhibhu guiminyilwe nshikelelo shaaliji kunyenje shilambo kula, gujikopweshe
    ndanje ja minyai nshikelelo mula, ja ishila shanga shika mundu nibhutuka, mwanja
    gwa maili mmia pa bhili.
  tte-tte: Kabo oine uwena sisuwe-lobiyen kaba tamtamne kalona mena yanuwa gana mulina
    mena kabo sitam na kwasine ididi-yawatagilima kaba tamtamne koina ana didi kana
    mamalawe besiele tili andeledi (300) kilomitas yo kana lobi besiele tu mitas (liye
    kaigeda).
  tcs-tcs: Ane ol bin stanap smase dem greip de ausaid said blo da siti. Wen ol i
    bin smase dem greip, ol blad bin ran kam ausaid wase riba ane i bin ran po 300
    kilamita ane dip blo da riba blo blad i bin klosap kese tu mita.
  hlt-THB: Khawk bau ceng awhkaw misur tui suinaak awh cawhkaw misur thaih bawm ce
    khaw ing leh uhy, cawhkaw a tui suinaak awhkawng thi lawng nawh meqang am khakkho
    dy a mylh na stadia 1,600 dy lawng hy.
  soq-soq: Mo wain gadantoia abomawa Ierusalem tampe enedia bedewe wain ipawa, sa
    ipa kadi apanawa, ansisimoieno osinau debamaia abaia rua nosen. Ita osina sa esa
    bumpe alene waape nosena rua aleidia, kilomitawa daumawaia 300. Ita do esa sa
    nagaia apana bedewe enapono ampabolepona rua.
  qub-qub: Übastaga siudäpita mas juc-lächömi lluchcaran. Pösupitanami yawar llojshiran
    cawallupa shiminman aypänan altucama. Sojta chunca (60) lëwacamami mashtacaranpis.
  att-att: Á napaggal yù ngámin nga ginaták na ta dakal nga abbû ta lawán na ili.
    Á nallawán yù dága nga maggapu ta abbû nga magagì ta áddè ta matturù ta tallu
    gatù nga kilometro yù kárayyu na, á áddè ta tangngak na kabáyu yù kálaram na.
  bki-bki: Mia Atua kiano siniabu mila niegeniegelo, budig vatitiglo banbano m̃a burukija
    miyotuba, miou miou binimei toru jibe ueimia, naio mison buruvenuo nonovio, bululuo
    bokar kulorinio burujono, banbano-o jibe na mia miralo bulati.
  bqp-bqp: Ò gɛ̀sɛɛ pɛ̀tɛpɛtɛ geepi yↄ̃ pìnↄa wɛ̃tɛ kpɛ, akũ aru bↄ̀tɛ geepi'ifɛ̃ki
    gũn, à dàgula ari kiloo wàa do kpɛ́ basↄↄro, à lei kà sↄ̃ sↄ̃mↄ lɛ́i.
  mcp-mcp: Fadʉga jɔɔŋg í á bə, wo fwo wú ŋgwə́la kə bugád. Bwə́ á ka kə nyâm byo
    wu. Í á ka bə, bwə́ ŋgə́ nyâm ntʉ́nɨ, məcií mə́ mú dʉ júg nə́ jûg jûg jûg, mə́
    sá məma shwumb. Shwumb nɨ í á bád nə́ ndɛɛ́ kə wɔ́ɔ́s cé mpu kabʉlí, í á ŋgə wô
    nə́ ndɛɛ́ kə jee wɔ́ɔ́s ókilomáda mitəd milɔ́ɔl.
  hat-hat: Yo kraze tout rezen yo nan moulen andeyò lavil la. San t'ap koule soti
    nan moulen an tankou dlo larivyè, li kouvri yon distans twasan (300) kilomèt konsa,
    li moute, li rive wotè bouch chwal yo.
  npl-NT: N uvasteh okinwikakeh ikaltempa n altepetl iwa ompa okimpatskakeh. Iwa ijtik
    tanke kan okimpatskakeh, owálkiski miak estli non omajkok asta kan infreno n kabayojteh.
    Iwa non estli wejka omotlelo, kemi eyi siento kilómetro.
  bgg-bgg: Angurthek shii rajan re-è fuang pha angur chui pha nyahiung re-è medmed
    rek muii ro, chiih-è phuii chui pha ji re-è ifai khia srane wieng uom labiang
    phiang khed dun chiih-è jine giia guii jam ro dun ro.
  eng-TCENT: Then the winepress was trodden outside the city, and blood came out of
    the winepress, as high as a horse's bridle, for one thousand six hundred stadia.
  eng-BSB: And the winepress was trodden outside the city, and the blood that flowed
    from it rose as high as the bridles of the horses for a distance of 1,600 stadia.
  cpu-NT: Okaratzi oshiyakaaventari inchatonaa irootakera janta othapiki nampitsi
    tsika jovamaantayeetake. Oshiyakaaventakari ikavirinkayeetakeri, iroora iriraane
    kamayetaintsineri. Tema osheki iraantsi shitovaatatsine opamankanakero nampitsi.
    Ari omonkaratakari ipaanteki mora overaiya osaankanaate iraantsi. Jatake intaina
    oonkaatya onkarate 300 kilómetro.
  san-ASM: তৎকুণ্ডস্থফলানি চ বহি ৰ্মৰ্দ্দিতানি ততঃ কুণ্ডমধ্যাৎ নিৰ্গতং ৰক্তং ক্ৰোশশতপৰ্য্যন্তম্
    অশ্ৱানাং খলীনান্ যাৱদ্ ৱ্যাপ্নোৎ|
  tac-NT: '''Lige alué rejkolí mejká iligéturu tabilé riógichi, ''lige alé rejkolichi
    we''lisi re''kéreturu, napurigá oliame nile alué ''uba ba''wila ma''chí pa, ''lige
    pe elá ma''chínaturu alé rejkolíchika, tase alué ''uba ba''wila, ''lige wa''lú
    kéturu alué elá, rojkógame napu echilú bilé gawé chu''lá re''pá (bilé metro neraga
    rojkógame) ''lige we''límana bilé mili na usani siento estaria (oká siento na
    gi makuesa na usani kilómetro kéré).'
  eng-WEBPB: The wine press was trodden outside of the city, and blood came out of
    the wine press, up to the bridles of the horses, as far as one thousand and six
    hundred stadia.
  gfk-H: Ma Kalou ga paas gisianei ira hunena no ula hanua kaia nataman tano tamat
    na pisa na hala. Ma no gaap ga saal laah makaia ta Kalou ga paas gisianei ira
    hunena kaia. Ga hung hut haruat ma ira ha diet ira hos. Ma ga saal kakari aitul
    a maar na kilomita.
  viv-viv: Mena abavagafuwafuwa melala lakahina wakwaune gidadauda ada medede againe
    kelefi hivagafuwafuwadi. Hivagavagafuwafuwadi tu tomiyababi dayagidi gimadumadu
    gimadumadu tu gituwa yana laka badi miGilika yadi etowava amine 1,600 sitediya,
    higa vaita 300 kilomita amine. E, dayagidi yana laka tunugi-moꞋena, keke adafaiweya
    kanamidiluvani.
  yao-yao: Sabibu sila syaminyikwe peuto pa kuminyila divai papali paasa musi. Ni
    divai jakopweche peuto pa kuminyila ni ugumbale wakwe waliji mpela mita siŵili
    ni uleu wakwe waliji mpela wa falasi, waliji kilomita mia tatu.
  tgp-tgp: Ale la varasihira na koko varavarasi sei mo lo toho na jingoiman taon tavera,
    ale r̃aera la roro la malue hin koko varavarasi atu mo vano mo tikeli 296 kilometre
    asau hinia, ale puahana mariviti vara i lovi te hos.
  auc-NT: Mänïï tömënäni yowecoo ænte pïnä pïnä gäwate cæincade ïñömö tömënäni näni
    quëwëñömö yabæca ongompa. Mänïñömö tömënäni ïnänite pïnä pïnä gäwate baï cædänitapa.
    Cæyönäni tömënäni wepæ̈ nanguï pönï gotimpa. Cabayo goto wïnedïñömö æi ganca tömënäni
    wepæ̈ mäninganca æi godinque todee tiento quidömetodo ganca mäninganca nanguï
    pönï wepæ̈ gotimpa.
  kbc-NT: Odaa joɡ̶onipoditedini “uuva” maditaɡ̶a naɡ̶ajo iwokodaɡ̶axi wetice nigotaɡ̶a.
    Odaa owidi ɡ̶odawodi icoɡ̶otiwece naɡ̶adi iwokodaɡ̶axi, iwidatibigimece apolicaɡ̶anaɡ̶a
    le, codaa me daligilice iwida icoa meya-taalia leegoa.
  bmh-bmh: Go wain dab pasianem empip go ban uzan uzaneim dareu. Go wain eseu go zewei
    nuaneu em huia handret ainarai kilomita, gonugau unig banou, go aliag mita sul.
  ctu-BL: Tsa' t'uchtʌnti ts'usub ya' ti' yʌjts'ib ti junwejl tejclum. Tsa' loq'ui
    ch'ich' ti' yʌjts'ib ts'usub. Tsa' tam'a letsel c'ʌlʌl ti' taq'uiñal i yej caballo,
    Jo'c'al legua i ñajtlel.
  meq-meq: Təv nakə ta sləratawa a ɗəma hohway hay aye na, dəreŋ ta wuzlahgəma. Ahəl
    nakə faya ta ɗɨtsiye na, maa ŋgəzaw abəra mə ɗəma na, bambaz ɗuh. A va tuwwa andza
    yam nakə faya ma viye mə magayam aye. A va na, kilomiter temerre mahkar. Taɗə
    pəles mâ lətse a ɗəma na, ma zəbaweye abəra mə ɗəma bay. Mata zəbaw na, gər eye
    ɗekɗek.
  noa-H: Magta p'öbör higaau harrnaa chi chö piirjʌupʌ̈ijim. Mag piirjʌubaadee, hag
    heemua chi chö sĩi dösĩgjö p'ur jĩubaadëmua, warp'am magwe trescientos kilómetros
    sĩi bag p'ur hũur jöisijim. Mag döjö hũur wëjöm naug hee cabaai dʌnʌʌupi hootarr
    hak'iin, hi höpierrjö sĩejim, chi naug. Mag döjö hũur wëjöm ha simʌn, hõor k'ëch
    nʌm jaar bag pöm hãrjuuta jaau sim.
  alp-NT: Anggure buai meru kelekele me kota mulini. Lupe tamata esi keleke anggure
    kena otoi maka keleke anggure, esi kweline ponikele kai ebele lau titinai. Ele
    mere lekwe, tamata rebe hlaleke lokoI more esi supu bunu, esi lalakwe ebele saka
    kwele salaue kilometera utuna telu, kai esi nanuke mahake metera lua.
  san-VEL: tatku.n.dasthaphalaani ca bahi rmardditaani tata.h ku.n.damadhyaat nirgata.m
    rakta.m kro"sa"sataparyyantam a"svaanaa.m khaliinaan yaavad vyaapnot|
  kbq-kbq: Rankuma'mofo megi'a, waini raga rerati keri havereti tro hunte'naza kerifi
    rehapa neti'zageno, kora'mo tusiza huno vu'ne. Hanki ana koramo'a 300 kilo mitanaza
    vu'ne. Hanki tusiza huno nevuno tiru nemareno, marerino hosimofo agite ome atre
    avamente vu'ne.
  kbh-kbh: Chë uvasës̈angana, chë bëts pueblents̈ana chaboye tmonjanants̈ë́tetje,
    y chë luarents̈ana ts̈a buiñe tonjanóbocna; tonjanojutjé couayëngbe uayashbenëshantscoñe
    y mo unga patse kilómetrënga tonjanábuashana.
  ron-LSB: Presa de vin a fost călcată în afara cetății, și sângele a ieșit din ea
    până la frâiele cailor, până la o mie șase sute de stadii.
  pon-pon: Irail tiakedi nan kopa en wain likin kanim, a nta kujewei ian nan kopa
    o lel on jal en oj, Iel lan jtadien kid wonepuki.
  nhe-BL: Huan nejnentinenque ipan nopa xocomecatl itlajca para quipatzcase campa
    nopa hueyi ostotl iteno nopa altepetl. Huan quema Toteco tetlatzacuiltiyaya, estli
    quisqui campa quipatzcayaya. Huan nopa estli ajsic hasta ipan ininteposcamachal
    cahuayojme huan moxoyajqui queja se atemitl tlen yajqui para tres cientos kilómetros.
  sps-sps: U fua nan ngits Gereip memedak ror tana pan iny memedak fua to jiarasan
    tana ngats fan, an rafatsiny tafuts ising mito tana pan iny memedak fua sa koor
    naa sa nai kookop a pan, onots a fopis a natus (300) a kilomita na viviakoo ana
    isen a ngaf boo nan ya.
  wnc-wnc: Siwan aminda wain tapunu sup gapma yotbam gapma kepman yuak dakane zipmanggamuwawa
    kakum. Sike gapma wa gwenuneta dau buyambam siknga epuke zipmake kukut. Kuke mamaya
    siknga 200 mail unzing binga kukut. Kuke zipmake apaptake ikwawa hos gwendane
    genanekan akopan kakum.
  bus-bus: Wà kɛ̀sɛ pɛ̀ɛpɛɛ geepi kↄ̀ pìnↄa wɛ́tɛ kpɛɛ, ben aru bↄ̀ɛ geepi'ifɛ̃kii
    guu à dàgula ai kiloo wàa do kpɛ́ basↄↄro, à lezĩ kà sↄ̃ aizi lɛ́n.
  gub-BL: Iàmi haw uzàmi ma'ywa a'e taw heta 'ymaw pe a'e. Nezewegatete uhem teko
    wanuwy kwer a'e wi yrykawhu romo a'e kury. 300 kirom a'e yrykawhu ipuku haw a'e.
    Pitài zanezywa hagapaw typy haw no.
  imo-imo: Ulke kombu awilina tawendo wain mongoma kombuna kimboni kambulko takelemakele
    teringi wali kombuna meme wendo omba 300 kilomita mele omba pumbe, olando olando
    omba kongi os te ola angimo tenga kumbena mele orumu.
  boj-boj: Kulum di qure koba aqa polomq di ateb unu. Kulum miligiq di naŋgi na wain
    sil aqa gei paraparainjrnabqa kulumq dena leŋ koba aisiqa mandamq di tulaŋ maqosiq
    oqsiq hos naŋgo medabu tiŋq di diŋej. Osiqa sawa tulaŋ kobaquja kabutej. 300 kilomita
    dego.
  eng-DRA: And the press was trodden without the city, and blood came out of the press,
    up to the horses’ bridles, for a thousand and six hundred furlongs.
  knf-knf: Bañooţ mnko muŋ du bdig bi ubeeka apooñ, kë pñaak pampënuŋ ţi kako kapooñni
    paniink dko danliŋuŋ na ŋkilometër iñeen-week ŋwajanţ (300) abot aya aliŋ na ijaaş
    yi umpëlënŧ unnaaţuŋ.
  san-KHM: តត្កុណ្ឌស្ថផលានិ ច ពហិ រ្មទ៌្ទិតានិ តតះ កុណ្ឌមធ្យាត៑ និគ៌តំ រក្តំ ក្រោឝឝតបយ៌្យន្តម៑
    អឝ្វានាំ ខលីនាន៑ យាវទ៑ វ្យាប្នោត៑។
  arn-NT: Tati fün ofad kütrüngyey wekuntu ti waria mew, fey tañi kütrüngngemum tripay
    ta mollfüñ, fey ta ditupuy kawellu tañi witrantukuwe mew kiñe küla pataka kilometro
    wallpay ñi ingafkülen.
  zas-NT: Dxel xijch ciuda guin bixii ree uv guin abiꞌ lën lod bixii ree uv guin birii
    rejn. Rejn guin bixieꞌn loj guidxliuj ziꞌct choon gayuu kilometro abiꞌ wëꞌpan
    ziꞌct xt niz roꞌ ree way.
  ken-NT: Báyát kɛpɛm ɛkɔ amɛm nɛyarɛ́ grep antí ɛtɔk. Manoŋ afú wu arɛ. Manoŋ
    mɔ ajwi amɨk mbɔ mɛta amɔt nɛ ɛbhɔk, nɛ aghoŋo kpát bɛsap ɛbhi bɛghaka mbɔ bɔkilomɛta
    bɛsa byo (200).
