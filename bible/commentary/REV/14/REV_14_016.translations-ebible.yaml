verse: REV.014.016
translations:
  kpx-kpx: Ige goemo ugulamoale keu au siga mai tiale vatae loviu baeale kebia delevei
    malei otovenu.
  okv-H: embo johi hamota arumbeto mihia amina asivo na jiheto enda ta be tivehei
    iraehija.
  tbo-tbo: Ega yaka lawana yaloi u tepana i memae a kwasikwasi i taleya po hipuli
    mahulana i lugogoni.
  mal-C: മേഘത്തിന്മേൽ ഇരിക്കുന്നവൻ തന്റെ അരിവാൾ ഭൂമിയിലേക്കു വലിച്ചെറിഞ്ഞു; അങ്ങനെ
    ഭൂമിയിൽ കൊയ്ത്തു നടന്നു.
  grc-SR: Καὶ ἔβαλεν ὁ καθήμενος ἐπὶ ⸂τὴν νεφέλην⸃ τὸ δρέπανον αὐτοῦ ἐπὶ τὴν γῆν,
    καὶ ἐθερίσθη ἡ γῆ.
  bgc-bgc: इस करकै जो बाद्दळ पै बेठ्या था, उसनै धरती पै अपणी दराती लाई, अर धरती की
    लामणी करी गई।
  khz-khz: Ne voiloa atanai etanuto talimana gena kativa vegegena tanopara atana na
    eavu-vanagiato, ne tanopara ganiganina epati-vagiato, egapiato.
  deu-TKW: Und der auf der Wolke saß, warf die Sichel über die Erde, und die Ernte
    gieng über die Erde.
  zsr-NT: Niꞌr Nu naꞌ röꞌ lu böaj naꞌ bugún dxin guia tuchiꞌ gdutë yödzlyú, atiꞌ buziꞌë
    le buláꞌ luyú.
  lin-lin: Ekelamu oyo evandaki na likolo ya lipata ebwakaki mbeli na yango na mokili,
    mpe mokili ezwaki lifuti na yango.
  hns-NT: Aur baadar par baithal Waala aapan hasoewa dhartie par biegies aur sab dhaan
    kataai gail.
  noa-E: Magbaawai chadcha mag jʉʉnthumie bau wëjöm ʉ̈r oo sĩerrau ich thuthuíu mʉg
    jẽb ʉ̈r ʉʉrphëbarmua waa nemjĩir dau thumaa eeu aujim.
  eng-EMTV: So He that sat on the cloud swung His sickle onto the earth, and the earth
    was harvested.
  mib-NT: Yūcuán na te Yaā néne nuū vicó ni nastútú yá ñayuu váha ini ñayɨ̄vɨ, nájnūhun
    táhndé trigo jiín hoz.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् खाप्‍मिःत्तो के़युङ्‌बाल्‍ले़ कुगात्‍च्‍याःन् याङ्‌सिङ्‌ङाङ्
    हे़गुर काक् इक्‍सादिङ् खाम्‍बेःक्‍मो चाःन् सुप्‍सुॽरो॥
  xnj-xnj: Hinu, yula mweatamili panani ya lihundi akatindisa chikwakwa chaki pamulima,
    na mabenu ga mulima gakabenwa.
  mmx-mmx: La mo laradi gat kis ap mo loxontakabu ga gu xat mi mo lavarise ren at
    lavatbung menemen la ni ga lok bubua ka limixin axap at ne Moroa.
  cbr-NT: Quicëbëtainshi ca axa nëtë cuínu tsócë an, unían manën tëaquin bimi upíbu
    bicësaribi oquin, camabi uni upíbu biaxa.
  tee-NT: Pus ju anu' ju ixvi laca'ataputs'i lana macatachini ju ixmachita ju lacat'un.
    Chai lana puchakx'ik'o ju xa'ach'ananti.
  eng-LSV: and He who is sitting on the cloud put forth His sickle on the earth, and
    the earth was reaped.
  cak-NT: Y ri ch'ocol parui' ri ajawa' (mukul) can quiri-wi xu'on, xucusaj ri ru-hoz
    chech-ulef y can xuk'at-e ri cosecha.
  pah-NT: —Kwa, ei ga. A'ero ga ikytipavi kopeva'ea nhaporemo yvya koty a'ero – kiroki
    ga oapy yvag̃atig̃a arimo.
  sja-NT: Aramãgá ma jɨ̃ararade su-ak'ɨ bɨpa ijãapataarã p'e ataji.
  xed-xed: Ka wuɗidiŋta tsa mndu ta nzaku ta ghwayak ya ta tsa vuɗani ya, ka gi tskatá
    lu ta nimaya ta ghəŋa haɗik.
  mks-NT: A̱nda̱ já na̱xini i̱ na̱casáhá mé da̱ na̱sanúu ja̱tá vi̱co̱ cán jáqui̱hvi
    da machiti to̱jo da ja̱tá ñuyíví ta já na̱jáquee da ña̱ha ja̱tá ñundáhyi̱.
  gfk-S: Io, nong ga kis ter tano bahuto ga kakato sur tano ula hanuo ma no nuno sele,
    igom kap leh ira matukena mekaia.
  bmu-bmu: Kousu qakŋe tatzawi, yaŋgöra mewö qeriga souŋi kapeŋkapeŋgöŋan gölmenöŋ
    gila nupkö möriam ölŋi kutum tokoyök.
  dgz-dgz: Wani boge irikup gagap wandeni apanewa kao mega gan pipa petakae enitamen.
  eng-GNV: And he that sate on the cloude, thrust in his sickle on the earth, and
    the earth was reaped.
  zaa-NT: Enne' duani lo bía tsíttsia nna bequìne'e ìyyà sela nu dèni áa le' ituba
    yétsiloyu nna bedi'e cosecha lì'į.
  eng-WEBSTER: And he that sat on the cloud thrust in his sickle on the earth; and
    the earth was reaped.
  guh-guh: Nexata bajaraxuacujinae ponë eca itarërëbo tuatuajëta, bemasete pexiujaijava
    yota irajumabereca. Caucuba jane baja penotsinexa penaveretsiruanë. Pecaucubijava
    penaveretsiruanë penotsinexa, mapajamatabëcuenelivaisi xainaje. Pacuenia caucuba
    penaveretsiruanë penotsinexa, bajara pijinia pacuenia itsamatacabi daxita Jesús
    pijajivi pitsiana.
  bon-bon: Siige lui te adnatäneji enajige carbe cabu, teeme turikä ne sijarige gawe
    cabu me, siige iyeta ngade bine irucnimige.
  nhw-BL: Huan yaya catli mosehuiyaya ipan mixtli quipanoltili itepos huan quitzontejqui
    nopa pixquistli ipan tlaltipactli.
  swh-ONEN: Hivyo yule aliyekuwa ameketi juu ya lile wingu akauzungusha mundu wake
    duniani, nayo dunia ikavunwa.
  wbi-wbi: Kange jula juno alyale mulifunde akakilisia ibamba jaake pakyanya pa iisi
    naji iisi jikabenua.
  bba-bba: Yerɑ wi u sɔ̃ ɡuru wiru wɔllɔ u win kɔmbɔ doke hɑnduniɑ sɔɔ, mɑ u ye ɡɑ̃.
  eng-KJVCPB: And he that sat on the cloud thrust in his sickle on the earth; and
    the earth was reaped.
  kgk-NT: Upe-ma ramo onhepyrũ-ma oipe'a temitỹgwe upe ogwapy oĩ-vy va'ekwe arai morotĩgwasu
    va'e ári. Onhepyrũ-ma oipo'o-vy. Ha onhenhongatu ha-py ogwerahapa-ma. Upéixa ete
    voi ave ombojogweroaty va'erã ojéupe Nhandejáry entéro yvypóry kwéry-pe hembiapokwe
    pokwe-rehe ogwereko-vy.
  waj-waj: tuduu rikioo vaidiivo namaivaki varuuvo mmataivaudiri ari paipa hovekauvaadiri
    yeennaiyauvaa rutaka kioo vareeravai.
  cpy-cpy: Ikanta irika jeekaentsiri menkoriki, itotantakawo iyotsiraanikite, rowiitantaki
    kepatsiki.
  mpx-mpx: Yaka toto i misiyowa yaluyalu pwatanaa wana kilepa i patuwalaliek panayawiya,
    inoke panayawi ana lovetomwa i pwamowasi.
  wbp-wbp: Yangka kujalpa nyinaja mangkurdurla, warrkikirla rdurrjurnu junma-kurlu.
    Pajurnu-jana miyi yirnmi-wati, manu-jana yirrarnu yurturlu-kurra.
  luo-luo: Omiyo jal mane obet e bor polo notiyo gi pande mar keyo e piny, mi nokayo
    piny ka cham.
  nhe-NT: Huan yajaya tlen mosehuiyaya ipan mixtli quipanoltili itepos huan quitzontejqui
    nopa pixquistli ipan tlaltepactli.
  aii-aii: ܘܗ̇ܘ ܕܝܬܝܼܒ݂ܵܐ ܝܗܘܵܐ ܥܲܠܔ ܥܢܵܢܵܐ ܕܪܹܐ ܠܹܗ ܡܲܓܠܹܗ ܥܲܠܔ ܐܲܪܥܵܐ ܘܦܝܼܫ ܠܵܗ̇
    ܚܨܝܼܕܬܵ‌ܐ ܐܲܪܥܵܐ.
  esk-NT: Tarra taavruma aquppiruam nuviyami atuqsaġaa kiprisini nunami, aasrii nunami
    piŋŋuqtuat asriat katitlugich.
  msb-msb: Kaya, ginarab san nakaingkod sa dampog an mga aranihon kag naanihan an
    kinab-an.
  cpa-NT: Jøng² dsa² guǿ¹² ni³ jneng¹² héi² ca¹quiuh¹² ni³ jmøi¹guǿi¹. Ca¹jiégh¹dsa
    ca¹lah¹jǿ¹ quiah¹² jmøi¹guǿi¹.
  dso-dso: ତାର୍‌ପଚେ ବାଦ୍‌ଲେ ବସ୍‌ଲା ଲକ୍‌ ତାର୍‌ ଇଲା ଦର୍‌ତନି ଉପ୍‌ରେ ବୁଲାଇଲା । ଦର୍‌ତନିର୍‌
    ଚାସ୍‌ ସବୁ କାଟାଅଇଲା ।
  meu-meu: Bena ori latanai e helai tauna ese ena ilapa e ḡaukaralaia, tanobada uitina
    e lapaia vaitani.
  yva-NT: Muno Arikainyo Vatan, napi tuna kamayo rai, Po apa omake veano mine so ama
    mane raotar ti Po ranugan. Mine so ama mane raurata irati vatano utantuna mine
    so rai mansai.
  dgc-dgc: Nadid, pékabati ta éya no te eknud to kuném, éy nagapas dén siya, éy nagapas
    dén i gapasén ta mundua.
  zpm-NT: Dzigo pteed meṉ co yaguiits dipse lo guidzliu, ptop me grëse zhob co.
  hix-NT: Àro ke nehamnohtxownà, noro, kahrutun ho eryewtaxaho. Toto wya nasànasà
    yohamnohnàtokono wyaro, tkatxefaran ke àtxaraymantokono wyaro, toto komo yohamnohye.
  sim-sim: Karem or mbarik ma oto misambik or haka ayangoho akwa ol hisharin ormu
    lara.
  npi-ULB: तब बादलमाथि बस्‍नुहुनेले आफ्नो हँसिया पृथ्‍वीमाथि चलाउनुभयो, र पृथ्‍वीमा
    कटनी भयो ।
  cgc-cgc: Pag-ambal ta angil, gamungko ya naan ta panganod pagamit din iya na karit
    daw ubos din ta ani mga anien naan ta kalibutan.
  tim-tim: hamandalân talep arekŋe tâwâtŋe are mem hânân oriep.
  yor-yor: Ẹni tí ó jókòó lórí ìkùùkuu àwọsánmọ̀ náà sì tẹ dòjé rẹ̀ bọ orí ilẹ̀ ayé;
    a sì ṣe ìkórè ilẹ̀ ayé.
  wos-wos: Wungi wandéka dé buwimbu rendé du déka yar hura yaake dé héfana akwe hénoo
    atéfék xatéka héra.
  emp-NTPO: Ara maʌ̃da jʌ̃rãrã ʌ̃rʌ̃ chũmʌba idji necoba naʌ̃ ẽjũãnebema néura b̶arima
    ab̶abe orrawe tubʌrʌba jũma ewasia.
  eng-F35: So the one sitting on the cloud swung his sickle upon the earth, and the
    earth was harvested.
  ind-ind: Kemudian dia yang duduk di atas awan itu mengayunkan sabitnya dan memanen
    semua gandum di bumi.
  pes-OPCB: پس او که بر ابر نشسته بود، داس خود را به کار انداخت و محصول زمین درو شد.
  mpt-mpt: nakae ayungo dim uto toumbie sekue afu tobtoulebnea daaknea dabalim daak
    unanea inamin namin unino diimo walbunamsea atemna bia eka
  ssx-ssx: Koto leeke mo ya hapi manda pitia꞉ somema꞉ ipika꞉ widi tunkulu hala꞉ kaiya
    wankeaaso hata꞉ kenkena꞉ ne napeke mu paeyaeya꞉me.
  mkl-mkl: Ŋɔi inɛ iyi wɑ bubɑ si kudũi ijĩu í dɑsi kɔɔmɑɛ si ɑndunyɑ, wɑ mu.
  gaq-gaq: ଆକେନ୍ ଅଁଚେ ତ୍ରିଗ୍‌ଡିଆଃ ଡାକ୍ନେ ରେମୁଆଁ ମେଁନେ ନ୍‌ସଗ୍ ଆଚାଲେକେ ଆରି ଦର୍‌ତନିନେ
    କିଆଉଁଆଃ ସାପା ଗୁଆଃଚେ ରାଃସିଙ୍ଗ୍‌କେ ।
  gof-RNT: Yaatin shaara bolla uttidayssi ba baaca sa7a yeddidi, sa7an de7iya kathaa
    cakkis.
  unx-unx: ନେଆଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ରିମିଲ୍‍ରେ ଦୁବାକାନ୍‌ନିଃ ଦାତ୍‌ରମ୍‌ଲଃ ମାତାବାବା ଇର୍‌ ଏଟେଦ୍‌କେଦାଏ
    ଆଡଃ ଅତେରେୟାଃ ସବେନ୍‌ ବାବା ହୁଣ୍ଡିକେଦାଏ ।
  gah-gah: Loko lokago, límusi amupiló mina vémo amitala ale zohota oko zeake mikasigú
    gihiláa hukoko ale gesá imó.
  lcm-lcm: Na vopo gon lakat kuli kuku ang kala til a non matang i kuli rina na kala
    pasuk asip ia.
  aer-aer: Kele re mpwareke iwenhe-arle renhe alkere-arenyele mpwaretyeke ileke. Re
    merne wheat alyweke arnkwerte-arnkwerte arlpentye akngerrele aketye-alheke apmere
    ahelhe antekele-arle lyapemeke imerte ingkirreke apurtelhe-ilemele.
  qvc-NT: Chayshina chay anjil niptinmi, chay pukutaypa sawambi tiyaqqa chay atun
    ichunanwan kay pachapi tiyaqkunata syigarqan.
  tgl-ULB: Pagkatapos ibinitin ng siyang nakaupo sa ulap ang kaniyang karit sa lupa,
    at ang lupa ay inani.
  cbs-NT: januxun ja nai kubuduki tsauatun jawen beki machatu chaipa bekunkin Diosunabu
    mai anuabu mextea keska wakin jatu ichawaxuki, mekekinan.
  xtm-NTPP: Te iya núkoo siki viko ma, ni ke'en ya usu ya ma, te ni kivi ya nuu ñu'ú
    ma, te ni ndaxtutu ya ja kuu kuenda maa ya ma.
  nnq-nnq: Yene, jwatamite piliunde ngauna na mbopo jakwe na mauno ga dunia ngagaunigwa.
  bao-NT: To biro cʉ̃ ca ĩirijere tʉori, bueri bʉrʉa jotoapʉ ca duwigʉ pea cʉ̃ niipĩi,
    ote dicare paa juderica beto mena ati yepapʉre ote bʉcʉpʉ ca niirijere paa jude
    jee peoticã cojowi.
  san-ORI: ତତସ୍ତେନ ମେଘାରୂଢେନ ପୃଥିୱ୍ୟାଂ ଦାତ୍ରଂ ପ୍ରସାର୍ୟ୍ୟ ପୃଥିୱ୍ୟାଃ ଶସ୍ୟଚ୍ଛେଦନଂ କୃତଂ|
  huv-NT: Quiaj aaga cheten wüx oic tapots macooch maxaing a cosecha najlüy wüx iüt.
  otn-NT: Nu̱na̱ hu̱xpʉ ja ra̱ gu̱i̱ p'ʉya, bi hyɛxyø hmu̱dä mi̱ jap'ʉ ja ra̱ häi.
    Gä bi pɛti.
  nop-nop: Unduŋ yobune mulukwaŋ foloŋ ikuk adi tahakŋiŋdi kwetfoloŋ kula uliŋila
    moŋgotna tuguk.
  obo-NT: De-en id gamit taddot mid unsad diyot souhapun iddos gaab din, woy id kottu
    rin kos inirut ingod taman to nopongnga idda langun.
  cak-ENT: Y ri tz'uyul pari' ri sutz' quiri' vi xbün, xuc'usaj ri rukupibül chuvüch
    ri ruch'ulef, y xkupij c'a e.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤂᤠᤵᤔᤡ᤺ᤳᤋᤥ ᤁᤧᤕᤢᤱᤒᤠᤸᤗᤧ ᤁᤢᤃᤠᤳᤆᤩᤠ᤺ᤴ ᤕᤠᤱᤛᤡᤱᤅᤠᤱ ᤜᤧᤃᤢᤖ ᤁᤠᤰ ᤀᤡᤰᤛᤠᤍᤡᤱ
    ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤆᤠ᤺ᤴ ᤛᤢᤵᤛᤢ᤹ᤖᤥ॥
  mie-NT: Ñúcuán de Yāā jā ndéē nūū vīcō nī nastútú yā nchivī vāha inī ñayīví, tá
    cúu nūū téhndē trigo jíín hoz.
  san-TIB: ཏཏསྟེན མེགྷཱརཱུཌྷེན པྲྀཐིཝྱཱཾ དཱཏྲཾ པྲསཱཪྻྱ པྲྀཐིཝྱཱཿ ཤསྱཙྪེདནཾ ཀྲྀཏཾ།
  qve-NT: Chaymi chay phuyupi tiyaq runaqa kay pachapi cosechata ishunanwan ruturan.
    Hinaspan kay pachapi cosechaqa cosechasqa karan.
  pao-NT: Soo Te Pabe'e no'oko umu pumme naka'oedyukudu matzobakooha.
  cbu-NT: Táyaru, tputs msasimun kuxinaru ansha ayu táyaru, waanaatsi tiptsiri yamayaru,
    tsapurunasshucheetsimsha tputs waneerangiya. Yuwaa tsapurunasshuchee ashtachu
    anoo nuw parangina.
  usa-usa: min-nákómá konnákáq máena wení púráá-qtátáánápó marabíké ábukain aáwaqa
    yurákáiye.
  soy-soy: Uyɛɛ pɛɛ ɑhɔ́ɔ kɛcɑ́ɑ́ ń tṹ uu pɛɛ kɛ́nyɑlɛ fom, ɑi kɛtẽ kɛcɑ́ɑ́ ilukɛ
    kpɑsi.
  hui-hui: Ani layagola mbirali beralibani birayago ibugua ibunaga ayu tibu garayabi
    biago yarali halu dindini widi hearu gandu laya.
  amf-amf: Polondar dooqaar patan halpanam peendar ki yittsade; peendar dohon isininam
    ki buurade.
  quc-NNT: Ri Jun k'ut ri t'uyul puwi' ri sutz' xrok'owisaj ri rixjos puwi' ruwächulew,
    xumulij ri kosecha ri k'o cho ruwächulew.
  dob-dob: Ta ꞌenega tai nina pwana debanaya ꞌina naipi ꞌitalaena ga baleꞌu ꞌina sesoi
    ꞌiegogonedi.
  wrs-wrs: Wo no indhanariniva temba himba avnamba tekomerava, lionamba hevna ovlava,
    innem nona ohlotho. Noinda vena, doa innemba petharava nihil wohksuvhoana.
  mca-mca: Qa hakha' i'nipji' ke' wasi' qa yit'ijetsju' ha' sehe' ha' ƚaqa'tsjikinet,
    ma' qa ha' sehe' qa tenit'ijji' ke' ƚei.
  tzo-TZC: Jech ti buchꞌu chotol ta ba toque laj sliques stuchꞌel ti tsꞌunobal ti
    oy ta sjoylej banomile. Tey laj stsob ti tsꞌunobal ti oy ta banomile.
  mya-mya: သို့​ဖြစ်​၍​မိုး​တိမ်​ပေါ်​တွင်​ထိုင်​နေ​သူ​သည် မိ​မိ ၏​တံ​စဉ်​ကို​ကမ္ဘာ​မြေ​ပေါ်​သို့​ဝှေ့​ယမ်း​ကာ​ကမ္ဘာ
    မြေ​ကြီး​က​စ​ပါး​များ​ကို​ရိတ်​တော်​မူ​၏။
  gng-NT: Nɛn saan nɛ wà kɛ kutɛwɔlgbɔnku bo nnɔ taa' uʼpuoko ki cen' utingbɛn ya
    jier kɛ.
  cbi-NTPO: Tsenmalan ñivish bulunu chumu ruku ya' chu'papaa beruruu kuchilluchi entsa
    tu vijpalanu puka dete'kakiwa.
  ikk-NT: Ya onyẹ hụ hụn nọdị enu orukpu nọ fe ọpịa-sịkụ a ye elu ụwa, ghọrị mkpụrụ
