verse: REV.014.009
translations:
  kpx-kpx: Anelu keau katelahai louge anelu moleu ehovei tiale baita loui avoe, “Oleuoleu
    ovo keta munanaveta hoesehavoi abu valimo isi abu adamo ovo ke hisali otoveale
    keabuna e mole toela isi. E keu Dilava itumu eike. Iale auna e toela ke mai e
    moleta ebuiehaholisito kabumo ehosivage abuna ke isi. E toela keu koseanu. Dilavana
    kebia hanavege abuna veneu hodovavesiteve muneau lahai balale keve vatehani malei.
    Keabuna kateisege Mamoe isi anelu tumute keabuna kebia elegevei.
  okv-H: Anera nei vahai ambota puvutuhue ke isara na einge ehija, “Eto embo amuna
    o sapura aririvo embo na ove ari amite avo kogue humotepain ue eto amita hajire
    ‘number’ avo beo ta rete o ingeni ta rete humbasuja
  tbo-tbo: Tu winoyanoya witonugana mulihiyei i nenei i otu i pa, ‘Iyawoi mimituwa
    tahatahayana he wootalagiyeya ma a talaoloto uyahina he polopolou po a wekiwekilala
    u nimahi po u tepahi, hi wiwaya
  mal-C: 'അതിന്റെശേഷം മൂന്നാമത്തെ ദൂതൻ അത്യുച്ചത്തിൽ വിളിച്ചുപറഞ്ഞത്: “ആരെങ്കിലും
    മൃഗത്തെയും അവന്റെ പ്രതിമയെയും ആരാധിക്കുകയോ നെറ്റിയിലോ കൈയിലോ അവന്റെ അടയാളം സ്വീകരിക്കുകയോ
    ചെയ്താൽ'
  grc-SR: Καὶ ⸂ἄλλος ἄγγελος τρίτος⸃ ἠκολούθησεν αὐτοῖς, λέγων ἐν φωνῇ μεγάλῃ, Εἴ
    τις ⸉προσκυνεῖ τὸ θηρίον⸊ καὶ τὴν εἰκόνα αὐτοῦ, καὶ λαμβάνει χάραγμα ἐπὶ τοῦ μετώπου
    αὐτοῦ, ἢ ἐπὶ τὴν χεῖρα αὐτοῦ,
  bgc-bgc: फेर इनकै पाच्छै एक और सुर्गदूत जोर तै न्यू कहन्दा होड़ आया, के जो कोए उस
    पशु अर उसकी मूर्ति की पूजा करै, अर अपणे माथ्थै या अपणे हाथ पै उसकी छाप ले।
  khz-khz: Aneru vega-toitoina ia mulinana evogomaito, ne ekila-paralato, netiwato,
    “Pene talima taa na vovevega-rakava gauna e avuavuna gauna pene aliruputali-venia,
    e gena vegailia pakunai pa gimanai pene gapi-ragea,
  deu-TKW: der soll auch trinken von dem Zornwein Gottes, dem lauter gemischten im
    Becher seines Gerichts, und soll gefoltert werden mit Feuer und Schwefel vor heiligen
    Engeln und vor dem Lamm.
  zsr-NT: 'Zajnáuëꞌ gbaz laꞌy buróp ni yetúëꞌ gbaz laꞌy, ruꞌë zidzj didzaꞌ, rnëꞌ:
    “Chquiꞌ nu tsej ladxiꞌ‑baꞌ böaꞌ sniaꞌ naꞌ lencaꞌ bdauꞌ queëbaꞌ, len güiꞌ latj
    taꞌ raꞌ xguí o lu nëꞌi le nac bëꞌ daꞌ lëbaꞌ,'
  lin-lin: 'Anjelu ya misato alandaki ba-anjelu wana mibale ya liboso mpe alobaki
    na mongongo makasi : « Moto nyonso oyo agumbamelaka nyama mpe ekeko na yango,
    mpe azwi elembo na yango na mbunzu to na loboko na ye,'
  hns-NT: 'Tab ek tiesara parie aail aur djor se bolies: „Dje kharaab djanaawar ke
    kie to okar moertie ke poedjiega, aur dje okar tjienha aapan maathe kie to haath
    par leiga,'
  noa-E: 'Makhʉʉn ẽudee ya thãrjupam agjö dewam Ẽwandam chog ũrr jörrömua magmajim:
    “Ar jãg phũas eemua mepeer öbërchëtarragjã jëeunaa sĩi i khĩirkha wau simʉgjã
    jëeuwi ʉdʉraa amach dag gaai wa jua gaai khãijã i dauchach phãpitarr khʉʉnan'
  eng-EMTV: Then another angel, a third, followed them, saying with a loud voice,
    “If anyone worships the beast and his image, and receives a mark on his forehead
    or on his hand,
  mib-NT: 'Yūcuán na te ndíquín ɨnga ndajéhé unī vēji, te ni cahān jee ya: Xeēn coo
    sɨquɨ̄ ñayuu cáchiñúhún quɨtɨ xéén jiín imagen tɨ̄, te jéhe i jnūhun condee jnunī
    tɨ̄ jneē i chí ndaha i.'
  lif-NT2: हे़क्‍क्‍याङ् सुम्‍सिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ खुन्‍छिॽ एगाङ् तिम्‍दुसिर
    यम्‍बा इक्‍लाओ अक्‍खेलॽरिक् अःक्‍ते़, “हाःत्‍ले़ खे़न् किप्‍मा के़घुःबा थक्‍साःन्
    नु कुनावाइत्‍लाःन् सेवा चोगुॽ, हे़क्‍क्‍याङ् कुदोॽवाबो इग्र कुहुक्‍को खे़न् किप्‍मा
    के़घुःबा थक्‍साःल्‍ले़ इबुगे़न् कुमिक्‍सेःन्‍निन् लक्‍तुॽ,
  xnj-xnj: Mewawa na mtumu wa kunani kwa Chapanga wa datu akavalanda ava vavili, akajova
    kwa lwami luvaha, “Mundu yoyoha mweakuchigundamila chinyama chenicho amala kuyigundamila
    chimong'omong'o na kuyidakilia kuvikiwa ulangisu panani ya chiwungi cha mihu gaki
    amala ulangisu mu mawoko gaki,
  mmx-mmx: Melemu atdu, laangelo sepsev avantun ga rupot manga la ga xup silok keretna,
    “Mo do tara na lotu saparap mo lavatpanga sio la lavatpoovo vanga ren, la na ruuna
    ka loklok katling ap mo lavatpanga sio to at lamang teren, kopla to at lekngen,
  cbr-NT: 'Usai ''icëbë ai ca bëtsi ángelribi munuma banai ësai quiaxa: —Uicaman cara
    parúnpapanuax uax ''irucë ñuinacan''ëo ''imainun a tanquian a iscësa oquin unin
    ''acë ñu a rabicë cupí aín bëmánanu cuënëocë unicama, ''imainun aín bëmánanu cuënëocëma
    ''aish aín mëcë́nu cuënëocë ''icë'
  tee-NT: Chai ixlhipumat'utu anquilh ch'ak'ok'alh chai na p'as chivinilh ni laich
    cak'asmatk'ocalh. Pus na p'as quilhu'alh ni xamati' calak'ayaya' ju maktili' chai
    ju lapalaxtucanta tachi ixlacatuna ju anu' maktili' chai ni calak'a'iya' ni camichicalh
    la'ismuntsan u la'ixmaca' pus ju yuchi ma slivasalh camak'alhk'ajnana' la'ixtalhk'amti
    ju Dios. Chai ma lana mati' cajuna' ju ix'amapainica'an ju acsnich. Ma na camamak'alhk'ajnicana'
    lacajipi chai laca'azufre la'ix'ucxlacapu'an ix'anquilhnin Dios chai la'ix'ucxlacapu'
    ju Ask'at'a Borrego.
  eng-LSV: And a third messenger followed them, saying in a great voice, “If anyone
    worships the beast and his image, and receives a mark on his forehead or on his
    hand,
  cak-NT: 'Y jun rox ángel xch''o''n chuka'' y can riq''uin ruchuk''a'' xu''ij: Xa
    can jec''o yeyo''n ruk''ij ri na''ey nimalaj itzel chicop y niquiya'' chuka''
    ruk''ij ri ruwachibel, y can niquiya'' lugar chi niyo''x quietal pa nic''aj-quiwech
    o chiquik''a'';'
  pah-NT: 'Kiro ojipe''ga vevei mokonha''g̃a ndeviri no Tupana''gapyrive''ga. Três
    ko g̃a a''ero. Hahyahi ganhi''ig̃a ga erame: —Kiroki g̃a yhyapypeva''ea mbohete
    yhyapypeva''ea ra''angava rehe ve – g̃ahã ti ombuhuruka ite''varuhuva''ea ojive
    nehẽ, ei ga. Po g̃a okwatijaruka yhyapypeva''ea rembikwatijarukara gwetovapya
    rehe, a''ero ti ite''varuhu g̃a pe nehẽ, ei ga. Po g̃a okwatijaruka opoa rehe,
    a''ero ti ite''varuhu g̃a pe nehẽ no. —Tupana''ga ti onhimonha''nga g̃a ndehe
    nehẽ. Ndoporogwetygi ti ga g̃a nehẽ, ei ga. A''ero ti Tupana''ga g̃a mondoi tata
    pype enxofre pype nehẽ no hahyva''ea ruvihava pype. A''ea pyvõ ti ga hahya mondoi
    g̃a pe nehẽ, ei ga. Hahyrame pevo g̃a pe ti pyryve''g̃a Tupana''gapyrive''g̃a
    g̃a ndepiagi nehẽ. G̃a pavẽi ti cordeiro''jave''ga g̃a ndepiagi nehẽ hahyrame
    g̃a pe nehẽ, ei ga.'
  sja-NT: 'Mãpai mɨa awaraa ángel unuji ma omé uchiadap''edaa t''ẽe. Mãgɨ́pata golpe
    pedeeji: —Eperãarãpa ma nemĩsiamaa mãik''aapa mãgɨ́ k''ĩrak''a bɨmaa ɨt''aa t''ɨ̃ruta
    pɨrã mãik''aapa mãgɨɨrã tauchaa bɨpiruta pɨrã ãchi tau bɨɨrɨde wa juade,'
  xed-xed: 'Ka sabə mahkəna sana duhwala Lazglafta guli. Kaʼa nda lwi dagaladagala
    mantsa: «Ka ta tsəlɓay mndu ta tsəlɓu ŋa tsa nimtak ya, nda ya ŋa tsa skwa wuyay
    tsaf lu ya, ka tsuʼaftá tsi ta ŋizla ta bizlbizla kumani ka ta dzvani a tsi,'
  mks-NT: 'Tá na̱ndihi já na̱xini i̱ na̱queta inga táto̱ Ndióxi̱, ña̱ cáhu̱ni̱. Ta
    na̱casáhá cáyuhú cóhó a̱ já cáchí a̱ já: —Ndá na̱ ná caja cáhnu quití quini xi̱hín
    ti̱ni̱ñu yúú ri̱ ta sáhan na ña̱ma̱ni̱ ña̱ ná na̱ni marca mé rí cán taan na á
    ndáha̱ na̱'
  gfk-S: Io, ma no aitul na angelo ga mur dur gom kakongane nalu be, “Ing be tikenong
    na lotu tupas no raaia ma no nuno palimpuo, ma be na kap no hakilang tano punarena
    be no lumana, io, aie bileng na mame no wain na ngalngaluan tane God. Ma ne God
    paile hurange pakur no nuno wain na ngalngaluan ma ra taho. Pata. No nuno wain
    i manga dades ter iat. Ma no turadi nong no ngalngaluan tane God na hana tupas
    ie, na kilingane ra tamat na ngunungut tano eh ma ra solam kaia ra matmataan tano
    Not no Sipsip tikai ma ira halhaaliena angelo.
  bmu-bmu: Mewö qeriga yaŋgö könaŋe Suep garata karöbutŋi kun etkuataŋgöba bölbölgöba
    kaba köhöikŋanök silata kewö qerök, “Kunŋan jemnemba aka yaŋgö imutŋaŋgö waikŋi
    memba möpöseiba muŋgem supapŋi aŋgön köla mesoholŋe me böröŋe mekötahöba kösöza
    ewö,
  dgz-dgz: Anea derewa wani boge anea yampoa taue uma anega wan, “Waenapan da da kwarayo
    guewa nanimup kaitane den inamup wa taragasepi man yatup paua mega namu bonap
    o nanimup gapan batamepi
  eng-GNV: And the third Angel followed them, saying with a loude voyce, If any man
    worship the beast and his image, and receiue his marke in his forehead, or on
    his hand,
  zaa-NT: 'Làniana attu ángel nna denó huá bi ca chuppa ca ángel nna rinne bi iditsa
    nna ra bi: Canchu nuỹa gudu ỹibį ru''a lo nubeyu'' nu túxúa, lą nna thí''ą castigo.
    Ą''hua thi'' castigo nuỹa enne'' gudu ỹibį ru''a lo imagen qui'' niá, ą''hua thi''
    castigo nuỹa enne'' inabą qui''ni cueni marca lo ỹiguį o lo ní''į.'
  eng-WEBSTER: And the third angel followed them, saying with a loud voice, If any
    man worshipeth the beast and his image, and receiveth his mark in his forehead,
    or in his hand,
  guh-guh: 'Bajaraxuacujinae icatsia taniji acueyabiángelnë pepunanajetarucaejava.
    Bajarapaángelnë pinijijumeta jumai tsanajetarucae: —Pajivi pematabacabëta navajëcabiaba
    piayainëjavabelia, bajaraponë jumapecataeya pexanaenëtsijavabelia ata, bajarapajivi
    naneconitsiana Diosojavabelia. Bajarapajivi itsa nacopatanua piayainë pevënëta
    pitapaitanerutsinexatsi, itsa jume, pecobejumata ata pecobejumaitanerutsinexatsi,
    nexata bajarapajivi naneconitsiana Diosojavabelia.'
  bon-bon: Pui neeneni mename seemo bime ingwe gaabe ca nuuja te cuta tädige. Tabe
    jiicige baborage tagepogogo ca egä, “Laati te liba opo gaabe me yaacituge drowä
    gwidape ne coo teeme pana wawenäneji gwidape ne, coo liba ime cabu coo mangace
    cabu teeme cewecu ne yaacatuge,
  nhw-BL: 'Huan seyoc itequihua Toteco, nopa expa, quintoquili huan chicahuac tzajtziyaya:
    “Sintla se masehuali quinhueyimatis nopa fiero tlapiyali huan itlaixcopincayo,
    o sintla quiselis imachiyo ipan icuaixpa o ipan imax,'
  swh-ONEN: Malaika wa tatu akawafuata hao wawili akisema kwa sauti kubwa, “Kama mtu
    yeyote anamwabudu huyo mnyama na sanamu yake na kutiwa chapa yake kwenye kipaji
    chake cha uso au kwenye mkono wake,
  wbi-wbi: Umunyamola ujunge - umunyamola ghwa vutatu - alya vavingilile, akajova
    kulisio ilivaha, “Ghweni juno ikufunya ujuo ikikanhu niki hwani kya mwene, kange
    kukwupila ikivalilo ikya vweni vwa mwene nambe uluvoko,
  bba-bba: Gɔrɑdo itɑse u ɡbiikobu yiru ye swĩi, mɑ u nɔɔɡiru suɑ u nɛɛ, bɑɑwure wi
    u ɡbeeku yɑɑ ye sɑ̃ɑmɔ kɑ yen weenɑsiɑ, mɑ u yen yĩsiru mɔ win sirirɔ ǹ kun mɛ
    win nɔmuɔ,
  eng-KJVCPB: And the third angel followed them, saying with a loud voice, If any
    man worship the beast and his image, and receive his mark in his forehead, or
    in his hand,
  kgk-NT: 'Upe rire ou jevy mbohapyha Nhandejáry rembigwái onhe''ẽ ngatã ngatã reheve
    omombe''u-vy yvypóry kwéry-pe: —Upe mymba vaigwasu ete va''e-pe omboete va''e
    gwive ohasa asy eterei va''erã. Ha''anga-pe omboete va''e gwive, héry omoĩ uka
    va''ekwe osyva-rehe gwive, héry omoĩ uka va''ekwe opoapy ape ári va''e gwive ohasa
    asy eterei va''erã. Nhandejáry ogwereko asy asy va''erã íxupe kwéry hekoha vaikwe-rehe.
    Marány upeixagwa ne''írã vyterĩ omoingo omondo va''erã íxupe kwéry. Onhembosako''i
    va''ekwe oity va''erã hese kwéry ogwereko asy asy-vy. Tata ita omboykupa reheve-py
    ombohasa asy va''erã upe mymbagwasu ivai ete va''e mboetehare-pe. Uva rykwere
    naimohe''ẽ pyréiry vérami iro va''erã íxupe kwéry hekoha. Ndohexakwaa mo''ãvéi
    íxupe kwéry Nhandejáry. Ovexa Ra''y ramigwa va''e rovagwy-py, hembigwái heko marangatu
    kwéry rovagwy-py ave ohasa asy ete arã voi okwa-vy.'
  waj-waj: 'Inna inanoo aangeraivo itaa kua kiaa roo vuduu nnaagiai tuanaa aangeraivo
    tauraivaitana nnaagiai vioo varioo pinaama aayanna roo tunoo: Gioonna kiaapu voovoono
    fayai mmararaivaata inna mmannammannaivaatama ari ausa mmuduuyaivaa mmioo inna
    atauvaa ari tinniivaunnee ari yaakuuvau yapano'
  cpy-cpy: 'Ikanta ipokapaaki itsipa ronampiri Tajorentsi, mawatatsiri, ikaemapaaki
    ikantzi: “Itzimi-rika pinkathata-kiriri owantaniri, pinkathata-kirori eejatzi
    roshiya-kaawo, itzimi-rika kentako-pankatako-yitakawori iwaero, eejatzi rakoki,'
  mpx-mpx: Yaka anelose etonina i you nem bolo hi houwa eliyaa ge i yoga anana i bwata
    i ba, “Bolo hi kululuek bwasumu bekikina elana ge kakanununa elana, o ebo ana
    etotohi ni gan lamwaliyaa o ebo nimaliyaa,
  wbp-wbp: 'Ngula-jangka, jinta-karilki marramarra yanurnu. Paarr-pardijalpa kankarlarra
    yalkirirla. Purlajalpa kilji-nyayirni kuja: “Kaatuju kulu-nyayirni yapakuju yangka
    kujalpalurla parntarrija yinya kinkiki manu yangkaku kujalu ngurrju-manu pirli-jangka
    nyanungu-piya. Kaatuju kulu-nyayirni yapakuju kuja kalu yirdi nyanungu-nyangu
    mardarni kinki-kirlangu ngalyangka manu rdakangka. Yuwayi, kajirla ngana-puka
    parntarrimi kinki yinyaku, manu kaji nganangku-puka yirdi manu nampa mardarni
    ngalyangka manu rdakangka, Kaatuju kapu-jana kulu-jarri-nyayirni. Kula-jana yawuru-jarri
    yapa yinya-patukuju, lawa. Kapu-jana muku pinyi. Kapu-jana warlu-kurra julyurl-kijirni
    yangka yulyurdu karntawarrakarntawarra kuja-ka punku-nyayirni parntimi. Kapulurla
    marlaja murrumurru-jarri-nyayirni warlungka. Nyanungu-nyangu marramarrarlu manu
    Kaatu-kurlangurlu Jiyipi Jintangku kapulu-jana nyanyi jankanja-kurra.'
  luo-luo: Bangʼ mano, malaika mar adek nobiro bangʼ-gi kowacho gi dwol maduongʼ niya,
    “Ka ngʼato angʼata olamo ondiek malich kod gima ket kode, kendo ondikne kido e
    lela wangʼe kata e lwete,
  nhe-NT: 'Huan seyoc elhuicac ejquetl, nopa expa, quintoquili huan chicahuac tzajtziyaya:
    “Intla se tlacatl quinhueyimatis nopa fiero tlapiyali huan itlaixcopincayo, o
    intla quiselis imachiyo ipan icuaixpa o ipan ima,'
  aii-aii: 'ܘܡܲܠܲܐܟ݂ܵܐ ܐܚܹܪܢܵܐ، ܕܬܠܵܬܵ‌ܐ، ܬܒܝܼܥ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܒܹܐܡܵܪܵܐ ܒܩܵܠܵܐ ܪܵܡܵܐ:
    ”ܐܸܢ ܚܲܕ ܣܵܓܹܕ ܠܕܵܒܵܐ ܘܠܨܲܠܡܹܗ ܘܩܲܒܸܠܔ ܪܘܼܫܡܹܗ ܥܲܠܔ ܩܸܨܹܗ ܝܲܢ ܥܲܠܔ ܐܝܼܕܹܗ،'
  esk-NT: Atlasuli piñayuak israġulik maliġuutipmiuq taapkuŋnuuna uqaqhuni nipitusripḷuni,
    “Uvva, kisupayaam iñuum purvigigumiuŋ niġrugaaqłuk atriŋalu akuqtuqługulu nalunaitmiutaŋa
    uuma qaumigun naagaqaa argaŋmigun,
  msb-msb: May ikatulo na anghel na nagsunod san duha kag nagasiyak, “An tanan na
    nagasamba sadtoʼn primero na hayop kag sa iya imahin kag nagaako san tanda sa
    inda agtang o kamot,
