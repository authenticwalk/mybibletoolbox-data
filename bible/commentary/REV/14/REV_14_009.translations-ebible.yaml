  dso-dso: ସେ ଦୁଇଟା ଦୁତ୍‌ମନର୍‌ ପଚେପଚେ ଆରି ଗଟେକ୍‌ ଦୁତ୍‌ ଆସିକରି ଆଉଲି ଅଇକରି କଇବାର୍‌ ଦାର୍‌ଲା,
    ଜେ ଜଦି ପସୁକେ କି ତାର୍‌ ମୁର୍‌ତିକେ ପୁଜା କର୍‌ସି ଆରି ନିଜର୍‌ କାପାଲେ କି ତାର୍‌ ଆତେ ତାର୍‌
