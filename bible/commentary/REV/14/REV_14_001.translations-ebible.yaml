    itoca nopa Pilborregojtzi huan itoca iTata ijcuilijtoc ipan inincuaixco.
  quc-TNT: Te ri' xinca'yic, xinwil ri Alaj Chij chacal puwi' ri juyub Sión. E rachi'l
    jun ciento ruc' cawinak quiejeb mil winak ri tz'ibtal ru bi' ri Alaj Chij chucrusil
    ri qui palaj, xukuje' ru bi' ru Tat ri Alaj Chij.
  tfr-NTPO: E irgo ga ĩnor jek obi, ga ĩn ga Öng Wl̈ẽp Ushko So L̇l̇gwokl̈ë l̈i sök
    Sión dl̈upyo go bor bokshto. Eshko ga yorkaga nopga dogl̈o sak dbäw dbäw pjl̈ogl̈o
    sak dbäw kjingsho sak dbäw dbäw pjl̈ogl̈o sak pkëng kjingsho sak dbäw dbäw pjl̈ogl̈o
    pkëng (144,000), uunkong l̈i bokdo go Öng l̈i ko jyã tak pjang, Öng Data l̈i ko
    jyã tak pjang bakoe.
  kaq-NT: Hen hahquirihbi jisí bi Papan mahchi janin jahuen baque nichí. Hahbetan
    ciento cuarenta y cuatro mil jonibo jano nichí, jaton bemanan qui carneronen jane
    huisha jaibo rahsi, jahuen Papan jane rihbi jaton bemanan qui huishá.
  sgb-sgb: Hên nanlêk kinan oman ha halumata ko, ay nahêlêk ko ha marayo-dayo ya Biseron
    Tupa ya nakairêng ha Tawgtug Sion haka atsi hila êt bayro hên kalamo nay dinalan
    boy apatapo boy apat ya libo (144,000) ya katawo ya inligtas na. Nakahulat ha
    dampal la ya langan nan Biseron Tupa haka langan ni Apo Namalyari, ya Tatang na.
  vie-1934: Tôi nhìn xem, thấy Chiên Con đứng trên núi Si-ôn, và với Ngài có mười
    bốn vạn bốn ngàn người đều có danh Chiên Con và danh Cha Chiên Con ghi trên trán
    mình.
  kxv-kxv: ଏଚେଟିଏ ନା଼ନୁ ସିନିକିହାଁ ମେସ୍ତେଏଁ, ଅ଼ଡ଼େ ମେ଼ଣ୍ତା ଡା଼ଲୁ ସିୟନ ହ଼ରୁତା ନିଚାମାନେ,
    ଅ଼ଡ଼େ ଆମ୍ବାଆରି ମୁଞ୍ଜୁତା ମେ଼ଣ୍ତା ଡା଼ଲୁ ଇଞ୍ଜାଁ ତାନି ଆ଼ବାତି ଦ଼ରୁ ରା଼ସ୍‌କି ଆ଼ହାମାଚେ
    ଇଲେତି ଲ଼କୁ ସା଼ତାକ଼ଡ଼ି ସା଼ରି ମା଼ଣା ଲ଼କୁ ତାନିତଲେ ନିଚାମାଚାଣି ମେସ୍ତେଏଁ ।
  amu-NT: Jnda̱ joꞌ ntyꞌiaya na meintyjeeꞌ Catsmaⁿ xqueⁿ ta Sión. Ndoꞌ ñeⁿꞌnaaⁿꞌ nacañomꞌm
    mꞌaⁿ cwii tmaaⁿꞌ nnꞌaⁿ na jndyendye. Tueeꞌ cwii siaⁿnto meiⁿ waljooꞌ wenꞌaaⁿ nchooꞌ
    ñequiee meiⁿ joona. Ndoꞌ cantaana jnda̱ teiljeii xueeꞌ nquii Catsmaⁿ ñequio xueeꞌ
    Tsotyeeⁿ.
  hin-CV: तब मैंने देखा कि वह मेमना ज़ियोन पर्वत पर खड़ा है और उसके साथ 1,44,000 व्यक्ति
    भी हैं, जिनके मस्तक पर उसका तथा उसके पिता का नाम लिखा हुआ है.
  spa-BES: Y vi al Cordero en el monte de Sión, y con él ciento cuarenta y cuatro
    mil, que tenían escrito en sus frentes su nombre y el nombre de su Padre.
  san-BEN: ততঃ পরং নিরীক্ষমাণেন মযা মেষশাৱকো দৃষ্টঃ স সিযোনপর্ৱ্ৱতস্যোপর্য্যতিষ্ঠৎ,
    অপরং যেষাং ভালেষু তস্য নাম তৎপিতুশ্চ নাম লিখিতমাস্তে তাদৃশাশ্চতুশ্চৎৱারিংশৎসহস্রাধিকা
    লক্ষলোকাস্তেন সার্দ্ধম্ আসন্|
  tdx-tdx: Le naheoko te indroy i Vik’ añondriy mijohañe am-bohi’ i Tsione ey, vaho
    ama’e i rai-hetse-tsi-efats’ale-tsi-efats’ arivo minday i tahina’ey naho i tahinan-dRae’ey
    an-dahara’e rey.
  naf-naf: Âpme neŋ ekma mepme Sipsip Nembaŋaŋ Zaion Kalaŋan tapme ekban. Ekmak am
    144 tausen kegogaŋ tabien. Monzalaminan ikŋaŋgalen kwitnaŋ kumpepeŋaŋ ma Bipmaŋgat
    kwitnaŋ kegogak kumpepeŋaŋ.
  grc-MT: και ειδον και ιδου το αρνιον εστηκοσ επι το οροσ σιων και μετ αυτου αριθμοσ
    εκατον τεσσαρακοντα τεσσαρεσ χιλιαδεσ εχουσαι το ονομα αυτου και το ονομα του
    πατροσ αυτου γεγραμμενον επι των μετωπων αυτων
  vid-vid: Hamba, nambona Mwanaing'holo yemile mchanya mwa chidunda cha Siyoni, hamwe
    na wanhu wa heye, lachi imwe na elufu makumi gane na zine, wawele na itagwa lya
    heye na itagwa lya mhaza wa heye, lyandichigwe kuli vihanga vya hewo.
  pio-NT: Néeseté, péemìacué cayába, nuicáca Cordero ibàlùacawa Sión yàasu dúli íinata.
