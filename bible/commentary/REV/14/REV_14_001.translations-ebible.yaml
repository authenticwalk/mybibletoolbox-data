    rewalá osirúgime kéturu gowálachi,'
  eng-WEBPB: I saw, and behold, the Lamb standing on Mount Zion, and with him a number,
    one hundred and forty-four thousand, having his name and the name of his Father
    written on their foreheads.
  gfk-H: Io, ma iau ga nanaas baal, ma iau ga nas no Nat na Sipsip ga tur taar tano
