  myw-myw: Akinew mo akin La̱miy itamanaw iton wakunuwatan koy yagan Sayon, siney
    itamanaws lakatutan sinawavas kweivas tawsan gamag, wadibes nilel yagan tonen,
    son Taman yagan.
  sby-sby: Mpondalangishisha, ndalabona Mwana mbelele kali wemana pa mulundu wa Siyoni
    pamo ne bantu bali bina mwanda umo ne makumi ana ne bina. Abo balalembwa pa nkumo
    lina lya Mwana Mbelele kayi ne lina lya Baishi.
  sll-sll: Ena na hon hanigere sipi sipi giring yali Yerusalem oo malgi mala Saion
    hamen hul i aire momua. Mongure ari miki weni wan hantret potipo tausen, (144,000),
    kina ereho aire momua. Mongwo hobi sipi sipi giring yal i irang God kina haang
    bole maulung bani ere momua.
  yaq-NT: Chukula intok ket, juka' Bwalata, kawi Sion tea'po jikat weyekamta ne bichak.
    Inia mak intok, woo busan taka miil intok ama naiki miil taka, waate aamak ja'abwekan.
    Inime'e, Bwalata intok a' achai Liojta team, koba meje'eku amet ji'ojteim tukan.
  uro-uro: Nasot iangärhäkt dä ngua ñäm dä ngua lu ama sipsip ama rhoem ga i qat mair
    qä na ama 144,000 na rha ama ruvek da ama damgi ma Saion. Iarhakt ama ruvek di
    sa rha säm ama sipsip ama rhoem ga aa ngärhipki qi na aa mam aa ngärhipki da arhä
    qamäs.
  ita-1885: POI vidi, ed ecco l'Agnello, che stava in piè in sul monte di Sion; e
    con lui erano cenquarantaquattromila persone, che aveano il suo nome, e il nome
    di suo Padre, scritto in su le lor fronti.
  muy-muy: Eslini nìpi Wur Təmbak micikeni jika ka həma *Siyoŋ ; nday akaba mis dəbu
    diŋ àna dəbu kru kru faɗ mahar faɗ. Mis nday nani ti slimi ga Wur Təmbak ni akaba
    ga Bəŋani àki məbəkiani ka tay kè meleher.
  kqc-kqc: Kamini Mamoe mida omuna Zion fafau are regamo ma veyaka; ini amiye 144,000
    ini roka ma ini Baba di roka ini naori bura reyadi, bi inasa ameyadi.
  tav-tav: Cabero yʉ catʉjʉjowʉ tunu Cordero cawamecʉcʉre. Cʉ maca Sión cawamecʉti
    buuro buipʉre catʉjʉnucuwĩ. Cʉ mena macanare, camaja capãarãre yʉ catʉjʉwʉ na
    quenare. Ciento cuarenta y cuatro mil majuu cãma camaja. To bairi na riya pãiropʉre
    uca turique cabauwʉ. Cordero ya wame, cʉ Pacʉ ya wame quena cabauwʉ na riya pãirori
    buire.
  eng-ULB: I looked and saw the Lamb standing on Mount Zion. With him were 144,000
    who had his name and his Father's name written on their foreheads.
  spa-VBL: Luego miré, y vi al Cordero en pie sobre el Monte de Sión. Y con él había
    144:000 que tenían en sus frentes su nombre, y el nombre de su Padre.
  fra-_FOB: Je regardai ensuite, et voici l'Agneau se tenait sur la montagne de Sion,
    et avec lui cent quarante-quatre mille personnes, qui avaient le nom de son Père
    écrit sur leurs fronts.
  hau-ULB: Sai na duba na ga Dan Ragon yana tsaye a kan Dutsen Sihiyona. Tare da shi
    akwai mutum dubu dari da arba'in da hudu wadanda aka rubuta sunansa da sunan Ubansa
    a goshinsu.
  mal-mal: ഞാൻ നോക്കിയപ്പോൾ സീയോൻമലയിൽ കുഞ്ഞാട് നില്ക്കുന്നതു കണ്ട്. അവന്റെ നാമവും
    അവന്റെ പിതാവിന്റെ നാമവും നെറ്റിയിൽ എഴുതിയിരിക്കുന്നവരായ 1,44,000 പേർ അവനോടുകൂടെ
    ഉണ്ടായിരുന്നു.
  urd-GVR: Phir maiṅ ne dekhā ki Lelā mere sāmne hī Siyyūn ke pahāṛ par khaṛā hai.
    Us ke sāth 1,44,000 afrād khaṛe the jin ke māthoṅ par us kā aur us ke Bāp kā nām
    likhā thā.
  far-far: '''Urinai nau ku ada lau, ma nau ku ada to''ona na kale Sipsip nia uu ''i
    gwauna na uo ''i Sion fainia te talanga, fai akwala ma fai to''oni wane ki ne
    kera kedea na satana kale Sipsip nai ma na satana Maa nia maadarada.'
  suz-BL: मिनु नोले गो मेको पाठा सियोन डांडामी राप्‍शो ताता। मिनु लाख का ४४ हजार मुर
    पाठा नु बाक्‍तेक्‍म। मेको आन कुप्‍फीमी येसु नु आ आफ आ नें ब्रेक्‍सीशो बाक्‍त।
    प्रकाश ७:४; प्रकाश ३:१२
  car-NT: Irombo moro wypy Sion tu'po pyre mo'ko kapara'membo ene'po y'wa. Imaro ro
    oko-to'imamboto o'win-kari'na itu'ponaka okupa'en dusun kari'na kynatokon. Morokon
    emepukon poko moro ety, mo'ko ijumy ety enapa tymero kynakon.
  amp-amp: Tfit wufukatohmoyanko, wuhtimoya Sifsif Yonr yura Saionrn wutohmor. Rorpno
    144,000 met yindarim wutohmom. Nd met yindarim bi nd Sifsif Yonrhu yufati nd Sifsif
    Yonrhu Yifemrhu yufat bi rroh nyimbikm rihtamomm.
  bht-bht: मैं फिरी दिखया की, सै छेलू सिय्योन पहाड़े पर खड़ोतया है, कने उदे सोगी इक
    लख चौवाली जार लोक न, जिना दे मथे पर उदा कने उदे पिता दा नां लिखया होया है।
  eng-NOY: And I saw, and lo! the Lamb stood on Mount Zion, and with him a hundred
    and forty-four thousand, having his name and the name of his Father written on
    their foreheads.
  cub-NT: No yóboi, jã́cacʉ cojedeca. Jã́cacʉ Cristore, ovejajĩcʉ ne aimʉ, núcʉre
    Sión ãmicʉricũ cʉ̃racũi. Aru ʉ̃́que cʉ́teima obedivʉ põeva, ciento cuarenta y
    cuatro mil paivʉ baju. Nárecabu cʉvarivʉ ʉ̃i ãmiáre aru jípacʉi ãmiáre máre toivaino
    mácarõre ne tʉ̃tʉvarã náre coapa.
  ita-1927: Poi vidi, ed ecco l’Agnello che stava in piè sul monte Sion, e con lui
    erano centoquaranta quattoromila persone che aveano il suo nome e il nome di suo
    Padre scritto sulle loro fronti.
  lww-lww: Nekira ke sina pa yam tai, nom̃al tavie nae Saeon m̃eke ga vamon inu, a
    ma e luasa nom̃al Narin Sipsip sum̃al sike ea, naga amio kiena pupia p̃ina na
    yeririna tai. La asiri kiena kia amio kia kiena ne arimana Ntewa sike e piamenala,
    a la moki pap̃isi, kana marana tol manu yam ponotia taaga lualima yam vari pa
    vari [144,000].
  ckb-ckb: پاشان بینیم بەرخەکە لەسەر کێوی سییۆن ڕاوەستابوو، سەد و چل و چوار هەزار
    کەسی لەگەڵ بوو، ناوی ئەو و ناوی باوکی لەسەر ناوچەوانیان نووسرابوو.
  nas-nas: Teketa tee napoꞌ ooama ning-koo dutakanooꞌka tee Kampia Saioni-namii-koo
    donkonuioꞌ ooantuꞌ tee ninka nariꞌ teing narung daakuꞌketa karenaumo kivora-eta
    karenaumo kokoreiꞌ [144,000] donkonaioꞌ. Eeꞌnoko tee bakaang miring eeꞌnoko Bauma-koong
    miring daariniiꞌnuka biikaang oing-koo.
  uvl-uvl: Ol pe e teke enau pe e esia Sipsip Tuna nge mes nga Hengene Nge Sion. Pe
    hana nenge tehas heke Temene ene nga ramaria temes luluch nge I. Hana nemur iri
    ana non kina lime iri analoch iri ana non kina lime, pe ana non kina lime iri
    analoch iri ana non kina nai pe ana non kina lime iri analoch iri henel (144,000).
  eng-BBE: And I saw the Lamb on the mountain of Zion, and with him a hundred and
    forty-four thousand, marked on their brows with his name and the name of his Father.
  ixl-CNT: Aatz maꞌtich viltuka qꞌu kam tziꞌ, aꞌ tek vil txaklich u Chelem Karneꞌl
    viꞌ u muunte Sioon. Mam tenam imol; maꞌl 144,000 ixaaneꞌ. Utz jolol chit atoꞌk
    vibꞌii u Chelem Karneꞌl tipala tuchꞌ vibꞌii u Tioxh majte.
  xsi-xsi: Ŋineŋga naŋa amora kilo, aku matâŋgu amora Lama imandi Saion Tuu kulu,
    tuu ŋinde Jerusalem lawea imandi kulu. Aku tamâta 144,000 nde simandi simo kuku
    Lama. Maro Kindeni muŋga iŋgere Lama ŋa aŋga Lama Tama ŋa lâ kinzi taitu-taitu
    ndamwanzi.
  crx-NTPO: '''Et soo zúlhts''ai, dzulh Zion huyulhni-i, ''i k''ut ''usbaiyaz usyin
    tís''en. 144,000ne neBá boozi'' buninta buk''unéyusguz, ''enne hizih nudilhya.'
  kan-OKCV: ನಾನು ನೋಡಲಾಗಿ, ಕುರಿಮರಿ ಆಗಿರುವವರು ಚೀಯೋನ್ ಪರ್ವತದ ಮೇಲೆ ನಿಂತಿದ್ದರು. ಕುರಿಮರಿಯವರ
    ಜೊತೆಯಲ್ಲಿ ಒಂದು ಲಕ್ಷ ನಲವತ್ನಾಲ್ಕು ಸಾವಿರ ಮಂದಿ ಇದ್ದರು. ಅವರ ಹಣೆಯ ಮೇಲೆ ಕುರಿಮರಿಯವರ ಹೆಸರೂ
    ಕುರಿಮರಿಯವರ ತಂದೆಯ ಹೆಸರೂ ಬರೆಯಲಾಗಿದ್ದವು.
  bbb-bbb: Areme na una kuke gake Mave-Sifi Ame ije fu uruo Zaeoni ijia manino na
    gae. Ro fu manino ijia bu e fuone uvani aderedi foti fo taoseni (144,000) ijiege
    bu ijia irei. Ro variatare buone ije bu ive fuone ijiakiro Asoe fuone ijadufuo
    ive ijene isoe.
  blw-blw: Angkay hiyachi way nanlangrangaà yag innila-at agé hen anchi Karnero way
    tommatàchég hen anchi filig way ekatchéén Sion. Ya wachachaat agé way nelarammong
    an hiya hen anchichay hinggasot ya opatporo ya opatay lifu way tatagu way nasoratan
    hen etongcha ah ngachanna ya hen ngachan Amana.
  tam-2017: பின்பு நான் பார்த்தபோது, இதோ, சீயோன் மலையின்மேல் ஆட்டுக்குட்டியானவரையும்,
    அவரோடு அவருடைய பிதாவின் பெயர் தங்களுடைய நெற்றிகளில் எழுதப்பட்டிருந்த ஒருஇலட்சத்து
    நாற்பத்து நான்காயிரம்பேரும் நிற்பதைப் பார்த்தேன்.
  azz-NT: Huan satepan de nochi nijín, niquitac ya Yejuatzin ten tamati queme ichcatzin.
    Ijcuacón niquitac que Yejuatzin metzijcatoc ipan ne tepetzin ten quilíaj Sión.
    Huan ompa ihuan Yejuatzin yetoyaj se ciento huan omepoal huan nahui mil taneltocani
    de Dios. Huan nochi yejuan ijcuiliutoc tech inixcuaco in tocayit de Cristo huan
    in tocaytzin de Dios, Yejuatzin Itajtzin de Cristo.
  spa-RV-1909: Y MIRÉ, y he aquí, el Cordero estaba sobre el monte de Sión, y con
    él ciento cuarenta y cuatro mil, que tenían el nombre de su Padre escrito en sus
    frentes.
  csy-csy: Ka et ciang in, Tuuno sia Zion mual tung ah a ding ka mu hi, a Pa min a
    talki ah a ki at sang khat le then li le tul li te zong Ama taw om hi.
  mxq-NT: Oknʉmts nꞌijxy ja Borreeguꞌunk ko naty jam tyanʉ ma̱ Syon Kopk. Jamʉ naty
    mʉʉt mʉgoꞌpx jajustyikxymya̱jtáxk mil ja ja̱ꞌa̱yʉty diꞌibʉ naty tsa̱ꞌa̱y wyimbokkʉjxy
    mʉt ja syeyʉ ja Borreeguꞌunk esʉ Dios Teety.
  tzj-NT: In c'a c'o na más ja xintz'at, chaka jalal tok xintz'at ja Carnelo, arja'
    pa'l parwi' ja jayu' ja bina'an tre Sión e rachbil jun ciento cuarenticuatro mil
    winak. Eje'e' ri' winak c'o jun quetal tz'ibtal chi quipalaj, ja quetal jari'
    rubi' ja Carnelo in rubi' ja Rtata' chakaja'.
  tdt-tdt: Depois hau haree tan buat foun ida. Hau haree Bibi Oan hamriik hela iha
    foho Siaun nia tutun, hamutuk ho ema rihun atus ida haat-nulu resin haat. Iha
    sira hotu nia reen toos hakerek Bibi Oan nia naran ho mos Bibi Oan nia Aman nia
    naran.
  ron-BTF: Și m-am uitat și, iată, un Miel stătea în picioare pe muntele Sion și cu
    el o sută patruzeci și patru de mii având numele Tatălui său scris pe frunțile
    lor.
  eng-WEBP: I saw, and behold, the Lamb standing on Mount Zion, and with him a number,
    one hundred forty-four thousand, having his name and the name of his Father written
    on their foreheads.
  eng-FBV: I looked, and saw the Lamb standing on Mount Zion. With him were 144,000
    who had his name, and the name of his Father, written on their foreheads.
  nld-1939: 'Ik bleef toezien: Zie, op de berg Sion stond het Lam, en tezamen met
