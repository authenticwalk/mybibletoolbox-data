verse: REV.014.001
translations:
  kpx-kpx: Ige di elehasege Mamoe nehe keu Dielusalemae Saioni tanamo laminu. Ige
    avuluvuta uale ata keau bahata uani handele voti voa taoseni (144,000) kebia valimo
    Mamoe ke ivi isi Mamave ivi keau ua.
  okv-H: Eto na arerembeto kogue mihene nau tihi ta amo tiri javo Zion amita hamo
    ta amo O ‘Lamb’ heteto mihia eto amiga mihera amo embo tapa 144,000 ainge amita
    beo ta O ‘Lamb’ ta javo te amita Mamo ta javo te avo kakajekari avo mihere kehena.
  tbo-tbo: Ma a itotolana po Sipi Natuna a galeya, Saiyoni oyana u tepana i towotowolo
    ma lawa magouhi tausana 144 mitehi hi memae naka Amana ma tauna gowahi gilumana
    u tepahi i memae.
  mal-C: 'ഞാൻ നോക്കി: അപ്പോൾ സീയോൻ മലയിൽ കുഞ്ഞാടും അവിടത്തോടൊപ്പം നെറ്റിയിൽ കുഞ്ഞാടിന്റെയും
    പിതാവിന്റെയും നാമം രേഖപ്പെടുത്തപ്പെട്ടിരിക്കുന്ന 1,44,000 പേരും ഇതാ നിൽക്കുന്നു!'
  grc-SR: Καὶ εἶδον, καὶ ἰδού, ⸋τὸ⸌ ἀρνίον ἑστηκὸς ἐπὶ τὸ ὄρος Σιών, καὶ μετ᾽ αὐτοῦ
    ⸋2ἀριθμὸς⸌ ἑκατὸν τεσσαράκοντα τέσσαρες χιλιάδες, ἔχουσαι ⸋3τὸ ὄνομα αὐτοῦ καὶ⸌
    τὸ ὄνομα τοῦ πατρὸς αὐτοῦ γεγραμμένον ἐπὶ τῶν μετώπων αὐτῶν.
  bgc-bgc: पर उसकै बाद मन्नै कुछ और भी देख्या, वो मेम्‍ना सिय्योन पहाड़ पै खड्या सै,
    अर उसकै गेल्या एक लाख चवाळीस हजार माणस सै, जिनकै माथ्थै पै उसका अर उसकै पिता का
    नाम लिख्या होड़ सै।
  khz-khz: Ne apoeto, Mamoe Natuna wailaku ai agitaato, Siona Golonai eruga-tagowai,
    e ia laganai taunilimalima ragana tinavuna gagala vativati e vativati (144,000)
    geruga-tagowai. Pakurai ia arana e Tamana arana gevetaloto.
  deu-TKW: 'Und ich sah: siehe das Lamm stand auf dem Berge Sion, und mit ihm hundert
    vier und vierzig tausend, die seinen Namen und den Namen seines Vaters geschrieben
    trugen auf ihrer Stirn.'
  zsr-NT: Gdöd niꞌ buyúaꞌ len bléꞌidaꞌ‑nëꞌ Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ zuinëꞌ
    lu guíꞌadauꞌ nazíꞌ lei Sión. Nacuáꞌlenëꞌ Lëꞌ tu gayuáꞌ yu tapʉ́n milëꞌ bönniꞌ,
    daꞌ raꞌ xgaquëꞌ lëꞌ Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ, lencaꞌ lëꞌ Xuzëꞌ.
  lin-lin: Bongo namonaki Mpate atelemi na ngomba Siona elongo na bato nkoto nkama
    moko na tuku minei na minei. Kombo ya Mpate mpe ya Tata na Ye ezalaki ya kokomama
    na bambunzu ya bato yango.
  hns-NT: Bas ham ka dekhlie? Sion pahaar par bhera ke Battja thara hai. Aur okar
    sanghe ek sau tjawaalies hadjaar (144.000) manai raha. Oesabke maathe par okar
    naam aur okar Pieta ke naam liekhal raha.
  noa-E: Magtarr khur mua oo nʉʉ aawai ich Jöoi chi Cordero chaarta durrsĩ Sión anʉm
    gaai oodʉnʉm mua oojim; ajapcharan ich Jesuma. I dʉ̈i õor khapan ciento cuarenta
    y cuatro mil naajim. Mag Cordero dʉ̈i nʉm khʉʉnan ĩchab thumaam khʉʉnau i thʉ̈rta
    i Aai thʉ̈r dʉ̈i amach dag gaai phãkhanaa ag panhappha sĩsid ajim.
  eng-EMTV: And I saw, and behold, the Lamb standing on Mount Zion, and with Him one
    hundred and forty-four thousand, having His name and the name of His Father having
    been written on their foreheads.
  mib-NT: Yūcuán na te ni ndacoto ri, te ni jito ri jeē íin máá Yaā cúu Londe xinī
    yucu Sión. Te cáhīin ciento uū xico cuūn mil ñayuu jiín yá. Te jneē i ndéé sɨhvɨ́
    máá yá jiín sɨ́hvɨ́ Tátá yā Yaā Dios.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ मे़ल्‍लुक्‍साःन् सियोन कोःक्‍मा सम्‍दाङ् ये़बे़बा
    निःसुङ्‌लो॥ खुने़ॽनु लाङे़न्‍छिङ्‌धिक्‍काङ् हे़न्‍छिङ् लि-लि (१,४४,०००) मनाहाॽ
    मे़वये़रो॥ खे़ङ्‌हाॽरे़ खुनिॽ तोवाबो खुने़ॽ कुमिङ् नु पानुदिङ् कुम्‍बारे़ कुमिङ्‌ङिन्
    साप्‍ते़आङ् पत्‍छे़रो॥
  xnj-xnj: Kangi, nikalola chitumbi Siyoni. Mwanalimbelele ayimili panani yaki, pamonga
    nayu vavi vandu laki yimonga elufu alobaini na mcheche panani ya viwungi vyavi
    vayandikwi liina la Mwanalimbele na liina la dadi waki.
  mmx-mmx: La nia aga milik kaxat la aga ven Lanasip ga tu ro at lakaana Saion. La
    aga ven bok buaang limixin eburu min, mo diga epovo at legesa sangaun kobot mi
    lavanuet sangaun mi lavanuet larabin sangsangaun kobot (144,000). Diga ruuna laasen
    at ne Iesu eburu mi laasen at ne Temen to at levenmang atdi.
  cbr-NT: Usaquin istancëxun istëcënquin cana Carnero 'icësaribitia unin 'ucha cupí
    bama, a matá me Sión cacë, anua Jerusalén 'icë, anu nicë isan. 'Ën iscëx ca abë
    'aisamaira uni, ciento cuarenta y cuatro mil (144,000) unicama, axa aín bëmánanu
    Cristonën anë 'imainun Nucën Papa Diosan anënribi cuënëocë, a unicamax 'iaxa.
  tee-NT: Pus ju acsnich iclakts'ilh ju Ask'at'a Borrego ni ixyacha laxatalhpa Sion.
    Chai vachu' ixtayanancha tam cientos a cuarenta y cuatro milh lapanacni. Chai
    si ixtalacapavilanank'o ixtapaka'ut ju Ask'at'a Borrego chai ixtapaka'ut ju ixpai.
  eng-LSV: And I saw, and behold, a Lamb was standing on Mount Zion, and with Him
    one hundred forty-four thousand, having the Name of His Father written on their
    foreheads;
  cak-NT: Y c'ajari' xintzu' ri Jesucristo ri anche'l Alaj Ral Oveja pa'l parui' ri
    juyu' rubinan Sión, y jec'o ciento cuarenta y cuatro mil winak riq'uin. Y conojel
    c'o rubi' raja' y c'o chuka' rubi' ri Rutata' pa nic'aj-quiwech.
  pah-NT: Kiro ji hepiagi. Nanime cordeiro'jave'ga ami yvytyruhua rehe Sião rehe!
    Ga pavẽi g̃a oko cento e quarenta e quatro milve'g̃a. Ikwatijara g̃a gwereko gwetovapya
    rehe. Ikwatijara ko cordeiro'jave'ga rera garuva'ga rera no.
  sja-NT: Mãpai mɨa unuji ma Oveja Chak'e bainɨ̃ bɨ Sión ee nok'ode. Ichi ome p'anajida
    ciento cuarenta y cuatro mil eperãarã. Ichi t'ɨ̃ mãik'aapa chi Ak'õre t'ɨ̃ p'ã
    baji ãchi tau bɨɨrɨde.
  xed-xed: Ka nghaŋtá yu kay guli ta Zwaŋa Tuwak ta sladu ta ghwá Siyuna. Ta sladu
    mnduha dəmbuʼ dərmək nda fwaɗ mbsak fwaɗ mida kawadaga nda tsi. Inda taŋ, nda
    vinda hga Zwaŋa Tuwak nda hga Dani guli ma bizlbizla kuma taŋ.
  mks-NT: Tá na̱ndihi já na̱xini i̱ Jesús, mé á cúú tátu̱hun ndicachi loho cándichi
    a ja̱ta̱ yúcu̱ naní Sión. Ta xi̱hi̱n mé á ndíta in ciento i̱vi̱ jico co̱mi̱ mil
    ña̱yivi, na̱ ndáa̱ qui̱vi̱ Jesús taan, mé a̱ cúú tátu̱hun ndicachi loho cán. Ta
    quia̱hva já ndáa̱ qui̱vi̱ Ndióxi̱, tátá a̱ taan na.
  gfk-S: Io, ma iou ga nanaas, ma iou ga nes no Not no Sipsip ga tur ter tano uladih
    Saion. Ma 144,000 na matanabar ga tur tikai ter ma ie. Ma di gate pakat ter no
    hinsana ma no hinsana no nuno Mama ta ira punare di.
  bmu-bmu: Miaŋgö andöŋe uba Lama moröŋan Zaion kunduŋe kini ehal. Yambuk könagesöurupŋi
    jaŋgöŋini 144.000 mi mohotŋe kingetka Lama moröŋaŋgö qetŋi aka yaŋgö iwiŋaŋgö
    qetŋi mi körek yeŋgö mesoholŋine ohohoŋa ahöi eŋgehal.
  dgz-dgz: Amba bet inana gapan yawana ame Man Sip Otua tunup yaua Saion gagap kimani
    yonen. Tautanan yonane nagirewa 144,000. Ian ame God Man Sip Otua Mamewa dere
    yaumua namu bonap ok seane.
  eng-GNV: Then I looked, and lo, a Lambe stood on mount Sion, and with him an hundreth,
    fourtie and foure thousand, hauing his Fathers Name written in their foreheads.
  zaa-NT: Làniana gunná'a' attu nna bilá' te' enne' ná Corderua duníe lo i'ya to'
    láą Sión. Tse'e hua lani e iỹé mili' ca enne' hàsta ttu gayua' mili' cą ą'hua
    á cuarenta y cuatro mili' cą tse'e cą nía lani e, iyaba canu rèni nombre qui'
    enne' ná Corderua ą'hua nombre qui' Tata qui'áa lo ỹigá cabi porqui'ni ná cabi
    qui'e.
  eng-WEBSTER: And I looked, and lo, a lamb stood on the mount Sion, and with him
    a hundred and forty four thousand, having his Father's name written in their foreheads.
  guh-guh: Taenutajë Corderonë penucaejava Siónvënë tsutojumata. Barënuca ciento cuarenta
    y cuatro mil pajivibeje. Bajarapamonae pitapathaitota itanerubena Corderonë pevënë,
    Corderonë paxa ata pevënë.
  bon-bon: Puma cita ca cane ire acitine, jepänine Maamoi ne aclajuteji Siiyona podo
    cabu. Ten cama puga ge yepä hanred footifoo tausen biname, laati bime mangace
    cabu oogäräneji ge Maamoi me ngii piiyepu teeme Babe me ngii.
  nhw-BL: Nijtlachili huan niquitac nopa Pilborregojtzi moquetzayaya ipan Tepetl Sion
    huan ihuaya moquetzayayaj ciento cuarenta y cuatro mil masehualme catli quipixtoyaj
    itoca nopa Pilborregojtzi huan itoca iTata ijcuilijtoc ipan inincuaixpa.
  swh-ONEN: Kisha nikatazama na hapo mbele yangu alikuwepo Mwana-Kondoo, akiwa amesimama
    juu ya Mlima Sayuni. Pamoja naye walikuwa wale 144,000 wenye Jina la Mwana-Kondoo
    na Jina la Baba yake likiwa limeandikwa kwenye vipaji vya nyuso zao.
  wbi-wbi: Nilyalolile nikambwene umwanang'olo imile pavulongolo palyune pakyanya
    pa kidunda ikya Sayuni. palikimo nu mwene vakale kijigho kimo na fine imbilima
    inne avanyalitavua lya mwene ni litavua la Nhaata ghwa mwene lilembilue mufipelua
    fya vweni vuvanave.
  bba-bba: Yen biruwɑ nɑ mɛɛrɑ mɑ nɑ Yɑ̃ɑ kinɛ kpɛm te wɑ tɑ yɔ̃ Siɔnin ɡuuru wɔllɔ.
    Tɔnu nɔrɔbun subɑ wunɑɑ weeru kɑ nnɛ (144.000) bɑ kɑ nùn wɑ̃ɑ mi, be bɑ win yĩsiru
    kɑ win Bɑɑbɑn yĩsiru yoruɑ ben sirinɔ.
  eng-KJVCPB: And I looked, and lo, a Lamb stood on the mount Sion, and with him an
    hundred forty and four thousand, having his Father’s name written in their foreheads.
  kgk-NT: Ãy katu ojehexa uka-ma Ovexa Ra'y ramigwa tee va'e gwugwy avyte-py omano
    va'ekwe. Ojehexa uka onhembo'y oĩ-vy ramo yvyatyrusu Sião héry va'e ári. Upe-py
    oĩ hendive heta heta va'e. Cento e quarenta e quatro mil oĩ hendive upe-py. Hendive
    oĩ va'e ogwereko joa osyva-rehe kwéry Hesu Cristo réry, Nhandejáry Tupã Hesu Cristo
    Ru réry ave ogwereko joa osyva-rehe hikwái.
  waj-waj: Na taaduu Puara Sipisiipa Nnaakaraivo taapiivaa nnutuuvo Sioona ivau diravai.
    Dioo vauduu gioonna kiaapu kaayakaayau (144,000) inna tasipama dida vauduu inna
    nnutuuvoota inna Koonna nnutuuvootama iya tinniiyauvunu fafaara roovo vairavai.
  cpy-cpy: Nokanta napiitakiro naminanee, noñaatziiri Ipireetari ikatziya ochempiki
    Kijakowentoniki. Ari itsipayitakari kaatatsiri 144,000 kentako-pankatako-yitakawori
    iwaero rirori, eejatzi rashi Ashitariri.
  mpx-mpx: Inoke matau ya lipwatanik Sipi Natuna ya kite, i talmilila Oya Saiyoni
    pwatanaa, alonau ge gamagalau bolo iya alana ge Tamana alana hi leliya lamwaliyaa,
    ali gewi wan handeled poti po tausan (144,000).
  wbp-wbp: Ngula-jangkarna yarda nyangu Jiyipi Kaatu-kurlangu Jinta. Karrijalpa Pirlingka
    yirdingkaju Jiyanirla. 144,000-pala yapalpalu karrija nyanungu-kurlu, yangka-patu
    kuja kalu yirdi mardarni Jiyipi-kirlangu manu nyanungukupalangu-kurlangu Kaatu-kurlangu
    ngalyangka.
  luo-luo: Eka ne angʼicho mi aneno Nyarombo kochungʼ ewi Got Sayun. To ne en kod
    ji alufu mia achiel gi piero angʼwen gangʼwen (144,000) kendo nyinge owuon gi
    nying Wuon-gi nondiki e lela wengegi.
  nhe-NT: Nijtlachili huan niquitac nopa Pilborregojtzi moquetzayaya ipan Tepetl Sion
    huan ihuaya moquetzayayaj ciento cuarenta y cuatro mil tlacame tlen quipixtoyaj
    itoca nopa Pilborregojtzi huan itoca iTata ijcuilijtoc ipan inincuaixpa.
  aii-aii: ܗ̇ܝܓܵܗ ܓܘܼܫܸܩ ܠܝܼ ܘܚܙܹܐ ܠܝܼ ܦܹܐܪܵܐ ܟܸܠܝܵܐ ܥܲܠܔ ܛܘܼܪܵܐ ܕܨܸܗܝܘܿܢ، ܘܥܲܡܹܗ
    ܡܵܐܐ ܘܐܲܪܒܥܝܼ ܘܐܲܪܒܥܵܐ ܐܲܠܦܹ̈ܐ، ܕܐܝܼܬ ܠܗܘܿܢ ܫܸܡܹܗ ܘܫܸܡܵܐ ܕܒܵܒܘܼܗ‌ܝ ܟܬܝܼܒ݂ܵܐ ܥܲܠܔ
    ܩܸܨܵܝܗ‌ܝ.
  esk-NT: Tarani qiviaqama qiñiġiga ipnaiyaaq makitaruaq qimiġaaŋani Zion-ŋum. Piqatiqaġniqsuq
    144,000 iñuŋnik piqaqtuanik atiġmiñik Aapamiḷu atqanik aglausimaruanik qauġmikni.
  msb-msb: Pakatapos naglantaw ako kag didto sa bukid san Sion nagatindog an Kordero
    na may kaupod na 144,000 na mga tawo na may nakasurat na ngaran niya kag san iya
    Ama sa inda mga agtang.
  cpa-NT: Ni³ jøng² ca¹jái¹jni. Ma²tsenh¹² jah¹chih² ni³ máh² Sion. Quianh¹³ jah¹chih²
    cøng² ŋi²lǿg² rø²dsǿ² ton¹lág¹ rø²dsǿ² quiún² mei¹³ dsa², jmáh¹lah dsa² ni³ton¹²
    dsi³quí¹² hi² tsen² jah¹chih² quianh¹³ jmai³ ti³jmi²jah.
  dso-dso: ତାର୍‌ପଚେ ମୁଇ ସିୟନ୍‌ ପର୍‌ବତେ ମେଣ୍ଡାପିଲା ଟିଆଅଇରଇବାଟା ଦେକ୍‌ଲି । ତାର୍‌ ସଙ୍ଗ୍‍
    ୧୪,୪୦୦୦ ଲକ୍‌ମନ୍‌ ରଇଲାଇ । ତାକର୍‌ କାପାଲେ ମେଣ୍ଡାପିଲାର୍‌ ନାଉଁ ଆରି ତାର୍‌ ବାବାର୍‌ ନାଉଁ
    ଲେକିରଇଲାଇ ।
  meu-meu: Bona Mamoe Natuna na itaia, Siona ororona ai e gini; bona ia ida taunimanima
    domaga-ta gerebu-hani daha-hani, ia bona Tamana Iadadia baḡudia ai e torea taudia.
  yva-NT: 'Muno syerato: Tugae rave, Domba Tuvan seo tet no Unato Sion. Vatano utavondi
    Ai awa wanui nanto no ribuge ratusije intabo eane tename jirum eane mambisy (144.000).
    Muno mande mamo Domba Tuvan apa tame ratoe rai muno Ajae Amisy apa tame ratoe
    rai tavon.'
  dgc-dgc: Nadid, kélameng ko, éy kéya sa tu Tupa a te taknég ta Buked na Sion, a
    kaguman na i sandaan éy ta épat a pulu éy ta épat a libu a tolay. Te sulat ta
    kidép dia i ngahen no Tupa sakay tu ngahen no Ama na.
  zpm-NT: Tibaque zeeṉe goṉ naa laa meṉ ne nac Xcarner yeeṉ Dios ga zo guic Gui Sión,
    miech guizhiu ne zonie me ga; lëë grë zha co nac tib gayoo chooptap mil zha ne
    quia lë me guic ga, grop me Pxoz me.
  hix-NT: Wenyey xarha, rosenyetnàrà wyaro rma. Seyaw yàhàn ho nehxakonà, kahneru
    mxekrà. Noro hyawo nehxatxkonà, toto komo. 144.000 me nehxatxkonà, àyakenon komo.
    Nyamoro herà hoko àmenhosah me nehxakonà, kahneru mxekrà yosotà, àyàm yosot xarha.
  sim-sim: Urik indik amu heyera. A heyeri, kolok Sipsip Jikisi telemba Saion orok
    or sihi ma 144,000 ondo er nga nakrem limu sira. Minyangambi lihik Sipsip Jikisi
    hi orhi nga Avui orhi hi orhi nga li kayeshirik nari lira.
  npi-ULB: मैले सियोन पर्वतमा थुमा उभिरहनुभएको हेरेँ र देखेँ । उहाँसँग १,४४, ००० थिए,
    जोसँग उहाँको नाउँ र उहाँका पिताको नाउँ तिनीहरूका निधारमा लेखिएका थिए ।
  cgc-cgc: Sunod na nakita ko naan ta ake na panan-awan Karniro an gatindeg naan ta
    Bukid Sion daw duma din dya sinto kwarintay-kwattro mil na ittaw. Naan ta iran
    na takong nasulat ngaran ta Karniro daw ngaran ta iya na Amay.
  tim-tim: Nâ Yohane nâ giwelân hin egân. Lama moep arekŋe gimbâŋe kotŋe Sioŋ aregât
    kautŋân kilep. Ain kindo luâk âmbâle 144,000 areyeŋgât enem dewunyeŋân âmâ Lamagât
    kotŋe akto Eweŋaet kotŋe kulemgombo miawakto olop kili.
  yor-yor: Mo sì wo, si kíyèsi i, Ọ̀dọ́-Àgùntàn náà dúró lórí òkè Sioni, àti pẹ̀lú
    rẹ̀ ọ̀kẹ́ méje ó lé ẹgbàajì (144,000) ènìyàn; wọ́n ní orúkọ rẹ̀, àti orúkọ baba
    rẹ̀ tí a kọ sí iwájú orí wọn.
  wos-wos: Wambula xe wuni xé, wun Sipsip Balina Nyan Saion Némbumbu téndéka. Wun
    Sipsip Balina Nyan téndéka di 144,000 du di dé wali té. Hanja wunde duna makambu
    dé déka xi déka Yafana xi akwi dé hayi.
  emp-NTPO: Mãwãnacarea mʌ̃a unusia Oveja Zaquera Sioʌ̃ eya borod̶e nũmʌda. Idji ume
    ẽberãrãda 144 mil panasid̶aa. Ãdjirã dratud̶e Oveja Zaque trʌ̃da, dji Zeza trʌ̃
    sid̶a b̶ʌ́ erob̶easia.
  eng-F35: And wow, I saw a Lamb standing on Mount Zion, and with Him one hundred
    and forty-four thousand, having His name and His Father's name written on their
    foreheads.
  ind-ind: Penglihatan itu terus berlanjut. Saya melihat Sang Anak Domba berdiri di
