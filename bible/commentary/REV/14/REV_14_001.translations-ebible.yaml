    ganca ïnäni inte Wængonguï Codotedo ëmöwo adobaï tömengä Mæmpo Wængonguï ëmöwo
    näni önönemö ïnö në yewæ̈möïnäni inte a ongönäni atabopa.
  kbc-NT: Naɡ̶a jiwitacicogi, odaa ja jinadi niɡ̶ijoa Waxacoco dabiditedi ditibigimedi
    aca niwetiɡ̶a Sião. Miniwataɡ̶a idiwa 144 miili ɡ̶oneleegiwadi ane diniditeloco
    latocolodi liboonaɡ̶adi Aneotedoɡ̶oji ane Eniodi.
  bmh-bmh: Guzenaimai, iz kolital ameitaimai, Sipsip Nag go duailel 144,000 abai ereg
    Saion em tabag ebu tapai daremen uligaremin. Duailel go Sipsip Nag nugau wanib
    mui gonugau Memeg nugau wanib mui goagal aipag ebu sikut wai maremenin uligaremin.
  ctu-BL: Tsaj q'uele awilan ya'an jini Tiñʌme' ti' pam wits i c'aba' Sion yic'ot
    waxʌclujumpic (144,000) winicob x'ixicob. Ya' ti' pamob ts'ijbubil i c'aba' jini
    Tiñʌme' yic'ot i c'aba' i Tat.
  meq-meq: Na zəba ɗəre sa na, na ŋgatay a Wawa i təɓaŋ malətsa eye ka mahəmba nakə
    tə zalay mahəmba i Siyoŋ aye. Neŋgeye ta nəteye, məzele ŋgay ta məzele i Mbəlom
    Bəba ŋgay mawatsa eye ka daʼar. Ndo niye hay na, nəteye gwezem temerre tə kuro
    kuro faɗ gər eye faɗ (144 000).
  noa-H: Magtarr k'ur mua hoo nʌʌ haawai hich Jöoi chi Cordero chaarta durrsĩ Sión
    hanʌm gaai hoodʌnʌm mua hoojim; hajapcharan hich Jesuma. Hi dʌ̈i hõor k'apan ciento
    cuarenta y cuatro mil naajim. Mag Cordero dʌ̈i nʌm k'ʌʌnan hĩchab t'umaam k'ʌʌnau
    hi t'ʌ̃rta hi Haai t'ʌ̃r dʌ̈i hamach dag gaai p'ãk'anaa hag panhapp'a sĩsid hajim.
  alp-NT: Mere pela eleki au selu Domba Anaije Ikele ndete Ulate Sione sakesa kai
    tamata sie usata utune esa butu ata lesini ata (144.000). Kai Domba Anaije Eni
    nane kai AmaI Eni nane lekie kena oalaleisu.
  san-VEL: tata.h para.m niriik.samaa.nena mayaa me.sa"saavako d.r.s.ta.h sa siyonaparvvatasyoparyyati.s.that,
    apara.m ye.saa.m bhaale.su tasya naama tatpitu"sca naama likhitamaaste taad.r"saa"scatu"scatvaari.m"satsahasraadhikaa
    lak.salokaastena saarddham aasan|
  kbq-kbq: Anantera Sipisipi Anentamo'a Saioni agonare oti'negeno, Agri agine, Nefa
    aginema kokovite'ma krente'neana 144 tauseni'a vahe'mo'za magoka oti'nazage'na
    ke'noe.
  kbh-kbh: Y más sëntsanonÿá. Sënjáninÿe, chë Oveshatema, enjétsatsjabna Sión ca uabaina
    tjoca, y cháftaca monjétsemna canÿe patse y canta bnë́tsana y canta uaranga ents̈anga,
    y chëngbe juentsaca enjétsabemana chë Oveshatembe y chabe Taitabe uabaina.
  ron-LSB: Am văzut și iată Mielul stând în picioare pe muntele Sionului, și împreună
    cu El un număr de o sută patruzeci și patru de mii, care aveau numele Lui și numele
    Tatălui Său scris pe frunțile lor.
  pon-pon: O I kilaner Jippul o kotikot pon dol en Jion o me ian i lop panen pakid,
    o mar a o mar en Jam a intinidier ni tam ar.
  nhe-BL: Nijtlachili huan niquitac nopa Pilborregojtzi moquetzayaya ipan Tepetl Sion
    huan ihuaya moquetzayayaj ciento cuarenta y cuatro mil tlacame tlen quipixtoyaj
    itoca nopa Pilborregojtzi huan itoca iTata ijcuilijtoc ipan inincuaixpa.
  sps-sps: Kat to ana nyo tagei to na Tsunei Siip tsutsun non tana Tobeer iny Saion
    fiisen ramirin isen natus fats safunuu an fats a tapan tsoiny to te kaa miror
    asangan a Tsunei Siip ana asangan e Taman Ya te kirkir en nai rari.
  wnc-wnc: Sike nata kawawa sipsip mateu wagwenu tawanu Saion dakane yuwan kakum.
    Siwan aminu kwaapzang 144,000 ngangga iat gatake yuwa kakum. Siwan sipsip matekgane
    umana gatu Anutu itane nanatane umana ngangu Anututa wa aminde damanane matakutna
    kakum.
  bus-bus: Ben ma Sãnɛ Bↄ̀rↄ pì è zɛna Zayↄn kpiiia. Gↄ̃ↄn bↄrↄ wàa swɛɛplaa awɛɛaagↄ̃ↄ
    kúo. À tↄ́ kↄ̃n à De tↄ́o kɛ̃na ń mì'aɛnↄa.
  gub-BL: Na'e aexak Xiàw tawhu ihe. Ywytyr rehe tuz a'e. Aexak Àràpuhàràna'yr zàwenugar
    i'àm mehe a'e ywytyr rehe ihe. 144.000 teko u'àm a'e pe huwake a'e wà no. A'e
    teko wereko Àràpuhàràna'yr zàwenugar her wehàpykà rehe a'e wà. Wereko tu her uzehe
    a'e wà no.
  imo-imo: Altopo kanoru kinye Kongi Sipsip Walomu mulu Saion ola angilipe, mai mongona
    yunge imbimu kinye yunge Lapanga imbimu kinye mai mongona Goteni torumuna molorumu
    imbo 144,000 yu kinye peya angileringi.
  boj-boj: Onaqa e olo ŋam atsimqa Kaja Du a Saion manaq di tigelesonaq unem. Tamo
    144,000 naŋgi dego a koba na tigelesonab unjrem. Unjrem di naŋgo lanjaq di Kaja
    Du aqa ñam ti aqa Abu aqa ñam ti neŋgreŋyonab soqnej.
  eng-DRA: And I beheld, and lo a lamb stood upon mount Sion, and with him an hundred
    forty-four thousand, having his name, and the name of his Father, written on their
    foreheads.
  knf-knf: Dten kak aşë win anwooŋ unkaneel wi bţeŋan kë anaţ du pnkuŋ pi *Ŧiyoŋ awo
    na bañaaŋ biki nul iñeen-week na iñeen ŋbaakër na babaakër ŋyaaş iñeen-week iñeen
    (144 000) biki bapiiŧuŋ ţi ijuk yi baka katim ki nul na ki Aşin.
  san-KHM: តតះ បរំ និរីក្ឞមាណេន មយា មេឞឝាវកោ ទ្ឫឞ្ដះ ស សិយោនបវ៌្វតស្យោបយ៌្យតិឞ្ឋត៑,
    អបរំ យេឞាំ ភាលេឞុ តស្យ នាម តត្បិតុឝ្ច នាម លិខិតមាស្តេ តាទ្ឫឝាឝ្ចតុឝ្ចត្វារិំឝត្សហស្រាធិកា
    លក្ឞលោកាស្តេន សាទ៌្ធម៑ អាសន៑។
  arn-NT: Fey wüla ka pefiñ tati Korderu, witralelu Sion pingechi wingkul mew. Kompañnieeyew
    pataka meli mari meli warangka che, wirintukunielu tañi tol mew tati Korderu tañi
    üy ka kisu tañi Chaw ñi üy.
  zas-NT: Baguia tëën guial zaꞌ bén na̱j ziꞌc xi xiil Dios guijc dajn ni la Sión.
    Bén na̱j ziꞌc xi xiil Dios zaꞌman con tibgayuu tiuubitap mil ree bejn, graczi
    reeman ca lucwaj reeman laj bén na̱j ziꞌc xi xiil Dios në laj xDadaman.
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, ngɔ́ Mɔ́nkwɔmɛ́n téé amfǎy njiɛ Síɔn. Bǒ nka
    bɛsa tándrámɔt nsɛm nka ɛnwi bábhak nɛ yi (144,000). Básɨ́ŋ nnyɛ́n Mɔ́nkwɔmɛ́n
    nɛ ɛnɛ́n Ɛtayi ndǔ nɛfó yɛ̌ntɨkɨ mmu wap.
