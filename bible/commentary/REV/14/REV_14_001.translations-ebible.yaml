  yao-yao: Nipele namweni Mwanangondolo ali ajimi pachikwesya cha Sayuni. Pampepe
    najo paliji ni ŵandu laki moja ni elufu alobaini na nne ŵaŵalembekwe pa usyo pao
    liina lya mwanangondolo ni liina lya Atatigwe.
  tgp-tgp: Ale na kilau vano, e! Natu Sipsip mo lo turu na vutin Zion, ale tamlohi
