  mcp-mcp: Mə músə nyiŋgə kənd mísh, mə mú dʉ́g Mwâ Ncwəmbɛ tə́l lúú mbʉ́ŋ bwə́ dʉ
    jɔ̂w nə́ Siyôn yííd, bə́nɔ̂ŋ buud otɔ́ɔ́shin təd nə məwûm mə́nɔ̧́ nə ónɔ̧̂. Buud
    bɔɔŋg bwə́ á bə nə jínə́ mə́ Mwâ Ncwəmbɛ nə dɛ́ mə́ Sɔ́ɔ́ŋgʉ́ yé cilyá mpwóómbʉ́d.
  hat-hat: Apre sa mwen gade, mwen wè ti Mouton an kanpe sou mòn Siyon an. Li te gen
