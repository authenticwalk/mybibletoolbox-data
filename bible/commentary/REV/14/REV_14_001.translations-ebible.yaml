  bwo-bwo: Maniyere il mereero hamb S'iyon gurats b́ need'efere t bek'i, bíntonuwere
    b́ shútsonat b́ nihi shúútson bo barats guut'ets habe awd bal kúm ashuwots fa'ane
    bo teshi,
  nch-BL: Nijtachili huan niquitac nopa Pilborregojtzi moquetztoya ipan Tepet Sion
