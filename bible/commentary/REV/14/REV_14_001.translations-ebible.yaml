  san-SIN: තතඃ පරං නිරීක්‍ෂමාණේන මයා මේෂශාවකෝ දෘෂ්ටඃ ස සියෝනපර්ව්වතස්‍යෝපර‍්‍ය්‍යතිෂ්ඨත්,
