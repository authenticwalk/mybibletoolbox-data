    na mamai vavano. A Vuvu ti kado mulehidia na pidaka manumanu laveve na garigari,
    ia kini opa voa ni dia balika matana haninga na vanua, kini zahe ni Vuvu kamana
    Tuna sipsip.
  reg-reg: Bhanu ni bhalya bhanu bhatejabhiasishe abhene ku bhagasi, kulwo kubha bhenene
    bhaliga bhebhalilisi ku bhikolwa bhyo bhulomesi. Abho nibho bhanu bhamulubhile
    omwana wa Inama wone wone enu ajiye. Bhanu bhakisibhwe okusoka ku bhanamunu bhali
    matwasho go kwamba ku Nyamuanga na ku mwana wa Inama.
  mlh-mlh: Yoŋoji ŋiŋigo fuŋ mo fukeru go wapebuŋ. So kejigaru gbagbataeŋine goiŋgo
    yoŋoyoŋe sisiŋaŋ eeku ŋigo yoŋoke wuwunuŋ so bofukeru gobuŋ. Lama madeineji uro
    ra wareega, yoŋoji iŋo boyoberu ore so ra wareegobi. Anutuji oi ŋiŋigo botuyaŋuŋgone
    furiyaŋuŋ baku bomuku yabeme Anutu eru Lama madeine yokore qoqosu gariine fukegobi.
  gof-ENT: ሃይሳቲ ማጫሳራ ባንታና ቱኒሶና ናጊዳ ጌሻታ። ኤንቲ ዶርሳይ ቢያሶ ኡባ ካሎሶና። ኤንቲ ፆሳሲኔ ዶርሳስ ባይራ ጊዲዲ፥
