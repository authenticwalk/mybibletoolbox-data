  bdv-bdv: ସେମଃନ୍ ମାୟ୍‌ଜିମଃନାର୍‌ ସଃଙ୍ଗ୍ ନଃମିସି ଡିଣ୍ଡା ରିଲାୟ୍‌, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ସେମଃନ୍
