    kahis. Ma iri kon mara-ei nane, Nadu Sipsip anya kili aliy, san nane doh le badeh,
    iri lau a-en hamon tan. Kindrei mene ndrakonohei iri are bolo iri lau mara-ei
    badu kon munyak, iri ma bwena handru, Kindrei mene konohei iri. Ma iri badeh,
    asahan lau tan hawe lau ta ndramak ari, konen i buku Nadu Sipsip.'
  wim-wim: Than pam anangamaniy-a, minaman iiy-iiyin; than wanch wiy maarich keꞌ keeꞌathanam,
