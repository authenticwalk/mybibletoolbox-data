verse: REV.014.004
translations:
  kpx-kpx: Ata kebiau Dilavata Mamoeta nimo evievi ataho uli holisi duave unaha. Lovie
    ovokina nahate. Ige Dilavau vatae ata kebiamo kebia ibina vaevei malevenu. Keau
    keatehi ladeveholisito keau malaha tumuia. Katealemo Mamoe kena oleve keve tige
    abuna ke ehovai tigei.
  okv-H: Eto embomeni aramina evohu ga tiha paiha ae ari jajavotoho pere ere uahera
    amina iji mahainge O ‘Lamb’ ambo ambo ue pambagora amo ji eha uragora ereto be
    jajavotoho pepeni ekaguja aingeko amina embo aravo embo tapa ta degi ombuto humbuto
    O ‘Lamb’ ta degi eto God ta degi hande ikari ra.
  tbo-tbo: Geka lawahi tauhi nugonugohi wabolahi ega apapoe binei hita winene yabayababa
    wiwine mitehi, ma tamogi Sipi Natuna hi wotago imahiyeya apo meka ina nenae tauhi
    mitehi. Tauhi Yaubada amaka i gimalehi lawa magomagouhi u hayahi, po tauhi ani’mbenena
    tahatahayana Yaubada ma Sipi Natuna ubeihi.
  mal-C: അവർ സ്ത്രീകളുമായി മലിനപ്പെടാതെ സ്വയം കാത്തതിനാൽ, ചാരിത്ര്യം നഷ്ടപ്പെടാത്തവരാണ്.
    കുഞ്ഞാട് പോകുന്നിടത്തെല്ലാം അവർ അവിടത്തെ അനുഗമിക്കുന്നു. ദൈവത്തിനും കുഞ്ഞാടിനും
    പ്രഥമഫലമായി സമർപ്പിക്കാൻ അവരെ മനുഷ്യരിൽനിന്ന് വിലയ്ക്കു വാങ്ങിയിരിക്കുന്നു.
  grc-SR: ⸂Οὗτοί εἰσιν οἳ μετὰ γυναικῶν οὐκ ἐμολύνθησαν· παρθένοι γάρ εἰσιν. Οὗτοί
    εἰσιν οἱ ἀκολουθοῦντες τῷ ἀρνίῳ ὅπου ἂν ⸂2ὑπάγῃ.⸃ Οὗτοι⸃ ⸋ὑπὸ Ἰησοῦ⸌ ἠγοράσθησαν
    ἀπὸ τῶν ἀνθρώπων, ἀπαρχὴ τῷ θεῷ καὶ τῷ ἀρνίῳ.
  bgc-bgc: ये वे सै, जो जनानियाँ कै गेल्या अशुद्ध न्ही होए, पर कुवांरे सै। ये वैए
    सै, के जित्त किते मेम्‍ना जावै सै, वे उसकै पाच्छै हो लेवैं सै। जिस तरियां लोग
    अपणी फसल म्ह तै पैहला फळ परमेसवर ताहीं चढ़ावै सै, उस्से तरियां वो भी परमेसवर अर
    मेम्‍ने खात्तर पैहले फळ के रूप म्ह चढ़ाए गए सै।
  khz-khz: Etalima e gare ria ati getugato pa ati gevekalakauto, pe ati gemiloto,
    ira matotaura gevelaugato, pe ira nama iwavagi. Ira Mamoe Natuna ravairavai eagona
    aonai, mulinai gelakana. Taunilimalima vekarawarai ira Palagu na evoirato, ne
    Palagu e Mamoe Natuna geria taunilimalima tovotovorai geagoto.
  deu-TKW: Sie sinds die sich nicht befleckt haben mit Weibern; sie sind jungfräulich
    geblieben. Sie sinds die dem Lamme folgen, wohin es gehen mag. Sie wurden erkauft
    aus den Menschen als Erstlinge für Gott und das Lamm.
  zsr-NT: Nacquëꞌ gdu ladxiꞌ bönniꞌ ni, cutu gulacuáꞌlenëꞌ ngul, le nacquëꞌ gdu bönniꞌ
    raꞌbán. Zjáclenëꞌ Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ gátiꞌtëz ga zijëꞌ. Cristocz
    böaꞌuëꞌ lequëꞌ ladj bunách, nacquëꞌ bönniꞌ ziꞌal guludö́d cuinquëꞌ lu nëꞌë Dios
    lencaꞌ lu nëꞌë Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ.
  lin-lin: Ezali bato oyo bamikomisaki mbindo te na nzela ya basi, pamba te bamibatelaki
    na kozanga kosangisa banzoto na bango na basi. Balandaka Mpate na bisika nyonso
    oyo akendaka. Basikolamaki kati na bato mpo ete babonzama lokola bambuma ya liboso
    mpo na Nzambe mpe mpo na Mpate.
  hns-NT: Ohiesab aapan djiewan ekdam safa se bietaais hai, djaise manai log djaun
    kabhie na koi se kharaabie karies hai. Aur ehie log bhera ke Battja ke paatjhe
    tjale hai, tjaahe djaaha oe dja hai. Ehie log sab manai log me se kienal gail
    hai pahiela phal ghat Parmeswar ke aur bhera ke Battja khaatien.
  noa-E: Makhʉʉn chan mʉg jẽb gaai aawaijã, jãg deeum ʉʉin dʉ̈i khapes apiba jaaujemjö,
    ãba Ẽwandamagpaita ee aajerr khʉʉnau. Amauta chadcha Cordero nʉnʉʉukhampierr dʉ̈i
    i bʉ̈ ogdʉba wënʉrrajim. Amachta mag Ẽwandam athee maimua Cordero atheejã am chognaankha
    wënʉrraju aai naajim, chadcha mag atheeta warm khʉʉn eemua Ẽwandamau am peerdʉ
    autarr aawai.
  eng-EMTV: These are those who were not defiled with women, for they are virgins.
    These are those who follow the Lamb wherever He goes. These were redeemed by Jesus
    from among men, firstfruits to God and to the Lamb.
  mib-NT: Te tāca tée yáha cácuu jeē tu ní cásáha cuēchi jíín ñahan cásáha néé, chi
    tēe ndoo ánuá cácuu de. Te cándiquīn de Londe ndé‑ni cúu‑ni nuū cuahán yā. Chi
    ni jnama ya de ini ñayɨ̄vɨ́, te máá de cácuu tēe jeē xíhna gā ni cacandíje nuū
    Yaā Dios jiín núū Yaā cúu Londe.
  lif-NT2: खे़ङ्‌हाॽग आप्‍फाल्‍ले़आङ् मे़न्‍छुमाॽनु मे़म्‍बोःत्ते मे़वये़ हे़क्‍क्‍याङ्
    आबाङे सेसे मे़गत्‍छिङ्‌ङाङ् मे़वये़रो॥ खे़ङ्‌हाॽग मे़ल्‍लुक्‍साःन् आत्तान् पेःक्‍साङ्
    कुएगाङ् कुएगाङ् के़दिम्‍बासिरो॥ खे़ङ्‌हाॽग काक्‍नु तगि के़दुम्‍बा पोगुगे़न् कुजा
    कुइसिःक् निङ्‌वाॽफुमाङ् नु मे़ल्‍लुक्‍साःओ तोःम्‍मासि फाॽआङ् इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    मे़न्‍छाम् याप्‍मिलाम् कुमे़ल्‍लुङ् हुङ्‌मनाआङ् थे़ॽमनाबासिरो॥
  xnj-xnj: Vandu avo ndi vala vangajihakisi kwa kugona na vadala, vene ndi vabwina
    palongolo ya Chapanga yiyidakiliwi na Chapanga. Venavo vakumlanda mwanalimbelele
    kwokoha kweihamba, vagomboliwi vavyai ngati luteta lwa mabenu ga kutumbula yegiwusiwa
    kwa Chapanga na kwa Mwanalimbelele.
  mmx-mmx: Nedi mun na limixin di goxo lok taxakapmek maxamang at lixitkis epot, mila
    diga tu asepsu basinge loklok ti elong ka. Nedi na limixin di mumu amisik Lanasip.
    Moroa ga un ka amlong di xantubu at limixin la diga lok ngan levempipisik avot
    ti ne Moroa la Lanasip.
  cbr-NT: A unicamax ca xanubë 'uchacëma 'ianan ñu 'atima 'ati cuëënima Carnero 'icësaribitia
    unin 'ucha cupí bama ainanshi 'aish, ax quicësabi oi 'ia. Acamax ca Nucën Papa
    Diosan ainan 'inun ië́micë 'ianan Carnero 'icësaribitia unin 'ucha cupí bama,
    ainanribi 'inun aín 'uchacama tërë́ncë a 'icën.
  tee-NT: Yu'unch ju jantu tavanan ixtamacajunta ju Dios. Va tachi ixtalhilaksita
    ju yuchi. Chai yu'unchach ju tach'ak'ok'ai ju Ask'at'a Borrego mas vanta anchach
    ju ca'alh. Yu'unchach ju p'ulhnan alhimalakxtucanta sia ju lapanacni ju tat'ajun
    ju ani lacamunutpa' ni laich ixlapanacni catava ju Dios chai ju Ask'at'a Borrego.
  eng-LSV: these are they who were not defiled with women, for they are virgin; these
    are they who are following the Lamb wherever He may go; these were bought from
    among men—a first-fruit to God and to the Lamb—
  cak-NT: Y jare' ri man xeka ta pa mac, ni quiq'uin ixoki', ni ch'aka chic mac. Can
    je ch'ajch'oj-wi, y can quitzekleben ri Jesucristo ri anche'l Alaj Ral Oveja.
    Jare' ri na'ey ri xecol-pe chiquicojol ri winak, y ja reje' ri yesipes che ri
    Dios y che Jesucristo ri can anche'l Alaj Ral Oveja.
  pah-NT: G̃a ndokote'varuhui. G̃a ko g̃a ja – kiroki g̃a ndogwerekoangavi kunhangwera'g̃a.
    Pyry hete g̃a. Cordeiro'jave'ga hoa nanani g̃a hoi ga rupi okovo ganhi'ig̃a rupi.
    Tupana'ga omo'emo'ẽypy g̃a ojive yvyakotyve'g̃a hugwi g̃a mbopiro'yuka. —G̃ahã
    ti toko jireheve'g̃a cordeiro'jave'gareheve'g̃a no, ei Tupana'ga g̃a mo'emo'eamo.
    Toko ti g̃a nhinhi'ig̃a rupi ganhi'ig̃a rupi no. Jara'g̃a hohe yvyakotyve'g̃a
    hohe g̃a pyryvamo okovo a'ero, ei Tupana'ga.
  sja-NT: Mãɨrã wẽraarã ome k'ãida-e paji, ãchi p'anapata awara bɨdap'edaa perã Tachi
    Ak'õre-it'ee. Mapa ãchi wãpata ma Oveja Chak'e wãrumaa mãik'aapa oopata irua ooparik'a.
    Cristopa ãra na eujãdepemaarã o k'achiadeepa k'aripa ataji, awaraarã k'ãyaara
    naapɨara primisiak'a p'anadamerã Tachi Ak'õre-it'ee mãik'aapa ichi-it'ee.
  xed-xed: Hahəŋ ná, ŋriŋ a həŋ ta vgha taŋ nda hliri wa. Ksanaksa həŋ ta vgha taŋ,
    ka nzata həŋ hezleʼ. Mista Zwaŋa Tuwak ta mbaɗa həŋ ta mbaɗa dər ta dzaʼa diga
    tsi. Varagap mataba mnduha lu ta həŋ. Nda nza həŋ ka taŋtaŋani vlaŋ lu ta Lazglafta
    nda ya ŋa Zwaŋa Tuwak.
  mks-NT: Ta na̱ yóho cúú ná na̱ vií, na̱ co̱ó na̱caja quini mé jáchi̱ co̱ó na̱sa̱nduu
    na xi̱hín na̱ji̱hí. Cúú ná na̱ na̱sandi̱co̱ níí tiempo ja̱ta̱ Jesús, mé a̱ cúú
    tátu̱hun ndicachi loho. Cúú ná na̱ na̱ca̱xi Ndióxi̱ jáca̱cu a nu̱ cuítí ña̱ ná
    jo̱co̱ a̱ na̱ nu̱ mé á xi̱hín nu̱ Jesús, mé a̱ cúú tátu̱hun ndicachi loho.
  gfk-S: Ma di kike ing pa di gale noh tikai baak ma ira haine, kaie pa di gomle habilinge
    ira nudi nilon. Di kike ing di murmur no Not no Sipsip ta ira katano ila hanana
    ukaia. God te kul halangalanga leh di me nalamin ta ira matanabar. Ma di ira luaina
    hartabar tupas God ma no Not no Sipsip.
  bmu-bmu: Yeŋön ambazip qainŋi kun aka mala kotket. Qahö tölohoba sarakŋi malbingöra
    nanŋini galöm köl aŋguba ambi yembuk töwöt qahö miwikŋaiba malget. Lama moröŋan
    denike denike anakzawi, yeŋön mönö i wuataŋgöba miaŋgöreŋ anakze. Anutunöŋ i ambazip
    sutŋineyök bohonŋini memba meköba eŋgömeiga Anutu aka Lama moröŋi yetkö yambuŋiri
    dölökŋi akze.
  dgz-dgz: Apan ameme imu pose daiton God men anuiwanum ugu wapi waen den ya inatan.
    Man Sip Otua ewap at at amuiwanum. Apan ameme waenapan iravi nimakamup Iesu koewa
    muga wat musen amba God ge Man Sip Otua dere inamup maup diwatan mini yan tan.
  eng-GNV: 'These are they, which are not defiled with women: for they are virgins:
    these follow the Lambe whithersoeuer he goeth: these are bought from men, being
    the first fruites vnto God, and to the Lambe.'
  zaa-NT: Làcabi nna ná cabi ca nubeyu' canu bè' cabi cuidado làa itsìga' la'labàni
    qui' cabi tì'a canu ridualàni cą ca niula, pues bittu uccua cabi manchar. Làcabi
    nna denó cabi enne' ná Corderua gaỹa tediba díe. Chi ná cabi salvo entre ca enne'
    nna chi ná cabi qui' Tata Dios, tì'a ttu ofrenda nu cca primero nu beni Tata Dios
    aceptar ą'hua enne' ná Corderua nna.
  eng-WEBSTER: These are they who were not defiled with women; for they are virgins.
    These are they who follow the Lamb whithersoever he goeth. These were redeemed
    from among men, being the first-fruits to God and to the Lamb.
  guh-guh: Bajarapapebijivi penaexanaejavaverenacujinae apo naperabëquenetsiatae petirivajavabelia.
    Apo jamatabëcuenebijianaetsi itsajivi ata. Bajarapamonae pënajinavanapa Corderonë
    itsaxuayo ponapona. Bajarapamonae Corderonë pijanata neconimatamotatsi. Nexata
    baja bajarapamonae capanepatsi Diosojavabelia mapanacuavecuaje. Bajarapamonae
    baja namataxainaeya capanepatsi Dioso pijajivinexa, Corderonë ata pijajivinexa.
  bon-bon: Teepi lui eei biname gemi, lui cina cogacoga mule umle cäco, ingle teepi
    camu tääpe cama gemi. Teepi Maamoi ne ingwe icwenisi, tabe liiyeme läduge. Teebibine
    ituge aletna gawecewe biname bime cabu ca. Teepi lui Acejiyame me piiyepu Maamoi
    me binamewale gemi. Teepi epu pana gemi ire acita cabu niinäceyame kuu lui yääcärusi
    Acejiyame ne.
  nhw-BL: Inijuanti itztoyaj yoltlapajpactique quen cuali ichpocame catli ayamo quiiximatij
    se tlacatl. Huan nopa masehualme quitoquilíaj nopa Pilborregojtzi campa hueli
    campa yohui. Toteco quincojqui huan quinmaquixti ni masehualme tlen nopa sequinoc
    ipan tlaltipactli para ma elica quen nopa achtihui nemactli para Toteco huan nopa
    Pilborregojtzi.
  swh-ONEN: Hawa ndio wale ambao hawakujitia unajisi kwa wanawake, kwa kuwa wao ni
    bikira. Wao humfuata Mwana-Kondoo kila aendako. Hawa wamekombolewa kutoka miongoni
    mwa wanadamu wakawa malimbuko kwa Mungu na kwa Mwana-Kondoo.
  wbi-wbi: Ava vevano navikinyasie vavuo ku vamama ulwakuva vakilolelile vavuo nimbombo
    sa vuvwafu. Ve ava vanovakam'bingilile umwanang'olo pooni pano akalutagha. Ava
    valyapokilue kuhuma ku vaanhu vakava meeke sa kwasia kwa Nguluve na kwa mwanang'olo.
  bba-bba: Tɔn be, bɑ sɑ̃ɑ be bɑ tii nɛnuɑ dɛɛrɑru sɔɔ, bɑ ǹ kurɔ dɑmɑru koore. Bɑ
    Yɑ̃ɑ kinɛ kpɛm te swĩiwɑ bɑɑmɑ kpuro mi tɑ dɔɔ. Bɑ bu yɑkiɑwɑ sɑɑ tɔmbun suunu
    sɔɔn di bɑ n kɑ sɑ̃ɑ nɡe yɑ̃ku ɡbiikii te bɑ Gusunɔ kɑ Yɑ̃ɑ kinɛ kpɛm te kuɑ.
  eng-KJVCPB: These are they which were not defiled with women; for they are virgins.
    These are they which follow the Lamb whithersoever he goeth. These were redeemed
    from among men, being the firstfruits unto God and to the Lamb.
  kgk-NT: Ha'e kwéry karia'y omenda e'ỹ va'e onhemongy'a rei e'ỹ va'e voi. Upéixa
    ete Nhandejáry-pe voi oiko tekoha-rupi. Omoirũ meme va'ekwe Ovexa Ra'y ramigwa
    va'e-pe. Mamo oho ha-py, hendive voi oho meme. Nhandejáry oiporavo voi va'ekwe
    yvypóry apyte-gwi onhypyrũ hagwã ojéupe gwarã, ãy oho Nhandejáry re'yirã, Ovexa
    Ra'y ramigwa va'e re'yirã ave.
  waj-waj: Iyaano hama gioonnaiya tasipeeraida yoketaama varida hama nnaata vareeravai.
    Ii vaidi iyaano Puara Sipisiipa Nnaakaraivo nuauvau iyaatama inna nnaagiai viravai.
    Mmuakiaa gioonna kiaapuuyakidiri Anutuuqo Yisuunna kiauvaadiri iya yookaama kioo
    viteeravai. Anutuuqoota Puara Sipisiipa Nnaakaraivootama variaani iya inna ivaitanaani
    tauraa tuanaiyavee.
  cpy-cpy: Irika-paeni kaateen-tsiri 144,000, kiteshireteeyakini, tee rantayi-tziro
    kaari kameethayitatsi imayempi-yitero tsinani. Riiyitaki oyaata-piinta-kiriri
    Ipireetari jempe-rika ikinayitzi. Riiyitakira retakari rashitaari Tajorentsi,
    riijatzi rashiyitakari Ipireetari.
  mpx-mpx: Heliya nige hi papabikel ganawal paganina elana, yaa hi yanayana. Ebo Sipi
    Natuna ga ni noek heliya nihi toulil. He Yehoba iyaka i pwamola pasikalil panayawi
    gamagaliliyau gamwaliyaa, ge heliya hi tabwa boda houwan Yehoba ge Sipi Natuna
    elal.
  wbp-wbp: Ngana nyampurraju yapa-patu? Nyampurraju yangka kujalpalurla tarnnga-juku
    Kaatuku jungarni nyinaja. Jukurulpalu karntakuju nyinaja. Wurnturu kalalu nyinaja
    karnta-kujakuju ngunanja-wangu. Nyarrpara-puka yangka Jiyipi Kaatu-kurlangu Jinta-ka
    yani, ngulaju kalu purami. Kaaturlu kula-jana panu-juku kangurnu pina walya-jangka,
    lawa. Kangurnu-jana pina 144,000-pala-mipa. Nyanungurraju ngurrju-nyayirni ngula
    kalu-palangu warntarri-piya karrimi Kaatuku manu nyanungu-nyanguku Jiyipiki Jintaku.
    Ngaka, Kaaturlu kapu-jana yapa panu-karirlangu kanyirni.
  luo-luo: Jogi e joma ne ok odwanyore gi mon, to ne giritore maler. Giluwo bangʼ
    Nyarombo kamoro amora modhiye. Nongʼiewgi kigologi kuom ji migichalo kaka olembe
    mokwongo chiek michiwo ni Nyasaye kod Nyarombo.
  nhe-NT: Yajuanti itztoyaj yoltlapajpactique queja cuali ichpocame tlen aya quiixmatij
    se tlacatl. Huan nopa tlacame quitoquilíaj nopa Pilborregojtzi campa hueli campa
    yohui. Toteco quincojqui huan quinmaquixti ni tlacame tlen nopa sequinoc ipan
    tlaltepactli para ma elica queja nopa tlen achtohui elise iniaxcahua Toteco huan
    nopa Pilborregojtzi.
  aii-aii: ܐܵܢܝܼ ܝܢܵܐ ܐܲܢܹܐ ܕܠܵܐ ܦܝܼܫ ܠܗܘܿܢ ܟ̰ܘܼܦܠܸܢܹܐ ܒܒܲܟ݂ܬܵܬܹ̈‌ܐ، ܣܵܒܵܒ ܒܬܘܼ̈ܠܹܐ
    ܝܢܵܐ، ܘܟܹܐ ܬܵܒܥܝܼ ܠܦܹܐܪܵܐ ܟܠܔ ܕܘܼܟܵܐ ܕܐܵܙܹܠܔ. ܐܲܢܹܐ ܦܝܼܫ ܠܗܘܿܢ ܙܒ݂ܝܼܢܹܐ ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ
    ܘܡܘܼܩܪܸܒܹܐ ܛܥܘܼܢܬܵ‌ܐ ܩܲܕܡܵܝܬܵ‌ܐ ܠܐܲܠܵܗܵܐ ܘܠܦܹܐܪܵܐ.
  esk-NT: Taapkua iñuich qaunagirut iŋmiknik atlatułiġmiñ, atakkii tuvaaqataitchut.
    Iliŋisa maliŋniġaat ipnaiyaaq napmupayaaq aullaqman. Taapkua tasuqsimakkaurut
    akunġatniñ iñuich auŋagun ipnaiyaam. Suli taapkua sivulliurut qaisaksrauplugich
    Agaayyutmun ipnaiyaamunlu.
  msb-msb: Ini sinda matanos gayod kay wara ni usad sa inda an nambabayi. Inosente
    sinda sani na bagay. Kaya, nagasunod sinda sa Kordero bisan diin ini magkadto.
    Gintubos sinda hali sa iba na mga katawuhan bilang una na mga ginhalad sa Dios
