  amu-NT: Joo naⁿmꞌaⁿ tyooꞌndyena Tyꞌo̱o̱tsꞌom. Macanda̱ jom cwilaꞌtꞌmaaⁿꞌndyena.
    Cwiꞌoontyjo̱na naxeⁿꞌ Catsmaⁿ meiⁿyuucheⁿ na wjaⁿ. Tiomlꞌua Tyꞌo̱o̱tsꞌom jnaaⁿna
