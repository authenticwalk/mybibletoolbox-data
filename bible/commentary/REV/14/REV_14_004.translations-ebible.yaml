    mogalo laekia e ngape avae Nutu ke koli rea lagapotu nge ri, ta baina ri ngeke
    lele ma tunga re kapunu re ta tunga rea te Nutu ba te Sipsip Goekia ae i.
  mwf-2018: Kardu nugarn wurnangat nhini-ka kardu patha da matha thathpirr pidha.
    Kardu peneme-ka mere ngadha pumenthadhaptha puyi kardu palngun-yu, i kardu-ka
    mere ngadha perrayirrararttha puyi, mu da mange yuthpan da matha purnidha nhini-yu.
    I kardu-ka da mange ngarra ku Lamb da matha nukunu parrantiwak pumpan-yu. Mu kardu
    nhini-ka ngarra da putek ngala kanhi-re pardidha-ka Yile neki-ka mampunthibirnu
    kardu ngarra nukunu da matha nukunu i ku Lamb wanku-yu. Yile neki-ka mampunbekut
