  agm-agm: Siya isiya asɨhiya usaisawɨ ambɨpatɨ wɨndɨ tɨmaamaamaitawaawɨ kipatɨ atɨha
    waatɨhɨrɨ wɨndɨ ahɨmotahiyaare. Kiya tɨtɨhɨ gaahiya ainahiyɨhiya usɨhiya amɨ asɨhiyaisawɨ
    namopɨ nehɨ weŋɨhiya waimwaaya apwainyɨhiyaamataiwɨ bimambɨwɨhiyaare. Sipɨsipɨho
    Mwaaho Sɨpɨpɨhoho wapɨhɨ naihɨhapɨ kiyaisangi niyohiyɨhiyaare. Siya isiya yapɨpataapɨhɨ
    bimohiyɨhiyaamɨhatɨhapɨ japɨhɨ numwaasawɨhiyaare. Siya isiya jɨhapɨhiyai namasatɨ
    komɨhiyaimatɨtaatɨwunɨ amɨ Sipɨsipɨho Mwaaho Sɨpɨpɨhohomɨhiyaimatɨtaatɨwunɨ numwaasawɨhiyaare.
  ubr-ubr: Osi sabu on tous sirutotoris men jever mat siyen sisesebar mes; osi on
    matafis wat. Orot Foro Sheep boboun menan i’nan on nanaba sigibubunuai sinai.
    Sabu engon tutufin sanasi on atonio osi sabu on God iyawasis ato osi sabu ainauis
    on asi yawas sikutetai God a On an Orot Foro Sheep boboun auris.
  tsw-NT: Ele ɗa ama a na a lyawai aciyele cece a na a ꞌyuwain a yuwan tsipere, adama
    o ndolo a ɗa a̱ ri cece. O toni ta̱ Ma̱giriꞌi uba̱ta̱ u na u tyoyi suru. A tsula
    le ta̱ a̱tsuma̱ a ama reve a ca le tsa makuɗa ma̱ kucci vu ufaru, reve a ca A̱sula̱
    na̱ Ma̱giriꞌiꞌi.
  cax-NT: Arrümanuma ciento cuarenta y cuatro mil, tonema bama champü causane nisüboriquirrimia
    yupu paüca tücañe auqui numo maübo nisunaunrrüma. Tonema bama champü nomünantü
    au nausasürrüma, maentañamatü isiu manu Nobirrama auna cauta sürotü. Arrüma taesüburuma
    uiti Cristo eanaqui macrirrtianuca. Sane nauquiche arrüma cusürüboma atorrmia
    tacana macumanatarrü ümoti Tuparrü y ümo manu Nobirrama (o sea ümoti Cristo).
  aia-aia: '''Iraaui sae ''isi ra ai''a ''ari beia ta urao marau suriai Garei Siip
    na''i hei nai wairaau ''ariei. Rau ai''a pwapwaari''i marau odo-odo na''i maana
    God. Ra rahiraau hura''a baaniai marewana ''anai wateraau ''onaai bane na ororiu
    di''u tanaa God mana Garei Siip.'
  srp-1865: Ovo su koji se ne opoganiše sa ženama, jer su djevstvenici, oni idu za
    jagnjetom kud god ono poðe. Ovi su kupljeni od ljudi prvenci Bogu i jagnjetu.
  agt-agt: Ye-yen kid na tolay ya awan nakaliwat ta Kalneru en ta kuman na mangadallaw,
    te aweda ikayat medagga ta takwan, am awa dagdagan da la ya Kalneru en ta maski
    had ya eyan na. Yen kid ya sinaka na Kalneru en, a neatad da ya bari da ta Namaratu
    ikid na Kalneru en.
  lug-lug: Abo be bantu abateeyonoonesanga eri abakazi; be bagoberera Omwana gw’Endiga
    buli gy’alaga. Baanunulibwa mu bantu ab’omu nsi ne beewaayo ng’ebibala ebibereberye
    eri Katonda n’eri Omwana gw’Endiga.
  yby-yby: Aya wewenaya we mena olisa amiki minikaka niabosiya sipisipi ja akalewa
    nebotokaya emesalo moliki wikaka niabosiya numuto namato wewena malokasitokati
    Omaimidana amaitoka ito sipisipi ja akalewamidana amaitoka mini moliki minikaka
    niabolawagoya api oko dilipe molaibolawago minae.
  heb-heb: אלה הם אשר לא נגאלו בנשים כי בתולות המה אלה הם ההלכים אחרי השה אל כל אשר
    ילך אלה נקנו מתוך בני האדם לראשית בכורים לאלהים ולשה׃
  mpp-mpp: Ngic yogo yenge ngigac yengeholec monic mi faicne. Ailu wonongngineng mikac
    gbagbacnebenang gaibong. Yenge Lama madecinedi mac wenuwa hikecaigac, iwa ye balaibecaigaing.
    Lama madecinedi himongte ngic-ngigac yengele hewackacni fuli bacebame yenge Wapong
    nga yeicne molic-molic alingfocine aiibong.
  apb-apb: Mo mwane ienini kire kineta'inire maraada hunie kire ke ii'o rere'a ta'ingelu
    mala mo iini nge kire ka'a hele roro'anga ike pe'ie nga keni. Na kire lulu i sulie
    a Kalei Sipu aana ahutana mo tolahai ola diana ingeie. E tapa oolisire mwaanie
    walumalau, na ikire oto domana niinge aani hiki-olanga nge niileni e lae hunie
    a God na a Kalei Sipu.
  san-TEL: ఇమే యోషితాం సఙ్గేన న కలఙ్కితా యతస్తే ఽమైథునా మేషశావకో యత్ కిమపి స్థానం
    గచ్ఛేత్ తత్సర్వ్వస్మిన్ స్థానే తమ్ అనుగచ్ఛన్తి యతస్తే మనుష్యాణాం మధ్యతః ప్రథమఫలానీవేశ్వరస్య
    మేషశావకస్య చ కృతే పరిక్రీతాః|
  ben-IRV: এরা স্ত্রীলোকদের সঙ্গে ব্যভিচার করে নিজেদের অশুচি করে নি, কারণ এরা নিজেরা
    ব্যভিচার থেকে সূচী রেখেছেন। যে কোন জায়গায় মেষ শিশু যান, সেই জায়গায় এরা তাঁর
    সঙ্গে যান। এরা ঈশ্বরের ও মেষশিশুর জন্য প্রথম ফল বলে মানুষের মধ্য থেকে কিনে নেওয়া
    হয়েছে।
  ntu-ntu: Trnzvz-nqblqlru nqmq kr lr nrlc, a' nidr leplz kx nzalqti-lzbqng mz nzapu-krdr
    ncblo o olvz kxnzmnc-kamelr. X nzvz-nqblq-zvzlr Nei Sip drlve ke vzkile. Leplz
    lcng xpetrpeng Gct mz lr nrlc, murde nayrlqpx-bekang mz nzwztr-krbzlr mz Gct x
    Nei Sip, da kc tqwai nzyrlqpx-beka-ngrbz mz Gct x Nei Sip nra nounc kcng ayrnrngr.
  pan-pan: ਇਹ ਉਹ ਹਨ ਜਿਹੜੇ ਔਰਤਾਂ ਦੇ ਨਾਲ ਭਰਿਸ਼ਟ ਨਹੀਂ ਹੋਏ ਕਿਉਂਕਿ ਇਹ ਕੁਆਰੇ ਹਨ। ਇਹ ਉਹ ਹਨ
    ਕਿ ਜਿੱਥੇ ਵੀ ਲੇਲਾ ਜਾਂਦਾ ਹੈ ਉਹ ਉਸ ਦੇ ਮਗਰ-ਮਗਰ ਤੁਰਦੇ ਹਨ। ਇਹ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਲੇਲੇ ਦੇ ਲਈ
    ਪਹਿਲਾ ਫਲ ਹੋਣ ਨੂੰ ਮਨੁੱਖਾਂ ਵਿੱਚੋਂ ਮੁੱਲ ਲਏ ਗਏ ਸਨ।
  gvc-gvc: Ne tina cʉ̃ tahacã numino mehne ñano yoaerare. Ã yoa Corderore ñʉ cũina
    jia, to yare ã yoarucuina jihre. Ã jiro tinare ñaina mehne jiinare to yʉhdʉchʉ
    yoahtinare naahre Cohamacʉ sehe. Ã to yʉhdʉchʉ yoarina jia, Cohamacʉ yaina cjihti,
    Cordero yaina cjihti cʉ̃hʉ ji mʉhtaina jihre.
  sbk-sbk: Bhala bhabhala sebhahwiilufisye bhene hubhashe manabha hwihwutile bhene
    humbombo eyemalaya. Bhabhebha bhalondozezye Omwana Ngole paponti pahenda. Ebha
    madondo aya hwande hwa Ngolobhe nahwa Mwana Ngole.
  mya-JVB: ပလ္လင် တော်ရှေ့ ၌၎င်း၊ သတ္တဝါ လေး ပါးနှင့် အသက်ကြီး သူ တို့ရှေ့ ၌၎င်း၊
    သူတို့သည် အသစ် သော သီချင်း ကို ဆို ကြ၏။ မြေကြီး မှ ရွေးနှုတ် သောသူ တစ်သိန်း လေးသောင်းလေးထောင်မှတစ်ပါး
    ၊ အဘယ်သူ မျှ ထို သီချင်း ကို သင် ၍မရနိုင် ။
  kgf-kgf: Ieneŋ mia embac iniguc momacnec ménda mebiri amuma qeri ɋala ɋalanec kecgic.
    Kecma rama merawanéŋ dimia me dimia keŋu séc méndac mima keŋaŋgic. Waŋu ic embac
    sucgina igucnec boŋhérégina meénécmiyu Anutu ʒéma rama merawa iorac héla gocmia
    walac walac waŋgic.
  awb-awb: Wehga ahbabáq ahréró íre abariéra peh kaweqtaq mía míaonserah mi kegá peh
    kaweqtaq méra Sipisípiq Áráhqka pokirabeq kéráhwe. Manikánseq Sipisípiq Áráhqseqka
    mi ke téh insahwé aritera kawerarítóye.
  gdn-gdn: Iyapana 144,000 mu notamaga eyaka mena Mamanuga God deni mena notapiyamu.
    Mu eyaka eyaka ka ridi mo mete eba iwa ade papa Sipi Munai bani kayawagau umau
    ki ka mu e ewakumapiyamu mete iwu. Iyapana kuduba paunamugu ka Mamanuga God mu
    rikatapu da karako ka mu maura amotana ki maba yabiri Mamanuga God yo Papa Sipi
    Munai mu bamamugu bautagubu.
  nko-NT: Alɩ ahá ánfɩ gyí ahá ánɩ́ amʋ́ ɩwɩ lɛtɩn, bʋmeyín ɔtsɩ, bʋtobuo Okúfabi
    amʋ ɔtɩ́nɛgyíɔtɩ́nɛ́á ɔyɔ́ nɩ́. Amʋ́ nwunsʋ ɩkɔ ɔ́lɛka anyánkpʋ́sa fɛ́ɛ́tɔ́,
    fɛ́ atɔ́-abí gyankpapʋ há Bulu mʋa Okúfabi amʋ nɩ.
  bsn-NT: '@see-verse:REV.014.003'
  pib-NT: Nyinwa suxoneyma mpuchotkone, gi rixanu suxo metkanewa. Nyinwa gowega Wgene
    gomkagitachine ginakakokta yinri. Nyinwa yinyegiya gipekotikalune. Nyinwa gegwikane
    Goyakalu chinanupa ga wa gowega Wgene chinanupa.
  wiv-wiv: Na tamomohane kamahi kua, ia beta dia na ngoro kamana tavine katiu, dia
