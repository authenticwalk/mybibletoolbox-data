    E Kraist eia loto robo egiteu me la kasosola, eia puli egiteu taro la pulolou
    kabili te la valalua me hatavivile oio te la maututula, veia egiteu moli sesele
    ge mahuli. Egite ge magiri te la lagu La Tahalo Uru, egite ge mai la siloko la
    vaabila soio tetala, veia la valalua me hatavivile usu lou ale maroka ge goilo
    mulimuli tegiteu ele.
  lbb-lbb: La ne bel la dur, anasa bel la borbor taum ana gurarala. La mur a Nat a
