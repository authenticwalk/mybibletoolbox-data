  juy-juy: ଆନିଞ୍ଜି ଆଇମରନ୍‌ ବୟନ୍‌ ଇର୍ସେ କାବ୍ବାଡ଼ାନ୍‌ ଅଃଲ୍ଲୁମ୍‌ଲଜି, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌
