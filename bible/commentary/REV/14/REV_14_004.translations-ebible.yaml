    ntonte wamo loso u oso aꞌamu hiso hofɨko tɨfi unɨngkowantɨfeho. Olo aꞌamu loso
    aꞌamu nomꞌne somtaꞌni Anɨtu kakoꞌneꞌnji kakoe hwomumneꞌnji sɨmoꞌmo maꞌmentisofoho.
  yon-yon: Kekee, yi kuu nima yoom ma dangindodan, nima yaa ma ambarakmindo. Yi kuu
    Sibi Mana kunaya winimaan kuu yiyiib yoman winimaib. Yob ibduruk wandimaib kuu
    be God yaa bangkanimaib kwamune areb kuu yi kuu nimakarub aombed biddekore God
    yoom Sibi Mana yoom yaa yidin be bangkandoon.
  poi-NT: Yɨ́pyaj jém d́apɨc nunca yoomɨ́y, d́a nunca ijɨypát yo̱mo. It́úŋɨyyajpa
