    Chaca shinantamarocon Jesushuunoa shinanfafaimisifo. Afin ato numani ato nashonishaquin
    Apa Diosin yorafo non ahuun yorafori inon. Ato catoan ahuun yorafo icaino ato
    yoia cuscan anonfo. Nanfoancaiyainfoqui chaca huamisima. Jesús caiquiri afu foanfafainmisifo.
  urt-urt: Lenge miyeꞌ tuweinge luku yukur yende niŋ pinip yar, pakai supule. Tinge
    yarp supun bwore miꞌ supule. Nyermbe nyermbe ŋaiye Worsip Talah nala el lai pe,
    tinge jande kin yal. Detale, Got si nambaꞌe tinge gah bumbe lenge miyeꞌ tuweinge
    lalme. Topoꞌe tinge ŋaisep ŋendehei bwore tikin wah ambaran, ŋaiye nalme Got hindi
    Worsip Talah.
  kiz-kiz: Abha ndo bhala ambabho bhakichafuili lepi bhene kwa bhadala, maana bhakilunzili
    bhene dhidi jha matendo gha zinaa. Ndo abha bhabhan'kesili mwanakondoo popoha
    paalotili. Abha bhakombolibhu kuhoma kwa bhanadamu bhakajha matunda gha kuanza
    kwa K'yara ni kwa mwanakondoo.
  tzo-TZE: Ja' li boch'otic muc xmulivajique yu'un jun yo'ntonic o ta stojol li Diose.
    Jun yo'nton la spasilanic o c'usi tsc'an li Cajvaltique. Jech icoltaatic loq'uel
    ta stojol li cristianoetique jech yu'untac Dios xchi'uc yu'untac Cajvaltic ic'otic
    o.
  lex-lex: Ir edon rheik nan ma'ta do'a-hala, emeka tuwari-laweru mak katiak reria
    totpena edon nora patke'a ralira-raliai. Ir er mak klernohor reria Dum A'na de
    lol meni-meni to'a. La'a rimormiori honona, de ir er maka Yesus Ntuwu-nhaiya totpena
    Nhi' ir pa emolmolan nekama liola (limtutnu) maka ral ulu la'a Uplerlawna nor
    Dum A'na.
  dov-dov: Aba mbembabo bakatali sofwaazizye abanakazi bakalibambide lwabo beni kulizyamalalano.
    Mbiimbabo bakatobela Mwanaambelele kufumbwa nkwaakali kuya. Aba mbimbabo bakafutwidwe
    kuzwa akati kamisyobo mbuuli michelo mitaanzi aya Mwanaa
  rgu-rgu: Sira masoda na lalao-lalafuꞌ, sama leoꞌ ana tou murianaꞌ a bei ta parnaa
    suku no inaꞌ ara. Ara tuka rahere Bibi-lopo Anaꞌ ria beaꞌ neu a, huu fo Ramatuaꞌ
    a soi-tefa naa si pake Ana Na daa Na, fo ela ara dadi reuꞌ Ria nuu-enan. Huu ria
    na sira sama leoꞌ pule uluꞌ fo lahenda reni neme okaꞌ nara mai fee Ramatuaꞌ a
    no Bibi-lopo Anaꞌ ria.
  toc-NT: Hua­tuní̠n u̠ma̠ko̠lh cris­tianos hua̠nti̠ ne̠c­xnicú tata̠­ta­lak­xtu­mi̠ni̠t
    ni̠para cha̠tum pusca̠t, huata caj xma̠n huá aksti̠tum xta­li̠­pa̠­huán Cristo,
    huá xpa̠­la­cata ca̠li̠­mi­ni̠niy nata­sta̠­laniy la̠tachá nícu xlá naán. Hua­tuní̠n
    u̠ma̠ko̠lh cris­tianos hua̠nti̠ pu̠lh ca̠lak­ma̠x­tu­cani̠t ca̠lac­sac­xtu­cani̠t
    nac xlak­sti̠­pa̠ncán cris­tianos xalac ca̠quilh­ta­macú xpa̠­la­cata pi̠ nali̠­la­ka­chix­cu­hui̠cán
    Dios xa̠hua xBorrego.
  som-som: Kuwanu waa kuwii aan naagaha ku nijaasoobin; waayo, iyagu waa daahir; kuwanu
    waa kuwa Wanka u raaca meel alla meeshuu tagoba. Kuwan waxaa laga soo iibsaday
    dadka inay midhaha ugu horreeya u noqdaan Ilaah iyo Wankaba.
  mam-C: Ex ayetzin xjaljo lu'n tz'aqleqe, ex saqxix kychwinqil; mi kub' kyb'inchin
    aj pajil, ex mix knet jun yol te sb'ub'l toj kytzi, qala' i xi lipe ti'jjo tal
    Tal rit toj tkyaqil. Ex ma chi laq'et kyxoljo tkyaqilxjal twutz tx'otx', tu'n
    kyok tze'nku jun oyaj te tnejil twutz awal twutz Dios ex twutzjo tal Tal rit.
  ndj-ndj: Vandu ava ndi vala yivayivikili nyanyi ngajila kutang'ana kamu na vadadala.
    Veni vakumkovikelagha kokosi kwayenda. Vagombuliwa kufuma mumlima, vavi kucha
    litambiku lya fivelekwa fya kwaa kwa Chapanga na Mwanafungami.
  mbj-NT: Ta ti hedoo doo, dooh noo gó rababok pé ỹỹj sa wë. Ti hyb n'aa baad had'yyt
    hẽ sa h'yyb P'op Hagä Do wë. B'éé T'aah rahadaa had'yyt hẽ tahahõm hẽnh. Jesus
    dajëp doo me ta säm, rakets'ẽẽ hõm badäk hahỹỹ bä habong do sa mahang naa, tsyt
    hẽ P'op Hagä Do wë, B'éé T'aah wë na-ããj hẽ ramoo bok hyb n'aa, pooj jé joom ag
    P'op Hagä Do wë kasëëw hõm do hadoo rabahadoo hyb n'aa.
  lat-VUC: 'Hi sunt, qui cum mulieribus non sunt coinquinati: virgines enim sunt.
    Hi sequuntur Agnum quocumque ierit. Hi empti sunt ex hominibus primitiæ Deo, et
    Agno:'
  ngp-ngp: Awa ni wadya na zuwa hewekegeile usavu na wavele, awa wamtimila Mwanangoto
    kokose kudya akuita. Awa wakombolwa mwa want'hu wakanda enga malavo ya ulozo yatogile
    nk'hongo kuiva, kwa Mnungu na Mwanangoto.
  enq-2: Akali dokaita enda tole napyao katengema dokonyana, nyakama tange koeyasala
    naengema. Dokaitame Sipisipi Ŋaŋa doko paelyali pyoo watao paengema. Dokaita yuunya
    endakali dupanya kainanya kateaminopa, Gotepa, Sipisipi Ŋaŋa dokopa, dolaponya
    wambao sambao nyepae katena lao Jisasame sambao nyia.
  eng-ASVBT: These are they that were not defiled with women; for they are virgins.
    These are they that follow the Lamb whithersoever he may go. These were purchased
    by Jesus from among men, to be the firstfruits unto God and unto the Lamb.
  mna-mna: Iwal biibi tana tipasaana zitun ma tila kizin moori som. Pa tipotom zitun.
    Mi tirenaana Sipsip ki Anutu. Sombe ila kena, som ila kena, na zin tito i men.
    Wal tana, Merere itatke zin la tomtom mazwan, mi iŋgiimi zin ma tiwe lene kek.
    Tana tiwe wal mataana kan ki Anutu ziru Sipsip kini.
  myw-myw: Gamag tasiyas kamnat wous, nag iyabikis kululuwes vinay wasigeis; ikabkunis
    La̱miy ampalawen binoun. Yowbad nigimwel gamag tasiyas, mo ilisawes gamag babaw,
    mamagina bwa̱naw tasiyas, Yowbad silma̱nin, o La̱miy silma̱nin. Tasiyas ma̱wana
    bwa̱naw, babaw gamag wankuyeim.
  sby-sby: Ebantu balabula kulisafwanya ne batukashi. Baswepa eti ncebabele balindu
    batamwishi mutuloba. Bakute kukonkelowa nkwalenga Mwana Mbelele. Aba ebalaulwa
    pacishi capanshi kwambeti babe bantu batanshi kubengwa mulumbo kuli Lesa ne kuli
    Mwana Mbelele.
  sll-sll: Te ul dungwo hobi wu sire tal nigi dongwo ta ol wakimua. Wakire amane dime
    dire momua. Molere sipi sipi giring yal i tal ol wangwo meri yalhobi doling bole
    ol wamua. Wangwo hobi homa ganba bani mongure God nin sigare kulala dire sipi
    sipi giring yal i kina ereho aki di ingure nin wang aung mole God sipi sipi giring
    yal i kina honagi ol tomua.
  yaq-NT: Inime'e juname'e, jume' ka jaamuchimmak emo tu'urisukame. Bwe'ituk bempo
    Liojta betchi'bo jiba jiapsa. Intok juka' Bwalata, ka a' koptaka, jakun a' aneo
    juni'i, aamak rejte. Inime'e, achai Liojta intok ju'u Bwalata betchi'bo, inim
    yoemrata betana jinne'urimtuk, jume'e, che'a bat kateka a' mikwaka'um benasia.
  uro-uro: Rhärha rhäkt ama ruvek di iarhakt kärarhae i qaku rha mas ti na ama evop
    inguna qale rha i ama qumärqumär ta. Bä qoe nai i ama sipsip ama rhoem ga qat
    tet e dä rhit päs aa rhäng. Iarhakt ama ruvek di qa rhäksasot a rha nä mänguräp
    ama ruvek pät ama ivätki i ama narhoer ngät ama gavam na rha sage ma Ngämuqa qä
    na ama sipsip ama rhoem ga.
  ita-1885: Costoro son quelli che non si sono contaminati con donne; perciocchè son
    vergini; costoro son quelli che seguono l'Agnello, dovunque egli va; costoro sono
    stati da Gesù comperati d'infra gli uomini, per esser primizie a Dio, ed all'Agnello.
  muy-muy: Nday gani nani ya tidi limis ni ti nday njəlata, tə̀bia slimi àna vu gatay
    a, tə̀sər wál ɗay-ɗay ndo. Ka məlaŋ ga Wur Təmbak ya akoru ni ɗek nday nani taɗəboru
    naŋ. Nday gani ti Melefit àmba tay e kiɗiŋ ga ndam ga duniya ba ti tîgi ndam gayaŋ,
    nday akaɗa ma ga zlam ya təvi ana Melefit ni.
  kqc-kqc: Mina vene bi remasa iniye de moi no riyadi, ini adina bi remasa de vareyadi.
    Ina ka Mamoe mida ini goidu digamo usi diyadi. Sei yaku mina vene ouresi amiye
    kana, iniye ma Mamoe mida rofu amiye fogori voi reyo.
  tav-tav: Na roque ati yepa macana rooro na cáti uniere cátiquẽjuparã. Áti eperique
    uniere caroorijere cabooquẽjuparã naa. Cañuurã majuu cãñuparã. Cordero cawamecʉcʉ
    cʉ cátore bairo caroare cájuparã. Caroaro cʉ caapiʉjayuparã. To bairi Dio cʉ canetoo
    jʉgóricarã cãñuparã. Dio yarã, to bairona Cordero yarã cãñuparã naa, cʉ canetoo
    jʉgóricarã majuu.
  eng-ULB: These are the ones that have not defiled themselves with women, for they
    have kept themselves sexually pure. It is these who follow the Lamb wherever he
    goes. These were bought out of mankind as firstfruits for God and for the Lamb.
  spa-VBL: Ellos no se habían contaminado al pecar con mujeres. Eran espiritualmente
    vírgenes. Son los que siguen al Cordero dondequiera que él va. Fueron redimidos
    de la humanidad como primicias para Dios y el Cordero.
  fra-_FOB: Ce sont ceux qui ne se sont point souillés avec les femmes; car ils sont
    vierges. Ce sont ceux qui suivent l'Agneau, où qu'il aille. Ce sont ceux qui ont
    été rachetés d'entre les hommes, comme des prémices pour Dieu et pour l'Agneau;
  hau-ULB: Wadannan sune wadanda basu kazantar da kansu da mata ba, gama sun kebe
    kansu da tsarki daga halin jima'i. Wadannan ne ke bin Dan Ragon duk inda ya tafi.
    Aka fanso su daga cikin mutane domin su zama nunan fari domin Allah da Dan Ragon.
  mal-mal: അവർ സ്ത്രീകളാൽ മാലിന്യപ്പെടാത്തവർ; ശുദ്ധിയുള്ളവരായി സൂക്ഷിച്ചവർ തന്നെ.
    കുഞ്ഞാട് പോകുന്നേടത്തൊക്കെയും അവർ അവനെ അനുഗമിക്കുന്നു; ദൈവത്തിനും കുഞ്ഞാടിനും
    ആദ്യഫലമായി മനുഷ്യരുടെ ഇടയിൽനിന്ന് വീണ്ടെടുക്കപ്പെട്ടവർ ആയിരുന്നു ഇവർ.
  urd-GVR: Yih wuh mard haiṅ jinhoṅ ne apne āp ko ḳhawātīn ke sāth ālūdā nahīṅ kiyā,
    kyoṅki wuh kuṅwāre haiṅ. Jahāṅ bhī Lelā jātā hai wahāṅ wuh bhī jāte haiṅ. Unheṅ
    bāqī insānoṅ meṅ se fasal ke pahle phal kī haisiyat se Allāh aur Lele ke lie ḳharīdā
    gayā hai.
  far-far: Kera ne wane ne kera to falu dia wane ma keni ne kera 'auabuda ki, sulia
    nao kera si fasua laona maurilada ana fosilana mamala god ki. Ma kera ka leka
    sulia na kale Sipsip 'uria kula ki tafau ne nia leka ana. Ma kera laugo wane God
    nia foli 'usida fasia na molagali, ma kera ka kwateda dia na kwatee 'i nao fua
    God ma fuana na kale Sipsip.
  suz-BL: मिनु मेको मुरपुकी रागी ङा पाप रे ङोन बाक्‍शो बाक्‍तेक्‍म। मिनु मेकोपुकी
    पाठा तेक तेक लमे, मेक मेक लाइबाक्‍तेक्‍म। मेकोपुकी रागी ङा मुर आन दाते रे ग्रुंइशा,
    परमप्रभु यावे नु पाठा आस ङोंइती ङा योव़सीशो मुर बाक्‍तेक्‍म। १कोरिन्‍थी ७:१,८
  car-NT: Mo'karon ro eja'wanga'pa tywaije mandon woryijan maro e'i'pa tywe'i'san
    ke. Tywe'i'san poro irombo woryi anipokonoma'pa tywaije mandon. Mo'ko kapara'membo
    wena'po ta kyny'saton, itotopo 'wa ro. Mo'karon na'nen tapeka'se mandon Tamusi
    'wanokon me, mo'ko kapara'membo 'wanokon me enapa.
  amp-amp: Nd yimam nhai bi metmpno hwihato bi metm tahifatrmomm. Nhai. Tu dborioh
    yimam fakmor. Fitoh tkit tkitm Sifsif Yonr yinyeft, nd yimam wuhik ahikwomr. Nd
    yimam ndar bbinysofthu yimampno toh hasetmn Sifsif Yonrhu kku futn yak nhafohmottm
    be bi tom tufhu wurampno brbo toh tkafyuk met yindarim.
  bht-bht: ऐ सै न, जड़े पबित्र जिन्दगी जिन्दे न। ऐ उना लोकां सांई न जिना इक बरी भी
    नाजायज रिश्ता नी बणाया है कने ना ही इना कुसी चिजा दी पूजा कितियो है, ऐ सिर्फ छेलुये
    दी ही पूजा करदे न, जिस पासे छेलू जांदा है, ऐ भी उदे पिच्छे चली पोंदे न। ऐ सै न
    जिना जो धरतिया दे सारे माणुआं ला लग कितया है, जियां लोक खेतरां दियां फसला दा सारयां
    ला खरा हिस्सा परमेश्वरे जो दिन्दे न, तियां ही ऐ लोक अपणिया जिन्दगिया जो पुरिया
    पबित्रता सोगी परमेश्वर कने छेलुये जो दिन्दे न।
  eng-NOY: These are they who were not defiled with women; for they are virgins. These
    are they who follow the Lamb wherever he goeth. These were redeemed from among
    men, a first-fruits to God and to the Lamb.
  cub-NT: Inarecabu ãmetebevʉ bácavʉ nomivaque. Nomivaque cʉbeteima na. Nárecabu nʉivʉ
    ñai ovejajĩcʉ yóboi ã́ri ʉ̃i nʉinoi. Nárecabu bojed̶aimara mácavʉ caivʉ ijãravʉcavʉ
    jẽneboi, jínajimara márajivʉ Jʉ̃menijicʉre aru ñai ovejajĩcʉre máre yópe jẽidʉa
    mamarʉmʉ bʉcʉidʉa pʉeno mearʉa jíyepe.
  ita-1927: Essi son quelli che non si sono contaminati con donne, poiché son vergini.
    Essi son quelli che seguono l’Agnello dovunque vada. Essi sono stati riscattati
    di fra gli uomini per esser primizie a Dio ed all’Agnello.
  lww-lww: La ke nap̃a pe akilali re piowa amio sira yam tai poli. La apuarar ruru
    kiela malena mekik ruru po silaga, a ataveve ke Narin Sipsip nene va e yo nape
    nap̃a naga va ea. Yeririna la mokliu nap̃a asike ne, ana la ke nap̃a apul plan
    la petan tap̃ena la narui, a la akilala apim sane mras p̃esa nalaena va Ntewa
    amio Narin Sipsip.
  ckb-ckb: ئەوانە ئەو کەسانەن کە خۆیان لەگەڵ ئافرەت گڵاو نەکردووە، چونکە پاکیزەن و
    بەدوای بەرخەکە دەکەون بۆ هەرکوێ بڕوات. ئەوانە لەنێو خەڵک کڕدراونەتەوە وەک نۆبەرە
    بۆ خودا و بەرخەکە.
  nas-nas: Teing aing teing nantoong manikuꞌ ninka bakiaaꞌkoo domang orariariaꞌ otoromaing.
    Otootoꞌkoo ootukunung-koo tampaꞌ tanatavariritaaꞌ kiiroraaꞌariri otoromaing. Tee
    Kampia tee teinge siompai nanaamaung areꞌ tokoo tee bemanooꞌ. Ainooꞌ teing tutunaꞌning
    ookara nantoong-koo Kumponinge mooꞌuruꞌning-koo. Teing aaꞌnaꞌ meekupoong Kumponing-koo,
    eeꞌnoko tee Kampia-koo.
  uvl-uvl: Hana nemur tetu ke te pengpeng toto pe te salau rara lange hehei ero. Pe
    te nanasia Sipsip Tuna ke tela nga kileng lochloch ngana nenge lala ia. Iri NeHalang
    mene mule iri ke ulolo nga hehei pe hana nga ich leteria. Pe tepoi ke pomanga
    ngaunga nenge tetak lohe hote nga ume ke tunginga ana. Ke NeHalang pe Sipsip Tuna
    te mene tele iri ke reria hana mur ia iri.
  eng-BBE: These are they who have not made themselves unclean with women; for they
    are virgins. These are they who go after the Lamb wherever he goes. These were
    taken from among men to be the first fruits to God and to the Lamb.
  ixl-CNT: Ayaꞌ qꞌuꞌl tiira yeꞌt motx tootzaji ixoj. Tan taꞌxh motx atichk ok tiꞌ
    u Chelem Karneꞌl kꞌuxh tileꞌch ibꞌenaꞌ. Utz aꞌ qꞌuꞌl bꞌaxa chit motx qꞌalpul tu
    qꞌul ipaav xoꞌl qꞌu aanima majte. Echaꞌ tok maꞌj bꞌaxa oya vatz Tioxh utz, tuchꞌ
    vatz u Chelem Karneꞌl.
  xsi-xsi: Kinzi tamâta ŋinde muŋga ŋandai sitambira tininzi potomule kunzi taine
    ŋga. Kinzi simo ilonzi mbâra-mbâra ndo. Aku nia ndia Lama itu ilâ papa, ande tamâta
    ŋinde uru soka i muli silâ. Maro Kindeni muŋga ikonzi ŋgu ŋinde piti lâ tamâta
    rârâni ŋgininzi, aku simo Maro Kindeni kuku Lama rua nenzi ŋgu. Kinzi sitogo tâno
    wasaseki ne kâpwa ara ipâŋga muŋgâŋa mine, kâpwa ŋinde tamâta uru sipatarâwa pa
    Maro Kindeni.
  crx-NTPO: Ndunne, 'enne ts'ekoo bulh ninta' ut'ihne lhuhíloh, oot'alhe'asnaine 'uhint'oh
    'et huwa. 'Enne 'uhint'oh 'usbaiyaz nuya te totsuk huyununúdilh. Dune toh naooketne'
    'uhint'oh. Yak'usda 'ink'ez 'usbaiyaz 'enne buba 'udechoo buch'e'ne hinli.
  kan-OKCV: ಸ್ತ್ರೀ ಸಹವಾಸದಿಂದ ಮಲಿನರಾಗದವರು ಇವರೇ. ಏಕೆಂದರೆ ಇವರು ಕನ್ಯೆಯರಂತೆ ನಿಷ್ಕಳಂಕರು.
    ಕುರಿಮರಿ ಆಗಿರುವವರು ಹೋದಡೆಯಲ್ಲೆಲ್ಲಾ ಅವರ ಹಿಂದೆ ಹೋಗುವವರು ಇವರೇ. ಇವರು ಮನುಷ್ಯರೊಳಗಿಂದ ಕೊಂಡುಕೊಳ್ಳಲಾಗಿ
    ದೇವರಿಗೂ ಕುರಿಮರಿಯಾಗಿರುವವರಿಗೂ ಪ್ರಥಮಫಲದಂತಾದರು.
  bbb-bbb: E ije buka maturaena oenoe ro bu naebe barubara fudaenamikinu vame ise
    bino rei ro buka akae oenoevo. Ro Mave-Sifi Ame ije fu vakone bu ijia nuvenoejo.
    Ro e ije bu e boeje ume igia oenoeva ijiebuo uve ijia Jesudo kavuane ijare abena
    karauniae. Ijadufuo bu Godikiro Mave-Sifi Ame ijiebuo nidua ijia bu ame amuifari
    reve.
  blw-blw: Ya chichachi agé way hinggasot ya opatporo ya opatay lifu way tatagu, pahigcha
    omma-abfurot way nangar-arwad hen afurotcha ya maid agé enam-ammaancha ah lenoroko
    hen fufae. Yag memetnodcha agé paat hen anchi Karnero hen uray heno way ayana,
    te chicha agé hen anchichay nafafayyachan hen fasorna way kaman ten-én Apudyus
    chicha hen amin anchichay tapenay tatagu ah pés-éy paat michaton an hiya ya hen
    anchi Karnero.
  tam-2017: பெண்களால் தங்களைக் கறைப்படுத்தாதவர்கள் இவர்களே; கற்புள்ளவர்கள் இவர்களே;
    ஆட்டுக்குட்டியானவர் எங்கே சென்றாலும் அவரைப் பின்பற்றுகிறவர்கள் இவர்களே; இவர்கள்
    மனிதர்களில் இருந்து தேவனுக்கும் ஆட்டுக்குட்டியானவருக்கும் முதற்பலனாக மீட்டுக்கொள்ளப்பட்டவர்கள்.
  azz-NT: Huan ne taneltocani ten tacohualme de Cristo, yejuan nojónques yolchipauque
    porín amo mohuicatinenque ihuan ne sihuaahuilnemini. Huan ne taneltocani yolchipauque,
    yejuan nojonques quitoctiliayaj Cristo ten tamati queme ichcatzin huan quisehuicayaj
    campa yesqui yaya Cristo. Huan nojón taneltocani yolchipauque, yejuan nojonques
    Dios quincohuac ica iesyotzin de Cristo huan quinmaquixtij intzalan in talticpacuani.
    Huan ne taneltocani yolchipauque, yejuan nojonques mochihuaco queme ne taquilot
    ten achtopa motaquiltij, quijtosnequi yejuan in tayecancaconehuan de Totajtzin
    Dios huan den Cristo ten tamati queme ichcatzin.
  spa-RV-1909: Estos son los que con mujeres no fueron contaminados; porque son vírgenes.
    Estos, los que siguen al Cordero por donde quiera que fuere. Estos fueron comprados
    de entre los hombres por primicias para Dios y para el Cordero.
  csy-csy: Amate sia a thiangtho te hi a, numei taw a niin ngawl te a hi uh hi. Tuuno
    paina mun theampo ah a zui te a hihi. Tuuno le Pathian atu in anpal te hi a, mihing
    te sung pan a ki tankhia te a hihi.
  mxq-NT: Yʉꞌʉ dʉꞌʉnʉty diꞌibʉ tsuj yajxón tʉ jyaꞌayꞌáttʉ, diꞌibʉ nayyajwa̱ꞌa̱tsꞌa̱jtʉdʉp
    éxtʉmʉ kixyʉdoꞌoxyʉty, es tpanʉjxtʉ ja Borreeguꞌunk oytyim ma̱a̱ty ñejxy. Yʉꞌʉ
    dʉꞌʉnʉty oj ñitsoꞌoktʉ ma̱ naxwíñʉdʉ ja̱ꞌa̱y es ijttʉp éxtʉm ja tʉʉmp diꞌibʉ jawyiin
    tʉʉmpꞌa̱jtp es yajtukmʉyóxy ja Dios esʉ Borreeguꞌunk.
  tzj-NT: Eje'e' ri' ja ma emacunnak ta cuq'uin ixoki' como eje'e' ch'ajch'oj ja quic'aslemal.
    Eje'e' ja ni netre' wi' trij ja Carnelo xa bar ta tri' nbe wi'. Xelok'i xetotaji
    chiquicojol ja winak, e'ocnak e cani' nabey tak cosecha ja ntzujux tre ja Dios
    in tre ja Carnelo.
  tdt-tdt: Ema sira nee moris loos, hanesan mane klosan ida nebee mak sempre kuidadu
    nia aan para la bele halo sala seksual ho feto. Sira sempre lao tu-tuir Bibi Oan.
    Sira nee Maromak sosa kotu ona para sai Nia povu. Sira mos hanesan batar fulin
    diak nian nebee toos nain taa uluk hodi oferese ba Maromak ho mos ba Bibi Oan.
  ron-BTF: Aceștia sunt cei ce nu s-au întinat cu femei, fiindcă sunt feciori. Aceștia
    sunt cei ce îl urmează pe Miel oriunde merge. Aceștia au fost răscumpărați dintre
    oameni, fiind primele roade pentru Dumnezeu și pentru Miel.
  eng-WEBP: These are those who were not defiled with women, for they are virgins.
    These are those who follow the Lamb wherever he goes. These were redeemed by Jesus
    from among men, the first fruits to God and to the Lamb.
  eng-FBV: They have not become morally impure by sinning with women; spiritually
    they are virgins. They follow the Lamb wherever he goes. They were redeemed from
    humankind as the firstfruits to God and the Lamb.
  nld-1939: Zij zijn het, die zich met vrouwen niet hebben besmet, Want ze zijn maagden.
    Zij zijn het, die het Lam volgen, Waar Het ook gaat. Zij zijn het, die zijn vrijgekocht
    uit de mensen, Als eerstelingen voor God en het Lam;
  bwo-bwo: Bowere dngili bowottsotse máátsonton k'eet kiimatsne, mereero b́ sha'iru
    jamok b́ shuutso bo sha'iri. Bo Ik'onat mererosh k'aab shuwwots wotat t'ints ash
    naarotsere aaniy kewdek'etswotsiye.
  nch-BL: Inijuanti itztoyaj yoltapajpactique quej cuali ichpocame cati ayemo quiixmatij
    se tacat. Huan nopa masehualme quitoquilíaj nopa Pilborregojtzi campa hueli campa
    yahui. Toteco quincojqui huan quinmaquixti ni masehualme ten nopa sequinoc ipan
    taltipacti para ma elica quej nopa achtohui nemacti para Toteco huan nopa Pilborregojtzi.
  quc-TNT: E are tak wa' ri man xca'n tä ri nimalaj mac ri äwas u banic cuc' tak ixokib,
    ch'ajch'oj ri qui c'aslemal, qui terenem c'u ri Alaj Chij apawije' chi' ri que'
    wi. Xquirik ru tobanic ri Dios chquixol ri winak rech quec'oji che nabe tak sipanic
    ri cäyi' cho ri Dios je' jas jun sipanic re cosech, xukuje' cho ri Alaj Chij.
  tfr-NTPO: Epga l̇l̇ëbo owa shäryono wal̈ëga tjok l̇l̇ëm, jyõrkono l̇l̇ëm bakoe.
    Beno l̈öng pogo l̇l̇ëye dret Sbö bokso erä. Ga to l̈öng Öng l̈i irgo, jek kjone
    l̈ishko. Epga döraba nopga l̈öng kës l̈i tjrëko dwayo, ga twaraba Sbö kong, Öng
    l̈i kong, ba sënggl̈o, bo kwirkono bäm ĩyo l̈i kjraraba, twaraba ba kong wl̈eni.
  kaq-NT: Jaabo ta haiboya rishtayamahibo qui, haibo honanyamahibo rahsi. Jano carneronen
    jato hiohi janin canicahbo rahsi. Mai mehabo tocan jihuetaibo ta jahuen jimin
    copijaquin Papan baquen jato bihnishqui, Papanahbo sca jaábo, carneronahbo jaábo.
  sgb-sgb: Hilay habaytoy lalaki ay a naamuyot hên magsimba ha alwan pêtêg ya diyos,
    ya nanad ha a hila nakitakêh ha alwa lan ahawa. Anhumonol hila kanan Biseron Tupa,
    ay idi man ya lakwên na. Hila ya kauna-unaan hên inahig, hên inakbus ha kaganawan
    tawo. Hila ya nag-in digalo kan Apo Namalyari haka kanan Biseron Tupa, ya nanad
    ha kauna-unaan nagapah, ya an-idin kan Apo Namalyari hên pahalamat ha nagapah.
  vie-1934: Những kẻ ấy chưa bị ô uế với đàn bà, vì còn trinh khiết. Chiên Con đi
    đâu, những kẻ nầy theo đó. Những kẻ đó đã được chuộc từ trong loài người, để làm
    trái đầu mùa cho Đức Chúa Trời và Chiên Con;
  kxv-kxv: ଏ଼ୱାରି ଇୟାସିକା ତଲେ କାଲ୍‌ହାନା ତା଼ମ୍ବୁ ଜାହାରାଇଁ ଦ଼ହ କିହାଁ କଡା ହିଲାଆତେରି,
    ଇଚିହିଁ ଏ଼ୱାରି ଅଟ୍‌ହାରି, ମେ଼ଣ୍ତା ଡା଼ଲୁ ଆମ୍ବିୟାୱାକି ହାନେ ଏ଼ୱାରି ତାନି ଜେ଼ଚ ହାନେରି,
