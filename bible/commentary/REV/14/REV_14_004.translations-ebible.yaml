  cof-NT: Yala Diosica telaquepotuto, yacasiri tennaminla joe. Opisa Na nunchi nenasatiya
    yabe penenaminla joe. Yala tenchi pacara quito, tsachilale nechi yalaca se laricala
    joe. Jana ti waquecatiya casale cayaca Diosichi nasi cuwanun joe Yachi joe tito.
    Junni inla jun tsanquenan Diosichinan, Opisa Nachinan jolajoe.
  srm-NT: Fa i si de sai naandë, nöö de an poi dee wëti u Gadu möönsö a di së u manu
    ku mujëë, de dë u de limbolimbo gbelingbelin a Masa Gadu wojo. Nöö hiniwan kamian
    ka di Sikapu Mii ta waka nango, nöö deseei ta waka nëën baka nango tu. Dee sëmbë
    de wë di Sikafu Mii paka tei a libisëmbë dendu, nöö de da dee fosu sëmbë dee dë
    kuma wan paima da Masa Gadu ku di Sikafu Mii.
  qvs-NT: Chay Tata Diosta kreyik runakunaka mana warmikunawan uchallikushpachu kawsarkansapa.
    Chay Oveja Wawanta maytapish riptin katirkansapa. Chayrayku payka tukuy allpapi
    kawsak runakunamanta paykunataka uchankunamanta salvarkansapa payllata Tata Diosllata
    sirvishpa kawsanankunapa.
  zca-NT: Rë xa' re' nak xa' lalta' nangale't kwa'n gat lë' kun rë una', porke kun
    ni tu una', nanga't bixa' kun lë', no ñakë bixa' tich Mbëkxi'l che'n Dios wanei
    ploi. Nguzi' Mbëkxi'l che'n Dios rë men re' kun ren che'n Me, no nak bixa' nab
    tsa par Dios, nela yalgo'n kwa'n galo laka niza' men lo Dios, mbaino lo Mbëkxi'l
    che'n Dios.
  cbc-NT: Aperã carõmia mena na rupaʉre roro caátiepeetana ãma. Carõmio ũcõ mena roro
    átiepesupa. Dios macʉ̃ Corderore bairo caãcʉ̃ jetore tocãnacã rʉ̃mʉa cʉ̃ tʉ̃goʉsayupa.
    Di rʉ̃mʉ ũno cʉ̃ aweyoesupa. Camasã ati ʉmʉrecóo macããna mena macããna, Dios yarã
    caãnijʉ̃gorã majũ ãma. Tunu bairo cʉ̃ macʉ̃ Cordero yarã caãnijʉ̃gorã majũ ãma.
  qxo-NT: Paycunaga warmipis ollgupis manam jucwan jucwan cacur cawayargantsu. Manam
    llullacuytapis yachayargantsu. Jesucristuman criyicurmi imaycachö ñacarpis jutsa
    ruraychöga cawayargantsu. Tsaymi salvashgana caycäyan Tayta Diospa y Jesucristupa
    ñöpanchö imayyagpis cawacuyänanpä.
  mox-mox: Ta omoʼe tomotau diavona ge taha tuta taudiega ida givebwavudi ilivu luveifadi
    ʼidiega, ta ʼesi edi toa Yaubada matanaya tuta qabuna vunavunaqina. Baʼe qabu dina
    Lami nana iʼabiboda aqiaqiea ena tauya ʼaidega ʼaidega ʼidia. Ta tomotau qabudi
    ʼidiega eda Kaiwabu baʼe qabu dina niʼa madugubaufedi, e ʼinega taudina kavona
    Yaubada be Lami nana edi bolimana nugwenugweina.
  kew-kew: Go pirisimi aa rayomere abade nimumi ona medaloma narumaawa ona raapu u
    napatisimi. Dia, go aanu nimu ora epe kone wasupa meape nona piane pirisimi. Gore
    su rayona mo sipsip si tulalo pisa-parare mo aanu nimu rayo page puala pisimi.
    Gore nimu go su amaa piri onaa raapu pirisimi rabu Gote-me nimu nipuna ruru aba
    ripia kaboa mapiraasa. Go aanuri Gote-me nipuna sipsip si raapu go aanu aba riri-nane
    mapiraasa.
  dww-dww: Taudi nam waiwaivi ti taukonidina da sibo ai mira munaḡedi, taudi inam
    matatapu. Inam banegidima vutudi banaga poudie Sipu Natunama kosinine ya kuvesa
    dokedina, taudi vutudi a raupuyoedina Mamaitua be Sipu Natunama ḡarodie. Be Sipu
    Natunama deḡo deḡo ya naḡonaḡona, taudi tauna awai muriwatanena.
  twi-ASANTE: Wɔyɛ mmarima bi a wɔamfa mmaa angu wɔn ho fi, na wɔyɛ mmabunu. Baabiara
    a Odwammaa no bɛkɔ no na wɔdi nʼakyi. Wɔagye wɔn nkwa afiri nnipa mu na wɔne nnipa
    a wɔdi ɛkan a wɔde wɔn ama Onyankopɔn ne Odwammaa no.
  aoj-aoj: Epes isimba sape beꞌes endilisi. Amam ina mandaꞌ waf awafi maloma nematawa,
    owaꞌatin. Mape boꞌom. Walemb ambalemba sipsip noganai naꞌi nogafeꞌma, esis sagiꞌmana
    sameꞌ basef ananifi sandaꞌ maol ananini. God natalis laꞌafena esis amam nematawa
    hiasi itapasi eaꞌ sape siꞌi ofa buꞌwani nagaliꞌi God naloma sipsip noganai mofaꞌas
    sogotanimai ma amomi.
  cbv-cbv: Queét ĩ weha mána yaádh nihcannitjĩh yéej chãjcannit jʉmna, Oveja Wʉ̃ʉ́hdihjeh
    tʉ́i péenit ĩ jʉmʉp be. Yeejépwãjeéh jʉmnitjidih Diosboó ã́ihwã pínah ã ʉbʉp be.
    Queétboó ã́ihwã pínah, Oveja Wʉ̃ʉ́íh pínahbʉt, tʉ́i jepahnit ĩ jʉmʉp be.
  taw-taw: Bɨ anɨb okok nɨm, kɨli bin ayɨp ma kɨnɨlak gach ma gak. Mɨdtep gɨl suŋtep
    mɨdebal. Chag Sipsip Ñɨluk ak ayɨp nep ajebal. Bɨ anɨb okok, God ne binɨb yokɨp
    nab okok nɨb kɨlop dak. God ne ned nep kɨlop aglɨl adɨkɨd dak. Anɨb ak tek, kɨli
    God ayɨp Chag Sipsip Ñɨluk ayɨp yenɨgabal.
  jic-NT: Yupj ma malala nyuca la tjajay locopyas jis lal. Lovin ma tjewyayin̈ yupj.
    Newa jil Oveja Tsjicj jama nt'a. Yupj gente sin popa wa, mop'in Dios juts'a'á
    yupj. Oveja Tsjicj tepe'e yupj mpes, ca Dios perdonar la siji, ne ca 'üsüs nsem
    yupj lovin Dios lal. Yupj mwalá way p'in Oveja Tsjicj jis lal tjac' sin popé,
    p'a jawasa ca p'a wa ncul.
  zap-NT: Laa yra ménree nak ne axtegue wkanodet wnaa, xnëz wbán men; laa men nak
    ne kanalel Men ne nak zegnak mëkzhiil bëën bëënleg ledne za ledne zutee men, laa
    men nak ne wláá delo lo yrandxee mén, laa men nak zegnak goon ne primerendxee
    por Dëdyuzh no por Men ne nak zegnak mëkzhiil bëën bëënleg.
  wer-wer: Omën pörö pit öngörö mësël naën wonörö. Pit yaap wëwë wotpil wakaima. Pël
    ëeë Sëpsëp Ruupë ngönte ngaarëk wak kaatë ya mëmpö seima. Omën pörö Anutuuk pöta
    kangiir pit yang omnaröa teköökaan kama waurö. Pël ëën Anuture Sëpsëp Ruupë ingre
    moröröa wotöökörö pël sak wëa.
  ipi-ipi: Utupane yakama Sipisipi Andopane okola, Gote-la, okone-lapona wandakali
    yame wamba bulupane kambo mene atoto, Gotena Sipisipi Andopane okone watama palaini.
    Akali utupane yakama wanda towa pali napene, yakama patane ilili pene atoto, kalato
    atene ata na-piyaini.
  qul-NT: Caycuna carkancu mana warmicunawan khellichacojcuna, mana paycunawan meticojcuna,
    Corderopaj may munaskanta katejcuna, runacuna uqhumanta salvaskacuna Diospaj Corderopajpiwan
    ñaupajcaj ofrendan jina.
  tnc-tnc: Waᵽuju rõmitika baariwã'imarĩbeyurã uᵽaka imarika ᵽuᵽajoairã, waᵽuju ima
    jiyiᵽuᵽayeebeyurã imarĩ, Tuᵽarãte takaja jiyiᵽuᵽayeeirã nimaraᵽe. Suᵽabatirãoka
    Oveja weiwa'yua uᵽaka imakite a'yu uᵽakaja, kika a'ririjayurã. Ritatojo wejeareka
    imaraᵽarãre ĩatirã kirirã, Tuᵽarãrirãoka nimaerã ba'irokareka mamarĩ kitããekarã
    nimaraᵽe.
  ter-NT: Enepohikonê'e, aínovo koati sasá'iti, ákoti ikapíti'ikapu ya kapíneyea sêno
    ákoti itukapu koati yêno. Koêkuti yónoku ne Xe'exa Su'ûso kixonéti, anéko ikéne
    hokó'ixoatihiko. Aínovohiko koítovone Itukó'oviti ya xapákuke xanéhiko yara kúveu
    mêum, motovâti itúkeovo haxakínovotihiko Itukó'oviti, koane haxakínovati ne Xe'exa
    Su'ûso kixonéti, kuteâti koeku haxákinovo Itukó'oviti ne ha'i nonéti, inúxoti
    itóvo, itukókono ikó'iparaxokonoke Itukó'oviti.
  bmr-NT: Jaamo diito gaigoomɨvɨ ɨjɨvuutɨmo. Jaamaño mɨhɨnivatɨmo iicaumo. Jaamo Corderobadɨ
    iicaabo dojɨcutɨ feehicahi diibo fahɨgova ofoohɨgovɨ. Jaamo taajasucafutuuhi.
    Jaanotɨ Moocaani, bu Corderobadɨ iicaabo iicamɨsi gaajacuhi sihidɨ ataajasucafetejinoco.
  fuf-fuf: Ɗun ko ɓen ɓe tuuninoraali rewɓe, ɓe woni laaɓuɓe, ɓe andaali debbo. Ɓe
    jokki *Baalun kun kala ka kun yaari. Ɓe woni sottaaɓe e hakkunde yimɓe ɓen, ɓe
    weeɓitanaa Alla e Baalun kun wa ko adaa soɲiteede.
  bhl-bhl: Kanebiliw kunum waneng bi, Sunbin-Got em kiin dim e mikik kesomi, dasuw-got
    im wiin daoyemin kukuw gelewinba keko, Siwsiw Men beem une deiw elo kuw gelewko,
    kakabiliw kunum waneng ite te. Sunbin-Got e kunum waneng biilo kawin dim kaleem
    kawtiw im kiin dim e akalem yan so weneko, akalem musun em emisik weim dim wanin
    atew kunum waneng keyemse te.
  ons-ons: Ŋei yewa eŋe ŋerep borikine mane mi ebukoi, eŋe wetene warekau qelaŋanerop
    pake, eŋe natewen, eŋe lama medeune yewao me yewao ariwe raki, eŋe weneŋ ŋadino
    mogare ari okanmami. Eŋe kepeo ŋei ŋerep magu suaine eŋane keuo ŋine qoleonge,
    so eŋe wekuŋo alakane more, Anutu so lama medeunane biŋek ebuke.
  con-NTPO: Tsendeccuja pushesundeccui'ccu egae tsincon'fambi. Nane pushesu toya tsandiema
    atesumbiqquia'caen tsendeccuja Chigambe ño'a'fa tsu. Mani Chigambe Oveja ja'nijan
    tsendeccu'qque jaja'fa. Nane aisheve tai'choma Chiganga afeqquia'caen tsendeccuja
    aindeccu'suma Jesús anjampai'ccu chavaqquia'caen ccushapa Chigambe'fa tsu. Ovejambe'fa
    tsu.
  ghs-ghs: Oi Hoo Dzooba napaho noi ttokata qaaqi pasena mapo oke te hesate qaarara
    te ata naataranihe oho habarake Ohongaho poma qesaqesa bamenoma oke noi gesinanipamu
    naateta. Ma oho isakita abi tupu oi gama noho ehequke isaki eeteqi Ohongaho sinabidza
    oko ma boto tupu minaraho quba ponabeteqi oho tomidza naateta. Nokoi Ohonga ma
    Hoo Dzooba Mina nopoho quba kiridza mekenoma naate oorai.
