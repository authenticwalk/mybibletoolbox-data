  bhd-bhd: इना तैना लोक आन, ज़ैना कुआन्शन सेइं अशुद्ध नईं भोरे, पन कुवारेन, इना तैना
    आन, ज़ेरां भी गबड़ू गाते तैना भी तैस पत्ती च़लतन, इना त परमेशरेरे लेइ पेइले फल
    भोनेरे लेइ मैनन् मरां घिने जोरेन।
  too-NT: Huā' tamā'na tachi'xcuhuī't xalacuan. Lā' xlaca'n a'ntīn tū' ixtamakxteknī't
