  kan-2017: ಇವರು ಕನ್ಯೆಯರಂತೆ ಕಳಂಕರಹಿತರು, ಸ್ತ್ರೀ ಸಹವಾಸದಿಂದ ಮಲಿನರಾಗದವರು. ಯಜ್ಞದ ಕುರಿಮರಿಯಾದಾತನು
