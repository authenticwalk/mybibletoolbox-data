  bvd-bvd: Ni kera nai, kera toaa da too lalau mai nao dasi tio kwaimani fai keni,
    suli da suasulia mauria kera ki ka sasaolia diana. Ma ni kera daka lea nada burina
    Kale Sifsif nai uri nia ka talai kera naa suli doori lana. God 'e usi kera sui
    na faasia molaagali, uri ni kera na toaa totoonao nia God ma na Kale Sifsif mala
    'ana tasi fanga totoonao da safali ngalia fasi lao aludooe.
  ukr-1871: Се що не опоганились з жінками, вони бо чисті. Се що йдуть слїдом за Агнцем,
