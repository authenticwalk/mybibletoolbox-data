  aau-aau: Uwr somokwe sa me nion non-iawon sowkway pa, hom orki non seme lwak ley,
    korey law. Homkwe luw-luw-aw ihey-ar lanio sayok. Sipsip-ney hiy yier perey ley
    e, uwrsa somokwe mo hyo meyki-aw lonsu pyay. God hiykwe uwrsa seme kokwe ki ohiy
    so uwrsa mo ompok ko me po nakway huonokyaw prosue. Uwrsa somokwe ayay peyr-mawk
    ma leip hom non. Homkwe ayay, God o, Sipsip-ney o, hehe ma naws kow pie me hieyn.
  tvk-tvk: Ngan xil ak lamese tevi e latnapat ti vatel atou xil. Reitin, xil lapol
    ni nenemien nae tengan lihusil xat Hi kestang e linavituei ti natel atou tova.
    Langgusil xat ngan xa nggoni sulut sipsip te sanien eo e rute xil vus xa xi diamu
    ni xil en. Hi texal rat xil ra moletin sav xil te ut etan del re Iesu tengan mei
    lisoh pe met Hi e pe met ngan xa nggoni sulut sipsip tengan mei lixoni sanien
    eo te anien hu te naho xa iha mi xalu.
  prf-NT: Hidi iyád en lállaki hidi a nanatili a malinis, awan hidi nagkahud ti ányaman
