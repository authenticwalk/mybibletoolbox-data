  geb-geb: Mba gumgi, mbe ruarir gumgi gu mbigi wari kɨɨi tɨvi ga mbuav, mbe vhɨra
    harigi tɨvi mbatɨgi ga muuŋgi fhuvara. Mbe guigira Fhe Bakɨme nɨman ŋgaravra ki.
    Mbe guigira Fhe Bakɨme nɨman ŋgarigi. Mbe mba Sipsiva Ŋguk vui ŋani, mba gumgi
    gu mbigi mbe za ana phorga mba ŋanin vui. Fhe Bakɨme mba gumgi gu mbigi, ana mbe
    vhezgim, mbe mba gumgi gu mbigi kharav, fharigi gumgi gu mbigi ma. Mbe ana gumgi
    gu mbigi kɨv, vhɨra mba Sipsiva Ŋgugar gumgi gu mbigi kɨrga, mbe mba mɨnan fharigi
    mban baari fara muuŋgi, mbe nta ndigap, fharav Fhe Bakɨme ndɨɨi.
  bsj-bsj: burombo chi wuor chi mam bo kayaka wi kang-nge natubed; la chi warum dur
    chiyero wuchak kang-nge mulen daunkuram. wuro cho bwawer bekwameti gwam fiye cho
    ya wiye, chi wo fan-ngu mor nube na chi yiam bilca kabak kwama kang-nge bekwame.
  cak-cak: Ri ciento cuarenta y cuatro mil re', jare' ri man xeka ta pa mac quiq'uin
    ixoki'; xa can ch'ajch'oj ri quic'aslen. Ja rije' ri etzekleyon ri Alaj Oveja
    xa achique na lugar ni'e-vi. Ja rije' ri xelok' chic chiquicojol ri vinak, richin
    ye'oc na'ey tak ruvech tico'n chuvech ri Dios y chuvech ri Alaj Oveja.
  chf-NT: Unejob une ni machcatac mach bay ajnijob t'oc u lot ixictac, y mach bay
    u xaq'ui ubajob t'oc cua' chichca mach utz. U tzäypätijob ni Ch'oc Oveja cachichcada
    xic. Unejob ajapintijob tama ni winicob pancab que mach u tz'onäjob tuba ajnicob
    ca' a wälä ump'e matän que u subbinte Dios y ni Ch'oc Oveja.
  tlf-tlf: Kale unang tinum kulip iyo sa dagamin binim e minte, tinum unang digin,
    unang tinum digin iyo ifak daga-emin binim no kebip ilitap ke-nilipta, bilip iyo
    atin tambal kup bomip kale, atin God imi ilak uyo fomtuup dosip kale, God imi
    Sipsip Man bemi dogap iina uyo, igil iso yakyak kemip ko. Kale kafin diim komi
    unang tinum imi iibak tem kalagal God iyo tebe bilip ita ulu kulep meng tolata,
    Yesus iyo kaan-nalata, bilip imi ilim uyo bobe-se kale, kamaki iman duung kobe,
    “Bo kapmi kop-kamup o,” age kupka-emin ulutap kale, 144 tausen (144,000) bilip
    ita God so Sipsip Man so ulim iyo kamaki uyo bilip isiik kulu, nulumi aligaap
    o age-silip ko.
  piu-2006: Katutjaku walytja paluru tjana wiya miiṯa mantjira kanyilpayi, tjana tjiipi
    wiima palumpa kutu tjukarurru nyinapayi. Paluru tjana wiya yaṉangu kutjupa tjuṯangka
    ngunytji wangkapayi, wiya, tjana tjukarurru nyinapayi. Katutjaku ilkari ngurrara
    tjuṯangku tjananya mantangka mantjira Katutjaku ngurrakutu katirra ngaratjunu.
    Katutjalu tjiipi wiima paluruṯarra tjananya nyakula yunyparringangi. Ilkari ngurrara
    paluru tjana ngula kutjupa tjuṯa tjananya mantangka mantjira katiku Katutjaku
    ngurrakutu. Katutjalu tjiipi wiimangkuṯarra tjananya nyakula tjanampa yilta yunyparriku.
  poh-NT: Reꞌ take cꞌacharel wili til sak wach ca̱mna maj maꞌ xquijop ta wach quinoꞌjbal
    ru̱cꞌ lokꞌonic tiyo̱x. Reꞌ take wili aj tahkanel woꞌ take reh Cꞌacharel reꞌ rijalwachem
    ri̱b chi jeꞌ jenaj Qꞌuijol Me̱ꞌ eh ruꞌum i reꞌ xa paꞌ no̱j i cꞌacharel reꞌreꞌ
    ar woꞌ quiꞌo̱j chiri̱j. Reꞌ take cꞌacharel wili jeꞌ ricab nok quikꞌahsjic take
    pe̱t wach i tic kꞌahsamaj chi si̱ chiwach i Dios, chi quixilac take toco̱m cꞌacharel
    aj ayuꞌ wach acꞌal xicojoric chi pe̱t aj niminel take jeꞌ ru̱cꞌ reꞌ chic i Dios
    chꞌi̱l i Cꞌacharel rijalwachem ri̱b chi jeꞌ jenaj Qꞌuijol Me̱ꞌ wilic chi acꞌ aj
    ehchenel queh.
  tue-tue: Cʉ̃́ã sĩcãrĩno numiã́mena ñañaré tiiríra mee niiwã. Cʉ̃́ã Cordero cʉ̃ʉ̃
    noo wáaro nʉnʉʉ̃́ya. Cõãmacʉ̃rẽ, Corderore ticosʉgueadare tiiróbiro niiãda jĩĩrã,
    cʉ̃́ã atibʉ́reco macãrã watoapʉre netõnénorira niiwã. Teero tiirá, ote dʉca butisʉguerepa
    Cõãmacʉ̃rẽ ticorépa tiiróbiro niicua.
  bjp-bjp: Fanu igii, ri kalkaluu, biil ri fadu ri tom, wara le biil tom ri borong
    ta turan kelefin. Ri mi la lo Natun Sipsip na foron falifu tikii ae i la la ulo.
    God ka fiil pes ta ri tina fatpoton fanu tikii tina piklinbat ma ri ka tapiek
    arae foron fuan au famu ae ri ta u la arae fafen usuf God ke usuf Natun Sipsip.
  xon-xon: Bima le ye binib bi kaa doon bipiib chee kaa ŋa bibaa tijɔŋ. Baa nyi bipiib.
    Bima le dii Upihbo ngbaan waah cha nin chee na mɔmɔk. Uwumbɔr nyan bi binib ponn
    ni ki daa bi, bi li ye u ni Upihbo ngbaan aanib.
  tzo-ZNT: Jaꞌ li muchꞌutic muc saꞌ yantsique ti sjunul yoꞌonic iyichꞌic ta mucꞌ ti
    Rioxe, ti muc xicta sbaic ta spasel cꞌusi lec chil ti Cajvaltic Jesuse. Yechꞌo
    ti itꞌujatic loqꞌuel yoꞌ bu li crixchanoetique, xchꞌamaltac xa Riox, xchꞌamaltac
    xa Cajvaltic Jesús icꞌotic o. Coꞌolic xchiꞌuc sba sat li cꞌusuc cuꞌuntique ti
    jaꞌ yuꞌun ti Rioxe.
  mpm-NT: Yɨvɨ un tu ni ka jika i ichi ndevaꞌa, ja kusɨkɨnchaa jnaꞌan i. Tu ni ka
    ndiyo ini i jniñu ndevaꞌa, chi suꞌva ni ka sandoo i maa i jiin undi ini añu i.
    Yɨvɨ un ni ka chiñuꞌun ndaa i maa Lelu Yandios. Ni ka siuku i nava ni kaꞌan ya.
    Chi ni nama ya i maꞌñu yɨvɨ ñuyɨvɨ, ti ka kuu i nanu ɨɨn taꞌu ja ka jaꞌa yɨvɨ
    nuu Yandios jiin nuu maa Lelu ya.
  ots-NT: Nu cʉ hñøjø‑cʉ jin gui yojmi bbɛjña̱ göhtjo ʉ́r vida, cja̱ jin gui ntja̱jtijʉ.
    I tɛnijʉ car Tzi Dɛti göhtjo pʉ jabʉ i pa. Guegue‑ca̱ xí ndöy, cja̱ xí wejquibi
    cʉ pé dda cja̱hni pa dí mɛjtitsjɛ cja̱ dí mɛjti cár Tzi Ta.
  hoy-hoy: इंदुर आंदुर उर जो आर्तेर सांगुळ अशुध्द आगीदील, पर कुवारा आर; इंदुर आंदुरा
    उर कि येल्यारा म्यांडा अन्द पाड्डा होगतद, अऊर आऊन हिंद आगेगतार; इंदुर रा परमेश्वर
    उन निमित्त पयला फल आगोर साटी मंळसागोळ दा टु कोंडकु आग्यार.
  amo-amo: Inunghare alenge na ina nanza atimine nin dinong na wni ba, bara ina ceo
    ati mine lau na ina nanza atimine nin dinong na wani ba. Inughee alenge na ina
    dortu kukan Kutelle vat kiti kanga na ama du. Alengenere iwa bolu nani unuzu nanya
    nidowo nanit iso kumat ncizunu udu kiti Kutelle nin kukam Kutelle.
  pjt-pjt: Panya nyara palunya tjananya Godalu mantangka ngalkilarira wankaṟunu, kaya
    paluṟu tjana-waraṟa wirkanu Godala pulala Lamalamala, munuya Godakuringkula palumpa
    alatjiṯu ngaṟangi. Wati nyanga paluṟu tjana kungkaku ngurpa nyinangi panya paluṟu
    tjana tjukaṟuru alatjiṯu nyinapai munuya Lamalama panya tiṯutjarangku waṉaṟinkupai.
  cwe-cwe: Wanhu wano wawo waja hawanaibandama na wanaake ng'o, kwaviya waika goya.
    Wano wawo womsondelela Mwanang'hondolo chila hoyohita. Wano wawo wowakomboligwe
    hagati ya wanhu muladi wawe fana nhosa ya malimbulo kwa Mulungu na kwa Mwanang'hondolo.
  daa-NT: Gee ŋuur-ak, ziŋkico *cawar. Ƴiriy rakki, ŋu bal kan̰je iŋ daaɗi. Ŋu aaɗig
    Roŋ Tamgi ɗo ay wer kaak ŋa ɓaayiyo. Gee ŋuur-ak, Roŋ Tamgi iŋ tacco Buŋ jilig
    awalle min ɗo adiy ka kiɗar a ŋuu goye kun̰jiŋ.
  mlp-mlp: Mataw biyahta na in on nenaq daq meqinta anumlan inaqta a hi emiyta. Na
    ezaqgo in gihol wasihim aw inaq asit a hi usiyta na ago iyan. Mataw na Sipsip
    Amidon ezaqya lehsa in muzim inaq lehaytamo. God in on mataw og kabta bunmo gilikmanib
    mataw biyahta naqmo gizayim giwamta, bilaqne mataw kabiy ame waqayta nazaq nog.
    Giwaqan mataw na in God ayow Sipsip Amidon na inaq gigota tiqiyim osayta.
  ape-C: Anam armam um eshudok arpesh douk henek yopinyi atin iri. Enesh douk armam
    henek yopishi inahos atin iri. Amam madae hunek yoweihi aih um huni armago shenek
    wehrur atin uwe, uwok. Amam hape yopumi armam. Aria hagipesh Nugaen Sipsip hanak
    ihigunum enyen nyanak um. Aria orokohun um eshudok arpesh shape agundok atap iri,
    Iruhin nator amudok harik iri armam naram hanakum anan nani Nugaen Sipsip kabi
    douk ofa um.
  bgs-bgs: Matalláng dan mga manubù su iring dan na mallaki na ándà pa layuk ka bayi.
    Ágtákkás dan katô Nati Karnero agad ánda é ágsadunan din. Itábbus dan tikud tun
    ta banuwa, asta inému dan na iring na tagnà buuy na ágbággén tun ta Manama asta
    tun ta Nati Karnero.
  faa-faa: '@see-verse:REV.014.003'
  kik-kik: Acio nĩ arĩa mateethũkĩtie na andũ-a-nja, nĩgũkorwo nĩmeigĩte marĩ atheru.
    Nao maarũmagĩrĩra Gatũrũme o kũrĩa guothe aathiiaga. Nĩo maagũrirwo kuuma kũrĩ
    andũ, na makĩrutwo marĩ maciaro ma mbere kũrĩ Ngai o na kũrĩ Gatũrũme.
  cap-NT: Jalla ninacaqui ana zalzi niz̈aza ana c̈hjul maatakatan adulteriuz̈takaz
    paachic̈ha. Jalla ninacaqui Uuzaz̈takaz Jesucristo apzic̈ha, jakziquin ojktc̈haja,
    jalla nii. Niz̈aza ninacatac̈ha z̈oñinacz̈quiztan primero liwriita z̈oñinacaqui.
    Yooztajapami Uuzaz̈takaz Jesucristuz̈tajapami liwriitatac̈ha.
  ksr-ksr: Yoŋonoŋ ejemba qaita moŋ kolooŋ laligoŋ kougi. Mende tilooŋ soraaya laligowombaajoŋ
    iyaŋgia galeŋ koma aoŋ emba yoŋowo jewoŋ mende mokolooŋ laligogi. Lama merianoŋ
    dakanoŋ kema kaŋkeji, iyoŋonoŋ mono ii otaaŋ iikawaa so kema kaŋkeju. Anutunoŋ
    ii ejemba batugianoŋga sewaŋgia meŋ metogoŋ uŋuano Anutu ano Lama meria yoroo
    yambugara dologa kolooju.
  eng-TNT: These are they which were not defyled with wemen for they are virgyns.
    These folowe the lambe whither soever he goeth. These were redemed from men beynge
    the fyrste frutes vnto God and to the lambe
  sbs-sbs: Abo nja bana basana baba lisilafazi ni banakazi, Mukuti baba libaba leli
    bena cha ku jolola ahulu kuzwa kubu buki. Njabo be chilila imbelele konse ku iya.
    Aba baba ulwa mukati ka bantu ka kuba zilyantu zentazi za Ireeza mi ni ze mbelele.
  sue-sue: Nukare ami bamere kaka tayamu noisowa. Nukare ami Lama nago nago nowi,
    awa te ama ganero nowera. Nukare awa Anutu meni zebura ema enira nana ena zuma
    wenu nukare Anutu ata Lamara dubu gita wero pumai awa.
  fra-NCL: Ce sont ceux qui ne se sont pas souillés avec des femmes, car ils sont
    vierges. Ce sont eux qui accompagnent l’Agneau partout où il va. Ils ont été rachetés
    d’entre les hommes, comme des prémices pour Dieu et pour l’Agneau ;
  snn-NT: Ja'ancua yua romi pa'roma'isi'cua, si'si recoyo beocua, gu'a jucha gare
    yo'oye beoye baë'ë. Ja'nca ba'icuabi Riusu Mamaquë sairuan, si'aruanna te'e conni
    saiyë. Bacuabi Riusuni, baguë Mamaquëni, bacuani ru'rureba si'a recoyo ro'tajën
    ba'isi'cua sëani, Riusu ru'ru tëani basi'cua baë'ë.
  atb-NT: Haú bang gi, myiwe wuì eq gungsho a zum é bang nghut luî, yhangmoq gi, zorâm
    jet pé nghut bum akô. Yhangmoq gi, haû Sauzo hká shut é le hká shut châng é bang
    nghut akô. Yhangmoq gi, byu pê chyáng mai wui yu é hui luî, sâng-hi myhîng é ashi
    lé su, haû Garai Gasang eq Sauzo lé ap byî é hui akô nghut ri.
  cek-AK: Hae kaminawk loe nongpatanawk hoi zaehaih sah vai ai; kacuem kami ah oh
    o. Hae kaminawk loe Tuucaa caehhaih ahmuen kruekah bang kami ah oh o. Hae kaminawk
    loe kaminawk thung hoi akrangh ih kami ah oh o moe, Sithaw hoi Tuucaa khaeah kathai
    hmaloe thingthai ah oh o.
  bkd-bkd: Saena mga maama ha himpit ta hurà gayed makasalà duun hu bahi. Sigi dà
    sidan taglupug taena ha Nati ha Karniro bisan hindu duun agpayanaen. Duun hu alan
    ha kaet-etawan iyan sidan linuwas iling hu lagunen ha inhalad duun hu Dios daw
    duun hu Nati ha Karniro.
  ctu-76: Jiñobʌch jini mach'ʌ ba'an ti' cha'leyob i tsuculel yic'ot x'ixicob. Sʌcob
    i pusic'al. Ti pejtyelel i pusic'al mi' lu' ch'ujbiñob ti pejtyelel i t'an jini
    lac Yum mu' bʌ i pejcʌntyel ti i Tiñʌme' Dios. Ti cotyʌntiyob loq'uel ba'an quixtyañujob
    año' bʌ ti mulawil. Jini ciento cuarenta y cuatro mil jiñʌch che' bajche' ñaxaño'
    bʌ i majtyan Dios ti yʌc'ʌyob i bʌ ti Dios yic'ot ti' tyojlel mu' bʌ i pejcʌntyel
    ti i Tiñʌme' Dios.
  lac-NT: Robob a cu c'ayob, mʌ' ju manob yejer xquic uch, mʌ' ju manob yejer xib
    xan, mʌ' ju ch'aj u mam xan, mʌ' ju ch' u rac' xan, quire' tu quibob u t'ʌn a
    tʌmʌn yuco', soc ra' cu pʌyic u berob. Robob ti' yʌnob, quire' toc ten C'uj ich
    mac tu cotor. Robob jun yarob ich a mac pʌyber toc ten C'uj a tu yacsaj tu yorob
    ti' C'uj, bayiri' xan, a tu yacsob tu yorob ti' a tʌmʌn yuco'.
  xla-xla: Opa iwoloye wola꞉ mate poha꞉ha꞉mdena, epame wola꞉ kapala po-umamdena. Yia꞉ye
    ullu pa꞉talo sopo. Epame yia꞉tapo La꞉mta hadima tama꞉, yia꞉ ma ya꞉ dolumsiyamdepo.
    Epedeme opa iwolotapo osalo dulu dla itapu teimale alisisiye hauwalepo God mate
    epame La꞉m mate dla hapili alisisi epapele some ha꞉ha꞉po. Adipalati, yia꞉ye Godtapo
    ta꞉lamo tle asiyama mate mo-hohomuwapo.
  xav-NT: Ã norĩ hã ma tô 're si'madâ'â pese za'ra, 're siwasété tõ za'ra mono da,
    pi'õ na 're ĩdanhimisaihuri za'ra mono õ ne. Duré pi'õ za'rese'õ'wa 're ĩhâimana
    za'ra mono ne, ma tô 're si'madâ'â pese za'ra. Pone'ẽrebâ nhirã zarina si ma tô
    're nomro. Ta norĩ si ma tô 're ĩdanomro wasété mono zém hawi wa'âbâ za'ra. Ta
    norĩ hã ma tô 'Re ĩhâimana u'âsi mono ma sisõmri na'rata za'ra, Pone'ẽrebâi ma
    zama.
  cuk-cuk: Wemala, omeganse-gochasurmaladid, na san-swilidik sedigusmaladid. Wemar,
    Sibad-Wawaad-Mimmi bia naoe, eba naddamalad. Wemar-insega Bab-Dummadgadga-gumalaga,
    degi, Sibad-Wawaad-Mimmigadga-gumalaga, dulemar-abargi abonolesmalad.
  tbf-tbf: Ine mi kulou, gi kap nga vara bita nge gie kesegie ngan bu vevien, simi
    vunan gi nga naneie vakalaie egie kesegie va gi ta mang mon melemelen. Gi ko vemusurie
    mi Natu Sipsip sibu korot kokouk ta rakot en. E Raban a te nga voir tsana nge
    vara ketseketseng nge gie sorvekenan mi kuoluon ine mi kaber. Arie egie bu vuovuo
    vourvour nian mi tienebeir rakot se Raban ma simi Natu Sipsip.
  uig-CYR: Улар аяллар тәрипидин гунада булғанмиған, чүнки улар пак адәмләрдур. Қоза
    нәгә барса, уларму Униңға әгишип шу йәргә бариду. Улар бәдәл билән инсанлар арисидин
    Худаға вә Қозиға һосулниң тунҗа мевисидәк болуш үчүн сетивелинған.
  ikw-NT: Ka bụ ele mérula ẹhni be n'ẹhni nyerinya kwnornu nụ be bịtaru ẹhni be snam.
    Be joosno Nnwọ Atnụrnu wam penupe ọbula o neezne, be gbahịaru be n'esilawụru ele
    badnụ lele mkpụru mbọm be kesiri Chiokike nụ Nnwọ Atnụrnu a.
  khs-khs: 'Alake sena kisala kesalewalapulu eta: hanosemakeye. Kesale eta: iwei tisemakeye.
    A:pele Sipi Sa:le hanapita: iwala semetei Ewalapulu kekene tiyapola: hanosekeye.
    Kote sena maya ola:pe iwakeye. Iyewi Kotewala, A:pele Sipi Sa:le amowala, me solo
    se wapilimita: Koteyewi iwa puwano mene silikeye.'
  dwr-ENT: ሃዋንቱ ጌሻ ኣሳቱዋ ጊዲያ ዲራው፥ ማጫዋንቱና ጋኬቲዴ ባሬና ቱኒሲቤይኪኖ። ዶርሳይ ቢያሳ ኡባ ኡንቱንቱ ካሊኖ። ኡንቱንቱ
    ፆሳሲኔ ዶርሳሲ ባይራ ጊዳናው፥ ሳዓ ኣሳ ጊዶፔ ዎዜቴዳዋንታ።
  pma-pma: Koakeil enek amutolas revi ka armatiltei vatal min ahin keil. Anatin, keil
    amumon rendemien one keke avousil kat Ahi enges ka irrotei hetal min etai ahin.
    Amusil kat kei koa suval sipsip en out vasi koa kei mul va en. Ahi lei kan keil
    ran meatin sav keil ten out netan ral min ran Iesu keke imai ilomal en meten Ahi
    ka en meten kei koa suval sipsip ten sanien votut keke imai isuval sanien votut
    ten moei anien heha min keilu.
  atd-NT: Sikandan ka waro makasalo to poghilabot to kono no asawa ran su maroyow
    lagboy ka mgo batasan dan. Woy sikandan dod ka og-ungod ogdumaruma to Nati no
    Karniru dio to agad hondoi no ogdolog sikandin. No nigbalukasan ligkat to mgo
    otow dio to kalibutan. No ian dan ogkounawaan ka an-anayan no ogkagaani no bogas
    no igbogoy dio to Magboboot woy dio to sikan no Nati to Karniru.
  tel-2017: వీళ్ళు స్త్రీతో లైంగిక సంబంధం మూలంగా తమను అశుద్ధం చేసుకోని వారు. లైంగికంగా
    తమను పవిత్రంగా ఉంచుకొన్న వారు. వీళ్ళు గొర్రెపిల్ల వెళ్ళిన చోటికల్లా వెళ్తూ ఆయనను
