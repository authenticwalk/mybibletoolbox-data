  ory-ory: ସେମାନେ ସ୍ତ୍ରୀମାନଙ୍କ ସହିତ ଆପଣା ଆପଣାକୁ କଳୁଷିତ କରି ନ ଥିଲେ କାରଣ ସେମାନେ ଶୁଚି
