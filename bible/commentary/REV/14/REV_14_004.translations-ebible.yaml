    juu na matseicajndyunaꞌ Catsmaⁿ.
  hin-CV: ये वे हैं, जो स्त्री-संगति से अशुद्ध नहीं हुए हैं क्योंकि इन्होंने स्वयं
    को स्त्री-संगति से अछूता रखा है. ये ही हैं वे, जो हमेशा मेमने के पीछे चलते हैं—चाहे
    मेमना कहीं भी जाए. इन्हें परमेश्वर तथा मेमने के लिए उपज के पहले फल के समान मनुष्यों
    में से छुड़ाया गया है.
  spa-BES: Estos son los que no se contaminaron con las mujeres; porque ellos son
    vírgenes. Estos son los que van tras el Cordero a donde quiera que vaya. Estos
    fueron tomados de entre los hombres para ser los primeros frutos para Dios y para
    el Cordero.
  san-BEN: ইমে যোষিতাং সঙ্গেন ন কলঙ্কিতা যতস্তে ঽমৈথুনা মেষশাৱকো যৎ কিমপি স্থানং গচ্ছেৎ
    তৎসর্ৱ্ৱস্মিন্ স্থানে তম্ অনুগচ্ছন্তি যতস্তে মনুষ্যাণাং মধ্যতঃ প্রথমফলানীৱেশ্ৱরস্য
    মেষশাৱকস্য চ কৃতে পরিক্রীতাঃ|
  tdx-tdx: Tsy nandeo-batañe ami’ty ampela irezay, fa hahiringiri’e. Mañorike i Vik’
    añondriy iereo ndra aia aia ty ombà’e, ie jinebañe am’ondatio ho loha-voa aman’
    Añahare naho ho amy Vik’ añondriy.
  naf-naf: Ekŋenaŋ teŋ penaŋ mambien imbiŋen sekŋaŋ ku ekbien. Ekŋenaŋ Sipsip Nembaŋaŋ
    mamain keyet kataŋ mamaip. Ekŋen ke msalen am sambe ekŋenmagengatnaŋ Sipsip Nembaŋaŋ
    ekmak mamayet Kawawaŋaŋ ŋeŋaŋ yaŋbemti indatiye.
  grc-MT: ουτοι εισιν οι μετα γυναικων ουκ εμολυνθησαν παρθενοι γαρ εισιν ουτοι εισιν
    οι ακολουθουντεσ τω αρνιω οπου αν υπαγη ουτοι υπο ιησου ηγορασθησαν απο των ανθρωπων
    απαρχη τω θεω και τω αρνιω
  vid-vid: Awa ndo nahawawele wakokomoche kwa kuwasa na wadala, kwa vila nahawana
    wasa na wadala ng'oo. Awa ndo walingumuwinza Mwanaing'holo chila hoyoluta. Awa
    wagomboligwa kuli wanhu, nawali wa mwaluko kulavigwa kwa Nguluwi na kwa Mwanaing'holo
    kota mafuza ga kulimbula.
  pio-NT: Níacata càmíiyéica iimá inanái yáapicha. Nàacawa Cordero yáapicha àta alénácaalí
    yàawa. Níacata Dios iwasèeyéica irípináwa càide iyúwa idàbáanéeri ofrenda èeri
    mìnanái yèewíise, Cordero irípiná nacái.
  tsn-tsn: Gonne ga ba a leswafadiwa ke sepe mo meweng, ba itshekile jaaka makgarebane,
    ba sala Kwana morago gongwe le gongwe kwa o ya teng. Ba ne ba rekilwe mo gare
    ga batho ba ba mo lefatsheng e le ba ba tshwaetsweng Modimo.
  amr-NT: Inomey ciento cuarenta y cuatro mil Jesucristoen ʼuruyoʼ huaknopo̱e̱ʼeri
    o̱ʼnepo konig nogen hua̱to̱e̱ʼtaj bakdejhueʼ hua̱e̱ʼeri o̱ʼnepo konig oknopo̱e̱hueʼ
    hua̱e̱ʼeri o̱gkikaʼ konig kahueʼ o̱ʼnikaʼpo huadaknanada o̱ʼnikaʼpo katepiʼ Diosen
    Ovejasiʼpo oʼmanikaʼ kenda onʼnigpe̱i̱kaʼpo. Huakkuruda Diosa kenomeytaj oʼbaeapo,
    konig huakkurueri Diosen oʼtamaeapo kenpaʼti Ovejasiʼpoen oʼtamaeapo. Dakhueaʼ
    huakaʼeriomey e̱ʼneʼtada oʼmanopoʼyareaʼuyate.
  pwg-pwg: Ti damsi na ke meyani da wavine ininina ita kiitovoni, ti mani ikoyagha
    meyesi da i yawasa na maninina kavakava. Ma Sipu Gegeyina ikivikivina yawarei,
    mike inenae na murinai. Ma dobuwai wawaya kudubisi kamosiyai na weni wawayisi
    igimaratawesi da ti na nakanani ma suwara karena da God ina Sipu Gegeyina yavata
    kii puyo.
  cjv-cjv: '@see-verse:REV.014.003'
  tha-KJV: คนเหล่านี้เป็นคนที่​มิได้​มี​มลทิ​นก​ับผู้​หญิง เพราะว่าเขาเป็นพวกพรหมจารี
    พระเมษโปดกเสด็จไปที่​ใด คนเหล่านี้​ก็​ตามเสด็จไปด้วย พวกเขาเป็นผู้​ที่​ทรงไถ่จากมวลมนุษย์
    เป็นผลแรกถวายแด่พระเจ้าและแด่พระเมษโปดก
  por-BR-2018: Estes são os que não se contaminaram com mulheres, porque são virgens;
    estes são os que seguem ao Cordeiro onde quer que ele vá; estes foram comprados
    dentre os homens, sendo primícias para Deus e para o Cordeiro.
  mhl-mhl: Yoŋoji ŋiŋigo fuŋ mo fukeru go wapebuŋ. So kejigaru gbagbataeŋine goiŋgo
    yoŋoyoŋe sisiŋaŋ eeku ŋigo yoŋoke wuwunuŋ so bofukeru gobuŋ. Lama madeineji uro
    ra wareega, yoŋoji iŋo boyoberu ore so ra wareegobi. Anutuji oi ŋiŋigo botuyaŋuŋgone
    furiyaŋuŋ baku bomuku yabeme Anutu eru Lama madeine yokore qoqosu gariine fukegobi.
  klv-klv: Lotǝgau gat naveveuan salito, lǝsǝbar niben apǝhaṽut ideh, be lohushusur
    aTuhsipsip len naut ideh tovi lan. Galit lovi alat aGot toṽur galit dan nǝvanuan
    gail p̃isi hǝn lǝb̃evi esan mai seTuhsipsip. Lohum naṽit metǝkav hǝn nǝmatuan
    tovi naviolan vi tǝban aGot.
  bco-bco: Kaluka꞉isale i a꞉no꞉ uwo꞉ dian o꞉leaumbo꞉, madali godeyo꞉ mo꞉kudu ha꞉naki,
    malilo꞉ go꞉go꞉do꞉le elen. Iyo꞉ sibi inso꞉lo꞉ sia꞉lab amilo꞉, kudu ha꞉na꞉seno꞉
    o꞉m. Gode eyo꞉ henfelo꞉ kaluka꞉isale usamilo꞉ sab a꞉no꞉ nolo꞉ da꞉fea꞉sa꞉ga꞉lo꞉
    a꞉ma꞉la꞉ kililiakilo꞉ diyo꞉ i o꞉m ko꞉lo꞉, i a꞉no꞉ Gode o꞉lia꞉ sibi inso꞉ o꞉lia꞉
    a꞉la꞉ma꞉no꞉le. I a꞉no꞉, egelo꞉ amilo꞉ ho꞉gi hedo꞉ o꞉leaumbo꞉ Godemo꞉lo꞉ boba dimiyo꞉
    o꞉m.
  kdl-NT: Alya aza ɗa a ka̱na̱i kaci ka le uwulukpi bawu a yain tsishankala; adama
    a nala yi a ɗa aꞌa̱ri uwulukpi. A tono ta̱ Maku ma Kondom mi a asu u ɗa dem u
    banai. Ele ama a Kashila̱ a ɗa n Maku ma Kondom mi; aꞌa̱ ta̱ tyoku u ilimaci i
    kagita̱ iꞌya a na̱ka̱i Kashila̱.
  apu-NT: Ninoa kiki !isirĩkana sitokata. !Auiritarina iĩtona kaminiri maerekati.
    Soti Auĩte sinimoni ninoa apaka sa. Ĩkorapokoriti auakasaakina, Teoso amotana
    ninoa. Ninoa merepanika sikaãka Teosomoni, Teoso Soti Auĩtene pakinimoni.
  roo-roo: Voea-a evoea oirara oea viapau vuriara vai oisoa purapaive riakora tapo.
    Viapau. Ari sisigaruevira rutu oisoa toupaive. Ari ita, uvarovu ruture Sipsip
    Kakae oisoa avapape, uva voea evoea oisoa rera sirova utupaave Pauto oea vorevira
    ora rerapa vorireva oirara rutu iava voea vo rasio-ia. Oea oiso rutu toupaiveira,
    Rovopa sara rutu Pauto oea vorevira vorereva ora vaitereipa ora Sipsip Kakae.
  miz-NT: Ña sāꞌá ne, ña ni íde ña kuētsí ni ñadɨ̄ꞌɨ, tsi ntúntoo ña. Ntántīkɨn ñá
    A Leꞌntú san da míꞌī ka mí kɨ̄ꞌɨn ña. Nakáku ña méꞌñū ña ntoo ñuxiví sa é kuvi
    ūun nuu i doméni iña Xuva ko nī A Leꞌntú san.
  qvz-NT: Chita cantaucunaga huarmigunahuan mana huagliccuna chanaura, juchas illac
    sumac causauc manaura. Paigunaga Oveja maita ricpihuas paihuan pariulla puriunguna.
    Tucui quishpichishca runagunamanda Yaya Diospacta Ovejahuactas punda anllashca
    manaura.
  deu-ELO: Diese sind es, die sich mit Weibern nicht befleckt haben, denn sie sind
    Jungfrauen; diese sind es, die dem Lamme folgen, wohin irgend es geht. Diese sind
    aus den Menschen erkauft worden als Erstlinge Gott und dem Lamme.
  mjc-NT: Ra ihya naha ra cuví ra tsa ña tsica̱ nuu tsihin ñaha, tyin ii ra naha.
    Tan nyicún ra naha tsi ra cuví Mbee Ticatyi Luhlu tandɨhɨ ñi ityi cuahán ra. Cacu̱
    ra naha tan juvin ra naha jamañí tsi ra naha nuu Nyoo tan nuu ra cuví Mbee Ticatyi
    Luhlu tsa jihna ñi.
  caa-caa: Y e gente era jax tin e machi ubꞌoni ubꞌobꞌ taca e ixictac, sino que quetpobꞌ
    erach. Y axiobꞌ tupat e Cordero tic taca tiaꞌ axin. Pues jaxirobꞌ corpesnobꞌ tujam
    e winicobꞌ tuaꞌ aquetpobꞌ bꞌan cocha inteꞌ bꞌajxan ofrenda tut e Dios y tut e
    Cordero.
  pls-NT: Cain chojni jihi tti ẍonhi nc̈hí ni xí joincheyehe, mexinxin vittohe joxon
    chojni jian co ditticaon na cainxin tti ttetonha jehe tti Colecoe Dios. Jehe na
    vayé na iná vida naroaxin co mexinxin vac̈hjeyexin na de ngayé cain chojni ngataha
    nontte para te na inchin ná regalo anto jian para ixin Dios co para ixin jehe
    Colecoe Dios.
  eng-WYC-2018: These it be, that be not defouled with women; for they be virgins.
    These (pur)sue the lamb, whither ever he shall go; these be bought of all men,
    the first fruits to God, and to the lamb; (These it be, who be not defiled with
    women; for they be virgins. They follow the Lamb, wherever he shall go; for they
