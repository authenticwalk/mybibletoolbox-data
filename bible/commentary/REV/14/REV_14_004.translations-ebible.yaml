    mana pun Ia pergi. Mereka telah ditebus dari antara manusia sebagai buah-buah
    pertama bagi Allah dan Anak Domba.
  cjo-NT: Irikapaeni tee ranteeyironi kaari kameethatatsi. Tema ikempoyaaka ikiteshiretzi,
