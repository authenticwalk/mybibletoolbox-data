    ongitacan wocegon yu tan tongga ongidung. Torop wo woi Kopotorocho guroc owi amna
    yuho bonipnodecma erangga wögoc. Tuna yu woi Kopotorochon orin Bot Sipsip Gumbochon
    fat osuc wöcwöcyi idang.
  hus-NT-1971: Pel i inicchic axi t’ocat, ni jayq’ui’ yab in t’ajamal jant’o quithab
