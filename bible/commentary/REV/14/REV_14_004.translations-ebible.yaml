  ena-ena: Hulaŋ agɨlaŋ iamɨgali hula ma hɨdɨmaŋ uami. Iamɨgali agɨlaŋ avi hulaŋ hula
    ma hɨdɨmaŋ uami. Nɨbɨlaŋ huaci sɨbaŋ hɨniavɨlalɨ uami. Sabaŋ sipsipɨ ninaŋ agaŋ
    abeba abeba uben aba lɨdaci nɨbɨlaŋ nɨbu hula hɨdavɨlalɨ uami. Nɨbɨlaŋ hulaŋ iamɨgali
    limu hɨhɨle agɨlaŋ hula fɨli neŋ hɨniavɨdaci Asɨ nulɨdɨ mɨse likɨlɨci nudɨ hulaŋ
    iamɨgali hɨniavɨlalɨ uami. Hɨnihɨni sabaŋ sipsipɨ ninaŋ agadɨ hulaŋ iamɨgali hɨniavɨlalɨ
    uami.
  nbq-nbq: It ap 144.000 ako andi, enendawi sek adik denek dugwit, akwa inim mondok
    dambulik dek at agarwik. It Ndomba Eyak ako adigat inim lendagwi. Yi menda ndi
    menda endak menda Ala ake belagwi hak, avakwa nin inigik, it ako adigat Ala inim,
    At Ndomba Eyak inim, enake denek dogopwak yiluk, enonggo mbalogo enagap wendatigi.
  tgo-tgo: Gharɨgharɨke thiyake ma thɨ vambighɨya ghanjimberegha e yathima thanavuniye,
    thɨ kakaleva. Sip Nariye aŋga i reŋa thɨ rakambele. Thiye Loi kaerova i vamodo
    njoghaŋgi yambaneke gharɨgharɨniye e tɨnenji, na thiye thɨ tabo wabwi iviva Loi
    na Sip Nariye weŋgi.
  yap-yap: Yad fapi pumo’on nra ted yad ni yad bmachalbog ndar pired e ppin ma dar
    uned ko mabgol. Demturug e gin ni be yan fare Fak e Saf ngay ma yad be un ngak;
    ya kan biyuliyrad u fithik’ e tin ni kabay e girdi’ nu fayleng ma yad e tin som’on
    e girdi’ nni pi’rad ngak Got nge ngak fare Fak e Saf.
  mop-NT: Le'ec ilic ala'oo'o, ma' ucha'anoo' u yütan. Jabixoo' ch'ajom ala'oo'o.
    Le'ec ilic ala'oo'o, tücünacoo' tu pach a Carnero tulacal tuba walac u beel. Sa'alboo'
    ilic yoc'olcab jabix ala'oo' u cajeeb a boon tuul a ti'i a Dios y ti'i a Carnerojo.
  tet-tet: Sia moris moon, hanesan ema klalon mak sei la dala ida dauk nalo lia kfoꞌer.
    Sia tuir Bibi Malae Oan nia baa nabee dei, tan Naꞌi Maromak selu nola sia tiꞌan
    nodi Oan raan, nebee sia dadi baa Niakaan eman. Sia moos hanesan toꞌos isin fohon,
    mak ema nodi atu sera baa Naꞌi Maromak no Bibi Malae Oan.
  hlt-MCSB: Amih rhoek tah oila la om uh tih aka tii pawh huta taengah om uh. Amih
    long tah tuca te mela a caeh akhaw a vai uh. Amih tah hlang rhoek taeng lamloh
    Pathen ham neh tuca thaihcuek la a lai.
  xtd-NT: Ñatu n‑ka xini se xyuku ijan ñadɨꞌɨ. Xndaxio nini‑s. Ndeka ñaꞌa tkolelu
    jan nuu xeꞌen‑tɨ. N‑ka kaku‑s xa ku kuu koio‑s kuenda kɨu trɨu a ndeꞌa ketuu neꞌe
    xa kiꞌna ka‑s nakueka ñaꞌa Taa‑ro Ianyuux xiꞌin tkolelu jan.
  mdy-ETH: ዬያታ ኩሙሢ ማዔሢሮ ላኣሊና ዒኢቲባኣያኬ፤ ዔያታ ማራዓሢ ዓኣዻ ቤዞ ቢያ ዒዛ ጊንፆ ዓኣዻያኬ፤ ሃሣ ዔያታ ፆኦሲና
    ማራዓሢናኮ ቶይዶ ማዓኒ ዓሶ ባኣካፓ ሻንቂ፥ ዱማሲ ዔኮና ዓሶኬ።
  spl-spl: '@see-verse:REV.014.003'
  usp-NT: Ri'taka' yak winak ri ta' ni jun b'welt xrechb'ejtak jono anm. Ri' rechak
    li takel Man Ra Carner jwi'lak lamas tib'e'w y ri'taka' yak cristian li ri xesajtak
    chijxo'lak mak cristian ri retake wich ulew, jwi'l xcolmajtaka' laj jk'ab' jmacak
    pire tisujsajtak re Kakaj Dios y re Man Ra Carner chapca' nab'etak awaj y nab'etak
    jwich tico'n.
  zav-NT: Beṉə' ca' chsa'aquene' c̱he tozə Jesocristən', na' de'e na'anə' gwxaquə'əlebəga'aquene'
    ca beṉə' cui chgo'o xtoi. Beṉə' ca' chso'one' con can' na Jesocristən' ben' gwxaquə'əlebe
    ca xilə' dao' ca' gwso'ot beṉə' Izrael ca' par gwnitlao xtoḻə'əga'aque'enə'. Ḻega'aque'en
    zɉənchoɉe' entr beṉac̱hən' chse'eɉḻe'e de que Jesocristən' gwdixɉue' xtoḻə'əchon'.
  sgz-sgz: Tan kálámul erei di pilpil pagas kabin kápdite bop tiklik mai wák má ngorer
    kápdite long adurwán i di sang. Má ai a han ur ái ái Sipsip, di tiklik no, dik
    lu murmur on i bos pokon. Má di sang ái rung ái Káláu ákte hul aliu pas di alari
    matananu no, má di káián ái Káláu má káián ái Sipsip mul, má di sang á tan mulán
    wán a matuk uri artabar uri narsán ái Káláu.
  kek-NT: A'aneb a'in li que'pa̱ban re li Jun li chanchan carner, li que'ta̱ken re
    yalak bar, li inc'a' que'xmux ribeb riq'uin ixk chi inc'a' sumsu̱queb. A'ineb
    li xbe̱n que'cole' sa' xya̱nkeb li cuanqueb sa' ruchich'och' re nak te'oc chok'
    ralal xc'ajol li Dios ut chok' ralal xc'ajol li Jun li chanchan carner.
  blz-NT: Raaya'a mian men sian nolima-limang ba'idek tia wiwine, gause i raaya'a
    sianpo nosa'angu' tokolan tia wiwine. Raaya'a mongololo' mau mbaana a rae'anna
    Anak Domba iya'a. Raaya'amo a men nitololoki na giigii' mian na tano' balaki'
    bookoi kurbaan men tumbena tuu' bona Alaata'ala ka' bona Anak Domba.
  poe-NT: Tí sín a mé kꞌuéchóntahya sín itsjé chojni chjin la tjóá sín la chréhe̱
    sín tí Kolélo kjónté nketí kꞌuáji. Tí sín a mé kuaá sín tí kꞌuékꞌixin chojni kꞌuékjasin
    jie̱ la ko tí sín a mé éxí ijnko ofrenda xrankíxixín kꞌuáyéhe̱ Dios la ko tí Kolélo
    kja̱xin.
  san-TAM: 'இமே யோஷிதாம்ʼ ஸங்கே³ந ந கலங்கிதா யதஸ்தே (அ)மைது²நா மேஷஸா²வகோ யத் கிமபி
