  kde-kde: Vanu anevo nni avala vakálihakajangije muchi chivalihakajanga vanu valâla
    ugoni, henga váhwenehije chihi kukulupika muchi chivakulupika vanu vakámmaite
    nnume au mmahe, kwa kunnondola Mwana wanga Ungandolo kila pachinu páchivalòjà.
    Vanu anevo vánikombolwa kuhaloka muvanu vanji uchinga vààve vatandi kuhumywa kwanga
    Nnungu na kwa Mwana wanga Ungandolo malinga sadaka ya mavuno matandi.
  ata-ata: Aneꞌi ta mitema ne misaxilaꞌu maulixaꞌa la malemalenga mo iꞌoxonu masuaneꞌi
    no anu ꞌilixo sou ilai noxiꞌa ta sema uasi, mo ilavu sou ꞌilixo ane ne uasisi
    manina. Mo aneꞌi imulimulinu Sipsip ꞌOlu utotomu mo lexe anu ulai a loxovaa la
    aneꞌi imulinusi. Xo aneꞌi Lataua mupamaulineꞌi no taineꞌi ta mitema mo loxo xai
    iou vile temanu lingamo tei la anu Lataua mo Sipsip ꞌOlu naꞌa.
  qvw-NT: Paycuna manamá uchuyllapis walmiwan juchaculcäñächu. Aśhwanpa maytapis Uwishcäwanmi
    liyalcäñä. Lluy nunacunapïta puntannin libraycuśha capäcuñä Diospäwan Uwishcäpä
    wamäta uycuśha cananpämari.
  nfa-nfa: Mamuri rèngu mola-mèci le, nuka sèmi mone kalora iisi dhu paꞌèci nèdhi
    mèka dènge dhèu bhèni. Rèngu parai eele boe dènge Ana Kalèbho èèna, sadꞌi asa
    era mia èèna ka, lula Ama Lamatua sui le rèngu pake raa Ana Na, sèna ka rèngu
    jꞌajꞌi dhèu unu Lamatua. Rèngu èci èèna ka dènge hua hela dhu uru tèka nèti dꞌara
    oka hia mi Lamatua dènge Ana Kalèbho.
  tnp-tnp: Nətəmi mɨn u ilah u, nətəm kəmoteh vivi rəhalah nəmiəgəhiən, məmə namɨkmɨkiən
    tɨkə e lah, kəni ilah kəməsotitiən pətan, ilah nətəmi vi. Ilah kautəhuərisɨg e
    Nətɨ Sipsip u, mautəhuvən ikɨn mɨn rəfin iətəm in tatuvən ikɨn. Uhgɨn tɨnos rəkɨs
    nəhmtɨ nətəmimi mɨn əha. Ilah rəha Uhgɨn əmə, mɨne Nətɨ Sipsip u. Ilah kotəhmen
    e nauəniən iətəm kəməfaki vi əmə e nasumiən, iətəm kətəfən kəm Uhgɨn mɨne Nətɨ
    Sipsip.
  urd-urd: ये वो हैं जो 'औरतों के साथ अलूदा नहीं हुए, बल्कि कुँवारे हैं। ये वो है
