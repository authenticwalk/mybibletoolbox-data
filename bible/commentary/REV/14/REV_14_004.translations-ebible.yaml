    ba apnae dua siknga kuking. Sike kepi kuupbam sipsip mateu waapata kunggak kapane
    aminu waakwau i tawake kukaing. Sike Anututa aminu kuupbam usanzike aminu buyambam
    peke aminu waakwau inae pake ita wa aminu waiakngane sandekut. Iat gatu sipsip
    mateu wagwekat aminu waakwau tupan pakumayak.
  bus-bus: Aↄ̃mbe gbɛ̃ kɛ̀ aↄ̃ↄe gbãsĩ kɛ kↄ̃n nↄgbɛ̃nↄroonↄ ũ, kɛ̀ aↄ̃ↄ kuu lɛzi.
    Aↄ̃ègↄ̃ tɛ́ Sãnɛ Bↄ̀rↄzi guu kɛ̀ è gán píngi. Wà ń bó gbɛ̃ káakunↄ ũ Ludanɛ
    kↄ̃n Sãnɛ Bↄ̀rↄ pìo.
  gub-BL: A'e 144.000 teko a'e wà, kuzà puhe oho 'ym ma'e romo wanekon a'e wà. Oho
    waiko Àràpuhàràna'yr zàwenugar rupi iho àwàm nànàn wà. Tatahu wi hemipyro kwer
    romo wanekon wà. A'e ràgypy uzemono Tupàn pe wà, Àràpuhàràna'yr zàwenugar pe wà,
    amogwer uzeruzar ma'e wanenataromo wà.
  imo-imo: Imbo 144,000 akuma Goteni lino kanopalie Kake tepili moromele nipili ningo
    amboma kinye ulu keri nale naa teringi. Kanoma Sipsip Walomu purumo kombumanga
    pali lombili purumele. Goteni yunge nimbe mai kombuna moromele imbomanga imunana
    imbo kanoma Malonga mememuni mindili nonge aulkena kiyendo wendo lipe Sipsip Walomu
    kinye iltonga nimu.
  boj-boj: Tamo 144,000 naŋgi di nami uŋa ti sambalaosaioqneb. Deqa naŋgo jejamu yala
    jigatosai. Naŋgi une saiqoji. Kaja Du a walwelosiq sawa sawaq gileqnaqa naŋgi
    a dauryosib laqnub. Tamo kalil mandamq di unub qaji naŋgo ambleq dena Qotei na
    tamo 144,000 naŋgi di awaiyeleŋej. Deqa naŋgi iŋgi meli bunuj bulosib Qotei aqa
    Kaja Du wo naŋgo segi tamo unub.
  eng-DRA: 'These are they who were not defiled with women: for they are virgins.
    These follow the Lamb whithersoever he goeth. These were purchased from among
    men, the firstfruits to God and to the Lamb:'
  knf-knf: Baanţopan ŋleef ŋi baka na baaţ, baambaaŋ kabanaara ñaaţ. Baji baţaş anwooŋ
    unkaneel dko bŧi di akyaaŋ. Babuuran baka ţi bañaaŋ bahilna bawo baŧeek biki Naşibaţi
    na biki anwooŋ unkaneel.
  san-KHM: ឥមេ យោឞិតាំ សង្គេន ន កលង្កិតា យតស្តេ ៜមៃថុនា មេឞឝាវកោ យត៑ កិមបិ ស្ថានំ
    គច្ឆេត៑ តត្សវ៌្វស្មិន៑ ស្ថានេ តម៑ អនុគច្ឆន្តិ យតស្តេ មនុឞ្យាណាំ មធ្យតះ ប្រថមផលានីវេឝ្វរស្យ
    មេឞឝាវកស្យ ច ក្ឫតេ បរិក្រីតាះ។
  arn-NT: Fey tüfa engün ta wedwedkawlay ta domo mew, fey tüfa engün ta yamüñmakefi
    Ngünechen ñi Korderu ñi kümeke dungu. Montulngey engün rangi tati pu che mew kiñe
    dullin ofrenda reke Ngünechenngealu ka tati Korderungealu.
  zas-NT: Abiꞌ laa reeman na̱j ree xinguiaaw ni ad bagaalt béngunaa, gojc reeman naya
    abiꞌ zinal reeman bén na̱j ziꞌc xi xiil Dios bantëëz guin rejman. Laa reeman na̱j
    ree bén gulaa loj ree bénguidxliuj abiꞌ ziꞌc guialnazaꞌc yaloj ni rinë bejn loj
    Dios zian na̱j reeman delant loj Dios në delant loj bén na̱j ziꞌc xi xiil Dios.
  ken-NT: Bǒbhɔ kɛ bachi pɛ́pɛ́p bɛsí Mandɛm mbɔnyunɛ babhɨkɨ nyɔ́p mmʉɛt ndǔ baraká
    kɛbhʉrɛ nɛ baghɔrɛ́. Bɔ́ kɛ bákòŋo Mɔ́nkwɔmɛ́n yɛ̌ntɨkɨ ɛbhak ɛnɛ yi árɔ̀ŋ.
    Bɔ́bhɔ kɛ Mandɛm ápɛmɛ ndǔ nkwɔ bǒ mmɨk bɛ mámbak ntá yi nɛ ntá Mɔ́nkwɔmɛ́n.
