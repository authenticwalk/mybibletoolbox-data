  gwi-NT: Ąįįtł'ęę ch'izhii zheekat gwich'in Kharigidiinjii Zheh gwats'an chiinzhii
    ts'ą' juu zheek'ǫh kat doodii ts'ą' gwint'aii khaiitree ts'ą' azhral, “Ąįį nagwanzhih
