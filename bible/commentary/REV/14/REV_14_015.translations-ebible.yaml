  nko-NT: Ɩnʋ Bulu-ɔbɔpʋ ɔkʋ ɛ́ lɛ́dalɩ tsu ɔsʋ́sʋ́ Bulu ɔtswɛ́kpa ɩnʋ ba. Mʋ́ʋ́ ɔlɔkplʋ́n
