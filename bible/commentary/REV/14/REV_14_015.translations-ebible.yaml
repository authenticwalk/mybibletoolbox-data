    a wan di sidon na tapu a wolku taki: “Go nanga yu babun-nefi go koti, bika a yuru
    fu koti doro. Koti, bika ala den aleisigron na grontapu lepi kba.”'
  cta-NT: 'Liꞌ ngutuꞌu sca xca̱ neꞌ laa jiꞌi̱ ycuiꞌ Ndyosi nde cua̱, nu cui̱i̱ ngusiꞌya
    jiꞌi̱ ñati̱ nu ntucua chu̱ꞌ coo biꞌ: ―Xuꞌba clya nuꞌu̱ maxtyi jinuꞌu̱, xutiꞌi̱
    nuꞌu̱ jiꞌi̱ quixi̱ꞌ trigo, chaꞌ biꞌ laca ñati̱ jiꞌi̱ ycuiꞌ Ni nu ndiꞌi̱ chalyuu.
    Cua ndyalaa la cuiꞌ hora chaꞌ caca clacua chalyuu, cua laca nguscua seꞌi̱ chaꞌ
    caca biꞌ.'
  bqc-SIM: 'Ɔ̃ malaika pãle bↄ̀ Lua kpɛ́u à lɛ́ gbãa zù gbɛ̃́ pↄ́ zↄ̃lɛa luabɛpuanawazi
    à mɛ̀: Kↄma ká pↄ́i ǹ kɛ̃́, asa tↄↄlɛ pↄ́ↄ mà à kà kɛkɛaɛ.'
  tcz-CHONGTHU: 'Chuphat in vantil chom dang khat Hou-in a kon chun ahungin, meibol
    chunga toupa chu asamin, “Koite chu kilap pantan, ijeh ham itileh chang atphat
    chu hunglhunga ahitai: leiset chunga chang ga chu min ahitai,” ati.'
  mar-mar: मग परमेश्वराच्या भवनातून आणखी एक देवदूत बाहेर आला आणि जो ढगावर बसला होता
    त्यास त्याने मोठ्या आवाजात म्हटले, “विळा चालव आणि कापणी कर कारण तुझ्या कापणीची
    वेळ आली आहे; कारण पृथ्वीचे पीक पिकून गेले आहे.”
  snp-snp: Minaito, ido enisole ma felegaga kuliyai numuna nabauti o feka oto, limulo
    minami ya lula fito eti loumami, Emika oluto lono olo. Mikalo kobina muki ya kula
    linako, fukoto olu mau winanimo kamena fedeitaiye, loto loumaiye.
  isl-isl: 'Þá kom engill út úr musterinu og kallaði til hans: „Nú skaltu bregða sigðinni,
    því að uppskerutíminn er kominn og uppskera jarðarinnar er fullþroskuð.“'
  spy-NT: Yooto, kuchuwunee ꞉malayikeet ake Kōōtaab Yēyiin ām kibkōōnkōy ānkukuurchi
    chiichoo kiibuurēē booltaanaa kule, “Kēsiisyēē nkesuung'uung', kuuyu kaakuyit
    ꞉bēsyēēt nyēē /kēēkēsiisyēē ankookuyem kōōrēēt /keekes.”
  xnn-xnn: Dat wada nan esa ay anghel ay bomala isnan Templo id daya ay mangibobogaw
    ay mangwani isnan tomotokdo isnan liboo en, “Enka ta men-gapaska tay id wani nan
    kaaniyan nan tap-in di ipogaw isnan batawa ay kaneg payew ay nabgasan nan pagey.”
  mwe-mwe: Kungai malaika juna gwakopweshe nniekalu, na kwa lilobhe lya utiya gwammalanjile
    jwene atemi pantundu liunde jula, “Shonde, tola mbopo jako ukaneng'ene, pabha
    miongwe ja maneng'eno jiishe, maneng'eno pa shilambolyo gatendeshe.”
  tte-tte: Tabe anelose yabo iyawatagilima Yaubada ana Nume Tabu bulibuli mena koina,
    yo iyogalau iya imiyasio yaloyaloi pwatana mena koina, kainana lalakina mena iba,
    “Yanuwa yaulina uwena imatuwako am kelepa ukwalai na kusepasepa kaiwena sepasepa
    kana sauga iyawatagiliko.”
  tcs-tcs: Ane nau ai bin luk gen, nada einzel wea em bin kamaut prom da Tempol. Em
    i singaut wea mina laud bois ane em i spik po da wan uda i sidaun antap lo dat
    klaud, ‘Yu teke da sap uknaip blo yu ane kate ebridem kaikai, ol i redi nau. Diskaintaim
    dem kaikai lo dem gadanples lo dis wold i prapa redi po tekem.’
  hlt-THB: Khan ceityih ak chang pynoet ce bawkim khuiawh kawng law nawh myiqawl awh
    ak ngawi thlang a venawh khawteh na, “Na vin ce lo nawh aat hlah, cang ah ty khoek
    hawh hy, khawmdek awh cang hin boeih hawh hy,” tina hy.
  soq-soq: Ita ne ensel da God duwa bedewe nosedio ewedinee. Ensel sa me mida giou
    osowe wandia mukaleidie diedie wadiase, “Uwauwa walamawa wisen, tawo osowe nana
    wit tontantoie winei. Tauma aite peto moamoaua wadeiana mampe wit topuiaite uwauwaitaa!”
  qub-qub: 'Chaypita mayllantana syëlucho caycaj Templupita anjil llojshircamur pucutay
    janancho jamaraycaj runa-nirajta sinchipa niran: «¡Cosëcha poguraycannami! ¡Ösiquita
    aptacurcur juclla cusichanayquipaj ayway!»'
  att-att: Á nallawán yù tádday nga daroban nga naggapu sù mangilin nga bale ni Namarò.
    Á iniyássikan na yù ngárál na, á nakkatol sù nagitubang ta kunam, á kinagi na,
    “Arakin! E ka bì maggaták, ta jimittálin yù paggaták mu ta dabbuno. Gatabam mu
    laguk yù ira tatolay ta dabbuno, nga kunnay ta nalutu nga kámmayán,” kun na.
  bki-bki: Ana nailiano dolu tai naio miyotuba ea yimo lu, naio bio ban naio napano
    jotano mave ea melijo nei, berinavo “Mo, jau kotumolu, kodu kanamo iobogu, kava
    ketikar im̃auano. Sinaniano nalo napano aju yetemeriba nei ameruo ruei, vonganei
    naruei be bogo na kova kete bijiilo.”
  bqp-bqp: 'Akũ malaika pãnde bò Luda kpɛ́n, à lɛ́ gbãna zù gbɛ̃ kũ à vutɛna ludambɛ
    lukuaai à pì: Ǹ kòma ká pↄ́i ǹ kɛ̃, zaakũ zĩtɛ pↄ́nↄ mà, à kà kɛ̃na.'
  mcp-mcp: 'Ŋgwɔ́l *éŋgəles mú cúwo wú *Mpáánzə́ Zɛmbî a ŋgə́ kɨ̂m gwɔ́w-gwɔ̂w ŋgə
    cɨ nə muud nyə á bə a njúl ŋkúdúd yɛ́ nə́: «Ŋwag báágə́ mə́saag dwô wo sáágʉg
    shí, nəcé fwála lʉ́ mə́saag mə́ wɔ́ɔ́s, idʉ̂w í mú miŋgwíy.»'
  hat-hat: 'Yon lòt zanj soti nan tanp lan, li pran pale ak moun ki te chita sou tèt
    nwaj la. Li di l'' byen fò: Pran kouto digo ou la, sèvi avè l'' pou ranmase rekòt
    la. Paske, sezon rekòt la rive. Latè pare pou rekòt la.'
  npl-NT: 'Iwa ijtik tiopa owálkiski ok se ángel non okitsajtsilijtiwalaya chikaktik
    non oewatoka ipan mextli: —¡Xikonana moos iwa xikoololo n tlakilo, ken yoajsiko
    n tonati para motekis, iwa yotlachikawak ipan nin tlaltíkpaktli!'
  bgg-bgg: Chiihphado gai hamangkhliie yi misiahò re-è wuii srane hanyie yi sakhamiing
    shii dug pha ji re-è ziak mage, “Nawaithek ro barai kho srane yamiing shii riug
    mage bo, nyieliieshii ishak ne thog sha ro; sohnyiak ne riug ideb sha ro!”
  eng-TCENT: And another angel came out of the temple, crying out with a loud voice
    to him who was sitting on the cloud, “Take yoʋr sickle and reap, because the hour
    to reap has come, for the harvest of the earth is ripe.”
  eng-BSB: Then another angel came out of the temple, crying out in a loud voice to
    the One seated on the cloud, “Swing Your sickle and reap, because the time has
    come to harvest; for the crop of the earth is ripe.”
  cpu-NT: 'Ipoña ishitovanake tasorentsipankoki pashine maninkari, ikaimakotapaakeri
    shintsiini thointainchari menkoriki, ikantziri: “Sampainkatakera pankirentsi,
    paavatantyaaro piyotsirote.”'
  san-ASM: ততঃ পৰম্ অন্য একো দূতো মন্দিৰাৎ নিৰ্গত্যোচ্চৈঃস্ৱৰেণ তং মেঘাৰূঢং সম্ভাষ্যাৱদৎ
    ৎৱযা দাত্ৰং প্ৰসাৰ্য্য শস্যচ্ছেদনং ক্ৰিযতাং শস্যচ্ছেদনস্য সময উপস্থিতো যতো মেদিন্যাঃ
    শস্যানি পৰিপক্কানি|
  tac-NT: '''Lige uché bilé santo ánjeli etiáturu ne alé wa''lú re''obachi ma''chíname,
    alué wa''lú re''obá napu ju Onorúgame re''obala alé ''pa rewagachi ilígame ''lige
    regá aniéturu e''wele ra''íchaga alé nolichi amoba ajtígame: ―Yati sijkiboa alué
    ri''ligó, ''ma sébakuru ''wílime.'
  eng-WEBPB: Another angel came out of the temple, crying with a loud voice to him
    who sat on the cloud, “Send your sickle and reap, for the hour to reap has come;
    for the harvest of the earth is ripe!”
  gfk-H: 'Ma tiga mes na angelo ga hanuat maram narako tano tamat na hala na lotu
    ma ga kukula naliu taar ta nong ga kis taar tano baakut hoken: “No pakana bung
    wara katkato lah ira matukena i ta hanuat um kanong no ula hanua i ta matukal.
    Io hua, u na kato lah ira matukena ma no num hisa.”'
  viv-viv: Au kadu tovenuwaꞋata velugana manuwa-tafalolo againe gihobu ada Bana buhibuhi
    againe givetogana-ma againe gikovaꞋawafatafata gigayo, “Gaitoma moyaꞋaidi babiya
    giboyalidi faꞋina yaudi ana tova ahe gilakayemu. Au ya ilama tubuꞋoduna uvaini
    be utalaga.”
  yao-yao: Iyoyo katumetume jwa kwinani jwine ŵakopochele mu Nyuumba ja Akunnungu
    ja kwinani ni liloŵe lyekulungwa ni kunsalila juŵatemi mwiunde jula kuti, “Njigale
    chikwakwa chenu nkagungule magungulo, pakuŵa katema ka magungulo kaiche ni magungulo
    ga chilambo gakomele.”
  tgp-tgp: Ale angelo tinapua matea mo malue na Temple mo ulo isan haratu mo lo sakele
    na telangi mara, “O tapulo taitai na nom sita kole. Rani mata lavi na asitauni
    na varama la mena.”
  auc-NT: Ayæ̈ ate wacä anquedo Wængonguï oncö tæiyæ̈ waëmö oncönë ta pöninque boguïmäa
    në tæ̈ contacä ingante ïïmaï yedæ ante aa pecantapa. “Inguipoga quëwënäni botö
    ïmote në wede pönente waa cædönäni ïñömö në minte pæmö baï ïnäni inte tömënäni
    näni to amïña bayedë baï impa. Wadæ wadæ pïnöninque näni ö æ̈ñedë baï do bayonte
    bitö yaëmë baï bitö næ̈æ̈ï ænte gote mänïnäni ïnänite wadæ wadæ pïnonte baï cædinque
    ö æ̈e.”
  kbc-NT: Odaa ijo eledi aanjo icoɡ̶otiwece liɡ̶eladi Aneotedoɡ̶oji, odaa ja dinigetaɡ̶atee
    me dapaaweta niɡ̶ijo ane nicoteloco lolaadi, meeta, “Akacitakanita ɡ̶adodaajo
    maladienaɡ̶ani, leeɡ̶odi jiɡ̶icota lakata me jiladienaɡ̶anaɡ̶a. Leeɡ̶odi niɡ̶ina
    iiɡ̶o jiɡ̶icota me diniodateloco.”
  bmh-bmh: Guzenina, Uwait nugau tibur tub go Uwait nugau zaueim daimai, noimai, du
    go pi wag ebu hoboi dareu guzenai aureun, “Nait sarep go sil ee kuatai onen, einen,
    ee wabun ziwas aleu. Em ebu ee naliu noi dareu, gonun, kuatai onen.”
  ctu-BL: 'Tsa'' loq''ui ti Templo yambʌ ángel. C''am tsi'' cha''le t''an. Tsi'' pejca
    ti c''am bʌ t''an jini buchul bʌ ti tocal: Wejlun majlel a machit. Cha''len c''ajbal,
    come tsa''ix tili i yorajlel. Wen tiquinix i wut ti pañimil, che''en.'
  meq-meq: 'Gawla i Mbəlom mekeleŋ eye a yaw abəra mə gay i məɗəslay ha gər a Mbəlom.
    A wuda ta magala, a gwaɗay a ndo niye mandza eye ma pazlay aye: «Zla bembek yak
    ada dza ha daw, hərwi wu kə nah ka dala, kə sla mədze.»'
  noa-H: 'Maig hĩchab deeum hagjö Hẽwandam chog Haai hi jëeujem degmua höbërchëwi
    mag jʌʌnt''umie bau wëjöm hʌ̃r hoo sĩerrag magchëjim: “Ya nemjĩir p''ur wëjoowai
    heeuju haai t''ʌnʌm. Har pʌch jua hee t''ut''ui wai simua t''ʌrrp''ëwi heeubá”
    hajim, mʌg jẽb gayam k''ʌʌn k''ëchpʌ̈iju hora pabaadëm jaauwi.'
  alp-NT: Eleki malekate makete isiri bei Tuhane Eni Luma rebe ndete surgare kai ikloloe
    kena na elake loko ile rebe irue kena moputire esi babaije be, “Bitike Amu sabite
    kena ahukume pusue tamata mei nusare, saka rana ndinu rebe esi hasile plisi kena
    ranare.”
  san-VEL: tata.h param anya eko duuto mandiraat nirgatyoccai.hsvare.na ta.m meghaaruu.dha.m
    sambhaa.syaavadat tvayaa daatra.m prasaaryya "sasyacchedana.m kriyataa.m "sasyacchedanasya
    samaya upasthito yato medinyaa.h "sasyaani paripakkaani|
  kbq-kbq: Hanki mago ankeromo mono nompinti atiramino, ranke huno hampopima mani'nemofonkura
    huno, kazinkno ka'a erinka kavera hamaro. Na'ankure ne'zama hamare kna e'ne, na'ankure
    mopafina nezamo'a afureanki ome hamaro huno hu'ne.
  kbh-kbh: 'Chents̈ana, chë celoca Bëngbe Bëtsabe bëts yebnents̈ana inÿe ángel tonjánbocna,
    y jabuache bonjétsatsaye chë jants̈etëshiñe tbemanábioye: “¡Acbe mëts̈taca machbonja
    y shajuanënga matbaná, er chë játbanama tempo ya tonjóshjango; chë quem luarents̈a
    shajuana ya tonjaboche ca!”'
  ron-LSB: 'Un alt înger a ieșit din templu și a strigat cu glas tare către cel care
    ședea pe nor: “Trimite secera și seceră, căci a venit ceasul secerișului, căci
    secerișul pământului este copt!”'
  pon-pon: 'O amen tounlan pedoi wei jan nan im en kaudok, ekekerki nil laud on i,
    me kotidi pon dapok o: Komui kadar om naip paledi, pwe a leler auer en paledi,
    pwe rak en jappa mater kaualap!'
  nhe-BL: 'Huan seyoc elhuicac ejquetl quisqui ipan ihueyi tiopa Toteco huan chicahuac
    quinotzqui yajaya tlen mosehuiyaya ipan mixtli, huan quiilhui: “Xijcalaqui motepos
    queja quichihua se trigo pixcaquetl huan xijtzontequi nopa pixquistli ipan tlaltepactli,
    pampa ya chicajtoc huan ya ajsic hora.”'
  sps-sps: Kat to ana mes a morena tafuts mito tana saape iny Gormirmir ana ya kuu
    fatsian naa to tana mes to te gum non tana koroo na gosee to, “Binun iny kirat
    kokobon ainy fiisok Tsumanyi, agio na kainy ainy, tana saa u nainy agio fatoobing
    te ruak en an kainy ainy tan puputaa te matsua er.”
  wnc-wnc: Sike nata kawawa angela tapatuta Anututane yot takwanu enandang yuak gwekatangga
    kepman epbut. Kepman epuke ita aminu minga musane yukuu waapae apaa anzing ininggamatakut,
    “Nanamu kepdakane nana kuupbam gwa yukakaing! Gata nanamu gikane paipbata patziyo!
    Apmanu tapduknga nanamu unin pananga singgak,” ngang inikut.
  bus-bus: 'Ben malaika pãnde bↄ̀ Luda kpɛ́n à lɛ́ gbãaa zù gbɛ̃ kɛ̀ vɛ̃ɛna ludambɛ
    luguuazi à bè: Ǹ konto ká pↄ́zi ǹ kɛ̃, zaakɛ tↄↄtɛ pↄ́nↄ mà, à kà kɛ̃na.'
  gub-BL: Na'e amo Tupàn heko haw pe har uhem oho Tupàn hàpuzuhu wi a'e kury. Uhapukaz
    a'e ywàkun rehe har pe. — Ma'e tym myrer i'a katu kury, uhem ipo'o haw 'ar kury,
    i'i izupe. — Epo'o eho nehe ty, netakiheapar pupe imonohok pà nehe ty, i'i izupe,
    uhapukaz pà.
  imo-imo: Kano wali ensel te Gote popo toringi ulke tempel mulu kombuna angilerimu
    akuna wendo omba kupe polona ola molorumumundo ru nimbelie nimbei, “Kinye mai
    kombuna langima kamukumu nowi lemona toko tukundo linge waimu wendo oromo kani
    nunge langi toko loi pultemu liko langima toko liwi!” nimu.
  boj-boj: Onaqa laŋ aŋgro bei a Qotei aqa atra talq dena brantosiq tulaŋ leleŋosiqa
    tamo laŋbiq di awesoqnej qaji di minjej, “Iŋgi meli gentqa batiqo. Mandam qa iŋgi
    kalil meliekritonub deqa ni ino sarep osimqa iŋgi meli giŋgeŋye.”
  eng-DRA: 'And another angel came out from the temple crying with a loud voice to
    him that sat upon the cloud: Thrust in thy sickle, and reap, because the hour
    is come to reap: for the harvest of the earth is ripe.'
  knf-knf: 'Uwanjuŧ uloŋ upënna du Katoh Kaweek ki Naşibaţi aşë do pdiim pweek aji
    na anţooŋ ţi kanfëluŋ: « Jejan kakaawi ki nu ido kakit. Wal wi kakit ubani, mboş
    manjiji. »'
  san-KHM: តតះ បរម៑ អន្យ ឯកោ ទូតោ មន្ទិរាត៑ និគ៌ត្យោច្ចៃះស្វរេណ តំ មេឃារូឍំ សម្ភាឞ្យាវទត៑
    ត្វយា ទាត្រំ ប្រសាយ៌្យ ឝស្យច្ឆេទនំ ក្រិយតាំ ឝស្យច្ឆេទនស្យ សមយ ឧបស្ថិតោ យតោ មេទិន្យាះ
    ឝស្យានិ បរិបក្កានិ។
  arn-NT: 'Fey tati ngillatuwe ruka mew tripay ta kangelu werken püllü, newentu wirarnielfi
    tati anülelu ta wente tromü mew: “¡Katrüfinge ti kachilla tami üchuna mew, fey
    kosechafinge tati fün ketran, dew puwlu am ñi kosechangeael, fey tati ngan ketran
    angkülewey ka küme fünkülewey!”'
  zas-NT: 'Dxel brii stijb anjl lën yadoo abiꞌ rejs daꞌt guneeman bén ni zojb loj
    za̱j guin rëbaman: ―Badxeꞌ xi hosil, batüüg ree guialnazaꞌc loj guidxliuj din
    ma gojl reen ma bidxin tiamp ni yadoꞌp reen.'
  ken-NT: Ángɛl achak áfú amɛm ɛkɛrákap Mandɛm arɛm nɛ ɛyɔŋ ɛtaŋataŋ ntǎ mmǔ
    anɛ achi chɔkɔ ndǔ ɛkpɔkɔ́ nɛbhaŋ bɛ, “Bo bɛ́kpɔt mbwɔt anɛ anaŋ ape nɛ ngak
    ayɛ mbɔnyunɛ mpok bɛfɛrɛ yɔ ndu bɛtɔkɔ́ mmɨk aghaka.”
