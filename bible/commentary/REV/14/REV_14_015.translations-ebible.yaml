    ñami pukuduna pallanaykipa. Chayrayku rillay chay pallakunapa wiksu machetikiwan
    pallakuk.”'
  zca-NT: 'orze'' nguro'' tu ganj le''n yado'' che''n Dios kwa''n nzob lo yibë'',
    naye nguruzhië ganj re'' lo Me nzob lo xkao ze'': ―Gulo ganch che''nal yizhyuo
    nes bikan yalgo''n, porke lë''i une la.'
  cbc-NT: 'Tocãrõã apei ángel templo wiipʉ witiamí. Bairo witietari yua, bʉsʉrique
    tutuaro mena atore bairo qũĩ awajajowĩ oco buseri poapʉ caruire: “¡Tãmurĩ, mʉ
    yisericapãĩ mena pajure jeya otere! Merẽ tiere jerica yʉtea etacoaya. Ti yepa
    macããjẽ ote merẽ bʉtinetõcoaya,” qũĩ jowĩ ángel.'
  qxo-NT: 'Tsaypita rätun niragtanam gloria cag templupita juc angel yargascamur pucutay
    jananchö jamaraycag runata gayacur nirgan: “¡Cosëcha poguraycannam! ¡Ösiquita
    aptacurcur jinallachö ayway cosëchata gorimunayquipä!” nir.'
  mox-mox: Ta wese taha tovaleʼewa Vanue Gwalagwalana ʼinega ʼifoqe mai, ta gaba vane
    tauna gawata debanaya toatoa ʼinaya ta voneaya, “Eu naifi una vefewea bolimana
    weaqina, mana ana tuta niʼa ʼifoqe bwaʼobwaʼoya!”
  kew-kew: 'Go rabu ensel rado medare epe lotu ada amaa-nane pelataboa ipisa. Goa
    pua nipumi so moae madaa piri aa-para puri palo gupa yaasa: Nena pakipi rai napimiri
    eta nape oyae kadolaina sa. Go su amaa eta nape yapi di aba epaade-ga epe eta
    rayo aba poroaaya-ga napea-ga nakepoaina sa.'
  dww-dww: Be dabudine anea ḡesaunama tempol nopone be ya dobi da bonanama dosine
    tauna aitau giyou debane ya miamiana ya riuena, “Sipi dobue yodi ya porana, vutuna
    aubainama am biriukoma kwa kwadiena.”
  twi-ASANTE: Afei, ɔbɔfoɔ foforɔ bi firii asɔredan no mu pueeɛ, teaam kyerɛɛ deɛ
    ɔte omununkum no so no sɛ, “Fa wo kantankrankyi no twa ɛfiri sɛ otwaberɛ no aduru,
    asase no aso aba a ɛsɛ sɛ wɔtwa!”
  aoj-aoj: Eaꞌ anona ensel nagape ipat luꞌunai Godi nomoni nawisi andoꞌ nofala aman
    anamba nagatoma otagai mehip naꞌi, “Inaꞌ topaꞌ gwaꞌaimi amamba magaofi ma nogwatop
    anamba ineꞌinai! Deiꞌ main, gwaꞌaimi hiami itapami maof eaꞌ. Isimba atis deiꞌ
    nogota anaꞌe pegalaꞌ gwaꞌaisiatai.”
  cbv-cbv: 'Tʉ́ttimah, biíh ángel Dios ã jʉmʉpmant ã bac jʉ̃ʉ́wʉ́p be. Pánih bac jʉ̃óhnit,
    mah tólihjih chʉ́ʉdnidih ã wẽp ejep be: “Bʉʉ jwʉh Dios ã jenahat láa ã jʉiná caá.
    Pánihna, míih pácahi panihni ã tʉ́i baabáchah, ma bíbohni íibat naajĩ́h míih cã́acwãdih
    ma ʉb beedá bojoó”, ã niijíp be.'
  taw-taw: Pen ensel olap God man ne alaŋ mɨdɨl, God agnɨgep kal awl mɨgan nɨb seŋ
    apɨl, bɨ wɨsɨp nab sɨŋak besɨg yek anop, suk awl agɨl agak, Lum ayaŋ tap mɨdup
    okok mɨdupsek pok gup agak. Tap mɨdup tɨk dad owep ñɨn ak owup tek, tu nad anɨb
    ak dɨl, tɨkɨnɨmɨn agak.
  jic-NT: 'Locopyaya p''a ángel tjac'' Dios wo nepé. Yümücj tjevele, molon casá já''asa
    ca mpjacam jupj tjevelá. Jupj tjevele: “Tjevyala tjejyo''o jipj quinam. Nasa t''üc''
    quinam. Tjevyala tji''yǘ quinam.”'
  zap-NT: 'Lex wruu ste angel lenydoo guin ne zob gyeybaa, kesentyent fwert re ne
    lo men ne zob lo bëw: ―Gukyiinen xegwchil de, gutxuug xebzun zhobxtil porke che
    wdxiin tyemp ne txuugo, che walo.'
  wer-wer: Pël ëën ensel munt nampök Anutuu ngëëngk tup kaöeta kakaatiaan oröak ensel
    kutöm kepilta rangk wel aisëeëa pöpön maap ngön ëak epël yema. “Yangerakë kaömpöt
    köp sëën tiak kama ömë akunet yok yaarö. Pötaanök ni së öpwerring ti.”
  ipi-ipi: Petea-kola, Gotena lotu anda ati kenga atalane okona atalu, enjole waka
    mindimane kamaka epoto, mole okonena peteane akali okone pii taimane lamawuato,
    yuu okona tomo tupa nape yaa yiake leya-ko. Andipa tomo mandulane oto oko epo
    eya-kola, nimbana kandepa okomane tomo utupane yokowa mandi lea.
  qul-NT: 'Templomanta waj ángel llojserkan, alto vozwan phuyu patapi tiyajta wajach''aspa:
    “¡Ajthapina cuchunata jap''iy, urita ajthapiy! Ajthapina hora chayamunña, jallp''api
    urej pokoskaña.”'
  tnc-tnc: 'Torãjĩrã mae, aᵽika ángel Tuᵽarãte jiyiᵽuᵽaka õrĩriwi''iaᵽi kiᵽoᵽakã''ã
    ñiaraᵽe. Oko ũmakaᵽemarã ruᵽaraᵽakite jãjirokaᵽi ikuᵽaka ãrĩkoraᵽe: —Koᵽakaja
    ka''iareka ima õterikia rabaerã baaika mae, suᵽa imarĩ sata''teᵽatetirã same''eᵽatabe,—
    kire kẽrĩkoraᵽe.'
  ter-NT: 'Ápemaka po''i ánju ipuhíkeati xokóyoke ne sasá''iti kúveu vanúkeke. Ina
    vaukôa neko vatá koyêti xoko kapási. Koati hónoti vaúkea. Hara kíxoa: —Yámane
    ne xepílokotina motovâti véyeovo ne ha''i nonéti, vo''oku simóvone kaxena veyóvope.
    Koati itóvotine, konókotine véyeovo —kíxoane.'
  bmr-NT: 'Jaanaa templojafañotɨ saafi Moocaani toomomɨnaafi inuuhi. Jaaboro sefano
    nuuhi oono aimuufaihallɨri ɨgɨcɨnɨuboco: Dimeeyuhuri quitɨcɨɨbo basuta noovataco
    dɨɨcɨcu tufucu mihicacuuhi. Jino jiinɨje basuta noova tɨfaicuuhi, nooboro.'
  fuf-fuf: 'Tun malaa''ikaajo goo yalti e suudu Alla ndun ka kammu, no ewnoo ko tiiɗi,
    wi''a on jooɗiiɗo e nden duulere: «Ƴettu wortowal maa ngal, wa''aa, ko fii saa''i
    baagol ngol hewtii! Ko wa''etee kon ka hoore leydi ɓendii!»'
  bhl-bhl: 'Atebi ding bakate, dabalakamin finik mak abiil tikin em am yol koleweko,
    kut matem telesomelei, yukam dim teinbe kunum beelo weng fian kuw gaaneko, bokolewomele:
    “Kame wanin kulomin ding kele kasike, kom sakam dang aluwbelew be kuluko, kawin
    dim wanin yom alik alik be okilewa!”, dangei, ne kiliko, atemsi te.'
  ons-ons: Pakiso aŋelo mane Bakom Urum kotino ŋine saket ari more, kezoŋ kutno metke,
    eŋe suaineka boka olale rake, “Pilaŋŋoneŋo ŋara wele kitatnom, ŋara wele kita
    kitat wane naso mo bomilemaike! Kepeo urata wane wele mo qe menaŋluk waremaike,
    yale wane ukude yemo mo wele mama so kita kitat wane nasoine!”
  con-NTPO: 'Tsonsi faesu sefacconi''su shondo''suja Chiga etti''ye sombopa unjimbani
    dyai''suma fundondo''e afa: —Que matichi''ccu taiya''choma taija. Nasipa''su teta''cho
    tayo cu''choqquia''caen pa''cco va ande''su a''ima taiya''cho tsu tayo napi.'
  ghs-ghs: Oonita angero teei biiriho neeta baaqi too dzoobireqi Abiho Isaki perettabiho
    heeta habese oota noke pobi hiireta, Maqo! Ttoka abiho mee ao baa naatemi oke
    rumutaquho bodza poiqanita niimae ao gehigehi dzoobire oke geemoo!
  peg-peg: ହେବେ ମନ୍ଦିର୍‌ତାଂ ଆରେ ରୱାନ୍‌ ଦୁତ୍‌ ହସି ହେ ବାଦାଡ଼୍‌ ଡାବାୟ୍‌ କିତି ମାନାୟ୍‌ତିଂ
    ଗାଜା କାଟ୍‌ତାଂ ଇଚାତ୍‌, ନି କୱେସ୍‌ ଆହି କିଜ଼ି ତାସ୍‌ ତ୍ରେସ୍‌ଜ଼ାଟ୍‌, ଇନେକିଦେଂକି ତ୍ରେସ୍‌ନି
    ସମୁ ଏକାୱାତାତ୍‌, ଆରେ ପୁର୍ତିନି ତାସ୍‌ ହେନ୍‌ତାତେ ।
  txu-NT: Nhym kam kadjy mrãnh djwỳnh 'õ Metĩndjwỳnh nhũrkwãti kurũm kato. Katon kum
    kàj bê kabẽn, kakrãkam ỹrjamã kabẽn ne kum, —On aparmã anhõ kàxwã o abên o bàygogo
    jakàn o atom. Arỳm ne õ akati 'ỳr bôx. Arỳm ne ngrà tẽ. Arỳm ne pykabê me ja nhõ
    akati me'ỳr bôx. Kute bàygogo ngrà nhym me kute o atom nhõ akati pyràk, ane.
  eng-WEBU: Another angel came out of the temple, crying with a loud voice to him
    who sat on the cloud, “Send your sickle and reap, for the hour to reap has come;
    for the harvest of the earth is ripe!”
  gnw-NT: 'Jare penti ángel oẽ Tumpa jo güi jare iñeeãta reve jei amapɨ̃tu re uguapɨ
    oĩ vae pe: —Iporu jocua hoz nenoi vae nembaevɨro vaerã. Echa''ã ou ma uvãe nembaevɨro
    vaerã. Echa''ã yagüɨye ma ɨvɨ pe oĩ vae. Icavi co nembaevɨro vaerã —jei.'
  mux-mux: 'Kanu-kene angkella te Pulu Yili popu turing lku-temboll mulú-koleana angiliirim
    akuna wendu omba kupa-poluna ola mulurumelendu nangale topa kene nimba mele: “Ekupu
    ma-koleana langima kamu polu tumu-na kamu kolomong teku sukundu liingí enale kamu
    wendu okumeliinga nunga langi kolomong tili lu-koyale liikunu langima kolomong
    tekunu lii.” nirim.'
  maj-NT: 'A̱s''a̱i ni̱nku̱ tsitjuhu kj''a̱í ntítsje ko̱ ''yún kinchja̱ nga b''i̱
    kitsúhu̱ xi tíjñasun ni̱nti̱u̱: —Ja kama chá ni xi tjíntje̱ a̱sunntee̱. Ki̱cha̱hi̱
    ti̱cháko̱honi niu̱ ko̱ ch''a̱tjóí, a̱t''aha̱ ja kuichu chu̱ba̱ nga ch''a̱tjó cho̱n.'
  bkq-NT: 'Aituo anju Deus ety odaypa egasely. Ton-honre kehoem adaenkely mâkâ eunu
    wâgâ ekadybyam: — Awârâ taho imano emyra. Ekaunâdo odaylâ mawânrâ onro anaym sahuadyby
    modo — kely.'
  kue-kue: Yegl orko ana angelo ta God holi yungumo mina ende menda wu ka binan bogl
    di kamkua kruwo bolamugl amedi moglkwa yagle ditongwa, “Ene maiman pigl mawa sungwa
    indre mokna mongo bogl yongwa keglu suwo; sraglpre, makandle mokna mongo bogl
    yei kondungo ana uraglkwa engemo yongwa.”
  cot-NT: 'Isotoanaque teemporoqui itsipa irashivantite Aapani Irioshi, icajemacotaqueri
    savicanquitsica mararoqui, iririjencavaequequea icanca icantajiguiri: “Jac osampatanaquequea
    tirigoitsoqui quepatsipaequitica. Imaica iintsija pintotacotantaquitemparojate.”'
  bnp-bnp: Lakea a agelo tara tabu i pagitala na Roho na Vure, i gale tala dagi, i
    takia ra viri i made langa na bubu, i ta maea, “A maki ni kani na malala i moro
    pali. A parava ni mirio i valai pali. O bolea a vito vomu, o vali kadolu!”
  apn-NT: 'Hãmri nhũm kaxkwa kamã Tĩrtũm kapẽr o mẽ wrỳk xwỳnhjê hõja Tĩrtũm mã amnhĩ
    jarẽnh xà hã ixkre rũm kato nẽ kakrã jaka kamã ỹr xwỳnhta mã kapẽr. Kàx pê kãm
    kapẽr nẽ kãm: —E pika nhõ xwỳnhjaja te mẽ hpur kãm mẽmo hy ra hkamrêk nẽ hikẽnh
    mã mex pyràk. Jakamã anhõ kuteere ata py nẽ ma mẽ hkôt tanhmã ri mẽ ho ho ri mẽ
    hkôt apa. Te mẽ kot mẽmo hy nhĩkẽnh o ri pa pyràk o mẽ hipêx nẽ ma ho mẽ himex
    o ri apa. Anẽ.'
  ctp-NT: 'Kwiꞌ mdoꞌo ska angajle niꞌ lyaa ꞌin Ndiose la niꞌ kwan, kwiꞌ nu kwen msiꞌya
    ꞌin Ni nu ndukwa chunꞌ koo kanꞌ: ―Suꞌwaa lyaa xtyi ꞌiin, xoꞌ tiꞌiin kixin trigu,
    chaꞌ mta kanꞌ lka nten ꞌin Ndiose nu ndiꞌin lo chalyuu. Wa mdiya tsan nu kuꞌni
    Ni kwa lo chalyuu, wa lka ndukwa chaꞌ ꞌin Ni chaꞌ ka chaꞌ kanꞌ bra kanꞌ.'
  opm-opm: Pat hatporhan gahan tit enser tit Got ohe ap yawar amdapat marasa kasip
    mengtei awgapar bas mama tongnot pat han ohnong Gin kakdah mong mong moh gonsi
    yahnap irat gwe wu hatmuro. Gin orhor kapotin hatmuro. Ihan go gwe bior gawatengsi
    ohsi gatmar kapotinmuro pongop.
  bvr-bvr: Lika an-nerranga waykin an-guyinda an-mujaruk ana-bena gu-bala wenga Wangarr
    gun-nika gun-japurra gun-gaba waykin. Nipa a-gonyjinga nula an-gata gu-nguparr
    a-ni, “Ma an-gata an-darrartka, rrapa gornda barra ny-ma minypa balaja. Ngardawa
    gun-nardiya ngguluwa gun-balma, ngardawa gata gu-jel minypa balaja mun-mola mu-jirra.”
  zad-NT: 'Na'' bchej sto anjl ḻoo yoodo'' c̱he Chioza'', na'' chosyee zillj inlleb
    chi''e beena'' chi'' lo beja'': ―Bc̱hin garbata'' daa nox̱oo na'' bizi'' bilap,
    ḻa'' ba goḻ'' yizi'' yilapo'' daa de yell-liona''.'
  kmg-kmg: 'Ehame ufuŋkonec aŋelo moczi waharâ karorac faio ŋewec, e šiŋuc wiracnewec:
    “Go sâqegezi gie fârine qa roro ec, mâreŋko giere fârine woze-fârewecte qa roro
    ezore dameŋne maickekac hâcne.”'
  aso-aso: 'Idoꞌ angeloꞌ gohi ma neve nene Oꞌmosoꞌmi kekeize numuꞌveutiꞌ leme heta
    ogo nolo nabautiꞌ limuso mokonotoꞌ minivemuꞌ nene vise lo tiꞌ lo lo-dineꞌ ve:
    Misubouko minamuno nene o molavo dolizaaꞌ gamene nene mo ogaze. Miteka nene hulo
    gonouꞌ ogo nosoꞌ niteꞌ nene mo dolizezo.'
  uli-uli: Iwe ngo semal angelus sa wol buyoy mo lal templum we ngo sa maliliy le
    ye palleng yalol ngal angelus we semal we ye maro wol madpil darmiy we le ye sor
    bo, “Tapeli kama la yam bo hobe gilsi ngal uwal milay la bo sa hola yodol; bo
    uwal milayel talop le ila sa masow!”
  nin-NT: Unitu unuma à ssuzzu nu Uki Unkpi ku Ibarr Abachi ku na nggarr angu a yi
    ku undurr uni so na akpa wa di, “Ki uruje amuwa wa han ikiri, ivi yi ima ba. Ikiri
    i ingbingbru yi i wri ma ihan ba.”
  acu-NT: 'Tura chikich Yuse awemamuri nayaimpinmaya Yuse jeenia jiinun wainkamjai.
    Nuka yurangminam keemas nunia kakar untsuak: “Nungkanam árak yanchuk tsamaku asamtai,
    juuktin kinta jeayi. Tura asamtai kuchírumjai charukam juukta,” taun antukmajai.'
  cak-WNT: 'Y can yac''a chuka'' ri'' xbe''el pe jun chic ángel chiri'' pa rachoch
    ri Dios, y can nurek apo ruchi'' chare ri tz''uyul pa ruwi'' ri sutz''. Y nubij
    c''a apo chare: Tacusaj c''a la ajos (awos) y tak''ata'' la tico''n, ruma ya xoka
    yan ri hora y can k''en chic ri tico''n riche (rixin) ri ruwach''ulef.'
  ebk-ebk: Angkiay ya fenmoknag nan usa pay ay anghel as nan templo ad chaya, ya chana
    ifugfukiaw as nan chiyuy nangatokor as nan lifuu, “Ayu! Araum nan kompaymu ya
    uyka mun-ani, tay panag-aani met ad wani. Nabkiasancha at nan maani ay chicha
    nan tataku asna's luta.”
  spa-PDDPT: 'Otro ángel salió del Santuario que clamaba con gran voz al que estaba
    sentado sobre la nube: ¡Envía tu hoz y cosecha, porque llegó la hora de cosechar
    pues se maduró la cosecha de la tierra!'
  ruf-ruf: Malaika yungi kalawa kunze mwe ing'anda ye Imulungu ako kulanga, kamlongela
    kwa kukemelela ayula iyakalile mne liwingu, “Usole isengo yako upfune, kwapfila
    ghumsimu ghwa kupfuna ghupfika, kwaapfila mapfuno ighali muisi ghepfa.”
  gun-gun: 'Ha''e gui ma Nhanderuete ro iky''a e''ỹ va''e gui oẽ ouvy anjo mboae.
    Ha''e va''e ma ojapukai reve aipoe''i arai áry oguapy oiny va''e pe: — Mba''ety
    yvy regua ijajupa ma. Eraa ke nde-foice''i ha''e emono''õ, mba''eta remono''õ
    aguã hora ovaẽ ma. — he''i.'
  agu-BL: 'Tele''n tzaj tzun junt ángel tc''u''l yi templo. Ej nin chin wi'' nin i''
    ban tzajtz tan yol tetz yi jun yi c''olchij wi sbak''. Itzun saj tloltz: “¡Ja
    wi''t opon yi tiempil tan je''n yi cosech, na ja k''anax! Xconken bin yi josu''
    tan je''se''n yi cosecha''tz,” chij ángel ban tzajtz.'
  isn-isn: 'Malaeka mungeza wakeza hange kupuma mitekeelo hange wikitanga kululi lukenda
    kung''wa uyu naiwikie milunde: Hola umuundu wako wandye kuogola. Kunsoko imatungo
    akuogola apika, ndogoilyo imaogola apika namihe akonda.'
  ilo-ULB: 'Ket maysa pay nga anghel ti rimmuar manipud iti templo ken impukkawna
    babaen iti napigsa a timek iti daydiay nga agtugtugaw iti ulep: “Alaem ti kumpaymo
    ket rugiam ti agapit. Ta ti tiempo ti panagapit ket dimtengen, agsipud ta ti maapit
    iti daga ket naluomen.”'
  pir-NT: 'Came apequiro angel Cohãcjʉ̃ wʉhʉpʉ ijiriquiro wijia tari. Sa wijia taro
    tutuaro sañuducuri ehmeo curua bui dujiriquirore: —‍Mʉhʉ dihi pjĩ mehna wese cjẽ
    dʉcare ahri yehpa cjẽ dʉcare dʉte ne pehoya. Yojopʉre tiquiro queori pje esare.
    Yojopʉre dʉca neni pje esare, nidi angel.'
  anv-NT: Ne ɛkiɛ́nné Ɛsɔwɔ ɛwé fɔ ɛtane né ɛcha upɛ Ɛsɔwɔ, ɛkú muú ayi ajwɔlé
    né mmu geko keŋké ɛké, “Lɔ mankyɛ mbwɛ ne ŋga wyɛ ayi ɔgbaré, néndé gébé
    ɛyigé ákyɛ mbwɛ gekwané ne mbwɛ ayi álu né mme ákwɔné maŋkyɛ.”
  sab-NT: 'Gire cha gwagedu nga ngaña giti u gerungwa Chube olege lle boanga Chube
    alin gdaite chiu jondoi, ama ngautu kweri kiraske kwian kledu bogakwa gitige ene:
    “Chude skute chuia chku, chude ulita jo dabe nga dba giti, ba mo sbadilla gai,
    joga chude e skute ulita.”'
  tmd-tmd: Makwam ejol i, God höjöpalɨb rama ram möl yuadebö röpɨn hön, nöbö mɨjöi
    lei waba rol sö römɨd gɨ mɨdöŋ aku wö diba rön nugwo yadöŋa, “Mögörɨb mɨgrö bö
    wit mag bla göj wa. Wit ödör rag höb wop aku wöxnö nɨg aku, yu agwönö naŋ mea
    aku pɨrag du, ödör pön hö mögum rane,” röŋa.
  acr-NNT: 'Chupa kꞌu ri Rocho Dios xel lo jun chik ángel, jewaꞌ ri kasikꞌin pan che
    ubꞌiꞌxikil che ri Jun tzꞌul chwi ri sutzꞌ: «Kojo la ri jos che taq ri tikoꞌn kꞌo
    che ruwachulew ma ya xriꞌjobꞌ ruwach; ꞌana kꞌu la ri molonik ma ruqꞌijol waꞌ ya
    xoponik» kachaꞌ.'
  kpg-kpg: Tuai dangada di langi ga ulu gi daha mo di Hale Daumaha, geia gaa wolo
    gi nua ang gi tangada dela e noho i hongo di gololangi, “Hai hegau gi dau kamaa ‘sickle’,
    daamada haadia nia huwa laagau, idimaa, di madagoaa la gu dae mai, ge henuailala
    la gu mmaadua, gu humalia di hadi!”
  taj-taj: जमाहेन्‍से परमेश्‍वरला मन्‍दिर न्‍हङ‍ग्‍याम स्‍य्‍हान्‍दो स्‍वर्गदूत गिक
    खसी खसुरी धन्‍छ्‌याबादा घ्रेन काइसे चुह्रङ् भिसी भिजी, “ह्राङला हङसुसे बाली खन्‍गो।
    तिग्‍दा भिसम जम्‍बुलिङला जम्‍मान बाली खन्‍बा धुइ तसी जिन्‍बा मुला।”
  avt-avt: 'Hi hɨrek epei au, mɨtɨk ensel hak ketpaan keke wɨnak iuwe ke God kan kenɨne
    mɨtɨk kerek kau napɨ ketpɨwek hɨm iuwe kar ik: “Ti ehɨt hɨne ke his kit ewaaiyek
    eremir menmen. Wi epei man menmen mau tɨ hɨram epei maa te ti eremir.”'
  cbk-cbk: Despues tiene otro angel que ya sale del templo de Dios, y ya grita le
    con voz suena con el quien sentao na celaje, “Agarra ya el di uste sangut y principia
    ya corta, cay ya llega ya el tiempo para cosecha cay el fruta de este mundo bien
    maduro ya!”
  uig-ARA: 'ئىبادەتخانىدىن باشقا بىر پەرىشتە چىقىپ، بۇلۇتنىڭ ئۈستىدە ئولتۇرغۇچىغا
    يۇقىرى ئاۋاز بىلەن: ــ ئورغىقىڭنى سال ۋە ئورۇشقا باشلا! چۈنكى ئورما ۋاقتى كەلدى،
    يەر يۈزىدىكى زىرائەتلەر پىشىپ يېتىلدى، دېدى.'
  tuf-tuf: Etar Sir cacúm istiy Sir usi bin watar waajacro. Waar car bowarám arcutar
    itic ey cuit ay bár cohwjacro. —Ahra rijác ey bar tam rehjecro. Bar secuac cab
    cujacro. Eyta chihtara bachít cuitar ehsuwi. Bahnác sécuawi, wajacro.
  abx-abx: Mangno aniya' namay la'in anghel pagawas si templo ngan aggagasod pagban'o
    si magtingkulo' si panganod, “Bitbiton sanggut-moy nan ngan ag'aniha, kay matahak
    na i aranihon si kalibutan.”
  mco-NT: 'E ypɨdzɨmy ma je Dios chɨnaydac jadüg ángel, je'' tzachmɨyäxy anajty janch
    mɨc je huɨdibɨ anajty ɨñaayb jocnïgɨ́xy, ymɨna''ñ: ―Pɨdäg yɨ mhoz, e yajpɨdɨ̈g
    yɨ cosecha, com tɨ paady je xɨɨ je horɨ etz je cosecha tɨ chamnɨ jiiby naaxhuiñ.'
  cpb-NT: 'Irojatzi rishitowantanakari tasorentsipankoki itsipa maninkari, richerayimotanakeri
    saikaintsiri menkoriki, ikantziri: “Sampainkatake pankirentsi, pinkowiitantyaawo
    piyotsirote.”'
  aon-aon: Aria kupainyi ensel nyatograri atudok Iruhin ananit debeiti urupat aria
    nyahwaran debeg anudok natem ogwudok orug iri nyakri, “Nyak nyukwu nopudok nogwotep
    nyurimori worigun. Um maresh? Ahudok nyumnah um worigun nunourimori um agundok
    atap um douk hatogur.”
  hus-NT-2005: 'Kale tám jun i tʼokat abatwále ban atá xon tu kʼwajíl na Dios ani
    in utsaꞌ kawidh enchéꞌ xi taꞌ ti buxúl bin éb an tokow: ―Ka éynaꞌich an kʼuchʼúl
    wiꞌidh patʼál ani ka kotsích tin walíl an tʼayabláb; pos in bajúch an kʼij ani
    an walíláb xi waꞌach ban chabál, yejnekich. An atiklábtsik xin belámal na Jesukristo,
    jaꞌich jelti an walíláb xi neꞌech ka junkuwat.'
  mig-NT: 'Te ni̱ kenda ɨnga̱ ndajá''a̱‑yá ini̱ ve̱''e ii̱, te kána jaa‑ya̱ xiní I''a̱
    kánchaa̱ nuu̱ vikó: Kachi''i‑ní jóso̱‑ní, te ka''nu̱‑ní. A ni̱ jaa̱ hora ka''nu̱‑ní,
    chi ja̱ káa nuu̱ ñú''un, a ni̱ kuaan, áchí‑ya̱.'
  bps-bps: Na nun fa satu kasaligan Dwata lamwà mdà di gumangamfù di Dwata, na toon
    falbong taluan tamlo di to sudeng di labun, manan, “Nebem i sanggetam na tambù
    ge kamtu i fulem du taga nan, du ani i bang kaktu di tah tanà.”
  mbs-mbs: Penga niyan, doen sebad anghil limowà te dakel simbahan, aw timawal sikandin
    diyà te otaw nenenoo kidoen te labon, aw dakel se kagi din, “Gemiti se geniyay
    no, so dimateng den se aldaw te peglegani, so ontò den neinog se keneyonan.”
  tof-tof: Olgabi akó darrü anerrua tubrranórr ⌊Godón Gyabi Müótüdügab⌋. Wa wirri
    gyagüpi taegwarr apónórr oyaka, ene pülpül pokodó nótó mórran yarilürr wagó, “Moba
    abül turrik amórr, da abül, zitülkus ene abül tonarra kuri tame; ene amkoman,
    ene tüpan abül gaodóma.”
  cme-NT: '*Dɔrpɔpuɔrbiloŋo naŋo hel *Diilodubuɔ‑i-na a piiye da gbagaga baa umaŋ
    waa tĩɛna nyaasĩnni-na wuɔ: «Dĩmma vãa hi karma hĩɛma-na, biɛ ŋ jukɔruɔŋgu‑i
    ŋ doŋ!»'
  sus-sus: Malekɛ gbɛtɛ naxa mini hɔrɔmɔlingira kui, a a fala a bɛ a xui itexi ra,
    «I xa waratɛ rawali, xɛ xaba, barima na waxati bara a li, duniɲa xɛ xa xaba.
  pon-2006: Pil emen tohnleng ahpw pedoisang nan tehnpaso oh ngihl laudida, patohwanohng
    me mwomwohd pohn pelien depweko, “Komw ketin doadoahngkihla noumwi naipokos en
    oh tapihada dolung, pwe rahno leledohr; ahnsou mwahu en dolung leledohr; ahnsou
    mwahu en dolung wahnsahpw nin sampah!”
  dad-dad: Age fe di, engel taka tempel bunem isi fen, ĩ lalo bun ibodon anĩ ait odugem
    iweig irokenen, “Ogon dimig gunõ waila ado wale fen, kokour wo, ere nigin, kokour
    fiya nẽ sain mogo isin, tenebur saaf kusu fiya nẽ are mogo mayol.”
  zab-NT: 'Chiy bdiia stuby ánglɨ laniudoo ax diipguilliú guninény ni zub lo záqui,
    raipny laany: —Queguluu gozmɨ xtenu, btiuu de guelnazaac xte lo guɨchliu, te pur
    aguyany ax aguld idopni.'
  jae-jae: Ma aŋela tauŋa teŋ kêsa aŋga lôm dabuŋ mêŋgêmôêc ŋa awa kapôêŋ gêdêŋ ŋac,
    taŋ gêŋgôŋ tao ŋaô naŋ, gebe “Ôsakiŋ nêm bôjaŋ jalô naônêc kôm ŋanô sa gebe noc
    tajoŋ kôm ŋanô saŋa mêŋkêsa ma gêŋ nomŋa kêtu lêwê su.”
  ksd-ksd: 'Ma ta ra angelo i ga irop kan ra pal na vartabar, ma i ga oro ma ra ngala
    na nilaina tadav nina i ga ki ta ra ul a bakut dari: Una tul vue kaum pakat i
    likokoi ma una dodoko; tago i tar pot ra pakana bung na nidodoko; tago ra magit
    na uma i manga matuka.'
  msm-NT: Na, meyduon sinugu no anghil no migyogwa duon to sikan Bayoy to Diyus diya
    to yangit. Pig-ikagihan din to maagbot sikan mig-ingkud duon to panganud, “Gamitad
    sikan garab nu su tig-ani on duon to pasak.”
  myk-myk: 'A mɛlɛkɛ watii di ba na yìri Kilɛ-pɛɛŋɛ pugbɔhɔ ki ni, na ba ɲahaŋa ki
    tiinvɔɔ wu pye ni mujuugbɔɔ ni na: «Ma ɲakɔɔngɔ ki lɔ, mʼa ɲiŋɛ ki yalɔɔrɔ ti
    lɔ, bani yalɔɔrɔ ti lɔduun wʼa nɔ. Ɲiŋɛ ki yalɔɔrɔ tʼa lɛ xɔ.»'
  sbe-sbe: Kabo galewa ne unai anelu hesau Numa Tabuna unai ye pesama, yo ma kalinalakilakina
    ye yogalau yada ne unai tautuli wa unai ye wane, “Tanoubu ta masulina meta ye
    pogalako. Yom kababoliboli ne ku hai na ku hetubu ku boli, matawuwuna masuli huyabolina
    mahanana ede ye lagemako.”
  mcr-mcr: Itaŋi ynaunjqä huiziqu, Goti Hanjuwä Iqueä aŋita yäpaqäŋgisa ätimäuäqe,
    ämaqä qaquvqä ique pmetaŋgqä ique, maŋä yäŋänäqŋqä tii ätukqe. “Ymisaŋä qua bu
    eŋqä eeqänäŋi, mmqä ae iqä-qae, ga täŋgaŋi ätävqäŋganjqae, tqä hionaqetä täwiyä.”
  cux-NT: Ní n'diichí táámá ángel can'dáa yā yeⁿ'e yaācū miiⁿ yeⁿ'e Ndyuūs ní yuudu
    caⁿ'a yā ndúúcū 'iiⁿ'yāⁿ chi vɛ́ɛ yā na meēéⁿ miiⁿ. 'Cáácá dí cosecha ndúúcū hoz
    yeⁿ'e di ti maaⁿ ní 'āā tiempo yeⁿ'e chi diiⁿ di cosechar ti cosecha yeⁿ'ē yáⁿ'āa
    miiⁿ 'āā n'daacā.
  tur-YTC: Tapınaktan başka bir melek çıktı ve bulutun üzerinde oturana yüksek sesle,
    “Orağını gönder ve biç! Biçme saati geldi. Çünkü yerin ürünü olgunlaştı” dedi.
  san-ITR: tataH param anya eko dUto mandirAt nirgatyochchaiHsvareNa taM meghArUDhaM
    sambhAShyAvadat tvayA dAtraM prasAryya shasyachChedanaM kriyatAM shasyachChedanasya
    samaya upasthito yato medinyAH shasyAni paripakkAni|
  bel-N: 'І іншы анёл выйшаў з бажніцы, закрычаўшы вялікім голасам да Таго, Які сядзеў
    на воблаку: «Пашлі серп Твой і жні; бо прыйшла для Цябе гадзіна жніва, бо сасьпела
    жніво зямлі».'
  sch-sch: Hanchu vântîrton dang Pathien biekin renga ahong jôka, sûm chunga ânsungpu
    kôm han rôl inringtakin, “No kôite mang inla bu hah ât roh, a ât zora ani
    zoi; pilchunga bungei hah an min zoi sikin,” a tia.
  mic-MIQNT: Na igtig ansale'wit wet tu'et gjia'sutuo'guom wa'so'q aq gesigaw glulatl
    ta'n wenn pemgopilitl alugwigtug. Telimatl, “E'we'n na psgweso'qon aq tmsewa ta'n
    goqwe'l gis gaqigwegl muta ms't goqwei gis lastegl ugs'tqamug. Na tetaputesg iga'q
    ugjit mna'tagug.”
  huu-NT: 'Jusiñamuina sedajanomona jɨaɨe jaɨenicɨ billanona, Cristomo ado llote:
    —O lloebɨ dɨga enɨruemo ite riarana cota, iena ollena. Jai einaite —llote. Iese
    llote; ia comɨnɨna duere fɨnollena ñaɨte. Naimacɨ duere fɨnua facaisena ñaɨte.'
  jiv-NT: Tura chíkich suntar Yusa Uunt Je̱e̱nia̱ jiinki yuraṉminiam eketun kakantar
    chicharuk tímiai “Árak júuktin tsawant jeayi. Machitrumja̱i̱ tsupiram juuktá.”
  otm-NT: 'Nɛ bá pøm bʉ rá dąniją Oją mahɛ̨ts''i man''da rám ''bɛhni Oją, nɛ nts''ɛdi
    bi xi a mi hupʉ ja ra güi: “Dami ''yørpa yʉ ją''i bʉ häi tengu''bʉ da hyɛc yʉ
    uva xʉn yąxpʉ ja ra nuąndät''o. Nguetho ya bi zøn ra ora gue gui pɛ''ts''ʉ bin
    ja bʉ ni huąhi,” bi ''yɛ̨n''a rám ''bɛhni Oją.'
  dah-dah: Be, Al Kuruŋyen miyoŋ hoyaŋ kura beleŋ Al Kuruŋyen ya balem bana mat siŋare
    kateŋ kuware po kigariŋkiŋ faykek hende kipirtiŋ hinhin al goyen inyiŋ. “Wit sak
    yeŋ yeŋ nalu forok yeke bidila teŋ walde yad buda yirde haŋyen yara, megen niŋ
    mar yad yad nalube gago forok yihi geb, alya bereya ge beleŋ yawartekbe yawara,”
    inyiŋ.
  tnk-tnk: Nənə aɡelo riti mwi rier ia nimwə səvəi Kumwesən, maməkwein əpwəmwɨs iərmama
    nəha raməkure utə ia nəpuə mamɨni mə, “Uvehi nau ikou səim, mərai raka nərmama
    ia təkure tɨprənə. Nəpɨn tukərai raka irəha irə ruvəuvehe tɨ nəri nə mə irəha
    həmwhen ia nəveɡɨnien sə ruvəmruə ia nəmhien.”
  kpr-kpr: Avori, amboda aneya eni God da Kamboda+ ghe fira buvudo, forogada anumbirisira
    aikena, beka mindafu eminge sisira, “Kaiya budo vareda yasi, bayau bambase! Ghaeko
    da sifo buvira! Endada bayau beká etira!” aminge sisira.
  san-IAS: tataḥ param anya eko dūto mandirāt nirgatyoccaiḥsvareṇa taṁ meghārūḍhaṁ
    sambhāṣyāvadat tvayā dātraṁ prasāryya śasyacchedanaṁ kriyatāṁ śasyacchedanasya
    samaya upasthito yato medinyāḥ śasyāni paripakkāni|
  nho-nho: Ki oti raa telaa ensol ku hakasura iho i te Hare Tapu no tanitani varo
    ki te tama e noho i aruna te aoa, “Too too paraamoa raa aa koe ku kaamata no vasi,
    i te huata raa ku tae i tana sao ki vasi!”
  gym-NT: 'Ye btäräbe ju blitakrä Ngöböbe kä käinbti te angele näma abko jataba ju
    bäre käkwe ñäkäba ja dibti ni näma täkänintbe mütabti yeye, käkwe nieba krörö
    ie: Ni kä jökräbti abko nura ngwä nena tain jökrä kwrere, aisete nura ngwä öta
    käi nüra, aisete ngitra tänene tä ma kisete, yebti nura ye tikekä, bti makwe ngwä
    öta, erere makwe ni jökrä ükakrö Ngöbökrä, nieba kwe ie.'
  azg-NT: 'Jndë joꞌ quiiꞌ vatsꞌon quiñoonꞌndue naijon na mꞌaan Tyoꞌtsꞌon, joꞌ jnduiꞌ
    ncüiichen ángel. Juu ángelꞌñeen jndei sixuaa juu nnon nquii jon na vequityen nacjooꞌ
    chincyuꞌñeen. Itso juu: —Cüa jeꞌ, cjuꞌ xjo quixꞌen ꞌnanꞌ. Quityjeꞌ ntjonminꞌ,
    ee jndë tentyja xjen na ntꞌuiihanꞌ nque nnꞌan tsonnangue tsojnaanꞌ na conanꞌtjahan.
    Itsijonhanꞌ ntyja ꞌnaanhan chaꞌvijon ntjon na jndë tman.'
  bhd-bhd: फिरी अक होरो स्वर्गदूत मन्दरे मरां निस्तां, तैने ज़ै बिदलारी पुड़ बिशोरो
    थियो, तैस बड़े ज़ोरे सेइं ज़ोवं, “कि अपनि ड्लाती च़ला किजोकि कटनेरो वक्त ओरोए।”
  too-NT: 'Lā'' taxtupā ā''kalhatin ángel de nac lītokpān. Lā'' lej palha'' tā''chihuīna''lh
    a''ntī ixuī'' huan nac poklhnu'' lā'' huanilh: ―Namā''kaquī''ya'' ixtō''ca''t
    huan tacha''ni'' como chā''lhtza'' huan chi''chini'' a''ntū napūmā''kaquī''can
    huan tacha''ni''. Ca''tla''lhtza'' huan tacha''ni'' nac cā''quilhtamacuj.'
  ind-AYT: Lalu, malaikat lain keluar dari Bait Allah, dan berseru dengan suara keras
    kepada Dia yang duduk di atas awan, “Ayunkan sabit-Mu dan panenlah karena waktu
    untuk memanen sudah tiba dan panenan di bumi sudah matang.”
  cjo-NT: 'Roojatzi noñaakiri paashini ronampiri Tajorentsi, ipoñaaka Tajorentsipankoki.
    Itacheronkawaantetzi ikaemakotakiri riraga jeekatsiri menkoriki: —Ikantzi Tajorentsi:
    “Monkaataka iroñaaka: poshiyakaantakiro pithatzinkakotero pankirentsi, ari pikantakiri
    iroñaaka powamaeri maawaeni kaari kameethatatsi jeekatsirika kipatsiki”.'
  nsn-nsn: Doha tang giameher anggelou ke tauete tur tena umang lotu God ger dedeil,
    kare kula ualeikintiehe tun tatanonene re tabila teil toro mahar langit pare,
    “Kale tonongo ioubung ueuer, karo tokout, ge a binakang tokout manasa peono ke
    matoto manasaigir ineteng gane i koto tar ueuer.”
  san-DEV: ततः परम् अन्य एको दूतो मन्दिरात् निर्गत्योच्चैःस्वरेण तं मेघारूढं सम्भाष्यावदत्
    त्वया दात्रं प्रसार्य्य शस्यच्छेदनं क्रियतां शस्यच्छेदनस्य समय उपस्थितो यतो मेदिन्याः
    शस्यानि परिपक्कानि।
  tna-NT: 'Pia ángel cielo su yani templo jenetia cuinanana. Tuahueda judu bia su
    aniji jubida tsiatsia neje uja atana: —Mique hoz queuda neje cristiano cuana manuamepiruque
    mundo su, beju emanuame hora cuinaitia putsu. Cuaja deja ja arusu erajatani nime,
    daja mique hoz queuda neje cristiano cuana a taji.'
  lid-lid: Ano, angelo ari ja badeh, atah udu bolo asiu tinan ta Kindrei eme len.
    Iy aloh boto-on labai ili ta ndramak nane manyah udu bwele-e asi kandrah i buku
    doh, “Ou sani iri nyamon marakon na samen tam! Iri nyamon marakon badu munyak
    badeh, ndruniy mara-ei! Eme ma, len dah badeh, len mwasin ta akohok iri nyamon
    marakon doh.”
  wim-wim: Ngulana, nil ngaantiyongk thonangan ngul yoon pent aawuch ngench thayan
    anpalan, aꞌ wik othamayan pech nungant pam alantan yuwangan nyiin-nyiin, “Yuk
    nhengk-peempan nungkaraman kalāna, aꞌ nint may menchan anangan umpān thananga,
    puth aak anan kanam wampa, may aak in pekana kan-ngul menchan weenina, than pam
    wanchangan kan-ngul may anangan yalmathayn thanang.”
  zga-M: 'Unsuhwa uyunghe akhincha khanghe ukhuhuma khuntembiele pwu akhielangha khumakha
    ukhuluta khuyoywa atamiele pha maveingho: “Uotole eimundu yakho utenghule ukhubena
    ulwakhuva unsiekhi ughwa khubena ghufikhe, ulwakhuva uvubeni uwankielungha vundhulwikhe.”'
  yom-yom: 'Buna mbasi yinkaka yitotuka mu nzo Nzambi, yiyamikina mu mbembo yingolo
    kuidi mutu wowo wuvuanda va dituti : —Sadila kondolo kiaku kisengo ayi vela makundi
    bila thangu yi vedila makundi yizidi ; bila makundi mayedidi va ntoto.'
  san-SIN: තතඃ පරම් අන්‍ය ඒකෝ දූතෝ මන්දිරාත් නිර්ගත්‍යෝච්චෛඃස්වරේණ තං මේඝාරූඪං සම්භාෂ්‍යාවදත්
    ත්වයා දාත්‍රං ප්‍රසාර‍්‍ය්‍ය ශස්‍යච්ඡේදනං ක්‍රියතාං ශස්‍යච්ඡේදනස්‍ය සමය උපස්ථිතෝ
    යතෝ මේදින්‍යාඃ ශස්‍යානි පරිපක්කානි|
  yut-yut: Ae aŋelo kɨnda Piŋkop da Telagɨ Yut Madepmon da abɨgɨ amɨn uŋun gɨkwemon
    yɨkgɨt uŋun tebaisi yaŋ tɨdaŋek yaŋ iyɨgɨt, “Sɨbago abɨdaŋek jap bamɨ taŋ balja.
    Mɨktɨmon jap morap kɨsi kɨlɨ pik taŋ, do abɨsok jap uŋun baljoki dakon bɨsap.”
  grc-BYZ: Καὶ ἄλλος ἄγγελος ἐξῆλθεν ἐκ τοῦ ναοῦ, κράζων ἐν φωνῇ μεγάλῃ τῷ καθημένῳ
    ἐπὶ τῆς νεφέλης· πέμψον τὸ δρέπανόν σου καὶ θέρισον, ὅτι ἦλθεν ἡ ὥρα [τοῦ] θερίσαι,
    ὅτι ἐξηράνθη ὁ θερισμὸς τῆς γῆς.
  cpc-NT: 'Ipoña ishitowanaki tasorintsipankoki pashini maninkari, ikaimotapaakiri
    shintsiini saikaintsiri minkoriki, ikantziri: “Sampainkataki pankirintsi, poyiipatantyaawo
    piyotsiroti”.'
  nhg-NT: 'Hua ocsente öngel oquis de ijtec teupa hua ca checöhuac tlajtule quetzajtzele
    inu nieca tli hualyehuatöya ipa mextle. Oquelfe: ―Xecteque ca moyusno lo que tli
    omochi. Porque ye asec tiempo de que tejcosechörusque, pos giente de tlöltecpactle
    cate quieme tlatuctle tli ye uhuöc.'
  nya-nya: Tsono mngelo wina anatuluka mʼNyumba ya Mulungu nafuwula mwamphamvu kwa
    uja wokhala pa mtamboyu. Mngeloyo anati, “Tenga chikwakwa chako ndipo kolola,
    pakuti nthawi yokolola ya dziko la pansi yakwana”
  ngu-NT: 'Niman quemaj ocse ilhuicactequitquetl ohuajquis ne ipan on tiopan, niman
    oquinotz ican chicahuac tlajtojli on yejhuan yehuaticatca ipan on moxtli, niman
    ijquin oquijlij: ―Xtequitilti mohoz ipan on tlalticpactli niman xsentlali on tlaquilyotl
    pampa on hora yoyejcoc niman on tlaquilyotl yochicau.'
  kup-kup: Pot tat hehan enzol nap Godiz zei tinamakehanañ berevat univok toutat heh-popun
    ñeo ñarah epat mañah, “Met gipiz utap hataharah eveg, gipiz okotü hezaek, ni sat
    nim en rav okosinañ men el.”
  jid-jid: U maleka ri rju rji ni haikalin na yo gu wa a sun ni kpalu, a gban, gban'
    me “bam Riji me ni soma han iton u nham a tsra ye, niwa bi gbungbunlu ba a weri
    ye”.
  wmw-wmw: 'Ikisa akilawa laika mwengine Nyumba Takatifu, akikuwa na shauti ulu akimwambira
    ekare pawingu ire: “Pereka mundu wako‑wo, ukavune konta wakati wakuvuniwa uwa
    tayari, vyakurya vitokota futi.”'
  gmv-GGM: Hara kiitanchay Xoossa keethafe kezidine shaara bolla uttidayssas dhoqa
    qaalara “Biitta bolla boney gakides! kaththay cakettiza saatey matides” gishe
    waassides.
  ssg-ssg: Muhin tel engel liai sohotuma he tehu Ingi Haeu ti tesol tonan ape i tilol
    eliel hani tetel i toto he teik maun. I ukek, “Hapuasawa tea pole ape apuhiniwa
    lawe an ti liai apesenan he tehu pon itan.”
  zpo-NT: 'Nu zee mroo stub mandad leen yidoo cheen Dios, dublegan ngunii lo xaa kwaan
    nzob tich xkaw: —¡Bloo syer cheen lu nu btop yalgon; nel mzhinla gor lee yalgon
    cheen yizhyo listla!'
  poy-poy: Shakapanu ntumintumi gwa kumpindi yumonga kalawiti munumba nkulu ya Mlungu
    na kwa liziwu likulu kamgambira ulii yakalivagiti palihundi, “Shondi, gushituli
    kala shimagi sha kubenanga na gubenangi, toziya shipindi sha kubenanga shisoka,
    mabenangu ga pasipanu gawula.”
  qwh-NT: 'Templupita juc anjel yarqaramurnam, tse pucutecho tëcaqta fuertipa queno
    nerqan: “Miquicuna chacracho poqurishqanam. Cananqa tse osiquiwan segariquïna”
    nir.'
  gaw-gaw: Aniṯi amu engel laa nug mana meṯak lag oop̱anu dimiṯim doum. Amu nug danab
    lombig haḵabp̱a dayom ele amegp̱a aum. “Wanp̱anu meu oh aaḵu oḏun malap̱ig amunu
    wanp̱anu meu awaknu haen miag doum. Doum amunu na qep nahip aona, meu amu awe!”
    awa aum.
  nca-nca: Towoní sambo simó kako Ya Surumí moŋgo mirako umburo uni koporéko kunditeyaró
    ŋu kondé ŋande miraró, “Nokono o eŋgé mando tiníqota siyowero naru ŋu tunoqete.
    Ŋunde ŋuro sukekepo toŋo!”
  zpz-NTPP: 'Gazeꞌ nu bruu tuubaꞌ anc nañ yuꞌ wedz ni Ñgyoozh. Orzeꞌ ye la mnii nuy
    Jesuuz, biñ nu zu too za zeꞌ. Orzeꞌ nay: ―Bicy riiñ nu os nir. Pteꞌ cosech, gun
    bi guc niñ. Cosech ni gyishlombecy ii bi pshuub dzi niñ ―nay.'
  zac-NT: 'Bëruꞌu stubi ianglë laꞌni iáduꞌu. Ianglë ni guniꞌi lu nguiu nazubë ruaꞌ
    shcahi: ―Iurneꞌ bëtiaꞌa cierrë shtë́nël të guëtëal cusechë purquë hia iurë bëgaꞌa
    parë guëdëahin.'
  kyg-kyg: Ageꞌnogenoꞌaeꞌmo mago alu enisole vekamoꞌa aote mono nopatiꞌmo eno hiyateꞌmo
    fai maiꞌniya vekaeꞌmo alopa gefatiꞌmo, Ma mopafi neꞌyaꞌmo afu leꞌnigenoꞌaeꞌmo
    neꞌyaꞌmo alisana afinaꞌmo ago afole aiꞌniyanagi naipekamo alinikuka hataga huka
    aliyo, huno ha paiꞌniye.
  kmk-kmk: Utdi inggaw payyan osa’n anghel un lummaksun sit timplu ot impakuy na utdit
    mantutupak sit bunot un, “Aḻamon nat gagapas nu ot man-ani ka. Ta timpun di aanniyanon
    ta naḻnaḻ-um daon.”
  cao-NT: 'Jatsi quiha Dios iti-itiria quima ax ángel huëtsa joquë. Joxo tsi quiha
    tsëmó ca tsahohai ca qui ja quënaquë: —Mi tësati manë bihuë. Mi tësano ra. Tsëquëquë
    tësati xabaca ra. Shini-shiniria tsi xo toa maí ca tësahacati cato ra —i ja qui
    ángel quë.'
  bbr-bbr: Kesernuk, Anut nukan sarau eitek kar ko Anut nukan owa rawonus, nemara,
    kiro ro iou opok tane rau keser auruwon, “Nan sarip kis o patir ou, owon, o owaun
    ses kou. Omnokou opok o näu ne rau, okon, patir ou.”
  inb-inb: 'Chi­ura sug anjilka, Dius­pa atun wasi­nig­manda llug­si­murka. Llug­si­mus­paka,
    chi puiupi tia­kus­kata sin­chi rimai­wa kapa­rirka, kasa nispa: —Ñami jus­ti­siai
    pun­cha cha­ia­murka. Alpapi tarpuska ñami pallan­ga­sina ka. Chi­mandaka, machi­ti­wa
    kuchug­sina rurai, kamba jus­ti­siai tukun­ga­pa.'
  hrv-hrv: 'I drugi jedan anđeo iziđe iz hrama vičući iza glasa onomu što sjedi na
    oblaku: “Mahni srpom i žanji jer dođe čas žetvi, zrela je žetva zemaljska!”'
  box-NT: 'Ó o tonkaro ɓúi zoó ló le *Dónbeenì zĩ-beenì na ho wáayi yi á
    wee bío pɔ̃́npɔ̃́n làa yìa kará le dùndúure wán: «Lá ũ khɔ̃́nle à ũ
    khè mu bìo ho tá wán, mu khèró pã̀ahṹ dɔ̃n.»'
  ote-NT: 'Nepʉ bi bøni de ja ra ma̱ca luga habʉ bí ꞌbʉ Ajua̱ maꞌna ra ɛnxɛ bi ña̱
    ntsꞌɛdi ne bi ꞌñembabi núꞌa̱ to mi hudi ja ra guui: ―Jʉ ri tꞌɛxʉ bá xa ra trigo
    ngueꞌa̱ ya bi zø ra ora de ra sofo ja ra ximhai ne ya bi ña̱tsꞌi.'
  wnu-wnu: 'Ne bo enger ger gaum eng inorou munai aib end weib darab munon waber weib
    bugab igama gaum eng nob qugiab qamar: “Mani ai qent eng mom arira, nonou qasuri
    nanat eng ba gugum sopumiom, see qen mom ubura.”'
  zam-NT: 'No leque hora, gunèen ngro'' tedib angl le''n templ che''n Diox co'' nzo
    loo bé''. Angla cabii mbez yèe loo mbi'' co'' ndub loo xcuau. Ndxab angl loo mbi'':
    ―Ftlo cho'' yix co'' nac cosech tac ya mzinle'' hor cho'' yix co'' nac cosech
    tac mtlole'' ndoo yas yix co'' nac cosech co'' dyop loo izlyo'', co'' nee di''s,
    nac mèn co'' tetìi Diox loo izlyo''.'
  zyp-NT: Mataico vaiming ahringpaw cawh behnah ing chung taitah ka pia ka, meding
    cung letei a tythlangpaw cawh a thangpui tah y ka, “Na sahaw khah a lah la, saang
    cawh eh myca, zecawtamaw tatah saze hre cai a cang myca, alui letei saze cawh
    hre a zaw myca he,” tatah a tah.
  sey-NT: 'Ca̱jiquëna, Maijaꞌquë huëꞌepi yequë hui̱ñaëpi etapi. Etani ai tutu cuiquë
    capi, siriore ñuꞌiquëre: “Mëꞌë huaꞌti caꞌhuarore meñe jua coꞌi meni tëajë̱ꞌë.
    Tsoe ti̱ꞌapi, i̱ti tëa macarepa. Ja̱je paꞌina, yeja paꞌiye quere huesëpi.”'
  nvm-nvm: Regavo anera be fu Godon ar ijia kekome e vana ijia fino iji uruvana kumen,
    Kaki on uikin iji abe juar iji masimne kume. Ijefuon maiji tavan iji fun aben
    ga ire fok moikigia buka baime samuainvano kaki uikin iji abe masimne kumen.
  mps-mps: Tama gasa ensel mobo bidi te Moni Lotu Be tempel bede bidai buluba soali.
    Agai te dagalu pǫde dulalubo bidi dali bomonama i weyu, te po wali, “Nago hwągo
    te nai togwao. Tigidali tǫde elalubo nai te inilama tau ela silali dao. Tama
    megi da, te nai sabo sogo dao,” te po wai.
  pab-NT: 'Hatyaoseta hatya anjo hikoa Iraexatyakalati Hanakota hoka kinatyaxa kawisa
    kaiminiti heno tyokitere ana: — Hahahenaira kataikore kakoa hoka hirikohena hananehaliti.
    Hiyaiya, ixirikotyaka ferakene hikoa, waikohe memere tyaonita kaximexakoatyaka
    maheta — nexa.'
  llg-llg: Boe ma, au ita ata feꞌek esa bali neme nusa-sodak mai. Ana kalua neme Lamatuak
    Uma Huhule-haladoin mai. Ana nanggou nafada hataholi manai koꞌas ndia, nae, “Pake
    o dope sabit ndia, fo mulai ketu-kolu leo! Te, ndia fain, fo nakabubua nala daebafok
    buna-boan nala losa so.”
  kyf-kyf: '''Anzɩ -putu ''tlaa -Lagɔbudu ''kadʋ zɔ, we ''kpɩa ''wʋ ''tɩtɛɛ, we nɛɛ
    -ɔ -dɩa yalɩpʋpa -gʋ la -ylaɛ: «-Ɩn ''bhu -na -bhleka ''wʋ, -ɩn bhli -lu -dɩdɩe.
    Nɩɩ, -luu -dɩdɩ bhla nynia, -we ka gbʋ -wa, -dɩdɩ bhla bɛa dʋdʋ weee -gʋ.»'
  tpi-tpi: Na narapela ensel i kam ausait long haus bilong God. Em i singaut strong
    tru long dispela man i sindaun long klaut olsem, “Kisim naip bilong yu na katim
    kaikai. Olgeta kaikai bilong graun i mau pinis, olsem na nau em i taim bilong
    katim dispela kaikai.”
  mih-NT: 'Ta i quita inga ángel ndya nu ndyaa ra Ndyoo, ta i cana saa ra ta cahan
    ra sihin ra ndyaa nu vico cuan, ta i catyi ra: Sa saa si cuhva nacuhun ndaha tyiñon
    vatyi sa sityi xaan sa iyo ñuu ñiyɨvɨ. Cahndyon sii si ta nacuhun. Catyi ra.'
  qvh-NT: 'Saypita maylantanami gloriacho caycag templupita ángil yargarcamur pucutay
    janancho jamaraycag runata fuertipa nergan: “¡Cosëcha poguraycannami! ¡Ösiquita
    aptacurcur jucla cosechanayquipä ayway!”'
  kms-kms: Muq angelo aye mune God ningg baj pe pu neyi ni nandi di wuti wuye minar
    wam nas kin ni ningg quan kumone nari, “Nu mame te gheti nowi di mir pend ghawo,
    te pugri qi pe kin mir nguan pre di mir bi pawo kin ngeri te muq wundi pre.”
  agn-agn: May tata pang anghil ang limindoa nagalin ong Timplo ig mapoirsang minitala
    ong kakarong ong onom, “Gamiten mo ra tang gapas mo, ig mangayega ra tenged oras
    da. Lotok da tang kalibotan!”
  nhi-NT: 'Ihcuacon ocse iluicactlatitlantli oualquis itich in teopantli, uan ocnaliluih
    chicauac non catqui itich mixtli: —Ixconana moosnoh uan xontlaeua, yoehcoc in
    tonal setlaeuas, pues in tlamilol itich tlalticpac yocualtiac.'
  ttc-NT: 'Ntons owetz junky ángel tuj te jay aj nab''il Qtata Dios b''ix oxik tq''uma''
    kongan te aj atjax tuq tajsik muj, oxik tq''uma'' ikxjani: «Intjaw awin te ajob''il
    b''ix pajo''on tzan tpaj ma''tx tz''ok ky''ixk''oj te awalj twitz tx''o''tx'',
    b''ix ma''tx pon tyemp tzan tjaw.»'
  dan-1931: 'Og en anden Engel gik ud fra Templet og råbte med høj Røst til ham, som
    sad på Skyen: Udsend din Segl og høst; thi Timen til at høste er kommen, fordi
    Jordens Høst er moden.'
  kwj-kwj: Wosiwani ensel fori Gotri aka laka kipe naha ki ri sirasini o niri wamwa
    ki litiro hima ni au laka ri uchani ya sawe, “O mi gipi ki o ahirahi nipisindau
    ti ma kuto. Hinde wowani ele ahirahi tinda nipiwani ahirahi kutono gisi tahiro.”
  vie-OVCB: 'Một thiên sứ từ Đền Thờ bước ra, thưa lớn tiếng: “Xin Chúa dùng liềm
    gặt hái vì giờ gặt đã đến, mùa màng dưới đất đã chín rồi.”'
  kze-kze: minkákémbá kwíyómpaken-kwayo'nako kwíyómpa'-mono'-naumpakemba kunákárúwena
    ainánká'á máyowaintavena anónka'a séna marapá-tómbá kareparáívo toómbó akaráníyonda-kanaama
    kwétivo kaetám-bánkárá'á toké akaraaó súwana
  mpj-mpj: Kayilapa Mamamili jaajijanu majuwartajanu kujupa wikarru pakarnu kayilapa
    yankupayirni. Ka palulura wiltulu wajarnu martu paluku, jilanya, “Wiitikajaya
    munyjulyarringu mirrkawinti yikini. Yanku-jananyan palukaja katupungkumalpa jii
    nayipu yirrkiliyuruwintilu, ka-jananyan mirrkakaja mankumalpa.”
  lbk-lbk: Ket ay finmala is kaTimplo nan esang kayet ay anghel, ya finokhawana san
    chey tomotokcho is kalifoo ay mangwanin, “Kompayem et nan maani isnan lota, tay
    nay inomchan et nan timpo ya nabkhanabkhasan nan maani!”
  mto-NT: 'Vanꞌit tseꞌe je̱m ma̱ja̱ tsapta̱jkm pyítsum jadoꞌk je̱ ángeles juuꞌ veꞌe
    ma̱kk jidu̱ꞌu̱m na̱ꞌmu̱xjup: ―Yaktonu̱ je̱ mhooz ku̱x tá̱vani veꞌe je̱ tiempo
    du̱paatni ku veꞌe yakpa̱kmojknit juuꞌ jatyeꞌe tu̱tya̱ꞌma je̱m naxviijnit it ka̱jxm.'
  bzh-bzh: Log angër ngwë vu dub-vabuung-böp sën nedo yaġek lo meluḳ yam. Lob tahi
    ya niwëëk vu mehö sën raḳ nedo beggob vavunë lo bë, “Ġebo nos jaḳ honġ paëp
    babasën! Nos pin vu dob anon loḳ ggovek ya! Om vosën anon yi buk gwëbeng sënë!”
  guj-2017: પછી ભક્તિસ્થાનમાંથી બીજા એક સ્વર્ગદૂતે બહાર આવીને વાદળાં પર બેઠેલા પુરુષ
    ને મોટા અવાજે હાંક મારી કે, ‘તમે તમારું દાતરડું ચલાવીને કાપો, કેમ કે કાપણીનો સમય
    આવ્યો છે, અને પૃથ્વીની ફસલ પૂરેપૂરી પાકી ગઈ છે.’”
  jvn-NT: 'Terus ènèng mulékat metu sangka omahé Gusti Allah. Mulékaté ngomong seru
    marang sing njagong nang méga mau, tembungé: “Arit kuwi dikanggokké kanggo panèn,
    awit wis tekan wantyiné panèn, panènané wis tuwa.”'
  byr-byr: Yɨ Gotɨyare Anga nawɨꞌnyavɨdaaꞌnyɨ ejelɨya pwai walyaabɨna yaka yɨraayavɨ
    mwaalɨka dazarɨ jaka naanga dara dɨna “Gɨmɨre kwaariꞌmasɨsɨ witɨya tɨka munne
    dɨthaka! Yuya tɨka munne Kwaakevakɨya mya mena yɨlakeꞌna dɨthaka! Yɨ dahaaꞌ yɨrɨka
    tɨka munne daza maaryaꞌnegaakɨ.”
  ian-ian: Vɨlɨwun maa ensel kɨta Godna ngaymba lɨga wogwendɨ. Wogwelaa nɨma kwundima
    tɨmbumba ndaa la nyan kat walega wandɨ. Kɨgɨnda kalɨpmeya njɨmbla tamba yaandɨ.
    Yiga kalɨk. Kɨpmamba wakna kɨgɨnda tamba ak wula lɨgandɨ waa walega wandɨ.
  hun-hun: 'És egy másik angyal jött ki a templomból, hangosan kiáltva annak, aki
    a felhőn ült: „Lendítsd meg a sarlódat és arass, mert a földnek aratni valója
    beérett“.'
  mcf-NT: Adnubien mayan bëda utsin abi yacnuësh choquin comapenec onquequin Nuquin
    Papan chuiboed Esus chuituidposh. —Nëbi nidaidën icquid sinaid butebanquin sando.
    Nuquin Papan tantiacpadën nëbimbobi nata
  kjs-kjs: 'Go rabu ensel rado medare epe lotu ada kamaa-nane pelaitaboma ipisa. Go
    puma nipumi so mole madaa piri ali-para puri palo go-rupa yaalisa: Nena pakipi
    rai napimiri eda nape ele kadolaina lisa. Go su kamaa eda nape yapi di abala epaade-le
    epe eda raayo abala po roaaya-le napea-le naralaina lisa.'
  mni-mni: "Adudagi Mapugi sanglendagi atoppa swargadut ama thoraktuna leichil adugi\
    \ mathakta phamliba aduda awangba khonjelda hairak-i, “Nahakki thanggol adu sijinnaduna\
    \ khaoro, maramdi matam adu lakle; malem asi loknabagidamak mulle.”\x94"
  yad-NT: 'Satenu jpa̱si̱ ji̱ta sipyateda variy Ju̱denunijyu̱ jachipiya̱jovimusiy,
    saniquejasubeda siva nuvachiy ncha ma̱si̱: “Ya̱jpa̱ra jicyamyutuvu̱ jatojadaju̱,
    jiryatiy rito̱ma̱ jatojada runda jiryatiy suduryanumara nutasarasiy, jiryatiy
    mucadincha jatojadaju̱ra.”'
  mxb-NT: 'Dá ni̱ keta iin ka̱ ángel ini veꞌe ño̱ꞌo Ndios, ta kúú ni̱ꞌi nda̱ꞌo ni̱
    ka̱yuꞌú ná no̱ó ra̱ ió no̱ó viko̱ ñoó: ―Chikaa̱ yo̱ꞌó hoz saꞌa̱ tirió xaa̱n viti,
    ta kaꞌandaa̱n, chi̱ sa̱ ni̱ kasa̱ndaá va kuu̱ taꞌa̱nda̱ ña̱, dá chi̱ sa̱ ndidaá
    vá tirió káa no̱ñóꞌo̱ xaa̱n ni̱ ichi̱.'
  pon-2006A: Pil emen tohnleng ahpw pedoisang nan tehnpaso oh ngihl laudida, patohwanohng
    me mwomwohd pohn pelien depweko, “Komw ketin doadoahngkihla noumwi naipokos en
    oh tapihada dolung, pwe rahno leledohr; ahnsou mwahu en dolung leledohr; ahnsou
    mwahu en dolung wahnsahpw nin sampah!”
  maq-NT: 'Ngajan xi cavetju nga ngu ángel tsëhë ndava Nina hane hñu cajindaya cojo
