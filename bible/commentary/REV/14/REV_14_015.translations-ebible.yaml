  cco-NT: 'Jo̱ cagüɨꞌɨ́ɨˊ jaangˋguɨ ángel fɨˊ dsíiˊ sɨnʉ́ʉˆ guáꞌˉ e siꞌˊ fɨˊ ñifɨ́ˉ,
