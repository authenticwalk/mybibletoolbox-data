  hoy-hoy: बाक ऊंद अदिक स्वर्गदूत मंदिर दा टु होटकु आऊन से, जो ढग मा कुर्तकु ईरोन,
    धोळ शब्द देल कारूकु अंदुन, “तान कुळगुल हचकु कटाई माळ, यतिकी कटाई इन समय होट बंदान,
