  hto-hto: 'Iemo nane jɨáɨe Juzíñamui abɨ ímɨe ie gaɨríracomona jino billa. Afémɨe
    fɨcɨ́rede uaido uíllɨe emódomo ráɨidɨmɨena daɨde: —O llɨ́iga llɨ́zie ñetara raado
    táɨjɨiri. Ja jeede dɨga mai jofo ono. Ja jofo ollɨ́ruimo dúcɨdeza. Enɨe comɨnɨ
    fɨnócafuiaɨ ja jeede ríanɨaɨ izói fɨénidɨfuena ɨere oruídeza, —daɨde.'
  por-BRBSL: 'Outro anjo saiu do templo, gritando com voz alta para aquele que estava
    sentado sobre a nuvem: “Manda tua foice e ceifa, pois chegou a hora de ceifar;
