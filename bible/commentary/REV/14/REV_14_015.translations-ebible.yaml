  wiu-wiu: Nitaneya mekaka pade edelo ago tobou losu yapu keneke mea noka. Nokome
    wedo patu meka ago-pala kayo telo okome okome itonoke mekiya wakoa momotoa nodokaneya
    mekino, eniya wakoa moateko oipa opino, neke kepete tueme wakoa moamene-ye wa
