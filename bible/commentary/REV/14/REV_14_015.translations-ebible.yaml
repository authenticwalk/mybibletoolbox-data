    ratmat ga titot tara meba teiritieng uriro parak.”
  gmv-NT: ሃራ ኪታንቻይ ፆሳ ኬꬃፌ ኬዚዲኔ ሻራ ቦላ ኡቲዳይሳስ ꬎቃ ቃላራ “ቢታ ቦላ ቦኔይ ጋኪዴስ! ካꬃይ ጫኬቲዛ ሳቴይ ማቲዴስ”
