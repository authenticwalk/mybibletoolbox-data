  swe-swe: '[Två skördar beskrivs, först en torr och sedan en blöt, på samma sätt
    som man först skördar säden på våren och druvor på hösten i Israel. Båda dessa
    två skördar nämns också i samband med domen i Joel 3:12-14. Det är inte troligt
    att det antyds att det först skulle vara en skörd och några månader sedan ännu
    en skörd. Snarare är det en bild på att allt som jorden producerat skördas, både
