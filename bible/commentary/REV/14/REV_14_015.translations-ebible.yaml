  jpn-1965: すると、もうひとりの御使いが聖所から出て来て、雲に乗っておられる方に向かって大声で叫んだ。「かまを入れて刈り取ってください。地の穀物は実ったので、取り入れる時が来ましたから。」
  fra-SBL: 'Un autre ange sortit du temple et cria d''une voix forte à celui qui était
