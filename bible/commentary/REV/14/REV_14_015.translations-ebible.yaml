    mahi a''boaja kaimoni ida arabo hahavi karakhajahini bononi a''diki. Rakhajahi
    bononi a''diki fori vihiki adani ija''ari hojai asohirikia vakahojaiki araboa
    vahojaki.'
  twi-twi: Afei ɔbɔfo foforo bi a ofii asɔredan no mu puei, na ɔteɛɛ mu kyerɛɛ nea
