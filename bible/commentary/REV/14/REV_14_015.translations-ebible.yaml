verse: REV.014.015
translations:
  kpx-kpx: Keu kemo usege anelu moleu otogoe dubu kemo lohoi avuho baita loui avoe,
    “Vatae loviu baeale deleaveve vaniu lohonu. Iale a siga mai talive delevenela.”
  okv-H: Eto Anera nei na ‘Temple’ jo ta eto puvuto embo vahai johi parara hamota
    arumbeto mihina amita degi ke isara na einge ehija, “Enda ta be javotoho avo sari
    ari iji puvija no asivo humbuto pambuto kahumbeto umbujo” ke ainge ehei
  tbo-tbo: Ma tu winoyanoya gehouna yada numa dalabunei i hopu mai po lawa yaloi u
    tepana i memae i otu labatana uyahina i pa, ‘Om kwasikwasigei un’omboliboli babana
    houga yaba hougana amaka i geleta, hipuli mahulana amaka i nonogo.’
  mal-C: 'അപ്പോൾ മറ്റൊരു ദൂതൻ ദൈവാലയത്തിൽനിന്ന് പുറത്തുവന്നു മേഘത്തിന്മേൽ ഇരിക്കുന്നവനോട്
    അത്യുച്ചത്തിൽ ഇങ്ങനെ വിളിച്ചുപറഞ്ഞു: “ഭൂമിയിലെ വിളവു കൊയ്ത്തിനു പാകമായിരിക്കുന്നു.
    കൊയ്ത്തിനുള്ള സമയവും ഇതാ വന്നിരിക്കുന്നു. അതുകൊണ്ട്, ഇപ്പോൾ നിന്റെ അരിവാൾ എടുത്തു
    കൊയ്ത്ത് ആരംഭിക്കുക.”'
  grc-SR: Καὶ ἄλλος ἄγγελος ἐξῆλθεν ἐκ τοῦ ναοῦ, κράζων ἐν ⸉φωνῇ μεγάλῃ⸊ τῷ καθημένῳ
    ἐπὶ τῆς νεφέλης, Πέμψον τὸ δρέπανόν σου καὶ θέρισον· ὅτι ἦλθεν ⸆ ἡ ὥρα ⸆2 θερίσαι,
    ὅτι ἐξηράνθη ὁ θερισμὸς τῆς γῆς.
  bgc-bgc: फेर एक और सुर्गदूत नै मन्दर म्ह तै लिकड़कै, उसतै जो बाद्दळ पै बेठ्या था,
    जोर तै रुक्का मारकै कह्या, “के अपणी दराती ल्याकै लामणी कर, क्यूँके लामणी का बखत
    आण पोंहच्या सै, ज्यांतै के धरती की खेत्ती पक ली सै।”
  khz-khz: Ne aneru ta ea Rupu Veaga aonana emalakatito, ne iloa kulokulo atanai etaluto
    talimana ekea-parala-veniato, netiwato, “Gemu kativa vegegena ono gapi-itia, neganigani
    gaura ono pati-vagira! Kwalana kuakua pa patipati laganina warau pekwara, tanoparai
    gauganigani pege tolagatu.”
  deu-TKW: 'Und ein anderer Engel gieng hervor aus dem Tempel und rief mit lauter
    Stimme dem zu, der auf der Wolke saß: laß die Sichel ausgehen und ernte; denn
    die Stunde ist gekommen zu ernten, denn die Ernte der Erde ist dürr geworden.'
  zsr-NT: 'Brujëꞌ lu gdauꞌ yetúëꞌ gbaz laꞌy, atiꞌ bëꞌë zidzj didzaꞌ, gudxëꞌ Nu naꞌ
    röꞌ lu böaj naꞌ, gnëꞌ: “Bgun dxin guia tuchiꞌ quiuꞌ len bchugu zxoaꞌ xtil, le
    chbdxin dza nu uzíꞌ lei. Chnabídx deu qui dë yödzlyú.”'
  lin-lin: 'Bongo anjelu mosusu abimaki na Tempelo mpe alobaki na mongongo makasi
    na ekelamu oyo evandaki na likolo ya lipata : « Kamata mbeli na yo mpe buka bambuma,
    pamba te tango ya kobuka bambuma ekoki, mpe ete bambuma ya mokili ekomeli. »'
  hns-NT: 'Tab Parmeswar ke mahal me se ek doesar parie aail. Oe djor se baadar par
    ke iensaan se bolies kie: „Dhaan ekdam se pak gail hai, doenia khaatien katnie
    ke tem aai gail hai. Aapan hasoewa lewo aur dja kaato!”'
  noa-E: 'Maig ĩchab deeum agjö Ẽwandam chog Aai i jëeujem degmua öbërchëwi mag jʉʉnthumie
    bau wëjöm ʉ̈r oo sĩerrag magchëjim: “Ya nemjĩir phur wëjoowai eeuju aai thʉnʉm.
    Ar pʉch jua ee thuthui wai simua thʉrrphëwi eeubá” ajim, mʉg jẽb gayam khʉʉn khëchpʉ̈iju
    ora pabaadëm jaauwi.'
  eng-EMTV: And another angel came out of the temple, crying out with a loud voice
    to Him that sat on the cloud, “Thrust in Your sickle and reap, for the hour has
    come to reap, because the harvest of the earth has withered.”
  mib-NT: 'Te ni quenda ɨnga ndajéhé yā ini templo, te ni cana jee, te cáhán jiín
    Yaā néne nuū vicó un: Cahnde ni jíín hoz ní, te nastútú ní ñayuu ñayɨ̄vɨ́. Chi
    je ni quee quɨvɨ̄ jeē nastútú ní i nájnūhun táhndé trigo jeē jé ni cuaan, áchí.'
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफु माङ्‌हिम्‍मोलाम् वेॽस्‍मा माङ्‌लाइङ्‌बान् लःन्‍दे़आङ्
    खे़ल्‍ले़ यम्‍बा इक्‍लाओ खे़न् खाप्‍मिःत्तो के़युङ्‌बान् मे़त्तु, “के़गात्‍च्‍याःन्
    याङ्‌सिङ्‌ङे़ॽआङ् चा सुप्‍से़ॽओ, थेआङ्‌भे़ल्‍ले़ चा सुम्‍मा ये़म्‍मिन् त्‍ये़आङ्
    वाॽ हे़क्‍क्‍याङ् पोगुगे़न् कुजाःन् इक्‍सादिङ् खाम्‍बेःक्‍मो तुम्‍से़आङ् ने़रो॥”
  xnj-xnj: Mewawa mtumu wa kunani kwa Chapanga akahuma Munyumba ya Chapanga ya kunani,
    na kwa lwami luvaha akamjovela yula mweatamili panani ya lihundi, “Hengela chikwakwa
    chaku ukabena mabenu, muni lukumbi lwa kubena luhikili, mabenu ga mulima gakangili.”
  mmx-mmx: La lara laangelo vetpes manga ga vas su boro xeneng at loogu laplavang,
    la gap kup silok ti mo laradi gat kis at loxontakabu la ga lok, “Una ruka lugugu
    mi nom lavarise ram, mila laaleng mo ira vot ta, kusu una sep korop ka levempiao
    at na lavatbung menemen mo ira mukun pam.”
  cbr-NT: 'Usai ''imainun ca anuxun Nucën Papa Dios rabiti xubu anuax bëtsi ángel
    chiquíaxa. Chiquiti munuma banaquin ca axa nëtë cuínu tsócë a caxa: —Bimicama
    ca pëcëti sënë́anxa, anun a biti nëtë ca uaxa. Min manë cuënucë, anun camina bimicama
    biti ''ain, bixun camina timëti ''ain. Usai bimi biti ñui quíbi ca ángel, uni
    biti ñui quiaxa.'
  tee-NT: 'Chai apumatam anquilh taxtuchilh lacak''ai pujitat chai na p''as chivinilh
    acsni xak''ala ju anu'' ju ixvi laca''ataputs''i. Chunch ju chivinilh ni laich
    cak''asmatk''ocalh. Chai junich: ―Amanut''ich ju mimachita lacalhitai. Ach''akx''it''ich
    ju xatoc''at ju ach''ananti. Pus chilh ju avilhchan tachi ju lai ap''uch''akx''it''i
    ni na c''at''atach ju xatoc''at. ―Chunch ju naulh ju anquilh.'
  eng-LSV: and another messenger came forth out of the temple crying in a great voice
    to Him who is sitting on the cloud, “Send forth Your sickle and reap, because
    the hour of reaping has come to You, because the harvest of the earth has been
    ripe”;
  cak-NT: 'Y can ja'' chuka'' xbe''el-pe jun ángel pa rocho ri Dios, y can riq''uin
    ruchuk''a'' nich''o''n che ri ch''ocol parui'' ri ajawa'' (mukul), y nu''ij che:
    Tacusaj ri a-hoz y tak''ata'' la tico''n, roma xa xoka yan ri hora y can k''an
    chic ri tico''n chi ri rech-ulef.'
  pah-NT: 'Kiro ojipe''ga Tupana''gapyrive''ga hemi Tupana''ga mbohetehava hugwi garonga
    hugwi ua. Hahyahi ganhi''ig̃a ga erame yvag̃atig̃a''arimove''ga pe. Ga pe ga ei:
    —Ekyti kopeva''ea eapoa pyvõ haimbeva''ea pyvõ jajuro g̃waramo yvya koty. A''ereki
    kiro ikytihava, ei ga ga pe.'
  sja-NT: 'Mãpai unuji awaraa ángel uchia bɨ Tachi Ak''õre baparimãiipa. Mãgɨpa golpe
    pedeeji ma jɨ̃ararade su-ak''ɨ bɨmaa: —Ara eperãarãpa net''atau waraa bɨ ewapatak''a
    nek''opa, mãga pɨk''a jã p''ek''au eujãdepema ijãapataarã p''e atáji. Ewari paji
    mãga oomerã.'
  xed-xed: 'Ka sabə sana duhwala Lazglafta guli ma həga Lazglafta. Kaʼa nda lwi dagaladagala
    nda tsa mndu ta nzaku ta ghwayak ya mantsa: «Kla ta tsa vuɗa gha ya, ka tska ka
    ta skwi ta vwah, kabga saghasa fitika tska skwi ta vwah. Nda ndəha nimaya ta haɗik,»
    kaʼa.'
  mks-NT: 'Tá na̱ndihi já na̱queta inga táto̱ Ndióxi̱ ini veñu̱hu Ndióxi̱ cán ta já
    cáyuhú cóhó a̱ já cáchí a̱ já xi̱hi̱n mé da̱ íin coo ja̱tá vi̱co̱ cán: —Xíní ñúhú
    casáhún jáqueún ña̱ íin ñuyíví xi̱hín machiti to̱jo ñéhún ja̱n jáchi̱ sa̱ na̱xi̱nu̱
    co̱o va hora jáqueún ña̱ íin ja̱tá ñuyíví jáchi̱ sa̱ na̱chi̱chi va viti —na̱cachi
    a.'
  gfk-S: 'Ma tike mes na angelo ga hanawat metuma naramon tano tamat na hala na lotu.
    Ma iga kakongane nalu ter ta nong ga kis ter tano bahuto horek: “No pana bung
    ura katkato leh ira matukena ite hanawat um kinong no ula hanuo ite matuko. Io
    kaie, nu kato leh ira matukena ma no num sele.”'
  bmu-bmu: Mi ekiga Suep garata kunŋan möpömöpösei jikenöhök (tempöl) aukŋe kaŋgota
    kousu qakŋe tatzawi, yaŋgöra keu kewö jiba köhöikŋanök qerök, “Gölmenöŋ möriam
    ölŋi lök öliiga ölŋi memegö nalöŋan mönö akza. Miaŋgöra göŋön mönö sougi kapeŋkapeŋgöŋi
    memba nupnöŋ anda miaŋön gölmegö möriam ölŋi mi kutum tokoman.”
  dgz-dgz: Anea da ugup sia God Paewa kiman gwanap tau ae irikup gagap wandeni inap
    uma anega wan, “Maup wamewa piupa tauen taba mega inin geraget tani matakamepen
    wamewa tauen. Kao panapan gega wani dena wat onak gut.”
  eng-GNV: 'And another Angel came out of the Temple, crying with a loude voyce to
    him that sate on the cloude, Thrust in thy sickle and reape: for the time is come
    to reape: for the haruest of the earth is ripe.'
  zaa-NT: 'Làniana ttu angel biria bi le'' témplua nna bel·luítsa'' bi iditsa enne''
    duáni lo bía tsíttsia nna ra bi e: Calatsi'' tu'' qui''ni uquìna'' cuią''lu''
    ìyyà sela qui'' cuíą''lu''ą'' porqui''ni chi gul·lani hora échu cuią''lu'' lena''
    nna édi'' cuią''lu'' ą.'
  eng-WEBSTER: 'And another angel came out of the temple, crying with a loud voice
    to him that sat on the cloud, Thrust in thy sickle, and reap: for the time is
    come for thee to reap; for the harvest of the earth is ripe.'
  guh-guh: 'Nexata icatsia itsanë ángelnë pitsaparena temploboënëverena. Bajarapaángelnë
    asaëyata vavajai itarërëbo tuatuajëta peecaenëjavabelia. Jumaitsi bajarapaángelnë:
    —Caucubare jane baja penaveretsiruanë mapanacuayaberecaje. Copiapata rabaja pecaetuatsinexa
    penaveretsixu mapanacuatarecaje, jai ángelnë, ponë pitsaparena temploboënëverena.'
  bon-bon: Iiwäreja mete cabu ca cuta nuuja mename seemo te tasatige, baborage tagepogogo
    ca ala abayige pui gwidape bau me, carbe cabu lui te enajige egä, “Maane gije
    abaciti määme turikä ca kuu bine alacname, ingle ärucna padare te bii tatyaramtige.
    Gawecewe te ngade bewangige ärucna tääpume.”
  nhw-BL: 'Huan seyoc tequihuajquetl quisqui ipan ihueyi tiopa Toteco huan chicahuac
    quinotzqui yaya catli mosehuiyaya ipan mixtli, huan quiilhui: “Xijcalaqui motepos
    quen quichihua se trigo pixcaquetl huan xijtzontequi nopa pixquistli ipan tlaltipactli,
    pampa ya chicajtoc huan ya ajsic hora.”'
  swh-ONEN: Kisha malaika mwingine akaja kutoka hekaluni naye akamwita kwa sauti kubwa
    yule aliyekuwa ameketi juu ya lile wingu akasema, “Chukua mundu wako ukavune kwa
    kuwa wakati wa mavuno umewadia, kwa maana mavuno ya dunia yamekomaa.”
  wbi-wbi: 'Umunyamola ujunge kange akisile kuhuma ku nyumba inyimike ijakufunya pe
    akakemela nilisio ilivaha kuluta kwa jula juno alikalile mulifunde: “Toola ibamba
    jako utengule kubena. Ulwakuva unsiki ghwa mbeno ghufikile, ulwakuva ifyakubenua
    fino fili mu iisi fifikile.”'
  bba-bba: Wɔllun ɡɔrɑdo ɡoo u yɑrɑ sɑ̃ɑ yerun di, mɑ u wi u sɔ̃ ɡuru wiru wɔllɔ nɔɔɡiru
    suɑ u nɛɛ, ɑ wunɛn kɔmbɔ suo ɑ ɡɛ̃, domi ɡɛ̃ɛbun sɑnɑm mu turɑ, hɑnduniɑ yɑ ye
    bu kɑ ɡɛ̃.
  eng-KJVCPB: 'And another angel came out of the temple, crying with a loud voice
    to him that sat on the cloud, Thrust in thy sickle, and reap: for the time is
    come for thee to reap; for the harvest of the earth is ripe.'
  kgk-NT: 'Upe rire katu peteĩ Nhandejáry rembigwái va''e osẽ Nhandejáry rendaty-gwi.
    Onhe''ẽ ngatã arai morotĩgwasu ári ogwapy oĩ-vy va''e-pe. He''i-vy: —Ãy katu ogwahẽ-ma
    hi''óra ereipe''a hagwã temitỹgwe, he''i omondo onhe''ẽ íxupe. —Ãy ae ereiporu-tama
    ne mba''e kytĩhaty yvy-rehe temitỹgwe ereipe''a hagwã, he''i íxupe onhe''ẽ-vy.'
  waj-waj: 'Utu kioo vauduu ari vo aangeraa voovoono nuunaira nnau pinaivakidiri tioo
    vaidiivo namaivaki varuuvaara pinaama aayanna roo tunoo: Mmatayaa vai yeennaiyauvo
    vaa nneeravaata vainoo. Iyauvaa rutakeera suaivo vaa nniivaara ai paipa hovekaivaa
    varee iyauvaa rutaka kiee varaanee,'
  cpy-cpy: 'Ikanta ishitowanaki tajorentsi-pankoki itsipa ronampiri Tajorentsi, ikaema-kota-paakiri
    jeekaentsiri menkoriki, ikantziri: “Jampae-nkatakira pankirentsi, powiikitan-tyaawo
    piyotsiraanikite.”'
  mpx-mpx: Yaka anelose etega al i tagilem Yehoba wana Limi Bwabwalena elana, ge i
    yoga nok toto i misiyowa yaluyalu pwatanaa anana i bwata i ba, “Panayawi enona
    iyaka i matuwa. Wam kilepa u ahe u tomwa, kaiwena lovetomwa ana sauga iyaka i
    vin.”
  wbp-wbp: Ngula-jangka, jinta-karilki marramarra wilypi-pardija Kaatu-kurlangu-jangka
    Yuwarli Maralypi-jangka yangka nguru-nyayirni-wangurla. Ngularla purlaja yangkaku
    kujalpa mangkurdurla nyinaja, “Warrki-jarriya nyuntu-nyangu junma-kurlu! Miyi
    walyangkaju ngurujarraranypa yirnmi-watilki pajirninjarla-jana turnu-maninjarla
    yirraka yurturlu-kurra!”
  luo-luo: Eka malaika machielo nowuok oa e hekalu kaluongo jal mobedo e bor polono
    gi dwol maduongʼ niya, “Kaw pandi mar keyo mondo ike, nikech sa mar keyo osechopo,
    nimar cham manie piny, osechiek.”
  nhe-NT: 'Huan seyoc elhuicac ejquetl quisqui ipan ihueyi tiopa Toteco huan chicahuac
    quinotzqui yajaya tlen mosehuiyaya ipan mixtli, huan quiilhui: “Xijcalaqui motepos
    queja quichihua se trigo pixcaquetl huan xijtzontequi nopa pixquistli ipan tlaltepactli,
    pampa ya chicajtoc huan ya ajsic hora.”'
  aii-aii: 'ܘܡܲܠܲܐܟ݂ܵܐ ܐܚܹܪܢܵܐ ܦܠܝܼܛ ܠܹܗ ܡ̣ܢ ܗܲܝܟܠܵܐ ܡܲܩܘܘܼܚܹܐ ܒܩܵܠܵܐ ܪܵܡܵܐ ܠܗ̇ܘ ܕܝܼܗܘܵܐ
    ܝܬܝܼܒ݂ܵܐ ܥܲܠܔ ܥܢܵܢܵܐ: ”ܕܪܝܼ ܡܲܓܠܘܼܟ݂ ܘܚܨܘܿܕ، ܣܵܒܵܒ ܐܬܹ‌ܐ ܠܵܗ̇ ܣܵܥܲܬ ܕܚܸܨܕܵܐ، ܘܡܛܹܐ
    ܠܹܗ ܚܸܨܕܵܐ ܕܐܲܪܥܵܐ.“'
  esk-NT: Suli atla israġulik aniruq agaayyuvikpaŋmiñ, tuqłuqhuni taavrumuŋa aquppiruamun
    nuviyami, “Tigulugu kiprisin kipriiñ, atakkii katitchiviksraq tikitchuq. Piŋŋuqtuat
    asriat katinnaqsirut nunami.”
  msb-msb: Tapos, may usad pa na anghel na nagluwas sa templo kag nagsiyak sa nakaingkod
    sa dampog, “Gamita an imo garab kag pag-ani kay tig-anihan na kag hinog na gayod
    an aranihon sa kinab-an.”
  cpa-NT: 'Jøng² ca¹gu¹hái¹ jín³ jan² ángel, dsa² hiúg³ guøh¹². Tí² ca¹hløah¹ ángel,
    ca¹tsáih¹ dsa² guǿ¹² ni³ jneng¹². Ca¹juúh² ángel: ―Quiuh³ ca¹lah¹jǿ¹. Di³ ma²tǿ²
    ja³jiégh¹ Diú¹³ hi² ma²ru² ni³ jmøi¹guǿi¹ ―ca¹juúh² ángel.'
  dso-dso: ତାର୍‌ ପଚେ ମନ୍ଦିରେଅନି ଆରି ଗଟେକ୍‌ ଦୁତ୍‌ ବାରଇ ଆଇଲା । ଆରି ବାଦଲ୍‌ ଉପ୍‌ରେ ବସିରଇଲା
    ଲକ୍‌କେ ଆଉଲିଅଇକରି କଇଲା “ବେଲା କେଟ୍‌ଲାବେ ।” ତମର୍‌ ପସଲ୍‌ ପାଚ୍‌ଲାଆଚେ । ତର୍‌ ଇଲାସଙ୍ଗ୍‍
    ସେଟା କାଟ୍‌ ।
  meu-meu: Bena aneru ta Dubu Helaḡa amo e raka lasi, ori latanai e helai tauna e
    lolo henia, eto, Emu ilapa aine ḡaukara; a lapalapa; badina be uit iutuna negana
    vada eme kau, tanobada uitina vada e lo vaitani.
  yva-NT: Naije naito Amisy kaijinta puje no Yavaro Amisye rai muno gwaino anamoto
    manakoe rai. Gwain to irati Arikainyo Vatan umawe ai, po atutir pare, “Nya omako
    uma ndaijare wato raunu de Nyo veano mine so ama mane raotar weye soamo ama mane
    matu to.”
  dgc-dgc: Nadid, linumuwas to templo i esa pa a anghel, sakay kinagi na ta medegsén
    to te eknud to kuném, a “Gamitén mo dén i gapas mua,” kagi na, “a magapas ka dén,
    da panahun dén na pégapas. Nalutu dén i gapasén ta mundua.”
  zpm-NT: 'Dzigo briee tib anjl leṉ yadoo ro ne zob gbaa, nguiedz bnee me rëb me lo
    meṉ ne zob lo xcow co: ―¡Niinaga blooyaguiits grë zhob ne squitaa zëëb lo guidzliu!
    ¡Sac goṉ gol-lew, laa dze ne tsasa bdziṉle!'
  hix-NT: Khoryenkom màn yaye nahatakaye, anaro, kahe yawon xarha. Kahe yawon yaye
    rma nahatakaye. Onà wyaro nkekonà, teryewrye ro, anaro wya, kahrutun ho eryewtaxaho
    wya. Ehamnohtatxko ha, kekonà, àwya. Ehamnohtatxko ha. Àsok tawro hana. Ehetatàhkatxhe
