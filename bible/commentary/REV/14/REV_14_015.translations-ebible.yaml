    mamare yunan duyaseno. Mai fara vara seyo, varará inka yunan karakhan mai yunan
    ma yuyasin damú inka afoká en mino.”
  rkb-NT: 'Usta bijoikpe iknykta Deus hudikhudikwy ezekta izoi. Atakta bijoikpe zatata
