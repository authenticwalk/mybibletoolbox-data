  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnì tɛrìi yɛ̀nní Kuyie ncĩ́ɛ̃̀tɛ̀, kɛ́pĩɛ̃kɛ́ kɛ́nɑ́kɛ́
