  ame-NT: 'Allempoña Yompor paʼpacllot̃paʼ c̈haʼnom poʼpsheñeñ mellañot̃eñ. Ñañapaʼ
    otosan ñeñt̃ anets oso. Poʼñoññapaʼ atarr huomenc eʼmorrtena, ñeñt̃paʼ atet̃ otenan
    ñeñt̃ anets oso: —P̃amat p̃occhello ñeñt̃ pomellets allochñapaʼ oʼch p̃aʼyapac̈heʼ
    t̃arroʼmar oʼ c̈hap ñeñt̃eñpo allempo yapc̈hen ñeñt̃ oʼ pomellaʼhua yenarem̃.'
  mgh-2016: Yamalheke nnepa nkina nkawaakhuma Inupa ya Nlhuku yo wiirimu. Nkawaakhuwelha,
