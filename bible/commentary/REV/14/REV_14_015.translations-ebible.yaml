  urd-GVH: एक और फ़रिश्ता अल्लाह के घर से निकलकर ऊँची आवाज़ से पुकारकर उससे मुख़ातिब
    हुआ जो बादल पर बैठा था, “अपनी दराँती लेकर फ़सल की कटाई कर! क्योंकि फ़सल काटने
