  bfz-bfz: तेबे एकी और स्वर्गदूते मन्दरो ते निकल़ी की तेसते, जो बादल़ो पाँदे बैठी
    रा था, जोरे की आक्का पाई की बोलेया, “आपणी दराटी लयी की बाड, कऊँकि बाडणे रा बखत
    आईगा रा, कऊँकि तरतिया री फसल पाक्की चुकी री।”
  cuk-09: 'Degine, Bab-Dummad-maid-neggine anger-baid noarbalid, binnasur goted, dule-mogir-birgi-siidga
    sogded: “Be esa-dopegwad-nugar-ibed-odoge, degine, be ibmar-gwag-wee. Ar ade ibmar-gwag-weed
    wachi-omosad, ar ibmar-gwag napneggi-naid bato nue-gores naid.”'
  ben-OBCV: তারপর মন্দির থেকে অন্য এক স্বর্গদূত বের হয়ে, যিনি মেঘের উপরে উপবিষ্ট
    ছিলেন, তাঁকে উচ্চকণ্ঠে বললেন, “আপনার কাস্তে নিন ও শস্য কাটুন, কারণ শস্য কাটার
    সময় উপস্থিত হয়েছে, কারণ পৃথিবীর শস্য পরিপক্ব হয়েছে।”
  mil-NT: 'Te ní xiní‑í ɨɨⁿ espíritú xínú cuèchi núú Yǎ Ndiǒxí ní quee‑xi xɨtɨ́ vehe‑gá,
    te níhi ní cáháⁿ‑xi xǎhaⁿ‑xi xìi Yaá núcǒo núú vǐcó‑ǎⁿ: —Sa ní cuu nàquehndé‑n
    nchàa sá nǐ cuu ñuyíú ndɨhɨ yuchí ndɨ́quɨ́‑n, chi sa ní cuu nucóo tnàha‑xi —duha
    càchí espíritú‑áⁿ xǎhaⁿ‑xi xìi Yaá‑áⁿ.'
  myu-myu: Deus ekawẽn tojotjot'ukat o'jẽm Deus eju kawẽnwẽnap'a bewi. O'jewãwã ya'õberen
    kabikerereat cejeat pe. — Epẽg̃ãm cuy etiptakat soat eipi dag̃atip, kuy o'taop
    puye — io'e ya'õberen. — G̃asũ ma juy etiptakat — io'e.
  fue-fue: 'Malaykaajo goɗɗo wurtoy diga suudu Alla, e bata e daane towne, e wi''a
    jooɗiiɗo e duulere on: «Faɗɗu waarudu maa, duggaa, gam wakkati dugge yottake,
    ko woni e leydi fotii ruggeego!»'
  amk-amk: Ainanaya iwati wewai manei siai aha kiawariai na Sempaisi ne Munufoi ariei
    tuti sahu we mano minohi na kafafe wowong foi fo na rawafuifoi fiabai deyo, “Ka
    nemu umbe sabiti wai we kutufi to, weo rahidafe mai ampa we kutu aibong na nuwausi
    ampa, we aibong na nuwausi miraia kiai ampa.”
  fai-fai: alo ensel mak Got ami Yol am kalo matam nadale ibin tem kinim teinba gán
    dádaw, “kalam sadet fangadolin dew baw tuw badasal bomalo. Watawo kaleyo bá, badasal
    bomin atan uyo mewso keibu ade bakan dim badasal dukum uyo fasusu.”
  ura-NT: 'Nii janate Teenforo asajai caje mitatiin: “Chajaain nii taojiaaine jaanu
    que iicha amai que- nii iicha raaeninuru taojiaain ranajaau, inae cataa caa iicha
    raaeninuru- caa chauratane que nenaa- inae rai cojoanonaa que turuhane jaun,”
    naain eheque nii leeocha anjera, dede sacari jana laujuai rai.'
  mcd-NT: Ascan ahuun oinmati futsan afu nai muran ica Dios icanoashu caa nocon Ifo
    yoishquin. —Natian man ica. Nan maifoti ano man fanafo oshian. Natian chituaintian.
    Ascan min nopu ushtia tsomatan tashtushon ichahuahuu, —huaa. Nannori yoifiaquin
    fanacoinhuunoa yoiama. Diospan yorafohuunoa yoicoian isca huaquin, —Natian nantifi
    Jesús icoinra huafo ihuihuu Upa Dios icano ichananshu afu ipanacaforan, —ishon
    yoicoian.
  urt-urt: Pe walip hlaꞌ ŋoinde plihe nase yukoh yirise nanah moihlaꞌ nat pe, kin
    gal marnge ŋaname miyeꞌ ŋaiye narp mwahit taꞌe leꞌe, “Ende miꞌmiꞌ ŋim ŋombor nin
    iki, ŋaiye na talame ŋai. Detale, ŋai lalme ŋaiye sai kekep si sasarme. Leꞌe ŋup
    tikin ŋaiye na talame ŋai.”
  kiz-kiz: 'Malaika jhongi kabhele akahida kuhoma mu hekalu na akutili kwa sauti mbaha
    kulota kwa jhola jhaatamili mu libhengu: “Tolayi kisyengelu kya jhobhi na ujhandayi
    kuvuna. Kwakujha muda ghwa mavuno uwadili ndabha mavuno ghaghajhele mu dunia ghamalikufunda.”'
  tzo-TZE: 'Laj quil iloc'' tal ta templo ta vinajel jun j''almantal. Tsots laj yapta
    li boch''o tey chotol ta ba toque: ―Tuch''o ta ajoz li trigo ta banamile yu''un
    yorail xa ta tuch''el, yu''un taquin xa ―xi.'
  lex-lex: 'Nhor nioma hopopna id owa''an pa nlergot la Uplerlawna romni nayanni,
    nhaun pa nakot la Mak kamtatan la kakam de wawannu niwra: “Mrian la wehlamu de
    pa ma Mpuahewar wa, yoma nte'' olek la lerni pa noha nreiki wo''orni wa”.'
  dov-dov: 'Mpawo kwakazwa mungelo uumbi muchikombelo mpawo wakiita ajwi pati kuli
    yooyo wakakkede atala ajoba: “Bweza jekeso lyako akutanguna kutebula. Nkaambo
    chiindi chakutebula chasika, abutebuzi bwanyika bwabizw.'
  rgu-rgu: Basa de, au ita seluꞌ eilaꞌo-limalope fekeꞌ esa neme nusatetu-ikutemaꞌ
    a, ana kalua neme Ramatuaꞌ a Uma Mamaso Ina Na mai. Ana naloo ma nafada lahenda
    fo nai oaꞌ a nae, “Pake dope sabit ria, fo mulai etu-oru leo! Huu fo ledo-fai
    nabubua dae-bafoꞌ a buna-boa nara, losa so.”
  toc-NT: 'Cuc­xilhpá pi̠ tax­tuchá nac xpu̠­si­culan Dios cha̠­tum­li̠túm ángel hua̠nti̠
    xliaka­pix­tli­hueke chiné xqui­lha­nima a̠má hua̠nti̠ xuí nac xlacni puc­lhni:
    —Catu̠x­ca̠ni, cama̠s­cuju mili̠s­cujni, porque chú aya lak­cha̠ni̠t quilh­ta­macú
    la̠ta natzu­cuya chu­cuya xacatla tachaná̠n, aya lak­cha̠ni̠t la̠ta natzu­cu­yá̠hu
    xka̠­na­ná̠hu.'
  som-som: Oo haddana malaa'ig kale ayaa waxay ka soo baxday macbudkii, oo waxay cod
    weyn ugu dhawaaqday kii daruurta ku fadhiyey, iyadoo leh, Manjadaada soo dir oo
    beerta goo; waayo, saacaddii beergooysku way timid; maxaa yeelay, midhihii dhulka
    oo la gooyn lahaa way bislaadeen.
  mam-C: 'Ex etz juntl angel toj tja Dios toj kya''j, ex tzaj tq''ma''n tuk''a tq''ajq''ojil
    twi'' kuj, te a q''uqletaq tib''aj muj: Atzin ja''lin, q''intzjiy tsemila ex jo''nksjiy
    nimil twutz tx''otx'' tu''n kyok chmet tze''nku awal, a ma q''anix.'
  ndj-ndj: Pambeli, makungu wingi wa Chapanga kafumbuka kunyumba ya Chapanga na kwa
    lishu likomi kamuwombela yula yayikalili pambindi ya lifundi, “Deku deku, toli
    chimayi cha kuhengela yendi kabeni fivelekwa, nongwa chipindi cha kubena chifika
    na fibeni fya mlima fiyela.”
  mbj-NT: 'Tii bä ããs see bana kän. P''op Hagä Do tób n''aa, hỹ pong jé hasooh doo
    bä naa tabanyyh. Tak''ëp hadoo doo me ta kyyh taky hadoo wë puh pong jó hasooh
    do hã. Hahỹỹ da ta kyyh: “Mata däg badäk hahỹỹ hã habong doo, raky n''aa kety
    hõm hyb n''aa, joom ta nahëë me ji gekãã doo da, ji bataa doo da. Kaja däk nesaa
    do hã raky n''aa kety hõm do hyb n''aa, joom ahõõ däk do ji ata hõm do kajaa doo
    da”, näng ããs kyyh wë puh pong jó hasooh do hã.'
  lat-VUC: 'Et alius angelus exivit de templo, clamans voce magna ad sedentem super
    nubem: Mitte falcem tuam, et mete, quia venit hora ut metatur, quoniam aruit messis
    terræ.'
  ngp-ngp: Niyo mtumigwa ywa kwe mbingu mtuhu keza akalaila kwe nyumba ya Mnungu,
    niyo agutila kwa izwi kulu kwa yudya ekale kwa mavunde akagamba, “Guha hengo yako
    uvune kwaviya lupisi lwo kuvuna lubula, ulozo we isi utoga!”
  enq-2: Dokopa enjele mende lotuu anda nee nyetae dokonya katao kamaka pyakalyetala,
    akali kopa-kisa petea doko puu lao wii lao lamaiyoo, “Yuunya nee dupa wambu pimupa
    mandipenge gii doko ipatelyamona, embanya konjuwa dokome nee dupa lyao mandi”
    lea.
  eng-ASVBT: 'And another angel came out from the temple, crying with a great voice
    to him that sat on the cloud, Send forth thy sickle, and reap: for the hour to
    reap is come; for the harvest of the earth is ripe.'
  mna-mna: 'To aŋela toro iyooto ma ipet pa Urum Merere, mi iboobo sala pa Ni ta imbotmbot
    se miiri tieene na. Iso: “Kam buza ku keloogoŋana tana, mi ŋgaama kini. Pa toono
    iurpe i lup kek. Tana kini ŋgaamaŋana ka nol, ta iŋgi be ipet i.”'
  myw-myw: Yowbad nataka̱yob teitan meinoy neim wanbunatum, aygan avakaein mo idibek
    mtowen nissin wa̱lov, ilana, “Kukow museis, kuta̱yoy kan, peinan bo iyebwel kan,
    bo imatuw ven watinow waseg.”
  sby-sby: Naumbi mungelo walapula mu Ng'anda ya Lesa kwilu kambila usa wekala pa
    likumbi eti, “Kotatikako kutebula ne cijekeshi cakobe, cindi cakutebula cilashiki,
    bishango pa cishi capanshi bilakomo kwambeti bitebulwe.”
  sll-sll: Mongwo hanigere ensel ta God oong bani aidole mena ure kwahawa bolimbani
    mongwo yali yu di tomia, “Homena aang dongwo haung mominia, homena haya kul emia,
    bulana po. Homena i, ari God pir tongwo hobi momua.”
  yaq-NT: 'Te''opopo yeeu intok, juchi senu ankeles yeu siika. Ju''u namuta bepa katekamtat
    inen utte''aka aet chaekai: ―Em osam nu''uka, juka'' echita a'' toboktane. Bwe''ituk
    jaibu yuma''asuk ju''u taewai. Ju''u intok bwiapo eechi, tu''isuk.'
  uro-uro: Näkt kosaqi akni ama ensel di vuk sä qa näva ama ansäspämgi bä qa näs masirhat
    sävät iaqäkt kärak i qat muqun bät ama eqoeqi arha rhäng doqortäqyia, “Ngi rha
    gia singi bä va ngi nändäkt sa ama tmäs kärangätni i rhäkmamär na ngät inguna
    iomäkt ama qäväläm di sa äm ngä män gärqom i ama tmäs nämäni ama ivätki di sa
    rhäkmamär na ngät.”
  ita-1885: 'Ed un altro angelo uscì fuor del tempio, gridando con gran voce a colui
    che sedeva in su la nuvola: Metti dentro la tua falce, e mieti; perciocchè l''ora
    del mietere è venuta; poichè la ricolta della terra è secca.'
  muy-muy: 'Eslini nìpi *məslər ge Melefit nahaŋ àhəraya a *ahay gəɗakani ge Melefit
    ni ba, naŋ àbu ahikaboru ma kay kay ana maslaŋa ya ti manjəhaɗkiani digʉsa ka
    maklaɓasl ni. Àhi ahkado : « Za məvəɗ gayak na ti kâbaz, aɗaba sarta gani ènjia,
    zlam àndəha ka haɗ a. »'
  kqc-kqc: Ma naivo naivo vima idana Sei nivakena yava gutuna disi goroka tora seuya
    fafau ameyo amiye rofu raka niyo, “Yi baiya vanau moisi iruku butu re, adina kono
    di meko bi kaka niyadi, ye ini butu rena meda bi okiyo!”
  tav-tav: 'Cabero ángel apeĩre cʉ yʉ catʉjʉjowʉ tunu. Dio ya wiipʉ cabuti amí. Buti
    eja, oco bʉrʉa bui caruiire cʉ caqueti buiowĩ. Tutuaro wadari ocõo bairo cʉ caqueti
    buiowĩ: —Ʉje mere ñiicoapa. Ʉje jeerica paʉ mere ejacoapa yua. To bairi ʉje jeija
    mʉ yijerica pãi beto mena nipetirijere, cʉ caĩwĩ ángel bujeri bʉrʉa bui caruiire.'
  eng-ULB: 'Then another angel came out of the temple and called with a loud voice
    to the one sitting on the cloud: “Take your sickle and start to reap. For the
    time to reap has come, since the harvest of the earth is ripe.”'
  spa-VBL: 'Y otro ángel salió del Templo y gritaba a gran voz al que estaba sentado
    en la nube: “Toma tu hoz y empieza a segar, porque es tiempo de la cosecha, y
    la cosecha de la tierra está madura”.'
  fra-_FOB: 'Et un autre ange sortit du temple, criant d''une voix forte à celui qui
    était assis sur la nuée: Jette ta faux et moissonne; car le temps de moissonner
    est venu, parce que la moisson de la terre est mûre.'
  hau-ULB: 'Sai wani malaika ya fito daga haikalin, ya yi kira da murya mai karfi
    ga wanda ke zaune kan gajimare: “Dauki laujenka ka fara girbi, domin lokacin girbin
    duniya ya yi.”'
  mal-mal: 'പിന്നെ മറ്റൊരു ദൂതൻ ദൈവാലത്തിൽ നിന്നു പുറത്തു വന്നു, മേഘത്തിന്മേൽ ഇരിക്കുന്നവനോട്:
    നിന്റെ അരിവാൾ എടുത്തു കൊയ്യുവാൻ തുടങ്ങുക; ഭൂമിയിലെ വിളവ് വിളഞ്ഞിരിക്കുന്നതിനാൽ
    കൊയ്ത്തിന് സമയം ആയിരിക്കുന്നു എന്നു ഉറക്കെ വിളിച്ചു പറഞ്ഞു.'
  urd-GVR: Ek aur farishtā Allāh ke ghar se nikal kar ūṅchī āwāz se pukār kar us se
    muḳhātib huā jo bādal par baiṭhā thā, “Apnī darāntī le kar fasal kī kaṭāī kar!
    Kyoṅki fasal kāṭne kā waqt ā gayā hai aur zamīn par kī fasal pak gaī hai.”
  far-far: Ma te 'ainsel lau ka ru mai fasia na Beu Abu God, ma ka akwa baita fuana
    wane ne gouru 'i fafona na gwa salo ka 'uri, “'Oe kai ngalia na naife 'oe, 'oko
    okua ru ki, sulia ne kada fuana loi rulae laona molagali dao na mai, sulia ne
    molagali nia dia na fueru maua!”
  suz-BL: मिनु गो अर्को परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब कली परमप्रभु यावे आ खिं
    रे ग्रूशो ताता। मिनु मेकोमी गोस्‍स तार बाक्‍ब कली ठेयब सेंदामी “रागी ङा बाली मीशो
    बाक्‍त। मुल रिक्‍ची ना दुम्‍त। मिनु मुल रिक्‍चा गोवो” देंत। योएल ४:१३; मत्ती १३:३९
  car-NT: 'Irombo amy terapa apojonano wopy''po moro Tamusi auty wyino. Mo''ja imero
    iko''ta''po mo''ko kapurutu tu''po tandy''pono ''wa: “Moro amarijary a''kuko.
    Morokon perere me tykapymy wonato''kon ipo''ko. Moro ipo''to''kon jururu irombo
    nitundai. Tywaije man moro nono tu''po perere me tykapymy typotymy.”'
  amp-amp: Yo tfit htiyak hanymoyanr wom moun-motr hefenr yorhwa temper yuhatn yarim
    fnahnamor. Yarim fnahnehato nd gribpam rhuyuk yimar mfro kfo tkrur hany memorr,
    “Bi yewuri tmbho yibon yihayer. Yewuri tmbhoyuk karoht wayakkahnn yewurim watmb-haktwanm.”
  bht-bht: तालू ही फिरी इक होर स्वर्गदूत परमेश्वरे दा संदेश लेईकरी स्वर्गे दे मंदरे
    ला बार आया, ऐ चौथा स्वर्गदूत था। उनी बदले पर बैठयो माणुऐ जो जोर देईकरी बोलया,
    “धरतिया दी फसल तैयार है, फसला जो बडणे दा बकत आई गिया है। इस तांई अपणी दराटी चला
    कने फसला दी बडाई कर।”
  eng-NOY: And another angel came out of the temple, crying with a loud voice to him
    who sat on the cloud, Thrust in thy sickle, and reap, for the time to reap is
    come, because the harvest of the earth is ripe.
  cub-NT: 'Dinʉmʉre apecʉ ángele etame Jʉ̃menijicʉi cʉ̃ramine jocarĩ. Yópe arĩ, yávaino
    bʉjinoque coyʉáme ñai dobacʉre ocopeniborã: —Jave eaivʉ iye oteiye jẽijãravʉ.
    Iye oteiye ijãravʉi bʉcʉiyebu. Que baru burarĩ ĩjacʉ mʉ iye oteiye bʉcʉiyede,
    arĩ coyʉáme ñai ángele.'
  ita-1927: 'E un altro angelo uscì dal tempio, gridando con gran voce a colui che
    sedeva sulla nuvola: Metti mano alla tua falce, e mieti; poiché l’ora di mietere
    giunta, perché la mèsse della terra è ben matura.'
  lww-lww: Ana navisi tap̃ena molue e yum̃a wa, pio ke nap̃a teke tano e wos nen lul
    nene, sape “Poga, osum̃alu, otar kiom̃a playu ova osiar yum̃aena. Kinanena la
    nap̃a sike e yomarava amarmarua rui, nagane pogos na teen narui.”
  ckb-ckb: 'فریشتەیەکی دیکە لە پەرستگا هاتە دەرەوە و بە دەنگێکی بەرز بانگی دانیشتووی
    سەر هەورەکەی کرد: «داسەکەت هەڵگرە و بدروەوە، چونکە کاتی دروێنە هاتووە و بەرهەمی
    زەوی پێگەیشتووە.»'
  nas-nas: Teketa narung koosinunge dootuuꞌnava pankava-ita siarara bokuma tee kamoꞌkoo
    baꞌnanui otokoꞌnung aaꞌpuuꞌ, “Teie dakaang naipeꞌke nkavera ookara sinananka napuraꞌema
    kaveai, aiꞌ batei kavuꞌkoong enang makotuing. Ookara sinananka kansiꞌkoong enang
    petaaꞌoroing.”
  uvl-uvl: Pe angkelo e i hot nga tunginga ana pele pe hele ke soke toto lange I nenge
    are haka nga ulu neu ke teke, “Lulunga ana etue at lo! O mene am eke pe o talun
    ke o lulu ol, iange ngaunga nemur nga ich te mera tah ke ulolo.”
  eng-BBE: 'And another angel came out from the house of God, crying with a loud voice
    to him who was seated on the cloud, Put in your blade, and let the grain be cut:
    because the hour for cutting it is come; for the grain of the earth is over-ready.'
  ixl-CNT: 'Ech eluꞌl vaꞌt u aanjel tu u tatibꞌal u Tioxh tu Amlika. Utz qetuꞌm chit
    iqꞌilal bꞌen u aanima iꞌana vaꞌl kꞌujlich jeꞌ viꞌ u saj sutzꞌ. Tal te ech tzaꞌ:
    —Bꞌanbꞌe tek valok juꞌ chꞌichꞌ tziꞌ utz, tzokꞌ qꞌu vatz chikobꞌeꞌm. Tan oponyu
    tiempo chokbꞌal tetz. Qꞌanbꞌi qꞌu vatz chikobꞌeꞌm tu u vatz amlika txꞌavaꞌ.— Texh
    te.'
  xsi-xsi: Ŋineŋga aŋelo toŋge iyoka pa Maro Kindeni ne luma sapâŋa ilo iyâti imâ.
    Aku isarâwa kaika ndo pa tamâta ŋinde isaŋona take-take kulu mine tu, “Noko pwai
    ne pila, aku kulâ kugona kaniŋa. Kaniŋa ndoni ikeno tâno ilo ŋinde nde ilâ nia
    lâ. Mine kala zo ŋine nde kaniŋa gonâŋa ne zo.”
  crx-NTPO: '''Et ''uyoon lizas lugliz whucho tenínya ''ink''ez soo ''ultus whe kw''us
    k''usda-un nja ndúyulhni, “Nyoo be út''as-i, ''i be ''int''as. ''Awet ''utant''us-un
    whusahóolts''ut. Ndi yun k''ut ha'' nukat-un ''awet whusahónzut ''et huwa.”'
  kan-OKCV: ಆಗ ಮತ್ತೊಬ್ಬ ದೂತನು ದೇವಾಲಯದೊಳಗಿಂದ ಬಂದು ಮೇಘದ ಮೇಲೆ ಕುಳಿತಿದ್ದವರಿಗೆ, “ಭೂಮಿಯ
    ಪೈರು ಮಾಗಿದೆ. ಕೊಯ್ಯುವ ಕಾಲ ಬಂದಿರುವುದರಿಂದ, ನಿನ್ನ ಕುಡುಗೋಲನ್ನು ಹಾಕಿ ಕೊಯ್ಯಿ!” ಎಂದು ಮಹಾಧ್ವನಿಯಿಂದ
    ಕೂಗಿದನು.
  bbb-bbb: Ro anera be fu Godido Are ijia kekena e amite ado ijia fino ije uruvana
    kumei, Ire boeje ume igia buneka duina samuae ijadufuo sime one uiki ije abena
    juare ije masino kumei.
  blw-blw: Yachi yag innilà agé hen ihay anghel way fummùnag way narpon anchi Templo
    ad uchu, yag enngawana hen anchi tummutùchu hen funat way mangaliyén, “Ehawadno
    hen annay kompayno ta fat-ém hen anchi lota, te inumchah ad uwan hen mabta-ana,
    te kamancha naggéhén amin hen anchichay ininggaw.”
  tam-2017: 'அப்பொழுது வேறொரு தூதன் தேவாலயத்திலிருந்து புறப்பட்டு, மேகத்தின்மேல் உட்கார்ந்திருக்கிறவரைப்
    பார்த்து: பூமியின் பயிர் முதிர்ந்தது, அறுக்கிறதற்குக் காலம் வந்தது, எனவே உம்முடைய
    அரிவாளை நீட்டி அறுத்துவிடும் என்று அதிக சத்தமிட்டுச் சொன்னான்.'
  azz-NT: 'Huan no niquitac que hualquisac tech nichantzin Dios se ángel ten quichicaucatzajtziliaya
    ne ocsé ten tocotzyetica mixtzalan. Huan quiliaya ijcuín: ―Xitequitilti motatequiloni
    huan xicololo in taquilot porín ejcoc ya in tonal cuac monequi xictetequi huan
    xicololo in taquilot. Pos xiquitacan que nochi in taquilot nican talticpac nochi
    chicahuayac ya.'
  spa-RV-1909: 'Y otro ángel salió del templo, clamando en alta voz al que estaba
    sentado sobre la nube: Mete tu hoz, y siega; porque la hora de segar te es venida,
    porque la mies de la tierra está madura.'
  csy-csy: 'A dang vantungmi sia biakinn sung pan pusuak a, meingo tung a to sia tung
    ah, na phiau la in a tang at in: banghangziam cile leitung ah tang min zo a, nangma
    atu in tang at hun cing zo hi; ci in a ngingtak in au hi.'
  mxq-NT: 'Ta pyʉdseemy tsa̱jptʉgóty jatuꞌugʉ anklʉs, es mʉk tmʉgajxy diꞌibʉ uñaapy
    nima̱ꞌa̱gʉjxm: —Tʉ net tpa̱a̱ty ja oorʉ. Yajpʉdʉꞌʉk ja mbʉjtaꞌaky mʉdʉ tadʉ mmʉʉydsyujkn,
    mʉt ko tʉ tsyaꞌamy ja naxwíñʉdʉ pyʉjtaꞌaky.'
  tzj-NT: 'C''o chi c''a jun ja ángel xelto chipan ja templo, arja'' nurak ruchi''
    trij ja tz''ubul parwi'' sutz'' in xbij tre chi nerumol ja winak ja cani'' nba̱n
    tre cosecha tok nmo̱l ruchi'', quewa'' xbij tre ri'': —Ja woso awc''an tacojo''
    chi rbanic ja cosecha como xurwila'' ja hora chi nbani ja cosecha como ja tijco''m
    ja c''o chwach''ulew k''en chic, ne'' tre.'
  tdt-tdt: Depois anju ida sai husi uma kreda boot. Anju nee koalia ho lian makaas
    ba Ema nebee tuur iha kalohan leten dehan, “Hodi tudik nee koa ona ba, tanba hare
    hotu-hotu iha mundu tasak ona, tempu too ona atu koa.”
  ron-BTF: 'Și un alt înger a ieșit din templu, strigând cu voce tare celui așezat
    pe nor: Trimite secera ta și seceră; fiindcă ți-a venit timpul să seceri, pentru
    că secerișul pământului este copt.'
  eng-WEBP: Another angel came out of the temple, crying with a loud voice to him
    who sat on the cloud, “Send your sickle and reap, for the hour to reap has come;
    for the harvest of the earth is ripe!”
  eng-FBV: Another angel came out of the Temple and shouted in a loud voice to the
    one sitting on the cloud, “Take your sickle and start reaping, for it is harvest-time,
    and earth's harvest is ripe.”
  nld-1939: 'En weer een andere engel trad uit de tempel, en riep met machtige stem
    tot Hem, die op de wolk was gezeten: Sla uw scherpe sikkel uit, Want gekomen is
    het uur om te maaien; Geel staat de oogst van de aarde.'
  bwo-bwo: K'osh melakiyonwere Ik' mootse kesht dawunatse beyiru mansh een k'ááron
    «N maac'ro de'er mááyo k'ec'ee! maay k'es'i sa'atonuwere t'inre!»
  nch-BL: 'Huan seyoc ilhuicac ejquet quisqui ipan ihueyi tiopa Toteco huan chicahuac
    quinotzqui yaya cati mosehuijtoya ipan mixti, huan quiilhui: “Xijcalaqui motepos
    quej quichihua se trigo pixcaquet huan xijtzontequi nopa pixquisti ipan taltipacti,
    pampa ya chicajtoc huan ya ajsic hora.”'
  quc-TNT: 'Xel c''u lok jun ángel chic pa ri nimalaj rachoch Dios ri xurak u chi''
    chuch''abexic ri Jun ri t''uyul puwi'' ri sutz'', xubij c''u che: Cojo la ri ixjos
    la, mulij c''u la ri cosech, rumal chi ya xopan ri k''ij. Ronojel qui wäch ri
    tico''n cho ruwächulew e are'' utz chic, —xcha che.'
  tfr-NTPO: Eshko ga Sbö parkaga kjok dogo so opshino shäng kjl̈ara, Sbö u jong l̈i
    roy dwayo, ga tjl̈ẽno sök pjäng sho kjing go l̈i kong dbo go. Tjl̈ẽ ga «Dwl̈a
    bo kwirkono tjän, ga dwl̈a bo skozl̈ong dbaryo öötonge. E kjĩshko ga bop dröng
    kjwe sös, ga pja nom dwl̈a bo tjeng l̈i skok» l̈e.
  kaq-NT: 'Papan jati janinhax sca huetsa yonoti picoquihrani jahui coshin yohuanjonahi:
    —Miin xateti niascahue hoh. Tsinquiscahue hoh. Tsinquiti sca ta jaiqui, main jaibo.
    Noquen tsinquiti ta choshiscaiqui hoh —yonotinin nai cohin cahtsahotai jaquin.'
  sgb-sgb: Haka main kaatag ya anghel ya inumawah ha Templo ya namikhaw hên naghabi
    kanan hatoy nakaikno ha ginêm, “Gamitên minay gagapah mo gawan panaon hên pamanggapah
    hên tsiponên hilay tawo ha luta.”
  vie-1934: 'Có một thiên sứ khác ở đền thờ đi ra, cất tiếng lớn kêu Đấng ngồi trên
    mây rằng: Hãy quăng lưỡi liềm xuống và gặt đi; vì giờ gặt hái đã đến, mùa màng
    dưới đất đã chín rồi.'
  kxv-kxv: ଏମ୍ବାଟିଏ ମାହାପୂରୁତି ଇଲୁଟି ର଼ ଦୂତୁ ୱା଼ହାନା ହା଼ଗୁତା କୁଗାମାନାଣାଇଁ କାଜା ଗିୟାଁତଲେ
    ଏଲେଇଚେ, “ନୀ କ଼ଚାଡୱେଲି ଆସାନା ତା଼ସା ଦା଼ମୁ । ଦାର୍‌ତିତି ତା଼ସା ଦା଼ଃନି କାଟୁ ଏଗାୱା଼ତେୟିଏ
    ।”
  amu-NT: 'Jnda̱ joꞌ jnaⁿ cwiicheⁿ ángel watsꞌom cañoomꞌluee. Jndeii seineiⁿ nnom
    nqueⁿ na wacatyeeⁿ nacjooꞌ nchquiuꞌñeeⁿ. Tso: —Cwa, cꞌoomꞌ xjo carwato ꞌnaⁿꞌ,
    catyjeeꞌ ntjommeiⁿꞌ ee jnda̱ tueꞌntyjo̱ xjeⁿ na nntuꞌxeⁿndye nnꞌaⁿ na mꞌaⁿ tsjoomnancue.
    Ndoꞌ joona matseijomnaꞌ chaꞌcwijom ntjom na jnda̱ tmaⁿ.'
  hin-CV: एक दूसरा स्वर्गदूत मंदिर से बाहर निकला और उससे, जो बादल पर बैठा था, ऊंचे
    शब्द में कहने लगा. “अपना हसिया चला कर फसल काटिए, कटनी का समय आ पहुंचा है क्योंकि
    पृथ्वी की फसल पक चुकी है.”
  spa-BES: 'Y otro ángel salió del templo de Dios, clamando a gran voz al que estaba
    sentado sobre la nube: Mete tu hoz, y corta el grano; porque ha llegado la hora
    de cortarlo; porque el grano de la tierra está desbordado.'
  san-BEN: ততঃ পরম্ অন্য একো দূতো মন্দিরাৎ নির্গত্যোচ্চৈঃস্ৱরেণ তং মেঘারূঢং সম্ভাষ্যাৱদৎ
    ৎৱযা দাত্রং প্রসার্য্য শস্যচ্ছেদনং ক্রিযতাং শস্যচ্ছেদনস্য সময উপস্থিতো যতো মেদিন্যাঃ
    শস্যানি পরিপক্কানি|
  tdx-tdx: 'Niavotse i kibohotsey ty anjely raike nikoike am-peo mafe amy niambesatse
    amy rahoñeiy, ty hoe: Mamatsiha amo fanataha’oo vaho manataha fa tondroke ty sam-panatahañe,
    amy t’ie matoe, veka’e ho tataheñe ty voka’ ty tane toy.'
  naf-naf: Âpme ensel ŋen sesewat mka temaŋ keŋangatnan kwatoti gwaen ekpeme mopme
    an zanza palen tage egat kapigok kwizet kuye, “Geŋ wanamdi mti tadik keyaŋ wit
    muluwen eleŋgeŋgeyelen kanaŋ bein. Msalen mulup ke penaŋaŋ ilak titiyelen bein
    keyepm met kumeleŋgemât.”
  grc-MT: και αλλοσ αγγελοσ εξηλθεν εκ του ναου κραζων εν φωνη μεγαλη τω καθημενω
    επι τησ νεφελησ πεμψον το δρεπανον σου και θερισον οτι ηλθεν η ωρα θερισαι οτι
    εξηρανθη ο θερισμοσ τησ γησ
  vid-vid: Hamba, mhilisi wa kilanga yunji nakalawa mli ng'handa ya Nguluwi ya ako
    kilanga, na kwa lizi ng'hulu, naimlonjela yula yekalise mchanya mwa ng'hungugu,
    “Dedede, ukolele mijito sengo ya hegwe, ukabete mbena, mina mhela wa mbena wuya,
    mbena ya isi ya goya.”
  pio-NT: 'Yá áiba ángel imusúacawa Dios yàasu templo chènuníiséeri íicha, yá imáidaca
    cachàiníiri iyú irí yái yáawinéericawa acalèe íinata. Iimaca irí: “Pisìaca pìasu
    wisuanási macàpucuíri iyúwa, peedácaténá ituíná ìyacaná. Idéca yàanàaca yàasu
    èeri weedácaténáni, míisicáináni, yái ituínásica ìyéerica cáli íinata”, cài íimaca.'
  tsn-tsn: Mme moengele a tswa mo tempeleng mme a mo tlhaeletsa, a re, “Simolola go
    dirisa thipa, gonne lobaka lo go tletse gore o robe; thobo e budule mo lefatsheng.”
  amr-NT: Dios huanaʼpak jakyaʼ nog Diosen huataʼmoneri oʼo̱ro̱kdepo “Siroenpia taʼbayo
    aypotaj ya̱gkupoktega̱ʼpo yamagkupayaʼ. Huadariyo aypo konig oʼboyogdenok.” Ken
    huataʼmoneria ʼuttaʼda yanaʼapet. Diosen Huasiʼpo e̱ʼsi̱hui̱te eʼhuadte yanaʼapet.
  pwg-pwg: Ma aneya sago God ina taparoro numana kamonai ikiibau ma ikiirara wawayina
    kwavu tepanai kurina ma ivonei bo, “Am sikul kekavari ma kuna vopura, iyamna dobuwai
    vopura marana inekiibau. Dobuwai whiti ivovoni na namada ipoki.”
  cjv-cjv: 'Epe moingoro ena Yai Gumam nuwi kokonan gan ta fi mun ei teinga iki ma
    dere u mena uro u yoporam boingua boiro yai kuwo kauwo boromdi tei ame dero moingua
    yaromi ka epe di tome: “Kui kan man sinomdi tei woinga tarom guwo duwainga kakom
    mora ungua iran ne bei moiro sanupui ako moinga iro kui kan woinga tarom i guwo
    do!” epe di tongoro'
  tha-KJV: และมี​ทูตสวรรค์​อี​กองค์​หน​ึ่งออกมาจากพระวิหารร้องทูลพระองค์ ผู้​ประทับบนเมฆนั้นด้วยเสียงอันดังว่า
    “จงใช้เคียวของพระองค์​เก​ี่ยวไปเถิด เพราะว่าถึงเวลาที่​พระองค์​จะเกี่ยวแล้ว เพราะว่าผลที่จะต้องเก็บเกี่ยวในแผ่นดินโลกนั้นสุกแล้ว”
  por-BR-2018: 'E outro anjo saiu do templo, clamando em alta voz ao que estava sentado
    sobre a nuvem: “Envia a tua foice, e ceifa; pois chegou a ti a hora de ceifar,
    porque a plantação da terra já está madura.”'
  mhl-mhl: Oi ŋonebe Sombuŋ mimerereŋ moji mimiteŋ soriŋgone (tempel) totogo waperu
    kuaŋ paiineo ŋega, iŋore buŋo iŋi miku sanaŋine yobu oŋgaya, “Moreŋgo moriri foriine
    gumuŋgame foriine roniminde damanji fukega. Ore eru goji siqogo kekesiine roru
    gioo raru oo morende moriri fori oi ketigaru roru qojugaigoŋ.”
  klv-klv: Beti aŋel togon evivile len naim siGot. Ikai van hǝn atenan tobǝtah len
    nǝmavukasw, ike, “Gilav nab̃u sam̃ tohab̃, tub̃at tai nǝhanian. Nǝhanian len navile
    a pan imatu, evi namityal hǝn nǝmatuan!”
  bco-bco: Ma꞉mul kalu nowo꞉ Godeya꞉ malilo꞉ aya a꞉la꞉ta꞉ga꞉ handalowakiyo꞉, kola꞉
    wa꞉l amilo꞉ kalu sab o꞉mo꞉wo꞉ towo꞉ halale sa꞉lakiyo꞉, “Henfelo꞉ amilo꞉ fowo꞉
    geneli ko꞉lo꞉ tuma꞉no꞉ ho꞉leno꞉ dowab ko꞉lo꞉, ge salebe kowagelo꞉wo꞉ dia꞉sa꞉ga꞉
    gegedema” a꞉la꞉sio꞉.
  kdl-NT: Aku katsumate ka roku ka wuta̱i a asuvu a Kuwa ku Kashila̱ ka sala̱kai uza
    ɗa wa̱ri ndishi a kalishi ki n kala̱ga̱tsu ka pige, u danai, “Gita̱ ukana n makanatsu
    ma vunu. Ili iꞌya a ka kana a likimba i gewe ɗe, kpam aꞌayin a ɗa gai na vi a
    ɗa a ka ɓolomgbono iꞌya.”
  apu-NT: 'Iposo atoko ãti Teoso nitiri pokĩka Teoso aapoko. Iua itaparasãkireritika
    akiritari iua katxiãri nopini topãkakari: —Pikosekariko pisaasarate. Pamariko
    takari, kotxi takari amiko manapipekara. Takari ikini itixitikiri amiko manapipekara.'
  roo-roo: Uva iravu purapurapato ensel kosi virooro urioroerao Rovopa Kepa Tempel
    iava roarire rirovira rutu keerasa ira rukuta ivara-ia pauparoerao oiso puraoro,
    “Aio tokopauei vii vaaro-ia sigoa, uvare aioara rutu varao vo rasio-ia vioroerao.
    Uva oisi-a eisi osa iava vo voki-a vao vo aioro varao oupasa.
  miz-NT: 'É tūku ánjē kíi ña ini ukún san ne, un ntii tsi kākaꞌan ñá nī ña tuví nú
    vīkó san: —¡Kadan tsiñun niꞌin káa dakuá o ve! tsí e xée ntūvi é nakuidon, tsi
    dóo itsi kɨtɨ kii ñuxiví san —kaꞌan ña.'
  qvz-NT: 'Chasnallata Diospa huasimanda shuc angelmi llucshimura. Chi angelga chi
    puyu jahuaibi tiyauma sinzhita caparisha casnami nira: Cunanga ña pallana punzha
    pactarishcami. Cai pachaibi causaccunata pallana urasmi pactarishca nira. Chitaga
    camba saulihuan pitisha tandagri nishami rimara.'
  deu-ELO: 'Und ein anderer Engel kam aus dem Tempel hervor und rief dem, der auf
    der Wolke saß, mit lauter Stimme zu: Schicke deine Sichel und ernte; denn die
    Stunde des Erntens ist gekommen, denn die Ernte der Erde ist überreif geworden.'
  mjc-NT: 'Tan quita̱ inga ángel tsitsi vehe ñuhu tan ñihi xaan cana̱ tsaa ra tsi
    ra nyaá nu vico can. Tan catyí ra: ―Vityin ja̱ha tyiñu tsihin mityi un, ja̱taca
    cosecha un tsa iyó nu ñuhu ñayɨvɨ. Tyin tsa tsaa̱ cuhva, tan tsa iyó nu ñuhu ñayɨvɨ
    tsa tsityí tsi ―catyi ra.'
  caa-caa: 'Y locꞌoy otronteꞌ ángel tama e templo lo que ayan tut e qꞌuin xeꞌ cay
    aru taca inteꞌ nuxi nuc y uyare tin e turu tujor e tocar y che: —Cꞌotix e hora
    tuaꞌ iꞌxin amorojse e cosecha lo que ayan tama tunor or e rum. Quiqui osen awoz
    tamar, che e ángel.'
  pls-NT: 'Co vac̈hjexin de ngaxinhi nihngo ngajni iná ángel, que jindac̈ho sén ngain
    jehe tti jitaha ttjoi mé: ―Ẍanguihi josoa co ttjejo cosecha ixin ojoí hora co
    cosecha ngataha nontte joexin cha cosecha.'
  eng-WYC-2018: And another angel went out of the temple, and cried with great voice
    to him that sat on the cloud, Send thy sickle, and reap, for the hour cometh,
    that it be reaped; for the corn of the earth is ripe. (And another angel went
    out of the Temple, and cried with a loud voice to him who sat on the cloud, Send
    thy sickle, and reap the harvest, for the hour cometh, that it be reaped; for
    the harvest of the earth is ready.)
  bdv-bdv: ସେତାକ୍‌ ମନ୍ଦିରେ ହୁଣି ଆରେକ୍‌ ଗଟେକ୍‌ ଦୁତ୍‌ ବାରାୟ୍‌ ସେ ମେଗେ ବଃସି ରିଲା ଲକ୍‌କେ
    ବଃଡ୍ ଟଣ୍ଡେ କୟ୍‌ଲା, ତର୍‌ ଇଳା ଲାଗାୟ୍‌ ତାସ୍‌ କାଟ୍‌, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ କାଟ୍‌ତା ବେଳା
    ଆସିଆଚେ, ଆର୍‌ ହୁର୍ତିବିର୍‌ ତାସ୍‌ ହାକି ଆଚେ ।
  otq-NT: 'Nepꞌu̱ da handa manꞌar e̱nxe̱ xa mi ñö ntsꞌe̱di ba po̱nga hár ngu Jö, ne
    bi ꞌñemba nöꞌö togo mi huxa har gui: —Ju̱ ri tꞌe̱xu̱ ne xa ar tꞌe̱i, ngetho xi
    zo̱ ar sofo, ne xi ñöxa ar tꞌe̱i.'
  tzo-SA: 'Iquil ilocꞌ talel ta chꞌulna ta vinajel jun chꞌul ángel. Tsots laj yapta
    li buchꞌu te chotol ta ba toque: ―Tuchꞌo ta aluc li trigo ta balumile yuꞌun yora
