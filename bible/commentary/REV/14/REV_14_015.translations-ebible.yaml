  dwr-ENT: ሃራ ኪታንቻይ ጌሻ ጎሊያፔ ኬሲዴ፥ ሻሪያ ቦላን ኡቴዳዎ ባሬ ቃላ ቁ ኡዲዴ፥ «ቆይቻ ሳቲ ጋኬዳ ዲራው፥ ኔ ባጫ
