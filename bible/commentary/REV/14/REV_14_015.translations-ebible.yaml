  dop-dop: 'Ḿpʋ́ɣʋ́ ɩsɔtɑɑ tillu lɛlʋ lɩɩnɑ Ɩsɔ tǝsɛɛlɛ sɔsɔɔlɛ tɑɑ nɑ ɩ́ yɔɣɔtǝnɑ
