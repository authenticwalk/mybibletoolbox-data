    xa yorail. Yuꞌun yij xa ti tsꞌunobal ta banomile ―xi.'
  mya-mya: အ​ခြား​ကောင်း​ကင်​တ​မန်​တစ်​ပါး​သည် ဗိ​မာန် တော်​မှ​ထွက်​လာ​၍ မိုး​တိမ်​ပေါ်​တွင်​ထိုင်​လျက်
    နေ​သူ​အား``ကမ္ဘာ​မြေ​ကြီး​ပေါ်​၌​စ​ပါး​များ ကောင်း​စွာ​မှည့်​ပြီ​ဖြစ်​၍​ရိတ်​သိမ်း​ရန်​အ​ချိန်
    ကျ​ရောက်​လေ​ပြီ။ ထို့​ကြောင့်​ကိုယ်​တော်​၏ တံ​စဉ်​ကို​ယူ​၍​ရိတ်​သိမ်း​တော်​မူ​ပါ''
    ဟု အ​သံ​ကျယ်​စွာ​ပြော​ဆို​၏။-
  gng-NT: 'Nɛ Uwien ya tond uba ñɛn'' ní Uwien ya duku ni, ki yin'' wà kɛ kutɛwɔlgbɔnku
    bo nnɔ ufaa bo ki ye: «Taa aʼpuoko nnɔ kí cin kí li ceh tijier, tijier ya ceceyo
    baa'' ŋɔ, kimɛ utingbɛn bo ya jier ben''-a.»'
  cbi-NTPO: 'Tsenñu kama anjee kai''sha chumu Diosa'' pupunanu ya juusha pu'' faatu,
    ñivish bulunu chumunu, daran uti'' patu entsandiwa: Ñu'' chu''papaa beruruu kuchilluchi
    tusha jumu vijpaasha puka te''kade; yumaa te''kanu ura tiyave, tsenmin yumaa dellu
    deeve, tiwa.'
  ikk-NT: Mmọn-ozi ọzọ nọ gha imẹ Ụnọ-nsọ pụha, gi okẹn olu hịjẹnni onyẹ hụ nọdị elu
    orukpu, sị a, “Gi nwan sịkụ ị ghọrị mkpụrụ, nị ogẹn e rugụọ w'e gi ghọrị mkpụrụ,
    makẹni mkpụrụ ụwa mị a kachanrịngụọ.”
  leu-leu: E saxa angelo a savat ti lana lifu lotu sina Piran e kel faagut xe sina
    aava taxa nai xuluna vata e kuus, “Siak a pinis siim e no lip a mo aapave senaso
    a yaan ina fo savat e a fanganan ina fo matoxol.”
  maz-NT: 'C''ü ''naja anxe o mbedye cja c''ü e templo nu ja bübü Mizhocjimi. C''e
    anxe o mapjü na jens''e o zopjü nu c''ü mi junrü a xes''e c''e ngõmü, o xipji
    a cjava: ―Pjëch''i dya nu in sjat''ëbi rí chagü na ngueje ne ndajme nu rí chagü
    ya zädä. C''ü e dagrëxü cja ne xoñijõmü ya na jo''o.'
  bod-N: ཡང་ཕོ་ཉ་གཞན་ཞིག་མཆོད་ཁང་ནས་ཐོན་ཏེ་སྤྲིན་གྱི་བང་རིམ་དུ་བཞུགས་མཁན་དེ་ཉིད་ལ་སྐད་ཆེན་པོས་འདི་སྐད་དུ།
    སྟོན་བསྡུ་བའི་དུས་ལ་སླེབས་ཤིང་ས་སྟེང་གི་ལོ་ཏོག་སྨིན་ཟིན་པས། ཁྱེད་ཀྱིས་ཟོར་བ་བསྲིངས་ནས་སྟོན་བསྡུ་བར་མཛོད་ཅེས་ཞུས་པ་ལ།
  tca-NT: 'Rü Tupanapatawa ínaxũxũ ga wüxi ga to ga orearü ngeruü̃ ga tagaãcü ñaxü̃
    nüxü̃ ga guma caixanexü̃e̱tüwa rütocü: “¡Inaxügü na cunadexü̃ i ngẽma duü̃xü̃gü
    i cuxrü ixĩgüxü̃! Erü marü nawa nangu na cugüxü̃tawa cunagagüxü̃, erü ngẽma curü
    duü̃xü̃gü i ñoma i naãnewa ngẽxmagüxü̃ rü ínamemare na cunadexü̃”, ñanagürü.'
  zpl-NT: 'Nu che uchiuꞌu stucu ángele liñi indu nu fuerte uninu lu enu nzucu equie
    xcabe zeꞌe, nu uninu lulla: ―Uduꞌ sierra cuaꞌ leta bee ulaꞌcu nú nuꞌ lu iliulabe,
    nu uchieꞌcuꞌe, xne necala tiembu para nú yeteꞌ saꞌe.'
  mbc-NT: 'Moropai tiaron inserî epa''ka''pî epîremanto'' yewî'' tapai. Moropai awentaime''pî
    meruntî ke pu''kuru mîîkîrî katupuru kore''ta ereuta''pî pî''. Ta''pîiya: —‍Mîrîrî
    ayenya manni'' yapurîkî mîrîrî ya''tîkî aasîrî ya''tîpai eenasa'' man. Aasîrî
    sîrîrî pata pon mo''kapai eenasa'' man —‍ta''pîiya.'
  ndg-ndg: 'Malaika ywenge kae atiisa kuoma mu''lihekalu ni kukema kwa lilobe likolo
    yendya kwa yolo ywatama mu''liunde: “Tola kyembe sako ni utumbwe kuuna. Kwa mana
    muda wa mauno uikite, mana mauno gabile mu''lunia yabile tayari.”'
  wsk-wsk: Se engel bo tala temple ningi aratam, ale kakirip taiti nuwi awote dagiwaram
    mu sail karogo auram, ale maonam, “Ka batir sumu to ale na inang bataguru bolala
    awurko. Mu awuk, aitak inang garukaram se gi bataguru bolala awura ko tom,” mam.
  toj-NT: 'Ti cho quila el jan ja ba templo otro jun ángel. Ti c''umani tzatz leca.
    Ti yal yab ja yen ja ma'' ti culan ec'' ja ba sat ja asoni: ―Cax ja ba luumi.
    Iaj hua machiti. Ora xa ni oj c''uchuc ja tz''usubi. Tac''an xa lec ja huego,
    xchi ja angeli. Jach yala ba oj naaxuc que c''ot ta ni ora oj aaxuc yi cuenta
    ja Diosi.'
  tbc-tbc: Ago man eŋel sen ta Anut san ubou ab patun fo ilasa ya. Iŋ awan dabai geig
    talpein timtaen lo imado dan san na iwagiŋ go ibol, “Oŋane bubarek ŋanep anaŋ
    tute idu wa. Anaŋ tumanek san saen ilasa la ya, an niŋen o tan na anaŋ fidian
    ibes pasik a.”
  sna-sna: Ipapo mumwe mutumwa akabuda mutemberi akadanidzira nenzwi guru kuna iye
    akanga agere pagore akati, “Tora jeko rako ugokohwa, nokuti nguva yokukohwa yasvika,
    nokuti gohwo renyika raibva.”
  smk-NT: Kaaram, main anamanan sakalakon anghil nin na'kit kon linumwa' sa Sangkasantusan
    nin Lugar sa langit, ket wanan nita'way nin maksaw kona nin nakatekre' sa gunem,
    “Usaren mayna a agod mo tan mangyatab kayna, ta panaon anan pangyayatab ta matua
    anay yayataben itaw sa luta'.”
  grc-TCGNT: Καὶ ἄλλος ἄγγελος ἐξῆλθεν ἐκ τοῦ ναοῦ, κράζων ἐν φωνῇ μεγάλῃ τῷ καθημένῳ
    ἐπὶ τῆς νεφέλης, Πέμψον τὸ δρέπανόν σου καὶ θέρισον· ὅτι ἦλθεν ἡ ὥρα θερίσαι,
    ὅτι ἐξηράνθη ὁ θερισμὸς τῆς γῆς.
  gof-WFTW: Hara kiitanchchoy Xoossa keethafe keyidi, shaara bolla uttidayssako ba
    qaala dhoqqu oothidi, “Katha shiisho wodey gakkida gisho ne baaca yeddada kathaa
    cakka; sa7an de7iya kathay gakkis” yaagis.
  spa-BLM: 'Otro ángel salió del templo, gritando a gran voz al que estaba sentado
    en la nube: “¡Envía tu hoz y siega, porque ha llegado la hora de cosechar; porque
    la mies de la tierra está madura!”'
  kyz-NT: A'erauwe majepeja 'ga ywagipewara 'ga 'ua uẽma Janeruwarete 'ga mogytaaw
    awi. Wafukaita 'ua uẽma. —Ekwap ywy pewara 'gã nesaka. Sã'ã ae ko pypiara isinigamũ
    imonooga. Nan tee futat ekwap Ku'jywa 'ga je'ega renupare'ema 'gã momapa. Ku'jywa
    'ga je'ega renupare'ema 'gã apisawa upe iwaẽmi. A'eramũ ene ewau 'gã momapa— 'jau
    'ga 'ga upe. —Nai'i— 'jau 'ga 'ga upe.
  dao-dao: Acunüng khankhawngsä akce Pamhnama Temple üngka naw lut lawki naw khawngmeia
    khana ngawkia veia angsang yea, “Na ngvin kphawng lü ata; ah vai kha ve. Khawmdek
    cang hmin lü ngäp ve,” a ti.
  cya-cya: 'Ni'' lyaa can'' mdo''o xca angujle nu nchcui'' cueen lo''o ñi nu nducua
    loo ndla can'': Tyisnan lya um lo'' si''yu um, cua'' mdiyaa braa quio'' nchgaa
    na nu nducua loo chendyu, tsala ña''an cua'' nguhuen na.'
  nii-nii: Mułang kin nga enjel endi, men tołmun ngii ełe, si kindpi anda pupu kin,
    wii dinga top kin, kupu kuru ełe multum wu ei kin, yi nirim. “Nim tui jik sikin
    kin, mei ełe kuni poł topu mołum ei, sikin kin, kułou tunjii. Nimbił erang ya
    mani mei ełe kuni poł top mołum ei, tengnjii kunum sałim.”
  ign-NT: '@see-verse:REV.014.014'
  dik-NT: Ku bɔ̈ atuny dɛ̈t bei luaŋ Nhialic ku jiɛɛm röldït tënë raan cï nyuc ë piööl
    nhom, “Jɔk luɔi cök ye pal kënë, käk tem pinynhom aacï luɔk, ku akölden bï ke
    tem acï bɛ̈n.”
  cac-cac: 'Axo d''a yol stemplo Dios ix elta junxo ángel. Chaan̈ ix yal d''a jun
    c''ojanem d''a yib''an̈ jun asun chi'' icha tic: —Ac''lab''ej a jochlab'' chi''
    yic tza molb''an eb'' anima to vach''xo yaji, yujto stiempoalxo smolchajq''ue
    vaan eb'', xchi d''ay.'
  tzj-E: 'C''o chic jun ángel xel ta chpam santlaj templo, arja'' nurak ruchi'' tzrij
    je tz''bula pe rwá'' sutz'' y xbij tzra che nquerumol wnak, ajni'' nba''na tzra
    csech tak nmo''la ruchi'', y cawrara xbij tzra: —Jwoz jawc''an tucsaj che rmolic
    csech, com xerla'' hor che nmo''la csech com k''an chic jtejco''n jc''ola chwech
    ruch''lew, cara'' xbij tzra.'
  san-BUR: တတး ပရမ် အနျ ဧကော ဒူတော မန္ဒိရာတ် နိရ္ဂတျောစ္စဲးသွရေဏ တံ မေဃာရူဎံ သမ္ဘာၐျာဝဒတ်
    တွယာ ဒါတြံ ပြသာရျျ ၑသျစ္ဆေဒနံ ကြိယတာံ ၑသျစ္ဆေဒနသျ သမယ ဥပသ္ထိတော ယတော မေဒိနျား
    ၑသျာနိ ပရိပက္ကာနိ၊
  yaa-NT: 'Akka ãfe ãjiri fetsa Nios kĩfiti pexefã anoax kaxõ fãsikõi yoia iskafakĩ:
    “Nã maifo tii ano mã fanafo õshia. Nãskakẽ iskaratĩa mã fanafo chetekani. Akka
    mĩ keno exteato taxtexõ ichafafe,” faa. Nãnori yoifikĩ fanakõifoõnoa yoiama. Niospa
    yorafoõnoa yoia iskafakĩ: “Iskaratĩa keyokõi Jesús chanĩmara faafo tii ifife Epa
    Nios fe ika anoax ichanãkanax afe ĩpaxanõfo,” ixõ yoia.'
  cab-NT: Ába láfuridun ában ánjeli tídaangiñe lúban Búngiu to siéluboun, ába lagúaragun
    láu umálali jéreti lun le ñúnbei ligíbuagu juánriñu. —Dáboun balúbagüle, ladǘga
    chülǘja dan lun alúbajani, ladǘga funáali nádü.
  clu-clu: Pagkatapos may sangka angil pa gid nga naggoa alin sa timplo kag nagsinggit
    sa nagapongko sa panganod. Makon na, “Gamita run imong karit ay tigarani run dia;
    loto ron ang araniun sa kalibotan.”
  swh-ULB: 'Malaika mwingine tena alikuja kutoka kwenye hekalu na aliita kwa sauti
    kuu kwenda kwa yule aliyekaa katika wingu: “Chukua mundu wako na uanze kuvuna.
    Kwa kuwa muda wa mavuno umeshawadia, maana mavuno yaliyo katika dunia yameshaiva.”'
  tpt-NT: 'Ex chuncha la ixchaqaꞌ ni Dios takyautaxtul aqayntaun ixmayul Dios. Pꞌays
    ixmatꞌasay, junil yu ixvil laka taputsꞌi: —¡Kꞌamapꞌatsꞌatꞌi ni minchitaj, kꞌaxꞌaꞌitꞌicha
    yu jaxqanti. Laqchaꞌalcha julchan para kꞌamaꞌatꞌi, oxicha katꞌata!'
  aai-aai: Naatu tounamatar ta Tafaror Barene tit orot nati wakasakas tafan ma’am
    isan fanan aumetawat na’in e’af, “A Kaifut kubai naatu masaw kufour, anayabin
    fourin ana veya i natit, tafaram i iyamur fourinamih.”
  sny-sny: Sosu Owane Sitewi lo ipari tere'e Owane Sitewi lo wesi tutawe ma'e henerai.
    Le peri erasi meni ape aitu sapu onuteye ape, ma'e apou uteye. “Nowe ape Owane
    Sitewi lai yo seni werese au hese ereiyei ape, heneraiwa. Awei lo etiri werese
    pere'eye tepa'asiye. Serai ne hi awei ma'e itorowawe, etiri werese ape ipari mene'e
    se aine tou erere!”
  myy-myy: 'Ito yija gãji ángel Dios ya wijʉ ĩ budija ticʉ yʉ. Ide bueri joe rujigʉre
    oca sẽoro ado bajiro bʉsi ruyuquĩ ĩ: —Macãrʉcʉ̃ro rica boticoajʉ. Rica ãmirajʉ
    ejacoajʉ ĩja. Ito bajiri ricare jata ãmiña ĩja, yi bʉsi ruyuquĩ ángel.'
  trc-NT: 'Ga̱a ne̱ yoꞌó se‑mo̱zó Diose̱ curiha̱nj rque nuvií noco̱o, ne̱ nucua̱j
    ndoꞌo caguáj soꞌ rihaan síí ta̱j xráá ngaa yoꞌ a. Dan me se cataj soꞌ, ne̱: ―Ta̱cuachén
    so̱ꞌ sa̱gáꞌ so̱ꞌ agaꞌ siha̱a̱ tacóó nij rasu̱u̱n ma̱n rihaan yoꞌóó, ne̱ cu̱tá
    so̱ꞌ se ma̱n rihaan yoꞌóó cuaj ei. ꞌO̱ se quisíj orá cuta̱ níꞌ se ma̱n rihaan
    yoꞌóó na̱nj ado̱nj. ꞌO̱ se a̱j cachij nu̱ꞌ se ma̱n rihaan yoꞌóó na̱nj á ―taj se‑mo̱zó
    Diose̱ rihaan síí ta̱j xráá ngaa yoꞌ a.'
  cut-NT: 'Ura min chica ta̱ma ángel vahchetero na̱n va Dendiohs, ne numa dito ye
    ra̱hn ye ri ye ihyan min: ―A nda̱ ro che ndeva̱hn ne ndute nda̱ta che va iyehnse.
    Cuica ne trigo, cuenedin da̱ma ne, te a va ya̱n.'
  bel-bel: 'І выйшаў другі анёл з храма і ўсклікнуў гучным голасам да таго, хто сядзеў
    на воблаку: пусьці серп твой і пажні; бо прыйшоў час жніва; бо жніво на зямлі
    дасьпела.'
  zlm-KSZI: Muncul satu lagi malaikat dari rumah ibadat sambil berseru lantang kepada
    Dia yang duduk di atas awan, ‘Gunakanlah sabitmu, tuailah, kerana sudah sampai
    waktunya Engkau menuai; tuaian dunia sudah masak.’
  gdr-gdr: Seg kwa yɨpa aneru opendonj yɨnamet ke ɨ ket unena kɨma ara yikenonj Ti
    pɨlwa yet re rɨm kumbɨnd omiti yɨbnonj da, “Erngoka giri yingae! Ɨ epkinem dɨde
    kɨp akasinem! Mop nokɨp gowɨnd kɨp re kea ungijog im.”
  vmy-NT: 'ꞌBa ningu xi kjijña ngankꞌaa ꞌetjuni kjaꞌe ankje xi ꞌñu kinchja nga ꞌbi
    kitsure xi tijñasun yufiu: “Je kuacha xi tjintje ngasunꞌndio. Tichakuai kichari
    cho̱n ꞌba tꞌekui, ngatꞌa je= jaꞌe chu̱ba̱ nga sꞌe̱jñatjo cho̱n.”'
  cmn-FEB: 另一位天使从圣殿出来，对坐在云上的那位大声呼喊：“伸出你的镰刀来收割吧！因为收割时间已到，地上的庄稼已熟透。”
  gmv-RNT: Hara kiitanchay Xoossa Keeththafe kezidinne shaara bolla uttidayssas dhoqa
    qaalara “Biitta bolla boney gakkides! Kaththay cakettiza saatey matides” gishe
    waassides.
  ncl-NT: 'Huan quisac pin tiopan pin cielo oc se ilanahuatini in cielo huan quinotzac
    ca lajtol chicahuac yihual hual yehuatataya pani in mextemil, quilic: —Xicxilani
    moma ca in teposli pa tilatequis, pampa ajsic in tonali pa tilatequis. Axan chicahuayac
    pa tilapixcas in lalticpan.'
  sua-sua: Ko kaengogo orom en tok, to a engyel langto yok vat tottek kun mnam E Nut
    ka maksien, endo kuon ma volkha he kvui klik ngang Endo tkorsang kuon mang o varhek
    ruk endruk kam reng te, “Ngiaka kpom ila kom he ka lluol mnam a loot to orom o
    mia ruk ku mmie. Ko a venloot to kam lluol mnam a loot tpis he, ko a loot to orom
    o mia ruk ku mmie ta ttek he.”
  are-are: Angel nyintantama temple-anga rratamala ilkaka, “Kala marna inturnamala
    kotjai, marna ingkarraka alhala kala urnmanga warta.”
  gai-gai: Ri, kabena mbaiŋna aiŋa morena ŋeroŋ ianna Raraŋ Aetaniacna Kac ndiŋa larurinan.
    Na ma an wawɨrirpaik ndeacrena ramootmo, kam aniac mbuŋa gaind ŋgaca mbopatna,
    “U ndona an rim aŋgɨca amta reikmo wacna. Gan tiacarpaikna amta reikca ruca mamairi,
    aintik mandeaca an amta reik wacna mɨn matɨkri.”
  qvm-NT: 'Tsaypita maylantanami gloriacho caycag templupita ángil yargarcamur pucutay
    janancho jamaraycag runata fuertipa caynog nergan: “¡Cosëcha poguraycannami! ¡Ösiquita
    aptacurcur jucla cosechanayquipag ayway!”'
  chz-NTPS: 'Nehꜙ gwahꜙ kihꜗ Dio yaꜙhë̱ë̱ꜗ jñahꜘ ángel hi̱ˉ hlëëhꜙ kya̱a̱hˊ läꜙjëꜙ
    beꜘ kihꜗ, gaꜙsɨɨyhꜙ hi̱ˉ gyaꜗ jeeˊ jniiꜘ: —Kye̱ˉ ñeˈtuuhꜚ hlähˋ kyahˈ mahꜗ choohˋ
    taˊ kyahˈ. Jëëhꜘ maˉjwɨɨˉ baˊ mɨɨˈ, maˉtëꜘ hor˜ jeeˊ jʉʉhˊ.'
  kmu-kmu: Ali-linegeno nago ensole kanomoꞋa Anumaya Koti nopiti hati-lavino neꞋeno
    ani siateꞋma maiya kanohena ala kegefafiti mage huno hapaiye “MukiꞋa ma mopafi
    kaveꞋmoꞋa afule-mainegeno ani kave alisuna kana haneanagika kagayama ali-linana
    naepe fagagi humainea naepe kaꞋyotetila nesateꞋma humainea kavela alio.” huno
    hie.
  ood-NT: T ab hema i wuhsh g anghil ab amjed g geꞌe cheopi k ab si s-kaidam neok
    ch hab kaij heg wui mo an da chewagi ch ed, “Heg o wa wepogidas mapt an wo hikkumia
    g uhdwis bahidag g e-ohsokaj am wehsko jewed dahm. E at ai g geꞌe lodaita tash.
    Kupt am wo i ha hemapai g hemajkam heg wehhejed.”
  lbm-lbm: फिर एक अऊर स्वर्गदूत न मन्दिर म सी निकल क ओको सी, जो बादर पर बैठ्यो होतो,
    बड़ो आवाज सी पुकार क कह्यो, “अपनो हसिया चलाव अऊर फसल जमा कर कहालीकि फसल काटन को
