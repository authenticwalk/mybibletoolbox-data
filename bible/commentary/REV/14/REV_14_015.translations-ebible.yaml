  san-THA: 'ตต: ปรมฺ อนฺย เอโก ทูโต มนฺทิราตฺ นิรฺคโตฺยจฺไจ:สฺวเรณ ตํ เมฆารูฒํ สมฺภาษฺยาวทตฺ
