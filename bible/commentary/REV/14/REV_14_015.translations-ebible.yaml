    ke tana i nga, ngan isullungu oo. Le moolmool, dookoot nga la lal ke saputungu
    kaningi tina nga.”
  tiy-tiy: Tidéw béno, wén i ségiyowe télaki ménsut tidéw dob lawi i Tuluse dob lawayo.
