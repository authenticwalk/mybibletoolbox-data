  tue-tue: 'Ãpĩ ángele Cõãmacʉ̃wii ʉ̃mʉã́se niirí wiipʉ niiãrigʉ witiatiwi. Cʉ̃ʉ̃
    õmebʉrʉápʉ duigʉ́re bayiró bʉsʉrómena jĩĩwĩ: —Mʉʉyapĩmena oteriguere páataneõña.
    Atibʉ́reco maquẽ oteré dʉca seerítono jeatoaa. Bʉcʉátuajeaa mée, jĩĩwĩ.'
  bjp-bjp: Namih, nenge angelo sabin ka suu tina Felun Tunmapek ke ka tautau usuf
