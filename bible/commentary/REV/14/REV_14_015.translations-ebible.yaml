    nomo saini.”
  aly-aly: Antyerl ingwer-anem tyerrelhenhey-alhew Akngey-wenh tyaty ilkwethey irrwerl.
    Rap atayel arlkew, wetharl anenhew kwenpayel, “Nayp ngkwenh ina! Amern weytan
