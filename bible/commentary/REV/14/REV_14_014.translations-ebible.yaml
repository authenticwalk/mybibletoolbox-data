verse: REV.014.014
translations:
  kpx-kpx: Keu kateai louge uoholige di elehasege goe mole taeteu velemanu. Ige ono
    mole ata ke nahateu ke golomo ugulamoi uge kinavemo hanogo mole golota vale keu
    ua. Ige adavemo siga initehateu ua.
  okv-H: Eto na tihi i ta eto kehena amo johi parara be ai ta Embo ta Meni kiarako
    ehena amita siro ta kope gold na ari avo asuketo asivo okokombari ti te avo jigito
    mihei kehena.
  tbo-tbo: A itotolana po yaloi wakewakekena a galeya ma yaloina u tepana mei Lawa
    Moinana ina tugutugula ma a gagaleya, a unuhau gole unubolina i houni ma u nimana
    kwasikwasi komkomna.
  mal-C: അതിനുശേഷം ഒരു വെൺമേഘം ഞാൻ കണ്ടു. ഇതാ, ആ മേഘത്തിനുമീതേ മനുഷ്യപുത്രന് തുല്യനായ
    ഒരുവൻ തലയിൽ തങ്കക്കിരീടമണിഞ്ഞും കൈയിൽ മൂർച്ചയുള്ള അരിവാളേന്തിയും ഇരിക്കുന്നു.
  grc-SR: Καὶ εἶδον, καὶ ἰδού, νεφέλη λευκή, καὶ ἐπὶ τὴν νεφέλην ⸂καθήμενον ὅμοιον⸃
    ⸂2υἱῷ⸃ ἀνθρώπου, ἔχων ἐπὶ τῆς κεφαλῆς αὐτοῦ στέφανον χρυσοῦν, καὶ ἐν τῇ χειρὶ
    αὐτοῦ δρέπανον ὀξύ.
  bgc-bgc: अर मन्नै निगांह करी, अर देक्खो, एक धोळा बाद्दळ सै, अर उस बाद्दळ पै माणस
    कै बेट्टे बरगा कोए बेठ्या सै, जिसकै सिर पै सोन्ने का ताज अर हाथ म्ह तेज दराती
    सै।
  khz-khz: Ne apoe-agoto, iloa kulokulona ta agitaato, voiloa kulokulona atanai Taunilimalima
    Natuna vetaina talimana etanuto. Ia repanai kolo kraonna ta, gimanai kativa vegegena
    mata-gogelana ta.
  deu-TKW: 'Und ich sah: siehe, eine weiße Wolke, und auf der Wolke saß einer gleich
    wie ein Menschensohn, der hatte auf seinem Haupte einen goldenen Kranz und in
    seiner Hand eine scharfe Sichel.'
  zsr-NT: Niꞌr buyúaꞌ len bléꞌidaꞌ tu böaj luzxbá chguichdauꞌz, len lu böaj naꞌ röꞌ
    tu Nu nac ca naquëꞌ Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, dxia icjëꞌ tu breguiꞌ oro, atiꞌ
    lu nëꞌë zönëꞌ tu guia tuchiꞌ.
  lin-lin: Bongo namonaki lipata moko ya pembe, mpe ekelamu moko lokola mwana na moto
    evandaki na likolo ya lipata yango. Ezalaki na motole ya wolo na moto na yango
    mpe na mbeli ya minu makasi na loboko na yango.
  hns-NT: Tab ham ka dekhlie? Ek toekkara oeddjar baadar par koi baithal raha aur
    oe djaise ekgo iensaan ke beta dekhaat raha. Okar moerie par sona ke moekoet raha.
    Aur okar haath me ekgo tjokh hasoewa raha.
  noa-E: Magtarr khur deeu oo nʉʉ aawai jʉʉnthumieta edjã ee bau wëjoojim. Mag bau
    wëjöm ʉ̈r woun ãb Emkhooi Iewaa Jesujöö simta oo sĩejim. Magua pörsir phĩr dën
    jũanaa ich jua ee oz anʉm wai sĩejim, thuthuijö dëe simta sĩi jũurthʉ sim.
  eng-EMTV: And I saw, and behold, a white cloud, and on the cloud sat One like the
    Son of Man, having on His head a golden crown, and in His hand a sharp sickle.
  mib-NT: Yūcuán na te ni ndacoto ri, te ni jito ri ɨɨn vicō cuijín. Te nuū vicó un
    néne Yaā ní nduu tēe. Te xinī yā ñúhun corona oro, te ndáhá yá ɨɨn hoz xeēn.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ “मे़न्‍छाम्‍साःन्” हे़क्‍तङ्‌बाधिक् फःगे़लॽबा खाप्‍मिःत्तो
    युङे़बा निःसुङ्‌लो॥ खुने़ॽ साम्‍म्‍याङ् तिचःन् खुःक्‍खुआङ् पत्‍छे़ हे़क्‍क्‍याङ्
    कुहुक्‍को खागे़सुक्‍पा कात्‍च्‍याःन् कत्तुरो॥
  xnj-xnj: Kangi nikalola, na kumbi pavi na lihundi lamsopi penapo. Na panani ya lihundi
    lenilo kwavi mmonga mweavi ngati Mwana wa Mundu. Awalili njingwa ya zahabu pamutu,
    na kukamula chikwakwa chikali mu mawoko gaki.
  mmx-mmx: La nia aga milik kaxat, la aga ven loxontakabu bunbun, la to mavana ap
    mo loxontakabu aga ven Lara gat kis teren, ga milik ngan Laradi Mevana, la lavatbungorong
    gol gak lok at lavatlak teren, la neni gam tebeng lavarise sengsen.
  cbr-NT: Usaquin istancëxun istëcënquin cana nëtë cuin uxuanua unisa 'aish tsócë
    isan. Aín maxcánu curi 'acë mañuti 'imainun ca aín mëcënan machítusa 'aíshbi tëntúñu
    manë cuënucë tuíncë 'iaxa.
  tee-NT: Pus ju acsnich iclakts'ilh ju xnapapa ataputs'i. Chai la'ix'ucxni ju anu'
    ataputs'i ixvi pumatam ju chunch istasui tachi ju yuchi ju malakachachilh ju Dios
    ni lapanac catsucuya' ju ani lacamunutpa'. Chai ix'alin ixcorona si oro chai ixch'apata
    lakatam machita ju na quicxtui chai akxaxc'avinc'a.
  eng-LSV: And I saw, and behold, a white cloud, and on the cloud [One] sitting like
    [a] Son of Man, having on His head a golden garland, and in His hand a sharp sickle;
  cak-NT: Y cuando xitzu'n yan chic, xintzu' jun ajawa' (mukul) sak. Y parui' ri ajawa'
    (mukul) re' ch'ocol jun ri can anche'l ri Jun ri xka-pe chicaj y xalex chikacojol.
    Raja' c'o jun corona ri banon che oro pa rujolon, y pa ruk'a' ruc'uan jun hoz
    ri ch'ut rutza'n y yalan rey chi nikupix tico'n.
  pah-NT: Kiro nanime ji hepiagi yvag̃atig̃a. Itig̃ahivuhuva'ea ko yvag̃atig̃a. I'arimo
    ga oapy. Oko ga ga ja – kiroki ga oko yvagipeva'ero yvyakotyva'ero no. Oakag̃a
    rehe ga gwereko akanitara ouro apopyra okovo g̃waramo aheruvihavuhuhetero. Opo
    pe ga gwereko haimbeva'ea foice.
  sja-NT: Mãpai mɨa ak'ɨji mãik'aapa unuji jɨ̃arara t'orroo. Aɨ ɨ̃rɨ su-ak'ɨ baji
    Eperã Ak'õre Truadepema. Mãgɨpa poro jɨ̃ra nẽedee ooda jɨ̃ baji. Ichi juade atee
    wãji nek'o esɨɨrɨ jõree p'ewedee bɨ.
  xed-xed: Kəʼa ka yu guli ná, ka nghaŋtá yu ta ghwayak ka ŋusliŋ. Ta tsa ghwayak
    ya, mamu sana mndu manda Zwaŋa mndu ta nzaku tida, nda wa ta zewazewa dasu ma
    ghəŋani, nda ŋatá vɗu ya nda za ma dzvani guli.
  mks-NT: Tá na̱ndihi já na̱sande̱hé e̱ ta já na̱xini i̱ in vi̱co̱ yaa. Ta cánúu in
    da̱ cáa tá quia̱hva cáa in ña̱yivi ja̱tá mé vi̱co̱. Ta cánúu in ti̱yi̱vi̱ jiu̱hu̱n
    cuáán yiquí jíní da̱ ta cáñee in machiti to̱jo je̱e̱n ndáha̱ dá.
  gfk-S: Io, ma iou ga nanaas ma tike ponponiana bahuto. Ma nong ga kis ter tana ga
    ngan hoke Nong a Turadi ie. Ma tike balaparik na lilie di ga gil ie ma ra gol
    tano uluno. Ma iga palim ter tike ninian na sele.
  bmu-bmu: Mewö jiiga uba kousu tuatŋi ekiga miaŋgö qakŋe kun kaisoŋgolomŋi gölme
    azigö tandök ewö miaŋön tarök. Ila jalö goulnöŋ memeŋi mi nöröpŋe tariga böröŋan
    sou kapeŋkapeŋgöŋi jitŋambuk mi memba tarök.
  dgz-dgz: Amba irikup pomponu gagap dim da apan umap ae wandeni bet inane gapan yawan.
    Ayop payu gwayayame yananagaet den iap tonasen amba maup wamewa taba gurapen menan
    kao panapan wani dena nanip waren.
  eng-GNV: And I looked, and behold, a white cloude, and vpon the cloude one sitting
    like vnto the Sonne of man, hauing on his head a golden crowne, and in his hand
    a sharpe sickle.
  zaa-NT: Làniana inte' Juan nna bilá' tè te' ttu bía tsíttsi. Lo bía tsíttsìa nna
    duáni ttu enne'. Bedacca' ti' e qui'ni née Jesucristo Nubeyu' de Ỹiabara'. Yù'u
    iqquie ttu corona nu de oro. Dèni tìe ttu ìyyà sela tòttse'.
  eng-WEBSTER: And I looked, and behold, a white cloud, and upon the cloud one sat
    like the Son of man, having on his head a golden crown, and in his hand a sharp
    sickle.
  guh-guh: 'Icatsia taniji penioponaeitarërëbo. Bajarapaitarërëbo tuatuajëta jivitonë
    eca. Itarërëbo tuatuajëta peecaenë yabara jamatabëjumaitsinë: —Jesús raeta, Daxitajivi
    Pematapijinë, jamatabëjanë. Namataxatateca orocorona. Cobenaeca bemasete pexiujaijava
    pecaucubinexa penaveretsiruanë.'
  bon-bon: Puma cita ca cane ire acitine, bulubulu carbe ne jepänine. Pui carbe cabu
    puga ge adnatäneji biname pana gwidape. Teeme mope cabu puga ge gol ca wawenäneji
    krauni piiyepu ime cabu girirage turikä calwacupi ne ärucname.
  nhw-BL: Nijtlachili sempa huan niquitac se mixtli catli chipahuac huan ipani mosehuiyaya
    yaya catli Mocuepqui Masehuali. Huan quipixqui se corona tlen oro ipan itzonteco
    huan quihuicayaya se hueyi tepostli catli tlatequi quen quitequihuíaj para quipixcaj
    trigo.
  swh-ONEN: Nikatazama, hapo mbele yangu palikuwa na wingu jeupe, na aliyekuwa ameketi
    juu ya hilo wingu alikuwa “kama Mwana wa Adamu” mwenye taji ya dhahabu kichwani
    mwake na mundu mkali mkononi mwake.
  wbi-wbi: Nikalola nikalivona ilifunde ilivalafu, juno alikalile mulifunde ilyajumo
    alyale kihwani kya mwana ghwa muunhu. Alyale ningela ja sahabu pamutu ghwa mwene
    ni bamba inemi muluvoko lwa mweene.
  bba-bba: Yen biru nɑ mɛɛrɑ mɑ nɑ ɡuru wii kpikiru wɑ, ɡoo sɔ̃ mi nɡe tɔnun bii.
    Yɛ̃ro sinɑ furɔ wurɑɡuu doke win wirɔ, mɑ u kɔmbɔ nɛni ɡe ɡɑ nɔɔ do.
  eng-KJVCPB: And I looked, and behold a white cloud, and upon the cloud one sat like
    unto the Son of man, having on his head a golden crown, and in his hand a sharp
    sickle.
  kgk-NT: Upéi ama'ẽ jevy ha ojehexa uka xe-vy arai morotĩgwasu ári ogwapy oĩ-vy peteĩ
    va'e kwimba'e. Nhande Ryke'y tee va'e voi nipo ra'e. Ogwapy ramo oĩ-vy ojegwaka
    ouro-gwi ijapopyre reheve. Opo-py temitỹgwe kytĩhaty haimbe va'e voi ogwereko.
  waj-waj: Mmannasa Yoketaivoono itaa kua tuduu na taaduu nama poosaivo vauduu vaidiivaa
    mmaapuuvaa roosuu voovoono ivaki varuduu kieeta vaidiivaa tommeeka sikau gooraivaadiri
    iima kioovo inna kieetaivau vauduu avaikarau paipa hovekauvaa ari yaakuuvaki utu
    kioo vairavai.
  cpy-cpy: Okanta okoñaata-paaki kitamaari menkori, noñaatziiri ijeekaki kimitakariri
    Itomi Atziri. Ramantheetakari ooro, roteeyaki thoyempyaa-nikiri kotsiraaniki.
  mpx-mpx: Inoke matau ya lipwatanik yaluyalu wakewakekena etega ya kite, ge toto
    i misiyowa pwatanaa ana awa i ola gamagal natuna, ana hanahana gold hi ginoliya
    i minaa lamwanaa, ge kilepa witi ana etomwatomwa, matana imomona, i pihikan.
  wbp-wbp: Ngula-jangkarna kankarlarra-kari narnti-nyangu mangkurdu kardirri. Mangkurdurlalpa
    yapa-piya nyinaja. Ngajurna manngu-nyangu kula-nganta Kaatu-kurlangu Yapa-nyayirni-wangu.
    Jurrungkajulpa mardarnu kingi-kirlangu mukarti kawurlu-jangka. Manu rdaka nyanungu-nyanguju
    kirrirdimpayi-nyayirni junma karli-piya.
  luo-luo: To ne angʼicho, mi naneno bor polo marachar e nyima, to ewi bor polono
    ne nitie ngʼama obetie “machalo gi wuod dhano.” Nosidho osimbo mar dhahabu e wiye,
    kendo ne otingʼo pala mabith mar keyo e lwete.
  nhe-NT: Nijtlachili sampa huan niquitac se mixtli tlen chipahuac huan ipani mosehuiyaya
    yajaya tlen Mocuepqui Tlacatl. Huan quipixqui se corona tlen oro ipan itzonteco
    huan quihuicayaya se hueyi tepostli tlen tlatequi queja quitequihuíaj para quipixcaj
    trigo.
  aii-aii: ܗ̇ܝܓܵܗ ܓܘܼܫܸܩ ܠܝܼ ܘܚܙܹܐ ܠܝܼ ܥܢܵܢܵܐ ܚܘܵܪܬܵ‌ܐ، ܘܥܲܠܔ ܥܢܵܢܵܐ ܝܬܝܼܒ݂ܵܐ ܚܲܕ
    ܒܸܕܡܵܝܵܐ ܠܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ، ܥܲܠܔ ܪܹܝܫܹܗ ܟܠܝܼܠܵܐ ܕܕܲܗܒ݂ܵܐ، ܘܒܐܝܼܕܹܗ ܡܲܓܠܵܐ ܚܲܪܝܼܦܵܐ.
  esk-NT: Tarani qiñiqtuaqtitluŋa qiñiqtuŋa qatiqtaamik nuviyamik, aasriiñ una aquppiugaqtuaq
    qaaŋani nuviyam inniqsuq iġñiŋatun iñuum. Niaquġmiñi maniŋmik kaviqsaamik niaquġutiqaġniqsuq,
    suli argaŋmiñi saagaġniqsuq ipiktuamik kipritmik.
  msb-msb: Pakatapos, naglantaw naman ako kag didto may nakita ako na usad na puti
    na dampog na may nakaingkod na an hitsura pareho sa tawo. Nagsul-ot siya sin korona
    na oro kag may huyot na matarom na garab.
  cpa-NT: Jøng² ca¹jái¹jni calah. Ma²hei¹² cøng² jneng¹² teg². Jøng² guǿ¹² jan² dsa²
    ni³ jneng¹², dsa² jniá² ju³lah jniá² dsa² jmøi¹guǿi¹. Hiu³ corona cog³niáng¹³
    dsi³dsa. Chinh¹²dsa cøng² ŋi³løh¹² hmo¹.
  dso-dso: ତାର୍‌ପଚେ ମୁଇ ଦେକ୍‌ଲି, ଏଦେ ଦେକା ! ଗଟେକ୍‌ ଦବ୍‌ ବାଦଲ୍‌ ଡିସ୍‌ଲା । ଆରି ଗଟେକ୍‌
    ନର୍‌ପାରା ଡିସ୍‌ବା ବାଦଲ୍‌ ଉପ୍‌ରେ ବସିରଇଲା । ତାର୍‌ ମୁଣ୍ଡେ ସୁନାର୍‌ ମୁକୁଟ୍‌ ଆରି ଆତେ
    ଗଟେକ୍‌ ଗଜିଆ ଇଲା ଦାରିରଇଲା ।
  meu-meu: Bena na roha lao, ori kurokurona ta na itaia, bona ori latanai ta e helai,
    ita-itana taunimanima natuna ta na heto; kwarana ai na gold havava ḡauna, bona
    imana ai ilapa ta mai ganona.
  yva-NT: Syerato syo kamayo popere inta raen akato. Vatane inta seo tuna rai, maisyare
    Arikainyo Vatan amaisy. Muno sapeo emas inta ntuna akari vone rai muno omako nsiu
    inta mirati Po raijaro aneme rai.
  dgc-dgc: Nadid, kélameng ko, éy neta ko i melatak a kuném, a te eknud sa i koman
    i lélake. Te kurona siya a gintu, sakay te kébilan na i metadém a gapas.
  zpm-NT: Zeeṉe bui naa stib, dzigo laa naa goṉle tib xcow nquits; lo xcow co zob
    tib meṉ co, rlu me zig rlu Meṉ ne pxeeḻ Dios ga biaad lo guidzliu. Zob tib coron
    or guic me, ni nzheṉ me tib yaguiits nroob.
  hix-NT: Wenyey xarha, rosenyetnàrà wyaro rma. Kahrutunu buknyemà wenyeye. Àro ho
    eryewtaxaho nehxakonà, toto wyarono. Uyhuthur ho nehxakonà, erokonà, uru yakàhtosaho.
    Emyawo nehxakonà, katxefara wyarono, nasànasà txaraymatxho rma. Tàyoke rma haxa
    nehxakonà, katxefara.
  sim-sim: Urik indik a heyeri, kolok lersuwu avisha las a heyeri, ma hom nari lersuwu
    avisha orok ormu lira. Malakama falenda hat gol las ormu falera. Uhu andule ontlo
    awuk nandari las ormu tolora.
  npi-ULB: मैले हेरेँ र त्यहाँ एउटा सेतो बादल थियो, बादलमाथि बस्‍नुभएको एक जना मानिसका
    पुत्रजस्तैलाई देखेँ । उहाँको शिरमा एउटा सुनको मुकुट र उहाँको हातमा धारिलो हँसिया
    थियो ।
  cgc-cgc: Sunod na nakita ko naan ta ake na panan-awan puti na panganod daw naan
    dya may gamungko na daw lagen paryo ittaw. Naan ta iya na ulo may kuruna na blawan
    daw gibit kanen ta karit na talem.
  tim-tim: Akto ainâk dewunne panmâ hin egân. Luâk akmâ gem manmap hainare miawakmâ
    hamandat kau kau kakŋân tatmâ irimut goli kauŋmâ tâwât metŋe bâtŋân miep.
  yor-yor: Mo sì wo, sì kíyèsi i, ìkùùkuu àwọsánmọ̀ funfun kan, àti lórí ìkùùkuu àwọsánmọ̀
    náà ẹnìkan jókòó tí o dàbí “ọmọ ènìyàn,” tí òun ti adé wúrà ní orí rẹ̀, àti dòjé
    mímú ni ọwọ́ rẹ̀.
  wos-wos: Wuni wambula xe wuni xé, wama buwi nak hwandéka. Wun buwimbu duna nyan
    maki du dé re. Déka anéngambambu dé gol motumbu yatakandan néma du sandandaka
    joo nak dé re. Déka tambambu dé hénoo hérandaka dakéndé yar dé huru. Wun yar némbi
    tufu dé.
  emp-NTPO: Mãwãnacarea mʌ̃a ʌ̃taa acʌbʌrʌd̶e jʌ̃rãrã torroda unusia. Ẽberã zaca b̶ʌda
    maʌ̃ jʌ̃rãrã ʌ̃rʌ̃ chũmʌda unusia. Nepe oro od̶ada jʌ̃ b̶asia. Idji jʌwad̶e neco
    pewed̶ea era b̶ʌda erob̶asia.
  eng-F35: And wow, I saw a white cloud, and someone like a son of man was sitting
    on the cloud, having on his head a golden crown, and in his hand a sharp sickle.
  ind-ind: Masih dalam penglihatan, tampaklah kepada saya segumpal awan putih. Di
    atas awan itu duduk seseorang yang kelihatannya seperti Sang Anak Adam. Dia memakai
    mahkota emas dan memegang sebuah sabit yang tajam.
  pes-OPCB: سپس همین‌طور که نگاه می‌کردم، ابری سفید دیدم که یک نفر شبیه پسر انسان
    بر آن نشسته بود. بر سر او، تاجی زرّین و در دستش داس تیزی به چشم می‌خورد.
  mpt-mpt: Ne imin temia ayung namao dim uto naka make toumbia atemie makob nakai
    ulabobe. E gabam obtabbumine gole obtabbanea eka kweil ole seku yange tobtouleb
    nabia atemna bia
  ssx-ssx: Kutupa handoa꞉pate ya hapi handoa꞉me. Kutupa mo ya hapi mandaata꞉ halima꞉
    handeke ale pitia꞉me. Ipika꞉ ambokena꞉ta꞉ koloma꞉ wepiki kinina꞉ you aka꞉ pambao
    kutupa widi tunkula꞉la꞉ ne wopu hake kaiya minia꞉me.
