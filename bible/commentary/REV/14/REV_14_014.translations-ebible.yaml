  kbh-kbh: Chora más sënjáninÿe; sënjáninÿe canÿe fjantse jants̈etëshe, y chëshiñe
    canÿa enjétsetbemana. Cha enjamna mo canÿe ents̈acá; chabe bests̈as̈iñe enjanábomna
    canÿe castellano coronë́sha, y cucuats̈iñe canÿe puerte efs̈ana mëts̈tá enjétsatbëna.
  ron-LSB: M-am uitat și am văzut un nor alb și, pe nor, un om șezând ca un fiu de
    om, având pe cap o cunună de aur și în mână o seceră ascuțită.
  pon-pon: O i kilaner dapok puetepuet eu, o Amen kotikot pon dapok o, me rajon Nain
    aramaj, marakier mar kold, o ni lim a naip kon apot.
  nhe-BL: Nijtlachili sampa huan niquitac se mixtli tlen chipahuac huan ipani mosehuiyaya
    yajaya tlen Mocuepqui Tlacatl. Huan quipixqui se corona tlen oro ipan itzonteco
    huan quihuicayaya se hueyi tepostli tlen tlatequi queja quitequihuíaj para quipixcaj
    trigo.
  sps-sps: Kat to ana nyo tagaa to, nyo tagei to na koroo na gosee, ana isen a mes
    faarei to na Guei Tsoiny te bobot e Gov sa ruak iny Mes me gum non tana koroo
    na gosee to fiisen me na sapou uupe gol patsuun Ya an kirat kokobon ainy fiisok
    niman Ya.
  wnc-wnc: Sike nata mia kawawa minga kwaknga musatune aminu tapatuta pukwike yuwan
    kakum. Sike nata nomna kawa aminu tapatu binga sikut. Siwan ita kupna aminu iwana
    ayapbikutde iman gwapuwik binga gol sake tasiking unin gwapukutna kakum. Sike
    ita paiu gena toknga siknga dakatu katakngine takutna kakum.
  bus-bus: Ben ma ludambɛ lugu puraa è, pↄ́kee vɛ̃ɛa lán gbɛ̃ntee bà. À vura fùra
    kuna, à konto lɛ́nna kũna.
  gub-BL: Na'e aexak ywàkun ihe kury. Amo teko wapyk in ywàkun rehe a'e. Nuzawy kwaw
    awa a'e. Umunehew tuwihaw àkàgàpixi haw wàkàg rehe. Upyhyk takiheapar opo pe.
  imo-imo: Altopo kanoru wali kupe kake te torumu. Akuna iye te molorumu, akumu imbo
    iyemunga malo none telimu molorumu. Yu iye nomi kingimunga wainye kou goloni teli
    te pakopa, langi nowi lelima toko ltimele loi pulte nenge nenge te ambolorumu.
  boj-boj: Onaqa e olo ŋam atsimqa laŋbi qat unem. Tamo bei a laŋbiq di awesoqnej.
    Tamo di a Tamo Aŋgro bul. Aqa gateq di gate tatal gol na gereiyo qaji di atsiq
    soqnej. Aqa baŋq di sarep olekoba tulaŋ qala uge ojesoqnej.
  eng-DRA: And I saw, and behold a white cloud; and upon the cloud one sitting like
    to the Son of man, having on his head a crown of gold, and in his hand a sharp
    sickle.
  knf-knf: Dten kak aşë win kanfëluŋ kafaaŧal, uko ji ñaaŋ uţooŋ ţi ka awo na uŧepi
    wi pşih wi uwuuru ţi bkow, aşë wo na kakaawi kajul ţi kañen.
  san-KHM: តទនន្តរំ និរីក្ឞមាណេន មយា ឝ្វេតវណ៌ ឯកោ មេឃោ ទ្ឫឞ្ដស្តន្មេឃារូឍោ ជនោ មានវបុត្រាក្ឫតិរស្តិ
    តស្យ ឝិរសិ សុវណ៌កិរីដំ ករេ ច តីក្ឞ្ណំ ទាត្រំ តិឞ្ឋតិ។
  arn-NT: Adkintun, fey pefiñ ta kiñe fülang tromü, fey tati wente tromü anüley tati
    Wentrukünuwpalu, tañi longko mew yeniey kiñe oro korona ka kiñe yungelechi üchuna
    tañi kuwü mew.
  zas-NT: Dxel baguian tijb za̱j naquich abiꞌ loj za̱j guin zojb ziꞌc tijb bejn. Yuꞌ
    tijb coron or guijcaman abiꞌ yaaman caꞌman tijb hoz ni nadoxh roꞌ.
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, ngɔ́ ɛkpɔkɔ́ nɛbhaŋ ɛnɛn pɛ́pɛ́p nɛ mmǔ arɛ chɔkɔ
    mbɔ Mmu anɛ áfú ntá Mandɛm. Nta kɛfɔ anɛ bághókó nɛ pú abhak yi anti, nɛ
    ngak anɛ ácháp abhak yi awɔ ndu bɛkpɔt mbwɔt.
