  isl-isl: Þá sá ég engil sem flaug um himininn. Hann var með eilífan gleðiboðskap
    til þeirra sem búa á jörðinni. Boðskapur þessi var ætlaður öllum þjóðum og þjóðarbrotum,
    öllum mönnum, hvaða tungumál sem þeir töluðu.
  spy-NT: Kyaakas malayikeet ake kutēērēērtooy ām barak kuyibē lōkōōywēk chēē kāroomēch
    chēbo kibchuulyo. Kimāchē wokwoomchi kōōr ake tukul, yēēm ake tukul āk bōrōryōōsyēk
    tukul.
  xnn-xnn: Nakwas di daket ilaen nan esay anghel ay mentaytayaw id ngato ay wada nan
    gawis ay damag ay ibagbagana. Nan gawis ay ibagbagana isnan kaipoipogaw isnan
    batawa ay mentetee isnan nateketeken ay ili ay nateketeken nan kalida et adi masokatan
    ay eng-enggana.
  mwe-mwe: Kungai, gunimmweni malaika juna aliguluka kunani ali na Ngani ja Mmbone
    ja a Nnungu, ja pitipiti, alunguye ku bhandu bhaatamangana nshilambolyo, bha ilambo
    yowe, na makabhila gowe, na bhandunji bha ibheleketi yowe, na ipinga yowe.
  tte-tte: Anelose yabo yagitai bulibuli luwaluwalina mena ievaeva-keikeile wasa namwanamwana
    miyamiya yaina ikalai na iyawasayan tomo yanuwa yaulina mena kolili susu uloina
    uloina, kaina uloina uloina, yo kwapi uloina uloina kolili.
  tcs-tcs: Nau ai bin luk nada einzel, em i plai de antap lo skai, ane em bin kare
    da Gudniuz blo Zizas wea em, dat Gudniuz wea i no sabe pinis. Wok blo dis einzel
    nau i po pris dis Gudniuz po ebridem pipol blo dis wold, po ebridem kantri blo
    dis wold, po ebridem pamlelain, ane po ol dem langus ane ebri pipol.
  hlt-THB: Cekcoengawh khan khawnghi awh ak ding khan ceityih ak chang pynoet ce hu
    nyng, anih ing khawmdek awh ak awm qampum, phynlum ingkaw awi cawm awi ce thlangkhqi
    venawh phawng aham kumqui awithang leek ce tahy.
  soq-soq: Tane ne ensel da ionoido aleidio ewedinee. God me wanaubeno alen tawo osowe
    wanwanlala uduudu, sa ipa uwa daitada apanawa, dan daitada, ita aia daitada wawalala,
    ita do ete daitada apanawa mampo Gagalo euda winakasalala benemawalepia baiwa.
  qub-qub: Chaypitana syëlucho ricarä juc anjil päriycajta. Paymi alli willacuyta
    apamuran intëru nasyun runacunapaj, may trïbu runacunapäpis, ima casta rimayta
    rimaj runacunapäpis, may marca runacunapäpis.
  att-att: Á kabalin na, nasingak ku laguk yù tádday nga daroban nga makkayák ta tangngá
    na lángì, á en na ilayalayâ yù napiá nga dámak nga mannanáyun, nga ari bulubugá
    moli ánna ari mapatalián ta áddè ta áddè. Á inilayalayâ na sù ira ngámin nga makkakerumá
    nga tatolay nga maggián ta makkakerumá nga lugár ta dabbuno, nga makkakerumá yù
    ággubobuk da.
  bki-bki: Ana ka bogo na, nemial nailiano dolu tai jom̃a mier janea vio mave. Ajian
    iliano vou na bo nei napano maka rijikia rivakovio bogo tai banio, ka naio rijikia
    riva rioliolu tanea tomu nalo napano m̃a ajua yetemeriba, ka riva rivokar venuo
    nonovio, taara na tomu nalo nonovio a iliano ninio nalo.
  bqp-bqp: Akũ ma malaika pãnde è, àtɛn vura musumusu. À baaru nna kũ à kun gↄrↄ
    sĩnda pínki kũna, de à kpá gbɛ̃ kũ ò kú zĩtɛnↄnɛ, bùsu sĩnda pínki, buri sĩnda
    pínki, buriyã sĩnda pínki kũ gbɛ̃ sĩnda pínkio.
  mcp-mcp: Mə mú nyiŋgə dʉ́g ŋgwɔ́l *éŋgəles ŋgə́ jéel tâm joŋ. Nyə á bə nə Jɔ̧jɔ̧
    Kɛ́ɛl á kandʉgə kandʉgə nə́ a bwííŋgʉg buud ɔ shí, ilwoŋ byɛ̂sh, nə ibɛɛnd byɛ̂sh,
    nə mə́kə̂l mɛ̂sh, nə ikûl byɛ̂sh.
  hat-hat: Lè sa a, mwen wè yon lòt zanj ki t'ap vole byen wo nan sièl la. Li te gen
    yon bon nouvèl pou l' te bay tout moun ki rete sou latè, bon nouvèl ki la pou
    tout tan an pou moun tout nasyon, tout ras, tout lang, tout peyi.
  npl-NT: Ijkuakó onikitak ok se ángel opatlantinemia itlajko ilwikak. Non ángel okiwikaya
    n kualitlájtoli de Dios non techmakixtia. Oyaya kinmatiltiti nochteh akimeh chantitokeh
    ipan tlaltíkpaktli, itech nochteh paísmeh, innawak nochteh non tlatlamantli tlachixtokeh,
    innawak nochteh akimeh tlatlamantli tlajtoah, iwa itech nochteh n altepemeh,
  bgg-bgg: Chiihphado Mua Wie pha idang mua rog shii sohnyiak pha zab branthek, zab
    jad, iiriing, nyuak, nane zab bran shii yao pha gai è, hamangkhliie yi hasam shii
    giu hà khey pha gu è doh ro.
  eng-TCENT: Then I saw an angel flying directly overhead, with an eternal gospel
    to preach to those who dwell on the earth, to every nation, tribe, tongue, and
    people.
  eng-BSB: Then I saw another angel flying overhead, with the eternal gospel to proclaim
    to those who dwell on the earth—to every nation and tribe and tongue and people.
  cpu-NT: Ipoña noñaake jarapaake inkiteki pashine maninkari, ikinkithatakaapaakeri
    kipatsisatzi ikaratzi ipinkathariventaitziri tsikarikapayeeni, sheninkamirinkatavakaachari
    tsikarikapayeeni, kemathatavakaarori iñaane tsikarikapayeeni, nampiyetarori tsikarika.
    Iñaaventapaakeneri kantaitachari Kameethari Ñaantsi.
  san-ASM: অনন্তৰম্ আকাশমধ্যেনোড্ডীযমানো ঽপৰ একো দূতো মযা দৃষ্টঃ সো ঽনন্তকালীযং সুসংৱাদং
    ধাৰযতি স চ সুসংৱাদঃ সৰ্ৱ্ৱজাতীযান্ সৰ্ৱ্ৱৱংশীযান্ সৰ্ৱ্ৱভাষাৱাদিনঃ সৰ্ৱ্ৱদেশীযাংশ্চ
    পৃথিৱীনিৱাসিনঃ প্ৰতি তেন ঘোষিতৱ্যঃ|
  tac-NT: '''Lige bilé santo ánjeli etiáturu ne re''pá ''máachi, Onorúgame nila ra''íchali
    o''kame, alué napu ''we ''la ma''chígime ruwime ju ''we ''la ko Onorúgame oyérilia
    senibí. Alué santo ánjelika o''ká ''máaturu alué ra''íchali suwábaga ralámuli
    benírimia alué ra''íchali jena wijchimoba ejperégame napu suwábaga chojkégame
    ralámuli napu ekí mochí jena wijchimoba, alué napu i''wani ra''íchali nígame ju
    a''pílipi chojkégame,'
  eng-WEBPB: I saw an angel flying in mid heaven, having an eternal Good News to proclaim
    to those who dwell on the earth—to every nation, tribe, language, and people.
  gfk-H: Io, ma iau ga nas tiga mes na angelo ma ga pupunga aram naliu ra mahua. Ma
    ga hatur kahai no tahut na hinhinawas nong pa na pataam wara hinhinawasei ira
    mataniabar tano ula hanua, diet ira kaba palatamainari, ira mangana huntunaan,
    ira kaba nianga, ma ira kaba hanua.
  viv-viv: KaduꞋe gaꞋenoꞋita tu lobama ana tovenuwaꞋata saꞋeyana lobama hinafane giyaveyavega-ma
    gaꞋitana. Bana Yaubada yana VenuwaꞋata Yamumuna miyamiya-vagahina giꞋaliyena be
    tomiyababi agaidiya ginaꞋawatalatalainena. E, fafali tulina tulina kadu yoꞋo tulina
    tulina agaidiya ginaꞋawatalatalainena, kaliva meyadi tulina tulina, adi loi tulina
    tulina.
  yao-yao: Sooni namweni katumetume jwa kwinani jwine ali nkuguluka mwinani, jwana
    Ngani Jambone ja Akunnungu moŵa gose pangali mbesi, alalichile kwa ŵandu wose
    ŵakutama mchilambo ni kwa ilambo yose ni kwa ngosyo syose ni iŵecheto yose ni
    kwa mitundu jose.
  tgp-tgp: Hitahun haratu na hite na angelo tinapua matea mo lo avu aulu na livuha
    masapa. Mo lo lavi na Retir̃uhu matan tui tui matan vara i verea isana mara jara
    tinatinapua tari, tavtavui tari, leo tari, ale tamlohi purongo tari la lo toho
    na varama,
  auc-NT: Ayæ̈ Wængonguï anquedo wacä ïñömö öönædë ïnö pö pao pao gocä atabopa. Inguipoga
    në quëwënäni ïnänite wabæca näni quëwencabo wabæca näni quëwencabo incæ waodäni
    näni cabo waodäni näni cabo incæ wadö näni tedecabo wadö näni tedecabo incæ wacä
    awënë näni cabo wacä awënë näni cabo ïñönänite anquedo tömänäni ïnänite Wængonguï
    wantæpiyæ̈ cöwë nänö watapæ̈ apæ̈nedö ante ëñencædänimpa, ante apæ̈necæte ante
    pongantapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi ja jinadi eledi aanjo ane leegitibigimece me wayo, yadeegi
    nibodigi aneetece ane ligegi Aneotedoɡ̶oji meote ɡ̶obiniigi ane yemaa meote, niɡ̶ida
    nibodigi adiniigi. Igo me yeloɡ̶oditiogi niɡ̶eladimigipitigi iiɡ̶o, inatawece
    ane noiigi, inoatawece ane noiika, inoatawece ane latopaco oko, codaa me inoatawece
    ane iolatedi.
  bmh-bmh: Iz Uwait nugau tibur tub nug Mesgai wag eiman pururai aleun pemin. Go Uwait
    nugau Ze Naliupet muzmuz daneu duailel unum em ebu darem awarabun patai aleun.
    Duailel unum enimag beu beu mui, ug beu beu mui, ze beu beu mui, emgasag beu beu
    mui, em ebu darem awarabun aleun.
  ctu-BL: Tsaj q'uele yambʌ ángel woli bʌ ti wejlel ti ojlil panchan, ch'ʌmʌl i cha'an
    jini wen t'an am bʌ ti pejtelel ora cha'an mi' subeñob jini chumulo' bʌ ti pañimil
    yic'ot jini año' bʌ ti pejtelel tejclum tac yic'ot pejtelel winicob x'ixicob yujilo'
    bʌ t'an ti chajp ti chajp.
  meq-meq: Tsa na, na ŋgatay a gawla i Mbəlom neŋgeɗ faya ma tsəviye ka magərmbəlom.
    Faya ma deyeweye məɗe ha Labara Ŋgwalak eye nakə ma ndziye ka tor eye. Ma diye
    ma ɗatay ha a ndo i gəma hay tebiye, a gwala hay tebiye, a ndo neheye tə tsik
    me i gəma waray waray aye tebiye ada slala hay tebiye.
  noa-H: Maimua mua deeum Hẽwandam chog hedjã hee hũrr jörröm hoo hat'ajim. Magua
    mʌg jẽb gaai naajem k'ʌʌn hat'ee Hẽwandamau hich mag maach hiiupi wai nʌrraju
    hiekta jaau jörrajim, durrpierr hõor nʌnʌidʌm hee hamach meupierr.
  alp-NT: Eleki au selu malekate makete iribu ndete lanite. Malekate mere ikeri Sou
    Misete rebe eti pela sae ilelikele more leke ibetekele ete pusue tamata mei nusare.
  san-VEL: anantaram aakaa"samadhyeno.d.diiyamaano .apara eko duuto mayaa d.r.s.ta.h
    so .anantakaaliiya.m susa.mvaada.m dhaarayati sa ca susa.mvaada.h sarvvajaatiiyaan
    sarvvava.m"siiyaan sarvvabhaa.saavaadina.h sarvvade"siiyaa.m"sca p.rthiviinivaasina.h
    prati tena gho.sitavya.h|
  kbq-kbq: Hagi anantera mago ankero kogeno monafi hareno enevuno, mevava Knare Musenkea
    mopafima mani'naza vahete ene, maka kumate'ene naga nofite'ene, zamagerute'ene,
    vahete'ene huama hu'ne.
  kbh-kbh: Chents̈ana inÿe ángel sënjáninÿe, tsbanánoca celëjana enjétsongüefjnaye.
    Cha enjánbomna canÿe nÿets tempscama oservena buayenana soye, ents̈ángbioye jáuyanama,
    nÿets quem luarents̈e oyenënga, nÿetsca mándayëngbents̈a ents̈anga, nÿetsca cachca
    buiñe bomna ents̈anga, nÿetsca biyañe bomnë́ngbeñe y nÿetsca canÿe ents̈angbiama.
  ron-LSB: Și am văzut un înger care zbura din mijlocul cerului și care avea o veste
    veșnică, pe care trebuia să o vestească celor ce locuiesc pe pământ, oricărui
    neam, seminție, limbă și popor.
  pon-pon: O i kilaner amen tounlan, pipir ni waron en lan, ronamau joutuk mi re a,
    pwen padaki on irail, me kaujon jappa, o on wei karoj, o kainok karoj, o lokaia
    o aramaj akan.
  nhe-BL: Huan niquitac seyoc elhuicac ejquetl tlen patlantinemiyaya tlatlajco elhuicactli
    huan quihuicayaya itlajtol Toteco tlen nochipa quipiya chicahualistli. Huan yajqui
    campa hueli para quinilhuis tlacame tlen itztoque ipan tlaltepactli itlajtol.
    Yajqui ipan nochi tlaltini, huan ipan nochi xinachtli tlacame, huan hasta tlacame
    tlen camatij nochi tlajtoli, huan tlacame tlen quipiyaj sesen tlamantli inintlalnamiquilis
    huan inincostumbres.
  sps-sps: Kat to ana nyo tagei to na mes a morena ruaf non jias korosuu, fiisen men
    Vurungan Rof suu nane Krais ma favaanan iny ya tana vainy faavot tana monaagits
    to, tana fo mamatsiny viir puainy mes, ai tana fo mamatsiny viir vun, ai tana
    fo mamatsiny viir vegiau fafoofan, ai tana fo mamatsiny viir gum fan.
  wnc-wnc: Siwan nata mia kawawa angela tapatuta bepmake ena kakaa banakan komune
    kuwan kakum. Sike angela waapata wamu takeaknga Anututa yawan asinggan asinggan
    yuak kaknga take kukut. Sike aminu kepdakane yuaingu kuupbamu wamu waaknga yanikapikge
    kukut. Ngan. Aminu kepna kepna nana dongu inata inata gatu aminu wamna inata inata
    yakaingu gupna inata inata yuaingu kuupbamde yanikapikge kukut.
  bus-bus: Ben ma malaika pãnde è èe vĩaa musumusu. À baaru nnaa kɛ̀ kuu gurↄ píngi
    kũna lɛ à kpá gbɛ̃ kɛ̀ aↄ̃ↄ kú tↄↄtɛnↄnɛ, bùsu píngi, bori píngi, boriyã píngi
    kↄ̃n gbɛ̃ píngio.
  gub-BL: Na'e aexak amo Tupàn heko haw pe har ywate har ihe kury. Umume'u Tupàn ze'eg
    puràg izypy mehe arer oho iko a'e, teko nànàn a'e. Umume'u tenetehar wanupe. Umume'u
    àwà wanupe no. Umume'u karaiw nànàn no. Umume'u amogwer teko wanupe no, ko ywy
    rehe har wanupe no, amo ae ywy rehe har wanupe no. Umume'u ze'egete rupi uze'eg
    ma'e wanupe no. Umume'u àwà ze'eg rupi uze'eg ma'e wanupe no, karaiw ze'eg rupi
    uze'eg ma'e wanupe no, amo ae ze'eg rupi uze'eg ma'e wanupe no. Umume'u pàrànà
    wanupe no, izu ma'e wanupe no, ipihun wewer ma'e wanupe no, amo ae uzuawyawy ma'e
    wanupe no.
  imo-imo: Ensel te mulu awi tuku tingina mangopa andorumuna kanoru. Imbo talape awilima
    kinye imbo talape keloma kinye, ungu lupe lupe nimelema kinye, imbo lupe lupema
    maina moromele imbo akuma pali kano enselemuni ungu tukume waliwalima pepa kau
    pumbelo ungu nimbe timbei mangopa andopalie,
  boj-boj: Onaqa laŋ aŋgro bei laŋ sorgomq di pururueqnaqa e unem. Laŋ aŋgro dena
    Qotei aqa anjam bole bati gaigai sqas qaji di osi giloqnsiqa tamo uŋgasari kalil
    mandamq di unub qaji naŋgi minjroqnsiq laqnej. A na tamo uŋgasari leŋ segi segi,
    sawa segi segi, anjam maro segi segi, jejamu segi segi naŋgi turtnjroqnsiq anjam
    bole di minjroqnsiq laqnej.
  eng-DRA: 'And I saw another angel flying through the midst of heaven, having the
    eternal gospel, to preach unto them that sit upon the earth, and over every nation,
    and tribe, and tongue, and people:'
  knf-knf: 'Wi uko waŋ uţëpuŋ, dwin uwanjuŧ uloŋ kë uwo du kalowan du baţi. Uwo na
    Uţup Ulil Unuura unkţooŋ te mnţo wi uwooŋ kaţup bañaaŋ banwooŋ ţi mboş: uţup wa
    ŋŧaak bŧi, kşini bŧi na ŋţup bŧi na kntaali bŧi.'
  san-KHM: អនន្តរម៑ អាកាឝមធ្យេនោឌ្ឌីយមានោ ៜបរ ឯកោ ទូតោ មយា ទ្ឫឞ្ដះ សោ ៜនន្តកាលីយំ
    សុសំវាទំ ធារយតិ ស ច សុសំវាទះ សវ៌្វជាតីយាន៑ សវ៌្វវំឝីយាន៑ សវ៌្វភាឞាវាទិនះ សវ៌្វទេឝីយាំឝ្ច
    ប្ឫថិវីនិវាសិនះ ប្រតិ តេន ឃោឞិតវ្យះ។
  arn-NT: Pefiñ ta kangelu werken püllü, müpülu ta rangi kallfü wenu ka yenielu ta
    rumel mülekechi werken dungu tañi kimelelafiel tati pu che müleyelu ta mapu mew,
    ka itrokom trokiñke mapu, ka tripanche, dungun ka trokiñche.
  zas-NT: Dxel baguian tijb anjl rzujman xanyabaa con tijb ruson ni na̱j par tiblayaa
    par gugojnman gra ree bén naban loj guidxliuj, xhietëëz diidx rniee reeman, o
    xhietëëz loj diaa zëëd reeman, o xhietëëz ciuda o nacion zëëd reeman.
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, ngɔ́ ángɛl achak ndu árè tɛ amfǎy nɛbu. Are twɔ́
    nɛ Mbok Ndɨ́ndɨ́ anɛ áfú ntá Mandɛm nɛ achi tɛtɛp mpoknkɛm. Are twɔ́ nɛ yɔ
    ntá bǒ mmɨk, nɔ chi, bɔ̌bɛtɔk mɛnkɛm, nɛ bǒ manɛrɛ́kɛt ankɛm, nɛ bǒ bɛyɔŋɔ́tɔk
    mɛnkɛm.
