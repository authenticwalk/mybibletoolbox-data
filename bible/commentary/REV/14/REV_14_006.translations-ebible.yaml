verse: REV.014.006
translations:
  kpx-kpx: Ige di elehasege anelu moleu ehudamo bubuai ukolikolie hotoe dua loui vata
    bahatamo ata bahata, valada bahata, hoto bahata loumale kebia haiveho tinu.
  okv-H: Eto Anera vahai i ta kin eto pambuhoi kehena amina God ta duru javotoho daroho
    iraguja avo ke neite neite ari embomeni enda tapa ta iragora amita degi ke hande
    ue
  tbo-tbo: Tu winoyanoya gehouna a gagaleya ma yada uyahina i lupa po i tuwetuwega
    noya memewahagana i ipaliweleneya tu mehipuli ataputa uyahita naka ani taniwaga
    po guguni, po pona, po bolu emosi po emosi uyahita.
  mal-C: മറ്റൊരു ദൂതൻ ആകാശമധ്യത്തിൽ പറക്കുന്നതു ഞാൻ കണ്ടു. ഭൂമിയിലുള്ള സകലരാജ്യങ്ങളോടും
    ഗോത്രങ്ങളോടും ഭാഷകളോടും ജനവിഭാഗങ്ങളോടും അറിയിക്കാനുള്ള നിത്യസുവിശേഷം അവന്റെ കൈവശമുണ്ടായിരുന്നു.
  grc-SR: Καὶ εἶδον ⸆ ἄγγελον πετόμενον ἐν μεσουρανήματι, ἔχοντα εὐαγγέλιον αἰώνιον,
    ⸂εὐαγγελίσαι⸃ ⸂2τοὺς καθημένους ἐπὶ τῆς γῆς, καὶ ἐπὶ πᾶν ἔθνος⸃ καὶ φυλὴν καὶ
    γλῶσσαν καὶ λαόν,
  bgc-bgc: फेर मन्नै एक और सुर्गदूत ताहीं अकास कै बिचाळै उड़दे होड़ देख्या जिसकै धोरै
    धरती पै के बासिन्दयां की हरेक जात, अर कुल, अर भाषा, अर माणसां ताहीं सुणाण कै खात्तर
    घणा सनातन सुसमाचार था।
  khz-khz: Ne au na aneru ta ea kupa pakanai elovowai agitaato. Ia genai Vali Namana,
    pene mia-vanagivanagi valina. Ia na eVali Namana tanopara maparara, e kwalu maparara,
    e karo maparara, e gulu maparara tanoparai getaluna geria pene varavaragia ulanana.
  deu-TKW: Und ich sah einen anderen Engel fliegen im Mittelhimmel, der ein ewiges
    Evangelium hatte zu verkünden bei denen die auf der Erde wohnen, bei allen Nationen,
    Stämmen, Sprachen und Völkern,
  zsr-NT: Niꞌr bléꞌidaꞌ yetúëꞌ gbaz laꞌy, rdödëꞌ lu böꞌz luzxbá, rjuꞌë didzaꞌ dxiꞌa
    zoa tsalzú quië gunëꞌ lban qui laugac nup nacuáꞌ yödzlyú, bunách gdutë luyú, yúguꞌtë
    bunách gzaꞌa, len bunách tuiꞌ yúguꞌtë didzaꞌ gzaꞌa, len bunách yúguꞌtë yödz.
  lin-lin: Bongo namonaki anjelu mosusu kopumbwa na likolo makasi. Azalaki na Sango
    Malamu ya seko na seko ya kosakola na bavandi nyonso ya mokili, na bikolo nyonso,
    na mabota nyonso, na nkota nyonso mpe na bato nyonso.
  hns-NT: Tab ham ekdam oeppar baadar me ekgo doesar parie oerat dekhlie. Oe aail
    raha doenia ke sab koel, bhaasa batiaai waalan, djaat aur des ke khoes khabar
    soenaawe ke, aur ie sab baat sada khaatien rahie.
  noa-E: Maimua mua deeum Ẽwandam chog edjã ee ũrr jörröm oo athajim. Magua mʉg jẽb
    gaai naajem khʉʉn athee Ẽwandamau ich mag maach iiupi wai nʉrraju iekta jaau jörrajim,
    durrpierr õor nʉnʉidʉm ee amach meupierr.
  eng-EMTV: Then I saw an angel flying in the midst of heaven, having the everlasting
    gospel to proclaim to those who dwell on the earth, and to every nation, tribe,
    language, and people,
  mib-NT: Yūcuán na te ni jito ri ɨnga ndajéhé yā jeē ndáva cuahān sava andɨvɨ́. Te
    ndíso ya jnūhun jeē jnáma Yaā Dios ñayuu cotecu i nɨ́ɨ́ cáni. Te ni nacani ya
    jnūhun un núū tāca ñáyuu nɨɨ́ cáhnu ñayɨ̄vɨ́, nuū ñáyuu tācá nación, tāca yúcūn,
    tācá yuhu, tācá ñuu.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ ताङ्‌साक्‍पो वेॽस्‍मा माङ्‌लाइङ्‌बाधिक् पे़रे़र पत्‍छे़बा
    निःसुङ्‌लो॥ खे़ल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मो के़वाॽबा के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽ,
    के़रे़क् पाःन्‍दाङ्‌हाॽ, हे़क्‍क्‍याङ् के़रे़क् लाजेॽहाॽओ मे़न्‍नुप्‍मनाबा सुनाइङ्
    इङ्‌भन् चोःक्‍मा कत्तुरो॥
  xnj-xnj: Kangi, namuwene mtumu wa kunani kwa Chapanga yungi imbululuka kunani kuni
    avi na Lilovi la Bwina la Chapanga la magono goha gangali mwishu, akokosa kwa
    vandu vevitama panani ya ndima na pamilima yoha na vandu va luga zoha na makabila
    goha na langi zoha.
  mmx-mmx: La nia aga ven manga lara laangelo gap tava to vana at lamavangkap, la
    ni gap kip Lagale Lavavang i nemen amisik kusu na tong asu i ri limixin axap at
    na lavatbung menemen. Nedi boro at levennep silok axap, la boro bok at larabung
    mixin axap, la boro bok at levempapaase axap, la boro bok at levenasen bantuxu
    axap.
  cbr-NT: Usa 'ain cana bëtsi ángelribi isan. Camabi unin cuanun ca naínu nuani munuma
    banai, Cristo cupí ca unicamax xëníbua 'aínbi Nucën Papa Diosnan 'iti 'icë quiaxa.
    Camabi menu 'icë unicama bëtsi bëtsi unibu, bëtsi bëtsi menu 'icë, bëtsi bëtsi
    banan banacë an cuanun,
  tee-NT: Pus ju acsnich iclakts'ilh apumatam anquilh ju alht'ilitni'alh la'ixlacaitat
    lact'iyan. Chai ixlhi'anta ju chivinti ixlacata ju Cristo ju jantu tavanan catimapaxacalh.
    Chai ju anquilh yuchi lhilhi'anta ni laich ca'ajunilh tachi chun ju lapanacni
    ju tat'ajun ixlhilacaputs'un ju lacamunutpa' chai ju tachivinin tijpachux chivinti.
  eng-LSV: And I saw another messenger flying in midair, having continuous good news
    to proclaim to those dwelling on the earth, and to every nation, and tribe, and
    tongue, and people,
  cak-NT: Y ren Juan xintzu' jun chic ángel ri benak pa runic'ajal ri rocaj, y raja'
    ruc'uan ri utzilaj rutzij ri Dios, ri tzij ri can richi ronojel tiempo c'o. Y
    ruc'uan ri utzilaj tzij ri' chi nuya' rutzijol chique conojel ri naciones ri jec'o
    chech-ulef, chique ri man quiwinakil ta qui', ri man junan ta quich'abel, y ri
    man junan ta quitenemit.
  pah-NT: 'Kiro ji ojipe''ga repiagi Tupana''gapyrive''ga ga veverame yvatea gwyrimo.
    Ikwahava g̃waramo omondoa ga ei: —Taho ti ji imombe''gwovo pyryva''ea ipave''ỹva''ea
    Jesus''ga mombe''ua yvyakotyve''g̃a pe nhaporemo nehẽ. G̃agwyg̃agwyripeve''g̃a
    pe ti ji tamombe''u. Kiroki g̃a ojogwe''ygwe''yja''g̃a – g̃a peg̃ape ti ji tamombe''u.
    Kiroki g̃a ojoatyatyvi g̃anhi''ig̃a – g̃a peg̃ape ti ji tamombe''u. Ojipe''g̃a
    pe ti ji tamombe''u no. Yvyakotyve''g̃a pe nhaporemo yvya koty ti ji tamombe''u
    nehẽ, ei Tupana''gapyrive''ga.'
  sja-NT: Mãpai mɨa unuji awaraa ángel ɨt'ari wãabai ni. Mãgɨpa Tachi Ak'õrepa pedee
    pia jara pëida atee baji eperãarãpa irude ijãadamerã. Ma pedee ichita bapari,
    jõ-ee. Ma pedee atee baji jarade na p'ek'au eujãdepemaarã jõmaarãmaa; ëreerã chaadepema,
    p'uuru chaadepema, pedee chaadepema mãik'aapa eujã chaadepema.
  xed-xed: Ka nghaŋtá yu ta sana duhwala Lazglafta ta ndrə ma ghuvaŋata luwa. Mamu
    Lfiɗa Gwaɗa ŋa kɗekedzeŋ da tsi ŋa mnay ŋa mnduha ta ghəŋa haɗik, ŋa inda haɗikha,
    ŋa inda mndəra mndu, ŋa inda mndəra gwaɗa ta gwaɗə lu, ŋa inda zivra mnduha.
  mks-NT: Tá na̱ndihi já na̱xini i̱ inga táto̱ Ndióxi̱ ndáchí a̱ ma̱hñú nda̱a̱ indiví.
    Ta ñéhe a tu̱hun va̱ha sa̱há Jesucristo ña̱ íin a̱nda̱ ama cáa qui̱vi̱ ca̱xi tu̱hun
    a ña̱ nu̱ú ña̱yivi ndúu ñuyíví, mé na̱ na̱quixi ndijáá chi̱chi xi̱hín na̱ cáha̱n
    tá nu̱ú tu̱hun xi̱hín na̱ ndúu ndijáá ñuu xi̱hín ndijáá nación.
  gfk-S: Io, ma iou ga nes tike mes na angelo ma iga papar tuma nalu ra mahuo. Ma
    iga hatur kawase no tahut na hininaawas nong pai nale pataam ura hininawase ira
    matanabar tano ula hanuo, di ira matahu palatamainari, ira mangana huntunana,
    ira humangana nianga, ma ira matahu katano.
  bmu-bmu: Miaŋgö andöŋe Suep garata kun ekiga suep kutuba könakemba bölbölgöyök.
    Yaŋön Ölöwak Buŋa koŋkoŋ memba kaba gölme ambazip yeŋgöra jim asarimamgöra kayök.
    Ambazip mi kambuŋinaŋgö dop, bem isikŋinaŋgö dop, keu tandökŋi jijiŋinaŋgö dop
    aka kantriŋinaŋgö dop gölme dop köla tat anjei, mönö körek yeŋgöra jim sehimamgöra
    kayök.
  dgz-dgz: Amba anea da kiman yaumakap tau aiwandin. At, nop ge dugup ugup ugupe nagirewa
    Iesu Oit Mega Kakaewa yaibobot noa wadidiamopen menan tauen.
  eng-GNV: Then I sawe another Angel flie in the mids of heauen, hauing an euerlasting
    Gospel, to preach vnto them that dwell on the earth, and to euery nation, and
    kinred, and tongue, and people,
  zaa-NT: Bila' tè te' attu ángel ridú bi lo be' ỹiaba. Dèni bi mensaje nu ná para
    siempre nu rulue' ti'iỹa modo l·lá ca enne' le' ca tul·la' qui' quį. Gutixà'a
    bi nu ra lo evangelio lani ca enne' qui' iyaba ca nación nna ca yétsi nna ca raza
    nna biỹa tediba titsa' rinne cą.
  eng-WEBSTER: And I saw another angel fly in the midst of heaven, having the everlasting
    gospel to preach to them that dwell on the earth, and to every nation, and kindred,
    and language, and people,
  guh-guh: Icatsia ángelnë taniji pepunanajetarucaejava. Canajetaruca pexanialivaisi,
    apo pevereverecaelivaisi. Tsipaebijitsia bajarapalivaisi mapanacuajava pejinavanapaevi.
    Tsipaebijitsia daxitanacuanëpijivi, daxitaviriajumevi ata.
  bon-bon: Puma cita ca cane jepänine yepä mename seemo te cabu je uujana. Miiji Mene
    lui iyeteta gyene, tabe pui ne ecenanige iyeta biname bime bau me gawecewe cabu,
    ingle maramara, mene maramara, tääpe maramara, gawe maramara biname bime bau me.
  nhw-BL: Huan niquitac seyoc itequihua Toteco catli patlantinemiyaya tlatlajco ilhuicactli
    huan quihuicayaya icamanal Toteco catli nochipa quipiya chicahualistli. Huan yajqui
    campa hueli para quinilhuis masehualme catli itztoque ipan tlaltipactli icamanal.
    Yajqui ipan nochi tlalme, huan ipan nochi xinachtli masehualme, huan hasta masehualme
    catli camanaltij nochi camanali, huan masehualme catli quipiyaj sesen tlamantli
    inintlalnamiquilis huan inincostumbres.
  swh-ONEN: Kisha nikamwona malaika mwingine akiruka juu angani, naye alikuwa na Injili
    ya milele ya kuwatangazia wale waishio duniani, yaani, kwa kila taifa, kabila,
    lugha na jamaa.
  wbi-wbi: Nikamwaghile unyamola ujunge ijumba pa kate nakate pa vulanga, jujuo unyamola
    ughwa kukyanya unyamola unofu kupulisia vano vikukala mu iisi kukila ku kipelela,
    kisina, njoovele na vaanhu.
  bba-bba: Yerɑ nɑ kpɑm wɔllun ɡɔrɑdo ɡoo wɑ u yɔ̃ɔwɑ sere sere Gusunɔ wɔllɔ, wi u
    koo Lɑbɑɑri ɡeɑ ye yɑ ku rɑ kpe kpɑrɑ hɑnduniɑɡibun mi, tem bɑɑmɛre kɑ bweseru
    bɑɑtere kɑ bɑrum bɑɑmɛre kɑ tɔmbu kpuron mi.
  eng-KJVCPB: And I saw another angel fly in the midst of heaven, having the everlasting
    gospel to preach unto them that dwell on the earth, and to every nation, and kindred,
    and tongue, and people,
  kgk-NT: Upéi ahexa yváy mbyte-py Nhandejáry rembigwái ambue va'e. Ha'e omombe'u-ma
    Nhandejáry nhe'ẽ opa e'ỹ va'erã Hesu Cristo rehegwa nhe'ẽ porã. Ahexa yváy mbyte-rehe
    oveve jave onhe'ẽ va'e. Entéro yvypóry kwéry ohendu hagwã opa opa-rupi yvy oho
    va'e rupigwa gwive, opa opa kente ambue mbue kwéry rehegwa gwive, entéro nhe'ẽ
    ambue mbue-py onhe'ẽ va'e ramo jepe, entéro ijypye pye va'e gwive ohendu hagwã.
  waj-waj: Na taaduu aangeraa voovoono ngiau aapu vuuta idaa ngioo varioo mmayaaya
    yoketaa tupatupaa vau kuaivaa varoo mmatayaa variaiya kiaa mminara nuainno variravai.
    Vo mmata vo mmata variaiyaata vo oyai vo oyaiyaatama vo kua vo kua kiaiyaata vo
    mmamma vo mmammaiyaatama kiaa mminara nuainno varioo
  cpy-cpy: Ikanta noñaaki rahapaaki inkiteki itsipa ronampiri Tajorentsi, ikenkithata-kaapaakiri
    jaawiki-jatzi ikaatzi ipinkathari-wentee-tziri jempe-rika-paeni, sheninkata-wakaa-chari
    jempe-rika-paeni, kemathata-wakaawori iñaani jempe-rika-paeni, nampiyitawori jempe-rika-paeni.
    Ikenkithata-kota-paakiniri kanteeta-chari Kameethari Ñaantsi.
  mpx-mpx: Inoke anelose etega al ya kite i youyou hawawal ali luwaluwala, wasa waiwaisana
    mihomihotina i ahe ge ni wasaan gamagalau panayawi panuwa tomaha ge tomaha, un
    tomaha ge tomaha, anan tomaha ge tomaha, tuwan tomaha ge tomaha elal.
  wbp-wbp: Ngula-jangkarna jinta-karilki marramarra nyangu yaninjarni-kirra. Kankarlarralpa
    paarr-pardija yalkirirla, kangurnu yimi ngurrju-nyayirni yapaku walya-kurra ngurra-kari
    ngurra-kari-kirra manu yimi-kari yimi-kari-kirra. Kangurnu Yimi Ngurrju yangka
    kuja-ka lawa-jarrinja-wangu karri.
  luo-luo: Eka ne aneno malaika machielo ka huyo e kor polo. Ne en gi Injili mochwere
    mane olando ne ji duto modak e piny, nolando wachno ne pinje duto, gi dhoudi duto
    kod dhok duto gi ogendini duto.
  nhe-NT: Huan niquitac seyoc elhuicac ejquetl tlen patlantinemiyaya tlatlajco elhuicactli
    huan quihuicayaya itlajtol Toteco tlen nochipa quipiya chicahualistli. Huan yajqui
    campa hueli para quinilhuis tlacame tlen itztoque ipan tlaltepactli itlajtol.
    Yajqui ipan nochi tlaltini, huan ipan nochi xinachtli tlacame, huan hasta tlacame
    tlen camatij nochi tlajtoli, huan tlacame tlen quipiyaj sesen tlamantli inintlalnamiquilis
    huan inincostumbres.
  aii-aii: 'ܘܚܙܹܐ ܠܝܼ ܡܲܠܲܐܟ݂ܵܐ ܐܚܹܪܢܵܐ ܒܸܦܪܵܚܵܐ ܒܹܝܦܲܠܓܵܐ ܕܫܡܲܝܵܐ، ܕܐܝܼܬ ܗܘܵܐ ܠܹܗ
    ܐܹܘܲܢܓܲܠܝܼܘܿܢ ܥܵܠܡܝܼܢܵܝܵܐ ܠܡܲܟܪܘܼܙܹܐ ܠܐܵܢܝܼ ܕܒܸܥܡܵܪܵܐ ܝܢܵܐ ܥܲܠܔ ܐܲܪܥܵܐ: ܠܟܠܔ ܐܘܼܡܬܵ‌ܐ
    ܘܫܲܒ݂ܛܵܐ ܘܠܸܫܵܢܵܐ ܘܛܵܝܸܦܵܐ.'
  esk-NT: Tarani qiñiqtuŋa atlamik israġuliŋmik tiŋmiruamik qutchikhuni qiḷaŋmi isruitchuamik
    tusraayugaaġiksuaqaġniqsuaq uqautiksraġmiñik tamatkunuŋa nayuutiruanun nunami,
    qanusripayaanun iñuŋnun atlakaaġiiñik uqautchiḷiŋñun, iñuŋitñun nunaaqqiqpapayaat.
  msb-msb: Pakatapos, nakita ko an usad pa na anghel na nagalupad sa panganuron. Nagadara
    siya san waraʼn pagliwat na Maayo Na Barita agod itukdo sa tanan na tagakinab-an,
    sa kada nasyon, lahi, lenggwahi kag rasa.
  cpa-NT: Jøng² ca¹jan³jni jín³ jan² ángel han¹² guiuh¹³ dsi³guøi², ángel quin¹² jǿg³
    dsio¹, jǿg³ tsa¹dsa¹hén² hi² hǿ² ángel, hi² tsaih¹²dsa dsa² chian² ta³cøng² jmøi¹guǿi¹,
    ca¹lah¹i³ ni³ dsa², dsa² hløah¹² ca¹lah¹i³ ni³ jǿg³, dsa² chian² ca¹lah¹jǿ¹ juøi².
  dso-dso: ତାର୍‌ପଚେ ମୁଇ ଆରିଗଟେକ୍‌ ଦୁତ୍‌କେ ଆକାସେ ଉଡି ଜିବାଟା ଦେକ୍‌ଲି । ଏ ଜଗତର୍‌ ସବୁ
    ରାଇଜେଅନି, ବାସାଇଅନି, ବଁସେଅନି, ଜାତିଅନି ଆଇବା ସବୁ ଲକ୍‌ମନ୍‌କେ ଜାନାଇବା ପର୍‌ମେସରର୍‌ କେବେ
    ନ ସାର୍‌ବା ସୁବ୍‌କବର୍‌ ଜାନାଇତେରଇଲା ।
  meu-meu: Bena aneru ta na itaia, guba padanai e roho, mia-hanaihanai sivaraina namona
    na tanobada ai e nohomu taudia ediai e laohai, bese iboudiai, iduhu iboudiai,
    gado iboudiai, tano iboudiai e harorolai henidia.
  yva-NT: Umba syerato syo naito Amisy inta aen badirir no naumo warae. Amisye po
    atutir indamu po Apa Ayao Kovo no pitawabe ravov. Weti po raura nanto vatane kotaro
    ntuna no mine tename so mansai—vatan tenambe so mansaeno awa munije, awa susye,
    awa ayaowe, awa kawasae rui vayave.
  dgc-dgc: Nadid, mineta ko man dén i esa pa a anghel a uméegbéh ta ontok. Siya éy
    te Mahusay a Baheta a éwan malipas, monda ipahayag na dudu étanan a tolay ta mundua.
    Ibaheta na du tolay ta maski ahe a banubanuwan, sakay maski anya a lahi, sakay
    ibaheta na du tolay a iba-iba tu kagi.
  zpm-NT: Horco brieequia tib anjl nosiibe zhan gbaa, ney me Diidz Ndzon ne rdeed
    guieḻmban, diidz ne gdziṉd dze nitlo ga; laa me ziaad par gnee mew lo grëse miech
    ne ndxie dipse lo guidzliu.
  hix-NT: Anaro kahe yawon xarha wenyeye, rosenyetnàrà wyaro rma. Awasnaha tekonà.
    Àrwo yonyhorunu yokarymany me nehxakonà. Tonytxaxemà roro rma yokarymany me nehxakonà,
    toto komo wya, yukryeka hon komo wya, anaro rha yana komo wya, omeroron komo wya.
  sim-sim: Urik a heyerik, ensel lar lersuwu nindik ormu fruhu ira. Uhu Avui Wasilaka
