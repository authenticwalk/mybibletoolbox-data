  qvw-NT: '@see-verse:REV.014.009'
  nfa-nfa: Bèli-camèdꞌa Lamatua mesa Na sabhori mai nanasa Na mi dedha rèngu, nuka
    sèmi Na panginu si èi uuru nèti èi anggor pèdꞌu. Èèna Na core si asa dꞌara èi
    nasu dhu heo robhe-robhe dhu loe boe ciki sa. Ana pajuu Na nèti sorga sèra, aa
