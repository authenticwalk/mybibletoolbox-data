  zav-NT: ḻega'aque'enə' gon Diozən' castigw gual zeɉḻicaṉe tant chže'e c̱he de'e
    malən' chso'one'. Yesə'əzaquə'əzi'e gan' chaḻə' yi' na' sofr. Na' angl c̱he Diozən'
