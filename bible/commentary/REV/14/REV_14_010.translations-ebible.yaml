    use āg aur gandhak kā azāb sahnā paṛegā.
  far-far: nia kai ru laugo laona kwaekwaee ana guisasue God. Ma sa tifaida ne kera
    sasia ru ne, kera kai nonifi ana ere ma na ru ne kera saea ana salfa 'i naona
    'ainsel abu ki ma na kale Sipsip.
  suz-BL: मेको आन कली तशा, परमप्रभु यावे शुश गाइक्‍ब। मिनु मेको मुरपुकीमी आ गाइश्‍शो
    तचा माल्‍नीम। दोपा परमप्रभु आ गाइश्‍शो तचा माल्‍नीम देंशा हना, पाप रे ङोन बाक्‍ब
    परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब नु पाठा आस ङोंइती मेको मुरपुकी हुरुर पा ब्रशो
    मी नु गन्‍धकम श्‍येत जचा माल्‍नीम। भजन संग्रह ७५:७
  car-NT: tyndan moro Tamusi erekuru. I'kaimapyn areku enytan moro Tamusi erekuru
