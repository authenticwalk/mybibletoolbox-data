    sfinților îngeri și în prezența Mielului;
  eng-WEBP: he also will drink of the wine of the wrath of God, which is prepared
    unmixed in the cup of his anger. He will be tormented with fire and sulfur in
    the presence of the holy angels and in the presence of the Lamb.
  eng-FBV: they will also drink of the wine of God's furious opposition that is poured
    undiluted into the cup of his anger, and they will suffer anguish in fire and
    burning sulfur before the holy angels and the Lamb.
  nld-1939: Dan zal hij drinken de wijn van Gods toorn, Onvermengd bereid in de beker
    van zijn gramschap. Gepijnigd zal hij worden Door vuur en door zwavel. Ten aanschouwen
    der heilige engelen En voor het aanschijn van het Lam.
  bwo-bwo: Ik' fayi woyiniyon dútsets biro úshetúúne, weyiniyon dutsets bironowere
    b́ dutseraniyere b́ fayi wanc'ots tepeke, mank'o b́ S'ayin melakiwots shinatsnat
    mereero shinatse tawonat diniyon kúúnetune.
  nch-BL: temachti Toteco quitatzacuiltis ica nochi ichicahualis. Quena, quitatzacuiltis
