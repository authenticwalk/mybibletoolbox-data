    sitona Maijaꞌquë hui̱ñaohuaꞌi, cuiꞌne Yëi ñama ña hue̱ꞌñana.
  nvm-nvm: '@see-verse:REV.014.009'
  mps-mps: te augwali sibolo lotu po weyu tigide dąį sali bidi agabolo Godigo te
    bomai ąį wain tiwai mabo te agabolo dene mawaibao. Te wain te Godigo genuai
    sębę ebo te dao. Godigo te wain ąį te ąį mu dali hasia te si talubeo. Menio.
    Te sębę te bidibolo dolo mawaibao, aga dali homu dene dwasianu egobeo. Agai
    sębę ebo te dene sabo kapuba gelama mabo ąįgo wei ponoyu, tama te bidigo tumainogo
    yaibao. Tama te bidi dwai dene siyu, te posolo mu yai sia dali, te masigi salfade
    dabo sia bogoli dali, augwali side te dwagila dwai dene mu siyu, te magi dwai
    sę me isiąbo ensel mobo bidi dabego gedude me, te Kibu Sipsip Waigo gedude te
    dene saibao. Te bidibolo te dwai posolo yai siago dene mayu, te masigi salfade
    dabo posolo yai siago me te dene madueibao.
  pab-NT: Enore nolone vinho ite tera, makaolatyakahare ehaihenere haxeharene nitinihare
    ako. Hoka kehexaiya Enore xeharene — nexa. (Enore xeharene xaokaka “Enore nolone
    vinhoxa”, nita). — Hoka kaxawatyakaite irikati enxofre kakoare keritere aose nali
    anjonai waiyexe haotita, exahe Kalanero Mokose haotitaite hoka makawatiharehaite.
  llg-llg: Neu ko Manetualain nggangga nasan neu sala, sama leo Ana fee sala linu
    anggol oe langgak makaheduk. Ana mbia sala leni haꞌi balirang mana mbila ta mana
    matek ndia leu. Ndia ata nala maleme nusa-sodak mai, ma Biꞌilombo Ana boe oo,
    lita dedeꞌak ndia.
  kyf-kyf: ɔɔ nyɩmɛ yia -Lagɔɔ 'cɛɛ nʋ 'maa. Wee nʋ mɩa, we 'tɛ, 'ɩn -Lagɔ yia we
    ɔ 'cɛ -kɔpʋ 'wʋslua. Ɔɔ nyɩmɛ yia sɩa -kosu -yɔ -bhubhui slo 'wʋ. Sɩa ɔ yia -Lagɔɔ
    -mɔwlʋ -anzɩnya -yɔ Bhlabhlɛyu 'yu.
  tpi-tpi: orait bai em i mas dringim wanpela kain wain. Dispela wain em belhat bilong
    God. Na God bai i no inap tanim wara wantaim dispela wain pastaim. Nogat. Em bai
    i kapsaitim belhat bilong en long kap bilong bekim pe nogut, na dispela man i
    mas dringim. Na long ai bilong ol ensel bilong God, na long ai bilong Pikinini
    Sipsip, dispela man bai i kisim pen nogut long paia na long ston salfa i paia.
  mih-NT: Cuaha xaan cuaha xaan tundoho cua ndyehe ñu zavaha cuhva cuan vatyi cua
    zandoho ra Ndyoo sii ñu. Sa cuxaan xaan ra vityi, ta cua tasi tuñi ra sii ñiyɨvɨ
    zavaha cuhva cuan ityi nuu ángel ra ta ityi nuu ra cu Mvee Ticatyi vatyi cua tyihi
    ra sii ñu nu cayu ñúhu sihin azufre.
  qvh-NT: '@see-verse:REV.014.009'
  kms-kms: te ni anene God wute umbo ker nuany kin te wain kin pugri ne. Wain nen
    te wuye ane puq neng segi di ni gre quan nganye. Wute buagi puq ren ye ni God
    puq neny ei ni ningg angelo di Sipsip Wo nde rar pene wase salpa ane pe tende
    rir ruso di namb.
  agn-agn: mapasaran na enged tang silot ang ipakabot tang Dios ong nira. Tenged nabo-bok
    na ra tang porong kasisilagen na ong tatang kopa, ig yay ang ipainem na ong nira.
    Papagpinitinsiaen tanira ong apoy ig asopri ong talongan tang Karniro ig ang sagradong
    mga anghil.
  nhi-NT: yeh noiuqui conis in chicauac vino de nicualanilitzin Dios, tlen amo ica
    itlah tlamanilol uan ya catqui itich in copa de nicualanilitzin; uan ictlahyouiltisqueh
    ica tlitl uan azufre imixpan in iluicactlatitlanten iaxcauan Yehuatzin uan iixpan
    in Colelohtzin.
  ttc-NT: tetz ax owokel te'e' tq'oj Qtata Dios, oxe'l si' jun nim xhcho'nal ti'j
    tuky'i q'aq' tuky'i asupr, oxe'l si' xhcho'nal ti'j twitz Te Tal Moch b'ix kywitz
    kye ángel aj pawame' a'ox te Qtata Dios.
  dan-1931: så skal han drikke af Guds Harmes Vin, som er iskænket ublandet i hans
    Vredes Bæger; og han skal pines med Ild og Svovl for de hellige Engles og for
    Lammets Åsyn.
  kwj-kwj: ori hima to apa waini uku fo ri a sindau. Ka waini uku Gotri sembe enge
    a tini sawendau. Waini uku mwe ti uku minde tinga anahulehusi nambwe, mina. Woro
    sembe enge a rihi ti o anahulehusi nambwe waini hinga kapu tiki ri gutosiwa o
    ri akonda. Wosiwa ori hima humokuto fo hi ti, salifa, hi okundau naha ki ele ensel
    kipe naha lenga Sipisip Che ringa wu enindau miyaningisopo ki ri raisini amwaka
    omwesika naha ya ri mendindakonda.
  vie-OVCB: đều phải uống chén rượu hình phạt nguyên chất của Đức Chúa Trời. Họ phải
    chịu khổ hình trong lửa và diêm sinh trước mặt các thiên sứ thánh và Chiên Con.
