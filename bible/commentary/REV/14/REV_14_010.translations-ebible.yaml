  pib-NT: wale koxa giranru Goyakalu gimtuwnale wingate, myapjetu giyookaluru. Wale
    jgekanu girikalurostono giyookalurupa. Ga wa walepni saletpotutkona xirnachriya
    ga wa gasogreya kpashirine towrechine getanu, ga wa gowega Wgene getanu.
  wiv-wiv: pele ia ve, ia da e hinumia na vaen na magali varitihia ke Vuvu, kua ti
    valikira kara poloka kap na magali varitihia kapou matoto ke Vuvu. Na matana engel
    laveve ke Vuvu, ia mai na matana Tuna Sipsip, da na kaka kua e hatunia varitihia
    kapou matoto na poloka haroho kamana salfa kua e kakalakala.
  reg-reg: omwene one kanywa amalwa ga lisungu lya Nyamuanga, amalwa ganu gelabhile
    no kugeta obhutasasikana ne chikombe cha lisungu lyaye. Omunu unu kanywa mwanyasibhe
    kwo mulilo no mulilo ogwe chibhiliti imbele ya bhamalaika bhaye abhelu imbele
    yo mwana wa Inama.
  mlh-mlh: iŋoji oŋuakoŋ Anuture yombeŋine oi wain obu sanaŋine oŋuine noku maneiŋ.
    Anutuji wain obu oi obu yobuke so qodureru wain sanaŋine yobu oi akoŋ yombeŋinere
    popugo keseme ŋega, iŋoji oi noiŋ. Oi noku Sombuŋ mimerereŋ tiriine eru Lama madeine
    yoŋore yukuyaŋuŋgo dimako salfa kore misi boruŋineji jako joiserereŋ mokemoke
    yobu maneru goiŋ.
  gof-ENT: ኢ ሃንቆ ፁዓን ኩሚዳ ፆሳ ሃንቆ ዎይኒያ ኡያና። ኤንቲ ጌሻ ኪታንቾታ ሲንኒኔ ዶርሳ ሲንን ኤፂያ ዲኔ ታማን ዋዬታና።
  aau-aau: God so wain se lowswa ey. Wain sohokwe God so aw-mar krai ipey-ar non hiy
    non. Hiykwe woki po nonkawk wouk-wouk-ay nak-iarok, hyo yiawk kasaw lon hohuaw
    non sohokwe. Unsaney yor piap senkin ma lon somokwe, ensel pekney-weys mo inour
    mon o, Sipsip-ney so inour mon o, homkwe aw lok ey, mein-salfa ya non mon.
  tvk-tvk: xamim vari ti muhur pangasien te ekaten na Hi xa ixeih xa ixeih pupu. Hi
    iso xamim muhe upang te xeih e mulong pangas xamim en pe met masxaxa eo xil e
    pe met ngan xa nggoni sulut sipsip.
  prf-NT: ay painomán nen Diyos ten alak nen iyamut na a awan ti hahalu a nebuhus
    ten tasa nen iyamut na. Pahirapan hidi ten apoy sakay ten asupre ten atubengán
    nen banal hidi a anghel sakay nen Kordero.
  auy-auy: '@see-verse:REV.014.009'
  tbg-tbg: Kotiva vi vaiintirara voqamakero arara itairaro virara ti uaini neharo
    ti arara ite vaina okarara tavaanarove tianarove. Kotiva kiama qihaaqama kero
    vi vaiintira ruqutiraitiro, voqamakero vira ruqutuanarove. Kotiva vi vaiintira
    ruqutu kairaro viva takuqi vai enselika nivuqaavata, Sipisipi Naati vira avuqaavata
    vaiharo, salfa orivano iha ite vainaraqi vaiharo noraiqaakero qantura riharo varianarove.
  hub-NT: umutai jataijai najanamun umarartatui. Yuus nitan waittan suak, umutaincha
    ishichkisha pachimrachmaun, ni kajerkamu ainan shikirka aartin umikmaunam aimkamua
    nuna umarartatui. Ni waittan suak nayaimpinmaya shuar aina emtin tura Oveja uchirisha
    wajaig, ji azufrejai pachimramua nuna susattawai.
  hmo-hmo: unai tau ese uaina auka herea do ia inua. Inai uaina be Dirava ena badu,
    bona Dirava ese ranu dekena amo iena uaina ia hamanokaia lasi. Lasi momokani.
    Dirava ese iena badu be kapusi dekenai ia bubua, vadaeni unai tau ese do ia inua.
    Oibe, unai bamona idia karaia taudia be lahi bona salipa nadina ese edia siahu
    dekena amo do idia hisihisi henidia bada, aneru helagadia bona Mamoe ena Natuna
    edia vairana dekenai.
  big-big: Anotogi waing sisiktagibek nagi logo pugu kozang mabilik kak pigi sisiktagibekke
    kubulabok. Logo pok nabok angela walekwili keya liyeng memeng kongmekki wirege
    king salapa ngoriyengko ngangang yemane managi.
  gux-G: o mɔko ba ñu U Tienu pabienciali daamɔngu, ya daamɔngu ke baa ŋmadi ñima,
    ki kuodi U Tienu pabienli tadñukaaga nni. Ya nilo n ñuni gu, falaciamo, u mu
