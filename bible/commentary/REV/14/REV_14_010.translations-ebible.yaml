  tnp-tnp: kəni in təkeikei məmnɨm mɨn wain u inu, in niəməha rəha Uhgɨn. Wain u inu,
    kəməsəgələkləkiən e nəhu. In otətəu nahməiən e nɨgəm mɨne nərəuas iətəm tatuəu
    okios in əpəha e nəhmtɨ nagelo asim mɨn mɨne Nətɨ Sipsip.
  urd-urd: वो ख़ुदा के क़हर की उस ख़ालिस मय को पिएगा जो उसके ग़ुस्से के प्याले में
    भरी गई है, और पाक फ़रिश्तों के सामने और बर्रे के सामने आग और गन्धक के 'अज़ाब में
    मुब्तिला होगा।
  hot-hot: êŋ ma tem yani inum Wapômbêŋ anêŋ lamaniŋ êtôm waiŋ. Waiŋ êŋ ma daluk ba
    maniŋ bomaŋ. Ôpatu ba hanum ma tem enja vovaŋ bêŋ ênjêk aŋela lôk Boksipsip Nakaduŋ
    maleŋiŋ ba atum valu solpa tem esaŋ yani.
  mqj-NT: la dipairu'i anggur masarru' tadito'bo' iamo ara' kamainna Puang Allata'alla
    mangka natua' tama irusanna. La didarra illaan belerang marassan ma'lana-lana
    naande api naita angganna malaeka' masero sola Anak Domba.
  rus-SYN: тот будет пить вино ярости Божией, вино цельное, приготовленное в чаше
    гнева Его, и будет мучим в огне и сере пред святыми Ангелами и пред Агнцем;
  mbh-mbh: aro God aro i paomelal rintet or, na i ranga ve ako i save ile lemi klingong
    a ia oto na i rongolo i avele, na o thin i, naro o el kerengaing nge won sesenga
    tomo nge uk annga, ako a ensel riringare tomo nge Sipsip Tun otheki.
  bdd-bdd: nata taudi Yehoba ꞌina waini waiwaina ꞌoinega sinuma, ta wainiina beno
    Yehoba ꞌina gamwasowala moisa ꞌisiweya gamwasowala biyona ꞌoina. Ma wete ꞌaiwe
    yahiyahina ma daꞌule yahiyahidi tomotaedi wahidiya silotoho, Yehoba ꞌina aneloseyao
    ta lami matadiya.
  cbt-NTPO: Chiníquën no'huitënquëma', main huino o'shitërëso pochin ana'intarinquëma'.
    Parisitopiquë a'pahuachinquëma', pënquë parisitarama'. Carniroa'hua, anquëniro'sa'
    inapita ni'tërantapaquë no'tëquën ana'intarinquëma'.
  srn-NT: a sma dati sa abi fu dringi a win fu a faya atibron fu Gado. Na a win disi
    den kanti go ini a kan fu a atibron fu Gado, sondro fu broko en nanga watra. Den
    o pina sowan sma nanga faya èn kroiti let' na fesi den santa engel nanga a Lam.
  cta-NT: xcubeꞌ Ni jiꞌi̱ nguꞌ biꞌ, chaꞌ lye tsa ngunasi̱ꞌ Ni. Tyaqui̱ nguꞌ biꞌ loꞌo
    sca quiiꞌ tlyu nu nguxaꞌ loꞌo yuu sufri su ñaꞌa̱ nu ñiꞌya̱ ñaꞌa̱ xlyaꞌ biꞌ jiꞌi̱
    nguꞌ; juaꞌa̱ lcaa xca̱ nu cuentya jiꞌi̱ Ni ñaꞌa̱ jiꞌi̱ nguꞌ biꞌ liꞌ.
  bqc-SIM: ↄ̃mɛ a Lua pↄkũma vɛ̃ɛ pↄ́ wa kà a pↄfɛ̃ imibↄu atɛ̃ɛ mi, i wãwãkɛ
    tɛ́ ń ĩatɛ̃gbↄ̃o guu Lua malaikaↄ ń São aɛ.
  tcz-CHONGTHU: Pathen lunghanna khon'a chu lhingsetna kisung lha a umsa chu adon
    ding ahi. Chule amaho chu mei le kath'a Kelngoinou le avantil thengte masanga
    chu kisugim diu ahi.
  mar-mar: तोसुध्दा देवाच्या क्रोधाचा प्याल्यात निरा घातलेला, त्याचा क्रोधरुपी द्राक्षरस
    पिईल आणि पवित्र दूतांसमोर आणि कोकऱ्यासमोर त्यास अग्नी आणि गंधक ह्यापासून पीडला
    जाईल.
  snp-snp: Goti siya kala-kala naba-naba limo monala yaki kolinagilae. Goti siya kala-kala
    limola ya no waini kaila fiyami no olu you ádaito, aumafofola faifa nemo yaidana
    oto ya nomuku lekinami ya nenagilae. Noti ya felegaga enisoleki ido Sipisipi Momola
    yaki omunido ya yo naba-naba kifana salifa limo negu ogofu naba-naba kolinagilae.
  isl-isl: verður látinn drekka reiðivín Guðs – þetta vín er í reiðibikar Guðs og
    það er óblandað. Þeir sem það drekka, munu kvaldir í eldi og logandi brennisteini
    í augsýn heilagra engla og lambsins.
  spy-NT: mākutuuyēē ꞉chiichoo ng'woonintaab Yēyiin kuyem. Kōrōōm ꞉ng'wooninoo miisin.
    +/Mākēētōōrchi chiichoo maat nyēē ng'āsyānē, kukāsē ꞉malayikaanik chēē churtootiin
    āk *Mēēnkit.
  xnn-xnn: et awnitda liknaen nan pilmi ay liget Apo Dios. Epdas nakasagana siya ay
    mangdosa ken daida ay maid polos seg-angna. Awnitda mapalpaligatan isnan apoy
    ya menbidbidang ay libo dapay iilaen nan aanghel Apo Dios ya nan makwani en Kalnilo.
  mwe-mwe: na jwalakwe shaapapile ukana gwa nnjimwa ja a Nnungu, utajilwe nshing'welo
    sha nnjimwa jabho gwangali kuimula na mashi. Jwene mundujo apinga potekwa kwa
    moto na bhonga pa ashimalaika bha ukonjelo na Mwana Ngondolo.
  tte-tte: Yaubada ana munamunai kamnana kani silotonan. Ana munamunaine besiele wain
    kaikaiwe molosina isuwaiyako kana komwa mena yo iwolegili sinuma na siya kamkamna
    lalakina silobai. Lami yo aneloseyao yakayakasisili simiyamiya ali kamkamna sigitagitaili.
    Sikamkamna kaiwena mayau yo veku salepa wedowedolili iunuili.
  tcs-tcs: ebri dempla mas dringk dipren wain nau. Dat wain i blo God, i no prapa
    wain. Nono! Dat wain i da wail blo God. Ane God i go panis dempla prapa nadakain.
    Dis wain i wase da wain wea i kile demwan uda ebritaim spak. Seimkain, God i go
    kile ebribodi. Datwan i po soem dat God em i mina wail lo dempla ane dempla go
    nadakain ban lo dem salpaston wea i ban ane wea paia, prant lo ol oli einzel ane
    dat Smolsip.
  hlt-THB: Khawsa ing ak kawsonaak boet awh thaawmnaak ak be na tloeih hy, kawsonaak
    misur tui ce aw lawt kaw. Tuuca ingkaw ak khan ceityih ciimkhqi haiawh cekkhqi
    ce kat mai ing dawi kaw.
  soq-soq: God mo baibu wain badowaida imaasane me nuasigasigawa reduwa bedewe mai
    esa dola memene eindodeno mo baibu enedia napu. Ensel kakaila ita Sip sanaa mo
    ewamompo ia iikasalala seu do imoie moniantoia bedewe imompo poka debamaia etompa.
  qub-qub: mana cuyapaypami Tayta Dios castiganga. Jesucristo y anjilcunapis ricaycaptinmi
    chay runacunaga asufri rataycajcho rupar ñacangapaj.
  att-att: Mapuersá ira nga mapenum ta binaráyáng nga awán ta nekiruk kuna, nga keyarigán
    nayù pore ni Namarò. Ta majjigirigâ ira ta api ánna asupri nga matuggi, ta paninganán
    nayù ira mangilin nga daroban ni Namarò ánna yù Kígaw.
  bki-bki: Toro na jibe na, buruveru na bitunu ea bulukupil na mia sisen mokotenano
    ea nailiano lu nalo miralo, bija ea Nunu Solbouo mirano.
  bqp-bqp: àkũ mɛ́ ani Luda pɛ̃tɛ̃ wɛ̃ kũ ò kà atɛ̃nɛ a pↄfɛ̃ tokon mi, ani wãwã
    ma tɛ́ kũ ifãntɛ̃gbↄ̃ↄo gũn Luda malaikanↄ kũ Sãnɛ Bↄ̀rↄↄo arɛ.
  mcp-mcp: Zɛmbî mə bá nə́mə́ ŋgulal múúd wɔɔŋgʉ́ mpimbə jé nda bwə́ dʉ ŋgulal múúd
    məlwəg nə́. A bá yə nyə gwo nyə́dɨ́ bálá mpimbə dɨ́, kú cweel nə gúl sâ. Muud
    wɔɔŋg mə bá bwəma nə cwúnd kʉ́l kuda nə fidə í ŋgə́ gwɔ̧́ yí. A bá bwəma nə cwúnd
    jɔɔŋgʉ́, miŋkɛ̧́ŋkɛ̧̂ mí wə́éŋgəles nə Mwâ Ncwəmbɛ bwə́ ŋgə́ dʉ́g.
  hat-hat: moun sa yo va bwè diven Bondye a tou, diven kòlè Bondye a, diven san melanj
    Bondye vide nan gode kòlè li a. Tout moun sa yo pral soufri nan dife ak souf devan
    zanj Bondye yo ak ti Mouton an.
  npl-NT: Dios satlawel kualankamikis iwa chikawak kitlaijyowiltis. Dios yokimájmanki
    se tlaijyowílistli ika tletl iwa ika asufre non xotlatok. Iwa iangelwah iwa n
    Ichkatsi kitaskeh kenijki tlaijyowis.
  bgg-bgg: awaithek ne Hamangkhung-aphuii ro phuii niing ruii phro, airo lijieg pha
    phuii, nyie yi ai è awairo ley chua ne awairo lijieg pha gog shii zan ro! Zab
    hanyie è jithek rek pho ne so hamangkhliiethek nane shiishaiduii moe shii ne bai
    nane barud re-è duhug phi ruii phro.
  eng-TCENT: he too will drink of the wine of the wrath of God that has been mixed
    undiluted in the cup of his anger. He will be tormented with fire and sulfur in
    the presence of the holy angels and in the presence of the Lamb.
  eng-BSB: he too will drink the wine of God’s anger, poured undiluted into the cup
    of His wrath. And he will be tormented in fire and sulfur in the presence of the
    holy angels and of the Lamb.
  cpu-NT: iriijatziyetakera inkisaneentayeteri Pava. Onkempivaitaiyaaro iroiyetaatyeerimi
    piyantatsiri. Iniroitera inkemaantsitakaayetaiyaari intagairi, iratsipetaiyaaro
    kachaari, kiterimoito onkantanakya, osheki oshitzinka. Ari iriñaayetairi maaroni
    maninkariite tasorentsitaintsiri, ari iriñeeri eejatzi oisha.
  san-ASM: সো ঽপীশ্ৱৰস্য ক্ৰোধপাত্ৰে স্থিতম্ অমিশ্ৰিতং মদৎ অৰ্থত ঈশ্ৱৰস্য ক্ৰোধমদং
    পাস্যতি পৱিত্ৰদূতানাং মেষশাৱকস্য চ সাক্ষাদ্ ৱহ্নিগন্ধকযো ৰ্যাতনাং লপ্স্যতে চ|
  tac-NT: aluéchigó 'ma oyérame kérélamala alué chátiri 'nátili, 'lige Onorúgame 'we
    ayómala alué ralámuli 'yuga, 'lige tabilé siné a'rémala gastigaria, 'lige aminami
    na'ite 'we rajtágamete gastigárimala 'we cha júkame na'ite. Alarigá gastigárimala
    Onorúgame alué ralámuli alué we'ká santo ánjeli etériga 'lige alué Bo'á Ranala
    etériga,
  eng-WEBPB: he also will drink of the wine of the wrath of God, which is prepared
    unmixed in the cup of his anger. He will be tormented with fire and sulphur in
    the presence of the holy angels and in the presence of the Lamb.
  gfk-H: '@see-verse:REV.014.009'
  viv-viv: '@see-verse:REV.014.009'
  yao-yao: chang'we divai ja lutumbilo lwa Akunnungu jajitajikwe mu chikombe cha lutumbilo
    lwao ni jangawanganya ni meesi. Mundu jo chasauswe munkati mwa maganga ga baluti
    gagakuulika paujo pa Achikatumetume ŵa kwinani ŵaswela ni paujo pa Mwanangondolo.
  tgp-tgp: ale enia sohena i pa inu waen atu mata talai lolokoru non God mata hehe
    sei mo sureia na nona paniken mata nona lolokoru, ale i pa rongohaji na hapu peresi
    na vatu tutuni mata volkeno, pani i pa sopo er̃i mate. La pa vaia na naho angelo
    tapu peresi Natu Sipsip.
  auc-NT: '@see-verse:REV.014.009'
  kbc-NT: '@see-verse:REV.014.009'
  bmh-bmh: '@see-verse:REV.014.009'
  ctu-BL: mi caj i yʌq'uentel i jap vino i yejtal bʌ i mich'ajel Dios. Mach xʌbʌlic
    yic'ot ja' i mich'ajel mu' bʌ caj i choc tilel. Mi caj i tic'lan ti c'ajc yic'ot
    azufre ti' tojel jini ch'ujul bʌ ángelob, yic'ot ti' tojel jini Tiñʌme'.
  meq-meq: Mbəlom ma gateye ɗəretsətseh. Gəse tay na, Mbəlom ma rahateye ha tə ɗəretsətseh.
    Ndo neheye ta diye na, a ako ada a wuye a təma wafafa andza asana. Ta siye ɗəretsətseh
    kame i gawla i Mbəlom hay ada kame i Wawa i təɓaŋ.
  noa-H: hichiita Hẽwandam k'ĩir machag sĩi maach t'õojem benenjö simta hãwatab k'aba
    hãwatjugui” hajim. “Hi k'ĩir machag mag simta ham gaai meubapäaiwai Cordero dak'ĩir
    maimua pekau chuk'u hʌ̃gt'ar nʌm k'ʌʌn dak'ĩirjã hõtdau azufre dʌ̈i waaurëu wëjöm
    heeta jẽerjugui” ha sĩejim, “hich mag dau hap'ʌʌ hag hee hõt k'ierr jẽmer wënʌrramk'ĩir.
  alp-NT: hoko tamata mere ikinu Alla Eni anggure rebe nkati titinai rebe toha kwale
    moneka. Mere isupu nasu bei Alla titinai. LaleIje noasi kwale moneka. Kai isupu
    susate kena auwe kai belerane kweini me malekata miseta le dosa sae mo meru kai
    Domba Anaije esi oaisu.
  san-VEL: so .apii"svarasya krodhapaatre sthitam ami"srita.m madat arthata ii"svarasya
    krodhamada.m paasyati pavitraduutaanaa.m me.sa"saavakasya ca saak.saad vahnigandhakayo
    ryaatanaa.m lapsyate ca|
  kbq-kbq: Anumzamofo tusi'a rimpahe knazamofo waini erihavia huno tagi avite'nea
    kapufinti neneno, ana vahe'mo'a ruotge ankero vahe'ene, Sipisipi anentamofo avure,
    havere te kasinkasi nehia tevefi atazana erigahie.
  kbh-kbh: chánaca bontsemna, chë Bëngbe Bëtsabe uabouana castigo jasúfriana. Ents̈anga
    puerte bacna soye tmojamama, Bëngbe Bëtsá puerte tbojetna, y chë causa echanjama
    chë castigo chë́ngbeñe chaotsemnama. Y chë uámana angelënga y chë Oveshatembe
    delante, chë bayá adorayábioye puerte mochanjatsets̈ená, íñeshe y azúfreca.
  ron-LSB: va bea și el din vinul mâniei lui Dumnezeu, care este pregătit neamestecat
    în paharul mâniei Lui. El va fi chinuit cu foc și sulf în prezența sfinților îngeri
    și în prezența Mielului.
  pon-pon: A pan tunole en Kot a onion, me wiauier jokadolepa dal en onion en Kot,
    o a pan kalokeki kijiniai o jwepel mon tounlan jaraui kan o mon Jippul o.
  nhe-BL: temachtli Toteco quitlatzacuiltis ica nochi ichicahualis. Quena, quitlatzacuiltis
    ica nochi icualancayo, huan niyon se ax huelis cholos tlen itlatzacuiltil. Tlen
    quihueyimati nopa fiero tlapiyali tlaijiyohuise ipan nopa tlitl tlen onpano hueyi
    huan tlahuel chicahuac pampa lemeni ica azufre iniixtla nopa tlatzejtzeloltijca
    elhuicac ehuani huan iixtla nopa Pilborregojtzi.
  sps-sps: '@see-verse:REV.014.009'
  wnc-wnc: Aminu waapae Anututa toknga buyambamu asimik. Ngan. Anututa musia toknga
    siknga aminu wa bingae natayamuke toknga buyambam siknga yaman paning. Pake wa
    aminda katau asinggan suu aakatapda binga isinggak gwene koyuke Anututane angela
    gatu sipsip mateu wagwendane kaine toknga buyambam pake yutning.
  bus-bus: àmbe eé Luda pɛ̃tɛ̃ wɛ̃ɛ kɛ̀ wà kà à pↄfɛ̃ togoon atɛ̃ɛ mi, eé wãwãa
    ma tɛ́ kↄ̃n ↄfãntɛ̃gbↄ̃o guu zaa Luda malaikanↄ kↄ̃n Sãnɛ Bↄ̀rↄo aɛzĩ.
  gub-BL: Tupàn wikwahy putar a'e teko wanehe a'e nehe, i'i oho iko uwewe pà. — Wikwahy
    tuwe putar wanupe nehe, wanehe uzepyk pà nehe, i'i oho iko uwewe pà. — Omono kar
    putar a'e teko tatahu pe wà nehe, weko haw pe har ikatuahy ma'e wanuwa rupi wà
    nehe, Àràpuhàràna'yr zàwenugar huwa rupi wà nehe no, i'i oho iko uwewe pà.
  imo-imo: eno kape Goteni eno kinye mumindili paa kolombalo ulu pulumu peremo no
    wainimu nangei nimbelo. Enoni aku teko, teko kenjingemunga yuni mumindili kolopa
    tembai peremo no wainimu no tamba nili te kinye wakamaka yunge mindili kolombalo
    mingina naa mundupe, no wainimu paa enge nipili kano imboma timbelo. Ensel kake
    telima kinye Sipsip Walomu kinye kanoko molangei kano imboma kou salfa tipe nombalomuni
    eno nombalo kinye paa mindili nongo molonge.
  boj-boj: Wain dena Qotei aqa minjiŋ siŋgila koba sigitejunu. Qotei a wain di ya
    ti bulyosai. A na aqa minjiŋ gambaŋq di qamsim tamo di anaiyim uyqas. Uysimqa
    Qotei aqa laŋ aŋgro naŋgi Kaja Du ombla naŋgo ulatamuq di ŋamyuwo na ti meniŋ
    yuo na ti jaqatiŋ koba oqnsim sqas.
  eng-DRA: He also shall drink of the wine of the wrath of God, which is mingled with
    pure wine in the cup of his wrath, and shall be tormented with fire and brimstone
    in the sight of the holy angels, and in the sight of the Lamb.
  knf-knf: adaan kak poot pi udeeb wi Naşibaţi. Poot mënţ paankjëm wal wi pakjeeşaniiŋ
    du pnkalame pi udeeb wi nul. Aŋ mënţan ahaj maakan ţi bdoo na ţi pdëpalën panjaaŋ
    patërad ţi kadun ki ŋwanjuŧ ŋyimanaan na ţi kadun ki anwooŋ unkaneel wi bţeŋan.
  san-KHM: សោ ៜបីឝ្វរស្យ ក្រោធបាត្រេ ស្ថិតម៑ អមិឝ្រិតំ មទត៑ អត៌្ហត ឦឝ្វរស្យ ក្រោធមទំ
    បាស្យតិ បវិត្រទូតានាំ មេឞឝាវកស្យ ច សាក្ឞាទ៑ វហ្និគន្ធកយោ រ្យាតនាំ លប្ស្យតេ ច។
  arn-NT: 'fey putuafingün Ngünechen ñi pulku reke felechi fütra kutrankachen pepikalekay
    reke kiñe kopa mew Ngünechen ñi lladken, tüfa ta feypin: kutrankangeay ta kütral
    mew ka asufre mew fey ñi kutranpiwkeyengenon engün. Fey tati lif mongen pu werken
    püllü ka tati Korderu peaeyew engün ñi kutrankawün.'
  zas-NT: bén zii yayal xcasti naroob Dios, zroꞌ daꞌt gudëëdaman laaman casti. Abiꞌ
    sagdiajman loj bajl ni cayeꞌc azufre delant loj ree xianjl Dios në delant loj
    bén na̱j ziꞌc xi xiil Dios.
  ken-NT: chɔŋ yi nkwɔ anyú mmɛ́m bɛběntɨ Mandɛm amɛn Mandɛm afyɛ́ ndu nkɔp anjwi
    tɛ́p yi kɛ chɔpti mɔ nɛ manyiɛp ndu áyaŋ mántaŋ. Nɛ chɔŋ yi wu ambɔ́ŋ nnɛ́m
    ɛsɔŋɔri amɛm ngó anɛ ádù nɛ *sɔ́lfɔ, bɛsí bɔángɛl Mandɛm nɛ bɛsí Mɔ́nkwɔmɛ́n.
