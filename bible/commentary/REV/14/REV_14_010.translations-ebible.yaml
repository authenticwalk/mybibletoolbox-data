    yambaꞌe nihe syohe pupwa, ŋaiye nih ŋeser woyol salpa luku susyuꞌ no, ka gute
    tinge guh ŋembep lenge walip hlaꞌ yirise, topoꞌe Worsip Talah.
  kiz-kiz: Muene kabhele ibeta kunywa divai jha gadhabu jha K'yara, divai ambajho
    jhiandalibhu ni kujhitisibhwa bila kuchanganyibhwa mu kikombi kya ligoga lya muene.
    Munu jhaibeta kunywa ibeta kutesibhwa kwa muoto ni muoto bhwa kiberiti palongolo
    pa malaika bha muene bhatakatifu ni palongolo pa mwanakondoo.
  tzo-TZE: ta persa ch‑ac'batic tsots castigo yu'un li Diose, yu'un ilinem ta stojolic.
    Vu'uncutic li yaj'almantaluncutic Diose, tey jq'uelojcutic xchi'uc Cajvaltic ti
    chich'ic ep vocol ta c'oc' tsanbil ta azufree.
  lex-lex: de riy de hota nemnia Uplerlawna lari hankeranni mak kodia E yawenan lawanni.
    Ne hota Uplerlawna hankeranni-ralmha'arni la ira edon nwadur nan oke'a. Pede riy
    mak khu'ru-khelam la hamormiori die nora atiehrani, de hota rnahora-rnala'a la
    ai kwiari liali la hopopna-hopopna mak kakleha do'a-hala (malaikat) gaini ralamni,
    me la' walia Dum A'na de gaini ralamni.
  dov-dov: ooyo nguutakanywe wayini wabukkali bwa Leza, iwatilwa chakutavwelwa aamanzi
    muchinywido chabukkali bwakwe muntu ooyu uunywa uyopenzegwa amulilo wasilufa kunembo
    lyabaangelo basalala ba Leza akunembo lya Mwanaambelele.
  rgu-rgu: Neuꞌ ko Ramatuaꞌ a poꞌa Ria nasa-boliin neuꞌ asa, sama leoꞌ Ana fee si
    rinu anggor oe laka maliꞌ. Neuꞌ ko Ana tuꞌu heni si leo aipila balerang mana mate
    taaꞌ a reu. Ria eilaꞌo-limalope nara reme nusatetu-ikutemaꞌ a mai, ma Bibi-lopo
    Anaꞌ a, rita hata ria boe.
  toc-NT: Juerza namaklh­ca­tzi̠y xli̠­hua̠k xta­si̠tzi Dios hua̠ntu̠ xlá naca̠­li̠­ma̠­pa̠­ti̠ni̠y
    xli̠­hua̠k hua̠nti̠ tama­ka­si̠­tzi̠y, hua̠nti̠ chuná naca̠­lak­chá̠n naca̠­li̠­ma̠­pa̠­ti̠­ni̠cán
    lhcúya̠t xa̠hua azufre hua̠ntu̠ lhcuma, nac xla­ca­ti̠ncán a̠ma̠ko̠lh xata­lac­sacni
    xán­geles Dios xa̠hua Cristo hua̠nti̠ li̠taxtuy xBorrego.
  som-som: isna wuxuu ka cabbi doonaa khamriga cadhada Ilaah oo lagu shubay koobka
    cadhadiisa isagoo aan badhxanayn; oo waxaa isaga lagu silcin doonaa dab iyo baaruud
    malaa'igaha quduuska ah hortooda iyo Wanka hortiisa.
  mam-C: okla k-iky'ixjo chojb'il tu'n, kywutzjo angel, a xjanqe, ex twutzjo tal Tal
    rit, a tuk'a q'aq' ex tz'e'naq te jun majx. Ajo chojb'il lo, a tyab' twi' Dios,
    a ktzajil tq'o'n tze'nku jun k'wab'j, a il ti'j tu'n t-xi kyk'wa'n, a nya smo'n
    twutz tuk'a jun ti'.
  ndj-ndj: Mweni bahala dalandi difwayi ya chifuki cha Chapanga chingajila kuhashiwa
    na machi na kupunguliwa mulwindi lumemili maya vaki. Mundu ayu dagobuleki mugati
    ya motu na migonguveli ya baluti yiyaka motu pawulongolu ya makungu na pawulongolu
    ya Mwanafungami.
  mbj-NT: ta ti hedoo do P'op Hagä Do rejãã da sa hã tak'ëp takawajããn doo gó. Tak'ëp
    sa hã tarejãã do rahoop da. Dooh da P'op Hagä Do t'yyd mehĩĩn bä sa hã. Ta ti
    hedoo do rahoop da pä hadoo saw'aak do hahõng do tak'ëp mahỹỹnh doo. Ããs P'op
    Hagä Do wë kasëëw bong do sa matym gó, B'éé T'aah matym gó na-ããj hẽ rahoop da
    tii.
  lat-VUC: 'et hic bibet de vino iræ Dei, quod mistum est mero in calice iræ ipsius,
    et cruciabitur igne, et sulphure in conspectu angelorum sanctorum, et ante conspectum
    Agni:'
  ngp-ngp: naye naanywe divai ya maya ya Mnungu idamanywe haheina kugeligwa mazi,
    mwe kikombe cha maya yakwe na kwiihiwa. Naasulumizwe kwa moto na maiwe ya chola
    ikulibuka, hameso ya watumigwa wa kwe mbingu na hameso ya Mwanangoto.
  enq-2: pyatae katata dokome Gotenya imbu kaenge waene doko natamosa pita. Waene
    doko Goteme endaki-pipa pyasala naeyao, imbu kaenge kapo dokonya kai latae waene
    iki doko endakali dokome nata. Dokopa enjele Gotenya latae dupapi, Sipisipi Ŋaŋa
    dokopi, dupanya enombanya itatepi, kana yuli tapetapi, dupame endakali doko tanda
    andake maita.
  eng-ASVBT: 'he also shall drink of the wine of the wrath of God, which is prepared
    unmixed in the cup of his anger; and he shall be tormented with fire and brimstone
    in the presence of the holy angels, and in the presence of the Lamb:'
  mna-mna: na ni tomini ko iyamaana kat Anutu kete malmalŋana kini. Kete malmalŋana
    kini tana na, kembei ta yok mbolŋana. Pa kosa sa ila ramaki bekena ipunmeete mburaana
    som. Tana tomtom tina ko iwin la mbooro ta bok pa Anutu kete malmalŋana kini.
    Mi ko tiseeze mataana pa you raama koroŋ ta weŋgarŋgaaraŋana mi kuziini sananŋana
    i ila zin aŋela potomŋan mi Sipsip ki Anutu keren uunu.
  myw-myw: '@see-verse:REV.014.009'
  sby-sby: nakanweko waini wabukalu bwakendi Lesa, waini wabula kusankanyako menshi
    ngweshi akapomwene mu nkomeshi ya bukalu bwakendi! Kayi nibakapenge ne mulilo
    ne sulufule, bangelo baswepa pamo ne Mwana Mbelele kabebelela.
  sll-sll: '@see-verse:REV.014.009'
  yaq-NT: ini'i ket, achai Liojta betana, tua ka tu'ika jiokot maachik bitne, aapo'ik
    Liojta betana juka' tua ka a' allea'uta. Intok junuen, ka jiokoliwaka taji'asupreka'po,
    jiokot au bitne, Liojta ankelesim intok ju'u Bwalata bichapo.
  uro-uro: dä nasot diva qosaqi qä rha ma Ngämuqa aa uraqi ama mor qi. Iaqyäkt aa
    uraqi diva ngäkt kre i iaqäkt ama ruqa di qa nakt ama wain gärangätni i qaku rha
    veng bät at krot na ama rigi. Näkt pa iaqäkt ama ruqa diva ma Ngämuqa qä sangäm
    na qa mät ama mudäbäs na ama salfa da ama qumärqumär ta ama enselqäna arhä saqong
    di na ama sipsip ama rhoem ga.
  ita-1885: anch'egli berrà del vino dell'ira di Dio, mesciuto tutto puro nel calice
    della sua ira; e sarà tormentato con fuoco, e zolfo, nel cospetto de' santi angeli,
    e dell'Agnello.
  muy-muy: amacakay daliya dal-dal aɗaba Melefit àzumkia ɓəruv a. Melefit aməgri daliya
    ti akaɗa ga zum ya tə̀cahkivu yam ndo akaɗ mis ni. Ndam nday nani atəhuriyu a
    aku vu, atəhuriyu a zlam nahaŋ ya aku agəs akaɗa ga asas ya aku agəs ni vu. Atəcakay
    daliya kè meleher ga məslər ge Melefit akaba kè meleher ga Wur Təmbak ni.
  kqc-kqc: ka bi naivo naivo vima kikifa ma Mamoe mida di nemokori, Sei di gubuyo
    tora di waini di yeiva iniye dudu, irisi ita ma ita fore bora dudu esika esika
    iniye mago.
  tav-tav: Capunijiniire bairona seeto na popiyeyegʉmi Dio monstruore caapiʉjarãre.
    Caʉ̃rije asufre cawamecʉtie mena na popiyeyegʉmi. Dio tʉ macana ángel maja, Cordero
    cawamecʉcʉ quena na catʉjʉjoro na popiyeyegʉmi.
  eng-ULB: he will also drink some of the wine of God's wrath, the wine that has been
    poured undiluted into the cup of his anger. The person who drinks it will be tormented
    with fire and sulfur before God's holy angels and before the Lamb.
  spa-VBL: beberá también del vino del aborrecimiento de Dios que se derrama puro
    en la copa de su ira, y sufrirán angustia en fuego y azufre ardiente ante los
    ángeles santos y el Cordero.
  fra-_FOB: Il boira aussi du vin de la colère de Dieu, du vin pur préparé dans la
    coupe de sa colère, et il sera tourmenté dans le feu et le soufre, en présence
    des saints anges et de l'Agneau.
  hau-ULB: shi ma zai sha daga ruwan inabin fushin Allah, ruwan inabi da aka zuba
    tsantsa cikin kokon fushinsa. Wanda ya sha shi za a azabtar da shi da wuta, da
    farar wuta, a gaban tsarkakan mala'ikun Allah da kuma Dan Ragon.
  mal-mal: അവൻ ദൈവകോപത്തിന്റെ പാനപാത്രത്തിൽ കലർപ്പില്ലാതെ പകർന്നിരിക്കുന്ന ദൈവത്തിന്റെ
    ക്രോധമദ്യം കുടിക്കേണ്ടിവരും; അവൻ വിശുദ്ധദൂതന്മാരുടേയും കുഞ്ഞാടിന്റെയും മുമ്പാകെ
    തീയിലും ഗന്ധകത്തിലും ദണ്ഡിപ്പിക്കപ്പെടുകയും ചെയ്യും.
  urd-GVR: wuh Allāh ke ġhazab kī mai se piegā, aisī mai jo milāwaṭ ke baġhair hī
