    yiluk, iris naruk hunggis.
  tgo-tgo: ne i ghamɨno Loi le gaithɨ ghamɨnae. Le gaithɨko iyako ŋgoreiya waen vurɨvurɨghegheniye
    moli kaero i liŋgi e kom na i giyawe i mun. Iye ne i vaidiya vɨrɨniye e ndɨghe
    — varɨ salp i rara e tɨne, le nyao thovuthovuye boboma na Sip Nariye e maranji.
  yap-yap: e ir e ra unum e wayin rok Got, ni wayin ko damumuw rok, nike pu’og ngalan
