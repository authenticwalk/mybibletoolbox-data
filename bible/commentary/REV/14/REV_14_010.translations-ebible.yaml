  nbq-nbq: aninis modok wisane enovaga bugu dogosogon. Anggur amburup is inim nudik
    dek, ata amburup adigat nudik nunggu dugwit eda wisane helagwi hak, At Ala en
    it avakwa andi, enabwa embetetek aninis mondok wisane enovaga bugu dogosogon.
