    nge fare Fak e Saf.
  mop-NT: bel u ca'a tz'abül ti'i jabix cuchi ca' u yuc'u' jun p'e pote a vino a ma'
    yan u xaaba,— cu t'an u yaj xa'num a Dios abe'e. —Le'ec a jabix vino abe'e, le'ec
    a yaj a bel u ca'a tz'abül ti'iji. Le'ec a jabix pote u cuuchil a vinojo, le'ec
    u tz'iiquil a Dioso. Bel u ca'a yajcunbul etel c'aac' y etel azufre tu taanoo'
    u yaj xa'num a Dios ti ca'an y tu taan a Carnerojo,— cu t'an u yaj xa'num a Dioso.
  tet-tet: Naꞌi Maromak duꞌuk atu fakar tuun hahibun, hanesan naroo naseten sia nodi
    tua ulun. Nia atu soe lerek sia baa haꞌi fatuk lobot mak laka la mohu. Niakaan
    makbukar laleꞌan no Bibi Malae Oan atu nobun siakaan susar nia.
