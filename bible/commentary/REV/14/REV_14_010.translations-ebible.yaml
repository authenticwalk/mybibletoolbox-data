  bzh-bzh: og rëḳ nanum wain ti. Wain sënë yiḳ Anutu ahë sengën, rëḳ mu Anutu su
    rëḳ sarömin bël geving wain sënë rë. Gaḳ yö rëḳ keseh ahë sengën doḳ kap in
    bo doḳ nah nipaya nyëvewen, bemehöti sën lo nanum. Lob rëḳ geḳo vanë nipaya
    rot jaḳ nengwah niḳerus sën medo netum raḳ ġelönġ nisanġsanġ salpa* lo,
    jaḳ angër vabuung lo malaj, gejaḳ Sipsip Nalu mala.
  guj-2017: તો તે પણ ઈશ્વરના કોપરૂપી દ્રાક્ષારસ, જે તેમના ક્રોધના પ્યાલામાં પૂર્ણ
    શક્તિથી રેડેલું છે, તે પીવો પડશે; અને પવિત્ર સ્વર્ગદૂતોની તથા હલવાનની સમક્ષ અગ્નિમાં
    તથા ગંધકમાં તે દુઃખ ભોગવશે.
  jvn-NT: '@see-verse:REV.014.009'
  byr-byr: yɨ yajai gamɨ sahwai waainɨya pɨrɨꞌ nadelyɨ. Waainɨya dazaꞌ yɨ Gotɨyare
    sɨnna tɨka wɨdayaꞌna. Gotɨyai aayagaaꞌ aalyasɨ waainɨya sasɨ yeꞌmwagakya yaka
    mɨꞌ. Aawa. Nabaai sai waainɨya saꞌ gamɨre sɨnna tɨkeꞌ yɨ kaapɨya kayaaꞌnanyaꞌ
    tɨvɨkɨryaꞌnevɨ dɨmavadelyɨ. Sara dɨmavawɨjaavɨna kyojɨ aꞌmwe dazai sɨgyaaryare
    baavanakei yune nadelyɨ. Yɨ aꞌmwe dazai daanga kayaaꞌnanyaꞌ maaradelyɨ. Yɨ ejelɨya
    nawɨꞌnyaraavɨre tɨnnyarɨjɨ yɨ Sipɨzipɨya Dɨwɨnyare tɨnnyarɨjɨ dɨka awitalangeꞌna
    warɨkevɨ sɨla saalɨpaaya nadevɨ kayaaꞌnanya dazaꞌ maaradelyɨ.
  ian-ian: Godna kimbut maawut awmba kalɨtnja nɨma ngu vla lɨgandɨ. Miwa yiga lɨnda
    vat wan awmba ana salatndɨ. Kavle vat ya nɨmba kɨndi ma ndi kɨla yamba yiga tɨgiyandi.
    Ndi kat wan nɨmamba kangan wa lɨga kambak ndi kat tugiyandɨ. Mat sip sipno apma
    enselo kavle vat yi lɨnja vak aywaa vɨgiyandi.
  hun-hun: az is iszik Isten haragjának borából, amely elegyítetlenül töltetett haragjának
    poharába és kínozni fogják tűzzel és kénkővel a szent angyalok és a Bárány előtt.
  mcf-NT: Aidtedi chuiquid icsamboshë icquidën yuabo icsho icbobëdtabi Nuquin Papan
    nëishënquioshon cuidquiendac. Icsaquido cuidquiacno chian anëdënquiacno nësecain
    adoendac. Abided cuidadec unësaid Esusënquio mayan bëdabobëdtan isnubi adoendac.
  kjs-kjs: Go puma go enaalinuri nimuna Gote-na koe ipa wain nalimina. Go wain-ri
    Gote-na rono page wain ipa-le nenalo rono page kone raapu epalia. Dia-le nipuna
    rono page konere naana koe elena rudu giape ele raapu kap-para koyo pabo salia.
    Go enaalinumi mo ipa mea nalimide raburi nimumi radaa waru noma repena sulaa riripu
    palae bisululu raapu piralimi. Go puma ora epe ensel-nuna le agaa-para epe sipsip
    sina le agaa madaa page radaa no piralimi.
  mni-mni: makhoinasu, Tengban Mapugi asaobagi yu haibadi mahakki mei houna saobagi
    tenggotta mapungphaba panggalga loinana heijinkhraba yu adu thakkani! Makhoina
    asengba swargadutsing amadi Yaomacha adugi mangda achakpa kantrukna thina wahangani.
  yad-NT: '@see-verse:REV.014.009'
  mxb-NT: dá kía̱n kánian koꞌo na vino ova̱, ña̱ kúú ña̱ xído̱ ini Ndios xiní ñaá
    ná, chi̱ koꞌo̱n Ndios kuei ndiꞌi na ña̱ xído̱ ini na̱ sa̱tá ña̱yuu ñoó. Sa̱ꞌá
    ño̱ó ndoꞌo kini nío̱ ná kee ñoꞌó kéi̱ xíꞌín azufre noo̱ ángel xíꞌín no̱ó na̱ kúú
    léko.
  pon-2006A: e pahn pein ale oh tungoalehda sapwellimen Koht wain, iei sapwellime
    engieng, me e ketin wudekihdiong oh kanekediongehr nan delen sapwellime engieng!
    Koaros me pahn wia met, pahn lokolongki kisiniei oh suwepel mwohn tohnleng sarawi
    kan oh mwohn Sihmpwulo.
  maq-NT: xuta jan ne, tjin rë me xi cuihingui me xan xi hacui cjuacjan rë Nina, hane
    tsajin mé xi tsinguijne rë ngahñu rë cjuacjan jan. Xuta jan ne, cuatju me cjuahmu
    tsëhë ndihi tsëhë azufre xi seti, cuatjin cuatju me xcun ángel cojo Tsánga.
  hto-hto: afe izóidɨno Juzíñamui lloga jamánomo duere fɨnóllɨnomo orélliaɨoɨ. Mei
    afe izóidɨnomo afémɨe ɨere rɨ́icaide; rɨ́icaillano afémɨe duere íaɨoɨ fɨnolle,
    féiñellena rɨire íaɨoɨmo mamécaza. Iemo Juzíñamui abɨ imacɨ uícomo, daje izói
    Cordero uícomo, iraido íaɨoɨna ɨere izi cácatalliaɨoɨ. Iemo daje izói naɨraɨ ɨere
    uzire cóonaitalle raado afe izóidɨnona ɨere izi cácatalliaɨoɨ.
  por-BRBSL: ele também beberá do vinho da ira de Deus, que é preparado não misturado
    no cálice de sua ira. Ele será atormentado com fogo e enxofre na presença dos
    anjos santos e na presença do Cordeiro.
  ces-NKB: i ten bude pít neředěné víno Božího hněvu, které je vlito do kalichu jeho
    rozhorlení; a bude trýzněn ohněm a sírou před tváří svatých andělů a před tváří
    Beránka.
  cui-cui: Bapoxonae Nacom bichocono abe exanaena bapon. Baxua Nacom exanaena xua
    bayatha bapon peyabara nacui wʉnaetsixaetsi. Jopa juniya exanae tsane poxoru bichocono
    Nacom yabara anaepana. Barapon bichocono atene tsane poxonae Nacom tautsina barapon
    isototha, yawa xua po tsʉxʉ, tsʉxʉ daena, po tsʉxʉ pewʉn azufre matawʉn. Nacom
    baxua exanaena pia matatsunpiwi peitabaratha tatsi yawa Cordero peitabaratha tatsi.
  boj-2014: Wain dena Qotei aqa minjiŋ siŋgila koba sigitejunu. Qotei a wain di ya
    ti bulyosai. A na aqa minjiŋ gambaŋq di qamsim tamo di anaiyim uyqas. Uysimqa
    Qotei aqa laŋ aŋgro naŋgi Kaja Du ombla naŋgo ulatamuq di ŋamyuwo na ti meniŋ
    yuo na ti jaqatiŋ koba oqnsim sqas.
  eng-OEBUS: that person will drink the maddening wine of God that has been poured
    unmixed into the cup of his wrath, and they will be tortured with fire and sulfur
    before the eyes of the holy angels and before the eyes of the Lamb.
  eri-eri: no wain hogo fere ete nyonbona. Wain waha no Itou nomo houmu mayou. Itou
    no amugedu, wain waha yaage bagu ada ubulumu wona. No nomo houmu mayou waha agou
    inyaba tuwei nomo bona kap langa feu wonga minonga, fai waha nyonbona. No Itou
    nomo ensel agenege langa, Sipsip Magana ago langa, no eeya bagu, megebu salfa
    eeyana waha bagu langa jimiri anyakaro tonbona.
  aly-aly: '@see-verse:REV.014.009'
  wiu-wiu: Akolaliyo gerepi po uepa tigini ko akateko ue-pala eletekameneya mete keneke
    mekoa lawetademe toko. Enipa eni yene-pala kotimi yoa tete meatekolo toko. Eni
    yo tane kai keneya ago kei piki yene tete eni metekilepa onekele-kama takaki edelo
    ali-kiti Sipi Sipi Kai Tine-pala kakakoa salepa wa akene kue noa kakota toe mine
    moa pitikademe toko.
  swe-swe: då ska han själv få dricka av Guds vredes (lusts) vin som oblandat hälls
    i Guds vredes bägare. Han ska plågas i eld och svavel inför de heliga änglarna
    och inför Lammet. [Straff med ”svavel och eld” för tankarna till Sodom och Gomorras
    straff, se .]
  cth-cth: Cathut lungkhueknae manang dawk e misur yamu ahruem a nei awh han. Ahni
    teh kathounge kalvantami hoi tuca e hmalah vah ganhmai thung puenghoi rektapnae
    a khang han.
  mti-mti: me God danapiri wain meuma nape. Wain yoi gaibu bidwak den ayawa. Sira
    wain me God danapiri ap meuma danave areriyape. Iyayapan mu aneya iyakaisi namuwo
    ge Sip Usiwa namive iyam ge sarupa igiviwa gumbe dawai aupe.
  pad-NT: '@see-verse:REV.014.009'
