  sgz-sgz: Ái rung er da ngin i suir wain si Káláu! Suir wain erei a tur arwat mai
    kán lala togor ái Káláu, mái Káláu ákte toroi uri kinleh án mos káián! Ái rung
    er da ngin on, da áslai rangrangas iatung i kámnah a lala málmálas má a tuan sangin,
    mái Sipsip má tan angelo si Káláu da mákái.
  kek-NT: a'an tixc'ul nabal li raylal nak li Dios ta̱rakok a̱tin sa' xbe̱neb riq'uin
