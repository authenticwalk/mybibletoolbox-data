verse: REV.014.010
translations:
  kpx-kpx: '@see-verse:REV.014.009'
  okv-H: amo God na tumo pajire be eto amita degi wine saruka sovera te overekau humbuto
    indirou humbuto Anera ototohu te O ‘Lamb’ te amita tombu ta ikau evikihie memenga
    kogurou
  tbo-tbo: tauhi Yaubada a wine kadikadidilina apo hina umaya, ma winena naka Yaubada
    a uyogigai dumana amaka i hiwogi uyogigai keyakana uyahina. Ma mayau waipoyana
    po gaima waipoyana lawa apo mayana hina waya, Yaubada a tu winoyanoya waiwoiyawahi
    po Sipi Natuna u matahi.
  mal-C: ദൈവകോപത്തിന്റെ ചഷകത്തിൽ പൂർണവീര്യത്തോടെ പകർന്നുവെച്ചിരിക്കുന്ന ദൈവക്രോധമെന്ന
    മദ്യം അയാൾ കുടിക്കേണ്ടിവരും. വിശുദ്ധദൂതന്മാരുടെയും കുഞ്ഞാടിന്റെയും മുമ്പാകെ തീയിലും
    ഗന്ധകത്തിലും അവർ ദണ്ഡനം അനുഭവിക്കും.
  grc-SR: καὶ αὐτὸς πίεται ἐκ τοῦ οἴνου τοῦ θυμοῦ τοῦ θεοῦ, τοῦ κεκερασμένου ἀκράτου
    ἐν τῷ ποτηρίῳ τῆς ὀργῆς αὐτοῦ, καὶ βασανισθήσεται ἐν πυρὶ καὶ θείῳ ἐνώπιον ⸂τῶν
    ἁγίων ἀγγέλων,⸃ καὶ ἐνώπιον τοῦ ἀρνίου·
  bgc-bgc: तो वो परमेसवर के प्रकोप की निरी मदिरा जो उसकै खुन्दक कै कटोरे म्ह घाल्ली
    गई सै, पीवैगा अर पवित्र सुर्गदूत्तां कै स्याम्ही, अर मेम्‍ने कै स्याम्ही आग अर
    गन्धक की पीड़ा म्ह पड़ैगा।
  khz-khz: ia maki Palagu gena paru kamuna wainna pene niua. Voparu kamuna wainna
    gaokana maparana Palagu gena paru kaperina aonai epopo-rigoato. Ia aneru veagara
    e Mamoe Natuna wailarai kalova molena e salfa aonai pia vitiviti.
  deu-TKW: Und der Rauch ihrer Folter steigt auf in alle Ewigkeit;
  zsr-NT: nu ni gunëꞌ zxguiaꞌ Dios lu yöl‑laꞌ rley queëꞌ. Sacaꞌ quiꞌi nu naꞌ lu guiꞌ
    len lu lë naꞌ ruzéguiꞌtsca, laugac gbaz laꞌy len lahuëꞌ Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ
    Zxílaꞌdauꞌ.
  lin-lin: ye mpe akomela vino ya kanda ya Nzambe, vino oyo basopaki ya peto, kati
    na kopo ya kanda na Ye. Mpe akonyokwama kati na moto ya sofolo liboso ya ba-anjelu
    ya bule mpe liboso ya Mpate.
  hns-NT: oke tjaahie bhie Parmeswar ke sadja paawe ke. Aur okar sadja djahar waala
    wien ghat hai. Parmeswar oelogke oeppar etana goessaail hai kie oesab okar sadja
    biena daaja se paaiga. Aisan manai pawietr parie logan ke aur bhera ke Battja
    ke aage djarat baroed ke aagie se pierwaawal djaaiga.
  noa-E: ichiita Ẽwandam khĩir machag sĩi maach thõojem benenjö simta ãwatab khaba
    ãwatjugui” ajim. “I khĩir machag mag simta am gaai meubapäaiwai Cordero dakhĩir
    maimua pekau chukhu ʉ̈gthar nʉm khʉʉn dakhĩirjã õtdau azufre dʉ̈i waaurëu wëjöm
    eeta jẽerjugui” a sĩejim, “ich mag dau aphʉʉ ag ee õt khierr jẽmer wënʉrramkhĩir.
  eng-EMTV: then he shall drink of the wine of the wrath of God, which is poured out
    undiluted in the cup of His wrath. And they shall be tormented with fire and brimstone
    before the holy angels and before the Lamb.
  mib-NT: Chi nihīn i castigo xeēn sɨquɨ̄ cuéchi ni casáha i, chi quɨtɨ̄ ni Yaā Dios
    nuū i, te tuá cone cáhnu ni yā. Te ndoho i nuū cayú ñuhūn jiín azufre, coto tācá
    ndajéhé Yaā Dios jiín Yaā cúu Londe.
  lif-NT2: खे़ल्‍ले़ग थेआङ् मे़म्‍भुत्तेबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ किप्‍मा के़घुःबा
    कुसाक्‍किल्‍ले़न् खोर्याःन्‍लाम् थुङ्‌माए पोःङ्‌लो॥ हे़क्‍क्‍याङ् खे़ङ्‌ग मे़ल्‍लुक्‍साःन्
    नु सेसे माङ्‌लाइङ्‌बाहाॽरे़ खुनिॽ तगि कान्‍धाक् नु मिःल्‍ले़ लाबुर तुक्‍खे चारो॥
  xnj-xnj: mwenuyo yati inywa divayi yeyisopiwi yangahangisana na manji munkeve wa
    ligoga la Chapanga. Mundu mwenuyo yati iga'hika mugati ya maganga ga baluti gegiyaka
    motu palongolo ya vamitumu va kunani kwa Chapanga vamsopi na palongolo ya Mwanalimbelele.
  mmx-mmx: neni bok naba suma ka lebelemamao at ne Moroa i lolos aleng. La neni nabang
    songot aleng to xeneng at laxao at lasalpa to melamgo at lubungangelo at ne Moroa
    la to melamgo bok at Lanasip.
  cbr-NT: a unicama ca Nucën Papa Diosan 'aisamairai ami nishquin castícanti 'icën.
    Acaman ca anuaxa manë tsi 'imainun azufre rëquirucë, anuxun 'aisamaira oquin paë
    tanti 'icën. Nucën Papa Diosan ángelcama 'imainun Carnero 'icësaribitia unin 'ucha
    cupí bama, acaman ca atúxa usai 'ia isti 'icën.
  tee-NT: '@see-verse:REV.014.009'
  eng-LSV: he also will drink of the wine of the wrath of God that has been mingled
    unmixed in the cup of His anger, and he will be tormented in fire and brimstone
    before the holy messengers, and before the Lamb,
  cak-NT: ri xquiebano quiri', can xtika-wi ri castigo pa quiwi', roma ri Dios can
    man xtujoyowaj ta juba' quiwech, xa can xtuya-pe ronojel ruyowal pa quiwi'. Ri
    Dios can xtu'on chique chi xtiquikum ri ruyowal raja'. Y can chiquiwech ri ru-ángeles
    ri Dios y chuka' chech ri Jesucristo ri anche'l Alaj Ral Oveja, can xquie'an castigar
    chupa ri k'ak' y azufre.
  pah-NT: '@see-verse:REV.014.009'
  sja-NT: Tachi Ak'õrepa ãchi k'achia ooit'ee. Mãgɨ́ eperãarãpa Tachi Ak'õre vinota
    todait'ee. Mãgɨ́ vino jara k'inia bɨ iru jĩp'a k'ĩrau bait'ee ãchi ome; chupɨria
    k'awa-ee. Audú k'ĩrau bait'ee perã, ãchi miapiit'ee t'ɨpɨtau azufre ome audú wãsia
    bɨpa. Mãga ooit'ee ichi angeleerã pia beerã k'ĩrapite mãik'aapa ma Oveja Chak'e
    k'ĩrapite.
  xed-xed: dzaʼa say tsatsi guli ta ima inabi gatá sida Lazglafta kul haɗ sana skwi
    gaɓam lu mida. Tsa ima inabi ya ná, ma leghwa ɓasatá ŋuɗufa Lazglafta pghamta
    lu. Ŋa gay lu ta iri ŋani ma ghandanda ta vu ta kəma mnduha Lazglafta nda ya ta
    kəma Zwaŋa Tuwak.
  mks-NT: já quéa̱ ndoho ndiva̱ha ini na caja Ndióxi̱ jáchi̱ xójo̱ ndiva̱ha ini mé
    á xi̱hín ña̱yivi quini. Jácana Ndióxi̱ na̱ nu̱ cándaha ñúhu̱ cáyi̱ xi̱hín azufre
    ta cande̱hé tócó ndihi táto̱ Ndióxi̱ ta cande̱hé Jesús, mé a̱ cúú tátu̱hun ndicachi
    loho cán ña̱ ndóho na.
  gfk-S: '@see-verse:REV.014.009'
  bmu-bmu: yaŋön mönö mewöŋanök Anutugö irimsesewölŋi mi wain o köhöikŋi ewö nemba
    mötma. Anutunöŋ wain o mi o töhönŋambuk qahö mindiriba wain köhöikŋi töhönök irimsesewölŋaŋgö
    qambinöŋ mokoi tatzawi, yaŋön mönö mi nema. Mi nemba Suep garata töröŋi aka Lama
    moröŋi yeŋgö wösöŋine kiniga salfa kötkö könöp bölamŋan koasikpuk ohoiga sihimbölö
    önöŋi qahö möta malma.
  dgz-dgz: God ugu gangan mega kaum wain umap sip mega gapan damage muneta. Ugu gangan
    ame ya bigareta. Waenapan ameme Man Sip Otua anea mega den yamamup merao yagimuiwan
    dagin yananagaet aninke den guramuiwandata ugu vegaek anu taniwanumain.
  eng-GNV: The same shall drinke of the wine of ye wrath of God, yea, of the pure
    wine, which is powred into the cup of his wrath, and he shalbe tormented in fire
    and brimstone before the holy Angels, and before the Lambe.
  zaa-NT: Làcą nna í'ya cą attu vino nu labí chi nabia'ni cą, pues guni cą recibir
    la' tsìàlatsi' qui' Tata Dios lani cą porqui'ni annana edi'e yèe' lani itute fuerza
    qui'e, ą'hua ca ángeli qui' Tata Dios nna Corderua nna. Acca ca ènni'a nna ccá
    cą sufrir ttu la'rilá fuerte ni canchu chi tse'e cą le' yi' de azufre nu ral·la'.
  eng-WEBSTER: 'The same shall drink of the wine of the wrath of God, which is poured
    out without mixture into the cup of his indignation; and he shall be tormented
    with fire and brimstone in the presence of the holy angels, and in the presence
    of the Lamb:'
  guh-guh: Dioso bitso pebaraanaepanaexaetsi, bajarapajivi bevelia apo naneconitsiaexanaetsi
    tsane. Ayaicuenia naneconitsiaexanaenatsi isotojavabelia, azufre petajueisotojavabelia.
    Nexata bajarapajivi isoto petajuta bitso jamatabëfaenaena Dioso pijaángelevi pitabarata,
    Corderonë ata pitabarata.
  bon-bon: tabe te miiji Acejiyame me claabe waina niiye ne nani. Ai lui wainarage
    niiye ge, Acejiyame me claabe ge, tabe lui ne epadurige kaapo cabu me. Apu biname
    bine cirege ädnäja uliobo wädräji cabu piiyepu niiyarage lengo gwidape ngii sulpur
    wädräji cabu Acejiyame me mename seemo bime piiyepu Maamoi me opo gaabe je.
  nhw-BL: temachtli Toteco quitlatzacuiltis ica nochi ichicahualis. Quena, quitlatzacuiltis
    ica nochi icualancayo, huan niyon se amo huelis cholos tlen itlatzacuiltil. Catli
    quihueyimati nopa fiero tlapiyali tlaijiyohuise iniixpa itequihuajcahua Toteco
    huan iixpa nopa Pilborregojtzi ipan nopa tlitl catli onpano hueyi huan tlahuel
    chicahuac pampa lemeni ica azufre.
  swh-ONEN: yeye pia atakunywa mvinyo wa hasira kali ya Mungu ambayo imemiminwa katika
    kikombe cha ghadhabu yake pasipo kuchanganywa na maji. Naye atateswa kwa moto
    uwakao na kiberiti mbele ya malaika watakatifu na mbele za Mwana-Kondoo.
  wbi-wbi: umwene kange ilinyua uluhujo lwa lyojo lya Nguluve, uluhujo luno luling'anisivue
    na kukungua nambe ku hasiling'ania mukikombe ikya ng'alasi ja mwene. Umuunhu juno
    inyua ilipumuka ku mwooto nhu mwooto ughwa kibiliti pavulongolo pa vanyamola va
    mwene na vimike pavulongolo pa mwana ng'oloo.
  bba-bba: wiyɑ u koo mɑɑ Gusunɔn mɔrun tɑm nɔ mɛ u koo wisi kɑ mɛn dɑm win mɔrun
    nɔrɑ sɔɔ. Bɑɑwure wi u mɔ̀ nɡe mɛ, u koo tɔ̃yɑ wɑ dɔ̃ɔ kɑ sɔ̃ɔ bisu sɔɔ, ɡɔrɑdo
    dɛɛrobu kɑ Yɑ̃ɑ kinɛ kpɛm ten wuswɑɑɔ.
  eng-KJVCPB: 'the same shall drink of the wine of the wrath of God, which is poured
    out without mixture into the cup of his indignation; and he shall be tormented
    with fire and brimstone in the presence of the holy angels, and in the presence
    of the Lamb:'
  kgk-NT: '@see-verse:REV.014.009'
  waj-waj: fai Anutuuqo pinaama innara nnannataanaravai. Anutuuqo ari nnannataivaa
    vuaina suuyaivaa roosiivaa ari tooriivaki tusaa uyu kioo mmino too nnaanaravai.
    Hama Anutuuqo vuaina suuyaivaata nnooriivaatama tusaa uyu kioo mminaravai. Safuuma
    vuainaivaa nnaasu tusaa uyu kioo mminaravai. Ari tooriivakidiri mminnamminnaa
    maisa irisaivaa itaama safuuma inna mminaravai. Mmuakiaa gioonna kiaapuuya fayai
    mmararaivaara yoketaakiaiya fai sikau puapusuqaivo too nnannannanna tuoo variivo
    mmannammanna iya too varinai aangeraa yoketaa tuanaiya avuuyauvunuaatama Puara
    Sipisiipa Nnaakaraivaa avuuvaunnaata kararuaaravai.
  cpy-cpy: riijatzitakira ikija-neenta-yiteri Tajorentsi. Okimiteeyaawo roetaatyeerimi
    piyanta-tsiri. Antawo ikemaatsita-kaayitee-yaari itahaeri, ratsipetee-yaawo kachaari,
    kiteri-moetotatsiri, osheki oshitzinka. Ari iñaayiteeri maawoeni ronampiri Tajorentsi
    tajorentsiteen-tsiri, ari iñeeri eejatzi Ipireetari.
  mpx-mpx: Yehoba wana huga amnana nihi anbose. Wana huga o i ola oine gasigasisena
    hot iyaka i hol ana kom elana ge ni pek nihi im. Heliya lomwan nihi pwawa ginaha
    toto pat salpa tatauina elana, aneloseyau bwabwalel ge Sipi Natuna mataliyaa.
  wbp-wbp: '@see-verse:REV.014.009'
  luo-luo: ngʼatno, bende, nyaka nomadh divai mar mirimb Nyasaye, moseol mopongʼ giteko
    moo ei kikombe mar mirimbe. Noyud sand ei mach makakni e nyim malaika maler, kendo
    e nyim Nyarombo.
  nhe-NT: temachtli Toteco quitlatzacuiltis ica nochi ichicahualis. Quena, quitlatzacuiltis
    ica nochi icualancayo, huan niyon se ax huelis cholos tlen itlatzacuiltil. Tlen
    quihueyimati nopa fiero tlapiyali tlaijiyohuise ipan nopa tlitl tlen onpano hueyi
    huan tlahuel chicahuac pampa lemeni ica azufre iniixtla nopa tlatzejtzeloltijca
    elhuicac ehuani huan iixtla nopa Pilborregojtzi.
  aii-aii: ”ܐܘܼܦ ܗ̇ܘ ܒܸܬ ܫܵܬܹ‌ܐ ܡ̣ܢ ܚܲܡܪܵܐ ܕܚܸܡܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܕܝܼܠܹܗ ܕܸܪܝܵܐ ܕܠܵܐ ܡܙܵܓ݂ܵܐ
    ܒܟܵܣܵܐ ܕܟܲܪܒܹܗ، ܘܒܸܬ ܦܵܐܹܫ ܓ̰ܘܼܢܓ̰ܸܪܵܐ ܒܢܘܼܪܵܐ ܘܟܸܒܪܝܼܬ ܩܲܕܡ ܡܲܠܲܐܟܹ̈ܐ ܩܲܕܝܼܫܹ̈ܐ
    ܘܩܲܕܡ ܦܹܐܪܵܐ.
  esk-NT: taavruma iñuum imiġisipmigaa wine-naŋa qinnautaan Agaayyutim, kuvikkauruaq
    avuiḷaaq qallutaanun ilaan qinnautiqpaŋan. Taamna iñuk nagliksaaqtitaugisiruq
    iknikun sulfur-kunlu sivuġaatni ipqitchuat israġulgich suli sivuġaani ipnaiyaam.
  msb-msb: pagapainumon man sinda san bino san grabe na kaurit san Dios na ginbu-bo
    na waraʼn simbog sa tasa san iya kaurit! Pagapasakitan sinda paagi sa kalayo kag
    asupre sa atubangan san banal na mga anghel kag san Kordero.
  cpa-NT: dsa² héi² li¹chian² jmø³uai¹² hiug¹² hi² cuø¹ Diú¹³. Di³ ma²hiag¹³ hlaih¹³
    Diú¹³ quiah¹² dsa² héi². Hi² jøng² dsa¹tiogh¹²dsa jøa³si² dsíg² ja³hei¹² dsí²
    azufre. Jmo¹ Diú¹³ quianh¹³ jah¹chih² hi² cán² dsa² héi² jmø³uai¹² ja³ta¹ni¹dsa.
  dso-dso: ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ମଦ୍‌ କାଇବାଇ । ଜନ୍‌ଟାକି ପାନି ଗାବିକରି ଚପ୍‌ରା ନ କଲାଟା ।
    ତାର୍‌ ଡର୍‌ ଲାଗ୍‌ବା ଡଣ୍ଡ୍‌ ଆରି ବଡ୍‌ ରିସା ସେମନ୍‌ ମୁରଚ୍‌ବାଇ । ସେମନ୍‌କେ କାଇ ଦୟା ନ
    ଦେକାଅତ୍‌ । ସୁକଲ୍‌ ଦୁତ୍‌ମନର୍‌ ମୁଆଟେ ଆରି ମେଣ୍ଡାପିଲାର୍‌ ମୁଆଟେ ଗନ୍ଦ୍‌ଟାନେ ପଡିକରି ବେସି
    ଦୁକ୍‌ କସ୍‌ଟ ପାଇବାଇ ।
  meu-meu: ia ese Dirava ena badu vine-ranuna, ena badu keherena lalonai vada e seia,
    ranu kavakava ida asie buloa ḡauna, baine inua; lahi bona teio amo bae hahisia
    danu, aneru helaḡadia bona Mamoe Natuna vairadiai.
  yva-NT: indati wo Amisye apa anggurijo raurata irati Apa pari mangke ramanam, wemirati
    rauvaro ama kapije rai, omamo ama parimane ransopaje jewen yara ntiti rave. Indati
    manasine mangkuro tanamo mbadurure rai ti awa siurije manakoe, muno naito Amisy
    ukakavin nawe, Domba Tuvane pe, wo awa siurije raen tenambe.
  dgc-dgc: éy parusaan side na Diyos ta dikél,” kagi na, “a éwan na side kagbian ta
    maski kétihék. Pahirapan side ta apoy sakay ta asupre ta harapan no Tupa sakay
    du banal a anghel.
  zpm-NT: ib tedsod ye zho ygaa lo grëtaa guieḻnëdox ne csiaab Dios! Squi zobwi grë
    xanjl me, squi zobwi Meṉ ne nac Xcarner yeeṉ me, laa zho guey lo guidox ne rieguiaḻ
    zho, zaatne tibaque quiayazbel tiblo ncuaaṉe rtsuu lë zufr.
  hix-NT: Nyamoro heno rma, Khoryenkomo nanàhnohrà me natxhe hampànà, kekonà. Nyamoro
    heno hoko ewakhàra Khoryenkom yehtxoho, wok kawawantaxaho wyaro nay hamà. Wok
    yeryewhamsaho wyaro rma nay hamà, kekonà. Teryewhamnohsom me rma haxa natxhe hampànà,
    nyamoro heno. Kahe yawon komo nenyàr me, enyhoru ro komo rma nenyàr me, kahneru
    mxekrà nenyàr me xarha, teryewhamnohsom me rma haxa natxhe hampànà, weheto wya,
    enxofrye wya xarha, kekonà.
  sim-sim: '@see-verse:REV.014.009'
  npi-ULB: उसले पनि परमेश्‍वरको क्रोधबाट केही मद्य पिउनेछ, जुन उहाँको क्रोधको कचौरामा
    खन्याइएको छ । जसले यो पिउँछ त्यसलाई परमेश्‍वरका पवित्र स्वर्गदूतहरू र थुमाको अगाडि
    आगो र गन्धकमा यातना दिइनेछ ।
  cgc-cgc: maageman danen segeng na silot ta Dyos na danen an dili kaluuyan tenged
    ta iya na kagilek ki danen na yon man maageman danen segeng na sakit naan ta apoy
    na gadaba-daba na may asupri na ta pagsilot ki danen patan-aw danen an ta mga
    angil din daw Karniro.
  tim-tim: Anutuŋe kukŋaet waiŋ tu dâtŋe metŋe dondâ are kondoânba waŋdo Aŋeloŋe kâmbokŋe
    akto Lama yâk yeŋgât meteyeŋân bugâ kâlâp ululunŋân gem hâk hilâlâm metŋe manmâ
    âgâwiap.
  yor-yor: Òun pẹ̀lú yóò mú nínú ọtí wáìnì ìbínú Ọlọ́run, tí a dà ní ẹ̀kúnrẹ́rẹ́ sínú
