    a sa. Ate nara mia sorga ra, ro Lombo Anaꞌ o rita dalaꞌ naa boe.
  msy-msy: egh a uaghan wainɨn igharagha garim aneremam. Wainɨn kamnang, a Godɨn anɨngagharim.
    Eghtɨ God faragh wainɨn kam dɨpatam a gisɨn a ingeghtɨ an gavgavitaba gɨvaghan
