    kusa allinla angelninkunapa, chaynulla chay Uyshitapa naypanpi, qischakanqallapa
    ninawan asufriwan ima.
  yuw-yuw: yu ambarac wömai Kopotorocho yuha irot kombut tongmuna ecegonohon wain
    yamuc urago faitdec koringmun muuna yu muyu nanung. Woi Kopotorochon ecegono docnono
    muno ambaracno inobarac moröma sinom yudec öngkungbödeangoc. Owi amna torop wo
    wömai Kopotorocho sop salfa ep aranggum dicdicyi worocdec focfoc inobarac sinom
    imong tongungoc. Tuna sum yaru ambarac orin Bot Sipsip Gumboc yu woce itmuya yanahing.
  hus-NT-1971: Ne’ets ca tsacuy a Dios tin ebal in hualab nixe’ xi c’ac’nax, ani ne’ets
    ca abchin i huat’ath yajchictalab. A Dios in tsalpayamalits jant’o tam yajchictalab
    ne’ets quin abchi ani in cua’alits t’ojojoth. Ani ne’ets junax c’al an Cordero
    axi pel i Ajatic ani c’al an ángelchic quin jolouchic ti al an c’amal abal quin
    yajchicna’ jaja’chic axi c’ac’nax c’al nixe’ xi huat’ath pulic tse’ acan.
  med-med: '@see-verse:REV.014.009'
  bch-bch: ei pade ga iun oain. Be eine oain lolo bake aea ton Deo. Deo ibul danga
    eta ngan oain toa oa mao. Ei iparere oain kekelen ngan ele loba toa lolo bake
    aea oa. Ta eaba sai toa iun oain toa oa, eine ga ibada ieieinga kapei ngan dinga
    ga pat kaeau kakatol toa gid anggelo tututui matadeai ga Sipsip Inat imatai pade.
  cco-NT: jo̱baꞌ jaléngꞌˋ i̱ dseaˋ íˋ ꞌnéˉ e niꞌímꞌˋbre e guíingˉ Fidiéeˇ e joˋ téꞌˋguɨr
    uíiꞌ˜ e dseeˉ e jmɨrǿngˋ yaaiñ˜ do, jo̱ e jo̱ lafaꞌ nɨcajmiñúiñꞌˋ fɨˊ dsíiˊ cóoˆ
    quiáꞌrˉ, co̱ꞌ eáamˊ nɨsɨguíiñˆ quiáꞌˉ jaléngꞌˋ i̱ dseaˋ íˋ; jo̱baꞌ iihuɨ́ɨˊ e
    eáamˊ niꞌíñꞌˋ do e nidsitáaiñꞌ˜ fɨˊ ni˜ jɨˋ e quiéengˋ azufre lɨ˜ cooˋ e jaˋ tó̱o̱ˋ
    jmɨɨ˜ yʉꞌˊ, jo̱ e jo̱ nilíˋ fɨˊ quiniˇ jaléngꞌˋ ángeles i̱ güeangꞌˆ quiáꞌˉ Fidiéeˇ
    jo̱guɨ fɨˊ quiniˇ i̱ Joꞌseꞌˋ Jiuung˜ do cajo̱.
  deu-1951: so wird auch er von dem Glutwein Gottes trinken, der unvermischt eingeschenkt
    ist in dem Kelch seines Zornes, und er wird mit Feuer und Schwefel gepeinigt werden
    vor den heiligen Engeln und dem Lamm.
  alq-ALGNT: Kije Manidon oga kitci nickenimigo8an. Panima kada minik8e8ag ka kitci
    macka8agaminig cominaboni Kije Manidon kagi siginamago8adj odonagani8akag igi8e
    kakina kagi nickia8adjin. Oga todan kidji kodagitondjin ini a8iagon ickodeni kidji
    abadjitodj acitc ii ka kitci oza8abatenig ka kitci kotazomatenig, meg8adj Kije
    Manidon okitcit8a ajeniman e kana8abagendjin acitc Mantcenicesan.
  ixl-NNT: as techanal la ul vitxꞌiꞌtziꞌl u Tiixheꞌ stiꞌ, tan ech viyakꞌil vitxꞌiꞌtziꞌl
    Aakeꞌ echeꞌ umaj vino uvaꞌ yeꞌxhkam yuel. As vatz unqꞌa ángeleꞌ uvaꞌ tetz u Tiixheꞌ
    as vatz u Kaneeroꞌeꞌ, as techal la ipalebꞌe unqꞌa tenameꞌ kꞌaxkꞌo taꞌn xamal as
    tukꞌ azufre.
  boa-NT: '@see-verse:REV.014.009'
  quh-NT: Paytaka Dios c'ajaj phiñacuyninwan sinch'ita ñac'arichenka. Santo angelesninpa
    ñaupakencupi Corderoj ñaupakenpiwan azufrewan laurashaj ninapi ñac'arichenka.
  kwi-kwi: '@see-verse:REV.014.009'
  agm-agm: '@see-verse:REV.014.009'
  ubr-ubr: arimon God an sareu wine on intoman, on sareu wine min God an yatatab,
    on sareu wine wawanin on an faiwar wawaninai bag nan yatatab an vigai idebur isur!
    Sabu ato osi iyabon on bobo sifofour on an anea kakafotis a Orot Foro Sheep boboun
    matasi nan wairaf a agim an forabinai nan inraranis usibaban sinboai.
  tsw-NT: '@see-verse:REV.014.009'
  cax-NT: tonema bama carrticabo caüma uiti Tuparrü. Fuerte carrticurrü ümoma uiti.
    Taquisürüma ui pese y ui azufre isucarü bama esarrti angelerrü, y tacane isucarü
    manu Nobirrama (o sea isucarüti Cristo).
  aia-aia: '''ia God ''ai taesu''a ''ana maai ha''a-mama''aia. Ni ha''a-mama''ai ''ai
    haua tanaa ''ai raha di''u mia God ''a bwa''i ahu ta''ahia ''inia. Na''i maadi
    enjel maea mana Garei Siip ''ia God ''ai ha''a-mama''aia ''iniai ''eu na raorao
    di''u na noro ''iniai hau madoro.'
  srp-1865: I on æe piti od vina gnjeva Božijega, koje je nepomiješano utoèeno u èašu
    gnjeva njegova, i biæe muèen ognjem i sumporom pred anðelima svetima i pred jagnjetom.
  agt-agt: a Namaratu hapa sangaw ya magporay tentu, a penuman na hapa sangaw ta kuman
    na binarayangen nga mangpa-gang tentu, te kuman na iburud na sangaw tentu ya pagporay
    na nga awan pulus ta laok, te pake masikan la. “A pake kakallak kid hapa sangaw
    gafu ta afuy ikid na burbura, a buyan na kid hapa na Kalneru en ikid na anghel
    kiden.
  lug-lug: oyo alinywa ku nvinnyo y’obusungu bwa Katonda, nga muka mu kikompe eky’obusungu
    bwe. Era alibonyaabonyezebwa n’omuliro ne salufa ebyaka mu maaso ga bamalayika
    abatukuvu ne mu maaso g’Omwana gw’Endiga.
  yby-yby: edimoya nei nokidana oko Omaimidana mesaha nebo noya aha noki le opa-napa
    amoko mesaha jebetatibo lapeuti maya libideko natae. Sa-ikadeko eto oko nebo okanaki
    weki ito sipisipi ja akalewaki domudanipolo maya joki ito sihuga ehadakiya jo
    lokadeko aya joku maya limiki miniki miluma-aluma eliki minakilae.
  heb-heb: גם הוא שתה ישתה מיין חמת אלהים יין בלתי מהול הנמסך בכוס זעמו ויענה באש
    וגפרית לפני המלאכים הקדשים ולפני השה׃
  mpp-mpp: ye yeicne Wapongte kwele-dacte waing misa nodaicte. Waing yogo sanangnebenang
    misaholec mi lalickeicne, ye aalicte kwenocte kap iwa sotingkeme hauicne ngiyegac.
    Aime Wapong yeicne angelofocine ailu Lama madecine, yengele haicka dac nga salfa-posa
    ubilangineholec yogolec kwelina doictowa ngagedaicte.
  apb-apb: Mo iini urine kire kei meni hiinge'inie saewasunge a God oto to'ohuu aana
    e sa'a pwaidoraa ike saewasunge ingeie pe'ie nga kele mei ola ni aamasinge hunire,
    ta'e kei ha'a-aahesie mola apude. A God kei aasire mola i laona dunge ni ha'amotaahinge
    aana mo heu eeso-eeso i na'ona mo ensel maa'i ingeie na a Kalei Sipu.
  san-TEL: సో ఽపీశ్వరస్య క్రోధపాత్రే స్థితమ్ అమిశ్రితం మదత్ అర్థత ఈశ్వరస్య క్రోధమదం
    పాస్యతి పవిత్రదూతానాం మేషశావకస్య చ సాక్షాద్ వహ్నిగన్ధకయో ర్యాతనాం లప్స్యతే చ|
  ben-IRV: তবে তাকেও ঈশ্বরের সেই ক্রোধের মদ খেতে হবে, তাঁর রাগের পানপাত্রে জল না মিশিয়ে
    ক্রোধের মদ ঢেলে দেওয়া হয়েছে; যে এই মদ খাবে, পবিত্র দূতদের এবং মেষশিশুর সামনে
    আগুনও গন্ধকের দ্বারা সেই লোককে যন্ত্রণা দেওয়া হবে।
  ntu-ntu: '@see-verse:REV.014.009'
  pan-pan: ਤਾਂ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕ੍ਰੋਧ ਦੀ ਮੈਅ ਵੀ ਪੀਵੇਗਾ ਜੋ ਉਹ ਦੇ ਕ੍ਰੋਧ ਦੇ ਪਿਆਲੇ ਵਿੱਚ
    ਨਿਰੋਲ ਭਰੀ ਹੋਈ ਹੈ ਅਤੇ ਉਹ ਪਵਿੱਤਰ ਦੂਤਾਂ ਦੇ ਸਾਹਮਣੇ ਅਤੇ ਲੇਲੇ ਦੇ ਸਾਹਮਣੇ ਅੱਗ ਅਤੇ ਗੰਧਕ
    ਨਾਲ ਦੁੱਖ ਪਾਵੇਗਾ।
  gvc-gvc: '@see-verse:REV.014.009'
  sbk-sbk: wope nantele abhamwele eshikholweshe ilyoyo lya Ngolobhe, eshikholwe shashele
    shashilenganyiziwe na hwitwe nantele adibhanye hu shikombe shelyoyo lyakwe. Omntu
    yashele abhamwele abhalabhe humwoto no mwoto oweshibiliti pitagalila pantumi bhakwe
    abhinza napitagalila pa Mwana Ngole.
  mya-JVB: ထိုမှတပါး၊ တတိယ ကောင်းကင် တမန်က၊ အကြင်သူ သည် သားရဲ နှင့် သူ ၏ရုပ်တု ကိုကိုးကွယ်
    ၍၊ သူတံဆိပ် လက်မှတ်ကို နဖူး ၌ ခံ သည်ဖြစ်စေ၊ လက် ၌ ခံသည်ဖြစ်စေ ၊
  kgf-kgf: I acguc Anutuac qeri biriawac waiŋ selia imi nemac. Waŋu waiŋ selia imi
    mia dokuguc ménda mesohoma qocgé énécmimia. Ieneŋ imi kua meme uŋahéra téréya
    ʒéma rama merawa ionac kicginaiguc geric bélaŋa ʒéma salfanéŋ qenʒeŋ manʒeŋ mihicŋi
    énécmimia wammac.
  awb-awb: Manikánka mi anínsábé anotah abíáhnsá atena irobinankakáq osoréh ébáhnkákáqtáté
    kamah awinkéhe. Sipisípiq Áráhqseq moke Manikáne íópeqté kéreq tagahrabeq mi aní
    anotahtaq kamah awinkéhe.
  gdn-gdn: ki ka awana ‘waeni’ suwakarai kawaya Mama-nuga God kapa rabineya gwepupu
    ki e yadini mu tageni kubomoto. Ko awana ‘waeni’ ki kena ki ka Mamanuga God e
    eya nuwapupui ki keyakeyai. Iyapana gwedewau kunkani maba ki tarataraga-piyamu
    ki ka aita ewa ka mu Mamanuga God e eya aneyaiyoma ade Papa Sipi Munai ki mu yabaramugu
    mata nonareya gwisi berokoi rabineya makaritogomono idowono.
  nko-NT: alɩ ɔhá ámʋ obónu Bulu ɔblɔ́-ntá, bʋmɛfráa mʋ́ asa bɛtsɛɩ́ mʋ́ wá
    Bulu ɔblɔ́-ɛwɛtɔ nɩ́. Bulu ɔbɔ́pʋ ogyá mʋ́a atonkodu bɩ́tɩ́ mʋ ɩsʋ, mʋ abɔpʋ
    wankɩ́hɛ́ pʋ́ Okúfabi amʋ ansɩ́tɔ́.
  bsn-NT: Ĩnare ĩamaibecʉne, bʉto rojose ĩna tãmʉorotire yirʉcʉmi Dios. No bojarã
    güiogʉre rʉ̃cʉbʉorãre rojose tãmʉotʉjabetiriarojʉ reacõarʉcʉmi Dios. Tojʉ, azufre
    vãme cʉtise ʉ̃jʉñarojʉre rojose tãmʉorũgũrʉarãma ĩna. Oveja macʉre bajiro rijabosacacʉ
