  cbc-NT: Roro majũ na átigʉmi Dios. Aperãrẽ ʉse oco carorije nimarẽ bairo caãnierẽ
    na etio joroque caácʉre bairo roro na átipacogʉmi. Nocãrõ caasianetõʉ̃ ãnirĩ carorãrẽ
    carorije cʉ̃ caqũẽnoyurique mena roro majũ bopacooro na átigʉmi. Tunu bairoa peero,
    asufre mena asuyaro na joeregʉmi. Cʉ̃ yarã cañurã ángelea majã bairi cʉ̃ macʉ̃
    Corderojããrĩ na caĩñajoropʉ na joeregʉmi Dios.
  qxo-NT: '@see-verse:REV.014.009'
  mox-mox: e baʼe taudi Yaubada ena ʼoine waiwaina ʼinega ina numa, ta baʼe ʼoine nana
    veʼebeʼita Yaubada ana diavilavila weaqina, ta niʼa iwaqia diavilavila ana gaeba
    ʼinaya. Ta wese ʼaiwe saesaelina be dabo ʼweaʼweavidi adi wawa salofa tomotau dina
    ʼwafidia ina vebaea Yaubada ena tovaleʼewayavo be ena Lami ʼiawadia.
  kew-kew: Goa pua go onaanuri nimuna Gote-na wae ipa wain nalimina. Go wain-ri Gote-na
    ratu yawe wain ipa-ga nenalo ratu yawe kone raapu epalia. Dia-ga nipuna ratu yawe
    konere niaana wae yaena yoto giape oyae raapu kap-para koyo pabo salia. Go onaanumi
    mo ipa mea nalimide raburi nimumi radaa waru noa repena sulaa kekapu palae bisululu
    raapu piralimi. Go pua ora epe ensel-nuna ini agaa-para epe sipsip sina ini agaa
    madaa page radaa no piralimi.
  dww-dww: tauna mate tokare Mamaitua na medima keyekine e tegona. Mamaitua na medima
    inam maika waen wairewapana vavasaḡinama, nam upa mate wairawateḡeina. Be inam
    waeninama Mamaitua na medima keyekine ya ḡinina. Be musara ḡasiḡasinama na tauwai
    muriwatanama taudi inam waeninama ta tegona. Be anea babaudima be Sipu Natunama
    noḡodie inam banegidima tokare kai be salfa karakarata watanine ta raukivi gewegewedina.
  twi-ASANTE: no ankasa bɛnom Onyankopɔn nsã, nʼabufuo nsã a ɔde nʼahoɔden nyinaa
    ahwie agu nʼabufuo kuruwa mu no. Wɔn a wɔbɛyɛ saa no nyinaa, wɔbɛhyɛ wɔn ahoyera
    wɔ ogya ne sɔfe mu wɔ abɔfoɔ ne Odwammaa no anim.
  aoj-aoj: eaꞌ anin atiasi nepe siꞌi negaꞌ anin wain. Wain inimba basef waminif atina
    okom wandafunai Godi. God ina nati uwahipin, owaꞌatin. Anen okom wandafunai luꞌuna
    aꞌowaꞌ. Anen atiasi neseꞌan okom wandafunai epen inimba ma nogagwa waf awafi.
    Ama epen inimba negefaꞌ akafimi awami ma nif fagandumi magahihiꞌasi ma otamba
    agol salfa nifimi ma nogohnaep amom ensel boꞌom hililiꞌi moloma nogohnaep sipsip
    noganaii.
  cbv-cbv: '@see-verse:REV.014.009'
  taw-taw: God kɨlop nɨŋɨd nop mɨlɨk yɨbɨl yownɨgab agak. Yapek, ñɨg wayn sɨlek yɨbɨl
    ak, kɨnag kɨlop ayaŋ pagek aplan jakek, ñek ñɨnɨgabal agak. Ñɨg wayn sɨlek anɨb
    ak, God mɨlɨk yownɨgab ak agak. Ensel suŋtep ne okok sek, Chag Sipsip Ñɨluk ak
    sek nɨg yelaknɨŋ, kɨlop mab yɨneb ak agyokek, mab mɨŋɨlaŋ kab salpa sek ak kɨlop
    yɨnaknɨŋ wɨg pak yenɨgabal agak.
  jic-NT: nin p'iyá ca nsem yupj jis lal. Dios pajal jis capj ntülüs nin lajay. T'üc'
    way ma ca perdonar lis mijis jis capj tyüla nas. Ca mpen̈ azufre mpes. Ca pajal
    jis mvajas ca yupj. Dios angelpan jis walap'a'á ca nsem, Oveja Tsjicj wolap'a'a
    ca nsem wa.
  zap-NT: sakzi men, sboo xgyelnaa Dëdyuzh lo men; kesentyent yzakzi Ne men, baanske
    ylaa men lo gyirenii no le lo azufre nes lo xangel Ne no le nes lo Men ne nak
    zegnak mëkzhiil bëën bëënleg.
  wer-wer: omën nampë wain iit mangkën nak kön irikor yaë pöl Anutuuk pitën ya sangën
    elmëën këlangön kat wiipnaarö. Kot nent wiap naalmëëpan, ya sangën kaö elmëak
    kël kop retëng ka urauuk es yokota pörek wes mëën ensel ngëëngköröere Sëpsëp Ruupë
    ëöetak këlangön kaö pan kat wiipnaarö.
  ipi-ipi: '@see-verse:REV.014.009'
  qul-NT: Diosmanta jamoj sinchi castigota vinota jina ujyanan canka, mana chhajruska
    vinota jina, sinchi phiñacuyninpi waquichiskata. Ninawan azufrepiwan sinchi ñac'arichiska
    cankacu santo angelcunapaj Corderopajpiwan ñaupakenpi.
  tnc-tnc: '@see-verse:REV.014.009'
  ter-NT: koati xúnatimo ne ímainevo Itukó'oviti ipihápanahiko. Kutí koetímo koati
    êno xúnati ekâti íyukoakehikomo Itukó'oviti. Yupihóvotimo koítoponeovo kotíveti
    nonékuke ne sasá'iti ánjuhiko koane nonékuke ne Xe'exa Su'ûso kixonéti. Ipihóponokonotimo
    ya yúku xané kixoti énxofere, enepone ikotúxoateoxo ne yúku.
  bmr-NT: Moocaani ñɨhicuno moonɨji. Jaamo ɨdaasuno moonɨcafeteji cɨɨjɨgai azufrema
    iicaneri Moocaani toomomɨnaa ɨmefeenevɨ, bu Corderobadɨ iicaabo ɨmefeenevɨ icano.
  fuf-fuf: yaray njaram tikkere Alla nden wancinaaɗan ka ɲeddukun tikkere makko hara
    ɗan jillaaka, o lettiree kadi mbollan yiite yeeso malaa'ikaaɓe laaɓuɓe ɓen e Baalun
    kun!
  bhl-bhl: Alik yu kilelbi boliwka! Nimtew angom? Sunbin-Got e ok awet ok so wain
    ok so bonggulinba keko, wain ok atul nam wa be akalem kaisuw fian emdiw keko,
    yulo duyemei, yu waneko, anggil ilum fian mak kulokoliw kasike. Akalem yemdakamin
    finik ayem so, Siwsiw Men so, alik biim kiin dim e, i kal anggil ilum fian mak
    kulko, ais dong so, tong wa so ka kel da koyemiwi, yu ka kel bokoliw te.
  ons-ons: eŋe baŋ oŋom Anutu wane wain doku neake, Anutu busuinane soa dokune, zonomine
    togogole dokurop mi liwa liwaŋine qakki, sot osi osiinane laseo ketke, ea neake!
    Ŋei ŋerep korop tanik iwa okangei, eŋe baŋ gerep bolamine so wesiŋo ze akolak
    akolak qe pamaike, ea wane kotino ket more, aŋelo koboboine eŋane kaitko, so lama
    medeunane kaitko wikile dere gekei.
  con-NTPO: '@see-verse:REV.014.009'
  ghs-ghs: '@see-verse:REV.014.009'
  peg-peg: ହେୱାନ୍‌ ଇସ୍ୱର୍ତି ରିସାଲାକେ ଇମ୍‌ଣି କାଲିଂ ଗାବାୟ୍‌କିୱିତି ବାବ୍ରେ ତା ରିସାନି କଣ୍ଡିତ
    ରଚ୍‌ଚାର୍‌ନା, ହେଦାଂ ଉଣାଟ୍‌ ଆରେ ପୁଇପୁୟା ଦୁତକ୍‌ ଆରି ମେଣ୍ଡାହିମ୍‌ଣା ମୁମ୍‌ଦ ନାଣି ଆରି
    ଗନ୍ଦକ୍‌ ହୁକେ କସ୍ଟ ପାୟା ଆନାଦେର୍‌ ।
  txu-NT: '@see-verse:REV.014.009'
  eng-WEBU: he also will drink of the wine of the wrath of God, which is prepared
    unmixed in the cup of his anger. He will be tormented with fire and sulfur in
    the presence of the holy angels and in the presence of the Lamb.
  gnw-NT: jae uiporara eteta. Echa'ã Tumpa pochɨ eteta chupe jare uiporaraca eteta
    chupe. Jocua nunga uiporarata tata jare azufre ángel uñeñono tee Tumpa peguarã
    vae reta jare Ovecha-raɨ jovai —jei—.
  mux-mux: enini kepe Pulu Yili-ni enini-kene arerembi lakupa kolumba ulu-pulele pelemú
    no-waenele “nangi.” nimbá. ⸤Enini aku-siku teku kis-singéliinga⸥ yu-ni arerembi
    kolupa temba pelemú no-waenele no tondulu naa pili te kene waka-maka yunga arerembi
    kolumba mingina naa mundupa, no-waenele lakupa tondulu pupili yambu kanuma simba.
    Pulu Yili-nga angkella kake tílima kene Sipsip-Walále kene kanuku molangi yambu
    kanuma ku-sallpa tepi nombále-ni enini nombá kene aima mindili noku mulungí.
  maj-NT: kui xi tjíhin nga ts'i̱ínkjáínyjehe̱ kju̱a̱kjan chánkaha̱ Nti̱a̱ná. B'a̱
    ka̱maha̱ xi nkú maha̱ xi 'yún 'bi xán xi najmi kichjuje̱he̱n nga'yúhu̱n. Nd'í
    ko̱ sufri̱ k'u̱a̱i̱ko̱ho̱ ra̱ kju̱a̱ni̱ma̱ nginku̱n ntítsje jehe̱ Nti̱a̱ná ko̱
    nginku̱n Chu̱tsa̱nko̱.
  bkq-NT: '@see-verse:REV.014.009'
  kue-kue: ye wain ninambuka. Wainmo i God dem kumbrukwa. Ye niglkor bogl ta sikuglmagl
    endekrukwa, tamanga. Ye dem kumbrukwa i toindi kap mina ende topomo kinde bagl
    te ikine endinan ana yombamo ninambuka. Ana God angelomo holi ya te Sipsip Nangigle
    ongumutno-mugl yombamo i donga kombuglo salpa mina de wangigldi pamara igle giu
    kinde inambuka.
  cot-NT: iriojiatari incatsimajiaque Aapani Irioshi. Aatoquea capichajaniqui icatsimatiritsi,
    irantsipetacaavaequempariquea intsiaquempaquea camorecariqui onconoaquemparoquea
    asopiri. Iramenamenaiqueri ashivantijite comajashirentanquitsica, ariquea irameneri
    aisa Ovejajaniqui.
  bnp-bnp: bara ri ninu vona a naru vagole na rongova na Vure, i uka ma ge kiroko.
    A kanono, a viku ru gu ratapile ria na matane huriki a agelo na Vure, na matane
    Tuna Sipsip.
  apn-NT: —Tĩrtũm na tee ja hã mẽ apumu nẽ mẽ akamã gryk tỳx kumrẽx. Mẽ ate kapẽr
    kuhpa hã mrymnuti hkôt amnhĩ xunhwỳr jakamã nhũm mẽ akamã gryk tỳx o mẽ akamã
    gryk tỳx. Jakamã koja kuwy hpôk rãhã ho rãhã xwỳnhta kamã mẽ arẽnh pa ka mẽ amnhĩ
    xà htỳx kamã ajamak rãhã apa ho apa. Koja kuwy hpôkja aa hapêx kêt nẽ kurũm kàx
    mã hkũm àpir o pa rãhã nẽ. Koja ã mẽ ate amnhĩ tomnuj o mẽ apa xwỳnhjê nhĩpêx
    anẽ ka mẽ kamã apa ho apa nẽ aa kurũm ajapôx kêt nẽ kamã amnhĩ xà htỳx kãm ajamak
    rãhã apa ho apa. Arĩgro hãn kamàt kãm arĩ ã amnhĩ nhĩpêx anhỹr rãhã apa ho apa.
    Mẽ ate gôj rũm mrymnuti mẽ hkarõ ho sãnti wa kutã akõn krã ho arôrôk nẽ akrĩ nẽ
    wa kãm wa mex ã wa harẽnhja mỳrapê kot kaj mẽ ã amnhĩ nhĩpêx anẽ. Kot mẽ pahte
    amnhĩ tomnuj pãnhã amnhĩrer xwỳnh mẽ Tĩrtũm kapẽr o mẽ wrỳk xwỳnhjê noo mã kot
    kaj mẽ ã amnhĩ nhĩpêx anhỹr o apa.
  ctp-NT: ta Ndiose nu tiꞌí ꞌin neꞌ kanꞌ, chaꞌ lye ꞌa msinꞌ tiꞌ Ni ꞌin neꞌ bra kanꞌ.
    Skin neꞌ kanꞌ lo ska kiiꞌ tnun nu mxtiyaaꞌ loꞌo yuu sufri tloo nu lka ñaꞌan tiꞌ
    slyaꞌ kanꞌ, kwiꞌ tloo nchga angajle nu chaꞌ ꞌin Ni bra kanꞌ.
  opm-opm: '@see-verse:REV.014.009'
  bvr-bvr: an-gata an-gugaliya nipa mun-nerranga rrapa mu-wurlcha barra minypa wayin,
    wurra ngika wayin, wurra jarra mari minypa Wangarr nipa barra a-bachirramiya nuluwa.
    Minypa gun-maywapa ranginy nipa barra mu-jerrjerrja nula mun-gata minypa wayin
    mun-barnany, wurra gun-burral mari minypa gala ana-nga barrwa a-yinmiya a-molamiya.
    Minypa jolnga gun-nerra gu-rrongga gu-jirra jorlpur (sulphur) gun-guyinda rrapa
    gu-bol nipa an-gugaliya a-rropa barra a-ji. Gata a-rropa barra a-ji birripa aburr-mibilapa
    Wangarr burr-yika waykin aburr-guyinda aburr-mujaruk rrapa nipa ana-mibilapa an-gata
    An-delipa Jip.
  zad-NT: yen ile'ile' do ka nak yeḻ' chllaa c̱he Chioza'. Na' sak'zi'e lo yi' gabiḻa'
    daa nak ka yina' nc̱hix̱ azúfrena' chwiate beṉ'ka' nak anjl c̱he Chioza' na' Jesucrístona',
    Beena' Zaklebi to Xil'do'.
  kmg-kmg: e Anutuzi kimbeŋ-ticnere waiŋ opâ momori jâmbâŋ, opâ jâmbâŋhec mi bâsifuckekicne,
    i râqâc-ticnaonec gumeme tiri aŋelo â Lama jaŋere maio šocbâruŋko hurâ šâic serereŋ
    mana rahuc juocmu.
  aso-aso: Oꞌmosoꞌmo lihimeꞌinemuꞌ izeboloꞌ molangumuꞌ lihime ngemelineꞌ initeꞌ nene
    amuzo malehe vaini noso haza nososi di gopo amaniꞌ neꞌmine nene neive. Aꞌmine
    vaini noso nene Oꞌmosoꞌmi izeboloꞌ nenako mo ngemavo nalisave. Ee, Oꞌmosoꞌmi angeloliti
    veꞌnidokisi sipisipi angaleꞌmi velelokisi nene salfa geheniloꞌ oloꞌ ahuꞌ goloso
    lo minelineꞌ olokuꞌ nene mulumo alumo gili minilisave.
  uli-uli: ngo iy yebe yul mo irel wine la lemel Deus. Wine le ye kel le winel ssong
    la yal le ye hasrelong lal tahogol ssong la yal! Panger rechokla re foru mele
    ngo yebe kel yar hafohoy luwul yaef, mo sulfur, mo fael meter angelus kala re
    santus mo Fadiyel Saaf we.
  nin-NT: undurr uwama a ta so ukpakpa ahi a unfu ku Abachi wa. Ukpakpa ahi a unfu
    ku Abachi wa nggo a ka wa a surr nu umplango ku unfu umaku. A ta tsutsarr ma nu
    uru tuku imbimbru solfa, na ashishi ka abitu abi wre ba tuku Uvuvurr Inkru wa.
  acu-NT: nu aints ainau Yusen timiá nakitinau asaramtai, Yus kakarman kajerkatnuitai.
    Tura ni awemamuri ainauti wajamunam, tura Uwija Uchiri wajamunam, ji azufrejai
    tuke keamunam nukap wait wajaktinnum akupkartinuitai.
  cak-WNT: ri xtibano chuka' queri', can xtika wi c'a ri royowal ri Dios pa ruwi'.
    Ruma ri winek ri yebano queri', ri Dios can ma xtujoyowaj ta quiwech, xa can xtuya'
    pe ronojel ri royowal pa quiwi'. Y can chiquiwech apo ri lok'olaj tak ru'ángeles
    ri Dios y chuka' chuwech ri Jesucristo ri achi'el Alaj Carne'l, ri xtiquitij wi
    pokonal chupan ri k'ak' y ri azufre, ruma chi yacatajnek pe royowal ri Dios chiquij.
  ebk-ebk: at ikopunchantu nan naetatasa ay fiayas ay chaan nasubsuforan ay hiyasa
    nan maepachongan nan kauugyat ay maid poros sug-angna ay fungat Apo Dios. Mapalikiatchantu
    us as nan apuy ya as nan cha mapuppuoran ay asufre ay iilaun nan nasantowan ay
    angheles ya nan Kordero.
  spa-PDDPT: también beberá del vino del furor de Dios, vertido sin mezcla en la copa
    de su ira, y será atormentado con fuego y azufre delante de los santos ángeles
    y del Cordero.
  ruf-ruf: naye pfipfila katsakunwa idipfai ye maya ye Imulungu iighidikile mchikombe
    cha maya yake bila kuhanganyighwa ne ghamatsi. Naye katsodununzighwa hambele he
    wamalaika wahenzeluka na Mwanang'olo kwa ghumoto wa ghamabwe gha baluti ighakwaka.
  gun-gun: oy'u 'rã vinho Nhanderuete poxya regua. Ha'e nunga ma omoirũ e'ỹ re oguereko
    katu va'ekue. Karo ipoxya oĩa gui ae 'rã ha'e kuery oy'u. Ha'e rami vy tata enxofre
    revegua py ikuai axy 'rã anjo iky'a e'ỹ va'e kuery ha'e Vexa'i ra'y renonde.
  agu-BL: Yi chicaws ni'cu'nk yi nink ltak' Ryos jun lak wenen scyetz, yi wenen cu'n
    yi qui'c a' tul. Ya'stzunk chicaws sbne' tan paj yi wi'nin na chi'ch c'u'l Ryos
    scye'j. Ẍchiwutz cu'n yi e' ángel Ryos, nin swutz cu'n yi Katx'ixwatz, chocopon
    jo'li'n cyera'tz tk'ak'. Ẍchitije' wi'nin q'uixc'uj tul yi jun k'ak'a'tz yi azufre
    cu'n yi na tzan k'a'kl.
  isn-isn: Nung'wenso ga ukung'wa imagae nautaki wang'wi Tunda imagai nanso aeazipegwa
    nukukunulwa singaeahalinkanigwe nikikombe kautaki wakwe. Umtunuekang'wa ukagigwa
    numoto hange numoto nuakebiliti ntongela amalaeka akwe niakuigwe hange btongeela
    ang'wankolo.
  ilo-ULB: uminumto met isuna iti arak a pungtot ti Dios, ti arak a naisaganan ken
    naibukbok a saan a nailaok iti kopa ti ungetna. Ti tao nga uminom iti daytoy ket
    maparigat iti apuy ken asufre iti sangoanan dagiti nasantoan nga anghelna ken
    iti sangoanan ti Kordero.
  pir-NT: '@see-verse:REV.014.009'
  anv-NT: Ɛsɔwɔ achyɛgé nyɛ ntó ɛbwɔ́ ɛfwyale. Ɛfwyale ɛwémbɔ ɛbɛ́ nyɛ ɛké mmɔɔ́
    matomato ami álá áchwaré ne maná wɔ́, amí Ɛsɔwɔ afyɛɛ́ né mmu ŋkɔ wuú
    ayi metɔɔ́ usɔɔ́. Ne Ɛsɔwɔ apyɛ nyɛ ɛbwɔ́ ásɔɔ́ né mmu mewɛ ɛwé ɛlulé ne genó
    ɛyigé ákuú nnó sɔlfɔ. Ne ɛbwɔ́ ásɔgé nyɛ né mbɛ ushu makiɛ́nné ukpea ne
    Maá ɛgɔŋme.
  sab-NT: '@see-verse:REV.014.009'
  tmd-tmd: God mɨ ölɨsö wölaŋ, röbö wain acɨx ödöriö aku, namag ñɨŋ bö dauŋ aja wölaŋ,
    nölaŋ nɨmöña. Ejol lei bla aipam, Sipsip Ha aipam nugugu mɨdɨŋ nugugɨrön, ñɨgö
    yad rɨn yuö hör bö abɨŋ, rɨn pin rɨg salpa yönmɨd möl bö ñɨgö yönaŋ nugugɨrön,
    wöj wöj nöl mɨjöña.
  acr-NNT: riꞌ kutij na ri kꞌaxkꞌobꞌik kape ruma ri royowal ri Dios; y kakꞌaq kꞌu
    bꞌi pa ri aqꞌ kajinow rukꞌ azufre. Yey kaꞌan waꞌ che chikiwach taq ri santowilaj
    ángeles y chwach ri Qꞌapoj Bꞌexex.
  kpg-kpg: geia ga inu nia waini a God, go nia waini maaloo o dono hagawelewele, dela
    ne dui go Mee gi lodo di ibu o dono hagawelewele! Digau huogodoo ma ga inu nia
    waini aanei, le e haga mmaemmae i lodo di ahi ‘sulfur’ wele ngongoaa i mua digau
    di langi haga madagu mo Tama siibi.
  taj-taj: थेदाएनोन परमेश्‍वरसे ह्राङला बोमोग्‍याम घ्रेन सजाय पिन्‍ना, थेनीगदेदा परमेश्‍वरला
    स्‍वर्गदूतगदेदेन थार्बा पिन्‍बा ग्‍यु बोगोला ङाच्‍छापट्टि मेदेन गन्‍धकरी भ्‍याङ्‍सी
    सजाय पिन्‍ना।
  avt-avt: '@see-verse:REV.014.009'
  cbk-cbk: entonces ay toma sila el vino bien fuerte del rabia de Dios que ya basia
    le sin mesclar na copa del di suyo rabia, y ay recibi tamen el castigo por medio
    de fuego con azufre na presencia del maga sagrao angeles y del Cordero.
  uig-ARA: خۇدانىڭ قەھرىنىڭ ئەبجەش قىلىنمىغان ساپ شارابىنى ئۇنىڭ غەزىپى بىلەن تولغان
    قەدەھتە ئىچىدۇ. ئۇ مۇقەددەس پەرىشتىلەرنىڭ ۋە قوزىنىڭ ئالدىدا ئوت ۋە گۈڭگۈرتتە
    قىينىلىدۇ.
  tuf-tuf: Sirat eyin cuécwayqueyra. Uw ey wácati cuécwayqueyra. Sirat ima cacmín
    ubot cat, Obas ubot cat, uw eyan oca cuitar cat, azufre cuitar cat ruhw̃áyqueyra.
  abx-abx: mismo iya ag'inom si bino si kasina-na si Diyos nga nagpabu'bo' si baso
    si kastigu-na nga gana' iban si ka'isug-na. Papasakitan iya pina'agi si mag'arab-arab
    asupri mismo atubang si mga sagrado anghel pati' si Nati Karniro.
  mco-NT: '@see-verse:REV.014.009'
  cpb-NT: iriira ikisaneentziri Pawa. Oshiyawaitaiyaawo roitaatyeerime piyantatsiri.
    Antawoite inkemaatsitakaayetaiyaari ritagairi, ratsipetaiyaawo kachaari, kiterimoito
    onkantanakya, osheki oshitzinka. Ari iñaayetairi maawoini maninkariite tasorentsitaintsiri,
    ari iñeeri eejatzi oweja.
  aon-aon: '@see-verse:REV.014.009'
  hus-NT-2005: koꞌol kin achʼaꞌ an kʼakʼadh yajtsiktaláb xi neꞌech kin pidhnaꞌ na
    Dios, xin koꞌolich tʼojojodh. Neꞌech ka yajlombédhátsik kʼal i kʼamal ani i asufre
    tin tamét nin tʼokat abatwálejiltsik na Dios ani tin tamét an Ajátikláb xi jaꞌich
    jelti an borrego xu pikbantsáb na Dios.
  mig-NT: te jíín ɨ́ɨn tu̱'un yátá kúu ja̱ ñáyɨvɨ‑ún ko'o‑i vino ja̱ kití ini̱ Dios,
    ja̱ ní jatɨ‑ya̱ iní ko'o̱ kití ini̱‑ya̱. Te kayu̱‑i jíín ñú'u̱n, jíín azufre,
    kuni̱ jíín núu̱ táká ndajá'a̱ ndóo, jíín máá Lélú.
  bps-bps: gamdawat kenen i flayam du mdà di too kaflabè Dwata. Na i dad to salngad
    i to én too fanlayam Dwata fagu di lifoh na sandawà dminè, di muna i dad kasaliganan
    na i Tingà Bilibili.
  mbs-mbs: ipesipat kaw heman diyà te otaw ipelumun te Timanem, so neketagad den sikandin
    megpelumun te wedad keido din. Dalem te pegtonggò te Karniro aw menge anghil te
    Timanem, ipelumun te Timanem se otaw te apoy aw esopri.
  tof-tof: da wa ta sab Godón wirri ngürsil tulmil inzan esene, wa sab ibüka ne poko
    tónggapóne tóba wirri ngürsil ngarkwatódó, gyaur-koke. Ene oloma sab ola azid
    aengle kolae ilangan ingülküp urdü, gyabi anerru akó Sip Kupo, ibü wapi.
  cme-NT: kutieŋo siɛ kor Diiloŋ-bɛrru-na. Diiloŋo ka pigãaŋ-yo u jãyãmma‑i. U
    ka waa ŋaa ba guoraa moloŋo hã-yo kombabalamma u nyɔŋ. Kufaŋgu taamba ka mulĩɛŋ
    dãŋgbɔguɔŋgu-na, dɔrpɔpuɔrbiemba yaaŋga-na, baa Tũmbiloŋo yaaŋga-na.
  sus-sus: na kanyi fan Ala xa xɔnɛ kolonma nɛ, a fa lu alɔ siisila naxan beere xɔrɔxɔɛ
    minxi. A fama tɔɔrɔde tɛ nun soda xɔɔra, malekɛ sɛniyɛnxie nun Yɛxɛɛyɔrɛ ya xɔri.
  pon-2006: e pahn pein ale oh tungoalehda sapwellimen Koht wain, iei sapwellime engieng,
    me e ketin wudekihdiong oh kanekediongehr nan delen sapwellime engieng! Koaros
    me pahn wia met, pahn lokolongki kisiniei oh suwepel mwohn tohnleng sarawi kan
    oh mwohn Sihmpwulo.
  dad-dad: ĩg Negur nẽ didi nẽ wain yãf, are mogo totol adok yogon didi nẽ kap bun
    fi felen. Ĩ engel fateul anidi ado Sipsip Naal meleid bun, salfa yã bobo reya
    bun darau yalouf.
  zab-NT: laab ziáldbɨ castiguroo xte Dios, quesentiand cuendroo gúnny castigu laab.
    Ax sdeedbɨ guelzii láani bal rut cayaaicqui azufrɨ nez lo de ánglɨ xte Dios ne
    nez lo Corder xtenny.
  jae-jae: naŋ oc ênôm wain Anôtônê têtac ŋandaŋŋa, taŋ kêkêc kêsêp nê têtac ŋandaŋ
    ŋalaclu, kêgaluŋ gêwiŋ gêŋ teŋ atom. Ma sêlênsu ŋac tau ŋa ja to talao aŋga aŋela
    dabuŋ to Domba laŋôŋnêmŋa.
  ksd-ksd: nam bula na momo ta ra vain na kankan kai God, nina di ga vaninare ta ra
    la kai kana kulot ma pa di ga pidakia; ma da vakadik ia ma ra iap ma ra pakar
    ta ra luaina mata i ra lavur angelo gomgom, ma ta ra luaina mata i ra Lam;
  msm-NT: ogyogbakon to Diyus to pagpahungow to kaboyu din kandan. Duon to atubangan
    to mgo anghil din dow sikan og-ilingon to Karneru, ogpaantuson yagboy sikandan
    duon to sikan ogyagabyab no asupri.
  myk-myk: wee bɛ na gba Kilɛ wo loyire li wo duvɛn wu ni, wʼa duvɛn nizuribaaga sogi
    le wu loyire cɛɛgbuu li ni. Weefɔɔ na ba ganha na ni kirimu ni, fɛfɛɛrɛ mɛlɛkɛɛ
    pee ni Dubyapige ki ɲaha tàan.
  sbe-sbe: kabo Yaubada yona kouyalayala lakilakina ye talu kalinawai. Yona kouyalayala
    ne meta doha waina bayabayaokalilina ye ini na unai kana waiunu tamowaidiyao ye
    henumadi. Kaniyona ede Yaubada yona anelu yo Mamoe Natuna matadiyena siya kabo
    hekamkamna se lobai salpa kaiwana kalakalasina gigigigibwalina unai.
  mcr-mcr: Wainqä ii ämbqe, ii Goti Hanjuwä Iqueqä äwqä tnäŋiyqä. Itaŋi Goti Iqu wainqä-eqetä,
