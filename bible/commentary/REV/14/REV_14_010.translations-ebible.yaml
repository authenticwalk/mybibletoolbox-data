  kan-OKCV: ಅವನೂ ಸಹ ದೇವರ ಕೋಪವೆಂಬ ಪಾತ್ರೆಯಲ್ಲಿ ಏನೂ ಬೆರೆಸದೆ ಹಾಕಿದ ಅವರ ಕೋಪವೆಂಬ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ಕುಡಿಯುವನು. ಪರಿಶುದ್ಧ ದೇವದೂತರ ಮುಂದೆಯೂ ಕುರಿಮರಿಯಾಗಿರುವವರ ಮುಂದೆಯೂ ಬೆಂಕಿಯಿಂದಲೂ ಗಂಧಕದಿಂದಲೂ
    ಯಾತನೆಪಡುವನು.
  bbb-bbb: '@see-verse:REV.014.009'
  blw-blw: Te an agég epainum Apudyus an chicha hen anchi ammag paket way ligat way
    maid makatempara an nadchi way yachin anchi térén way manusaana an chicha gapon
    fasorcha. Wat amincha, anchag mapap-aligatanay térén ah apoy ya hen anchi cha
    gumilab way asufre hen sangwanan hen anchichay anghel Apudyus ya hen anchi Karnero.
  tam-2017: அவன் தேவனுடைய கோபத்தின் தண்டனையாகிய பாத்திரத்திலே கலப்பில்லாமல் ஊற்றப்பட்ட
    அவருடைய கோபமாகிய மதுவைக் குடித்து, பரிசுத்த தூதர்களுக்கு முன்பாகவும், ஆட்டுக்குட்டியானவருக்கு
    முன்பாகவும், அக்கினியினாலும் கந்தகத்தினாலும் வாதிக்கப்படுவான்.
  azz-NT: Huan melau Dios quinchicaucatatzacuiltis huan quincualancatajyohuiltis nochi
    neques ten poutinemij ihuan ne hueyi ocuilin. Huan yejuan tajyohuijtosque campa
    tatatoc ca azufre. Huan ne tajyohuiani quinonitztosque ne ángeles de Dios huan
    conitztosque Cristo ten tamati queme ichcatzin.
  spa-RV-1909: 'Este también beberá del vino de la ira de Dios, el cual está echado
    puro en el cáliz de su ira; y será atormentado con fuego y azufre delante de los
    santos ángeles, y delante del Cordero:'
  csy-csy: 'Tua pa in Pathian thin-ukna sapittui dawn tu a, tua a thin-ukna hai a
    buaksuk na sia thudang bangma zong ki hel ngawl ahihi; taciang ama sia a thiangtho
    vantungmi te le Tuuno mai ah mei le kan taw vawtsiatna thuak tu hi:'
  mxq-NT: Dios jantsy tukkumʉdówʉdʉp mʉk ma̱ ja luga̱a̱r mʉdʉ azufrʉ jʉnyaꞌank diꞌibʉ
    yajtukjʉjpꞌijxp, ma̱ ꞌyayówdʉt Diosʉ ꞌyanklʉs wyinduuy es Borreeguꞌunk wyinduuy.
  tzj-NT: eje'e' congana lawulo' nba̱n chique, npi ryewal ja Dios chiquij pro ni ma
    jutz'it ja ryewal ja maquita nucoj chiquij. Congana nquetij na rpokonal pa k'ak',
    c'oli cani' k'ol rmajon c'atem neq'ueje' chipan pro ni chiquewach ja santilaj
    ángel in chwach ja Carnelo tok xtiban queri' chique.
  tdt-tdt: Maromak sei fakar Nia hirus ba sira. Nia hirus nee hanesan tua ulun nebee
    manas teb-tebes. Maski manas, sira tenki hemu. Maromak sei halo sira terus teb-tebes
    iha ahi lakan boot nia laran, iha anju santu sira ho Bibi Oan nia oin.
  ron-BTF: Acela va bea din vinul furiei lui Dumnezeu, care este turnat fără amestec
