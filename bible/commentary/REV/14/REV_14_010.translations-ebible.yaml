  rai-rai: ia kaai in inim ko ra waain na kaankaan anun God. A waain mi di aa waninaar
    taai, a dekdekina i ngaala aakit, ma di laboi u ra kaap na kaankaan anun God.
    Din wakadiki ma ra nguan na saalfa namuga taa ra Naat na Sip ma ra kum gomgom
    na aangelo anun God.
  haw-1868: E inu oia i ka waina o ko ke Akua ukiuki, i ukuhiia iloko o ke kiaha o
    kona inaina, aohe mea e mananalo ai. A e hoomainoinoia oia, i ke ahi a me ka luaipele,
    imua o na anela hoano a imua o ke Keikihipa.
  ffm-ffm: waajibi joomum yara peguujam tikkere Laamɗo ɗam, njuppaaɗam tawi jillaaka
    e ley horde loonde tikkere makko. Joomum jukkete e ley yiite e sitti yeeso malaa'ika'en
    seniiɓe ɓee e yeeso Njawdiri ndii.
  arb-NAV: لابُدَّ لَهُمْ، فِي حَضْرَةِ الْمَلائِكَةِ الْقِدِّيسِينَ وَفِي حَضْرَةِ
    الْحَمَلِ، أَنْ يَشْرَبُوا مِنْ خَمْرِ الْغَضَبِ غَيْرِ الْمُخَفَّفَةِ، الْمَسْكُوبَةِ
    فِي كَأْسِ غَضَبِ اللهِ، فَيُكَابِدُوا عَذَابَ النَّارِ وَالْكِبْرِيتِ الْمُتَّقِدِ،
  cop-CNT: ⳿ⲛⲑⲟϥ ⲉⲑⲛⲁⲥⲱ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓⲏⲣⲡ ⳿ⲛⲧⲉ ⲡⲉ⳿ⲙⲃⲟⲛ ⳿ⲙⲫϯ ⲫⲏⲉⲧⲑⲏⲧ ⳿ⲛⲏⲣⲡ ⳿ⲛⲁⲕⲣⲁⲧⲟⲛ
    ϧⲉⲛ ⲡⲓ⳿ⲁⲫⲟⲧ ⳿ⲛⲧⲉ ⲡⲉϥϫⲱⲛⲧ ⲟⲩⲟϩ ⲉⲩ⳿ⲉⲉⲣⲃⲁⲥⲁⲛⲓⲍⲓⲛ ⳿ⲙⲙⲱⲟⲩ ϧⲉⲛ ⲟⲩ ⳿ⲭⲣⲱⲙ ⲛⲉⲙ ⲟⲩⲑⲏⲛ ⳿ⲙⲡⲉ⳿ⲙⲑⲟ
    ⳿ⲛⲛⲓⲁⲅⲅⲉⲗⲟⲥ ⲛⲉⲙ ⲡⲉ⳿ⲙⲑⲟ ⳿ⲙⲡⲓϩⲓⲏⲃ.
  sri-sri: '@see-verse:REV.014.009'
  nal-nal: naan saait kana imin pana a waain iwana adi boromaazikang sin Nakmai. A
    waain angkanaan di ra nimnimanin pana a dikdikang faakdul, ma di vukin lamaskana
    win iwana boromaazikang sin Nakmai. Dina lis adi vaamaazikang laba zina wana a
    xaiaf a saalfa lamarana amun aangelo xoxok sin Nakmai ma lamarana Naata Sipsip.
  kyq-kyq: naan̰ kic utu kaay tɔtn koojn̰ bin̰ salal kɛn maakŋ *kɔɔpm maak‑taar Raa
    ki se. Debm se, Raa utu an̰ kɔl pooɗn ɔɔ maakŋ kuɗ kɛn ɔk pooɗo ɓuluk ɓuluk se
    naan kɔɗn Raage tun salal ɔɔ naan Goon Baatn Raa ki.
  kwd-kwd: God te'e kwatea kwa'ikwa'inga fana. Nga wane no'ona te'e go'ufia no'o nga
    ma'e teteu na waeni laka'u na ogarianga ba'ita na God. Ma ni dai na gila agea
    'ola lo'oo, tagila nonifii 'ania eele ma nga salfa 'i na'ona nga enselo abu lo'oo
    ma nga dale'e Sifisifi laka'u.
  ded-ded: ye Anutuac ngabaac waindoku seria nebeso. Waing imoc seria yombong dokugoc
    mi yerec yerecgea yeac ngabaac taseu kpakegec. Kpakemigec, yeng angero kpetiac
    amma ramamedaha, yeneac kicfu gerec nga sarafa manau kpendzeng kpeude.
  ewe-ewe: eya hã ano Mawu ƒe dɔmedzoe ƒe wain si wokɔ ɖe Mawu ƒe dziku helĩhelĩ ƒe
    kplu la me wòyɔ banaa la. Woawɔ funyafunyae kple aŋɔdzo le mawudɔla kɔkɔeawo kple
    Alẽvi la ŋkume,
  nuy-nuy: nugurru numburru-waḻ-nguyii aynbaj. Anaani wiijamana, na-God anaani nambani-wurrij-bang
    nugurru. Wiijamana, runggal aladi anubani-yung ani-war-warryang-maynji anubuguni
    mana-gaṉdharra-wuy, marri anubani-yung numburru-waḻ-nguyii-maynji, anubani nambanggu-warragayangijgana
    anggu-wuguuguni. Nugurru aadanu numburru-burraa wubani a-ngura-rruj, anubani-rruj
    raga-ragij wubani-rruj a-maṉngulg-duj a-angel marri raga-ragij wubani wugadhuwa-rruj
    a-jib.
  cop-BHC: ⲚⲐⲞϤ ⲈⲐⲚⲀⲤⲰ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲎⲢⲠ ⲚⲦⲈⲠⲈⲘⲂⲞⲚ ⲘⲪⲚⲞⲨϮ ⲪⲎ ⲈⲦⲐⲎⲦ ⲚⲎⲢⲠ ⲚⲀⲔⲢⲀⲦⲞⲚ ϦⲈⲚⲠⲒⲀⲪⲞⲦ
    ⲚⲦⲈⲠⲈϤϪⲰⲚⲦ ⲞⲨⲞϨ ⲈⲨⲈⲈⲢⲂⲀⲤⲀⲚⲒⲌⲒⲚ ⲘⲘⲰⲞⲨ ϦⲈⲚⲞⲨⲬⲢⲰⲘ ⲚⲈⲘ ⲞⲨⲐⲎⲚ ⲘⲠⲈⲘⲐⲞ ⲚⲚⲒⲀⲄⲄⲈⲖⲞⲤ ⲚⲈⲘ
    ⲠⲈⲘⲐⲞ ⲘⲠⲒϨⲒⲎⲂ.
  buk-buk: Mac oc aŋsahê Anötö ndê atac ŋandê. Yomandô! Iŋ ndê atac ŋandê atu gitôm
    wain ŋaŋga naŋ iŋ kêc sip laclhu bu mac anôm. Mac oc alhac Anötö ndê Domba ma
    aŋela dabuŋ aŋgô-ŋga, ma atap nem ŋagêyô sac sa. Gêŋ ŋandê solpa ma ya oc kêŋ
    ŋandê atu têŋ mac.
  pri-NT: O naa tàra, wàilà mwara, ê dipâa, na é pwabwàti wà Pwiduée, dipâa goro ê
    pwâra putàmu kêe. Â càcaa tògòtù goro jawé, [â o gòo ma maga, na rà wâdo]. Â rà
    o aré ma tòina goro ânye ma dà na tòo, na ara pâ angela na rà pwicîri, ma Pwi
    nari mutô.
  zpq-NT: Diosen' ba nžie' bia' yesesaca'zi'chgua beṉe' ca'. Yesezaca'zi'e gan' chaḻa'
    yi' len azufre lao angl c̱he Diosen' na' lao ben' zaca'lebde' ca xila' dao' ben'
    gosot beṉe' Israel ṉec̱he xtoḻa'gaque'.
  por-TFT: Deus vai castigá-las severamente [MET] por estar zangado com elas. Elas
    serão atormentadas {Deus vai atormentá-las} com enxofre incandescente, na presença
    de todos seus anjos e na presença daquele que parece um cordeiro.
  gwi-NT: geedan t'ee Vit'eegwijyąhchy'aa khaiinjich'agoohahthat, łyaa gwintł'oo zhyaants'įį
    gwik'it. Juu jyaa diizhit nąįį datthak kǫ' ts'ą' sulfur zhit giheek'an haa gwintł'oo
    khaiinjich'igiheeghit ts'ą' zheekat gwich'in shroodiinyąą nąįį ts'ą' Divii Gii
    haa goovandah.
  gvn-gvn: '@see-verse:REV.014.009'
  nhy-NT: Dios kitlajyowiltis ika nochi ichikawalis iwan ika nochi ikualanilis. Iwan
    kitlajyowiltiskej ika tlitl iwan ika azufre inmixpan iangelwan in Dios iwan ixpan
    Ichkatzin.
  asm-FB: তেনেহলে ঈশ্বৰৰ কোপৰ পান-পাত্ৰত যি ক্ৰোধৰূপ দ্ৰাক্ষাৰস মিহলি নোহোৱাকৈ যুগুতাই
    ৰখা হৈছে, তাক তেওঁ পান কৰিব লাগিব৷ যি ব্যক্তিয়ে সেই পান কৰিব, তেওঁ পবিত্ৰ স্বৰ্গৰ
    পবিত্ৰ দূত সকলৰ সাক্ষাতে আৰু সেই মেৰ-পোৱালিৰ সাক্ষাতে জুই আৰু গন্ধকত যাতনা পাব৷
  okv-okv: amo God na tumo pajire be eto amita degi wine saruka sovera te overekau
    umbuto indirou umbuto anera ototohu te O ‘Lamb’ te amita tombu ta ikau evikitie
    memenga kogurou
  mxt-NT: cunyehe xaan ñu tɨndoho vatyi cutyihi Nyoo chi ñu nu ñuhu̱, ta nu azufre
    tari cha cusacoho Nyoo noo vinu xaan chi ñu. Ta chihin nuu ángel ta chihin nuu
    ra cuví Mbee Luhlu cucuvi cuan.
  tzo-NT: ja' ch-ac'bat castigo uc yu'un ti Diose yu'un ilinem ti stojol. Tsots ti
    jyalel ti castigo ti ch-ac'bate. Ja' ep chich' vocol ti c'oc' yo' bu chtil azufre.
    Te ti jq'uelbetutic svocol ho'ontutic ti yabatuntutic ti Diose. Te tsq'uel uc
    ti Ch'iom Carneroe.
  ind-AGS: mereka juga akan minum air anggur tentangan sengit Allah yang dicurahkan
    murni ke dalam cawan kemarahannya, dan mereka akan menderita sengsara dalam api
    dan belerang yang dibakar di hadapan para malaikat kudus dan Anak Domba.
  omw-omw: Kotiva mwi vaisirara mpoqama kyero raraqa tairaro mwianra ni uaini nreqanro
    ni raraqa taani okyarara taqaananrovema qiananro. Kotiva hia qihaakyama kyero
    mwi vaisira ru mwataananrove. Kotira mpoqama kyero raraqa tairaro uaqiama kyero
    mwi vaisira ntuqutu mwataananrove. Kotiva mwi vaisira ntuqutu kyairaro mwiva nyaamwunyaahua
    kyuqehua suqaavata sipisipi nraati mwia vuqaavata variqaro nronraqama kyero qia
    itaaninraqi nriqintuna uka quani qiava itaaninraqi variqiro viqaro nronraqama
    kyero atura ntiqaro variananrove.
  yrb-yrb: '@see-verse:REV.014.009'
  maa-NT: Nainá tsjá‑la̱ kjo̱'in, k'oa̱á ngaya‑la̱ koni tsà vino skoí xi tji̱ko̱ kjoa̱jti‑la̱
    Nainá. Nga jè sobà Nainá jyeé tsibíndaà jngoò chi̱tsín vino xi 'ñó kjaán mé‑ne
    nga ko̱kò‑ne kjoa̱jti‑la̱ nga s'e̱‑la̱ kjo̱'in i̱jiìn ni'ín azufre xi 'ñó tsjè
    títì. Tíkotsejèn àkja̱le̱ tsjeè ko̱ Orrè.
  mcq-mcq: hu Godoni senijaho ꞌwaini punaꞌi ihuna. Ijí Huni ajira kajaho harurijiꞌi
    rohuna. ꞌEne ꞌona ojiꞌina arira maijija ꞌee Remuijiꞌo puni unaꞌi hu vena ꞌee vena
    marekijiꞌi ruarahuna.
  sus-A: نَ كَنيِ قَن عَلَ شَ شْنّ كٌلٌنمَ نّ، عَ قَ لُ عَلْ سِيسِلَ نَشَن بٍيرٍ شْرْشْي
    مِنشِ. عَ قَمَ تْورْدٍ تّ نُن سٌدَ شْورَ، مَلٍكّ سّنِيّنشِيٍ نُن يّشّييْرّ يَ
    شْرِ.
  jpn-1965: そのような者は、神の怒りの杯に混ぜ物なしに注がれた神の怒りのぶどう酒を飲む。また、聖なる御使いたちと小羊との前で、火と硫黄とで苦しめられる。
  fra-SBL: il boira, lui aussi, du vin de la fureur de Dieu, préparé sans mélange
    dans la coupe de sa colère. Il sera tourmenté dans le feu et le soufre, en présence
    des saints anges et en présence de l'agneau.
  yka-yka: pagmulkaˈan teˈed siye weˈ Tuhanin. Mulkaˈ Tuhanin kuweˈ dalil boheˈ ubas
    gaˈ niyaˈ lamud-lamudne tinowangan weˈ ne pī dem sawan inēnan Sawan Mulkaˈ Tuhanin
    bu pinaˈinum siye. Aweˈ, sine-sine mudji sattuwahin pinapeddiˈan teˈed dem ebbut
    duk dem kayat meylang si pagmatahan meˈ malaˈikat masutsihin duk iye inēnan Bili-bilihin.
  mle-mle: '@see-verse:REV.014.009'
  shp-NTPO: jabora ja kikin pae vino aká xeamai keskáakin jato kikinhakin castiganti
    Diossen aká ikainko, potanoxiki. Jara jain jato potanoxon moa benxoa iki. Jatianra
    ja chii betan azufre tiritai keská ikainoax sion ikanti iki; ja jakon ángelbo
    itan ja *Cordero bebonmeax.
  aom-aom: ë ariböviohuro God-are iꞌuoho baeruomoꞌajëjo. Aehu vöröꞌe jovo bogo sanuovëꞌe
    ma-ueꞌahoromo haraꞌuarue ëhi jiëꞌe iꞌuoho God-ro vöröꞌiraeromo bojëmiꞌiramu baeruomoꞌajëjo.
    Baeromo God-are anera jabesi nunire God-are Sheep Harihu hesi nunire raromoromo
    vënohuꞌo vënehu ravoromo girosijiomëꞌe munëhuꞌo ravëvoꞌiramu haraꞌuoruomoꞌajëjo.
  geb-geb: '@see-verse:REV.014.009'
  bsj-bsj: Cho ken chan nōō mwca bituti funere kwang, mwen bitutti WO chi choir chan
    chak mor kwel funere che, WO no no cheri chiyan necho dotang-nge ki Kris, kang-nge
    kriako fuwor, kabum nubo wuchak biboi to man-nge kwama kang-nge bekwame.
  cak-cak: ri xtibano quiri', ja jun rija' xtika royoval ri Dios pa ruvi'; c'aslic
    ri royoval ri Dios xtika pa ruvi'. Xtuk'asaj k'axomal chupan ri k'ak' y azufre
    chiquivech ri lok'olaj ángeles y chuvech ri Alaj Oveja.
  chf-NT: Dios chich u xe tä c'ac'a' cäräx'an t'oc une, y mach uxin u ch'ämben yajin.
    Tu pänte' ni ch'u'ul ángelojob y ni Ch'oc Oveja u xe tä pulcan tan c'ac' y azufre.
  tlf-tlf: bilip imi kuguup mafak bota God iyo olsak tebepmuta, kaal fuyap uyo kupka-e-bala
    utamaman-temip ko. Kale kaal fuyap boyo ki, ok mafak titil kup tebesu umi sing
    daala daak kap tem unu kobela unelip imi mat tem kulaak umi atul kup tebe-ebu
    ulutap ke-nalata, God iyo bilip iyo imdala yak at afalik kena-bulu tang mafak
    kuun-bo umi tem iinom-nilipta, kaal fuyap uyo kuga-bom utama-bom-nilipta, kek
    fenipta e, God imi ensel so Sipsip Man Yesus so iyo God imi abiip kal albip kalaa
    age itamaman-temip ko.
  piu-2006: '@see-verse:REV.014.009'
  poh-NT: 'jeꞌ wili naricꞌuluric ru̱cꞌ i cꞌacharel reꞌreꞌ: Naricuturic chipam i yeꞌa̱b
    koplic rikꞌakꞌil i asu̱pra wilic chipam. Jeꞌ reꞌ ajic, jeꞌ ricab nok reꞌ cꞌah
    laj haꞌ ntikꞌmijic chi maꞌ xilacamaj ta chꞌi̱l xa til haꞌ reh chi wilic ransil
    nancojoric pan culc nucꞌjic wi̱ꞌ, reꞌ Dios ruꞌum reh ricꞌa̱ chiri̱j quimahc take
    cꞌacharel nariyeb cho jenaj rinimal wach tiꞌcꞌaxic chi quina̱. Reꞌ Dios naribanam
    woꞌ chi chiwach i Cꞌacharel rijalwachem ri̱b chi jeꞌ jenaj Qꞌuijol Me̱ꞌ eh jeꞌ
    woꞌ chi quiwach take raj tzꞌeꞌ wa̱ch i Dios, naquicꞌulum i tiꞌcꞌaxic.'
  tue-tue: ñañarõ tiigʉ́daqui Cõãmacʉ̃. Cõãmacʉ̃ cʉ̃ʉ̃mena bayiró cúagʉ, tutuaromena,
    bóaneõrõ manirṍ ñañarõ tiigʉ́daqui. Pecame, azufre jʉ̃ʉ̃rémena bayiró ñañarõ
    netõrĩ́ tiigʉ́daqui. Ángelea ñañaré manirã́ ĩñacoropʉ, Cordero ĩñacoropʉ teero
    tiigʉ́daqui.
  bjp-bjp: i sabin in yin tina rakrakai na wain na ngaliaf ke God, ae i fore ta u
    una kap na ngaliaf kia. In kalsakai fangungut na salfa ae i sok na matan foron
    angelo kalkaluu ke na mata Natun Sipsip.
  xon-xon: ga nyu ndaan mu ye Uwumbɔr aaŋuul, le u kpir ŋa kiyikuuk ni, kaa di nnyun
    kpee mu pu. Nima le mɔk waaŋuul sakpen, le bi ga li bi waatuuntiib bi bi chain
    na, ni Upihbo ngbaan aanimbiin ni, ki ga ji falaa sakpen mmii ni chirbil ponn
    ni.
  tzo-ZNT: '@see-verse:REV.014.009'
  mpm-NT: Nusa ti kuɨtɨ xaan ini Yandios sɨkɨ ra. Ti na kuaꞌa ya nundoꞌo kondoꞌo xaan
    ra. Tukaa kuankaꞌnu ini Yandios nuu ra, chi kayu ra nuu ñuꞌun jiin azufre, ti
    koto nchaa taka ángel Yandios jiin maa Lelu ya nundoꞌo jnaꞌan ra.
  ots-NT: Ca Ocja̱ jin da jiøjqui yʉ cja̱hni‑yʉ, da castiga göhtjo co cár ttzɛdi.
    Da dyɛnti pʉ jar tzibi ca i yojmi azufre, pa da hmʉjti pʉ göhtjo ʉr tiempo, pʉ
    jabʉ rí jiantijʉ car Tzi Dɛti cja̱ co cʉ ángele cʉ i pɛjpi ca Ocja̱.
  hoy-hoy: अद परमेश्वर उन प्रकोप इन निरी सारा, जो आऊन सिट्ट इन कटोरा दा हाक्‍कु आग्याद,
    कुळदान अदिक पवित्र स्वर्गदूतगोळ्द मुंद अदिक म्यांडा अन्द पाड्डा अन्द मुंद बेक्‍की
    अदिक गन्धक इन पीळा दा बिद्दान.
  amo-amo: ame wang ma sonu nanya nmyen narau tinana nayi kutelle mongo ina kyek ico
    minin sa usarunu nanya kashik tinana nayi me. Unite na aa sono ama niu kang nin
    la a ulon nla Kutelle nbun nnono kadure me nilau nin bun kukan Kutelle.
  pjt-pjt: '@see-verse:REV.014.009'
  cwe-cwe: yeye mwenyewo kezakung'wa divai ya ludoko lwa Mulungu lolugidigwe muna
    inhungo ya ng'hasiliki yake bila kuhanganyigwa na mazi. Munhu iyo kezagazigwa
    na mabwe ya baluti yoyokwaka haulongozi wa wasenga wa kuulanga welile na haulongozi
    wa Mwanang'hondolo.
  daa-NT: Gem ŋaar-ak yaa seen taaɓin taat asa min ɗo Buŋdi. Taaɓin taar-at ar dapin̰ko
    ta Buŋdi taat ŋa leeyit bal amse ɗo *kordindir. Kar gem-ak, ŋu accin̰ ɗo aki.
    Ŋaa taaɓiye ɗo wer ka aki iŋ mooy ku baruukiner ɗo uŋco ka *ɗubal ku Buŋdi kuuk
    *cawar ho ɗo uŋji ka *Roŋ Tamgi.
  mlp-mlp: '@see-verse:REV.014.009'
  ape-C: '@see-verse:REV.014.009'
  bgs-bgs: supakan dan ka Manama, su ikataganà dán sikandin sumupak, asta ándà kédu
    din. Supakan ka Manama sikandan ukit ka apuy asta asupri tun ta saruwan katô mga
    panaligan ka Manama asta tun ta Nati Karnero.
  faa-faa: '@see-verse:REV.014.009'
  kik-kik: o nake nĩakanyua ndibei ĩyo ya marakara ma Ngai, ĩrĩa ĩitĩrĩirwo gĩkombe-inĩ
