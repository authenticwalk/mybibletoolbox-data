verse: REV.014.012
translations:
  kpx-kpx: Katealemo Dilava ata oleuoleu menakave ehovai abu uvu malei Iesuemo mavoale
    keau kabebiholisito abu evievimo negolahage keu duave.
  okv-H: avoeto ungo embo ototohu God ta ke agi ue Iesu humota eagova avo ungo sovera
    eto irivujo.
  tbo-tbo: Geka binei ma ipa Yaubada a lawa waiwoiyawahi hin’omtaibagibagi po tauhi
    a taniwaga hina wiponawogogeya ma Yesu hina wotago imahiyeya.
  mal-C: ദൈവകൽപ്പനകൾ അനുസരിക്കുകയും യേശുവിലുള്ള വിശ്വാസം സൂക്ഷിക്കുകയുംചെയ്യുന്ന ദൈവജനത്തിന്
    സഹിഷ്ണുത ഇവിടെ അത്യാവശ്യമായിരിക്കുന്നു.
  grc-SR: ⸂Ὧδε ἡ ὑπομονὴ τῶν ἁγίων ἐστίν· οἱ τηροῦντες⸃ ⸂2τὰς ἐντολὰς τοῦ θεοῦ καὶ
    τὴν πίστιν Ἰησοῦ.⸃
  bgc-bgc: पवित्र माणसां का धीरज इस्से म्ह सै, के धीरज तै दुख सहन्दे रहवै अर अन्त
    ताहीं मजबूत बणकै परमेसवर के हुकमां नै मान्नै, अर यीशु पै बिश्वास राक्खैं।
  khz-khz: Eanana Palagu gena taunilimalima veagara, Palagu gena rova gekwalanaana
    e Iesu genai geveraramanina talimara, evaikilarana, pia vaigaoka e pia tiliga.
  deu-TKW: Hier gilt die Geduld der Heiligen, sie halten die Gebote Gottes und den
    Glauben an Jesus.
  zsr-NT: Qui lë ni naꞌ ral‑laꞌ laꞌbö́z zxön ladxiꞌ nup náquigac queëꞌ Dios len lun
    ca rna le gna bëꞌë, nup naꞌ taꞌyejlëꞌ Jesús.”
  lin-lin: Makambo oyo ezali penza kosenga ete basantu, oyo babatelaka mibeko ya Nzambe
    mpe kondima na bango kati na Yesu, bazala na mpiko.
  hns-NT: Ab samadjh djaai sake hai kie Jiesoe ke bieswaasie log ke kaahe ke tjaahie
    hiemmat baanhe ke, Parmeswar ke hoekoem par tjale ke aur aapan bieswaas pakarle
    rahe ke.
  noa-E: Magam uguata ar Ẽwandam dënkhanaa irua nem jaau sim ipierraanaa ĩchab Jesús
    bʉ̈jã ogdʉba wënʉrrʉm khʉʉnan warag ubʉta ʉ̈kha wënʉrraju aai nʉm. Ma ajim Ẽwandam
    chog thãrjupamua jaau dichtarr.
  eng-EMTV: Here is the endurance of the saints; those who keep the commandments of
    God and the faith of Jesus.
  mib-NT: Jeē yúcuan ñáyuu maá Yaā Dios jeē casquícu i jniñu ndácu ya te cácandíje
    vāha i Jesús, cánuú jéē cuándeyɨ́ ni i. Achí ndajéhé unī.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ् के़घे़म्‍बाहाॽ
    नु ये़सुःन् नसाःन् के़जोःक्‍पा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽरे़ नासि थःप्‍माए
    पोःङ्‌लो॥
  xnj-xnj: Ndava yeniyo vandu va Chapanga, ndi veviyidakila mihilu ya Chapanga na
    kumsadika Yesu, vavyai na usindimala.
  mmx-mmx: Na lavanga naba rupot, kuren la nedi limixin nunu at ne Moroa mo ding tonga
    res at levelinga ren la di tu tuxuruxun at lununu atdi saparap ne Iesu, i epovo
    xusu dina nemen mulus ap mo laaleng levenmumuat naba rupot.
  cbr-NT: Usa 'ain ca Nucën Papa Diosan unicama, an aín bana quicësabi oquin 'anan
    Jesúsmi catamëcë, acaman uisai cara ñu 'icëbë tëmëraquinbi asérabi ami sinánti
    ëntima 'icën.
  tee-NT: Pus ma yuchi lhitasq'uini ni catach'ixlh ju mak'alhk'ajnat ju talhilaca'anta
    ju Cristo. Ma cataquiclaca'iyach ixlhamap'aksin ju Dios chai ma va tachi catalhilaca'ana'
    ju Jesús.
  eng-LSV: Here is endurance of the holy ones; here [are] those keeping the commands
    of God, and the faith of Jesus.”
  cak-NT: Romari', ri je-oconak lok'olaj tak ralc'ual ri Dios y niquic'oxaj y niqui'en
    ri yeru'ij raja' y ri can siempre quiyo'n cánima riq'uin ri Jesús, can nrojo'
    nic'ue' qui-paciencia chupa ri sufrimiento.
  pah-NT: —Nurã ti Tupana'ga remimo'ẽhara'g̃a tonhimomirana ojikoheteavo Jesus'ga
    rehe Tupana'ga remimombe'uhetea rendukatuavo nehẽ, ei ga.
  sja-NT: Mapa Tachi Ak'õredeerãpa choodaipia bɨ ãchia oo p'anɨde iru ũraade jara
    bɨk'a mãik'aapa ãchi Cristode ijãa p'anɨde.
  xed-xed: Tsaya tama, kaghuni gwal ta snatá zlaha Lazglafta, ta zlghaftá Yesu nda
    ŋuɗuf, gɗavawagɗa mantsa ya.
  mks-NT: Xíní ñúhú quia̱hva ndeé ini na̱ cúú cuéntá Ndióxi̱, mé na̱ cája tócó ndihi
    ña̱ sáhndá Ndióxi̱ ta co̱ jándacoo na ña̱ cája cáhnu na Jesús —cáchí táto̱ Ndióxi̱
    cáhu̱ni̱.
  gfk-S: 'Io kaie, tike linge i palai uta ira gamgamatien na matanabar tus tane God,
    di iat ing di la murmur ira nuno harkurai ma di la nurnur tane Jisas, ma i horek:
    na tahut be di na tur dades ta ira hinaragawai.'
  bmu-bmu: Miaŋgöra ambazip sarakŋi Anutugö jöjöpaŋ keuŋi tem köla wuataŋgömakzei,
    eŋön mönö kapaŋ köla lömböt memba mökösöŋda Jisös pöndaŋ möt nariba malme.
  dgz-dgz: Menan God waenapan mega koewa ma inamup tauapen menan kaimakaet tumban
    amu anu tumat den wanumopi ame da da God anu tumat ta ayamase den yambuni wanumoin.
  eng-GNV: 'Here is the patience of Saints: here are they that keepe the commandements
    of God, and the fayth of Iesus.'
  zaa-NT: Acca lebi'į canu ná le qui' Tata Dios nna runi le nu ra lo titsa' qui'e
    nna rappa le confianza tulidàba lani Cristo Jesús, lígúni seguir anía ba hàstaba
    fin qui' la'labàni qui' le biỹa tediba prueba il·lani.
  eng-WEBSTER: 'Here is the patience of the saints: here are they that keep the commandments
    of God, and the faith of Jesus.'
  guh-guh: Bajaraxuata Dioso pijajivi xaniavaetsia bejumecovënëtavanapa Dioso pitorobilivaisitsi.
    Becaasaënua tsavanapae Jesúsjavabelia penajamatabëcuenecopatsijava, jai tsanajetarucae
    acueyabi ángelnë pepunanajetarucaejavata.
  bon-bon: Acejiyame me binamewale cina, laatibi teeme mene yäätecijemuge piiyepu
    laati bemi toraca Yeesu tääpume, teepi gone onya te agli pui drowä gwidape me
    gaabe cabu otnetnejame.”
  nhw-BL: Huajca pampa anquimatij catli quinchiya catli amo iaxcahua Toteco, amojuanti
    catli anitlatzejtzeloltijca masehualhua monequi anquiijiyohuise nochi catli anmechpanotihuala
    huan anquipiyase amoyolo. Amo xijcaxanica xijchihuaca catli itlanahuatilhua Toteco
    techilhuíaj huan ximotemachica ipan Jesús.
  swh-ONEN: Hapa ndipo penye wito wa subira na uvumilivu wa watakatifu; wale wanaozishika
    amri za Mungu na kudumu katika uaminifu kwa Yesu.
  wbi-wbi: Iji ng'emero ja kughuula na kuguda ku vimike, vala vano vikusitika indaghilo
    sa Nguluve nu lwitiko mwa Yesu.”
  bba-bba: Gɑri yi sɔɔ, n weenɛ nɑɑnɛ dokeobu bu tɛmɑnɑ, be bɑ Gusunɔn woodɑ mɛm nɔɔwɑ
    mɑ bɑ Yesu nɑɑnɛ kuɑ.
  eng-KJVCPB: 'Here is the patience of the saints: here are they that keep the commandments
    of God, and the faith of Jesus.'
  kgk-NT: Upéa oikwaa-ma ramo Hesu reroviaha kwéry tonhembopy'a mbaraete uka va'erã
    katu Nhandejáry Hesu Cristo-pe ojehexa kwaa hagwã ojerovia teeha hese. Ojapo meme
    hagwã hemimombe'ukwe.
  waj-waj: Ii kua ivaara Anutuuqaa gioonna kiaapuuya vaa inna mmaanna tuu kuaivaa
    rikiada iida Yisuunnara kutaavaivee kiaa kiada hama pikiaiya ivaara rikiadaata
    yaagueeqama variaaraivo inna yoketaavai.
  cpy-cpy: Rootaki roetziñaarikotan-tyaawori ramaweni-waenite rashiyitari Tajorentsi,
    imonkaata-piinteero ikantakaan-teetziri ikemijanteerira Jesús.
  mpx-mpx: Inoke toto ya kaiwena Yehoba wana gamagalau, bolo wana logugui hi henapuan
    ge Yeisu hi abulilek-an, nihi palahikan.
  wbp-wbp: Ngulaju ngula-juku. Nyurrurlaju, lani-jarrinja-wangulu nyinaka! Nyurrurlaju
    Kaatu-kurlangu, warrarda kankulu purda-nyanyi kuja kanyarra nyarrparlangu wangkami.
    Warrardalurla wala-juku nyinaya Jijajiki, manulu tarnngangku puraya!
  luo-luo: Ngʼeyo tiend wachni dwaro kinda kod dhil mar joma rito chike mag Nyasaye,
    kendo osiko koyie kuom Yesu.
  nhe-NT: Huajca pampa inquimatij tlen quinchiya tlen ax iaxcahua Toteco, imojuanti
    tlen initlatzejtzeloltijca tlacajhua monequi inquiijiyohuise nochi tlen inmechpanotihuala
    huan inquipiyase imoyolo. Amo xijcaxanica xijchihuaca tlen itlanahuatilhua Toteco
    techilhuíaj huan ximotemachica ipan Jesús.
  aii-aii: ܠܲܐܟ݂ܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܠܩܲܕܝܼܫܹ̈ܐ ܕܗܵܘܹܐ ܠܗܘܿܢ ܚܡܵܠܬܵ‌ܐ، ܐܵܢܝܼ ܕܢܵܛܪܝܼ ܦܘܼܩܕܵܢܹ̈ܐ
    ܕܐܲܠܵܗܵܐ ܘܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܝܼܫܘܿܥ.
  esk-NT: Uvvaasriiñ ipqiqsittuat igḷutuutiqaqtuksraurut, tamatkua tupiksriruat tillisaiñik
    Agaayyutim suli ukpiqsriruat Jesus-mik.
  msb-msb: Kaya, dapat magmatiniuson an katawuhan san Dios na nagasunod san iya mga
    sugo kag may pagsarig kan Jesus.
  cpa-NT: Hi² jøng² ma²ŋi¹² dsa² ma²lán¹² dsa² quián¹² Diú¹³ hi² hniuh¹² mi¹bí²dsa
    dsǿa¹², ju³lah dsa² ma²mi²ti¹ lei¹³ quiah¹² Diú¹³, dsa² hé² jǿg³ quiah¹² Jesús.
  dso-dso: ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ କି ତାର୍‌ ଆଦେସ୍‌ ନାମ୍‌ବାଇ, ଆରି ଜିସୁକେ
    ବିସ୍‌ବାସ୍‌ କରି ଆଚତ୍‌, ସେମନ୍‌ ମୁର୍‌ଚିକରି ରଇବାର୍‌ ଆଚେ ।
  meu-meu: Helaḡa taudia, Dirava ena haheḡani e badinamu bona Iesu e abidadama heniamu
    taudia, do bae haheauka.
  yva-NT: Maisyare omai ti, Amisye apa kawasae weap, wasatawandi rati wapa siurije
    rai! Weapirati wabeta ayao Amisye rai tutir, muno wana tawan watavondi Yesus ai.
  dgc-dgc: Dahil ta éya a kinagi no anghel, éy kailangan éy magtiis du sakup na Diyos.
    Side a méniwala ta utus na Diyos sakay ni Jesus.
  zpm-NT: ¡Ga nagaṉle gaṉ grë zha ne ngab lo Dios, zha ne mban zigne rnabey me, zha
    ne tiblique zienaḻ zhiwseed Jesús, zeeṉa gacmband zho niicle teḻ pe nactaa grë
    guieḻnë ne noyaṉ zho!
  hix-NT: Àro ke, enàmnye ro me hak nahtxoko, Khoryenkomo mryenon komo, noro rwonà
    yoyuknye komo rma, Txesus hona xeny komo rma. Ohsànàhpànà ro me hak nahtxoko.
  sim-sim: Hako jir Avui Wasilakahi ma jirin, kwambuk ji sihi lo orhin ji toloho Jisasin
    ji halawan ji hala. Os erem ji u nahi, jir mbeek kavak nakwa ambu jir.�
  npi-ULB: पवित्रहरूको धैर्यका निम्ति यहाँ एउटा बोलावट छ, जसले परमेश्‍वरको आज्ञा पालन
    गर्दछन् र येशूमा विश्‍वास राख्छन् ।”
  cgc-cgc: Beet ambalen na kiten i na mga ittaw na iya ta Dyos daw gatuman man ta
    iya na mga sugo daw gapadayon ta ate na pagtuo ki Jesus, dapat tubangen ta maskin
    ino na mga kabellay na maagian ta.
  tim-tim: Akto ye biwiyeŋe Yesugâlân kali arekŋe biwiyeŋe hainâk kilâkgât akto Anutugâlân
    den lokom âgâwaigât ire oyaŋmâ nâŋgâm heŋgemgowei. Akto biwiyeŋe damunŋe akbei.
  yor-yor: 'Níhìn-ín ni sùúrù àwọn ènìyàn mímọ́ gbé wà: àwọn tí ń pa òfin Ọlọ́run
    àti ìgbàgbọ́ Jesu mọ́.'
  wos-wos: Guni Godna du takwa, wunka sarékéta guni roohafi yata guna mawulimbu hambuk
    yata Godna hundi jémba xékéta wandén maki hurutanguni. Huruta Jisaska jémba sarékéta
    déka hundi hulukitanguni.
  emp-NTPO: Maʌ̃ carea Ãcõrẽ ẽberãrãba naʌ̃ ẽjũãne bio droad̶ida panʌa. Idjia ĩjã
    obi b̶ʌ bed̶eada ĩjã o b̶ead̶ida panʌa idjab̶a Jesura bio ĩjã pananida panʌa.
  eng-F35: Here is the endurance of the saints, here those who keep the commands of
    God and the faith of Jesus.
  ind-ind: Artinya, Allah menghendaki agar kita, setiap orang yang disucikan-Nya,
    tetap bertahan menaati semua perintah-Nya dan tetap percaya kepada Kristus!
  pes-OPCB: لازم است قوم مقدّس خدا در چنین وضعی پایدار مانده، دستورهای خدا را اطاعت
    نمایند و ایمان خود را به عیسی نگاه دارند.»
  mpt-mpt: Nakaia unangai Gode hekmel wengo wafu bianiba Yesuse bainobo genimib ib
    dimo kukub olo tam tlubeno mole mo tosianimibe! Ibo Gode wengo sbalma wafueine!
  ssx-ssx: Koto ya꞉leke handaa mo Koda꞉na꞉ pi ula꞉ ekimanu opua Yesu pa꞉ta꞉ kima꞉
    na homeke hone tulao hala꞉ wanda꞉hali lopaama꞉na꞉yeke ika꞉ pa pina꞉e laa yu wia
    hala꞉ ekita꞉ ana꞉na꞉ pilieke.
  mkl-mkl: Nɑ nŋu, í sĩɑ woo dɑsi nɑɑnɛ ŋɑ ɑ temuɑ, ɑŋɑ iyi ɑ̀ wɑɑ jirimɑ woodɑi
    Ilɑɑɔ̃ nɔ ɑ̀ dɑsi Jesu nɑɑnɛ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଇସ୍‌ପର୍‌ନେ‍ ସାମୁଆଁ ମାନେଃ ଆର୍‌ଏ ଆରି ଜିସୁନେ ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍ ଡିଂଆର୍‌ଏ
    ଇସ୍‌ପର୍‌ନେ ଆତେନ୍‌ ରେମୁଆଁଇଂନେ ପାକା ସମ୍ବାଲେ ଲେଃନେ ଡିଲାଡିଗ୍ ଦର୍‌କାର୍ ।
  gof-RNT: Xoossaa kiitaa naageyssatinne Yesuusa ammanetteyssati gencciya minotethay
    qoncciya wodey hessa.
  unx-unx: ଅକ ପାବିତାର୍‌ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହୁକୁମ୍‌କ ମାନାତିୟାଁଃ ଆଡଃ ୟୀଶୁକେ ବିଶ୍ୱାସାଃକ,
    ଇନ୍‌କୁ ମାନାତିଙ୍ଗ୍‌ରେ ଆଡଃ ବିଶ୍ୱାସ୍‌ରେ ପାତିୟାର୍‌ରଃ ଲେକା ତାଇନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Loko limó nenazo, nenémo Ómasímo lo huka gakó itó Izesuni monó ali gilitiki
    amegesaló miliaká nia vegená Ómasímini apazá vegenala keza nene alévolé iki minatakumú
    sele lo lemeaká noive.
  lcm-lcm: Kapo ro ri vap daus ki tung akit, riria kipo longong kana keve asok tapai
    a God, na kipo tung akit si lomlomon ta Iesu.
  aer-aer: Alakenhe ikwerenge anteme tyerrtye Ngkarte-kenhe areyele, Ngkarte-arle
    awerlte-anemeke imerte mpwarerlte-anemele iwenhe-arle Re itneke ilemeke, Jesus-arle
    itelarerlte-anemeke, akwetethe awemele renhe arratye itelarerlte-anetyeke anaye.
  qvc-NT: Chayri chaykunata yach'ashpa, Dyuspa wambranguna kashpa, pay kamachikushqanda
    allita kasushpa, Jisukristupi mana shaykuq yuyakushpa, kawsayllapa, nishpa.
  tgl-ULB: Ito ay isang panawagan para sa matiyagang pagtitis ng mga mananampalataya,
    silang mga sumusunod sa mga kautusan ng Diyos at nananampalataya kay Jesus.”
  cbs-NT: januxun jabun chanima Jesús ikunwankin jabun jawa shinan betsawama Diosun
    janchawen jiwekin jatun kushipa jatu uinmaxankanikiki, ikunwain medibibunan.
  xtm-NTPP: Ya'a, te kuni o sukan ka kanda ñayii ñatuu na ja u'vi ni ka yo sa'a i
    ma, te ka sa'a i sukan ni tatnuni Su'si ma, te ka kandija i Jesús ma.
  nnq-nnq: Kuyene bandu ba Nnoongo bapaligwa kuimbalila yani abijiagabala amuli ja
    Nnoongo nu kujendeke kunhwamini Yesu.
  bao-NT: O biro ca biiri tabere, ca ñañarije manirã, Ʉmʉreco Pacʉ cʉ̃ ca dotirore
    biro ca tii nʉnʉjeerã, ñucã Jesucristore to birora ca tʉo nʉnʉjeecõa niirã, cʉ̃ja
    ca tʉgoeña bayi niipe niirucu.
  san-ORI: ଯେ ମାନୱା ଈଶ୍ୱରସ୍ୟାଜ୍ଞା ଯୀଶୌ ୱିଶ୍ୱାସଞ୍ଚ ପାଲଯନ୍ତି ତେଷାଂ ପୱିତ୍ରଲୋକାନାଂ ସହିଷ୍ଣୁତଯାତ୍ର
    ପ୍ରକାଶିତୱ୍ୟଂ|
  huv-NT: Pares meáwan mondüüb Teat Cristo, ajcüwa leawa lamayacüw wüx omeajtsüw aaga
    poch tayac Teat Dios; nejiw netam maiücüw wüx cuajantanej leaw apmamongochiw ningüy
    wüx iüt ―aw.
  otn-NT: Ja̱na̱ngue nu̱ya yø ja̱'i̱ ya o rá̱ 'yɛ Oja̱, jatho ngue da̱ zɛti hangu̱
    ra̱ n'ʉ ja ngue da̱ thogui. Da̱ 'yøt'e te di̱ ma̱nda Oja̱, 'nɛ̱ 'yo di hɛ'a̱ ga̱
    'yɛ̱c'ɛ̱i̱ ra̱ Jesús.
