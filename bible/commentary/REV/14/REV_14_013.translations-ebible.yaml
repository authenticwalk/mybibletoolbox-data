  tam-TCV: 'அப்பொழுது நான், பரலோகத்திலிருந்து ஒரு குரலைக் கேட்டேன்: “இதுமுதல், கர்த்தரில்
    விசுவாசிகளாகவே மரிக்கின்றவர்கள், ஆசீர்வதிக்கப்பட்டவர்கள் என்றெழுது” என்று அது
    சொன்னது. அதற்கு பரிசுத்த ஆவியானவர், “ஆம், அவர்கள் தங்களுடைய உழைப்பிலிருந்தும்,
    சோதனையிலிருந்தும் இளைப்பாறுவார்கள். ஏனெனில், அவர்களுடைய நற்செயல்களும் அவர்களுடனேயேகூடப்
