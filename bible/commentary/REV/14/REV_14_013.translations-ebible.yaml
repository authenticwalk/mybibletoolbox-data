  mxt-NT: 'Tyicuan ta chiñi̱ noo ndusu cha quichi̱ ityi andɨvɨ, ta catyí chi chii
    tyehe caa: ―Tya̱a tuhun ihya: “Vityin ta ityi nuu ca, sɨɨ xaan cucuvi chi ñu chihi̱
    ta chinó iñi ñu chi Sutu Mañi yo.” Ndicha, catyí Tatyi Ii Nyoo vatyi cunyitatu
