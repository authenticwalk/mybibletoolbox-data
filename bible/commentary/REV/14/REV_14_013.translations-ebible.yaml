verse: REV.014.013
translations:
  kpx-kpx: Anelu keu hoto kateale loui gabiage di otogomo hoto mole evinu. Keu di
    namihai avoe, “Ko hisalia. Oleuoleu aike mesoho gabie Kosive lovi vai avuemo haluviale
    keabuna vahaeholahai.” Hoto kateale lousege Dilava Munana keu loui avoe, “Hoto
    seleveike. Keau vatae Dilava lovi vae dua vale kemo abuna ehue tiliege lovilahalivebene.
    Isito abuna abu lovie dua vale ke ibina malei.”
  okv-H: 'Eto ke nei uhu i te ei ingena amo eingera, “Ke erevi kajejo: eto embo amuna
    eha oroho eto ambota Bada ke be ere ijima pehasuja amita degi ta javotoho be puvuresuja.”
    Ainge eto Ahihi na einge eria, “Ke be, amo enana ta pure irae au jangu indie iriroro
    pure ta be ambota puvurou kesora.”'
  tbo-tbo: Ega yaka baha yadei a noonoli ma i pa, ‘Geka una gilumi inapa iyawoi tauhi
    Guyau tu wotago imahiyena hina hilage apo hina kaoha.’ Ma Alugo Woiyawa i baha
    i pa, ‘Baha dumana hina wiyagohina, hai upuhegoya mihana apo hina tuhagaya.’
  mal-C: അപ്പോൾ, സ്വർഗത്തിൽനിന്ന് ഒരു ശബ്ദം ഞാൻ കേട്ടത്, “എഴുതുക; ഇപ്പോൾമുതൽ കർത്താവിൽ
    മരിക്കുന്നവർ അനുഗൃഹീതർ.” “അതേ,” ദൈവാത്മാവ് ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു, “തങ്ങളുടെ
    അധ്വാനങ്ങളിൽനിന്ന് അവർ വിശ്രമിക്കേണ്ടതാകുന്നു; അവരുടെ പ്രവൃത്തികൾ അവരെ അനുഗമിക്കും.”
  grc-SR: Καὶ ἤκουσα φωνῆς ἐκ τοῦ οὐρανοῦ λεγούσης, ⸆ Γράψον, Μακάριοι οἱ νεκροὶ οἱ
    ἐν κυρίῳ ἀποθνῄσκοντες ἀπ᾽ ἄρτι· ⸉λέγει Ναὶ⸊ τὸ πνεῦμα, ἵνα ⸂ἀναπαύσωνται⸃ ἐκ
    τῶν κόπων αὐτῶν· τὰ ⸂2δὲ⸃ ἔργα αὐτῶν ἀκολουθεῖ μετ᾽ αὐτῶν.
  bgc-bgc: फेर मन्नै सुर्ग तै यो शब्द सुण्या, के लिख, जो मुर्दे प्रभु म्ह मरै सै,
    वे इब तै धन्य सै, आत्मा कहवै सै, हाँ, क्यूँके वे अपणी मैहनतां तै आराम पावैंगें,
    अर उनकै काम उनकै गेल्या हो लेवैगें।
  khz-khz: 'Ne kupa na karo ta maakamonagiato, netiwato, “Ekila ono talora: Ewagumona
    pene ago, Velekou gena maguli aonai getaluna talimara pia kwarega genai pia verere.”
    Veaga Palaguna evega-geleto, “Pa, ira geria inagulu e vekwalavina pia agalagi,
    kwalana geria kala namara ira ria pia ago-koukou.” (Voia ganina, geria vekwalavi
    voina namana pia rawalia vegata).'
  deu-TKW: 'Und ich hörte eine Stimme vom Himmel rufen: schreibe: selig sind die Toten,
    die im Herrn sterben von nun an. Fürwahr, sagt der Geist, sie sollen ruhen von
    ihren Mühen; denn ihre Werke folgen ihnen nach.'
  zsr-NT: 'Niꞌr byöndaꞌ chiꞌi nu ruiꞌ didzaꞌ yehuaꞌ yubá, rë nedaꞌ: “Bzuj lu guich
    lë ni: Bicaꞌ bagac nup lat naꞌa su lau, nup naꞌ taꞌyejlëꞌ Xanruꞌ.” Dios Böꞌ Laꞌy
    rnëꞌ: “Caꞌ gac. Luzíꞌ ládxiꞌquëꞌ lu dxin glunëꞌ, len luziꞌë xbey ca rajlö́z le
    glunëꞌ.”'
  lin-lin: 'Bongo nayokaki mongongo moko kowuta na Lola mpe koloba na ngai : — Koma :
    « Kobanda sik’oyo, esengo na bato oyo bakufaka na lisanga na Nkolo ! » Mpe Molimo
    alobaki : — Iyo, pasi na bango esilaka mpe bazwaka bopemi, pamba te misala na
    bango elandaka bango.'
  hns-NT: 'Tab ham swarag me se ekgo aawaadj soenlie. Koi bolies: „Liekh de: dje ab
    se Prabhoe par bharosa karke mariega, oesab soekh me rahiega.” Tab Pawietr Aatma
    bolies: „Ie baat satj hai, oesab aapan moesiebat me se batjke soestaai sakiega.
    Aur oesabke barhia kaam ke ienaam mieliega.”'
  noa-E: 'Maimua mua ũurwai ʉ̈gtharmuata woun iekjö mʉrʉg, “Cha mua pʉchig jawaagpam
    phãbá” a sĩejim. Mag irua phãpi sĩerr iek mʉg ajim: —Ĩsmua atagta chadcha ʉ̈uhcha
    ajugui ajim, ar maach Pör Jesús iek thãraucha ʉ̈kha durrumua mee nʉm khʉʉn. Magbaawai
    Ẽwandam Akharaujã, —Jãan chadcha ich magau a sĩejim. Mʉg jẽb gaai aawai chadcha
    phithurg aaujerrjã par khaba aju aawai khĩir meeu nʉisijugui ajim, Ẽwandam athee
    amachdëu nem wajapha waaujerr jũrr.'
  eng-EMTV: 'And I heard a voice out of heaven saying to me, “Write: ‘Blessed are
    the dead who die in the Lord from now on.’ ” “Yes,” says the Spirit, “that they
    may rest from their labors, and their works follow them.”'
  mib-NT: 'Yūcuán na te ni jini sōho ri ɨɨn jnūhun ichi ándɨvɨ́ jéē ni cáhān jiín
    rí: Tee ró jnúhun jeē cahán rī jiín ró yāhá: Nacā jeē ndetū tāca ñáyuu cácandíje
    Jitoho yō jeē cájihī vijna jíín ndé nɨɨ́ cuáhān yō. Jendaá chi ndetātú i jeē ní
    casáha i jniñu váha, te jniñu i un má náā chi sáha jeē quendōo vāha i nɨ́ɨ́ cáni,
    áchí Espíritu.'
  lif-NT2: हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌ङो इक्‍लाधिक् अक्‍खेलॽरिक् पारे़बा खे़प्‍सुङ्,
    “कन् पाःन्‍निन् साप्‍ते़ॽ, आल्‍लआङ्धो दाङ्‌बान् नसाःन् के़जोःक्‍पाआङ् के़सिःबाहाॽग
    मुॽइसाबासिरो॥” सेसेमाङ्‌ङिल्‍ले़ पाःत्तु, “से़क्‍खाए खे़ङ्‌हाॽ मुॽइसाबासिरो, खे़ङ्‌हाॽ
    खुनिॽ याम्‍बुधिक्‍लाम् मे़नाःम्‍सिङ्, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ मे़जोगुबा याःम्‍बक्
    कुइसिःक् हाङ्‌से़म् मे़घोःसुॽरो॥”
  xnj-xnj: 'Kangi, nayuwini lwami kuhuma kunani kwa Chapanga lujova, “Yandika naha:
    Vamotisiwa vandu kuhuma hinu yati vifwa kuni vawungini na Bambu.” Mpungu mwene
    ijova, “Ena! Yati vipumulila kuhuma manga''aiso gavi, na vipewa njombi kwa matendu
    gavi gevahengili.”'
  mmx-mmx: La nia aga ronga levelinga ga si boro vana at laxalibet ga lok tia, “Una
    malagan i na. Luvukat tinedi dinaba met mi lununu atdi keneng at Leeme Silok ne
    Iesu, i ruka nga i mo.” La Loroonan Kaala ga lok bok keretna, “I ruturun aleng.
    At lorooro melemu dinaba ruuna ka loklox amas basinge levenmumuat la levesongsongot
    atdi, mumu mo leveloklok nunuan digara lok pam i.”
  cbr-NT: 'Usai ángel banaia cuatancëxun cana naínuaxa ësaquin ''ë cai banaia cuan:
    —Ënë bana ca cuënëot: Ax Nucën ''Ibu Jesucristomi catamëcë unicamax ca bamatancëx
    chuámarua tani cuëënti ''icën. Naínuaxa banai quicësaribi oi ca Nucën Papa Diosan
    Bëru Ñunshin Upí ësai quia: Usa unicaman ca bamatancëxun tëmëratëcënquin paë tantëcëntima
    ''icën. Añu ñucama cara Jesucristonan ''ixun a ''axuanxa, acama ca Nucën Papa
    Diosan manuquinma sinania. Usa ''ain ca a unicama chuámarua tani cuëënti ''icën.'
  tee-NT: 'Chai ick''asmatlh lakatam chivinti ju minchalh lact''iyan. Chai quijuni:
    ―Chanich ats''ok''ulat''i: “Ma na tak''achan ju tani ju talhilaca''ank''alhita
    ju Jesús”. Chai ju Spiritu Santu ma chani najun: “Ma na tak''achan ni ta''astacnantach
    ju chavai mas na tamak''alhk''ajnanta ixnavinica ixlhich''alhcat ju Dios chai
    mas na talhixk''opta. Para pastacnik''alhican tuchi ixtanavinita acsni ixtavilanalhca''
    ju ani lacamunutpa''”.'
  eng-LSV: 'And I heard a voice out of Heaven saying to me, “Write: Blessed are the
    dead who are dying in the LORD from this time!” “Yes,” says the Spirit, “That
    they may rest from their labors—and their works follow them!”'
  cak-NT: 'Y ren Juan xinc''oxaj chi c''o jun ri nich''o''n-pe chue chicaj, y nu''ij:
    Tatz''ibaj ri xtin-ij chawe: Cami, can jabel quiequicot ri xquiecom y xa quiniman-e
    ri Ajaf, xcha''. Y xinc''oxaj chuka'' chi ri Espíritu Santo xu''ij: Ja''. Roma
    can xquie''uxlan riq''uin ri quisamaj, y xtiyo''x jun utzilaj ruq''uiexel chique
    roma ronojel ex ri xequi''en pa quic''aslen.'
  pah-NT: 'Kiro ji ojipe''ga renduvi yvagipeve''ga. Ji ve ga ei: —Ekwatija ti nhiremimombe''ua
    nde ve kiro. Kiro Cristo''gareheve''g̃a ndoryndoryvamo – kiroki g̃a omano kirẽ
    nehẽ, ei Tupana''gapyrive''ga ji ve. —Na tuhẽ, e''i Tupana''ga ra''uva. Kiro g̃a
    ndoryndoryvamo. A''ereki omanorẽ g̃a oapo pi. A''ero g̃apy''a rukatui. Oporavyky
    hete na''ẽ g̃a okovo yvya koty Tupana''ga nhi''ig̃a mombe''gwovo okokatuavo onhimomiranama.
    Aerẽ omanorẽ ti g̃a ndukatui yvagi pe nehẽ. G̃andekokatuagwera ti jukwaha nehẽ
    g̃a vahemirẽ yvagi pe, e''i Tupana''ga ra''uva.'
  sja-NT: 'Mãpai mɨa ũriji ɨt''ariipa nãga pedeeru: —P''ã́ji nãgɨ́ pedee: “T''ãri
    o-ĩa p''anɨ Tachi Waibɨadeerã, chi namãik''aapa waa piudait''eerã k''achia beerã
    juapa.” Mãpai Tachi Ak''õre Jaurepa mãgaji: —Wãarapɨ. Mãɨrã piudak''ãri, waa mimiada-e
    pait''ee. Ma k''ãyaara k''ãiwee p''anadait''ee. Tachi Ak''õre o-ĩa bait''ee ãra
    ome, ãrapa ne-inaa pia oopatap''edaa perã Cristo k''ap''ɨa pari.'
  xed-xed: 'Ka snaŋtá yu ta sana lwi ta gwaɗagata ta luwa. Kaʼa mantsa: «Vinda! Daga
    ndana ná, “Rfu da gwal ta rwuta ma slna Lazglafta,” kaʼa. “Mantsa nzakwani, kada
    mbiʼa həŋ ta vgha ma slnaha taŋ, kabga ta dzaʼa mista taŋ slnaha taŋ,”» ka Sulkum.'
  mks-NT: 'Tá na̱ndihi já na̱xini jo̱ho i̱ na̱quixi in a cáha̱n chí indiví já na̱cachi
    a já xi̱hín i̱: —Ca̱hyún ña̱ ná ca̱ha̱n i̱ xu̱hu̱n yóho: “Viti ta chí nu̱u̱ caji̱i̱
    ini na̱ na̱xi̱hi̱, na̱ cándeé ini Jesús, xitoho na” —cáchí a̱. Ta já cáchí ínima̱
    yi̱i̱ Ndióxi̱ já: —Mé a̱ nda̱a̱ caji̱i̱ ini na̱ cán jáchi̱ ndiquehe ndée̱ ná sa̱há
    ña̱ na̱caja chúun va̱ha na cuéntá mí i̱. Ta ña̱ va̱ha na̱caja na cán coo a níí
    tiempo xi̱hi̱n ná —cáchí ínima̱ yi̱i̱ Ndióxi̱.'
  gfk-S: 'Io, ma iou ga hadade a ingana tikenong metuma ra mawe ga tange, “Nu pakat
    horek: ‘Tur leh kakarek, ma hatikai, no haridan na kis ta di ing di mat utano
    Watong!’” Ma no Halhaaliena Tanuo ga tange, “Maso! A tutuno be di na sangeh ta
    ira nudi dades na pinapalim kinong ira nudi tintalen na hana tikai ma di.”'
  bmu-bmu: 'Miaŋgö andöŋe Suepnöhök keu kun mötpiga kewö jiyök, “Gi mönö kimbi kewö
    ohoman: Ambazip Kembubuk qekötahöba kinda nalö kewöŋeyök könahiba kömumei, yeŋön
    mönö oyaeŋkoyaeŋ akŋe. Uŋa Töröŋan keu kitipŋi mi meköba ‘Keu mi ölŋa,’ jiza.
    Yeŋön nup köhöikŋi memba qemjem-mamjeŋ möta kaba malget teköiga nupŋinaŋgö ölŋi
    asuhuiga Suep Toŋan kösohotŋini möri dop köli miaŋgöra sösöŋgai eŋgii tata luhut
    memba öŋsöŋ malme.” Mewö.'
  dgz-dgz: Amba nop da kimani anega tauen, “Nop nega ma ok se. Endi evi amba waenapan
    Ayop nuga God nao mega taine menan borit wapiwa mu aton anuin.” Ap anega wani
    amba God Guewa gare wan, “E, mu di aton anuin. Nao muga kaimakaet tane menan mu
    wagat wanumoin amba mu garewa muga ewamup mu den kiman amoin.”
  eng-GNV: 'Then I heard a voyce from heauen, saying vnto me, Write, The dead which
    die in the Lord, are fully blessed. Euen so sayth the Spirit: for they rest from
    their labours, and their workes follow them.'
  zaa-NT: 'Làniana biyeni te'' ttu tsi''i dá''ą dèsdeba ỹiabara'': Bèdia lo ìttsì
    íį: Ica''rubà ca enne'' gatti cabi dèsdeba anna, canu runi cabi inte'' servir.
    Espíritu nna becàbie nna rèe: Ica''rubà cabi, porqui''ni i''yu tsá édi''latsi''
    cabi nna labiru ccá cabi sufrir. Por iyaba tsina nu beni cabi por Señor nna, thi''
    cabi la'' dàliani nu gúnnée qui'' cabi.'
  eng-WEBSTER: 'And I heard a voice from heaven, saying to me, Write, Blessed are
    the dead who die in the Lord from henceforth: Verily, saith the Spirit, that they
    may rest from their labors; and their works follow them.'
  guh-guh: 'Bajaraxuacujinae jumetaniji athëbëvetsica tanejumaitsijava. Nejumaitsi
    athëbëvetsica mapacueniaje: —Yaquinarure mapacuenia pejumaitsiitaneje: “Mapamatacabijavaveliacujinaeje,
    pevajënaeyabelia ata, jamatabëcuenebarëya baja tsavanapae tsane pamonae tëpapona
    Dioso pepua pejumecovënëtsivi,” pejaiitane, yaquinarure, nejai athëbëvetsica.
    Espíritu Santo ata nejumaitsi bajarapamonae yabara mapacueniaje: —Xaniajai rabaja
    tsane. Bajarapamonae nacueraevetsiana penacuenebijava. Pamatacabi abaxë bajarapamonae
    asaë tsavanapae mapanacuataje, daxita xua pexaniacuene exanavanapa, bajaraxuajamatabëcuene
    Dioso athëbëtatsia matamotsianatsi. Bajaraxuata jamatabëcuenebarëya tsavanapae
    tsane bajarapamonae, nejai Espíritu Santo.'
  bon-bon: 'Puma cita ca cane nätecijige cabucewe ca tagepogogo te iicana egä, “Maane
    apu yoogäri egä: Gege gemi pui biname cina ama cita ca ngälu Yageyame me kaakesea
    cabu lui cina budre ne cire jääpänanepesi.” Acejiyame me Seemo te jewecnistige
    teebine egä, “Toraca mene gyene! Teepi pagege ngene oocana teeme mäpu kaakesea
    cabu ca, ingle mene te teeme kaakesea poto cidi me ten cama ädenige.”'
  nhw-BL: 'Huan nijcajqui se ipan ilhuicac catli nechilhui ma niquijcuilo ni camanali:
    “Paquilistli para masehualme catli miquise ama huan teipa catli motlatzquilijtoque
    ipan Toteco.” Huan Itonal Toteco quiijtohua: “Quena, paquilistli pampa tlanquiya
    nochi nopa tlaijiyohuilistli catli quinpanoyayaj. Huan nochi nopa cuali tlamantli
    catli quichijtinenque momatise ipan ilhuicac, huan Toteco quintlaxtlahuis.”'
  swh-ONEN: 'Kisha nikasikia sauti kutoka mbinguni ikisema, “Andika: Wamebarikiwa
    wafu wafao katika Bwana tangu sasa.” “Naam,” asema Roho, “watapumzika kutoka taabu
    zao, kwa kuwa matendo yao yatawafuata.”'
  wbi-wbi: 'Nilyapulike ilisio kuhuma kuvulanga liiti, “Lembagha isi: Vinomile avafue
    vano vifwila mwa Mutwa.” “Ena,” ijova u Mhepo, “Ulwakuuti vapume kuhuma mu mbombo
    saave, ulwakuva imbombo saave sikuvavingililagha.”'
  bba-bba: Yen biru nɑ kpɑm nɔɔ ɡɑɡu nuɑ wɔllun di ɡɑ nɛɛ, n yeni yoruo, doo nɔɔruɡibɑ
    be bɑ ɡbimɔ sɑɑ tɛ̃n di Yinnin nɑɑnɛ dokebu sɔɔ. Gusunɔn Hunde ɡerumɔ u mɔ̀, mɛyɑ
    ni, bɑ koo wɛ̃rɑ, domi ben sɔm ɡeerun ɑre koo bu swĩi.
  eng-KJVCPB: 'And I heard a voice from heaven saying unto me, Write, Blessed are
    the dead which die in the Lord from henceforth: Yea, saith the Spirit, that they
    may rest from their labours; and their works do follow them.'
  kgk-NT: '—Ãy rire ae katu hetave ojuka arã Hesu reroviaha kwéry-pe. Upéixa ramo
    jepe ovy''a joty va''erã hikwái. Ehai katu upéa nde kwatia-rehe, he''i xe-vy yváy-gwi
    onhe''ẽ va''e. Upéi ahendu ave Nhandejáry Nhe''ẽ Marangatu tee va''e he''i: —Anhete
    tee voi upe va''e nhe''ẽ. Ha''e kwéry opytu''u arã omba''apoha-gwi. Heko porã
    hagwe-rehe Nhandejáry ogwereko porãve arã íxupe kwéry yváy-py, he''i Nhandejáry
    Nhe''ẽ Marangatu tee va''e omombe''u-vy xe-vy.'
  waj-waj: 'Na rikiaaduu ngiauvakidiri kua voovai tuoo tunoo: Aa kua aavaa fafaara
    raanee. Gioonna kiaapuuya Udaanga Yisuu Kirisiinnara yaagueeqakiaiya aa suai aavakidiri
    varia rada nnida varida putuaiyara Anutuuqo iyara yoketainaravaivee, tuduu rikioo
    Mmannasa Yoketaivoono tunoo: Fai iya yoketaa tuanaaya variaaravai. Fai iya kaayau
    mmoori varaivaa pikiada eeyaara kati variaaravai. Fai ngiari mmoori varaivaa kaanaivo
    iyasi vainaraivaara iya eeyaara kati variaaravaivee, tiravai.'
  cpy-cpy: 'Ikanta nokematzii iñaawaetanaki apaani inkite-jatzi, ikantzi: “Pojankinatero
    iroka: Aririka ikamayite ikaatzi rashitaari Awinkatharite, kimoshireyitee.” Ari
    okantanakiri Ishire tajorentsi, ikantzi: “Omatyaata, tema tee okowa-jaantyaa nimaeka
    iñaashintsi-shireta-waeteeyaa, tema kameetha imakoryaa-waetzi, inintaa-waeta-paawo
    okaatzi rantawentakiri.”'
  mpx-mpx: 'Inoke anan etega ya hago i noem labulabumwa i ba, “U leleli ni ola hiwe:
    I telipunaa sauga ya ge ni nok maninilaa, bolo nihi yaomala Babala wana tuwalali
    elana Yehoba ni muloluagil.” Yaka Yayaluwa Bwabwalena i ba, “Ibwe, heliya nihi
    veyahoem wali logasisi elana, kaiwena wali tuwalali molana nige ni kakala, iyoho
    elal.”'
  wbp-wbp: 'Ngula-jangkarna linpa purda-nyangu nguru-nyayirni-wangu-jangka. Wangkajaju,
    “Jaanu, yirraka yimi ngaju-nyangu pipangka: ‘Yapangku kuja kalu Warlalja-Wiri
    purami, ngaka kajili palimi, ngulaju kapulurla marlaja nyina wardinyi-nyayirni.’”
    Ngula-jangka, Kaatu-kurlangu Pirlirrparlu yalu-manu kujarlu, “Yuwayi, kujaju junga!
    Kaaturlu kajana milya-pinyi yangka kuja kalurla junga-nyayirni warrki-jarrimi.
    Kajili palimi, kapulu pina-wankaru-jarrimi. Kapulu wardinyi-nyayirni nyina, kula-jana
    nganangkulku murrumurru-mani-yijala.”'
  luo-luo: 'Eka nawinjo dwol moa e polo kawacho niya, “Ndik ni: Chakre kawuononi,
    jogo gin joma ogwedhi matho kogeno kuom Ruoth!” Roho bende wacho ni, “Ee, gin
