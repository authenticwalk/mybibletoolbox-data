    tumbahan hila ha kangêran ya dinyag kanla.”'
  vie-1934: 'Tôi nghe có tiếng đến từ trên trời rằng: Hãy viết lấy: Từ rày, phước
    thay cho những người chết là người chết trong Chúa! Đức Thánh Linh phán: Phải,
    vì những người ấy nghỉ ngơi khỏi sự khó nhọc, và việc làm mình theo sau.'
  kxv-kxv: ଇଞ୍ଜାଁ ଲାକପୂରୁଟି ଈ ହା଼ଡା ୱେଚେଏଁ, ଈ କାତା ରା଼ଚାମୁ, “ନୀଏଁ ଆମ୍ବାଆରି ମାହାପୂରୁ
