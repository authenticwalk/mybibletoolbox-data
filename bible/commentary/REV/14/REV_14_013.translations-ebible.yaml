    τῶν κόπων αὐτῶν· τὰ δὲ ἔργα αὐτῶν ἀκολουθεῖ μετ᾿ αὐτῶν.
  nag-nag: 'Titia moi sorgo pora ekta awaj koi thaka hunise, “Etu likhibi: Asirbad
    ase etu mora manu khan kun etiya pora Probhu nimite mori bole ase.” “Hoi,” Pobitro
