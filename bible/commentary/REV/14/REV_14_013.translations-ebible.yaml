  nss-nss: 'Pwen uhilingi yoholai sahin iyau kol paingan yang ipa, “Aratuluwiy: ‘Kiro
    mahapo kiya, hu mepo huho ndruwa Yapan pe humat, ara andre Ngindrai kitoholi hu.’
