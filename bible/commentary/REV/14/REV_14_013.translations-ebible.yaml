    Iriə tuksapɨs ye nəmnhawkien kapəriə, meinai tukhavəh kwənkwai wok kapəriə.”
  kmo-kmo: 'Worek, ada meejiri hevenek tawa aya eecha wor: “Diina na keyi: Apa komas
    ma por rii God riiti yo kepin otiitanak, haney, riipa kwoya woy hikikiita!” Worek,
    Spirit rii awasen eecha wor: “Ayo. Eeta siiken Ye harapa hon otii tarek, ye eena
    yehapakak. Yecha otii yo boboyeka yechaka eecha ikiita.”'
  agr-agr: 'Antukbaijai nayaimpinmaya untsujuk: “Agagta: Shiig aneasagtatui Apu Jisusan
