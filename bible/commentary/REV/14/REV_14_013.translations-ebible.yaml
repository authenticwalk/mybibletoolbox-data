  eng-WMB: I heard a voice from heaven saying, “Write, ‘Blessed are the dead who die
    in the Lord from now on.’” “Yes,” says the Spirit, “that they may rest from their
    labors, for their works follow with them.”
  zaw-NT: 'Biejn diagä xse'' te ni caniini loä xhaguibaali: ―Scree bacuaa: “Chicbaa
