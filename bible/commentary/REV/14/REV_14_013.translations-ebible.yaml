  bco-bco: A꞉la꞉ta꞉ga꞉yo꞉ ne to nowo꞉ Hebene a꞉la꞉ta꞉ga꞉ sa꞉labi dabu. “To we sa꞉sa꞉lima.
    O꞉g wena a꞉la꞉ta꞉ga꞉ tif amio꞉lo꞉, kaluka꞉isale Alana tilida꞉da꞉sa꞉ga꞉ elen amilo꞉
