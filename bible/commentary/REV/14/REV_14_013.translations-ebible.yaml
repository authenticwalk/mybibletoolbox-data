    Diose ti c''alal chchamique” ―xiyutun―. “Melel ti nichim yo''ntonique yu''un chcux
    yo''ntonic. Mu xa x''abtejic yu''un tsacbil ti venta ti c''u che''el i''abtejique”
    xchi ti Ch''ul Espíritue ―xiyutun ti much''u laj sc''oponun te ti vinajele.'
  ind-AGS: Lalu saya mendengar sebuah suara dari surga berkata, “Tuliskanlah semua
    ini! Diberkatilah orang-orang yang ketika meninggal mereka mempercayai Tuhan mulai
    dari sekarang. Ya, kata Roh Kudus, sebab mereka bisa merasa tenang dari segala
    masalah mereka. Segala pencapaian mereka yang akan menjadi saksi bagi mereka.”
  omw-omw: Qio nyaamwunyaava mwitaa tuvana nte variqana riaavaro nyaamwusairo quavanto
    nianra mwitaama tiro, Mwaa quara qara ntumwa taante. Mate mwaa entaraqaatai nraakye
    qoravanto Kotira kyaiqa varaqi vita qutu vihua varivaro Kotiva mwihua kyuqema
    nyataananrove, tiro. Nyaamwunyaava mwitaa tuvaro Kotira mwanraquravanto tiqaro,
    Qutaama qiaro. Mwi nraakye qorahua muaanra varaqi vira qaqira kyeta uro tekya
    hivarave. Mwihua vare kyaiqava kyuqe kyaiqa vahianinranra tita, mwi kyaiqaravata
    vare vihua uro nyaamwuni tekya hivarave, tiro.
  yrb-yrb: Mui wate ureroma tarariro nauero eno wei, i sina owawa eno odia weite wei,
    ana anama emanu naueta yanu Dera Waria Amara Yesu Kerisobai odaitate uitaitana
    yaru derawere ufitaita wei. Eno weiro Godinu Imumu Kotofuma wei, ba wasu, emanu
    korai utaita nono ekodifitate emanu kobererau uetaini anibitate imoifitaita wei.
  maa-NT: 'Ki''nchrè ìjngoaà ''én xi ngajmiì inchrobà‑ne xi kitsò‑na: ―Chjí, tít''eiì
