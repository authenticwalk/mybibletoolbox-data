    mamti gakim mosâip keyepmti ekŋenaŋ oloŋen mtatmâlip.’” Kawawaŋgalen Emetagaŋ
    zein, “Penaŋ, ekŋenaŋ Kawawaŋgalen mulup katikŋaŋ mti sek sindem palen mambien.
    Ke peme tapme met kâtnânâ aikti oloŋen mbep. Mti mama mimiŋin pembenaŋgat penaŋaŋ
    gwaen tiwep.”
  grc-MT: και ηκουσα φωνησ εκ του ουρανου λεγουσησ γραψον μακαριοι οι νεκροι οι εν
