  bwo-bwo: Daaratse hank'o etiru k'ááro tshishi, han guut'e, «Haniyere okoon doonzo
    Iyesusk wotar k'irituwots derekne!» S'ayin shayironúwere «Ee! bo angi maawatse
    kashbodeketwok'o bo fino shoydee'er weetwe» b́ eti.
  nch-BL: 'Huan nijcajqui se ipan ilhuicac cati nechilhui ma niquijcuilo ni camanali:
    “Paquilisti para masehualme cati miquise ama huan teipa cati motatzquilijtoque
    ipan Toteco.” Huan Itonal Toteco quiijtohua: “Quena, paquilisti pampa ya tanqui
    nochi nopa taijyohuilisti cati quinpanoyaya. Huan nochi nopa cuali tamanti cati
    quichijtinenque momatis ipan ilhuicac, huan Toteco quintaxtahuis.”'
  quc-TNT: 'Te c''u ri'' xinta jun ri xch''aw lok chicaj ri xubij chwe: Chatz''ibaj
