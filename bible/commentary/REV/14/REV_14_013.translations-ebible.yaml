    legodimong!”'
  amr-NT: Ken kurudya̱ʼ doʼtaj enaʼte ijpe̱e̱mey. —‍“Oy kenpaʼti nogok ayaʼada Huairi
    Jesucristotaj oʼnoknopo̱e̱po onʼbueydepo durugda ya̱ʼneapet.” Yamadoyaʼ. “Dapitaʼ
