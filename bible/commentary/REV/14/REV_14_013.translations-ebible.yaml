    tapo oiso puraroerao, “Oiraopavira! Ra vao virikasi kovo kavuive oa oisoa purapaive,
    ra reareaave. Rara viapau oiso ava ragaave. Viapau. Ari vearo vovouro oisoa purapaive
    evara oara voriaro-a ovoriroa voea tapo avaperea.”
  miz-NT: 'Kidáā né, tēkú ko é kākaꞌan tatsín san nī ko nte e dukún kān: —Xntēén naꞌan
    sáꞌā: “Nté kui váꞌa ñaꞌa, ña xiꞌi e kuíntiꞌxe ña Xuva kō.” Kuan koo xntēen —kaꞌan.
