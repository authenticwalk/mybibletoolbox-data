  kaq-NT: 'Naihoh quehax yohuanai sca hean nincarihbiquin: —Huishahue. Jaton Hihbo
    qui hinamehtax mahuataibo ta hahan jenimati jaresscaiqui. Jahuabi teneti ta yamascatihiqui,
    jahuabi tee teeti yamascai. Papa Dios jaabaan hahxonni quen ta jaton teebo jato
