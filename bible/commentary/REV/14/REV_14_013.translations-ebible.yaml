    Manjari padūs Niyawa Sutsihin, paˈinne, “Bennal iyan. Asal kēgan teˈed siye. Humali
    ne siye amban paglubagden peggeˈ kaˈujudan hinangande mahāpin taboˈo weˈ de hap
