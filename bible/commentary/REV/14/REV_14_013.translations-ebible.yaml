  tdx-tdx: 'Le tsinanoko boak’ andindìñe ey ty fiarañanañañe nanao ty hoe: Sokiro:
    Haha ze vilasy mivetrak’ amy Talè ao henane zao. Eka! hoe i Arofoy, hitofa amo
    fitoloña’eo iereo, amy te mañorike iareo o fitoloña’ iareoo.'
  naf-naf: Âpme neŋ tatnâma kwizet ŋen kululuŋengatnaŋ kwatoti kapigok zeme nâmban,
