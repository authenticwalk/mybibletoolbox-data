  fuh-BKF: 'Wakkati oon nanumi daande ƴuurunde dow kammu, ina wi''a: —Winndu ɗum ɗo:
    gilla joonin, barke woodanii maayooɓe hawtuɓe e Joomiraaɗo ɓeen. Ruuhu oon wi''i:
    —Goonga! Ɓe powtinoyte e tampiri maɓɓe, sabo barke golle maɓɓe jokkan ɓe.'
  arl-NT: 'Jiyacaritij, janiyari rupaa tojirii jiyocuacaanuji naa cua sequeyanoni:
    —Nio quia naajiotare: “¡Quiarijiani, jiyanohua shuquiriaatia quijiaca cutaraari
    cuno macunucua, canapuete tariucua Jiyaniijia Jesucristoocua tiuujiaca cusonuunutaniyani!”
    Pueyaso Sohuanuuri naa sequeyajuhuaj: “¡Taaquiriirinij! Nojoriiri samaateya, pueyaracaanu
    na Jiyaniijiara na poonijionuunu nuhuaji. Maninia nojori miishanocuajaari niyajetaaquishaanutaniya.
    Cunora, nojoriiri maninia miishaanutaniya”.'
  ziw-ziw: Niyo neva izwi kulaila kwembingu dikagamba, “Wandika vino, mbwedo wi mwa
