  txq-txq: '@see-verse:REV.014.012'
  aaz-aaz: '@see-verse:REV.014.012'
  qup-NT: 'Chaymanta shuk rimawahushkata silumanta uyarkani: Kay rimanaynita killkay.
    Kunanmanta pacha kushillami kankakuna Jesukristupi kirishpa wañukkunaka nishpa.
    Chasna rimashpan Yaya Diospa Espiritunka aynirka: Ari. Chasna wañuk runakunaka
    parisinankunamantami samankakuna, manana parisinkakunanachu. Jesukristuta alita
    kasushkankunaraykumi Yaya Dioska paykunata kushichinka nishpa.'
  dop-dop: 'Ḿpʋ́ɣʋ́ mɑ nɩɩwɑ pǝ tɔmɑ-m nɑ ɩsɔtɑɑ sɩ: Nmɑɑ tɑkǝlɑɣɑ tɑɑ sɩ pǝ kpɑɣɑʋ
    pǝnɛntɑɑ tɔ mpɑ pɑ sǝkɩ Tɑcɑɑ tǝmlɛ tɑɑ tɔɣɔlɛ leleŋ nɩɩlɑɑ. Ɩlɛnɑ Feesuɣu tɔ
    sɩ: Nn, tɑmpɑnɑ kɛ́, pɑ tǝmɑ toŋ nyǝnɑ wenɑ pɑ lɑpɑ tɔ, pǝ tɑlɑ pɑ hɛɛsɩ. Pǝ tɑɣɑ
    pʋlʋ, kʋpɑntʋ nti pɑ lɑkɑɣɑ tɔ ntɩ tǝ tǝŋǝɣǝnɑ-wɛ.'
  azb-azb: 'Onda göydən belə deyən bir səs eşitdim: «Yaz: bundan sonra Rəbdə ölənlər
    nə bəxtiyardır!» Ruh deyir: «Bəli, onlar zəhmətlərindən ayrılıb rahatlıq tapacaqlar,
    çünki əməllərinin nəticəsi onların ardınca gedir».'
  eng-DBY: And I heard a voice out of the heaven saying, Write, Blessed the dead who
    die in [the] Lord from henceforth. Yea, saith the Spirit, that they may rest from
    their labours; for their works follow with them.
  guo-NT: 'Pejme jʉmtaenx, athʉlelsik kaejame jʉm-aech wʉt xanliajwa: “¡Lelde Cristo
    pejwʉajan naexasitiliajwa! Jiw Cristo pejwʉajan naexasit wʉt, hasta japi tʉp wʉt,
    japi jiw xabich nejchachaemlaxael” —aech athʉlelsik xanliajwa najʉm-aechsikpox.
    Espíritu Santobej najʉm-aech: “Diachwʉajnakolax japi jiw nejchachaemlaxael. Cristo
    pejwʉajan naexasiti damlathʉlaxael nabistpoxanliajwa Diosliajwa. Japi is pachaempoxan
    asew jiwliajwa ampathatat. Samata, Dios chaxduiyaxaes malechpoxan Diosxotse” —aech
    Espíritu Santo.'
  hla-hla: 'Ba lia u hengoeto u toa u ranga i Kolö ba te poiena i tar, “Alö go kolotein
    a ka teka: a barebana te kui beier e Sunahan ba te mater i romana tsi i murimuri,
    nori e gi sasala!” Bu Namnamei tere Sunahan e poiena, “U mana koru! Nori e tatei
    husa ba ner a toukui pan i taren. Nu markato u niga ti katoe ien e tatei la gono
    mie ren.”'
  mav-NT: Mi'i hawyi atikuap sehay atipy kaipyi uimu­'etu — Iuwãu e Etiwan itote ui'e
    hap e. — Waku kahato meimuẽ­waria ta'a­tu­ka­'iwat potpap ta'a­tunug ta'a­tu­ku­'uro
    hap kape. Waku kahato meimuẽwat te'e­ru­we­potpap ta'a­tu­ka­'iwat potpap ete
    mesuwat e'at pyi ta'a­tu­ku­'uro hap kape e. Mi'i hawyi Tupana Pã'ãu i'ewyte to'e
    — Pywo ti rat waku i'atu­potpap ho'opot hap Tupana potpap ta'a­tunug at ka'ap
    e. Mi'i hawyi waku pe tukup­te'en wuat'i e'at pe e Tupana Pã'ãu. Waku pe tukup­te'en
    katu­pono i'atu­minug ko'i yt karãpe i miit'in tiwaure i'atu­miekyi ko'i. Toĩne'en
    yne itote e Tupana Pã'ãu ahepe.
  kpf-kpf: Sumbemân gâbâ den ŋâi itâ nâŋgâwan, “Gâ den itâ kulemgu, ‘Narâk ziren topkwap
    Kembu sot pâlâtâŋ op ândine zâŋgone mumbi, zeŋgât nâŋga sâtâreŋoot upap.’ Kaapumŋâ
    itâ sap, ‘Perâkŋak, zeŋgât nâŋga sâtâreŋoot upap. Zen nep patâziŋâ tuum naŋgâmŋâ
    tap nâŋgâbi. Oi orot mâmeziŋaŋgât bonŋâ âinetâ muyageziŋgâbap.’”
  ppo-ppo: Téró, hepen bemó i fo depa ya̧lo wosalepó. “I fo asȩyae. Mo mió kaae sóró
    Taletamo beta̧mó betere so whi̧ sukutepa, ti atima Talené mo wisiró beterapó,”
    yalepó. Kale Dȩi Kepe Wisiné duraalu, “Mo dapó. Ti atimané depe tukó wei ala
    du beteretei taaróló, sa̧a nóló bituraalu, atimané yale alamó dupu saaire ala
    felekemó yaalo ai ape,” yalepó.
  hin-2017: 'और मैंने स्वर्ग से यह शब्द सुना, “लिख: जो मृतक प्रभु में मरते हैं, वे
    अब से धन्य हैं।” आत्मा कहता है, “हाँ, क्योंकि वे अपने परिश्रमों से विश्राम पाएँगे,
    और उनके कार्य उनके साथ हो लेते हैं।”'
  wol-KYG: 'Ci kaw loolu ma dégg baat bu jibe asamaan ne: «Bindal: “Bés niki tey ndokklee
    aji dee ñi deeyaale gëm Sang bi.”» Noo ga daldi ne: «Waawaaw, ndax coono dina
    leen wàcc, ngir seeni jëf a leen topp.»'
  bef-bef: 'Ya hulago kokulumaguti nogo moneuba ma luto limigo keheliꞌohuna: Kai kaga
    yaꞌma fayahi akoyobo. Yaꞌma kana yupahi ifoꞌaga Sipi Bomofitoga foyaꞌa lilete
    ise gite fililanaꞌa enali komopaꞌanigu lamanaꞌa kehelilana enali kumu bati hi
    epalalinaꞌmu yabe. Ya luto ligo Sikalafuꞌuba ai ka nonaꞌa ma luto emiꞌehina: Lamaꞌnaka.
    Enali yaꞌma sipi foyaꞌanimofihi molo legege hite melete enabasu bite mino fulu
    hilanaꞌmu yabe. Ya hilete nebinogo minete lite hiꞌahanamofihi lamanaꞌa enemegeꞌi
    moloto bilinaꞌmu yabe.'
  amm-amm: Nosai no mo; yo mo ko na imoso na kwaimoki, kumokisai yomuso. Na imonoki,
    “Ninani imo na pokumo, “Noko Siyoliwoi si tomasimo noko nokolalo kolikaliyakimo,
    toi mo na molokiwumo. Lolai kolikali noko mani, ainoso na. Amuwoi tinoso kolikali
    noko mani, tomoso na. Kotoni Mulu Itouniyaimo Nokota mani, na tiyomu, “Wuo, motu
    nali, mi siyoli mo koma na, na fou foukoinomo. No mo afonimaiso muwoi, mi itouniyaimo
    pano manokino, no monoi no fou foukoinomo.”
  zaj-zaj: Abaho nihulika dizwi kulawa kuulanga dolonga, “Wandike, wamota awo wodanganhika
    mkuilumba hamoja na Mndewa kulawa sambi na kugendelela.” “Ona!” kolonga Loho wa
    Mulungu. “Wohumula kulawa mmigayo yao, kwavija sang'hano zao zowakweleleza.”
