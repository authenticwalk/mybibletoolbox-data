    Sombuŋ Rauineji sunduyaŋuŋ maneme sagako ore eru jeribari yareme ŋeku ŋema neku
    womoo gonimiŋ.” Oŋu.'
  klv-klv: 'Beti nosǝsǝloŋ hǝn nadoldol len nǝmav toke, “Gitos gat nategai ke: Gagai
