  san-SIN: අපරං ස්වර්ගාත් මයා සහ සම්භාෂමාණ ඒකෝ රවෝ මයාශ්‍රාවි තේනෝක්තං ත්වං ලිඛ, ඉදානීමාරභ්‍ය
