  apr-apr: Motong la alongo tool atu kalngana iwetewete mulu ye malala ke Maro a isi
    nen, “Ai, kuwodo betanga nen. Dookoot nga inbe pang dama ni nga, ngan di tooltool
    yo titara lodi medana pang Tool Mai a tiparama a iken nen le lo timmata nga, ngan
    ole lodi ponana, yesoo Maro ole iyei urata dook mata pang di.” Inbe Maro Amunu
    Silene iwete nen lapau, “Moolmool. Di tooltool tina ngan ole lodi ponana, yesoo
    ole tigege urata moonoo yo tisolo nga inbe timaryoo. Inbe balingi ke dada dook
    mata kidi yo tiyei nga, ngan kootoonoo la bet tikap lapau nga.”
  tiy-tiy: 'Tidéw béno, énggélingoo kuy émbéréhe tidéw dob lawayo mano, “Sulatém i
    ni: Moror i de munur bé Kadnane ké méléhu ro tidéw béleewe ni.” “Non témérén ron
    gémalbék atin gédoté roy barase sabaf bé de rénigo ro.”'
  nlg-nlg: Keri ge mi nau tu rongovia na talama ni manga i kokou te ghaghua, “Ko gere
    horua eni, te vuivuni taeni God ke vautora gaira tara mate na pukuna tara taonia
    Lord Jesus.” Mana Tarunga Tabu te bosa, “Eo, te utuni! Gaira kara aheahe ta didira
    na lutu laga, mara lavia na taba vania didira na lei gehegehe uto.”
  dgr-DOGNT: 'Eyı tł''axǫǫ̀ yak''e gots''ǫ dıı hats''edıì hǫt''e: “Dıı dek''enìı̨tł''è:
    Jǫ gots''ǫ ı̨daà amìı gots''ǫ̀ K''àowo gıgha ehkw''ı adıı xè ełaàgedee sìı gıxè
    sìghà hǫt''e,” hats''edıì hǫt''e. Yedàyeh Nezı̨ı̨ hadı, “Hęɂę, hòtł''ò eghàlagı̨ı̨dà
    k''èxa k''èhogeèɂa ha eyıts''ǫ ayìı dàgı̨ı̨laa sìı t''aats''ǫǫ̀ gıxè whela ha,”
    hadı.'
  pes-OPV: 'و آوازی را از آسمان شنیدم که می‌گوید: «بنویس که از کنون خوشحالند مردگانی
    که درخداوند می‌میرند. و روح می‌گوید: «بلی، تا از زحمات خودآرامی یابند و اعمال
    ایشان از عقب ایشان می‌رسد.»'
  ron-1924: 'Ши ам аузит ун глас дин чер каре зичя: „Скрие: Фериче де акум ынколо
    де морций каре мор ын Домнул!” „Да”, зиче Духул, „ей се вор одихни де остенелиле
    лор, кэч фаптеле лор ый урмязэ!”'
  tpz-tpz: Eöꞌ to tënan a soe pa teꞌ to taneꞌ maꞌ pa vöön va kin to soe maꞌ pan, “Eën
    se kiun va in a soe manih pan, ‘Kuru me amot a ma napan varih to vaman voh ne
    e Apuh, pare mët, ee se vaeö rakah!’” A Tuvuh Vasioꞌ me to soe vanën, “Ee se vaeö
    rakah, suk ataeah, ee to këh ee pa kiu vëhvaꞌ vëh, nee to nonok voh ne, ko nö
    ee maꞌ pa vanot. Ee to hikta nö akuk maꞌ, ahik, a taateꞌ vih vëh nee to nonok
    voh ne to nö vaꞌpeh me maꞌ raoe manih.”
  agd-agd: Máa sirá inékun mana oova ano inaru fáké temí, “Ma vaya vompompin uvarano.
    ‘Tare ráké ma Bafan avíká purin nain mano vá amusin ino.’” Mai van Aunan mano
    furan tino siren máa semí, “Mai kéká ano ma uman pinté doriyá ein nan avíkan baranten
    mino. Mai fara vara seyo, vetí ankan ma kama avúavá bariyaré ein manon betin ánain
    bákurinten mino.”
  rkb-NT: 'Kyze jaksoho bijoikpe ikny kape niy: — O mybarawy ezektsa wastuhu sakyriukrẽnikitsa
    Deus tuktsa mysibanaha. Sesus humo sispirikporẽtsa iwatsahi mysibanaha. Iwa tsatu
    sakurẽtsa maha. Ana kino tsiwatahakta! — niy. Deus hyrikoso tihi: — Yhỹ, amy ty
    wasape tsimy. Mybarawy eze tuze Deus hyriziktsokzawy humo zuba nikaranaha, ihumo
    zitsumuẽhĩkĩnaha. Niakbabanahaze tahabyrynaha, hawa sinini ziknakaranaha ana humo
    hi myspiriktsokdanaha. Sihyriziktsokzawy huak situk napykyryknaha — niy. Iwa Deus
    hyrikoso niy.'
  san-THA: 'อปรํ สฺวรฺคาตฺ มยา สห สมฺภาษมาณ เอโก รโว มยาศฺราวิ เตโนกฺตํ ตฺวํ ลิข,
    อิทานีมารภฺย เย ปฺรเภา มฺริยนฺเต เต มฺฤตา ธนฺยา อิติ; อาตฺมา ภาษเต สตฺยํ สฺวศฺรเมภฺยไสฺต
    รฺวิราม: ปฺราปฺตวฺย: เตษำ กรฺมฺมาณิ จ ตานฺ อนุคจฺฉนฺติฯ'
  iws-iws: Mɨ tɨ siya boɨnkiyɨm sɨmiir mhoɨiyan, karar wakaeki Adi Komii siir paekwosɨmɨn
    siir om hɨranɨn pɨ kauwok boɨnkii, tɨ dimɨn taemɨnɨm yokwoni haigɨnaowid. Mɨ iikamɨm
    yɨpɨkɨ Adi Komii siir yai ɨmiir wakaeyokna apɨm mɨ yɨpɨkɨ tɨ tariinan naowɨm.
    Mɨ mhoɨiya sɨma wɨ maɨrgɨmaɨrga nwowi. Tɨkɨ yaiyɨm Adi Komii siir paekwosɨm ɨeya
    boɨnɨm yɨm kaimwowaɨrgɨm. Mɨ ɨkɨ omɨn nɨnomor kou hɨranɨn sɨmiirɨn wɨ Adi Komii
    siyar Kɨgrɨraowi. Dimusi rani mɨi kɨbiya sɨma mɨriiya saiirsika mɨ sɨma wɨ maɨrgɨmaɨrgar
    nwokiyami. Dimusi rani, dimɨn taemɨnɨm sɨma tɨriiyɨm wɨ sɨmakar nɨti. Ɨriig.
  pol-SZ: 'Potem usłyszałem głos z nieba: —Zapisz te słowa: „Szczęśliwi ci, którzy
    umierają, wierząc Panu. Duch Święty potwierdza, że odpoczną oni po swojej ciężkiej
    pracy i otrzymają nagrodę za to, czego dokonali, żyjąc na ziemi”.'
  ztq-NT: 'Loxsye ngo lëën biñ tsiy tu xaa nii në lon: —Pkëë: “Destye nina dichos
    kchë meñ nii kety por xtiits Dios.” “Nliw —xñee Kyalbini Ntson—, lëë kchë meñ
    nii xniladzy xtiits Dios kxiladzy, por ndaly kyalbuen nii beeñtsyey meñ go.”'
  zai-NT: 'Oraque bina dia''ga uní'' né tuuxa naa de ibá'' rabi naa: ―Bicaa ni chi
    tidxe lii ri'': “Dede yanadxí dichoso cani gati nuu né Señor tobi si.” Dxandí
    ca diidxa ca, na Espíritu Santu, purti zaziila''dxi cabe de irá dxiiña bi''ni
    cabe.'
  upv-upv: 'Mian ko nurnge drrelan san eplari renge melrin, ko owra “Kupuli nanu ngel:
    Neiren renge nir nga marmij suri marmajing se Numal Atua, etipatun le pa ngel
    pian pijpari bongsi iel ngatan.” Ko Nem̃in erij weli, owra “Pirpok ko. Nir parmosi
    renge b̃elaken ser, ko partori suri wene majingen ser puto tevir.”'
  wap-NT: 'Uruu daunaꞌan õabatan aokazi ikiꞌo parada-karu kian, “Pusaada diꞌoraꞌa:
    Wunaouꞌu mishidainaouz Naobanai Jesus, konaukiaꞌo nii ĩdyaun ĩmawakan an diꞌoraꞌa
    daunaꞌanaꞌa.” Udaunaꞌan Kaimanaꞌo Doronaa kian, “Mishiꞌo wuruꞌu. Ĩsookapan niꞌi
    naa dadara kidaꞌo pakaudin-kizi ai, ipai aimaakan kaiman kidaꞌoraz ĩshaꞌapatan
    aitapa-kida-kao nii.”'
  mva-mva: 'Kodeka malonga teke lang anua-lo ulongori bokai ipile, “Bokai gogere:
    Kaituka be ilako tamoata naita Tanepoa malipi ne iememaki be imate nge suri dauia!”
    Be Oli Spirit ikatu be bokai ipile, “E, moimoi! Suri dauia! Malipi kaiboangdi
    iemeki bokana manaua bibia ngadoki! Be tago masa kalingona-ba be ngamanaua. Tago-la.
    Imalipi be kana ipuraki masa ngabaga be manaua-lo ngalako.”'
  dwr-NT: Hewaappe guyyiyan saluwaappe, “Hawaa xaafa; hawaappe sinthaw Godan hayqqiyaawanttu
    anjjetteeddawantta” yaagiyaa kooshshaa taani sisaaddi. Ayyaanay, “Tuma; unttunttu
    barenttu daaburaappe shemppana; ayissi gooppe, unttunttu lo77o kiittaw, Xoossay
    lo77uwan zaarana” yaagee.
  kfw-kfw: "Hiwa thengnga marwaan makheiya rasa inkhat in ijuoti kha kei'n kaleijet,\
    \ “Hiwahi majiaro: Tuun makheiya Pumi chuonna akathi inmani ngaikha rawaan katha\
    \ in-eii!”\x94 “Inthiangnga eii!”\x94 tia Ratha khan aleimasang. “Inmani'n inchuon\
    \ kangar makheiya inphut poong inmachumsik ejei, ajarchu inchuontho khan inmani\
    \ kha ajuisik ejei.”\x94"
  bfz-bfz: 'मैं स्वर्गो ते ये आवाज सुणी, “लिख: जो मुड़दे प्रभुए रे मरोए, सेयो एबुए
    ते धन्य ए।” आत्मा बोलोआ, “आ, कऊँकि तिना खे आपणी मईणता ते आराम मिलणा और तिना रे
    काम तिना साथे ओए ए।”'
  cuk-09: 'Degi nibneggi gaya-burba anse gole an itosad, anga soge: “Be narmak: ‘Dulemar-Bab-Jesúsba-nai-emi-onodedgi-burgwemalad,
    amargi nued binsalesad.’ ” Bab Dummad Burba Nued soged: “Eyeye, we-dulemar e-arbasadgi
    obunnomarsunnoye, ar ade e-arbasad na eba sadeguoed.”'
  ben-OBCV: 'তখন আমি স্বর্গ থেকে এই কণ্ঠস্বর শুনতে পেলাম, “তুমি লেখো: ধন্য সেই মৃতজনেরা,
    যারা এখন থেকে প্রভুতে মৃত্যুবরণ করবে।” পবিত্র আত্মা বলছেন, “হ্যাঁ, তারা তাদের
    শ্রম থেকে বিশ্রাম পাবে, কারণ তাদের সব কাজ তাদের অনুসরণ করবে।”'
  mil-NT: 'Te sátá dúcáⁿ te ní tecú dóho‑í ní cáháⁿ ɨɨⁿ sá nǐ cáháⁿ andɨu, te càchí‑xi:
    —Chido tnùní‑n ɨ̀ɨⁿ núú tùtú nàcuáa na càháⁿ‑í‑a. “Není vitna ío váha táhú nchaa
    ñáyiu sàndáá iní tnúhu Xítohó Jesucrìstú te xìhí‑yu” —duha càchí sá nǐ cáháⁿ‑áⁿ.
    Te Espíritú Yǎ Ndiǒxí ní cáháⁿ‑xi, te càchí‑xi: —Ndáá, chi ndetatú‑yu chi ñá túú‑gǎ
    nágá chìuⁿ ndohó‑yu cadá‑yu, te Yá Ndiǒxí sa nàha‑gá nchaa nàcuáa ndùu chiuⁿ ní
    quidé‑yu —duha càchí Espíritú‑gá.'
  myu-myu: G̃ebuje kabi kadiwiat'a'õ oya'ĩjojo. — Pũg̃pũg̃ xipacayũ'in mabuk yaoka
    ip g̃asũ itakomaayũ jetabucap epere'ũmayũ, ipararu jĩjãat putet mubararakan ibu'u'uayũ
    — io'e. — Icokcok ip jeedop o'yaoka ma'g̃u ip — io'e. — Iboap cuy eg̃ubararak
    taperadup pe — io'e. — Icẽmãn ẽn e'em — i Deus biõg̃buk o'jede. — Icokcok cĩcã
    ma ip jeedop — io'e. — Ipi ju bima o'jekapikpik cĩcã ip wuykukukat peam — io'e
    cebe―kabi beat pe. — Ce'ũ buje bit ip jeebodoy — io'e. — Kapikap kay g̃u ip je'e
    — io'e cebe. — Jekaba'ũm ip — io'e. — Xipan cĩcã ip o'jekapikpik iapteim tak ip
    idujuu jeweju — io'e cebe. Imẽn Deus biõg̃buk o'jede kabi kadiwiat'a'õ wa'õpiju.
  fue-fue: 'Den, nanumi daane diga dow kammu, e wi''a: «Winnu kaa ɗo: “Diga jooni,
    barke woodani maayuɓe go e hawti e Joomiraawo.” Ruuhu e wi''a: “Gooŋa nun! Ɓe
    ciwtoto e golle maɓɓe, gam golle maɓɓe tokkan ɓe.”»'
  amk-amk: 'Ainanaya itarahuo rawafui bei na rorafaisi, medu deyo, “Toi finina: Na
    ninai to fongna mani, mano eroaso Sempaisi fosa, emarareha mani, Allai mioansa
    paria.” Tuti Allai Nuaninufoi yoa tubarai deyo, “Yo, tarai to! Ea ambori erufi
    aha ewaramitafa kaha, weo esobu fiembaitafo na fi eru na nunei fo ki.”'
  fai-fai: Kale beta naka alo abid tikin weng mak bakoda kidili uyo bako, “bela godulalo,
    kudew tad kadák di kudew unu uyo kinim kan ata Kamok alaso makuw kei alom fikala
    kaí, aka kalfalba.” Sinik Abem ayo bako, “au be afan, ika ilim wok dukum fakusiw
    uyo kudá finudokabiw kale ilim kanamusiw yán uyo iliso be.” Kalesa.
  ura-NT: 'Nii jana aonacaaunne janate: “Aonaain laenaau: Nerausiaecate cuurureein
    ena caje coaauneein nunuheteein Cana Coaunera esenetaain ooruhane que tiaaojoaain
    nere tonoraain ichaonacaauru,” naain toniha dedeeune jana: “Aihachuhisicha. Acaaurute
    nebetacaaurureein namihaneeon caje. Canune acaauru que acaauru amihaneeon coaaratereeunni,”
    naain tonorae Cana Coaunera Suujue.'
  mcd-NT: Ascatan un nica oi nai muranshon ua yoiaiton, —Un mia yoiai cuscan cunuhuu.
    Ratoranfo nocon Ifo Jesushuunoashu nai unimacoinshcaniran, —ishon ua yoia. —Ainfain.
    Iconfinquin. Naacanashu afanan omitsiscatirofoma. Upa Diosin ato ama cuscan acoinnafo.
    Nantianri unimacoinshcani. Nanfoan futsafo shara huashomisi cuscan Diosin nanfo
    ointiaquimamisima. Ascan Upaqui nocoaifoan ato inansharashquinran, —ishon Diospan
    Yoshin Sharanun yoia.
  urt-urt: 'Miꞌe pe, ŋam masande diꞌ ende nase moihlaꞌ natme ŋam taꞌe leꞌe, “Inge
    wusyep eꞌe: Lenge lahmende ŋaiye ka yule yi yoto syep tikin Lahmborenge pe, tinge
    ka hriphrip supule. Yohe Yirise plihe ŋanange na, ‘Bwore mise supule. Ka yi yambaꞌe
    yohme wah nihe, ŋaiye tinge si yende. Got nangang lenge naŋ bwore. Detale, tinge
    si yende ŋaiꞌe ŋaiꞌe bwore bwore yalme Lahmborenge.’”'
  kiz-kiz: 'Napeliki sauti kuhoma kumbinguni jhijobha, “jhandikayi agha: Heri bhafu
    bha bhifwa ni Bwana.” “Ena,” ijobha Roho, “ili bhabhwesiajhi kup''omoseka kuhoma
    mu mbombo sya bhene ndabha malombosi gha bhene ghibeta kubhakesya.”'
  tzo-TZE: 'Laj ca''i oy boch''o chc''opoj ta vinajel, jech laj yalbun: ―Jech xats''iba
    ta vun: “Xcuxet no''ox yo''ntonic sbatel osil li boch''otic yich''ojic ta muc''
    Dios c''alal ta xchamique”, xi xats''iba. Jech chal ec li Ch''ul Espíritue: “Melel
    ti xcuxet no''ox yo''ntonique yu''un mu''yuc xa svocolic tey ta vinajel. Chich''
    smotonic yu''un inel xa li yabtelique”, xi ―xiyutun.'
  lex-lex: 'Nhorwua dewade a''utlin nan walia lira ida nwatiawua Ilyamou-Watyatoha
    pa niwra: “Mhuorta hadilla. La''pa nwaga (mulai) la dodo''ondi, de rimormiori
    miak kmat lia Orgahi-Orha''a nanni de mlier la unut lawna.” Uplerlawna Nhiw Lululli
    Niwra: “Plola hota ir rrena la ir liwatnu-odawni. Yoma hota la'' ira dnienrerni
    (setia) la'' Uplerlawna de ed maka ir rlernan owa''ana nhierannu wniahlani.”'
  dov-dov: 'Ndakamvwa ijwi lyakazwa kujulu lyakati” lemba eechi: balilongezegelwe
    aabo batakafwe mumwaami.” “Iyi,” mbaawamba Muuya “naakuti balyookezye mumakataazyo
    aabo, lino milimo yabo ilabatobela.”'
  rgu-rgu: '@see-verse:REV.014.012'
  toc-NT: 'Na̠ acxni­tiyá ckáx­matli aktum tachu­huí̠n hua̠ntu̠ minchá nac akapú̠n,
    chiné qui­huá­nilh: —Hua̠k catzokti u̠má tachu­huí̠n hua̠ntu̠ nakax­pata: “Ca̠na
    li̠pa̠­xúhu naqui̠­tax­tuniy a̠má cris­tiano hua̠nti̠ acxni̠ nani̠y la̠tiyá li̠pa̠­huama
    nahuán Quim­pu̠­chi­nacán.” —Xli̠­ca̠na pi̠ chuná —huan xEspíritu Dios—, porque
    xlacán mak­tumá tu̠ nata­jaxa y niaj tu̠ cati­ca̠­li̠­ma̠s­cu­jú­calh, porque
    xlianka­lhi̠ná ca̠pa̠­la­ca­chu­hui̠­nama nahuán hua̠ntu̠ lacuán xtas­cu­jutcán
    tatit­la­huani̠t nahuán.'
  som-som: Oo haddana waxaan samada ka maqlay cod igu leh, Qor, Waxaa barakaysan kuwa
    hadda ka dib dhimanaya iyagoo Rabbiga rumaysan. Ruuxii wuxuu leeyahay, Haah, iyagu
    waa inay ka nastaan hawshoodii, waayo, waxaa iyaga la socda shuqulladoodii.
  mam-C: 'Tb''ajlinxi'' ikyjo, xi nb''i''n jun tq''ajq''ojil tzaj toj kya''j tq''ma
    we''y: Tz''ib''inkujiy lu''n: Ky''iwlinqexixjo aye kchi kyimil ja''lin ex yajxi,
    aye'' nimilqe ti''j qAjaw. Twutzxixjo lo, chi Xewb''aj Xjan. Ok chi ajlal ti''jjo
    kyaq''inch. Ex ajo kyaq''in k-yek''il te'' kynimb''il, aj kyxi'' toj pa''b''in
    twutz Dios.'
  ndj-ndj: Pambeli, mbikana lishu kufuma kumbindi palideta, “Yandiki! Ngiba vandu
    vala kukandila ponopa yivasova mukwilumba na Bambu!” Mfuki mng'alili kadeta, “Yina!”
    “Davapumulili gobuleku shawu, Nongwa ngumbungumbu ya figoli fyawu dayiyendi pamu
    na veni.”
  mbj-NT: 'Tii bä ỹ maa napäh kyyh hỹ pong jé hana do hã ỹ ky hadoo doo. Hahỹỹ da
    ta kyyh: “Merii hahỹỹ da: Ky n''aa kedëng da hỹ jawén dejëp doo, h''yy ganajëng
    doo me Jesus, Tak''ëp Hyb N''aa Jawyk Do hã h''yy kata däk doo”, näng. “Te hub
    né hẽ tii”, näng P''op Hagä Do Sahee. “Ta ti hedoo do rakameh''ããk da hejoonh
    do rahoop do mahä̃nh. Hỹ pong jé ragadoo né da baad hadoo do ramoo bok do säm”,
    näng P''op Hagä Do Sahee.'
  lat-VUC: 'Et audivi vocem de cælo, dicentem mihi: Scribe: Beati mortui qui in Domino
    moriuntur. Amodo jam dicit Spiritus, ut requiescant a laboribus suis: opera enim
    illorum sequuntur illos.'
  ngp-ngp: Niyo neva izwi kulawa kwe mbingu dikagamba, “Wandika aya, wana kinyemi
    wose wakubanika wakamhuwila Zumbe kukongela ivi haluse!” “Heiye!” Ivo, nivo Muye
    ywa Mnungu akulonga. “Nawenk'hwe kuhumula wakabinda makunt'ho yawe, kwaviya mbuli
    zo udamanyi wawe neziwatimile!”
  enq-2: 'Nambame siopa, kaiti-kisa katao pii mende lea dokome lao pituu, “Embame
    pii datupa pepa pyao nyaa: ‘Indupa pituu, Kamongo tungi pyao katao kumatami endakali
    dupa Goteme auu pisetaena’ ” lea. Dopa leamopa Spirita dokome lao pituu, “Kiningi
    etete, endakali dupanya lekeleke tao kalai epe piamino dupa tange sepeta koto
    nyema ipatamina” lea.'
  eng-ASVBT: 'And I heard a voice from heaven saying, Write, Blessed are the dead
    who die in the Lord from henceforth: Yea, saith the Spirit, that they may rest
    from their labors; and their works follow with them.'
  mna-mna: 'Aŋela iso sua tana ma imap, mi aŋleŋ kalŋaana ta imbot saamba mi isu pio.
    Iso: “Beede ta kembei. Koozi mi ila na, zin wal ta sombe tikiskis Merere ma irao
    meeteŋana kizin, nako menmeen zin pa kampeŋana ki Anutu.” Pa Bubuŋana iso ta kembei:
    Ŋonoono kat. Zin ko keten su pa uraata mi pataŋana kizin ta boozomen, mi tipa
    raama mbulu mi uraata kizin ambaiŋana ma tila kar saamba.'
  myw-myw: Mo aligen aygan teitan walba̱lab, ilana, “Kulel, ‘Tasiyas igaw beimats
    Yeisuw waseg, mo bimwa̱saws.’” Yowbad Kululuwan ilivan ma̱wan; ilana, “Magen!
    Igaw mo biyeiwas siwotet waseg, mo bikamat asisinap bwein.”
  sby-sby: Kayi ndalanyumfwa liswi kwilu kalyambeti, “Ici kocilemba. Bakute colwe
    bantu balafunga kabali bashoma Lesa, kutatika pa cindi cino kuya kuntangu!” Mushimu
    wa Lesa ulambangeti, “Ee, balekeni benga bapumwine ku ncito shabo nshebali kusebensa,
    pakwinga nibakapewe cilambo pa ncito nshebali kwinsa.”
  sll-sll: Ena na piregere hamen bani ha ta yu dimia, “Ari God pir tere molere homa
    goli ongwo mo, te emigi gonangwo hobi, wai pire gun enamua.” Dire buku bani bolo
    di na tomia. Tongure God Kwiang Holi Spirit mole, “yali ha dungwo i ha pangwo
    dimua”, di na tomia. Tere, “God pir tere gongwo hobi hol wai omua. Pirere honagi
    oun dongwo ta olkimia, ya mone wai pire erin momua. Homa yalhobi God honagi wai
    ol tongwo ipire God tobo wai tongure imua.”
  yaq-NT: 'Junak intoko, teeka betana jiawaita weyeka intok inen neu jiamta nee jikkajak:
    ―Inika''a ji''ojtenee ti neu jiiak: “Inim bichau bicha, tua alleenee jume''e,
    yo''owe Jesukrijtota sualeka kokoneeme.” Jeewi ti jiia ju''u Liojta tu''u jiapsiwa,
    bwe''ituk ju''u bem tekilta betana yum jo''ene. Ju''u intok tu''ika bem ya''ari,
    junaman ameu tu''ineeka amet ju''uneiyaanaa.'
  uro-uro: Nasot iangärhäkt dä ngua nari ama eguinga qärakni i qa märhamän näda ama
    usäpki arha ron doqortäqyia, “Mamär iva ngi säm i ‘Ama modämne sävät iarhakt kärarhae
    i rhit ñäp täkt sa ama qatnanakt mäni ma Engeska mänasäng däkt bä va rhävit.’
    “Dä ama Qumärqumärqa ama Qloqaqa qa märhamän doqortäqyia, ‘Ngäktki rhoqoräkt.
    Iarhakt ama ruvek diva mae vät a rha nämät arha lat ama qrot ngät bä nävät iangärhäkt
    arha lat ama mär ngät dä va ma Ngämuqa qä von da rha ama rhitsek ama mär ngät!’”
  ita-1885: 'Poi io udii dal cielo una voce che mi diceva: Scrivi: Beati i morti,
    che per l''innanzi muoiono nel Signore; sì certo, dice lo Spirito; acciocchè si
    riposino delle lor fatiche; e le loro opere li seguitano.'
  muy-muy: 'Eslini nìci dəŋgu ga maslaŋa nahaŋ àhəndabiyu a huɗ melefit bu, àhu ahkado :
    « Bəki ma hini : “Ndam ya ti tə̀fəki ahàr ka Bay geli, tə̀bu akaba naŋ akaɗa mis
    bəlaŋ, tə̀mətvù a huɗ gani bu nahəma, ku kani təmərvu.” » *Məsuf Njəlatani àɗəm :
    « Iy, nahkay eɗeɗiŋ, tàgra tʉwi zləzlaɗana, ay nihi ti tə̂pəsaba, aɗaba zlam sulumani
    ya tàgray ni èjiji do, atələbu àna naŋ ga kaŋgay-kaŋgayani. »'
  kqc-kqc: 'Kamini goroka oma gutuna neideyaka ma niyo, “Mina bura re: kaere bi gua
    ma gabi Varika amiye rofu mokena vari gira aesi muyegedi, bi buni tora gade moigedi!”
    Sei di vima yaku niyo, “Rama iniye bi buni tora gade magedi ma ini reremama rena
    rofu sifere reyaganedi, ini adina ini reremama rena vegu usi bogedi.”'
  tav-tav: 'Cabero yʉ caapiwʉ tunu ʉmʉrecoopʉ cawadarijere: —¡Uca tuya tunu yʉ caĩrijere!
    “Diore caapiʉjaricarã cabai yajiricarã catunu catirã ani wariñuunucuma yucʉra.
    Cʉ caqueti buioriquere na cajanaqueticõata ani wariñuugarãma,” yʉ caĩwĩ Espíritu
    Santo maca. To bairi: —Cariape mʉ yʉ ĩ. Cabero Diore caapiʉjaricarã caroa ãnajere
    bʉgagarãma. Camaja na caqueti buionemobatajere buio yaparo ani yerijãgarãma. Dio
    tʉpʉre na caejaro Dio caroaro na cátajere tʉgooña bʉgagʉmi ti yepapʉ ãnaa na cátajere
    yua. To bairo tʉgooña bʉgaʉ caroaro na átinemogʉmi. To bairi wariñuurique mena
    ãma naa, na cãnipere tʉgooñari, caĩwĩ Espíritu Santo.'
  eng-ULB: 'I heard a voice from heaven say, “Write this: Blessed are the dead who
    die in the Lord.” “Yes,” says the Spirit, “so that they may rest from their labors,
    for their deeds will follow them.”'
  spa-VBL: 'Entonces oí una voz que procedía del cielo, que me decía: “¡Escribe esto!
    Benditos son los que mueren en el Señor a partir de ahora. Sí, dice el Espíritu,
    porque ahora ellos pueden descansar de sus aflicciones. Y lo que han logrado hablará
    por ellos”.'
  fra-_FOB: 'Et j''entendis une voix du ciel qui me disait: Écris: Heureux dès à présent
    les morts qui meurent dans le Seigneur! Oui, dit l''Esprit, car ils se reposent
    de leurs travaux, et leurs œuvres les suivent.'
  hau-ULB: 'Na ji murya daga sama cewa, “Rubuta wannan: Masu albarka ne matattu da
    suka mutu cikin Ubangiji.” Ruhu yace, ''I'' domin sun huta daga wahalarsu, gama
    ayyukansu na biye da su.”'
  mal-mal: 'സ്വർഗ്ഗത്തിൽനിന്ന് ഒരു ശബ്ദം എന്നോട് പറയുന്നത് ഞാൻ കേട്ട്; “ഇതു എഴുതുക:
    ഇന്ന് മുതൽ കർത്താവിൽ മരിക്കുന്ന മൃതന്മാർ ഭാഗ്യവാന്മാർ; അതെ, അവരുടെ അദ്ധ്വാനങ്ങളിൽ
    നിന്നു അവർ വിശ്രമിക്കേണ്ടതാകുന്നു; അവരുടെ പ്രവൃത്തികൾ അവരെ പിന്തുടരും എന്നു ആത്മാവ്
    പറയുന്നു”.'
  urd-GVR: Phir maiṅ ne āsmān se ek āwāz yih kahtī huī sunī, “Likh, mubārak haiṅ wuh
    murde jo ab se Ḳhudāwand meṅ wafāt pāte haiṅ.” “Jī hāṅ,” Rūh farmātā hai, “Wuh
    apnī mehnat-mashaqqat se ārām pāeṅge, kyoṅki un ke nek kām un ke pīchhe ho kar
    un ke sāth chaleṅge.”
  far-far: 'Sui nau ku rongoa na lingeru fasia ''i langi ka fata ''uri, “''Oe kedea
    ru ne ki: safali ana kada ne ma ka oli ''alaa, God kai falea sa tifaida ne kera
    mamana fuana ana kada kera mae!” Ma na Anoeru Abu ka olisia ka ''uri, “Iu, nia
    mamana ''asiana. Kera kai eele, sulia kera mamalo fasia raoe baita kera ki, sulia
    lealae ana raolada ka leka faida.”'
  suz-BL: मिनु गो स्‍वर्ग रे सेंदा का नेंता। मेकोमी “मुल रे सु सु प्रभु कली थमा सुइश्‍शा
    बेक्‍नीमी, मेकोपुकी ग्‍येरसमल। मेको लोव़ ब्रेक्‍तो” देंता। मिनु परमप्रभु यावे
    आ सोक्‍तीमी “थमा, मेको मुरपुकी ग्‍येरसीशो बाक्‍नीम। मारदे हना मेकोपुकीमी रागीमी
    परमप्रभु यावे आ गेय पशा नाइक्‍नीम। मिनु परमप्रभु यावेमी आन गेय तुइश्‍शा, आन तचा
    ङा गेब” देंत। फिलिप्‍पी १:२३; यसैया ५७:२; हिब्रू ४:३०; १तिमोथी ५:२४-२५
  car-NT: 'Irombo kapu wyino amy auranano eta''po y''wa. Ika''po: “Ero imeroko: Sara''me
    ''ne erombo poro kynaita''ton mo''karon Tamusi amyikary ta romo''tonon. A''a,
    kynganon mo''ko Tamusi a''kary, tywo''mika''san wyino iwotare''marykon man. Tamamina''san
    epety apyiry irombo i''waine man.”'
  amp-amp: Tfit wom tngt yura hefen yuhat wanyakmoyant kfo hany memot, “Wom mrokfot
    wawandfa wamitwa, ‘Ariha tohwa yimam yo kto tohruha yimam Bro Jisasrpno frtkaf
    kihhato mfnohm ayindhortwam.’ Yo tfit Bro Nkifrarhu Yafothat nd mrokfot kfo yakio
    memot, ‘Uwa, ndt tu kfoyet. Ayindhortwam. Nd yonmari yonmari hingrnefm rom hingrna
    minysaf hasiwami krhopam toh hasiwam myak htanihato mrhu witarahm. Rom kot mtoh
    thoft nd tum nahnayuk dborioh nefm tohnhorahmm.’”
  bht-bht: कने फिरी मैं स्वर्गे ला कुसी जो बोलदे सुणया, “इना गल्लां जो ऐथू लिख।” हुणे
    ला सै लोक सोभाग्यशाली न जड़े परमेश्वरे पर भरोसा करदे मरी जांदे न। तालू पबित्र
    आत्मा इसा गल्ला ला राजी होया, उनी बोलया, “ऐ सच्च है। सै सोभाग्यशाली न क्योंकि
    उना जो अपणिया कड़िया मेहनता ला अराम मिलणा कने जड़े कम्म उना कितयो न उदे तांई उना
    जो इनाम मिलणा।”
  eng-NOY: And I heard a voice from heaven, saying, Write, Blessed are the dead, who
    die in the Lord from henceforth. Yea, saith the Spirit, that they shall rest from
    their labors; and their works do follow them.
  cub-NT: 'Dinʉmʉre jápiacacʉ cũináro yávainore cavarõ mearo Jʉ̃menijicʉi cʉrõre jocarĩ.
    Yópe arĩ, coyʉávʉ̃ yʉre: —Yópe arĩ, toivajacʉ mʉ: “Caride aru cainʉmʉa torojʉrãjarama
    caivʉ yainájivʉ cʉrivʉ Jesucristoque cũinávʉpe”, toivaicõjeame yʉre. Aru ñai Espíritu
    Santo jʉ arĩ coyʉáme: —Jãvemu. Cũivʉ́ ne ñájiye. Quénora jabʉóvarãjarama. Dajocarãjarama
    ne pare memecaiyede. Aru cʉvarãjarama ne memecaino mácarõ boje méne, arĩ coyʉáme
    ñai Espíritu Santo.'
  ita-1927: 'E udii una voce dal cielo che diceva: Scrivi: Beati i morti che da ora
    innanzi muoiono nel Signore. Sì, dice lo Spirito, essendo che si riposano dalle
    loro fatiche, poiché le loro opere li seguono.'
  lww-lww: Ana nemloge visena tai molue ma e peni, sape “Nanene visena tai nap̃a yoko
    osirilua, nap̃a sape, siar nagane vano, la nap̃a yoko amare, nap̃a kiela malena
    su ruru sike e limana Sup̃e rui, yoko awar pupia navisa ruruena.” Visena nene
    p̃isi, ana nemloge Ninuna tam̃ania, sape “Ee, la nene yoko kiela yum̃aena wo la
    avam metava amio la, a nagane yoko tap̃atete si ayum̃ae narui, la atol kiela navaruruena
    wo rui.”
  ckb-ckb: 'گوێم لە دەنگێک بوو لە ئاسمانەوە دەیگوت: «بنووسە: خۆزگە دەخوازرێت بەو مردووانەی
    لە ئێستاوە بە یەکبوون لەگەڵ عیسای خاوەن شکۆ دەمرن!» ڕۆحی پیرۆز دەفەرموێ: «بەڵێ،
    بۆ ئەوەی لە ماندووبوونیان بحەسێنەوە، چونکە کردەوەکانیان شوێنیان دەکەون.»'
  nas-nas: Teketa napoꞌ narung aurong paning-eta karoko taaravantuꞌ, aaꞌpuko, “Aung
    kara daarieai, ‘Enang-eta deto tee teing booꞌnuka Ovoring bakaning otoroitaaꞌ
    booꞌpariruꞌning teing biraankeariaining.’” Eeꞌnoko Tanuaang Meekunge makuꞌuma
    aaꞌpumaung, “Eeꞌ, bakei masikung. Uaavoroainaꞌ teing-eta biikaning iriꞌoꞌnanka.
    Ookarai aarumoi tampenge nkoauꞌninge tee teing meenaꞌpariri otoroaing.”
  uvl-uvl: Ol pe e longe mele nge hele nga lut nga tapa ke teke, “Ohas sue helenga
    nei ‘Talun heueu nei ke laol mele hel nenge leteria manmanna nge Non Soke pe te
    mete lape te iech toto.’” Pe Opepengpeng hele ke teke, “Oe, manmanna! Lape teat
    luluch nga reria poinga urana ngana mur nga tapa pe te amneia melmelenga e ero
    ol.”
  eng-BBE: 'And a voice from heaven came to my ears, saying, Put in writing, There
    is a blessing on the dead who from now on come to their end in the Lord: yes,
    says the Spirit, that they may have rest from their troubles; for their works
    go with them.'
  ixl-CNT: 'Ech tek vabꞌi maꞌl u yol qꞌilankꞌasuꞌlin tu Amlika. Tal ve ech tzaꞌ: —Tzꞌibꞌa
    qꞌu yol tzaꞌ. «Chiꞌbꞌebꞌal tetz qꞌu aanima qꞌuꞌl aꞌ sakamku tiꞌ u kuBꞌaal taabꞌaꞌbꞌen
    tzaꞌ.» Chia.— Texhtuꞌ. Ech aꞌ tepaj vabꞌi vaꞌt u yol: —Eeꞌ, aꞌ chituꞌ. Ilaꞌm samotxiꞌan
    tiꞌ qꞌu tzaꞌl, qꞌu peena vetmotxpaalku tiꞌ u Tioxh. Utz satil iqꞌaqꞌal qꞌu bꞌaꞌnil
    vetmotxiꞌana.— Texh u Tioxhla Espiiritu.'
  xsi-xsi: Ŋineŋga naŋa aloŋo sarawâŋa toŋge iyoka pa samba imâ pa naŋa mine tu, “Noko
    ma kuŋgere ŋgua lâ pepa tini mine tu, ‘Lâ zo ŋine aŋga lâ zo muli-muli wa, ambo
    tamâta toŋge kalo tawana Maro Ŋalae, ŋineŋga imâte, ande tamâta ŋinde ma indeka’.”
    Aku Koroani Sapâŋa kala iporo mine tu, “Mao nâ, kinzi tamâta mine sikura tu sindeka
    ŋalae, ŋana tu kinzi ma sipile malia wa nâna kie-kie uru ipâŋga panzi lâ tâno
    kulu, aku ma sipwarea. Kinzi ma sikai pwareâŋa ara, ŋana tu vetâŋa ara ndia muŋga
    siveta ŋinde ma ipâŋga nia yo.”
  crx-NTPO: '''Et ndo yak''uz ts''e ''usuhútni, “Ndi ''uk''inges, ''andit whuts''un
    mbene la neMoodihti t''einínzun whe yahadla de, ''enne ''uk''enus hoonzoo-un bubulh
    ''úhooja.” Ndoni, “A,” ni. “''Ut''en ''uhalh''en-un, ''inka nahutilyis. ''Ink''ez
    dahít''en la bube ''ut''en unzoo-i ''aw ninta huyólelh ait''oh.”'
  kan-OKCV: ಪರಲೋಕದಿಂದ ಒಂದು ಧ್ವನಿಯು ನನಗೆ, “ಇಂದಿನಿಂದ ಕರ್ತರಲ್ಲಿ ವಿಶ್ವಾಸವುಳ್ಳವರು ಧನ್ಯರು
    ಎಂಬುದಾಗಿ ಬರೆ!” ಎಂದು ಹೇಳಿತು. ಅದಕ್ಕೆ ಪವಿತ್ರಾತ್ಮ ದೇವರು, “ಹೌದು, ಅವರ ಪ್ರಯಾಸಗಳು ತೀರಿದವು
    ಅವರಿಗೆ ವಿಶ್ರಾಂತಿಯಾಗುವುದು, ಅವರ ಕೃತ್ಯಗಳು ಅವರನ್ನು ಹಿಂಬಾಲಿಸುತ್ತವೆ!” ಎಂದು ಹೇಳುತ್ತಾರೆ.
  bbb-bbb: Areme na fieke vua be fu saove ijia kumei, Vua ige isoene. Iviama zinuivena
    gafege vako ijia erare fu E Ireobo ijadufuo imenoene baronekuma e ije ni oemarekinu
    baroneno kumei. Fu ijiege kuaekoga Kavene Akae ije fu kumei, Ije fuka ma. Bu isejavaena
    imenoeva ijadufuo bu va saove ijia mauike karidufuo. Ijadufuo maeje bu vakuva
    bu vame maeje bu kenoekoga bu isoeva ije kena vake.
  blw-blw: Yachi yag chengngar-o agé hen nan-ale ad uchu, yag imfagana an haén way
    mangaliyén, “Esoratnoto way manepod ad uwan, ancha yanggay ammag laylayad hen
    anchichay cha omafurot an Apotaaw no matéycha.” Yag tenomfar agé hen anchi Espiritun
    Apudyus way nangafun, ekatnéén, “Oo, tot-owaha way laylayadcha, te hen matéyancha,
    yachi hen man-inungarancha hen anchi naligat way chunucha, yag ichahancha agé
    hen anchi halenonot hen anchichay ammay way enammaancha.”
  tam-2017: 'பின்பு, பரலோகத்திலிருந்து ஒரு சத்தம் உண்டாகக் கேட்டேன்; அது: கர்த்தருக்குள்
    மரிக்கிறவர்கள் இதுமுதல் பாக்கியவான்கள் என்று எழுது; அவர்கள் தங்களுடைய வேலைகளில்
    இருந்து ஒய்வெடுப்பார்கள்; அவர்களுடைய செய்கைகள் அவர்களோடு கூடப்போகும்; ஆவியானவரும்
    ஆம் என்று சொல்லியிருக்கிறார் என்று சொல்லியது.'
  azz-NT: 'Huan no nejua ni Juan nicayic se tajtolis de ne eluiyactzinco ten nechilía
    ijcuín: ―Xiquijcuilo ijcuín: “Axcan para taixpan semi tatiochihualme de Dios nochi
    in ánimajme ten momiquilijque ya huan tacuautamatque ihuan Totecotzin”. Huan hueyi
    melau queme quijtoa in Yecticatzin Espíritu ijcuín: ―Yejuan mosehuisque huan amo
    tequitisque oc. Porín yejuan quichiutinenque míac chihualisme ten cuali nican
    talticpac, ne ninchihualisuan ixnestinemis oc nepa eluiyactzinco.'
  spa-RV-1909: 'Y oí una voz del cielo que me decía: Escribe: Bienaventurados los
    muertos que de aquí adelante mueren en el Señor. Sí, dice el Espíritu, que descansarán
    de sus trabajos; porque sus obras con ellos siguen.'
  csy-csy: 'Van pan in ka zak aw sia, tu pan kipan in Topa sung ah a thi te sia thuphatoai
    a hihi, ci in at in, hong ci hi: Thaa in, maan hi, amate sia a nasep pan in tawlnga
    tu a; a nasep te in amate zui tu hi, ci hi.'
  mxq-NT: 'Nétʉts nmʉdooy tsa̱jpótm, es xyꞌanma̱a̱yʉts: —Kʉxja̱ꞌa̱yʉ tya̱a̱dʉ: “Jotkujk
    diꞌibʉ tyam oꞌktʉp es diꞌibʉ óknʉm ooga̱a̱mp jaꞌagyʉjxm ko tmʉbʉktʉ ja Nindsʉnꞌa̱jtʉm.”
    Ja Espíritʉ Santʉ dʉꞌʉn jyʉnaꞌañ: “Tʉyꞌa̱jtʉn ko yʉꞌʉjʉty jyotkujkʉty, mʉt ko
    jaba̱a̱dʉ dʉꞌʉn myʉkꞌayoy es tyuñ. Dios moꞌoyʉdʉp ja pyoꞌxtákn es myayꞌata̱ꞌa̱ñʉty
    mʉt ko oy tʉ tmʉdúñ naxwiiñ.”'
  tzj-NT: 'In c''o jun kulaj xinc''waxaj penak chila'' chicaj quewa'' xbij chwe ri'':
    —Tatz''ibaj ja xtinbij chawe ri'', tre ja tiempo ja numajel camic congana qui''il
    chique ja winak ja necami ja tok xa jun quibanon ruq''uin ja kajaw Jesucristo
    tok necami, ne'' chwe. —Jari'' ni katzij wi'', ne''e ja rEspíritu Santo, —como
    eje''e'' mchita cosic nqueban, nexula''n tre ja quisamaj, ja c''a obra ja quibanonto
    nyataj na chique ja rtojbalil ja bar xque''ekaj wi'', ne''e.'
  tdt-tdt: 'Hotu tiha hau rona lian ida husi lalehan dehan, “Hakerek nunee: Komesa
    agora, ema nebee laran metin ba Nai Jesus too rohan, bainhira sira mate, sira
    simu bensaun.” Maromak nia Espiritu hataan, “Loos duni, sira sei deskansa, sira
    nia servisu todan sei remata, tanba Maromak sei selu fali sira nia kolen.”'
  ron-BTF: 'Și am auzit o voce din cer, spunându-mi: Scrie: Binecuvântați sunt morții
    care mor în Domnul de acum înainte: Da, spune Duhul, ca să se odihnească de muncile
    lor; și faptele lor îi urmează.'
  eng-WEBP: I heard a voice from heaven saying, “Write, ‘Blessed are the dead who
    die in the Lord from now on.’” “Yes,” says the Spirit, “that they may rest from
    their labors, for their works follow with them.”
  eng-FBV: Then I heard a voice from heaven that told me, “Write this down! Blessed
    are the dead who die in the Lord from now on. Yes, says the Spirit, because they
    can rest from their troubles. What they have accomplished will speak for them.”
  nld-1939: 'Toen hoorde ik een stem uit de hemel, die sprak: “Schrijf op: Zalig de
    doden, die in den Heer sterven; van nu af! Ja, zegt de Geest, ze zullen uitrusten
