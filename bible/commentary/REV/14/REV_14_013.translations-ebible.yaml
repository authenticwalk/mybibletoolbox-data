  buk-buk: Dinaŋ su, goc aö gaŋgô awha daŋ sa akêŋ undambê, naŋ sôm têŋ aö bu, “To
    yom bocdindec. Têŋ kwahic dec ma ndi, lau hoŋ naŋ sêsap si sêkêŋ whiŋ Pômdau dôŋ
