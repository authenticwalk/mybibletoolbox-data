    مَ، عٍ شَ نَ وَلِ سَرٍ سْتْ.»
  jpn-1965: また私は、天からこう言っている声を聞いた。「書きしるせ。『今から後、主にあって死ぬ死者は幸いである。』」御霊も言われる。「しかり。彼らはその労苦から解き放されて休むことができる。彼らの行ないは彼らについて行くからである。」
  fra-SBL: 'J''entendis du ciel une voix qui disait : « Ecris : Heureux désormais
    les morts qui meurent dans le Seigneur ! » « Oui, dit l''Esprit, afin qu''ils
    se reposent de leurs travaux, car leurs œuvres les suivent. »'
  yka-yka: 'Manjari niyaˈ takaleku suwala amban surgaˈ magpaˈin, “Sulatun inin: Tinagnaˈan
