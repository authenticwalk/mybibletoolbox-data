  amu-NT: 'Quia joꞌ jndiiya na teicꞌuaa jndye na jnaⁿnaꞌ cañoomꞌluee. Tso no̱o̱ⁿ:
    —Luaa catseiljeiꞌ: “Juu xuee na cwiwjaanaꞌ, matioꞌnaaⁿñenaꞌ joo nnꞌaⁿ na mꞌaⁿ
    cantyja ꞌnaaⁿꞌ Ta Jesucristo na quia nncwje.” Majoꞌti matso Espírtu Santo, ee
    cañoomꞌluee ntaꞌjndyeena cantyja na ñejlaꞌjnda̱na naquiiꞌ tsꞌiaaⁿ ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom.
    Ndoꞌ wjaañꞌeⁿ ñꞌoom ñꞌeⁿndyena na maꞌmo̱ⁿnaꞌ cantyjati na ya na jnda̱ ñelꞌana.'
  hin-CV: 'तब मुझे स्वर्ग से एक शब्द यह आज्ञा देता हुआ सुनाई दिया, “लिखो: धन्य होंगे
