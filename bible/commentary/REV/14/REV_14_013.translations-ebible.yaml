  swp-swp: 'Abo arina esau ea ataiei, galewa eai i laoma, i ene, “Ina ta u uri: Tatao
    se mate Guiau boeana eai, isi nuadi se woiwoina ariri, huia ta eo huia gamagari.”
    Earua i ene, “Hedeona, se nuawoiwoina ariri, edi paipaisoa aridi eai se aiyawasi
