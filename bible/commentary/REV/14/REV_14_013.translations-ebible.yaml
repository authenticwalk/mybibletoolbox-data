  apu-NT: 'Eereka nikenakotari Teoso tixine auakari sãkire. Itxano: —Nisãpiretakiti
    piõkatsopata. Kãkiti ipĩkasaaki Apiananiri ĩkapani iparĩkauatakasaaki, Teoso sikari
    erekari iuamoni. Iua Erekari Matamatakoti txari: —Ia atão. Mitxi pasãpaniri Teoso
    parĩka ikaminina. Uatxa itomatana, kotxi Teoso imarotapekari erekari ikamakitina.'
  roo-roo: Uva oreovu uvuavora oa vuvuiua iava urioerao oiso puraoro, “Vo reoro rigatori,
    Oirara Turaro oirao piepaoro kopiipaaveira vo vokio ora ovuutarovu rutu-ia varari
