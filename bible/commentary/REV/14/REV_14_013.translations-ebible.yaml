    nama paasure, ogulvgavbolo bunugv kudungkua rijo ngv bunua vngming gvla rirung
    riku.”'
  gui-NT: 'Jare aendu metei ñee ara güi jei cheve: —Eicuatía corai: Oyeroviata co
    cuae güive ñandeYa re güɨrovia reve omanota vae reta. —Oyeroviata co —jei Espíritu
    Santo—. Echa oputuu retata iparavɨquɨ güi. Jare Tumpa oicuaucata jae reta oyapogüe
    vae —jei.'
  quc-TT: 'Kꞌa te riꞌ xinta jun chꞌabꞌal upetik pa ri kaj xubꞌij chwe: Sibꞌalaj utz
    ke ri winaq ri e kꞌo pa ri Ajawxel are kekam bꞌik. Jeꞌ. Jeriꞌ rumal cher ketaniꞌ
    na che ri kichak, xuqujeꞌ kaꞌchiꞌlax na bꞌik rumal ri utz taq chak ri xkibꞌano.'
  heg-NTPO: '@see-verse:REV.014.012'
  ptu-ptu: 'Lessu''i, iya kuhingngi oom kamaha yabo mai suhuga naua: “Tuli''i: Napahandu''
    temo kehongko'' anna maupa'' lako ingganna to mate illaam sanganna Debata.” Natimba''i
    Penaba Maseho naua: “Io tappa''! La mellubem ia dio mai hoja hesona, aka ingganna
    bua pa''pogausam mapianna la da''da'' liu napasola tama suhuga.”'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ye'' tö ttö̀ datse̱ ká̱ jaì a̱ e'' ttsé. E'' tö ye''
    a̱ iché: “I̱''ñe ta̱ ena aishkuö ta̱ wé̱pa e̱rblë'' Jesús mik ta̱ idurulune es,
    ayëcha buaë esepa.” Ñies Skëköl Wiköl tö ichè: “E'' dör moki̱, ie''pa kaneblë''
    darërëë Skëköl a̱ ká̱ i'' ki̱, e''pa e̱nuraë aishkuö ta̱. Ì buaë ko̱s o̱'' ie''pa
    tö, e'' ské döraë ie''pa ulà a̱.”'
  kwf-kwf: 'Sui nau ku rongoa naꞋa lingalingaꞋi ru faꞋasia Ꞌi langi ka fata Ꞌuri,
    “ꞋOke keresia ru neꞋe ki: ꞋIta ana kaidaꞋi neꞋe ma ka oli ꞋalaꞋa, God ke faꞋaleꞋa
    sa tai faꞋida neꞋe kira mamana fuana ana kaidaꞋi kira mae!” Ma na AnoꞋi ru Abu
    ka olisia ka Ꞌuri, “ꞋIu, nia mamana liu. Kira ke baꞋa saeleꞋa, sulia kira mamalo
    faꞋasia na raoꞋa doe kira ki, sulia na leꞋangaꞋa ana raolada ka leka faꞋinida.”'
  eng-WYC-2017: And I heard a voice from heaven, saying to me, Write thou, Blessed
    be dead men, that die in the Lord; from henceforth now the Spirit saith, that
    they rest of their travails; for the works of them pursue them.
  eng-WMBB: I heard a voice from heaven saying, “Write, ‘Blessed are the dead who
    die in the Lord from now on.’” “Yes,” says the Spirit, “that they may rest from
    their labours, for their works follow with them.”
  zat-NTPS: 'Nadxa benda'' chi''i tu benne'' da za xabáa. Dxe̱''e̱ neda'': ―Bzuaj
    da nigá: Na''a, ne lu da za za'' ba neza zrente̱ naca na chee̱ benne'' gate ca''
    xelute bénneache le̱'' lawe'' da dxeléajle̱''e̱ chee̱ Xránadxu. Be'' Lá''azxa
    dxenné̱'': “¡Ca'' naca na, lawe'' da xelexezí'' lazre̱'' ca naca lu zrin da belune̱'',
    na'' da xrlátaje da belune̱'' zeajle̱ na benne'' ca''!”'
  spp-spp: 'Lire kàntugo ka mii i mɛjwuu lógo nìɲyiŋi i na: «Yi sémɛ na mà lwɔ́ numɛ
    na, sùpyire ti sí n‑kwû si ti yaha Kafooŋi wwoɲɛɛge e ke, tire wuun''à ɲwɔ.» Kile
    Munaani à jwo: «Sèe wi, tire sí ŋɔ̀ ti báarawage na, ɲaha na yɛ Kile sì funŋɔ
    wwɔ̀ ti báaraŋi niɲcɛnŋi na mɛ.»'
  zty-NTPS: 'Naž benla'' chi''i to benne'' ẕchaḻje'' ya''abá che Dios, na'' gože''
    neda'', na'' wnné'': “Bzoj da'' ni ḻe''e yiche: ba nez ẕen gaken chegak benne''
    ka'' gátgake'' na''a so ḻaw, benne'' ka'' žejḻé''gake'' che X̱anžon''.” Dios Be''
    La''y wnné'': “Ka''kze gaken. Yezí'' ḻáže''gake'' ḻo žin da'' žóngake'', na''
    gata'' yeḻa'' žebél chégake'' da'' naken tḻebe ḻen da'' béngake''.”'
  mek-mek: Egae kai lau ufai aufalao agaꞌo iina eifa oma aina lalogonia, “Pau papiau
    Lopia puogai kemae auꞌi Deo eegai kapa feloꞌi akeafiꞌi auga fouga mopapua,” eoma.
    Ega aisama Deo ega Spiritu eifa einaka, “E, koꞌa ipauma! Isa eꞌi afipuguai akelaagai,
    gome isa eꞌi pinauga felo afa akeafia,” eoma.
  aey-aey: Odocob ija sao jobonnadec jejeg oso dah mimigin maten, “Je i jaqagale.
    Dana cajaca age qila i hibnaca Tibudnu wawaga meleecna cal moqagan eundec ceeloqagan!”
    ten. Kis madena, “Eu mele! Anut agena cabi ocnu aig me wadacadigian Eunu age agena
    cabi oc culumenca eu culimeig jaen muduqagan,” ten.
  urd-GVH: फिर मैंने आसमान से एक आवाज़ यह कहती हुई सुनी, “लिख, मुबारक हैं वह मुरदे
    जो अब से ख़ुदावंद में वफ़ात पाते हैं।” “जी हाँ,” रूह फ़रमाता है, “वह अपनी मेहनत-मशक़्क़त
    से आराम पाएँगे, क्योंकि उनके नेक काम उनके पीछे होकर उनके साथ चलेंगे।”
  ycn-ycn: 'E puráca''aloji jema''acó piño je''echú chiyá, rimá nojló: —Pilana''á
    marí papera chojé: “Maáreya a''ajná ño''ojó ina''uqué naquiyana jema''ajeño Jesucristo
    ja''apiyá. Ra''apiyá jema''ajeño ne''emajica a''ajná nataca''ajica ejená. Pu''ují
    péchuruna ne''emajica, Tupana la''ajícale necá palá.” “Que jo''ó,” que Tupana
    Pechu ja''ajipacá rijló. “Nahuatána''ajica nasápaca''ala liyá. Caphí nasápaca
    i''imacá. Chuhua palá ne''emajica je''echú chu palá nala''acare huemí,” que Tupana
    Pechu quemacá nojló.'
  djr-djr: Yo. Ga dhäŋur beŋuryiny ŋunhi, bala ŋarra yan ŋäkul wiripuŋunhan rirrakay,
    ŋayi gan waŋan beŋur banydji yan djiwarr'ŋur bitjarra gam', “Ma' wukirrin dhuwaliyiny
    dhäruk dhipaliyin djorra'lila. Ga ŋunhiwurrnydja yolŋu walal ŋunhi walal marrtjin
    märr-nhirrpanminany nhanukiyingala yan ga yan bili-i-i ga murrmurryurr walal,
    ŋunhiwurrunhany ŋayi dhu Garrayyuny märr-ŋamathaŋun yan.” Ga ŋayiny Dhuyu-Birrimbirrnydja
    buku-bakmaraŋal bitjarra, “Yo bilin, ŋir'yunmirra walal dhu djämapuy yindiypuynha,
    bala walal dhu ŋunhi märraŋun yan buku-roŋanmaranhawuynha ŋunhiŋuwuyyin ŋunhi
    nhä walal marrtjin djäma.”
  kvg-kvg: 'Yaq no manqat nø-ewág. Yan-té qando-fakhán. Āv qande-eín nqǽgo,
    “Āv qoqoté-peawám: Ndakin qangaz, atema ndøma, gekha ezoqām ndigu, Evezøza
    ndi-unimanqatinat, tipakhaez, ndigu khanakhanakh mbá giabitigú.” Neka Mbumbukiam-ge
    Nqova, āv gene-manqaté nqǽgo, “Unimanqatín. Nginik ezoqam, sasae-qape gikhanazat,
    pusa ndǿtá. Zapa ndǿgo, sasae ndøgo gi꞉matønumam, ndigu taqa yaq-fia, ndø̀ndapém.”'
  rug-rug: 'Meke totoso asa si avosia rau si keke mamalaiṉi mae guana pa Maṉauru,
    sapu zama guahe: “Mu kuberia sapu guahe: Tamanae tugo saripu koa keke koasa Baṉara,
    pu mate kamahire meke gua tugo saripu kote mate vugo repere! Uve! Ura, kote magogoso
    koari na dia tinavete mamatadi si arini, meke kote piai tugo Tamasa si arini koari
    na dia tinavete leadi,” gua sa Maqomaqo Hope.'
  hop-NT: 'Noqw nu navotq hak ōṅaqw inumi paṅqawu: Um yan pēnani: Yahpiy haqahpiy
    ima Tutuyqawhqat aw yank̇ahk̇aṅw sóiwmaqam hahlayhpit epyani. Owi, kita i’ Hikwsi
    Qahováriwtaqa. Puma panhtote’ maqsoniy aṅqw nānasuṅwnani. Noqw pumuy hintsakpiyamuy
    ahpiy aniwni pay pumuy amumumni.'
  san-URD: اَپَرَں سْوَرْگاتْ مَیا سَہَ سَمْبھاشَمانَ ایکو رَوو مَیاشْراوِ تینوکْتَں
    تْوَں لِکھَ، اِدانِیمارَبھْیَ یے پْرَبھَو مْرِیَنْتے تے مرِتا دھَنْیا اِتِ؛ آتْما
    بھاشَتے سَتْیَں سْوَشْرَمیبھْیَسْتَے رْوِرامَح پْراپْتَوْیَح تیشاں کَرْمّانِ چَ
    تانْ اَنُگَچّھَنْتِ۔
  heb-LB: 'שמעתי קול מן השמים מדבר אלי: ”כת‎וֹב: מעתה ואילך ברוכים המתים על אמונתם
    במשיח!“ והרוח אמר: ”כן, הם באמת ברוכים. עתה הם יקבלו את שכרם וינוחו מעמלם, כי
    מעשיהם הטובים מלווים אותם לכל מקום.“'
  caf-NT: '''Et nduk yak''uz ts''ih ''usuhútni, “Ndi ''uk''e''ínges, k''an ''et whuts''un
    ndunnah neMoodihti t''einínzun hoh yahadla t''eh, ''en degha nus hoonzoo hubulh
    ''úhooja.” Ndoni, “A,” ni. “Ut''en ''uhalh''en, ''et huwa nahutelyis. ''Ink''ez
    dahét''en hube ''ut''en unzoo ''aw tinta hiyóolelh ghait''ah.”'
  mio-NT: 'Tacan cuu, ta chini yu ti cahan iin ñivi iti siqui andivi, ta cati ñi chihin
    yu ti: ―Cua taun tuhun ya, vati cua cusii ini ñivi ra chahnu―ñivi cua cuvi nda
    vitin ta nda cua nda iti nuun. Tacan ni cua cusii ini ñi, ta ña cua satiñu ca
    ñi, vati chito yo yoso cuhva ni satiñu ñi, cati ra Tati Ndioo ―cati ñican.'
  srq-NT: 'Ibatenda mo ngue ñee seje cuu ra: —Ã embesa rã: “Jesús quiato mo mano mose,
    eyate riqui co”, ere chõ mɨ embesa. Espíritu Turã ñee abe chõ ũquɨ̃ nde. Jesús
    quiato mo mano mose, uquenea nda eucua cote. Ae mbae turã esaã saã nguia nyii
    nae, ũquɨ̃ sɨ ra Dios tesareɨã mbeɨ, ɨ que ibatenda ñee seje ra.'
  kje-NT: 'Onne horu i derne Lirida nano a''am raram na''ahenia, “Horokedi ha eniyeni:
    Nano lere eniyeni, ri man maki ono ramkene lernohi Makromod, hi akin nahuwa''anedi!”
    Roh Kudus walha na''ahenia, “Namlolo! Hir warnedi nano rir honowok man werek onne
    me''e, la Makromod Lalap nauroinedi hi''ihehewi hi ramkene howok Nin honowok nair
    de naledi hi ma''urinrinna mauwarwara me''e.”'
  gaz-gaz: 'Anis sagalee, “Waan kana barreessi: Siʼachi warri utuu Gooftaadhaan jiranuu
    duʼan eebbifamoo dha” jedhu tokko samii irraa nan dhagaʼe. Hafuurri Qulqulluunis,
    “Eeyyee; hojiin isaaniis waan isaan duukaa buʼuuf isaan dadhabbii isaanii irraa
    ni boqotu” jedha.'
  kud-kud: Hinage galewaena alinana yabenalei iwalo, ‘Teina uleledi, ebe yaiyadiwo
    yada Bada ana tauyemidiwo teina haugane talaulaune, hiya himwalowoi mata hiyaliyaya’.
    Na Alu'aluwa Ve'ahihi hinage iwalo, ‘Moiha mata hiyaliyaya, wuwuna mata hi'aiyawasi
    yadi paihowa wahiyala ainaena, na yadi paihowa maihana mata hilobai’.
  urb-NT: 'Ajame''ẽ ke ywa ngi panduha uwyr. Ame''ẽ ke rehe ihẽ ahendu. Kuja pandu:
    —Kuja emupinim. Apo har jandema''e kapitã keruhũma''e parakyha ke amõ ta ma''ema''e
    ixo. Tupã je''ẽha ke pandu pandu ame''ẽ ke ima''e parakyha ke. Aja ixo rahã, ame''ẽ
    ta ke amõ ta jukwa. Aja rahã, mã hury katu ame''ẽ ta ke a''eta — aja ahendu. Tupã''ã
    pandu: —A''e tỹ! Ame''ẽ ta paraky te hũ. Apo putu''u katu te ta. Paraky te hũ,
    a''erehe ma''e katu ame''ẽ ke Tupã me''ẽ ta. Ame''ẽ namõ ixo, a''erehe hury katu
    te ta — aja riki.'
  fra-LSG: 'Et j’entendis du ciel une voix qui disait: Écris: Heureux dès à présent
    les morts qui meurent dans le Seigneur! Oui, dit l’Esprit, afin qu’ils se reposent
    de leurs travaux, car leurs œuvres les suivent.'
  san-HK: aparaM svargAt mayA saha sambhASamANa eko ravo mayAzrAvi tenoktaM tvaM likha,
    idAnImArabhya ye prabhau mriyante te mRtA dhanyA iti; AtmA bhASate satyaM svazramebhyastai
