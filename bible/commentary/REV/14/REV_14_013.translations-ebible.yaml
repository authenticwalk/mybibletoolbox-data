    t'iginchy'aa.”
  gvn-gvn: Ngayu kuku heavenmun nyajinda. Nyulu yalaman, “Yanyu kabanba balka. Kaki
    bama Majanji Jesusanji kunamal and juma wulay, jana wawurr-wawurrmaniji, Godundumunbu
    bubungu.” Godundumundu Wawubu yalamaynda, “Jana wawurr-wawurrmanijikudabi. Jana
    bubunguku Jesusanka workmanijin, wawu-balangajikuda. Godungku jananda dajil baja,
    jana Jesusamu work balkanya.”
  nhy-NT: 'Ijkuakón onikakke se tlajtole de ilwikak. Onechilwij: ―Xikijkuilo tlan
    nimitzilwis: “Ma pakikan katlej mikiskej de nian para tlayakapan nochtin katlej
    kineltokaj in toSeñor.” In Espíritu Santo noijki kijta: “Melawak, sa tekitl ma
    pakikan, porke yejwan mosewiskej de intekiw, iwan Dios kintlaxtlawis ompa ilwikak
    por tlan okichijkej.”'
  asm-FB: 'পাছত এই আকাশ-বাণী শুনিলোঁ, “লিখা: এতিয়াৰ পৰা যি সকলে প্ৰভুত মৰে, সেই মৃতসকল
    ধন্য৷” “হয়”, আত্মাই কৈছে, “তেওঁলোকে নিজ নিজ পৰিশ্ৰমৰ পৰা জিৰণি পাব; কিয়নো তেওঁলোকৰ
    কৰ্ম তেওঁলোকৰ অনুগামী।”'
  okv-okv: 'Eto ke nei Utu i te ei ingena amo eingera, “Ke erevi kajejo: Eto embo
    amuna eha oroho eto ambota Bada ke be ere ijima amburesuja amita degi ta javotoho
