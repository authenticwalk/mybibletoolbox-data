  taw-taw: Pen takaw olap, God man ne alaŋ nɨb yɨp agak, Takaw agɨnɨgebin awl tɨk
    lɨnɨmɨn agak. Mɨñɨl abe kɨdek abe, binɨb bɨawl nop chɨgɨl kumnɨgabal okok, kɨlop
    tep yɨbɨl gɨnɨgab agak. Agek, God Kawnan ne ak agak, Nɨŋɨd yɨbɨl agak. Kɨli gɨtep
    gɨlɨg wog koslam gɨpal tek, God nɨgup ak nɨm, ne agek am añɨŋ lɨl, mɨñmɨñ gɨlɨg
    yenɨgabal agak.
  jic-NT: 'Angelpan tecyawaja tjowelepj na, nepé vele jin tjapjacas Dios pü''ü mpe.
    Tjevele: “Tepyaca jipj niná: ‘Qjuis Jepa Jesucristo lal japon, pajal ''üsüs jisas
    nsem cya''lin̈ na quinam’ ”. Dios Cjües tjevele wa: “Nin. Pajal yümücj tsji''
    la tjajay Dios mpes, ne quina ca majatjum. Dios pajal ''üsüs ca jis ma''ayas yupj,
    ''üsüs la tjajay mpes.”'
  zap-NT: 'Zhich guin won noo wlen te rëz gyeybaa, na we lo noo: ―Gukagyiich yra diizree
    ne yzëët noo: “Desde nedxeree, nzoon yra mén ne ret ne che rlaleedx men Jesucrist.”
    Nli we, re Espíritu Sant, sne men ylaadetre men dxiin, porke yra ne wen ne wlaa
    men, laa we nak ne rgunzoon lextoo men.'
  wer-wer: Ne kaalak kat wiin ngön nent kutömweriaan epël yenëa. “Ni ngön epël retëng
    ë. Omën Aköpë naë rë olëak wë akun eptak ngës rëak wel wiipna pörö ërëpërëp ëëpnaarö.”
    Pël yaan Ngëëngk Pulöök epël yenëa. “Yaap pan. Pit wel wiin pitëm ya mëmpnaatë
    kangut Anutuuk mampnaarö. Pötaanök yok pangk pitëm ya kaö mëmpna pöt pet irak
    kë yesem ërëpërëp eim öpnaarö.”
  ipi-ipi: 'Okone angi nambato ale ewa-kola, ati kenga ato pii mindi leane okomane
    loto, nimbato pepa mindi wua lo peya: Andipapi, matili-matilipi, Akali Andane
    oko bilipi loto, omolai wandakali tupa epele ape-pene lea. Wuane lea-kola, Oli
    Sipitisa okomane loto, wandakali utupane omolai-angi, mana epene minalaini tupa
    utupanenga yapata polopeyai lea. Wandakali utupane yakama piape ayiawa pua atalaini
    tupa tepa alu, oto mo atolo-peyaiko. Wandakali utupane epele wete ape-pene. Oli
    Sipitisa okomane wuane leya oko pepa peya lea.'
  qul-NT: 'Janaj pachamanta vozta uyarerkani, niwarkan: “Cayta escribiy: ‘Cunanmanta
    jakaynejman cusicuyniyoj cankacu Señorwan cusca ujchaska wañojcunaka.’ ” Espíritu
    nin: “Arí, paycuna llanc''askancumanta samaraconkacu, imaraycuchus sumaj ruwaskancupas
    paycunawan canka.”'
  tnc-tnc: 'I''sia be''erõ''õ mabo''ikakuriᵽi ikuᵽaka yire sãrĩkoraᵽe: —Mire yibojaika
    mio''obe. Maiᵽamaki Jesúre yi''ririja''atabekaja reyaekarã, jĩjimaka mija imabe,—
    yire sãrĩkoraᵽe. I''suᵽaka sãrĩkoraᵽaka ã''mitiritirã, ikuᵽaka Esᵽíritu Santore
    ãrĩkoraᵽe: —Rita sime, i''suᵽakatakajaoka simarũ. Ka''wisi be''erõ''õ naba''iraberijayua
    ja''atatirã, najẽrĩtarãñu. Mabo''ikakurirã neyarãka ᵽoto, ba''iaja jũaekarã imariᵽotojo
    kiyaᵽaika uᵽakaja jia nabaaeka õñuka imarĩ, jia sawaᵽa Tuᵽarãte nare baarãñu,—
    Esᵽíritu Santore ãrĩkoraᵽe.'
  ter-NT: 'Yane ínamaka ngámo emo''úti inu''íxoti vanúkeke, kixónuti: —Hara yitáxa:
    Ukeâti kó''oyene, koati yupihóvotimo unako koêku ne ivohíkovoti kuvóvoti Vúnae
    —kixónu. —Koati kaná''uteoxo —kôe ne Sasá''iti Omíxone Itukó''oviti —vo''oku motovâti
    ómomikopeahiko ítuke komomíkoati nóvo, koane xané kixopâtimaka ne únatinoe ítuke
    —kôe.'
  bmr-NT: 'Jaanaa guubuuhi niquejefañotɨ: Jinooco caatɨnɨ, noonoro uco unuunoco: Jisumitɨ
    imicani icajimo Aivojɨɨbo Cristo imiyaavogomo iguijeveme. Jɨɨhɨ tollɨ, noobo Moocaani
    Gaija: idudɨcamaajetɨ jaguisɨjimo, bu imino omoonɨhicanotɨ gaajaveechujimo icano.'
  fuf-fuf: 'Mi nani kadi hawa ka kammu, no wi''a: «Windu wonde: ‹Mayɓe gila jooni
    no humondiri e Joomi on ɓen ko malaaɓe.› » Ruuhu Allaahu on wi''i: «Ko non woniri,
    ɓe fowtoto golleeji maɓɓe ɗin, ɓay kuuɗe maɓɓe ɗen no jokki ɓe.»'
  bhl-bhl: 'Keko beli, abiil tikin elote weng mak nelo bokonemomele: “Weng kale bololewka!
    Kameem ding Kamok Fian elo ‘Feinka!’, dangeko, kuanokoliw kunum waneng i kakateko,
    kalfongoliwka!”, nangei, ne kilisi te. Kilisomelii, Sunbin-Finik e iti weng mak
    bokolomele: “Feinka! Sunbin-Got e kawin dim kale kel bukesomi, aluwbabiliw kunum
    waneng biim bukesiliw be atemeko, kilele kal kebe kasike, i kame finengdako, nanbow
    kebokoliw te.'
  ons-ons: Pakiso, na don mane qeliwo ŋine ketki iwa yale detkole, “Ge don iwa qenom,
    ŋei ŋerep Waom detlukka, qelitine qeqe more seukkoi, naso iwao so baŋ ŋado, eŋe
    wet pese desikei!” Asuŋo ramaike, “Welekatne, eŋe urataene togogole makoi, ea
    qelige metpi menaŋ oniake, eso gege mamaenane wele, eaŋo yemo ariu eŋerop weneŋ
    ariake!”
  con-NTPO: 'Tsonsi sefacconima gi aya''fama paña qquen su''choma: —Vama tevaenjan:
    “Poiyi''cco majan Na''suve in''jamba pa''ta ñoa''me tsu tsangae avujatssiya.”
    Chiga Qquendya''pa''qque tsu su: “Ju, tise''pa ñotsse tson''choma injan''jensi
    tsu tsa''caen tise''pa sema''bama nanimba tsangae ño''fa''faya.”'
  ghs-ghs: Oonita angeroi oke hiiremi qusuta Sumasaho noo totohoi biranateqi ana Dzohaneke
    pobi hiireta, Nii noorake qeetare. Hee, ttokata qesa ma nikei nooka hiisi eeteqi
    kaipota oorai. Oonihe ai tataumanomaho ipi ma ari ma basesanomaho ipi ma habara
    oke ao nookami oke eete oorai. Oonita qesai Ohongaho quba baata saridzorai nokoho
    isaki bagenoma. Baura nokohoho isere oi nokoho isakike qaupuitemi nokoi ooqata
    qidzanate soubidzakoi, oore. Oiqi Sumasa hiireta.
  peg-peg: ତା ପାଚେ ଆନ୍‌ ୱେଚାଙ୍ଗ୍‌, ସାର୍ଗେତାଂ ଇ କାତା ୱେଚାଙ୍ଗ୍‌, ଇ କାତା ଲେକିକିୟାଟ୍‌,
    ଇମ୍‌ଣାକାର୍‌ ଏଲେଙ୍ଗ୍‌ ମାପ୍ରୁତାକେ ମାନ୍‌ଞ୍ଜି ହାନାର୍‌, ହେୱାର୍‌ ଦନ୍ୟ; ଆରେ ଆନ୍‌ ୱେଚାଙ୍ଗ୍‌,
    ପୁଇପୁୟା ଜିବୁନ୍‌ ଇନାତ୍‌, “ଇଦାଂ ହାତ୍‌ପା ଗିଟାତାତ୍‌ । କସ୍ଟ କାମାୟ୍‌ ଲାହାଂ ହେବାନି ପାଡ଼୍‌
    ଲାକେ, ହେୱାର୍‌ ଜମ୍‌ନାକା ତିନାଉଣା କିତାର୍‌ ।”
  txu-NT: Nhym kam kàjkwa kurũm me'õ imã kabẽn ba kuma. Nãm imã, —On 'ã pi'ôk no'ôk.
    Ẽ, me kute Bẽnjadjwỳr 'ãno ãm nhym mete me par ja dja me kĩnhkumrẽx. Bẽnjadjwỳr
    kadjy me tykja dja me arỳm kàjkwakam Jeju'ỳr bôx ne kam kĩnhkumrẽx. Metĩndjwỳnh
    kute memã kĩnh jadjàr kadjy ne arỳm me õ akati me'ỳr bôx. Dja Metĩndjwỳnh mã memã
    kĩnh jadjàr rax ne, ane. Nhym kam Metĩndjwỳnh Karõ imã, —Nà, mrãmri. Mrãmri ne
    arỳm me àpênh raxkam katyk. Me àbirkam dja me arỳm kàjkwakam tyk djà kêt ne. Nãm
    me Jeju'ã ngrà tỳx ne mã kum apê. Nhym Metĩndjwỳnh me omũn arỳm kute pãnh memã
    kĩnh jadjàr raxmã, ane. Nãm ã Metĩndjwỳnh Karõ imã ane.
  eng-WEBU: I heard a voice from heaven saying, “Write, ‘Blessed are the dead who
    die in the Lord from now on.’” “Yes,” says the Spirit, “that they may rest from
    their labors, for their works follow with them.”
  gnw-NT: 'Jare ayandu penti ñee ara güi jei cheve: —Icuatía cuarãi: Uyeroviata co
    cua güive yandeYa re güɨrovia reve umanota vae reta. —Uyeroviata co —jei Espíritu
    Santo—. Echa''ã uputuuta reta iparavɨquɨ güi. Jare Tumpa uicuaacata jae reta uyapocue
    vae —jei.'
  mux-mux: 'Kanu-kene na ung te mulú-koleana wendu urum piliirindu kene nimba mele:
    “Pepá tokunu i-sikunu mele ni: ‘Ekupu kepe penga kepe Auliele-nga yambuma molku
    kene kolemele kulungí yambuma enini “Numanu kaí pípili molku konjangi.” nilimú
    kupulanum-na molemele.’ nikunu pepá tui.” nirim. Minéle-ni kepe nimba mele: “Sika,
    enini “Numanu kaí pípili molku konjangi.” nilimú kupulanum-na molemele. Enini
    ulu-pulu kaí telemelema Auliele-ni piliipa molumbaliinga mindili siku telemele
    kongunuma munduku kelku sika múlu liiku kóru mulungí.” nirim.'
  maj-NT: 'A̱s''a̱i kint''e nku nta̱ xi nibaha ndji̱o̱jmi ján nga b''i̱ kitsúna: —T''et''ai
    ni xu''bi̱: “¡Nd''a̱i̱ tíb''atuts''i̱nhi̱n ra̱ nk''ie nga nda tjín ts''e̱ xu̱ta̱
    xi ku̱a̱yá nga s''ejihi̱n Nti̱a̱ná!” Ko̱ b''i̱ títsu Espiri̱tu̱: —Joho̱n, b''a̱
    tjín. Kui xu̱ta̱ha xi i̱ncha ts''i̱ínkj''áíya a̱t''aha̱ ndjá xá xi i̱ncha kits''ín.
    Nti̱a̱ná tsjáha̱ chjíhi̱ xu̱ta̱ xu''bo̱ nga̱t''aha̱ ngayjee̱ ni nda xi i̱ncha
    kits''ín.'
  bkq-NT: 'Aituo keankâ Deus eydâ atodâ tâjitanru kâindadyly. Warâ keankâ aguely:
    — Xirâ âyam augueho iwenigâ: “Kaikâ mâkeba akaemo Kywymâry Jesus nheinwândylymogue
    kulâ tyâzeim modo” — kely. Aituo keankâ Deus Ispiritury aguely: — Âkealâ amyguely.
    Iweâma tâwâlâ ekobyzeguelymo, âwanu aienibyryem; Deus tutuze mawânkâ koendonro
    aienibyryem awylymo — kely.'
  kue-kue: Ana heven imbo ka ta yegl dungo na pirka, “Ene ka i muno boglo. Erme mambuno
    bogl mogl ende imbor enaglkwa yomba Yaglkande wedi pirngi dindre goraglkwa ye
    gun yenaglimiwo.” Te Holi Spirit ama dungwa, “Ye gun kaima yenaglkwa; sraglpre,
    ye kongun pitnbogl erikwa ikra erme kindekondo ana mogl ir si piraglkwa. Ana ye
    yoko ta ende pikrikwa. Tamanga. Ye mambuno wakai okuna erikwa ikra ye enaglmara
    akiye enambuka.”
  cot-NT: 'Noquemitsitaroquea opojimajencavaepojaca inquitequi icantajiquena: “Pintioncacoteroja
    noncanquempica: ‘Aapani Irioshi irishinetacaavaequempariquea metojajianquitsineca
    imaica tsaroventajiacarica Amajirote.’ ” Icanquequea Ishire Aapani Irioshi: “Arimajaguitatsi,
    irimagorejajiaque yantavaetigueti, ontsipataquempari yantaguetaqueca cameetsari.”'
  bnp-bnp: 'Muri a longo a lohona viri i gale na hunu, i ta maea, “O here maea: I
    vakatubu ngane, e huriki ri luhoi torea e Bakovi Dagi, pali ri mate, ri gi vivi.”
    A Hanuna Vure i ta maea, “I muholi hateka ri gi vivi. Ri gi malo na leho dagi
    ri ratea, a vuhuna ni lohoka vona pali a naro kamumu ri ratea!”'
  apn-NT: 'Tã nhũm kaxkwa kamã mẽhõja axte inhmã kapẽr nẽ inhmã: E Juãw. Kêr ka ã
    akwỳjê mã mẽmoj tã kagà anẽ nẽ mẽ kãm hã kagà ho: “E mẽ ate Tĩrtũm kôt ri amnhĩ
    nhĩpêx xwỳnhjaja. Mẽ kot Tĩrtũm ã mẽ apar nhũm mẽ atyk tã koja amnhĩ tã mẽ ato
    mex rax kumrẽx.” Anhỹr o mẽ kãm hã kagà. Anhỹr o inhmã kapẽr. Hãmri nhũm Tĩrtũm
    Karõja kuma nẽ kãm: —Nà ãm hãmri na ka ã mẽ harẽnh anẽ. Ra Tĩrtũm kot amnhĩ tã
    mẽ omunh rãhã ho pa. Mẽ kot kôt pix mã amnhĩ nhĩpêx o pa pê mẽ kãm mẽ hkurê xwỳnhjê
    kutã amnhĩ to htỳx rãhã htykja nhũm Tĩrtũm kot amnhĩ tã mẽ omunh mex. Koja mẽ
    ho mex kumrẽx. Mẽ kot Jejus ã mẽ hpar tã koja mẽ ho mex rax nẽ nhũm mẽ kuri mex
    rãhã nẽ pa ho pa nhũm mẽhõ axte tanhmã mẽ ho hkêt nẽ. Anẽ.'
  ctp-NT: 'Chunꞌ ndiꞌin la nde seꞌen ndiꞌin Ndiose ynen ykwiꞌ ska nten loꞌoǔn bra
    kanꞌ: ―Kwaꞌaan lyaa chaꞌ re ―ndukwin:― “Tyempu nde loo la suꞌwe ꞌa ka tiye nten
    nu kaja chunꞌ ngiꞌni neꞌ tñan ꞌin Ndiose nu nka Xꞌnaan.” Loꞌo ndiya ska chaꞌ nu
    nchkwiꞌ Tyiꞌi Ndiose loꞌo wan bra kanꞌ. Ndukwin Ni chaꞌ la kanꞌ xitñaꞌ nten kanꞌ
    bra kanꞌ, chaꞌ suꞌwe ꞌa tñan nu yꞌni neꞌ xa wa yan neꞌ lo chalyuu; ndiya tiꞌ Ni
    tñan nu yꞌni neꞌ kanꞌ, kanꞌ chaꞌ tyuꞌwi tiꞌ Ni ꞌin ran ―ndukwin Ni ꞌñaǎn bra kanꞌ.'
  opm-opm: Gahan noh amraoh aw tei mahatdapat meng tit We. Go mameng moh brak matinmuro.
