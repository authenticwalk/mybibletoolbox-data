  cak-SNT: 'Y xinvaꞌxaj chi cꞌo jun ri nichꞌo-pa chuva chicaj, y nuꞌej: Tatzꞌibꞌaj
    ri xtinꞌej chava: Vacame, can jaꞌal caꞌquicuot ri xcaꞌcon y xa quiniman-el ri
    Ajaf, xchaꞌ. Y xinvaꞌxaj jeꞌ chi ri Espíritu Santo xuꞌej: Quireꞌ. Ruma can xcaꞌuxlan
    riqꞌuin ri quisamaj, y xtiyoꞌx rajal chica ri nojiel samaj ri xquiꞌan.'
  uvh-uvh: Ka nua'bu nakuk ka midi nua'ni kumim ganang kuta kadofigu'. Kadofinga ning
    nanggu', gu midi ka ning yokotang, kama ka mamareng girii bimbem ning i kadofara'
    yara'ganang wa aming ka girii ning kane tanga yainga aming fam wari dipmagumak
    tini' adi kabaksi' karengsa' nakni'. Ning tuguinga Anutuning mini unggo adindu'
    midi ka u tiptangkanga ning togu' midi ka u tora' wa beng guksa' tora'. Adi naning
    kane kagaya sini' tanamiting wara' adi u kumakni' ganang wa na yotangkayap tinga
    adi kane girii nua'bu mo' tini'. Adi mengkura kafakafa tanga kugurang gi' ningsa'
    ubu marekni'ga' ning yorotang ning nanggu'.
  ino-ino: Nakaeya Yoni'na ko'ku'napakati mako ke afi'noa kemo'a inake he “Kakaeya
    mani hisoa ke kao. Mi'ko Anumayamo'ae lo'ka'a ne'maiya vaya'moki meni kanafi aepa
    he'a falisayana lusi amuse hisae.” hu'ne. Nehikeno Anumaya Koti Fate Akufa Avamu'amo'a
    inake nehe “Lamake hane lusi amuse nehu'a ma mopale kana'ake ali'ya ne'alea vayana
    kana'ake ali'ya ne'alea yana atale'a u'a mai'a falu hu'a kanale kava hu'naya anona'a
    alite'a u'a mai'a falu hukae.” hu'ne.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru ŋarra ŋäma wiripuna rirrakay, ŋayi waŋa
    yukurra ŋulaŋuru djiwarr'ŋuru, waŋanydja ŋayi ŋarraku bitjan, “Ma', wukirrina
    dhuwalayi dhäruktja dhipali djorra'lilina ya'. Ŋunhinydja yolŋu walala ŋunhi walala
    yurru rakunydhirri goŋŋura Garraywala, walalanydja yurru ŋunhiyinydja yolŋu walala
    nhina yukurra goŋmirriyirrina dhikana wal'ŋu, bitjanna liŋguna yurru.” Ga ŋayi
    Walŋanydja Birrimbirr Godkunydja waŋa yukurra bitjan, “Märr-yuwalk dhuwali dhäruktja.
    Yuwalk yana yurru ŋunhinydja walala yolŋu'-yulŋu ŋunhi walala djäma yukurra ŋamakurru'
    dhika wal'ŋu dhuwali munatha'ŋura, nhinanydja walala yurru djulŋithirrina wal'ŋu
    goŋmirriyirrina dhikana dhiyala djiwarr'ŋuranydja, liŋgu dhiyalanydja walala yurru
    märramana buku-ruŋinyamäranharawuynha; walala yurru ŋoynha nhina yukurra, liŋgu
    djämanydja walalaŋgu liŋgu dhawar'yurrunana.”
  yal-yal: 'Na danguxina, n yi fala xuiin mɛ keli kore, a naxa, “Ito sɛbɛ: Sɛwan na
    kanne xa naxanye faxama Marigini fɔlɔ iki ma.” Alaa Nii Sariɲanxin naxa, “Ɲɔndin
    nan na ra, e e matabuma nɛn e wanli, amasɔtɔ e wanle biraxi e fɔxɔ ra.”'
  cnt-NT: 'Jaun₂ ca₂né''₂ táng₃ jág₁ a₂já₅ guei''₅₄ i₂juɨ́g₃, ca₂juá''₂ tság₅ jniá₂:
    ―Jmo₄ si₂ tiong₅ ca₂le₃jë́₃ a₂në₅ a₂juá''₂: “''E₂ guë́₄ ''ŋio₅ dsen₃ dsa₂ i₂dsián₃
    le₃ne₄ juɨ₅ la₂, i₂''én₂ le₃quió''₅ Te₁gui''₅₄.” Ján₅, juá''₂ Jme₂dsí₂, ia₁jaun₂
    jŋia₃ ca₂le₃jë́₃ ta₁ quió''₅, jaun₂ qui₃le₃quen₅ ''i₄ ta₁ ca₂le₃jë́₃ a₂ca₂jmo₃.”'
  tif-tif: 'Kulaa nayo weng seniya, abiil tikiin kawu weng ma bokop-na-lomda: Kabi
    weng kalawuuli sukon tem kabaku dola boko-lomdap: Kamala kulawu dok kanolin kipta
    Kamokim Yesus ami diim fewa-biliwa, waasi iyo tal yelip taanip namti, ibi yaap
    God aso bom fiyaap-kup duu-mokomip. Kanolin kemin, ibi aket dukum fukunin disa
    yo, kala-lom dolnan o, kalale, kulaa God ami Sinik ata maan tii-lom bokola ko:
    Ee, tifan yaap bokolap ko. Kiimi ok dukum fiitbip so, aket uluum so, namti kulu
    disa keyilula, kun-fan-kaa-mokomip. Kemin, God kaa imi ok uyo utamala, Ok tangbal
    kebip kala kalalaya, kiimi fiyaap uyo duu-bam yaap kelip o, yakale, yakal aket
    filit kala bom fiyaap duu-bam ke-mokomip o, kala maan tiiya ko.'
  nlx-nlx: 'पुशो मी हेरगाम रेन ज्यो आवाज होमल्यो, “ज्यो लिख: बोरकेतवाला ता हेते, जा
    मालीक पोर बुरहो केरनेन पासाण मोरती!” चोखालो जीव किथे, “होव, काहाकाय तान मेहनेत
    से ताह आराम जुड़ी, एने तान काम ने ईसाब ता हेऱ्यो मेलाय जाय।”'
  apw-NT: 'Áídí’ kozhii yaaká’dí’ gáshiłṉiigo disiits’ą́ą́, Díí ágóle’, Kodí’ godezt’i’go
    nohweBik’ehń daayodląągo nanezna’íí biyaa gozhǫ́ǫ́ doleeł: Da’aṉii biyaa gozhǫ́ǫ́
    doleeł, ṉii, Holy Spirit, doo nanádaadziid dago hádaayoł; ánádaat’įįł n’íí biké’
    bił ogoyáá.'
  gum-gum: 'Inchen nabe srømbalasrøngurri kan wam trendaig mørøbig kur: —Iigwan pør
    cha: “Møingurrimbunøbe mayanguen tab kuilø køn cha, Señorwan kørewa kwabelaimbe.”—
    “Øø, treegwein køn tan, Espíritu Santobe. Nømbe nømui muraara, muraara marøb melailøyugurri
    isrønrrun. Kaguende nømui mariiløbe nømba lincha pasrabig pasrønrrun” cha.'
  not-NT: 'Aique naquemobëro aiquero jonoquë cara pinibatë Isëre Tosorintsi ocanquena:
    —Pisanguenatiro oca: “Tosorintsi iraganinasëretaiguëri antagaisati quemisantaiguëri
    ira camaiguënguitsine. Aisonori iromagoriasanotagaiguëri cara icantaiguëneri;
    ingábintsëri Tosorintsi quero yomaguisantiro ora icantaiguëneri.'
  plu-plu: 'Ayteke nah timá pahá ikupimnat awna inugiktak. In awna nuthu: ―Tamaknaba
    yuwit ku pariye nah akki pit kuri. “Ku pariye hiyeg umahkiswa apatra ku samah
    ignes kehnepwi Ukiparawiy gibetki, igkis utí kaayhsima kabaykanek.” Igme Uhokri
    Gitip awna: ―Hennewa in. Igkis utí kibeyne mayekket ariw gimapuswankis gidahan
    Uhokri. Ku pariye kabayka igkis keh, akebwata ini kabayka igkis utí.'
  iou-iou: Täŋpäkaŋ äneŋi kunum gänaŋ gera kubä ŋode yäŋirän nadäkgän täŋkut; Man
    ŋo kudän tä yäk. Yäput peŋpäŋ apiŋonitä ämawebe Jesuta nadäkinik täŋpäŋ kumnayäŋ
    täkaŋ uwä oretoret terak it täkaŋ. Ude yäŋirän Munapiktä ŋode yäŋkuk; Man u bureni
    yäyak yäk. Äma Jesuta nadäkinik täŋpäŋ kumnayäŋ täkaŋ u komi epän kome terak itkaŋ
    täŋkuŋo u peŋpäŋ säkgämän kwikinik api itneŋ yäk. Imata, täktäki säkgämän u nikek
    bok api kuneŋ yäk.
  ntp-NT: 'Amaasi cai aanʌ ʌmo ñiooqui tʌvaagiaiñdʌrʌ vai povaiñtʌtʌdai: ―Oojañi istumaasi
    gʌaagida iñagai aanʌ: “Sʌʌlicʌdʌ baigʌnʌliadamu ʌgai ismaacʌdʌ coiyagi vaavoitudacai
    Suusi Cristo”. Dai pocaiti Diuusi Ibʌadʌ, ʌgai sʌʌlicʌdʌ gʌnibʌstamu camaitaaata
    vuaadatai. Diuusi cʌʌga ñioocadamu ʌgai vui tʌtʌgitocatai iscʌʌga idui ʌgai Diuusi
    aa duiñdadʌ oidigi daama ―iñtʌtʌdai ʌñiooqui.'
  rai-rai: 'Ma iaau walangoro in ingaan raa taanginaanga u ra maawa i piri naa, “Un
    timu a utnaa bi: Diat baa diat maat ma ra nurnur u ra Tadaaru turpaai mi ma tuk
    namur, diat daan.” A Takado na Nion i piri naa, “Maia, diat a ngo ko ra nundiat
    kum pinapaam, kabina maa a wai ra nundiat kum koina pinapaam in waan ungaai ma
    diat.”'
  haw-1868: 'Lohe aku la au i ka leo, mai ka lani mai, i mai la, E palapala oe, Pomaikai
    ka poe make, ke make iloko o ka Haku, ma keia hope aku: he oiaio, wahi a ka Uhane,
    i hoomaha lakou i ko lakou luhi; a ke hahai nei no hoi ka lakou mau hana me lakou.'
  ffm-ffm: 'Oon wakkati nan-mi daande ana iwra kam dow kammu, ana wiya: —Winndu ɗum
    ɗoo: gila jooni, maayooɓe saabe gollande Joomiraaɗo ɓee mbelii hoore. Ruuhu oo
