  zar-NT: 'Níʼirö biyöndaʼ chiʼi nu ruíʼi didzaʼ yehuaʼ yubá, en rë nedaʼ: “Buzúaj
    lu guichi lë ni: ¡Bicaʼ bágaca nupa ilátigaca naʼa si lo, nupa naʼ taʼyéajlëʼ
    Xanruʼ!” Dios Böʼ Láʼayi rnnëʼ: “¡Caʼ gaca! ¡Uluʼzíʼ ládxiʼgaquiëʼ lu dxin gulunëʼ,
    en uluʼziʼë xibé ca saʼyéaj le gulunëʼ!”'
  kde-kde: Anepo nangu nkupilikana lidi kuhaloka kulihunde ulihaula kuchidoni, “Lemba
    malove alano, ‘Wasa kwa vanu avala vâhwa vino akuno uvankulupila Nang'olo!’ ”
    Na Umumu Wanaswe àtangola kuchidoni, “Elo, nni muhiu. Vàmbeyewelela kuhaloka muibaniki
    yavo, ing'anya matendo lavo làmbeonekana.”
  ata-ata: Ioxe angelo tatalusou ne muvivikala mukalu, la elomusou vaikala molu teitexi
    no loxotolo muvikala aloxo ꞌo, “Nakaukavunu vaikala ane ꞌo lexe, ‘Usoko vaimomo
    ꞌo, aneꞌi ane imuxaxu taneꞌi noxou Tila ia isoisoli la iꞌosa xo Lataua ualusiꞌa’
    Angelo muvikala aloxo ne mukalu la Uleenu Tavuna muvikala kalumo aloxo ꞌo, ‘Ani
    manina aneꞌi imaꞌila no anu xaixai ane aneꞌi miꞌoxoꞌoxonu xo aneꞌi inoꞌu lakoli
    sou xaixai lailaixe ane aneꞌi miꞌoxoꞌoxonu.’”
  qvw-NT: 'Chaypïtam uyalïlú janay pachäpi apalcaćhaypanuy cay nimüta: “Cayta isquirbiy:
    ‘Caypi puntaman Jesusninchicman chalapacul wañucücunacá ¡maynu cushisham capäcun''a!’
    ” nil. Niptinmi Chuya Ispiritupis “Aw, paycuna chay lulaynincunapïta jamaculcan''añam;
    lulaśhancunäpis yalpaśhañam caycun''a” nin.'
  nfa-nfa: '@see-verse:REV.014.012'
  tnp-tnp: 'Kəni əmeiko iəmətəu nəuian kəti təmsɨpəri e negəu e neai mətəni məmə,
    “Ətei rəkɨs nati u: rəueiu mɨne matuvən, nətəmimi rəha Iərmənɨg, mətəu nəmə okohmɨs,
    ilah okotatɨg e nəuvɨriən pəhriən.” Kəni Narmɨn Rəha Uhgɨn təni məmə, “!Əuəh!
    Ilah okotəmeig e rəhalah uək, mətəu-inu okotos nəua rəhalah uək mɨn.”'
  urd-urd: फिर मैंने आसमान में से ये आवाज़ सुनी, “लिख! मुबारिक़ हैं वो मुर्दे जो अब
    से ख़ुदावन्द में मरते हैं।” रूह फ़रमाता है, “बेशक, क्यूँकि वो अपनी मेहनतों से
    आराम पाएँगे, और उनके आ'माल उनके साथ साथ होते हैं!”
  hot-hot: Ma yahalaŋô abô te anêŋ leŋ hanaŋ, “Oto aêntêk, ‘Lêk ba hi ma ŋê takatu
    ba esopa Yisu ba ema tem nêmô mavi.’” Ma Lovak Matheŋ hik abô êŋ loŋ haviŋ nena,
    “Avanôŋ, thêlôniŋ kobom mavi tem ni imbiŋ thêlô ba intu tem neja lovak esak iniŋ
    ku malaiŋ.”
  mqj-NT: 'Mangkaii, urrangngi omo'' kamara yao mai suruga nakua: “Uki''i tee: Kerongko''
    anna maupa'' angganna to mate illalan sanganna Puang Yesus naparanduk temo.” Natimba''
    Penawa Masero nakua: “Manassa! La melliwemi, annu angganna gau'' mapianna la da''da''
    ussolanni.”'
  rus-SYN: 'И услышал я голос с неба, говорящий мне: напиши: отныне блаженны мертвые,
    умирающие в Господе; ей, говорит Дух, они успокоятся от трудов своих, и дела их
    идут вслед за ними.'
  mbh-mbh: 'Lama tho nongpol lenging ako i espot a Pen a Urvet me ma i ria ve, “Ong
    watu vene: Na i patea ol ponange, sapase areko o teo a Toko Pomnga nge lamo o
    rin.” Na Oni Riringa i ria mun ve, “Ena, sapase or, eneke aro o thau or nge ole
    omaing engenga aken, naro o es polpol ol avele, aro o es tomo ol nge ole omaing
    monngare.”'
  bdd-bdd: Eeta galewega ꞌenana yahesagoheya ꞌigwaeya, “Bewa ꞌulele ꞌabehega taiyewedi
    ꞌida Bada ꞌana tohemisao, ꞌeguma ꞌabwa siꞌamasa, sida yaliyaya tuwa.” Ma Yaluyaluwa
    Tabuna wete ꞌigwaeya, “Moisa tuwa siyaliyaya, weyahina ꞌabwa siꞌaiyawasi ꞌidi
    paihowa madouna ꞌoinega, ma ꞌana maisa siloba.”
  cbt-NTPO: 'Ina quëran inápa quëran noninso'' natanahuë: —Apira sha''huichinquën
    ninshitëquë'': Insosona Sinioro imarinso marë'' chiminpachina, noya cancanchina'',
    tënin. Ina quëran Ispirito Santo tapon: —Tëhuënchachin Yosë''pa'' pa''pachina'',
    chinotapi. Yosë marë'' sacatopi ni''ton, inápaquë canapi huachi, tënin.'
  srn-NT: 'Dan mi yere wan sten taki kmopo fu heimel taki: “Skrifi a sani disi: Bigin
    fu now, blesi de tapu ala sma di dede nanga a bribi ini Masra.” Dan a Yeye taki:
    “Iya, den sa rostu fu ala den tranga wroko, bika now den e kisi san den mus kisi
    fu ala a wroko san den du.”'
  cta-NT: 'Liꞌ ndañi xtyiꞌi ca su ntucua ycuiꞌ Ndyosi, nchcuiꞌ sca ñati̱ loꞌo naꞌ:
    ―Scua clya nuꞌu̱ chaꞌ re: “Tsoꞌo tsa caca tyiquee ñati̱ nu ndyijii laja loꞌo ndyuꞌni
    nguꞌ cña jiꞌi̱ ycuiꞌ Ndyosi nu Xuꞌna na tyempo nde loo la”. La cuiꞌ juaꞌa̱ laca
    chaꞌ nu nda Xtyiꞌi ycuiꞌ Ndyosi loꞌo ma̱. Nacui̱ chaꞌ ca biꞌ tyiꞌi̱ cñaꞌ ñati̱
    biꞌ liꞌ, chaꞌ tsoꞌo tsa cña nu nguaꞌni nguꞌ loꞌo ya̱a̱ nguꞌ chalyuu; ndiya tiꞌ
    Ni cña nu nguaꞌni nguꞌ, biꞌ chaꞌ tyiꞌu tiꞌ ycuiꞌ Ndyosi jiꞌi̱ cña nu cua nguaꞌni
    nguꞌ biꞌ liꞌ ―nacui̱ Ni jnaꞌ.'
  bqc-SIM: 'Ɔ̃ ma lↄↄ mà à bↄ̀ luabɛ à mɛ̀: Kɛ́ bee kɛ̃́. Báaadeↄ gbɛ̃́ pↄ́ aa
    ga naa Diiwa guu za tiaↄ. Lua Nisĩna mɛ̀: Ao! Aa kã́mabo ń ń zĩo, asa an
    maakɛa gbɛ tɛ́ńzi.'
  tcz-CHONGTHU: 'Chule keiman vana kon in aw khat in hitia asei kajai, “Hiche hi jihdoh
    in: Tua pat''a Pakaiya thiho anunnomui. Ahiye, tin Lhagaovin aseiye, amaho anunnom
    monga ahiuve, ijeh inem itileh amaho anatoh gimnauva kon''a kicholdoa ahitauvin;
    athilpha boluvin anung-u ajuiye.”'
  mar-mar: आणि मी स्वर्गातून एक वाणी ऐकली; ती मला म्हणाली, हे लिहीः आतापासून, प्रभूमध्ये
    मरणारे धन्य आहेत. आत्मा म्हणतो, “हो, म्हणजे त्यांना आपल्या कष्टांपासून सुटून विसावा
    मिळावा कारण त्यांची कामे तर त्यांच्याबरोबर त्यांच्यामागे जातात.”
  snp-snp: Ena namo kolomo kosinauti nola ma lonomami, Kamo ka ya etito lufuwa wiyo.
    Oiya kamena amaloti wenena Wekoladoka ekeleti minoti fulunawamo ya alikani enagilae,
    loto lonomaito, ido Ouna Felegagakafo limo, Ya onae. Ido wenenawa komu koiya fiti
    lono naba olamo ya monanina lalo melamo ka ya gege meleto lo gedotainako, foli
    minenagilae, loto liye.
  isl-isl: 'Nú heyrði ég rödd uppi yfir mér á himnum sem sagði: „Skrifaðu niður þessar
    setningar: Nú geta píslarvottarnir loksins gengið inn og tekið við launum sínum.
    Já, segir andi Guðs, blessun Guðs er yfir þeim, því að nú fá þeir að hvílast frá
    öllum sínum raunum og striti. Góðverk þeirra fylgja þeim til himins!“'
  spy-NT: 'Nto mii yoo, akas kuut nyēē kikuur ām barak kule, “Sir ng''aleechu: Kuchakee
    ra, ibēruurootiin ꞉biiko choo ikooytooy soboonwēkwaa kubo Mokoryoontēēt. Ēē, mwooyē
    ꞉Tāmirmiryēētaab Yēyiin kule mākōōmuung''iis ām yiisyēēng''waa +/ānkumākēētuwēn
    ām kiyēē kiikuyey.”'
  xnn-xnn: Daket kasin dengngen nan kali ay nagapo id daya ay mangmangwani en, “Isolatmo
    na. Menlogi id wani et nagasat nan mamati no mateyda.” Dat songbatan nan Ispirito
    Santo ay mangwani en, “Tet-ewa ay men-gasingda tay siya nan omillenganda isnan
    naligat ay oblada tay siya di gedan nan manggon-odanda isnan gawis ay inik-ikkanda.”
  mwe-mwe: Gumbilikene lilobhe kukopoka kunnungu lilinkuti, “Nnjandishe kuti, kutandubhila
    nnaino mbaya bhandunji bhaawanganga bhali bhalundenenje na Bhakulungwa.” Na jwalakwe
    Mbumu, akuti! “Elo! Shibhapumulilanje shilaje shabhonji, pabha shibhalongananje
    na itendi yabhonji.”
  tte-tte: Tabe kaina yabo yabenalan ilobimaya bulibuli mena iba, “Kulele bwaite besiele
    iyatubu kabona yo isasae manla mena koina, yo siya tem siboita Yaubada ana paisowa
    koina Yaubada kani iwalo-muloloili.” Yo Yaluyaluwa Tabuna iwaloba, “Oo, siya kani
    sikaiyawasi na siyaliyaya kaiwena ali paisowa kaiwe koina maisa miyamiya yaina
    silobai.”
  tcs-tcs: Nau ai bin lisen bois gen i kam prom eben. Em spik, ‘Yu raitem daun dem
    wod ya ai spik. Dempla uda bilib wea da BosLod ane uda i go ded prom distaim ya
    nau, God i go blese dempla. Wa, da OliSpirit i spik, dempla go spel prom ol adwok
    blo dempla, ane dem gudsamting ol i bin mekem, i go mata go wea dempla.’
  hlt-THB: 'Cekcoengawh khan benna kawng awi pynoet za nyng, “Ree lah: Tuh kawng Bawipa
    awh ak thi thlangkhqi taw ami zoseen hy.” “Oeih, a bibinaak awhkawng dym kawm
    usaw, a bibinaak ing a mingmih ce hquut hawh lawt kaw,” tinawh Myihla ing kqawn
    hy.'
  soq-soq: 'Mape ne aia uboe etedino mainawo wadi wadiase, “Ema epe girumaitaa: Nuaeu
    debamawa mo mampo mida poka daitada eteie mai etedabuantoipona, tane Tatamba mampe
    sumanaintoie simbiantoia ita poka sa bedewe bontoia. Mo mida ande ita ando epe
    bontompa mo ipa nuaeu debamawa wadapu!” Ita Aleu kakaiwa wane wanase, “Sa ipa
    ulaipa! Mo nolau ita poka daitada eteia dialepio bubuawantopu. Ita dima uduudu
    sumanaibu mampe dewasaia God ewamodia atemba ita ruawantopue uneu wadapu.”'
  qub-qub: 'Chaypitanami wiyarä syëlupita cayno nimojta: «Cayta isquirbiy: ¡Tayta
    Diospa ñaupancho imaycamapis cushisha cawanga runacuna chiquir wañuchiptinpis
    Jesucristuman yäracojcunaga!» Chayno niptinmi Espíritu Santupis niran: «Au, paycunaga
    cay pachacho ñacashanno mananami ñacanganachu. Chaypa ruquenga jamaytanami tarenga.
    Tayta Diosninchëga manami gongangachu payman yäracur imata rurashancunatapis.»'
  att-att: Á kabalin na magubobuk yù mekatallu nga daroban, naginnâ laguk yù ngárál
    nga naggapu ta lángì, á kinagi na, “Itúrâ mu yawe. Mamegapu ngin kunangan, á yù
    ira tatolay nga matay nga napasigaggà yù ángngikatalà da kâ Apu Kesu, pagayáyatan
    ni Namarò ira,” kun na. “Wan,” kun nayù Mangilin nga Ikararuá, “á kuruk nga magayáyâ
    ira, ta makebannák iren sù tarabáku ra, á mepulupulù nira yù napiá nga kingnguá
    ra ánna napiá nga nonò da, ta málâ da yù bálà nayù napiá nga kingnguá ra!”
  bki-bki: Ana kiniou nomijog iliano tai juvan vio mave, berinavo “Ninei be iliano
    tai ka jau kovivitauia bulagio. Naio ber, tikar vonganei rivano, nalo na mia am̃arm̃aro,
    napano kialo meuliano naio jo bo ea Tubo jum̃ano ruei, mia nalo avar ilivuiano
    ve toru.” Iliano nei bisi, ana nomijog Niununo mijamo kanio, berinavo “Nao, nalo
    na mia kialo im̃auano novo nalo amei mave vijalo, a vonganei, mia aim̃au re bunu,
    mia nalo aje kialo jilimebiano na bo.”
  bqp-bqp: 'Akũ ma kòtoo mà, à bò ludambɛ à pì: Ǹ adikĩna kɛ̃. Arubarikadenↄmɛ gbɛ̃
    kũ oni ga kunna Dikiri gũn zaa teranↄ ũ. Luda Nini pì: Lɛmɛ! Oni kámma bo kũ
    ń zĩo, zaakũ ń yãmanakɛna gbɛ̀ tɛ́ńyĩ.'
  mcp-mcp: 'Mə mú gwág kə́l ŋgə́ cɨ joŋ dɨ́ nə́: «Cilə́g sâ mə́ zə́ jaaw wo ga: Tɛ́ɛ́d
    kɨ́kɨdɨ́ga, buud bwə́ é ŋgə yə bwə́ njúl buud ɔ Cwámba wá, báá bwə́ mə́ jəla.
    Haaw, mə Ŋkɛ̧́ŋkɛ̧̂ Shíshim, mə ŋgə magʉlə nə́ bwə́ mə́ jəla, bwə́ mə́ yɔwʉla
    nə isɛ́y byáŋ, nəcé misɔ́ɔ́lʉ́gʉ́ myáŋ mí ŋgə bɛ̧ bwo.»'
  hat-hat: 'Apre sa mwen tande yon vwa nan sièl la ki di mwen: Men, ekri sa: benediksyon
    pou tout moun ki depi koulye a mouri nan sèvis Seyè a. Lespri Bondye a reponn,
    li di: Wi, benediksyon pou yo. Yo pral poze kò yo apre yo fin travay di. Travay
    yo fè a pral mache ak yo.'
  npl-NT: 'Ijkuakó onikak se tlájtoli kan ilwikak, non onechaliliaya: —Xikijkuilo
    tlan nimitsilia: “Axa ik tlayakapa Dios kintiochiwas akimeh mikiskeh iwa okineltokakeh
    n Toteko Cristo Jesús.” —Milák, kijtoa n Espíritu—, yejwah mosewiskeh de intekih
    non satlawel okinsotlawaya. Iwa tlan kuali okichijkeh yas inwah kan ilwikak.'
  bgg-bgg: 'Chiihphado hamangkhung re-è goh yao pha gu è yoi, “Hì zey bo: Hanyie ne
    thuh re-è Ithong ro blia rek ne iy pho ne sang bo!” “Zai ro!” Ragung è chang.
    “Ithek ne awaithek ro lei blia shii thung pha ji shii ne lubo rek ruii phro, nyieliieshii
    ithek ro blia iwoi ne ithek rog shii dun ruii phro.”'
  eng-TCENT: 'Then I heard a voice from heaven saying, “Write: ‘Blessed are the dead
    who die in the Lord from now on.’ ” “Yes,” says the Spirit, “that they may rest
    from their labors, and their works will follow them.”'
  eng-BSB: And I heard a voice from heaven telling me to write, “Blessed are the dead—those
    who die in the Lord from this moment on.” “Yes,” says the Spirit, “they will rest
    from their labors, for their deeds will follow them.”
  cpu-NT: 'Ipoña nokematzi iñaavaitanake aparoni inkitesatzi, ikantzi: “Posankinatero
    iroka: Aririka inkamayete ikaratzi jashitaari Avinkatharite, kimoshirera inkantaiya.”
    Irojatzi ikantanakeri eejatzi Tasorentsinkantsi, ikantzi: “Omatyaata, tema te
    onkovajaantya iroñaaka iñaashintsishirevaitaiya, aña kameetha jimakoryaavaitzi,
    janintaavaitapaaro okaratzi jantaventakeri.”'
  san-ASM: অপৰং স্ৱৰ্গাৎ মযা সহ সম্ভাষমাণ একো ৰৱো মযাশ্ৰাৱি তেনোক্তং ৎৱং লিখ, ইদানীমাৰভ্য
    যে প্ৰভৌ ম্ৰিযন্তে তে মৃতা ধন্যা ইতি; আত্মা ভাষতে সত্যং স্ৱশ্ৰমেভ্যস্তৈ ৰ্ৱিৰামঃ
    প্ৰাপ্তৱ্যঃ তেষাং কৰ্ম্মাণি চ তান্ অনুগচ্ছন্তি|
  tac-NT: '''Lige bilé ra''íchali akéturu ne alé ''pami ma''chí anime, regá anime:
    ―Osibóaká ra''íchali regá anime: ''We ''la semati raweli narémala alué ralámuli
    napu me''liboli ju Onorúgame oyérame kóriká. Bijchiá ju, ''ma ''la resíbamala,
    ''lige ''ma tabilé resí nílamala napugiti Onorúgame ''we ''la machigá ajtigame
    tabilé se''winá nokame níligo alué ralámuli.'
  eng-WEBPB: I heard a voice from heaven saying, “Write, ‘Blessed are the dead who
    die in the Lord from now on.’” “Yes,” says the Spirit, “that they may rest from
    their labours, for their works follow with them.”
  gfk-H: 'Io, ma iau ga hadadei a ingana tikai maram ra mawai i tangai, “U na pakat
    hoken: ‘Tur lah kaiken, ma hatikai, diet daan ing diet maat wara gaiana no Watong!’”
    Ma no Halhaliana Tanua ga tangai, “Masa! A tutuna bia diet na sangeh ta ira nudiet
    dadas na pinapalim kanong ira nudiet tintalen na haan tikai ma diet.”'
  viv-viv: Au agoꞋago lobameya ganogalina gigaheku gigayo, “Hidedemi uꞋetoladini.
    Adamoya kadu ginanunauwena gaveyao Kaiwabu againe hinamiyamiyaveꞋavina tu hinaꞋalika,
    yadi vemwamwala gavatubuga!” Ada Bana Yaubada AluꞋaluwana giꞋalakakila gigayo,
    “Wona velemona, au yadi faisewa ana wavita againe hinaveyawai tu guwana lobameya
    hinanauwena be moyaꞋaidi matadiya adi laufata hagihagina hinanuhagana.”
  yao-yao: 'Nipele, napilikene liloŵe kutyochela kwinani lichitiji, “Nnembe yelei:
    akwete upile ŵandu ŵakuwa sambano ali pamo ni Ambuje.” Nombe Mbumu akuti, “Elo!
    Chapumulile kutyochela mmasausyo gao, ni chapegwe ntulilo kwa aila yaitesile.”'
  tgp-tgp: 'Ale na rongo na leo matea na tuka mo vere mara, “O uli harihi: mo tapulo
    nake, avulahi tavera isan la haratu non Moli la pa mate.” Ale Tanume Tapu mo r̃aramia
    mara, “Enjora! Avulahi r̃uhu isara matan la pa mapu na nora vavahinau la lo kalvono
    hinira, ale vua nora vavahinau r̃uhu la pa lavia hitahu.”'
  auc-NT: Ayæ̈ ate botö öönædë ïnö tedepämo ïïmaï ante ëñentabopa. “Bitö ïïmaï yewæ̈möe,”
    angantapa. “Ñöwo ganca ayæ̈ ate Awënë Itota ingante pönente në wæ̈näni inte tömënäni
    näni toquinque.” Ante äñongä Wængonguï Tæiyæ̈ Waëmö Önöwoca, “Ao ämopa, angampa.
    Näni toquinque ingæ̈impa. Tömënäni näni nanguï cægaïnö ñimpo cæte guëmancædänimpa.
    Edæ tömënäni näni waa cægaïnö öönædë ïñömö edonque pönï acæ̈impa,” ante angantapa.
  kbc-NT: 'Odaa ja jajipata ica anee me dotaɡ̶a digoida ditibigimedi, “Idiitedini
    yotaɡ̶a: Icota me ninitibigiwaji niɡ̶ina ane nigo niɡ̶ina natigide leeɡ̶odi modiotece
    Ǥoniotagodi.” Odaa Aneotedoɡ̶oji Liwigo ja niwoditema niɡ̶ijo ane dotaɡ̶a, meeta,
    “Ewi! Niɡ̶idi oko ja nipenaɡ̶atema libaketedi, codaa aɡ̶aniaditema naɡ̶ajegi leeɡ̶odi
    libakedi.”'
  bmh-bmh: Guzenaimai, iz du tub nugau zeu Mesgai wag eiman guzenai ul weun, domin,
    “Na ze go guzenai sikut wen. Duailel ag ulis em e ebu Uwait nugau salau maimai,
    ag noumamamen agal oiagab naliu damamen.” Uwait nugau Ah Wes nug han guzental
    aneun, “Petak pet, Uwait nug agal salau memen go gue abiu macaneu, gonun, ag oiagab
    naliu usalaimai, iau suban imai damamen.”
  ctu-BL: 'Tsa cubi t''an loq''uem bʌ ti panchan. Tsi'' subeyon: Ts''ijban: “Tijicñayob
    ti pejtelel ora jini chʌmeño'' tsa'' bʌ chʌmiyob che'' añob ti lac Yum”. Tijicñayob
    cu, che''en jini Espíritu, come mi caj i c''ajob i yo. Tsi'' cha''leyob wocol
    e''tel pero woli'' c''ajbeñob i wut i melbal, che''en.'
  meq-meq: 'Na tsəne mətsike me a tsənew mə mbəlom, a gweɗeŋ: «Dazlay a məwetse anəke,
    do ha kame kame ndo neheye tə pa mədzal gər ka Bəy Maduweŋ aye ada neheye tə mət
    ma məpe mədzal gər ka Bəy Maduweŋ aye. Nəteye na, Mbəlom ma ta piye fataya ŋgama.»
    Məsəfəre Tsəɗaŋŋa eye a mbəɗa faya, a gwaɗ: «Ayaw, andza niye. Məsler tay na,
    ka ndəv, tâ zəzukw bo hərwi hohway i məsler tay a ɗa ha na, nəteye lele.»'
  noa-H: 'Maimua mua hũurwai hʌ̃gt''armuata woun hiekjö mʌrʌg, “Cha mua pʌchig jawaagpam
    p''ãbá” ha sĩejim. Mag hirua p''ãpi sĩerr hiek mʌg hajim: —Hĩsmua hatagta chadcha
    hʌ̈uhcha hajugui hajim, har maach Pör Jesús hiek t''ãraucha hʌ̈k''a durrumua mee
    nʌm k''ʌʌn. Magbaawai Hẽwandam Hak''araujã, —Jãan chadcha hich magau ha sĩejim.
    Mʌg jẽb gaai haawai chadcha p''it''urg haaujerrjã par k''aba haju haawai k''ĩir
    meeu nʌisijugui hajim, Hẽwandam hat''ee hamachdëu nem wajap''a waaujerr jũrr.'
  alp-NT: Eleki au lene lepate bei ndete surga be, “Leki meije be bei petu meije tamata
    rebe esi mata le esi hlaleke loko Tuhane esi supu misete elake peneka.” Eleki
    Alla Eni Rore Ibeteke be, “Tinai! Esi hleke bei susate kena esi kerike ete Tuhane
    le esi supu misete lulu esi makerike.”
  san-VEL: apara.m svargaat mayaa saha sambhaa.samaa.na eko ravo mayaa"sraavi tenokta.m
    tva.m likha, idaaniimaarabhya ye prabhau mriyante te m.rtaa dhanyaa iti; aatmaa
    bhaa.sate satya.m sva"sramebhyastai rviraama.h praaptavya.h te.saa.m karmmaa.ni
    ca taan anugacchanti|
  kbq-kbq: Anante mago ageru monafinti arige'na nentahugeno anage hu'ne, Avona krento,
    Ramofompi mani'ne'za fri'namo'za, meninteti'ma agafa huno vaniana muse hugahaze!
    Ozo huno Avamumo'a hu'ne. Zamagrama maraguzati'za e'naza zana manifru hugahaze.
    Na'ankure zamagrama knare zamavu'zamavama hu'zama e'naza zamavu'zamavamo'a, zamagrane
    magoka zamage'a zamavaririno ne-e.
  kbh-kbh: 'Chents̈ana canÿe oyebuambnayana celocana sënjanuena, mënts̈á s̈onjétsatsaye:
    “Mënts̈á mábema: ‘Ts̈a oyejuayënga mochántsemna chë mëntescana mochjóbanënga,
    Bëngbe Utabnáftaca cánÿiñe mo canÿacá jtsomñëse ca.’ ” “Aíñe ca” —chë Uamana Espíritu
    tonjayana—, “chënga ya ndoñe más queochátamna jatrabájana, ni jasúfriana, er chënga
    tmojama ts̈abe soyënga Jesús jasérviama, y chë soyëngama chënga ts̈abe bendicionënga
    mo uacanancá celoca mochanjóyëngacñe ca.”'
  ron-LSB: 'Și am auzit o voce din ceruri care zicea: “Scrie: “Fericiți cei ce mor
    în Domnul de acum înainte!””. “Da”, spune Duhul Sfânt, “ca să se odihnească de
    munca lor, căci lucrările lor îi însoțesc”.'
  pon-pon: 'O i ron nil eu jan lan majani: Intiniedi: Meid pai irail me mela ren Kaun
    o, met o kokotata! lei, Nen o me kotin majani, irail en moleilei jan ar wiawia
    kan, pwe ar wiawia kan ian irail.'
  nhe-BL: 'Huan nijcajqui se ipan elhuicac tlen nechilhui ma niquijcuilo ni tlajtoli:
    “Paquilistli para tlacame tlen miquise ama huan teipa tlen motlatzquilijtoque
    ipan Toteco.” Huan Itonal Toteco quiijtohua: “Quena, paquilistli pampa tlanquiya
    nochi nopa tlaijiyohuilistli tlen quinpanoyayaj. Huan nochi nopa cuali tlamantli
    tlen quichijtinenque momatise ipan elhuicac, huan Toteco quintlaxtlahuis.”'
  sps-sps: 'Kat to ana nyo nongoiny ton vegiau te poo fi me Gormirmir sa tsue na ka,
    “Nyi ma kirkir a ka to: Paparaa fiisok tsuri to te mat me na faason tana Tsunaun
    tovei roman an tana fo nainy te naa minon!” “Eye!” te tsue fin Aaven Taabos, “Ari
    nai favusuan faarof raror, tana saa a binun tsuri te kap busen, ana tafan nana
    binun a rof te kat ari, naa fiisen ramirori.”'
  wnc-wnc: Siwan epuke nataawa wamu takngatu enandangga epuke anzing yawan natapbum,
    “Gata wamu takngatu anzing matayo, ‘Buyambam tapaninde natapa kekekawan apman
    ba tapduk bamu masan ngangu akumningu aminu waakwau aminu takekan yuke apbakngananga
    aminu unin,’ ngang matayo.” Sike Waung Kapata anzing yanggak, “Ngan. Wa aminu
    Anututane puya kwatan bamu tasikaingu ateke wa aminda apbakngake ayuwa takawik.
    Dasingge? Wa aminda puya tasikaingu waaknga buyana asaakgak. Sike buya asaakgau
    waakngata wa amikat gatake keu ayuwa takawik komune kuning,” ngangu wamu waaknga
    yawan natapbum.
  bus-bus: 'Ben ma kòto mà à bↄ̀ ludambɛ à bè: Ǹ kɛ̀kii kɛ̃. Aubarikadenↄn gbɛ̃ kɛ̀
    aↄ̃é ga Dii guu zaa tiaanↄ ũ. Luda Nini bè: Lɛmɛ! Aↄ̃é kámma bo kↄ̃n ń zĩio,
    zaakɛ aↄ̃ maakɛna gbɛ̀ tɛ́ńzi.'
  gub-BL: Na'e ainu wi ze'eg ywate har ihe kury. — Emuapyk ko heze'eg àwàm pape rehe
    nehe ty, i'i ihewe. — Aze teko umàno Zanezar pe uma'ereko mehe a'e wà nehe, a'e
    mehe hurywete putar a'e wà nehe, i'i ihewe, uze'eg imuapyk kar pà pape rehe. Na'e
    Tupàn Hekwe uze'eg kury. — Azeharomoete. Ta'e a'e uma'ereko ma'e a'e wà nehe xe,
    upytu'u putar tuwe uma'ereko re a'e wà nehe xe. Ta'e amono putar ikatuahy ma'e
    wanupe ihe nehe xe, azapo putar ikatuahy ma'e wanupe ihe nehe xe, ihewe wama'ereko
    awer hekuzaromo ihe nehe xe, i'i ihewe.
  imo-imo: 'Aku wali na ungu te mulu kombuna wendo orumuna pileru kinye nimbei, “Pipia
    toko i teko nini: Awilimunga imboma, kinye kape altoko kape kolongema eno malowa,
    ningo pipia towi!” nimu. Mini Kake Telimuni kape nimbei, “Paimbo, eno malo. Eno
    ulu pulu penga teremelema waye meko punge Awilimuni pilipe molombalomunga mindili
    nongo teremele kongonoma tiye kolko paimbo mulu linge,” nimu.'
  boj-boj: Onaqa laŋ goge dia tamo bei a leleŋonaqa e aqa kakro quem. A na merbej,
    “Ni anjam endegsi neŋgreŋye, ‘Bini qa ti bunuq qa ti tamo uŋgasari Tamo Koba a
    qa naŋgo areqalo siŋgilatosib moreŋqab qaji naŋgi tulaŋ areboleboleinjrim sqab.’”
    Onaqa Qotei aqa Mondor a dego merbej, “Od, naŋgi mandam qa wau kalil uratosib
    laŋ qureq oqsib dia aqaratosib sqab. Kumbra bole kalil naŋgi mandamq di yoqneb
    qaji di aqa awai bole naŋgi laŋ qureq oqsib itqab.”
  eng-DRA: 'And I heard a voice from heaven, saying to me: Write: Blessed are the
    dead, who die in the Lord. From henceforth now, saith the Spirit, that they may
    rest from their labours; for their works follow them.'
  knf-knf: 'Kë nşë ŧiink pdiim ploŋ du baţi kë paji : « Piiŧan : banuurandëni, bankkeţuŋ
    hënkuŋ aşë fiyaar Ajugun. » Wal mënţ kë *Uhaaş wi Naşibaţi uşë ji : « Aa, banoorfën
    ţi ulemp wi baka, udo wi baka uţaş baka. »'
  san-KHM: អបរំ ស្វគ៌ាត៑ មយា សហ សម្ភាឞមាណ ឯកោ រវោ មយាឝ្រាវិ តេនោក្តំ ត្វំ លិខ, ឥទានីមារភ្យ
    យេ ប្រភៅ ម្រិយន្តេ តេ ម្ឫតា ធន្យា ឥតិ; អាត្មា ភាឞតេ សត្យំ ស្វឝ្រមេភ្យស្តៃ រ្វិរាមះ
    ប្រាប្តវ្យះ តេឞាំ កម៌្មាណិ ច តាន៑ អនុគច្ឆន្តិ។
  arn-NT: 'Feymew allkün ta kiñe dungun kallfü wenu mew, tañi feypietew: “Wirintukufinge
    ta tüfachi dungu: Ayüwün nieay tati lalu kiñewkülerpun ta Ñidol engu. “May, feley
    tati” piley tati Küme Püllü. “Kisu engün ta kansatuay ñi kutrankawkeel mew, fey
    Ngünechen elutuaeyew engün fütra küme felen ñi rume kutrankawkeel mew engün.”'
  zas-NT: 'Biguiejn tëën chaꞌ bén ni na lon diizd xanyabaa: ―Bacaa ni ganin lojl:
    “Diizd yan xiquilbaa ree bén rëjt con guialrliladx Jesucrist.” Dxel rëb xSprijt
    Dios: “Walican din ma yaziiladx reeman xcwent ree guialzi ni gudëd reeman abiꞌ
    chinë reeman guialbenzaꞌc reeman.”'
  ken-NT: 'Ngók yɛ́ ɛyɔŋ ɛnɛ ɛ́fú amfay ɛ́rɛ̀m bɛ, “Sɨ́ŋ mɛnyɨŋ ɛbhɛn amɨk: Bɛbho
    ɛchɔŋ, ɛrɨ ɛcha ntá yɛ̌ntɨkɨ mmu anɛ ágú ɛnɛ́ yi ábhárɛ́ mmʉɛt nɛ Yesu Acha
    nɛ ntɨ nɛmɔt.” Ɛfóŋó Bɛdyɛrɛ árɛ̀m bɛ, “Ɛchi tɛtɛp, chɔŋ yi ambɔŋ nɛywɛ̌mʉɛt
    ndǔ bɛtɨk ɛbhi mbɔnyunɛ nsáy bɛtɨk ɛbhi ǎkoŋo yi.”'
