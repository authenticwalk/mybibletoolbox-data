    “Bꞌan ya, porque jaxirobꞌ tuaꞌ axiobꞌ tichan tut e qꞌuin tuaꞌ ajiriobꞌ y tuaꞌ
    uchꞌamiobꞌ utuanibꞌirobꞌ tama tunor upatnarobꞌ lo que cay uchiobꞌ tara tor e rum”,
    che Unawalir e Dios.'
  pls-NT: 'Cottimeja janha coian tté ná ángel que joixin de ngajni co ndachjenji na:
