  bbr-bbr: Keseria, is kar ron pätu omar oikas keser ur wewon, roimin, “Na kiro ämän
    keser jer we. Roasiret ak rusapai okoro omnokou opok Anut nukan sarau mianik,
    ak meiäiei akan woiaka näu saräiei.” Anut nukan Osou Näu nukas nais keseriar äiewon,
    “Epar senes, Anut nukas akan sarau moin kiro ko äpu miäu, okon, ak woiaka näu
    sareanik, päurar rapor sume rawaiei.”
  inb-inb: 'Chi­ura­mandaka, suma luar­nig­manda uiar­ka­nimi kasa ni­kus­kata: —Iskribii.
    Mai­kan­pas kuna­ura­manda Iaia Jesus­wa suma iuia­rispa wañug­kunaka, Taita Dius­pa
    iapa kuias­ka­mi kan­ga­kuna. —Ari—, Santu Ispi­ri­tuka nin­mi—. Pai­kuna tukuipi
    alli­lla ruras­ka­kuna­manda­mi sumag­lla sama­rin­ga­pa kan­kuna.'
  hrv-hrv: 'I začujem glas s neba: “Piši! Od sada blaženi mrtvi koji umiru u Gospodinu!
    Da, govori Duh, neka otpočinu od svojih trudova! Jer prate ih djela njihova!”'
  box-NT: 'Ĩ ɲá tãmu ɓúi sã ho wáayi, à mu bía: «Túa bìo kà: Bìa wee hí
    ká ɓa páanía là a Ɲúhṹso bán ɲúná sĩ bìo kà wán.» Á le Dónbeenì
    Hácírí le ũuu le bán ɲúná sĩ. Le ɓa à vũń le lònbee na ɓa lá bìo
    yi. Ɓa bè-wénia wee zéení le ɓa tonló sá se.'
  ote-NT: 'Nepʉ dá øde ꞌnara noya de mahetsꞌi bi ꞌñengagui: ―ꞌYofo njaua: “Nja̱pi
    núꞌʉ to tu ne xa gamfri ra Zidada Jesucristo.” Ra Ma̱ca Nda̱hi ena, ha̱ha̱ xi
    majua̱ni nja̱pi ngueꞌa̱ ma da ntsayaꞌʉ de yá ꞌbɛfi, ne yá hoga ꞌbɛfi ma da fa̱di
    nuni mahetsꞌi.'
  wnu-wnu: 'Ne Qenu ginamt end arari toau igoum eng ete: “Ne qob ger ete qamb gum:
    munon qei Munon Aibt oabig igo ten umumir eng wuri qenen mismisir igorubour.”
    Ne Igomurur qau gor qura: “Io, wuri gor sarau aib ebet igour end umimbour. Qanam
    eng wuri ar me umau, Munon Aibt sarau ebet igo umumir end.”'
  zam-NT: 'Ngolo nguri''th ryethe con''a, mbìnen thìb di''s co'' mbyèn loo bé''. Gunee
    di''sa loon: ―Juàn, fque'' ye''s cón che''n di''s co'' nde niin lool ndxè''. Desde
    nalle'' par delant, huen nda mèn co'' gath, mèn co'' ndxela''s loo Tad Jesucrist.
    Lomisque'' ndxab Xpii Natú'' che''n Diox: Aa. Tataaque'' gàca loo mèn tac mèn
    li descans loo zin'' co'' mxo''f zin'' Diox loo mèn cón che''n Diox. No làth xtau''a,
    yo mèn co'' ta'' cuent loo mèn co'' nzo loo bé'' cón che''n zin'' co'' mxo''f
    zin'' mèn, mèn co'' gath por cón che''n Tad Jesucrist.'
  zyp-NT: Mataico vaicung taitah, “Atoning taitei Abuipaw letei a thipaw sahlo cawh
    bonghnang aa ting tatah cia,” tahpaw o ka thui. Mataico Thlawpaw tah, “A cang,
    raisah aa hrenah taitah a hia myca he ka, aa tuasenah takhei a va zui hra he a,”
    tatah a tah.
  sey-NT: 'Ja̱ maca asahuë, maꞌtëmopi yëꞌoseꞌe yëꞌëre caquëna: “Toyajë̱ꞌë, iyere:
    ‘Sihuaye paꞌiji, iye macapi se̱ña maca Ëjaë ja̱ꞌre tsioni ju̱ꞌisicohuaꞌi cato.’
    Ja̱je paꞌiji caji, Maijaꞌquë joyopi. Ja̱ohuaꞌi cato i̱ohuaꞌi yoꞌoyere ne tëjini
    pëa huajëja̱ꞌcohuaꞌi aꞌë, i̱ohuaꞌi neseꞌe ja̱ꞌre co̱ni.”'
  nvm-nvm: Rene na fai varur ijia vuak be ijia kume, Igi isoimne kumen. Iviakma anerene
    gafeg vako ijia erar fu E Bomana ijefuon ikreoine guakma e iji fu oimarknum guamno
    kumen. Fu ijeg kuaikoga Kaven Akai iji fu kume, Iji fuka ma. Bu buon bu vajai
    fian abene ik reoinva ijefuon bu ar buon bu isuar karikfuon ijia vak. Regavo iji
    bu vajai fian abene ik reoinva ijefuon maiji ijieb bu jajiame varur ijia vakno
    kumen.
  mps-mps: 'Tama eno odali, po me deli dagaludu asiyu, te po wai, “Nago e tiwai po
    asęąo: ‘Megi e tiwai sę gagalobao, te Genuai Bidide wadolali we bidi isibo
    si, te augwali wiegi yai homu pemene mu yao,’” te po wai. Tama Godigo Tedali Mobo
    Bidi agai me te po wai, “Awe, mu tama dao. Te augwali tigi dene ebo sę tagaliyu,
    tama augwali toma tueibao. Augwali olo me pogobeo. Menio. Te augwaligo yali wiegi
    yai kolesaga, te kolesaga augwali wali paibao,” te po wai.'
  pab-NT: 'Hatyaoseta nasema iraiti enokoata hoka nexa nohiye: — Exe haxairahena —
    nexa. — Waiye kaiserehare atyo xalanae xamani kalikinita Enore koamaniya tyaoniterenai
    wainihena hatyakekone kakoa — nexa. — Há, alitere aokita — nexa Isekohaliti Waiyexe.
    — Wainihenere najikinita atyoite kawinihenaha hahateneha nonitata. Enómanenaite
    maisa kamaotyanityakita — nexa.'
  llg-llg: '@see-verse:REV.014.012'
  kyf-kyf: 'Tɔʋn, ''ɩn ɩn yia wɛlɩ yabhlo ''bhʋa yalɩ ''nʋ, we nɛɛ: «-We na yia -mɩ
    -yla gbaa nɩ, -ɩn cɛlɩ we: ‹-Wa tlɩlɩa -Lagɔlubho ''wʋ nɩ, ''wʋtʋtʋe -dlɔɔ mɩ
    wa -nʋ nya.› «-Bha -bhlokpadɛ, -Lagɔɔ Zuzu nɛɛ: ‹Nyapɛa wa yia wa lubhoo ''bɩgʋ.
    Wa lɛnʋgbʋ -zɔnʋnya -yɔ wa nɔ.› »'
  tpi-tpi: Mi harim maus bilong wanpela man i singaut long heven olsem, “Yu raitim
    tok olsem, ‘Nau na olgeta taim bihain, ol manmeri i bilip long Bikpela na ol i
    dai, ol i ken amamas.’” Na Holi Spirit em tu i tok, “Ol i ken amamas tru, long
    wanem, ol i lusim dispela hatwok ol i bin mekim, na ol i ken malolo. Na ol i no
    i go nating. Nogat. Gutpela pasin ol i bin mekim, em i go wantaim ol.”
  mih-NT: 'Ta zɨquɨ i siñi minoo nduzu sa quita andɨvɨ, ta catyi si sihin: “Vityi
    ta ityi nuu ca zɨɨ xaan cuu sii ñiyɨvɨ sino iñi sii ra ndyaca ñaha sii yo cuee
    ca sa cuu ñu. Avi, catyi Tatyi Ii ra Ndyoo vatyi cua quitatu ñu sihin tyiño ñu,
    ta sa vaha sa i zavaha ñu cua cuhun si gloria sihin ñu.”'
  qvh-NT: 'Saypitanami wiyargä ciëlucho cayno nimogta: “¡Jesucristuman yäracurcur
    wanogcunaga Tayta Diospa naupancho imayyagpis cushishmi cawayangapä!” Nircurnami
    nimargan say nishgancunata guelganäpä. Sayno guelganäpä nimaptinmi Santu Espiritupis
    nergan: “¡Cay pasacho nacashgannöga Jesucristuman yäracogcuna mananami nacayanganasu,
    sinöga gloriacho cushishlami cawayangapä! Payman yäracur lapan rurayashgancunapitami
    Tayta Diosninsega premiuta gongapä.”'
  kms-kms: 'Muq nge mim ire God nas kin tiqe pe pu kutungu, “Wand ren ur ghand: Muq
    pu di ruso kin ven nde puayi wuti nati kin ni Yumbui nde nyamb pe nati ye ni chumbuai
    nand ye.” Ququ ni nari, “Te nganye. Ni chumbuai ane mo waghine mas ye, te pugri
    ni yembe yuwon kin mand ye te ni bei rind.”'
  agn-agn: 'Ig may naba-yano sing bosis ang minitala ang ganing, “Isolat mo nani:
    Impisa mandian masoirti enged tang mga mamagsirbi ong Gino tegka ong kamatayen!”
    Ig siminabat tang Ispirito Santo, “Matod! Mapenay da tanira ong pagpabedlay nira,
    tenged mademdeman pa enged tang mga mo-yang bindoatan nira.”'
  nhi-NT: 'Uan onicac se tlahtol oualeu iluicac, onechiluih: —Ixconihcuilo nin tlen
    inmitzoniluis: “Tlateochiualpaquinih naquin de nican para tlaixpan momiquiliah
    uan icpixtoqueh nintlaniltoquilis inauactzinco in toTecotzin.” —Quemah —quihtoua
    in Espíritu—, yehuan moseuisqueh de nochi ninpanolis, nic ninchiualis tlahtoua
    cuali de yehuan.'
  ttc-NT: 'B''ix oxik nchan tuj ka''j, ntzaj tuq q''uma'' wetz ikxjani: «Intqet atz''ib''a''
    ntzani: Ajna''l galanx-alo kye aj okyekamel aj nkye''okslan ti''j Qajaw.» B''ix
    kyi te Txew Dios ikxjani: «B''an''ax ikxji, tzan kyojlan ti''j kyaqil kyaq''umb''en,
    komo te kyk''ulb''en telponx titza'' wit''lik kyk''u''j ti''j Qtata Dios.»'
  dan-1931: 'Og jeg hørte en Røst fra Himmelen, som sagde: Skriv: Salige ere de døde,
    som dø i Herren herefter. Ja, siger Ånden, de skulle hvile fra deres Møje, thi
    deres Gerninger følge med dem.'
  kwj-kwj: 'Ete wosiwanumbwa ani ai mendiwani tumwa foti hewen ko ki ka hinga ya sawe,
    “Mini do mwanji chengi foki ma kai: ‘Ele himiyama hurahama Apukolaka ni sembe
    wuhi ti wu hasini do apa ki ambwesini ichekai okwe wu hano le, ya sa wu eripeꞌaripenda!”
    ’ E, Gotri Himamwale kipe okwe ka hinga sawendau, “Mwe naha. Tau kwambu wuhi wu
    hanjaꞌaisini wu eripeꞌaripendani wu himatindakonda. Wunu nimba nimba hinde wu
    i kumbwa. Mina. Ele sumbu kipe wu wosindau tinga funda wu ra ra o wu ikonda.”'
  vie-OVCB: 'Tôi nghe tiếng nói từ trời: “Hãy chép: Từ nay, phước cho những người
    chết trong Chúa. Phải, Chúa Thánh Linh xác nhận: Họ sẽ nghỉ mọi việc lao khổ và
    thu gặt kết quả tốt đẹp.”'
  kze-kze: minkákémbá isááwánda moóráwai kwíyómpakemba simásimena séna maanáímbá aúváí-kwandaaivimba
    agayaaó. ívékwara naaénkwara'a Ísóigowe tarúmai máyáawai puwíyanamo éna Áánútu
    kawe'á umátinkaniye. Áánútun-amanko simásimena séna mináímbá árair-aimban-iye.
    ívé'a mayáímá kwémaesa naaémba aagándésa miwítí mayáívínkémbá paárinin-tantaa'a
    miwívá'á kwéniye simásímakaiye siráiye.
  mpj-mpj: Palujanurna yarrarnu kulinu ngarnawarrajanu wangkangu jilanya, “Mirlimirlingka
    wakala jilanya! Yiipiya Mamamili walyjakajalu mirta jurtawarta kujungurrupurluka
    marninypungkumalpa, palujanu-jananyaya mitu pungku, kayilapaya ngula pukurlpa
    nyinaku Mamamili ngurrangka, ka-jananya palulu wululu ngurrangka kanyinmalpa.”
  lbk-lbk: 'Kek et chinnge nan kali ay nalpo''d chaya ay nangwanin, “Isolatmo na:
    Mailapo idwani, naoney nan cheycha''y matey isnan maiyornosancha ken Apo Jesus.”
    “Tet-ewa sa,” kinwanin nan Ispirito Santo. “Naoney cha tay at omibfay cha isnan
    likhatcha, ya tay maitattakin ken chaicha nan sofalit nan khawis ay inik-ikkancha.”'
  mto-NT: 'Vanꞌitts a̱tseꞌe nꞌamo̱tunajxy toꞌk je̱ ayook juuꞌ veꞌe je̱m tsapjo̱o̱tm
    tso̱o̱ꞌmp, je̱ts a̱tseꞌe xnu̱u̱jmi: ―Javye̱tu̱ ya̱ꞌa̱: “Xo̱o̱n xa je̱ꞌe̱ veꞌeda
    pa̱n pa̱n jatyeꞌe u̱xyam o̱o̱ꞌktup je̱ts pa̱n pa̱n jatyeꞌe jaaꞌkꞌo̱o̱ꞌktap ku̱xeꞌe
    je̱ Ma̱ja̱ Vintsá̱n du̱jaanchjávada.” Jidu̱ꞌu̱m tseꞌe javye̱tu̱. “Xo̱o̱nduvam
    xa je̱ꞌe̱ veꞌeda, ku̱x ku veꞌe veꞌem yꞌo̱o̱ꞌktat, tá̱vani tseꞌe du̱tukvaꞌatsta
    vyeꞌna je̱ tsaachpaatu̱n je̱tseꞌe je̱ Nteꞌyam du̱kajaaꞌtyó̱ki je̱ yꞌo̱y je̱ꞌe̱
    juuꞌ veꞌe tu̱du̱tonda tu̱du̱ko̱tsta.” Jidu̱ꞌu̱m tseꞌe vyaꞌañ je̱ Espíritu Santo.'
  bzh-bzh: 'Log sa hanġo mehöti aye yam vu yaġek menër bë, “Kwevu ġaġek nabë sënë:
    ‘Alam sën degevonġ geving Mehöböp loḳ denadiiḳ lo, og kwaj vesa!’” Log Anon
    Vabuung nër ving bë, “Yönon, kwaj vesa in rëḳ degevuu huk ḳerus ḳerus sën denevonġ
    agi na gedesewah. In su rëḳ dena meris rë, gaḳ nġaa nivesa sën devonġ lo rëḳ
    na geving sir.”'
  guj-2017: પછી મેં સ્વર્ગમાંથી એક વાણી એવું બોલતી સાંભળી કે, ‘તું એમ લખ કે, હવે પછી
    જે મરનારાંઓ પ્રભુમાં મૃત્યુ પામે છે, તેઓ આશીર્વાદિત છે; આત્મા કહે છે, હા, કે તેઓ
    પોતાના શ્રમથી આરામ લે; કેમ કે તેઓના કામ તેઓની સાથે આવે છે.’”
  jvn-NT: 'Aku terus krungu swara sangka swarga: “Ditulis: Beja wong sing pada mati
    menunggal karo Gusti.” “Pantyèn ngono,” tembungé Rohé Allah. “Supaya pada lèrèn
    sangka penggawéané sing rekasa lan bisa ngrasakké pametuné penggawéané.”'
  byr-byr: Yɨ nɨmɨ kadɨka wɨꞌnyɨna yadaazɨ Sɨgunyavɨdaaꞌnyɨ maangwɨraaya pɨrɨꞌ dara
    dɨna “Pɨkarya dara jɨthaꞌ! ‘Dahaaꞌdaasɨ aꞌmwera Naangerɨ dɨragɨnna wɨlamwaaidɨvɨꞌ
    jalɨkurakadɨvɨꞌ yɨ balapɨjɨ aꞌmwe bainɨka dazara yɨ sahwara yɨlaaya yadɨvɨꞌ tewaanaanga
    winadere.’ ” Kurya Tewaanyai kwalyɨ dɨvanɨꞌ “Yo, yɨ sahwara yadɨvɨta yagɨyagɨ
    wawɨnya daza, daanga maaꞌdɨvɨta daza yagalyaꞌmavapɨjɨ yɨ kave mwaaibɨꞌdere. Sareꞌ
    dareꞌnanyɨ. Sahwara yaasɨwaꞌ wɨya yadɨvɨꞌ mɨꞌ. Aawa. Sahwara tewaanya yadɨvɨta
    sabwi, yɨ dazaꞌ sahwarajɨ yeꞌmwannɨgwɨya yadeꞌ. Yɨ kumɨre dɨragɨnyabwi kuꞌmaayabanna
    yɨmaꞌnaabathesɨ.”
  ian-ian: Nyinangwupmba lɨga nat kwundi ngaga yandɨ, wutwun. Wan kwundi wun kat wandɨ.
    Kupma pɨlɨwuk mɨla wandɨ. Godna mbaapmaba lɨga nɨmba kiyanjeyan apma vatna. Yiga
    apma vat tɨgiyandi waa pɨlɨwuk mɨla waa wun kat wandɨ. Wan kwundi wandɨ maa Godna
    waagan wun kat wandɨ. Ngiyambak wanda. Apma vat tɨ kiyandi. Kiyanjeya nɨjɨmba
    yilaa nɨma njɨvwa ana kwuk kiyandi. Yat njawiaga apma vat tɨgiyandi. Kwutɨnja
    apma njɨvwa wandɨ Godna waagan.
  hun-hun: 'És az égből szózatot hallottam, amely ezt mondta nekem: „Írd meg: Boldogok,
    a halottak, akik az Úrban halnak meg mostantól fogva. Bizony azt mondja a Lélek,
    mert megnyugosznak az ő fáradtságuktól és az ő cselekedeteik követik őket“.'
  mcf-NT: 'Adnubi Nuquin Papa yacnuësh comapenec onquequin chuioaposhi. —Naden chuiquin
    dada uata. Chieshëmënquidon: “Esus tantiec,” queshun cuesun secaido Esus tantiaquido
    cuishonquendac —quequin chuiposhi. Adnubien Nuquin Papan Mayanëntsen: —Ai, abimbo
    caosh. Esus tantiaquido natiaic tabadtenedobi unësash bëdamboshë iquendac shubitiapimbo
    yacno tabadec. Ambi chiacpadquiec bëdamboec tabadec unësacsho Nuquin Papan aden
    bëdamboshë icmendac —quequin chuiposhi.'
  kjs-kjs: 'Go puma neme so yaa-para epe agale meda pagisua rabu go-rupa lisa: Neme
    agale go-rupa lape lisa: Abi page werepenu page enaali raayome Mudu Ali madaa
    kogono puma komalimi-daare go enaalinu nimumi epe raana pi kone mealimina lisa.
    Go lisa rabu Holi Spirit-mi e loma go agale go-rupa abulisa: Nimumi abalade go
    kedaa pu kogono pisimi-pulu nimu pomo mu piralimi. Go puma nimuna pisimide kogono
    madaa epe yoto mealimi lisa.'
  mni-mni: "Adudagi swargadagi khonjel amana asumna haiba eina tare, “Masi isillu:\
    \ houjiktagi houna Ibungogi thougalgidamakta sibasing adu yaiphabani”\x94 Thawai\
    \ aduna khumlak-i, “Asengbamakni, makhoina makhoigi kanna nomba adudagi potthaba\
    \ phangjagani, maramdi makhoigi thougalgi mahei aduna makhoiga loinana chatminnei.”\x94"
  yad-NT: 'Ratyuva̱choda ji̱tara niquejada jarichuvimusiy, jiryatiy raniquejada riva:
    “Ya̱nu̱y caterava: Jchana̱tyasavaryi diivye rityi dii nu̱tyu Ju̱denumu tuva̱chuvay.”
    Daryani̱ su̱tachara Su̱ntu rinchiy: “Jo, jiryatiy diyemusiy ji̱ta rirya̱jiituy
    yivaayadivasiy, ruvaayada daryaju̱ ra̱siityari̱ntiyu.”'
  mxb-NT: 'Ta ni̱ sei̱do̱ꞌi ni̱ kaꞌa̱n iin tachi̱ na̱ ni̱ kaꞌa̱n nda̱ induú: ―Ta taa
    diꞌa noo̱ tuti xaa̱n: “Ta yóꞌo chí noo̱ ndikáꞌán ndi kúu ví na̱ kuu sa̱ꞌá ña̱
    kúú ná kuendá satoꞌo yo̱ Jesús.” Jaa̱n, dión kíán, kaá Espíritu ii̱ Ndios. Miía̱n
    ndaa̱ koni na̱ naniꞌi̱ ndée̱ ná, dá chi̱ naꞌa̱ ii̱ vá choon ni̱ kee na.'
  pon-2006A: 'Mwuri, I ahpw rongada ngihl ehu sang nanleng me mahsanih, “Ntingihedi
    met: Meid pai me melahr akan, me melahr sang met kohla, nan ar doadoahk ong Kaun-o!”
    “Iei,” Ngehn Sarawi ahpw mahsanih, “Re kommoaldihsangehr doadoahk apwal akan;
    pwehki ar kin wa kohla wahn ar doadoahk ong Koht.”'
  maq-NT: 'Hya xi camá ne, cahndë ngu xta tsëhë ngahnga xi cachja cojo ná cuitjin:
    ―‍Nihndi cjua vihi: “Xuta xi ha cueya me quihndë cojo nixtin xi sehe nduva ne,
    jercu ndaja tsëhë me sa xi tjengui me ndiya rë Nina.” Hasen rë Nina ne, chja tsëhë
    me cuitjin: ―‍Juun, cjuahajenda me tsëhë xi tsijenda rë me ta, tsëhë xi cumatsejen
    chjí rë xa xi casahmi me. ―‍Cuatjin chja Hasen rë Nina.'
  hto-hto: 'Nane afe méifomo monámona daa uai cuemo úrillana cacádɨcue; daɨde: —Bie
    cúeiri: “Benómona caɨ Ocuíraɨmamo ɨ́ɨnote tɨ́itɨno caɨmare íitiaɨoɨ.” Afena Juzíñamui
    Ñuera Joreño “Jii” dáɨdeza, mei afémacɨ íaɨoɨ táɨjɨnamona ocózinaitiaɨoɨza. Daje
    izói íaɨoɨ fɨnócano, jɨáɨma dɨga nabáirilla izói féitañegaza, —daɨí daɨde.'
  por-BRBSL: 'Ouvi uma voz do céu dizendo: “Escreva: ''Abençoados são os mortos que
    morrem no Senhor a partir de agora''”. “Sim”, diz o Espírito, “para que descansem
    de seus trabalhos, pois seus trabalhos os acompanham”.'
  ces-NKB: 'Potom jsem uslyšel hlas z nebe, který mi říkal: “Piš: Blaze mrtvým, kteří
    od této chvíle umírají v Pánu.” “Ano,” praví Duch, “ať si odpočinou od svých prací;
    a jejich skutky jdou s nimi.”'
  cui-cui: 'Bapoxonae jume tan pejume xua peitaboco wenebaraichica. Nejei: “Baxua
    tinare: ‘Bʉ bara jʉntʉ coyene weiweina pomonae jume cowʉntsiya werapaena Jesustha,
    pon jiwi Pecanamataxeinaein’, jei”, nejei. Nacom pia Pejumope tʉnaxʉ tatsi jeye:
    “Aa baxua. Yawa wetsina pia penacuichiwan po penacuichiwan Nacom taexainchi yawa
    nafifina ewatsina Nacom pia nacuatheicha. Po coyene xua barapomonae jʉntʉ coyene
    xanepana dubenanaebiya, yawa po coyene xua barapomonae beta taexana dubenanaebiya
    xua ichamonae taexana dubenanaebiyatsi, barapo jʉntʉ coyene barapomonae yawa ponaena
    Nacom pia nacua beicha tatsi”, jei Nacom pia Pejumope tʉnaxʉ tatsi.'
  boj-2014: Onaqa laŋ goge dia tamo bei a leleŋonaqa e aqa kakro quem. A na merbej,
    “Ni anjam endegsi neŋgreŋye, ‘Bini qa ti bunuq qa ti tamo uŋgasari Tamo Koba a
    qa naŋgo areqalo siŋgilatosib moreŋqab qaji naŋgi tulaŋ areboleboleinjrim sqab.’”
    Onaqa Qotei aqa Mondor a dego merbej, “Od, naŋgi mandam qa wau kalil uratosib
    laŋ qureq oqsib dia aqaratosib sqab. Kumbra bole kalil naŋgi mandamq di yoqneb
    qaji di aqa awai bole naŋgi laŋ qureq oqsib itqab.”
  eng-OEBUS: 'Then I heard a voice from heaven saying ‘Write: “Blessed are the dead
    who from this hour die in union with the Lord.”’ “Yes,” answers the Spirit, “that
    they may rest from their toil. Their good deeds go with them.”'
  eri-eri: Ji ha laluwa la fai ete bolou benou yaurainga isene, “Ne beele benedu yeregau,
    ‘Elebe bagu huunta saini oruwa langa nere fai-aita Anyakaro bode huwanyanege ngalenga
    ganga umede waha nere edo edega wode.’ ” Ariya Hauri Guuni no fere lewai, “Nere
    edo edega dewode, taate bona, nere haruwe danga taane waha awane, onou bona nere
    edo houwe tafode. Onodu nere ewe goyegu uwa. Nere fanyimu hilobainga ono wane
    waha bagu arotenga goyane.”
  aly-aly: Ingwerenty-anem atha awew, irrwerl-they angkerl-anenty, “Alakenh ingkwerna
    pip-warl! ‘Ingwer-rnem Jesus-arl apentenh-rnem, rernem iteth-tangkwel anenh ahern-itwew,
    rernemap ilwew-anem. Aleyanap rernem iteth aneyel inkwerelhemel!’” Inweng Akngey-wenhel
    ran awew, rap tyernew, “Ya innga! Akngeyel iterl-areyel, rernem artewenty ikwer
    warrkerrenh. Rernem ltyerremel ikwer-itwel aney-alpeyenh intem-antey.”
  wiu-wiu: Wa yatekolu a tibu agale ludu nokome okome eya wa wia mekamene. Opi titimoa
    Ali Muno agonole takama pote tukoi yene kolotine meoi wa okale yatekou. Nitikale
    Epetane Yominiyo okome enipa nimini oko. Kini pupu tokoa kawa kilikoa meamokoiyake
    ko mea-kala kama poi. Tukilepa toake kini epetanele tokoile-pala kamoa aua poi
    wa oka.
  swe-swe: 'Sedan hörde jag en röst från himlen: ”Skriv: Saliga (lyckliga, välsignade,
    avundsvärda) är de döda som härefter dör i Herren. Ja, säger Anden, de får vila
    sig från sina mödor, för deras gärningar följer dem.”'
  cth-cth: Hahoi kalvan hoi lawk ka tho e lawk ni, thun haw, atu hoi Bawipa dawk kadout
    e taminaw pueng teh a yawhawi awh ati e ka thai. Muitha nihai bokheiyah telah
    ati. Ahnimouh teh amamae thapathonae dawk hoi a kâhat awh han. Amamae thawtawk
    e hai amamouh hoi cungtalah a kâbang telah a ti.
  mti-mti: Sira ne kwiminau noiwa anona me wane, “Teya. ‘Bira da Ayapan gumbe bo apewa
    me waribiyape. Gare amatog utan meib di aigimpe.’” Guwawa gaibu wane, “E. Natawa
    di. Mu nau koka eme gumbe nonowa empe. Kuiyawa mu ayawa mu amowo ampe.”
  pad-NT: 'Hari. Oniaroa, okamitha''ihi ida athii khani nama. Hora ni''aha: —Inajiri
    bana hida hihida athii: Deus va''ora kajoamoraki bana adani kidija''ari vaabono
    vava''ahaki vaabinina, bada vani''avini oadani ida badani Deus va''ora honariavini
    hiki. Oniaroa, niha ada Ma''onahai Jahaki: —Ha''a, asohiki hida kadavarani. Arabo
    vahojana oadani karahoki ida vakadibadani Jesus kaimoni. Vaabinina naothinia avaakoiriki
    bana adani. Vagathanihananaki ida vakadibadani jahaki abosini — niha ada Ma''onahai
    Jahaki.'
  twi-twi: Afei metee nne bi fii ɔsoro a ɛkae se, “Kyerɛw eyi. Nhyira ne awufo a wowu
    wɔ Awurade mu fi mprempren rekɔ yi.” Honhom no se, “Yiw, wɔbɛhome afi wɔn brɛ
    no mu; na wɔn nnwuma di wɔn akyi.”
  hlt-hlt: Te phoeiah vaan lamkah ol ka yaak tih, “Tahae lamkah aka duek tih Boeipa
    ah aka duek rhoek tah a yoethen tila daek lah,” a ti. Thuem, Mueihla loh a thui.
    Te daengah ni amih kah thakthaenah lamloh a duem uh eh. Amih te a khoboe loh amih
    kah a vai.
  tbz-SIM: 'Kɛ̀ n yíɛ́ kɛ́keè mɛtɑmmɛ̀ mɑmɛ̀ kɛĩ́nkɛ̀ kɛ̀ mɛ̀ tu: Wɑ̃ri tii: Dɛ̀ nnɑɑti
    bɛ̀ɛ̀ ɔ̃ nyóó kú kɛ tɑunnɛ̀ Kuyie. Muyɑɑ́nsɑ̀ɑ̀mù tì bɛ́immu weti weti kɛ tú:
    Bɛ̀ om̀pɛ̀nɛ̀mu mutɔ̃mmú bɛ̀ pĩ mmù, kɛ̀ Kuyie mbɛ̀ yietí bɛ̀ pĩ́ mmùù tɔ̃mmú
    kpɛ́í.'
  san-GUJ: અપરં સ્વર્ગાત્ મયા સહ સમ્ભાષમાણ એકો રવો મયાશ્રાવિ તેનોક્તં ત્વં લિખ, ઇદાનીમારભ્ય
    યે પ્રભૌ મ્રિયન્તે તે મૃતા ધન્યા ઇતિ; આત્મા ભાષતે સત્યં સ્વશ્રમેભ્યસ્તૈ ર્વિરામઃ
    પ્રાપ્તવ્યઃ તેષાં કર્મ્માણિ ચ તાન્ અનુગચ્છન્તિ|
  ake-NT: Mɨrɨ a'tai, main eta'pʉ uya Epʉn winɨpai, “Imenuka',” ta'pʉ iya, “Pori'
    pe kuru kamoro esi mɨrɨ serɨ tʉpo teri'ton kon Itepuru tʉrawasooi pe esii'ma.”
    “Ewai',” ta'pʉ Ita'kwarʉ uya, “Tʉumoronka'to' kon eposa' to' uya tʉtʉrawasooi
    kon apai, mɨrɨpan kon nʉkupʉ'pʉ utɨ to' pɨkɨrɨ,” ta'pʉ iya.
  qvn-NT: 'Chaypitaga mayarü jana pachapita cay nimagtam: “Isquirbiy cayta: Cananpitaga
    Munayniyog Jesusman yupachicunganpita wanugcuna cushisham capäcunga”. Niptinga
    Espirituga “Au, jamapäcuchun chay alisca uryapäcunganpita. Nätan chay imas rurapäcunganga
    yarpashalam cayan” ninmi.'
  tku-NT: 'Ickexmatli a''ktin tachihuīn nac a''kapūn tū huanli: ―Catzo''kti huā''mā'':
    “Pō''ktu quilhtamacuj natalīpāxuhua xlaca''n tī nata''a''ka''ī''ni''cus Jesucristo
    a''cxni'' natanī.” Nā Espíritu Santo huan: “Ixlīcāna'' natapāxuhua xlaca''n ixpālacata
    chuhua''j natajaxa ē jātza'' catitapātīni''lh ixpālacata lactze tū tatlahualh.”'
  bjk-bjk: 'Io, e xo ölangen a inöno a öng meriso xö watmaep ixo tengen, “Örobo geet
    bira: I deek ke idi nang te met na ma melamu kölöme xö kinis se idi me Orong.”
    Ma a Töxödös ne Tanono ixo tengen, “Masa! I turunon bere idi tabo mamas xalik
    abo tinörön lölös se idi, möxösa, a tatalien te idi irabo wan arixe me idi.”'
  msy-2020: Ezɨ kɨ Godɨn Nguibamɨn tiarir mam barazima, a kamaghɨn mɨgei, “Nɨ akam
    kamaghɨn an osirigh. Datɨrɨghɨn ikegh mangɨ, gumazamizir nɨghnɨzir gavgavim Ekiamɨn
    ikia egh gɨn ovengamiba, me bar akongegh.” Ezɨ Godɨn Duam uaghan ghaze, “Bar guizbangɨra.
    Me amir ingangarir osɨmtɨzir kam ategh, egh mangɨ avughsɨ. Egh me pura mangan
    kogham. Puvatɨ. Arazir aghuir me amiziba men gɨn mangɨtɨ God kotiamɨn dar ganam.
    Kamagh amizɨ, me bar akongegh.”
  bpr-bpr: 'Na kafnge ayé, nun lingegu talù mdà di langit, manan, “Ani sulatam: Nun
    kafye i dad to mati mdà di mdu ani ku nun ksasatula di Amuto.” Na tmimel i Mtiu
    Tulus, manan, “Too ti glut ayé, du gaftud ale di kdee dad nimòla, na nun gdawatla
    lubay mdà di nimòla.”'
  cle-NT: 'Mɨ²ja̱³ gá⁴nuúy⁴ hi³ xe̱y³ gá⁴liú³ yuuh¹ güii³, liáh³la³ gá⁴sɨɨ́h⁴ jniá³:
