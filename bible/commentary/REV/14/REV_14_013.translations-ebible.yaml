  pwg-pwg: Ma avi yanei da kunumai gamo sago ioru da ivona bo, “Kegiruma da karako
    ma nake iyavo kava patana da Bada itumaghanei ma i vitumaghana kubiine wawaya
    ini kiivunuwana na God ini biibiinisi.” Ma Kanuma Vovokaravina ivona bo, “E, vona
    bubuna. Ti na nuwabiibiiyai ini yakam, iyamna Bada kubiine ibigabiga na ikiikiimakamakai.
    Ma i biga iyamna karakava ina verununurisi ma tuna ini mamatara da ibiga bubuna.”
  cjv-cjv: 'Ena na fikai kamundi tei ka ta uro epe dume: “Ne ka i epe boro! ‘Ari yai
    opai Ari Wanopanom fi ki si tere epena gorainga bo te okome gorainga yokamai kakom
    kakom mun ori wom firaimie,’ epe boro!” epe di narome. Te Murom Sumuna ama moiro
    ka di mari domie. “Ne ka dinga i kawom dinie. Yokamai ganom kipi kokonan beingai
    ma dere ganom ei fire moraimie. Te Yai Gumam bei moiro yokamai kokonan bei teinga
    kakom kakom fi erowangua iran i yokamai mun firo moraimie,” epe dume.'
  tha-KJV: และข้าพเจ้าได้ยินพระสุรเสียงจากสวรรค์สั่งข้าพเจ้าว่า “จงเขียนไว้เถิดว่า
    ตั้งแต่​นี้​สืบไปคนทั้งหลายที่ตายในองค์พระผู้เป็นเจ้าจะเป็นสุข” และพระวิญญาณตรั​สว​่า
    “​จร​ิงอย่างนั้น เพื่อเขาจะได้หยุดพักจากความเหนื่อยยากของเขา และการงานที่เขาได้กระทำนั้นจะติดตามเขาไป”
  por-BR-2018: 'E eu ouvi uma voz do céu, que me dizia: Escreve: “Benditos são os
    mortos que morrem no Senhor a partir de agora; sim, diz o Espírito, para que se
    descansem de seus trabalhos; e suas obras os seguem.”'
  mhl-mhl: 'Ore ŋadio Sombuŋgone buŋo mo manebe iŋi najiya, “Go quraŋ iŋi quraŋga:
