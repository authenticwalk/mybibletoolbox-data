  mkn-mkn: '@see-verse:REV.014.012'
  pol-UBG: 'I usłyszałem głos z nieba, który mówił do mnie: Napisz: Błogosławieni
    są umarli, którzy odtąd umierają w Panu, tak, mówi Duch, aby odpoczęli od swoich
    prac, a ich uczynki idą za nimi.'
  qxh-NT: 'Chaypita janaj pachapita nimuran: «Wiyashayquita isquirbiy. Cananpita Tayta
