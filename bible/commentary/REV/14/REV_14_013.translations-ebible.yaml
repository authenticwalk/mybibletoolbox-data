  san-MAL: അപരം സ്വർഗാത് മയാ സഹ സമ്ഭാഷമാണ ഏകോ രവോ മയാശ്രാവി തേനോക്തം ത്വം ലിഖ, ഇദാനീമാരഭ്യ
