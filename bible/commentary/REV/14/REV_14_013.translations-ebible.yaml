  bjr-bjr: Mi qangiroofa miqi qimasoofaqa qini qifu pisipasamasoofaqa qinee innaarunaira
    foora mariafananoo ufa moo qimaqiminau, Yoohanee anee maa ufana akara rua. Maa
    aukuannasaaqari karaambaiqaki keeqafiqa kuqifandinausa misa asasifaranoo. Anutuna
    maraquna fannoo mi ufana irisee dadaaqinoo qinau. Eeoo kuqaa nariqa kadaapi firaana
    ririseeqa kuqiqa adooaidaqa asasifaranoo. Nári kadaapirirana anoona kuqiranaki
    fiqa doo maree fidaqa asasifaranoo.
  aby-aby: Nono moi wake ureroma isare aariro naukeibisararo eno wei, i wake owaowa
    eno yanake odia weike nono wei, aina ainama emenu imuka yaisina i yanu Dai Waria
    Mi Yesu Kerisobairo odaisake fearaisaie emua dubuenaro rooro daiwere ufeisaya
    eno wei. Eno weiro Godinu Imumu Irauma eno wei, ba weakua wei, emenu budu ukaisa
    ibai nono medifeisake emenu irauaiai ukekaini iini waure anifeisake ko yafeisaya
    eno wei.
  eng-YLT: 'And I heard a voice out of the heaven saying to me, ''Write: Happy are
    the dead who in the Lord are dying from this time!'' ''Yes, (saith the Spirit,)
    That they may rest from their labours — and their works do follow them!'''
  jni-jni: Mā kuuna nigmyirang aseser nyettike, ''anu ani nonzo wani sa wa wii anyimo
    ugomo Asere.'' I bibie ba guna barki wa di venke katuma kawe katuma kawe me kadi
    tarsi we.''
  kne-kne: 'Pagak dengngen di kali ay napod langit ay nangwani, “Isolat mo na: Manlogi
    ed wani, di ipogaw ay matey ay nakies-esa en Apo Jesus et peteg ay nagasat da.”
    “Tet-ewa adi na,” kanan din Ispiriton Diyos. “Tan say pan-illengan da sin naligat
    ay obla da, tan magon-gonaan da sin siged ay inam-amag da.”'
