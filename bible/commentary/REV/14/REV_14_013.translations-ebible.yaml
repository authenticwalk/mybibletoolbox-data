  wiv-wiv: 'Pale, hau ta longoria na kaka katiu heta na lagato e tani barae, “Vapolu
    taduria polea kua: A Vuvu da e kati kemihia matoto na manumanu kua dia ta bilip
    na Paraha dia ka varimateai na kadia bilip, meni kua kini ma vavano.” Na Vule
    Tumonga ve ki tani barae ve, “E matoto, da dia ta hilohilo na vuna dia te hivu
    na galanga kamana bizea kua manumanu dia ta vavala ni dia. Kadia mogemoge kemikemi
    kua dia ta kakatia, da e kamadia ki zahe.”'
  reg-reg: 'Nonguywe obhulaka okusoka Mulwile nibhwaika ati, “Yandika ganu: Bhali
    na libhando abhafuye bhanu abhafwila mu Latabhugenyi.” “Yee, “Kaika Mwoyo, “koleleki
    bhatule okupumusika okusoka ku milimu jebhwe, kulwo kubha ebhikolwa bhyebhwe ebhibhalubha.”'
  mlh-mlh: 'Ore ŋadio Sombuŋgone buŋo mo manebe iŋi najiya, “Go quraŋ iŋi quraŋga:
    Ŋiŋigo Ofoŋke qakatoru dimaku damaŋ yoo fuŋgaru komenimiŋ, yoŋoji seŋgiŋbaŋgiŋ
    fukenimiŋ. Moro Tiriineji buŋo mobeine oi mitariru ‘Buŋo oi foriine,’ miga. Yoŋoji
    gio sanaŋine baku qapeqawaki maneru wareru gobi tariko gioyaŋunde fori fukeko
    Sombuŋ Rauineji sunduyaŋuŋ maneme sagako ore eru jeribari yareme ŋeku ŋema neku
    womoo gonimiŋ.” Oŋu.'
  gof-ENT: ሄሳፌ ጉዬ፥ «ሂዛፔ ጎዳን ሃይቄይሳቲ ኣንጄቲዳይሳታ» ያጊያ ቃላ ሳሎፔ ሲዓስ። ኣያናይ፥ «ኤ ቱማ፥ ኤንታ ኦሶይ
    ኤንታ ካሊያ ጊሾ ኤንቲ ባንታ ዳቡራፔ ሼምፓና» ያጌስ።
  aau-aau: 'Ha sa wouk-ok kamon nonkumey ko hok senkin me ke lonuayk, “Kwa kiy-mey,
    senkin: Pokon ohiy kiy-nuw-hohyay pie. Unsaney, Hakamay se hokuaw ma lokrue homkwe,
    God so uron ihey-ar so ouon mon lwak.” Niohney hiy kiy-onuayk-me, “Okar-ar, homkwe
    mey, hom kruayk ma meio eme hokuaw mokwe, kar nonaw liy nak-iwak nieys ihey, payhokuaw,
    mey hom ma meio lowpway somokwe, hme nion noney wayh-wayh.”'
  tvk-tvk: 'Di, nalong rae tei nggo ut nesao xa bit, “Utis sepinien ak: Xosali iha,
    tuxolxatien iti mi ngan xil xa limat ve neketen nae e Suv Iesu.” Ninin bit rilomun
    ni bit, “Reitin li. Xil lingel kuhi ra polien te xeih nae, e lihur huite xa ihos
    ve polien hos xil xa latepol ni.”'
  prf-NT: 'Sakay nasanig ku en boses a gubwat dilanget a kinagi na, “Isulat mu iddi:
    sapul nadid ay pinagpala en magserbi hidi ten Panginoon a hanggan kamatayan!”
    Sakay kinagi nen Ispiritu, “Tatarudan! Matapos dán en pághirap di, gapu en mangpatunay
    ten katapatan di hidi ay en ginamet di.”'
  auy-auy: Minkákémbó isááwánda moóráwigo wíyómpakemba simásimena séna maanááí aúfáí-wandaaifimba
    agauwó. Káféꞌwara ánaaenkwaraꞌa Fasiꞌaénkóeꞌo kááísamai méraawi puwíyanamo éna
    Maníkó kaweꞌá uwátinkainiye. Maníkóní ámútanko simásimena séna minááí éraiꞌ-aain-iye.
    Káféꞌa kísau maésa ánaaemba saagésa miwítí kísaufinkembo paápé índa-tantaaꞌa miwífáꞌá
    wérainiye simásímakaiye siyáiye.
  tbg-tbg: 'Ho enseli viva minti tumanta te vaiha iriavauraro naaruvaihairo uvavano
    tiriara mintima tiro: Maa uvara qara ntuva taane. Maa entaraqaahai vaiinti nahenti
    Kotira kaiqa vara amitaqi vi vuru qutuvika, vika vaivaro Kotiva vika koqema nimitaanarove,
    tiro. Enseli viva minti tuvaro Kotira Maraquravano tiharo, Quqaama tiarao. Vi
    vaiinti nahentika vukaari utuqi vi, oru auraara vaivarave. Vika vare kaiqava koqe
    kaiqa vairara ti, vika homa oru auraara vaivarave, tiro.'
  hub-NT: 'Nuna timatai nayaimpinmaya wina chichartak: Ju aarta, yamaiya jui nagkama
    ashi apu Criston umiras pujusar jainaka shir anemain ainawai tusa turutmayi. Nuna
    takai, Wakan Pegker chichaak: “Nekasaiti, shir aneasartatui, tura nita takamuncha
    inaisar ayamsartatui”, tusa timayi.'
  hmo-hmo: 'Vadaeni gado ta, guba dekena amo lau kamonai, ia gwau, “Inai hereva do
    oi torea: Harihari ia lao, Lohiabada idia abidadama henia noho neganai idia mase
    taudia be do idia moale.” Ma Lauma Helaga danu ia hereva, ia gwau, “Oibe, idia
    ese edia gaukara mai hekwarahi dekena amo do idia laga-ani, bona idia be do idia
    laga-ani kava lasi. Badina be edia kara namodia ena sivarai, be idia danu nega
    tamona do ia lao noho.”'
  big-big: Pulaga kili narago paka ngalega pelik kairikki ne kerewiya, Ngago pera
    lende mize. Perikka wilik kagowing mizagi puwili yombanu Yemizibekyegi ngizi panu
    kumulageya koyimowei ibeng puwili, kairikki. Logo Kung Walekpokko pelik kanga
    kai, Ei, puwili wilik panugi, purik puwiligi yawe yemane mizi puraga puwili leng
    mizirikki wilik mizagi purik puwiligu miza piyengki ngiziyeng puwili kiling paka
    ngalege kangki, kai.
  gux-G: 'N den gbadi nialu, ke u ñani tanpoli, ki yedi, “Diani ne: Mi yedŋanma ye
    yeni yaaba kpe O diedo sanŋɔdma nni.” “Nn,” Foŋanma n maadi, “Lanyapo, bi ba baa
    m fuoma bi tuonŋana po, kelima bi tuadŋama baa ŋua ba.”'
