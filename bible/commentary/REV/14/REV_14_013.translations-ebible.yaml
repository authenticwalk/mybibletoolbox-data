    pyapeta parami. Nakama mata sisiki nembo rae maiyuo karalu kararami letamo leya.
  urd-GVU: پھر مَیں نے آسمان سے ایک آواز یہ کہتی ہوئی سنی، ”لکھ، مبارک ہیں وہ مُردے
