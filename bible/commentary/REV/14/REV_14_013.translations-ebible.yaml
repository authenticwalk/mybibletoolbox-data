  por-TFT: 'Ouvi uma voz do céu que dizia: “Escreva o seguinte: Deus agora abençoará
    abundantemente as pessoas que mantêm intimidade com o Senhor Jesus até morrerem”.
    O Espírito de Deus diz: “Sim, após morrerem elas já não serão obrigadas a se esforçarem
    no trabalho. Pelo contrário, elas descansarão, e o registro das coisas boas que
    eles fizeram irá com eles”.'
  gwi-NT: Ąįįtł'ęę zheekat gwats'an gwideezhuh jyaa nyąą dihtth'ak, “Jii diintł'oo,
    ‘Juk gwats'an juu K'eegwaadhat eenjit gwitr'it t'agwagwah'in geenjit nigiindhat
