    sin naandi, avuna a vuaaia vaamuzazang daxa zin naandi xana los naandi.”'
  kyq-kyq: 'Tɛr maam mꞋbooy mind nam taaɗum maakŋ raa ki ɔɔ: «ꞋRaaŋ ɔɔ: maak‑raapo
