    tu beḡene iaku.” Iauka Veaḡa evaḡa-veseto, “Oi, ḡia tu ḡeri ḡauvei e vekwaraḡi
    na beḡe iaḡaraḡini, korana tu ḡeri veiḡa namori ḡia ḡesi beḡe iaḡo-sebonani.”
    (Moḡa anina tu, ḡeri vekwaraḡi voina namona beḡe doḡariani veḡata).'
  lgl-lgl: 'Sui laka ronoa line ''are faasia ''i nali ''e sae ''uri ''e, “''O gerea
