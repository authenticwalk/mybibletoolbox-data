  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ e jo̱, canúˉu co̱o̱ˋguɨ luu˜ fɨˊ yʉ́ꞌˆ jmɨgüíˋ e cajíngꞌˉ
