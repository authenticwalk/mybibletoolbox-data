    a꞉la꞉sio꞉, “Hendele. Iyo꞉ nanogo꞉ odo꞉ sia꞉la꞉ga꞉ yab ko꞉lo꞉, man nafale inido꞉
    dimida꞉len a꞉ma꞉ wa꞉l diakiyo꞉, ha꞉fo꞉ mesa꞉ib.”
  kdl-NT: 'Aku n panai kala̱ga̱tsu a zuba ka danai, “Korongu na: Eɗa̱ aza a maza̱nga̱
