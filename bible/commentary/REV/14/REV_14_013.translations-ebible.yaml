    ruhen von ihrer Arbeit; denn ihre Werke folgen ihnen nach.'
  san-PUN: ਅਪਰੰ ਸ੍ਵਰ੍ਗਾਤ੍ ਮਯਾ ਸਹ ਸਮ੍ਭਾਸ਼਼ਮਾਣ ਏਕੋ ਰਵੋ ਮਯਾਸ਼੍ਰਾਵਿ ਤੇਨੋਕ੍ਤੰ ਤ੍ਵੰ ਲਿਖ, ਇਦਾਨੀਮਾਰਭ੍ਯ
    ਯੇ ਪ੍ਰਭੌ ਮ੍ਰਿਯਨ੍ਤੇ ਤੇ ਮ੍ਰੁʼਤਾ ਧਨ੍ਯਾ ਇਤਿ; ਆਤ੍ਮਾ ਭਾਸ਼਼ਤੇ ਸਤ੍ਯੰ ਸ੍ਵਸ਼੍ਰਮੇਭ੍ਯਸ੍ਤੈ ਰ੍ਵਿਰਾਮਃ
    ਪ੍ਰਾਪ੍ਤਵ੍ਯਃ ਤੇਸ਼਼ਾਂ ਕਰ੍ੰਮਾਣਿ ਚ ਤਾਨ੍ ਅਨੁਗੱਛਨ੍ਤਿ|
  nob-LB: 'Jeg hørte en stemme fra himmelen som sa: ”Skriv dette ned: Lykkelige er
    de som fra og med nå dør mens de trofast følger Herren Jesus! Ja, sier Guds Ånd,
    de skal få hvile fra sitt strev og deres gode gjerninger følger med dem!”'
  ntj-ntj: Nyangka-rna kulirnu yilkaringurulu-rni watjannyangka, “Ngaapirinypa walkatjurra.
    Ngaanguru-ya yingkarta pirninya mirrirringkulalpi walykumunu nyinama.” Nyangka
    Kuurti Walykumunulu kuliralpi watjarnu, “Yuwa, mularrpa. Tjiinya-ya waarka purlkanya
    palyaranytjatjanu walykumunu nyinama. Tjiinya Mamalu-tjananya nyinatjunku ngurra
    walykumunungka palunyaku waarka palyaranyangka.”
  sxb-NT: 'Nikuemao, nyawurra omwoyo ni guemerra ku igulu ni guwoola gutino, “Joja
    ansi ewintu wino: Okuemerra reero okugia emberi, awantu awafwa ni wari no okuganya
    ku Omwami, wasereekwe.” *Omwoyo Omweru ogwa Katonda yairania otino, “Ee, kuwuene
    waaza okuwuluuka ku emirimo emikalu kandi warituukra omugawo ku emirimo giawu
    egia wakola.”'
  nhu-NT: 'Ɛ me nɛ n''yuw ɛ diɛw jemyi woŋ Nyo'' le, gayte ɛ̂ me lɛ, “Saŋɛ fin: Ɛ
    kɛw yî keseen ɛ gɛn lo nu ɛ njoŋ wvu baay nu fô bonyii bò kpwee ɛ bó ɛ taashɛ
    bô bo Tata le.” Ɛ Keyoy ke Nyo'' le bɛnse lɛ, “Njoŋ wvu baay nu fô bó le kecɛɛy,
    njefo bó nu elɛɛtɛn yî monlum mobole, ɛ́ gee dibole dì jee ebi bó le.”'
  row-row: '@see-verse:REV.014.012'
  msy-msy: Ezɨ kɨ Godɨn Nguibamɨn tiarir mam barazi, a kamagh mɨgei, “Nɨ akam kamaghɨn
    an osirigh. Datɨrɨghɨn ikɨ mangɨ, gumazamizir nɨghnɨzir gavgavim Ekiamɨn ikia
