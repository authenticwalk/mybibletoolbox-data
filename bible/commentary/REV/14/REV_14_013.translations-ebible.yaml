    anubanila-wala wurru-mijgalmini-wala. Warraawurru-yung wurru-waṉbini aniij-mamaaḻang
    anubani-yunggaj, marri niga na-God ni-marrbuy. Wudani-yung-gala, ambuu-yanga-yangina
