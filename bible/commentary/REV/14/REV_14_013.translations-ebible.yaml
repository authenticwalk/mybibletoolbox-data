    napor hangop.
  bvr-bvr: 'Lika ana-manyjirda ng-galiyana waykin wenga a-wena apula, a-yinagata,
    “Wukurrja gun-guna: Gun-nardiya gugu Jesus an-nika jawina Jesus jin-nika jawina
    gu-yinpa barra jiny-juwa a-juwa, wurra jarra an-molamola a-ni barra aburr-ni.”
    “Ngaw, ngarla!” nipa Mern An-mawunga a-yinagata a-wena, “Nipa barra a-ngeka mu-ngoyurra
    jama a-ji, rrapa gun-nigipa nipa jama a-ji gatiya barra wugupa nula.”'
  zad-NT: 'Na'' benid'' wṉe to beṉ'' yabana'', na'' wne'' nad'': ―Bzej dga: “Chakomba
    beṉ''ka'' nak X̱ancho Jesucrístona'' txen, beṉ''ka'' guet ṉaa na'' beṉ''ka'' zi''
    guet ni c̱he''.” Kan'' nakan, ―na Espíritu c̱he Chioza''―, ḻegaken'' yizi''lall''gake''
    c̱he yog'' dii ben ble''gakile'', na'' yog'' dii wenka'' bengake'' bi gaḻ-lallii
    Chiozan''.'
  kmg-kmg: 'Eme sambâŋkonec dâŋ moc šiŋuc wahame manapo: “Go dâŋ ši qâreŋkec: Dameŋ
    ši fuŋkerâ, Wofuŋtao qohotahuc hâmoniŋmu jaŋere bubiaŋ manazo. Mârozi mukac, jâmbomac,
    jaŋe neneŋ gie-jeŋic hetararâ ŋemanahuc biaŋ-jopaocmu. Erâ juju bapa-jeŋicte fârinezi
    rapie raocmu.”'
  aso-aso: 'Nelotiꞌ nene Okulumokutiꞌ nolo ma sotoꞌ ogo tiꞌ lo nolivo giluve: Gamazi
    tiꞌ lo gizezo: Idise melotiꞌ eveneꞌ ma ingine Guvelesi ve huli-dami eita ha giꞌmizi
    mini hili vikaꞌ vikaꞌ ilizave nene mo ngolize izi lamini miniliza akaloꞌ mini
    mili nizave. Neꞌmine lavo Oꞌmosoꞌmi Sikalahuꞌ neꞌmo nene mo lamineꞌ ve losa tiꞌ
    lo lineꞌ ve: Engiꞌ igi mili minaaꞌ aniꞌ monovoꞌineꞌmi gihileꞌve nesi nene engikisi
    makaꞌ vo hetelelineꞌ nenako nemuꞌ nene lihiteheꞌ gono daaꞌ aniꞌ ma nene gohi dami
    ha mini gilivoꞌ minilisave.'
  uli-uli: 'Iwe ngo isa rongrong sew yalol yarmat le ye bidiy mo woal laeng le ye
    sor bo, “Tefadiy mele: Bele chaep igla sa loh le be momay deper rechokla re mes
    loh luwul yar yengang ngal Samol!” Iwe ngo Espritu Santus sa sor bo, “Ila sengal,
    ye bele momay deper irel yar hasoso mo irel yengang kala yar le ye weres, bo paliyel
    yengang la yar ila sa yoh ngalir.”'
  nin-NT: 'Mre ingga i wo ukorr zhi nu unkplassu u da di, “Charr wanggo wa: Bazhi
    ziza, Abachi à ta yo angu azizi ku abangga ba nggo a kɨ ni iga Atiko wa.” Izhi
    yi i da di, “Yo-o, a ta so su ni iha i undu imbarr yi. Aba ta kpa azadi ka ina
    imbarr yi.”'
  acu-NT: 'Nuniasha nayaimpinmaya chichaman antukmaja nuka nuwaitai: “Ju aarta. Ii
    Apurin umirinak yamai jakaru ainaunka, tura ukunam jakartin ainauncha Yus waramtiksartinuitai,”
    taun antukmajai. Tamati Yuse Wakani chichaak: “Nekasaintai. Yusen umirkaru asar,
    ni pengker turamurinka Yuska kajinmatsui. Tura Yuse takatrin takakmasaru asar
    ayamsartinuitai,” taun antukmajai.'
  cak-WNT: 'Y riyin ri Juan xinwac''axaj c''a jun ch''abel chila'' chicaj y xubij
    c''a chuwe: Tatz''ibaj c''a re xtinbij chawe: Ya c''a tiempo re nuchop el wacami
    chi can jabel ruwaquik''ij quinojel ri can xa jun chic quibanon riq''ui ri Ajaf
    tek xquecom el, xcha''. Ja'' (je) can kitzij wi, xcha'' ri Lok''olaj Espíritu.
    Ruma can xque''uxlan chare ri quisamaj, y xtiquic''ul c''a ri rutojbalil ri utzilaj
    tak quisamaj.'
  ebk-ebk: 'Angkiay ya chinngorku nan usa ay kali ay nurpu ad chaya ay kanana, “Isuratmu
    na: Munlapu ad wani, nakiasatcha nan nunkatuy ay enmafurot kan Apo Jesus.” “O-a!
    Tit-iwa met sa,” ensongfiat nan Espiritu Santo. “Mun-iblaychantu as nan nalikiat
    ay chunucha, tay awatuncha nan ammay ay nunfianakian nan en-enatcha.”'
  spa-PDDPT: 'Escuché una voz del cielo que decía: Escribe: ¡Inmensamente felices
    los que desde ahora mueren en el Señor! ¡Sí! dice el Espíritu. Descansarán de
    sus trabajos, porque sus obras siguen con ellos.'
  ruf-ruf: Kuya nihulika litsi kulawa kulanga lyolonga, “Wandike pfino, Wabweda awala
    iwakufa sambi na kughendelela aku welunga ne Imtwatsa.” Naye Ghumuhe Mwenzeluka
    kolonga, “Amina, watsobwihila kulawa mne sang'ano tsawo, kwaapfila ghawatendile
    ghatsowawinza.”
  gun-gun: 'Ha''e ramo yva gui aendu peteĩ ayvu: — Embopara ke: Ovy''a ete ''rã okuapy
    aỹ guive Senhor re omano va''e kuery — he''i va''e. Ha''e ramo Nhe''ẽ ombovai:
    — Anhetẽ, mba''eta ha''e kuery opytu''u ''rã omba''eapoague gui. Heko porãague
    repy ojekuaa avi ''rã ha''e kuery reve — he''i.'
  agu-BL: 'Bene''n tzun wital jun yi cho''n na jilon tzaj swetz tcya''j: “Tz''ib cu''n
    yi xtxolbile''j yi swale'' tzatz: Ba''n cyeri yi e'' yi ẍchiquimok sbne'' opon
    tunintz tan tu'' yi na k''uke'' chic''u''l te Kataj.” Ej nin ncha''tz tal yi Espíritu
    Sant swetz: “Jun cu''n yol yi xtxolbile''j na qui''t chitij mas q''uixc''uj. Ej
    nin sjamelank yi cyak''un.”'
  isn-isn: Aigule ululi kupuma milunde ekalunga, “Andekeaya; Bahu eashi neashie kung'wa
    Bwana, “Ee” alungile ung'waung'welu, “wahume kusupya kupumela mumikomo ao, indogoilyo
    intendo yao nukuatyata.”
  ilo-ULB: 'Nakangngegak iti timek manipud langit a kunana, “Isuratmo daytoy: Nabendisionan
    dagiti matay a matay iti Apo.” “Wen,” kinuna ti Espiritu, “tapno makapaginanada
    manipud kadagiti nagbanbannoganda, ta dagiti inaramidda ket sumurotto kadakuada.”'
  pir-NT: 'Came ʉhmʉsepʉ yʉhʉre yahuducuro ca tagʉ̃ tʉhou. Ohõ saha nidi yʉhʉre: —‍Ahrire
    ojoaya mʉhʉ. Cohãcjʉ̃ yequina tiquirore cohãedarina ijina yojopʉre mʉsa yariari
    bato gʉ̃hʉre bucuena ijire mʉsa, ni yahuducu dijiori yʉhʉre. Tiquiro sa nidi bato
    Espíritu Santo pehe ohõ saha ni nemori tja: —‍Sa tjire. Poto tjire. Tiquina tutuaro
    tiquina dahrayere duhu, soeta. Ʉhmʉsepʉ tiquina wahagʉ̃ quehnoano tiquina yerire
    wacũnota Cohãcjʉ̃. Sa yero tiquina sa yeri wapa tiquinare quehnoano yerota. Sa
    ye tiquina bucueyequina ijire, ni nemori Espíritu Santo.'
  anv-NT: 'Ne nwú meko muú fɔ né mfaánebuú nkane ajɔ́gé ne me, aké, “Sa meko
    mejɔɔ́ ɛyina: aké ɛlɔ nana ɛjyɛgé mbɛ metɔɔ́ megɔmegɔ ɛbɛɛ́ ne bɔɔ́ abi ágboó
    ndɛre áŋkwɔlé Jisɔs Kras.” Ajɔ́gémbɔ Mendoó Ɛsɔwɔ ɛkamé ɛké “Ɛɛh ɛlú wáwálé.
    Ɛbwɔ́ ágbéege nyɛ mmyɛ né utɔɔ́ ɛbwɔ́ néndé nsa utɔɔ́ ulɔ́ulɔ́ ɛbi ɛbwɔ́
    ápyɛɛ́ akwɔlege nyɛ ɛbwɔ́.”'
  sab-NT: 'Gire cha ologe geru sugedu chage nga ngaña giti gerule cha ole kiraske
    ene: “Ba kle geru keruchuge ba ai degadale: Nga suga nodale kwiandi aige gwangerugu
    kwian bai kaire Jesucristo gai ulia jogekeda ama be toi no Jesucristo ole.” Cha
    gbere chada dege ene ulita gire Chube Oña jaindunga gerudre cha ole kalen: “Ima
    ba gerudu ulia, kwian bai kaire Jesucristo gai ulia jogekeda ama be joge toi nga
    noge undege ama lle bo no Chube alin giti, kaire Chube be age no ama alin ama
    lle bo no Chube alin ñanale.” Chube Oña gerudu ene ulita.'
  tmd-tmd: Makwam mönö i adöx yöd röul adö kau sebö nɨ yadöŋa, “Mönö yadɨba rɨmɨdɨl
    kɨ kai kɨtö. Weik ömörö wöxnö nɨgmɨd aku, nöbö mö Nöbö Diba nugw pön wöröxöñ bla,
    wahax pöñɨŋö,” röŋa. Aliö rɨmɨn, God Inöma nuŋ yadöŋa, “Mɨ ödöriö. Ñɨŋ ömörö rag
    gɨrön mabö öliöx gɨrön mɨdöi akuyöbö, ñɨŋ aŋöi nɨgön, wahax pɨ gɨr mɨjöñɨŋö,”
    röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, xinta jun qulaj xchꞌaw lo chilaꞌ chikaj, jewaꞌ kubꞌiꞌij lo
    chwe: «Chatzꞌibꞌaj: Chwi kꞌu woꞌora, lik nim kiqꞌij kalaxik ri kekam chupa rubꞌiꞌ
    ri Qanimajawal Jesucristo» kachaꞌ. «Qatzij,» kacha ri Ruxlabꞌixel ri Dios, «ma
    rike kebꞌuxlan che taq ri kichak, yey ronoje ri utzilaj chak kiꞌanom na kasach
    ta uwach ma kakikꞌul rajil ukꞌaxel chilaꞌ chikaj» kachaꞌ.'
  kpg-kpg: 'Nomuli, gei au ga longono di lee mai di langi e helekai, “Hihia di mee
    deenei: Danginei gaa hana gi muli, e maluagina go digau ala e mmade i lodo nnegau
    o Tagi!” Di Hagataalunga ga helekai, “Uaa, digaula ga hagamolooloo mai i nadau
    hegau haingadaa, idimaa, nia huwa o nadau hegau le e hula dalia ginaadou.”'
  taj-taj: ओच्‍छे ङाइ स्‍वर्गग्‍याम चुह्रङ् भिबा काइ थेःजी, “चु भ्रिसी थान्‍गो, दाहेन्‍से
    प्रभुदा विश्‍वास लसी सिबागदे परमेश्‍वरग्‍याम मोलम याङ्बागदे हिन्‍ना।” परमेश्‍वरला
    आत्‍मासे चुह्रङ् भिसी सुङ्बा मुला, “हिन्‍ना, थेनीगदे ह्राङ ह्राङसे लबा गेदेन दुखग्‍याम
    फेबा मुला ओच्‍छे थेनीगदेसे लबा गे अन्‍छारला इनाम याङ्ला।
  avt-avt: 'Hɨrak katɨp epei au, hi hemtau hɨm me mɨtɨk ensel keit wit ke God katɨp
    kar ik: “Ti ewis menmen im mau tɨwei: Mɨt miyapɨr kerek nises Mɨtɨk Iuwe God,
    hɨr nani in ere maain te hɨr han yaaik enu.” God Hɨmɨn Yaaik katɨp, “Hɨm im hɨram
    yaaim. Hɨr nani nanɨnaaiwɨr menmen hɨr epei nɨrɨakem, hɨr nanu yain yain. Hɨr
    nanu yaain yaain nanɨntar menmen nɨpaa hɨr nɨrɨakem hɨram mamnen mamtikeri.”'
  cbk-cbk: 'Despues ya oi yo un voz que ta sale na cielo ta habla, “Escribi tu este:
    Bendicido todo el quien ay muri na servicio del Señor!” Ya habla tamen el Espiritu
    Santo, “Deporsi ay puede sila descansa de sufrir el di ila maga trabajo, y el
    resulta del di ila servicio para con Dios ay sigui junto canila para na cielo.”'
  uig-ARA: 'مەن يەنە ئاسماندا مۇنداق بىر ئاۋازنى ئاڭلىدىم: ــ «بۇ سۆزنى ياز: «بۇنىڭدىن
    كېيىن رەبدە ۋاپات بولۇپ ئۆلگەنلەر بەختلىكتۇر! ــ دۇرۇس، دەيدۇ روھ، ــ ئۇلار ھازىر
    ئۆز ئىشلىرىدىن توختاپ ئارام ئالالايدۇ. چۈنكى قىلغان ئەمەللىرى ئۇلارغا ئەگىشىپ
    كېلىدۇ»».'
  tuf-tuf: 'Etar cuacúr abá cuitar binat as quin wajacro: —Uchta cuihsuwi. Sácajaquin
    ohbac chácayqueyra. Sir tamo síhw̃aquin sácayatan, eyin ohbac rehcáyqueyra. Sir
    Ajcan Cámuran Eyat cat wacaro: “Ohbacan cuít it chácayqueyra. Sir canar ruóc tihrír
    tan jácayqueyra. Eyinat ur ay yajác etar Sirat tan chinti ay obir yajcáyqueyra,”
    wacaro.'
  abx-abx: 'Katapos akabati'' ako busis tikang si langit nga agpinugad, “Pasuraton
    to: Tikang ina''anto, mga malipayon i mga magkamaratay nga dati na ag''adda si
    Ginu''o.” Anaruman may i Espirito, “Iya gayod, ngan sigurado rilinghayawon mga
    iya si mga kabudlayan-na kay sabalun-na may i primyo si mga binuhatan-na.”'
  mco-NT: 'Nmɨdoohuɨch tüg ayuc tzajpjoty chooñ xyñɨmäyɨch anajty: ―Cojay jada ayuc:
    “Jadachambɨ etz jacnɨcxpɨ xɨɨ tiempo, jotcujc ajcxy huɨdijaty öccɨxp co mɨbɨjccɨxy
    je Huindzɨn Jesús.” Je Espíritu Santo ymɨna''ñ co jadu''n tunamb jadamb, pocxnɨp
    ajcxy nej ytungɨxy, e co ajcxy yjädɨpy tzajpjoty, chi ajcxy nejhuɨ̈huɨp je'' ajcxy
    tzajpjoty tzɨnaaybɨ jadu''n nej je mɨbɨjcpɨ ajcxy anajty oybɨ tɨ tungɨxy.'
  cpb-NT: 'Nokemakeri ikantana apaani inkitesatzi: “Posankenatero jiroka: Arika inkamayete
    rashitaari Awinkatharite, kimoshire inkantaiya.” Ikantanakeri eejatzi Tasorenkantsi:
    “Imatyaata, te okowanaa iñaashintsishirewaitaiya, kameetha rimakoryaawaitzi, inintaawaitapaawo
    rantawentakeri.”'
  aon-aon: Aria yemneku anah mah. Aria enyudok arpen nyeyagwrehi iruhw heven iri nyakri,
    “Nyak wem enyudok baraen anap shup um eshudok douk shasuhwen dodog Debeini ananin
    baraen shagipeshen iri. Baraen enyudok, ‘Eshudok douk shatukur Debeini aria shugok
    shunak iri shuni eshudok douk ta kweipon shugok iri, eshesh ta shupe wosik aria
    ta shunududareh!’” Aria Iruhin ananin Mishin shopunek nyakri, “Adur, eshesh ta
    shukutukuk ihinyumorim debeinyi mour eshesh shape sheneken iri aria ta wata shupe
    um shurao uhwin shupe meyoh. Um maresh? Eshesh ta mare shunak meyoh, uwok. Ehudok
    yopihi aih aria mour eshesh shape sheneken iri ta nyunamesh nyunak. Aria Iruhin
    ta nukesh enesh yopishi eshudok eneshenesh um ehudok aih aria mour eshesh sheneken
    iri.”
  hus-NT-2005: 'U achʼaꞌ tám jun i káwintaláb xi tál walkʼiꞌ xi tin utsál enchéꞌ:
    ―Ka dhutsaꞌ jechéꞌ: “Kʼijidh tʼajat xi xoꞌ ani tayíl ka chemechtsik in belál an
    Ajátikláb.” An Tʼokat Ejattaláb in ulu enchéꞌ: ―Aniꞌ, pos neꞌech ka koyóchich
    kin tʼójontsi na Dios techéꞌ ti chabál ani ejtal xowaꞌ in tʼajámaltsik abal na
    Dios, neꞌech kin chuꞌutsik.'
  mig-NT: 'Te ni̱ jini so̱''o‑ri̱ ɨɨn tu̱''un ja̱ ní ka''a̱n jíín‑rí ichi ándɨ́vɨ́.
    Chaa tu̱''un yá''a: Xáán ndatu̱ ta̱ká ndɨ̱yi ja̱ kúu̱ ini̱ nda''a máá Tatá Dios
    onde̱ vina te nɨ́ɨ́‑gá kua''a̱n‑yo̱. Ja̱ndáa̱, chi̱ ndeta̱tú‑i ja̱ ní ka̱sátiñu‑i.
    Te tiñu‑i‑ún ki''i̱n‑ni jíín‑i, áchí Espíritu.'
  bps-bps: Kafnge én, lingegu i talù mdà di langit, manan, “Sulatam ani. Tambù di
    duh ani, too nun kafye i dad to mati mdà di ksasatula di Amula Dyisas.” Na talù
    i Tulus Dwata, manan, “Too glut ani. Too nun kafye, du gaftud ale di dad nimòla,
    na gamdawat ale kadang i untung mdà di dad fye nimòla.”
  mbs-mbs: Penga niyan, doen dinineg ko minikagi diyà kanak lekat te langit, “Solati
    inì. Meluba se otaw matay aw tapay dan simalig diyà te Pengolo.” Minikagi se Espiritu
    Santo, “Ontò dan meluba, so wedad den terbaho dan lekat seini, aw mekeetod den
    dan, so doen ibowang kandan tandà te mèpiya inang dan.”
  tof-tof: 'Olgabi ka bóktan bómgól arrkrrurrü kwitümgab bóktande wagó, “Ini poko
    wialóm: ‘Bagürwóm idipako, Lodka dabyórrün nidipako akó nidi nurrbarindako errkyadógab
    kókó nubó.’” Godón Samua igó bóktanda wagó, “Ó, ene amkoman! I sab ngón bagóne
    tibiób wirri zaget tómbapóndógabi, zitülkus ibü Godón ubi ngarkwatódó tórrmen
    tómbapónan küpa sab ibü munumurre kwitüdü.”'
  cme-NT: 'Ku huoŋgu-na, mi nu molo piiye baa-mi dɔrɔ‑i-na wuɔ: «Nyɛgɛ̃ŋ nel daama‑i:
    ‹A doŋ fiɛfiɛ‑i-na, bamaŋ kuuŋ baa Itieŋo maama‑i ba hɔmmu-na, ba yunni dɔlaa.
    *Diiloŋ-Yalle waaŋ-ma wuɔ ninsoŋo, kɛrɛ ba ka fiisa, ba silaa ce wɛima; ba ka
    da ba mulĩɛma sullu‑i.›»'
  sus-sus: N naxa xui nde mɛ koore ma a falafe ra, «I xa a sɛbɛ a sɛɛwɛ na mixie bɛ,
    naxee faxama Ala xa fe kui yakɔsi han duniɲa raɲɔnyi.» Ala Xaxili Sɛniyɛnxi naxa
    a masen, «Iyo, nɔndi na a ra. E lan e xa e malabu e xa wali xɔrɔxɔɛ ma, e xa na
    wali sare sɔtɔ.»
  pon-2006: 'Mwuri, I ahpw rongada ngihl ehu sang nanleng me mahsanih, “Ntingihedi
    met: Meid pai me melahr akan, me melahr sang met kohla, nan ar doadoahk ong Kaun-o!”
    “Iei,” Ngehn Sarawi ahpw mahsanih, “Re kommoaldihsangehr doadoahk apwal akan;
    pwehki ar kin wa kohla wahn ar doadoahk ong Koht.”'
  dad-dad: 'Anĩ bure fele di, aya saa ilunem ait taka eig ye mog, karĩ aun, “Utot:
    Idi sain enei bunem ilauf ganan, Odug bun gare douf are el fediyouf.” Awa Uurem
    irok, “Momoi, idi dogo neid kabĩ bun si dinouf, ere nigin, idi ereb age difen
    are ado dilauf.”'
  zab-NT: 'Ziyza bindiaga rsee tuby ni guniné nare desde llayabaa, guniib: —Quebcuaa
    ni iniia liú: “Desdɨ anre xíclabaa de ni raty cun guelreldilaaz Jesucrist.” Chiy
    gunii Spíritu Sant: “Didxldíquɨy, te pur aizilaazdeb xte de guelzii ni gudeeddeb
    ax azénedeb guelgüen ni gucdeb.”'
  jae-jae: Go gaŋô awa teŋ kêsa aŋga undambê gebe “Oto gebe Aê aoc êôc lau, taŋ Apômtau
    gêbiŋ êsêac tôŋ ma sêmac êndu galoc ma êndêŋ bêc ŋamuŋa samobgeŋ.” Ŋalau Dabuŋ
    kêsôm gebe “Biŋŋanô, êsêac oc sêwi nêŋ koleŋ siŋ ma sêniŋ aweŋ gebe nêŋ koleŋ
    ŋanô kêdaguc êsêac.”
  ksd-ksd: 'Ma iau ga valongore ra nilai tikai marama ra bala na bakut i ga biti:
    Una tumu go: Diat dia mat ma ra nurnur tai ra Luluai papa gori, dia ti doan; maia
    pa, ra Tulungen i biti, upi diat a ngo kan kadia lavur papalum; ma kadia lavur
    bo na papalum diat a mur diat.'
  msm-NT: Na, meyduon manda pigdinog ku no mig-ikagi diya to yangit no mig-iling,
    “Isuyat seini. Madojow to mgo otow no ogkamatoy no nabogkot on duon to Ginuu,
    yabi sikan ogkangkamatoy sugud kuntoon.” Pig-ujunan sikan to Ispiritu Santu, kagi
    din, “Sikan iyan. Su ogpakapahuway on sikandan to diya mgo kakulian dan aw ogbayosan
    tongod to madojow no mgo hinang dan.”
  myk-myk: 'A nɛ mujuu la logo na yìri fugba we ni na: «Li ka, na co nimɛ na, sipyii
    piimu pʼa xhuli na pu yaha Kirisa wo kariɲɛɛgɛ ki ni ge, pee ɲɛ duba nagoo.» A
    Kilɛ Munaa li bɛ di jo: «Can wu ɲɛ wii, kɔnhɔ pʼi ba ŋmɔ pu kapyewagaa ki tàan.
    Bani pu kasaaŋaa ki bɛɛri kuduun wu wa pu na.»'
  sbe-sbe: 'Kabo kalina hesau galewa ne unai ye hedehededelaoma ye wane, “Teina ta
    ku kulidobiyedi: Tauboita, siya ede Guiyau tausunusunumaena na mahana ta unai
    yo huya kabo se laoma ne udiyedi se boita, meta gonowana se gwauyala.” Na Yaluwa
    ye wane, “Mamohoi, kamkamna maudoidi ta kabo se laugabaedi na se kaiyawasi, yo
    yodi tolokesegai maisana kabo se hai.”'
  mcr-mcr: Itaŋi qäukuä haqä yätutaŋi, nyi maŋä hŋqu tii tqaŋgi äwikqe. “Si tuwaŋuä
    tii qäyä. ‘Ämaqä, qu Naqä Iqueŋqä quuvqä eqiyäpu, täŋgatati näŋgiŋqä äpäkombnuwä
    iqua, yeeqä äwinyänä.’” Itaŋga Dŋä Äŋguä Iqu-pqe, tii ätkqe. “Ii naqä-qakuiqä.
    Ii tiiŋä etaŋgiyi. Quwqä suqä äŋguä imäkmitpqä iqu, qutä anä wäniqetaŋi, quwqä
    wäuŋuä dŋä huqä itqäŋuwi, huätä ävquatämäupu, hapä pmapnuwiqä.”
  cux-NT: 'Cuayiivi ní ''úú ch''iindiveéⁿ ''áámá nduudu yeⁿ''e va''ai chɛɛti nguuvi
    chi ngaⁿ''a ngii ''úú ''tíícā: Díí, Juan, dingúuⁿ di chuū. Dɛ''ɛ̄ chúúcā yeenu
    ''iiⁿ''yāⁿ chi caⁿ''á yā ''cuūvi yā tiempo ''cūū ndíí tiempo chi cuchiī, ''iiⁿ''yāⁿ
    chi i''téénu yā Señor. Ní ''tíícā cuuvi ngaⁿ''a Espíritu N''dai yeⁿ''é Ndyuūs.
    Ní ''iiⁿ''yāⁿ s''eeⁿ ntaavi''tuunuúⁿ yā yeⁿ''e ntiiⁿnyuⁿ yeⁿ''é yā ní candɛɛ́
    yā ndúúcu yā yeⁿ''e chi díiⁿ yā.'
  tur-YTC: Gökten bir sesin, “Yaz, bundan böyle Efendi’de ölenlere ne mutlu” dediğini
    işittim. Ruh, “Evet” diyor, “İşlerinden dinlenecekler. Çünkü yaptıkları onları
    izleyecek.”
  san-ITR: aparaM svargAt mayA saha sambhAShamANa eko ravo mayAshrAvi tenoktaM tvaM
    likha, idAnImArabhya ye prabhau mriyante te mR^itA dhanyA iti; AtmA bhAShate satyaM
    svashramebhyastai rvirAmaH prAptavyaH teShAM karmmANi cha tAn anugachChanti|
  bel-N: 'І пачуў я голас з неба, які казаў мне: «Напішы: “Адгэтуль шчасьлівыя мёртвыя,
    якія паміраюць у Госпадзе. Так, — кажа Дух, — каб яны супачылі ад працаў сваіх,
    і справы іхнія ідуць за імі”».'
  sch-sch: 'Hanchu invân renga rôl ki rieta, “Mahi miziek roh: atûn renga chu Pumapa
    sinthona taka thi ngei chu satvur an ni!” a tia. “Ani tatak!” tiin Ratha han a
    thuona. “An sinsôlna renga inngam an tih, an sinthona marangei han a jûi ngei
    sikin.”'
  mic-MIQNT: Na nutaq nat wen etlewo'gwet wa'so'q. Teluet, “Ula wi'ge'n, ‘Nige' weja'tegemg
    ulgwijultitaq mimajuinu'g ta'n tujiw nepu'titaq ge's etl lugowa'tij Gisiteget
    ta'n eig wa'so'q.’ ” Na tujiw Wejui Nisgam teluet, “E'e, atlasmultitaq aq ma'
    nugu gitnma'ti'ti'gw. Gjinisgam geitoq ta'n goqwe'l gis tla'taqatilipni aq ignmuata
    ta'n te's'g goqwei gelu'lg muta elugowgwi'tipnn.”
  huu-NT: 'Iemei monamona Jusiñamui Joreño llote: —Biena cueno: “Biruimona Jesúna
    ɨɨnuamona, meineganodɨ caɨmare iitɨmacɨ. Jesús dɨbeimo naimacɨ illamona, navui
    duere sefuidɨmacɨ. Iemona uri iitɨmacɨ. Ieri Jusiñamuimona ɨbana feiñoitɨmacɨ”.'
  jiv-NT: 'Nuyá nayaimpinmaya̱ chichaman antukmajai. Nusha turutmiai “Ju̱ áatratá:
