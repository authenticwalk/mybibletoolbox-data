verse: REV.014.003
translations:
  kpx-kpx: Ige ata nehe (144,000) keau Dilava telonae vudie heimo lavilu. Ige oe nehebia
    voa (4) ni moagamoagate isi eloda keau keve ua. Isege ata nehe keau nogolie doga
    loulu. Dilavau ibinaeabe vaevei maleveale uani handele voti voa taoseni (144,000)
    kebia unahaeabuike nogoli ke hilokai loulu.
  okv-H: eto God ta avo arumba peni amite eto o vasiri te tapa 4 amite eto embo okokose
    tapa amita tombu ta embomeni tapa 144,000 amina haveni eha ganeto haveni erera
    amo embo eha God na enda ta ombuto humbari amina pere haveni amo humbari haitera.
  tbo-tbo: Ma lawa boluhi hi towotowolo Yaubada anani tugula wasawasana u naona, ma
    mimituwa wohepali ma tanitaniwaga u naohi hi towotowolo ma lougo wouna hi lawilawi.
    Ma lougona ega iyai emoemotana po ina hanapugeya ma bolu magouhi tausana 144 tauhi
    tunawahi emoemotahi, tauhi tu mehipuli ma Yaubada i gimalehi po i luyawahihi.
  mal-C: സിംഹാസനത്തിനും നാലു ജീവികൾക്കും മുഖ്യന്മാർക്കുംമുമ്പാകെ അവർ പുതിയൊരു ഗീതം
    ആലപിച്ചു. ഭൂമിയിൽനിന്ന് വീണ്ടെടുക്കപ്പെട്ട 1,44,000 പേർക്കല്ലാതെ ആർക്കും ആ ഗീതം
    പഠിക്കാൻ കഴിഞ്ഞില്ല.
  grc-SR: Καὶ ᾄδουσιν ⸆ ᾠδὴν καινὴν ἐνώπιον τοῦ θρόνου, καὶ ἐνώπιον τῶν τεσσάρων ζῴων
    καὶ τῶν πρεσβυτέρων· καὶ οὐδεὶς ἐδύνατο μαθεῖν τὴν ᾠδήν, εἰ μὴ αἱ ἑκατὸν τεσσαράκοντα
    τέσσαρες χιλιάδες, οἱ ἠγορασμένοι ἀπὸ τῆς γῆς.
  bgc-bgc: अर वे सिंहासन कै स्याम्ही अर च्यारु प्राणियाँ अर बुजुर्गां कै स्याम्ही
    मान्नो, एक नया गीत गाण लागरे थे, अर उन एक लाख चवाळीस हजार माणसां ताहीं छोड़ जो
    धरती पै तै छुड़ाए गये थे, कोए वो गीत न्ही सीख सकै था।
  khz-khz: Ira voterona e maguli gaura vativati (4) e vegita-tago talimara kamura
    wailarai mari valiguna ta gemariato. Talima taa na vomari voa marimarina ati pene
    rawalia ripa, na etanopara na vekapawai mamoena na evoi-vagirato talimara ragana
    tinavuna gagala vativati e vativati (144,000) geregaria namo.
  deu-TKW: und sie sangen wie ein neues Lied vor dem Throne und vor den vier Tieren
    und den Aeltesten; und niemand konnte das Lied lernen außer den hundert vier und
    vierzig tausend die erkauft sind von der Erde.
  zsr-NT: Tul‑lëꞌ tu le rul‑l cub, nacuꞌë ca dödl lahui latj blau niꞌ lencaꞌ ca dödl
    lahui ga naꞌ nacuáꞌ idáp nup naꞌ nabangac len yuguꞌ bönniꞌ gul naꞌ. Nutur nu gac
    gul‑l le rul‑l ni, san légaczëꞌ tu gayuáꞌ yu tapʉ́n milëꞌ bönniꞌ ni, bönniꞌ naꞌ
    böaꞌuëꞌ lequëꞌ Cristo ladj bunách yödzlyú.
  lin-lin: mpe bazali koyemba nzembo ya sika liboso ya Kiti ya Bokonzi, ya bikelamu
    minei ya bomoi mpe ya bampaka. Moko te akokaki koyekola nzembo yango longola kaka
    bato nkoto nkama moko na tuku minei na minei oyo basikolamaki wuta na mokili.
  hns-NT: Oe ek sau tjawaalies hadjaar (144.000) manai Parmeswar ke gaddie ke aage
    aur tjaargo djienda swarag waalan ke aur bhie barkwan ke aage thara hoike ek naawa
    gaana gaawat raha. Khaalie oesab oe gaana gaai sakat raha aur doesar koi na siekh
    sakat raha. Oelog doenia bhar ke manai log me se kienal gail hai.
  noa-E: Mag thʉnʉmʉn mag Ẽwandam juupjem pörkhau sim bigaau ĩchab jöoinpa ohood wëjöm
    dʉ̈i mag dau jayap nemchaainjö ich paar sĩsidʉm bigaau phʉʉrdʉ meukhaar iiur au
    nʉm khʉʉn iekta mag thʉnaajim. Mag amau meukhaar au narr chan ãbmuajã pöd khaugbajim,
    am dënjö awaag. Ãba mʉg jẽb gaai jooba durrarr khʉʉn eem mag ciento cuarenta y
    cuatro mil peerdʉtkhatarr khʉʉnaupaita am dënjö aau khaugjierram.
  eng-EMTV: And they sang a new song before the throne, and before the four living
    creatures, and the elders; and no one was able to learn that song except the hundred
    and forty-four thousand who had been redeemed from the earth.
  mib-NT: Te cáhīin i ichi núú mesa nuū ndácu Yaā Dios jniñu, jíín núū ndɨcúún jeē
    técu, jíín núū ndɨhócó cuūn tēe jéhnu cándiso jníñu. Te ni cajita i ɨɨn yaa jeé.
    Te ni ɨɨn ñayuu tu cúu cutūhva i yaa ún, chi máni máá ciento uū xico cuūn mil
    ñayuu jeē ní jnama ya i ini ñayɨ̄vɨ́.
  lif-NT2: खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुहाङ्‌युक्‍नाःल्‍ले़न् हे़क्‍क्‍याङ्
    लिसि कुहिङ्‌वे़त् पाथुङ्‌साहाॽ नु तुम्‍लाम्‍लोःबाहाॽरे़ खुनिॽ तगि कुसङ् साम्‍लोःन्
    साम्‍मे़मे़त्तुबा इङ्‌गाॽ खे़प्‍सुङ्‌लो॥ खे़न् साम्‍लोःङ्‌ग इक्‍सादिङ् खाम्‍बेःक्‍मोलाम्
    थे़ॽमनाबा खे़न् लाङे़न्‍छिङ्‌धिक्‍काङ् हे़न्‍छिङ् लि-लि (१,४४,०००) मनाहाॽनुःल्‍ले़
    वेॽ आत्तिन्‍हाॽरे़आङ् हुॽसिङ्‌मा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: Vayimbili nyimbu ya mupya palongolo ya chigoda cha unkosi, na viumbi vala
    mcheche na vagogo makumi gavili vala. Avi lepi mundu mweahotwili kujiwula lunyimbu
    lula nambu nga vala vandu laki yimonga elufu alobaini na mcheche, vevagomboliwi
    pamulima.
  mmx-mmx: La mo digak pixan mi loxompixan maxat to melamgo at loxonin orong at ne
    Moroa, la to melamgo at lavanuet levempanga rooro la to melamgo at loxongkulao
    amgomgo. Kopmen teta goxo epovo nak lok kaka mo loxompixan, ketla nedi na limixin
    kusuk mun, Moroa gara un ka amlong nedi kantubu at limixin at lavatbung menemen.
  cbr-NT: Acama ciento cuarenta y cuatro mil unicamax ca anun cantacëma, canta iotan
    cantaxa. A cantax ca anu Nucën Papa Dios 'icë a bëmánon 'imainun axa bamatimoi
    tsócë 'itsa bëruñu rabë́ 'imainun rabë́ ñu, acama 'imainun anu 'icë caniacëcë
    unicama mëcën rabë́ 'imainun taë rabë́ 'imainun rabë́ 'imainun rabë́, acaman bëmánauncüaxa
    cantacë 'iaxa. Uinu 'icë unínbi ca a canta 'unántima 'icën, unicama ciento cuarenta
    y cuatro mil (144,000) a Nucën Papa Diosan ainan 'inun ië́micë, acaman cuni ca
    a canta 'unánxa.
  tee-NT: Chai ixtamilhpaich lakatam sast'i milhpat la'ix'ucxlacapu' ju k'ai putolan
    junta ixvi ju Dios chai la'ix'ucxlacapu'an ju pumat'at'i atapacxat chai la'ix'ucxlacapu'an
    ju papanin. Chai jantu xamati' lai xalani ju anu' milhpat. Va yu'unch ju lapanacni
    ju ixtacha'anta tam cientos a cuarenta y cuatro milh. Yu'unch ju ix'alacmak'alhtaxtucanta
    ju lacamunutpa'.
  eng-LSV: and they sing, as it were, a new song before the throne, and before the
    four living creatures, and the elders, and no one was able to learn the song except
    the one hundred forty-four thousand who have been bought from the earth;
  cak-NT: Chech apo ri anchi' c'o-wi ri ru-trono ri Dios y ri anchi' jec'o-wi ri rijilaj
    tak achi'a' y ri je quieji' ri nojinak quij quiq'uin wechaj, chiri' yebixan-wi.
    Y jun c'ac'ac' bix ri niquibixaj. Y can man jun nitiquier nutemaj ri bix ri',
    xa can xe ri ciento cuarenta y cuatro mil ri je-colotajnak-pe chech-ulef, xe reje'
    ri yetiquier niquibixaj.
  pah-NT: Cento e quarenta e quatro milve'g̃a nhimby'yi ipyahuva'ea rehe yvagi pe
    ga'apykavareheve'ga apykava rovai pyteri pe ga apygame oapykava rehe okovo aheruvihavuhuhetero.
    Onhimby'yi g̃a quatrove'g̃a ndovai pyteri pe no huvihavuhu'g̃a ndovai pyteri pe
    no. Tegwete ojipe'g̃a nhimbo'ehava a'ea rehe. G̃ahã jate onhimbo'e hehe ipyahuva'ea
    rehe onhimby'yita cento e quarenta e quatro milve'g̃a. A'ereki Tupana'ga g̃a mbopiro'yuka
    g̃ambote'varuhuva'ea hugwi g̃a pokoguka g̃a mbuhuruka ojipyri yvagi pe g̃a mombytavouka
    avuirama.
  sja-NT: Ma eperãarã Oveja Chak'e ome p'anadap'edaarãpa k'ari chiwidi k'ari p'anajida
    Tachi Ak'õre su-ak'ɨ beepari k'ĩrapite, ma ne-inaa chok'ai bɨ k'ĩmari k'ĩrapite
    mãik'aapa ma chonaarã poro waibɨarã veinticuatro k'ĩrapite. Awaraarãpa mãgɨ́ k'ari
    p'oyaa k'arida-e paji. Jĩp'a ma ciento cuarenta y cuatro mil Cristopa na p'ek'au
    eujãdepemaarã o k'achiadeepa k'aripa atada, mãɨrãpapaita mãgɨ́ k'ari k'awajida.
  xed-xed: Lfiɗa laha ta fə tsa ndəghata mnduha ya ta kəma dughuruk, nda ya ta kəma
    tsa skwiha fwaɗ nda hafu ma həŋ ya, nda ya ta kəma tsa halata mnduha ya. Haɗ sana
    mndu ta laviŋta taghaftá tsa laha ya, ka tsa mnduha dəmbuʼ dərmək nda fwaɗ mbsak
    fwaɗ mida si ta haɗik vara lu ta həŋ ya a tsi wa.
  mks-NT: Ta na̱xini jo̱ho i̱ ña̱ sa̱á xíta mé in ciento i̱vi̱ jico co̱mi̱ mil ña̱yivi
    nu̱ íin coo Ndióxi̱ cán xi̱hín nu̱ú co̱mi̱ mé ña̱ tácú cán xi̱hín nu̱ú na̱ sa̱cua̱ha̱
    cán. Mé na̱ xíta cán cuití va cúú na̱ cuu catia̱hva cata na ña̱ jáchi̱ cúú ná
    na̱ na̱ca̱xi Ndióxi̱ jáca̱cu a tañu ña̱yivi ndúu ñuyíví.
  gfk-S: Ma di ga inge tike sigar ninge menalalie tano tamat na kinkinis na harkurai
    ma menalalie bileng ta ira ihet na lilona linge ma ira nongtamat. Ma pai gale
    tale ta tikenong be na dikil ikino ninge. Pata. Di sene iat mon kike ra 144,000
    ing God gate kul halangalanga leh di tano ula hanuo.
  bmu-bmu: Anutunöŋ ambazip 144.000 mi gölmenöhök söŋgöröŋini memba eŋgömeyöhi, yeŋön
    mönö Anutugö jakömbuak dum wösöŋe kaŋgota bem jembon 4 aka jitŋe meme bohonŋi
    24 mieŋgö jemesoholŋine kinda liŋet dölökŋi kölget. Körek yeŋön nanŋini liŋetŋini
    mi kölgetka yaigep yeŋön mi kusum aŋguba mötpingö osiget.
  dgz-dgz: God watat mega kasiga mena manao taini da bayabayapa amba kwayup tamuine
    nagire namumup yonan wak ewakewa da wan. Waenapan 144,000 gat watoni Iesu deniwa
    gamup piup gapan une tamoni nagirewa mu mugenat wak ewakewa ame anupen menan go
    ian upine ya anuin.
  eng-GNV: 'And they sung as it were a newe song before the throne, and before the
    foure beasts, and the Elders: and no man could learne that song, but the hundreth,
    fourtie and foure thousand, which were bought from the earth.'
  zaa-NT: Làcabi nna dàa cabi ru'a lo xila' tsè'ni làti rigú'ubia' Tata Dios, làti
    tse'e ca tappa nu banía nna tappa erua' ca enne' canu adiru dàcca'a nna. Tsè'ni
    dia canto nu rul·la cabía, ttu canto cubi nu lanú nuỹa ccani guthèti'ą sino làteruba
    gayua' tappa eyona' mili' ca ènni'a, Tata Dios nna chi bedilè cabi entre ca enne'
    tse'e le' yétsiloyu, chi ná cabi enne' qui'e.
  eng-WEBSTER: 'And they sung as it were a new song before the throne, and before
    the four beasts, and the elders: and no man could learn that song but the hundred
    and forty four thousand, who were redeemed from the earth.'
  guh-guh: Corderonë pijajivi naxëananubena pejanavaji trono pitabarata, cuatro ponëbeje
    piaitothiavi pitabarata ata, ancianovi ata pitabarata. Itsajivi ata cajena apo
    caëjëpaetsi pecujaninexatsi bajarapavaji. Pamonae ciento cuarenta y cuatro mil
    pajivibeje, ëbajarapamonae, caëjëpatsi penaxëanaenexa bajarapavaji. Bajarapamonae
    neconimatamotatsi Corderonë pijanata. Nexata baja bajarapamonae Dioso capanepatsi
    mapanacuavecuaje.
  bon-bon: Pui yepä hanred footifoo tausen biname cina jeclajutemige babo adnata puupu
    piiyepu fooa ireclota gwidape piiyepu twentifoo modamoda biname bime opo gaabe
    je, siige kirece uupera ne etangisi puma. Nuuja te ibibi lica ge peei uupera ne
    abiberäjame, yepä pui yepä hanred footifoo tausen biname lui cina Keriso me uudi
    ca aletnäneji gemi gawecewe cabu ca.
  nhw-BL: Nochi inijuanti huicayayaj se tiohuicatl catli yancuic iixpa nopa hueyi
    siya tlen Toteco huan iniixpa nopa nahui tlamantli catli yoltoque huan nopa sempoali
    huan nahui huehue tlacame. Huan amo aqui más huelqui huicas nopa tiohuicatl. San
    nopa ciento cuarenta y cuatro mil masehualme catli Toteco quinmaquixtijtoya ininmaco
    inijuanti catli fierojtique ipan tlaltipactli.
  swh-ONEN: Nao wakaimba wimbo mpya mbele ya hicho kiti cha enzi na mbele ya wale
    viumbe wanne wenye uhai na wale wazee. Hakuna mtu yeyote aliyeweza kujifunza wimbo
    huo isipokuwa hao 144,000 waliokuwa wamekombolewa kutoka duniani.
  wbi-wbi: Vikwimba ulwimbo ulupia pavulongolo pa kitengo kya vutua na pavulongolo
    pavanya vwumi vane kange navaghogholo. Nakwale nambe unyangufu ughwakumanyila
    ulwimbo uluo nambe imbilima kilundo kimo ni mbilima fijigho finne ni mbilima inne
    vano vapokilue kuhuma mu iisi.
  bba-bba: Bɑ yɔ̃ sinɑ kitɑrun wuswɑɑɔ, mi hunde konibɑ nnɛ ye kɑ ɡuro ɡuro be, bɑ
    wɑ̃ɑ. Bɑ womu kpɔɔ mɔ̀ ɡe ɡoo kun kpɛ̃ u ɡiɑ mɑ n kun mɔ tɔnu nɔrɔbun subɑ wunɑɑ
    weeru kɑ nnɛ be bɑ yɑkiɑ hɑnduniɑn di.
  eng-KJVCPB: 'and they sung as it were a new song before the throne, and before the
    four beasts, and the elders: and no man could learn that song but the hundred
    and forty and four thousand, which were redeemed from the earth.'
  kgk-NT: Upéi heta eta oporahéi va'e Nhandejáry rembiporavokwe va'e oĩ Nhandejáry
    mburuvixagwasu gwapy haty renonde-py. Irundy Nhandejáry apyka jere-rehe oiko va'ety
    renonde-py, vinte e quatro mburuvixa renonde-py ave onhembo'y oĩ-vy hikwái. Mborahéi
    pyahu oha'ã joa okwa-vy Nhandejáry mboete-vy. Ha'e kwéry mante oikwaa upe mborahéi
    pyahu. Ha outro kwéry ndoikwaáiry voi. Ha'e kwéry Nhandejáry-rehe ojerovia va'ekwe.
    Ogwerova va'ekwe gwekoha. Upe rire katu oiko marangatu va'ekwe Nhandejáry ndive.
    Nhandejáry oresende va'ekwe íxupe kwéry yvypóry pa'ũ-gwi.
  waj-waj: Tuduu gioonna kiaapu kaayakaayau (144,000) iya fayai roosuu ari vookarau
    taarama taaramadaatama vaidi yokovaiyaata Anutuuqaa kieeta varira mmaataivaatama
    vunniivau diravai. Dida vaida kuaru karaasaivaa tiravai. Hama kuminaiya ii kuaru
    ivaa rikiada tiravai. Anutuuqo Yisuunna kiauvaadiri iya yookaama kioo vitooyaano
    nnaasu ii kuaru ivaa rikiada tiravai.
  cpy-cpy: Rootakira owakira mampaantsi nokemakiri. Riitakira omampahae-yacharini
    kaateen-tsiri 144,000 ipinako-wenteeri Ipireetari. Itapothee-takari romampaa-wentari
    jeekaentsiri iwinkatharimentoki, ari ikatziyi-takari eejatzi 4 inkite-weri, eejatzi
    antaripero-paeni. Riitakira yoshiitacha romampahae-yakani irika-paeni, tekatsira
    itsipa materoni romampaeyaawo.
  mpx-mpx: Heliya hi talmilil awoliya i noek abamisiyo wawasana elana, bwasumu esopali
    elal, ge tonowakau bwabwatal elal, ge wona vavaluna etega hi ahe hi wonawona.
    Wona o nige bosowaina gamagal etega al ni atena ge ni wonaan, iyai te gamagalau
    ali gewi wan handeled poti po tausan (144,000) bolo Yehoba iyaka i pwamola pasikalil
    panayawi gamagaliliyau gamwaliyaa.
  wbp-wbp: Yinyarra 144,000-pala yapalpalu karrija kamparru Kaatu-kurlangurla nyinanja-kurlangurla,
    manu murntu-pala nganayi yangka wankaru-patu, manu yangka 24-pala marramarra wiriwiri.
    Yunparnulpalu jalangu-warnu purlapa. 144,000-pala yapangku-mipalpalu milya-pungu
    yinyaju purlapa. Kulalpa ngana-puka pina-jarriyarla. Kaaturlu kula-jana panu-juku
    kangurnu pina walya-jangka nyanungu-nyangu ngurra-kurra, lawa. Ngari-jana 144,000-pala-mipa
    kangurnu pina nyanungukuju.
  luo-luo: To ne giwero wer manyien ka gichungʼ e nyim kom duongʼ, kendo e nyim gik
    mangima angʼwen kod jodongogo. Bende ne onge ngʼato mane nyalo puonjore wero wendni
    makmana ogendini alufu mia achiel gi piero angʼwen gangʼwen (144,000) mane gin
    joma nores koa e piny.
  nhe-NT: Nochi inijuanti huicayayaj se tiohuicatl tlen yancuic iixtla nopa hueyi
    siyaj tlen Toteco huan iniixtla nopa nahui tlamantli tlen yoltoque huan nopa sempoali
    huan nahui huehue tlacame. Huan axaca más huelqui huicas nopa tiohuicatl. San
    nopa ciento cuarenta y cuatro mil tlacame tlen Toteco quinmaquixtijtoya ininmaco
    inijuanti tlen fierojtique ipan tlaltepactli.
  aii-aii: ܘܫܘܼܒܸܚ ܠܗܘܿܢ ܬܸܫܒܘܿܚܬܵ‌ܐ ܚܲܕܬܵ‌ܐ ܩܲܕܡ ܬܪܘܿܢܘܿܣ ܘܩܲܕܡ ܐܵܢܝܼ ܐܲܪܒܲܥ ܚܲܝܘܵܬܹ̈‌ܐ
    ܘܩܲܕܡ ܐܵܢܝܼ ܚܘܵܪ̈ܕܸܩܢܹܐ؛ ܘܠܵܐ ܐܢܵܫܵܐ ܡܨܹܐ ܠܹܗ ܝܵܠܹܦ ܗܘܵܐ ܠܬܸܫܒܘܿܚܬܵ‌ܐ ܫܒ݂ܘܿܩ ܡ̣ܢ
    ܐܵܢܝܼ ܡܵܐܐ ܘܐܲܪܒܥܝܼ ܘܐܲܪܒܥܵܐ ܐܲܠܦܹ̈ܐ ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܙܒ݂ܝܼܢܹܐ ܡ̣ܢ ܐܲܪܥܵܐ.
  esk-NT: Iliŋich atuqtut nutauruamik atuutmik sivuġaani aquppiutaqpaum suli sivuġaatni
    sisamat uumaruatlu umialiŋnatlu. Aasrii kia-unniiñ iñuum iḷitchumiñaiññiġaa taamna
    atuutaat aglaan kisimiŋ taapkua 144,000 iñuich tasukkauruat nunamiñ.
