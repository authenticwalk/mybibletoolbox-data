  gub-BL: A'e 144.000 teko ume'e 'àm tuwihaw henaw rehe a'e wà. Ume'e a'e 4 wikuwe
    ma'e wanehe wà no, tuwihaw wanehe wà no. Umuzàg zegar haw ipyahu ma'e waiko wà.
    Xo a'e zutyka'i upuner a'e zegar haw ikwaw paw rehe a'e wà, ta'e Zezuz umàno wanekuzar
    romo a'e xe. Xo ywy rehe har wanekuzaromo zo imànon a'e.
  imo-imo: Iye nomi king polona moromo iyemunga kumbekerendo mele koinjo mololi kite
    kinye iye nomi 24 kinye, eno moloringimanga kumbe kerena enoni kunana koinjo te
    ningi. Imbo 144,000 oi maina moloringi kinye Goteni Lipo tapondambo nimbe Malonga
    mememuni mindili nonge aulkena wendo ltimu akumani kau i kunanamu manda pilko
    ningi. We imbo teni aku kunana ningimu manda naa pilko imbi tiringi.
  boj-boj: Tamo uŋgasari naŋgi di Qotei aqa awo jaram namoq di tigelesosibqa wagme
    qolqe ŋambile so qaji naŋgi ti tamo gate naŋgi ti naŋgo ŋamdamuq di lou bunuj
    na louoqneb. Tamo 144,000 Qotei na nami mandamq dena awaiyeleŋej qaji naŋgi segi
    lou di qalieqa kere. Tamo qudei naŋgi lou di qalieqa keresai.
  eng-DRA: And they sung as it were a new canticle, before the throne, and before
    the four living creatures, and the ancients; and no man could say the canticle,
    but those hundred forty-four thousand, who were purchased from the earth.
  knf-knf: Bayeeh kayeeh kahalu ţi kadun ki pţij pi pşih na ki ŋko ŋbaakër na ki bantohi.
    Nin ñaaŋ aloŋ aanhil pjuk kayeeh mënţ bë mënţ bañaaŋ iñeen-week na iñeen ŋbaakër
    na babaakër ŋyaaş iñeen-week iñeen (144 000), bambuuruŋ ţi mboş.
  san-KHM: សិំហសនស្យាន្តិកេ ប្រាណិចតុឞ្ដយស្យ ប្រាចីនវគ៌ស្យ ចាន្តិកេ ៜបិ តេ នវីនមេកំ
    គីតម៑ អគាយន៑ កិន្តុ ធរណីតះ បរិក្រីតាន៑ តាន៑ ចតុឝ្ចត្វារិំឝត្យហស្រាធិកលក្ឞលោកាន៑
    វិនា នាបរេណ កេនាបិ តទ៑ គីតំ ឝិក្ឞិតុំ ឝក្យតេ។
  arn-NT: Ka ülkantumekey engün kiñe we ülkantun tati ülmen wangku mew ka tati meli
    mongelechi püllü ñi adkiñ mew ka tati putrem fütakeche ñi adkiñ mew. Iney no rume
    pepi adümlay ta tüfeychi ülkantun, tüfeychi pataka meli mari meli warangka che
    müten tati dullingelu ñi montulngeael kom ti pu che mew müleyelu ta mapu mew.
  zas-NT: Dxel rool reeman tijb cant cüb delant loj yagxhil lod zojb bén rniabee në
    loj guidap ree be zaꞌ yagaj në loj ree bengol guin. Ad zileꞌt chu gusiid cant
    guin, naabzi ree bén tibgayuu tiuubitap mil guin, laa reeman na̱j bén gulaa loj
    ree bénguidxliuj.
  ken-NT: Bǒbhɔ nka bɛsa tándrámɔt nsɛm nka ɛnwi báre kway nɛkwáy nɛkɔ bɛsí
    ɛnɔkɔ́ kɛfɔ Mandɛm nɛ bɛsí mɛnyɨŋ mɛnwi ɛbhɛn bɛchi nɛpɛ́m nɛ bɛsí bǒbati.
    Yɛ̌ mmu kɛka bɛghɔk nɛkwáy nɔ ɛ́bhɨ́kɨ́ fʉɛt chi bǒ nka bɛsa tándrámɔt nsɛm
    nka ɛnwi abhɛn Mandɛm ápɛ́mɛ́, afɛrɛ amɨk.
