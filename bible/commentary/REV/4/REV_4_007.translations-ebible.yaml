  nlx-nlx: पेल्लो जेनवेर सिहान गेत एतो; एने दुसरो जेनवेर बोयलान गेत एतो; तीसरा जेनवेरान
    मुय माणहान गेत एतो; चोवथो जेनवेर उड़ताला मोराग्यान गेत एतो।
  apw-NT: Áí daahiṉáhi ntséhihíí ndóícho ga’ánolįh, nakigeehíí magashi bizhaazhé ga’ánolįh,
    taagigeehíí nṉee binii’híí binii’hi, dį́į́’igeehíí itsaa na’ṉiihíí ga’ánolįh.
  gum-gum: Inchen tru øsiguig srøsriibe kan león lataig køben, tru wendauibe kan toro
