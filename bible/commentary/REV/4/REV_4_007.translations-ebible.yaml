  bqc-SIM: Pↄ́ bɛ̃́ɛpiↄ sɛ̃́ia bↄ̀ nↄ̀ↄmusuwa, a plaade bↄ̀ gáaewa, a àaↄ̃de oa
    bↄ̀ gbɛ̃nazĩna oawa, a síiↄ̃de bↄ̀ kúu pↄ́ lɛ́ vuawa.
  tcz-CHONGTHU: Hiche Hinnanei li ho lah a a-khatna chu keipi tobang ahi; a-nina chu
    bongchal tobang ahi; a-thumna chun mihem mel apui; chule a-lina chu muvanlai lenpet
    tobang ahi.
  mar-mar: पहिला जिवंत प्राणी सिंहासारखा होता दुसरा बैलासारखा होता तिसऱ्याचा चेहरा
    मनुष्यासारखा होता, आणि चौथा उडत्या गरुडासारखा होता.
  snp-snp: Netawa omuni kofawa nemo neta ma ya kolawela kula-laiyoni kelaiye. Ido
    ma ya kola-wela bulumakau we kelaiye. Ido ma ya we koni-weni kelaiye. Ido ma ya
    nema lubiya kosinalo asa limo kelaiye.
  isl-isl: Fyrsta veran var eins og ljón, önnur líktist nauti, sú þriðja hafði mannsandlit
    og fjórða var eins og örn.
  spy-NT: Kerkeey ꞉akeenke ām tukuuchoo ng'ētunyto, kukerkeey ꞉nyēbo āyēēng' wuunweet,
    kuboonto ꞉nyēbo sōmōk tokoch nyēē wuu nyēbo chiito, nto nyēbo ang'wan kukerkeey
    ꞉nyoo siirērēēt nyoo kateereerta.
  xnn-xnn: Nan omona et kaneg bolog is layon nan kaiilaana. Nan maikadwa et kaneg
    baka. Nan maikatlo et kaneg angas di ipogaw nan angasna. Nan maikap-at et kaneg
    labaan ay mentaytayaw.
  mwe-mwe: Shiumbe jwa ntai paaliji mbuti imba, jwa bhili mbuti ng'ombe, jwa tatu
    ashinkukola na lubhombo lwa mundu, na jwa nsheshe paaliji mbuti litumbui.
  tte-tte: Ginauline meyawayawasiline yabo besiele laiyon, labuina besiele bulumakau
    na yaiyonana kana koleya besiele tomo kana koleya yo esopalina besiele magesubu
    ievaeva.
  tcs-tcs: Nau pas laipsamting ya em i wase laian. Ane sekan laipsamting ya em i luk
    wase buluk, ane da namba tri laipsamting, pes blo em i wase pes blo man, ane da
    namba po laipsamting em i luk wase igol uda i plai.
  hlt-THB: Lamma cyk awhkaw ik-oeih sai ak hqing pynoet taw samthyyn ing lo qu hy
    nih, apak thumnaak taw thlanghqing amyihna haai tahy, a pupthlinaak taw huu ak
    ding huili amyihna awm hy.
  soq-soq: Nitu da wanwanlala bedeuwo dea bautalene enedia ewaewawa pue laion ruawa.
    Tane wawea kau mona rua ita wawea da me namba ipa apana namba ruawa. Tane ompaida
    enedia ewaewawa nene ebowa Inamoia iono aleidia ruawa.
  qub-qub: 'Ichanga chuscun caran juc-niraj juc-niraj: jucmi caran liyun-niraj; jucmi
    caran töru-niraj; jucpa cäranmi runapa-niraj caran; jucmi caran päriycaj anca-niraj.'
  att-att: Á yù tádday nga naparò nga matolay yù kun na layon, nga simaron nga ayám.
    Á kun na toro yù mekaruá. Á yù mammang nayù mekatallu, kun na mammang na tolay.
    Á yù mekáppâ, kun na bukkaw nga makkayakayák.
  bki-bki: Toro meul na jukamu nene naio javukia laeon, tinene naio javukia bue m̃arauo
    buruolu, tolu nene naio bar kulorinio mirano ga, mo nana maariano naio javukia
    bebekumo.
  bqp-bqp: Pↄ́ bɛ̃nɛ pìnↄ káakupↄ de lán músu bà, a plade de lán zùsaa bà, a aakↄ̃de
    ãn de lán bisãsiri ãnn bà, a siikↄ̃de de lán vãu kũ àtɛn vura bà.
  mcp-mcp: Kuwó sá áshúshwóógʉ́ í á bə nda zhwambáŋkwuŋ, ábɛɛ̂ nda cwɔ̧ ŋgwúm ntɛny,
    alɛ́ɛl nə mpwoombʉ́ nda muud, ányina nda mpal ja á ŋgə́ jéel yí.
  hat-hat: Premie a te sanble ak yon lyon. Dezyèm lan te sanble ak yon jenn ti towo
    bèf. Twazièm lan te gen yon figi ki te sanble ak figi moun. Katriyèm lan te sanble
    ak yon gwo malfini k'ap vole.
  npl-NT: Non otlapewaltijtoka omotaya kemi se lío; non ipan ome omotaya kemi se torojkonetl;
    non ipan eyi omotaya kemi se tlakatl; iwa non ipan nawi, omotaya kemi se águila
    non patlanti.
  bgg-bgg: Igobi pha ji yi bargi duiine mia; din pha ji yi suwuiiphuii duiine mia;
    uomchiieng pha ji yi bran mizia duiine mizia um; chiih-è wichiieng pha ji yi biichiing
    khey pha duiine mia.
  eng-TCENT: The first living creature was like a lion, the second living creature
    was like a calf, the third living creature had the face of a man, and the fourth
    living creature was like an eagle in flight.
  eng-BSB: The first living creature was like a lion, the second like a calf, the
    third had a face like a man, and the fourth was like an eagle in flight.
  cpu-NT: Aparoni inkiteveri joshiyakari kashekari. Pashine joshiyakari vaca-aniki.
    Pashine atziriporo jinake. Iriima pashine joshiyakari jevovaita pakitha.
  san-ASM: তেষাং প্ৰথমঃ প্ৰাণী সিংহাকাৰো দ্ৱিতীযঃ প্ৰাণী গোৱাৎসাকাৰস্তৃতীযঃ প্ৰাণী
    মনুষ্যৱদ্ৱদনৱিশিষ্টশ্চতুৰ্থশ্চ প্ৰাণী উড্ডীযমানকুৰৰোপমঃ|
  tac-NT: Bilé napuyeri bilé mawiyá kéturu, 'lige uché bilélaka napuyeri bilé besero
    kéturu, 'lige uché bilela ajágameka napuyeri ralámuli alieri mo'égame kéturu,
    'lige uché bilela ajágameka napuyeri a'wé i'nime alieri kéturu.
  eng-WEBPB: The first creature was like a lion, the second creature like a calf,
    the third creature had a face like a man, and the fourth was like a flying eagle.
  gfk-H: Io, ma no luena lilona linga ga nanaas hoing tiga laion ma no airua hoing
    tiga bulumakau. No matmataan tano aitul ga ngen hoing tiga tunatuna. Ma no aihat
    ga nanaas hoing tiga taragau i pupunga haan.
  viv-viv: Ada badi gaitoma wayawaidi fifiwaladiyao adivefowa saꞋeyana ma ana ita
    vaita kevakeva manimaninina ana egana laiyoni amine, kadu saꞋeyana ana ita vaita
    bulumakau hala amine, kadu saꞋeyana magigina ana ita vaita kaliva amine, kadu
    saꞋeyana ana ita vaita manubutu giyaveyavega-ma amine.
  yao-yao: Chepanganyikwe chandanda chalandene ni lisimba ni chepanganyikwe chaaŵili
    mpela ng'ombe jamwana ni chepanganyikwe chaatatu chalandene ni mundu ni chepanganyikwe
    chancheche chaliji mpela kapungu jwakuguluka.
  tgp-tgp: Ale tiroman la hinau mauri atu mo sohena Lion, haruana mo sohena natu buluk,
    ale hatoluna mo lavi na naho matea mo sohena naho tamlohi, ale havatina mo sohena
    mala mo lo avu aulu.
  auc-NT: Tänocä mïingä quëwengä botö adingä ïñömö nëöö baï ëmongampa. Ayæ̈ wacä mïingä
    quëwengä botö adingä ïñömö wagada mæmpo baï ëmongampa. Wacä mïingä quëwengä botö
    adingä ïñömö tömengä awinca waocä awinca baï ëmongampa. Ayæ̈ tömangä mïingä quëwengä
    botö adingä ïñömö guingämöwæ̈ pao pao gocä baï atabopa.
  kbc-NT: Niɡ̶ini odoejegi ewikegi liciagi ica liaon, ica eledi ewikegi baɡ̶a latopiwa
    alolanaɡ̶a, ica eledi ewikegi latobi baɡ̶a liciagi latobi ɡ̶oneleegiwa, ica owidijegi
    ewikegi liciagi ica nitaanigo ane wayo.
  bmh-bmh: E awau amegai dareu, go egun laion sul. E tub awau dareu, go bulumakau
    zawai sul. E tub awau dareu ianai ainarai, go gonugau siameg du nugau sul. E tub
    seseim pet awau dareu, go meg bailzag banou pururai aidaneun sul.
  ctu-BL: Jini ñaxan bʌ querubín che' yilal bajche' colem bajlum. I cha'ticlel che'
    yilal bajche' alʌ tat wacax. Jini i yuxticlel an i wut bajche' i wut winic. Jini
    i chʌnticlel che' yilal bajche' xiye' woli bʌ ti wejlel.
  meq-meq: Wu niye makurre aye na, a ndzəkit bo zɨl, masulo eye a ndzəkit bo voʼar
    i sla wawa eye, mamahkar eye na, daʼar ŋgay a ndzəkit bo ndo zezeŋ ada mafaɗ eye
    a ndzəkit bo matsəv nakə faya ma tsəviye aye.
  noa-H: Chi nacha sĩerr leonjö sĩejim; mag hẽudeem, p'ak hemk'öidamjö sĩejim; mag
    garm wounk'a sĩejim; maimua hẽudeecharam, jayapam, sĩi jimiejãu pöm simta hũrr
    jörrömjö sĩejim.
  alp-NT: Tanei kwanale nomore esare selue saka singa, eleki nomore luare selue saka
    sape tulene, eleki nomore telure esi oalaleije selue saka tamata kai nomore atare
    selue saka manu lusire eribure.
  san-VEL: te.saa.m prathama.h praa.nii si.mhaakaaro dvitiiya.h praa.nii govaatsaakaarast.rtiiya.h
    praa.nii manu.syavadvadanavi"si.s.ta"scaturtha"sca praa.nii u.d.diiyamaanakuraropama.h|
  kbq-kbq: Ese'ma mani'nea zagamo'a laionigna higeno, anante zagamo'a kaogna higeno,
    nampa 3zagamofona vahe avugosagna higeno, nampa 4zagamofona hareno vano nehia
    tumpamofo avugosagna hu'nea zaga ke'noe.
  kbh-kbh: Chë natsana Ainá enjamna mo canÿe leoncá, chë inÿe Ainá mo canÿe toros̈cá,
    chë inÿe Ainá enjánbomna mo canÿe ents̈abe jubiacá, y chë inÿe Ainá mo canÿe águila
    tojtsongüefjnacá.
  ron-LSB: Prima făptură era ca un leu, a doua făptură ca un vițel, a treia făptură
    avea o față de om, iar a patra era ca un vultur zburător.
  pon-pon: Man en maj me rajon laien amen, o man kariamen rajon kau ol amen, o man
    kajilimen kar i rajon aramaj, o man kapamen rajon manpir ikel.
  nhe-BL: Huan nopa achtohui tlamantli tlen yoltoc nesqui queja se león tecuani huan
    nopa ompa nesqui queja se hueyi toro tlen quimati tlapoxahua. Huan nopa expa tlamantli
    tlen yoltoc quipixtoya ixayac queja se tlacatl, huan nopa najpa tlamantli tlen
    yoltoc itztoya queja se hueyi cuajtli tlen quipatlajtoya ieltlapalhua queja patlantinemiyaya.
  sps-sps: A vaamuan nan a ka te kaa minon a toto, mamatan faarei non a Laion; ana
    fafuan mamatan faarei non a Bulumakau a tsoiny; ana fafofopis mamatan faarei non
    a matan a mes; ana fafats nan a ka mamatan faarei non a Manuu na roruaf.
  wnc-wnc: Sike kayuk yuau tupan gwenu kawa kaapzongu toknga gwendu umana laion ngang
    yanikamang gwen binga siwan kakum. Sike sanga kayuk yuau masan gwenu kawa ikwawa
    gaman mateu wawi gwen binga siwan kakum. Sike sanga kayuk yuau banakan gwenu kawa
    nomna amin nom binga siwan kakum. Sike sanga kayuk yuau masan siknga gwenu kawa
    tinggigita pia tapan waiwan yuak binga yuwan kakum.
  bus-bus: Pↄ́ bɛ̃ɛ pìnↄ káakupↄ dɛ lán músu bà, à plaadee dɛ lán zùswaree bà, à aagↄ̃dee
    uu dɛ lán gbɛ̃ntee uu bà, à siigↄ̃dee dɛ lán kúu kɛ̀ èe vĩaa bà.
  gub-BL: Wikuwe ma'e ipy nuzawy kwaw zawaruhu a'e. Amo wikuwe ma'e nuzawy kwaw tapi'aka'yr
    a'e. Amo wikuwe ma'e huwa nuzawy kwaw awa huwa a'e. Amo wikuwe ma'e nuzawy kwaw
    wiràhu uwewe ma'e a'e.
  imo-imo: Aku melemanga te laion melemu, te kongi kao kaliepo melemu, te yunge kumbe
    keremu imbo melemu, te mangopa andoromo kera iliaka melemu aku teko mele moloringi.
  boj-boj: Wagme ŋambile so qaji namba 1 a laion bul. Wagme ŋambile so qaji namba
    2 a makau bul. Wagme ŋambile so qaji namba 3 aqa ulatamu tamo ulatamu bul. Wagme
    ŋambile so qaji namba 4 a baira kobaquja tiosiq laqnu dego bul.
  eng-DRA: 'And the first living creature was like a lion: and the second living creature
    like a calf: and the third living creature, having the face, as it were, of a
    man: and the fourth living creature was like an eagle flying.'
  knf-knf: Uko uŧeek unaam na uliihu, kë utëbanţën uwo ji uwit ukaş umpoţi, uwajanţën
    kë uwo na kaara dannaamuŋ na di ñaaŋ, kë ubaakanţën unaam ji ukaŧ uweek unkyiţuŋ.
  san-KHM: តេឞាំ ប្រថមះ ប្រាណី សិំហាការោ ទ្វិតីយះ ប្រាណី គោវាត្សាការស្ត្ឫតីយះ ប្រាណី
    មនុឞ្យវទ្វទនវិឝិឞ្ដឝ្ចតុត៌្ហឝ្ច ប្រាណី ឧឌ្ឌីយមានកុររោបមះ។
  arn-NT: Kiñe tati mongelechi püllü, trapial femngerumey, kangelu kiñe toro femngerumey,
    fey ti kangelu che femngerumey, fey ti kangelu, kiñe müpüyawchi kalkiñ femngerumey.
  zas-NT: Tijb reeb na̱j ziꞌc beedx, be barojp guin na̱j ziꞌc goꞌn, be bayon guin
    na̱j lojb ziꞌc loj bejn, be badajp guin na̱j ziꞌc bisia ni cazuj.
  ken-NT: Ɛnyɨŋ ɛnɛ ambɨ ɛbhak mbɔ nkʉ, ɛnɛ ɛ́kòŋo ɛbhak mbɔ nnɛ́m mpɔŋ. Ɛnyɨŋ ɛnɛ
    ɛ́jwí bɛ́rát ɛbhɔ́ŋ bɛsí mbɔ nkwǎŋwaŋ, nɛ ɛnɛ ɛjwi mɛnwi ɛbhak mbɔ ɛbhɔkɔ
    ɛnɛ ɛ́rè amfay.
