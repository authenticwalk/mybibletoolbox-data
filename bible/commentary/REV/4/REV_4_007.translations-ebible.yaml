  cak-SNT: Ri naꞌay chiquivach ri icajeꞌ reꞌ, can incheꞌl jun león (coj). Ri rucaꞌn
    incheꞌl jun alaj váquix. Ri ruox incheꞌl cꞌa rupalaj jun ache. Y ri chi cajeꞌ,
    can incheꞌl jun águila ri bꞌanak chicaj.
  uvh-uvh: Ka napa' ka wara'ning nua'ni wa kugwang kagaya guk laion da'ning a nua'ni
    wa bulmakau amang da'ning a nua'ni wa nondani wa aming da'ning a nua'ni wa gibigip
    da'ning wari upara fengagu' ning u yapkuk.
  ino-ino: Hokote apavamu'ae anaka kave'ake afu laiyoni afukana nehe. Ani'ale apavamu'ae
    anaka puluma'kakana nehe. Ani'ale apavamu'ae anaka vaya aukosa kali'ne. Ani'ale
    apavamu'ae anaka hanale haleno ne'vea ha'ki'ki namakana nehe.
  gnn-gnn: Yo, waŋganydja ŋunhiyi walŋamirri djan'kuna dhikana bitjan läyin, ga wiripunydja
    ŋunhilimi djingaryun yukurra djan'kuna dhika bitjan buliki yothu, ga wiripunydja
    ŋunhilimi djingaryun yukurra buku-yolŋuthinyara, ga wiripunydja ŋulinyarayi walŋamirri
    djan'kuna bitjan ḏamala buṯthurru marrtji.
  yal-yal: Dalise singen yi maliga yatan nan na. A firinden tan yi luxi alo turana.
    Muxun yɛtagin yi a saxanden ma. A naaninden yi luxi alo singbinna tuganmatɔna.
  cnt-NT: Jë₁le₂'uɨg₅₄ já'₂ quén₂ 'éi₂ në́₃, jniái₂ lia'₂ jniá₂ dsɨ₂'ia'₂ león. Jë₁ca₂të́₂
    on₃, jme₁lɨ́n₄ lia'₂ lɨ́n₅ jan₂ guein₂ ca₁juɨ₅. Jë₁ca₂të́₂ ún₂, jniá₂ dsɨ₂ne₅₄
    lia'₂ jniá₂ dsɨ₂ne₄ dsa₂ mɨ₂güɨ́g₃. I₂jë₁ca₂të́₂ quén₂ në́₃, jniái₂ lia'₂ jniá₂
    i₁mɨg₂ i₂'en₅ güɨg₂.
  tif-tif: mafek mafek kamosinim kaali, busi dukum elile layon ultap. Ale, ma kaata,
