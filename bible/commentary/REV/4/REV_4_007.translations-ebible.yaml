  cop-BHC: ⲞⲨⲞϨ ⲠⲒⲌⲰⲞⲚ ⲚϨⲞⲨⲒⲦ ⲈϤⲞⲚⲒ ⲚⲞⲨⲘⲞⲨⲒ ⲞⲨⲞϨ ⲠⲒⲌⲰⲞⲚ ⲘⲘⲀϨⲂ ⲈϤⲞⲚⲒ ⲚⲞⲨⲘⲀⲤⲒ ⲞⲨⲞϨ ⲠⲒⲌⲰⲞⲚ
