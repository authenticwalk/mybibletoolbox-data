  nal-nal: A varumaraiang a faaziarang ka roro, xa raamaai malasing a laaion, ma a
    varuaiang ka malasing a bulumagau, ma a varulang a marana xa malasing sin a xastunaan,
    ma a varalavaatang ka malasing a maningulaai xai lif.
  kyq-kyq: Ne‑ɗimgen se, kɛn deet se tec tupiyu, gɛn k‑dige se tec goon maraŋa, gɛn
    k‑mɔtɔge se daan‑kaamin̰ tec aan gɔɔ gɛn debkilimi ɔɔ gɛn k‑sɔɔge se tec aan gɔɔ
    doobm kɛn tiin̰ tiin̰ raan se.
  kwd-kwd: Nga 'ola momoori eteeta 'e aga 'ilaka'u nga laeon. Ma nga ruana 'ola 'e
    aga 'ilaka'u nga buruka. Ma oruna 'ola, na maana 'e aga 'ilaka'u nga maana wane.
    Ma nga faina 'ola ka aga 'ilaka'u nga langasi ba'ita ne'e lofo.
  ded-ded: Wiac kekehagoc warac warac, yeac siriha raiong isoc. Nga wiac kekehagoc
    mong yeac ngadeau, ye burumaka ngiwa kuhagoc isoc. Nga wiac kekehagoc mong yeac
    ngadeau ye kicmesuya siriha ngic isoc nga wiac kekehagoc wisic wisickea, ye huntoctoa
