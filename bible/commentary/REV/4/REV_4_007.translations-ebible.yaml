    Mokõihar tapi'iruhu aja ihẽ asak tĩ. Mahapyrihar sawa'e ruwa aja ihẽ asak tĩ.
    Tumemehar wyrahuran keruhũ aja ihẽ asak tĩ. Wewe ixo aja ihẽ asak.
  fra-LSG: Le premier être vivant est semblable à un lion, le second être vivant est
    semblable à un veau, le troisième être vivant a la face d’un homme, et le quatrième
    être vivant est semblable à un aigle qui vole.
  san-HK: teSAM prathamaH prANI siMhAkAro dvitIyaH prANI govAtsAkArastRtIyaH prANI
