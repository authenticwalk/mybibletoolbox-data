  ewe-ewe: Nu gbagbe siawo dometɔ gbãtɔ ɖi dzata. Evelia ɖi nyitsu. Etɔ̃lia ƒe mo
    ɖi amegbetɔ tɔ, eye enelia le abe hɔ̃ si keke eƒe aʋalawo abe dzodzom wòle ene.
