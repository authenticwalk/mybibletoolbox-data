  not-NT: Paniro icantari ibega secari; basini icantari sërari baaca; ira basini icantari
    matsiguengaporo; ira carantatsi icantari paguitsa aratsi.
  plu-plu: Ig ner pitatye hiyeg dehetniye gihipak kewa pahapwi kawokwinebe gihipakbe.
