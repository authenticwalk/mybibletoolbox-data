    gihepka kewa pahapwi awaygbe gihepkabe. Gipaxnikankis gihipak kewa pahapu apaknabe
    amerempiyobe guhipakbe.
  iou-iou: Kubä uwä laion udewani. Kubäwä bulimakau ämani bumik. Kubäwä äma iŋam dapun
    bumik. Kubäwä siäŋ piäŋ kuŋat täkaŋ udewani.
  ntp-NT: Ʌʌpʌgadadʌ ʌpʌa maasi ʌmo mavidi, daidʌ ʌgʌmai ʌpʌa maasi ʌmo tuuru, daidʌ
