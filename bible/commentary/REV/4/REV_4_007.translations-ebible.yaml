  cop-CNT: ⲟⲩⲟϩ ⲡⲓⲍⲱⲟⲛ ⳿ⲛϩⲟⲩⲓⲧ ⲉϥⲟⲛⲓ ⳿ⲛⲟⲩⲙⲟⲩ⳿ⲓ ⲟⲩⲟϩ ⲡⲓⲍⲱⲟⲛ ⳿ⲙⲙⲁϩⲃ̅ ⲉϥⲟⲛⲓ ⳿ⲛⲟⲩⲙⲁⲥⲓ
