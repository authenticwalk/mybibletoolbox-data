  buk-buk: Aŋela hale dinaŋ aŋgô andô bocdec. Aŋela ŋamata-ŋga ndê aŋgô gitôm layon,
    tilu-ŋga gitôm makao, titö-ŋga gitôm ŋamalac, ma aŋela tihale-ŋga ndê aŋgô gitôm
    macmpoŋ naŋ hu mbo lôlôc.
  pri-NT: Â wà pwi jèpwi, âna wàra munaa liô, â wà pwi jèpwi, âna wàra munaa pwi nari
    paaci, â wà pwi jèpwi, âna é pa naporomara âboro, â wà pwi jèpwi, âna é pwacèwii
    ê marü bwaamata na é gére tâdòiti.
  zpq-NT: Beṉe' nechw naque' ca to león, na' beṉe' gwchope ca to go'ṉ, na' beṉe' gwyoṉe
    nac cho'alagüe' ca c̱he beṉac̱h, na' beṉe' gwdape naque' ca to bsia be ze ḻo be'.
  por-TFT: 'O primeiro ser vivente era parecido com um leão. O segundo ser vivente
    parecia um boi. O terceiro ser vivente tinha cara de homem. O quarto ser vivente
    parecia uma águia que voava. Cada um dos quatro seres viventes tinha seis asas.
    Estavam cobertos de olhos por todo o corpo e debaixo das asas. Dia e noite não
    paravam [LIT] de cantar: “Santo, santo, santo é o Senhor Deus, o Todo-poderoso.
    É aquele que existia, que existe, e que sempre existirá”.'
  gwi-NT: Tr'ookit ąįį Lion gwich'in; gwats'ąįį chan aak'ii ch'izhir tsal k'it viyiichy'aa;
    gwats'ąįį tik ąįį dinjii nin k'it viyiichy'a'; ts'ą' gwats'ąįį dǫǫ ch'izhin zheetii
    nihiniit'ee k'it viyiichy'a'.
  gvn-gvn: Nyubun yala lion, nyubun yala bulki, nyubun walu yala bamanga walu, nyubun
    yala wandi nangkiji wanarrin.
  nhy-NT: Se katlej yolitok omotaya kej se lión, oksé omotaya kej se toro, oksé okipiaya
    ixko kej se tlakatl, iwan oksé omotaya kej se kuixin (águila) patlantok.
  asm-FB: প্ৰথম প্ৰাণী সিংহৰ নিচিনা, দ্বিতীয় প্ৰাণী দামুৰিৰ নিচিনা, তৃতীয় প্ৰাণী
    মানুহৰ নিচিনা মুখ থকা আৰু চতুৰ্থ প্ৰাণী উড়ি ফুৰা ঈগল পক্ষীৰ নিচিনা আছিল।
  okv-okv: vahai amo o lion aingeko nei amo o cow sianda aingeko nei amita tombu amo
    embo ta tombu aingeko eto nei amo di tuna gati na pambuja aingekora.
  mxt-NT: Cha xihna ri cha nyitó ihya, tari caá noo ndɨcaha caá. Ta cha cu uvi tari
    caá noo sɨndɨquɨ caá. Ta cha cu uñi, tari caá nuu rayɨɨ caá nuu. Ta cha cucumi
    tari caá noo tasu cha cuahan ndava, tyicuan caá.
  tzo-NT: Ti june jun to jti'vanej bolom x'elan. Ti june jun to vacax x'elan. Ti june
    oy sat hech chaj c'u che'el sat crixchano. Ti june jun to xic x'elan ti sjamoj
    ti xiq'ue.
  ind-AGS: Mahkluk yang pertama berbentuk seperti seekor singa, yang kedua seperti
    seekor kerbau jantan muda, yang ketiga memiliki wajah seorang manusia, dan yang
    keempat tampak seperti elang terbang.
  omw-omw: Mwi inraikyava vahirero mpovanto vairi raioni mwia viri voti huva vahuvaro,
    mpovanto purimakau nraati votihuva vahuvaro, mpovanto vaisi viri voti huva vahuvaro,
    mpovanto memonra hitero nrohi varintema kyero vahura.
  yrb-yrb: I botai me ibene ibene ibeta emeru dawana raiyoni egi ari. Nono i mui me
    ibene ibene ibeta emeru dawana reka yawera borumakau ari. Nono i mui me ibene
    ibene ibeta emerunu ibo nawatana ba emenu ibo nawata ari. Nono i dubu me ibene
    ibene ibeta emeru dawana i ana daro fafafa ue inarebasu dera amuo gasira ari.
  maa-NT: Jè xi tíjna ítjòn jñà xi títsa̱jnakon, k'oa̱á kji koni kjoàn xa. Xi ma‑ne
    jò, koni kji nchra̱ja̱ ki'ndí kji. Xi ma‑ne jàn, i̱sén‑la̱ xi̱ta̱á tjín‑la̱. Xi
    ma‑ne ñijòn, k'oa̱á kji koni kji ja̱ xi tsó'bajiìn i̱sén.
  mcq-mcq: Ijí uneka amurijaho raioni saꞌina. ꞌEjume pinijaho purumakau saꞌina. Pinijihuni
    niꞌurijaho emaa saꞌina. Túchamaijaho púrúha saꞌina.
  sus-A: نِمَسٍ سِنفٍ نُ مَنِيَشِ يّتّ نَن نَ، عَ قِرِن ندٍ نُ مَنِيَشِ نِنفٍيْرّ
    نَن نَ، عَ سَشَن ندٍ نُ مَنِيَشِ عَدَ مَدِ نَن نَ، عَ نَانِ ندٍ نُ مَنِيَشِ شَرُ مَ
    نَن نَ، نَشَن حّرّ مَ كٌورٍ مَ.
  jpn-1965: 第一の生き物は、ししのようであり、第二の生き物は雄牛のようであり、第三の生き物は人間のような顔を持ち、第四の生き物は空飛ぶわしのようであった。
  fra-SBL: Le premier être vivant était semblable à un lion, le deuxième être vivant
    était semblable à un veau, le troisième être vivant avait un visage d'homme, et
    le quatrième être vivant était semblable à un aigle qui vole.
  yka-yka: Dambuwaˈ malaˈikat miyaˈan bantuknen kuweˈ luwe limaˈung. Dambuwaˈin isab
    kuweˈ luwe sapiˈ. Katellunen luwenen kuweˈ manusiyaˈ. Kaˈampatnen kuweˈ manaˈul
    palayang.
  mle-mle: Adi mwiya taay wiywakwun kwadi jaav aad layan wakwadanadi nimadi pusi kaytika
    jaav-ad. Diki kwukib aad badiy duwa bulmakau wakwadanadi kaytika jaav-ad rad.
    Diki kwukiba jaav aad mwiya duw mwutama pik tidi jaav-ad rad. Diki kwukiba aliya
    yay jaav aad dikibir pip kaynaraan tinadi gawiy kaytik rad.
  shp-NTPO: Ja reken itinara iká iki, león jisá; jawen rabé itin iká iki, wakabene
    jisá. Jawen kimisha itin iká iki, jonin bemanan jisá. Jawen chosko itin iká iki,
    teté noyai keská.
  aom-aom: Ëmajoho göho lion vaꞌëne jioꞌi göho cow anoꞌe harihu vaꞌëne jioꞌi göho
    ma-a nu anoꞌo vaꞌëne jioꞌi göho buruhehu hetejego gavaruëhi hesi nu anoꞌoho ëhi
    jiohijo.
  geb-geb: Mba ŋamki bigi rɨgar fharigine, ana raion fara muuŋgi. Mba ara thɨgi ŋamki
    bigɨn, ana borombaga pura fara muuŋgi. Mba phuni thɨgi ŋamki bigɨn, ana khom,
    ana guma khoma fara muuŋgi. Mba fethɨgi ŋamki bigɨn, ana baŋga bakɨme fara muuŋgiap
    gaa rui.
  bsj-bsj: Dike ki dume kaabau, na turome, dike ki dume na yabe cheu na be nenne,
    dike ki chume na taare cheuwii ki tikob na nii fir, Ia naare cheu wii ki tikob
    na fiinge kwenti-kweneu.
  cak-cak: Ri na'ey, achel jun león, ri ruca'n achel jun alaj váquix, ri rox achel
    (ruvech, rupalaj) jun vinak, y ri rucaj, achel jun xic tok benak chicaj.
  chf-NT: Jini najtäcäl ch'u'ul a'ajtä tä cielo ca' untu noj baläm. Jin u cha'tulibba
    ca' untu ajlo' beq'uet. U yuxtulibba u cänäntan u jut ca' untu winic. U chäntulibba
    ca' untu noj mut tä wile u c'aba' águila.
  tlf-tlf: Kale mufekmufek kamaki bemi dubom uyo pusi kwiin kiim ko age layon imi
    dubom ulutap e minte, maak bemi dubom uyo kao imak imi dubom ulutap e minte, maak
    bemi dubom uyo tinum dubom ulutap e minte, maak bemi dubom uta minte uun bogol
    fululuu une-bom tiin dagaba ulutap no ko.
  piu-2006: Kurutjarra kutju layina tjikipaka nguwanpa nyinangi. Kutjupa puluka nguwanpa
    nyinangi. Kutjupa yaṉangu yuṉpatjarra nyinangi. Kutjupa waḻawurru paarrpakalkitja
    nguwanpa nyinangi.
  poh-NT: Reꞌ pe̱t cꞌacharel xa jeꞌ nilbic jenaj cakcoj. Reꞌ chic ricab jeꞌ nilbic
    jenaj racꞌu̱n wacax. Reꞌ ro̱x xa jeꞌ nilbic jenaj winak eh reꞌ ricaj jeꞌ chic
    nilbic jenaj xihcꞌ xiqꞌuinic riban.
  tue-tue: Catigʉ́ niisʉguegʉ yáibiro bauwí. Cʉ̃ʉ̃ siro macʉ̃ wecʉbiro bauwí. Cʉ̃ʉ̃
    siro macʉ̃ basocʉ́biro diapóa cʉowí. Cʉ̃ʉ̃ siro macʉ̃ cáapacʉ wʉʉgʉ́biro bauwí.
  bjp-bjp: Neng famu lon foron fakfakiis ae ri liu i arae laion, fawu u i arae bulmakau,
    fatuul u posong na mata arae kaltu ke fafet u arae manurai ae i wof.
  xon-xon: Le nibaa naahn uchinn, nibaa mu naahn unaajabo, nibaa mu aanimbil wɔb naahn
    unii la, nibaa mu naahn libɔrwiin li laani na.
  tzo-ZNT: Li june coꞌol xchiꞌuc león. Li june coꞌol xchiꞌuc becerro. Li june coꞌol
    xchiꞌuc sat crixchano li sate. Li june coꞌol xchiꞌuc xic, chvil xa yilel.
  mpm-NT: Ɨɨn ja chaku yukan kaa nanu ɨɨn ndɨkaꞌa. Ti ɨnga kaa nanu ɨɨn xndɨkɨ. Ti
    ja kuu uni chi ñavaꞌa nuu nanu ɨɨn chaa. Ti ja kuu kuun chi kaa nanu ɨɨn yaꞌa
    ja jiko nuu tachi.
  ots-NT: Ca primero ʉr zu̱we̱ mí jñɛjmi hnar león. Ca rá yojo, mí jñɛjmi hnar nda̱ni.
