verse: REV.004.007
translations:
  kpx-kpx: Di kebia elegeveale moleu ovo mole laioni ke nahate. Ige moleu bolomakau
    ese ke nahate. Ige mole ke niu atae ni nahate. Ige mole keu bubuimale duna ke
    nahate.
  okv-H: vahai amo o lion aingeko nei amo o cow siaja aingeko nei amita tombu amo
    embo ta tombu aingeko eto nei amo di huna gati na pambaguja aingekora.
  tbo-tbo: Mimituwa gehouna galenana mei laiyoni ma wiluwagana mei bulumakau ma witonugana
    tepana galenana mei lawa, ma wiwohepalina galenana mei magisubu ina lupalupa.
  mal-C: ഒന്നാമത്തെ ജീവി സിംഹത്തിനു സദൃശം, രണ്ടാമത്തെ ജീവി കാളയെപ്പോലെ, മൂന്നാമത്തെ
    ജീവി മനുഷ്യനെപ്പോലെ മുഖമുള്ളത്, നാലാമത്തെ ജീവി പറക്കുന്ന കഴുകനോടു സദൃശം.
  grc-SR: Καὶ τὸ ζῷον τὸ πρῶτον ὅμοιον λέοντι, καὶ τὸ δεύτερον ζῷον ὅμοιον μόσχῳ,
    καὶ τὸ τρίτον ζῷον ⸂ἔχον⸃ ⸆ πρόσωπον ⸂2ἀνθρώπου,⸃ καὶ τὸ τέταρτον ζῷον ὅμοιον
    ἀετῷ πετομένῳ.
  bgc-bgc: पैहला प्राणी शेर कै बरगा सै, अर दुसरा प्राणी का मुँह बळध कै बरगा सै, तीसरे
    प्राणी का मुँह माणस कै बरगा सै, अर चौथा प्राणी उड़दे होड़ उकाब कै बरगा सै।
  khz-khz: Vomaguli gauna kunena noowane liona, vega-rualana gauna noowane polomakau
    maruna, vega-toitoi na wailana taunilimalima vetaina, e vega-vativatina noowane
    gamoga vetaina.
  deu-TKW: Und das erste Tier glich einem Löwen, und das zweite einem Stier, und das
    dritte hatte ein Angesicht wie ein Mensch, und das vierte glich einem fliegenden
    Adler.
  zsr-NT: Tu nu nutsaꞌ ladj tap ni naláꞌ ca nacbaꞌ bëdx guixiꞌ. Nu naꞌ buróp naláꞌ
    ca nacbaꞌ bëdx, atiꞌ nu naꞌ bunn naláꞌ lahui ca nac lau bönniꞌ, atiꞌ nu budáp
    naláꞌ ca nacbaꞌ bsiaꞌ rzubaꞌ.
  lin-lin: Ekelamu ya liboso azalaki lokola nkosi ; ya mibale, lokola mwana ngombe
    ya mobali ; ya misato azalaki na elongi lokola ya moto, mpe ya minei azalaki lokola
    mpongo oyo ezali kopumbwa.
  hns-NT: Pahiela waala djaise ekgo ser lagat raha. Doesara waala djaise ekgo madjhielka
    boel dekhaat raha. Tiesara waala ke tjehera djaise ek iensaan lagat raha. Aur
    tjautha waala djaise ek barka oerat tjierai dekhaat raha. Aisan tjierai oekaab
    bolaawal dja hai.
  noa-E: Chi nacha sĩerr leonjö sĩejim; mag ẽudeem, phak emkhöidamjö sĩejim; mag garm
    wounkha sĩejim; maimua ẽudeecharam, jayapam, sĩi jimiejãu pöm simta ũrr jörrömjö
    sĩejim.
  eng-EMTV: The first living being was like a lion, the second living being was like
    a calf, the third living being had a face of a man, and the fourth living being
    was like a flying eagle.
  mib-NT: Te ɨɨn jeē técu un cáa nájnūhun ndɨcaha. Te ɨnga cáa nájnūhun stɨquɨ̄. Te
    jeē uní chi née nuū tée. Te jeē cuún chi cáa nájnūhun yaha chócó jéē jicó núū
    tachí.
  lif-NT2: थिक्‍सिगेःक्‍पा कुहिङ्‌वे़त् पाथुङ्‌साःङ्‌ग थिरिङ्‌बान् हे़क्‍के लॽरे़॥
    निसिगेःक्‍पे़न्‌पित्‌हे़क्‍के लॽरे़॥ सुम्‍सिगेःक्‍पाल्‍ले़ कुनाराःन् मे़न्‍छाम्
    याप्‍मि नारा हे़क्‍के लॽरे़॥ हे़क्‍क्‍याङ् लिसिगेःक्‍पाङ्‌ग के़बे़बार के़बप्‍पा
    मुया हे़क्‍तङ्‌बा चोगे़रो॥
  xnj-xnj: Chiumbi wa kutumbula chawaningini ngati lihimba, chiumbi cha pili chavi
    ngati ng'ombi, na chiumbi cha datu chawaningini ngati mundu, na chiumbi cha mcheche
    chavi ngati linditi mweimbululuka.
  mmx-mmx: Lara avot ga lok ngan la laion, lara sepsev agepura ga lok ngan lubulumaxao,
    lara sepsev avantun ga ruuna lamakmaran at lavatlak at laradi, la lara sepsev
    avanuet ga ven ngan lamaalom taptava.
  cbr-NT: A ñu achúshi ca paru 'inúansa 'iaxa, bëtsix ca vaca bënësa 'iaxa, bëtsix
    ca unin bëmánan iscësa 'iaxa, bëtsix ca tëtëcamë'ëo nuania iscësa 'iaxa.
  tee-NT: Pus ju xap'ulhnan atapacxat chunch istasui tachi ju tu'u' león. Chai ju
    ixlhilakat'ui atapacxat chunch istasui tachi ju sats'alh vacax. Ju ixlhilakat'utu
    atapacxat ixpacxanta ix'ucxpu' tachi ix'ucxpu' lapanac. Chai ju ixlhilakat'at'i
    atapacxat chunch istasui tachi ju tu'u' k'ats'ok'o ju alht'ilitnin.
  eng-LSV: and the first living creature—like a lion; and the second living creature—like
    a calf; and the third living creature has the face as a man; and the fourth living
    creature—like an eagle flying.
  cak-NT: Ri na'ey chique ri je quieji' ri', can anche'l jun león. Ri ruca'n anche'l
    jun wacx. Ri rox anche'l winak nitzu'n. Y ri rucaj, can anche'l jun águila ri
    ruric'on ruxic', anche'l can benak chicaj.
  pah-NT: 'Quatrove''g̃a ko nahã: Ojipe''ga rekoi ja''gwara''java''ea ja leão ja.
    Ojipe''ga rekoi touro ja. Ojipe''ga rova rekoi akwaimbae''ga rova ja. Ojipe''ga
    rekoi kwanduhua ruvihava''java''ea ja a''ea oveverame. Nahã tuhẽ quatrove''g̃a
    ndekoi upa ga pyri.'
  sja-NT: Aba león k'ĩrak'a baji; awaraa p'ak'a chak'e k'ĩrak'a; awaraa eperã k'ĩrak'a
    mãik'aapa chi apema nejɨ̃pɨ wãabai wãk'a baji.
  xed-xed: Tsa taŋtaŋa skwi nda hafu mida ya ná, manda rveri nzakwani. Tsa mahisani
    ya guli, manda zwaŋa lghəŋ nzakwani. Tsa mahkənani ya, manda kuma mndu kumani.
    Tsa mafwaɗani ya guli, manda dzala ta ndəru ya nzakwani.
  mks-NT: Ta in táhan mé ña̱ tácú cán, ña̱ nu̱ cuítí cán cáa tá quia̱hva cáa in león.
    Ta ña̱ inga cán ña̱ chí i̱vi̱ cáa tá quia̱hva cáa tindi̱qui̱. Ta nu̱ú ña̱ cáhu̱ni̱
    cán cúni̱ coo a tá quia̱hva cúni̱ coo nu̱ú ña̱yivi. Ta ña̱ co̱mi̱ cán cáa tá quia̱hva
    cáa in tíya̱ha̱ tá ndáchí ri̱.
  gfk-S: Io, ma no luaina lilona linge ga nanaas hoke tike laion ma no airuo hoke
    tike bulumakau. No matmataan tano aitul ga tatalen hoke tike turadi. Ma no aihet
    ga nanaas hoke tike maalaba i paapar hanana.
  bmu-bmu: Bem jembon mutukŋan laion sömbup ewö ahök. Alaŋan bulmakau aziŋi ewö ahök.
    Alaŋiri kungö kaisoŋgolomŋi mi azi jesöŋgöröŋaŋgö tandök ahök. Alaŋini 4:ŋan tukapkap
    bölbölgömakzawaŋgö tandökŋa ahök.
  dgz-dgz: Kasigawa dawa namu yawana man laion umap yawan. Kasigawa derewa da sia
    yawana man kao otua umap yawan. Kasigawa yampoa da sia apan umap yawan. Kasigawa
    degedeawa da sia tukao umap yawan.
  eng-GNV: And the first beast was like a lion, and the second beast like a calfe,
    and the thirde beast had a face as a man, and the fourth beast was like a flying
    Eagle.
  zaa-NT: Primero nu banía nna rilá'níą tì' tabá lo león. Nu cca chuppáa nna rilá'níą
    tì' tabá lo gù'na. Nu cca tsunnáa nna rilá'níą tì' tabá lo enne'. Nu cca tappa
    nna rilá'níą tì' tabá ttu bethía' nu ridàa lo be'.
  eng-WEBSTER: And the first living being was like a lion, and the second living being
    like a calf, and the third living being had a face as a man, and the fourth living
    being was like a flying eagle.
  guh-guh: Copiaya ponë, benevëthë petsobianë. Bajaraxuacujinae cotocaevinë, betoro.
    Bajaraxuacujinae acueyabinë, bejiviitabaranë. Bajaraxuacujinae cuatronë, pacuenia
    cotsala itsa punanajetaruca baitsi, bajaraitsi.
  bon-bon: Niinäceyame me opo lui layani pana ge; pumacitacayame me opo lui buli pana
    ge; pumacitacayame me opo biname pana ge; ceräcerägääbuyame te epu pana ge warye,
    lui uujenige.
  nhw-BL: Huan nopa achtihui tlamantli catli yoltoc nesqui quen se león tecuani huan
    nopa ompa nesqui quen se hueyi toro catli quimati tlaxahua. Huan nopa expa tlamantli
    catli yoltoc quipixtoya ixayac quen se tlacatl, huan nopa najpa tlamantli catli
    yoltoc itztoya quen se hueyi cuajtli catli quipatlajtoya ieltlapalhua quen patlantinemiyaya.
  swh-ONEN: Kiumbe wa kwanza mwenye uhai alikuwa kama simba, wa pili alikuwa kama
    ngʼombe dume, wa tatu alikuwa na uso kama wa mwanadamu, na wa nne alikuwa kama
    tai anayeruka.
  wbi-wbi: Ikipelua ikyakwasia ikinya vwumi kilyale heene nyalupala, ikipelua kya
    vuvili ikinyavwumi kilyale heene ngwada, ikipelua ikya vutatu ikinyavwumi kilyalebni
    sura heene ja muunhu, ghwopebjula umunya vwumi ghwa vuune jilyale heene masimula
    jino jitogha ku kyanya.
  bba-bba: Hunde koni ɡbiikɑɑ yɑ sɑ̃ɑ nɡe ɡbee sunɔ, mɑ yiruse sɑ̃ɑ nɡe nɑɑ buu. Itɑsen
    wuswɑɑ sɑ̃ɑ nɡe tɔnuɡiɑ, mɑ nnɛse yɑ kɑ ɡunɔ bɑkeru weenɛ te tɑ yɔ̃ɔwɑ.
  eng-KJVCPB: And the first beast was like a lion, and the second beast like a calf,
    and the third beast had a face as a man, and the fourth beast was like a flying
    eagle.
  kgk-NT: Peteĩ va'e jagwaxaygwasu-rami tuvixa jepe ndaipoxýi oiko va'e. Ambue katu
    tóro-rami oiko va'e. Ambue katu kwimba'e rova-rami oiko va'e. Ambue katu tagwatogwasu
    oveve va'e-rami oiko va'e.
  waj-waj: Tauraivoono fai raiyoonaivaa roosiima dioo vauduu inna inanoovo puara burimakau
    ooravai roosiima dioo vauduu raammiivaa viri nnikiivo vaidi viri nniki roosiiravai
    vauduu nnaagiai tuanaivo ngiaamma tuauvo mainnimainniima roo vuuvaa roosiima diravai.
  cpy-cpy: Apaani inkite-weri roshiyakari manitzi. Itsipa roshiyakari antari ipireetari.
    Itsipa atziripootaki. Riima Itsipa roshiyakari rewowaeta pakitha.
  mpx-mpx: Bwasumu etegana ana awa i ola laiyoni, eluwana ana awa i ola bulumakau,
    etonina maninina ana awa i ola gamagal, ge esopalena ana awa i ola magisubu i
    youyou.
  wbp-wbp: Jinta-kariji ngaya wiri-jarlu-piya. Jinta-kariji puluku wiri-piya. Jinta-kari-kirlangu
    yinngirriji ngari yapa-kurlangu-piya-juku. Manu jinta-kariji warlawurru-piya-juku
    ngula-ka warru paarr-pardimi yalkirirla.
  luo-luo: Gima ngima mokwongo ne chalo gi sibuor, mar ariyo ne chalo gi nyarwath,
    mar adek ne lela wangʼe chalo gi mar dhano, to mar angʼwen ne chalo gi ongo mafuyo.
  nhe-NT: Huan nopa achtohui tlamantli tlen yoltoc nesqui queja se león tecuani huan
    nopa ompa nesqui queja se hueyi toro tlen quimati tlapoxahua. Huan nopa expa tlamantli
    tlen yoltoc quipixtoya ixayac queja se tlacatl, huan nopa najpa tlamantli tlen
    yoltoc itztoya queja se hueyi cuajtli tlen quipatlajtoya ieltlapalhua queja patlantinemiyaya.
  aii-aii: ܗ̇ܝ ܚܲܝܘܬܵ‌ܐ ܩܲܕܡܵܝܬܵ‌ܐ ܒܸܕܡܵܝܵܐ ܝܗܘܵܐ ܠܐܲܪܝܵܐ، ܘܗ̇ܝ ܬܪܲܝܵܢܝܼܬܵ‌ܐ ܠܡܘܼܓ̰ܵܐ،
    ܘܗ̇ܝ ܬܠܝܼܬܵܝܬܵ‌ܐ ܐܝܼܬ ܗܘܵܐ ܠܵܗ̇ ܦܵܬܵ‌ܐ ܐܲܝܟ݂ ܦܵܬܵ‌ܐ ܕܒܲܪܢܵܫܵܐ، ܘܗ̇ܝ ܪܒ݂ܝܼܥܵܝܬܵ‌ܐ
    ܒܸܕܡܵܝܵܐ ܝܗܘܵܐ ܠܢܸܫܪܵܐ ܦܵܪܘܿܚܵܐ.
  esk-NT: Sivulliq uumaruaq atriqaġniqsuq lion-tun, aasriiñ tuglia uumaruam paŋniqtun,
    piñayuatsuli uumaruat kigiñaqaġniqsuq iñuum kigiñaŋatun, aasrii sisamaŋat uumaruat
    atriqaġniqsuq tiŋmiaqpaktun.
  msb-msb: An primero sani bagaʼn leon, an ikaduha bagaʼn baka, an ikatulo may bayhon
    na bagaʼn sa tawo kag an ikaupat bagaʼn nagalupad na agila.
  cpa-NT: Jmi²dsí² lah¹ni³ jniá² ju³lah jniá² jan² hieh¹². Jmi²dsí² ja³ma²og¹ jniá²
    ju³lah jniá² jan² ca³ju² dsú². Jmi²dsí² ja³ma²úg² jní² ni³ ju³lah jní² ni³ dsa²
    jmøi¹guǿi¹. Jmi²dsí² ja³ma²quión² jniá² ju³lah jniá² møin², jáh² han¹².
  dso-dso: ପର୍‌ତୁମର୍‌ ପସୁ ସିଅଁବାଗ୍‌ପାରା ଡିସ୍‌ତେ ରଇଲା । ଦୁଇ ଲମର୍‌ଟା ସଣ୍ଡ୍‌ପାରା ରଇଲା
    । ତିନ୍‌ ଲମର୍‌ଟା ଲକର୍‌ ପାରା ବାନିମୁର୍‌ତି ରଇଲା । ଆରି ସାରାସାରିର୍‌ଟା ଉଡିବୁଲ୍‌ବା ଗିଦ୍‌
    ପାରା ଡିସ୍‌ତେ ରଇଲା ।
  meu-meu: Mauri ḡauna gini-gunana na leona na heto; iharuana na boromakau natuna
    na heto; ihatoina vairana na taunimanima vairana na heto; ihahanina na ugava e
    rohomu na heto.
  yva-NT: Ana akokoe Amisye po manari umaso inta maisyare singa amaisy, jirume pamo
    maisyare sapijo anya amaisy, mandeije pamo amune mo vatane mansamaisy, umba mambisye
    pamo maisyare insani mangkangkan badirir amaisy.
  dgc-dgc: Tu neditol a hayup éy koman i liyon. Tu ikaduwa a hayup éy koman i baka.
    Tu ikatélo éy te mudet a koman i tolay. Sakay tu ikaépat a hayup éy koman i sébed
    a uméegbéh.
  zpm-NT: Tiba rlu zig rlu meedz, stiba rlu zig rlu tib ngon yeeṉ; laa schop miṉe
    riaaṉ ga, tiba rac lo zig rac lo miech, laa stiba rlu zig rlu tib msi nroob ne
    quiasiibe.
  hix-NT: Anaro, kamara ymo wyaro nehxakonà. Anaro, okno ymo wyaro nehxakonà, towru
    wyaro. Anaro, toto wyaro nehxakonà, empatarà. Anaro, yaymo wyaro nehxakonà, karyhe
    awasnaha tàtosomà ymo wyaro.
  sim-sim: Mbele lal ensel hom nandari ondo lihi lar laion hom, lar bulmakau hula
    hom, lar ma fumunyava hom, lar apkumbono or fruyanda hom nari lira.
  npi-ULB: पहिलो जीवित प्राणी सिंहजस्तो थियो, दोस्रो जीवित प्राणी बाछोजस्तो थियो,
    तेस्रो जीवित प्राणीको अनुहार मानिसको जस्तो थियो र चौथो जीवित प्राणी उडिरहेको चिलजस्तो
    थियो ।
  cgc-cgc: Una ya na may kabui, sura an paryo ta lion. Pangarwa ya, sura an paryo
    ta tinday na baka. Pangallo ya, may sura na paryo ta sura na iya ta ittaw daw
    pang-appat ya, sura an paryo ta agila na galayog.
  tim-tim: Ulik gulik amâ dopŋe Laion hinare. Dâ lâuwâŋe amâ bulimakao luâkgen hinare.
    Dâ âlâwuŋe amâ enem dewunŋe luâk dop hainare. Dâ imbâtŋe amâ puŋdâk hinare.
  yor-yor: Ẹ̀dá kìn-ín-ní sì dàbí kìnnìún, ẹ̀dá kejì si dàbí ọmọ màlúù, ẹ̀dá kẹta
    sì ni ojú bi ti ènìyàn, ẹ̀dá kẹrin sì dàbí idì tí ń fò.
  wos-wos: Wun joo nak laion maki dé. Nak bulmakau balina nyan maki dé. Nak déka saawi
    dé duna saawi maki dé. Nak dé némafwi mu afwi nyirmbu wura yikwa maki dé.
  emp-NTPO: Ab̶a imama zaca b̶asia. Ab̶a paca zaca b̶asia. Ab̶a dji quĩrãdarrara ẽberã
    quĩrãca b̶asia. Idjab̶a ab̶a nejõbʌ waib̶ʌa wãb̶ari b̶ʌ zaca b̶asia.
  eng-F35: The first living being was similar to a lion, the second living being was
    similar to a calf, the third living being had a face like a man, and the fourth
    living being was similar to a flying eagle.
  ind-ind: Makhluk yang pertama seperti singa, yang kedua seperti kerbau jantan, yang
    ketiga mukanya seperti muka manusia, dan yang keempat seperti burung rajawali
    dengan sayap terbuka lebar seperti sedang terbang.
  pes-OPCB: نخستین موجود زنده، به شکل شیر بود؛ دومی شبیه گاو، سومی به صورت انسان و
    چهارمی به شکل عقابی در حال پرواز بود.
  mpt-mpt: Mak ele makob til laione ulabobe. Eka mak ele makob eil blumakau imake
    ulabobe. Eka mak ele makob nakai kibisabe. Eka mak ele makob wan fifil dlobumin
    sume ei unang genea belo tebetalonabe ulabobe.
  ssx-ssx: Titina꞉ ekita꞉ mo bosikasi tieke biki laeonoma꞉ handea꞉me. Yaapo peao ekita꞉
    mo kao hali ekima꞉ handea꞉me. Tepo peao ekita꞉ halina꞉ leke popeleke haya꞉me.
    Tonko peao ekita꞉ bitutu laa pomina꞉la꞉ uda tiekema꞉ handea꞉me.
  mkl-mkl: Mii ilu hunde sinteu í yɛi bɛi muusu nlɑ, minjisiɑu mɔ í yɛi bɛi ɑmɑ kɛtɛ,
    mɛɛtɑsiɑu wɑjuɛ í yɛi bɛi wɑjui ɑmɑnɛ, nɔ mɛɛsiɑu í yɛi bɛi kunɡbɑ̃ iyi wɑ fo.
  gaq-gaq: ମୁଲ୍ ଜିବ୍‌ ସିଂଅଙ୍କୁ ସୁଗୁଆ ତ୍ନାଡିଂଗେ; ଦୁତିୟନେ ଗ୍ଲେଃ ସୁଗୁଆ ତ୍ନାଡିଂଗେ । ତୁର୍ତିୟନେ
