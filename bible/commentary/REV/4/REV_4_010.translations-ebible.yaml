    munguyh munguyh. Mak kabirrikodjyerrkkerren kabirrikurrme crowns nawu kabirrihkodjongbuyindi
    bedberre kore kumirrk ngarre throne dja kabirrimarneyime,
  bss-NT: Póndé echě békɔ́nɛɛ́ nɛ̂, ábê bad bémbáá móom mébɛ ne béniin
    bênkwɛ̌ ásē áʼsō wɛ́ɛ ane awě adiídé atii dé nkamlɛn, awě adé á aloŋgé
    abɛ́ ne abɛ́, bébagé mɔ́ edúbé, bébwēm ábab eʼkóté bé nkamlɛn áʼsō
    ábe ádê atii dé nkamlɛn békɔ̄nē bán,
  met-met: 'lipu haringing 24 digung kiding tuxundi mari saing dituru mari titia lipua
    rung kabukabua ba maxania, saing disabu mana lipua wa bungingbunginalo ba. Dita
    muxubidingdi mari kabukabua ba rubinia saing daharua ba:'
  kpj-NT: Iu tahe 24 wedu mahãdu heka tatiowotimy taòsỹny sutxi ritidimy riwowydynymyhỹreny
    resemy iko‑ò. Tamy tarataana‑di rehumy raryberenyre.
  zao-NT: 'ora lee re galbthap zha gola ntobxub lo Diox, ne nzhool zha lo Diox kuu
    naban thitanax, ne ntsi re zha koron zha lo Zha Nabee. Ne mbez re zha lo Zha Nabee:'
  byx-byx: dai lura ama barlta i ama 24 na ra i ai de re nan araa buum sagel ama Slurlka
    i qa mugun. De ai de re lautu sagel ka, i qa dai Luqa i ai de qurli qa masmas.
    De ai de ra ter araa ning i nget ne ama gol de re rlu na nget be ngere raat gelna
    seq ama King aa siaqi ara qames. De ai de re taing ama taing ma’,
  ctu-CTI: 'jini veinticuatro ancianojob mi'' ñoctyʌlob ti'' tyojel jini buchul bʌ
    ti'' buchlib. Mi'' ch''ujutisañob jini cuxul bʌ ti bele'' ora. Mi'' yʌc''ob i
    corona ya'' ti'' tyojel i buchlib Dios cha''an i señʌjlel chʌncol i yoque q''uelob
    ti ñuc. Mi yʌlob:'
  zos-NT: 'Y cada vez que jetse chøcyajpa, entonces veinticuatro tzambøn japquecyajpa
    aṉgui''mba''is pyocscu''yom po''csupø''is vyi''naṉdøjqui; y cyøna''tzøyajpa
    mumu jamacøtoya quenbapø Dios. Y po''cscu vyi''naṉdøjqui cyojtayajpa cyorona,
    y nømyajpa:'
  gvs-gvs: Tutayana nakae siguinuwe, e tomoyamoyayadi 24 aedi sivaatugúyala kébana
    ana totusobu yaina. Totusobuyana moe Tokaiyako vata, e yaina goi sisaakululu.
    Idi sakululuyana goi idi lovina dabayogigina esaaesaina dabadi goi sikabidi, Tauyana
    kebana matana goi sikaisobuyedi, e sivesi kadi,
  kbm-kbm: Beti eisir awaga 24 ebe iro vas dubi supwe gitangi Pomate be inei uye be
    es miengk gitangi Pomate ebe gibweg giwei lopong king ane be asonge nimbweg dang-etok
    painge ge ok, ikari as gululung gol etok gile gitak gibloblo lopong king ane nok
    na be inei;
  rmc-rmc: 'o bišuštar (24) phureder peren anglal Oda, ko bešel pro tronos, a banďon
    anglal Oda, ko dživel pro furt. A čhiven peskre koruni anglo tronos a phenen:'
  apr-apr: ngan di kuto maimai tina yo sangaul ru inbe pai nga, ngan tigun turudi
    le du damodi itoko tana ke dama ke tool tani yo inepe nen le taukan motingi a
    iwur ye kakawa ki ke burungu i, inbe tisung panga. Inbe tikap su ke kutodi ngan
    a titar sila iken dama ke kakawa ke tool kuto mai tani. Inbe tiyei ne,
  tiy-tiy: i de ruwo folo bra fot gétéw do lukés odoron méntédunsum ro dob adafay
    Tuluse, féngadafé roy Tuluse méuyag taman sa taman. Atin fédiyoé roy de lakay
    ro dob adafay saray Tuluse ni, atin émbéréh ro maro,
  nlg-nlg: Tana lei bongi keri, ma gaira erua hangavulu vati na mane nagho tara poghotao
    mara holohabaa gaia te vola ke vaa me vaa. Mara taluhorui didira na pitiulu naghona
    na malei sopou ni vunaghi haba mara ghaghua,
  dgr-DOGNT: ǫhdah naènǫ-daats'ǫ̀-dı̨ sìı eyı daèhchı̨cho k'e whedaa ts'ǫ̀ nàgògehge
    eyıts'ǫ welǫ whìle ts'ǫ̀ wehòhɂǫǫ sìı ghàsǫgeedı. Edets'ǫ sǫǫ̀mbaekwo kwìt'ıì
    eyı daèhchı̨cho nadąą̀ nègewa xè hagedı,
  pes-OPV: 'آنگاه آن بیست و چهار پیر می‌افتند در حضور آن تخت‌نشین و او را که تاابدالاباد
    زنده است عبادت می‌کنند و تاجهای خود را پیش تخت انداخته، می‌گویند:'
  ron-1924: 'чей доуэзечь ши патру де бэтрынь кэдяу ынаинтя Челуй че шедя пе скаунул
    де домние ши се ынкинау Челуй че есте виу ын вечий вечилор, ышь арункау кунуниле
    ынаинтя скаунулуй де домние ши зичяу:'
  tpz-tpz: ko 24 teꞌ susunön vapaan poë varih, ee to vatokon ne sih pa matan a Teꞌ
    vëh to ihoꞌ non pa ö ihihoꞌ pa te Sunön, pare vasunön ne poë. Eꞌ to teꞌ toꞌtoꞌ
    tamoaan non. Ee to uvan ne sih a ma uvan gol, pare vavahoꞌ ne a ma uvan gol pee
    manih pa havin a ö ihihoꞌ pa teꞌ Sunön, pare vaëhëh va ne manih pan,
  agd-agd: '@see-verse:REV.004.009'
  rkb-NT: 'Nisakibazikiknahaze tapara taypykyryknahatsa simyharerewabybarẽnikitsa
    wĩte kwatero ahatsa wytyk bo inatsubaiknaha ipe niaha atahi idyhywy bete nidyhyky.
    Atakta imysapyrẽnikita ihumo mynatsunaha. Atahi Deus mybarawytsa siraratsa nisisukni
    iwatsahi mynatsunaha. Atahi koikny baktatu tawahi nawa tatu mynapykyryk ipe maha:
    — Ikia zuba amyharerewabyziurẽnikita — maha. Tahatsorik ty iokeryk zizozokonaha.
    Asahi:'
  san-THA: เต จตุรฺวึศติปฺราจีนา อปิ ตสฺย สึหาสโนปวิษฺฏสฺยานฺติเก ปฺรณินตฺย ตมฺ อนนฺตชีวินํ
    ปฺรณมนฺติ สฺวียกิรีฏำศฺจ สึหาสนสฺยานฺติเก นิกฺษิปฺย วทนฺติ,
  iws-iws: Mɨ tɨ dimɨn whiiyɨm kwoɨn mɨnkakɨm ha niyae dirɨraerariyɨm sɨma ta mwai
    aiir waowɨm mɨ tɨ inkam komii komii kamnwɨr nwiiyɨm sɨma ogmwo kɨmɨdiniya Adi
    Komii siir whwonkam ɨdar waisii hɨu yɨpɨkɨ siir ipiiya inkam komiiyɨn nu kɨgrɨraowiyɨn
    si nɨdwokaiya saiir nɨdwokaiyɨn siiram. Mɨ sɨma Adi Komii siir inɨg ɨiir mɨ hainan
    yɨpɨkɨn wɨ hɨriiyar nwoyokiyokɨikaeyami ɨinokɨinokɨn mɨ sɨmiir gol pagram siir
    ipiiya saiir kingiin hɨrar inɨ bwaeyaigɨn, yɨ tɨriigɨnɨn yɨo mɨn nɨisiimauugɨn
    ta kɨrɨeya sɨma kɨgɨrkakiya ya siirga. Yɨm sɨma inkam paeprikab nɨɨngakɨm sɨma
    siiraramar naɨngwo tɨbmii ɨskiikɨm. Mɨ sɨma hɨrar nikɨ waisii hɨugrɨpkaiyɨm mɨ
    sɨma mwaiya hɨnɨɨna wao,
  pol-SZ: 'dwudziestu czterech starszych padało przed Nim na twarz i oddawało Mu pokłon.
    Składali oni swoje wieńce przed tronem Tego, który żyje na wieki, i mówili:'
  ztq-NT: '@see-verse:REV.004.009'
  zai-NT: 'ruzuxibi idubi veinticuatro binni gola que nezalú ni zuba lu trono ni qué
    ziuu dxi gati que. Ne riguixhe ca corona stica nezalú be, ne na ca'':'
  upv-upv: ko b̃irterawarreng nga ngavöl eru drromon ivij nga arjipa armatur van ngatan
    re no ni nga m̃isakel re nai seksakel, ko arsurövi ni ngok nga m̃ilik tuwi ngok
    vini. Ko aruri tweni nuvan ser ko artuwer van womu re nai seksakel e, ko arwera
  wap-NT: 'Uruu dono wuruꞌu 24 kazowautapainaouz, ipai ĩwashatinan wuru kanaapuꞌaꞌa
    sakanatapaꞌoraz umanawunuꞌoraz manawun tabai idaꞌa, ĩmanawuntapan uruu kakupaꞌoraz
    karikaonan naꞌiki karikaonan. Ipai ĩtaan pakowam king kowam kaduz kida wuru kanaapu
    atiꞌi, umanawunuꞌoraz manawun tabai. Ĩkunuuan naa kaikapaꞌa:'
  mva-mva: Bong ngado moauriuri oati ngaedi damoasito nge tamoata bibia kulemoadi-rua-be-oati
    Nanaranga bagi ne ono tanepoanga aro disukoaki nge bagi aro datapuloria be Nanaranga
    maka bagi ono tanepoangao isoaki be nem-kusoaki isukoaki nge darakeaki. Kodeka
    kauta nedi bagi ono tanepoanga aro darokakiria be bokai dapile,
  dwr-NT: laatamanne oyddu cimatuu kawutethaa oydiyan utteedda medhi medhinaw de7iyaawaa
    sinthan guufanniide, aw goyinniino; barenttu akililiyaa kawutethaa oydiyaa sinthan
    wothiide hawaadan yaagiino.
  kfw-kfw: upa soomni leimili ngaikhan reng in-ongna munna in-ong kumsoot-ah karing
    amadiang inbok-ah chubei intho. Inmani ngai'n inreng lukhu kha inliik-ah reng
    in-ongna ma-ah inreiiya inti,
  bfz-bfz: तेबे चऊबी बुजुर्ग सिंहासनो पाँदे बैठणे वाल़े रे सामणे रुड़ी जाणे और तेसगे,
    जो जुगो-जुगो तक जिऊँदा ए, माथा टेकणा और आपणा-आपणा मुकट सिंहासनो सामणे ये बोलदे
    ऊए राखणा,
  cuk-09: 'girmar-selegan-dulagwen-gakabakegwad, Bab-Dummad-na-e-olo-ganagi-siid,
    degi-sadegu dula gudiguad, a-asabin yog-yokorgi-sindigar-sigid damalad, degine,
    e-olo-gurgin Bab-Dummad-olo-gan-asabin urbid-damalad, sogde-damalad:'
  ben-OBCV: তখন সিংহাসনে উপবিষ্ট ব্যক্তির সামনে ওই চব্বিশজন প্রাচীন প্রণাম করেন ও
    যিনি যুগে যুগে চিরকাল জীবন্ত, তাঁর উপাসনা করেন। তাঁরা তাদের মুকুট সিংহাসনের সামনে
    রেখে দিয়ে বলেন,
  mil-NT: 'te ndɨ òcó cúmí cue tée cùu sacuéhé xǐnucóo‑áⁿ ngüɨ̀ñɨ́ xɨ́tɨ́‑güedě núú
    Yàá núcǒo‑áⁿ, chi dɨu‑gá cúú‑gǎ Yaá ndécú nchàa nduu nchaa quɨ́ú te chìñuhu ñaha‑güedé
    xii‑gá, te tàva‑güedé coròná ñúhú dɨ̌quɨ́‑güedě te tàxi ndecu‑güedé núú‑gǎ, te
    xǎhaⁿ‑güedě xii‑gá:'
  myu-myu: 24 beayũ aypapayũ pig̃'i at'an ip cewap―yabikbikap cejeat wap. — Ẽn pit
    soat podi ma xipat — i'e'em ip cebe. Jabi jejeat mõg̃mõg̃ ip yabikbikap cejeat
    wap―idip cĩcãat―ouro mug̃ẽg̃ẽ. Imõg̃mõg̃ ip cewap “Ẽn acã ocekukukat” i'e am cebe.
  fue-fue: 'De ɗum waɗata ɗum fu, dottiiɓe laso e nayo ɓen e jiccoo yeeso jooɗiiɗo
    dow kittaal laamu, ɓee cujidana yonkinteejo faa abada, ɓee paɗɗa meetali maɓɓe
    yeeso kittaal laamu, ɓee bi''a:'
  amk-amk: mano ewewafoniai fosa, amani mano ewepiareia mana fosa, etawai aweu etisangkapa
    eawemibukafo na Mano Darang Wefitawafa foi arongreafo, esomi wei tuti efating
    ene sapewi mananu fo etohonai watai na arongreafo tuti emadu eteyo,
  fai-fai: gebom gebom mit dim kyáfako tade tow alalew kal ita kutin dák kinim abin
    abem teinba ami kin gubu kal aba bom ami sun sun biyámin win kufádaw bom nadiwe
    ilim Kamok manil takadu kudew dák abin abemo kal kuti nadiwade bako,
  ura-NT: '@see-verse:REV.004.009'
  mcd-NT: '@see-verse:REV.004.009'
  urt-urt: Pe lenge walip hlaꞌ bongol bwore bworenge 24 luku yasarꞌe ŋimbep jah ŋembep
    miyeꞌ, ŋaiye narp luh yilihe luku pe, yende wenersep yahraꞌe naŋ kin. Detale,
    kin miyeꞌ ŋaiye narp laip nye nyermbe, topoꞌe tinge yukul galaꞌ yirise, ŋaiye
    tinge taŋar uku yiche ya jah ŋembep kin pe, yende wenersep yahraꞌe naŋ kin.
  kiz-kiz: Bhaseya ishirini na nne bhasujuidi bhene mbele jha muene jhaakitamili kiti
    kya enzi. Bhajhineme pasi pa muene jhaitama milele ni daima ni kutaga pasi taji
    sya bhene palongolo pa kiti kya enzi bhikajha bhijobha,
  tzo-TZE: 'ja'' o chlic spatan sbaic ta stojol Dios li chanib xcha''vinic banquilaletique.
    Chich''ic ta muc''. Tsloq''ues li scoronaic ti xojol ta sjolique, tey chaq''uic
    ta stuq''uil bu chotol li Dios ti cuxul o sbatel osile. Jech chalic:'
  lex-lex: 'o''ta-mata riy terampworu wehrani wogata re, rwaltior tar lia Uplerlawna
    mak kamtatan la liwangen die gaini ralamni. E'' ed mak kodi plolli pa nodi liarni.
    Nhor nioma honona rnaklia wutnu-laini re la''a liwangen tiutul die gaini pa rakot
    la:'
  dov-dov: bapati bali makumi aabili abane baliwisya aansi kunembo lyaayoyo uukkede
    achuuno chaabwami akumukomba ooyo uupona kwa lyoonse alyoonse. Bakabika misini
    yabo kunembo lyachuuno chabwami, bati,
  rgu-rgu: ketua kadua hulu haaꞌ sira sundaꞌ undulaka nara reuꞌ Manetualain fo riꞌ
    natuuꞌ nai kadera mana pareta ria a mata na. Ara huꞌa heni silaka mana pareta
    nara, de tao si reuꞌ Ria kadera mana pareta na matan, ela doꞌo-tabe neuꞌ Ria fo
    riꞌ masodaꞌ losa doo na neu. Boe ma ara io-oa Ni rae,
  toc-NT: 'na̠chuná a̠ma̠ko̠lh puxa­ma­ta̠ti lak­ko̠lún na̠ pu̠tum tala­ka­ta­tzo­kostay
    nac xla­catí̠n y hua̠k tala­ka­chix­cu­hui̠y, pu̠tum tata̠k­xtuy xco­ro­najcán,
    tamacá̠n nac xla­catí̠n xpu̠­ma̠­peksí̠n Dios y chiné tahuaniy:'
  som-som: ayaa afar iyo labaatanka oday waxay ku hor dhici doonaan kan carshiga ku
    fadhiya, oo waxay caabudi doonaan kan nool weligiis iyo weligiis, oo taajajkoodana
    waxay ku tuuri doonaan carshiga hortiisa, iyagoo leh,
  mam-C: '@see-verse:REV.004.009'
  ndj-ndj: Vala vavaha milongu mivili na mchechi vakwiwisha pawulongolu ya yula yafwamili
    pachigoda cha wutwa na kumgondamila yula yayikalili jola na vakayasilileyi mikokoma
    yawu pawulongolu ya chigoda cha wutwa pavadeta,
  mbj-NT: '24 hedoo do sa wahë n''aa rabehyy bë had''yyt hẽ tabagã tyng n''aa jó hasooh
    do pooj jé, hedëb had''yyt do raj''aa etsë hyb n''aa. Rabag''ããs do heen n''aa
    sa soog radatoonh tabagã tyng n''aa jó hasooh do pooj jé. Tii bä hahỹỹ da raj''aa
    etsë P''op Hagä Doo:'
  lat-VUC: 'procidebant viginti quatuor seniores ante sedentem in throno, et adorabant
    viventem in sæcula sæculorum, et mittebant coronas suas ante thronum, dicentes:'
  ngp-ngp: wadya wadala milongo miidi na wane nawafunamiza mitwi yawe kubula hasi
    halongole ya yudya akwikala kulanga he difumbi dya kiseuta, wakamvika uyo akwikala
    mgima ulo na ulo. Wakaduula taji zawe halongole he difumbi dya kiseuta wakagamba,
  enq-2: isingi akali 24 dutupame akali kataowaka katenge kiŋi toko dokonya petenge
    dokonya enombanya luma lakapala, baa mambo pyalanya dokaitanya kiŋi balu dupa
    pukunya kiŋi toko dokonya enombanya pyasetala lao pituu,
  eng-ASVBT: the four and twenty elders shall fall down before him that sitteth on
    the throne, and shall worship him that liveth forever and ever, and shall cast
    their crowns before the throne, saying,
  mna-mna: 'tona wal zanŋan tomoota mi paŋ tizem murin, mi titoptop su Biibi tana
    kereene uunu, mi tipakuri. Mi mogar kizin ta imbot sala uten na, ina tiunke, mi
    tiur su Biibi kumbuunu uunu, mi tilup kwon ma tiso:'
  myw-myw: '@see-verse:REV.004.009'
  sby-sby: Mpobyalikwimbila, bamakulene makumi abili ne bana, balawa panshi pantangu
    pa uyo wekala pa cipuna ne kumukambilila, uyo ukute buyumi bwamuyayaya. Kabawala
    ngowani shabo pantangu pa cipuna ca bwami kabambeti,
  sll-sll: Tongwo gin i yal ta kebering aling muru yal ta aling sui sui dire mongwo
    hobi ya habilai sire mangal a kula sire moli nangwo yal i kebering bani emua.
  yaq-NT: 'jume'' senu taka ama naikika yo''owe, ae bichapo tonommea jajapte. Intok
    juka'' jiba yuu jiapsamta, a'' yo''ore. Intok sawai tomie ya''arim, kobat bem
    jo''arim, yo''o katekamta bichapo jojoa inen jiakai:'
  uro-uro: dä qosaqi ama ruqa ama rhäk täm ga da levaet na rha ama narhoerta rhi nän
    da arhä quum sä nas da ama mämugunäs angät saqong sagem ga qärakni i qat muqun
    mät äs bä rhi nänsäs sagem ga qärak iva qale qa bä mirhup bä mirhup. Rhat tu arhä
    qäbaut mäk da ama mämugunäs angät saqong näkt tat tamän doqortäqyia,
  ita-1885: 'i ventiquattro vecchi si gettavano giù davanti a colui che sedeva in
    sul trono, e adoravan colui che vive ne'' secoli de'' secoli; e gettavano le lor
    corone davanti al trono, dicendo:'
  muy-muy: 'nday gəɗákani kru kru cʉ mahar faɗani ni tabəhaɗi mirdim ana Bay ya ti
    naŋ manjəhaɗani dəgama e kʉrsi ga bay bu, àmət ɗay-ɗay do ni. Tabəhaɗi mirdim,
    tazləbay naŋ. Tabəhaɗ elpindiŋ gatay kè meleher ga Bay manjəhaɗani e kʉrsi bu
    ni, təɗəm :'
  kqc-kqc: 'mina tora vene 24 ourefeidena amena sana ameinu regamo amiye, kaere toga
    toga amedo di budari nivakesi ini kini kana, ada bou ourefeidena amena sana di
    budari aegasa nigamadi:'
  tav-tav: '@see-verse:REV.004.009'
  eng-ULB: the twenty-four elders fall down before the one seated on the throne, and
    worship him who lives forever and ever. They lay their crowns before the throne,
    saying,
  spa-VBL: 'los veinticuatro ancianos se inclinan ante el que está sentado en el trono.
    Ellos lo adorarán por siempre y para siempre, y tirarán sus coronas delante del
    trono. Y dicen:'
  fra-_FOB: 'Les vingt-quatre Anciens se prosternaient devant celui qui était assis
    sur le trône, et ils adoraient celui qui vit aux siècles des siècles et jetaient
    leurs couronnes devant le trône, en disant:'
  hau-ULB: sai dattawan nan ashirin da hudu suka fadi da fuskokinsu a kasa gaban shi
