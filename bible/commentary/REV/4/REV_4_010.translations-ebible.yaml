  nlx-nlx: 'तेवी ता चोववीस डावाला माणहे जो राजगादि पोर बोह रियेल ईतो, तान ओंगाण पाया
    पोड़ीन तो कायेम जीवतालो रेणारान आरादना केरतेह, ता राजगादिन ओंगाण जान तान मुकूट
    ज्यो कितेन टाक देना:'
  apw-NT: Bádaayáńyú nadindį́į́’i nant’án biká’dahsdáhi yiká’ dahsdaahń yiyahzhį’
