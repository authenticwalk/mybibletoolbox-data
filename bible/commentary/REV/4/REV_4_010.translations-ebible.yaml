verse: REV.004.010
translations:
  kpx-kpx: Abu kateisege eloda tuenti voa (24) keau Kosive ke vudimo kome bokoai hoesehavoma.
    Kosealemo keu ukolikolie Kosive. Iale keau abu hanogo malei telonave ke vudimo
    keohama.
  okv-H: embo pepeni tapa 24 amina veto gombuto mihie daroho irari embo avo jakeka
    ijie enana ta siro kope houketo avo arumba peni amita engihita tembihie ke einge
    eagora,
  tbo-tbo: houga magomagouna geka mimituwahi he ibaabani ma tanitaniwaga magouhi 24
    he polopolou hopu meme tuwetuweneina tauna anani mae wasawasa u matana he polou
    po he wotalagae. Ma hai unuhau wasawasahi ani mae wasawasa u matana he huhouna
    hopunehi ma he ibaabani he pa,
  mal-C: 'ഇരുപത്തിനാലു മുഖ്യന്മാരും സിംഹാസനസ്ഥന്റെ മുമ്പിൽ വീണ്, അനന്തകാലം ജീവിക്കുന്നവനെ
    നമസ്കരിച്ചുകൊണ്ട്:'
  grc-SR: πεσοῦνται οἱ ⸂εἴκοσι τέσσαρες⸃ πρεσβύτεροι ἐνώπιον τοῦ καθημένου ἐπὶ τοῦ
    θρόνου, καὶ ⸂2προσκυνήσουσιν⸃ τῷ ζῶντι εἰς τοὺς αἰῶνας τῶν αἰώνων, καὶ ⸂3βαλοῦσιν⸃
    τοὺς στεφάνους αὐτῶν ἐνώπιον τοῦ θρόνου, λέγοντες,
  bgc-bgc: फेर सब चौबीस बुजुर्ग सिंहासन पै बैठण आळे कै स्याम्ही पड़ जावैंगे, अर उस
    ताहीं जो युगानुयुग जीवै सै प्रणाम करैंगें, अर अपणे-अपणे ताज सिंहासन कै स्याम्ही
    न्यू कहन्दे होए धर देवैगें।
  khz-khz: vovegitatago talimara kamura gagala ruala e vativati (24) voteronai etanuna
    talimana wailanai gevetiu-taliwai. Ne emaguli vanagivanagina talimana gealiruputali-veniawai.
    Geria kraon maki ia wailanai getao-talirawai, nee gekilawai,
  deu-TKW: 'so fallen die vierundzwanzig Aeltesten nieder vor dem, der da sitzt auf
    dem Thron, und beugen sich vor dem, der in alle Ewigkeit lebt, und legen ihre
    Kränze nieder vor dem Throne und sprechen:'
  zsr-NT: 'tuꞌtság lauquëꞌ lyu lahuiꞌ lau Nu naꞌ tap uruꞌë bönniꞌ gul naꞌ, taꞌyíj
    ládxiꞌquëꞌ Nu naꞌ zoatecz, len tuꞌcuꞌë breguiꞌ oro quequëꞌ lahuiꞌ lau latj ga
    niꞌ röꞌ rna bëꞌ Nu naꞌ, taꞌnë́ꞌ:'
  lin-lin: 'bampaka tuku mibale na minei bazalaki kogumbama liboso ya Ye oyo avandi
    na Kiti ya Bokonzi, kogumbamela Ye oyo azali na bomoi seko na seko mpe kokitisa
    mitole na bango liboso ya Kiti ya Bokonzi na koloba :'
  hns-NT: 'Aur djai dafe oelog aise kariega, tai dafe tjaubiesgo barkwan Parmeswar
    ke aage djamien par gierke oke bhie poedjiega. Oe to sada ke lieje rahiega. Aur
    oelog aapan moekoet oetaarke Parmeswar ke deiga aur boliega kie:'
  noa-E: Mag i thö iekhakhakhampierr mag jöoin veinticuatro ohood wëjöm khʉʉnau i
    jup sim khĩirphee, “Pʉchta chadcha chi jua thierrau” anaa amach pörsir phĩr dën
    jũa narr jua ee auwia irig ʉanaa phõbkhakha aajeejim, mag ichta thõjã thõba warrgarwe
    ich mag iiu sĩerrʉmʉg jëeuwai.
  eng-EMTV: 'the twenty-four elders fall down before Him who sits on the throne and
    they worship Him that lives forever and ever, and cast their crowns before the
    throne, saying:'
  mib-NT: 'Te tāca jínu jeē casáha súcuan, te ndɨhócó cuūn tēe jéhnu cándiso jníñu,
    cájecuɨñɨ̄ yɨtɨ́ de nuū Yaā jeē técu nɨɨ́ cáni cuɨtɨ, cáchiñúhún de ya. Te cástáa
    de corona de, cájequin de ichi núú jehé mesa yā. Te cácahān de:'
  lif-NT2: खे़न् ने़त्-लि (२४) तुम्‍लाम्‍लोःबाहाॽरे़ साम्‍बोःन् मे़भन्‍छिङ्‌ल सदादिङ्
    नु सदादिङ् के़वाॽबाआङ्‌हाङ्‌युक्‍नाओ के़युङ्‌बान् सेवा मे़जोगुॽरो॥ खे़ङ्‌हाॽरे़
    खुनिॽ तिचःन् हाङ्‌युक्‍नाःल्‍ले़ कुदगाङ् मे़ने़स्‍सुर अक्‍खे मे़बाःत्तुॽरो,
  xnj-xnj: 'Pevihenga genago, vala vagogo ishilini na mcheche vakujigwisi palongolo
    ya magendelu na kwa yula mweitama panani ya chigoda cha unkosi na kugundamila
    yula mweitama magono na magono goha gangali mwishu. Na kuzivika njingwa zavi palongolo
    ya chigoda cha unkosi na kujova:'
  mmx-mmx: mo legepu sangaun mi lavanuet loxongkulao amgomgo dit kis tiktikbu mi lempatgulom
    atdi to melamgo at ne Moroa mo it kis at loxonin orong teren la di lotu parap
    ne Moroa naba rooro amisik la kopmen taxavaxap teren. La di lok li lempatbungorong
    atdi ro melamgo at loxonin la di lok keretna,
  cbr-NT: 'ca mëcën rabë́ ''imainun taë rabë́ ''imainun rabë́ ''imainun rabë́ a caniacëcë
    unicama an axa xënibua ''aínbi bamatimoi tsócë Nucën Papa Dios ami bësui, rantin
    puruni tsóbuquin a rabiia. Rabiquin ca curi ''acë mañuti atúan mañucë Nucën Papa
    Dios ''inánquin anua ax ''icë aín bëmánon nanquin rabiquin ësaquin caia:'
  tee-NT: 'Pus va ta pakchux ju chunch ixtalai ju anu'' atapacxat pus ju pumap''uxamt''at''i
    papanin ixtata''aktsokotaich la''ix''ucxlacapu'' ju Dios ju ixvi lacak''ai putolan.
    Yuchi ju jonk''alhita. Chai ixtalak''ayai. Chai ixtalakamamai ixcorona''an la''ix''ucxlacapu''
    ju Dios chai ixtamilhpani. Chani ixtajuni:'
  eng-LSV: the twenty-four elders will fall down before the [One] sitting on the throne,
    and worship the [One] living through the ages of the ages, and they will cast
    their garlands before the throne, saying,
  cak-NT: 'ri veinticuatro rijilaj tak achi''a'' yexuquie'' chech ri ch''ocol pa ru-trono,
    y chi niquiya'' ruk''ij niquilesaj qui-coronas, yequiya-apo chech y niqui''ij:'
  pah-NT: G̃a erame na ga pe akoja'g̃a huvihavuhu'g̃a vinte e quatrove'g̃a – g̃ahã
    g̃wenypy'anduru ga'apykavareheve'ga rovai pyteri pe avuiramave'ga rovai pyteri
    pe ga rekoro g̃waramo aheruvihavuhuhetero. Nahã g̃a nenypy'andurugi gaha pyry
    hete nhande hohe javo. Nahã g̃a ga mbohetei hekyita oakanitara ouro apopyra imondovo
    inog̃a garovai pyteri pe ga ko nhanderuvihavuhuhete'ga javo.
  sja-NT: 'Mãɨrãpa mãga k''ariruta chaa, ma chonaarã poro waibɨarã veinticuatro bedabaipata
    ma rey su-ak''ɨ beeparide su-ak''ɨ bɨ k''ĩrapite mãik''aapa ɨt''aa t''ɨ̃pata irumaa,
    iru ichita bapari perã. Mãga oo p''anɨde ãchi poro jɨ̃ra ẽradak''ãri, bɨpata iru
    k''ĩrapite mãik''aapa jarapata:'
  xed-xed: 'ta zlambatá tsa galata mnduha hisambsak fwaɗ mida ya ta kəma Lazglafta
    ta nzaku ta dughurukwa ga mgham. Ta tsəlɓu həŋ ta tsəlɓu ta kəma Lazglafta ya
    nda hafu ŋa kɗekedzeŋ ya, ta hlapta həŋ ta tsa zewazewaha ma ghəŋa taŋ ya ka pghata
    ta kəma tsa dughurukwa ga mgham ya. Ka həŋ mantsa:'
  mks-NT: 'já ndícaxítí ndího̱co̱ co̱mí na̱ sa̱cua̱ha̱ cán cája cáhnu na Ndióxi̱,
    mé a̱ tácú a̱nda̱ ama cáa qui̱vi̱. Ta já tíin na ti̱yi̱vi̱ cándójó ji̱ni̱ na̱
    jáxi̱nu̱ na̱ ña̱ nu̱ íin coo Ndióxi̱ cán ta já cáchí na̱ já:'
  gfk-S: 'Ma ing be di gilgil hobi ira iruo sangahul ma iruo na nongtamat di la pukpuko
    ter menalalie ta nong i kis ter tano tamat na kinkinis na harkurai. Ma di la lotu
    tupas ie nong ila lolon hathatikai. Ma di la isise ter ira nudi balaparik na lilie
    napu menalalie tano tamat na kinkinis na harkurai ma di la tangtange horek:'
  bmu-bmu: Mewö ahakzeaŋgö dop Anutugö jitŋememe 24 mieŋön eta kun jakömbuak dumnöŋ
    tatzawi, yaŋgö jeŋe simin köla sipkömakze. Kunöŋ nalö teteköŋi qahö mal öŋgöba
    malmawi, yaŋgö waikŋi memba möpöseim waŋgimakze. Möpöseim waŋgiba ila jalöŋini
    qeköba jakömbuak dum wösöŋe ala kewö jimakze,
  dgz-dgz: Waenapan kwayup taine nagirewa apane daiton apan da naniwa degede (24)
    watat aigap yaibobot wandiniwa namup nikapu enu wa taragasen. Ayop payu muga muga
    totnagen watat namup ae sean anega wane,
  eng-GNV: The foure and twentie Elders fell downe before him that sate on the throne
    and worshipped him that liueth for euermore, and cast their crownes before the
    throne, saying,
  zaa-NT: '@see-verse:REV.004.009'
  eng-WEBSTER: The four and twenty elders fall down before him that sat on the throne,
    and worship him that liveth for ever and ever, and cast their crowns before the
    throne, saying,
  guh-guh: 'Pamonae cuatro ponëbeje piaitothiavi, bajarapacuenia itsa jumai tsanubenae
    Diosojavabelia, nexata pijinia bajarapaepatota pamonae veinticuatro ponëbeje ancianovi
    pematabacabëta tonubenajunua Dioso pitabarata, daxitamatacabijavabelianexa peponaponaenë
    pitabarata. Bajarapacuenia tonubenajunua Dioso pitabarata peyaiyataexae. Bajarapaancianovi
    Dioso pijatronojavabelia topenelia pijacoronanë. Bajarapaancianovi Diosojavabelia
    jumai tsanubenae:'
  bon-bon: piba twentifoo modamoda biname cina yaatrametnemalemuge teeme opo gaabe
    je. Teepi teeme krauni bine juuwemusi, yaacranimusi babo adnata puupu opo gaabe
    je, jiicusi egä,
  nhw-BL: 'nopa sempoali huan nahui huehue tlacame nojquiya motlancuaixtlapachojque
    iixpa yaya catli itztoc para nochipa, huan inijuanti nojquiya quihueyimatij. Huan
    nopa huehue tlacame nojquiya quitlalíaj inincoronas imelac ihueyi siya huan quiijtohuaj:'
  swh-ONEN: 'wale wazee ishirini na wanne huanguka mbele zake aketiye kwenye kiti
    cha enzi na kumwabudu yeye aliye hai milele na milele. Huziweka taji zao mbele
    ya kiti cha enzi, wakisema:'
  wbi-wbi: avaghogholo ifijigho fiivili na vaane vakafughime vavuo pavulongolo pa
    mwene pajuno akikalile ikitengo ikya vutua. Vakinamagha pasi pasjuno ikukala kisila
    na kusila jaatu na kutagha pasi ingeela sivanave pavulongolo pa kitengo ikya vutua
    vakatisagha,
  bba-bba: sɑnɑm mɛyɑ ɡuro ɡurobu yɛndɑ nnɛ ye, bɑ nùn kpunɑmmɛ bɑ nùn sɑ̃ɑmɔ. Bɑ
    mɑɑ ben furɔsu pwetirimɔ bɑ kɑsi mɔ̀ sinɑ kitɑ ten wuswɑɑɔ bɑ mɔ̀,
  eng-KJVCPB: the four and twenty elders fall down before him that sat on the throne,
    and worship him that liveth for ever and ever, and cast their crowns before the
    throne, saying,
  kgk-NT: Ha upe irundy Nhandejáry apyka jere-rehe oiko va'ety oporahéi jave upe vinte
    e quatro mburuvixa onhesũ nhesũ joa voi hikwái ogwapy va'e rovagwy-py. Mburuvixagwasu
    apykagwasu ári oĩ va'e-pe omboete tee voi okwa-vy. Upe opa e'ỹ reheve oiko va'e
    rovagwy-py onhesũ nhesũ joa voi hikwái imboete-vy. Peteĩ teĩ oity ojegwaka ijapykagwasu
    renonde-py imboete-vy. Ombotuvixave hagwã ogwapy va'e-pe ombogwejy. Ha omboete
    hagwã íxupe oporahéi joa okwa-vy.
  waj-waj: 'Iya itaama kuaru tida varuu suaivaki yokovaiya vo vaidivai taika kioo
    vo vaidivai yaaku saivakidiri taarama taarama kieeta varira mmaataivau variivaa
    yuku oyaivaki vida varada vaida ivo tupatupaa varinaraivaara ngiari ausa mmuduuyaiyauvaa
    inna mmiravai. Mmi kiada ngiari tommeekaiyauvaa rabara kiada inna mmaataivaa vunnigiataa
    mmataivau kagaari kiada tunoo:'
  cpy-cpy: 'imatanakiro eejatzi 24 antaripero-paeni rotziwerowa-shita-nakari jeekaen-tsiri,
    kañaaniri. Iweshiryaa-wenta-nakari, ramantheerii-mota-nakari ipanakiri ramantheeri
    pinkathari ijeekakira. Ari iñahaetzirori omaperotatyaa ipinkatha-ritzi irika jeekaen-tsiri,
    tema imataawitawo antaripero-paeni ipinkathari-wentantzi rirori. Ikantee-yanakirini:'
  mpx-mpx: inoke tonowakau bwabwatal ali toto tuwenti po nihi loepwakokuwa manininaa
    ge nihi tapwalolo elana. Ali hanahana nihi teliya abamisiyo wawasana awonaa toto
    gamagal i misiyowa, ge nihi wonawona nihi ola,
  wbp-wbp: '@see-verse:REV.004.009'
  luo-luo: 'to jodongo piero ariyo gangʼwen-go ne podho e nyim ngʼat mobet e kom duongʼ
    ka gilamo Jal Mantie nyaka chiengʼ. Negibolo osimbegi e nyim kom duongʼ kagiwacho
    niya:'
  nhe-NT: 'nopa sempoali huan nahui huehue tlacame nojquiya motlancuaixtlapachojque
    iixpa yajaya tlen itztoc para nochipa, huan inijuanti nojquiya quihueyimatij.
    Huan nopa huehue tlacame nojquiya quitlalíaj inincoronas imelac ihueyi siyaj huan
    quiijtohuaj:'
  aii-aii: 'ܟܹܐ ܢܵܦܠܝܼ ܐܵܢܝܼ ܥܸܣܪܝܼ ܘܐܲܪܒܲܥ ܚܘܵܪ̈ܕܸܩܢܹܐ ܩܲܕܡ ܗ̇ܘ ܕܝܼܠܹܗ ܝܬܝܼܒ݂ܵܐ ܥܲܠܔ
    ܬܪܘܿܢܘܿܣ، ܘܟܹܐ ܣܵܓ݂ܕܝܼ ܐܸܠܹܗ ܕܚܵܝܵܐ ܝܠܹܗ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ، ܘܟܹܐ ܕܵܪܝܼ ܟܠܝܼܠܵܝ̈ܗ‌ܝ
    ܩܲܕܡ ܬܪܘܿܢܘܿܣ ܒܹܐܡܵܪܵܐ:'
  esk-NT: iñuiññaq sisamat umialiŋnat sitqummiraġniqsut sivuġaanun aquppiruamun aquppiutaqpaŋmi
    purvigiplugu iñuuruaq taimuŋa isruitchuamun, mattaqługich niaquġutitiŋ aasrii
    iḷipḷugich sivuġaanun aquppiutaqpaum, nipliqhutiŋ,
  msb-msb: nagaharapa sa atubangan niya an 24 na mga kagurangan na opisyales sa pagtuod
    kag nagasamba sa iya man gihapon na nabubuhay na waraʼn katapusan. Ginbutang ninda
    an inda mga korona sa atubangan san trono na may ginakanta pa,
  cpa-NT: 'lah¹cu²rón² jøng² báh³ chi²jné¹² ta³guiug²quión² dsa² canh¹³ ni³ dsa² héi².
    Jøng² dsii¹²dsa corona quiah¹²dsa ni³ dsa² héi². Juúh²dsa:'
  dso-dso: କଡେ ଚାରିଟା ପାର୍‌ଚିନ୍‌ମନ୍‌ ଜେ ବସ୍‍ବା ଜାଗାଇ ବସିରଇଲା ତାର୍‌ ମୁଆଟେ ଡାଣ୍ଡାସନ୍‌
    ପଡି ତାକେ ଜୁଆର୍‌ କଲାଇ । ସେ କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ବଁଚିରଇସି । ସେମନ୍‌ ପିନ୍ଦି ରଇବା
    ମୁକୁଟ୍‌ ବସ୍‍ବା ଜାଗାର୍‍ ମୁଆଟେ ପିଙ୍ଗିଦେଇକରି କଇଲାଇ,
  meu-meu: heitatao taudia ruahui-haniosi ese terono ai e helaimu Diravana vairanai
    e goru dihomu, Mauri Hanaihanai Diravana e toma henia dihomu, edia havava ḡaudia
    na terono vairanai e nege dobimu, e tomu,
  yva-NT: 'weamo vatano ube akarive mansano tenamara eane mambisy umawe wo vukane
    ranteter, ubeaje irati Napi tuna no kursijo titi raije Ai, opirati kova noa nuge
    nuganui. Naije wo awa sapeo rapapaya, wo raugaje ntuna no kursijo titi ama usye,
    wo raura ware:'
  dgc-dgc: éy dumédapa diya du duwapulu éy ta épat a matétanda, a sumésamba side diya.
    Siya i te buhay a éwan tu katapusan. Sakay itogpal de du kurona de ta harap naa,
    a kékagin de a,
  zpm-NT: 'scasaque gza gaḻptap meṉgol ne zob ga, rquiitsgzhib me lo meṉ ne zob lo
    xcan ro co, gzase me, rgob me xcoron me rguix mew nëz lo meṉ ne zob lo xcan co,
    ni rnee me:'
  hix-NT: Àro wyaro àwyanye tatoko rma, onà wyaro nehxatxkonà, 24 komo, horykomo komo,
    tahon kom ho eryewtaxemo komo. Noro yakrataka nehurkatxownà, tano me ronye rma.
    Noro yowakryetxkonà. Tehxemà roro rma yowakryetxkonà. Torokonàthàyamo yarymatxownà,
    noro yakrataka. Onà wyaro nketxkonà, àwya.
  sim-sim: Os erem li uri wolo maifuk sindari ma 24-pela ondo kumbamblurik li raka
    lihi avermbuwaha ma or ermba ermbak linda oton hausimbausindari ola. Uhu hat lihin
    li tloloho os or liri mishik li ewehe hukwan karem limu korora,
  npi-ULB: चौबिस जना एल्डरले निहुरेर सिंहासनमा विराजमान हुनुहुनेका अगाडि दण्डवत् गरे
    । तिनीहरूले सदासर्वदा जीवित हुनुहुनेलाई दण्डवत् गरे, र सिंहासनको अगाडि आ-आफ्ना
    मुकुट राख्दै यसो भने,
  cgc-cgc: 'binti-kwattro na pataa na manugdumala gadapa naan ta tubangan ta gamungko
    an naan ta truno na bui asta ta ula katapusan daw kanen an pasimba danen. Pabetang
    danen iran na mga kuruna naan ta tubangan ta truno daw gambal danen an:'
  tim-tim: luâk kautŋe 24 arekŋe âmâ hainâk kotŋe mem agatmâ manman Amboŋe enemŋân
    kâŋgom kotdâgât irimut goliyeŋe are panbiâ humo tat tatgât enemŋân gembo hin dâmai,
  yor-yor: 'Àwọn àgbà mẹ́rìnlélógún náà yóò sì wólẹ̀ níwájú ẹni tí o jókòó lórí ìtẹ́,
    wọn yóò sì tẹríba fún ẹni tí ń bẹ láààyè láé àti láéláé, wọn yóò sì fi adé wọn
    lélẹ̀ níwájú ìtẹ́ náà, wí pé:'
  wos-wos: Di wungi déka ximbu harékéndat, wumbu rekwa néma du dumi yéték angé tamba
    yétiyéti di néma duna jambémbu rekwa Godna makambu xakre héfambu hwaata di wungi
    re wungi re rekwa Godna ximbu harékéta di gol motumbu yatakandan anéngamba sanda
    joo rafwe di rendéka jambéna makambu yaki, déka ximbu harékénjoka. Yakita di angi
    wa,
  emp-NTPO: '@see-verse:REV.004.009'
  eng-F35: 'the twenty-four elders fall down before Him who sits on the throne and
