    tolusupela: selelese,'
  dwr-ENT: ላታማኔ ኦይዱ ጪማቱ ካዉቴ ኦይዲያን ኡቴዳ ሜ ሜናው ዴዒያዋ ሲንን ጉፋኒዴ፥ ኣው ጎዪኒኖ፤ ባሬንቱ ኣኪሊሊያ
    ካዉቴ ኦይዲያ ሲንን ዎዴ ሃዋዳን ያጊኖ።
  pma-pma: elda keil hanumau tai ka ehat (24) uva netan min kei koa rondan en mari
    vulin ten keihoen, min kei koa moul lises ka lisenges. En masmasien, keil ason
    vatluvoluv one netan veni ka avit,
  atd-NT: Ko og-oopad ka sikan no hop-at, ka kawaan woy hop-at no mgo pogbuyagon,
    ogluhud to tangkaan to Lagboy no Igbuyag no ogpinpinnuu to sikan no pinnuuan din
    to pogboboot. Ogsimboon dan sikandin no ian ka kono ogkamatoy taman to waro katamanan.
