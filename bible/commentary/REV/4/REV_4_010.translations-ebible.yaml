  cop-BHC: ϢⲀⲨϨⲒⲦⲞⲨ ⲈⲠⲈⲤⲎⲦ ⲈϪⲈⲚ ⲠⲞⲨϨⲞ ⲚϪⲈⲚⲒⲔⲆ ⲘⲠⲢⲈⲤⲂⲨⲦⲈⲢⲞⲤ ⲞⲨⲞϨ ϢⲀⲨⲞⲨⲰϢⲦ ⲘⲠⲈⲘⲐⲞ ⲘⲪⲎ
