    to tangkaan to Lagboy no Igbuyag no kagi ran to,
  tel-2017: ఆ ఇరవై నలుగురు పెద్దలూ సింహాసనంపై కూర్చున్న వాడి ఎదుట సాష్టాంగపడి నమస్కారం
    చేశారు. వారు శాశ్వతంగా జీవిస్తున్న వాడికి మొక్కి,
  hat-BSA: 'venn-kat ansyen yo tonbe devan Sila ki chita sou twòn lan pou adore Sila
    ki viv pou tout tan e pou tout tan an, e yo jete kouwòn yo devan twòn lan, pandan
    y ap di:'
  top-NT: 'cácxilhli xlacata na̱ chuná amá puxumata̱ti lakko̱lún ixtatatzokostá ixlacatí̱n
    y ixtalakachixcuhuí Ixpu̱chinacán Dios ixtata̱kxtú ixcoronajcán y ixtamacá̱n ixlacatí̱n
    ní ixuí amá lanca ma̱paksi̱na pu̱táhui̱lh y chuné ixtahuán:'
  msk-msk: arag gabantog kanaan yang mangkatikadung na karowaan aw opat. Yolood silan
    asang kanaan atobangan. Kyakamang nilan yang kanilan pudung na borawan, byubutang
    asang atobangan nang kanaan trono, pagpakatigam nilan na way gaom nilan aw buku
    naan, yagalaong silan.
  gyr-NT: 'Ẽgüe ehise evocoiyase veinticuatro tuprɨ icuaiprɨ yuvɨrecoi vahe, ahe oñenopɨha
    imboeteisa pɨpe sovai yuvɨreco. Ipare osequɨi oãca resendar oyere tuprɨ vahe omborerecuasa
    resendar sovai aipo ehi:'
  kmh-kmh: 'biyomb minim tuŋgasikep ñin jiwiy andikiy nokom bap aŋgambiyn gok; ar
    band kiyk gok tuŋgjiw nuk mindip siŋak yokiy, koŋgim yimiy, Biyomb yimb ak perper
    mindeniŋgamb aŋgyiŋg, yimb dand aranyiŋg apay:'
  ukr-ONPU: 'двадцять чотири старці падали перед Тим, Хто сидів на престолі, і поклонялися
    Тому, Хто живий навіки-віків. Вони клали свої корони перед престолом, кажучи:'
  emi-emi: ghaluengaulu ghaata (24) namuu la tuuturru sio tapaa kosa emua ta lo ateva
    etokatoka tale aitokatokane ateva kingi me la kakkauaa lo ateva aue etoka nau
    ekapa atoa. Me la atoka sio uneira kou nguru emua tale aitokatokane ateva kingi.
    Me la ue va,
  zpv-NT: 'ya gagalda bitapa raꞌ bwiinn guuhla raꞌ ruzuꞌnllihbi raꞌ ba nez loh nin
    ba rnabwaꞌ par tuꞌpazi cun raann raꞌ ba laꞌh Ñiꞌh, ya ruzuhcaa raꞌ ba xcurohn
    raꞌ ba hasta zuu xahgaxiiyi Ñiꞌh, cun rahbiza raꞌ ba:'
  gux-gux: 'Bi piliee n nikpenaadiba yeni mo yen gbaani yua ka libalikalikaanu po
    nintuali. Bi yen kpiagidi wani yua n fo ki ye hali ya yogunu kuli, ki yiliti bi
    wula badifogilimu ki lu li balikalikaanu nintuali ki tua:'
  kos-kos: na mwet elder longoul akosr elos epasr ye mutun el su muta fin tron, ac
    elos alu nu sel su moul ma pahtpat ac ma pahtpat. Elos sisya tefuro lalos ye mutun
    tron sac ac fahk,
  ibo-ibo: iri ndị okenye abụọ na anọ ahụ na-adakwa nʼala nʼihu onye ahụ nọ nʼocheeze
    na-efe ya ofufe, bụ onye ahụ na-adị ndụ ruo mgbe niile ebighị ebi. Ha niile nʼotu
    nʼotu na-atụda okpueze ha nʼihu ya na-abụ abụ na-asị,
  yml-yml: '@see-verse:REV.004.009'
  ory-ory: ସେତେବେଳେ ଚବିଶ ପ୍ରାଚୀନ ସିଂହାସନ ଉପବିଷ୍ଟ ବ୍ୟକ୍ତିଙ୍କ ଛାମୁରେ ଉବୁଡ଼ ହୋଇ ନିତ୍ୟ
    ଜୀବିତ ବ୍ୟକ୍ତିଙ୍କୁ ପ୍ରଣାମ କରନ୍ତି ଓ ସିଂହାସନ ସମ୍ମୁଖରେ ଆପଣା ଆପଣା ମୁକୁଟ ଥୋଇଦେଇ କହନ୍ତି,
  bzj-bzj: Az dehn di du dat, di tweni-foa elda dehn jrap dong pahn dehn nee fronta
    di Wan weh di sidong pahn di chroan. Dehn wership di Wan weh wahn liv fareva ahn
    eva. Den dehn tek di krong dehn aafa dehn hed ahn dehn lay dehn dong fronta di
    chroan. Ahn dehn seh,
  chk-chk: ekewe rüwe me föman souakom ra chapetiu me mwen ewe eman mi mot won ewe
    lenien motun king o fel ngeni ewe mi manau tori feilfeilachök. Ra isetiu mwäriir
    kewe me mwen ewe lenien motun king o apasa,
  ssd-ssd: taŋgo mage 24 nyu ŋak ta mata nane nu tumailamŋge truk ka nu tuku nyu te-duŋgade.
    Nane naŋgine gol hat paska minyo mbili tugumŋge panka teŋenmba mune ulig.
  acr-TNT: 'Ecꞌuchiriꞌ rique caquiꞌan waꞌ, ri veinticuatro nimak winak caquixucubaꞌ
    quib chwach ri Jun tzꞌul pa ri tzꞌulibal y caquilokꞌnimaj ukꞌij ri na jinta utakexic
    rucꞌaslemal yey caquesaj ri quicorona re oro che ri quijolom y caquiya chwach
    ri tzꞌulibal y jewaꞌ caquibiꞌij:'
  rop-rop: Wal wen detlot fobala najakain enimul bin oldei singsing lagijat, seimtaim
    detlot olmen bin oldei nildan langa graun lida langa det sambodi hubin jidan langa
    det speshalwan tjeya, en deibin oldei weship langa im. Lagijat na deibin oldei
    dum, dumaji dei sabi det sambodi im haibala en im jidan laibala olagija. Wal detlot
    olmen bin oldei tjakamdanbat olabat speshalwan goldinwan het langa graun lida
    langa det speshal boswan tjeya, en deibin oldei tok langa det sambodi hubin jidan
    langa det speshalwan tjeya.
  mee-mee: 'na ravollalau nginngina ka ri giaukaina ba tugulu ngeke toarau ngamuga
    nge i e tarapai nga tarang e kapunu raguna. Na ngeke kalapagpage Nutu e momomauli
    passavele. Ba ri keke la tamalingpisigi ka kurung re nga kelangpatali onreke momo
    nga kunreame ngamuga nga tarang e kapunu ka rolengareangana roma:'
  mwf-2018: '@see-verse:REV.004.009'
  dif-dif: 'Jeruja tana pinaru marapratjana pota mandru ja mandrumandru nunkangu worateriai,
    Nauja ngamani pirini ngamai, ja nunkangu ngatjiai Nauja tepiriai nguralindru nguralia,
    ja tanali tanani pirapira ngamani piria mudlani worai ja jatai:'
  gam-gam: Awinj poke ge, una ngambalne pai una 24 pela wo une sia king al ami dje
    moi ge, kakene gopiye boglo awinj. Une ege ege molo paro iwa, ga une kandjiye
    amblo pla woro, kon pula gol kake moi ge, iwo sia king gume al kal woro gollang
    dje awo embe djinj,
  nou-nou: Edo ungo ya de God jasiga eoro gitijijigegari embobo 24 awawa embo gitijigari
    da anumba da anumbedo atima isira embo ainda joda baingo dederi edo isera. Edo
    ungo baingo dederi ise embo matawa atima ira embo awa tumondebain edo isera.
  mqb-NT: 'À alay a tinen apan ti həran nga ata nà, məceɗ ahay kwa kuro cew nga
    fuɗo ataya, tinen apan ti dukwe gərmec pa ''am ana Mbərom mə njahay a pa man sə
    njahay sə bahay ata awan, aday winen tə sifa ɗukwen pa sə viyviya awan. Ata ti
    cəlukwan jugo à nga wa ti ɗaf anan pə cakay sa man sə njahay sə bahay ata awan,
    ti həran nga matanan, ta wa:'
  ape-B: '@see-verse:REV.004.009'
  grc-F35: πεσοῦνται οἱ εἴκοσι τέσσαρες πρεσβύτεροι ἐνώπιον τοῦ καθημένου ἐπὶ τοῦ
    θρόνου καὶ προσκυνήσουσιν τῷ ζῶντι εἰς τοὺς αἰῶνας τῶν αἰώνων, καὶ βαλοῦσιν τοὺς
    στεφάνους αὐτῶν ἐνώπιον τοῦ θρόνου λέγοντες·
  cav-NT: Tuna jadya Yusuja ishu jerujacahuajutu beta tunca pushi earacana Yusu mui
    juya cuanaque nuyubarecuare Yusuja yacuaju. Tume cuanaratu mui, naru jadya acuare
    Anisiriyaque Maju Baecuaque. Tume tunajatu tuja yacuaju puja oro eaque iyabarecuare.
  kgp-NT: 'Ag tỹ ti mỹ jãn kỹ kófa tỹ 24 (ke) ẽn ag vỹ mũgmũg ke tĩ, ũ tỹ nĩgja sĩnvĩ
    kri nĩ ẽn krẽm. Mũgmũg ken kỹ ag tog ti mỹ: “Topẽ vỹ tỹ ã nĩ,” he tĩ, ũn rĩr nĩ
    ẽn mỹ. Ti rĩr nĩ vỹ tũg'' henh ke tũ pẽ nĩ. Kỹ ag tóg ãjag krĩ tógfĩ ẽn vin tĩ,
    nĩgja sĩnvĩ ẽn krẽm.'
  bvd-bvd: na roo akwala ma fai waa baita baki daka booruru naa 'i maa 'aena waa totoo
    firi nai laona doo ni goorua 'ana 'initoaa. Ma kera daka alua na 'eeregwaua kera
    ki saegano 'i 'aena doo ni goorua nai 'ana 'initoaa, ma daka bae 'urii,
  ukr-1871: 'упали двайцять і чотири старцї перед Сидячим на престолї, і покланялись
    Живучому по вічні віки, і кидали вінцї свої перед престолом, говорячи:'
  apz-apz: Ose lɨwoꞌnɨngkohofo sohonta oso hwe engo sɨfe aho hopiꞌnono nomꞌne mtaꞌni
    osofosofahuꞌnohino sohwa hofɨko Anɨtu kakoe epohumayo sopo humaso sohumneꞌno hwomtame
    ehumantɨfi ipitofawentɨfi oso Anɨtu songo neꞌno humantɨhwone sohwoe yofe engo
    hoꞌnomantɨfi hofɨkoe mnokino manjiꞌmofo naꞌnohinoso kakoe sɨfekiꞌnyoꞌmo hoꞌnahumentohofofoho.
    Ose uhwononji ole syafɨhuꞌmentoho, U, hwe engo sohwa hofɨkoe yokumpohnꞌnyoso Anɨtu
    mtaꞌango ntɨhwamentohofofoho. Ose ntɨhwantɨfi ta ole lɨmentohofi,
  yon-yon: Kwamiiwe, aamkono aamkono wad kaningiib kuu king ye ooni ye dibirimbon
    ari dibeen ye arinambo ari bumangkenib ye aningko kankoonimaib, aron korem korem
    doreen ye karub yaa kui. Kwane yi korok ari king ye dereni yeman deebiwen kuu
    King ye ooni ye dibirimbon ari dibeen ye murubia ari nongkobekorib yedmimaib,
  poi-NT: 'jesɨc jém veinticuatro wɨd́ayt́am ico̱steeñayyaj jém Dios iwiñjo̱m ju̱t́
    co̱ñ jém co̱ñcuyyucmɨ. Ijɨ̱syajpa tanJa̱tuŋ Dios jém d́apɨc nunca cuyajpa ivida.
    Jesɨc jeeyaj ipatsquedáy jém corona jém aŋjagooyi ico̱ñcuy iwiñjo̱m. Nɨmyajpa:'
  wuv-wuv: 'Ei ro''aa bigi''aa fei, ei enu pa''ania ma gunaroa forafora mina mina,
    rona fapasi i ma''aa mei na guta a''a fei gutanaa hapara ma losuinaa mei fi oalao
    ranimai ranimai. Rona augaa ei tao ro''ou i ma''ana ma ware:'
  quf-NT: '@see-verse:REV.004.009'
  yuw-yuw: 'Oro yu yong moröng tontangan bongono wocingon wömai amna dugo 24 yu Kopotoroc
    kinghon abamdec itacmaha aring möng imong tongidang. O iditnoho iditno edengocma
    yu yong moröng imongidang. Tongga yui bic kopno goldec tobic tobicyi kinghon omoc
    idit abamon orungo forodec fohong fingga ingoroc yongidang:'
  hus-NT-1971: 'Ani nixe’ xi jun inic c’al tse’ i yejtselchic in tuthuhual in c’ualal
    tin tamet a Dios axi quetel tin lej ts’alat coytal. In c’ac’nal a Dios ax in ey
    ejat abal ets’ey, ani in jilchal nixe’ xi coronachic tin acan jaja’ axi quetel
    tin lej ts’alat coytal. Jaja’chic in uchal a Dios:'
  med-med: '@see-verse:REV.004.009'
  bch-bch: gid madidnga toa sangaul rua igegea pange oa tikor aed Deo imatai. Ei Deo
    toa imamado ngan ele mul maron aea, be imamado somisomi ga ilalala ga ila. Gid
    tisoa ieda be titatado ad nakala gol ga idio toa mul maron aea imatai. Ta tikeo,
  cco-NT: 'jo̱ mɨ˜ jmóorˋ lajo̱, jo̱baꞌ fɨˊ quiniˇ i̱ dseaˋ i̱ guiing˜ fɨˊ lɨ˜ niingˉ
    do, lajɨˋ guiequiúungˋ i̱ dseaˋ cǿøngꞌ˜ do jmiféiñꞌˊ dseaˋ do e té̱e̱ˉ uǿˉ jnir˜,
    jo̱guɨ uøꞌrˊ e lɨ́ꞌˆ corona cunéeˇ e téeꞌ˜ fɨˊ moguir˜ lajaangˋ lajaaiñˋ, jo̱
    guiarˊ fɨˊ quiniˇ dseaˋ do jo̱ féꞌrˋ lala:'
  deu-1951: 'so fallen die vierundzwanzig Ältesten nieder vor dem, der auf dem Throne
    sitzt, und beten den an, der da lebt von Ewigkeit zu Ewigkeit, und werfen ihre
    Kronen vor dem Throne nieder und sprechen:'
  alq-ALGNT: 'Tasin iidi e todamo8adj, ka nijidana acitc nio8agobanen kitci anicinabeg
    nibak8i8ag nigan ini8e ka abindjin kitci ogima8i tesabi8aganikag, kagige ka pimadizindjin,
    odicpenima8an dac. Okitcikonana8an odoza8iconia sizok8epizoni8an kidji gi pagidinamo8adjin
    nigan kitci ogima8i tesabi8aganikag, e ikido8adj:'
  ixl-NNT: 'As nik ikuꞌ veꞌt vinaj kajvaꞌl unqꞌa qꞌesla aamaeꞌ qaaloj vatz u Tiixheꞌ
    uvaꞌ xonlik tu u nimla xonlebꞌaleꞌ. As inach veꞌt Tiixh, tan isleꞌl chit Aak tiꞌ
    chit ibꞌeneꞌ. As nik taqꞌ veꞌt kuꞌ unqꞌa koroona vatz u nimla xonlebꞌaleꞌ. As
    ech ni mox tal veꞌt ileꞌ:'
  boa-NT: 'Áhdurée idyé diitye 24-meva túkevéjtsojte dííbyé úmɨwávú ɨmɨ́hmóúbáne dííbyeke
    duurúváhi. Aamée íchahíwááné dííbyé lliiñévú iwájójcóne nééhií:'
  quh-NT: 'Sapa cuti ajinata yupaychajtincutaj chay iscay chunca tawayoj curajcunaka
    tiyaska Diospa ñaupakenman konkoricuncu. Payka wiñaypa wiñayninpaj causayniyoj.
    Chay curajcunataj kori pillusnincuta tiyanaj ñaupakenman churaspa yupaychancu:'
  kwi-kwi: 'Ampara uztuz “Dios kwisha wari” kizarawane, veinticuatro ɨlaparuzne ɨninmika
    uzkin wakpuj wainñat kit pailta payu uztumikasha “kwisha wari” kizara. Uspa uru
    chutta wizpizat kit paiña uzmukin sua taat kit ka kizara:'
  agm-agm: 'Aihɨ amɨ sɨkuraahɨ mɨtɨhiya 24 kaiwɨhiya ko awaisɨho kiŋɨho gwɨtɨho siyaahandaasɨnɨ
    bimisɨhomɨ ndɨhetɨ tɨmahiyawɨ atotɨpɨwesawɨ bindawaawɨ kopɨ gaapundawaayopo. Amɨ
    ko konɨhɨ asohoematatɨ nasisoaarɨ bimisɨhore. Aihɨ amɨ kiyaamɨ tingaatɨha gorɨhanda
    kaiwɨha nipaatotɨha nausohaapɨ ko awaisɨho kiŋɨhomɨ ndɨhetɨ utatototɨ tɨmɨhauhɨ
    tɨmahiyatɨ ahotihɨ ko awaisɨho kiŋɨhopɨ satɨwɨ aunɨhɨhɨrɨ katawaatopo:'
  ubr-ubr: sabu kawian engon orot kaitamom sasagis bat on Iyafan ato mamageai emama
    on nanai sefefeu sindas serorouin, ato On Iyafan wantoan au wantoan emama on sekwakwafirai.
    Osi asi nigir aiwabis asi nigir ba on ato mamage nanai seyaya ato sau,
  tsw-NT: A mantsa ma̱ ta̱ waru azagbain ushin na̱ a̱za̱ a̱ na̱shiꞌi a̱ kingyo ta̱
    elime a za na ri nden a̱ nda̱na̱ta̱ n tsugonoꞌo. Waru a mantsa ma na a yuwusaan
    za babu ukotuꞌu a̱ga̱nda̱, a̱vu a zuwa okokolo e le elime a̱ nda̱na̱ta̱ꞌa̱ reve
    a damma,
  cax-NT: 'Sane ito ui arrübama veinticuatro mamayoreca, bachesoiyoma esati Tuparrü,
    naqui tümonso au tronorrü, naqui champü nitacüru nisüboriquirrti. Manaunuma ümoti.
    Iñatama acü nitarusürrüma, namatü:'
  aia-aia: '''Ado ''oha narau ha''arahesia mo''osi, na rua tangahuru mana hai saemaua
    rau topira''i ruru tanaa marau ha''arahesia. Rau nuga''i didimaa ni mwaeraha adaa''i
    na''i maanai dora heheinagu anai mwaeraha marau o''ani,'
  srp-1865: 'Padoše dvadeset i èetiri starješine pred onijem što sjeðaše na prijestolu,
    i pokloniše se onome što živi va vijek vijeka, i metnuše krune svoje pred prijestolom
    govoreæi:'
  agt-agt: 'a sa maggagindan hapa magtumag ya dwafulu kiden appat nga lala-laay ta
    atubang na en, a azin da hapa ya sangngat da kapye da itabnak ta atubang na en,
    a magkakansyon kid na hapa:'
  lug-lug: abakadde amakumi abiri mu abana ne bavuunama mu maaso g’Oyo atudde ku ntebe
    ey’obwakabaka, omulamu emirembe n’emirembe, ne bamusinza. Ne bateeka engule zaabwe
    mu maaso g’entebe eyo, nga bwe bagamba nti,
  yby-yby: 'olopa we loidawa 24-pala maya onowelaki siya minokaka noibotoka maya elewole
    oko minokaka noibo aholada amaitoka miniki monoka liki uliwa li sawa jiki epoka
    ladanaki, siyamidana amaekuka onowelaki adakolinipoya ololotiki nimoladanaki sa-liki
    likaka niae:'
  heb-heb: אז יפלו עשרים וארבעה הזקנים על פניהם לפני הישב על הכסא והשתחוו לחי עולמי
    העולמים ושמו את עטרותיהם לפני הכסא לאמר׃
  mpp-mpp: ye ngictaule ngiye-ngiyeina ngiyecaigac, ailu gaga-sanang gaginowagac,
    damong 24 yenge yele higewa ketadi holecaigaing. Holelu ye afeelu ngictaule duungineng
    bamoctolu ngictaule ngiye-ngiyeinele emeina wickebong wame yanguc migaing,
  apb-apb: na e ro aawalai rato mwana hai ngeena kire ko pouruuru hai na'ona iini
    e ii'o i lengine naunekume, na kire ko lahea iini nge ko meu-meuri oto huu. Kire
    ko ne'ie mo rorodara ikire i na'ona naunekume ingeie na kire ko unue uuri,
  san-TEL: తే చతుర్వింశతిప్రాచీనా అపి తస్య సింహాసనోపవిష్టస్యాన్తికే ప్రణినత్య తమ్
    అనన్తజీవినం ప్రణమన్తి స్వీయకిరీటాంశ్చ సింహాసనస్యాన్తికే నిక్షిప్య వదన్తి,
  ben-IRV: তখন সেই চব্বিশ জন নেতা সিংহাসনের অধিকারী, যিনি চিরকাল ধরে জীবিত আছেন, তাঁকে
    উপুড় হয়ে প্রণাম করেন। এই নেতারা তখন সেই সিংহাসনের সামনে তাঁদের মুকুট খুলে রেখে
    বলেন,
  ntu-ntu: '@see-verse:REV.004.009'
  pan-pan: ਤਾਂ ਚੌਵੀ ਬਜ਼ੁਰਗ ਉਹ ਦੇ ਅੱਗੇ ਜਿਹੜਾ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬਿਰਾਜਮਾਨ ਹੈ ਡਿੱਗ ਪੈਣਗੇ ਅਤੇ
    ਜਿਹੜਾ ਜੁੱਗੋ-ਜੁੱਗ ਜਿਉਂਦਾ ਹੈ ਉਹ ਨੂੰ ਮੱਥਾ ਟੇਕਣਗੇ ਅਤੇ ਇਹ ਆਖਦੇ ਹੋਏ ਆਪਣੇ ਮੁਕਟ ਸਿੰਘਾਸਣ
    ਦੇ ਅੱਗੇ ਸੁੱਟਣਗੇ
  gvc-gvc: 'Ti ã yoa payochʉ ñʉa veinticuatro Jesu yaina pʉhtoa sehe pʉhtoro dujiroi
    dujiriro panoi na tuhcua caha sʉ, tirore ño payohre. Tiro jipihtia dachoripe jirucuriro
    jira. Ã ño payoa ti pʉhtoa pisaa sororire to dujiro panoi doca payohre. Ã doca
    payoa õ sehe nihre tina:'
  sbk-sbk: agogolo amalongo gabhele na bhane bhaputil ebhene pitagalila lyakwe yakhalie
    itengo elyeshimwene. Bhasuleme pansi pamwene yakhala wila hani naponyepansi etaji
    zyabho pitagalila yakhalie itengo elye shimwemwe bhayanga,
  mya-JVB: အသက်ကြီး သူနှစ်ဆယ် လေး ပါးတို့သည် ပလ္လင် တော်ပေါ်မှာ ထိုင် တော်မူသောသူ
    ရှေ့ ၌ ပြပ်ဝပ် လျက် ၊ ကမ္ဘာ အဆက်ဆက် အသက် ရှင် တော်မူသော သူ ကို ကိုးကွယ် လျက် ၊
  kgf-kgf: ic kuneŋ 24 ieneŋ méŋ ic kewu tataciguc tacma nalé tetecgia qahac kecanʒac
    iwac wésiaiguc sicgéma mepésimima ic kewu opocgina imi tatac imuac wésiaiguc gilimima
    yomuhuc legic héimigic.
  awb-awb: Sega iwíáh íwíáh atáhtáq 24 abóáwáh wéhgá wahnah wahnahnirabeqte síáhráq
    tútuue míéh áníbá sewe. Sega ahriahri mía míai áníné auranabiahtapeq séra sene
    kaweq ayáhúq mitaq marera káuqmunue, Arebataq anotah aní móne éra wensabé iwíáh
    íwíáh atáhwe.
  gdn-gdn: ki ka kwayuba debai ragidai apunai eyaka mena ade ida apeya apeya (24)
    kema ki yabareya mu ramatamaga kawareya kwarisitagamu manako mu mete kina maramara
    tondau kaniyau apunai ki e si esida mena tepapiyamu. Mu debamaga tatamai bowa
    yamayamai pokaiya yamanatampu ki mu tepiyamu e yabareya nakapiyamu manako tagamu
    ke;
  nko-NT: ahandɛ adʋanyɔ-na ámʋ ɛ́ bamlí bun ɔhá ámʋ́ʋ́ otsie owíe obíásʋ́
    amʋ ansɩ́tɔ́ súm mʋ. Mʋbʋ́ʋ ɩnʋ brɛ́ fɛ́ɛ́tɔ́ nɩ. Fówun babwíí amʋ́ owíepa
    ámʋ tswɩ obíá ámʋ ansɩ́tɔ́ blɩ́ bɛɛ,
  bsn-NT: 'Tocãrãcajine to bajiro ĩna yirone, bʉcʉrã, veinticuatro ñarã, ĩ tʉjʉ muquearũgũcama
    ĩna, ĩre rʉ̃cʉbʉorã. Muqueacõari, ĩna jeoribedorire, “Rotirimasʉ ñaja yʉ” yimasioriabedorire
    juacõari, ĩ rujiro rĩjorojʉa cũrũgũcama, “Quẽnaro mʉ yise sʉorine mʉre rotibosamasiaja
    yʉa” yirã. To yicõari, ĩre rʉ̃cʉbʉorã, ado bajiro yicama:'
  pib-NT: 'Waneklu wa gepimole gepkoxamkoje tsrune chiji rapokna wa tuplapije tuplatachri
    getanu. Yoptsojityegitluna wa giwekgognenatachri gike rixiniko mnikawnakatu. Ruknoklona
    sagyetna tuplapije ginaple. Wane chinna:'
  wiv-wiv: ia da na pararaha kamahi kua e 24 kua, da dia ta padonia tuturudia na mugana
    Kaka kua e mimia na sia king ki mahuri roro ki beta hozohozoana, dia ka lotu vona.
    Na pararaha 24 kamahi kua, da dia ta hulia kadia hate kana king kamahi kua na
    bakadia laveve, dia ka taruhia na mugana sia king kua, dia ka vazahenia hizana
    Kaka kua e mimia na sia king kua, dia ka tani barae,
  reg-reg: Mbe abhakaluka makumi gabhili na bhana nibhalamya abhene imbele yaye unu
    aliga achinyanjiye echitebhe cha Ingoma. Mbamulamya unu alamile kajanende Kona
    no kwesa jintenga jebhwe imbele ye chitebhe cha Ingoma mbaika ati,
  mlh-mlh: Oŋu eegobi ore so Anuture minebobo 24 yoŋoji wakiru mo morumboŋ ŋeŋeo ŋega,
    iŋore jiŋoo dikanji keru dabeegobi. Moji damaŋ tatariine tomiri go roperu goiŋ,
    iŋore ohowe baku miteŋ gaegobi. Miteŋ garu resoŋ buresoŋyaŋuŋ qomukuru morumboŋ
    ŋeŋe maŋfuŋgo ruaru iŋi miegobi,
  gof-ENT: ላታማኔ ኦይዱ ጪማቲ ኣራታን ኡቲዳይሳኔ ሜሪናው ዴዔይሳ ሲንን ጉፋኒዲ ጎይኒዶሶና፤ ባንታ ካላቻ ኣራታ ሲንን ዎዲ፥
  aau-aau: sawk sios makwey-uwr, sune seys, iha seys, ihaiha-aw homkwe, uwr sia-king
    mon ma liwak, seyr su ma lwayr peyow peyow so inour mon pamuow kampueys won-sowkway
    me-ihey. Homkwe hmo makwey-kokway me sia-king ko inour mon kama-seyn yay sowkriy
    nok, senkin nak-me-ihey ok,
  tvk-tvk: elda xil xa labe hanutap tei e hat mun (24) lamot labe tan mi ngan xa dotan
    de von xeihen xa eilep, ngan xa da vehakut tang. Pe meten, laleh rerat vat luvoluv
    te lelaxatien nae xil, e lasa ni mini tengan lapisen merereen nae mini. E melele
    xa di lapol ni, labiteni labit,
  prf-NT: ay en duwapulu ay ti áppat a tagapangasiwa ay lumuhud ten atubengán nen
    trono. Sambaán di en mággetnud haud, en tehud a biyag a awan ti katapusan. Iyalay
    di en kurona di ten atubengán nen trono, sakay kákkagiyán di a,
  auy-auy: moórá-waai úmai éíyain-oraaꞌ-waasi kawáániwaini ayáí-afaraꞌa ména aasiyaasí
    maéꞌmaeꞌo índawi aísamaifimba kífaesa áwíꞌa mósá marésa óraakon-iye sésa tiꞌnónkákén-kámóꞌá
    faúꞌmai aísamaifimba marésa
  tbg-tbg: Qaqi variqi vi vauka minti tivaqi vi vaumanta nora vaiinti 24navuvata vatakanta
    hiqirivi vaiha avuhainaa taintaqaa oquvi vau vaiintira autu tuahereha tiha, Viva
    ekaa enta qaqi variqiro vi varianarove, tivakeha nai tovaqa aqutora ravaqaa keha
    avuhainaa tainta aiqutaraini aquke vaura. Mintiaqi viha vika tiha,
  hub-NT: 'Tuinakai veinticuatro apu aina nui pekarainasha tikishmarar matsamsar ekeemtainam
    eketun emematainak nita etsegkruinamurin kueki jukiar ni emtin apujtuinak:'
  hmo-hmo: inai badana taudia 24 ese helai gabuna badana latanai ia helai Diravana
    ena vairanai idia tui diho, idia tomadiho henia noho. Oibe, Mauri Hanaihanai Diravana
    ena vairanai idia tomadiho henia, bona edia kwara gaudia be helai gabuna badana
    ena vairanai idia negea diho, idia gwau,
  big-big: Logo puwili pilik miziwekkerik ngai yombu nak keya mangobektau ono puwili
    ngai yemanebekki tundikke mogosabokki wirege ingeyeng laliya logo pi wizagomagibokyegi
