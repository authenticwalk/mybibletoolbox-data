    mang,
  kan-2017: ಆ ಇಪ್ಪತ್ನಾಲ್ಕು ಮಂದಿ ಹಿರಿಯರು ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತಾತನ ಪಾದಕ್ಕೆ ಅಡ್ಡಬಿದ್ದು,
    ತಮ್ಮ ಕಿರೀಟಗಳನ್ನು ಸಿಂಹಾಸನದ ಮುಂದೆ ಹಾಕಿ, “ಕರ್ತನೇ ನಮ್ಮ ದೇವರೇ ನೀನು ಮಹಿಮೆಯನ್ನು, ಗೌರವವನ್ನು,
