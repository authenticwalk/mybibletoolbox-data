    inkorona iyakapan siya, iwan okijtoayaj:'
  asm-FB: তেতিয়া সেই চৌবিশ জন পৰিচাৰকে সিংহাসনত বহা জনৰ আগত দণ্ডৱৎ হৈ চিৰকাল জীৱিত
