    Tjunkulaya tuḻku yalatji warralpayi,
  poh-NT: 'Chiwach woꞌ reꞌ, reꞌ cꞌachlic chi junelic i kꞌi̱j sakom reꞌreꞌ, reꞌ take
    quejeb ricaꞌwinak (24) chi cꞌacharel reꞌ wilic quiwaꞌric jeꞌ ricab quiwaꞌric take
    rijeb tak winak, nquipachꞌa̱ꞌ woꞌ qui̱b chi rehtalil rilokꞌonjic wach ncaꞌn. Rehtalil
    aj chi reꞌ chic reꞌ wilic rajawric chi quina̱, reꞌ take reꞌ nquiyew cok chiwach
    i quicoten kꞌan woric laj chꞌihchꞌ eh nok jeꞌ reꞌ ncaꞌn jeꞌ woꞌ wili nquikꞌor
    pan quibi̱ch:'
  tue-tue: 'Cʉ̃́ã teero tiirécõrõ veinticuatro bʉtoá dutirá tiipĩrõpʉ duigʉ́ pʉto
    ñicãcoberimena jeacũmurucuwa. Catiré petihére cʉogʉ́re padeowá. Cʉ̃́ã pesaré betorire
    née, cʉ̃ʉ̃yapĩrõ díamacʉ̃pʉ cṹũwã. Biiro jĩĩwã:'
  bjp-bjp: ke iwu e sangful ini fet e famfamu ae, rik ilepul na famu lo ier ae i kiis
    na nian kiiskiis ken king ma rik lotu unaisa ier ae i kiis fitliu ma biil ti farfarop
    lo. Ri tel ufu foron bangbang la kiri ma ri ka luun u la na famu na nian kiiskiis
    ken king ke ri ka tarah,
  xon-xon: Tiwanfuurkaan ngbaan aah len kina na, le bininkpiib moninko ni binaa ngbaan
    gbaan Uwumbɔr u ka libɔrjal pu ki ga li bi n‑yoonn mu kaa kpa ndoon na aanimbiin
    ni, ki doon u, ki di baasalmaa aayikpupur bil waabɔrjal taab, ki len ke,
  tzo-ZNT: '@see-verse:REV.004.009'
  mpm-NT: 'Ti ja kanajaa ja chaku yukan, ti ka jakunjitɨ ndɨ oko kuun chaa ñaꞌnu un
    nuu maa ya kancha mesa. Siaꞌan ka chiñuꞌun da maa ya ja chaku ja kuu saa ni. Ti
    ka chuku da corona da nuu mesa ya, ti ka kaꞌan da:'
  ots-NT: 'Cada bbʉ nguá xöjtibijʉ ca Ocja̱ cʉ gojo ángele cʉ mí jñɛjmi zu̱we̱, cʉ
    veinticuatro tita mí nda̱nejʉ ca Ocja̱, como guegue i cja ʉ́r nzajqui göhtjo ʉr
    tiempo. Mí cʉjqui quí coronajʉ, mí pojmʉ nʉ jár hua car ndo tju̱jnitsjɛ, cja̱
    mí xöjtibijʉ guegue, mí ma̱jmʉ:'
  hoy-hoy: आग ईप्पतनाक इन ईप्पतनाक स्याणा लॉकुर सिंहासन मा कुरावाळेर मुंद बिदोदार;
    अदिक अदुर्द पुजा माळतार, जो हमेशा हमेशा जीविता आर प्रणाम माळ्यार. अदिक आंदुर तान-तान
    मुकुट सिंहासन इन मुंद ईद अनतेला हाक्‍क बुट्टार,
  amo-amo: akune akut aba nin na nas itiza rau nbun nan sosin kutet, itumuno inbun
    inle na adi ligan, ikala ti titapa i to inbun kutete inin dun su
  pjt-pjt: '@see-verse:REV.004.009'
  cwe-cwe: walala malongo maidi na wane watumbala mavindi haulongozi wa iyo yakalile
    muna ichigoda cha chifalume, na wamtambikila yeye yokala siku zose na siku zose.
    Weka makombelo yawo haulongozi ha ichigoda cha chifalume na walonga,
  daa-NT: 'aginay kuuk orok seer iŋ pooɗ-ak gay, dersiy ɗo uŋji ka waan kaak goy ka
    seesji. Ŋu abdiyaag ŋaar kaak goy elgin iŋ elgina. Kar ŋu ceepiig kadumuulinco
    ho ŋu leeyig ɗo uŋji ho ŋu ɗiy aman :'
  mlp-mlp: '@see-verse:REV.004.009'
  ape-C: '@see-verse:REV.004.009'
  bgs-bgs: Atin ka ágkanta dan, áglingkóód tô duwa pulù áppat (24) mga ágpangulun
    tun ta saruwan ka Manama na gunsad tun ta gunsadanan ka pangulu. Ágpangadapán
    dan sikandin na manté sippang ka ándà ágtamanán. Ágsánnarán dan tô mga korona
    dan tun ta saruwan din. Ágkanta sikandan, na mà dan,
  faa-faa: aporo kára tuaneti foamo (24) soko Unihae Kotiaki kekerehoko uakapeperaka,
    hauaka atura warisike Unihae Kotiaki kekererakasapo. Kekereraka ipu koróto uni
    hati karotapisiane horomokoa, Unihae Kotiaki karáka e kaya seane makeraka mokoasuraka
    kesaraka,
  kik-kik: 'nao athuuri acio mĩrongo ĩĩrĩ na ana megũithagia thĩ mbere ya ũcio ũikarĩire
    gĩtĩ kĩa ũnene, na makahooya ũcio ũtũũraga muoyo tene na tene. Maigaga thũmbĩ
    ciao mbere ya gĩtĩ kĩu kĩa ũnene, makoiga atĩrĩ:'
  cap-NT: 'C̈hjulorat z̈ejtñinacaqui niz̈ta paatc̈haja, nekztan nii paatunc pusin
    jilirinacaqui mantiñiz̈ yujcquiz quillzic̈ha, niz̈aza niiz̈quiz rispitchic̈ha.
    Nii chawc mantiz julzñiqui wiñayjapa wiñayac̈ha. Jalla niiz̈ yujcquiz nii tuncapan
    pusin jilirinacaqui ninacz̈ kor pilluz̈takaz nonz̈inchic̈ha, tuz̈ itsñi cjican:'
  ksr-ksr: Kaeŋ amakejutiwaa so Anutuwaa jotamemeya 24 yoŋonoŋ kamaaŋ moŋ jiŋkaroŋ
    duŋnoŋ raji, iwaa jaanoŋ simiŋ kuma usugoŋkeju. Moŋnoŋ kambaŋ tetegoya qaa laligoŋ
    uma laligowaati, iwaa waeya meŋ mepeseeŋ muŋkeju. Mepeseeŋ muŋ ila wagegia qetegoŋ
    jiŋkaroŋ duŋ batanoŋ ama kokaeŋ jeŋkeju,
  eng-TNT: 'the xxiiii. elders fell doune before him that sat on the trone and worshipped
    him that lyveth for ever and caste their crounes before the trone sayinge:'
  sbs-sbs: bakulwana bena 24 babali bonahazi habusu bwayabekele muchipula chachilena.
    Babafukami kuyohala buhalo busamani, ni babasoheli inkuwani zabo habusu bwa chipula
    cha chilena, ni bawamba,
  sue-sue: bua ema zezewenai 24 meni arumai simaire amira arumuro itewia, nu nuai
    gege nowia, amira nana benaura bawa diro koiniro nu bowi inowera. Ago inoise ema
    tuara giti simaira nena nusokare dutuniro te nusora potiro ego towera awa,
  fra-NCL: 'les vingt-quatre vieillards se prosternent devant Celui qui est assis
    sur le trône, et adorent Celui qui vit aux siècles des siècles, et ils jettent
    leurs couronnes devant le trône, en disant :'
  snn-NT: 'Ba''ijënna, ga gantajën ba''iyebi ba ira ëja bain veinticuatrocuabi Ëjaguë
    Riusuna gugurini rëanhuë. Baguë jëja guëna seihuëte ñu''iguë, carajeiye beoye
    si''arën ba''iguëna, ja''nca gugurini rëanni, bacua maroanre rutani, Riusu guëna
    seihuë ja''anrëna uanni, baguëni gantahuë:'
  atb-NT: haû suwún í xe myi yuq gi, hkohkâm-tanghkuq má zung é, pyat dedu ahtum abyuq
    dui nyì Su é hí má, ngóm gop luî, Yhang lé noqkuq akô. Yhangmoq gi, yhangmoq é
    hkohkâm-janmaú lé, haû hkohkâm-tanghkuq hí má hkyut to mù, taí kô é gi,
  cek-AK: Angraeng tangkhang nuiah anghnu saning kacoeh pumphae palitonawk Anih hmaa
    ah cangkrawn o moe, dungzan hoi dungzan ah kahing Anih to bok o, angmacae ih angraeng
    lumuek to angraeng tangkhang hmaa ah vah o moe,
  bkd-bkd: su kaluwaan daw haepat ha mga magulang agpamanluhud duun hu atubangan hu
    Dios ha bubuhay hu hinangturan hu pagsimba kandin. Ig-ugsak dan daan sa mga korona
    dan duun hu atubangan taena ha trono hu kagi dan
  ctu-76: 'jini veinticuatro ancianojob mi'' ñoctyʌlob ti'' tyojel jini buchul bʌ
    ti'' buchlib. Mi'' ch''ujutisañob jini cuxul bʌ ti bele'' ora. Mi'' yʌc''ob i
    corona ya'' ti'' tyojel i buchlib Dios cha''an i señʌjlel chʌncol i yoque q''uelob
    ti ñuc. Mi yʌlob:'
  lac-NT: 'A ra'' u q''uinino'' a cuatrojo'' cu ya''aricob ti'' C''uj aro'', robob
    xan a veinticuatro xib a nuxibo'', a curucbarob tu cutano'', an ten bic u cutan
    rey, cu rʌc bin xontarob ich ʌcʌtan a mac a curucbar tu cutan a jach caremo''
    quir u c''ujinticob, quire'' munt q''uin ti'' yʌni''. Bayiri'' xan, cu ruc''sicob
    u chan p''oc a ju betmʌn oro quir u pich''inticob ʌcʌtan ti'' a mac curucbar tu
    yʌn u cutan a jach caremo''. Robob tan u c''ʌyicob ti'':'
  xla-xla: '@see-verse:REV.004.009'
  xav-NT: Nasi ãma wata za'ra siré, te nasi 24 na dama ĩpire za'ra norĩ hã danhib'apito
    simasisizém na ĩsãmra nho're hi'rãtitõ ana, siré ãma wata za'ra da. Te duré nasi
    hi'rãtitõ si'ubumro sina, ti'rãzaza sani za'ra ĩsõ're, tãma pire za'ra wa, ãma
    wata za'ra da.
  cuk-cuk: 'We-ibdulamar deyob-sogdemalale, girmar-selegan-dulagwen-gakabakegwadi
    (24), Bab-Dummad-na-e-ologanagi-siid-asabinni yog-yokorgi sindigar sigiddamalad.
    Degine, e-ologurgin, Bab-Dummad-ologana-asabin urbiddamalad, gandikidgi sogdedamalad:'
  tbf-tbf: ba sinangavur luo ma voveit bu komosi ka ni tsientsang gi sege pukupukukaek
    i matan eie ese ta mogos i popon ine mi mogomogos ni vuor nge rengeir rakot seie
    ese ta tino rovoriu. Gi kaor vuturungie magi sar kovage i matan mi mogomogos ni
    vuor nge pevien,
  uig-CYR: 'жигирмә төрт ақсақал тәхттә олтарғучиниң айиғиға жиқилип әбәдил-әбәт һаят
    Болғучиға баш қоюп сәҗдә қилатти, таҗлирини тәхтниң алдиға ташлап қоюп, мундақ
    дейишәтти: —'
  ikw-NT: ele okno badnụ nri lawụru nụ ẹno wam dna n'ẹli nụ ruwhnu nye wam dazịgwu
