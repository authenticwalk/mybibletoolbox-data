    narsán. Dik lu longoi ngorer má dik lu long palai kandi tan pákpákur gol má dik
    lu obop páksi narsán keken ái Koner a sukis iatung, ki dik lu saksak má dik parai
    ngoromin,
  kek-NT: Eb li chanchaneb ángel yo̱queb chi lok'oni̱nc, ut li ca̱hib xca'c'a̱l chi
    aj c'amol be neque'xcuik'ib ribeb chiru li Ka̱cua' Dios, li c'ojc'o sa' lix c'ojariba̱l
    ut que'xlok'oni xban nak yo'yo chi junelic k'e cutan ut que'xq'ue lix corona chiru
    lix c'ojariba̱l re xq'uebal xlok'al.
  blz-NT: ruampulo' ka' papaat tanaas iya'a, uga' nobanintuurmo ka' notumutuku' rumbuk
    tano' na arop-Na men no'umoruang na oruangan kobalaki'an iya'a, ka' monsoosa'
    i Ia men tumuo' pataka sidutu. Kasi i raaya'a nomokela songko'na mosoni na aropna
    oruangan kobalaki'an iya'a, poopoololo' nangaan taena,
  poe-NT: 'La ntá tí veinticuatro tí sín táda tjejóxin tochꞌin sín nkayakon chꞌán
    ntiha la tjikosáyehe sín tí jehe chꞌán kíxin jehe chꞌán tjechón jnkochríxín la
    ko tjakjinjin sín corona tjoka sín tí tjen tí trono la ntáchro sín kíxin:'
  san-TAM: தே சதுர்விம்ʼஸ²திப்ராசீநா அபி தஸ்ய ஸிம்ʼஹாஸநோபவிஷ்டஸ்யாந்திகே ப்ரணிநத்ய
    தம் அநந்தஜீவிநம்ʼ ப்ரணமந்தி ஸ்வீயகிரீடாம்ʼஸ்²ச ஸிம்ʼஹாஸநஸ்யாந்திகே நிக்ஷிப்ய வத³ந்தி,
  cof-NT: 'ya palu chunca junpaluca unicalari jun chudinunbi chuminchi cale telenhilainae.
    Numatotiya sonnato poleminca se tilatinae. Yalachi coronaca Diosi chudinun cale
    walalaquinae ya fe mantá tan joe tito. Junto itsanque canta quilaquinae:'
  srm-NT: 'Nöö de tuwenti-a-fö tiima dee bi dë sindosindo a dee könubangi naandë,
    nöö deseei ta tjökö kini ku fesi a goon a Masa Gadu fesi ta puu dee könu kaapusa
    u de a de hedi ta tuwë a goon nëën fesi naandë. Nöö de ta gafëën ta bigi ën, biga
    hën da di Gadu ta libi u nöömö. De ta taki taa:'
  qvs-NT: 'Chashna chay animalkuna Tata Diosta kuyaptinkuna chay ishkay chunka chusku
    kamachikuk ansianukunapish kunkurikushpa kuyansapa. Chay kurimanta ruradu koronankunata
    umankunamanta surkushpa Tata Diospa tiyarinanpa ñawpakninpi churansapa. Chashna
    koronankunata churashpankuna mana tukuyniyuk kawsak Tata Diosta willansapa:'
  zca-NT: 'nu dub galbitap xa'' nak zhi''n ze'', nizuxib lo Me nzob nile'' mandad
    ze'', mbaino nidi''zh bixa'' dox nazhon Me nzho par dubta'' ze'', no kad bixa''
    nigubi koron che''n bixa'' dilant plo nzob Me nile'' mandad ze'', nzhab bixa'':'
  cbc-NT: '@see-verse:REV.004.009'
  qxo-NT: '@see-verse:REV.004.009'
  mox-mox: Ta tuta nana ʼivaʼavaʼata diavona iʼevoʼevosi ʼinega kaiwabu diavona 24
    igivelukabwebwe, ta Toatoa Vatayana ana galiva kaikaiwabuna ʼiawanaya iawahawatuboya.
    Ta debadi adi biatuliavo namanamalidi iaʼuwebuiedi galiva kaikaiwabuna ʼiawanaya,
    ta ivonaya,
  kew-kew: 'Yaasa teme rabu mo makuaae aa mudunu 24 rumu koba pua Gote-na bi minasaa
    pimi. Goa pua nimuna epe raguna mo aa mudu pirape siaa-na robaa-nane mea ludi
    lopaawa nimumi gupa teme:'
  dww-dww: babada matabudi 24 tuapikedie ta raupari, be tauna aitau guyau na kaba
    miae e miamia nonoḡana ta rarau dune nonoḡena. Be adi paiwaragama ta kaiporaḡa
    be guyau na kaba miama noḡone ta biridi be ta riuriuna,
  twi-ASANTE: 'mpanimfoɔ aduonu ɛnan no butubutu deɛ ɔte ahennwa no so no anim som
    deɛ ɔte hɔ daa daa no. Wɔto wɔn ahenkyɛ gu ahennwa no anim ka sɛ:'
  aoj-aoj: Ama nimaguf hiafi nogota mamahotama amom mandaꞌas naꞌamba atin, agufumi
    amamba 24-pelaim mindiwa nembawa ma nogohnaep Dembinai kingi, nagatoma sia kingi.
    Eaꞌ amom mandaꞌ lotuma anen nagape lifilafii. Amom mowali hagw amamugwi goligw
    makwahogw mondolaꞌwaifa nogape lafela anen Dembinai amamunai. Hagw agwamba gwafeꞌ
    gowa felefeleꞌma sia king notawa nagatologoma eaꞌ maꞌi,
  cbv-cbv: 'Páant ĩ weñat pah mʉntih, veinticuatro maátabʉt Maáh ã chʉ́ʉdʉp pebh jʉibí
    bódicha caj yoh ñajnit, caán páantjeh jʉmnidih ĩ weñep be. Pánih wẽina, ĩ maáta
    jʉmna dʉwát jʉ́dʉnadih ã chʉ́ʉdʉp pebh ĩ cádah jwejep be. Pánih cádah jwejnit,
    nin pah ĩ niijíp be:'
  taw-taw: Aplanelak, 24 bɨawl okok, kɨli jɨj sɨŋak kɨgom yɨmɨl, bɨ bɨnonɨm besɨg
    mɨdep adek yek ak nop gos anep lɨlɨg Bɨawl yɨbɨl ak pel pelnep yenɨgab agɨlɨg,
    nag kɨmɨg cheg lɨlak ak tɨg asɨkɨlak. Tɨg asɨkɨl ne yek sɨŋak dɨyokɨl, yɨb nop
    dad aplanɨlɨg agɨlak,
  jic-NT: 'co''müypan veinticuatro palá nipi''tjin̈ Dios wolap''a''á. Yupj ne nin
    p''iyá napj tjevelé jinwá. Yupj javelepj Dios pajal püné. Dios pü''ü newa. Jis
    corona ja''onsopj Dios wolap''a''á, jis la ''ayas jupj mpes. Javelepj:'
  zap-NT: 'rzuzhib yra galebtap mengol guin lo Ne, rzaknon men Ne ne mbán Ne ydeblo
    siguelendxee no rxob xkoron men nes lo yagzhil guin ne zob Ne, re men:'
  wer-wer: ngarangk 24 pörö pit Anutu omp ak urtak wel aisëeëa pöpë naë rar rë mowesirak
    yangerakël tok oriak wë omën wakaim öpna pöpön, “Puukëër weëre kosang pepap,”
    pël weseë pitëm omp ak ul koolötök ket ëa pöt perak urta ikanöök wiak yaya ngön
    epël maim wëauro.
  ipi-ipi: Wuane laka peai-kola, ando atalaini akali paiyasa laponga tukumindi utupane-mane
    kiŋi pitiyane toko okonena peteane Gote saka atapowa atene okona gene oko laiyu
    laka piyaini teke. Wuane piki puato, utupane-mane yakamana tangi golo-mane waa-pene
    tupa ako lo moto, kiŋi pitiyane toko okona wenosa-tole yata alu, kiŋi pitiyane
    toko okona wenosa-tole tombawua laka piyaini.
  qul-NT: 'chay iscay chunca tawayoj machulacuna konkoriycorkancu Diospaj ñaupakenpi.
    Coronancuta ñaupakenpi churaycuspa, adorarkancu, nerkancutaj:'
  tnc-tnc: 'Ĩ''rãkurimarĩa i''suᵽaka baabaraka nima ᵽoto veinticuatro rakamarã ᵽakiarimarã
    kiwãjitãji mo''iᵽãñawa''yurã reyariba''imarĩka imakite jiyiᵽuᵽayeebaraka. Suᵽabatirã
    nabu''ya orokaka baaeka e''etatirã kiwã''tarã ᵽããjiyetirã ikuᵽaka kire narĩrijayu
    ate:'
  ter-NT: 'yane enepone vinti koaturu koeti xâne teyonéti inuxínoti itukéti, ipúyukexohiko
    xaneâti ísu''okea nône poké''eke nonékuke neko Kóyekutine Ápeyea. Énomone neko
    vatá koyêti xoko ivátakoku natíxea. Koeku iháyu''ikea, koánemaka véyeahiko ne
    kôroana, koane ípiheahiko nonékuke Itukó''oviti xaneâti kíxeahiko:'
  bmr-NT: 'oono veinticuatrodɨmo quillahuto iicamo diibo ɨmegavɨ ememuɨɨvomoro imehicahi
    ono ufucuro ifinɨjitɨɨboco. Jaamoro diibo aivojɨ icaga ɨmega ichaahimɨganoco atafusumoro
    neehicamo:'
  fuf-fuf: 'onsay ɓen mawɓe noogay e nayo kadi jiccoo yeeso on Jooɗiiɗo e nden jullere
    laamu, ɓe sujjana on Wuuruɗo haa poomaa, ɓe liɓa kadi meetelli maɓɓe ɗin yeeso
    nden jullere laamu, hara hiɓe wi''a:'
  bhl-bhl: 24 kel kak yetebiliw kunum i Kamok fian teinkemin abin ayem teinbe Kamok
    beem mit mewso katin bukbuk angeko, em wiin daoleweko, ikalem kak balam wiin so
    be em kiin dim kel gulok dukuliwi, ne yetemsi te.
  ons-ons: Eŋe yale okanbiso, ŋei sele 24, eŋe ŋei waom seako met okanmaike, eŋe naso
    baŋem gege togon ge ariake, eŋane osino umi qe more meŋenkamami. Eŋe ŋei waom
    marokene, ea ŋei waom sea osino motpi paki, iwa yale ramami,
  con-NTPO: 'Toya''caen tsa''caen settapoensi veinticuatro coenzandeccu''qque dyaipa''choni
    dyai''sumbe cambajufanga ccui''fa. Tsa''caen ccuipa tsangae canse''cho Chigama
    ñotsse in''jamba afa''fa. Chigaja ti''tsse''tssia qquen canjaeñe in''jamba tise''pa
    otifaccuma''qque dyaipa''chonga ttova ccuiñamba qquen settapoen''fa:'
  ghs-ghs: '@see-verse:REV.004.009'
  peg-peg: ହେ ଏଚେକାଡ଼୍‌ଦ ୨୪ ବୁଡ଼ାଲୁର୍‌ ଗାଦିତ କୁଚ୍‌ଚି ମାନାୟ୍‌ ମୁମ୍‌ଦ ଡାଣ୍ଡାହାଡ଼୍‌ ମାଗ୍‌ଜି
    ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ମାନି ମାନାୟ୍‌ତିଂ ଜୱାର୍‌ କିତାର୍‌ ଆରି ଗାଦି ଲାଗାଂ ଜାର୍‌ ଜାର୍‌ ମୁକୁଟ୍‌
    ଇଡ଼୍‌ଜି ଇଚାର୍‌,
  txu-NT: '@see-verse:REV.004.009'
  eng-WEBU: the twenty-four elders fall down before him who sits on the throne and
    worship him who lives forever and ever, and throw their crowns before the throne,
    saying,
  gnw-NT: 'Jare jocua veinticuatro tenondegua reta uyeatɨca jocua guapɨa pe uguapɨ
    vae jecuaeño ico vae jovai umbɨadora vaerã, jare oñono reta icorona jocua guapɨa
    jovai, jare jei reta:'
  mux-mux: 'yi-nuim tokapu-tilu enini ne yi poluna molemáliinga kumbi-kerina mania
    molku tamalu peku, yi taki-taki kona molupa mindi pulimú pumba yi kanili kape
    niku bi paka tonjuku, yi nuim kingima-ni wanie-kraon pakolemelema mele eninga
    wanie-kraon pakolemelema wendu liiku yunga kumbi-kerina mania nosuku kene niku
    mele:'
  maj-NT: 'jáchá xi kan ñjuu̱ tíi̱ncha basinkúnch''int''aha̱ nga títs''íntsjoho̱ xi
    tíbatéxumoo̱, xi tíjña tík''un tu̱ nkjéhé ni. Tíi̱ncha b''éntu corona̱ha̱ nginku̱n
    nga b''i̱ tíi̱ncha tsu:'
  bkq-NT: Akaemo quatro ânguydo imeom Deus xurâem igâky ume keankâ akaemo vinte e
    quatro agaityom tynrenseim modo âzeguhoam itybyenmo Deus enado. Tykoroary nhetylymo.
    Nhekanâdylymo Pymâ Deus xurery enado. Pymâlâ wâne akaemo, Deus olâ pymâem kuru
    nhutulymo, takadâmo kehoem.
  kue-kue: 'ana mokomugl ende okuna eingwa yomba 24 ye eremogl kor aimande aimande
    moglkwa sia king mina amedi moglmara igle goglkuno bondugl ana dembiye karaugl
    ereteingwa. Ye king bitno gagl endingwa i gugl sia king yomara igle nongagle yendre
    ana yegl dingwa:'
  cot-NT: 'Ariquea icantajiaquegueti imaica, irirajiaquea 24 iramajirorejia ariqueate
    icohicoitanaca iguerogueroventajianacari savicapinitatsica imajirontamentoqui
    itsaroventajianacari, iriguentitari Majirontamajatatsica choocaguitatsica, incoguitempani
    inchoocaguiteni. Yamatsaerejitsitaro iramatsaerojia yojoquijijiaqueneri icaraguititapojaquegueti,
    icantajiguiri:'
  bnp-bnp: lakea e huriki a nupesi ala ravulu rua a polona i va ri tabuli puru na
    ngalana, ri kavurikea ra viri i made vakaroro. Ri voro puru na vahana a tama hariki
    ne ria, ri ta maea,
  apn-NT: '@see-verse:REV.004.009'
  ctp-NT: 'Nchga yaꞌ nu ngala tuꞌwa ꞌni kanꞌ, loꞌo mduun xtyinꞌ yu kula kanꞌ tloo
    Ndiose seꞌen ndukwa Ni lo yka xlya tnun kanꞌ bra kanꞌ; ngiꞌni tnun yu kula kanꞌ
    ꞌin Ni chaꞌ nchga bra luꞌu Ni siyaꞌ ti. Ngwiꞌya yu kula kanꞌ sneꞌ oro nu ndukwa
    ke neꞌ, nguun neꞌ ꞌin ran nde loo seꞌen ndukwa Ndiose bra kanꞌ. Loꞌo nde ñaꞌan
    ykwiꞌ neꞌ loꞌo Ni bra kanꞌ:'
  opm-opm: Potperhan 24 han pohon ihirhe Mutuh ap tan ma tongnot pat han moh da dipdipwi
    pat han moho daham ohe duup oh bos hamnong ham armi deiptingopa. Armi mara iraire
    kakung an pati oh dapera ohe rumkin dason oh sariptingopa.
  bvr-bvr: gun-gatiya lika birripa aburr-gata aburr-jaranga mu-murna yerrcha minypa
    24, birripa aburr-bunggiya nula aburr-workiya an-gata nipa bunggawa gun-nika gun-gurrenyja
    gun-guni a-nirra a-workiya, rrapa minypa aburr-marrngoypiya nuluwa an-gata ay-nirrapa
    ay-workiya. Gata gu-gochila gun-gata bunggawa gun-nika gun-gurrenyja gun-guni
    birripa gubu-gurrmunga nula gun-birripa mu-ngoyurra aburr-bama gubu-garrana goldan
    gu-maya, rrapa minypa aburr-yinagata nula,
  zad-NT: 'beṉ''ka'' tapichoa chc̱hek'' xibe''ka'' lao beena'' mban zejḻi kaṉi na''
    choe''la''ogake''ne''. Na'' chzaḻ''gake'' corona c̱he''ka'' lawe''na'', nagake'':'
  kmg-kmg: 'ŋicqizec 24 jaŋe, eri ŋeŋeo ŋeekac, juju sanaŋ rune hâcne, ere maŋfuŋko
    fodaperâ mu šeri ecnehuc ŋeŋefuŋ-ticnao eridu-jeŋic ŋerâ šiŋuc mueŋgopieŋ:'
  aso-aso: 'aꞌmine gizebo ve tuvedi foꞌa (24) ingine nete nene moꞌmosiꞌveloꞌ miniveꞌmi
    velela nene limi ingi mini aꞌmine minevoꞌ minevoꞌ minaaꞌ ive nene opoꞌni lisa
    ingine di minaniꞌ amuzoꞌmi makiꞌve minineꞌ initeꞌ kuvanadi angiliꞌine nene apasi
    moꞌmosiꞌ minineꞌ velela milisa tiꞌ li laaꞌ nave:'
  uli-uli: ngo mal kowe riyeg mo famal rema ppung hasubgudiy imol yeramtawe semal
    we ye marro wol chiya we ye tagiyet, ngo resa hasrowu bo iy mele molow la tor
    siyal. Iwe ngo rema ppedadiy chol fechal tamol kowe yar imol chiya we liliyal
    ngo resa sor bo,
  nin-NT: 'A ti na meme nggo, akikre anishirr iso ha na ne̱ ba nggo a so ni imburr
    yi nggo a ji kuttu na age̱ ka uni so sese wa. A ka anzɨ ambarr ka zu na age̱ na
    da di:'
  acu-NT: 'Turinamtai juun ainau veinticuatro (24) ainia nuka juun apu keemtairin
    tentakar pinakumrurar tepersar, tuke iwiaaku puja nuna pachisar: Ameketme juuntam
    tiartas, ni tsengkrutirin kuakiar tuksar Yusen chicharinak:'
  cak-WNT: 'can yac''ari'' tek ri juwinek caji'' rijita''k tak achi''a'' ri can c''o
    quik''ij yexuque'' yemaje'' ka chuwech ri tz''uyul pa lok''olaj ch''aquet. Can
    niquiya'' c''a ruk''ij ri can c''o riche (rixin) xtibe k''ij xtibe sek. Y ri rijita''k
    tak achi''a'' ri'' niquelesala'' c''a ri quicoronas y yequiya'' apo chuwech ri
    tz''uyul pa lok''olaj ch''aquet, y niquibij c''a chuka'':'
  ebk-ebk: nunlukfub nan chiyuycha chuwan puru ya opat ay anam-amá as nan sangwanan
    nan nangatokor as nan trono ay munchayaw kan hiya ay matataku in-inkiana. Esaadcha
    us nan koronacha as nan sangwanan nan trono, ya ekankantacha,
  spa-PDDPT: 'los 24 ancianos se postraban delante del que estaba sentado en el trono.
    Adoraban al que vive por los siglos de los siglos, ponían sus coronas delante
    del trono y decían:'
  ruf-ruf: iwabala awo ishirini na wane, wamghwila mmaghulu mwake ayo iyakalile mna
    chighoda che undewa, nawo womtamanila yeye iyokala ghamatsuwa ghose na ghamatsuwa
    ghose. Nawo tsawasa tsifiya tsawo hambele he chighoda acho che undewa, wolonga,
  gun-gun: 'vinte e quatro tujakueve joe opena va''ety voi guenapy''ã re ikuai, tenda
    py oguapy oiny va''e araka''e rã peve guarã oiko va''e renonde. Omboete vy tenda
    renonde omombo ojeupegua coroa. Ha''e vy aipoe''i:'
  agu-BL: 'Ej nin cyakil nin tir yi na cho''c yi cyaj chakuma''tz tan tak''le''n k''ej
    Ryos, nin tan tak''le''n chik''ajsbil tetz nin tan tyoẍi''n tetz, ncha''tz yi
    junak cyaj wi'' banl wi'', nin na chimeje'' cu''n tan tak''le''n k''ej nin tan
    c''u''laje''n Kataj Ryos. Nin na chicy''ajlen chicoron, nin na cyak'' cu''n swutz
    yi c''olchbil Kajcaw. Nin je tzun chiyole''j yi na cyal:'
  isn-isn: Ianyampala makumi abeeli, aiaminamie ienso ntongeela ang'wa akwe naulikae
    ituntu la utemi. Aiatunile pihe pang'wakwe nuikie ikale nikale nukulunga.
  ilo-ULB: agpakleb dagiti duapulo ket uppat a panglakayen iti sangoanan daydiay nga
    agtugtugaw iti trono. Nagparintumengda iti daydiay sibibiag nga agnanayon ken
    awan patinggana, ken indissoda dagiti koronada iti sangoanan ti trono, nga ibagbagada,
  pir-NT: 'Tiquina sa ye peogʉ̃ ihñañe veinticuatro Jesu yequina pʉhtoa pehe pʉhtoro
    dujiropʉ dujiriquiro poto dʉsepe curi mehna quehe sa, tiquirore ño peori. Tiquiro
    ijipihtiye decori ijiducuriquiro ijire. Sa ño peoye tiquina pʉhtoa pesaye behtorire
    tiquiro dujiro caha doque peori. Sa doque peoye ohõ saha nidi tiquina:'
  anv-NT: Ákpakpa bimbɔ ɛsaá meso ɛni ákwe uwya mme né mbɛ ushu muú ayi ajwɔlé
    né mfaá geluɔge gefwa ɛyigémbɔ, ánógé ji muú ayi alú mebɛ tɛ kwyakwya
    ne kwyakwya,
  sab-NT: '@see-verse:REV.004.009'
  tmd-tmd: yöj nöbö akuyöbö padokwo padök paŋyöbö i höuöiliö agñɨŋ bö (24) bla, Nöbö
    hogw rol kiŋ mibɨl bö römɨd gɨ mɨd il yöra höxmax yuön, öim öim kömö mɨjön Nöbö
    aku nugwo ri abö rɨ gɨrön, ib nuŋwa yadmɨn bɨl sö dumɨda. Usaŋ ñɨŋ me bla pɨ öröu
    nuŋ mɨd yöra nɨgön, yadmɨdöia,
  acr-NNT: 'Ekꞌuchiriꞌ rike kakiꞌan waꞌ, ri veinticuatro nimaq winaq kakixukubꞌaꞌ
    kibꞌ chwach ri Jun tzꞌul pa ri tzꞌulibꞌal y kakiloqꞌnimaj uqꞌij ri na jinta utaqexik
    rukꞌaslemal yey kakesaj ri kicorona re oro che ri kijolom y kakiya chwach ri tzꞌulibꞌal
    y jewaꞌ kakibꞌiꞌij:'
  kpg-kpg: gei digau madalua maa haa mmaadua aamua gaa pala gi lala i mua Tangada
    dela e noho i hongo di lohongo king, ga daumaha ang gi Mee dela e mouli gaa hana hua
    beelaa. Digaula gaa kili nadau hau goolo gi lala i mua di lohongo king, ga helekai,
  taj-taj: जमाहेन्‍से थे बोगल गिकसे गोर ब्‍लि गन्‍बागदेसे ठिरी धन्‍छ्‌याबा सदन सोसी
    चिबादा फ्‍या लजी। ओच्‍छे थेनीगदेसे ह्राङ ह्राङला मुकुट ठिला ङाच्‍छापट्टि थान्‍सी
    चुह्रङ् भिसी व्‍हाइ गोजी,
  avt-avt: 'Menmen tekyaait (4) kerek hɨram mepu hɨram mine henye, te hɨr mɨt iuwe
    in nar 24 hɨr newen ninɨp nɨwaai tɨ menep ninaan me God kerek kau yeno mɨrak.
    Hɨr newenɨpi niuk mɨrak hɨrak God kerek kaku tipmain tipmain enum eik. Hɨr newɨr
    hat gol mɨr mɨwaai menep yeno mɨrak neteikɨn hɨrak iuwe kewetɨr menmen mɨrak iuwe
    te hɨr ninɨn naanmɨpre mɨt miyapɨr han. Hɨr nɨwaai en hɨr nine henye natɨp nar
    ik:'
  cbk-cbk: el veinte cuatro anciano ya postra na presencia di suyo quien ta senta
    na trono, y ta adora sila con ele quien vivo hasta para cuando. Ya pone sila na
    delante del trono el di ila maga corona y ya habla sila,
  uig-ARA: 'يىگىرمە تۆت ئاقساقال تەختتە ئولتۇرغۇچىنىڭ ئايىغىغا يىقىلىپ ئەبەدىلئەبەد
    ھايات بولغۇچىغا باش قويۇپ سەجدە قىلاتتى، تاجلىرىنى تەختنىڭ ئالدىغا تاشلاپ قويۇپ،
    مۇنداق دېيىشەتتى: ــ'
  tuf-tuf: 'Eyta cohwyat acat werjayín cuisa veinticuatro éyinat ey acam cuisa bahujacro.
    Ey tamo sihw̃a rabar cuisa bahujacro. Etiti bur cut suw cut estají rehcata ey
    tamo sihw̃a rabar imár churotán cara ques cahm chájacro. Churotá eyta chaquir
    car tajacro. Tan ac wajacro:'
  abx-abx: pa'akkom may i baynti kwatro mga mahanak si pagtu'o atubang si magtingkulo'
    si truno ngan agpangampo' si pirmi allom hasta si kahastahan. Agpa'anna'-na mga
    iya i mga kuruna-na atubang si truno dungan si pagpinugad,
  mco-NT: 'Co je ɨyujc ajcxy jadu''n ytuñ, chi je iipx madaaxpɨ mɨjjäy ycojxtɨnaydaaccɨxy
    ma je'' yhuinduu huɨdibɨ anajty ɨñaayb ma je ane''mdac. E ooy anajty huindzɨgɨɨygɨxy
    je huɨdibɨ tzɨnaayb huinɨxɨɨ huinɨtiempo. Pɨdaaccɨxy anajty ajcxy ycorona ma je''
    yhuinduu, cham chachmɨnaangɨxy:'
  cpb-NT: 'rimatanakero eejatzi 24 itzinkamipaini rotziwerowashitanakari saikaintsirira,
    kantaitachari rañi. Ithaamentanakari, ramanthairiimotanakari. Ari iñagaitziro
    imapero rawisantzi saikaintsiri ipinkatharitzi, okantaweta ipinkathariwentantzi
    irirori itzinkamipaini. Ikantaiyanakeni:'
  aon-aon: '@see-verse:REV.004.009'
  hus-NT-2005: 'xi jun inik chéꞌ an yejcheltsik, u tudhlanal tin tamét xi taꞌ ti buxúl
    ban tʼokat kʼwajtaláb ani in kʼakʼnáltsik xi kʼwajat ejat malilíl i kʼij. In kwachbáltsik
    nin kwetsotsól kʼwajbaxtal tin tamét an tʼokat kʼwajtaláb ani in ulaltsik enchéꞌ:'
  mig-NT: 'te máá hora yúan kájukuiñi̱ jítɨ́ okó kuu̱n cháa ñá''nu‑ún nuu̱ I''a̱ kánchaa̱
    mesa. Te káchiñú''ún‑de‑ya̱ já chakú‑ya̱ nɨ́ɨ́ káni nɨ́ɨ́ kuiá. Te káchúkú‑de
    corona‑de nuu̱ mesa te káka''a̱n‑de:'
  bps-bps: Na di kat kimòla ani, i lwe falò fat dad ulu di dad to faglut, lkuad di
    muna i gumdatah sudeng di gusudeng. Na nwèla i kyangen blawen di ulula na fkahla
    di munan, du mangamfù ale di kenen, i mto kel di landè sen. Na kdeela mlingag,
    manla,
  mbs-mbs: Dalem niyan, eglongken heman se kelowan teg epat obanen diyà te Timanem
    egpenenoo kidoen te onsedanan te peglowan. Egsimbahen dan heman sikandin eked
    palos kematay te wedad temanan. Insawol dan se menge korona dan kidoen te monà
    din, so yan se pengilala te pegpedanà dan diyà kandin. Gayed dan migdelangan,
    kagi dan,
  tof-tof: ene 24 balngomól byarrmarr pama tibiób wakósingül amgündako oya obzek kwata,
    ene mórran klamdó nótó mórranda, akó oya ótókdako, nótó ngyabele metat-metat.
    I tibiób müóngdur ene mórran klaman obzek kwata amandako, igó bóktankü wagó,
  cme-NT: 'Da ba ta ba ce kufaŋgu‑i, bĩncuɔmba komorre baa ba naa-baaŋ daaba sire
    dũuna jaal umaŋ dii gbula aa u sa ji kã terieŋgu‑i. Da ba''a ba ce mafamma‑i,
    ba hiel ba nyantuolbaa-ba‑i jĩna u yaaŋga-na aa cira:'
  sus-sus: na fori mɔxɔɲɛn nun naani, e felenma bɔxi ma Mangɛ ya i, naxan magoroxi
    kibanyi kui, e fa a batu naxan ɲiɲɛ a ra abadan. E nu e xa mangɛ katanyi ba e
    xun na, e nu e sa kibanyi san na, e nu fa a fala,
  pon-2006: lapalap riehk pahmeno kin poaridi mwohn mwoalen me ieias poatopoato oh
    pwongih. Re ahpw kin patohwandiong mwohn mwoahlo arail elin kapwat akan, oh kin
    kokoulki,
  dad-dad: 'mudur adodo tuwenti-fo, ĩ king nẽ sia bun ibod mog, ĩ wagen kuku de fen,
    ĩ mata faimud ibodkeleya anĩ seli dalesedig. Idi king nẽ sia wagen dogo neid teter
    gõ difel fen, dirõdig:'
  zab-NT: 'chiy irate galdbitap de bniety bɨngul ni zub ruy rzullibdeb nez lony, laany
    ni zubny lo yallilqui ne nabánny par chazy, ax rtodebny, rzuubdeb xcurondeb nez
    lony, rniigadeb:'
  jae-jae: êsêac laumata 24 tonaŋ sêu tauŋ gêdêŋ ŋac, taŋ gêŋgôŋ lêpôŋ naŋ, to teteŋ
    mec gêdêŋ ŋac, taŋ gêŋgôŋ lêpôŋ naŋ, to teteŋ mec gêdêŋ ŋac, taŋ êmoa mata jali
    teŋgeŋ ma teŋgeŋ, ma tetoc nêŋ sunsuŋ gêc lêpôŋ ŋanêmŋa ma sêsôm gebe
  ksd-ksd: 'nam ra ura vinun ma a ivat na patuana diat a bura timtibum ta ra mata
    i nina i ki ta ra kiki na king, ma diat a lotu tadav nina i laun pa na mutu, ma
    diat a vung kadia umana kere ta ra mata i ra kiki na king, ma diat a biti:'
  msm-NT: ogyuhud sikan kaewaan-mey-upat no mgo panguyu duon to atubangan to sikan
    mig-ingkud duon to trunu. Igbotang dan sikan mgo kuruna dan duon to atubangan
    din, aw ogsimbahon dan to Diyus no wada kinotoban to kinabuhi. Og-iling sikandan,
  myk-myk: 'nɔhɔlɛɛ kɛlɛɛ shuun ni shishɛɛrɛ (24) wu bɛ na nuguro sin wee tuun wu
    ni saanra koro li tiinvɔɔ wu ɲahagbaa na, wee wemu wu da gori yaha ɲìi na gbee
    ge, na wu pɛlɛ, na pu saanra ɲudɔŋɔɔ ki kɔɔngi na ki yaha saanra koro li ɲahagbaa
    na, na jo:'
  sbe-sbe: meta hinage babadao 24 wa se guliyaboyabomdobi na telona unai tautuli wa
    yo iya taumiya ye lau nige kana siga wa se tabaꞌohui. Yo kadi kolona se toledobiyedi
    telona kawamatanawai na se wane,
  mcr-mcr: Iiŋä itqätaŋgpqäŋga, ämaqä naqä 24 iqua, zä-hawä iu äpmeŋqä ga hea ique-ique
    pmetäniqä Iqueuä hipeŋuä iqi qoŋä äqutasepäpu, Iqueqä yoqe haqeu ämamäupu, quwqä
    yŋŋai equväpu, zä-hawä iqueä hipeŋuä näŋi eäpu, tii tqäpŋqäuä.
  cux-NT: 'Ndu''u ndiicú cuūuⁿ ''iiⁿntyéⁿ''ē candiitín''díi yā nanááⁿ ''iiⁿ''yāⁿ miiⁿ
    chi vɛ́ɛ yā na trono miiⁿ ní dich''ɛɛtɛ́ yā ''iiⁿ''yāⁿ chi ''áámá canée yā cueⁿ''e
    daāⁿmaⁿ. Ní ''iiⁿ''yāⁿ s''eeⁿ s''neeⁿ yā coronas yeⁿ''e yā nanááⁿ trono miiⁿ ní
    caⁿ''a yā ''túúcā:'
  tur-YTC: '@see-verse:REV.004.009'
  san-ITR: te chaturviMshatiprAchInA api tasya siMhAsanopaviShTasyAntike praNinatya
    tam anantajIvinaM praNamanti svIyakirITAMshcha siMhAsanasyAntike nikShipya vadanti,
  bel-N: 'падаюць дваццаць чатыры старосты перад Тым, Які сядзіць на пасадзе, і пакланяюцца
    Таму, Які жыве на вякі вякоў, і кідаюць свае вянкі перад пасадам, кажучы:'
  sch-sch: 'upa sômnikminli ngei han rêngsukmuna ânsungpu makunga inbokin tuonsôt
    tuonsôta ring titpu chubai an mûka. An rênglukhumngei hah rêngsukmun motona
    an dara:'
  mic-MIQNT: na tujiw tapuisgegsijig je ta'pu gisigu mawagnutmewinu'g nutgul'pa'sultijig
    nigantug ta'n pempopilitl na elege'wilitl ta'n iapjiw mimajilitl aq emtoqwala'titl.
    Wisaw sulieweiei ugta'gusnmual iga'tu'titl nigantug elege'witewei mutputi. Telima'titl,
  huu-NT: naie veinticuatro einamacɨ Jusiñamui uicomo ana bɨtadajanona, naimɨemo iobillacɨnona
    jɨaɨ fecadɨmacɨ. Naimɨeri iobillanona, naimacɨ nuicɨraina naimɨe dɨne faɨanona,
  jiv-NT: 'Túruiniakui paintikuatru uunt tuke iwiaaku pujun tikishmatainiak ni etseṉkrutairi̱n
    naka áepruiniak tuiniawai:'
  otm-NT: Nɛ nu'bʉ mi dąnde Oją yʉn t'uti, gätho 'däte ma goho yʉ dąc'yɛi bin dąnyahmu
    bʉ ja rá hmi a i hu inde bʉ, nɛ bi un'ndʉ yʉ́ corona ra oro gue mi hu'ts'i.
  dah-dah: 'Gwaha teŋ hike goya goyenbe Al Kuruŋyen alya bereyat doyaŋ mar parguwak
    24 beleŋbe Doyaŋ Al Kuruŋyen gasuŋde keperde hinhin al gote diliŋ mar urguŋ kaŋ
    gwahader hitiŋ al goyen doloŋ irde hinhan. Mel gobe doyaŋ mar karkuwaŋde tonaŋhormiŋ
    goyen yugu teŋ Doyaŋ Al Kuruŋyen keperd keperd gasuŋ goyen kahaŋ miŋde yerdeb
    gaha yeŋ hinhan:'
  tnk-tnk: nənə nəmə asori me nəha twenti-fo heiwaiu mhənɨmwi nukurhunraha ia nəmri
    Iəmə sə raməkure ia jea səvənhi mamərɨmənu. Irəha kamhəsiai Iəmə sə ramarə ia
    nuk nuk me, mamhərki pen səvənraha kəfəfau me səvəi nɨsiaiien kupwən ia jea səvənhi,
    mamhoskafə iamɨnhi irə mə,
  kpr-kpr: 'Amingurureoro, babojegari 24 setena aimi, mave avo anumbada anumbirira
    ainda ata duruda, du fafaseraera. Aminguse, mave evovodae irira aikena tumonde
    baingheraera. A nenda koana eni, kau kekesa avavaga setena amo, nunda avo anumba
    ainda dombuda fugeoro voseraira. Fugutuse, ne eminge seraera:'
  san-IAS: te caturviṁśatiprācīnā api tasya siṁhāsanopaviṣṭasyāntike praṇinatya tam
    anantajīvinaṁ praṇamanti svīyakirīṭāṁśca siṁhāsanasyāntike nikṣipya vadanti,
  nho-nho: 'te tino rua maa te takahaa naa maatua raa e tauturi katoo imua te tama
    e noho i aruna te nohorana hakamaatua raa no lotu kiaa Ia, te tama e taka ma te ora
    e ora hakaoti. Laatou e ppesi naa noti maatua laatou raa kimua te nohorana naa
    no fuaffua atu kiaa Ia peelaa:'
  gym-NT: '@see-verse:REV.004.009'
  azg-NT: 'Juu xjen na contꞌahin na nndaꞌ, yajoꞌ joo ntcyu nchoꞌ nenque nnꞌan na conditqueꞌñeen,
    cotongityehan tonnon nquii jon na mꞌaan ndoꞌ mꞌaan jon na vaquityen jon juu sillaꞌñeen
    na maninꞌ tsꞌiaanꞌhanꞌ. Conanꞌtꞌmaanꞌhan nquii jon na tayuu ntycüii na vandoꞌ
    jon. Mantyi cotyiohan corona ꞌnaanhan tonnon juu sillaꞌñeen. Conduehan:'
  bhd-bhd: '@see-verse:REV.004.009'
  too-NT: 'Lā'' a''xni''ca'' huan kalhatā''ti'' ixtahuan chuntza'', huan kalhapu''xamatā''ti''
    lacpapatzīnī''n ixtatatzokostani'' Dios a''nlhā ixuī'' huan nac pūmāpa''ksīn.
    Lā'' chuntza'' ixtamācā''tanī Dios a''ntī huī'' para pō''ktu. Lā'' ixtahui''lī
    ixcoronaca''n na ixlacapūn Dios lā'' ixtamālacnūni''. Lā'' ixtahuan:'
  ind-AYT: kedua puluh empat tua-tua itu sujud di hadapan Ia yang duduk di atas takhta
    itu, dan menyembah Dia yang hidup sampai selama-lamanya itu, dan melemparkan mahkota
    mereka di depan takhta itu sambil berkata,
  cjo-NT: 'Aririka ikemapiinteeyawakirini riraga 24 aataperoteenchari, rotziwerowashitapiinteeyakarini
    Tajorentsi riraga añaaperotatsiri ikanteetatyeeyaani, ipinkathateeyakirini. Ragaeyakironi
    ramatheerepaeni royiiteeyakinirini iitziki, romampaawenteeyakarini:'
  nsn-nsn: A torikir hangaul, kara tang toueitir mamahoholik ra me uoto hatup uahiu
    i uoum tatanonene re tabila tono tabtabilar toia, kara lotu tatanonener tua tar
    mamang binakalik. Gisina ra uamoko tenas keuar i uoum toro tabtabila gero nasir
    toia, kara kula pare,
  san-DEV: ते चतुर्विंशतिप्राचीना अपि तस्य सिंहासनोपविष्टस्यान्तिके प्रणिनत्य तम्
    अनन्तजीविनं प्रणमन्ति स्वीयकिरीटांश्च सिंहासनस्यान्तिके निक्षिप्य वदन्ति,
  tna-NT: Edhi cuana tu butse su etururutani tu emitsutsua puji. Tuna sa corona cuana
    Diusu sa ehuatsi su eichatani huecuana, tuna esatsutani tupu.
  lid-lid: 'Ya, oro lakou ma mulin amekes, ma oro batun ma lunoh hahuw (24) badeh,
    atehei bwili ndru-u oro i andri udu mada Kindrei, iy manyah udu bada koyeu ta
    kabin. Ma oro atudun Kindrei, iy ta udu le buku doh. Ma oro ale akahei barak toro
    nane bek nyikilikin ili taku udu mirihik ta koyeu ta kabin, ma oro anya:'
  wim-wim: 'Than al-alangan aakan pathantan-a, than wuut manth-thayan twenty-four
    anangana, pungkang thuchantan um pam alantangan chair piꞌanangan nyiinan, aꞌ thanan
    thaaꞌ-kuumpantan nunang, puth nilan man-yetham anman aak umpuyam wunana. Than
    yuk kuchek olk thanttamana aakang wunpantan chair piꞌan thinth angman, aꞌ thawantan:'
  zga-M: avavaha avanyapelela eimilevulu geiveilei nifinne pwu vaeileikhufunghafungha
    pamiho mwa ula uvei atamiile eikhyinyalwanghula nukhumweimikha umwene uveitama
    ifinghono fyoni.
  yom-yom: buna makumuadi bakulutu baya bamfukamanga va ntuala mutu wowovuendi va
    kundu ki kipfumu ayi bansambilanga mutu wowo widi moyo mu zikhama-zikhama zi mimvu.
    Bantulanga ziphu ziawu va ntuala kundu,
  san-SIN: තේ චතුර්විංශතිප්‍රාචීනා අපි තස්‍ය සිංහාසනෝපවිෂ්ටස්‍යාන්තිකේ ප්‍රණිනත්‍ය
    තම් අනන්තජීවිනං ප්‍රණමන්ති ස්වීයකිරීටාංශ්ච සිංහාසනස්‍යාන්තිකේ නික්‍ෂිප්‍ය වදන්ති,
  yut-yut: kɨla amɨn 24 kabɨ da Amɨn uŋun kɨla amɨn madep yɨtyɨt tamokon yɨkdak uŋun
    da buron maŋ pokgoŋ. Maŋ pagek egɨp egɨp dagok dagogɨ mɨni egɨsak Amɨn uŋun gawak
    ɨmaŋ. Ae pelɨtni kɨldani toŋ gol baŋ wasaŋbi uŋun kɨla amɨn madep yɨtyɨt tamo
    tosok uŋudon noman ɨlɨk yopmaŋek kap yaŋ yoŋ,
  grc-BYZ: πεσοῦνται οἱ εἴκοσι τέσσαρες πρεσβύτεροι ἐνώπιον τοῦ καθημένου ἐπὶ τοῦ
    θρόνου, καὶ προσκυνήσουσι τῷ ζῶντι εἰς τοὺς αἰῶνας τῶν αἰώνων, καὶ βαλοῦσι τοὺς
    στεφάνους αὐτῶν ἐνώπιον τοῦ θρόνου λέγοντες·
  cpc-NT: 'jimatanakiro iijatzi 24 Antaripiroriiti jotziirowashitanakari saikaintsiri,
    kantaitachari jañi. Ithaamintawintanakari, jamathairyiimotanakiri. Ari jiñaitziro
    imapiro janaakotantzi jirika saikaintsiri ipinkatharitzi, okantawita ipinkathariwintantawita
    iijatzi Antaripiroriiti. Ikantaiyanakirini:'
  nhg-NT: 'Hua seme cuöc ejqueu quechijtecate, inu veinticuatro biebentzetzi motlancuöquetza
    tieixtla yejuatzi öque yehualuteca ipan trono, hua tieteochihua ipampa nemoateca
    nochepa. Hua quentlölea incorunajua ixtla inu trono, hua quejejtoa:'
  nya-nya: 'Izi zikamachitika akuluakulu 24 aja amadzigwetsa pansi pamaso pa wokhala
    pa mpando waufumuyo, namupembedza wokhala ndi moyo wamuyayayo. Iwo amaponya pansi
    zipewa zawo zaufumu patsogolo pa mpando waufumu nati:'
  ngu-NT: 'on sempoajli huan nahui tlajtlajmatquej no notlacuenquetzayaj ixpan niman
    quimahuistiliayaj on yejhuan nemi para nochipa. Yejhuamej no quitlaliayaj incoronas
    ixpan on hueyixticaj trono, niman ijquin quijtohuayaj:'
  kup-kup: Tahan paru gogotaz korav añavai ravat heh-pori amun pim abatao bat hel
    batapan hat rariñ rez bareñat het, Deim ahop ev, pot mañapanez homet parum koek
    tinañ baarat pim tek tinataz nakoe bizat epat mañooh,
  jid-jid: Bi nikon ise ha mba, mba kgba tumba gji ni meme ni shishi wa ason ni tun
    kpachi mba gri niwu wa ahe hra klekle, nda ju takya mba tahi nuwo ni kpachi nda
    tre, wu mumle, itebu ni
  wmw-wmw: 'Pavitendire javyo, wakulungwa shirini na wane ware wakirigwisira pansi,
    wakintukuza mwenyé ekare pakiti ire, ainshi daima milele. Malemba awo wakikongola
    wakefya sini ya kiti, kuno wakamba:'
  gmv-GGM: Nam7u tammane oyddu cimati medhinape medhina gakkanaas diza ba alga bolla
    uttidayssa sinthan gufannidi izas goynettes. Bee aklilistaka he alga sinthan woththidi
    hizgida,
  ssg-ssg: '@see-verse:REV.004.009'
  zpo-NT: 'zee lee galbtap xaa gol nkichyek axta lo yo lo Xaa Nabeyy, zee nzholl xaa
    lo xaa, nu nzaa xaa xkoron xaa lo Xaa Nabeyy. Nu mbezh re xaa:'
  poy-poy: wazewi walii malongu mawili na msheshi waligusiya palongolu pa ayu yakalivagiti
    pashibanta sha ufalumi na kumguwira ayu yakalikala mashaka goseri na kugatula
    majenjeri gawu palongolu pashibanta sha ufalumi pawalonga,
  qwh-NT: 'tse ishque chunca chuscu (24) mandacoqcunapis wiñepa wiñenin cawaq Diospa
    nopanman coronancunatapis churecur, qonquriquicur, queno nishpa adorayarqan:'
  gaw-gaw: Ag anam heegeg, iḵi danab 24 amu ag laa, Nug dayaknu balalp̱a daaṯe, Nug
    hanhan bau daaṯe ele amu, ag Nug noobp̱a dup nona, gatelag qaun ona, Nug binag
    menana, ag iḵilagp̱anu Kingnu bala bia amu maoeg uḵa, dayaknu balal oḵai, amu
    guguiṯak waawo, ag ahi inam edaṯeb.
  nca-nca: Ŋunde tiqo, uni kembé-kembé 24 ŋundo uni yakutímo kunditeyote ŋuro toŋímo
    rokaráŋo umbu raŋoyoteŋgo ko uni suki-suki yote ŋu potoruku te inoyoteŋgo. Ŋunde
    tero uni kembémboro takapuye raŋoyi yakutí taŋgímo uní ŋande yeyoteŋgo,
  zpz-NTPP: 'Na laab mnii la dey ndeꞌ, orzeꞌ de gal zu tap yu bel zeꞌ wes saa tiily
    la dey lo biñ nu zub lo yashily zeꞌ. Nunu pca dey mi zeꞌ, biñ nu zu tub la. Orzeꞌ
    briib dey coron niy zeꞌ nu zu yashily nu riib ic mi. Orzeꞌ na dey:'
  zac-NT: 'Ra galdë bi tapë më guaniꞌsi bëzullibi raiꞌ delantë lu më nazubë lu trunë
    nu bëꞌnë raiꞌ adorar lëꞌë më nanabani parë siemprë. Bëdchiꞌbë raiꞌ corunë shtë
    raiꞌ delantë lu më ziquë sëñi na më Rëy shtë raiꞌ, nu guniꞌi raiꞌ:'
  kyg-kyg: Mono nehageꞌapaeꞌmo tueti foꞌa vayatama vayaꞌmogimo maige maige huno neꞌmaiya
    vekamo yagaino neꞌapateya siateꞌmo maiꞌniya vekalefeꞌmo apagoꞌya faiꞌa asagauꞌa
    aiteꞌapaeꞌmo mono nehae. Apakaemo kame huꞌa aeꞌa apakaseteꞌa aliꞌnaya kakolitamo
    aliꞌa asagiꞌa yagaino neꞌapateya vekamo sia aulagaleꞌmo yaga auꞌa maleꞌnae.
  kmk-kmk: mampalintumong dadit duwampuḻu’t opata lalallakay sidit atubang dit mantutupak
    sit trono ot mandayaw da kan siya un matatagu si inggaingga. Igga da dat baḻangat
    dat dit atubang dit trono na asida mangkanta un kanan dan,
  cao-NT: 'Tocajacaquë tsi quiha ja bësojó tsi toa veinticuatro ca yosibo mëni-mëniquë.
    Mënihax Bëso-bësopaohai ca qui ja ara-aracaquë jato ri. Araxo tsi quiha trono
    bësojo xo tsi jato oro ca chaha bo ja janacaquë. Janahax ja nëcacaquë:'
  bbr-bbr: '@see-verse:REV.004.009'
  inb-inb: 'chi iskai chunga chusku iacha taita­kunaka, paipa chaki ladu kumu­ris­pa­mi
    kun­gu­rin­kuna. Nis­paka, pai­kunapa llaug­tu­kunata tia­ri­diru ñugpa ladu­mi
    churan­kuna, kasa nispa:'
  hrv-hrv: 'dvadeset i četiri starješine padnu ničice pred Onim koji sjedi na prijestolju
    i poklone se njemu - Živomu u vijeke vjekova. I stavljaju svoje vijence pred prijestolje
    govoreći:'
  box-NT: 'à ɓa nì-kĩ́a ɓóní làa nùwã náa lii ɓúrá yìa kará mu bá-zàmu
    kanmúiní wán na wi fɛ́ɛɛ hã lúlúio na ɲii mía yahó à ɓùaaní a. Ɓa wee
    wé hɛ́n mí sã́nú khɔ̃̀nlúaa lii kúia mu bá-zàmu kanmúiní yahó ká ɓa
    à bío bìo kà:'
  ote-NT: 'nehe núꞌʉ ꞌnatemagoho ya nda̱ mi huhni mi ndandiña̱hmuꞌʉ ne mri xøcambeni
    núꞌa̱ mi hudi ja núꞌa̱ ra hudi mi ja madetho, núꞌa̱ toꞌo ꞌbʉi pa nza̱ntho, ne
    mi ha̱ca yá corona ne mi huxa ja rá ua núꞌa̱ to mi hudi ja nura hudiꞌa̱, ne mi
    enaꞌʉ:'
  wnu-wnu: 'Ne munon baraitari 24-eng wuri der Qenu qenen igomot igo eng wonou nam
    qab end bugab igama wonou menmant end gamaur wat bugab igama wot sibirebir uru
    wab igour. Ende at wurinou mebir gagam eng bemenub munon barai wonou nam qab qani
    end arir ete qamb igour:'
  zam-NT: 'Lomisque'' tiemp, ne, ryete gal fthap mèngool co'' ndub loo gal fthap asient
    co'' ndoo dib vuelt loo asient co'' ndoo xtau''a, ndyub xib loo Diox co'' ndub
    loo asient co'' ndoo xtau''a, Diox co'' thidtene naban. No mbec mèngoola coron
    co'' ndub yéc mèngoola xàn'' nii Diox co'' ndub loo asienta. No mbez mèngoola
    loo Diox:'
  zyp-NT: Ma hratei aa tuaning maikaw tah macang paki le papali sahlo taco, abui dyching
    letei a typaw a hme letaco aa khuh panai he ka, chaizaw tah chaizaw tai a hringpaw
    cawh aa beh.
  sey-NT: 'veinticuatro aiohuaꞌipi doꞌre jaꞌrujë i̱ ña hue̱ꞌñana yoꞌohuë, i̱ni deꞌoquëre
    paꞌni cajë, cuiꞌne i̱ ñuꞌico ti̱ñare pana i̱ohuaꞌi manoare ti paꞌiquëre pana i̱sijë
    je̱a o̱ejë cahuë ñeje:'
  nvm-nvm: Bu ijegreko ijia e uguaikin tuenti fo (24) iji karinva iji bu e fata ijia
    tavan bog fivako ijefuon nifak ijia tuame moik dijeme fuon sirimamej. Bu ire iji
    gord ijia amardiainva bu nigen buon ijia sainva iji kare fata iji manino moik
    ijia korme ijeg kuai, Aiji a E Bomana nuvuon ga God nuvuon ga ar ire fok igi naoiko
    no giavo iji amardiain. Regavo on vierafenma ijia kege uniaga bu nivek kari ikrej.
    Ijefuon fun mardo no on daro bomana ijiga on sanainma ijiebuon no arordame aroifiriknum
    oimardame dua rokafav.
  mps-mps: te bidi sese olama me si me si polalubo tobolu bidi augwali te tuni bidi
    duabo naide dulalubo bidigo gesabidiba kidu sugunama basi gulubo dao. Tama augwaligo
    agabolo lotu po weyu, aga nogi ugwaba sabo dao, aga te sesemane sogo bidada pabo
    bidi dao. Tama tiyu, augwaligo augwa te kapa golgo nigai wiegi yai madi dabe te
    tuni bidi duabo nai sai pageba te madi guda mayu, tama augwaligo te po wabo,
  pab-NT: 'Nikare xerahitaha hoka 24-hare inityohalitinai exoahitaha ehaliya hakaoliha
    kakoa, aitoakisaha haserihokonaeha hoka okahakalati haliya mokahene hoka nexahitaha:'
  llg-llg: boe ma malanggan kadua hulu haa kala sila boe oo, sendek lunggulanggak
    neu Manetualain matan fo mana manggatuuk nai kadela mana palenda ndia. Ala huꞌa
    solangga mana palenda nala, de ala taon neu kadela mana palendan matan, fo ala
    lakaluku-lakatele neu Ndia fo mana masoda losa dodoon neu. Basa de ala koa-kio
    neu Ndia, lae,
  kyf-kyf: 'Da wee ''yliyɔgali -ka lʋʋ bhlɩ -bhlo, ''ɩn waa nyɩma kpasɩ glʋ -bhlo
    ''ya -mnʋa sibhlia ''kukolu -ɔ -dɩa ''ŋnɩmnɩkpe -gʋ la ''yu. ''Ɩn wa bʋbɔa -ɔ
    -gaa ''yliyɔ ''ylɩ weee nya, ''ɩn wa vitelia wa -can -kloo ɔ ''ŋnɩmnɩkpe ''yu,
    -zugba wa gbaɛ:'
  tpi-tpi: orait dispela 24 hetman ol i save brukim skru long pes bilong dispela Man
    i sindaun i stap long sia king. Na ol i save lotu long em, em Man bilong i stap
    oltaim oltaim. Ol i save kisim ol hat gol bilong ol na tromoi ol i go pundaun
    klostu long pes bilong sia king, na ol i save singim song olsem,
  mih-NT: 'Ta cuhva sa zavaha quɨtɨ cuan cuhva cuan, i sicuɨñɨ sɨtɨ sa oco cumi tahan
    ra sahnu ndyaca ñaha ityi nuu ra ndyaa nu tyayu rey cuan, ta i zacahnu ra sii
    ra ndito tandɨhɨ cuii tyiemvu. I tava tandɨhɨ ra sahnu cuan corona ra, ta i saqui
    ra sii si ityi nu tyayu cuan, ta i catyi ra:'
  qvh-NT: '@see-verse:REV.004.009'
  kms-kms: quayi kiyi 24-pela pu te ni wuti sia king pe nas kin te ninde rar ngimi
    pombri mo mase di ni God nas nas te kin nas ye te yumbui nyamb mirang. Ni te king
    hat te ninde sia king qunambe mawo rise di mari,
  agn-agn: 'ang bainti koatro ka mga kamepetan pamansilod ka ig pamagdayaw ong kakarong
    don, ang gaboing anday kataposan. Ig agbobolontad nira tang mga korona nira ong
    talongan tang trono ang pamaganing:'
  nhi-NT: 'ihcuacon non simpoual uan naui tlayacanqueh tetahtzitzin motlancuaquitzah
    iixpan naquin tolohticah itich in tiquiuahcaicpal, naquin meuiltihticah ica in
    sintitl nochipa, uan ictlacachiuah, uan quinnaltlaliah nincoronas icxitlan uan
    quihtouah:'
  ttc-NT: 'yaji kye aj kaj tuj kawnaq (24) tijxjal nkyeqet mejlet twitz te aj wit''lik
    tuj twit''lel b''ix itz''oj te jun-ele''x, b''ix nkyena''on tetz b''ix te kykoron
    aj telponx ti''j kyajwalil, nqet ksi'' twitz, b''ix nxik tuq kyq''uma'' ikxjani:'
  dan-1931: 'da falde de fire og tyve Ældste ned for ham, som sidder på Tronen, og
    tilbede ham, som lever i Evighedernes Evigheder, og lægge deres Kranse ned for
    Tronen og sige:'
  kwj-kwj: Ete wondawani 24 mekupu hima laka le, Gotri tei rihi ki ri linindawani
    ri miyaningisopo ki wu opulisini ete da ete da Gotri ni ya wu lotu wonda. Wondani
    mwa wuhi ki wu letindau gol ba wosiro mwalinjangwei wuhi ti ri linindau tei miyaningisopo
    ki wu humbweꞌisini ya wu sawe,
  vie-OVCB: 'thì hai mươi bốn trưởng lão quỳ xuống trước mặt Ngài, thờ lạy Ngài vĩnh
    viễn, vứt vương miện trước ngai và ca ngợi:'
  kze-kze: moórá-kwaai aíyayaan-umai éíyain-kwaasi anón-kwaasi kawááin-avara'a ména
    aasiyaasí maí'mai'a íníwai aísamaivimba kívairesa áwí'a mósá marésa anóndakoman-iye
    sésa ti'nónkákén-tántáá'á akwáímai aísamaivimba marésa
  mpj-mpj: Kayilapaya jiikaja tuwinti puu wulikaja jirlpikaja pakarnu yankupayi nyinapintijanu,
    kayilapaya yanu wartuyikingu kutungka nyinapintingka ngamu. Kayilapa-ngkuya jangkurrukaja
    manu tikamatunuka junu parnangka, Mama ngarnawarrapurlukaya marninypungkuraku,
    jilanya.
  lbk-lbk: enfalintomeng ay entowad akhes nan cheycha'y chwan poo ya epat ay amam-a
    isnan sakhang nan tomotokcho is katrono, ta chad-ayawencha siya ay matatakho is
    eng-engkhana. Isaadcha nan koronacha isnan sakhangna, sa cha't enchag-ay ay mangwanin,
  mto-NT: 'vanxu̱p naxpa tseꞌe je̱ nu̱ꞌiiꞌpx maktaaxk mú̱jit jayu du̱vinko̱xkté̱nada
    je̱tseꞌe du̱vinjávada du̱vintsa̱ꞌa̱gada je̱ꞌe̱ pa̱neꞌe joojntykip xa̱ꞌma ka̱jx,
    je̱tseꞌe je̱ yꞌooro corónada du̱pa̱mda je̱m je̱ kutojku̱n tsu̱u̱jntku̱n vyinkojkm
    je̱tseꞌe jidu̱ꞌu̱m vyaꞌanda:'
  bzh-bzh: Lob alam ggev mehödahis-bevidek-lubeluu sën denepetev medeneggëp loḳ Mehö
    sën nedo raḳ sëa lo mala medeneḳo yi raḳ. In Mehö sënë nedo degwata los degwata.
  guj-2017: ત્યારે ચોવીસ વડીલો રાજ્યાસન પર બેઠેલાને દંડવત પ્રણામ કરશે. જે સદાસર્વકાળ
    સુધી જીવંત છે તેમની આરાધના કરશે અને રાજ્યાસન આગળ પોતાના મુગટ ઉતારીને કહેશે કે,
  jvn-NT: '@see-verse:REV.004.009'
  byr-byr: 'yɨ aꞌmwe naanga (24) tɨwedipoyara dazara Gotɨyaryaba kingɨnamwaalyɨsavɨ
    mwaalɨkere sɨnnyɨkɨ kwaakewɨ walamwaaibɨꞌdere. Yɨ sahwai yuyagaaꞌ yuyagaaꞌ gaala
    mwaaiderɨna sahwara lotuya yadɨvɨsare. Sahwara yawɨꞌna “Nemɨre maremwaalyaꞌnebwi
    gamɨresɨra,” kumɨre kingɨmwaaihɨꞌnya golɨya lɨvaradɨvɨꞌ kingɨnamwaalyɨsavɨre gidɨkusaba
    walaꞌdengɨ. Sara yapɨjɨ yɨ daata dara dɨpɨꞌdere:'
  ian-ian: '@see-verse:REV.004.009'
  hun-hun: 'a huszonnégy vén leborul az előtt, aki a királyi széken ül és imádja azt,
    aki örökkön-örökké él, és koronájukat leteszik a királyi szék elé és ezt mondják:
    „Méltó vagy, Urunk, hogy tied legyen a dicsőség, tisztesség és erő, mert te teremtettél
    mindent, és a te akaratod hívott létre és teremtett mindent“.'
  mcf-NT: 'tsusiobo 24ted icquido ambo tabadquido danëshën tinquebudcuededposh. Adtanquimbi
    mauete chicbededtanquin Nuquin Papan tayun sambededposh: —Abitedishun Icbombo
    mibiuidtsëqui nec —quequin. Adotanquimbic aidontsen Nuquin Papa chuiposh nadec
    cuëdënquin.'
  kjs-kjs: 'Yaasa leme rabu mo makuaae ali mudunu 24-pela rumu pege puma Gote-na bi
    minasaasimi. Go puma nimuna epe raguna mo ali mudu pirape siaa-na robaa-nane maa
    lade lopaoma nimumi go-rupa leme:'
  mni-mni: Ahal laman kunmari aduna phambaldugi mathakta phamliba Ibungo mahakki maangda
    tuthajaduna lomba naidana hingliba Ibungo mahakpu khurumjarammi. Makhoigi luhupsing
    adu phambaldugi mangda louthoktuna thamjaraga hai,
  yad-NT: '@see-verse:REV.004.009'
  mxb-NT: 'dá sa̱ kui̱ta xi̱tí ndin oko̱ komi̱ ta̱ sáꞌano ñoó noo̱ sáꞌa̱ na̱ ió noo̱
    téi̱ ñoó, ta kékáꞌano ra na̱ daá takí kuií, ta taó ra̱ corona kándodó dini̱ rá
    chindei ra noo̱ sáꞌa̱ ná, ta kaá ra̱ xíꞌín ná:'
  pon-2006A: lapalap riehk pahmeno kin poaridi mwohn mwoalen me ieias poatopoato oh
    pwongih. Re ahpw kin patohwandiong mwohn mwoahlo arail elin kapwat akan, oh kin
    kokoulki,
  maq-NT: 'can ñuju xuta changá xi siu jan, viticjaxcun me xcun me xi tacun cahndë́
    rcun jan, hane faharcun me me xi tacun nu cjui nu nduva. Hacuaha xuta changá jan
    ne, candisun me corona rë me xcun cahndë́ rcun jan, sehe chja me cuitjin:'
  hto-hto: 'afe llezica afe veinticuatro dɨga ocuide éicomɨnɨ áillue ráɨiranomo ite
    Juzíñamui anamo dújufɨrediaɨoɨ. Iemo afe jaca nɨnomo zíiñona itɨ́mɨena caɨmátaidiaɨoɨ.
    Afe llezica íaɨoɨ oro fɨnoina illaɨma ɨfo icuífuaɨ ráɨirano uícomo jóonefɨrediaɨoɨ.
    Jóoneta daɨífɨrediaɨoɨ:'
  por-BRBSL: 'os vinte e quatro anciãos caem diante daquele que está sentado no trono
    e adoram aquele que vive para todo o sempre, e lançam suas coroas diante do trono,
    dizendo:'
  ces-NKB: 'padne těch čtyřiadvacet starců před obličejem Sedícího na trůnu a klaní
    se Živému na věky věků a hodí své koruny před trůn se slovy:'
  cui-cui: 'Poxonae barapo cuatro poyobe wʉnae jainta, bapoxonaerʉ pitiri jiwi xua
    veinticuatro poyobe xua barompaya pia peenaethopeibiwatha ena, barapomonae irʉ
    pentabocototha umena xua wʉnae pejainchinexatsi pon ataya pepoponeibin. Yawa barapo
    veinticuatro poyobe nanta tepa wejonapenta. Bapoxonae jeba pon ataya pepoponaein
    peitabaratha tatsi. Bapoxonae jeye:'
  boj-2014: Yeqnaqa tamo gate 24 naŋgi siŋga pulutoqnsibqa tamo awo jaramq di awejunu
    qaji a qa loueqnub. Tamo di agi ŋambile gaigai unu qaji. Tamo gate naŋgi naŋgo
    gate tatal wala ti gol na gereiyo qaji di awo jaram kobaquja namoq di breiyoqnsibqa
    endegsib loueqnub,
  eng-OEBUS: the twenty-four elders prostrate themselves before him who is seated
    on the throne, and worship him who lives for ever and ever, and throw down their
    crowns before the throne, saying –
  eri-eri: ariya nere mora bagu 24 waha, nere Fai no sia king langa yafana waha, hogo
    langa afenege tuburu kutu-kutude. Ono bode nere no unyi jaimu-jaimude, no Fai
    gai-gai yafagou. Nere nebere gol teteri elege ayaru gane me sia king hogo hinomu
    langa metaumeru gane, nere moone benou tetede
  aly-aly: '@see-verse:REV.004.009'
  wiu-wiu: Nitoa kei piki toa-kama eni tobou ali pagini kakoa (24) eya tokala tiki.
    Eni walaike mea talo toko ago Akolali lene timini takakoa meko lono aua pitalogakala
    tiki. Nitoapa ke wa eni tuameneya meemoa poko ago kei pia kaki. Akolaliyo inoe
    wa kiwi kei pikome metekana nunagu-kitika lokamoa one lene timini takakoa meko
    lono pitikakete ekete
  swe-swe: 'då faller de tjugofyra äldste ner inför honom som sitter på tronen och
    tillber honom som lever i evigheternas evigheter. De lägger ner sina segerkransar
    inför tronen [i respekt och vördnad] och säger:'
  cth-cth: Kacue e 24 touh ni bawitungkhung dawk ka tahung e hmalah a tabo laihoi
    a yungyoe padungpathang kahring e Cathut a bawk awh teh,
  mti-mti: Koukawa igiyawa 24 kin seya egave wakeyawa namive aig koniwa yug yaibobot
    vinigimpewa waiyape. Sira mu kin seya namive kin keretawa muma emeg wape,
  pad-NT: 'Vakadimoro kaathi-ra vakanakama''davini vani avaasiasiaonahaha adani 24
    ka''da''di vaipohina ka''da''di vakadika''da''di viaha. Deu-ra vakanamasivivini
    vani''aha: —Deus, ivani ijahaka''oaki i. Vakanaibavi''ihi ida vakadikajamari kajahaki
    ka''da''di vakadika''da''di kavithi ibavini viahania. Moro kaathi kakama''da''ianana
    vani vakadihojai hi''ianahi afobakhia.'
  twi-twi: 'mpanyimfo aduonu anan no butubutuw nea ɔte ahengua no so no anim som nea
    ɔte hɔ daa daa no. Wɔtow wɔn ahenkyɛw gu ahengua no anim ka se:'
  hlt-hlt: Patong pakul pali tah ngolkhoel dongkah aka ngol hmaiah bakop uh vetih
    kumhal kah kumhal duela aka hing te a bawk uh ni. A rhuisam te ngolkhoel hmaiah
    a tloeng uh tih, “A koih la na om pai,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛkótíbɛ̀ sipísìdɛ́ nɛ̀ bɛnɑ̀ɑ̀ nínkú wèè fòù sɑ̃́ɑ̃̀ o ììkɛ̀ kɛ́hóótɛ́
