  khs-khs: 'sena sololo tilila talo elipeipela: pinipewala (24:) Piseiki Kotema wapilima:na:pela:
    panoka:pela:la:, peleya: kolemi falopela:la: Ema wapiyakeye. Wapilise iyewi kolo
