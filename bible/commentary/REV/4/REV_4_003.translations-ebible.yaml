    saı̨dı̨.
  pes-OPV: وآن نشیننده، در صورت، مانند سنگ یشم و عقیق است و قوس قزحی در گرد تخت که
    به منظرشباهت به زمرد دارد
  ron-1924: Чел че шедя пе ел авя ынфэцишаря уней петре де иаспис ши де сардиу ши
    скаунул де домние ера ынконжурат ку ун куркубеу ка о пятрэ де смаралд ла ведере.
  tpz-tpz: A teꞌ pamëh to ihoꞌ non to ëman va non manih pa poa vös voen vapeah varih
    nee to popokaꞌ ne a jaspa me konilian, ka puto vatvi non a ö ihihoꞌ pa teꞌ sunön
    pamëh. Köꞌ ep in o ëman in a puto pamëh to pepereꞌ vovoaꞌruvi va non manih pa
    vös voen vapeah pamëh, nee to popokaꞌ ne a ëmeral.
  agd-agd: Kumantan maen mai vanta au fáké yaspa onámaná bá inká nararé onámaná kanerianí
    bá káké ma fanu seiní iyan mino. Máan tiyákan mana afayonan mano mai kin kará
    mamáden eúkukhen maen danaren onámaná ano ma fanu seiní iyaren mino.
  rkb-NT: Atahi iok haramwe jekyrikoso harahareziktsa sipokzitsiarẽtsa watsa, tsikarikpukarikpukrẽtsa.
    Idyhywy haraputaba tsokma natazikto tsikakarẽta anahi harahareziktsa esmerarada
    wata.
  san-THA: 'สึหาสเน อุปวิษฺฏสฺย ตสฺย ชนสฺย รูปํ สูรฺยฺยกานฺตมเณ: ปฺรวาลสฺย จ ตุลฺยํ
    ตตฺ สึหาสนญฺจ มรกตมณิวทฺรูปวิศิษฺเฏน เมฆธนุษา เวษฺฏิตํฯ'
  iws-iws: Mɨ kara siir whwonkam ɨiir kɨgiyɨn, siir whwonkamɨn ɨni siiya kɨbiyɨn jaspa
    nɨkɨuwiyɨn mɨ siiya pariidnanɨn konilian nɨkɨuwi ɨkɨn sowiir hɨriinan nɨuyakikɨn.
    Mɨ karar mɨ kɨgi dimɨnɨn namnamiinanɨn Bɨiyan Inkam Komii siir ipii aiirar yɨnyakiyɨn.
    Mɨ tɨ dimɨnɨn ɨni siiyan emeral nɨkɨuwiyɨn prainan siya nwokiiyɨm siir hɨriinan
    nwokikɨn.
  pol-SZ: '@see-verse:REV.004.002'
  ztq-NT: Xpibëly xaa sinak nii xpibëly kyo nii lë jaspe o kyo nii gaa lë cornalina,
    ni kë tu kiidla nii xpibëly sinak nii xpibëly kyo nii lë esmeralda laañee sob
    xaa.
  zai-NT: Ne ruzaani ni zuba raqué casi ti guie jaspe o cornalina. Naguu ti arcu iris
    le' trono que, ruluí' guie esmeralda.
  upv-upv: M̃ernen non erinrin erpe nevöt nga morres ngel nuru, jaspa ko kanilian,
    nga morsongsong. Ko liwaliw san oto rrale nai seksakel nen, nga m̃irinrin mirpe
    emral nga nulsen mirpe ro nai san nga miejejen m̃irres.
  wap-NT: Pidan sakanatapaꞌoraz upaawaꞌa aidinpan kanada naꞌapa jasper naꞌiki carnelian
    kawan, naꞌiki kainaꞌa kiwariꞌi awauta uawautapan wuruꞌu umanawunuꞌoraz manawun
    tabai, naꞌapa uaidinpan emerald kawan.
  mva-mva: Tea nge suri oabunabiabia amari lalauka dapusikasika be rairaituka amari
    ngatao be lalauka datuitui bokana. Bulele teke nge bagi ngae iboalingi. Bulele
    ngae malamaka nge amari mata ngasoapudi bokana.
  dwr-NT: He utteeddawaa malay al77o Iyaasiphphiidiyaa shuchchaadaaninne al77o Serddinoone
    shuchchaadaani phoolee. Kawutaa oydii zuluwaan yuuyyi aadhdhiide ubba bagganna
    al77o marggidiyaa shuchchaadan phoolee.
  kfw-kfw: Ama meel kha lungman katam jasper li carnelian iwar angnga awar, halli
    reng in-ong munkha emerald jia ka-ang sumneisaaang in akahiil.
  bfz-bfz: जो तेस सिंहासनो पाँदे बैठी रा था से यशबो और माणिक्य रा जा दखाई देओ था।
    तेस सिंहासनो रे चऊँ कनारिये मरकतो रा जा मेघधनुष दखाई देओ था।
  cuk-09: Dule-a-olo-ganagi-siid, e-dakleged akwa-nuedi, jaspe-nugadyob, degine, akwa-cornalinayob-dakleged,
    degine, olo-gana-ebiris sue maid, akwa-esmeralda-nugadyob-dakle dakarmaksiid.
  ben-OBCV: এবং উপবিষ্ট সেই ব্যক্তির চেহারা সূর্যকান্ত ও সার্দীয় মণির মতো। সেই সিংহাসনকে
    ঘিরে ছিল পান্নার মতো এক মেঘধনু।
  mil-NT: Te Yaá‑áⁿ cáá‑gǎ dàtná cáá yǔú chàhnchí yúú vǎha sá nání jǎspé, te càa tucu‑gá
    dàtná cáá yǔú vǎha sá nání còrnalíná, te ñùhu doco ñaha ɨɨⁿ cóó yáhnchí xii‑gá,
    te tǎsaⁿ‑dɨ dàtná tǎsaⁿ ɨɨⁿ yúú vǎha sá nání èsmeraldá.
  myu-myu: Ixe dopa topasopsep o'topanuy wita'a buxim―yadip cĩcãat'a buxim―jaspe'a
    buxim, sardônio'a buxim tak. Ixe abikbikap akokoreren konopsanobu o'jebueku. Ibusopsep
    o'jebueku esmeralda'a buxim.
  fue-fue: Jooɗiiɗo on e jalba hande hayre haakoore bi'eteene yaspa, e hayre woɗeere,
    wi'eteene sardis. Cincinga e fiiltitii kittaal ŋal, e jalba hande hayre wi'eteene
    emerooda.
  amk-amk: Wenani keiwewa toyari kamieio keiwewa ne harga dedai, amani kamieio memarampoti
    esahui we intan, tuti kamieio berika esahui we sardisi fenanai. Tuti aewi bei
    doa woruwi na katai minohi nai foi. Aewi nani ne tarai kariri kamieio ne harga
    dedai bei, amani kamieio keiwewa, esahui we zamrud.
  fai-fai: Kale abin abem Kinim teinba ami kále, dame be sinik kit kow atan dew tad
    dáda fining finingin taw ade tum tong taw lukluk tem atamsi. Kale ami teinba mewso
    be salbalum falfal daubano kalomo wok dang dim lamlam tabin taw atamsi ko.
  ura-NT: Nii nelauriananaja rori ichoae nenaate, ajeri jataain caohati colohin nenaa-
    jaspe tocohanenihane cornalino tocohaneein jataain caohatiin colohe rai jaberoco.
    Nii nelauriananaja rori tinonoritiinte, tinohanre leinjiin iino, jataain conotiin
    beraurosihojoaain colonaa esmeralda tocohaneein.
  mcd-NT: Nan nocon Ifo fasi sharashtacoin iscara un oian. Toquiri rafutan aton anu
    jaspe yafi cornalina nan rafu sharashtacoin faca facaitsa rafu. Nan jaspe oshoshara.
    Ascan cornalina oshin chushushara. Nanscarifiai nocon Ifo sharashtacoin faca facaitsa
    ointsa. Nahuan fai tonan shara cuscaraton a tsaoano tarati huaa.
  urt-urt: Pe miyeꞌ uku naŋarꞌe yirise taꞌe ŋeser jaspa, topoꞌe ŋeser yaihe konilian.
    Topoꞌe ŋuyul ki naŋarꞌe ŋoyorꞌme luh yilihe taꞌe ŋeser ŋumune emeral.
  kiz-kiz: Mmonga jha akitamili abhonekene kama liganga lya yaspi ni akiki. Kwajhele
    ni upinde bhwa fula ukisyonguiki kiti kya enzi. Upinde bhwa fula bhwabhonekene
    kama zumaridi.
  tzo-TZE: Li Diose oy xojobal jech chac c'u cha'al xojobal jaspe‑ton xchi'uc cornalina‑ton,
    ja' yox xchi'uc tsoj. Ta muc'ta chotlebale tey oy jun arco ja' jech chac c'u cha'al
    vacnabal. Pero puro yox li xojobale, xco'laj xchi'uc xojobal esmeralda‑ton.
  lex-lex: Riy de Nhita-nrepra liplipa-kamka'ma ne lipni emekwali watu motmota mak
    kwawa Yaspis me watu mermera mak kwawa delima. Ne ohni ida horni emek watu motmota
    mak liplipa-kamka'ma pa nle' niana liwangeni-mtatangen die.
  dov-dov: Ooyo wakakkede alinchicho wakali kozyene ajasipa a kkaneliyan. Chuuno chabwami
    chakali zyungulukide aafulichoongo. Fulichoongo wakakozyenye a emelaludi.
  rgu-rgu: Ria haa na modoꞌ ma pilas, sama leoꞌ batu makadilaꞌ mabeli a fo riꞌ rae,
    yaspis ma sardius. Elus esa eo naa Ria kadera mana pareta na boe. Haa na, modoꞌ
    sama leoꞌ batu makadilaꞌ samrud.
  toc-NT: Hua̠nti̠ xlacui a̠má lac­tá­hui̠lh xalac pu̠ma̠­peksí̠n, luu xta̠­chuná
    xlak­skoy cumu la̠ li̠la­káti̠t chí­huix hua̠ntu̠ hua­nicán jaspe, osuchí la̠
    cor­na­lina chí­huix, y nac xli̠­kalh­lanca xli̠­mak­stiliy li̠la­káti̠t cha̠­mac­xcúlit
    hua̠ntu̠ luu tla̠n xta­siyuy kam­pa̠­katzi colores tlayaj xma̠­lak­xka­ke̠­nani̠t
    cumu la̠ lak­slipua chí­huix hua̠ntu̠ hua­nicán esmer­alda.
  som-som: oo kii fadhiyey midabkiisu wuxuu u ekaa dhagax yasbid iyo dhagax sardiyos,
    oo carshigana waxaa ku wareegsanaa qaansoroobaad midabkeedu u eg yahay dhagax
    sumurud.
  mam-C: Me atzin a q'uqletaq antza, ikytzin ka'yi'n tze'nqeku tal ab'j nchi qoptz'aj
    wen; nchi tilk'aj ex manyor chiky'xix ka'yin. Ex atzin ti'jile q'uqb'il, attaq
    jun t-xew kan nqoptz'aj wen tze'nku jun tal ab'j esmeralda.
  ndj-ndj: Yula yayikalili pambindi yaki aveli kucha alimasi na ligangachuma lidwifu.
    Lupindi lwa ndonya lwavelili lukung'ala kucha figonguveli fitawukili munu na vachishengitelili
    chigoda cha wutwa mbembu shoshi.
  mbj-NT: Tak'ëp tagabarëëh ta jó hasooh doo, pä gabarëëh do hapëëh do jas-peh häd
    näng do hadoo, pä ty gahiin do gabarëëh do kor-narina häd näng do hadoo na-ããj
    hẽ. Ta tyng w'oo hã ti akëë sarahõd, pä tak'ëp gabarëëh do emerad häd näng do
    gabarëëh doo da.
  lat-VUC: 'Et qui sedebat similis erat aspectui lapidis jaspidis, et sardinis: et
    iris erat in circuitu sedis similis visioni smaragdinæ.'
  ngp-ngp: Naho yehe ekale he diya difumbi ang'alaga enga iwe dyedi dikwitangwa yasipi
    na kaneliani. Luta mwasi lung'aile enga iwe dyedi dikwitangwa amalodi lwazungulukaga
    he diya difumbi dye kiseuta.
  enq-2: Kiŋi petenge toko doko kana jasapapi, kana konilianepi jili pia. Kiŋi petenge
    toko doko lipukepa mendeme kakopatae katea doko kana emerale jili pia.
  eng-ASVBT: 'like a jasper stone and a sardius to look upon: and there was a rainbow
    round about the throne, like emeralds to look upon.'
  mna-mna: Mi Biibi tau mbuleene ise na, ruŋguunu imilmil ma kembei pat ndabokbokŋan
    ta tipaata be yaspa mi kanelian na. Mi za ta ka mos keskeezeŋana mi milmilŋana
    kembei pat zaanaŋana ta tipaata be emerol na, iliu Biibi muriini peeze kana.
  myw-myw: '@see-verse:REV.004.002'
  sby-sby: Uyo walikuba wekala pa cipuna cinso cakendi calikubeketi mabwe akute kukwiweti
    Yasipi ne Kolinali. Ico cipuna calikuba cashingulukwa ne nkongolo yabeketi mabwe
    akute kukwiweti Emalodi.
  sll-sll: Hanigere yal ta ami di mongure haniwa. Hanga yal i were were hulu pege
    weni dale dungwo meri yal i gaung bani yu dungwo haniwa. Hanigere ami di mongwo
    bol bina holo holo i hamen hobini gi di wenabo dimia nabale au dire i sina olungwo
    haniwa.
  yaq-NT: Ju'u intoko junama'a yo'oweta yeyesa'po katekame, tetata jajpe' teamta,
    ujyoisi a' machiaka'a benasi ket senu teta, kornaliina' teame, ujyoisi a' machiaka'a
    benasi machiakan. Intok aapo'ik kateka'po bepa, ko'oi, siari teta ejmeraalla'
    teamta benaka weyekan.
  uro-uro: Iaqäkt kärak i qat muqun mät iosäkt ama mämugunäs di aa släqyige ngärhi
    sen masirhat toqor ama duiqa qärakni i qunäga mät ka ama jaspa dä qosaqi ige ngärhi
    sen doqor ama duiqa qärakni i ama qurät ka ama konilian. Näkt ama qularqa qärakni
    i qa rhoqor ama duiqa qärakni i ama irhiar qa ama emeral di qa ing namet iosäkt
    ama mämugunäs.
  ita-1885: E colui che sedea era nell'aspetto simigliante ad una pietra di diaspro,
    e sardia; e intorno al trono v'era l'arco celeste, simigliante in vista ad uno
    smeraldo.
  muy-muy: Maslaŋa gani nani ti àɓəlay kay akaɗa ga akur sulumani ya təzalay zespi
    ni, akaɗa akur ya təzalay sarduwaŋ ni daya. Kʉrsi gani nani ti makwal èveliŋ tekesl.
    Makwal ni aslaɗay akaɗa ga akur ya təzalay imarot ni.
  kqc-kqc: Ye mina ameyo amiye di ne uruma bi fore buni roka jasper ma carnelian kana.
    Daiduari fore buni roka emerald kana ini ourefeidena amena fata buru riyo.
  tav-tav: Cʉ maca seeto caaji batewĩ. Jaspe o cornalina na caĩrije caroa ʉ̃ta rupaacãre
    bairo caaji batewĩ. Topʉ cʉ caruiro bui macare bue betore bairo cabauwʉ. Tie bue
    beto esmeralda na caĩrije ʉ̃ta rupaacã, caroaro cajʉmerije ʉ̃ta rupaacãre bairo
    caajiyawʉ ti beto maca.
  eng-ULB: The one who was sitting on it looked like jasper and carnelian. There was
    a rainbow around the throne. The rainbow looked like an emerald.
  spa-VBL: El que estaba sentado allí brillaba como joyas, como jaspe y cornalina,
    y había un arcoíris que rodeaba el trono, brillante como una esmeralda.
  fra-_FOB: Et celui qui était assis, paraissait semblable à une pierre de jaspe et
    de sardoine; et le trône était entouré d'un arc-en-ciel, qui paraissait comme
    une émeraude.
  hau-ULB: Shi da ke zaune a kan tana da kamanin yasfa da yakutu. Akwai Bakangizo
    kewaye da kursiyin kamanin bakangizon kuwa zumurudu.
  mal-mal: അതിൽ ഇരിക്കുന്നവൻ കാഴ്ചയ്ക്ക് സൂര്യകാന്തത്തേയും പത്മരാഗത്തേയും പോലെ ഉള്ളവൻ;
    സിംഹാസനത്തിന്റെ ചുറ്റും കാഴ്ചയ്ക്ക് മരതകത്തോടു തുല്യമായൊരു പച്ചവില്ല്;
  lit-lit: O iš išvaizdos Sėdintysis buvo panašus į jaspio akmenį – taip pat į sardžių,
    – ir aplink sostą buvo vaivorykštė, iš išvaizdos panaši į smaragdą.
  urd-GVR: Aur baiṭhne wālā deḳhne meṅ yashab aur aqīq se mutābiqat rakhtā thā. Taḳht
    ke irdgird qaus-e-quzah thī jo deḳhne meṅ zumurrad kī mānind thī.
  far-far: Ma adalae to'ona ka dia na fau ngwasinasina ne kera saea ana daspa ma na
    karnelian. Ma na fula'oro ka lolo kalia kula ni gourue nai. Ma na fula'oro nai
    ka ada dia na fau ngwasinasina kera saea ana na emaral.
  suz-BL: मेको ठेयब नित्‍तीके बुश नु लल टल्‍केशो हीरा खोदेंशो तांइसाक्‍व। मेको ठेयब
    नित्‍तीके आ एर ओंथ वाक्‍श दाप्‍शो ताता। मेको वाक्‍श गिग हीरा खोदेंशो तांइसाक्‍व।
  car-NT: Mo'ko itu'po tandy'po kynakon inoro typotyre kynakon morokon jaspis tatynen,
    kornalein tatynen topu wara. Moro apo'nano u'mendy me amy smarag tatynen topu
    ka'mukan paramu kynakon.
  amp-amp: Nd Yimar gunyinyimik fnhutwor kangme tahi jaspathu fnhuyeftn fnhutwor yo
    tahi konirianthu fnhuyeftn fnhutwor. Nd ror yorhwa gajis kkujift frhtfasmott.
    Nd kkujift htimoyant kangme tahi emerartn fnhutwot.
  bht-bht: जड़ा उस पर बैठया था, उदा चेहरा बेशकीमती अनमोल पथरे सांई चमकदा था जिसयो
    यशब कने लाल कीमती पथर बोलदे न। कने उदे सिंहासने दे चारो पासे इक इन्द्रधनुष था,
    जड़े सेले कीमती पथरे सांई मिल्ला दा था।
  eng-NOY: And he who sat was in appearance like a jasper stone and a sardius; and
    there was a rainbow around the throne like in appearance to an emerald.
  cub-NT: Ñai dobacʉ noi yópe cʉ̃rajiboa pare bojecʉrijĩboa cojidijĩboape ãrojacʉ
    cojiteame. Jaspe ãmicʉrijĩbo pare cojidijĩbope aru cornalina ãmicʉrijĩbo jũarijibope
    ãrojacʉ cojiteame ʉ̃. Aru jabocʉi dobarõ mearo tarabʉteni náme cʉ́teame. Ñai náme
    cojiteame yópe apebo cʉ̃rajibo pare bojecʉrijĩbo esmeralda ãmicʉrijĩbope.
  ita-1927: E Colui che sedeva era nell’aspetto simile a una pietra di diaspro e di
    sardonico; e attorno al trono c’era un arcobaleno che, a vederlo, somigliava a
    uno smeraldo.
  lww-lww: Nepisu sa nap̃a pila, p̃ar maran kilavaru la nap̃a po na po, a kana kap
    nena miyervivia sa ga kuperierier.
  ckb-ckb: ڕوخساری دانیشتووەکە لە بەردی یەشب و یاقووتی سوور دەچوو، پەلکەزێڕینەیەکیش
    وەک زمروود لە دەوری تەختەکە دەدرەوشایەوە.
  nas-nas: Tee teke baꞌnanui otokoꞌnung bakaang oing oo-koo tee-pinaꞌ kapang jasipaꞌpinaꞌ
    pipiꞌdaari, eeꞌnoko konilian aaꞌning-pinaꞌ arakavari otokoꞌ, eeꞌnoko teꞌ eeꞌnooꞌ
    baꞌnaniꞌdoma eeravoi korovui otokoꞌ, kapikapiaꞌumaunge tee-pinaꞌ kapang eemaroli-pinaꞌ
    oroꞌ.
  uvl-uvl: Pe I nenge are nga kilanga seina ngana neu ramana makelkele pe sinaha hote
    um nenge ene um iaspa pe nenge ene um kanelian singiria. Pe oro palcholo ke heliliu
    hite kilanga seina ngana neu. Pe oro neu sinaha hote um nenge ene um emerel singina.
  eng-BBE: 'And to my eyes he was like a jasper and a sardius stone: and there was
    an arch of light round the high seat, like an emerald.'
  ixl-CNT: Utz aatz vaꞌl kꞌujliche tziꞌ, ech tiloneꞌ u sivan jaspe, tuchꞌ u sivan
    cornalina. Utz aatz tiꞌaj u kꞌujlebꞌal tziꞌ, atich maꞌl txakbꞌanchꞌel. Ech tiloneꞌ
    u sivan esmeralda.
  xsi-xsi: I nde tini ipane nia itogo mira arara pinde, tininzi yaŋâŋo wa ŋiŋi wa.
