verse: REV.004.003
translations:
  kpx-kpx: Ke elehilehiu mune dua abuita diasiba isi kanilia kebia hisai nahate. Ige
    telonave ke vavamo haegiu hatui lotiale mai mole ivi binu. Haegi ke hisaiu mune
    mole emelaleu tegitegiale ke nahate.
  okv-H: Amita bo amo ji kikino be na kembari ainge kiarako ehena eto eriri ove green
    avo kaseto embo avo jorereto mihei kehena.
  tbo-tbo: Ma Galenana i namanamali ma a gagaleya mei gaima diidigahi ebalahi. Ma
    ani mae wasawasana hulele a wiidaidaga i towolo wiiwileya.
  mal-C: സിംഹാസനസ്ഥൻ സൂര്യകാന്തത്തോടും പത്മരാഗത്തോടും സദൃശൻ; സിംഹാസനത്തിനു ചുറ്റും
    മരതകതുല്യമായ ഒരു മഴവില്ല്.
  grc-SR: ⸆ ⸂ὅμοιος ὁράσει λίθῳ ἰάσπιδι καὶ σαρδίῳ· καὶ ἶρις κυκλόθεν τοῦ θρόνου ὁμοίως
    ὅρασις σμαραγδίνων.⸃
  bgc-bgc: अर जो उसपै बेठ्या सै, उसकी चमक सूर्यकान्त मणि अर माणिक्य पत्थर के समान
    थी, अर उस सिंहासन कै चौगरदेकै मेघ-धनुष था, उसकी चमक पन्ने के समान की थी।
  khz-khz: Voteronai etanu-tagowai talimana gitagitana no vatu arana iaspa evekemelena
    ralemana vetaina, e vatu kalovakalovana arana kanelia ralemana vetaina, ralemana
    irau vagi. Voterona kevau na egegelagiato. Vokevau gitagitana noowane emeral vatuna.
  deu-TKW: und der da saß, glich von Ansehen einem Jaspis und Sardischen Stein, und
    rings um den Thron war ein Regenbogen gleich wie Smaragd von Ansehen.
  zsr-NT: Ryëp yös yeníꞌ Nu naꞌ röꞌ latj naꞌ, ca naꞌ ryëp yös yeníꞌ guiöj jaspe len
    guiöj cornalina, yuguꞌ guiöj záquiꞌtsqui. Gatsj lahuiꞌl latj naꞌ zoa bquitaꞌ nac
    lach ca nac guiöj esmeralda, le ryëptsca yös yeníꞌ.
  lin-lin: Mpe Ye oyo avandaki na Kiti yango ya Bokonzi azalaki komonana lokola Jasipe
    mpe Saridwane oyo ezali mabanga ya talo. Monama ezingelaki Kiti yango ya Bokonzi,
    ezalaki kongenga lokola libanga ya talo oyo babengaka emerode.
  hns-NT: Oe rang-bierang tjamkat raha djaise jasab aur maaniekia ke hiera. Aur gaddie
    ke oeppar dhanoek markat hiera ghat hariar rang me tjamkat raha.
  noa-E: Mag pörkhau gaai jup sĩerr woun sĩi mokdaudam jaspe aajemjö bʉ̈ʉnaa cornalinajö
    phuphuphumjö sĩejim. Mag pörkhau pöm sim bigaau ĩchab pirm phãauraanaa dau bʉ̈ʉʉ
    esmeraldajö simta jʉ̈a wëjoojim.
  eng-EMTV: similar in appearance to a jasper and sardius stone, and there was a rainbow
    around the throne, in appearance like an emerald.
  mib-NT: Te máá yá jeē néne yūcuan cáa ya nájnūhun ndíndēé ɨɨn yuū quɨyɨ ndíī chí
    ɨɨn yuū cuehé ndíī. Te ɨɨn tɨcō vēhnde ní jicó ndúū yuhu mesa yā, te ndíndēe nájnūhun
    ɨɨn yuū cuíi ndíī.
  lif-NT2: खे़प्‍मो के़युङ्‌बाल्‍ले़ कुनाराःङ्‌ग के़ओःप्‍पा माङ्‌लुङ् नु कुहे़ःत्‍लुङ्,
    इमे़ल्‍लुङ्‌बा लुङ्‌कुइसिःक् ओःत्ते़रो॥ हे़क्‍क्‍याङ् हाङ्‌युक्‍नाःल्‍ले़ कुघिरि
    लुङ्‌सेःक्‍कुम् माङ्‌लुङ् हे़क्‍के के़ले़क्‍पा नाम्‍धिङ्‌गो पत्‍छे़॥
  xnj-xnj: Yula mweatamili panani ya chigoda cha unkosi ang'asimi ngati liganga la
    alimasi na ngati liganga lidung'u la akiki. Upinde wa fula wang'asimi ngati liganga
    labwina lelikemelewa zumalidi na wachitindili chigoda cha unkosi pandi zoha.
  mmx-mmx: La mo laradi gat kis teren, neni ga milik ngan tinotno limikmilik at la
    jespa, loxonuat gamgames i memele la ga milik bok ngan lakanilian, loxonuat gamgames
    i memele aleng ngan lada. La laxaburi gak lok kangkan mo loxonin orong ga milik
    ngan la emeral, loxonuat gamgames i mamaxa.
  cbr-NT: Axa anu tsócë ax ca upíira upí 'iaxa, maxax nibá upíira upí, paxa 'aíshbi
    tunántani, jaspe cacë, a iscësa 'ianan bëtsi maxax ushíantani, cornalina cacë,
    a iscësaribi ca aín ichúcë 'iaxa. Anu ax tsócë a nëbë́tsioracë ca nónbai upíira
    upí, maxax ñu paxa iscësa, esmeralda cacë, axa ichutia iscësa 'iaxa.
  tee-NT: Chai ju yuchi chun slamnic'a istasui tachi ju tu'u' chiux ju jaspe juncan.
    Chai vachu' slapulh istasui tachi ju tu'u' chiux ju sardis juncan. Vachu' ixtalakachoko
    ju putolan istasui lakatam quilhmacchat. Chai ju yuchi stak'au istasui tachi ju
    tu'u' chiux ju esmeralda juncan.
  eng-LSV: 'and He who is sitting was in appearance like a stone, jasper and sardine:
    and a rainbow was around the throne in appearance like an emerald.'
  cak-NT: Y ri ch'ocol chupa ri trono ri', can yalan nich'ich'an, can anche'l ri abaj
    ri ni'ix jaspe o cornalina chique. Ri trono ri' sururen rij roma jun arco iris.
    Y ri arco iris re' rex nitzu'n; can anche'l ri abaj ri ni'ix esmeralda che.
  pah-NT: Itakatua ja jaspe ja sardônio ja ga rendy'jandy'javamo. Ga'apykava arimo
    yvagahavuhua rekoi. Yvagahavuhua hendy'jandy'ja itakatua ja esmeralda ja.
  sja-NT: Iru k'ĩra wãree baji. Urua baji mãu pi-ia bëisãa jaspek'a mãik'aapa mãu
    pi-ia p'oree cornalinak'a. Chi su-ak'ɨ beepari t'ɨak'au baji euma p'ɨtrɨa pɨk'a
    bɨpa; p'ãwaraa bɨ mãu pi-ia esmeraldak'a.
  xed-xed: Tsa mndu ta nzaku tida ya, ta wuɗaku manda sana palaha ta hgə lu ka Dzaspa
    nda Sardwaŋ. Dakwambuhwali ta wuɗaku manda pala ta hgə lu ka Imrud ta wanaftá
    tsa dughuruk ya.
  mks-NT: Ta mé a̱ íin coo cán na̱sayéhe̱ nu̱u̱ á tátu̱hun yéhe̱ in yu̱u̱ naní jaspe
    xi̱hín yu̱u̱ naní cornalina. Ta na̱xini i̱ na̱ca̱va̱ nuu in co̱yánquí nu̱ íin
    coo a. Ta mé co̱yánquí cán yéhe̱ ri̱ tá quia̱hva yéhe̱ yu̱u̱ cuíi̱ naní esmeralda.
  gfk-S: Ma nong ga kis ter tana ga tatalen hoke ira bilai na mangana hot ing di hilahile.
    Ma tike tukularam ga tur luhutane no tamat na kinkinis na harkurai ma iga hilahile
    hoke tike bilai na hot sakit.
  bmu-bmu: Taröhi, yaŋgö jemesoholŋaŋgö asakŋan mönö eröknam me jamönjiŋ qetŋi jaspö
    aka wale bönbönŋi me köt qetŋi karnilian miaŋgö dop gilikbilikŋambuk asariba ahöyök.
    Kiam nesilam kun kulem mundaŋi mumunene kamböŋi me jamönjiŋ qetŋi emerald ewö
    miaŋön jakömbuak dum mi lökŋanök liliköba töŋgönŋi göröhiba ahöyök.
  dgz-dgz: Orup ame agim keri mini ganase wan. Watat aigap airampu nesiwa ame agim
    bangae koa mini ikukuk eniwandin.
  eng-GNV: And he that sate, was to looke vpon, like vnto a iasper stone, and a sardine,
    and there was a rainbowe rounde about the throne, in sight like to an emeraude.
  zaa-NT: Catìttiní lúe tì'a íyya cristal nu ná claro nna color ỹinà nna. Ìta'lùbani
    xila' tse' nía nna du ttu betta'yà'a catìtti níą tì'a íyya cristal nu de color
    yà'a.
  eng-WEBSTER: 'And he that sat was in appearance like a jasper and a sardine stone:
    and there was a rainbow around the throne in sight like an emerald.'
  guh-guh: Dioso, ponë eca bajarapatronota, itabaracotiabatsi. Pacuenia cotiaitsi
    penamatamotsiibotonë, bajara itabaracotiaitsi. Pacuenia cotiaitsi jaspevënëiboto,
    pacuenia cotiaitsi cornalinavënëiboto ata, bajaraitabaracotia itsi. Bajarapatrono
    matatoyorotsia aravalibo taenutajë. Pacuenia esmeraldavënëiboto cotiaitsi, bajaracotia
    itsanucae bajarapaaravalibo.
  bon-bon: Teeme opo epu toplacmeläjige yaspere piiyepu karneliya kula liiyepu. Pui
    babo adnata puupu gome cänibäniba te aclitige. Teeme kala epu ge emeraldi kula
    me liiyepu.
  nhw-BL: Huan yaya cahuaniyaya quen se tlamantli catli onpano cuajcuali. Cahuaniyaya
    más huan amo quen nopa tetl catli tlahuel patiyo catli itoca jaspe o catli itoca
    cornalina. Huan yahualtic ihueyi siyaj petlaniyaya se acosamalotl catli nesqui
    quen nopa tetl catli tlahuel patiyo catli itoca esmeralda.
  swh-ONEN: Aliyekuwa amekikalia alikuwa anaonekana kama yaspi na akiki. Kukizunguka
    kile kiti cha enzi palikuwa na upinde wa mvua ulioonekana kama zumaridi.
  wbi-wbi: Jumo juno akikalile akavonike ndavule ilivue ilya yaspi nu akiki. Kwelulyale
    ulu kangigulu ulwafuula lusyungutile ikitengo ikya vutua. Ulukangigulu ulwafula
    lukavonike ndavule i zumaridi.
  bba-bba: Wi u sɔ̃ mi, win wuswɑɑ bɑllimɔ nɡe ni nu nɔni bwese bwesekɑ mɔ kɑ ni nu
    nɔni swɑ̃ɑru mɔ. Guru wɑɑ yɑ sinɑ kitɑ te sikerenɛ yɑ bɑllimɔ nɡe kpee te tɑ nɔni
    wuru beku mɔ.
  eng-KJVCPB: 'And he that sat was to look upon like a jasper and a sardine stone:
    and there was a rainbow round about the throne, in sight like unto an emerald.'
  kgk-NT: Ogwapyha ári ha'e omimbi oĩ-vy. Ita kyra jaspe endy hesakã porã tee va'e-rami
    voi omimbipa ogwapy oĩ-vy oapykagwasu ári. Ita kyra hesakã sardônio pytã tee opiriri
    va'e-rami ave ogwapyha ári omimbipa oĩ-vy. Ha ijapykagwasu jerekwe-rehe oĩ jy'y.
    Ita kyra endy hesakã esmeralda hovy va'e mimbi-rami opyryrypa voi jy'y ijere-rehe.
  waj-waj: Varuduu too inna oori nnikiivakidiri kaayau mmeekiaivo sikau yoketaa kookee
    kuauvaitana nnutuuvaitana yasipaa koniriaana roosiima teeravai. Tooduu ivo varira
    mmaataivaa furainaivo yanaadoo kuau sikauvaa nnutuuvo emeraara roosiima ututuuma
    kieeravai.
  cpy-cpy: Tema irika jeekaen-tsiri shipakiryaayitaki, ikimitakawo kityonkae-ronkatatsiri
    mapi kareni-kitatsiri. Itapotakari oye ijeeka-mentoki, ikimiwitakawo oye jaryaakitatsiri
    mapi kareni-kitatsiri.
  mpx-mpx: Gamagal o ana awa i namanamal i ola pat diyaspa ge pat keketina alana kaneliyan
    namanamalina. Yaka liliyal etega ya kite i namanamal i ola pat alaalawana alana
    emelold, gamagal o wana abamisiyo i howa painan.
  wbp-wbp: Palka nyanungu-nyangulpa mirlirliny-manu yalyuyalyu manu wajirrkiwajirrki-nyayirni.
    Nyinanja-kurlangurla yinyarlalpa warrukirdikirdi pararriji karrija, manulpa mirlirliny-manu-yijala.
  luo-luo: Ngʼat mane obetie komno ne kite nenore ka kite ma nengogi tek miluongo
    ni jaspa gi sardus. Kit lihudu mar koth man-gi kido machalo emerald ne olworo
    kom duongʼno.
  nhe-NT: Huan yajaya tlahuiyaya queja se tlamantli tlen onpano cuali. Cahuaniyaya
    más huan ax queja nopa tetl tlen tlahuel patiyo tlen itoca jaspe o tlen itoca
    cornalina. Huan yahualtic ihueyi siyaj petlaniyaya se acosamalotl tlen nesqui
    queja nopa tetl tlen tlahuel patiyo tlen itoca esmeralda.
  aii-aii: ܘܗ̇ܘ ܕܝܬܝܼܒ݂ܵܐ ܝܗܘܵܐ ܒܸܕܡܵܝܵܐ ܝܗܘܵܐ ܠܟܹܐܦܵܐ ܕܐܝܼܵܣܦܘܿܢ ܘܕܣܲܪܕܝܼܘܿܢ، ܘܩܸܫܬܵ‌ܐ
    ܕܥܢܵܢܵܐ ܠܚܵܕܸܪ̈ܘܵܢܹܐ ܕܬܪܘܿܢܘܿܣ ܒܕܡܘܼܬܵ‌ܐ ܕܙܸܡܪܘܼܕ.
  esk-NT: Aasrii taamna aquppiruaq tarani qiññaqaġniqsuq akisuruatitun uyaġaktitun
    kavviaġiksaatunlu, suli aquppiutaqpak kaivraġutiqaġniqsuq niggamik qiññaqaqtuamik
    akisuruatun uyaġaktun suŋauraaqtaatun.
  msb-msb: An bayhon sani na nakaingkod nagakintab bagaʼn mahalon na bato na haspe
    kag kornalina kag sa patalibod san trono, may balangaw na kakolor san esmeralda.
  cpa-NT: Jøng² taih¹² hlaih¹³ quiah¹² dsa² héi², ju³lah taih¹² cang³ sih¹² nih¹²,
    ju³lah lǿa¹² cang³ jaspe quianh¹³ cang³ cornalina. Tsenh¹² jan² mø¹jag³ lah¹jin²
    lah¹lǿih¹ ja³guǿ¹³dsa. Sih¹² nih¹² lǿ² mø¹jag³ ju³lah lǿa¹² cang³ esmeralda.
  dso-dso: ତାର୍‌ ମୁ ଇରା ଆରି ମୁକ୍‌ତା ପାରା ଜଗ୍‌ଜଗି ଜାଇତେରଇଲା । କାଁଚାପତ୍‌ରିଆ ଡିସ୍‌ବାପାରା
    ଇରା ମୁକ୍‌ତାର୍‌ ଇନ୍ଦର୍‌ଦୁନୁ ବସ୍‍ବା ଜାଗାର୍‌ ଚାର୍‌ବେଟ୍‌ତି ଗୁଡିଆଇ ଅଇଲାପାରା ଅଇରଇଲା
    ।
  meu-meu: E helai kau tauna ita-itana na iaspi bona sadio nadidia na heheto; bona
    kevau ese terono e ḡeḡea dae, ita-itana na samarago nadina na heto.
  yva-NT: Vatano tuna kursijo titi umaso rai opamo amune mba dave maisyare oramo mamani
    ntumbeowe ama mangke nseo rave. Umba kursijo titi umaso mamo eve ngkaipi dai,
    ngkenav maisyare oramo ama ntumbe njayaibe ramaisy.
  dgc-dgc: Tu mudet na Diyos éy mégdiléng-diléng a kapareho na mahalaga a bito. Sakay
    te balaghari ta palebut no bangko, a asul i kolor naa.
  zpm-NT: masaque rbebni me zigne rbebni quie ne rnee zho jasp, quie ne rneegaa zho
    cornalin. Igose xcan co quia tib guitye, rbebniw zigne rbebni quie ne rnee zho
    smerald;
  hix-NT: Ohxe rma haxa tonyxem me nehxakonà, tohu txko wyaro, ehetàhpenyeno wyaro
    rma, xaspe wyaro rma, saknonyu wyaro rma. Noro yahonà ymo horye ro nehxakonà,
    kukawa. Ohxe rma haxa tonyxem me rma rha nehxakonà, kukawa xarha, tohu txko wyaro
    rma rha. Esmerawda wyaro haxa nehxakonà.
  sim-sim: Ma oto fumunyava orhi lerna lernarik a heyeri nikri nalok nari sira, os
    sunja arme ondo undari hom. Urik hoptle nikriwa lar orin tala yantleri ri.
  npi-ULB: त्यसमाथि बस्‍नुहुने स्फटिक र लालमणिजस्तै देखिनुहुन्थ्यो । सिंहासनको वरिपरि
    इन्द्रेणी थियो । त्यो इन्द्रेणी मोती जस्तो चम्किलो देखिन्थ्यो ।
  cgc-cgc: daw gasilak kanen an na may mga kulor paryo ta maalen na mga bato na haspe
    daw kornalina. Naan ta palibot ta truno ya may blangaw na gasinang na paryo man
    ta maalen na bato na esmeralda.
  tim-tim: Dâ egâliaŋ tatalân talep yâk tiripŋe âmâ golâ golâ akto gilâm gilâm. Arekŋe
    ârândâŋ agakŋe. Akto tat tat aregât ulikŋân âmâ kulem egâliaŋŋe âlepŋe arekŋe
    katipkom kilep tiripŋe amâ mulumugat hinare.
  yor-yor: Ẹni tí ó sì jókòó náà dàbí òkúta jasperi àti kaneliani lójú. Ni àyíká ìtẹ́
    náà ni òṣùmàrè kan wà tí ó dàbí òkúta emeradi lójú.
  wos-wos: Dé wumbu rendéka déka séfi dé yikafre waka maki motu jaspar maki dé, yikafre
    waka motu konilian maki akwi dé. Rendéka jambé tékwambu dé hotékanyi nak té. Déka
    jambé dé wun hotékanyina larékona nyéndékmbu té. Wun hotékanyi dé yangar maki
    dé hanyi, wun yikafre glas motu emeral maki dé.
  emp-NTPO: Maʌ̃ bugued̶e chũmʌra urua b̶asia jaspe mõgara quĩrãca idjab̶a cornalina
    mõgara urua b̶abari quĩrãca. Eumada maʌ̃ bugue biya quiru aud̶u jũrã b̶asia. Maʌ̃
    eumara esmeralda mõgara quĩrãca urua b̶asia.
  eng-F35: similar in appearance to a stone, jasper and carnelian, and there was a
    rainbow around the throne, similar in appearance to an emerald.
  ind-ind: Takhta-Nya kelihatan seperti batu permata yang berkilau dengan warna merah,
    hijau, dan beberapa warna lain. Takhta itu juga dikelilingi pelangi yang gemilang
    seperti batu permata.
  pes-OPCB: او همچون سنگِ یشم و عقیق می‌درخشید. گرداگرد تخت او را رنگین کمانی تابان
    چون زمرد، فرا گرفته بود.
  mpt-mpt: e kibio makob tomo moni sumo yasba esa eka tom ilemo konilian osa o undim
    inamin dat genebua kwese komokwali biino ge omfakanebua watemibe. Kwese ele itanasitobe.
    Makob tome niniino emelale undim inaminobe.
  ssx-ssx: Ipika꞉ leke popeleketa꞉ yenki tieke yeke toopimanu dia꞉sepa make kanilianima꞉
    make leke yale yale pita꞉la꞉ ekima꞉ handea꞉me. Kutupa mo emulolidi toopina꞉ au
    leke ka꞉la꞉da꞉peiya mo kilu tumbao pila꞉eki popei yao wiekeeki handoa꞉me.
  mkl-mkl: Inɛ iyi wɑ bubɑ bɛu wɑ dɑɑnɑi bɛi kutɑ ku nɛ fiɑ ɡɔ ŋɑ iyi ɑ̀ yɑ kpe zɑsipu
    do sɑɑduɑni. Njoi Aɔ̃ í sũ í kɑɑko kitɑ̃u nɔ wɑ dɑɑnɑ bɛi emɛrodu.
  gaq-gaq: ମେଁନେ ସାର୍ମୁଆଁଃ ଇରା ଆରି ମାଣିକ୍ୟ ସୁଗୁଆ ତ୍ନା ଡିଙ୍ଗେ ଆରି ସିଂଆଁସନକେ ମର୍କତ ମଣି
    ସୁଗୁଆ ମୁଇଂ ଇନ୍ଦ୍ରଦନୁ ସାଃଚେ ଲେଃଗେ ।
  gof-RNT: He uttidayssa malay iyasphedenne sarddiyoona giya al77o shuchchaa mela.
    Iya araata yuushuwan al77o shuchchi daaniya zuullay de7ees.
