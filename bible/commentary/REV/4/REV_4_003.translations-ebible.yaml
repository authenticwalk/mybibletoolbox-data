  spy-NT: Kiilēkēchēēchē ꞉tokochtaab chiichoo kuu almaasiit nto kuwuu rwaa nyēē karaaran.
    Kimii ꞉cheebkalaasyeet keebaawuut yooto kikiibuurēē ꞉chiichooto. Kiikwēnyē ꞉cheebkalaasyaanaa
    kuu rwaa nyēē nyaliil nyēē /kēēkuurēē simāriitiit.
  xnn-xnn: Nan kaiilaana et mensilsilang ay kanega nan nangina ay bato ay makwani
    en haspe ya karnelia. Isnan tokdowana et liniliwes nan mensilsilang ay kaneg batikaang
    ay bildi ay kaneg nan bildi ay bato ay makwani en esmeralda.
  mwe-mwe: Bhene bhaatemi panani jakwe bhala pubhaaliji mbuti alimashi na liganga
    lya nashe lya konja. Lipinda lya a Nnungu lya melemeta mbuti shumalidi lyatendaga
    kushitimbilila shitengu showe sha upalume
  tte-tte: Tomone kana koleya pigapigabuna besiele kabo veku esana diyesipa yo veku
    balabalagiyana yabo esana kaneliyan iya tabe pigapigabuna. Kabo gilo yabo yagitai
    ipigapigabu besiele veku yabo kalakalawana esana emelodi, kabo gilone tomowa kabona
    ana kaba miyawa imayale-takikilan.
  tcs-tcs: Ane da man uda i bin sidaun lo dat tron, ai luk em sain nadakain brait
    wase tu nais kala ston, zaspa ane kanilian. Ane raun lo dat tron, ai bin luk wan
    reinbou wea em i nadakain sain wase nada nais kala ston, emaral.
  hlt-THB: Ce boei ngawihdoelh awh ak ngawi thlang ce jasper ingkaw karnelian ing
    lo qu hy nih. Lungsen suisak amyihna thlimha ing zawl khoep hy.
  soq-soq: Mida sape wandia ewaewawa eudida, seu nata uwataubu oau wasidawasida ebowa
    Iasipa ita bumawa ebowa Kanelian kiborantoia ruau. Ita wari oawa eudida kiboraleidia
    seu ebowa Emeral rua kolaiwata panene enedie.
  qub-qub: Jamaraycäga achic-achicyaycaran. Jaspe rumino, cornalina ruminörämi cuyayllapaj
    achicyaycachaycaran. Sillun jananpana chutaraycaran esmeralda ruminöraj achic-achicyaycaj
    turmanya.
  att-att: Á nasiling yù nagitubang tán, nga naddalingáráng ta malitáw nga kun na
    duá kaláse nga nanginá nga batu, nga jasper nga kun na api yù kulor na, ánna karnelia
    nga malitáw nga kun na bilák yù kulor na. Á nelepuán sù ággitubangán na yù kun
    na bullun nga nasiling ta kunnay sù ássiling nayù nanginá nga batu nga malitáw,
    nga mangngágan ta emaral, nga berdi yù kulor na.
  bki-bki: Nemial naio jibe ka napano naio merera, naio bar yovovuano na veru maraiu
    nalo, a kanano yulu nene jeliviv eaio javukia subovivi tai.
  bqp-bqp: Gbɛ̃ kũ à vutɛnaa pì tɛn tɛ́ kɛ lán gbɛ̀ bɛ̀ɛrɛde kũ òdi pi diamↄↄ bà
    kesↄ̃ kaanɛlia. Ludambɛfɛ̃nɛda lika bára pìii, a í de lán lá'i taka bà lán ɛmɛradi
    bà.
  mcp-mcp: Muud wɔɔŋgʉ́ kə́ dʉ lwenya nda jɔ̧jɔ̧ mə́kwóógʉ́ bwə́ dʉ jɔ̂w nə́ zhâspə
    nə sardwân má, njumbú í mə́ lyɛ̧ nyə caaŋgə́, njumbú wɔɔŋg ŋgə́ lwenya nda kwóógʉ́
    bwə́ dʉ jɔ̂w nə́ emerôd yí.
  hat-hat: Figi moun lan te klere tankou piè bijou yo rele jasp la ak sa yo rele sadwan
    lan. Fòtèy la menm te nan mitan yon gwo lakansièl ki te klere tankou yon piè emwòd.
  npl-NT: Iwa akin oewatoka itech non yáyantli, omotaya kemi se tetl tsotlantok non
    itoka jaspe noso kornalina. Iwa non yáyantli okiyawalojtoka se kosamalotl non
    satlawel otsotlania kemi se tetl non itoka esmeralda.
  bgg-bgg: Airo mizia yi khlieng nane kharnelian pha igong lubaothek duiine chuang
    pha doh, chiih-è biang shii ne zab shan ne chiigmakhuang ne igong lubao pha emerald
    duiine mia.
  eng-TCENT: like jasper and carnelian in appearance. And around the throne was a
    rainbow that looked like an emerald.
  eng-BSB: The One seated there looked like jasper and carnelian, and a rainbow that
    gleamed like an emerald encircled the throne.
  cpu-NT: Irika saikaintsiri shipakiryaa ikantaka, ikempitakaro potsitakiri mapi karenikitatsiri.
    Itapotakari oyechari isaikamentoki, ikempivaitakaro oyechari natsiryaakiri mapi
    karenikitatsiri.
  san-ASM: সিংহাসনে উপৱিষ্টস্য তস্য জনস্য ৰূপং সূৰ্য্যকান্তমণেঃ প্ৰৱালস্য চ তুল্যং
    তৎ সিংহাসনঞ্চ মৰকতমণিৱদ্ৰূপৱিশিষ্টেন মেঘধনুষা ৱেষ্টিতং|
  tac-NT: '''Lige alé ''we semátiri síachi ajtígame rió napuyeri rejté rapame kéturu,
    ''we semátiri rapame, napuyeri alué rejté jaspe anilime ''lige alué kornalina
    anilime, ''lige alé noligá bo''igéturu bilé benolá chijtúliga ''we siyókame.'
  eng-WEBPB: that looked like a jasper stone and a sardius. There was a rainbow around
    the throne, like an emerald to look at.
  gfk-H: Ma nong ga kis taar tana, no ninaas tana ga pilpilakas hoing ira bilai na
    mangana haat ing di kilam jaspa ma konilian. Ma tiga tukularam ga tur luhutanei
    no tamat na kinkinis na warkurai ma ga pilpilakas hoing tiga bilai na haat sakit.
  viv-viv: Ada Bana didigaꞋuꞋuya givetogana-ma ana itaꞋita mahamahali-moꞋena vaita
    kabala yabeyabelidi luhei yamuyamumu-Ꞌowogina kadu veꞋakinamanamalina amine. Kabalai-dina
    adi egana diyasifa kadu kaneliyani. Kadu mena didigaꞋuꞋuya bowa gidonena ana ita
    vaita kabala matamatagina ana egana emelodi amine.
  yao-yao: Juŵatemi pa chitengu jula jwang'alime mpela liganga lya alumasi ni mpela
    liganga lyakusalala lyechejeu lya akiki. Ukunje wa ula wanyesime mpela liganga
    lya chisamba lyalikuŵilanjikwa sumalidi uli usyungwile chitengu cha umwenye chila
    mbande syose.
  tgp-tgp: ale haratu mo lo sakele atu mo lo angiangi, majhina mo sohena vatu r̃uhu
    sei jasper mo joriha r̃or̃oha, ale sohena vatu r̃uhu sei carnelian mo hahara.
    Nuenue matea mo r̃alihi jara sakele non supe atu, majhin nuenue atu mo sohena
    vatu r̃uhu sei emerald mo heja rau pahai.
  auc-NT: Mäningä adoyömö në tæ̈ contadongä ïñömö dica ñäö baï ëmonca baï adobaï ëmongä
    ingantapa. Aatape näni äninca baï codönadïna näni äninca baï mäninca mencaa ñäö
    baï inca baï tömengä adobaï ëmongä ingantapa. Awënë tæ̈ contaimpa ïñömö daimë
    dica baï etëmedada näni äninca ëmonca baï inte æidämæ̈ waïmë pönï gongæ̈mënimpa.
  kbc-NT: '@see-verse:REV.004.002'
  bmh-bmh: Du gonugau siameg aiwag tub baila, wanib zaspa sul mui, aiwag tub epeua,
    wanib konilian sul eleun. Berep tub aiwag tub karakun wanib emeral sul nug biz
    go talioroi dareun.
  ctu-BL: Lajal yilal jini buchul bʌ bajche' jaspe xajlel yic'ot sardio xajlel. An
    t'oxja' ti' joytʌlel i buchlib Dios lajal yilal bajche' esmeralda xajlel.
  meq-meq: Ndo niye mandza eye na, daʼar ŋgay a wuzl ɗəre andza kwar nakə ŋgwalak
    eye, tə zalay zaspe ada sardowan aye. Kulay a lawara na təv məndze i bəy niye
    tuwzik. Kulay niye na, a wuzl ɗəre andza kwar ŋgwalak eye, tə zalay emerod aye
    dərmak.
  noa-H: Mag pörk'au gaai jup sĩerr woun sĩi mokdaudam jaspe haajemjö bʌ̃ʌnaa cornalinajö
    p'up'up'umjö sĩejim. Mag pörk'au pöm sim bigaau hĩchab pirm p'ãauraanaa dau bʌ̃ʌʌ
    esmeraldajö simta jʌ̃a wëjoojim.
  alp-NT: Ile mere seluI hita saka batu yaspise kai sardise rebe esi belini elake
    kai tabalakwe ekeholi lutike otoi maka rue mere selue saka batu samrute rebe esi
    belini elake.
  san-VEL: si.mhaasane upavi.s.tasya tasya janasya ruupa.m suuryyakaantama.ne.h pravaalasya
    ca tulya.m tat si.mhaasana nca marakatama.nivadruupavi"si.s.tena meghadhanu.saa
    ve.s.tita.m|
  kbq-kbq: Ana ne'mofo masa'amo'a rumsa huno jasapa havegna nehuno, koranentike huno
    konilienie hu'za nehaza havegna hu'ne. Mago furagena'mo kini tramofona rugagintegeno,
    zafa asinage huno emerelie nehaza havegna huno remsa hu'ne.
  kbh-kbh: Chents̈e enjetsetbemaná enjamna, puerte tëshinÿná mo jaspe ndëts̈becá,
    puerte buanganá mo cornalina ndëts̈becá, y chë uámana puesto shë́conana canÿe
    tsëfcuácuatjo enjamna, y enjétsebuashinÿinÿana mo canÿe esmeralda ndëts̈becá.
  ron-LSB: care semăna cu o piatră de jasp și cu un sardiu. În jurul tronului era
    un curcubeu, ca un smarald la care se putea privi.
  pon-pon: A janjal en me kotidi poa rajon takai Iajpij o Jardij o aia me liteui mol
    o, me janjal dueta takai jmarakd.
  nhe-BL: Huan yajaya tlahuiyaya queja se tlamantli tlen onpano cuali. Cahuaniyaya
    más huan ax queja nopa tetl tlen tlahuel patiyo tlen itoca jaspe o tlen itoca
    cornalina. Huan yahualtic ihueyi siyaj petlaniyaya se acosamalotl tlen nesqui
    queja nopa tetl tlen tlahuel patiyo tlen itoca esmeralda.
  sps-sps: Nain Ya na kakanaf faarei non a fats Jaspa ana fats a maraf Konilian; buuto
    te afis faavots tagan to ayei, an buuto faarei na fats Emerol a wuwiir.
  wnc-wnc: Kawa aminu waapa waenga siknga siwan kakum. Ngan. Suu kwaknga siknga kundu
    umana jaspa ngang yanikamang gatu suu gamana siknga umana konilian ngang yanikamang.
    Sike suu wagwegwenu kana waenga siknga siwan kaamang binga aminu waapa kawa waenga
    siknga sikut. Siwan zawiakwanu buyambam siknga takngatu kawa gwegwenga siwan gatu
    waenga siknga siwan kakum. Suu gwegwenga siknga umana emeral ngang yanikamang
    gwen binga kakum. Kawa zawiakwanu waakngata sia takeapata pukwike yukut daka takumbasiwan
    kakum.
  bus-bus: Gbɛ̃ kɛ̀ vɛ̃ɛna pì e tɛ́ kɛɛ lán gbɛ̀ bɛ̀ɛdee kɛ̀ wè be dayamↄ bà kesↄ̃
    kaanɛlia. Ludambɛfɛ̃ɛdaa liga kìta pìzi, à í dɛ lán lá'i taka bà lán ɛmɛradi bà.
  gub-BL: Huwa uhyape katu ita zaz her ma'e ài a'e, ita xaton her ma'e ài a'e no.
    Zanurape tuwihaw henaw huwake hin a'e. Zanurape heny katu ita huwyahy ma'e emeraw
    her ma'e ài a'e.
  imo-imo: Akuna ola molorumu iyemu i tepa mele molorumu. Kou mone olandopa pulimu
    kou jaspa kinye kou kondoli konilian talo pa teremo mele yu aku tepa pa terimu.
    Kou mone olandopa pulimu kou lkepa teli emeral pa teremo mele kolombe kaweyali
    melemu aku tepa iye nomi kingimunga polomu lipe makai tendepa kano kou emeral
    mele pa enge nili tepa lerimu.
  boj-boj: Aqa jejamu tulaŋ minjalej. Meniŋ jaspa tulaŋ minjaleqnu dego kere. Aqa
    jejamu meniŋ konilian bul tulaŋ lent. Tuembiŋ na awo jaram di kalilyesoqnej. Tuembiŋ
    aqa neŋgreŋ di tulaŋ minjalej. Meniŋ emeral tulaŋ minjaleqnu dego kere. Tuembiŋ
    di ŋam baŋga gesgi bul.
  eng-DRA: And he that sat, was to the sight like the jasper and the sardine stone;
    and there was a rainbow round about the throne, in sight like unto an emerald.
  knf-knf: Dwin uko ujeenkal na uniilu kë uknuur ţi a. Kaŋaanan ki ubopal kaloŋ kankwoj
    wojuŋ kafooy pţij pi pşih.
  san-KHM: សិំហាសនេ ឧបវិឞ្ដស្យ តស្យ ជនស្យ រូបំ សូយ៌្យកាន្តមណេះ ប្រវាលស្យ ច តុល្យំ
    តត៑ សិំហាសនញ្ច មរកតមណិវទ្រូបវិឝិឞ្ដេន មេឃធនុឞា វេឞ្ដិតំ។
  arn-NT: Tati anülelu ti ülmen wangku mew kiñe jaspe kura femngerumey ñi ad kam ta
    kornalina, fey itrotripa tati ülmen wangku püle müley ta kiñe relmu wilüflu kiñe
    esmeralda kura reke.
  zas-NT: Abiꞌ bén zojb loj yagxhil guin rulaaman bachaꞌ ziꞌc ree guiaj zagdxe ni
    lasajc wayëjx, ni la jaspe në cornalina. Abiꞌ guijc yagxhil guin ca tijb guidguj
    ni rulaa bachaꞌ ziꞌc guiaj zagdxe ni la esmeralda.
  ken-NT: Mmʉɛ́t mmǔ wu are kɔt ŋwaŋwǎŋwaŋ mbɔ batay anɛ bábhɨ̀ŋɨ bɛ jáspa nɛ
    kanɛ́lian. Mbaŋátámfoŋ átée ághabhɛri ɛnɔkɔ́ kɛfɔ ɛyɔ ánkɔt nɔkɔ mbɔ ntay
    ɛ́meral.
