  msy-msy: Gumazir kamɨn guam dagɨar jaspa ko dagɨar konilian aghevimɨn mɨn taghtasi.
    Ezɨ akianir mam, atrivir dabirabim torim gatɨ, ezɨ kɨ akianir kamɨn gari a emeralɨn
    dagɨar garimɨn mɨn taghtasi.
  agg-agg: Nindou adükarɨ bogorɨndɨ nɨmarɨfondɨ ranɨwamɨ mamaru ahandɨ ŋgusümboarɨ
    ana yaŋgɨrasüfo asu hamburɨ sospa asu hamburɨ konirian kakɨ afɨndɨfihɨ semɨndɨmbo
    nɨmoei nahuraiyowohü tükɨfe manɨŋgo. Refeyowohüyo asu foforahoeimɨ ranai bogorɨndɨ
    nɨmarɨfondɨ ranahambo wakɨyo türe haya, yaŋgɨrasüfo emerar nɨmoei nahurai hɨmboarambe
    forɨhoayoweimbɨ manɨŋgowa hoeimarɨheandɨ.
  ptp-ptp: Xomxo tige wê dô lec sia king ge linac xêseac tɨyi xocbê ngɨdax kwem lê
    nêbê jaspa hɨxôn ngɨdax hi ngwe lê nêbê konilian. Vɨlub koo dɨ buu vô sia king
    tige dɨ a xê tɨyi xocbê ngɨdax nɨyuu lê nêbê emelal.
  nak-nak: Eau hiloa eia mai la matagaga isa uru. La matagaga uru ele sasima, eia
    mememe, eia magesegese. La malai la hura, eia grin tataho, eia sivo galili la
    pulolou uru ele.
  lbb-lbb: Pa esaning i kes tar ana keskes na king, i talapor arlar ana naur a hat
    ning a matandiau i abit, ning di atong diau mang jaspa pa karnelian. Pa pakasir
    i tur talilis pas a keskes a king, i tatatai arlar ana wakak a hat ning di atongi
    a emeral.
  kan-2017: ಕುಳಿತಿದ್ದವನು ಕಣ್ಣಿಗೆ ಸೂರ್ಯಕಾಂತಿ ಪದ್ಮರಾಗ ಮಣಿಗಳಂತೆ ಕಾಣುತ್ತಿದ್ದನು. ಸಿಂಹಾಸನದ
