  ena-ena: La Asɨ agaŋ lɨba jasɨpa lɨba konilian mɨŋapalapala hɨniavɨlalɨ hameŋ me
    hɨnidaci igin uami. Lahɨvulɨŋ me agaŋ nudɨ haŋala huda hɨni uami. Lɨdaci lɨba
    emelalɨ agaŋ mɨŋapalapala hɨnidaci hataviŋ sihɨ iahɨlalɨ hameŋ me hɨnidaci igin
    uami.
  nbq-nbq: O awiya amumulip herek damok ogasiga hak, ap horaik agarik ako andi, helep
    onggo ombok elose mondok sekyaspis ovagak, helep sardis ovagak, ogarek werek higi.
    Eke, at horaik agarikmu yuwaru mondok abinak helep zamrud ovagak yilin-walin werek
    higi.
  tgo-tgo: Loloko iyako ghayamoyamo i ndalandala ŋgoreiye varɨ jaspa na varɨ sosoro
    idae kaniliyan lenji ndalandala. E ghamba yakuko iyako ya thuweya bwawo ghayamoyamo
    ŋgoreiya varɨ emerold marambwelambwelawae i vaghɨliya.
  yap-yap: Ma be gal ram’en owchen ni bod e malang ni jasper nge karnelian; ma bay
    ba ragim nike liyeg tagil’ fa’anem ni bod ra’en ba malang ni emerald.
  mop-NT: Top quich'pan u sac. Yan u color jabix a tunich u c'aba' jaspe y a tunich
    u c'aba' cornalina. Yoc'ol ala'aji, yan a mümücja' a ya'axa, jabix a tunich u
    c'aba' esmeralda.
  tet-tet: Nia naksinak ilas murak matak no mean, hanesan fatuk mahoo matan mak folin
    todan, mak ema temi naꞌak fatuk yaspis no fatuk sardius. Baur tuik ida satan nola
    habesi aan fatin nia. Baur nia sinak noo ilas matak hanesan fatuk samrud.
  hlt-MCSB: Te vaengah ka ngol tah a suisak te maihae lung neh lungling phek ni. Ngolkhoel
    te khaw lungsen suisak phek la tampacung pat om.
  xtd-NT: Ná kaa yuú nani jaspe xiꞌin ná kaa yuú nani cornalina kaa ñɨɨ Ia nukoo nuu
    silla kaꞌnu jan. Nɨkanduu nuu nukoo silla jan naduku nduu tkoyaꞌnde. Ná kuii yuú
    nani esmeralda, kuii tkoyaꞌnde jan.
  mdy-ETH: ዬኖ ዖይቶይዳ ዴዒ ዓኣሢኮ ዓውካራ ሚርጌ ሚዛጳ ዒያስጲዴና ሴርዲኖኔ ጌይንታ ሹጮ ዑፆ ማላያኬ፤ ካኣቱሞ ዖይቶኮ ኮይላ
    ሜሬጊዴ ጌይንታ ሹጮ ዑፆ ማላ ሚዛጲ ዡኡሎ ዓኣኔ።
  spl-spl: Otmu hambe mohat yawuya yaŋe kakŋan hawamgum laŋinŋe golâ golâ pato pilâm
    kinmu ekban.
  usp-NT: Y ri cub'ul chib' man cub'arb' li, jor kus rilic jilon tikopopon chapca'
    jun ab'aj ri jb'ij jaspe y jun ab'aj ri jb'ij cornalina y chirij man cub'arb'
    li lamas tib'an takon, wi' jun xocak'b' sub'laj tikopopon jwich chapca' rilic
    jun ab'aj ri jb'ij esmeralda.
  zav-NT: Na' ble'ida' ben' chi' chnabia' naque' ca to de'e chactit, ca yeɉ fin de'en
    nzi' jaspe na' cornalina. Na' to de'en naquə ca to yitə' gwyec̱hɉən gan' chi'enə'
    de color ga' ca yeɉ fin de'en ne' esmeralda.
  sgz-sgz: Ái koner a sukis iatung on a pilpilpil mai talas a mirik má a mákráu. Má
    kulbarat a kalang kalang a tur kauli kán nián kis erei.
  kek-NT: Ut li ani chunchu sa' li c'ojariba̱l, c'ajo' lix lok'al. Li riloba̱l chanchan
    li cha̱bil pec jaspe malaj ut chanchan li cha̱bil pec cornalina li nalemtz'un.
    Ut lix c'ojariba̱l sutsu riq'uin jun li xo̱quik'ab chanchan li cha̱bil pec esmeralda
    nak quicuil.
  blz-NT: Ka' mian men no'umoruang na oruangan kobalaki'an iya'a, kampiile'an dingkalapan
    malalas koi watu umangga' men ngaanon watu yaspis ka' memea' koi watu umangga'
    men ngaanon watu sardis. Oruangan iya'a, ia tikumi tandalo men kampiile'an dingkalapan
    malalas, koi watu umangga' men ngaanon watu zamrud.
  poe-NT: A̱ ntá tí chꞌín tjetja̱xi̱n tí trono mé tjáki̱ni tsjehe éxí ixro̱ jaspe
    o̱ ixro̱ cornalina. A̱ ntá jnkonta̱tjen tí trono itjen ijnko konche̱cha̱ tjáki̱ni
    tsjehe éxí ijnko xro̱ esmeralda.
  san-TAM: 'ஸிம்ʼஹாஸநே உபவிஷ்டஸ்ய தஸ்ய ஜநஸ்ய ரூபம்ʼ ஸூர்ய்யகாந்தமணே​: ப்ரவாலஸ்ய ச
    துல்யம்ʼ தத் ஸிம்ʼஹாஸநஞ்ச மரகதமணிவத்³ரூபவிஸி²ஷ்டேந மேக⁴த⁴நுஷா வேஷ்டிதம்ʼ|'
  cof-NT: Junbi chumin uraran sunan quiran joe. Jaspe tinun sunan quiran, cornalina
    tinun sunan quiran joe. Junni jun chudinun awinta suyunnan quiran joe. Yanan uraran
    joe esmeralda tinun sunan quiran.
  srm-NT: '@see-verse:REV.004.002'
  qvs-NT: Paypa uyanta kawarkani aypa chaniyuk puka likidu jaspe kornalina rumishina
    llipyaptin. Chaymanta chay tiyarinapa tukuy vueltashninpi suk allima chirapa tiyarkan.
    Chay chirapa chikyak likidu esmeralda rumishina llipyarkan.
  zca-NT: No Me nzob ze', nilu' nela tu ke kwa'n ña'zbël kwa'n lë jaspe o nela kwa'n
    lë cornalina; mbaino naka'n plo nzo yaxil ze' nzo tu biki't kwa'n ña'zbël nela
    tu ke kwa'n lë esmeralda.
  cbc-NT: Cʉ̃, to ruiricarore carui pʉame bʉtioro majũ asiyawĩ. Ʉ̃tã jaspe, o cornalina
    na caĩrĩjẽ nocãrõ caasiyaro cãrõ majũ cʉ̃ rupaʉ asiyawĩ. Tunu bairoa cʉ̃ caruiro
    buire bue beto niãmejorewʉ. Ʉ̃tã, esmeralda na caĩrĩjẽrẽ bairo majũ tutuaro asiyawʉ
    ti bue beto.
  qxo-NT: Tsay trönuchömi Tayta Dios jamaraycargan verdi y puca color lindu chipipirrä.
    Jaspi ruminö o cornalina ruminörämi chipipiycargan. Tsay jamacunan trönun jananpanan
    esmeralda ruminörä chipipiycag turmanyuy sutaraycargan.
  mox-mox: Ta ana ʼita kavona dabo kaikaiwabudi adi wawa yasifa be kanelieni, ta ana
    galiva kaikaiwabuna siaebadi simasimatalina sivivilia, ta ana simatala namanamalina
    kavona dabo kaikaiwabuna ana wawa emelodi ʼidewani.
  kew-kew: Go siaa madaa pirisade aare gore gupa adesu. Go aana ini agaa madaare poto
    poto palasa-ga gore aana jaspa-para konilian lapona epe pepena nona piane pisa.
    Go raburi asawakumi go aa mudu pirisa siaa mea maawa isa. Gupa isa pare aana emeral
    kagaa rekene ne mada poto poto pala aasa.
  dww-dww: Be aitau guyau na kaba miae ya miamiana kitanama yeku isedima jaspa be
    kanelian maika, a rawarawa namanamaridina. Be wari, kitanama yeku emorold maika
    guyau na kaba miama ya kwavivirona.
  twi-ASANTE: Na nʼanim hyerɛn te sɛ ahwehwɛboɔ ne mogyanamboɔ. Na nyankontɔn a ɛte
    sɛ ahahammonoboɔ atwa ahennwa no ho ahyia.
  aoj-aoj: Anen nogalaꞌ banagona siꞌi otam fasimi agilima jaspa a otam akwahimi agilima
    konilian. Eaꞌ anona ilelina nanogama sia anamba dembinai king nagatomanai eaꞌ
    ati ilelina anamba golotoꞌunai siꞌi anom otam fasimi agilima emeral.
  cbv-cbv: Tʉ́i dʉʉ jẽ́lep yeh iigní, jaih jẽ́lepni jʉ́dʉ tac yoób ã chʉ́ʉdʉp be.
  taw-taw: Wak nop ak ke yɨbɨl lɨl, kab Kɨlmejɨk ayɨp kab Koniliyan ayɨp tek ñɨñakol
    gɨlɨg yek. Pen chɨben ak nop gaw gɨl, kab Emelal tek gugɨñ pagɨñ gɨl, yɨnɨg tɨk
    yapɨlɨg yek.
  jic-NT: Se jáwcatsja jupj, pe 'üsüs yustapj se jawca jinwá, pe tsju way se jawca
    jinwá, pe je way se jawca jinwá. Silla t'asiyú tsets' pjojocj tón̈catsja. Tsju
    waytsja tsets' pjojocj, pe tsju way se jawca jinwá.
  zap-NT: Rnaa Ne zegne rnaa te gye ne la jaspe no gye ne la cornalina ne rkabtsa.
    No noze kbii yagzhil ne zob Ne zu te fkyiit ne rkabtsa zegne rkabtsa gye ne la
    esmeralda.
  wer-wer: Pim këëre wot kante kël köp möaö naöörarën yapintepar saspaare konilian
    pël yema pöörarë ök pengpeng yeëa. Pël ëën iere kasir naö pim urtak wirö kaörok
    elmëeëa. Iere kasir pö kël këra ëp koröp oröa naöön yapin emeral pël yema pöökë
    ök yeëa.
  ipi-ipi: Gote bala ana gene jasapa lene okola, ana tundupa-pene kaniliane lene okola,
    ana epene wete okonelapo tii pua yapele wuane pua teke, kiŋi pitiyane toko okonena
    peteane Gote okone bala tii wete pea. Ana epene wete emetele lene oko kaka-ene
    yalane mandilauwa kaka-ene okonepene mindimane kiŋi pitiyane toko andane oko wata
    andaka latane ya-kola, nambato andewa.
  qul-NT: Chaypi tiyachcajpaj rijch'acuynenka jaspe alaja rumiman chayri cornalina
    alaja rumiman jina carkan. C'uychiwan muyuycuska trononka esmeralda jina c'ancharkan.
  tnc-tnc: Ãta jasᵽe, suᵽabatirã cornalina ya'tarika ima uᵽaka ya'taiki kimaraᵽe torã
    ruᵽaraᵽaki. Torã ruᵽaraᵽaki wã'tarã ne'eᵽurea, esmeralda wãmeika ãta uᵽaka ya'taika
    imaraᵽaka.
  ter-NT: Enepone nâti, koati xúnati uhápu'ine ukeâti. Hane koéneye kuteâti koeku
    uhápu'ine uhé'ekoti uhá'iti mopôi, enepone njáspi koáne ne sarâdoniu kixonéti.
    Ina keno'óko ne hepipii koêti kuteâti úpikovoe, ínati uháhi, vekeâti xêrerekuke
    ne ivátakoku nâti. Koati kuteâti uhápu'ine ne uhé'ekoti uhá'iti mopôi iháxoneti
    esmêrauda nê'e.
  bmr-NT: Jaanohallɨri ɨgɨcɨnɨɨbo ifi ɨfuvusuuhi namecuno jaspe onoono guiisiyɨ namecubadɨ,
    bu cornalina onoono guiisiyɨ namecubadɨ icanoco. Jaagahallɨdɨ bu tɨɨhi cajetacɨnɨuhi
    esmeralda onoono guiisiyɨ namecubadɨ inamecu icaabo.
  fuf-fuf: On Jooɗiiɗo ɗon no jalbiri wa hayre hittunde wi'eteende yasbe e hayre goo
    kadi no wi'ee sardiire. Tawi yaroowol ndiyan jalbirngol wa hayre hittunde goo
    wi'eteende zumuruudu no hundunoo nden jullere.
  bhl-bhl: Atemsi kamokim beem kal anggil dong alik alik be dakalan dong atew filik
    falak kebelei, tum kitil nam mak beem dong e gawal atew ailsomi, teinkemin abin
    ayem beelo folgok mutuk da kolewbelei, ne atemsi te.
  ons-ons: Eŋane kaitine qilaune kilitike okorake, yemo wesi mane zaspa so kornilian
    wane kibine yale, ŋei waom sea ea yemo korop wagin maneŋo lolikkake, kibine wisika
    wisika.
  con-NTPO: Dyai'su cambajuja veyaratsse chanjun. Nane ñotssia jaspe patu, cornalina
    patiacaen chanjun. Dyaipa'chonga shoquendiqquia'caen tsu uttufasija sombo. Nane
    inzia esmeralda patiacaen tsu tsa uttufasija attian.
  ghs-ghs: Qoorota oi Beedzaeho Maikhatanipamu! Noi oma somu ma qodzori hihihinomaho
    isaki. Qate dzadza noke sengibeteta oi bane ebeke eehaha hisasainomaho qesani.
  peg-peg: କୁଚ୍‌ଚି ମାନାୟ୍‌ତିଂ ମୁମ୍‌ ହିରା ଆରି ମାଣିକ୍ୟ ଲାକେ, ଆରେ ଗାଦି ଚାର୍‌ବେଣ୍‌ତାଂ
    ରଞ୍ଜାଙ୍ଗ୍‌ ତୁବ୍‌ଡ଼ାରାଚ୍‌, ହେଦାଂ କାଚାପାତ୍ରିୟା ବାନାନି ମୁକ୍ତା ଲାକେ ।
  txu-NT: Me'õ ỹrja ne adjênho tuknĩ. Kute kẽn ngrãngrãmẽ kẽn kamrêk kakrãtyk, o me
    ikrakam ràx ne o õkredjê karỳr jadjênh tỳx ja pyràk. Nãm ã me'õ ỹrja jadjênh kute
    kẽn ja jadjênhja pyràk ne nhỹ. Nhym kam djwỳngwỳnhtire ne krĩ djàmã ipôk ne wajêt
    ne kam adjwỳnhdjwỳ adjênh. Kute atemã kẽn ngrãngrã 'õdjwỳ jadjênh tỳx ja pyràk.
    Nãm ã djwỳngwỳnhtire adjênh ã anen krĩ djà raxmã ipôk ne.
  eng-WEBU: that looked like a jasper stone and a sardius. There was a rainbow around
    the throne, like an emerald to look at.
  gnw-NT: Jare joco pe uguapɨ oĩ vae ita ipõra ete vae reta jaspe jare cornalina jee
    vae echa cheve. Jare aecha penti yɨɨ jocua guapɨa iyɨpɨ rupi. Jare yɨɨ ita ipõra
    ete vae esmeralda jee vae echa cheve.
  mux-mux: 'Akuna ola mulurum yili i-sipa mele mulurum: Ku-moni olandupa pulimú ku-jaspa
    kene ku-kunduli konillian-sele pa telemú mele yu aku-sipa pa tirim. Ku-moni olandupa
    pulimú ku-unji-gomú kaulu lili emera pa telemú mele mulúna-wambiye killipoyale
    aku-sipa yi nuim kingeliinga polale liipa poku tenjipa ku-emera kanu mele tondulu
    pa tepa lirim.'
  maj-NT: Sénni̱stjihi̱n xi kab'ejña yo̱, kui xi b'a̱ tjín xi nkú joyaha ndji̱o̱ tsjo
    k'un jaspe̱ ko̱ ndji̱o̱ tsjo k'un kornalina̱. Ko̱ sínkjántjaihi̱ má kab'ejña nku
    ye̱jña̱ xi tíbat'ai xi nkú joyaha ndji̱o̱ tsjo k'un esmeralda̱.
  bkq-NT: Tohozele kehoem keankâ, tuhu iwâkuru kehoem jaspe ara, sárdio ara warâ.
    Mârâ mure Pymâ Deus xurery tânâmize nanagope keankâ. Tuhu esmeralda ehozelu ara
    keankâ ehozelu.
  kue-kue: Yomba sia king mina amedi moglkwa ikra ye ekinmo wakai i kombuglo jaspa
    ya konilian singigleno wakai yeglmere ye gumadra mina pango, ana teikombukun muno
    boglkwa i kombuglo emeral mereyegl ere sia king winambodi isuna endungwa.
  cot-NT: Iriatimpa itsirencavaeque icanca quempevaeca mapi tsirencapiri pajitatsica
    jaashipe aisa otsipa mapi quityoncapiri pajitatsica coronarina. Chooca anquirivogaacaroca
    isavicantacaca, manaquea oquejevecari yogue tsirencavaeque quempevaeca otsirenquigueti
    janapiri pajitatsica esemerarera.
  bnp-bnp: A bakovi iea i para hidi manga a kedo a iaspa, a kedo a kanelian. A kuriki
    i pesi halui a gula hariki, i para manga a kedo goma goma ni gale a emeral.
  apn-NT: Kuk kamã hirã htỳx kumrẽx. Te mẽmo kẽn kamrêk karỳr jaxênh tỳx pyràk. Nẽ
    kot mẽ ho amnhĩptàr ã hkrĩ xà puhã màxwỳxti grãgrãreja kãm hipôk nẽ harir pa omunh
    o xa.
  ctp-NT: Xaa ꞌa ñaꞌan tloo yu kula nu ndukwa la kwa, tyun kolo nsuꞌwi tloo Ni, sa
    ñaꞌan lka kee xaa ngutsi, sa ñaꞌan lka kee xaa ngaꞌa. Tyiꞌiin chunꞌ seꞌen ndukwa
    Ni nduun kunan taa nu ngaꞌá xaa.
  opm-opm: Tongnot pat han ohe rumkin oh kwei kasip yahnap jaspa kwei daharan hip
    hatin haho konirian kwei gihirgwe hatin haho ihat ohe rumkin oh kakeirsi hat patgop.
    Pathan tom hip emerar kwei hapen ina hatin tom hip oh orhe tongnot pat tei oh
    rupmar kak tahat patgop.
  bvr-bvr: Rrapa nipa an-gata a-ni ngaypa ngu-nana nipa a-jayanayana minypa gun-gata
    jandarra rrupiya wana nula, minypa jechpa (jasper) rrapa garníliyan (carnelian)
    abirri-welangga. Rrapa gun-gata gun-gurrenyja gun-guni gojilapa gu-jinyja golonggolong
    jiny-ji jiny-jomarriyana. Rrapa jin-gata golonggolong ngaypa ngu-nana jiny-jayanayana
    minypa gun-gata jandarra rrupiya wana nula gun-nelangga yemaralt (emerald).
  zad-NT: Na' beena' llia na', chey cheeni'chgue' ka yaj wan daa le jaspe na' daa
    le cornalina. Na' tcho'a tlawi gana' llie' ze to betyaa na' chṉa'titan ka yaj
    wan daa le esmeralda.
  kmg-kmg: Á eri ŋeŋeo ŋewec e hawarine ârâŋ ɋârizi bâbâroŋ findowakicne, â ŋeŋe botâŋnao
    huriri somâckerâ domawec, hawarine buge iŋucne erâ jawaririŋ kikicne.
  aso-aso: Aꞌmine moꞌmositoꞌ miniveꞌmi emeni dameniꞌve nene meniꞌve dizo minineꞌ geheni
    zasipalotikisi idoꞌ koneliani geheni gulehetotikisi silingengeꞌni hulaaꞌ neineꞌ
    neꞌminosa minineꞌ ve. Idoꞌ aꞌmine moꞌmositoꞌ vodo vodo ogo giniꞌ huzebe hize minineꞌ
    nene veꞌne veꞌne elaaꞌ ineꞌ geheni emeladi neꞌminosa nene zavile elo minineꞌ ve.
  uli-uli: Wol mala metal ila ye ddoldol le ye wochog feas kowe ye cchow paliyel,
    tappel jasper mo carnelian. Iwe ngo sew loluyor ye tebalili chiya we liliyer tamol
    le ye ddoldol le ye wochog sew emerald.
  nin-NT: Undurr wa à zzu nâ ta si angbinta ka la nzirrnzirr nggo a yo ka di jaspa,
    tuku kaneliya. Agankre wa nggo a ta zzu ingbinta yi nggo a yo yi di imera a tse
    kago imburr i ittu yi.
  acu-NT: Tura nu keemtainum ketun wainkan, kaya akik wincha jiitsumir jaspe tutai,
    nuniasha kaya kapantin akik aa nuna wainkamjai. Nunia tungkiangkua tumau, antsu
    kingkia kaya esmeralda tumau Yuse keemtairin tenteaun wainkamjai.
  cak-WNT: Y ri tz'uyul pa ruwi' ri lok'olaj ch'aquet ri', can achi'el c'a nitzu'un
    ri abej ri nibix jaspe y cornalina chique, can sibilaj c'a nitz'itz'an. Ri lok'olaj
    ch'aquet ri' sutin c'a pe rij ruma jun xcok'a'. Y ri xcok'a' ri' rex c'a nitzu'un,
    achi'el ri abej ri nibix esmeralda chare.
  ebk-ebk: Nan ilan nan nangatokor at kaman as nan chiyuycha munliyaw ay fiatu ay
    makali un haspe ya karnelia. Nan tronona at liniliwus nan tilag ay kaman fiatu
    ay esmeralda nan ilana.
  spa-PDDPT: El que se sentó era semejante a una piedra de jaspe y cornalina. Alrededor
    del trono había un arco iris, cuyo aspecto era semejante a una esmeralda.
  ruf-ruf: Na yumwe yakalile baho tsakoneka ka madini ighanoghile ighokemighwa yasipi
    na yakiki. Uminde we mvula ung'ali wong'ala ka libwe ilinoghile lya chijani na
    tsautsunguluka chighoda che undewa.
  gun-gun: Oguapy oiny va'e rova ma ita jaspe ha'e sardônio rami hexakã. Henda yvýry
    rupi ojekuaa peteĩ karugua esmeralda rami hexakã va'e.
  agu-BL: Ej nin yi jun yi c'olchij tibaj, ni'cu'n yubil wankil chi tane'n yubil yi
    jun jilwutz balaj c'ub yi na bi'aj jaspe, tu yi c'ub yi na bi'aj cornalina. Ej
    nin wil solte'j yi jun c'olchbila'tz yi at jun arco iris, yi wi'nin litz'une'n
    chi litz'unil yi jun jilwutz c'ub yi na bi'aj esmeralda.
  isn-isn: Ung'wi naulikae aiwigee anga igwe nila yasipi niakiki. Aiukole nuuta nuambula
    aiupilimiye ituntu nilautemi. Uuta nua mbula awigee anga zumaridi.
  ilo-ULB: Ti agtugtugaw iti daytoy ket aglanglanga a kasla haspe ken karnelia. Adda
    bullalayaw iti aglawlaw ti trono. Ti bullalayaw ket aglanglanga a kasla esmeralda.
  pir-NT: Sa yero quehnoano asi siteriquiro dujiri. Jaspe wame tiri ʉtã yero saha,
    cornalina wame tiri ʉtã yero saha quehnoano asi siteriquiro dujiri tiquiro. Sa
    yero buheni da esmeralda yero saha asi siteri da docapʉ dujiri tiquiro.
  anv-NT: Ne muú ayi ajwɔlé né mfaá geluɔ ɛyigémbɔ ashwane manémané ɛké ntaáné
    ŋka ɛniné ákuú jaspa ne carnelian. Ne mbya meshu ɛwe ɛtane ɛnɔɔ́ geluɔgé ɛyígé
    mbɔ ne mme ɛlú nshyɛ nhsyɛ ɛké mataá ayi ákuú nnó ɛ́mɛ́ral.
  sab-NT: Kwian cha gwagedudi toiba dba ama chegu cha gwage gwadenga noare salengwli
    kechuga gwadenga no ñanaske ka jwankle jaspe kare kaire salengwli kechuga dabere
    no ñanaske ka jwankle cornalina kle gwadenga no kare. Kwian e toigdalla nodi tangle
    cha gwagedu kebita manedi chratigenga no trate kechuga lerere ka jwankle esmeralda
    chra gwadenga kare.
  tmd-tmd: Yöraku römɨd gɨ mɨdöŋ Nöbö aku mila alɨg mɨdöŋa; rɨg jaspa aipam rɨg kanilian
    aipam leia rɨg mila abmɨd mag akuyöbö alɨg mɨdöŋa. Nöbö hogw rol kiŋa römɨd gɨ
    mɨdöŋ yöraku, sibeñ aibeña nugwo wob yuö nɨg gɨ mɨdɨm, rɨg emral röxg yön sɨgɨñ
    aigɨña römalön cöröx cöröx gɨ mɨdöŋa.
  acr-NNT: Ri Jun tzꞌul chupa jelaꞌ katzuꞌnik pachaꞌ ri chomilaj abꞌaj jaspe rubꞌiꞌ
    y pachaꞌ ri chomilaj kaq abꞌaj cornalina rubꞌiꞌ. Ri tzꞌulibꞌal sututal rij rukꞌ
    jun arco iris lik kawonik jelaꞌ pachaꞌ ri chomilaj abꞌaj esmeralda rubꞌiꞌ.
  kpg-kpg: Ono golomada e maahina gadoo be nia hadu hagalabagau ‘jasper’ mo ‘carnelian’,
    gei di umada e gono gi di hadu ‘emerald’, e haganiga di gili di lohongo king.
  taj-taj: थेला स्‍य्‍हाल चा झक्‍झक्‍बा मणि ह्रङ्‌बान जेबा मुबा ओच्‍छे ठिला क्‍यारक्‍युर
    चा झक्‍झक्‍बा रत्‍न ह्रङ्‌बान लरक्‍युङ मुबा।
  avt-avt: Hi hɨr ninaan mɨrak hɨram mɨr mar ke nan yaaim jaspa kekite nan mɨre yɨwir
    konilian. Hi hɨpɨr menmen mɨre manpen kewep hɨm hɨram meweikɨn yeno me mɨtɨk iuwe.
    Menmen im mɨr mar ke nan yaaim emeral hɨram yinamɨn.
  cbk-cbk: El quien ta senta alla na trono ta brilla brilla gayot como maga alajas
    de jaspe y sardio y maga piedra precioso, y alrededor del di suyo trono tiene
    el forma como arco, el verde color de esmeralda.
  uig-ARA: تەختتە ئولتۇرغۇچىنىڭ قىياپىتى يېشىل قاشتاش ۋە قىزىل كۋارتسقا ئوخشايتتى.
    تەختنىڭ چۆرىسىنى زۇمرەتتەك بىر ھەسەن-ھۈسەن ئوراپ تۇراتتى.
  tuf-tuf: Ey ojc ey ítitan, ac rayan wanro. Ac rayan jáspean wanro. Cornalinan wanro.
    Ey banco rúhracat tucuar cat ésatro. Tucuar eya ac ray esmeraldan ojcan wanro.
  abx-abx: I magtingkulo' ari aniya' pagkapuruparihu'an-na si mga gimamahali bato,
    pariho si dyamanti pati' rubi. Aniya' magpalibot rayos si truno nga pala'in-la'in
    i pagkabirdi-na.
  mco-NT: E je huɨdibɨ anajty jɨm ɨñaayb ma je ane'mdac, jadu'n anajty yquëxɨ̈gy nej
    tüg tzaa janch oybɨ janch adɨɨcxp. E jühuɨdity ma je ane'mdac je Dios yhuätz'ajt
    quëxɨ̈gy nej tüg i'ñch janch oycolor huɨdibɨ janch adɨɨcxp nej tüg tzaa tzuxjatypɨ.
  cpb-NT: Jirika saikaintsiri shipakiryaa ikantaka, roshiyakawo potsitakiri mapi kareñaanikitatsiri.
    Itapotakeri oye risaikamentoki, roshiyawaitakawo oye natsiryaakiri mapi kareñaanikitatsiri.
  aon-aon: Anan natrugun kabi anam yopumi abom utom nyeigurim um jaspa iri um mani
    kupaimi owishiborimi nyeigurim um konilian iri batrugun um. Aria enen renbo nyakus
    aria enyenyir yamuger rakih rananug enyudok debeinyi wagitur. Enyudok renbo douk
    yopin abom kabi anam yopumi grinporeim utom nyeigurim um emeral iri um.
  hus-NT-2005: Xi taꞌ ti buxúl ban tʼokat kʼwajtaláb, in junwal jelti jun i chʼaxixíl
    tʼujub xu bijyáb jaspe ani jelti tʼujub xu bijyáb kornalina. Malilíl ban tʼokat
    kʼwajtaláb taꞌ ti kʼwajat jun i pichʼal chʼaxixíl jelti jun i tʼujub xu bijyáb
    esmeralda.
  mig-NT: Te I'a̱ kánchaa̱‑ún, káa‑ya̱ nátu̱'un kuní koo ɨɨn yuu̱ kuíi ndí'í jíín
    yúu̱ kua̱'á. Te ɨɨn tɨko̱ye̱'ndé jíkó ndúu̱ xiin mesa‑ún, kuní koo ná luu káa
    yuu̱ kuíi kuáán.
  bps-bps: Na i baweh i sudeng déén mneng, gambet kneng i dad mabtas batu dnagit dyasfér
    na kornalina, na glibut i gusudeng nun lawélawé, salngad batak i satu batu dnagit
    ésméralda.
  mbs-mbs: Mèpiya se bawa din iling te bawa te bato meelagà iningedanan haspi aw kornalina.
    Nepeyongan se onsedanan din te binengonan melonaw iling te bawa te bato meelagà
    iningedanan esmeralda.
  tof-tof: Ene nótó mórralórr, oya obzeka inzan ongang bapón yarilürr, wamaka ene
    ingülküp nisamli, zaspa akó karrnilión. Akó ene mórran kla órrólaba myangrao apórrón
    yarilürr. Wa emerralzan ongang bapón yarilürr.
  cme-NT: Kutieŋo taa u caa ŋaa jape-tãmpɛ̃lle, u caa ŋaa sarduɔni-tãmpɛ̃lle. Diiloŋ-pɔruɔŋgu
    naa cĩilã teter daade‑i. Ku taa ku caa ŋaa emerodi-tãmpɛ̃lle.
  sus-sus: A nɔrɛ nu yanbama alɔ gɛmɛ tofanyi mayilenxie, senkui tofanyi nu na a xa
    kibanyi rabilinyi.
  pon-2006: Silangi lingaling duwehte kisin takai kesempwal me adaneki sasper oh karnelian;
    oh ahia ehu me pohe duwehte pohn takai kesempwal me adaneki emerald kapilpene
    mwoahlo.
  dad-dad: Agef fen, taka an ibodon are, lo fiya bun meein medeĩya jaspa ado meein
    giriya medeĩya konilian gen wõ yen. Walol taka, meein aarau mata age fiya medeĩya
    emeral gen sof fen, king nẽ sia anĩ kalilĩ fen.
  zab-NT: Ne ni zub lo yallilqui quesentiand rcuabcháany zec de guiabnii ni sac guyally,
    de ni lá jaspe ne cornalina. Chiy nez quia yallilqui cá tuby liadzɨ́ny ni rcuabcháa
    zec guiabnii ni sac guyally ni lá esmeralda.
  jae-jae: Ma ŋac, taŋ gêŋgôŋ lêpôŋ kiŋŋa naŋ, laŋôanô ŋawasi amboac jabo ma bomsamuc
    amboac môêc. Ma kasômbuc kêgi lêpôŋ auc ma galic amboac kalacwaô.
  ksd-ksd: ma nina i ga ki tana i ga papait na varogop ma ra vat, a iangina iasper,
    ma ra daimon, ma ra gogol i ga tur kikil ra kiki na king, i varogop ma ra emeraled.
  msm-NT: Mig-aemag sikandin angod to mahalon no batu no og-ilingon to haspi dow kurnalina.
    Aw meyduon nakalibong to sikan trunu no makinlow no angod to sikan batu no ismiralda
    no sahian ka da to kulur to dohun.
  myk-myk: Wemu wʼa bi tiin lee na ge, wee bi ɲí ba pɛɛwa kagereye ya ɲɛ wɛ, yemu
    mɛgɛ ki ɲɛ na zhasipu ni sariduwani ge. Kilɛ ŋmɔpara li bi lee saanra koro li
    maha, ba mʼa li wii wɛ, mʼa li ta li na ɲí ba pɛɛwa kagereŋɛ ka ɲɛ wɛ, kemu mɛgɛ
    ki ɲɛ emerɔdi ge.
  sbe-sbe: Na telona unai tautuli wa yona namanamali meta doha weku saesaedi gesepa
    yo kaneliyeni yodi namanamali ne. Yo wali telona wa kewana unai na dawayana kana
    kao meta doha emeladi dawayana telona wa ye sinahetakikili.
  mcr-mcr: Zä-hawä iu äpmeŋqä Iquesaŋi, qoqiyqä hioätqätä, häŋesqätä, yänätaŋgi, ga
    wäpinyiqukuä hŋqu zä-hawä ique awä iqi ämamäuäqe, kiqä we-huŋqe aaŋä naqänäŋä
    hunätaŋgi äquŋgqe.
  cux-NT: '''Iiⁿ''yāⁿ chi vɛ́ɛ́ yā na trono miiⁿ ní núúⁿmáⁿ cuerpo yeⁿ''é yā naáⁿ
    yā tan''dúúcā ''áámá tuūu chi ''áámá ngíí n''gai tan''dúúcā tuūu jaspe ndúúcū
    tuūu sardio. ''Tíícā cuerpo yeⁿ''é yā. Ní nuuⁿmaⁿ ndiivií cuaaⁿ ''diituú trono
    miiⁿ canee ''áámá cun''gúúⁿn''dí tan''dúúcā color yeⁿ''e tuūu esmeralda.'
  tur-YTC: Tahtta oturan yeşime, kırmızı akik taşına benziyordu. Tahtın etrafında
    zümrüdü andıran bir gökkuşağı vardı.
  san-ITR: siMhAsane upaviShTasya tasya janasya rUpaM sUryyakAntamaNeH pravAlasya
    cha tulyaM tat siMhAsana ncha marakatamaNivadrUpavishiShTena meghadhanuShA veShTitaM|
  bel-N: І Той, Які сядзеў, падобны быў з выгляду да каменя ясьпісовага і сардыновага,
    і вясёлка вакол пасаду, з выгляду падобная да шмарагду.
  sch-sch: A mâi hah jasper le carnelian lungmantam angin ânlanga, male rêngsukmun
    rihîla han sûminsâng emerald lung rông anghan ânjâm sa.
  mic-MIQNT: Tel wasoqwamugsit pa wijei aq mego'tigl gun'tal ta'n teluisigl jaspl
    aq ganilian. Walqwan ta'n gesi paqtateg st'ge' na gun'tew ta'n teluisig emelalt
    gigto'qotaqteg na elege'wit ugt'pung.
  huu-NT: Naimɨe eo quenirede. Eo raifide ebirede nofɨcɨna eruaɨde. Jaspe railla nofɨcɨna
    eruaɨde. Jaspe enefebecodo cɨode. Cornalina railla nofɨcɨna eruaɨde. Cornalina
    jiaɨrede. Naie illano ecɨmo ameona cɨodɨcue. Ameo mocorena jira, esmeralde railla
    nofɨcɨna eruaɨde.
  jiv-NT: Niisha jaspi kayasha tura kurnarínia kayasha nuja̱i̱ métek ti wínchauyi.
    Akupin pujutain tuntiak téntakuyi. Nusha ismirarta kayaja̱i̱ métekeyi.
  otm-NT: Nɛ nu'a to'o mi hupʉ, di fɛxni tengu yʉ fɛxna sødo ra jaspe ogue ra cornalina.
    Nɛ bi go'ma ra 'bɛjʉni di fɛxni tengu ra fɛxna sødo ra esmeralda.
  dah-dah: Doyaŋ Al Kuruŋyen keperd keperd gasuŋde gor keperde hinhin al gote dinsokbe
    yaspa horaya hora bukkeŋ konilian ineŋ haŋyen go gwahade yara agat urde hinhin.
    Irde gamatsaw beleŋ keperd keperd gasuŋ go milgu irtiŋ goyen kinmiriŋ. Gamatsaw
    gobe hora digulak emeral ineŋ haŋyen gwahade yara melak heŋ hinhin.
  tnk-tnk: Iəmə nəha raməkure irə ramser rəmwhen ia kəpwier amasan mi kəru jaspa mɨne
    kanilian. Nənə mərarən riti rukuraukurau ia jea səvənhi makuraan rəmwhen ia kəpwier
    amasan riti emeral.
  kpr-kpr: Nunda dombu kau avaraka da serigo beká ava jaraghusira. A kotugo, taraufo,
    katiki tamo avavagai avo anumba aminda dari birurughedo iriri gosuseni.
  san-IAS: siṁhāsane upaviṣṭasya tasya janasya rūpaṁ sūryyakāntamaṇeḥ pravālasya ca
    tulyaṁ tat siṁhāsanañca marakatamaṇivadrūpaviśiṣṭena meghadhanuṣā veṣṭitaṁ|
  nho-nho: Tana taurae e too tana maasina e pura ma ko naa hatu e taavi mmaha pee
    ko naa ‘jasper’ aa ma naa ‘carnelian’, aa te tumoa raa e tuu aareha te nohorana maatua,
    e pura pee ko naa ‘emerald’.
  gym-NT: Angwane niara bä rababa tuen trä ngitiekä tie. Jä ngwen bürere kädianta
    brillante, kwrere jire rababa tuen tie. Erere arato, jä bä tain trä ngitiekä,
    kwrere jire bä rababa tuen tie amne, kürä niara täkräre, ye bäre temen abko mrüträ
    näma krati. Mrüträ ye abko rababa trä ngitiekä rerebare bäsi jä tuäre trä rerebare
    kädianta esmeralda, kwrere bä rababa tuen tie.
  azg-NT: Quixuee jndyihin. Itsijonhanꞌ na nancooꞌhin chaꞌvijon tsjöꞌ jaspe yo tsjöꞌ
    cornalina na vandoꞌ jndyi colohanꞌ. Ndoꞌ xiꞌjndio juu sillaꞌñeen ntyjo quitsujnꞌan
    na itsijonhanꞌ colo ꞌnaanꞌhanꞌ chaꞌna tsjöꞌ esmeralda na nancooꞌhanꞌ.
  bhd-bhd: ते ज़ै तैस तखते पुड़ बिशोरो थियो, तै यशब ते मानिक कीमती घोड़ां केरो ज़ेरो
    लेइहोतो थियो। ते तैस तखते च़ेव्रे पासन भुन्ज़ल्लैठ थी, ज़ै मरकत घोड़ेरी ज़ेरि लेइहोती
    थी।
  too-NT: Lā' a'ntī ixuī' huan nac pūmāpa'ksīn, ixlacan ī'xkaka hua'chi xatapala chihuix
    a'ntū lej xkaka hua'chi de jaspe lā' hua'chi de cornalina. Lā' huan na ixmacni'
    huan pūmāpa'ksīn ixyā lakatin xkakana' hua'chi lakatin chihuix xasca'yā'hua' a'ntū
    huanican esmeralda lā' a'ntū xatapala.
  ind-AYT: Dan, Ia yang duduk di atas takhta itu, tampak seperti batu permata yaspis
    dan sardis; dan ada sebuah pelangi di sekeliling takhta itu, yang terlihat seperti
    zamrud.
  cjo-NT: '@see-verse:REV.004.002'
  nsn-nsn: A tukununar tamatonene re tabil e abeaba sira toro mahar jaspa, karo mahar
    konilian. Doho bato ko uiloho toro tabtabila roon o bukbukir sira toro mahar emiral.
  san-DEV: सिंहासने उपविष्टस्य तस्य जनस्य रूपं सूर्य्यकान्तमणेः प्रवालस्य च तुल्यं
    तत् सिंहासनञ्च मरकतमणिवद्रूपविशिष्टेन मेघधनुषा वेष्टितं।
  tna-NT: Tueda da tumu chujeneda, cuarecuare nime bana. Aniude pehue je susenabacua
    tumu esmeralda cuarecuare nime netina.
  lid-lid: Ma mada iy ndramak doh anya, lomadan solo-an labai lomotani kon mara-ei
    i buku bek ari iri aloh jaspa, ma bek ari ja saraman iri aloh koniliyen, nyikadin
    labai, buku an anya ili bwele-en. Ma beteke nyabwiu awudi koyeu tan, ma jo anyolom
    idoh anya buku bek ari nyorowan iri aloh emeral.
  wim-wim: Kaaꞌwal nungantaman keꞌ nganth ach-umpanam yimanangan parka, keꞌ kinchantam
    ngantha angan kunttow minang aꞌ puth ngaꞌalangkang park-park. Aꞌ chair piꞌanang
    angman keꞌ ngooy yimanangan than-than, park-parka keꞌ kunttow min ach-umpanam
    yimanangana, kunttow greenan.
  zga-M: Umunu yumo uvei akhitamile aleikhuvonekha ndeiliwe lya yasipi nilya akiki.
    Nu lukangigulu lukhava lukhinchungutile eikhigoda khila eikhinyalwangula eikhya
    vuntwa pulukha hwanana ndei khigoda eikhinyalwangula imbafu nchooni.
  yom-yom: Mutu wowo wuvuanda vana, mu kuntala, wudedakana banga ditadi diodi bantedilanga
    “Yasipe” ayi di “Saliduani”. Mbumba-luangu yizungidila kundu beni ki kipfumu.
