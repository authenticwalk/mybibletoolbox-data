    rha ama narhoerta di rhat muqun mät imek. Iarhakt ama narhoerta di rha mon mät
    ama qulum ngät ama boi näkt kale ama vitnarha arhä qäbaut kärangätni i sa rha
    mualat na ngät na ama gol da arhä väs.
  ita-1885: E intorno al trono v'erano ventiquattro troni, e in su i ventiquattro
    troni vidi sedere i ventiquattro vecchi, vestiti di vestimenti bianchi; ed aveano
    in su le lor teste delle corone d'oro.
  muy-muy: Kʉrsi ndahaŋ kru kru cʉ mahar faɗ tə̀fəŋ kà gəvay ge kʉrsi nani tèveliŋ
    carra, mis gəɗákani tə̀vu dəgama dəgama manjəhaɗviyani. Nday məbakabu azana bəɗ-bəɗani,
    mefeɗey ahàr àna elpindiŋ ga gru.
  kqc-kqc: Ma ourefeidena amena fata 24 mina ourefeidena amena fata yokoi buru riyadi.
    Amiye tora 24 mina odorori ameinu regasa varuka feyo akugamadi, ma ini ada odorori
    bi goro nufa kini kana ada bou.
  tav-tav: Yʉ catʉjʉwʉ tunu apeye ruiriquere. Caaji bate majuʉ, Dio cʉ caruiricaro
    tʉpʉre veinticuatro ruirica yejerire yʉ catʉjʉwʉ tunu. Caroti majirã na caruirije
    cãmʉ. Cabʉcʉrã carotirã veinticuatro majuu topʉre caruiwã. Carupa beto Dio tʉpʉre
    carui amojorewã. Jutii cabotirije jetore cajañawã. To bairi corona na caĩri betorire,
    caʉparã na rʉpoaripʉ na capejarije uniere oro uniere capejawã yua.
  eng-ULB: Around the throne were twenty-four thrones, and seated on the thrones were
    twenty-four elders, dressed with white garments, with golden crowns on their heads.
  spa-VBL: Alrededor del trono había otros veinticuatro tronos, y veinticuatro ancianos
    sentados sobre ellos, vestidos de blanco y usando coronas de oro en sus cabezas.
  fra-_FOB: Autour du trône il y avait vingt-quatre autres trônes; et je vis sur ces
    trônes vingt-quatre Anciens assis, vêtus de vêtements blancs, et ayant sur leurs
    têtes des couronnes d'or.
  hau-ULB: A kewaye da kursiyin kuwa akwai kursiyoyi ashirin da hudu, masu zama bisa
    kursiyoyin nan kuwa dattawa ne ashirin da hudu, sanye da fararen tufafi, da kambunan
    zinariya bisa kawunansu.
  mal-mal: സിംഹാസനത്തിന്റെ ചുറ്റിലും ഇരുപത്തിനാല് ഇരിപ്പിടം; ഇരിപ്പിടങ്ങളിൽ വെള്ളവസ്ത്രം
    ധരിച്ചുംകൊണ്ട് ഇരുപത്തിനാല് മൂപ്പന്മാർ ഇരുന്നിരുന്നു.
  lit-lit: O aplink sostą buvo dvidešimt keturi sostai, ir tuose sostuose mačiau sėdinčius
    dvidešimt keturis vyresniuosius, apsivilkusius baltais drabužiais, ir jie ant
    savo galvų turėjo aukso vainikus.
  urd-GVR: Yih taḳht 24 taḳhtoṅ se ghirā huā thā jin par 24 buzurg baiṭhe the. Buzurgoṅ
    ke libās safed the aur har ek ke sar par sone kā tāj thā.
  far-far: Ma kalia na wane ne gouru ana kula ni gourue nai ana 'initoe, ro akwala
    ma fai kula ni gourue ana 'initoe ki ne nia to 'i senai. Ma ro akwala ma fai wane
    fanaonao ki ne kera gouru 'i fafona kula ni gourue nai ki, ma kera ka 'afi ana
    maku kwao ki ma 'eregwau ana gol ki.
  suz-BL: मिनु ठेयब नित्‍तीके आ एर ओंथ २४ ओटा आइक्‍च नित्‍तीकपुकी बाक्‍तेक्‍म। मेको
    नित्‍तीकपुकीमी बुश वा फेक्‍शो नु आन पियामी सुन के सिरपेच गुप्‍शो २४ जना शेंब खाल्‍पा
    निश्‍शो बाक्‍तेक्‍म। प्रस्‍थान १९:१६; प्रकाश १:४
  car-NT: Moro apo'nano u'mendy me enapa o'win-kari'na itu'ponaka okupa'en jopoto
    apo'nykon kynakon. Morokon apo'nano tu'po ro o'win-kari'na itu'ponaka okupa'en
    uwapoto'san tandy'po kynatokon, tamu'namon wo'mynano ta, ika'mi'po u'mari ta.
  amp-amp: Nd kingm yorhwa gajis 24 gajim hta htfasmomt, nd gajim 24 bro nungothetm
    korhmm. Nd gajim yorhwa nungothetm ganyom hmbresharpam wondh hmbrihato korh hasiwum,
    yo kingm hmbrita gor kraunkfot mfham hatohwomm.
  bht-bht: उस सिंहासने दे चारो पासे होर चोबी सिंहासन थे; कने इना सिंहासना पर चोबी
    अगुवे चिट्टे कपड़े पायी करी बैठयो थे, कने उना दे सिरां पर सोने दे मुकुट थे।
  eng-NOY: And around the throne were twenty-four thrones; and upon the thrones I
    saw the twenty-four elders sitting, clothed in white garments, and on their heads
    crowns of gold.
  cub-NT: Jabocʉi dobarõ mearo yebai apenoa jabovai dobarõa mearoa veinticuatro painoa
    yópe meatarabʉ dobarĩ jãpʉrino mateávʉ̃. Aru die coapa dobateima veinticuatro
    paivʉ bʉcʉva, doivʉ cuitótecajea boricajeare aru ne jipobʉi cʉvateima úruque d̶aitarabʉare
    máre.
  ita-1927: E attorno al trono c’erano ventiquattro troni; e sui troni sedevano ventiquattro
    anziani, vestiti di bianche vesti, e aveano sui loro capi delle corone d’oro.
  lww-lww: Kana pupia lele na totanoena nena m̃eke ga lika, a lele na totanoena m̃ena
    lap̃asa miyervivia, nopuloia tol lualima yam lua pa vari [24]. E la peve taaga,
    yar taaga teke e tai kila sane la m̃ena tol lualima yam lua pa vari [24], la nene
    ape nasumonena nae ma e peni lala. La nene, m̃ala kulsota la miyuwowo pap̃isi,
    a amien karo na p̃arila nap̃a pe kol.
  ckb-ckb: لە دەوری تەختەکەش بیست و چوار تەخت هەبوون، بیست و چوار پیریش کە جلی سپییان
    پۆشی بوو لەسەر تەختەکان دانیشتبوون و تاجی زێڕینیان لەسەر بوو.
  nas-nas: Teꞌ napoꞌ tee daurarong baꞌnanui otokoꞌnooꞌ kenaanka kivora-ita karenaumo
    ovontumpariri baꞌnavaꞌnaniꞌnankai koroai otorokoꞌ. Teing-koo baꞌnavaꞌnaniꞌnanka-koo
    kenaiꞌka-ita karenaumo niiꞌning ovontung baꞌnaniai otorokoꞌ, mononopaꞌ kakaara
    kuruniiꞌnuka eeꞌnoko boreꞌkoo kooro-koong baakopo kuruniiꞌnuka.
  uvl-uvl: Pe kilanga seina ngana halatau ngana mur nge iri ana non kina elle pe henel
    te heliliu hite kilanga seina ngana neu. Pe almasinga ana hana mur nge iri ana
    non kina elle pe henel (24) teare haka ia iri. Pe te heronia hengeron hussu ngana
    mur pe te kale heke iengiengka chalemlem ngana mur nga palpalria.
  eng-BBE: 'And round about the high seat were four and twenty seats: and on them
    I saw four and twenty rulers seated, clothed in white robes; and on their heads
    crowns of gold.'
  ixl-CNT: Utz sutimal tiꞌ u kꞌujlebꞌal tetz mam qꞌesala tu vaꞌt 24 kꞌujlebꞌal tetz
    qꞌesala. Kꞌujlel 24 qꞌesala tuul vila. Bꞌaꞌnla poloxh saj oksaꞌm. Utz atil jeꞌ
    ikoroona tiviꞌ, bꞌaꞌnla chaj qꞌan chꞌichꞌ.
  xsi-xsi: Aŋga saŋonâŋa nia pinde, kambwaŋenzi tamâta taitu kanaŋo ŋapa (24), ande
    siŋge koipu ŋalae ne saŋonâŋa nia ŋinde mbwaliu lâ, aku aŋelo mbâna-mbâna toŋge
    isaŋona ŋinde taitu-taitu kulunzi. Kinzi sipasawa pasawaŋa pâne luandondo, aku
    loki-loki “gol” toŋge, itogo koipu ŋalaŋala nenzi loki-loki mine, ande ikeno kinzi
    taitu-taitu kulunzi.
  crx-NTPO: Ndi kw'uts'uzda cho dizti'-i oonat nat whunizyai 'on 'at dunghi kw'uts'uzda
    cho dizti'-i, 'i oonaidilhya. 'Ink'ez ndi kw'uts'uzda cho dizti'-i nat whunizyai
    'on 'at dine útso whudilhdzulhne hik'udilhts'i. Naih ulhyul-i be dune hinli. Gold
    nanizts'un-i butsi k'éyuzdla.
  kan-OKCV: ಇದಲ್ಲದೆ ಸಿಂಹಾಸನದ ಸುತ್ತ ಇತರ ಇಪ್ಪತ್ನಾಲ್ಕು ಸಿಂಹಾಸನಗಳಿದ್ದವು. ಆ ಸಿಂಹಾಸನಗಳ ಮೇಲೆ
    ಬಿಳಿವಸ್ತ್ರ ಧರಿಸಿಕೊಂಡಿದ್ದ ಇಪ್ಪತ್ನಾಲ್ಕು ಮಂದಿ ಹಿರಿಯರು ಕುಳಿತಿದ್ದರು. ಅವರ ತಲೆಗಳ ಮೇಲೆ
    ಬಂಗಾರದ ಕಿರೀಟಗಳಿದ್ದವು.
  bbb-bbb: Ro Godido fata irifo ijia fu fata binodua tuaedi fo (24) ijiege ijia irei.
    Ro e ugaeki tuaedi fo ugone abaeki saeva bu ijia kari. Ro nigofo buone bu ire
    gorodi zine iramo ijia amaeriaeva ijene sae.
  blw-blw: Yag wachacha agé hen kasen chuwanporo ya opatay tùchu way nampaliwéh hen
    hiyachiy tùchu way chichachi hen tummutùchuwan hen anchichay chuwanporo ya opatay
    mangemponponò. Yag chicha, narurumfongancha ah pokkawan ya nahohòrongancha ah
    korona way faletò.
  tam-2017: அந்த சிங்காசனத்தைச் சுற்றிலும் இருபத்துநான்கு சிங்காசனங்கள் இருந்தன; இருபத்துநான்கு
    மூப்பர்கள் வெண்மையான ஆடை அணிந்து, தங்களுடைய தலைகளில் பொற்கிரீடம் சூடி, அந்த சிங்காசனங்களின்மேல்
    உட்கார்ந்திருப்பதைப் பார்த்தேன்.
  azz-NT: Huan no niquinitac ocsequin sempoal huan nahui tronojme ten quiyehualojtocque
    ne trono de chicaucahuelilispan. Huan niquinitac que tocotzyetocque tech ne tronojme
    sempoal huan nahui huehuentzitzin huan taquentocque ica nochi istac taquemit.
    Huan no cuaactoyaj sejsé corona de oro.
  spa-RV-1909: 'Y alrededor del trono había veinticuatro sillas: y vi sobre las sillas
    veinticuatro ancianos sentados, vestidos de ropas blancas; y tenían sobre sus
    cabezas coronas de oro.'
  csy-csy: 'Kumpi tokhum kimkot ah tokhum kul le li om hi: tua tokhum te tung ah upa
    kul le li te a to ka mu hi, amate in puanpak sil uh a; a lutung ah zong kham lukhu
    te khu in to tek uh hi.'
  mxq-NT: Es nꞌijxyʉts ma̱ ja uñaaybyajn juwʉdity iꞌpx ma̱jtáxkʉ uñaaybyajn ma̱ ꞌyuꞌuñʉdʉ
    es yajkutíky iꞌpx ma̱jtáxkʉ mʉjja̱ꞌa̱ydyʉjk, ak poobwítxʉ es mʉt ja ꞌyoorʉ koronʉ
    kyʉba̱jkkʉjxm.
  tzj-NT: Ja c'a trono c'o chic veinticuatro trono rsutin ri' trij in ec'o veinticuatro
    anciano e jujun etz'ubul chipan. Eje'e' quicojon sakatak tziak in quicojon jujun
    corona pa quewi' oro ocnak.
  tdt-tdt: Iha mos kadeira ukun rua-nulu resin haat mak haleu kadeira ukun nee, i
    katuas lia nain rua-nulu resin haat tuur hela iha kadeira sira nee. Sira hotu
    hatais hena mutin, sira nia ulun tau koroa liurai nian halo ho osan mean.
  ron-BTF: Și de jur împrejurul tronului erau douăzeci și patru de scaune; și pe scaune
    am văzut douăzeci și patru de bătrâni, șezând, îmbrăcați în haine albe; și aveau
    pe capetele lor coroane de aur.
  eng-WEBP: Around the throne were twenty-four thrones. On the thrones were twenty-four
    elders sitting, dressed in white garments, with crowns of gold on their heads.
  eng-FBV: Around the throne were twenty-four other thrones, and twenty-four elders
    were sitting on these thrones, dressed in white and wearing golden crowns on their
    heads.
  nld-1939: Rondom de troon zag ik vier en twintig tronen, en op de tronen vier en
    twintig Oudsten gezeten, in witte klederen gehuld, met gouden kronen op het hoofd.
  bwo-bwo: mank'o naashi jorman gúúratse hiye awd naashi jorwots fa'ano bo teshi,
    naashi joratsowere nas' taho tahadek'tswotsnat botokats awntsi akliliyo gúúfdek'ts
    hiye awd eenashwots bedek'tni bo tesh.
  nch-BL: Huan nopa veinticuatro siyas quej para tanahuatiani quiyahualojtoyaj ihueyi
    siyaj Toteco. Huan ipan nopa siyas niquinitac mosehuijtoyaj veinticuatro huehue
    tacame cati moquentijtoyaj iniyoyo cati nelchipahuac. Huan nochi nopa huehue tacame
    quipiyayayaj coronas ten oro ipan inintzonteco.
  quc-TNT: Xukuje' chrij ri je'lalaj t'uyulibal ri' e c'o chi juwinak quiejeb je'lalaj
    tak t'uyulibal chic ri e t'uyut'oj wi juwinak quiejeb c'amal tak qui be ri cojonelab.
    Ri tata'ib qui cojom sak catz'iak, c'o jujun corona re k'än puak chquijolom.
  tfr-NTPO: Sökkl̈o l̈i sor go, pjl̈upga sökkl̈o l̈ok sak pjök kjingsho pkëng (24),
    tjl̈apga kjok l̇l̇gwega wl̈eniyo sök kjl̈ara kjl̈ara sökkl̈o l̈i kjing go, doyono
    sök shwong pjl̈ubl̈ún go, pjl̈u dl̈u iokl̈o shäryak dbur sho shõyl̈ṍr go jong
    ba dl̈u kjing go.
  kaq-NT: Jahuen quiquin jati mayahahtancahuanai cahen huetsa tsahotibo jaribihi,
    veinticuatro tsahoti. Hahan tsahotaibo cahen joxo chopa sahuehax tsahohahtancahuanai
    jai, jahuen yonoxonnicahbo. Oro maitiyahpabo rahsi.
  sgb-sgb: Nakapalibot kanan nakaiknon ampamaala, ay main lowampo boy apat ya kaatag
    pon ya pag-iknoan hên ampamaala. Ya nakaikno bayro, ay lowampo boy apat ya toa,
    ya nipagtungkulan, ya nakatakop hên naputsi haka nakakopyan korona, ya dyag ha
    ginto.
  vie-1934: Chung quanh ngôi lại có hai mươi bốn ngôi; trên những ngôi ấy tôi thấy
    hai mươi bốn trưởng lão ngồi, mặc áo trắng và đầu đội mão triều thiên vàng.
  kxv-kxv: ଅ଼ଡ଼େ ସିଂଗାସାଣି ସା଼ରିସୁଟୁ କଡ଼େ ସା଼ରିଗଟା ସିଂଗାସାଣି ମାନୁ, ଅ଼ଡ଼େ ସିଂଗାସାଣିୟାଁ
    ଲାକ କଡ଼େ ସା଼ରି ଜା଼ଣା ପ୍ରାଚିନାଙ୍ଗା କୁଗାମାନେରି, ଏ଼ୱାରି ଦବ୍‌ଲା ହିମ୍ବରିକା ହୁଚାମାନେରି
    ଇଞ୍ଜାଁ ଏ଼ୱାରି ତା଼ର୍ୟୁଁତା ବାଂଗାରା ଟ଼ପେରି ।
  amu-NT: Ndoꞌ ndiocheⁿ tioꞌñeeⁿ meintyjeeꞌ ntꞌomcheⁿ ntquiuu nchooꞌ ñequiee ntio.
    Joꞌ joꞌ meindyuaandye ntquiuu nchooꞌ ñequiee nnꞌaⁿ na cwiluiitquiendye. Cweeꞌna
    liaa canchiiꞌ ndoꞌ ñjom corona sꞌom cajaⁿ nqueⁿna.
  hin-CV: उस सिंहासन के चारों ओर गोलाई में चौबीस सिंहासन थे. उन सिंहासनों पर सफ़ेद
    वस्त्रों में, सोने का मुकुट धारण किए हुए चौबीस प्राचीन बैठे थे.
  spa-BES: Y alrededor del trono había veinticuatro sillas; y sobre ellos vi a veinticuatro
    ancianos sentados, vestidos de túnicas blancas; y en sus cabezas coronas de oro.
  san-BEN: তস্য সিংহাসনে চতুর্দিক্ষু চতুর্ৱিংশতিসিংহাসনানি তিষ্ঠন্তি তেষু সিংহাসনেষু
    চতুর্ৱিংশতি প্রাচীনলোকা উপৱিষ্টাস্তে শুভ্রৱাসঃপরিহিতাস্তেষাং শিরাংসি চ সুৱর্ণকিরীটৈ
    র্ভূষিতানি|
  tdx-tdx: Niariseho i fiambesa­tsey ty fiambesam-pifeheañe roapolo efats’amby naho
    amy fiambesatse rey ty androanavy roapolo efats’ amby misaroñe lamba foty, le
    añambone’ iareo eo songa an-tsabaka volamena.
  naf-naf: Ekma Amobotnaŋgalen mundum totatat keyet solonan mundum totatat 24 kapiyaŋ
    bembuluŋ tabien. Tapme ŋeŋaŋ bembe an 24yaŋ mundum keyet palen tokwa bembuluŋ
    totabien. An ekŋen ke kâlâwin satnaŋaŋ mundumti ŋokŋinanen elimiak goliyaŋ weyayaŋaŋ
    ke mundum tabien.
  grc-MT: και κυκλοθεν του θρονου θρονοι εικοσι τεσσαρεσ και επι τουσ θρονουσ τουσ
    εικοσι τεσσαρασ πρεσβυτερουσ καθημενουσ περιβεβλημενουσ εν ιματιοισ λευκοισ και
    επι τασ κεφαλασ αυτων στεφανουσ χρυσουσ
  vid-vid: Nakwali na vigoda makumi meli na gane, navizunguluta chila chigoda cha
    undewa na mchanya mwa vila vigoda nambona wasekulu makumi meli na gane, wekale,
    wavalile nguwo nzelu na vipembelo mmitwi nawali na vipembelo vya zahabu.
  pio-NT: Nàyaca yàalubáisi itéesebàa áiba veinticuatro namanùbaca yàalubáisi. Náawinacawa
    yàalubáisi íinata veinticuatro namanùbaca nacuèrinánái. Idènièyéi cabalèeri ibàlewa.
    Nadènìa nacái nàasu coronawa yáawami orota náiwita ìwaliwa.
  tsn-tsn: Ditilo tse di masome a mabedi le bone di dikaganyeditse sa gagwe, le bagolwane
    ba le masome a mabedi le bone ba ntse mo go tsone; botlhe ba ne ba apere bosweu,
    ba rwele dirwalo tsa gauta mo ditlhogong tsa bone.
  amr-NT: Kenpaʼti Dios huairien huahuad huatiokpe huaneg veinticuatro huairitoneʼ
    onʼbahuadikaʼ. Huairien huahuadte huairitoneʼ onʼbahuadikaʼ. Yereda yudtaj onʼotikaʼpo
    oro huakupetada eʼkaʼ huakuot onʼkuotikaʼ.
  pwg-pwg: Ma bade vikiivavo gawarisi gisigisisi ivi 24 nani wawayina ina vikiivavo
