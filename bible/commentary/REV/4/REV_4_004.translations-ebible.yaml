verse: REV.004.004
translations:
  kpx-kpx: Kosive keu au telonamo ugulamosege eloda bahata tuenti voa (24) keau evilikahavoi
    abuta abu telona igaegae kemo ugulelevai lotilu. Keau ogo taete vaevei hanogo
    golota vale ke nahate malei abu kina hanubelu.
  okv-H: Eto avo arumba peni amita engihita amo avo arumba tapa 24 amina jorerari
    eto embo okokose tapa 24 amina bo parara asukari eto siro kope gold na ari amo
    asukari amina areto mihere kehena.
  tbo-tbo: Ma ani mae wasawasa magouhi 24 hi mewiiwileya ma ani tugulahi emosi po
    emosi uyahihi tanitaniwaga hi tugula hai kaleko wakewakekehi ma hai unuhau gole
    unubolihi hi hounihi.
  mal-C: സിംഹാസനത്തിനു ചുറ്റും വേറെയും ഇരുപത്തിനാലു സിംഹാസനം; തേജോമയവസ്ത്രം ധരിച്ച
    ഇരുപത്തിനാലു മുഖ്യന്മാർ അവയിൽ ഇരിക്കുന്നു; അവരുടെ തലയിൽ തങ്കക്കിരീടങ്ങൾ.
  grc-SR: Καὶ κυκλόθεν τοῦ θρόνου ⸂θρόνοι εἴκοσι τέσσαρες· καὶ ἐπὶ τοὺς θρόνους ⸆
    ⸋τοὺς⸌ εἴκοσι τέσσαρας πρεσβυτέρους⸃ καθημένους, περιβεβλημένους ⸋2ἐν⸌ ἱματίοις
    λευκοῖς, καὶ ⸆2 ἐπὶ τὰς κεφαλὰς αὐτῶν στεφάνους χρυσοῦς.
  bgc-bgc: अर उस सिंहासन कै चौगरदेकै चौबीस सिंहासन सै, अर इन सिंहासनां पै चौबीस बुजुर्ग
    धोळे लत्ते पहरे होड़ बेठ्ठे सै, अर उनके सिरां पै सोन्ने के ताज सै।
  khz-khz: Voterona voo terona gagala ruala vativati (24) na getao-gegelagiato. Voterona
    gagala ruala vativati ai vegitatago talimara kamura kwapurakwapura getanuto. Ira
    maparara rapuga kulokuloramo geligoto, e ira kwapurakwapura reparai kraon, kolona
    gekalarato, gaura gekalarato.
  deu-TKW: Und rings um den Thron vierundzwanzig Throne, und auf den Thronen vierundzwanzig
    Aelteste sitzend, angethan mit weißen Gewändern, und auf ihren Häuptern goldene
    Kränze.
  zsr-NT: Gdu zbiꞌil latj naꞌ nacuáꞌ caꞌ yetáp uruáꞌ latj gap taꞌbö́ꞌ nup taꞌná bëꞌ,
    atiꞌ yuguꞌ latj naꞌ röꞌquëꞌ tap uruꞌë bönniꞌ gul, nácuquëꞌ lariꞌ chguichdauꞌz,
    len dxiagac icjquëꞌ breguiꞌ náquicni oro.
  lin-lin: Zingazinga ya Kiti yango ya Bokonzi, ezalaki mpe na bakiti mosusu tuku
    mibale na minei ya bokonzi, mpe bampaka tuku mibale na minei bavandelaki yango.
    Bampaka yango balataki bilamba ya pembe, mpe bazalaki na mitole ya wolo na mito
    na bango.
  hns-NT: Gaddie ke aas-paas tjaubiesgo (24) doesar gaddie bhie raha. Opar tjaubiesgo
    (24) barkwan baithal raha. Oesabhan oeddjar kapra pahienies raha aur oelogke moerie
    par sona ke moekoet raha.
  noa-E: Mag pörkhau pöm sim bigaau deeum ich agjö pörkhau chaaindam daii khithëem
    khapan veinticuatro ohood phʉʉrdʉ wëjömjã mua oojim. Maig ĩchab jöoin khajũa wajappha
    bäpphä jũanaa pörsirjã phĩr dën jũa sĩsid ajim. Makhʉʉn jöoin chi khapanagjã veinticuatro
    narr aawai makhʉʉn pörkhau mag veinticuatro narr gaai ich agpierr ohood wëjoojim.
  eng-EMTV: Around the throne were twenty-four thrones, and on the thrones I saw the
    twenty-four elders sitting, having been clothed in white robes; and on their heads
    were crowns of gold.
  mib-NT: Te xiin mesa yā ni jito ri jeē ní jicó ndúū ocō cuūn gā mesa nuū ndácu jniñu.
    Te nuū mesa un néne ocō cuūn tēe jéhnu cándiso jníñu. Te cáñuhun de sahma cuijín
    yaa, te xinī de cáñuhun corona oro.
  lif-NT2: हाङ्‌युक्‍नाःल्‍ले़ कुघिरि ने़त्-लि (२४) वेॽ हाङ्‌युक्‍नाहाॽ मे़युङे़ हे़क्‍क्‍याङ्
    खे़प्‍मो फःगे़लॽबा तेःत् के़जाङ्‌बा साम्‍म्‍याङ् तिचः के़घुःङ्‌बा ने़त्-लि तुम्‍लाम्‍लोःबाहाॽ
    मे़युङे़रो॥
  xnj-xnj: Mewawa pavi na mtindilu wa vigoda vingi vaunkosi ishilini na mcheche kuchitindila
    chigoda cha unkosi, na panani ya vigoda vyenivyo vagogo ishilini na mcheche vatamili
    vawalili nyula za msopi na njingwa pamutu zezitenganizwi kwa Zahabu.
  mmx-mmx: La legepu sangaun mi lavanuet bok lengkot kitkis orong gak lok kangkan
    mo loxonin orong la legepu sangaun mi lavanuet loxongkulao amgomgo digat kis teren.
    Diga sigaara mi levesingsiga bunbun la lempatbungorong i gol gak lok to at lempatlak
    atnedi.
  cbr-NT: Anu ax tsócë aribi nëbë́tsioracë ca mëcën rabë́ 'imainun taë rabë́ 'imainun
    rabë́ 'imainun rabë́ anu tsóti itsi 'iaxa. Axa a anu tsótinu tsócëcamax ca mëcën
    rabë́ 'imainun taë rabë́ 'imainun rabë́ 'imainun rabë́ caniacëcë unicama 'iaxa.
    Acamax ca aín chupa uxua 'ianan curi 'acë mañuti mañucë 'iaxa.
  tee-NT: Chai ixtalakachoko ju anu' xak'ai putolan ix'alin alakap'uxamt'at'i putolan.
    Chai ixtapuvilanalh pumap'uxamt'at'i lack'ajin papaninch. Sich ixtalakch'ita ju
    na xnapapa ixpumpu'an. Chai ixtalacpatanumanalh ixcorona'an ju si oro ixjunita.
  eng-LSV: And around the throne [are] twenty-four thrones, and sitting on the thrones
    I saw twenty-four elders, having been clothed in white garments, and on their
    heads golden garlands;
  cak-NT: Ri jun trono ri' sururen rij coma veinticuatro chic tronos. Y chiri' je-ch'ocol-wi
    veinticuatro rijilaj tak achi'a' y jequicusan tziak ri can je sak y chuka' c'o
    coronas ri banon che oro pa quijolon.
  pah-NT: He'yjuhu aheapykava ga'apykava atimana itena. A'ereki ga oko aheruvihavuhuhetero
    oapyga oapykava rehe. Vinte e quatro ko aheapykava. Ga'apykava teni mbyteri pe
    a'ero. Ahepia ji huvihavuhu'g̃a. Pevo g̃a apygi aheapykava rehe he'yive'g̃a vinte
    e quatrove'g̃a. G̃a omongi tapy'ynhapitig̃ahivuhuva'ea oina. Akanitara ouro apopyra
    g̃a omongi no huvihavuhuro g̃waramo.
  sja-NT: Ma su-ak'ɨ beepari wap'ɨra baji awaraa su-ak'ɨ beepari veinticuatropa. Aɨ
    ɨ̃rɨ su-ak'ɨ p'anajida chonaarã poro waibɨarã veinticuatro. P'aru t'o-t'oo jɨ̃
    p'anajida mãik'aapa poro jɨ̃ra nẽedee ooda jɨ̃ p'anajida.
  xed-xed: Mamu dughurukha hisambsak fwaɗ mida guli ta wanafta tsa dughuruk ya. Hisambsak
    fwaɗ mida galata mnduha guli ta nzanzafta tida, nda susuɗatá lguta ŋusliŋ ta vgha
    taŋ, nda wawa ta zewzewa dasu guli ma ghəŋa taŋ.
  mks-NT: Ta nu̱ íin coo mé a̱ cán na̱xini i̱ na̱ca̱va̱ ti̱yi̱vi̱ inga o̱co̱ co̱mi̱
    táyi̱ va̱ha nu̱ sáco̱o na̱ cómí chuun. Ta na̱xini i̱ o̱co̱ co̱mí na̱ sa̱cua̱ha̱,
    in in na íin coo nu̱ú in in táyi̱ va̱ha cán. Ta ndího̱co̱ co̱mi̱ mé na̱ sa̱cua̱ha̱
    cán ndíxi na jahmá yaa ca̱chi̱. Ta cándójó in ti̱yi̱vi̱ jiu̱hu̱n cuáán ji̱ni̱
    in in na̱ cán.
  gfk-S: Ma airuo sangahul ma ihet na mes na kinkinis na gil harkurai di ga tur luhutane
    ter no tamat na kinkinis na harkurai. Ma airuo sangahul ma ihet na nongtamat di
    ga kisi ter ira kinkinis na gil harkurai. Ma a ponponiana ira nudi sigasige. Ma
    ira balaparik na lilie di ga gil ma ra gol ga kis ter ta ira ulu di.
  bmu-bmu: Jakömbuak dum tosatŋi 24 mieŋön dum bohonŋi mi liliköba tatketka mieŋgö
    qakŋine Anutugö jitŋememeurup 24 tatket. Yeŋön malukuŋini tuat lalamŋanök öluŋ
    geiga nöröpŋine goul ila jalö kunduta tatket.
  dgz-dgz: Watat yaumakap wanden amba watat upi apane daiton apan da naniwa degede
    (24) ikukuk enpanane wanumune. Watat ame daiton daiton gapan kwayup taine nagire
    apane daiton apan da naniwa degede (24) ae wanumon. Wanup pomponu enan ayop payu
    gwayayame yananagaet den iamup tonanatan.
  eng-GNV: And round about the throne were foure and twentie seates, and vpon the
    seates I sawe foure and twentie Elders sitting, clothed in white raiment, and
    had on their heads crownes of golde.
  zaa-NT: Ìta'lùbani xila' tse' nía nna dàa tappa erua' adí ca xila'. Lo ca xílá'a
    nna duáni tappa erua' ca enne' nu dacca', naccu' cabi lári' tsíttsi nna, yù'u
    iqquia cabi corona nu de oro.
  eng-WEBSTER: And around the throne were four and twenty seats; and upon the seats
    I saw four and twenty elders sitting, clothed in white raiment; and they had on
    their heads crowns of gold.
  guh-guh: Bajarapatrono matatoyorotsia taenubajënua veinticuatro patronobeje. Caetronota
    canacujitsia ecapona ancianonëanë. Bajarapaancianovi naxatabena penioponaejavanë.
    Orota pexanaecoronanë mataena.
  bon-bon: Poto twentifoo modamoda adnatera puupu cina babo adnata puupu ne jewaclomtisi.
    Twentifoo modamoda biname pui puupu cabu adnatäreji puga ge. Teepi bulubulu cäbletääpe
    asigräreji ge, piiyepu teeme mope cabu puga ge gol ca wawenäneji krauni.
  nhw-BL: Huan nopa sempoali huan nahui siyas quen para tlanahuatiani quiyahualohuayayaj
    ihueyi siya Toteco. Huan ipan nopa siyas niquinitac mosehuiyayaj sempoali huan
    nahui huehue tlacame catli moquentiyayaj ininyoyo catli nelchipahuac. Huan nochi
    nopa huehue tlacame quipiyayayaj coronas tlen oro ipan inintzonteco.
  swh-ONEN: Kukizunguka hicho kiti cha enzi palikuwa na viti vingine vya enzi ishirini
    na vinne, na juu ya hivyo viti walikuwa wameketi wazee ishirini na wanne. Walivaa
    mavazi meupe, na walikuwa na taji za dhahabu vichwani mwao.
  wbi-wbi: Lukisyungukile ikitengo ikya vutua pefilyale ifiinga ifitengo ifya vutua
    fijigho fiviili na fiine, vano vakikalile kufitengo ifya vutua valyale avaghogholo
    ifijigjo fivili na vane, vafwasivue amenda amavalafu ni ngela isa sahabu kumatu
    ghave.
  bba-bba: Mɑ sinɑ kitɑnu yɛndɑ nnɛ nu sinɑ kitɑ te kooro bure. Mɑ ɡuro ɡurobu yɛndɑ
    nnɛ bɑ sɔ̃ kitɑ nin wɔllɔ bɑ yɑ̃ɑ kpikinu doke kɑ furɔ wurɑɡisu.
  eng-KJVCPB: 'And round about the throne were four and twenty seats: and upon the
    seats I saw four and twenty elders sitting, clothed in white raiment; and they
    had on their heads crowns of gold.'
  kgk-NT: Ahexa ave mburuvixagwasu gwapy haty apykagwasu jerekwe-rehe heta apyka mixĩ
    mixĩve va'e oĩ. Vinte e quatro apyka'i oĩ ijerekwe-rehe. Ha'e kwéry mburuvixa
    gwapyha voi. Vinte e quatro hembiporu igwapyha. Oao morotĩ omonde va'ekwe. Ojegwaka
    ouro-gwi ijapopyre omonde ave va'ekwe. Ha mburuvixa gwapyha ári ogwapy okwa-vy.
    Apykagwasu jere-rehe ogwapy joa ave okwa-vy apyka'i ári mburuvixa kwéry.
  waj-waj: Ututuuma kiooduu mmaataiyauvo vo vaidivai taika kioo vo vaidivai yaaku
    saivakidiri taarama taarama ivo varira mmaataivaa ututuuma kiooduu mmaataiyauvo
    vauneema vaidi yokovaiyaatama iyauvunu variravai. Iya buruqaiyauvo poosauduu vaidi
    kieetaiya tommeeka sikau gooraivaadiri iima kiooyauvo iya kieetaiyauvunu vairavai.
  cpy-cpy: Eenitatsi eejatzi okaatzi 24 jeeka-mentotsi janta, rootaki ojateka-kiriri
    niyankineki jeekaen-tsiri. Ari ijeekayitakiri antaripero-paeni, kitamaayitaki
    iithaari, ooroyitaki ramantheeri.
  mpx-mpx: Abamisiyo wawasana ali gewi tuwenti po al abamisiyo toto o hi mipainan,
    ge tonowakau bwabwatal ali gewi tuwenti po kaliko yayanana hi galoi ge ali hanahana
    gold hi teliya kokowaliyaa hi misiyowa to abamina bolo o elal.
  wbp-wbp: Yinyarlajulpalu nyinanja-kurlangu 24-pala panu-kari karrija. Ngularrajulpalu
    warru karrija nyinanja-kurlangurla wiringka yinyarlaju. Ngularrarlalpalu nyinanjunu
    marramarra 24-pala wiriwiri ngulalpalu-jana nyinaja marramarraku panu-kariki.
    Ngularrarlulpalu palkangkaju jurnarrpa kardirri mardarnu, manu jurrungkajulpalu
    jarnkujarnku mardarnu kawurlu-kurlu mukartiji kingi-piyarlu.
  luo-luo: Kom duongʼno ne olwor gi kombe moko piero ariyo gangʼwen ma jodongo piero
    ariyo gangʼwen obedoe. Ne girwakore gi lewni marochere to e wigi negirwake osimbe
    mag dhahabu.
  nhe-NT: Huan nopa sempoali huan nahui siyas queja para tlanahuatiani quiyahualohuayayaj
    ihueyi siyaj Toteco. Huan ipan nopa siyas niquinitac mosehuiyayaj sempoali huan
    nahui huehue tlacame tlen moquentiyayaj ininyoyo tlen nelchipahuac. Huan nochi
    nopa huehue tlacame quipiyayayaj coronas tlen oro ipan inintzontecohua.
  aii-aii: ܘܠܚܵܕܸܪ̈ܘܵܢܹܐ ܕܬܪܘܿܢܘܿܣ ܐܝܼܬ ܗܘܵܘ ܥܸܣܪܝܼ ܘܐܲܪܒܥܵܐ ܬܪ̈ܘܿܢܘܿܣܹܐ ܐܚܹܪ̈ܢܹܐ،
    ܘܥܲܠܔ ܐܲܢܹܐ ܬܪ̈ܘܿܢܘܿܣܹܐ ܝܬܝܼܒܹܐ ܝܗܘܵܘ ܥܸܣܪܝܼ ܘܐܲܪܒܥܵܐ ܚܘܵܪ̈ܕܸܩܢܹܐ، ܠܒ݂ܝܼܫܹܐ ܓ̰ܘܼܠܹ̈ܐ
    ܚܘܵܪܹ̈ܐ، ܘܥܲܠܔ ܪܹ̈ܝܫܵܝܗ‌ܝ ܟܠܝܼܠܹ̈ܐ ܕܕܲܗܒ݂ܵܐ.
  esk-NT: Avataani aquppiutaqpaum iñuiññaq sisamat aquppiutaqpaqaqmiut. Qiñiqtuŋa
    iñuiññaq sisamanik umialiŋnanik aquppiruanik aquppiutaqpaŋni, atnuġaaligaat qatiqtaanik.
    Niaquġutiqaġniqsut kaviqsaamik maniŋmik niaqumikni.
  msb-msb: Nakapalibot man sani na trono may 24 pa na mga trono na may nagaingkod
    na 24 na kagurangan na opisyales sa pagtuod. Nakabado sinda sin puti kag nakasul-ot
    sin korona na oro.
  cpa-NT: Jøng² ni³tǿng² calah guieg²quiún² trono lah¹jin² lah¹lǿih¹ ja³guǿ¹³ dsa²
    héi², tiogh³ ma¹ján¹ dsa² canh¹³ ni³ lah¹cøng² lah¹cøng² trono. Ti³quieih¹² dsa²
    canh¹³ hmøah¹² tég¹. Tioh¹³ corona cog³niáng¹³ dsi³dsa.
  dso-dso: ସେ ବସ୍‍ବା ଜାଗାର୍‍ ଗୁଲ୍‌ଟି ବିତ୍‌ରେ କଡେ ଚାର୍‌ଟା ବସ୍‍ବା ଜାଗା ରଇଲା । ତେଇ ଦବ୍‌ଲୁଗା
    ପିନ୍ଦିକରି ଆରି ସୁନାର୍‌ ମୁକୁଟ୍‌ ପିନ୍ଦି କଡେଚାରିଟା ପାର୍‌ଚିନ୍‌ମନ୍‌ ବସିରଇଲାଇ ।
  meu-meu: Terono ruahui-hani ese terono badana e laia heḡeḡe, bona heitatao taudia
    ruahuihani unu terono latadiai e helai; kwaradia na mai havava ḡaudia, gold ḡaudia.
  yva-NT: Umba kursijo kaijinta ama manui ma tenamara eane mambisy nsasaiyo kursijo
    titi umaso rakiani, muno vatano ube akarive inta nawirati utantuna rai. Wo ansuno
    mpopere rave vintabo muno wo sapeo emasije raijasea ntuna makari vone rai.
  dgc-dgc: Sakay pinalebutan siya na bangko a duwapulu éy ta épat, a pégiknuden du
    matétanda a duwapulu be éy ta épat. Te badu side a magkalatak, sakay te kurona
    side a gintu ta ulo dia.
  zpm-NT: ni zo zgaḻptap xcan igow, tibga meṉgol zob tib tib lo xcan co, dib nquitsbiese
    rna xab me, ni zob tibga coron or guic me.
  hix-NT: Noro yahonà ymo horye ro, yak nehxakonà, ahonano xarha. 24 me nehxakonà,
    àyakenonà. Àro ho eryewtaxaho nehxatxkonà, horykomo komo. 24 me rma rha nehxatxkonà,
    àyakenon komo. Buknyem ke ehonomtosaho nehxatxkonà. Uyhuthur kom ho nehxakonà,
    erokon komo, uru yakàhtosaho rma.
  sim-sim: Urik a heyeri, malakama lindari kawu 24-pelak sia king oson tala yantleri
    lir. Urik a heyeri, maifuk sindari ma 24-pela ondo kawu orok liri lir. Kouavisha
    nga malakama falendari hat gol nga masiji lihik faleri lir.
  npi-ULB: त्यस सिंहासनको वरिपरि चौबिसवटा सिंहासन थिए, र चौबिस जना एल्डर तिनीहरूका
    शिरमा सुनका मुकुटहरू लगाएका र सेतो वस्‍त्र पहिरिएर बसेका थिए ।
  cgc-cgc: Naan man ta palibot ta truno ya may binti-kwattro na mga truno. Naan ta
    kada truno may gamungko na pataa na manugdumala. Iran na suot na bayo puti daw
    kada isya ki danen may blawan na kuruna naan ta iran na ulo.
  tim-tim: Akto yâkgât tat tat humo ain tat tatŋe siâ siâ 24 ândeaŋmâ tali. Akto luâk
    kautŋe 24 are âmâ sâŋgum kau kau akto luâk kotdâ yeŋgât irimut goliŋe ketuguyi
    are kautyeŋân kauŋmâ tali. Akto luâk kautŋe 24 arekŋe tat tatyeŋân tatmâ tat tatyeŋe
    humo are ândeaŋmâ tali.
  yor-yor: Yí ìtẹ́ náà ká sì ni ìtẹ́ mẹ́rìnlélógún mìíràn; àti lórí àwọn ìtẹ́ náà
    mo rí àwọn àgbà mẹ́rìnlélógún jókòó, tí a wọ̀ ni aṣọ àlà; adé wúrà sì wà ni orí
    wọn.
  wos-wos: Dé nyéndékmbu rendéka dumi yéték tamba yétiyéti néma du rendéka jambé di
    déré hatimbanga re. Wunde jambémbu néma du dumi yéték tamba yétiyéti di hatimbanga
    re. Di wama nukwa wur sandata gol motumbu yatakandan néma du anéngambambu sandandaka
    joo deka anéngambambu sandataka di re.
  emp-NTPO: Bugue biya quiru aud̶u veinticuatro bugue biya qued̶eaba jũrã b̶asia.
