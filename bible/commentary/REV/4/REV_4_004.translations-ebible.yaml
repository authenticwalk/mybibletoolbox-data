  boj-boj: Ariya e olo ŋam atsimqa awo jaram kokba 24 unjrem. Awo jaram kokba 24 dena
    awo jaram kobaquja ambletesoqneb. Tamo gate 24 naŋgi awo jaramq di awoeleŋesoqneb.
    Naŋgi gara qat olekokba jigeleŋosib mandor kokba naŋgo gate tatal wala ti gol
    na gereiyo qaji di ateleŋosib soqneb.
  eng-DRA: And round about the throne were four and twenty seats; and upon the seats,
    four and twenty ancients sitting, clothed in white garments, and on their heads
    were crowns of gold.
  knf-knf: Bantohi iñeen ŋtëb na babaakër banwohariiŋ imişa ifaaŧal feh, afuuţa ŋŧepi
    ŋi pşih ŋi uwuuru baţo ţi iţij yi pşih afooy pţij pŧeek puŋ.
  san-KHM: តស្យ សិំហាសនេ ចតុទ៌ិក្ឞុ ចតុវ៌ិំឝតិសិំហាសនានិ តិឞ្ឋន្តិ តេឞុ សិំហាសនេឞុ
    ចតុវ៌ិំឝតិ ប្រាចីនលោកា ឧបវិឞ្ដាស្តេ ឝុភ្រវាសះបរិហិតាស្តេឞាំ ឝិរាំសិ ច សុវណ៌កិរីដៃ
    រ្ភូឞិតានិ។
  arn-NT: 'Fey ti fütra ülmen wangku ñi inafül pefiñ ti kakelu epu mari meli longko
    ülmen ñi wangku, fey tüfey engün mew anüleyey epu mari meli fütakeche: fülang
    takuwün tukuniey engün ka niey engün ñi longko mew kiñe oro trarilongko reke felelu.'
  zas-NT: Abiꞌ gadëd roꞌ yagxhil guin baguian zagajlbitap ree yagxhil zagdxe abiꞌ
    loj ree yagxhil guin zojb ree gajlbitap ree bengol najcw reeman lajd naquich yuꞌ
    coron or guijc reeman.
  ken-NT: Mɛnɔk kɛfɔ ɛsǎ nsɛm mɛnwi bɛ́káp ɛnɔkɔ́ kɛfɔ ɛyɔ. Bǒbatí ɛsa nsɛm anwi
    báchɔ́kɔ ndǔ mɛnɔkɔ́ kɛfɔ. Yɛ̌ntɨkɨ mmu wap abhak nɛ nkú pɛ́pɛ́p amʉɛt, nɛ
    ntǎ-kɛfɔ anti anɛ bághókó nɛ pú.
