  uli-uli: Iwe ngo ye fiffis ngo ye ngung ngung parr mo irel chiya we liliyer tamol.
    Ngo imol chiya we ila ye mel fisyey dul le ye bulbul iyang, le ikla espritu kowe
    fismol we re ye yengang ngal Deus.
  nin-NT: Inge̱ i la nzarrnzarr, ni nggurr, ingbingbru yi i re ngbungbru hantu zhi
    ni imburr i ittu yi. Ni ichi i imburr yi uru ku atu atangba so rri jiji nâ ta
    si imbwa atakpu. Abama yo si izhi itangba i Abachi yi.
  acu-NT: Apu keemtairinia charpia tumau jiininaun wainkamjai. Tura nasea tumaun uutun,
