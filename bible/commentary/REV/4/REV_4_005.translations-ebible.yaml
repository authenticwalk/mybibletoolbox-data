verse: REV.004.005
translations:
  kpx-kpx: Kosive telona kemo hatau nivolekai kibalai luluanu. Isege telonave vudi
    kemo hati seveni (7) keau vedodoai ua. Dilava munanae tumu seveni (7) keabuike.
  okv-H: Eto sariambu sariambu ue (pipiri te tururu te) avo arumba peni ta eto puvutohoi
    amita tihi buju ta amo usasa tapa 7 ainge eveketo peri peri ore kehena amita be
    amo God ta Ahihi Otohu vahai amita uhoho tapa 7 ra eto avo arumba peni amita tihi
    buju ta amo umo ukomo pajire eto visivisi be eto amita kiari javotoho be usasa
    perekari avo mihia.
  tbo-tbo: Ma ani mae wasawasana u tipolina ginouli gehouna i gelegeleta namanamalina
    ma gololona mei palele. Ma ani mae wasawasa u naona lampa magouhi 7 hi lauhelehelele,
    naka tauhi Yaubada Alugona tupo magouhi 7.
  mal-C: സിംഹാസനത്തിൽനിന്ന് മിന്നൽപ്പിണരുകളും ശബ്ദങ്ങളും ഇടിമുഴക്കവും പുറപ്പെട്ടുവരുന്നു.
    സിംഹാസനത്തിനുമുമ്പിൽ ദൈവത്തിന്റെ ഏഴ് ആത്മാക്കളായ ഏഴുദീപങ്ങൾ പ്രകാശിച്ചുകൊണ്ടിരിക്കുന്നു.
  grc-SR: Καὶ ἐκ τοῦ θρόνου ἐκπορεύονται ἀστραπαὶ καὶ ⸉φωναὶ καὶ βρονταί.⸊ Καὶ ⸂ἑπτὰ
    λαμπάδες πυρὸς καιόμεναι ἐνώπιον τοῦ θρόνου ⸋αὐτοῦ,⸌ αἵ εἰσιν ἑπτὰ πνεύματα⸃ τοῦ
    θεοῦ·
  bgc-bgc: अर उस सिंहासन म्ह तै बिजळी चमकण की अर गरजण की आवाज आण लागरी थी, अर सिंहासन
    कै स्याम्ही आग के सात दिवें जळण लागरे सै, जो के परमेसवर की सात आत्मा सै।
  khz-khz: Voterona na rama ekeuleawai, karo kamura e gaita erakawai. Voterona wailanai
    lamepa taulatoi kwapuna gegalawai. Volamepa gegalawai gaura voo Palagu palaguna
    taulatoi kwapuna.
  deu-TKW: Und von dem Throne giengen aus Blitz und Schall und Donner, und sieben
    Feuerfackeln brannten vor dem Throne, das sind die sieben Geister Gottes.
  zsr-NT: Latj blau ga niꞌ röꞌ Nu naꞌ, taꞌrúj yös len gziuꞌ rnë, atiꞌ bö zxön ryuꞌu.
    Lahuiꞌ lau latj naꞌ tuꞌzeníꞌ gadx le taꞌgúꞌu yeníꞌ, le nacgac gadx böꞌ dzaggac
    Dios.
  lin-lin: 'Wuta na Kiti yango ya Bokonzi, mikalikali ezalaki kongenga, makelele ya
    mingongo mpe lokito ya bakake ezalaki koyokana. Mpe liboso ya Kiti yango, minda
    sambo ezalaki kopela : ezali milimo sambo ya Nzambe.'
  hns-NT: Parmeswar ke gaddie me se biedjalie tjamkat raha, aur baadar gardjat-tarpat
    raha, aur bhie doesar doesar aawaadj soenaat raha. Aur saatgo loekaara gaddie
    ke aage tedj se barat raha. Ekar matlab hai kie Parmeswar ke poera Aatma hoewa
    raha.
  noa-E: Mag pörkhau warm khʉʉn jãrrcha sim aarmua pagthʉm dau phʉr jẽjẽer khabaadëm
    dʉ̈i ĩchab phiphis khabaadëmua sĩi iyʉ̈ʉmjö aadëp sĩejim. Mag pörkhau pöm sim
    khĩirphee õtdau siete paakhanaa dʉnʉnʉid thʉnaajim. Makhʉʉn ich Ẽwandam Akhaar
    ajim.
  eng-EMTV: And from the throne proceeded lightnings and voices and thunders. And
    seven torches of fire were burning before His throne, which are the seven Spirits
    of God.
  mib-NT: Te nde nuū mesa nuū ndácu ya jniñu ndíndēé taja te nɨ́hɨn te cáhán taja.
    Te ichi núú mesa yā íin ndɨhúxá Espíritu Yaā Dios, jeē cáa nájnūhun uxā yɨtɨ náhnu
    jeē cayú ñuhūn.
  lif-NT2: हे़क्‍क्‍याङ् हाङ्‌युक्‍नालाम् साःम्‍भे ले़क्‍ते़ हे़क्‍क्‍याङ् खे़प्‍मोलाम्
    खे़रे़ङ् घुरुङ् लॽरिक् ताङ्‌साङ् के़लोःङ्‌बा इक्‍लाहाॽ लःन्‍दे़रो॥ खे़प्‍मो हाङ्‌युक्‍नाःल्‍ले़
    कुदगाङ् नुसि सेमिहाॽ मे़दिरे़र मे़युङे़॥ खे़ङ्‌हाॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ नुसि
    कुसेसेमाङ्‌सिरो॥
  xnj-xnj: Pachigoda cha unkosi chila pahumayi lumwetu mwetu na mibulumo na mbamba.
    Pavi na milumuli saba, zeziyaka. Zenizo ndi mipungu saba ya Chapanga.
  mmx-mmx: Boro at nom loxonin orong, langangao at lavanga i mam ga ravasu. La nia
    aga ronga leretepaavat ga oon, la to melamgo at nom loxonin lavanuti levenbabao
    mo ga babao. Nedi lavanuti leventoonan at ne Moroa.
  cbr-NT: Anu tsóti upíira upí anuaxa caná mëriti banaia cana cuan. Cuanan cana anuaxribia
    bëtsi ñuribi sharatia cuan. Anu Nucën Papa Dios 'icë aín bëmánoncüa, cana mëcën
    achúshi 'imainun rabë́ i tëacënu nanxun bimicë́xa 'apú rëquirucësaria rëquiruia
    isan. Isquin cana anu ca Nucën Papa Diosan Bëru Ñunshin Upí 'icë quixun 'unan.
  tee-NT: Chai ju lacak'ai putolan ixtaxtui ju mak'alipni'. Vachu' ixtaxtui ixchivinti'an
    ju anu' ju ixtachivinin. Chai na p'as ist'asai ju t'ajin. Chai la'ix'ucxlacapu'
    ju k'ai putolan ixmaktajita lakatujun maclhcu. Yuchach ju ixpupastaccan ju Spiritu
    Santu.
  eng-LSV: and out of the throne proceed lightnings, and thunders, and voices; and
    seven lamps of fire are burning before the throne, which are the Seven Spirits
    of God,
  cak-NT: Riq'uin ri trono ri c'o pa nic'aj ye'el-pe rayos y relámpagos y c'o ri can
    yalan yek'ajan. Y ri chech apo, yec'at wuku' antorchas. Y ri wuku' antorchas re',
    jare' ri wuku' ru-espíritus ri Dios.
  pah-NT: Ga'apykava hugwi iveraveravi onaranarag̃a onhi'inhi'ig̃a. A'ereki ga oko
    aheruvihavuhuhetero. Yhyga'java'ea hendypu irupe'i ga'apykava rovai pyteri pe
    ga rekoro g̃waramo aheruvihavuhuhetero. Sete ko yhyga'java'ea. Gara'uva pe ji
    ei yhyga'java'ea. Seteva'ea ja ko gara'uva.
  sja-NT: Tachi Ak'õre su-ak'ɨ beeparideepa pa tau p'orep'orepari nɨ̃baji mãik'aapa
    pa jĩwaa nɨ̃baji pedee ome. Ma su-ak'ɨ beepari k'ĩrapite lámpara siete urua p'anajida.
    Mãgɨ́ lámpara Tachi Ak'õre Jaure siete pɨk'a bɨ.
  xed-xed: Mamu wuɗakwa luwa, nda hlawa skwiha, nda ghudzaga luwa ta sliʼagapta ma
    tsa dughuruk ya. Ta kəma tsa dughuruk ya, mamu pinatá vu ndəfáŋ. Tsa pinatá vuha
    ya ta nzakway ka Sulkumha Lazglafta nɗəfáŋ.
  mks-NT: Ta na̱xini i̱ ña̱ quéta tasa nu̱ íin coo mé a̱ cán. Ta sa̱ mé cán cáhndi̱
    tátu̱hun tá cána ja̱vi̱ ta yati mé cán cáyi̱ u̱sa̱ ití xi̱hín ñuhú i̱ta̱. Ta ña̱
    yóho cúú á ndíhu̱sa̱ yuhú nu̱u̱ ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: Ma iga hile tikai ma ra parparara mekaia ra tamat na kinkinis na harkurai.
    Ma a liman ma iruo na lulungo di ga kis ter menalalie tano tamat na kinkinis na
    harkurai. Ma di ra liman ma iruo na tanuo tane God.
  bmu-bmu: Dum bohonŋi miaŋgöreŋök wöl bilikbilik jesöŋgö asariiga giŋgururuŋ asuhuiga
    imbi wölpöndaŋgö ötöŋ kourukŋi ewö möral. Dum bohonŋaŋgö wösöŋe tos kiwa asakŋi
    7 jeba asariba kinget. Kiwa 7 mi Anutugöreŋ uŋa bohonŋi 7 akze.
  dgz-dgz: Watat yaumakape gapan yangwan kapisi waren nop ugup ugup kiman waini noa
    den anun. Watat namup dun kaime den nani yamu dere igit wanumun, dun ameme God
    Guewa mega nani yamu dere.
  eng-GNV: And out of the throne proceeded lightnings, and thundrings, and voyces,
    and there were seuen lampes of fire burning before the throne, which are the seuen
    spirits of God.
  zaa-NT: Lo xila' tse' níá nna riria ca etha nna ídiu' nna ca tsi'i nna. Ru'a lo
    xila' tse' nía nna ràl·la' gàtsi yi', ca gàtsi espíritu qui' Tata Dios.
  eng-WEBSTER: And out of the throne proceeded lightnings and thunderings and voices.
    And there were seven lamps of fire burning before the throne, which are the seven
    Spirits of God.
  guh-guh: Patronota eca Dioso, bajarapatronojavaverena yamaxë binebinejai. Najumetajunujunua.
    Siete xuabeje pitayotanubenaejavanë taenubajë bajarapatronoitabarata. Bajarapaitayotanubenaejavanë
    mapajamatabëcuenelivaisi xainaje. Siete rabaja pijinia patomarabejepijivi, Dioso
    pejumecovënëtavanapaevi, Espíritu Santo peyavenonabiabijavanexatsi.
  bon-bon: Babo adnata puupu cabu ca paamlepamle cina toplacmeläjininisi, maadubi
    te ala sengenige piiyepu babo ala puga ge. Teeme opo gaabe je seben ngale cina
    ayinisi. Pui lui Acejiyame me seben seemo gemi.
  nhw-BL: Huan tlen nopa hueyi siya quisayaya tlapetlanilotl huan tlatomonilotl huan
    tlahuejchijcayotl. Huan imelac ihueyi siyaj Toteco eltoya chicome tlahuil quetzali
    catli lemeniyayaj catli quinescayotijtoya nopa chicome itonalhua Toteco.
  swh-ONEN: Kwenye kile kiti cha enzi palikuwa panatoka miali ya umeme wa radi, ngurumo
    na sauti za radi. Mbele ya kiti cha enzi, taa saba zilikuwa zinawaka. Hizi ndizo
    roho saba za Mungu.
  wbi-wbi: Kuhumila pa kitengo ikya vutua lulyahumile ulumuliulwa lagi, ulugulumo
    nii lagi. Itala lekela lubale sikale sivika pavulongolo pa kitengo ikya vutua,
    itana sino Mhepo lekela lubale sa Nguluve.
  bba-bba: Yerɑ sɑɑ sinɑ kitɑ ten min di ɡuru mɑɑkinu yɑrimɔ kɑ wurenu kɑ ɡuru ɡbɑ̃sukunu.
    Fitilɑkunu nɔɔbɑ yiru ni nu sɔ̃re nu wɑ̃ɑ sinɑ kitɑ ten wuswɑɑɔ. Niyɑ nu sɑ̃ɑ
    Gusunɔn hundebɑ nɔɔbɑ yiru.
  eng-KJVCPB: 'And out of the throne proceeded lightnings and thunderings and voices:
    and there were seven lamps of fire burning before the throne, which are the seven
    spirits of God.'
  kgk-NT: Upe mburuvixagwasu apykagwasu ae katu overa verapa voi oĩ-vy. Hyapu apu
    voi oĩ-vy mburuvixagwasu apykagwasu osunu sunu oĩ-vy. Oĩ ave íxugwi onhe'ẽ hatã
    va'e. Henonde-py ohesape sete tataendy nhane momandu'a hagwã Tupã Nhandejáry Nhe'ẽ
    Marangatu tee va'e sete okwa va'e-rehe.
  waj-waj: Ii kieeta varira mmaata ivakidiri saneetuuvo utuduu ngiaarunnaivo akua
    tuduu ari vo akua vo akuaiyauvo tiravai. Tuduu tooba hauru tooyauvo yaaku saivai
    karasaidiri taaravaitana kieeta varira mmaataivaa vunniivau teeravai. Iyauvo inna
    Anutuuqaa Mmannasaivo ari yaagueeqaivo yaaku saivai sainaidiri taaravaitana vauvo
    teeravai.
  cpy-cpy: Nokemakiro ookatha-rentsi morekaneen-tsiri opoñaanakawo jeeka-mento-tsiki.
    Tema eenitatsi janta 7 ootamentotsi onthoteen-chari, riitaki omontetakari jeeka-mentotsi.
    Riitaki oshiyakaa-wentziri Iiteshirete Tajorentsi, kaatatsiri 7.
  mpx-mpx: Pipinamal ge gulumwawa butuna i nemnem to abamisiyo bwabwatana elana. Abamisiyo
    o awonaa odam ali gewi seben hi tautau, odam o Yehoba Yayaluwana, iya i ola yayaluwa
    seben.
  wbp-wbp: Nyangurna yali wiri nyinanja-kurlangu ngulalpa karrija kulkurrirni nyinanja-kurlangurla
    panu-karirla. Ngularra-jangkalparla karrikarrija wirnpaju, manulparna purda-nyangu
    yangka ngula karla maarr-maninjarla ngapaku wangkanjarla wapami. Purda-nyangurna-jana
    linparlangu wangkanja-kurraju, marda marramarra ngularra wangkanja-kurraju. Karija,
    milya-pinja-wangurna. Kamparru nyinanja-kurlangurla ngularrarla panungkaju, ngiji
    kirrirdimpayi wirlki-palalpalu jukajuka-karrinja-yanu kanardirlaju. Kampanja-yanulpalu
    kankarlarni. Ngiji ngularraju, ngulaju yangkarra pirlirrpa wirlki-pala Kaatu-kurlangu.
  luo-luo: Polo ne mil kendo mor kariadore koa e kom duongʼno, E nyim kom duongʼno
    ne nitie teyni abiriyo maliel. Magi e roho abiriyo mag Nyasaye.
  nhe-NT: Huan tlen nopa hueyi siyaj quisayaya tlapetlanilotl huan tlatomonilotl huan
    tlahuejchijcayotl. Huan imelac ihueyi siyaj Toteco eltoya chicome tlahuil quetzali
    tlen lemeniyayaj tlen quinescayotijtoya nopa chicome itonalhua Toteco.
  aii-aii: ܘܡ̣ܢ ܬܪܘܿܢܘܿܣ ܒܸܦܠܵܛܵܐ ܝܗܘܵܘ ܒܸܪ̈ܩܹܐ ܘܩܵܠܹ̈ܐ ܘܪ̈ܲܥܡܹܐ، ܘܫܒܲܥ ܡܢܵܪ̈ܵܬܹ‌ܐ
    ܕܢܘܼܪܵܐ ܒܸܠܗܵܝܵܐ ܩܲܕܡ ܬܪܘܿܢܘܿܣ. ܐܲܢܹܐ ܝܢܵܐ ܫܒܲܥ ܪ̈ܘܼܚܹܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Aquppiutaqpaŋmiñ anniuġaaġniqsut ikniqpalaich katlulatlu suli niprualaruatlu.
    Sivuġaani aquppiutaqpaum naniuraqaqmiñiqsut tallimat malġuŋnik ikummatiliŋnik
    ikniġmik. Taapkua tallimat malġuk nanipiat Irrusriġiniġai Agaayyutim.
  msb-msb: Hali pa gayod sani na trono may mga kilat, mga lipak kag mga dalugdog.
    May pito man na nagasiga na mga sulo na nagalaad sa atubangan sani. Ini an pito
    na espirito san Dios.
  cpa-NT: Ja³tsih¹² trono dsi²jo² jøng², cøng² hi² huøh¹² si² ŋíh¹, hi² hein¹³ tí²
    hlaih¹³ cu¹té¹². Hein¹³ gøg². Ni³ ja³tsih¹³ trono jøng² chi³hiúh² guio¹ si² dsíg²
    hi² ma²lǿa¹² guiog¹ jmi²dsí² quián¹² Diú¹³.
  dso-dso: ବସ୍‍ବା ଜାଗାଇଅନି ବିଜ୍‌ଲି ମାର୍‌ଲା ଆରି ଗୁଡ୍‌ଗାଡ୍‌ କରି ଗଡ୍‌ଗଡି ମାର୍‌ଲା । ବସ୍‍ବା
    ଜାଗାର୍‌ ମୁଆଟେ ସାତ୍‌ଟା ଜଇଉମ୍‌ଲା ଲାଗ୍‌ତେରଇଲା । ସେଟା ଅଇଲାନି ପର୍‌ମେସରର୍‌ ସାତ୍‌ଟା ଆତ୍‌ମା
    ।
  meu-meu: Terono amo kevaru bona ere bona guba-rahu e lasi; bona terono vairanai
    lamepa auhitu e ara mai hururu-hururudia, Dirava ena lauma hahituosi bunu.
  yva-NT: Nai kursijo titi umaso rai ivak akokoe ratatukande muno katitire ravabari
    mo nuge rambayar tenambe. Muno kursijo titi ama usye umaso rai yawainye kaururum,
    wemirati mbadurur kobe no naije. Wemamo Amisye apa anawayo vambunino kaururumo
    wemije.
  dgc-dgc: Te sumésiklab a kilat a gébwat to bangko a pégiknuden na Diyos, a kasabay
    i mebakség a kéduh. Te pitu a medingat a sulo to harap no bangko na Diyos. Ey
    side ya i pitu a tungkulin na Banal a Espiritu na Diyos.
  zpm-NT: Masaque riab belye, ratsie rnee nguzi, ni zëëb tsi miech zaatne zo xcan
    ne riaaṉ glowtaa ga. Zaatne nac delant lo xcan co, masaque rluw zig rlu lo nisdoo
    ni rbebela zig rbebel quie zed; ni noquia gadz biini nroob ga, lëë gadz biini
    co nac gadz guieḻbiini ne rap Dios. Igo xcan co, ga zo tap bult mban, tibgaw zo
    tib nëz; nëz low, nëz zhitsaquew zob bziaalow.
  hix-NT: Noro yahonà ymo hoko sasa tawro wenyakonà, thenyehra mak ha. Àrwo xarha,
    teryewrye ro rma haxa nehxakonà. Taray xarha, thenyehra rma haxa neyorwakonà.
    Àro ymo yakratawo, sme sme sme nkekonà, txamayaho wyarono. 7 me nehxakonà, àyakenonà.
    Khoryenkom yokato kuknon me rma nehxakon hatà.
  sim-sim: Urik sia king sindari mishi orokop makrurik osmu lervla mblalanara. Urik
    lam 7-pela orok ukruri lir. Lam ondo Avui Wasilakanjik lerawun landari Masikome
    lira.
  npi-ULB: सिंहासनबाट बिजुलीको चमक र गर्जनहरू आए, र चट्याङसँगै नष्‍ट भए । सिंहासनको
    अगाडि सातवटा बत्ती बलिरहेका थिए । ती बत्तीहरूचाहिँ परमेश्‍वरका सात आत्मा थिए ।
  cgc-cgc: Alin ta truno na naan ta tengnga sigi kidlap na paryo ta kilat, may mga
    biskeg na tunog daw sigi gadageeb. Naan ta tubangan ta truno may pitto na ilaw
    na parol. Pitto an na ilaw beet ambalen pitto na ispiritu na gasirbi ta Dyos.
  tim-tim: Akto tat tatŋe humo hutyeŋân talep ainba belek dâm gutmâ erâm kilep. Akto
    denŋe himbim munŋe kundunduŋ dâmap mun humo hainare agep. Akto tat tatŋe humo
    aregât enemŋân amâ kâlâp ululunŋe 7 om kilep. Pagaleŋe are amâ Anutugât Heak bât
    biken lâuwâ âlepŋe dop hainâk agep.
  yor-yor: 'Àti láti ibi ìtẹ́ náà ni ìró mọ̀nàmọ́ná àti ohùn àti àrá ti jáde wá: níwájú
    ìtẹ́ náà ni fìtílà iná méje sì ń tàn, èyí tí ń ṣe Ẹ̀mí méje ti Ọlọ́run.'
  wos-wos: Nyéndékmbu rekwa néma duna hafwambu dé nyir tulem nandéka jar ham wandéka
    wuni xéké. Néma Du rendéka jambéna makambu dé téméngara angé tamba yétiyéti angé
    tamba hufuk xérékéta té. Wunde téméngara Godna Hamwinya angé tamba yétiyéti angé
    tamba hufuk di.
  emp-NTPO: Maʌ̃ne Ãcõrẽ bugue biya quiru ẽsi b̶ʌd̶eba baada purewa eda nũmabadjia,
    jururua nũmabadjia, dji cãbãyã b̶ae nũmabadjia. Maʌ̃ bugue quĩrãpita ĩbĩrãda siete
    urua nũpanasid̶aa. Siete jaure Ãcõrẽ quĩrãpita b̶eada mãwã panʌa.
  eng-F35: And out of the throne came lightnings and noises and thunders; and seven
    lamps of fire were burning before His throne, which are seven spirits of God;
  ind-ind: Takhta Raja Yang Mahakuasa itu memancarkan kilat disertai bunyi-bunyi guntur
    dan gemuruh yang keras. Di hadapan takhta-Nya ada tujuh obor menyala, yang menggambarkan
    seluruh kekuatan Roh Allah.
  pes-OPCB: از آن تخت بزرگ، رعد و برق برمی‌خاست و غرش رعد طنین‌افکن بود. در مقابل
    آن تخت، هفت چراغ نیز روشن بود. این هفت چراغ همان روح هفتگانهٔ خدا هستند.
  mpt-mpt: Komoke biin toumbie wato timine balala genea ame ngambianea ayalo 7 o komoke
    biin olo kibi kaba sin ye bomat ge tububua watemio ayalo 7 olo Gode Hobe titilo
    7 o bibabu etabe.
  ssx-ssx: Mo kini sea pa꞉ta꞉ yama꞉ta꞉ ti tekelemanu make a꞉ta꞉ a꞉ta꞉ piki tutu make
    mo tutu tieke lita꞉la꞉eki make yapea꞉me. Mo kini seana꞉ puki tikitikita꞉ watake
    hata꞉ ola꞉pakemanu talo haya꞉me. Kotota꞉ mo Koda꞉na꞉ watake hata꞉ sipitidimanu
    ya꞉me.
  mkl-mkl: Ŋɔi hɑi si kitɑ̃i bommɑu kuŋɔi ijĩ wɑ fitɑ, do ɑnu ku dɔ̃, do kulɑi ijĩ.
    Fitilɑ mɛɛje iyi wɑ mɑ́ í wɑ si wɑjui kitɑ̃i bommɑu. Aŋɑi ɑ̀ jɛ hunde mɛɛjei Ilɑɑɔ̃u.
  gaq-gaq: ସିଂଆସନବାନ୍ ଲ୍‌ଲାଂତାର୍‌ନେ ତାର୍‌କିଗ୍ ବିନ୍‌ବିନ୍ ସବ୍‌ଦ ଆରି ଲ୍ଲାଙ୍ଗ୍‌ତାର୍‌ନେ
    ସବ୍‌ଦ ତାର୍‌ଡିଂଗେ । ସିଂଆସନ ଡାଗ୍ରା ଇସ୍‌ପର୍‌ନେ ଗୁକ୍ଲିଗ୍ ଆତ୍ମାନେ ଚିନା ଗୁକ୍ଲିଗ୍ କୁପିସ
    ଡୁଆଡିଂଗେ ।
  gof-RNT: Araatappe wol77anthi, guunthinne deshoy keyees. Araata sinthan laappun
    poo7iya xomppeti de7oosona; entti laappun Xoossaa ayyaanata.
  unx-unx: ଏନ୍‌ ରାଜ୍‌ଗାଦିଏତେ ହିଚିର୍‌ରାଃ ମାର୍ସାଲ୍‌ ଆଡଃ ରିମିଲ୍‌ରାଃ ସାଡ଼ି ଆୟୁମଃ ତାଇକେନା
    । ରାଜ୍‌ଗାଦି ହେପାଦ୍‌ରେ ଏୟା ଜୁଲ୍‌ତାନ୍‌ ଦିଆ ତାଇକେନା । ନେ ଦିଆ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଏୟା
    ଆତ୍ମା ତାନାଃ ।
  gah-gah: Itó gonanalivagi siá napalotí nene gó melevezá oko gó pou pou loko anó
    sipisivagi minamó. Itó gonanalivagi siá avogisaloka nene ló liví 7 loko minamó
    nene Ómasímini Sikalahú zámuzala 7 alenei Sikalahulímini liví minamó.
  lcm-lcm: Le si sinsinongan ang, tapak kapo takrimit na kalinga lava kapo tangis
    na angang kapa kapo sokirilai. Na ane nona i sinsinongan ang, limalengua na ureurek
    lava kipo mang, nang a kirolai i Malanganto i God.
  aer-aer: Chair yanhe ikwerenge-ntyele aneke nhenge mpepe anthurrenge arne iwenhe
    apeke re alharrketyeme nhenge kwatye-ngentyele alharrkeme-arteke nhenge kwatye
    angkeme-arteke, aywerre akngerre-irrerlenge. Chair-nge arrekwele aneke, ure alkngenthe
    alepe seven ampetyame, itne kwenhe aneke utnenge Ngkarte-kenhe seven-pele.
  qvc-NT: 'Kanan Dyuspa trununmandaqam rrilampagukuna shamushpa, ancha kunyashpa,
    ancha jwirtita lanyakurqan. Rikarqaypismi chay trunumba ñawpambi syiti michakuna
    miraykaqta. Chay syiti michakunaqam munan niyta: Tayta Dyuspa syiti ispiritunguna,
    nishpa.'
  tgl-ULB: Mula sa trono dumating ang bulos ng kidlat, mga dagundong at mga lagapak
    ng kulog. Nag aapoy ang pitong ilawan sa harapan ng trono, mga ilawan ng pitong
    espiritu ng Diyos.
  cbs-NT: Dios janu tsaua anua kana bakatan tin ikaini danka ikainaya Diosun besuudi
    jawen medabenan yushin 7 nanpadina bin dekua nichinbauna chaxa keskabuki.
  xtm-NTPP: Te nuu núkoo ya ma jándute, te kúu sukan kúu ora kána savi ma, te ka kuu
    yu'u. Te ichi nuu nde'ya ya ja núkoo ya ma, te ka kanda'a ka kanda'a‑nka uja nuu
    ka ndu'va ñu'u, ja ka kuu i uja ja vii ja va'a ñu'u ini anua ya ma.
  nnq-nnq: Kukitebu chutawala chenie kupitila kumulakila na njai nu kulindimila. Imbundi
    saba ya mwoto ikiba yakajaka nnongi ja kitebu chutawala chenie. Imbundi yenie
    ngi iuhuke saba ya Nnoongo.
  bao-NT: Wiogʉ cʉ̃ ca duwiri cũmurorena bʉpo cʉ̃ ca yaberije, wederique, bʉpo cʉ̃
    ca paarije, witiwʉ. To biro biicãri ñucã, wiogʉ cʉ̃ ca duwiri cũmuro jʉguerore,
    jĩa boerica tuturi jĩcã amo peti, ape amore pʉaga penituaro niirije peti ʉ̃ʉ nucũwʉ,
    Ʉmʉreco Pacʉ yaarã yeri ca niirije.
  san-ORI: ତସ୍ୟ ସିଂହାସନସ୍ୟ ମଧ୍ୟାତ୍ ତଡିତୋ ରୱାଃ ସ୍ତନିତାନି ଚ ନିର୍ଗଚ୍ଛନ୍ତି ସିଂହାସନସ୍ୟାନ୍ତିକେ
    ଚ ସପ୍ତ ଦୀପା ଜ୍ୱଲନ୍ତି ତ ଈଶ୍ୱରସ୍ୟ ସପ୍ତାତ୍ମାନଃ|
  huv-NT: Imiün wüx aaga najneajay trono chetejeran wüx quiaj, niüng alchetem Teat
    Dios, tajawas teajliplip tiüt; at tanguiayiüs teatearriür tiüt xeyay napac, tajüic
    atnej aljane teandeac. Niüng ajlüy aaga najneajay trono quiaj, teandaab ayaíw
    najquiol. Aag ayaj apiüng wüx ayaíw Espíritu ocueaj Teat Dios.
  otn-NT: Nu̱p'ʉ hu̱ Oja̱, ja pøp'ʉ yø hüɛi, ja nɛ̱xpʉ yø ngäni̱ 'mø bi̱ nya̱. Nu̱p'ʉ
    ni̱ hyandrá̱ nthu̱ts'i̱ Oja̱, jap'ʉ yoto yø nyot'i ngue da̱nzø. Gue'ʉ nnøpa̱ ts'ɛdi
    ra̱ Espíritu Santo'ʉ yø nyot'i.
  nop-nop: Kaŋ pop wapum gineniŋ maŋiŋguhut eŋ filimpit tiŋa muŋkulap gibitaŋ toguk!
    Eŋ pop tehindilendileŋnit hebeŋ foloŋ kudupmebem 7 yadagiŋ. Uyadi Bepaŋ’walaŋ
    Munabuli 7-di daŋegiŋ.
  obo-NT: Pomon diyot nokotongannan no trunu, id kokilat, id lolouhung woy id pomaansi.
    Diyot isowwan tadda, duwon pittun suu no id ponloglog. Ini en kos Ispiritu to
    Monama.
  cak-ENT: Jac'a pa nic'aj ape' c'o-vi ri Jun ri tz'uyul pa lok'olüj ruch'acat, nye'el
    c'a pe coyopa' y truenos juis njinin ruch'abül. Y ri chuvüch apu nyec'at c'a siete
    k'ak'. Y ri k'ak' re', jare' ri siete espíritu richin ri Dios.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤜᤠᤱᤕᤢᤰᤏᤠᤗᤠᤶ ᤛᤠ᤺ᤶᤓᤣ ᤗᤧᤰᤋᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥᤗᤠᤶ ᤂᤧᤖᤧᤱ ᤄᤢᤖᤢᤱ ᤗ᤹ᤖᤡᤰ ᤋᤠᤱᤛᤠᤱ
    ᤁᤧᤗᤥ᤺ᤱᤒᤠ ᤀᤡᤰᤗᤠᤜᤠ᤹ ᤗ᤺ᤴᤍᤧᤖᤥ॥ ᤂᤧᤵᤔᤥ ᤜᤠᤱᤕᤢᤰᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤍᤃᤠᤱ ᤏᤢᤛᤡ ᤛᤣᤔᤡᤜᤠ᤹ ᤔᤧᤍᤡᤖᤧᤖ ᤔᤧᤕᤢᤅᤧ॥
    ᤂᤧᤱᤜᤠ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤏᤢᤛᤡ ᤁᤢᤛᤣᤛᤣᤔᤠᤱᤛᤡᤖᤥ॥
  mie-NT: De jondē nūū mesa nūū tátúnī yā jéndūtē sáhá taja de níhin de cána taja.
    De ichi núū mesa yā íñí ndihújā Espíritu Yāā Dios, de cáá tá cáá ūjā iti náhnú
    jā cáyū ñuhūn.
  san-TIB: ཏསྱ སིཾཧཱསནསྱ མདྷྱཱཏ྄ ཏཌིཏོ རཝཱཿ སྟནིཏཱནི ཙ ནིརྒཙྪནྟི སིཾཧཱསནསྱཱནྟིཀེ ཙ
    སཔྟ དཱིཔཱ ཛྭལནྟི ཏ ཨཱིཤྭརསྱ སཔྟཱཏྨཱནཿ།
  qve-NT: Chay tronomantan lloqsimusqa rayo llataqyaykuna, qapariy vozkuna, hinallataq
    rayo t'oqyamuykuna. Chay tronopa ñawpaqninpitaqmi qanchis mecherokuna rawrashasqa.
    Chay rawrashaq mecherokunaqa Diospa qanchis espiritunkunan kasqaku.
  pao-NT: '@see-verse:REV.004.004'
  cbu-NT: Annungiri mamaru maracharangiya. Kariy kizpur kariytarangiya. Yapari tasasasawu
    ambiri tuzaz ashiru kurakurtangattu parangina tsimbun matayaru. An watacha Apanll
    Wani.
  usa-usa: anón-abiqtatarake aabayú yóráitana áama kétitana wíyôn-aama tiráiye. anón-abiqtatagoni
    aúbáqá abapaké kaayaq-ómmá kúraqtokaawana kainíkáá kéeta wáqe-uraae. mi abapaké
    kaayaq-ómmá kúraqtokaama yetáaimma abapaké kaayaqá aágoma Áánûqtunopake wáiye.
  soy-soy: Sikónɛtɛ́hɛ nɛ mɛtẽ mɛnyinɛ nɛ ikónɛ pisɛnkɛɛ yɛ pɛɛ riyɔ́ɔpitũ tɛ̃
    kɛ́mɛɛ léentilɛ. Sífirɑ́ɑ sisɛɛi yɛ pɛɛ riyɔ́ɔpitũ tɛ̃ kɛyu-mɛ̃ torɛlɛ nyɑii.
    Si Uléécɑɑ ifɑɑ isɛɛi lɛ.
  hui-hui: Ngode Datagaliwabenaga handame ho biragane dagia ogoriani howa hari daba
    bialu hari kilikulu timbuni lalu biya. Biragane dagia wiago buhayagi lamu hale
    karia dela heago uruni Ngode Datagaliwabe Dinini karia ka lalu dela hea.
  amf-amf: Kesa shaarinte dohon bitamon borkotorraar bhalqantibee guganat upsibe utite
    ko dahade. Bitamon borkotonsa birante kuusha tobbhaa ke shaakade; kediar tobbhaana
    Barjosa manpasinane.
  quc-NNT: Che ri nab'e je'lalaj t'uyulib'al kel loq kaypa', wojojem, xuquje' kiäqulja.
    Chuwäch ri je'lalaj t'uyulib'al e k'o wuqub' chäj ri kenikowik. E are k'u wa'
    ri wuqub' espíritus rech ri Dios.
  dob-dob: Ta ꞌebemi esaesa nina gamwagamwanidiya ꞌenega ꞌaina yage siapweapwesama,
    namala, be ꞌaina ꞌenana, ta wate wepalala. Ta wate ꞌebemi esaesa nina matanaya
    mayale sebeni sisabesabelulu, taudi nate Yaubada yaluyaluwanao sebeni.
  wrs-wrs: Wing pihavnamba, hulaikala no vuherini vevna. No vuherava di mura lampuva
    7pelara telowovna. Nomba lampuva lihvna Sesoasongolm.
  mca-mca: Ha' witts'oji'la'x ta'ƚetskii he' lepep lepepkii qa pe' wit'axits qa pa'
    kimmimim iye. Qa ha' ƚ'ejuyi'jii iye ha' witts'oji'la'x qa hi'wen he' wetsjuk
    tatsai (7) leppepep in tujje'mha he' fetei, qa hik hekhewe' pe' wetsjuk tatsai
    (7) ƚunyejei pa' ƚeqe Espíritu pa' Dios.
  tzo-TZC: Ti bu oy ti mucꞌ ta chotlebale, yan noꞌox sꞌelan xcꞌavlajet ti chauque.
    Xnoblajet noꞌox ta xlocꞌ talel ti sactsele. Ti ta stuqꞌuil yeloval ti mucꞌ ta
    chotlebale, tey ta xtil vucub leb cꞌocꞌ, ti jaꞌ smelol ti vuctos stalel ti Chꞌul
    Espíritu yuꞌun ti Diose.
  mya-mya: ပလ္လင်​တော်​ထဲ​မှ​လျှပ်​စစ်​ပြက်​သည့်​အ​ရောင်​များ၊ မိုး​ချုန်း​သံ​များ၊
    မိုး​ကြိုး​သံ​များ​ထွက်​ပေါ်​လာ​၏။ ပလ္လင်​တော်​၏​ရှေ့​တွင်​ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​ခု​နစ်
    ပါး​တည်း​ဟူ​သော​မီး​တိုင်​သည်​ထွန်း​လင်း​လျက် ရှိ​၏။-
  gng-NT: Kibɛrbiɛk nnɔ ya bùol muɔreh piɛbpiɛb tɛn utɛmɛknde. Kuwaaku mɔ ñɛh kiʼsaan
    tɛn utaa nɛ tɛngeh. Timucincint tulole te kiʼnun bó tùoo. Timucincint nnɔ yé
    Uwien ya Fuoñaanm nɛ.
  cbi-NTPO: Tsenmala rei' chuchudinu chunjuunuya pidya pidyake' kuidya daran pandu
    naatimunga juntsandi', jelekendintsuwa. Tsenmala juntsa chunjuu ajuushaa mandishpai
    tu ñillu bain llukendetsuwa. Juntsa mandishpai tu ñillu, Dioschi mandishpai espiritu
    jumula deewa.
  ikk-NT: Amụma hụ a gha ukpo-eze hụ e bepụha; ụzụn mirin rị e dẹnni lẹ akpabọ hụzị
    a gha ukpo-eze hụ a hanpụha. Ukpẹ ẹsa rị ihun ukpo hụ e nwun—ukpẹ ẹsanị wụ Mmọn
    ẹsa Osolobuẹ.
  leu-leu: A yaamit e vabarak vaxa, a savat ti la ivin lava. E faasilak la nona ivin
    lava aave a toxan a mo ri kaalum malaan sena radaam pisiguak ri taxa raam. A mu
    radaam aave ri Vovau Pisiguak sina Piran.
  maz-NT: Me mi juëbi, me mi pjäjnä, me mi yürü; je ma ẽjẽ cja c'e trono c'ü mi bübü
    a nde. A jmi c'e trono mi järä yencho sivi. C'o yencho sivi ngueje o̱ Espíritu
    Mizhocjimi c'ü pëpji cja yo yencho nitsjimi.
  bod-N: བཞུགས་ཁྲི་དེ་ལས་གློག་དམར་འཁྱུག་ཅིང་ལྡིར་སྒྲ་སྒྲོག་པ་དང་འབྲུག་སྒྲ་གྲགས། ཡང་བཞུགས་ཁྲིའི་མདུན་དུ་དཔལ་འབར་བདུན་སྦར་ཡོད་ལ།
    དེ་དག་ནི་དཀོན་མཆོག་གི་ཐུགས་ཉིད་བདུན་ཡིན་ནོ།།
  tca-NT: Rü yema nachica ga Tupana írütoxü̃wa ínaxũxü̃ ga bèi̱xbẽ́xanexü̃ rü duruanexü̃
    rü nagagü. Rü yema tochicaxü̃pẽ́xewa nayexma ga 7 ga omügü ga yéma naĩgüxü̃. Rü
    yema omügü nixĩ ga Tupanaãẽ i Üünexü̃ ga yema 7 ga yaxõgüxü̃tücumümaã icuáxü̃.
  zpl-NT: Nu elu nzu xleta nú nzu labe beelá bee xleta zeꞌe rulu riaꞌla lee nu rachu
    beziyuꞌ nu ante xleta nú nzu labe zeꞌe rulu achi quii, nucuaꞌ neca achi Espírituꞌ
    Diose.
  mbc-NT: Mîrîrî arakkita tîwe'sen ereutanto' piapai, sisiuppan epa'kapîtî'pî wara'napi
    warantî. Mai epa'ka'pî tîrîn taa wara'napiya warantî. Mîrîrî rawîrî asakî'ne mia'
    pona tîîmo'tai kaisarî apo'ya wittanî'sa' wanî'pî. Mîrîrî wanî Paapa Yekaton pe,
    manni' morî pu'kuru, e'to' yawîron pe.
  ndg-ndg: Boka katika kiteo cha enzi yapitika miale ya radi, muungurumo ni radi.
    Taa saba yabile yatiyaka nnonge ya iteo ya enzi, taa ni Roho saba za Nnongo.
  wsk-wsk: Se daiga kuwim kusumuri umu ningi, nikim pure iwita biliwilik makaso ale
    taga pagakaso ale nia nama taikaso. Se daiga kuwim umu koma ko mu lam 7 pela kaniwakasan,
    mu Bur Laili ko kau paoga 7 pela.
  toj-NT: Jaxa ba silla jau ja ba mero nalanajel ja ba culan ec' ja Diosi, huax lijpi
    juntiro ja jastal ja chamtzelahui. Huan xta pumuljuc jastal chahuuc. Lajan soc
    oja hual jel jitzan ja ma' huan c'umali. Jaxa ba sti sat ja Dios ti culan ec'
    ja ba nihuan silla jahui, tey juque yajlel c'ac', pero lajan soc juque penca taj
    huan ajlel, pero ti jac jc'ujol que ja' ni ja Yespíritu ja Diosi.
  tbc-tbc: Kiŋ san kalik fo na weil irafule dugo ŋile ya, agod liliŋan funfun dilasa
    dugo weil tubun mi iliŋan dugo ŋaloŋ a. Kalik malan te yan naon na man sul seven
    dided dugo dutur se ya. Sul seven an man Anut san Ur seven ama ya.
  sna-sna: Pachigaro choushe pakabuda kupenya kwemheni, kudengenyeka uye namaungira
    okutinhira. Pamberi pechigaro choushe, pakanga pane mwenje minomwe yaipfuta. Iyi
    ndiyo mweya minomwe yaMwari.
  smk-NT: Itaw sa truno ket kumidla-kidlap a kimat nin kaaluyon a mababyeg a tunoy
    nin kudor. Sa adapan nan truno ket main nin pito ray mandumta nin tyo' a sayti
    a piton paka'kitan nin pakayadi' nan Ispirito nan Dios.
  grc-TCGNT: Καὶ ἐκ τοῦ θρόνου ἐκπορεύονται ἀστραπαὶ καὶ φωναὶ καὶ βρονταί. Καὶ ἑπτὰ
    λαμπάδες πυρὸς καιόμεναι ἐνώπιον τοῦ θρόνου αὐτοῦ, αἵ εἰσιν ἑπτὰ πνεύματα τοῦ
    Θεοῦ·
  gof-WFTW: Araatappe wol77anthi, guunthinne deshoy keyees. Araata sinthan laappun
    poo7iya xomppeti de7oosona; entti laappun Xoossaa ayyaanata.
  spa-BLM: Del trono salían relámpagos, sonidos y truenos. Había siete lámparas de
    fuego ardiendo ante su trono, que son los siete Espíritus de Dios.
