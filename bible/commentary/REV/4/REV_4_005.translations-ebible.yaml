    bol gu-rronga gu-ji nipa minypa Wangarr An-mawunga abirri-jirrapa abirri-jirrapa
    abirri-jirrapa an-ngardapa.
  zad-NT: Na' gana' llia beṉ' necha' chep yes, na' chashj chtin, na' chak sshag inlleb.
    Na' lawe'na' ze gall yi' chaḻ'ṉiṉan na' ḻegakannan' espírituka' gall c̱he Chioza'.
  kmg-kmg: Erâ eri ŋeŋe sâkoonec bâbâric â ɋuŋ parandaŋ fuahuc fowec, â eri ŋeŋe mainao
    šocbâruŋ 7 šawec, i Anuture mâro 7 jaŋere šoc.
  aso-aso: Idoꞌ Guvelesi veꞌmi moꞌmosiꞌvelotiꞌ nene goꞌ paꞌna paꞌna neivo nolo nolo
    molo goꞌ lete lete lo minineꞌ ve. Idoꞌ aꞌmine Guvelesi veꞌmi moꞌmosiꞌ neꞌmi velela
