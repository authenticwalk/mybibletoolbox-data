    soga no simbulu to Ispiritu Santu.
  myk-myk: Kilɛ-ɲiŋɛɛ, ni mujoŋɔɔ, ni Kilɛ-sɛlɛŋɛɛ di foro lee saanra koro li ni.
    Sokinnaa gbarashuun wemu wʼa ɲí ge, pee ɲɛ saanra koro li ɲahagbaa na. Pee ɲɛ
    Kilɛ Munahaa gbarashuun we.
  sbe-sbe: Telona wa unai namanamali ya kitadi se silisili yo tulutululu se koikoi
    dagugudi se laoma ya lapuidi. Yo telona wa kawamatanawai meta osili haligigi-labui
    se kalakalasi. Siya meta yaluwa haligigi-labui Yaubada maiyanao wa.
  mcr-mcr: Zä-hawä iiŋä iquesaŋi, we-huŋqe nyuauä iqaŋga, mmqä ätätä käkaqä tqaŋgi
    äwikqe. Zä-hawä iqueqä hipeŋuäŋgisaŋi, tä hänaqä 7 äsmiŋuwi. Tä hänaqä iqua, ii
    Goti Hanjuwä Iqueqä dŋiyi.
  cux-NT: Ní yeⁿ'e trono chi naavtaⁿ'ā can'dáā 'cuaī ndúúcū dɛɛvɛ ndúúcū nduudu. Ní
    nanááⁿ trono miiⁿ canéé ndúúcū ndɛɛ̄chɛ̄ yaⁿ'ā ngiichi chi ndɛɛ̄chɛ̄ espíritus
    yeⁿ'e Ndyuūs.
  tur-YTC: Tahttan şimşekler çakıyor, sesler ve gök gürlemeleri çıkıyordu. Tahtının
    önünde alev alev yanan yedi meşale vardı. Bunlar Tanrı’nın yedi Ruhu’dur.
  san-ITR: tasya siMhAsanasya madhyAt taDito ravAH stanitAni cha nirgachChanti siMhAsanasyAntike
    cha sapta dIpA jvalanti ta Ishvarasya saptAtmAnaH|
  bel-N: І з пасаду выходзяць маланкі, і грымоты, і галасы; і сем лямпаў агністых
    гараць перад пасадам, якія ёсьць сем духаў Божых.
  sch-sch: Rêngsukmun renga han kôlinleka dapdaptingei, khuonri rahangngei le mechêk
    puok rahangngei ahong oma. Rêngsukmun motona han châti sari ngei mochokin aoma,
    mangei hah Pathien ratha sari ngei hah an ni.
  mic-MIQNT: Wasoqotesg paqtatetesg ta'n elege'wit ugt'pun eteg. Nutaqig gaqtugwaq
