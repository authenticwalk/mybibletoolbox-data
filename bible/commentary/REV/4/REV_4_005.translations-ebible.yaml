    tumaun siete (7) ainaun wainkamjai. Nuka Yuse Wakani aa nuwaitai.
  cak-WNT: Yac'a ri pa nic'aj acuchi (achique) c'o ri Jun ri tz'uyul pa lok'olaj ch'aquet,
    yebe'el c'a pe coyopa', coklajay y ch'abel. Y chuwech apo yec'at c'a wuku' lámpara.
    Y ri k'ak' ri', yeri' ri wuku' espíritu riche (rixin) ri Dios.
  ebk-ebk: As nan munkiakiawa ay trono, cha murmurpu nan fiakilat, nunkapigsa ay kali
    ya komanikong ay kud-or. As nan sangwanan nan trono, wachacha nan pitu ay napapaskuchan
    ay penakad ay cha kumilkilarok. Chicha nan pitu ay kail-an nan pannakafialin nan
    Espiriton Apo Dios.
  spa-PDDPT: Del trono salen relámpagos, voces y truenos. Delante del trono ardían
    siete lámparas, las cuales son los siete espíritus de Dios.
  ruf-ruf: Hane chighoda acho che undewa tsakulawila lumwesa, litsi na midumo. Na
    miwenge saba ing'ali ikwaka hambele he chighoda acho che undewa. Miwenge ayo iyo
    muhe saba tse Imulungu.
  gun-gun: Mbytegua tenda oĩ va'e gui oẽ overa va'e, ayvu ha'e yapu. Tenda renonde
    ma sete tataendy oĩ. Ha'e va'e ma sete nhe'ẽ Nhanderuete guigua.
  agu-BL: Nin ben wilol te yi jun balaj c'olchbila'tz yi wi'nin tele'n tzaj e'chk
    xlitz', nin wi'nin jincane'n chi na jincan k'ancyok. Ej nin swutz, at juk txekbil
    yi na tzan k'a'kl, ya'stzun yi juk espíritu Ryos.
  isn-isn: Kupumila mituntu lautemi aipumile nzahe nialopito, numugugumo nulupeto
    ntala mupungate aiyakiee ntonge ela ituntu la utemi, ntala ainkulu mupungate yang'wi
    Tunda.
  ilo-ULB: Manipud iti trono, rumrummuar dagiti gilap ti kimat, dagiti galangugong,
    ken dagiti dulluog ti gurruod. Pito a pagsilawan ti umap-apuy iti sangoanan ti
    trono, dagiti pagsilawan nga isu dagiti pito nga espiritu ti Dios.
  pir-NT: Yʉhʉ ihña mʉhtariquiro dujiropʉ miadoqueori. Sa yero sijoro saha ijiro bisiro
    ca tari. Ʉpo gʉ̃hʉ bisiro ca tari. Ti dujiro poto siete sihãñe paca ijiri. Siete
    sihãñe paca mehna tiquiro queoye mehna buhegʉ̃ Cohãcjʉ̃ yequina siete pagʉ bajueyequina
    ijiri.
  anv-NT: Né geluɔ ɛyigémbɔ, gasama akɛle, mamamama, mamfeé ányane, mbaá áwyale.
    Né mbɛ geluɔ ɛyigémbɔ ntó, matúlékáŋ akénéama ágɛnege. Ne matúlékáŋ
    ayimbɔ akénéama, atɛne mbaá mandoó akénéama ayi apyɛɛ́ utɔɔ́ Ɛsɔwɔ.
  sab-NT: Toigda gdaite kwian chugagwalla ma kweri kle toiba dba ngwadi nga kledu
    ko chrachienga enusulindra kledu gdade tirare. Chugagwalla kweri toigdalla dba
    ngwadi ngerudba jichra gdaguke kledu chratigenga no, jichra gdaguke e Chube Oña
    kare.
  tmd-tmd: Nöbö hogw rol kiŋ mibɨl bö römɨd gɨ mɨdöŋ yöraku yöbö, añɨgölö ñɨr gɨrön,
    gunɨm gigu rɨm pɨ mɨlkapa nɨgɨm duöŋa. Hogw rol kiŋ il yöraku hötɨkö akuyöbö mɨj
    sö yönön mil ab gɨ mɨdöŋa. Hötɨkö piaku mɨ, God Inöma akuyöbö mɨj sö nuŋ bla mɨdöi
    maku.
  acr-NNT: Chupa kꞌu ri tzꞌulibꞌal kebꞌel lo uyokꞌbꞌal uxeꞌ kaj y katataj uchꞌawibꞌal
    jabꞌ karaqlajik y kajininik. Chwach kꞌu ri tzꞌulibꞌal, lik kawolol wuqubꞌ candil,
    waꞌ e ri wuqubꞌ uwach Uxlabꞌixel re ri Dios.
  kpg-kpg: Nia ila e dabadaba, nia lee llauehe, mo nia lee atili e lloomoi i di lohongo king
    deelaa. Nia malama e hidu e ulaula i mua di lohongo deelaa, go nia hagataalunga
    e hidu a God.
  taj-taj: थे ठिग्‍याम तिप्‍लीङ ह्रङ् लसी मे थोन्‍बादेन गडङगुडुङ मु ठेङ्‌बा ह्रङ्‌बा
    काइ खमुबा। ओच्‍छे थे ठिला ङाच्‍छापट्टि गोर निस मेदङ लुङ्बा मुबा। थे मेदङ चा परमेश्‍वरला
    आत्‍मा निस हिन्‍ना।
  avt-avt: Menmen mɨre nepni mewenɨn moke yeno kiutɨp ik men in men ein, mekite hɨm
    mɨram matɨp mesikeyaanmi. Hi hɨr si mar hispɨnak wik (7) hɨram mɨr meit yeno mɨrak.
    Si im hɨram Hɨmɨn Yaaik mar hispɨnak wik (7) me God.
  cbk-cbk: Alla na trono ta man kirlat que kirlat y ta sale tamen el maga sonido del
    trueno y el grande estruendo. Enfrente del trono ta arde el siete sulu que ta
    representa el siete espiritu de Dios.
  uig-ARA: تەختتىن چاقماقلار چېقىپ، تۈرلۈك ئاۋازلار ۋە گۈلدۈرمامىلار ئاڭلىنىپ تۇراتتى.
    تەختنىڭ ئالدىدا يالقۇنلاپ تۇرغان يەتتە مەشئەل كۆيۈپ تۇراتتى؛ بۇلار خۇدانىڭ يەتتە
    روھى ئىدى.
  tuf-tuf: Cara banco cuitar bin cuiran bucoy bucoy cuasoro. Ajca tew̃ic cat rahcro.
    Cuir cat quecaro. Cara banco acat oca cucuí anir cuacúr chájacro. “Oca cucuí bin,”
    wacayat Sir Ajcan Camur Ey ojcor wacaro. Sir Ajcan Cámuran Eyat pueblo cucuí bin
    quin ima cacmín ayro.
  abx-abx: Mismo anan si truno, aniya' magparakikil'at, aniya' makusog mga kariribukan
    pati' mga hinagunghung-na si dalugdog. Atubang si truno, aniya' pito' mga lampara
    nga bali pagpan'ulyaban. Iyay nan i pito' espiritu-na si Diyos.
  mco-NT: Ma je ane'mdac anajty ypɨdzɨmy huɨdzuc, e ooy anajty enee yjɨdijtɨn ñe'my.
    E ma je ane'mdac huinduu jiiby anajty Dios yjɨhuɨ'ñ ymɨc'ajt je huixtujcpɨ, huɨdibɨ
    quëxɨ̈g nej huixtujc tzinhuaty huɨdibɨ ooy mɨc ytɨɨcxy.
  cpb-NT: Nokemakero ookathawontsi, opoñaanakawo iñaanake saikamentotsiki. Eenitatsi
    7 ootamentotsi ootainchari, iri imontetakari saikamentotsi. Iri oshiyakaawentziriri
    Itasorentsite Pawa, kaatatsiri eejatzi 7.
  aon-aon: Aria utag bogaragi gani enyudok debeinyi wagitur nyakus um aria utag brereyarog
    geyagwreh debeg. Aria hurukatin um enyudok debeinyi wagitur 7-poreish ourehish
    douk hanish atish iri shakus. Eshudok ourehish douk shakri wobuwobren baraen um
    Iruhin ananish 7-poreish yopishi mishish.
  hus-NT-2005: Ban tʼokat kʼwajtaláb u lamkʼil i léy, u achʼatmél xataꞌ ani u jululúl.
    Tin tamét an tʼokat kʼwajtaláb, taꞌ ti letʼotʼól búk i tajbaxtaláb, xi jaꞌich
    xi búk nin ejattal na Dios.
  mig-NT: Te onde̱ nuu̱ mesa‑ún ndeyú. Te ká'a̱n taja. Te nɨ́'ɨn. Te nuu̱ mesa‑ún
    kayú usia̱ linterna ñu'u̱n, ja̱ kákuu ndɨ́'usiá Espíritu Dios.
  bps-bps: Na mdà di gusudeng i gumdatah nun silà na dad uni kilet. Na nun fitu salò
    dminè di muna i gusudeng i gumdatah. Na i fitu salò ani dunan fitu kfagu kfite
    ktulus i Tulus Dwata.
  mbs-mbs: Migkilem se onsedanan te peglowan, aw dinineg ko heman se daging aw delegdeg
    te kilat. Kidoen te monà te onsedanan te peglowan, doen pito solò eglegdeg, aw
    yan se pengilala te Espiritu Santo egpetaga-taga te metolos sikandin pineokit
    te pito keokit.
  tof-tof: Aodó mórran klamdógab aon warri aman koralórr, murrum akó taren-taren madub
    ongyala sidórüklürr. Ene mórran klaman obzek kwata 7 pódea baeb kwarilürr. Ini
    pódea Godón 7 samum bórrangdako.
  cme-NT: Teterre maŋ waa hɔlma-na, di taa di nyiɛsĩŋ aa ta di naar ŋaa diiloŋo,
    di taa di bi ce ijieni. Fitĩmbaa niehãi naa celieŋ jĩna di yaaŋga-na. Fitĩmbaa
    daaba yaa Diiloŋ-Yalɛiŋa niehãi-waaŋa‑i.
  sus-sus: Seyamakɔnyi nun galanyi xuie nu minima kibanyi kui. Lanpui solofere nu
    dɛxɛma kibanyi ya i. Nee misaalixi Ala Xaxili kamalixi nan na.
  pon-2006: Lioal kin pirsang ni mwoahl me mi nanwerengeo; ngirisek kei kin peisang
    ie, oh nansapwe kin posopossang ie. Mehnser isuh mie me kin lullul mwohn mwoahlo;
    eri, iei irail ngehn isuhwen Koht.
  dad-dad: King nẽ sia bun kolimei filiya firagagaũ fe sof fen, gurũya odug wõ ye
    di, kolimei gudũ yen. King nẽ sia wagen lam sewen futu redin, are Negur nẽ awa
    uur sewen anĩ.
  zab-NT: Chiy rut zu yallily ni zu glay de yallilqui, ruy rdiia de bcháa zec chi
    riepnis ne rubi zec chi rnii guziuu. Ax nez lo yallilqui cacagui gadz bal ni ná
    gadz spírit xte Dios.
  jae-jae: Ma ôsic kêkac to aweŋ kêsa ma wapap gêjac kêsa aŋga lêpôŋ kiŋŋa tau. Ma
    daweŋ 7 gelom kêkô lêpôŋ tau ŋanêmŋa. Daweŋ tau Anôtônê Ŋalau 7.
  ksd-ksd: Ma ra meme ma ra nilai ra umana pangpagur, ma ra pipi, dital ga vana rikai
    kan ra kiki na king. Ma lavurua na biro na iap dia ga io ta ra luaina kiki na
    king, a lavurua na Tulungen kai God nam;
  msm-NT: Likat to sikan kabaknaan no trunu ogkibyat to kilat aw ogpangonog-konog
