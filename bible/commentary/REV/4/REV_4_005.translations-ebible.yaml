    k'ĩirp'ee hõtdau siete paak'anaa dʌnʌnʌid t'ʌnaajim. Mak'ʌʌn hich Hẽwandam Hak'aar
    hajim.
  alp-NT: Kai bei otoi maka rue mere silane ehita beie kai kla elake titinai esi tulei
    beie, kai obora itu ukliti me otoi maka rue mere esi oaije. Mere Roa itu bei Allare.
  san-VEL: tasya si.mhaasanasya madhyaat ta.dito ravaa.h stanitaani ca nirgacchanti
    si.mhaasanasyaantike ca sapta diipaa jvalanti ta ii"svarasya saptaatmaana.h|
  kbq-kbq: Ana tra'ma me'nefintira trage huno kopsina e'nerino, tusi'a monage nehigeno,
    kini tramofo avuga 7ni'a tavi tevemo'a hagana hagana huno te'ne. E'i ana 7ni'a
    tevema hagana hagana huno nereana, Anumzamofo 7ni'a Avamutami me'ne.
  kbh-kbh: Chë uámana puestents̈ana enjétsobocana tcuinÿëjënga, becá shauenanana y
    juesasanana; y chë uámana tbemaniñents̈a natsanoicna, canÿsëfta uajuinÿanë́sha
    enjétsangbototjuana; chë uajuinÿanëshangá entsayana chë Bëngbe Bëtsabe canÿsëfta
    espíritënga.
  ron-LSB: Din tron ies fulgere, sunete și tunete. Înaintea tronului său ardeau șapte
    lămpi de foc, care sunt cele șapte duhuri ale lui Dumnezeu.
  pon-pon: O jan ni mol o liol, o nil akai, o nanjapwe kai uje wei jan, o lamp iju
    umpumpul mon mol o, iei Nen iju en Kot.
  nhe-BL: Huan tlen nopa hueyi siyaj quisayaya tlapetlanilotl huan tlatomonilotl huan
    tlahuejchijcayotl. Huan imelac ihueyi siyaj Toteco eltoya chicome tlahuil quetzali
    tlen lemeniyayaj tlen quinescayotijtoya nopa chicome itonalhua Toteco.
  sps-sps: Tan tagan to ayei, u kanaf nan ubaar, an gurus, an guruu nan barak. Fits
    vit kurun te kurun matuen tagan to ayei; ana ri faarei ror ina fits aaven, u tsoiny
    binun ten Gov.
  wnc-wnc: Kawawa tupan siknga apatane sia dakaneta yapasiu takngatu takngatu siwan
    nataawa gakngau buyambamda gatu gatu yawawa natapbum. Sike tupan tapatane nomune
    aakatau katau kuut musa kautdu saaya ngang yasikoke yuwa kakum. Sike aakatau waakwakgane
    yapii Anututane Waunga unin. Waungu waapa awia tapatukan ngana ita puya inata
    inata pasinggakge nata ie natapa Waungu katau kuut musa kautdu tapaaya binga singgak.
  bus-bus: Lou e pii èe bↄↄ kìta pì kiia, èe pũtãa èe vĩi. Fitia nana kìta pì aɛ
    mɛ̀n swɛɛplaa, aↄ̃mbe Luda Nini mɛ̀n swɛɛplaaanↄ ũ.
  gub-BL: 'Àmàn uweraw tuwihaw henaw rehe. Wànoànog a''e pe no: tatainy uhyape katu
    a''e pe tuwihaw henaw henataromo wà no. A''e tatainy a''e wà, tekwe Tupàn huwake
    har romo wanekon a''e wà.'
  imo-imo: Iye nomi kingimunga polona kariapa tepa, ungu enge nimbe nimbelie mulu
    torumu. Polomunga mai ondoromondo kiye kite yupoko pakera nomba molorumu, aku
    kiyema Gotenga Mini Kake kite yupoko pakera.
  boj-boj: Awo jaram kobaqujaq dena minjal branteqnaq unem. Qatroŋ ti kola anjam ti
    dego branteqnaq quem. Awo jaram namoq di ŋam puloŋ 7 pumbloŋeleŋeb. Ŋam puloŋ
    dena Qotei aqa Mondor 7 naŋgi sigitnjrejunub.
  eng-DRA: And from the throne proceeded lightnings, and voices, and thunders; and
    there were seven lamps burning before the throne, which are the seven spirits
    of God.
  knf-knf: Iliik liik na idiim na imparantant ipën ţi pţij. Kfiiţi paaj na ploŋ kayik
    ţi kadun ki pa, kul kawooŋ ŋhaaş paaj na uloŋ ŋi Naşibaţi.
  san-KHM: តស្យ សិំហាសនស្យ មធ្យាត៑ តឌិតោ រវាះ ស្តនិតានិ ច និគ៌ច្ឆន្តិ សិំហាសនស្យាន្តិកេ
    ច សប្ត ទីបា ជ្វលន្តិ ត ឦឝ្វរស្យ សប្តាត្មានះ។
  arn-NT: Tati longko ülmen ñi wangku mew tripatripangey llüfkeñ, dungun ka tralkan.
    Fey tati longko ülmen wangku ñi inafül üyküleyey regle küde kütral, tüfey engün
    ta Ngünechen ñi regle püllü.
  zas-NT: Abiꞌ lod zaꞌ yagxhil ni zaꞌ galay los demasri ree yagxhil guin, yagaj ririi
    ree bachaꞌ ziꞌc chi rëꞌp nijs në ree naquieꞌ ziꞌc chi rbidxaꞌ guziaaw. Abiꞌ delant
    loj yagxhil guin reꞌc gajdx ree guij ni na̱j ree guigajdx xSprijt Dios.
  ken-NT: Mmyamyaŋ are fú ndǔ ɛnɔkɔ́ kɛfɔ. Nɛbu nkwɔ́ nɛ́re rɛmti, nɛfaŋ ansay nɔkɔ.
    Bɛrɔ́ŋɔ́ tándrámɔt bɛbhak ambɨ ɛnɔkɔ́ kɛfɔ mɛ́ndu nɔkɔ mbɔ *sɛsay. Bɛrɔ́ŋɔ́
    bhɔ chí bɛfóŋó Mandɛm tándrámɔt.
