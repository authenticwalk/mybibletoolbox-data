  bhl-bhl: Yetemsi ding bakate, ailbin dong bamneng dong atew Kamokim beem teinkemin
    abin ayem beem dulum elote talfut keko, kiman fian bikininsomelei, Sunbin-Got
    em ben kel finik yongom dong atew moko, ailbiliwi, ne yetemsi te.
  ons-ons: Ŋei waom sea suaine ea ŋine kilitikki qilap, ukat so quruŋ wakone pake.
    Ŋei waom sea ea wane kaitko yemo kiwa 7, kiwa kiwa kine ea lawe okorakoi, ea yemo
    Anutu wane Asu 7.
  con-NTPO: Enttinge'su na'su dyaipa'cho'ye tsu tsandaja veyaen. Veyaemba jen'jen.
    Quia'me tsu tsandaja afa'je. Na'su dyaipa'cho jini tsu siete si'nge anchanda'je'fa.
    Tsani tsu Chigambe siete Qquendya'paja jincho'fa.
  ghs-ghs: Qate obattuho isaki hihihinoma teei oomi Ohongaho poro qere oi oho bisata
    oota. Ma poro qere oho neta baibai aimami para ma husu attinoma biranateta. Ma
    oho patita dzadza tatanga oi kisakisama uhuba igabiremi oi Ohongaho Sumasa sebeniho
    isaki oi sipi teenaho qaseqase naateta. Qate qaraqaranomaho isaki eserisa eseri
    oi poro qere oke rome biirota, nokoi nese tume ma dzage ooranoma.
  peg-peg: ଗାଦି ବିତ୍ରେ ବିଜ୍‌ଲି, ବାରବିନ୍‌ନି କାଟ୍‌ ଆରି ବାଦାଡ଼୍‌ ଗାର୍ଜାନ୍‌ ହତ୍‌ନାତା,
    ଆରେ ଗାଦି ଲାଗାଂ ନାଣିଲାକେ ସାତ୍‍ଗଟା ବଇଟାଙ୍ଗ୍‌ ଆହ୍‌ନିକା, ଇ ସାତ୍‍ଗଟା ବଇଟାଙ୍ଗ୍‌ ଇସ୍ୱର୍ତି
    ସାତ୍‍ଗଟା ଜିବୁନ୍‌ ।
  txu-NT: Nhym krĩ djà raxja kurũm adjênho amikurwỳ ne kam krako dja. Kabẽnmẽ adjênhmẽ
    krakmẽ o akà. Nhym krĩ djà rax kabem ne ngônhpôktio 7 ne pôko ku'ê. Ngônhpôktija
    kubê Metĩndjwỳnh Karõ kute amijo 7ja.
  eng-WEBU: Out of the throne proceed lightnings, sounds, and thunders. There were
    seven lamps of fire burning before his throne, which are the seven Spirits of
    God.
  gnw-NT: Jare jocua guapɨa güi ou ama uvera rami vae. Jare ayandu jɨapu vae reta.
    Jare aecha jocua guapɨa jovai siete lámpara jendɨ ñugüɨnoi vae reta. Jae co Espíritu
    Santo siete jembiapo güɨnoi vae.
  mux-mux: Yi nuim kingeliinga poluna kariyapa tepa, ung tondulu mundupa nimba, mulú
    turum. Polaliinga kumbina kamaye angere yupuku-guli nurum, akuma Pulu Yili-nga
    Mini angere yupuku-guli.
  maj-NT: Má kab'ejña xi tíbatéxumoo̱ tsitju nd'ích'o̱n ko̱ nta̱ xi xa̱áha̱n kinu'yá
    ko̱ janeya ch'o̱n. Ko̱ a̱nkjín xi tíbatéxumoo̱ títi yatu nd'í s'ekuyá. Kui xi
    tsuhu̱ ra̱ espiri̱tu̱ xi yatuhu̱ Nti̱a̱ná.
  bkq-NT: Ielu âzehoruguely sedâ Pymâ Deus xurery wâgâ. Ielu âjipyruguely ton-honre
    kehoem xidadâ lâpylâ mârâ muredâ. Tâzekado emyto tâlâ keankâ sete esagon-ho tyatygueim
    modo. Sete lelâ ispíritu Deus emary modo mârâ nhenehonly.
  kue-kue: Ana sia king mina ambuglangesi potndungo, te kamun gurgagla dindre gurgurdi
    ongwa. Ana sia king yomara gumamugl igle ken-lam 7 depangwa. Ken-lammo 7 i God
    yene Spiritmo.
  cot-NT: Oraquea imajirontamento isavicantantacaca Majirontatsica otimemecantapinicaroquea
    careti ocantapinique timemec timemec, aisa ocantavaetaquiti serororon serororon
    tsijec tsijec. Aisa ochoocaque osamimicaguetaque 7 tsivorentsi, ocantacoqueri
    irirajia 7 jeocajianquitsica irashi Aapani Irioshi.
  bnp-bnp: A matai a vila i maravila tala na gula hariki, a longoa a nangina hini
    i kururu. A nipara i polorua ri huvi na ngalana gula hariki. Ra nipara nga, a
    hanuna Vure i polorua.
  apn-NT: Nẽ Tĩrtũm hkrĩ xà maatija rũm na katõtõk nẽ hkrakrak nẽ haxênh japà nẽ hikwỹ.
    Nẽ hkrĩ xà kapem kanê maati pixi kamã kwrỳt pê 7ja pôk rãhã ho kuhê. Kanêja te
    Tĩrtũm Karõ pyràk.
  ctp-NT: Lye ꞌa nganen tiꞌyu bra kanꞌ, lye ꞌa ndyuwi seꞌen ndukwa Ndiose bra kanꞌ.
    Nde loo seꞌen tnun seꞌen ndukwa Ni, nde kwa nduun kati kityee skan nchkin, kanꞌ
    lka kati kwiꞌin luwi nu lka Tyiꞌi Ndiose nu ndyoꞌo ndyaa tyukwi ñaꞌaan chalyuu.
  opm-opm: Ihat pati ire mutuh ma pat han ohe ap tan amdapat amsama has haho meng
    sinisinse riya hatin hayao minggihim haho hapatgop. Orhe rumkin dason oh beshei
    tanggam oh has hat patingopa. Ama beshei tanggam oh beshei aptei sios ihirnong
    kasip mat papat ohe Yahsup ohmur.
  bvr-bvr: Rrapa bunggawa gun-nika gun-gurrenyja gun-guni gun-gata gojilapa gatiya
    wenga ana-mulachinga rrapa ana-durrjinga rrapa guna-wuljinga guna-boya. Rrapa
    gatiya gu-gochila bunggawa gun-nika gun-gurrenyja gun-guni lam minypa bol gu-rronga
