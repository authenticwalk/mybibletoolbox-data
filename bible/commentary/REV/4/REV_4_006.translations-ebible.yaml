    nga naparò nga matolay nga nelepuán sù ággitubangán nayù mammaguray. Á aru yù
    ira matá ra ta ngámin nga baggi ra ta arubáng da ánna barâ da.
  bki-bki: a nalo ajumolu aju ea vodobi tai, banbano laka jibe tei, naio mieg meravo
    bo javukia mermerobi. Ana iviso ka vio nene bereio, tom meul veri aju, napano
    ea kamu kalo a iorou kalo, abe miralo nalo vio bujo laka, a nalo aju vaataro,
    aju jeliviv ea burum̃ara jobaro lu.
  bqp-bqp: Dígi kú gbàa pì arɛ lán ísira bà. A í kɛ̀ gárangaran lán gbɛ̀digi bà. Gbàa
    pìnↄ daguran pↄ́ bɛ̃nɛ mɛ̀n siikↄ̃nↄn lika gbàa pìii. Wɛ́ dↄdↄḿma kpɛ kũ arɛo.
  mcp-mcp: Mə dʉ́g nə́mə́ gúl sá cínɔŋg mpwóómbʉ́ caaŋgə́d nda məma mâŋ, nə́ ŋkʉ́l-ŋkʉ́l
    nda yên kristâl. Bílʉ́gá ísâ ínɔ̧̂ í njúl míkuwó í á bə na tâm caaŋgə́ nə mə́koogʉ́
    məkoogʉ́, isâ byɔɔŋg í njúl nə mísh bwəma nə nyúúl nyɛ̂sh.
  hat-hat: Devan fòtèy la tou te gen yon bagay ki te sanble yon lanmè an glas ki klere
    kou kristal. Toupre fòtèy la, te gen kat bèt vivan kanpe yonn nan chak direksyon.
    Yo te gen anpil je devan kou dèyè.
  npl-NT: Noiwa iyakapa non weyi yáyantli okatka se weyi atl kemi teskatl. Tlatlajkotia,
    iwa ik iyawalojka non weyi yáyantli, okatkah nawi non yolitokeh iwa ik inyakapah
    iwa ik inkuitlapa okimpiayah miakeh inmixtololowah.
  bgg-bgg: Biang pha ibi shii sasia pha khamuii duiine doh, jine sang khrysthal lubao
    duiine mia ro. Biang pha zab ithua shii ne isieng miseypho wi ibi iidoh imieg
    um pha è cheg muii.
  eng-TCENT: Also before the throne was something like a sea of glass that looked
    like crystal. Around the throne on each side were four living creatures, full
    of eyes in front and in back.
  eng-BSB: And before the throne was something like a sea of glass, as clear as crystal.
    In the center, around the throne, were four living creatures, covered with eyes
    in front and back.
  cpu-NT: Tzimatsi inkaare omontetakari saikamentotsi, kiteshaaniki okantaka. Tzimatsi
    4 inkiteveri katziyeenchari, iri tapotakerori iroka saikamentotsi. Iro kantacha
    irika inkiteveriite otzimi osheki irooki, irootake jamenantayetari tsikarika,
    jamenantayetaro eejatzi itaapiiki.
  san-ASM: অপৰং সিংহাসনস্যান্তিকে স্ফটিকতুল্যঃ কাচমযো জলাশযো ৱিদ্যতে, অপৰম্ অগ্ৰতঃ
    পশ্চাচ্চ বহুচক্ষুষ্মন্তশ্চৎৱাৰঃ প্ৰাণিনঃ সিংহসনস্য মধ্যে চতুৰ্দিক্ষু চ ৱিদ্যন্তে|
  tac-NT: '''Lige abiena iligéturu wa''lú ba''wí asíriga bi''wígame alé o''wemi neraga
    napu iligé alué wa''lú sía ''we semátiri alé nasipa ilígame. ''Lige alé a''bé
    napu iligé alué sía nasipa ilígame, alé noligá naó ajágame uchú kéturu, ''lige
    bochígimi buségame kéturu, bajchámana ''lige guwánaka.'
  eng-WEBPB: Before the throne was something like a sea of glass, similar to crystal.
    In the middle of the throne, and around the throne were four living creatures
    full of eyes before and behind.
  gfk-H: Ma manaluai mah tano tamat na kinkinis na warkurai tiga sibaan hoira tes.
    Ma ga nanaas bia di ga gil ia ma ra galas. Ma ga manga palai sakit. Ma huteta
    luhutanei no tamat na kinkinis na warkurai, aihat na lilona linga. Ma ira mata
    diet ga banot bakut tar ira tamai diet.
  viv-viv: Kadu didigaꞋuꞋu gava wamagigine tamo gavadi gaꞋitana ana ita ma vaita lehaga
    atumanamanahina amine, e kabala vaita kelasi amine veꞋakinamanamalina. Tu hinafane-moꞋane
    gaitoma wayawaidi fifiwaladiyao adivefowa Yaubada yana didigaꞋuꞋu himidififina,
    ada matadi wowodi matatabuna gilagana wamagigidiya kadu wakwaudiya.
  yao-yao: Sooni paujo pa chitengu cha umwenye chila kwaliji ni chindu chichawonekaga
    mpela litanda lilyakolochekwe ni lindala, chichanyesimaga nnope mpela ligilasi.
    Achila chitengu cha umwenye chichaliji pambindikati, chaliji chesyungule ni yepanganyikwe
    yejumi ncheche yegumbale meeso paujo ni kunyuma.
  tgp-tgp: Ale na nahon jara sakele non supe atu, lepa mo sohena tasi mata glas mo
    niro sohena crystal. R̃alihi na jara sakele non supe na livuha jara, hinau mauri
    mo vati la lo turu ea, matara mo lavi vevuhi na epera na nahora peresi na har̃ira.
  auc-NT: Ayæ̈ Awënë tæ̈ contaimpaa tæcætawë ïnö adobaï gäwapæntibæ baï ïñonte awocawænta
    baï ïnimpa. Ayæ̈ Awënë tæ̈ contaimpa ïñömö mïïnäni quëwënäni mënaa go mënaa ïnäni
    godämæ̈ a ongönänitapa. Mänïnäni ïñömö tæcætawë ïnö önöñabæ ïnö tömäo awinca ëmönäni
    atabopa.
  kbc-NT: Lodoe naɡ̶ani baanco ɡ̶oneɡ̶e jinadi idi ane liciagi weiigi ane diɡ̶ica
    liniogo igeditice macataɡ̶a naɡ̶ana galaapa. Liniogotibece codaa odipegitege naɡ̶ani
    baanco ɡ̶oneɡ̶e icoa cwaatolo ewikaɡ̶a, anowidi ligecooɡ̶eli lodoe codaa me lowidi.
  bmh-bmh: Du banou gonugau biz amegwab ebutal e tub ibut ze iror sul pemin. Go naliupet
    pet, unu tamacag dareun pemin. Ece ipal iwanarai egun sul awau daremen go du banou
    gonugau biz waigabtal talioroi daremen uligemin. Go tubaim tubaim zoi tapai daimai,
    goagal enimag ebu ameag asiu daremenin. Ameag ipal agal seiagab daremen.
  ctu-BL: Ti' tojel i buchlib Dios an colem ñajb yilal, am bʌ i sʌclel che' bajche'
    espejo. Ti' joytʌlel jini buchlibʌl ti' chʌnwejlel, an chʌntiquil querubín. An
    cabʌl i wut ti' wut yic'ot ti' pat.
  meq-meq: Kame i təv məndze i bəy niye na, wuye andaya andza dəlov, a wuzl ɗəre andza
    malam, ɗəre a ye abəra mə ɗəma kwetseh kwetseh. Wu hay faɗ tə lawara na təv məndze
    i bəy a wuzlah. Wu niye hay na, wu neheye ta məsəfəre tay aye. Ta dəba, ɗəre andaya
    fataya ada ta diye i me ɗəre andaya fataya, ŋgurti ŋgurti.
  noa-H: Hich hag pörk'au na hĩchab p'ũasjö simta sĩi dau bʌ̃ʌʌ simjã sĩejim. Mag
    pörk'au pöm sim bigaau jãrrcha sĩi k'anjö sĩsidʌmta k'ĩir gar maimua hëugarm magwe
    dau k'apan p'up'up sĩsidʌm jayap naajim. Mag sĩsidʌmʌn hiiu sĩsid hajim.
  alp-NT: Kai me otoi maka rue mere esi oaije, oani sae me selu saka meite bei kaca
    pise kristale selu siba. Kena otoi maka rue mpe tlare esi leini keholi selu tanei
    kwanala ata, esi oalaleiju kai esi mulinu penu kena matainai.
  san-VEL: apara.m si.mhaasanasyaantike spha.tikatulya.h kaacamayo jalaa"sayo vidyate,
    aparam agrata.h pa"scaacca bahucak.su.smanta"scatvaara.h praa.nina.h si.mhasanasya
    madhye caturdik.su ca vidyante|
  kbq-kbq: Hagi ana kini tra'mofo avuga, kapoteti tro huntageno masanentake huno rumarave
    nehiankna hageri megeno, ana kini tramofo amu'nompine rugaruga, 4'a asimu anteno
    mani'nea zagaramina, zamavugane zamefika zamavurgamo'a avite'nea zagamo'za mani
    korave hu'nazage'na zamage'noe.
  kbh-kbh: Y chë uámana puestents̈a natsanoica enjétsemna mo canÿe mar bejaycá, tëshínÿniye
    mo canÿe cristal ca uabaina ndëts̈becá. Chë luariñe tsëntsaca, chë uámana puesto
    enjétsemnents̈e y chë shëconánëjana monjétsemna canta Ainënga, nÿétsañe fs̈nëbéngaca,
    natsanoica y stëts̈oica.
  ron-LSB: Înaintea tronului era ceva asemănător cu o mare de sticlă, asemănătoare
    cristalului. În mijlocul tronului și în jurul tronului erau patru ființe vii pline
    de ochi în față și în spate.
  pon-pon: O mon mol o dueta jed eu, me rajon klaj o krijtal, o nan waron en mol o,
    o impan mol o man maur pamen, me rok ki por en maj mo ar o mur ir.
  nhe-BL: Huan iixmelac nopa hueyi siyaj nesqui queja se hueyi atl tlen tzalantic
    queja tescatl huan tlahuiyaya queja nopa tetl tlen itoca cristal. Huan iixmelac
    nopa hueyi siyaj huan yahualtic itztoyaj nahui tlamantli tlen yoltoque huan campa
    hueli ininpani quipixtoyaj iniixtiyolhua. Quipixtoyaj iniixtiyolhua iniixtla huan
    iniica.
  sps-sps: Ai matuen tagan to aya, a ka faarei na namaan a kakanaf ana arasan fiisok,
    faarei na tsin. Ina fats a ka te kaa miror a toto te tsutsun ror tan fats tatangin
    tagan to ayei. Ana ri kaa miror fo matan kinai fiisok, mata rari ai vou rari kan.
  wnc-wnc: Siwan tupan tapatane nomune yangga gapanu buyambam siknga gwenu kawa yangga
    dopna wena kakaa siknga siwan kakum. Sike sanga kayuk yuaingu gweaat gweaatda
    tupan tapa takumbasike yuwa kakum. Sike sanga wa gweaat gweaat ngangu kaina kwaapzang
    sikngata nomnane gatu maseapane ngang tapa sopukutna kakum.
  bus-bus: Dígi kú kìta pì aɛ lán ísiaa bà, èe tɛ́ kɛɛ lán gbɛ̀digi bà. Pↄ́ bɛ̃ɛ mɛ̀n
    siigↄ̃ↄnↄↄ liga kìta pìzi kĩikĩi. Wɛ́ɛ fĩfĩḿma kpɛɛ kↄ̃n aɛo.
  gub-BL: Ma'e waruwa uhua'u ma'e zàwenugar a'e, tuwihaw henaw henataromo tuz a'e.
    A'e waruwa nuzawy kwaw ita uzepyxakatu ma'e a'e. Amo 4 ma'e wikuwe ma'e wapyk
    in tuwihaw henaw huwake a'e wà no. Heta tetea'u waneha wà.
  imo-imo: Polomunga mai ondoromondo glas none teli nomu kuta melemu molorumu akumu
    paa mini mana tepa wendo orumu. Mele kite koinjo mololima iye nomi kingimunga
    polomunga kongondondo nondoko angilko makai tenderingi. Aku melemanga umbulkondo
    olokondo mongo pulumu angilerimu.
  boj-boj: Awo jaram namoq di iŋgi kobaquja bei sonaq unem. Iŋgi di yuwal baŋga bul.
    A qunuŋ bul dego. A tulaŋ jeqilo. Ariya e olo ŋam atsimqa wagme ŋambile so qaji
    qolqe unjrem. Naŋgi na awo jaram kobaquja agutosib tigelesoqneb. Naŋgo bile ti
    qore ti dia ŋamdamu gargekoba soqneb.
  eng-DRA: And in the sight of the throne was, as it were, a sea of glass like to
    crystal; and in the midst of the throne, and round about the throne, were four
    living creatures, full of eyes before and behind.
  knf-knf: Uko uloŋ uwo ţi kadun ki pţij, awo ji bdëk banwooŋ ji kawini kanknuuruŋ.
    Ŋko ŋbaakër ŋawo ţi pŧoof pi pţij abot afooy pa ; awo na këş ţi kadun na kafeţ.
  san-KHM: អបរំ សិំហាសនស្យាន្តិកេ ស្ផដិកតុល្យះ កាចមយោ ជលាឝយោ វិទ្យតេ, អបរម៑ អគ្រតះ
    បឝ្ចាច្ច ពហុចក្ឞុឞ្មន្តឝ្ចត្វារះ ប្រាណិនះ សិំហសនស្យ មធ្យេ ចតុទ៌ិក្ឞុ ច វិទ្យន្តេ។
  arn-NT: Tati longko ülmen ñi wangku püle ka femngechi müley kiñe lafken kechilelu,
    rumelu kintun tati kristal mew reke. Fey rangiñ mew, chew müley tati longko ülmen
    mülewe, ka tañi wall püle, müley meli mongelechi püllü, kom püle nielu nge.
  zas-NT: Baguia tëën delant loj yagxhil guin ziꞌc nijsdoo, per nayadxujn ziꞌc tijb
    guiaawajn. Abiꞌ cwëꞌ yagxhil guin zaꞌ tajp ree be, tijb gaj reeb zaꞌ tib xquin
    gaj yagxhil guin abiꞌ guidib niz xijch reeb në niz loj reeb yuꞌ guiaaloj reeb.
  ken-NT: Ɛnyɨŋ ɛ́bhák bɛsí ɛnɔkɔ́ kɛfɔ mbɔ manyu. Ɛ́ngɔ nɔkɔ mbɔ glas anɛ áŋaŋari.
    Mɛnyɨŋ mɛ́nwí ɛbhɛn bɛchi nɛpɛ́m bɛ́tée bɛkáp ɛnɔkɔ́ kɛfɔ, ɛnyu ɛnɛ ɛ́mɔt ɛchi
    ambɨ, ɛ́mɔt ansɛm, ɛchák ɛbhě awɔ́nɛm, ɛnɛ́fú ɛbhe awɔ́ghɔ. Mɛnyɨŋ ɛbhɔ bɛ́bhɔ́ŋ
    bɛyǎ amɨ́k ambɨ nɛ ansɛm.
