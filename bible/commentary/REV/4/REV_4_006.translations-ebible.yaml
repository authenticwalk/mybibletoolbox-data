  kan-OKCV: ಇದಲ್ಲದೆ ಸಿಂಹಾಸನದ ಮುಂದೆ ಸ್ಪಟಿಕದಂಥ ಗಾಜಿನ ಸಮುದ್ರವೊಂದು ಇದ್ದಂತೆ ಕಾಣಿಸಿತು. ಸಿಂಹಾಸನದ
