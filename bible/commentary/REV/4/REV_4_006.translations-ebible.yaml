    jʉmnit ĩ jʉmʉp be.
  taw-taw: Bɨnonɨm besɨg mɨdep ne yek jɨj sɨŋak, tap olap ñɨg solwala ak glas tek
    kɨd yɨbɨl agɨl yek. Besɨg mɨdep bak ne ak, tap kɨm mɨdep omɨŋal omɨŋal jak mɨd
    kus gɨlak. Tap anɨb okok wɨdɨn kɨli kuŋay nep kud okok mɨdɨl, wɨŋ okok mɨdɨl gak.
  jic-NT: Dios tjá'asa wolap'a'á vidrio pajal püné ne'aj tüpü'ü jin jústatsja. Vidrio
    niná 'üsǘ muju ton̈ca jinwá jústatsja. Pajal salá waytsja, 'üsǘ salá jinwá.
    Ne'aj tjelejen̈ wa janucunpan yulupjana. Animalpan jin yustaptsja, mop'in angelpan
    jinwatsja yupj. T'asiyú tüwütüwǘ tjelejen̈tsja Dios tjá'asa nt'a. Pjaní jupj
    wolap'a'á, pjaní wa lo cjüipe mpe, pjaní wa li'inyampé, pjaní wa nancupwepé. Janucunpan
    pajal yun pülüctsja yupj, yupj jis walapé, lo cjüipepé wa.
  zap-NT: No nga ke nes lo yagzhil guin nuu ne rnaa zeg rnaa nisdoo ne axtegue rnabider
    ne ndebnii. Kbii yagzhil guin zob tap menmbán, noze yde led men zob bzalo men,
    nes lo nes zhichtee men.
  wer-wer: Ën ur pöta itëkëël omën nent i kaöre könitötë ök pan nent wieëa. Pël ëaan
    kutöm omën mor kong nent wëwëetaring narö tekrak wëa. Pörö omp ak urtak wirö kaörok
    ëak taueëa. Pitëm it ulöpöt kësang pan, koëlaan kasngaël pangk ëak oröeëa.
  ipi-ipi: Dee, kiŋi pitiyane toko okonena wenonga ipa angini aŋako windowa galasa-mane
    waa-pene gulene mindi peteanga andewa. Minditaka saka atene tukumindi tupamane
    kiŋi pitiyane toko oko ato mapu pua ateai. Utupanena inisapi, masianesapi, lapotakana
    lene kambua tene ateai.
  qul-NT: Tronopaj ñaupakenpi callarkantaj kochaman rijch'acoj, vidrio jina c'anchachcaj.
    Chaupipi, maypichus trono cachcarkan chaypi, muyuriyninpi tawa causachcajcuna
    cachcarkancu, ñaupajnincupi khepancupipas ñawicunawan junt'a.
  tnc-tnc: I'suᵽakajaoka Tuᵽarã ruᵽarikũmuwãjitãji riaᵽakiaka jia waria okoika imaraᵽaka.
    Suᵽabatirã, botarakamarã maikoribeyu uᵽaka ĩoirã watoᵽekarã kiruᵽaraᵽe. Naᵽemaᵽẽ'rõtoᵽi,
    naᵽẽterõ'õᵽioka rĩkimakaja ñakokirã nimaraᵽe.
  ter-NT: Yoko nonékuke neko ivátakoku nâti, ápe kutí koeti úne ya mar, itea ainóvoti
    vîduru, kutí koeti sásasa koyêti uhé'ekoti uhá'iti mopôi iháxoneti kirístau. Xoko
    póhutihiko poixô'o ne ivátakoku nâti, kukúkeke póhutihiko poixô'o, ápemaka koaturu
    koeti ehevókovoti, ko'isóneutimaka kuteâti xâne, yakukú kixoâti neko ivátakoku
    nâti. Enepohikonê'e, êno ûke nonékuke koane akéneke.
  bmr-NT: Jaaga ɨmegavɨ bu icauno muuaibadɨ jeevano jacuno sinaagonovɨ foovono ɨɨfuvusuno.
    Bu jaagahallɨdɨ icaumo igueenemehejedɨmova fahɨgovatɨ sihidɨ ihaallɨɨnoma iicaumo.
  fuf-fuf: Tawi ko wa'i wa baharu laaɓirɗo wa biini, jalbiri wa jaaman, no yeeso nden
    jullere laamu. Tawi tagooje nay wuuruɗe, mari gite yeeso e ɓaawo, no taarii, hunditi
    nden jullere laamu.
  bhl-bhl: Yetemsi ding kabalak e, ne Kamokim beem teinkemin abin ayem beem mumul
    dulum elote okmun fian abiil kul kais nam ok takak atew mak belei, ne atemsi te.
    Atemsi ding bakate, beemikel ketket teben kel kilke dukuse finik so biliw eisneng
    mak biim kiin e ibik so, ololo so keko, kiin banban kebomi, Kamokim beem teinkamin
    abin ayem folgok mutuk da kolewbeliwi, ne yetemsi te.
  ons-ons: Ŋei waom sea ea wane kaitko kiwet mane, wikinŋo mamaine yale, qelaŋane
    weneŋ ais gununutne yale pake. Keuo, ŋei waom sea lolikka metkoi, yemo kine kine
    gegeenerop 4, kaitene so ŋadine deeneŋoka korop kawet kawareke.
  con-NTPO: Dyaipa'cho isevetsse tsu mar'ca'on jin. Nane canccoacamba chandisu'ccoa'caen
    chanditssi tsu. Enttingeni, toya'caen na'su dyaipa'chonga shonquendi'e tsu cuatro
    canse'pa jinchondeccu sheque'fa. Nane tsendeccuja tsain'bio tso'feve tsu an'bian'fa.
    Cambajufanga, sepaccofanga tsu tso'fema an'bian'fa.
  ghs-ghs: '@see-verse:REV.004.005'
  peg-peg: ଗାଦି ମୁମ୍‌ଦ କାଚ୍‌ ଲାକେ ନିର୍‌ମଲ୍‌ ର ହାମ୍‌ଦୁର୍‌ । ଗାଦି ଚାର୍‌ବେଣ୍‌ତାଂ ମାଦି
    ଚାର୍‌ ପାରାଣିଂ, ହେୱାର୍‌ତି ଆଗେ ଆରି ପାଚେ କାଣ୍‌କୁତ ବାର୍ତି ମାଚାତ୍‌ ।
  txu-NT: Nhym ajte krĩ djà rax kabem ne mỳjja karỳr kute imôti pyràk ne nõ. Kute
    ixeo imôti pyràk ne nõ. Karỳr kute kryt karỳr pyràk ne nõ. Nhym mỳjja tĩn amãnhkrut
    ne amãnhkrut ne krĩ djà raxmã ipôk ne, nhym ipôkri krĩ djà rax dja. Nhym mỳjja
    tĩnja kute krĩ djàmã ipôkja ĩkam no kumex, ibũmkam non õngàkkam no.
  eng-WEBU: Before the throne was something like a sea of glass, similar to crystal.
    In the middle of the throne, and around the throne were four living creatures
    full of eyes before and behind.
  gnw-NT: Jare jocua guapɨa jovai aecha vi ɨ guasu rami vae, ẽrei vidrio pegua echa
    cheve. Jare jocua guapɨa iyɨpɨ pe etei aecha irundɨ mbaembae icove vae reta. Jae
    reta güɨnoi jeta jesa ipuere vaerã umae jenonde jare jaɨcue uyerova mbae reve.
  mux-mux: Polaliinga kumbina numú-kusa mulurum akili gllas mele tepa aima kake tirim.
    Méle angere kona mulúlima kolea ai-suku-singina yi nuim kingeliinga poluna molku
    poku teku muluring, méle akumanga bulkundu olkundu pali ⸤yambumanga⸥ mong ⸤mele⸥
    pulele angiliirim.
  maj-NT: Ko̱ a̱nkjín má kab'ejña xi tíbatéxumoo̱ ta̱ kjijña nku ni xi b'a̱ tjín xi
    nkúhu ntáchak'un xi 'na̱ xi nkúhu chu̱tsín. A̱ndaihi̱ má kab'ejña xi tíbatéxumoo̱
    tjíntu ñju xi tjíntu tík'un, xi kitsejnúhu̱ ra̱ tunku̱n a̱nkjín ko̱ a̱stu̱n.
  bkq-NT: Pymâ Deus xurery xuaynâ tâlâ keankâ paru emyenro, tysenzeim kehoem vidru
    ara, tuanreim olâ keankâ, cristal emyenro. Pymâ xurery tânâmize taynâ, tâynâ warâ
    quatro ânguydo imeompe keankâ. Toenzepa keankâ mâkâ modo enu, waunroem, âgânâ
    alelâ.
  kue-kue: Te sia king yomara gumamugl igle ombugl taragl ta yongwa, i mundi nigl
    kande glas mereyegl moglkwa ana kuglmuna kaima yei pesungwa. Te sia king yomara
    dumo igle taragl kor-meglkwa 4 mogl winambo dingwa. Ana ye gumanomugl ya te mokonomugl
    ongumutno pai kuno orkwa.
  cot-NT: Ariquea ochoocaque aisa oraniqui quempevecaroca incajare saancorencajavaeque,
    quempetaca potirinaqui, otampaticatacotacaro majirontamentontsi. Oraquea isavicantacaca
    Majirontatsica yanquitsaetacojiacaro 4 anijaripae, yoquijaquijaavaeca iroquijapae
    ochoocaguetaque ineguiqui aisa itaquiqui.
  bnp-bnp: A maki manga a dari i malilo kamumu, i mata manga a glas, i maga hateka,
    i tabuli na ngalana gula hariki iea. A maki mahuri i va to pesi halui a gula hariki,
    na tabekena i va. A matane tou i kupo hateka, to kavitagu a ngalane tou, a bitone
    tou.
  apn-NT: Nẽ hkrĩ xà kapem mẽmo te gô rax pyràkja hkarỳr jaxênh tỳx kumrẽx nẽ nõ.
    Te ho kàx karỳr jaxênh tỳx pyrà nẽ hkarỳỳre. Nẽ hkrĩ xà puhã mẽmoj tĩr nẽ kuhê
    pê kwat kuhê. Nẽ õkwa nẽ katut piitã hkôt no. Ãm no xohtô rax kumrẽx. Na pre ã
    mẽmoj kêp kwatja no xohtô anẽ pa omu.
  ctp-NT: Nde loo seꞌen ndukwa Ni, mskeꞌ tiǎnꞌ naꞌaǎn ska tiyuꞌ; ñaꞌan tiꞌ ska kunan,
    xaa ꞌa tyukwi ñaꞌaan lo ran. Nchga chunꞌ seꞌen ndukwa yka xlya tnun kanꞌ, nde
    kwa nduun jakwa nu luꞌu ñaꞌan tiꞌ ꞌni, ngwañaꞌan ñaꞌan ran; nduun iꞌ kwan. Tyukwi
    ñaꞌaan iꞌ ndukwa kiloo iꞌ; ni siya nde siꞌ iꞌ, ni siya nde chunꞌ iꞌ ndukwa kiloo
    iꞌ.
  opm-opm: Tit orhe rumkin dason ma pat hatip oh tom sor hru tan oh tom kakeir hatin
    hat patgop. Gahan kat dah kat dah ohnong ma parper mat papti hatpa oh hatriphei
    dasi bap ire ina bok oh kinwi hatpa bap oh parper mat paptingopa.
  bvr-bvr: Rrapa gata gu-gochila gun-gata bunggawa gun-nika gun-gurrenyja gun-guni
    ngaypa ngu-nana bugula wana gu-yu gun-molamola minypa rrewarrga gun-gunaya. Rrapa
    gun-gata bunggawa gun-nika gun-gurrenyja gun-guni gojilapa rrapa gu-gera aburr-ngiya
    aburr-ni Wangarr mu-ngoyurra burr-jarlapuna, aburr-gumurna abirri-jirrapa abirri-jirrapa,
    wurra mun-barra mun-jaranga mbi-rrimanga minypa burr-bama burr-gochila wenga rrapa
    burr-bama burr-jonama wenga.
  zad-NT: Ḻekzka' lao beena' llia chṉabia' de to dii nak katekzə nisdo'na' na' nakan
    ka de vidr. Na' gchoḻ gana' chi'e chṉabi'e lle' tap beṉ' de yeḻ' mban c̱heyin,
    na' dii zan jalaogake' llia, ka laoləgake' na' ka koll'ləgake'.
  kmg-kmg: Erâ wâc eri ŋeŋe maio ine hâwec kiruŋzi bakicne tinac jawaririŋ kikicne
    fowec. Erâ eri ŋeŋe maŋfuŋnao wiac jujune 4 ŋerambiŋ, jaŋe bu râpe-jeŋicko šâŋehec
    sasawa.
  aso-aso: Idoꞌ aꞌmida initeꞌ ma minineꞌ nene adoꞌ guvo noso ngalasidunuꞌ liliꞌ aniꞌ
    gele vineꞌ mo kilia gehepeve o minineꞌ initeꞌ neꞌmine nene minineꞌ ve. Idoꞌ olusokuꞌ
    Guvelesi veꞌmi moꞌmosiꞌveloꞌ vodo vodo ogo nene eleꞌvoleꞌ igi veꞌinesi ha minaaꞌ
    naniꞌ initeꞌ setaꞌve setaꞌve nene ma minaniꞌ ve. Idoꞌ okoꞌineꞌmi velelasi mehenelasi
    nene veꞌine guloꞌmovoꞌ nene bize minineꞌ ve.
  uli-uli: Iwe ngo imol chiya we liliyer tamol ila ye chalgos loh ngo ye ffod le ye
    wochog sedep pipiy. Iwe ngo ye wol mel famal angelus le re tebalili chiya we liliyer
    tamol le pangal lobos mo uwor ngo meter.
  nin-NT: Hinga ni imburr yi zizo, inkindirr numa zzu inyi ni azarr ashishi nzirrnzirr
    zzu kristali. Na atsutsu ka tuku kago imburr yi, a si aninkindirr atsitsirr ane̱
    ba nggo ukpa umbarr ku u tsarr ssu na ashishi ni ichi tuku ugo.
  acu-NT: Nunia Yuse keemtairin ayamas juun kucha ispiya tumau wincha miamian aun
    wainkamjai. Nuniasha iwiaaku ainau cuatro (4) ama nu juun apu keemtairin tentainun
    wainkamjai. Tura netsepeninisha, tura tuntupeninisha jii untsuri ainaujai jiimiam
    wajainaun wainkamjai.
  cak-WNT: Ri chiri' chuwech apo ri lok'olaj ch'aquet, c'o c'a jun achi'el mar ri
    can achi'el vidrio nitzu'un y can junan riq'ui ri cristal. Pa nic'aj c'o ri lok'olaj
    ch'aquet, y sutin apo rij cuma ye caji' ri can q'uiy runak' tak quiwech c'o. Can
    nojnek c'a quij riq'ui ri runak' tak quiwech.
  ebk-ebk: As nan sangwanan nan trono, wacha us nan kaman fiayfiay ay naamma as sarming
    ay munmallag ay kaman kristal. As nan kiawan nan opat ay trono, wachacha nan opat
    ay matataku ay finayang Apo Dios. Waschi un namataan nan intiru ay achorcha as
    sangu ya kaman us as uchug.
  spa-PDDPT: Delante del trono había como un mar de vidrio, semejante a cristal. Alrededor
    del trono, cuatro seres vivientes llenos de ojos por delante y por detrás.
  ruf-ruf: Hambele he chighoda acho che undewa mbona chinu ichoneke ka ibahali ye
    chiyoo, yoneka ka libwe iling'ala. Haghatighati, kutsunguluka chighoda acho tsakuna
    pfilumbe wane iwali ne ughima. Tsawana tsinenge nyingi kuchihanga na kuchugho.
  gun-gun: Tenda renonde oĩ avi peteĩ henda yupa vidro guigua rami ojekuaa va'e, itaendy
    rami hexakã va'e. Ha'e gui mbyte py, tenda ijyvýry rupi ikuai irundy temimoingo
    kuery. Ha'e va'e kuery jovaive re ma hexa oĩmba va'e, henonde katy ha'e hakykue
    katy guive.
  agu-BL: Ncha'tz wil jun ama'l swutz yi c'olchbila'tz yi i cunin mar tane'n yi pi'l
    cuntu'. Ni'cu'n tu spej, yi ba'n na icy' kawutz tul. Ej nin xlajak yi jun c'olchbila'tz
    wil cyaj ẍchakum Ryos, yi ala' len bak' chiwutz at te chiwankil. At ẍchiwutz nin
    at wutz chicoc.
  isn-isn: Hangi ntongeela ituntu lautemi aikole mpola, aigee anga ikioo. Ehi kupumila
    ituntu lautemi aikole niakete upanga anne, naiizoe imiho kuntongeela nukunyumba.
  ilo-ULB: Kasta met nga iti sangoanan ti trono ket adda baybay, nalitnaw a kasla
    kristal. Iti aglawlaw ti trono ket adda uppat a sibibiag a parsua a napnoan kadagiti
    mata iti sangoanan ken likudanda.
  pir-NT: Sa yero tiquiro dujiro poto pajiri ma yero saha vidrio yero saha, quehnoano
    aco sitiri ma yero saha ijiri. Ti dujiro cahapʉ pititiaro sijoro saha bajuyequina
    ijiri. Tiquina pagʉri paa pehe gʉ̃hʉre tiquina behero pehe pehe gʉ̃hʉre peye caperi
    tiyequina ijiri tiquina.
  anv-NT: Né mbɛ geluɔ ɛyigémbɔ ntó, ngɛ genó gefɔ ɛké ɛbɛɛ́ mega. Gelu ɛfɛɛ́
    ɛfɛɛ́, ne ŋanéŋané ɛké makaŋkomma. Ngɛ ntó ufɔɔ́ menya uni ɛyi ɛlú mebɛ.
    Ɛtɛné ɛnɔ geluɔ́ ɛyigémbɔ né mme. Menyammyɛ ɛbwɔ́ mekomeko álu ne amɛ mbɛ
    ne ayi meso.
  sab-NT: Chugagwalla kweri toigdalla ngerudba cha gwagedu lle nodige ble ngwedige
    kare, ble e chi oña che kle gwage mo gwadi kare, ene ble. Toigda kweridi tangle
    kodi lle gwade gdabaga kledu, gdaite toigda kweri ngeru, gdaite toigda nate, gdaite
    toigda ko jole ngnagu giti, gdaite toigda ko taingwli ngnagu giti, lle gdabaga
    e gwagwa molen ngle mo ngeru mo nate.
  tmd-tmd: Nöbö hogw rol kiŋ mibɨl bö römɨd gɨ mɨdöŋ il yöra, unaŋ rɨg aku glas röxg
    cöröx cöröx gɨ mɨdöŋa. Hogw rol kiŋ aku ap kömö mös mös ragö ila nɨg gwogwäbö
    rɨmä. Ap piaku mämäga mɨga akwör höglöm adö mɨdɨm, ibön adö mɨdöŋa.
  acr-NNT: Chwach ri tzꞌulibꞌal kayenen jun yaꞌ jelaꞌ pachaꞌ ri mar y kajuljut upa
    pachaꞌ chi vidrio. Y ri tzꞌulibꞌal sutum rij kuma kajibꞌ kꞌo kikꞌaslemal pachaꞌ
    e ángeles yey jelaꞌ ketzuꞌn pachaꞌ awaj y kꞌo ukꞌiyal kiwach chikij y chikiwach.
  kpg-kpg: Gei di mee dela e hai gadoo be di tai kalaadi, e maalama be di kalaadi ‘crystal’,
    la i mua labelaa di lohongo deelaa. Gei nia baahi huogodoo o di lohongo deelaa,
    le e haganiga gi nia manu mouli e haa, nadau golomada e huli gi mua mo gi muli.
  taj-taj: थे ठिला ङाच्‍छापट्टि प्रस्‍टन म्राङ्बा ऐना ह्रङ्‌बान समुन्‍द्र मुबा। लिच्‍छापट्टिएनोन
    ङाच्‍छापट्टिएनोन ल्‍हुइ नाङनोन मीनोन मी मुबा गोर ब्‍लि छोन्‍बो जन्‍तु थे ठिला
    क्‍युर्नोन मुबा।
  avt-avt: Menep yeno im, menmen iuwe mɨre wan eik mepu. Hɨram nemnok enum mɨre glas.
    Hi hɨr menmen im nepei au, hi hɨr menmen tekyaait (4) hɨram mepu. Hɨram meweikɨn
    yeno me mɨtɨk iuwe men pɨnak men pɨnak men yinak men yinak. Menmen im tekyaait
    (4) hɨram mepu, nanamɨr yapɨrwe mau mitet ninaan mɨr, mau men yak mɨr.
  cbk-cbk: Y enfrente de ese mismo trono tiene un mar bien ancho y claro como cristal.
    Alrededor del trono tiene cuatro criatura vivo quien tiene mucho ojos na di ila
    cuerpo, adelante y detras.
  uig-ARA: تەختنىڭ ئالدى خۇددى خرۇستالدەك پارقىراپ تۇرىدىغان، سۈزۈك ئەينەك دېڭىزدەك
    ئىدى. تەختنىڭ ئوتتۇرىسىدا ۋە تەختنىڭ چۆرىسىدە، ئالدى ۋە كەينى كۆزلەر بىلەن تولغان
    تۆت ھايات مەخلۇق تۇراتتى.
  tuf-tuf: Banco ey acat áwatan bahnác ehchí turú sicuacro. Yacuran wan áwatan ehchí
    turú sicuacro. Awat ey vídrioan wanro. Cara banco, ey rúhracat rahray cutar rahray
    cutar estají bin cuisa bacayro. Estají bin éyinan istín ac uba sasasro. Tancar
    wihár cat icar wihár cat uba sasasro.
  abx-abx: Aniya' liwat mahaya libtong atubang si truno nga day salaming katallang
    i buwahi'-na. Aniya' ampat mga allom hinimu-na si Diyos nga agpalibot matapit
    gayod si truno ngan puroy to hamok mata si dahulu'an hasta si damurihan.
  mco-NT: E je tɨgot ma je ane'mdac huinduu jadu'n quëxɨ̈gy nej vidrio mejy, janch
    huädz janch adɨɨcxp. E cujc'amy jühuɨdity ma je ane'mdac mɨdaax ɨyujc huɨdibɨ
    mɨɨd mayhuiin jahuinduuy jajɨxcɨ̈py.
  cpb-NT: Eenitatsi inkaare imontetakari saikamentotsi, kityaaniki okantaka. Eenitatsi
    4 inkiteweri katziyainchari, iri piyowentakawori jiroka saikamentotsi. Iri kantacha
    jirika inkiteweripaini otzimi osheki roki, iro raminantayetari tsikarikapaini,
