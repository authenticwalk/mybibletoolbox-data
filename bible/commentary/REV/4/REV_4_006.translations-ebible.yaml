verse: REV.004.006
translations:
  kpx-kpx: Kosive telonae vudi kemo ono mole davala ke nahateu ua. Isito keu e seleve
    holioholinu. Keu evali ke nahate tae seleveanu. Isege ovo mole nimolete abuita
    abuita keau kosive telonae vavamo ua. Kebiau nita uale vavaeabe bahata kemo nie
    baiau ui lotilu.
  okv-H: Eto avo arumba peni ai ta amo o tapa 4 vasiri te hajire nei amina joeketo
    mihera amita ku te joga te tapa amo tihi perekari
  tbo-tbo: Ma ani mae wasawasana u naona ginouli gehouna i namanamali mei dumola dewadewana
    boga u tepana, galenana mei hilo ma i lugiigila imahiyena dumaya. Ma ani mae wasawasa
    u liyaliyana mimituwa wohepali hi towolo wiiwileya ma matahi upuhi po yapahi hi
    hogohi.
  mal-C: സിംഹാസനത്തിനുമുമ്പിൽ പളുങ്കുപോലെ സുതാര്യമായ കണ്ണാടിക്കടൽ. കേന്ദ്രസ്ഥാനത്തുള്ള
    സിംഹാസനത്തിന്റെ ചുറ്റും നാലു ജീവികൾ; അവ മുന്നിലും പിന്നിലും കണ്ണുകളാൽ പൊതിയപ്പെട്ടിരുന്നു.
  grc-SR: καὶ ἐνώπιον τοῦ θρόνου ⸋ὡς⸌ θάλασσα ὑαλίνη, ὁμοία κρυστάλλῳ. Καὶ ἐν μέσῳ
    τοῦ θρόνου καὶ κύκλῳ τοῦ θρόνου τέσσαρα ζῷα γέμοντα ὀφθαλμῶν ἔμπροσθεν καὶ ὄπισθεν.
  bgc-bgc: अर उस सिंहासन कै स्याम्ही पारस था जो के समुंदर जिसा चौड़ा था, अर शीशे जिसा
    साफ था, सिंहासन कै बिचाळै अर सिंहासन कै चौगरदेकै चार प्राणी सै, जिनकै आग्गै-पाच्छै
    आँखें-आँख सै।
  khz-khz: E voterona wailanai maki rawapara ekawalagiana, neka wainawaina vetaina.
    Maguli gaura vativati (4) nugana tumakenai, voterona geruga-gegelagiato. Ira wailara
    e mulira matara vogovagi.
  deu-TKW: Und vor dem Throne war es wie ein gläsernes Meer, gleich Krystall. Und
    mitten im Throne und rings um den Thron vier Tiere überdeckt mit Augen vorne und
    hinten.
  zsr-NT: Ca dödl lahui latj ni dë tu ca nac tu nis zxön ryëp yös yeníꞌ ca guiöj jar.
    Gdu zbiꞌil latj naꞌ, tslaꞌa hueaj nacuáꞌ tap nup nabangac, atiꞌ zian yöj laugac
    dxiagac zacaꞌ cúdziꞌlgac len láhuilgac.
  lin-lin: Na liboso ya Kiti yango ya Bokonzi, ezalaki lisusu na etando moko oyo ezalaki
    lokola talatala, mpe monene na yango ezalaki lokola molayi ya ebale monene. Ezalaki
    kongala lokola libanga ya talo oyo babengaka krisitali. Na kati mpe na zingazinga
    ya Kiti yango ya Bokonzi, ezalaki na bikelamu minei ya bomoi oyo banzoto na bango
    ezalaki etonda na miso na liboso mpe na sima.
  hns-NT: Gaddie ke aage bhie koetjh djaise kaatj ke samoendar raha. Oe djaise biesaal
    djhiel-djhiel aina djhalkat raha. Aur gaddie ke bietj me aur aas-paas tjaargo
    djienda swarag waalan thara raha. Oelogke dehie me aage se paatjhe talak khaalie
    aakhie raha.
  noa-E: Ich ag pörkhau na ĩchab phũasjö simta sĩi dau bʉ̈ʉʉ simjã sĩejim. Mag pörkhau
    pöm sim bigaau jãrrcha sĩi khanjö sĩsidʉmta khĩir gar maimua ëugarm magwe dau
    khapan phuphup sĩsidʉm jayap naajim. Mag sĩsidʉmʉn iiu sĩsid ajim.
  eng-EMTV: And before the throne was something like a sea of glass, similar to crystal.
    And in the midst of the throne, and around the throne, were four living beings
    full of eyes in front and in back.
  mib-NT: Te ichi núú mesa yā ún suni íyó nájnūhun ɨɨn mar jeē jíto quɨyɨ nájnūhun
    vidrio. Te xiin mesa yā un ní jicó ndúū cuūn jeē técu. Te íyó cuéhē tɨnūu nɨ́ɨ́
    cáhnu ichi núú jíín ichi yátá un.
  lif-NT2: हाङ्‌युक्‍नाःल्‍ले़ कुदगाङ् सिसा हे़क्‍तङ्‌बा वहःङ् ने़स्‍से़रो॥ खे़ङ्‌ग
    माङ्‌लुङ् हे़क्‍के से़ल्‍ले़ङ् के़ले़क्‍पा चोगे़॥ हे़क्‍क्‍याङ् कुलुम्‍मो, हाङ्‌युक्‍नाःल्‍ले़
    कुघिरि, एगाङ् तगाङ् काक् पिसाङ् मिक् इस्‍सेःङ् के़बप्‍पा लिसि कुहिङ्‌वे़त् पाथुङ्‌साहाॽ
    मे़ये़बे़रो॥
  xnj-xnj: Kavi palongolo ya chigoda cha unkosi kwavi na chindu ngati nyanja ya chilolilo
    cheching'asima ngati liganga leling'asima neju. Chila chigoda chechavi pagati
    chatindili pandi zoha na viumbi mcheche, vyevimemili mihu kulongolo na mumbele.
  mmx-mmx: La to melamgo ap mo loxonin orong, lara lavanga bok mo ga milik ngan ta
    langsangan liriong silok ga xasep aleng la ga silok ngan lavatdan kis. La lavanuet
    levempanga rooro diga tu kangkan amisik loxonin orong, diga umsu mi laxangkatli
    to melamgo la to melemu bok.
  cbr-NT: Anua Nucën Papa Dios 'icë a bëmánon ca parúnpapa upí, bëxnan bëxnánquicë
    iscësa 'aíshbi 'unpáxma 'iaxa. Anua Nucën Papa Dios 'icë a nëbë́tsi 'ianan a nëbë́tsioracë
    ca 'itsaira bëruñu rabë́ 'imainun rabë́ ñu, axa bamatimoi tsócë, axribi 'iaxa.
    Aín bëmánon 'itsaira bëruñu 'ianan ca aín caxumiribi a ñu 'itsaira bëruñu 'iaxa.
  tee-NT: Chai la'ix'ucxlacapu' ju anu' k'ai putolan ixma ju tu'u' tachi lakatam k'ai
    atants'in. Para na k'ox stalank'a ixjunita. Chai la'ixtalakachoko ju anu' k'ai
    putolan ix'alin lakat'at'i atapacxat. Pumatam la'ix'ucxlacapu'. Pumatam la'ixpulacan.
    Pumatam la'ixlhicana. Chai pumatam la'ixlhimacx. Chai ju anu' lakat'at'i atapacxat
    si lana lakchulh ixtajunita la'ix'ucxlacapu'an chai la'ixpulacan'an.
  eng-LSV: and before the throne—a sea of glass like to crystal, and in the midst
    of the throne, and around the throne—four living creatures, full of eyes before
    and behind;
  cak-NT: Chiri' chech apo ri trono ri' c'o anche'l jun mar ri anche'l vidrio nitzu'n.
    Ri trono ri' sururen rij coma je quieji' ri can nojinak quij riq'uin wechaj.
  pah-NT: Ga'apykava rovai pyteri pe hekoi ypiahua ruvihava'java'ea vidro'java'ea
    apopyra. Typy katu hete ypiahua ruvihava'java'ea cristal ja. Quatrove'g̃a nhatimani
    ga'apykava upa ga pyri okovo mbyteri pe ga rekoro g̃waramo aheruvihavuhuhetero.
    Gwe'yjuhuro g̃andeakwara ihygahivi g̃a ndehe g̃akambypya koty g̃akupepytera koty
    no.
  sja-NT: Ichiaba ma su-ak'ɨ beepari k'ĩrapite mɨa unuji ne-inaa lago bëi-sãak'a vidriodee
    oodak'a. Ma su-ak'ɨ beepari k'ait'a; aɨ ik'aawa, ãpɨte mãik'aapa k'ĩrapite bainɨ̃
    p'anajida ne-inaa chok'ai bɨ k'ĩmari; aba ik'aawa chaa. Mãgɨɨrã k'ĩrapite mãik'aapa
    ek'arra eere tau-idaa baji.
  xed-xed: Mamu sana skwi guli ta kəma tsa dughuruk ya manda dərəfa kwalaba ta wɗaku
    manda dalagar. Ma takataka tsa dughuruk ya nda ya nda ta hulani ta wanafta ná,
    mamu sana skwiha nda hafu ma həŋ, ka iriha dzeʼdzeʼ nda tvə kuma taŋ nda ya nda
    tvə hula taŋ.
  mks-NT: Ta yati mé cán na̱xini i̱ in ña̱ha ta náha̱ tátu̱hun in tañu̱hú, ña̱ yéhe̱
    tátu̱hun in yu̱tátá. Ta yati jíi̱n nu̱ íin coo a̱ cán na̱ca̱va̱ ti̱yi̱vi̱ co̱mí
    ña̱ tácú. Ta chí a̱ ju̱ú quia̱hva cua̱ha̱ nduchú núú a̱ chí nu̱u̱ á ta chí ja̱tá.
  gfk-S: Ma menalalie bileng tano tamat na kinkinis na harkurai tike katano hoke ra
    tes. Ma iga nanaas be di ga gil ie ma ra galas. Ma iga manga palai harsakit. Ma
    hutate luhutane no tamat na kinkinis na harkurai, aihet na lilona linge. Ma ira
    mata di ga banot bakut ter ira tamai di.
  bmu-bmu: Mewöŋanök jakömbuak jake wösöŋe yuai gilikbilikŋambuk köwet ewö ehal. Mi
    kirin jöhanŋi jöhanŋi kölköl-bilikbilikŋinambuk meleŋda asarimakzei, mönö miaŋgö
    dop asariyök. Jake bibiŋe dum liliköba bem jembon 4 kinget. Andöŋini aka wösöŋini
    mi jeŋinanök dop köliga kinget.
  dgz-dgz: Watat namup use kaum awan gio umap nini yayak waren gwanap ase ma yavivin.
    Watat tainamua bayabayapa gapan kasiga mena manao taini da bayabayapa wanumon.
    Yamamua garip gwanap bararaen.
  eng-GNV: 'And before the throne there was a sea of glasse like vnto chrystall: and
    in the middes of the throne, and round about the throne were foure beasts full
    of eyes before and behinde.'
  zaa-NT: Ru'a lo lugar làti du xila' tse' nía nna re' ttu indatò' nu catìtti níą
    tì'a ttu vidrio canchu chi tíą làti rinna' ubitsa. Tse'e hua tappa canu bàni,
    dàa cą ttu ttu lado qui' xila' tse' nía. Tsìa iỹetse' iyyaló quį ru'a lo quį l·le
    cuè'e quį l·le.
  eng-WEBSTER: 'And before the throne there was a sea of glass like crystal: And in
    the midst of the throne, and around the throne, were four living beings full of
    eyes before and behind.'
  guh-guh: Bajarapatronoitabarata taeyetajë bemanuamene picani. Itsiata baitsi jane
    piatajajava. Pacuenia vidriojava nasaba, bajarapitsijava. Bajarapatronojavata
    taenubajë cuatro ponëbeje piaitothiavi, ayainëanë. Trono matatoyorotsia nubena.
    Bajarapamonae pitabarayareca, pejumareca ata, itaxutorubenaponareca.
  bon-bon: Teeme opo gaabe je cuta puga ge glaasi malu pana gwidape, lui päpäna taaturage
    ge. Babo adnata puupu ne fooa ireclota gwidape cina jewaclomtisi iyeta poto ta.
    Teeme owe gaabe ca, kaake poto ca iyeta irecu taatu ge.
  nhw-BL: Huan iixmelac nopa hueyi siya nesqui quen se hueyi atl catli tzilintic quen
    tescatl huan cahuaniyaya quen nopa tetl catli itoca cristal. Huan iixmelac nopa
    hueyi siya huan yahualtic itztoyaj nahui tlamantli catli yoltoque huan campa hueli
    ininpani quipixtoyaj iniixteyolhua. Quipixtoyaj iniixteyolhua iniixpa huan iniica.
  swh-ONEN: Pia mbele ya kiti cha enzi palikuwa na kile kilichoonekana kama bahari
    ya kioo, iliyokuwa angavu kama bilauri. Katikati, kukizunguka kile kiti cha enzi,
    kulikuwa na viumbe wanne wenye uhai, wakiwa wamejawa na macho mbele na nyuma.
  wbi-wbi: Kange pavulongolo pakitengo kya vutua kwejilyale inyanja, jino jiili pavalafu
    heene kilolelo. Vooni kusyungutila ikitengo kya vutua kwevalyale avanyavwumi vaane,
    vano valya memile amaso kuvulongolo na kunsana.
  bba-bba: Sinɑ kitɑ ten wuswɑɑɔ yɛru ɡɑɡun bweserɑ wɑ̃ɑ mi, ɡe ɡɑ kɑ diki weenɛ.
    Sinɑ kitɑ ten suunu sɔɔ kɑ ten ɡɔn ɡɔnkɑ, hunde konibɑ nnɛ bɑ wɑ̃ɑ mi, bɑ nɔni
    dɑbinu mɔ biru kɑ wuswɑɑ.
  eng-KJVCPB: 'And before the throne there was a sea of glass like unto crystal: and
    in the midst of the throne, and round about the throne, were four beasts full
    of eyes before and behind.'
  kgk-NT: Oĩ ave mburuvixagwasu apykagwasu rovagwy-py peteĩ hesakãgwasu va'e. Tuvixa
    ete va'e. Ygwasu-rami tuvixa tee voi. Hesakã ita kyra resakã rendygwasu-rami.
    Irundy Nhandejáry apyka jere-rehe oiko va'ety oĩ ave mburuvixagwasu apykagwasu
    jerekwe-rehe. Oĩ igwapy haty pa'ũ-my. Ha upe Nhandejáry apyka jere-rehe oiko va'ety
    hesa reta va'e voi. Henonde-py hapykwe-py ave hesa reta va'e voi.
  waj-waj: Tooduu kieeta varira mmaataivaa vunniivau arivoo karau mminnaa voovai nnoori
    haruunga pinaivaa roosiima mmannammannaanaruuravai. Itaama uuduu kieeta varira
    mmaataivaa kuai mmookai sainai sainai fayai roosuu ari vookarau taarama taaramadoono
    dida vairavai. Ii fayai roosuu iyauvo korokorooma rada nuauduu iya kuai mmookaiyauvunu
    kaayau avuuyauvo vairavai.
  cpy-cpy: Eenitatsi inkaari omontetakari jeeka-mentotsi, kiteshaa-nikitaki. Eenitatsi
    4 inkite-weri katziyeen-chari, riitaki tapotakirori iroka jeeka-mentotsi. Roo
    kanteencha irika inkite-weri eenitatsi osheki rooki, rootaki raminantari jempe-rika-paeni,
    raminantawo eejatzi itaapiiki.
  mpx-mpx: Ge bugul etega al iyoho abamisiyo awonaa ana awa i ola hoga matana i kanakana
    hot i ola gelasi matana. I ola al bwasumu esopali ya kitel, mataliya tuwaliya
    bwalibwaligena i pakalaopop, maniniliyaa ge eliyaa, ge abamisiyo toto gamagal
    i misiyowa hi mipainan.
  wbp-wbp: Ngiji-paturla ngularrarla kamparrulpa ngunaja ngapa mangkuru kirlaji-piya
    warraja-nyayirni yangka kuja karlipa nyanyi kaninjarra-kari. Nyangurna-jana nyiya
    mayi wankaru-patu murntu-pala kujalpalu kutu karrija wiringka nyinanja-kurlangurla.
    Jinta-kariji jungarni-purdanji, jinta-kariji jampu-purdanji, jinta-kariji purdangirli,
    jinta-kariji kamparru. Paniya panu-jarlu ngarnturlurrurla manu purturlurla nyanungurra-nyangurla.
  luo-luo: Bende e nyim kom duongʼno ne nitie gimoro manenore ka nam machalo gi kio
    mar rangʼi, to orieny ka pi. E dier komno tir gi alworane ne nitie gik moko angʼwen
    mangima man-gi wenge mangʼeny yo ka nyimgi kod yo ka tokgi.
  nhe-NT: Huan iixmelac nopa hueyi siyaj nesqui queja se hueyi atl tlen tzalantic
    queja tescatl huan tlahuiyaya queja nopa tetl tlen itoca cristal. Huan iixmelac
    nopa hueyi siyaj huan yahualtic itztoyaj nahui tlamantli tlen yoltoque huan campa
    hueli ininpani quipixtoyaj iniixtiyolhua. Quipixtoyaj iniixtiyolhua iniixtla huan
    iniica.
  aii-aii: ܘܩܲܕܡ ܬܪܘܿܢܘܿܣ ܐܝܼܬ ܗܘܵܐ ܐܲܝܟ݂ ܝܵܡܵܐ ܕܫܘܼܫܵܐ، ܨܦܝܼܬܵ‌ܐ ܐܲܝܟ݂ ܟܪܝܼܣܬܲܠܔ.
    ܘܒܹܝܦܲܠܓܵܐ ܕܬܪܘܿܢܘܿܣ ܘܠܚܵܕܸܪ̈ܘܵܢܘܼܗ‌ܝ ܐܝܼܬ ܗܘܵܘ ܐܲܪܒܲܥ ܚܲܝܘܵܬܹ̈‌ܐ، ܡܸܠܝܹܐ ܥܲܝ̈ܢܹܐ
    ܡ̣ܢ ܠܩܲܕܡܵܐ ܘܡ̣ܢ ܠܒܵܬܪܵܐ.
  esk-NT: Aasrii sivuġaani aquppiutaqpaum taġiuqpauraqaġniqsuq tapinniḷuktuatun. Sisamat
    uumaruat iriłhaiñalgich saamiktigun tunumiktigunlu inniqsut avataani aquppiutaqpaum.
  msb-msb: Sa atubangan pa gihapon san trono may bagaʼn kristal na dagat, maturutin-aw
    gayod. Sa kada usad naman san upat na higad patalibod san trono may buhay na ginlalang
    na an atubangan kag san likod sani lukop sin mata.
  cpa-NT: Jø¹² bíh³ ni³ trono neng¹² cøng² ju³lah lǿa¹² cøng² dsieg¹² juøh¹² lǿa¹²
    jmáh¹lah hø¹² jní² ta¹niúh¹. Jøng² tiogh³ quión² jmi²dsí² lah¹jin² lah¹lǿih¹ lah¹cøng²
    lah¹cøng² quiuh¹³ ja³tsih¹³ trono dsi²jo². Ti³dsøa¹³ hliú² mø³ni³ jmi²dsí² héi²,
    ta¹lah¹ni³dsa, ta¹lah¹cah³dsa calah.
  dso-dso: ଆରି ବସ୍‍ବା ଜାଗାର୍‌ ମୁଆଟେ ନିର୍‌ମଲ୍‌ ଅଇକରି ଡିସ୍‌ବା କାଁଚର୍‌ ସମ୍‌ଦୁର୍‌ ପାରା
    ରଇଲା । ବସ୍‍ବା ଜାଗାର୍‌ ଚାରିବେଟ୍‌ତି ଚାରିଟା ଜିବନ୍‌ ରଇବା ପସୁ ରଇଲାଇ । ତାର୍‌ ମୁଆଟ୍‌
    ବାଟେ ଆରି ପଚ୍‌ବାଟେ ଆଁକିମନ୍‌ ରଇଲା ।
  meu-meu: Bona terono vairanai danu davara, hevarivari na heto, e mia. Bona terono
    lalonai bona heḡeḡenai mauri ḡaudia hani mimia, vairadia kahadia ai bona muridia
    kahadia ai matadia na momo.
  yva-NT: Naije tavon kursijo titi umaso ama usye mamo maisyare nawanano ndandini
    dave, maisyare kansina wemaisy. Muno ana akokoe Amisye po manari inta yano mambisy
    usayai no kursijo titi umawe rakijani. Onawamo mamije manui no makijani tenambe,
    weti no mamune rai muno no makiri rai tenambe tavon.
  dgc-dgc: Ey te édsa be to harap no bangko i koman i diget a melélekmang a koman
    pa i salaming. Ey te épat be a hayup ta palebut no bangko na Diyos, a putat ta
    mata i harap dia éy ta adég dia.
  zpm-NT: '@see-verse:REV.004.005'
  hix-NT: Àro ymo yakratawo rma rha nehxakonà, tuna ymo wyarono. Kanafa wyaro ryhe
    nehxakonà. Ohxe tonyxem me nehxakonà, tohu txko wyaro, kryestawu wyaro. Noro yahonà
    ymo màhto rma haxa nehxatxkonà, karyhe ymo tehxem komo. Anaro, monye nyhe nehxakonà.
    Anaro, oyoro nyhe nehxakonà. Anaro, àhanaw nehxakonà, howehe. Anaro, àhanaw xarha
    nehxakonà, howehehra. Àro wyaro noro yahonà ymo màhto nehxatxkonà, karyhe ymo
    tehxem komo. Enur komo ryhe, yak nehxakonà, ahyayeny xarha.
  sim-sim: Urik a heyeri, mbele las solwara hom nandari orok er nga nari sir. Oso
    ukngambayi hom nari sir. Urik a heyeri, mbele lal ensel hom nandari ondo tovro
    kavrok sia king oson li tala yantlehe yok yok siri lira. Misokome musha mendek
    kuma yoko lihi nga wavu yoko lihi nga nandari lira.
  npi-ULB: सिंहासनको अगि स्फटिकजस्तै देखिने काँचको समुद्र थियो । सिंहासनको बिचमा र
    सिंहासनवरिपरि, अगाडि र पछाडि आँखैआँखाले भरिएका चार जीवित प्राणी थिए ।
  cgc-cgc: Naan man ta tubangan ta truno daw lagen paryo may dagat na buat ta ispiyo
