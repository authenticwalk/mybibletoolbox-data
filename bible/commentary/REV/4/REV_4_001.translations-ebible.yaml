    gurukopaoro osa utave. Uva vo vokio oiso purae, “Vore ipau, ra vii kareke piea
    orekerovu rutu iava varao oara utupaua kareke iraopaperea.”
  miz-NT: 'Kidáa ne, īto ú ne, iní u é kāntií xiꞌi e dukún kān. Dɨvi tātsín e téku
    ko díꞌna é vata eku trūnpeta éku ne, kakaꞌan xtúku: —Kūxeen iꞌá ne, dá nañēꞌe
    ú o nté koo kuvi rkontuvi —kaꞌan.'
  qvz-NT: 'Chimandahuasha jahuapachaibi shuc pungu pascashcata ricurani. Ñáucata punda
    rimashca shimiga curmitata tucushcacuinta cutillata uyarictas uyarani casna nisha:
    Sicamui, cunan canda ricuchingarauni huasha tucunata nisha rimahuara.'
  deu-ELO: 'Nach diesem sah ich: und siehe, eine Tür war aufgetan in dem Himmel, und
    die erste Stimme, die ich gehört hatte wie die einer Posaune mit mir reden, sprach:
    Komm hier herauf, und ich werde dir zeigen, was nach diesem geschehen muß.'
  mjc-NT: 'Tsa yaha̱ can, tan nyehe̱ yu ticoho iin yuvehe nda andɨvɨ. Tan tsiñi̱ yu
    ndusu tsa caahán jihna tsihin yu, ndusu tumaa ndusu trompeta, tan catyí tsi tsihin
    yu: ―Nda̱a nyehe tan janaha yu tsi un tsa cua cuvi nu cuahán ca tsi ―catyí ndusu
    can tsihin yu.'
  caa-caa: 'Pues entonces nacpat era sutpa inwira tichan que ayan inteꞌ puerta xeꞌ
    pasar tut e qꞌuin, y cay umbꞌi inteꞌ nuc xeꞌ jax taca lo que cay umbꞌi bꞌajxan
    xeꞌ lar uyubꞌnar cocha inteꞌ corneta. Y che e nuc: —Tꞌabꞌen tara, cꞌani inwirset
    lo que axin anumuy nacpat tunor era, che e nuc era.'
  pls-NT: 'Después de cain jihi, janha tsjá iná co vicon ná puerta jiẍangué ngajni
    co tti tté Jesucristo que nichjahna icha saho que inchin tté ná trompeta are toyao,
    mé ndachjenji na janha: ―Tani nttihi co tsjagoha cain cosa que chonda que siconhe
    después de cain jihi.'
  eng-WYC-2018: After these things I saw, and lo! a door was opened in heaven. And
