  uig-ARA: 'ئاندىن مەن قارىۋىدىم، مانا، ئاسماندا بىر ئىشىك ئېچىقلىق تۇراتتى. مەن تۇنجى
    قېتىم ئاڭلىغان كاناي ئاۋازىغا ئوخشاپ كېتىدىغان ئاۋاز ماڭا: «بۇ ياققا چىق، ساڭا
    بۇلاردىن كېيىن يۈز بېرىشى مۇقەررەر بولغان ئىشلارنى كۆرسىتەي» دېدى'
  tuf-tuf: 'Etar aját ítitan, cuacúr abá cuitar querat waajacro. Eyta wa técayat,
