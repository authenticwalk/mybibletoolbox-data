  cbt-NTPO: Ina quëran inápaquë në'përahuato, quënanahuë. Yosë ya'huërinquë chachin
    ya'coana ni'soatërin, ni'nahuë. Naporahuaton, inápa quëran ya'nan nontërincoso'
    nontaantarinco. Tronpita pihuipiso pochin natanahuë. —Isëquë huëntaquë'. Nani
    ma'sha a'nochinquën. A'na tahuëri ma'sha onpocaso' ninoto, anitotaranquën, itërinco.
  srn-NT: 'Baka den sani disi, mi luku, dan mi si wan opo doro na ini heimel. Dan
    mi yere a fosi sten baka di gersi a babari fu wan tutu. A taigi mi taki: “Kon
    dya na loktu, dan mi sa sori yu san musu psa bakaten.”'
  cta-NT: 'Liꞌ nguxñaꞌa̱ naꞌ nde cua̱, naꞌa̱ naꞌ chaꞌ ntucua yaala sca toniꞌi̱ ca
