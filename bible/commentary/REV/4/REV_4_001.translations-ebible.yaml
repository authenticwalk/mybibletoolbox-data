  taj-taj: जमाहेन्‍से च्‍यागो, ङाइ स्‍वर्गरी म्राप गिक ठोङ्‌बा म्राङ्जी। ङाइ ङाच्‍छा
    थेःबा बिगुलला ह्रङ्‌बान काइग्‍याम ङादा चुह्रङ् सुङ्बान लबा ङाइ थेःजी। “ए तोर खउ,
