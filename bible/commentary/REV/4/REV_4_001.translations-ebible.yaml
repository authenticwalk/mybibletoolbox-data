  dgr-DOGNT: Eyı tł'axǫǫ̀ ı̨dòo k'eeht'į̀ là senadąą̀ yak'e enìı̨tǫ enìxàı̨ke. Amìı
    t'akwełǫ̀ǫ̀ sets'ǫ̀ gode ı̨lèe sìı dechı̨shì dedı lanì k'achı̨ sets'ǫ̀ gode, hadı,
    “Įdaà dàgode ha sìı weghàı̨daà anehłe ha t'à, jǫ ts'ǫ̀ dekı̨į̀tła,” sèhdı.
  pes-OPV: 'بعد از این دیدم که ناگاه دروازه‌ای درآسمان باز شده است و آن آواز اول را
    که شنیده بودم که چون کرنا با من سخن می‌گفت، دیگرباره می‌گوید: «به اینجا صعود نما
    تا اموری را که بعد از این باید واقع شود به تو بنمایم.»'
  ron-1924: 'Дупэ ачесте лукрурь, м-ам уйтат ши ятэ кэ о ушэ ера дескисэ ын чер. Гласул
    чел динтый, пе каре-л аузисем ка сунетул уней трымбице ши каре ворбя ку мине,
    мь-а зис: „Суе-те аич ши-ць вой арэта че аре сэ се ынтымпле дупэ ачесте лукрурь!”'
  tpz-tpz: O tata to hik en, köꞌ ep pet in o hopaꞌ vöh va pa vöön va kin to taperet
    en. Ka soe nöꞌ to tënan moaan voh to taneꞌ maꞌ kin to teꞌ va non manih pa ö no
    a suvin se tanih ava, ka soe to soe no maꞌ pan, “Peah mah manih, köꞌ se vataare
    a oah a ma tah se tavus amot maꞌ.”
  agd-agd: Máan turé mun onékun inarufá mana ona yiádan bákan pefá ma ufen an den
    ma vaya sikhá ein oo ano máa semí, “Mará édesí ma yaná ma entavuvintin dákó inain
    daná aníéku onano.”
  rkb-NT: 'Kyze katsotyspykwaha eze hokbowy iny. Hokbowy bijoikpe eze zoksapare ahata
    iny. Berekze suka wata botu iwaby ata hi iwabyzo. Kape niyzo. Atahi kape nikara:
    — Pany, pakutyny! Hawa maha humo pahyrinymyry — niy.'
  san-THA: 'ตต: ปรํ มยา ทฺฤษฺฏิปาตํ กฺฤตฺวา สฺวรฺเค มุกฺตํ ทฺวารมฺ เอกํ ทฺฤษฺฏํ มยา
    สหภาษมาณสฺย จ ยสฺย ตูรีวาทฺยตุโลฺย รว: ปูรฺวฺวํ ศฺรุต: ส มามฺ อโวจตฺ สฺถานเมตทฺ
    อาโรหย, อิต: ปรํ เยน เยน ภวิตวฺยํ ตทหํ ตฺวำ ทรฺศยิเษฺยฯ'
  iws-iws: Tɨ dimɨn taemɨnɨm kara kɨgɨm sɨmiir mhoɨiyan kara kɨgiyɨn yaeya dimɨn whɨrɨn,
    yɨo omɨn kou hɨranɨn siir ano ɨeya kariir whwonkam ɨda haiwaokiyɨn. Mɨ mhoɨiya
    karar wakaeki yaiya kariiram kauwokii, saiir yainana kɨdgɨ maskinan nwokika. Saeya
    hɨnɨɨna boɨnkika, kɨra koua tɨriir wɨt mɨ kɨriirɨn dimɨn taemɨnɨm nɨmbimbɨiyamanɨm
    wɨ kara nɨisiisiimauuwi.
  pol-SZ: 'Po tym wszystkim zobaczyłem otwarte drzwi do nieba. A głos, który usłyszałem
    na początku, brzmiący jak dźwięk trąby, przemówił: —Wejdź tutaj, chcę ci bowiem
    pokazać, co ma się wydarzyć w przyszłości.'
  ztq-NT: 'Loxsye ngo lëën blis lon aan lëën kon nii lëë tu puert sinyaly leñ kpaa.
    Ni lëë tsiy xaa nii nak sinak tsiy tu trompet kwnee lon stub. Në xaa: —Kwyëp nu
    tsiin kluyaa cos nii nare kak lool.'
  zai-NT: 'Udi''di si irá nga la? biya dxie ne biiya zuxele ndaga ti puerta ibá'',
    ne na dxa ridxi bina dia''ga ruluí'' trompeta que, rabi naa: ―Udxi''ba rarí'',
    ulué lii irá ni chi aca ru''.'
  upv-upv: Mian ko numatur lesi nanu kele san, ko nulesi metali san etp̃ir renge melrin.
    Ko drrelan nga mornge womu, nga mirpe davö, erij luwi kele, ko owra “Kupini iel
    mare, ko beviseni tevim sev nga pia-pelari.”
  wap-NT: Uruu daunaꞌan õtukapa aokazi ii paniinom daꞌatinpaꞌo! Naꞌiki õabatan tawuruꞌu
    kiwiiniꞌoraz uparadauzon daꞌi õꞌati, diiwaꞌo kuwudii aran kawanuꞌoraz daꞌi uparadan.
    Ukian, “Puwaꞌati daꞌatiꞌi, õaida kizi puꞌati kanomaꞌo nii shaꞌapa diinaꞌitiꞌi.”
  mva-mva: Pile ngaedi muridi nge utadarake. Utadarake nge babaduadua teke kakaka
    lang anua-lo ieno be ute. Kodeka malonga matamata tauru bokana ulongori nge bokai
    ipile, “Makare gorake be alauri kana ngaedi muridi rakana ngapura kana nge mitikingko.”
  dwr-NT: Hewaappe guyyiyan, taani saluwan dooya penggiyaa be7aaddi; qassi taw malakataadan
    odishshin, taani siseedda koyro kooshshay taana; “Hawaappe guyyiyan, hananaw bessiyaawaa
    taani neena bessana; haa kesa” yaageedda.
  kfw-kfw: "Hiwa thengli kei'n mangtalar inkhat-ah marwaanna kot inlong inkhat kaleimu.\
    \ Matiangnga kijetjei tampalooi rasa ka-ang inkhat in keidiang anati, “Hin hongro,\
    \ halli kei'n hiwa thengnga kasuoksik kha naminmu kate.”\x94"
  bfz-bfz: इना सबी गल्ला खे देखणे ते बाद जेबे मैं नजर दित्ती, तो क्या देखूँआ कि स्वर्गो
    रे एक द्वार खुले राए। तेबे तुरहिया री आवाजा जेड़ा मैं से शब्द सुणेया जो मैं पईले
    बी सुणेया था। तिने माखे बोलेया, “एती ऊबे आईजा और मां सेयो गल्ला ताखे दखाणियां,
    जिना रा इना गल्ला ते बाद पूरा ऊणा जरूरी ए।”
  cuk-09: 'Degine, a-sorba an atakdebargu, an dakded, yawagak argaar nibneggi sii.
    Gebe-gaya-burba-sunmakalid, gar-goledyob anga sunmak an itoalid, anga soge: “Wese
    anse be nakweda, we-sorba-ibmarmar-guoed an bega oyogoed.”'
  ben-OBCV: এরপরে আমি তাকিয়ে দেখলাম, আমার সামনে স্বর্গে একটি দুয়ার খোলা রয়েছে;
    আর প্রথমে যে কণ্ঠস্বর আমি শুনেছিলাম যা তূরীধ্বনির মতো আমার সঙ্গে কথা বলেছিলেন,
    তিনি বললেন, “তুমি এখানে উঠে এসো, এরপরে যা অতি অবশ্যই ঘটবে, সেসব আমি তোমাকে দেখাব।”
  mil-NT: 'Te sátá nǐ yáha ducaⁿ nǐ cuu te ní xiní‑í nchìí andɨu, te ní cáháⁿ tucu
    Yaá ní cáháⁿ ndɨhɨ ñaha xìi‑í díhna, te Yaá‑áⁿ nǐ cáháⁿ níhi‑gá dàtná càháⁿ níhi
    ɨɨⁿ cútú, te ní cachí‑gá xii‑í: —Taquène iha te na dànehé ñáhà‑í xii‑n nchàa nacuáa
    cada‑xi ndéé núú cuàháⁿ núú věxi —càchí‑gá.'
  myu-myu: G̃ebuje wara'at ma ojojojo wexey jo'iat. Kabi beat exĩntabi ojojojo ikoce.
    Waram parasuy jo'iat a'õ oya'ĩjojo―kuy oya'ĩjojoiat'a'õ ma. Waram g̃uto o'jekawẽn
    owebe. — Eceu juy ijoce — io'e owebe. — Apẽn g̃uyjom jebapuk iap og̃ubapuk ewebe
    etaybit am — io'e owebe.
  fue-fue: 'Ɓaawo majjum, ji''umi dammugal gom e maɓɓitii dow kammu. Daane ne nanunoomi
    e baddammi arande, nandune e galalɗi puureteeɗi, wi''immi: «Eencu ɗo, mi hollee
    ko waroyta yeeso.»'
  amk-amk: Mayeai iwati fieai aha, amani iwati rahutu bei na rorafaisi tifai. Ainanaya
    tarahuo mano anta medu we yau na rawafui fiebai toyario songgerifoi, medu we yau
    nariai aha deyo “Bautai toninai meai, we yeinawi kariri fianai aino ambori kawariai
    aha fo we wau.”
  fai-fai: Alo yanol naka katam fenomo awsom yal mak bisu beno kalomo be abid tikin
    kal ka. Kale weng be kidilomo, be kamakikiw weng dukum fudong ket weng taw kidibi,
    uta ka, kaline bakonam, “matam tadalo, naka yanol ufek ufek kanam tadokabu, buta
    kukukamono kanabi.” Nakeisa.
  ura-NT: 'Niritoha caraine baiha dede coaracaaun jabatoroaainne janate, joaracaeratihaneein
    ne cana dede bacuujua. Nii janane, jauriaanejeein leinjiin jaiha rijijieein nenaa-
    toroonfeta rijitiin tonihane jana aonacaaunne janate: “Chajaau cajiha iniha uune,
    caa baiha nitohaneein airichaaine coaarate ii quete coaraaicha,” naain carai toni
    eheeona.'
  mcd-NT: Ascashon nannori ua yoifain Diosin Yoshin Sharapan ahuara futsa ua oinmanaino
    nan namapan oian un huaa. Ascashon un oian Upa Diosin icaria caincaiti nan un
    oinyaino nan oi un nicaquin tau huaa nanrifi un afanan nica. Nan manuti nicatsa
    achacoin. Ascano ua yoiquin isca huaa, —Nuri uqui ohuu. Ahuarafo chipo ahuuscara
    aashquiai cuscan un mia oinmayoiran, —ishon ua yoia.
  urt-urt: Ŋaiꞌe ŋaiꞌe lalme luku nat nal miꞌe pe, aya! Ŋam bep mal pe, ŋam metekeꞌe
    kohmap hohou sai nanah moihlaꞌ. Pe diꞌ miyeꞌ ende tas taꞌe ŋoih, ŋaiye somohonme
    yer kin, ŋaiye ŋam masande kin ŋanange wusyep natme ŋam pe, kin plihe ŋana ŋam
    taꞌe leꞌe, “Unuh eꞌe no, ma yisam nin, ŋaimune ŋaiye mindemboi ka ot.”
  kiz-kiz: Baada jha mambo agha nalangili, kujha ndiangu udendulibhu kumbinguni. Sauti
    jha kuanza jhela jhalongelili nani kama tarumbeta, jhikajhajhijobha, “Hidayi apa,
    nibeta kulasya ghaghibeta kuhomela baada jha mambo agha.”
  tzo-TZE: 'C''alal la jts''ibabe scartaic scotol li jch''unolajeletic ta vucub lume,
    ts''acal laj quil jamal ti''na ta vinajel. Li Cajvaltic ti ba''yuc la sc''opanun
    ti xco''laj xchi''uc x''oc'' oq''ues snuq''ue, jech laj yalbun: ―La'' muyan tal
    li''i. Chacac''bot avil scotol li c''usitic ta to xc''ot ta pasele ―xiyutun.'
  lex-lex: 'Nhorwua noma Yohansi a''u adiarat nan id owa''an to''a. De a''umkek la
    Ilyamou-Watyatoha (Sorga) de nhiari ida nahniari. Nhor nioma a''utlin owa''ana
    lira mak utlin oleka la''a lir maka a''utlin de emekneka noknoka lirni. Lir de
    nakot mai a''u: “Mai pia mhua''at la handi pa Atiutga hya'' maka hota kler pa
    kmai.”'
  dov-dov: Musule lyazintu ezi ndakalanga, alimwi ndakabona mulyango ujulikide mujulu.
    Jwi lyakasanguna eelyo nindakamwva lyakali kwambula kulindime mbuli mweembo, lyakati,
    “Boola okuno, alimwi ndiyokutondezya zyeelede kuchitika zyaakwinda zintu ezi.”
  rgu-rgu: Ana Lahendaꞌ a dedea basa laꞌeneuꞌ haraoe hehelu Na fee saraniꞌ kahituꞌ
    ara, boe ma Manetualain fee au ita hata fekeꞌ bali. Kekeneu te, au ita lelesu
    esa nanasoiꞌ nai nusatetu-ikutemaꞌ a. Boe ma au amanene seluꞌ lahenda fo haraoe
    na sama leoꞌ fufuuꞌ a nae, “Mai! Ae iaꞌ mai leo, ela Au fee o mita basa-basan
    fo neuꞌ ko dadi a.”
  toc-NT: 'Acxni̠ qui­hua­ni­kó̠­calh lácu nac­ca̠­tzok­nuniy pu̠lac­tujún ca̠chi­quí̠n,
    aca­li̠stá̠n chú clá­ca̠lh y cúc­xilhli pi̠ xla­qui̠y aktum má̠lacchi nac akapú̠n,
    y hua­tiyá ti̠ qui­xa­kát­li̠lh hua̠nti̠ kalhi̠y xaka­pixni y chu­hui̠nán xli̠­palha
    cumu la̠ trom­peta, chiné qui­hua­nipá: —Uú catat anta­nícu aquit cyá la̠qui̠
    nac­li̠­ma̠­la­ca­hua̠­ni̠yá̠n hua̠ntu̠ ámaj kan­taxtuy aca­li̠stá̠n la̠ta naán
    quilh­ta­macú.'
  som-som: Waxyaalahaas dabadeed kor baan eegay oo waxaan arkay albaab samada ka furmay,
    oo codkii ugu horreeyey oo aan maqlay sidii buun ila hadlaya oo kale, wuxuu igu
    yidhi, Halkan soo fuul oo waxaan ku tusi doonaa waxyaalaha waajibka ah inay hadda
    ka dib dhacaan.
  mam-C: 'Tb''ajlinxi'' ikyjo, xi nka''yi''n jun ttzija jqo''n toj kya''j. Ex xi nb''i''n
    jun tq''ajq''ojil twi'', a nyolintaq wuk''iy, tze''n tq''ajq''ojil chun, a tze''nkuxjo
    otaq nb''i''y nej. Chi'' kyjalu''n: Ku tjatza tzalu''n, qu''n kxel nyek''i''n
    tey tkyaqiljo kb''ajil tib''ajxi lu''n.'
  ndj-ndj: Pafipelili afi ndalolili kumbindi kwa Chapanga ng'ona mlyangu wufuwuliwa.
    Na ndapikanishili lishu lila limpikanishili mwanja mtasi lyavelili kucha lishu
    lya limbalapi, lideta. “Wisi apa pambindi, nenga ngulangushi findu dafibwituki
    pambeli,”
  mbj-NT: 'Ta ti jawén ỹ hegãã wät, ti hỹ pong jé nooh, noo gasëëts hõm do ỹ bahapäh.
    Tii bä, pooj jé ỹ maa napäh do kyyh, tak''ëp hadoo do torõm-bet ky hadoo doo,
    ky hadoo hã ỹỹ: “B''ëëp. As''ëëg wawẽẽ hẽ, tii bä hỹ jawén hawät do ỹ metëëh da
    a hã.”'
  lat-VUC: 'Post hæc vidi: et ecce ostium apertum in cælo, et vox prima, quam audivi
    tamquam tubæ loquentis mecum, dicens: Ascende huc, et ostendam tibi quæ oportet
    fieri post hæc.'
  ngp-ngp: Niyo naona naho, mnango ukomolwe kwe mbingu naho nehiva izwi diya nadiivaga
    aho nk'hongo dyandile enga izwi dya gunda, dyandile dikanigamba, “So uku hulagise
    yadya yakuunga yalaile umwo yanajika aya.”
  enq-2: Dopa lateamopa, kaiti-kisa kaitini mende lumbapae siamo kandeo. Dokopa, wamba
    trampeta pili lao pii leamopa sio dokomeaka namba langyoo, “Tanga pipenge dupa
    emba kanjale panasotoo, emba dakenya pyakalya” lea.
  eng-ASVBT: After these things I saw, and behold, a door opened in heaven, and the
    first voice that I heard, a voice as of a trumpet speaking with me, one saying,
    Come up hither, and I will show thee the things which must come to pass hereafter.
  mna-mna: 'Aŋbotmbot mi kaimer motoŋ isala pa saamba na, aŋre kataama ta ikakaaga
    ma imbotmbot. Mana kalŋaana ta muŋgu aŋleŋ na, imar pio mini kembei ta twiiri
    itaŋ. Iso sua pio ma iso: “Ou, se tis. To aŋpatooŋu pa koroŋ tabe ipet pa kaimer
    i.”'
  myw-myw: Wankuyeim mo akin koukwed kweitan ikaliyow walba̱lab. Aygan towen wanmugwana
    aligen mamagina bwa̱gig aygan, mo ilivan; ilana, “Kumwen kum, bakatimlakeim aveiyag
    igaw mo bikamat.”
  sby-sby: Pa cindici ndalabona cimboni mboni nacimbi, ndalabona cishinga ca kwilu
    cacaluka. Maswi alikunyumfwiketi kulila kwa tolompita ngondali kunyumfwa kamba
    kuli njameti, “Kwesa kuno ndikuleshe bintu byeti bitatike kwinshika panyuma pa
    ibi.”
  sll-sll: Ena Yisas ha yu di wai sungure, na hon hanigere, hamen bani hoiri yaule
    olungure haniwa. Hanigere homa ha di na tongwo piriga yal i mugu erakere bu dungwo
    meri dire yu di na tomia. Emgi tal u tibi unangwo ha i awa tani di ni teralia
    ni ere mo na molga baniya wo, dimia.
  yaq-NT: 'Iniet chukula intok, teekata au etapolaata benak ne bichak. Ju''u intoko
    jiawai, sisi''iwooki kusiata benakai, che''a bat ket neu nokaka''u, inen neu jiiak:
    ―A''abo ja''amu, intok iniat chukula, juka'' yeu weenemta ne enchi a'' ju''uneiyaatuane.'
  uro-uro: Bä nasot tangät täkt dä ngua ñäm dä sa dä gu saqong dä ngua lu ama tmongi
    qäraktni i qiat mair dap sa rha rhar mät ki da ama usäpki arha ron. Näkt iaqäkt
    ama eguinga qärak i qa rhoqor ama biugal aa eguinga qärak i mai ngua nari i qat
    tamän särhäm ngo di qa qoar na ngo rhoqortäqyia, “Ngi ang namäk sarhe ivakt iva
    ngu qur a nge rhä iarhongäkt iva irhong ngä rhäranas nasot.”
  ita-1885: 'DOPO queste cose io vidi, ed ecco una porta aperta nel cielo; ecco ancora
    quella prima voce, a guisa di tromba, che io avea udita parlante meco, dicendo:
    Sali qua, ed io ti mostrerò le cose che debbono avvenire da ora innanzi.'
  muy-muy: 'Àra àhua ma na nahkay ti nìpi mahay məzləkabana e melefit ba. Eslini dəŋgu
    ga maslaŋa àhənday akaɗa ga mezlelim ni. Dəŋgu nani ti ga maslaŋa ya ti àhu ma
    enjenjeni ni. Àhu ahkado : « Cəlaya ahalay ha. Kə̀cəlaya ti nəɗəfukki zlam ya
    ti amagravu ni. »'
  kqc-kqc: Mina usi, omari ida vena eboka reyo ma veyaka. Ouresi neideyaka goroka
    yaku bi kibi kana na rofu ago nigasa niyo, “Yominari bae, beika mina usi gabi
    vata nigedi ya nioteimagida.”
  tav-tav: 'To bairo cʉ caĩro bero jõ buipʉ yʉ catʉjʉ mʉgojowʉ. Ʉmʉrecoopʉ yʉ catʉjʉ
    mʉgojoro jope pãrica jope cãnopʉ yʉ catʉjʉwʉ. To bairo tʉjʉ yua, cabʉjʉrijere
    yʉ caapiwʉ. Tutuaro cabʉjʉro putiricarore bairo yʉ caapiwʉ. Cajʉgoye yʉ caapiricarore
    bairona yʉ caapiwʉ tunu. Tiere yʉ caapiro putiricarore bairo cabʉjʉrije anibato
    quena camajocʉ cʉ cawadarore bairo cabáuwʉ. Ocõo bairo yʉ caĩ wadawĩ: —Atopʉ jõ
    buipʉ wamʉ ajá. Mʉre yʉ iñoogʉ. Ati ʉmʉrecoo, ati yepapʉ cabaipere mʉre yʉ iñoogʉ.
    Mʉre yʉ caiñoopere bairo baigaro, yʉ caĩwĩ tutuaro cawadaʉ.'
  eng-ULB: After these things I looked, and I saw an open door in heaven. The first
    voice that I had heard was speaking to me like a trumpet, saying, “Come up here,
    and I will show you what must happen after these things.”
  spa-VBL: 'Después de esto vi una puerta que se había abierto en el cielo. Y la voz
    que yo había escuchado antes, la que sonaba como una trompeta, me dijo: “Sube
    aquí, y te mostraré lo que ocurrirá después”.'
  fra-_FOB: 'Après cela je regardai, et voici une porte était ouverte dans le ciel;
    et la première voix que j''avais entendue, comme celle d''une trompette, et qui
    parlait avec moi, dit: Monte ici, et je te ferai voir les choses qui doivent arriver
    après celles-ci.'
  hau-ULB: Bayan wadannan abubuwa na duba, sai ga budaddiyar kofa a sama. Muryar fari
    da na ji kamar kakaki, na cewa hauro in nuna maka abubuwan da dole za su faru
    bayan wadannan al'amura.”
  mal-mal: 'അതിനുശേഷം ഞാൻ നോക്കിയപ്പോൾ സ്വർഗ്ഗത്തിൽ ഒരു വാതിൽ തുറന്നിരിക്കുന്നത് കണ്ട്;
    ആദ്യമായി ഞാൻ കേട്ടത് കാഹളനാദംപോലെ എന്നോട് സംസാരിച്ചുകൊണ്ടിരുന്ന ഒരു ശബ്ദം ആയിരുന്നു.
    അത് എന്നോട് പറഞ്ഞത്: ഇവിടെ കയറിവരിക; ഇനിയും സംഭവിപ്പാനുള്ളത് എന്തെന്ന് ഞാൻ നിന്നെ
    കാണിയ്ക്കും.'
  lit-lit: 'Po tų dalykų aš pažiūrėjau, ir štai atvertos durys danguje! Ir pirmasis
    balsas, kurį išgirdau, buvo tarsi trimito, kalbančio su manimi, kuris tarė: „Ateik
    aukštyn į čia, ir aš tau parodysiu tuos dalykus, kurie turi įvykti po šių dalykų.“'
  urd-GVR: Is ke bād maiṅ ne dekhā ki āsmān meṅ ek darwāzā khulā huā hai aur turam
    kī-sī āwāz ne jo maiṅ ne pahle sunī thī kahā, “Idhar ūpar ā. Phir maiṅ tujhe wuh
    kuchh dikhāūṅgā jise is ke bād pesh ānā hai.”
  far-far: Sui 'i burina nau ku ada, ma nau ku ada to'ona te mae 'i langi nia 'ifi.
    Ma na lingeru ne eta fata fuaku 'i nao dia na bungu, ka fata lau 'uri, “'Oe ra
    mai 'i seki, fua nau ku fatainia na ru ne kai dao mai 'i buri ki.”
  suz-BL: मिनु नोले सरीङ गे कोव़ता। मिनु मेकेर लाप्‍चो का रोक्‍शा वोइश्‍शो ताता। मिनु
    ङोंइती आं नेंशो तुराही ताप्‍शो खोदेंशो ठेयब सेंदा लेंशा नेंता। मेको सेंदामी “एक
    कुवो। नोले मार दुम्‍‍बा, गो इ कली कोंइनन” दे माइक्‍ती। प्रकाश १:१०
  car-NT: 'Irombo wyino amy terapa oty ene''po y''wa. Kapu ta amy pena ene''po y''wa
    tatapurumaka. Irombo moro kuti tam''po''kory ety wara yneta''po auranano eta''po
    rapa y''wa: “Anu''ko ijaro ''wa, senepo''se me o''wa oty wo''kapyry man ero pa''po
    me.”'
  amp-amp: Nd nanhu mongko mtohhato pthamo yimar kfoyuk mrokfom wanyni hanyhato tfit
    yura hefenr hti hanymoyanr hefenrhu yifhatikt tfanyett hti hanymoyant. Nd na barkof
    ptha hanymo yimar tfit yura hefenko mtoh hanyhato fumret yimam fumrwa kanjo inji
    wany hanymoyanr. Kfo hany memora, “Asha yuwa muhn. Yuwa muhkahtn yak nuhas bonuhas
    bugaruhann kto rhuruha nefm.”
  bht-bht: मैं इना सारियां गल्लां जो दिखणे बाद स्वर्गे च खुलया दरबाजा दिखया। कने कोई
    मिंजो सोगी गल्लां करा दा था कने गल्लां करणे बाला सेई था जिसयो मैं पेहले भी सुणया
    था, जिदी अबाज तुरही जो बजाणे दिया अबाजा सांई थी। कने उनी मिंजो बोलया, “मेरे बाल
    ऐथू उपर आई जा; कने मैं सै गल्लां तिजो दसणियां न, जिना दा इना गल्लां बाद पूरा होणा
    जरूरी है।”
  eng-NOY: After this I saw, and lo! an open door in heaven; and the former voice,
    which I heard as of a trumpet speaking with me, said, Come up hither, and I will
    show thee what things must take place after these.
  cub-NT: 'No yóboi jã́cacʉ yʉ cojedeca jedevacobe bieivede voaicobe bácarõre cavarõ
    mearo Jʉ̃menijicʉi cʉrõi ecoicobede. Jápiacacʉ cojedeca iye yávainore, ji mamarʉmʉ
    jápiaiye báquede bʉjiépe yópe trompeta ãmicʉriyo japuiyore japuiyepe. Ñai yávayʉ
    yʉre coyʉáme, yópe arĩ: —Dajacʉ yo cavarõ mearoi. Mʉre jã́d̶ovacʉyʉbu iye vaiquíye
    jaʉé yóbore, arĩ coyʉáme yʉre.'
  ita-1927: 'Dopo queste cose io vidi, ed ecco una porta aperta nel cielo, e la prima
    voce che avevo udita parlante meco a guisa di tromba, mi disse: Sali qua, e io
    ti mostrerò le cose che debbono avvenire da ora innanzi.'
  lww-lww: Pogos nap̃a nepisu pae sur la nene, nom̃al ke sina ga pulutava tai navaen
    loyum̃a ma e peni, m̃eke ga vamon inu. A nemloge ke sina ga pulgo nap̃a pis pan
    inu nanua, pis na pulgona miyelu keviu sane kumasua, ana pisa pan inu, sape “Ovam
    meta e nini sumo wa, vena nekila ovisu sur la nap̃a yoko aim sirau.”
  ckb-ckb: 'پاش ئەمە تەماشام کرد دەرگایەکی کراوەم بینی لە ئاسماندا، ئەو دەنگەش کە
    یەکەم جار وەک کەڕەنا هاتە گوێم، پێی فەرمووم: «سەربکەوە بۆ ئێرە، ئەوەت پیشان دەدەم
    کە دوای ئەمە پێویستە ڕووبدات.»'
  nas-nas: Teketa napoꞌ ooama narung karanaang daateꞌari otoko paning-koo ooantuꞌ,
    eeꞌnoko teketa tee narung aurong tutunaꞌ taaravantuꞌ aaꞌnunge tuuviri-pinaꞌ karoma
    aaꞌmuuꞌ, “Doompeto aꞌ poai. Kapooꞌ aung-koo damaꞌke basiaraaꞌnaang otoing nauramaꞌnaang.”
  uvl-uvl: Iok, e naue ure nemur nge te lohot ke het, enau la mule pe e esia piunga
    nenga lut nga tapa nge te lohe ke ulolo. Pe haliunga nenge e longo tele nge hutu
    ke manga ngalum paena alngana, hele mule at nge iau ke teke, “O lohaka at nge
    iau lakoi. Pe e henonoua iong nga ure nemur nenge lape musuna pol mana pe te lohot.”
  eng-BBE: After these things I saw a door open in heaven, and the first voice came
    to my ears, like the sound of a horn, saying, Come up here, and I will make clear
    to you the things which are to come.
  ixl-CNT: 'Uncheeꞌ xamtich tek tiꞌ qꞌu kam tziꞌ, sajinin utz, vil maꞌl u jubꞌal tu
    amlika, jajliche. Utz iqꞌilapajin u viꞌ vaꞌl qꞌilanin bꞌaxa chituꞌ, vaꞌl echaꞌ
    toqꞌ trompeta. Utz tal ve ech tzaꞌ: —Niꞌaxh, chajeꞌul tzaꞌ. Tan sunkꞌuch tereꞌn
    qꞌu kam see qꞌuꞌl suꞌuch tiꞌ qꞌu kam paalyuka tziꞌ.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga naŋa matâŋgu ilâ, aku amora nzâla toŋge lâ samba lawea, kawa maa
    nâ keno. Aku sarawâŋa ŋinde muŋga aloŋo iporo pana itogo tando ita mine, ande
    kala sarawâŋa ŋinde imâ pa naŋa kilo mine tu, “Noko pwâki kumâ ŋai, aku naŋa ma
    atula vetâŋa pinde pano. Maro Kindeni ipatea tu vetâŋa ŋinde ma muli ipâŋga”.
  crx-NTPO: '''Et hukw''elh''az whunus''en ''ink''ez ndo yak''uz ''ilho dati ''udun
    diztan whutís''en. ''Et ''udechoo yatilhduk-i duzústs''ai, ''ants''i be ts''ujih
    be yálhduk le''utni. “Ndiz sts''u dugha inyaih, ''ink''ez ''andit hukw''elh''az
    daóotanelh-un whúnyuntistun,” sulhni.'
  kan-OKCV: ಇವುಗಳಾದ ಮೇಲೆ ನಾನು ನೋಡಿದಾಗ, ಪರಲೋಕದಲ್ಲಿ ತೆರೆದಿದ್ದ ಒಂದು ದ್ವಾರವು ಕಾಣಿಸಿತು.
    ನನ್ನೊಂದಿಗೆ ತುತೂರಿಯ ಧ್ವನಿಯಂತೆ ಮಾತನಾಡಿದ, ನಾನು ಮೊದಲು ಕೇಳಿದ ಧ್ವನಿಯಿಂದ, “ಬಾ, ಮುಂದೆ
    ಸಂಭವಿಸಲಿಕ್ಕೆ ಇರುವವುಗಳನ್ನು ನಿನಗೆ ತೋರಿಸುವೆನು,” ಎಂದು ಹೇಳಿತು.
  bbb-bbb: Areme na una kuke nimamaena gake viene be fu saove gufia dauvei. Areme
    na fiekoga vua be na ude fieva ije fu igege kumena na vua kuarie. Fu kume, Ajiana
    igia roga na irere fu rade rekuveno ije nijasano kumei.
  blw-blw: Angkay narpas amin chachi way nantangachà ad uchu yag innila-at agé hen
    ihay hawang way nafufùtan. Yag kasen-o agé chengngar hen alen hen anchi pés-éy
    nanagépfar an haén way ammag kaman tangguyub hen alena. Yag hen imfagana, ekatnéén,
    “Umaleahto ta epàilà an hea hen masapor mepasamak ah tapen chi ag-agaw.”
  tam-2017: 'இவைகளுக்குப் பின்பு, இதோ, பரலோகத்தில் திறக்கப்பட்டிருந்த ஒரு வாசலைக்
    கண்டேன். முதலில் எக்காளசத்தம்போல என்னோடு பேசின சத்தமானது: இங்கே ஏறிவா, இவைகளுக்குப்
    பின்பு நடக்கவேண்டியவைகளை உனக்குக் காண்பிப்பேன் என்று சொன்னது.'
  azz-NT: 'Huan cuac tamic ya nochi nojón tanojnotzalis, ijcuacón niquitac que tapotoc
    ne calten den eluiyactzinco. Huan ompa achto nicayic se chicahuac tanojnotzalis
    ten mocayic queme se trompeta. Huan ne tanojnotzalis nechnojnotzac huan nechilij
    ijcuín: ―Tejua, xihualtejco nican huan nimitznextiliti nochi ten mochihuati satepan.'
  spa-RV-1909: 'DESPUÉS de estas cosas miré, y he aquí una puerta abierta en el cielo:
    y la primera voz que oí, era como de trompeta que hablaba conmigo, diciendo: Sube
    acá, y yo te mostraré las cosas que han de ser después de éstas.'
  csy-csy: 'Hi sia zawkciang in ka en a, en vun, vantung ah kongkha ki hong hi: amasabel
    ka zak aw sia keima hong paupui lemle taw kibang hi; hong kato tan a, maisang
    thupiang tu te kong lak tu hi, hong ci hi.'
  mxq-NT: 'Es óknʉm nꞌijxyʉts tuꞌugʉ tʉjk a̱a̱ awa̱ꞌa̱ts tsa̱jpótm. Es xymyʉgajxyʉts
    jatʉgok ja diꞌibʉ myʉda̱jtypy ja ꞌyayuk éxtʉmʉ trompetʉ, es xyꞌanma̱a̱yʉts: —Kuꞌt
    ja yam, es ndukꞌíxʉt diꞌibʉ koonʉm tyuna̱ꞌa̱ñ jyata̱ꞌa̱ñʉty óknʉm.'
  tzj-NT: 'Ja tok tz''attaj mwal nojel awa'' wari'' chaka jalal tok c''oli xintz''at
    ja c''ut chic chinwach, c''o jun puerta jakali chila'' chicaj. In tzijon chic
    wq''uin ja kulaj ja tzijon wq''uin nabey ja cani'' rukul jun trompeta, quewa''
    xbij chic chwe ri'': —Catjote''to wawe'', anin nc''ut chawach ja maja''n tibantaji,
    ne'' chwe.'
  tdt-tdt: Hotu tiha, hau haree tan buat seluk. Hau haree iha lalehan, odamatan ida
    nakloke hela. I hau rona fali lian ida nebee mak uluk hau rona, lian nee hanesan
    korneta lian. Agora lian nee hatete mai hau dehan, “Sae mai, Hau sei hatudu ba
    o saida mak sei akontese aban-bainrua.”
  ron-BTF: 'După aceasta, m-am uitat și, iată, o ușă era deschisă în cer; și prima
    voce pe care am auzit-o era ca a unei trâmbițe care vorbea cu mine și a spus:
    Urcă-te aici și îți voi arăta lucrurile care trebuie să fie de acum înainte.'
  eng-WEBP: After these things I looked and saw a door opened in heaven; and the first
    voice that I heard, like a trumpet speaking with me, was one saying, “Come up
    here, and I will show you the things which must happen after this.”
  eng-FBV: After this I saw a door that had been opened in heaven. The voice that
    I'd heard before, the one that sounded like a trumpet, told me, “Come up here,
    and I will show you what will happen next.”
  nld-1939: 'Daarna had ik een visioen; en zie, een deur stond open in de hemel. En
    de stem, die ik vroeger als een bazuin tot mij had horen spreken, zeide: Stijg
    op hierheen, en ik zal u tonen, wat hierna geschieden moet.'
  bwo-bwo: Haniyere il ts'iili, mannwe darotse k'eshets fengesho fa'e b́teshi, shin
    shishat t teshts gaati k'áárok'o k'ááro hank'o bíeti, «Hakan keer wowe, haniyak
    woto boosh geyit keewwotsi neesh kitsitwe,»
  nch-BL: 'Teipa nijtachili huan niquitac se puerta cati tapojtoya nepa ilhuicac.
    Huan yaya cati nechcamanalhui achtohuiya huan cati quipixtoya itoscac quej se
    tapitzali chicahuac, sempa nechnotzqui huan nechilhui: “Xitejco nica huan nimitznextilis
    taya panos teipa.”'
  quc-TNT: 'Aretak xbantaj ronojel wa'', te'' xinwilo c''o jun porta jaktal pa ri
    caj, te c''u ri'' xinta ri Jun ri xinuch''abej lok nabe ri je'' ta ne u ch''abal
    jun nimalaj tun, xubij c''u chwe: Chatpakal lok je wa'', quinc''ut c''u na chawäch
    ri rajwaxic cäbantaj na aretak e bantajinak chi ronojel wa'' we ri'', —xcha chwe.'
  tfr-NTPO: E irgo ga ĩnor jek obi, ga ĩn ga u bäng jong oojong kjwara kjok dogo.
    Ga ybö kuror pjl̈ara pjl̈uk wl̈i bakworoy wl̈eni l̈i tjl̈ẽno bor kong obi. Tjl̈ẽ
    ga «Pja tëmö. L̇l̇ëye wen ëre irgo l̈i pin bop kong» l̈e.
  kaq-NT: Jaatian sca hen jisí bi nai janin xehqui xecabohanah quehpemehti. Hen nincamenoha
    joi sca tah hen nincarihbihipiqui, corneta rehue coshin hahcai quesca. —Hinahihnaquihranhue.
    Janoxihquibo sca tah hen mia jismanoxihqui —hea jaquin.
  sgb-sgb: Pamakayarin habayto, ay nangoman akon naningla. Nahêlêk koy nakaloat ya
    ilwangan hên langit! Haka nagilam kon oman, ya habi ya nanad hên tonoy tambuyok,
    ya wana kangko, “Munik ka di, ta ipahlêk ko kamo ya habaytsi ya malyari pon, ha
    lumatêng ya allo.”
  vie-1934: 'Kế đó, tôi nhìn xem, nầy, một cái cửa mở ra trên trời; và tiếng thứ nhất
    mà tôi đã nghe nói với tôi, vang rầm như tiếng loa, phán cùng tôi rằng: Hãy lên
    đây, ta sẽ cho ngươi thấy điều sau nầy phải xảy đến.'
  kxv-kxv: ଏଚେଟିଏ ନା଼ନୁ ମେସ୍ତେଏଁ, ମେହ୍‌ଦୁ ଲାକପୂରୁଟି ର଼ ଦା଼ରା ଦେପିଆ଼ହାମାନେ; ଅ଼ଡ଼େ ତୀତ୍ରି
    ମ଼ହ୍‌ରି ହା଼ଡାଲେହେଁ ନା଼ ତଲେ ନ଼କେଏ ଜ଼ଲିମାଚାଣି ୱେଞ୍ଜା ମାଚେଏଁ, ଏ଼ଦି ଏଲେଇଞ୍ଜାତେ “ଇମ୍ବାଆଁ
    ନିଙ୍ଗା ୱା଼ମୁ, ଏ଼ନାୟି ଈଦାଆଁ ଡା଼ୟୁ ଗଟୱି ଆ଼ନେ ଏ଼ ବାରେ ନିଙ୍ଗେ ନା଼ନୁ ତ଼ସ୍ତାଇଁ ।”
  amu-NT: 'Jnda̱ jndii ñꞌoommeiⁿꞌ, quia joꞌ tcoꞌnndaꞌnaꞌ no̱o̱ⁿ na ntyꞌiaya cwii ꞌndyootsꞌa
    na wanaaⁿ cañoomꞌluee. Ndoꞌ jndiinndaꞌa na seineiⁿ juu na jndiijndya̱a̱ na teicꞌuaa
    jndyeeꞌ chaꞌcwijom ntu, tso no̱o̱ⁿ: —Candyoꞌwaaꞌ ñjaaⁿ, ndoꞌ mꞌmo̱o̱ⁿya njomꞌ
    chiuu waa na quia wjaaluiiti.'
  hin-CV: इसके बाद मैंने देखा कि स्वर्ग में एक द्वार खुला हुआ है. तब तुरही की आवाज
    के समान वह शब्द, जो मैंने पहले सुना था, मुझे संबोधित कर रहा था, “मेरे पास यहां
    ऊपर आओ कि मैं तुम्हें वह सब दिखाऊं, जिसका इन सबके बाद घटित होना तय है.”
  spa-BES: 'Después de estas cosas, vi una puerta abierta en el cielo, y la primera
    voz llegó a mis oídos, como el sonido de una trompeta, que decía: Sube acá, y
    yo te mostraré las cosas que sucederán después de estas.'
  san-BEN: ততঃ পরং মযা দৃষ্টিপাতং কৃৎৱা স্ৱর্গে মুক্তং দ্ৱারম্ একং দৃষ্টং মযা সহভাষমাণস্য
    চ যস্য তূরীৱাদ্যতুল্যো রৱঃ পূর্ৱ্ৱং শ্রুতঃ স মাম্ অৱোচৎ স্থানমেতদ্ আরোহয, ইতঃ
    পরং যেন যেন ভৱিতৱ্যং তদহং ৎৱাং দর্শযিষ্যে|
  tdx-tdx: 'Ie añe, le nañente, vaho naheoko ty lalañe nisokake andindìñe ey, vaho
    nanao ty hoe amako i fiarañanañañe hoe antsiva tsinanoko am-baloha’e nitsara amakoy:
    Mañambonea mb’etoa, hitoroako ze tsy mahay tsy ho avy henane zao.'
  naf-naf: Neŋ kwitnaŋ kwitnaŋ ke eknâm mtiŋgut tati ekma kululuŋen sekekek ŋandemti
    tapme ekban. Âpme zet ŋen lumun kwisaknok nâma kegogak ewe sokbemti pigok dinoye,
    “Geŋ pien kwapmane gatati mamti kwitnaŋ kwitnaŋ bam sokbewe ke zemzikat gama eksenik.”
  grc-MT: μετα ταυτα ειδον και ιδου θυρα ανεωγμενη εν τω ουρανω και η φωνη η πρωτη
    ην ηκουσα ωσ σαλπιγγοσ λαλουσησ μετ εμου λεγων αναβα ωδε και δειξω σοι α δει γενεσθαι
    μετα ταυτα
  vid-vid: Kulawila ago, nandali na uloli, nambona lwizi lugubuka kilanga. Na yila
    lizi ya mwaluko yondiihuliche kota lizi ya mhalamhanda nailonga na heni, “Ukwine
    mbaka aku, nani ndokulajila mbuli zozilawila aho hogolawila aga.”
  pio-NT: 'Néeseté idécanáami Wáiwacali cài íimaca nulí, yáté nuicáidaca chènuniré,
    yá péemìacué cayába, nuicáca abéeri capìi inùma yàacùacanéerica. Néese idàbáanéeri
    tàacáisi nuémièricaté itàaníca nulí iyúwa cachàiníiri trompeta isàna, yácata tàacáisi
    íimaca nulí àniwa: “Pimichàawa síisaara. Yá núasáidaca pirí càinácaalí ichàbáanápinácawa
    áibaalípiná”, íimaca nulí.'
  tsn-tsn: Mme ya re ke leba, ka bona kgoro e butswe kwa legodimong, mme lentswe le
    ke neng ka le utlwa la ntlha, le le neng le utlwala jaaka tumo e kgolo ya lonaka,
    la bua le nna la re, “Tla kwano mme ke tlaa go supegetsa se se tlaa diragalang
    mo lobakeng lo lo tlang.”
  amr-NT: 'Nogokaʼ kurudyo̱ do ijmabopo akbogpe ekhuikeʼ ijtiahuayʼuy. Aʼnennada konig
    ʼuruaʼnada trompeta Cristoa ʼuttaʼda doʼtaj Juantaj menaʼuyne. Onteʼti konigti
    menaʼpo: —‍I̱yo̱ doʼte behuatiak. Nogoknanada konigti o̱ʼe̱a̱po oʼtiahuayʼeaʼapone.
    —‍Menaʼuyne.'
  pwg-pwg: Weni berasi murinai na taku Jon akita da kunumai matuketa vovotawena akitai.
    Ma nani gamona karenai ivi sisiya kuriku na ivi sisiyame, ma gamona na ghamana
    nakanani ma ture gugurina. Ivona bo, “Keghae wike da aviyavisina mara maghinotai
    ina tupuwa na ani debei kurim da kuna kitai.”
  cjv-cjv: Ena Kirisito ka i mora di goungoro na kanikai kamundi tei kori gumam giram
    koiro dungoro ena yai ta muku mukare bakom fu ori dingamere epe koma nokom ori
    di narongua yaromi epena ka ta di narome. “Ne u teme tawa uwo! Na bei moiro tai
    kan i okome fuka duwangua ne opon di erowaiye,” epe di narome.
  tha-KJV: ต่อจากนั้น ดู​เถิด ข้าพเจ้าได้​เห​็นประตู​สวรรค์​เปิดอ้าอยู่ และพระสุรเสียงแรกซึ่งข้าพเจ้าได้ยินนั้นได้ตรัสกับข้าพเจ้าดุจเสียงแตรว่า
    “จงขึ้นมาบนนี้​เถิด และเราจะสำแดงให้​เจ้​าเห็นเหตุ​การณ์​ที่​จะต้องเกิดขึ้นในภายหน้า”
  por-BR-2018: 'Depois destas coisas eu olhei, e eis que uma porta estava aberta no
    céu; e a primeira voz que eu ouvi, como uma trombeta ao falar comigo, disse: “Sobe
    aqui, e eu te mostrarei as coisas que devem acontecer depois destas.”'
  mhl-mhl: Ore ŋadiineo qohoŋ iru moke fukeko Sombuŋ kae mendiine mo aŋgame ŋoneboŋ.
    Ŋonebe maru rone qeŋ fuŋine mo (biugel) oŋuine buŋo eko maneboŋ, iŋoji jikigaru
    iŋi najiya, “Go yoo wapende jiki ya fukeiŋ, oi gadubemiŋ.”
  klv-klv: Nǝboŋ tokǝmaienan tonoŋ, nokǝta, noris nabopita tosǝŋav len nǝmav, ale
    nadoldol notosǝsǝloŋ hǝni a m̃o, nǝwalan han tohum nǝtrampet, ikel mai ginau ke,
    “Gegǝm a mǝhat gegai, ale dereh neṽusan gaiug hǝn natit gail lǝb̃imasvisi a tahw
    len natgalenan.”
  bco-bco: A꞉ma꞉ fa꞉s amio꞉ ni milif doba꞉da꞉yo꞉ tog Hebenelo꞉ ha꞉nab a꞉no꞉ kolaefo꞉lena
    ba꞉ba꞉. To nilo꞉ tamin amilo꞉ dabu a꞉no꞉ wa꞉ka sa꞉labi dabu. To a꞉no꞉ belo so꞉no꞉
    o꞉ngo꞉ dowakiyo꞉ a꞉la꞉sio꞉, “Ge wena fa꞉la꞉ mena. Niyo꞉ gemo꞉wo꞉ wema꞉ fa꞉s amilo꞉
    fa꞉la꞉doma꞉nigabo꞉ walama꞉nigo꞉l.”
  kdl-NT: An n kotsoi uwenishe u ili i nala yi gba̱, aku n lyai kapala n uwene kuwene.
    N wenei utsutsu ukukpi ubana a zuba. Aku uza ɗa wa̱ri n kala̱ga̱tsu tyoku u kavana
