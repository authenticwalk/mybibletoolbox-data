  nho-nho: Ki oti raa, nau ku ttoka no kite te tootoka e tuu taaraki i te lani. Araa
    te reo e ttani ma se puu e iri, teelaa ni taratara mai kiaa nau imua, ku mee mai,
    “Kau ki aruna nei, aa nau ku hakaari atu i naa vana teelaa ma ki oti ku ssura
    imuri naa vana nei.”
  gym-NT: 'Yebti tikwe nikraba angwane, jukwe näma tikani kä käinbti, btä ti okwä
    rababa. Angwane ni kukwe kri, drü kri kwrere tikwe kukwe nuaba käne, ye kwrere
    jire kukwe jarabata tie abko käkwe nieba krörö tie: Jakwe kä käinbti nete amne,
    kukwe rakadikä ño ño mda abko ti bike mike tuadre mae, nieba kwe tie.'
  azg-NT: 'Vi na jndë jndyi jñꞌoonminꞌ, tityincyooꞌ ncüiichen nnon ꞌnan na jntyꞌia.
    Jntyꞌia ncüii ꞌndyo vꞌaa quiñoonꞌndue na vanaanhanꞌ. Ndoꞌ juu tsꞌan na tꞌman jndyee
    ja na jndyi jndyeeꞌ jon na itsijonhanꞌ juuhanꞌ chaꞌvijon na icüjaꞌ tsꞌan ndu,
    sinin nndaꞌ jon nnön. Itso jon: —Quindyovaaꞌ ntjoohin, ndoꞌ ntsiꞌman nnonꞌ ꞌnan
    na majndaꞌ na ngüentyja na nnduihanꞌ vi na jndë na tenoonꞌ joo nanꞌminꞌ.'
  bhd-bhd: 'इना गल्लां हेरनेरां पत्ती, मीं स्वर्गे मां अक दार खुल्लोरू लाव। ते मीं
    सेइं कोई गल्लां केरने लाव ई तैए थियो ज़ैने मीं सेइं पेइली गल्लां की, तैसेरी आवाज़
    नड़शिनगेरे ज़ेरि थी। तैने मीं सेइं ज़ोवं, “इड़ी बा एई: अवं तीं तैना गल्लां हिरेइलो,
    ज़ैन केरू इन गल्लां केरे पत्ती पूरू भोनू ज़रूरीए।”'
  too-NT: 'Lā'' ā''calīstān quit, Juan, iclaktzī''mpā lakatin talakahuān. Quit iclaktzī''lh
    lakatin mākalhcha laquī''yā nac a''kapūn. Lā'' ickaxmatpā chuntza'' huan tachihuīn
    a''ntū ickaxmatli xapū''la lā'' a''ntū ixkaxmatcan hua''chi lakatin trompeta.
    Huā''mā'' tachihuīn quihuanilh: ―Cata''t ā''tzā''. Lā'' quit na''icmāsu''ni''yāni''
    a''ntū napātle''ke ā''calīstān.'
  ind-AYT: Setelah itu, aku melihat sebuah pintu terbuka di surga, dan suara tadi,
    yang aku mendengar seperti suara trompet berbicara denganku, berkata, “Naiklah
    ke sini dan Aku akan memperlihatkan kepadamu apa yang harus terjadi sesudah ini.”
  cjo-NT: 'Roojatzi koñaatziro noñaakiri eejatzi, noñaaperotakiro jenokinta, inthomaenta;
    okimitaka ashitaryaaka ashitakontsi. Roojatzi nokemantaari eejatzi riraga nokemakiri
    inkaaganki, aririka iñaawaete roshiyawitakari tziwoorentsi. Ikantakina: Pipokanaki
    jaka jenokika. Noñaayemiro oetarika awijatsini iinja.'
  nsn-nsn: I muduhia tar ineteninanine inggo ku banga toro pirik i Heuen o takapuk.
    Doha uau geku longoro baka uoumio gere kaling sira toro tuil, ke mene poluk pare,
    “Kaeitiehane maru turung ualasira totomua tar haua re turung pokosolaeit i uoum.”
  san-DEV: ततः परं मया दृष्टिपातं कृत्वा स्वर्गे मुक्तं द्वारम् एकं दृष्टं मया सहभाषमाणस्य
    च यस्य तूरीवाद्यतुल्यो रवः पूर्व्वं श्रुतः स माम् अवोचत् स्थानमेतद् आरोहय, इतः
    परं येन येन भवितव्यं तदहं त्वां दर्शयिष्ये।
  tna-NT: 'Beju tuahueda ema daja mitsupetana su, yama etsequeini tsequed''iajiji
    bana cielo su. Neicha pututu nime etsui ja ema mitsutana. Uja ema atana: —Huatsua
    puque. Yama mi ebame cuaja ai cuana epu.'
  lid-lid: 'Ameh ranah nane dah ano badeh, ari ja asahan i buku doh: Jo anyolom kou
    ari asak udu kandrah. Iy ndramak doh mene jo anuhun bohon bwena, nyaro bohon asehek
    sahou eme tek, i buku iri lau oloh ndrah, iy asehek i buku doh, “Ou ame loken
    dah, jo kameh leheya ou tiri lakou mara-ei kameh asahan hamon.”'
  wim-wim: Yaam keꞌanaman-a, ngay thonangan ngul pithanga, keꞌ thaaꞌ dooran thaaꞌ
    paꞌantam yimanang wun aak heavenangana. Aꞌ amanamana ngath weeꞌ-nath thawara aꞌ
    wik nungantaman keꞌ trumpet yimanangan. Nil pam anmana, kaꞌathamana ngathar thaw.
    Nil thaw, “Pal iiya, aꞌ ngay nungk meenathāng ngeen ngulan wampow.”
  zga-M: Vugamalile ukhuvombekha aga lola pu nikhavona ulwinchi lukhava ludendwikhe
    khukyanya. Eilimenyu leila eilitanchi, lilikhunchova nune ngalape, leileikhuta,
    winche apa punikhukhuvonesya agakhiva gihumila aga vuya malile ukhuvombekha.”
  yom-yom: 'Mambu momo bu mavioka, buna ndimona ayi tala muelo wumosi wuzibuka mu
    diyilu ; ayi mbembo yi theti ndiwa yiba banga yi tulumbeta yikhamba : —Kuma vava
    ayi ndieka kumonisa mambu momo mafueti kuiza ; mama bu maviokidi.'
  san-SIN: තතඃ පරං මයා දෘෂ්ටිපාතං කෘත්වා ස්වර්ගේ මුක්තං ද්වාරම් ඒකං දෘෂ්ටං මයා සහභාෂමාණස්‍ය
    ච යස්‍ය තූරීවාද්‍යතුල්‍යෝ රවඃ පූර්ව්වං ශ්‍රුතඃ ස මාම් අවෝචත් ස්ථානමේතද් ආරෝහය,
