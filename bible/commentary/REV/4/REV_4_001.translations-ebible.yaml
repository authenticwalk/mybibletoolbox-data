verse: REV.004.001
translations:
  kpx-kpx: Hoto katealeu uoholisege di otogoe elehasege udaha moleu alavonu. Ige oe
    neheu subuta daho louge di eviale keu kibi uvuale ke nahate tota di namihai avoe,
    “Kove lohoge di gabie lohoveve vaveve ke a haivui.
  okv-H: Eto ke avo nau degi ta ehei irae ehei uhu i ta pe avo nau tihi buju ta hiriketo
    mihei kogone ke huin ta hindu ainge ingihana amina ehako nau degi ta ke einge
    ehija “Umo ei huma hetejo, na iji ambota do puvuresuja avo ano kesoa” ke ainge
    ehei
  tbo-tbo: Naka ginoulihi u mulihi ma a itotolana po mateta hoehoena hoi yada a galeya.
    Ma lolowa lawa ponana a nonoli mei himogo i baha meme uyahiu i pa, ‘Una gei po
    a wiatatiyem po apo houga he nenei awai hina gelegeleta tam una galehi.’
  mal-C: ഇതിനുശേഷം സ്വർഗത്തിൽ ഒരു വാതിൽ തുറന്നിരിക്കുന്നതു ഞാൻ കണ്ടു. കാഹളനാദംപോലെ
    ആദ്യം സംസാരിച്ചുകേട്ട ശബ്ദം എന്നോട്, “ഇവിടെ കയറിവരിക, ഇനി സംഭവിക്കാനുള്ളവ ഞാൻ
    നിനക്കു കാണിച്ചുതരാം” എന്നു പറഞ്ഞു.
  grc-SR: Μετὰ ταῦτα εἶδον, καὶ ἰδού, θύρα ἀνεῳγμένη ἐν τῷ οὐρανῷ, καὶ ἡ φωνὴ ἡ πρώτη
    ἣν ἤκουσα ὡς σάλπιγγος ⸂λαλούσης μετ᾽ ἐμοῦ, λέγων,⸃ Ἀνάβα ὧδε, καὶ δείξω σοι ἃ
    δεῖ γενέσθαι μετὰ ταῦτα.
  bgc-bgc: इन बात्तां कै पाच्छै जो मन्नै निगांह करी, तो के देक्खूँ सूं, के सुर्ग म्ह
    एक दरबाजा खुल्या होया सै, अर ओड़ कोए था जो मेरे तै बात करण लागरया था, अर जो बात
    करण लागरया था, वो वोए था जिसनै मेरे तै पैहले बात करी थी, अर जिसकी आवाज तुरही के
    शब्द की तरियां थी, अर उसनै मेरे तै कह्या, के “उरै ऊपरान आ ज्या, अर मै वे बात तन्नै
    दिखाऊँगा, जिनका इन बात्तां कै पाच्छै पूरा होणा जरूरी सै।”
  khz-khz: Eia mulinai au apoe-agoto, vanagi vekala-paka kupa vanuganai agitaato.
    Ne karo ta noowane kipi kuluna, tovotovonai akamonagiato karona voa ekilato, “Eanana
    ono mairage, pe eia mulinai rakagau roli gewalana gaura anama vega-gitamu.”
  deu-TKW: 'Nach diesem sah ich, und siehe eine Thür stand offen im Himmel, und die
    vorige Stimme, welche ich hatte zu mir reden hören wie Trompetenschall, sprach:
    komme hier herauf, so will ich dir zeigen, was geschehen soll.'
  zsr-NT: 'Gdöd glac lë ni, buyúaꞌ len bléꞌidaꞌ tu ga nu ryaz nayálj yehuaꞌ yubá.
    Byöndaꞌ caꞌ chiꞌë bönniꞌ naꞌ byöndaꞌ ziꞌal, bulídz zidzj ca rbödx trompeta. Chiꞌi
    ni bulídz nedaꞌ, gna: “Gda xtsaꞌl ni atiꞌ nedaꞌ uluiꞌidaꞌ liꞌ le run bayúdx lac
    töd ni.”'
  lin-lin: 'Sima na makambo oyo, namonaki ekuke moko efungwama kati na Lola. Bongo
    mongongo oyo nayokaki koloba na ngai lokola kelelo na mbala ya liboso elobaki
    na ngai lisusu : « Mata awa, mpe nakolakisa yo makambo oyo esengeli koya sima
    na oyo. »'
  hns-NT: 'Djab ham ie sab baat liekh tjoekalie rahielie tab ham phien se djagte me
    ekgo sapana me doesar tjiedj dekhlie. Dekh! Oeppar baadar me ekgo kamaarie khoelal
    hai. Tab okar aawaadj djaun ke ham pahiele ekgo toerahie ghat soenlie rahielie,
    oe hamse bolies: „Oeppar aaw, tab ham toke dekhaabe ab se kaun tjiedj howe ke
    tjaahie.”'
  noa-E: Mag mʉrʉg thumaa jaau dichtarr khur mua oowai, edjãata puertdijö weeudʉ wëjöm
    mua oobaadëjim. Mag eemua nacha mag mʉchdëu trompeta jẽbag sim iek ũrtarr ag ödijö
    simuata mʉrʉg, “Mau ʉ̈gthar pidú, mʉg atag nem thumaa öbëbërg maju mua pʉrʉg oopikhim”
    a sĩejim.
  eng-EMTV: After these things I looked, and behold, a door standing open in heaven,
    and the first voice which I heard was like a trumpet speaking with me, saying,
    “Come up here, and I will show you the things which must take place after this.”
  mib-NT: 'Yūcuán na te ni ndacoto ri, te ni jito ri jeē núne ɨɨn yéhyɨ́ andɨvɨ́,
    te máá Yaā jeē ni cáhān jiín rí jeē xíhna ñúhún, ni cahān tucu jíín rí nájnūhun
    jeē tɨ́vɨ trompeta. Te ni cahān: Caa quiji ró yáha, te na stéén rī nuū rō tācá
    jniñu jeē cóo ichi núú gā, achí yá.'
  lif-NT2: कन् एगाङ् इङ्‌गाॽ साङ्‌ग्राम्‍पेदाङ्‌ङो लाम्‍धेःप्‍पे़न्‌हल्‍ले़क् हरे़आङ्
    पत्‍छे़बा निःसुङ्‌लो॥ हे़क्‍क्‍याङ् तगि खे़प्‍सुङ्‌बा थुत्‍थुरिःप्‍पाल्‍ले़ कुइक्‍ला
    कुइसिःक् याम्‍मो अक्‍खेलॽरिक् इङ्‌गाॽनु पारे़रो, “कत्‍थो थाङे़ॽओ, आल्‍ल इङ्‌गाॽ
    ताःन्‍दि के़बोःङ्‌बा पाःन्‍हाॽ ओःन्‍धाक्‍ने़ॽरो॥”
  xnj-xnj: Penamali kugalola genago, nauwene mlyangu udinduliwi kunani kwa Chapanga.
    Na lwami ngati lipenenga lukajova, “Bwela panani, yati nikukulangisa mambu gegihumila
    mwanakandahi.”
  mmx-mmx: Melemu at na, aga ven manga lara lisilimet. Maxeneng teren aga ven lara
    lumusmaragu ga rem suang to vana at laxalibet. La aga ronga laxaka at Lara xerekngan
    no avot nia aga ronga i, gang teng ngan luru. Ga lok tia, “Ude vana u, la ana
    lox ase u mi lempanga naba rupot melemu at nai.”
  cbr-NT: 'A ñucama pain cuatancëxun cana xëcuë xëocacësa ''inuan naí panárabëcë isan.
    Isquin cana anun paían ''ë cacë bana axa manë banañu banocë́xa banacësari banaia
    cuatëcëan, ësai qui: —Ënu ca ''irui ut, mixmi aia cana uisa ñucama cara ''iti
    ''icë quixun mi ismiti ''ain.'
  tee-NT: 'Acsni quint''achivink''olh ju xaquima''ats''okni ju ani alhiqui pus astan
    iclakts''ilh ni ilhtek''ai lakatam malhtich ju lact''iyan. Chai ick''asmatnichokolh
    ixchivinti ju xaquima''ats''okni ju ani chivinti. Chai ju isk''asmatca ju anu''
    chivinti chunch ixjunita tachi ju ist''asat ju tu''u'' sk''olh. Chai chani quijuni:
    ―Asok''och ani chai acmasuniyan ju tuchi vasalh catapasaya'' astan. ―Chunch ju
    xaquijuni.'
  eng-LSV: After these things I saw, and behold, a door opened in the sky, and the
    first voice that I heard—as of a trumpet speaking with me, saying, “Come up here,
    and I will show you what must come to pass after these things”;
  cak-NT: 'Y c''ajari'' xitzu''n chicaj y xintzu'' chi ri chicaj jakal jun puerta,
    y xinc''oxaj rukul ri jun ri can nich''o''n-pe chue, y ri rukul ri nu''on cuando
    nich''o''n, can anche''l nik''ajan jun trompeta. Y xu''ij-pe chue: Cajote-pe,
    y xtinc''ut chawech ri xquiebanataj-apo.'
  pah-NT: 'Aerẽ jirekorame yvya koty ji hepiagi yvate yvaga pype. A''ereki ojipe''a
    jipe porta''java''ea yvagi pe. A''ero ji ga renduvi – kiroki ga onhi''ig̃ypy ji
    ve. Trombeta ja ga nhi''ig̃ahyahivi javo ji ve: —Herejo avo yvagi pe, ei ga. Nahanahã
    ti toko nehẽ. A''ea ti ji hepiukari nde ve aerẽva''ea nehẽ, ei ga ji ve.'
  sja-NT: 'Ma t''ẽepai awaraa k''ãimok''araa pɨk''aji. Unuji puerta Tachi Ak''õre
    eujãde t''ĩupata ewa nɨ̃bɨ. Mãpai ũriji ma otau naaweda ũrida golpe pedeeru trompeta
    jĩwaaparik''a. Mãgaji: —Chéji ɨt''aa. Mɨa ak''ɨpiit''ee ne-inaa Tachi Ak''õrepa
    na ewari ooit''ee bɨ.'
  xed-xed: 'Tahula tsa, ka nghaŋtá yu ta gunatá watgha ta luwa. Ka snəglaŋta yu ta
    tsa lwi si ta gwaɗgihata nda lwi dagala manda ghudzaga duli ya kay. Kaʼa nda iʼi
    mantsa: «Safsa da hadna ka maraghata yu ta skwi ya dzaʼa magaku tahula tsa,» kaʼa.'
  mks-NT: 'Tá sa̱ na̱ya̱ha tócó ndihi ña̱ yóho já na̱xini i̱ núná in yéhé indiví.
    Ta mé a̱ na̱xini jo̱ho i̱ nu̱ cuítí ña̱ cáha̱n tátu̱hun trompeta ta na̱ca̱ha̱n
    tucu a ja̱tá i̱ já na̱cachi a já: —Cuáhán ndaa xoo chóho já ná na̱ha̱ i̱ nu̱u̱n
    ndá quéa̱ coo chága̱ chí nu̱u̱ —já na̱cachi a já xi̱hín i̱.'
  gfk-S: 'Io, ma namur ta kike iou ga nanaas, ma iou ga nes tike matanahala ga tapapos
    ter tuma ra mawe. Ma no luaina ingana tikenong iou ga hadade, ga ngan hoke tike
    tahur ma iga tange horek: “Nu hanahut ukira. Ma ni hamanis tam be aso na hanawat
    namur ta kike.”'
  bmu-bmu: Miaŋgö andöŋe jemeleŋ kunbuk asuhuiga Suep miri naŋguŋi kun aŋaŋiiga ehal.
    Ekiga imbi mutuk tömun qainŋi kun (biugel) ewö keu jiiga mörali, yaŋön mönö suariba
    kewö jiyök, “Gi mönö kewö kotnöŋga andöŋe yuai asuhumawi, mi kondel gihimam.”
  dgz-dgz: Amba ne Dion, bet ine da sia yawana ame kiman tonanewa watapen. Nop namu
    inanap taueni pum ununkewa umap anega anun, “Ge ae ma kiman onak dim dim evi tauepi
    ewagain.”
  eng-GNV: After this I looked, and beholde, a doore was open in heauen, and the first
    voyce which I heard, was as it were of a trumpet talking with mee, saying, Come
    vp hither, and I will shewe thee things which must be done hereafter.
  zaa-NT: 'Inte'' Juan de chi biyeni te'' ca tìtsa''ą'' nna gunná''a'' ỹiabara'' nna
    bilá'' te'' ttu puerta yalia, làniana biyeni te'' gùnne la''a mísmuba ènni''a
    dìtsa tse''. Prontu tabá bedá nagá''a'' nna biyeni te'' tì'' tabá canchu chi riyénini
    ri''u tsi''i ttu trompeta. Ènni''a nna rèe inte'': Lu'' Juan, gutà ỹiabara'' làti
    dú''a'', porqui''ni gulué''nia'' lu'' ca cosa nu ná qui''ni ccá tiempo nu chì''
    da''la.'
  eng-WEBSTER: 'After this I looked, and behold, a door was opened in heaven: and
    the first voice which I heard, was as it were of a trumpet talking with me; which
    said, Come up hither, and I will show thee things which must be hereafter.'
  guh-guh: 'Icatsia taniji baupa penabaupatanucaejava athëbëtatsia. Ponë baja copiaya
    jumetaniji pecuaicuaijaijava betrompetajume, bajaraponë icatsia pecuaicuaijaijava
    jumetaniji. Nejumaitsi mapacueniaje: —Junaimina xanëjavabetsina. Catsitajëtsianatsi
    majotatsinaje pacuenia pevajënaeyabelia itsi tsaponaejitsia bajarapanacuatareca,
    nejai ponë jumetaniji pecuaicuaijaijava.'
  bon-bon: Ai ingwe gaabe ca cane cabucewe je grana ne jepänine iitneji ge. Niinäce
    tagepogogo cane lui itu nätecijumi, moole ala pana ge, apu najige egä, “Tädi aima
    cabucewe me! Cane gwidape naawabetnärinine, ingwe gaabe ca lui cina cire läpletneräjipesi.”
  nhw-BL: 'Teipa nijtlachili huan niquitac se puerta catli tlapojtoya nepa ilhuicac.
    Huan yaya catli nechcamanalhui achtihuiya huan catli quipixtoya itoscac quen se
    tlapitzali chicahuac, sempa nechnotzqui huan nechilhui: “Xitlejco nica huan nimechnextilis
    catli monequi panos teipa.”'
  swh-ONEN: Baada ya mambo hayo nilitazama, nami nikaona mbele yangu mlango uliokuwa
    wazi mbinguni. Nayo ile sauti niliyokuwa nimeisikia hapo mwanzo ikisema nami kama
    tarumbeta ikasema, “Njoo, huku, nami nitakuonyesha yale ambayo hayana budi kutokea
    baada ya haya.”
  wbi-wbi: Yesikilile sooni iisi nikalolile, nikavweene kuuti umulyango ghudindulilue
    ku kyanya. Ilisio lila ililongosi, likajovagha nune heene lukelema, likatisagha,
    “Isagha apa, nikukusona sino sihumila yesikilile sooni iisi.”
  bba-bba: Yen biru nɛ Yohɑnu nɑ mɛɛrɑ nɑ wɑ kɔnnɔ ɡɑɡu ɡɑ kɛniɑre Gusunɔ wɔllɔ. Mɑ
    nɑ mɑɑ nɔɔ ɡe nuɑ ɡe ɡɑ sɑ̃ɑ nɡe kɑ̃ɑkɑ̃ɑɡi ɡe ɡɑ rɑɑ ɡbiɑ ɡɑ kɑ mɑn ɡɑri kuɑ.
    Gɑ kpɑm nɛɛ, n yɔɔmɑ mi kpɑ u mɑn sɔ̃ɔsi ye yɑ koo nɑ ɑmɛn biru.
  eng-KJVCPB: 'After this I looked, and behold, a door was opened in heaven: and the
    first voice which I heard was as it were of a trumpet talking with me; which said,
    Come up hither, and I will shew thee things which must be hereafter.'
  kgk-NT: 'Upéa rire katu ahexa-ma yváy rokẽ ojepe''a-ma va''ekwe oĩ-vy ramo xe-vy.
    Ha ahexa jave ahendu jevy upe hatã onhe''ẽ va''e onheandu uka xe-vy va''ekwe temimbygwasu
    nhe''ẽ-rami hatã voi ahendu jevy. He''i xe-vy: —Ejeupi katu ko''a-py, he''i xe-vy.
    —Ahexa uka-tama nde-vy ereikwaa hagwã ko''ã rire katu oiko-ma va''erã mba''e,
    he''i xe-vy.'
  waj-waj: 'Ivo itaa kua kiaa taika kiooduu rikiee na taaduu ngiau aapu sipuuvo hatuaa
    roo vuduu nooma roosuu avaivo vaa tauraa niita kua tuduu rikiaivoono kava niita
    kua tioo tunoo: Pikiee aapi ngianee. Nninai tee nnaagiai vainara aataruuyauvaa
    fai na i vitainaravaivee,'
  cpy-cpy: 'Okanta okaatapaaki iroka, noñaatzii ashitaryaanaka inkite. Riijatzi apiitapaero
    iñaanata-paana noñaakiri inkaahanki poemata-paentsiri ikimitari tziwoorentsi.
    Ikantana: “Jame inkiteki ari noñaayi-mirori okaate awijatsini paata.”'
  mpx-mpx: Sauga gamagal o wana baaba i pwamowasi, inoke matau ya lihin ge ya kite
    labulabum ana nog i mwapwela. Yaka anan toto ya hahago houwan i ola bwagigi anana
    i ba, “U heem hiwe natiya e, ge na pankitewa hauna gun mulaa abwe ni gan.”
  wbp-wbp: Ngula-jangkaju, nyangurna jukurrpa-piyarlu nyiya mayi. Narnti-nyangurna
    kankarlarra-karirli yalkiri, manurna tuwa nyangu. Tuwa yinyarlaju lakarn-pardija.
    Ngula-jangka, purda-nyangurna ngana mayi kujalpaju wangkaja kilji-nyayirni linpa
    kurlumpurrngu jitirninja-kurlangu-piya yapa jinta-juku kujaju kamparru-wiyi wangkaja.
    Nyanunguju wangkaja, “Kankarlarra-kari yantarni nyampu-kurra! Kapurnangku milki-yirrarnilki
    kaji ngaka nyarrpa-mani Kaaturlu.”
  luo-luo: Bangʼe ne angʼicho mi aneno dhoot moyaw e polo. To dwol machalo gi turumbete
    mane asewinjo mokwongo kawuoyo koda cha nowachona niya, “Bi malo ka mondo anyisi
    gik mabiro timore bangʼ wechegi.”
  nhe-NT: 'Teipa nijtlachili huan niquitac se puerta tlen tlapojtoya nepa elhuicac.
    Huan yajaya tlen nechcamahui achtohuiya huan tlen quipixtoya itos queja se tlapitzali
    chicahuac, sampa nechnotzqui huan nechilhui: “Xitlejco nica huan nimechnextilis
    tlen monequi panos teipa.”'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܐܲܢܹܐ، ܓܘܼܫܸܩ ܠܝܼ ܘܚܙܹܐ ܠܝܼ ܬܲܪܥܵܐ ܦܬܝܼܚܵܐ ܓܵܘ ܫܡܲܝܵܐ، ܘܩܵܠܵܐ
    ܩܲܕܡܵܝܵܐ ܕܫܡܝܼܥ ܠܝܼ ܗܲܡܙܘܼܡܹܐ ܥܲܡܝܼ ܐܲܝܟ݂ ܫܝܼܦܘܿܪܵܐ ܝܗܘܵܐ ܕܐܡܝܼܪܹܗ ܐܸܠܝܼ: ”ܐܣܘܿܩ
    ܠܲܐܟ݂ܵܐ ܘܒܸܬ ܡܲܚܙܸܢܘܼܟ݂ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܘܵܠܹܐ ܝܠܵܗ̇ ܕܗܵܘܝܼ ܡ̣ܢ ܒܵܬܪ ܐܲܢܹܐ.“'
  esk-NT: Taapkua aquatigun qiñiqtuŋa talumik aŋmaruamik qiḷaŋmi. Aasrii sivulliq
    nipi tusraakkaġa uqaqman uvamnun qalġuqtautiqpaktun itnaġaaŋa, “Mayuġiñ uvuŋa.
    Qiñiqtinniaġikpiñ sunik atuumaniaqtuanik uuma aquagun.”
  msb-msb: Pakatapos sani nagsud-ong gihapon ako kag nakakita ako sin abyirto na pwertahan
    didto sa langit. Tapos nabati ko naman idtoʼn nagasurmaton san una na bagaʼn sa
    trumpita. Nagsabi ini, “Magsaka ka didi kay ipapakita ko sa imo an dapat mangyayari
    pakatapos sani.”
  cpa-NT: 'Mi³ca¹nang¹jni jǿg³ jøng², jøng² ca¹jái¹jni juu¹² guiuh¹³ ŋi¹juǿi¹. Ma²chi³na¹
    cøng² hag³hniú¹³. Jøng² ca¹hløah¹ calah dsa² ca¹hløah¹ lah¹ni³ héi², dsa² hløah¹²
    tí² ca¹lah¹cøng² ja³hein¹³ løg¹². Jǿg³ la² ca¹tsáih¹dsa jní²: ―Uøi¹² ja³la². Jøng²
