    rirrakaynha, yindin dhikan mirithirra, balanyan nhakun ŋuli ga yiḏaki ḏopthun,
    balanyayin bili yan ŋarra ŋunhi ŋurruŋuny rirrakay ŋäkul, bala ŋayi ŋarraku wäthurra
    bitjarra gam', “Go rälin marrtji, dhawuṯthurra dhipala. Ŋarra nhuŋu dhu milkuman
