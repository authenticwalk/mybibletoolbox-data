    to me, and it said, Come up here, and I shall show thee what it behooveth to be
    done next.)
  bdv-bdv: ଇତାର୍‌ ହଃଚେ ମୁଁୟ୍‌ ଦଃକ୍‌ଲେ, ଆର୍‌ ଦଃକା, ସଃର୍ଗେ ଗଟେକ୍‌ ଦୁଆର୍‌ ଉଗାଳା ଆଚେ;
