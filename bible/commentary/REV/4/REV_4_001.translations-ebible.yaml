  san-MAL: തതഃ പരം മയാ ദൃഷ്ടിപാതം കൃത്വാ സ്വർഗേ മുക്തം ദ്വാരമ് ഏകം ദൃഷ്ടം മയാ സഹഭാഷമാണസ്യ
