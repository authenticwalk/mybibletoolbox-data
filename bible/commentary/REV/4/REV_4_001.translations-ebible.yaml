  cya-cya: 'Xacan'' mxina''an, lo'' na''an nducua la sca tuna''an la ni'' cuaan, lo''
    culoo cha'' nu ycui'' can'' ngune tsaña''an ne sca cuhuii, lo'' juin ''ñan: Ycuen
