    Iƚe laifmuc''iyaco'' al ƚinca, ma ti''i''ma.”'
  kdc-kdc: Abaho ndagusiligwa kinhu kiyagwe, nyona lwivi luvuguligwa kuulanga. Na
    sauti ija imhulike ichanduso, iigalile na sauti ya mhalati, inongela, “Izo kuno
    uchanha, na niye nokulagusila gaja gonda galawilile aho kumwande.”
  nhr-nhr: 'Ncẽe zi gúù zi qãá q''oo koer kò bóò, kar kò nqarikg''ai koe bóò, me nquu-kg''áḿ
    ba xgobekg''amsea. Me kò torompitam khama xam̀ dòm̀ ba, ncẽer ko kg''aia kóḿa
