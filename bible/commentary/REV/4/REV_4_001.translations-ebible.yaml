  kan-2017: ಆನಂತರ ನಾನು ನೋಡಿದಾಗ, ಪರಲೋಕದಲ್ಲಿ ತೆರೆದಿರುವ ಒಂದು ಬಾಗಿಲು ಕಾಣಿಸಿತು. ಮೊದಲು ನನ್ನೊಡನೆ
