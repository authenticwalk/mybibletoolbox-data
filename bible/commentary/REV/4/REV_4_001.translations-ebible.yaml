    आवाजासारखा होता. तो म्हणाला, “इकडे वर ये आणि मी तुला यानंतर जे घडणार आहे ते दाखवितो.”
  snp-snp: Namo netawa ya koto koli fuli loto, moda kosinau yalo kanu ma godo nemo
