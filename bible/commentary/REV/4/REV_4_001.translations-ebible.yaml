    t́i miñpa ocmɨm.'
  wuv-wuv: Nenee fei, una fanunu ma i ma'au na gigi hepalo gigei i gufu pafea. Fei
    lao, fei nado'o guainia fama'a ei i ware a'au ale'ei maniwa na ware ba, “Nomai
    yeni pafea ma a fama'aio tamanu ba i nomai nenee fei.”
  quf-NT: 'Chaymantaqami nuqaqa unaq syiluman chapakurqa, rikaray uk punku kiĉhallata.
    Chaymi chay punta rimaypi uk trumpita waqaqta yupay uyapashayta qashan uyaparay
    kaynu nimaqta: “Iqamuy kayman. Chaymantami rikachishayki tukuy ima pasananpaq
    chaykunamatapis” nir.'
  yuw-yuw: Oro, amna mitimoniho matano yun bödeuna nocho momdec foringga agotmai,
    simbu au fagaritmuna idoc. Ihoroc idina mamboc au osuc kombigotma worocho baro
    mano simbang öngkungga wönggon nanogoc, “Goc ngocin uhi. Uiya nocho yapmu mit
    öngkuangocma woroc gindaantat.”
  hus-NT-1971: 'Taley u tsu’u ejtil max hua’ats jun i hui’leb japith ti eb. Ani tin
    tauna’ nixe’ xi ángel axi c’a’al tin tauna’, u ats’anchi in cahuintal lej cahuith
    ejtil tam u juchuyab i trompeta. Tin ucha’ antse’: ―Quit c’athiy teje’ ti eb,
    nan ne’ets tu tejhua’methanchi jahua’ lej chubax ne’ets ca t’ajane talbel ti eb
    ani ti tsabal.'
  med-med: Wote ni kʉn, na aldpa ur kump mel, etʉp kundrum mel wi muⱡ kona ila keta
    puⱡ puⱡ ti, wei titim. Wote kona ila, pikul ik ti, unt pit ni mel ti ndi omba,
    nimba mel, “Nim ya ila oⱡa wana, na ndi nim kʉn, uⱡ wote pemba mbʉ, nim tʉpa ora
    ndamba kʉnʉn,” nitim.
  bch-bch: Ga kus ta matag ila ta nagera atama ede ipokakai buburiai. Be babanga toa
    mugaeai nalongo iposa pagau mambe taule ele tandanga, eine ikeo ga bedane, “Dae
    ga nam toa eko, ta gau ga napasolan go ngan saoa danga manta iuot muriai.”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ e jo̱, lalab jíngꞌˉguɨ Juan e cangárˉ: Jo̱ camóˉo e óobˊ
    co̱o̱ˋ jnɨ́ˆ quiáꞌˉ ñifɨ́ˉ, jo̱ canúˉu e guicaꞌi̱i̱ˉ fɨˊ yʉ́ꞌˆ jmɨgüíˋ co̱o̱ˋ
    luu˜ e i̱i̱ˉ lafaꞌ co̱o̱ˋ lúuˊ trompéꞌˆ lɨ́ꞌˆ laco̱ꞌ canúˉu lamɨ˜ uii˜ do, jo̱
    lalab casɨ́ꞌˉ jnea˜: —Ñiquiéengˊ fɨˊ la, jo̱ nijméeꞌ˜e ꞌnʉˋ júuˆ lají̱i̱ꞌ˜ e ꞌnéˉ
    nidsijéeˊ lajeeˇ mɨ˜ ningɨ́ɨngˉ e la.'
  deu-1951: 'Darnach schaute ich, und siehe, eine Tür war geöffnet im Himmel; und
    die erste Stimme, die ich gleich einer Posaune mit mir reden gehört hatte, sprach:
    Steige hier herauf, und ich will dir zeigen, was nach diesem geschehen soll!'
  alq-ALGNT: 'Ick8a dac ii, mina8adj kiabadj nigi ijinan kegon, nigi 8abadan ick8adem
    e ceteg 8ak8ig. Kiabadj nigi noda8a aa kagi aiamiijipan, mi maia ka podadjigadeg
    nodag8atcigan enitagozipan. Nigi inig: “Pijan ooma icpimig, kidji 8abadainan adi
    ke iji8ebag.”'
  ixl-NNT: 'As tul maꞌt vabꞌit unqꞌa yoleꞌ, as kat vil umaꞌl u tziꞌ kabꞌal uvaꞌ jajlike
    tu almikaꞌ. As an chit u tuul viꞌeꞌ uvaꞌ kat vabꞌi iyoloneꞌ uvaꞌ echeꞌ toqꞌsal
    trompeta. As ech kat tal ileꞌ sve: —Jeꞌen chꞌuꞌl tzitzaꞌ, tan tuk unkꞌuch see
    kam unqꞌa vaaꞌ tuk ibꞌan veꞌteꞌ,— tiꞌk u yoleꞌ sve.'
  boa-NT: 'Átsihdyúu idyé ó ájtyumɨ́ níjkyéjɨtu llééhowa pááyúcunúne. Ááné pañétúu
    oke tsiiñe éhnée ɨ́hde rojrócó mellíjchúnej kéévádú íhjyúvaabe nééhií: —Cáhawáá
    taéllevu dicha muhdú pájtyéíñehjɨ́vú uke o úújétsoki.'
  quh-NT: 'Chay imasmanta khepatarí janaj pachata quichaskata ricorkani. Cornetaj
    wakayninjina ñaupajpi parlamuwajta ujtawan uyarillarkanitaj. Nokaman parlaspataj
    niwarka: —Wicharimuy cayman. Cay ricuskasniyquej khepanta jamojcunata ricuchiskayqui,
    —nispa.'
  kwi-kwi: 'An kwiztane chiyura iztuasmin, nane pɨjta chɨhtɨt iztau. An ñancha nakasa
    paramtumikane mamasa nakasa iru kwil ustukana tɨnta paranarɨt. Usne nawa ka kizta:
    “Apa nuri. Nane nua kwizta chiwazha kiarɨmtu aizpa annash,” kizta.'
  agm-agm: Saiwa aimɨ mmonɨtɨ namɨhaatosatɨ ipotɨ japɨhɨ yapepataahɨmataindɨ jataatɨ
    yamɨhapataatɨhɨ maasomwaaŋɨ wamwaaŋɨ nundihɨ mmonataayo. Aihɨ utaaho so nɨngisɨ
    jɨhɨ gaatatɨ kandisɨhomɨ pɨwɨha naahutarɨhɨrɨ otɨpɨho kapaparɨhɨramatɨtatɨ pɨwandihɨ
    atisohɨho satatɨ nɨngisɨ kandataase. “Kɨnyɨ kɨmasɨnɨ nasaamane wiwa ipotɨ noaipaitandɨhapaapɨ
    kahɨtɨtɨ nangisɨtaano,” ndataase.
  ubr-ubr: On gibunai yau matau areben igai ato safam emon on metewan iruseren ato
    God an dura tani ibo igat iyoboeu. Ato fonan on dour ba, On fonan kaitamom on
    ainau atatam auriu ibikakafun ato On iyau, “Om nin egai enat ato Yau arimon aniyoboem
    atonio bobo mamaba gibui inmamatar aurin on.”
  tsw-NT: Ana me enei ili i nda n kotoi, reve me enishe alavu alavu nu una̱ntsu u
    na a̱ kpa̱tuꞌwa̱i a̱ tyo zuva. Reve vuma na ri nu uɗyo vadamma aavana yuwisan
    adanshi na̱ a̱mu, u damma, “Kumba a̱ ta̱wa̱ pa nda n to roco wu ili i na yaa fara
    na̱ nda koto.”
  cax-NT: 'Auqui yasacatü ape, besüro niyasata ümo taman tururrü aurübo au napese.
    Ñoncoi tatito arrone nurria manitacarrü, arrümanu ñoncoi tücañe tacanapae arrone
    puuru tapacürrü. Nantü iñemo sane: —Ariacu tauna ape, na itusianca asucarücü arrüna
    pasabobo ñana.'
  aia-aia: Na'i murinai re'i'i agu'i mwani maho 'isi, 'augu 'ome mara tahangia'ai
    maraaruma na'i aro. Mana ringe nau rongoa ga'u ani na rongo 'onaai ahuri 'a o'ani
    'iniau, “Ta'eha mai 'ini, mawai ha'ata'inia tana'o i taha naigu to'o ro'u.”
  srp-1865: 'Potom vidjeh: i gle, vrata otvorena na nebu, i glas prvi koji èuh kao
    trubu gdje govori sa mnom, reèe: popni se amo, i pokazaæu ti šta æe biti za ovijem.'
  agt-agt: A ta kabalinan na a naglipayak, a itta ya kuman na irwangan nga sehahukat
    ta langit, a nadangag ku ha ya ngahal na nagbida en teyak ta damo, a kuman na
    amaryung ya ngahal na. “Gimon kan ta isin, te ipaitak hapa teko ya dumatang para,”
    kunna.
  lug-lug: Laba, oluvannyuma lw’ebyo ne ndaba oluggi oluggule mu ggulu, era ne mpulira
    n’eddoboozi lye limu lye nawulira olubereberye eryali livuga ng’eryekkondere nga
    liŋŋamba nti, “Yambuka wano nkulage ebyo ebiteekwa okubaawo oluvannyuma lwa biri.”
  yby-yby: 'Nemokahoya saina sakoya mudakodanaki, nomuda hulo okulumaloka moloko okulumama
    ateda golotiyoko mudaoe. Sakoya nomudaoyoko, ga mako ada ayauti soto piyoko eloboya,
    pikulikidana onowa jidanaki sa-loko lo nimiye: Emoya maloka yoweko minadeko saina-maina
    soto pitiboya ilipekoyoko mudatane.'
  heb-heb: ויהי אחר הדברים האלה וארא והנה פתח נפתח בשמים והקול הראשון אשר שמעתיו כקול
    שופר מדבר אלי אמר עלה הנה ואראך את אשר היה יהיה אחרי כן׃
  mpp-mpp: Inguc mime na honocmengka nu monic laliyeicne nganiiba. Hei, yowa esecne
    kpeng ucine ingucne yowa-malac monic edocnume ngageiba, yedi yanguc miwec, “Ga
    yawa ofenong. Yagolec lobeina ma pasi fikedaicte, yogo edalicgudacte.”
  apb-apb: Oto lo'u i purine leune, nou lio na no ko leesie ngaeta maa e taha ta'au
    i Lengi. Na mei wala e rongo mala aawa-aawatai eehuri nge nou rongoa ka'u hola'i
    na'o, ko he'i unue lo'u hunieu uuri, “O ke lae poi i leu, na ne kei haata'inie
    aamu nga moi taa nge e sa'a tewa na kire kei reu lo'u.”
  san-TEL: తతః పరం మయా దృష్టిపాతం కృత్వా స్వర్గే ముక్తం ద్వారమ్ ఏకం దృష్టం మయా సహభాషమాణస్య
    చ యస్య తూరీవాద్యతుల్యో రవః పూర్వ్వం శ్రుతః స మామ్ అవోచత్ స్థానమేతద్ ఆరోహయ, ఇతః
    పరం యేన యేన భవితవ్యం తదహం త్వాం దర్శయిష్యే|
  ben-IRV: এর পরে আমি স্বর্গের একটা দরজা খোলা দেখতে পেলাম। তুরীর আওয়াজের মত যাঁর
    গলার আওয়াজ আগে আমি শুনেছিলাম, তিনি আমাকে বললেন, “তুমি এখানে উঠে এস, এই সবের পরে
    যা কিছু অবশ্যই ঘটতে যাচ্ছে, তা আমি তোমাকে দেখাব।”
  ntu-ntu: Mz nibr nzxlr-krnge letz lcng, obq-rmwible-moux x opx mz mzke' kc naonrx
    kx obq Heven. X sc tqxlr-moux natq Kraes kc etu tqapule nzyrnikr trpu, tqycmne-kaip
    ena bange. X rpi-mople kx, “Vzdzm mrka, murde na-aelwa-ngrbo bam da kx naprtilzmqng
    mzli lc navzm.”
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਮੈਂ ਦੇਖਿਆ, ਤਾਂ ਕੀ ਵੇਖਦਾ ਹਾਂ ਕਿ ਸਵਰਗ ਵਿੱਚ ਇੱਕ ਬੂਹਾ ਖੁੱਲਿਆ ਹੋਇਆ
    ਹੈ ਅਤੇ ਪਹਿਲੀ ਅਵਾਜ਼ ਜੋ ਮੈਂ ਸੁਣੀ, ਸੋ ਤੁਰ੍ਹੀ ਜਿਹੀ ਮੇਰੇ ਨਾਲ ਗੱਲ ਕਰਦੀ ਸੀ ਕਿ ਐਧਰ ਉੱਪਰ
    ਨੂੰ ਆ ਜਾ ਅਤੇ ਜੋ ਕੁਝ ਇਸ ਦੇ ਬਾਅਦ ਹੋਣ ਵਾਲਾ ਹੈ ਉਹ ਮੈਂ ਤੈਨੂੰ ਵਿਖਾਂਵਾਗਾ।
  gvc-gvc: 'Yʉhʉre to ã ni yahuri baharo mʉanopʉ pjõari sopacare ñʉhi. Pari turi corneta
    to tuaro bisiro seheta tuaro durucua bisiro coa tahre yʉ tʉhochʉ. Õ sehe nihre
    yʉ tʉhochʉ: —Õpʉ mʉja taga. Ahri yʉ yahuhti cjihti baharopʉre wahahtore mʉhʉre
    ñoihtja. Yʉ niriro seheta ã waharohca —nino coa tahre mʉanopʉ.'
  sbk-sbk: Pega amambo ehenyizye nalola, endyango gwagufungwilwe, amwanya. Ela esauti
    eyawande, eyanganane nashi italumpeta, eyinga, “Enzaa epa, embahulanje gagabhafumile
    hwega.”
  mya-JVB: ထိုနောက်မှ ငါကြည့် လျှင် ၊ ကောင်းကင် ၌ တံခါး ဖွင့် ထားလျက်ရှိ၏။ ရှေ့ဦးစွာ
    ကြား ရသော အသံ ဟူမူကား၊ ဤအရပ် သို့တက် လော့။ နောင် ကာလ၌ ဖြစ် ရ မည်အရာ တို့ကို ငါပြ
    မည်ဟု ငါ နှင့် ပြော လျက်ရှိ သောတံပိုး ခရာသံ ကဲ့သို့ မြည်လေ၏။
  kgf-kgf: Waŋu imuac andiaiguc kic hima hémba kurumeŋiguc nagu méŋ auauyawac naŋec.
    Waŋu walac ac ewa témuŋ hétéŋa éséc niŋi imuacnec muŋguc yomuhuc nézéyec; Gi you
    éréna kecma iwawai hicŋimac imi gézéwa hénna.
  awb-awb: Anehe íné Sóniga mó tagogana íópeqté ónsá sírana tagoge. Írátáu ehwéh pembíáh
    tahnsa ehwéhnká mó mahraréna, Anehe sína naneqsabé sokigi awiníboq íópeq kio ire.
  gdn-gdn: Ki eweya ka nau pairasugubuwani kunuma gudui mosi wakawena ki usi waro
    were maba empuwani manako bonana ki nau naiya bawiwi maba wagubu wainapuwani ki
    ade wagubu wainapuwani. Bonana ki nau sidibu, wagubu ke; ‘Kau yewe umuni da ewa
    badidi wenayagisi ki nau kau kabuwa-niyani.’
  nko-NT: Ɩ́nɩ ɔma a, nɛlawun atɔ́ bámbá. Nowun ánɩ́ obu lafínkí ɔsʋ́sʋ́. Nɛlanú
    ɔmɛ amʋ́ʋ́ ilegyankpá bláa mɩ asʋ́n ámʋ. Ɔmɛ amʋ igyi fɛ́ ɔkpɛ. Ɔlɛbláa mɩ
    ɔbɛ́ɛ, “Dʋ ba nfɩ, mɩ́ ansuna fʋ́ tɔ́á ilehián ánɩ́ ɩbɛ́ba ɩ́nɩ ɔma.”
  bsn-NT: 'To ĩ yiro bero, gajeye ado bajise yʉre bajiĩocajʉ: Õ vecajʉ, Dios ĩ ñarojʉ,
    jãnariasojere ĩacajʉ yʉ. To yʉ ĩamʉorone, jutiria trompeta vãme cʉtiare jutibʉsʉoriaro
    cõro bʉto, ado bajiro ocaruyucajʉ ti: —Mʉjaaya. Bero bajiroti quetire mʉre ĩorʉcʉja
    yʉ —yʉre yi ocaruyucajʉ.'
  pib-NT: Wanepnute netatka wa tengogne gitpukgipgyaptoteta. Ga wa muchinanu plaschi
    kowi pixkagimalutu nyijnakotanru. Gita ruynumsata. Wane china, “Gewi teno punanu.
    Ga wa nekakgitanyi wa wanepnute gimkata ginretachrikaka.”
  wiv-wiv: Muri na kua, hau ta hadavia, na doa katiu na lagato e vukaza ki ngangapa.
    Na kaka kua muga ta longoria e pole, ia pole mule kamaniau. Balungana ki balika
    halingana biugel. E tani barae ni niau, “Mai zahe ri kua, hau kata vatunga ni
    niho nazia kua kete bele, muri na goloaloa laveve kena ti bele kava.”
  reg-reg: Okumala emisango jinu nindolelela neke-neke, nindola ati omulyango gwaliga
    gwigukile Mulwile. Bhulya obhulaka bhwo kwamba, nibhwaika nanye kuti linyawegona,
    nibwaika ati, “Ija anu, enijokukwelesha jikalabhao emisango jinu.”
  mlh-mlh: Ore ŋadiineo qohoŋ iru moke fukeko Sombuŋ kae mendiine mo aŋgame ŋoneboŋ.
    Ŋonebe maru rone qeŋ fuŋine mo (biugel) oŋuine buŋo eko maneboŋ, iŋoji jikigaru
    iŋi najiya, “Go yoo wapende jiki ya fukeiŋ, oi gadubemiŋ.”
  gof-ENT: ሄሳፌ ጉዬ፥ ታኒ ሳሎ ፄሊያ ዎዴ ዶዬቲዳ ፔንጌ ቤዓስ። ቃሲ ታ ካሴ ሲዒዳ ሞይዜ ጊርሳ ሜላይ ታኮ፥ «ሃ ኬያ፤ ሃይሳፌ
    ጉዬ፥ ሃናናው ዴዒያባ ታ ኔና ቤሳና» ያጊስ።
  aau-aau: Sohiy so meyki hokwe, hakwe sawk senkin makiy-ira, yerki-pokre nonkumey
    ko kokwe papo kampi iarok. Seyr wouk-ok seik-saw-hu se hieyn ma lwoun, ha peyr-mon
    ma lonuayk, hiy hane makiy-me, “Erey lie e, hakwe hne mesair kow ley, ompay-ompay
    omok lousne ey me.”
  tvk-tvk: Melele xa nanggur sepinien ak bus, napus kil neta teimun nggo metuveen.
    Napus puiteh tei e ut nesao xa misaha. E rae xa nateong ni diamu xa misel nggeih
    nggoni amaru, xi biteni minou bit, “Amei nesao xalei tengan nipisen ni minuk naha
    xa istal e melengien xil xa ti imei.”
  prf-NT: Káttapos ku a ketan i atananid a iyud, ay naketaák ti bukas a pintuwan dilanget.
    Sakay nasanig ku a ruway en boses a kumán a tánnug ni trumpeta a kinagi na, “Sumangkay
    ka háddi ta ipeta ku dikomu en mangyari pa hidi káttapos ni iyád.”
  auy-auy: Ísu simásimuwaꞌo awánááwánda wíyómpaꞌa ontá tigurówana aifaꞌó uwíyenkaambo
    óraakaꞌo súwai simásimena séna kemó méraundafaꞌa íyínaꞌa ánaaembo paápé índa-tantaaꞌa
    aráánamenaumne.
  tbg-tbg: Te Ionika vaiha taira voqaara vovata tavaavaunarave. Te naaruvaini aituti
    vaiha tavaavauraro qentivano qantuaviro vauvaro uvavano aanumaaravano/nomavano
    tuntemakero, tota ti tiva timu uvava qaiqaa tiriara tiharo, Maini uru vairaqe
    naantiara vo okara vo okaravano qovaraiqiaina haikara te ai umiqaare, tura.
  hub-NT: 'Nuna wainkan inaiyakun iimkaman, nayaimpinmaya waiti urani atatmaun wainkamjai.
    Tura yama nagkamchaku kachu senchi umpuamu uruka imatmaunmaya chicham antukmaunka,
    nunisag ataksha imatmaunam pachitkau wina aujtak: Jui wakata, wii atak nagkamaktin
    ainan inaktustajme tusa turutmayi.'
  hmo-hmo: Inai murinai, lauegu matana lau negea lao, vadaeni guba dekenai iduara
    ta ia kehoa noho, be lau itaia. Vadaeni gado ta, kibi ena regena bamona, guna
    lau kamonai gauna, ese lau dekenai ia hereva henia, ia gwau, “Oi daekau mai iniseni,
    vadaeni gabeai do idia vara momokani gaudia oi dekenai do lau hedinaraia.”
  big-big: Pilik miza logo pulaga ne pakeliraige pura negi wirege kang narik paka
    ngalege tiya wizilege. Logo kili sangu wezabek yaka neyegi ngolukku ngago kai
    purago pelik kai, Ngalege pelege koli logo kalike lewa kelagiyengki nogo waligeleniweki
    mena, kai.
  gux-G: Lanya bona ń pendi, ke n diidi, ki la U Tienu Diema bulñɔbu ke li yaa,
    min bi cindi ki gbadi ya nialu yeni den maadi yeni nni nani bi piebi naatunli
    yeni, ki tua, “Do ki cua na, ke min waani a ya bona ne ya pendi yaali n ba tieni
    kaa pia pedma.”
