  eri-eri: Iinga gainga, ji ege feeledu boni, ha laluwa langa jauli arasai ete helufawai
    inyi gainga urene. Ono gainga fai waha no bolou amina bigul bolou dorofe danga
    bagu yaure hiyainga isene, waha no benou lewai, “Ne ouwe belanga mayau, ji ne
    dada oruwanga iinga heigonbona waha abitimu hinonboni.”
  aly-aly: Ikwer-they athap altyerr ingwerel-ayeth-anem arew. Arriw altywer-anem irrew
    alker-itwel. Irrkaty wetharl ahenty terampet-apeny angkenty, atharl arrwekel awew,
    ranem atyeng angkey-alhew arrpemarl. Rap angkew, “Apetya! Atha ngkweng lwewarrerneyew,
    nthakenharl aynteyenh ingwer-ingwer.”
  wiu-wiu: Einagome nimo ootokaneyake pulete keneya enekolu a tibuke kago peaneya
    pikale enekou. Nitoane yatekolu eina agale ludu namolo bera piou toa keneya nopala
    okana agale ludu lokakome okome nani toatekole yameouno, oto noo wa okale yatekou.
  swe-swe: '[En ny sektion börjar i kapitel 4 som handlar om ”vad som måste ske efter
    detta”, se . Kapitel 2 och 3 har handlat om församlingen, men från och med nu
    nämns inte församlingen på jorden förrän i , då Jesus kommer tillbaka för att
    regera i tusenårsriket, se . En del tolkar att uppryckandet sker här, andra att
    synen handlar om vad som hände när Jesus steg upp till himlen sedan han uppstått.
    Perspektivet ändras nu från jorden till himlen. Kapitel 4-19 beskriver i huvudsak
    Guds dom över världen innan Jesus regerar i tusenårsriket. Domen beskrivs genom:
    - Sju sigill som öppnas – kap 6-8. - Sju basuner som ljuder – kap 8-11. - Sju
    skålar med plågor som töms över jorden – kap 16. Talet sju delas ofta upp i två
    grupper med först fyra och sedan tre domar som hör ihop.] Efter detta såg jag,
    och se [de dubbla verben ”såg” och uppmaningen ”se” ger uttryck för en kontrast
    och en ny dimension och panoramavy i synen], där fanns en dörr som stod öppen
    i himlen. Samma röst som jag först hade hört tala till mig som en basun (militärtrumpet,
    med en tydlig signal) sade: ”Kom hit upp, så ska jag visa dig vad som måste ske
    efter detta.” [Den uppståndne Jesus fortsätter att tala till Johannes, se .]'
  cth-cth: Hathnukkhu ka khet navah, kalvan vah takhang buet touh kamawng e ao. Ahmaloe
