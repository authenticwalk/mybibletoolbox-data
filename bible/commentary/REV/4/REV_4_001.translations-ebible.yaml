  huu-NT: 'Dallu illanona monamo cue eruaɨa, jɨaɨe rafuena cɨodɨcue. Nainomo Jusiñamui
    illanomo econoga nasena cɨodɨcue. Aillɨ cue dɨga ñaɨtɨmɨedɨ cuena uaidote. Naimɨe
    uai trompeta isoi fɨcɨrede. Llote: —Monamo bi. Jɨaɨruido suille rafuena omo acataitɨcue.'
  jiv-NT: Nu naṉkaamasmatai nayaimpiniam waiti uranniun wainkiamjai. Tura nuyá kakaram
    untsumman antukmajai. Nuik kachuja̱i̱ métek kakaram chichartukma nu turutmiai
    “Juí̱ yakí wakatá. Ukunam átatna nuna iniaktustatjame” turutmiai.
  otm-NT: 'Nɛ nu''bʉ mi jua a bi mam bʉya, dá ndøts''e, nɛ dá nugä nsoqui n''da ra
    jut''i mahɛ̨ts''i. Nɛ nu''a ra nde dá øcä tengu thoho n''da ra thʉxi i yą nts''ɛdi,
    bi ''yɛ̨ngui: “Ba ɛ̨cua nɛ ga ut''a''i ''bɛ''a jatho din ja m''bɛjua.”'
  dah-dah: Be, al gore gwaha yiriŋ go kamereb Al Kuruŋyen gasuŋde hurkuŋ hurkuŋ yame
    figiltiŋ hinhin goyen forok yeke kinmiriŋ. Irkeb al melak kura haŋkapya bigul
    mere titiŋ yara nurmiriŋ goyen gore po, “Hende gar waya. Irkeb kame mata dahade
    forok yenayiŋ goyen gikala gireŋ,” ninyiŋ.
  tnk-tnk: Iakɨnətə pam narimnari me i, nənə məti pen mətoni təpinhə riti ia neiai
    raməkwaɡ. Nənə iərmama nəha iakuvəreɡi raka rerɨn fwe kupwən rəɡkiari pehe mwi
    miou, rerɨn rupwinari rəmwhen ia reri kisɨpw, mɨni mə, “Utə pehe ia kwopun i.
    Iakuə takahatən narimnari me səməme tuhəuvehe kurirə pwəh ikətoni.”
  kpr-kpr: Iesu aminge setiri dadabetiri ainda amboda, na utu aminda guro afigedo
    iriri sekago ditii mokoi goseno, beka tavuya da dukago giti setiri niningusena
    aimi, sekago namokena siri nininguseni, “Eminda namokena viti fu! Rea amboda sirorarira
    ava, ijugaono gase!” aminge siri
  san-IAS: tataḥ paraṁ mayā dṛṣṭipātaṁ kṛtvā svarge muktaṁ dvāram ekaṁ dṛṣṭaṁ mayā
