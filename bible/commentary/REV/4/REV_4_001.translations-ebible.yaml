  yut-yut: Uŋun da kwenon aeno kaŋapbo Kwen Kokupmon yoma kɨnda wɨtdal kɨgɨt da taŋban
    kagɨm. Kaŋapbo amɨn uŋun kalɨp nak do kweŋ da yaŋ tebaisi yaŋ tɨdaŋek yaŋ namgut
    uŋun da yaŋ yagɨt, “Ɨdon wɨŋaki yo morap don altokdaŋ golɨko.”
  grc-BYZ: Μετὰ ταῦτα εἶδον, καὶ ἰδοὺ θύρα ἀνεῳγμένη ἐν τῷ οὐρανῷ, καὶ ἡ φωνὴ ἡ πρώτη
    ἣν ἤκουσα ὡς σάλπιγγος λαλούσης μετ᾽ ἐμοῦ, λέγων· ἀνάβα ὧδε καὶ δείξω σοι ἃ δεῖ
    γενέσθαι μετὰ ταῦτα.
  cpc-NT: 'Okanta othonkapaaka jiroka, noñaatzi ashitaryaanaka inkiti. Irijatzi apiitapairo
    jiñaanatapaana noñaakiri kitziroini poimatapaintsiri ikimitari tyoorintsi. Ikantana:
    “Pimpoki jinoki, ari noñaayimiro onkaati awijatsini paata”.'
  nhg-NT: 'Sötiepa de inu sösantle, onequejtac sente pobierta tlapojtaya ompa elfecac,
    hua onejcac ocsajpa inu tlajtule quieme tlapitzale. Niechtzajtzele ejqueu: ―Xetlejco
    necö, hua temetzejtetis lo que tli pasörebes sötiepa de nöncate sösantle.'
  nya-nya: Kenaka, nditayangʼana patsogolo panga ndinaona khomo lotsekuka la kumwamba.
    Ndipo liwu lija ndinalimva poyamba lokhala ngati lipenga linati, “Bwera kuno,
    ndipo ndidzakuonetsa zimene zichitike zikatha izi.”
  ngu-NT: 'Quemaj onajcotlachix niman oniquitac huajtlapojticaj se tlatzacuilyotl
    ne ilhuicac. Niman on tlajtojli yejhuan achtoj onechnotzca quen itlaj trompeta,
    onechijlij: ―Nican xhuajtlejco, niman nimitzititis on tlen tlajtlamach sanquin
    de yejhua in nochihuas.'
  kup-kup: Met pot nañat bon tovaiam ne maot etehon abarah haitokor tezahan oraeh.
    Tahan ñe nao tibivoz zut garos nañah-tapuv maot epat neen nañah, “Met ni ev poz
    haken tokat ou ravohopanezat nañairohoman etehokë.”
  jid-jid: Ikye wa a hugon kpyi biyi, miya ndi too nko tra ni shulu kle wuo. Na wayi
    mi tsro gbi wa ani yen ni kon gpi biyi.
  wmw-wmw: 'Bandi ya kuwona evi vinu‑vi, nikinang''aniza, we! Niwona nryango uri wanzu
    mbinguni, na shauti mmoja noyo yanisikire pakwanza, nisikira ikisowera nomi kamba
    kuvuma ka baramanda, ikamba: “Njo julu kuno! Nukolotera vijuzi kukuna bandi ya
    evi vinu‑vi.”'
  gmv-GGM: Hessaf guye tani salon doya diza penge beyadis. Tani koyro siyday dinka
    giiretha mala giireth hizgides “Haa pude keza, burope hanana miishata ta nena
    bessana”
  ssg-ssg: Muhi tesol waliko ien, Holi Spirit hanamiloa ulea nga ape nga ningahi tewau
    aweing hean ti tone Haeu. Tin nga hong ulea lalape tenen kinax masin tangiai suhusuh.
    I wix ukek, “Lua hanima kapik patul lehe nga kola hani o waliko ti na i sohot
    muhin.”
  zpo-NT: 'Ngulo myun re kwaane lo na, mwii na naz yiba nu mlu tub pwert kwaan nzexal
    lo na; nu leeka bos kwaan mbin na yilo, kwaan mbezh kwenta tub trompet, nguné
    lo na: —Guxoob nee, zee luu na re kwaan gak gwluzh lo re kwaane.'
  poy-poy: Pa aga ndoliti mwona mlyangu guvugulwa kumpindi. Na lilii liziwu lya mpikiniriti
    pamberi palii liweriti gambira mliru gwa mbalapi, lilonga, “Gwizi panu pampindi,
    naneni hanukulanguziyi visoweru havilawili palongolu.”
  qwh-NT: 'Tsepitanam raraman ñuquircur, riquecorqä sielucho juc puncu quicharëcaqta.
    Tsechonam wiyecorqä tse puntata trompetapanoraq wiyanqannolla yape queno nïcamaqta:
    “Queman lloqamï que llapan nishqaqcuna pasacuriptin mas imapis pasacunanpaq caqta
    ricatsinaqpaq” nir.'
  gaw-gaw: Keeke amu oh dimp̱a da neeḵe, hab abp̱a od matulak dayeye anidmi. Da baag
    tatam doomi ele amu baula biugal oqoṯi amubia dooiyi amu aum. “Na inam bep̱e,
    da keeke dimp̱a beḵu ele amu oh ip̱unidp̱i anṯe!” awa aum.
  nca-nca: Tukúsina no toŋeteweqo, samboko mako kosaró. Ko uni ŋuro maŋgó komo uŋgu
    qembe yiní iŋanowó ŋu ŋande yaró, “Koreko ŋano areka nondo o soso imemo tunoqeweya
    ŋu witú kerewe,” yaró.
  zpz-NTPP: 'Na despuees ni de nu ndeꞌ, orzeꞌ bgüi̱i̱. Orzeꞌ bzaaca̱ tub roꞌ gashtal
    gyibaa. Naal ñi. Nunu güeña̱ nu zaab tiꞌ mbecy, laab yu nu mnii nu ya̱ loga. Tiꞌ
    nu rnii zeꞌ zaab tiꞌñ gal nu zaab tiꞌ tub trompet. Orzeꞌ nay: ―Gup gashtal ii.
    Orzeꞌ lyu̱u̱ lor dela coz nu gac despuees ni de nu ndeꞌ ―nay.'
  zac-NT: 'Despuësë de gunahia ra cusë rëꞌ, gunahia tubi puertë nallaꞌlë gubeꞌe; nu
    binia tubi bë ziquë chaꞌ trompetë. Ni na el mizmë naguniꞌi lua antsë. Guníꞌiꞌ
    lua: ―Güeꞌpi ndëꞌë të parë guëluáꞌahia lul grë́tëꞌ ra cusë nanapë quë guër gac.'
  kyg-kyg: Ani gemo afiteꞌna agovana kokuꞌnapi kitamo naulagaleꞌmo yaki maleꞌnigeꞌna
    ageꞌnove. Hogoteꞌna afiꞌnogeno pikuli huꞌnageno age aigekana agufa gefatiꞌmo naha
    painoꞌaeꞌmo, Manileꞌmo haikegeꞌnao. Henagaꞌamo afole aisiya kavaꞌmo aliꞌna kavelino,
    huno naha paiꞌniye.
  kmk-kmk: Maabus man di, tummangadak ot nailak dit sawang sin langit un mabubukkatan.
    Utdi, nagngoḻ ku payyan dit ginga’n nagngoḻ ku utdit damu un kama’t gingan di
    tangguyub un nakabagbaga kan sakon. Ot kinnanana’n, “Ngumatu ka uttu ot ipailak
    kan sika dan masapula makwa utdan dumoḻdoḻa aḻgaw.”
  cao-NT: 'Naa quirëquë ë tsayatëquëquë. Toá tsi ëa bësojó iqui quiha naipá ca japëcahaca
    ca caiti. Tobi iqui quiha toa jasca ca joi-joiria, naa trompeta pacotsa jascaria.
    E qui ja nëcaha quiha: —Nëá tsi inahuë. Jahuëcara mia jismacasquia, naa ixëti
    nori ca rëquë ca joxëhai ca jahuë bo —iquiina.'
  bbr-bbr: Is ätäi aparianik, omar oikan ororok im tue rawon aparmin. Keserita, kiro
    ro pupu ur jejep senekus kon pätu meter roimin, ätäi keser airowon, “Na oik peta,
    owo onok tawa päi is ätär musam.”
  inb-inb: 'Chi­ura­mandaka, sug pungu suma luarpi paska­raias­ka­ta­mi kawar­kani.
    Chi ñugpata bututu­sina uia­ri­wagka ni­warka: —Kasama sikamui. Kawa­chin­ga­pa­mi
    kaiki, kuna­ura­manda ima pasa­rin­ga­pa kagta.'
  hrv-hrv: 'Nakon toga vidjeh: gle, vrata otvorena na nebu! A onaj prijašnji glas,
    što ga ono začuh kao glas trublje što govoraše sa mnom, reče: “Uziđi ovamo i pokazat
    ću ti što se ima dogoditi nakon ovoga!”'
  box-NT: 'Bṹn mɔ́n, á ĩ bĩnía mɔn à ho wáayi ɲii hɛ́ra. Á mu tãmu na lá
    bía làa mi lè ho yahó, na sã wee ɲí lòn bũaanì, lé bṹn tĩ́n wee bío
    làa mi: «Ɓuee yòo hen, á ĩ ì zéení bìo ɓueé wé làa fo.»'
  ote-NT: 'ꞌMɛfa de dá handa núꞌʉ ya tꞌøtꞌe, dá handi nuni mahetsꞌi ꞌnara gosthi mi
    xogui. Ne dá yopa øde núꞌa̱ ra noya xqui zocagui desde rá mʉdi, y nu mi ña̱ bi
    ntꞌøde ngu mrá nzʉni ꞌnara trompeta, y bi ꞌñengagui: ―Bá pøtsꞌe grí ꞌñecua pa
    ga uꞌtꞌaꞌi núyʉ te ma da nja ꞌmɛfa.'
  wnu-wnu: 'Qob eng ende ubura ne bo inig gaum eng Qenu wonou ginamt end tend ger
    weimurei unat igama gaumei. Ende gine qob toau gigit igom eng bo end qamarari
    toau igoum eng ain mer gusimari toau gas ende. Qob toau eng ete yonob qurai: ‘Ne
    erer e die, deara mi maigas ebeiner qi eng niimbigibam.’'
  zam-NT: 'Ngolo mblu'' Jesucrist loon par mque''en ye''s loo mèna, ale mxaquen mdoo
    xal'' thìb puert loon loo bé'' par mbui''en le''n bé''. No, chàa, mbìnen thìb
    di''s co'' mxaquen mbyèn xal co''se'' cabii ncuez mèn thìb trompet. Mbìnen gunee
    thìb mbi'' loon co'' ngòc leque mbi'' co'' nerleque'' gunii loon. Gunee mbi''
    loon: ―Fquée trè'', Juàn, par lu''en ryethe con'' co'' gàc loo mèn loo izlyo''
    le''n tiemp co'' yi''th nque.'
  zyp-NT: Ma khy taico a ka huichy neh ka, vaicung letei ingkaw a hongpaw cawh ka
    hmuh. Taico, o ka thui taw caipaw hmoka hratei a cangpaw taco bia pa ching ka,
    “Ma lang heh ka kechy tua, ato tai hei hming a ung lepaw sahlo cawh ka ca hmuh
    sá a,” a pa tah.
  sey-NT: 'Ja̱ yoꞌo tëjisi jeteyoꞌje ñahuë, maꞌtëmore eta saꞌro huiꞌyosicopi paꞌina,
    yëꞌëre duꞌru macarepa duruhuë tuturepa juijëna, pi̱siyeje̱ paꞌyere papi casiquëpi
    capi: “I̱ñona mëijëꞌë. I̱ñosiꞌi mëꞌëre, iye tëto sai jeteyoꞌje paꞌi ja̱ꞌñere.”'
  nvm-nvm: Areme na una madu nimamaime ga varur gufia vien be fu dajain. Regavo kua
    be veg igekin fu amur kuardiema na fainva ijar vek ijia kume, Ajieme igia roga
    na irerag fu rad rekreno iji nijaidavno kumen.
  mps-mps: Te bidigo enabolo te po wabo silama, tama eno te gasa na tiwai eyu tama
    eno suali, dagalude tų me deli dalaluai. Tama te pedauwalidu polobadu eno odali
    agai po enabolo mayu te genuai yadogoli tiwai naigo te bu wabo tiwai eyu, tama
    agai te po wali, “Nage edaba holao, tama eno nagebolo te nosali pedalabo sę tigidali
    ola mawaibao.”
  pab-NT: Hatyo najikinita nokaxawaiyanikisakihitiya hoka nowaiya enokoa nali jiholati
    majiholatyoare. Hatyaoseta hetatiye iraihenere iraihitiya nokakoi. Iniraene motya
    koneta nemahare. — Hisohena ali enokoa hoka nahotikisa homana xoalini hare kaotyakehenere
    exe harenae najikinita — nexa.
  llg-llg: Hataholi Isi-isik ndia kokolak nateꞌe Ndia hehelun neu salani kahitu kala
    sila, boe ma Manetualain natudu fee au dedeꞌa feꞌek bali. Kada nggengge neuk,
    au ita lelesu esa nata hukak, nasale neni nusa-sodak neu. Boe ma au amanene bali,
    hataholi ndia hala maliin sama leo toꞌik ndia, nae, “Mai! Hene muni ia mai leo,
    fo au atudu o basa hata fo ana sangga dadi.”
  kyf-kyf: '-Mʋʋ ''bɩgʋ, ''ɩn ɩn yia -mɔ na ''yli -kakɩe ''wʋ gbʋ -putu -yɔyɩ: klolo
    yabhlo mɩ ŋwɛkalɩda yalɩ. Wee wɛlɩ -we ɩn ''nʋa tɩada, -we ''wlʋa lɛglɛ, we nɛɛ
    ''mɩ -yla: «-Gbla -seli, -we ''kaa cɩ lɛnʋ, ɩn ''ka -mɩ we ''klʋslolu.»'
  tpi-tpi: Bihain mi lukluk gen na long heven mi lukim wanpela dua i op i stap. Na
    maus bilong dispela man, bipo mi harim em i singaut strong long mi olsem krai
    bilong biugel, nau em i tok olsem, “Yu kam antap hia, na bai mi soim yu olgeta
    samting i mas kamap bihain.”
  mih-NT: 'Yaha cuan ta zɨquɨ i ndyehi vatyi tacoho minoo yuvehe andɨvɨ. Ta i siñi
    tuqui nduzu ra cahan sihin sa xihna ñi. Ñihi cahan ra tañi nduzu minoo cutu. Ta
    i catyi ra sihin: Ñaha ihya ta cua zañehi suun ñaa sa cua coo cuee ca. Catyi ra.'
  qvh-NT: 'Saypitanami ricargä gloriacho puncu quicharaycämogta. Nircurna naupata
    wiyashgänöla yapaypis wiyargä cornëta tucamognörä: “Cayman shamuy. Cananmi ricasishayqui
    ima päsananpä cagtapis” nimagta.'
  kms-kms: Tende dobu nge rar kat di God nas kin tiqe pe ngim ire bi pu yequ gudoq.
    Di wuti asi nge wand simbe nindigh di ni gibe ko biugel kin pugri ye te mune nari,
    “Ren ghowi ghandi nge nu yumbo ren nde dobu aye ei mune ruwi kin te bei kew.”
  agn-agn: Pagatapos ta si, may pinaita pa ka enged ong yen. Initao ong langit tang
    tatang portan ang nabrian. Ig naba-yanong oman tang bosis ang midio tonog ta torotot.
    Ganing tanandia ong yen, “Koma-yata tani ig ipaitao ong nio mga onopa tang mangainabo
    ong parakaboton.”
  nhi-NT: 'Satepan itich non notlachialis onquitac se caltentli tlapohtoc iluicac.
    Uan in tlen achtoh tlahtol onicac quemeh se trompeta, onechnotz uan oquihtoh:
    —¡Nican xoualehco, inmitzonnextilis tlen ualahtoc mochiuas satepan!'
  ttc-NT: 'Ntons, ya ma ky''ik kyaqil nini, oxik wen twitz ka''j jaqo'' tuq jun lamel,
    b''ix oxik ncha''o'' junky''el twi'' te xjal aj oxik nchan tb''ay. Tetz twi''
    iktza'' trompet, nyolin tuq wuky''i''l, otzaj tq''uma'' wetz ikxjani: «Pajatz
    tzani, b''ix wetz oxe''l nyek''u'' yatz te aj oky''el mas yaj.»'
  dan-1931: 'Derefter så jeg, og se, der var en Dør åbnet i Himmelen, og den første
    Røst, hvilken jeg havde hørt som af en Basun, der talte med mig, sagde: Stig herop,
    og jeg vil vise dig, hvad der skal ske herefter.'
  kwj-kwj: O mwanji hinga humbusiwani, hewen ko tokwe a mauni ani heiwani aka duwa
    foti ya tukwasinda. Wosiwani metengei fu ata hinga gini ani sawero takisopo kumbwa
    apa ani ai mendiwani ka hinga sawe, “Ahaꞌa ki ma sukwawa ichai sukwano mwaꞌambwe
    le mini a mekusi.”
  vie-OVCB: 'Sau đó, tôi nhìn lên. Này trên trời có một cái cửa mở ra. Tiếng nói vang
    dội như tiếng loa lúc đầu tôi đã nghe, lại bảo tôi: “Hãy lên đây, Ta sẽ cho con
    xem những việc phải xảy ra.”'
  kze-kze: Ísu simásímatuwowa'a awánaawanda kwíyómpa'a ontá tigurówana aiva'ó uwírenkaambo
    anónka'o súwai simásimena séna kemá máyaundava'a íyína'a aáno paárinin-tantaa'a
    agaráárankanaumne.
  mpj-mpj: Palujanurna Jaanju miru kujupa nyangu jilanya. Nyangurna Mamamili ngurrangka
    tuwu wupunarringu yikipayi. Yarrarnurni wangkangu puyulpintiyuru jilanya, “Takalarni
    yarra ngaakutu!, nintijulkurakurnanta yaalurriku jampangulyu.”
  lbk-lbk: Idwani ya kek et nentangad ya inilak id chaya nan matetekwafan ay pantew.
    Sak et kasin chinnge san kali ay chinngek issan lapona ay kag nan kalin si trompeta
    ay nangwanin, “Tomongcho ka isna, ta ipailak nan masapol ay maangnen mo makwas
    na.”
  mto-NT: 'Ku ya̱ꞌa̱ veꞌe ñajxy, vanꞌitts a̱tseꞌe nꞌix je̱ tsapjo̱o̱tmit it yꞌavaꞌach,
    veꞌem ax joꞌn toꞌk je̱ ta̱kꞌaka̱ꞌa̱ je̱m ku̱yꞌavaach. Vanꞌitts a̱tseꞌe nꞌamo̱tunajxnuva
    je̱ ayook juuꞌ a̱tseꞌe tooꞌva̱jkp xmuko̱jts je̱ trompeta joꞌn. Jidu̱ꞌu̱m tseꞌe
    vyaajñ: ―Pe̱tu̱ yam je̱ts a̱ts mitseꞌe ntukꞌíxu̱t juuꞌ jatyeꞌe tónjup kó̱tsjup.'
  bzh-bzh: Sënë ggovek, log sa halë veluung avi ti ggëp netöḳ vu yaġek. Lob mehöti
    sën sa hanġo aye wirek nebë avuuḳ nesu lo nër vu sa ggökin bë, “Ġejaḳ nam
    vavunë sënë rë, loḳ mëm sëḳ tato nġaa pin sën rëḳ natöḳ nam vu tamusën lo
    vu honġ.”
  guj-2017: એ ઘટનાઓ બન્યા પછી મેં જોયું, તો જુઓ, સ્વર્ગમાં એક દ્વાર ખૂલેલું હતું.
    જે પ્રથમ વાણી રણશિંગડાના અવાજ જેવી મેં સાંભળી તે મારી સાથે બોલતી હતી. તેણે કહ્યું
    કે, ‘અહીં ઉપર આવ, હવે પછી જે જે થવાનું છે તે હું તને બતાવીશ.’”
  jvn-NT: 'Sakwisé iku, aku, Yohanes, terus éntuk pamedaran liyané. Aku weruh lawang
    nang swarga menga lan ènèng swara sing mauné aku wis tau krungu lan sing uniné
    kaya trompèt. Swara kuwi ngomong ngéné: “Munggaha réné. Kowé bakal tak duduhi
    apa sing bakal klakon mbésuk”'
  byr-byr: Saꞌ mena kyaꞌ sagaaꞌ, yɨthaanyi, Sɨgunyavɨ kaadihɨta pɨrɨꞌ basɨnadaata
    yadɨsɨ nɨmɨ tɨnna wangamweꞌ. Yɨ maangwɨraaya dazaꞌ sɨnnawɨ nɨmɨ kadɨka wɨꞌne saꞌ
    pihulɨyaꞌbɨꞌ jaka dɨwaꞌ. Dahaaꞌ saꞌ dara nyɨdɨvanɨꞌ “Munya davanna jɨlaama! Gɨmɨnyɨ
    yuya dɨvidaaꞌnyɨ yɨmaꞌnadenna givwarɨdaakudeinyɨ.”
  ian-ian: Tɨga lɨga nat kɨta sɨmapvlawɨwun. Nyinangwut wuleinja yambɨna mbapma lavwindi,
    vɨwun. Tak wukwa kwupvla walɨnja kwundi nat njambɨ wutwun. Wun kat wandɨ. Mɨn
    wokela ngaga ya. Ngɨni tɨgiya vak mɨn kat vɨsɨmogwi kiyowun waa wandɨ.
  hun-hun: 'Ezek után láttam, hogy íme, megnyílt egy ajtó a mennyben, és az előbbi
    hang, amelyet hozzám szóló trombitaszóként hallottam, ezt mondta: Jöjj fel ide,
    és megmutatom neked, aminek meg kell történnie.'
  mcf-NT: Asia yacnocquido Esusën ëmbudquin chuibon abuc ispombi. Adshun isquien shëcuë
    shëcniacbimboec isadpec. Adnubien chuibocpadquiec shoncacbimboec comapenec onqueoaposh.
    —Nëmbo cho. “Nadquid iquendac. Nadotsiandac,” quequin mibi dadpen ismenu —caposhi.
  kjs-kjs: 'Gore go ele abala dia naloma so yaa madaa pora gaape meda loba pa wisa-daa
    ni Jon-me adisua. Agale medare biugel temede-rupa pagisua pare go agaleme ni wala
    go-rupa lagisa: Nere so-pare ipu. Neme ele raayo werepe epaliade elenu mea waatoa
    lisa.'
  mni-mni: "Masigi matungda eina yengbada eigi mangda swargada thong ama hangdoktuna\
    \ leiba ure. Aduga eina hanna takhiba khonjel aduna peresinggagi khonjelgumna\
    \ eingonda hairak-i, “Maphamsida ka-khatlak-u, aduga masigi matungda kari thokkadage\
    \ haiba adu eina nangonda uhange.”\x94"
  yad-NT: 'Rivasiy ji̱ta ri̱nu̱yada, radyiyada variy riva rorijyu̱ muttasara jarichumu.
    Niquejada ji̱ta, jiryatiy ratyuva̱choda jo̱ta̱dara nu̱tyu su̱taru natutya̱, rani
    jteda variy rivantiy: “Ya̱numa jasumiy jiyuju̱, ra̱tidye dityanu jiirya jiryatiy
    ra̱chasara jiryavasiy.”'
  mxb-NT: 'Tá ni̱ ndiꞌi, dá ni̱ xinii̱ ni̱ nono̱ iin yéꞌé chí induú, ta tachi̱, ña̱
    ni̱ sei̱do̱ꞌi míí saꞌa̱, ña̱ kía̱n níꞌi táto̱ꞌon ki̱ꞌo ni̱ꞌi káꞌa̱n trompeta,
    ño̱ó ni̱ kaa tuku xíꞌíín: ―Kuaꞌán kaa, nakíi̱, dá ná koꞌi̱n dánaꞌi̱ noo̱o̱n ndidaá
    ña̱ ve̱i koo cháá ka̱ chí noo̱ ―kaáa̱n.'
  pon-2006A: 'I ahpw pil kilangada kaudiahl ehu ni ahnsowo: mwohn meseiet wenihmw
    ehu ritida nanleng. Oh ngihl ehu, likamwete ngilen sowio me I rongehr ngkapwan,
    me peidohng ie, mahsanih, “Kohdahdo mahs met, pwe I pahn kasalehiong uhk mehkan
    me pahn wiawi ni ahnsou me pahn kohdo.”'
  maq-NT: 'Hya xi cavatju vihi ne, cahvë xi ngajan ngahnga ne, tsejen ngu tingotjo
    xi tixaha. Hane xta rë me xi cahndë xi cachja cojo ná titjun jan xi nuhya rë sacuaha
    nuhya rë ngu tyjo, xta vëhë cachja cojo ná cuitjin: ―‍Ndoveniji nguehe sehe tsingácun
    ri xcusun xi sehe cumá.'
  hto-hto: 'Bie méifomo éroidɨcuemo, monamo ite naze túinana cɨódɨcue. Fueñe cue cacana
    uaina meine nane cacádɨcue. Afe uai vudugoɨ fɨcɨ́rena izói cacaide. Afe uai cuena
    daɨde: —Caifo benomo bi. Bífuiaɨ méifomo raɨre cómuitɨfuiaɨna omo ácataitɨcue,
    —daɨde.'
  por-BRBSL: 'Depois destas coisas olhei e vi uma porta aberta no céu; e a primeira
    voz que ouvi, como uma trombeta falando comigo, foi uma que dizia: “Suba aqui,
    e eu lhe mostrarei as coisas que devem acontecer depois disto”.'
  ces-NKB: 'Potom jsem viděl, a hle, v nebi [byly] otevřené dveře. A ten první hlas,
    který jsem slyšel, jak se mnou mluví, [zněl] jako polnice a říkal: “Vystup sem
    a ukážu ti, co se musí stát potom.”'
  cui-cui: 'Poxonae baxua weta, tan peitabocotha be bo boupa xua boupa yeyetanota.
    Yawano jume tan pejume, po jume xua copiya jume tan, po jume xua bichocono jume
    daunweya ajumetsaca be poxonae xua oba po peobiwa pewʉn trompeta. Bapon Jesús
    nejei: “Anetha tsinande taxainya betsina. Catsita itʉtsinchi xua pocotsiwa bexa
    tsane exanaena”, nejei Jesús.'
  boj-2014: Onaqa e olo ŋam atsimqa laŋ goge dia siraŋ bei waqesonaq unem. Unsim koqyeqnamqa
    tamo nami leleŋonaq aqa kakro gul anjamobulonaq quem qaji a na endegsi merbej,
    “Ni goge endeq au. Bamqa kumbra kalil bunuqna branteleŋqas qaji di e ni osormqai.”
  eng-OEBUS: After this, in my vision, I saw an open door in the heavens, and the
    first voice that I heard was like the blast of a trumpet speaking to me. It said
