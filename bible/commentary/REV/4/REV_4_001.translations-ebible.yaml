  dao-dao: Ahin ngpäng lü mdanak akce mat khankhawa ksawh nghmawngki ka hmuh. Acunüng
    kpuna mäiha ng’yüng lü na msang se ka ngjaka kthai naw, “Hia lawa, tuha awm law
