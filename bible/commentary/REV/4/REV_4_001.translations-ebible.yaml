    chwe.'
  dob-dob: Yage getedi niꞌatu sigumwala ga yadunedune, ꞌenega ꞌebweu ꞌawa yaꞌitena
    galewega ꞌiꞌegegena. Ta wate ꞌebweu ꞌenana yanonona ꞌatuwa yoguli, tauna tuga
    lowa yanononaya, ꞌeguya ꞌionaona ꞌigwae, “ꞌUda tuꞌema be yada eꞌitayo toꞌase ꞌiabe
    ꞌiapwesa.”
  wrs-wrs: Sismba kava ona nonglana, wo diva nomba velaiha endvna tuvpa senakembelliniva.
    Wo kav hellevna moalamangm, nom ten ishomnanam kam doara. Snal moalamangva, nomba
    ophovna vuvmsna. Nomba moalamangrava os ophovna, pro, vongao hom, wo kava ata
    indthoamnavav yemba, osmba mani si phovav sewonamba.
  mca-mca: 'In hats uja''xƚe ekewe''en, qa hejeƚetspha''m na'' wa''s qa hi''weniipha''m
    ha'' ewi''ƚ ƚeji'' qhofii, qa ka'' yojo wit''ax in hepi''ye'', in ƚet''unhenye''jik''i
    ek na''aj ƚ''a''x ne''ej foj in ts''ithinetsju'', qa yit''ij: —Te''ƚunpha''m qa''
    k''ethinij nekhewe'' wekwek ƚunyejeikii hatse'' qu'' nanaxtaxijik''i ekewe''en.—'
  tzo-TZC: 'Laj ti vaꞌi sꞌelane. Tsꞌacal to un, laj jqꞌuel ti jamal jun tiꞌna ti oy
    ta vinajele. Ati coꞌol to sꞌelan yechꞌomal corneta ti laj scꞌopon ta baꞌyele,
    jech laj yalbun: ―Muyan talel liꞌe. Ta xcacꞌbot avil ti cꞌusi tsꞌacal to ta xcꞌot
    ta pasele ―xi.'
  mya-mya: ထို​နောက်​ရူ​ပါ​ရုံ​တွင်​ကောင်း​ကင်​ဘုံ​တံ​ခါး​ပွင့် လျက်​ရှိ​သည်​ကို​ငါ​မြင်​ရ​၏။
    ပ​ထ​မ​အ​ကြိမ် က​ငါ​ကြား​ရ​သော​တံ​ပိုး​ခ​ရာ​သံ​နှင့်​တူ​သည့် အ​သံ​က``ဤ​အ​ရပ်​သို့​တက်​လာ​လော့။
    နောင်​ဖြစ် ရ​မည့်​အ​မှု​အ​ရာ​တို့​ကို​ငါ​ပြ​မည်'' ဟု​ငါ့ အား​ဆို​၏။-
  gng-NT: 'Ni ya puoli bó nɛ n laa'' tidɛknt yaam bunañɔbu buba yɛ paaki bó, nɛ
    n bi cii'' udaan wà ya niɛke bó mikpiɛkm nnɔ giere'' ufaa bo tɛn linatunl ki
    ye: «Dùo ní ń wuɔn ŋɛ nà we ní nɛ̀ ń tien.»'
  cbi-NTPO: 'Entsai'' depuiñu, vee mujtu mangue-eenmalan tsaa selusha manbela ma juukapa
    juruna katawayu, tsenmalan inu ajke'' pandu tyujtyu depakaañu jelekendin tsandimu
    ruku inu manbatu tsandiwa: Engu lade, ñunu keewaanu tenve, kumuinchi entsai''
    depulla'' dyañu, wajtun kayu titi inuuñuba keewaanu tenve, tiwa.'
  ikk-NT: Ọnwan e mẹgụụ, m nọ lee ẹnya, hụn ọnụmụzọ wẹ gụnpụ elu-igwee. Olu hụ gwa
    m oku mbụ hụn nọ kẹ okẹn opi nọ sị m, “Bịa enu ebeni, nị m ghọsị ị ihiẹn jẹnkọ
    d'e mẹni ihiẹn ndịnị mẹgụụ.”
  leu-leu: Lamina maana lagasai aanabeꞌ ne kaalum xe laaꞌui la xunavata e ne xalum
    a matana yalaxau a talakas pave. E saxa ling ne fo langaie paamua aava tuung malaan
    sena tafiu, a ling aave a kuus, “Laakmaan e ne taa faxalit nano pana so ta mo
    ri taa savat lumui.”
  maz-NT: 'Nuc''ua o nguarü yo jña''a yo o xitsi e Jesucristo ja cja yo yencho nitsjimi.
    Nuc''ua ró jandagö ''na ngoxtji a jens''e c''ü mi sjocütjo. Ró ärägö c''ua c''e
    jña c''ü ya vi zocü. O ña na jens''e nza cja ''na trompeta. Je o xitsi a cjava
    c''e jña''a: ―Je rí ''ñecje a ''ñecjua a jens''e. Rá jí''ts''i c''o cja ra zädä,
    o xitsi c''e jña.'
  bod-N: དོན་དེ་དག་བྱུང་བའི་རྗེས་སུ་བདག་གིས་ཕར་བལྟས་པ་ན། ལྟོས་དང་། ནམ་མཁའི་ཞིང་ཁམས་སུ་སྒོ་ཞིག་ཕྱེས་འདུག་པ་མཐོང་ངོ་།།
    བདག་གིས་ཐེངས་དང་པོར་དུང་སྐད་ལྟ་བུའི་སྒྲ་ཞིག་ཐོས་ཤིང་བདག་ལ་འདི་སྐད་དུ། ཁྱོད་རང་ཡར་ཤོག་དང་།
    བདག་གིས་དོན་དེ་དག་གི་རྗེས་སུ་འབྱུང་བར་འགྱུར་བའི་དོན་རྣམས་ཁྱོད་ལ་སྟོན་པར་བྱའོ་ཞེས་གསུངས།
  tca-NT: 'Rü yemawena ga choma ga Cuáü̃ rü nüxü̃ chadau ga wüxi ga ĩã̱x ga iwãxnaxü̃
    ga daxũguxü̃ ga naãnewa. Rü yema naga ga nacornetagaraü̃xü̃ ga noxri nüxü̃ chaxĩnüxü̃
    ga chomaã idexaxü̃, rü ñanagürü choxü̃: “¡Nuxã naxĩnagü! Rü tá cuxü̃ nüxü̃ chadauxẽẽ
    i ngẽma yixcüra tá ngupetüxü̃”, ñanagürü.'
  zpl-NT: 'Chenu ulaxu nú uquieꞌa bee bedichiaꞌ quieꞌ uletsa lua nu ulañia nú naꞌla
    ruꞌu tucu puerta liñibe. Nu leꞌca Liꞌinu enu uni rluti lua enu rluꞌcu tucu chii
    nú xi neca tucu chi trompeta, Liꞌinu uninu lua: ―Uquie caꞌa para nú lubea lulu
    beenú nzu nú aca, chenu uyalula beenú unila lulu.'
  mbc-NT: 'Mîrîrî tîpo era''ma''pîuya inî''rî. Mîrîrî yai ka'' mana''ta atarakkanmokasa''
    era''ma''pîuya. Moropai mai eta''pîuya. Mîrîrî wanî''pî meruntî ke, to'' waiyi
    trombeta e''nato'' warantî. Pena e''mai'' pe uyarakkîrî eseurîma''pî pe manni''
    wanî''pî. Mîîkîrîya ta''pî upî'': —‍Enu''kî tarîwaya. Moropai apî'' ekareme''to''peuya
    î'' awe''kupî ton sîrîrî tîpo —‍ta''pîiya.'
  ndg-ndg: Baada ya makowe haga nakilinga, nabweni mnyango wogolikwe ku'maunde, Lelo
    lilobe lya kwanza, likilongela na nee kati tarumbeta, likibaya “Uwiche pano, nipala
    kulaya yapala bonekana baada ga makowe haga.”
  wsk-wsk: Ario, ani loagerem ale ikialko, ani duruk wonong te songkuring bo kaigam
    aniram se arigem! Se kuring bo motam motam ani trumpet iwita ikiem mu akingtala
    aga auram, ale aga maonam, “Ewela tai basu se ani mel maingte aratukko wore ka
    kausekko,” mam.
  toj-NT: 'Ja cuando ch''ac yal cab spetzanil ja jastal iti, ti jq''uelaa. Ti quila
    jun puerta ja ba satq''uinali, jaman. Ti cho yala cab otro vuelta, pero ja'' ni
    ja mismo c''umal jau lajan soc ja tzatzal yoq''uel jun trompeta: ―Q''uean jan
    ja ili, ti oj jea hui jastal oj to huajuqui, xyutajon.'
  tbc-tbc: Murnag ŋai malag yau man, kumaen panu na dalawan ta ikasap lag yen dugo
    ŋile ya. Ago man tamol en gubak mi, barag igo woŋ awan tubun mi ibob dugo ŋaloŋ
    man, gamu igo ibol da, “Oŋ ente palup sida dop man, ŋai melmel murnap ilasa san
    ŋukubiaip ule wa.”
  sna-sna: Shure kwaizvozvi ndakatarisa, uye ipapo pamberi pangu pakanga pano mukova
    wakanga wakazaruka kudenga. Uye inzwi randakanzwa richitaura kwandiri rakanga
    rakaita sehwamanda, rakati, “Kwira kuno, ndigokuratidza zvinofanira kuitika shure
    kwaizvozvi.”
  smk-NT: Kayadi' nin nipa'kit in kongko, main anamana nin sakalako nin nipa'kit kongko.
