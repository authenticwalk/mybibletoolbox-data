    Noqw yahpiy hin hintaniqat nu ūmi mātaktani.'
  san-URD: تَتَح پَرَں مَیا درِشْٹِپاتَں کرِتْوا سْوَرْگے مُکْتَں دْوارَمْ ایکَں درِشْٹَں
