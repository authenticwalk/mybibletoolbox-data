    Hi hemtau mɨtɨk ketpo hɨm kar ke nɨpaa hi hinɨn hemtau hɨm kɨrak iuwe ketpo kɨre
    mɨtɨk ketenwo taur kewen ken yanɨmɨn. Hɨrak ketpo kar ik: “Ti eniu enen in hi
