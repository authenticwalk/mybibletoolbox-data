  mic-MIQNT: Na tujiw toqjuapa'si aq nemitu ga'qan panteteg wa'so'q. Nutmaq nat wen
    ta'n ugsitun pa wijei aq mesgi'g pipugwaqan. Teluet, “So'qwia aq musga'tultes
