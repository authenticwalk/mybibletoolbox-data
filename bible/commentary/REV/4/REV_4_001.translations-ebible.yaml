  hus-NT-2005: 'Tam ti watʼéch ejtal jechéꞌ, u telaꞌ ani u chuꞌu walkʼiꞌ jebél jun
    i wiꞌleb. Jachanꞌ an káwintaláb xin junwal jelt xan tu júsnal jun i korneta xi
    tin tawnámal jidhtal, tin utsaꞌ enchéꞌ: ―Ki kʼadhiy techéꞌ ani neꞌech tu óltsi
    ejtal xowaꞌ neꞌech ka támun tam ka támunich jechéꞌ.'
  mig-NT: 'Yu̱án‑na, te ni̱ nde̱''é‑rí, te ichi ándɨ́vɨ́ ní jini̱‑ri̱ núña ɨɨn yuxé''é.
    Te tu̱''un ni̱ ka''a̱n núú jíín‑rí, nátu̱''un ɨɨn corneta, ni̱ ka''a̱n tuku: Ichi
    yá''a kaa‑ró, te stá''a̱n‑ri̱ nuu̱‑ro̱ táká tiñu koo kúkuéé‑ga̱, áchí.'
  bps-bps: Kafnge én, nun lêman fite di deg. Na di keyegu teengu satu takab malwa
    ditù di langit, na lingegu i muna talù di deg, i taluan gambet uni twang tamlo
    di deg, manan, “Salu ge dini, du fiteta ge i dad fan kel.”
  mbs-mbs: Penga niyan, doen pa heman doma impekità te Pengolo kanak, so kinità ko
    se lelebangan neowang kidoen te langit. Se otaw tapay minikagi diyà kanak te ontò
    dakel se kagi din iling te peg-edop te bodyong, yan se todà minikagi, “Penayit
    ka diyà, so ipekità ko kamno aw eden se metoman domateng te modi aldaw.”
  tof-tof: Ini kakóm ka yazilürrü, da módóga, ka tapabakurrün mamtae eserró kwitüdü.
    Da ka ngaensingülan ne bóktan bómgól arrkrrurrü, kürüka bóktande wamaka mobolzan
    klama bónganda, bóktanórr wagó, “Ala tügasil kürüka, da ka kubó marü mómtyeno
    ne elklaza ki tómbapónórre ini solkwat.”
  cme-NT: 'Kufaŋgu huoŋgu-na, miɛ mi tiraa ne a da dumɛlle nande puurii dɔrɔ‑i-na.
    Miŋ ŋa naa nu moloŋo maŋ piiye baa-mi, umaŋ yalle‑i waa ŋaa ba bu yɛrre, wuɔ gbɛ̃-mi
    wuɔ: «Nyugũŋ ŋ jo bande mi ji pigãaŋ-ni mamaŋ juɔŋ bisĩnuɔ‑i-na.»'
  sus-sus: Na birin to dangi, n naxa ariyanna naadɛ rabixi to koore ma. N man naxa
    xui nde mɛ, n nu bara naxan singe mɛ. A sɛnbɛ nu gbo alɔ sara. A naxa a masen
    n bɛ, «I xa te bebiri, n xa fe masen i bɛ naxan fama rabade.»
  pon-2006: 'I ahpw pil kilangada kaudiahl ehu ni ahnsowo: mwohn meseiet wenihmw ehu
    ritida nanleng. Oh ngihl ehu, likamwete ngilen sowio me I rongehr ngkapwan, me
    peidohng ie, mahsanih, “Kohdahdo mahs met, pwe I pahn kasalehiong uhk mehkan me
    pahn wiawi ni ahnsou me pahn kohdo.”'
  dad-dad: Anĩ bure fele di, aya kelẽ aulen, aya wageun an saa ilun nẽ sukar kã feleya
    ifar mog, ailen. Age afe fen, ait aya uyulil taur gen wogõ fiya di, karĩ aun are
    iron, “Ein use, ago di, ereb enei bure fele di, wõ youf anĩ, afelnõf.”
  zab-NT: 'Chi bialo bcuáa de diidxré, chiy bguíaa nez yaa ax gunáa zullal tuby puert
    llayabaa. Chiy lagac ni guniné nare desde gulo ni ná rseeni zec tuby trompet,
    laany guniiny naa: —Bieepy ruré par iliuua liú de cos ni gac chi aguc de ni aguniia
    liú.'
  jae-jae: Tonaŋ su acgom, go galic ŋakatu teŋ. Aê galic undambê ŋakatam teŋ gêŋa
    ma awa ŋamataŋa, taŋ kêsôm biŋ gêdêŋ aê ma gaŋô amboac dauc kêtaŋ naŋ, kêsôm gebe
    “Ôpi ômôêŋ, aê gabe jatôc biŋ, taŋ oc mêŋêsa êtu ŋamu naŋ, êndêŋ aôm.”
  ksd-ksd: 'Ba i par go ra lavur magit iau ga gire tika na banbanu i ga tapapa are
    arama ra bala na bakut, ma ra nilai tikai, nina iau valongore ba i ga tata lua
    da ra nilai ra tavur, i biti: Una tutua uti ma ina ve tar ra lavur magit tam ba
    da pait ia namur.'
  msm-NT: Pagkatapus to sikan, meyduon pad impakita kanay no angod to migtagainop
    a. Naabri kun to pertahan diya to yangit, aw pigdinog ku manda to diya tingog
    no angod to oghiyupon no trumpita. Kagi din kanay, “Ponhik ka dini su igpakita
    ku ikow to ogkangkahitabu diya to umaabut no panahon.”
  myk-myk: 'Lee kadugo na a nɛ wii sanha, na fugba wu ɲɔ ki ɲa kʼa mugi. Mujuu le
    nɛ fɛnhɛ logo, lʼi ɲɛ ba maga mɛɛ ɲɛ-ɛ ge, a lee mujuu lʼi nɛ pye sanha na: «Dugi
    naha, keree kiimu kʼa yaa na pye le kadugo na ge, di ba kee shɛ ma na.»'
  sbe-sbe: Ginauli ya kitabagubagunaidi wa gehedi wa unai kabo ya kaikewaꞌuyo ede
    keda sokesokekaulina ya kita galewa ne unai. Yo kalina daguguna doha bwagigi ye
    hedehededelaoma ye wane, “Ku saema inai, na saha mulidiwai kabo se tubu ne ya
    hekitago.”
  mcr-mcr: Nätmatqä tä qäpu ae äpäwqaŋga, qäukuä haqä yäŋiŋi qŋqaŋä hŋqu hutänätaŋgi
    äquŋgqe. Itaŋga maŋä nyi qäŋganä hääwä eŋqä-paŋä tqaŋgi äwikqä iqu, tii ändkqe.
    “Si täqinyqä yapiyä. Ga Nyi nätmatqä eeqänäŋä qänaki timäuniŋqe, ämäktquamqänänyä.”
  cux-NT: 'Chó''ōo dendu''ū chi ''túúcā ní cuayiivi ní ''úú n''diichí cuaaⁿ ''nííⁿnúⁿ
    ní miiⁿ canéé ''áámá cheendi va''āī yeⁿ''e va''ai chɛɛti nguuvi chi canéé candá''āī.
    Ní ch''iindiveéⁿ ''áámá nduudu chi tan''dúúcā chi n''gɛɛcu trompeta. Ní nduudu
    miiⁿ dáámá ndúúcū nduudu chi ch''iindiveéⁿ vmnááⁿ vmnaaⁿ. Ní nduudu miiⁿ ní caⁿ''a
    nduucú ''tíícā: Dii cūchɛɛ dí ''múúⁿ ní ''úú ní ''cuuⁿ''míⁿ dii dendu''ū chi cuchiī
    cuayiivi.'
  tur-YTC: Bundan sonra baktım ve gökte bir kapının açıldığını gördüm. Benimle konuşan,
