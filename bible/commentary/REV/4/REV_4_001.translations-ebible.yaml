  juy-juy: ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଞେନ୍‌ ଅବୟ୍‌ ତନାଲ୍‌ମଡନ୍‌ ଗିୟ୍‌ଲାୟ୍‌, ଆରି ଗିୟ୍‌ବା, ରୁଆଙ୍‌ଲୋଙନ୍‌
    ଅବୟ୍‌ ସନଙନ୍‌ ଆରୋସାଡ୍‌ ଡକୋଲନ୍‌, ପନେଡନ୍‌ ଆ ସନଡ୍ଡା ଅନ୍ତମ୍‌ ଅବୟ୍‌ ସର୍ରଙନ୍‌ ଞେନ୍‌ ଅମ୍‌ଡଙ୍‌ଲାୟ୍‌,
    ଆନିନ୍‌ ଗାମେନ୍‌, “ତେନ୍ନେ ଡୋଲନ୍‌ ଜିରାୟ୍‌, କେନ୍‌ ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଇନିଜି ଅଡ଼୍‌କୋନ୍‌ ଗଟେରୟ୍‌ତେ,
    ତିଆତେ ଞେନ୍‌ ଆମନ୍‌ଆଡଙ୍‌ ଅବ୍‌ତୁୟ୍‌ତମ୍‌ ।”
  for-for: 'Pi kamana unamoga, mantabinti agauwapa, ka kabiba a''wai waintoga agauwagana,
    marusa awamu, pikuri''ama yemisa puma unaminti nkawamu''ama to ka maya uma unamintiye:
    Kaeba mata iyega, ainti aborakenaenaba kayakekana agao, unamintiye.'
  epo-epo: 'Post tio mi rigardis, kaj jen pordo malfermita en la ĉielo, kaj la unua
    voĉo, kiun mi aŭdis, estis voĉo kvazaŭ de trumpeto parolanta kun mi, dirante:
    Suprenvenu ĉi tien, kaj mi montros al vi tion, kio devas okazi poste.'
  gfk-gfk: 'Io, ma namur ta kaike iau ga nanaas, ma iau ga nes tiga matanangas ga
    tapapos taar aram ra mawe. Ma no luena ingana tiga nong iau ga hadade, ga ngan
    hoing tiga tahur ma ga tange hoken: “Nu hanut ukai. Ma ni hamines taam bia asa
    na hanuat namur ta kaike.”'
  bjz-bjz: Anada ambova, anda dibe mokomi uutu bebato ifegea irieta gerare. Aghá gerurota,
    beda ero tavuyada erogomi sei rieta niningara dabako anami andú eghá rieta niningare.
    “Eve andava vitifu! Ambova donu siroraita rouvia-nu irugota gadi.”
  atg-NT: Abi mhi rọ mẹ ena dọsẹ se, mhi ke gbo mẹ imekẹ olese. Mhi mẹ khi odẹ o khueghie-a
    shi iloghie, mhi suọ khi uruli ni o kpẹ nu mẹ mhẹ ngme abi akala. Ọọ mhẹ, “Bhale
    odane ana, khi mhi ya rẹ khasẹ emini a ya mẹ ini ena e dọsẹ sẹ.”
  bjv-NT: 'Go nḛ je tɨ kɨn ɓa, m-o nḛ kɨ rangɨ me ndɨl tɨ ɓəy: m-o ta rəbɨ tḛḛ
    dɔra̰ tɨ, nɨngə ndu dəw kɨ əl-m ta kəte ka kɨn, təl ɓa tə təbɨ be əl-m ə nə: «Ɨre
    taa ne, ə m-a m-tɔji nḛ kɨ a ra nḛ lo ti tɨ m-adɨ o.»'
  tos-NT: 'Acxni̱ quihuaniko̱ca̱ la̱ntla̱ nactzoknaniko̱y pu̱lactujun ca̱chiquí̱n,
    a̱li̱sta̱lh chu̱ cláca̱lh, chu̱ cúcxilhli pi̱ xlacqui̱y aktum má̱laccha̱ c-akapú̱n,
    chu̱ huatiyá̱ ti̱ xakasiya̱ quixakatli̱ni̱t hua̱ xli̱pacs xli̱tlihuaka̱ xtaquilhcha̱ya̱huama̱,
    xchihui̱nán xta̱chuná̱ la̱ trompeta, na̱má̱ quihuanipá̱: “Catat u̱nú̱ anta̱ni̱
    quit cyá̱ laqui̱mpi̱ nacli̱ma̱lacahua̱ni̱yá̱n hua̱ntu̱ nakantaxtuy a̱li̱sta̱lh
    la̱ntla̱ naán quilhtamacú̱.”'
  rro-rro: Taba neiakia murikiai, maha'u eao kupai pa'abi ha ikaikau waira'uai ekoroti
