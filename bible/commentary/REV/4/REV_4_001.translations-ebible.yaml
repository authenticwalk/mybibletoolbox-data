  aon-aon: Douk enyudok nyanakuk aria eik yatik anat wit tanajik tape iruhw heven.
    Aria yemnek anah mah. Aria enyudok arpen nyeyagwreh debeg kabi shahapur oruhw-umori
    douk iganigadae yemneken nyeyagwrehi iri nyakripe nyakri, “Nyak nyutowi agundok
