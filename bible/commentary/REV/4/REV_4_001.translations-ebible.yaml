  bel-N: 'Пасьля гэтага ўбачыў я, і вось, дзьверы адчыненыя ў небе, і першы голас,
    які я чуў, як трубы, які гаварыў са мною, сказаў: «Узыйдзі сюды, і Я пакажу табе,
