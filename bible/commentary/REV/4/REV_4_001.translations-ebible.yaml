  spa-BLM: 'Después de estas cosas miré y vi una puerta abierta en el cielo; y la
    primera voz que oí, como una trompeta que hablaba conmigo, era una que decía:
    “Sube aquí, y te mostraré las cosas que deben suceder después de esto.”'
  kyz-NT: 'Tejeupe aipo ''epaw ire je amuteea ete esaka nũ. ''Okwara rawopytymo''woga
