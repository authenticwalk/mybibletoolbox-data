  crn-NT: 'Tɨ́ꞌɨj raatapuáꞌajtacaꞌa tɨ tiuꞌuxájtacaꞌa, aj nu ni niyen éeniꞌicɨꞌe tiuꞌuséij.
    Seɨ́j nu huaseíj ɨ́ puéerta tɨ antacúuniꞌihuacaꞌa u ta japua. Ajta aꞌɨ́ɨn ɨ́ nej
    amuacaícan ráanamuajriꞌi, ajtahuaꞌa pu tíꞌineꞌixaateꞌecaꞌa. Ayee pu namuajreꞌecaꞌa
    tɨ́j jaꞌatɨ tɨ ucáajijhua trompeeta jetze. Ayen tɨjɨ́n: ―Yen vejnéechi nej ni
