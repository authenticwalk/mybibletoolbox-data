    xmɨga̱jpx, jøts øts xnɨma̱a̱y: ―Pat ya̱m, jøts nna̱nkyꞌejxɨt tukɨꞌɨyɨ sa̱ yja̱twa̱ꞌa̱ñ
    kyubatwa̱ꞌa̱ñ.'
  aak-aak: Xwɨyɨ́á apɨ rɨxa nɨnɨrárɨmáná eŋáná Jononɨ wenɨŋɨ́ yánɨ́áyɨ́ wɨnɨŋanigɨnɨ.
    Aŋɨ́namɨ aŋɨ́ ówaŋɨ́ wɨna ɨ́kwiárɨnɨŋagɨ nɨwɨnɨrɨ maŋɨ́ xámɨ pékákɨ́nɨŋɨ́ rarɨŋagɨ
