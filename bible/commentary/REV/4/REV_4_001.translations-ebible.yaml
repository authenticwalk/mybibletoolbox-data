  hui-hui: Ani leagola dege i̱na de gandeba mende handalu hewaria dahuliya andagani
    panga mbira dugua ho wiaria handaru. Handalu howa hale halu hewaria bi mbira dalimu
    mbelo biguli ale ala hale harugo bi ogonime i̱hondo lalu, Mani mbira bulebiragonaga
    i̱na í̠hondo walia holiya i̱ kogoria iraga ha, laya.
  amf-amf: Ogosa budonte, marrato! Cecinte keri buldhaa i haapade. Thurumbasa upsidettsi
    giyea inin qansoono birono upsino “Kote tura utaa; os birante maatayna yerraam
    hana ida dhee” ina ko hamade.
  quc-NNT: 'Aretaq xb''antaj ronojel wa'', te'' xinwilo k''o jun porta jaqtal pa ri
    kaj, te k''u ri'' xinta ri Jun ri xinuch''ab''ej loq nab''e ri je'' ta ne u ch''ab''al
