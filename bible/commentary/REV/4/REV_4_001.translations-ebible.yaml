  kbh-kbh: 'Chents̈ana mo otjenayoquëcá sënjáninÿe. Sënjanrrepará y sënjáninÿe celoca
    canÿe bës̈ás̈a enjétsatëfjna, y chë natsana sënjanuena oyebuambnayana, chë enjamna
    mo canÿe trompetë́fjua cuafjuajatëtcá, mënts̈á s̈onjétsatsaye: “Moye más̈ëngo,
    ats̈e cbochanjinÿinÿiye nts̈amo más chcoye yochjopasacá ca.”'
  ron-LSB: 'După acestea, m-am uitat și am văzut o ușă deschisă în cer; și primul
    glas pe care l-am auzit, ca o trâmbiță care vorbea cu mine, a fost un glas care
    zicea: “Urcă-te aici și-ți voi arăta cele ce trebuie să se întâmple după aceasta.”'
  pon-pon: 'MURIN mepukat i kilaner kajanjal eu: Kilan, wanim eu ritidar nanlan, o
    nil, me I roner maj, dueta koronete eu kajokajoi on ia: Koda don met! I pan kajale
    on uk, me pan wiaui mur en mepukat.'
  nhe-BL: 'Teipa nijtlachili huan niquitac se puerta tlen tlapojtoya nepa elhuicac.
    Huan yajaya tlen nechcamahui achtohuiya huan tlen quipixtoya itos queja se tlapitzali
    chicahuac, sampa nechnotzqui huan nechilhui: “Xitlejco nica huan nimechnextilis
    tlen monequi panos teipa.”'
  sps-sps: Voun a ka to, nyo taraa tatagaa pis to ana nyo tagei ton sen pingping te
    tapue Gormirmir. An kuu tana mes faarei to na tsufing tangis me tsonyo muan sa
    nyo nongoiny ya te tsue na ka, “Paas me nei jias, ana nyo te faatok manyi na foka
    te nai ruak nats non vou.”
  wnc-wnc: Siwan ita wamu wa kuupbam naniwan puyuwana nata mia takngatuat kakum. Kawawa
    ena kakaa banakan komune gwabou gwatdu kwangga gwak yuwan kakum. Kawawa ngana
    wamu kekeknga pumdane gakngat binga tupa yanggamatawan natapbumu waakngata gatuna
    nanikut. Na nanike, “Gata ane akopso,” ngang yakut, “Gata ane akopi nata sanga
    kuupbam masan aawikge yeikgama kayo,” ngang nanikut.
  bus-bus: 'Beee gbɛra ma zɛ́ è wɛ̃na ludambɛ. Ben ma kòto kɛ̀ má mà káaku lán kãkãki''ↄ
    bà mà dↄ à bè: Ǹ mↄ́ kɛ̀, mɛ́ yã kɛ̀ eé mↄ́ beee gbɛraa ↄdↄannɛ.'
  gub-BL: A'e 'ar mehe we aexak ma'e hepuahu zàwenugar pe har ihe. Aexak uken uzewàpytymawok
    ma'e ywate. Aenu amo ze'eg ihe no. A'e ze'eg nuzawy kwaw xi'àm a'e. Amo 'ar mehe
    a'e 'ym mehe a'e ze'eg uze'eg ihewe a'e no. Uze'eg wi ihewe kury. — Ezeupir ezuwà
    xe ywate nehe, i'i ihewe kury. — Aexak kar putar ma'e uzeapo ma'e ràm newe ihe
    nehe kury, i'i ihewe.
  imo-imo: Aku unguma pilipo pora tipolio altopa kanopolio wali mulu kombuna ulke
    nambumu topa lerimuna kanoru. Aku wali iye kanomuni oi ungu biukel mele nimuna
    pileru akumuni nimbei, “Altopa wendo ombalo uluma nani nu lipo ondambo kani ina
    ola owi!” nimu.
  boj-boj: Onaqa e olo ŋam atsimqa laŋ goge dia siraŋ bei waqesonaq unem. Unsim koqyeqnamqa
    tamo nami leleŋonaq aqa kakro gul anjamobulonaq quem qaji a na endegsi merbej,
    “Ni goge endeq au. Bamqa kumbra kalil bunuqna branteleŋqas qaji di e ni osormqai.”
  eng-DRA: 'After these things I looked, and behold a door was opened in heaven, and
    the first voice which I heard, as it were, of a trumpet speaking with me, said:
    Come up hither, and I will shew thee the things which must be done hereafter.'
  knf-knf: 'Wi uko waŋ uţëpuŋ, dkak aten, awin plëman panwooŋ bhaab du baţi aşë ŧiink
    pdiim pambiiŋ aţiini na nji, pambiiŋ awo ji plul kë pajakën : « Payiin ibi ţi,
    nşë diimanu uko unkluŋ kaţëp. »'
  san-KHM: តតះ បរំ មយា ទ្ឫឞ្ដិបាតំ ក្ឫត្វា ស្វគ៌េ មុក្តំ ទ្វារម៑ ឯកំ ទ្ឫឞ្ដំ មយា សហភាឞមាណស្យ
    ច យស្យ តូរីវាទ្យតុល្យោ រវះ បូវ៌្វំ ឝ្រុតះ ស មាម៑ អវោចត៑ ស្ថានមេតទ៑ អារោហយ, ឥតះ
    បរំ យេន យេន ភវិតវ្យំ តទហំ ត្វាំ ទឝ៌យិឞ្យេ។
  arn-NT: 'Fey rupalu kom tüfachi dungu, adkintupüran, fey pen kiñe nülalechi wülngiñ
    reke wenu mapu mew. Fey ti dungun iñche tañi wüne allküel kiñe kullkulltun reke
    femngey, fey feypienew: “Pürapange ta faw püle, fey pengelelaeyu tati rupayachi
    dungu kom famngechi.”'
  zas-NT: 'Chi gulox bacan diidx guie ree, baguian niz ladia dxel baguian tijb port
    naxal xanyabaa. Abiꞌ bén guneenë gajc naj diizd guiaꞌxchej bén na̱j chaꞌ ziꞌc
    trompejt, laaman na lon: ―Wëꞌp guie din gulün lüj ni gac ree chi ma gojc ree ni
    rnin lojl.'
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, njɨŋɨ ngɔ́ mbǐnywɔp anɛ achi fúú amfay. Nɛ mpɛt
    ngók ɛyɔŋɔ́ mbɨ ɛnɛ nnáŋ nyaka ngoko ndǔ ɛ́ghàti mɛ mɛnyɨŋ nɛ ɛyɔŋ mbɔ ɛnɛ́
    mmbá. Ngók ndǔ yɔ ɛ́rɛ̀m ntá ya bɛ, “Twɔ́ wɛn amfay, nɛ chɔ́ŋ ntɔŋ wɔ mɛnyɨŋ
    ɛbhɛn chɔŋ bɛfakari.”
