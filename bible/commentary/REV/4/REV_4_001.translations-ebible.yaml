  kvg-kvg: Taqa zita-te, no qækewag, nqáe! No yan-te nqo꞉go, mboqog nøzømét. Mboqozoát.
    Yaq wag ndøgo, no bugukhokhof ande kipi me qate-ewag, no ndakin āv qanømbe-eín
