  dso-dso: ସେବେଲେ ମୁଇ ଆରିଗଟେକ୍‌ ଦର୍‌ସନ୍‌ ଦେକ୍‌ଲି । ସର୍‌ଗେ ଗଟେକ୍‌ ଉଗାଡିରଇବା କାପାଟ୍‌
    ରଇଲା । ଆଗେ ସୁନିରଇବା ମଇରି ପାରା ସବଦ୍‌ ଆରିତରେକ୍‌ ସୁନ୍‌ଲି । ଉପ୍‌ରେ ଚଗି ଆଉ, ଏଟାର୍‌ପଚେ
    କାଇଟା ଅଇସି ମୁଇ ତକେ ଜାନାଇବି ।
  meu-meu: Ini ḡau muridiai na roha lao, guba ai iduara ta e hekeho na itaia, bona
    ere, na kamonai guna ḡauna, kibi reḡena na heto, ese e hereval henigu, eto, A
    dae aoma, gabeai bae vara ḡaudia baina haheitalaimu.
  yva-NT: 'Naije akato risyo ana inta raen akato: Tugae rave, unsanda inta rapaya
    no munijo ntiti warae. Umba anamote inta ngkin akato, omamo anamoto idanaun to
