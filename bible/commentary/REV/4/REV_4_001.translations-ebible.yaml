  peg-peg: ଇଦାଂ ପାଚେ ଆନେଙ୍ଗ୍‌ ହୁଡ଼୍‌ତାଂ, ଆରେ ହୁଡ଼ାଟ୍‌, ସାର୍ଗେତ ରଞ୍ଜାଙ୍ଗ୍‌ ଦୁୱେର୍‌
