  grc-TCGNT: Μετὰ ταῦτα εἶδον, καὶ ἰδού, θύρα ἀνεῳγμένη ἐν τῷ οὐρανῷ, καὶ ἡ φωνὴ ἡ
    πρώτη ἣν ἤκουσα ὡς σάλπιγγος λαλούσης μετ᾽ ἐμοῦ, λέγων, Ἀνάβα ὧδε, καὶ δείξω σοι
