  mco-NT: 'Co jada jadu''n yjajtɨ, chi nhuindɨɨcxyɨch tzajpjoty, e nhuin''ijxyɨch
    tüg tɨjc aguu ahuädz jiiby tzajpjoty. E nmɨdooyɨch tüg ayuc janch tɨm jadu''n
