  san-PUN: ਤਤਃ ਪਰੰ ਮਯਾ ਦ੍ਰੁʼਸ਼਼੍ਟਿਪਾਤੰ ਕ੍ਰੁʼਤ੍ਵਾ ਸ੍ਵਰ੍ਗੇ ਮੁਕ੍ਤੰ ਦ੍ਵਾਰਮ੍ ਏਕੰ ਦ੍ਰੁʼਸ਼਼੍ਟੰ
