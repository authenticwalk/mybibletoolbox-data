  san-BUR: တတး ပရံ မယာ ဒၖၐ္ဋိပါတံ ကၖတွာ သွရ္ဂေ မုက္တံ ဒွါရမ် ဧကံ ဒၖၐ္ဋံ မယာ သဟဘာၐမာဏသျ
    စ ယသျ တူရီဝါဒျတုလျော ရဝး ပူရွွံ ၑြုတး သ မာမ် အဝေါစတ် သ္ထာနမေတဒ် အာရောဟယ, ဣတး ပရံ
    ယေန ယေန ဘဝိတဝျံ တဒဟံ တွာံ ဒရ္ၑယိၐျေ၊
  yaa-NT: 'Akka nã ea taefakĩ yoia, mẽ kenekĩ mitoano, ea anã yoiaito ẽ nika. Ea iskafaito
    ẽ anã õia nai mẽraxõ oa pexe fepoti fepekemea keskaraxõ. Ẽ nika afia ẽ nika keskara
    xãaiti ãfe oi efapa keskarato ea yoia anã ea iskafakĩ: “Niri ekeki mãpeferafe,”
    ea faa. Oa namakẽ õia keskara ẽ õia ea iskafaito: “Nafo ẽ mia ispanõ nafo afarafo
    chipo ixiaifo ẽ mia ispanõ,” ea faa.'
  cab-NT: Lárigiñe sun cátei le, ába naríjin ában béna júnren siélu, liábinti umálali
    le ítarabei quei lumálali fídu, lé buga adímurejabei nun, ába laríñagun nun. —Weínba
    ñájoun, narúfudaali cátei lé buri lúnbei lasúseredun lárigiñe buri le bun.
  clu-clu: Pagkatapos dato, may ginpakita pa gid kanakun. Nakita ko ang poirtaan sa
    langit nga naabrian. Kag nabatian ko roman ang limug nga pario sa anang tonog
    ang trompita. Makon na kanakun, “Pagsaka digi kag ipakita ko kanimo kon ano ang
    magakaratabo sa paraaboton.”
  swh-ULB: Baada ya mambo haya nilitazama, nikaona kuwa mlango ulikuwa umefunguliwa
    mbinguni. Ile sauti ya kwanza, ikizungumza nami kama tarumbeta, ikisema, “Njoo
    hapa, nitakuonesha yatakayotokea baada ya mambo haya.”
  tpt-NT: 'Astan, ex klaqtsꞌil aqataun puerta laktꞌiyan, ixlaqltiꞌay. Ijqasmakchoqol
    ixchivinti yu pꞌunaj ixkixaqalatacha, makatꞌaul tus tacha maqataun sqol, kijunil:
    —Kapꞌatꞌaxtꞌucha aniy talman. Kitꞌin kakmasuniyan tachun yu katapasayaꞌ astan.'
  aai-aai: Iti ufunamaim ayu anuwanuw maramaim etawan botawiy batabat aitin, naatu
    fanan wantoro’ot tour na’atube anonowar eo, “Kuyen kuna, sawar abisa’awat iti
    ufunamaim hinamamatar ani’obaiyi.”
  sny-sny: Sosu mo'o a'i pe Owane Sitewi lo omo hire ma'e irosiya ape, ane yo tosowei
    siyeye. Sosu peri ape tutawe ane wanuteye ape, erasi kairefi a'i ane ma'e mene'e
    mapefuwe wou uteteye. “Ne ane ma'e sato wira! Ane etiri tomu ne'ese, mo'o henerairowa
    ape, ne ma'e au atuaturowa.” [KTH 1:1,10]
  myy-myy: 'Ito yija bero ũmacʉ̃jʉ soje janacãra soje ticʉ yʉ. Trompeta jutire oca
    bajiro yʉre bʉsisʉocacʉ mʉcana ado bajiro yʉre bʉsi ruyuquĩ: —Mʉja waya adojʉa.
    Ija rẽtaroti gaye mʉre ĩorocʉ ya yʉ, yire oca ruyucʉ yʉre.'
  trc-NT: 'Quisíj caꞌmii soꞌ nu̱ꞌ nana̱ dan, ga̱a ne̱ queneꞌén ꞌu̱nj ꞌo̱ taꞌyaa ta̱j
    yaꞌnúj rej xta̱ꞌ a. Ga̱a ne̱ cunó ꞌu̱nj caꞌmii uún síí caꞌmii asino ya̱a̱n rihanj,
    ne̱ se‑na̱na̱ soꞌ roꞌ, da̱j se uun ráꞌ unóꞌ aꞌyánj nii chruun aꞌyánj roꞌ, da̱nj
    guun raj ga̱a cunoj se‑na̱na̱ soꞌ a. Ne̱ cataj soꞌ rihanj a: ―Cavi̱i̱ so̱ꞌ caꞌna̱ꞌ
    so̱ꞌ nihánj, ga̱a ne̱ ti̱hanj rihaan so̱ꞌ nu̱ꞌ se vaa gu̱un rej rihaan so̱ꞌ á
    ―taj soꞌ rihanj a.'
  cut-NT: 'Chihno min ne, ndihcheró va̱n ya̱hnde yáhn a̱ma chendevah che quendah vahchetero.
    Tuhme ángel che ra̱hn ye nducó mena̱n me ne, ra̱hn tun ye. A̱ma yudo ndudo ye
    anduhneca̱ a̱ma trompeta cuahn che retive ihyan. Ra̱hn ye: ―Cochi muhn, ne nahmé
    di dehtenduh che va che co.'
  bel-bel: 'Пасьля гэтага я глянуў, і вось, дзьверы адчыненыя ў небе, і ранейшы голас,
    які я чуў як бы гук трубы, што гаварыў са мною, сказаў: узыдзі сюды, і пакажу
    табе, што мае быць пасьля гэтага.'
  zlm-KSZI: Selepas itu, aku melihat sebuah pintu terbuka di syurga. Suara seperti
    bunyi sangkakala yang pernah kudengar dahulu berkata kepadaku, ‘Marilah naik ke
    sini. Aku akan memperlihatkan apa yang pasti terjadi kemudian kelak.’
  gdr-gdr: Ɨ onggɨt kak ke Kon yɨr yongond pumb tungg mora ɨpangendi. Ɨ Kon onggɨtyam
    nonykok utkundond yet re naskand bibol ara pɨla nomnonj. Sɨ ton ket kwa nomnonj
    da, “Man dɨkɨnd pumb wa metkɨm! Kon ɨta motouyaukurinyɨn nangga im ra b'ogla pɨta
