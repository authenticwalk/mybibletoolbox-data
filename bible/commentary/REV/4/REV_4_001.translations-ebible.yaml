    mejé jema''acó. Ricaja caja pura''aró nujhua''até maapami que i''imacá. Rimá piño
    nojló: —Pácho''o majó, nuya''atachi pijló naca i''imajica a''ajná ño''ojó chami
    pani.'
  djr-djr: Ga dhäŋur beŋuryiny bala ŋarra nhäŋala maŋutji-djurthinyawurra, ŋayi gan
