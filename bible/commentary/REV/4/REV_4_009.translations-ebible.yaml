  mdy-ETH: ዬንሢ ባኮንሢ ካኣቱሞ ዖይቶይዳ ዴዔሢም፥ ናንጊና ናንጋሢም፤ ቦንቾ፥ ሄርሺሢ፥ ጋላታኣ ሺኢሻ ዎዶና ቢያ፥
  spl-spl: '@see-verse:REV.004.008'
  usp-NT: Nojel b'welt cuando mak quejab' q'uitzinoj li tijnimirsajtak jk'ij y tijcojtak
