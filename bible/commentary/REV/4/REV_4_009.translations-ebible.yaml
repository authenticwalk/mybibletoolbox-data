  xnn-xnn: Menkankanta san epat ay matatago ay mangdaydayaw isnan kinapateg san mentoltolay
    ay mawawawada ay eng-enggana dadapay men-iiyaman ken siya. Isnan menkankantaanda
  mwe-mwe: Na kila yene iumbeyo puyaainiyangaga na kwaishimiya na kwaatendela eja,
    bhene bhatemi panani shitengu sha ukulungwa bhakwete gumi gwa piti piti bhala,
  tte-tte: Na saugana yamayamayale esopaline siwali sitobalan yo siyakasisiyan yo
    sikawatoki tomone koina iya imiyasio kaba miyane koina, bwaite iya kani imiyayai,
  tcs-tcs: Nau dem po laipsamting ya, dempla mata liptemap neim ane preizem ane gibem
    eso, po da man uda sidaun wea tron. Em i mata stap longlaip poeba ane em no sabe
    ded. Ane ebritaim dempla mekem diskain,
  hlt-THB: Cawhkaw ik-oeih sai ak hqingkhqi ing thangleeknaak, kqihchahnaak ingkaw
    ymnaak ce boei ngawihdoelh awh ak ngawi kumqui ak hqing a venawh ami peek awh,
  soq-soq: Nitu da wanwanlala sa kainokaino me mida wanwankasalala kolaiwata osowe
    wandia sapaidasai, ita do me wadaposisaie auwadewadewasai.
  qub-qub: Sillunnincho jamaraycaj imaycamapis cawaj Tayta Diosta chaynömi anjil-nirajcuna
    rispitar alabaycaran.
  att-att: Á pakimore nayù ira appâ nga makkakerumá nga naparò nga matolay sù Egga
    nga nagitubang nga mammaguray nga matolay ta áddè ta áddè, á kansionad da yù áddáyo
    ra kuna ánna yù ábbalabálà da kuna.
  bki-bki: Ea iliano nalo na jibe na, nalo aju amidular naio siano napano naio jotano
    iviso kalo ea vio lu, aju abatove kanio, ajum̃a aber siva banio ka napano naio
    meul toboto. Bogo napano ajum̃a aberenio,
  bqp-bqp: Gↄrↄ kũ pↄ́ bɛ̃nɛ mɛ̀n siikↄ̃ pìnↄ gbɛ̃ kũ à vutɛna gbàaa, akũsↄ̃ àdigↄ̃
    kun gↄrↄ sĩnda pínki pì tↄ́ kpà, ò bɛ̀ɛrɛɛ lìnɛ, ò a sáabu kpà,
  mcp-mcp: Isâ ínɔ̧̂ ínɨ í ŋgə gúmal nyə, ŋgə ságʉsə nyə, ŋgə yə nyə akíba, nyə muud
    njúl caaŋgə́d, á ŋgə́ cʉgə kandʉgə á kandʉgə yɛ́.
  hat-hat: Kat bèt vivan yo t'ap chante pou fè lwanj moun ki chita sou fòtèy la, pou
    rann li onè, pou di l' mèsi, li menm ki vivan pou tout tan an. Chak fwa yo pran
    chante,
  npl-NT: Iwa ijkuak nonteh non yolitokeh kiweyiliah, kimawistiliah iwa motlasojkamatih
    inawak, Akin ewatok ipan non weyi yáyantli iwa nochipa yolitok.
  bgg-bgg: Isieng wi ji è hanyie yi biang hà dug pha jia hanyie yi idang nane idang
    sieng pha ji shii, biisiie nane ilab chiih-è lasothek pha ibai bai muii ro. Ithek
    è rek mage shii,
  eng-TCENT: And whenever the living creatures give glory, honor, and thanks to him
    who sits on the throne, who lives forever and ever,
  eng-BSB: And whenever the living creatures give glory, honor, and thanks to the
    One seated on the throne who lives forever and ever,
  cpu-NT: Ari ikantapiintatya irikaite inkiteveri itharomentari irika saikaintsiri,
    kantaitachari jañi. Ikanta joñaakantakero irikaite jiñaapinkathatapiintakeri,
    ipaasoonketapiintakeri,
  san-ASM: ইত্থং তৈঃ প্ৰাণিভিস্তস্যানন্তজীৱিনঃ সিংহাসনোপৱিষ্টস্য জনস্য প্ৰভাৱে গৌৰৱে
    ধন্যৱাদে চ প্ৰকীৰ্ত্তিতে
  tac-NT: Napu ekisá alué naó ajágame alarigá anichi,
  eng-WEBPB: When the living creatures give glory, honour, and thanks to him who sits
    on the throne, to him who lives forever and ever,
  gfk-H: Io, ma ira lilona linga diet la pirpirlat ma diet la hatamat nong i kis taar
    tano tamat na kinkinis na warkurai. Ma diet la tangtanga tahut mah ta nong i la
    lon hathatikai.
  viv-viv: Badi wayawaidiyao adivefowa BanaꞋe didigaꞋuꞋuya givetogana be gimiyamiya-vagata
    ma yadi kwelidavadava againe hihahawavekaiwabuna kadu hiveꞋamohimohinena kadu
    hivesivesiuleyena ana toveya, au badi tomiyalobama adi tonagona tuweniti-fowa
    Bana didigaꞋuꞋu againe givetogana-ma againe hiꞋiboꞋula-moꞋa, ada hidedemi Bana
    gimiyamiya-vagata-ma hihawadavadavana. Adi badau kikaiwabuna Bana agene hihegena
    higayo,
  yao-yao: Yepanganyikwe yejumi yo ikwimba nyiimbo sya kwakusya ni kwalapa ni kwatogolelo
    ŵelewo ŵakutama pa chitengu cha umwenye, ŵelewo ŵaali ŵajumi moŵa gose pangali
    mbesi ni moŵa gose pangali mbesi.
  tgp-tgp: Ale vara la hinau mauri atu la lo sile na hasohaso peresi na oloolo, ale
    la lo vere meje isan haratu sei mo lo sakele na jara sakele non supe atu mo lo
    mauri mata rani tui tui tarea,
  auc-NT: Awënë tæ̈ contaimpaa në tæ̈ contadongä inte në wantæpiyæ̈ cöwë quëwengaingä
    ingante apæ̈nedinque mëa go mëa mïïnäni quëwënäni ïñömö ïïmaï ante apæ̈nedänipa.
    Bitö ñäö ëmömi ïmipa, ante apæ̈nedinque tömënäni, Bitö ïmite waa amönipa. Mönitö
    bitö ïmi waa ate pönente apæ̈nemönipa, ante apæ̈nedänipa.
  kbc-NT: Niɡ̶ijoa cwaatolo ewikaɡ̶a niɡ̶ina me nigaanaɡ̶anaɡ̶a, moiweniɡ̶ide, codaa
    modiniotagodetalo Niɡ̶iniwa ane nicoteloco naɡ̶ajo epaa nibaanco me ɡ̶oneɡ̶egi,
    niɡ̶ini anidioka limedi me yewiɡ̶a, odaa niɡ̶ijoa 24 lacilodi ja dakagitiniwace
    lodoe Niɡ̶iniwa ane nicoteloco nibaanco me ɡ̶oneɡ̶egi, modi,
  bmh-bmh: Ece iwanarai go awau darem, ag du go awau muzmuz gonugau biz ebu hoboi
    darena, ag oiagab siksikai mui, ‘Ese-e’ auremen. Goagen go al banou mui aimai,
    gonugau wanib wag mai daremen. Ece iwanarai go ag go guzenina, dudu banban 24
    agen Uwait nug go muzmuz daneu gonugau biz ebu hoboi darena, ag go waugab taubib
    waimai, ulagwag muranem. Go goagal hat gol go amegwab oi heimai, guzenai ze macanemen,
  ctu-BL: Ti pejtelel ora jini chʌntiquil querubin mi' tsictesañob i ñuclel jini buchul
    bʌ ti' yumʌntel. Ti jujunyajl che' mi' c'ʌyibeñob i ñuclel, che' mi' subeñob wocolix
    i yʌlʌ jini cuxul bʌ ti pejtelel ora,
  meq-meq: Andza niye, wu neheye faɗ aye na, tə gawa dəmes ada ta zambaɗaway a Mbəlom
    nakə mandza eye ka təv məndze i bəy ŋgay aye ada a neŋgeye nakə ma ndziye ka tor
    eye. Tə ɗəslay ha gər, tə gay sɨsœ.
  noa-H: Mag sĩi hich k'apan sĩsidʌmua maach Hẽwandam hichta hich mag t'õojã k'augba
    mag hich pörk'au gaai hoo simʌg jëeu nʌmua, hʌ̈u hajim hanaa hi t'ö hiek'a naajim.
  alp-NT: Tanei kwanala ata meru umenanie lagu maka isike Alla kai holmate kai kotie
    trima kasi bei Ile rebe Irue kena otoi maka rue kena pletare kai eti pelare Imere.
    Umenani ele mere.
  san-VEL: ittha.m tai.h praa.nibhistasyaanantajiivina.h si.mhaasanopavi.s.tasya janasya
    prabhaave gaurave dhanyavaade ca prakiirttite
  kbq-kbq: Hanki anantema zamasimu ante'za mani'naza zagamo'za, kini tratema mani'nea
    Ne'mofo husga hunte'za, ra agi nemi'za, susu hunte'za Agra manivava hugahie hu'za
    agia erisaga huvava nehazageno,
  kbh-kbh: 'Chca chë Ainënga Bëngbe Bëtsá bëtscá tmontanchuá, Bëngbe Bëtsá chë uámana
    puestents̈e tbemaná, chë nÿets tempo y nÿetsca tescama oyená. Chënga puerte respeto
    chabiama monjétsebomna y bëtscá tmontanchuá. Cada ora chënga chca tmonjanma ora,
    chë uta bnë́tsana y canta bëtsëjémënga amë́ndayënga, chë uámana puestents̈e tbemanabe
    shecuats̈ents̈e joshaments̈iyana y chábioye jtsatschuanayana, chë coronëshangá
    chë natsanoica juts̈anana, y mënts̈á jtsichámuana:'
  ron-LSB: Când făpturile vii vor da slavă, cinste și mulțumire Celui ce șade pe tron,
    Celui ce trăiește în vecii vecilor,
  pon-pon: Ari man maur oko, lao pan kalinanada, o kakaki, o danke i me kotidi pon
    mol o, me ieiaj joutuk,
  nhe-BL: Huajca nochipa nopa tlamantli tlen yoltoque queja nopa quihueyichihuayayaj,
    quihueyitlascamatiyayaj huan quinextiliyayaj inintlatlepanitacayo Toteco Dios
    tlen mosehuía ipan nopa hueyi siyaj, yajaya tlen itztoc para nochipa huan ax quema
    tlamis itztos. Huan sesen huelta quema nopa tlamantli tlen yoltoque quihueyimatij
    Toteco,
  sps-sps: Ri na ina fats a ka te kaa miror a toto to ari natiny kooma ror u kooma
    iny vamarits, an fatsiitsii, an tsue faarof naa tana Mes to te gumgum non tan
    tagan tsigtsig, te toto non tan mamatsiny nainy a sikia ta fafakap nan.
  wnc-wnc: Sike sanga wa gweaat gweaatda Anutu kekeknga asinggan asinggan yuau sia
    tupan siknga apatane dakane pukwike yuak kapae inimbakngake itane umana asiknga
    yatangenakaing. Yatangenake tapduk bamu asinggan asinggan tasiwawa
  bus-bus: Gurↄↄ kɛ̀ pↄ́ bɛ̃ɛ mɛ̀n siigↄ̃ↄ pìnↄ gbɛ̃ kɛ̀ vɛ̃ɛna kìtaa kɛ̀ ègↄ̃ kuu
    gurↄ píngi pì tↄ́ kpà, aↄ̃ bɛ̀ɛ lìnɛ aↄ̃ à sáabu kpà,
  gub-BL: A'e 4 wikuwe ma'e a'e wà, uzegar tuwihaw henaw rehe har pe a'e wà, a'e tuweharupi
    wiko ma'e ràm pe a'e wà, ikatu haw rehe ipuràgaw rehe uzegar pà a'e wà. — Tuwe
    teko paw umume'u ikatu haw a'e wà nehe, i'i izupe wà.
  imo-imo: Iye nomi kingimunga polomunga moromo iye, wali walima molopa kau purumo
    iyemu yu koinjo mololi mele kiteni wali wali kapi ningo imbi liko ola mundunko
    paa tereno nimele kinye
  boj-boj: Tamo awo jaram kobaqujaq di awejunu qaji a ŋambile gaigai unu. Deqa wagme
    qolqe ŋambile so qaji naŋgi a qa tulaŋ areboleboleinjreqnaqa aqa ñam soqtoqnsib
    biŋiyeqnub.
  eng-DRA: And when those living creatures gave glory, and honour, and benediction
    to him that sitteth on the throne, who liveth for ever and ever;
  knf-knf: Hënk, uyaaş undoli wi ŋko ŋbaakër ŋuŋ ŋajaaŋ ŋayeeh kadëman, kabeeb Naşibaţi
    anţooŋ ţi pţij pi pşih, anwooŋ te mnţo,
  san-KHM: ឥត្ថំ តៃះ ប្រាណិភិស្តស្យានន្តជីវិនះ សិំហាសនោបវិឞ្ដស្យ ជនស្យ ប្រភាវេ គៅរវេ
    ធន្យវាទេ ច ប្រកីត៌្តិតេ
  arn-NT: 'Fey kake kiñeke rupa tüfeychi pu mongelechi püllü püramyefiyüm ka feypifiyüm
    ñi küme üytun ka mañumtufiyüm tati anülelu fütra ülmen wangku mew ka rumel mongelekelu,
    tati pu epu mari meli fütakeche lukutukey engün kisu ñi adkiñ mew ka ütrüfamülkey
    tañi korona tati ülmen wangku ñi fül mew, feypilen mew:'
  zas-NT: Beegaj chi rlies ree be guin xvalor bén ni zojb loj yagxhil guin, bén naban
    tiblayaa, beegaj ruzaꞌt reeb laaman zagdxe rudëëd reeb quixtëë lojman,
  ken-NT: Nɛ yɛ̌ntɨkɨ mpok anɛ mɛnyɨŋ ɛbhɔ bɛ́bɨ̀ti nɛ bɛ́chyɛ kɛnókó nɛ bakak ntá
    yi mmu achi chɔkɔ ndǔ ɛnɔkɔ́ kɛfɔ, yi mmu achi nɛpɛ́m mpoknkɛm,
