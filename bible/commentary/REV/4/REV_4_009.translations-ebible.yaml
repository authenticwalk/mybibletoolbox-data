    na rʉpoari buiripʉ capejari betorire to cãnacãʉna tu we jee átiri Dio tʉpʉ cacũcõawã.
    To bairo átiri seeto Diore na cáti nʉcʉbʉgorijere cáti iñoowã.
  eng-ULB: Whenever the living creatures give glory, honor, and thanks to the one
