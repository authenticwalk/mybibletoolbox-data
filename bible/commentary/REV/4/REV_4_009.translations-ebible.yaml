  lex-lex: Emkade pede hamormiori re wogata rwahniara nhiar ya'uli-yawedi nhiu'ru-nhielma
    la'a E' makden la liwangen tiutul die pa nodi liarni. Ne la'pa hamormiori re rwahniara,
    de
  dov-dov: Lino banyama bapona nibapa bulemu, lulemeko amilumbe kulooyo ukkede aachuuno
