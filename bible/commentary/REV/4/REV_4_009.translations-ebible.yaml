  san-TAM: 'இத்த²ம்ʼ தை​: ப்ராணிபி⁴ஸ்தஸ்யாநந்தஜீவிந​: ஸிம்ʼஹாஸநோபவிஷ்டஸ்ய ஜநஸ்ய ப்ரபா⁴வே
