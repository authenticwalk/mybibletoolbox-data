verse: REV.004.009
translations:
  kpx-kpx: Keau katelahai nogoli loui telonamo ugulamoale Kosive ke hoesehavoma. Kosive
    keu vani bahata uvevete ata. Iale abu ivive ebagevai loui avoe, “Au baluga.”
  okv-H: ainge eagora amina daroho irari embo avo arumba peni ta mihia avo Otohu ue
    jakeka ijie osa uore
  tbo-tbo: Ma tauna Tu metuwetuwenai anani mae wasawasa uyahina i duhuna ma houga
    magomagouna geka mimituwahi he lulougo ma he wootalagiyeya ma he iyateyateya ma
    he imaamala uyahina,
  mal-C: സിംഹാസനസ്ഥനായി അനന്തകാലം ജീവിക്കുന്ന കർത്താവിന് ആ ജീവികൾ മഹത്ത്വവും ബഹുമാനവും
    സ്തോത്രവും അർപ്പിക്കുമ്പോഴെല്ലാം
  grc-SR: Καὶ ὅταν ⸂δῶσιν⸃ τὰ ζῷα δόξαν καὶ τιμὴν καὶ εὐχαριστίαν τῷ καθημένῳ ἐπὶ
    ⸂2τοῦ θρόνου,⸃ τῷ ζῶντι εἰς τοὺς αἰῶνας τῶν αἰώνων,
  bgc-bgc: अर जिब वे प्राणी उसकी जो सिंहासन पै बेठ्या सै, अर जो युगानुयुग जीवै सै,
    महिमा अर आदर अर धन्यवाद करैंगें,
  khz-khz: E teronai etanu-tagowai talimana maguli etalu-vanagivanagina. E maguli
    gaura na voteronai etanu-tagowai talimana gevega-rageawai, e mavenugagi-ragerana
    gealiruputali-veniawai, e getanikiu-veniawai gaurai,
  deu-TKW: Und wenn die Tiere bringen Preis und Ehre und Dank dem, der da sitzt auf
    dem Throne, der da lebt in alle Ewigkeit,
  zsr-NT: 'Nup naꞌ nabangac taꞌgúꞌu yöl‑laꞌ ba Nu naꞌ röꞌ rna bëꞌ, len zoatecz nabán.
    Tun ba laꞌn Nu naꞌ len të Nu naꞌ: “Xclenuꞌ.” Báttiꞌtëz tun cni idáp naꞌ,'
  lin-lin: Na tango nyonso oyo bikelamu ya bomoi bazalaki kopesa nkembo, lokumu mpe
    matondi epai na Ye oyo avandi na Kiti ya Bokonzi mpe azali na bomoi seko na seko,
  hns-NT: Oe tjaaro djienda waalan Parmeswar ke aadar, baraai aur dhanbaad karte rahiega.
    Oe gaddie par baithal hai aur hardam khaatien rahiega.
  noa-E: Mag sĩi ich khapan sĩsidʉmua maach Ẽwandam ichta ich mag thõojã khaugba mag
    ich pörkhau gaai oo simʉg jëeu nʉmua, ʉ̈u ajim anaa i thö iekha naajim.
  eng-EMTV: Whenever the living beings give glory and honor and thanksgiving to Him
    that sits on the throne, to Him that lives forever and ever,
  mib-NT: Chi máni jeē cácahān ndɨcúún un jéē cujéhnu ndasɨ́ máá Yaā jeē néne nuū
    mesa, Yaā jeē técu nɨɨ́ cáni cuɨtɨ. Te yɨ́ñúhún cácahān un jíín yá, te nácuatáhú
    núū yā.
  lif-NT2: खे़न् लिसि कुहिङ्‌वे़त् पाथुङ्‌साहाॽरे़ सदादिङ् नु सदादिङ् के़वाॽबाआङ्‌हाङ्‌युक्‍नाओ
    के़युङ्‌बान् मिमिदिङ्, मिङ्‌सो इङ्‌धाःङ्, नु नोगे़न्‌रे़न्‌साम्‍लोःन् साम्‍मे़मे़त्तुल्‍ले़
  xnj-xnj: Vyeviwumbiki venivyo mcheche peviyimba lunyimbu lwa ulumba na ukulu na
    utopesa na kumsengusa mwenuyo mweatamili panani ya chigoda cha unkosi, mweitama
    magono na magono goha gangali mwishu.
  mmx-mmx: La mo lavanuet levempanga rooro di tong asu amisik leemi asu la lasinorong
    la levelinga rotong avukat ti mo Lara it kis amisik to at loxonin orong teren.
    La ni naba rooro amisik. Do dina tong i nom,
  cbr-NT: Usaquian 'itsa bëruñu ñu an Nucën Papa Dios, axa anu 'Apuira tsóti, anu
    'ianan bamatimoi tsócë, a nëtë́timoquin rabianan —ca asábi 'icë —quixun cacëbëtan
    cacëbëtan,
  tee-NT: Pus ju anu' atapacxat ixtalak'ayai chai ixtajunich lak'ailakts'iuch ju Dios
    ju ixvi lacak'ai putolan. Yuchach ju t'onk'alhi.
  eng-LSV: and when the living creatures give glory, and honor, and thanksgiving,
    to the [One] sitting on the throne, the [One] living through the ages of the ages,
  cak-NT: Y cuando ri quieji' ri can nojinak quij quiq'uin wechaj niquiya' ruk'ij,
    niquinimrisaj y niquiya' matiox che ri Jun ri ch'ocol pa ru-trono, y c'o ruc'aslen
    chi ronojel tiempo;
  pah-NT: 'Nahã g̃a ga''apykavareheve''ga mboukwahavi tikatu hete ti ga javo. Nahã
    g̃a ga mbohetei. Ga pe g̃a ei: —Ndepyry hete nde ore rerekokatuavo. A''ea g̃a
    ei ga''apykavareheve''ga pe ga mboheteavo – kiroki ga oko avuirama okovo aheruvihavuhuhetero.'
  sja-NT: Mãɨrãpa k'aridak'ãri, jarapata ma rey su-ak'ɨ beeparide su-ak'ɨ bɨ k'ĩra
    wãree. Ichiaba jarapata iru ichita bapari mãik'aapa jõmaarã k'ãyaara waibɨara
    bɨ. Mãgá k'ari p'anɨde ichiaba gracias jarapata irumaa.
  xed-xed: Ta vlə tsa skwiha fwaɗ nda hafu mida ya ta glaku nda zləzlvu, ka rfa Lazglafta
    ta nzaku nda hafu ŋa kɗekedzeŋ, ta nzaku ta dughurukwa ga mgham ya,
  mks-NT: Ta tá cáha̱n mé ña̱ tácú cán já cája cáhnu a Ndióxi̱ ta ndíquia̱hva ndixa̱hvi
    nu̱ mé a̱ íin coo nu̱ sáco̱o rey, mé a̱ tácú a̱nda̱ ama cáa qui̱vi̱. Ta tá cáha̱n
    mé ña̱ tácú cán
  gfk-S: Io, ma ira lilona linge di la pirpirlet ma di la hatamat nong i kis ter tano
    tamat na kinkinis na harkurai. Ma di la tangtanga tahut bileng ta nong ila lolon
    hathatikai.
  bmu-bmu: Bem jembon 4 mieŋön mönö mewö möpömöpösei liŋet kölakze. Kunöŋ jakömbuak
    dumnöŋ kinda nalö teteköŋi qahö mal öŋgöba malmawi, i aködamun qetbuŋa al waŋgiba
    saiwap jimakze.
  dgz-dgz: Kasiga mena manao taini da bayabayapa wam da da watat aigap yaibobot wandiniwa
    inap wak gapan yaua ao waran bawarewa diane gaun wainewa.
  eng-GNV: And when those beasts gaue glorie, and honour, and thanks to him that sate
    on the throne, which liueth for euer and euer,
  zaa-NT: 'Rùl·la cą alabanza qui'' enne'' dua lo xila'' tse'' nía làti rigú''ubi''e,
    enne'' bàni tulidàba para siempre nna rue'' cą ne gracia. De rudàliani cą ne,
    làniana tappa erua'' ca enne'' nu dàcca''a'' nna bedu ỹibi cabi ru''a lo enne''
    duáni lo xila'' tse'' nía nna runi cabi e adorar porqui''ni née enne'' bàni tulidàba
    sin fin. Acca gutua cabi corona iqquia cabi nna bedal·la cabi cą ru''a lo làti
    du xila'' tse'' gánía nna ra cabi e:'
  eng-WEBSTER: And when those living beings give glory, and honor, and thanks to him
    that sat on the throne, who liveth for ever and ever,
  guh-guh: 'Pamonae cuatro ponëbeje piaitothiavi, pexaniajamatabëcuenenua rajutabiaba
    Diosojavabelia. Bajarapamonae pexaniajamatabëcuene itsa rajutabiaba Diosojavabelia,
    jumai tsabiabi mapacueniaje: —¡Diosomë, nenivenivenaecotia bitso pinijicuene!
    ¡Ayaijamatabëcuenenëmë bitso! jai tsabiabi. Bajarapacuenia jumai tsabiabi tronota
    peecaenëjavabelia, daxitamatacabijavabelianexa peponaponaenëjavabelia.'
  bon-bon: Iyeta padare fooa ireclota gwidape cina liba yaawepyeräjusi, opo gaabe
    me yaacitanusi, eso yääcäranusi, lui te iyeteta gyene, babo adnata puupu cabu
    enajenige,
  nhw-BL: Huajca nochipa nopa tlamantli catli yoltoque quej nopa quihueyichihuayayaj,
    quihueyitlascamatiyayaj huan quinextiliyayaj inintlatlepanitacayo Toteco Dios
    catli mosehuía ipan nopa hueyi siyaj, yaya catli itztoc para nochipa huan amo
    quema tlamis itztos. Huan sesen huelta quema nopa tlamantli catli yoltoque quihueyimatij
    Toteco,
  swh-ONEN: Kila mara viumbe hao wanne wenye uhai wanapomtukuza, kumheshimu na kumshukuru
    yeye aketiye kwenye kile kiti cha enzi, tena aishiye milele na milele,
  wbi-wbi: Amasiki ghooni ifipelua ifinya vwumi pano vakahumisie uvwimike, uvwoghopua
    na pikwoghopaua, naa pihongesia pavulongolo pajuno alikalile pakitengo ikio ikya
    vutua, umwene juno ikukala kisila na kusila jatu,
  bba-bba: Sɑnɑm mɛ hunde koni be, bɑ yiiko kɑ bɛɛrɛ kɑ tɑkɑrun womusu nùn kuɑmmɛ
    wi u wɑ̃ɑ kɑ bɑɑdommɑɔ, mɑ u sɔ̃ sinɑ kitɑ ten wɔllɔ,
  eng-KJVCPB: And when those beasts give glory and honour and thanks to him that sat
    on the throne, who liveth for ever and ever,
  kgk-NT: Oromomba'egwasu tee katu. Oromboete ete katu. Orotima tima voi nde-vy. Orogwerovy'ase
    Tupã tee ore Járy-pe he'i oporahéi joa-vy hikwái. Mburuvixagwasu apykagwasu ári
    ogwapy oĩ-vy va'e-pe omboete tee okwa-vy. Upe opa e'ỹ reheve oiko va'e-pe omboete
    joa oporahéi hikwái.
  waj-waj: Ivo kieeta varira mmaataivau variivoono fai tupatupaa varinaravai. Innara
    fayai roosuu ari vookarau taarama taaramadoono kuaru tida variravai. Iya inna
    oyai ari vookarauvaara kuaru tida inna nnutuuvo ngiau aapu vauvaara kuaru tida
    yoketaavaivee tiravai.
  cpy-cpy: 'Ari ikanta-piintatyaa irika-paeni inkite-weri iweshita-ryaawentari jeekaen-tsiri,
    kañaaniri, ikanteeyini: “otzimi-motzimi eeroka powaneenkawo.” Ikanta roñaahan-takiro
    irika-paeni ipinkathata-piintakiri, ipasoonki-piintakiri,'
  mpx-mpx: Sauga ebo bwasumu bolo o awa wasawasa, awatauwan ge ba tobal nihi baunan
    toto yawalina mihomihotina i misiyo abamisiyo wawasana elana,
  wbp-wbp: 'Junga-juku-waja-ka nyinami Kaatuju wiringkaju nyinanja-kurlangurlaju,
    manu kapu nyanunguju warrarda nyina wankaru tarnnga-juku palinja-wanguju. Wankaru-paturlu
    ngula-paturlulu yunparnu kujarlu yungulurla Kaatuku pulka-pinyi manu yungulurla
    nyanunguku yati-wangkami. Yuwayi, Kaatu-ka nyinami yinyarla wiringka nyinanja-kurlangurla,
    manu nyanunguju kapu yawu-pardinja-wangu wankaru warrarda nyinami tarnnga-juku.
    Nyangurlarlu-puka kuja kalurla wankaru-paturlu ngula-paturlu Kaatuku yunparni,
    ngulaju kalurla ngularraju marramarraju 24-palaju ngunanjunu miyalu-purdanji ngayirnirla
    nyanungurla nyanungukuju yungulurlajinta pulka-pinyi. Yirrarni kalu mukarti kawurlu-kurlu
    nyanungurra-nyangu kutu nyinanja-kurlangu wiri-wana yinya-wana, manu kujanya kalu
    wangka:'
  luo-luo: E seche duto ka gik mangimago nedwoko erokamano ka gipako kendo puoyo Jal
    mane obedo e kom duongʼ kendo mangima nyaka chiengʼ;
  nhe-NT: Huajca nochipa nopa tlamantli tlen yoltoque queja nopa quihueyichihuayayaj,
    quihueyitlascamatiyayaj huan quinextiliyayaj inintlatlepanitacayo Toteco Dios
    tlen mosehuía ipan nopa hueyi siyaj, yajaya tlen itztoc para nochipa huan ax quema
    tlamis itztos. Huan sesen huelta quema nopa tlamantli tlen yoltoque quihueyimatij
    Toteco,
  aii-aii: ܘܐܝܼܡܲܢ ܕܐܲܢܹܐ ܚܲܝܘܵܬܹ̈‌ܐ ܟܹܐ ܝܵܗܒ݂ܝܼ ܫܘܼܒ݂ܚܵܐ ܘܐܝܼܩܵܪܵܐ ܘܫܲܟܲܪܬܵ‌ܐ ܠܗ̇ܘ
    ܕܝܼܠܹܗ ܝܬܝܼܒ݂ܵܐ ܥܲܠܔ ܬܪܘܿܢܘܿܣ، ܠܗ̇ܘ ܕܚܵܝܵܐ ܝܠܹܗ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ،
  esk-NT: Qakugupayaaq taapkua uumaruat qaitchipmata nanġautmik kamakkutmiglu quyyatmiglu
    taavrumuŋa aquppiruamun aquppiutaqpaŋmi iñuuruamun taimuŋa isruitchuamun,
  msb-msb: Kun nagagalang, nagapasalamat kag nagaumaw an mga buhay na ginlalang sa
    nabubuhay hasta na lang na nakaingkod sa trono,
  cpa-NT: Jøng² lah¹cu²rón² ja³mi²juanh¹² jmi²dsí² dsa² guǿ¹² ni³ trono, ja³mi²dsiog¹dsa
    dsa² chian² tiá² héi², ja³cuø¹²dsa di³hmah³,
  dso-dso: ଚାରିଟା ଜିବନ୍‌ ରଇବା ପସୁମନ୍‌ ଜେ ବସ୍‍ବା ଜାଗାଇ ବସିରଇଲା ତାର୍‌ ମଇମାର୍‌, ଡାକ୍‌ପୁଟା
    ଆରି ଦନିଅବାଦର୍‌ ଗିତ୍‌ ସୁନାଇତେରଇଲାଇ । ସେ କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ବଁଚ୍‌ସି । ସେମନ୍‌
    ସେନ୍ତାରି କଲାକେ
  meu-meu: Bena hari mauri ḡaudia ese Mauri Hanaihanai Diravana terono ai e helaimu
    na e imodaiamu bona e heatolaiamu bona e hanamoamu negadia ai,
  yva-NT: Ana mambisye umawe nanao wo ransyerano ngkangkamane raijaseo Amisye ai,
    wo aura titive, muno wo kove raura seo Ai, napi tuna no kursijo titi rai, Opi
    kova noa nuge nuganui. Arono ana mambisy umaso ware usambayambe tai maisy,
  dgc-dgc: Mégkékantaén du épat a hayup ta puri ta Diyos, sakay na kemahal na, sakay
    na pégpasalamat de diya. I pégkantaan dia, éy tu mégiknud to bangko. Siya i te
    buhay a éwan tu katapusan. Ey bagay mégkanta side diya,
  zpm-NT: Gza tap bult mban co, rooḻniew meṉ ne zob lo xcan co, (meṉ ne gdziṉd dze
    guet) rsaṉnona me, ni rdeeda xquizh lo me. Zigse sca ruṉ gza bult co,
  hix-NT: Àro wyaro nketxkonà, noro hoko, tahonà ymo ho eryewtaxah hoko, tehxemà roro
    hoko. Ohxe xaxa manaha, ketxkon xarha, àwya. Ehonomnà me xaxa manaha, ketxkon
    xarha. Amna yowakryenye ro me xaxa manaha, ketxkon xarha, karyhe ymo tehxem komo,
    àwya.
  sim-sim: Karem li mbaha Avui Wasilaka or sia king orok ermba ermbak linda oto hi
    orhin li hausimbausihi mbele mbele ol or urin armesarmek mbandari lira.
  npi-ULB: जब ती जीवित प्राणीहरूले सिंहासनमाथि विराजमान हुनुहुने र सदासर्वदा जीवित
    रहनुहुनेलाई महिमा, आदर र धन्यवाद दिए,
  cgc-cgc: Appat ya na may kabui pirmi gakanta ta iran na pagdayaw, pagtaod daw pagpasalamat
    naan ki kanen na gamungko naan ta truno daw bui man asta ta ula katapusan. Na
    gadayaw danen an,
  tim-tim: Akto soŋgo manmanŋe humo tâmbâ imbât arekŋe Anutu tat tat humo ain kakŋân
    tatmâ manmâ âgâmap aregât okot âlepgât kotŋe mem agatbiâ âmâ ainâk
  yor-yor: Nígbà tí àwọn ẹ̀dá alààyè náà bá sì fi ògo àti ọlá, àti ọpẹ́ fún ẹni tí
    o jókòó lórí ìtẹ́, tí o ń bẹ láààyè láé àti láéláé.
  wos-wos: Wungi wata di wun néma duna jambémbu rekwa Godna némafwi hambukéka wata
    déka ximbu harékéta di déka diména nae. Dé wungi re wungi re wungi male dé re.
  emp-NTPO: 'Ãcõrẽ ewariza zocai b̶ʌra idji bugue biya quirud̶e chũmabaria. Maʌ̃ne
    dji animarã zaca zocai b̶eaba idjía bio bia quiruad̶a abadaa, bia bed̶eabadaa,
    idjab̶a bia b̶ʌad̶a abadaa. Mãwã jarabʌdaza veinticuatro drõãrãda Ãcõrẽ ewariza
    zocai b̶ʌ quĩrãpita chĩrãborod̶e copanenaped̶a bia bed̶eabadaa. Maʌ̃be ãdji nepeda
    dji bugued̶e chũmʌ quĩrãpita b̶ʌd̶aped̶a nãwã jarabadaa:'
  eng-F35: And whenever the living beings ascribe glory and honor and thanksgiving
    to Him who sits on the throne, to Him who lives forever and ever,
  ind-ind: Sewaktu kedua puluh empat pemimpin tadi mendengar para makhluk itu menyanyikan
    pujian, hormat, dan ucapan syukur kepada Dia yang hidup sampai selama-lamanya,
    mereka juga berulang kali sujud menyembah di hadapan Dia yang duduk di takhta
    itu. Lalu mereka menaruh mahkota mereka masing-masing di hadapan takhta-Nya sebagai
    tanda bahwa segala kemuliaan hanyalah milik-Nya, sembari bernyanyi,
  pes-OPCB: هر بار که این موجودات زنده به آنکه بر تخت نشسته بود و تا ابد زنده است،
    جلال و حرمت و سپاس می‌فرستند،
  mpt-mpt: Gode biin dimo toumbie niniino dobtouleb bianiba obianiba Ayamobo, e naka
    sbalobo, e amit ninobo ge ohabiba
  ssx-ssx: Mo deto haleme tonkopu ale manuma꞉ta꞉ mo kini seana꞉ pila꞉ hoto paeyao
    pa hao halo pa꞉la꞉ hali pa꞉ta꞉ pa̱a̱ peaasa꞉eki yeiya꞉ laasa꞉eki keiyae ala꞉eki
    pa꞉ta꞉ emelimanu lo halememe. Kutupu haleme dina꞉ta꞉
  mkl-mkl: Ilu hunde ŋɑu ɑ̀ wɑɑ kɔ̃ iri ɑ̀ wɑɑ sɑɑbu inɛ iyi wɑ bubɑ si ɑntɑi kitɑ̃i
    bommɑu, nɔ ɑ̀ wɑɑ fɔ idei ɑmboeɛ do bɛɛrɛɛ, nŋu iyi í wɛɛ do ɑjɔ fei.
  gaq-gaq: ଜିବ୍‌‍ଇଂ ସିଂଆଁସନନ୍ନିଆ କଣ୍ଡ୍ରେ ଆତେନ୍‌ କାଲାଆଃ ମ୍ବ୍ରନେ ରେମୁଆଁକେ ଗୌରବ୍, ସନ୍‌ମାନ୍‌
    ଆରି ଦନ୍ୟବାଦ୍ ବିଚେ ମେଁନେ ଅସ୍‌ମାର୍ ସାର୍‌ନେ ବେଲା,
  gof-RNT: He medhetethati araatan uttidayssasinne merinaw de7eyssas saba, bonchchonne
    galata immida wode
  unx-unx: ଏନ୍ ଉପୁନ୍‌ ଜୀନିଦ୍‌ ଜାଁତୁକ ରାଜ୍‌ଗାଦିରେ ଦୁବାକାନ୍‌ ଜାନାଅ ଜାନାଅ ଜାକେଦ୍‌ ତାଇନଃନିଃକେ
