  kan-OKCV: ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಜೀವಿಸುವವರಾಗಿ, ಸಿಂಹಾಸನದ ಮೇಲೆ ಆಸೀನರಾದವರಿಗೆ ಆ ನಾಲ್ಕು ಜೀವಿಗಳು
