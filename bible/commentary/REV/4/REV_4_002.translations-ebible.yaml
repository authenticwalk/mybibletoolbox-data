verse: REV.004.002
translations:
  kpx-kpx: Au kateai lousege solekavesite Munana Tumuteu di niavoge di otogoe elehasege
    Kosiveu au telonamo ugulamoi ua.
  okv-H: Ahihi na na humbuto pambuto ikehei uhu i ta avo arumba peni ai embo arumbeto
    mihia amita tihi buju ta heteto mihie embo hajire einge kehena.
  tbo-tbo: Mala emosi Alugo Woiyawa a kadidili mayana a waya, uyahinei taniwaga gehouna
    hoi yada a gagaleya anani mae wasawasana uyahina i tugutugula.
  mal-C: ഉടനെ ഞാൻ ആത്മാവിലായി. ഇതാ, സ്വർഗത്തിൽ ഒരു സിംഹാസനം; അതിൽ ഒരാൾ ഇരിക്കുന്നു.
  grc-SR: ⸋Καὶ⸌ εὐθέως ἐγενόμην ἐν πνεύματι· καὶ ἰδού, θρόνος ἔκειτο ἐν τῷ οὐρανῷ,
    καὶ ἐπὶ ⸂τὸν θρόνον⸃ καθήμενος,
  bgc-bgc: अर जिब्बे पवित्र आत्मा मेरे पै आ ग्या, अर मै के देक्खूँ सूं, के एक सिंहासन
    सुर्ग म्ह सै, अर उस सिंहासन पै कोए बेठ्या सै।
  khz-khz: Ati lovana Veaga Palaguna na eporogikuto, ne wailaku ai talima ta kupa
    teronanai etanu-tagowai agitaato.
  deu-TKW: Nach diesem alsbald ward ich im Geist; und siehe im Himmel stand ein Thron,
    auf dem Throne saß einer,
  zsr-NT: Laꞌ niꞌz gzóalenëꞌ nedaꞌ Dios Böꞌ Laꞌy, atiꞌ bléꞌidaꞌ niꞌ yehuaꞌ yubá tu
    latj ga Nu röꞌ rna bëꞌ, len bléꞌidaꞌ caꞌ Nu naꞌ röꞌ latj naꞌ.
  lin-lin: Mbala moko, Molimo asimbaki ngai mpe namonaki kati na Lola Kiti moko ya
    Bokonzi oyo moto moko avandelaki.
  hns-NT: Tab ham toerant Pawietr Aatma se bhar gailie. Bas ham swarag me ekgo raadja
    ke gaddie dekhlie aur opar Koi baithal raha.
  noa-E: Magbarm ee ich Ẽwandam Akharauta mʉ ʉ̈gthar athaadeewai ich Ẽwandam juupjemta
    nem pörkhau pöoma sim ooimajim. Ag gaai woun ãb jup sĩejim.
  eng-EMTV: Immediately I was in the Spirit; and behold, a throne was set in heaven
    (and One sitting on the throne)
  mib-NT: Te máá Espíritu Santo ni scóto‑ni ya ruhū. Te ni jito ri jeē andɨvɨ́ íin
    ɨɨn mesa nuū ndácu jniñu, te néne máá yá nuū mesa un.
  lif-NT2: खिमो सेसेमाङ्‌ङिल्‍ले़ इङ्‌गाॽ थुक्‍ताङ्, हे़क्‍क्‍याङ् इङ्‌गाॽ आदगाङ्
    साङ्‌ग्राम्‍पेदाङ्‌ङोबा हाङ्‌युक्‍नाओ के़युङ्‌बाधिक् निःसुङ्,
  xnj-xnj: Bahapo nalongwisi na Mpungu Msopi, palongolo yangu pavi chigoda cha unkosi
    kunani kwa Chapanga, panani yaki atamili mmonga.
  mmx-mmx: La soso mun Loroonan at ne Moroa ga suxuna ia, la to at laxalibet loxonin
    orong mo gak lok mi Lara gat kis teren.
  cbr-NT: Cacëxunshi Nucën Papa Diosan Bëru Ñunshin Upitan 'imicëxun cana 'uxúnmabi
    namácësa oquin naicamë'ëonua anu tsóti upíira upí anu 'Apuira tsóti, a isan. Isanan
    cana axa anu tsócë Nucën Papa Dios aribi isan.
  tee-NT: Pus ic'alh chai ju Spiritu Santu tachapun xaquinavi ni lai xaclakts'in ju
    lact'iyan ixputolan ju k'ai ucxtin. Chai anch ixvi ju Dios.
  eng-LSV: and immediately I was in [the] Spirit, and behold, a throne was set in
    Heaven, and on the throne is [One] sitting,
  cak-NT: Y can ja' xinna' chi can ja ri Espíritu Santo ri uc'uayon wichi; xintzu'
    chi chicaj c'o jun trono, y chiri' ch'ocol Jun.
  pah-NT: Kotihĩ Tupana'ga ra'uva ji pojykakatui ji rerogwovo yvagi pe. Nanime pevo
    yvagi pe aheruvihavuhuhete'ga apykavakatua g̃a omondo imohina. A'ea rehe ga'apykavareheve'ga
    apygi okovo aheruvihavuhuhetero ahe mongomongovo onhi'ig̃a rupi.
  sja-NT: Aramata Tachi Ak'õre Jaurepa mɨ ateeji. Mama ɨt'ari mɨa unuji rey su-ak'ɨ
    beepari bainɨ̃ bɨ. Aɨ ɨ̃rɨ Tachi Ak'õre su-ak'ɨ baji.
  xed-xed: Ka gi klaghata Sulkum ta iʼi. Ka nghaŋta yu ta sana dughurukwa ga mgham.
    Ta tsa dughuruk ya, mamu sana mndu ta nzaku tida.
  mks-NT: Chí mé hora já na̱nde̱ta nuu ínima̱ yi̱i̱ Ndióxi̱ ini i̱. Já na̱xini i̱
    mé indiví cán in nu̱ sáco̱o rey ta íin coo in a cán.
  gfk-S: Io, kaie iat mon no dades tano Halhaaliena Tanuo ga pulus iou ma menalalie
    tagu iou ga nes tike tamat na kinkinis na harkurai kaia ra mawe.
  bmu-bmu: 'Mewö jiiga miaŋgöreŋök Uŋa Töröŋan nömeiga alburupŋan qakne öŋgöiga yuai
    kewö ehal: Suep miri uruŋe jakömbuak dum ahöiga kunŋan miaŋgöreŋ tarök.'
  dgz-dgz: Nop ame uon tani boge, God Guewa imuna waren amba watat da kiman gapan
    wanden yawan. Watat ame gagap orup da wandeni den yawan.
  eng-GNV: And immediatly I was rauished in the spirit, and behold, a throne was set
    in heauen, and one sate vpon the throne.
  zaa-NT: Lanía taá por la'huacca qui' Espíritu Santo lani inte' nna de repente tabá
    nna bilá' te' ttu xila' tsè'ni, ą'hua lo xílá'a nna duáni ttu enne', lèe nna rigú'ubi'e.
  eng-WEBSTER: 'And immediately I was in the spirit: and behold, a throne was set
    in heaven, and one sat on the throne.'
  guh-guh: Nexata bajarapaepatota nayapëtaniji athëbëtatsia Espíritu Santo pesaë tayajavaponaponaejava.
    Athëbëtatsia taniji tronovënëjava. Bajarapatronota Dioso taeyetajë.
  bon-bon: Piba taatu Aceji Seemo te cebine nacenanige. Cane cabucewe je babo adnata
    puupu ne jepänine, lui cabu yepä te adnatäneji enajige.
  nhw-BL: Huan nimantzi elqui quen Itonal Toteco quihuicac notonal ihuaya quen ipan
    se temictli. Huan nepa ipan ilhuicac niquitac nopa hueyi siya quen catli iaxca
    se tlanahuatijquetl, huan Toteco Dios mosehuiyaya nepa.
  swh-ONEN: Ghafula nilikuwa katika Roho, na hapo mbele yangu kilikuwepo kiti cha
    enzi mbinguni, kikiwa kimekaliwa na mtu.
  wbi-wbi: Nakalingi nikale mwa Mhepo, nikalolile kwe kikale ikitengo kya vutua kivikilue
    ku kyanya, nhumunu akikalile.
  bba-bba: Mii mii Hunde Dɛɛro derɑ nɑ kɑ̃sɑ. Wee, nɑ sinɑ kitɑru wɑ Gusunɔ wɔllɔ,
    ɡoo u sɔ̃ te sɔɔ.
  eng-KJVCPB: 'And immediately I was in the spirit: and behold, a throne was set in
    heaven, and one sat on the throne.'
  kgk-NT: Upe jave Tupã Nhandejáry Nhe'ẽ Marangatu tee va'e xe mo'arandu-ma jahexa
    e'ỹ va'e ahexa hagwã yváy pygwa. Ahexa peteĩ apykagwasu mburuvixagwasu gwapy haty.
    Hi'ári oĩ ogwapy va'e. Nhandejáry tee nipo ra'e.
  waj-waj: tuduu tuu saivaata Mmannasaivo ni tasipooduu rikiee na taaduu ngiau aapu
    kieeta varira mmaata voovai ni too vauduu too vaidi voovoono ivau variravai.
  cpy-cpy: Ikanta niyaa-shire-tanaki inkiteki, noñaakiro jeeka-mentotsi, okimiwitakawo
    ijeekanta-piintari pinkathari-perori, owaneenkataka. Eenitatsi apaani jeekanta-kawori.
  mpx-mpx: Sauga o Yayaluwa wana gasisi i aheyau, inoke abamisiyo wawasana etega ya
    kite labulabumwa, gamagal etega i misiyowa.
  wbp-wbp: Kapankurnaju purda-nyangu kujaju Pirlirrpa Kaatu-kurlangu yukaja ngajuluku.
    Jukurrpa-piyarlurna nyangu kujaju kangu nguru-nyayirni-wangu-kurra. Ngulangkarna
    nyangu wiri-nyayirni nyinanja-kurlangu, ngulangkanyalpa ngana mayi nyinaja kingi-piyi.
  luo-luo: Roho nopongʼa mana gisano mi aneno kom duongʼ e polo ka ngʼato obetie.
  nhe-NT: Huan nimantzi elqui queja Itonal Toteco quihuicac notonal ihuaya queja ipan
    se temictli. Huan nepa ipan elhuicac niquitac nopa hueyi siyaj queja tlen iaxca
    se tlanahuatijquetl, huan Toteco Dios mosehuiyaya nepa.
  aii-aii: ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܗܘܹܐ ܠܝܼ ܒܪܘܼܚܵܐ، ܘܗܵܐ، ܚܙܹܐ ܠܝܼ ܬܪܘܿܢܘܿܣ ܡܘܼܬܒ݂ܵܐ ܒܫܡܲܝܵܐ،
    ܘܥܲܠܔ ܬܪܘܿܢܘܿܣ ܝܬܝܼܒ݂ܵܐ ܚܲܕ.
  esk-NT: Taimmaiñaq Ipqitchuam Irrutchim aŋalatkaqsigaaŋa. Qiñiqtuŋa aquppiutaqpaŋmik
    inillaksimaruamik qiḷaŋmi, aasriiñ taavrumiŋa aquppiruamik aquppiutaqpaŋmi.
  msb-msb: Sana mismo nasa gahom ako san Espirito san Dios kag may nakita ako dayon
    na trono sa langit na may nakaingkod.
  cpa-NT: Dsø¹juu¹² jøng² ca¹jiag¹ jmi²dsí² quiah¹² Diú¹³. Jøng² ca¹jái¹jni tsih¹²
    cøng² trono. Guǿ¹² jan² dsa² ni³ trono.
  dso-dso: ସେ ଦାପ୍‌ରେ ଆତ୍‌ମା ମକେ ଗଟେକ୍‌ ସପନ୍‌ ଦେକାଇଲା । ସର୍‌ଗର୍‌ ବସ୍‍ବାଟାନେ ଗଟେକ୍‌
    ଲକ୍‌ ବସିରଇବାଟା ମୁଇ ଦେକ୍‌ଲି ।
  meu-meu: Lauma ese e rohegu, bena guba ai terono ta na itaia, bona ta latanai e
    helai kau.
  yva-NT: Naije kobe Anawayo Vambunine mo inausuru tenambe, ti syo kursijo titi inta
    raen no munijo ntiti muno kursije umaso Vatane inta tuna rai.
  dgc-dgc: Nadid, éy nipaisip diyakén na Espiritu na Diyos éy neta ko ta langet i
    bangko a édsean na Diyos a méghari.
  zpm-NT: Zigne sca në me, hor co blu Espíritu Sant lo naa, goṉ naa laa tib xcan zo
    gbaa, tib xcan ne rzob meṉ ne rnabeya. Lo xcan co, ga zob tib meṉ co,
  hix-NT: Àro wyaro àwya katxhe rma, Khoryenkom yokato yoh me rma haxa wexey harha,
    rosenyetnàrà wyaro rma. Noro yano me rma haxa kosenyehtyakonà wyaro. Kahe yawo
    nehxakonà, ahonano ymo, ronenyàr me. Àro ho eryewtaxaho nehxakonà, ehonomnà xaxa
    ymo.
  sim-sim: Urik kolok Masikome Avui Wasilakahi anhik ormu layira. Urik a heyeri, kolok
    sia king las hevenik simu sira. Urik ma lar orok ormu lira.
  npi-ULB: एकै छिनमा म आत्मामा थिएँ, र स्वर्गमा एउटा सिंहासन भएको मैले देखेँ, जसमाथि
    कोही बसिरहनुभएको थियो ।
  cgc-cgc: Pag-ambal din, pagaeman a dayon ta Dyos Ispiritu Santo daw may nakita a
    na truno naan ta langit. May gamungko naan ta truno
  tim-tim: Hain dâmbo ainâk dowâk Anutugât Heak âlepŋe arekŋe kautnân mendo biwine
    purik kato hin egân. Himbimân wansiâ humo ikiŋe tat talân tato egân.
  yor-yor: Lójúkan náà, mo sì wà nínú Ẹ̀mí, sì kíyèsi i, a tẹ́ ìtẹ́ kan ní ọ̀run,
    ẹnìkan sì jókòó lórí ìtẹ́ náà.
  wos-wos: Wungi wandéka Godna Hamwinya bari wuna mawulimbu sukweka téndéka wuni xé,
    Godna getéfambu néma duna jambé nak téndéka dé wun jambémbu rendéka.
  emp-NTPO: Ara maʌ̃da mʌ̃ra Ãcõrẽ Jaured̶eba b̶esia. Maʌ̃ne mʌ̃a unusia bugue biya
    quiru bajãne b̶ʌda. Maʌ̃ bugued̶e ab̶a chũmasia.
  eng-F35: And immediately I was in spirit, and there, a throne set in heaven (and
    One sitting on the throne)
  ind-ind: Tiba-tiba saya dikuasai Roh Kudus dan saya seakan sudah tiba di surga.
    Di situ saya melihat takhta Raja, dan Dia Yang Mahakuasa sedang duduk di takhta
    itu!
  pes-OPCB: ناگهان روح خدا مرا فرو گرفت و من تختی در آسمان دیدم و بر آن تخت کسی نشسته
    بود.
  mpt-mpt: hebmamsab Hobe nemeb utnea abilim ut dasea temia komokwali biino dimo naka
    make toumbia atemie
  ssx-ssx: Koto kone mo Sipitidima꞉ I̱ pa꞉ta꞉ e pokea꞉me. Oli hepeni naneta꞉ mo kilu
    tumbao pila꞉ kini seana꞉ ma꞉nda꞉ manda pitia꞉me.
  mkl-mkl: Gbɑkɑ̃ Hundei Ilɑɑɔ̃ í so í nɛɛm. Nɔ lelei Aɔ̃ bɛ ǹ yɛ kitɑ̃i bommɑ ɡɔ,
    inɛ ɡɔ wɑ bubɑ si.
  gaq-gaq: ସାଙ୍ଗେ ସାଙ୍ଗେ ପବିତ୍ର ଆତ୍ମାନେ ବାନ୍‌ ବାଚେ ନିଂ ଙ୍କେକେ କିତଂନ୍ନିଆ ମୁଇଂ ସିଂଆଁସନନ୍ନିଆ
    ମୁଇଂଡା ଜାଣ୍ଡେ କଲେଃକେ ।
  gof-RNT: He wode ta Ayyaanan haarettada de7ays. Hekko, saluwan araata bolla issoy
    uttidayssa be7as.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଇମ୍‍ତାଗି ପାବିତାର୍‌ ଆତ୍ମାତେଇଙ୍ଗ୍‌ ପେରେଃୟାନା ଆଡଃ ନେଲ୍‌କେଦାଇଙ୍ଗ୍‌,
    ସିର୍ମା ଦିଶୁମ୍‌ରେୟାଃ ମିଆଁଦ୍‌ ରାଜ୍‌ଗାଦିରେ ଜେତାଏ ମିହୁଡ଼୍‌ ଦୁବାକାନାଏ ।
  gah-gah: Loko noli agepagi Sikalahulímo nigikáne ale viligokago okulumakú gonanalivagi
    siá makó minató ve makó noigo ánigumó.
  lcm-lcm: Akorong palau nala arai ta mata i malanganto, na e lakat metekuku nala
    arai ani sinsinongan i volava, na mang sikei kapo sinong lakat kuluna.
  aer-aer: Iparrpe anthurre-arle Utnenge Ngkarte-kenhe atyengenge apurte-irreke atyenge
    anteme imerneke. The chair mwerre akngerre anthurre areke alartetye anentye akngerre
    alkere akertnenge tnerle-anerlenge. Arrpenhe chair yanhe ikwerenge anetyame.
  qvc-NT: Chayshina chay rimaq niwaptinmi, das Dyuspa Santu Ispiritunwan shunqoypi
    unda kidarqay. Kanan anaq syilupim rikarqay suq kamachikunan trunuta. Chay trunupiqam
    suq ancha pudirniyuq tiyaykarqan.
  tgl-ULB: Agad akong nasa Espiritu, at nakita ko ang isang trono na inilagay sa langit,
    na may isang tao na nakaupo dito.
  cbs-NT: jawaida ea betsa watan en yushinki dasitan ea uinma nai anu inaxun en uinxu
    matu yuinun ninkakanwen. Jadi Xanen Ibu jaki tsautiki nukun Epa Dios tsaua en
    uinxuki.
  xtm-NTPP: Te maa ora yukan‑ni ni ndunda'a ña'a maa Xtumani Ndios ma, te ni jini
    sa in nuu núkoo Iya Tátnuni ma ja iyo onde andivi ma, te núkoo ya.
  nnq-nnq: Penia Uhuke jwa Chwapi nganongalea. Nginikibona kitebu chikingwana kumbengu
    atamite mundu jumwe.
  bao-NT: To biro yʉre ca ĩirora, Añuri Yeri cʉ̃ ca tutuarije yʉre ca bii oto weo
    nʉcõro, ʉmʉreco tutipʉre wiogʉ cʉ̃ ca duwiri cũmurore cʉ̃ja ca doporicarore, ñucã
    toopʉre jĩcʉ̃ ca duwigʉre yʉ ĩawʉ.
  san-ORI: ତେନାହଂ ତତ୍କ୍ଷଣାଦ୍ ଆତ୍ମାୱିଷ୍ଟୋ ଭୂତ୍ୱା ଽପଶ୍ୟଂ ସ୍ୱର୍ଗେ ସିଂହାସନମେକଂ ସ୍ଥାପିତଂ
    ତତ୍ର ସିଂହାସନେ ଏକୋ ଜନ ଉପୱିଷ୍ଟୋ ଽସ୍ତି|
  huv-NT: Ndoj quiaj taquiiüb xic mamb Nangaj Espíritu andüy tiül cielo. Quiaj tajawas
    noic najneajay trono altiül cielo; Teat Dios alchetem wüx.
  otn-NT: Nu̱'a̱ ra̱ ora'a̱ p'ʉya, bi pärca̱gui̱ ma̱ nthandi̱ ra̱ Espíritu Santo.
    Dá̱ handa̱ n'na ra̱ nthu̱ts'i̱ bí ja ma̱hɛ̱ts'i̱. Nu̱p'ʉ ja ra̱ nthu̱ts'i̱ p'ʉya,
    ja hu̱p'ʉ Oja̱.
  nop-nop: Unduŋ yobune uŋaniŋgoŋ Uŋgoniŋ Munabulidi saŋiniŋnit hinek fotokinambune
    kunum gineŋ mapme pop niŋ ikuk, wendok gineŋ Me niŋ ilu kagut.
  obo-NT: Idda ron en, no-iroomman a to kotuusan to Ispiritu to Monama, woy nopiyod
    a riyot datas to langit. Na rutun, nokita ku iddos trunu woy dos mid unsad tadda.
  cak-ENT: Y jari' tok xinna' que ja ri Lok'olüj Espíritu ri uc'uayon vichin. Xintz'et
    c'a que ri chicaj c'o Jun tz'uyul pa lok'olüj ruch'acat.
  lif-NT: ᤂᤡᤔᤥ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤌᤢᤰᤋᤠᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤍᤃᤠᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥᤒᤠ
    ᤜᤠᤱᤕᤢᤰᤏᤠᤀᤥ ᤁᤧᤕᤢᤱᤒᤠᤎᤡᤰ ᤏᤡ᤺ᤛᤢᤱ.
  mie-NT: De nī jinī cā ni jā ní stéhēn Espíritu Santo nūū ni. Chi nī jinī ni jā andiví
    íñí iin mesa nūū tátúnī, de ndéē maá yā nūū mesa ñúcuán.
  san-TIB: ཏེནཱཧཾ ཏཏྐྵཎཱད྄ ཨཱཏྨཱཝིཥྚོ བྷཱུཏྭཱ ྅པཤྱཾ སྭརྒེ སིཾཧཱསནམེཀཾ སྠཱཔིཏཾ ཏཏྲ སིཾཧཱསནེ
    ཨེཀོ ཛན ཨུཔཝིཥྚོ ྅སྟི།
  qve-NT: Chay ratollapin Santo Espíritu noqaman hamuspa, atiyninwan hunt'aykuwaran.
    Hinaqtinmi hanaq pachapi rikurani huk tiyana tronota, chay tronopitaq tiyashaq
    runata.
