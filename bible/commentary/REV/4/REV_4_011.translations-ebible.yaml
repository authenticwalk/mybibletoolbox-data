  fue-fue: «An Joomiraawo Alla amen, a fotii heɓugo tedduŋal, e manŋu, e baawɗe, gam
    an tagi kujje fu, e sago maa ɗe laatorii, e sago maa ɗe tagiraa.»
  amk-amk: “Dai Allai amene Sengne wau, Meiri wauno mosi we amefiai waune. Meiri wauno
    weMananunei. Wauno ametaparanding wau, Amesomi we wau tuti ametohong mahikai we
    waune. Weo wauno nari fi fuba nini kiai ne. Tuti nariri kariri nemu bawia wa ne.”
  fai-fai: “num Kamok Got kaba ken kei kanodawo kin budusi so kalfalin kitid so uyo
    bu kala, kaleyo kaba ufek ufek adikum bo kabalata kidel kusadaw ade kabalam aket
    fukanin uta tabe ufek ufek kidel kudaw teinbu ko.” Kalsiw.
  ura-NT: “Iite esinae rauhijiriin, canacaanu Curuaanaaneein canacaanu Coauneraneein-
    ii necaohacha que iineein neei, laraajiin. Iite itolere coaaunaain neeilune jaaun,
    ii jereeine rijijieein necoaaunaain nihacoaelu,” naaure coroaecuruhane naineein.
  mcd-NT: Ascan minfin isharamisiquin. Ascacun mihuunoa fusti non yoitiro isca huaquin.
    Min nocon Ifocoin. Min nocon Dios. Tsoa futsacai mia cuscara sharama. Min isharapacunaca.
    Ascacufin non mia fasi noicoinquin. Ascan minfin min shinanpasi ahuamamishti huatiroquin.
    Min nantifi ahuamamishti onihuani. Min apaiyai cuscan fusti nantifi min onihuani.
    Ascacun minhuunoashu fusti nitiroforan,” ishon nan Jesús tanamisifo veinte cuatro
    yorafoan yoiafo.
  urt-urt: Lahmborenge! Nin Got poi. Nin ŋilyehe sai, nin narp nanah hlaꞌ supule.
    Lenge miyeꞌ tuweinge lalme ka hriphrip me nin, topoꞌe yirisukwarme nin, topoꞌe
    yule naŋ embere yilme nin, ŋaiye nin bongol supule. Detale, nin ŋilyehe sai, nin
    ŋende ŋaiꞌe ŋaiꞌe lalme, ŋaiye sai tukwini dindiꞌ leꞌe gande ŋasande nitei.
  kiz-kiz: “Wilondeka bhebhe Bwana bhitu ni K'yara ghwitu, kupokela utukufu ni heshima
    ni nghofu. Kwa kujha ghwafibhombili fenu fyoha, ni kwa mapenzi gha jhobhi, fyajhele
    na fyabhombibhu.”
  tzo-TZE: Vo'ot Cajvalotcutic, vo'ot Diosot cu'uncutic, vo'ot no'ox atuc ti ech'em
    alequilale, ti ich'bilot ta muq'ue, ti ech'em atsatsale. Vo'ot laj apas scotol
    li c'usitic oye yu'un jech laj ac'an ti oy scotole, xiic ta stojol li Diose.
  lex-lex: “Ee Matroma O'a, de a Uplerlawan mamni O' ee! O' nanpena ed maka ma'uli-mawedi
    mhu'ru-mhelma la'a tutulmu-lolo'omu onnila O plolmu-mnehemu, yoma O' ed mak kokoma-kpapala,
    kakoki-kayap niana haneka-harahu wuawannu ri. Me O ralma-rior wamuehemu wal piede
    reinian haneka-harahu wuawannu ri, rler la mormiori.”
  dov-dov: “Nduwe uuyelede, Mwami wesu a Leza wesu, kutambula bulemu alulemeko anguzu,
    nkaambo wakalenga zintu zyoonse, alimwi kukuyanda kwako zyakapona alimwi zyakalengwa.”
  rgu-rgu: “Oo Manetualain! Ami io-oa Ramatuaꞌ a! Ami soꞌu madedema Ramatuaꞌ a nade
    Na. Ramatuaꞌ a, nana ami Malaka ma. Ramatuaꞌ a, nana ami Manetualain ma! Ramatuaꞌ
    a riꞌ naraa sipo ami iꞌio-oꞌoa ma. Ramatuaꞌ a riꞌ tebe muste sipo ami hada-horomata
    ma. Huu no Ramatuaꞌ a riꞌ mana kuasa nan seli. Ma Ramatuaꞌ a riꞌ kahereꞌ nan seli.
    Ramatuaꞌ a riꞌ adu na basa-basan. Ramatuaꞌ a riꞌ fee sodaꞌ neuꞌ basa-basan. Basa-basan
    dadi, nana huu Ramatuaꞌ a riꞌ adu. Basa hata masodaꞌ a, hapu anihahaeꞌ, nana huu
    Ramatuaꞌ a riꞌ fee.”
  toc-NT: Xma̠n huix mini̠­niyá̠n nac­ca̠­ca̠c­ni̠­na­niyá̠n, nac­ca̠­la­ka­chix­cu­hui̠yá̠n
    y nac­ca̠­pa̠x­cat­ca­tzi̠­niyá̠n, porque kalhi̠ya lanca mili̠t­li­hueke y ca̠ma̠­la­ca­tzu­qui̠­ni̠ta
    xli̠­hua̠k hua̠ntu̠ anán; cumu huix chuná lacás­quinti ca̠ma̠­la­ca­tzuqui y hasta
    ca̠lacchú quilh­ta­macú chu­nacú taanán.
  som-som: Rabbigayagow, Ilaahayagow, adigu waad istaahishaa inaad heshid ammaanta
    iyo cisada iyo xoogga, waayo, wax kasta adaa abuuray, maxaa yeelay, doonistaada
    aawadeed ayay u ahaadeen oo u abuurmeen.
  mam-C: Ay qAjaw ex qDiosa, at te toklin tu'n t-xi tk'mo'n tkyaqil nimsb'il tb'iy,
    ex tokli'n ex tipi'n, qu'n ate xkub' b'inchinte tkyaqiljo at, ex noq tu'n tajb'ila
    ite' tkyaqiljo, a xkub' tch'iysi'n.
  ndj-ndj: “Bambu wetu na Chapanga wetu, ndi yiwudayiliwa kupokela ukomi na ndundamilu
    na uweshi, nongwa yuwi ndi yiwulumbili findu fyosi, kwanongwa ya ndamilu yaku
    filumbiwa na fiva.”
  mbj-NT: “Õm né ti sahõnh hẽ pahuuj wät doo. Makarẽn do hyb n'aa mapahuuj wät sahõnh
    hẽ. Ti hyb n'aa rawén bok, ti hyb n'aa rawén ganyyh. Ti hyb n'aa taw'ããts hẽ õm
    ji j'aa etsë, ji weh'ëëh Tak'ëp Hyb N'aa Jawyk Doo, P'op Hagä Do ër h'yy kaha'eeh
    doo. Taw'ããts hẽ õm né hẽ ti sahõnh hẽ bagãã had'yyt doo”, näk sa kyyh.
  lat-VUC: 'Dignus es Domine Deus noster accipere gloriam, et honorem, et virtutem:
    quia tu creasti omnia, et propter voluntatem tuam erant, et creata sunt.'
  ngp-ngp: “Kuwagilwa weye Zumbe ywetu na Mnungu ywetu, kuhokela ukulu na nt'hunyo,
    na ludole. Kwaviya ni weye uumbile vint'hu vose, naho kwa kuunga kwako kuvitenda
    vinde naho niyo vaumbwa.”
  enq-2: “Naimanya Kamongo Gote, emba kuni nasingi. Embame yuupa kaitipa dolapo pyoo
    injii. Embame masiili pyoo dupa pitaka sina leenopa sia. Emba eteteaka epe dokonya,
    kenge epepi, tii pipaepi, kyetopi dupa embame nyepengena” lengema.
  eng-ASVBT: 'Worthy art thou, our Lord and God, the Holy One, to receive the glory
    and the honor and the power: for thou didst create all things, and because of
    thy will they were, and were created.'
  mna-mna: “O Merere Anutu tiam, nu ndabokŋom, mi mburom ta ilip kat. Tana sombe ampakur
    zom mi amwit urum, ina indeeŋe men. Pa nu itum ta ur koroŋ ta munŋaana men. E,
    ina itum lelem iur ta kembei. Tanata koroŋ ta boozomen tipet ma timbot ta kembei.”
  myw-myw: “MaGuyaw Yowbad yak, kadiloka bakakavasim o bakayakawaneim. Mutawtoun avakaein
    waseg nukubun youd babaw, peinan nanoum waseg nukuvag bo babaw-wan tasiyasa nisesus.”
  sby-sby: “O Mwami Lesa wetu! Mwelela kupewa bulemeneno kulemekeshewa ne kushikayishiwa
    cebo ca ngofu shenu, Pakwinga mwalabumba bintu byonse, Kayi cebo ca kuyanda kwenu
    byonse mpobili ni biyumi.”
  sll-sll: Erere ul geral dire yu dimia, “Ni talhan para weni ol erere, bring a holo
    sire kene ol monia. Monga i mole na hobana monia, te na God monia, maa e ni tere
    hani awala gale ni tani gumana ni teralga pamua.”
  yaq-NT: Achai, intok itom Lios, empo tua au lutu'uriak, em yo'oriwaka em eiyaanaa'u.
    Intok ju'u em yo'o nesawee'u. Bwe'ituk empo si'imeta ju'unaktek. Intok em junen
    ea' betchi'bo ju'unakteitaka aayuk.
  uro-uro: “Ainge di aurha Engeska bä aut Ngämuqa bä sokt nge di mamär iva ngit ta
    ama murhämeska dä ama qrot bä va rhit sämamor na nge inguna varhäm gi snängaqa
    maräkt dä ngia säm iarhongäkt moe bä rhäkt di qali lirhong.”
  ita-1885: Degno sei, o Signore e Iddio nostro, o Santo, di ricever la gloria, l'onore,
    e la potenza; perciocchè tu hai create tutte le cose, e per la tua volontà sono,
    e sono state create.
  muy-muy: « Bay geli Melefit, nak kàgraya zlam a ɗek. Kàgraya zlam a ɗek, nday tə̀bu
    nahkay ti ka mawayay gayak. Nahkay zla nahəma, kìslia ti ku way way do mâzləbay
    kur, mə̂ɗəm nak gəɗakani, mə̂ɗəm nak njəɗa-njəɗani. »
  kqc-kqc: “Uni Varika amiye ma Sei, ya bi buni iniye vabara, kikifa rena ma vava
    moigika, adina beika baika tau gade risi ina rigi nirorotari resi vegu ameibobiyaganedi
    ura reyo.”
  tav-tav: 'Ocõo bairo caĩwã Diore ĩ nʉcʉbʉgori: Jã Ʉpaʉ, caroaʉ majuu mʉ ã. ¡Camaja
    nipetirã mʉre na nʉcʉbʉgoato! ¡Mʉre na ĩ wariñuu bajaato! “Nipetiropʉ caroti majii
    mʉ ã,” mʉre na ĩato. Ati ʉmʉrecoo macaje cãno cõo nipetirijere mʉ cájupa mʉ carotirije
    jʉgori. To bairi nipetirã mʉre na nʉcʉbʉgoato, caĩwã to macana cabʉcʉrã carotirã
    veinticuatro majuu cãna Diore yua.'
  eng-ULB: “Worthy are you, our Lord and our God, to receive glory and honor and power,
    for you created all things, and by your will they existed and were created.”
  spa-VBL: “Nuestro Señor y Dios, tú eres digno de gloria, honra y autoridad, pues
    tú lo creaste todo. Por tu voluntad la creación llegó a existir”.
  fra-_FOB: Seigneur, tu es digne de recevoir la gloire, l'honneur, et la puissance;
    car tu as créé toutes choses, et c'est par ta volonté qu'elles existent, et ont
    été créées.
  hau-ULB: “Ka cancanta, ya Ubangijinmu da Allahnmu, ka karbi yabo da daukaka da iko.
    Domin kai ka hallicci dukan komai, da kuma nufinka ne, suka kasance aka kuma hallicce
    su.
  mal-mal: ഞങ്ങളുടെ കർത്താവേ, മഹത്വവും, ബഹുമാനവും ശക്തിയും സ്വീകരിക്കുവാൻ നീ യോഗ്യൻ.
    നിന്റെ സന്തോഷത്തിനായി അവ ഉളവാകുകയും സൃഷ്ടിക്കപ്പെടുകയും ചെയ്തിരിക്കുന്നു എന്നു
    പറഞ്ഞുകൊണ്ടിരിക്കുന്നു.
  lit-lit: „Vertas esi, o Viešpatie, priimti šlovę ir pagarbą ir galybę, nes tu visatą
    sukūrei, ir dėl tavo valios ji yra ir buvo sukurta.“
  urd-GVR: “Ai Rab hamāre Ḳhudā, tū jalāl, izzat aur qudrat ke lāyq hai. Kyoṅki tū
    ne sab kuchh ḳhalaq kiyā. Tamām chīzeṅ terī hī marzī se thīṅ aur paidā huīṅ.”
  far-far: “'Oe God ma na 'Aofia kani, 'oe bobola na fuana ngalilana fa'initoe, ma
    na fuusi baitalae, ma na nikilalae, sulia 'oe saungainia ru ki tafau. Ma sulia
    na kwaidorie 'oe ne ru ki tafau kera ka to ma kera ka mauri.”
  suz-BL: “गे प्रभु, आंइ परमप्रभु यावे ननी। गे सक्ति पाइश्‍शा, छेङछेङम बाक्‍शा, मान
    ताइब बाक्‍नीनी। मारदे हना गे मारेइ मारेइ सेल्‍तीनी, मोपा इन दाक्‍शा सेल्‍शो मुल
    सम्‍म बाक्‍ब” दे कुम्‍सो पना पन बाक्‍तेक्‍म।
  car-NT: Pa'poro kurano apyiry o'wa man. Moro ajety awongary man. Pa'poro pori'tonano
    apyiry o'wa man, na'na Jopotory Tamusi. O'wa irombo pa'poro oty tyka'se man. Anisanory
    me ro pa'poro oty tywo'ka'se man, pa'poro oty mondo man.
  amp-amp: Kfo kangm, “Nmoh Bro Nkifraye ninrpa tu yura myorhekwo. Ninn nda nom htita
    tamoh tamoht hingrna hta buga-motnm korhm. Ndnettn yimam be ninrpann kfo yindhorkfot
    yo yufat yuta hagrhahato ninrpanhu yinhitn rhukfot.”
  bht-bht: ऐ साड़े प्रभु परमेश्वर, तू सारियां चीजां जो बणाया है, तेरिया इच्छा अनुसार
    सै बणाईयां न। इसा बजा ला तुसां महिमा कने आदर कने शक्ति देंणे दे काबिल है।
  eng-NOY: Worthy art thou, O Lord, and our God, to receive the glory, and the honor,
    and the power; for thou didst create all things, and on account of thy will they
    were, and were created.
  cub-NT: Mʉ, ñʉje jabocʉ Jʉ̃menijicʉ, mʉrecabu caiyede cʉed̶ayʉ bácʉ. Caiye iye mi
    cʉed̶aiye báque cʉvʉ yópe mi ʉrõpe. Que baru mi meacʉ baju boje, ñʉje mearore
    jíye aru ñʉje pued̶aiye máre jaʉvʉ mʉre aru ñʉje coreóvarãjiye mi parʉéde máre,
    arĩ coyʉima na.
  ita-1927: 'Degno sei, o Signore e Iddio nostro, di ricever la gloria e l’onore e
    la potenza: poiché tu creasti tutte le cose, e per la tua volontà esistettero
    e furon create.'
  lww-lww: “Kiamim Sup̃e Ntewa, mesmesun nap̃a naurarena, navatanonena a nam̃areraena
    make ga, ala van ko, kiom̃a ko ga taaga. Ko ke nap̃a osii make sur narui, e ga
    e kiom̃a nasinenanena atol kiela malena rui.”
  ckb-ckb: «ئەی خودای پەروەردگارمان، تۆ شایانی ئەوەی شکۆ و ڕێز و توانا وەربگریت، چونکە
    تۆ هەموو شتێکت بەدیهێناوە، بە خواستی تۆش هەن و بەدیهێنران.»
  nas-nas: “Ovoring ee, Kumponing, daꞌ bakei makosi nka-koo tee meenasi eeꞌnoko tee
    biiving eeꞌnoko tee purintoꞌ, aiꞌ daꞌ tee ookara kapooꞌnanka nkoveuꞌnung. Teing
    teing dakaang pia-koo dake nkoverioꞌ domampariri otoromaing.”
  uvl-uvl: “NeHalang, Iong emem Non Soke. Pe Iong O purpur toto nge hehei pe hana
    tetal heke tote Iong pe te heto heke tote Iong nga kikim ngam. Iange nga lemem
    ngam oala hote ure lochloch pe o tunge maulinga nge iri ke te lohot.”
  eng-BBE: 'It is right, our Lord and our God, for you to have glory and honour and
    power: because by you were all things made, and by your desire they came into
    being.'
  ixl-CNT: —KuBꞌaal, nikꞌuloꞌk saiꞌ aas saꞌalax vatechalil. Saꞌoksal aqꞌii. Utz eetz
    u mam ijleꞌm, tan, axh vetcheesan qꞌu kam kajayil. Utz tu vatxumbꞌal kꞌuxh atile
    utz, tu vatxumbꞌal veetika.— Chia.
  xsi-xsi: “Maka nema Maro Ŋalae Kindeni, nokoni kumo âta ndo, ŋana tamâta rârâni
    simo noko kalo, aku noko ne walo nde ŋalae ndo. Mine kala maka ‘kapaneano ku kasuka
    noko ŋa kâki. Nokoni muŋga kupulianzi kelekele rârâni sipâŋga lâ, ikura noko tamwata
    nâ ne pateâŋa mine. Mao nâ, noko kupulianzi kelekele rârâni sipâŋga lâ, aku kelekele
    rârâni ŋinde kala ŋine simo vianzi.”
  crx-NTPO: “O neMoodihti nts'u ha 'ánduz, dínti', 'ink'ez ilhtus cha 'int'oh. 'I
    ts'iyawh 'et ndun ts'ídoni' huba soo 'ílzoo', ts'iyaitsuk inla 'et huwa. Nyun
    inla 'et huwa 'unt'oh, 'et whuz un'a hukwa' ninzun.”
  kan-OKCV: “ನಮ್ಮ ಕರ್ತ ಆಗಿರುವ ದೇವರೇ, ನೀವು ಮಹಿಮೆಯನ್ನು, ಗೌರವವನ್ನು, ಬಲವನ್ನು ಹೊಂದುವುದಕ್ಕೆ
    ಯೋಗ್ಯರಾಗಿದ್ದೀರಿ. ಏಕೆಂದರೆ ಸಮಸ್ತವನ್ನು ಸೃಷ್ಟಿಸಿದವರು ನೀವೇ. ಎಲ್ಲವೂ ನಿಮ್ಮ ಚಿತ್ತದಿಂದಲೇ
    ನಿರ್ಮಿತವಾದವು, ನಿಮ್ಮ ಚಿತ್ತದಿಂದಲೇ ಇದ್ದವು,” ಎಂದು ಹೇಳುತ್ತಾ, ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಜೀವಿಸುವವರನ್ನು
    ಆರಾಧಿಸುತ್ತಿದ್ದರು.
  bbb-bbb: '@see-verse:REV.004.010'
  blw-blw: “Heay Apudyus way Aponi, karébféngam way machayaw gapon kaenammayno ya
    hen mannakafalinno, te hea hen nangamma hen angamin. Yag gapo yanggay ah layadno
    wat narmu hen egachay wacha way hea hen narpowan hen kenawachacha.”
  tam-2017: கர்த்தாவே, தேவரீர், மகிமையையும் கனத்தையும் வல்லமையையும் பெற்றுக்கொள்கிறதற்குத்
    தகுதி உடையவராக இருக்கிறீர்; நீரே எல்லாவற்றையும் படைத்தீர், உம்முடைய விருப்பத்தினாலே
    அவைகள் உண்டாயிருக்கிறவைகளும் படைக்கப்பட்டவைகளுமாக இருக்கிறது” என்றார்கள்.
  azz-NT: Totecotzin Dios, Tejuatzin mitzonnamiqui xicselijto nochi ne mohuistililis
    huan ne hueyipanchihualis huan ne chicaucacualtziyo. Porín sayó Tejuatzin ticonchijchihuac
    nochi ten ongac. Huan Tejuatzin ticonmonequiltij ma taonca nochi ten tiquitaj
    huan ma mochihua nochi ten motachijchiu ya.
  spa-RV-1909: 'Señor, digno eres de recibir gloria y honra y virtud: porque tú criaste
    todas las cosas, y por tu voluntad tienen ser y fueron criadas.'
  csy-csy: 'Maw Topa, minthanna, upatna le vangletna te nga tu in na kilawm hi: banghangziam
    cile, nangma in na theampo na bitphua a, nangma lungkimna tu in na bitphua ngei
    hi, ci uh hi.'
  mxq-NT: Nindsʉnꞌa̱jtʉm Dios, mijtsʉ dʉꞌʉn mbátʉp es xyꞌaxá̱jʉt ja mʉjꞌa̱jtʉn, windsʉꞌkʉn
    esʉ mʉkꞌa̱jtʉn, mʉt ko mijtsʉ dʉꞌʉn tʉ xyajkojta̱ꞌa̱y tʉgekyʉ diꞌibʉ ijtp, es
    mgʉꞌʉmdsojkʉngyʉjxm mij xyaꞌity es xyajkojy.
  tzj-NT: —Atat at kajaw, atat at kaDios, ni yatal wi' chawe chi natkaban respetar
    in nkaya' ak'ij in ni yatal wi' chawe chi nkanataj ja nimlaj poder ja c'o pan
    ak'a'. Queri' nkabij chawe como atat xatwinakarsani ja caj in rwach'ulew, ni majun
    nak ta ja maquita atat xatwinakarsani. Como niquirwari' ja ravoluntad chi xawinakarsaj
    xa rmalari' tok c'oli nojelal camic in xa rmalari' tok winakarsaxi nojelal, xeche'e.
  tdt-tdt: “Maromak ami nia Nai, Ita Boot mak serve atu ema hotu-hotu hahii foti aas
    Ita Boot nia naran. Tanba Ita Boot mak forsa teb-tebes, Ita Boot mak halo buat
