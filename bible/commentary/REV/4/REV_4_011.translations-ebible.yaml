    panaze nua gu vaziaar amun saan faakdul. Gu vaziaar naandi wana a sasaxotang ma
    ainaxamang sunum nanga, ma di zuruk a roroiang be zunum.”
  kyq-kyq: «Mɛlje Raa, tɔɔgɔ se iin̰o gɔtn naai ki, naai kali ki sum ɓo kɛn jeege
