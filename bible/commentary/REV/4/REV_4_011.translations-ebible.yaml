  cop-CNT: ϫⲉ ⳿ⲛⲑⲟⲕ ⲉⲧⲉⲙ⳿ⲡϣⲁ Ⲡ⳪ ⲡⲉⲛⲛⲟⲩϯ ⳿ⲉϭⲓ ⳿ⲙⲡⲓⲱⲟⲩ ⲛⲉⲙ ⲡⲓⲧⲁⲓⲟ ⲛⲉⲙ ϯϫⲟⲙ ϫⲉ ⳿ⲛⲑⲟⲕ
