    yù Namarò, á pinarò mu ngámin. Sikaw yù maguray ta parotam mu, á maggián ngámin
    yù pinarò mu megapu ta urem.” Yáyù kansiod da.
  bki-bki: “Tubo kenememi Atua, memedu ka mermerano, vatoveano vija moroano nonovio
