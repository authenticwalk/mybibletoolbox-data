    tiqata, I okyara kepukya okyara nraahuma vaiho. I nrutuvanto viriniqama viho.
    I kepukyavanto nritaraiho, E qua qiananraqaatairo ekyaa inraikyavanto qovarama
    viro qati variqiro vi varirave, tura.
  yrb-yrb: Ana yanu Dera Waria Amaraini yanu Godi. Enoba eme nesia Abai Anu ifu we
    ma derawere utaitate Aba we ma kobererau utaita. I buna nesiana Anu. Ana nesia
    ubu ui. Ana Anu unu uite nesia ubu uiro ido ibinita, eno waita.
  maa-NT: Na̱'èn, ok'ín‑lè nga ji̱ tjoé‑lè kjoa̱jeya, nga jcha̱xkón‑lè, nga tsi̱ji
    yije‑né nga'ñó xi tjín, nga ji̱ tsibìndiì ngats'iì tsojmì xi tjín, nga k'oa̱á
    s'ín kjòmejèn‑lè nga tjín yije tsojmì ko̱ nga kisindaà kóho̱tjín xi tjín.
  mcq-mcq: Oo núni Godi ꞌee Natohwe A nihoꞌo arerinaꞌomo Oni iha ahasirime taꞌarorahe
    harura ꞌekahuna. Ijihuni maijaho Ara uneunecha mahoꞌo vesihana. Ara oni ura ijí
    vena irechamana.
  sus-A: «مُشُ مَرِفِ عَلَ، مَتْشْي، بِنيّ، نُن سّنبّ نَ عِ تَن نَن بّ، بَرِ مَ عِ
    تَن نَن سٍ بِرِن دَاشِ، عِ تَن نَن نَ بِرِن حَنِفٍشِ، عِ تَن نَن نَ بِرِن نَفِرِشِ.»
  jpn-1965: 「主よ。われらの神よ。あなたは、栄光と誉れと力とを受けるにふさわしい方です。あなたは万物を創造し、あなたのみこころゆえに、万物は存在し、また創造されたのですから。」
  fra-SBL: « Tu es digne, Seigneur et Dieu, le Saint, de recevoir la gloire, l'honneur
    et la puissance, car c'est toi qui as créé toutes choses, et c'est par ta volonté
    qu'elles existent et qu'elles ont été créées. »
  yka-yka: “Kaˈu Panuhutan kamihin duk Tuhan kamihin. Pataˈ kew pinudji duk pinahadje
    peggeˈ balakatan kew teˈed. Kaˈu mamapanjari kēmon-kēmonin. Amban bayaˈnu hangkan
    siye pinapanjari duk hangkan siye ellum.”
  mle-mle: Takakuw, day kitawa song tidiy, “Min nyanadi Yitaypika Duw-adimin. Min
    nyanadi God-adimin. Aw min adiy miyawa jaav yitaka-minilik tikuw, min rivi-kwanadimin
    nyanadiy sukwu-banadiy gaba maaj kwurkwurik, aw nyan minadi saam yakisuw takatakak.
    Miyawa ap adiy min minadiy-adiy. Aw min mina mawul warkuw, alik miyawa jaav yitaka-minidiy.”
    Akaan aka. Day atawa dikik song tidaad.
  shp-NTPO: “Ja Ibo, itan non Dios miakaya riki ja átixonbi non kikinhakin rabiti,
    miki jakon shinanti, itan atipana koshia, jatíbi jawékibo min jonia kopí; mia
    keenatonresa jatíbi jawékibo jake”, ikibo.
  aom-aom: Nosi Bada God jero bövie biseꞌe bamane höjo. Jero nimoromo avohëꞌëro jioꞌamajëjo.
    Ëhuro ja mae javëꞌego iho böröme aje ahoꞌo daruge ahoꞌo jasi gemu höjo.
  geb-geb: “Guma Bakɨme, ndu nza Fhe Bakɨme ma. Ndu nduara, ndu vu guarara kim, kha
    gumgi za ndun ndikndigira tuktɨgi. Mbe zɨ bakɨmen ndun nɨɨŋv, ndun ndikndigɨp
    ndu zɨ ndiv vun kuamkuav, ndun ŋkasŋkara piin kɨrga. Ne khaŋ muuŋgi, ndu za kha
    bigi ga muuŋgi. Ndu won vuzvugara ndu za kha bigi ga muuŋgim, nta hɨgap ntige
    khar ki.”
  bsj-bsj: laminye mo teluwe be kange kwaama be, yuwo duktong ka kange dur kange bikwan,
    mo ma ywel dikero gwamme, ki chiyaka mwe chi yime, chi ywelchiye.”
  cak-cak: Kajaf Dios, rat can nuc'ul-vi Chi nac'ul nimalaj ak'ij, chi can c'o-vi
    avakale'n y chi can c'o-vi uchuk'a' pan ak'a'. Roma ja rat xabano ronojel, Y roma
    xanojij chi quec'uje', romari' xebanalo'x.
  chf-NT: Cajnoja Dios, c'änä ch'u'ul c'ajti'cac a c'aba' y älbintiquet que olo ayanet
    tä chäninte y que ane an a poder, uc'a ane a chi upete cua' chichca jini. Ya'
    chich an upete uc'a ane chich a woli a chen upete lo que ayan. Ca' jini u yälbenob.
  tlf-tlf: “Numi Bisel God kabaa. Kapmi aget fugunin uyo, ‘Mufekmufek boyo alugum
    telelalan-temi o,’ agesap kale, fen kabo mufekmufek boyo telela kolapta, kota
    albip kalaa age-nulupta, nuyo felepmuta, kapmi tok baga-bom kapmi deng tebe-bom-nulupta,
    ‘Suguul o,’ agan-kulum o ageta kale, kabo kwiin kiim e minte, titil miit kayaak
    no kalaa age-nulupta, kapmi aseng uyo kwan-bulup o,” agan-nuubip ko.
  piu-2006: “Nyuntu Katutja, mayutju tiṉalampa nyinanyi. Palya nyuntu ngangkari tiṉatjarra
    nyinanyi. Yaṉangu yuwankarrangku nyuntunya puḻkapungkunytjaku. Nyuntu manta ilkariṯarra
    palyaṉu. Watiya tjuṯa, kuka tjuṯa, yaṉangu tjuṯaṯarra kana nyinanyi, nyuntu palyaṉutjangka.”
  poh-NT: «Hat kAja̱w, reꞌ hat til ricꞌul chaweh chi enkꞌormojic chi kꞌe̱ꞌ nim alokꞌil
    eh chi kꞌe̱ꞌ woꞌ chic rinimal wach awaꞌric. Jeꞌ woꞌ, til ricꞌul chaweh chi enkꞌormojic
    chi kꞌe̱ꞌ nimal wach awajawric wilic ruꞌum nok nicꞌ paꞌ nimal xawa̱j chi naquiwihꞌic,
    reꞌ hat xatikꞌa̱ꞌ woꞌ take, nqui take pan quibi̱ch.
  tue-tue: 'Cõãmacʉ̃ ʉ̃sã Õpʉ̃, niipetirere bauanérigʉ niiã mʉʉ. Mʉʉ boorómenarã ate
    niipetire niiã. Teero tiirémena mʉʉ ʉ̃sã ʉsenipeogʉnorã niiã. Ʉsenipeonojĩgʉ̃,
    biiro jĩĩnoã mʉʉ: Mʉʉ niipetirere dutimasĩgʉ̃ niiã; ʉ̃sã mʉʉrẽ padeóa; ʉ̃sã mʉʉrẽ
    “tutuanetõjõãgʉ̃ niiĩ” jĩĩã, jĩĩwã.'
  bjp-bjp: “Kumguui kimem ke God kimem, i tortores kanaka tom le rin ta memeh, bulat
    ke rakrakai usuf o, wara le o fakiis ta foron tier tikii. O fakiis ta ri ma namin
    wolwol kiam tom, ri ka liu.”
  xon-xon: “Tidindaan Uwumbɔr, si le ŋeer ke ti pak si, ki nyuŋ si, ki ŋeer aa li
    kpa mpɔɔn; ba pu? si le naan tiwan mɔmɔk. Saageehn pu le aa nan naan tiwan mɔmɔk.
    Saageehn pu le ni mɔmɔk bi.”
  tzo-ZNT: Voꞌot Cajvaloticotic, voꞌot Rioxot ti quichꞌojoticotic ta muqꞌue. Jaꞌ yech
    smelol ti chaquichꞌticotic ta muqꞌue, ti chcalticotic ti atuc noꞌox oy ayuꞌele,
    yuꞌun voꞌot apasoj scotol li cꞌusitic oye yuꞌun jaꞌ acꞌan ti oyuque, xutic ti
    Rioxe.
  mpm-NT: Maa ɨɨn ni maa ni kuñaꞌnu ga, Jitoꞌo Yandios. Ja yukan nuu maa ɨɨn ni maa
    ni nakuaꞌa yo ja yɨñuꞌun. Nuu maa ɨɨn ni maa ni ka kaꞌan yo ja vii xaan kuñaꞌnu
    ni. Maa ɨɨn ni maa ni kuu ja ndisojniñu ñaꞌnu ga, chi maa ni ni saꞌa nɨ tuꞌu ja
    iyo. Chi siaꞌan ni ndiyo ini maa ni ja saꞌa ni, ti ni jakoo ndɨꞌɨ un. Ni ka kachi
    da.
  ots-NT: Nuquɛ Ocja̱, ʉm Tzi Jmu̱jquije, grí ntzöhui gu xöjtiquije cja̱ gu i̱zquije.
    Grí ntzöhui gui jña̱ quer cargo cja̱ gui mandadobi göhtjo yʉ te i bbʉy, Como guehquɛ
    gú dyøte göhtjo. Gú mbe̱ni güi dyøte, cja̱ bbʉ ngú mandado, nubbʉ, bi ni̱gui,
    Cja̱ i bbʉjti yʉ pa ya, por rá nguehquiguɛ, como segue guí ungui nzajqui.
  hoy-hoy: “हे नाम प्रभु अदिक परमेश्वर, नी अच महिमा अदिक आदर अदिक सामर्थ्य अन्द लायक
    आय; यतिकी नी अच सप्पा चीजगोळी निर्माण माळ्या अदिक अव अपमान अच इच्छा देल ईरव अदिक
    अस्तित्व दा बंदव.”
  amo-amo: “Fere batin Cikilari Kutelle bite, useru ngongon nin zazunu nin likara
    bara una ke imon vat, nan nya nyinnu fe vat di umini wa kee.”
  pjt-pjt: “Nyuntun nganampa Mayatja Godanya nyinanyi mayatja wiṟu mulapa, ka nyuntunya
    uwankarangku rawangku waḻkuntjaku ngaṟanyi witulya pitalytji puḻkanya. Panya nyuntu
    uwankara witulyangku paluṉu. Munun nyuntu mukuringkula kuwaripatjara tjananya
    uwankara paluṟa tjunu mantatja tjuṯa munu ilkaṟitja tjuṯa kuḻu tjana wanka nyinanytjaku.”
    Uwa, alatjiya palunya wangkara waḻkuningi tjiḻpi panya tjuṯangku.
  cwe-cwe: “Mndewa wetu na Mulungu wetu kolondeka kuhokela ukulu na hishima na ludabwa.
    Kwaviya weye kuvilumba vinhu vose na kwa malondo yako vilumbigwa na vabahano.”
  daa-NT: « Rabbinni ho Buŋni, lociŋ di *darjine, oziliika, iŋ gudurre. Kiŋken di
    kilgiyig gamin okin̰co. Kiŋ kat kilgiyig iŋ saawin ta meen̰jiŋ. »
  mlp-mlp: Ad in bar wazad bilaqay, I gigo Iyahta teq i gigo God haqay ni nibin dimun
    diqmo usaqta haqayta. Mataw ni nimomo nibin iluw daqay haqayta. In ni nimomo niwazin
    daqay haqayta. Ni nimomo zaway bunmo wazaqta haqayta. Na ezaqgo ninmo nagah bunmo
    giqamta na ago haqayta. Ninmo ninad bilaqsa nagah na bunmo osayta haqayta. Ninmo
    ninad bilaqsa ni nagah na giqeman gwahtiqiyta haqayta.
  ape-C: '@see-verse:REV.004.010'
  bgs-bgs: “Áglangngagán dé na Manama, sikuna tô nángngà durungán asta pabantugán,
    asta sikuna tô tuu matulus, Su sikuna tô igimu katô langun, asta tikud tun ta
    áknikó kakalyag, igimu nu tô langun na duwán áknganni.”
  faa-faa: “Né isiapo Unihaepo. Né isiapo Kotipo. Nómo makata su kepomaresapo. Nómo
    hemakapusua aeyaka makata su rakisiapo. Asiasamo isiapo néaki kekereraka makárarakanapo.
    Nómo wakapuane kárasasamo né hákasa kekereraka makárarakanapo,” aíyaka kesarakasapo.
  kik-kik: “Wee Mwathani na Ngai witũ-rĩ, nĩwagĩrĩire kũgoocagwo, na gũtĩĩo, na kũgĩa
    na ũhoti, nĩgũkorwo nĩwe wombire indo ciothe, nacio ciombirwo na ũndũ wa kwenda
    gwaku, na ikĩgĩa na muoyo.”
  cap-NT: “Uc̈hum Yooz Jiliri, amqui honorchizkaj cjila. Niz̈aza amqui rispittaj cjila.
    Niz̈aza amc̈ha tjapa azzizqui. Jalla nii pajtaj cjila. Amqui tjapa z̈ejlñinaca
    paachamc̈ha. Amiz̈ munañpa jaru tjapa z̈ejlñinacaqui paatatac̈ha, niz̈aza z̈ejlc̈ha”.
  ksr-ksr: “Oo Poŋ Anutunana, giinoŋ ilawoila kuuya mokolooŋ oŋona. Goo uusiiŋganoŋ
    nemuŋ koma oŋono letoma laaligo mokolooŋ laligoju. Kawaajoŋ akadamu ano qabuŋa
    ii goma daŋgiseŋ jeŋ gomakejoŋ. Gii motooŋgoyanoŋ mono mepeqepesee kuuya aŋaliŋ
    aŋgoŋ kombaatiwaa so koloojaŋ.” Kiaŋ.
  eng-TNT: thou arte worthy lorde to receave glory and honoure and power for thou
    haste created all thinges and for thy wylles sake they are and were created.
  sbs-sbs: “U swanela, Simwine wetu ni Ireeza wetu, kutambula ikanya ni kulumbekwa
    ni maata. Kakuli ubapangi zintu zonse, mi kakusaka kwako, kuzina mi zibapangwa.
  sue-sue: “O Tua nasokare Anutu, simai ata zazo bowire ata putou awa nimore gege
    potawenakare te wero baititinowia. Nera kota, nine gege nena bamubamu awa tamuro
    tepo wesa. Ota be nisora nena bamubamu kei awewa itewera.”
  fra-NCL: « Vous êtes digne, notre Seigneur et notre Dieu, de recevoir la gloire
    et l’honneur, et la puissance, car c’est vous qui avez créé toutes choses, et
    c’est à cause de votre volonté qu’elles ont eu l’existence et qu’elles ont été
    créées. »
  snn-NT: Mai Ëjaguë Riusu, më'ë se'gabi ta'yejeiye Ëjaguë ba'iyë. Më'ë yëse'e se'gare
    si'aye re'huani jo'caguëna, si'aye ba'iji. Më'ëni te'e ruiñe ëñajën bañuni. Më'ëni
    go'sijei cocare gantajën, më'ë ta'yejeiye poreyete cañuni, gantajën cahuë bacua.
  atb-NT: '"Ngamoq é Yhumsîng eq Garai Gasang ê, nyì mi-nyì, joq mijoq lé, Nàng hpan
    to bê nghut luî, haú pé gi, Nàng ô nau é dông hpan tô é hui bê nghut mù, nyi to
    joq tô bùm bê nghut é yanmai, Nàng gi, hpungwup shingkang, aróng eq hpungwup a-tsam
    lé, hap yù gíng Sû nghut ri." gâ akô.'
  cek-AK: 'aw Angraeng, nang loe lensawkhaih, pakoehhaih hoi thacakhaih, hnuk han
    krak tangak: hmuennawk boih na sak, na koeh ih baktiah na sak pongah ni, hmuennawk
    to oh o, tiah thuih o.'
  bkd-bkd: “Dios ha Magbabayà day, gamhanan ka gayed ta iyan ka migtanghagà hu alan
    daw pinaagi ikaw nahimu sa alan ha amin din kinabuhì. Aman angayan ka gayed ha
    dayeen daw tahuren.”
  ctu-76: Lojon c Yum, lojon c Dios. An a ñuclel cha'an sujbic a ñuclel, cha'an q'uejliquet
    ti ñuc, cha'an tsictiyic a p'ʌtyʌlel como jatyet ti a mele pejtyelel chʌ bʌ yes
    an tyac. Cha'an chʌ'ʌch a wom añʌch pejtyelel chʌ bʌ yes an tyac. Ti mejli cha'an
    chʌ'ʌch a wom. Chʌ'ʌch mi yʌlob jini veinticuatro ancianojob.
  lac-NT: Jach manan tsoy ca' ij c'ʌyech C'uj, quire' jach caremech, quire' jach chich
    a muc', rajen quic sʌjtiquech C'uj. Mʌ' ja wirej, ta toc betaj tu cotor ba', quire'
    baxuc a c'at, quire' jach tsoy ta wich a techo'. Baxuc cu c'ʌyicob ti' C'uj.
  xla-xla: “Di Lod God, ka꞉dena, wa꞉ta itiyamale hapuloma halomoloweye. Epedeme ka꞉dena,
    dita wa꞉ dla sisiyemama wa꞉ hi di dla ta꞉dloweye. Adipalati, wa꞉ta alisisi hapuloma
    mo-mimita꞉puwapo. Epedeme wa꞉ta solotamale tle yia꞉ta hapulomata me-ha꞉ha꞉po.”
  xav-NT: 'Ãne te nasi ãma tiwata za''ra: “Wanhib''apito, ''Re ĩhâimana u''âsi mono,
    a hã aiwẽ uptabi di. Aiwaihu''u pese di. Aiwaihu''u pese na ma tô ĩ''aropoto mo.
    Asima ĩwẽ zarina ma tô uburé pese ĩ''aropoto mo. Asima ĩwẽ zarina te oto uburé
    marĩ hã ''re hâimana za''ra, asimipoto mono bâ. Taha wa, uburé ĩ''aropoto mono
    zéb zarina tô ĩbâre, wa ai''ãma si ''re wawata u''âsi za''ra.” Ãne te ãma tiwata
    za''ra, 24 na dama ĩpire za''ra norĩ hã. Ãne, wa tô te ab''madâ''â, ĩ̱nhotõ ''rowim
    ne.'
  cuk-cuk: “Bab-Dummad, anmar-Dummad, be-nug ogannoleged, be-nug odummoleged, degi,
    be dummadga gued. Ar bela ibmar-naid be obinnisad, be-sogedba bela ibmar gudiid,
    bela be-sogedba ibmar binnis bukwabalid.”
  tbf-tbf: “Magei Nguts ma magei Raban, evoi e kalei oit nia suvuon mi matvinavaso,
    mi minangarei, ma mi ngeisngeis ni vuor, surie e ta nga vogosongie bu kepineits
    kokouk, ma vemusurie ke lalaron e nga vogosongie gie ma gi mon.”
  uig-CYR: «Сән, и Пәрвәрдигаримиз вә Худайимиз, Шан-шәрәп, һөрмәт-шөһрәт вә қудрәткә
    лайиқтурсән. Чүнки Өзүң һәммини яраттиң, Уларниң һәммиси ирадәң билән мәвҗут еди
    вә яритилди!»
  ikw-NT: “Ị bụ nye kwesiri, Nyenwe aị Chiokike, ọ nahọru igwugwu nụ ọson'anya, nụ
    iknernema, kwnornu nụ ọ bụ jịwa keru kpakara nhne hite nụ echiche i, jị nyernu
    be bụdnu.”
  khs-khs: '“Kewa nini Piseikikeye. Kewa nini Kotekeye. Alanase niyewi Kema wapilikeye.
    Niyewi Ke unuwa wapilikeye. Ke penaiyawa sosonase Kewamo semetei wapilikeye. Keyawa
    nano ketea sopoke ma:ta: tikeye. Keye matanawamunuse nano ketea sopoke timiyakeye.”
    Aluse sela:nekeye.'
  dwr-ENT: «ኑ ጎዳው ፆሳው፥ ኔኒ ቦንቹዋ፥ ሳባኔ ዎልቃ ኣካናው ቤሳሳ። ኣዪሲ ጎፔ፥ ኡባባ ኔኒ ሜዳ፤ ቃሲ ኡባባይካ ኔኒ
    ኮዬዳዋዳን ሃኔዳኔ ዴዔዳ» ያጊኖ።
  pma-pma: “!O Ahi, keik kovi Asuv onomai! Kovinvin keke mehouhou minuk, ka melei
    kilea hetetamenien ka keihoen onom veni komumon tounah vasi keil. Anatin, musil
    rendemien onom, kosakin tounah keil akikistal ka amoul.”
  atd-NT: Magboboot noy no ian Lagboy no Igbuyag noy, sikoykow ro ka litos no ogsayoon
    woy to ogtauron woy to ogtokoron noy to mabogbog ka lagboy. Ian su nighimu nu
    ka tibo. Sikan ian to duon on sikandan woy duon on goinawa ran su ligkat to pogboot
    nu.”
  tel-2017: “మా ప్రభూ, మా దేవా, నువ్వు ఘనత, కీర్తి, ప్రభావాలు పొందడానికి అర్హుడివి.
    ఎందుకంటే నువ్వు సమస్తాన్నీ సృష్టించావు. నీ ఇష్టప్రకారమే అవి ఉనికిలో ఉన్నాయి” అని
    చెబుతూ తమ కిరీటాలను ఆ సింహాసనం ముందు వేశారు.
  hat-BSA: “Dign se Ou Menm, Senyè nou, e Bondye nou an, pou resevwa glwa, lonè ak
    pwisans; paske Ou te kreye tout bagay, e akoz volonte Ou, yo te egziste e te kreye.”
  top-NT: Quimpu̱chinacán Dios, huatiyá huix quinca̱mini̱niyá̱n nacca̱lakachixcuhui̱yá̱n,
    nacca̱pa̱xcatcatzi̱niyá̱n y nacli̱tamakxtaká̱u naquila̱ma̱paksi̱yá̱u. Porque huix
    tí tlahuani̱ta la̱ta tú hua̱k anán ixli̱ti̱lanca ca̱quilhtamacú, y mincatzi ca̱tlahua
    la̱ta tú ni̱ naj ixtalakahuani̱t y anán chí.
  msk-msk: “Ikaw yang Dios nami na kanami Pangoro, ikaw yang byabantog nami yamapanumdum
    kami kanmo na ikaw yang makagagaom sang karowagan nang banwa. Madyaw na ikaw yang
    byabantog nami kay ikaw yang yagaimo sang kariko nang yamaimo. Aw di kaw magbuut
    waray amaimo.” Maynaan yang pagbantog nilan sang gaingkod sang trono.
  gyr-NT: “Ore Yar Tũpa, iya ité nde mboeteisa, ndeu sapucaisa nde pĩratasa rese.
    Esepia, nde ereyapo vahe mbahe opacatu; nde remimbotar rupi niha oime opacatu
    mbahe” ehi yuvɨreco chupe.
  kmh-kmh: “Gor Bapiy yomb chin! Nand tap okok maŋgiysek gaynak. Nand Biyomb, tap
    ma ginimin rek bap ma mindip. Yimb nip dand aranemb. Nand mindey mey; biynimb
    mindiy, tap yerip yerip okok mindiy gip apay.”
  ukr-ONPU: «Ти, наш Господь і Бог, гідний отримати славу, і честь, і владу, бо Ти
    створив усе і за Твоєю волею все існує та було створено!»
  emi-emi: “Vau ngepona ateva me kapuimami Goto ateva, io urooroo va ughaa nitau sae
    me nioneoneaa me sarasarakana poli ughe gheleila voto akapaaili, me tale aloaloannaam
    laghe lutula nau ughe gheleilala.”
  zpv-NT: Daada Dxiohs Xtaada nu, Yuꞌbi paꞌca luꞌh rgaꞌha guunnlasahca bwiinn lah
    luꞌh cun guzuꞌnllihbi raꞌ ba loh luꞌh cun guicaꞌha za luꞌh garaa guelrnabwaꞌ laasii
    Yuꞌbiluꞌh bwiꞌhnnchaꞌyi luꞌh garaatiiꞌ raꞌ nin nuu nnah pur xigaaba luꞌh guhca
    raꞌn niꞌchin nin gurihxchih raꞌn.
  gux-gux: Ti Diedo, ti Tienu, li pundi ŋan gaa ti kpiagidi leni ti jigidi leni u
    paaciamu, kelima fini n tagi li bonla kuli. A yanbuama po mo yo ke likuli tagi
    ki go ye mo.
  kos-kos: “Leum lasr ac God lasr! Fal nu sum In eis wolana, ac kaksak, ac kulana.
    Tuh kom orala ma nukewa, Ac ke lungse lom elos orekla ac moul.”
  ibo-ibo: “Gị, Onyenwe anyị na Chineke anyị, kwesiri ịnara otuto, na nsọpụrụ, na
    ike. Nʼihi na gị onwe gị kere ihe niile, ọ bụkwa site nʼọchịchọ gị ka e ji kee
    ha, ma meekwa ka ha dịrị ndụ.”
  yml-yml: ꞌOmu yama Yaubada wata ꞌama Toveimea, Subia, veꞌililibu wata toketokena
    ꞌamu laubwaina ꞌu na veveluagadi, fai ꞌomu nani matatabuna ꞌu ꞌidewadi, Taunimu
    yamu nuanua ꞌwainega i souyedi bega ꞌasiau ma yawaidi i ꞌenoꞌenovi.”
  ory-ory: “ହେ ଆମ୍ଭମାନଙ୍କର ପ୍ରଭୁ ଓ ଈଶ୍ବର, ତୁମ୍ଭେ ଗୌରବ, ସମ୍ଭ୍ରମ ଓ ପରାକ୍ରମ ପାଇବାକୁ ଯୋଗ୍ୟ
    ଅଟ, ତୁମ୍ଭେ ସମସ୍ତ ସୃଷ୍ଟି କରିଅଛ, ଆଉ ତୁମ୍ଭ ଇଚ୍ଛାରେ, ସେହିସବୁ ସତ୍ତା ପ୍ରାପ୍ତ ହୋଇ ସୃଷ୍ଟ
    ହୋଇଅଛି।”
  bzj-bzj: “Wi Laad ahn wi Gaad, oanli yoo ga di rait fi geh gloari, ahn aana ahn
    powa, kaa yoo da di Wan weh mek evriting. Yu mek dehn ahn gi dehn laif, bikaaz
    yu du dat fi fi yoo oan pleja.”
  chk-chk: “Ach Samol me ach Kot, en ka fich ngeni om kopwe angei ling me iteüöch
    me manaman. Pun ka föri mettoch meinisin, nge ren letipom ra fis o manau.”
  ssd-ssd: O siŋgine Suŋgo Kuate, ne agaŋ ndende ŋakmba kile-mayokkina. Ne naŋe nzali
    dubimba agaŋ ndende kile-mayokkina le kile minig. Ne saŋgri ŋakmba ŋak. Sine kumumbi
    ne tuku nyu te-duŋgeg ŋgade.
  acr-TNT: «Dios Kajawxel, xew Rilal takal cheꞌla cacꞌul la ri yacbal kꞌij ruma lic
    saꞌchi ri chomal la y ri chukꞌab la; ma Lal xꞌanaw la re ronoje ri cꞌolic y lic
    e rajawal cꞌuꞌx la ri quecꞌojiꞌ tak waꞌ yey ruma ne laꞌ xeꞌan tak la» quechaꞌ.
  rop-rop: “Yu na Bos blanga melabat en God blanga melabat. Nobodi kaan jidan brabli
    haibala garram pawa. Oni yu na jidan brabli haibala garram pawa. Oni yu na melabat
    gin rispek. Oni yu na melabat gin gulum Bos. Dumaji yu na bin meigim ebrijing.
    Yu na bin gibit laif langa ebrijing, dumaji yubin wandi gibit olabat laif.” Lagijat
    na detlot olmen bin oldei tok.
  mee-mee: “One a Avolaukamangng bae Nutu ae mangng, gia kiningpataengana, ba alangpaga,
    ba gingginga ngeke loa te one mana, ta one ko koipage orume kinung. One ko koipaga
    rea ba keke momo kurumea longangana.”
  mwf-2018: “Nhinhi da matha Pule ngala nganki-yu. Nhinhi da matha patha thathpirr-yu
    i lurruth ngala-yu. Nhinhi da matha nganki ngarrimnhiriparl ngarrim-yu, nhini
    nhinhi-ka da terert da matha nampatha i da terert da matha namyit thurran.”
  dif-dif: „Talku jidni nganai, Kapara ja Goda ngaianini, kulikiri ja pirna ngundrani
    ja ngurula manila, ngangau jundru warupoto pantjimana wonti, ja jinkani jertapaterinandru
    tana nganana wonti, ja jundru tanana pantjimana wonti.“
  gam-gam: Iwa Kerman, ni no Godne moren. Ni taimane kona pla kaima moren. Ni wal
    porapora beke worin yero. Ni nenem nomanin pai mal pille wal porapora beke worin
    mor. Ge pille, una ni wopille awo, ni kandjin amblo pla woro, ni yemben dongall
    pai moren we dje kandja embe djinj ge, ni boll kune kaima yei iwa moren we dje
    gollang embe djinj.
  nou-nou: Edo ungoda gitijigari embo da gobe ungoda kopiri da awa kumbudo gitijigari
    embo da jo da ititise sedo isera, “Nangoda Bada God inemi rora berari isesa. Edo
    inemi dipapa eoso ungo wasiri de bugudo isera. Awasedo embo berari mi imo jasiga
    ise imo sapo ise edo imo goroba nembodiba de atari sore.”
  mqb-NT: «Bahay a manay Mbərom, mazlaɓ tə məgala inde apak. Lele nà, ɗo ahay tə̂
    ɗəfak apan, tə̂ hərak nga, anga sə ndakay way ahay fok nà, iken. Kə ndakay atan
    ɗukwen, anga a zlak à nga, aday tâ ga inde.»
  ape-B: '@see-verse:REV.004.010'
  grc-F35: «Ἄξιος εἶ, ὁ Κύριος καὶ ὁ Θεὸς ἡμῶν, ὁ Ἅγιος, λαβεῖν τὴν δόξαν καὶ τὴν
    τιμὴν καὶ τὴν δύναμιν, ὅτι σὺ ἔκτισας τὰ πάντα, καὶ διὰ τὸ θέλημά σού εἰσιν καὶ
    ἐκτίσθησαν.»
  cav-NT: “Miquemi Ecuana Cuatsashaquique. Mique peadya mi Yusu ecuanara muiyaque.
    Mique peadya camadya mi yuneri cuita jidaque. Mique peadya mi muitaquique. Mique
    peadya mi dutya casa tsehueque. Pureama mique ecuana aya, mira dutya ai aniyaque
    iyahua tibu. Dutya ai iyacua aniyaquetu mique eque iyatanacuare, mira jadya bijida
    bahua tibu”, jadya tuna jucuare.
  kgp-NT: 'Ti mỹ ag tóg tag tó tĩ, ha mẽ: “ẽg Senhor vỹ tỹ ã nĩ, Topẽ vỹ tỹ ã nĩ.
    Nén ũ kar hyn han ja ã nĩgtĩ. To jykrén kỹ ã tóg nén ũ kar hyn han ja nĩgtĩ, hã
    kỹ tóg ki nỹtĩ, ã tỹ nén hyn han mũ kar ẽn ti. Ã hã ne ã pir mỹ tá krỹg he mũ'',
    kỹ vẽnh kar vỹ ã mỹ vĩ há han ke mũ, ã to: “ũn mág vỹ tỹ ti nĩ,” hen kỹ, kỹ ag
    tóg ã vĩ ki króm tĩ gé,” he ag tóg tĩ, kófa ag, ũ tỹ nĩgja sĩnvĩ kri nĩ ẽn mỹ.'
  bvd-bvd: “'Oe na Aofia kameli ma na God kameli 'o tala'ana ngali lana taloe ma na
    'initoae ma na rigitae, suli ni 'oe 'o saungainia doo ki sui guu sulia doori lamu
    'i tala'amu ma 'oko alu kera doo mamane ki daka too.”
  ukr-1871: Достоєн єси, Господи, приняти славу і честь і силу; Ти бо створив єси
    усе, і волею Твоєю (усе) єсть, і створено.
  apz-apz: U, nakwoe Hwe Engo Anɨtu kɨko yoꞌmayo hopiꞌnonohino mtɨꞌmokumentohino soꞌno
    aꞌamu hopiꞌnonohinoso jɨje yofe engoꞌnji jɨje yokumpohnꞌnyo hwofiloꞌnnyo soꞌnji
    hoꞌnomayoꞌne kɨko hopoenohino hwosoho. Kɨko yoꞌmayo soꞌno huno syafɨsyonji wamtɨꞌmokumo
    lonji imentohinoso yoꞌmayo imoꞌnɨmentisofoho. Oso ta hiso nolɨwoꞌnɨngkohofofoho.
  yon-yon: “Nub Yariman, nub God, eb yaa nambiriyiib aningko darewoob ariyiib aromkonoyiib
    bangkabdi kuu yimin, amborom kuu ebbed kumkam korem kuu ongmenabewen, kwane eb
    dowakenbed ongmenabeebkob dange weneene doriiwa.” andimaib.
  poi-NT: MánO̱mi Dios, wɨ̱ iga maŋcujíptámpa. Maŋcujíppa iga tsa̱m miwɨa̱p y tsa̱m
    iniit́ impɨ̱mi. Mich iŋwat it́u̱mpɨy cosa. It́yaj it́u̱mpɨy cosa porque mich iŋwɨ̱aŋja̱m.
    Jeeyucmɨ iŋwatne.
  wuv-wuv: “Yoi, onamina awata, mena Fasuu hai'ou, mena Haidaniaa hai'ou, ba o tonaa
    hawera ma honua ma faufau, uaa ona famamaraiaa minaa ei manumanu, ma a'a ei nunumiamu
    rona mamara ma ude.”
  quf-NT: “Qammi Amituy, nuqakunapa Dyusniy. Qammi tukuy tyimpupaq mantakunki. Qammi
    kusala puytiq kar, tukuy imatapis munashaykinulla rurashayki. Chaymi qam munatki
    chay rurashaykikunaqa kananpis kanlla. Chayraykumi qamqa kusala shumaq kanki alabakanaykipaqqa”
    nir.
  yuw-yuw: “Kopotoroc Moröma noni, goc gakahogon manomano ambarac dongyi öngkubung.
    Boinno sinom, gocho gakain irot kombic kombic tanmina manomano ambarac tobiya
    öngkubung. Tuna manomano ambaracho inoin inoin abamodec itmuya inoin inoin youpno
    tongidang. Worocha yong moröng gakahagon yong ganamon. O gochon magon moröma itun.
    O owi amna ambarac gochon gesö unennegon iditnung.”
  hus-NT-1971: Huahua’ tu c’ac’nanchal a bij pulic Dios Pay’lom ti eb, cum tata’its
    expith in tomnal quit c’ac’nanchat a bij. I puhuethanchal ani i ajtinchal a bij
    cum a cua’al a tsap abal ca t’aja’ patal jahua’ ca le’na’. A tala’ ts’ejcamal
    patal jahua’ hua’ats cum pel a culbetal ca ts’ejca’, ani jaxtam i puhuethanchal
    a bij.
  med-med: '@see-verse:REV.004.010'
  bch-bch: “O Deo amai Maron, eao lem kadonga kemikemi imata karanga ga ienono! Tota
    kemi ngan panua toa ngada ne tisoa eao edam, ga tilolon ngan eao, ga tipakuru
    ngan uram. Ngansa eao kado danga toa ngada ne ga iuot. Be ngan eao lem kimnga,
    gid danga toa kelede kelede ne tiuot ga timamado.”
  cco-NT: Fíiˋnaaꞌ Fidiéeˇ, ꞌnʉbˋ dseángꞌˉ dseaˋ féngꞌˊ dseaˋ ñíingˊ fɨˊ laꞌúngˉ fɨˊ
    jmɨgüíˋ, jo̱baꞌ ꞌnʉbˋ dseaˋ catɨ́ɨngˉ e nijmiféngꞌˊ dseaˋ ꞌnʉˋ, jo̱guɨ e nijmɨꞌgóˋ
    dseaˋ ꞌnʉˋ, jo̱guɨ e niféꞌˋ dseaˋ e eáamˊ ꞌgønꞌˊ cajo̱, co̱ꞌ ꞌnʉbˋ dseaˋ cajmeeꞌˉ
