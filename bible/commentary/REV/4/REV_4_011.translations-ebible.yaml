verse: REV.004.011
translations:
  kpx-kpx: Isi loui avoe, “Kosive, au no Dilava. Au vuvunete ata. Iale ataeabuna a
    ivi ebagevai a hoesehavoge keu duave. Kosealemo a igaeike onobenobe bahata vaevenu.
    Iale a isivi unahamoike onobenobe keau bahata ua.”
  okv-H: “Donda tapa amo ingeni no na ove ari iragora avoeto dagota Bada eto dagota
    God inena sovera ari te usasa te osa ari te avo humbari inono ra.” ke ainge eagora.
  tbo-tbo: ‘Tam i Yaubada po i Guyau, i linanam to wotalagiyem ma to wiyateyatem,
    ma om taniwaga una tuhagaya babana tam om maninigei ginouli atapuhi u wiwawalihi,
    tunawam om nugotuhugei u wiwawalihi po amalai he memae.’
  mal-C: “ഞങ്ങളുടെ കർത്താവും ദൈവവുമായുള്ളവനെ, അങ്ങ് സകലത്തെയും സൃഷ്ടിച്ചു. അവിടത്തെ
    ഇഷ്ടത്താൽ അവ ഉത്ഭവിക്കുകയും സൃഷ്ടിക്കപ്പെടുകയും ചെയ്തിരിക്കുകയാൽ, അവിടന്നു മഹത്ത്വവും
    ബഹുമാനവും ശക്തിയും സ്വീകരിക്കാൻ യോഗ്യൻ,” എന്നു പറഞ്ഞു തങ്ങളുടെ കിരീടങ്ങളെ സിംഹാസനത്തിനുമുമ്പിൽ
    സമർപ്പിക്കും.
  grc-SR: Ἄξιος εἶ, ⸂ὁ κύριος καὶ ὁ θεὸς ἡμῶν, ὁ ἅγιος,⸃ λαβεῖν τὴν δόξαν καὶ τὴν
    τιμὴν καὶ τὴν δύναμιν· ὅτι σὺ ἔκτισας ⸆ πάντα, καὶ διὰ τὸ θέλημά σου ⸂2ἦσαν⸃ καὶ
    ἐκτίσθησαν.
  bgc-bgc: “हे म्हारे प्रभु अर परमेसवर, तू-ए महिमा, अर आदर, अर सामर्थ कै जोग्गा सै,
    क्यूँके तन्नै ए सारी चिज्जां ताहीं बणाया अर वे तेरी-ए मर्जी तै थी अर रची गई।”
  khz-khz: “Ai gema Velekou e ai gema Palagu, goi goloka iwa kekere ravuravu, gaurai
    taunilimalima e maguli gaura maparara na goi pia vega-ragemu, pia nugagi-ragemu
    e tiavu maki maparana goi gemu, Kwalana gau maparara goi na okalarato, e goi gemu
    ririwaimo okalarato e ewagumona gemiana.”
  deu-TKW: Würdig bist du, Herr, unser Gott, zu nehmen Preis und Ehre und Gewalt;
    denn du hast alle Dinge geschaffen, und durch deinen Willen waren sie und wurden
    geschaffen.
  zsr-NT: Xantuꞌ Dios, nacuꞌ lsacaꞌ Cuꞌtuꞌ Liꞌ yöl‑laꞌ ba, Len guntuꞌ Liꞌ ba laꞌn,
    Len gataꞌ quiuꞌ yöl‑laꞌ uná bëꞌ Le benuꞌ yúguꞌtë le dë. Ca rëꞌncznuꞌ nacuáꞌ len
    gulazú lau nacuáꞌ.
  lin-lin: '« Nkolo mpe Nzambe na biso, obongi na nkembo, na lokumu mpe na nguya,
    pamba te Yo nde okela biloko nyonso : ezalaki mpe ekelamaki mpo na mokano na Yo. »'
  hns-NT: „Aap hamlogke Prabhoe aur Parmeswar baato. Aap aadar aur baraai paawe aur
    hoekoem dewe laaik baato. Aap har ek tjiedj oetpan karlo hai aur bhie maangat
    rahielo kie sab tjiedj ban djaai.”
  noa-E: Mag thʉkhöokhanaa meukharauta irig, “Pʉʉta maar Pör Ẽwandamau; pʉʉta chadcha
    chi jua thierr aawai pʉ khĩragta thumaam khʉʉnau eenaa thö iekhaju aai nʉm” anaajim.
    “Pʉchdëu nem thum ompaam khõsi ompaawiata chadcha nem thum thʉnʉm” a thumeukhar
    majierram.
  eng-EMTV: “You are worthy, our Lord and God, the Holy One, To receive glory and
    honor and power; Because You created all things, And by Your will they existed
    and were created.”
  mib-NT: Jitoho ná te Yaā Dios na cúu ní. Te vāha ndasɨ́ Yaā cúu ní jéē cácahān i
    jeē luu cújéhnu ní, te cáhīyo yɨ́ñúhún i nuū ní, te jnɨ́ɨ ní ndɨhɨ poder. Chi
    máá ní ni sáha ndɨhɨ jeē iyó, te sɨquɨ̄ jeē súcuan ni cuu ni maá ní te ni jecōo
    ndɨhɨ. Achí de jíjnáhan de.
  lif-NT2: “खे़ने़ॽग आनिगे़ दाङ्‌बा नु निङ्‌वाॽफुमाङ्‌ने़ॽरो॥ खे़ने़ॽग मिमिदिङ् नु
    मिङ्‌सो इङ्‌धाःङ् हे़क्‍क्‍याङ् मुक्‍साम्‌रे़न्‌नारा फोःसुम्‍बे़बा आनिगे़ सेवागे़न्
    साम्‍लोःन् ताःक्‍मा सुम्‍बोधासाबा के़जोःक्‍लो, थेआङ्‌भे़ल्‍ले़ खे़ने़ॽग काक् पाःन्‍हाॽ
    नावागे़न् चइःत् के़जोगु, हे़क्‍क्‍याङ् सिक्‍कुम्‍दिङ् के़निङ्‌वाॽलाम् खे़ङ्‌हाॽ
    मे़बोःक्‍खे, हे़क्‍क्‍याङ् हिङ्‌मन् के़बिरुसिआङ् वाॽरो॥”
  xnj-xnj: “Bambu witu na Chapanga witu, veve uyidakiliwi ukulu na utopesa na makakala,
    ndava muni veve ndi mweuwumbili vindu vyoha, na kwa kugana kwaku vindu vyoha viwumbiwi
    na vivii.”
  mmx-mmx: “Moroa, Leeme Silok atnama, nenu xusuk mun u epovo na lok kaka leemi asu,
    lasinorong mi lolos, mila nenu uga rudum li lempanga axap. La at lavavara mun
    taram uga rudum li di la uga lok li di xusu dina rooro.”
  cbr-NT: Nucën 'Ibu Dios, min camina camabi ñu uniocën. Mix cuëëncësabi oi ca 'iacëxa,
    mix cuëëncësabi oquin camina min cushínbi camabi ñu ënë menu 'icë 'imainun naínu
    'icë ñuribi uniocën. Usa 'aish camina camabi unicama 'imainun ángelcamanribi rabitisa
    'ain.
  tee-NT: Ji qui'ucxtin chai quiDios akts'iya lhijunch ni alak'ayac'ana' chai ni at'alhonic'ana'.
    Chai ni alinch ju mintachaput pus lhijunch ni chunch ju a'ulht'uc'ana' ni uxint'i
    ju navik'ot'a tachi chun ju taxtokni chai lamink'achat ju alink'o.
  eng-LSV: “Worthy are You, our Lord and God, to receive the glory, and the honor,
    and the power, because You created all things, and because of Your will they existed
    and were created.”
  cak-NT: Kajaf Dios, ja ret can rakalen niyo'x ak'ij y ni'an nim che ri abi', roma
    xe ret ri can c'o ak'ij y c'o chuka' awuchuk'a'; roma ja ret ri xabano ronojel
    ri c'o, roma can quiri' xajo'.
  pah-NT: 'Ga mboheteavo g̃a ei ga pe: —Ndehe jate ndepyryhetero orepojykaharetea.
    Ndehe jate ti ahe tanemboukwaha a''ero gaha tikatu hete javo. Tanembohete ti ahe.
    Tereko ti aheruvihavuhuhetero epopoakaramo. A''ereki nde ereapo pa tanhimohẽ ti
    hehe javo. Nde ipotaro g̃waramo hekopavi a. Ejive nde ereapo pa. A''ea g̃a ei
    ga pe gworygworyvamo ga rehe.'
  sja-NT: '—Tachi Ak''õre Waibɨa, pɨmaa aupaita jaradaipia bɨ: Pɨ jõmaarã k''ãyaara
    k''ĩra wãreera bɨ mãik''aapa jõmaarã k''ãyaara waibɨara bɨ. Nejõmaata pɨ jua ek''ari
    nɨ̃bɨ, pɨa nejõmaata ooda perã. Pɨa k''inia bada perã, nejõmaata mãga ooji.'
  xed-xed: «Mghama ŋni, Lazglafta ŋni, kagha ta zlaganaptá inda skwi. Manda ya ɗvaf
    ka zlaganapta ka ta həŋ, Ka gi nzaku həŋ. Tsaya tama kəl tsi ka nzakway ka skwi
    nda ra ka vlaghata glaku, nda zləzlvu. Ŋagha mbraku guli,» ka həŋ.
  mks-NT: Ndióxi̱ ma̱ní nde̱, cúú ndó xitoho nde̱ ta ndítahan nu̱ú nde̱ caja cáhnu
    nde̱ ndo̱hó jáchi̱ mé ndó ndítahan ndicáhnu ndiva̱ha. Íin ndée̱ ndo̱ caja ndó
    tócó ndihi ña̱ha ta ndítahan caja cáhnu nde̱ ndo̱hó. Jáchi̱ na̱cava̱ha ndó tócó
    ndihi ña̱ha, ta ndúu ndihi ña̱ha jáchi̱ cúni̱ mé ndó ña̱ ná canduu a. Ta ndúu
    a jáchi̱ cúni̱ mé ndó cava̱ha ndó ña̱, já na̱cachi ndího̱co̱ co̱mí na̱ sa̱cua̱ha̱
    cán cája cáhnu na Ndióxi̱.
  gfk-S: “God no numem Watong, i takados be da hatamat ugo, ma be da ru ugo. Ma i
    takados be u hatur kawase no dades. Urah, kinong u ga hakisi ira linge bakut.
    U ga hakisi di haruat ma no num sinisip, ma di lon hoke u sip hobi.”
  bmu-bmu: “O Kembu Anutunini, göŋön öröyuai pakpak miwikŋaim eŋginöŋ. Göhö jitsihitkan
    nam köl eŋgiiga letota malmal miwikŋaiba malje. Miaŋgöra aködamun qetbuŋa mi al
    gihiba saiwap jim gihimakzin. Göŋön mohotŋan mönö möpöqöpösei pakpak aŋgön kölmanaŋgö
    dop akzan.” Mewö.
  dgz-dgz: Ayop nuga God, Ge kakae iragen menan yauga ao warivin, bawarewa nuga diagivin
    aro amun oya oya den waringan. Ge anu waan dim dim iragi venat nitaton inak warivin.
    Ap anega wan.
  eng-GNV: 'Thou art worthy, O Lord, to receiue glory and honour, and power: for thou
    hast created all things, and for thy wils sake they are, and haue beene created.'
  zaa-NT: Cuią'lu' Señor Tata Dios qui' tu', cca cuią'lu' merecer cu'ubia' cuią'lu'
    lani itute poder, cca cuią'lu' merecer qui'ni gudàliani tu' cuią'lu' porqui'ni
    yala enne' ỹeni ná cuią'lu'. Porqui'ni cuią'lu' ènni'ą' beni itute nu té, pues
    ná cą tì'a calatsi' cuią'lu'.
  eng-WEBSTER: 'Thou art worthy, O Lord, to receive glory, and honor, and power: for
    thou hast created all things, and for thy pleasure they are and were created.'
  guh-guh: 'Patajatuxanenëmë, patajaDiosonëmë. Xanepana itsamonaejavabelia patacavajunupaebaponaejava
    nenivenivenaecotia pexainaejava. “Diosomë, bitso ayaijamatabëcuenenëmë,” pacajai
    tsaponaetsinua. Xanepananua patajumaitsaponaejava: “Dioso cajena bitso piasaënë,”
    patajaitsaponaejava. Tsipaji baja daxitacuene nexanaenë. Nejitsipaecuenia daxitacuene
    exaname. Mapamatacabijavaberena ata abaxë tsiteca daxitacuene nexanaejava nexanaecujinae.
    Bajarapacuenia abaxë tsiteca daxitacuene nexanaejava xamë nejamatabëcueneta, jai
    tsanubenae ancianovi Diosojavabelia.'
  bon-bon: “Cime Yageyame, cime Acejiyame, maane miiji gäte biname cina meebine awepyeräjame.
    Maane miiji gäte teepi meebine opo gaabe me acitame piiyepu iicaname egä, ‘Maane
    kokrerage gäte,’ ingle iyeta gwidape maane te ituge wawenetnäja. Määme singi ca
    teepi itu äbitininujisi, ireclota itu jepänujisi.”
  nhw-BL: “Ta tiToteco Dios catli onpano tihueyi. Nochi chicahualistli tijpiya. Quinamiqui
    ma timitznextilica nochi tlatlepanitacayotl. Quinamiqui para san ta ma timitzhueyichihuaca.
    Ta tijchijchijqui nochi catli onca. Quena, nochi catli onca eltoc pampa eltoya
    mopaquilis para ma onca, huan yeca tijchijchijqui.”
  swh-ONEN: “Bwana wetu na Mungu wetu, wewe unastahili kupokea utukufu na heshima
    na uweza, kwa maana ndiwe uliyeviumba vitu vyote, na kwa mapenzi yako viliumbwa
    na vimekuwako.”
  wbi-wbi: “Unoghilue uve, Mutua ghwiitu Nguluve ghwiitu, pikukwupila uvwimike nu
    vwoghopua ni ngufu. Ulwakuva ulyapelile ifiinu fyooni na kuvugjane vwako, nakuvughane
    vwako, kwefililyale kange filyapelilue.”
  bba-bba: Gusunɔ bɛsɛn Yinni, wunɑ ɑ dɑm kɑ yiiko mɔ, wunɑ sɑ ko bɛɛrɛ wɛ̃. Domi
    wunɑ ɑ ɡɑ̃ɑnu kpuro tɑkɑ kuɑ. Wunɛn kĩrun sɑɑbuwɑ nu kɑ wɑ̃ɑ nu wɑsi. Ten sɑɑbuwɑ
    nu mɑɑ kɑ tɑkɑ koorɑ.
  eng-KJVCPB: 'Thou art worthy, O Lord, to receive glory and honour and power: for
    thou hast created all things, and for thy pleasure they are and were created.'
  kgk-NT: Tupã ore Járy, ore Ruvixa entérove va'e remimomba'egwasuve va'erã voi nde
    he'i íxupe. Nde voi opamba'e erejapo va'ekwe. Ne remimbota-rupi anhónte entéro
    oiko-ma va'ekwe. Eremoingo paete va'ekwe. Upéa-rehe nde-vy anho mante oromboete
    tee va'e. Nde-rehe anho mante oro'e, Tuvixa mba'e, oro'e. Nde pu'aka tee va'e
    voi nde. Ore Járy, ore Ruvixa he'i oporahéi joa imboete-vy hikwái. Upe mburuvixagwasu
    apykagwasu ári ogwapy oĩ va'e-pe omboete tee voi íxupe hikwái.
  waj-waj: Ti Udaanga Anutuuqovee. E nnaasu yoketaama varianna tuanaakuavee. Ivaara
    vaidiiya i oyai ari vookaraivaara yoketaavee kiaa kiada i nnutuuvaa ngiau aapu
    yapa kiada i yaagueeqaivo vaivaara yoketaavaivee kiaavai. A mmuakiaa mminnaayauvai
    iiraikuavee. I iikiataivaugiataama a iikianna mminnaiyauvo vaikiai variaavaivee.
    Ivaara ta aiyara kua yoketaivaa kiaunnanoo. Iya itaa kua kuaruuvaa tiravai.
  cpy-cpy: ¡Nowinkatharite! ¡Tajorentsi! Rootaki kameethatatsi otzimi-motzimi eeroka
    powaneenkawo, ipinkatheetzimi, otzimi-motzimi pishintsinka. Eeroka wetsika-yitakiro
    maawoeni, tema eeroka kowashiteen-chari otzimayite powetsikani.
  mpx-mpx: “Wama Babala ge wama Yabowaine, i bosowaina naha awa wasawasa-agiwa, naha
    awatauwagiwa ge wam gasisi naha tobalan, kaiwena bugul gegewena u ginolil inoke
    wam nuwatu elana hi masal.”
  wbp-wbp: “Warlalja-Wiri Kaatu, nyurru-wiyi nyuntunpa manngu-nyangu nyiyarningkijarra
    yungunpa nyarrparlu ngurrju-mani walyangka nyampurla. Manu nyuntulukungku nyiyarningkijarraju
    marlaja palka-jarrijalku. Nyuntu-wangurlaju, kula nyiyarlanguju palka-jarriyarla.
    Nyuntu-mipanpa yartarnarri wiri-kirliji. Kujarlaju, yapangku panungku yungungkulurla
    pulka-pungkarla yungungkulu ngurrju-pajirni!”
  luo-luo: “Yaye Ruodhwa kendo Nyasachwa, iwinjori yudo duongʼ gi pak kod teko, nimar
    nichweyo gik moko duto, kendo kuom dwaroni ne ochwegi, kendo gibedo mangima.”
  nhe-NT: “Ta tiToteco Dios tlen onpano tihueyi. Nochi chicahualistli tijpiya. Quinamiqui
    ma timitznextilica nochi tlatlepanitacayotl. Quinamiqui para san ta ma timitzhueyichihuaca.
    Ta tijchijchijqui nochi tlen onca. Quena, nochi tlen onca eltoc pampa eltoya mopaquilis
    para ma onca, huan yeca tijchijchijqui.”
  aii-aii: ܚܫܝܼܚܵܐ ܝܘܸܬ، ܡܵܪܲܢ ܘܐܲܠܵܗܲܢ، ܕܩܲܒܠܸܬ ܫܘܼܒ݂ܚܵܐ ܘܐܝܼܩܵܪܵܐ ܘܚܲܝܠܵܐ، ܣܵܒܵܒ
    ܐܲܢ݇ܬ ܒܪܹܐ ܠܘܼܟ݂ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ، ܘܒܨܸܒ݂ܝܵܢܘܼܟ݂ ܗܘܹܐ ܠܗܘܿܢ، ܘܦܝܼܫ ܠܗܘܿܢ ܒܸܪܝܹܐ.
  esk-NT: “Ataniqpuut Agaayyutikputlu, ilvich nalliummatiruaŋurutin akuqtuił̣iksrapnun
    nanġautmik kamakkutmiglu saŋŋimiglu, atakkii iñiqtaġigitin supayaurat, suli pisułłapkun
    iñiqtaurut iñuułiqaqhutiŋlu.”
  msb-msb: “Amon Ginoo kag Dios, ikaw angay umawon, galangan kag magkaigwa sin gahom
    kay ikaw an naghimo san tanan. Sa imo pagbuot ini sinda nalalang kag nagkaigwa
    sin buhay.”
  cpa-NT: Juu¹³ jniang³, Diú¹³ quián² jniang³, hiug¹² dsiogh¹hning. Dsio¹ báh³ mi³juanh¹³
    jnieh³ hning², mi³dsiog¹ jnieh³ hning², hning² báh³ dsa² chi² bí². Di³ hning²
    báh³ dsa² ca¹jmoh³ ca¹lah¹jǿ¹ hi² chi². Hning² báh³ dsa² ca¹jmoh³ héh¹. Mi³jøng²
    ca¹lø¹chí¹ ca¹lah¹jǿ¹ hi² ma²chi² na¹, juúh²dsa.
  dso-dso: ଏ ଆମର୍‌ ମାପ୍‌ରୁ ଆରି ଆମର୍‌ ପର୍‌ମେସର୍‌ ! ସବୁ ମଇମା, ଡାକ୍‌ପୁଟା ଆରି ବପୁ ତୁଇ
    ଆକା ପାଇସୁ । ତୁଇ ସବୁଜାକ ତିଆର୍‌ କଲାସ୍‌ ଆରି ତମର୍‌ ମନ୍‍ କଲା ଇସାବେ ସେମନ୍‌ ତିଆରିଅଇ ବଁଚ୍‌ଲାଇନି
    ।
  meu-meu: 'Emai Lohiabdda, emai Dirava e, Namona binai: Hairai bona hemataurai bona
    siahu bavabi. Badina be oi ese ḡau iboudiai o havara, E; mu ura dainai o karadia
    bona e miamu.'
  yva-NT: “Amisy, reama Amisy! Winyirati nyo anakotare ranari tenambe, Nyo ranari
    mamaisyo Nya bekere obo rai. Maisyare omai ti, Wibuin nyirati mamai dave, weti
    reamo nararimbe, Nya kove ntiti rave, muno reamo naijaseo titive. Winyirati wimbe
    akarive nuge so rai tenambe!”
  dgc-dgc: “Siko a Panginoon me a Diyos! Kailangan éy purién na tolay i kemahal mo
    sakay na kapangyarian mua, da siko i naglalanga ta étanan. Sakay nilalang mo side
    ayun ta kaluuben mo.”
  zpm-NT: Luu nac xDios no, luu nac meṉ ne rnabey no. Luuse nac meṉ ne rieguiaḻ dziuuṉnon
    no, ni gnee no grë diidz ndzon lo luu. Nroob poder ne rap luu, sac grëtaa ncuaaṉe
    no, luu bzaaw; laaw biaa sac ible sca gocladz luu, ni laaw niaagaa niina, sac
    ible sca racladz luu.
  hix-NT: Amna yohà y, amna horyenà y, ohxe xaxa manaha katxho me manay hamà, omoro,
    amna wya, ketxkonà. Ehonomnà me xaxa manaha katxho me manay hamà, amna wya. Tahoxerye
    xaxa manaha katxho me manay hamà, amna wya. Àsok tawro hana, omeroro akàhtono
    ynyenhàr me oyesnàr ke hamà, ketxkonà. Ehxenàtho rma, tehxem me harha nexey hamà.
    Akàhtosah me harha nexey hamà, ayano me ro mak ha, ketxkonà, horykomo komo, 24
    komo rma.
  sim-sim: �Mir Wasilaka nihi mira. Mir Avui Wasilaka nihi mira. Mirtonom mbele mbele
    amber ol mi hishindan uri oma. Uhundak ondo olmu nanduwa. Karem unda osik ma amber
    hom hi mihi nom li hausimbausihi kwambu mihi siyok sikwa ola.�
  npi-ULB: “हाम्रा परमप्रभु र परमेश्‍वर, तपाईं महिमा, आदर र शक्‍ति ग्रहण गर्न योग्यका
    हुनुहुन्छ । किनकि तपाईंले सबै थोक सृष्‍टि गर्नुभयो, र तपाईंकै इच्छाद्वारा तिनीहरू
    अस्तित्वमा आए र सृष्‍टि भए ।”
  cgc-cgc: “Kaon ame na Ginuo daw Dyos. Igo gid na kaon yan dayawen, tauron daw kalaen
    na makagagaem tenged kaon gabuat ta tanan. Sunod ta imo na liag pabuat no tanan
    daw sunod man ta imo na liag tanan gapadayon man.”
  tim-tim: “Kembunenŋe Anutu egâliaŋ gogâleaŋ kot pat akto kârikŋe are gâŋe Ambo akmenâ
    ârândâŋ akmâ hurugumap. Gâŋe âmâ siâ me siâ hârok mem miawagen akto gâŋgât laugât
    wan me wan are miawakmâ gam tatâp.” dâmai.
  yor-yor: “Olúwa àti Ọlọ́run, ìwọ ni o yẹ, láti gba ògo àti ọlá àti agbára, nítorí
    pé ìwọ ni o dá ohun gbogbo, àti nítorí ìfẹ́ inú rẹ̀ ni wọn fi wà tí a sì dá wọn.”
  wos-wos: “Méni God méni nana Néma Du méni. Méni atéfék jondu méni hurataka. Ména
    mawuli yaméka makimbu méni wun jondu huratakaméka di wungi re. Wungi huruménka
    sarékéta nani ména némafwi hambukéka wata ména ximbu harékéta atéfék jonduka néma
    du remékaka watame.” Wungi di wa.
  emp-NTPO: Dairã Boro Ãcõrẽ, bʌdrʌ bia b̶ʌa jũmarãba bio biya quiruad̶a ad̶ida, wayad̶ida,
    idjab̶a bʌa jũma poya erob̶aida bia b̶ʌad̶a ad̶ida. Bʌa ne jũmada od̶a bẽrã bia
    b̶ʌa jũmarãba mãwã jarad̶ida. Wãrãda bʌa quĩrĩãna bẽrã ne jũmada osia idjab̶a
    ne jũmada bʌd̶eba b̶ʌa.
  eng-F35: “You are worthy, our Lord and God, the Holy One, to receive the glory and
    the honor and the power, because You created all things, and by Your will they
    exist and were created!”
  ind-ind: “Ya TUHAN Allah kami, Engkaulah satu-satunya yang kudus. Engkau layak menerima
    pujian, hormat, dan kuasa, karena Engkaulah yang menciptakan segala sesuatu! Segala
    sesuatu itu diciptakan dan tetap ada hanya karena kehendak-Mu.”
  pes-OPCB: 'این سرود را می‌خوانند: «خداوندا، جلال و حرمت و قدرت، برازندهٔ توست؛ زیرا
    تو آفرینندهٔ تمام موجودات هستی و همه چیز به ارادهٔ تو به وجود آمد.»'
  mpt-mpt: Kobo God ni Sumobo, keb kukubo ayamobo, ni keb niniino kemtouleb nob mole
    ayamobe. Ni oke bianoba Kobo naka sbalobo ge okemob osa ayamobe. Eka ni oke bianoba
    Kobo Sumobo ge okemob osa ayamobe. Niminbabe, kobo inamin namino abilim uto bu
    osa eka dabalim olo bu osa klanebbiobe. Kleb bobol tem funin ye funaneba Ne inamin
    namin olo klanano geneb kesoa inaneba klanebbiobo ge ngambibta yatemibe.
  ssx-ssx: Nika꞉ Tekehali Koda꞉o. Neke pa꞉ta꞉ta꞉ pa̱a̱ pa꞉la꞉eki make yeiya꞉ laasa꞉eki
    make honkopu make ana꞉na꞉ mea꞉peke ya꞉la꞉me. Pa ekipeke nakana꞉ma꞉ ala꞉ta꞉ ala꞉ta꞉
    paeyao wa꞉peleme. Kutupa naka꞉ hone pi ekima꞉ta꞉ ika꞉ hapekeeki make da꞉ta꞉la꞉eki
    make hala꞉me laa lo halememe.
  mkl-mkl: Awɔ Ilɑɑɔ̃, Lɑfɛ̃ɛ nwɑ, Awɔi ì to i nɛ ɑmboe do bɛɛrɛ do ɡbuɡbɑ̃, Domi
    ɑwɔi ì tɑkɑ mii fei. Si idɔɔbiɛi ì tɑkɑ ŋɑ nɔ ɑ̀ wɛɛ.
  gaq-gaq: “ଏ ନେଁନେ ମାପ୍‌ରୁ ଇସ୍‌ପର୍ ! ନାଁ ଆଃ ଗୌରବ୍, ସନ୍‌ମାନ୍‌ ଆରି ବପୁନେ ବାନେ ରେମୁଆଁ,
    ଡାଗ୍‌ଲା ନାଁ ସାପା ବିସ‍ଏ ଆଃରେ ନାବକେ । ନିଜର୍ ଇକ୍‌ଚାରେ ଆତେନ୍‌ ସାପାକେ ଜିବନ୍ ବିନାବକେ
    ଜିବ୍‌‍ଇଂକେ ଆମ୍ବ୍ର ନାବକେ ।”
  gof-RNT: “Nu Godaw, nu Xoossaw, neeni bonchcho, sabanne wolqqaa ekkanaw bessaasa.
    Neeni ubbaa medhdhadasa; ubbabay ne sheniyada hanis, medhettis” yaagidosona.
  unx-unx: “ହେ ପ୍ରାଭୁ ଆଲେୟାଃ ପାର୍‌ମେଶ୍ୱାର୍‌, ଆମ୍‌ଗି ମାନାରାଙ୍ଗ୍‌, ମାଇନାନ୍‌ ଆଡଃ ପେଡ଼େଃ
    ନାମେ ଲେକାନ୍‌ନିଃ ତାନ୍‌ମେ, ଚିଆଃଚି ଆମ୍‌ଗି ନେ ସବେନାଃମ୍‌ ବାଇୟାକାଦା, ଆଡଃ ଆମାଃ ଇଛାସାନାଙ୍ଗ୍‌
    ଲେକାତେ ଏନାକ ତାଇନ୍‌ୟାନା ଆଡଃ ଜୀନିଦ୍‌ ହବାୟାନା ।”
  gah-gah: Guivahani Ómasile géisi nene netá mukí ale utó molanimó, itó geí gakotó
    netá matá utó o asú oake minoaká noinazo, vegenalita gonanalivagi gugulizató itó
    zámuzakaló ali otiki ali utó iko minati avotigila oko noane.
  lcm-lcm: “Numai kamem volava God kupo ro angkoai luai si luk ani miminaungan na
    asan lava na kitmat, using numai kuta asinong a keve bil aongos, na le si kam
    vubuk na kila serei val kana kipo ago.”
  aer-aer: “Ngkarte Akngeyaye! Unte kwenhe alartetye anthurre anwerne-kenhe aneme,
    Ngkwenge mwerre kwenhe aneme, Unte anwernenhe ingkirreke aretyeke Ngenhe tnakewarrerlenge,
    Unte-arle kwenhe Utnenge Ngkwinhele arne ingkirreke anthurre aknganekenge. Unte-arrpe
    kwenhe itirreke arne ingkirreke mpwaretyeke, ingkirreke apmere ahelhe nhenheke
    alkereke-arlke arrernetyeke nhenge itethe anetyeke.”
  qvc-NT: Tayta Dyusitu, tukuy imatam qam rurashqa kangi. Chaqa qamllam munashqa kangi,
    tukuy ima kanambaqqa. Ancha kamachikuq, ancha pudirniyuq kaptikim, ancha balin
    alabashqa, rrispitashqa kanayki, nishpa.
  tgl-ULB: “Karapat-dapat ka, aming Panginoon at aming Diyos, na tumanggap ng kaluwalhatian
    at ng karangalan at ng kapangyarihan. Dahil nilikha mo ang lahat ng bagay, at
    sa pamamagitan ng iyong kalooban, sila ay nabuhay at nilikha.
  cbs-NT: “Dasibi damiwakin min shinanwen jamapai dasibi min damiwani min nukun Xanen
    Ibu inun min nukun mekenika yushin Dioski. Jaskawen taexun mia besti kenwankin
    nun mia duawakubainaii”, akaibu uinkin en matu kenexunaii.
  xtm-NTPP: Iya Tátnuni, maa in‑ni ni iyo ja ni'i ni ja vii ja va'a ji'in jayiñu'u
    jin ndataa sa ma, vaa ndákunitnuni sa ja maa in‑ni ni iyo tnu'u ndee tnu'u ndatnu,
    vaa maa in‑ni ni ni sa'a ndaka ja iyo a, te ja kúu ini maa ni, te ni ka kuva'a
    i, te ka iyo i, ka kuu de ka jiña'a de.
  nnq-nnq: “Mangwana bito na Nnoongo jwito, mpaligwa kupokela kibumo na ichima na
    makakala, magambu mwe mpanginie ilebe yoa, na kukupala kwinu ngipanganigwa ni
    ibile.”
  bao-NT: “Ʉpʉ, jãa Ʉmʉreco Pacʉ, mʉa, ca añu majuropeerije, ĩi nʉcʉ̃ bʉorique, ca
    tutua majuropeegʉ niiriquere, ca ñeepʉ peti mʉ nii. Mʉra niipetirije mʉ tiiupa.
    Mʉ ca boorore biro bii nii. Ñucã mʉ ca boorore biro mʉ ca tiirique nii,” cʉ̃re
    ĩi nʉcʉ̃ bʉowa.
  san-ORI: ହେ ପ୍ରଭୋ ଈଶ୍ୱରାସ୍ମାକଂ ପ୍ରଭାୱଂ ଗୌରୱଂ ବଲଂ| ତ୍ୱମେୱାର୍ହସି ସମ୍ପ୍ରାପ୍ତୁଂ ଯତ୍
    ସର୍ୱ୍ୱଂ ସସୃଜେ ତ୍ୱଯା| ତୱାଭିଲାଷତଶ୍ଚୈୱ ସର୍ୱ୍ୱଂ ସମ୍ଭୂଯ ନିର୍ମ୍ମମେ||
  huv-NT: Teat Dios, ique Xeteatiün Dios. Ique xeyay netam ijlüy, xeyay netam merangüch
    casa. Ique ijlüy wüx meáwan leaw almajlüy, terang meáwan cuajantanej. Cos ique
    tendiüm majlüy, pares terang meáwan leaw almajlüy.
  otn-NT: ―Ague ma̱ Oja̱'i̱, gue'e ma̱ Hmu̱'a̱he. Gue'e ni̱ 'yu̱p'ʉ ma̱thoguitho da̱
    hnu̱ ma̱nsu̱'i̱. 'Nɛ̱ ni̱ 'yu̱p'ʉ da̱ t'ɛ̱ts'a̱'i̱, porque jasɛ ni̱ ts'ɛdi ngue
    gá̱ hoqui tanto yø cosa i ja. Nu̱'i̱, bi̱ nja'i mpähä guá̱ sänni̱ te bi̱ nja,
    gue'a̱ ja'a̱ ya.
  nop-nop: “Wapumnik Bepaŋ, tinahukut kinonom, eŋ woho wapum eŋ saŋiniŋ uyadi da kahileune
    tuwot hinek tilak. Biyagoŋ hinek, dagoŋ nemenemek tubuminta-dapmaguŋ eŋ du’walaŋ
    mede doktiŋa nemenemek mintadapmaguk hatak.”
  obo-NT: “Longaggon doy no Monama! Ollog ka en nod doongon woy'd posivontuhon pomon
    to kotuusan du, oyyos sikkow kos mid bovaa to langun. Pomon to kikow'n id kopi-i,
    novovallan idda woy id boggayan du to umuu.”
  cak-ENT: Kajaf Dios, c'uluman c'a que nac'ul ak'ij y chuka' ri avuchuk'a', roma
    xaxe rat ri c'o ak'ij y c'o chuka' avuchuk'a'. Ja rat ri xabanun ronojel ri c'o
    y xe'aq'uiytisaj, roma jari' ri arayibül.
  lif-NT: “ᤂᤧᤏᤧ᤹ᤃ ᤀᤠᤏᤡᤃᤧ ᤍᤠᤱᤒᤠ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤏᤧ᤹ᤖᤥ॥ ᤂᤧᤏᤧ᤹ᤃ ᤔᤡᤔᤡᤍᤡᤱ ᤏᤢ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ
    ᤜᤧᤰᤁᤩᤠᤱ ᤔᤢᤰᤛᤠᤶᤖᤧᤴ ᤏᤠᤖᤠ ᤑᤥ᤺ᤛᤢᤶᤒᤧᤒᤠ ᤀᤠᤏᤡᤃᤧ ᤛᤣᤘᤠᤃᤧᤴ ᤛᤠᤶᤗᤥ᤺ᤴ ᤋᤠ᤺ᤰᤔᤠ ᤛᤢᤶᤒᤥᤎᤠᤛᤠᤒᤠ ᤁᤧᤈᤥ᤺ᤰᤗᤥ.
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ᤃ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳ ᤁᤧᤈᤥᤃᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤡᤰᤁᤢᤶᤍᤡᤱ ᤁᤧᤏᤡᤱᤘᤠ᤹ᤗᤠᤶ
    ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤒᤥ᤺ᤰᤂᤣ. ᤜᤧᤰᤁᤩᤠᤱ ᤜᤡᤱᤔᤴ ᤁᤧᤒᤡᤖᤢᤛᤡᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: Jētohō sá de Yāā Dios sá cúu ní. De vāha ndasí Yāā cúu ní jā cáhān ji jā
    viī cúñáhnú ní, de íyó yíñúhún ndá ji nūū ní, de tíin ní ndihi poder. Chi maá
    ní nī nsāhá ndihi jā íyó, de sīquī jā súcuán nī ncuu inī maá ní de nī jēcōo ndihi.
    Ncachī ndá dē.
  san-TIB: ཧེ པྲབྷོ ཨཱིཤྭརཱསྨཱཀཾ པྲབྷཱཝཾ གཽརཝཾ བལཾ། ཏྭམེཝཱརྷསི སམྤྲཱཔྟུཾ ཡཏ྄ སཪྻྭཾ སསྲྀཛེ
    ཏྭཡཱ། ཏཝཱབྷིལཱཥཏཤྩཻཝ སཪྻྭཾ སམྦྷཱུཡ ནིརྨྨམེ༎
  qve-NT: “¡Señor Diosniyku! Qanllan kanki tukuy atiyniyoq Diosqa. Qanllataqmi kanki
    hatun-hatun respetasqa Señor Diosniykupas. Chaymi noqaykuqa qanta alabaykiku,
    munasqaykiman hina tukuy imatapas unanchasqaykimanta”, nispanku.
  pao-NT: '@see-verse:REV.004.010'
  cbu-NT: Apaa, shiy kizpurtishcha. Shiyaa iycha kurakarini; iycha Aparini. Shiyamari
    ichinguru tinarangsha. Shaana zandarangush, ichinguru wayarangush wanindarangiya.
    Shiyamun ichinguruni taakaniya. Shiyaatsimari ungirtakani. Shiyaatsimari chinakani,
    ántar ashiranganaya wachinawa, ántarusin mazinarangina.
  usa-usa: “ketááí uyátáráana-nako! ketááí Áánûqtuo! ení aúyánánápó máqte-qtataaqa
    tarôq uráánae. máqte-qtataaqa emá tarôq uráanaboana tágama-yataakaraq yaaguyabí-yataakaraqa
    akoqnáágaraq emá kanaaráq mayánóne.” maará téta tirááe.
  soy-soy: Urɔ́píimɑ nɛ Urɔ́léécɑɑ, pɔ nɛ sɑ́ rɛ pɔkɛ́ ríyu nɛ rinyíri nɛ ńnɑŋɛ
    m mɑ́. Liriyíkí rɛ pɔ́ɔ ḿpɑ́ yo wɑ, pɔ lɑlɛ likɛ́ n we. Lɛ̃ nnyɑ kɑi kɔ we.
  hui-hui: Inanaga Anduane Homogo Ngode Datagaliwabe í̠ kegoni. Ina wali agali bibahendeme
    mini lene lolenebi mini yaraga holenebi hongo holenebi í̠naga ngeloloma̱ya í̠
    karulapeore kegoni. Uruni í̠naga ngelabehe kamago irane í̠na mbirale bibahende
    wabiai harigo howa tinaga wulenebi holenebi í̠naga hameme mirigonaga labehe kama,
    lalu hea.
  amf-amf: “Imbo, wosa Barjoa, ya yer wulam hanin pijonna, konin pijadhonbee konin
    dehenbe hasa bhocchinka konin dohonna, dheg hama gobshibee kantabe tiya haam koda
    zaske” keda hame.
  quc-NNT: Qajaw xuquje' qa Dios, taqalik chi känimarisax q'ij la, chi käyi' q'ij
    la, chi käb'ix che la chi k'o nimalaj chuq'ab' la rumal chi lal b'anowinaq la
    ronojel ri k'olik, xaq k'u rumal ri rayib'al la e k'olik xuquje' xeb'anik, —kecha
    ri e are'.
  dob-dob: “ꞌOyo ꞌima ꞌInapwana ta ꞌima Yaubada, ꞌilobwenema be ꞌatupuyo ta ꞌaꞌamayabeyo,
    manuna ꞌoyo ꞌimu waiwaiyega yage yauyauna ꞌumweluluidi. Tauyo ꞌimu nuwenuwega
    ꞌumweluluidi, ga batuwa mayawasidi.”
  wrs-wrs: Pina mendekli eva Sesoa, kava yemba okuliv, os huhmohva yenamba besalnonoa.
    Nihilva yenamba mendekli sena wohlohv. Yimba keknamangas av, manara yimba manam
    manam wohvena. Manimani wohphongas vena, wo os vena, noinda yimba indva os vrevna.
  mca-mca: —Akha' ewi'ƚƚe in e'weju'ƚij, Yatsat'ax'inij qa yeqe Diosi'ƚ iye, qu' nenit'ij
    ewets pa' esa'x, pa' ewqinye'jji' qa pa' et'unha'x iye, qe akha' week aqsijiiju'
    ene' wekwek, qe in ƚisu'un qa ƚaqsiijkii ma' qa na'l ene' week.—
  tzo-TZC: Cajval Dios cuꞌuncutic, toj yan noꞌox yutsil ti jech ichꞌbilot ta muqꞌue,
    ti jech ta xaꞌalbat ti yan avutsile, ti oy amucꞌul atsatsale. Yuꞌun voꞌot laj
    apas scotol ti cꞌusitic oye. Locꞌ iꞌayan ta avoꞌnton ti jech oy scotol ti cꞌusitic
    laj ameltsane, xiic.
  mya-mya: '``အ​ကျွန်ုပ်​တို့​၏​အ​ရှင်​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​ခပ်​သိမ်း​သော​အ​ရာ​တို့​ကို
    ဖန်​ဆင်း​တော်​မူ​၍ ကိုယ်​တော်​၏​အ​လို​တော်​အ​ရ​သာ​လျှင် ထို​အ​ရာ​ခပ်​သိမ်း​တို့​သည်​အ​သက်​ရှင်​ကြ​ရ​ပါ​၏။
    ထို့​ကြောင့်​ကိုယ်​တော်​သည်​ဘုန်း​အ​သ​ရေ​တော်၊ ဂုဏ်​တော်၊တန်​ခိုး​တော်​တို့​ကို​ခံ​ယူ​ထိုက်
    တော်​မူ​ပါ​သည်'''' ဟု​မြွက်​ဆို​ကြ​၏။'
  gng-NT: «Yonbdaan Uwien, sin nɛ kpɛ bɛ ń kpiɛke ŋɛ, kí ñɛnge ŋɛ, a ŋmɔbe mituɔm,
    kimɛ sin nɛ ñɛn' tibont kɛ, a yíe tù ń li te nɛ, ki ñɛn' tù.»
  cbi-NTPO: Bale Ruku, lala' Dios, uwain ñuya laachi tsandikayañu urave. Tsa' mitya
    laachi tsamantsaa keewarade, naa mu bain ñunu bale dekuresa, naa ti pudee bain
    ñuchi tene juusa, tiba jutyuwaanun ñaa challa judeeshu juntsa kumuinchi dekemu'
    mitya, tsenmin ñuren tsanguendya' keñuya entsa tusha tiba dejuñu' mitya.
  ikk-NT: “Chuku-Nna ẹnyi! Y'e furughọ onyẹ wẹ a ja mma— y'e furughọ nị w'e ku ẹ ni
    ọghọ lẹ mgbaye lẹ ikẹn wụ nke i. Makẹni, ịyụ ke ihiẹn ile. Makẹni y'a chọghọ,
    i nọ mẹ wẹ rị; makẹni y'a chọghọ, ị nọ ke wẹ.”
  leu-leu: “Nano, no Piran simaam, no Matalava simaam. No fexaxaas sena siak a naangusan
    e a suaian. No fexaxaas sena siak a gutan senaso pana vubuxanan siim no fo lamon
    a maana mo ti la tangpat e no vesane. E kaalum, a maana mo no fo lamone e no fo
    vesane ri taxa waan xo.” aan xo.”
  maz-NT: Nu'tsc'e ngue'tsc'e ín Jmuts'ügöjme 'ñe ín Mizhocjimits'ügöjme. Ngue'tsc'e
    i̱ dyät'ä texe yo bübü, texe yo cja'a. Mi ñegue c'ü ro bübü yo, nguec'ua i̱ dyät'ä
    yo. Nguec'ua ni jyodü texeji ra ma'tc'ügueji, ra mamaji c'ü me na nojots'ügue
    na ngueje me na zë'ts'igue; i̱ dyät'ägue texe yo.
  bod-N: ཀྱེ་ཀྱེ་ང་ཚོའི་གཙོ་བོ་དང་༎ ང་ཚོའི་དཀོན་མཆོག་ཁྱེད་རང་ལགས།། བསྟོད་བསྔགས་དང་ནི་བསྙེན་བཀུར་དང་།།
    དབང་ཐང་ཁྱེད་ལ་འོས་ཤིང་འབྱོར།། ཅིའི་ཕྱིར་ཞེ་ན་འདི་ལྟ་སྟེ།། ཁྱེད་ཀྱིས་ཐམས་ཅད་བསྐྲུན་པ་ནི།།
    ཐུགས་དགོངས་བཞིན་དུ་གྲུབ་ཅིང་གནས།། ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü ñanagürügü: “Pa Torü Cori, Pa Torü Tupanax, cuxü̃ nixĩ i namexü̃ na
    ticuèxüü̃güxü̃ rü cuxü̃ tataxẽẽgüxü̃, erü guxü̃e̱tüwa cungẽxma. Yerü cuma cunaxü
    ga guxü̃ma rü curü ngúchaü̃gagu nixĩ i nangóxü̃ i ñu̱xmax”, ñanagürügü.'
  zpl-NT: Paꞌru Diose liꞌilu riala luꞌcu bee bene ulaꞌna lulu, nu riala ni bee bene
    bedichiaꞌ nzeꞌca lulu, liꞌitsialu rnibiyaꞌlu, xne liꞌilu urecheꞌlu ye beenú nuꞌ
    lu iliulabe, Liꞌilu unibiyaꞌlu nú chuꞌu ye nú nuꞌ, nu nuꞌe.
  mbc-NT: —‍Anna Yepotorî Paapa, morî pe amîrî wanî ye'nen, ayapurî e'pai anna wanî.
    Mîrîrî ye'nen ayapurîto' annaya yapi'kî etakî. Ayapurî annaya maasa pra tamî'nawîron
    koneka'pîya itu'se awanî ye'nen. Mîrîrî ye'nen tamî'nawîron ko'mamî mîrîrî itu'se
    awanî ye'nen, Paapa —‍taapîtî to'ya.
  ndg-ndg: “Wastahili wenga, Ngwana witu ni Nnongo witu, pokiya utukupu ni heshima
    ni ngupu. Kwa kuwa uiumbite ilebe yoti, ni kwa mapenzi gako, vyabile ni viliumbwa.”
  wsk-wsk: “Ana nanga Kari Biya, se ana nanga Kaem! Ni keta suanta nikim biya, se
    nip biya, se sokel biya, ko Kotam. Mu awuk, ni, mel suen la nunguru saperem, se
    nika gemang te la aratu nama sapaman ale bagasan.”
  toj-NT: ―Cajualticon Dios, sbej ni huala toyjia. Sbej ni huala yajtajia porque jel
    juntiro ja hua huipi. Huena ni ac'ulan spetzanil ja jas ayi. Ti xa ni ay spetzanil
    ja cosa porque ja huen ac'ulan. Jach ni ac'anaa, xchi ja stz'ejboje ja anciano
    jumasa.
  tbc-tbc: “Tubun ak, oŋ maŋsama Anut, oŋ girager ama da yak, oŋ yaŋa lak na geig
    ak, agod oŋ dabai ama da ya. An lo tamolpein kagin amaiak niŋen o per dupano wa,
    agod iŋ ago digane san man oŋ idaisuda mok a. Man ata wo? Oŋ mel fidian oŋsigane
    uloŋ ak lo gane ya, an lo mel fidian ganeg dilasa yan gamu oŋ tuo lo mi dien da.”
  sna-sna: “Makafanira, Ishe naMwari wedu, kugamuchira kubwinya nokukudzwa, uye nesimba,
    nokuti makasika zvinhu zvose, nokuda kwenyu zvakasikwa, uye zviripo nokuda kwenyu.”
  smk-NT: “Si'kay Uunuren tan Dios mi. Maikana' a ipata'gay tan igalang ka tan alilbien
    a pakayadi' mo. O' a ta si'ka a namarsa nin sarba. Bana' ta siin a rabay mo, naparsa
    tan main ana a sarba.”
  grc-TCGNT: Ἄξιος εἶ, ὁ Κύριος καὶ ὁ Θεὸς ἡμῶν, ὁ ἅγιος, λαβεῖν τὴν δόξαν καὶ τὴν
    τιμὴν καὶ τὴν δύναμιν· ὅτι σὺ ἔκτισας πάντα, καὶ διὰ τὸ θέλημά σου ἦσαν καὶ ἐκτίσθησαν.
  gof-WFTW: “Nu Godaw, nu Xoossaw, neeni bonchcho, sabanne wolqqaa ekkanaw bessaasa.
    Neeni ubbaa medhdhadasa; ubbabay ne sheniyada hanis, medhettis” yaagidosona.
  spa-BLM: “¡Digno eres tú, Señor y Dios nuestro, el Santo, de recibir la gloria,
    el honor y el poder, porque tú creaste todas las cosas, y por tu deseo existieron
    y fueron creadas!”
  kyz-NT: '@see-verse:REV.004.010'
  dao-dao: “Kami Bawipa la kami Pamhnam! Nang cun hlüngtainak, leisawngnak la johit
    na jah yah khaia na nghlawiki ni; Nang naw ahmäi na jah mhmünmcengki, Nanga ngjakhlüa
    ngtüingdawng law u lü xüngsei lawki he ni” ami ti.
  cya-cya: '''Un Ñi X''nan hua, ''un ntsu''hui suun ''in um cu''ni tnu hua ''in um,
    lo'' cula lo''o hua ''in um, ntsu''hui suun ''in um chcuan um nchgaa loo cha''
    cuiya'', si''yana cui'' um mtñan um nchgaa loo na, lo'' si''ya cha'' tsu''hue
    mdo''o tiquee um ndi''in na lo'' nguiaa'' na.'
  nii-nii: “Nim sin nge Owundu Gos. Nim oł kun ka wii er mołun. Nim kapłi wumb ka
    pii ngok kin, nim embe ambił tonu kindmin oł ei ni, nga nim noman dinga wii ei
    sinjii,” pa nik yi enmin. “Nimbił erang nim epi kanim kanim pei eririn. Nga nim
    nge noman ełe, epi kanim kanim ei konj molk punmun. Nga nim nge noman dinga wii
    ei, epi pei tonu opu mołum.”
  ign-NT: “¡Tata Víyaquene, piti Viáquenuvihi! ¡Tétavi­cavahi eta piúrivahi! Picarichuhi
    piti vicasi­ña­quenévi. Ichape­quenehi eta vicuna­chi­ravihi. Tamutuhi pirataha
    píti. Taicha píti pépiyacahi acane tamutu eta juca vímaha­que­neanahi puiti. Pítiri­chuvare
    péchahi puiti tamutu eta pépiya­ruanahi”.
  dik-NT: “Yïn ala yic, buk yïïn a door Bänyda Nhialic, ku gɛ̈mku yïïn alɛɛc rin le
    yïn riɛl ku diik. Rin yïn acï këriëëc ëbën cak, ku riɛnku yen acï yïn këriëëc
    ëbën cak ku pïïrkë.”
  cac-cac: Ach Cajal, co Diosal, smoj tz'alji d'ayach to nivan a vach'il, nivan elc'ochi,
    nivan pax a poder. Yujto a ach a b'onac masanil tas. Ayn̈ejec' masanil tastac
    yujto icha chi' a gana, yuj chi' b'ob'il uuj, xchi eb'.
  tzj-E: —Atet at Kajaw, atet at kaDios, nyatanak wa' chawa che ncatkaban respetar
    y nkaya' ak'ij, y nyatanak wa' chawa che neknataj nimlaj poder jc'ola pnak'a'.
    Cara' nekbij chawa com atet xatwankersana caj ruq'uin rwech ruch'lew, nmajo'n
    achnak mquita atet xatwankersana. Com ncawara' nrajo' awanm che xawankersaj y
    xe rmal c'ara' tak c'ola njelal camic y xe rmal c'ara' tak xwankersasa njelal,
    cara' necbixaj.
  san-BUR: ဟေ ပြဘော ဤၑွရာသ္မာကံ ပြဘာဝံ ဂေါ်ရဝံ ဗလံ၊ တွမေဝါရှသိ သမ္ပြာပ္တုံ ယတ် သရွွံ
    သသၖဇေ တွယာ၊ တဝါဘိလာၐတၑ္စဲဝ သရွွံ သမ္ဘူယ နိရ္မ္မမေ။
  yaa-NT: 'Mĩ afaa chakafatamaroko mĩ sharakõifamis. Akka mĩõnoa fisti nõ yoitiro
    iskafakĩ: Mĩ nõko Ifokõi. Mĩ nõko Nios. Tsoa fetsakai mia keskarama shara. Mĩ
    isharapakenaka. Mĩkai afaa chakafamisma. Nãskakẽ nõ mia fãsi noi. Mĩ shinãmãs
    mĩ afama mĩshti fatiro. Mĩ keyokõi onifani. Mĩ apaiyai keskara mĩ keyokõi onifani
    ato nimapakexakĩ,” ixõ nã Jesús Ifofamisfãfe veinticuatro xanĩfofofãfe yoimisfo.'
  cab-NT: Wabúreme, Wabúngiute, garíchatibu lun berésibiruni uweíriguni, inébesei,
    lúma ubáfu, ladǘga Amǘrü adǘgübalin sun cátei, láu bugúndan badǘgei, láu gíñe
    bugúndan níjein lubeí sun le níjeinbei.
  clu-clu: “Ikaw amun Ginoo kag Dios, dapat ka ra gid nga magbaton ang pagdayaw, pagpadungug
    kag awtoridad. Ay ikaw maman ang nagimo ang tanan nga mga butang, Kag sono sa
    imong gosto ginimo mo sanda kag gintawan kaboi.”
  swh-ULB: “Wastahili wewe, Bwana wetu na Mungu wetu, kupokea utukufu na heshima na
    nguvu. Kwa kuwa uliviumba vitu vyote, na kwa mapenzi yako, vilikuwepo na viliumbwa.”
  tpt-NT: Uxintꞌi kiJalhachimoꞌonukꞌan unitꞌa, vachuꞌ kiDioskꞌan unitꞌa. Uxintꞌi paxtoqniyan
    ay kꞌamakꞌakꞌa, va katꞌoꞌoyakꞌa, va uxintꞌi lhitꞌaꞌunꞌoꞌoy yu tapꞌasta. Va uxintꞌi
    yu makꞌaꞌo tachun yu alin. Tachun axtoqnuꞌ yu alin chavaycha, va uxintꞌi la miꞌachati
    lakmakꞌatꞌi.
  aai-aai: “O a gewasin i ra’at, aki ai Regah naatu ai God, Marakaw, bora’ara’aten,
    baifa’en, fair etei o abit, anayabin o sawar etei isinaf himatar naatu o a kokomaim
    hai efan iya naatu yawas ibitih boun tema’am.”
  sny-sny: “Ne Meni Owane Tutawe Pefine a'i ne. Ne Meni Owane Pefine a'i, Owane Sitewi
    nomo lo ne. Lu taune werese ne ma'e fa au nine'inamite. Nomo iyape no ma'e weriyei
    weriyei ei ani arowete. Kairefi no se lowe ne ma'e au wisereyenamite. Ne a'i lai
    etiri werese au ta'ane henerai. Marepi no se etiri werese iroteye. Ne a'i lai
    marepi hepene norohu a'i lowe ma'e auwe.”
  myy-myy: Mʉ ña jeyaro rujeorʉ. Mʉ ãmoro bajiroti mʉ rujeore jeyaro ña. Gʉa Ʉjʉ ña
    Dios mʉ. Masa jeyaro mʉre rʉ̃cʉbʉore ãmoa gʉa. “Dios ñami ñasagʉ”, masa jeyaro
    yi jedire ãmoa gʉa. “Dios ñami rẽtoro masigʉ̃”, masa mʉre ĩna yire ãmoa gʉa, yicã
    veinticuatro ñarã bʉcʉrã. Ito bajiro yicã ĩna Diore rʉ̃cʉbʉorã.
  trc-NT: ―No̱ xcúún ndoꞌo so̱ꞌ Dio̱se̱ si̱j ꞌni̱j raꞌa man núj caꞌmi̱i̱ sa̱ꞌ núj
    cheꞌé so̱ꞌ ne̱ gu̱un chij ndoꞌo so̱ꞌ á. ꞌO̱ se so̱ꞌ me síí quiꞌyaj cunuda̱nj rasu̱u̱n,
    ne̱ ma̱a̱n cheꞌé se guun rá so̱ꞌ cuma̱n nij rasu̱u̱n yoꞌ roꞌ, cheꞌé dan guun cunuda̱nj
    nij rasu̱u̱n, quiꞌyáá so̱ꞌ ado̱nj ―taj ico̱ caꞌa̱nj nij síí uun chij yoꞌ rihaan
    Diose̱ a.
  cut-NT: Dihve nuhn Dendiohs, redin yahn che ndeva nducoya̱ca ihyan yavena̱n ne,
    te quenan cuma ne vederihquentiyon chahte, dendah ne nducuahn che va. Ndete che
    hua ndih ne, nde metah dehva.
  bel-bel: Ты варты, Госпадзе, прыняць славу і гонар і сілу, бо Ты стварыў усё, і
    ўсё па Тваёй волі існуе і створана.
  zlm-KSZI: ‘Ya Allah, Ya Tuhan kami! Hanya Engkau yang layak menerima kemuliaan,
    kehormatan dan kuasa, kerana Engkaulah yang mencipta segala-galanya, dan dengan
    kehendak-Mu segala-galanya wujud dan dicipta.’
  gdr-gdr: “Sowa Yonggyam God, Man re rɨrɨrkɨpjog Rɨga et okatenam b'ogɨl ɨnyomarena
    ɨ esourena ɨ dɨde danda, mop nokɨp Man kea komkesa gasa atobarkinot. Sɨ komkesa
    gasa Moina singi rɨrɨrɨnd pɨta aukɨto dɨde wɨmena wuwenonj.”
  vmy-NT: Ji Naꞌen xi Naꞌenni̱, ji xi bakinri nga cha̱kunri, nga sa̱kuri kjuaje ꞌba
    nga kjuinichjire ngatꞌare kjuaꞌñuri. Ngatꞌa ji kjiñeꞌen ngayéje xi tjin, ꞌba ngatꞌa
    ji ꞌbatsaꞌen kuamejénri kui= kjua tjinni ꞌba kuandani.
  cmn-FEB: “我们的主，我们的上帝，你值得获得荣耀、尊贵和权力，因为你创造了万物，你让万物得以存在。”
  gmv-RNT: “Nu Goda Xoosso, Neni wursa medhdhida gish Medheetethi wurikka medhetidaynne
    shempora dizay ne shenen gidida gish gitateththi, bonchoynne wolqayka nees bessees”
    gida.
  ncl-NT: ToTata, tehual toDios, unca moyaxca pa mitzilisi innojen lajtomes huejué
    huan unca moyaxca pa moxtin quimatisi momajtisi molaixpan tehual. Huan unca moyaxca
    pa ticpías mochi lahueliltilisli, pampa tehual tiquinchíac mochi. Mochi innojen
    cayaje, quema, cataloaya lachihuali pampa ticnequiaya yojque.
  sua-sua: “Nut her yindo arhe Ngoldaip to yin. Yin tuk, ye her mi kut is, o mia kam
    hover ila munik kam kanprim yin mang ila serppak, ko her yin arhe ye her kueng
    o vrong tgoluk tgus. Ii, ye her ikkiem ila svil mruo he kueng ngar. He tete ngma
    vle tok kmikkiem ila svil tok kat.”
  are-are: “Unta Ingkarta nurnaka, Altjirra nurnaka turta nama. Unta alkira etnanha,
    alhalka arrpmarnaka, untarrpa antja nakalanga. Unta nyintanta makalaria nama,
    ekarlta inthorra turta. Unta nyintanta yalknga nama relha ingkarrakala tnantjitjika.”
  gai-gai: “Kacoot, u aukna Raraŋ Aetaniac. U ndo kabea tamuŋ ŋgoinna eacrenan, na
    meikramtaɨra umo toŋgona mɨn ŋgoin, na una i aniacmo aŋgɨ ŋgepna, na una gargarna
    kaŋgaukca eacna mɨn. Na anna mɨnɨŋa u reikmo muruŋcamiŋa morinan. Na una toŋtoŋ
    mbuŋa, u reikmo muruŋa moa larurinan, na mandeaca an reikca muruŋa eacrena.”
  qvm-NT: “Tayta Dios, gamlami lapanpagpis munayniyog canqui. Lapan imatapis gammi
    camashcanqui. Cawayta goshgayquipitami lapanpis cawarcaycan. Tsaymi lapanpis respitashushpayqui
    gamta alabapäcushunqui.”
  chz-NTPS: Hneˉ Dio, Dsaˉjø̱ø̱hˈ kya̱a̱ꜗ jnäähˈ, ja̱a̱ˉ hneˉ baˊ hi̱ˉ jmä̱ä̱ˊ jnäähꜗ
    jø̱ø̱hˈ. Kyahꜗ hneˉ baˊ jmeeˉ jnäähˈ jʉʉhˉ, kyahꜗ baˊ laˈ gaꜙläꜙjëꜙ beꜘ. Jëëhꜘ,
    hneˉ baˊ gaꜙjmeehˊ läꜙjëꜙ heˉ chaˉ. Läꜙ hyohˉ hohꜘ hñaahꜗ gaꜙjmeehˊ, heˉja̱ˉ baˊ
    chaˉ.
  kmu-kmu: Mo nemaleꞋya mage huꞋya hae “Vaeha tagai Anumaya Kotigae kagaya mukiꞋa
    yana ‘NaꞋa huꞋna talo hugahue.’ huka humainanafe mukiꞋa yana talo hu-malanageno
    haneafe tagaya tokiyaꞋage hale yamaꞋaene kagia alisaga nehuta tokiyaꞋage kano
    mainane huta kagia alisaga nehune.” huꞋya hae. HageꞋna nagaya YoniꞋna himona kana
    yapi age-mainoe.
  ood-NT: “T-kownalig Jiosh, ab ap apꞌedag matt ab wo si m-hehgchulidad ch ab wo si
    has m-elidad nap pi wehs s-gewkdag ch wehs haꞌichu nahto. K hab d m-elida mo in
    hab chuꞌig.”
  lbm-lbm: “हे हमरो प्रभु अऊर परमेश्वर, तयच महिमा अऊर आदर अऊर सामर्थ को लायक हय; कहालीकि
    तय नच सब चिजे सृजी अऊर हि तोरीच इच्छा सी हि अस्तित्व म आयी होती अऊर जीन्दी हय।”
  ncj-NT: Totecohtzin huan toDios, Tehhuatzin tequisca ic moselis in hueyilistli huan
    tlamahuestilistli huan chicahualistli. Tleca Tehhuatzin omochiu nochin tlen ca,
    huan ica tetlamatiyan caten huan omoyolitihque.
  yuj-yuj: “Tokwae Kar! Amo yinomp Kwarono. Amo támao narek karaok yak napo, amwan
    kápae kare aropao warákárria waráp e narek sampokria, waráp kárákáre ankore mek
    yakáp mwanap te wae pwi kare yak námpon. Am te apae riteanápe, Amo ankank ponankor
    yoroi napono. Amoku waráp nɨnɨk fek yoroia napo, am ankank ponankor oukoumwan
    yak námpon.”
  kto-kto: “Ila Kakani, Morowa pang, makosarnung mirier pagap ganam. O kan agat nung
    la makosarnung mirier pagap ganam ga betmeng, ga titot miriro pagap ganam la maiot.
    Are ratmat ga nunuot la puoieng maset me mirier pagap ganam la meinim, ga maiavio
    bonim nuo me nakap ga maionama nopat na kukunim nung.”
  gmv-NT: “ኑ ጎዳ ፆሶ፥ ኔኒ ዉርሳ ሜꬊዳ ጊሽ ሜꬌቴꬂ ዉሪካ ሜꬌቲዳይኔ ሼምፖራ ዲዛይ ኔ ሼኔን ጊዲዳ ጊሽ ጊታቴꬂ፥ ቦንቾይኔ
    ዎልቃይካ ኔስ ቤሴስ” ጊዳ።
  por-BLT: “Nosso Senhor e nosso Deus, você é digno de receber glória, honra e poder,
    pois criou tudo o que existe. Foi por causa da sua vontade que a Criação veio
    a existir.”
  stp-NT: Dai aap jix bhaiꞌ nam tuꞌ kaꞌm jum nɨidhat jum gɇꞌkamtuꞌndaꞌ gammɨjɨ Dios
    jich Gɨꞌkoraꞌ, nap guꞌx ioꞌm jir gɇꞌkam, gio nap bɨxchuꞌx aichuꞌn nap pu tu duñiaꞌ.
