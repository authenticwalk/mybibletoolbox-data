  ena-ena: Asɨ nama aludɨ Hekɨlɨ aba abavɨlalɨ uami. Akuaba akuaba nadɨ hɨji hɨvɨ
    nukeŋ lamamanaŋ agɨlaŋ hameŋ laci hameŋ laci hɨniavɨdaci alaŋ nasaŋ hɨjɨŋalaŋala
    nadɨ ibi mɨŋaiahɨlalu aba abavɨlalɨ uami. Nama ibi hekɨlɨ daŋ aba abavɨlalɨ uami.
    Nama vɨdɨvɨdɨŋ daŋ aba abavɨlalɨ uami.
  nbq-nbq: '@see-verse:REV.004.010'
  tgo-tgo: “Ghama Giya! Lama Loi, valɨkaiwae wo wovavwenyevwenyeŋge, wo yavwatatawanaŋge
    na wo taraweŋge len vurɨgheghena kaiwae, kaiwae u vakatha bigibigike wolaghɨye
    na len renuwaŋa e tɨne thɨ yomara na mbe inanjiwe vara.”
  yap-yap: “Somol romad ma Got romad! Bay rogom ni nganog e sorok ngom, min tayfam,
    ma bay rogom ni nge mil suwon urngin ban’en ngom. Ya gur e mu sunumiy urngin ban’en,
    ma gur e mu leamnag miyad sum ni yad bfos.”
  mop-NT: —Inchech ti Noochil ti Dios. Qui' u yaalbül a qui'il. Qui' u yaalbül ti
    nooch a yanil. Qui' u yaalbül ti top yaab a muc' u men le'ec inchech a betaj tulacal
    a c'u' a yana. Chen u men baalo' a c'ati, yan tulacal abe'e. Chen u men baalo'
    a c'ati, a yancuntaj abe'e,— cu t'anoo' a veinticuatro tuul ti'i a Dios a tina'an
    tuwich a silla abe'e.
  tet-tet: “Aaa, Naꞌi Maromak! Ami tonu-haboot Ita Boot! Ami foti-hahaas Ita Boot
    naran. Ita Boot mak amikaan Naꞌin. Ita Boot mak amikaan Maromak! Ita Boot mak
    fatan simu amikaan tonun. Ita Boot mak fatan simu amikaan kneter. Tan, Ita Boot
    mak Beran Kaliuk. Tan, Ita Boot mak Boot Kaliuk. Ita Boot mak haseꞌi hotu-hotu.
    Ita Boot mak halo hotu-hotu moris. Hotu-hotu mak iha, dadi tan Ita Boot mak haseꞌi.
    Hotu-hotu mak moris, noo nawan tan Ita Boot mak foo.”
  hlt-MCSB: Boeipa neh mamih kah Pathen tah thangpomnah, hinyahnah neh thaomnah te
    dang pai saeh. Namah loh a cungkuem na suen tih na kongaih lamloh aka om rhoek
    khaw a suen uh coeng.
  xtd-NT: Kuu‑n Xtoꞌo‑da, Taa‑ro Ianyuux. Io xa ndadakaꞌnu ñaꞌa‑da. Io xa najuen tnuꞌu
    ñaꞌa koio‑da. Io xa taxnuni‑n. Chi ndixi n‑xani ini ntdaa xa io andɨu xiꞌin ñuñayiu.
    Ntdaa xaꞌa io chi daa n‑juini‑n.
  mdy-ETH: «ኑ ጎዳ ማዔ ኑ ፆኦዛሢዮ! ቢያ ባኣዚ ኔ ማዤሢሮ ቢያ ባካ ማዢንቴሢና ማዔሢ፥ ኔ ማሊፆና ማዔሢሮ ቦንቾና ሄርሺሢና
    ዎልቄያ ኔኤም ኮይሳያኬ» ዔያታ ጋዓኔ።
  spl-spl: Horatbaŋgim nâŋgâŋetâ âlâ kândâkdâ otmu yuwu sâm kiki mewaŋgimai. “O, Anitâ
    patonenŋe. Gike nâŋgân nâŋgângan otmat. Otmu gike wâtgan kinmâ hân himbim kândikyotgon.
    Otmu gikak âliwahap topŋe topŋe hânân kalon yaŋe torokatmâ yâhâwuapgât dop tatgihiawâk.
    Otmu nâŋgârâ biatbuapgât gurâ dop yawuâk tatgihiap. Yakât otmâ gâ mepaeheksain.
    Otmu gâhât kutge konok sâm haŋ tuhumunŋe yupâ yapâ arimu ârândâŋ merândâŋ otmâ
    liŋgarakmâ imap.” Yawu sâmai.
  usp-NT: At Kakaj Dios ri Kajawl, tic'ulari' pi awe tac'ul jnimirsaj ak'ij, jcojic
    ak'ij y acwinel jwi'l ati' xatb'anow re juntir ri wi' wich k'ijsak y jwi'l jilon
    chawaj wi'tak juntir, xche'tak yak junwinak quejab' (24) chi winak ri wi' rekle'nak
    riq'ui Kakaj Dios.
  zav-NT: X̱anto' Dioz, len' beno' beṉac̱h, angl, bia ca' ža', na' biquə'əchlə de'en
    zɉəde, c̱hedə' can' gwyazlažo'o na' c̱hedə' go'ondo' nitə' beṉac̱h, angl, bia
    ca' ža' na' biquə'əchlə de'en zɉəde. De'e na'anə' zaquə'əczo' par chnabi'o, par
    si'o yeḻə' bala'aṉ, na' par əyeɉlaogo'o.
  sgz-sgz: “Kángim Konom má kángim Káláu, ukte mur arwat pasi kam nemnem sang má ngorer
    ukte aksim páksi tan táit no. Ukte aksimi tan táit no a kis, má ngorer a artálár
    suri gima saksak án parpara agas uri narsam, má suri gima árnga iáu má para agasi
    kam tilik mermer má kam rakrakai!”
  kek-NT: 'Ut que''xye re: At Ka̱cua'', at kaDios, a̱c''ulub nak takaq''ue a̱lok''al.
    A̱c''ulub nak ta̱nima̱k a̱cuu ut ta̱q''uehek'' a̱cuanquil xban nak la̱at catyi̱ban
    re chixjunil li c''a''ru cuan. Xban nak jo''can xacuaj la̱at, jo''can nak xayo''obtesiheb
    li c''a''ru cuanqueb.'
  blz-NT: “Oo Alaata'ala, Tumpumai! Kuu a men sida bo tunde'on ka' angga'ion ka' men
    kuasaan, gause i Kuu ninsidakonmo giigii' upa, ka' gause po'uus-Muu mbaka' giigii'
    iya'a isian ka' nisidakon.”
  poe-NT: Ìnchéni Dios kuènteni, jaha la imá jína la tꞌayéhé kjuasáya kíxin tjikosáyahani
    tí jaha kíxin tí kjuachaxin chonta; kíxin jaha kjui̱chꞌéna kaín nkehe siín kíxin
    jaha kóxrjínhan xi̱kaha kꞌóna.
  san-TAM: ஹே ப்ரபோ⁴ ஈஸ்²வராஸ்மாகம்ʼ ப்ரபா⁴வம்ʼ கௌ³ரவம்ʼ ப³லம்ʼ| த்வமேவார்ஹஸி ஸம்ப்ராப்தும்ʼ
    யத் ஸர்வ்வம்ʼ ஸஸ்ருʼஜே த்வயா| தவாபி⁴லாஷதஸ்²சைவ ஸர்வ்வம்ʼ ஸம்பூ⁴ய நிர்ம்மமே||
  cof-NT: Miya Diosi, nu sen joto, jera ticatiya quica joe tilatinae. Ticatiya quino
    munaranunca quiniquinue. Nu munaratumanpari, tinantiya itono jomin jonhoe tilatinae.
    Jun tenchi nuca tsaracari sen joe; jera respetaintsan joe tilatiyoe latinae. Jun
    tenchi nu jera mantano joe tilatiyoe latinae.
  srm-NT: Ke Masa Gadu o, i bigi. I nöö waiti tjika fii kisi gafa e. I wanwan fiti
    fii kisi hei, ku makiti a mundu o. Biga fa i sai naandë, nöö i wë mbei hii soni
    u mundu tuu. Nöö fu di i bi kë sö, nöö hën mbei i mbei de buta fa i si de sai
    dë. Sö de ta gafëën ta taki.
  qvs-NT: “Kan Tata Dios, tukuy laya tiyakta rurashkanki. Tukuy laya ruray atipak
    kanki. Kikiki munashpa tukuyta rurashkanki. Chayrayku kanllata sukaman kuyanaynikuna
    tiyan. Kanllata sukaman kushikushpa agradesinaynikuna tiyan.”
  zca-NT: O Señor Dios che'n no, nab tsa Lu ñal di'zh men nazhon no zuxib men Lol,
    porke Lu nile' mandad lo rë kwa'n nzho, no nab tsa Lu ngulo rë nak kwa'n nzho
    nal, mbaino sa' ngoklal ngok rëi, kuze' nzho rëi.
  cbc-NT: “Jãã Quetiupaʉ Dios, nipetiro na caĩroapaʉ majũ mʉ ãniña. Nocãrõ catutuaʉ
    majũ mʉ caãnoi, mʉrẽ ĩroari na basapeoáto. Mʉ roque nipetirije caãnierẽ caqũẽñorĩcʉ̃
    majũ mʉ ãniña. Bairi atie nipetirije mʉ caborore bairo jeto caãnipeere ĩ, mʉ qũẽnojʉ̃goyupa,”
    ĩ basawã Diore nipetiro cabʉtoa camasĩrã yua.
  qxo-NT: “Tayta Dios, gamllam imaycapäpis munayyog canqui. Llapan imaycatapis gammi
    camarguyqui. Cawaynincuna gongayquipitam llapanpis cawaycäyan. Tsaymi gamtaga
    llapanpis respitayäshur alabayäshunqui” nir.
  mox-mox: “Oʼa ema Kaiwabu ta ema Yaubada luaqiaqiema be ana awatubou ta ana ʼamayabeu,
    mana oʼa eu waiwaiega ta wese eu nuenuega kuyavata qabuna uʼivaʼavaʼaidi iʼifoqe,
    ʼinega baʼitagana nawale itoatoa.”
  kew-kew: O Gote, nere niaana Aa Mudu padane yaade. Ne padanere onaa rayome epe paana
    puri page bi minasaape kone page puri rayo page meaina teme. Gore abade neme oyae
    rayo warisi. Goa pua neme kone sua oyae waria pisi rabu go oyae rayo epe-rupa
    pirape kone kasi teme.
  dww-dww: “Tam tauma ama Badama be ama Mamaituama, tam saḡasaḡa vavasaḡimma aubainama,
    isamma ka kaisuḡusuḡuna. Neneḡara, vivira be rewapana tam kwa ragaudina, baninama
    tam yaba matabuna am ḡoanama ruvane nama kuyai tubuḡidi, be ta miamiana.”
  twi-ASANTE: “Yɛn Awurade ne Onyankopɔn, wofata sɛ wonya animuonyam, anidie ne tumi,
    ɛfiri sɛ, wo na wobɔɔ nneɛma nyinaa, na wo pɛ mu enti na wɔte hɔ.”
  aoj-aoj: Inaꞌ God afaꞌinai Dembinai afaꞌinai. Inaꞌ laꞌifinai buꞌwinai endilisi ma
    epes hiasi sonogahasa inaꞌ sogasaꞌma agol ineꞌigili luꞌwagol. Inaꞌ banaginai.
    Deiꞌ main, inaꞌ nandaꞌ hiahaom hiamii. Okom ineꞌinai atona naꞌiam nandaꞌam mataga.
    Eaꞌ deiꞌ hiahaom amamba hiami amape ambal lapaom.”
  cbv-cbv: “Meemdíh bʉ́dí jwĩ wẽini caá. Jwĩ Maáh chah wẽpni, chah tʉ́ini caá. Ma
    náahat pahjeh nihatdih chãjni ma jʉmna caá. Pánihna, meemdíh bʉ́dí weñat caá náahap”,
    Diosdih ĩ niíj wẽi naáwáp be.
  taw-taw: God Bɨawl chɨn, nad tap okok mɨdupsek gɨlɨnak agɨlak. Gos nad nɨŋɨd tap
    okok mɨdupsek gɨlɨnak agɨlak. Gɨle, mɨñɨl tap anɨb okok mɨdupsek mɨdeb agɨlak.
    Anɨge, binɨb mɨdupsek kɨlop tep yɨbɨl gek, yɨb nep dad aplanɨl, kɨles nad muk
    okok yelak agɨlak. Anɨgebal nɨm, teplep mɨdeb agɨlak.
  jic-NT: “Jipj qjuis Jepa. Jipj qjuis Dios. Jipj pajal 'üsüs, mpes qjuisas pjü javelepj
    jipj pajal püné. Qjuisas javelepj jipj pajal 'üsüs. Qjuisas javelepj jipj pjü
    'ücj la cüjay. T'üc' way jipj la tjejay pjü. Jipj jyastsja mpes nin la tjejay.
    Nin mpes patja quinam”, nin javelepj co'müypan Dios lal.
  zap-NT: Dëdyuzhe, laa de rnebééy, ryal ne saknzoon mén de, ryal ne saknon mén de,
    ryal ne rap de poder, porke laa de nak ne wzhexkwaa yrandxee kos, porke laa de
    wlaan ne nuu we no ne waktsoowo.
  wer-wer: “O Aköp, ni tenim Anutu. Nuukëër kaö panëëp. Ten pourö yaya niaimeë ping
    wesak niak nimtë naë weëre kosang wia pël yeniaan kë yes. Nimtok omnant ël epot
    pout ket ëaup. Nuuk wiaapënëak kön wiak ket ëën om wia. Pötaanök yaya yeniaan
    kë yes.”
  ipi-ipi: Utupane-mane loto, Akali Andane, nimba nanimana Gote oko atele. Nimbato
    minditaka eya tupa pitaka yakale nembo toto, yakale lee-kola, utupane pitaka eya.
    Tene okonena, utupane pitaka-mane nimba tai-lene wetete atoto, piape kuai lo wetete
    pilini loto, nimbana gene oko laiyu lape-pene laka piyaini.
  qul-NT: “Señor Diosniycu, kanlla canqui alabanata, honorta, atiytapas jap'ekajka,
    imaraycuchus kan tucuy imata ruwanqui. Munayniyquimanta cachcancu, ruwaskayquicunapas.”
  tnc-tnc: '—Yija ĩᵽamaki Tuᵽarã, mi''i ĩ''rĩkaja imaki jiyiᵽuᵽaka yija õrĩrũkika.
    Suᵽabatirã mi''ijioka imaki ritaja ᵽo''ijiaekaki, miyaᵽaeka uᵽakaja miᵽo''ijiaeka
    ritaja imañujua ruᵽu. I''suᵽaka simamaka ikuᵽaka ᵽo''imajare mire ãrĩrijarirũkika
    mime: “Ritaja ima ᵽemawa''ribajirã jiitakiji imarĩ, mi''i ĩ''rĩkaja tẽrĩrikaja
    jiyiᵽuᵽaka õrĩrũkika mime. I''suᵽakajaoka ritaja jã''merimaji mime”,— kire narãᵽe.'
  ter-NT: —Iti Vúnae Itukó'oviti, koati metokeâti ihéyu'ikikono koane kapáyasokeokono
    ne îhe, yoko iháyu'ikeokono ne êno xináko, vo'oku itúkeovo îti pahukôa ápeyea
    uhá koêti ra apêti. Koati keha'âti ápeyea uhá koêti ra koekúti, énomone kutí'ino
    apêti. Aínovo ítuke pê'u veô'u —koénehiko.
  bmr-NT: Aivojɨɨbo Moocaani, ɨɨjoho aivo sihidɨ edeevamaño gaayɨcɨ; cahacɨsuco, bocɨgoco,
    mityaco icano, ɨɨjoho fanoovaaco edeetavumaño, ɨɨjoho idiimogomaño ifiivuunoro
    icano, noomoro.
  fuf-fuf: «Yaa an Joomiraaɗo Alla amen, hiɗa handi e darja e teddungal e mbawdi,
    ko fii ko an tagi kala huunde. Awa kadi ko e faale maa ɗun fow tagiraa, woodaa.»
  bhl-bhl: 'Yetemsomi, im weng e kililite: “Num Kamok Fian Sunbin-Got kutaka! Kute
    kuw finik so biliw alik alik ilo bakiyemeko, katem ke alakabelew Sunbin-Got kute
    kuw te. Kasike, kute ki keko, alik alik angom bi kom wiin ete kuw daokemsomi,
    ‘Ku auk so kitil wiin fian so Sunbin-Got kutaka!’, kangboliwka! Nimtew angom?
    Kukalem ete mesesem alik alik angom bi talfut keyemeko, kai koyemselew kasike.
    Ku kukalem ibolow ete kuw geleweko, kilkeselew alik alik bakati kilele yetebomelewi,
    dokoyemkabelew te.”, angbiliwi, ne yetemsi te.'
  ons-ons: “Ŋenane Waom so Anutu! Ge maine kopŋono ea wane qeli ewe, so bakom kito
    kito, so zonom makene. Goŋo yeye kine kine korop ma wakongone, so geŋone wetŋonane
    ranom wakonwareke, so iwa pamaike.”
  con-NTPO: Ingi Na'su, ingi Chiga qui. Ñoa'me qui ñotssia cuintsu ingija Quema in'jamba
    ñotsse afa'faye. Ñotssia qui osha'choma mandaye. Nane Queja osha'chove agattoemba
    mandaye osha. Que in'jansi tsu jin'fa. Que in'jamba agattoensi tsu canse'fa.
  ghs-ghs: Nokoi hee, O Ohonga Soopara naname. Quba dzapa samane minarake korabeteta
    oke niimae korabeteta, ma oi niiho qubai keke. Oonita nanai niiho hasama gegema
    hiireqi dzapa niihoke qusubaitorai oi teeho bahe nii oho isaki kekeni. Oiqi hiirota.
  peg-peg: “ମା ମାପ୍ରୁ ଆରି ଇସ୍ୱର୍‌, ଏନେଙ୍ଗ୍‌ ଜାଜ୍‌ମାଲ୍‌, ମାନି ଆରି ସାକ୍ତି ପାୟାଦେଂ ଜଗ୍‌
    ଆନାୟ୍‌, ଇନେକିଦେଂକି ଏନ୍‌ ୱିଜ଼ୁ ଉବ୍‌ଜାଣ୍‌ କିତାୟ୍‌ନା । ଆରେ ନି ଇଚାତ ହେ ସବୁକାଂ ଜିବୁନ୍‌
    ହିତାୟ୍‌ନା, ପାରାଣିକାଂ ଜିପ୍‌ତାୟ୍‌ନା ।”
  txu-NT: —Me inhõ Bẽnjadjwỳr, me Itĩn djwỳnh, gajbit ne ba me amã amextire jarẽn
    amã apymamẽ arax jarẽn amã atỳx jarẽ. Mỳj me'õmẽ ne gar aje aben pyràk? Kati,
    apydji. Gajbit ne ga mỳjja kunĩ 'y. Gajbit ne ga tu amim mỳjja kunĩ'ã karõ nhym
    arỳm tĩn ne apôx. Ga ne ga mỳjja nhipêx nhym apôx, ane. Nãm ã mebêngêtte kubê
    24ja Metĩndjwỳnhmã mextire jarẽnho ane.
  eng-WEBU: “Worthy are you, our Lord and God, the Holy One, to receive the glory,
    the honor, and the power, for you created all things, and because of your desire
    they existed and were created!”
  gnw-NT: —Jupi co nde nenoi vaerã opaete yembɨadora jare mbaepuere, oreYa Tumpa.
    Echa'ã nde ndiyapo opaete mbaembae. Opaete mbaembae uyeyapo nde ndere vae rupi
    —jei reta.
  mux-mux: “Oliunga Auliele, oliunga Pulu Yili, mélema pali nu-ni wenginjikunu tirinu.
    Nu-nunu numanale-ni piliiku kene nunga tondulale-ni mélema tirinu kene wendu uring,
    nunga tondulale-ni mélema wendu-wendu oku molemele, akiliinga, yambuma-ni pali
    “Nu Yi-Auliele-ni tellu mele aima tellu.” niku “Angke” niku “Nunga bili aima ola
    molemú. Nu yi-nuim aima auliele molkunu mélema pali nokollu nukuni tondulale pelemú
    yili.” niku nu aku-siku kape niku mulungí kene kapula.” niku ti-pui-upui teku
    molemele.
  maj-NT: Ji Nti̱a̱ xi Nti̱a̱ni̱, ji xi tje̱hen ri nga cha̱nkjúhin ko̱ nga s'e̱hi
    kju̱a̱chánka ko̱ nga'yún. A̱t'aha̱ ji kin'endai ngayjee̱ ni xi tjín. Kama mjehi,
    kui nga tjíhin ko̱ kamandaha.
  bkq-NT: 'Warâ keankâ igâkymo: — Xina iwymâry kuru âmâ. Âmâ kulelâ Deus xina nheinwânkyly.
    Tohoguezeim, tynrenseim warâ âmâ. Awylygue koendâ mawyly wâgâ, tynrenseim mawyly
    wâgâ, ton-honreim mawyly wâgâ warâ xina aguely. Âmâlâ idânârâ tâlânro modo xuguni.
    Awylygue idânârâ tâlâ awyly, ize mawylyguelâ — kelymo keankâ Deusram.'
  kue-kue: “No Yaglkandeno ya Godno motnga, ene kangin kande tendre te dembin sumga
    ya yombutn kande pangwa i ene inatnga kuno orkwa. Sraglpre, ene taragl prapra
    ereyei kondinga, ana enene pitnere mere taragl prapra ereyengo ana erme paimeglkwa.”
  cot-NT: “Nomajirote Aapani Irioshi, caaviji poganejencamajataca, ocameetsatantacaca
    noshineventajiaquempi, ochoocaquetarite poganejencare, Pirioshimajati, aisa caaviji
    pagavejamajati. Aviguentitarite peacaaguetacaro maasanopae choocaguetatsica, Aviguentiquea
    nintanquitsi pipeacaantantaguecarica, irootaquequea ichoocatantajiacaca.”
  bnp-bnp: “O Bakovi Dagi ne mia, a Vure ne mia. Ioe kunana i kara ioe e huriki ri
    gi vakabagetu ioe, ri gi togo ioe, ri gi kavurike a nitora vomu, a vuhuna ioe
    o ratarike a maki lobo na ningaru vomu kunana o ratarike ria, ri bele.”
  apn-NT: ãm hãmri na pa htem amex o amex ã ajarẽ Tĩrtũm Apê mẽ inhõ Pahi Maati na
    ka. Nẽ apê mẽ inhõ Tĩrtũm na ka. Na ka pre mẽmoj piitã ho akato. Axàhpumunh tỳx
    nẽ ajamaxpẽr tỳx o mẽmoj piitã amã hprãm xà hkôt ho akator pa. Jakamã na pa htem
    ã amex o amex ã ajarẽnh anẽ. Mẽ ixrom axihtỳx mex kumrẽx na ka hte apa Tĩrtũm.
    Anẽ.
  ctp-NT: Ndiose Xꞌnan ba, ndiꞌin chaꞌ kuꞌni tnun ba ꞌiin, chaꞌ chkwiꞌ chaꞌ suꞌwe
    ba ꞌiin, ndukwin neꞌ. Nuꞌwin, nchka ꞌiin kuꞌnii nchga lo tñan siyaꞌ ti nu nchka
    tiiꞌ kuꞌnii lo chalyuu. Nuꞌwin, wa ngwiñaan nchga lo nan nu nsuꞌwi lo chalyuu;
    chabiyaꞌ ꞌiin luꞌu nchga nan, chaꞌ nuꞌwin ndaa chabiyaꞌ chaꞌ ndiꞌin nchga nan
    luꞌu. Ngwañaꞌan ndukwin neꞌ xa nu ngala tuꞌwa neꞌ bra kanꞌ.
  opm-opm: Sara Hanipyah nure Got go erer gon moh gonsi go nadarpatip hanmuro. Gorhorwi
    dahatporhan erer moh tarpatip oh gin mama pat ohmuro. Gorhorwi ihtin han ohoh
    ihan gorhornongwi has yahnap hanmur naporin hano armi nahen hano kasipnap hanmur
    naporin hano oh gorhor pokwimuro poriptingopa.
  bvr-bvr: “Nginyipa ny-molamola, ny-junardiya ny-nyayburrpa Bunggawa rrapa ny-nyayburrpa
    Wangarr, barra ngayburrpa nyiburr-gurdiya gorlk nginyipa ny-yelangga ny-molamola
    bubi-nega rrapa marr nyiburr-balcha nggula, rrapa nginyipa barra wana ny-babalapa
    nyi-ni barra. Ngardawa nginyipa ny-jarlapuna gun-bulapalawa, ngardawa nginyipa
    wupa ngardapa nggu ny-borrwurra rrapa gun-bulapalawa ny-jarlapuna, rrapa minypa
    gu-nirra gu-workiya ngardawa nginyipa wupa nyanma.”
  zad-NT: Chios, li' nako' X̱annto', na' chidoḻoo koonto' li' balaaṉ na' we'nto' xtilloo
    nako' beṉ' zakii nlleb, na' beṉ' yeḻ' wak choo yeḻ' wak xen. Lin' bx̱e bsilo'
    yog'ḻoḻte dii de, na' daa goklalloo soagakan, bx̱e bsilgako'n.
  kmg-kmg: “Wofuŋ-nâŋec Anutu, eri qaraweŋ â šâŋe biŋe â tâpiri i goki raucketec sâcke-hâmokac,
    goki hâcne wiac sasawa bâfuameŋ, â gore micte wiac fua-fârewec fokac.”
  aso-aso: Guvetesi ve mino Oꞌmosote minanive geiꞌ nene initeꞌ mataꞌ mukiꞌ do sotoꞌ
    aineꞌ nenako ee, sotoꞌ igi minaniꞌ nene geiꞌ lukalokovoꞌ sotoꞌ igi minaniꞌ nenako
    neꞌmo geiꞌ nene aꞌmine amuzokamuꞌ gopoꞌni lo do hozi lo-gedelonidoꞌ nene mo lisiheꞌ
    o nane.
  uli-uli: “Yamem Samol ngo yamem Deus! Gel mele ye fel igegam le habe hapingpingah
    ngo ha hasrowug irel mala kelem. Bo gel mele ho foru pangal formel. Ngo gel mele
    yam luluwal le rebe sub ngo re molow.”
  nin-NT: “Atiko, Abachi amunta, ùwà i ma kakami, ùwà ma ni gbyarr ku ùwà asa, na
    bu nu ùwà inkpinkpye nu ukyekye, nu nggo ùwà na aseki ka wemi, ni ikpanye muwa
    wa na ka we, ni du ba so si tsitsirr.”
  acu-NT: '“Ameketme Apum. Ameketme Yusem. Ameka iwiaaku ainau mash najanamiame. Tura
    ame wakerau asakmin, mash iwiaaku ainawai. Tura asamtai amincha tuke mash pengker
    awajtamsarti. Tura: Ameketme pengkeram turamiarti. Tura: Ameketme kakarmam turamiarti,”
    tinaun antukmajai.'
  cak-WNT: Kajaf Dios, can ruc'amon (takal chawij) chi nac'ul ak'ij ac'ojlen y chuka'
    ri uchuk'a', ruma yit c'a riyit ri xabano y xaq'uiytisan ronojel ri cosas ri yec'o,
    ruma can queri' wi ri araybel.
  ebk-ebk: “He-a ay Apo ya Diosmi at maekarika ay omawat as kaichayawan, chayaw, ya
    pannakafialin, tay he-a nan namayang as nan am-in ay ka-ichin. Kiapú as nan pangkepmu,
    nafiayangcha ya naichat kan chicha nan fiyag.”
  spa-PDDPT: ¡Digno eres, oh Señor y Dios nuestro de recibir la gloria, el honor y
    el poder! Porque Tú creaste todas las cosas, y por tu voluntad existieron y fueron
    creadas.
  ruf-ruf: “Imtwatsa wetu na Imulungu wetu! Kunogha kutogholighwa, kubokela utunitso,
    ukuteghelesighwa na ngupfu. Kwaapfila tsakulumba pfinu pfose, na tsawalumbighwa
    ka pfaubamile na pfabaha.”
  gun-gun: — Senhor Oreruete, ndee ma ha'eve rombojerovia, romboete ha'e ndepo'akaa
    roguerovy'a aguã, mba'eta opa mba'e moingoare reiko. Ndee ae reipotaa rami vy
    ha'e nunga ha'e javi remoingo ramo oiko raka'e — he'i okuapy.
  agu-BL: “Kajcaw, ilu' kaRyosil. Chin tz'aknak cunin ilu' teru' Ta'. Chin cham nin
    teru' Ta'. Cha'stzun te na katzan tan tak'le'n kak'ajsbil teru'. At poreru' tan
    cawu'n. Cha'stzun te na katzan tan tak'le'n k'eju' Ta'. Na ilu' bnol tetz cyakil
    yi e'chk takle'n yi at. Nin ilu' xicyol tetz cyakil, Ja bnix cyakil tan tu' yi
    banl talma'u', nin tan tu' yi ya'tz tajbilu',” che'ch yi junak cyaj wi' banl wi'a'tz.
  isn-isn: Uewe ustahile muukulu witu ni Tunda witu kusingilya ululu nikulyo ningulu.
    Kunsoko auiumbile iintu yehi hangi anga nuloilwe uewe, aiakole hangi aiaumbilwe.
  ilo-ULB: “Maikarika, Apomi ken Diosmi, a pagrukbaban ken pagdayawan ken manakabalinka.
    Ta pinarsuam amin a banbanag, ken babaen iti pagayatam, napataudda ken naparsuada.”
  pir-NT: Mʉhʉ Cohãcjʉ̃ ʉsã pʉhto waro ijire. Tutuagʉ, quehnoagʉ ijire mʉhʉ. Mʉhʉ
    ʉsã ño peogʉta ijigʉ nine. Mʉhʉre sa ño peoducuro cahmene ʉsãre. Ijipihtiyere
    bajumehnedigʉ ijire mʉhʉ. Mʉhʉ cahmediro sahata ti ijipihtiyere bajumehneahye
    mʉhʉ, nidi tiquina Cohãcjʉ̃re, topʉ dujiriquirore.
  anv-NT: aké, “Ata ɛsé Ɛsɔwɔ, wɔ ɔkwané mansɛ ŋgɔ́, ɛnógé ne uto. Néndé wɔ
    ne ɔkwyɛ unó uko ndɛre ɛjií wɔ né metɔɔ́ ne ɔkwyɛɛ́ ubi ne ɔpyɛɛ́ ubi úlú.”
  sab-NT: “Chube, ba cha ulita Chugagwalla, ba no trate kweri, ba giti cha ulita gerule
    no. Cha gerule ba giti ba cha Chugagwalla kweri ba kira molen tanre, ba mo ta
    gbu lle ulita dodade unsuialin tangle, ba lle ulita dodadu no trate, ba giti lle
    ulita ba dodadu kle gwade kle toi no ulita.” Kwian daba Chubenu chugagwalla juma
    veinticuatro kledu gerule no ene Chube ole.
  tmd-tmd: “God Nöbö Dib an! Nöbö mö piaku magalɨg, naŋ Nöbö dib keiryöbö ödöriö,
    me rön, ib nagö yadɨŋ adöx sö duaŋ. Nöbö mö piaku magalɨg, naŋ Nöbö waiö keiryöbö
    ödöriö, me rön, ib nagö yadɨŋ bɨl sö duaŋ. Nöbö mö piaku magalɨg, naŋ Nöbö ölɨsö
    keiryöbö ödöriö, me rön, ib nagö yadɨŋ möx sö duaŋ. Naŋör ap akuyöbö magalɨg rɨ
    nɨgmö. Naŋör yadman, nöbö mö mɨdɨm, ap bla magalɨg mɨdö,” rɨmɨdöia.
  acr-NNT: «Dios Qajawxel, xew Rilal taqal cheꞌla kakꞌul la ri yakbꞌal qꞌij ruma lik
    saꞌchi ri chomal la y ri chuqꞌabꞌ la; ma Lal xꞌanaw la re ronoje ri kꞌolik y lik
    e rajawal kꞌuꞌx la ri kekꞌojiꞌ taq waꞌ yey ruma ne laꞌ xeꞌan taq la» kechaꞌ.
  kpg-kpg: “Di madau Dagi mo di madau God! Goe e tau anga bolo e wanga ginai di madamada,
    di hagalaamua, mo di maaloo. Idimaa, ma Kooe hua dela ne hai nia mee huogodoo,
    gaa hai nia maa gi i golo, gi mouli mai i do hiihai!”
  taj-taj: “जम्‍मान जयजयकार, मानदेन शक्ति याङ्तोःबा ङन्‍ना प्रभु परमेश्‍वर ह्राङ जे
    हिन्‍ना। तिग्‍दा भिसम जम्‍मान स्‍हेगदे ह्राङसेन स्‍होबा हिन्‍ना। थे जम्‍मान स्‍हे
    ह्राङसे म्‍हन्‍बा अन्‍छारनोन तजी, ओच्‍छे स्‍होजी।”
  avt-avt: “Ti Mɨtɨk Iuwe kaiu ti God. Ti Yaaik te haiu yapɨrwe mamwenɨpi niuk mit,
    haiu matɨp ti Yaaik, haiu hanhan ti ahinɨn naanemprai ehɨntar ti epei hɨrɨak menmen
    yapɨrwe me tɨ metike nepni. Ti kerekek hanhan hɨram mepu te ti epei hɨrɨakem.”
  cbk-cbk: “Señor el di amon Dios, uste ta merece para recibi alabanza, honor y poder,
    cay ya crea uste todo el maga cosas, y por causa del di uste querer esos ya queda
    creao y ta dale uste con esos el poder para existi.”
  uig-ARA: «سەن، ئى پەرۋەردىگارىمىز ۋە خۇدايىمىز، شان-شەرەپ، ھۆرمەت-شۆھرەت ۋە قۇدرەتكە
    لايىقتۇرسەن. چۈنكى ئۆزۈڭ ھەممىنى ياراتتىڭ، ئۇلارنىڭ ھەممىسى ئىرادەڭ بىلەن مەۋجۇت
    ئىدى ۋە يارىتىلدى!»
  tuf-tuf: Siru, Caru, bahat cajcan, ican, cuacúr abán, bahnác waquír chájacro. Behmá
    urá cut bahnác cuanín acu itin acu chájacro. Bahat eyta chajac etar uwat bah ajcá
    ji chácataro. Ay síhw̃ataro. Bah ajcan cámuran tahnác wacátaro.
  abx-abx: “Paragdalom kami' pati' Diyos kami', angay gayod nga pirinugaron kaw darayawon
    kaw, papa'unrahan kaw ngan makagagahom kaw, kay ka'aw i maghimo si dimu'an. Sigon
    si katuyu'an-mo, agkahirimo mga iya ngan aniya' mga kalugaringun-na kina'iya.”
  mco-NT: Miich, ɨɨch ajt nHuindzɨn, ɨɨch ajt nDios, miich mɨhuaad co mmɨɨdɨty tüg'ócɨy
    oy'ajtɨn mɨj'ajtɨn etz mɨc'ajtɨn, mɨhuaad co miich nyajcömayɨp, mɨhuaad co miich
    mɨɨd'ity tüg'ócɨy mɨc'ajt etz mɨj'ajt. Jadu'n miich mɨhuaad, com miich tɨ myajcojy,
    tɨ myaj'abadɨ̈y tüg'ócɨy huɨdibɨ ji'ajtp. Com miich jadu'n tɨ mdzocy, paady ycɨxpɨ
    tüg'ócɨy tijaty ji'ajttäy.
  cpb-NT: Nowinkatharité, Pawá, Iroowa kameethaperotatsiri ontzimimotemi powaneenkawo,
    pinkathaga inkantaitemi, ontzimimotemi pishintsinka. Eerokatake wetsikayetakero
    maawoini, tema eeroka kowashitainchari ontzimayete piwetsikanewo.
  aon-aon: '@see-verse:REV.004.010'
  hus-NT-2005: Okʼóxláb ani Diosil, Tatáꞌ nin tomnál ka kóꞌoy echʼekʼi an labidh tʼokattaláb,
    an kʼakʼnaxtaláb ani an chápláb; pos Tatáꞌ a tʼajámal ejtal xowaꞌ waꞌach ani kom
    Tatáꞌ anchanꞌ ta leꞌnámal, jaxtám ti waꞌach ani jaxtám ti tʼajadh.
  mig-NT: Táta̱ Dios máá‑ná. Xáán va̱'a I'a̱ kúu‑ní ja̱ nákana jaa‑i níí, ja̱ ká'a̱n‑i
    tu̱'un jíñú'ún jíín‑ní, jíín já ndíso‑ní ta̱ká fuerza. Chi̱ máá‑ní, ni̱ sá'a‑ní
    ta̱ká ndatíñu. Ja̱ kúu ini̱ máá‑ní ni̱ sá'a‑ní, te ni̱ kuva̱'a, áchí‑de.
  bps-bps: “Amumi Dwata, ge too gablà dmawat i kdayen, kafè, na glal, du ge tamimò
    i kalbong kdee, na mdà di knayeam i kdee tamgimò.” Ani lingag i dad lwe falò fat
    ulu.
  mbs-mbs: “E Pengolo day Timanem, melangkaw ka, Aw yan keilangan iduyun ka, aw segmanen
    ka, aw toloen ka te kedita, So sikona se mig-inang te kedita, aw Lekat te kamno
    ibeg, ininang no se kedita te doen seini.”
  tof-tof: “Kibü Lod akó God, ma ngarkwatódómla kibü marü ngi wirri kwitüm amngyelóm
    akó wirri ngi akó balngomól arüng apadóm, zitülkus blaman elklaza mató tómbapórró.
    Marü ubime, ma we tómbapórró, akó marü ubime, i ngyabendako.”
  cme-NT: «Diiloŋ nuɔ, Itieŋ nuɔ, tuɔlnumma saaya-niɛ, gbɛliɛma saaya-niɛ, jaaluŋgu
    saaya-niɛ, himma saaya-niɛ wuɔ nuɔnɛi hielaa bĩmbĩnni maŋ dii hiere. Bĩmbĩnni
    maŋ dii hiere ni hilaa naŋ helma aa tĩɛ naŋ tĩɛma.»
  sus-sus: «Muxu Marigi Ala, matɔxɔɛ, binyɛ, nun sɛnbɛ na i tan nan bɛ, barima i tan
    nan se birin daaxi, i tan nan na birin ɲanigexi, i tan nan na birin nagirixi.»
  pon-2006: “Maing at Kaun oh at Koht! Komwi me uhdahn warohng sapwellimaniki lingan,
    wahu, oh roson. Pwe komwi me ketin wiadahr mehkoaros, oh pwehki kupwuromwien,
    me mehkoaros mihmiehki oh momourki.”
  dad-dad: “Nemã Odug Negur, õ fula fiya medeĩya, yana odug ado, megeir yaleya kisi
    feleya bagai, ere nigin, õ ereb ereb ganan ago di, wowã den, ago fen, ogon oroya
    bunem idi unodi di, age de difaref.”
  zab-NT: Xtadnɨ Dios, laabiu riáldpacbiu didxdoo, diidx zaac ne guelrnabee. Te pur
    laabiu banchuubiu irate ni nuu, laabiu guniibiu chúu irate ni nuu, ax nuudengui.
  jae-jae: “O Apômtau, aêacma Anôtô, aôm kôtômgoc gebe ôkôc ŋawasi ma waem to ŋaclai,
    gebe aôm kôkêŋ gêŋ samob ma aômnêm biŋ kêkêŋ gêŋ samob mêŋkêsa to ŋanô kêsa tec
    sêmoa.” têntac ŋandaŋ gêdêŋ nêŋ ŋatauŋa nec atom. Êsêac tetoc nêŋ Apômtau sa ŋa
    lêŋ amboac tonaŋ.
  ksd-ksd: I topa u tuna, kaveve Luluai ma kaveve God, upi da tul tar ra varmananai
    tam, ra variru, ma ra varkurai; tago u ga vaki ra lavur magit ma dia tar ki ma
    di ga vaki diat ta kaum mamainga.
  msm-NT: “Diyus no Magboboot noy, gamhanan ka yagboy aw angajan no ogsajaon dow ogpasidonggan,
    su sikuna to mighinang to tibo pinaagi to pagboot nu.”
  myk-myk: «Wù Kafɔɔ ni wù Kilɛ, mu wʼa yaŋmuyɔ yi bɛɛri yàa, mu ɲidaan funŋɔ ni yaŋmuyɔ
    yi bɛɛri ya yàa, mu ɲidaan funŋɔ ni yi bɛɛri ɲɛ bɛ. Lee wuu na, nɔɔrɔ, ni pɛɛŋɛ,
    ni sefɛɛrɛ ya yaa ni ma ni.»
  sbe-sbe: “Yoma Guiyau, kowa ede yoma Yaubada. Ku namwakalili, unai ka hedebasaego
    yo ka hekasisiyego, yo yom gigibwali debanawai ka tabaꞌohuigo. Matawuwuna kowa
    ginauli maudoidi tauhetubudi yo yom nuwanuwatu unai se tubu yo se miya.”
  mcr-mcr: “Naqä Iquki, Si neqä Goti Iqukiyqä. Eeqänä ämäwqätäuŋi, Tqä-täuänänjqä.
    Itaŋga ämaqä eeqänäŋi, Sinyqä yeeqä ipu, Tqä yoqe haqeu ämamäupu, ‘Si Yäŋänäqŋqä-kuiyqä’
    tqäpŋqäuä. Ii tiiŋä etaŋgiyi. Nätmatqä eeqänäŋi, Si imäkätnä, itaŋga äkiŋqä Tqä
    dutanä imäkqaŋgnä, ätimäutä, täŋgaŋi äyä äwinä.”
  cux-NT: Díí Señor chi Ndyuūs yeⁿ'e yú, díí ní n'dai taavi di chi dich'ɛɛtɛ́ yā dii,
    ní diíⁿ yā honrar dii, ní ngaⁿ'á yā chi tanducuéⁿ'ē poder ní yeⁿ'e di caati dii
    ní din'dái di tanducuéⁿ'ē dendu'ū chi vɛ́ɛ́. Ní cáávā chi maaⁿ di neⁿ'e di din'dái
    di tanducuéⁿ'ē dendu'ū, 'tíícā diiⁿ di.
  tur-YTC: '@see-verse:REV.004.010'
  san-ITR: he prabho IshvarAsmAkaM prabhAvaM gauravaM balaM| tvamevArhasi samprAptuM
    yat sarvvaM sasR^ije tvayA| tavAbhilAShatashchaiva sarvvaM sambhUya nirmmame||
  bel-N: «Госпадзе, Ты годны атрымаць славу, і пашану, і моц, бо Ты стварыў усё, і
    воляй Тваёю яно ёсьць і створана».
  sch-sch: “Kin Pumapa le kin Pathien! nangma chu roiinpuina, miritna, le sinthotheina
    man ruopiel ni ni. Neinunngei murdi nangman na sina, male nu lungdoa om le ringna
    pêk an ni.”
  mic-MIQNT: “Gisiteget, gi'l na Gjinisgam ta'n emtoqwaluleg. Tetaputeg ugjit ginu
    aq ms't wen ne'gaw emtoqwaluleg, gepmite'lmuleg aq me'gite'lmuleg. Telimuleg telignan,
    muta gisi't'p ms't wen aq gisitu't'p ms't goqwei. Ta'n tujiw wegla tel'te'tmu'tpnn
    na tujiw gisite'tmu't'pnn.”
  huu-NT: 'rotɨmacɨ: Caɨ Nama Jusiñamui, ona eo iobitaiacadɨcaɨ. Odɨ mareuidɨo. Nana
    rana comuitatɨo. Nana comɨnɨna comuitatɨo. O jitailla jira, naimacɨ itɨmacɨ. Ie
    jira iobillacɨnona omo fecacabidɨcaɨ.'
  jiv-NT: “Úuntá, ii Yúsri̱nme. Tuke shiir awajmainme. Ashí nankaamas kakarmaitme.
    Amek ashí írunna nu najanaitme. Tura aya wakerakum najanamame. Ame wakerakmin
    irunainiawai” tuiniawai.
  otm-NT: 'Nɛ bi ''yɛ̨na: Nu''i ma Hmu ahe, ma Oją ahe, høn''a thoho nin säui din
    ja ni nuįxte nɛ ni ts''ɛdi, nɛ høn''a thoho nin säui da numansu a ʉ gätho i ''bʉi.
    Nguetho gätho gá ''yøt''e ''bɛ''a i ja ya, nangue ni pähä zɛhɛ, nɛ gue''a ni pähä
    án ja''ʉ ''bɛ''a i ja ya.'
  dah-dah: “Gebe Doyaŋ Al Kuruŋniniŋ, irde Al Kuruŋniniŋ. Ge beleŋ po ga det kuruŋ
    gayen yirariŋ. Dufayge po gama irde det kuruŋ gayen forok yirariŋ. Niŋgeb deŋe
    turŋuŋ yaŋya saŋiŋ kuruŋya tetek po ha. Irde palap girtek po ha,” yeŋ hinhan.
  tnk-tnk: “Iərɨmənu mɨne Kumwesən səkɨmaha ikamasan pɨk. Ikɨno narimnari me pam,
    mesi pen nətərɨɡien səim mo irəha kamharə. Pwəh nəɡnəɡɨniien mɨne nɨsiaiien mɨne
    nɨskaiien haruvehe tukw ik ia nəpɨn me.”
  kpr-kpr: “Arie, namanenda Bajari a God! Ni seteso roera isasambu sirorusira. Ni
    uju eteso, siroredo jebuga irira. Aindae sedo, usasa, duro, a fakina, mutoro nine
    baresa amo, inonori!” aminge seraera.
  san-IAS: he prabho īśvarāsmākaṁ prabhāvaṁ gauravaṁ balaṁ| tvamevārhasi samprāptuṁ
    yat sarvvaṁ sasṛje tvayā| tavābhilāṣataścaiva sarvvaṁ sambhūya nirmmame||
  nho-nho: “TeAriki aa TeAtua maatou! Koe e tau ma te henua ki hakanau iaa koe, ki lotu
    iaa koe, aa ki ahu i oo mahi. I te aa i aa koe ni penapena naa mee hakkaatoa,
    aa naa mee naa ni hakaoratia a koe no ssura ki hano ma too hiihai.”
  gym-NT: Ni Dänkien Ngöbö, ma aibe ngöräbe käikitadrekä amne ma aibe raba mikani
    ütiäte amne ma aibe di kri, ñobtä ñan angwane makwe jändrän jökrä dätebare amne,
    ma aibe köböire jändrän jökrä tä mtare, abko nitre unbre unbre näma niere kore,
    rababa tuen tie.
  azg-NT: ꞌUꞌ na condui ꞌuꞌ na matyeꞌntjonꞌ já, mancuꞌ na condui ꞌuꞌ nquii Tyoꞌtsꞌon
    na conanꞌtꞌmánꞌ, tsoñꞌen na tquenꞌ chuhanꞌ na quinditꞌmaanꞌ ꞌuꞌ ntyja ꞌnaanhanꞌ,
    chuhanꞌ na caquinjon ꞌuꞌ ntyja ꞌnaanꞌhanꞌ. Ee ntyja ꞌnaanꞌ juu najndei na condui
    ꞌuꞌ, joꞌ na tquenꞌ tsoñꞌen. Ntyja ꞌnaanꞌ na ntꞌue tsonꞌ, joꞌ na tquenꞌhanꞌ ndoꞌ
    na ninmꞌanhanꞌ. Maquenꞌ xjen já. Tsoñꞌen na tquenꞌ tsixuanꞌ na quintcüiiꞌhanꞌ
    ꞌuꞌ. ꞌUꞌ tsoñꞌen najndei na condui ꞌuꞌ. ꞌUꞌ tquenꞌ tsoñꞌen na min. Tuihanꞌ chaꞌxjen
    na ntꞌue tsonꞌ ncuꞌ, ndoꞌ ninvaa mꞌaanhanꞌ ngꞌe ntyja ꞌnanꞌ.
  bhd-bhd: “हे इश्शे प्रभु-परमेशर, तींए सैरी चीज़ां बनेइ। तेरे मेर्ज़ी सेइं सब चीज़ां
    बनेइ जेई ते वजूदे मां एई। एल्हेरेलेइ तूए महिमा, आदर ते शेक्तरे काबलस।”
  too-NT: QuinDiosca'n, hui'x Māpa'ksīni' lā' līmakuan namācā'tanīca'na' lā' na'a'cnīni'ni'ca'na'.
    Lā' nā minī'ni' naka'lhī'ya' lhūhua' līmāpa'ksīn como hui'x cāmā'a'nanīnī'ta'
    ixlīhuāk. Por mintapuhuān lakō'nī't ixlīhuāk a'ntū a'nan.
  ind-AYT: “Ya Tuhan dan Allah kami, Engkau layak menerima kemuliaan, hormat, dan
    kuasa karena Engkau telah menciptakan segala sesuatu dan karena kehendak-Mu semua
    itu ada dan diciptakan.”
  cjo-NT: '“Pikameethaperotaki, Nowinkatharite, osheki pitajorentsitaki. Okameethatzi
    noñaaperoeyemini, nopinkathateeyemini. Niyotaki tekatsi pomeentsitzimotemini:
    tema piwetsikakiro maawaeni jeekaeyatsirini. Pikowakini paerani ojeekini oetarikapaeni,
    rootaki ojeekantakari iroñaaka”.'
  nsn-nsn: “Ingga a i ranantiehe tun, nami Tamata Nomaneim, kare nami God tar kale
    tar uinator, kara uatakai, kara nitampopokoh. Ge ingga pe ko tuha tar mamang inetelik,
    doh tar nimalarar eimua ginina ka tuhaig, ginine re moko daan a tua.”
  san-DEV: हे प्रभो ईश्वरास्माकं प्रभावं गौरवं बलं। त्वमेवार्हसि सम्प्राप्तुं यत्
    सर्व्वं ससृजे त्वया। तवाभिलाषतश्चैव सर्व्वं सम्भूय निर्म्ममे॥
  tna-NT: 'Daja tuna yatani cama, uja satsupirutana: Echua Puji, mida da ecuanaju
    sa Diusu. Miada bahui ecuanaju sa satsu inatsu cua, miada pamapa ai cuana aidha
    putsu. Mique tsada putsu, miada pamapa ai cuana aidha. Pamapa miada ai aidha cuana
    miada equinainia, mique tsada putsu. Tueda satsu neje Diusu mitsutsuatana huecuana.'
  lid-lid: “Laban, ou Kindrei tahi. Ou mwasin labai ma ou are loken, loken labai,
    ta iri mwan ma badih kasekesek ou, ma katudun nyaram, ma kado bahandra boto-on
    tam le ari. Tasah, ou amekes lakou marakon. Na budon tam le amwenen, ou bwidi
    iri, eme nadah, iri lakou marakon doh udu kede-eh.”
  wim-wim: “Moom nganttam! God nganttam! Ngan thaaꞌ-kuumpanan nintang! Ngan puth nintang
    min paththam ngaantam-ngeeyanan aꞌ thayan paththam, aꞌ puth anpalmana ngan thaaꞌ-kuumpanan
    nintang. Nint puth maꞌmangkam yumpan. Nint thonamang ngaantam-ngeeyan way min
    maꞌmangkam yumpanakaniy aꞌ putha maꞌmangkam man-yetham piꞌ-piꞌangana.”
  zga-M: Unogeile uve veintwa veito vei Nguluve veito, ukhyupeileila uvuvaha nu lweimeikho
    na makha, ulwa khuva uve wapelile ifinu ifipeliwe fyooni, hange na mbunonghwe
    vwaakho fyalepwo na fyapeliwe.”
  yom-yom: 'bantubanga : A Pfumu eto ayi Nzambi eto, ngeyo fueni mu tambula nkembo,
    nzitusu ayi lulendo bila ngeyo wuvanga bima bioso ayi mu diambu di luzolo luaku
    bivangulu ayi bidi moyo.'
  san-SIN: හේ ප්‍රභෝ ඊශ්වරාස්මාකං ප්‍රභාවං ගෞරවං බලං| ත්වමේවාර්හසි සම්ප්‍රාප්තුං යත්
    සර්ව්වං සසෘජේ ත්වයා| තවාභිලාෂතශ්චෛව සර්ව්වං සම්භූය නිර්ම්මමේ||
  yut-yut: “Amɨn Tagɨ Piŋkopnin, gak da yo morap galaktokgokon wasagɨl da abɨsok toŋ.
    Yaŋ agɨl do mɨŋat amɨn morap kɨsi da gak do kɨsɨk kɨsɨk madepsi aŋek mango awɨgɨni,
    ae tapmɨmgo madepsi da yoŋgamgwan pɨŋbi egɨpni kaŋ tagɨsi.”
  grc-BYZ: ἄξιος εἶ, ὁ Κύριος καὶ Θεὸς ἡμῶν, λαβεῖν τὴν δόξαν καὶ τὴν τιμὴν καὶ τὴν
    δύναμιν, ὅτι σὺ ἔκτισας τὰ πάντα, καὶ διὰ τὸ θέλημά σου ἦσαν καὶ ἐκτίσθησαν.
  cpc-NT: Nowinkatharití, Pawá, Iro kowapirotaitacha ontzimimotimi iiroka powaniinkawo,
    pinkatha inkantaitimi, ontzimimotimi pishintsinka. Iirokataki witsikayitakirori
    maawoni, tima iirokataki kowashitainchari ontzimayiti piwitsikani.
  nhg-NT: ToTlöcatzintle hua toDeus; Tejuatzi tomomeresierfea tomoselelis chamöhualestle
    hua respieto hua checöhualestle. Pos tejuatzi tomochejchibele noche tli onca,
    hua porque tejuatzi tomonequite, tequenmochejchibele, hua oyejyeya hua hasta öxö
    cate.
  nya-nya: “Ndinu woyeneradi kulandira ulemerero ndi ulemu ndi mphamvu, Ambuye ndi
    Mulungu wathu, pakuti munalenga zinthu zonse, ndipo mwakufuna kwanu zinalengedwa
    monga zilili.”
  ngu-NT: ToTeco Dios, tejhua mitzmelahua para ticselis hueyilistli, tetlacaitalistli,
    niman poder, pampa tejhua nochi tlajtlamach otictlalij niman quen tejhua oticnec
    otiquintlalij niman onoquej.
  kup-kup: “Ni deim ahop God, ni home tinao bat nim hodadevok hañin dei birirï hezarir
    nonair nai map ev hezatü ou ravat hez, povoz dei nim abatao ba ahö batat niin
    biñ nañohot nim irihahar emat niin epat nañovai sohok, Ni nenap kez ahovonañ hez.”
    Pot mañoohan ne etet hateveteohö.
  jid-jid: Rji mbu kpa gri mbu wawu, iwu uti kegyen, bra invri ndi he ni tun gpi wawu
    timba.
  wmw-wmw: “Bora wakupokerera utukufu, swifa, na uwezo nduwe, Mwenye wetu, Nlungu
    wetu, konta uwe ndi umbire vinu piya. Piya vyumbiwa na viwapo, kwa kusaka kwako.”
  gmv-GGM: “Nu Goda Xoosso, Neni wursa medhdhida gishshi, Medhetethi wurikka medhettidayne
    shempora dizay ne shene gidida gishshi gitatethi, bonchoyne wolqayka ness besses”
    gida.
  ssg-ssg: “Haeu tel Masiwi ti amite, tapai hawane amite haxawa axam ma sameni lalape
    pohem nake o tetel tanomiai lawe waliko. Lawe waliko ti o tanomiwen i ahuma ti
    puki namilom.”
  zpo-NT: Dios, lu nak Xaa Nabeyy nu. Non doo lu, nu lu nzhaal kayaa re kwaan chul,
    zee nzhaal wii re xaa respet lo lu, nu tira nabeyy lu, nel lu mdexkwaa rese kwaan;
    nu mod nzhekla lu mri reya nu ngoka.
  poy-poy: “Gwenga hera ndo Mtuwa na Mlungu gwetu! Gustahili kuwanka ukwisa na ligoya
    na makakala. Toziya gwenga gunyawiti vintu vyoseri, na kwa mafiliru gaku guvinyawiti
    na vyankulikala.”
  qwh-NT: “Dios, qamllam puedeq canqui. Llapan imecatapis qammi camashqanqui. Cawenincuna
    qoshqa captiquim, llapanpis cawecayan. Tsemi qamtaqa llapanpis respetayäshurniqui,
    alabayäshunqui” nir.
  gaw-gaw: “O Naḏi, ihinig Kayak, Na keeke ohnab heme. Nahip doyakp̱aib na keeke oh
    he bep̱ig. Gemu keeke amu oh nahip doyakp̱aib ele iiḵu daaṯeb amunu danab ag oh
    nahipnu oolag gamag ahebeb, binan menana, nahip g̱agaṯag waap̱a daaglagnu amu
    na elele daaṯem.” Ag anam anana, ahi eṯaegeg anidmi.
  nca-nca: “Uni Parámi, ke noreŋo Anutunani. Keto o soso towaró, keŋo iŋo-iŋokepo
    naŋge o soso towi tunoqaró. Ŋunde ŋuroko norendo meté seré te kunoro owéŋge hokoro
    wimbukeporo niŋgu-niŋgu tewato.”
  zpz-NTPP: Shuaan de̱, Ñgyoozh ne̱ de̱, ru yad ñi nir nu gyabic de̱ gyel mbecy nir,
    nunu yad ñi nir nu ca lagy de̱ lor, nunu yad ñi nir nu gac gyicy ru dela coz,
    gun dela coz yuꞌñ par nu ndeꞌ coz nu ru rlagy ru. Nunu par nu nac nu ndeꞌ coz
    nu ru rlagy ru, ndeꞌ nu psaꞌ lagy ru ñii, na dey.
  zac-NT: Dadë Dios shtë naꞌa, nal më zaꞌquë. Sulë lë́ꞌël nápël derechë gunë mieti
    adorar; gunë mieti alabar. Sulë lë́ꞌël runë tucarë guëdëꞌë mënë graci purquë lë́ꞌël
    bëntsáꞌul grë́tëꞌ ra cusë. Por voluntá shtë́nël gurështë́ guë́ꞌdchiliu.
  kyg-kyg: Maleteꞌapaeꞌmo, Ala kava nene, Muki yaꞌe vayaꞌeꞌmo alo huꞌnane. Kahauꞌnigeka
    alo huteka afaꞌa maisaya yaꞌmo alika apamiꞌnanageꞌa hanege maige nehae. Kagaemo
    ha le konali yakamo alige ala kagikamo alige kayamufakamo alige huka alisana vekamo
    maiꞌnane, huꞌa huꞌnae.
  kmk-kmk: “Apu mi un Apudyus, kalobbongana un mabigbig din kinangatum, kinadayaw
    kan pannakabalin nu ta sika’d namaloswa utdan losan ot matatagu kan napaloswa
    da gaputa siya’d piniyam.”
  cao-NT: “Noba Ibo, noba Dios xo mia ra. Jia tsi xo toa oquë, chama, tihi cabo mi
    bichiina. Tocaxëti xo, jatiroha ca jahuë bo mi nëhohuani iqui na. Mi shinaná tsi
    ja nëhohuahacaniquë. Mia iqui tsi iicani quiha ra” i veinticuatro ca yosibo a
    quiha tronó tsaho ca qui.
  bbr-bbr: “Anut, na iken Näwäu, na karar na kämioik raum. Na eposek senes, okon,
    roasiret ak na näwäu äianik, nan enmat jou kamioik musomoi, nan sakau inkaruru
    rawaiei. Owon, nas osap erekapu ate momon. Kiro osap nakasar nan ronkatis ate
    momon, okon, kiro osap erekapu pein, rusapai rai.”
  inb-inb: —Nukan­chipa atun Taita Dius, kammi iapa alli kangi, iapa suma alli atun­ia­chii
    tukuspa, tukui pudig kan­ga­pa, maituku waranga waranga wata­kuna ialig­pi­pas.
    Kammi tukui ima tiaska wiña­chir­kangi. Kam munaskamandami tukui ima wiñachiska­pas
    tia.
  hrv-hrv: “Dostojan si, Gospodine, Bože naš, primiti slavu i čast i moć! Jer ti si
    sve stvorio, i tvojom voljom sve postade i bi stvoreno!”
  box-NT: «Ɲúhṹso, wa Dónbeenì, fo ko lè ho cùkú. Fo ko lè le khòoníi.
    Ho pànká ɓúenɓúen bìo sã̀ foǹ. Lé bìo ũnɛ́n lé yìa léra mu bìo ɓúenɓúen.
    Ũnɛ́n lé yìa le mu kɛń, á mu ɓɛ̀n wi.»
  ote-NT: Ma Hmuꞌihe ne ma Ajua̱ꞌihe, rí ꞌñepi dra nsundaꞌi, ne da tꞌeꞌtsꞌa ri nsu,
    ne da hma̱ gue go grá nda̱, ngueꞌa̱ go gueꞌe gá hoca gatho núꞌa̱ te ja, y po ri
    paha bi njabʉ.
  wnu-wnu: Munon Aib ne ininou Qenu. Munon gugum nenet gari igub unum nebereri mismisir
    igorunor eng uber. Ne qiribiten igoan. Nonou gari mi gugum barsianei. Nonou misirt
    mi gugum darab isuor eng see ten ende igo.
  zam-NT: Tad, U' co' nac Diox nu', thidte U' nac Diox co' ndxàal ñee mèn loo le'
    U' nac Diox roo no Diox xèn. No loo U' ndxàal ñee mèn di's co' nac di's guryath
    no di's guryèn. No thidte U' nac Diox co' ndxàalpe' ñibe' loo alux con' co' mblec
    U' xalque' ndli U'. Tac U' mbli par mblec U' no mxèn' U' izlyo' no ryethe con'
    co' nziri' loo izlyo' no co' ndxú' loo bé'. No mbli U' ryethe con' co' nac izlyo'
    no ryethe con' co' nac bé' xal gunee lezo' U'.
  zyp-NT: “Nama, kaa Buipaw le kaa Khazing cawh rungnawnah le pasungpanawnah le hmingtuakhynah
    vytei cawh a hnui tlangpaw na cang. Zemaw tah pawco nama tah zezong vytei tua
    ceh ka, na dupaw hratah a va chuhpaw a cang he,” tah he ka, aa builukhu zong cawh
    abui dyching hme letaco aa chia.
  sey-NT: Mëꞌë aꞌë, yëquë Ëjaë cuiꞌne yëquë jaꞌquë. Mëꞌëre deꞌoquëre paꞌë, Ëjaëre
    paꞌë, siꞌa tutu quëꞌire paꞌë caye paꞌiji, siꞌaohuaꞌi. Mëꞌëpi yëni siꞌaye deꞌhuasi
    doꞌire.
  nvm-nvm: '@see-verse:REV.004.010'
  mps-mps: “Genuai Bidi, nage dago God dao. Tigidali bidigo nage dali wiegi yai homu
    ebo te usu mu nage dali emainogo, tama tiyu nago nogi ugwaba siyu, tama augwali
    nage dologoba bidagasomainogo tebo dao. Magi baso meni, nago tigidali nai nigai.
    Te naga homugo digi nago te nai nigilama pedalai, tama megi te nai tigidali e
    tǫde elalubao,” augwaligo te po agabolo wabo dao.
  pab-NT: — Wiyekohase Enore! Hiso atyo hawaiye xaexakerityaka, xaiminisaka, xaerorityaka.
    Hiyaiya, Hiso atyo hisoma tyotya xoalini hare hiyaokala ximita hoka kaotyaka,
    tyaonaha.
  llg-llg: “Ou Manetualain! Ai koa-kio Manetualain! Ai soꞌu dema-demak Manetualain
    naden. Manetualain ai Lamatuan. Manetualain ai Malanggan! Manetualain nandaa simbok
    ai koa-kion. Manetualain memak musi simbok ai hada-holomatan. Huu Manetualain
    mana koasa nai lain seli, ma Manetualain ana seli. Manetualain mana makadadadik
    basa-basan. Manetualain mana fee sodak neu basan. Basa manai ia kala, ala dadi
    so, huu Manetualain nakadadadik kasa. Ma basa hata masoda kala sila, hambu ani-hahaek,
    huu Manetualain baꞌe fee sala so.”
  kyf-kyf: «Jejitapɛ, -amɩaa -Lagɔ, we mɩ tɩklɩɩ -a 'ka -na 'ŋnɩ -mnɩnɩ, -a 'ka -bha
    -mɩ zʋ, 'ɩn we mɩ tɩklɩɩ -a 'ka -mɩ fuo 'pa -na 'tɩtɛɛ 'gbʋ. -We ka gbʋ -wa, -mɩ
    -laa -lu weee la. -Ɩn nɛɛ, -lu yi la, 'ɩn -lu yia layi, 'ɩn -ɩn yia we lala.»
  tpi-tpi: “Bikpela, yu God bilong mipela. Yu tasol yu stap antap tru na inap tru
    long olgeta man i ken amamas long yu na litimapim nem bilong yu na i stap aninit
    long strong bilong yu. Long wanem, yu bin wokim olgeta samting. Long laik bilong
    yu yet yu bin mekim olgeta samting i kamap, na nau dispela olgeta samting i stap.”
  mih-NT: Yoho ra ndyaca ñaha ta Ndyoo cuun sii ndi. Ra cahnu xaan ca cuun. Tahan
    si sa zacahnu xaan ndi suun ta tyaa xaan ndi yahvi suun. Ta tahan si sa cundyaca
    ñohon sii tandɨhɨ cuii sa iyo. Vatyi i zavaha moo tandɨhɨ si. I sino si vatyi
    tacuan cuñi moo.
  qvh-NT: “Tayta Dios, gamlami lapanpäpis munayyog caycanqui. Lapan imatapis gammi
    camashcanqui. Cawayta goshgayquipitami lapanpis cawaycäyan. Saymi lapanpis respitayäshushpayqui
    gamta alabayäshunqui.”
  kms-kms: “Beghi Yumbui di God, nu irine wute buagi nu nyamb rindivi viyo, nu nyamb
    yumbui rew, di nu gre te ningg chumbuai runduw ye tuqui. Te pugri nu yumbo yumbo
    buagi te yembe gudiny, di nu non nde nei pene ni yembe gudiny di ni ris.”
  agn-agn: “Yawa tang Ampoan amen ang Dios, Dapat ang enged ang marisibia ta pagdayaw,
    padengeg, ig gaem; Tenged yawa tang nagboat tang tanan ang bagay, Ig sigon ong
    kaliliagan mo, bindoat mo tanira ig sindolan ta kaboi.”
  nhi-NT: ToTecotzin, monauactzinco poui in uehcapantlalilis, in tetlacachiualis uan
    in tiquiuahcayotl, nic Tehuatzin otcomochiuilihtzinoh nochi tlen cah; uan ica
    motlaniquilitzin cah nochi in tlensa, uan omochiu.
  ttc-NT: «Qajaw, Qtata Dios aj nxhstzaj qna'o', yatz at awoklen ti'j jun awajwalil
    b'an nim, b'ix at awoklen tzan aqet jiq'b'a' b'ix tzan sten kyaqil tuj aq'ab',
    tzan tpaj yatz oqet ak'ulu' kyaqil aj at, tzan tpaj ikxji yatz agan tuq b'ix ikxji
    oqet ak'ulu'.»
  dan-1931: Værdig er du, vor Herre og Gud, til at få Prisen og Æren og Magten; thi
    du har skabt alle Ting, og på Grund af din Villie vare de, og bleve de skabte.
  kwj-kwj: “Apukolaka, nui Gotri! Mini ele hima hinga mini ni wu eripeꞌaripeni hi
    mihi wu rasaindani mi kwambu ti tako tokwe wu dano sumbu ti mini ki chikisindau.
    Hinde wowani, mindo ele mwaꞌambwe hinga tinda mi wosiro. Wosiwani mi okokona kumbwa
    ele mwaꞌambwe hinga tinda ete sukwasini do ya ete da.”
  vie-OVCB: “Lạy Chúa là Đức Chúa Trời của chúng con, Chúa đáng nhận vinh quang, vinh
    dự, và uy quyền. Vì Chúa đã sáng tạo vạn vật, do ý muốn Chúa, muôn vật được dựng
    nên và tồn tại.”
  kze-kze: maarán-ímá sésa kentáásí Ísóigo Áánútu kawenár-úramba éma amápa-tantaa'a
    taróruraane. imáyáa éma amápa-tantaa'a taróruraandayaveta kesáá máyaunanaya amápa-tantaakwara'a
    kwáyáiye. mindáyaveta enáwí'a mósá kwémareta séta kwaási ená ó'oran-aaimba awánáíyama
    asirayánkwárá'á méniyone kwésune kwésesa minímá siráawe.
  mpj-mpj: “Mama ngarnawarrapurluka-lampajun maaja maju nyinani. Julyjun nyuntulu
    parnakamu ngarnka ngapinu, martukajakamu kukakajalurrju. Wululu-lanyajun martukaja
    wanka wulu kanyini. Palujanulajunta wululu marninypungkumalpa.”
  lbk-lbk: “Sik-a Apo ya Diosmi nan lebfengna ay matangtangad ya machad-ayaw. Figfikhenmi
    nan kamabfalinmo tay sik-a nan nenwad-ay isnan am-in, et isnan nemnemmo yangkhay
    nawad-ay cha, ya naagtan cha is fiyag.”
  mto-NT: Ma̱ja̱ Vintsá̱n, Nteꞌyam, mvinmajtsjup xa mitseꞌe je̱tseꞌe xjaye̱jpnit je̱
    ma̱jin je̱ jaanchin, je̱ vintsa̱ꞌkin, je̱ts je̱ kutojku̱n, mitseꞌe nu̱jom juuꞌ
    jaty mpa̱a̱m; ku̱x veꞌemeꞌe xtsa̱k, je̱ꞌe̱ ka̱jx tseꞌe nu̱jom juuꞌ jaty jye̱ja,
    mits tseꞌe myakje̱ji. Jidu̱ꞌu̱m tseꞌe vyaꞌanda.
  bzh-bzh: 'Log denetë hir madub goor ya meto nedo loḳ mala, gedenenër bë: “Oo Mehöböp,
    he Anutu honġ. Ġeyoh vu rot bë alam pin denanër nim wëëk ranġah, los degeḳo
    arëm jaḳ, gedegurek nim wëëk babu. In nġo ġetunġ nġaa pin. Nġo ġetunġ
    nġaa yoh vu kwam, lob anon raḳ, lob nġaa pin sagi nedo rot begwëbeng.”'
  guj-2017: ‘ઓ અમારા પ્રભુ તથા ઈશ્વર, મહિમા, માન તથા સામર્થ્ય પામવાને તમે જ યોગ્ય
    છો; કેમ કે તમે સર્વને ઉત્પન્ન કર્યા, અને તમારી ઇચ્છાથી તેઓ અસ્તિત્વમાં આવ્યા અને
    ઉત્પન્ન થયાં.’”
  jvn-NT: “Duh Gusti, Gusti Allahé awaké déwé, Kowé pantes nampa kaluhuran, pamuji
    lan pangwasa, awit Kowé sing nggawé sembarang. Sangka kekarepané Gusti sembarang
    ènèng lan bisa urip.”
  byr-byr: “Nemɨre Naangeigɨ, nemɨre Gotɨyaigɨ! Aꞌmwe yuyara gɨmɨnyɨna yɨlaaya gyaꞌneigɨ
    Gɨmɨ saigɨ yɨnɨga wiꞌna nebulyaꞌnanyaigɨnyɨ. Yɨ byaanna dɨragɨnyabwi gɨzaayaꞌna
    nawɨꞌnyasɨ. Yɨ gɨmɨnne yayaꞌ munyaba makɨlyaꞌnajɨ Yɨ gɨmɨ dɨragɨnyabwi lɨmwagaꞌdɨnneꞌnajɨ
    nawɨꞌnyasɨ. Saꞌ darevɨnyɨ. Gɨmɨ yuya wakyeigɨnyɨ. Yune gɨmɨre sɨmunyaburɨna kwakye
    yɨmaꞌnyaakeigɨ. Gɨmɨre sɨmunyavɨdaaꞌnyɨ yuya daza warɨkengɨ. Mwaaihasangɨ.”
  ian-ian: “God nɨna njambwi nyan mɨn. Mɨn apma vat tɨgamɨn. Mɨna sɨ kwutaa katsoneya
    apma vala. Mɨn nɨma nyan mɨn waa waneyan apma vala. Mɨn kwondu mbundɨ nyan mɨn
    waa waneyan apma vala. Mɨn kwondu mbundɨ nyan mɨn waa waneyan apma vala. Mɨn kɨpmagwi
    nyinangwutmba lɨga nda aywaa kwupmɨn. Wamɨn maa wan nda tɨgandɨ. Yuvut yindangat
    wamɨn maa wuvut yilɨgandɨ. Ngi kat tɨga mɨna sɨ katsolɨganɨn” waa walɨndi.
  hun-hun: '@see-verse:REV.004.010'
  mcf-NT: '—Mibi bëdamboshë iquec, Papa. Adembidi abitedishun mibi: “Bëdambo iquec,”
    capashun. Abitedishun Icbombo mibiuidtsëqui nec. Chuiquid dapambo abentsëcquiobi
    mibi nec. Mibipadquid utsi nibëdec. Nadatiambo icquidquio mibi nec. Comapenen
    tantiaquidquio icquin mimbi abitedimbo uapampic. Mimbi tantiacpadomboen mimbiuidtsëcquiobi
    abitedi uapampic. Adoac mimbi tantiacpadequi mimbi uaido nibëdanabi yec abi iquec.
    —quec tsusiobo cuëdëncuededposh.'
  kjs-kjs: O Gote, nere naana Mudu Ali komea yaade. Ne komeare enaali raayome epe
    paana puri page Bi minasaape kone page puri raayo page meaina leme. Gore abalade
    neme ele raayo warisi. Go puma neme kone suma ele waru pisi rabu Go ele raayo
    epe-rupa pirape kone kalisi leme.
  mni-mni: "“Eikhoigi Ibungo, eikhoigi Tengban Mapu! Ibungo nahakti matik mangal,\
    \ ikai khumnaba amasung panggal phangbada matik chabani. Maramdi Ibungo nahakna\
    \ pot pumnamakpu sembire, Nahakki aningbadagi makhoibu oihanbire amasung sembire.”\x94"
  yad-NT: '@see-verse:REV.004.010'
  mxb-NT: Satoꞌo ndu̱, ió íchi̱ ní ña̱ kía̱n kekáꞌano na mií ní, ña̱ kía̱n ki̱ꞌo na
    ña̱ñóꞌó noo̱ ní, ña̱ kía̱n natiin ní ndidaá táꞌa̱n choon, dá chi̱ mií ní ni̱ ka̱va̱ꞌa
    ndidaá táꞌa̱n ña̱ꞌa. Ta sa̱ꞌá ña̱ dión ni̱ koni̱ mií ní, sa̱ꞌá ño̱ó ió ndidaá
    táꞌa̱n ña̱ꞌa, ta sa̱ꞌá ño̱ó taꞌani ni̱ ndaki ndidaá táꞌa̱n ña̱ꞌa ni̱ kee ní.
  pon-2006A: “Maing at Kaun oh at Koht! Komwi me uhdahn warohng sapwellimaniki lingan,
    wahu, oh roson. Pwe komwi me ketin wiadahr mehkoaros, oh pwehki kupwuromwien,
    me mehkoaros mihmiehki oh momourki.”
  maq-NT: Ngayun Nai niji, ngayun Nina niji, vechu chuva rë xi cuma jyë cuma hnga
    yun hacuaha sacu nuju ngahñu cjua. Ngayun canihñu yëjë ni xcusun, hane ngatsë
    rë cjuandaja nuju siu yëjë ni hacuaha camá yëjë ni.
  hto-hto: Caɨ Ocuíraɨma Juzíñamui, Ɨere ebíredɨfue omo nitáregaza, Daje izói ñúefuiaɨ
    omo jóonefɨregaza. O jamánomo rɨ́inorenana omo nitáregaza. Nana aféfuiaɨ ona náamaredeza.
    Mei naga ráanɨaɨ o comuítaga. Iemo o comecɨ jítaina izói itíaɨoɨza. Daje izói
    o comecɨ óiacanamona fɨnócaiaɨoɨ. Aquíe izói daɨífɨrediaɨoɨ.
  por-BRBSL: “Digno és tu, nosso Senhor e Deus, o Santo, de receber a glória, a honra
    e o poder, pois tu criaste todas as coisas, e por teu desejo elas existiram e
    foram criadas”!
  ces-NKB: “Jsi hoden, Pane, přijmout slávu a čest i moc; neboť ty jsi stvořil všechny
    věci a pro tvou vůli jsou a byly stvořeny.”
  cui-cui: “Pata Tanecanamataxeinaem, yawano xam pata Nacom. Maisa wʉnae xua paexana
    dubenanaebiyan ichamonaetha pata yabara cueicueijeinexa jinya pexeinya jʉntʉ coyene
    yawa jinya pexeinya ainya cui coyenewan, yawano jinya neayapusʉ itorobi coyenewa.
    Baxuan paexanan tsipei xam daxita forotame. Tsipei xam neichichipaexae daxota
    baxuan forotame”, jei barapo pitiri jiwi.
  boj-2014: “O gago Tamo Koba Qotei, ni segi qujai laŋ goge di unum. Deqa tamo kalil
    naŋgi ni qa tulaŋ areboleboleinjreqnaqa ino ñam soqtoqnsibqa ino siŋgila biŋiyeqnub.
    Naŋgi ni kumbra degmeqnub. Di kiyaqa? Ni na qujai marnam iŋgi iŋgi kalil branteb
    unub. Ni ino segi areqalo na iŋgi iŋgi kalil gereiyem. Gam dena qujai iŋgi iŋgi
    kalil branteb unub.”
  eng-OEBUS: ‘Worthy are you, our Lord and God, to receive all praise, and honor,
    and power, for you did create all things, and at your bidding they came into being
    and were created.’
  eri-eri: “Anyakaro, ne ebere Itou. Ne nagenga tigini ouwe langa yafani, onodu nere
    fai oruwanga edo, ne bode edega bode, ne unyite isou bode, ne name danga huuna
    langa yafodbode. Wa taate bona, ne dada oruwa ateneha. Ne nage name gauwou langa,
    dada oruwanga ono wanenga heiganeha, onodu elebe dada waha oruwanga otode.”
  aly-aly: “Akngey ngan Atyetyart alkenh anewantherrenh! Arrwekel awank-akerr ngantey
    iterrew, ahern-then alker-then arnwarneyew, ingkerrenh aleyarl ayntem. Ntwant
    arawerrng alkenh atnyeneyel. Alakenhaym-they anantherr ngenh nakeyel, alkenh mwerr-angker
    ngarl aneyel.”
  wiu-wiu: tone Ali Muno Akolali padeya padeya peyapa neme-kama latianeya. Ni neke
    wene pika toa teke eniya peya witakoa pome mekoa wene takoa taneyano, ne telekole
    akole-kama toko ago wa totome ne kei pia kamedeko wa eni tobou ali-kitame one
    kei pia kaki.
  swe-swe: ”Du är värdig, vår Herre och Gud, att ta emot pris (lov, härlighet) och
    ära och makt, för du har skapat allt. Genom din vilja (till ditt välbehag) kom
    det till och blev skapat.”
  cth-cth: oe a yungyoe kahring e Cathut hnocawngca pueng na sak toe. Hote hnonaw
    teh na ngainae lahoi doeh na sak. Hatdawkvah Cathut teh bari hoi bawilennae hoi
    bahu hoi na kamcu doeh ati awh teh tungkhung hmalah amamae bawilukhungnaw teh
    a hruek awh.
  mti-mti: “Ayapan numa God, ge oraimina meoya ge oma ane eyawa ge iviwa kokawa ge
    yusiwa auwa. Kuiyawa ge dividivi undag warana, sira ge ano geuma gumbe mu wad
    munana wakeya.”
  pad-NT: 'Vakhanibakhiaha adani ka''da''di 24 vihiki vaipohina: —Deus, ivani akadika''da''di
    i. AkadiDeus i. Ivani isohika''oaki i. Ivagani, ijahani, idanoni hikia akavaranina
    vani jahaja. Vahoariha vaviaha kadahojai jahaki arafiania akavaranina. Ivani inamonaha''iki
    ida hahavi hoja''iki. Nahina amonahani-ra inofi''ihi; inamonaha''ihi; ianahoki''ihi
    — vakhani''aha.'
  twi-twi: “Yɛn Awurade ne Nyankopɔn, wofata sɛ wunya anuonyam, nidi ne tumi, efisɛ
    wo na wobɔɔ nneɛma nyinaa, na wo pɛ mu nti na wɔte hɔ.”
  hlt-hlt: Boeipa neh mamih kah Pathen tah thangpomnah, hinyahnah neh thaomnah te
    dang pai saeh. Namah loh a cungkuem na suen tih na kongaih lamloh aka om rhoek
    khaw a suen uh coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie fɔ̃́ɔ̃̀ dò nti ndɑ sɑ̃ntí kɛ dɛ́úkùnko ɑ yètìrì, ɑ kpeńnìmu
    kɛ yɛ̃́ fɔ̃́ɔ̃̀ dɔ́mɛ̀ kɛ dɔ̀ɔ̀ dɛmɔu kɛ te kɛ̀ dɛ̀ bo.
  san-GUJ: હે પ્રભો ઈશ્વરાસ્માકં પ્રભાવં ગૌરવં બલં| ત્વમેવાર્હસિ સમ્પ્રાપ્તું યત્
    સર્વ્વં સસૃજે ત્વયા| તવાભિલાષતશ્ચૈવ સર્વ્વં સમ્ભૂય નિર્મ્મમે||
  ake-NT: “Wakʉ eponin ye' pe ɨwesi, ɨmɨrɨ, ina Epuru, mɨrɨ awonsi'kɨ Papa, itese'
    pɨ' ina e'to', eke pe ɨi'tuto', anamato' mɨrɨ awonsi'kɨ meruntɨ eponin pe ɨwesi,
    tanporon nɨ esi pɨ' ankaa'pʉ pe. Amaimu awɨrɨ iye'ka'pɨtʉ'pʉ, tʉuko'manton kon
    pe,” ta'pʉ to' uya.
  qvn-NT: “Munayniyognïcuna, gamga cay alawasha, alinninpag ricasha, munayniyogpag
    ricasha. Gammi camasha canqui lapan ima-aygatas. Nätan gam munaptiquim cayan lapan
    ima-ayga camangaysi” nir.
  tku-NT: QuinDiosca'n, hui'x Māpa'ksīni' ē ixlacasqui'nca namakapāxuīca'na' ē nalakachi'xcuhuī'ca'na'.
    Nā ixlacasqui'nca naka'lhī'ya' lhūhua' lītli'hui'qui ixpālacata hui'x cāmālacatzucunī'ta'
    ixlīpō'ktu. Mintalacapāstacni' lakō'nī't ixlīpō'ktu tū a'nan.
  bjk-bjk: “God, a Orong ke mem, i töxödös bara tabo ii öraxin nöngön. Ma i töxödös
    bere nöngön örobo uruoxe a lölös, ruasa, möxösa, nöngön u xo uxis abo lalaa xirip.
    Ma u xo uxis idi eöt ma mamaa re nöngön. Me idi te to xarnang nöngön u mamaa bie.”
  msy-2020: “Nɨ en Ekiam, en God. Nɨ biziba bar dar ingari. Egha nɨ uan ifongiamɨn,
    biziba bar dar ingarizɨma da otifi, ezɨ datɨrɨghɨn biziba bar iti. Kamaghɨn amizɨ,
    nɨrara e uari nɨn torogha nɨn ziam bar pɨn anetɨ. Gumazamiziba bar nɨ bagh bar
    akuegh, egh nɨn ziam fɨva, nɨn gavgavimɨn apengan ikiam.”
  bpr-bpr: “E, Amumi na Dwatami, gten ge dmawat kdayen, afè, na kaltulus du ge sa
    mimò kalbong kdee, na mdà di knayèam, yé duenla mto.”
