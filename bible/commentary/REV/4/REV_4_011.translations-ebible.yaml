  qvw-NT: “Amllam sumä allinnin canqui, Duyñullá, Tayta Diosllá, altuman juluycunacpä,
    allinninpa licaycunacpä, sumä munayniyüpa licaycunacpäpis. Amllamari llapa ima-aycactapis
