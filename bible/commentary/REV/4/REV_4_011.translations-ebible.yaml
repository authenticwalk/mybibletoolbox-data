  nfa-nfa: “Ooo, Ama Lamatua! Jiꞌi koa-kio kolongara Lamatua! Jiꞌi dedꞌe padedha-dedha
    kolongara Lamatua. Lamatua ne, Kètu jiꞌi. Lamatua ne, Ama Lamatua jiꞌi! Lamatua
    ka dhu nia sèmi more koa-kio jiꞌi. Lamatua ka dhu pantas sèmi lii pakabꞌua jiꞌi.
    Lula Lamatua ka dhu koasa kapai risi eele. Aa Lamatua ka dhu dedha risi eele.
    Lamatua ka dhu pajꞌajꞌi aaꞌi-aaꞌi. Lamatua ka dhu hia mamuri aaꞌi-aaꞌi. Aaꞌi-aaꞌi
    dhu tesa, jꞌajꞌi, lula Lamatua ka dhu adꞌu-ue. Aaꞌi-aaꞌi dhu mamuri, dènge aꞌae,
    lula Lamatua ka dhu hia.”
  tnp-tnp: “Rəhatɨmah Iərmənɨg Uhgɨn, Ik nəkəhruahru, məhmen agɨn məmə onəkos nəni-viviən
    rəfin, mɨne nɨsiaiən rəfin, mɨne nəsanəniən rəfin, mətəu-inu ik nəmol natimnati
    rəfin. Ik nəmol ilah mətəu-inu ik nəmolkeikei məmə ilah okotatɨg. Kəni mətəu-inu
    ik nəmolkeikei lanəha lan, ilah kəutatɨg əhanəh.”
  urd-urd: “ऐ हमारे ख़ुदावन्द और ख़ुदा, तू ही बड़ाई और 'इज़्ज़त और क़ुदरत के लायक़
    है; क्यूँकि तू ही ने सब चीज़ें पैदा कीं और वो तेरी ही मर्ज़ी से थीं और पैदा हुईं।”
  hot-hot: “Anyô Bêŋ iyom intu yêlôaniŋ Wapômbêŋ. O iyom hatôm onja deda lôkmaŋgiŋ
    lôk athêŋ bêŋ ma lôklokwaŋ ek malê nena o iyom hopesaŋ nômkama lôkthô. Ma nômkama
    lôkthô habitak ba hamô ek malê nena oda lemhaviŋ.”
  mqj-NT: “O Puang Allata'alla, Dewatangki. Iko manda siratan dipudi, dipakasalle,
    anna diakui kakuasaammu. Annu' Ikomo to untampa angga maritik, anna angga toi
    situru' pa'kuammu nangei dadi anna buttu angga lako.”
  rus-SYN: 'достоин Ты, Господи, приять славу и честь и силу: ибо Ты сотворил все,
    и все по Твоей воле существует и сотворено.'
  mbh-mbh: “Emem Pomnga, ong ini lemem God, i pavurvur ako aro tokokoere o papomnga
    ong, na o paaolonga ong, na o risea ong nge lom engenging, eneke ong pamenu ur
    alavusnga, na ong panes lomum nge ur areko ranga ve ako ong pamenu ir.”
  bdd-bdd: “Cowa ꞌima Bada ta ꞌima Yehoba, ꞌilobwainemaiya ma ꞌahepwatuwego ma ꞌaheꞌasisiyego,
    weyahina ꞌino waiwaiyega ginaula mabwaiyana ꞌuꞌabi hemasalehediya. Cuboi ꞌino
    nuwatuhuwega ꞌupaihowediya, ta nige mayawasidi.”
  cbt-NTPO: “Quëmasáchin Sinioro imarainquën. Noya noyanquën ni'ton, ya'ipi piyapi'sa'
    chinochinënquën. Nani tahuëri natëinënquën. Ya'ipi nanitaparan. Ya'ipi ma'sha
    ninan. Quëma nohuanton, ipora huanta' ya'huarin,” itopi.
  srn-NT: Wi Masra nanga wi Gado, na Yu warti fu kisi glori, bigi nen nanga makti.
    Bika na Yu ben meki ala sani. Yu meki den, fu di Yu ben wani tak' ala den sani
    disi sa de.
  cta-NT: Ndyosi Xuꞌna ya, ngaꞌa̱ chaꞌ cuaꞌni tlyu ya jinuꞌu̱, chaꞌ cuaꞌni chi̱ ya
    loo nuꞌu̱, nacui̱ nguꞌ. Nchca jinuꞌu̱ cuaꞌni nuꞌu̱ lcaa lo cña tsiyaꞌ ti nu ntiꞌ
    nuꞌu̱ cuaꞌni nde chalyuu. Na cua ngüiñá nuꞌu̱ lcaa lo na nu ntsuꞌu nde chalyuu;
    chacuayáꞌ jinuꞌu̱ luꞌú lcaa na, chaꞌ nda nuꞌu̱ chacuayáꞌ chaꞌ ndyaꞌa̱ lcaa na
    luꞌú. Juaꞌa̱ nacui̱ nguꞌ loꞌo ndyula tuꞌba nguꞌ liꞌ.
  bqc-SIM: Dii wá Lua, n ka wà n tↄbↄ, wí bɛɛɛ ń gbãao dↄ̃nɛ, asa n pↄ́pii kɛ̀,
    an kɛa ń ń kuao dɛ n pↄeã ũɛ.
  tcz-CHONGTHU: “O Pakai ka Pathenu, Nangma loupina le Jabolna chule thaneina changa
    loma nahi. Ajeh chu nangman ijakai nasemin, chule amaho hi nangma phatsah a uma
    chule kisema ahiuve,” atiuve.
  mar-mar: “हे प्रभू, आमच्या देवा, तू गौरव, सन्मान आणि सामर्थ्य प्राप्त करून घेण्यास
    योग्य आहेस, तू सर्व गोष्टी उत्पन्न केल्यास, कारण तू सर्वकाही अस्तित्वात आणले आणि
    तुझ्या इच्छेमुळे ते झाले आणि उत्पन्न केले.”
  snp-snp: Wekolate ido Gotite minoto ya kamo muki neta olu oloto pito, ido kaimo
