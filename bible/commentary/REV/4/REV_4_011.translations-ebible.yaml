    ꞉tukuuchoo tukul ānkusobtōōs kuu wōloo kiimāktooy.”
  xnn-xnn: “Sik-a nan Apomi ya Diosmi. Maibagayka ay madayaw ya maipangato gapo isnan
    dadama ay panakabalinmo tay sik-a nan nangwada isnan am-in ay wada. Owen, gapo
    isnan layadmo ay nangwada isnan am-in et naboliwda.”
  mwe-mwe: “Mmwe ni Mmakulungwa na a Nnungu bhetu, nkupinjikwa kuposhela ukonjelo
    na ishima na mashili. Pabha mmwe nshipanganya indu yowe, na ishipanganywa na ipali
    kwa pinga kwenu.”
  tte-tte: “Ama Guyau yo ama Yaubada Tokaiwesosi ilonamwa-yagimai kawalo-seyagiwo,
    yo kayakasisi-yagiwo, yo am kaiwe katobalan, kaiwena ginauli meuloili kubomamo
    am nuwatu mena kuyamayaleli simiyamiya kabona meyawasili.”
  tcs-tcs: ‘BosLod ane God blo mipla, yu prapa gad da rait po gede da truglori ane
    ona ane paua blo eben. Bikoz yu bin meke ebriting lo da wold, ane yu bin gibe
    laip po ebriting bikoz yu bin wande mekem.’
  hlt-THB: Kaimih a Bawipa ingkaw Khawsa, thangleeknaak, kqihchahnaak ingkaw thaawmnaak
