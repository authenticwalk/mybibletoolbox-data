    aapi vʌʌsiaʌcatai poduucai ipʌlidi aapi cascʌdʌ. Caiti ʌcʌcʌʌliodami.
  rai-rai: “Anumiaat Tadaaru ma anumiaat God, i takado aakit baa din wangaala pa ui
    ma din ru ui, ma i takado aakit baa un paam akoto a dekdek. Maa ui, u waki a kum
    utnaa raap. U waki diat u ra num nemnem ut, ma diat lalaaun ku kon ui.”
  haw-1868: E pono no oe, e ka Haku, ke loaa ia oe ka nani a me ka mahalo a me ka
    mana; no ka mea, nau no i hana i na mea a pau, a ma kou makemake no lakou i mau
