  kwd-kwd: “God ma nga alafa ameeru, 'i'oo to'omia no'o fana 'i'oo 'ani to'o na nga
    kwangakwanga'anga, ma nga iiri ba'itangaa, ma nga tegelangaa, tofuna 'i'oo launge'enia
    nga 'ola lo'oo te'efou. Ma suria nga kwaisiriinga amu no'o na 'ola lo'oo te'efou
    gila nana'i ma gila ka momoori.”
  ded-ded: “Ge Kebu nga Anutunina. Geng wiac sasawa dena fingecdarec. Ifi negemma
    meficgedacnecac geng kibikperagi nga eweheihei amma kuc sasawa medacna ngereeyombonggede.”
  ewe-ewe: “Míaƒe Aƒetɔ kple Mawu, wòe dze be nàxɔ ŋutikɔkɔe, bubu kple ŋusẽ, elabena
    wòe wɔ nuwo katã; wò lɔlɔ̃nue nètsɔ wɔ woe, eye wò lɔlɔ̃nue na be wole agbe.”
  nuy-nuy: “Nurri-nyinyung Buunggawa God, ngunu-warraarriwana nugawi-wuy, anaani wiij-maṉdhina.
    Nugawaj nuṉḏunggal, marri nunggu-waṉagana runggal lhuḏ. Yagu nugawaj nunggarra-maṉdhangi
    anaarrawindi-lhangu. Nugaajbaj nunggijangani, marri nunggarra-maṉdhangi. Aḏaba
    yaani wu-warra-ngu-burraa aani-rruj.” Dani-yung wurru-yamana waadurru-yung warra-mijiwanggu.
  cop-BHC: ϪⲈ ⲚⲐⲞⲔ ⲈⲦⲈⲘⲠϢⲀ ⲠϬⲞⲒⲤ ⲠⲈⲚⲚⲞⲨϮ ⲈϬⲒ ⲘⲠⲒⲰⲞⲨ ⲚⲈⲘ ⲠⲒⲦⲀⲒⲞ ⲚⲈⲘ ϮϪⲞⲘ ϪⲈ ⲚⲐⲞⲔ ⲀⲔⲤⲰⲚⲦ
