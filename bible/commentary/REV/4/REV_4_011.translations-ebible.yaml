  yao-yao: “Nkuŵajilwa mmwe Ambuje ŵetu ni Akunnungu ŵetu, kupochela lumbili ni luchimbichimbi
    ni machili, pakuŵa alakwe ni umwaipanganyisye yose yaili, ni kwa kusaka kwenu
    indu yose yapanganyikwe ni ipali.”
  tgp-tgp: “Nomam Moli, nomam God, mo tataholo vara o lavi na hasohaso, ale oloolo
    tavera peresi na nom suiha tavera, matan engko ko vai na hinau tari, ale masalom
    ko vaira la lo toho.”
  auc-NT: “Bitö ïñömö mönitö Wængonguï Awënë ïmidö, ämönipa. Bitö badöïnënö, ante
    pönente ingaïmi inte öönædë ongönäni tönö inguipoga ongönäni tönö tömänäni ïnänite
    badongaïmi ïmipa. Bitö wïï badömi baï tömänäni badongaïnäni quëwënämaï dæ ancædönänimpa.
    Mänömaï beyæ̈ bitö eyepæ̈ ïnömi ïñömite, Bitö ñäö ëmömidö anguënë, ante mönitö
    bitö ïmite waa amönipa. Bitö nämä tæ̈ï pïñænte në cæbi ïmidö, ante bitö ïmite
    ämönipa,” ante ämotamïni ante änänipa.
  kbc-NT: “Ǥoniotagodi Aneotedoɡ̶oji leeditibige me ɡ̶adiweniɡ̶ideneɡ̶egi codaa joɡ̶eeɡ̶ataɡ̶awa,
    codaa jikanaɡ̶ataɡ̶adici ɡ̶adiiɡ̶enatakaneɡ̶egi. Igaataɡ̶a oeni inoatawece aninoa.
    Oeni inoatawece, odaa idioka limedi minoa leeɡ̶odi jiɡ̶idaa anemaani.”
  bmh-bmh: “Uwait, na igual Du Ban, na tutak na wag darem. Na naliupet pet, gonun,
    duailel go na banou aimai, nait wanim ulapwag mizeimai, nait gusig piu damam.
    Einen, na ece unum usalaremen. Ecesab go nagtal nait dabeleu eim usalaremen, gonun,
    ecesab go unum zomen, ulis darem.”
  ctu-BL: Uts'at c Yum lojon. Yom mi' sujbel a ñuclel yic'ot a c'uxbintel yic'ot a
