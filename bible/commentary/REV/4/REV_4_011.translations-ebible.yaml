  ron-LSB: “Vrednic ești Tu, Domnul și Dumnezeul nostru, Cel Sfânt, să primești slava,
    cinstea și puterea, căci Tu ai creat toate lucrurile și, din voia Ta, ele au existat
    și au fost create!”.
  pon-pon: Komui Main, at Kaun, o at Kot, me kon on, en linanla, o kakala, o manaman,
    pwe ir me kotin kapikadar meakan karoj o pweki kupur omui re mia kier o wiaui
    kidar.
  nhe-BL: “Ta tiToteco Dios tlen onpano tihueyi. Nochi chicahualistli tijpiya. Quinamiqui
    ma timitznextilica nochi tlatlepanitacayotl. Quinamiqui para san ta ma timitzhueyichihuaca.
    Ta tijchijchijqui nochi tlen onca. Quena, nochi tlen onca eltoc pampa eltoya mopaquilis
    para ma onca, huan yeca tijchijchijqui.”
  sps-sps: “Tsunaun tsumam, ana Gov tsumam! Anyi na tsigtsig ana Nyi tamainy fiisok
    rom ma nom a vamarits, ana fatsiitsii, ana parits, tana saa, Anyi fapogaar a fo
    mamatsiny ka tan mangiir tsun Tsumanyi, to tsuri kaa eraror tovei roman.”
  wnc-wnc: “Ga nindane Buyambam tapanin. Ga nindane Anutunin. Ga nomana sikngaapa.
    Aminbamda gatane umanda take yatangenatning. Aminbamda gatane gepbiatang take
    koyutning. Dasingge? Gata sangabam tasike tekuyak. Gikae banipda siwan gata sangabam
    pasiwi aake ayuaing.” Sike wa aminda wamu wa unzing yawa natapbum.
  bus-bus: Dii wa Luda, n ka wà n tↄ́ kpá, wà bɛ̀ɛ kↄ̃n gbãaao dↄ̃nnɛ, zaakɛ n pↄ́
    píngi kɛ̀, aↄ̃ kɛna kↄ̃n ń kuunao nɛ́ n pↄyezinamɛ.
  gub-BL: Ne Urezar ne, ne Tupàn ne. Nekatuahy ne, A'e rupi teko paw umume'u putar
    nekàgaw nepuràg eteahy haw a'e wà nehe, Ta'e nekàg wera'u amogwer paw wanuwi ne
    xe. Ta'e erezapo ma'e paw rupi katete ne wà no xe, i'i izupe wà.
  imo-imo: “Linonga Awilimu, linonga Gote, melema pali nuni wengendeko terinu. Nunu
    konopuni pilkolio nunge engemuni melema terinu kinye wendo oringi, nunge engemuni
    melema kinye wendo wendo ongo moromele, akumunga akumani pali Nu Iye Awilimuni
    tereno mele paa tereno ningo Nunge imbimu paa ola moromo. Nu iye nomi paa awilimu
    molko melema pali nokorono engemu peremo iyemu,” ningo nu aku teko kapi ningo
    molonge kinye paa nimele.
  boj-boj: “O gago Tamo Koba Qotei, ni segi qujai laŋ goge di unum. Deqa tamo kalil
    naŋgi ni qa tulaŋ areboleboleinjreqnaqa ino ñam soqtoqnsibqa ino siŋgila biŋiyeqnub.
    Naŋgi ni kumbra degmeqnub. Di kiyaqa? Ni na qujai marnam iŋgi iŋgi kalil branteb
    unub. Ni ino segi areqalo na iŋgi iŋgi kalil gereiyem. Gam dena qujai iŋgi iŋgi
    kalil branteb unub.”
  eng-DRA: 'Thou art worthy, O Lord our God, to receive glory, and honour, and power:
    because thou hast created all things; and for thy will they were, and have been
    created.'
  knf-knf: « Ajugun, Naşibaţi i nun bañaaŋ bawo biki kadëmanu kabot kabeebu mnhina
    bŧi manwoona du iwi, ţiki iwi ipaşuŋ iko bŧi, iŋaluŋ ppaş ya, kë iwo yii yi. »
  san-KHM: ហេ ប្រភោ ឦឝ្វរាស្មាកំ ប្រភាវំ គៅរវំ ពលំ។ ត្វមេវាហ៌សិ សម្ប្រាប្តុំ យត៑ សវ៌្វំ
    សស្ឫជេ ត្វយា។ តវាភិលាឞតឝ្ចៃវ សវ៌្វំ សម្ភូយ និម៌្មមេ៕
  arn-NT: “¡Eymi mew llemay, Ñidol ka iñchiñ taiñ Ngünechen, feley tami llowael kom
    küme püramyen, kom yamün ka pepiluwün eymi am dewmafilu ta kom tati mülelu! ¡Eymi
    tami pin mew dewmangeyey ka müleyey engün!”
  zas-NT: Dux Dad ree Dios, lüj rayal guiyaꞌp respejt, diidxzaꞌc në guialrniabee.
    Din lüj beenchaaw gra ni yuꞌ abiꞌ lüj rëb guial chuꞌ gra ni yuꞌ, abiꞌ yuꞌ reen.
  ken-NT: “Acha nɛ Mandɛm mmu sɛ́tòk, wɔ kɛ ɔ́kwáy mmu anɛ bo bábhɔ́ŋɔ́ bɛrɛm bɛ
    bɛtaŋ ɛbhɛ bɛyǎ bɛcha mánchyɛ wɔ kɛnókó nɛ bakak ɛ̌ti bɛtaŋ ɛbhɛ, mbɔnyunɛ
    wɔ kɛ ɔ́ghókó mɛnyɨŋ mɛnkɛm nɛ chí bɛ́kóŋo nkaysi yɛ kɛ ɔghoko bhɔ nɛ bɛchi.”
