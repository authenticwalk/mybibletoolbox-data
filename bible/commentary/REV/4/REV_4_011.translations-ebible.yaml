  por-TFT: “Nosso (excl) Senhor e Deus, Tu és digno de que todos os seres te louvem,
    que todos os seres te honrem e que todos os seres confessem que Tu és o poderoso,
    pois Tu sozinho criaste todas as coisas. E mais, por haver determinado que eles
    existissem, eles foram criados {Tu os criaste} e, consequentemente, eles existem”.
  gwi-NT: “Diik'eegwaadhat ts'ą' Vit'eegwijyąhchy'aa łyaa jiintsii, ch'eegwąhndit,
