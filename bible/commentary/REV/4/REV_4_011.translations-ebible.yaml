  swp-swp: “U lolo ariri oa, ema Guiau eo ema Eaubada, hedebasae, wasa lolo, gigibori,
    enam u abidi, paana ginauri gamagaridi oa tauhetubudi ede, em nuatu eai mo se
    tubu, eo se ginauridi.”
  bjr-bjr: Oo Karaambaiqa Anutufa anee amiqirafa. Anee amana areenarana faqa amooqirafa
    faqa afeeka faqa amana mareennaranoo. Anee aiqama ainaina auqunafa. Aneenna iriranannai
    marirana faqa kasirana faqa nimunafa marianafa mariananoo.
  aby-aby: '@see-verse:REV.004.010'
  eng-YLT: '''Worthy art Thou, O Lord, to receive the glory, and the honour, and the
    power, because Thou — Thou didst create the all things, and because of Thy will
    are they, and they were created.'''
  jni-jni: Wa bari ugomo Asere uru nan Asere aru, kaba ninozo nan nu bari. Barki hamani
    wa baran vat timumu, nan nu ira uwe uni, ta cukuno akuri abara tini.
  kne-kne: “Sik-a ay Apo ya Diyos mi, maikari ka ay bigbigen mi din kinapateg ya panakabalin
    mo ya dayawen mis sik-a. Tan sik-a di namarsua sin am-in. Begew sin panggep mo,
    naparsua ya matmatago da.”
  tgj-tgj: “Ngonugv Pwknvyarnv Ahtu! no rung jwkrw, okv yunglitnam, mvngdvnam, okv
    jwkrw turnam am paala rungnv ngv. Holvgavbolo no ogumvnwng nga pwklinv nvngv,
    okv noogv mvngnam lokv bunua doobv sunv gobv okv turnam jito.”
  gui-NT: —Jupi co nde renoi vaera opaete maemboete jare mbaepuere, oreYa Tumpa. Echa
    nde reyapo opaete mbaembae. Opaete mbaembae oyeapo neremimbota rupi —jei reta.
  quc-TT: Ajawxel qaDios, taqal che la kaya ri qꞌijilaꞌnem che la, taqal che la chi
    nim kil la chi kakꞌamawaꞌj la ri juluwem xuqujeꞌ taqal che la kakꞌamawaꞌj la ri
    kwinem, rumal cher lal xtikow la ronojel ri jastaq. Xtiktaj loq ronojel rumal
    chi jeriꞌ xaj la.
  heg-NTPO: “Ee Lamtua Allah! Kaim naka-naka Lamtua! Kaim nikit sakeng Ama Lamtua
    ngala ka lapa-lapa. Lamtua nia mo, kaim Tuang! Lamtua nia mo, kaim Lamtuan Allah!
    Lamtua haup in naka deng kami lam, toma. Meman Lamtua man musti sium in todan-lahing
    deng kami. Undeng Lamtua in kuasa ka tene isi. Nol Lamtua in muun-tes sa muun
    dui hihidi. Lamtua man koet totoang sa-saa lias. Lamtua man beles totoang in nuli.
    Totoang nias dadis, undeng Lamtua man koet. Totoang nias nulis, muik hngasan,
    undeng Lamtua man beles.”
  ptu-ptu: “O Puang Allataala Debatangki, Anggam Iko sihatam dipuji, dipa'kasallei,
    anna diakui kakuasaammu. Aka iko umpadadi ingganna aka-aka. Pa'elo'mu anna mala
    ingganna-ingganna sia dipadeem anna dipatubo.”
  bzd-NTPO: “A Sa' Këköl, íyi ulitane yö' be' tö. Íyi ulitane tso' be' wák ttö̀ wa.
    E' kue̱ki̱ sa' ulitane ka̱wöta̱ ichök tö be' olo ta̱' tai̱ë. Sa' ulitane ka̱wöta̱
    be' dalöiök ñies be' diché ki̱kökka̱.”
  kwf-kwf: “God kami, Ꞌoko totolia naꞋa na ngalilana na taloꞋa, ma na fuꞋusi doeꞋa,
    ma na ngasingasiꞋanga, osiꞋana Ꞌoko saungaꞋinia na ru ki taꞋifau. Ma sulia na
    kwaiogaiꞋanga Ꞌoe naꞋa neꞋe ru ki taꞋifau kira ka tua ma kira ka mauri.”
  eng-WYC-2017: Thou, Lord our God, art worthy to take glory, and honour, and virtue;
    for thou madest of nought all things, and for thy will those were, and be made
    of nought.
  eng-WMBB: “Worthy are you, our Lord and God, the Holy One, to receive the glory,
    the honour, and the power, for you created all things, and because of your desire
    they existed and were created!”
  zat-NTPS: Xránantu' Dios, Lue' naca chiu' si' lu na'u xel-la' szren, ne xel-la'
    ba lá'ana, ne xel-la' dxenná bea, lawe' da be̱nu' Lue' xúgute̱ da de̱, na' ca
    dxaca lazru' Lue' zaj zua na, ne gulá gulebinna na.
  spp-spp: «Wuu Kafooŋi Kile, mu à yaa ná pèente ná ŋkèeŋi ná sífente e, ɲaha na yɛ
    mu u à yaayi puni dá, mu à yi dá mà tàanna ná ma ɲyii wuuni i.»
  zty-NTPS: ¡X̱anto' Dios, nako' Le' zi wká'n ẕento' Le', na' gapto' Le' ba la'ne,
    na' gata' chio' yeḻa' wnná bia' dan' beno' yógo'te da' zej den! Kan žénekzelo'
    zej den, na' wzó ḻaw zej den.
  mek-mek: “Emai Lopia, ke emai Deo kepalopianio, au akaikiꞌamu kepamiaiso, ke isapu
    akaikiꞌa aumu kepamiaiso auga ekainia, gome oi kapa maꞌoai lopagamaꞌi. Ke oi emu
    logoai kapa maꞌoai kegama, ke keague, ke kekae,” keoma.
  aey-aey: “Egena Tibud, egena Anut, hina ceteteh cunug bilegina eu ifani mem. Hina
    hinana cisdocna eu ifani madem, age hinana cisdocna bilegina. Eunu hina kobolkobolca,
    binain sulecca, gagadic odocca ocnu ihoc,” egina.
  urd-GVH: “ऐ रब हमारे ख़ुदा, तू जलाल, इज़्ज़त और क़ुदरत के लायक़ है। क्योंकि तूने
    सब कुछ ख़लक़ किया। तमाम चीज़ें तेरी ही मरज़ी से थीं और पैदा हुईं।”
  ycn-ycn: “Huahuacára'ajeri, caphí huapechu i'imacare chojé picá. Picaja calé palani,
    huemacáloje pinacu palá penaje. Picaja calé palani, huapechu i'imacáloje pinacu
    palá penaje. Picaja calé hue'epiri piyuque nacaje la'acana. Picaja caja calé queño'ótari
    piyuqueja nacaje i'imacá. Picaja caja calé a'arí nacaje pu'uhuacajé ina'uquejlo,
    pipechu nacú ri'imacá queja. Cajmuchaji a'ajeri caja picá.”
  djr-djr: “Garray ŋanapurruŋ God-Waŋarr, nheny bulu warray garrwar. Dhuwandja dhunupa
    ŋanapurruŋ, ŋanapurr ga märr-ŋal'yundja nhuŋuny, ga manymak-lakaramany nhuna,
    ga lakaranhamirrnydja ŋanapurr ga dhuwal nhokalaŋuwuynha, ŋunhi nheny dhuwal be
    bala garrwar, ga ganydjarr-ḏumurr warray. Nhepi yan ŋunhi bokmar bukmak nhäny
    mala, nhokiyingal warray nhe djälyuny, ga warrpam'nha gan dhuwal nhäny mala walŋathinan;
    bukmak yan marrtjin ŋunhi maḻŋ'thurrnydja warraŋulthinany nhokiyingalaŋuwurra
    yan djämakurrnydja.” Ga bitjanna walal ŋuli ga ŋunhi wokthundja nhanŋu God-Waŋarrwuny.
  kvg-kvg: “Nigi Evezøza neka Mbumbukiam! Qo ezoqa eqeieqeí. Iz eqawat matev neka
    vizap matev neka bazaføgakh, qoqa begó. Zapa ndǿgo, gigiap ate ndægo, qo qokhakheinám.
    Qoqá poev-té qanøfakhán neka qoqá poev-té qagó.”
  rug-rug: “Ke Tamasa mami Baṉara, garomu tugo pude vagia Goi sa vinahesi, na vina
    lavata meke na ṉiniraṉira. Ura Agoi mo kuri sari doduru likakalae, meke pa Mua
    hiniva mo Goi si koa meke toa si arini,” gua.
  hop-NT: Tutuyqawhqa, sinom uṅ pas hihtatotat, uṅ k̇aptsi’tote’, um‐sa öqalay’taqat
    paṅqaqwaqw, put hapi um hihk̇ay’ta. Pi um hapi sohsok hihta yuku. Noqw uhtunatyay
    ahpiy pam yukilti.
  san-URD: ہے پْرَبھو اِیشْوَراسْماکَں پْرَبھاوَں گَورَوَں بَلَں۔ تْوَمیوارْہَسِ سَمْپْراپْتُں
    یَتْ سَرْوَّں سَسرِجے تْوَیا۔ تَوابھِلاشَتَشْچَیوَ سَرْوَّں سَمْبھُویَ نِرْمَّمے۔۔
  heb-LB: ”אדוננו ואלוהינו ראוי אתה לכבוד, להדר ועוז, כי אתה בראת הכול; הכול היה ונברא
    לפי רצונך.“
  caf-NT: “O neMoodihti nts'u ha baínduz, dénti, 'ink'ez ilhtus chah 'int'ah. 'I ts'iyawh
    'et ndan ts'idóni huba soo 'ulzoo, ts'iyaintsuk inla 'et huwa. Nyun inla 'et huwa
    'int'ah, 'et whuz na'a hukwa' ninzun.”
  mio-NT: Yoho ra chahnu Ndioo, cahnu xaan cuu cun. Chacan cuu cha iyo tu ndee ini
    chihun, ta cahnu xaan ndatu iyo chihun. Sacahnu xaan ndi chihun, vati maun satuvi
    ndihi cuii cha iyo. Ni tuvi chi, ta ni iyo chi, vati tacan ni cuni maun, cati
    ra.
  srq-NT: 'Eɨ̃ ngue equia ñee ñee Dios je ra: Urererecua turãt e ereɨco co, Dios.
    Nyebe ureɨco nguiã ñee turã mbeɨte ndeje ã. Mbae que erechao jate nembaerã nda.
    Erendua turãt e que mbae ao nonde nyii no nda, ɨ que ũquɨ̃ nguia ñee turã turãte
    Dios je ra.'
  kje-NT: “Makrom'ee! O penia Makromod Lalap am horhawe! O penia ma namlolo de Num
    molollo aile kokala ainim ul'uli sasa'a na'akeme. Om hi'i ha naakeme namwali,
    la nano Num raram nodi penia umupala ha rahu na'akeme.”
  gaz-gaz: “Yaa Gooftaa fi Waaqa keenya, ati waan hunda waan uumteef, isaan fedhii
    keetiin waan uumamaniif, waan jiraataniifis, ulfina, kabajaa fi humna fudhachuun
    siif ni mala.”
  kud-kud: ‘Owa yama Bada na yama Yaubada, na walo vetuvehae yo ve'ahihi yo wahiyala
    ilowoinanego, wuwuna owa ginauli maudoidi uyemaseledi ubom yamnuwatuwuwena ta
    wau himiyamiya.’
  urb-NT: “Tupã nde. Jandema'e sawa'e te nde. Upa katu te ma'e ke nde eremujã. Nde
    ereputar, a'erehe upa katu te ma'e ke ixo. Nde ereputar, a'erehe upa katu te ma'e
    ke ixuwe katu ixo. Upa katu te ma'e ke nde eremujã. A'erehe kuja nde pe japandu
    rahã, katu tiki. Ne jõ riki katu te hũ ame'ẽ ke nde. Ne jõ riki je'ẽha te nde
    erereko. Ne jõ riki pyrãtã te hũ ame'ẽ ke nde” Aja tamũi ta pandu.
  fra-LSG: Tu es digne, notre Seigneur et notre Dieu, de recevoir la gloire et l’honneur
    et la puissance; car tu as créé toutes choses, et c’est par ta volonté qu’elles
    existent et qu’elles ont été créées.
  san-HK: he prabho IzvarAsmAkaM prabhAvaM gauravaM balaM| tvamevArhasi samprAptuM
    yat sarvvaM sasRje tvayA| tavAbhilASatazcaiva sarvvaM sambhUya nirmmame||
  cak-SNT: Ajaf Dios, atreꞌ can rakalien niyoꞌx akꞌij y niꞌan nem cha ri abꞌeꞌ, y
    niꞌeꞌx chi cꞌo a-poder; ruma atreꞌ ri xabꞌano nojiel ri cꞌo, ruma quireꞌ xavajoꞌ.
  uvh-uvh: “o Anutu girii gu indining Anutu. Gusa' napa'napa' kamaganang a kunimganang
    dabiksa' u beng sini' tasasu'negung. Napa'napa' u ifakadofi wara'ning sasuk wa
    gusa' tanga tuguinga kadofing. Kadofinga guning tangkunang ganangsa' ka dabiksa'
    ira yarem. Gupmo' kubaniksa' gu Anutu girii tangkunang guk ka wap girii guk. Beng
    sini' aming wari guning wapsa' bema ara ning wara' indi guning wap bema arem,
    ning wa fikifiki fatuguting.”
  ino-ino: Ka'kolita'api ne'male'a yakame kefati inake hu'a nehae. “Vaehae Anumaya
    Kotitimoka kakaeya mi'ko yana alo humale'nane. ‘Ina ya hu'na alo hukoe.’ hu'nana
    yafe mi'ko ya'ko hane'ne. Kakaeya mi'ko yana alo hu'nana yafe katea kava huta
    ano hale'nea lo'kiya hane'nea kaki'ka alita asaka nehuta lusi kayamufa ve'ka mai'nane
    huta kaki alita asaka nehune.” hu'a yakame nehae. Nehake'na nakaeya Yoni'na himonafi
    ake'noe.
  gnn-gnn: “Garray ŋanapurrumbala Waŋarr, nhenydja biyapul-wala wal'ŋu garrwar'. Dhuwalanydja
    dhunupana ŋanapurruŋgu, ŋanapurru yukurra märr-ŋal'yun nhuŋunydja, ḻatju'-ḻakaramanydja
    nhuna, ga waŋanhamirri ḻakaranhamirri nhokalaŋuwuy, ŋunhi nhenydja biyapul-wala
    garrwar ganydjarr-ḏumurruna. Nhepi bokmaranydja bukmak nhä malanha, nhokalay ḏukṯukthu
    ŋunhiyinydja warrpam dhuwala walŋathinanydja; bukmaknha yana maḻŋ'thurrunanydja
    marrtjina warraŋulthinanydja nhokiyingalaynha djämakurrunydja.” Ga bitjarrayina
    walala yukurrana wokthurrunanydja Gunhu'wu.
  yal-yal: “Nxu Marigina, nxɔ Ala, binyen nun xunna kenla nun sɛnbɛn daxa a fi i ma,
    amasɔtɔ i tan nan seen birin daxi, e taranxi na i sagoon nin, e daxi i sagoon
    nin.”
  cnt-NT: Te₁gui'₅₄ Diú₄ quián₂, 'ne₂ bá₄ ca₂tɨ́ng'₂ guéi'₁ a₂jme₃juag'₂ dsa₂, 'ne₂
    bá₄ ca₂tɨ́ng'₂ 'éi'₃, juɨ₅bí₂ në́₃. Ia₁ co₂jaun₂ ca₂rë₃'ŋió₃ 'au'₂ a₂ca₂rë₃chá₃
    ca₂le₃jë́₃ a₂cha₂.
  tif-tif: Numi God Dukum, kapyo, kapni aket fukunin ayo mafek mafek alik kulaa talalulami
