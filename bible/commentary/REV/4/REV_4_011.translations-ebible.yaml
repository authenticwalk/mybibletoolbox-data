    chi el yin ja c'ul. Yu jun tu', yuxan wa'nebil, ẍi eb chi yalon eb tet.
  deu-1912: HERR, du bist würdig, zu nehmen Preis und Ehre und Kraft; denn du hast
    alle Dinge geschaffen, und durch deinen Willen haben sie das Wesen und sind geschaffen.
  san-PUN: ਹੇ ਪ੍ਰਭੋ ਈਸ਼੍ਵਰਾਸ੍ਮਾਕੰ ਪ੍ਰਭਾਵੰ ਗੌਰਵੰ ਬਲੰ| ਤ੍ਵਮੇਵਾਰ੍ਹਸਿ ਸਮ੍ਪ੍ਰਾਪ੍ਤੁੰ ਯਤ੍
    ਸਰ੍ੱਵੰ ਸਸ੍ਰੁʼਜੇ ਤ੍ਵਯਾ| ਤਵਾਭਿਲਾਸ਼਼ਤਸ਼੍ਚੈਵ ਸਰ੍ੱਵੰ ਸਮ੍ਭੂਯ ਨਿਰ੍ੰਮਮੇ||
  nob-LB: ”Vi hyller deg, vår Herre og Gud, for du er verd å bli æret. Du er mektig,
    du har skapt alt. Ja, på grunn av din vilje ble alt skapt av det som finnes til.”
  ntj-ntj: “Yuwa Mama, nyuntulun ngayuku-lampatju puurrpa nyinarra. Walykumunu tjiinya
    yarnangu pirnilunta-ya marninypungkula. Tjiinyamarntun ngarnmanypalpi pirnipurlka
    palyarnu. Palurukurrurntun kuliralpi palyarnu mantangka-ya nyinarratjaku.”
  sxb-NT: “Oo Katonda kandi Omwami iifu, ni iwue osugre okueewua owunene, owuti na
    amaani, aeniki ni iwue owaluka ewintu wiona, ewialukwa kandi wiwaao mala ku okuagala
    kwao.”
  nhu-NT: “Wo wvù nu Tata, nu Nyo' wese, wo nu ɛ kocɛn wvù bó etumte moŋkum muw, nyaa
    n'wvum ɛ̂ wo, bɛnse mvuŋgay mwuw, njefo ɛ̀ to bom wo mwɛɛm mvunciim, ɛ ɛ̀ to koŋ
    wo sɛ bom mvú, mvú ɛ no nu dvú.”
  row-row: “O Lamatualain! Hai koa-kio Lamatualain! Hai soꞌu minanaru Nara ma. Lamatualain
    ia, hai Malanggam. Lamatualain ia, hai Lamatualain ma! Lamatualain mana nandaa
    simbo hai koa-kio mara. Lamatualain memaꞌ musi simbo hai hadꞌa-hormat mara. Huu
    Lamatualain mana koasa seli. Ma Lamatualain manaseliꞌ. Lamatualain mana tao basaꞌ
    e. Lamatuaꞌ mana fee basaꞌ e rasodꞌa. Basa mana siaꞌ ra, dadꞌi ena huu Lamatuaꞌ
    mana naꞌadꞌadꞌadꞌiꞌ. Basa mana masodꞌaꞌ ra, raꞌena ani-hahaeꞌ ena huu Lamatuaꞌ
    mana fee.”
  msy-msy: “Nɨ en Ekiam, en God. Nɨ biziba bar dar ingari. Egha nɨ uan ifongiamɨn,
    biziba bar dar ingarizɨma da otifi, ezɨ datɨrɨghɨn biziba bar iti. Kamaghɨn, nɨrara
    e uari nɨn itorogha nɨn ziam bar pɨn anetɨ. Gumaziba bar nɨ bagh bar akuegh, egh
    nɨn ziam fɨva nɨn gavgavimɨn apengan ikiam.”
  agg-agg: “Yɨhoefɨ Adükarɨ asu God! Awi seana ndürɨ adükarümbɨ asu ŋgɨnɨndɨ moatükunɨ
    semɨndɨmbo ra adükarɨ hamɨndɨ hond-anafɨ. Se-randɨ muŋguambo moatükunɨ eŋgoro
    ra sɨhafɨ hohoanɨmo süŋgu nafɨmarandɨ,” mehomo.
  ptp-ptp: “O Apumtau, xe Anutu ông. Ông tɨyi wê xomxo ob nêl xêseac wê ông vông ge
    kɨtong, dɨ vông ông lêm i vô levac, dɨ dô vac xêkɨzêc wê ông vông ge kwa ngɨbi,
    ên ông tung susu vɨhati ya xovôên wê ôcông va vông ge, mêgem susu tyoe dô gwêbaga.”
  nak-nak: Hilage, eme La Tahalo Uru tamiteu, eia koramulia veia amite ge veipala
    la vaisalela me la tilogo soio taume, la vuhula eme sekela vagari. La vuhula,
    eme vipou la golugolu tomi. Te la masasagala moli taume, eme visibitala egiteu,
    egite poutio. Tio la bilau la vaisalela tegite ururu tavu La Tahalo Uru, eia mai
    alele.
  lbb-lbb: “Anumila a Leklek pa anumila a God, i tostos kol sur dir aitna pas u pa
    dir hanrawai u, pa i tostos kol ning ur tong akes a rakrakai, anasa u, u akes
    a ututnala rop. U akes la ana nuknukim ot, pa la laun ka hom.”
  kan-2017: '@see-verse:REV.004.010'
  cso-NT: Hnú² Dió³² Juo¹³ jnoh¹, jan² hnú² bíh¹ ca³tɨ²¹ ma³quien² tsáu², jɨ³ hi³
    ma³tsu³ ma³jáuh³² tsú², jɨ³ hi³ juáh³ tsú² hi³ hnú² bíh¹ Tsá² cú² juenh² nú²;
