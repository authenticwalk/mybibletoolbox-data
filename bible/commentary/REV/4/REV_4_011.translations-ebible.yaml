  ind-AGS: “Tuhan dan Allah kami, Engkau layak menerima kemuliaan dan hormat, dan
    kuasa, sebab Engkau menciptakan segala sesuatu. Oleh karena kehendak-Mu segala
    sesuatu diciptakan.”
  omw-omw: E mwanriqavanto Kotiva tiriqaa ntaqikyi variaravave. E ekyaa inraikya utu
