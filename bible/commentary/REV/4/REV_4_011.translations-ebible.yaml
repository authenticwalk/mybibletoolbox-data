    yika otikinchijchi.
  bgg-bgg: “Gathek ro Ithong nane Hamangkhung-aphuii! Nane biisiie, ilab, nane blu
    ne mua spho chak ro. Chiih-è nane zab pha manathek shii rab, chiih-è na è yang
    pha ji è ithek shii ne rey ne sieng yi pha ne ithek shii phi.”
  eng-TCENT: “Yoʋ are worthy, our Lord and God, the Holy One, to receive glory, honor,
    and power; for yoʋ created all things, and by yoʋr will they came into existence
    and were created.”
  eng-BSB: “Worthy are You, our Lord and God, to receive glory and honor and power,
    for You created all things; by Your will they exist and came to be.”
  cpu-NT: Novinkatharité, Pavá, Iroora apantataitarori ontzimimotemi eeroka povaneenkaro,
