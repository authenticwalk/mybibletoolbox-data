    botong pung hormat. Tagal Tuhan yang paling kuasa. Deng Tuhan yang paling hebat.
    Tuhan yang bekin samua. Tuhan yang kasi idop samua. Samua yang ada, su jadi tagal
    Tuhan yang bekin. Samua yang idop, su ada napas tagal Tuhan yang kasi.”
  pol-UBG: Godzien jesteś, Panie, wziąć chwałę i cześć, i moc, ponieważ ty stworzyłeś
