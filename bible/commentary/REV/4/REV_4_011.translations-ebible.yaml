    la iinꞌ˜ uøꞌˊ.
  deu-1951: Würdig bist du, unser Herr und Gott, zu empfangen den Ruhm und die Ehre
    und die Macht; denn du hast alle Dinge geschaffen, und durch deinen Willen sind
    sie und wurden sie geschaffen!
  alq-ALGNT: “Kin ka Tibeniminak acitc Nikije Manidominan. Kakina kigi kijendan. Osa
    mega kigi inendan kidji tag8ag kegon 8edji tag8ag. Midac ii 8edji inendagozian
    kidji manadjiigo8an, kin mega kidapitci icpendagozinan, kidapitci kitcit8a8endagozinan,
    acitc kidapitci macka8izi.”
  ixl-NNT: —Kubꞌaal Tiixh, eetz chiteꞌ uvaꞌ la qoksa aqꞌii, tan nim aalcheꞌ. As axheꞌ
    uvaꞌ at pal u eejleꞌmeꞌ tiꞌ unqꞌa uxhchileꞌ skajayil, tan axh cheesan tetz unqꞌa
    veeꞌ skajayil. As jankꞌal uvaꞌ ati as tukꞌ vatxumbꞌaleꞌ kat acheesakat,— tiꞌk
    unqꞌa qꞌesla chaj aamaeꞌ nik taleꞌ.
  boa-NT: Píívyéébe múúhá avyéjuube u íjcyaabe ihdyu tehdújuco panévatúré ɨ́htsútuube
    u íjcyaabe u ávyejúúne. Áábeke ihdyu uke muha máávyéjútsohíjcyá páneerée u ímillédú
    u ípívyéjtsonéhjɨ́ dityájpíyé íjcyáábeke. Ehdúu nehíjcyáme.
  quh-NT: —Señorniycu, Diosniycu, kanllamin jatunchanapajjina, may sumaj khawanapajjina,
    tucuy atiyniyoj canqui. Imaraycuchus kanmin tucuy ima cajta ruwarkanqui. Munayniyquirayculla
    ruwaskas cancu, cashancupis, —nispa.
  kwi-kwi: “Nune kwisha wari. Nune au Anpat Dios i. Wan chiwal sarɨtmika akwa, nune
    tɨnta i. Wan chiwal sashimtu akwa, nune wan sara. Ka akwaizna wan awane nua ‘kwisha
    wari’ kizarawa.”
  agm-agm: “Awaisɨhoŋe kɨnyɨ nyamɨ Autaahaatɨhoŋe. Kɨnyɨ kahapaamapɨpa nahataapaamɨ
    autaahɨ nɨwaataatɨ bindapaise. Amɨ isɨhiya kinyapɨ nga maaritɨwɨ kinyɨ ambɨpatɨ
    nangimaitaapo. Ambɨpatɨ nangimaapɨ kinyɨ watɨpɨhandamɨ otɨtɨhɨ bimɨtaapo. Sandɨ
    apaapɨmaahe. Kɨnyɨ kahapaamapɨpa kaimbɨ ahaingɨhoŋe. Kɨnyɨ gwɨnyaapɨ maaritingɨrɨhɨretɨ
    kahapaamapɨpa kaimbɨ ahainɨhɨ noaipataise. Noaipatɨ wanɨ kɨmaiwa ahondaise,” tɨwɨ
    aunɨhɨhɨrɨ katawaatopo.
  ubr-ubr: “Ati Bada a God! Om on obim matafim wei Om Wabim gagamin fafa aurin on
    waniduduranim, wanifaim, a am faiwar on wanbogagaiai. Yabin Om on sawar engon
    tutufin ufouren ato Om am gogoiai on osi sawar on simatar sebobo a yawasis semama.”
  tsw-NT: “Zagbain tsu na̱ A̱sula̱ a̱ tsu, vu rawa ta̱ vu ushi tsugbain, tsugono nu
    ucira adama a na vu rawa ta̱ vu ushi le. A̱vu ɗa vu yuwain ili suru, waru vu zuwa
    le ta̱ a̱ da̱na̱ wuma cine a̱ ri adama a na vu ciga nle ne.”
  cax-NT: Arrücü Tuparrücü y Señorcü suiñemo, chiyaupü napanauncu, champü tacanache
    nanentacarrü obi. Sopiñanauncü, chiyaupü nacusüu, itopiqui omirriante obi isiu
    narrianca nanaiña arrüba abe.
  aia-aia: “I'oe naasi God mana Araha ameeu, I'oe 'a arari dorai ha'aasa'o marai ha'ahou'o
    'iniai mena amua. 'Inia i'oe 'o ha'apwa'ara'i ma'o ha'atahi'i mwani maho na'i
    marewana suriai hei'irisimu.”
  srp-1865: Dostojan si, Gospode, da primiš slavu i èast i silu; jer si ti sazdao
    sve, i po volji tvojoj jest i stvoreno je.
  agt-agt: “O, Afu Dyos mi, awan ta meatad mi nga megitta teko am bakkan la ta pangdayaw
    mi ta kalalakim ikid na pakapangwam. Te iko haman ya gafu na ngamin, a iko ya
    makāuray ta pakapadday da ikid na katolay da,” kun na kansyon da.
  lug-lug: “Mukama waffe era Katonda waffe, osaanidde okuweebwanga ekitiibwa n’ettendo
    n’obuyinza, kubanga gwe watonda ebintu byonna era byonna byatondebwa ku lulwo
    era gwe wasiima okubiteekawo.”
  yby-yby: We napate Omailika emokahoya muki nesa le soto moladawo ito emoka akaloya
    muki nesahena soto pikiki minikaka niabo nenako, wewenalita onowelaki ulika ito
    abuha-wowoka li sawa jitaboto koheko minane. 3 Iji 1:26-28 5 Lev 8:5; Lev 11:19;
    Lev 16:18; Lev 1:4 6 Iji 1:22 6-7 Iji 1:5-10; Iji 10:14 8 Aes 6:2-3; Iji 1:18;
    Iji 10:12
  heb-heb: לך נאה אדנינו לקחת כבוד והדר ועז כי אתה בראת הכל והכל ברצונך היו ונבראו׃
  mpp-mpp: “Ga Sugucne ailu Wapongnonggeng. Gagi wiyac sasawa miyengka fikeyackelu
    gaganginengkolec fagaing. Gageuc ngagelu inguc bafuwayackeingte, ga andoine. Ilec
    ailu wac feicne nga alang-baba ailu tapili sasawa badamecte.”
  apb-apb: “I'oe oto a God na Aalaha i'emi. O melisine oto o ke hele aana manikulu'anga
    na ha'ama'unge na nanamanga. Aana o ha'aholaa walu ola na oto i sulie saemu nge
    kire si aehota ne'i ola na kire mauri.”
  san-TEL: హే ప్రభో ఈశ్వరాస్మాకం ప్రభావం గౌరవం బలం| త్వమేవార్హసి సమ్ప్రాప్తుం యత్
    సర్వ్వం ససృజే త్వయా| తవాభిలాషతశ్చైవ సర్వ్వం సమ్భూయ నిర్మ్మమే||
  ben-IRV: “আমাদের প্রভু ও ঈশ্বর, তুমি গৌরব, সম্মান ও ক্ষমতা পাবার যোগ্য, কারণ তুমিই
    সব কিছু সৃষ্টি করেছ, আর তোমারই ইচ্ছাতে সে সব সৃষ্টি হয়েছে এবং টিকে আছে।”
  ntu-ntu: Nzrpibzlr kx, “Yawe, nipem Gct rgr. X takitrde nim Nzrglqlzngr, nzangiongr,
    X nzrpipxngr zmatq ngrm. Murde wz-ngrn doa amrlx, X da amrlx mz nrlc. X mz nzwz-krmqleng
    Nzmnc-krdr x nzyc-krdr, Nzvz-nqblqlr me pnz drtwrm.”
  pan-pan: ਹੇ ਸਾਡੇ ਪ੍ਰਭੂ ਅਤੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਤੂੰ ਮਹਿਮਾ, ਮਾਣ, ਅਤੇ ਸਮਰੱਥਾ ਲੈਣ ਦੇ ਯੋਗ
    ਹੈਂ, ਤੂੰ ਜੋ ਸਾਰੀਆਂ ਵਸਤਾਂ ਰਚੀਆਂ, ਅਤੇ ਉਹ ਤੇਰੀ ਹੀ ਮਰਜ਼ੀ ਨਾਲ ਹੋਈਆਂ ਅਤੇ ਰਚੀਆਂ ਗਈਆਂ!
  gvc-gvc: “Mʉhʉ Cohamacʉ sã pʉhtoro waro jira. Tuariro, noariro jira mʉhʉ. Mʉhʉ sã
    ño payoriro jii nina. Mʉhʉre ã ño payorucuro cahmana sãre. Jipihtiare bajuamehneriro
    jira mʉhʉ. Mʉ cahmariro seheta tí jipihtiare bajuamehnea tiri jire mʉhʉ”, nihre
    tina Cohamacʉre, tói dujirirore.
  sbk-sbk: “Ohwanziwa awe, Ogosi wetu Ngolobhe wetu, aposhele ouzuvyo no lwiho ne
    guvu. Afwatane ohabhombele evintu vyonti, hunsongwo zyao, vyahali na vyabhombelwe.”
  mya-JVB: အိုထာဝရ ဘုရား၊ ကိုယ်တော် သည် ခပ်သိမ်း သောအရာတို့ကို ဖန်ဆင်း တော်မူပြီ။
    ထိုအရာတို့သည် အလို တော်ကြောင့် ဖြစ်၍ ဖန်ဆင်း လျက်ရှိ ကြပါ၏။ ထိုကြောင့် ၊ ကိုယ်တော်
    သည်ဘုန်း အသရေ တန်ခိုး တော် ကို ခံစား ထိုက် တော်မူ၏ဟုလျှောက်ဆို ၍၊ ပလ္လင် တော်
    ရှေ့ ၌ မိမိ တို့သရဖူ များကိုချထား ကြ၏။
  kgf-kgf: Miŋ Kewu Anutunina, geŋgaoc iwawai mocʒoŋ ʒéhicŋi mihicŋi wandacnec, guac
    ewa siŋgawac séc ʒéhicŋina kekecginaguc heanʒac. Imuac edamuga ʒéma eebipiga ʒéma
    kucgawac mepési géŋgéŋawac séc eegaguc wanʒaŋ.
  awb-awb: Iwíáh íwíáh atera igonkónue mahraréra, Arewe Maniká itene Wahnah mone.
    Are anotah kawéq ání móne. Arensabé iwíáh íwíáh ateq arenáwíq pankerone. Anotah
    Wahnáh ání móne. Arega moke miraorahóne. Arega moke kéh náneq miraróne. Are awahbeh
    sansámé mirarónana amahnágaákáq kagaire. Minayabe arensabé iwíáh íwíáh atone éra
    igonkónowe.
  gdn-gdn: ‘Nu Kaiwawonuga ade nu Mamanuga God, kau ka bagi kawaya esida, ki pokere
    nu kau wiwiranimei ade kau sigi esida mena tepapemei. Kau kasiyaragi ka kawaya
    ki pokere nu kau mete paraunimei. Gwedegwede kuduba ki kau yamanatapi ade kau
    kaubo nuwageya ka gwedegwede marai kawai mataratagubu. Kau ka gwedegwede kuduba
    iya negeyei ki apunai.’ Mu inako tagamu.
  nko-NT: “Anɩ Wíe pʋ́ anɩ Bulu! Fʋ́lehián ánɩ́ abɔ́pʋ obú, numnyam mʋ́a túmi
    há, tsúfɛ́ fʋ́lɔ́bwɛ atɔ́ fɛ́ɛ́. Fɔbwɛ tógyítɔ́ fʋ́ apɛ́tɔ́. Mʋ́ fɛ́ɛ́ ɩlaba
    mʋ́tɔ́.”
  bsn-NT: '—Yʉa ʉjʉ, mʉ sĩgʉ̃ne ñaja mʉ, yʉa rʉ̃cʉbʉogʉ. Ñajediro rujeomasir''i ñaja
    mʉ. Ti ñarotire mʉ bojatʉoĩamasire sʉorine ruyuacõari, ñacõa ñaja jediro. To bajiro
    yimasir''i mʉ ñajare, ado bajiro quẽnaro mʉre yirʉ̃cʉbʉoroti ñaja: “Mʉ ñaja rẽtoro
    quẽnagʉ̃. To bajicõari, rẽtoro ñamasugʉ̃, ñajediro masigʉ̃ ñaja mʉ. Mʉ rotijama,
    mʉre cʉdirʉarãma ñajediro” mʉre yirʉ̃cʉbʉoroti ñaja —ĩre yicama ĩna.'
  pib-NT: Pumuknuni, Wutsrukate Woyakalute, pyoptotyalu goyaknuchi ga wa kagwakpiiru,
    ga wa giyaklu gi rixanu ptowrunanuka puyakota. Ga wa pushinikyawaka chinanu wanetkalu
    ga wa giyakotkalurutkani.
  wiv-wiv: “Kahita Paraha, kahita Vuvu, Ho kazihe ia ka matuhanga e kapou matoto,
    manumanu laveve dia kata hilohilo ni niho, dia na vavazahenia hiza, dia na mimia
    za na taura ka matuhanga. Na vuna, ia ho za kua tu katia goloa laveve. Na ka lohoihoia
    mule ho ku katia goloa laveve ki bele, kua hoi an, dia kene lololi kua.”
  reg-reg: “Latabhugenyi weswe na Nyamuanga weswe, unu wiile okulamila likusho ne
    chibhalo na managa. Kulwo kubha wabhimogele ebhinu bhyona, na kulwo kwenda kwao,
    nibhibhao na bhyamogelwe.”
  mlh-mlh: “O Ofoŋ Anutunoŋuŋ, goji yareya sosowo bofuke yabemeŋ. Gore maŋ aŋigoji
    maŋgo eyareko qowirieru gogo bofukeru gogobi. Ore eru kuriri eru tinabiŋe oi gareru
    daŋge migareegobeneŋ. Go moakonji mimiteŋ sosowo roru sabaremiŋ ore so fukege.”
    Oŋu.
  gof-ENT: «ኑ ጎዳው፥ ኑ ፆሳው፥ ኔኒ ቦንቾ፥ ሳባኔ ዎልቃ ኤካናው ቤሳሳ። ኔኒ ኡባ ሜዳሳ፤ ኡባባይ ኔ ሼኒያዳ ሃኒስ፥ ሜቲስ»
    ያጊዶሶና።
  aau-aau: “Hunkwe hromo Hakamay, seyr hromo God. Panpaniowni o, uru ayaw mon ma lwak
    o, seyr krai o, hunkiaw-aw kwa nak-wayr e. Payhokuaw, omeme lowpwarowp mokwe hwon
    mon-hre. Seyr omeme omokwe hno uron arian non mon-hre nok, inaw mesay wayr.”
  tvk-tvk: “!O Hi, xouk obe Suv namem! Opin tengan ti masa merereen minuk, e mapus
    kil minehinen te xeihen nam xa be mahulong pupu, vengan otepeas vuol ni holesok
    xil vus. Reitin, nggusil nenemien nam, otesak ni holesok xil vus mei lastal e
    lameul ladi.”
  prf-NT: “Panginoon mi sakay Diyos mi! Karapat-dapat ka a tumanggap ti papuri, karangalan,
    sakay kapangyariyan; gapu siko en nanglalang ten atanan a bagay. Sakay ginustu
    mu a manatili hidi, kaya linalang mu hidi.”
  auy-auy: maarán-ímá siyáawe. Kentáásí Fasiꞌaénkó Maníkó kawekó-úramba éma seyaafá-tántááꞌá
    úmakaane. Imáyáa éma seyaafá-tántááꞌó úmakaandasafeta kesáá méraunanasa seyaafá-tántááꞌwáráꞌá
    wéraiye. Mindásafeta enáwíꞌa mósá maréta séta waási ení fíꞌoran-awau awánáíyama
    fasiꞌaénkwáráꞌá méínone súne sésa minímá siyáawe.
  tbg-tbg: Are Variqavano tinavuqaa raqiki variaravave. Are ekaa haika autukera qovarama
    kaaravave. Minti varianarara ti, tenavu ai quahama amiteha tiha, Ai okaravano
    mpeqa okarama vaivo. Ai autuvano viriniqama viro vaivo. Ai kempukavano uritara
    keroma vaivo. Are uva tianaraqaahairo ekaa haikavano qovarama viro qaqi variqiro
    vi vairave, ti vaura.
  hub-NT: “Ina Apuriya, ina Yuusri asaakmin, ashi aminak emematramainak umirtammain
    ainawai. Ame ashi ju aina juka najankau asaakmin, tura ame waketairminig ashi
    najankamu ainawai”, tusa tiarmayi.
  hmo-hmo: “Aiemai Lohiabada, aiemai Dirava e, oi be hegeregere momokani vadaeni,
