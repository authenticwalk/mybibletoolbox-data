  txq-txq: “Oo, Manetualain! Ai koa-kio Manetualain! Ai makadedemak Manetualain naden.
    Manetualain ia, ndia naena haak parenda ai. Lamatuak ia, ai Manetualain! Manetualain
    ndia nandaa simbok ai kokoa-kikion. Manetualain ndia memak muste simbok ai hada-horomatan.
    Huu Manetualain mana maena koasa mateꞌen. Ma Manetualain ta neni babanggak mateꞌen.
    Manetualain ndia adu basa-basan. Manetualain ndia fee masodak neu basa-basan.
    Basa mana dadik kara, ara dadi, nahuu Manetualain ndia adu sara ena. Basa horis
    sara lalaꞌen, hambu ani hahaek, nahuu Manetualain ndia baꞌe fee sara ena.”
  aaz-aaz: “Koi, Uisneno! Hai mboꞌis ma miꞌnaeb Uisneno! Hai maikas ma miꞌratan Uisneno
    Ho kanam. Uisneno Ko, hai Usiꞌ. Uisneno Ko, hai Uisneon goa! Uisneno kuun ro es
    ansium ma ntoup hai siit pures-boꞌis. Uisneno kuun ro es ansium ma ntoup hai rais
    hormaat. Natuin Uisneno kuun ro es akuaas reꞌuf. Ma Uisneno kuun ro es maꞌtain
    isat. Uisneno kuun es reꞌ anmoeꞌ ma npakae areꞌ kanan saaꞌ-saaꞌ ii okeꞌ. Uisneno
    kuun es reꞌ namonib ma natorob areꞌ saaꞌ-saaꞌ ii okeꞌ. Areꞌ saaꞌ-saaꞌ reꞌ ia,
    anjarin nrarin, natuin Uisneno nmoeꞌ ma npakae sin. Areꞌ saaꞌ-saaꞌ reꞌ anmonin,
    masnasaꞌ natuin Uisneno kuun es annonaꞌ ma nfee.”
  qup-NT: Kanllami ali kanki Amunchi, Yaya Diosninchi. Kanllami tukuyta rurashkanki.
    Kan munashkaykiraykumi tukuy rurarishka kan. Chayrayku kanllami suma atun yachayyu
    kanki. Tukuy kanllata yuyashpa kushichinanchi tiyan. Kanllami tukuyta kamachik
    kanki nishpa chay rukukunaka rimarkakuna.
  dop-dop: Tɑcɑɑ nɑ tɑ́ Ɩsɔ, teeli nɑ sɑmtʋ nɑ tomɑ. Pʋwɛ, pǝ mʋnɑ-ŋ kɛ́. Pǝ tɑɣɑ
    pʋlʋ tɔɔ, nyɑ́ lɑpǝnɑ wontunɑɑ tǝnɑ tɔ se. Nɑ nyɑ́ nɔkǝnɑ nɑ pǝ́ wɛɛ nɑ pǝ́ hɑ-wǝɣɩ
    weesuɣu.
  azb-azb: «Ey bizim Rəbbimiz və Allahımız! Sən izzət, şərəf və qüdrət almağa layiqsən.
    Çünki hər şeyi Sən yaratdın, Hər şey Sənin iradənlə var olub yarandı».
  eng-DBY: Thou art worthy, O our Lord and [our] God, to receive glory and honour
    and power; for thou hast created all things, and for thy will they were, and they
    have been created.
  guo-NT: “Tajpaklon Dios, xam ampathatat puexa isam. Amwʉtjelbej puexa japoxan ja-aechfʉl.
    Japoxan isam, isasiam xot. Samata, xam kaenam puexa jiw chiekal tato'lamponam.
    Samata, puexa jiw xam sitaen. Xam xabich mamnikambej” —aech ancianos Diosliajwa.
  hla-hla: '@see-verse:REV.004.010'
  mav-NT: En yn ni Uruka­'iwat Urupo­typot i'atu'e. Ewaku hap put'ok'e sakpo'e wuat'i
    piat emõtypot hamo i'atu'e. Mi'i pote uruimõ­typot mõtypot En i'atu'e. Wuat'i
    Mimõ­typot En i'atu'e. Wuat'i Mimõ­wato En i'atu'e. Po'og po'og wuat'i kai En
    i'atu'e. I'ewyte esaika hap po'og po'og torania kai i'atu'e. Waku uruimõ­typot
    En katu­pono Urunug Hat En Wuat'i Nug hat En mote i'atu'e. Emowepit hap sese eminug
    ko'i katu­pono i'atu­kahu hap timo­herep Ekahu hap i'atu'e. Urutu­wehum kahato
    emiium ete emiky­'esat ewy pote i'atu'e. Emõtypot hap ko'i yne mi'i eminug ko'i
    i'atu'e 24 ok takaria sa'a­wy­'i­wuaria po'og imohey haria. I'atu'e hap ewy atiwan
    yne mesuwe uimiwan me. Uito Iuwãu.
  kpf-kpf: “Kembuniŋâ Anutu, gâ kut ŋâi ŋâi aksik muyageziŋgin. Gâ sâna kut kiŋ kiŋ
    zo muyageip, ziap. Zorat neule âsakŋâ sot sâm âlip den sot imbaŋâ, zo gâŋâ galem
    otna dâp upap.”
  ppo-ppo: “Da̧ tȩteróló kaae tare Tale Kótóo, fea o̧la naaotóró aleyóló muló beterapó.
    Aita naao kisipa mole alatóró sya furaalu, kaaró betereteiné takekélé miókélé,
    atima ha̧le betó tarapó. Naao fotoko̧né ai alarape epa ya̧ doasi doi mulatere
    alakélé, naao doi hale horatere alakélé, da̧né ya̧paae mo su̧mó eranérapó,” dua
    dapó.
  hin-2017: “हे हमारे प्रभु, और परमेश्वर, तू ही महिमा, और आदर, और सामर्थ्य के योग्य
    है; क्योंकि तू ही ने सब वस्तुएँ सृजीं और तेरी ही इच्छा से, वे अस्तित्व में थीं
    और सृजी गईं।”
  wol-KYG: «Yàlla sunu Boroom, yaa yeyoo daraja ak teraanga ak kàttan, ndaxte yaa
    sàkk lépp, lépp lu am, yaw la soob, nga sàkk ko.»
  bef-bef: Sipi Boti Huꞌma laliti nohane. Kaisigo anaꞌina silagaꞌi li huto huto moloꞌahata
    to kai kagakalo anaꞌina li huto hu su holoto nohane. Yaꞌmu kai hetofanaka niꞌigi
    lali yagapanakamagita fana mehaka leꞌmo saga hino luto Kigikalo to amuyakalo leꞌmo
    ho tite leꞌmo bati hinogo minalinaꞌa huto nohane.
  amm-amm: “Koini Noko Siyoli, nono mo koini Koto nali no. Ulai nono no afonimaiso
    nokota? Noko nokolalo komaso nani siyolo kaluwaiyalo monoi mo waliyo, nonoso kisosomi
    monoi. Nani ami monoi molokimo monoi mo waliyo. Ulai afonimaiso? Nono mo hani
    hani komaso na mulumolokokini. Nonani muluyososu na auwonoulu liyaiki, lolai mo
    na tosi liyai.” Aino tiyamomoi, totaini yoku na tisikokai manono. Ulai afonimaiso?
    Kotoni nasu wosuwoimai si noko na.
  zaj-zaj: “Mndewa wetu na Mulungu wetu, vinoga kumwako kubokela yenzi, hishima, na
    mhiko. Kwavija gweye kuvilumba vinhu vose, na kubitila manogelwa gako vilawilila
    na vipata ugima.”
  chq-NT: Ña'ñʉ'¹ʉ' Dios tyii'i, jiin'¹³ 'nʉ‑ʉ tɨ́ɨ²u wa'a 'i²u'u 'e 'ya'²gɨ, joongɨ
