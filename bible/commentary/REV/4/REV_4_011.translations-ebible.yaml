  asm-FB: “হে আমাৰ প্ৰভু, আমাৰ ঈশ্বৰ, তুমিয়েই মহিমা, সমাদৰ আৰু পৰাক্ৰম পোৱাৰ যোগ্য;
    কিয়নো তুমিয়েই সকলোকে স্ৰজিলা, তোমাৰ ইচ্ছাৰ কাৰণে সকলোবোৰ আছে, আৰু সকলোবোৰ সৃষ্ট
    হ’ল।”
  okv-okv: “Donda tapa amo ingeni no na ove ari iriora avoeto dagota Bada eto dagota
    God inena sovera ari te usasa te osa ari te avo umbari inono ra.” ke ainge eora.
  mxt-NT: Sutu Mañi nyuhu, Nyoo cuvún chi ndi. Chi yoho tahán chi cha cuhva ndi gloria,
