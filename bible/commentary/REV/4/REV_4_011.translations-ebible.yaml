    cha'an che'ʌch a wom. Tsa' laj aq'ue i cuxtʌlel, che'ob.
  meq-meq: «Bəy Maduweŋ may Mbəlom, nəkar na, ka sla ɗa, ndo hay tâ ɗəslaka ha gər,
    tâ zambaɗaka ta deɗek ada gədaŋ a yaw na, mə həlay yak. Hərwi maa ge wu hay tebiye
    na, nəkar, wu neheye a ge bo na, hərwi a saka wu neheye tebiye tâ ge andaya.»
  noa-H: Mag t'ʌk'öok'anaa meuk'arauta hirig, “Pʌʌta maar Pör Hẽwandamau; pʌʌta chadcha
    chi jua t'ierr haawai pʌ k'ĩragta t'umaam k'ʌʌnau heenaa t'ö hiek'aju haai nʌm”
    hanaajim. “Pʌchdëu nem t'um hompaam k'õsi hompaawiata chadcha nem t'um t'ʌnʌm”
    ha t'umeuk'ar majierram.
  alp-NT: “Tuhane Ale amiki Alla, Asupu kbasa kena supu isike kai holmate. Tuhane
    Amu kbasa, le Atolae pusue yelu, kai lulu Amu sukare pine pusue yelu utola eleki
    ume.”
