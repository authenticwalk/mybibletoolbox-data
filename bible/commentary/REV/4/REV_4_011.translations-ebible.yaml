    namah ak kawngaih amyihna cekkhqi ce sai tiksaw awm uhy,” ti uhy.
  soq-soq: “Tatamba no Godimba, uduudu winamoia e dewamoana, ema ipa insaisaitene
    dewamoano seganton. E os dodomanaida, sa baiwa eulena e os ionoidoente wadaposienta.
    Do eulena sapaida ita muka uduudu e wadaa!”
  qub-qub: «Tayta Dios, gamllami llapanpäpis munayniyoj canqui. Llapan imatapis gammi
    camashcanqui. Cawayta gam goshayquipitami llapanpis cawaycan. Chaymi llapanpis
    rispitar gamta alabashunqui.»
  att-att: “Sikaw, Apu, yù Yápu mi nga Namarò nikami! Sikaw yù Egga nga kepángngatán
