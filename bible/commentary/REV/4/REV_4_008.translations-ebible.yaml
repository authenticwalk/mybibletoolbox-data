    hebat. Tuhan yang ada dari dolu. Tuhan yang ada sakarang. Deng Tuhan yang ada
    tarús sampe salamanya!”
  pol-UBG: 'Każde zaś z tych czterech stworzeń miało po sześć skrzydeł dokoła, a wewnątrz
