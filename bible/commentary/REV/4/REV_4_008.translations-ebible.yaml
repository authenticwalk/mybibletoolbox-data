    en lë́ʼelöguequi xíliguequi dxíadaʼgaca zián guiö́j lóguequi. Rëla, en te ža bitiʼ
    taʼcuáʼ dxisö, taʼnná: ¡Láʼayi! ¡Láʼayi! ¡Láʼayi náquiëʼ Xanruʼ Dios! ¡Napa cazëʼ
    yöl-laʼ huáca! ¡Guzóa cazëʼ Lëʼ, en zoa cazëʼ, en chizóa ulë́ʼ!'
  kde-kde: Viumbe anevyo ncheche, kila chiumbe chívele na dimapa sita, diombêlwe na
    meho nkati na pannima. Na viumbe anevyo vínatangola chilo na muhi bila kuhopela,
    uvichidoni, “Wanaswe, wanaswe, wanaswe, nni Nang'olo wetu, Nnungu Avêle na Dimongo
    Dyammalele, anapwawije, apwawîje na ambeîda!”
  ata-ata: Ta mii tamiꞌa ne, aneꞌi vilevilesi vivisiꞌa muxatele vile, mo ieꞌi tavuꞌalo
    mutaataasou mukalusi, mo mutaasou vivisiꞌa laalaaxu kalumo. Ia no aso xe no ꞌolovoxo,
    la aneꞌi imaꞌilasou ivikala aloxo ꞌo uasi. Ivikala lexe, “Lataua malemalenga mo
    malemalenga mo malemalenga. Anu Tila mo xaviinu musuku misevile. Anu muxolu tei
    mo vaimomo ꞌo xe iliꞌi la ulivu uneꞌe.”
  qvw-NT: 'Chay tawanpa laplancuna süta-camam cacuñä. Chay laplancunap lulïninćhüpis
    janäninćhüpis jinantinćhu ñawillam cacuñä. Paycunam imaypis jinalla tutay-walächi
    alawapäcuñä: “¡Unaypïta cä, cananpis cä, śhamunanpä cä Sumä Munayniyu Tayta Dios''a
    chuya, chuya, chuyamá!” nil.'
  nfa-nfa: Badha èpa ngiꞌu se, ciꞌu-ciꞌu ka dhu dènge èla ra, èna. Re liꞌu dènge re
    dꞌara èla se, pènu dènge musi madha kahèi. Mèu-mèda, badha se loe boe sodꞌa, peka
    na, “Jiꞌi koa-kio kolongara Ama Lamatua! Jiꞌi dedꞌe padedha-dedha kolongara Lamatua!
    Lamatua èèna, dhu mola-mèci risi eele! Koasa Lamatua dhu kapai risi eele. Lamatua
    èèna karèi nèti uru ka mai. Lamatua dhu deo neꞌe ne. Aa Lamatua dhu taa-taa toke
    dꞌai mia-mia laꞌe!”
  tnp-tnp: 'Nati mɨn əha iətəm kautəmiəgəh, ilah kuvət, mətəu nɨməlməlɨlah kətiəh
    kətiəh ilah sikɨs, kəni nəhmtɨlah tɨrəuei əpnapɨn əmə ilah, muvən əpəha e nəve
    nɨməlməlɨlah ləhtəni ikɨn mɨne. Nian rəfin ilah kəutani nəpuən lapɨn mɨne lənian,
    məsotəmeigiən, kəutani məmə: “!Iərmənɨg Uhgɨn Nahgin Tepət Pɨk Agɨn in tasim,
    tasim, tasim pɨk agɨn, iətəm in tətatɨg rəueiu, təmətatɨg itulɨn, otəpanatɨg itulɨn!”'
  urd-urd: 'और इन चारों जानदारों के छ: छ: पर हैं; और रात दिन बग़ैर आराम लिए ये कहते
    रहते है, “क़ुद्दूस, क़ुद्दूस, क़ुद्दूस, ख़ुदावन्द ख़ुदा क़ादिर — ए — मुतल्लिक़,
    जो था और जो है और जो आनेवाला है!”'
  hot-hot: Nôm lôkmala ayova takêŋ tomtom iniŋ banik baheŋvi ba lahavute ma maleŋiŋ
    hêk leŋviŋkupik lôkthô viyaiŋ ba vikapô. Wak lo bôlôvôŋ sapêŋ ma enaŋ nena, “Matheŋ,
    matheŋ, matheŋ. Wapômbêŋ Lôklokwaŋ Anôŋ ma anyô matheŋ. Yani bôk hamô, ma lêk
    hamô, ma tem êsôk.”
  mqj-NT: 'Sanda siannan pani''na nakarepu mata salianna anna tanda tamanna. Allo
    bongi tae'' dengan kattu menani nakua: “Masero, masero, masero Puang Allata''alla
    to randan ma''kuasa, to dio reen, to innang dio reen mengkalao dio mai, anna to
    la dio reen sae lako-lakona.”'
  rus-SYN: 'И каждое из четырех животных имело по шести крыл вокруг, а внутри они
    исполнены очей; и ни днем, ни ночью не имеют покоя, взывая: свят, свят, свят Господь
    Бог Вседержитель, Который был, есть и грядет.'
  mbh-mbh: Na ur miminga or penel aken oni giniti or limae nge or omole omole, na
    otheki i voth a oni peti elonga na a oni giniti thewo mun. Na nge nang na mlik
    elonga o pesrou avele nge ole riong inga ako o ri ve, “God ako ini Toko Pomnga
    ako ile engenging i aolonga, i riri, i riri, i riri. Nomenga i voth, na ponange
    i voth, na panen aro i es me.”
  bdd-bdd: Ma ꞌaigeda ꞌaigeda pepediyao ꞌadi baibaiwa sikisi, ma pepediyaowedi mabwaiyadi
    matadi ꞌebe ꞌebubuna baibaiwadi ꞌatamanega ma ꞌalonega. Ma tuta mabwaiyana, sabwelo
    ma nihuwana ꞌoidiya, siwaliwali, sigwaegwae, “Casilala, ꞌasilala, ꞌasilala, Bada
    Yehoba Tohewaiwai. Tauna tuta mwalo ta bewa ta tuta ꞌinaonaoma ꞌoidiya ꞌimiyamiya.”
  cbt-NTPO: 'Nisha nisha niponaraihuë'', ya''ipiya anpiantëhuanpi. Saota saota ya''huëtopi.
    Ina aipi, ina acopo'', cato quëran chachin ya''pirin ya''huëtopi. Inapitaso''
    tahuërirë chachin, tashirë chachin Yosë chinotápi. Co ta''topihuë''. Napopianachin
    naporapi: “¡Ma noyacha Tata Yosëso paya! ¡Noyasáchin ninin! Chini chiníquën nanantaton,
    ya''ipiya hua''anëntarin. Iráca quëra huarë'' ya''huërin. Ipora huanta'' nanpiárin.
    Inaso'' ya''huërárin. ¡Ma noyacha inaso paya!” tosapi.'
  srn-NT: 'Ala den fo libilibi sani ben abi siksi frei, èn den heri skin ben lai nanga
    soso ai. Dei nanga neti den e tan taki: Masra Gado, A santa, santa, santa. Na
    En abi ala makti. Na En ben de, A de, èn A sa kon.'
  cta-NT: 'Scuá tyaꞌa luꞌbe ntsuꞌu jiꞌi̱ scaa naꞌni biꞌ, pana ntucua cloo niꞌ tyucui
    ñaꞌa̱ hichu̱ꞌ luꞌbe niꞌ; loꞌo nde neꞌ luꞌbe niꞌ, la cuiꞌ juaꞌa̱ ntucua cloo niꞌ.
    Ngaꞌaa nchca ti̱ chaꞌ ndula tuꞌba niꞌ tsa̱ loꞌo talya: Xcuiꞌ na lubii tsa cresiya
    jiꞌi̱ ycuiꞌ Ndyosi nu nchca jiꞌi̱ nduꞌni lcaa cña, nacui̱ niꞌ loꞌo ndyula tuꞌba
    niꞌ. Nu ngua tya clyo luꞌú ycuiꞌ Ni, la cuiꞌ juaꞌa̱ na luꞌú Ni juani, loꞌo ñaꞌa̱
    ti tya luꞌú Ni tyempo nde loo la. Juaꞌa̱ nacui̱ niꞌ loꞌo ndyula tuꞌba niꞌ.'
  bqc-SIM: 'Pↄ́ bɛ̃́ɛ mɛ̀n síiↄ̃piↄ baade gã̀sĩa vĩ mɛ̀n soolosoolo. Wɛ́ fĩfĩ
    an gã̀sĩapiↄwa a guu ń a kpɛo. Fãanɛ ń gwãasĩnao aaìↄ o láasai: Kuaadoade,
    kuaadoade, kuaadoade, Dii Lua Gbãapiide. A ku yãa, a ku tia, mɛ́ àlɛ mↄ́.'
  tcz-CHONGTHU: Hinnanei li ho hin lhaving gup aneicheh uvin, chule alhavingu chun
    amit'u asunglam le apolam asim cheh uvin ahi. Suntin le jantinin amaho chun, “Athenge,
    athenge, athenge, Pakai Pathen Hatchungnung–Anaumjingsapa, tua uma chule ahung
    umnalai ding” tin asamjom jingun ahi.
  mar-mar: त्या प्रत्येक जिवंत प्राण्याला सहा पंख होते व त्यांना सगळीकडे डोळे होते,
    त्यांच्या पंखावर आणि आतून डोळे होते, दिवस व रात्र न थांबता ते म्हणत होते. “‘पवित्र,
    पवित्र, पवित्र, हा प्रभू देव सर्वसमर्थ,’ जो होता, जो आहे आणि जो येणार आहे.”
  snp-snp: Ido neta kofawa nemo muki okanani sikisi (6) ya minomo wimo ido ukanalo
    yaki, ido okanani feumau yaki omuni so loti minomo wamo ne. Ido sinidigu ido fo
    lido kamena-kamena ya nema lomo uti eti lotiko lamo, Wekola Goti aumafofo aboga
    ya adeina afimalekati nemo, ido oiyaki minami, ido u minowa-minowa omo unami we
    ya felegagale, felegagale, felegagale, loti nema lo-lo amo ne.
  isl-isl: 'Hver vera um sig hafði sex vængi og var miðhluti vængjanna þakinn augum.
    Verurnar endurtóku þessi orð hvíldarlaust, dag og nótt: „Heilagur, heilagur, heilagur
    er Drottinn Guð hinn alvaldi – sá sem var og er og kemur.“'
  spy-NT: Kiboonto ꞉tukuuchooto tukul kebebaak lo chēē kimii ꞉koonyek komoswookik
    tukul. Kimwooyē ꞉tukuuchoo kwiimēn āk kuyyeech kule, “Tiliil, tiliil, tiliil ꞉Mokoryoontēēt
    Yēyiin nyoo bāwu kiy ake tukul, nyoo mii, ānkimii ānku nyoo mākuchō.”
  xnn-xnn: Am-inda et napapayakanda is sag-en-em et nakikilop nan ninsinombangil ay
    payakda is kamatamata. Inagew ya linabi et adida isalsaldeng ay menkankanta ay
    mangmangwani en, “Maiwed polos makaiso ken Apo Dios isnan kinangatona ya nan kinaostona.
    Mawawawawada siya ay maid logina wenno patenggana.”
  mwe-mwe: Iumbe yowe yashinkukola mapapiko nng'ano na limo kila jumo, na bhashinkukolanga
    meyo kila mmbali, nkati jabhonji na palanga. Shilo na mui bhatendaga jimbanga
    bhalinkutinji, “Mmaukonjelo, mmaukonjelo, mmaukonjelo, Mmakulungwa a Nnungu Nkwete
    mashili, bhaapali, bhapali na bhakwiyabho.”
  tte-tte: Kabo yamayamayalene esopaline kolili kaigeda kaigeda pepena kana baibaiwa
    sikis (6) yo tabe manliyao yoline meuloina imiya-takikili yo tabe pepeliyaone
    kolili kaloli mena yo dagelali mena. Kabo sauga meuloina siwaliwali yo nige sikakaiyawasi
    siba, “Tabu tabu tabu, Guyau Yaubada iya Tokaiwesosi iya imiyamiya sauga bagubagunana
    koina yo sauga kabona koina yo sauga ilalaoma koina.”
  tcs-tcs: 'Nau dem po laipsamting, dempla ebriwan i bin gad siks wing, ane dempla
    gad plenti ai wea i stap ebriwea lo bodi blo dempla, iben andanit lo wing blo
    dempla tu ane da ausaid pat blo dem wing. Ane nomata i naittaim o deitaim, ol
    no sabe taiat bat dempla mata sing diskain: ‘Oli, Oli, Oli, i da LodGod, da Strong
    AntapGod blo yumpla, da wan uda i ya nau, ane da seimwan i bin de pas ane da seimwan
    uda i go kam.’'
  hlt-THB: 'Cawhkaw ik-oeih sai ak hqing pupthli tloek ing ang hla kquk ta boeih nawh
    a pum boeih ce mik hqoeng na awm hy, ang hla ak kep awh awm mik ce awm hy. Than
    dai a boet kaa qoena: “Ak ciim, ak ciim, ak ciim taw Boeimang Bawipa Khawsa ni,
    anih taw ak awm hawh, ak awm huili ingkaw ak awm hly kawi na awm hy,” tinawh khy
    uhy.'
  soq-soq: Nitu da wanwanlala 4 mo deadea mabupu 6 do. Tane mabupu atowe ita onape
    emau uduudulen. Tadina ita walama mo kainokaino waie waiase, “Tatamba God mukamukauaida
    ionoidoa, me ipa kakaiwa. Ulaipa, me ipa kakaiwaida os! Me ipa bumpeido wandia,
    tauma wanwankasalala ita wisepia.” Mo walama uduudu epe wai, mai dainantoipe eipona,
    dia.
  qub-qub: 'Chuscunpis sojta älayoj-camami caran. Intëru cuerpunchömi ñawincunapis
    caran. Chay anjil-nirajcunaga chacaypa junajpapis nircaycaran: «Santo, Santo,
    Santumi munayniyoj Tayta Diosga. Payga unaypita-pacha cawaj, cananpis caycaj y
    shamunanpaj caycajmi.»'
  att-att: 'Á yù ira appâ nga makkakerumá nga naparò nga matolay, egga sù katággitádday
    yù annam nga payâ da, nga aru gapay yù matá ra ta utun ánna unak nayù payâ da.
    Á makkansion ira sù áddáyo ra kâ Namarò, nga ari mattukkâ ta ággaw ánna gabi.
    Á yawe yù kansiod da: “Mangilin! Mangilin! Mangilin si Apu Namarò, nga makáwayyá
    ta ngámin. Aggina yù naggián áddè ngaw gári, nga maggián ta áddè kunangane, á
    maggián lâ paga ta áddè ta áddè.”'
  bki-bki: Nalo abiniu, be sibialo ari, napano miralo jovukoio vatitig bo sibialo
    bunu, ba bokar yetano kalo. Nalo nei kanalo im̃auano, legiano bogiano, maka ajilimebi
    bogo tai, ajum̃a aberial dam̃ariga jibe nei aber, “Atua na moroano na mave, naio
    jo beamu, naio jo vonganei, naio mia to toboto. Naio be lu mia be lu, naio be
    lu laka.”
  bqp-bqp: 'Pↄ́ bɛ̃nɛ mɛ̀n siikↄ̃ pìnↄ baadi dɛ̀mbɛrɛ vĩ mɛ̀n suddodo. Wɛ́ dↄdↄ ń
    dɛ̀mbɛrɛ pìnↄa, a gũn kũ kpɛo. Fãnantɛ̃ kũ gwãanio òdigↄ̃ o lakanaa sari:
    Kúadona, kúadona, kúadona, Dikiri Luda Gbãnasĩndapinkide. Ń kun yã, ń kun kũ
    a terao, akũsↄ̃ ntɛn su.'
  mcp-mcp: 'Mikuwó mí ísâ mínɔ̧̂ mínɨ myɛ̂sh mí ŋgə́ bə nə məfaafʉgə́ mə́saman mə́saman,
    faafʉgə́ dɛ̂sh nə mísh kʉ́l jɛ̂sh, tɔɔ gwɔ̂w, tɔɔ shí. Mikuwó mí ísâ mínɨ mí dʉ
    wá ŋgwa ja jɛ̂sh bulú nə mwásə́ nə́: Zɛmbî Cwámba jɨ Ŋkɛ̧́ŋkɛ̧̂, a jɨ Ŋkɛ̧́ŋkɛ̧̂,
    a jɨ Ŋkɛ̧́ŋkɛ̧̂, Zɛmbî á ŋkul nyɛ̂sh, Zɛmbî nyə á bə yɛ́, á jísə́ yɛ́, á ŋgə́
    zə yɛ́.'
  hat-hat: 'Yo chak yo te gen sis zèl. Tout kò yo se te je andedan kou deyò. Lajounen
    kou lannwit y''ap chante san rete: Wi, li sen, li sen, li sen vre, Bondye sèl
    Mèt ki gen tout pouvwa a, Li menm ki te la, ki la koulye a, ki gen pou vini an.'
  npl-NT: 'Nonteh nawi non yolitokeh okimpiayah chikwase inmajaswah, ik tlaijtik iwa
    ik pánixko okimpiayah miakeh inmixtololowah. Iwa nochi tonati tlajka iwa n yuak
    okijtoayah: ¡Santo, Santo, Santísimo, Toteko Dios non semi weletini, Akin okatka,
    Akin kajki iwa Akin wits!'
  bgg-bgg: 'Zab isieng miseyphothek wi ne jijia shii iyigthek riig um, chiih-è ithek
    ne iliing nane fuang shii zab imieg ley um ro. Inai nane habiu ithek ne athodang
    pha ibai bai: “So, so, so, ne Ithong Hamangkhung-aphuii Bohblu ro, hanyie ne umjong,
    hanyie ne um, hanyie yi wuiiramuii pha ji ro.”'
  eng-TCENT: Each of the four living creatures had six wings and was covered with
    eyes all around and within. Day and night they never stop saying, “Holy, holy,
    holy is the Lord God Almighty, who was and who is and who is to come.”
  eng-BSB: 'And each of the four living creatures had six wings and was covered with
