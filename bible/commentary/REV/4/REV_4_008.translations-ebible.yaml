  chz-NTPS: 'Läꜙjë̱ë̱ꜙ kye̱e̱ꜘ jahꜘ heꜘ maˊ chooꜗ jñiiꜘ saˊkyooyꜘ. Läꜙkuˊ läꜙji̱i̱ꜗ
