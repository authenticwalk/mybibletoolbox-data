    da suara ta riuriuna, “Bada Mamaitua, tauna vutuna wairewapana vavasaḡinama, be
    tauna babau, babau be babau vavasaḡinama. Tauna vutuna boni miemieninama, yodi
    e miamiana, be tokare e tavana.” Taudi nama ta riuriu watanana, be nam airaḡan
    inam riunama tima gosegosena.
  twi-ASANTE: Na ateasefoɔ baanan no mu biara wɔ ntaban nsia a ani tuatua akyire ne
    animu nyinaa. Anadwo ne awia nyinaa na wɔto dwom sɛ, “Kronkron, Kronkron ne Awurade
    Onyankopɔn Otumfoɔ a ɔtenaa hɔ na ɔwɔ hɔ na ɔrebɛba no.”
  aoj-aoj: Apaꞌ ambagof namogof fagapaumi atona atin bihinagof wanogof wanogof fape
    amom atona atin. Eaꞌ alop amamipi siꞌip naep atomap hiꞌalap. Eaꞌ owamb alip amom
    magaꞌi atapim naꞌamba maꞌi, “Dembinai God anen banagona boꞌona hililiꞌ aꞌowaꞌi.
    Fowaꞌ gani anen nape eaꞌ deiꞌ nape, anaf owagama wapani nope atapina.” Amom ina
    mapoma nomaꞌwa magaꞌi basef ifimba, owaꞌ. Mandaꞌif atapim.
  cbv-cbv: 'Queét chénena míic dawá quíibna jʉmnit, seis mʉj wã́panabʉt bíbohnit ĩ
    jʉmʉp be. Ĩ́ih mʉj wã́pana chahmant, nʉmantbʉt dawá quíibna ã jʉmʉp be. Yeó jáap
    jʉmat pah, chei jʉmat pahbʉt páantjeh Diosdih bʉ́dí wẽi naóhna ĩ chãjap be. Nin
    pah ĩ niijíp be: “Tʉ́ini, tʉ́ini, tʉ́ini, Dios jwĩ Maáh chah wẽpni caá ã jʉmʉp.
    Caán jon jã́tih ãtát jʉmʉp jĩ. Bʉʉbʉt ã jʉmna caá. Tʉ́ttimah, ã jwʉ́ʉb jʉ̃óhbipna
    caá”, ĩ niijíp be.'
  taw-taw: Pen tap anɨb okok mɨdupsek pɨlɨkɨd anep kagol ak lak. Wɨdɨn kuŋay yɨbɨl,
    adek okok dɨl, pɨlɨkɨd okok dɨl mɨdupsek yu gak. Pen subnab maynab ayaŋ, kɨmep
    ag mɨdɨlɨg agɨlak, God Bɨawl yɨbɨl, tap okok mɨdupsek gɨnɨmuŋ tek nep mɨdeb ak
    agɨlak. Ne bɨ suŋtep agɨlak. Ne bɨ suŋtep agɨlak. Ne bɨ suŋtep agɨlak. Ned yek,
    mɨñɨl mɨdeb, kɨdek yenɨgab agɨlak.
  jic-NT: 'Pjü janucunpan séisiya jis pamtsja yupj. Jis p''üy popa yun pülücj jánatsja
    yupj, jis pam ''alapa jis yun jana watsja. Jaw na, püste na, yupj lovin javelepj
