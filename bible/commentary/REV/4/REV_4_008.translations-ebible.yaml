  cmn-FEB: 四个活物各长着六个翅膀，身上布满了眼睛。他们日夜不停地说：“圣哉！圣哉！神圣的全能主上帝，过去、现在和以后到来。”
  gmv-RNT: He oyddu do7ati issoy issoy usuppun qefera deettes. Qefeta yuushoninne
