  ena-ena: '@see-verse:REV.004.007'
  nbq-nbq: Avakwa en iniselagwidek menda eneyave 4 ako andi, enadik-enadik enamik
    6 werek atma, eneyave inim enamik avema andenam inim ovok at inil yago werek inigis.
    It ako mbup yegetek hutun-howam enane yugu dugwit, “Nenasin Ala hanye adigat agindik,
    Hat mondok sek adik denek, Muk welagagin, Yogak agindik, Hivis dogogun, Hat mondok
    sek adik denek aro,” yiluk, yugigik adigat ogagu inigis.
  tgo-tgo: Thetheghanɨko theghevarɨko regha na regha vinevineiye ghewona na riwanjiko
    laghɨye maramaranji i riyevanjara na tembe ŋgoreiyeva vineinjiko raberabe. Ghararaghɨye
    na gougou thɨ wothuwothu na ma thɨ towotowo, thɨŋa, “Giya Loi Vurɨgheghe Moli,
    iye i boboma, i boboma, i boboma, iye va inawe mbaŋa mevivako, e mbaŋake na mbaŋa
    i menamenako.”
  yap-yap: 'Ra bagayad fa aningeg i n’em ni yad ba fos ma nel’ pon, ma kayigi fach
    lan owcherad u lan porad ngu wuru’ i porad. Darir talgad ko tang ni rran nge neap’
    ni be lungurad: “Ba thothup, ba thothup, ba thothup Somol ni Got ni Gubin ma Rayag
    Rok, ni ir e immoy, me ir e bay, me ir e bay yib.”'
  mop-NT: Yan u xic a baalche' abe' tu cuatro tuulil. Seis p'eel u xic a jujun tuulu.
    Yan ilic ti yaab u nec' u wich a tulacal tubajac yoc'ol a jujun tuul ca'ax yalamoo'
    u xic. Ti q'uin ti ac'ü' ma' ta'achoo' u p'ütic u yadic u qui'il a Dioso. —Jumpul
    qui' u na'at. Jumpul qui' u na'at. Jumpul qui' u na'at a Noochtzil a Dios a top
    yaab u muc'u. Ac yan ala'i uchi. Yan ilic aleebe. Yan ilic xan tulacal boon q'uin
    a wataca,— cu t'anoo' a baalche' abe'e.
  tet-tet: Buat matan haat nia, ida-idak noo liras neen. Liras nia sia luan no laran
    nakonu mesan matan fuan. Loron-kalan buat nia sia nananu la nakotu naꞌak, “Ami
    tonu-haboot Naꞌi Maromak! Ami foti-hahaas Naꞌi Maromak naran! Naꞌi Maromak, mak
    Lulik Kaliuk! Naꞌi Maromak, mak Beran Kaliuk. Naꞌi Maromak, mak iha hori uluk.
    Naꞌi Maromak, mak iha baa oras neꞌe. Naꞌi Maromak, mak iha toꞌo nima-nimak!”
  hlt-MCSB: Mulhing pali loh a phae parhuk te rhip rhip a khueh. A pum boeih neh a
    khuiah mik hoeng la bae. Te vaengah duemnah a khueh uh kolla khoyin khothaih,
    “A cim, a cim, a cim Boeipa Pathen tah tloengkhoelh ni, om coeng tih om li tih
    ha pawk pueng ni,” a ti uh.
  xtd-NT: 'Io iñu ndixi kɨtɨ dana xndaa jan. Io nduchi nuu‑t do yata ndixi‑t, kaꞌa
    ndixi‑tɨ xiꞌin diñi ndixi‑tɨ. Nde nuu ndixi‑tɨ ndenee nduchi nuu‑t. Nduu xakuaa
    ka jaꞌan‑tɨ: Ii Ianyuux, Ia kuu Xtoꞌo‑ro. Ii Ianyuux, Ia kuu Xtoꞌo‑ro. Ii Ianyuux,
    Ia kuu Xtoꞌo‑ro. Taxnuni‑ia nuu ntdandituꞌu xa io. Kuu‑ia Ia xa daa nga io te
    jɨꞌɨn ntuku‑ia ñuñayiu. Ka kuu‑t.'
  mdy-ETH: ዬንሢ ዖይዶ ባኮንሢኮ ላሆ ላሆ ጋኣሲ ዓኣኔ፤ ዬያቶኮ ዙሎና ጋሮናይዳ ዺቢ ዓኣፒ ዓኣያኬ፤ ዔያታ ዋንቶና ሮኦሮና፦
    «ፆኦሲም ዱማዼሢዮ! ዱማዼሢዮ! ዱማዼሢዮ! ቢያ ባኣዚ ዳንዳዓ፥ ጎዳ ማዔ ፆኦዛሢዮ! ሃሢ ዓኣሢና ሚናፓኣ ናንጋሢዮ ሃጊያ ሙካንዳሢዮ!»
    ጋዓኔ፤ ዬያ ዔያታ ሃሹዋዖ ጋዓኔ።
  spl-spl: Âlâhât konok konok peŋgamyeŋe nombotgen kalimbu, nombotgen kalimbu yawu
    talop. Otmu omoŋe hilâmŋe haoŋmâ ârândâŋ Anitâ yuwu sâm kiki mewaŋgimai. “Anitâ
    patonenŋe gâhât tatatge, gâhât wâtge, gâhât orotmemehe ya ae seŋ seŋ me hou sâ
    sâ. Otmu gâhât nâŋgâmunŋe yahatmap. Gâ embâŋân tatmâ gaon. Otmu tatmâ gat, mâne
    tatmâ yâhâwion. Yakât otmâ gâhât nâŋgâmunŋe âlâ kândâkdâek otmap.” Yawu sâm kiki
    mewaŋgimai.
  usp-NT: 'Chi quejab'' rib''ilak mak q''uitzinoj li wi'' wakakib'' (6) jxic''ak chi
    jujunalak y nojsal rijak chi b''ak'' wich chi ji'' chirijak y laj jxic''ak y chi
    lak''j chi lak''ab'' tijb''ijtak: Sub''laj tziyi''n, sub''laj tziyi''n, sub''laj
    tziyi'' Kakaj Dios ri Kajawl ri wi'' sub''laj jcwinel, ri wi'' ojrtaktzij, ri
    wi'' lajori y tina pena nen or, tiche''tak.'
  zav-NT: 'Na'' to to bia ca'' tap žia x̱op güeɉə x̱ilə''əga''aquəb, na'' doxen cuerp
    c̱hega''aquəbən'' žia de''e zan ɉelaoga''aquəb ḻo''olə na'' fuerlə. Na'' do ža
    do yel bito chəsə''əbezəb, yapəyoe chəsə''ənab: Ḻechguaḻe beṉə'' la''aždao'' xi''ilažə''
    juisy naquə X̱ancho Diozən'' ben'' napə ḻe''ezelaogüe yeḻə'' guac xen. Bazocze''
    catə''ən bx̱i''e yežlyon'', na'' ca''aczən'' soe'' catə''ən yeyož yedon.'
  sgz-sgz: Má keskeskes i dihat awon á bábán sang, má mát di a bonta noi kápán páplun
    i dihat. Má bosbos pákán nas má bosbos pákán libung, kándi tu ekesi saksak má
    ngoromin, “A pilpil! A pilpil! A pilpil ái Káláu Konom, Tám Rakrakai Sorsorliu!
    Ái Koner ákte mon til alhirá, mák mon onin, má namur mul na kis áklis má!”
  kek-NT: 'Cuan cuakitk xiq''ueb li junju̱nk. Nabal li xnak''eb ru cuan xca'' pac''alil.
    Chi k''ek chi cutan yo̱queb chixyebal: —Santo, santo, santo. Lok''oninbil taxak
    ru li Ka̱cua'' Dios li k''axal nim xcuanquil, li ac cuan ajcui'' chak sa'' xticlajic,
    li cuan anakcuan ut li cua̱nk chi junelic.'
  blz-NT: Ka' papaat siinsiing iya'a, sanda'-sanda' laian nonoom. Na laina iya'a,
    paraas tiku-tikumna ka' na paraas lalomna, burut tia mata. Ilio malom siinsiing
    iya'a sianta otasna a mangananikon, “Molinas, molinas, molinas a Tumpu, Alaata'ala
    men kuasaan tuu'; men noko isianmo mbaripianpo ka' men isian koini'i ka' men bo
    taka.”
  poe-NT: 'A̱ ntá jnkojnko tí noó nkexro tjejóchón chónta injon ka̱ne̱ne̱e sín la
    chónta nchónhya ikon nóton la ko nkaxenhen, la ncha̱kotjin la ko tie títo̱ehya
    sín ntáchro sín kíxin: Santo, santo, santo, Ìnchéni Dios, jaha chonta kaín kjuachaxin,
    jaha xráxín tjen la ko itjen ijie la ko jaha tsꞌinka ínaá.'
  san-TAM: 'தேஷாம்ʼ சதுர்ணாம் ஏகைகஸ்ய ப்ராணிந​: ஷட் பக்ஷா​: ஸந்தி தே ச ஸர்வ்வாங்கே³ஷ்வப்⁴யந்தரே
