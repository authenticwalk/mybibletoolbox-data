    a nasoda losa doo na neu!”
  toc-NT: 'La̠ta cha̠­tunu a̠ma̠ko̠lh ángeles hua̠ntu̠ xta̠­chuná tata­siyuy cumu
    la̠ taka­lhí̠n, xlacán xta­ka­lhi̠y peke­cha̠xán xpe­kecán, y xli̠­lanca xpe­kecán
    hua̠k lakas­tapu xuani̠t. Y chuná la̠ ca̠tzi̠sní xa̠hua ca̠cu­huiní xlianka­lhí̠n
    quilh­ta­macú tala­ka­chix­cu­hui̠­má̠­nalh Dios y chiné tahuán: ¡Xli̠­ca̠na pi̠
    caj xma̠n me̠cstu lápa̠t siculán porque kalhi̠ya tla̠n min­ta­la­ca­pa̠s­tacni;
    Quim­pu̠­chi­nacán Dios xli̠­ca̠na pi̠ lanca mila­ca­tzúcut; huix chu­na­tiyá
    xlápa̠t hasta la̠ta nia̠ xma̠­la­ca­tzu­qui̠ya ca̠quilh­ta­macú, chu­nacú lápa̠t
    la̠nchú y cane̠c­xni­cahuá quilh­ta­macú lápa̠t nahuán!'
  som-som: Oo afarta xayawaan mid waluba wuxuu lahaa lix baal, oo hareerahooda iyo
    gudahooduba waa indho miidhan; oo habeen iyo maalin midna ma nastaan, oo waxay
    yidhaahdaan, Quduus, quduus, quduus waxaa ah Rabbiga ah Ilaaha Qaadirka ah, oo
    jiray oo jira oo iman doona.
  mam-C: 'Ayetzin kyaje ajb''il attaq qaq t-xiky'' teyile junjun, ex nojnintaq kyi''j
    tuk''a tb''aq'' kywutz, tzmax tjaq'' kyxiky''. Tkyaqil q''ij ex tkyaqil qniky''in
    mi nchi kub'' numj tu''n kyk''ulin, ex nkyq''ma''ntaq: Xjanxix te, xjanxix te,
    xjanxix te tAjaw Tkyaqil, a Dios nimxix tipi''n tu''n tb''ant tkyaqil tu''n, a
    attaqa te tnejil; ex ate ja''lin, ex axji''y tzul kanin juntl majl twutz tx''otx''.'
  ndj-ndj: Filumbi afi mchechi fyavelili na mbapatilu sita kila chilumbi sivelili
    sikwila mesu pasi ya mbapatilu na mumbindi ya mbapatilu, vavelili vakudeta ngajila
    kupumula pamusi na pamihi, vakadeteyi, “Ung'alili, ung'alili, ung'alili, Bambu
    Chapanga muna uweshi, yavelili pakwandi na yaveli ponopawu na yayisa.”
  mbj-NT: 'Këg enäh kabaj''aa doo. Ji ma poo oow see pé ken''yyh sa këg. Matym enäh
    sa këg hã, ta jó ta matym wób, ta yt hã ta matym wób. Adëb bä, atsëm na-ããj hẽ
    P''op Hagä Do raj''aa etsëë had''yyt hẽ. Hahỹỹ da sa kyyh: “Tak''ëp baad had''op,
    tsyt hẽ nesaa do mahä̃nh hawät do Tak''ëp Hyb N''aa Jawyk Doo, P''op Hagä Do Sahõnh
    Hẽ Haj''ap Doo, p''ooj ub hawät doo, da hẽ hawät doo, hỹ jawén hawäd had''yyt
    doo”, näk sa kyyh.'
  lat-VUC: 'Et quatuor animalia, singula eorum habebant alas senas: et in circuitu,
    et intus plena sunt oculis: et requiem non habebant die ac nocte, dicentia: Sanctus,
    Sanctus, Sanctus Dominus Deus omnipotens, qui erat, et qui est, et qui venturus
    est.'
  ngp-ngp: Kila yumwenga mwe wadya wata ugima wane andaga na mawawa mtandatu yamemile
    meso, kundani na kuse. Haheina kuhumula kilo na msi wakakema wila, “Akukile, Akukile,
    niye Zumbe Mnungu mta udahi, andagaga uuko naho eyaho, naho akuunga eze.”
  enq-2: 'Ema pingi kitomende dutupanya mendai-mendai lao papa tokange kateamopa,
    yongepi, papa pundipundipi, dupanya lengeme iki etasetae katea. Dutupame kuka
    kotakapi koto nyala naeyao dapa lengema: “Kamongo Gote Eteteaka Kyeto, baa kuni
    nasingi, etete kuni nasingi, eteteaka kuni nasingi. Baa wamba-waka katea, baa
    indupa kalyamo, baa tanga ipatana” lengema.'
  eng-ASVBT: 'And the four living creatures, having each one six wings, are also full
    of eyes round about and within: and they have no rest day and night, saying, Holy,
    holy, holy, is the Lord God, the Almighty, who was and who is and who is to come.'
  mna-mna: 'Koroŋ paŋ tana, ina begen lamata mi tataŋa ikot zin. Mi matan na, irao
    ŋonon mi begen tomini. Mi tiur nin som. Mbeŋ ma aigule na, tiwidit Merere zaana
    ma tizzo ta kembei: “Merere Anutu, ni mbura keskeezeŋana. Ni potomŋana, ni potomŋana,
    ni potomŋana! Ni imbotmbot ta muŋgu kek. Mi koozi imbotmbot. Mi kaimer na, ni
    kola imar.”'
  myw-myw: Mansiyas mwana̱vas man pinpineis kweinim katanok, mites singay babaw wakulivis
    o pinpineis waskawan. Nag iyeiwas yam o boug waseg, illivans-wan; ilansa, “Kamnat,
    kamnat, kamnat, daGuyaws Yowbad Tatawtoun. Kweiboug nises; nagein nises; igaw
    bises bisigeg.”
  sby-sby: Cili conse ca bya buyumi bina ibi, calikukute mapepe asanu ne limo alikukute
    menso paliponse mukati ne kunsa. Munshi ne mashiku kwakubula kulekesha bikute
    kabimbileti, “Waswepa, waswepa, waswepa ni Mwami Lesa wa Ngofu shonse, ewalikubako,
    euliko kayi elesanga.”
  sll-sll: Hau sui sui dire mongwo hobi hoong ana hol pai muru hol pai taniga homua.
    Holere, omeling gaung bane bani para weni homua. Holere girungwo tangwo geral
    di mongwo bani momua. Dungwo ul geral iwe, yu dimia, “God yulang bir weni pamio,
    yal i tani amane dime dire momio, amane dime dire momia. Homa mongwo, omaga momio,
    emgi ere unangwo pamua.”
  yaq-NT: 'Juname''e naikika ama jiapsame, we''epulaka, bubusanim masakan. Intok jak
    chukti pupusekai. Juname''e intok, tukaariat naa buusti ka yaateka: “Yo''orisi
    maachi, yo''orisi maachi, yo''orisi maachi, Lios, ju''u si''ime utte''akame. Ju''u
    che''a bat naataka weyeme, i''ani, intok chukula jiba yuu jiapsineeme”, ti jiakai.'
  uro-uro: Iangärhäkt ama levaet na ngät kärangätni i ngät däqäm gärangät i ngät maos
    di asägäk asägäk nävät a ngät di aa ngärhäqyet da sägit na aa qivaerhitnäk. Näkt
    täqäp pät a ngät moe na ama saqong bä qosaqi säva angät kivaerhitnäk angärha rem.
    Vät kunäng bä näp bängang dä qaku mämae vät a ngät i ngät tamän doqortäqyia, “Ama
    qumärqumär qa, ama qumärqumär qa, ama qumärqumär qa di ma Engeska ma Ngämuqa iaqäkt
    kärak i ama qrot moe angät tarebäm gärak i sa qale qa mudu bä qale qa rhäkt bä
    va as pa qa rhän.”
  ita-1885: 'E i quattro animali aveano per uno sei ale d''intorno, e dentro erano
    pieni d''occhi; e non restano mai, nè giorno, nè notte, di dire: Santo, Santo,
    Santo è il Signore Iddio, l''Onnipotente che era, che è, che ha da venire!'
  muy-muy: 'Zlam nday nani faɗani ni kərpasla tə̀fəŋ kà tay muku muku, vu gatay ni
    ɗek eri trakokwa, gwar a huɗ bu akaba gwar ka dala ɗek. Məlafat akaba məlavaɗ
    gani do ɗek tidi limis, tə̀mbrəŋ do, tə̀bu təɗəm : « Bay geli Melefit, nak Bay
    njəɗa-njəɗani, nak kə̀bu njəlata, njəlata, njəlata. Nak ti kwa ahaslani nak kə̀bu,
    nak kə̀bu nihi, akələbu kama daya. »'
  kqc-kqc: 'Mina vegu amededi vibani 4, ina yokoi yokoi ini eta 6 ma ini ideri ma
    ini etofarori nemoko tau yaku bou riyadi. Ariri ma urusari toga toga nigi ferena
    de regamadi: “Varika amiye Sei yeiva iniye bi kikifa iniye iniye, kaere amedo
    ma ameyo ma amego.”'
  tav-tav: 'Na querʉpʉri seis majuu cacʉgowã to cãnacãʉna. Na querʉpʉripʉre pʉga nʉgoapʉna
    cacapeari cʉma. To bairi ʉmʉreco quenare, ñami quenare Diore cʉ caĩ wariñuu bajawã.
    Janaquẽnana ocõo bairo caĩ wariñuu bajawã: ¡Caroaʉ! ¡Caroaʉ! ¡Caroaʉ majuu ãmi
    mani Ʉpaʉ Dio! Nipetirijere cáti majii ãmi. Cãni jʉgoricʉ ãmi. Yucʉ quenare to
    bairona anicõami. Ape rʉmʉpʉ quenare ti yepapʉ tunu ejagʉmi tunu, Diore caĩ wariñuu
    bajawã.'
  eng-ULB: The four living creatures each had six wings, full of eyes on top and underneath.
    Night and day they do not stop saying, “Holy, holy, holy is the Lord God Almighty
    who was, and who is, and who is to come.”
  spa-VBL: 'Cada una de las cuatro criaturas vivientes tenía seis alas, que también
    estaban cubiertas de ojos. Día y noche decían sin parar: “Santo, santo, santo
    es el Señor Todopoderoso, que era, es y vendrá”.'
  fra-_FOB: 'Et les quatre animaux avaient chacun six ailes, et à l''entour et au-dedans
    ils étaient pleins d''yeux; et ils ne cessaient, jour et nuit, de dire: Saint,
    saint, saint est le Seigneur Dieu tout-puissant, QUI ÉTAIT, QUI EST, et QUI SERA!'
  hau-ULB: Dukan rayayyun hallittan nan hudu na da fukafukai shida shida, cike da
    idanu a bisa da karkashin fukafukan. Dare da rana ba sa daina cewa, Mai Tsarki,
    Mai Tsarki, Mai Tsarki ne Ubangiji Allah, mai iko duka, shine da shine yanzu shine
    mai zuwa.”
  mal-mal: നാല് ജീവികൾക്കും ആറ് ചിറകുകൾ വീതം, അവയ്ക്കുള്ളിൽ നിറയെ കണ്ണുകളും ഉണ്ടായിരുന്നു.
    ഇരുന്നവനും ഇരിക്കുന്നവനും വരുന്നവനുമായ സർവ്വശക്തനായ ദൈവം പരിശുദ്ധൻ, പരിശുദ്ധൻ,
    പരിശുദ്ധൻ എന്നു അവർ രാപ്പകൽ ഭേദം കൂടാതെ നിരന്തരം പറഞ്ഞുകൊണ്ടിരിക്കുന്നു.
  lit-lit: 'Ir keturi gyvi padarai – kiekvienas atskirai – turėjo po šešis sparnus;
    padarai buvo pilni akių aplinkui ir viduje, taip pat dieną ir naktį neturi poilsio,
    sakydami: „Šventas, šventas, šventas Viešpats Dievas Visavaldis, kuris buvo, ir
    kuris yra, ir kuris ateina.“'
  urd-GVR: In chār jāndāroṅ meṅ se har ek ke chhih par the aur jism par har jagah
    āṅkheṅ hī āṅkheṅ thīṅ, bāhar bhī aur andar bhī. Din rāt wuh bilānāġhā kahte rahte
    haiṅ, “Quddūs, quddūs, quddūs hai Rab Qādir-e-mutlaq Ḳhudā, jo thā, jo hai aur
    jo āne wālā hai.”
  far-far: Fai ru mauri nai ki, te te ru ada too ana ono kukuba ru ki, ma na maae
    ru 'oro ki laugo to 'i nonida, 'i naofada ma 'i farana kukubada. Ma ana dangi
    ki ma ana rodo, nao kera si mamalo go ana ngulae kera ka 'uri, “Abu, abu, abu
    'Aofia God ne nikila ka tasa. Nia to 'ua na mai 'i nao, ma ka to ana kada ne,
    ma ka to ana kada ne ka nia mai 'ua.”
  suz-BL: मिनु मेको सेस जन्‍तु ६, ६ ओटा फ्रां पाइश्‍शो बाक्‍तेक्‍मे। मेको आन फ्रां
    नेल्‍ल नु आन रां नेल्‍लेमी मिक्‍च पाइश्‍शो बाक्‍तेक्‍म। मिनु मेकोपुकी नाक्‍दो
    नाक्‍त परमप्रभु यावे कली कुम्‍सो पना पन बाक्‍बाक्‍तेक्‍म। मार कुम्‍सो पाइबाक्‍तेक्‍म
    देंशा हना, “परमप्रभु यावे, गे का ला परमप्रभु ननी। गे नेल्‍ल सक्ति पाइश्‍शो बाक्‍नीनी।
    गे ङोंइती बाक्‍शो बाक्‍तीनी। मुल यो बाक्‍नीनी। मिनु नोले यो जाक्‍नीनी” दे कुम्‍सो
    पना पन बाक्‍बाक्‍तेक्‍म। यसैया ६:२-३; प्रस्‍थान ३:१४
  car-NT: 'O''win-to''ima pai mo''karon okupa''enokon no''kan aporiry kynakon. Pa''poro
    ija''mungon tanurenure kynakon, aporirykon upi''no enapa. Mo''karon ro otare''ma''pa
    roten, koko, kurita wararo kyngaton: Kurano me, kurano me, kurano me man mo''ko
    inorombo ro pari''pyn Jopoto Tamusi, mo''ko penaro terapa tywaije man inoro, mo''ko
    erome man inoro, mo''ko aire kyno''tan inoro.'
  amp-amp: Nd husfihus shrm birnet bugayetem. Rpa rpa shrm 6-pela birna bugayetem.
    Yo nyisofm nyingam rhu htfas bugewumm. Yiro birna yuhamio nyinget bugayetem. Yifung
    marm be Bro Nkifrar windoh tukna hasiwum. Windoh hanyhato kfo hany kangm, “Tu
    Yura Myorhekwa Bro Nungothete, Tu Hta Nngrajohet Bro Nkifra mife, ni bingot ritohngotakmo
    arihato tohwo yo kto nierahn.”
  bht-bht: कने उना चारां जिन्दे प्राणियां दे छे-छे फंग थे, कने उना दे शरीरे पर हखी
    थियां, ऐथू दीकर की उना दे फंगा हेठ भी; कने सै रात-दिन बिना अराम कितयो ऐ बोलदे
    रेंदे थे, “पबित्र, पबित्र, पबित्र प्रभु परमेश्वर, सारयां ला शक्तिशाली, जड़ा बकत
    दिया शुरुआत ला लेईकरी हुणे दीकर कने हमेशा तांई नी बदलदा कने जड़ा औणे बाला है।”
  eng-NOY: And the four living creatures, having each of them six wings, around and
    within are full of eyes; and they have no rest day and night, saying, Holy, holy,
    holy, Lord God Almighty, who was, and who is, and who is to come.
  cub-NT: 'Ina yóvaicʉvaivʉ apʉrivʉ cʉvarivʉ seis paicavea ne caveá náre coapa. Aru
    cʉvateima yacorʉa caino ne caveái, pʉenocapũravʉi aru cãchinocapũravʉi máre. Jãravʉre
    aru ñamine máre dajocabevʉva yópe aivʉ bateima: Meacʉbe, meacʉbe, meacʉbe maje
    jabocʉ Jʉ̃menijicʉ. Ʉ̃́recabe parʉcʉ caivʉ pʉeno. Ʉ̃́recabe cʉcʉ bácʉ javede,
    cʉcʉ caride, aru dacʉyʉ apejãravʉ baquinóre, aivʉ bateima na.'
  ita-1927: 'E le quattro creature viventi avevano ognuna sei ali, ed eran piene d’occhi
    all’intorno e di dentro, e non restavan mai, giorno e notte, di dire: Santo, santo,
    santo è il Signore Iddio, l’Onnipotente, che era, che è, e che viene.'
  lww-lww: La nene, la make ga kupela la orai, nap̃a kilamarala la kalo make ruru
    m̃ena kupela la nene, pa m̃ena e pulugala. La nene kiela yum̃aena, legiena a yemalo,
    la pe aparurula re pog ta poli, la asum̃al apisawal lue ga, asape “Ntewa na m̃areraena
    na mava, naga su p̃esa, naga sike nagane, a naga sike sike nena. Naga pe wa nap̃a
    pe wa, naga pe wa pap̃isi.”
  ckb-ckb: 'چوار بوونەوەرەکە هەریەکەیان شەش باڵی هەبوو، دەوروبەر و ژێر باڵیشیان بە
    چاو داپۆشرابوو. شەو و ڕۆژ بێ وەستان دەڵێن: «پیرۆزە، پیرۆزە، پیرۆزە، خودای پەروەردگاری
    هەرە بەتوانا، ئەوەی هەبووە و هەیە و دێت.»'
  nas-nas: Eeꞌnoko teing-koo ookara kapooꞌ domantoia-koo narunaꞌ narunaꞌ biikaang
    kupaꞌ ˜narung-taa. Eeꞌnoko napoꞌ duta mmauꞌke maantoꞌke bera kupaꞌka boonge, aaꞌnoko
    uroꞌkanooꞌnairu eeꞌnoko damaꞌdukanooꞌnairu nariꞌ. Eeꞌnoko muung eeꞌnoko doong
    kenavariri otorokooꞌ aaꞌpaama, “Meekung, meekung, meekung tee Ovoring Kumponing,
    ookara-koo dau basie piikonara. Teroita otouꞌnung, eꞌmung teeꞌ otong, eeꞌnoko
    damaꞌke teeꞌ nariꞌ otoi poainge.”
  uvl-uvl: Pe ure maulul ngana henel neu, elle pe elle sahana iri rahtele elle. Pe
    mataria tunga singiria lochloch (nga saharia ene mur pule). Pe tepeu ke kokoes
    mana nga sinanga pe nga miliko pe tetah eingaria ero nga nenge te peupeu ke pomai,
    “Non Soke NeHalang nenge Kikina Toto I non nge Heo Ngana nge Heo Ngana nge Heo
    Ngana toto. Pe I tu nge nike toto pe tu heueu nei pe nga hoena lape at mule.”
  eng-BBE: 'And the four beasts, having every one of them six wings, are full of eyes
    round about and inside: and without resting day and night, they say, Holy, holy,
    holy, Lord God, Ruler of all, who was and is and is to come.'
  ixl-CNT: 'Utz aatz kaavaꞌl qꞌu itzꞌlich kam tziꞌ, vaajil ixichꞌ atile sijununil.
    Kaana bꞌaqꞌ vatz tiꞌ eluꞌl tuchꞌ tu tuul qꞌul ixichꞌ. Utz yeꞌk ilaꞌm niꞌan qꞌiils
    aqꞌbꞌal tiꞌ talax ech tzaꞌ: —¡Yeꞌk paav kꞌatza, yeꞌk paav kꞌatza, yeꞌk paav kꞌatz
    u kuBꞌaals Amlika, u mam Tioxh tetz oꞌte, tetz cheel utz, tetz taabꞌaꞌbꞌen!— Chia.'
  xsi-xsi: Kinzi kelekele ŋapa vianzi kâ ŋinde rârâni taitu-taitu mbaninzi lima kanaŋo
    taitu keno, aku matanzi rârâ siŋge tininzi rârâni pa naonzi wa mulinzi wa mbaninzi
    kalo wa. Aku lâ kari wa mbo wa, kinzi uru sipwarea tia. Kinzi simo nâ siwâŋgi
    wâŋgiŋa mine tu, “Maro Ŋalae Kindeni Walo Tamwata ande i sapâŋa, i sapâŋa, i sapâŋa!
    I muŋgani imo, kala ŋine imo mine nâ, aku muli ŋga i ma imâ!”
  crx-NTPO: '''I nyoo dunghi usjiz-i, ''ilho whe lhk''uta ye nut''o-i ooghu yuzdla.
    ''Ink''ez ndulcho whe ''una za unli ooyo ts''e cha. ''Aw ''ulhdzis ''ink''ez dzenis
    ibulh nalhuhulhyiz whe njan duhútni, “Lubeshi ooghu hooloh-un, lubeshi ooghu hooloh-un,
    lubeshi ooghu hooloh-un, Yak''usda neMoodihti, ''en ts''iyai tsuk anus ulhtus-un
    ''unt''oh. Mbe ''ant''e''-un, ''ink''ez ''unt''oh-un, ''ink''ez whusatiyalh-un,”
    hutni.'
  kan-OKCV: 'ಆ ನಾಲ್ಕು ಜೀವಿಗಳಿಗೆ ಒಂದೊಂದಕ್ಕೆ ಆರಾರು ರೆಕ್ಕೆಗಳಿದ್ದವು. ಆ ಜೀವಿಗಳ ಸುತ್ತಲೂ
    ಒಳಗೂ ತುಂಬಾ ಕಣ್ಣುಗಳಿದ್ದವು. ಆ ಜೀವಿಗಳು ಹಗಲಿರುಳು ವಿಶ್ರಮಿಸಿಕೊಳ್ಳದೆ ಹೀಗೆ ಹೇಳುತ್ತಿದ್ದವು:
    “ ‘ದೇವರು ಆಗಿರುವ ಕರ್ತ ಪರಿಶುದ್ಧರು, ಪರಿಶುದ್ಧರು, ಪರಿಶುದ್ಧರು, ಅವರು ಸರ್ವಶಕ್ತರು,’ ಗತಕಾಲ,
    ವರ್ತಮಾನ ಭವಿಷ್ಯತ್ಕಾಲಗಳಲ್ಲಿ ಇರುವವರು.”'
  bbb-bbb: Ro ire fo ni uria karivo ije besubesu buka adave sigisi (6) ijiege bijianae.
    Ro ire ijiebuo vajae boeje foteke ro adave rotire ije buneka niome ijiebe okuriae.
    Ro ire ije kariva ije bu mumaza bu kuaevo, Akae Akae Akae Godi E Ireobo ije fuka
    E Daroki. Fu iko zinume ijia fi ruae ro iviama fu uria fine ro rade fu una ruadufuo.
  blw-blw: Yag amin hen anchichay opatat hen-én-ém hen payàcha way an agég nanlènop
    ah mata, ya umat agé hen acharcha. Ya ammag enag-agaw ya nelafi way anchag chan
    kantakanta way ammag maid somarsarchengan hen kankantacha way mangaliyén, “Maid
    mepaniyan hen kaenammay hen anchi mannakafael way Apotaaw way Apudyus te hiya
    hen ka-a-ammayan. Ya hiya, looh nawawà-acha hen laprapon chi egad ya é-éttégna
    ad uwan, ya ammag mawawà-acha chilluh ing-inggana way maid péppégna.”
  tam-2017: 'அந்த நான்கு ஜீவன்களிலும் ஒவ்வொன்றும் ஆறுஆறு சிறகுகள் உள்ளவைகளும், சுற்றிலும்,
    உள்ளேயும் கண்களால் நிறைந்தவைகளுமாக இருந்தன. அவைகள்: “இருந்தவரும் இருக்கிறவரும்
    வருகிறவருமாகிய சர்வவல்லமையுள்ள தேவனாகிய கர்த்தர் பரிசுத்தர் பரிசுத்தர் பரிசுத்தர்”
    என்று இரவும் பகலும் ஓய்வு இல்லாமல் சொல்லிக்கொண்டிருந்தன.'
  azz-NT: 'Huan ne nahui yoltocque ocuiltzitzin quinpiayaj cada se chijchicuasen inejtapaluan.
    Huan no quinpiayaj míac inixtololohuan tatampa huan panían. Huan yohualitonal
    yejuan amo queman motencahuaj de amo quijtosque ijcuín: Tejuatzin tion Yolchipahuactzin.
    Huan ocsepa yejuan quijtosque: Tejuatzin tion Yolchipahuactzin. Huan ocsepa quijtosque:
    Tejuatzin tion Yolchipahuactzin. Tejuatzin ti Totecotzin, tion to Dios ten ticonpixtica
    nochi huelilis. Porín Tejuatzin ya axcan tiyoltinemi huan ipa tiyoltinemic huan
    tiyoltinemis sen nachipa.'
  spa-RV-1909: 'Y los cuatro animales tenían cada uno por sí seis alas alrededor,
    y de dentro estaban llenos de ojos; y no tenían reposo día ni noche, diciendo:
    Santo, santo, santo el Señor Dios Todopoderoso, que era, y que es, y que ha de
    venir.'
  csy-csy: 'Tua nganhing li te in tha luktek nei uh a; a sung ah mit bebek taw kidim
    hi: sun le zan tawlnga ngawl in, Thiangtho, Thiangtho, Thiangtho, na theampo a
    hi thei Topa Pathian, a om sa, a om lai le a om pheang tu, ci uh hi.'
  mxq-NT: 'Tya̱dʉ nima̱jtáxkpʉ jikyꞌa̱jtpʉty niduꞌuk niduꞌuk tmʉdaty ja kyakn tʉdujk.
    Esʉ kyakn nikʉjxy kyaknbatkʉꞌʉy tmʉdaty ja wiin. Es xʉʉñ koots dʉꞌʉñʉm jyʉna̱ꞌa̱ndʉ:
    Nʉgoo ꞌyokwa̱ꞌa̱tsꞌa̱jnʉ yʉ Nindsʉnꞌa̱jtʉm Dios, diꞌibʉ tʉgekyʉ mʉkꞌa̱jtʉn myʉda̱jtypy,
    diꞌibʉ dʉꞌʉñʉm ijt, diꞌibʉ ijtp es dʉꞌʉñʉm ꞌyita̱ꞌa̱ñ.'
  tzj-NT: 'In c''o waki'' tak quexic'' chiquijujunal in ja paquewach chaka bar ta
    c''o wi'', c''oli trij ja quexic'' in c''oli chuxe'' chakaja'', in xajutij quimajon
    bix chi pa k''ij chi chak''a'', quewa'' nquibixaj ri'': —Santo, santo, santo,
    queri'' rbanic ja kajaw Dios. Arja'' ni majun poder ja maquita c''o pa ruk''a''.
    Arja'' ni c''o wi'' ojer in ni c''o wi'' camic in ni c''o wi'' chwak, cabij in
    chijutij, neche''e.'
  tdt-tdt: Animal moris haat nee ida-idak iha liras neen. Matan nakonu iha sira nia
    isin tomak, too sira nia liras parte liur-laran matan nakonu hotu. Loron-kalan
    animal haat nee hananu la para dehan, “Santu, santu, Nai Maromak mak santu. Nia
    mak Kbiit Nain. Nia iha hori uluk kedas, agora iha, i iha nafatin too tinan ba
    tinan.”
  ron-BTF: 'Și cele patru ființe vii aveau fiecare din ele șase aripi împrejur; și
    erau pline de ochi pe dinăuntru; și nu au odihnă zi și noapte, spunând: Sfânt,
    sfânt, sfânt este Domnul Dumnezeu Atotputernic, care era și care este și care
    vine.'
  eng-WEBP: The four living creatures, each one of them having six wings, are full
    of eyes around and within. They have no rest day and night, saying, “Holy, holy,
    holy is the Lord God, the Almighty, who was and who is and who is to come!”
  eng-FBV: The four living creatures each had six wings also covered with eyes. Day
    and night they never stop saying, “Holy, holy, holy is the All-powerful Lord God,
    who was, who is, and who is to come.”
  nld-1939: 'En de vier Dieren hadden allen zes vleugels, van buiten en binnen vol
    ogen. Rusteloos riepen ze dag en nacht: “Heilig, Heilig, Heilig, De Heer, de almachtige
    God, Die wàs, en die is, en die kòmt!”'
  bwo-bwo: Awd kashets azetswotswere bo ik ikets shirt bango detsfno bo teshi, bo
    gúúronat bobangi shirootse ááwo s'eenwtska, t'úwonat aawon, «S'ayinono! S'ayinono!
    S'ayinono! jam falts doonzo Izar Izewero, teshtso fa'onat weetwonwere» eto need'irakno
    botesh.
  nch-BL: 'Huan sesen ten nopa nahui tamanti cati yoltoque quipixtoyaj chicuase inieltapalhua
    huan campa hueli ininpani quipiyayayaj iniixteyolhua inieltapalijtic huan ininpani.
    Huan amo quema motilquetzayayaj tayohua huan tonaya, san quiijtohuayayaj: “Tatzejtzeloltic,
    quena, senquisa tatzejtzeloltic Toteco Dios Cati Quipiya Nochi Chicahualisti.
    Yaya ipa itztoya, huan ama itztoc, huan itztos para nochipa.”'
  quc-TNT: 'Ri quiejeb awaj c''o wakib qui xic'' chquijujunal, nojinak c''u ri rij
    xukuje'' ri u xe'' ri qui xic'' che wak''ächaj. Pak''ij chi chak''ab man quetäni
    tä chubixic: Lok''alaj Dios, lok''alaj Dios, lok''alaj Dios, ri Kajaw Dios ri
    c''o ronojel u wäch chuk''ab ruc'', ri c''o ojer, ri c''o cämic, ri xukuje'' cäpe
    na, —quecha ri''.'
  tfr-NTPO: Kjl̈ara kjl̈ara sjä̃gä l̈ok ko tjer (6), ga bokkwo l̈ok l̇l̇aw pogo, sjä̃gä
    l̈i dorko bakoe. Shkë dba ga tjl̈ẽ l̈öng ĩyado. Tjl̈ẽ ga «Tjl̈apga Sbö, l̇l̇ëye
    shäryëp woydë l̈i shäryëp ga pjl̈úe. Pja eröe. Pja eröe. Pja eröe. Pja sök ĩyado»
    l̈e l̈ok eni.
  kaq-NT: 'Seis pehiyahpabo rahsi ta jaa noyanica yoshinbo qui. Bemacanya bero sahuenon
    cahen chicho rihbi bero hichahi. Tantihaxma yohuanbahinahax yohuanshinacani: Hihti
    shinanya xaba hihbo, hihti shinanya xaba hihbo, hihti shinanya xaba hihbo, hihbo
    bi res tah min qui noquen Papa Dios. Jatihibi hihbo, rahma jacoinai, neateman
    japahoni, joyaxihqui tah min qui hihcani.'
  sgb-sgb: Habaytoy apat ya angkabiyay, ay mani-anêm ya pakpak. Napno hilan mata hên
    angga êt ha lalên pakpak, haka allo yabi lan angkantaên ya êmên di, “Apo Namalyari,
    hika ya banal, ya ayn hinon kasalanan, haka ya ayn kapantag ha kangêran, mimiha
    mo ya Panginoon Diyos ya makapangyarihan, ya dapat puriên. Hika ya atsi yana hên
    haton lagi, amêhên, haka magpa ayn angga.”
  vie-1934: 'Bốn con sanh vật ấy mỗi con có sáu cánh, chung quanh mình và trong mình
    đều có mắt; ngày đêm lúc nào cũng nói luôn không dứt: Thánh thay, thánh thay,
    thánh thay là Chúa, là Đức Chúa Trời, Đấng Toàn năng, Trước Đã Có, Nay Hiện Có,
    Sau Còn Đến!'
  kxv-kxv: ବାରେ ଜ଼ନ୍ତୟାଁକି ସ଼ ଗଟା ମା଼ରାୟାଁ ଏ଼ ମା଼ରାୟାଁ ବିତ୍ରା ଅ଼ଡ଼େ ପାଙ୍ଗାତା କାଣ୍‌କା
    ମାନୁ ଏ଼ୱି ଲା଼ଆଁ ମାଦେନା ଜ଼ମାଆନା ଏଲେଇଞ୍ଜି ମାନୁ । “ସୁଦୁ, ସୁଦୁ, ସୁଦୁ, ବାରେ ବା଼ଡ଼୍‌ୟୁଗାଟି
    ମାହାପୂରୁ, ଆମ୍ବାଆସି ତଲିଏ ମାଚେସି ନୀଏଁ ମାନେସି ଅ଼ଡ଼େ କା଼ଲେଏ ମାନେସି, ଏ଼ ପ୍ରବୁ ।”
  amu-NT: 'Ndoꞌ chaꞌtsondye joo naⁿꞌñeeⁿ na taꞌndoꞌ, niom yom yom lquiina. Chaꞌwaandyena
    ñꞌeⁿ lquiina chuuꞌ nꞌom nda̱a̱na. Naxuee natsjom ticꞌoomeintyjeeꞌna na cwiluena:
    Nquii Ta Tyꞌo̱o̱tsꞌom matseixmaⁿñꞌeeⁿ chaꞌtso nnom najnda̱. Ljuꞌ. Ljuꞌ. Ljuꞌ cwiluiiñê.
    Nqueⁿ mꞌaaⁿ nacjeeꞌ na jnaⁿjndyeenaꞌ. Maxjeⁿ mꞌaaⁿ ndoꞌ mꞌaaⁿ ndoꞌ nncueꞌntyjo̱
    na nncwjeeꞌcañoom.'
  hin-CV: 'इन चारों प्राणियों में प्रत्येक के छः-छः पंख थे. उनके अंदर की ओर तथा बाहर
    की ओर आंखें ही आंखें थी. दिन-रात उनकी बिना रुके स्तुति-प्रशंसा यह थी: “पवित्र,
    पवित्र, पवित्र, प्रभु सर्वशक्तिमान परमेश्वर! जो थे, जो हैं और जो आनेवाले हैं.”'
  spa-BES: 'Y las cuatro bestias, teniendo cada una de ellas seis alas, están llenas
    de ojos en derredor y en su interior; y sin descansar día y noche, dicen: Santo,
    santo, santo, Señor Dios, Todopoderoso, quién era y eres y está por venir.'
  san-BEN: তেষাং চতুর্ণাম্ একৈকস্য প্রাণিনঃ ষট্ পক্ষাঃ সন্তি তে চ সর্ৱ্ৱাঙ্গেষ্ৱভ্যন্তরে
    চ বহুচক্ষুর্ৱিশিষ্টাঃ, তে দিৱানিশং ন ৱিশ্রাম্য গদন্তি পৱিত্রঃ পৱিত্রঃ পৱিত্রঃ
    সর্ৱ্ৱশক্তিমান্ ৱর্ত্তমানো ভূতো ভৱিষ্যংশ্চ প্রভুঃ পরমেশ্ৱরঃ|
  tdx-tdx: 'Songa aman’ elatse eneñe i raha veloñe efatse rey, atse-pihaino añ’ariseho
    aze naho añate’e ao, ie tsy mitroatse handro an-kaleñe manao ty hoe: Masiñe, masiñe,
    masiñe t’i Talè Andrianañahare Tsitongerèñey, i teo, naho eo, vaho ho aviy.'
  naf-naf: 'Soŋgom zulak zulak ekŋen kwep kwep ke pâwin sikis sikis zikalin sambe
    biselinaset ma mamsosoŋinaset taindain. Tambu msat zet kapigok kwesiŋ kwesiŋ zepeŋ
    matakwalip: “Geŋ An Teŋgat Teŋgalen toŋaŋ. Geŋ Amobotnaŋ Kawawaŋ windendibeŋ.
    Kawawaŋ geŋ eweŋan tabanan, alak tapmanigaŋ ya bam tapmobanik.”'
  grc-MT: και τα τεσσαρα ζωα εν καθ εν εχον ανα πτερυγασ εξ κυκλοθεν και εσωθεν γεμουσιν
    οφθαλμων και αναπαυσιν ουκ εχουσιν ημερασ και νυκτοσ λεγοντεσ αγιοσ αγιοσ αγιοσ
    κυριοσ ο θεοσ ο παντοκρατωρ ο ην και ο ων και ο ερχομενοσ
  vid-vid: Vilumbigwe avyo vine, chila chimwe nachali na mbawa sita, navyali vimemile
    meho mgati na kunze. Navyali hambe vyesele misi na nechilo, vilonga, “Yelile,
    yelile, yelile, Mkulu Nguluwi Yawele na Ludali lweng'ha, yalibaha na nayawele
    na yalinguya.”
  pio-NT: 'Níái báinúaca ángel cáuyéica nadènìaca seis namanùbaca nàanabáiwa náalimáwanama.
    Macái cáuyéi ipuniéyéiwa natuí iyúwa náinatabàawa, nalìcuísewa nacái. Yá cài náimaca
    èeríapinama, táiyápinama mamáalàacata: “¡Mabáyawanéericani, mabáyawanéericani,
    mabáyawanéericani, yái Wacuèriná Dios cachàiníirica náicha canánama, yái ìyéericaté,
    ìyéerica nacái siùcade, ìyéeripiná nacái càiripináta, càmíiri imáalàawa!” cài
    náimaca.'
  tsn-tsn: Setshedi sengwe le sengwe sa ditshedi tse nne sa bo se na le diphuka di
    le thataro, mme bogare jwa diphuka tsa tsone jwa bo bo tletse matlho. Bosigo le
    motshegare di goa di re, “O Boitshepo, O Boitshepo, Morena Modimo Mothatayotlhe,
    ene yo o neng a le teng le yo o leng teng, e bile e le yo o tlaa tlang.”
  amr-NT: 'Kenomey cuatro huanoeonhuahuikaʼeri okajpe onʼto̱e̱. Nogtia nogtia huanoeonhuahuikaʼerien
    seis okajpe onʼto̱i̱kaʼ. Hua̱so̱ʼ huaneg huakpo onʼto̱i̱kaʼ. Huanopoʼyobetaʼ huakpo
    onʼto̱i̱kaʼ. Apag Diostaj oʼnonaʼikaʼpo: Onnayo kenpaʼda huadak i̱ʼi̱kaʼ, kenpaʼda
    ʼuruda i̱ʼi̱kaʼ, Apag Dios. Onnayo kenpaʼda huadak i̱ʼi̱kaʼ, Apag Dios. Onnayo
    kenpaʼda ʼurunanada i̱ʼi̱kaʼ, Apag Dios. Dios Huairi i̱ʼe̱. Teynanada iʼikaʼ,
    Dios. Ayaʼnanada kaʼdik i̱ʼe̱. Aʼnennada iʼnoeonhuahuikaʼuy. Kenpaʼti oy iʼnoeonhuahuikaʼpo.
    Nogoknadakon iʼnoeonhuahuikaʼapo, Apag Dios. Kenda cuatro huanoeonhuahuikaʼeria
    oʼnonaʼikaʼpo, batikhueʼda huameʼnoe sikyoere oʼnonaʼikaʼ.'
  pwg-pwg: Ma sago sago duma na mapesi miikovimasago ma tupuwisiyai na mata kavakava,
    mapemapesi gaburisiyai yavata. Mara ma didibara, ke meyani da kawasi ita potapota,
    evonavona bo, “Vovokaravim, vovokaravim, vovokaravim, tam Bada God rewapana kirakiim.
    Tam makamakii nonowim, rorova, karako ma maram.”
  cjv-cjv: Te kapu yokori moinga okonom suwo iro suwo iro yokamai nen towane towane
    okonom koinom okonom koro muruwo te koro gam towane koimie. Te yokamai ganom dinomdi
    muruwo te koinom oropo areme tei okonom murom koimie. Ena aro kakom te kama kakom
    yokamai bei moiro “Yai Gumam Ari Wanopanom i yo tere moimie. Yai Gumam Ari Wanopanom
    i yo tere moimie. Yai Gumam Ari Wanopanom i yo tere moimie. Te yoporam boingua
    muruwo yaromi fai tome. Yaromi koma moiro te epena moiro te okome uname,” epe
    diro ka i moi firo dikeimie.
  tha-KJV: สัตว์​ทั้งสี่นั้นแต่ละตัวมี​ปี​กหกปีกอยู่​รอบตัว และมีตาเต็มข้างใน และสัตว์​เหล่​านั้​นร​้องตลอดวันตลอดคืนไม่​ได้​หยุดเลยว่า
    “​บริสุทธิ์ บริสุทธิ์ บริสุทธิ์ องค์​พระผู้เป็นเจ้า พระเจ้า ผู้​ทรงฤทธานุภาพสูงสุด
    ผู้​ได้​ทรงสภาพอยู่ในกาลก่อน ผู้​ทรงสภาพอยู่ในปัจจุ​บัน และผู้ซึ่งจะเสด็จมา”
  por-BR-2018: 'E os quatro animais tinham cada um em si seis asas ao redor, e por
    dentro eram cheios de olhos; e não tem repouso de dia nem de noite, dizendo: “Santo,
    Santo, Santo é o Senhor Deus, o Todo-Poderoso, que era, e que é, e que virá.”'
  mhl-mhl: Nemu muraŋpuine 4 moakoŋ moakoŋ yoŋore to 6 sosowo pe yareya. Sakiyaŋuŋ
    sosowo eru toyaŋuŋ yukuineo oŋuakoŋ jiŋo koruŋyaŋuŋ akoŋ saga yabeme dimabuŋ.
    Dimaku una ubu kiki iŋi jijiki keegobi, “Ofoŋ Anutu usuŋ sosowore Rau goji tiriine,
    tiriine eru tiriine akoŋ fukege. Gogo Rauine goji ronere ronekoŋgo go waperu goge
    eru moke kirieru fukeru go ropemiŋ.”
  klv-klv: Natgalen ṽisusua lukad nǝhabǝlalito tomǝlevtes lotobaŋ mǝtalito a mǝhat
    mai pipite. Lǝsǝŋavŋav, be len nalennǝyal mai nalenmariug luke, “Gai tovi Got
    kitin, gai tovi Got kitin, gai tovi Got kitin, Nasub̃ aGot aB̃iltidaŋan, ategaii
    tovi gai ta sutuai tia, tovi gai gagai, mai tovi gai b̃egǝm sal.”
  bco-bco: Mela꞉no꞉lo꞉ a꞉lab fa꞉la꞉da꞉in a꞉ma꞉yo꞉ a꞉fulo꞉ do꞉go꞉fela꞉fowo꞉ tambo dowo꞉.
    A꞉la꞉ta꞉ga꞉ ili a꞉ful ha꞉g o꞉lia꞉ do꞉mo꞉ o꞉lia꞉ amio꞉, siyo꞉ tambo dosdofo꞉liki,
    ho꞉lenowo꞉lo꞉, nuluwo꞉lo꞉, to sa꞉la꞉likiyo꞉ mo꞉bululaki a꞉la꞉sio꞉, “E Kalu Alan,
    Gode halaido꞉leyo꞉ e ko꞉lo꞉ a꞉lab. E malilo꞉, malilo꞉, nafale. Tamin amio꞉ e elen
    ko꞉lo꞉ o꞉go꞉lo꞉ e mela꞉no꞉ a꞉lab a꞉la꞉ta꞉ga꞉ tif amio꞉ e mia꞉ib.”
  kdl-NT: 'Ili i uma i nishi yi, ya dem wa̱ ta̱ n ashan a teli, ikyamba i le kpam
    iꞌa̱ ta̱ upali n aꞌeshi, hal n kere ka ashan ki dem. Kaara n kayin a tsu a̱sa̱ka̱
    ushipa wa: “Magono ma Zuba uza u uwulukpi u ɗa. Uza u uwulukpi u ɗa. Uza u uwulukpi
    u ɗa. Aya Kashila̱ Uza u Ucira Gba̱. Aya uza ɗa wa̱ri caupa, aya dem wa̱ri gogo‑na,
    kpam aya wa tuwa̱.”'
  apu-NT: 'Ninoa ikininape aua imĩkitana seisi pakini. Imĩkitana nopini, ipatapi apaka
    okina aua. Kona itomatana. Ikini pokamarariti, ikini ĩkanõkati itxana: “Erekai.
    Erekai. Erekai. Teoso Apiananiri pitxaua. Kaposotiireri pitxaua. Ãtipirika auakarii.
    Kitxakapirĩka auakarii. Uatxa auakarii. Katana apaka pite auapanika,” itxana ãtipirika.'
  roo-roo: Uva vo resura vao tootoovira toupaiveira, oresura rutu-ia katakataivira
    katai vatara aue putaera toupaivorao. Ora riroara osireiara oara voea rutu iava
    varaura rutu-ia uvui pievira toupaivorao ora putaeara reroaro tapo. Uva ravireoura
    rutu-ia ora vokiararo erapaaveira opesi asavira oiso purapaoro, “Turaro Pauto
    ira-ia goruara rutu toupaiveira, eera Tugoropato, eera Tugoropato, eera Tugoropato.
    Ira tuariri rutu oisoa toupareve. Uva vo vokio tapo toupareveira. Uva uriosa aueparoi.”
  miz-NT: 'Ngɨmi kɨ́tɨ sán ne, uve iñu ntiꞌxin tɨ é un é un tɨ. Un tsi kokó taꞌan
    ntuxnūú tɨ un tsi nte má ntiꞌxin tɨ. Ntē ntúvi ntē níñu e ntákaꞌan tɨ́ dɨ̄ví Xuva
    kō: ¡Dɨvi ntō é na kuiko ñuꞌū ntɨ́ nto, Xuvā ntɨ́. Dɨvi ntō é Xuva ntīꞌxe ntɨ́
    nto, ña é kuvi vií da nēé ka nuu i, ña é tuvi kídaa, ña é tuví vevii, ña é dā
    ve véꞌxi!, kaꞌan tɨ.'
  qvz-NT: 'Caran chi chuscu causaucuna sucta (6) rigrata charinaura. Paiguna ñahui
    muyuta charinaura jahuaibihuas rigra ucuibihuas. Paigunaga tutandi punzhandi mana
    sambayasha alabaunaurami casna nisha: Can mangui jatun ushaita charic Dios, tucuita
    mandauc Dios, jucha illac, jucha illac, ima juchas illac mangui. Cunanbas tiyaunguimi,
    callarimandahuas tiyashcanguimi, huiñaigamas tiyanguimi nisha rimaccunami anaura.'
  deu-ELO: 'Und die vier lebendigen Wesen hatten, ein jedes von ihnen für sich, je
    sechs Flügel; ringsum und inwendig sind sie voller Augen, und sie hören Tag und
    Nacht nicht auf zu sagen: Heilig, heilig, heilig, Herr, Gott, Allmächtiger, der
    da war und der da ist und der da kommt!'
  mjc-NT: 'Tan iyó iñu nditsin tsa intuhun intuhun tsa nyito can. Tan tanɨɨ cahnu
    tsi nyecú tinuu tsi, tahan ñi ityi tsata tan ityi tsitsi tsi. Tan ña jandɨhɨ́
    tsi tsa caahán tsi tyehen nduvi tan ñiñu: Ra ii cuví un; ra ii cuví un; ra ii
    cuví un. Jutu Mañi yu, Nyoo, iyó tandɨhɨ tunyee iñi tsi un. Tacan ñi iyó maa un,
    juvin un cuví Nyoo nda tsanaha tan vityin, tan juvin un cua quitsi.'
  caa-caa: 'Y e cuatro animalobꞌ era ayan tres uwichobꞌ inxejr inxejr uchejchec inteꞌ
    intiobꞌ, y bꞌutꞌur tunor uwichobꞌ era taca e sian unacꞌut teinxejr teinxejr uwichobꞌ,
    y ma tiaꞌ uyactobꞌ tuaꞌ oꞌjronobꞌ cocha era nien tama e día y nien acbꞌar y chenobꞌ:
    Erachet, erachet, erachet, Cawinquirar Dios xeꞌ nojta acꞌotorer tama tunor, porque
    jax taca net xeꞌ turet conda ne mato achena ani or e rum era y xeꞌ turet coner
    y xeꞌ tuaꞌ ituruan tama ucꞌapesnibꞌir or e rum era ubꞌan, xeꞌ war oꞌjronobꞌ e
    cuatro animalobꞌ era.'
  pls-NT: 'Canoi cosa que techon mé techonda incjaon nenechán cada. Co ngoixin ngama
    co ngaxinhi techonda jmacon; de ttie co de nchanho joxon tendac̈ho: Santo, santo,
    santo, Dios, soixin que chonda cainxin joachaxin, soixin tti Dios que varihi desde
    are saho, co rrihi jai, co soixin tti sihi iná.'
  eng-WYC-2018: And the four beasts had each of them six wings; and all about and
    within they were full of eyes; and they had not rest day and night, saying, Holy,
    holy, holy, the Lord God almighty, that was, and that is, and that is to coming
    [or and that is to come]. (And each of the four creatures had six wings; and all
    about, inside and out, they were covered with eyes; and they had no rest day or
    night, but were always saying, Holy, holy, holy, the Lord God Almighty, who was,
    and who is, and who is to come.)
  bdv-bdv: ହଃତି ଜଃତୁର୍‌ ଚଅ ଚଅ ଗଟ୍‌ ଡେଣା, ସେ ଡେଣାମଃନାର୍‌ ହଃଦାବାଟ୍‌ ଆର୍‌ ବିତୁର୍‌ ବାଟ୍‌
    ଅଃକାୟ୍‌ ହୁର୍ନ୍‌ ଆଚେ । ସେମଃନ୍ ଦିନ୍‌ରାତି ନଃବିସାୟ୍‌ କଃଉଁଲାୟ୍‌, “ଜେ ସଃବ୍‌କେ ସଃକାତ୍‌,
