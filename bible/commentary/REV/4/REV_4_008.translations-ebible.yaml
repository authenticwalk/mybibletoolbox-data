  ong-ong: Siye twinges te twinges pepe pe niliye niliye flingu twinges, twinges te
    twinges (6) polwepe le lutepe wuru poli topungou pelpe neinepe kotuye, poli leinginim
    le pe poli towa yawi. Pe wem oli oli epli mulpou puro pratei polpepe, puro pirpolo,
    “Ili, ye Ma Ili singetei, ye teingitei onom felkele, ye teingitei onom felkele,
    ye teingitei onom felkele, ye sungoitei liye ratei le fei ye ratei le ye ratei
    ingi wem wem.”
  tnn-tnn: 'Nat mɨn əh itəm koatəmegəh, ilat kuwɨt, məto nɨməlməlɨlat ilat sikis,
    kən nɨganəmtɨlat tɨrəfin əpnapɨn əm ilat, muwɨn əpəh e nəwtain nɨməlməlɨlat ləhau
    ikɨn ne. Nian rafin ilat kotan napuən lapɨn ne lenian, məsotamegən, koatan məmə:
    “!Iərəmərə Uhgɨn Nahgin Tepət Pɨk Agɨn in tasim, tasim, tasim pɨk agɨn, itəm in
    tətatɨg roiu, təmətatɨg lilɨn, otəpanətatɨg lilɨn!”'
  hch-NT: Mücü yunaucatü memayeneniere yuxexuitü 'ataxeime 'anayari mecanexeiyacaitüni,
    naisarie yuxetüapaitü menahüxitücateitüni. Tucaricü tücaricü mepüca'uxipivavecai
    müpaü me'utiyuatü, Canipasieca, canipasieca, canipasieca Ti'aitame mücacaüyari
    nai mütürücaüye, Que mü'ane 'amuyeicacai, Que mü'ane 'amuyeica, Que mü'ane 'umamie.
  crn-NT: 'Majta aꞌɨ́ɨme ɨ́ mej muáacua, ɨ́ mej majta iꞌi ruuri, aꞌɨ́ɨ mú arajsevíca
    ajtáꞌanájmee. Tɨ́ꞌɨj pɨ́ naꞌa mú tíꞌiseij nainjapua tɨ́j naꞌa júteꞌɨmua, majta
    íiyen chaanaca japua. Nain tújcaꞌari tzajtaꞌa, majta nain tɨ́caꞌari tzajtaꞌa,
    aꞌɨ́ɨ mú jemin tíꞌichuiicacaꞌa ɨ́ Dios. Camu jaꞌanáj raatapuáꞌajta mej miyen tiꞌichuíica
    tɨjɨ́n: Rɨ́ꞌɨ pu tíꞌiseijreꞌe, temuaꞌa pu urarɨ́ꞌeneꞌacan jɨ́n seijreꞌe, xɨ́ꞌepɨꞌɨn
    pu een seijreꞌe tɨ́j naꞌa rusén jɨmeꞌe ɨ́ tavástaraꞌa, aꞌɨ́jna ɨ́ Dios tɨ nain
    jɨ́n antiújmuaꞌaree, aꞌɨ́jna ɨ́ tɨ ruseɨ́j seijreꞌecaꞌa, tɨ ajta seijreꞌe íjii,
    tɨ ajta seíireꞌe aꞌame tɨ́j naꞌa rusén jɨmeꞌe.'
  zpu-NT: 'Naꞌ beꞌnn tap kaꞌ, zjazó xir akeꞌ xop wejenꞌ, naꞌ zjallia zan yejrao akeꞌ
    do lo xir akeꞌ do lo koꞌll xir akeꞌ. Naꞌ do lla do yer llasné akeꞌ: Naklaꞌyeꞌ,
    naklaꞌyeꞌ, naklaꞌyeꞌ, Xanllo Diosenꞌ beꞌnnenꞌ nap le zeraoze yel wak xhen. Ba
    zokzeꞌ, naꞌ zokzeꞌ kanꞌ za xe yellriote, naꞌ zokzeꞌ ke chnare.'
  juy-juy: ଅଡ଼୍‌କୋ ପରାନ୍ନାଞ୍ଜି ତୁଡ୍ରୁ ଆ କାପ୍ପାନ୍‌ ଡକୋଏନ୍‌, ତି ଆ କାପ୍ପାରେଙନ୍‌ ସମ୍ପରାନ୍‌
    ଅମଡନ୍‌ ଆବରିୟ୍‌ ଡକୋଲନ୍‌ । ଆନିଞ୍ଜି ତମ୍‌ବା ତଗଲ୍‌ ଏର୍‌ଲୋଲୋନେନ୍‌ କନ୍‌ଲେ ଡକୋଲଞ୍ଜି; “ମଡ଼ିର୍‌,
    ମଡ଼ିର୍‌, ମଡ଼ିର୍‌, ଅଡ଼୍‌କୋନ୍‌ ସିଲଡ୍‌ ବୋର୍ସାଡମନ୍‌ ପ୍ରବୁ ଇସ୍ୱରନ୍‌, ଆମ୍ମୁଙ୍‌ ସିଲଡ୍‌
    ନମିନ୍ତାନ୍‌ ଆନିନ୍‌ ଡକୋ, ଆରି ବତର ଆନିନ୍‌ ଜିର୍ତାୟ୍‌ ।”
  for-for: 'Pi tarawa tarawaki iyoganta kina ka ka tonaentisa ka''umaema igaga waintogana,
    uwaena iyo intabaipintibe itibe pumaewaintoga, agantuwe. Aibuwagini, igeba arape
    asekape iniba mayama uyaba mintantawe: Taberaka''ya Wa''ega Koti aeba aota, aota,
    aota''yaga mintiye. Aeba pai mintantipe, iba mintipe, ainti mirite wakibipe, taga
    taka''yane, piya untawe.'
  epo-epo: 'Kaj la kvar kreitaĵoj, havantaj po ses flugiloj, estas ĉirkaŭe kaj interne
    plenaj de okuloj; kaj paŭzon ili ne havas tage kaj nokte, dirante: Sankta, sankta,
    sankta, estas Dio, la Sinjoro, la Plejpotenca, la estanta kaj estinta kaj venonta.'
  gfk-gfk: Ma tikatikai ta diet ira ihat na lilona linge a liman ma tikai na babana
    tikai. Ma ira mata diet tikatikai ga banot ira tamai diet ma menapu mah ta ira
    baba diet. Ma hathatikai diet pa na sangeh wara tangtange bia, “I halhaal, i halhaal,
    i halhaal, God, no Watong, no Dadasine. Ma aie nong ga lon nalua, ma i lon kaiken,
    ma na lon mah namur.”
  bjz-bjz: '@see-verse:REV.004.007'
  atg-NT: Eni elamhakọ aane ena e mhọli ipfua esesa esesa, e mhọli ikpamhi alo gasẹ
    idiegbe, li ghe elemhi ipfua eyẹwẹ, Ẹlẹ ọguota ali ẹlẹ iyọsẹ ẹa tigbe ẹ yẹmhẹ-a,
    eri e lẹsẹ liẹ, “Ipfuasẹ, ipfuasẹ, ipfuasẹ khi Ẹshinẹgba Ọnọmhuẹ Nọfunẹ nya, Ọni
    ọ khi lọli, ni ọ kie kpẹ khi lọli, ali ni ọ ya bhale.”
  bjv-NT: 'Nḛ je kɨ njé kɨsɨ kəm kɨn, kɨ kare aw kɨ bagɨne mehḛ mehḛ, ɓa kəme
    rosɨ lo dɔ bage tɨ je gɨn bage tɨ je. Kondɔ je kɨ kada je ɨsi ta kosɨ pa tɨ əi
    nə: NJe kay njay, nje kay njay, nje kay njay e Ɓaɓe Luwə kɨ aw kɨ tɔgɨ dɔ nḛ
    je tɨ pətɨ. E kɨ ɨsɨ mari nu, ɨsɨ ɓone, e kɨ a re.'
  tos-NT: 'La̱ntla̱ cha̱tunu yama̱ la̱ ángeles hua̱nti̱ xta̱chuná̱ tasiyuko̱y la̱
    takalhí̱n, xlacán xkalhi̱ko̱y akcha̱xan xpakaní̱n cha̱tunu, chu̱ xli̱tlanca xpakancán
    pacs lakastapu xuani̱t. Chu̱ chuná̱ ca̱tzi̱sní, xa̱huá̱ ca̱cuhuiní̱ xli̱ankalhí̱n
    quilhtamacú̱ xma̱xqui̱ma̱kó̱ ca̱cni̱ Dios, chu̱ chuná̱ huanko̱y: “¡Quimpu̱chinacan
    Dios, xli̱ca̱na̱ pi̱ caj xma̱n miacstu lápa̱t xasa̱ntujlani, sa̱mpi̱ kalhi̱ya̱
    tla̱n mintalacapa̱stacni! Na̱ huata huix hua̱nti̱ xli̱ca̱na̱ kalhi̱y tlanca milacatzúcut;
    huix ucxla̱ta xastacna latapa̱ni̱ta̱ la̱ntla̱ chu̱ lápa̱t chu̱ na̱ chunacú̱ xastacná̱
    lápa̱t nahuán caxani̱li̱huayaj xtihua̱.”'
  rro-rro: Ia mauri tabakia bani weiakia hanona ha ha banikia 'abaihau, ba banikia
    weiakia aokiai mai kapekiai hanona mahakia mo 'abaeana. Ia hanona mararani mai
    rabi a'i tiarai ia ti'abi to'ona ṯetibaha, “Erobe, erobe, erobe. Obiapaka hiabu
    ikoinai Tiramana hanona erobe. Ia hanona 'uainai emiaho, bariu nemiaho, haeamona
    wairai kemai hauna.”
  mxp-NT: 'Tuꞌuk jaty ja jɨyujk tudujk ja kya̱nk tmøøtꞌaty, may ja wyeen nayɨdeꞌen
    kyaxɨꞌɨky yjøxkiꞌpy jøts wyɨndujy; xɨnaxy tsunaxy ja Dios tja̱ꞌmyatstɨ jøts ñømꞌettɨ:
    Janch øy janch wa̱ꞌa̱ts me Dios Teety, Mets tuꞌugyɨ ja møkꞌa̱jtɨn mjagyejpy, jøts
    xemɨkøjxp mjujkyꞌaty.'
  aak-aak: Awaú awaú awa wonɨ wonɨ ɨwɨ́ wé wɨ́úmɨ dáŋɨ́ wo ero wará nɨpɨnɨ sɨŋwɨ́nɨ
    nɨrómɨxa ugɨ́áwarɨnɨ. Ikwáwɨyiranɨ, árɨ́wɨyiranɨ, bɨ pɨ́nɨ mɨwiárɨ́ anɨŋɨ́ minɨ́
    re nɨra warɨgɨ́árɨnɨ, “Ámɨná Gorɨxo, o eŋɨ́ eánɨŋɨ́ ámá woyápɨ tɨ́nɨ xɨxenɨ mimónɨŋorɨnɨ.
    Eŋíná dánɨ ŋwearɨ ríná sɨnɨ ŋwearɨ rɨ́wéná anɨŋɨ́ ŋwearɨ enɨ́orɨnɨ. Xewɨnɨ xegɨ́
    bɨ imónɨŋorɨnɨ. Aga xegɨ́ bɨ imónɨŋorɨnɨ. Oyɨ, aga xegɨ́ bɨ imónɨŋorɨnɨ.”
  chd-NT: 'Lam malujxi'' quinneja anuli anuli tipa''a acamts''us ƚixala''. Iƚniya
    ƚiƚxala'' imanna pangay ca''u''. Jiƚpe lixpula'' quiƚxala'' lijuihuay tipa''a
    pangay ca''u''. Jouc''a licu''u quiƚxala'' tipa''a pangay ca''u''. Iƚniya linneja
    aimixospola''. Itine ipuqui'' tuya''ayi: “Apaxi, apaxi, apaxi ƚaƚPoujna ȽanDios,
    iƚquiya cal Cuecaj Rey, jahuay ticuxe. Li''ipa ma tipa''a, itsiya tipa''a, ma''
    anuli iƚque ƚocuaiya.”'
  kdc-kdc: Viumbe avo vine vili na ugima vikala na mabawa sita kila kimoja, gamemile
    meso kunze na mgati. Kuduhu kubwihila, imisi na ikilo vokwimba, “Kang'ala, kang'ala,
    kang'ala, Mndewa Mulungu yeli na Udahi wose, yakalile baha, yeli baha, na yonda
    yawe baha.”
  nhr-nhr: 'I kò ncẽe 4 kg''oo-coan wèé ga 6 tcgàmàn úúa, a wèé qgáìan gaan di koe
    káí tcgáían úúa, tcgàmàn ka nqãaka ga hẽéthẽé e, wèém koaba ba hẽé naka ntcùú
    ba hẽéthẽé i ko ncẽeta ma nxáèan cgoa chõò tama: “Tcom-tcomsa, tcom-tcomsa, tcom-tcomsa
