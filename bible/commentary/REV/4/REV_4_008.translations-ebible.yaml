  ind-AYT: Keempat makhluk itu masing-masing mempunyai enam sayap yang penuh dengan
    mata, baik sisi luar maupun dalamnya; siang dan malam, keempat makhluk itu tidak
    pernah berhenti berkata, “Kudus, kudus, kuduslah Tuhan, Allah Yang Mahakuasa,
    yang sudah ada, yang ada, dan yang akan datang.”
  cjo-NT: 'Eenitatsi irira ishiwankipaeni okaatzi 6; osheki rokipaeni ojeekayitakini
    maawaeni iwathaki. Ikantatyaani romampaawenteeyarini Tajorentsi: kitejiriki, tsiteniriki;
    tee roshitayiro. Iroka ikantziroka romampagaeyani: “Osheki pikameethataki, osheki
    pikameethataki, osheki pikameethataki eeroka Nowinkatharite Tajorentsi: osheki
    pitajorentsitaki, tekatsi pomeentsitzimotemini. Pikantani pijeeki: paeraniperoroña,
    roojatzi iroñaaka, eejatzi iinja”.'
  nsn-nsn: Doh tasisinar toueitir inetesinasiner tua a tonomo uakapar titiauas, kare
    uoun uiloho uakapar matana taninin gane ponompe i kotohia tar pang titiauasisin.
    Tar mamang mareinilik, kara mamang boungulik, gisin ahik pah ra pepe uaha tar
    kula pare, “A Dedeil, A Dedeil, A Dedeilir Tamata Noman, God ger i ranantiehe
    tun, gere uangoulung sioun, doh gine daan, kare turung lame.”
  san-DEV: तेषां चतुर्णाम् एकैकस्य प्राणिनः षट् पक्षाः सन्ति ते च सर्व्वाङ्गेष्वभ्यन्तरे
    च बहुचक्षुर्विशिष्टाः, ते दिवानिशं न विश्राम्य गदन्ति पवित्रः पवित्रः पवित्रः
    सर्व्वशक्तिमान् वर्त्तमानो भूतो भविष्यंश्च प्रभुः परमेश्वरः।
  tna-NT: 'Pamapa su sucuta nabaime putaina. Ebia bene, ema bene etua neje sejeajiji
    putaina. Tsine, dhidha satsutana huecuana uja: Echua Puji, mida da Diusu aida,
    saida, butsepi, jucha mahue. Mida chue pujianati eid''e jiahue teje. Daja hue
    eid''e yanieniderati.'
  lid-lid: 'Oro lakou ma mulin ma hahuw doh, iy ari, ari badeh, banin ma onoh, ma
    mada oro solo-an labai tubuluhi bada oro mara-ei, udu bwele-en ma udu bahandra
    bani oro ale. Na len ma ben mara-ei badeh, oro bamunyau se ta ayah wari bwai.
    Oro badeh, ayah wari ma asehek sahou i buku doh: “Laban Kindrei, iy tawi iri boto-on
    mara-ei. Iy ndrabun, iy ndrabun, iy ndrabun labai. Ndra bwena bwena iy udu aliy,
    Nadah badeh, iy udu aliy ale. Ma iy kameh eme hamon ja.” Oro badeh, bamunyau ta
    aloh sahou doh bwe.'
  wim-wim: 'Than yotamaniya punth-paam six thampa, aꞌ putha meeꞌ-ath kemp thanttamangan
    pal-puy piꞌin, kenyangk aꞌ puth punth-paam pek-pekangk thampa. Than ngutang aꞌ
    kinchangan aak-path-pathin, than keꞌamim eenchin, thanan yimanang keꞌ-ngoongkam
    anman pathina: “Moom piꞌan ngamparaman Goda, nil thayan aꞌ min paththama. Ngamp
    thaaꞌ-kuumpāmp nunanga! Nilan puth aak nathpalman wun, puth yimanangan nil man-yetham
    yippak wunan, aꞌ nilan aak umpuyam wunow.”'
  zga-M: Ifipelewa ifinyawumi fila finne fyooni neikhinge na mapapateilo nakhikhinge
    na mapapateilo ntanato neikhinge ntanato, fili namiho mingi mukyanya na pasi mufyene.
    Safiduga ukhunchova pakilo na pamusi, fita “Weimbalanche, weimbalanche veintwa
    uNguluve unyamakha gooni uvei alekhwo uveipwale na leino leino nuveikhwincha.”
  yom-yom: 'Kadika vangu mu bivang biya bimoyo kiba ayi mavavi masambanu mawala meso
    ku nganda ayi ku khati. Bivonganga ko, builu ayi muini, mu tuba : Pfumu Nzambi
    nkua ngolo yoso widi wunlongo, wunlongo, wunlongo. Niandi wuba, widi ayi wunkuiza.'
  san-SIN: තේෂාං චතුර්ණාම් ඒකෛකස්‍ය ප්‍රාණිනඃ ෂට් පක්‍ෂාඃ සන්ති තේ ච සර්ව්වාඞ්ගේෂ්වභ්‍යන්තරේ
    ච බහුචක්‍ෂුර්විශිෂ්ටාඃ, තේ දිවානිශං න විශ්‍රාම්‍ය ගදන්ති පවිත්‍රඃ පවිත්‍රඃ පවිත්‍රඃ
    සර්ව්වශක්තිමාන් වර්ත්තමානෝ භූතෝ භවිෂ්‍යංශ්ච ප්‍රභුඃ පරමේශ්වරඃ|
  yut-yut: Yo 4 kabɨ egɨp egɨpmɨ toŋ kaloŋ kaloŋ uŋun kɨsi pɨrɨ 6 kabɨ taŋ yomɨŋ yomɨŋ
    awit. Aŋakwa gɨptɨmɨ kaloŋ dabɨl morapmɨ da ɨlɨmɨkgwit. Ae pɨrɨ da mibɨlgwan kɨsi
    tawit. Gɨldarɨ ae kalbi kɨsi ak nandarɨ mɨni yaŋ yoŋ, “Telagɨ, telagɨ, telagɨ.
    Amɨn Tagɨ Piŋkop Tapmɨm Ami kalɨpsi egɨpgut, ae abɨsok egɨsak, ae don apdɨsak,
    uŋun telagɨsi” yaŋ yoŋ.
  grc-BYZ: καὶ τὰ τέσσαρα ζῷα, ἓν καθ᾽ ἓν αὐτῶν ἔχον ἀνὰ πτέρυγας ἕξ, κυκλόθεν καὶ
    ἔσωθεν γέμουσιν ὀφθαλμῶν, καὶ ἀνάπαυσιν οὐκ ἔχουσιν ἡμέρας καὶ νυκτὸς λέγοντες·
    ἅγιος, ἅγιος, ἅγιος Κύριος ὁ Θεὸς ὁ παντοκράτωρ, ὁ ἦν καὶ ὁ ὢν καὶ ὁ ἐρχόμενος.
  cpc-NT: 'Omapokashitanaka otzimayitanaki ishiwanki jirika inkitiwiri, 6 ishiwanki
    tzimayitanaintsiri. Otzimi ojyiki irooki iwathaki, otzimitanaka irooki inthomainta
    iwathaki. Iriitaki aakowintanakawori ipampithaapiintaki, kitiijyiriki iijatzi
    tsiniripaiti, ikantzi: Tasorintsi, Tasorintsi, Tasorintsi jinatzi Pinkathari Pawa,
    Shintsipirotatsiri. Iriitaki añaagatsi iroñaaka, iri itakawori pairani itzimakiri,
    irootaintsi impiyi.'
  nhg-NT: 'Hua cara sente de inu nöbeme tli yojyulejtaya quepea checuasie iajfetzhua,
    hua itienco hua tlaijtec quepejpea meyactie imixtelolojua. Hua amo mosiebea ca
    tunale nimpor ca yohuale; seme quejtojtecate: ¡Yecmabestec, yecmabestec, yecmabestec
    iloac Tlöcatzintle Deus, öque noche quepealo checöhualestle, öque iloaya hua iloac
    hua iloas!'
  nya-nya: Chamoyo chilichonse chinali ndi mapiko asanu ndi limodzi, ndipo chinali
    ndi maso ponseponse ndi mʼkati mwa mapiko momwe. Usana ndi usiku zimanena mosalekeza
    kuti, “Woyera, woyera, woyera ndi Ambuye Mulungu Wamphamvuzonse, amene munali,
    amene muli ndi amene mukubwera.”
  ngu-NT: 'Niman cada sesentemej quipiayaj chicuasen inmajtlapal. Niman itzintlan
    niman icuitlapan inmajtlapal tenticatca ican ixtololojtin no ijqui quen tenticatca
    ipan nochi itlalnacayo. Cada tonajli niman cada yejhuajli xcajcahuayaj ica ijquin
    quijtohuayaj: ¡Yectli, yectli, yectli, toTeco Dios nochi hueli; nochipa nemiya,
    niman aman yolticaj, niman nochipa nemis!'
  kup-kup: Pot hehari parum berañ honep 6 honep 6 potahar hehan parum etañ berañiz
    revahar irih map taput an pap manat hehan ne eteohö. Pot hehari paru orah rezah
    alizañir kuturuñik daa epes piin epat mañohot hehan ne hateveteohö, “Met God deim
    ahop, ni ahö mod mapori ritou metat kez ahop raveñ-epop ni tinaharam hezap. Met
    batam ni het petev am het tokat amun pohao het bon natotü, oñ tin hekezap ev.”
  jid-jid: Nde bi re inzan mba, mba waahe nigban mba he gban ti ti tanne; mba he shishi
    nigbamba iju ni rji mba na bri tre, wu tsatsra, wu tsatsra, wu tsatsra itregbumu
    Rji wa ahe gbegble wawu, awawu waniye.
  wmw-wmw: 'Viyumbe hai wane ware, kila mmoja ákiwa nawo mbawa sita, na mbawa‑zo zíkiwa
    nawo maso kila upande, nkati na panja. Ewo wakimba nsana na usiku, sawanyamala:
    “Takatifu, takatifu, takatifu ndi Mola, Mwenyezimungu, Mwenyé uwezo piya, Mwenye
    wa ijana, wa rero, na wa makeshamungu.”'
  gmv-GGM: He oyddu do7ati issay issay usupun qefera dettes. Qefista yushonine qefeta
    gidon ayfey kumides. Istti qamane gallasine “Geeshazo! Geeshazo! Geeshazo! wursa
    danda7iza Godo, kaseka, ha7ika dizayssi, buroka yaanayssi guussafe shempi erettena.
  ssg-ssg: Lato tel tel hina paulato masin pai manixux tuahe paulato tepanim tehu.
    Kilan pulalato he paulato, patul ma hahitakan. Ngain ma ipong lato to kakak ukek,
    “Haeu tel Masiwi i sawisawin tapein ma tel poh tapein. I hoi liai ti imat, aope
    ma tin i luluainima tutuen!”
  zpo-NT: 'Nu kad tub xaa ne nzob xop xiil, nu dubse cho xaa nzob zaalo xaa. Nu zhe
    nu yaal nanyizhat xaa mbezh xaa: ¡Nali, nali, nali nak Xaa Nabeyy, Dios, xaa non
    lo rese xaa nu lo rese kwaan, xaa ngok, nu xaa nak, nu xaa bare yaad!'
  poy-poy: Viwumbi avi vyamsheshi viweriti na vipapatiru sita kila yumu na viweriti
    vimema masu, mngati na kunja. Pashiru na paliwala, pota kwoyera pavilonga, “Mnanagala,
    Mnanagala, Mnanagala, Mtuwa Mlungu Yakawera na Makakala. Kaweriti na yakawera
    na yakayiza.”
  qwh-NT: 'Tse chuscun anjelcunapam cada unupa cayäporqan joqta alasnincuna. Tse alascunachomi
    jananpapis rurinpapis limpu nawillana cacorqan. Pecunam paqaspapis junaqpapis
    mana jameta Diosta queno alabecayarqan: “Santum, Santum, Santum canqui, puedeq
    Dios. Qammi une caq, canan caq, y shamunanpaq caq Dios canqui” nir.'
  gaw-gaw: Hab daup waḏele, ag Kayaknu bauklel aoṯeb ele amu, ag oh haulḵad eblaih
    laip̱u ele, ag haulag qaḏep̱a, waap̱a ele amelḵad doḏo kuḏum ele. Ag tuqan amun
    ele Naḏi binag menana, inam aṯeb. “Naḏi Kayak Nug G̱agatag Oh Ele, Nug op̱ia awaknab,
    Nug op̱ia awaknab. Anuḵa dayom, gemu daaṯe, Nug buṯi aḏi ele daaḵu.” Ag haen oh,
    hik awak iiṯa, anam anana daaṯeb.
  nca-nca: O yoto-yotoye moré mu nimí kini ŋuko enemo-enemo wireye kande saŋiyoro
    kanata moré. Ko toŋeye qambu koweye soso, wireye kasira quroko ŋuya pokamaró.
    Kosa suwo naru rokóŋoro kama imaqero ŋande yeyaŋgurí, “Uni Parámi ŋuko Anutu Wimbí
    Soso, eneko meté horé, eneko meté horé, eneko meté horé. Ene komo yora, itaka
    ŋuya yote, imemoŋgo maheweya.”
  zpz-NTPP: 'Lo tap de mbecy zeꞌ tub ga la dey zub shuup ga loweꞌy. Nunu dutuub la
    cuerp ni dey taꞌ urloy. Dzi rel la wacheca dey nu rniiy: Ñgyoozh, biñ nu nac Shuaan
    de̱, biñ nu gac gyicy dela coz, mi zeꞌ tonaꞌ la yon mi. Mi zeꞌ biñ nu nil nac
    gulas, nunu biñ nu nac na, nunu laab mi biñ nu cyid par lo, rnii dey.'
  zac-NT: 'Ra guëzá tapë nanabani, ni napë raiꞌ shuꞌpë shcuáguiꞌ cadë tubi raiꞌ. Nu
    nanú slu raiꞌ guëdubi tëchi, tëchi fuërë nu tëchi nezë laꞌni. Nu dzë la gueꞌlë
    nunquë adë rbézëdiꞌi raiꞌ rniꞌi raiꞌ: Santu, santu, santu, na Dadë Dios narnibëꞌa
    grë́tëꞌ cusë, el quë nanapë principi; nabániꞌ iurneꞌ, nu adë nídiꞌi fin parë lë́ꞌiꞌ.'
  kyg-kyg: Loleꞌe loleꞌe vayaꞌmogimo sigisiꞌa hapakumo haneꞌnigeno muki apakufaꞌafilagamo
    apaulagamo haneꞌniye. Muki afinaꞌmo felugaꞌe haniꞌilagaꞌeꞌmo maiꞌa falu osuꞌa
    maiꞌneꞌa huꞌapaeꞌmo, Ala kava neꞌmo Gotiꞌa muki himamuꞌamo aliꞌniya vekamo aote
    vekamo aote vekamo aote vekamo maiꞌniye. Hogoteno maiꞌniyanageno hemeniꞌeꞌmo neꞌmaiyanageno
    henagaꞌamo maige maige huno maigiye, huꞌa huꞌnae.
  kmk-kmk: Ot losan dadi un opata matatagu’n paloswa, sin-oonom dit payak da kan pasiga
    ata dit long-ag da pati utdit daḻom dit payak da. Inaḻgaw kan linabi un mangkankanta
    da un naid illongan da. Ot kanan dan dit mangkanta un, “Nasantuwan, nasantuwan,
    nasantuwan si Apu taku’n Apudyus un mannakabalin. Doda’n ininggaw sidit, inggaw
    sinsatun kan dumatong nu timpuna.”
  cao-NT: 'Jasca, seis ca pëhi bo jayacana quiha naa cuatro ca bësohai ca jahuëcara
    bo. Jato tëa tsi huëstima ca bëro sahuë ja icana quiha, jato pëhi nama jaca nori.
    Jasca, barihani, baquicha, tihi tsi ja quëquëcaquë. Jënëhaxma tsi ja nëcacana
    quiha: “Aquëquë, aquëquë, aquëquëria tsi xo Ibo Dios Chamaxëni cato ra. I-ipaonish
    ca jaboqui nori ca i-ixëhai ca Ibo-iboria tsi xo naa ra” iquiina.'
  bbr-bbr: Kiro osap 4 orip awau rai, ak erekapu karar karar saiaka 6 orip. Akan amiakwak
    sosop enmaksau opok pak saiaka urik uru pak erekapu rakurewon. Ak sir wa utiäi,
    san peu, pututu, ak orip orip sir we raiäi. Ak keser sir weäi, “Anut Näwäu, ko
    erekapu sakau orip, kon onok eposek, kon onok eposek, kon onok eposek. Ko meter
    rawon, ko rusapai rau, ko tawa kowai.”
  inb-inb: 'Chi tukui chusku ani­mal­sina rig­cha­kunaka, sugta sugta alas­kuna­mi
    iukar­ka­kuna. Tukui alas­kuna­pika, iskan­dima ñawi muru­lla­mi junda kar­ka­kuna.
    Tuta i pun­cha mana sakin­kuna­chu, ikuti ikuti ni­na­kun­ga­pa: —Iapa alli, iapa
    alli, iapa alli, tukui pudig atun Iaia Taita Dius. Paimi ñugpata karka i kuna­ura­pas
    ka. Pai­lla­tatami samun­ga­pa ka.'
  hrv-hrv: 'Ta su četiri bića - u svakoga po šest krila - sve naokolo i iznutra puna
    očiju. Bez predaha dan i noć govore: “Svet! Svet! Svet Gospodin, Bog Svevladar,
    Onaj koji bijaše i koji jest i koji dolazi!”'
  box-NT: 'Ɓa mí bùaa náa ɓúenɓúen á mía bìo hèzĩ̀n hèzĩ̀n wi. Hã ɓúenɓúen
    vó lè hã yìo. Bìo kà lé bìo ɓa wee bío le wisoni lè ho tĩ́nàahṹ
    fɛ́ɛɛ: «O Ɲúhṹso Dónbeenì ɓàn síi mía. O dà mu bìo ɓúenɓúen. O wi
    ká bìo ɓúi dĩǹ yí léra. O wi fɛ́ɛɛ, o bò ò ɓuen.»'
  ote-NT: 'Y gatho núꞌʉ goho ya da̱ꞌɛnxɛ, mi pɛꞌtsa ꞌrato yá hua cada ꞌna de gueꞌʉ,
    y de mbo yá hua ne de møte mi pɛꞌtsa ndunthi yá da. Y ma pa ra xuui himi tsaya
    mi enaꞌʉ: Xá nsundaꞌi, ma ma̱ca Ajua̱ꞌihe ne ma Hmuꞌihe, nuꞌi guí pɛꞌtsa gatho
    ra tsꞌɛdi, nuꞌi go gueꞌe guí ꞌbʉi, ne nza̱ntho xcá ꞌbʉi, ne ma gui ꞌbʉi pa nza̱ntho.'
  wnu-wnu: 'Mi arub igour 4-eng, wuri gari-gari bu 6-ende. Ne wurinou git goan ag
    ne erobon eng gugum mag nob tor. Wuri itum woromt qenen uru ete qamb wab igour:
    Munon Aib Qenu, wo mi gugum wotanami igo. Wo munon sig qau. Wo qoan igoai ne see
    igo ne bo qen geret deriba, ende at wab igurei.'
  zam-NT: 'Dyap loo con'' co'' ñaa xal má'' co'' nabana, thìb thìb má''a mque no xop
    xíl''. Par le''n xíl'' má'' no par xís xíl'' má'' gunèen nzib ngudloo má''. No
    ze no yál'' thidtene mbez má'': Anze''f natú'' nac U'', Tad Diox, U'' co'' ndxàp
    rye loothe con'' roo no con'' xèn la''s nii U'' no la''s ya'' U'', U'' co'' thidteneque''
    nzo.'
  zyp-NT: Ma hminghring sangpalipaw cawh mathlaw sangruh cacy aa hnui, aa pungpaluh
    cawh mehkho tah aa mathlaw rai tai zong a chih. Mataico, “Abuipaw Khazing Zezong
    Tuatu, a ung ciapaw le a ung leimeipaw le a ung lepaw cawh, a pathai, a pathai,
    a pathai,” tatah ching le zai a hia lytah aa tah.
  sey-NT: 'Ja̱ohuaꞌi cato pa̱i ñape seis jaë capë̱a hueꞌecohuaꞌi paëꞌë. Ja̱je paꞌiohuaꞌipi
    ñaco ca̱seꞌepi ti̱mësicohuaꞌi paëꞌë, hueꞌse cuiꞌne sa̱ꞌnahuëje. Ja̱je paꞌiohuaꞌipi,
    ñami cuiꞌne muꞌse caye je̱omaꞌpë ñeje cahuë: Deꞌoquërepa, deꞌoquërepa, deꞌoquërepa,
    Ëjaë Diusu siꞌa tuturepa paquë, tsoe paꞌisiquë, yure paꞌiquërepa, cuiꞌne cuiꞌnaëpi
    daija̱ꞌquëpi paꞌiquë.'
  nvm-nvm: Regavo ire fo (4) nivek karijo iji bu daf siks (6) ijeg bijianain. Regavo
    ire ijiebuon vajai fok azan ga guf iji buka niom ijieb okuriain. Regavo nakikmazak
    bu dua igi roij, Akai Akai Akai iji God E Bomanak. E Darokin fu ik anej ijia fi
    ruain ga iviakma fu vek fin ga fur rad una ruakfuon.
  mps-mps: Tama te bidibo ula elalubo hasa me si me si, te augwali deli deligo bogo
    te a naga olama me badu nogo deli elaluali. Tama gedu hauwago augwali tigi te
    bulu badu me tomo badu me usu nama mu elaluai. Te bogo dologode me elaluali. Tama
    ulade dali te hulide dali augwaligo te balia weyu te po wabo, “Genuai Bidi Godigo
    tigidali bomo elalubao, te aga wiegi yai tedali, wiegi yai tedali, wiegi yai tedali
    mu dao. Tama polobadu aga bidai, tama megi me aga bidibo, tama nosali aga asaibao.”
    Tama augwaligo te po wabo toma me tubo menio.
  pab-NT: 'Exe 4-harenai atyo 6-kano tanexeha makere. Nikare tehitiya ekanoha hiye
    exosenaiha tyaonita, eheno, ekatyahe maniya hoka. Hatyo 4-harenai xerita, maisa
    amematyoareha haxeraneha kakoa, ferakoa, makiya xeretaha minita: — Waiyexe, waiyexe,
    waiyexe atyo Xekohaseti Enore maxaixahetyakahare niyaterexe. Toahiya tyaonitere,
    kalikini tyaonitere, exahe makani, kamaetali tyaoneta menehenere — nexa xerahitaha.'
  llg-llg: Banda kahaa kala sila, esa-esako no lidan nee. Nai lidan nala sila, dea-dalek
    henuk no mata deꞌe kala boe. Leledo-leꞌodaen, ala soda ta no namaketuk, lae, “Ai
    koa-kio Manetualain! Ai soꞌu dema-demak Manetualain naden! Manetualain malalaon
    ana seli! Manetualain koasan nai lain seli. Ana nasoda neme makahulun mai. Ana
    nasoda nai hatematak ia. Ma Ana nasoda losa dodoon neu!”
  kyf-kyf: 'Wee ''yliyɔgali -mnʋa mɩa dɛ nɩ, we ''yabhlo ka -kapue gbelibhlo. ''Yli
    mnenia we ku -yɔla. We mɩ we -kapue dlɩɩ, ''ɩn we tɔlʋa mɩa we -gʋ. Zlɩoo, sabɔoo
    lʋʋ we bhlɩa -nya. We nɛɛ: «Jejitapɛ, -ɔ mɩ tɩklɩɩ, -ɔ mɩ tɩklɩɩ, -ɔ mɩ tɩklɩɩ,
    ''tɩtɛ weee mɩ ɔ kwɛɛ, -ɔ mɩ bhaa -bha, -ɔ mɩa -bha, -ɔ yia yia.»'
  tpi-tpi: Dispela 4-pela samting i stap laip, olgeta wan wan i gat 6-pela wing. Na
    planti ai i karamapim bodi bilong ol, na i stap aninit long ol wing tu. Na long
    san na long nait ol i save tok olsem, “Bikpela, em God I Gat Olgeta Strong, em
    i holi, em i holi, em i holi. Bipo em i stap, na nau em i stap, na bihain bai
    em i kam.” Ol i no save malolo long mekim dispela tok.
  mih-NT: 'Ta sa cumi tahan quɨtɨ cuan iyo iñu tahan ndisi tɨ sa minoo minoo tɨ. Ta
    iñi sɨtɨ nuu nacahnu tandɨhɨ ndisi tɨ. Ñiyaca ta ndyiyaca ñá sicuita quɨtɨ cuan
    sa catyi tɨ: Yoho ra ndyaca ñaha nacahnu cuii cuun. Ii xaan; ii xaan cuun. Iyon
    vityi, ta ndya ta xihna cuii ñi iyon, ta cua coon tandɨhɨ cuii tyiemvu.'
  qvh-NT: 'Saycunaga chuscunpis sogta älayogmi cayargan. Saynöpis intëru cuerpunchömi
    nawincuna cayargan. Say querubincunami pagaspa junagpapis niyan: “Lapanpä munayyog
    Tayta Dios, gamga jusaynagmi caycanqui. Gamga unaypita-pasa imayyagpis cawag Diosmi
    caycanqui.”'
  kms-kms: Yumbo ren buagi ane ire ire nikin nimbraqe 6-pela pu rise. Di rar ane rise
    rise rundo rindi di nimbraqe nambu gri te anene rar rise. Burpoq di bogisumb ni
    yuwo riri, “Yumbui God Gre Nganye Kin, ni yuwon, yuwon, yuwon nganye nas. Ni asi
    nas, muq nas, di otiwo nasne ye.” Di ni riri kin te pre segi.
  agn-agn: Ang kada tata ong nira, enem tang mga kalipapa nira, ig kadoro-doroan ang
    enged tang mga mata nira ong bilog ang sinangoni nira. Anday penay tang kanta
    nira kaldaw may labi ang ganing, “Sagrado! Sagrado! Sagrado tang Ampoan ang Dios
    ang Makagagaem ong tanan! Tanandia tang Dios asing tokaw, asta mandian, ig asta
    ra ka ong parakaboton.”
  nhi-NT: 'Uan nonqueh nauin naquin yoltoqueh, sehse ocpiaya chicuasen imaihtlapaluan,
    uan nouiyan ic pani uan mayeh ic itlampa ninmaihtlapaluan oquinpiayah imixtololouan.
    Ica tonal uan ica youal, amo omonactayah ictouah: ¡Mouisticyolchipaucatzintli,
    mouisticyolchipaucatzintli, mouisticyolchipaucatzintli Yehuatzin in toTecotzin,
    in Dios naquin nochi mouilitia, naquin ometzticatca, naquin metzticah, uan naquin
    ualmouicatzinos!'
  ttc-NT: 'B''ix kye kykajil txkup at tuq waqaq kxiky'', b''ix nojnaq kyi''j b''ix
    kyujx ajun tb''aq'' kywitz. B''ix b''ajq''ij b''ix b''ajaq''b''il k''onti''l tuq
    nkaj ksi'' tzan kyq''uman ikxjani: «B''an ch''inwt xhchoj, b''an ch''inwt xhchoj,
    b''an ch''inwt xhchoj te Qajaw Dios. Tetz mas nim tajwalil twitz kyaqil. Tetz
    atqet tuq b''ix atqet ajna''l b''ix tzul junky''el.»'
  dan-1931: 'Og de fire Væsener have hvert især seks Vinger, rundt om og indadtil
    ere de fulde af Øjne; og uden Ophør sige de Dag og Nat: Hellig, hellig, hellig
    er Herren, Gud, den Almægtige, han, som var, og som er, og som kommer!'
  kwj-kwj: Kale himamwale ga dau mwaꞌambwe opuriꞌopuri wunu funda funda tipi hapa
    wuhi ti tapaꞌangi hatachi funda hinga wunu ki dau. Miya wuhi ti miyafo naha, wui
    tape ti, e, tipi tako wuhi okwe, tinda miya tumbwa. Wondani niliki tapwaki wunu
    ka hinga wu sawendau, “Apukolaka Gotri rini ele kwambu ga dau. Rini halaya naha,
    rini halaya naha, rini halaya naha. Imbihumbwa ri daro ti, apa ri dani, ichai
    o ri ai takonda.” Wunu ka mwanji hinga wu bwandani fai wu kutonda nambwe.
  vie-OVCB: 'Mỗi sinh vật có sáu cánh, toàn thân và cánh đều có nhiều mắt. Ngày đêm
    các sinh vật tung hô không dứt: “Thánh thay, thánh thay, thánh thay, Chúa là Đức
    Chúa Trời, Đấng Toàn Năng— Đấng đã có, hiện có, và còn đời đời.”'
  kze-kze: minéíyáímbá túvamai máyówai ava'moraé-ayoima kwáyowana amápa-turare ayóí-ándámpáré
    túramba kwáyowasa aasiyaasí aaváyaavimba enónka'a no'wáámba maarán-ímá símae kwéiyesa
    sésa Ísóigo Áánútu amápar-asirayankwarawai ó'oran-kawe'a umái máyáiye. aiva'á
    ména ívékwara'a ména maí'mai'a íníye kwésesa minímá símaesa iráawe.
  mpj-mpj: Palukajangaya jikij wulukajawinti wiingukajawinti yikipayi. Kaya palukajanga
    puu wulikajanga kuru maapuwinti yikipayi. Palukajaluya Mama ngarnawarrapurluka
    mungangkakamu karrpungkalurrjuya marninypungkura ka yinkalpayi jilanya. “Mama
    ngarnawarrapurluka-lampa maaja maju nyinani, palunga julyju nyinapayi, ka kuwarri
    wulu nyinani, kayilapa ngula wulu nyinamalpa.” Jilanyaluya wululu Mama marninypungkupayi.
  lbk-lbk: Wad-ay nan enem ay payak nan waschin esang isnan chey epat ay enkik-iwi,
    ay namatamataan nan entinnopak. Winakas ya minaschem ay ad-i cha tomke ay enchag-ay.
    Kankanancha, “Santo, Santo, Santo nan Dios Apo ay Makabfalin Am-in. Sikhod ay
    wad-ay siya id sangad-om, ya sisya idwanin, ya is eng-engkhana kayet!”
  mto-NT: 'Nu̱toꞌk jaty tseꞌe tojtu̱k je̱ kye̱e̱ku̱n du̱jaye̱pta, tum je̱ viijn tseꞌe
    jyaye̱jptup je̱m ñiꞌkxmda kyo̱jmda je̱ts je̱p kye̱e̱ku̱n paꞌtkup paat. Kaꞌa tseꞌe
    kyo̱jtsꞌatú̱vada jaxu̱u̱ju̱n jatsoꞌp. Jidu̱ꞌu̱m tseꞌe vyaꞌanda: Vaꞌajts, vaꞌajts,
