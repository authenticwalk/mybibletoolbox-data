  heg-NTPO: Hmukit at nas mesa-mesam muik dilan eneng. Se dilang nas likun na, nol
    dalen nas kon, inu nol mata si-sii. Duman-lelo lam, oen tao dain tutungus, hidi
    nutus taan lo, le tek noan, “Kaim naka-nahalit Ama Lamtua Allah! Kaim nikit sakeng
    Lamtua ngala ka lapa-lapa! Lamtua na mo, niu isi! Lamtua in kuasa ka, muun isi.
    Lamtua man muik lo-lolo hmunan hesa kua. Lamtua muik ne halas nia. Nol Lamtua
