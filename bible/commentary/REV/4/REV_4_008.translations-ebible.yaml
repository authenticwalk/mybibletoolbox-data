  bel-N: 'І чатыры жывёлы, кожная па сабе, мелі па шэсьць крылаў наўкола, і ўсярэдзіне
    поўныя вачэй; і ня маюць яны супачынку ўдзень і ўначы, кажучы: «Сьвяты, Сьвяты,
    Сьвяты Госпад Бог Усеўладны, Які быў, і Які ёсьць, і Які прыходзіць».'
  sch-sch: 'Ma iring parân minli ngei hah manthangei uruk an dôn paka, male anni
    ngei hah amit sipmat an nia, sûngtieng le pêntieng khom. Sûn le jân inngam
    loiin lâ an thoa: “Ânthieng, ânthieng, ânthieng, Pumapa Pathien Râtinchung,
    A om sai, a omtit, le a la hong om rangpu chu.”'
  mic-MIQNT: Na ne'wijig te'sijig gegguna'tiji asugom te'siliji unisqiwa. Te'sijig
    unisqi'g waju'aqal pugwelgl ugpugugul, gitg g'p'taq aq epune'g etegl te'sijig
    unisqi'g. Na te's newtigisg'g aq te's newtitpa'q na ne'wijig getapegia'tijig.
    Etlintutmi'tij, “Gisiteget na Gjinisgam ta'n sape'wit, gis ne'gaw sape'wit, aq
    iapjiw sape'witew. Gisu'lg aq mawignat. Gis ne'gaw mimajit, iapjiw me' mimajit,
    aq apaja'sitew ugs'tqamug.”
  huu-NT: 'Nagamɨiaɨmo seis iaico ite. Ailluena uisɨ naimacɨ iaicuaɨmo ite. Naimacɨ
    abɨmo uisɨ jɨaɨ eo ite. Nagarui ɨnɨñeno jaca llotɨmacɨ: Mare, mare, mare. Caɨ
    siño Nama Jusiñamuidɨ eo mareuidɨmɨe. Jaie jaca ite. Birui ite. Ɨco jaca iite.'
  jiv-NT: 'Nusha sais nanamtin ármai. Tura ji̱i̱sha ti irunainiak ashí wainmarmai.
    Káshisha tsawaisha tuke iniaitsuk ju̱na tiniu armai: “Ti nekas péṉkeraiti Uunt
    Yus. Ashí naṉkaamas kakarmaiti. Tuke yaunchu pujuyayi. Núnisaṉ yamaisha pujawai.
    Tura ataksha ju̱ke winittiawai” tiniu armai.'
  otm-NT: 'Nɛ gätho goho yʉn t''uti i ''bʉi, ja n''da ngu n''da ''dato yʉ́ hua. Nɛ
    gätho yʉ́ hua i ja xʉn ngu yʉ́ dä maxøts''e nɛpʉ mbo. Nɛ ma pa nɛ ra xui bi dąnde
    Oją, xíngui ts''ʉ bin hɛ̨''a nán tuhu, nɛ bi ''yɛ̨m ''bʉ min tuhu: Xʉn ho, xʉn
    ho, xʉn hotho Oją nuįxte rá ts''ɛdi, gue''a mi ''bʉi nɛ i ''bʉhya, nɛ guet''a
    i ''bʉi maząi.'
  dah-dah: 'Det biŋfut miŋyaŋ sipte goyen yuŋkureŋ yuŋkureŋbe tapeŋ 6 miŋyaŋ hinhan.
    Irde uliŋ pigiŋbe diliŋ beleŋ po tumŋaŋ sam yirtiŋ hinhan. Tapeŋ yufuk bana manaŋ
    diliŋ beleŋ sam yirtiŋ hinhan. Det biŋfut miŋyaŋ gobe naŋkahalya wawuŋya hugiŋeŋ
    gaha yeŋ hinhan: “Al wukkeŋ, al wukkeŋ, Doyaŋ Al Kuruŋbe al wukkeŋ wor po. Al
    Kuruŋ tareŋmiŋ kuruŋ wor po gobe bikkeŋ hinhin, gayenter hi, irde kame wayyeŋ,”
    yeŋ hinhan.'
  tnk-tnk: Nərimɨru me nəha kefə kuatia kuatia tərəɡɨnraha me sikis, nənə ia reri
    tərəɡɨnraha me mɨne təkurenraha nukwai nənimenraha həpɨk. Nəpɨn me pam, ia nəpɨn
    mɨne ia ran, irəha həpkapwɨs mhə tɨ noskafəien i mə, “Iəmə ikinan, Iəmə ikinan,
    Iəmə ikinan, Iərɨmənu Kumwesən sə rauvehi nɨskaiien me pam! In rɨnarə fwe kupwən,
    marə ipwet mɨne, mamevən meste trɨpkiwən mhə.”
  kpr-kpr: 'Serubim avononde resena emo, nenda ghabu isambu 6, kau rika da ghabugori.
    Ghabu jokakena a fokakena mo, diti digariri. Avori, serubim resena emo, ne evovodae
    sifo tumba evia inono, eminge sise yaru divuraera: “Bajari God Fakina Kato, nu
    kakara, kakara, a kakara bekári. Nu irei, irira, a kotugo evovodae irarira,” aminge
    sise yaru divuraera.'
  san-IAS: teṣāṁ caturṇām ekaikasya prāṇinaḥ ṣaṭ pakṣāḥ santi te ca sarvvāṅgeṣvabhyantare
