    Pit pël ëak wë Anutuun yaya yaaut leng naën, röökre kët poutë epël maim wë. “Aköp
    Anutu ni weëre kosang pout weëaup. Ni wakaimaupök wëën om wakaim ömëëp. Ni ngëëngkëp,
    ni ngëëngkëp, ngëëngk panëëp.”
  ipi-ipi: Minditaka utupane mindiki-mindiki lo papakane wataka ataka pene atea-kola,
    utupanena umbaini kengapi, papakane pangosapi, lene kambua wete tene ateai. Utulu
    otongapi utupane-mane oto mo mee ata napene, pii mindi laka puato, Akali Andane
    Gote balanga tai-lene wetete yene. Bala wamba wetete ateane oko, andipapi atoto,
    matilipi epolopeya. Bala epene wetete, epene wetete, epene wetete laka peai.
  qul-NT: 'Sapa uj tawantin causajcuna sojta rijrayoj carkancu, jawanpas uqhunpas
    ñawicunawan kataska. Tuta p''unchay nichcarkancupuni: “¡Santo, santo, santo Señorka,
