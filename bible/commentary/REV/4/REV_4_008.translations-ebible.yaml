  unx-unx: ନେ ଉପୁନିୟା ଜାଁତୁକଆଃ ତୁରିୟା ଆପ୍‌ରବ୍‌ ତାଇକେନା । ନେ ଜାଁତୁକଆଃ ଭିତାର୍‌ ଆଡଃ ବାହାରି
