    fárákap te arakrá sér i konapono: “Kwar Tokwae Kar te ponankor kárákáre tokwaeráp,
    mao te yiki kare, mao te yiki kare, mao te yiki kare. Mao te wokwaek kar yak,
    tá oukoumwan yak námp, tá nánkár wakmwaek kor yakea korop naenámpon.” Am fárákapao
