    chi caⁿ''a yā: Dɛ''ɛ̄ chúúcā dɛɛvɛ yā, dɛ''ɛ̄ chúúcā dɛɛvɛ yā, dɛ''ɛ̄ chúúcā dɛɛvɛ
    yā, Señor Ndyuūs, chi vɛ́ɛ́ tanducuéⁿ''ē poder yeⁿ''é yā. ''Iiⁿ''yāⁿ chi canéé
    ndii vmnááⁿ vmnaaⁿ ''iiⁿ''yāⁿ chi maaⁿ canée yā, ní ''iiⁿ''yāⁿ chí canéé chí ndaa
    yā.'
  tur-YTC: 'Her birinin altışar kanadı vardı. İçleri ve dışları gözlerle kaplıydı.
    Gece gündüz durup dinlenmeden şöyle diyorlar: “Kutsal, kutsal, kutsaldır Efendi
    Tanrı, Her Şeye Gücü Yeten, var olmuş, var olan ve gelecek olan!”'
  san-ITR: teShAM chaturNAm ekaikasya prANinaH ShaT pakShAH santi te cha sarvvA NgeShvabhyantare
