  kpw-kpw: Pen nan kamɨŋ mɨhau mɨhau anɨb gau magöŋhalö auan unbö kagoƚ jɨŋ la. Amgö
    iru nöp, adö gau löm, pabɨƚ gau löm magöŋhalö lɨ haka. Amgö auan mo gau abe mɨdeia.
    Pen sɨdö aŋ sɨbön yaŋ, kɨmap hag mɨdöl gɨ hagaböl, “NƗPE BƗ UȽ! “NƗPE BƗ UȽ! “NƗPE
