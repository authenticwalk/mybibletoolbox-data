  san-ASM: তেষাং চতুৰ্ণাম্ একৈকস্য প্ৰাণিনঃ ষট্ পক্ষাঃ সন্তি তে চ সৰ্ৱ্ৱাঙ্গেষ্ৱভ্যন্তৰে
