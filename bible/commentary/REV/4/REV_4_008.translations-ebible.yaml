  kyc-kyc: Lee renge bange kisima dupwa papake yanda ipingi nyepo kareta matarena
    andarenape dokona lenge yuu sero kareya. Nakama kukwa korakamape imambu sepa nao
    kenane dopa pyuo pyao karalu karenge. Poo pyasi, poo pyasi, poo pyasi Porai Wakasa
    Kamongo Anatu baa wamba kareya epapu karamo rengya kararako.
  urd-GVU: اِن چار جانداروں میں سے ہر ایک کے چھ پَر تھے اور جسم پر ہر جگہ آنکھیں ہی
    آنکھیں تھیں، باہر بھی اور اندر بھی۔ دن رات وہ بلاناغہ کہتے رہتے ہیں، ”قدوس، قدوس،
    قدوس ہے رب قادرِ مطلق خدا، جو تھا، جو ہے اور جو آنے والا ہے۔“
  yre-NT: 'Fɛnun zɩɛ o -pɛ "jɛ "a ''shɛɛdʋ, ''shɛɛdʋ ''o pɛɛnɔn. Yiɛ "kaga "a o -pɛ
    "jɛ "ta lou, ɛn -a -mie a o -pɛ "jɛ ''wlu. Wa''a ''flian "dre -fɔdɩ -a dɩ. Bodrun
    funnin te o "dre -fɔa, waa -fɔa ''nan: «Minsan Bali a ''saun ''saun ''saun. -Yɛɛ
    cɩ ''plɛblɛ pɛɛnɔn ''san -a. E ya -nan tʋ pɛɛnɔn man, e ya -nan ''li ''e ''cɛn,
    ɛn e -taa.»'
  fuh-BKF: 'Kulle buurɗe nay ɗeen, gootel fuu ina woodi bippeele jeegom. Bippeele
    ɗeen ina keewi gite ley e dow fuu. Jemma e nyalooma fuu ɗe celataa yimude, iɗe
    mbi''a: «Ceniiɗo, Ceniiɗo, Ceniiɗo, wo Laamɗo Joomiraaɗo jom baawɗe fuu, gonnooɗo,
    gonɗo, gonoowo oon!»'
  arl-NT: 'Puetunu cuno cuatro saminio casaajanaari seis nesuhuaraca quiriquiaa. Puetunu
    nojori cuaqueyacumajanaa quiriquiaari na namijiaa, nocuaji na niquitiaja, na nijiniara
    na niquitiajanio. Nojoriiri pueyaracaanu Pueyaso maniniuhuaqueetariquiaa, juuca,
    niucuanio. Majaari nojori tarinitianu quiriquiaa naa na sequetunu: —¡Jiyaniijiajanaanaa,
    quiaari saa maniniaja, jiyanohua maninia, tojetaarucuajanaa maninia miijia! Quiaacuajaari
    Pueyaso, puetunu cumaacaracajanaa. Quiaari quijiajuhuanajaj. Majaari quia supuenu
    quiquiaari. Quiaari quia pueyacua tacateriquianohua.'
  ziw-ziw: Chila chumbe chimwenga mwe wadya wata ujima wane na mawawa mtandatu, yamemile
    meso hasi na mlanga mwakwe. Hawalekile kuchema chilo na msi. “Mkuka, mkuka, mkuka,
    Zumbe Chohile Mkulu mta Udahi, endaga eyaho, naho eyaho, naho akwiza.”
  grc-TR: Καὶ τέσσαρα ζῷα, ἓν καθ᾿ ἑαυτὸ εἶχον ἀνὰ πτέρυγας ἓξ κυκλόθεν, καὶ ἔσωθεν
    γέμοντα ὀφθαλμῶν, καὶ ἀνάπαυσιν οὐκ ἔχουσιν ἡμέρας καὶ νυκτός, λέγοντα, Ἅγιος,
    ἅγιος, ἅγιος, Κύριος ὁ Θεὸς ὁ παντοκράτωρ, ὁ ἦν καὶ ὁ ὢν καὶ ὁ ἐρχόμενος.
  nag-nag: Sob charta janwar laga choita pankha thakise, tai laga upor aru bhitor
    te bhi suku pora bhorta thakise. Rati aru din taikhan eneka koi thake, “Pobitro,
    pobitro, pobitro Probhu Isor Mohan ase, Tai thakise, ase, aru ahibole Jon ase.”
  eng-OEBCW: These four creatures have each of them six wings, and all round, and
    within, they are full of eyes; and day and night they never cease to say – “Holy,
    holy, holy is the Lord, our God, the Almighty, who was, and who is, and who will
    be.”
  knj-NT: 'Ja'' wan canwan tzet yetal iquis tu'', wajajtaj xic'' jun jun. Nonaj el
    yin c''al yul wan xic'' eb tu'' yetoj sbak'' sate. C''ualil c''al ak''balil, chi
    c''al yal eb jaxca ti'': Watx'' toni, watx'' toni, watx'' ton naj Kaawil cu Diosal,
    chi c''al ske'' yu masanil tzet yetal. Ey c''al ta'' ec'' naj yet yichbanil, ey
    ec'' naj tinani'', ja'' ton naj oj jul oj, ẍi eb chi yalon eb.'
  deu-1912: 'Und ein jegliches der vier Tiere hatte sechs Flügel, und sie waren außenherum
    und inwendig voll Augen und hatten keine Ruhe Tag und Nacht und sprachen: Heilig,
    heilig, heilig ist Gott der HERR, der Allmächtige, der da war und der da ist und
    der da kommt!'
  san-PUN: ਤੇਸ਼਼ਾਂ ਚਤੁਰ੍ਣਾਮ੍ ਏਕੈਕਸ੍ਯ ਪ੍ਰਾਣਿਨਃ ਸ਼਼ਟ੍ ਪਕ੍ਸ਼਼ਾਃ ਸਨ੍ਤਿ ਤੇ ਚ ਸਰ੍ੱਵਾਙ੍ਗੇਸ਼਼੍ਵਭ੍ਯਨ੍ਤਰੇ
    ਚ ਬਹੁਚਕ੍ਸ਼਼ੁਰ੍ਵਿਸ਼ਿਸ਼਼੍ਟਾਃ, ਤੇ ਦਿਵਾਨਿਸ਼ੰ ਨ ਵਿਸ਼੍ਰਾਮ੍ਯ ਗਦਨ੍ਤਿ ਪਵਿਤ੍ਰਃ ਪਵਿਤ੍ਰਃ ਪਵਿਤ੍ਰਃ
    ਸਰ੍ੱਵਸ਼ਕ੍ਤਿਮਾਨ੍ ਵਰ੍ੱਤਮਾਨੋ ਭੂਤੋ ਭਵਿਸ਼਼੍ਯੰਸ਼੍ਚ ਪ੍ਰਭੁਃ ਪਰਮੇਸ਼੍ਵਰਃ|
  nob-LB: 'Hver skikkelse hadde seks vinger og var helt dekket med øyne, til og med
    på innsiden av vingene. Dag og natt roper de uten å tie: ”Hellig, hellig, hellig
    er Herren Gud, han som har all makt, han som er, alltid har vært og alltid kommer
    til å bli.”'
  ntj-ntj: 'Nyangka yanamulpa kutjarra-kutjarralu-ya nyarlpi marnkurrpa-marnkurrpa
    kanyiranytja. Puru-tjananya kuru pirni ngaralanytja tjuningka, wirtapingkatarra.
    Nyangka-ya karlarla puru mungangka tirtu yinkapayi ngaapirinypa: “Mama Kuurrnga
    Puurrpa purlkanya nyinarranytjanya walykumunu mularrpa. Ngarnmanypalpi nyinarranytjatjanu
    kuwarrinyatarrartu nyinarra. Nyinarrayilku, tirtu nyinama.”'
  sxb-NT: Ku endukwa ine endamu zino, endala ki endala yawanga ne embaya mukaaga kandi
    ziawanga na amiiso ku emiwiri giagio giona. Ziaembanga owuire no omuwasu aa zitasarigira
    otino, “Omweru! Omweru! Omweru no *Omwami Katonda ori na amaani ku ewintu wiona,
    Katonda owawangao, orio kandi ooza okuwaao amiire goona!”
  nhu-NT: Mwɛɛm mvu mvuyuum mvu mvunɛm mvudvu to kɛŋke bibɛ bisoocaan bisoocaan, ɛ
    mvú ɛ yiŋsɛn lo bô ɛjisɛ ɛwe bô ɛkuse. Mwɛɛm mvudvu to ké no yemte ɛntaŋ bô ɛmvunsheeŋ
    yaa luu kɛ. Mvú to ké no yemte lɛ, “Nyo' yuule lo! Nyo' yuule lo! Nyo' yuule lo!
    Ɛ̀ nu wvú Tata Nyo' wvù Kɛŋke Mvuŋgay Mvunciim. Ɛ̀ nu wvú wvù to nu wase, ɛ ɛ̀
    nu wvú wvù nu, ɛ wvú nu ke eto.”
  row-row: Banda kahaaꞌ naa ra, esa-esaꞌ malidꞌaꞌ beꞌe neeꞌ. Sia lidꞌaꞌ naa ra deaꞌ
    no rala nara o, sofeꞌ noꞌ a mata dekeꞌ boe. Hatuꞌ-rerelon ara sodꞌa nda ramaeꞌtu
    sa rae, “Hai koa-kio Lamatualain! Hai soꞌu minanaru Lamatuaꞌ naran! Lamatualain,
    meun seli! Lamatualain, koasan manaseliꞌ. Lamatualain mana sia eniꞌ a lele uluꞌ
    a. Lamatualain mana sia oras ia. Ma Lamatualain mana sia nakandoo losa doo nduꞌu-dꞌoon!”
  msy-msy: Bizir 4 plan angamra itir kaba, me 6 plan avɨziba bar vaghvagha men iti.
    Ezɨ men mɨkarziba damazir avɨriba da ave, egha uaghan men avɨzibar apengan iti.
    Egha arueba ko dɨmagaribar kamaghɨn mɨgei, “Ekiam a God, a gavgavir bar ekiam
    iti, egha a bizir kuraba bar dar saghon ikia a bar zue. A bar zue, a bar zue.
    A fomɨra ikia, egha datɨrɨghɨn ikia, egh gɨn uamategh izam.” Me mɨgɨrɨgɨar kam
    gamua mamaghɨra ikia egha avughsaziba puvatɨ.
  agg-agg: 'Yimbuyimbu yaŋgɨrɨ nɨŋgombü moatükunɨ mamamɨ ranai 6 mbanendeimbɨyei nɨnoumayei.
    Aheifihɨ wagabe ragu asu moanambühɨ ra hɨmboarɨnambo yaŋgɨrɨyo gabudɨfoa-reandürɨ
    haya mamarei. Asu ai nɨmbɨ-nɨmbɨsi ra moai heirü kɨkɨrühümündi, ŋga heirü hoafɨna
    kümerei. Ai rarɨhi heirüyeihɨ seiya: “Adükarɨ God Moanɨ Adükarɨ hondü, Ai Sürühoeimbɨ
    hondü, Sürühoeimbɨ hondü, Sürühoeimbɨ hond-ani. Ai horombo manüŋgu, haponda anüŋgu
    asu süŋguna nɨŋgomboayu,” sei heirüyeihɨ kakɨsaorɨhorɨ marɨhündɨ.'
  ptp-ptp: dɨ he toto ge vɨnihi vɨgê vɨlu dɨ sec ti, dɨ he mangɨluhu tɨbeac hɨvun
    he ninɨvi yuu nɨlô xôn, dɨ he mi vông lɨlo tɨyi bucên yuu vɨdiiên vɨhati bêga
    ên nêbê, “Apumtau Anutu xêkɨzêc kehe ông, ông ngɨbua, ông ngɨbua, ông ngɨbua,
    dɨ ông dô mugên ilage, dɨ dô gwêbaga, dɨ ông obêc dô luta lêc luta.” He nêl kɨyang
    tibêge dɨ o vông mahɨgun vac lêm.
  nak-nak: 'Egiteu la vagari robola ale ivaa, la palapala giteu iuolouolo, la mata
    giteu usu. Egite kama maila te la bilau te la haro me la logo, egite bau maie:
    La Tahalo Uru, La Uru miteu, eme sekela moli la vagagarila. Taritigi, taritigi,
    taritigi pepeho soata taume, Tahalo La Marokala! Eme mahuli moli, la kaluvumu
    ge ouka.'
  lbb-lbb: Diat a lalaun a akakes ne, taktakai onla, diono na dehelna, pa a kalso
    matanla i bonot arop a palaonla, pa ting nahai na dehelinla otleng. Ana morom
    pa kamis, bel la manah ana atong a warwara mang, “I totoh, i totoh, i totoh, A
    Leklek e God, esaning i rakrakai kol, esaning i laun nigo, i laun onone pa ir
    hanot lamur.”
  kan-2017: ಆ ನಾಲ್ಕು ಜೀವಿಗಳಿಗೆ ಒಂದೊಂದಕ್ಕೆ ಆರಾರು ರೆಕ್ಕೆಗಳಿದ್ದವು. ಸುತ್ತಲೂ ಒಳಗೂ ತುಂಬಾ
    ಕಣ್ಣುಗಳಿದ್ದವು. ಆ ಜೀವಿಗಳು ಹಗಲಿರುಳು ವಿಶ್ರಮಿಸಿಕೊಳ್ಳದೆ, “ದೇವರಾದ ಕರ್ತನು ಪರಿಶುದ್ಧನು,
    ಪರಿಶುದ್ಧನು, ಪರಿಶುದ್ಧನು, ಆತನು ಸರ್ವಶಕ್ತನು, ಇರುವಾತನು, ಇದ್ದಾತನು, ಬರುವಾತನು” ಎಂದು ಹೇಳುತ್ತಿದ್ದವು.
  cso-NT: 'Ma³ quin³² ma³ jan³² tsá²cuú² tsá²chín³ hí³ ná¹tsɨ²¹ ma³ jñéi³ chí¹ pí¹³,
    hi³ ná¹hó²¹ siáh³ mɨ́¹ñí¹ la³ coh³ la³ ñeh² quioh²¹. La³ huá² la³ jma² bíh¹ cun³
