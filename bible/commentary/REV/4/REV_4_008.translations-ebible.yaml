    shamunayki tiyan nishpa.'
  dop-dop: 'Weesiŋ nyǝ́mɑ mpɛ pɑ liɣiti kɛ́ mpʋ tɔ pɑɑ pɑ tɑɑ wei ɩ wɛnɑ keŋ nɑɑtoso
