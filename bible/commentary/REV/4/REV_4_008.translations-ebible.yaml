  cof-NT: 'Ya junpalucala sotaqui sotaqui panpe chunla joe. Duque cacanan punla joe.
    Jera pucalete, junsi tenpenan caca punla joe. Aman junsi quepen, malon canta quilaquinae.
    Itsantilatinae: Diosi tsara sen, tsara sen, Miya Diosi tsara sen joe latinae.
    Ticatiya quino podeimin joe. Matunan jomin joto, amananan joto, inanan cajochunae
    latinae.'
  srm-NT: 'Nöö hibiwan u de abi sikisi hanza, nöö kumafa u taki dë, wojo u de dë djalalaa
    hii de sinkii te dou a de hanza basu. Nöö fa de sai naandë, de an ta wei u gafa
    Masa Gaangadu möönsö. Ndeti ku didia de ta gafëën ta taki taa: Ke Masa Gadu oo,
    i wanwan tö nöö dë limbolimbo söndö föutu. Masa Gadu, i wanwan tö abi hii kaakiti
    a mundu. I bi dë kaa, nöö i dë fa u dë aki eti, nöö i o dë u nöömö tu. Sö de ta
    taki.'
  qvs-NT: 'Tukuy chuskuntin animalkunapa sokta rikrankuna tiyapurkansapa. Rikrankunapa
    sawanpi sikinpi aypa ñawinkuna tiyarkan. Paykuna mana shaykushpa diyapi tutapi
    Tata Diosta willaksapa: “Tata Diosninikuna, tukuy pimanta kanka sukaman ashwan
    allimami kanki. Kanka atipanki tukuy layata rurayta. Kanka mana kallarinayukta
    kawsak karkanki. Kunanpish kawsaykankilla. Chaymanta mana tukuyniyukta kawsanki.”'
  zca-NT: 'No za dap bima kad ma kinu xo''p xi''l, no dub ta'' bima haxta le''n xi''l
    bima nzob zalo ma; no zhë-yë''le gat ñazhat rë ma re'' nidi''zh ma: Nazhon, nazhon,
    nazhon nak Señor Dios, Me nile'' mandad rë kwa''n nzho; Dios Me nzho dizde galo,
    Me nzho nal, mbaino Dios Me yo par dubta''.'
  cbc-NT: 'Na, seres majã cacatirã majũ pʉame tocãnacãʉ̃pʉa jĩcã pẽnirõ cãnacã querʉpʉʉri
    jeto cʉ̃gowã. Na rupaʉ bui, bairi na pupeapʉ cʉ̃ãrẽ caapee cʉtipeticõãwã. Bairo
    ãna, na pʉame ʉmʉrecóo, bairi ñami cʉ̃ãrẽ atore bairo ĩ jãnaema: “¡Caroʉ́, caroʉ́,
    nocãrõ caroʉ́ majũ niñami marĩ Quetiupaʉ Dios! Nipetiro carotimasĩ majũ niñami.
    Tirʉ̃mʉpʉa merẽ caãnijʉ̃goatacʉ niñami. Ãme cʉ̃ãrẽ bairoa ãnicõãñami. Ape rʉ̃mʉ
    caãno, ti yepapʉ caápaʉ majũ niñami,” ĩ basapeowã jãnarĩcãrõ mano yua.'
  qxo-NT: 'Tsaycunapaga chuscunpapis jogtayanmi älasnincuna capuyargan. Y entëru cuerpuncunachömi
    ñawincuna cargan. Tsay angelcunam pagasta junagtapis caynö nicäyan: “Imaycawan
    munayyog Tayta Dios, jutsaynag carmi gamlla Dioslläcuna canqui. Gamga imaypitapis
    imayyagpis cawag Diosmi canqui” nir.'
  mox-mox: 'Baʼe foadina ʼaidega ʼaidega fafedi ana yau sikisi, ta fafe diavona ʼidia
    mata ʼeala debanaya ta wese ʼayanaya. Ta ʼaubena be wese velovelovana ʼaidega
    ʼaidega ʼidia ge ida luaʼu ʼevosi, ta adi ʼevosi baʼe ʼidewani: “Eda Kaiwabu Yaubada
    Tovewaiwai tauna Gwala, Gwala, Gwala. Tauna tuta lova, be baʼitagana, ta wese
    tuta maimai ʼidia toatoa.”'
  kew-kew: 'Go pa pia yae maalare nimu padane padane laatapu madaare nimuna popaa
    6 agu aasa. Goa puare nimuna popaa rayo madaa page rolo-nane page ini risimi.
    Gore ribaa page paa-para page oro yaalore nimumi yaasa gupa loaasimi: Mudu Gote-re
    ne puri adaape pate-ga. Ne ora epe ta. Ne ora epe ta. Ne ora epe ta simi. Ne ora
    abade page pirua abia page pi ora yaalo page piruali simi. Go agaare u napati
    pa pirua teme.'
  dww-dww: Be inam yabedima yawayawasanidima, be tenatenaḡaḡa mapedima matabudi 6.
