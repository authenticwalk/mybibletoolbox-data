    ñami ᵽariji Tuᵽarãte jiyiᵽuᵽayeebaraka ikuᵽaka nabayakoyarijayu: —Ba''iaja baakoribeyuka
    mime. Ba''iaja baakoribeyuka mime. Ba''iaja baakoribeyuka mime. I''suᵽakajaoka
    ritaja ima tẽrĩwa''ribaji imaki mime. I''suᵽakajaoka bikija imara''aekaki imariᵽotojo,
