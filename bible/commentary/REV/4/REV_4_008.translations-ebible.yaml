    Iqu, hŋqutä eŋqä-paŋä manä, Kiqä-kiuänä, Kiqä-kiuänä, Kiqä-kiuänänjqä. Iqu qäŋganä
    äpmamiŋqä, täŋga äpmeŋqä, itaŋga qänaki pmetäniqeqä.” Qu kukŋuä iiŋä di, mamäwäŋqä
    danä iqäpnä.
  cux-NT: 'Ní nduu cuūuⁿ ''iiⁿ''yāⁿ s''eeⁿ ní vɛ́ɛ́ niyaaⁿ ngɛɛchi yā ''áámá ''aamá
