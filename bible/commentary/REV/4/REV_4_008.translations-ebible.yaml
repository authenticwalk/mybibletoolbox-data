  ewe-ewe: Aʋala ade nɔ nu gbagbe eneawo dometɔ ɖe sia ɖe si, woto ŋku ɖe aʋalawo
    ŋu kpe ɖo, eye woto ŋku ɖe woƒe aʋalawo te gɔ̃ hã. Wonɔ ha dzim madzudzɔmadzudzɔe
    zã kple keli be, “ ‘Kɔkɔe, kɔkɔe, kɔkɔe, nye Aƒetɔ Mawu, Ŋusẽkatãtɔ,’ ame si nɔ
    anyi va yi, eli fifia, eye wògale vava ge.”
  nuy-nuy: '@see-verse:REV.004.007'
  cop-BHC: ⲞⲨⲞϨ ⲠⲒⲞⲨⲀⲒ ⲠⲒⲞⲨⲀⲒ ⲘⲘⲰⲞⲨ ⲈⲨⲔⲰϮ ⲈⲢⲰⲞⲨ ⲒⲤϪⲈⲚ ⲚⲞⲨⲒⲈⲂ ⲤⲀϦⲞⲨⲚ ⲘⲘⲰⲞⲨ ⲈⲨⲘⲈϨ ⲘⲂⲀⲖ
    ⲞⲨⲞϨ ⲚⲀⲨⲘⲞⲦⲈⲚ ⲘⲘⲰⲞⲨ ⲀⲚ ⲚⲈⲘⲠⲒⲈϨⲞⲞⲨ ⲚⲈⲘ ⲠⲒⲈϪⲰⲢϨ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ϤⲞⲨⲀⲂ ϤⲞⲨⲀⲂ ϤⲞⲨⲀⲂ ⲚϪⲈⲠϬⲞⲒⲤ
