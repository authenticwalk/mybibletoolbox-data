  bzh-bzh: 'Nġaa lubeluu sën denedo malaj vesa lo banisej nemadvahi bevidek ti ti
    yoh vu sir. Log malaj ġahis nġahiseḳë nedo ggërin anoj pin gebanisej pin ving.
    Lob denevonġ raro buk geranġah bë: “Niwëëk pin neggëp vu Mehöböp Anutu. Yi mehö
    vabuung, yi mehö vabuung, yi mehö vabuung. Yö nedo wirek, benedo gwëbeng, gerëḳ
    nam.” Gesu denesewah rë.'
  guj-2017: તે ચાર પ્રાણીમાંના દરેકને છ છ પાંખ હતી, અને તેઓ ચારે તરફ તથા અંદર આંખોથી
    ભરપૂર હતાં. તેઓ ‘પવિત્ર, પવિત્ર, પવિત્ર, સર્વશક્તિમાન પ્રભુ ઈશ્વર, જે હતા, જે
    છે, અને જે આવનાર છે,’ એમ રાતદિવસ કહેતાં વિસામો લેતાં નહોતાં.
  jvn-NT: 'Kauripan papat mau siji-sijiné nduwé swiwi nenem lan awaké sak kujur njaba-njero
    kebek mata. Kauripan papat mau awan-wengi pada memuji tanpa lèrèn, ngomong: “Sutyi,
    sutyi, sutyi, Gusti, Gusti Allah sing kwasa déwé, sing mbiyèn ènèng, saiki ènèng
    lan sing mbésuk bakal teka.”'
  byr-byr: 'Daraai daraala gaala kɨnɨnnaka dazarajɨya gazaizai pɨya ata purɨdaaꞌnyɨ
    pwainanya kɨnɨnnakelyɨ. Yɨ tɨnna kwalaalya yunewɨnna mwasɨmagɨjɨ kuta kimagɨjɨ
    bwamwaihukera. Yɨ yɨrɨkevɨjɨ sawɨsavɨjɨ sahwara daata dara dadɨvɨsare: “Naangei,
    Gotɨya Dɨragɨnya Yuya Kɨnɨnnakei Gɨrɨꞌmaayalyɨ. Gɨrɨꞌmaayalyɨ. Gɨrɨꞌmaayalyɨ.
    Tewaanyalyɨ. Tewaanyalyɨ. Tewaanyalyɨ. Gamɨnyɨ jaanna marinawaadelyɨ. ‘Gɨmɨ gaveigɨnyɨ.
    Nemɨbɨtaigɨ mɨꞌ.’ Sɨnnawɨ kɨgaaꞌ sai mwalyaakelyɨ. Yɨ dahaaꞌ sai mwaalɨꞌ. Yɨ nabaai
    sai yɨmaꞌnaabathelyɨ.” Sahwara yagaala dazaꞌ jaꞌna kwadɨka mudɨvɨtara mɨꞌ.'
  ian-ian: Wundi aynat nda Godna sɨ kwutaa katsoga God kat sɨvbu kɨga mɨn nɨma nyan
    mɨn waa walɨndi. Njɨmbla njɨmbla tɨgiyaa tɨgɨtmba ndaa lɨga nyan kat yelavɨtaa
    walɨndi.
  hun-hun: 'A négy élőlény, mindegyikének hat-hat szárnya volt, köröskörül és belül
    is tele voltak szemekkel, és szünet nélkül éjjel-nappal ezt mondták: „Szent, szent,
    szent az Úr, a mi Istenünk, aki volt, és aki van, és aki eljövendő!“'
  mcf-NT: Icbo-icboec aton podo uicchunën podobimboec 6tedi icposh. Podonotsen adquiobidi
    ëshëuidquio isadposh. Podo ananquio adquiobidi icposh. Aidonquiobi ënenquio icquin
    Nuquin Papa chuiposh nadec cuëdënquin. —Icsaisambo yec bëdamboshë icquidquio mibi
    nec. Abitedishun Icbombo mibi icnuc mibipadquid utsi nibëdec. Abitedimbo tantiaquidquio
    mibi icnuc mimbi tantiacmaid nibëdec. Matses uabi yec icpampidi mibi nec. Nëbi
    adquid yec mibi nibëdantiapimbo icquidquio nec —quec badiadquidën badiadquidënquiec
    cuëdënashic inchëshëntsen cuëdëndeneposh.
  kjs-kjs: 'Go pa pia ele maalare nimu komea komea lo madaare nimuna popaa ki medana
    luma ki medana egali kama aasa. Go pumare nimuna popaa raayo madaa page rolo-nane
    page le rilisimi. Gore ribaa paa-para page koro yaalomare nimumi yaalisa go-rupa
    loaasimi: Adaa Gote-re ne puri adaalepe pale-le. Ne ora epelea. Ne ora epelea.
    Ne ora epelea lisimi. Ne ora abalade page piruma abi page pi ora yaalo page piruali
    lisimi. Go agalere u napali pa piruma leme.'
  mni-mni: "Thawaipanba marimak masa taruk taruk palli aduga masasing adugi manungsu\
    \ mapansu mamitna pumthan thalli. Amasung ahing nungthil animakta makhoina keidounungda\
    \ isei sakpa lepte: “Asengba, asengba, asengba, nahakti leiramba, leiriba amasung\
    \ lenglakkadouriba, Ingam ngamba Ibungo Tengban Mapuni.”\x94"
  yad-NT: 'Dañuju̱yu jnu̱vye ji̱ta vichanu̱yada nu̱ñi ti̱quimusiy taraquinijyate nipya̱tavay,
    rajuura ni̱sityavay yiro̱ riy, rivyimu jarye risa̱ju̱. Ju̱daca̱, nuporaca̱ jarye
    ne ripyaru̱ryu̱yada riva niquejada: “Jiintyasi̱, jiintyasi̱, jiintyasi̱ sani̱cha
    Vu̱yntyityu̱ Ju̱denu, ti̱ta̱ju̱ jvaaryataarye ni̱tiy vichanu̱yadate, ni̱tiy vichasara
    diyete, ni̱tiy ra̱jnijeya̱saratentiy.”'
  mxb-NT: 'Ta iño̱ kúú ndixi̱ iin rá iin ndin komi̱ ña̱ ta̱kí ñoó, ta iin níí ndixi̱án
    tándaa nduchí nóóa̱n. Ta ko̱ sá tuu taꞌan vaan nduú ni ñoó ña̱ kía̱n káꞌa̱n diꞌa:
    Na̱ ii̱, na̱ ii̱, na̱ ii̱ kúú Ndios, na̱ kúú satoꞌo yo̱, ta mií ná kúú Ndios,
    na̱ kándéé kée ndidaá ña̱ꞌa. Ta mií ná ni̱ sa̱ kuu na, ta mií ná kúú ná, ta mií
    ná kúú na̱ kasaa̱.'
  pon-2006A: 'Pehnpihr weneu mie rehn emenemen menmour pahmeno; oh pohn pehrail oh
    pahn pehrail ko diren pwoaren mas. Re ahpw sohte kin tokedihsang ar kin kokoulki
    ni rahn nipwong koul pwoatet: “Sarawi, sarawi, sarawi, iei komwi at Kaun, Koht,
    Wasa Lapalahpie, me ketin mieier mahs, me ketin mie met, oh me pahn ketido.”'
  maq-NT: 'Jima ngu xi quicun jan ne, tjin jyun tyjunga rë. Hane jingujyë ni tsëhë
    yaja tuxcun, taha xcun cojo taha ngaxtun. Hane xi quicun jan ne, sa nixtin, sa
    nixten, sejyiin ta, chja cuitjin: Tyjahi, tyjahi, tyjahi camahani Nina xi jemu
    hñu cjua. Nina tacun me, cavejña me hatsëë, hacuaha cuejña cuaha me. Cuitjin chja.'
  hto-hto: 'Afe cuatro dɨga cáadɨmɨiaɨmo illa dɨ́gamɨemo seis dɨga iáicuaɨ ite. Afe
    iáicuaɨ erófenemo uíjɨaɨna oruide; daje izói emódo dɨbénemo ite. Afémacɨ mona
    naɨo dɨga llɨ́ɨcaiñeno úritiaɨoɨ; Juzíñamuina daɨíoidiaɨoɨ: ¡Ɨere ɨ́aɨfuenidɨo!
    ¡Ɨere ɨ́aɨfuenidɨo! ¡Ɨere ɨ́aɨfuenidɨo! Ɨere ñuera caɨ Ocuíraɨmadɨo. Jamánomo
    rɨ́inorede Juzíñamuidɨo. Jaca nanómona itɨ́mɨedɨo, Iemo naɨ birui itɨ́mɨedɨoza,
    Iemo uire jaca nɨnomo zíiñona íitɨmɨedɨoza, —daɨí daɨíoifɨrediaɨoɨ.'
  por-BRBSL: 'As quatro criaturas vivas, cada uma delas com seis asas, estão cheias
    de olhos ao redor e dentro. Eles não têm descanso dia e noite, dizendo: “Santo,
    santo, santo é o Senhor Deus, o Todo-Poderoso, quem foi e quem é e quem virá”!'
  ces-NKB: 'A [ty] čtyři bytosti měly každá po šesti křídlech dokola a uvnitř [měly]
    plno očí; a bez přestání, dnem i nocí, říkaly: “Svatý, svatý, svatý, Pán Bůh Všemohoucí,
    Ten, který byl a který je a který přichází.”'
  cui-cui: 'Barapo cuatro poyobe daxita barompaya xeina seis po cuarafeinbe. Mataʉtano
    barompaya ainya itamaiquei xeina daxita matapaeicha pepontha yawano matha iya
    itamaiquei dubeinya. Mataqueitha, merawithano jopa cuinaya najume copababiyo xua
    cueicueijei Nacomtha pon xua eca barapo pia peecaethopeibiwatha, jeye: “¡Xam pon
    bichocono nejʉntʉ coyene xanepanaem, xua bapana jopa nexeinaewa abe peexanaewa!
    ¡Xam pon jiwi Necanamataxeinaem! ¡Xam Nacom, pon neayapusʉ itorobi coyenewa xeiname!
    ¡Xam pon caena bayatha poponeibame xuano xua anoxuae poponeibame xuano xua bexa
    ataya tsitecaeya poponaename!” jei barapo cuatro poyobe poxonae cueicueijei Nacomtha.'
  boj-2014: Wagme qolqe ŋambile so qaji naŋgi di segi segi bari 6 ti. Bileqsi qoreqsi
    bariqsi ŋamdamu gargekoba soqneb. Qanam ti qolo ti naŋgi gaigai louoqnsib endegsib
    mareqnub, “Qotei a siŋgila koba ti unu. Siŋgila kalil aqaq di unu. A nami soqnej.
    A bini unu. A bunuqna bqas.” Naŋgi degsib louoqnsib maroqnsib olo waiŋoqnsib mareqnub,
    “Qotei a getento koba. Qotei a getento koba. Qotei a getento koba.” Wagme qolqe
    naŋgi gaigai degsib louoqnsib mareqnub. Naŋgi aqaratosaieqnub.
  eng-OEBUS: These four creatures have each of them six wings, and all around, and
    within, they are full of eyes; and day and night they never cease to say – ‘Holy,
    holy, holy is the Lord, our God, the Almighty, who was, and who is, and who will
    be.’
  eri-eri: Ariya nere dada aise agenege auma waha nere etenga-etenga oruwa nebere
    hadinege 6-6, onodu agenege magana genege gala oruwa la edowou, hadinege huuna
    langa fere. Hoonga bagu ooru bagu nere benou lelede, “Anyakaro, no Itou Danga
    Oruwa Bagu, no guuni no guuni no guuni. Amina no yafai, elebe no yafana, iinga
    no mayonbona.” Nere beele beha lewei nomo houwe ada tafa-tafade.
  aly-aly: 'Aympelh-akert-rnemarlap rerneman. Aympelh atherr atnyeney-angenharl rerneman,
    arrangkw. Aympelh 6-akert rerneman. Aympelh-itwewan annga akngerr rernem atnyenenh,
    irrwerleng-angkwarr-then kweneng-angkwarr-then, arlka ingkerr-angkwarr. Rernemap
    aylelherrenh intem-antey arltel-then kwenyel-then alakenh: “Mwerr-angker, mwerr-angker,
    mwerr-angker! Ingkart Akngey Atyetyart Ilkwa Ingkerrenhew! Ran arrwekel anenh,
    ingkerrenh arnwarney-angenhel-antey. Aley ra iteth aneyel. Ahern-then alker-then
    ywerrenheyenharl, ran iteth anayntem intem-antey!”'
  wiu-wiu: Eni lene kakeneya tuyonoya pawena ko melepu kakoa (6) kakeneya kawa ni
    ekoloka tokooka lene kaatapeneya kawa taneya. Nitaneya kakete ete pia oto pia
    eya wa lo oa-kala kaki. Akolaliyo epetanele-kama toko, epetanele-kama toko. Telekole
    akole-kama toko ago Akolaliyo epetanele-kama toko. Ni agopa namolo namolo meemoa
    nome opi opi pa mea kawa naniko taatekoa noademe tokono, ke wa eni lo oa-kala
    kaki.
  swe-swe: 'De fyra varelserna (levande väsendena, djuren) hade vardera sex vingar.
    Varje vinge var täckt med ögon runt omkring (på alla sidor), både på insidan och
    på utsidan. Dag och natt sade de [sjöng de] utan uppehåll: ”Helig, helig, helig
    är Herren Gud, den Allsmäktige (Allhärskaren), han som var och som är och som
    kommer.”'
  cth-cth: Hote moithang pali touh teh rathei taruk touh rip a tawn awh. A tak buem
    mit hoi akawi awh. Ahnimanaw ni karum khodai kâhat laipalah kaawm tangcoung, kaawm
    lahun, kaawm hane Bawipa Cathut, Athakasaipounge teh a thoung, a thoung, a thoung
    telah a târue awh.
  mti-mti: Mae vinemewa 4 mame mu desirom desirom maviwa 6 boya. Sira mavuwa birorot
    ge danowo yangowa noidauwane. Oiyat ge aram mu kwaruvemewa den kweya, “Iyakaisi,
    iyakaisi, iyakaisi. Ayapan God Yusipamitwa, Me numan wakenewa, gare wakeiviwa,
    matai uwapewa.”
  pad-NT: 'Ija''ari fori vihiki vahokikia vavahojananaki ida 6 vabihi ipohini afohanana.
    Kanokhoi''ba''danihananaki ida vabihi namani hahavi, nabo''ani hahavi hiki. Mahi
    oadani, joma oadani vaahiaha''oadahaki adani. Vakadimoro kaathi hiki: “Jahaka''oaki,
    jahaka''oaki, jahaka''oaki ada Deus, ka''da''di vakadika''da''di ada. Bikaabokaki
