    pandu pandu. Pytun rahã, pandu pandu tĩ. Putu''u ym riki. Kuja pandu: “Tupã riki
    jandema''e sawa''e te. Pyrãtã te hũ ame''ẽ ke a''e. Katu te hũ ame''ẽ ke a''e
    tĩ. Ma''e jaxer ame''ẽ ke nixói te ipe tĩ. Ma''e ka''u te''eha ma''eha nixói te
    ipe tĩ. A''e te''e ixo ame''ẽ te''e a''e. Yman a''e ixo. Apo pete''e ixo. Yman
