    fucuhachuta, cuujehachuta icano suufenɨtɨmo neehicauhi: Imiibo, imiibo, imiibo,
    Aivojɨɨbo, Moocaani sihidɨ ejeevaabo. Diiboro iicaubo, bu diiboro iicaabo, bu
    diiboro asaajiibo icano, noomoro.'
  fuf-fuf: 'Nde kala e ɗen tagooje nay wuuruɗe no mari gabitanji jeegoo maruɗi gite
    nder e ɓaawo. Jemma e ɲalorma ɗe alaa taƴindirde wi''ugol: «Seniiɗo*, Seniiɗo,
    Seniiɗo, ko Alla Joomiraaɗo Jom Bawgal on, ɗun ko on Woodaaɗo e on Woodanooɗo
    e on Aroyoowo.»'
  bhl-bhl: 'Nem atemsi ding dim bakate, ne yetemomete: Ketket teben finik so biliw
    eisneng bi gung kel bel aliw min kebiliwi, ne yetemsi te. Biim bel dim afak so,
    tikin so be kiin banban kebiliwi, ne yetemsi te. I bel so kakabomi, taw banim
    kutiliw banim, diwkuw diwkuw Sunbin-Got em wiin fian daoleweko, bokolewomeliw:
    “Komikel amen kuw keko, tokotoko, wangweng keko, emisik auk so kitil Sunbin-Got
    kutaka! Kute kuw sua sua kel akal, kame akal, ibik akal diwkuw diwkuw bokolew
    te.”, dangbiliwi, ne yetemsi te.'
  ons-ons: Kine kine 4 gegeenerop iwa eŋe qingimene 6, so qingimene kotino so solaine
