  nho-nho: Naa manu e haa naa e mee katoo naa pakkau laatou tiki ono. Naa haitino
    laatou e uhi katoo ki naa karamata, aa i laro hoki naa pakkau laatou e ttuu naa karamata.
    I te poo ma te ao naa manu naa see illoa te mmosi i naa huahua laatou peelaa,
    “E tapu, e tapu, e tapu, teenaa ko TeAtua, TeAriki Haimahi, A Ia ni noho mai iloo
    imua, teenei e noho ma taatou i te saaita nei, aa teelaa ma ki oti ku hakasura mai
    imuri no noho hakaoti ma taatou.”
  gym-NT: 'Jändrän kräbkä tuaba tikwe, ye abko kratirekratire ngike krä ti rababa
    tuen tie amne ngike btä abko okwä rababa tuen jökrä btärikri amne terikri tie.
    Angwane jändrän ye abko käre dibire rare näma jadüke ñakare, näma niere krörö:
    Ngöbö ni Dänkien Di Kri Jändrän Jökrä Nuenkrä, ma abko deme, deme, deme. Ma nämanena
    nüne kena amne, mata nüne amne ma ara jatadi, näma niere.'
  azg-NT: 'Ncüii ncüii joo na nenque na cotaꞌndoꞌñeen, min yon yon ntsquiihin, ndoꞌ
    ninvaañꞌenhan chuuꞌ tëndëëhan. Naxuee ndoꞌ natsjon tyiꞌquitsacüentyjeeꞌhan na
    conduehan: Ñuan nquiiꞌ, ñuan nquiiꞌ, ñuan nquiiꞌ condui nquii Tyoꞌtsꞌon na taquintyja
    najndei na conduihin. Mꞌaan ndoꞌ mꞌaan jon, mancüiixjen mꞌaan jon vitjachen na
    nguaa tsonnangue yo tsjöꞌndue ndoꞌ mantyi ngüentyja xjen na ncüjeeꞌnon jon.'
  bhd-bhd: ते च़ेव्रे परैणी केरां शा-शा फंगां थियां ते तैन पुड़ एछ़्छ़ी थी इड़ी तगर
    कि फंगन अन्तर भी एछ़्छ़ी थी, तैना रात दिहाड़ी बगैर आरामे इन ज़ोते रातन, “पवित्र,
    पवित्र, प्रभु-परमेशर, सर्वशक्तिमान, ज़ै थियो, ज़ै आए, ते ज़ै एजनेबालोए।”
  too-NT: 'Lā'' kalhatunu'' de huan kalhatā''ti'' ixtaka''lhī lakachāxanā''n ixlīkosnu''ca''n.
