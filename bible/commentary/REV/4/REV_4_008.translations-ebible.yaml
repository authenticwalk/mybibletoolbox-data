    Atnunthe yanhe areye arltele uthene ingwele uthene alakenhe akwetethe alyelhepelheme:
    “Ngkarte, Alartetye anthurre kwenhe tyeperre ameke-ameke anthurre aneme. Re kwenhe
    arlte arrekwele anthurrele anentye akngerre, lyete anteme aneme, Re akwete-ante
