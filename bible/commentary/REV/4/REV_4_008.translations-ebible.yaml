    dere varen mino. Mai yaná kayo ano ena ena vayan má inuran má ída avíkan máa siyan
    ban mino: “Minó Ákona Vá Bain Bafan Tiyarafenu maen kantasí ukhen ne, kantasí
    ukhen ne, pefá baré ein taréa fara van ínaimpá erinten mino.”'
  rkb-NT: 'Sizubarẽtsa sisarapaikitsa niaha. Usta tsyhyry humo ziakyri naha wa sisarapaikitsa
