  buk-buk: Ŋac tigeŋ-tigeŋ si ŋamakê 6, ma tandô daêsam sem ŋac ahuc, yêc ŋamakê ŋapu-ŋga
    whiŋ. Ma ŋac sêmpiŋ Anötö ma sêsôm, “O Pômdau Anötö, Ŋaŋga Ŋadau, am dabuŋ, dabuŋ,
    ma dabuŋ eŋ. Am mbo têŋ ŋamata-ŋga, kwahic dec am mbo, ma tiŋambu am oc mbu mweŋ.”
    Ŋalêŋ dinaŋ ŋac sêmpiŋ iŋ acsalô ma ôbwêc hoŋ, sêŋwhaŋ dau dom.
  pri-NT: 'Â jèpa pwa 6 itoorà. Â pwa âraporomeerà pitiri goorà. Â rà nye tà nyabi,
    naa ne ma pwaa, ma ina pâ: «É pwicîri! É pwicîri! É pwicîri wà Pwi Ukai, ba wàé
    Pwiduée, na é patàrù diri. Dau pwa nii kêe, naa gòro diri pâ muru. Ba wàé nabà,
    â wàé napwiri, â é gére me côwâ!»'
  zpq-NT: 'Na'' dapte beṉe'' ca'' to toe'' žia x̱op güeje x̱ilgaque'', na'' zjažia
    zan yejlaogaque'' ḻo x̱ilen'' lente cože'' x̱ilen''. Na'' do ža do yel bi chososane''
    chesene'': Ḻeca beṉe'' laždao'' xilaže'' juisyw nac X̱ancho Diosen'' ben'' nape
    ḻa''zelagüe yeḻa'' guac xen. Ba zoacze'' cate'' za'' x̱e yežlion'', na'' soacze''
    toḻi tocaṉe.'
  por-TFT: '@see-verse:REV.004.007'
  gwi-NT: 'Jii gwandaii Vit''eegwijyąhchy''aa yiłtsąįį kwaii gootee gwagwaanchy''aa
    ch''it''ee nihk''iitik (6) gii''įį ts''ą'' ch''andee zhrįh giinlii. Goovat ts''ą''
    goovant''ih haa datthak ch''andee goodlii. Drin, tǫǫ haa ch''igidlii gwizhrįh
    t''iginyąą: “Shroodiinyąą, shroodiinyąą, shroodiinyąą, K''eegwaadhat Vit''eegwijyąhchy''aa
    łyaa jiintsii. Juu inli'', juu nilii ts''ą'' juu nineeheedyaa!”'
  gvn-gvn: Jananga junjuy-junjuyumu 4-balamu nangki wubulku 6-bala. Jananga miyil
    wubul bajaku bangkarrdarr. Jana wuljaljiku wulngku banbadi, kari kunbay. Jana
    wujurrdurr, wungaraburr banbadi Godunku, balkal, “Maja God junkurrji bajaku, ngulkurr
    bajaku, dayirr bajaku. Nyulu wuljaljiku juranku, jakalbaku, nyiku, and juma.”
  nhy-NT: 'Nochtin yonmej nawin katlej yolitokej okinpiayaj chikuasen inmajaswan kada
    se, iwan ik tlixko iwan ik tlijtik okinpiayaj miekej ixtololomej. Tonayan iwan
    yuak mach omosewiayaj de okijtoayaj: Santo, Santo, Santo, Señor, Dios katlej kipia
    nochi poder, katlej achtoj yoyeka, katlej axan onkaj iwan katlej satepan witz.'
  asm-FB: সেই চাৰি প্ৰাণীৰ প্ৰত্যেকৰ ছয় খনকৈ ডেউকা আৰু সেই প্ৰাণীবোৰৰ বাহিৰে ভিতৰে
    চকুৰেই পৰিপূৰ্ণ আছিল৷ তেওঁলোকে অবিৰাম দিনে-ৰাতিয়ে এই বুলি কৈ থাকে, ‘পবিত্ৰ, পবিত্ৰ,
    পবিত্ৰ প্ৰভু পৰমেশ্বৰ, সকলোৰে ওপৰত শাসনকৰ্তা, যি জন আছিল, এতিয়াও আছে আৰু আহিবলগীয়া
    জন৷’
  okv-okv: Eto o vahai vahai amita gati tapa 6 eto hamo uhu tapa amo titi perekari
    ra. Eto o tapa 4 amina iji te mume te matuainge ke einge eora. “Otohu, Otohu,
    Otohu, Bada God sovera isapamane te amo matu iriauja eha mitia eto ambota iresuja
    embo ra.”
  mxt-NT: 'Ta ndɨ cumi tahan cha nyitó ihya, tahan tahan chi ta nyaá iñu tahan ndichin
    chi. Ta nɨcahnu maa chi nyaá chɨtɨ nuu chi, tari ityi chata chi ta tari ityi chichi
    ndichin chi. Ta ndiyaca ta ñiyaca ta ña chicuita chi catyí chi tyehe caa: Ra ii
    xaan cuvún, ra ndɨɨ xaan cuvún, ra ñahri cuatyi cuvún, Sutu Mañi yuhu, Nyoo, iyó
    tandɨhɨ tunyee iñi chuun. Ra cha iyó nu quichaha tandɨhɨ cuvún, Ta ra iyó vityin.
    Ta ra cha nyaá cha cuquichi.'
  tzo-NT: 'Ti chanvo''ique vaquib xic'' jujun. Oy satic ti scotol sbec''talic. Oy
    sat uc ti jujujech xiq''ue, ti yolon xic'' xchi''uc ti spat xic''. Hech yu''un
    ep ti sate. Ti c''ac''al ti ac''ubal mu spajes sbaic. Scotol ora chalic: Toj yo''nton
    stuc ti Cajvaltic Diose. Ja'' jelaven sp''ijil, ja'' scotol sventainoj, ja'' stalel
    oy sbatel osil. Ti vo''one oy, li''oy ti ora to, oy sbatel osil, xchiic ti stojol
    ti Diose.'
  ind-AGS: Keempat mahkluk itu masing-masing memiliki enam sayap yang tertutup oleh
    mata. Siang dan malam mereka tidak pernah berhenti berkata, “Kudus, kudus, kuduslah
    Allah Mahakuasa, yang dulu, sekarang, dan sampai selama-lamanya.”
  omw-omw: 'Mwi inraikyava taaratana taaratana qati variqi vi varu inraikya vahuvaro
    mwihua kuaiqia kuaiqiaqaa nraaokya 6 nramwu vahuvata ekyaa nraaokya mwia mwoqaqaavata
    mwemwanivata vu airinti vahuhua variqata ihi timwaqi viqata hia tekya hiraitita,
    iheravata entaqivata ihi timwaqi viqata mwitaama tita: Nronravanto Kotiva kepukyavanto
    ekyaa inraikya nraatara kyero nritarero varivave. Mwiva kyotatavantove, mwiva
    kyotatavantove, mwiva kyotatavantove. Mwiva haaru qati variqiro vuvave. Mwiva
    mate qati variqiro vi varivave. Mwiva nraakiara qati variqiro quariva tumuananrove,
    ti varura.'
  yrb-yrb: I fo me ibene ibene ibeta ememetu ema nesia demui demui emanu fakinana
    nesia sikisi (6) bobo. Diti faiyawere emabai ibita. Ubareroini wawaroini nesia
    wate fare ibita. Emana dumuroini kowaroini wate eno webaita, i Dera Waria buna
    derawere Godi Dawana kobererau, Dawana kobererau. Dana bodere ibebe awonaini daido
    ibinuba duburo fafisu. I sina imoiteda wiawa daido eno weiene weiene utebaita.
  maa-NT: 'Jñà xi ñijòn ma‑ne xi títsa̱jnakon nga jngoò ìjngoò, joòn jnga̱á tjín‑la̱.
    ''Ñó kjín ma‑ne xko̱n xi tjín nga jngoò itjandiì‑la̱ ko̱ i̱ya‑la̱. Mìkiì síkjáya
    ko̱ na̱chrjein ko̱ ni̱tje̱n nga tsò: Tsjeè‑né, tsjeè‑né, tsjeè‑né jè Na̱''èn‑ná
    xi Nainá, xi ta jè ta̱jngoó xi ''ñó tse nga''ñó tjín‑la̱, jè xi tsibìjna, jè xi
    tíjna ko̱ jè xi kjoi̱í ìjngoò k''a‑ne.'
  mcq-mcq: ꞌEne ijí uneka kaꞌene noꞌona noꞌo maiꞌo hijiꞌinijija ꞌoiꞌoi taha iropu
    kwinu rukina. Puni taha hura hara nia ani rejiꞌina. ꞌEjuꞌe veiriꞌa naꞌia pu ikaꞌina
    ꞌwaviꞌi hiju. Godi Natohwa harusimaꞌura. Hu nihoꞌo ariramaa! Hu nihoꞌo ariramaa!
    Hu nihoꞌo ariramaa! Hu nitama anejijaho ijí hinanaꞌomo iviamaa ijí hinunaꞌomo
    Hu maiꞌo rohuna.
  sus-A: نَ نِمَسٍ نَانِ بِرِن، فَبُتٍنيِ سٍننِ نُ نَ عٍ مَ. يَيٍ قَن نُ نَ عٍ بّ
    يِرٍ بِرِن، عٍ فَبُتٍنيِيٍ قَرِ نُن عٍ بُن مَ. كْي نُن يَنيِ عٍ نُ لُمَ عَ قَلَ
    رَ، «مَرِفِ عَلَ سّنِيّن، مَرِفِ عَلَ سّنِيّن، مَرِفِ عَلَ سّنِيّن. عَ قِندِشِ
    سّنبّ كَنيِ نَن نَ نَشَن نَ شٌرٌ، تٌ، نُن تِنَ.»
  jpn-1965: この四つの生き物には、それぞれ六つの翼があり、その回りも内側も目で満ちていた。彼らは、昼も夜も絶え間なく叫び続けた。 「聖なるかな、聖なるかな、聖なるかな。神であられる主、万物の支配者、昔いまし、常にいまし、後に来られる方。」
  fra-SBL: 'Les quatre êtres vivants, qui ont chacun six ailes, sont pleins d''yeux
    autour et au-dedans. Ils n''ont de cesse, jour et nuit, de répéter : « Saint,
    saint, saint est le Seigneur Dieu, le Tout-Puissant, qui était, qui est et qui
    vient ! »'
  yka-yka: 'Kaniya-kaniya siye ennem peppikden duk lapat siye weˈ mata amban diyalem
    duk amban bukut. Gaˈ niyaˈ halihande magkalang ellew-sangem. Iye inin kalanganden,
    paˈinde: “Sutsi iye. Sutsi iye. Asal sutsi Tuhan Mabalakatanin. Tuhan iye gaˈi
    pinda kemuwe awwal tagnaˈley sampay kuweˈitu duk sampay salama-lama.”'
  mle-mle: Adiy miyawa jaav pip abwun abwun rivin ridiy. Adiy pip milada miyawa sip
    kapwun ridiy aluwur aladaar. Nyi gaan nyi gaan baagw tijibir tikwanadiy kitawa,
    “Mwiya mwiyab mwiya viyakitad, mwiya mwiyab mwiya viyakitad, mwiya mwiyab mwiya
    viyakitad. Adi ap samasam tikwanadi Yitaypika Duw God-ad. Di aad adi tiyaad basa
    kasab, aw kitaanab nyanyi nyanyi.” Atawa baagw samab kwas maarin tikwanadiy.
  shp-NTPO: 'Ja chosko jiria jawékibo iká iki, sokota pechiabo; itan jaton pechinko
    okenbekonbi icha beroya. Jabora netenyabi yamé, Dios rabikin jeneyamai, neskákana
    iki: “¡Ikon jakonibi jakon riki ja Ibo, jatíbi atipana koshia Dios, ja japaoni,
    ja ramakamanbi jaa, itan ja basima joríbati!” iki.'
  aom-aom: 'God rajahijarue maje 4-ho gemu gemu vivoje ahoꞌobëhe 6 6 jioꞌamohijo.
    Jabesi vivoju uhohuꞌo dönöhuꞌo sino hahoꞌoho ahoꞌo ma-nunemu jioꞌamohijo. Röhu
    majae vahie sisone bogo vuonugëꞌe ma-jöe iemu ioromo uvarueje: Bada God maemu
    maemu maemu jioꞌi daruge ahoꞌobëhe hesirohemu höjo. Mamiꞌe jiobe rovadoho jaruvo
    jiajoho röhu ijonö jioꞌiröhoho höjo.'
  geb-geb: Mba fethɨgi ŋamki bigi, nta bevbevira, nta mporathɨgi vhɨgi ki. Ntan rɨmgi
    za ntan khargi suvgiav, vhɨra ntan vhɨgir piin ki. Nta kav, ra gu maan, mbe khaŋ
    nzuai, “Guma Bakɨme, ana Za Ŋkasŋka Ki Fhe Bakɨme ma. Ana ŋgarigi, ana ŋgarigi,
    ana ŋgarigi. Ana fhum guarara ki, ana ntige ki, ana zumgum taagi zirɨrga.” Mbe
    vhuksuegap mba kameŋ nzuai fhuvara.
  bsj-bsj: Dike buro ki dume naareu, wirangi ki tangum nukikun-nukkun, bwam ki nuwe
    dii kange tob. kume kange kakuk, chi dobbo takka, “wuchak, wuchak, wuchak, teluwebe
    kwaama nii kibi kwang gwamme, cho wure, cho duwen, cho kabe.
  cak-cak: 'Chiquijununal, ri c''o quic''aslen re'', c''o vakitak quixic'', y nojnak
    rij-ruxe'' ri quixic'' riq''uin runak'' tak quivech, y chi chak''a'' chi pak''ij
    quire'' niqui''ij: Lok''olaj, lok''olaj, lok''olaj ri Ajaf Dios, Ri c''o ronojel
    uchuk''a'' pa ruk''a'', Ri can c''o-vi-pe, c''o vacami y xtic''uje'' richin jumul,
    yecha''.'
  chf-NT: 'U chäntumajob ni ch''u''ul a''ajtä tä cielo jiniba u cänäntanob seis u
    wich'' cada juntu, y pimpim ayan u jut tu pam u wich'' y tu yaba. Tä q''uin y
    ac''äb mach u yäctajob u c''äybenob u c''aba'' Dios ca''da: Mäx ch''u''ul ayan
    Cajnojala Dios. Une u cänäntan upete poder tu c''äb. Une ya'' chich ajni chäcäl
    najtäcä, ya'' chich an bada y une chich u xe tä paq''uin ajtä. Ca''da u c''äye''ob.'
  tlf-tlf: Kale minte God imi mufekmufek tinum ke dimduum ke kelin kalbinim alugum
    maagup maagup bilip iyo bal kun bugup kal kale, bilip imi bal kun tip diim uyo
    tiin tagang uyo albu e minte, aa mungkup bilip imi bal kun afak tem uyo tiin tagang
    uyo albu no kale, bilip iyo suun kup mililep so daanin so aseng kup kwaa-bom aseng
    kwek uyo bogo-nilip e, “Bisel God kabo tambaliim kup tebesap e minte, tol kup
    tebesap e minte, kabo titil magam kayaak no kale, sugayok uyo suun kup bii-salap
    e minte, kamano koyo albap e minte, biilan-temu ugol mungkup, suun kup nan-temap
    no o,” agan-bom-nilipta, aseng uyo kwan-nuubip ko.
  piu-2006: Kuru tjuṯatjarra paluru tjana nyaḻpi tjuṯatjarra nyinangi. Kutjupa nyaḻpi
    tjikitjipalatjarra, kutjupa nyaḻpi tjikitjipalatjarra yalatji nguwanpaya nyaḻpi
    tjikitjipalatjarra puupala nyinangi. Kuru tjuṯatjarraya nyinangi yaṉangu winki.
    Kutuya Katutjanya yinkarra puḻkapungangi. Tjiṉṯungka mungangka tjana yinkarra
    puḻkapungkupayi yalatji kutu, “Katutjanya nganampa mayutju tiṉa nyinanyi. Paluru
    yirriṯi kutu nyinapayi. Kuwarri kutu nyinanyi. Ngula kutu maa nyinamalpa.” Yalatjiya
    kutu Katutjanya puḻkapungkupayi.
  poh-NT: 'Chi quijuꞌjunal take quejeb chi cꞌacharel reꞌreꞌ waktak quixi̱cꞌ wilic
    eh reꞌ quitiꞌjolal chꞌi̱l i quixi̱cꞌ take cꞌacharel reꞌreꞌ, nujunak take chi nakꞌ
    wachi̱s. Reꞌ take cꞌacharel reꞌreꞌ chi kꞌi̱j chi akꞌab maꞌ quihiꞌlic ta chi rikꞌormojic
    i bi̱ch chi jeꞌ wili: «Hat kAja̱w reꞌ xa reꞌ wach hat kꞌe̱ꞌ rinimal wach awajawric
    wilic, Lo̱kꞌ awaꞌric, Lo̱kꞌ awaꞌric, Lo̱kꞌ awaꞌric. Nok maꞌ jaꞌ tikꞌimaj ta cho
    i wach acꞌal, reꞌ hat xa wilca̱t woꞌ cho eh xa wilca̱t woꞌ yuꞌna eh xa na woꞌ
    awihꞌic woꞌ chi junelic kꞌi̱j sakom, nqui take.'
  tue-tue: 'Bapari catirá cʉ̃́ãcõrõ seis wʉ́ʉre cʉowá. Niipetire cʉ̃́ãye õpʉ̃ʉ̃rĩpʉre,
    cʉ̃́ãye wʉ́ʉre docapʉre capeari cʉosʉgójãwã. Bʉ́recori, ñamirĩ́ yeerisãrõ manirṍ
    biiro jĩĩrucujãwã: Ñañaré manigʉ̃́; ñañaré manigʉ̃́; ñañaré manigʉ̃́ niiĩ Cõãmacʉ̃
    marĩ Õpʉ̃ tutuanetõjõãgʉ̃. Cʉ̃ʉ̃ atitóre niirucujãgʉ̃, too sʉgueropʉ niirigʉ,
    too síropʉ atigʉdʉ niiĩ, jĩĩwã.'
  bjp-bjp: 'Foron fakfakiis ae ri liu, temtem tikii lo ri, iwon e papawu ma kolson
    matri i kuruung tikii pununfo ri, awii sabin na piklin papawu ri. Na foron wor
    ke na foron siat, biil ri mange la na tarah: “I kalkaluu, i kalkaluu, i kalkaluu
    e Kumguui God ae i Rakrakai Kanaka, i liu pakanini, igii ke namih.”'
  xon-xon: Ni mɔmɔk nan kpa ifeen iloloob, ki mu nan kpa ŋinimbil tiwon mɔmɔk pu.
    Nwiin pu ni kinyeek mɔmɔk, naa fuur; n‑yoonn mɔmɔk ni len ke, “Chain, chain, Tidindaan
    Uwumbɔr u yeh mpɔɔn mɔmɔk na ye chain la. U nan bi, ki beenin bi, ki ga li bi
    n‑yoonn mu kaa kpa ndoon na.”
  tzo-ZNT: 'Oy vaquib xicꞌ jujun. Oy satic noxtoc ta sjunlej li spat xoconique, xchiꞌuc
    ta xiqꞌuic. Oy sat ta yolon li xiqꞌuique xchiꞌuc ta sba. Ta cꞌacꞌal acꞌubal jaꞌ
    yech chalic chac liꞌi: Stuc noꞌox lec li Cajvaltique, mu snaꞌ saꞌel smul. Stuc
    noꞌox oy syuꞌel. Tey onox ti cꞌalal ipas li vinajel balamile, cuxul lavie, cuxul
    ta sbatel osil, xiic yoꞌ bu ti Rioxe.'
  mpm-NT: 'Ndɨ kuun ja chaku yukan ka iyo iñu ndijin ndɨ ɨɨn ndɨ ɨɨn. Ti ka iyo kuaꞌa
    nduchi nɨ tuꞌu undi jiin nɨ chii ndijin. Ti kuu nduu kuu ñuu tu jakuɨñɨ ja kaꞌan
    siaꞌan: Yandios ii, Yandios ndoo xaan kuu maa Jitoꞌo Yandios, ja vii xaan kuñaꞌnu
    ya nuu nɨ tuꞌu ja iyo. Maa ɨɨn ni maa ya kuu Yandios ni iyo na janaꞌan ni yaꞌa,
    ti iyo ya vijna, ti koo ya ja kuu saa ni ―kachi.'
  ots-NT: 'Cja̱ cʉ gojo ángele cʉ mí jñɛjmi zu̱we̱, mí bbʉ ddajto quí jua cada hnáa.
    Göhtjo jáy cuerpojʉ co hne̱je̱ mbo quí juajʉ, mí nxøgue dö. Pá ʉ́r xu̱y mí xöjtibijʉ
    ca Ocja̱, nim pa mí tzöyajʉ, dé mí ma̱jmʉ: Rá ndo nttzu̱jpi cja̱ rá ndo zö, jin
    te i tu̱ nʉm Tzi Jmu̱göjʉ. Guegue i ndo ja̱ ʉ́r ttzɛdi, jin to i xifi ja da cjajpi.
    Ya xi mí bbʉ jar mʉdi, guejtjo i bbʉjti yʉ pa ya, Cja̱ da segue da hmʉy göhtjo
    cʉ cjeya cʉ ba e̱je̱.'
  hoy-hoy: 'नाकु प्राणीगोळव आर: पिक्का आव, अदिक नाकु दी अदिक बुळ्क कण्ण अच कण्ण आव;
    अदिक अव ईळ्लक हागुल बिना आराम ताकोम्त ईद अनतेला ईरताव, “पवित्र, पवित्र, पवित्र
    प्रभु परमेश्वर, सर्वशक्तिमान, जो ईरोन अदिक जो आन अदिक जो बरावाळा आन.”'
  amo-amo: Vat mine wa di nin na gilit ku totocin, nin nizi kitene nin kadas. Uwuie
    nin kitik iyitan su, Inawan tene nagilit kutocin, ayita nin niyizi kitene nin
    kadas, kiyitik nin liyirin na isuna ubellu, “Ulau, ulau, ulau amere Cikilari Kutelle,
    unan tigo vat, ule na awadi, ule na adi, ule na abu dak.”
  pjt-pjt: Palu tjana nyaḻpi kutjara wiya nyaḻpi maṉkur-maṉkurtjara ngaṟangi, ka kuṟu
    panya tjuṯa mulapa aṉangungka winki alatjiṯu ngaṟangi, nyaḻpingka unngu kuḻu tjuṯa
    mulapa. Kuka nyara paluṟu tjana rawangku tjiṉṯu tjuṯangka munga tjuṯangka kuḻu
    inma inkara waḻkuningi alatji wangkara, “Mayatja Godanya miḻmiḻpa alatjiṯu, witulya
    puḻka mulapa uwankarangka waintarinytja tiṯutjara nyinanyi. Paluṟu kuwaripatjara
    nyinanytjanya, munu kuwari paluṟuṯu nyinanyi, munu ngula pitjaku paluṟuṯu panya
    kuwaripatjara nyinanytjanya.”
  cwe-cwe: Chila imwe wa viumbe wano wane weli na ugima kakala na mabawa sita, wakala
    wenela meso lukuli lose. Walonga misi na chilo bila kuhumula, Mndewa Mulungu yeli
    na udahi, ni Yelile, Yelile, Yelile, yakalile uko, yeli baha na yokwiza.
  daa-NT: 'Gamin kuuk pooɗ-ak, okin̰co gin gezgir bijigiƴ bijigiƴ. Gezgirco-ak anuwco
    odin di, min kara yoo atta oki. Aando, ƴiriyo, ŋu riya di. Riyinco gay aman :
    « Sellen̰, sellen̰, sellen̰, Kiŋ *Rabbin Buŋ kaak gudurre okintiti ɗo pisin̰ji.
    Ki goy min awalle, ki goy diŋka ho ki asa goye. »'
  mlp-mlp: Nagah aweweq kayeqmo osayta na giben gayik 6 nazaq giqusta. Ad in gimeqnagin
    na giben gayik adeqlotab usad in gihol bunmo giqisih bugta. Tutimmo zeqab taromab
    inaqmo in bilaqay, Iyahta God Zaway Bunmo Wazaqta haqayta. In tawon diqta haqayta.
    In tawon diqta haqayta. In tawon diqta haqayta. Kwaziqmo in osta haqayta. Teq
    muran in os tutaqta haqayta. Ad abeb teq in boldaqtamo haqayta. Haqad in gamuk
    na bilaqad in ginamur a hi emayta.
  ape-C: Aria eshudok nubatish, eshesh atin atin douk anawipish kapraigiyohos shapenyesh.
    Aria numuniruh um hani adukiruh um esheshiruh yegeshiweruh ihiruhmorim douk shukniruh
    abom um nabes atus. Aria nyumneh weibus eshesh shapeum shakri, “Debeini Iruhin
    douk dodogowini abom. Anan douk yopuni abom, anan douk yopuni abom, anan douk
    yopuni abom. Seiwok nape, aria douk shopunek nape, aria kweipon shopunek ta nunaki.”
    Eshesh madae shupe um shurao uhwin atin um shakri enyudok baraen um uwe.
  bgs-bgs: Duwán ánnám pakpak tun ta tagsábbad-sábbad katô áppat matulus mannanap.
    Ipánnù tô lawa dan ka mga mata, agad dutun dalám asta tun ta luwà. Dì dan ágsódô
    ágkanta agad álló asta dukilám, asta ni gó tô kagi katô kanta dan. “Ugis, ugis,
    ugis tô Áglangngagán na matulus Manama. Duwán sikandin tikud sayyan, áknganni,
    asta tun ta tapuri álló!”
  faa-faa: Makata kakayia kitafasuane hakása hakásaraka auane namasu namasuraka risikisapo.
    Makata kakayiane hi yakai amo namina kauane mokosekesesapo. Kauane soko aua patawiane
    soko mokosekesesapo. Maiya suamo, sere soko, ereamo soko, makata kakayia kitafasuamo
    kesarakasapo. Kesasane oyapo. “Unihae Koti namo kakaro wakapu kára rekenapo. Kotiane
    namo kakaro koteaka ereketae susu rekenapo. Koti fana reane soko, yumo soko rekenapo.
    Keseke soko rekeakosapo.” Aíyaka ipu kesarakasapo.
  kik-kik: 'O kĩũmbe kĩmwe gĩa ciũmbe icio inya irĩ muoyo kĩarĩ na mathagu matandatũ,
    nakĩo kĩaiyũrĩtwo nĩ maitho mwĩrĩ wothe o nginya rungu rwa mathagu ma kĩo. Mũthenya
    na ũtukũ itiatigithagĩria kuuga atĩrĩ: “Mwathani Ngai, Mwene-Hinya-Wothe nĩwe
    mũtheru, ĩĩ nĩwe mũtheru, ti-itherũ nĩwe mũtheru, o we ũrĩa warĩ ho, na nowe ũrĩ
    ho, na nowe ũgooka.”'
  cap-NT: 'Nii pajkpic z̈ejtñinacaqui zapa mayni sojta wez̈laz̈ kjaraz̈takaztac̈ha,
    niz̈aza tjapa kjuttan c̈hjujcquinacchiztac̈ha. Majiñami weenami tirapan Yooz wirzu
    tuz̈ itscan z̈elatc̈ha: “Juc''ant zuma, juc''ant zuma, juc''ant zuma, Jalla niz̈tapanc̈ha
    tjapa azziz Yooz Jiliriqui. Yooz Jiliriqui tuquitanami, anzimi, jaztanami z̈ejlc̈ha”.
    Jalla nuz̈ itsic̈ha.'
  ksr-ksr: Beŋ jawiŋuruta 4 motomotooŋ yoŋoo eŋgaŋgia 6 kuuya eŋ oŋono. Selegia kuuya
    ano eŋgaŋgia baatanoŋ kaaŋagadeeŋ jaa kogiagadeeŋ sokoma oŋono naŋgi. Nama asaga
    gomantiiŋa rii kokaeŋ pororo qamakeju, “Poŋ Anutu ku-usuŋ kuuyaa Toya giinoŋ mono
    toroya, toroya ano toroyagadeeŋ koloojaŋ. Laaligo Toya giinoŋ mono monowaa monoyanoŋga
    laligoŋ kouma laligojaŋ ano mombo eleema asugiŋ laligoŋ ubaga.”
  eng-TNT: 'And the iiii. bestes had eche one of them vi. wynges aboute him and they
    were full of eyes with in. And they had noo reste daye nether nyght sayinge: holy
    holy holy lorde god almyghty which was and is and is to come.'
  sbs-sbs: Zibumbantu zihala zone chimwi ni chimwi chibena mabando akukwana iyanza
    ni lyonke, zibezwile menso hewule ni mwikonde. Masiku ni musihali kana babakusiya
    kuwamba, “Kujolola, kujolola, kujolola nji Simwine Ireeza Wina Maata Onse yabena
    ko, yo wina ko, ni yosikeza.”
  sue-sue: Nena seka itai 4 nukare zora wabu 6, zora wabu 6 ago gege awa. Ata tama
    nusokare turere tamere awa giti mokare daba itinua. Are pi waiko awa zawa sero
    ego towera awa, “Tua Anutu nu putoura mama. Nu saramai daba. Nu noisonua, nowia,
    nuamunoya.”
  fra-NCL: 'Ces quatre animaux ont chacun six ailes ; ils sont couverts d’yeux tout
    à l’entour et au dedans, et ils ne cessent jour et nuit de dire : « Saint, saint,
    saint est le Seigneur, le Dieu Tout-Puissant, qui était, qui est et qui vient ! »'
  snn-NT: 'Ga ba''i hua''guë yua ganhua cabëan te''e ëntë sara te''ebëanre bahuë.
    Ai ba''iye ai ñaco bacuabi si''a ca''ncoña ëñajën baë''ë. Hue''se ca''nco, sa''nahuë
    ca''nco ñaco bahuë. Bacua yua jo''caye beoye gantajën na''ijaijën ñatajaë''ë:
    Riusu, Riusu, Riusu Mai Ta''yejeiyereba Ëjaguë Riusu, yua carajeiye beoye si''arën
    ba''iyë më''ë. Ru''rureba ba''isirënbi si''arën ba''iyë më''ë. Maire in raija''guëbi
    si''arën ba''iyë më''ë, gantajën baë''ë.'
  atb-NT: Dui é dusak myî du haû gi, du hkangmó dùng hkyuq lhum lhum dap é htoq agó,
    lhînghkyuq má myoqjí kôm dap luî, dùng hkaû má lháng dap ri. Yhangmoq, nyí myín
    hkâ-nhám a no loshoq taî nyì kô é gi, "A-nham pyat le, ahkuí pyat le, htang pyat
    má le, rû nyi nyi é, haû wum-o a-tsam dik shoq bò Sû Yhumsîng Garai Gasang gi,
    chyoiyúng, chyoiyúng, chyoiyúng nyi ri." gâ akô.
  cek-AK: 'To kahing moi palitonawk loe pakhraeh tarukto tawnh o boih; aqai hoi a
    thung bang loe mik cing ah oh: nihcae loe anghak ai aqum athun, Kacai, kacai,
    kacai, Thacak Angraeng Sithaw, Anih loe kaom tangcae, kaom li hoi kaom han koiah
    oh, tiah hangh o.'
  bkd-bkd: Saena ha haepat ha tinanghagà tighaenem sa mga pakpak dan ha nalekep daan
    hu mga mata. Aldaw daw ku daleman iyan dà buhat dan sa pagkanta hu harì agkapangkus
    ha tagyanaen “Balaan gayed sa Dios ha gamhanan daw Magbabayà hu alan. Duduun en
    su hurà pa tanghagaa sa bisan inu daw duduun pa iman daw hangtud hu hurà din katapusan.”
  ctu-76: 'Ti jujuntiquil jini chʌntiquil cuxul bʌ chʌ bʌ yes an seis tyacob i wich''.
    Ti jujump''ej i wich'' an cabʌl i wut tyac ti'' pam yic''ot ti'' yebal. C''ʌlʌ
    mi ñumel q''uin, c''ʌlʌ mi ñumel ac''bʌlel ma''an ba'' bʌ ora mi'' cʌyob i yʌle'':
    Ch''ujulet, ch''ujulet, ch''ujulet, lojon c Yum, Dios mach''ʌ ba''an i p''isol
    a p''ʌtyʌlel, añet bʌ ti ñoj oniyix, añet bʌ wale iliyi, añet bʌ ti tyal tyo bʌ
    ora. Che'' mi'' yʌlob.'
  lac-NT: 'Robob, a ba'' cuxa''ano'', a cuatrojo'', rʌc yʌn u xic'' xan. Jujuntur
    yʌn seis u xic''ob. Cax tu ca wiric ti''ob yʌn u wich. Ra'' u beyajob quir u c''ʌyicob
    C''uj. Rajra'' tan u c''ʌyicob: Jach caremech C''uj quire'' taj a wor, a techo''
    C''uj. Jach chich a muc'' a techo'', munt q''uin cuxa''anech, cax a ucho'', cax
    a baje''rer, cax saman.'
  xla-xla: Yia꞉ta hapulomatapo suku 6 watalota ha꞉ha꞉mama inomata yia꞉ moto hapulomaye
    hapo ha꞉ha꞉uwa. Yia꞉ suku isili ma inoma watalo. Epapele dulu dla ewolotapo alila
    hapuloma mate epo utula꞉la hapuloma mate dulu dla ipo atlamha꞉ha꞉mdepo, “Aiyalma,
    aiyalma, aiyalma, di Lod Godye sikemte aiyalmapo, epame sikemte itiyamalepo. Ya꞉ye
    ka꞉yapa haluwapo, epame wata me-halapo, epame ya꞉ye alotle ma me-hallepe.”
  xav-NT: '@see-verse:REV.004.007'
  cuk-cuk: 'Wemar-ibdula-walabakegwadi bela sakan nergwa (6) nikadbimalad. E-sakan-birgine,
    degine, e-sakan-urbali, bela ibyagibi dakleged. Mutikidbali, degi, ibginedbali,
    weyob-soged gwen bogilenaisurmalad: “Bab-Dummad-Bur-Biriginedi, Bab-Dummad-Isligwaledid,
    Bab-Dummad-Isligwaledid, Bab-Dummad-Isligwaledid. Bab-Dummad-Bela-Gangued-Nikad,
    gudigusad, Bab-Dummad-Bela-Gangued-Nikad, gudiid, Bab-Dummad-Bela-Gangued-Nikad,
    gudigubaloed.”'
  tbf-tbf: Mi mei keskes ine siba vinagoso, a nga suvuon bu poruoporuon mi napaririem
    potsu kes ma bu katsomat palan a nga kuva bu purupuruogituo ka i kur ma ka i pakien.
    Sibu rosisiat ma sibu rokati, gituo kap maes nia kaveir ven ne, “A tamat, a tamat,
    a tamat mi Nguts e Raban, ian ta tsiroup ngeisngeis, ese ta nga muna mon ma ine
    a mon, ma va ta nemei.”
  uig-CYR: 'Төрт һаят мәхлуқниң һәр бириниң алтидин қанити бар еди; уларниң пүтүн
    бәдининиң чөриси һәтта ич тәрипиму көзләр билән толған еди; улар кечә-күндүз тохтимай:
    — «Муқәддәс, муқәддәс, муқәддәстур, Бар болған, һазирму бар һәм кәлгүсидиму Болғучи,
    Һәммигә Қадир Пәрвәрдигар Худа!» — дейишәтти.'
  ikw-NT: Nhne zị bụdnu ẹno wam, ke ọbula nwernu aka-nkwu isunu, kpakara ẹhni be bụ
    anya anya. Be kpúsni ọnu be iwhnehnie nụ abalị, be nọogwnu eri naakaa, “Nsọ, nsọ,
    nsọ bụ Nyenwe aị Chiokike ke Meli Nhne Dum, Nye zị nụ mbọm, nye zị kịtna, nye
    jaava.”
  khs-khs: 'Nano falela a:pele amuna pinipewa semetei semetei esa: epiwa tekapeipe
    sita:nekeye. Apula:, ili epi sopowemi si muta amowa iliye tikeye. Ikila sopoke,
    ikilawala, nukulapowala, nano falela a:pele amuna pinipeyewi kao selesekeye. Seyawa
    wekeye. “Napolo hekeya sopolo, napolo hekeya sopolo, napolo hekeya sopolo, Kote
    hene heneye napolo hekeya sopolo elakeye. Piseiki Kote hene heneye penaiya sosolo
    elakeye. Kote puwano kao enewala, yemiwana elakeye. Sikapewala elaposakeye.” Aluse
    iyewi kao selesekeye.'
  dwr-ENT: ኦይዱ ዴዑዋን ዴዒያ ሜታቶ ሁጲያን ሁጲያን ኡሱፑን ቄፊ ዴዔ፤ ኡንቱንቶ ቦላን ጋርሳንካ ኡባሳን ኣይፊ ኩሜዳ። ኡንቱንቱ
    ቃማኔ ጋላሲ፥ «ጌሻው፥ ጌሻው፥ ጌሻው፥ ካሴ ዴዒያዎ፥ ሃዒካ ዴዒያዎ፥ ቃሲ ሲንፔ ያናዎ፥ ጎዳው፥ ኡባፔ ዎልቃማ ፆሳው» ጊያዋ
    ኣጊኪኖ።
  pma-pma: 'Keil en tai, apoue ahetai (6) koa mete keil mul neim ka hae. Vongien ka
    meneai keil armusehtei en souen one koa vit: “Votut, votut, votut, vi Ahi Asuv
    ten Keihoen. Kei mul kosa, mul mulamu, ka hel en avong hemai hekistal veah.”'
  atd-NT: Tag sagboka kandan, duon man hon-om no mgo pakpak dan no nigtangkapan to
    mgo mata dio to ampow woy ka dio to saluluan. No to maallow woy marusilom, kono
    oghagtonghagtong sikandan to pog-opad. Soini ka og-opparon dan, “Ka Magboboot,
    Lagboy no Igbuyag ta woy Mamabogbog to tibo. Tibulus no maroyow sikandin. Waro
    salo din woy waro agad nokoy no maroot dio to goinawa rin. Ogkohimu rin ka tibo.
    Duon on sikandin tahan ligkat dongan, woy kuntoon, woy taman to waro katamanan.”
  tel-2017: ఈ నాలుగు ప్రాణుల్లో ప్రతి ప్రాణికీ ఆరు రెక్కలున్నాయి. వాటి చుట్టూ, లోపలా,
    రెక్కల లోపల కూడా కళ్ళతో నిండి ఉన్నాయి. అవి పగలూ రాత్రీ మానకుండా ఈ విధంగా చెబుతున్నాయి,
    “పూర్వం ఉండి, ప్రస్తుతముంటూ, భవిష్యత్తులో వచ్చేవాడూ, అంతటినీ పరిపాలించే వాడూ,
    దేవుడూ అయిన ప్రభువు పరిశుద్ధుడు, పరిశుద్ధుడు, పరిశుద్ధుడు!”
  hat-BSA: 'Epi kat kreyati vivan yo, yo chak avèk sis zèl, ranpli avèk zye toutotou
    e anndan. San repo, lajounen kon lannwit, yo pa t sispann di: “Sen, sen, sen,
    se Senyè a, Bondye a, Toupwisan an, ki te la, ki la, e ki va vini an.”'
  top-NT: 'Y ixcha̱ta̱ticán jaé la̱ quitzistanca ixtakalhí kanacha̱xaná̱n ixpakancán
    y ixli̱ti̱lanca ixpakancán ixlakstu lakastapu ixuani̱t. Y cani̱cxnihuá quilhtamacú
    ni̱ ixtali̱makxtaka ixtahuán jaé tachihuí̱n ni̱ma ixtali̱lakachixcuhuí Dios: Huatiyá
    huix tí snu̱n ti̱tum kalhi̱ya mintalacapa̱stacni; huatiyá huix Quimpu̱chinacán
    Dios tí ckalhi̱yá̱u y ni̱tí ma̱ccha̱ní mili̱tlihueke. Huix ni̱ kalhi̱ya quilhtzúcut,
    huix pi̱ huatiyá la̱ta maká̱n, chí y cani̱cxnihuá.'
  msk-msk: Kada isa unum yang panid, yamaribot yang lawas nang mata. Allawgabi gakanta
    silan, wa magatangku. Yagalaong yang kanta nilan, “Pollayon madyaw yang Dios,
    ampan way maat na imo naan. Yaan yang makagagaom sang kariko. Yaan yang way pagpono,
    way kataposan, dadaan iyan yaan.”
  gyr-NT: 'Evocoi ɨva pendar irungatu yuvɨrecove vahe vɨreco oyacatu seis tuprɨ opepo
    yuvɨreco iyavei vɨreco opacatu güete rese güesa. Ndopɨtuhui eté arɨ, pɨ̃tu rupi
    aipo ehi yuvɨreco: “¡Santo, santo, santo ité secoi, yande Yar Tũpa ité, ahe mbahe
    mboavaisarẽhɨ, yɨpɨvé vahe ité, cũriteindar, apɨrẽhɨ vahe!” ehi yuvɨreco.'
  kmh-kmh: 'Pen tap kun gok maŋgiysek pilkind onep kaŋgol ak ayak. Windin kuŋaynep:
    ar okok diy, wiŋ okok diy maŋgiysek yiwgak. Pen pumbnamb kisyimken, kamep aŋgnep
    mindyiŋg apay: “Nuk bi suŋ-tep! Nuk bi suŋ-tep! Nuk bi suŋ-tep! Gor Biyomb yimb!
    Tap magep bap ma mindip; yerip yerip giniŋg giniŋgamb! Nind yimb yimb mindiy,
    mind dand apiy, miñiy mind nep mindip! Kisen tip ak winiŋgamb apay.”'
  ukr-ONPU: 'Кожна з чотирьох живих істот мала по шість крил і безліч очей навколо
    й всередині. День і ніч вони ніколи не перестають говорити: «Святий, святий, святий
    Господь Бог Вседержитель, Той, Хто є, Хто був і Хто має прийти».'
  emi-emi: Kateva kateva ta ilaata o voto maulue ghaonomo (6) kaekaena, me ghe pasupasu
    tale mata atoa laghe taatalieinia, me laghe tokatoka pakeaa tee tale kaekaeira.
    Karika laghe ainoana ellaa me eleivoo tani ue va, “Manga, manga, manga Vau eteva
    God, sarasarakanaaili ia, ghe tokala me ie etokatoka me aue etoka tale nau too
    emaemae.”
  zpv-NT: 'Ya gadaapa raꞌ maan raꞌ chi tuhbigah raꞌ ma zohba xoꞌpagah xiiyi raꞌ ma,
    ya gaduhbitiiꞌ tihxi raꞌ ma nuu bizloh raꞌ ma; nee dxyih-nagueꞌla ayi rbweeza
    cañiꞌ raꞌ ma: Saantu, saantu, saantu naa Daada Dxiohs nin nahpa guelrnabwaꞌ rooꞌ,
    nin nuu des galohtiiꞌyi, nin nuu nnah, cun nin chuu par tuꞌpazi.'
  gux-gux: 'A bonfuodi naada yeni, yua kuli den pia fiabi luoba-luoba, ki pia i nuni
    boncianla bi lindima leni niini. Ku ñiagu leni u yensiinu kuli bi yen tua kaa
    cedi: O gagidi ki ŋani, o gagidi ki ŋani, o Diedo U Tienu, u Paaciamu kuli Daano,
    gagidi ki ŋani, wani yua den ye, ki ye moala, ki go ba cua.'
  kos-kos: 'Kais soko sin ma moul akosr inge oasr po sohksok onkosr kaclos, ac elos
    afla ke atronmuta loac ac lik. Wangin mongla lalos ke len ac fong in on ac fahk:
    “Mutal, mutal, mutal, Leum God Kulana, Su meet, su inge, ac su ac fah tuku.”'
  ibo-ibo: Nke ọbụla nʼime ihe anọ ndị a dị ndụ nwere nku isii. Anya jupụtara nʼahụ
    ha niile na nʼime ha, ọ bụladị nʼokpuru nku ha. Ehihie na abalị niile, ọrụ ha
    bụ iti mkpu na-asị, “ ‘Nsọ, Nsọ, Nsọ ka Onyenwe anyị Chineke, Onye pụrụ ime ihe
    niile dị,’ bụ onye ahụ dịkwaarị, onye ahụ na-adị, na onye ahụ na-aga ịbịa.”
  yml-yml: Naninidi ꞌaitamogana ꞌaitamogana fafedi 6, nagedie wata tabwadie mata ꞌana
    loi. Lovana, ꞌaiata yadi folova lei, kebu i da veveawaiga i vo, Magemagetana,
    Yaubada bwaikaotogina, yana veimea toketokena, Magemagetana. Basenadi i miamia,
    ꞌasiau i miamia, wata boladiotoga i na miamia.”
  ory-ory: ପ୍ରତ୍ୟେକ ପ୍ରାଣୀର ଛଅ ଛଅ ପକ୍ଷ, ସେହି ପକ୍ଷଗୁଡ଼ିକର ବାହାର ଓ ଭିତର ଚକ୍ଷୁରେ ପରିପୂର୍ଣ୍ଣ।
    ସେମାନେ ଦିବାରାତ୍ର ବିଶ୍ରାମ ନ କରି କହୁଅଛନ୍ତି, “‘ଯେ ସର୍ବଶକ୍ତିମାନ, ଯେ ଅତୀତ, ବର୍ତ୍ତମାନ
    ଓ ଭବିଷ୍ୟତ,’ ସେହି ପ୍ରଭୁ ଈଶ୍ବର ପବିତ୍ର, ପବିତ୍ର, ପବିତ୍ର।”
  bzj-bzj: Aal foa a dehn livin kreecha, dehn mi ga siks wing, ahn dehn mi kova aal
    oava wid aiy, eevn anda dehn wing. Aal day ahn aal nait dehn di taak tu Gaad.
    Dehn noh stap di tel Gaad seh, “Wi Laad Gaad ga powa moa dahn aal. Ih hoali, hoali,
    hoali. Ih mi deh fahn bifoa di werl mi mek, ih deh now, ahn ih wahn kohn bak.”
  chk-chk: 'Eman me eman ekewe föman mönümanau a wor wonofoch pöükässin, nge won me
    fän pöükässiir ra kula ren föün mas. Lerän me lepwin resap ükütiu le kölü ei köl:
    “A pin, a pin, a pin ewe Samol Kot mi Unusen Manaman, i ewe a fen nonom, ewe a
    nom iei me ewe epwe feito me mürin.”'
  ssd-ssd: Nane salmban 6 ŋak. Naŋgine ŋgarosu amŋge ndo kumuŋganu. Nane furir mindek
    ki mindek mune ulmba teŋenmba sakade. O Suŋgo Kuate ne saŋgri ŋayo. Ande ne linam
    kumuŋ kuga. Ne purfeŋnu, purfeŋnu ndo. Ne buk minna kile minit taŋamba minmba
    minamŋgat ŋgade.
  acr-TNT: 'Chiquijujunal wa cajib cꞌo wakitak quixicꞌ. Y lic cꞌo uqꞌuiyal quiwach
    che ronoje ri quij y ruxeꞌ ri quixicꞌ. Yey na quecos ta cꞌu che ubiꞌxiquil chipakꞌij
    chichakꞌab: «¡Lic Santo, Santo, Santo ri Dios Kajawxel, ri cꞌo ronoje unimal chukꞌab
    pukꞌab, ri xex chi cꞌo lo wi, ri cꞌo wakꞌij ora y ri cꞌo chikawach apanok!» quechaꞌ.'
  rop-rop: Detlot fobala najakain enimul bin abum loda wing jis laiga bard. Siksbala
    wing deibin abum, en ebriweya langa olabat bodi deibin abum ai, insaid en atsaid
    deibin abum. Wal detlot najakain enimul bin oldei singsing. Deitaim en naitaim
    dei neba stap singsing, “Holi, holi, holi, det Brabli Haibala God. Im brabli strongbala
    nomo lilbit. Imbin jidan Boswan lagijat basdam longtaim, en tudei im stil jidan
    lagijat na, en im garra kipgon jidanbat lagijat olagijawan.”
  mee-mee: Ba oru tugulu nginngina reke mauli kenakena ka papaname ka ri lima ba kena.
    Ba matarea kanreame keke momo kalaoveka nga mirarea ba ngape nga papareame. Ba
    ka kae ba ka rigo, na ri ke sane ke pannpanna ta roleng roma, “Ke tupu, ke tupu,
    ke tupu. Nutu Avolau a kana ka ginggingame kinung ke tupu. I ke momo pala, ba
    ke momo sonrau, ba ke la momong passavele.”
  mwf-2018: I ku birnu birnu 4 nhini-ka wunku nanhthi murrirr wanku, nanhthi-ka six
    six-wa, wunku nanhthi kamarl terert wanku ngarra nithi murrirr kangkarl i pepe
    pumebaththa pi-yu. I da ngunga da thipinhi-ka da bere matha wangu nanhthi thamarl
    pardireldhaneme. Nanhthi-ka tharrmanthi-ka kanhi-wa, “Patha, patha, Pule-ka patha
    da matha thathpirr. Nukunu-ka lurruth ngala thathpirr. Nukunu-ka kanam da matha
    warra murntak i kanam da matha marra kanhi i da bere matha wangu paninu.”
  dif-dif: 'Ja nganti mandru ja mandrujeli, pilkipilkieli, ngaru mara wora ja kulno
    ngamalkai, ja tanali paruparu palarani ja mandrani milki ngamalkai, ja tana wata
    ngara ngamai, a‐ai, ditjini ja tinkani tana jatai: „Kulikiri, kulikiri, kulikiri
    Kapara Goda, warupotuja Jirijiribani nganai, Nauja nganana wonti, ja nganala wapaia,
    ja Nauja wokarala nganai.“'
  gam-gam: Wal 4 pela gun moi ge yenekne taimantaiman dje purbene 6 pela pai, alla
    gaklene al ge nalene merkeke pa kune yei. Purbene menameto ge pa kune yei eri.
    Imina armina, ege ege kambono embe djinj, God yembe dongall pai iwa ge wopake
    ta mal moro, wopake ta mal moro, wopake ta mal moro. Une ge asa moi, ipon moro,
    alla are une yem wonda we dje kandja embe djinj ge ege ege dje pamor, pora nadjindo.
  nou-nou: Edo rovi ravi wasiri de 4 awa ungo dada da piki awa berari 6 awodo ra.
    Edo piki ainda be nei benei awa diti mi ato ae ari ra. Edo iji berari iji de tumba
    de ungo iji berari God jasiga ise ya sedo isera, “God Mamo imo Kotopu. God Mamo
    imo awa Kotopu edo imo awa goroba jiwae. God Mamo nangoda Bada imo awa Kotopu
    be Kotopu. Imo atima esa, atesa edo matawa atadesa.”
  mqb-NT: 'Awan ataya fok aday nà, bərgaslay ahay inde patan nə mbərka mbərka. Zek
    a tinen aya ɗukwen cərkəzlkazl iɗe a ɗəkɗek, pə day sə bərgaslay ahay fok re.
    Awan ataya tinen apan ti ga ara mənjəna sə mbəsak, luvon tə ipec fok. Ta wa: «Cəncan
    a nà, Mbərom a taayak! Cəncan a nà, Mbərom a taayak! Iken Mbərom, kə zalay way
    ahay fok, iken a pa nga awan. Iken inde kwa həna kabay, iken inde həna, aday azana
    pa ''am ɗukwen, iken a re.»'
  ape-B: Ali echudak 4-poleich, echech atin ati douk 6-poleich abusineguh chapenyich.
    Ali numunahiluh umu hlanu adukahiluh umu echechiluh yegechiweluh hlanatimaguk
    douk hlanubu chukniluh umu nabes atus. Ali nyumnegwih webus echech chanapemu chakli,
    “Diginali God douk nanubu dodogowinali. Anan douk nanubu duldulinali, anan douk
    nanubu duldulinali, anan douk nanubu duldulinali. Seiwak nape, ali nameitu chopuk
    nape, ali kwali chopuk eke nupe.” Echech wo chupemu wikap atimu chakli enyudak
    balan umu e.
  grc-F35: Καὶ τὰ τέσσαρα ζῷα, ἓν καθ᾿ ἓν αὐτῶν, ἔχον ἀνὰ πτέρυγας ἕξ, κυκλόθεν καὶ
    ἔσωθεν γέμουσιν ὀφθαλμῶν. Καὶ ἀνάπαυσιν οὐκ ἔχουσιν, ἡμέρας καὶ νυκτός, λέγοντα·
    «Ἅγιος, ἅγιος, ἅγιος· Ἅγιος, ἅγιος, ἅγιος· Ἅγιος, ἅγιος, ἅγιος· Κύριος ὁ Θεὸς
    ὁ Παντοκράτωρ, ὁ ἦν καὶ ὁ ὢν καὶ ὁ ἐρχόμενος.»
  cav-NT: 'Tumeque pushi bape bape butsequinie cuanaja tuque bacuare shucuta yajapara
    cama peadya peadyaja. Junu badebare tujatu jucuare yatuca cuana dyaque eque yajapara
    cuanaju, educu eque bacue yajapara cuana riya piji quishayaju, ecuita patya jaque
    tupu dyane. Jadya tuna jeruchinepe, jerusisa jadyajucuare: “Miquemi juchama neri,
    Ecuana Cuatsashaquique, Yusu. Miquemi dutya casa tsehueque, Miquemi yuequedya
    animetseque. Iyacuami aniya. Aputanime ama mique”, jadya tunajatu ajacacuare ama
    Ecuana Cuatsashaquique.'
  kgp-NT: 'Ag kar vỹ fẽr tỹ 6 (ke) nỹtĩ. Kỹ ag tóg ãjag fẽr ki kanẽ e nỹtĩ gé, fẽr
    ven ja tá, ti kãtá ke gé. Kurã kar ki ag tóg jãn tĩ, kuty kar ki ke gé, jãn to
    krónh ke jãvãnh ag tóg nỹtĩ. Ag jãn hã vẽ, ha mẽ: “ũn mág'', mág'', mág'' vỹ tỹ
    ti nĩ, ẽg jóg tỹ Topẽ ti, ũ tỹ nén kar han ki kanhró nĩ ẽn ti. Vãsỹ tóg nĩ ja
    nĩgtĩ, kỹ tóg ũri nĩ gé, jãvo tóg kãtĩg ke mũ gé,” he ag tóg tĩ, jãn kỹ, nén nẽ
    tỹ 4 (ke) ẽn ag.'
  bvd-bvd: Na fai doo mauri nai ki da too sui guu 'ana ono kukubadoo ki, ma na maaedoo
    'oro ki da nii nonida, 'i maada ma 'i farana kukubada ki. Ma kera daka nguu 'afa
    sato ma fa rodo totoo si sui. Kera da nguu daka 'urii, “Abu, abu ka abu, God na
    Aofia ne rigita ka tasa. Nia 'e too 'uana mai, ka too gwana 'i tari'ina, ma ka
    too gwana ka nii 'ua kau totoo si sui.”
  ukr-1871: 'А четверо животних мали, кожне з осібна, по шість крил в округ, а в серединї
    повно очей; і не мають вони впокою день і ніч, говорячи: Сьвят, сьвят, сьвят Господь
    Бог вседержитель, що був, і єсть, і прийде.'
  apz-apz: Oso songo humayo osofosofahuꞌnohino sohwa hofɨko angaꞌno angaꞌnohino sohwa
    hofɨkoe fefeelohoso aho fehohnjo hopiꞌnono nomꞌne mtaꞌni angaꞌnohinoꞌnjo hwafoho.
    Oso fefeelohoso tɨmo piꞌnɨngo engoꞌnjoso aꞌapaho hohntaꞌni angihntaꞌni woꞌnnyoꞌnjo
    hwafoho. Hofɨko imɨngoꞌnji hinjopo sɨkunoꞌnji sɨkuno huhwo huhwi olo ta loso neꞌno
    lɨwoꞌnɨngkohofi, Nakwoe Hwe Engo Anɨtu yoꞌmayo yokumpohnꞌnyo hwofiloꞌnnyo sohwosi
    kɨko wopɨngoꞌnohino hwosoho. Kɨko wopɨngoꞌnohino hwosoho. Kɨko wopɨngoꞌnohino
    hwosoho. Kɨko paꞌnyo aꞌamu fihwo mohumuyoho. Oꞌo nakwo hopiꞌnonohino kengoꞌnwoho.
    Kɨko aeꞌmtaꞌni humamopmmentohino sohwosi olohonta neꞌno humahnno. Kɨko engolopohamo
    neꞌno nohumantitnne hwosoho.
  yon-yon: Dingkan kaningiib yi korem mimim kuu buraab benmeyiib kumbed yi id korem
    yaa kuu indowiibmo awanewandoon, kwane yi buraab dabderem aom korem kwangkon indowiibmo.
    Kwane awingyawiib amnoomiib korondiyiibban yedmimaib, “Aromkonomo Ye Yariman God
    kuu karadmo, karadmo, karadmo, ye kuu anuk doboroon, kibik doreen, ari dobaraneen.”
    ande kamembirimaib.
  poi-NT: 'Icucuatro jém vivopɨc cosa cada tu̱mtu̱m iniit́ seis ixaj. Jém ixajyucmɨ
    y jém ixajcucɨɨm naps ixcuyt́im. Sɨŋñi y tsuucɨɨm d́a jejyajpa. Seguido nɨmyajpa:
    Tsa̱m miwɨ̱, tsa̱m miwɨ̱, tsa̱m miwɨ̱, mánO̱mi Dios, mich iniit́ it́u̱mpɨy impɨ̱mi.
    Miit́ dende wiñɨgam, miit́t́im sɨɨp, miit́ para siempre.'
  wuv-wuv: 'Hepapalo a''a obaoei, na pa''i oloroa pau ma namina pepesu ei puda i hudi
    ununa, haroo pauna anaa. Arewaa ma poi lomi rona fafaa warea ba: “Apunai, apunai,
    apunai mei Fasu, mei Faufau Haidaa, mei na oa mina, mei fi oa eni, mei ba i nomai.”'
  quf-NT: 'Chaymi chay kwatru kawsaqkunaqa, tukuynin saysi alayjunlla karanllapa.
    Piru chay alankunaqami tukuy intirunta nawiyjunlla karanllapa, analawta rurilawta
    ima. Piru tukuyninmi unaqpis tutapis mana shaykuq kaynu niyaranllapa: “Kusala
    allin, kusala allin, kusala allinmi mana uchayjun Amitunchikllapa Tayta Dyus tukuy
    imata puytiqqa. Chaqa paymi unaymanta karanllana. Chaynulla kananpis kanlla. Chaymi
    maydiyapis shamunqa” nir.'
  yuw-yuw: 'Oro yaru itonggongnobarac ambarac yu fotno 6 itimogung. Godip föbo woi
    daro daro dingga idung. O fotno unenne woi daro ihorocnogon dingga idung. Yu ihoroc
    ida sep bongonohu o kumbonghu bongono muno yong moröng ingoroc yong tongga ididang:
    “Kopotoroc Gesö Morömo, yu woi kunkun, yu woi kunkun, yu woi kunkun. Yu osuc idocmaho
    önga itac o mit edengoc.”'
  hus-NT-1971: 'Ti junchic axi tse’lam in cua’al acacchic in ocob ejtil in ocob i
    ts’itsin, ani tim puhuel in ocob tin eblimtal ani tin alcom in cua’al hualim ejtil
    in tsu’uxtal hual. Q’uicha ani acal yab in palc’anchal quin c’ac’na a Dios. In
    ulu: Lej c’athpich t’ocat am pulic Dios Pay’lom ti eb ax in cua’al in tsap quin
    t’aja’ patal jahuats quin le’na’. Ja’its jaja’ in ey ets’ey ejat. Ma ti jayq’ui’,
    ani ma xohue’, ani ma ets’ey ejat.'
  med-med: Mel tʉmbʉkak rʉk rʉk kont mormʉn kʉⱡ, pou 6 nimba elpa elpa ʉnggʉtʉm. Wote,
    mong minal rukʉr orunga ekit orunga mbʉ anggilpa pok elinga, rumbuldi rʉnggilmʉ
    raⱡ, muⱡ ti natʉk, kinan ei mel nʉtmʉn, “Ei Nuim Got Wu Ronduⱡ Wei! Wingti! Wingti!
    Wingti! Unt murʉn, akup morʉn, wote yant uin,” nʉtʉng.
  bch-bch: Be gid masilau toa pange oa, gid kelede kelede bagbaged lima ga ede, be
    matad kadlo busa tau ipakaranga tinid ga bagbaged ibulolo pade. Be somisomi ado
    ga ado ga bong ga bong, tikakado posanga be tikaput ngan mao. Tikeo ga bedane,
    “Maron Deo Matua Soke Tau ei tutui, ei tutui, ei tutui. Ei imamado mugaeai tau,
    be labone imamado, ta ei ga inam muriai pade.”
  cco-NT: 'Jo̱ lajaangˋ lajaangˋ i̱ quiúungˉ do dsi˜ jñʉ́ʉˉ cuéerˊ, jo̱guɨ dsi˜ jmiguiʉˊ
    jminirˇ lɨ́ꞌˆ lɨˊ ni˜ jo̱guɨ lɨ́ꞌˆ lɨˊ nʉ́ꞌˉ cajo̱; jo̱ dseángꞌˉ uǿøˋ jmɨ́ɨbˋ
    jaˋ tʉ́rˋ e féꞌrˋ lala: Dseángꞌˉ jaˋ cǿøngˋ có̱o̱bꞌ˜ güeangꞌˆ Fíiˋiiꞌ, Fidiéeˇ
    dseaˋ guiing˜ ñifɨ́ˉ. Dseángꞌˉ dseaˋ güeamꞌˆ dseaˋ do, dseángꞌˉ dseaˋ guiúmˉ dseaˋ
    do, jo̱ íbˋ dseaˋ ꞌgøngꞌˊ, jo̱guɨ tɨɨiñˋ jmérˉ lɨ́ꞌˆ doñiˊ eeˋ. Jo̱ íbˋ Fidiéeˇ
    i̱ seengˋ lají̱i̱ꞌ˜ latɨˊ malɨɨ˜guɨ, lají̱i̱ꞌ˜ nʉ́ꞌˉguɨ e nitɨro̱o̱ˇ jmɨgüíˋ jo̱guɨ
    latɨˊ lana jo̱guɨ cajo̱ i̱ nijáaˊtu̱ caléꞌˋ catú̱ˉ, i̱ seengˋ carˋ ngongɨ́ɨˋ jmɨɨ˜.'
  deu-1951: 'Und die vier lebendigen Wesen, von denen ein jedes sechs Flügel hat,
    sind ringsherum und inwendig voller Augen; und sie hören Tag und Nacht nicht auf
    zu sagen: Heilig, heilig, heilig ist der Herr, Gott der Allmächtige, der da war,
    und der da ist, und der da kommt!'
  alq-ALGNT: 'Kakina pepejig nigod8as8agebanig, acitc dac ockijigo8an mizi8egokenibanin
    omig8ana8akag. Kabe kijik acitc kabe tibik, ka8in 8ikad poni nigamosi8ag oo8eni:
    “Kitcit8a8endagozi, kitcit8a8endagozi, kitcit8a8endagozi Kije Manido ka Tibendjigedj
    ma8adji ka kitci macka8izidj, 8in kagige ka pi pimadizidj, nogom ka pimadizidj,
    acitc ke pi tag8icig.”'
  ixl-NNT: 'As vaajil ixichꞌ junun unqꞌa islich aamaeꞌ. As nimal unqꞌa bꞌaqꞌ ivatzeꞌ
    atik stiꞌ. As sqꞌiil aqꞌbꞌal yeꞌ niyaꞌsa veꞌt kajvaꞌl unqꞌa islich aamaeꞌ tiꞌ
    iyoloneꞌ. As ech ni tal ileꞌ: —Jikla Tiixh, jikla Tiixh, jikla Tiixh chit axheꞌ,
    axh Kubꞌaal Tiixh, tan axheꞌ uvaꞌ nim aalcheꞌ tiꞌ unqꞌa veeꞌ skajayil. As atik
    chit axh sixeꞌt u qꞌiisajeꞌ. As at axh cheel. As at axh tiꞌ chit ibꞌeneꞌ,— tiꞌk
    u yoleꞌ.'
  boa-NT: 'Áámedítyúu 6-wava íhñúwaane tsáápiitsádítyú íjcyámé hálluúúné patsɨ́hjɨvátúre.
    Aamée ‘dáij’ néétune cójɨ́hajchótá pécóhajchótá nehíjcyáhi: Panévatúré ɨ́htsútuube
    Píívyéébe ɨ́mɨáábé u íjcyaabe iíjcyadúré ú ijcyá dipíívyema íjcyátuúbe.'
  quh-NT: 'Chay tawa causajcuna sapa ujnincu sojta lijrasniyoj carkancu. Ñawipurutaj
    carkancu muyuynincupipis uqhuncupipis. Tuta p''unchay mana samaricuspa yupaychashallancupunitaj:
    —¡Santo, santo, santo, tucuy atiyniyoj Señor Dios! Payka carkapuni, cashanpuni,
    wiñaypajpunitaj canka, —nispa.'
  kwi-kwi: 'Wan ampara uztuzne seis ilsɨh waj. Wan seis ilsɨh wajtuzne akkwan kasu
    wajsuh pain. Payukas amtakas chɨhkatchin ka kizara: “Diosne katsa ɨninmika i.
    Wan awaruzne ussa wakpuj waiñarawa, sɨnammika akwa. Wan sarachasmin, usne uzta.
    Makas uzi. Mamaz payukas kailnazi.”'
  agm-agm: Maurɨmaurɨ asɨtimatatɨ bimotɨ ahotɨmɨ naiwɨmaiwaamɨhetɨ nɨnaasaindamɨhetɨ
    ditɨhaiwa ikwɨrɨ naasairɨtihɨ wɨramɨ naasohɨtahaiwa 6 kiyatɨ ahetahaiwe. Aihɨ
    kaiwaamɨ ambɨpatetɨ nahataapɨpɨhɨ ndɨhaahɨ gaamatɨ ahendaise. Aihɨ amɨ kaiwaamɨ
    ditatotisangi ndɨha ahendaise. Aihɨ saiwa apatɨhunɨ otapɨhaatunɨ nasisoaarɨ satɨwɨ
    katawaatopo. “Awaisɨho Autaahaatɨho Nahatewaamɨ Watɨpɨhandisaho so Gaahore. So
    Gaaho Ainahɨhore. So Gaaho Ainahɨhore. So gaaho Ainahɨhore. Aimapɨ bimaamɨ nasatɨ
