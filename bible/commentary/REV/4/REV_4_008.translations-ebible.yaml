  gmv-NT: ሄ ኦይዱ ዶዓቲ ኢሶይ ኢሶይ ኡሱፑን ቄፌራ ዴቴስ። ቄፌታ ዩሾኒኔ ቄፌታ ጊዶን ኣይፌይ ኩሚዴስ። ኢስቲ ቃማኔ ጋላስ፥
