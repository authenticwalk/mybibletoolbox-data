  gaq-gaq: ସର୍‌ତେ ଜିବ୍‌ନେ ତୁର୍‌କ୍ଲିଗ୍ ଡେନା ଲେଃଗେ ବାରି ତେନ୍‌ଇଂନେ ବାଏରେ ଆରି ବିତ୍‌ରେ
