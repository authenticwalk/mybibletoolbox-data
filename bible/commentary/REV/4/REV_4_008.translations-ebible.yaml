  otq-NT: 'Nuya goho ya zuꞌweyu̱ mi pe̱ꞌsa yá te, mi tu ꞌrato yá hwa nꞌa ngu nꞌa,
    ne ha yá hwa xa mi ñuxa ya da̱ mañö ne mbo. Nuyu̱ parxui hingi tsa̱ya̱ eñꞌu̱:
    Xintꞌaxi, xintꞌaxi, xintꞌaxi, hinter ñhembibi da ꞌyo̱tꞌa ma tsi Hmuhu̱, nöꞌö togo
    mi ꞌbu̱i, ꞌbu̱pya, ne hiñhamꞌu̱ da göxa ár te.'
  tzo-SA: 'Li jujunique oy vaquib xiqꞌuic. Schiꞌuc oy satic ta sjunul sbecꞌtalic,
    schiꞌuc ta jujun xiqꞌuic. Oy sat ta yolon xiqꞌuic, schiꞌuc ta sba xiqꞌuic. Cꞌacꞌal
    acꞌubal jech chalic: Tucꞌ yoꞌon li Cajvaltic Diose. Oy sjuꞌel, scotol yichꞌoj
    ta venta. Te onoꞌox oy ta voꞌone, schiꞌuc liꞌ oy cꞌalal tana, schiꞌuc te oy o
    sbatel osil, xiic ta stojol li Diose.'
