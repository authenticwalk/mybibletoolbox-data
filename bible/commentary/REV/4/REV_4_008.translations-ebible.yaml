  peg-peg: ୱିଜ଼ୁ ପଟିକାଂ ଚଅ ଚଅ କେଲ୍‌କୁ; ହେ କେଲ୍‌କୁକାଂ ବାର୍‌ତ ଆରି ବିତ୍ରେ କାଣ୍‌ଙ୍ଗାତ
