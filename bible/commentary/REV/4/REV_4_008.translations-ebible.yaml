  tbz-SIM: 'Bɑ́ dɛ̀, kɛ̀ dɛ̀ mɔ̀kɛ ifìɛ̀ti ìkuɔ̀ kɛ̀ inuɔ nhɑ̃ i ĩ́nkɛ̀ nɛ̀ i miɛkɛ,
    kɛ̀ dɛ̀ diè nsɑ̃́ɑ̃̀ kɛ tú: Ti Yiɛ̀ nKuyie mmuwɛ̃rímú mumɔu yiɛ̀ ndò pɑ́í, pɑ́í,
    pɑ́í nwe, kù do bomu, kɛ bo, kɛ yóó kɔtɛní.'
  san-GUJ: તેષાં ચતુર્ણામ્ એકૈકસ્ય પ્રાણિનઃ ષટ્ પક્ષાઃ સન્તિ તે ચ સર્વ્વાઙ્ગેષ્વભ્યન્તરે
