  tam-TCV: 'இந்த நான்கு உயிரினங்கள் ஒவ்வொன்றுக்கும், ஆறாறு சிறகுகள் இருந்தன. ஒவ்வொரு
    உயிரினங்களின் எல்லா இடங்களும், கண்களால் மூடப்பட்டிருந்தன. அவைகளின் சிறகுகளின்
    கீழேயும்கூட, கண்கள் இருந்தன. இரவும் பகலும் இடைவிடாமல் அவைகள் இவ்வாறு சொல்லிக்கொண்டிருந்தன:
