  gfk-H: Ma tikatikai ta diet ira aihat na lilona linga a liman ma tikai na babana
    tikai. Ma ira mata diet tikatikai ga banot ira tamai diet ma manapu mah ta ira
    baba diet. Ma hathatikai pa diet la sangsangeh wara tangtangai bia, “I gamgamatien,
    i gamgamatien, i gamgamatien, Kalou, no Watong, no Dadasina. Ma ia nong ga lon
    naluai, ma i lon kaiken, ma na lon mah namur.”
  viv-viv: Ada badi gaitoma wayawaidi fifiwaladiyao saꞋeyana saꞋeyana waꞋofadi sikisi
    ada wowodi matatabuna agaidiya tabone kadu dibune matadi gilagana. Tova moyaꞋaina
    hikwelidavadava uyadayada be bogi hinunauwena tu keke maꞋi hidaꞋilova higayo,
    Mahamahalina, mahamahalina Yaubada Kaiwabu Tofaiwala-moꞋa BanaꞋe au mahamahalina.
    Tova moyaꞋaina gimiyamiya-vagata, tuwaina gimiyami adamoya gimimiyami aimo ginamiyami
    keke ana abalauyabu. Au hidedemi yadi kwelidavadava.
  yao-yao: 'Yepanganyikwe yejumi ncheche yo, kila chimo chana mapapiko sita, ni igumbele
    meeso mbande syose mpaka kuusi kwa ipapiko, nombe nganileka kuŵecheta muusi ni
    chilo ichitiji: “Ŵaswela, ŵaswela, ŵaswela, Ambuje Akunnungu ŵaali ni ukombole
    wose, ŵaali ŵaŵaliji ni ŵachaiche.”'
  tgp-tgp: La hinau mauri atu enira hatehateahi, hapara mo limarave, ale epera tari
    la mar̃ivi na matara. Ale la lo lalavete tarea na rani peresi na vutepongi mo
    sopo te isoisona lara, “Tapu, tapu, Moli God sei mo tapu, enia suiha aulu atu
    mo tavera jea, mo lo toho moiso, ale mo lo toho nake, ale i pa mai!”
  auc-NT: Mëa go mëa mïïnäni quëwënäni incæ adocanque adocanque önompo æ̈mæmpoque
    go adoguënepænque ëmænte quëwënäni ïnänipa. Ayæ̈ adodäni inte tömënäni baonga
    godämæ̈ tömanga nanguï pönï awinca ëmonte æ̈nömengadænguënepæ̈ incæ awinca adobaï
    ëmönänipa. Mänïnäni edæ itædë woyowotæ̈ ñimpo cædämaï inte ïïmaï ante ämotamïni
    änänipa. “Bitö Tæiyæ̈ Waëmö Awënë ïmidö, bitö Tæiyæ̈ Waëmö Awënë ïmidö, ante ämönipa.
    Wængonguï Awënë bitö adobique Tömää në Cæbi inte wëënëñedë do në quëwengaïmi ïmi
    ñöwobi adobi ïnömi inte ayæ̈ wantæpiyæ̈ cöwë quëwencæbiimpa.” Ante ämotamïni ante
    cöwë änänipa.
  kbc-NT: Oninitecibeci niɡ̶idiwa cwaatolo ewikaɡ̶a idiwa seis labadi. Odaa niɡ̶idiwa
    labadi noleetelogo ligecooɡ̶eli. Noko codaa menoale anotokotiniwace, modi, “Ǥoniotagodi
    Aneotedoɡ̶oji ida eliodi loniciwaɡ̶a, codaa aɡ̶ica ane beyagi miniwataɡ̶a. Akaaɡ̶iniwa,
    codaa icota menagi.”
  bmh-bmh: Ece iwanarai go awau darem, go unum tutak tutak sanag wasolig a. Goagal
    ameag asiu enimag ebu mui, sanag ulig oug mui, unum daremenin. Go kabal i utanem,
    amban, umaum, go umkoskos kabal wai dacanemen. Go guzenai kabal wanem, “Uwait
    Ban, go gusig unum a, gonugau igul naliu, gonugau igul naliu, gonugau igul naliu.
    Go getal dareun, go ulis dareu, go aiu ses alamau.”
  ctu-BL: 'Ti jujuntiquil an wʌwʌq''uejl i wich''. An cabʌl i wut tac ti'' joytʌlel
    i cuctal yic''ot ti'' mal. Ti pejtelel q''uin yic''ot ti pejtelel ac''ʌlel ma''anic
    mi'' cʌyob i yʌl: Ch''ujul, ch''ujul, ch''ujul lac Yum Dios jini Mach bʌ Anic
    i P''isol i P''ʌtʌlel, jini am bʌ ti wajali, jini am bʌ wʌle, jini tal to bʌ.
    Che'' mi'' yʌlob.'
  meq-meq: 'Wu neheye faɗ aye na, kwa way ta gwezleviyek eye hay faya məkwa məkwa.
    Ka gwezleviyek niye hay ɗəre hay fataya haladzay ta dəba eye kwa tə huɗ eye ndotsndotstsa.
    Ta həpat kwa ta həvaɗ faya ta giye dəmes huya, tə gər ha bay. Ma dəmes tay niye
    na, tə gwaɗ: «Bəy Maduweŋ Mbəlom nəkar na, tsəɗaŋŋa kwa mənese andaya ka təv yak
    bay, nəkar gədaŋ eye ka gər i wu hay tebiye, nəkar andaya kwa ahəl niye, nəkar
    andaya anəke, ada ka deyeweye.»'
  noa-H: Mag sĩsidʌmʌn hamach jayapwe sĩi nem hich k'apan hagdaujö seis wai sĩsid
    hajim, hamachpierr. Hierr jãgarm magwe dau p'up'upnaa hʌ̃rjã sĩi dau k'apan p'up'up
    sĩsid hajim. Hamach mak'ʌʌnau bʌ̃ʌrjã hijeeuba hedaram magwe Hẽwandam t'ö hiek'amamua,
    “Hẽwandam, pʌjö bʌ̃ʌrjã pekau chuk'um k'ʌʌn chan hooba haajem” hanaajim. “Pʌchta
    t'umaam k'ʌʌn Pör hanaa t'umaam k'ʌʌn k'ãaijã chi jua t'ierriu. Pʌchta warrgarwejã
    hich mag sĩerranaa mʌg hatagjã hich mag sĩerraju” ha t'ö hiek'amajierram.
  alp-NT: 'Kai tanei kwanala ata meru esi balakibiti ne papelakelu. Esi matai kena
    nanakwalaiju kai balakibitu pusulu. Kai tanei kwanala meru pita kai kpetu umenani
    rame be: “Isike Tuhane Alla. Isike Tuhane Alla, le Eni kbasare ela titinai. Tuhane
    Imisete titinai le Eni dosa sae mo, misete titinai le Eni dosa sae mo, misete
    titinai le Eni dosa sae mo. Tuhane bei akmena Amei peneka, kena meije Amei kai
    eti pelare Amei lekwe.”'
  san-VEL: te.saa.m catur.naam ekaikasya praa.nina.h .sa.t pak.saa.h santi te ca sarvvaa"nge.svabhyantare
    ca bahucak.survi"si.s.taa.h, te divaani"sa.m na vi"sraamya gadanti pavitra.h pavitra.h
    pavitra.h sarvva"saktimaan varttamaano bhuuto bhavi.sya.m"sca prabhu.h parame"svara.h|
  kbq-kbq: Hanki anama kasefa hu'za mani'naza 4'a zagamofona, mago magomofona 6si'a
    agekona huzmantegeno, zamagekonamofo fenka kizigane, zamavugane zamefi'enena zamavurgamo'a
    hakare huno avitenege'za, ontagane'za zagene hanine anage nehaze, Ruotage hu'nane
    ruotage hunane, Ra Anumzamoka Ruotgera hu'nane, Hanavenentake hunka, Ko mani'nenka,
    menina mani'nanankinka, henka egahane hu'za nehaze.
  kbh-kbh: 'Chë canta Ainënga, cada ona chnë́nguana juatëngmiásha enjanábomna, y tsoicajana
    y shjoicajana nÿétsañe fs̈nëbenga monjánbomna. Y chënga nÿets tempo, ntjochnacá
    mënts̈á monjánichamo: ¡Uamaná, Uamaná, Uamaná, Bëngbe Utabná, Bëngbe Bëtsá nÿets
    obenana bomná, nda enjamná, endmëná y sempre echanjëftsemná ca!'
  ron-LSB: 'Cele patru făpturi vii, fiecare dintre ele având șase aripi, sunt pline
    de ochi în jur și înăuntru. Ele nu au odihnă nici ziua, nici noaptea, spunând:
    “Sfânt, sfânt, sfânt este Domnul Dumnezeu, Atotputernicul, cel care a fost, cel
    care este și cel care va veni!”'
  pon-pon: 'O man maur pamen ko pa en pir wonu mi ren amen amen, me rokki por en maj
    ni kaila o lole, o re jota nenenla ni ran o ni pon, indinda: Me jaraui, me jaraui,
    me jaraui, Kaun Kot, Kaun en meakaroj, me kotikot maj, o me kotikot met, o me
    pan kotin pwarado.'
  nhe-BL: 'Huan sesen nopa nahui tlamantli tlen yoltoque quipixtoyaj chicuase inieltlapalhua
    huan campa hueli ininpani quipiyayayaj iniixtiyolhua inieltlapalijtic huan ininpani.
    Huan ax quema moquetzque yohuali huan tonali, san quiijtohuayayaj: “Tlatzejtzeloltic,
    quena, senquistoc tlatzejtzeloltic Toteco Dios Tlen Quipiya Nochi Chicahualistli.
    Yajaya ipa itztoya, huan ama itztoc, huan itztos para nochipa.”'
  sps-sps: 'U aunom pakpak kaa ror tana fo isiseiny ka te kaa miror toto, ana fo matan
    kinai fiisok via vavis ror pua rari ai fain a fo pakpak kan. Ri natiny tsue fatatabin
    ror tan mamatsiny nainy tan voiny min nuaf: “Taabos, taabos, taabos, Tsunaun,
    Gov a Siireits, to te kaa patsukanen muan, ai tovei roman kaa patsukan nanon,
    ai te nai kaa fatatabin nanon tan mamatsiny nainy.”'
  wnc-wnc: Sike sanga wa gweaat gweaatda inandek inandeu piana 6 ngang kakum. Sike
    kaina kwaapzang sikngata gupnane gatu pia engetanan gatu amakatang ngang tapa
    sopukutna kakum. Sike kwakngaom gatu zikaane ngang tapduk bamu asinggan kau anzing
    taikaing, “Anutu, Buyambam tapa. Anutu, takwan, takwan, takwan sikngaapa. Ita
    tupa siknga ayukut. Ita apmanu ayuak. Ita kekeknga asinggan asinggan yuwik.”
  bus-bus: 'Pↄ́ bɛ̃ɛ mɛ̀n siigↄ̃ↄ pìnↄ baade dɛ̀bɛ vĩ mɛ̀n swɛɛdodo. Wɛ́ɛ fĩfĩ ń dɛ̀bɛ
    pìnↄa à guu kↄ̃n à kpɛɛo. Fãantɛ̃ kↄ̃n gwãavĩo aↄ̃ègↄ̃ bee yãana sai: Kúadona,
    kúadona, kúadona, Dii Luda Gbãapingide. Ń kuu yã, ń kuu tia, bensↄ̃ nɛ́ɛ suu.'
  gub-BL: Pitàitàigatu a'e ma'e wereko 6 upepo a'e wà. Heta tetea'u waneha a'e wà
    no, te wanetekwer wanehe heta heha a'e wà no, te wapy'a pe a'e wà no. Uzegar waiko
    wà, upytu'u 'ym pà wà. Ikatuahy, ikatuahy, ikatuahy, Zanezar Tupàn Ikàg Wera'u
    Ma'e a'e. Izypy mehe hekon a'e. Ko 'ar rehe hekon a'e no. Wiko putar tuweharupi
    a'e nehe no, i'i waiko izupe wà, uzegar pà wà.
  imo-imo: Koinjo mololi mele kite aku poko enonga te te nimbe kongo kite talo pakera
    nimbe angilipe mongo paa awini kangimanga angilipe, kongomanga olando mainyendo
    kape waye angilerimu. Ipu leli tangoli eno mulu naa liko wali wali ningei, “Gote
    Olandopa Molopa Enge Nilimu yu paa kake telimu, yu paa kake telimu, yu paa kake
    telimu. Oi molorumu, kinye moromo, altopa ombalo,” ningo kau moromele.
  boj-boj: Wagme qolqe ŋambile so qaji naŋgi di segi segi bari 6 ti. Bileqsi qoreqsi
    bariqsi ŋamdamu gargekoba soqneb. Qanam ti qolo ti naŋgi gaigai louoqnsib endegsib
    mareqnub, “Qotei a siŋgila koba ti unu. Siŋgila kalil aqaq di unu. A nami soqnej.
    A bini unu. A bunuqna bqas.” Naŋgi degsib louoqnsib maroqnsib olo waiŋoqnsib mareqnub,
    “Qotei a getento koba. Qotei a getento koba. Qotei a getento koba.” Wagme qolqe
    naŋgi gaigai degsib louoqnsib mareqnub. Naŋgi aqaratosaieqnub.
  eng-DRA: 'And the four living creatures had each of them six wings; and round about
    and within they are full of eyes. And they rested not day and night, saying: Holy,
    holy, holy, Lord God Almighty, who was, and who is, and who is to come.'
  knf-knf: 'Ŋko ŋbaakër ŋuŋ ŋawo undoli na ibaaklu paaj inwooŋ na këş ţi ya meeţ na
    ţi ibaŋ. Ŋaji ŋabi kahuuran huuran unuur bŧi na uŧejan bŧi kaji : « Iyimani, iyimani,
    iyimani, iwi Naşibaţi *Anhiniiŋ iko bŧi, anjonuŋ nwoo, anwooŋ, ankmbiiŋ. »'
  san-KHM: តេឞាំ ចតុណ៌ាម៑ ឯកៃកស្យ ប្រាណិនះ ឞដ៑ បក្ឞាះ សន្តិ តេ ច សវ៌្វាង្គេឞ្វភ្យន្តរេ
    ច ពហុចក្ឞុវ៌ិឝិឞ្ដាះ, តេ ទិវានិឝំ ន វិឝ្រាម្យ គទន្តិ បវិត្រះ បវិត្រះ បវិត្រះ សវ៌្វឝក្តិមាន៑
    វត៌្តមានោ ភូតោ ភវិឞ្យំឝ្ច ប្រភុះ បរមេឝ្វរះ។
  arn-NT: 'Kake kiñeke tati meli mongelechi püllü, kayu müpü niey ka fentren nge niey
    wente müpü ka miñche mew. Fey antü ka pun kütu fentekünukelay engün tañi feypimeken:
    “Lif mongenngey, Lif mongenngey, Lif mongenngey ta Ñidol, Ngünechen kom pepiluwün
    nielu, tati mülekelu ka mülelu ka rumel mülealu.”'
  zas-NT: 'Tijb gaj ree be guin yuꞌ xhoꞌp xhiil reeb, abiꞌ xijch xhiil reeb në lën
    xhiil reeb yuꞌ zien daꞌt guiaaloj reeb. Abiꞌ dxej guiaal ad rucwëëzt rëb reeb:
    Naya nalil, naya nalil naya nalil najl dux Dadan Dios, lüj guial caꞌl gra guialrniabee,
    lüj guial najl Dios diizd guiaꞌxchej në yan abiꞌ guiꞌtil.'
  ken-NT: Ndǔ mɛnyɨŋ mɛnwi ɛbhɛn bɛchi nɛpɛ́m, yɛ̌ntɨkɨ ɛ́mɔt ɛ́bhɔ́ŋ bɛbhap bɛtándat.
    Yɛ̌ntɨkɨ ɛbhap ɛ́bhák nɛ amɨ́k fúúú, anɛ́ amfǎy bɛbhap, nɛ anɛ́ amɛm bɛbhap.
    Báre kway nɛkwáy bɛti nɛ ngósí kɛywěmʉɛt bɛ, “Nyáŋá, nyáŋá, nyáŋá chi
    Ɛta Mandɛm Bɛtaŋ Mɛnkɛm yi mmu achi nyaka, nɛ achi, nɛ átwɔ̀ chɔŋ!”
