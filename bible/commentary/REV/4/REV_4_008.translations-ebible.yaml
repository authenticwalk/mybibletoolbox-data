    rã'ã. Nãm ar, —Mex, mex, mex. Metĩndjwỳnh ne mexo umakumrẽx. Nãm Bẽnjadjwỳr raxkumrẽx.
    Tỳxo kubê kumkati. Nãm tĩn ne ar ba, amrẽbê adjàkamã tĩn ne ar ba. Dja mrãmri
    tĩn rã'ã rã'ã. Nãm ã ar ngrero ane, ã kute kum mex jarẽnho ane.
  eng-WEBU: The four living creatures, each one of them having six wings, are full
    of eyes around and within. They have no rest day and night, saying, “Holy, holy,
    holy is the Lord God, the Almighty, who was and who is and who is to come!”
  gnw-NT: 'Jare penti penti jocua irundɨ mbaembae icove vae reta güɨnoi seis ipepo
    reta, jare jete rupi güɨnoi jeta jesa. Jare jecuaeño jei reta: —YandeYa Tumpa
    opaete mbaepuere güɨnoi vae iyoa mbae etei co. Jae iyɨpɨ güive jare añave jecuaeño
    ico. Jare jae jecuae oĩta. Jucuarãi jei reta ara rupi jare pɨ̃tu rupi. Uputuu''ã
    etei reta.'
  mux-mux: 'Kona mululi méle angere akuma eninga lupa-lupa pu angere tale-guli nimba
    angiliipa, ⸤yambumanga⸥ mong ⸤mele⸥ aima pulele kangimanga angiliipa, pumanga
    wasie olakundu kepe maniakundu kepe monguma angiliirim. Sumbulsuli kepe tanguli
    kepe enini múlu naa liiku taki-taki niku mele: “Pulu Yi Olandupa Molupa Tondulu
    Puliele yu aima kake tiliele, yu aima kake tiliele, yu aima kake tiliele, ui mulurum,
    ekupu molemú, penga ombá yili.” niku molemele.'
  maj-NT: 'Nga nkúnkú xi ñju tjíntu tík''uu̱n jun maha tsja̱nka̱ha̱. Kitsejnúhu̱ ra̱
    tunku̱n kintehe̱ ko̱ a̱sunnk''aha̱. Tu̱ nku nga tíi̱ncha sehé ni̱stjin ni̱stje̱n
    nga b''a̱ tíi̱ncha tsu: Nti̱a̱ná xi tsje, Nti̱a̱ná xi tsje, Nti̱a̱ná xi tsje.
    Nti̱a̱ná xi tjíhi̱n nga''yún. Kui xi y''ejña, tíjña ko̱ kj''u̱a̱í.'
  bkq-NT: 'Akaemo quatro ânguydo imeom seis, seis, seis, seis warâ sawâry. Sawârymo
    wâgâ kehoem keankâ akaemo enu, MON warâ kehoem. Deus wâgâ tygâky nimopamo keankâ:
    — Âdalâ inakanhe aityby mâkeba âmâ, Pymâ Deus. Inakai aieni mâkeba âmâ, koendonro
    lelâ aieni. Idânârâ takaze on-honru. Igueim mâkeba âmâ; tâlâ mykâinane âmâ saguhoem.
    Iwerâ tâlâ âmâ. Aunlolâ ise tâlâ mawyly warâ — kely keankâ igâkymo.'
  kue-kue: 'Taragl 4 kor-meglkwa ikra suwara suwarandi koiyeno 6 paingwa. Ana nangino
    mina ongumutno merkinde pai kuno orko te koiyeno mina tembe ya atne akiye pangwa.
    Te ye ermine ya enduwer engenge ka yegl dingwa: “Holi, holi, holi, ye God Yaglkande
    Giglekui dungwa, ye okuna moglkwa, erme moglkwa, ana okuwo unambuka.”'
  cot-NT: 'Irirajia 4 anijaripae maasano ochoocaguetaque 6 ishivanquipae, ocaravaetaquequea
    iroquija yoquijaquijaatsinovaeca maasanopae aisa itapinashivanquipaequi. Icantacoguitani
    savincaguiteriqui aisa pitsecariqui teequea incarajigueji icantajiaque: “¡Iriomajaca,
    Iriomajaca, Iriomajaca Nomajirote Aapani Irioshi Agavejamajatatsica! Icoguitaniquea
    ichoocaguitini coramani, chooca imaica, ari incoguitempani inchoocaguiteni.”'
  bnp-bnp: Ra maka maki mahuri nga, tou lobo to tahoka a karapane tou i polotara.
    Tou lobo to tahoka a matane tou i kupo na tabeke lobo. Pololilo na karapane tou
    ranga, i vona a matane tou i kupo. I uka ma ri malo ni kavurikea a Vure. Na haro,
    na rodo ri ta maea, “E Bakovi Dagi i Tuhaka Hateka! I malamala! I malamala! I
    malamala hateka! I made hosi, i made ngane, bara i made vakaroro!”
  apn-NT: 'Nẽ piitã hara kêp 6. Nẽ ĩ piitã kamã no. Nhũm prem Tĩrtũm mã mex o mex
    ã grer rãhã ho kuhê nẽ aa pinhkrênh kêt nẽ. Nẽ kãm grer o: Amex o amex Tĩrtũm.
    Nẽ axihtỳx o axihtỳx. Nẽ aa ate amnhĩ tomnuj kêt kumrẽx. Amnepê mã kormã mẽmoj
    kêt ri ka ra arãhã ri apa. Tã arĩ arãhã ri apa xwỳnh na ka. Kot kaj aa ajapêx
    kêt nẽ. ãm hãmri na ka hte mẽ ixto mex rãhã ho apa. Nẽ amex o amex Tĩrtũm. Anẽ.'
  ctp-NT: 'Skaa ꞌni kanꞌ nsuꞌwi skwa jlyuꞌwe iꞌ; ndukwa kiloo iꞌ ñaꞌaan chunꞌ jlyuꞌwe
    iꞌ, loꞌo ñaꞌaan niꞌ jlyuꞌwe iꞌ ndukwa kiloo iꞌ. Nchga bra ngala tuꞌwa iꞌ tsan
    loꞌo tla: Xkwiꞌ luwi ꞌa kasiya ꞌin Ndiose nu nchga tñan nchka ꞌin, ndukwin iꞌ
    xa nu ngala tuꞌwa iꞌ bra kanꞌ. Nu ngwa ti kulo luꞌu Ndiose, kwiꞌ ngwañaꞌan luꞌu
    Ni ni, loꞌo ti luꞌu la Ni tyempu nde loo la. Ngwañaꞌan ndukwin iꞌ xa nu ngala
    tuꞌwa iꞌ bra kanꞌ.'
  opm-opm: Ama hatriphei bap ire kaspas oh dopheisiwi hangopa. Kinhe ina gonsi moh
    kinwi hangopa. Ama ihat pati bap ihir mong da timbas kwitem timbas ihir dipwi
    mutuh tongnot pat han ohnong Hanipyah Gota. Kasipnap han rih patesuhru patru ihat
    patepra han go ongengnap yahnap hat pat hanmura; yahnap hat pat hanmura ga tei
    poriptiru pot orhorwi haptingopa.
  bvr-bvr: Aburr-gata abirri-jirrapa abirri-jirrapa aburr-gumurna ngardapa ngardapa
    burrwa mernda jiny-jirra balpal abirri-jirrapa abirri-jirrapa abirri-jirrapa,
    rrapa mun-jaranga mun-barra burr-balkaja mernda aburr-jirra rrapa aburr-burral
    burr-guta. Rrapa rrengarrenga rrapa ana-munya birripa ngurrpiny aburr-japarndiya
    aburr-workiya, aburr-yinagata, “An-molamola, an-molamola, an-molamola nipa Wangarr
    Bunggawa wana an-babalapa. Nipa a-ni a-workiyana, rrapa gun-guniya a-nirra, rrapa
    a-nipa barra a-workiya!”
  zad-NT: 'To to beṉ''ki zoa x̱op wej x̱ilgake'', na'' zoa dii zan jalaogake'' ka
    ḻoolə na'' ka koll''lə x̱ile''ka''. Na'' bi chsangake'' ka waḻ ka tella nagake'':
    Dowalj beṉ'' ḻi beṉ'' shao'', dowalj beṉ'' ḻi beṉ'' shao'', dowalj beṉ'' ḻi beṉ''
    shao'', nak X̱ancho Chioza'', beena'' nap yeḻ'' wak choo yeḻ'' wak xen, beena''
    zoa ka wxe wzil yell-liona'', na'' ḻekzen'' zoe'' ṉaa, na'' zoakze'' zejḻi kaṉi.'
  kmg-kmg: 'Wiac jujune 4 jaŋe fakec-jeŋic 6 sasawa, erâ fakec-jeŋic faine â juwicne
    šâŋe-jeŋic jaha fowec. Erâ ŋafe furec wirahuc šiŋuc mueŋgopieŋ: “Wofuŋ Anutu bapafâre,
    e tiri, tiri, tiri jaha, juweczi jukac erâ wâc wareocmu.”'
  aso-aso: 'Idoꞌ aꞌmine eleꞌvoleꞌ igi veꞌinesi ha minaaꞌ naniꞌ initeꞌ setaꞌve setaꞌve
    ingine mukiꞌ hamo hamoꞌ nene holokeꞌneꞌine sigisi sigisisi minaniꞌ ve. Idoꞌ okoꞌine
    mukitoꞌ adoꞌ holokeꞌneꞌine luloukosi hetasi nene veꞌine guloꞌmovoꞌ bize minineꞌ
    ve. Idoꞌ gamene gamene goꞌ liha litiꞌmuso iziha mo matesi ami tiꞌ li li minaaꞌ
    nave: Guvekasi ve Oꞌmoso amuzoka vaiꞌ golososi minanive, gomuꞌ mino idise mino
    mine do dizeꞌmo alinive geiꞌ nene mo kekeize atoliꞌmine gehepeve losa nane.'
  uli-uli: 'Iwe ngo be semal ir angelus kowe famal ngo wolre paol le igegel paol mael
    yeyal kowe, ngo pangal loh wol mokwe payur mo fael mekla payur ngo yor meter iyang.
    Ngo lerrael mo llubong ngo re tema ppoloh mo irel yewawal ton le rema sor bo:
    “Santus, santus, santus, Samol Deus le pangal ngo ma yoh irel, ngo ye faesul mel
    igla, ngo ye mel igawe, ngo yebe chil budoh.”'
  nin-NT: Aninkindirr atsitsirr ane̱ ba se na angba a tatani, na se na ashishi kago
    nu umi tuku na ábì. A so da usarr tsi kuma na zhi ni ibittu da di, “Iwre, iwre,
    iwre Atiko Abachi Uni Inkpinkpye we wa, uwa yo se ni ikuchi yi, ni so se ziza,
    ni taka nga.”
  acu-NT: 'Tura nu iwiaaku ainau nanamtin asar, ni nanapesha seis (6) ainaun wainkamjai.
    Tura kichik kichik ni netsepeninisha jiisha untsuri, tura tuntupeninisha nunisarang
    jiisha untsuri aun wainkamjai. Tura tsawaisha tura kashisha tuke inaitsuk chichainak:
    “Apu Yus mash aa nuna nangkamasang nekas kakarmaitai. Tuke pujuya nuka yamaisha
    nunisang pujawai. Tura tuke iwiaakuitai. Nekas pengkeraitai, nekas pengkeraitai,
    nekas pengkeraitai,” tinaun antukmajai.'
  cak-WNT: 'Y ri caji'' ri'', c''o waktek quixic'' chiquijujunal, y can nojnek wi
    c''a ri quij y ri ruxe'' tak quixic'' riq''ui ri runak'' tak quiwech. Y chi pak''ij
    chi chak''a'' niquiya'' ruk''ij ri Dios, y niquibij: Lok''olaj, lok''olaj, lok''olaj
    wi ri Ajaf. Dios ri can c''o uchuk''a'' pa ruk''a'' riche (rixin) chi nicowin
    nuben ronojel. Riya'' can c''o wi pe ri pa rutiquiribel, c''o re wacami, y xtic''oje''
    chuka'' re xtibe k''ij xtibe sek, yecha'' c''a.'
  ebk-ebk: Napapayakan nan tunggal matataku ay nafiayang as hin-un-um ya namataan
    nan intiru ay achorcha patí nan payakcha. Achicha ikinkinak ay cha munkantakanta
    as inurkiw ya lenafi ay mangarkali, “Nasantowan, nasantowan, nasantowan hi Apo
    Dios ay Mannakafialin as nan am-in. Nawawacha hiya ad maliyam, mawawacha ad wani,
    ya mawawacha in-inkiana.”
  spa-PDDPT: 'Cada uno de los cuatro seres vivientes tenía seis alas, y alrededor
    y por dentro estaban llenos de ojos. No tenían reposo porque decían día y noche:
    ¡Santo, santo, santo es el Señor Dios Todopoderoso, Quien era, Quien es y Quien
    viene!'
  ruf-ruf: Pfilumbe wose wanne, chila yumwe tsakana pfipamanilo sita, pfipamanilo
    apfo pfimema tsinenge kunze na mghati. Chilo ne imisi ng'awalekile bae kulonga,
    “Mwenzeluka, mwenzeluka, mwenzeluka, Imtwatsa Imulungu Iyane Ngupfu, yakalile
    baho, yali baha na iyokutsa!”
  gun-gun: 'Irundy temimoingo ikuai va''e peteĩ-teĩ ma mboapy meme ipepo va''e. Opa
    rupi hexa oĩ va''e, hi''áry ha''e hyepy rupi. Ara py ha''e pyávy opytu''u e''ỹ
    re aipoe''i: — Iky''a e''ỹ, iky''a e''ỹ, iky''a e''ỹ va''e ma Senhor Nhanderuete
    Ipo''akapa va''e. Yma guive oiko va''ekue ae, aỹ oiko, ha''e raka''eve rã ou va''erã
    va''e — he''i okuapy.'
  agu-BL: 'Yi cyaj ẍchakum Ryosa''tz, at len wukak chixicy''. Nin wutzaj cuntunin
    te''jak chiwankil, ncha''tz te''jak chixicy''. Sk''ejl tu lak''bal quinin na chitane''
    tan tak''le''n k''ej Ryos, nin je chiyole''j: “Santo, santo, santo, Kajcaw, chin
    cham nin ilu'' teru''. Iẍnin atu''-tz sajle''n, nin sbne'' opon tunintz.”'
  isn-isn: Iumbe ine niikete upanga kila ung'wiao aukete manana mutandatu, izue imiho
    migulya nipihe akwe. Utiku numung'wi shaikilaga kulunga, ukulu, ukulu, numukulu
    Itunda mutemi nuaintu yehi, naizukole nuyu naukole hangi nuyu nuzizeza.
  ilo-ULB: Tunggal maysa kadagiti uppat a sibibiag a parsua ket addaan iti innem a
    payyak, napnoan kadagiti mata ti rabaw ken sirokna. Rabii ken aldaw a saanda nga
    agsarsardeng a mangibagbaga, “Nasantoan, nasantoan, nasantoan ti Apo a Dios, ti
    mangiturturay iti amin, isu idi, ken isuna ita, ken iti masakbayan.”
  pir-NT: 'Tiquiro seis dʉpʉri wʉye dʉpʉri tiriquiro ijiri. Tiquiro mehna cjẽna gʉ̃hʉ
    sa dihita wʉye dʉpʉri tiri. Sa ye tiquina wʉye dʉpʉri pʉa peheripʉta peye caperi
    tiye dʉpʉri ijiri. Sa ye decoripe, ñaminipe sa basaducuye nidi. Ne basa duhuerari.
    Ohõ saha ni basari: Quehnoariquiro, quehnoariquiro, quehnoariquiro, Cohãcjʉ̃ mari
    pʉhtoro tutua yʉhdʉriquiro ijire. Tiquiro panopʉta sa ijiducuahye. Yojopʉ gʉ̃hʉre
    sa ijiducure. Camepʉ ahtarota, ni basaducuye nidi.'
  anv-NT: Né geluage menya yina ɛni, yɛ́ ayi ndé awyaá ubagele ukéné ne gejamégé
    amɛ né mmyɛ, ne amɛ ayifɔ ntó ne nteé ubagele bií. Ne menya yina ɛkwane makwa
    utuú ne ŋwɔmese ɛpwaá. Ɛkwane ɛké, “Ɛsɔwɔ ukpea, Ɛsɔwɔ ukpea, Ɛsɔwɔ ukpea,
    alú Ata Ɛsɔwɔ Muú Apwɔɔ́ amu. Ji abɔ alú mɛ, alu nana ne achwɔɔ́ nyɛ.”
  sab-NT: 'Lle gdabaga e gdaite gdaite kaire kaire ama ulita jiga molen gdadereke
    kaire ama gwagwa ngle molen jegwale ulita. Ama ulita gdabaganate me kle ka chite
    ngajrege ngajudige gerule no Chube giti diali: “Chube no no trate ulita, Chube
    agenga no diali ulita, Chube kwian ulita Chugagwalla kweri kiraske tanre. Chube
    lle ulita Chugagwalla gwangea ngerutabi, kaire Chube amaña lle ulita Chugagwalla
    nege tangle kaire Chube amaña be chege lle ulita Chugagwalla chui bdaglige diali
    chui tangle, Chube no trate diali.” Lle gwade gdabaga diali kledu gerule no ene
    Chube giti Chube gbe kweri.'
  tmd-tmd: Makwam ap kömö mös mös piaku magalɨg upɨc akuyöbö iŋösu sö mɨdöŋa. Mämäga
    mɨga akwör mɨxɨña magalɨg mɨdöŋa. Mämäga upɨc mo bla aipam mɨdöŋa. Makwam mil
    pɨxmag yuö wopala yadön mɨd gɨr yadmɨdöia, “NUŊ NÖBÖ LEI GUDOGUDÖ! “NUŊ NÖBÖ LEI
    GUDOGUDÖ! “NUŊ NÖBÖ LEI GUDOGUDÖ! GOD NÖBÖ DIB ÖLƗSÖ KEIRYÖBÖ ÖDÖRIÖ! NUŊ AP RÖLƗB
    I MƗDÖL! AGAP APƗM CƗNÖB, CÖNA! NUŊ MADUAR IB HÖR I MƗDMƗDA, NUŊ WEIK MƗDA, NUŊ
    MAI ÖIM ÖIM MƗJÖNƗŊÖ!” rɨmɨdöia.
  acr-NNT: 'Chikijujunal wa kajibꞌ kꞌo waqitaq kixikꞌ. Y lik kꞌo ukꞌiyal kiwach che
    ronoje ri kij y ruxeꞌ ri kixikꞌ. Yey na kekos ta kꞌu che ubꞌiꞌxikil chipaqꞌij
    chichaqꞌabꞌ: «¡Lik Santo, Santo, Santo ri Dios Qajawxel, ri kꞌo ronoje unimal
    chuqꞌabꞌ puqꞌabꞌ, ri xex chi kꞌo lo wi, ri kꞌo waqꞌij ora y ri kꞌo chiqawach apanoq!»
    kechaꞌ.'
  kpg-kpg: Nia manu mouli e haa le e dagi ono nadau bakau, nadau gili guu buni golomada,
    i lodo mo i tua. Boo mo aa, gei digaula e dee noho di nadau dadaahili boloo, “Dabuaahia,
    dabuaahia, dabuaahia, go Dimaadua go di God Aamua Huoloo, dela nogo i golo, i golo
    dolomeenei, mo dela ga hanimoi.”
  taj-taj: थे गोर ब्‍लि छोन्‍बो जन्‍तुगदेलान गोर ढु ढु भ्‍याप मुबा। ओच्‍छे थेनीगदेला
    भ्‍यापला पाखापट्टिएनोन न्‍हङ‌पट्टिएनोन मी मुबा। थेनीगदे धिन म्‍हुननोन थेन आतना
    चुह्रङ् भिसी व्‍हाइ गोमुबा, “जम्‍मान भन्‍दा घ्रेन परमप्रभु परमेश्‍वर चोखो, चोखो,
    चोखो मुला। थे दान्‍देनोन मुला, ङाच्‍छाएनोन मुबा ओच्‍छे दोःसीनोन फेप्‍खला।”
  avt-avt: 'Menmen im tekyaait (4) mepu, hɨram miutɨp yapɨr mar hispɨnak kiutɨp (6)
    mewi. Nanamɨr yapɨrwe mau merer yɨnk kɨr, han kɨnɨk yapɨr keit nɨmɨn. Wɨtaan wanewik
    hɨr ap nekintɨp au. Hɨr natɨp nar ik: “Mɨtɨk Iuwe God hɨrak wɨsenuk hɨrak yaaik
    yaaik ap kɨre menmen ham au, hɨrak kinɨn menmen yapɨrwe. Nɨpaa hɨrak kepu ere
    in hɨrak kepu, maain hɨrak kakpau.”'
  cbk-cbk: Cada criatura tiene seis alas y ambuslao del maga alas lleno de ojos. Dia′y
    noche canta′y canta sila sin descanso, “Santo, santo, santo el Señor Dios todo
    poderoso, quien ta existi antes del creacion y ta existi hasta para cuando.”
  uig-ARA: 'تۆت ھايات مەخلۇقنىڭ ھەربىرىنىڭ ئالتىدىن قانىتى بار ئىدى؛ ئۇلارنىڭ پۈتۈن
    بەدىنىنىڭ چۆرىسى ھەتتا ئىچ تەرىپىمۇ كۆزلەر بىلەن تولغانىدى؛ ئۇلار كېچە-كۈندۈز
    توختىماي: ــ «مۇقەددەس، مۇقەددەس، مۇقەددەستۇر، بار بولغان، ھازىرمۇ بار ھەم كەلگۈسىدىمۇ
    بولغۇچى، ھەممىگە قادىر پەرۋەردىگار خۇدا!» ــ دېيىشەتتى.'
  tuf-tuf: 'Cohtocuan wan bi eyay cat, vacan wan bi eyay cat, uwan wan bi eyay cat,
    buwán wan bi eyay cat ajcra wan wan éctara térayro. Istiyáy cat, istiyáy cat ajcra
    wan wanan rahray wihár cat, tánsara cat cuitchín cat ub sasasro. Eyinat ricar
    cat, cheycar cat Sir tamo sihw̃a rabar etiti cohwro: “Caru, Siru bah urán tanan
    chihchirán bahnaquin cuitatro. Récajian eyta, aha cat eyta, yahncút cat im eyta
    rehcáyqueyra. Ba ur ayan tahnacro.” Eyta tew̃a rabar etiti cohwro.'
  abx-abx: Kada adda sito, aniya' annom pakpak-na ngan panno' si mga mata, hasta pa
    i dilalum-na si mga pakpak-na. Allaw sangom gana' si mga iya huway-huwayay pagpahalling,
    “Diyusnon, diyusnon, diyusnon i Paragdalom Diyos nga Makagagahom. Diyos iya ngan
    siray, ina'anto, ngan hasta pa si mga titakka mga panahon.”
  mco-NT: 'Je nimɨdaaxpɨ ɨyujc ymɨɨd anajty ajcxy nidüg nidüg tudujc yqueec, e ymɨɨd
    anajty ajcxy yhuiin queecnïgɨ́xy etz queecpa''tcɨ''py. E ca'' anajty ajcxy ypocxy
    xɨɨm tzuum, chachmɨnaangɨxy: Santo, Santo, Santo, je Huindzɨn Dios huɨdibɨ tüg''ócɨy
    nejhuɨydaayb, huɨdibɨ tüg''ócɨy mɨc''ajt mɨɨd, je huɨdibɨ anajty ji''ajtp, je
    huɨdibɨ cham ji''ajtp, etz je huɨdibɨ miinaamb.'
  cpb-NT: 'Romapokashitanaka otzimayetanake ishiwanki jirika inkiteweri, 6 ishiwanki
    tzimayetanaintsiri. Otzimi osheki roki iwathaki, otzimitanaka roki inthomoiki
    iwathaki. Iri kamaitanakawori romampaapiinta, kiteesheriki eejatzi tsireniri,
    ikantzi: Tasorentsi, Tasorentsi, Tasorentsi rini Pinkathari Pawa, Shintsiperori.
    Iriira añaatsiri iroñaaka, iri etawori pairani itzimake, irootaintsi ripiyai.'
  aon-aon: Aria eshudok nubatish, eshesh atin atin douk anawipish kapraigiyohos shapenyesh.
    Aria numuniruh um hani adukiruh um esheshiruh yegeshiweruh ihiruhmorim douk shukniruh
    abom um nabes atus. Aria nyumneh weibus eshesh shapeum shakri, “Debeini Iruhin
    douk dodogowini abom. Anan douk yopuni abom, anan douk yopuni abom, anan douk
    yopuni abom. Seiwok nape, aria douk shopunek nape, aria kweipon shopunek ta nunaki.”
    Eshesh madae shupe um shurao uhwin atin um shakri enyudok baraen um uwe.
  hus-NT-2005: 'Cheꞌlam jechéꞌ xi ejattsik in koꞌol akak in sutsʼútsʼ juntsik ti éb,
    in koꞌoltsik tʼajat in wal eblidh ani alkʼidh ani akal i kʼij yab in kubdháltsik
    kin ulu enchéꞌ: Tʼokat, tʼokat, tʼokat, Okʼóxláb Dios, xi ejtal a ejtowal ka tʼajaꞌ,
    i kʼwajat ejat malilíl i kʼij.'
  mig-NT: 'Te ndɨkúu̱n kɨ́tɨ‑ún, íó iñu̱ ndiji̱n‑tɨ́, ná ɨɨn ná ɨɨn‑tɨ̱. Te ichi iní‑tɨ̱
    jíín nɨ́ɨ́ xíin‑tɨ́ íó kua''a̱ ndúchi‑tɨ́. Te ndúú ñúú tú kájukuiñi̱‑tɨ̱ jíta‑tɨ̱
    yáa̱ yá''a: I''a̱ ii̱, I''a̱ ii̱, I''a̱ ii̱, kúu máá Tatá Dios, I''a̱ kúñá''nu
    xaa̱n, I''a̱ ni̱ i̱o, I''a̱ íó, I''a̱ kii, áchí‑tɨ̱.'
  bps-bps: Na kat satu dale nun nam fafakla na lawehla slame mata di lwà na di lam.
    Na mlingag ale tayud i butang na mduh. Na man i lingagla ani, “Landè salaan, landè
    salaan, landè salà Amuito Dwata Too Mtulus, i tagnè mdà di kagatbuan kel ani,
    na kel di landè sen.”
  mbs-mbs: Doen enem pakpak te teg sebad-sebad te epat ayam-ayam metolos seini. Nelegeb
    se lawa dan te medita mata dan, pengkey doton didalem. Aldaw aw delem, gayed dan
    egdelangan te wedad temanan, aw seini se kagi te delangan dan. “Ontò metòlid se
    eg-inangen te Timanem. Sikandin se Pengolo eglowan diyà te kedita. Doen den sikandin
    gebii, aw seini, Aw modi heman aldaw.”
  tof-tof: Blaman ene tokom arról klamab darrpan-darrpan 6 tap kwarilürr, akó ibü
    büb wata ilküpa ngablaorrón kwarilürr pulkaka akó tap lorodó. Irrüb a ngürr, i
    wata apón kwarilürr piküp bain-koke wagó, “Ma gyabila, ma gyabila, ma gyabila,
    Wirrian Arüng Lod God watóke, ngaen asi nótó yarilürr akó errkya nótóka akó sab
    nótó tame.”
  cme-NT: 'Bimuɔŋ daaba waa baa bũncɛmmu niede-niediei. Ba kũɔma naa gbuo hiere
    baa yufieŋa ka hel baa ba bũncɛmmu cicaara‑i hiere. Bãaŋgu‑i baa isuɔŋgu‑i ba
    bi hãl nɛini yaa‑i. Ba taa ba hãl wuɔ: «U faa, u faa, u faa, Itieŋo‑i Diiloŋo‑i
    Wɛimantieŋo maŋ naa waa, u yaa dii, u yaa ka waa; u faa kelkel.»'
  sus-sus: Na nimase naani birin, gabutenyi senni nu na e ma. Yae fan nu na e bɛ yire
    birin, e gabutenyie fari nun e bun ma. Kɔɛ nun yanyi e nu luma a fala ra, «Marigi
    Ala sɛniyɛn, Marigi Ala sɛniyɛn, Marigi Ala sɛniyɛn. A findixi Sɛnbɛ Kanyi nan
    na naxan na xoro, to, nun tina.»
  pon-2006: 'Pehnpihr weneu mie rehn emenemen menmour pahmeno; oh pohn pehrail oh
    pahn pehrail ko diren pwoaren mas. Re ahpw sohte kin tokedihsang ar kin kokoulki
    ni rahn nipwong koul pwoatet: “Sarawi, sarawi, sarawi, iei komwi at Kaun, Koht,
    Wasa Lapalahpie, me ketin mieier mahs, me ketin mie met, oh me pahn ketido.”'
  dad-dad: 'Ereb mata ibodõya aiwa adodo idi mugu mugu wayeid sigis ado fen, bouweid
    ganan bun meleid barikã, wayeid farumẽg meleid ado. Bõ ado gaa ado, idi eig yeya
    to folõ difeledig: “Fateul, fateul, fateul are Odug Negur saa ilun nẽ kusĩ tamo
    guri feid uyu iroudig anĩ, ĩ kulu ibodon, ĩ gama ibodok, ĩ dumen isiyouf.”'
  zab-NT: 'Idapte de manyqui nuu xoopga xiildem, zeclɨ nez lo xiildem ne nez láani
    xiildem nuu zienguilliú bslodem. Chiy rdxi ne guxin quɨt rbezti rniidem: Santo,
    Santo, Santo nábiu Xtadnɨ Dios laabiu ni napbiu irate guelrnabee, laabiu ni nábiu
    Dios desde gulal, anre ne iduibtiampte.'
  jae-jae: Ma bôc aclê tonaŋ nêŋ ŋamagê 6 kêtôm êsêacgeŋ. Ma mateŋanô gêjam ôliŋ dêmôêŋa
    to lêlômŋa auc. Êsêac sêsôm biŋ tonec kêtôm bêc to geleŋ sêlêwaŋ atom gebe “Apômtau
    Anôtô, ŋaniniŋ Ŋatau, eŋ ŋac dabuŋ, dabuŋ, dabuŋ. Eŋ gêmoa gêdêŋ andaŋgeŋ ma gêmoa
    galoc ma oc êmêŋ.”
  ksd-ksd: 'Ma nam ra ivat na magit na vavaki a umana launa a laplaptikai na bebea
    i diat ma ra pakapaka i diat ma ra bala i diat i vartabirit ma ra lavur kiau na
    mata; ma pa dia ngo ta ra keake ma ta ra marum, ma dia tatike ra tinata dari:
    I gomgom, i gomgom, i gomgom, ra Luluai, God, i dekdek muka, nina i ga laun amana,
    ma i laun go, ma na laun namur.'
  msm-NT: Sikan upat no mgo hininang tag-onom to pagikpik, aw pigtangkapan sikandan
    to mata, inggad duon to didayom to pagikpik dan. Aedow dow madukilom kona sikandan
    ogsigkon to pagkanta no og-iling, “Balaan yagboy to Diyus no Gamhanan, Magboboot
    to tibo. Duon on sikandin tahan to diya una aw kuntoon, dow diya to umaabut no
    panahon.”
  myk-myk: 'Kapaya gbaara ɲɛ yee ɲìi yaŋmuyɔ yi bɛɛri nigin nigin mu. Yee kapaya yi
    nɔhɔdaan ni yi fugba wu bɛɛri bye ɲìi. Yee yaŋmuyɔ yi bi yoyo cee gbee caŋa fara
    piige na na: «Fɛfɛɛrɛ, fɛfɛɛrɛ, fɛfɛɛrɛ, wù Kafɔɔ Kilɛ, Se Bɛɛri Fɔɔ, wemu wʼa
    bye, ni wu ɲɛ wà, ni wu na ba ba ge.»'
  sbe-sbe: Ginauli maumaulidi hasi wa meta kesega kesega pepenao haligigi-kesega (6)
    yo taudi maudoina yo pepedi gunidiyao udiyedi meta mata se hemwayaudi. Mayadai
    yo boniyai udiyedi nige se kaiyawasi na se hedehedebasae se wane, “Tabuna, tabuna,
    tabuna, kowa Guiyau Yaubada Gigibwalikalilina. Kowa ede huya bagubagunana unai,
    wau teina, yo huya sola kabo se laoma ne udiyedi.”
  mcr-mcr: Nätmatqä hŋquaqui-hŋquaquiŋä häŋä-pmeqä-täŋä iqua, huqä 6-täŋä iquayi.
    Itaŋga hiŋuä kuapänäŋi, quwqä huiwiu, ä quwqä huqeuŋi-pqe inä ämuäpmuämiŋqe. Iiŋä
