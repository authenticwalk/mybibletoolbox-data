verse: REV.004.008
translations:
  kpx-kpx: Nita uale voa (4) kebiamo atugu bahata sigisiau (6) abuemo ua. Ige vavaeabe
    bahatamo isi uvuiabe ketamo nie baiau ui gabilahalu. Iale keabuna vani vavi bahata
    nogoli koseale lougei. “No Kosive ke igaeu ata tumute. Keu no Dilava vuvunete.
    Keu subuta ui aike ui lohomale ata. Iale auna bae lohoi.”
  okv-H: Eto o vahai vahai amita gati tapa 6 eto hamo uhu tapa amo tihi perekari ra.
    Eto o tapa 4 amina iji te mume te mahainge ke einge eagora. “Otohu, Otohu, Otohu,
    Bada God sovera isapamane te amo mahu mihahija eha mihia eto ambota iresuja embo
    ra.”
  tbo-tbo: Ma emosi po emosi apapehi magouhi 6 ma apapehihi uyahihi mata hi wihogohi
    apapehi tepahi po gaboulihi. Ma houga magomagouna iyeta po uguwa he ibaabani he
    pa, ‘Waiwoiyawam, Waiwoiyawam, Waiwoiyawam. Guyau Yaubada Tu kadidili, Tam odubona
    po amalai po houga he nenei uyahihi e memae.’
  mal-C: നാലു ജീവികൾ ഓരോന്നിനും ആറു ചിറകുവീതം ഉണ്ടായിരുന്നു. അവയ്ക്ക് ചിറകുകൾക്കുള്ളിലും
    പുറമേയുമായി നിറയെ കണ്ണുകളുമുണ്ടായിരുന്നു. ആ ജീവികൾ രാപകൽ വിശ്രമമില്ലാതെ, “ഭൂത,
    വർത്തമാന, ഭാവി കാലങ്ങളിൽ ഒരുപോലെ നിലനിൽക്കുന്നവനായ, ‘സർവശക്തിയുള്ള ദൈവമായ കർത്താവ്,
    പരിശുദ്ധൻ, പരിശുദ്ധൻ, പരിശുദ്ധൻ’ ” എന്നു തുടരെ പറഞ്ഞുകൊണ്ടിരിക്കുന്നു.
  grc-SR: Καὶ ⸋τὰ⸌ τέσσαρα ζῷα, ⸂ἓν καθ᾽ ἓν⸃ ⸂2ἔχον⸃ ἀνὰ πτέρυγας ἓξ κυκλόθεν, καὶ
    ἔσωθεν ⸂3γέμουσιν⸃ ὀφθαλμῶν, καὶ ἀνάπαυσιν οὐκ ἔχουσιν ἡμέρας καὶ νυκτός, ⸂4λέγοντες,⸃
    ⸂5Ἅγιος, ἅγιος, ἅγιος,⸃ κύριος ὁ θεὸς ὁ παντοκράτωρ, ὁ ἦν καὶ ὁ ὢν καὶ ὁ ἐρχόμενος.
  bgc-bgc: 'अर च्यारु प्राणियाँ कै छ:, छ: पंख सै, उनकै उप्पर अर हरेक जगहां ए आँख थी,
    बल्के पंखां के तळै भी, अर वे दिन-रात बिना आराम करे न्यू कहवै सै, के पवित्र, पवित्र,
    पवित्र प्रभु परमेसवर, जो सब तै शक्तिशाली था, अर जो था, जो सै, अर जो आण आळा सै।'
  khz-khz: 'Emaguli gaura e kwapurakwapura vanera taula toitoira e evanera e maparara
    matanamo gevonuto vanera aora kavara gaura maki matamo. Ira vanagivanagi pogi
    e lagani ati geagalagina, ekila e ati gevega-ikaana, gekilana: “Veaga, veaga,
    veaga, Velekou, Palagu talutalu, ia veaga, kunenai etaluwai, ewagomona maki etaluna,
    e mapene vogomai!”'
  deu-TKW: 'Und die vier Tiere haben jedes sechs Flügel, und sind überdeckt nach außen
    und nach innen mit Augen und sprechen ohne Ausruhen Tag und Nacht: heilig, heilig,
    heilig ist der Herr Gott, der Allbeherrscher, der da war und der da ist und der
    da kommt.'
  zsr-NT: 'Idaptë nup ni, qui queëgac dxia xop xilgac, atiꞌ láhuilgac len lë́ꞌilgac,
    yöj lau zian dxiagac. Rël len të dza cutu caꞌ tuꞌsán, taꞌná: “Laꞌy, laꞌy, laꞌy
    naquëꞌ Xanruꞌ Dios, napczëꞌ yöl‑laꞌ huac. Gzoaczëꞌ Lëꞌ, len zoaczëꞌ, len chzoa
    guidczëꞌ.”'
  lin-lin: 'Moko na moko kati na bikelamu nyonso minei azalaki na mapapu motoba, mpe
    nzoto na ye ezalaki etonda na miso, ezala na se ya mapapu. Butu mpe moyi, bazalaki
    kolemba te koloba : Yawe, Nzambe-Na-Nguya-Nyonso, oyo azalaki, azali, mpe azali
    koya, azali Bule, Bule, Bule.'
  hns-NT: 'Aur har ek ke tjhaugo dakhna raha. Oelogke dehie bhar me aur bhie bhiettar
    me khaalie aakhie raha. Oelog dien aur raat ekbhaaw bolat raha kie: Pawietr! Pawietr!
    Pawietr! Prabhoe Parmeswar! Sab se maahaan Waala! Oe pawietr hai! Oe pahiele raha,
    ab hai aur bhie rahiega!'
  noa-E: Mag sĩsidʉmʉn amach jayapwe sĩi nem ich khapan agdaujö seis wai sĩsid ajim,
    amachpierr. Ierr jãgarm magwe dau phuphupnaa ʉ̈rjã sĩi dau khapan phuphup sĩsid
    ajim. Amach makhʉʉnau bʉ̈ʉrjã ijeeuba edaram magwe Ẽwandam thö iekhamamua, “Ẽwandam,
    pʉjö bʉ̈ʉrjã pekau chukhum khʉʉn chan ooba aajem” anaajim. “Pʉchta thumaam khʉʉn
    Pör anaa thumaam khʉʉn khãaijã chi jua thierriu. Pʉchta warrgarwejã ich mag sĩerranaa
    mʉg atagjã ich mag sĩerraju” a thö iekhamajierram.
  eng-EMTV: And the four living beings, each one having six wings apiece, were full
    of eyes around and within. And they never rest day or night, saying, “Holy, holy,
    holy, Lord God Almighty, He who was, and who is, and who is to come!”
  mib-NT: 'Te ndɨcúún jeē técu un íyó íñū ndijēn jeē ɨ́ɨn ɨɨn. Te máni máá tɨ́nūu
    cúu nɨ́ɨ́ cáhnu nde jiín nɨ́ɨ́ chíji ndijēn. Te nduú ñuú tu jécuɨñɨ̄ cuɨtɨ jeē
    cahán: Yaā iī Yaā ndoo ndasɨ́ cúu máá Jítoho yō Yaā Dios, Yaā jnɨ́ɨ ndɨhɨ poder,
    Yaā iyó vijna, te ni īyo yá nɨɨ́ cáni, te coo ya nɨɨ́ cáni. Achí.'
  lif-NT2: खे़न् लिसि कुहिङ्‌वे़त् पाथुङ्‌साहाॽरे़ खुनिॽ नासिङ्‌गे़न् थक्‍को तुक्‍सि
    लाप्‍हाॽ मे़बत्‍छे़, हे़क्‍क्‍याङ् खुनिॽ नासिङ्‌गे़न् थक्‍किन् नु लाप्‍पिल्‍ले़
    कुधिम् काक् पिसाङ् मिक् इस्‍सेःङ् पत्‍छे़रो॥ खे़ङ्‌हाॽ से़न्‍दिक् ले़न्‍दिक् चक्‍मे़ल्‍लॽए
    अक्‍खे मे़बाःत्तुर साम्‍मे़लोःॽ, “मुक्‍साम्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन् सेसे,
    सेसे, सेसेबा चोःक्‍लो॥ खुने़ॽ उनाहुरिओ वये़, आल्‍लोआङ् वाॽ, हे़क्‍क्‍याङ् ताःन्‍दिआङ्
    ताःरो॥”
  xnj-xnj: Chechiwumbiki vyoha mcheche vavi na magwaba sita kila mmonga na vimemili
    mihu, mugati na kuvala. Valekili lepi kujova kilu na muhi, “Msopi, msopi, msopi,
    Bambu Chapanga mweavi na makakala na mweamali kuvya, mweavi na mweibwela!”
  mmx-mmx: Ti nom lavanuet levempanga rooro dik lox amisik, nedi getgesara diga ruuna
    lavanna levempapa, diga umsu mi levengkatli digak lok at lengkot axap la to bok
    maxopok at levempapa atdi. La at levenaleng kangking la kanimin kopmen dina xap
    ti tong na levelinga, “I melemelengan, i melemelengan, i melemelengan. Neni Leeme
    Silok ne Moroa la Lanaraavuk. Ni ga nemen ganoxa la i nemen mo, la naba vot bok
    melemu.”
  cbr-NT: 'A ñucama achúshi achúshinëx ca anúan nuánti mëcën achúshi ''imainun achúshi
    pëchiñu ''iaxa. Aín bërucamax ca ëman ''ianan ''ucë mëúribi ''iaxa. A ñux ca nëtë́nbi
    imë́bi nëtëtima Nucën Papa Dios rabi ësai quiaxa: Nucën Papa Dios, ax ca upíira
    upí, upíira upí upíira upí ''icën. Aín cushix ca chaira ''aish bëtsi cushisama
    ''icën. Ax ca usabi ''iá ''aish, usabi ''aish, usabi ''iti ''icën.'
  tee-NT: 'Chai ju pumatamin ju anu'' lakat''at''i atapacxat ixpacxanta lakachaxan
    ixpak''achu''an. Chai la''ixk''elhtank''ajpu'' ju ixpak''achu''an chai la''ix''ucxni
    va si lakchulh ixjunita. Chai tontacuj chai tontats''is va tachi ixtamilhpai.
    Lana jantu tavanan ju jantu tamilhpa. Ixtanajun: Salaka. Salaka. Salaka ju k''ai
    ucxtin Dios ju lai navik''ojui tachi chun ju taxtokni. Yuchi ju ixt''ajun tus
    acsni matica'' tu''u'' ixjunita chai yuchi ju catsucuk''alhiya'' tus mas va tavananch.'
  eng-LSV: And the four living creatures, one by one of them had six wings respectively,
    around and within [are] full of eyes, and they have no rest day and night, saying,
    “HOLY, HOLY, HOLY, the LORD God, the Almighty, who was, and who is, and who is
    coming”;
  cak-NT: 'Y reje'' c''o waki'' quixic'', y can nojinak quij y ruxe'' quixic'' quiq''uin
    q''uiy wechaj. Y reje'' can man jun mej (bey) yetane-ka chi niquiya'' ruk''ij
    ri Dios, y can pak''ij chi chak''a'' niqui''ij: Lok''olaj, lok''olaj, lok''olaj
    Kajaf Dios. Ret ri can c''o-wi ronojel uchuk''a'' awiq''uin. Ret ri can jatc''o
    pa ruticribel, jatc''o cami, y xcac''ue'' chupa ri tiempo chakawech apo, yecha''.'
  pah-NT: 'G̃apepoa oatimamba g̃a. Quatrove''g̃a nag̃anani g̃apepoa ko seis. Gwe''yjuhuro
    g̃andeakwara ohygahi g̃a ndehe g̃ayvyteri pe no. Ndopytu''ui''i''i g̃a javo arimo
    ypytunimo no. A''ereki nane''ymi g̃a e''ie''i: —Pyry hete ga! Pyry hete ga! Pyry
    hete aheruvihavuhuhete''ga Tupana''ga! Koji''i ga popoakahetero ojipe''g̃a hohe
    pa. Ga tehe oko aheruvihavuhuhetero, ei g̃a. Ymyahũ ga oko hako. Ag̃wamo ga oko.
    Aerẽ ti ga ruri nehẽ. A''ea g̃a ei jipi onhi''imbige''yma ga rehe.'
  sja-NT: 'Ma chaachaa paraaji isiak''ara seis. Ma isiak''ara ichiaba tau-idaa baji
    taawaik''a eere, edaik''a eere paara. Mãɨrãpa ãstaawa, p''ãrik''ua pida Tachi
    Ak''õremaa ɨ̃ida-ee nãga k''aripata: —‘P''ek''au wẽe, p''ek''au wẽe, p''ek''au
    wẽe bapari Tachi Ak''õre Waibɨa. Ichita bapachi; ichita bapari; ichita cheit''ee.’'
  xed-xed: Tsa skwiha fwaɗ nda hafu ma həŋ ya ná, mkuʼ mkuʼ zlambakha taŋ. Ka iri
    dzeʼdzeʼ wawa ta zlambakha taŋ nda vli nda ma huɗani tani. «Nda ghuɓa! Nda ghuɓa!
    Nda ghuɓa! Na nzakwa Mgham Lazglafta, ya nda mbra. Kagha manda ghalya, kagha ndanana,
    kagha guli dzaʼazlay ta kəma,» ka həŋ ta vaghay nda vagha, ka hanay nda hana,
    ta mnay.
  mks-NT: 'Ta in in mé ña̱ tácú yóho na̱sahi̱in i̱ñu̱ ndi̱xi̱ a̱. Ta nu̱u̱ á ta ja̱tá
    na̱chutú nda̱a̱ ña̱ xi̱hín nducú núú. Ta ni ñuú ta ni ndiví co̱ jándacoo ndíco̱mi̱
    ña̱ cán cáha̱n já cáchí a̱ já: Yi̱i̱ ndiva̱ha cúú mé ndó, Ndióxi̱, xitoho nde̱.
    Ta cuu caja ndó tócó ndihi ña̱ha. Mé ndó sa̱ já íin va ndó tá na̱ca̱va̱ sáhá sa̱ha̱
    ñuyíví. Ta sa̱ já íin ndó viti ta já coo tá coo ndó a̱nda̱ ama cáa qui̱vi̱ —na̱cachi
    ndíco̱mi̱ ña̱ tácú cán.'
  gfk-S: Ma tiketike ta di ira ihet na lilona linge a liman ma tike na babana tikenong.
    Ma ira mata di tiketike ga banot ira tamai di ma menapu bileng ta ira babaa di.
    Ma hathatikai pa di na sangeh ura tangtange be, “I halhaalien, i halhaalien, i
    halhaalien, God, no Watong, no Dadeswana. Aie nong ga lon nalalie, ma i lon kakarek,
    ma ina lon bileng namur.”
  bmu-bmu: Bem jembon 4 mohot mohot yeŋgö ginginŋini 6 pakpak ahöm eŋgiyök. Sileŋini
    lökŋanök aka ginginŋini bapŋe mewöyök jekötŋinanök dop köl eŋgiiga kinget. Kinda
    suŋgem silim liŋet kewö qörörök kölakze, “Kembu Anutu kukösum pakpakö Toŋi göŋön
    mönö töröŋi aka töröŋi aka töröŋanök akzan. Malmal Toŋi göŋön mönö möpŋaŋgö möpŋeyök
    mala kota maljan aka kunbuk liliŋgöba asuhuba mal öŋgöman.”
  dgz-dgz: Kasigawa mena manao taini da bayabayapa magumu daiton daiton ameme nani
    yamu daiton. Yamamua garip gwanap potap iravi bararaen. Mum wam pot pot wak anega
    waiwanumun, Ayop nuga God, aro megawa aigap iragena, posewa woup sen woup sen
    woup am seniwa. Wataget iragen endi den wandiniwa, amba evi tauepi Ayopewa.
  eng-GNV: And the foure beasts had eche one of them sixe wings about him, and they
    were full of eyes within, and they ceased not day nor night, saying, Holy, holy,
    holy Lord God almighty, Which Was, and Which Is, and Which Is to come.
  zaa-NT: 'Ttu ttu tsa canu banía nna tsìa xuppa xila'' quį. Lo ra'' nna liu''u ca
    xila'' caniá nna ilá''ní tsìa iỹetse'' iyyaló quį. Réla ritsa bani tulidàba rudàliani
    ca Tata Dios nna ra cą: Santo, Santo, Santo Señor Omnipotente, porqui''ni née
    Dios enne'' bàni tulidàba nna thúe para siempre tì''ba dúe antes.'
  eng-WEBSTER: 'And the four living beings had each of them six wings about him ;
    and they were full of eyes within: and they rest not day and night, saying, Holy,
    holy, holy, Lord God Almighty, who was, and is, and is to come.'
  guh-guh: Ponëanë, cuatro ponëbeje piaitothiavi taniji, xainapona seis pacorofetobeje
    caenë canacujitsia. Bajarapamonae daxitanëanëreca itaxutorubenaponareca. Bëpënëaverena
    ata bajarapacuenia itaxutorubenaponareca. Matacabijebi, meravijebi ata, apo copatanubenae
    pejumaitsanubenaejava Diosojavabelia. Bitso nianeconijibinë. Bitso ayaijamatabëcuenenëmë.
    Nexata cacaëjëpa daxitacuene nexanaenexa. Ajena, mapamatacabitaje, ponaponame.
    Mapanacuaje nexanaevajënaeya ata, ponaponame. Daxitamatacabijavabelianexa ata
    ponaponame, jai tsanubenae bajarapamonae Diosojavabelia.
  bon-bon: Teepi iyeta lui siks taame cama ge. Teeme iyeta poto ta irecu puga ge,
    ngalebora ca, kaake poto ca. Teepi iyeta padare, ciiye bimu, apu jiicemusi egä,
    “Epucäco, epucäco, epucäco gyene Yageyame, kokrerage Acejiyame, lui tage niinäce
    gaabe je, lui sine page, lui te iyeteta pa yaanajepi!”
  nhw-BL: 'Huan sesen nopa nahui tlamantli catli yoltoque quipixtoyaj chicuase inieltlapalhua
    huan campa hueli ininpani quipiyayayaj iniixteyolhua inieltlapalijtic huan ininpani.
    Huan amo quema moquetzque yohuali huan tonali, san quiijtohuayayaj: “Tlatzejtzeloltic,
    quena, senquistoc tlatzejtzeloltic Toteco Dios Catli Quipiya Nochi Chicahualistli.
    Yaya ipa itztoya, huan ama itztoc, huan itztos para nochipa.”'
  swh-ONEN: 'Kila mmoja wa hawa viumbe wanne wenye uhai alikuwa na mabawa sita, na
    kujawa na macho pande zote hadi chini ya mabawa. Usiku na mchana hawaachi kusema:
    “Mtakatifu, Mtakatifu, Mtakatifu, ni Bwana Mungu Mwenyezi, aliyekuwako, aliyeko
    na atakayekuja.”'
  wbi-wbi: Ifipelua fya vwumi fiine na fila nakila kilyale na mapika n'tanda, fimemile
    amaso kukyanya na pasi pa fyeene. pakilo na pamwisi navijika kujova, “Mwimike,
    mwimike, ghwe Mutua u Nguluve, untemi ghwa vooni, juno kwalyiale, kange pwale,
    juno ilikwisa.”
  bba-bba: Hunde koni nnɛ yen bɑɑyere yɑ kɑsɑ nɔɔbɑ tiɑ tiɑ mɔ, mɑ yi nɔni mɔ yɑm
    kpuro tɔɔwɔ kɑ sɔɔwɔ. Bɑ rɑ n womu mɔ̀ kpeetim sɑri sɔ̃ɔ sɔɔ kɑ wɔ̃kuru bɑ n mɔ̀,
    Dɛɛro! Dɛɛro! Dɛɛro! Mɛyɑ Yinni Gusunɔ Dɑm kpuroɡii u sɑ̃ɑ, wi u rɑɑ wɑ̃ɑ, wi
    u wɑ̃ɑ, wi u mɑɑ sisi.
  eng-KJVCPB: 'And the four beasts had each of them six wings about him; and they
    were full of eyes within: and they rest not day and night, saying, Holy, holy,
    holy, Lord God Almighty, which was, and is, and is to come.'
  kgk-NT: 'Peteĩ teĩ ipepo va''e upe irundy Nhandejáry apyka jere-rehe oiko va''ety.
    Seis ipepo meme ogwereko. Hesa hesapa va''e meme upe irundy va''e. Ndopytu''úi
    va''erã voi ha''e kwéry. Áry peve pyhare peve oporahéi joa okwa-vy. He''i oporahéi-vy:
    Tupã Nhandejáry imarangatu va''e. Tuvixa vixa ete va''e Nhande Ruvixa. Ipy''a
    potĩ va''e. Ipu''aka tee va''e. He''i oporahéi okwa-vy. Ha''e va''e voi. Yma gwive
    ha''e va''ekwe. Opa e''ỹ va''e voi Nhandejáry, Nhande Ruvixa he''i oporahéi joa
    okwa-vy.'
  waj-waj: 'Mmuaavai mmuaavai iya haayaiyauvo yaaku saivai karasaidiri mmuaavai vairavai.
    Iya mmamma mmuakiaavai mmemmaiyauvakiaata veraiyauvunuaatama kaayau avuuyauvo
    vairavai. Ii fayai roosuu iyauvo hama pikieeraida ikiannagisanna heenagieena mmannammanna
    kuaru tida tunoo: Udaanga Anutuuqo mmuakiaa mminnaayauvai yaataroo diraivo yoketayoketaa
    tuanaa ari vookaraivovee. Ivo tauraa varioo aanna makee varioo nnaagiai varinaravaivee.
    Iya itaa kua kuaruuvaa tiravai.'
  cpy-cpy: 'Opoñaa-shitaka otzimayitanaki ishiwanki irika inkite-weri, 6 ishiwanki
    tzimayita-neentsiri. Eenitatsi osheki rooki iwathaki, otzimitanaka rooki inthomoeki
    iwathaki. Riitaki oetziñaarikota-nakawori romampaa-piintaka, kitejeri eejatzi
    tsireniriki, ikantzi: Tajorentsi, Tajorentsi, Tajorentsi irika Tajorentsi, Shintsi-perori.
    Riitaki añaatsi nimaeka, riitaki etakawo paerani itzimaki, rooteentsi ipiye.'
  mpx-mpx: He bwasumu esopali maisena ge maisena opeliya ali gewi sikis, ge mataliya
    tuwaliya bwalibwaligena i pakalaopop, i ola al opeliya gabulanaa. Lan ge bulin
    hi wonawona nige hi veveyaho, hi ba, “Yehoba Yabowaine Togasisi Hot, iya i bwabwalena,
    i bwabwalena, i bwabwalena, iya i gan sauga houhouwena, sauga ya ge sauga i nenem
    elal.”
  wbp-wbp: 'Wankaru-paturlu ngula-paturlulu mardarnu pinkirrparlangu paarr-pardinja-kurlangu.
    Kulalpalu ngari pinkirrpa jirrama-puka mardarnu, lawa. Jika-palalpalu jarnkujarnku
