  san-ORI: ତତଃ ପରଂ ତୌ ସ୍ୱର୍ଗାଦ୍ ଉଚ୍ଚୈରିଦଂ କଥଯନ୍ତଂ ରୱମ୍ ଅଶୃଣୁତାଂ ଯୁୱାଂ ସ୍ଥାନମ୍ ଏତଦ୍
