  poi-NT: 'Jesɨc jém wɨste̱n testigo imatoŋyaj tu̱m jɨ̱yi sɨŋyucmɨ tsa̱m pɨ̱mi. Nɨ́mayt́a̱:
    —Quiimɨ yɨɨm. Jesɨc químyaj sɨŋyucmɨ, iŋmon jém ucsɨ iganam jém ienemigoyaj iixyaj.'
  wuv-wuv: Ma lagunawe guainaa hepalo baua lao noramiana pafea na warenaa a'a lagua
