  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤁᤳᤌᤥ ᤌᤠᤅᤧᤳᤇᤧ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤎᤡᤰ ᤋᤩᤧᤀᤠᤱ ᤂᤢᤴᤇᤡ᤹
