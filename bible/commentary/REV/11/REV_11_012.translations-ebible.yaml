  snc-snc: Benamo vevaḡa-moḡoni tauri ruarua na garo baregona ta ḡeseḡaḡiato, guba
    na emariḡoto, ḡia evaḡa-guruḡarito, ekirato, “Maiḡana ḡomaraḡe!” Benamo tauri
    ruarua magube ta nuḡanai guba ḡana ḡevaraḡeto, ḡari inai tarimari ḡoirari ai.
  lgl-lgl: Sui daro ka ronoa te line 'are ba'ela 'e talulu mae faasia 'i nali ka sae
    'uri 'e fadaroa, “Mora la mae 'i nali.” Ma malimae daroa gi gera ka bubu mola
    'ada ala talasi daro la 'i laola me dasa fala 'i nali.
  mmo-mmo: + o 11:12 2King 2:11*Tonde sim sil lango kôôk ti laam vu baandoni vu yuuh
    nambe, “Muuh anaam baandong-anjo.” Tombe yuuh lalak-ambe lahulis bayiimb alo be
    lala baandoni, be hil sen dayi yuuh payaa-to layi mend ak yuuh nambe yuuh lala.
  ncu-NT: Na Wuribware̱ akyaamɛɛ anyɔ amo̱ nu bo̱re̱ ko̱ e̱ faa‑rɔ a ɔ le̱e̱ so̱so̱,
    na ɔ tɔwe̱ gywii bamo̱ fe̱yɛ, “Mo̱nꞌ ba so̱so̱ mfe̱e̱.” Bamo̱ ado̱ŋ e̱ ye̱re̱
    a bo̱ de̱e̱re̱, na bo̱ ŋu fe̱yɛ ko̱wo̱re̱ i buŋ akyaamɛɛ anyɔ‑ɔ se̱, na ba yɔ
    so̱so̱.
  cni-NT: 'Impoiji inquemaqueri Tasorentsi, antearojenca incanteri: —Caatanaje aca
    jenoqui. Ari irijajeitanaque inquitequi, inquenantanajearo mencori; irineajeitavajeri
    maaroni quisajeivetariniri.'
  eng-WMB: I heard a loud voice from heaven saying to them, “Come up here!” They went
    up into heaven in a cloud, and their enemies saw them.
  zaw-NT: 'Dxejcti biejn diajg guiro''preni xse'' te ni canii dipduxh desde xhaguibaali,
    räjpni lojreni: ―Coḻchä''p jiaare. Dxejcti huä''preni xhaguibaa lo te za, luxh
    guiraa renani rdxe''ch lojreni, bahuiireni huä''preni xhaguibaa.'
  san-MAL: തതഃ പരം തൗ സ്വർഗാദ് ഉച്ചൈരിദം കഥയന്തം രവമ് അശൃണുതാം യുവാം സ്ഥാനമ് ഏതദ്
    ആരോഹതാം തതസ്തയോഃ ശത്രുഷു നിരീക്ഷമാണേഷു തൗ മേഘേന സ്വർഗമ് ആരൂഢവന്തൗ|
  tam-TCV: பின்பு பரலோகத்திலிருந்து, ஒரு குரல் அந்த இரண்டு சாட்சிகளையும் நோக்கி உரத்தசத்தமாக,
    “இங்கே மேலே வாருங்கள்” என்று சொன்னது. அவர்கள் ஒரு மேகத்திலே, பரலோகத்தை நோக்கி
    மேலே போனார்கள்; அவர்களுடைய பகைவர்கள் பார்த்துக்கொண்டிருந்தபோதே, இது நடந்தது.
  mit-NT: 'Dandu icúmí tiacu tàchì ana cáhàn ansivi, te dohó cachi‑yà: ―Nahà‑nsia
    dìquì‑xí yohó. Dandu canana nècuàchì sàhnùmà dìquì‑xí ansivi. Mahì vìcò nana‑ne
    cùhùn‑nè, cundéhe nsidaa nèhivì xiní ùhì xì‑né.'
  ceb-ULB: Unya nadungog nila ang makusog nga tingog nga gikan sa langit nga miingon
    kanila, “Saka ngari!” Ug misaka sila sa langit diha sa panganod, samtang nakakita
    kanila ang mga kaaway.
  ces-LB: 'K těm dvěma zazněl hlas z nebe: „Pojďte sem!“ A oni vystoupili v oblaku
    do nebe před očima zděšených nepřátel.'
  mkn-mkn: Ais, itu jubir dua nanti dengar satu suara karás dari langit, yang suru
    sang dong bilang, “Woi! Bosong dua mari nae datang di sini su!” Ju dong dua taꞌangka
    nae pi langit deng awan tutu bungkus sang dong. Lia bagitu ju, dong pung musu
    dong tanganga bodo.
  pol-UBG: 'Potem usłyszeli donośny głos z nieba mówiący: Wstąp tutaj. I wstąpili
    do nieba w obłoku, a ich nieprzyjaciele patrzyli na nich.'
  qxh-NT: 'Janaj pachapitana juc jayacamuran: «Shamuy» nir. Jayacamuptin llapan chiqui
    runacuna ricapaycaptin, ishcaj willacujnincuna pucutay jananpa jigacuran.'
  nwi-nwi: Məkneikɨn iriu kawərɨg rɨki yermamə kɨrik rɨsɨ-pən ye neai mamni mɨmə,
    “Warer mɨrauə.” Napuə rɨvəh əriu mɨvən ye rao ye neai. Kɨni tɨkmɨr mɨnə kapəriu
    kɨsərer əmə mɨsarha əterɨk irəriu.
  kmo-kmo: 'Worek, piirapet piiriita hevenek tawa aya uwarin meejir. Aya uwari eecha
    wor: “Na ya sokwa!” Worek, piiriina kapasek otii tar ma ye hecharek, piir i hejagwaya
    apok yo hevenek iyarer.'
  agr-agr: 'Imaninai nayaimpinmaya senchi untsuká: “Juwi wakatajum”, timayi. Tima
    mai yujagminum pachiinak ashí ditá shiwajish wainainaig wakagmayi.'
  kyc-kyc: Enakana poropeta akali dolapo kando yake dokona piso yuu ketae nakamba
    kando kyakale lao, Dae ipupwa leya. Dokopa yanda pimwai dupwame apa pilyape lao
    kando kareyaminyipa yake panda kopa rakapana dokona pulyuo peyambi.
  urd-GVU: پھر اُنہوں نے آسمان سے ایک اونچی آواز سنی جس نے اُن سے کہا، ”یہاں اوپر
    آؤ!“ اور اُن کے دشمنوں کے دیکھتے دیکھتے دونوں ایک بادل میں آسمان پر چلے گئے۔
  yre-NT: 'Ɛn o wei ''plɛblɛ ''tʋ ''man laji. Wei zɩɛ yaa ''vɩ Bali -le ''wɩ vɩnɔn
    "fli zɩɛ -wlɛ ''nan: «''Ka ''ta ''an ''va lou ''gʋ!» -A -nan nɛn o wluandɩ ''sia
    "lolu -koei ''va te o ''nanmannɔn -a -nan ye.'
  fuh-BKF: 'Daande toownde ƴuuri dow kammu, ina wi''a ɓe: —Ƴeeŋee ga! Ɓe ƴeeŋi dow
    kammu e ley ruulde. Wayɓe ɓe fuu keddii ina ndaara ɓe.'
  arl-NT: 'Jiyacaritij, cuno caapiqui Jesucristojiniji pohuatanaari puereetuuca rupaa
    tojitiurii jiyocuacaanuji pocuaano. Naa nojori sequeriquiaari: —¡Miji nia tacatama!
    ¡Jiyacaritij, nojoriiri na paraa niquiara tacataquee cohuajajinia jiyocuacaanura!'
  ziw-ziw: Wawoni waidi niyo weva izwi kulu kulaila kwembingu dikawagamba, “Soni hano
    halanga!” Nawo niyo wakwela kwembingu wakazungulukwa ni ingu kuno wankondo wawo
    wakawasinya.
  grc-TR: Καὶ ἤκουσαν φωνὴν μεγάλην ἐκ τοῦ οὐρανοῦ, λέγουσαν αὐτοῖς, Ἀνάβητε ὧδε.
    Καὶ ἀνέβησαν εἰς τὸν οὐρανὸν ἐν τῇ νεφέλῃ, καὶ ἐθεώρησαν αὐτοὺς οἱ ἐχθροὶ αὐτῶν.
  nag-nag: Titia sorgo pora dangor awaj pora taikhan ke koi thaka hunibo, “Yate uporte
    ahibi!” Titia taikhan badal pora sorgote jai jabo, aru taikhan laga dushman khan
    sai thakibo.
  eng-OEBCW: The two men heard a loud voice from heaven which said to them – “Come
    up here,” and they went up to heaven in the cloud, while their enemies watched
    them.
  knj-NT: 'Catu'' oj oc jun nuk''e bey satcan, caw ip oj yun yal-le tet eb cawan tu''
    jaxca ti'': —Aan nej tej bey satcan ti'', ẍi tet eb. Yu jun tu'', yuxan oj to
    eb xol jun asun bey satcan tu''. Tu'' xa c''al t''anan atoj eb ac''ul tu'' yin
    eb.'
  deu-1912: 'Und sie hörten eine große Stimme von Himmel zu ihnen sagen: Steiget herauf!
    und sie stiegen auf in den Himmel in einer Wolke, und es sahen sie ihre Feinde.'
  san-PUN: ਤਤਃ ਪਰੰ ਤੌ ਸ੍ਵਰ੍ਗਾਦ੍ ਉੱਚੈਰਿਦੰ ਕਥਯਨ੍ਤੰ ਰਵਮ੍ ਅਸ਼੍ਰੁʼਣੁਤਾਂ ਯੁਵਾਂ ਸ੍ਥਾਨਮ੍ ਏਤਦ੍
