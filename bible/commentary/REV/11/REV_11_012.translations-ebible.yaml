  ukr-1871: 'І почули голос великий з неба, що глаголав їм: Зійдїть сюди. І зійшли
    на небо в хмарі, і дивились на них вороги їх.'
  apz-apz: Hofɨko mampaho ahwomo mtaꞌni ole upaꞌnɨmentohofo, Siko olopono fisapinyo.
