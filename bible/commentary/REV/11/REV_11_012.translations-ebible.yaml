  cco-NT: 'Jo̱ i̱ dseaˋ gángˉ do canúurˉ co̱o̱ˋ luu˜ teáˋ e jáaˊ fɨˊ yʉ́ꞌˆ jmɨgüíˋ
    jo̱ lalab guicajíngꞌˉ e luu˜ do: —¡Huɨ́ɨˉnaꞌ fɨˊ la! Jo̱baꞌ lajo̱b cajméeiñꞌˋ
    do, cajgóoˉbre e quíiñꞌ˜ jee˜ cabøø˜ jníiˊ, jo̱ jaléngꞌˋ dseaˋ i̱ ꞌníꞌˋ níiˉ quiáꞌrˉ
    cangáˉbre jaléꞌˋ e jo̱.'
  deu-1951: 'Und sie hörten eine laute Stimme vom Himmel her, die zu ihnen sprach:
