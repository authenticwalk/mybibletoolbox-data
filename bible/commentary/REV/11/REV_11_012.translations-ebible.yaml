    Kən rəhalau tɨkɨmɨr mɨn kəmotətul motalkəlɨk olau.
  hch-NT: Hicü xeime meniu'enieni taheima 'utaniucame müpaü mütivarutahüavixü, 'Uva
    xequenanaticüni. Muyuavisie menanuticüne haivitürisata, müme memüvaraye'uniecai
    mevaxeiyacacu.
  crn-NT: 'Matɨ́ꞌɨj mi ráanamuajriꞌi tɨ jaꞌatɨ caꞌanín jɨ́n u eꞌicájijhuacaꞌa u júteꞌe
    ayén tɨjɨ́n: ―Iiyaꞌa, xáꞌajcɨɨnichi seyujna júteꞌe, jaitɨri jetze u ta japua.
    Matɨ́ꞌɨj mi ticɨ́j, mehuaꞌaseíiracaꞌa ɨ́ mej huáꞌajchaꞌɨreꞌeca.'
  zpu-NT: 'Naꞌ llopte beꞌnn kaꞌ ben akreꞌ goll Diosenꞌ leakeꞌ zillje: —Ledá, lewayep
    nile. Naꞌ breꞌe beꞌnn kaꞌ llwie leakeꞌn, bayep akeꞌ lo bejenꞌ, zjayakeꞌ yebánꞌ.'
  juy-juy: ଆରି, ଆନିଞ୍ଜି ରୁଆଙନ୍‌ ସିଲଡ୍‌ ସୋଡ଼ା ସର୍ରଙନ୍‌ ବାତ୍ତେ ଅବୟ୍‌ ସର୍ରଙନ୍‌ ଅମ୍‌ଡଙେଞ୍ଜି,
    “ତୋଣ୍ଡୋନ୍‌ ଜିରାୟ୍‌ବା ।” ସିଲତ୍ତେ ଆନିଞ୍ଜି ଅମ୍ପରା ମେଗନ୍‌ ରୁଆଙନ୍‌ ଆଜିର୍ରେଞ୍ଜି ଆ ବନେରାମରଞ୍ଜି
    ତିଆତେ ଗିଜେଞ୍ଜି ।
  for-for: 'Piyama isiyogama asiyusuguna, mantabintisa tabera kega''e umagina: Tisigeba
    mata''i iyiso, yeginisi, isigeba mantabinti mimigara iyusuguni kama kina''waisimpiba
    isigantawe.'
  epo-epo: 'Kaj ili aŭdis grandan voĉon el la ĉielo, dirantan al ili: Suprenvenu ĉi
    tien. Kaj ili supreniris en la ĉielon en la nubo; kaj iliaj malamikoj rigardis
    ilin.'
  gfk-gfk: Io, ira iruo tangesot dir ga hadade a tamat na ingana tiga nong meram ra
    mawe. Ma ga tange ta dir bia, “Mur hanut ukai!” Io, dir ga haan uram ra mawe narakoman
    tiga bahuto ma diet ing diet ga malentakuane dir, diet ga ngokngok ta dir.
  bjz-bjz: Aghá urota, uutuvareta, aná aghi kakato ungaghadu be koko fugea, eghá rata
    niningigaita rousue, “Eve vitifu!” rata, aná aghi kakato ungá umó gooso rova uutuva
    vivitiguturota, númanda gitofo gigigaita rousue.
  atg-NT: Ighọ e suọ uruli na leghe o rọte idane ngme. Ọọ wẹ, “Ngale odane oola.”
    Ighọ e li nga idane elemhi otughunu. Ebe wẹ e lẹsẹ fẹ kpee.
  bjv-NT: 'Nɨngə ooi ndu dəw madɨ kɨ ɓa kɨ tɔgɨne ngay ḭ dɔra̰ tɨ ə nə: «Ɨrəi taa
    ne!» Ɓa ḭḭ, awi kɨ dɔra̰ tɨ me kɨl ndi tɨ, ta kəm njé ba̰ je tɨ ləde kɨ ɨsɨ
    go̰i gode.'
  tos-NT: 'Hua̱mpi̱ yama̱ cha̱tuy xakchihui̱nani̱n Dios nakaxmatko̱y aktum tachihuí̱n
    hua̱ntu̱ luhua pixtlanca̱ la̱ntla̱ nahuaniko̱cán: “¡La̱li̱huán u̱nú̱ catántit
    c-akapú̱n!” Chu̱ xli̱pacs hua̱nti̱ si̱tzi̱niko̱y stalanca naucxilhko̱y la̱ntla̱
    natata̱lhma̱ni̱ko̱y, chu̱ nacha̱nko̱y antá.'
  rro-rro: Ba aia apa'uana ha kupai emai teona, eapari etibaha, “Tomokara'au tomai
    neia.” Weiana terarua hanona i'oatakia haukia wairakiai 'auhao ha aonai tekara'au
    teao kupa.
  mxp-NT: 'Wɨnets ja namajtskpɨ kugajpxy møk yikmɨga̱jpxtɨ, tsa̱jpjøtpy ja kyajpxy,
    jøts yiknɨmaydɨ: ―Pat ya̱m. Jøts chapajtnɨdɨ tsa̱jpjøtpy yootsꞌagujkpy jøts ja
    myɨdseptøjk yꞌejxɨdøø ñɨja̱ꞌwɨyɨdøø.'
  aak-aak: awaú xwɨyɨ́á bɨ aŋɨ́namɨ dánɨ eŋɨ́ tɨ́nɨ re rɨnénapɨ́agɨ arɨ́á wigɨ́isixɨnɨ,
    “Awagwí re nánɨ yapɨ́piyɨ.” Arɨ́á e nɨwiri agwɨ́ tɨ́nɨ aŋɨ́namɨ nánɨ peyarɨŋagɨ́i
    awaú tɨ́nɨ mɨxɨ́ inɨgɨ́áyɨ́ sɨŋwɨ́ wɨnowáráná
  chd-NT: 'Iƚne loquexi'' limaf''i''inapola'' icuej''me tipalay ujfxi pu''hua lema''a,
    timila'': “Toƚf''ajcunca fa''a”. Ma mehuelojnyi naixtulepá anuli ƚummahuay if''ac''e''mola''
    lema''a.'
  kdc-kdc: Abaho watula ndagu awo wabili wahulika sauti ng'hulu kuulanga, ilonga,
    “Izoni kuno!” Wachola kuulanga mna diwingu, kuno wanhu wawehile wowalola.
  nhr-nhr: 'Nxãaska tsara kò c''ẽem dòm̀ kaisa ba kóḿ, nqarikg''ai koe guua ba, me
    ko bìrí tsara a a máá: “Ncẽe koe tsao q''ábà qaò,” témé. Tsara túú-c''õòs cgoa
    nqarikg''ai koe q''ábà qaò, ne kò gatsara di ne cg''õo-kg''ao ne bóò tsara a.'
  uig-PIN: 'Andin ular ikkǝylǝngǝ ǝrxtin kǝlgǝn: — «Bu yaⱪⱪa qiⱪ!» degǝn yuⱪiri bir
    awazni anglidi; xuning bilǝn ular düxmǝnlirining kɵz aldida bir bulut iqidǝ asmanƣa
    kɵtürüldi.'
  beo-beo: 'Amalalu ba:su dunu aduna da sia: bagade muagadodi manebe nabi amane, “Goegado
    misa!” Elama ha lai dunu ba:lalea, ela da mu mobi ganodini muagado heda:i.'
  acf-NT: Lè dé moun sala doubout asou dé pyé yo, yo tann an gwo vwa ki sòti an syèl
    ki di, “Mouté isi-a!” Épi yo mouté an syèl adan an nwaj douvan tout lèlmi yo.
  tpi-OTNT: Na tupela i harim maus bilong wanpela man i singaut strong long heven
    na i tokim tupela olsem, “Yutupela kam antap long hia.” Orait ol birua i lukim
    tupela i stap, na tupela i go insait long klaut na i go antap long heven.
  mbt-NT: Nataman, nakarineg ka daruwa ne talagpamalehet te heemeni ne laheng ne egpuun
    te langit ne migkahi, “Pamaneyik kew kayi!” Ne imbatun e sikandan te gapun taheed
    te migmanetengteng ka me kuntere dan.
  hau-SA: Sai suka ji wata babbar murya daga sama tana ce musu, “Ku hauro nan.” Suka
    kuwa haura zuwa sama cikin girgije, yayinda abokan gābansu suna kallo.
  mam-NT: 'Bix cxe''l cybi''n ca''ba tyolel Dios jun cyiw tk''ajk''ajel ctzaal tuj
    cya''j: —Cyjatza tzalu—tz̈i tbel Dios. Bix chi jawex tuj cya''j tuj jun muj, bix
    c''oquel cycye''yen ke cyaj k''oj oj cyjax.'
  udu-udu: 'Dhali yan’ko’d uni ciḵki dhan ’twa/ jin caaca ’peni momis mo mmo/o uni
    gwo mo ki: Iiyu/ ise mo. Dhali e jis/e gi unim buni kun ta ’kup̱ gi uni mo tani
    uni iiki bway momis mo e bwaaraḵ mo.'
  tvt-tvt: Erah lih adi khowah wanyi ah ih rangmong ni erongwah eh ri ano nengnyi
    suh li arah miroot japchaat nyuuta, “Ana wanghan sih!” Eno nengnyi piiara loong
    miksok di jiimu damdi rangmong ni wang nyuuta.
  bgt-bgt: Gi romara koro rongovia na ohai haghore i popo ke haghore heta vanira vaghagna
    iaani, “Oro hadi mai eeri.” Gi kori vido rodia na komi thevuioka kena dodoro,
    romara koro vula hadi i popo kori parako.
  mvn-mvn: Ka movi ananina wahuma vinꞌ‑omo iopu tau hae‑naia wayahia, ivona, “Uvane‑mei
    baina.” Ka you nihenina ainuai ivane wahuma, ka ai havia idune‑yavava.
  djk-NT: 'Ne, den tu kotoigi fu Masaa Gadu yee wan gaan taanga tongo kai den a tapu
    anda taki: “U subi kon a tapu dise!” Ne den opo go a tapu anga wan woluku. Ala
    den feyanti fu den e luku den diin fa den e gwe.'
  uig-LAT: 'Andin ular ikkeylen’ge ershtin kelgen: — «Bu yaqqa chiq!» dégen yuqiri
    bir awazni anglidi; shuning bilen ular düshmenlirining köz aldida bir bulut ichide
    asman’gha kötürüldi.'
  nde-nde: Bezwa ilizwi elikhulu livela ezulwini lisithi kubo, “Wozani phezulu lapha.”
    Baya phezulu ezulwini bephakathi kweyezi izitha zabo zilokhu zikhangele.
  ton-ton: Pea naʻa nau fanongo ki he leʻo lahi mei he langi, ʻoku pehē kiate kinaua,
    “ʻAlu hake ki heni.” Pea ne na ʻalu hake ki he langi ʻi he ʻao; pea naʻe mamata
    kiate kinaua ʻa hona ngaahi fili.
  mir-NT: 'Mänitä Dioscuguex̱yhajxy miädow̱aꞌañ coo hajxy hänajty møc miøjyaꞌaxyii
    jim̱ tsajpootyp: ―Pet hajxy yam̱ cøxp. Mänit hajxy jocjooty ñøcxaꞌañ tsajpootyp.
    Hixáaṉäp hajxy jaꞌa miädsípäm.'
  cak-YNT: 'Y re je ca''e'' re xe''tzijon re ruch''abal re Dios re xc''ue'' chic-a
    quic''aslen jun bey, xquic''axaj che c''o jun nich''o-pa chique riq''uin poder
