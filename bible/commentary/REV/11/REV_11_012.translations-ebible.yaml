    einggoto be gigas sulu ireu gulumb ile, be amolmol ebe es valir gitangi sulu ok
    ivarkei be nas ginal sulu ebe ile ok.
  rmc-rmc: 'A andral o ňebos šunde zoralo hangos, savo lenge phenďa: „Aven kade upre!“
    Avke gele upre andro ňebos andre chmara a lengre ňeprijaťeľa oda dikhenas.'
  apr-apr: Lo ngan bet di tooltool ru tina ngan ole tilongo tool atu kalngana koonoo
    le mai ye malala ke Maro a isi in iwete pang di nen, “Angru kase ete me e ni.”
    Ngan nen le ye kene yo di koi kidi koodi tada pang di a matadi ikenen ye di nga,
    ngan eng tene ole isi iduk di, inbe ikap di a tilo pang malala ke Maro.
  tiy-tiy: Tidéw béno, i de ni do ruwo gétéw sénarigoy Tuluse, énggélingoo roy métanuge
    émbéréh dob berowe tidéw dob lawayo mano, “Enggomén, nik gom mangéy dob lawaye
    ni.” Atin bé lala i kéténgténg i de sébanil ni bero, déméniyat ro mangéy dob lawayo
    dob rawéne.
  nlg-nlg: Keri ke na manga sule ni kokou te ghaeghahe, “Koro dato mai iani!” Mi tana
    bona ghadira na levunimate tara totolara, ma rogaira toro dato ikokou ilokana
    na ghobaghuli.
  dgr-DOGNT: Eyı tł'axǫǫ̀ eyı nakwenàoɂǫǫ nàke yak'e gots'ǫ gıts'ǫ̀ hòtł'ò dıı hats'edıı
    gıìkw'o, “Jǫ ı̨dòo ts'ǫ̀ aahde,” gıts'ǫ̀ hats'edıì hǫt'e. Eyıt'à k'oh yìı ı̨dòo
    yak'e ts'ǫ̀ agejà; dǫ gots'ǫ̀ xànegı̨ı̨ɂaa sìı goghàgeeda.
  pes-OPV: 'وآوازی بلند از آسمان شنیدند که بدیشان می‌گوید: «به اینجا صعود نمایید.»
    پس در ابر، به آسمان بالا شدند و دشمنانشان ایشان را دیدند.'
  ron-1924: 'Ши ау аузит дин чер ун глас таре, каре ле зичя: „Суици-вэ аич!” Ши с-ау
    суит ынтр-ун нор спре чер, яр врэжмаший лор й-ау вэзут.'
  tpz-tpz: A poa teꞌ to tënan o vaato apuh to taneꞌ maꞌ pa vöön va kin to vaoe no
    maꞌ pan, “Peah maꞌ öm manih pom!” Ee pon to peah ee manuh pa vöön va kin koman
    a unöh, pa ö no a napan varih to vakihat me ne raoe, ee he ut ne.
  agd-agd: Máan tiyan inintin maen inaru fáké avádóden oovararen máa sinten mino.
    “Mafá édano,” sintin maen békani namuro kayo ano kakháken ontantin konan mano
    míkanan aviren inarufá ódinten mino.
  rkb-NT: 'Petokzahaza Deus iaksoho upyk inasihyrizikpowynahaza iwaze ispe: — Pany!
    — niy. Ana ziwabynahaze jo bo nidoknaha. Sisukyrytsitsa sibo iktsa niahaze zatata
    buruk tu bijoikpe bo nidokoroknaha.'
  san-THA: 'ตต: ปรํ เตา สฺวรฺคาทฺ อุจฺไจริทํ กถยนฺตํ รวมฺ อศฺฤณุตำ ยุวำ สฺถานมฺ เอตทฺ
    อาโรหตำ ตตสฺตโย: ศตฺรุษุ นิรีกฺษมาเณษุ เตา เมเฆน สฺวรฺคมฺ อารูฒวนฺเตาฯ'
  iws-iws: Mɨ mhoɨiya tɨ Adi Komii siir profet inkam nwɨso sowar wakaeki inkam nwɨrɨn
    Adi Komii siir om hɨranɨn siir yaiya pɨ kauwokii siya sowiirɨn tɨ hɨnɨɨna boɨnki,
    kowa dɨnsiin ɨdwoki mɨ tɨriir wɨt. Mɨ tɨ inkam nwɨso sowiir sau omomɨm sɨma sowiir
    kɨgiyɨm sowa nɨnsiin ɨdwokiyo mɨ sowa waua saiir yɨdwokainaiinam mɨ sowa ɨni Adi
    Komii siir om ɨiirar yamo.
  pol-SZ: 'Z nieba zaś rozległ się donośny głos: „Chodźcie!”. I na oczach swoich wrogów
    prorocy zostali otoczeni obłokami i wznieśli się do nieba.'
  ztq-NT: 'Loxsye ngo lëë chop xaa go kon tsiy tu xaa nii këb: —Kol kyëp nu. Lëë chop
    xaa go kyëp lo tu xkey aan kchësy meñ nii klëë lo xaa kan nii lëë xaa kyëp kpaa.'
  zai-NT: 'Oraque zuna diaga cabe zaní'' né tuuxa laacabe de ibá'', zabi laacabe:
    ―Laqui''ba rarí''. Ne zagui''ba cabe lade ti za nezalú cani nanala''dxi laacabe.'
  upv-upv: Ko nuru orunge drrelan san eplari renge melrin, owra “Koporini iel mare!”
    Ko renge no devje nuval se nuru, nuru oril van mare renge nabor san, oran re melrin.
  wap-NT: Uruu daunaꞌan dyaꞌutamaꞌoraz Prophetnao abatan diiwaꞌo parada-karu aokazi
    ikiꞌo kian ĩꞌati, “Uwaꞌati daꞌatiꞌi!” kii. Ĩmakon naa aokazi iti ishaꞌiz idaꞌan,
    pidannao manaudapa-kainao ĩdyaun awunuutapan puꞌu.
  mva-mva: Kodeka malonga teke lang anua-lo ka bokai irara-diaru be dilongoru, “Makare
    kamarakeru!” Makara be lang anua-lo dikautakiru, be erekei nediaru nge kaba ditaita
    be oaru-lo disiliru be dikautakiru.
  dwr-NT: Hewaappe guyyiyan, he timbitiyaa odiyaa laa77u asatuu saluwaappe, “Haa pude
    kesite” giya wolqqaama kooshshaa siseeddino. Barenttu morkketuu barentta xeellishshin,
    unttunttu shaariyaan geliide, pude saluwaa beeddino.
  kfw-kfw: "Marwaan makheiya rasa inring inkhat in inmani innidiang ijuoti kha inmani'n\
    \ inleijet, “Chungtiang hin hongtaru!”\x94 Inhalpui mi ngaikhan in-enna inom phakhan,\
    \ inmani inni ngaikhan suumphai le inruoiya marwaan tiang inleikal."
  bfz-bfz: तिजी ते बाद तिना दूँईं खे स्वर्गो ते एक बड़ा शब्द सुणेया, “एती ऊबे आओ।”
    और ये सुणी की सेयो बादल़ो पाँदे सवार ऊई की आपणे बैरिया रे देखदे-देखदे स्वर्गो
    पाँदे चढ़ी गे।
  cuk-09: 'Geb degi nibneggi gaya-burba-gole itosmalad, wemar-warbogwadga soge: “Niba
    be nakwemar.” Wemar-warbogwad mogir-abalagi nibnegse nakwidmarsunnad. Degine,
    bela-e-istarmalad daksamalad wemar-warbogwad nibnegse nakwided.'
  ben-OBCV: এরপর তাঁরা শুনলেন, স্বর্গ থেকে কেউ উচ্চকণ্ঠে তাঁদের বলছেন, “এখানে উঠে
    এসো।” আর তাঁদের শত্রুদের চোখের সামনেই এক মেঘযোগে স্বর্গে উঠে গেলেন।
  mil-NT: 'Te ndɨ ndùú cue tée‑áⁿ tecú dóho‑güedé cáháⁿ ɨɨⁿ sá càháⁿ ndéé andɨu, te
    cúñaha‑xi xìi‑güedé: —Chí táquène iha —duha cúñaha sǎ càháⁿ‑áⁿ xii‑güedé. Te cue
    tée‑áⁿ quɨ̌hu‑güedé ɨɨⁿ xɨtɨ́ vícó caa‑güedé andɨu, te nchaa ñáyiu cùu úhú iní
    ñáhá xìi‑güedé quiní ñáhǎ‑yu xii‑güedé caa‑güedé andɨu.'
  myu-myu: Kabi beat ya'õberen o'jewãwã xepxepayũ be―Deus ekawẽn muwẽnuwẽn'ukayũ be―waram
    o'jetait'iayũ be. — Epeyeu juy ijodi — io'e cebe ip. Jekay itakomaayũ etabun ma
    ip o'jeu kabi kay g̃ebuje bit. Kabikererereat tag̃ ip o'jeu.
  fue-fue: 'Den daane towne ƴiwi dow kammu, e wi''a annabiiɓe ɗiɗo ɓen: «Eencee ɗo!»
    Ɓe eenci dow kammu, der duule, wayɓe maɓɓe e daara ɓe.'
  amk-amk: Mayeai Allai ne nabio duwi suru nani suru, utarami rawafui bei sahu na
    mambiriu na rorafaisi meu deyo, “Murautai meai.” Ainanaya kafafe bei sea ma soru
    surua, kia suru urautai to rorafaisi na une aitetafosa euremireafo.
  fai-fai: Kale kama kan tod keimiwe, abid tikin kalo weng dukum mak gán dáyama kidiliw
    be bako nadune, “matam kalak tadino,” yaka nade alew ibin tem abid tikin abe bidiwade
    alew ilim wasi iyo ifimo áliwo unsiw ko.
  ura-NT: Nii catiaaeriinte, dedeeu mijiaaineein toniha erenaa jana, “Chajaauchete
    ini,” naain toniha nii erenaane aonacure nii coroatajai Cana Coaunera ere beebejeeurera.
    Niritoha nii erenaane aonaainte nii acaauru que nejeratenacaauru notaracaae dede
    sacari aina cuhin dedeeu iniha cuure.
  mcd-NT: Ascan nai muran Upa Dios icariashu fasi oi ashcafinin ato yoiaiton. Nan
    rafutan nicafo. Ato yoiquin isca huaiton, —Nuri fucahuun, —ato huatapaiyaino ato
    noicasmaifoan oiainfoanno nan rafu atomaquinoashu coin muran Upa Dios icari foafo.
  urt-urt: Miꞌe pe, lenge miyeꞌ hoi uku yasande diꞌ miyeꞌ ende gal nase moihlaꞌ gah
    ŋana lenge na, ‘Yute yunuh eꞌe.’ Taꞌe luku pe, lenge wachaih tinge hindi mbep
    sai me tinge pe, tinge ya yoto mwahit pe, tinge hindi ya yanah moihlaꞌ.
  kiz-kiz: Kisha bhibeta kup'eleka sauti mbaha kuhoma kumbinguni jhikabhajobhela,
    “Muhidayi khoni!” Na bhene bhibeta kulota kunani kumbinguni mu mabhengu, wakati
    maadui bha bhene bhilanga.
  tzo-TZE: 'Li chibique laj ya''yic oy boch''o tsots chc''opoj tey ta vinajel, jech
    i''albatic: ―Muyanic tal li''i ―x''utatic. Jech macbil ta toc itoyic batel ta
    vinajel. C''alal itoyic batele, i''ilatic yu''un scotol yajcontraic.'
  lex-lex: 'Irrora ratlin de lira polpuolu ida nwatiawua Ilyamou-Watyatoha pa niwra:
    “Ee! Mmiai lia heyanan di.” Ne mak edon kpesiay Uplerlawna re ramkek nana irrora
    re rha''at la Ilyamou-Watyatoha, de wowta-kakma npupun nana re.'
  dov-dov: Elyo bayoomvwa jwi pati kuzwa kujulu kaliti kulimbabo, “Amuze ookuno!”
    eelyo bayoyinka kujulu mujoba, awwo basinkondonyina kabalangide.
  rgu-rgu: Boe ma mana nesimata sira duaꞌ, ramanene haraoeꞌ esa neme lalai mai, nadenu
    si nae, “Emi dua ae mai leo!” Boe ma dua si nanasoꞌu leo lalai reu ma oaꞌ a napoti
    naa si. Musunoo nara rita leoꞌ na boe ma roi ramakokoaꞌ a.
  toc-NT: 'Pero a̠ma̠ko̠lh cha̠tiy xlac­scujni Dios takáx­matli aktum tachu­huí̠n
    hua̠ntu̠ luu palha chiné ca̠huá­nilh: —¡La̠li̠­huán cata­la­ca̠c­xtu­chi­tátit
    uú nac akapú̠n! Xlacán tzú­culh tata­la­ca̠c­xtuy nac xlacni puc­lhni hasta nac
    akapú̠n, y xli̠­hua̠k hua̠nti̠ xta­si̠­tzi̠niy sta­lanca taúcxilhli.'
  som-som: Oo waxay samada ka maqleen cod weyn oo ku leh, Halkan soo fuula. Markaasay
    samada tegeen iyagoo daruur ku dhex jira, oo cadaawayaashoodiina way arkeen.
  mam-C: 'Ex ayetzin kab''e kujsil yol, xi kyb''i''n jun tq''ajq''ojil wib''aj toj
    kya''j, ex ntq''ma''n: Ku kyjatza tzalu''n. Ex b''e''x i xi'' toj muj, tu''n kykanin
    toj kya''j. Ex iwle kyu''n kyajq''oj.'
  ndj-ndj: Pambeli, vambuyi va Chapanga ava vavili vapikanisha lishu likomi kufuma
    kumbindi kwa Chapanga palivawombela, “Mwisi pambindi apa!” Veni vakwela kumbindi
    kwa Chapanga pavava mulifundi, vala vachimdwama vawu vavelili pavavalola mesu
    hela.
  mbj-NT: Tii bä pawóp hadoo do ramaa napëë wät kyyh tak'ëp hadoo do hỹ pong jé naa.
    “Bë as'ëëg wawẽẽ hẽ”, näng ta ti kyyh sa hã. Tii bä wë puh mahang rabas'ëëg kän
    hỹ pong jé sa majĩĩ matym gó.
  lat-VUC: 'Et audierunt vocem magnam de cælo, dicentem eis: Ascendite huc. Et ascenderunt
    in cælum in nube: et viderunt illos inimici eorum.'
  ngp-ngp: Niyo wadya walotezi waidi weva izwi kulu dikulawa kwe Mbingu dikagamba,
    “Kweleni uku!” Niyo wakwela kwe mbingu wakazungulukwa ni vunde, iviya wank'hondo
    wawe wakawakaula.
  enq-2: Dokopa kaiti-kisa katao puu lao pii mende lea dokome dolapo lamaiyoo, “Nyakamba
    ketae dakenya pyakalyalapa” leamopa nambame sio. Dokopa kopa kaina dokonya dolapo
    kaiti-kisa peambinopa, dolaponya yandapipi dupame kandatae kateami.
  eng-ASVBT: And I heard a great voice from heaven saying unto them, Come up hither.
    And they went up into heaven in the cloud; and their enemies beheld them.
  mna-mna: 'Molo som na, tileŋ kalŋaana biibi imbot saamba mi isu pa ziru. Iso: “Kese
    tis!” To kan koi bizin tigedgeede zin, mi miiri tieene ikam zin ma tisala pa saamba.'
  myw-myw: Mo biliganes aygan avakaein teitan walba̱lab, bidibakes, bilana, “Kumwens,
    kumeis.” Mo beimwens bineis walba̱lab, lov waseg, o tasiyas nikamliwes bo bikines.
  sby-sby: Lino bashinshimi babili basa balanyumfwa liswi lyali kompolola kwilu eti,
    “Kamwisani kwilu kuno!” Balwani babo kabacebelela, balo balanyamuka kuya kwilu
    mu likumbi.
  sll-sll: Mole pinangure hamen bani ha ta ya ure yasuri gala dire “Ni yasuri mo wo”
    dinamua. Dinangure yasuri mo pi kwahawa sinali ongure kiang hobi hanamua.
  yaq-NT: 'Sep ketchia, juname''e woika, Liojta betana yeteu nokame, teeka betana
    jiawaita utte''akamta jikkajak: ―A''abo em jikau ja''amu ―ti ameu jiamta. Juname''e
    intok, namupo teekau sajak. Jume'' intok am beje''eka aneme am bichak.'
  uro-uro: Näkt nasot dä in nari ama eguinga näda ama usäpki arha ron i qä qoar toqortäqyia,
    “Ini ang namäk sarhe.” Dä ina ikkäna rha lu iom i ini an dävit pa ama equläm säda
    ama usäpki arha ron.
  ita-1885: 'Ed essi udirono una gran voce dal cielo, che disse loro: Salite qua.
    Ed essi salirono al cielo nella nuvola; e i lor nemici li videro.'
  muy-muy: 'Tàra tìcikaba ti tìci dəŋgu ga maslaŋa ahəndabiyu kay kay e melefit bu,
    àhi ana tay ahkado : « Cəlumbiyu ahalay. » Eslini maklaɓasl àkambah tay, tə̀cəloru
    àna naŋ e melefit vu. Ka ya ti nday tə̀bu təcəloru e melefit vu nahəma, ndam ezir
    gatay ni tə̀bu tipioru tay.'
  kqc-kqc: Ye omari gutuna goroka tora yokoi yaku ina vene rofu niyo ma neideyadi,
    “Yominari baefa!” Ma ini tuma vene yaku veyadiri, seuya ideri omari boyadi.
  tav-tav: 'Cabero ʉmʉrecoo macacʉ na wada ruiojogʉmi. Catunu catiricarã pʉgarãre
    na wada ruiojogʉmi pairo wadarique mena: —¡Adʉja yʉ tʉpʉ! ¡Wamʉ ajá! na ĩgʉmi.
    To bairo cʉ caĩro apirã ʉmʉrecoopʉ bujeri bʉrʉri watoapʉ wamʉ aácoagarãma yua.
    Na wapana na catʉjʉ mʉgo tʉjʉnucuro to bairona wamʉ aácoagarãma ʉmʉrecoopʉ.'
  eng-ULB: Then they will hear a loud voice from heaven say to them, “Come up here!”
    Then they will go up into heaven in a cloud, while their enemies look on.
  spa-VBL: 'Los dos testigos oyeron una voz fuerte desde el cielo, que les decía:
    “¡Suban aquí!” Y ellos ascendieron al cielo en una nube mientras sus enemigos
    miraban.'
  fra-_FOB: 'Et ils entendirent une grande voix du ciel, qui leur disait: Montez ici;
    et ils montèrent au ciel dans une nuée, et leurs ennemis les virent.'
  hau-ULB: Sa'annan zasu ji murya mai kara daga sama tana ce masu, “Ku hauro nan!”
    Sa'annan za su tafi sama cikin gajimarai, makiyansu suna kallo.
  mal-mal: അപ്പോൾ “ഇവിടെ കയറിവരുവിൻ!” എന്നു സ്വർഗ്ഗത്തിൽനിന്ന് ഒരു മഹാശബ്ദം അവരോട്
    പറയുന്നത് അവർ കേട്ട്. അവരുടെ ശത്രുക്കൾ അവരെ നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾ തന്നെ അവർ
    മേഘത്തിൽ സ്വർഗ്ഗത്തിലേക്ക് കയറി.
  urd-GVR: Phir unhoṅ ne āsmān se ek ūṅchī āwāz sunī jis ne un se kahā, “Yahāṅ ūpar
    āo!” Aur un ke dushmanoṅ ke deḳhte deḳhte donoṅ ek bādal meṅ āsmān par chale gae.
  far-far: Sui keroa ka rongoa te lingeru baita ka safali mai fasia 'i langi ka fata
    'uri fua keroa, “Moro leka mai 'i langi.” Ma na malimae keroa ki kera ka bubu
    ga 'ada ana kada kera leka 'i laona gwa salo 'uria 'i langi.
  suz-BL: मिनु सरीङ रे ठेयब सेंदामी मेको निक्‍शी आस कली “एक कुस” देंशो नेंताक्‍स।
    मिनु गोस्‍सुमी गिल्‍सीशा, इर सरीङ लाम्‍ताक्‍से। मेको आस जोरी सत्रुपुकीमी मेको
    आस कली सरीङ गे लशो ताम्‍तेक्‍म।
  car-NT: 'Irombo kapu wyino mo''ja imero amy auranano eta''po mo''karon okonokon
    ''wa. Ika''po i''waine: “O''toko ''ne ijaro ''wa!” Irombo mo''karon tyjenono''namon
    nenery mero amy kapurutu ta kapu taka ito''san.'
  amp-amp: Nd hus yimaf tohmofn wanymof wom tngt yura hefenko nakumotf. Nd tngt mfro
    naku memotf, “Asha yuwa muhfn.” Be nakumottf gribpam fknemofn gribpam hamuhmomf.
    Nd rof hti dbnotmoa yimam, rom tohhato htiyaf hanymomf rof gribpam hamuh-mohat.
  bht-bht: इदे बाद उना दो लोकां स्वर्गे ला इक बंदे जो बोलदे सुणया, जिनी उना जो जोरे
    ला पुकारया कने बोलया, “ऐथू उपर ओआ।” जालू दुशमण दिखा दे थे, तालू सै इक बदले ला
    डकुई करी स्वर्गे जो चली गे।
  eng-NOY: And they heard a loud voice from heaven, saying to them, Come up hither;
    and they went up into heaven in a cloud; and their enemies beheld them.
  cub-NT: 'Dinʉmʉre ina pʉcarã Jʉ̃menijicʉi yávaiyede coyʉcaipõeva jápiaima apeno
    yávainore bʉjinoque, yópe ainore cavarõ mearo Jʉ̃menijicʉi cʉrõre jocarĩ: —Mʉri
    dajarã yui, ávʉ̃ náre. Ne mauvai jã́iyedeca náre, mʉri nʉima ina pʉcarã ocopeniboque
    pʉ cavarõ mearo Jʉ̃menijicʉi cʉrõita.'
  ita-1927: 'Ed essi udirono una gran voce dal cielo che diceva loro: Salite qua.
    Ed essi salirono al cielo nella nuvola, e i loro nemici li videro.'
  lww-lww: a pe yam piavi re poli, amloge pupia visena la kom ma e peni pitomi, pisa
    pan lalua, sape “Poga, amlua avam metava narui.” Ana la ga luwoka apa metava veraga,
    akus lul lala apa atol ma e peni, nap̃a kiela nasinekar lala apisu sane asum̃alu
    wowe ga asikena, logola suwowo ga rui apis re si poli.
  ckb-ckb: 'دەنگێکی بەرزیشیان لە ئاسمانەوە بیست کە پێی دەفەرموون: «سەربکەونە ئێرە.»
    ئەوانیش لەبەرچاوی دوژمنانیان لە هەوردا بۆ ئاسمان سەرکەوتن.'
  nas-nas: Eeꞌnoko teketa teinge nantoonge auronge paning-eta aaꞌnaꞌ bokuma karavureko
    taaravauꞌ aaꞌpuko, “Doompeto poreai.” Eeꞌnoko teinge beekaning kare-nupoonge tee
    ooaaresioꞌ teketa deto paning-aape koinuretuꞌ kamoꞌkoo meuꞌke.
  uvl-uvl: Ol pe iri nai te longe mele nge hele ke soke toto nga lut nga tapa. Pe
    hele lange iri nai ke teke, “Imo nai a lohaka at lakoi!” Ol pe iri nai reria ngarang
    mur tenau pe te esia iri nai nge te lohaka luluch nga muchmua ke tela nga lut
    nga tapa.
  eng-BBE: And a great voice from heaven came to their ears, saying to them, Come
    up here. And they went up into heaven in the cloud, and were seen by those desiring
    their death.
  ixl-CNT: 'Utz ech samotxtabꞌi maꞌl u yol tu Amlika, satal te ech tzaꞌ: —¡Jeꞌojulex
    tzaꞌ!— Chaj te. Ech samotxbꞌenjeꞌ tu Amlika tu sutzꞌ. Utz sailax tu qꞌu koontrain
    tetz.'
  xsi-xsi: Ŋineŋga ŋgua-tulâŋa tamâta rua ŋinde nde siloŋo kawa ŋalae toŋge ne sarawâŋa
    iyoka pa samba ilo imâ panzi mine tu, “Miki rua kakâki kamâ ŋai!” Ŋineŋga take-take
    toŋge imâ ituranzi rua lâ, aku kinzi rua sikâki silâ samba ilo lâ nenzi kazâŋa
    tamâta naonzi.
  crx-NTPO: '''Ink''ez ndus de yak''uz ts''e tube cho ''uwhudija, “Ndiz áh''us!” ni.
    ''Ink''ez buch''az ditnine bunalh kw''us k''ut yak''uz ts''e whe hán''az.'
  kan-OKCV: ಆಗ ಅವರಿಗೆ, “ಇಲ್ಲಿ ಮೇಲಕ್ಕೆ ಬನ್ನಿರಿ,” ಎಂದು ಮಹಾಧ್ವನಿಯು ಕೇಳಿಸಿತು. ಅವರು ಮೇಘದಲ್ಲಿ
    ಪರಲೋಕಕ್ಕೆ ಏರಿಹೋದರು. ಅವರ ಶತ್ರುಗಳು ಅವರನ್ನು ನೋಡುತ್ತಾ ಇದ್ದರು.
  bbb-bbb: Areme e inokiro ije Godido vua nijasiavo ije bu fieke e be saove ijia uruke
    kumei, Igia ruano kumei. Fu ijiege kumenoga e ani buone ije bu irena giakoga bu
    ajiana amite ije burana saove ijia vae.
  blw-blw: Yachi agé yag wacha hen changrén hen anchi chuwa way chakaray ale way marpod
    uchu way mangaliyén, “Wayyuhtod uchu.” Yag hen mangi-il-an hen amin anchichay
    kafusorcha, anchag matarok way iyéy hen funat ad uchu.
  tam-2017: இங்கே ஏறிவாருங்கள் என்று வானத்திலிருந்து அவர்களுக்கு உண்டான பெரிய சத்தத்தை
    அவர்கள் கேட்டு, மேகத்தில் ஏறி வானத்திற்குப் போனார்கள்; அவர்களுடைய எதிராளிகள் அவர்களைப்
    பார்த்தார்கள்.
  azz-NT: 'Huan mocayic se chicaucatzajtzilis ten hualehuac eluiyactzinco ten quiniliaya
    ne ome tetajtohuiltiani ijcuín: ―Xihualtejcocan nican. Huan ijcón yejuan tejcocque
    ne eluiyactzinco huan ijcón yejuan quiquemilojtiyajque ica se mixti. Huan no neques
    ten quintahuelitayaj ne ome tetajtohuiltiani, yejuan nojonques quinitacque cuac
    yajque.'
  spa-RV-1909: 'Y oyeron una grande voz del cielo, que les decía: Subid acá. Y subieron
    al cielo en una nube, y sus enemigos los vieron.'
  csy-csy: Taciang vantung pan in aw nging mama khat in, himun ah hong kato tavun,
    a ci ka za hi. Amate zong meingo sung pan in van ah kato uh a; a ngal te in en
    tek uh hi.
  mxq-NT: 'Net majtsk ja testiigʉty tmʉdoodʉ kyajxy mʉk tsa̱jpótm, es jyʉnaꞌañ: —¡Kuꞌttʉ
    yam! Ta pyatʉjkʉdʉ tsa̱jpótm yoodsóty, es yʉ myʉdsípʉty ꞌyijxʉdʉ.'
  tzj-NT: 'C''o c''a jun nimlaj kulaj quic''axaj penak chila'' chicaj, quewa'' xbij
    chique ja ca''i'' testigo ri'': —Quixjote''to wawe'', ne'' chique. In xejote''
    chila'' chicaj, xec''amarel rmal jule'' sutz'' pro ni chiquewach ja netzelan quixin
    tok queban queri''.'
  tdt-tdt: Depois sira nain rua rona lian ida husi lalehan dehan, “Sae mai iha nee!”
    Sira mos sae ba lalehan iha kalohan laran, iha sira nia inimigu sira nia oin.
  ron-BTF: 'Și au auzit o voce tare din cer, spunându-le: Urcați-vă aici. Și au urcat
    la cer într-un nor; și dușmanii lor i-au privit.'
  eng-WEBP: I heard a loud voice from heaven saying to them, “Come up here!” They
    went up into heaven in a cloud, and their enemies saw them.
  eng-FBV: The two witnesses heard a loud voice from heaven telling them, “Come up
    here!” So they ascended to heaven in a cloud while their enemies watched.
  nld-1939: 'En ze hoorden een machtige stem uit de hemel, die tot hen riep: “Stijgt
    op hierheen!” Toen stegen ze in een wolk ten hemel op, en hun vijanden aanschouwden
    hen.'
  bwo-bwo: Maniyere il git nebiyiwotssh «Hakan dambaan keere!» etiru k'áári eeno darotse
    boshishi, bo balngarwots boon bos'ilfere dawúnon daro maants bokeshi.
  nch-BL: 'Huan nopa ome testigos quicaquise se cati quinnotzas ten ilhuicac, huan
    quinilhuis: “Xihualaca nica huejcapa.” Huan tejcose ilhuicac ipan se mixti, huan
    inincualancaitacahua noja quintachilijtose.'
  quc-TNT: 'Te c''u ri'' ri quieb k''alajisanelab xquita Jun ri co xch''aw lok chicaj
    ri xubij chque: Chixpakal lok je wa'', —xcha''. Ri e are'' c''ut xepaki chicaj
    pa jun sutz''. Xeilitaj c''u cumal ri qui c''ulel.'
  tfr-NTPO: Eshko ga ybö kura nopga do pjök l̈irë ter kjok dogo dwayo pjl̈ara, tjl̈ẽno
    dbo go. Tjl̈ẽ ba kong ga «Pjãy tëmö» l̈e. Ga ĩya ba wl̈oyogarë l̈öng wopro ga
    to jem kjok dogo, pjäng sho roshko.
  kaq-NT: 'Bochiquihax yohuanai sca nincacanquin, coshin bi res yohuanai joi: —Neno
    hinahihnaquihrannahue —jato jaah naihoh rabebi cahi. Nai cohiman cahiton jaton
    rahuibaan namanxon jisnon bi naihoh bocani.'
  sgb-sgb: Bayo nagilam lay makhaw ya habi ya ubat ha langit, ya wana, “Munik kaw
    bayri!” Hên anhêlkên hila hên kapatsi la, ay anggêtan hilay na hên ginêm hên palako
    ha langit.
  vie-1934: 'Hai người nghe một tiếng lớn ở từ trên trời đến phán cùng mình rằng:
    Hãy lên đây! Hai người bèn lên trời trong đám mây và những kẻ thù nghịch đều trông
    thấy.'
  kxv-kxv: ଏଚେଟିଏ ଏ଼ୱାରି ଲାକପୂରୁଟି ର଼ କାଜା ହା଼ଡାତଲେ ଏ଼ ରିଆରାକି ଏଲେ ଇଞ୍ଜିମାଚାଣି ୱେଚେରି,
    “ଇମ୍ବାଆଁ ୱା଼ଦୁ” ଏଚେଟିଏ ଏ଼ୱାରି ତାମି ସାତ୍ରୁୟାଁ ଏ଼ୱାରାଇଁ ମେସ୍‌ପନିଏ ଦୂନ୍ଦ୍ରା ତଲେ ଲାକପୂରୁ
    ହାଚେରି ।
  amu-NT: 'Quia joꞌ wendyena nndyena na nleicꞌuaa jndeii cañoomꞌluee. Nntsoom: —Quioꞌwaꞌyoꞌ
    ñjaaⁿ. Quia joꞌ nncꞌoowana cañoomꞌluee ñꞌeⁿ cwii nchquiu ñequio na jndooꞌ joo
    nnꞌaⁿ na ñelꞌawiꞌ ñꞌeⁿndye joona.'
  hin-CV: तब स्वर्ग से उन्हें संबोधित करता हुआ एक ऊंचा शब्द सुनाई दिया, “यहां ऊपर
    आओ!” और वे शत्रुओं के देखते-देखते बादलों में से स्वर्ग में उठा लिए गए.
  spa-BES: 'Y una gran voz del cielo llegó a sus oídos, diciéndoles: Subid acá. Y
    subieron al cielo en la nube; y fueron vistos por sus enemigos.'
  san-BEN: ততঃ পরং তৌ স্ৱর্গাদ্ উচ্চৈরিদং কথযন্তং রৱম্ অশৃণুতাং যুৱাং স্থানম্ এতদ্
    আরোহতাং ততস্তযোঃ শত্রুষু নিরীক্ষমাণেষু তৌ মেঘেন স্ৱর্গম্ আরূঢৱন্তৌ|
  tdx-tdx: 'Nahajanjiñe ty fiarañanañañe nipazake boak’ andindìñe ey i roroey nanao
    ty hoe am’ iereo: Miambonea mb’etoy. Aa le nionjomb’ andindìmb’eo mb’amy rahoñey
    iereo am-pisamba’ o rafelahi’eo.'
  naf-naf: Keyaŋ sokbeme kululuŋengatnaŋ kwizet kapigok egetmagen toge, “It pien kwalit!”
    Kegok kume am kasaŋitne ekŋenaŋ taekme zanza paleset kululuŋen mowebun.
  grc-MT: και ηκουσα φωνην μεγαλην εκ του ουρανου λεγουσαν αυτοισ αναβητε ωδε και
    ανεβησαν εισ τον ουρανον εν τη νεφελη και εθεωρησαν αυτουσ οι εχθροι αυτων
  vid-vid: Hamba, awo waloli weli nawahulika lizi ling'angala kulawa kilanga iwalonjela,
    “Mkwine mbaka kuno.” Nawo nawakwina kuchanya kilanga kuli ng'hungugu, aku wang'honyo
    wa hewo wowalola.
  pio-NT: 'Néese néemìapiná cachàiníiri tàacáisi chènuníiséerica. Yá íimapiná pucháiba
    irí: “¡Pimichàacuéwa síisaara!” càipiná íimaca nalí. Yásí namichàapinácawa chènuniré
    acalèe yèewiré nàuwidenái yèewíisewa.'
  tsn-tsn: Hong lentswe le legolo le tlaa goa le tswa kwa legodimong le re, “Tlhatlogelang
    kwano!” Mme ba tlaa tlhatlogela kwa legodimong ba le mo lerung baba ba bone ba
    ba lebeletse.
  amr-NT: Nogok kenomeya̱ bottaʼ huamanbatiaʼpakeria kurudya̱ʼ onʼpe̱e̱po, —‍I̱yo̱
    yanʼtiak. Kutayo yanʼbehuik. Enaʼte onʼpe̱e̱po. Ken onʼpe̱e̱depo kurudyo̱ e̱ʼsi̱hui̱yo̱
    enʼbehuikte kenomeyen takaʼa yanʼbatiahuayaʼapet.
  pwg-pwg: Muriyai na peroperovetisi ivi yana da kunumai gamo ghamana ioru da ivonesi
    bo, “Koghae wike.” Kii ghavighaviya ikitakitisi ma kwavuwai ighae ku kunuma.
  cjv-cjv: Te yai surai firapikai ka ta kamundi tei uro u yoporam boi erero “Ne surai
    u teme ya wiro!” epe di erowangoro ena yai surai moko kamundi kuwokauwo dungua
    boromdi ikai tei naipikoro te kianoma yokamai yai surai naipikai kanaimie.
  tha-KJV: คนทั้งหลายได้ยินพระสุรเสียงดังมาจากสวรรค์ ตรัสแก่เขาว่า “จงขึ้นมาที่​นี่​เถิด​”
    และพวกศั​ตรู​ก็​เห​็นเขาขึ้นไปในหมู่เมฆสู่​สวรรค์
  por-BR-2018: 'E elas ouviram uma grande voz do céu lhes dizendo: “Subi aqui!” E
    elas subiram ao céu em uma nuvem; e seus inimigos as viram.'
  mhl-mhl: Koŋkoŋ dimabire Sombuŋgone buŋo sanaŋine mo iŋi oŋgaku yasiya, “Ŋoko bio
    yoo wapeni!” Oŋu yasime maneru kuaŋ maŋineo pakereru Sombuŋgo ropebire rosipuyakunji
    omaine ŋone yaperu meayaŋuŋ mukume dimabuŋ.
  klv-klv: Ale arosǝsǝloŋ hǝn nadoldol togǝm len nǝmav, towal habat, tokel mai gǝlaru
