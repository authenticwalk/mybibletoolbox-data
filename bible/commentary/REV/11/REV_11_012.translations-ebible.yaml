  nob-LB: 'Så vil en kraftig stemme fra himmelen rope: ”Kom hit opp!” Jeg var vitne
    til at de for opp til himmelen i en sky, rett foran øynene på deres fiender.'
  ntj-ntj: Nyangka yilkaringurulu-pulanya lingkirrtu watjarnu, “Pitja-pula.” Nyangkalta-pula
    yutuwaringka tatira yanu yanyan-yanyanpa pirningka mirangka.
  sxb-NT: Nikuemao, awagambi wawiri awa Katonda awo waawurra omwoyo ogwa kungulu ni
    guema ku igulu ni guwalaga gutino, “Muuze kungulu ano!” Kutio, waafuma wagia kungulu
    ku igulu mu amare, na awazigu waawu wawawona.
  nhu-NT: Ɛ bonyii bo bofɛɛ bodvu mum yuw ɛ diɛw jeme we bô mvuŋgay gayte ɛ̂ bó lɛ,
    “Ben eben eto fɛn!” Ɛ bó mum no bene gɛne we ɛ̂ kembɛw e, ɛ bonyii bobole bo bvuban
    e taale.
  row-row: Mana ola-ola karuaꞌ naa ra rena haraꞌ sa mia lalai, denu se oi, “Woi! Ruꞌa
    nggi hene ia ima leo!” Boe ma ruꞌa se nenesoꞌuꞌ lalai reu ma leleeꞌ a babata nala
    se. Musu nara rita taꞌo naa, ma ara mboo-mbooꞌ a.
  msy-msy: Ezɨ aning orazi tiarir mam Godɨn Nguibamɨn kamaghɨn aning mɨgei, “Gua kagh
    anang.” Ezɨ aningɨn apaniba garavɨra itima, aning Godɨn Nguibamɨn ghuavanabo.
  agg-agg: Ranɨyo asu Godɨndɨ hoafɨ hoafɨyafanɨ-rɨnandeimbɨ ai hɨmborɨ-yafandane,
    sünambeahɨndɨ hoafɨ mamɨ puküna ahafanɨmbo hoafɨyopɨrühɨ yahoya, “Mborai ndühɨ
    sühüfanɨ,” meho. Ahafanɨmbo hɨfokoa-marɨhipɨrɨ ai hɨmboapoyeiane, asu ai mburɨŋgai
    bɨtapɨrɨne hena sünambe mahahüfanɨ.
  ptp-ptp: Mêdêc vya levac ti lam gê lag puunê dɨ lam vô yuu bêga ên nêbê, “Muu lec
    mɨ lam kɨsii ga.” Mêgem yuu lec vac vɨyobtoc mɨ la lag puunê dɨ xomxo wê vông
    vevac vô yuu ge yê wê yuu lec mɨ la ge.
  nak-nak: Egira goio lolo la golule isasa eia tola vagari sesele loata te la mori,
    eia veia girua mago “Amula ge gomai, amula ge goata!” Goio, la tuluvu la mori
    isa uru goio pigi robo egirua, egira goata la mori oilo vola, egite la gima tegirua
    magiri hare palala moliti.
  lbb-lbb: Pa dia longor a tnan elngen takai misaot na langit i atai diau mang, “Mu
    han kas ute.” Pa dia han kas ana bakut usaot na langit, pa nundiau a hiruala la
    oroi sen diau.
  kan-2017: ಅನಂತರ ಅವರಿಗೆ, “ಇಲ್ಲಿ ಮೇಲಕ್ಕೆ ಏರಿ ಬನ್ನಿರಿ!” ಎಂದು ಆಕಾಶದಿಂದ ಮಹಾ ವಾಣಿಯು ತಿಳಿಸಿತು.
    ಅದನ್ನು ಕೇಳಿ ಅವರು ಮೇಘದಲ್ಲಿ ಪರಲೋಕಕ್ಕೆ ಏರಿಹೋದರು. ಅವರ ಶತ್ರುಗಳು ಅವರನ್ನು ನೋಡುತ್ತಾ ಇದ್ದರು.
