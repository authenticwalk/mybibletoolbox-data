    ityi andɨvɨ tsitsi vico. Tan nyehe̱ nyɨvɨ xaan iñi tsi ra naha nu nandaa̱ ra naha.'
  caa-caa: 'Y wacchetaca e chateꞌ ajchecsuyajobꞌ era uyubꞌiobꞌ inteꞌ nuxi nuc xeꞌ
    tari tichan tut e qꞌuin xeꞌ che: —Tꞌabꞌenic tara, che e nuc. Entonces tꞌabꞌay
    ixiobꞌ tut e qꞌuin tama inteꞌ tocar. Y tunor tin e cay qꞌuijna uwirobꞌ e chateꞌ
    ajchecsuyajobꞌ era intaca uwirobꞌ cocha tꞌabꞌay ixiobꞌ tichan.'
  pls-NT: 'Cottimeja jehe cayoi testigo mé vinttequinhi tté Jesucristo que joixin
    de ngajni co ndac̈ho anto sén: ―Tani ra nttihi noi. Cayoi testigo mé savinttecajín
    para ngajni ngacjan ná ttjoi co cain chojni que ningaconhe vicon na.'
  eng-WYC-2018: And they heard a great voice from heaven, saying to them, Come up
    hither. And they ascended [up] into heaven in a cloud, and the enemies of them
    saw them. (And they heard a loud voice from heaven, saying to them, Come up here.
    And they went up into heaven in a cloud, and their enemies saw them.)
  bdv-bdv: ସଃଡେବଃଳ୍‌ ସେମଃନ୍ ଅଃଗାସେ ହୁଣି ବଃଡ୍ ସଃବଦେ ଇ କଃତା ସୁଣ୍‌ଲାୟ୍‌, “ଇତି ଉଟି ଆସା
