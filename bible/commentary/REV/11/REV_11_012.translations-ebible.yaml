  bod-N: ནམ་མཁའི་ཞིང་ཁམས་ནས་སྐད་ཆེན་པོ་ཞིག་གྲགས་པ་ཁོང་གཉིས་ཀྱིས་ཐོས་ཤིང་། སྐད་དེས་ཁོང་གཉིས་ལ་འདི་སྐད་དུ།
