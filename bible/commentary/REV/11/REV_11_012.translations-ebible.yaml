  chz-NTPS: 'Gaꜙläꜙnʉʉhꜘ gaꜙhlëëhꜘ gyʉʉhˈ, gaꜙjähꜘ: —Wɨɨꜘ hnähꜘ jeeˊ laˉ. Mahꜗ gaꜙsa̱yhˈ
