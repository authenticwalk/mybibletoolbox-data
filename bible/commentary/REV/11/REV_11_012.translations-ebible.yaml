  nko-NT: Ɩnʋ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ abanyɔ́ ámʋ bonu ɔmɛ kpɔnkpɔntɩ kʋ tsú ɔsʋ́sʋ́,
