  cof-NT: Junni Diosichibi nechi sonba pacaca meralaquee. Yalaca inchi lalaide! tie.
    Junni yalaca pa jominlanan quiralaquinasa, Diosichica lolaie poyobi.
  srm-NT: 'Nöö di juu dë, de o jei wan taanga bai kumutu a liba ala kai de taa: “Un
    subi ko a liba aki.” Nöö de o ta hopo nango zaaa a wan bundji dendu te de go pii.
    Nöö hii dee felantima u de tuu o ta luku de diin, fa de ta hopo nango a liba dë.'
  qvs-NT: 'Chaypina chay ishkay yachachikuk runakunaka uyarinkasapa sielumanta willamuptinkuna:
    “Kayman shamuychi.” Chayta uyarishpankuna puyu ukunpi sieluman rinkasapa. Sieluman
    riptinkuna chay chiknik runakunaka kawankasapa.'
  zca-NT: 'Orze'', rop miyi'' ze'' mbin tu widi''zh naye kwa''n nzë lo yibë'', se''
    nzhabe: ―¡Kili go re''! No nkili rop miyi'' ze'' lo yibë'' le''n xkao dub kiwi''
    rë xa'' nikwa''n dil kun lë'' bixa'','
  cbc-NT: 'Tocãrõã yua quetibʉjʉri majã caãnana pʉgarã pʉame bʉsʉrique tutuaro caĩocajorijere
    tʉ̃gowã. Ʉmʉrecóopʉ caatíe atore bairo na ĩ ocajowʉ: “Tiaya. Wãmʉasá ato yʉtʉ
    ʉmʉrecóopʉ.” Tocãrõã oco poa watoapʉ wãmʉcoámá, ʉmʉrecóopʉ áná yua. Bairo na caátó,
    narẽ caboetana na pesua cʉ̃ã na ĩñawã.'
  qxo-NT: Tsaynam tsay ishcay cawamogcuna wiyayanga “¡Caypa shacayämuy!” nir ciëlupita
    gayacamogta. Tsaymi chiquegnin runacuna ricaraycäyaptin pucutay rurinllata gloriaman
    aywacuyanga.
  mox-mox: ʼInega magilafudina taha bona waiwaina inoqolia mahalega ʼifoqe vonedi
    vonaya, “Oʼwatovu mai baʼidia!” ʼInega gawatega voaladiavo matadia ivaneqa mahalaya.
  kew-kew: Nipu rekaasipi rabu yaa-para agaa meda gupa puri palo yaaloa lakesa. Nipi
    lapore go yaa-para ipulupa sa. Gore iaanumi adobaina nipu yaa-para moaeme madaa
    pisipi.
  dww-dww: Dabudine taudi bona dosinama marae a vaiena, inam banegidima rabui ḡarodie
    umanama ya riuna, “Ko saḡa uma dabudine!” Be dabudine adi ḡaviama a kitekitedi,
    be peroveta ma giyoudi a saḡa a naḡona marae.
  twi-ASANTE: Afei, nne a ano yɛ den firi ɔsoro bɛka sɛ, “Mommra ɔsoro ha.” Na ɛberɛ
    a wɔn atamfoɔ rehwɛ wɔn no, wɔnam omununkum mu kɔɔ ɔsoro.
  aoj-aoj: Eaꞌ momeꞌ anagol malogol giꞌi gotagai heven gofalam mehip naꞌamba giꞌi,
    “Ipaꞌ bipa latai naꞌa ilif!” Eaꞌ mofeꞌ heven muwis ilagw nomon eaꞌ esis bousi
    sulutu sotolona mogafeꞌ.
  cbv-cbv: 'Pánihat tʉ́ttimah, jeámant wéheat bʉ́dí ã yáanachah, ĩ joibípna caá. Queét
    chénewãdih nin pah ã niijbípna caá: “Ninboó ñi pʉ́ʉh laáb jʉ̃ʉ́wʉ́”, ã niijbípna
    caá. Páant ã niijíchah joinít, queétdih jʉ̃ihnitji ĩ enechah, mah tólihjĩh ĩ pʉ́ʉh
    laab béjbipna caá.'
  taw-taw: Pen takaw awl olap, God man ne alaŋ nɨb kɨlopmɨŋal agɨl agak, Owil agak.
    Agek nɨm, binɨb kɨlopmɨŋal ñagɨlak okok nɨg yelaknɨŋ, wɨsɨp alaŋ kɨlop yu gek
    God man ne alaŋ amnɨlek.
  jic-NT: Niyom mat'e na'in jis tepyala na, yümücj nepé vele ca mpjacam tsjun mpe.
    “Nculá qui'á”, ca mveles. Mpes yupj ca mal tsjun po'ó, molon mo'ó ca mal. Jis
    enemigopan ca nucucj ne yupj jil.
  zap-NT: 'Zhich guin won men wlen te rëz ne kesentyent fwert axtegue gyeybaa, re
    we lo men yrup men: ―¡Gugyeep nee! Lex wyeep men gyeybaa kon te bëw; yra mén ne
    nyaan rwii men wii ne le men syayeep.'
  wer-wer: Pël ëën piarip kat wiaan kutömweriaan ngön naö ngön ëak epël yema. “Arip
    e ngaarëkël apreë.” Pël maan piarip kan aprö is kutöm kepilötë öngpök ilëak yesën
    kööre tokörö itenaut.
  ipi-ipi: Okone angi, potopesa akali okonelapo-mane ale olapi-kola, mindimane ati
    kenga atoto, pii taimane akali okonelapo lamawuato, liyamba ati kenga onga ipulupa
    lolopeya. Wuane lola-kola, potopesa akali okonelapo mole mindina pitiyu, ati kenga
    polapi-angi, okonelapo towa yanda-pene akali tupamane andolopeyai.
  qul-NT: 'Chhicataj chay iscay willacojcunaka janaj pachamanta alto vozta uyarerkancu,
    paycunaman nejta: “¡Cayman llojsimuychis!” nispa. Uj phuyupi janaj pachaman llojsiporkancu,
    paycuna contra cajcunataj ricorkancu.'
  tnc-tnc: Toᵽiji mabo'ikakuriᵽi, —Õ'õrã mija i'tabe,— jãjirokaᵽi nare sãrĩkoraᵽe.
    Sã'mitiritirã, nare ã'mijĩarimaja ñakoarekaja, oko ũmaka watoᵽekaᵽi na'raᵽe.
  ter-NT: 'Yane apé koetímo êno hónoti emo''úti inu''íxotimo vanúkeke, ihaxíkoati
    neko pi''âti páhoe Itukó''oviti koyuhó''iyeati emó''u. Haramo kixókonohiko: —Kiná''aka
    yâkeneye —kixokónotimo. Yane pihópotinemo vanúkeke neko pi''âti ovoxe Itukó''oviti,
    xané kixópotinemo kapási. Yoko koati komomo-komomó kixoíxoatimo puvâtihiko.'
  bmr-NT: 'Jaanaa diitɨsico sefano niquejefañotɨ: Juu caamovɨ masaa, unuunoco guubumɨsi.
    Jaaneguiiha caamo fuumɨsi aimuufaifeenedɨ. Jaanoco imɨnaa atyɨmeuhi.'
  fuf-fuf: 'Ɓe nani hawa tiiɗuka ka kammu, no wi''a ɓe: «Ƴawee gaa!» Ɓe ƴawi ka kammu
    e nder duulere, ayɓe maɓɓe ɓen yi''i ɓe.'
  bhl-bhl: 'Kulusomeliwi, abiil tikin elote weng kitil weng mak gaaneko, bokoyemomele:
    “Kaso yu matem telina!”, yangoke te. Yangei, maka kawtiw biim yetebiliw ding bakate,
    aso i yukam tem uneko, abiil tikin elo uniwi, i yetemokoliw te.'
  ons-ons: Pakiso, propet etke ere detpik, boka woka suaine mane qeliwo ŋine boka
    etane rake, “Iwa sauk!” Raki, ŋabakopetne eŋe ore okorau, eŋane deene kutkut kezoŋ
    koto qeliwo wakoik.
  con-NTPO: 'Dyopa camboen''jen''fa''ni tsa dos Chiga Aya''fama afasundeccuja sefacconi''su
    aya''fama paña''fa. Aya''faja tise''pama qquen su: —Vani ansunde''faja. Tsonsi
    tise''pai''ccu iyiccosundeccu camboen''jen''fa''ni tsu unjimba''ccongae sefacconi
    ansunde''fa.'
  ghs-ghs: Ma qusuta totoho minanipamu teei sokateqi too abi eseri oke hee, Nipe erata
    peitare. Oke hiiremi qauna ma dzoorobi nopoke sengi eete aima qusuta peiteta.
    Oke eesuhimi ibo nopoho nokoi oke gama moo roqobeta minake eeteta.
  peg-peg: ଆରେ, ହେ ରିୟାର୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌ ହେୱାରିଂ ସାର୍ଗେତାଂ ଗାଜା କାଟ୍‌ତାଂ
