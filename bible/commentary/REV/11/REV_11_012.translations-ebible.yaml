    pol ila, oⱡa pukʉⱡ wi muⱡ ila puⱡʉnggila mel, el rui wamp nimba ndi, wu raⱡ kandʉk
    morung.
  bch-bch: Be gisirua tilongo babanga kapei ede isulug buburiai ga inam ta ikeo, “Gimirua
    adae ga anam toa eko!” Tota gisirua tidae ga tila buburiai, be ad miri itamatama
