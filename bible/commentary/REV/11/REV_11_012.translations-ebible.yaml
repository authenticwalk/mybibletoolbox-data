  san-TIB: ཏཏཿ པརཾ ཏཽ སྭརྒཱད྄ ཨུཙྩཻརིདཾ ཀཐཡནྟཾ རཝམ྄ ཨཤྲྀཎུཏཱཾ ཡུཝཱཾ སྠཱནམ྄ ཨེཏད྄ ཨཱརོཧཏཱཾ
