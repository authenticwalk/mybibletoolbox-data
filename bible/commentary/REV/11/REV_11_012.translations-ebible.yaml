    aenemi sǝlar gail lokǝta ris gǝlaru.
  bco-bco: A꞉la꞉tabikiyo꞉ a꞉la꞉mo꞉wo꞉ to nowo꞉ Hebene a꞉la꞉ta꞉ga꞉ halale ho꞉le sa꞉lakiyo꞉
    a꞉la꞉sio꞉, “Wena mena.” A꞉la꞉sa꞉lakiyo꞉ kalu a꞉la꞉ a꞉no꞉ ene gis kaluwo꞉ bo꞉fo꞉labiki,
    kola꞉ go꞉lulia꞉ga꞉ Hebene a꞉na dia꞉ha꞉na꞉ib.
  kdl-NT: Ntsumate n re mi n panai kala̱ga̱tsu ka ucira ka wuta̱i a zuba, ka danai,
    “Yuwa̱i utuwa̱ na!” Aku a yuwa̱i ubana a zuba a asuvu a kalishi, atokulalu a le
    n a wundi le.
  apu-NT: 'Ikara eereka ninoa ipi Teoso sãkire sãpiretakani kenakotari iaxitikiri
    sãkirauatini: —Uaimoni hina. Ininiã ninoa kanĩka katxiãriã Teoso tixinemoni. Ninoa
    mokaiakariakori itikana ninoa kanĩkaãpotini Teoso tixinemoni.'
  roo-roo: Uva oreovu uvusivorao oa vuvuiua iava urioerao vaitereire rirovira rutu
    keerapaoro. Oiso puraerao “Vore ipasi!” Oire uva ipa ovoisierao vuvuiua iare rukuta
    sovara-ia ovusa keripa irara voeao vaitereiva vaiterei siituepaivorao.
  miz-NT: 'Kidáā né, tēkú ña uvi ñaꞌá san e dóo ntii kakaꞌan tátsin é vēꞌxí e dukún
    kan ni ñā: —Kiꞌxi nto iꞌa —kaꞌan tátsín san. Dukuān ntaíni ña ntaínchuꞌvi ñá san
    ne, kúntāa ña e dukún kan mēꞌñú vikó san.'
  qvz-NT: Chi ishcai runagunaga jahuama shamuichi nisha caparishcata uyanaunga. Chasna
