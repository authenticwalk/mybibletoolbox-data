  zav-NT: 'Nach testigw ca'' c̱hopə gwse''enene'' gož Diozən'' ḻega''aque'' zižɉo:
    —Ḻe''e yeda, ḻe''e yeyep nga. Nach besyə''əyepe'' yoban'' to ḻo''o beɉw, na''
    besə''əle''i beṉə'' contr c̱hega''aque'' ca''.'
  sgz-sgz: Má namur aru tám worwor tus erei diar longrai kaungán kes a bin tilami
    bát má ák parai ngo, “Gaur lákám má ur main!” Má ngorer diará tapam urami bát
    i kumlán mehmeh, má kándiar tan kurtara di mák diar.
  kek-NT: 'Ut li cuib chi cui̱nk que''rabi jun yo̱ chi a̱tinac sa'' choxa. Chi cau
    xya̱b xcux quixye reheb: —Takenkex chak arin, chan. Ut que''take'' sa'' choxa
    sa'' jun li chok chiruheb li xic'' neque''iloc reheb.'
  blz-NT: Kasi rurua' nabii iya'a nongorongor wurung men boolak nda'amari surugaa
    nengeleelo' i raaya'a taena, “Mai, pasawe' ro'omari!” Kasi i raaya'a nasawe' waara'a
    na surugaa ia tuum antong, piipiile' mian men maso'kon i raaya'a.
  poe-NT: 'Ntá tuénxín tí iyó sín testigo kuínhin sín ijnko nkexro nixja itsen nkaya
    nka̱jní ntáchro kíxin: ―Chrìyan xrákiá a̱ntsí ntihi. Ntá chrìinxín sín nka̱jní
    ijnko tjui̱. A̱ ntá kaín tí sín nínkakonhen sín la kꞌuíkon sín kíxin xi̱kaha kónhen
    sákjui̱ tí iyó sín a.'
