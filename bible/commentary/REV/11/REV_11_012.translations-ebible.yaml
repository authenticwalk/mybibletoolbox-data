    hena vaga unggwi inigis.
  tgo-tgo: Amba ragogovambwarama theghewo thɨ loŋweya ghalɨghalɨŋa laghɨye regha i
    njama e buruburu iŋa, “Hu voroma gheke.” Ghanjithɨghɨyama thɨ ghewoŋgi kaero thɨ
    voro e buruburu e ŋgalɨlɨko.
  yap-yap: Ma aram me rung’ag fa gali profet ba lam ni ba ga’ ni be non ngorow u tharmiy
    ni be ga’ar, “Mirew ngaray ngalang!” Ma nap’an ni be yaliyrow e pi to’ogor rorow
    miyow yan nga lanelang u fithik’ bangi manileng.
  mop-NT: —U yubajoo' a t'an a top chich a tali ti ca'ana. “Naq'uene'ex wa'ye',” cu
    t'an a t'an abe' ti'i a ca' tuulu. Ilboo' u men a tz'iicoo' etel ti nac'oo' ich
    muyal ti ca'an,— cu t'an in waalbül.
  tet-tet: Hotu, makoꞌan rua nia atu rona lia maliak makaꞌas ida nosi laleꞌan, naruka
    sia naꞌak, “Hei! Saꞌe mai ona!” Sia moos niꞌit aan saꞌe baa laleꞌan no kaloꞌan
    nakalus nola sia. Naree nunia, siakaan funu sia ibun nakaka loos.
  hlt-MCSB: Te phoeiah vaan lamkah ol ue neh amih rhoi te, “Hela ha luei rhoi,'' a
    ti te a yaak rhoi. Te dongah khomai neh vaan la luei rhoi tih a rhal rhoek loh
    amih rhoi te a hmuh.
  xtd-NT: 'Ijan dada n‑kida Ianyuux xa n‑teku ntuku‑da xa n‑jaꞌan ɨɨn xa n‑jaꞌan nde
    andɨu nuu nduu se ijan: —Ta ki kaa koio yaꞌa. Te ndeka ñaꞌa vikó juan ndaa andɨu
    te n‑ka xo ndeꞌa ñaꞌa se ka xini uꞌu ñaꞌa.'
  mdy-ETH: ዬካፓ ላምዖ ፆኦሲ ማሊፆ ኬኤዛዞንሢ፦ «ሃንጋ ኬስኩዋቴ!» ጋዓ ዼኤፒ ዑኡሲ ጫሪንጫፓ ዋይዜኔ፤ ዬማና ዔያቶኮ ሞርካ
