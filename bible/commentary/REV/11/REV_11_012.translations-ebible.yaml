    ହେୱାର୍‌ ବାଦାଡ଼୍‌ ବିତ୍ରେ ଆଜ଼ି ସାର୍ଗେତ ଦୁମ୍‌ତାର୍‌ ।
  txu-NT: Nhym kam kàjkwa kurũm me'õ kabẽn. Kàj bê kabẽn ne arkum, —Apa, on ar amrẽ
    tẽ, ane. Nãm ã arkum ane nhym ar kuma. Kuman kam tu kàjmã tẽ. Mã tẽn wabi. Kakrãkam
    ne ar tẽ. Nhym ar kurê djwỳnh arek ar omũnho kumex.
  eng-WEBU: I heard a loud voice from heaven saying to them, “Come up here!” They
    went up into heaven in a cloud, and their enemies saw them.
  gnw-NT: 'Jare uyendu ñee ara güi. Iñeeãta reve jei: —Piyupi cua pe. Jayave jocua
    mocui reve uyupi ara pe amapɨ̃tu reve. Jare jovaicho reta uecha yugüɨraa.'
  mux-mux: 'Kanu-kene elsele-ni mulú-koleana ung te tondulu mundupa kene nirimele
    piliiringli. Kanili-ni elselendu nimba mele: “Ilinga olandu wale.” nirim. Kanu-kene
    elsengla ele-túma kanuku angiliangi elsele kupa-polu tenga mulú-koleana olandu
    puringli.'
  maj-NT: 'A̱s''a̱i i̱ncha kint''é nku nta̱ xi ''yún kinchja̱, xi nibaha ndji̱o̱jmi
    ján nga b''i̱ kitsúhu̱: —¡Nibánjiu e̱i̱! A̱s''a̱i nku ni̱nti̱ ngjinjiko̱ho̱ ndji̱o̱jmi
    ján ko̱ kikiehe̱ xu̱ta̱ kontra̱ha̱.'
  bkq-NT: 'Mâkâ azagâ unâ egatuim modo Deus eydâ atodâ ago kehoem aguely nidadâmo:
    — Âkuwâdaungâ xarâ! — kely. Tuduerymo tâensedyly umelâ keankâ akaemo azagâ Deus
    itaumbyry egatuim modo âkulymo eunu duay Deus eydâ atoam.'
  kue-kue: Ana heven suna yomba nungo embriye binan bogl yegl di yagl suwo i tongo
    pirmbrika, “Ene suwo ende koglo ya wiro.” Dungo yagl suwo andigl ende kamun kua
    mina suna pindre ende heven suna embriko, ana kundano ikine wakai ere kanmeglkwa.
  cot-NT: 'Iroompaquea iquemajiaque icajemacojitaqueriquea inquitequi icantajitaqueri
    iririjencani: “¡Caacateshiatsi acaniqui jenoqui!” Iroompaquea yoantajianajaro
    mararo jenoqui inquitequi, yamenamenaitavajiri maasano catsimajiaquerica.'
  bnp-bnp: Muri ru longoa a lohona viri na hunu i ta dagi, i taki rua, i ta maea,
    “Muru sike valai!” Lakea ru sike na hunu turana bubu, pali e huriki a pile ne
    rua ri matanono kunana.
  apn-NT: 'Hãmri nhũm kaxkwa kamã mẽhõja wa kãm kapẽr nẽ wa kãm: —E war amnẽ mẽ ixwỳr
    war api. Anẽ. Hãmri nhũm wa kuma nẽ ma kakrã kamã àpir o mõ. Nhũm mẽ kãm wa hkurê
    xwỳnhjaja tee ri wa àpir ã wa omu.'
  ctp-NT: 'Kanꞌ ynan taꞌa tyukwaa neꞌ kanꞌ mdoꞌo tyiꞌi ska nu msiꞌya ꞌin neꞌ la seꞌen
    ndiꞌin Ndiose nde niꞌ kwan bra kanꞌ: ―Xkwen lya wan nde niꞌ kwan re ―ndukwin Ni.
    Kwiꞌ ñaꞌan bra nu naꞌan nten nu nxuun loꞌo ꞌin neꞌ ꞌin neꞌ kanꞌ, kanꞌ mdoꞌo neꞌ
    ndyaa neꞌ nde niꞌ kwan; laja koo ti ndyaa neꞌ bra kanꞌ.'
  opm-opm: Kas isip tit hatperhan ihit amrayaoh aw tei mahatdapat kasip han mengteiwi
    Gin gut marono por hangop. Potporhan mahaw ire kintei orhor rian tap aw teinong
    rusa ruhum mandangopa.
  bvr-bvr: Lika ana-manyjirda aburr-galiyana, waykin wenga ana-wena butula abirri-gata
    abirri-jirrapa, “Guwa ay-ngunyuta!” Lika aburr-gata aburr-bachirra butula burrbi-nana
    bitipa gu-nguparr gu-guyinda abirri-warrchinga waykin.
  zad-NT: 'Na'' beṉ''ki c̱hop bengakile'' wṉe to beṉ'' yabana'', chi''e ḻegake'':
    ―Ḻi yiyep nilə. Na'' biyepgake'' yabana'' to lo bej, chwiate beṉ''ka'' gokzi''
    gokzbani ḻegake''.'
  kmg-kmg: 'Ehame sambâŋkonec wiwira kâcɋene jaherao šiŋuc wahawec: “Ŋohe šira wefunic.”
    Eme râsifâc-jekic honec-jofahapie karorac maŋko sambâŋko fepic.'
  aso-aso: 'Neꞌmine neivo nelotiꞌ nene Okulumokutiꞌ nolo naba ma sotoꞌ ineꞌ nene engikumuꞌ
    tiꞌ lo nolivo gilasive: Meloꞌ dizi alizo. Neꞌmine lavo ingine nene Okulumokuko
    limusouꞌ dizi vasineꞌ ve. Idoꞌ dizi nivasivo engiꞌ biluvaꞌine nete ningi minaniꞌ
    ve.'
  uli-uli: Iwe ngo profeta we rumal resa rongrong sew yalol yarmat le ye palleng le
    ye bidiy mo woal laeng le ye sor bo, “Ha bidah mo iga!” Yodwe rechokwe re hattohar
    ngalir, re chil kekamahor, ngo resa bidah woal laeng le re mel luwul sedep darmiy.
  nin-NT: Abi kpa ure ba a wo ukorr unkpi zhi nu unkplassu u so ddu ba di, “Hun nga
    ni inggya yi.” Aba a hun ga akpa kuma nu unkplassu abi kri angba chi na ba ba
    a kri ko kye.
  acu-NT: 'Turinamtai Yuse chichame etserin mai nayaimpinmaya: Juni wakataram, tusar
    untsuinamun antukarmayi. Tura antukar, ni nemasengka jiimiaj wajainai, yurangminam
    wakarun wainkamjai.'
  cak-WNT: 'Y ri ye ca''i'' ri xek''alajsan ruch''abel ri Dios ri xec''astej el, xquic''axaj
    c''a chi c''o jun ri nich''o pe chique riq''ui ruchuk''a'' ri chila'' chicaj,
    y nubij c''a pe chique: Quixjote'' pe wawe'', xcha''. Y ri ye ca''i'' ri'' can
    xebe c''a el chicaj pa jun sutz''. Y ri winek ri xe''etzelan quiche (quixin),
    can xequitz''et c''a el tek xebe chila'' chicaj.'
  ebk-ebk: As nan hiyachi, chinngor nan chiyuycha chuwa nan usa ay napigsa ay kali
    ay nurpu ad chaya ay kanana kan chicha, “Omabrat kayu hena!” Angkiay ya naetag-uycha
    ad chaya babaen as nan lifuu ay iilaun nan chiyuycha kafusorcha.
  spa-PDDPT: 'Oyeron una gran voz del cielo que les dijo: ¡Suban acá! Y subieron al
    cielo en la nube, y sus enemigos los vieron.'
  ruf-ruf: Nawo wahulika litsi kulawa kulanga liwalongela pfino, “Itsani uchanya aku.”
    Nawo waghenda kulanga aku watsungulukighwa na liwingu, na iwanu iwowehila wowalola.
  gun-gun: Ha'e gui mokoĩ profeta yva gui oendu 'rã peteĩ ayvu atã “Penhemboja ke
    pejuvy” he'i nhendu va'e. Ha'e ramo yva re ojeupi 'rã arai rupi, hovaigua kuery
    oexaa py.
  agu-BL: 'Bene''n tzun quibital yi cob chakuma''tz jun yol yi cho''n saje''n tcya''j.
    Je yole''j: “Cajenwok tzaj tzone''j.” Ej nin ẍchiwutz cu''n cyakil chicontr yi
    cyaje''n tcya''j. Cho''n cyaje''n tul noc sbak''.'
  isn-isn: Hangi akija luli lukulu kupuma kilunde akuaela, nzii kunu, “nianso ekalongola
    migulya kulikalo milunde neansoealugu ao ekaagozee.
  ilo-ULB: Ket makangngegdanto iti napigsa a timek manipud langit a mangibaga kadakuada,
    “Umaykayo ditoy ngato!” Ket agpangatodanto idiay langit babaen iti ulep, kabayatan
    a kitkitaen ida dagiti kabusorda.
  pir-NT: Came tiquina pʉaro ʉhmʉsepʉ tutuaro yahuducugʉ̃ tʉhoeta. Ohõ saha ninota
    tiquinare. —‍Ohõpʉ mʉja taya mʉsa, ninota. Tiquiro sa nigʉ̃ tʉhoye ehmeo curua
    watoa mʉjaa wahaeta. Tiquina yabiriquinare mʉjagʉ̃ ihñaeta masa.
  anv-NT: Ne bɔɔ́ bina ápeá, áwú meko muú fɔ ndɛre ákuú ɛbwɔ́ keŋké né mfaánebuú,
    aké, “Kwɔgé déchwɔ́ wena.” Ne ndɛre bɔɔ́ mawáme bwɔ́ ápɛlé, ɛbwɔ́ ákwɔ
    áfɛ́ né mfaánebuú né mmu gekó.
  sab-NT: 'Bigire kwian gdaboke gerunga Chube gitige geru sugedu, amage ngautre kiraske
    nga ngaña giti, geru sugedu amage ene: “¡Bai aini nga ngaña giti!” Gire ama gdabonate
    jo nga ngaña giti bogakwaske, ama dolla ulita nu ama gbaba boi daga ngwale ama
    gwagedu onbre gdabokedi jogeni nga ngaña gitini bogakwaske.'
  tmd-tmd: Makwam God mönö yadɨb nöbö hogw aku nugumɨn, mönö dib i adöx sebö, “Ñɨŋ
    höŋ!” me röŋa. Kwolmal nöbö ñɨŋ nöbö hogw aku nugugu mɨdɨm nugugɨrön, mɨjöi age
    wab i ñɨgö wob yuö ab pɨmɨn, God mögörɨb adöx yöd röul adö kau sö yöraku wölumä.
  acr-NNT: 'Ekꞌu ri kaꞌibꞌ qꞌalajisanelabꞌ xkita Jun lik ko xchꞌaw lo chilaꞌ chikaj,
    jewaꞌ xubꞌiꞌij chike: «Chixaqꞌana lo wara» xchaꞌ. Ekꞌu rike xebꞌel bꞌi chikaj
    chupa jun sutzꞌ y xebꞌilitaj kuma ri tzel xebꞌilow ke.'
  kpg-kpg: Gei nia soukohp dogolua ga longono di lee e helekai mai di langi gi meemaa,
    “Lloo aga gi kinei!” Meemaa gaa hula gi di langi i lodo di gololangi, gei nau
    hagadaumee nogo daumada meemaa.
  taj-taj: जमाहेन्‍से थे अगमवक्ता न्‍हीसे स्‍वर्गग्‍याम “तोर खउ” भिबा घ्रेन काइ थेःजी।
    जमाहेन्‍से थेनीगदेला शत्रुगदेसे च्‍यान च्‍यानान थेन्‍नी खसु न्‍हङ‍ग्‍याम तबान
    स्‍वर्गरी निजी।
  avt-avt: 'Hɨr nanɨpɨrpɨr wɨsenum hɨr nanɨmtau hɨm me mɨtɨk keit wit ke God hɨrak
    kaktɨp kakɨr ik: “Yi wiketeret yi einiu einen in.” Hɨrak kakɨtpɨwekɨt mɨt enun
    nepan nɨrakɨt nanɨret tatniu tatɨkre napɨ tatno wit ke God.'
  cbk-cbk: Despues el dos testigo ya oi un voz bien suena que ta sale na cielo y ta
    habla, “Subi aqui.” Entonces mientras el di ila maga enemigo ta visia canila,
    sila dos ya subi na cielo envuelto de celaje.
  uig-ARA: 'ئاندىن ئۇلار ئىككەيلەنگە ئەرشتىن كەلگەن: ــ «بۇ ياققا چىق!» دېگەن يۇقىرى
    بىر ئاۋازنى ئاڭلىدى؛ شۇنىڭ بىلەن ئۇلار دۈشمەنلىرىنىڭ كۆز ئالدىدا بىر بۇلۇت ئىچىدە
    ئاسمانغا كۆتۈرۈلدى.'
  tuf-tuf: Chein yinjác ítquinat rahcuáyqueyra. Cuacúr bin ehcuquin eyin cuit cohwíc
    rahcuáyqueyra. —Cuacúr as quin row̃i, cohwíc rahcuáyqueyra. Eyta cohwayat quehsí
    bin ub acat éyinan Sir quin cuwayta acu bowarám tac icar cuacúr beyáyqueyra.
  abx-abx: Mangno aniya' sabati'an-na mga iya makusog busis tikang si langit nga makibagaw
    si mga iya, “Amanahika kam ato.” Sanglit a'alsa mga iya pan langit hasta nga agpakasalingkupan
    mga iya si panganod ngan hayag to si pangulawan-na si mga kuntra-na.
  mco-NT: 'Je metzpɨ testigo huɨdibɨ nidɨy''ajt Dios, mɨdoy ajcxy tüg ayuc janch mɨc
    jiiby tzajpjoty anajty ñɨmáayɨgɨxy: ―Pejtcɨx yeeby cɨx. Chi ajcxy ypa''ttɨgɨɨy
    tzajpjoty ma tüg joc, e ijxɨ ajcxy ymɨdziptɨjc.'
  cpb-NT: 'Ikemaitake cheraanaintsiri inkiteki, ikantaitake: “Pateete jenoki.” Romapokashitanaawo
    reethonkitantaawo menkori. Ari iñaawairi maawoini kisaneentawetakariri.'
  aon-aon: Aria abudok nyutob, amudok biom ta humnek anah mah. Aria enyudok arpen
    nyiyagwrehi iruhw heven iri ta nyukripam debeg nyukri, “Ipak putowi agundok iruhw!”
    Aria amamish horim ta shiyotu shupe shutrum meyoh aria amam ta huwish onog orug
    aria hupe huto um iruhw heven.
  hus-NT-2005: 'Xi jechéꞌ cháb an tʼiltsixtsik in achʼaꞌ tám jun i kawidh káwintaláb
    túꞌ walkʼiꞌ xu usnal kʼál enchéꞌ: ―Ki kʼadhiytsik techéꞌ. Kʼadhiytsik tám walkʼiꞌ
    ba jun i tokow ani chuꞌtattsik xitaꞌ kʼál ti tomnadh.'
  mig-NT: 'Yúan‑na te ichi ándɨ́vɨ́ ní ka̱jini so̱''o‑de ɨɨn tu̱''un jaa ja̱ ní ka''a̱n
    jíín‑de: Kaa kikoyo‑ró íchi yá''a, áchí. Te ña̱yɨvɨ, ja̱ kájito u''u̱‑i‑de, ni̱
    kajini̱‑i ja̱ ní ka̱koyo‑de kája''a̱n‑de andɨ́vɨ́ jíín má''ñú vikó.'
  bps-bps: Na di taktola, lingela i bong talù mdà di langit, na manan di dale, “Salu
    gamu dini.” Na di keye i dad to dmuen dale, magket ale salu di langit magin di
    labun.
  mbs-mbs: Penga niyan, doen dinineg dan minikagi lekat te langit, kagi din, “Diyà
    kaw den te langit.” Penga niyan, neengat dan tinekingan te labon, aw kinità iyan
    te kedita te poon dan.
  tof-tof: Da ene prropet nisa wirri bóktan bómgól arrkrrurri kwitümgab, ibüka bóktande
    wagó, “E ala tügasilam!” Da i pülpül pokodó bangrirri, kwitüdü kasilürri. Ibü
    gómdamal-koke nidi kwarilürr nósenóp kasildi.
  cme-NT: 'Diilopɔpuɔrbieŋ daaba nu molo piiye baa-ba da gbagaga dɔrɔ‑i-na wuɔ: «Nyugãaŋ
    na jo bande!» Ba ta ta ba nyugũŋ ku yaa nuɔ‑i baa duherru, ba bigãarãamba ta
    ba ne ba ta ba kã.'
  sus-sus: Na seedee naxa xui sɛnbɛma nde mɛ kelife koore ma a falafe ra, «Wo xa te
    han be.» E naxa te koore ma nuxui kui e yaxuie ya xɔri.
  pon-2006: Ira eri rongada ngihl laud ehu me peidohng ira sang nanleng, me mahsanih,
    “Kumwa kohdahdo met!” Ira eri dakehdahla depwek nanleng mwohn mesen ara imwintihti
    ko.
  dad-dad: Anĩ bure fele di, idi saa ilunem ait odug eig ye irokeneĩd mog, karĩ den,
    “Ilun ein useg,” yen. Age ye di, idi neid kiwai lo difeid mog, idi lalo bunem
    saa ilun diselen.
  zab-NT: 'Chiyru quesentiand diip bíeny rsee tuby ni gunii desde llayabaa, raipbɨ
    iropte de bnietqui: —Gulyaapy rurén. Ax bieepydeb llayabaa láani tuby zá nez lo
    de ni rdxichné laadeb.'
  jae-jae: Ma ŋaclagêc tau sêŋô awa kapôêŋ kêsa aŋga undambê ma kêsôm gêdêŋ êsêagêc
    gebe “Api tonec amêŋ.” Go tao teŋ kêsuŋ êsêagêc sa sêpi undambê sêja ma agêcnêŋ
    I acjo sêlic êsêagêc sêpi sêja.
  ksd-ksd: 'Ma dir ga valongore ra ngala na nilai tikai marama ra bala na bakut, i
    biti ta dir dari: Amur a tutua uti. Ma dir ga tutua urama ra bala na bakut ta
    ra bakut; ma kadir lavur ebar dia ga gire dir.'
  msm-NT: Na, ogdinog sikan daduwa to og-ikagi to maagbot diya to yangit no og-iling,
    “Ponhik kow dini.” Na, sikan mgo kuntra dan ogpakasayap kandan no ogkaputus to
    panganud aw ogkabatun diya to yangit.
  myk-myk: 'A pee Kilɛ tudunmɔɔ shuun wu mujuugbɔɔ la logo na yìri fugba we ni na:
    «Yi dugi naha!» A pʼi dugi ɲahaŋa na na kari fugba wu ni pu pɛɛn pu ɲii na.'
  sbe-sbe: Kabo kalinalakilaki galewa ne unai ye dobima se lapui ye hedehededelau
    taudi labui wa udiyedi ye wane, “Kwa saema inai.” Kabo yada unai se sae galewa,
    na kadi waiunu wa meta se kaikaikewaidi.
  mcr-mcr: Iquaqu ae ävauvi, maŋä hŋqu qäukuä haqä yätutaŋi, tii tqaŋgi äwikiyi. “Qe
    täqiŋqä yapinyqä.” Iŋgaŋi iquaqu qaquvqeu, qäukuä haqä yätuŋqä yqaŋgiyäŋga, iquaquiyqä
    mäkä-huŋqä iqua hiŋuä äqunäwatkuwi.
  cux-NT: 'Ní cuayiivi mííⁿ ''uuvi ''iiⁿ''yāⁿ s''eeⁿ ch''iindiveéⁿ yā ''áámá nduudu
    yuudu n''dáí yeⁿ''e ná va''ai chɛɛti nguuvi chi caⁿ''ā: Ndís''tiī, cuchɛ́ɛ nī
    ''muuⁿ. Ní ''iiⁿ''yāⁿ s''eeⁿ ní cuchɛ́ɛ yā na va''ai chɛɛti nguuvi na ''áámá meēeⁿ.
    Ní ''iiⁿ''yāⁿ s''eeⁿ chi taaⁿ yā yeⁿ''e yā n''diichí yā chuū.'
  tur-YTC: Gökten onlara, “Buraya çıkın!” diyen yüksek bir ses duydum. Düşmanları
    bakarken onlar bulutun içinde göğe yükseldiler.
  san-ITR: tataH paraM tau svargAd uchchairidaM kathayantaM ravam ashR^iNutAM yuvAM
    sthAnam etad ArohatAM tatastayoH shatruShu nirIkShamANeShu tau meghena svargam
    ArUDhavantau|
  bel-N: 'І пачулі яны голас вялікі з неба, які казаў да іх: «Узыйдзіце сюды». І яны
    ўзыйшлі ў неба ў воблаку, і бачылі іх ворагі іхнія.'
  sch-sch: Hanchu dêipungei inik kôm han invân renga rôl inringtakin, “Hin hong
    roi!” ti chong an rieta. An râlngei an enchungchakin sûm lâia invân tieng
    an kal zoi.
  mic-MIQNT: Na tapusijig nutua'titl nat wenn. Gelu'lgwi'titl wa'so'q aq telimujig,
    “Sqowa'tigw.” Ge's ta'n masgelmugwi'tiji elapultiliji, wenaqa'lujig wa'so'q alugwigtug.
  huu-NT: 'Naie facaise monamona damɨe iaɨmaiaɨna uaiduana cacadɨiaɨmaiaɨ. Llote:
    —Bene mai bi. Ieconi iaɨmaiaɨna enoidɨmacɨdɨ uillɨe motomo monamo iaɨmaiaɨ jaillana
    cɨodɨmacɨ.'
  jiv-NT: 'Nuyá nu nantakiaru nayaimpinmaya̱ kakaram untsumman antukarmai: “Ju̱i̱
    yakí wakatarum.” Tu untsummiai. Tutai ashí ni nemasri̱ íimiainiai̱ṉ yuraṉkim
    amu̱am nayaimpiniam wákarmai.'
  otm-NT: '''Bex bá ɛ̨''a n''da ra nde mahɛ̨ts''i nts''ɛdi bin yą, bi ''yɛ̨mp''ʉ:
    “Ba ɛ̨cua ya,” bi ''yɛ̨na. Nɛ bi ndex mahɛ̨ts''i ʉ, in ''yohʉ n''da ra güi. Nɛ
    gätho yʉ́n sʉihʉ mi ''bäpʉ bi nu ''bɛ''a bin ja.'
  dah-dah: Irkeb al melak kura kuruŋ wor po naŋkiŋde mat, “Hende gar wayyi” yeke Al
    Kuruŋyen mere basaŋ mar irawa gobe nuraryum. Nurdeb asogom beleŋ yeneŋ hikeya
    Al Kuruŋyen gasuŋde kigariŋkiŋ faykek hende hurkaryum.
  tnk-tnk: Nənə irəha həreɡi reri iərmama riti rupwinari ruku pen ia neiai mɨni pen
    tɨ nirau i mə, “Rouutə pehe i.” Nənə nəpuə riti ruvehi irau mutə mevən ia neiai.
    Nərmama səməme kamhəmwəki irau kamhərer mamhətoni irau krauutə.
  kpr-kpr: Etero, beka mindafu utuda ghe, osa sari kakato etoto naká aikena, “Eminda
    viti fuvu!” sisira. Setiri, foroga jokáda teredo utuda vivitero, nenda gitofu
    gosuseri.
  san-IAS: tataḥ paraṁ tau svargād uccairidaṁ kathayantaṁ ravam aśṛṇutāṁ yuvāṁ sthānam
    etad ārohatāṁ tatastayoḥ śatruṣu nirīkṣamāṇeṣu tau meghena svargam ārūḍhavantau|
  nho-nho: Ki oti raa te takarua pure TeAtua naa ku llono i te reo e taratara mai
    maaroo i te lani peelaa, “Koorua oomai ki aruna nei!” Naa tama e lotoffaaeo i te takarua naa
    ni ttuu ka ttoka i naa saaua laaua vaaroto te uruaoa raa ki te lani.
  gym-NT: 'Angwane ni nibu ye ie ni kukwei jaraba kri kä käinbti, käkwe nieba krörö
    ietre: Mun jakwe kä käinbti nete, nieba kwe ietre. Ye btäräbe rikaba mütate käin
    amne rüe käkwe tuaba jökrä niken kä käinbti.'
  azg-NT: 'Ndoꞌ joo ve nanꞌñeen jndyehan ncüii jndye na jndei ticꞌuaahanꞌ tondye quiñoonꞌndue,
    itsohanꞌ: —Quindyovahoꞌ ntjoohin. Ndoꞌ joo nnꞌan na vjehan nanꞌñeen, viochen xjen
    na cojntyꞌiahan, teva ntcüeꞌ nanꞌñeen quiñoonꞌndue quiiꞌ chincyu.'
  bhd-bhd: एसेरां बाद, तैन दूई मैनेईं स्वर्गेरां अक ज़ोनेबालो उच्ची आवाज़ी मां ज़ोते
    शुनो, “कि इड़ी बा एज्जा!” ज़ैखन तैन केरे दुश्मन हेरनेरे लोरे थिये तैना तैने केरे
    सामने बिदलारी पलेटतां स्वर्गे मांजो च़ले जे।
  too-NT: 'A''calīstān huan kalhatu'' a''cta''sana''nī''n takaxmatli lakatin tachihuīn
    xala'' nac a''kapūn. Lā'' cāhuanilh: ―Cata''ntit ā''tzā''. Lā'' tatō''ca''lh nac
    lakatin poklhnu'' hasta nac a''kapūn. Lā'' huan ixtā''ca''tzaca''n talaktzī''lh
    a''nchī tatā''kayāhualh.'
  ind-AYT: Lalu, mereka mendengar suara yang keras dari surga berkata kepada mereka,
    “Naiklah kemari!” Dan, mereka pun naik ke surga dalam awan, disaksikan oleh musuh-musuh
    mereka.
  cjo-NT: 'Roojatzi ikemantakari Tajorentsi, ishintsitakiro ipaante ikantzi: —Pipokae
    jaka jenokika. Ari riyaateeyaneeni jenokinta, rojatekantaneeyawo menkori shipakiryaaperotatsiri;
    iñeeyawaerini maawaeni kijeeyawitakaririni.'
  nsn-nsn: Song ka longorosina tar uau e kula ualeikintiehe turuha i Heuen tasrasina
    pare, “La kaiahane!” Rasina kura la kai keip toro mahar langit i Heuen, binaka
    ra banga nosira uelmatan.
  san-DEV: ततः परं तौ स्वर्गाद् उच्चैरिदं कथयन्तं रवम् अशृणुतां युवां स्थानम् एतद्
    आरोहतां ततस्तयोः शत्रुषु निरीक्षमाणेषु तौ मेघेन स्वर्गम् आरूढवन्तौ।
  tna-NT: 'Da su eid''abata tse etsui jubida cielo jenetia. Uja etsui ja yata tse:
    —Metsuaque upia. Etsui id''aba putsu, cielo su etsuati tse judu duje. Pamapa tuatse
    sa majai cuana ja echamata etsuahu tse.'
  lid-lid: Ano badeh, uru anuhun boho ndramak ari, udu kandrah, aloh boto-on labai
    ili turu i buku doh, “Ah kame loken dah.” Eme ma iri lau nane amekes bahun hawe
    uru, anyolom uru au ala bolo asi jor, ma amwenen au ala bolo kandrah.
  wim-wim: Ngul anpalaniya, pul prophets al-alangan wik ngeeypul othamayanan thaw
    pulant aak anpal kenyan, “Awey, pal aak iikanak matowa!” Puth than pam wanch ananganiya,
    pulangan ngangk-wayangan kal-kalin pulangan-a, than-thanin aꞌ oth thath-thathin
    pulang, aꞌ thathin pulang keny heavenak yuwangan matpul.
  zga-M: Pu lieno puyavipuleikhanga eilimenyu eilyangolo ukhuhuma khunyanya eilikhuvavula
    ukhuta, “Mwinchange khunu!” Pu avene leino puvilutama na khukyanya mundiveingho,
    paseikhi unghwa vatavanghwa vavo vuvikhuvavona.
  yom-yom: 'Buna bawa mbembo yingolo yitotukila ku diyilu, yiba kamba : “bika lukuma
    kuaku”. Bakuma ku diyilu mu matuti ayi bambeni ziawu ziba tala.'
  san-SIN: තතඃ පරං තෞ ස්වර්ගාද් උච්චෛරිදං කථයන්තං රවම් අශෘණුතාං යුවාං ස්ථානම් ඒතද්
    ආරෝහතාං තතස්තයෝඃ ශත්‍රුෂු නිරීක්‍ෂමාණේෂු තෞ මේඝේන ස්වර්ගම් ආරූඪවන්තෞ|
  yut-yut: Aŋakwa amɨn bamot uŋun nandaŋakwal amɨn kɨnda da Kwen Kokupgwan da tebai
    yaŋ tɨdaŋek yaŋ yoyɨgɨt, “Jil ɨdon wɨnjil.” Yaŋakwan uwalni pɨndagakwa amɨn bamot
    gɨkwem kagagwan wɨgek Kwen Kokup wɨgɨgɨmal.
  grc-BYZ: καὶ ἤκουσα φωνὴν μεγάλην ἐκ τοῦ οὐρανοῦ λέγουσαν αὐτοῖς· ἀνάβητε ὧδε. καὶ
    ἀνέβησαν εἰς τὸν οὐρανὸν ἐν τῇ νεφέλῃ, καὶ ἐθεώρησαν αὐτοὺς οἱ ἐχθροὶ αὐτῶν.
  cpc-NT: 'Ikimaitaki shintsiri ñaantsi inkitiki, ikantaitaki: “Patiiti jaka jinoki”.
    Jomapokashitanaka itzinaantanaawo minkori. Ari jiñaawairi maawoni kisaniintawaitakiriri.'
  nhg-NT: 'Nima inu unte testigos oquecajque sente tlajtule checöhuac tli onhuöla
    desde elfecac. Quemelfiöya: Xetlejcucö necö. Hua otlejcuque elfecac ijtec mextle.
    Hua tli quentlajyelejtaya quenmejtaque.'
  nya-nya: Kenaka aneneri aja anamva mawu ofuwula ochokera kumwamba owawuza kuti,
    “Bwerani kuno.” Ndipo anapitadi kumwamba mu mtambo adani awo aja akuwaona.
  ngu-NT: 'Quemaj on omemej teixpantiliquej ocacquej se chicahuac tlajtojli yejhuan
    oquinhuajnotz ne ilhuicac, niman oquimijlij: ―Xhuajtlejcocan nican tlacpac. Niman
    yejhuamej ipan se moxtli otlejcoquej chica intlahuelicnihuan conitzticatcaj quen
    tlejcohuayaj.'
  kup-kup: Tahan abarahanañ ñe nao Godiz gog aban poñarivin epat mañahan ne hateveteohö,
    “Arip epat poz hazei.” Pot hahan parupimaz kaev ravat hehari etet hehan, parup
    univok helat abarah sah.
  jid-jid: Niki ba wo kikle ilan rhini shulu nitre ni ba ndi, “Hon ye niwa “ i ba
    hon hini shulu nimi kla lu inda don bi kamba niba ba kri si ya.
  wmw-wmw: 'Ikisa, mashahidi ware wasikira shauti ulu kulawa binguni, ikiwambira javi:
    “Kwerani muje julu kuno!” Newo wakikwera binguni na wingu, kuno maaduwi wawo wakiwawona
    javi.'
  gmv-GGM: Hessafe guye he nam7u nabeti “Ha pude kezite!” giza qaala salope siyida.
    Istta morketi istta xeellishin istti shaarara pude salo kezida.
  ssg-ssg: Muhin lalu hong tenen kinax tiloma tesol tone Haeu, “Lua hanima patul.”
    Ape teteka seilon watakaialalu laha papaxai ti lalu luluainiwa he teik maun hani
    tesol tone Haeu.
  zpo-NT: 'Zee lee rop xaa ne gon tub bos yiba kwaan yé lo xaa: —¡Guxoob gu nee! Nu
    yixoob xaa naz yiba leen tub xkaw nu lee re xaa nayii ne xaa wii lo xaa.'
  poy-poy: Shakapanu wa mbuyi wawili walii wa Mlungu wapikiniriti liziwu likulu kulawa
    kumpindi paliwagambira, “Mwizi pampindi panu!” Nawomberi wakweniti kumpindi pawazyengetwa
    na liwundu, wangondu wawu pawawera wankuwalora.
  qwh-NT: 'Tsenam tse cawareq testigucunaqa wiyecuyanqa sielupita fuertipa queno nimoqta:
    “Queman lloqacarcayämï” nir. Tsenam pucute rurincho jeqariyanqa llapan chiqueqnincuna
    ricarëcayaptin.'
  gaw-gaw: Mehuqak danab aḏit amu a hab aṯannu baag laa nug baag oḵaip̱a inam ewa
    a doopiḏ. “A aṯan ip̱a beiḏ!” Ana male amu a lombigp̱a hab aṯan tepiḏ. Teeheh,
    ahilag kekeḏ amu ag a teeheh anatp̱ig.
  nca-nca: Otoqoro kusumbo riri uni maŋgó ka sambo koŋgo nekero ŋande yimiraró, “Koreko
    ŋano ariri.” Yiní uni saŋgiríyarimbo toŋetiqo koporé qurowore samboko oriyó.
  zpz-NTPP: 'Gazeꞌ nu gyeñ de yu nu byabañ zeꞌ nu zaab tiꞌ nu rnii gashtal gyibaa.
    Orzeꞌ nam: ―¡Gup der gal ii! ―nam. Orzeꞌ chup dey gyibaa lat za, nunu de losaꞌ
    yuu dey gzac yu.'
  zac-NT: 'Lueguë iurní guërupë testigu ni bini raiꞌ tubi bë dizdë lu gubeꞌe naná
    guniꞌi: ―Gulë tsepi ndëꞌë. Iurní beꞌpi raiꞌ gubeꞌe laꞌni tubi shcahi. Hia ra contrari
    shtë raiꞌ guná rall.'
  kyg-kyg: Kokuꞌnapatiꞌmo alopa gefatiꞌmo ge hunoꞌaeꞌmo, manileꞌmo haiteꞌao, huno
    huꞌnigeꞌana afiteꞌanaeꞌmo haiꞌana hiyapiꞌmo faleteꞌana kokuꞌnapiꞌmo haiꞌnaꞌageꞌapaeꞌmo
    kame vayaꞌanimogimo anakeꞌnae.
  kmk-kmk: Utdiyon, nakagngoḻ dat duwa’n kustigu si natobaga ginga un nanligwat langit
    un kanana kan dida’n, “Ngumatu kayu’t tu.” Ot nailabaw da utdit bunota ngummatu’d
    langit un iillan dat kabusuḻ da.
  cao-NT: Tsayapama tsi naipá ca pistiama ca joi toa dos ca joni bo qui chanihai ca
    ja nicacaquë. “Nëa bëcahuë” i joi a quiha. Jatsi tsëmó tsi nai qui ja tëronocaquë.
    Tsaya-tsayacaquë jato qui caxacanaibo.
  bbr-bbr: Kiro Anut nukan ämän roianik, areairin roat ori, au omar oikas kar ämän
    keser awatai rowaieir, “Au oik pewer.” Keseria, awan iwäi jaunakat apwate rauna
    rauna, au iou uruas omar oik tonaieir.
  inb-inb: 'Chi iskan­di­kunaka, suma luar­nig­manda sin­chi rimai­ta­mi uiar­ka­kuna:
    “Kasama sika­mui” nigta. Chi­uraka, suma luar­ma­mi puiupi sikar­ka­kuna, pai­kunata
    mana munag­kuna kawa­na­kug­lla­pi.'
  hrv-hrv: 'I začuše glas s neba silan: “Uziđite ovamo!” I uziđoše na oblaku u nebo
    na očigled svojih neprijatelja.'
  box-NT: 'Á ɓa nùwã ɲun mu ɲá tãmu ɓúi sã pɔ̃́npɔ̃́n ho wáayi à mu wee bío
    làa ba: «Mi ɓuee yòo hen.» Á ɓa hĩ́nɔn yòó wà hã dùndúio wán ká ɓa
    zúkúsa dĩ̀n wee loń.'
  ote-NT: 'Nepʉ bi ntꞌøde ꞌnara noya de mahetsꞌi mi ña̱ ntsꞌɛdi ne bi ꞌñembabi núꞌʉ
    toꞌo xqui yopa nte: ―Bá pøxhʉ grí ꞌñehʉua. Nepʉ ja ꞌnara guui bi tsꞌitsꞌiꞌʉ pa
    mahetsꞌi. Y núꞌʉ yá ncontraꞌʉ bi hyandi.'
  wnu-wnu: Ne munon ombur eng igomot der nagari Qenu ginamt end munon ger qugiab ete
    qamb wurit arei, “An e diarar.” Ende qamb ara ombur Qenu ginamt irab waber weib
    isari munon qarau ibag igurei.
  zam-NT: 'Ngoloa, ryop mbi'' co'' ngro xbana mbìn thìb di''s co'' mbyèn loo bé''
    co'' ndxab loo ryop mbi'': ―Quée gu'' gáp trè'', ey. Sya, mxaquen mquée ryop mbi''a
    loo bé'' le''n thìb le'' xcuau. Le'' rye mèn co'' ngòc ngolo ngola''s che''n ryop
    mbi''a na, gunèe xal nda quée ryop mbi''a loo bé''.'
  zyp-NT: Mataico, o thangpui tei vaicung taitah, “Ma lang heh a khong o,” a tahpaw
    khah aa thui. Taico, aa carae sahlo tei aa cai thlangning he takhei, meding co
    avai lang khah aa seichy.
  sey-NT: 'Ja̱ maca cayaohuaꞌi quëacaicohuaꞌipi asahuë, tutu maꞌtëmopi yëꞌoseꞌe ñeje
    caquëna: “Mëijëꞌë, i̱ñona.” Siꞌaohuaꞌi i̱ohuaꞌire pë̱icohuaꞌi ñajëna, sirioja̱ꞌa
    maꞌtëmona mëni huesëhuë.'
  nvm-nvm: Rene e nokarok (2) iji Godon vuak nijaidiavo iji bu fai e be varur ijia
    uruv kume, Igia ruafno kumen. Fu ijeg kumega e ani buon iji bu ireme giakoga bu
    ajieme vana iji burame varur ijia vain.
  mps-mps: Tama augwali sigo dagaludu po me wabo odali te po weyu, augwali si bomonama
    i wali, “Dage si eba eda holao,” wali. Tama te bidi si te pǫ me tomodu dagaluba
    holali, tama te boi bidi dabe augwaligo te bidi si pabo suai.
  pab-NT: 'Hatyaoseta semehenaha atyo, kinatyaxa iraiti semaha enokoata: — Xisohena
    ali — nexa hatyo hinamahare hiye. Enahalakoaharenae wahakotitere nase hatyo hinama
    iraiti xakaisaseharenae enokoa xeta xaneha kaiminiti xema.'
  llg-llg: Boe ma, mana kokola kadua kala sila lamanene hala malii esa neme lalai
    mai nadenu sala, nae, “Wei! Ei dua nggei hene lain ia mai leo!” Boe ma dua sala
    nana soꞌuk leni lalai leu, ma koꞌas mboti nala sala. Lita leondia, boe ma, sila
    musu nala nado lamanggonggoak.
  kyf-kyf: '''Ɩn wɛlɩ ''tɩtɛ yabhlo yia wa ''dɛ ''sɔ -yla gba yalɩ: «A -gbla -seli.»
    ''Ɩn wa yia -mɔ yalɩ -gbla yalɩpʋpa ''wʋ -zugba wa tʋnyɩma yla wa.'
  tpi-tpi: Na tupela i harim maus bilong wanpela man i singaut strong long heven na
    i tokim tupela olsem, “Yutupela kam antap long hia.” Orait ol birua i lukim tupela
    i stap, na tupela i go insait long klaut na i go antap long heven.
  mih-NT: 'Ta zɨquɨ sa uu tahan ra saha sa ndaa, cua cuɨñɨ ra minoo nduzu saa xaan
    sa quita andɨvɨ, ta cua catyi si sihin ra: Ñaha ndo. Ndaa ndo ihya. Catyi si.
    Ta cua ndaa ra ndya andɨvɨ sisi minoo vico, ta cua ndyehe ra xaan iñi sii ra cuhva
    cuan.'
  qvh-NT: 'Wanushganpita cawarircamurnami say ishcay wilacogcuna wiyayanga: “¡Cayman
    shayämuy!” nir ciëlupita gayacamogta. Saymi paycunata chiqueg runacuna ricaraycäyaptin
    pucutay rurilanpa gloriaman aywacuyanga.'
  kms-kms: Muq wuti iri God nas kin tiqe pe pu quan kumone nari rutungu, di ni nari,
    “Ren wowi wi.” Di ni veri yeru ruqond ruqondne ni temi wuye quari pe mar mo God
    nas kin tiqe pe mewo mo.
  agn-agn: Oman naba-yan nira tang doro kapoirsang bosis ang nagalin ong langit ang
    ganing, “Koma-yat amo tani!” Ig mintras pa-dek ong nira tang mga kasoay nira,
    napalangit tanirang doroa ong tatang onom.
  nhi-NT: 'Ihcuacon non ome itlatitlancauan Dios occaqueh se chicauac tlahtol itich
    in iluicac tlen oquimiluih: —Xoualehcocan nican. Uan yehuan otlehcoqueh iluicac
    itzalan se mixtli, uan tlen oquincocolayah oquimitztoyah.'
  ttc-NT: 'B''ix kye pakb''on oxik kchan tuj ka''j twi'' jun xjal otzaj tq''uma''
    kongan ikxjani: «Pe''ejatz tzani.» Ntons ejax tuj ka''j tuj muj b''ix kyaqil kye
    kyajq''oj e''ok e''en tetz.'
  dan-1931: 'Og de hørte en høj Røst fra Himmelen, som sagde til dem: Stiger herop!
    Og de stege op til Himmelen i Skyen, og deres Fjender så derpå.'
  kwj-kwj: Wondawani fi mendiwani hewen ko ki tumwa foti ka hinga uchani fini sawe,
    “Kini ahaꞌa ki ma ki sukwa.” Wowani niri wamwa tiki fi rarusini hewen ko tokwe
    fi rauwani ele fi miho fini wu heindawani ya fi rau.
  vie-OVCB: 'Hai tiên tri nghe tiếng gọi lớn từ trời: “Lên đây!” Họ cưỡi mây lên trời
    trước mắt kẻ thù.'
  kze-kze: kwíyómpakemba moóráwai anónka'a simátimena séna maavá'á íyókaiyo sínasarai
    ainámpímbá iyíyasa kentí namuro-kwáásí tuwánáíyana
  mpj-mpj: Palujanupula palu kujarralu Mamamili walyja kujarralu kulilku wangka wiltu
    ngarnawarrajanu wangkaku jilanya, “Takalapula ngaakarti!” Karna-pulanya ngayulu
    Jaanju nyangu ngarnawarrarringupula yurnturrja, jii parlanykajangka kurungka.
  lbk-lbk: Osto ay siya chi, ya ket chinngen nan naycha'y chwa nan fokhaw ay nalpo
    id chaya ay mangwanin, “Tomongcho kayo isna.” Et iniilan kannay nan cheycha'y
    kafosocha nan linmamakhancha id chaya is kalifoo.
  mto-NT: 'Vanꞌit tseꞌe nu̱me̱jtsk je̱ jáyuda du̱ꞌamo̱tunajxti je̱m tsapjo̱o̱tm toꞌk
    je̱ ayook juuꞌ veꞌe ma̱kk ko̱jtsp je̱tseꞌe ña̱ꞌmu̱xjidi: ―¡Pe̱tta yam! Vanꞌit
    tseꞌe chajpe̱jtti je̱m vínu̱ts jo̱o̱tm, íxju̱duts je̱ꞌe̱ veꞌe je̱ choꞌoxpa̱jkpada.'
  bzh-bzh: Lob ḳööḳ niwëëk ti yam vu yaġek vu luho bedenġo bë, “Melu jaḳ nam
    vavunë sënë.” Lob beggob ḳo luho meraḳ ya yaġek galam sën denesis beġö vu
    luho lo, delë bë luho deraḳ medeya.
  guj-2017: તેઓએ સ્વર્ગમાંથી મોટી વાણી પોતાને એમ કહેતાં સાંભળી કે ‘તમે અહીં ઉપર આવો’
    અને તેઓ વાદળ પર થઈને સ્વર્ગમાં ચઢી ગયા. અને તેઓના શત્રુઓએ તેઓને ચઢતાં જોયા.
  jvn-NT: 'Nabi loro kuwi terus pada krungu swara banter sangka swarga nyeluk ngéné:
    “Pada munggaha réné!” Terus pada munggah nang swarga kakemulan méga lan mungsuh-mungsuhé
    pada weruh kabèh.'
  byr-byr: Yɨ saraai maangwɨraaya pɨrɨꞌ Sɨgunyavɨdaaꞌnyaꞌ kadɨka wɨꞌnyɨna. Yɨ saraarɨ
    jaka dɨragɨnna dara wɨdɨna “Kɨrɨmɨ munya davanna jɨlaabila!” Yɨ saraai kadɨka
    wɨꞌnyɨna yagɨla munyaba Sɨgunyavɨna yɨraayavɨ yɨlaawɨna. Yɨ saraare yɨkamaangera
    sara tɨnna wanganna yadaapi saraai yɨlaawɨna yɨwaai.
  ian-ian: Vaaka lɨga nyinangwupmba yaa nɨma kwundi wutndi. Kwundi mbɨk kat wandɨ.
    yagwa mbɨla nga ya waa wandɨ maa mbaonala nyinangwut wokembɨt maa mbɨk kat kao
    ya nɨmba yɨndi.
  hun-hun: 'És hangos szózatot hallottak az égből, amely ezt mondta nekik: „Jöjjetek
    fel ide!“ És felmentek egy felhőben az égbe és látták őket ellenségeik.'
  mcf-NT: 'Adnubi Nuquin Papan abucshun cuënquin: “Nëmbo cho,” cac abu ushu datanec
    cuesun secaboed daëd abuctoendac. Abi chieshënquidon isnubi adendac.'
  kjs-kjs: Nipu rekaasipi rabu yaa-para agale meda go-rupa puri palo yaaloma lakalisa.
    Nipi laapore go yaa-para ipulupa lisa. Gore lore alinumi adobaina nipu yaa-para
    mole madaa pisipi.
  mni-mni: "Adudagi, swargadagi awangba khonjel amana makhoi anida haiba adu makhoina\
    \ tare, “Mapham asida kakhatlak-u!”\x94 Aduga makhoigi yeknabasingna yengduna\
    \ leiringeida makhoi ani leichil amada swarga kakhatkhre."
  yad-NT: 'Ratyuva̱choda varirya ja̱mu niquejada jarichuvimusiy, jiryatiy su̱teda
