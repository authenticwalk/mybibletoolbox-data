  spl-spl: Yawu otmutâ yanâk himbimâmbâ Yesuŋe den âlâ yuwu ekyotgowuap. “Yet yuân
    gayet.” Yawu sâm ekyotgomu elem kulewoŋboŋ biwiŋambâ yâhâmutâ kasalipyetŋaŋe yelekŋetâ
    sâtŋe otbuap.
  usp-NT: 'Y yak quib'' ajk''asaltak Jyolj Kakaj Dios li xtatak xaanch jun ch''a''wem
    lecj sub''laj cow xch''ejejch, xij rechak: ¡Jawentakch neri! xche''ch. Y rechak
