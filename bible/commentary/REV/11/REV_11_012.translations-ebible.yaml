  wol-2010: 'Ñaari seede ya dégg baat bu xumb ca asamaan naan leen: «Yéegleen fii.»
    Noonu ñu yéeg asamaan ci aw niir, seeni bañaale di seetaan.'
  nss-nss: Pe hilu hilingi yoholai sahin namandran iyau kol paingan yang iyoh iya
    kili hilu ipa, “Alkasa paingan iye.” Pe yihu para mwisnani hilu, ara hu nime hilu
