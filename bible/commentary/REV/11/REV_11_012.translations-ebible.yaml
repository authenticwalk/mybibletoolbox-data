    paigunata piñaccunas ricunaungami.
  deu-ELO: 'Und ich hörte eine laute Stimme aus dem Himmel zu ihnen sagen: Steiget
    hier herauf! Und sie stiegen in den Himmel hinauf in der Wolke, und es schauten
    sie ihre Feinde.'
  mjc-NT: 'Tan tsa yaha̱ tsa tsihi̱ ra naha tan nyehe̱ yu nandoto̱ ra naha, tan catyí
