verse: REV.011.012
translations:
  kpx-kpx: Isege hoto molena otogomo lohoniege hoai ata abui kebia namigevei kosea,
    “Vealuvisi kove lohove.” Kateai louge aiogevemale ataeabuna nibievesege ata abui
    kebiabuna goemo otogoe tai.
  okv-H: Uhu i ta eto ke einge ingena “Ungo einge have” ainge ehei johi jo ta horeto
    uhu i ta pambuhore kitoho embomeni na arerembeto kehera.
  tbo-tbo: Ega yaka baha baneina yadei hi noonoli ma i ibaabani i pa, ‘Ona gei geka
    hota.’ Ega yaka yaloigei tu bahapikohi luwaga hi gegae ma hai gawiyahi hi gagalehi.
  mal-C: അപ്പോൾ, “ഇവിടെ കയറിവരിക” എന്നു സ്വർഗത്തിൽനിന്ന് തങ്ങളോടു പറയുന്ന ഒരു മഹാശബ്ദം
    അവർ കേട്ടു. അവരുടെ ശത്രുക്കൾ നോക്കിനിൽക്കെ ഒരു മേഘത്തിൽ അവർ സ്വർഗത്തിലേക്കു കയറിപ്പോയി.
  grc-SR: Καὶ ⸂ἤκουσα⸃ ⸂2φωνὴν μεγάλην⸃ ἐκ τοῦ οὐρανοῦ, ⸂3λέγουσαν⸃ αὐτοῖς, Ἀνάβητε
    ὧδε. Καὶ ἀνέβησαν εἰς τὸν οὐρανὸν ἐν τῇ νεφέλῃ, καὶ ἐθεώρησαν αὐτοὺς οἱ ἐχθροὶ
    αὐτῶν.
  bgc-bgc: अर उननै सुर्ग तै एक बड्ड़ा बोल सुणाई दिया, के उरै ऊपरान आओ, न्यू सुण वे
    बाद्दळां पै सवार होकै अपणे बैरियाँ के देखदे-देखदे सुर्ग पै चढ़गे।
  khz-khz: Ne vevega-taunatauna taura ruala na karo kamuna ta gekamonagiato, kupana
    emarigoto, ira evaikilarato, netiwato, “Eanana ioma rage!” Ne taura ruala iloa
    ta aonana kupai geverageto, gekukurawai talimara wailarai.
  deu-TKW: 'Und sie hörten eine starke Stimme vom Himmel, die zu ihnen sprach: kommt
    hier herauf; und sie stiegen auf zum Himmel in der Wolke, und ihre Feinde schauten
    ihnen zu.'
  zsr-NT: 'Niꞌr bëꞌ zidzj didzaꞌ tu chiꞌi yehuaꞌ yubá, gudx lequëꞌ: “Gul‑cuén ni.”
    Gulabenëꞌ lu böaj luzxbá zacaꞌ yehuaꞌ yubál, atiꞌ gulaleꞌi lequëꞌ nup naꞌ guladáꞌbagaꞌ
    lequëꞌ.'
  lin-lin: 'Mongongo moko ya makasi kowuta na Lola elobaki na batatoli wana mibale :
    « Bomata awa ! » Bamataki na likolo kati na lipata, wana banguna na bango bazalaki
    kotala.'
  hns-NT: 'Tab koi swarag me se oelogse boliega: „Toelog oeppar aaw!” Tab oelog aapan
    doesman ke aakhie ke saamne ek toekkara baadar par swarag me lewal djaaiga.'
  noa-E: Mag chi Ẽwandam i jaau wënʉrrarr khʉʉn deeu iiu phiidʉtkha nʉisiewai ʉ̈gtharmuata
    õor iekjö amag, “Mau ʉ̈gthar pidut” aju. Magbaawai chadcha edjã baug ee ʉ̈gthaa
    paaukhabaadëju. Mag am ʉ̈gthar paaukhabaadëm am oomaphanaa am kha ukhur aajerr
    khʉʉnaujã oopʉ̈iju.
  eng-EMTV: And I heard a loud voice from heaven saying to them, “Come up here.” And
    they went up to heaven in a cloud, and their enemies watched them.
  mib-NT: 'Yūcuán na te cuni sōho de jeē cána jee ichi ándɨvɨ́: Caa ró quijicoo ró
    ndé yāhá, áchí. Te ndaa de mēhñu vícō quingoo de andɨvɨ́, cuni ñayuu cájito uhū
    i de.'
  lif-NT2: हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌लाम् कत्‍थो थाङे़त्‍छे़ॽ के़लॽबा यम्‍बा
    इक्‍लाधिक् त्‍ये़आङ् खुन्‍छिॽ निङ्‌मिहाॽरे़ ओमे़मे़त्तुसिर मे़बत्‍छे़ल्‍ले़सा
    थो खाप्‍मिःत्तो लाःसे़त्‍छिर साङ्‌ग्राम्‍पेदाङ्‌ङो पेसे़त्‍छिरो॥
  xnj-xnj: Kangi, avo vamlota vavili vayuwini lwami luvaha kuhuma kunani kwa Chapanga
    lukuvajovela, “Mbwela apa!” Vene vakakwela kunani kwa Chapanga, makoko wavi vakuvalolokesa.
  mmx-mmx: La na luradi vapaase dunaba ronga Lara na vaase ridu boro vana at laxalibet
    la na lok, “Ude numu vana.” La dunaba urut uto vana at laxalibet keneng at loxontakabu,
    la limixin munepen midu mo dinaba tu la dina reven du.
  cbr-NT: 'Racuë́cëbëtan ca a rabëtan ësaquin caía naínuax banaia cuaxa: —Nëri ca
    ut. Cacëx ca axa atumi nishcë unicaman ismainunbi nëtë cuinan nëbë́tsiocëx naínu
    cuanxa.'
  tee-NT: 'Pus ju acsnich ixt''iyun''an tak''asmatlh lakatam chivinti ju minchalh
    lact''iyan. Na p''as ju chivinilh ni laich catak''asmat''a''. Chanich ju ajuni:
    ―At''at''itch ju ani. Chai lana tapu''alh ju ataputs''i ju lact''iyan. Chai na
    k''oxich talakts''ilh ju ixt''alaxcai''an.'
  eng-LSV: and they heard a great voice out of Heaven saying to them, “Come up here”;
    and they went up to Heaven in the cloud, and their enemies beheld them;
  cak-NT: 'Y ri ca''i'' rusamajel ri Dios xquic''oxaj chi c''o jun ri nich''o''n-pe
    chicaj riq''uin ruchuk''a'' y nu''ij chique: Quixampe we'' chicaj, xcha''. Y reje''
    can xebe-wi chicaj chupa jun ajawa'' (mukul). Y ri winak ri itzel xetz''eto quichi,
    can xequitzu-e cuando xebe-e.'
  pah-NT: 'Kiro mokonha''g̃a henduvi yvagipeve''ga nhi''ig̃a. Hahyahi ganhi''ig̃a
    ga erame g̃a pe: —He pejijo avo yvagi pe! ei ga. A''ero mokonha''g̃a hoi yvag̃atig̃a
    pype. Nahã g̃a hoi yvagi pe okiavo ogwovo a''ero. G̃ahoa yvagi pe g̃a''arõe''ỹve''g̃a
    hepiagi.'
  sja-NT: 'Mãpai ma omé ũrijida ɨt''ariipa golpe pedeeru: —¡Ɨt''aa chétɨ! Aramãgá
    ɨt''aa wãjida jɨ̃ararade, ãra k''ĩra unuamaa iru p''anadap''edaarã taide.'
  xed-xed: 'Manda sliʼavakta taŋ ka sladata, ka sana lwi gwaɗagata ta luwa nda həŋ
    mantsa: «Safwa sa da hadna,» kaʼa. Ka ŋlaghatá həŋ ta luwa ma kusay ta nghay ghumaha
    taŋ.'
  mks-NT: 'A̱nda̱ já cuni jo̱ho ndíví testigo cán in a cáha̱n cóhó indiví. Ta já cachi
    a já xi̱hi̱n ná: —Cuándaa ndó chóho —cachi a já xi̱hi̱n ná. Já ndaa na indiví
    tañu in vi̱co̱ nu̱ú ndihi na̱ i̱hvi̱ na̱.'
  gfk-S: Io, ira iruo tangetus dur ga hadade a tamat na ingana tikenong metuma ra
    mawe. Ma iga tange ta dur be, “Mur hanahut ukira!” Io, dur ga hana utuma ra mawe
    naramon tike bahuto ma dong ing di ga malentakuane dur, di ga ngokngok ta dur.
  bmu-bmu: Köŋgep kinohotka Suepnöhök qet köhöikŋi kun kewö qeta jii mörohot, “Iŋiri
    mönö kewö korohot.” Mewö jii möta kousu uruŋe wahöta Suepnöŋ öŋgöyohotka kerökurupŋiran
    öne etkeka nemböŋini teköiga kinget.
  dgz-dgz: Wam ame gapan nop baware da kiman gapan apan dere inamup tauen, “Ae ma
    dot onaen.” Wapi boge anavi mugawa ao yangut tane gapan apane dere ame irikup
    potap kiman dot amon.
  eng-GNV: And they shall heare a great voyce from heauen, saying vnto them, Come
    vp hither. And they shall ascend vp to heauen in a cloude, and their enemies shall
    see them.
  zaa-NT: 'Làniana ca chùppa ènne''yu''a nna biyénini cabi rinne ttu enne'' iditsa
    ni de ỹiabara'' nna rèe cabi: Calátsa''a'' itá le nì le'' ỹiabara''. Làniana ca
    contrario canu dàa cą ìta''lubáni cabía nna rinna'' cą nna bilá''ni cą dia cabi
    le'' ttu bía para ỹiabara''.'
  eng-WEBSTER: And they heard a great voice from heaven, saying to them, Come up hither.
    And they ascended to heaven in a cloud; and their enemies beheld them.
  guh-guh: 'Bajaraxuacujinae bajaraponëbeje jumetaenabeje athëbëvetsica pinijijumeta
    pejumaitsijavatsibeje: “Pajunaiminabeje,” pejaijavatsibeje. Nexata bajaraponëbeje
    junaeniabeje athëbëabetsia itarërëbo tuatuajëjavabetsia. Daxita pitoyavitsibeje
    pëtaenubenaenatsibeje.'
  bon-bon: Puma cita ca pui neeneni mename biname cina äätecijige baborage tagepogogo
    cabucewe ca iicana egä, “Siclege aima!” Teepi puma cita ca teeme cubuyame bime
    irewale carbe cabu aaclige cabu me.
  nhw-BL: 'Huan nopa ome testigos quicaquise se catli quinnotzas tlen ilhuicac, huan
    quinilhuis: “Xihualaca nica huejcapa.” Huan tlejcose ilhuicac ipan se mixtli,
    huan inincualancaitacahua noja quintlachilijtose.'
  swh-ONEN: Kisha wale manabii wawili wakasikia sauti kuu kutoka mbinguni ikiwaambia,
    “Njooni huku juu!” Nao wakapaa mbinguni katika wingu, wakati adui zao wakiwa wanawatazama.
  wbi-wbi: Kange vipulika ilisio ilivaha kuhuma kukyanya likuvavula, “Mwise kuno!”
    Navene viluta kukyanya mulifunde, unsiki ghuno avalugu vavanave viloola.
  bba-bba: Yerɑ Gusunɔn sɔmɔbu yiru ye, bɑ nɔɔɡiru nuɑ wɔllun di bɑ nɛɛ, i yɔɔmɑ ɡee.
    Bɑ yɔɔwɑ wɔllɔ ɡuru wiru sɔɔ sɑnɑm mɛ ben yibɛrɛbɑ bɑ bu mɛɛrɑ.
  eng-KJVCPB: And they heard a great voice from heaven saying unto them, Come up hither.
    And they ascended up to heaven in a cloud; and their enemies beheld them.
  kgk-NT: 'Upe omano va''ekwe opu''ã rire, ohendu yváy gwigwa onhe''ẽ va''e ojéupe:
    —Aipo ramo pejeupi katu, he''i íxupe, mokõigwa-pe. Upe jave oma''ẽ hese okwa-vy.
    Oma''ẽ jave upe mokõigwa gwete reheve voi ojeupi-ma oho-vy yváy-py. Araigwasu
    pa''ũ-my ojereroyvate-ma oho-vy upe mokõigwa. Hese ija''e''ỹ va''ekwe jepe ohexa-ma
    ave iho ramo.'
  waj-waj: 'Aatuuda variaani forofetaivaitana rikiaavo ngiau aapuuvakidiri kua pinaivo
    tioo ivaitana tinoo: Aapi ngiatee, tikiai ngiari nnammutuaiya ivaitana teeda vakiaani
    namaivaki ngiau aapu kuaavai.'
  cpy-cpy: 'Ikemaetaki shintsiri ñaantsi inkiteki, ikanteetaki: “Pateete jaka jenoki.”
    Romapoka-shitanaka roenokan-tanaawo menkori. Tema iñaawaeri maawoeni kijaneenta-waeta-kiriri.'
  mpx-mpx: Inoke towasa labui anan bwabwatana etega hi hago i neem labulabumwa, i
    baek elal i ba, “Ku heem hiwe natiya e.” Inoke yaluyalu etega gamwanaa, hi haha
    labulabumwa ge ali topihigelgel hi gagayawa-agil.
  wbp-wbp: Ngula-jangka, yalumpu-jarrarluju-pala ngana mayi purda-nyangu kuja-palangu
    purlaja kilji-nyayirni nguru-nyayirni-wangu-jangka. Linpa-palangu wangkaja, “Yantarni-pala
    nyampu-kurra!” Ngula-jangka, yapa yalumpurra kujalpalu-jana nyurunyuru-jarrija,
    ngularrajulpalu-jana karrinjarla yinyarlaju lirlki-nyangu. Tarda-kujurnulu-jana
    kuja-pala yukajarra mangkurdu-kurra, ngula-pala yanu nguru-nyayirni-wangu-kurralku.
  luo-luo: Bangʼ mano negiwinjo dwol maduongʼ koa e polo kawachonegi niya, “Biuru
    malo ka!” Mine gidhi e polo malo ei bor polo moumogi, ka wasikgi nenogi.
  nhe-NT: 'Huan nopa ome testigos quicaquise se tlen quinnotzas tlen elhuicac, huan
    quinilhuis: “Xihualaca nica huejcapa.” Huan tlejcose elhuicac ipan se mixtli,
    huan inincualancaitacahua noja quintlachilijtose.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܫܡܝܼܥ ܠܗܘܿܢ ܩܵܠܵܐ ܪܵܡܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܒܹܐܡܵܪܵܐ ܐܸܠܵܝܗ‌ܝ: ”ܐܣܘܿܩܘܼܢ
    ܠܲܐܟ݂ܵܐ.“ ܘܐܣܝܼܩ ܠܗܘܿܢ ܠܫܡܲܝܵܐ ܓܵܘ ܥܢܵܢܵܐ، ܟܲܕ ܕܸܫ̃ܡܸܢܵܝ̈ܗ‌ܝ ܒܸܚܝܵܪܵܐ ܒܝܼܵܝܗ‌ܝ.'
  esk-NT: Aasrii tusraagaat nipituruaq nipi qiḷaŋmiñ uqaqtuaq iliŋiknun, “Qaġġisitchik,”
    aasrii iliŋik mayuqtuk qiḷaŋmun nuviyakun, uumiksrimiknun qiñiqtuaqtitlutik.
  msb-msb: Pakatapos, nakabati ini na duha na propeta sin nagsiyak sa inda hali sa
    langit, “Saka kamo didi!” Kaya myintras nagamasid an inda mga kaaway, nagpalangit
    sinda paagi sa dampog.
  cpa-NT: 'Ni³ jøng² ca¹nǿng² dsa² og¹ cøng² jǿg³ ca¹já¹ juu¹² guiuh¹³ ŋi¹júøi¹. Ca¹juúh²
    Diú¹³, ca¹tsáih¹dsa dsa² héi²: ―Ji³noh¹² hniah¹² juu¹² guiuh¹³ la² ―ca¹juúh²dsa.
    Jøng² ca¹ŋi¹lé²dsa juu¹² guiuh¹², juu¹² jøa³jneng¹², hi² ti³jái¹² dsa² hiag¹³
    tiogh³.'
  dso-dso: ତାର୍‌ପଚେ ସର୍‌ଗେ ଅନି ଗଟେକ୍‌ ଜବର୍‌ ସବଦ୍‌ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ କଇଲା, “ଉପ୍‌ରେ
    ଆସା ।” ଆରି ତାକର୍‌ ବିରଦିମନ୍‌ ଦେକ୍‌ବାବେଲେ ସେମନ୍‌ ଗଟେକ୍‌ ବାଦଲ୍‌ ଉପ୍‌ରେ ବସି ସର୍‌ଗେ
    ଗାଲାଇ ।
  meu-meu: Bena gado ta guba amo e kamonai, e hereva badabada, e boiridia, eto “Ini
    aoma”. Bena raruosi na ori ta lalonai guba ai e dae, inaidia vairadiai.
  yva-NT: Naije anawae jirume umaso yo anamoto manakoe inta ranaun, ngkino munijo
    ntiti mayao de yai mare, “Inandesen indamu ide no naiso!” Naije umaso isyea ija
    no naumo warae, kamayo mo yatatuv, muno aya marova wo yanyanyuto iseayi.
  dgc-dgc: Nadid, nabati du éduwa i medegsén a boses ta langet, a kinagi na, a “Umontok
    kam dén see!” Ey hanggan te itan side du kalaban de, éy inumontok side a hanggan
    da sinomdép side to kuném.
  zpm-NT: Horco nguiedz zëëb tib tsi meṉ co gbaa, bredz me grop zha co. Goṉlo grë
    miech ne rlëë raṉ zho ga, masaque no zho tib lo xcow, laa zho bzoquia gbaa;
  hix-NT: Tasanàmàtxhenye rma, kahe yawono rwonà yonytxatxownà, asakon komo. Onà wyaro
    nkekonà, àwyanye, teryewrye ro. Omohtxoko, xaro, kekonà. Omohtxoko, xaro. Àtoko
    rma nasanàmtxownà, kahe yaka, tàxanhàn komo nenyàr me mak ha. Kahrutun wawo nasanàmtxownà,
    ànenyàr kom me.
  sim-sim: Unak mashi las heven yok fririn karem sawekwa sira, �Torok shi rasaka.�
    Unak wutari frihi ondo amber li siheyenak lersuwu nindik fri ihi hevenik lawukwa
    vria.
  npi-ULB: तब तिनीहरूलाई स्वर्गबाट एउटा ठुलो आवाजले “यतामाथि आओ” भनेको तिनीहरूले सुन्‍नेछन्
    । अनि तिनीहरूका शत्रुहरूले हेर्दाहेर्दै तिनीहरू बादलमाथि स्वर्गसम्मै जानेछन् ।
  cgc-cgc: May mamatian na mag-ambal na naan ta langit. Ambal din naan ta darwa ya,
    “Miling kaw di.” Pagmati danen, magpaapaw danen munta ta langit naan ta panganod
    mintras iran na mga kuntra magtan-aw nang ki danen.
  tim-tim: Hain akbiâ ainâk lau siâ himbimânba kot kârikŋe siâ hin kondo nâŋgâyiat,
    “Yet iren gaet.” dâmbo hamandat kakŋân âgâmbela gasalupyetŋande yelegi.
  yor-yor: Wọn sì gbọ́ ohùn ńlá kan láti ọ̀run wá ń wí fún wọn pé, “Ẹ gòkè wá ìhín!”
    Wọn sì gòkè lọ sí ọ̀run nínú ìkùùkuu àwọsánmọ̀; lójú àwọn ọ̀tá wọn.
  wos-wos: Roondaka bér xéké, hundi nak Godna getéfambu gayata hambukmbu wandéka.
    Wata dé angi wa, “Béni angiré mé xale.” Wungi wandéka bér Godna getéfaré buwimbu
    warimbéka di bérka mama xé.
  emp-NTPO: 'Maʌ̃be dji Ãcõrẽneba bed̶eabadaba bed̶eada bajãnaa jĩgua ũrĩsid̶aa. Nãwã
    jarasia: “Nama ʌ̃taa zed̶adua.” Ara maʌ̃da ãdji ume dji quĩrũba acʌ panʌne jʌ̃rãrãne
    bajãnaa wãsid̶aa.'
  eng-F35: And I heard a loud voice from the heaven saying to them, “Come up here!”
    And they went up to heaven in a cloud, and their enemies watched them.
  ind-ind: Kemudian dua saksi itu akan mendengar suara dari surga yang berseru, “Mari
    naiklah kemari!” Lalu mereka berdua terangkat ke surga dan tertutup oleh awan,
    dengan disaksikan orang-orang yang memusuhi mereka.
  pes-OPCB: 'و صدایی از آسمان خواهند شنید که به آن دو می‌گوید: «به اینجا بالا بیایید!»
    آنگاه ایشان در برابر چشمان حیرت‌زدهٔ دشمنان، با ابرها به آسمان بالا خواهند رفت.'
  mpt-mpt: weng mako abilim ut danoa nganabenoa Ib dabo ele utline ge nganabesoa ayung
    temte ulaniba abilim uniba wasi nakai yatemebiba
  ssx-ssx: Mo potopede hali yaapo pa꞉ta꞉ta꞉ oli ya nane pi ho̱la̱꞉make tiekema꞉ alota꞉
    Do pate ipupe lea꞉me. Kutupa ipilika꞉ a꞉nda꞉ tunkiliki wanda꞉halima꞉ handa꞉pa꞉lia
    haena꞉ mo hali yaapota꞉ koa piti oli ya pa꞉ta꞉ pepeme.
  mkl-mkl: Ŋɔi wɑlii minji ŋɑu ɑ̀ ɡbɔ ide ku fɔ ɡɔ wɑ hɑi lele wɑ ni, i ɡũ wɑ ihɛ̃.
    Nɔ ɑ̀ ɡũ lele si kudũi ijĩ ijui mbɛɛ nŋɑ ŋɑ.
  gaq-gaq: 'ବାରି ଆତେନ୍‌ ମ୍ବାୟା ବାବବାଦି ଆମେଇଂକେ କିତଂବାନ୍ ଜବର୍ ୱାସାର୍‌ଚେ ଆକେନ୍ ସାମୁଆଁ
