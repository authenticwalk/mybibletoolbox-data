  urd-urd: और उन्हें आसमान पर से एक ऊँची आवाज़ सुनाई दी, “यहाँ ऊपर आ जाओ!” पस वो बादल
    पर सवार होकर आसमान पर चढ़ गए और उनके दुश्मन उन्हें देख रहे थे।
  hot-hot: Ma kaêk lôklokwaŋ anêŋ leŋ hanaŋ hadêŋ thai, “Nosak ba nôlêm.” Êŋ ma thai
    ethak ba i leŋ ma buliv hava thai siŋ ba ŋê takatu ba bôk ik vovak hadêŋ thai
    imiŋ ba êyê.
  mqj-NT: 'Urrangngimi kamara yao mai suruga inde dua sa''bie, nakua: “Diongkoa''
    mai!” Le''ba''mi langngan suruga nakabu'' gaun nasangkamata-matai ewalinna.'
  rus-SYN: 'И услышали они с неба громкий голос, говоривший им: взойдите сюда. И они
    взошли на небо на облаке; и смотрели на них враги их.'
  mbh-mbh: Lama or paini o nongpol lenging aolonga ako i espot a Pen a Urvet me, ma
    i lenga or paini ve, “O esa me,” ma songen i ela or paini a Pen a Urvet la a ole
    ngarangre otheki.
  bdd-bdd: Ma palopita ꞌeluwaedi ꞌenana galewega sihesagoheya, ꞌilolohatoto ꞌoidiya
    ꞌigwae, “Wahanema ꞌebwa.” Coinega yalohega sihanehane, ta ꞌadi ꞌalehaedi siꞌeꞌebubudi.
  cbt-NTPO: Naporo' inápa quëran nontërinso' natanapi. —¡Isëquë huëntaco huachi! itarin.
    Napotohuachina, inimiconënpitari nicasoi', catoya'piso' inápaquë paantapi. Chitororë
    chachin paantapi.
  srn-NT: 'Dan den yere wan tranga sten taki kmopo fu heimel taki: “Un kon dya na
    loktu!” Ne den tu kotoigi opo go na heimel ini wan wolku, èn den feyanti fu den
    ben luku den.'
  cta-NT: 'Liꞌ ndyuna tyucuaa ñati̱ biꞌ loꞌo ngusiꞌya ycuiꞌ Ndyosi jiꞌi̱ nguꞌ ca su
    ntucua Ni nde cua̱: ―Tyacuí̱ clya ma̱ ca nde cua̱ re ―nacui̱ Ni. Laja loꞌo ñaꞌa̱
    tyaꞌa cusu̱u̱ nguꞌ jiꞌi̱ nguꞌ, liꞌ ngutuꞌu nguꞌ ndyaa nguꞌ nde cua̱; laja coo
    ti ndyaa nguꞌ.'
  bqc-SIM: 'Ɔ̃ ãnabipiↄ lↄↄ gbãa mà à bↄ̀ luabɛ, a ònɛ́: À fɛlɛ mↄ́ la. Ɔ̃ aa
    fɛ̀lɛ tà musu luabɛpuana guu gↄↄ pↄ́ an ibɛɛↄ wɛ́ fĩ̀má.'
  tcz-CHONGTHU: Chutengleh vana kona aw gingtah khat chun themgao teni chu, “Hikoma
    hin hungtou lhonin!” tia ahin kouding, chule amani chu vanlama meilhang khat'a
    amelmateuvin avetvetpet lhona kaltoulhon ding ahi.
  mar-mar: आणि त्यांनी स्वर्गातून एक मोठा आवाज ऐकला, तो त्यांना म्हणाला, “इकडे वर
    या” मग ते एका ढगातून स्वर्गात वर जात असताना त्यांच्या वैऱ्यांनी त्यांना पाहिले.
  snp-snp: Koli kolato, lelewa kolami ya kosinauti ka nola nabakafo eti limo, Linate
    umalo idailo, loto logimaito, kuwonibomota geye minato wewa lelema limu lulau
    ya kosinau idaiye.
  isl-isl: 'Þá mun kallað frá himni sterkri röddu: „Komið hingað upp!“ Mennirnir tveir
    munu þá stíga upp til himna í skýi og óvinir þeirra horfa á eftir þeim.'
  spy-NT: Nto yityo, kukas ꞉wōōrkooyichoo /kēēkuurunēē Kaab Yēyiin kule, “Okwaa wōli.”
    Kuba ꞉bichoo barak ām boolteet, kukāsē ꞉buunikwaa.
  xnn-xnn: Dat dengngen san dowa ay mamadto nan napigsa ay kali ay nagapo id daya
    ay mangwani en, “Ngomato kayo isna.” Dat ilaen nan mangliliget issan dowa ay makingatngatoda
    isnan liboo ay omey id daya.
  mwe-mwe: Kungai ashinkulondola bhabhili bhala gubhapilikenenje lilobhe lya utiya
    kukoposhela kunnungu lilikwaabhalanjilanga, “Nnjiyangane kunani kuno.” Nabhalabhonji
    gubhapitengene kunani ku mmaunde, akuno ashaamagongo ajabhonji bhalinkwaalolesheyanga.
  tte-tte: Kabo toyawasa labuine kaina lalakina yabo sibenalan ilobimaya bulibuli
    mena, iwalo kolili iba, “Kwasaema bwaite kewa mena.” Yo yaloyaloi yabo pwatana
    mena simwalisae yo sisasae bulibuli mena kabo kali tokalomagigiliwo sitolo yo
    sisakaisae sigitagitaili.
  tcs-tcs: Den demtu spesilmesinza blo God bin lisen bois prom eben i bin ala mina
    laudwan diskain, ‘Yutu kam antap ya!’ Ane enami blo demtu i bin luk demtu go antap
    po eben insaid lo wan klaud.
  hlt-THB: Cawh khan benna kawng awi khawteh na, “Hang law lah,” a ti awi ce za hy
    nih. A qaalkhqi ing ami toek huili awh khan khawnghi myi awh hang kai hy nih.
  soq-soq: Tane peroweta nata aia debamawa uboe eteio wane wanase, “Odane winlena!”
    Aia wano dialeidio emalawoau ewamoio mo giou bedewainta odane antoiena uboo.
  qub-qub: Chaynami chay ishcay profëtacunaga wiyaran «¡Cayman shamuy!» nir syëlupita
    gayacamojta. Chaymi contran runacuna ricapaycaptin pucutaycho syëluman aywacuran.
  att-att: Á yù ira duá nga naginnanolay, maginná ra yù ngárál nga nasikan nga maggapu
    ta lángì, á kagian na nira, “Umay kayu bì saw ta utun!” Á ta paningan nayù ira
    malussaw nira, umay ira ta lángì, nga mattakay ta kunam.
  bki-bki: a maka vesiou, amijog burum̃ara iliano tai jaluvo ea vio mave binimei mil
    banlo abe juo, naio berinavo “Mo, kam ve juo kumijikia kumei mave naruei.” Naruei
    vaarakurano ga abe juo abavin amiduburevure melijo ba aboru mave, napano kanalo
    uolu nalo nei ajikili aju vovu garuei abitivitiilo bano mia maka bunu ajikia aver
    titai.
  bqp-bqp: 'Akũ annabii pìnↄ kòto gbãna mà à bò ludambɛ, à pìńnɛ: À futɛ à mↄ́ la.
    Gↄrↄ kũ ń ibɛrɛnↄ wɛ́ fĩḿma, akũ ò fùtɛ ò tà musu ludambɛ luku gũn.'
  mcp-mcp: 'Bwə́ mú gwág dúl kə́l í ŋgə́ wú joŋ dɨ́, í ŋgə́ cɨ nə bwo gwɔ́w-gwɔ̂w
    nə́: «Bádʉ́gá zə kâ!» Bwə́ músə bád míŋkúdʉ́d kə kumə joŋʉd, buud bwə́ á ŋgə lúmbʉli
    nə bwo wá bwə́ ŋgə́ dʉ́g.'
  hat-hat: 'Lè sa a, de pwofèt yo tande yon vwa soti nan sièl la ki t''ap pale byen
    fò ak yo, li t''ap di yo: Moute bò isit. Yo moute nan sièl la sou yon nwaj devan
    tout lènmi ki t''ap gade yo.'
  npl-NT: 'San nima nonteh ome tlajtoltlatematiltijkeh okikakeh kan ilwikak se tlájtoli
    chikawak non okimiliaya: —¡Xiwaltlejkokah nika tlakpak! Iwa owaltlejkokeh ilwikak
    ijtik se mextli, iwa nochteh akimeh okinkokoliayah okimitakeh tlejkotiwih.'
  bgg-bgg: Chiihphado chaigthek nyi yi hamangkhung re-è ithek shii goh gang è yao
    pha yoi, “Thawuii bo!” Makphothek è ithek shii riig ramuii shii ithek shii hamangkhung
    hà sakhamiing è dun dun.
  eng-TCENT: Then I heard a loud voice from heaven saying to them, “Come up here.”
    And they went up to heaven in a cloud while their enemies watched them.
  eng-BSB: And the witnesses heard a loud voice from heaven saying, “Come up here.”
    And they went up to heaven in a cloud as their enemies watched them.
  cpu-NT: 'Ikemayeetake shintsiri ñaantsi inkiteki, ikantaitake: “Pataite jaka jenoki.”
    Jomapokashitanaka jovajenokantanaaro menkori. Ari jiñaavairi maaroni kisaneentavaitakeriri.'
  san-ASM: ততঃ পৰং তৌ স্ৱৰ্গাদ্ উচ্চৈৰিদং কথযন্তং ৰৱম্ অশৃণুতাং যুৱাং স্থানম্ এতদ্
    আৰোহতাং ততস্তযোঃ শত্ৰুষু নিৰীক্ষমাণেষু তৌ মেঘেন স্ৱৰ্গম্ আৰূঢৱন্তৌ|
  tac-NT: '''Lige alué oká rió ku ajánigame, ra''íchame akele ''pa rewagáchikana neraga,
    regá anime ra''íchali: ―Jékiri simasi: ''Lige bilena nolichi mo''íbaturu ''párimi
    rewagachi. ''Lige suwábaga napu nile alué oká rió saíla e''negá jágeturu napu''lige
    alué oká rió ''pa rewagachi simíbachi.'
  eng-WEBPB: I heard a loud voice from heaven saying to them, “Come up here!” They
    went up into heaven in a cloud, and their enemies saw them.
  gfk-H: Io, ira airua poropet dir ga hadadei a tamat na ingana tikai maram ra mawai
    ma ga tangai ta dir bia, “Mur hanhut ukai!” Io, dir ga haan uram ra mawai narako
    tiga baakut ma diet ing diet ga malentakuanei dir, diet ga ngokngok ta dir.
  viv-viv: Au kaliva adiꞋiselu agoꞋago lakahina lobameya hinogalina, gikovadi gigayo,
    “WalakaꞋela weꞋai.” Ada buhibuhi againe lobameya hilakalaka tu nibaidiyao hilulubodedi.
  yao-yao: Nipele ŵakulondola ŵaŵili wo ŵapilikene liloŵe lyalikulungwa kutyochela
    kwinani lili nkwasalila, “Njise akuno!” Nombewo ŵakwesile kwinani mu liunde, ŵammagongo
    ŵao ali nkwalola.
  tgp-tgp: Ale la tamlohi tuetueni atu mo rua la rongo na leo tavera matea mo tai
    na tuka mo verea mara, “Ha mai nike!” Ale nora meresahi la hitera la sahe aulu
    na tuka na telangi matea.
  auc-NT: Ancai guïñente ayönäni tömëna öönædë ïnö tedepämo yedæ ante ëñencædaimpa.
    “Ïñömö pö æ̈eda,” angä ëñëninque tömëna öönædë ïnö boguïmancodë æiyöna tömëna
    ïnate në pïinte cædïnäni edonque acædänimpa.
  kbc-NT: Odaa niɡ̶ijoa itoataale liotaka Aneotedoɡ̶oji joɡ̶owajipata ligegi ica ane
    dapaawe icoɡ̶otibigimece ditibigimedi, meetiogi, “Anagitiwaji digoina ditibigimedi!”
    Eɡ̶idaa diitigi niɡ̶ijoa lidelaɡ̶awadi moiwi, niɡ̶ijoa itoataale liotaka Aneotedoɡ̶oji
    joɡ̶opitibigimece ditibigimedi oyadeegitibigimoace odiotibigimece lolaadi.
  bmh-bmh: Uwait nugau ze maranemen du aliag go, go Mesgai wag eiman ze tub guzenai
    maramam dumamen, “Ag wag zon.” Gonun, agal iwai zaiagar piarai dabi dabi, go pi
    oug Mesgai wag simamen.
  ctu-BL: 'Jini cha''tiquil x''alt''añob tsi'' yubiyob c''am bʌ t''an loq''uem bʌ
    ti panchan. Tsi'' subeyob: Letsenla tilel ilayi, che''en. Tsa'' letsiyob majlel
    ti panchan ti tocal. Jini i contrajob tsi'' q''ueleyob.'
  meq-meq: 'Tsa na, ndo neheye sulo aye tə tsənew mətsike me bagwar eye mə mbəlom,
    a gwaɗatay: «Tsalumaw kanaŋ a gəma.» Tsa na, pazlay a ŋgaha tay ha, tə tsal a
    mbəlom, ndo məne ɗəre tay hay faya ta zəbiye fataya.'
  noa-H: Mag chi Hẽwandam hi jaau wënʌrrarr k'ʌʌn deeu hiiu p'iidʌtk'a nʌisiewai hʌ̃gt'armuata
    hõor hiekjö hamag, “Mau hʌ̃gt'ar pidut” haju. Magbaawai chadcha hedjã baug hee
    hʌ̃gt'aa paauk'abaadëju. Mag ham hʌ̃gt'ar paauk'abaadëm ham hoomap'anaa ham k'a
    huk'ur haajerr k'ʌʌnaujã hoopʌ̈iju.
  alp-NT: Eleki nabia lua meru esi lene koti loko luasi kena na elake bei ndete surga
    be, “Mai, sa lomei!” Eleki luasi sa lolete surga, moputire kopa luasi kai luasi
    musuaru esi kele selu luasi.
  san-VEL: tata.h para.m tau svargaad uccairida.m kathayanta.m ravam a"s.r.nutaa.m
    yuvaa.m sthaanam etad aarohataa.m tatastayo.h "satru.su niriik.samaa.ne.su tau
    meghena svargam aaruu.dhavantau|
  kbq-kbq: Hagi ana netre'mokea nentahikeno, monafinti ranke huno, amare emareri'o
    huno higene, ha'ma reznante'naza vahe'mo'za nezanagage'ne hampompi monafi mareri'na'e.
  kbh-kbh: 'Chora canÿe jabuache oyebuambnayana tbonjanuena, celocana mënts̈á enjétsëtsëtsnaye:
    “Moye mas̈ënguata ca.” Y chatna canÿe jants̈etëshiñe tbonjántsjua, y chatbe uayayënga
    chca monjétsonÿaye.'
  ron-LSB: 'Am auzit un glas puternic din cer care le spunea: “Veniți aici sus!” Ei
    s-au suit la cer într-un nor și dușmanii lor i-au văzut.'
  pon-pon: 'O i roner nil laud eu jan lan mamajani on ira: Koma koda don met! Ira
    ap kokidalan dapok, o imwintiti ara kilan ira.'
  nhe-BL: 'Huan nopa ome testigos quicaquise se tlen quinnotzas tlen elhuicac, huan
    quinilhuis: “Xihualaca nica huejcapa.” Huan tlejcose elhuicac ipan se mixtli,
    huan inincualancaitacahua noja quintlachilijtose.'
  sps-sps: Kat to ana ina fuan a tsoiny favaanan nongoiny ton vegiau tsian te poo
    fi me Gormirmir tsue na ka tsuri, “Taami yam nei jias!” an vainy te koma iring
    matoong er, ri naa fi to Gormirmir koman a koroo.
  wnc-wnc: Siwan waapaatda nataawat wamu takngatu enandangga epuke, “Giu ane akopzon,”
    ngang apaa yaninggamatakut. Yaninggamatawan waapaatdane iwanata kawawa waapaatda
    enandang minga musane kopbumayak.
  bus-bus: 'Ben annabi pìnↄ kòto gbãaa mà à bↄ̀ ludambɛ à bèńnɛ: À fɛɛ à mↄ́ kɛ̀.
    Gurↄↄ kɛ̀ aↄ̃ ibɛɛnↄ wɛ́ɛ fĩḿma, ben aↄ̃ fɛ̀ɛ wà tà musu ludambɛ luguu guu.'
  gub-BL: Na'e a'e mokoz Tupàn ze'eg imume'u har wenu amo ze'eg ywate har a'e wà.
    — Pezeupir pezuwà xe nehe ty wà, i'i wanupe. Uzeupir ywate ywàkun pupe wà. Wàmàtyry'ymar
    ume'e wanehe wazeupir mehe wà.
  imo-imo: Kano wali eloni mulu kombuna ungu te enge nimbelie nimumu pileringili.
    Kanomuni elondo nimbei, “Ina olando walio!” nimu. Kano wali elonga opa pulema
    kanoko angilengi elo kupe tenga mulu kombuna olando puringili.
  boj-boj: Onaqa laŋ goge dia laŋ aŋgro bei a tulaŋ leleŋosiqa naŋgi aiyel metnjrej,
    “Niŋgi goge endeq boiy.” Metnjrnaqa naŋgi aiyel aqa kakro qusibqa laŋbi miligiq
    na laŋ qureq oqeqnabqa naŋgo jeu tamo naŋgi na naŋgi koqnjresoqneb.
  eng-DRA: 'And they heard a great voice from heaven, saying to them: Come up hither.
    And they went up to heaven in a cloud: and their enemies saw them.'
  knf-knf: 'Batëb bukuŋ başë ŧiink pdiim pweek pampënnuŋ baţi paji na baka : « Napayiin
    ţi. » Başë bapaya baţi ţi kanfëluŋ ţi kadun ki başoorad baka.'
  san-KHM: តតះ បរំ តៅ ស្វគ៌ាទ៑ ឧច្ចៃរិទំ កថយន្តំ រវម៑ អឝ្ឫណុតាំ យុវាំ ស្ថានម៑ ឯតទ៑
    អារោហតាំ តតស្តយោះ ឝត្រុឞុ និរីក្ឞមាណេឞុ តៅ មេឃេន ស្វគ៌ម៑ អារូឍវន្តៅ។
  arn-NT: 'Feymew tati epu wewpife allküy engu ta kiñe rume newentu dungun ta wenu
    mapu, feypilu: “¡Pürapamu ta faw!” Fey püray engu ta wenu mapu kiñe tromü mew,
    fey tañi pu kayñe peeyew.'
  zas-NT: 'Dxel dád rejs biguien chaꞌ tijb bén ni gunee xanyabaa, rëbaman loj grop
    ree bén guin: ―Gol wëꞌp guie. Abiꞌ wëꞌp reeman xanyabaa lën tijb za̱j delant loj
    gra ree bén rdxeꞌch laa reeman.'
  ken-NT: Barɛmɛ́ kɛpɨ̌ntɨ bhɔ bati apay bághók yɛ ɛyɔŋ ɛtaŋataŋ ɛnɛ ɛ́fú amfay
    ɛ́rɛ̀m ntá yap bɛ, “Twɔ́ ká wɛn amfay!” Báré rɔŋ amfay amɛm ɛkpɔkɔ́ nɛbhaŋ,
    bǒmpap abhap bate mámpɔkɔ nɔkɔ bhɔ́.
