  mya-mya: ထို​နောက်​ပ​ရော​ဖက်​နှစ်​ပါး​တို့​သည်``ဤ​အ​ရပ် သို့​တက်​ခဲ့​လော့'' ဟု​ကောင်း​ကင်​မှ​မိ​မိ​တို့
