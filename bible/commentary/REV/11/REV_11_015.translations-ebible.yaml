    cote. Dios ae chõ nda siqui ererecuarã cote. Nguiirĩ ndese. Ae ae chõ nda siqui
    ererecuarã mbeɨ cote, ɨ que ibatenda tasẽ tasẽ cuu ra.'
  kje-NT: Hophopon a'am raram wo'ikku nine nouwedi nin kowuri ne, ya'u derne lira
