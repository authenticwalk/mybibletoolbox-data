  yut-yut: Kɨlɨ aŋelo 7 kweŋni pɨsogɨt. Aŋakwan nandaŋapbo Kwen Kokupgwan da madepsi
    yaŋ tɨdaŋek yawit, “Piŋkop Amɨn Tagɨnin gat ae Kristoni gat, uŋun bamot mɨktɨmɨ
    mɨktɨmɨ dakon kɨla amɨn madep dagamal. Amɨn Tagɨ da kɨla amɨn madep dagok dagogɨ
    mɨni egɨ wugɨkdɨsak.”
  grc-BYZ: Καὶ ὁ ἕβδομος ἄγγελος ἐσάλπισε· καὶ ἐγένοντο φωναὶ μεγάλαι ἐν τῷ οὐρανῷ
    λέγουσαι· ἐγένετο ἡ βασιλεία τοῦ κόσμου τοῦ Κυρίου ἡμῶν καὶ τοῦ Χριστοῦ αὐτοῦ,
    καὶ βασιλεύσει εἰς τοὺς αἰῶνας τῶν αἰώνων.
  cpc-NT: 'Ipoña ityootanaki iwiyaantawori maninkari, ari ikaimaitanaki shintsiini
    inkitiki, ikantaitzi: “Iroñaaka impinkathariwintantai Awinkathariti kipatsikinta.
    Ari impinkathariwintantai Cristo, itzimi jotyaantakiri Pawa, ari inkantaitatyaani
    impinkathariwintantai”.'
  nhg-NT: 'Entunses inu checume öngel ontlapitz. Cuöquenu ocaquestec tlajtulme ompa
    elfecac. Quejejtoöya: Noche ichecöhuales tlöltecpactle ye tieinhuöxca toTlöcatzintle
    Deus hua Cristo öque Deus tieixpejpenque; Hua yejuatzi tlacubernörusque nochepa.'
  nya-nya: Mngelo wachisanu ndi chiwiri anawomba lipenga lake, ndipo kumwamba kunamveka
    mawu ofuwula amene anati, “Ufumu wa dziko lapansi uli mʼmanja mwa Ambuye athu
    ndi Khristu wake uja, ndipo adzalamulira mpaka muyaya.”
  ngu-NT: 'Quemaj on ica chicome ilhuicactequitquetl oquipitz itrompeta, niman nimantzin
    chicahuac ocaquistijquej tlajtoltin ne ilhuicac. On tlajtoltin ijquin quijtohuayaj:
    Nochi tequihuajyotl oncaj ipan in tlalticpactli yoquinoyaxcatij toTeco Dios niman
    iCristo; niman para nochipa toTeco Dios tlamandaros.'
  kup-kup: Pot tahan ne am etet hehon, enzol metep pim tibiv menahan ñe nañ agarë
    revah ñarah epat hahan ne hateveteohö, “Met hamarah modariz kezao bon tahan petev
    darim ahop God popur meehan erah-pop Kristo maot añaraboz korav ravat hezaek,
    pohao het hepanez pov bon natotü.”
  jid-jid: Niki meleka u tangban a fuu njon-gan ma, i kikle balan rhini shulu ba tre,
    “Ngbrankochu u gbugblu a kma ti ngbrakochu u Bachi mba u kristi ma wa ani son
    ni tu chumba se ni se.
  wmw-wmw: 'Laika wasaba akibiya baramanda yake. Zisikirikana shauti ulu‑ulu mbinguni
    zikamba: “Ufalume wa duniya‑yi, mwanyewe ndi Mola wetu na Almasihi wake. Mola
    akuja kutawala daima milele!”'
  gmv-GGM: Laapuntho kiitanchayka ba dinkeza punnides. Salon qass “Alame kawotethi
    nu Godaa Xoossaasine kiristoosas gidides. Izika medhinape medhina gakanas kawotana”
    giza gita qaalay siyettides.
  ssg-ssg: Ti tel engel tapeinan kuiniwa tehu suhusuhaun, kilan kinax tiloma tesol
    tone Haeu, laha ukek, “Haeu tel Masiwi ti kaha ma Krais tetel i taloma, lalu sohot
    Masiwi tapein ti tehu pon ie ape lalu neini lawe seilon lian tehue.”
  zpo-NT: 'Lee gazh mandad mkwezh trompet cheen, nu mbin na zyen bos nye doo naz yiba,
    nu nzhé reya: Lee yalnabeyy cheen yizhyo nal naka cheen Dios, Xaa Nabeyy be nu
    cheen Jesucrist Xaa Mxaal xaa lo yizhyo, nu tira nabeyy xaa.'
  poy-poy: Shakapanu ntumintumi gwa kumpindi gwa saba kagomba mbalapi yakuwi. Na nziwu
    nkulu zipikanikitwi kumpindi pazilonga, “Vinu ufalumi wa pasipanu uwera wa Mtuwa
    gwetu na Kristu gwakuwi ulii yakamsyaguliti kuwera Mkombola gwakuwi. Na yomberi
    hakakolimlima mashaka goseri!”
  qwh-NT: 'Qanchis caq anjel trompetanta toquecuptinnam, wiyecorqä sielucho fuertipa
    queno niyaqta: “Porfin Diosllapana y Pe Acrashqanllapana que patsacho mandacoqcuna
    ticrariyan. Cananqa pecunallanam imecamayaqpis mandacuyanqa” nir.'
  gaw-gaw: Aria engel namba sewen nug biugal iwale amu hab aṯan ap̱a ag baalag oḵaip̱a
    inam ap̱ig. “Wan ohp̱an gumak uḏat aaḵu eḏua, Kayak, Jesus ele ep̱elahp̱a daaṯe.
    Kayak Nug hanhan uḏat amu heḵu.” aon ap̱ig.
  nca-nca: Asa sambo simó kande saŋiyoro irisayó ŋundo uŋgu huwaró. Huwoní uni samboko
    yoteŋgo qundo kondé ŋande kiwaŋgurí, “Uni Paráminanimboya eneŋo Kristoyó ŋuyako
    nokone-nokone ŋaro wiri yerete uni titiri. Ko enendo suki-suki wiri yereyoweya.”
  zpz-NTPP: 'Orzeꞌ gazeꞌ nu anc gagy blaay trompet niy. Orzeꞌ ye la zaab tiꞌ nu rnii
    gal gyibaa. Orzeꞌ nam: Na bi bri gyel gubier ni Ñgyoozh, Shuaan den, gal nu Jesuuz,
    Mesías nim. Orzeꞌ de mi zeꞌ gyub ic mi tub la.'
  zac-NT: 'Lëꞌë ianglë gadchi biꞌldi trompetë shtë́niꞌ. Iurní bëdchini bë fuertë dizdë
    gubeꞌe. Guniꞌi bë: Lugar catë rnibëꞌa rëy shtë guë́ꞌdchiliu, bëaquin lugar parë
    guënibëꞌa Dios, Shtádaꞌa nu Cristo shini më. Lëꞌë më guënibëꞌa më ziquë rëy parë
    siemprë.'
  kyg-kyg: Napa seveni enisole vekamoꞌa pikuli huꞌnigeꞌapaeꞌmo kokuꞌnapatiꞌmo alopa
    gefatiꞌmo ge huꞌapaeꞌmo, Hemenimo ma mopafi vayaꞌaiteꞌmo yagaiꞌa neꞌapataya vayaꞌai
    apaimuꞌyaleꞌmo Ala kava netiꞌe lekana paino ateꞌniya vekamo Kalaisi neꞌaꞌeꞌmo
    maigaꞌae. Agaemo yagaino apateno hano osuno yagaino apateme apateme ugiye, huꞌa
    huꞌnageꞌapaeꞌmo
  kmk-kmk: Utdi, sinap-uyan dit maikapitu un anghel dit tangguyub na ot inggaw adu’n
    ginga’n nadangsoḻ un nanligwat langit ot kanan da un, “Si Apudyus kan sadit dinutukana
    un Kristu, didaon dat mangiyapu uttun lubung si inggaingga.”
  cao-NT: Jatsi quiha toa séptima ca angél jahuë trompeta xoohaquë. Xoohajahuaquë
    tsi quiha naipá ca quënahai ca joi bo ë nicaquë. —Jaboqui mai xo tsi yonati chama
    biqui noba Ibo ra, naa Diós mai qui raani cato. Yona-yonapaoxëhi quiha ra —i jaca
    quë.
  bbr-bbr: Sarau eitek namba 7 nukas kon pupu urunuk, is roimin. Karauk pätiaka omar
    oikas keser sakau urwein, “Anut Näwäu pak Krais kiro ro kos kon roasiret ätäi
    imwaraun sare muruwon pak, au okoro omnokou erekapu kamäun sakau orip. Au orip
    orip awan roasiret kamäieir.”
  inb-inb: 'Kanchisma anjilka, bututu­sinata pukurka. Pukug­lla­pi, sin­chi rimai­kuna­mi
    suma luar­manda uia­rirka, kasa nispa: —Tukui alpapi mandai tiag­kuna, nukan­chipa
    atun Taita Dius­pa i pai agllaska Cristo­pa­mi tukug­samurka. Ari, mana tuku­rii
    pun­cha­kuna­pi­mi mandan­ga­pa ka, mai­tuku waranga waranga wata­kuna ialig­pi­pas.'
  hrv-hrv: 'I sedmi anđeo zatrubi. I na nebu odjeknuše silni glasovi: “Uspostavljeno
    je nad svijetom kraljevstvo Gospodara našega i Pomazanika njegova i kraljevat
    će u vijeke vjekova!”'
  box-NT: 'Ó o hèɲun níi tonkaro wã́ mí bũaanì, á tãmu cɛ̀rɛ̀ɛ bía pɔ̃́npɔ̃́n
    ho wáayi: «Wa Ɲúhṹso Dónbeenì làa *Yìa ó o mɔn léra á ho dĩ́míɲá
    bɛ́ɛnì bìo màhã́ wã́a sã̀ yi binbirì, á le Dónbeenì á à dí le bɛ́ɛnì
    fɛ́ɛɛ hã lúlúio na ɲii mía yi.»'
  ote-NT: 'Y nu mi mistꞌa rá trompeta nurá yoto ra ɛnxɛ, ꞌbestho bi ntꞌøde ꞌraya noya
    de mahetsꞌi mi ña̱ ntsꞌɛdi, mi ena: Nubyá gatho nuya hmanda mi ja ja ra ximhai,
    ya go o rá ꞌyɛ ma Ajua̱hʉ ne ra Zidada Jesucristo nuto xa hñutsꞌiꞌa̱ pa da nda̱
    pa nza̱ntho.'
  wnu-wnu: 'Ne bo enger 7-eng der wonou ain mer eng gusima ne Qenu ginamt end qabari
    irou der qugiab ete qamb amir: “See munon ombur wurinou qiribiten igo ai gugum
    qoat ne in inoar igorubour eng ininou Munon Aib Qenu ne Munon inqubeiamor eng.
    Wonou mi aib-aib gugum wurinou baraitari qen e qen e igoriba.”'
  zam-NT: 'Sya, mcuez angl co'' nac gaz angl trompet angl. Látha, be'' mxaquen cabii
    mbyèn di''s loo bé'' co'' mbez huax mèn: Nase mzinle'' hor le'' ryethe mèn co''
    ñibe'' loo izlyo'' ndxè'', mèna gàc nado'' loo Diox par ñibe''pe'' Diox no Tad
    Crist loo ryethe nación dib athu loo izlyo''. No ñibe'' Diox loo alux con'' le''n
    lín'' co'' ntlo, no le''n lín'' co'' ndxelo, no le''n lín'' co'' ne''lith node.'
  zyp-NT: Vaiming a pasarihnah takhei a hmoka cawh tung ka, vaicung lekhei o thangpui
    tah a ringpaw taco, “Khazaw painah raang cawh kaa Buipaw le a Khri painah raang
    tah cang myca ka, Ama taco chaizaw tah chaizaw tai a uh myca a,” tatah aa tah.
  sey-NT: 'Siete aquë hui̱ñaë i̱ duruhuë juisi maca asahuë, maꞌtëmopi tutu yëꞌo cajëna,
    ñeje: Iye yeja yure cato Mai Ëjaë cuiꞌne i̱ Cristo cua̱ñeñere paꞌiji. Ja̱je paꞌina,
    i̱pi caraja̱iñe peoyerepa cua̱ñequë paꞌija̱ꞌquë api.'
  nvm-nvm: Anera seven (7) iji fun veg fuon iji dab foiga varur ijia buka e uruvana
    irovajame kume, E darokin iji fu moik fok samuakfuon iji fu iviakma fun una God
    E Bomana nuvuon ga e iji fu kuamga fu ari ruainma ijefuon daro rotit ijiano kumen.
    Fur moik fok iji samuame fivak.
  mps-mps: Te nogo a naga olama me badu nogo si wali te ensel bidi me deli agai te
    ona tiwai nai elali, tama tebadi, dagalude ensel mobo bidi meba augwaligo i bomonama
    weyu te po wali, “Dago Genuai Bidi God dali, te Godigo sa muani te we bidi tau
    somainogo tagala palali bidi Krais dali, augwali sigo te tigidali tǫde we bidi
    tonalubo bomo megi selama tama elalubao. Tama aga sesemane sogo te tuni bidi bidada
    peyu, bidada paibao,” te po wai.
  pab-NT: 'Hatyaoseta hatya anjo aemahalikihitiya koneta, hatyo kakoita 7-hena. Aimahalikisa
    koneta hoka enokoata kinatyaxa iraitinai nehena: — Kalikini atyo iyateliti Wiyekohase
    ana tyaona, exahe Enore Kalorexe Aohenere ana tyaona waikohekoa nali, hoka Kalorexe
    ite tyaona menehena matyotenehare — nexaha.'
  llg-llg: Basa ndia, boe ma Manetualain ata nusa-soda kahitun fuu ndia toꞌin. Kada
    nggengge neuk, te au amanene halak noꞌun seli, leme nusa-sodak mai, lae, “Hatematak
    ia mana toꞌu palenda nai daebafok, kada Manetualain ma Karistus, fo ndia Manetualain
    Hataholin fo Ana hele nalan so, neme makahulun mai. Dei fo Manetualain toꞌu palenda
    sama leo Manek, losa dodoon neu.”
  kyf-kyf: '''Anzɩɩ gbesɔnʋ bhlɩa we lɛglɛ, ''ɩn wa yia wɛlɩ ''tɩtɛ -nya ''nʋ yalɩ.
    We nɛɛ: «Dʋdʋʋ ''wlulapɩlɩe mɩ -slɛɛn -amɩaa -Lagɔ Jejitapɛ -yɔ ɔ -Bhasanyɔ ''sɔ
    kwɛɛ. Ma yia nyɩma weee ''wlulapɩlɩa, ''ylɩ weee -nʋ nya.»'
  tpi-tpi: Orait namba 7 ensel i winim biugel bilong en, na mi harim ol lain i stap
    long heven i singaut strong olsem, “Bikpela bilong yumi wantaim dispela man em
    i makim bilong kisim bek ol manmeri bilong en, tupela i kamap king bilong olgeta
    hap bilong graun. Na Bikpela bai i stap king oltaim oltaim.”
  mih-NT: 'Tacuan ta zɨquɨ i tɨvɨ ángel sa cu usa cuan cutu ra, ta zɨquɨ saa xaan
    i quisaha cahan ñiyɨvɨ sisi gloria, ta i catyi ñu: Vityi cua cundyaca ñaha ra
    Ndyoo ta ra Cristo sii tandɨhɨ sa i sindyaca ñaha ñiyɨvɨ. Ta cua cundyaca ñaha
    ra tandɨhɨ cuii maa tyiemvu.'
  qvh-NT: 'Ganchis cag ángil cornëtata tucamuptinmi ciëlucho angilcuna fuertipa cayno
    niyämushgan wiyacämorgan: “Lapan nacioncunapis Tayta Diospa y surin Jesucristupa
    maquinchönami caycan. Saymi Jesucristo lapanpäpis munayyog car imayyagpis mandag
    cangapä.”'
  kms-kms: Angelo namba 7 ni te biugel mune piq nuqoind di nge wute quan mari kin
    pugri God nas kin tiqe pe pu rindi kutungu di mari, “Qi wen ni muq beghi Yumbui
    di Kraist wuti ni naip no kin ninde si nambu wuse. Di ni ei king ningg nas nas
    te kin nas ye.”
  agn-agn: Asing ineyep tang yapitong anghil tang torotot na, may mapoirsang bosis
    magalin ong langit tang minitala ang ganing, “Anda ray adi ang maggaem ong kalibotan
    poira lamang ong Ampoan ta ig ang Cristong sinobol na. Maggaem tanandiang anday
    kataposan!”
  nhi-NT: 'Non ya ic chicome iluicactlatitlantli oquipitz nitrompeta, ihcuacon itich
    in iluicac omocac miqueh tlahtolten tlen chicauac oquihtouayah: Axan in toTecotzin
    Dios uan nitlapihpincatzin Cristo yocomanilihqueh in tiquiuahcayotl inmac, uan
    tlanauatisqueh itich in tlalticpac ica in sintitl nochipa.'
  ttc-NT: 'Yaji te twuqi'' ángel owok toq''sa'' te strompet, b''ix yaji oxik ncha''o''
    kywi'' ky''ila''j xjal nkyeyolin kongan tuj ka''j ikxjani: «Ajna''l a te Qtata
    Dios b''ix te Koloyon aj Joyomaj titza'' ok''uluyon mandad ti''j te twitz tx''o''tx''
    kyaqil, b''ix ok''uluyon mandad b''eyx te jun-ele''x ti''j kyaqil.»'
  dan-1931: 'Og den syvende Engel basunede, og der hørtes høje Røster i Himmelen,
    som sagde: Herredømmet over Verden er blevet vor Herres og hans Salvedes, og han
    skal være Konge i Evighedernes Evigheder.'
  kwj-kwj: Ete wosiwanumbwa kale ensel tapaꞌangi hatachi funda diya ki etiro ensel
    jipe naha to fu rihi ri wuichiwani tumwa fwele hewen ko ki wu uchani ka hinga
    ya wu sawe, “Apa naha ki nui Apukolaka ga ri Kurais ga findo do nuwe aulino kwambu
    ti fi torohiro. Findo ele mwaꞌambwe ni fi aulisini ete da ete dano!”
  vie-OVCB: 'Thiên sứ thứ bảy thổi kèn, liền có tiếng nói vang dội từ trời: “Cả thế
    giới từ nay thuộc Vương Quốc của Chúa chúng ta và Đấng Cứu Thế của Ngài, Ngài
    sẽ cai trị mãi mãi.”'
  kze-kze: minkákémbá kwíyómpakendarawa'a ava'moraénarawa'a uwíremba tuvúkáawana miwí
    tínaaemba moóráwai uwíremba tuvuwúwa'a isááwánasa kwíyómpa'a sáwívarawai sésa
    marapá-kwáásírá'á kawáá uráawai ánásaawasarai kentáásí Ísóigoe usásinankaiwaiye
    aasiyaasí kawáá úmae iyóyááoiye
  mpj-mpj: Palujanuyila wikarru kujupalu puyulpinti puyunu wangkajingarnu. Kayilapaya
    kujupakaja wiltu wangkapayi jilanya, “Kuwarripula Mamakamu Kurayijpa maaja maju
    nyinaku martu wulikajaku. Palu kujarrapula wulu maaja maju nyinamalpa.”
  lbk-lbk: Ket ay nentrompeta nan maikapito ay anghel, ya wad-ay cha nan nenfokhaw
    id chaya ay mangwanin, “Mailapo idwani maid et kasin teken ay en-apo isnan lota
    mod-i yangkhay nan Apo tako ay Dios, ya nan infaana ay si Cristo ay siya nan en-apo
    is eng-engkhana.”
  mto-NT: 'Ku veꞌe je̱ muvuxtojtu̱k ángeles du̱tukxuux je̱ trompeta, vanꞌit tseꞌe
    yakmo̱tu may je̱ aaj je̱ yo̱ꞌkt je̱m tsapjo̱o̱tm. Jidu̱ꞌu̱m tseꞌe ma̱kk vyaandi:
    U̱xyam tseꞌe je̱ Nteꞌyam je̱ts je̱ Cristo du̱yakkutojkjadat nu̱jom je̱ jayu pa̱n
    nu̱vinxu̱peꞌe toꞌk it toꞌk naxviijn, je̱ꞌe̱ tseꞌe du̱yakkutojkjadap xa̱ꞌma ka̱jx.'
  bzh-bzh: 'Log angër netu nemadvahi-bevidek-luu vë yi avuuḳ, lob mehö la ayej raḳ
    vu yaġek medetahi niwëëk bë: “Hil Mehöböp tu dob pin hir Mehö-los-bengö ggovek
    ya, geyi mehö sën ggooin raḳ in bë geḳo hil nah lo tu Mehö-los-bengö ving nebë
    saga, berëḳ medo geġin mehönon pin degwata los degwata!”'
  guj-2017: પછી સાતમાં સ્વર્ગદૂતે પોતાનું રણશિંગડું વગાડ્યું ત્યારે આકાશમાં મોટી વાણીઓ
    થઈ. તેઓએ કહ્યું કે ‘આ દુનિયાનું રાજ્ય આપણા પ્રભુનું તથા તેમના ખ્રિસ્તનું થયું
    છે, તે સદાસર્વકાળ રાજ્ય કરશે.’”
  jvn-NT: 'Kadung mulékat nomer pitu ngunèkké trompèté, nang swarga terus ènèng swara-swara
    banter uniné ngéné: “Pangwasané donya saiki dityekel karo Gustiné awaké déwé lan
    Kristus. Dèkné bakal dadi ratu lan nyekel pangwasa slawas-lawasé.”'
  byr-byr: Yɨ ejelɨya ata purɨdaaꞌnyɨ daraalyai gamɨre pihulɨyaꞌ pwaꞌnyɨ makuꞌna kyɨwaꞌ,
    yɨ nabaai, Sɨgunyavɨdaaꞌnyɨ maangwɨraaya pɨnɨ jaka naangaꞌna dɨragɨnna dara dɨna
    “Nemɨre Naangei Gotɨyai gannya Kɨraazɨtɨyai Kingɨya dahɨlakyaakerɨ maryasaabakelyɨ
    maremwaalya Kwaakevakɨya yuya gamɨre yɨmaꞌnɨwakengɨ! Yuyagaaꞌ yuyagaaꞌ sai kingɨyai
    maremwaaidelyɨ.”
  ian-ian: Nat sɨla vɨli wan ensel kwuk vɨlɨtndɨ maa nyinangwupmba la nɨma kwundi
    nɨma sakwat nɨmamba walɨndi maa wutwun. Kupma walɨndi. Kan kɨpma vɨga la nɨmba
    tamba ngɨlɨndi. Mbambala nɨna njambwi nyano wandɨ, yaa nyano vɨga lɨgambɨt. Njɨmbla
    njɨmbla vɨga lɨgiyambɨt waa walɨndi.
  hun-hun: 'A hetedik angyal is trombitált és nagy szózatok hangoztak a mennyben,
    amelyek ezt mondták: „A világ uralma a mi Urunké és az ő Krisztusáé lett, aki
    örökkön örökké uralkodik“.'
  mcf-NT: Nuquin Papan uincuemetequido daëd chuibombien mayan bëdan shoncate sanamboedën
    nainquin shoncaposh. Shoncanubien Nuquin Papa yacnuësh nua cuëdëncuededposh naden
    chiec. —Nuquin Papabëdi aton Mado Esuquidistu abided cuidadec unësaid bëdamboshë
    iquec. Abi chieshënquidon naid ëmeshun aid abentsëcshumbi matses abitedimbo namendac
    ënenquio icquin. Abitedishun Icbo nec —quec cuëdëncuededposh.
  kjs-kjs: 'Go rabu mo ensel namba 7 nipu epa rekaoma biugel lisa. Go rabu so yaa-para
    wi agale medame puri paloma go-rupa lisa: Abiri go su raayo surubape aliri naana
    Ali Mudu-para nipuna Mea Rapaae Ali Keriso laapome surubalipi lisa. Go pea-pulu
    Keriso-me ade abuna surubalia lisa.'
  mni-mni: "Adudagi taretsuba swargadut aduna mahakki peresingga adu khongle, aduga\
    \ swargada ahouba khonjelsingda hairak-i, “Taibangpanbagi ningthouleibak adu eikhoigi\
    \ Ibungogi amadi mahakki Messiah-gi oirakle, aduga mahakna lomba naida naidana\
    \ pangani”\x94"
  yad-NT: 'Sanuvoda ji̱ta daraju̱ñijyateju̱ Ju̱denu jpa̱vay tenu ravimu jiñatutya̱ntiy.
    Rasuyada ja̱mu niquejada variy jarichuvimusiy. Ru̱teda ji̱ta jaryi: “Jirya mucadi
    nusu̱yada ji̱ta vichasara Vu̱jye̱ Ju̱denu nusu̱yada, sajaryeti̱ Crístu nusu̱yada
    jarye yisa̱ju̱, sa̱nusu̱jeya̱sara ju̱na̱reju̱ ti̱ta̱ju̱ra.”'
  mxb-NT: 'Tá ni̱ tuu ángel kúú usa̱ ñoó trompeta na̱, ta kúú tái̱ ni̱ꞌi nda̱ꞌo ni̱
    ka̱yuꞌú kua̱ꞌá tachi̱ chí induú, ta kaáa̱n: Ni̱ na̱tiin Ndios, na̱ kúú satoꞌo
    yo̱, xíꞌín Cristo ndidaá choon, ta dándáki kuií na̱.'
  pon-2006A: Tohnleng keisimeno ahpw peuk nah sowio; a iet mwoarong laud kei ahpw
    kadirehla nanleng me ndinda, “Atail Kaun oh sapwellime Mesaia uhd sapwellimanikiher
    manaman en kaunda sampah ahnsou wet, oh e pahn ketin kaunda erein dih koaros kohkohlahte!”
  maq-NT: 'Hya xi camá ne, catsijane ángel xi má yatu tyjo rë, sehe canuhya rë tsëhë
    ngahnga xta hñu xi cachja cuitjin: Jingujyë rë nandya xi vitexa xuta ngasunhndë
    xi matitjun ne, cavisehen gubiernu rë Nina naja cojo Cristu, me xi catsingatju
    me. Hane me vëhë sahmi me gubiernu yëjë nu yëjë nixtin.'
  hto-hto: 'Siete dɨ́gade ángeles daɨnámacɨ Juzíñamui abɨ ímɨiaɨmona íiraɨmɨe ie vudugoɨ
    fúunote. Fúunua llezica, monámona dɨga fɨcɨre úrilla uaillaɨ cácacailla; daɨdíaɨoɨ:
    —Nana bínɨe illaɨnɨ illáɨmaillano naa íaɨoɨ ocuícanuiaɨri ja dájena caɨ Juzíñamuimo,
    íemo ie Crístomo jaɨnáitaga. Iemo afe Cristo jaca nɨnomo zíiñona ócuifɨreite,
    —daɨdíaɨoɨ.'
  por-BRBSL: 'O sétimo anjo soou, e grandes vozes no céu se seguiram, dizendo: “O
    reino do mundo se tornou o Reino de nosso Senhor e de seu Cristo”. Ele reinará
    para todo o sempre”.'
  ces-NKB: 'Tehdy zatroubil sedmý anděl a v nebi zazněly mocné hlasy říkající: “Království
    světa se stala [královstvím] našeho Pána a jeho Krista; a [on] bude kralovat na
    věky věků!”'
  cui-cui: 'Barapo matatsunpin xua pon siete poyobetha pia trompeta oba. Bapoxonae
    pejume itaboco wetsica jume daunweya jeye: “Po coyene xua jiwi itorobiya peewatsiwatsi
    barapo cae pin nacuathe, anoxuae barapo peitorobi coyenewa Nacom pon Wanacanamataxeinaein
    piawa irʉno Mesías pon Nacom pia peitorobarecaein, bapon piawa tatsi. Baponbe
    daxita jiwi itorobiya ewatsinchi barapo cae pin nacuathe xua ataya tsane”, jei
    pomonae xua itabocotha jume daunweya wawai.'
  boj-2014: Onaqa laŋ aŋgro namba 7 na aqa gul anjamonaqa tamo uŋgasari kalil laŋ
    qureq di so qaji naŋgi tulaŋ leleŋosib endegsib marnab e quem, “Gago Tamo Koba
    aqa Kristus wo Mandor Kokba sqajqa bati brantqo. Deqa naŋgi aiyel bati gaigai
    Mandor Kokba sosib mandam taqatqab.”
  eng-OEBUS: Then the seventh angel blew; and loud voices were heard in heaven saying
    – ‘The kingdom of the world has become the kingdom of our Lord and of his Christ,
    and he will reign for ever and ever.’
  eri-eri: Ariya ensel 7 no nomo bigul buu wainga, ji nere ha laluwa langa yafade
    waha danga bagu benou yauranenga isene, “Ebere Anyakaro, fai no nomo fai-aita
    bagu ege gidu haigei nomo hangada tuwai waha ngare, nere ha-ha oruwanga nebere
    king heigareha. Onodu Anyakaro no king gai-gai yafonbona.”
  aly-aly: 'Antyerl ingwerel-anem terampet ikwerenh angkelh-angkelhelew. Ingwer-rneman
    atayel angkerrenh irrwerl alakenh: “Akngeyel Jesus Christ rlwanew. Rlengkan ratherr
    atyetyart ilkwanem anem ahern ingkerrew. Akngey ran atyetyart aneyenh arawerrng
    rlterrk-akert intem-antey!”'
  wiu-wiu: Tatono takane (naba 7) edelo agome one bera pukapekale a tibu agale ludu-kiti
