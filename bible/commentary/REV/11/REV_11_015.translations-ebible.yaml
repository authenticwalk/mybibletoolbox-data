    nunga kingdom ko aratam, se nu pempem la ali imi butata bitaru se lagarukko!”'
  toj-NT: 'Jaxa ba suquil angeli, ti suu ja strompeta, ti abxi ja tzatzal c''umal
    jumasa ja ba satq''uinali. Jach huane yaljel: ―Ja ma'' jel nihuan ja yatele ja
    ba mundo, c''ot ta ni ora mi xa ni oj to sc''uluque mandara. Yen xa oj sc''uluc
