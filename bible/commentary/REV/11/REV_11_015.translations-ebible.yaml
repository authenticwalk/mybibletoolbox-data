  ron-1924: 'Ынӂерул ал шаптеля а сунат дин трымбицэ. Ши ын чер с-ау аузит гласурь
    путерниче, каре зичяу: „Ымпэрэция лумий а трекут ын мыниле Домнулуй ностру ши
    але Христосулуй Сэу. Ши Ел ва ымпэрэци ын вечий вечилор.”'
  tpz-tpz: A vatönim me a pöök ankeroꞌ to piu en pa suvin peꞌ, ko vaato apuh taneꞌ
    maꞌ pa vöön va kin to soe maꞌ pan, “E Sosoenën pea me e Kristo, kuru ee pon to
    teꞌ ne e Sunön pea manih po oeh kurus. Keꞌ se teꞌ non a teꞌ Sunön va pa ma tamoaan.”
  agd-agd: Máa sirákan mai ma yan manápá ifo afápá kan un kádaní ma ukharé ein enisori
    ano ma vei ufen asiyain má inarufin avádóden oovaren temí, “Ma varará ma yafisin
    mai Bafan mano ma vei vanasi evaránen avirano van ma aní uran baré ein ninaí inka
    ein béi anon mai nanin bantará dafisen oriyan banten mino.”
  rkb-NT: Iwaze ziharawy babata usta bijoikpe iknykta porawy ziokehuhuku. Botu usta
    tsyhyry humo petok ty hu niy abaka mopykyryk. Ziokehuhuze kakaik niaha siaksoho
    opykani iwaby. — Abaka Deus zuba mybarawy pehatsa. Kiristu zipehata niwatihi abazubatsa
    mysipeha. Aba zuba mymypokzitsita, tawahi mybarawy ezektsa nasipehaka. Bapyk ziky
    — nikaranaha.
  san-THA: 'อนนฺตรํ สปฺตทูเตน ตูรฺยฺยำ วาทิตายำ สฺวรฺค อุจฺไจ: สฺวไรรฺวาคิยํ กีรฺตฺติตา,
    ราชตฺวํ ชคโต ยทฺยทฺ ราชฺยํ ตทธุนาภวตฺฯ อสฺมตฺปฺรโภสฺตทียาภิษิกฺตสฺย ตารกสฺย จฯ
    เตน จานนฺตกาลียํ ราชตฺวํ ปฺรกริษฺยเต๚'
  iws-iws: Mɨ tɨ dimɨnɨm hɨriinan tɨrkiyɨm sɨmiir mhoɨiyan, karar wakaeki paekwosɨm
    ɨriiyar nwɨsakan siir kɨdɨn pɨ maskii. Mɨ siya ha maskiyɨn mɨ karar wakaeki, paekwosɨmɨn
    Adi Komii siir omɨn siir hɨranɨn siir yaiya pɨ kauwok boɨnkii, iikamɨm hɨnda tɨndanɨm
    warɨ nuɨn siir nwowɨm sɨmiir iikamɨm wɨ siya kɨgɨrkaki siya wɨ hɨriiyar nwoyokiyokɨikaeyami
    ɨinokɨinokɨn mɨ sɨmiirɨn wɨ siyar kɨgrɨraowi.
  pol-SZ: 'Wtedy zatrąbił siódmy anioł i rozległy się donośne głosy z nieba: „Teraz
    władzę nad światem obejmie nasz Pan i Jego Mesjasz—On będzie królować na wieki!”.'
  ztq-NT: 'Lëë angly kok kadzy no jkwetsy xitrompet. Lëë gaan biñ tsiy tubtsoon meñ
    nii xñee: Lëë Dios ni lëë Crist chigal kñabey lo kislyu, tsitsiñdy tse nii kyal
    xkyalwnabey xaa.'
  zai-NT: 'Oraque biiya bixhidxi ra izaa gadxe ángel que trompeta ucuá stale ridxi
    ibá'', na: Ma bidxiña dxi guiaana irá xixé ni runi mandar ladxi ná Dios ne Cristu
    sti'', ne qué ziaana dxí de guni mandar.'
  upv-upv: Mian ko anglo ebutun vajin owi davö sen. Ko nurnge drrelan sopor renge
    melrin aran mare, arwera “Batun vanu nir ne iel ngatan arini vajin renge nevre
    Numal Atua se kerr ko re nevre Kristo sen nga mukoni. Ko ni pimetmet nir tuwi
    ngok vini.”
  wap-NT: 'Uruu daunaꞌan uruꞌu naa 7th angel pootan pakuwuuda, naꞌii õabata diiwaꞌo
    idaꞌan parada-karu kida aokazi ikiꞌo kian: “Aizii diꞌoraꞌa daunaꞌan, soo wanaobanaa
    Tominkaru naꞌiki wuruꞌu uzaamataniaz Christ, kazowautapan niꞌi naa ipai pidannao.
    Tominkaru kazowautapan nii karikaonan naꞌiki karikaonan!”'
  mva-mva: Kodeka ‘enzel’ lima-ruaia tauru ne ieuri. Ieuri nge malonga kokoko-tina
    lang anua-lo dipi-tina be bokai dipile, “Tanepoa nema ambe Kristus ne diaru be
    kateka ngaenao itanepoa. Be ngai masa ngatanepoa be nem-kusoaki ngasukoaki!”
  dwr-NT: Hewaappe guyyiyan, laappuntha kiitanchchaykka bare malakataa punneedda.
    Saluwan, “Alamiyaa kawutethay ha77i nu Godaassanne A Kiristtoosassa; qassi medhinaappe
    medhinaa gakkanaw I mooddana” yaagiyaa wolqqaama kooshshay sisettedda.
  kfw-kfw: "Hiwa thengli sari huuina marwaan tirton khan ama tampalooi kha aleitum,\
    \ khawa phakhan marwaanna inphut rasapui inkhat in aleiti, “Manmasituol rengram\
    \ hi eini Pumi khat-um ama Messiah rengram kha ejei, halli ama'n kumsoot aroonsik\
    \ ejei.”\x94"
  bfz-bfz: जेबे सातुए स्वर्गदूते तुरहिया रे फूकर दित्ती, तो स्वर्गो रे इजी रे बारे
    रे बड़े-बड़े शब्द ऊणे लगे, “दुनिया रा राज्य म्हारे प्रभुए रा और तेसरे मसीह रा
    ऊईगा और तेस जुगो-जुगो तक राज्य करना।”
  cuk-09: 'Anger-gugled gala-trompeta ogotegu, nibneggi gaya-burbamar-bukidar gole
    an itosad, sogmar: We-napneggi-neg-semamaid bela anmar-Bab-Dummadgadga gunonikid,
    degi, Cristogadga gunonibalid. Degisoggu, a neg-dakmai degi-sadegu guoed.'
  ben-OBCV: 'সপ্তম স্বর্গদূত তাঁর তূরী বাজালেন, আর স্বর্গে উচ্চনাদে এই বাণী শোনা গেল:
    “জগতের রাজ্য পরিণত হল, আমাদের প্রভু ও তাঁর খ্রীষ্টের রাজ্যে, আর তিনি যুগে যুগে
    চিরকাল রাজত্ব করবেন।”'
  mil-NT: 'Te espíritú cúú ùsá ní tɨú‑xi cútú néhé‑xí, te òré‑áⁿ nǐ tecú níhi ní cáháⁿ
    tɨtnɨ́ sá nǐ cáháⁿ andɨu, te càchí‑xi: Nchaa sá cúú cuèndá nchaa ñáyiu ñuyíú táxí
    tnùní‑yu ni cùu ní nduu cuèndá Tǎtá‑ó Dǔtú Ndiǒxí táxí tnùní‑gá, Te tnàhá Yaá
    ní tendaha‑gǎ ní sáháⁿ ñuyíú táxí tnùní‑gá nchaa xíǎⁿ, te dɨu‑gá taxi tnùní‑gá
    nɨ caa nɨ quɨ́hɨ́ⁿ. Duha ní cáháⁿ nchaa sá nǐ cáháⁿ‑áⁿ.'
  myu-myu: G̃ebuje wara'at jeparasuy jo'iat o'g̃uyde Deus ekawẽn tojotjot'ukat. 7
    be kuy imuydedem o'e. Ka'ũmg̃u wara'at. O'e kuy. — G̃asũ Deus soat kukukan o'e
    — io'e kabi beayũ ya'õberen. — Ixe emunaẽ dak soat kukukan o'e g̃asũ — io'e ip.
    — Soat em ixe soat kukukan jeenuy. Pug̃ũn xe'e ixe soat kukukan iap i'ũm? Ka'ũma
    em ma — io'e ip.
  fue-fue: 'Malaykaajo jeeɗiɗaɓo fuuri walaldu mum. Den daaɗe towɗe nanaa dow kammu,
    e wi''a: «Baawɗe laamanaago duuniyaaru fu laatanike Joomiraawo meeɗen e Almasiihu
    mum. O laamoto faa abada!»'
  amk-amk: Mayeai wewai mano itu foi biui songgeri bo itu foi aha, ainanaya tarahuo
    rawafui bitoya na rorafaisi erohi na erawamifui fiabai eteyo, “Ninaia mani, nunei
    kiai, tuti nu bodoni kontai na nunei sentenang, nayai na tane Sengnei tuti ne
    Mananu Mampariri foi, uwarami rorong fo ampa. Tuti Sengnei ambori wemananu we
    yu nunei we fitawafa.”
  fai-fai: Ensel fet ami fudong ket fudong kale kei badane, abid tikin kaw tam kalo
    weng amsun seng mak gán dá bakoda, “adikum bakan uyo Kamokim Got so Yesus so im
    bakan adik dáw keidu, kale aka ulum kanom sun kuw muk diyam bokaba ko.” Kale kei
    badane
  ura-NT: 'Nii baiha, toroonfeta totiha nii anjeraauru caainsinene janate, mijiaaineein
    dede que toniin: “Caa chauratanete Cana Coaunera aina rai Calaohi Jesocurisito
    raineein nihane jaun, acaauruhacha satonoreein tiaain caa chauruatane Curuanaaneein
    neroranereein,” naaure.'
  mcd-NT: Ascaino Diosin oinmati afu ica futsan ahuun manuti chaan chaan acaino nai
    muran Upa Dios icarishon oi ashcafinin yoiafo isca huaquin, “Natian nocon Ifo
    Diospan Facu nantonfin nantifi yora manifoti ato iquina. Ascashu arusu fusti aton
    niaifo unupacunacamaran,” ishon yoiafo.
  urt-urt: Miꞌe pe, ŋam masande walip hlaꞌ syepumbur hoi ŋunduhulꞌe ŋoih kin pe, ŋam
    masande lenge walip hlaꞌ, ŋaiye yarp moihlaꞌ yohe timbiya jah yanange na, Got
    poi, topoꞌe miyeꞌ ŋaiye somohonme kin nalaŋatme, ŋaiye ka ungwisme lenge miyeꞌ
    tuweinge kin, tinge hindi bongol sekete tatame ka bepyeteme kekep lalme miꞌe pe,
    tinge hindi ka bepeteme ŋaiꞌe ŋaiꞌe lalme nye nyermbe.
  kiz-kiz: Kisha malaika ghwa saba akobhili tarumbeta lya muene, ni sauti mbaha syajobhili
    kumbinguni ni kujobha, “Ufalme bhwa dunia umalikujha ufalme bhwa Bwana bhitu ni
    bhwa Kristu ghuake. Ibeta kutawala milele ni milele.”
  tzo-TZE: 'Li svucubal j''almantale la sjupan ec li yoq''uese. C''alal la sjupane,
    oy boch''otic tsots ic''opojic ta vinajel. Jech laj yalic: Li muc''tic ajvaliletic
    ta banamile laj xa sta yorail iloq''uic ta pasmantal. Ja'' xa i''och ta pasmantal
    li Diose xchi''uc li boch''o t''ujbil yu''un ti sc''oplal ono''ox chventainvane.
    Ja'' tspas mantal sbatel osil, xiic.'
  lex-lex: 'Dewade Uplerlawna hopopanni mak kmai lia wo''itnu nega noknokni. Pa tatlin
    de Uplerlawna hopopanni-lili''irnu la Ilyamou-Watyatoha rhaunu-rhaun pa riwra:
    “Plola-mneha la nohkerna wawannu dodo''ondi de ed olek la it Orgahi-Orha''ani
    limni ralamni, me la'' walia mak E Ntutmuata-nkewra''a pa Namori-nalewna rimormiori.
    Hota E'' ed mak kodi plolli pa nodia liarni.”'
  dov-dov: Elyo angelo wamusanu ababili wakasiba mpeta, alubo majwi mapati akambuulwa
    kujulu eelyo akati, “Bwami bwanyika bwaba bwami bwa Mwami wesu aKkilisito wakwe,
    aboobo uyoyendelezya kwalyoonse.”
  rgu-rgu: Basa ria boe ma, eilaꞌo-limalope kahitu a neme nusatetu-ikutemaꞌ a mai,
    fuu ria fufuu na. Kekeneu te, au amanene haraoeꞌ dodouꞌ rahara belaꞌ a reme nusatetu-ikutemaꞌ
    a mai rae, “Besaꞌ ia mana homu pareta nai dae-bafoꞌ a, adaꞌ noi Manetualain no
    Kristus, riꞌ Ramatuaꞌ a Lahendan fo Ana here nan neme fai a ulu na mai so. Neuꞌ
    ko Manetualain homu naroo pareta sama leoꞌ Maneꞌ, losa doo na neu.”
  toc-NT: 'Acxni̠ lák­cha̠lh la̠ta xli̠­ka­lha­tujún ángel nama̠­sa̠ni̠y xtrom­peta,
    xlá ma̠sá̠­ni̠lh y takáx­matli pi̠ li̠lhu̠hua chiné palha xqui­lhuamá̠­calh nac
    akapú̠n: ¡Xli̠­ca̠na pi̠ caj xma̠n huá sacstu mini̠niy lanca tali̠­pa̠hu Quim­pu̠­chi­nacán
    Dios, na̠chuná Cristo hua̠nti̠ xta­lac­sacni nata­ma̠­pek­si̠nán nac ca̠quilh­ta­macú!
    Y chuná nalay porque xlacán cane̠c­xni­cahuá quilh­ta­macú xma̠n huá tama̠­pek­si̠­na­má̠­nalh
    nahuán.'
  som-som: Markaasaa waxaa ka dhawaajisay malaa'igtii toddobaad, oo waxaa samada ka
    yeedhay codad waaweyn, oo waxay yidhaahdeen, Boqortooyadii dunidu waxay noqotay
    boqortooyadii Rabbigeenna iyo Masiixiisa, oo isna boqor buu ahaan doonaa weligiis
    iyo weligiis.
  mam-C: 'Atzin twuqin angel xi toq''sin tchun, ex i b''ijte tq''ajq''ojil wi''b''aj
    kujxix wen toj kya''j, a nkyq''ma''n: Atzin tx''otx'', a ja'' nkawinetaq tajaw
    il, ma tz''ok tetzin qAjaw, a Crist, a ja'' kkawile te jun majx.'
  ndj-ndj: Pambeli, makungu wa saba kapemba limbalapi lyaki. Na lishu likomi lipikanika
    kumbindi kwa Chapanga palideta, “Ponopa wutwa wa mlima awu wuva wutwa wa Bambu
    wetu na Kilistu mshawuliwa waki. Mweni datavali jola!”
  mbj-NT: 'Tii bä setsi hedoo do ããs kä gamehä̃ kän ta gamehỹỹh do nahëëh. Tii bä
    hajõng kyyh tak''ëp ky hedoo do ky ganä kän hỹ pong jé. Hahỹỹ da sa kyyh: “Tak''ëp
    Hyb N''aa Jawyk Do ër h''yy kaha''eeh doo, Kristo tah''yyb däng do na-ããj hẽ tii
    kä hỹỹ kä sahõnh hẽ badäk hahỹ bag''ããs doo. Tabagãã had''yyt da”, näk sa kyyh.'
  lat-VUC: 'Et septimus angelus tuba cecinit: et factæ sunt voces magnæ in cælo dicentes:
    Factum est regnum hujus mundi, Domini nostri et Christi ejus, et regnabit in sæcula
    sæculorum. Amen.'
  ngp-ngp: Niyo mtumigwa ywa kwe mbingu ywa mfungate atoa nguli yakwe, niyo kwanda
    na izwi kulu uko kwe mbingu dikagamba, “Useuta wa mwe isi unda wa Zumbe ywetu
    na yudya asagulwe kunda mlokozi, naho naasigale kunda Seuta ulo na ulo!”
  enq-2: Enjele kalange pyoo dokome baanya trampeta doko piamopa, kaiti-kisa katao
    puu lao pii mendapu leami dupame lao pituu, “Yuunya kingdom doko naimanya Kamongo
    dokopa, baanya Kraisa dokopa, dolaponya kingdom jetelyamo. Dopa pilyamo dokonya,
    Kamongome tanga-tangapi isoaka katatana” leami.
  eng-ASVBT: 'And the seventh angel sounded; and there followed great voices in heaven,
    saying, The kingdom of the world is become the kingdom of our Lord, and of his
    Christ: and he shall reign forever and ever.'
  mna-mna: 'Beso aŋela ta iwe lamata mi ru pa i, ila ma iwi twiiri kini na, aŋleŋ
    iwal biibi ta timbot saamba a kalŋan isala ma tiso ta kembei: “Buri na, zin peeze
    kan ki toono mburan imap kat, mi koroŋ ta boozomen imbot la peeze ki Merere tiam
    mi Mesia kini. Ni kola ikam peeze ma alok!”'
  myw-myw: Bwa̱gig kweinim katanok iyikis bo ikous, tayuwein mo iyik. Mwasanin walba̱lab
    ages avakaein ilivans, ilansa, “DaGuyaws son naKelis Yeisuw, bo ikow nakaleiwag
    ven watinow waseg; e, nakaleiwag bises bisigeg.”
  sby-sby: Mungelo wa cisanu ne cibili mpwalalilisha tolompita yakendi, kwilu kwalanyumfwika
    maswi akompolola alikwambeti, “Lino ngofu shakwendelesha cishi capanshi shilapewa
    mu makasa a Mwami wetu ne Klistu Wananikwa wakendi, endiyeti endeleshenga kwa
    muyayaya!”
  sll-sll: Ena ensel namba sewen bu mugu bu dungure hamen bani ari tau gala erakere
    dungwo piriwa. Piriga ha i yu dimia, “Ganba uling holo holo kene ongwo hobi wai
    simia. Nan hobana God nu sungwo yal Kraist kina kene ol na te monangwo monamua,
    dimia.
  yaq-NT: 'Iniamak woo busanika, juchi ju''u senu ankeles, a'' kusiawata jiutuak.
    Junak intok, teekau jiawaim, tua utte''aka jikkajituk: Inim bwiapo, si''ime jume''
    ya''uraam, itom achai Liojtau intok ju''u Krijto, a'' yoemiabeu emo su''u tojila.
    Aapo intok, jiba yuu wasuktiammeu tajtia nesaune, ti jiame.'
  uro-uro: Näkt nasot iangärhäkt dä ama ngärhäqyet da udiom na qa ama ensel qa es
    aa biugal dä ngua nari ama eguin da ama usäpki arha ron i ngät tamän masirhat
    toqortäqyia, “Ama muräktpäm nämäni ama ivätki di sa ngä män i aurha Engeska ma
    Ngämuqa qä na aa armengdämsävärhaqa ma Krais in Muräktpäm bä va qale iangärhäkt
    ama Muräktpäm ba aurha Engeska aa muräkt bä mirhup bä mirhup bä va qaku angät
    tpäsini!”
  ita-1885: 'POI il settimo angelo sonò, e si fecero gran voci nel cielo, che dicevano:
    Il regno del mondo è venuto ad esser del Signore nostro, e del suo Cristo; ed
    egli regnerà ne'' secoli de'' secoli.'
  muy-muy: 'Kələŋ gani məslər ya adəskəlani ni èvi mezlelim gayaŋ ni. Àra èvia ti
    nìci dəŋgu ge mis tàhənday kay kay e melefit bu, tə̀ɗəm : « Nihi nahəma, njəɗa
    ga məgur duniya ni ègia ga Bay geli nday ata Krist *bay gəɗakani ya àhəndakia
    amal gayaŋ a ni. Atəgur duniya ɗek ga kaŋgay-kaŋgayani. »'
  kqc-kqc: Kamini naivo naivo vima 7 yaku ini kibi fu reyori, omari goroka tora dudu
    raka niyadi, “Gua mina kono di ourefeidena amena sana bi uni Varika amiye ma ini
    Keriso di, ma ina yaku toga toga ourefeidebobigedi!”
  tav-tav: 'Cabero yua, ángel apeĩ caputiwĩ tunu. Seis bero macacʉ cãni tʉjaʉ majuu
    cʉ putiricarore caputiwĩ: “¡Puuuu!” caputiwĩ. To cõona yua, ʉmʉrecoo macana cawadawã.
    Tutuaro cawadawã: Ti yepa macana caʉparã na caroti majirije to cõona peticoapa.
    Yucʉra yua, mani Ʉpaʉ Dio jeto roti majimi cʉ Macʉ, camaja tʉpʉ cʉ cajooricʉ mena.
    Cʉ jeto roti majimi. To bairona roticõa aninucugʉmi to cãnacã rʉmʉ, caĩ bajawã.'
  eng-ULB: Then the seventh angel sounded his trumpet, and loud voices spoke in heaven
    and said, “The kingdom of the world has become the kingdom of our Lord and of
    his Christ. He will reign forever and ever.”
  spa-VBL: Entonces el segundo ángel hizo sonar su trompeta, y desde el cielo se oyeron
    voces gritando, y decían “El reino del mundo se han convertido en el reino de
    nuestro Señor, y de Cristo, y él reinará por siempre y para siempre”.
  fra-_FOB: 'Or, le septième ange sonna de la trompette, et de grandes voix se firent
    entendre dans le ciel, qui disaient: Les royaumes du monde sont soumis à notre
    Seigneur et à son Christ, et il régnera aux siècles des siècles.'
  hau-ULB: Sa'annan mala'ika na bakwai ya busa kahonsa, sai muryoyi masu kara suka
    yi magana cikin sama cewa, “Mulkin duniya ya zama mulkin Ubangijinmu da na Almasihunsa.
    Zai yi mulki har abada abadin.”
  mal-mal: 'പിന്നെ ഏഴാമത്തെ ദൂതൻ കാഹളം ഊതി: “ലോകരാജ്യങ്ങൾ നമ്മുടെ കർത്താവിന്റെയും
    അവന്റെ ക്രിസ്തുവിന്റെയും രാജ്യങ്ങൾ ആയിത്തീർന്നിരിക്കുന്നു; അവൻ എന്നെന്നേക്കും
    വാഴും” എന്നു സ്വർഗ്ഗത്തിൽ മഹാഘോഷം ഉണ്ടായി.'
  urd-GVR: Sātweṅ farishte ne apne turam meṅ phūṅk mārī. Is par āsmān par se ūṅchī
    āwāzeṅ sunāī deṅ jo kah rahī thīṅ, “Zamīn kī bādshāhī hamāre āqā aur us ke Masīh
    kī ho gaī hai. Wuhī azal se abad tak hukūmat karegā.”
  far-far: Sui na fiuna 'ainsel ka ufia fa bungu nia, ma na lingeru baita ki 'i langi
    ka fata 'uri, “God kia fainia na Christ, na wane ne nia filia fua ka famauria
    kia, kera too ana mamanae fua kera kai gwaungai fafia na molagali, ma God kai
    gwaungai toto firi.”
  suz-BL: मिनु मेको नोले ङा परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी आ तुराही ताप्‍तु।
    मिनु स्‍वर्गमी ठेयब सेंदापुकी नेंता। मेकोपुकीमी “आंइ परमप्रभु नु आ ख्रीस्‍तमी
    रागी नेल्‍ल कली सासन पाइब दुम्‍ताक्‍से। मिनु गेना हना यो सासन पना पन बाक्‍नीसी”
    देंशो नेंता।
  car-NT: 'Irombo mo''ko ijoko-to''imanory apojonano ''wa moro tykutiry eto''po. Morombo
    mero kapu ta mo''ja imero auranano wotapo''san. Ika''san: “Nono undymanen me mo''ko
    Kyjopotorykon ne''i mo''ko tynyry''po Mesias maro. Jopoto me kynaitan, i''matypyn
    me imero.”'
  amp-amp: Nd 7-yuk mounmotrhu fumrr fumrmotrr, ee tfit hefenko wurhuyuk mounmotm
    mfro kfo ptha rrafo memom, “Ndar bbinysof bugat be bi tfit nmoh Brori yimam nrfa
    htiyakyuk yimar nmoh Bror yak htamor, be bi rofn ndar yuht bbinysof bugat kakitoh-woft
    bi. Be rorn King toh nkifranirahr.”
  bht-bht: 'जालू सतमे स्वर्गदूते तुरही बजाई, तां मैं स्वर्गे ला तेज अबाजां जो पुकारदे
    सुणया: “संसारे च हुण होर कोई नी है जड़ा राज करे, सिर्फ साड़ा परमेश्वर कने उदा
    चुणया मसीहे राज करणा कने उनी हमेशा तांई राज करणा।”'
  eng-NOY: And the seventh angel sounded, and there followed loud voices in heaven,
    saying, The kingdom of the world is become the kingdom of our Lord and of his
    Christ, and he will reign for ever and ever.
  cub-NT: 'No yóboi, apecʉ ángele, ina siete paivʉ pinidʉcacʉ, japuáme ʉ̃i japuiyore.
    Ʉ̃i japuiyede, yópe arĩ, coyʉima obedivʉ cavarõ mearo Jʉ̃menijicʉi cʉrõcavʉ bʉjiéque:
    Caride maje jabocʉ Cristoque jaboteivʉbu caivʉ ijãravʉcavʉre. Aru ʉ̃́recabe jabotecʉyʉ
    cainʉmʉa, arĩ coyʉima na.'
  ita-1927: 'Ed il settimo angelo sonò, e si fecero gran voci nel cielo, che dicevano:
    Il regno del mondo è venuto ad essere del Signor nostro e del suo Cristo; ed egli
    regnerà ne’ secoli dei secoli.'
  lww-lww: Yoko navisi na telu miyu kiena kumasua. Nanene narui kila pulgo la moki
    apisasawal ke pupia visena la ma e peni, amieluar Ntewa apisa sanini, asape “Nagane
    narui yo punu ga nap̃a sumo sike vatanon sup̃e viowa na yomarava nini, la asike
    vatanon kieta Sup̃e Ntewa narui, lalua kiena Navisaarena, a yoko naga ve p̃arin
    sup̃en vano-o tap̃atete p̃isi pogos tai.”
  ckb-ckb: 'فریشتەی حەوتەمیش کەڕەناکەی لێدا و چەند دەنگێکی بەرز لە ئاسمانەوە هاتن
    و گوتیان: «شانشینی جیهان بووەتە شانشینی پەروەردگارمان و مەسیحەکەی، مەسیحیش بۆ
    هەتاهەتایە پاشایەتی دەکات.»'
  nas-nas: Teketa ˜kenaanka-taa-nunge koosinunge bakaang tuuviri puumpuko ooantuꞌ,
    eeꞌnoko paning-eta niiꞌning auronankai bokiaama aaꞌpauꞌ, “Teing ookara muuꞌnanka
    kansiꞌkooning teing enang tenaanka tee niikaang Ovoring Kumponing eeꞌnoko tee
    bakaang Pakoꞌpariꞌniiꞌ beekaning deempariring, eeꞌnoko ookara batei-koo oꞌmeeva-koo
    tarevurematoaining.”
  uvl-uvl: Iok laol, angkelo rahtele nai ngana iua nena ngalum paena pe e longe hulua
    nga tapa nge te makul ke soke toto ke te teke, “Ara Soke NeHalang pe Kristus te
    lohot ke iri naungaala ana hana mur ke tenau ele ich lochloch. Pe lape tenau ele
    ke koko ol.”
  eng-BBE: And at the sounding of the seventh angel there were great voices in heaven,
    saying, The kingdom of the world has become the kingdom of our Lord, and of his
    Christ, and he will have rule for ever and ever.
  ixl-CNT: 'Aatz u jujvaꞌ aanjel, toqꞌsa vitrompeta. Utz aꞌ tek vabꞌi tuch mam qꞌeqꞌuꞌm
    tu Amlika. Ech nichtal tzaꞌ: —Aatz qꞌu ijlenalil tu u vatz amlika txꞌavaꞌ kajayil,
    okyu tiqꞌabꞌ u kuBꞌaals Amlika, tuchꞌ u Cristo. Ech siꞌan ijlenalil bꞌenamen,
    bꞌenqꞌii bꞌensaj.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga aŋelo toŋge kilo kala imbana ne tando. Aku naŋa aloŋo ŋgu ŋalae
    simo samba ilo sisarâwa kawanzi ŋalae mine tu, “Kala ŋine nenda Maro Ŋalae tava
    ne Pateâŋa Tamâta Kirisi rua nde sikai koipu ŋalaŋala panzi tamâta simo tâno ndoni
    marumbu lâ! Aku i ma imo koipu ŋalae mine ku imo nâ!”
  crx-NTPO: '''Et ''awet whúlh lhtak''ant''it-un lizas be ts''újih-i be ''udíja. ''Et
    yak''uz ts''e lhane tube njan duhutni, “Ndi yun k''ut lerwene bukeyoh neMoodihti
    ''ink''ez ooChrist, buch''e'' whuzdli''. ''Ink''ez ''ilhiz ''ink''ez ''ilhiz wheni
    lerwe tileh.”'
  kan-OKCV: 'ಏಳನೆಯ ದೇವದೂತನು ತುತೂರಿಯನ್ನು ಊದಿದನು. ಆಗ ಪರಲೋಕದಲ್ಲಿ ಮಹಾ ಧ್ವನಿಗಳುಂಟಾಗಿ, ಹೀಗೆ
    ಹೇಳಿದವು: “ಲೋಕದ ರಾಜ್ಯವು ನಮ್ಮ ದೇವರ ಮತ್ತು ಅವರಿಗೆ ಸೇರಿದ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ರಾಜ್ಯವಾಯಿತು,
    ಈ ಕ್ರಿಸ್ತ ಯೇಸುವೇ ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ರಾಜ್ಯವನ್ನಾಳುವರು.”'
  bbb-bbb: Anera naba seveni ije fune vegu fuone ije dabe ufenoga e uruvana bu saove
    ijia urukeigia kumei, E daroki ije fu aesakae boege samuadufuo ije fune iviama
    una Godi E Ireobo nuvuone ro E Ije fu kuamo fu ruaema ijadufuo daro rotire ijia
    fine. Ijadufuo fure maza boeje aesakae ige samuakinu fivake.
  blw-blw: Yachi yag empa-alen hen anchi ma-apituy anghel hen tangguyubna, yag chinakar
    hen anchichay nan-ale ad uchu way mangaliyén, “Manepod ad uwan, maid kasen mantoray
    hen lota no faén yanggay ah Apotaaw way Apudyus ya hen anchi hennagna hen antoy
    lota way ah Cristu, wat hiyan mantoray ah ing-inggana way maid péppégna.”
  tam-2017: ஏழாம் தூதன் எக்காளம் ஊதினான்; அப்பொழுது உலகத்தின் ராஜ்யங்கள் நம்முடைய
    கர்த்தருக்கும், அவருடைய கிறிஸ்துவிற்குரிய ராஜ்யங்களானது; அவர் எல்லாக் காலங்களிலும்
    ராஜ்யங்களை ஆளுவார் என்ற சத்தங்கள் வானத்தில் உண்டானது.
  azz-NT: 'Huan nejua ni Juan niquitac que ica chicome ángel tapitzac ica itrompeta.
    Huan mocayic se chicaucatajtolisme nepa eluiyactzinco ten quijtoaya ijcuín: Nochi
    in pueblojme huan nochi senmanahuac moinaxcatilij ya Totecotzin Dios huan Jesucristo.
    Huan Yejuatzin pehuac tayecantinemi huan quinixpatcayotijque nochi in tayecanani
    de nican talticpac. Ica ya nojón Yejuatzin tayecantinemis sen nachipa huan sen
    nachipa.'
  spa-RV-1909: 'Y el séptimo ángel tocó la trompeta, y fueron hechas grandes voces
    en el cielo, que decían: Los reinos del mundo han venido á ser los reinos de nuestro
    Señor, y de su Cristo: y reinará para siempre jamás.'
  csy-csy: Vantungmi a sali na in a tum zawkciang in; vantung pan in aw ngingtak in,
    leitung kumpingam te sia i Topa le Christ i kumpingam suak a; Ama in a tawntung
    in hong uk tu hi, ci hi.
  mxq-NT: 'Ja myʉjʉxtujkpʉ anklʉs ttukxuxy ja trompetʉ. Net yajmʉdooy kajxy mʉk tsa̱jpótm,
    es jyʉnaꞌañ: Tyamʉ netʉ Nindsʉnꞌa̱jtʉm Dios esʉ Kyristʉ tʉ dyajkutujktsoona̱ꞌa̱ndʉ
    naxwiiñ, es yajkutuka̱ꞌa̱ñ winʉ xʉʉ winʉ tiempʉ.'
  tzj-NT: 'Jun chic ángel xulaj ja rtrompeta. Ja c''a tok xultaj rmal c''o jule''
    nimak tak kulaj c''axaxi chila'' chicaj, quewa'' nbij ri'': —Ja gobierno je''e
    ja c''o chwach''ulew, camic ocnak pa ruk''a'' ja kajaw Dios in pa ruk''a'' ja
    Cristo ja rcha''on. Camic arja'' nbano mandar como Rey in ni nuban wi'' mandar
    camic, chwak in chijutij, ne''e.'
  tdt-tdt: Depois anju numeru hitu huu nia korneta. I hau rona anju iha lalehan haklalak
    dehan, “Agora ita nia Nai Maromak ukun ona mundu tomak. Mesias, Salvador nebee
    Maromak foti hori uluk kedas mos ukun hamutuk ho Nia. Nia ukun la hotu la remata.”
  ron-BTF: 'Și al șaptelea înger a trâmbițat; și au fost în cer voci tari, spunând:
    Împărățiile acestei lumi au devenit ale Domnului nostru și ale Cristosului său;
    și el va domni pentru totdeauna și întotdeauna.'
  eng-WEBP: The seventh angel sounded, and great voices in heaven followed, saying,
    “The kingdom of the world has become the Kingdom of our Lord and of his Christ.
    He will reign forever and ever!”
  eng-FBV: The seventh angel blew his trumpet, and loud voices shouted in heaven,
    “The kingdom of the world has become the kingdom of our Lord, and of his Christ,
    and he shall reign for ever and ever.”
  nld-1939: 'Toen blies de zevende engel: In de hemel weerklonken machtige stemmen;
    ze riepen: Gekomen is het koningschap over de wereld Van onzen Heer en zijn Gezalfde.
    Hij zal heersen in de eeuwen der eeuwen!'
  bwo-bwo: Shawatl melakiyo gaato b́ fúgi, daratsnowere «Datsatsi mengstu no doonz
    Izar Izewerkonat bísh Krstossh wotwtserane anda, bíwere dúre dúrosh naashitwe,»
    etiru een k'áárwots bo shisheyi.
  nch-BL: 'Huan nopa chicompa ilhuicac ejquet tapitzqui huan nijcajqui miyac cati
    itztoyaj ipan ilhuicac cati tzajtzique chicahuac, huan quiijtojque: “Ama nochi
    taltipacti mochijtoc iaxca Toteco Dios huan iaxca Cristo para ma quinahuati. Huan
    yaya tanahuatis para nochipa huan amo quema tamis.”'
  quc-TNT: 'Ri uwuk ángel xrok''isaj ru tun, xetataj c''ut chi e c''o ri sibalaj co
    xech''aw lok chicaj ri xquibij: Ronojel takanic ri c''o pa qui k''ab ri nimak
    tak takanelab ajuwächulew c''o chic pu k''ab ri Kajaw Dios xukuje'' pu k''ab ri
    u Cristo. Ri Are'' c''ut cätakan na amak''el pa tak ri k''ij ri junab ri quepetic,
    —xecha''.'
  tfr-NTPO: E irgo ga Sbö parkaga kjl̈ara obi, ba wl̈i bakwara, e tjok ga öötong pjl̈ogl̈o
    kjäk (7). Eshko ga ëbo tjl̈ẽno l̈ok dbo ara kjok dogo. Tjl̈ẽ ga «Bi Tjl̈apga,
    ba Cristo, e öötong beno l̈öng nopga l̈öng kjok kjing go l̈i pjl̈uyoga, ga iche
    l̈ok ĩyado» l̈e.
  kaq-NT: Huetsa yonotinin sca jahuen rehue hahquin, jahuen siete sca. Jan hahcaiya,
    coshin bi res naihoh quehax yohuanai jai. Noquen Hihbaan jihuemati nete ta nocoscaiqui,
    jahuen baque Cristo betan jahuen jihuetahbo jan jihuemascanon. Queyoyamanox manatahbo
    ta jascabijaquin jato jihuemascatihiqui hihqui yohuani.
  sgb-sgb: Hên pahyêpan nay nan ikapiton anghel ya tambuyok na, ay main makhaw ya
    habi ya naubat ha langit, ya wana, “Ya pamamaala bayri ha boon luta ay indin kan
    Apo Namalyari, ya Panginoon tamo, haka kanan Mesias, ya Cristo, ya impangakon
    Mámiligtas ya pinili nan mamaala. Ayn kaatag ya mamaala hên ayn angga.”
  vie-1934: 'Vị thiên sứ thứ bảy thổi loa, có những tiếng lớn vang ra trên trời rằng:
    Từ nay nước của thế gian thuộc về Chúa chúng ta và Đấng Christ của Ngài, Ngài
    sẽ trị vì đời đời.'
  kxv-kxv: ଡା଼ୟୁ ସାତା ଲମ୍ବର ଦୂତୁ ତୀତ୍ରି ଊକିତେସି ଇଞ୍ଜାଁ ଲାକପୂରୁ କାଜା ହା଼ଡାତଲେ ଈ ହା଼ଡା
    ୱେ଼ଙ୍ଗିତେ, “ମା଼ ପ୍ରବୁ ଅ଼ଡ଼େ ଏ଼ୱାଣି ମସିହା ଦାର୍‌ତିତି ସା଼ଲୱି କିନି ଅଦିକାରା ନୀଏଁ ତାନି
    କେୟୁତା ଅ଼ହାମାନେସି, ଏ଼ୱାସି କା଼ଲେଏ ତାକି ରା଼ଜି କିନେସି ।”
  amu-NT: 'Quia joꞌ ángel na jnda̱ ntquieeꞌ tjo̱o̱ⁿꞌo̱ⁿ ntu ꞌnaaⁿꞌaⁿ. Ndoꞌ teicꞌuaa
    na jndeii cwilaꞌneiⁿ nnꞌaⁿ cañoomꞌluee. Cwilue: Ticwii cwii ndyuaa na ñesa̱ꞌntjomndye
    cheⁿnquieenaꞌ, jeꞌ mꞌaⁿnaꞌ nacje ꞌnaaⁿꞌ Ta Tyꞌo̱o̱tsꞌom cwentaaya ñequio Jnaaⁿ
    Cristo. Jom ticantycwii cantyja na matsa̱ꞌntjoom.'
  hin-CV: 'जब सातवें स्वर्गदूत ने तुरही फूंकी तो स्वर्ग से ये तरह-तरह की आवाजें सुनाई
    देने लगीं: “संसार का राज्य अब हमारे प्रभु तथा उनके मसीह का राज्य हो गया है, वही
    युगानुयुग राज्य करेंगे.”'
  spa-BES: 'Y tocó la trompeta el séptimo ángel hubo grandes voces en el cielo, que
    decían: Los reinos del mundo han venido a ser de nuestro Señor, y de su Cristo,
    y él reinará por siempre y para siempre.'
  san-BEN: অনন্তরং সপ্তদূতেন তূর্য্যাং ৱাদিতাযাং স্ৱর্গ উচ্চৈঃ স্ৱরৈর্ৱাগিযং কীর্ত্তিতা,
    রাজৎৱং জগতো যদ্যদ্ রাজ্যং তদধুনাভৱৎ| অস্মৎপ্রভোস্তদীযাভিষিক্তস্য তারকস্য চ| তেন
    চানন্তকালীযং রাজৎৱং প্রকরিষ্যতে||
  tdx-tdx: 'Nitioke i anjely faha-fitoy le hoe ty fipoñam-piarañanañañe maro andindìñe
    ey: Fa a’ i Talèn-tikañey, toe i Noriza’ey o fifehea’ ty voatse toio henane zao,
    ie ho fehe’e nainai’e donia.'
  naf-naf: Âpme ensel 7 egaŋ lumunaŋ kume kululuŋen kwizet temaŋ sokbeye. Sokbemti
    kapigok zeye, “Msat ekdamuŋ mimiyelen winde ke Amobotnaŋ Kawawaŋ ma An egaŋ ombempeme
    am yominan mndatiye winde keyaŋ egetmagen kwawozin ma egelaŋ msat kwesiŋ kwesiŋ
    ekdamuŋ mbalup.”
  grc-MT: και ο εβδομοσ αγγελοσ εσαλπισεν και εγενοντο φωναι μεγαλαι εν τω ουρανω
    λεγουσαι εγενετο η βασιλεια του κοσμου του κυριου ημων και του χριστου αυτου και
    βασιλευσει εισ τουσ αιωνασ των αιωνων
  vid-vid: Muhilisi wa kilanga wa saba na kapemba mhalamhanda ya heye. Lizi ling'angala
    naihulikwa kilanga ilonga, “Undewa wa isi sambi uwa undewa wa Mkulu Nguluwi wa
    hetwe na Kilistu Mlohozi, na heye kolongoza mazuwa gose!”
  pio-NT: 'Néese sietená ángel ipùlìaca yàasu trompetawa, yáté nuémìaca cachàiníiri
    tàacáisi chènuniré. Yá náimaca: “Wáiwacali Dios icùapiná macái èeri mìnanái Cristo
    yáapichawa, yái Cristo Dios imàaquéerica icùaca canánama. Yá icùaca macáita càiripináta,
    èeri càmíiri imáalàawa”, cài náimaca.'
  tsn-tsn: Gone foo moengele wa bosupa a letsa torompeta ya gagwe, mme ga bo go le
    mantswe a magolo a goa a tswa kwa legodimong a re, “Bogosi jwa lefatshe leno jaanong
    ke jwa Morena wa rona, le Keresete wa gagwe; mme o tlaa busa ka metlha le metlha.”
  amr-NT: 'Sieteʼa Diosen huataʼmoneria trompetate eʼmogeʼte ijpe̱e̱mey. ʼUttaʼda
    kurudya̱ʼ eaʼ ijpe̱e̱po: Oroʼomeyen Dios Huairi keʼnen Cristoere huakhuairi o̱ʼnedepo
    Diosayoʼda kenpaʼda huairi o̱ʼeonhuahuikaʼpo oʼmanaʼonhuahuikaʼapo. Kenda ijpe̱e̱mey.'
  pwg-pwg: Muriyai na aneya kana vimiikovimaruwa ina ture iuveni na kunumai gamo ivivi kiirareyana
    bo, “Karako dobu kudubina na ita Bada God ma ina Vivinevine Wawayina yavata rapesiyai
    da ini badei. Ma God ina vikiivavona ina makii nonowa.”
  cjv-cjv: Ena koma Yai Gumam nuwi kokonan gan okonom koro muruwo koro towane yokamai
    muku bakom fu dinga tarom mora fu dingoro ena epena gan ta muku bakom fu dinga
