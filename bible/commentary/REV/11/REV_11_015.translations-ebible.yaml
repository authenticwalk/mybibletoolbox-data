    pitûâ wâni gòropuu. É pitûâ Pwi Ukai ma pwi Mesia kêe, Pwina é pitòrigarié. Ée
    mwa pitûâ, dàra gòiri awé. Nabwé!»'
  zpq-NT: 'Nach angl beṉe'' gažen'' bcuež trompeta c̱hen'' na'' benda'' baḻ beṉe''
    ca'' že'' yaban'' goseṉe'' zižje, gosene'': Doxen yeḻa'' chnabia'' c̱he yežlion''
    bac̱h naquen ḻo na'' X̱ancho Diosen'' na'' ḻo na'' Cristo ben'' gwleje'' cont
    chnabi''e. Na'' Diosen'' zoacze'' chnabi''e toḻi tocaṉe.'
  por-TFT: 'Então o sétimo anjo tocou a sua trombeta. Vozes no céu bradaram fortes:
    “Nosso Senhor e o Messias que ele designou governam agora todos os povos do [MTY]
    mundo, e Deus continuará a governar todos os povos do mundo para sempre!”'
  gwi-NT: Zheekat gwich'in seventh da-trumpet zhiinzhol, ts'ą' zheekat gwats'an gwideezhuh
    gwint'aii jyaa nyąą, “Diik'eegwaadhat ts'ą' Va-Christ haa dzaa nankat ndaagwąąn'ąį'
    kwaa gwats'ą' k'eedeegwaadhat, ts'ą' Vit'eegwijyąhchy'aa t'ee khit ts'ą' khit
    geenjit k'eedeegwahaadhat t'inchy'aa!”
  gvn-gvn: Angelangka yinduynju nyungu horn wulmbarrin. Yindu-yinduynju yaykarrdaku
    yalaman, “Ngananga maja, nyulu majamanyarrkukuda, bubuku yiringkurrku. Bula, God,
    nyungu kangkal Jesus Christ, bula wuljaljiku majakuda.”
  nhy-NT: 'In ya ipan chikome ángel otlapitzke, iwan omokakej miekej tlajtoltin ompa
    ilwikak, okijtojkej chikawak: Nochi in tlaltikpak kan tlanawatiaj in tlaltikpaktlakaj
    ya iaxka in toTajtzin Dios iwan de Jesucristo. Iwan Yej tlanawatis iktlanke (ik
    tlami).'
  asm-FB: পাছত সপ্তম দূতে তুৰী বজাওঁতে, স্বৰ্গত এইবোৰ মহা-বাণী হ’ল, বোলে, “এই জগতৰ
    ৰাজ্য, আমাৰ প্ৰভুৰ আৰু তেওঁৰ খ্ৰীষ্টৰ হ’ল৷ আৰু তেওঁ চিৰকাল ৰাজশাসন কৰিব”।
  okv-okv: Eto anera tapa 6 na huin huketere irae etei anera nei na hukitei Utu i
    ta ke isara na einge puvija, “Enda ta king irae etija eto ungotenau Bada Keriso
    amina God ta king eto hetetija amina titi jigihe daroho iresuja”, ke ainge.
  mxt-NT: 'Ta ángel cu ucha natɨvɨ̱ ra trompeta ra. Ta canatyacu ndusu ñihi xaan ityi
    andɨvɨ, ta catyí chi tyehe caa: Tandɨhɨ nu nyacá ñaha rey sɨquɨ ñuhu ñayɨvɨ̱ ihya,
    cha yaha̱ nanduvi chi Sutu yo Nyoo ta chi ra Cristo. Ta maa ra cucunyaca ñaha
    tyicuan ri maa, catyí ndusu cuan.'
  tzo-NT: 'Ti sucubal ch''ul abate lic yoq''uesan uc ti scornetae. Oy tsots ic''opojic
    ti vinajel. Hech laj yalic: Laj xa sta yorail ti ilaj xa yabtel ti totil ajvaliletic
    te ti balumile. Lic xa spas mantal ti balumil ti Diose xchi''uc ti much''u t''ujbil
    yu''une, ja'' ti Cristoe. Ja'' tspas mantal sbatel osil, xchiic.'
  ind-AGS: Lalu malaikat yang ketujuh meniup terompetnya, dan suara yang keras berteriak
    di Surga, “Kerajaan dunia telah menjadi kerajaan Tuhan kita, dan Kristus-Nya,
    dan Dia akan memerintah selama-lamanya.”
  omw-omw: Nte ruvaata taqaavaro nyaamwunyaava 7 nramwuqitairo nampa 7 vanto ekyaara
    varuva ntoma vuata kyovaro nyaamwusairo quavanto nronraqama kyero tiqaro, Mwaa
    entaraqaatairo Saataaniva tumitarairaro tiri nronravantovata mwiva titai vaisivavata
    nritareta mwaa mwataraqaa ntaqikyiqita vivarave, tiro.
  yrb-yrb: Nono i dubu aneru dana danu tawuyo ubuiro moana wate ureroma eno weita,
    yanu Dera Waria Amaraini Danu fafisu wiroeta Amaraini emana i nasini nesia yawofitae
    buna munitaba Dawa yawoteibisu weita.
  maa-NT: 'Jè xi ma‑ne itoò àkja̱le̱ kisìkjindáya chrjo‑la̱; kjín jchán jta̱ kina''yà‑la̱
    ngajmiì xi ''ñó kiìchja̱ nga kitsò: Jñà kjo̱tíxoma xi tjín i̱sò''nde, jyeé ts''e̱
    Na̱''èn‑ná xi otíxoma‑ná ko̱ jè Cristo xi xó kinìkasén‑ne. Jè ko̱tìxoma ni̱ta̱
    mé na̱chrjein‑ne.'
  mcq-mcq: ꞌEꞌeme Godoni ꞌona ojiꞌina kaꞌene iropu noꞌo ijara tauja hwasiꞌeme ira
    mapoka kahi akúpa ꞌahi ijá ꞌwava Mweꞌa kehuni ꞌajohiꞌini jihuni tinijaho núni
    Natohwa ꞌee Huni Kerisoꞌo rene mweꞌakaho majama ꞌajohuna ꞌwavara.
  sus-A: مَلٍكّ سٌلٌقٍرٍ ندٍ تٌ سَرَ قٍ، شُي عِتٍشِيٍ نَشَ مِنِ كٌورٍ مَ عَ قَلَقٍ
    رَ، «مَنفّيَ نَشَن نُ نَ دُنِحَ مَ، نَ بَرَ قِندِ مُشُ مَرِفِ نُن عَ شَ مِشِ سُفَندِشِ
    فبٍ رَ. عَ شَ مَنفّيَ بُمَ نّ عَبَدَن.»
  jpn-1965: 第七の御使いがラッパを吹き鳴らした。すると、天に大きな声々が起こって言った。 「この世の国は私たちの主およびそのキリストのものとなった。主は永遠に支配される。」
  fra-SBL: 'Le septième ange sonna de la trompette, et de grandes voix dans le ciel
    suivirent, disant : « Le royaume du monde est devenu le royaume de notre Seigneur
    et de son Christ. Il régnera aux siècles des siècles ! »'
  yka-yka: Manjari tinihup ne weˈ kapituˈ malaˈikatin kuweˈ tabuliˈ inantanannen.
    Pagtihupne, magtawus ku makakale meˈ suwala pales amban surgaˈ. Magdūs siye, paˈinde,
    “Gaˈ niyaˈ seddili magbayaˈ si dunyahin kuweˈitu. Luwal Panuhutanten bi, Tuhanin
    duk tapeneˈnen, Almasi. Duk magbayaˈ iye salama-lama.”
  mle-mle: Aw ata abitiya yay God dikidi diki maaj kardadi duw ata diki kwul puwdil.
    Puwdik, aw wun ata wukituwidiy adawur tipaam nimadiy kwudiy day kitawa wadaak,
    “Kita Yitaypika Duw Godawa dikidi Tasakwudidi Duw miyawa kupwa kidiy duw takwaam
    van adiyka tikibiradiy ya. Bir dayaam van tiyajibir tiyajibir tiya-kinabir nyanyi
    nyanyi.”
  shp-NTPO: 'Jatian senentiainbi kanchis itin iká ángelnin jawen trompeta xoon aka
    iki. Jaskáaketian, naikan koshin neskati saa ikana iki: “Jatiobi nato netera,
    moa Ibo Dios betan Cristona iki. Janra jatíbitian jato ikinoxiki”, iki.'
  aom-aom: 'Iae anerae övo gö mine övo göre gemuehu hëgö huaroho röhu ijo tugohoꞌi
    anerae number 7-huro hëgöho huohijo. Hëgöho huoꞌego öꞌidöre darugoꞌo uvoromo uvoruomavohijo:
    Jaruvoho nosi Bada Godꞌo God-hu uavëꞌëro böröme namiromo ajamuijaje aho Kerisoꞌo
    jabu niöꞌiro darugoho baejëꞌe höjo bövie rirarovoromo saꞌae ahoꞌobëhe muebeꞌamoröhëni.
    Darugoho baejëꞌëro God-ro böröme namiromo muebemu muebebe vaꞌonövoꞌajëjo.'
  geb-geb: Mba harathɨgi enser won mbarɨva bim, gu mbararagim, mba Hevenan ki gumgi
    gu mbigi khɨrɨv kaav, khaŋ nzuai, “Nza Guma Bakɨme gum ana mba taagip won gumgi
    gu mbigi ndir zav suaŋgiap farasarigi guma, mani ntigem za kha nuiana gari ŋgui
    vhɨrve gari guman pana ŋkasŋkani ki. Nza Guma Bakɨme, ana ŋgui vhɨrve gari guman
    pan kɨv, ana zazera mbara muuŋgip kɨrga.”
  bsj-bsj: Lana nyime niitowange nibereu cu cumeceu, dila dirtinimbo ciya ciyau tokker
    dikwame ki, “Liyarodor bitineru yilam liyar teluweber kangewo Almaciyaceceu. Anma
    liyaro diri drir.”
  cak-cak: 'Jac''a tok ri séptimo ángel xuk''ojomaj ri trompeta ri c''o pa ruk''a'',
    chicaj ec''o kulaj ri quire'' niqui''ij-pe riq''uin cuchuk''a'': Ri tinamit ri
    ec''o choch''ulef, Vacami erichin chic ri Kajaf Y erichin chic ri Jun ri takon-pe
    roma rija'' chucolic ri rutinamit. Ja rija'' ri jumul-jumul xtibano gobernar,
    xecha''.'
  chf-NT: 'De ya''i jini séptimo ángelo u yusti u trompeta, y ubqui noj gran t''an
    tä cielo. Machcatac u chijob ni t''an u yälijob ca''da: Ni poder tuba utic manda
    u pancab u yäc''binte bada tu c''äb Cajnojala Dios, nämte'' t''oc aj Cristo, jini
    machca u yaqui Dios tuba u chen mandaba. Mach uxin tä ajtä q''uin xupic u chen
    manda uneba. Ca'' jini u yälijob.'
  tlf-tlf: Kale tam ensel ban beyo afungim kale, bemi bigul uyo bo-bala ol-buluta,
    tolong dolita, abiil tigiin ilo ipkumal ensel iyo weng uyo fomtuup bogo-nilip
    e, “Numi Bisel God so imi ulaa dula kamok kesa tinum Krais so ulim ita ita ke
    mufekmufek mafak uyo alugum kubaganu e, ulim imi titil uta uta kelu kale, ulim
    ita kup kafin kaa kutufosu koyo suun kup tiin molipta, nan-temu e minte, nu no
    o,” agan-bilip kalaa ageli ko.
  piu-2006: Ilkari ngurrara kutjupangkulpi turampata puyura mirratjingaṉu. Mirratjingantjala
    kutjupa tjuṯa raapa wangkangu yalatji, “Kuwarripula Katutjanya, Kurayitjanyaṯarra
    mayutju tiṉa kutjarralampa nyinaku, manta ngurrara yuwankarraku. Paluru kutjarra
    kutu mayutju tiṉa nyinamalpa.”
  poh-NT: 'Chiri̱j chic ruꞌ nok reꞌ riwu̱k raj tzꞌeꞌ wa̱ch i Dios xupej cho pa̱m i
    richꞌihchꞌ laj su̱b, reꞌ take wilque̱b ar pan taxa̱j xbirmijic quikꞌorbal chi
    xa cow chic xquikꞌor chi jeꞌ wili: “Reꞌ kꞌatoj kꞌoric wach acꞌal pan kꞌab chic
    i kAja̱w Dios wilic chꞌi̱l i Pahbamaj chi Kꞌatal Kꞌoric. Reꞌ take reꞌ naquikꞌatoj
    kꞌoric chi junelic i kꞌi̱j sakom, nqui xbirmijic.'
  tue-tue: 'Ángele niitugʉ putiwí. Cʉ̃ʉ̃ putirí, ʉ̃mʉã́sepʉ niirã́ bayiró bʉsʉrómena
    wedesewa: —Basocá õpãrã́ dutiré nocõrõrã petia. Cʉ̃́ã dutimiãriguere marĩ Õpʉ̃
    Cõãmacʉ̃ dutigʉdʉ tiii; cʉ̃ʉ̃ beserigʉ Cristo teerora dutigʉdʉ tiii. Dutirucujãgʉ̃daqui
    sáa, jĩĩwã.'
  bjp-bjp: Fafit u e angelo ka kuf tafih kia, ke ia ka ongen kinen fal bae na kukulii,
    ri tautau aragii, “Matanfuntih na piklinbat ka tapiek matanfuntih ke Kumguui kirer,
    ke, ke Mesaia kia ma in king fitliu ma biil ti farfarop lo.”
  xon-xon: Le Uwumbɔr aatuun lolole mu pii waakakaan. Le ineel sakpiin len Uwumbɔr
    do ke, “Dulnyaa wee ni aanaan mɔmɔk kpaln Tidindaan Uwumbɔr ni Waabo Kristo aanaan
    la. U ga li joo mu n‑yoonn mu kaa kpa ndoon na.”
  tzo-ZNT: Li svucvaꞌal anjele iyoqꞌuesin scorneta uc. Cꞌalal iyoqꞌuesine, oy muchꞌutic
    iꞌavanic ta vinajel. Ista xa yora chlocꞌ ta yabtelic li preserenteetic ta balamile.
    Jaꞌ xa tspas mantal li Rioxe xchiꞌuc li muchꞌu stꞌujoje ti scꞌoplal onox ta spas
    mantale. Jaꞌ ta spas mantal ta sbatel osil, xiic.
  mpm-NT: 'Yukan ti ɨnga ángel ja kuu uxia, ni tɨvɨ da ndɨkiɨ. Ti ruꞌu Juan, ni jini
    ri ja kaꞌan jaa ɨɨn ndusu ichi andɨvɨ, ti ni kachi: Jitoꞌyo Yandios jiin Cristo,
    kuu ya ka taꞌu jniñu vijna. Maa ya ka taꞌu jniñu nuu nɨ ñuu, nuu ni ka yɨndaꞌa
    yɨvɨ ñuyɨvɨ jaꞌa. Ti taꞌu ya jniñu ja kuu saa ni undi ja kuu nɨ kani. Kachi ndusu
    un.'
  ots-NT: 'Diguebbʉ ya, bi jʉxti cár tjʉxi car ángele ca rí cja yojto, cja̱ bi ni̱gui
    pʉ ji̱tzi cʉ dda jña̱, ncjahmʉ to mbí ña̱jʉ nzajqui pʉ jar ji̱tzi. Mí ma̱jmʉ:
    Nuya, car Tzi Ta ji̱tzi ya xta jña̱jquibi quí cargo göhtjo cʉ to i mandado, Cja̱
    guegue, yojmi car Cristo, xta mandado hua jar jöy. Da mandadohui göhtjo cʉ cjeya,
    jin da tjeh cár cargohui.'
  hoy-hoy: 'याग सातवा स्वर्गदूत तुरही ऊरदुन, रा स्वर्ग दा ई बारा दा धोड्डेव-धोड्डेव
    शब्द आगली कुरतव: “दुनिया अन राज्य नामव प्रभु उन अदिक आऊन मसीह अन्द आगेत, अदिक
    आव हमेशा हमेशा राज्य माळ्यान.”'
  amo-amo: Gono kadura kin zore wulsuno kulantung me, tiwui ti karau su uliru nanya
    in yie, i woro, “Kipin tigo in yie nlawa kipin tigo nCikilari nin Kristi. Ama
    su tigo har saligang.”
  pjt-pjt: Ka palulanguṟu panya angelpa nampa 7-tu palumpa tuṟampata puuṟa wangkatjingaṉu,
    ka ilkaṟingka wangka tjuṯa puṟunypa puḻkaṟa wangkangi nyanga alatji, “Kuwari Mayatja
    Godalu pula Jesulu Christalu witulya puḻkangku manta winki nyanga mayatjarira
    kanyilku tiṯutjarangku.”
  cwe-cwe: Maabaho msenga wa kuulanga wa saba katowa mhalati yake, na madizi makulu
    yahulikika kuulanga yolonga, “Sambi ufalume wa isi uwa wa Mndewa wetu na wa ija
    yoyasaguligwe kuwa Mulopozi. Nayo kezatawala siku zose.”
  daa-NT: 'Min ŋaar-ak, *ɗubil ka Buŋdi ka peesiriŋkar paantu perney. Min ŋa paantu,
    nu dortu gaaƴaƴ kaawa raɗa min ka samaaner aman : « Diŋ duniin okintit goy ɗo
    pisin̰ji ka Rabbin Buŋte iŋ *Masi kaak ŋa doɓtu. Ŋaar kaak hokumiya elgin iŋ elgina.
    »'
  mlp-mlp: Ari angelo 7-ta na ago taur tuqulam. Ulaman mataw kabemmo giqez atoranmo
    Heven-ib lileysa ya hurit. In bilaqiy, Muran king bunmo ogib osayta na in i gigo
    Iyahta teq in ago Krais inaq gigo maror ahaqenib tiqiy bugiy haqiy. Sa i gigo
    Iyahta in nagah bunmo giwamuzad in nazaqmo king ayah diqta iyeq kuluwa-kuluwmo
    tuqosdaq haqiy.
  ape-C: Douk namba 7 ensel nyahapurish enyenyihw oruhw aria enesh arpesh sheyagwrehi
    debeg iruhw heven iri shakri, “Amudok douk riguk hape debeimi king um agundok
    atap iri amamih nyumneh douk hatuh. Douk abudok nyutob apakin Debeini nani Krais,
    anudok douk Iruhin nagraehan neshopokan nanaki iri douk hatogur dodogowim atum
    um hupe king um agundok atap. Aria Krais ta nupe Debeini nupe nusuhw merik um
    agundok atap ihih nyumneh.”
  bgs-bgs: Na, igidup tô ikapittu panaligan katô trumpeta din, asta marapung tô mga
    igkagi ka mabákkár tun ta langit, na mà dan, “Tô mga pangulu ka manubù isakup
    dán tun ta pagpangulu katô Áglangngagán ta asta katô kandin Mesiyas. Mangulu sikandin
    sippang ka ándà ágtamanán.”
  faa-faa: Hepene aporo yatipinumo pikoro rurakano, me yakaimo sakepamo someraka,
    “Isiapo Unihae Kotipe Mafasira aporo Yasu Kereso tetapō hauaka kára one unihaeaka
    risikiakosa maiyane faserepesapo. Tetā maiya suamo unihaeaka risikiakosapo.”
  kik-kik: 'Nake mũraika wa mũgwanja akĩhuha karumbeta gake, nakuo gũkĩgĩa na mĩgambo
    mĩnene kũu igũrũ, nayo ĩkiuga atĩrĩ: “Ũthamaki wa thĩ nĩũtuĩkĩte ũthamaki wa Mwathani
    witũ, o na Kristũ wake, nake egũtũũra athamakaga nginya tene na tene.”'
  cap-NT: 'Jalla nekztanaqui séptimo anjilaqui trompet pekz tjawunchic̈ha. Jalla nuz̈
    tjawuntiquiztan arajpachquin altu joranaca chiiñi nonzinc̈ha. Jalla tuz̈ chiichic̈ha:
    “Tjapa tii muntuqui uc̈hum Yooz Jiliriz̈ mantita cjissic̈ha. Niz̈aza Yooz Epiz̈
    uchta Jesucristuz̈ mantita cjissic̈ha. Jalla ninacac̈ha watay wata wiñaya mantiñiqui”.'
  ksr-ksr: Siwe gajoba 7:ŋa iinoŋ romoŋa qaita moŋ (biugel) uuro. Ii uuro Siwenoŋ
    qaa kotakotagadeeŋ amiŋ mogi qagia mobe kokaeŋ jegi, “Ayo, ananaa Poŋnana ano
    iwaa Hamoqeqe Toya Kraist yoronoŋ mono namo kuuya galeŋ koma oŋombaotiwaa ku-usuŋa
    ii kuuya buŋa qeŋ aojao. Iinoŋ mono kambaŋa kambaŋa galeŋ koma oŋoma laligowaa,
    ee-aa-ee. Galeŋkoŋkoŋanoŋ mono kambaŋ moŋnoŋ mende tegowaa, ee-aa-ee.”
  eng-TNT: 'And the seventh angell blewe and therwere made great voyces in heven sayinge:
    the kyngdoms of this worlde are oure lordes and his christes and he shall raygne
    for ever more.'
  sbs-sbs: Linu iñilloi limana iyaza ni obele chi lyaliza intolombita yalyo, imi muhuwo
    wa milumo ya mazwi chikuwamba mwiwulu kuti, “Mubuso wahansi chiwaba mubuso wa
    Simwine wetu ni Kirisite wakwe. Kayendise kuya kusamani ni kusamani.”
  sue-sue: Are angelo namba 7 meni so pisenua. So pisenu utura ena ge bamu gunewa
    awa. Guninoise ego sewa awa, “Tua nasokai ata Kristo Anutu meni Ema Tuara buara
    gegeninua, nuto zeme Tua waira putou puro zebu serora Tua wero norato. Agoro Tua
    wero nuai gege nuamunorato.”
  fra-NCL: 'Et le septième ange sonna de la trompette, et l’on entendit dans le ciel
    des voix fortes qui disaient : « L’empire du monde a passé à notre Seigneur et
    à son Christ, et il régnera aux siècles des siècles. »'
  snn-NT: 'Ja''nrëbi, anje hua''guë, te''e ëntë sara samu ba''iguëbi baguë conetate
    juiguëna, guënamë re''oto ba''icuabi ai jëja cani achohuë: Yureca, mai Ëjaguë
    Riusubi, baguë Raosi''quëreba Ba''iguë, Cristo hue''eguë naconi, bacuabi yua si''a
    bain ëjacuare quë''ñeni, si''a yijare bajën, carajeiye beoye si''arën guansejën
    ba''iyë, cani achohuë.'
  atb-NT: Nyhit yuq nghû râ maumang lagyo gi, yhâng é tut mut kat ri; haú hkûn, mauhkûng
    htoq má htê mó pé htoq lo é gi, "Mingkan htoq mâ é mingdán gi, nga-nhûng é Yhumsîng
    eq Yhâng é Hkrisduq é mingdán dut bê nghut luî, Yhang gi, pyat dedu ahtum abyuq
    up nyì râ nghut lhê." gâ ri.
  cek-AK: Sarihto haih vankami mah mongkah ueng naah; van ah kaom kalen parai lok
    mah, Hae long nui ih praenawk loe aicae ih Angraeng hoi angmah ih Kri prae ah
    angcoeng boeh; Anih mah dungzan hoi dungzan khoek to uk poe tih boeh, tiah thuih.
  bkd-bkd: Su ikapitu ha balinsuguen hu Dios hiniyup din su kandin ha trumpita. Napaliman
    ku sa mga madaging ha lageng diyà ta langit ha tagyanaen “Sa kagahem hu pagharì
    duun hu kaet-etawan kandin dà hu Dios ha Magbabayà day daw kandin daan hu Mesiyas
    ha pinilì din ha magharì hu hinangturan.”
  ctu-76: 'Jini sietejlel bʌ ajtroñel i cha''an Dios ch''oyol bʌ ti panchan ti'' yu''tisʌ
    i trompeta. Ti loq''ui c''am bʌ ajt''an tyac ya'' ti panchan tsa'' bʌ yʌlʌyob:
    Wale an ti'' wenta lac Yum Dios yic''ot i Cristo cha''an mi'' cha''len yumʌl.
    Mi quejel i cha''len yumʌl ti pejtyel ora.'
  lac-NT: 'Caj in wʌyʌc''taj ich ca''anan caj in pʌctaj caj in wir u jer yʌjmasir
    u t''ʌn C''uj. Raji'' a sietojo''. Raji'' caj u yutst, jeroj caj in wu''yaj u
    t''ʌn, tar u taro'' ich ca''anan. Raji'' cu t''ʌnob ya''ab mac. C''am caj u purob
    u t''ʌn tan ya''aricob: Tu cotor u ru''umin tu cu reyinticob a reyo'' baje''rer,
    raji'' yʌnin a Jaj Ts''ur C''ujo'' yejer u Cristo a ti''e''. Robob quic reyintiquex
    munt q''uin.'
  xla-xla: Mosukulu dla hallalo banakaka oplamita ya꞉ hulu sisilamalati yu itiyamaleta
    pepele di tle epo atlamyeuwa, “Watapo ta꞉lamo pato omhallowe itiyamaleye di God
    mate ya꞉ta sale Keliso mate dla me-elapo. Epedeme Godta ta꞉lamo pato iye omhalemama
    sukulu pa꞉le dulu dla hallepe.”
  xav-NT: 'Tawamhã 7 ãma hâiwa ãma romhuri''wa hã ma tô tinhimnhihârâzém na amnhihârâ.
    Simnhihârâ wi, hâiwa ãma damreme ''rãihâ hã wa tô wapa. Ãne te nharĩ za''ra: —
    Satanasihi nhimi''madâ, ''re danomro mono da, ma tô da te dasima ''re wẽ za''ra
    aré, daro mono bâ. Tane nherẽ, ropâ te za oto ''Re ĩhâimana u''âsi mono nhimi''madâ''â
    si ''re danomro, Wanhib''apito nhimi''madâ hã. Danho''reptui''wa da, te te ĩpisutu
    nhimi''madâ''â zama te za ''re dahâimana za''ra oto. Wanhib''apito hã te za tô
    te te ''re da''ab''madâ''â u''âsi oto, õne u''âsi. — Ãne wa tô wapa, hâiwa ãma
    damreme ''rãihâ hã.'
  cuk-cuk: 'Baliwitur-gugled (7) e-gala-trompeta-ogotegu, nibneggi gayaburbamar-bukidar
    gole an itosad. Weyob sogmalad: “We-napneggi-negselemaid, bela anmar-Bab-Dummadgadga
    gunonikid, degi, E-Cristoʼgadga gunonibalid. Degisoggu, degisadegu, amar negdakmai
    guoed.”'
  tbf-tbf: Io, mi angelo mi napaririem potsu luo ngan, a nga kuvie mi tuvuir ma bu
    ien leong simi rangit gi nga koupkoup ven ne, “Mi mangmagoso enaenamon kokouk
    a te tsorubeit ken mangmagoso Nguts magiet Nguts meie ken Karisito, ma eie ta
    vuor sibu ra bu ra kap man ka votovoto.”
  uig-CYR: 'Андин йәттинчи пәриштә канийини чалди; әрштә жуқури авазлар аңлинип мундақ
    дейилди: — «Дунияниң падишалиғи Пәрвәрдигаримиз Вә униң Мәсиһиниң падишалиғи болди,
    У әбәдил-әбәткичә һөкүм сүриду».'
  ikw-NT: Enine izi ke ẹsau gbụ ọkwodu a, agịda nkọli dnarnụ n'oligwe, naakaa, “Ẹli-eze
    k'ọwa ka ghọlam ẹli-eze ke Nyenwe aị nụ ke Karaịsi, ọ jaachị hite n'ige kwó okwo
    dụ n'ige kwó okwo.”
  khs-khs: 'Aputa:, hepene sena tomo e wa:polo sanapita:, solo noka feya hepene falemi
    unuwapo selese, “Nini Piseiki Kotewalapulu Mene Silisene sena Yesu Keleso a:tewi
    peleya: sosolo we Piseikipela: sita:pesa:na: ikilawa hetetikeye. A:tewi ikila
    sopoke Piseikipela: kao sitalaposakeye.”'
  dwr-ENT: ሄዋፔ ጉዪያን፥ ላፑን ኪታንቻይካ ባሬ ማላካታ ፑኔዳ። ሳሉዋን፥ «ኣላሚያ ካዉቴይ ሃዒ ኑ ጎዳሳኔ ኣ ኪሪስቶሳሳ፤
    ቃሲ ሜናፔ ሜና ጋካናው ኢ ሞዳና» ያጊያ ዎልቃማ ኮሻይ ሲሴቴዳ።
  pma-pma: Evus, vativar ten angelo keil koa oulu (7) en keil muh amaru onen. Navong
    muhi, naraengon rea keil takeih ka en out nesa aviteni avit, “Kosa, hiasuvien
    ten losilkatien ten out netan mai mul en hen Asuv orer ka Mesaea onen. Ka hiasuvien
    teni hel en hen lises ka lisenges.”
  atd-NT: Nò, ka igkapapitu no diwata to Magboboot, nighiup to bungag din. Inogo on
    no duon maagbot no mgo lagong ligkat dio to langit no nigkagi to, “Ligkat kuntoon
    taman to waro katamanan, waro loin no ogpakaalap to pandatuan to soini no kalibutan
    ko kono no ka Lagboy no Igbuyag woy ka Im-imanan to mgo Koot-otawan no pigsugu
    din no si Kristu.”
  tel-2017: ఏడవ దూత బాకా ఊదాడు. అప్పుడు పరలోకంలో గొప్ప స్వరాలు వినిపించాయి. ఆ స్వరాలు
    ఇలా పలికాయి, “ఈ లోక రాజ్యం మన ప్రభువు రాజ్యమూ, ఆయన క్రీస్తు రాజ్యమూ అయింది. ఆయన
    యుగయుగాలు పరిపాలన చేస్తాడు.”
  hat-BSA: 'Answit, setyèm zanj lan te sone, epi te gen gwo vwa yo nan syèl la ki
    t ap di: “Wayòm mond sa a gen tan devni wayòm a Senyè nou an, ak Kris Li a. Li
    va renye pou tout tan e pou tout tan!”'
  top-NT: 'Chí tocárli̱lh tlaka ixtrompeta ixli̱cha̱tujún ángel y tuncán takáxmatli
    la̱ tí pu̱tum ixli̱pixtlihuekecán ixtachihui̱nama̱na nac akapú̱n, y chuná ixtahuán:
    Chí huatiyá Quimpu̱chinacán tí cama̱paksí̱nalh ixli̱ti̱lanca ca̱quilhtamacú y
    na̱ cata̱ma̱paksí̱nalh Cristo tí Dios ma̱lakácha̱lh naquinca̱lakma̱xtuyá̱n, y
    ixli̱ma̱paksí̱n cata̱yánilh canicxnihuá quilhtamacú.'
  msk-msk: Pagbodyong nang kapito na tagalangit, magsorit yang aglangit, gyagagaan
    yang paglaong, “Adoon magaari da yang Dios disang donya aw yang kanaan Pinili
    na si Kristo magaari da nang way kataposan.”
  gyr-NT: 'Imoñuvɨrío ovasa Tũpa rembiguai omoñehese güemimbɨ, ahese oyeendu ñehesa
    ipĩrata vahe ɨva suindar aipo ehi vahe: “Yande Yar Tũpa, Sembiporavo Poropɨ̃sɨrosar
    avei vɨreco co ɨvɨ pɨpendar mborerecuasa opovrɨve yuvɨreco cute. Ahe evocoiyase
    mborerecuar apɨrẽhɨ vaherã itera secoi” ehi.'
  kmh-kmh: 'Won kun siŋak nep enjol ar ak, biykul nuk ak puŋgakniŋ, minim bap semb
    biyoŋ nimb aŋgiy aŋgak, “Miñiy tikiy biyomb gunap key mer: Biyomb chin ak sek,
    Kiyŋ yomb key yimb nuk ak sek kiyŋ mindiy, miñmon okok maŋgiysek perper kond mindeniŋgayr
    aŋgak.”'
  ukr-ONPU: 'Сьомий ангел засурмив, і на небі пролунали гучні голоси, які казали:
    «Царство світу стало Царством нашого Господа та Його Христа! Він буде царювати
    навіки-віків!»'
  emi-emi: Aiaaghaitu eteva (7) ensolo ghe vuula unna taue ateva me kinatama lingi
    ngalo atoa epona liu laghe uela va, “Sarasarakana tani aitaraa kosa akapa ateva
    ange tokala tale aitaraane kapuita Vau ngepona me kapuna Mesaea ngateva, me aue
    eaitoiaa nau ekapa atoa.”
  zpv-NT: 'Chin bacwidxaaꞌ nin rahca gahdzi xaanjla Dxiohs trompeta chiꞌchi guyuuꞌ
    rsiaaꞌha nin cañiꞌ nez dxibaaꞌ rahbi squiiꞌ: Laꞌh hohra bigaꞌha guinabwaꞌ Dxiohs
    neezaa Daada Jesucristu loh guidxyiyuh, ya laꞌh Ñiꞌh zinabwaꞌ Ñiꞌh par tuꞌpazi.'
  gux-gux: O maleki leleelo den piebi kakaki, i nialicianmi den kpaani tanpoli po
    ki yedi. ŋanduna diema gua tua ti Diedo leni wan gandi Yua yaama; O baa die hali
    ya yogunu kuli.
  kos-kos: Na lipufan akitkosr el ukya mwe ukuk natul uh, ac toko oasr pusra lulap
    puspis tuku inkusrao me ac fahk, “Inge, Leum God lasr, ac Christ Mwet Sulosolla
    lal, pa leumi faclu nufon, ac God El ac fah leum ma pahtpat ac ma pahtpat!”
  ibo-ibo: Ka mmụọ ozi nke asaa fụrụ opi ike ya, oke olu dị iche iche dara ike ike
    nʼeluigwe, na-asị, “Alaeze niile nke ụwa abụrụla alaeze Onyenwe anyị, na nke Kraịst
    ya. Ya onwe ya ga-achịkwa ruo mgbe niile ebighị ebi.”
  yml-yml: '@see-verse:REV.011.014'
  ory-ory: ସପ୍ତମ ଦୂତ ତୂରୀଧ୍ୱନୀ କରନ୍ତେ ସ୍ୱର୍ଗରେ ମହାଶବ୍ଦ ସହ ଏହି ବାଣୀ ହେଲା, “ଜଗତ ଉପରେ
    ରାଜତ୍ୱ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁଙ୍କର ଓ ତାହାଙ୍କ ଖ୍ରୀଷ୍ଟଙ୍କର ହସ୍ତଗତ ହୋଇଅଛି, ଆଉ ସେ ଯୁଗେ ଯୁଗେ
    ରାଜତ୍ୱ କରିବେ।”
  bzj-bzj: Den di aynjel weh mek nomba sebm bloa ih chrompit. An Ah yehr wahn lata
    vais eena hevn di hala haad seh, “Wi Laad ahn ih Krais, ih ga di powa fi rool
    now oava di werl. Ahn hihn wahn rool fareva ahn eva!”
  chk-chk: Mürin ewe afümanün chon läng a ettiki nöün rappwa, iwe, a wor chomong möngüngü
    mi leüömong lon läng, ra apasa, “Ewe manamanen nemeni fanüfan, iei a nom ren ach
    Samol me nöün we Messaia. Iwe, epwe nemenem tori feilfeilachök.”
  ssd-ssd: 'Eŋel 7-nu nuŋe tabil fitkina le samba mbolŋge pasa gudommba kueŋka sakinaig:
    Kile siŋgine Suŋgo nu madina taŋgo ndoŋ nale kilke tugu ŋakmba kulatkam tuku saŋgri
    tik. Nu taŋamba kulatka minmba minamŋgat ŋginaig.'
  acr-TNT: 'Ruwuk ángel xuchꞌawisaj rutrompeta, y xetataj cowilaj tak kulaj quechꞌaw
    lo chilaꞌ chicaj, jewaꞌ caquibiꞌij: «Conoje tak ri tinamit che ruwachulew cꞌo
    chi pukꞌab ri Dios Kajawxel y pukꞌab Ruchaꞌoꞌn lo Rire; yey wa takanic na jinta
    chi utakexic» quechaꞌ.'
  rop-rop: Brom deya det namba 7 einjul bin blowim im longwan wisul na, en sambala
    bin jingat adbala langa top, “Det wanbala bin jidan bos blanga ola kantri basdam.
    Bat najing na. God im Bos blanga melabat, en im jidan Bos blanga ola kantri na,
    en Jisas Krais jidan Bos blanga ola kantri olagija du.”
  mee-mee: Na anggelo a lima ba lua ke isoe tarampet a kanna, na kalingme keke kiu
    kaligi ngallo nga Nutu mallena nga tava roma, “Sonrau, na mogalo e ngape kelangpatalingana
    ka orae Nutu A Avolaukita bae Karais ae i, ba i ke la kelangpatali te i passavele.”
  mwf-2018: Bere ku angel tiduk warda danthu nanhthi trumpet nukunu, ku 7 warda mam-ya.
    I nhini-ka murrinh ngerren lurruth ngala pirriningerrentha da Heaven thangunu
    kathu. I pumam, “Pule ngala nganki i Pule numi pana ngarra da putek ngala pana
    wurdanthut nan-ya Christ, penintha nhini-ka ku Pule ngala thathpirr dimnintha
    ngarra da putek ngala pana i ku Pule ngala pininthanu da bere matha wangu-yu”.
  dif-dif: 'Ja angela mara wora ja mandrula wilpina wonti, ja ngaiala pirna marapu
    pariwilpani pantjina wonti, tana jatana wonti: „Mitaia milila ngaiananaia Kaparaia
    ja nunkanaia Christuja pantjina warai, ja Nulia jirijiribala nganai nguralindru
    nguralia.“'
  gam-gam: Kune ge tau agelo namba 7 ge yene biugel toi. Toika una kupill al moi ge
    kandja kerman dje embe dji, nono Iwa Kerman ne, Krais soka mormell ge, ipon, makimb
    una porapora molo kantau yembell kune yenda. Iwa Kerman ege ege kantau ye pa punda
    pora nadjinda we dji.
  nou-nou: Edo asisi ewamei ambo be ambo awa uso puin pusisira. Edo pusisira. Edo
    pusetiri ge javi jiwae utu da sisera, “Busu berari da busu da gitijijigegari gitijigido
    isera yei berari ainda ingodenaso Bada God de Soregari Embo God mi itari bugarase
    sisira awawa boroko gitijijigurera.”
  mqb-NT: 'Pə dəɓa anahan a wa cəna, maslay a Mbərom mə slala cuwɓe awan, a fa anan
    məzləzlilen anahan ite. Nə sləne dungo ahay məduwen aya tə gungwal à mburom,
    aday ta wa: «Həna Bahay a mənuko Mbərom tə Almasihu anahan, ti ga bahay pə daliyugo
    kutok. Mbərom i ga bahay kətanan hwiya pa sə viyviya awan.»'
  ape-B: Douk namba 7 ensel nyehepich enyenyihw oluhw wakuli enech elpech cheyagwlehi
    nebegun iluh heven uli chakli, “Amudak douk likuk hape king umu apudak atap uli
    amamih nyumneh douk ahatuh. Nameitu abudak nyultab apakinu Diginali nanu Krais,
    anudak douk God natalihanu nakaganu nanaki uli douk ahatoglu dodogowim atum umu
    hupe king umu apudak atap. Ali Krais eke nupe Diginali nupe nunek bosumu apudak
    atap eheh nyumneh.”
  grc-F35: Καὶ ὁ ἕβδομος ἄγγελος ἐσάλπισεν, καὶ ἐγένοντο φωναὶ μεγάλαι ἐν τῷ οὐρανῷ
    λέγουσαι· «Ἐγένετο ἡ βασιλεία τοῦ κόσμου τοῦ Κυρίου ἡμῶν καὶ τοῦ Χριστοῦ αὐτοῦ,
    καὶ βασιλεύσει εἰς τοὺς αἰῶνας τῶν αἰώνων.»
  cav-NT: 'Pacarucu ishuque Yusu tsahuaquiratu corneta meyacuare. Tura corneta meyayaju
    tuna bacacuare etsuri cuana jebuda barepa juque jadya juyaju: “Yusu, miquemi dutya
    naruquique. Miquemi dutya yahuaju cuanaque cuatsashaquique. Dutyara tuque micue
    bacua Jesucristo muisiribuque, muijacatsu ama”, jadya tunajatu Yusu acuare.'
  kgp-NT: Kỹ Topẽ tỹ jẽgnẽ jafã tỹ 7 (ke) ẽn ag kã ũ tóg trombeta kyn mũ gé sir. Trombeta
    tỹ 7 (ke) tá krỹg vẽ. Kỹ kanhkã tá vẽnh vĩ tỹ hẽn ri ke tóg mẽ há nỹtĩ. “Vãhã
    tóg ẽprã ke kar ag kri tỹ ũn mág jẽ, Topẽ ti, ẽg Senhor ti ke gé,” he ag tóg,
    ũ tỹ kanhkã tá vĩ mũ ag. “Vãhã ag tóg nén ũ kar ki rĩr nỹtĩ ha, Topẽ ti, ã kósin
    mré, kỹ tóg tũ' henh ke tũ nĩ, ag rãnhrãj ti,” he ag tóg, ũ tỹ kanhkã tá vĩ mũ
    ag.
  bvd-bvd: Sui na fiuna 'ensel ka ufia naa bungu. Ma na lingee doo baita ki 'i salo
    daka bae 'urii, “Na 'initoaa lao molaagali 'e lia ma ka alua naa 'initoaa nia
    God kia fainia Kraes na Waa Fifilia nia. Ma God nia kai 'inito totoo si sui.”
  ukr-1871: 'І затрубив семий ангел, і постали великі голоси на небі, глаголючи: царства
    сьвіта стали (царствами) Господа нашого й Його Христа, і царювати ме по вічні
    віки.'
  apz-apz: Oso hohosohonta aꞌamu ahwomomjo aho fehohnjo hopiꞌnono nomꞌne mtaꞌni hufaꞌuyo
    sohwo kako kounoho yoka lahonɨngki mampaho piꞌnɨngo ahwomo mtaꞌni ole hoꞌnɨmento,
    Seten olo hwaho lomo mokosyohumamojofoho. I olohonta nakwoe Hwe Engo Anɨtuꞌnji
    Kɨlais uhwatɨmentiso sohwoꞌnji siko hwaho loso nɨhuꞌnahone womokosyohumanjiyoho.
    Kakoe yofe engo hwaho mokosyohumayoꞌneso neꞌno nowentɨhwonefoho.
  yon-yon: Kwane, engyu ed andi ye kibi baandoone Ewen arimbed wengmo naawonmo baande
    yedmiwen, “Okad kumundin kiri ye oonimbon kuu, nub Yariman yoom ye Keresu yoom
    yi oonimbon keroone, aron korem korem yembed oonaneen kii.” andiwen.
  poi-NT: 'Jesɨc jém tuŋgac sɨŋyucmɨpɨc pɨ̱xiñ, jém sietepɨc, ixus jém itrompeta.
    Ammatoŋ mɨjpɨc jɨ̱yi sɨŋyucmɨ. Nɨmyaj: Sɨɨp tanJa̱tuŋ Dios y jém tánO̱mi Cristo
    imɨɨchi it́u̱mpɨy jém naciónyaj jém it́yajwɨɨp yɨ́p naxyucmɨ. Sɨɨp Dios iŋjacpa
    yɨ́p mundo para siempre.'
  wuv-wuv: 'Mei fa''oloromeaiaa alo''alo na hugufaa fei maniwana ma hefi''a baua lao
    i pafea na ware: “Fei haparaiaa feni ano nawe oanaa haparaiaa mei Fasuu o''ou
    mawe mei Christ, ma ipowe oanaa hapara ranimai ranimai.”'
  quf-NT: 'Chaymantami chay syiti kaq angelpis trumpitantaqa waqachiranna. Chaymi
    uyaparanllapa unaq syilupi kusala jwirti rimay kaynu niqta: “Kananmantaqami kay
    pachapiqa Amitunchik Dyusqa, Akrashan Cristunlawanna tukuy tyimpupaqna mantakunqa”
    nir.'
  yuw-yuw: 'Oro urop sum yaru namba 7 yu baro busuna mano yogoc. Tuna momdec ingguro
    orongi auho öngkungga ingoroc yogung: “Moröma noni orin Duicno yu sa guroc ngorochon
    Moröm öngkungbödeamoroc. Tongga yu sa guroc ngo angtorengmuna moröm tong imong
    tongungoc, woi öngahu mithu o bongono muno.”'
  hus-NT-1971: 'Am bucchilab ángel in juchuy an trompeta ax in chal jaye, ani tam
    ats’at lej cahuith ti eb: Xohue’ ojni’ im bajuhuits abal a Dios ani a Cristo abath
    c’al a Dios quin t’aja’ ti lej Ts’ale tim puhuel an tsabal jun ti an inicchic
    pelac i ts’ale ani xo’ itsots. Ani antsana’ ne’ets quin t’aja’ abal ets’ey.'
  med-med: Wote, anggelo 7 ni nga pikul ni, ik nduⱡnga mel, wi muⱡ ila wamp nga keta
    ila ik mat ndi, ronduⱡ wi rok, nʉk mel, “Akup mʉi kona ila nga wamp rʉp iti uⱡ
    ei nga ronduⱡ ei, tʉn nga Oⱡa Nuim ei kʉn, elim nga Kraist raⱡ kʉn tetʉm. Wote,
    elim uⱡ nga kʉnt nga rʉp etpa moⱡmba,” nʉtʉng.
  bch-bch: Idio ta anggelo lima ga rua aea iuso ele taule. Ta ipom buburiai tipotalae
    kapei ta tikeo, “Tibur toa ngada ne tanoeai toman ngan aea danga sisid kemikemi,
    labone iman tibur ton ada Maron Deo ga ton ele eaba toa tiuato ei Kristus. Ta
    ei ga imadid ga imugamuga somisomi ga ilalala ga ila.”
  cco-NT: 'Jo̱ co̱o̱bˋ mɨ˜ cajiʉ́ʉˉ i̱ ángel i̱ catɨ́ˋ guiángˉ do lúuˊ trompéꞌˆ quiáꞌrˉ,
    jo̱ jo̱b mɨ˜ tɨˊ lɨ˜ canʉ́ꞌˋ jmiguiʉˊ luu˜ e teáˋ eáangˊ fɨˊ yʉ́ꞌˆ jmɨgüíˋ jo̱
