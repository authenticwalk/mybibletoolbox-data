  gym-NT: 'Yebti angele ni tikäre käkwe drü jükaba angwane, nitre kukwei rababa ruen
    krikri ja dibti kä käinbti, kä rababa niere: Ni Dänkien Ngöbö amne Jesu Dianinkä
    Ngöbökwe abko kitera gobrane ni ngätäite. Niaratrekwe gobrandi kärekäre, rababa
    niere.'
  azg-NT: 'Ndoꞌ juu ángel na jndë ntyqueꞌ, tjaꞌ jon ndu ꞌnaanꞌ jon. Yajoꞌ quityquiiꞌ
    quiñoonꞌndue jndei ticꞌuaa na condinein. Conduehan: Ndyu na toxenꞌchen, nque nnꞌan
    na ncüii cüii tsonnangue totoxenhan ntyjehan. Naneinhin nquii Tyoꞌtsꞌon na conanꞌtꞌmánꞌ,
    yo nquii Cristo na conduihin ntyja ꞌnaanꞌ jon, joohan ncyꞌonhan cüenta juu tsꞌianꞌñeen.
    Ndoꞌ nquii Cristo tyiꞌjon quintycüii na ityeꞌntjon jon tsoñꞌen.'
  bhd-bhd: ज़ैखन सतोवं स्वर्गदूते नड़शिन्गो बज़व, त मीं स्वर्गे मां बड़ी ज़ोरे सेइं
    आवाज़ शुनी, “हुनी इस दुनियाई मां कोई राज़ केरनेबालो नईं सिर्फ इश्शो प्रभु-परमेशर
    ते तैसेरो च़ुनोरो मसीह, ते तै हमेशारे लेइ राज़ केरेलो।”
  too-NT: 'Huan ixlīkalhatojon ángel skoli''pā con ixtrompeta. Lā'' lej palha'' tzuculh
    tachihuīna''n makapitzīn nac a''kapūn lā'' ixtahuan: Chuhua''j quinDiosca''n māpa''ksī
    ixlīhuāk quilhtamacuj. Lā'' nā chuntza'' ixCristo nā māpa''ksī. Lā'' xla'' namāpa''ksīni''n
    para pō''ktu.'
  ind-AYT: Lalu, malaikat yang ketujuh meniup trompetnya, dan terdengarlah suara keras
    di surga yang berkata, “Pemerintahan dunia telah menjadi pemerintahan Tuhan kita
    dan Dia Yang Diurapi-Nya, dan Dia akan memerintah sampai selama-lamanya.”
  cjo-NT: 'Roojatzi itziwootantaka riraga paashini ronampiri Tajorentsi, riraga siete-tapaentsiri:
    tziii, tziii, tziii. Nokemaeyakirini jeekatsiripaeni jenokinta, ishintsiwaantetakiro
    ipaante, ikanteeyini: —Pikemaperote iroñaaka. Tema iroñaakaroña ipinkathariwenteeyerini
    Awinkatharite maawaeni kipatsijatzi, ikaateri Rotyaantanewo ipinkathariwenanteeyeni,
    ikanteetatyeeyaani.'
  nsn-nsn: A uamouitinar anggelou ke u tono tuil, doha uau e kula ualeikintiehe turuha
    i Heuen pare, “A nitoiang gane i koto uakapa tun e moko manasa tar nikauekeng
    tenagi Tamata Nomaneig, kare tena nikaueke na Kriston, kare turung kaueke dedengua
    tar mamang binakalik.”
  san-DEV: अनन्तरं सप्तदूतेन तूर्य्यां वादितायां स्वर्ग उच्चैः स्वरैर्वागियं कीर्त्तिता,
    राजत्वं जगतो यद्यद् राज्यं तदधुनाभवत्। अस्मत्प्रभोस्तदीयाभिषिक्तस्य तारकस्य च।
    तेन चानन्तकालीयं राजत्वं प्रकरिष्यते॥
  tna-NT: 'Da hora quitaita su siete puji ángel ja mesa pututu turutana su, etsui
    cuana jubida cielo jenetia tsiatsiatana uja: Ye mundo su ejude cuana su aniji
    cristiano cuana ja Diusu, Cristo detse jei yatani beju. Cristo ja ecuatsasiaenitayu
    huecuana. Aimue epupeyu mahue mesa jacuatsasiati cuana.'
  lid-lid: Ya, angelo ndro taloh doh badeh, badu hawe oro ma onoh nane eme len oloh
    ndrah tan, eme ma boho iri lau rayah asehek sahou boto-on labai udu kandrah i
    buku doh, “Laban tataha Kindrei hawe Mesaya tan, uru mala-uh ndrasahan kabin ta
    kon munyak mara-ei, ma iy kameh atondrok udu le buku doh!”
  wim-wim: Ngul anpalaniya nil ngaantiyongk thon alangan trumpet nungantaman ngul
    wuuꞌ, aꞌ than wiy anangan wik othamayan thaw-thawin than ang kenyan heavenangan,
    wik yimanangan thawin, “Maꞌ pulantanga Lord Jesus Christ.anga aꞌ putha God.antanga
    aak inaniy piꞌ-piꞌanpul ngul, pul inangana, moom piꞌan iiyowpul pam wanch yotamantana,
    aꞌ nil God.angan thanang pam wanch aak umpuyam ngul piꞌow thanang!”
  zga-M: Puu leino usuhwa uva lekhela khumo akhankuva engalape ya mwene, pu eingolo
    eimbaha yeileikhunchova khukyanya yiita, “Uvuntwa vwa khilunga wooni puvuvile
    vuntwa vwa nkuludeva veito uYeisu Kilisite uva mwene. Pu vope pu ivenchangha nkuludeva
    isikhu nchooni pakhusita lusikhu.”
  yom-yom: 'Mbasi yi tsambuadi bu yisika tulumbeta, buna zimbembo ziwakana mu diyilu,
    zituba : —Kipfumu ki ntoto kiyikidi kipfumu ki Pfumu eto ayi ki Klisto andi. Niandi
    wela yala mu zikhama zikhama zi mimvu.'
  san-SIN: අනන්තරං සප්තදූතේන තූර‍්‍ය්‍යාං වාදිතායාං ස්වර්ග උච්චෛඃ ස්වරෛර්වාගියං කීර්ත්තිතා,
    රාජත්වං ජගතෝ යද්‍යද් රාජ්‍යං තදධුනාභවත්| අස්මත්ප්‍රභෝස්තදීයාභිෂික්තස්‍ය තාරකස්‍ය
