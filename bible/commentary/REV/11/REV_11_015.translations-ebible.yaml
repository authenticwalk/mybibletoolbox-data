    i ta hatahun no nuna harbalaurai ma no nuna warkurai tano ula hanua. Ma na warkurai
    hathatikai!”'
  viv-viv: Tu bana lobama ana tovenuwaꞋata anaveseveni yana hiulega giyuvena, au agoꞋago
    lakahidi lobameya hikovakova higayo, Tova adamoya yada Kaiwabu kadu yana Tovegida
    Keliso abavehimeya babi againe hivai-havagilena, ada tomiyababi hinavehivehimeyedi
    tova inaga inaga keke ana abalauyabu.
  yao-yao: Nipele katumetume jwa kwinani jwa saba ŵagombile lipenga lyakwe. Ni maloŵe
    gamajinji gamakulungwa gapikaniche kwinani gachitiji, “Sambano umwenye wa chilambo
    utendekwe kuŵa umwenye wa Ambuje Akunnungu ŵetu ni Kilisito juŵansagwile aŵe Jwakuwombola.
    Nombewo chatawale moŵa gose pangali mbesi!”
  tgp-tgp: Halimaravruan la angelo atu mo tiv na nona trumpet, leo tavera hai la retireti
    na tuka lara, “Suiha mata aulu hin varama nike, nake i pa vano na liman nor̃a
    God peresi nona Kr̃isto, ale i pa tauri na suiha mata rani tui tui tarea.”
  auc-NT: Wængonguï anquedo tömangä ïñömö tömengä todompeta we we öongä ate öönædë
    ïnö wadäni näni tedepämo yedæ tededinque ïïmaï änänitapa. “Mönö Awënë Wængonguï
    tömengä Codito tönö inguipoga Tæiyæ̈ Awënë Odeyeda badinque wantæpiyæ̈ cöwë aacædaimpa,”
    änänitapa.
  kbc-NT: Odaa niɡ̶ijo owidijegi aanjo ja yatetigi naɡ̶ajo nigoloneeta. Odaa digoida
    ditibigimedi jiɡ̶ijo ane notaɡ̶anaɡ̶a napaawaɡ̶ateloco, modi, “Natigide anida
    loniciwaɡ̶a me iiɡ̶e inoatawece ane noiika, Ǥoniotagodi Aneotedoɡ̶oji iniaa Cristo,
    Niɡ̶ijoa ane imonya meote lewiɡ̶a oko. Odaa natigide idiokaanaɡ̶a limedi me niiɡ̶enatakanaɡ̶a.”
  bmh-bmh: Tibur ianai kwali nug gonugau balau huena, iz domin. Zepag ipal Mesgai
    wag eim guzenai gusig ulemen, “Uwait Dubanou Ban mui Kristus go du gonug gonugau
    duailel koli imarabun tapai moroun dual, go em e unum gumabun gusig mui. Go goagal
    duailel muzmuz gumaramam.”
  ctu-BL: 'I wucticlel ángel tsi'' wusu i trompeta. Tsa'' cajiyob ti c''am bʌ t''an
    ti panchan. Tsi'' yʌlʌyob: I yumʌntel tac pañimil tsa''ix ochi ti'' wenta lac
    Yum yic''ot ti'' wenta Cristo. Mi caj i cha''len yumʌl ti pejtelel ora, che''ob.'
  meq-meq: 'Ma dəba eye na, gawla i Mbəlom matasəla eye a fa tolom ŋgay. Mətsike me
    bagwar eye hay ta ləvaw mə mbəlom, tə gwaɗ: «Bəy Maduweŋ kway Mbəlom ta Kəriste
    ŋgay ta pa mələve i bəy tay ka məndzibəra. Mbəlom ma ləviye ka tor eye.»'
  noa-H: 'Mag dau hãb waaur sim hatarr haawai chadcha hĩchab deeum Hẽwandam chogau
    chi hãbmiecharam hich trompeta sirjim. Ma, sieteem hajim, hãbmiecharam. Mag sirbaadeewai
    hʌ̃gt''ar sĩi hõor hiekjö sereubaadëmua mag naajim: “Mʌg durran t''umaa maach
    Pör Hẽwandamaujã jʌ̃anaa, hichdëucha jʌr hauwi maach Pörk''apitarr dʌ̈imuata jʌ̃aju
    haai nʌm. Mag, maach Hẽwandamauta mʌg durr gaai t''um hichta hich mag chi Pörk''a
    sĩsiju” hanaajim.'
  alp-NT: Eleki malekate nomore iture ihbue eni trompete, eleki ami lene malekata
    ndete surgare esi kloloe be, “Kena meije, iteki Tuhane kai Ile rebe Tuhane IulakeNi
    kena hlamate tamatare Ikbasae nusare. Namake Ikbasa eti pela!”
