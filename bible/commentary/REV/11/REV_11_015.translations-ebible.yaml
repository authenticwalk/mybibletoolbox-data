    Liŋguna ŋilimurruŋgala Garrayyunydja ŋayipina goŋdhu märraŋala wäŋanydja munathany'tja.
    Nhanŋuway ŋunha ŋaraka wäŋa Garraywu Godku yana, ga Djesu-Christku, ŋurikiŋga
    ya' ŋunhi ŋayi djuy'yurruna ŋanya bala ŋunhamala yolŋuwu walalaŋgu walŋakunharawu.
    Ŋayi yukurra yurru nhinanydja garrwarnha, buŋgawana wal'ŋu ŋuruku munatha'wunydja,
