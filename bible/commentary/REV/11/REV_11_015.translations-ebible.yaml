    naatu i ana Roubinayan orot auman, i boro tafaram nabonawiy wanatowan, wanatowan.”
  sny-sny: Sosu a'i pe Owane Sitewi lo ipari to'u mene'e mapefuwe lo fateye. Sosu
    peri erasi tamo ni'arawe ma'e kairefi a'i apou uteye, “Owane Sitewi nomo lo sosu
    meni ape le hi awei ma'e eimawe arosai ape, lowesi lai yo seni luwaru a'i ape
    mo hi ani araro sasari pamoweteye. Lowesi meni Owane tutawe heneraiyewe, lu taune
    omo omo pani werese irosiya ape, au noweinoweinamitorowa.” [Sng 10:16; Dan 2:44]
  myy-myy: 'Ito yija bero sʉsagʉ jʉa ãmojeno ñagʉ̃ ángel jutiquĩ. Ĩ jutirocati ũmacʉ̃jʉ
    oca sẽorise ruyucʉ yʉ tʉoja. Ado bajiro yi ruyucʉ iti: Adi macãrʉcʉ̃ro gãna ñajediro
    rotirona ñama Dios mani Ʉjʉ, ito yicõri Cristo cʉni. Ʉjarã roti masirã ñatĩñarã
    ñarã yirãji ĩna, yire oca ruyucʉ ũmacʉ̃jʉ yʉ tʉoja.'
  trc-NT: 'Ga̱a ne̱ dan me se caꞌyánj se‑mo̱zó Diose̱ mozó chi̱j chruun aꞌyánj, ga̱a
    ne̱ caꞌmii ndoꞌo nij síí ma̱n rej xta̱ꞌ, cataj nij soꞌ: ―Nihánj me yu̱u̱n cheꞌe̱
    guun chij síí ꞌni̱j raꞌa man níꞌ, ne̱ guun chij síí caꞌnéé soꞌ ti̱nanii man yuvii̱
    rihaan sayuun, ne̱ dan me se guun chij ro̱j soꞌ rihaan chumii̱, ne̱ dan me se
    yoꞌo̱ gu̱un chij Diose̱ nu̱ꞌ cavii nu̱ꞌ caꞌanj na̱nj ado̱nj ―taj nij síí ma̱n
    rej xta̱ꞌ a.'
  cut-NT: 'Cuahn che tive ta̱ma ángel na̱n che a chi ndache ye ne, chihneván che a̱ma
    yudo chenun ndudo yahn a̱ma ya̱hn ihyan vahchetero che ra̱hn tuhca̱: Nducuahn
    vederihquentiyon che va iyehnse ne, a ndonda̱ ta̱h Dihvo vo Dendiohs ma̱n, Dihvo
    vo Jesucristo, ihyan min che dechuh ye, ndedevahn ye ihyan iyehnse ma̱n. Dihvo
    vo Dendiohs ca̱hcantiyon ye numacuahn ro.'
  bel-bel: 'І сёмы анёл затрубіў, і залуналі на небе гучныя галасы, якія казалі: царства
    сьвету зрабілася Царствам Госпада нашага і будзе валадарыць ва векі вечныя.'
  zlm-KSZI: Kemudian malaikat ketujuh meniup sangkakalanya. Suara-suara lantang di
    syurga berkata, ‘Segala kerajaan di dunia ini telah menjadi kerajaan Tuhan kita
    dan kerajaan al-Masih-Nya, dan Dia akan memerintah selama-lamanya!’
  gdr-gdr: Ɨ re sebenɨm (7) anerut bibol yɨpayonj, sɨ wub kumb ke ukoi nonykok pɨta
    aukɨto ɨ odede endento da, “Gowukoi re kea mera Yonggyam ma dɨde Tina Keriso ma
    pumb tungg e au. Sɨ Ton onggɨtyam pumb tungg wɨp yiyeny re ngɨrpu kesa ngɨrpu
    kesa e.”
  vmy-NT: 'ꞌBa ankje xi mayatuni kitsikjane tjiore, ꞌba kjinuꞌyare ngankꞌaa nkjin
