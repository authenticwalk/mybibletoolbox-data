  sch-sch: Hanchu vântîrton sarina han a bekul a hong tuma, “Atûn rammuol roijêkna
    chu ei Pumapa le Messiah ta ahongni zoi, male ama han tuonsôt tuonsôtin roijêk
    atih,” tiin invâna rôl inringtakngei ahong oma.
  mic-MIQNT: Na lluignegewei ansale'wit pipugwet aq nutaqig mimajuinu'g gesigawwa'tijig
    wa'so'q. Teluejig, “Gisiteget aq Nujiugs'tawi'wet me' geggunmi'tij ml'gigno'ti
    ugjit niganpugua'lanew ms't mimajuinu' ta'n telgi'g ugs'tqamu. Na Gisiteget iapjiw
    assutg ugs'tqamu!”
  huu-NT: 'Naie facaise jɨaɨe jaɨenicɨ ie trompetana fite. Monamo itɨno ado llotɨmacɨ:
    Jusiñamui, Cristo dɨga, illaɨma isoi, enɨruemo ite comɨnɨna biruimona jaca sedaite.
    Naie comɨnɨ naimɨe anamo raise iitɨmacɨ.'
  jiv-NT: 'Nuyá suntar siatia nu, kachun umpuarmatai chícham kakaram chichainian nayaimpinmaya̱n
    antunkamai. Ju̱na tímiayi: “Yamaikia ii Uuntri̱ Yus tura ni Anaikiamu Kristu ashí
    shuaran akupin ajasarai. Niisha tuke amutsuk akupkartatui.”'
  otm-NT: 'Nɛ nu''bʉ mi huixt'' rá thʉxi a ná yoto ram ''bɛhni mahɛ̨ts''i gue mi ''bäpʉ,
    ''bexque nt''øde bʉ mahɛ̨ts''i xʉn ngu yʉ nde nts''ɛdi bin yą, bi ''yɛ̨na: Nuya
    gätho ra ximhäi bi dą Oją ma Hmuhʉ, nɛ''a ra Cristo bi huahni, nɛ hønt''ʉ di manda
    bʉ høn''bʉ go njąm''bʉ maząi, bi ''yɛ̨n''ʉ yʉ nde i yą mahɛ̨ts''i.'
  dah-dah: Be, Al Kuruŋyen miyoŋ 7 bigul yawaramiŋ bana goŋ miyoŋ funaŋ beleŋ bigulmiŋ
    fu iryiŋ. Irkeb al melak budam kuruŋ wor po naŋkiŋde mat forok yeŋbe, “Gayenter
