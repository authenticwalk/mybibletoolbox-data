    beleŋ basiŋa irtiŋ al Mesaiayat haniŋde hi. Yeŋ beleŋ gwahader doyaŋ yirde hiyeŋ!”
    yamiŋ.
  tnk-tnk: Aɡelo sə ro sefen irə rəse kisɨpw səvənhi, nənə iakreɡi nərmama nepwɨn
    fwe ia neiai kamhəɡkiari rerɨnraha rupwinari mamhəni mə, “Nərɨmənuien kamərɨmənu
    irə ia təkure tɨprənə i təkwtəkwuni ruvehe məmak ia rəɡi Kumwesən səkɨtaha mɨne
    Kristo səvənhi. Nənə in trərɨmənu ia nuk nuk me.”
  kpr-kpr: Ainda amboda, aneya amboda nemboimi nunda tavuya fusetiri, utuda beka teria
    ava sero nininguseni, “Oroko namondeda Bajari a nunda Genembo Keriso ghae enda
    da fakina evia nene budo, nene enda evovodae kaifa use irarera.”
