  maz-NT: 'Nuc''ua c''ü na yencho anxe o mbë''bi c''ü o̱ trompeta. Ró ärägö c''ua
    na puncjü c''o mi ña''a a jens''e. Me ma jens''e ma ñaji. Mi mamaji a cjava: Mizhocjimi
