  ikk-NT: Ya mmọn-ozi nke ẹsa nọ gbu opi ẹ, m nọ nụ okẹn olu rịsọnmẹ elu-igwee, a
    sị, “Alị-eze ụwa a wụrụọlẹ nke Di-nwọnni-ẹnyi lẹ nke Kraịstị a hụn o tumẹ; o k'a
