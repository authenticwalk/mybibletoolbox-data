    Taapîtî''pî maiya: —‍Tarîpai Uyepotorîkon Paapa pia meruntî pu''kuru man, tamî''nawîronkon
    pemonkonyamî'' ko''mannî''nen pe, moropai inmenka''pî Cristo pia nîrî. Inkamoro
    esa'' pe aako''mamî ipatîkarî, ikî''pî ton pra —‍ta''pîiya.'
  ndg-ndg: Boka po malaika wa sabaa akombwile litarumbeta lyake, ni lilobe likolo
    latilongela kumaunde na baya, “ufalme wa kilambo upangite ufalme wa Ngwana witu
    ni Kristo wake. Apala tawala milele ni milele.”
  wsk-wsk: 'Se engel 7 mu ko trumpet itugumam se kuring saki duruk wonong te mu sail
