    mirithinan, “Bilin dhuwal dhuwandja wäŋa munathany' goŋŋur nhanukala ŋunhi ŋayi
    Maŋutji-dhunupayanhawuynha yolŋu, ga ŋayipin dhu ŋunhi ŋurruḏawalaŋuyirrnydja
