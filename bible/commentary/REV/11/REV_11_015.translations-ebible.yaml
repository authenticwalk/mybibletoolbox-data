  kbq-kbq: Anante nampa 7ni ankeromo ufe regeno, ranke hu'za monafintira kezati'za
    anage hu'naze. Ama mopafi rankumamo'a, tagri Ramofo kuma nesenkeno, Agri Kraisi
    kuma fore hinkino, Agra kini manino kegava huvava hugahie.
  kbh-kbh: 'Chë ústonoye ángel chabe trompetë́fjua tonjanájatëto ora, celoca ts̈a
    monjétsayebuache, mënts̈á monjétsichamo: Ora tocjobuache, Bëngbe Utabná y chabe
    Uámana Uabuayaná Jesucristbe amë́ndayana quem luarents̈e chaotsemnama, y chë amë́ndayana
    echántsemna nÿets tempo y nÿetsca tescama ca.'
  ron-LSB: 'Îngerul al șaptelea a sunat și au urmat glasuri mari în ceruri, care ziceau:
    “Împărăția lumii a devenit Împărăția Domnului nostru și a Hristosului Său. El
    va domni în vecii vecilor!”'
  pon-pon: 'Tounlan kaijimen pepeuk koronete. Nil laud ap wiauier nanlan indinda:
    Wein jappa id wialar wein atail Kaun o japwilim a Krijtuj. A pan kotin kaunda
    kokolata.'
  nhe-BL: 'Huan nopa chicompa elhuicac ejquetl tlapitzqui huan nijcajqui miyaqui tlen
    itztoyaj ipan elhuicac tlen tzajtzique chicahuac, huan quiijtojque: “Ama nochi
    tlaltepactli mochijtoc iaxca Toteco Dios huan iaxca Cristo para ma quinahuatis.
    Huan yajaya tlanahuatis para nochipa huan ax quema tlamis.”'
  sps-sps: Kat to ana fafits nana morena puuf to na tsufing tsuan, ana fo vegiau tsian
    ruak to Gormirmir, sa tsue na ka, “A parits iny tagaa ot iny a monaagits tovei
    roman, a ka to te fasito iny non a Tsunaun e Gov tsura, ana Krais Tsunia, a Mes
    te pisainy e Gov ma Tsoiny Fiisaup Ya tana vainy, ana Ayei te tagaa ot iny ya
    tan mamatsiny nainy sikia ta fafakap nan!”
  wnc-wnc: Siwan nata nataawa angela katau kuut musa kautdu tapaaya ngangu pum pakingkat
    nana masan siknga apata pumna puyapan natapbum. Sike nata nataawa wamu kundu enandangu
    apaa anzing yanggamataking, “Nindane Buyambam tapanin gatu aminu ita tapan itane
    aminabam gatayamuke waiakngane sandekut tapaat ngangga aminu kepna kepna nana
    amin kayuaingu kuupbam pake waapaatda kekekake aminu waakwau asinggan asinggan
    akayuamayak,” ngang yaking.
  bus-bus: 'Malaika swɛɛplaadee a kãkãki pɛ̀. Kòto gbãaanↄ bↄ̀ ludambɛ wà bè: Anduna
    kpata gↄ̃̀ wa Dii pↄ́ ũ kↄ̃n kína kɛ̀ à kào, eégↄ̃ kí blee gurↄ píngi.'
  gub-BL: Na'e amo Tupàn heko haw pe har upy uxi'àm a'e kury. Amo uze'eze'eg wahyhaw
    rupi ywate a'e wà kury. — Zanezar Tupàn a'e, ta'yr Zanepyro har Zaneruwihawete
    a'e no, upureruze'eg putar a'e wà nehe, tuweharupi a'e wà nehe, awyze har rupi
    a'e wà nehe no, i'i wanupe wà.
  imo-imo: Kano wali pele ensel kite yupoko pakera tipemuni yunge biukel popo torumu
    kinye mulu kombuna kere awininga ungu te enge nimbe wendo ombalie nimbei, “Mai
    kombumu nanga nimbe oi nokopa iye nomi king awilimu molorumumunga pali kolo wangopa
    linonga Awilimu kinye yunge iye Kraist taloni kinye iltonga ningo elo kamukumu
    king talo molongele. Awili, yu iye nomi king kombuma pali nokopa molopa kau pumbelo,”
    ningi.
  boj-boj: Onaqa laŋ aŋgro namba 7 na aqa gul anjamonaqa tamo uŋgasari kalil laŋ qureq
    di so qaji naŋgi tulaŋ leleŋosib endegsib marnab e quem, “Gago Tamo Koba aqa Kristus
    wo Mandor Kokba sqajqa bati brantqo. Deqa naŋgi aiyel bati gaigai Mandor Kokba
    sosib mandam taqatqab.”
  eng-DRA: 'And the seventh angel sounded the trumpet: and there were great voices
    in heaven, saying: The kingdom of this world is become our Lord’s and his Christ’s,
    and he shall reign for ever and ever. Amen.'
  knf-knf: 'Wi iko yaŋ iţëpuŋ, uwanjuŧ uţënk paaj na uloŋ ululi, kë idiim iweek işë
    ŧiinkana du baţi aji : « Pşih pi mboş pawo hënkuŋ pi Ajugun na *Kriŧtu i adatuŋ
    ; aşih te mnţo. »'
  san-KHM: អនន្តរំ សប្តទូតេន តូយ៌្យាំ វាទិតាយាំ ស្វគ៌ ឧច្ចៃះ ស្វរៃវ៌ាគិយំ កីត៌្តិតា,
    រាជត្វំ ជគតោ យទ្យទ៑ រាជ្យំ តទធុនាភវត៑។ អស្មត្ប្រភោស្តទីយាភិឞិក្តស្យ តារកស្យ ច។
    តេន ចានន្តកាលីយំ រាជត្វំ ប្រករិឞ្យតេ៕
  arn-NT: 'Tati regle puwchi werken püllü dunguli tañi kullkull, fey allkenngey ta
    newentu dungun trününülu reke ta wenu mapu, feypilu: “Tüfachi mapu mew ta Ñidol
    longko ülmenkületuy ka kisu tañi Cristo, fey longko ülmenngeay itrokom rupalechi
    tripantu mew.”'
  zas-NT: 'Chi bacwejdx anjl ni goc gajdx guin trompejt ni caꞌman, dxel rejs daꞌt
    biguien chaꞌ ree bejn xanyabaa rëb reeman: Ma bidxin dxej yayaꞌn gra xguialrniabee
    guidxliuj loj dux Dad ree Dios në loj Jesucrist abiꞌ nabee reeman zianczi në tiblayaa.'
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, ángɛl anɛ ájwí bati tándrámɔt afe aywi mmbá.
    Ngók bɛtaŋtí bɛyɔŋ amfay, mɛ́ndɛmɛ nɔkɔ bɛ, “Mandɛm Acha aywɛsɛ kɛ ábhɔ́ŋɔ́
    bɛtaŋ bɛkɛm mmɨk nkɛm nɛ́nɛ mbɔ Mfɔ mpoknkɛm. Yí kɛ ákɛ̀m mmɨk nɛ́nɛ nɛ Mpɛmɛ
    yi afyɛ́ nyaka bariɛp bɛ ǎtò.”
