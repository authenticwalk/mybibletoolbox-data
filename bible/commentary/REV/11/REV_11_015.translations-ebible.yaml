    eim se orung simba wu ei, Krais kin ouni, eim king kunum kunum minj tep erpi kin,
    mołpu ba!”
  ign-NT: 'Tacahe, ticachujapa ema téqueneha ángele. Tásiha, ticaemapa muraca te anuma.
    Ánipa tacahehi eta nahu eta nusamirahi: —Títauchavapa puiti eta émaira­yarepa
    ema Viya técha, ticava­nai­ri­piyare namutu ena achaneana te juca apaquehe. Macaejacapa
