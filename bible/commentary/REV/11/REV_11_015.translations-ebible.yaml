  qvw-NT: 'Anćhish anjilca curnitillanta tucäluptinñatacmi janay pachäćhu ayaycaćhaypanuy
    nipäcuñä: “Jinantin pachäćhu lluy cäcunaca Duyñunchicpa, Salbacüninchicpa maquinmanñamá
    canan pasälun; payñamari wiña-wiñaypä mandan''a” nil.'
  nfa-nfa: Hèia ana pajuu Lamatua ka pidhu tiu tèbhe na. Kacaꞌa laa, jaꞌa tadèngi
    lii ae-ae nèti sorga, dhu peka na, “Limuri ne, dhu rèdꞌu paredha ètu rai-haha,
    dhodhoka Ama Lamatua dènge Kristus, nuka Dhèu dhu Lamatua hagꞌe nare karèi nèti
    uru ka mai. Èèna na Lamatua nèdꞌu paredha taa-taa, sama sèmi Dhèu Aae.”
  tnp-tnp: Agelo iətəm tatol səpɨn lan təmahli rəhan təui, kəni əmeiko nəuian asoli
    mɨn kəmotsɨ=pən e negəu e neai motəni məmə, “Narmənɨgiən e nəhue nɨftəni rəfin
    agɨn tɨnuva rəha Iərmənɨg Uhgɨn rəhatah mɨne rəha Krɨsto rəhan. Kəni in otarmənɨg
    itulɨn, naunun tɨkə.”
  urd-urd: 'जब सातवें फ़रिश्ते ने नरसिंगा फूँका, तो आसमान पर बड़ी आवाज़ें इस मज़मून
    की पैदा हुई: “दुनियाँ की बादशाही हमारे ख़ुदावन्द और उसके मसीह की हो गई, और वो
    हमेशा बादशाही करेगा।”'
  hot-hot: Ma aŋela te baheŋvi ba lahavuju hayuv anêŋ lavuak ba halaŋ ma kaêk bêŋ
    anôŋ halêm anêŋ leŋ ba elam aêntêk, “Pik lêk hamô Anyô Bêŋ lôk anêŋ Kilisi baheŋiŋ
    ma Anyô Bêŋ tem eyabiŋ wak nômbêŋ intu sapêŋ.”
  mqj-NT: 'Inde anna kapitunnamo malaeka'' umpamoni tamboro''nae, tappa dirangngi
    siami kamara sipetamba-tambaan illalan suruga, nakua: “Diomi lisu pala''na Dewatanta
    anna To nabassei bayu-bayu la ma''pasalama'' kakuasaan la ma''parenta illalan
    lino. Iamo la ma''parenta tontong sae lako-lakona.”'
  rus-SYN: 'И седьмой Ангел вострубил, и раздались на небе громкие голоса, говорящие:
    царство мира соделалось Царством Господа нашего и Христа Его, и будет царствовать
    во веки веков.'
  mbh-mbh: 'Lama ensel limainga i thuo iana kuth. Na tho nongpol areko o voth a Pen
    a Urvet okei ma o presa viringa na o vo voing vene: “Ulue ake ini ar Pomnga tomo
    nge toko ako i ateal i ve aro i el werer tokokoere, kene ole, na e avele aro i
    theal ol i, naro ole thealing aken aro ile vusonga avele.”'
  bdd-bdd: Ma anelose hesebenina ꞌina yoguli ꞌimuꞌeya, ta galewega ꞌenadi madounega
    sigwaegwae, “Toꞌabihetena ta Tamana Yehoba sihetoloina pwaiya baleꞌu ꞌina ꞌebeloina
    mabwaiyana ꞌoidiya, ma geyaꞌabwa ꞌidi loinaina ꞌigumwagumwala.”
  cbt-NTPO: Ina quëran ya'natontarinso' anquëninta', pihuiantarin. Pihuihuachina,
    inápaquë chiníquën nonsapi, natanahuë. “Iráca quëra huarë' na'a copirnoro'sa'
    ya'huëpirinahuë', iporaso' Yosëri ya'ipiya hua'anëntarin. Quisocristorë chachin
    hua'anëntomiatarin. Co onporonta' pipiapihuë',” tosapi.
  srn-NT: 'Di a di fu seibi engel bro na tapu en tutu, dan tranga sten taki kmopo
    fu heimel. Den taki: A Masra fu unu, nanga a Wan di A poti fu tron Kownu, kon
    rigeri now na grontapu leki Kownu. Na En sa rigeri fu têgo èn ala ten.'
  cta-NT: 'Liꞌ cua ndyaꞌa cati quiyaꞌ nguañi ngulaꞌá xca̱ loꞌo cuiꞌchcua̱ jiꞌi̱. Nguañi
    nda xtyiꞌi tyu̱u̱ tyaꞌa ñati̱ nde cua̱ liꞌ, nu ndiꞌya̱ nchcuiꞌ: Ca juani ndyanu
    tachaa chaꞌ jiꞌi̱ ycuiꞌ nu Xuꞌna na, juaꞌa̱ jiꞌi̱ Cristo, chaꞌ caca Ni loo jiꞌi̱
    tyucui ñaꞌa̱ chalyuu, nacui̱ nguꞌ. Loꞌo juani ná ngaꞌa̱ chaꞌ tye chaꞌ culo Ni
    cña chalyuu.'
  bqc-SIM: 'Malaika soplade a kã̀ae pɛ̀. Lↄↄ gbãaↄ bↄ̀ luabɛ wà mɛ̀: Dṹnia kpala
    gↄ̃̀ wá Dii ń kía pↄ́ a kpào pↄ́ ũ, aↄ kible gↄↄpii.'
  tcz-CHONGTHU: 'Chujou vin vantil asagi na pan asumkon amut''in ahileh, vana konchun
    aw tampi hung kithongdoh''a kisam akijan: “Vannoi hi tun I-Pakaiyu le A-Christa
    Lenggam ahung hitai, chule Aman atonsot atonsot a vai ahomding ahi,” ati.'
  mar-mar: मग सातव्या देवदूताने कर्णा वाजवला तेव्हा स्वर्गात मोठ्याने आवाज झाला, त्यांचे
    शब्द असे होतेः जगाचे राज्य हे आमच्या प्रभूचे आणि त्याच्या ख्रिस्ताचे झाले आहे;
    तो युगानुयुग राज्य करील.
  snp-snp: Ena enisole naba seweni (7) bumu wekilofo nomula fu lito, kosinauti noni
    ma ka naba-naba eti loti lamo, Oiya ama ya Wekolate ido ilifi melami we Kilisto
    yate mikalo wekola auma ya moda mofuti, mikau-mikau kiyaba we wekudi lono ya minowaminowa
    oto olumo unagilaiye, loti lae.
  isl-isl: 'Rétt í því blés engillinn í lúðurinn. Þá heyrðist hrópað hárri röddu frá
    himnum: „Nú er allur heimurinn á valdi Drottins og í hendi Krists og hann mun
    ríkja um aldir alda.“'
  spy-NT: Yu kāākuyityo ꞉yoo, kukuut ꞉malayikeet nyēbo tisab aryeembuunyii /ānkēēkuurunēē
    barak kule, “Kaakunam ꞉Yēyiintēēnyoo āk Kāārārookiintēēt bāytooyiisyēētaab kōōrēēt
    ānkumākubāytooyiis ākookoy.”
  xnn-xnn: Idi nintanggoyob nan maikapito ay anghel dat wada nan napigsa ay kakalikali
    id daya ay mangmangwani en, “Menlogi id wani et maid teken is mentolay isnan batawa
    no baken kedkedeng nan Apo tako ya nan inbaana ay si Kristo et daida nan mentoltolay
    ay eng-enggana.”
  mwe-mwe: Kungai malaika jwa shabha gwagombile lipenga lyakwe, malobhe ga utiya gakupilikanikaga
    kukoposhela kunnungu galinkuti, “Upalume gwa shilambolyo, nnaino ushibha upalume
    gwa Bhakulungwa bhetu na gwa a Kilishitu bhabho na bhenebho shibhatagwale pitipiti.”
  tte-tte: Yo anelose sebenna ana bwagigi iyui kabo tomiya bulibuli mena kainali lalakina
    yabenalan siba, “Iyaele yanuwa yaulina kana loina imiyamiya ala Guyau Yaubada
    mekanakava ana Mesaiya kolili, yo iya iloina sauga meuloina yo kani nige ilolotom.”
  tcs-tcs: 'Den da namba seben einzel bin bloue trampat blo em. Ane ai bin lisen ol
    prapa laud bois ala de antap lo eben diskain: ‘Ebriting lo da wold i prapa kam
    andanit wea paua blo da LodGod blo yumpla ane da Promiswan blo em, Kraist. Ane
    em i go rul antap ebriting ya, i go mata go go, no sabe pinis.’'
  hlt-THB: Khan ceityih ak khqihnaak ing uut ce a yng awh, khan na awi khawteh na
    qeng hy, cawhkaw awi ing, “Khawmdek ram ve ningnih Bawipa ingkaw a Khrih a ram
    na coeng hawh hy, anih ing kumqui dy uk hawh kaw,” tihy.
  soq-soq: Ema aupe ensel namba 7 me tarampetiwa sudio ne aia debamau uboo etedino
    waie waiase, “No Tatamba God ita Keriso me sonabena tawo uduudu tauma mo gonaau
    wanalene witapoleno oniei. Ita mo onioniau winakasalala, mai dialepi.”
  qub-qub: 'Ganchis caj anjil trompëtata tucamuran. Chaura syëlucho sinchipa cayno
    nimushan wiyacämuran: «Llapan nasyuncunapis Tayta Diospa y cachamushan Cristupa
    maquinchönami caycan. Tayta Diosnami llapanpäpis munayniyoj car imaycamapis mandanga.»'
  att-att: Á nagamariung yù mekapitu nga daroban, á ajjan yù ngárál ta lángì nga nagubobuk
    ta nasikan. Á kinagi na, “Jimittálin ta dabbuno kunangan yù pammagure ri Apu Namarò
    nga Yápu tam kâ Apu Kesu Kiristu, nga yù Patul nga piníli ni Apu Namarò ta mammaguray
    ta dabbuno. Á aggina yù mammaguray ta áddè ta áddè, nga awán ta áddè na!”
  bki-bki: Bisi na, nailiano aluo naio miuvu kanano simeduo. Nina mila napano joono
    miroano aber bulavulag burum̃ara iliano nalo na mave, amilivu ka Atua, aber jibe
    nei “Vonganei naruei vio nonovio napano beamu aju yetano ka tubo va na yetemeriba
    nei, aju yetano ka Tubo Atua na kanado, naio bija Naverikariano na kanano. A mia
    naio rive Parinio tubo riva rijikia ribisi deio.”
  bqp-bqp: 'Malaika supplade a kãkãki pɛ̀. Kòto gbãnanↄ bò ludambɛ ò pì: Andunia
    kpataa gↄ̃̀ ó Dikiri pↄ́ ũ kũ kína kũ à kàao, anigↄ̃ kí ble gↄrↄ sĩnda pínki.'
  mcp-mcp: 'Nə́ ndɛɛ́, *éŋgəles á zaŋgbá mú lwɔ̧́ yé cwôŋ. Məkə́l mə́ mú kyɛɛg joŋ
    dɨ́ nə ŋkulú nə́: Cwámba wúsʉ́ wə́ músə́ nə ijwûga juwʉ́lə nə shí ndon, nə nyə
    nə Krîst yé. Nyə e jwú kandʉgə á kandʉgə.'
  hat-hat: 'Apre sa, setièm zanj lan kònen klewon l'' lan. Mwen tande vwa yon bann
    moun ki t''ap pale byen fò nan sièl la. Yo t''ap di: Pouvwa pou gouvènen sou latè
    a, koulye a se nan men Mèt nou an ak nan men Kris li a sa ye. L''ap gouvènen pou
    tout tan.'
  npl-NT: 'Non chikome ángel okípitski itlapitsal, ijkuakó owalmokakeh sikimeh tlájtolteh
    kan ilwikak, non okijtoayah chikawak: Axa nochteh n altepetlakameh non okinnawatijtokah
    n tekiwajkeh, yopanokeh imak Toteko Dios iwa Cristo Jesús; iwa Ye Akin tlanawatijtos
    axa iwa nochipa.'
  bgg-bgg: Chiihphado mileychiieng pha hamangkhliie re-è awairo thu-ung thud mage,
    chiih-è thiihchiih ne hamangkhung hà boh goh, è yao, “sohkhung shii khoh pha blu
    ne thuh gathek ro Ithong nane Masaiya airo rey dun ro, chiih-è ai ne idang nane
    idang khoh ruii phro!”
  eng-TCENT: Then the seventh angel sounded his trumpet, and there were loud voices
    in heaven, saying, “The kingdom of the world has become the kingdom of our Lord
    and of his Christ, and he will reign forever and ever.”
  eng-BSB: 'Then the seventh angel sounded his trumpet, and loud voices called out
    in heaven: “The kingdom of the world has become the kingdom of our Lord and of
    His Christ, and He will reign forever and ever.”'
  cpu-NT: 'Ipoña ityootanake ovekaraantarori maninkari, ari ikaimaitanake shintsiini
    inkiteki, ikantaitzi: “Iroñaaka impinkathariventantai Avinkatharite kipatsikinta.
    Ari impinkathariventantai Cristo, tsika itzimi jotyaantakeri Pava, ari inkantaitatyeeni
    impinkathariventantai.”'
  san-ASM: অনন্তৰং সপ্তদূতেন তূৰ্য্যাং ৱাদিতাযাং স্ৱৰ্গ উচ্চৈঃ স্ৱৰৈৰ্ৱাগিযং কীৰ্ত্তিতা,
