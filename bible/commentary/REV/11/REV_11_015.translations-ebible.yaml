verse: REV.011.015
translations:
  kpx-kpx: Ige anelu seveni (7) keu au kibi mai uvuge otogoe ataeau baita loui avoe,
    “Nahie Kosiveu abu moti abu vuvunemo nova abuna bae vata mai vani bahata vatae
    ata nibievegei.”
  okv-H: Eto Anera tapa 6 na huin husehere irae ehei Anera nei na husihei uhu i ta
    ke isara na einge puvija, “Enda ta king irae ehija eto ungotenau Bada Keriso amina
    God ta king eto hetehija amina tihi jigihe daroho iresuja”, ke ainge.
  tbo-tbo: Ega yaka tu winoyanoya wisebenina a himogo i huweni, po hoi yada ponahi
    i lata ma hi ibaabani hi pa, ‘Geka hougana hipuli taniwagana apo a manini ina
    kokoe ma Guyau a Besinana lawana mitehi u nimahi e memae. Tauhi apo houga magomagouna
    hina tanitaniwaga.’
  mal-C: ഏഴാമത്തെ ദൂതൻ കാഹളംമുഴക്കി. അപ്പോൾ, “ലോകഭരണം നമ്മുടെ കർത്താവിനും അവിടത്തെ
    ക്രിസ്തുവിനും ആയിത്തീർന്നിരിക്കുന്നു; അവിടന്ന് എന്നെന്നേക്കും ഭരിക്കും” എന്ന്
    അത്യുച്ചനാദങ്ങളിൽ സ്വർഗത്തിൽ ഒരു പ്രഘോഷണമുണ്ടായി.
  grc-SR: Καὶ ὁ ἕβδομος ἄγγελος ἐσάλπισεν, καὶ ἐγένοντο φωναὶ μεγάλαι ἐν τῷ οὐρανῷ,
    ⸂λέγουσαι,⸃ ⸂2Ἐγένετο ἡ βασιλεία⸃ τοῦ κόσμου, τοῦ κυρίου ἡμῶν, καὶ τοῦ χριστοῦ
    αὐτοῦ, καὶ βασιλεύσει εἰς τοὺς αἰῶνας τῶν αἰώνων.
  bgc-bgc: अर जिब सातमै सुर्गदूत नै तुरही फूक्की, तो सुर्ग म्ह इस बारै म्ह बड़े-बड़े
    शब्द होण लाग्गे, के “दुनिया का राज्य म्हारै प्रभु का, अर उसके मसीह का होग्या सै,
    अर वो युगानुयुग राज्य करैगा।”
  khz-khz: Aneru vega-taulatoi kwapuna na gena vilivili eviliato, ne karo kamura kupai
    gekilato, negetiwato, “Tanopara basileiana pa vegita-tago tiavuna ita gera Velekou
    e gena Keriso geria basileiai pe ago. Pe ia pene vele vanagivanagi!”
  deu-TKW: 'Und der siebente Engel blies die Trompete, und es erhob sich ein lautes
    Rufen im Himmel: das Reich der Welt ist unserem Herrn geworden und seinem Christus,
    und er wird herrschen in alle Ewigkeiten.'
  zsr-NT: 'Bucödxëꞌ trompeta gbaz laꞌy bugádx, atiꞌ gluiꞌ zidzj didzaꞌ chiꞌi yehuaꞌ
    yubá, taꞌná: Gap taꞌná bëꞌ bunách yödzlyú Nadödgac lu nëꞌë Xanruꞌ Dios Len lu
    nëꞌë Cristo. Lëꞌ gna bë́ꞌteczëꞌ.'
  lin-lin: 'Anjelu ya sambo abetaki kelelo, mpe mingongo ya makasi eyokanaki kati
    na Lola ; elobaki : « Bokonzi ya mokili ekomi sik’oyo Bokonzi ya Nkolo na biso
    mpe ya Klisto na Ye, mpe akokonza seko na seko. »'
  hns-NT: 'Tab djab satwa parie aapan toerahie badjaais, tab swarag me se koetjh aawaadj
    bahoet djor se soenaail. Koi koi bolies: Ab hamlogke Prabhoe ke aur okar tjoenal
    waala Kriest ke raadj doenia par soeroe howe hai, aur oe sada khaatien raadj tjalaaiga.'
  noa-E: 'Mag dau ãb waaur sim atarr aawai chadcha ĩchab deeum Ẽwandam chogau chi
    ãbmiecharam ich trompeta sirjim. Ma, sieteem ajim, ãbmiecharam. Mag sirbaadeewai
    ʉ̈gthar sĩi õor iekjö sereubaadëmua mag naajim: “Mʉg durran thumaa maach Pör Ẽwandamaujã
    jʉ̈anaa, ichdëucha jʉr auwi maach Pörkhapitarr dʉ̈imuata jʉ̈aju aai nʉm. Mag,
    maach Ẽwandamauta mʉg durr gaai thum ichta ich mag chi Pörkha sĩsiju” anaajim.'
  eng-EMTV: Then the seventh angel sounded his trumpet, and there were great voices
    in heaven, saying, “The kingdom of this world has become the kingdom of our Lord
    and of His Christ, and He shall reign forever and ever!”
  mib-NT: 'Te ndajéhé uxā ni tɨvɨ yā trompeta. Te ni jini sōho ri ni cacahān jee ichi
    ándɨvɨ́. Te súcuan ni cacahān: Tācá nación ñayɨ̄vɨ́ je ni nuquɨhɨ ndaha máá Jítoho
    yō Yaā Dios jiín Cristo jeē ní tají yá. Te ndacu ya jniñu nɨ́ɨ́ cáni cuɨtɨ. Achí.'
  lif-NT2: हे़क्‍क्‍याङ् नुसिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुधुत्‍थुरिःप्‍पे़न्‌मुःत्तुल्‍ले़
    साङ्‌ग्राम्‍पेदाङ्‌ङो यम्‍बा इक्‍लाहाॽ अक्‍खेलॽरिक् त्‍ये़रो, “काक् इक्‍सादिङ्
    खाम्‍बेःक्‍मान् आनिॽ दाङ्‌बा नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते़ल्‍ले़
    कुहाङ्‌जुम् पोःक्‍खे़आङ् वाॽरो॥ हे़क्‍क्‍याङ् खुने़ॽ चक्‍मे़ल्‍लॽए सदादिङ् सदादिङ्
    हाङ् चोगुॽरो॥”
  xnj-xnj: Kangi, mtumu wa kunani kwa Chapanga wa saba akapyula lipenenga laki. Na
    lwami zamahele zivaha kunani kwa Chapanga zayuwaniki zikajova, “Hinu unkosi wa
    mulima ndi uhengiwi kuvya wa Bambu na Chapanga na Kilisitu mweamhagwili kuvya
    Msangula. Mwene yati ilongosa magono goha gangali mwishu!”
  mmx-mmx: La laangelo sepsev avanuti ga mas luru ren, la aga ronga laxaka linga silok
    at lentaba to vana at laxalibet ga lok keretna, “Amonga Leeme Silok atdik eburu
    mi Lanarong teren du ruka i xusu dunabam gomgonga na lavatbung menemen. La nedu
    dunabam gomgonga amisix i la kopmen taxavaxap teren.”
  cbr-NT: 'Usa ''ain ca a ángelnënbi aín manë banañu banoxa. Banocëbëtan cana naínuax
    sharati munuma banaia ësai quia cuan: Bërí ca Nucën ''Ibu Dios ''imainun Cristo,
    Nucën Papa Dios an uni ië́minun caísa, axëshi ''Apu ''ia. Nëtë́timoi usabi ''inux
    ca ''ia.'
  tee-NT: 'Pus ju acsnich sunulh ju isk''olh ju ixlhipumatujun anquilh. Chai lana
    na pumalhu ju na p''as ixtachivinacha ju lact''iyan ni laich cak''asmatk''ocalh.
    Ixtanajun: Ju chavai quiDios''an chai ju Cristo catamalacasuya'' ixtachaput''an.
    Chai catalhinonk''alhiya'' ixlhilacaputs''un ju lacamunutpa''.'
  eng-LSV: And the seventh messenger sounded the trumpet, and there came great voices
    in Heaven, saying, “The kingdoms of the world became [those] of our Lord and of
    His Christ, and He will reign through the ages of the ages!”
  cak-NT: 'Y c''ajari'' ri séptimo ángel xuk''ojmaj ru-trompeta. Y jec''o ri can riq''uin
    quichuk''a'' xech''o''n chicaj, y niqui''ij: Ri gobiernos ri jec''o chech ronojel
    ri rech-ulef, cami can je richi-wi chic ri Kajaf Dios y je richi chuka'' ri Cristo
    ri cha''on-pe roma ri Dios. Y ja raja'' ri xtibano gobernar chi ronojel tiempo,
    xecha''.'
  pah-NT: 'Kiro ojipe''ga ipyi trombeta seteve''g̃a nde''yja''ga a''ero. Sete ko g̃anembipyagwera
    trombetas a''ero. A''ero ji henduvi yvagipeve''g̃a nhi''ig̃ame. Hahyahi g̃anhi''ig̃a
    g̃a erame: —Kirog̃we nhandepojykaharete''ga Tupana''ga herekoi yvyakotyve''g̃a
    gwyra. A''ea nhaporemo hekoi ga''apoa Cristo''ga apoa no kiro. A''ereki Tupana''ga
    e''i ga pe: “Ji pavẽi ti tihepia katu g̃a pokoga.” A''ea ga ei Cristo''ga pe g̃wemimbuhurukara''ga
    pe eko ti g̃anduvihavuhuhetero ji pavẽi javo. Tohepia katu pa ti Tupana''ga yvyakotyve''g̃a
    kiro avuirama nehẽ, ei g̃a.'
  sja-NT: 'Mãpai ángel seis eerepemapa ichi trompeta chaak''ãri, ɨt''ariipa mɨa golpe
    pedee ũriji. Chok''araarãpa jara p''anajida: —‘Ɨ̃rá wãara na p''ek''au eujãdepemaarã
    Tachi Ak''õre jua ek''ari p''anɨ mãik''aapa Tachi Waibɨa Jesucristo jua ek''ari
    p''anɨ. Tachi Ak''õre ichita jõmaarã rey bapariit''ee.’'
  xed-xed: 'Ka vyata mandəfáŋa duhwala Lazglafta ta ŋani ma duli. Ka snaku sana lwiha
    dagaladagala daga ta luwa. Ka həŋ mantsa: «Mgham Lazglafta ŋni nda Kristani ta
    ga mgham ta ghəŋa haɗik ndana. Tsatsi dzaʼa ga Mgham ŋa kɗekedzeŋ,» ka həŋ.'
  mks-NT: 'Ta táto̱ Ndióxi̱ ña̱ cáhu̱sa̱ cán na̱tiví a̱ inga trompeta. Ta tá na̱tiví
    a̱ do̱ já na̱xini jo̱ho i̱ cáha̱n cóhó cua̱ha̱ ná indiví. Já cáchí na̱ já: Ta
    viti na̱ndindaa hora sáhndá Ndióxi̱, xitoho í xi̱hi̱n Jesucristo chuun. Ta mé
    á quéa̱ na̱chindahá Ndióxi̱ cacomí a̱ cuéntá sa̱há ña̱yivi. Ta íin ndée̱ a̱ cahnda
    chuun nu̱ú ñuyíví yóho a̱nda̱ ama cáa qui̱vi̱, na̱cachi cua̱ha̱ ná mé indiví.'
  gfk-S: 'Io, ma no liman ma iruo na angelo ga puh no nuno tahur. Ma tuma ra mawe
    ira tamat na inganari di ga kakongane horek: “Karek um no Watong tikai ma no nuno
    Mesaia te hatahun no nuno harbalaurai ma no nuno harkurai tano ula hanuo. Ma ina
    harkurai hathatikai!”'
  bmu-bmu: Suep garata 7:ŋi yaŋön tömunŋi qainŋi kun (biugel) uyök. Mi uiga Suepnöŋ
    keu köhöikŋanök eraum mötketka kourukŋini mötpi kewö jiget, “Ayop, nanine Kembunini
    aka yaŋgö Amötqeqe Toŋi Kraist yetkön mönö gölme pakpak galöm köl eŋgibitkö kukösumŋi
    mi lökŋanök buŋa qem aŋgum teközahot. Yaŋön mönö nalöŋi nalöŋi galöm köl eŋgiba
    malma, ee-aa-ee. Galömkölkölŋan mönö nalö kunöŋ qahö teköma, ee-aa-ee.”
  dgz-dgz: Amba anea nani yamu derewa pum mega upuneni nop arugataet kiman gapan anega
    tauiwanumun, “Endi mame piup yon borapen aroewa iravi Ayop nuga God amba me Keriso
    megawa, me ayop ta piup kwayup yaibobot taiwandan.”
  eng-GNV: And the seuenth Angell blewe the trumpet, and there were great voyces in
    heauen, saying, The kingdomes of this worlde are our Lordes, and his Christes,
    and he shall reigne for euermore.
  zaa-NT: 'Làniana ángel nu cca gàtsia nna becuetsi bi trompeta. Iyaba ca enne'' tse''e
    le'' ỹiabara'', ą''hua iyaba ca ángeli nna gùnne cabi iditsa ni nna ra cabi: Annana
    enne'' gulú''ubi''a nna labiru cu''ubi''ą porqui''ni la'' rigú''ubia'' qui'' Tata
    Dios nna Cristo nna chi runią dominar itute yétsiloyu. Lèe nna cu''ubi''e dèsdeba
    anna para siempre.'
  eng-WEBSTER: And the seventh angel sounded; and there were great voices in heaven,
    saying, The kingdoms of this world are become the kingdoms of our Lord, and of
    his Christ; and he will reign for ever and ever.
  guh-guh: 'Sietenë jane baja ángelnë oba pijatrompeta. Nexata athëbëvetsica pinijijumeta
    pejumaitsijava, jumetaniji. Jumaitsi mapacueniaje: Daxitanacuanëpijivi rajane
    baja vajatuxanenë Cristobeje, Diosobeje, evetaponaponaenabeje. Bajaraponëbeje
    evetaponaponaenabeje daxitamatacabijavabelianexa, pejaijava athëbëvetsica, jumetaniji.'
  bon-bon: Seben manu me mename seemo te liba teeme moole ne jecnäjige, cane piba
    nätecijige cabucewe ca tagepogogo cina oräre iicana egä, “Mime Yageyame piiyepu
    Keriso, tabe lui ne tityepuji, teepi ituge gawecewe ne acata teeme ime cabu me,
    siige teepi te pa yaacanepäsi iyeteta.”
  nhw-BL: 'Huan nopa chicompa itequihua Toteco tlapitzqui huan nijcajqui miyac catli
    itztoyaj ipan ilhuicac catli tzajtzique chicahuac, huan quiijtojque: “Ama nochi
    tlaltipactli mochijtoc iaxca Toteco Dios huan iaxca Cristo para ma quinahuatis.
    Huan yaya tlanahuatis para nochipa huan amo quema tlamis.”'
  swh-ONEN: 'Yule malaika wa saba akaipiga tarumbeta yake, pakawa na sauti kubwa mbinguni
    iliyosema: “Ufalme wa ulimwengu umekuwa ufalme wa Bwana wetu na wa Kristo wake,
    naye atatawala milele na milele.”'
  wbi-wbi: Kange umunyamola ghwa lekela lubale akatovile ulukelema lwa mwene, nilisio
    ilikome lilyajovile kukyanya na kuuti, “Untua ghwa iisi vwa vatua umitua ghwitu
    nu ghwa Kilisite ghwa mwene. Ilitema kuvusila nakusila.”
  bba-bba: Yen biru wɔllun ɡɔrɑdo nɔɔbɑ yiruse u win kɔbɑ so. Yerɑ nɔɔ dɑmɡisu nɔɔrɑ
    Gusunɔ wɔllɔ su nɛɛ, hɑnduniɑ yenin bɑndɑ kuɑ Gusunɔ bɛsɛn Yinni kɑ win Kirisiɡiru.
    U ko n bɑndu dii sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And the seventh angel sounded; and there were great voices in heaven,
    saying, The kingdoms of this world are become the kingdoms of our Lord, and of
    his Christ; and he shall reign for ever and ever.
  kgk-NT: 'Ombopu-ma ramo gwemimbygwasu Nhandejáry rembigwái yváy pygwa va''e seteha,
    oĩ yváy-py onhe''ẽ hatã atã va''e. Oiko va''erã-rehe omombe''u hikwái: —Ãy Nhandejáry
    Tupã oiko-ma yvypóry ruvixa ramo yvy-rehe. Ha''e oiko-ma mburuvixa ramo Cristo
    ndive. Ha''e oiko-ta mburuvixagwasu opa e''ỹ reheve, he''i Nhandejáry rembigwái
    onhe''ẽ hatã-vy oiko va''erã-rehe.'
  waj-waj: 'Aangeraa nnaagiai tuanaivoono ari noomaivaa puu tuduu ngiau aapuuvaki
    pinaama kua tiraiyauvoono tunoo: Ti Udaanga Anutuuqoota ari mmataama kioo vaidi
    Misiaivootama aanna makee mmatayaiyara dira yaagueeqaivaa varada iyara dida vaida
    fai tupatupaa iyara diaaravaivee,'
  cpy-cpy: 'Ikanta itziwootanaki oweyaantawori ronampiri Tajorentsi, ari ikaemae-tanaki
    inkiteki, ikanteetzi: Nimaeka ipinkathari-wentantee Awinkatharite kepatsi-kinta.
    Ari ipinkathari-wentantee Jeepatzii-totaa-rewo, rotyaan-takiri Tajorentsi, ashi
    rowaero ipinkathari-wentantee.'
  mpx-mpx: Inoke anelose seben-ina wana bwagigi i yu, yaka tomilabulabum analiya i
    bwata ya hago hi ba, “Panayawi ana logugui iyaka i minaa Yehoba wala Babala alona
    ge wana Mesaiya elal, ge Yehoba iya ni tologugui sauga gegewena nige ni momowasi.”
  wbp-wbp: 'Ngula-jangka, marramarra-karirli kurlumpurrngu juturnu nyanungu-nyangu.
    Ngula-warnu marramarra panulu rdirri-yungu kiljiki wangkanjaku nguru-nyayirni-wangurlaju:
    “Ngalipa-nyangu Warlalja-Wiri Kaatu manu Mijaya nyanungu-nyangu Milarninja-warnu,
    jalangurlu nyanungu-jarrarlu kapala yartarnarri wiri mardarni, manu ngula-kurluju
    kapala Warlalja-Wiri-jarralku nyinami nyiyarningkijarraku nguru warrukirdikirdikiji!
    Yuwayi, Kaatu kapu-jana yapaku Warlalja-Wiri nyina tarnngalku!”'
  luo-luo: Eka malaika mar abiriyo nogoyo turumbetene, to dwonde moko nokok matek
    ei polo, kagiwacho niya, “Pinyruodhi mar pinyni koro osedoko pinyruodhi mar Ruodhwa
    kendo mar Kristo, kendo enolochi nyaka chiengʼ.”
  nhe-NT: 'Huan nopa chicompa elhuicac ejquetl tlapitzqui huan nijcajqui miyaqui tlen
    itztoyaj ipan elhuicac tlen tzajtzique chicahuac, huan quiijtojque: “Ama nochi
    tlaltepactli mochijtoc iaxca Toteco Dios huan iaxca Cristo para ma quinahuatis.
    Huan yajaya tlanahuatis para nochipa huan ax quema tlamis.”'
  aii-aii: 'ܗ̇ܝܓܵܗ ܡܲܠܲܐܟ݂ܵܐ ܕܫܲܒ݂ܥܵܐ ܡܚܹܐ ܠܹܗ ܫܝܼܦܘܿܪܵܐ، ܘܗܘܹܐ ܠܗܘܿܢ ܩܵܠܹ̈ܐ ܓܘܼܪܹ̈ܐ
    ܒܫܡܲܝܵܐ ܒܹܐܡܵܪܵܐ: ܡܲܠܟܘܼܬܵ‌ܐ ܕܕܘܼܢܝܹܐ ܗܘܹܐ ܠܵܗ̇ ܡܲܠܟܘܼܬܵ‌ܐ ܕܡܵܪܝܲܢ ܘܕܡܫܝܼܚܹܗ،
    ܘܗ̇ܘ ܒܸܬ ܥܵܒܹܕ ܡܲܠܟܘܼܬܵ‌ܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ.'
  esk-NT: Tarani tallimat malġuiŋat israġulgich qalġuqtautiqpaŋmiñik nipliqsitchiñiqsuq.
    Aasriiñ sapiġñaqtuat nipit qiḷaŋmiñ itnaqtut, “Uvakŋaniñaglaan aŋaayuqautaa nunam
    aŋaayuqautigiliutigaa Agaayyutipta suli Christ-ŋan, aasrii ilaa aŋalatchigisiruq
    taimuŋa isruitchuamun.”
  msb-msb: Pakatapos sani ginpatunog naman san ikapito na anghel an iya trumpita kag
    may mga nagsiriyak sin makusog sa langit, “An kinab-an ginahadian na niyan san
    aton Ginoo kag san iya Mesias. Magahadi siya hasta na lang!”
  cpa-NT: 'Ni³ jøng² ca¹jiég² ángel ja³ma²guiog¹ løg¹² quiah¹². Jøng² jue¹² dsa tiogh³
    guiuh¹³ ŋi¹juǿi¹ ca¹hløah¹ tí². Ca¹juúh²dsa: Ma²ca¹lø¹quiah¹² Juu¹³ jniang³ quianh¹³
    Cristo quián¹²dsa ca¹lah¹jǿ¹ juøi² neng¹² jmøi¹guǿi¹. Dsa² héi² báh³ jmo¹ héh¹
    jmøi¹guǿi¹ jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹, ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ସାତ୍‌ ଲମର୍‌ ଦୁତ୍‌ ତାର୍‌ ମଇରି ପୁକ୍‌ଲା । ଆରି ଏଦେ ଦେକା ! ସର୍‌ଗେ ଜବର୍‌
    ଆଉଲି ଅଇବାଟା ସୁନିଅଇଲା । ଜଗତ୍‌କେ ସାସନ୍‌ କର୍‌ବା ବପୁ ଆମର୍‌ ମାପ୍‌ରୁ ଆରି ତାର୍‌ ମସିଅକେ
    । ସେ କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ସାସନ୍‌ କର୍‌ସି ।
  meu-meu: Aneru ihahituna ese ena kibi e hiriria. Bena gado badadia guba ai e hereva,
    eto “Tanobada basileiadia na eda Lohiabada bona ena Keriso edia basileia ai vada
    ela. Ia na baine lohia hanaihanai”.
  yva-NT: 'Umba naito Amisyo kaururume po apa tavuna ramawisy. Naije idaniv anamoto
