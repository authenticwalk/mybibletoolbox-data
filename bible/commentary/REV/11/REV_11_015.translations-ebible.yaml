  bel-N: 'І сёмы анёл затрубіў, і сталіся вялікія галасы ў небе, якія казалі: «Валадарствы
    сьвету сталіся [Валадарствам] Госпада нашага і Хрыста Ягонага, і Ён будзе валадарыць
