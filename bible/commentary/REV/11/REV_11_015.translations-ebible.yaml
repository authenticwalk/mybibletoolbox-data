    spetzanil ja tiempo, xchi ja c''umal jumasa.'
  tbc-tbc: Agog eŋel e eŋel sukunda tinid ate murna geig imado den, iŋsan barag iwi
    dugo, kumaen panu lo awak tubun mi igo duwagiŋ dugo ŋai ŋaloŋ a. “Anut tan titin
    fidian en sad kiŋ adi iŋaned kagin panek iganeg itout a, ago dugo Anut iŋanen
