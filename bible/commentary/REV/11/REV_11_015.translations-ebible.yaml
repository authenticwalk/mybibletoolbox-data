    kiŋ igo imado yau a.”
  sna-sna: 'Mutumwa wechinomwe akaridza hwamanda yake, kudenga kukava namanzwi makuru
    aiti: “Umambo hwenyika hwava umambo waIshe wedu naKristu wake, uye achatonga nokusingaperi-peri.”'
  smk-NT: Kaaram, pinatnoy nayan ikapiton anghil a trumpita na ket main nin narnge'
