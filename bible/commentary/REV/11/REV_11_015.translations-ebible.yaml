  nho-nho: Teenaa te hitu naa ensol raa ku iri tana puu. Nau ku lono i naa hai mai
    naa reo raa vaaruna iloo i te lani peelaa, “Naa mahi ki roorosi i naa tama i te maarama nei
    ku takkoto i TeAriki taatou ma tana tama ni hakanoho ma se Tuku, aa TeAtua ma ki noho
