  bod-N: དེ་ནས་ཕོ་ཉ་བདུན་པས་དུང་བུས་པ་ལ། ནམ་མཁའི་ཞིང་ཁམས་སུ་སྐད་ཆེན་པོ་དག་གྲགས་ཏེ་འདི་སྐད་དུ།
    འཇིག་རྟེན་གྱི་རྒྱལ་སྲིད་ནི་བདག་ཅག་གི་གཙོ་བོ་དང་ཁོང་གི་མཱ་ཤི་ཀའི་རྒྱལ་སྲིད་དུ་གྱུར་ཅིང་།
    ཁོང་ནི་ཇི་སྲིད་བར་དུ་རྒྱལ་པོར་བཞུགས་པར་འགྱུར་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü yema norü 7 ga Tupanaãrü orearü ngeruü̃, rü nayacue ga norü corneta.
    Rü nayexma ga nagagü ga tagaãcü daxũguxü̃ ga naãnewa inaxũgüxü̃ ga ñagüxü̃: “Ñu̱xma
    rü yima mecü na namaã inacuèxgüxü̃ i ñoma i naãne, rü nüma nixĩ ya tórü Cori ya
    Tupana rü Nane ya Cristu. Rü nüma rü guxü̃gutáma namaã inacuèxgü”, ñagüxü̃.'
  zpl-NT: 'Chenu ubixia ángele achi trompetaꞌnu, che fuerte ubene bee chii enza liñibe
    nú uni: Uriñala bichia nú yaꞌna ye poder nú nuꞌ lu iliulabe ya Paꞌahua Diose cuna
