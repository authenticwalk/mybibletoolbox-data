    schiꞌuc ti Cristo yuꞌune. Jaꞌ xa ta spasvan mantal sbatel osil, xiic.'
  mya-mya: ထို​နောက်​သတ္တမ​ကောင်း​ကင်​တ​မန်​တံ​ပိုး​ခ​ရာ မှုတ်​လိုက်​သော​အ​ခါ``ကမ္ဘာ​လော​က​ကို​အုပ်​စိုး
