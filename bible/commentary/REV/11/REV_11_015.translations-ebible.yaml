    lun jarúeijan lídan sun uboú, áni jarúeijaba sun dan.
  clu-clu: Ang ikapito nga angil nagpatonog anang trompita, kag may mabaskug nga mga
    limug sa langit nga nagakoon, “Dadi atun Ginoo kag anang pinili nga si Cristo
    maman run ang magaari sa kalibotan. Kag anang pagari ara kataposan!”
  swh-ULB: Kisha malaika wa saba alipiga tarumbeta yake, na sauti kubwa zilinena mbinguni
    na kusema, “Ufalme wa dunia umeshakuwa ufalme wa Bwana wetu na wa Kristo wake.
    Atatawala milele na milele.”
  tpt-NT: 'Ni pumatujunuꞌ ixmayul Dios sqolil. Ex yu ixtavilanal laktꞌiyan va pꞌays
    tamakatꞌaul, tanaul: Chavaycha xapalhachimoꞌon ni lakamunukpaꞌ va ixnavin ni Dios
    vachuꞌ ni Cristo yu ulakal para kalhachimoꞌonul. Yucha kalhachimoꞌonunaꞌ mas va
    tavanancha kaval.'
  aai-aai: Tounamatar bai seven ana tour babin niduw, naatu maramaim fanah gagamin
