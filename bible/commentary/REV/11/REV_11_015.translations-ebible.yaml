    poiyi''cco va ande''su nasundeccuma patsupa Na''suve da. Tise Ccushaen''su Cristo''qque
    poimbe na''suve tsu da. Tsangae tsu Tiseja anttembe''yi mandaya.'
  ghs-ghs: Bame naba tiri sohobareimi angero naba sebeni noi suu nomeke huitemi qusuta
    totoho bamenoma samanei biranateqi eraiqi hiireta. Ttoka ma haba minarake soopara
    eetoraqu oi Ohonga Soopara ma Kiristu Soopara nopoqaho baura ma pobi naate qaraqara
    qaarakoi.
  peg-peg: ସାତ୍‌ ଦୁତ୍‌ ମରିକାଟ୍‌ କିତିଲେ ସାର୍ଗେ ରାଜିନି ଗାଜା ସବଦ୍‌ ଲାହାଙ୍ଗ୍‌ ଇ ବେଣ୍‌
    ଆତାତ୍‌, ଜଗତ୍‌ ଜପି ରାଜ୍‌କିନାକା ମା ମାପ୍ରୁତି ଆରି ତା ମସିୟା କେଇଦହାଚାକା, ଆରେ ହେୱାନ୍‌
    ଜୁଗ୍‌ ଜୁଗ୍‌ ରାଜ୍‌ କିନାନ୍‌ ।
  txu-NT: 'Nhym kam kadjy mrãnh djwỳnh kute katẽ õ poti kakô nhym kam kàjkwakam me
    kabẽn. Kàj bê kabẽn ne. Jejumẽ Bãm''ã ne me abenmã kum, —Bãmbê me banhõ Bẽnjadjwỳr
    ne krabê Kritu kute me bawỳr anor, ar tãm ne ar arỳm pyka kunĩkôt ar meo ba. Dja
    ar meo ba rã''ã rã''ã: ne, ane. Nãm ã kàjkwakam me kabẽn ane.'
  eng-WEBU: The seventh angel sounded, and great voices in heaven followed, saying,
    “The kingdom of the world has become the Kingdom of our Lord and of his Christ.
    He will reign forever and ever!”
  gnw-NT: 'Jare ĩru ángel umɨñee trompeta. Siete ma umɨñee. Jare uyendu ñee reta ara
    pe. Iñeeãta reve jei reta: —Ɨvɨ pegua iporoyocuia reta uyeyapo ma yandeYa iporoyocuiarã.
    Uyeyapo ma Cristo iporoyocuiarã. Jare jae oporoyocuita jaeño mai pegua —jei reta.'
  mux-mux: 'Kanu-kene penga angkella angere yupuku-guli-ni bikullma ambuluringimanga
    angere yupuku-guli sipale-ni yunga bikullele ung sirim kene mulú-koleana ⸤yambu-⸥pulele-ni
    ung te tondulu munduku wendu oku kene niku mele: “‘Ma-koleale nanga.’ nimba ui
    nokupa yi nuim king auliele mulurumeliinga alko topa, oliunga Auli ⸤Pulu Yili⸥
    kene yu-ni ‘Yambuma nokupa konjumba yi te liipu mundumbu.’ nimba makó turum yi-nuim
    Kraisele kene elsele-ni ‘Ekupu olsunga.’ nikulu elsele kam-kamu kingsele molkulu
    nokukulu mindi molku punglí.” nirim.'
  maj-NT: 'Kits''ínkjane tjioho̱ ntítsje xi ma yatuhu ko̱ kinu''yá ndji̱o̱jmi ján
    nkjin nta̱ xi ''yún kinu''yá nga b''i̱ i̱ncha kitsú: Má tsatéxuma xu̱ta̱, Nti̱a̱ná
    ko̱ xi kits''ín nibá ngajoho̱ ja tíi̱ncha batéxuma yo̱ nd''a̱i̱. Kui xi ku̱a̱téxuma
    santaha tu̱ nkjéhé ni.'
  bkq-NT: 'Ilâpygueduo keankâ anju sete ieto tytrombetary indyly. Deus eydâ ato donro
    modo ewy aguely kâindadyly. Ago kehoem keankâ aguelymo: — Deus Kywymâry ton-honreim
    kuru! Idânârâ kurâdo iwymâry ise merâ! Ingonotyby Messias pymâem ise lâpylâ! Typygueba
    ise pymâem awyly! — kelymo.'
  kue-kue: 'Ana angelo namba 7 biukulmo bendungo, heven imbo tau nunguno embriye binan
    bogl yegl dungwa: “Yaglkande God ya te ye Kraismo bogl makan koglkoglo yei-ongwa
    i ye king miurkura. Ana Yaglkande king aimande aimande morambuka.”'
  cot-NT: 'Iroompaquea itivotaque irashivantite Aapani Irioshi sietetapojatsica, ariquea
    iquenquetsajencajitanaquequea inquitequi inirojencavaeque, icantajiti: “Querocagueti
    imajirontajivetacagueti quepatsiqui, imaicaquea irimajirontajempa Amajirote aisa
    Iguirishitote. Incoguitempani irimajirontaguitempani, aatoquea isanticoguitejacovaetitsi.”'
  bnp-bnp: Muri, a poloruana agelo i vakia a tavure vona. Lakea a longo e huriki ri
    ta dagi meli na hunu, ri ta maea, “A harikianga na malala ngane ne vona e Bakovi
    Dagi ne hita, turana e Kristo vona. Ge matakari na parava vakaroro, i uka nilobona.”
  apn-NT: 'Tã nhũm Tĩrtũm kapẽr o wrỳk xwỳnh kot hitepja õ pifti kakô nhũm kaxkwa
    kamã mẽ pa xwỳnhjaja kàx pê kapẽr o: E ãm hãmri. Na ra Mẽpahpãm Maati mẽ Jejus
    Krisja wa kêp krĩ piitã hkôt mẽ piitã mẽ õ Pahihti na wa. Koja Mẽpahpãm Maatija
    kêp Pahi Maati rãhã nẽ pa ho pa xwỳnh. Anẽ.'
  ctp-NT: 'Wa lka kati yaꞌ ynen ngwaꞌa angajle kuwi chkwan. Kwiꞌ tyun ꞌa nu nganen
    nchkwiꞌ nde niꞌ kwan bra kanꞌ, kwiꞌ nu nchkwiꞌ chaꞌ re: Sa bra ni nganun tsaa
    chaꞌ ꞌin nu nka Xꞌnaan, kwiꞌ ngwañaꞌan chaꞌ ꞌin Krixtu, chaꞌ ka Ni ndloo tyukwi
    ñaꞌaan chalyuu, ndukwin Ni kanꞌ. Loꞌo ni, ja tsaa tii ꞌa chaꞌ kulo Ni tñan lo
    chalyuu bra kanꞌ.'
  opm-opm: Gahan bes enser oh pong poripti han oh pong potporhan noh amraoh aw tei
    mahatdapat kasip mengtei Gin kakdah han ihirnong ohe hrepnong mar papindin inasi
    hat ma pati oh diradire hanipyah Got ohsi; orhor Go ihirnong amburin hanmur por
    ma kis matip han Krais ohsi ihit pokwimuro. Ama yot ihit pokwi ihirnong paptiru
    dipdipwi papteprimuro gigosham hangopa.
  bvr-bvr: Gu-gata wenga lika an-gata waykin an-guyinda an-mujaruk nipa gun-nelangga
    minypa abirri-jirrapa abirri-jirrapa abirri-jirrapa gun-ngardapa, nipa a-bipijinga
    an-nigipa ngorla a-maya, rrapa manyjirda aburr-jirra ng-galiyana aburr-jabarrchinga
    yi-gaba waykin. Minypa aburr-yinanga, “An-ngayburrpa Bunggawa rrapa an-nigipa
    Christ, bitipa gugu Bunggawa abirri-nirra gata gu-jel, rrapa Wangarr nipa Bunggawa
    ay-nipa barra ay-workiya.”
  zad-NT: 'Na'' anjl, beṉ'' gállina'', bkwelle'' trompet c̱he''na'', na'' benid''
    wṉe beṉ'' zan zillj inlleb yabana'', wnagake'': Yeḻ'' wṉabia''na'' de yell-liona''
    ba nakan c̱he X̱ancho Chioza'' len Crístona'', beena'' wleje'' kwenc̱he iṉabi''e;
    na'' iṉabi''e zejḻi kaṉi.'
  kmg-kmg: 'Eme aŋelo namba 7 eki qeŋ qawec. Qeŋ qame sambâŋko micfânâŋ sâko embiŋ,
    ehuc šiŋuc mumbiŋ: “Ʒi mâreŋ sâko mâreŋ irec Wofuŋ jujure tâpiri i Wofuŋ-nâŋec
    â Kristo-ticne ere meo fekac, eme e guriŋ bapa gie barašihuc juocmu sanaŋ.”'
  aso-aso: 'Nelotiꞌ nene angeloꞌ naba seveni neꞌmo nene pikuliꞌve hubu lo do nolo
    molavo Okulumokuko noꞌine naba vaiꞌ ma sotoꞌ aniꞌ nete nene tiꞌ li laniꞌ ve: Guvetesi
    ve Oꞌmososi idoꞌ eiꞌ gonoꞌvemuꞌ noso molo-dive Kilisitokisi me misubouꞌ gizebo
    ogaꞌ gono nene engiꞌ aꞌninguꞌ lemaaniꞌ neꞌmo nene gizebo ogaꞌ gono nene divi diviꞌ
    igi nizasivo mo hukosi vamoloseive.'
  uli-uli: Iwe ngo molwe hafismolol angelus sa haddigiy rappa we yal, ngo sa palleng
    dah yalor yarmat mo wol laeng le re sor bo, “Mala kelal Samol we yach mo Kristus
    bo rebe lamli talop le ila tor siyal!”
  nin-NT: Unitu nu tangba wa à vri ingba ama wa, aba wo akorr shishemi hantu nu unkplassu
    da di, “Ziza nggo ittu i ingbingbru yi i kaki ittu i Atiko amunta wa tuku Kristi
    ama wa, uwa a ta so ni ittu yi sese.”
  acu-NT: Nunia chikich Yuse awemamuri siete (7) ama nu pupunan pupuntraun antukmajai.
    Ni pupuntruamtai nayaimpinam kakar chichaun antukmajai. Tura wi antukmaja nuka
    nuwaitai. “Ju nungkanmaya inamu ainia nuka yamaikia ii Yusrinuitai, tura ii apuri
    Cristonuitai. Nuka tuke inaitsuk mash ainia nunaka inartinuitai,” taun antukmajai.
  cak-WNT: 'Y yac''ari'' tek ri ruwuk ángel xuxupuj ri rutrompeta. Y yec''o ri riq''ui
    quichuk''a'' xech''o pe ri chila'' chicaj, y xquibila'' c''a: Ri tinamit ri yec''o
    chuwech ri ruwach''ulef, wacami ye riche (rixin) chic ri Kajaf Dios y ye riche
    (rixin) chic chuka'' ri Cristo ri cha''on pe ruma ri Dios. Y can ya Riya'' ri
    xtik''ato tzij riche (rixin) xtibe k''ij xtibe sek, xecha''.'
  ebk-ebk: Angkiay ya as nan nangepakiangosan nan maekapitu ay anghel as nan tarampetna,
    wachacha nan nadngor ay nunkapigsa ay kali ay nurpu ad chaya. Chacha kanan, “Munlapu
    ad wani, maid tukún as muntoray asna's luta mu achi yangkiay nan Apo takú ay Dios
    ya hi Cristo ay pinilina. Hi Apo Dios at muntoray in-inkiana.”
  spa-PDDPT: 'El séptimo ángel tocó la trompeta, y se produjeron grandes voces en
    el cielo, que decían: ¡El reino del mundo es de nuestro Señor y de su Cristo,
    y reinará por los siglos de los siglos!'
  ruf-ruf: Malaika wa saba katowa malati yake. Kulawila litsi kulu kulanga, ililongile,
    “Lelo undewa we isi uwa undewa wa Imtwatsa wetu na Kiristu wake. Naye katsotawala
    ghamatsuwa ghose na ghamatsuwa ghose.”
  gun-gun: 'Ha''e gui sete-a anjo ju omonhe''ẽ mimby guaxu. Ha''e ramo yva re onhendu
    peteĩ ayvu atã: — Yvy regua po''akaa ma nhande-Senhor ha''e hemimbou Cristo pegua
    omboaxaa. Ha''e ramo ha''e va''e ju ''rã joguereko araka''e rã peve — he''i va''e.'
  agu-BL: 'Ma yi toque''n yi juki''n ángel tan tocse''n yi tetz chun, nintzun ben
    wital yi na chitzan tan yol tcya''j. Ej nin chin chiwi'' nin e'' bantz tan yol.
    Je xtxobil yi cyale''j: “Ja cho''c cyakil tnum yi at wuxtx''otx'', jak'' ca''wl
    yi ketz kajcawil, nin jak'' ca''wl yi jun yi bixba''nt ta''n. Nin scawunk i''
    tetz ben k''ej ben sak.”'
  isn-isn: angi umalaeka nuamupungate wikakua impembeakwe, ninduli nkulu yekatambula
    kilunde nukulunga. Uutemi nuamihe wainautemi wamukulu wehi hange wang'wa Kilisto
    nuakwe. ukutema ekale nakale.
  ilo-ULB: Ket pinaguni ti maikapito nga anghel ti trumpetana ket adda napipigsa a
    timek nga agsasao sadiay langit a kunana, “Ti pagarian ti lubong ket nagbalinen
    a pagarian ti Apotayo ken ti Cristona. Agarinto isuna iti agnanayon.”
  pir-NT: 'Came seis cornetarire tiquina putiri bato apequiro angel tiquiro yariare
    putiri. Tiquiro sa putigʉ̃ ʉhmʉsepʉ tutuaro yahuducuye ca tari. Ohõ saha nino
    ca tari: Yojopʉ mari Pacʉ, Cristo mehna ahri yehpa cjẽna pʉhtoa ijieta. Sa yero
    pʉhtoro sa ijiducurota Cohãcjʉ̃, nino ca tari.'
  anv-NT: Ne ɛkiɛ́nné Ɛsɔwɔ ɛwé ɛgbeé akénéama ɛfɔ́mégé mbá wúu, nwú meko
    makiɛ́nné Ɛsɔwɔ ndɛre ájɔ́gé keŋké áké, “Ata Ɛsɔwɔ sé ne muú wuú ayi
    ji ajyaá nnó ábɛ́ mempoó se awyaá uto mangbaré gefwa fa mme nana. Ne Ɛsɔwɔ
    ágbáregé gefwa tɛ kwyakwya ne kwyakwya.”
  sab-NT: 'Lle boanga Chube alin nga ngaña giti na gdagukedale bdagli ngwanedu trompeta
    amanuge gire nga ngaña giti keru ngle sugedu gerule kweri kiraske ene: “Nga dba
    giti ulita kle chege nege Chube che Chugagwalla kote kaire ama Kirolla Jesucristo
    kote ama kledu gwangea lle ulita dodadubi kare. Chube Jesucristo gbu gwangea kwian
    ulita nga ulita Chugagwallale ene Chube kaire Jesucristo chege kwian ulita Chugagwalla
    chui tangle diali.”'
  tmd-tmd: Mag mɨd akwör ejol mɨj sö aku, namag nuŋ aku pɨrɨm nugugɨrön, mönö diba
    i adöx yöd röul adö kau sö yadön yadöŋa, “Wopik Nöbö Dib ana aku, Krais nuŋ pɨsaŋ,
    mögörɨb bla magalɨg öim öim nugwidɨx mɨjönɨŋö,” röŋa.
  acr-NNT: 'Ruwuq ángel xuchꞌawisaj rutrompeta, y xetataj kowilaj taq qulaj kechꞌaw
    lo chilaꞌ chikaj, jewaꞌ kakibꞌiꞌij: «Konoje taq ri tinamit che ruwachulew kꞌo
    chi puqꞌabꞌ ri Dios Qajawxel y puqꞌabꞌ Ruchaꞌoꞌn lo Rire; yey wa taqanik na jinta
    chi utaqexik» kechaꞌ.'
  kpg-kpg: Togohidu dangada di langi ga ili dana buu ‘trumpet’. Gei nia lee llauehe
    gu i lodo di langi, e helekai, “Di mogobuna dela e dagi henuailala la guu hai
    di mee ni Dimaadua mo dana Mesaia, gei Mee gaa dagi gaa hana hua beelaa!”
  taj-taj: ओच्‍छे निसरेमला स्‍वर्गदूतसे ह्राङला बिगुल ह्राप्‍जी। थेसे ह्राङला बिगुल
    ह्राप्‍मा स्‍वर्गरी घ्रेन घ्रेन काइगदेरी चुह्रङ् भिसी भिबान मुबा, “दाहेन्‍से जम्‍बुलिङथोरी
    शासन लबा अधिकार य्‍हाङला परमेश्‍वरदेन थेसे धम्‍बा थार्बा पिन्‍बा ख्रीष्‍टलान हिन्‍ना।
    थेसे सदनना लागिरी शासन लला।”
  avt-avt: 'Hɨrak ketpo menmen im epei au, hi hemtau ensel hak (namba 7) ketenwo taur
    kɨrak. Hɨrak ketenwo taur kɨrak, hi hemtau hɨm me ensel neit wit ke God hɨr nɨnap
    natɨp: “Mɨt miyapɨr nerer wit wit nau tɨ, in ek Mɨtɨk Iuwe kaiu ketike Mɨtɨk Krais
    kerek hɨrak kehimɨtanek ken kɨkaap mɨt ne tɨ hɨrakɨt tatinɨn naanmamre mɨt miyapɨr
    yapɨrwe. Hɨrak kaku kakɨt tipmain tipmain enum eik naanmamri.”'
  cbk-cbk: Despues el acasiete angel ya toca su trompeta y tiene mucho voz ta sale
    na cielo gritando, “El reino de este mundo ya queda el reino del di aton Señor
    Dios y su Cristo! Ele amo el quien ay reina hasta para cuando!”
  uig-ARA: 'ئاندىن يەتتىنچى پەرىشتە كانىيىنى چالدى؛ ئەرشتە يۇقىرى ئاۋازلار ئاڭلىنىپ
    مۇنداق دېيىلدى: ــ «دۇنيانىڭ پادىشاھلىقى پەرۋەردىگارىمىز ۋە ئۇنىڭ مەسىھىنىڭ پادىشاھلىقى
    بولدى، ئۇ ئەبەدىلئەبەدگىچە ھۆكۈم سۈرىدۇ».'
  tuf-tuf: 'Etar Sir cacúm cucwoy eyat ima rubar ey cuhjacro. Eyta cuhcayat cuacúr
    abá cutar chiwa to binat cohwíc rahjacro. Uchta cohwíc rahcro: —Ahra is cara Sirat
    cat, imat cara yehn áyjaquey cat cajcan teyan bítatara bahnác cuitar uw áyayqueyra.
    Bur cut suw cut eyta áyayqueyra. Cajc cutar itquin bahnáquinat eyin chihtá uní
    quen rahcuáyqueyra. Bur cut suw cut eyta rahcuáyqueyra, wajacro.'
  abx-abx: Pakapatandu-na si kapitungan anghel si trumpita-na, aniya' dayon kinabati'an
    makusog mga busis tikang si langit nga agpinugad, “I ginhadi'an si kalibutan tawa'-na
    na ina'anto ginhadi'an-na si Paragdalom Diyus-ta kam pati' si Tinu'inan-na Mannanalwas,
    ngan iya na i maghadi' hasta si kahastahan.”
  mco-NT: 'Chi je mɨhuixtujcpɨ ángel yajxuxy je'' ytrompetɨ, e huin''it oy yajmɨdooy
    may''ayuc tzajpjoty mɨc ymɨnañ: Je ane''mɨn huɨdibɨ ya naaxhuiñ, yɨ'' je'' cham
    mɨɨd ajt nHuindzɨn Dios etz yɨ'' yCristo, e yɨ'' je'' ane''mɨp huinɨxɨɨ huinɨtiempo.'
  cpb-NT: 'Tyootanake weyaantawori maninkari, ari richeraacheraitanake inkiteki, ikantaitzi:
    “Iroñaaka impinkathariwentantai Awinkatharite kipatsikinta. Ari impinkathariwentantai
    Cristo, rotyaantakeri Pawa, rashi rowaatyeero impinkathariwentantai.”'
  aon-aon: Douk namba 7 ensel nyahapurish enyenyihw oruhw aria enesh arpesh sheyagwrehi
    debeg iruhw heven iri shakri, “Amudok douk riguk hape debeimi king um agundok
    atap iri amamih nyumneh douk hatuh. Douk abudok nyutob apakin Debeini nani Krais,
    anudok douk Iruhin nagraehan neshopokan nanaki iri douk hatogur dodogowim atum
    um hupe king um agundok atap. Aria Krais ta nupe Debeini nupe nusuhw merik um
    agundok atap ihih nyumneh.”
  hus-NT-2005: 'Tam ti nin búkláb an tʼokat abatwále in jutsuy an korneta xi taꞌ tin
    koꞌol, achʼatmé i kawidh káwintalábtsik tu walkʼiꞌ xin ulal enchéꞌ: Xoꞌ in bajúch
    xowkʼi an Okʼóxláb ani an Kristo neꞌech ti takʼixich ban chabál xon tu takʼix
    an iniktsik; ani Jajáꞌ neꞌech ti takʼix malilíl i kʼij.'
  mig-NT: 'Te ndajá''a̱ usiá, ni̱ xndé''e̱‑ya̱ corneta‑ya̱. Te ni̱ i̱o tu̱''un jaa
    ini̱ andɨ́vɨ́ ní kaka''a̱n: Ta̱ká ñuu̱ ini̱ ñu̱yɨ́vɨ, a ni̱ nduu ñuu̱ máá Tatá‑yo̱
    Dios jíín Cristo‑ya̱, te tá''ú‑yá tiñu nɨ́ɨ́ káni nɨ́ɨ́ kuiá, áchí.'
  bps-bps: Kafnge én, nyuf i gfitu kasaligan i kenen twang. Na di kagyufan dun nun
    dad mkit mdà di langit, na manla, “I glal magot i klamang banwe di tah tanà i
    gfun Amuito Dwata na i To Mgalékan, na kenen magot kel di landè sen.”
  mbs-mbs: Penga niyan, mig-edop se ikepito anghil te bodyong din, aw doen medita
    dinineg ko kidoen te langit aw ontò dakel se kagi dan, “Se kedita te otaw te keneyonan
    nesakop den te peglowan te Pengolo tadon aw peglowan te Misiyas pinemallì din.
    Lomowan sikandin te wedad temanan.”
  tof-tof: '7 Ngim anerrua tóba mobolzan kla ipulürr, akó kwitüm wirri bóktan bómgól
    koralórr, igó bóktande wagó: “Mibü ⌊Lod⌋ God akó oya ⌊Kerriso⌋, ini tüpan kingzan
    balngomól kuri ipüdi, akó mibü Lod sab ini tüp alngomól yarile, metat-metat.”'
  cme-NT: 'Ku huoŋgu-na, *dɔrpɔpuɔrbiloŋo maŋ niehãi-wuoŋo bu u yɛrre‑i. Nuɔmba namba
    ta ba piiye dɔrɔ‑i-na da gbagaga wuɔ: «Miwaaŋo yuntesĩnni‑i fiɛfiɛ‑i-na ni ciɛ
    Itieŋo da-u-diei niini, fuɔ baa uŋ saaŋ *Koŋkortieŋo maŋ. Yuntesĩŋ daani ka tĩɛ
    baa ba yaa‑i ni sa ji tĩ dede.»'
  sus-sus: Malekɛ solofere nde to sara fe, xui itexie naxa mini koore ma a falafe
    ra, «Mangɛya naxan nu na duniɲa ma, na bara findi muxu Marigi nun a xa Mixi Sugandixi
    gbe ra. A xa mangɛya buma nɛ abadan.»
  pon-2006: Tohnleng keisimeno ahpw peuk nah sowio; a iet mwoarong laud kei ahpw kadirehla
    nanleng me ndinda, “Atail Kaun oh sapwellime Mesaia uhd sapwellimanikiher manaman
    en kaunda sampah ahnsou wet, oh e pahn ketin kaunda erein dih koaros kohkohlahte!”
  dad-dad: 'Engel namba sewen anĩ yogon taur wese fe di, saa ilun ait odug wowã ye
    fen, diron: “Tenebur nẽ tano are, neda Odug ado yogon Kristus nẽ tano wõ yen,
    age fe di, ĩ gai gai lo fiya nigin anĩ nẽ mudur ibodõf.”'
  zab-NT: 'Chi bcuidx ni rac gadz de ánglɨqui trompet ni caany, chiy diipguilliú bíeny
    rsee de ni gunii llayabaa: Abdzɨny dxi ni yáan irate guelrnabee xte lo guɨchliu
    laznaa Xtadnɨ Dios ne Jesucrist ax laany inabeeny iduibtiampte ne par chazy.'
  jae-jae: Go aŋela kêtu 7ŋa gêjac dauc kêtaŋ. Ma aweŋ kapôêŋ kêsa aŋga undambê gebe
    “Aêacnêŋ Apômtau agêc nê Kilisi têtu nom ŋagamêŋ Ŋatau, ma eŋ oc ênam gôliŋ êmoa
    teŋgeŋ ma teŋgeŋ.”
  ksd-ksd: 'Ma ra valavuruana angelo i ga pupunge; ma di valongore ra ngala na nilai
    ta umana arama ra bala na bakut dari: Di ga tul tar. tai kada Luluai ma kana Kristo
    ra varkurai ta ra rakarakan a gunagunan; ma na pait ra varkurai na king pa na
    mutu.'
  msm-NT: Paghiyup to sikan ikapitu no anghil to trumpita din, meyduon naman-ikagi
    to maagbot diya to yangit no mig-iling, “Wadad on yain no ogmandu duon to babow
    to pasak. To Diyus da no Magboboot ta dow si Cristo iyan on oghari to wadad katapusan.”
  myk-myk: 'A mɛlɛkɛ gbarashuun wo wu wu wo maga ki wi, a mujogbɔhɔɔ kii di foro fugba
    we ni na: «Na lɔ nimɛ na, koŋɔ ki saanra tʼa pye wù Kafɔɔ Kilɛ wuuro, ni wʼa Shɔvɔɔ
    wemu ɲaha bulo ge. Wu na ba diin saanra koro li na gbee.»'
  sbe-sbe: Na kabo anelu hehaligigi-labuina yona bwagigi ye yuhi, na kalina lakilakidi
    galewa ne unai se wane, “Tanoubu ta basileiyana maudoidi meta se laomako se hemala
    yoda Guiyau yo yona kaisunuwa tamowaina yodi kabatanuwaga. Yo Yaubada kabo ye
    tanuwagaidi ye lau ee huya nige kana siga.”
  mcr-mcr: Itaŋi eŋätqä 7 iqu, iqueqä hääwi, hääwä tqaŋga, iŋgaŋi qäukuä haqä yätutaŋi
    maŋä hui yäŋänäqŋqä tiiŋä ätkuwi. “Qua eeqänäŋä iu miqe, neqä Naqä Iqueqätä, Iqueqä
    atäuŋuä ätekqä Kraisi Iqueqätänyä, näweqä ätimäuqiyä! Itaŋga Naqä Iqu hea ique-ique
    miquäniqeqä.”
  cux-NT: 'Ní ndii chííⁿ ndii ndɛɛ̄chɛ̄ ángel miiⁿ di''cuɛɛcú yā trompetas yeⁿ''e
