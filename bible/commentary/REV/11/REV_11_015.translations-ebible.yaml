    စာနန္တကာလီယံ ရာဇတွံ ပြကရိၐျတေ။
  yaa-NT: 'Akka Niospa ãjirinĩ chipokõitakĩ nã sietepa ãfe maneti chãi chãisafaino,
    nai mẽra Epa Nios ika ariax fãsikõi mekaifãfe ẽ nika iskai mekaifãfe: Iskaratĩa
