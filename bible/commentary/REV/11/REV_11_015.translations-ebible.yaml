    íⁿ''yeeⁿdī ndúúcū naachi ngaⁿ''a ntiiⁿnyuⁿ yā ti nducuéⁿ''ē ní yeⁿ''e Cristo maaⁿ.'
  tur-YTC: 'Yedinci melek borusunu çaldı. Gökteki yüksek sesler bunun ardından şöyle
    dediler: “Dünyanın krallığı Efendimiz’in ve O’nun Mesihi’nin oldu. O sonsuzlara
