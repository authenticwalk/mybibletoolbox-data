    ꞌina ꞌebeloinao maiboꞌadi ꞌediya, ta geyaꞌabo ꞌidi loina nina ꞌigumwagumwala.”
  wrs-wrs: Wo henga mongo noi ovsongolnindrini hevna vuv pia, wo ona hillina, mindnam
    moamba phovna senaminiva. Nomba moamba os ovna, Sesoa pina mendekli eva Yesus
    Kristus, nomba temba himba pusvundthoanamba, kuwulm wulluhunilm, hesambla doa
    ambaramba ephona, kuwulm ewulluhunilm vavawonam petharam. Wo he si ewulluhvav,
    osmba yunalm yunalm vitivhoahui.
  mca-mca: 'Qa ha'' ángel wetsjuk tatsai (7) qa yifuyu''uk''i iye ke'' ƚofoj, ma''
    qa nokesƚek pe'' qits wit''axits na'' wa''sji'' in yit''ijju'': —Pakha'' witnek''enheye''j
    ha''ne sehe'' epji'' hane''ejija hats tenek''enhe''yij na'' Yatsat''ax''inij qa
    na'' ƚeqe Cristo, qa hikna'' qu'' netnek''enhei ene'' week ƚahatsiyij.—'
  tzo-TZC: 'Cꞌalal laj yoqꞌuisan yoqꞌues ti yucubal ángele, ivinaj ti oy buchꞌutic
    tsots ta xcꞌopojic ta vinajel ti jech ta xalique: Paj ti jech ta xventainvanic
