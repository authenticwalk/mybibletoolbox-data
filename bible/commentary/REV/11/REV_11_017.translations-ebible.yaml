  lif-NT: ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤀᤢᤏᤠᤜᤢᤖᤡᤀᤠᤱᤎᤥᤏᤢ ᤀᤠᤸᤗᤥ ᤌᤠᤖᤡᤰ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤢᤰᤛᤠᤶᤍᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤣ.
