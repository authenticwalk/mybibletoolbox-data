verse: REV.011.017
translations:
  kpx-kpx: Isi loui avoe, “No Dilava, au vuvunete. Au subuta ui aike umale Kosive
    a. Iale no vahaeholahalu. Kosealemo a vuvune baluga kemo aike vatae ata nalievema.
  okv-H: einge ehera, “Bada God sovera isapamane te daroho iragoa inena sovera no
    humbuto ihiketo tihi jigihea avoeto no degi ta osa be ere ora,
  tbo-tbo: hi pa, Guyau Yaubada tu kadidili dumam to maamalim tam houga hi kokoe po
    houga geka uyahihi e memae, to wimamala duma uyahim babana om manini banei dumana
    u wogeleteya, po u wiwawala po ipa taniwagana una taniwageya.
  mal-C: “ഭൂത, വർത്തമാന കാലങ്ങളിൽ ഒരുപോലെ നിലനിൽക്കുന്നവനായ സർവശക്തിയുള്ള ദൈവമായ കർത്താവേ,
    അങ്ങു മഹാശക്തി ധരിച്ചു വാഴുകയാൽ ഞങ്ങൾ അങ്ങയെ വാഴ്ത്തുന്നു.
  grc-SR: λέγοντες, Εὐχαριστοῦμέν σοι, κύριε ὁ θεὸς ὁ παντοκράτωρ, ὁ ὢν καὶ ὁ ἦν,
    ⸆ ὅτι εἴληφας τὴν δύναμίν σου τὴν μεγάλην, καὶ ἐβασίλευσας.
  bgc-bgc: न्यू कहण लाग्गे, “के हे सर्वशक्तिमान प्रभु परमेसवर, जो सै, अर जो था, हम
    तेरा धन्यवाद करा सां, के तन्नै अपणी बड्डी सामर्थ के काम तै धरती पै राज करणा शरु
    करया।
  khz-khz: gekilato, “Velekou o, Goloka Iwavagi Palagumu, omagulina, e omaguliwai,
    ai na goi gatanikiu-venimuna, kwalana goi gemu tiavu kamuna ogapiato, e gemu Basileia
    pa vegitatago warau otinaato.
  deu-TKW: 'und sprachen: Wir danken dir, Herr, Gott, Allbeherrscher, der da ist und
    der da war, daß du die große Gewalt ergriffen und die Herrschaft genommen hast.'
  zsr-NT: 'Taꞌnë́ꞌ: Xantuꞌ Dios, napczuꞌ yöl‑laꞌ huac. Gzoaczuꞌ len zoaczuꞌ len ral‑laꞌ
    guidczuꞌ, Xclenuꞌ, le chbugunuꞌ dxin yöl‑laꞌ huac zxön quiuꞌ Len rzu lauꞌ rna
    bëꞌu.'
  lin-lin: 'na koloba : « Yawe, Nzambe-Na-Nguya-Nyonso, Yo oyo ozali mpe ozalaki,
    tozali kopesa Yo matondi ; mpo ete osalelaki nguya monene na Yo mpe okomaki kokonza.'
  hns-NT: 'Oelog bolies: He Prabhoe Parmeswar, aap sab se maahaan Waala baato. Aap
    baato aur sada rahielo. Hamlog aapke dhanbaad deila kie aap soeroe karlo hai aapan
    biesaal saktie se raadj tjalaawe ke.'
  noa-E: “Ẽwandam, pʉʉta maar Pör thumaam khʉʉn khãaijã chi jua thierr aawai pʉrʉgta
    ʉ̈u ajim anʉm. Ãba pʉchta warrgarwejã ich mag chitanaa ĩsjã ich agtha iiu chitʉm.
    Ĩs pua pʉch jua theeg thum auwi mʉg durr chadcha pʉchdëuta ya jʉ̈a chirsim.
  eng-EMTV: 'saying: “We give You thanks, O Lord God Almighty, The One who is and
    who was, Because You have taken Your great power and have begun to reign.'
  mib-NT: 'Te ni cacahān de: Na cútahū na núū ní, Tátā Yaā Dios, chi máá ní jnɨ́ɨ
    ndɨhɨ poder, te cúu ní Yaā iyó vijna, te ni īyo ní nɨ́ɨ́ cáni, te coo ní nɨ́ɨ́
    cáni. Te ni najnɨɨ ní ndɨvii jeē iyó, te jíín poder ni ní quejéé ní ndácu ní jniñu
    nuū.'
  lif-NT2: अक्‍खे मे़बाःत्तु, “उनाहुरिआङ्धोनु आल्‍लो थारिक्‌के़वाॽबा मुक्‍साम्‍दाङ्‌बा
    निङ्‌वाॽफुमाङ्‌ङे, आनिगे़ नाजम्‍गे़न् नोगे़न् पिआसिगे़ॽरो, थेआङ्‌भे़ल्‍ले़ आल्‍ल
    पयम् यम्‍बा के़मुक्‍साम्‍मिन् के़दाःक्‍तुआङ् के़वाॽ हे़क्‍क्‍याङ् हाङ्‌युक् चोःक्‍मा
    के़हेःक्‍तुआङ् के़वाॽरो॥
  xnj-xnj: vakajova, “Tikukusengusa, wa Chapanga Mweuvi na makakala, mweuvi na mwewavi!
    Muni ulangisi Makakala gaku gakulu na kutumbula kungolosa ngati nkosi!
  mmx-mmx: Diga lok keretna, “Ma tong avukat tu, Leeme Silok, ne Moroa nu Lanaraavuk.
    Mo uga nemen gano la u nemen bok lingina, mila ura gu asu vam mi langsangan lolos
    taram la ura ruka vam lamgomgonga ram at na lavatbung menemen.
  cbr-NT: 'Rabiquin ca caxa: Nucën ''Ibu Dios, min cushi ca chaira ''aish bëtsi cushisama
    ''icën. Camina usabi ''iá ''ianan usabi ''aish, usabi ''iti ''ain. Cushiira ''ixun
    camina min cuëëncësabi oquin ''ain. ''Ai camina bërí mixëshi min unicaman ''Apu
    ''ain. Usa ''icë cananuna bërí —asábi ca —quixun caquin mi rabin.'
  tee-NT: 'Ixtajuni: Ji qui''ucxtin Dios ju lai navik''o''ui tachi chun ju taxtokni
    uxint''i ju ixt''a''un tus acsni matica'' tu''u'' ixjunita chai ats''uc''uk''alhiya''
    tus mas va tavananch. Pus iclaxtakniyau lak''ailakts''iuch ni ch''ap''at''a ju
    mimpok''ai chai lhina''unch ju chavai.'
  eng-LSV: saying, “We give thanks to You, O LORD God, the Almighty, who is, and who
    was, and who is coming, because You have taken Your great power and reigned;
  cak-NT: 'Y chi niquiya'' ruk''ij niqui''ij: Kajaf Dios, matiox nakaya'' chawe. Ret
    ri can c''o ronojel uchuk''a'' pa ak''a'', can jatc''o-wi-pe pa ruticribel, jatc''o
    cami, y xcac''ue'' chuka'' chi ronojel tiempo. Matiox chawe, roma cami can nac''ut
    chi ret nim awuchuk''a'' roma cami ja ret jabano gobernar.'
  pah-NT: 'Kiro g̃a ei Tupana''ga pe: —Tupana, orepojykaharetea, ndepyry hete nde
    oreruvihavuhuhetero. Ndehe ndepopoaka g̃a hohe pa. Ag̃wamo nde ereko. Ymyahũ nde
    ereko hako. Ndepyry hete nde. A''ereki nde erepojyka yvyakotyve''g̃a gwyra toko
    ti a''ea jigwyra javo. Kiro po ti nde hepiakatupavi yvyakotyve''g̃a nehẽ, ei g̃a
    Tupana''ga pe.'
  sja-NT: 'Mãgapachida: —Tachi Ak''õre Waibɨa, pɨta ichita bapari mãik''aapa ichita
    bapachi. Gracias jara p''anɨ pɨmaa. ¡Pɨta jõmaarã k''ãyaara waibɨara bairã, jõmaarã
    rey paru!'
  xed-xed: 'Ka həŋ mantsa: «Mgham Lazglafta ta mbruta. Kagha ndanana, kagha guli manda
    ghalya. Ta rfa kagha ŋni, kabga ŋanata gha ta tsa mghama mbrakwa gha ya, ka nzaku
    ka ka Mgham,'
  mks-NT: 'Já na̱cachi na já xi̱hi̱n á: Ndíquia̱hva nde̱ ndixa̱hvi nu̱ ndóhó, Ndióxi̱,
    xitoho nde̱, mé a̱ íin ndée̱ caja tócó ndihi ña̱ha. Ja̱nda̱ tá cáma̱ní ca̱va̱
    sáhá sa̱ha̱ ñuyíví na̱sahi̱in va mé ndó. Ta sa̱ já íin ndó viti ta quixi tucu
    ndó. Ndáha̱ mé ndó íin ndihi ndée̱ viti sa̱há ña̱ cán quéa̱ na̱casáhá ndo̱ sáhndá
    ndo̱ chuun nu̱ú ña̱yivi.'
  gfk-S: Ma di ga tange, “No numem Dades na Watong God, nong u ga lon nalalie ma kakarek
    bileng, mem tanga tahut tam kinong u te tur leh ura harbalaurai ma ura harkurai
    ma no num tamat na dades.
  bmu-bmu: Möpöseim waŋgiba kewö jiget, “O Kembu Anutu kukösum pakpakö Toŋi, göŋön
    mönö mala kotnöŋ aka mal köhöizan. Göŋön kukösumgi öŋgöŋgöŋi memba könahiba gölme
    pakpak galöm köl eŋgiba kiŋ kembuŋina aka malman. Miaŋgöra neŋön mönö möpöseiba
    saiwap jim gihizin.
  dgz-dgz: Anega waiwanumun, Ayop nuga God aro amun iragena apanewa. Ge watawa endiwa
    waingiana. Amun gega baware waraan piup namumup, ere endi yoningiana menan, gaun
    baware inagap.
  eng-GNV: 'Saying, We giue thee thankes, Lord God almightie, Which art, and Which
    wast, and Which art to come: for thou hast receiued thy great might, and hast
    obteined thy kingdome.'
  zaa-NT: Cuią'lu' Señor Dios, té itute la'huacca qui'e, ą'hua bàni cuią'lu' anna,
    ą'hua tulidàba thua cuią'lu' tì'a dua cuią'lu' ántesca cue' yétsiloyu. Rue' tu'
    cuią'lu' gracia qui'ni chi guỹi' cuią'lu' poder nna chi guduló cuią'lu' rigú'ubia'
    cuią'lu',
  eng-WEBSTER: Saying, We give thee thanks, O Lord God Almighty, who art, and wast,
    and art to come; because thou hast taken to thee thy great power, and hast reigned.
  guh-guh: 'Bajarapamonae ancianovi irataeya jumai tsanubenae Diosojavabelia: Xamë
    Diosonëmë, niajamatabëcuenesaënë daxita mapanacuanë pevetsivivecuaje. Ajena, pamatacabi,
    ponaponame. Bajayata mapanacuaje nexanaevajënaeya ata, ponaponame. Daxitamatacabijavabelianexa
    ata ponaponame. Pexaniajamatabëcuene pacarajutatsi. Tsipaji baja taxuxuabame pinijisaëta
    nevetaponaponaenexa daxita mapanacuanëpijivije.'
  bon-bon: jiicisi egä, “Yageyame, babo kokre Acejiyame, lui sine page, lui tage uja,
    cine eso nääcärenisi, egä maane määme babo kokre ca ai gawecewe ne ecanenite.
  nhw-BL: 'Huan quiijtojque: “Timitzhueyitlascamatij Toteco Dios catli tijpiya nochi
    chicahualistli. Ta tiitztoya hasta quema ipejya nochi tlen onca huan ama tiitztoc
    huan noja tiitztos para nochipa. Timitztlascamatij pampa ama ta tijcuitoc mochicahualis
    catli nelhueyi huan ya pejqui titlanahuatía.'
  swh-ONEN: 'wakisema: “Tunakushukuru, Bwana Mungu Mwenyezi, uliyeko na uliyekuwako,
    kwa kuwa umetwaa uweza wako mkuu na ukaanza kutawala.'
  wbi-wbi: Vakaati, “Tuhumia inyongesio siitu kulyuve, Mutwa Nguluve, n'tema ghwa
    fyooni, ghwa juno pwale, najuno pweukale, utoolile ingufu sako imbaha isa kutengula
    kutema.
  bba-bba: bɑ mɔ̀, Gusunɔ Yinni dɑm kpuroɡii, wunɛ wi ɑ wɑ̃ɑ tɛ̃, ɑ rɑɑ mɑɑ wɑ̃ɑ,
    sɑ nun siɑrɑmɔ yèn sɔ̃ ɑ wunɛn dɑm bɑkɑm dendɑ, mɑ ɑ wunɛn bɑn dibu toruɑ.
  eng-KJVCPB: saying, We give thee thanks, O Lord God Almighty, which art, and wast,
    and art to come; because thou hast taken to thee thy great power, and hast reigned.
  kgk-NT: 'He''i omboete-vy íxupe: —Nde Tupã ore Járy voi nde. Nde pu''aka tee va''e
    voi nde entéro mba''e-rehe. Orotima tima nde-vy. Yma va''ekwe nde. Ko''ánga ete
    peve nde ha''e joty. Ko''ánga katu eremoĩ-ma opamba''e nde pogwy-py. Eregwahẽ-ma
    katu ãy enterovéa ruvixarã. Erenhemomburuvixagwasu ete hagwe-rehe orotima voi
    nde-vy, he''i omboete joa-vy íxupe.'
  waj-waj: 'tunoo: Udaanga Anutuuqo mmuakiaa mminnaiyauvaa a yaataree diraikua a tauraa
    variannaikua makee variannanoo. A ai yaagueeqa pinaivaadiri gioonna kiaapuuyara
    diannaivaara ta aiyara yoketaavee kiaunnanoo.'
  cpy-cpy: 'ikanteeyini: ¡Tajorentsi! ¡Pinkathari! ¡Shintsi-perori! Eerokataki nimaeka,
    pitzimita paerani, rooteentsi pipiye. Osheki nopasoonkitemi, tema pimatakiro poñaahan-tziro
    pishintsinka, pipinkathari-wentantzi.'
  mpx-mpx: 'hi ba: “Yehoba Yabowaine Togasisi Hot, owa u gan sauga ya ge sauga houhouwena
    elal, ha ba mulolu eliyam kaiwena wam gasisi iyaka u ahe ge u tabwa panayawi ana
    tologugui.'
  wbp-wbp: “Warlalja-Wiri, nyuntujunpa PIRRJIRDI-NYAYIRNI WITA-WANGU! Nyiyarningkijarra-wangurla-wiyi,
    palkalpanpa nyinaja. Nyuntuju kanpa nyinami-jiki jalangurlangu-juku yartarnarri
    wiri-kirli-juku. Ngula-kurluju kanpa Warlalja-Wirilki nyina nyiyarningkijarrakuju
    nguru warrukirdikirdi. Kujarlanya karnangkulu yati-wangkami nyuntukulku.
  luo-luo: kagiwacho niya, “Wagoyoni erokamano, yaye Ruoth Nyasaye Maratego! Jal mantie,
    kendo Jal mane nitie, nikech isekawo teko mari maduongʼ, mi koro ichako locho.
  nhe-NT: 'Huan quiijtojque: “Timitzhueyitlascamatij Toteco Dios tlen tijpiya nochi
    chicahualistli. Ta tiitztoya hasta quema ipejya nochi tlen onca huan ama tiitztoc
    huan noja tiitztos para nochipa. Timitztlascamatij pampa ama ta tijcuitoc mochicahualis
    tlen nelhueyi huan ya pejqui titlanahuatía.'
  aii-aii: 'ܒܹܐܡܵܪܵܐ: ܫܲܟܘܼܪܹܐ ܝܘܲܚ ܐܸܠܘܼܟ݂، ܝܵܐ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܐܲܚܝܼܕ ܟܠܔ، ܗ̇ܘ ܕܝܼܠܹܗ
    ܘܕܝܼܗܘܵܐ، ܣܵܒܵܒ ܫܩܝܼܠܔ ܠܘܼܟ݂ ܚܲܝܠܘܼܟ݂ ܓܘܼܪܵܐ ܘܫܘܼܪܹܐ ܠܘܼܟ݂ ܒܸܥܒ݂ܵܕܵܐ ܡܲܠܟܘܼܬܵ‌ܐ.'
  esk-NT: uqaqhutiŋ, “Ataniiq Agaayyuun Saŋŋipayaaqaqtuaq, ittuami ataramik pakmalu,
    qaitchigiptigiñ quyyatmik, atakkii urriqsuġiñ kamanallapiaqtuaq saŋŋiñ suli aŋalatkaqsigitin
    iñupayaat.
  msb-msb: Nagasabi sinda, “Ginooʼn Dios na pinakamakagagahom, an sa niyan kag an
    san kasadto, nagapasalamat kami kay paagi san imo dako na gahom nagtuna ka na
    paghadi!
  cpa-NT: 'Ca¹juúh²dsa: Di³hmah³hning Juu¹³ jniang³, Diú¹³ dsa² të² ca¹lah¹jǿ¹, Hning²
    dsa² chian² ja³ma²ca¹já¹, dsa² chian² ta¹na¹. Di³ ma²ca¹hieih³hning ta³ quiánh²hning,
    hi² lanh¹²hning dsa² hiug¹² juanh¹². Ma²ca¹mi³liagh¹³hning hi² jmoh²hning héh¹
    jmøi¹guǿi¹.'
  dso-dso: ସେମନ୍‌ ଏନ୍ତାରି କଇଲାଇ “ମାପ୍‌ରୁ ପର୍‌ମେସର୍‌ ସବୁର୍‌ଟାନେଅନି ଉପ୍‌ରେ ଆଚେ । ସେ
    ସବୁବେଲେ ରଇଲା ଆରି ରଇସି ମିସା । ତର୍‌ ବଡ୍‌ ବପୁ ସଙ୍ଗ୍‍ ତୁଇ ସାସନ୍‌ କର୍‌ବାକେ ଆରାମ୍‌ କଲୁସ୍‌
    । ଆରାମ୍‌ କଲାର୍‌ପାଇ ଆମେ ତକେ ଜୁଆର୍‌ କଲୁନି ।
  meu-meu: Lohiabada e, siahu idoidiai Diravana; o nohomu, o nohova. Ai ese a hanamomumu;
    Badina be emu siahu badana vada o abia isi, Emu basileia o halohiaiamu.
  yva-NT: 'Umba wo raura ware: “Amisy, Winyi nya vambunine ntiti mo vambunino kaijo
    rui rakivan tenambe, muno Winya soamo wino muno wusyinoe wino to. Reamo kove raura
    ore Winai, weye soamo Nyo nya vambunino manakoe raijar indamu wimbe akarive.'
  dgc-dgc: I kinagi dia, éy “Panginoon Diyos a makapangyarian ta étanan. Siko i te
    buhay sapul to sapul, a hanggan nadid. Magpasalamat kame diko, da ginamit mo dén
    i kapangyarian mo, a nagsapul ka dén a maghari.
  zpm-NT: 'rnee zho: Xquizh xquieḻnzaac luu, sac nasi laa luu glu meṉ nroob nac luu,
    laa luu csilo gnabey. Luutaque nac meṉ ne mazdraa nroob.'
  hix-NT: Onà wyaro nketxkonà, àwya. Ehonomnà me xaxa manaha, amna yohà y, amna horyenà
    y, ketxkonà. Tehxemà ro me manaha. Amnyehra mehxakonà roro rma. Amnye rma, tehxemà
    roro me rma manaha. Ohxe xaxa manaha, àsok tawro hana, ehonomnà me xaxa oyosonyhonàr
    ke, omeroron komo kayaryet me harha oyosonyhonàr ke, ketxkonà.
  sim-sim: orin limu hausimbausira karem, �Avui Wasilaka mirtonom kwambu ngashi mira.
    Mas mi lir, ter mi lihi, kumak likwa mira. Mir kwambu nga mi nanda oma. Hako ter
    kwambu wasilaka mihin kormbak mi halashihindak misambi toson os mimu tolonduwa.
    Uwosik mirin armesarmek nimu mbanduwa.
  npi-ULB: तिनीहरूले भने, “सर्वशक्‍तिमान् परमप्रभु परमेश्‍वर हामी तपाईंलाई धन्यवाद
    दिन्छौँ, जो हुनुहुन्छ र जो हुनुहुन्थ्‍यो, किनकि तपाईंले महान् शक्‍ति लिनुभएको
    छ र राज्य गर्न थाल्नुभएको छ ।
  cgc-cgc: Ambal danen, “O Ginuo Dyos Na Makagagaem, kaon yan na bui alin ta una asta
    anduni, gapasalamat kay ki kaon tak papakita no en na bakod gid imo na gaem daw
    gaumpisa ka en na magdumala ta kalibutan.
  tim-tim: “O Anutu gâ Kârikŋe Amboŋe manmâ gat akto manmâ âgâwiat. Gâŋe âmâ kârikŋene
    miawagâk dâm hânŋe hânŋe damunyeŋe akbiatgât keiŋe katât aregât mepaige mem heroŋe
    katgekmâ mem agatgekne.
  yor-yor: 'wí pé: “Àwa fi ọpẹ́ fún ọ, Olúwa Ọlọ́run, Olódùmarè, tí ń bẹ, tí ó sì
    ti wà, nítorí pé ìwọ ti gba agbára ńlá rẹ̀, ìwọ sì ti jẹ ọba.'
  wos-wos: “Nana Néma Du God, ména hambuk atéfék hambukré dé sarékéngwandé. Hanja
    re némbuli akwi méni re. Méni némafwi hambuk héraata némbuli male méni néma du
    reta atéfék héfambu rekwa du takwaka méni jémba hati. Hatiméka nani ménika diména
    nae.
  emp-NTPO: 'Nãwã jarasid̶aa: Dairã Boro Ãcõrẽ jũma poya b̶ʌ, bʌra naãrãed̶a b̶asia
    idjab̶a wad̶ibid̶a b̶ʌa. Bʌ ʌb̶ʌa waib̶ʌa b̶ʌda unubi b̶ʌ bẽrã idjab̶a jũmarã
    Boroda b̶ed̶a bẽrã daiba bia b̶ʌad̶a a panʌa.'
  eng-F35: 'saying: “We thank You, O Lord God Almighty, He who is and who was and
    who is coming, because You have taken up your great power and begun to reign.'
  ind-ind: sambil bernyanyi, “Kami bersyukur kepada-Mu, ya TUHAN, Allah Yang Mahakuasa,
    dan Allah yang selalu ada, baik sekarang maupun sejak dahulu kala! Karena melalui
    kuasa-Mu yang besar Engkau sudah mengalahkan semua musuh-Mu dan mulai memerintah
    dengan nyata.
