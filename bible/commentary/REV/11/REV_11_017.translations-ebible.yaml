  san-TIB: ཧེ བྷཱུཏ ཝརྟྟམཱནཱཔི བྷཝིཥྱཾཤྩ པརེཤྭར། ཧེ སཪྻྭཤཀྟིམན྄ སྭཱམིན྄ ཝཡཾ ཏེ ཀུརྨྨཧེ
