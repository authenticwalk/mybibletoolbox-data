  ipi-ipi: Lotu loto, utupane-mane bala lamawuato, Akali Andane Gote tai wetete, wamba
    nimba atene, andipapi atele leai. Wamba aitene wandakali tupamane yataka wete
    wato, yuu okona wandakali tupa minu koyaka piki pua ateai. Wuane tekeko, Andipa
    nimbato yataka wato, wandakali koo utupane minu koyape-pene oto oko epo eya-kola,
    nimbato nimbana tai-lene andane oko tane moto, pitaka taka tewa bosa lo ando atele
    okonena, nanimato nimba wayu pele leyama. Wandakali omene tupa yapa lo tale pipe-pene
    oto oko epo eya-kola, nimbato nimbana piape piyaini potopesa akali tupapi, nimba
    yuku amawua atalaini wandakali tupapi, nimbana wandakali gene yenepi, nayenepi,
    utupane pitaka yole epene mindi maipe-pene oto oko epo eya teke.
  qul-NT: 'nispa: “Graciasta koyquichis, Señor, tucuy atiyniyoj Dios. Kan cunan canqui,
