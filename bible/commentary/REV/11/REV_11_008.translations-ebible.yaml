    ra nianga harharuat uta iakano pisa na hala, di kilam ia bia Sodom bia Isip.
  viv-viv: Wowodi melala lakahina ana egana Yelusalema ana edeya hinase-kawowona,
    melalai-nadi againe tuwaina yadi Kaiwabu hikivekelosena. Mena melala gahe sevasevauyana
    againe hivewagana Sodoma kadu Idifita.
  yao-yao: Mitembo jao chijisigale mmatala ga mmusi waukulungwa akula kuŵaŵambikwe
    Ambuje ŵao. Liina lya musi wo lili Sodoma pane Misili.
  tgp-tgp: Tarapera la plahau hinira na malelen taon tavera atu sei tuai la vosae
    nora Moli na talopeilopei hinia. Taon tavera atu r̃aramina mo sohen taon sati
    atu Sodom teni jara tavera atu Egypt.
  auc-NT: Wæ̈na ate tömëna baonque ñæ̈nængade näni quëwëñömö taadö ïñömö öñoncædaimpa.
    Edæ Todömä ïñömö quëwënäni wïwa cædäni baï ayæ̈ Equitobæ quëwënäni wënæ wënæ cædäni
    baï mänïï ñæ̈nængade näni quëwëñömö në quëwënäni ïñömö adobaï wënæ wënæ cædänipa.
    Mänïï quëwëñömö adoyömö tömëna Awënë ingante awäa timpote wæ̈nönäni wængacäimpa.
  kbc-NT: Igaanige nigo, odaa loolatedi jiɡ̶idiaaɡ̶itedice mijotaɡ̶a niladigodi naɡ̶ani
    nigotaɡ̶a eloodo, niɡ̶ijo anoyelite Ǥoniotagodi moyototedeloco nicenaɡ̶anaɡ̶ate.
    Naɡ̶ani nigotaɡ̶a owo me nikoxeedi me “Sodoma”, “Egito”. (Leeɡ̶odi niɡ̶icoa loenataka
    ane beyagi niɡ̶idi niɡ̶eladimigipitigi naɡ̶ani nigotaɡ̶a).
  bmh-bmh: Goagal enimag ban uzanan abu ebu gabuarai mamam. Ban uzan go gonugau wanib
    tatau ze eiman guzenai ze manem ‘Sodom mui, Izip mui.’ Ban uzan go getal goagal
    Dubanou Ban a gegeulanau ebu wina, noumeun.
  ctu-BL: Mi caj i ñol cʌytʌlob i bʌc'tal jini chʌmeño' bʌ ti colem bij ti colem tejclum
    ya' ba' tsa' ch'ijle ti cruz i Yum. An i c'aba' ti lajiya Sodoma yic'ot Egipto.
  meq-meq: Mədahaŋ tay na, ndəray ma liye bay. Ta ndziye ka dala barbarra eye, ma
    wuzlahgəma bagwar eye nakə tə kəɗ mə ɗəma Bəy Maduweŋ tay aye. Məzele i gəma niye
    hay na, Sodom ta Ezipt.
  noa-H: Mag k'ëchpʌ̈iwi, t'umaam k'ʌʌnag hich jua hoomk'ĩir, maach Pör Jesucristo
    meerp'ë t'õotarr hag p'öbörjã wëug hee hamach numwe sĩi hëudʌtk'a sĩuju. Mag p'öbör
    Jerusalenta hich k'aibag gaaimua jũrr Sodoma ha t'ʌ̃rnaa hĩchab Egipto gaai t'ʌ̃r
    sim, mak'ʌʌnjã hich hagjö k'aibag hat'ee t'ʌ̃rp'öo sĩerrjëe harr haawai.
  alp-NT: Kai lua nanakwalaisu balila me kota elake rebe paku esi Tuhane ahlake ai
    bataije kenare esi mahpaite. Kota mere saka Sodome pise Mesire neka le tamata
    me kota mere esi neu kuate.
  san-VEL: tatastayo.h prabhurapi yasyaa.m mahaapuryyaa.m kru"se hato .arthato yasyaa.h
    paaramaarthikanaamanii sidoma.m misara"sceti tasyaa mahaapuryyaa.m.h sannive"se
    tayo.h ku.nape sthaasyata.h|
  kbq-kbq: Hagi ana znahe frisia zanavufamo'a, rankuma'mofo kampi me'nenigeta, e'i
    ana kumaku fronka ke huta Sodomune Isipie huta hugahune. E'ina kumapinke Razanimofona
    rugeka zafare ahe'naza kumapi, zanavufgamo'a megahie.
  kbh-kbh: Y chatbe óbana cuerpo, chë corente bëts pueblents̈a tsáshenañe echanjoquéda,
    chë chatbe Utabná tmojancrucificá luarents̈e, y chë bëts pueblo inÿets̈á juabáyamna
    nántsemna mo chë Sodoma y Egiptó luaroycá. Chents̈e endmëna mo chë bëts pueblënga
    Sodoma y Egiptcá, er chents̈e chë ents̈anga yapa bacna soyënga jtsamana.
  ron-LSB: Trupurile lor moarte vor fi pe strada marii cetăți, care, din punct de
    vedere spiritual, se numește Sodoma și Egipt, unde a fost răstignit și Domnul
    lor.
  pon-pon: O kalep ara pan wonon nani al en kanim lapalap, me ad a ni karajeraj Jodom
    o Akipten, waja ar Kaun pil kalopular.
  nhe-BL: Huan inintlacayo tepejtose callejtipa ipan nopa hueyi altepetl Jerusalén
    campa tlacame quicuamapeloltijque Tohueyiteco. Huan ipan nopa tonali nopa altepetl
    eltos fiero queja altepetl Sodoma huan queja tlali Egipto.
  sps-sps: ana pua rari te nai soon tana sanaan tana ngats fan tsian, a pan te tapaar
    iny ari na Tsunaun tsuri tana pagafuan. U tsuen takop tana ngats fan tsian to
    te koo rori, “Sodom ai Ijip”.
  wnc-wnc: Zipan kupat aminu waapaatdane gupna saau yot bamu gapmandu tupa iwanata
    aminu waapaatdane Buyambam tapana amin aamdakane tanguking gapmatane kepibam tapane
    yutzan. Sike ninda you wanggapmae tuwanguke umana takngaaya Sodom binga gatu Isip
    binga ngang yakamang.
  bus-bus: Aↄ̃ gɛ̀nↄ égↄ̃ kaɛna wɛ́tɛdaa kɛ̀ wà ń Dii pà lía zɛ́daa guu. Yáasi guu
    wè wɛ́tɛdaa pì sísi Sↄdↄmu ke Igipiti.
  gub-BL: Wanetekwer umàno ma'e kwer upyta putar taw mytepe wà nehe, (Zezuz Zanezar
    zuka awer pe wà nehe). Namume'u kwaw tawhu herete peme kury. Amo ae her ua'u heta
    a'e pe kury. Xotom her romo a'e, Ezit amo her romo no. Namume'u kwaw herete peme.
  imo-imo: Elonga ono talo ulke kombu awili aulke tenga akuna we lembalo. Oi elonga
    Awilimu unjo polopeyana toko kondoringi kolorumu kombu paa awili aku kombumunga
    imbi leko ungu manda lekolio Sodom ningo Isip nimele.
  boj-boj: Moreŋabqa naŋgo aiyel jejamu qure aqa gam koba ambleq di uratnjrib sqab.
    Qure di aqa ñam iga sasirosim mareqnum, “Sodom ti Isip ti.” Qure dia nami naŋgo
    Tamo Koba ŋamburbasq di qamnab moiyej.
  eng-DRA: And their bodies shall lie in the streets of the great city, which is called
    spiritually, Sodom and Egypt, where their Lord also was crucified.
  knf-knf: Muum mi baka manduka ţi bayiti bi ubeeka uweek wi bapaŋnuŋ Ajugun, unwooŋ
    ji Ŧodom këme Ejiptu.
  san-KHM: តតស្តយោះ ប្រភុរបិ យស្យាំ មហាបុយ៌្យាំ ក្រុឝេ ហតោ ៜរ្ថតោ យស្យាះ បារមាត៌្ហិកនាមនី
    សិទោមំ មិសរឝ្ចេតិ តស្យា មហាបុយ៌្យាំះ សន្និវេឝេ តយោះ កុណបេ ស្ថាស្យតះ។
  arn-NT: Fey tañi kuerpu engu tranaleweay tati fütra waria Jerusalen tañi rüpü mew
    chew langümngey kisu engu tañi Ñidol, fey tüfachi waria tañi adkünungen Sodoma
    kam Egipto pingekey.
  zas-NT: Dxel gaa xcuerp reeman lunejz luguiedx Jerusalén lod güt xdad reeman Jesucrist
    loj crüjz, luguiedx ni na̱j yan ziꞌcgajc Sodoma në Egipto.
  ken-NT: Bɛrɛnɛ ɛbhap mɛ́mbak gʉɛpti gʉɛpti ndǔ nkɔngɔ ɛgho ɛnɛ bágó nyaka Acha
    wap ndǔ ɛkotákátí arɛ́. Bábhɨ̀ŋɨ yɔ ndǔ kɛ́mbʉ́ɛp bɛ, “Sódom”, mbák ɛ́pú
    nɔ, mambɨŋɨ bɛ, “Íjip.”
