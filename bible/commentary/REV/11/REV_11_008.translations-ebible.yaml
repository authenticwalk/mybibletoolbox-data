verse: REV.011.008
translations:
  kpx-kpx: Keabuna haluvige ataeau bae malevei abavuevelivebene. Isito halevege abuna
    o baluga ke humahadae ladevei ui. O keveike abu ata abui kebia Kosive mai idimo
    hamalu. Katealemoike Kosiveu o ke ivihai avoe, “Sodoma o Egubito.”
  okv-H: enda timu hatirari ke na Sodom te Egypt te ai enana ta Bada Iesu teo pehena
    da ai ta sari ururoro
  tbo-tbo: Ma hinihi hilahilagehi meyagai baneina tahayana uyahina he’neno, ma dobuna
    lolowa uyahina ata Guyau hi witakeya po baha gowagowadagei hi wigowaya hi pa Sodom
    bo Isipita.
  mal-C: അവരുടെ കർത്താവ് ക്രൂശിക്കപ്പെട്ടതും ആലങ്കാരികമായി സൊദോം എന്നും ഈജിപ്റ്റ്
    എന്നും വിളിക്കപ്പെടുന്നതുമായ മഹാനഗരത്തിന്റെ തെരുവീഥിയിൽ അവരുടെ മൃതദേഹങ്ങൾ കിടക്കും.
  grc-SR: Καὶ ⸂τὸ πτῶμα⸃ αὐτῶν ἐπὶ ⸂2τῆς πλατείας τῆς πόλεως τῆς μεγάλης,⸃ ἥτις καλεῖται
    πνευματικῶς Σόδομα καὶ Αἴγυπτος, ὅπου καὶ ὁ κύριος ⸂3αὐτῶν⸃ ἐσταυρώθη.
  bgc-bgc: अर उनकी लाश उस बड़े नगर कै चौक म्ह पड़ी रहवैंगीं, जित्त उनका प्रभु भी क्रूस
    पै चढ़ाया गया था, जो आत्मिक तौर तै सदोम अर मिस्र देश कुह्वावै सै।
  khz-khz: Ne ira tauniparara vanuga kamuna rauparana nuganuganai pia pia-talira pia
    mia-tago. Kila vega-gelegele ai vovanuga kamuna arana gekilagiana Sodoma e Aikupito.
    Ira taura ruala geria Velekou vovanugai gesatauroato.
  deu-TKW: Und ihre Leichname werden auf der Gasse der großen Stadt herumliegen, welche
    geistlich genannt wird Sodom und Aegypten, wo auch ihr Herr gekreuzigt ward.
  zsr-NT: Laꞌtúlz caꞌ laꞌ nöz lu yödz zxön gdu ca gulayáꞌ gulabinëꞌ, ga niꞌ gdëꞌë
    caꞌ lëꞌi yag cruz Xanruꞌ, len ca runruꞌ lsaquiꞌ, nazíꞌ lei caꞌ Sodoma lencaꞌ Egipto.
  lin-lin: Bakotanda bibembe na bango, na etando epai wapi bato nyonso bakutanaka
    kati na engumba. Kolanda molimo oyo ekambaka engumba yango, babengaka etando yango
    Sodome mpe Ejipito. Ezali kuna na engumba yango nde Nkolo na bango abakamaki na
    ekulusu.
  hns-NT: Tab oelogke lahaas sarhe tien rodj talak barka sahar ke daam par paral rahiega.
    Hoewa par oelogke Prabhoe kroes par tjaharaawal raha. Oe sahar me etana kharaab
    tjiedj bhail hai kie oe bhie Sodom aur Egypte bolaawal dja hai.
  noa-E: Mag khëchpʉ̈iwi, thumaam khʉʉnag ich jua oomkhĩir, maach Pör Jesucristo meerphë
    thõotarr ag phöbörjã wëug ee amach numwe sĩi ëudʉtkha sĩuju. Mag phöbör Jerusalenta
    ich khaibag gaaimua jũrr Sodoma a thʉ̈rnaa ĩchab Egipto gaai thʉ̈r sim, makhʉʉnjã
    ich agjö khaibag athee thʉ̈rphöo sĩerrjëe arr aawai.
  eng-EMTV: And their dead bodies will lie on the street of the great city which spiritually
    is called Sodom and Egypt, where also their Lord was crucified.
  mib-NT: Te ndɨ̄yɨ ún cava nuū yáhu ñuu cáhnu nuū ní cajehni i máá Jítoho yō jicā
    cruz. Te ñuu un cácahān yatá i jeē ñuu Sodoma jiín Egipto cúu, sɨquɨ̄ jeē xeēn
    cuēchi íyó ñuu ún.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुन्‍छिॽ थक्‍किङ्‌ग खे़न् पयम् यम्‍बा ये़क्‌यक्‍किल्‍ले़
    कुमाराम्‍मो ने़सिरो॥ खे़प्‍मोए खुन्‍छिॽ दाङ्‌बान् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ्
    मे़भोःन्‍दु मे़से़रुआङ् वये़रो॥ खे़न् ये़क्‌यक्‍किङ्‌ग सदोम ये़क्‌यक् नु मिस्र
    लाजेॽ हे़क्‍तङ्‌बारो॥
  xnj-xnj: Mituhi yavi yisigalila muji ukulu, kula Bambu wavi peavambiwi pamsalaba.
    Liina la muji uwo wikemelewa kwa ulota Sodoma amala Misili.
  mmx-mmx: La lubantuxu atdu nabak midi ro at langas ap mo lemenemen silok, ap mo
    mun loxot Leeme Silok atdu ga met at laxaba ve. Luasen poovo ap mo lemenemen ne
    Sodom la ne Isip.
  cbr-NT: Bamamicë 'aíshbi maíncëma 'aish ca a ëma cha, anu Nucën 'Ibu Jesús i curúsocënu
    matása, Jerusalén, anu 'icë bainu racáti 'icën. A ëmax ca Sodoma 'imainun Egipto
    caquin anëcëribi 'icën, anu 'icë unicamaxa Sodoma 'imainun Egiptonu 'icë uníxa
    'iásaribiti Nucën Papa Diosmi sináncëma 'ain.
  tee-NT: Chai ixlacatuna'an catamaya' lacati ju lak'achak'an junta maknicalh lacacurus
    ju Jesús. Pus ju Dios najun ni chunch junita ju anu' lak'achak'an tachi ju lak'achak'an
    Sodoma chai tachi ju lacat'un Egipto.
  eng-LSV: and their body [is] on the street of the great city that is called spiritually
    Sodom and Egypt, where also their Lord was crucified,
  cak-NT: Y ri quich'acul xquiec'ue' can chiri' pa nim bey chi ri nimalaj tenemit
    Jerusalem; anchi' chuka' xcamises-wi ri Kajaf Jesucristo chech ri cruz, ri tenemit
    ri ni'ix chuka' Sodoma y Egipto che, roma ri itzel tak ex ri niqui'en ri winak
    ri jec'o chiri'.
  pah-NT: Mokonha'g̃a nda'oa ti ipytai pehea rupi cidade ruvihava pype nehẽ – kiroki
    cidade oko Sodoma ja Egito ja no. A'ereki cidadepeve'g̃a ite'varuhu hete Sodomapeve'g̃a
    ja Egitopeve'g̃a ja no. Pevo jitehe cidade ruvihava pype ymyahũ ahe mokonha'g̃a
    pojykaharete'ga mbovyri yva rehe ga jukavo ikwehe. Pevo jitehe ti mokonha'g̃a
    nda'oa pytai pehea rupi nehẽ.
  sja-NT: Ãra k'ap'ɨa piuda calle jãde baip'aneedait'ee p'uuru waibɨa Jerusalende;
    ãchi waibɨa kurusode peedap'edaa p'uurude. Mãgɨ́ p'uuru ichiaba Sodoma maa-e pɨrã
    Egipto apata.
  xed-xed: ŋa nzakwa mbla taŋ ta daɓi ma luwa dagala, vli ya kəl lu dalafta Mghama
    taŋ ta udza zləŋay. Ta grə nda luwa Suduma nda ya nda luwa Masar lu ta tsa luwa
    ya.
  mks-NT: Ta já canduu yiquí cu̱ñu ndíví na̱ cán ma̱hñú java nda̱a̱ cáyé ñuu Jerusalén
    nu̱ú na̱sahní na̱ Jesucristo, mé á cúú xitoho í. Ta mé ñuu Jerusalén yóho cúú
    á yuhú nu̱u̱ ñuu Sodoma xi̱hín nación Egipto sa̱há cua̱chi cua̱há cája ña̱yivi
    ndúu cán.
  gfk-S: Ma ira tamai dur na noh ter ra tingana ngas tano tamat na taman ing di ga
    tut hataba no nudur Watong tano ula kabai kaia. Ma ing be di tange ra nianga harharuat
    uta ikino taman, di kilam ie be Sodom be Isip.
  bmu-bmu: Kömuyohotka qamötŋiri siti qetbuŋaŋambukö köna namŋe etkömosötketka laŋ
    ahömahot. Siti miaŋgö qetŋi tölapŋi mi Sodom aka Ijipt qerakze. Kembuŋiri Jisös
    i mönö mewöyök miaŋgöreŋ maripomnöŋ qegetka kömuyök.
  dgz-dgz: Apan dere borit wane wapimu pa pa negin etop wanumon. Pa sewa ap me gapan
    Ayop muga korosi gapan boen. Maibe gapan pa sewa ame yaua Idip ge Sodom diene,
    iwa waenapan koeragewa ap mepe wanumone.
  eng-GNV: And their corpses shall lie in the streetes of the great citie, which spiritually
    is called Sodom and Egypt, where our Lord also was crucified.
  zaa-NT: Por tsùnna ubitsa nàl·la' nna ca cuerpo yatti qui' ca chùppa ènne'yu'a nna
    gátta' cą lo néda làti gùtti cabi le' ciudad Jerusalén, espiritualmente taá láą
    Sodoma nna Egipto nna, la'a mísmuba ciudad làti ca enne' betaá' cą Xana' Ri'u
    Jesucristua lo curútsia. Labí gute cą permiso qui'ni igàtsi' cuerpo qui' ca chùppa
    ènne'yu'a. Acca ca enne' qui' iỹetse' ca yétsi nna ca raza canu rinne dialecto
    qui' iỹetse' ca nación nna ínna' cą cuerpo yatti qui' cabía.
  eng-WEBSTER: And their dead bodies shall lie in the street of the great city, which
    spiritually is called Sodom and Egypt, where also our Lord was crucified.
  guh-guh: 'Nexata petëpaenëbeje bocaenabeje Jerusalén tomaraxaneto callejavata. Bajarapatomarata
    bajayatami vajatuxanenë ata cobematabiabarutatsi cruzajavabelia. Bajarapatomara
    yabara jivi itsajavata: “Sodomatomara raja,” jai tsabiabi. Itsajavata: “Egiptotomara
    raja,” jai tsabiabi. Bajarapacuenia jumai tsabiabi Jerusaléntomara yabara tsipaji
    bajarapatomarapijivi bitso pibisiacuene exana.'
  bon-bon: Teeme budrekaake cina cirege gaabe cabu lenaja pui babo cewe cabu je, teeme
    Yageyame ne luma jibyecrujisi toto ca baarge uli cabu. Pui babo cewe ne ngene
    ca agli mene ca Sodoma ca piiyepu Aikupito ca einenisi.
  nhw-BL: Huan inintlacayo tepejtose callejtipa ipan nopa hueyi altepetl Jerusalén
    campa masehualme quicuamapeloltijque Tohueyiteco. Huan ipan nopa tonali nopa altepetl
    eltos fiero quen altepetl Sodoma huan quen tlali Egipto.
  swh-ONEN: Maiti zao zitabaki katika barabara ya mji mkubwa, ambao kwa fumbo unaitwa
    Sodoma na Misri, ambapo pia Bwana wao alisulubiwa.
  wbi-wbi: Amaviili ghavanave ghilighona mu m'pulo ughwa likaja ilivaha (ghuno ikihwani
    kitambulivua Sodoma ni Misiri) pano uMutua ghuvanave akapumusivue.
  bba-bba: Ben ɡonu ko n kpĩ wuu bɔkɔ ɡen swɑɑ sɔɔ, wuu mi bɑ ben Yinni dɑ̃ɑ bunɑnɑru
    kpɑre. Wuu ɡen yĩsirɑ bɑ weenɑsinɑ kɑ Sodomu, ǹ kun mɛ kɑ Eɡibiti.
  eng-KJVCPB: And their dead bodies shall lie in the street of the great city, which
    spiritually is called Sodom and Egypt, where also our Lord was crucified.
  kgk-NT: Ojuka rire hetekwe opyta rei arã tape-rehe, jegwata haty-rupi rei ho'a arã
    oĩ-vy. Hetekwe opyta ave arã upe tetã-my Nhandejáry Hesu Cristo rete ojehupi hagwe-py.
    Sodoma tetã mygwa hekoha vai va'e-rami, Egito tetã mygwa hekoha vai va'e-rami
    ave upe tetã mygwa ave hekoha vai okwa-vy.
  waj-waj: Putikiai ivaitana nnabaivaitana ngiari Udaangaivaa yatari sagaivau haara
    kiada yoosinna pinaivaa vuutaivaki yapa kikiai vakiaaravai. Ii yoosinna ivaa hatauma
    mmataama kioo nnutuuvaitana vuaivo Sutuuma vaikio vuaivo Iyiipa vaivai.
  cpy-cpy: Rookanakiri rowamaani awotsiki janta antawoeteki nampitsi, jempe ikenta-kotee-takiri
    paerani Iwinkatharite. Rootaki oshiyakaa-wenta-chari “Paamaarini” eejatzi “Apitantoni.”
  mpx-mpx: yaka tuwaliya ni kenuwa awan alana bwabwatana ana kamwasa gamwanaa. Awan
    o ana ba kakanun alana hi ba Sodoma o ebo Itipita, ge awan o eliyana towasa labui
    wali Babala gamagalau valila hi lokolosan.
  wbp-wbp: 'Kaji-palangu yinya-jarra pinyi, kapu-pala nyurnuju pinja-warnuju yirdiyirla
    ngunami kirringka yinyarlaju. Yangkangka-yijala kujalu yapangku yirrarnu warntawarnta-kurra
    Warlalja-Wiri Jijaji nyanungurra-nyangu. Kirringki yinyarlu kapala mardarni yirdi
    jirrama: Jatama manu Yijipi. Kuja karlipa-jana kirri-jarra yinya-jarra manngu-nyanyi,
    manngu-nyanyirlangu karlipa-jana yapa ngurrju-wangu ngulalpalu nyurru-wiyi nyinaja
    Jatamarla manu Yijipirla.'
  luo-luo: Ringregi noriere koriyo e yo mar dala maduongʼno, ma iluongo gi ngero ni
    Sodom kod Misri, dalano e kama nogurie Ruodhgi.
  nhe-NT: Huan inintlacayo tepejtose callejtipa ipan nopa hueyi altepetl Jerusalén
    campa tlacame quicuamapeloltijque Tohueyiteco. Huan ipan nopa tonali nopa altepetl
    eltos fiero queja altepetl Sodoma huan queja tlali Egipto.
  aii-aii: ܘܫܠܲܕܵܝ̈ܗ‌ܝ ܒܸܬ ܗܵܘܝܼ ܓܵܘ ܥܵܠܘܿܠܵܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ، ܕܪܘܼܚܵܢܵܐܝܼܬ ܟܹܐ
    ܦܵܝܫܵܐ ܩܪܝܼܬܵ‌ܐ ܣܕܘܿܡ ܘܡܸܨܪܹܝܢ، ܐܲܝܟܵܐ ܕܐܘܼܦ ܡܵܪܵܐ ܕܝܼܵܝܗ‌ܝ ܦܝܼܫ ܠܹܗ ܙܩܝܼܦܵܐ.
  esk-NT: Aasrii tuquŋaruak timiŋik nalagisiruk apqutaani nunaaqqim, atannapsi kikiaktuutikkauviani.
    Ilitqusiagun taamna nunaaqqiq atrigigaa Sodom-ŋum Egypt-ŋum.
  msb-msb: kag magaharayang an inda mga lawas sa kamino san dako na syudad kun diin
    ginpako sa krus an inda Ginoo. Amo ini an syudad na Jerusalem na ginatawag man
    kun minsan an Sodoma kag Ehipto.
  cpa-NT: Jøng² lé² ti³ganh¹² hlai³ héi² jøa³cai³¹ jøa³juøi² ja³ca¹jon¹ Juu¹³ jniang³
    ni³ crǿg³. Hi² jøng² ma²lé² li¹juúh³ jniang³ hi² tsen² juøi² jøng² jøa³juøi² Sodomo
    quianh¹³ jøa³juøi² Egipto.
  dso-dso: ବଡ୍‌ ନଅର୍‌ ସାଇର୍‌ ମଜାଇ ତାକର୍‌ ମଲା ଗାଗଡ୍‌ ରଇସି । ସେ ବଡ୍‌ ନଅରେ ତାକର୍‌ ମାପ୍‌ରୁ
    କୁରୁସ୍‌କାଟେ ସର୍‌ପି ଅଇରଇଲା । ସେ ନଅର୍‌ ସଦମ୍‌ କି ମିସର୍‌ ରାଇଜ୍‌ ପାରା ଆଚେ ।
  meu-meu: Bena tau-anidia masedia na hanua badana ariarana ai bae mia, Hehuni herevadia
    heḡereḡerena ai ladana e gwauraia “Sodoma” na “Aigupto”; raruosi edia lohiabada
    na e hasatauroa hanuana,
  yva-NT: Anawae yanasino ngkakai omamo ntamijo munijo Yerusalem ama unanuijo akoe
    rai. Omamo munijo wemirati Amisy Yesus auseo sawa inyo kapite raijo wem. Munijo
    Yerusalem wato mo Sodom muno Mesir ramaisy.
  dgc-dgc: Ey nadid tu bangkay de, éy te dégso san ta karsada na éya a dikél a banuwan
    ta étélo a aldew éy ta kalahati. Ey pégitaan du étanan a tolay ta mundua tu bangkay
    de, a éwan side pumayag a méngielbéng dide. Saya tu banuwan a néngipakuan de to
    Panginoon de. I palayawa na éya a banuwan, éy Sodoma, sakay Egipto.
  zpm-NT: Tsoṉ ngbidz groḻ goot xcuerp zho groḻ leṉ guiedz ro co, guiedz ntseeb co.
    Pale Sodom, pale Egipt, sac goṉ guiedz coque, ga pquiaa miech meṉ ne rnabey zho
    lo cruz. Ib bdeete miech diidz ngueets zho, grëse miech ne no dib lo guidzliu
    goṉ sca nix zho ga;
  hix-NT: Nyamoro heno yekehàtho, enampàn me rma hak nehxatxkonà. Owto ymo ho rma
    hak nehxatxkonà. Asama yawo rma hak nehxatxkonà, ekehàthàyam heno, owto ymo ho
    mak ha. Àto rma yahkotohen ho amoyathosahonhàr me nehxakonà, nyamoro heno yohà,
    Kohkomo rma. Soknoma onà katxho me harha nehxakonà, owto ymo yosotà. Exetu onà
    katxho me harha nehxakonà.
  sim-sim: Fririn or mandingormeshinak maninimba frihin nombo lakak li eweshinak orok
    wakwa vri. Wasilaka frihin miandok li tirishirik or hahandari kolaka orok li eweshinak
    wakwa vri. Kolaka oso sauheimakop li ushanda Sodom fre Ijip.
  npi-ULB: तिनीहरूका मृत शरीरहरू ठुलो सहरको बाहिर गल्लितिर पस्रिरहनेछन् (जसलाई साङ्केतिक
    रूपमा सदोम र मिश्र भनिन्छ) जहाँ तिनीहरूका प्रभु क्रुसमा टाँगिनुभएको थियो ।
  cgc-cgc: Pagpatay ki danen, iran na lawa palargaan nang naan ta mayor na karsada
    ta bantog na syudad na naan dya palansang ate ya na Ginuo Jesu-Cristo naan ta
    krus. Bantog ya na syudad paanggid ta syudad Sodoma daw lugar na Egipto.
  tim-tim: Yetkumbo mombela âmâ hâkyetŋe amâ kepia siâ kotŋe den dopŋân Sodom akto
    kotŋe siâ Aigita ain Humoyetŋe lâwinân kom hikombiâ moep kepia aregât sombeimân
    ain yembiandat.
  yor-yor: Òkú wọn yóò sì wà ni ìgboro ìlú ńlá náà tí a ń pè ní Sodomu àti Ejibiti
    nípa ti ẹ̀mí, níbi tí a gbé kan Olúwa wọ́n mọ́ àgbélébùú.
  wos-wos: 'Hiyambét bérka fusa néma getéfana yambumbu baka hwatambér. Hanja wun getéfambu
    di bérka Néma Duré xiyae mimbu hatekandaka dé hiya. Nani sataku hundi wata wun
    getéfana xi angi wa: Sodom akwi Isip akwi.'
  emp-NTPO: Dji bewãrãra Jerusaleʌ̃ puru dromane tapanania. (Jerusaleʌ̃ purud̶e dadjirã
    Boro Jesura crud̶e cachi beasid̶aa. Ʌ̃cʌrʌba maʌ̃ purura trʌ̃ jarabadaa “Sodoma”
    idjab̶a “Egipto”, Jerusaleʌ̃nebemaba cadjiruara ab̶arica obada bẽrã.)
  eng-F35: —and leave their corpses in the street of the great city! (which is called
    Sodom and Egypt, spiritually speaking), even where their Lord was crucified.
  ind-ind: Mayat kedua orang itu akan dibiarkan tergeletak begitu saja di jalan raya
    kota besar, kota di mana Penguasa mereka disalibkan. Kejahatan kota itu ibarat
    Sodom, dan secara rohani penduduk kota itu seperti penduduk Mesir.
  pes-OPCB: اجساد آنان نیز سه روز و نیم در خیابانهای آن شهر بزرگ که به کنایه سُدوم
    و مصر خوانده می‌شود، به نمایش گذاشته خواهد شد. این همان جایی است که خداوند ایشان
    نیز بر روی صلیب کشته شد. در این مدت، به کسی اجازه داده نمی‌شود که جنازهٔ ایشان
    را دفن کند، و مردم از قومهای مختلف آنها را تماشا خواهند کرد.
  mpt-mpt: I dabi damo bib sumo bib dang ye biamabobe. Nibo o niniino saa wengo owe
    bianoba Sodom osa Isib osa otabo ge owe binabuobe. Bib olota i Sume atdimo kaanebiobe.
  ssx-ssx: ipilika꞉ tokota꞉ ipilika꞉ Tekehali lu endiaemeke daoni tiekena꞉ pota꞉na꞉
    pa wina꞉ lelieke. Koto daonita꞉ onkoluma꞉ ala꞉ biki yaapota꞉ Sodomo pita꞉ Idiepi
    yaapo ula꞉me.
