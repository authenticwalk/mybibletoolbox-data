  zar-NT: Idú ca tsonna dza yuʼ gatsaj bönachi yúguʼtë yödzö, en yúguʼtë bönachi izáʼa,
    en bönachi tuíʼi zián didzaʼ yúbölö, en bönachi yúguʼtë luyú, ilaʼléʼeni le gulaca
    cazëʼ, en bitiʼ iluíʼ lataj nu ucacheʼ légaquiëʼ yeru ba.
  kde-kde: Na vanu va kila lukolo na va kila litawa na va kila luga na va kila chilambo,
    vàmbeilola mituhi aneyo kwa uhiku wa maduva matatu na nusu, na ikambeluhusiwa
    kusikwa.
  ata-ata: La ta mitema ane vasimeꞌa kaukavunu iouiou mo mata iouiou mo vaivaikalaiꞌa
    iouiou no xalexalee tuatuala mukalusi ineꞌe imamaisou vasimeꞌasi voxo tatalu mo
    paꞌusou, ia imasaxa sou inoꞌu mo iꞌasixu uasi.
  qvw-NT: Ñatac quimsa muyun partinmi llapa caśhta nunacunaca, imaymana ayllucuna,
    lluy imaymana limayta limäcuna, llapa nasyuncunapïtapis, chay ayacunäta lluy licapapäcun'a.
    Pampaśha canantapis manamari munapäcun'achu.
  nfa-nfa: '@see-verse:REV.011.008'
  tnp-tnp: Kəni nətəmimi nɨlosɨlah pɨsɨn pɨsɨn mɨn, nətəmimi e nəuanɨləuɨs rəfin,
    mɨne nətəmimi e nəghatiən mɨn rəfin, mɨne e kəntri mɨn rəfin, okotarfu əmu nɨpətɨlau,
    motos nian apiəpiə kɨsɨl, kəni mɨne nɨpɨlgan, kəni okəsotegəhaniən məmə kɨtənɨm
    ilau.
  urd-urd: उम्मतों और क़बीलों और अहल — ए — ज़बान और क़ौमों में से लोग उनकी लाशों को
    साढ़े तीन दिन तक देखते रहेंगे, और उनकी लाशों को क़ब्र में न रखने देंगे।
  hot-hot: Ma avômalô leŋviŋkupik lomaloma lôk ôdôŋ lomaloma lôk abô lomaloma lôk
    pik lomaloma sapêŋ tem nêlêm nêgê anyô ju êŋ iniŋ kupik hêk loŋôndê êtôm wak daluk
    lô ma wata te imbiŋ. Êtôm bôk enaŋ nena miŋ hatôm nedav i ami.
  mqj-NT: Inde batang rabuknae la nasinenne'-nenne'i tau, to lu dio mai simesa-mesa
    botto, pembatisan, basa, anna kaparentaan illalan lino. Tallungngallo assapolo
    la naola ussinenne'-nenne'i tau, anna tae' la natangga' dilamun.
  rus-SYN: И многие из народов и колен, и языков и племен будут смотреть на трупы
    их три дня с половиною, и не позволят положить трупы их во гробы.
  mbh-mbh: Na toko alavusnga ake ru a ulue ako okei rel rel, na oni peti rel rel,
    na ole net rel rel aro o thopol or paini oni peti i pavurvur nge nang or me na
    uluo, naro o mit roal tokokoere nge or paini oni peti tetunnga.
  bdd-bdd: Tomota baibaiwadi ꞌabwa sinaoma bodao ma susuwao ma ꞌenanao ma ꞌebeloinao
    ꞌoidiyega, ta wahidiyedi siꞌitaꞌitadi sabwelo ꞌetoi ma tupwana ꞌoidiya. Ma wahidiyedi
    ꞌadi lagugaliha siꞌetobode.
  cbt-NTPO: Cara tahuëri miria pochin nisha nisha piyapi'sa', nisha nisha nananquë
    nonpisopita inapitari ni'sapi. Nicaponaraihuë', co nohuantapihuë' pa'pitacaiso'.
  srn-NT: Dan sma fu ala folku nanga lo, èn fu ibri tongo nanga kondre, o si fa den
    dedeskin e tan didon drape dri nanga afu dei langa. Den no o wani meki den dedeskin
    disi beri.
  cta-NT: Loꞌo liꞌ tya̱a̱ ñati̱ tyucui ñaꞌa̱ chalyuu mala su ndiꞌi̱ ñati̱, lcaa lo
    ñati̱ chalyuu, masi ñati̱ nu ngutuꞌu cua ñaꞌa̱ ca quichi̱ tyi nguꞌ, masi ñati̱
    nu nchcuiꞌ cua ñaꞌa̱ ca lo chaꞌcña nu nchcuiꞌ ñati̱ chalyuu; tyuꞌu scua sna tsa̱
    claꞌbe nu tya̱a̱ nguꞌ tya̱a̱ naꞌa̱ nguꞌ jiꞌi̱ jyoꞌo biꞌ ca su nscua nguꞌ. Ná ta
    nguꞌ chacuayáꞌ chaꞌ tyatsiꞌ jyoꞌo biꞌ.
  bqc-SIM: Gbɛ̃́ↄ ń buiↄ ń buiyã'onaↄ ń bùsu gbɛ̃́ↄ aa ń gɛↄ gwagwa e gↄↄ àaↄ̃
    ń kĩnio, aa we wà ń vĩo.
  tcz-CHONGTHU: Chule ni thumle akeh sunga chu mi jouse, phung jouse, pao jouse chule
    namtin jouse chun atahsau chu avetvet dingu ahi. Koiman athilong lhon chu vui
    ding aphatsahlou diu ahi.
  mar-mar: आणि प्रत्येक समाजातले, वंशांतले, भाषेचे व राष्ट्रांतले लोक साडेतीन दिवस
    त्यांची प्रेते पाहतील आणि ते त्यांची प्रेते थडग्यांत ठेवू देणार नाहीत.
  snp-snp: Ido kono ukani ya ono minageto wenena mikau-mikau afo monalo-monalo muki,
    ido ka noni ailo-ailo lamo muki, ido ukani ailo-ailo wiyami muki minadoti wenena
    yate fo kamena tilite hafute (3 ½) kono ukani geyetiko minoti kale li gedámenune,
    loti lenawamo ne.
  isl-isl: '@see-verse:REV.011.008'
  spy-NT: Ām bēsyōōsyēk sōmōk āk kisiincheet, mākōōrōōtoot muuswēchoo ꞉biiko kukwaanee
    yēēmōōsyēk, aroosyek, āk bōrōryōōsyēk tukul āmēēbērē /mākēēchām /keemuy muuswēchooto.
  xnn-xnn: '@see-verse:REV.011.008'
  mwe-mwe: Kwa malanga ga mobha gatatu na nushu, bhandu bha kila likabhila, na kila
    ulongo, na bha kila shibheleketi, na bha kila shilambo, shibhajilolanje jene mituijo,
    na bhakapinganga jishikwe.
  tte-tte: Yo tomo kwapi uloina uloina yo susu uloina uloina yo kaina uloina uloina
    yo yanuwa uloina uloina kolili kani silaoma, na kaliyate yaiyona tupwana koina
    tomo boiboitaline simanmanbubu na kali pei salai kaiwena sisikote.
  tcs-tcs: Nau po tri ane ap dei, ebri pipol blo da wold, ebri dipren pamlelain, ebri
    langus ane ebri kantri go kam po luk bodi blo demtu ane nobodi i lau po bere demtu.
  hlt-THB: Khaw nyn thum coengawh kekvang thlang tawm, phynlum, awi cawm awi ce ing
    qampum awhkaw thlangkhqi ing mikkel ing qym kawm usaw cekqawi a qawk ce vui aham
    thana kawm uh.
  soq-soq: Walama natadea ita dea sawano dialepio bedewe peroweta nata etepu mai dobolala
    into di winamompa. Tane ete daitada apanawa bedeuwo, dan daitada ita aia daitada
    wawala bedeuwo, do uwa daitada apanawa bedeuwo wimompe mo bontoiena etepu ewompe
    mai dobowa insempa. Ita peroweta sosou dobowa wampo mo wadabuamopu.
  qub-qub: Quimsa junaj medyanmi may marca runacunapis, may trïbu runacunapis, ima
    rimayta rimaj runacunapis, may nasyun runacunapis ricanga wañusha jitarpaycajta.
    Paycunaga pampanantapis manami munangachu.
  att-att: Á tallu ta gadduá nga ággaw yù paggiád da tán nayù baggi nayù ira duá nga
    natay. Á yù ira ngámin nga tatolay ta ngámin nga lugár, nga makkakerumá yù ággubobuk
    da, girawad da yù baggi nayù ira natay, á arád da anugutan yù ketanam da.
  bki-bki: Mokotenalo be juo aju amon tavio jibe na, mia taara na tomu nalo ve miroano,
    p̃eli na yati nalo, p̃eli ea iliano nalo, p̃eli ea uleule nalo, amei ka aial naljuo,
    a mia averbure ka mia ativin re naljuo-oa bogoti ve tolu togio.
  bqp-bqp: Gbɛ̃ sĩnda pínki kũ buri sĩnda pínkio kũ buriyã sĩnda pínki òrinↄ kũ
    bùsu sĩnda pínki gbɛ̃nↄ ni ń gɛ̀nↄ gwagwa ari gↄrↄ aakↄ̃ kũ a kusuo, oni we ò
    ń vĩro.
  mcp-mcp: Buud wâ ikúl, nə ibɛɛnd, nə məkə̂l, nə ilwoŋ bwə́ bá zə dʉ beny mímbimbə
    myɔɔŋg tâŋ mwɔ̂w mə́lɔ́ɔl nə kʉ̂l, bwə́ kú magʉlə nə́ bwə́ dʉ́lʉg myo.
  hat-hat: Moun tout kalite ras ki soti nan tout peyi ak nan tout nasyon ki pale tout
    lang, va rete la ap gade kadav yo pandan twa jou ak yon demi (1/2) jounen. Yo
    p'ap kite moun antere yo.
  npl-NT: N tlakah itech nochteh n altepemeh, non amo san se intlachialis okipixtokah,
    noiwa non amo san se intlajtol okipiaya itech nochteh n tlalmeh, eyi tónati iwa
    n tlajko konimitoskeh ompa wilantoskeh inkuerpojwah iwa amo kitekawiliskeh makintlalpachokah.
  bgg-bgg: Branthek yi zab pha sohthek, jadthek, nyuakthek, nane iiriingthek re-è
    ithek ro siuthek da-uom è khuyo inaithek riig srane ithek shii awieng yi phro.
  eng-TCENT: For three and a half days some from among the peoples, tribes, tongues,
    and nations will look at their dead bodies and refuse to let them be placed in
    a tomb.
  eng-BSB: For three and a half days all peoples and tribes and tongues and nations
    will view their bodies and will not permit them to be laid in a tomb.
  cpu-NT: Eero ishineetziri inkitayeeteri irovamaane, ari avisaneentanakeri mava kitaite
    onkarate osamanite iramenaminthaiteri. Inthonkya iriñaayeteri nampiyetarori tsikarika,
    sheninkamirinkatavakaachari tsikarikapayeeni, kemathatavakaarori iñaane tsikarikapayeeni,
    ikaratzi ipinkathariventaitziri tsikarikapayeeni.
  san-ASM: ততো নানাজাতীযা নানাৱংশীযা নানাভাষাৱাদিনো নানাদেশীযাশ্চ বহৱো মানৱাঃ সাৰ্দ্ধদিনত্ৰযং
    তযোঃ কুণপে নিৰীক্ষিষ্যন্তে, তযোঃ কুণপযোঃ শ্মশানে স্থাপনং নানুজ্ঞাস্যন্তি|
  tac-NT: Suwábaga ralámuli bochígimi gawichí mochígame, we'ká se'winátiri ra'íchame,
    etémala alué oká rió suwígame bakiá rawé aminá nasipa, 'lige tabilé elámala suwábaga
    alué ralámuli napurigá tópua alué oká rió.
  eng-WEBPB: From amongst the peoples, tribes, languages, and nations, people will
    look at their dead bodies for three and a half days, and will not allow their
    dead bodies to be laid in a tomb.
  gfk-H: Ma ira mataniabar makaia ta ira kaba hanua ma kaba huntunaan, ma ira kaba
    nianga ma kaba palatamainari, diet na ngokngok ta ira palatamai dir ra aitul a
    bung ma sibana. Ma pa diet na taram wara busbus dir.
  viv-viv: Aiyeta tohiye kadu hafuna agaidiya kaliva moyaꞋaidi hinaꞋela wowodi hinaꞋitakwanekwanena
    be adi aitauna hinahawatana. Badi kalivai-dina adi loi tulina tulina kadu adi
    yoꞋo tulina tulina, meda meyadi tulina tulina kadu yadi fafali tulina tulina agaidiya
    hinatauya be hinaꞋela.
  yao-yao: Ŵandu ŵa kila lukosyo ni kila kabila ni kila iŵecheto, chajilole mitembo
    jao kwa moŵa gatatu ni nusu. Nambo ngaasaka kuti jwali jose ajisiche mitembo jao.
  tgp-tgp: Ale ko hitea, mata rani mo tolu peresi na sope rani matea, tatua tamlohi
    purongo, tavtavui tamlohi, leo tari, ale mara jara tinatinapua la pa lo varoi
    na tarapen la tamlohi tuetueni tupra rua atu. La pa sopo majinga vara la taura
    na taptap,
  auc-NT: Mëönaa go adoönæque go tæcæ itædë ïñonte tömëna baö ïnï acæte ante pöninque
    wacä awënë näni cabo wacä awënë näni cabo incæ waodäni näni cabo waodäni näni
    cabo incæ wadö näni tedecabo wadö näni tedecabo incæ wabæca wabæca näni quëwencabo
    incæ waodäni nanguï ïnäni ponte tömëna baö acædänimpa. Ayæ̈, Da wënämaï ingæ̈impa,
    ante wææ cæcædänimpa.
  kbc-NT: Odaa inoatawece ane iiɡ̶otedi, inoatawece ane noiika, inoatawece ane iolatedi,
    codaa minoatawece ane latopaco oko, oiwiteloco niɡ̶idiwa liotaka Aneotedoɡ̶oji
    ane nigo, odaa aɡ̶oika diɡ̶ica ane naligitiniwace.
  bmh-bmh: Duailel emgasag unum beu beu ebuan mui, ug beu beu ebuan mui, ze beu beu
    ebuan mui, enimag beu beu mui, goagen du aliag go goagal enimag gil ainarai uteimai,
    betei gil iwanarai am ban ula ebu alai piarai damam. Ag dudu ipal utarebi, goagen
    goagal enimag ob i hiacaramam.
  ctu-BL: Cabʌl winicob ch'oyolo' bʌ ti cabʌl tejclum ti cabʌl lum yujilo' bʌ cabʌl
    t'an ti chajp ti chajp mi caj i q'uelbeñob i bʌc'tal jini chʌmeño' bʌ ojlil i
    chʌmp'ejl q'uin, come mach yomobic i yʌc'ob i t'an cha'an mi' mujquelob.
  meq-meq: Mədahaŋ tay na, ndo hay ka məndzibəra ma gwala hay wal wal ta deyeweye,
    kwa slala ka waray ka waray aye, kwa ndo neheye tə tsik bazlam i gəma waray waray
    aye, kwa gəma hay, ta zəbiye ka mədahaŋ tay məhəne mahkar tə məzaw. Ta kərahiye
    ndo hay tâ la tay ha bay.
  noa-H: Mag k'ëchpʌ̈iwi k'ãai t'ãrjup hawi jãrr sĩi kaaijã hee hëudʌtk'a sĩuju, hõor
    p'öbörpierram k'ʌʌn hamach meupierr meu k'ĩir pogk'e bëe t'ʌnʌm k'ʌʌnag hoomk'ĩir.
    Mamʌ hiwiir hãbam k'ʌʌnau mag hoowi bëpam hiigwaijã chi k'ëchtarrau hʌdʌʌr bëppibaju.
  alp-NT: Tamata bei pusue nusa meije esi selusi petua telu kai kwatai kai sae isuka
    kena hnouke luasi kena liane benai mo.
  san-VEL: tato naanaajaatiiyaa naanaava.m"siiyaa naanaabhaa.saavaadino naanaade"siiyaa"sca
    bahavo maanavaa.h saarddhadinatraya.m tayo.h ku.nape niriik.si.syante, tayo.h
    ku.napayo.h "sma"saane sthaapana.m naanuj naasyanti|
  kbq-kbq: Ama ana fri'na'a znavufgamofona 3'a knagi mago zageferupi mene'nige'za,
    maka vahepinti'ene, naga nofipinti'ene, zmagerupinti'ene, maka kazigati vahe'mo'za
    znagegahaze. Hianagi kerifima eriza ome aseznante zankura i'o huzmantegahie.
  kbh-kbh: Y unga y tsëntsa tentscuana, chë obanatbe cuerpo mochantsonÿaye, nÿetsca
    canÿe luarents̈a ents̈anga, nÿetsca cachca buiñe bomna ents̈anga, ba biyana bomna
    ents̈anguents̈ana y ba mándayëngbents̈a ents̈anga; ndoñe quenátslesenciana chata
    jutabuantsama.
  ron-LSB: Dintre popoare, triburi, limbi și națiuni, oamenii se vor uita la cadavrele
    lor timp de trei zile și jumătate și nu vor îngădui să li se pună cadavrele într-un
    mormânt.
  pon-pon: Ari, me toto jan ren men liki kan, o kainok, o lokaia, o aramaj akan pan
    kilan kalep ara ran jilu alep, o irail jota pan mueid on, me ara kalep pan jaredi
    nan joujou.
  nhe-BL: Huan nochi xinachtli tlacame, huan nochi tlacame tlen quipiyaj sesen tlamantli
    inintlalnamiquilis huan inincostumbres, huan tlen camatij nochi tlamantli tlajtoli,
    huan tlen ehuaj ipan nochi tlaltini quiitase inintlacayo nopa mijcatzitzi para
    eyi tonali huan tlajco. Huan axaca quicahuilise para ma quintlalpachoca.
  sps-sps: Vainy tana fo mamatsiny viir gum fan, ai tana fo mamatsiny viir vun, ai
    tana fo mamatsiny viir vegiau fafoofan, ai tana fo mamatsiny viir puainy mes nai
    tagaa ror tan puainy mes tana ina fuan onots non fopis nainy ana pan, ana sikia
    ta mes te faan rarori tu tsue faarof ma kats iny arin puainy mes tsuri.
  wnc-wnc: Sike aminu kwaapzangu kepna kepna nana gupna inata inata wamna inata inata
    yakaingu dongu inata nana aminda apuke aminu waapaatdane gupna saat katasike notnata
    dua kwainingge yandakngake yuwawa kuku tapduu gweaat gwenduat gatu kautdukan ngang
    siwik.
  bus-bus: Gbɛ̃ píngi kↄ̃n bori píngio kↄ̃n boriyã píngio kↄ̃n bùsu píngi gbɛ̃nↄ
    é ń gɛ̀nↄ gwagwa ai gurↄ aagↄ̃ kↄ̃n a kusuo, aↄ̃é we wà ń vĩiro.
  gub-BL: Tenetehar a'e wà, àwà a'e wà no, Karaiw a'e wà no, ze'egete kwaw par a'e
    wà no, àwà ze'eg kwaw par a'e wà no, amogwer ze'eg kwaw par a'e wà no, ko ywy
    rehe har a'e wà no, amo ywy rehe har a'e wà no, pàrànà a'e wà no, izu ma'e a'e
    wà no, ipihun wewer ma'e a'e wà no, hexakaw uzuawyawy ma'e a'e wà no, a'e teko
    paw ume'e putar wanetekwer umàno ma'e kwer wanehe a'e wà nehe. Umumaw putar na'iruz
    'ar wà nehe, umumaw putar amo pitài 'ar ku'aw har wà nehe no, a'e pe wanuz pà
    wà nehe. Nutym kar kwaw wà nehe. Aze awa ipurutym wer wanehe nehe, — Ezutym zo
    nehe, i'i putar teko izupe wà nehe.
  imo-imo: Imbo talape lupe lupema, ungu lupe lupe ningo, kangi lupe lupe angilipe,
    kombu lupe lupe molonge imbomani elonga ono talo nemeneme ningo kanopundala tenge
    nalo mareni ono teamili naa ninge. Aku teko molangei, wali yupoko omba pumbe kite
    tipemunga ekondo wendo ombalo.
  boj-boj: Naŋgo aiyel jejamu gam ambleq di soqnibqa tamo uŋgasari jejamu segi segi,
    sawa segi segi, anjam maro segi segi, leŋ segi segi kalil naŋgi beleŋosib naŋgo
    aiyel jejamu koqnjroqnibqa bati qalub bei oto gilqas. Naŋgo aiyel jejamu subq
    atqa saidoqnqab.
  eng-DRA: 'And they of the tribes, and peoples, and tongues, and nations, shall see
    their bodies for three days and a half: and they shall not suffer their bodies
    to be laid in sepulchres.'
  knf-knf: Bañaaŋ biki kntaali bŧi, kşini bŧi, ŋţup bŧi na ŋŧaak bŧi babi pten muum
