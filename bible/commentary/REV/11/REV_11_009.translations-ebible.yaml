    Wanjh bedda kabirriyime, “Yuwn bu karrbenbenekukdudjeng!”
  bss-NT: Á etûn é eʼpun éʼláán ne epɛd, bad bɛ́bīd meloŋ ne meloŋ, metúmbé
    ne metúmbé, mehɔ́b nyaa ne nyaa, ne bad nyaa ne nyaa bénɔ̄n ḿmāb ndim ésebán
    békwɛntan bán bélíme mɔ́.
  met-met: Lipudi mana sangga mugixing longgalo, bakbak longgalo, xuaxua longgalo
    xaung numanuma longgalo bagula dibagu mana tang sanggadingdi xaidap tuwa xaung
    hataina. Ning bagula dinai mana lipu tela ba kimang dingtang te.
  kpj-NT: Inataõ txuu weere riwydi hãwã ube‑ki iumy rubu roikre. Inyõ heka tiu rituunyõtyhy.
    Ibutu iny hãwã hãwã‑ribi ibutu rybe witxira‑ribi heka tamy itxeremy rehemynykre.
  zao-NT: Ne tson wiz narol, lee re men reta yez, re men reta raz, ne re men kuu ndediz
    zhaapaa zhaapaa diiz lo dib naxta lo yezlyu, wii lo kwerp rop zhaʼa ne taat zha
    diiz gaats rop zhaʼa.
  byx-byx: De diip kuasiq ai araa ding se ama qaqet nevet luqia ama luqupki ip ta
    ru iam mer ama matmat se ama niirl ama depguas ngen iaq a garliqa. De iari i araa
    qetdeng muqas muqas, i ra never ama qerleng mai, de never ama lengi mai, de ama
    liin mai ne ama qaqet, dai diip ngererl a ra de re taqam ngim sagel ama ngiviam.
  ctu-CTI: Ma'ix mi yʌc'ob ti ch'ujñʌntyel. C'ʌlʌ ti ñumi uxp'ej q'uin ti tyʌli xinq'uinil,
    quixtyañujob loq'uemo' bʌ ti jujunchajp quixtyañu, ti jujunchajp t'an tyac, ti
    jujump'ej pañimil mi' ch'uj q'uelob jini cha'tiquil ch'ujlelʌl tsa' bʌ sʌts' cʌyleyob.
  zos-NT: Y aunque i'is maṉba isyaj ca'yajupø tu'cay jama cøcuc. Jetse maṉba isyaj
    aunque jutipø cumgu'yomda'mbø'is, aunque jutipø raza'omda'mbø'is, aunque jutipø
    ote'om oñajpapø'is, aunque jutipø gobiernocø'mda'mbø pø'nis. Y ji'n ma chi'yaj
    licencia va'cø yac nipyajtøjø.
  gvs-gvs: Koroto adi taiyuwo wowodiyadi sikaaiyaka go, tomota badabadaidi nakae boda
    liliudi be nakae kantri liliudi goi, dala liliudi be aníyana liliudi bei sima
    siigitedi maliyalina aito be nakae tupwana goi. Siigitedi go, geya vatau tayaamo
    sitagone bego wowodiyadi ikabidi, tukubu goi ivaliwogedi.
  kbm-kbm: Be atob amolmol subu nangge nalk bamo nik, nangge avo ti avo ti be amolmol
    vu ti ane ti ane, be ulis ti ulis ti atob matanos nitut nipil sulu utlas ulis
    dang-etok nitangi as-mate aitol be dani ti. Be gitangi ebe atob inei be amolmol
    ebeok subu inde inaspun is ok ite ma.
  rmc-rmc: But manuša andral savore kmeňi, nipi, čhiba the narodi dikhena lengre mule
    ťela trin the jepaš džives, ale na domukena te parunel lengre mule ťela andro
    hrobos.
  apr-apr: Nen le bobodi ole sila iken nen a di tooltool tina ke tana maimai nga le
    imot yo kulidi le koodi ngan ki ki inbe bareme kidi ngan ki ki lapau nga, ngan
    ole tikamata bobodi a koodi tada pang di ye ke tol inbe ke san in kapala ki. Bong
    di ngan o ke bet timalum pang di tooltool sa a tikap di dook la tikelmai di, ngan
    tiap.
  tiy-tiy: Atin bé rugay i téléwe gétérésangan bra géraraan, i de étéw tidéw dob kéluhanay
    de ingéd brab do tribo brab do kélasi-kélasi késébéréh i de étéw, tuliké roy de
    ruwo ni timan bangkay, atin énda tungkasé ro de ké lébéngén.
  nlg-nlg: E tolu mana levu ni dani, na lei vure tana lei kema, lei leu, maia na lei
    taba ni vure kara mai ma kara bungutighi na hulidira. Mara mua lubatia siki sakai
    ke tavughira.
  dgr-DOGNT: Taı dzęę̀ daats'ǫ̀ tanı haı̨wa gots'ǫ̀ dıı nèk'e ts'ǫ dǫ hazǫǫ̀ xàɂaa
    eyıts'ǫ yatı hazǫǫ̀ xàɂaa gots'ǫ dǫ eyı nakwenàoɂǫǫ nàke gıweè whelaa ghàgeeda
    ha, hanìkò gokw'ǫǫ̀ nègııle ha gı̨ı̨wǫ-le.
  pes-OPV: و گروهی از اقوام و قبایل و زبانها و امت‌ها، بدنهای ایشان را سه روز و نیم
    نظاره می‌کنند واجازت نمی دهند که بدنهای ایشان را به قبرسپارند.
  ron-1924: Ши оамень дин орьче нород, дин орьче семинцие, де орьче лимбэ ши де орьче
    ням вор ста трей зиле ши жумэтате ши вор приви трупуриле лор моарте ши ну вор
    да вое ка трупуриле лор моарте сэ фие пусе ын мормынт.
  tpz-tpz: A ma pah teꞌ va po oeh kurus, me a ma vuteꞌ, me a ma vu to, me a ma vu
    sionin, ee se ep a sioniire pon komön o kukön poen me a ö kök. Ee hikta se vaonöt
    ke ne o meoh upöm teꞌ pa pe a sioniire.
  agd-agd: Máan turantin maen kanú manaú bayan má manápá áaurá bái míkanan bantin
    minó bara fáke nanin banta vá ara ara anan má inká ara ara vaya ma siyain kayo
    vá ano e óden ída vá masí ono sinten mino.
  rkb-NT: Kytsa abazubatsa nanabyitabaktsa, kytsa aparakbahatsa abazubatsa, nanabyitaba
    sihudikhudikwytsa, asaktsa meky mekywatu tahaharere humo mopamykysokonaha iwatsa
    sinury bo nikozonaha. Harakykbyihi zuruze asiba zuruzoze sibo iktsaziu niaha.
    Asaktsa batu tahatotonaha niaha batu iwa aha!
  san-THA: 'ตโต นานาชาตียา นานาวํศียา นานาภาษาวาทิโน นานาเทศียาศฺจ พหโว มานวา: สารฺทฺธทินตฺรยํ
    ตโย: กุณเป นิรีกฺษิษฺยนฺเต, ตโย: กุณปโย: ศฺมศาเน สฺถาปนํ นานุชฺญาสฺยนฺติฯ'
  iws-iws: Mɨ ɨkɨ pɨuganpai pɨuganpaini iikamɨm mɨ iikamɨm maeyau maeyauwanɨm mɨ iikamɨm
    yaigɨnpai yaigɨnpainiyɨm mɨ iikamɨm nu pai nupaiyanɨm sɨma sowiir pɨuɨs biyɨe
    aiirɨn ɨiyɨm wɨ kwoɨm haɨmiiya kɨgi. Mɨ sɨma wɨ iikamiyam kiwaki rani, sowiir
    pɨuɨs biyɨe aiir haɨngikaigiyɨm ɨenau. Dimusi rani, sɨma tɨ inkam nwɨso ɨo sowakar
    nwoko mɨ sɨma dimɨn biyɨe sowiir tɨram tɨrkɨm.
  pol-SZ: Przez trzy i pół dnia wszystkie ludy, plemiona, języki i narody będą patrzeć
    na ich zwłoki i nie pozwolą ich pogrzebać.
  ztq-NT: Kchë meñ nii sëëd tyub lo kislyu ni xñee kchë clasy tiitsë kan xcuerp xaa
    kuty ko. Tson kpidz grol kaa xaa kuty ko aan klaady meñ jkyeetsy xaa.
  zai-NT: Zuuya dxí binni laacabe chonna gubidxa aronda', binni de irá guidxi ne de
    irá idioma, ne qué zaná ca igaachi cabe.
  upv-upv: Ko jinibb elep, jinibb ne vanu p̃etp̃eti nir, metka p̃etp̃eti nir, ko nale
    p̃etp̃eti nir parini parmeteni nibe nuru, pijpari nabong p̃itul totoklai ko devje
    nabong kele san. Ko parwer ore nga partevni nuru.
  wap-NT: Pidannao ipai wiizai kida diꞌiki, bakadun ĩdokozu-daunnao kida diꞌiki, bakadun
    ĩparadan kida diꞌiki, naꞌiki ipai bakadun ĩmada diꞌiki, ipaiꞌo nii ĩtukapan Prophetnao
    mawakainaouz washatinpan 3 1/2 kamoo, naꞌiki aonaa ĩaipan ĩdida-kao.
  mva-mva: Tamoata ege-ege ungguma moarunga-lo, bagi moarunga-lo, pile moarunga-lo
    be unu oaoa be unu zim moarunga-lo masa dapura be tamoata-diaru matedi nge dalililiti.
    Be masa bokai daenoru nibe amaridi toli be kapapa damanubu. Be kumraka-diaru masa
    dasege.
  dwr-NT: Qassi yaraa ubbaappe, qommuwaa ubbaappe, dumma dumma biittaa qaalaappenne
    zariyaa ubbaappe yeedda asay unttunttu anhaa heezzu gallassanne baggaa be7ana.
    Anhay moogettenna mala, he asay diggana.
  kfw-kfw: Zaat rakip, phung rakip, chong rakip, halli miring rakip ngai'n inmani
    inni kaluong kha nithum le her in-ensik eii halli inmani kaluong kha thaanna reiisik
    um leizootpimu.
  bfz-bfz: सब लोक, कुल़, पाषा और जातिया बीचा ते लोक तिना दूँईं गवा री लोथा साडे तीन
    दिन तक देखदे रणे, पर तिना री लोथा कब्रा रे केसी खे बी राखणे नि देणियां।
  cuk-09: Dulemar-baid-baid-danar-danar-bukmalad, dulemar-abe-akar-akarmalad, dulemar-gaya-akar-akar-sunmakmalad,
    dulemar-yar-baid-baidgi-bukmalad, amar ibapaa-abaladgi we-mui-dakmaloed, degine,
    dule gwen diged imakosurmalad.
  ben-OBCV: সাড়ে তিন দিন যাবৎ প্রত্যেক জাতি, গোষ্ঠী, ভাষাভাষী ও দেশের মানুষ তাঁদের
    মৃতদেহের দিকে চেয়ে থাকবে ও তাঁদের কবর দেওয়ার অনুমতি দেবে না।
  mil-NT: Te úní nduu dava cautùu yɨquɨ cuñú‑güedé xíáⁿ, te ñáyiu nchaa nàcióⁿ, ndɨhɨ
    ñáyiu nchaa ñuú, ndɨhɨ ñáyiu càháⁿ ndɨ́ dɨ́ɨ́ⁿ ndɨ̀ dɨ́ɨ́ⁿ nǔú tnǔhu, ndɨhɨ ñáyiu
    xǐndecu nchaa xichi quiní‑yu yɨquɨ cùñú‑güedé, te vá dáñǎ‑yu nguɨ́ndǔxi.
  myu-myu: Ibun'ũma jeak ip adeayũ ixeyũ'ũm'ũm jebit kay―ebapũg̃ kabia bun ma, ipidaseat
    kabia dak. Adeayũ jeak ixeyũ'ũm'ũm kay―soat eipi watwat'in, soati watwat'in tak,
    soat a'õm kawẽnwẽn'ukayũ'in tak, soat iwarururuayũ'in tak. Ikot an g̃u ip. — Ixeyũ'ũm'ũm
    cuy epejokot g̃u — i je'e ip soat.
  fue-fue: Himɓe ƴiwoyɓe diga duuniyaaru fu, e lenyi fu, e ɗelle fu, e leyɗe fu, yi'an
    ɓalli maɓɓe, jaka balɗe tati e feccere. Ɓe nootataako ɓalli maɓɓe uwee.
  amk-amk: Uwatai na nanai rahida botoru aburung feai mae, kaiwasa na nunei sentenang,
    amani inontarai na riria bodoni kontai, na kaiwo bodoni kontai, tuti na nu bodoni
    konta fosa, era ma we esai suru. Tuti eteiwedua mandoni kontai we wiro eha surua
    esarai suru fanai.
  fai-fai: Kale kinim alew iyo kal fikale bidiw bi am alewbino ade anung mak kawák
    wanang kinim adikum bakan kuw tabodu weng kukum kukum bakanin so kinim mit kukum
    kukum so gawman kukum kukum so iyo itamá bom nadiwe nuka imudoluw báyo kalanokabiw
    ko.
  ura-NT: Nichata janohin cataan uujue banate acaauru jaberoco coaraa cuurureein araai
    laurii nenacaauru, coriaae caje unacaauru, lauriu lauriu nichao que ichaohin nere
    que ereein nenacaauru cachaauru, naaonjoainuri. Nete, acaauru jaberoco conautecuruhane
    caohatereein.
  mcd-NT: Ascacun maifoti yafi manifoti tsain futsa futsatapafo nan Jerusalén ano
    ichananfo nan rafutan aton caya oinpai fuafo. Ascafia niaifofoan yonocun tsoancai
    aton caya mai huatiro icama. Osha rafu non fusti nushmancayan aton caya racacun
    oinriafo.
  urt-urt: Lenge moiye moiye kekep lalme, lenge miyeꞌ tuweinge lalme, topoꞌe wusyep
    ŋimeser ilyeh ilyeh tongonose, topoꞌe lenge miyeꞌ tuweinge wahriꞌ ilyeh ka yetekeꞌe
    wahriꞌ waŋ tinge hindi ka inir tutume ŋup hun syeꞌme. Kom tinge yanange pakai,
    ŋaiye mitiŋ ka yambaꞌe wahriꞌ waŋ tinge hindi yenge yila yinise.
  kiz-kiz: Kwa magono madatu ni nusu baadhi kuhoma mu jamaa sya bhanu, kabila, lugha
    ni khila taifa bhibeta kulanga mibhele ghya bhene na bhibetalepi kupisya kibali
    kubhekibhwa mu likaburi.
  tzo-TZE: Li chibique o'lol xchanibal c'ac'al tey chq'uelbat sbec'talic yu'un scotol
    cristianoetic ta sbejel banamil. Li cristianoetique mu xaq'uic ti ac'o mucbatuc
    sbec'talique.
  lex-lex: Rimormiori mak kwatiawua hairi-hairi, noh pa'etu-rai piatatra nor wutga
    leta-leta ror wut nieka wniareini-wniahaurnu hota rpoi-rkeka mak kodia A li'ru-tu'nu
    re inonni mak kuli-kewta la' lera wotel riehennu. Ne hota riy rahmena rhuwria
    mati-molu re inonni.
  dov-dov: Kumazuba aatatu achisela bamwi kubantu boonse, kumukowa woonse, kumyaambo
    yoonse, akuzisi zyoonse bayoolanga mibili yabo. tabakoyooyizumizya pe kuti ikabikwe
    muchuumbwe.
  rgu-rgu: '@see-verse:REV.011.008'
  toc-NT: Y aktutu quilh­ta­macú a̠íta̠t maj nahuán xti­yat­li̠­huacán nac tiji, y
    cris­tianos cani̠­huaj xalaní̠n y ti̠pa̠­katzi tachu­huí̠n hua̠ntu̠ tali̠­chu­hui̠nán
    natamín taucxilha, y ni̠ cati­ta­má̠s­ta̠lh quilh­ta­macú naca̠­ma̠c­nu̠cán nac
    tíyat.
  som-som: Oo saddex maalmood iyo badh ayaa waxaa meydadkooda daawan doona dad ka
    yimid dadadka iyo qabiilooyinka iyo afafka iyo quruumaha; oo umana ay oggolaan
    doonaan in meydadkooda qabri la geliyo.
  mam-C: Ex toj oxe q'ij tuk'a niky'jin, ayetzin xjal twutz tkyaqil tx'otx', a'lchaqx
    kye kyxe'chil, kyyol ex kytanim, kchi ka'yil kyi'j, ex mi txi kyq'o'n amb'il,
    tu'n kyku'x muqet.
  ndj-ndj: Kila kolu na kila kabila na kila luga na kila mlima davafiloli fikongu
    afi kwa majuva matatu na nusu na davafijumishi ha sisikiwi.
  mbj-NT: Sahõnh hẽ né hẽ badäk hahỹỹ bä habong doo, ajyy, ỹỹj, sahõnh hẽ panaa uuh,
    sahõnh hẽ sa kyyh her'oot do sa uuh, sahõnh hẽ häj n'aa babuj uuh na-ããj hẽ, tamawoob
    hẽ ta ä̃h, sét hẽ ta bód ta jó noo gó raheg'ããs da sa kamag n'aa paah. Dooh da
    ran'oo bä sa kamag n'aa radakä jëë bä.
  lat-VUC: 'Et videbunt de tribubus, et populis, et linguis, et gentibus corpora eorum
    per tres dies et dimidium: et corpora eorum non sinent poni in monumentis:'
  ngp-ngp: Want'hu kulawa kila isi na makabila na milosi na mp'huga, nawakaule vimba
    vawe mazuwa matatu na nusu, naho hawazumile vimba ivo vimoswe.
  enq-2: Yuu dupa pitakanya endakali yonge waka katengepi, akali tata wakapi, pii
    waka lengepi, dupame yonge dolapo endakali mendeme nyoo malu pyaa naena lao kandatae
    katataminopa, yuu gii tepo-kisa 12 awa pata.
  eng-ASVBT: And from among the peoples and tribes and tongues and nations do men
    look upon their dead body three days and a half, and they shall suffer not their
    dead bodies to be laid in a tomb.
  mna-mna: Mi zin tomtom ta kalŋan pareiŋan, mi kulin pareiŋan, mi timar pa karkari
    ta boozomen, ko timap ma tigedgeede su pa ziru tana pa aigule tel mi suruunu.
    Mi ko tiyok be titwi ziru som.
  myw-myw: Yam kweitoun kwavasin ya̱nay waseg gamag babaw bikikines wous tasiyas asteiy
    nimmasis wavtakon ven; e gamag babaw bikines, asikum katanok katanok waseg, ages
    kweitan kweitan, isidal kweitan kweitan o siven kweitan kweitan; ipiyaves anda̱bwan,
    ilansa, “Awoum kutakus wakalawag.”
  sby-sby: Bantu ba mubishi byonse ne mishobo yonse ne milaka yonse, kayi ne bantu
    ba nkanda shapusana, nibakebelenga bitumbi ibyo kwa masuba atatu ne cintimbwi,
    nteti bakasuminisheti bibikwe mu manda.
  sll-sll: Ena yasuri gongwo yone i arihobi hamen haung sui tai dire hap ya dinangure
    hanamua. Hanangwo hobi ari wiyol para weni yal hama tau, yal nol tau, ha howa
    nin nin pangwo hobi tau i mu dire, yasuri yone i man wu enamina di onamua.
  yaq-NT: Intok baji taewaim intok ama nasuk taewaita yuma'u tajtia, si'imekut betana,
    ju'u ka nanau machi yoemra, intok ta'abwik nokame, juname'e su'awakame, bem takaam
    ama bitne. Intok juname'e, kaabem am ma'aa i'ane.
  uro-uro: Bä va vät ama dävaung ama qunäng näkt sävät ama qäväläm nämäni ak ama qunäga
    diva ama ruvek nävät ama ruvek maos maos bä nävät ama enep maos maos bä nävät
    ama enge maos maos bä nävät ama ivärhimek pa rha rhän bä va rhi lu in släqyiglem
    sokt diva qaku rhi narhares iva rhi namu iom mät anga ñäpta arha lek.
  ita-1885: E gli uomini d'infra i popoli, e tribù, e lingue, e nazioni, vedranno
    i lor corpi morti lo spazio di tre giorni e mezzo; e non lasceranno che i lor
    corpi morti sieno posti in monumenti.
  muy-muy: Eslini mis ge dini gərgərani ni ɗek, ga haɗ gərgərani ni ɗek, ga jiba gərgərani
    ni ɗek, akaba mis ya təzlapay ma həma gərgərani ni ɗek atamənjaləŋ kè kisim gatay
    vaɗ mahkər àna telma. Atəcafəŋa mis ge mili tay a.
  kqc-kqc: Ye amiye, rubu, ago idana idana vene ma gagani gagani vene bedakai yaku
    meda regodenu ma ini afonari, amiye ini roaita ne rei vesi guri aegi kebi regedi.
  tav-tav: Yoabʉjaro topʉna cuñagaro, itia rʉmʉ ape rʉmʉ recomaca majuu. To bairi
    camaja to cãnacã maca macana na rupaʉri ãnajere tʉjʉgarãma. To cãnacã poa macana
    na tʉjʉgarãma topʉ cacuñarãre. Na rupaʉri ãnajere yaa rotiquetigarãma camaja.
  eng-ULB: For three and a half days some from every people, tribe, language, and
    nation will look at their bodies. They will not permit them to be placed in a
    tomb.
  spa-VBL: Durante tres días y medio, los pueblos, tribus, lenguas y naciones mirarán
    sus cuerpos muertos, y no permitirán que sepulten sus cuerpos.
  fra-_FOB: Et les gens de divers peuples, et de diverses tribus, langues et nations,
    verront leurs cadavres pendant trois jours et demi, et ne permettront pas que
    leurs cadavres soient mis dans des sépulcres.
  hau-ULB: Wajen kwana uku da rabi wadansu daga dukan mutane, da kabila, da harshe,
    da al'umma za su yi kallon gawawwakinsu. Za su ki yarda a sa su cikin kabari.
  mal-mal: മൂന്നരദിവസത്തേക്ക് എല്ലാ വംശങ്ങളിലും ഗോത്രങ്ങളിലും ഭാഷകളിലും ജാതികളിലും
    ഉള്ളവർ അവരുടെ മൃതശരീരങ്ങൾ കാണുകയും അവരുടെ ശവങ്ങൾ കല്ലറയിൽ അടക്കുവാൻ അനുവദിക്കാതിരിക്കുകയും
    ചെയ്യും.
  urd-GVR: Aur sāṛhe tīn dinoṅ ke daurān har ummat, qabīle, zabān aur qaum ke log
    in lāshoṅ ko ghūr kar dekheṅge aur inheṅ dafn karne nahīṅ deṅge.
  far-far: Na wane ki fasia na fere ki tafau ma na kwalafa ki tafau ma na fatae 'e'ete
    ki tafau, kera ka bubungia na nonidaro sulia olu maedangi lalau ki ma fainia te
    kwerenga asoa, ma nao si alamatainia na fuana faitolilae ana na nonidaro.
  suz-BL: मिनु थर नेल्‍ल ङा, जात नेल्‍ल ङा, आंम आंम लोव़ पाइब नु रागी रागी ङा मुर
    नेल्‍लेमी मेको आस बेक्‍शो रां नाक्‍त सां नु आधा मेकेर बाक्‍त। मुरपुकीमी मेको आस
    कली तुरसुमी वोइक्‍चा मगेमे।
  car-NT: Pyime kari'na, mo'karon undykon, epykon, aurangon, emerykon enapa tamero
    man inaron morokon ekepy'san eneta'ton oruwa itu'ponaka ase'ra kurita. Ekepy'san
    unemborykon 'se'pa kynaita'ton.
  amp-amp: Nd hus yimafhu thatipm bro yihota nafif yuhat rhuruhatm husfirpa yihami
    hafkfot wonk wonk kantrim, yo rpa mrokfoti rpa nkifra tndh mrokfot yakitohet kmim
    yo wonk wonk yarmumat kfetm yo wonk wonk thetm yihom htini mhtinirahmm. Yo nhai
    kfo yakioruhatm yimam nd hus yimafhu thatipm yaknihato yopneft.
  bht-bht: कने सारे लोक, कने कुल, कने भाषा, कने जातियां सारे लोकां उना जो साढ़े तिन
    दिनां दीकर दिखदे रैणा है, पर उना कुसी दिया भी लाशां जो दफनाणा नी देणा है।
  eng-NOY: And some from among the peoples, and tribes, and tongues, and nations,
    will look upon their dead bodies three days and a half, and will not suffer their
    dead bodies to be put into a tomb.
  cub-NT: Cainoa ĩmaroacavʉ, aru caiyajuboa põeyajuboacavʉ, caicamua yávaicamuacavʉ,
    aru caijaborõacavʉ máre jã́rajarama ina yaivʉ bácavʉ ne bajuá báquede yóbecʉrijãravʉa
    corica bajureca. Yuarĩ jarʉvaicõjemenajarama na ne bajuá báquede.
  ita-1927: E gli uomini dei vari popoli e tribù e lingue e nazioni vedranno i loro
    corpi morti per tre giorni e mezzo, e non lasceranno che i loro corpi morti siano
    posti in un sepolcro.
  lww-lww: Tasnela mom̃a ga e yepisun sanene yoko p̃egas nen yeririna lala, pona lus
    lala, pona visena lala, pona purvanua la aim avisu la, yoko avisalup̃ar la ve
    asinla re vano-o tol legien ve telu komsusa.
  ckb-ckb: بۆ ماوەی سێ ڕۆژ و نیو خەڵکانێک لە هەموو گەل و هۆز و زمان و نەتەوەکان تەماشای
    تەرمەکانیان دەکەن و ناهێڵن تەرمەکانیان بنێژرێن،
  nas-nas: 'Doong beenang eeꞌnoko namaranooꞌ aaꞌning-koo nantoonge tenaanka teka ooaareaing
    aaꞌning-eta: nantoong amutemuuꞌketa, nantoong avitevitu-eta, kara amutemuriiꞌketa
    eeꞌnoko napoꞌ nantoong ookara kansiꞌnanka-ita. Eeꞌnoko tauraꞌpaariaukaꞌ dakoꞌkoo.'
  uvl-uvl: Pe hulua nga tuele kina papalauna mur, pe nga kaleu ramana mur, pe nga
    helenga kuena ngana mur, pe hehei pe hana lochloch ngana nga ich, te esesia hana
    nai neu koluria ke etue iri mol pe sinanga koana unne e nga etue e pule pe lemeria
    ero nge tealo hite iri.
  eng-BBE: And the peoples and tribes and languages and nations will be looking on
    their dead bodies three days and a half, and will not let their dead bodies be
    put in the earth.
  ixl-CNT: Ech oxvaꞌl qꞌii tuchꞌ unnikꞌamte siꞌan kuꞌ tu bꞌey. Yeꞌk saꞌaqꞌax tzii
    samujli. Kajay aanima sailon, jatvatzul koꞌn iyolbꞌal, jatvatzul koꞌn aanimail,
    tu mamaj tenam utz, tu talaj tenam.
  xsi-xsi: Aku tamâta pinde lâ ŋgu rârâni simo tâno ndoni, nenzi ŋgua piti-piti wa
    tininzi kie-kie wa, kinzi ŋinde ma matanzi silea pa kinzi rua karaenzi ikura lâ
    kari ŋato ŋga pinde. Andeta kinzi ma tininzi pwâka tu sikeanzi kâ.
  crx-NTPO: '''Et whulohne dune, lhelhdoh didowhne, lhelhts''un un''a yalhdukne, ''ink''ez
    lhelhdun keyoh whut''enne cha, ndi buzi tat dzin ''on ''at lhoohoolcho dzin ubuhuntilh''elh.
    ''Ink''ez ''aw dune ''abutilhtelh-un butl''a hóohoo''alh ait''oh.'
  kan-OKCV: ಆಗ ಸಕಲ ಪ್ರಜೆ, ಕುಲ, ಭಾಷೆ, ಜನಾಂಗಗಳಿಗೆ ಸೇರಿದವರು, ಇವರ ಶವಗಳನ್ನು ಸಮಾಧಿಯಲ್ಲಿಡಲು
    ಅನುಮತಿಸದೆ, ಮೂರುವರೆ ದಿನಗಳವರೆಗೂ ನೋಡುತ್ತಾ ಇರುವರು.
  bbb-bbb: E ijiebuo surive ije bu mu inokubeke ro be ijadufuo maza uvuoka manino
    ijiege bu ijia naokega e sakae binobino ro agane ro isama binobino ro vajae surive
    binobino ije bu giadufuo. Rove bu kena mako rukuva baki.
  blw-blw: Wat éméy ah toroy ag-agaw ya kagudwa hen cha mamub-ufub-uyaan hen tatagu
    hen anchi chuway natéy way anchag achi epap-arufus hen milufuancha. Wat ammag
    fub-uyéén hen egachay kapo-opo-on chi tatagu hen karotarota yah kafabréfabréy
    way maid marawhan ah egachay karase way ale ah achi mamub-uya an chicha.
  tam-2017: மக்களிலும், கோத்திரங்களிலும், பல மொழிக்காரர்களும், பல தேசங்களைச் சேர்ந்தவர்களும்
    அவர்களுடைய உடல்களை மூன்றரை நாட்கள்வரை பார்ப்பார்கள், ஆனால், அவர்களுடைய உடல்களைக்
    கல்லறைகளில் வைக்க அனுமதிக்கமாட்டார்கள்.
  azz-NT: Huan huetztosque eyi huan tajco tonalica innacayo ne ome tetajtohuiltiani
    para ijcón quinitztosque nochi tataman pueblojme huan nochi tataman tagayot huan
    nochi tataman paísme huan nochi tagayot ten tajtoaj ica tataman nochi tajtolis.
    Huan amo quitecahuilisque ma quintalpachotij ne ome ánimajme.
  spa-RV-1909: Y los de los linajes, y de los pueblos, y de las lenguas, y de los
    Gentiles verán los cuerpos de ellos por tres días y medio, y no permitirán que
    sus cuerpos sean puestos en sepulcros.
  csy-csy: A luanghawm te sia kam namcin a pau minam theampo in ni thum le lang sung
    en tu uh a, than ah phum tu zong a oai ba tu uh hi.
  mxq-NT: Es tʉgʉk xʉʉ jakujm tꞌíxtʉt ja ja̱ꞌa̱y pʉ́nʉty jikyꞌa̱jttʉp ma̱ maygya̱jpn,
    ma̱ may ayuk ka̱jxpʉty, es ma̱ mayñaxwíñʉdʉ, es kyaj ñigutíkyʉty dyajnaxtʉ́kʉdʉ
    tadʉ oꞌkpʉty.
  tzj-NT: Oxi' k'ij in nic'aj ec'oli winak chaka nquetz'at ja cuerpo. Eje'e' ri' winak
    epenak pa tak tinamit je'e in pa tak tribu je'e, netzijon pa tak tzobal je'e in
    epenak pa tak nación je'e. Chaka nquetz'at ja cuerpo, matiqueya' lugar tre chi
    xtimuk ta.
  tdt-tdt: Ema husi lian, suku ho nasaun hotu-hotu mai haree mate isin rua nee durante
    loron tolu ho balu, i sira la hataan para ema hakoi.
  ron-BTF: Și cei din mai multe popoare și rase și limbi și națiuni vor privi trupurile
    lor moarte timp de trei zile și jumătate și nu vor permite ca trupurile lor moarte
    să fie puse în morminte.
  eng-WEBP: From among the peoples, tribes, languages, and nations, people will look
    at their dead bodies for three and a half days, and will not allow their dead
    bodies to be laid in a tomb.
  eng-FBV: For three and a half days those from the peoples and tribes and languages
    and nations will look at their dead bodies, and will not allow their corpses to
    be buried.
  nld-1939: uit volken en stammen, talen en naties zullen er hun lijk zien liggen
    drie en een halve dag lang; ze zullen niet toelaten, dat hun lijk in het graf
    wordt gelegd.
  bwo-bwo: Ay jironat ay ash naaron, ay naari noon keewon noono keewirwotsnat ash
    ashuwots keez aawonat aaw badosh bo duunman s'iletuune, boduunonúwere b́ dukerawok'o
    bazitune.
  nch-BL: Huan nochi xinachti masehualme, huan nochi masehualme cati quipiyaj sesen
    tamanti inintalnamiquilis huan inincostumbres, huan cati camanaltij nochi tamanti
    camanali, huan cati ehuani ipan nochi talme quiitase inintacayo nopa mijcatzitzi
    para eyi tonati huan tajco. Huan amo aqui quicahuilise para ma quintalpacho.
  quc-TNT: Oxib k'ij c'ut ruc' niq'uiaj quilitaj na ri qui cuerpos cumal winak ri
    jalajoj tak qui tinimit, winak ri jalajoj queca'yic, winak ri jalajoj quech'awic,
    conojel c'u qui wäch winak cho ronojel ruwächulew. Man cäyi' tä c'u na chi quemuk
    ri qui cuerpo.
  tfr-NTPO: Ga nopga tjwe shinmoga tjeng l̈i ĩk ara, tjëyoga obl̈ë obl̈ë uunkong,
    nopga tjl̈ẽ tjl̈õkwo obl̈ë obl̈ë uunkong, kjok shto obl̈ë obl̈ë uunkong sopga
    bakoe. Öör l̈öng eni äär jong dbargwo mya kjingsho bëy, gueniyo ëye wotjl̈ĩno
    ba doyo tjeng l̈i jnek l̇l̇ëme.
  kaq-NT: Jatihibi mai mehabaan ta jaton yora racatai jisyaxihcanihqui, jatihibi nahuabaan,
    jatihibi joiyahpabaan, jatihibi texpa janin jihuetaibaan jato jisquin, rehteha
    racatai rabe. Quimisha nete racabahinahax racashinahax jahuen chosco sca barin
    manan tsacanon caman jano racanon ta tsoabi jato tsahonmayamayaxihquiqui.
  sgb-sgb: Ha boon tatloy allo haka kapitna, ay poliahên ya bangkay la hên hilay tawo
    ya ubat ha balang láhi, inapopo, habi, haka bansa. Ayn mabay hên mamilbêng bangkay
    la.
  vie-1934: Người ta ở các dân tộc, các chi phái, các tiếng, các nước sẽ trông thấy
    thây hai người trong ba ngày rưỡi, và chúng sẽ không cho chôn những thây ấy trong
    mồ.
  kxv-kxv: ଅ଼ଡ଼େ ବାରେ ଦେ଼ସା ଗଚି, ହା଼ଡା, ଇଞ୍ଜାଁ କୂଲୁତି ଲ଼କୁ ତୀନିଦିନା ଆଦା ପାତେକା ଏ଼ୱାରି
    ମାଡ୍‌ହାୟାଁଇଁ ମେହ୍‌ନେରି ଅ଼ଡ଼େ ଏ଼ ମାଡ୍‌ହାୟାଁଇଁ ମୁସାଲି ହେଲ ହୀଅରି ।
  amu-NT: Ndyee xuee waljooꞌ xcwe nncwindyuaa seiꞌtsꞌo ꞌnaaⁿna joꞌ joꞌ. Ndoꞌ nnꞌaⁿ
    na ticwii cwii nnom na tjachuiiꞌndye, ñequio nnꞌaⁿ na laꞌxmaⁿ cwii cwii tmaaⁿꞌndye,
    ñequio nnꞌaⁿ na cwichuiiꞌ ñꞌoom na cwilaꞌneiⁿ, ñequio nnꞌaⁿ na nnaⁿ ticwii cwii
    tsjoomnancue, nntyꞌiaana seiꞌtsꞌo ꞌnaaⁿ naⁿꞌñeeⁿ, sa̱a̱ tixonquiana na nncjaacantꞌiuuꞌndye
    naⁿꞌñeeⁿ.
  hin-CV: हर एक समुदाय, गोत्र, भाषा तथा राष्ट्र के लोग साढ़े तीन दिन तक उनके शवों
    को देखने के लिए आते रहेंगे और वे उन शवों को दफ़नाने की अनुमति न देंगे.
  spa-BES: Y los pueblos, tribus, lenguas y naciones estarán mirando sus cadáveres
    por tres días y medio, y no dejarán que sus cadáveres sean sepultados.
  san-BEN: ততো নানাজাতীযা নানাৱংশীযা নানাভাষাৱাদিনো নানাদেশীযাশ্চ বহৱো মানৱাঃ সার্দ্ধদিনত্রযং
    তযোঃ কুণপে নিরীক্ষিষ্যন্তে, তযোঃ কুণপযোঃ শ্মশানে স্থাপনং নানুজ্ঞাস্যন্তি|
  tdx-tdx: Aa le handritse telo andro naho tampa’e ty ila’ ondaty naho rofoko naho
    fameleke vaho fifeheañe hisamba i fañòva’ iareo reio ie hifoneñe tsy handenteke
    iareo an-kibory.
  naf-naf: Am sek sepem igak igak tabien ma am yaŋin igak igak ma zelin ŋande sepem
    igak igak ma am msalin igak igak mambien kataŋ am ekŋen keyaŋ meti segit ke ekti
    tapme kopme msasa tukmak butnaŋ ku nâmindame eget sumen indabewien.
  grc-MT: και βλεπουσιν εκ των λαων και φυλων και γλωσσων και εθνων το πτωμα αυτων
    ημερασ τρεισ ημισυ και τα πτωματα αυτων ουκ αφησουσιν τεθηναι εισ μνημα
  vid-vid: Wanhu weng'ha na chila isi na nhanzi na donga na lukolo na lanji wolola
    mitufi ajo kwa mhela wa zuwa zidatu na nusu, na howokundiza ziwichigwe mchilaga.
  pio-NT: Néese máisiba èeri y mediopiná manùbéeyéi wenàiwica macái cáli néeséeyéi
    naicáidapiná nachéecami irí, níái icàlidéeyéica tàacáisi Dios inùmalìcuíse. Càmita
    nabatàapiná áibanái ibàlìaca nía.
  tsn-tsn: '@see-verse:REV.011.008'
  amr-NT: Bottaʼ huamanbatiaʼpakeritaj eʼbarakdeʼte bapaʼ huameʼnoe nogmeʼnoe oktaʼpete
    huakkaʼnanada aratbut eʼbueyso̱ʼtaj onʼso̱ʼtiahuayonhuaʼpo nogbayo nogbayo hua̱e̱ʼeri
    nog huaʼa nog huaʼa huato̱e̱ʼeri huakkaʼnanada onʼso̱ʼtiahuayonhuaʼapo. “Bakubarakkahueʼ
    yaneʼ.” Onʼmanaʼapo.
  pwg-pwg: Ma tupuwisi ke ina dogoi da mara aroba ma ku tepana na mara nevanevana
    kava ketiyai ini keneyana da nani kamonai na wawaya dam ma dam kamosiyai, i dobu
    ma gamosi bogii ma bogiiyai, peyarisi ina pisi ma ina gayomakiiyesi.
  cjv-cjv: Ena ari man man tei moinga yokamai suwo koropane uro te ari ikinom akainom
    koro koro moinga yokamai suwo koropane te ari nenen ka kapo kapo dinga yokamai
    suwo koropane te ari koro koro moinga yokamai suwo koropane uro aro kakom suraiye
    te aro kakom koro yai surai yononom toren kanero “Ne yokamai yononom man sikeiyo!”
    epe di erowaime.
  tha-KJV: คนหลายชาติ หลายตระกูล หลายภาษา หลายประชาชาติ จะเพ่​งด​ูศพเขาตลอดสามวั​นคร​ึ่ง
    และจะไม่​ยอมให้​เอาศพนั้นใส่​อุโมงค์​เลย
  por-BR-2018: E os dos povos, tribos, línguas e nações verão os cadáveres delas por
    três dias e meio, e não permitirão que os cadáveres delas sejam postos em sepulcros.
  mhl-mhl: Qoŋgbuŋyakunji kosa pebire ŋiŋigo sosowo oi ŋone yapeku gonimiŋ. Moreŋ
    yoŋgo yaŋga yapeiŋgo mibi sabarenimiŋ. Oŋu omaine kosa pebire ŋiŋigo kantriine
    kantriine, kubuine kubuine, ŋaso apaine apaine buŋo kamasiyaŋuŋ bubu miegobi,
    yoŋo qoŋgbuŋyakuŋ oi una yokaomo eru mobeine mo ore so piku ŋone yapebuŋ.
  klv-klv: Ale len nǝmariboŋ totor mai nǝtarhǝmityal len nǝmariboŋ tosual am, galevis
    len nǝvanuan nabi tiltile, len nahǝmar gail, nasoruan gail mai naluṽoh hǝn nǝvanuan
    naut tiltile gail, dereh leris nab̃irimat hǝlaru, husur lǝsǝdam̃ hǝn avan ideh
    b̃itavun gǝlaru.
  bco-bco: Ho꞉len otalen a꞉la꞉ta꞉ga꞉ ho꞉len heb us a꞉namio꞉, kaluka꞉isaleyo꞉ henfelo꞉
    ko꞉li ko꞉lilo꞉ amilo꞉ san o꞉lia꞉, to ko꞉li ko꞉lilo꞉lo꞉ sa꞉lan o꞉lia꞉, so꞉lo꞉ mio꞉
    ko꞉li ko꞉lilo꞉wo꞉ tambo do꞉mo꞉ a꞉no꞉ dalima꞉no꞉wo꞉ ka꞉la꞉sa꞉ga꞉, a꞉no꞉ko꞉ ba꞉da꞉mela꞉ib.
  kdl-NT: Ama n agali n aletsu n iyamba a ka wundya ta̱ ikyamba i le. A ka a̱sa̱ka̱
    uza u ciɗa̱ngu le wa hal she a yan aꞌayin a tatsu n kagbidi.
  apu-NT: Ininiã iuaã ikini kãkiti, ikini inirimane, ikinimane ãti uãka sãkire sãkiretakani,
    ikini ãti uãka atamatanako ninoa ĩto kimaporiãtaã. Iuaã ikaikotanako ipi õti,
    ãti õti, ipixini õti pakini. Kãkiti kona auiritari ikatikona.
  roo-roo: Uva oearovu ovararovu rutu iava, ora okantrirovu rutu iava, ora oreorovu
    rutu iava, ora osararovu rutu iava voearo vo kopiirei keke ragapaiverea rutu varei
    vura ragapaoro vo peva rutu uvuiaro-ia voki ora ovokipavu. Uva ora voeareire korupaaverea
    vaiterei tova arapa.
  miz-NT: Úni ntūvi nte dáva ne, koto ñaꞌa san kúñu ñā, ña véꞌxi da míꞌī ká ñuú, da
    nēé ka tatá ña, é da nēé ka túꞌūn ntákaꞌan ñá dɨ ne, ñá kuēꞌé ña itsi é kuntūꞌxi
    váꞌa ña.
  qvz-NT: Ñáa quimsa punzha chaupitami (3 ½) caran llactamanda runaguna, caran tunu
    miraiguna, caran tunu shimita rimaccuna, jatun llactagunamanda runagunahuas chi
    huañushca aichagunata ricunaunmi. Tucui chi ricuc runaguna chi ishcai runagunata
    piñasha ama pambaichichun ninaura.
