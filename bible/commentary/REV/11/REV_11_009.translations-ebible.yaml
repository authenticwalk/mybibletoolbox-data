    அடக்கம் செய்ய, அவர்கள் அனுமதிக்கமாட்டார்கள்.
  mit-NT: Pues, ñuu yucán cuitànduhù nsìi ma, te cundehè cuàhà nèhivì‑né, nèhivì cuàhà
    raza ndoó cuàhà ñuu, te cuàhà dàhàn cáhàn‑nè. Ùnì quìvì dava cuitànduhù nècuàchìmà
    yucán, ni mà cuáha nèhivì cundùxin‑ne.
  ceb-ULB: Kay sa tulo ug tunga ka adlaw ang pipila nga gikan sa matag katawhan, banay,
    pinulongan, ug nasod magatan-aw sa ilang mga lawas ug dili sila tugotan nga ipahimutang
    nila sa lubnganan.
  ces-LB: Lidé z celého světa se po tři a půl dne pohrnou ze všech národů, ras a kmenů,
    aby si prohlédli ty dva mrtvé, a proto je ani nedovolí pohřbít.
  mkn-mkn: '@see-verse:REV.011.008'
  pol-UBG: I wielu spośród ludów, plemion, języków i narodów będzie patrzeć na ich
    zwłoki przez trzy i pół dnia i nie pozwolą złożyć ich zwłok do grobu.
  qxh-NT: Quimsa junaj pullannin ayan jitaraycaptin, chay-tucuy marcapita, tucuy casta
    runacuna, tucuy-niraj rimajcuna ricäcunga. Pampanantapis mićhanga.
  nwi-nwi: Kɨni narmamə yamə mɨne tɨkiriə ror pɨsɨn pɨsɨn, mɨne kwənərəus pɨsɨn pɨsɨn
    mɨnə, mɨne narmamə yamə mɨne kamhani nəgkiarien pɨsɨn pɨsɨn, mɨne narmamə ye kantri
    mɨnə fam tukhauə mɨsarha əterɨk ye nɨprairiu, mhapəh nɨseighanien kɨn mə tuknɨm
    əriu mhavəh nɨpɨg piəpiə kɨsisər mɨne nɨpərɨn.
  kmo-kmo: Wonyak, eyey saniga saniga tawa maba, eyey akamak tawa ma, eyey akar akama
    maji ba tawa ma, eyey tawa magwi ma, yecha piiriiti maban piiriichar yadii siinak,
    yadii chep siinak, opoy hekiita. Wonyak, yecha piiriiti maban chi eemen anachekekiita.
  agr-agr: Ashí nugkanmaya aents ditash chichaaku, jegkemtin, shuwin, puju, yagkú
    aidau kaunkag, iyashinak ukutsuk, kampatum tsawan jimaituk dii batsamtiagtinuyi.
  kyc-kyc: Wambu yongo wakale wakale nyingi dupwana mendena mendena pyuo, dee pii
    wakale wakale lengepe rara peparaepe dupwame nakambana yanenge kakapange dolapo
    yuu gii rema dee mendena apo ingyuo dokopa malu pii nana lapala mee kandaro serami
    ingiya.
  urd-GVU: اور ساڑھے تین دنوں کے دوران ہر اُمّت، قبیلے، زبان اور قوم کے لوگ اِن لاشوں
    کو گھور کر دیکھیں گے اور اِنہیں دفن کرنے نہیں دیں گے۔
  yre-NT: Minnun 'ka 'wɩlɛ "man -e 'o min "fli zɩɛ o wʋ dɩ. 'Lɛglɔn pɛɛnɔn 'ji 'nɔn
    'ta o pa -nanjɛnlɛ yi -tʋdʋ yaaga 'e 'ta le 'e -bu.
  fuh-BKF: Siyiiji yimɓe fuu e lenyi fuu e ɗemle fuu e laamorɗe fuu nji'an ɓalli maɓɓe
    ko fotata e nyaloomaaji tati e feccere nyalooma. Ɓe caloto ɗi ngattee ley saabeere.
  arl-NT: Naacuajitij, jiuujianaraca juuca, socua niquiriyatu juuca cajiniocuanio,
    queraatia tamaatiuucua pueyari nojori quete shootianutaniya. Naa nojori queteya
    shootianutaniyari queraatia tiquiyocua tiacajinijinio pueya, tamaatiuucua rupaaca
    pocuajaca pueyajuhuaj, queraatia tamonu jiyacajinijinio pueyanio. Nojori paraari
    maja na shanacunu quiniutianiya nojori jamojosaanura.
  ziw-ziw: Kwa chipindi cha mazuwa matatu na nusu wantu kulaila mwe si zose na makabila
    na milongi na chila lukolo nawakaule vimba ivyo naho hawavileke ivimba vyawo vihambwe.
  grc-TR: Καὶ βλέψουσιν ἐκ τῶν λαῶν καὶ φυλῶν καὶ γλωσσῶν καὶ ἐθνῶν τὰ πτώματα αὐτῶν
