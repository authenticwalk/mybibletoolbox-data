    in Gräber legen.
  san-PUN: ਤਤੋ ਨਾਨਾਜਾਤੀਯਾ ਨਾਨਾਵੰਸ਼ੀਯਾ ਨਾਨਾਭਾਸ਼਼ਾਵਾਦਿਨੋ ਨਾਨਾਦੇਸ਼ੀਯਾਸ਼੍ਚ ਬਹਵੋ ਮਾਨਵਾਃ ਸਾਰ੍ੱਧਦਿਨਤ੍ਰਯੰ
