  xtd-NT: Uni yodo kɨu kavatuu yɨkɨ kuñu‑s ijan, te nandɨkaa ñayiu ñuñayiu kundeꞌa
    ñaꞌa. Mayo‑i juejoon xa nkonduxi‑s.
  mdy-ETH: ዱማ ዱማ ዜርፃፓ፥ ቶኦካፓ ሃሣ ዱማ ዱማ ሙኡቺ ጌስታ ዓሶና ዴሮናይዳፓ ማዔ ዓሳ ሃይሦ ኬሊና ዛላና ማዓንዳኣና ሌዞ
