verse: REV.011.009
translations:
  kpx-kpx: Ige vatamo ata bahata, hoto bahata, valada bahata kebiamo ataeabuna loholiege
    vani abuita igaeta ke uvumo vavaeabe elegeveito malevei abavuevelivebene.
  okv-H: enda neite neite embomeni eto ke neite neite ari embomeni amina puvutuhue
    kesora rate embo heriso amita hamo mane kovasora
  tbo-tbo: Iyeta tonuga ma tupona apo lawa magomagouhi hina nei po hina ihalugehi,
    bolu po bolu, guguni po guguni, pona geha po pona geha, ani taniwaga atapuhi uyahihiyei.
    Apega hina baha po lawahi hilahilagehi hinihi hina guluwihi.
  mal-C: സകലജനവിഭാഗങ്ങളിൽനിന്നും ഗോത്രങ്ങളിൽനിന്നും ഭാഷകളിൽനിന്നും രാജ്യങ്ങളിൽനിന്നുമുള്ളവർ
    മൂന്നര ദിവസം അവരുടെ മൃതദേഹങ്ങൾ വീക്ഷിക്കും; ആ മൃതദേഹങ്ങൾ സംസ്കരിക്കാൻ ആരെയും അനുവദിക്കുകയുമില്ല.
  grc-SR: Καὶ ⸂βλέπουσιν⸃ ἐκ τῶν λαῶν καὶ φυλῶν καὶ γλωσσῶν καὶ ἐθνῶν ⸂2τὸ πτῶμα⸃
    αὐτῶν ἡμέρας ⸂3τρεῖς ἥμισυ,⸃ καὶ τὰ πτώματα αὐτῶν οὐκ ⸂4ἀφήσουσιν⸃ τεθῆναι εἰς
    ⸂5μνῆμα.⸃
  bgc-bgc: अर सारे माणस, सारे कुल, सारी भाषा, अर सारी जात्तां के लोग उनकी लाश साढ़े
    तीन दिन ताहीं देखदे रहवैंगें, अर उनकी लाश कब्र म्ह धरण न्ही देवैगें।
  khz-khz: Toma toitoi e kavana aorai pete irauirau, e kwalu irauirau, karo irauirau,
    e tanopara irauirau talimara ira tauniparara pia gitara, na tolegavura ati pia
    ririwa.
  deu-TKW: Und Leute von den Völkern und Stämmen und Sprachen und Nationen werden
    ihre Leiche sehen drei und einen halben Tag; und sie lassen ihre Leichen nicht
    ins Grab legen.
  zsr-NT: Gdu ca tsonn dza yu gatsj laꞌleꞌi gdu ca gulayáꞌ gulabinëꞌ bunách yúguꞌtë
    yödz len yúguꞌtë bunách gzaꞌa, len bunách tuiꞌ zian didzaꞌ yubl, len bunách yúguꞌtë
    luyú, atiꞌ cutu luiꞌ latj nu ucachiꞌ lequëꞌ yeru ba.
  lin-lin: Bato ya bikolo nyonso, ya mabota nyonso, ya nkota nyonso mpe ya mikili
    nyonso bakotala bibembe na bango mikolo misato na ndambo, mpe bakoboya ete bakunda
    yango.
  hns-NT: Aur sarhe tien rodj talak dher djaatie, koel, doesar doesar bhaasa batiaai
    waalan aur des me ke manai log oelogke lahaas dekhiega. Koi ke na hoekoem mieliega
    oelogke mattie dewe ke.
  noa-E: Mag khëchpʉ̈iwi khãai thãrjup awi jãrr sĩi kaaijã ee ëudʉtkha sĩuju, õor
    phöbörpierram khʉʉn amach meupierr meu khĩir pogkhe bëe thʉnʉm khʉʉnag oomkhĩir.
    Mamʉ iwiir ãbam khʉʉnau mag oowi bëpam iigwaijã chi khëchtarrau ʉdʉʉr bëppibaju.
  eng-EMTV: Then some of the peoples, tribes, languages, and nations shall see their
    dead bodies for three and a half days, and they will not allow their bodies to
    be put into a tomb.
  mib-NT: Te ñayuu tācá ñuu, tāca yúcūn, tācá yuhu, tācá nación, chi coto i jeē cáva
    ndɨndúú ndɨ́yɨ un únī quɨvɨ̄ yosáva, te ma cuáha i jnūhun jeē quíndūji.
  lif-NT2: हे़क्‍क्‍याङ् ये़न् सुम्‍सिआङ् ले़न्‍जो थारिक् के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽ,
    के़रे़क् पाःन्‍दाङ्‌हाॽ, हे़क्‍क्‍याङ् के़रे़क् लाजेॽहाॽलाम् मनाहाॽरे़ खुन्‍छिॽ
    चेहाॽ ओमे़मे़त्तुसाङ् इप्‍पुङ्‌ङो लुप्‍माग मे़म्‍बाङ्‌घुन्‍छिन्‍लो॥
  xnj-xnj: Vandu va kila lukolo na likabila kila luga na kila mulima na kila langi,
    yati vakuyilola mituhi yeniyo mulukumbi lwa magono gadatu na la pinga, viyidakila
    lepi yizikwayi.
  mmx-mmx: La limixin boro at levengkot axap, la larabibinat, la levempapaase, la
    levenbantuxu dinaba reven lubantuxu atdu at lavantun mi loxon atat aleng la di
    noxo mulus kusu dina lok li lubantuxu atdu at lamaaut.
  cbr-NT: Rabë́ 'imainun achúshi nëtë 'imainun nëtë itsi bari xamárutamainun anu racácë
    ca anu cuancë unicama, bëtsi bëtsi unibu, bëtsi bëtsi menuax ucë 'ianan bëtsi
    bëtsi banan banacë, acaman isquin, uni raírinëan maíntisa taniabi 'amitima 'icën.
  tee-NT: Pus ju lapanacni ju tat'ajun ixlhilacaputs'un ju lacamunutpa' chai ju tachivinin
    tijpachux chivinti catalakts'iniyach ju ixlacatuna'an lakat'utu avilhchan a paitat.
    Ju anu' ixt'iyun'an ju xa'amaknican. Chai jantu calacasq'uincana' ni lai ca'ancalh
    amacnuca.
  eng-LSV: and they gaze—[those] of the peoples, and tribes, and tongues, and nations—on
    their dead bodies three and a half days, and they will not allow their dead bodies
    to be put into tombs,
  cak-NT: Y oxi' k'ij y nic'aj xquiec'ue' ri quich'acul chiquiwech ri winak ri man
    junan ta quitenemit, man quiwinakil ta qui', man junan ta quich'abel y man junan
    ta qui-nación. Y reje' man xtiquiya' ta lugar chi yemuk ri ca'i' ri'.
  pah-NT: Gwepia ti yvyakotyve'g̃a nhaporemo mokonha'g̃a nda'oa pevo nehẽ. Kiroki
    g̃a ojogwe'ygwe'yja'g̃a – g̃a ti g̃anda'oa repiagi nehẽ. Kiroki g̃a ojoatyatyvi
    g̃anhi'ig̃a – g̃a ti g̃anda'oa repiagi nehẽ. Yvyakotyve'g̃a gwyg̃agwyripeve'g̃a
    ti g̃anda'oa repiagi nehẽ. Ojipe'g̃a g̃anda'oa repiagi nehẽ no. Três dias e meio
    rupi ti g̃a hepiagi mokonha'g̃a nda'oa tymukare'yma nehẽ.
  sja-NT: Mama p'aneedait'ee k'ãima õpee ap'eda esa-auk'a. Mama p'anɨde eperãarã eujã
    k'ĩra t'ãdoodepema, p'uurudepema, pedee k'ĩra t'ãdoo pedeepataarã mãik'aapa ëreerã
    k'ĩra t'ãdoorãpa ãra k'ap'ɨa piuda ak'ɨdait'ee mãik'aapa jaradait'ee ãra ɨanaadamerã.
  xed-xed: Ŋa nghay inda mndəra mndu ta mbla taŋ, dər ta nzaku ta haɗik ga həŋ, dər
    wati gwaɗa ta gwaɗə həŋ, ŋa zata taŋ ta fitik hkən nda rita ta nghay. Ɗvaŋta a
    həŋ ta paɗamtá tsa mbliha ya wa.
  mks-NT: Ta ña̱yivi ndúu ndijáá ñuu xi̱hi̱n ndijáá nación xi̱hi̱n na̱ cáha̱n tá nu̱ú
    tu̱hun xi̱hín na̱ na̱quixi ndijáá chi̱chi cuni na yiquí cu̱ñu mé testigo Ndióxi̱
    yóho ti̱xi u̱ni̱ qui̱ví java. Ta a̱ quiáhva toho na ña̱ma̱ni̱ jándu̱xu̱ na̱ ndíví
    testigo Ndióxi̱ yóho.
  gfk-S: Ma ira matanabar mekaia ta ira matahu katano ma matahu huntunana, ma ira
    humangana nianga ma matahu palatamainari, di na ngokngok ta ira tamai dur ra itul
    a bung ma subana. Ma pa di nale sip ura busbus dur.
  bmu-bmu: Qamötŋiran laŋ ahöyohotka ambazip pakpak mi etkehakŋe. Gölmenöŋ löm köl
    etkibingö jiba jöhöme. Mewö öne laŋ ahöyohotka ambazip kantriŋi kantriŋi, kambuŋi
    kambuŋi, bem isikŋi isikŋi keu tandökŋini nanŋik nanŋik jimakzei, yeŋön mönö qamötŋiri
    mi silim karöbut aka bahöŋi kun miaŋgö dop uba etkehiget.
  dgz-dgz: Wam yampo degede yaumakap gapan wapimu wanumoin amba dugup, nop, at ugup
    ugupe nagirewa yaviwanumain go piup gapan tupen menan tanda wain.
  eng-GNV: And they of the people and kinreds, and tongues, and Gentiles shall see
    their corpses three dayes and an halfe, and shall not suffer their carkeises to
    be put in graues.
  zaa-NT: '@see-verse:REV.011.008'
  eng-WEBSTER: And they of the people, and kindreds, and languages, and nations, shall
    see their dead bodies three days and a half, and shall not suffer their dead bodies
    to be put in graves.
  guh-guh: Nexata bajaraponëbeje, Jerusaléntomara callejavata petëpaenëbeje, bocaenabeje
    acueyabi pamatacabibeje epatua. Tsipaji Jerusaléntomara pevetsivi apo tocopatsi
    tsane itsajivi ata pemëthëtsinexatsibeje bajaraponëbeje. Nexata daxitaviriajumevi,
    daxitanacuanëpijivi ata, taeyabuatsianatsibeje.
  bon-bon: Iyeta gawe maramara, mene maramara, ingle maramara, tääpe maramara biname
    cina cirege teeme budrekaake bine päpänena nesae piiyepu cebocebo bimu cama. Teepi
    singi lica cirege teebibine gape cabu me acitame.
  nhw-BL: Huan nochi xinachtli masehualme, huan nochi masehualme catli quipiyaj sesen
    tlamantli inintlalnamiquilis huan inincostumbres, huan catli camanaltij nochi
    tlamantli camanali, huan catli ehuaj ipan nochi tlalme quiitase inintlacayo nopa
    mijcatzitzi para eyi tonati huan tlajco. Huan amo aqui quicahuilise para ma quintlalpachoca.
  swh-ONEN: Kwa muda wa siku tatu na nusu, watu wa kila kabila, jamaa, lugha na taifa
    wataziangalia hizo maiti zao na hawataruhusu wazikwe.
  wbi-wbi: Ifighono fitatu na pakati vamo kuhuma muvaanhu, kisina, jovele, nakila
    kisina vilolagha amaviili ghavanave kange navange navilihumia uvutavule kuvika
    mu mbipa.
  bba-bba: Tɔn dɑbinu sɑɑ hɑnduniɑn tɔmbu kpuron min di kɑ bwesenu kpuron di kɑ bɑrum
    bɑɑmɛren di kɑ sere tem kpuron di bɑ koo ben ɡonu mɛɛri sɔ̃ɔ itɑ kɑ bɔnu, bɑ ǹ
    koo wurɑ bu bu sike.
  eng-KJVCPB: And they of the people and kindreds and tongues and nations shall see
    their dead bodies three days and a half, and shall not suffer their dead bodies
    to be put in graves.
  kgk-NT: Entéro yvypóry gwive entéro ijypye pye va'e gwive, entéro nhe'ẽ ambue mbue-py
    onhe'ẽ va'e gwive, opa opa kente ambue mbue kwéry gwive ohexa katu katu arã upe
    mokõigwa retekwe-pe. Upe-py oĩ arã hetekwe haimete irundy áry peve. Hetekwe katu
    ndojatýi arã enterove ohexa hagwã.
  waj-waj: Ivaki gioonna kiaapu vo mmamma vo mmammaiya variaiyakidiriaata vo oyai
    vo oyaivakidiriaatama vo kua vo kua kiaivakidiriaata vo mmata vo mmataivakidiriaatama
    nnida ivaitana nnabaivaitana taaravai. Iya taaravooma suaivo taika kioo vo suaivai
    sai suaivaata hakuaaraivaara ooqoo kiaaravai.
  cpy-cpy: Eero ishinetee-tziri ikiteeteri rowamaani, aririka awijanaki mawa kitejeri
    okaate ojamanite ramina-mintheeteri. Ithonkyaa iñeeri nampiyitawori jempe-rika-paeni,
    sheninkata-wakaa-chari jempe-rika-paeni, kemathata-wakaawori iñaani jempe-rika-paeni,
    ikaatzi ipinkathari-wentee-tziri jempe-rika-paeni.
  mpx-mpx: Gamagalau tuwan tomaha ge tomaha, un tomaha ge tomaha, anan tomaha ge tomaha
    ge panuwa tomaha ge tomaha nihi nem, inoke lan eton ge awalehina tuwaliya aligana
    nihi gagayawa-an ge nige nihi tatalam tage tuwaliya nihi yamwi.
  wbp-wbp: Yuwayi, nyurnu yalumpu-jarra kapu-pala ngunami yirdiyirla marnkurrpaku
    marda parra murntu-palaku. Yapa panu ngurrara-kari ngurrara-kari-wardingki, ngula
    kalu yimi-kari yimi-kari wangkami, ngulangkuju kapulu-jana palkaju nyanyi ngunanja-kurraju
    yinyarlaju. Manu yapangku yurrpurlurlu, yapangku walyawalyarlu, kardiyarlu, manu
    panu-karirli kapulu nyanyi palka yalumpu-jarraju. Kapulu warla-pajirni yapa ngana-puka
    milyingka yirrarninja-kujaku.
  luo-luo: To ji moa e ogendini duto gi dhoudi, kod dhok duto ma ji wacho gi pinje
    duto, norang ringregi kuom ndalo adek gi nus, kendo ok giniyie mondo oyikgi.
  nhe-NT: Huan nochi xinachtli tlacame, huan nochi tlacame tlen quipiyaj sesen tlamantli
    inintlalnamiquilis huan inincostumbres, huan tlen camatij nochi tlamantli tlajtoli,
    huan tlen ehuaj ipan nochi tlaltini quiitase inintlacayo nopa mijcatzitzi para
    eyi tonali huan tlajco. Huan axaca quicahuilise para ma quintlalpachoca.
  aii-aii: ܩܵܐ ܬܠܵܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ ܘܦܲܠܓܹܐ، ܐܢܵܫܹ̈ܐ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܛܵܝܸܦܹ̈ܐ ܘܫܲܒ݂ܛܹ̈ܐ ܘܠܸܫܵܢܹ̈ܐ
    ܘܐܸܡܘܵܬܹ̈‌ܐ ܒܸܬ ܚܵܙܝܼ ܠܫܠܲܕܵܝ̈ܗ‌ܝ، ܘܠܹܐ ܫܵܒ݂ܩܝܼ ܕܫܠܲܕܵܝ̈ܗ‌ܝ ܦܵܝܫܝܼ ܩܒ݂ܝܼܪܹܐ.
  esk-NT: Tarani iñuich nunapayauramiñ nakitñapayaaq qiñiġisigaich tuquŋaruak timiŋik
    piñasruni uvluni uvlumlu avvaŋani. Tuvvaqtitchumiñaitchaichunniiñ tuquŋaruak timiŋik
    iḷuviġmun.
  msb-msb: Sa sulod san tulo may tunga ka adlaw an inda mga lawas pagakitaon san mga
    tawo na may manlain-lain na mga rasa, mga lahi, mga lenggwahi kag mga nasyon kag
    dili magatugot na ilubong sinda.
  cpa-NT: Jøng² hnøa¹² jmai³ tón² cónh¹ dsi¹hiég¹ jái¹ dsa² jue¹² hi² ti³ganh¹ hlai³,
    ca¹lah¹i³ ni³ dsa² chian² hliú² juøi², dsa² chian² ta³cøng² jmøi¹guǿi¹, dsa² ti³hløah¹²
    hliú² ni³ jǿg³. Tsa¹cuø¹ dsa² jue¹² jǿg³ hi² dsa¹hog²dsa hlai³.
  dso-dso: ତିନ୍‌ ଦିନ୍‌ ଆରି ଅଦା ଦିନର୍‌ପାଇ ସବୁ ରାଇଜର୍‌, ସବୁ ଦେସର୍‌, ସବୁ ବଁସର୍‌, ସବୁ
    ଜାତିର୍‌ ଆରି ସବୁ ବାସାର୍‌ ଲକ୍‌ ଦେକ୍‌ବାଇ । ସେ ମଲା ମଡାମନ୍‌କେ ତପ୍‌ବାକେ ସେମନ୍‌ ରାଜି
    ନଅତ୍‌ ।
  meu-meu: Bena dina toi mai dina kahana taunimanima idau-idau, iduhu idau-idau, gado
    idau-idau, bese idau-idau, taudia ese tau-anidia masedia bae itadia, a iguridia
    bae lao ahu.
  yva-NT: Umba vatano mine so ude wo anawae jirum yanasino ngkakai umaso raen. Vatane
    umaso nawamo ude awa susye rai, awa kawasae mai, awa ayao rai, muno awa munijo
    ranteter. Masyote mandeija vasye inta vatane umaso ude tenambe, wo yanasino ngkakai
    so raen. Weramu wo yanasino kopa umaso raorai ware omamo vemo rantuna nora.
  dgc-dgc: '@see-verse:REV.011.008'
  zpm-NT: '@see-verse:REV.011.008'
  hix-NT: Àto rma nehxatxkonà, nyamoro heno yekehàtho, enampàn me rma. 3 me nenmahtxownà,
    àto. 3 me enmahrà nenyatxkonà, toto komo, anaro rha yana kukuru komo. Enampàn
    me rma yxak hak nahko, ketxkonà. Onamno ytxoho yaka txeryhen me rma yxak hak nahko,
    ketxkonà.
  sim-sim: Orok er fri wanak mbeek li wakor ewekwa ambu vri. Niri nalmingrip li ishinak
    tandi las wolo takomek or sinak mbeek li wakor ewekwa ambu vri. Ma amber, yanga
    yangak fehenda nga, samba apsham apsham tlenda nga, mashi apsham apsham mbanda
    nga maome apsam apsham nanda nga amber hom li heyekwa vria.
  npi-ULB: किनकि साँढे तिन दिनसम्म हरेक राष्‍ट्र, जाति, भाषा र मानिसहरूले तिनीहरूका
    मृत शरीरलाई हेर्नेछन् । तिनीहरूले तिनीहरूलाई चिहानमा गाड्न अनुमति दिनेछैनन् ।
  cgc-cgc: Seled ta tallo tenga na adlaw, iran an na lawa tan-awen ta tama na mga
    ittaw alin ta lain-lain na mga lai, linggwai daw alinan na linai daw lugar. Mga
    ittaw dili magtugot na ilebbeng darwa ya na patay.
  tim-tim: Ain yembela luâk âmbâle mitigât gasaŋe hârok hânŋe hânŋe akto denŋe denŋe
    togom hâkyetŋe yelekmâ mem han yetkuwâi dâm damunyetŋe kinbiâ bo han yetkuwai.
    Amâ hilâm âlâwu akto bikŋeâk bo akbiapgât.
  yor-yor: Fún ọjọ́ mẹ́ta àti ààbọ̀ ni àwọn ènìyàn nínú ènìyàn gbogbo àti ẹ̀yà, àti
    èdè, àti orílẹ̀, wo òkú wọn, wọn kò si jẹ kì a gbé òkú wọn sínú ibojì.
  wos-wos: Wumbére du yétékna fusa nukwa hufuk també yambumbu rendét, di nak maki
    nak maki séfi tékwa du takwa, nak maki nak maki hémémbu rekwa du takwa, nak maki
    nak maki hundi bulékwa du takwa, nak maki nak maki héfambu yandé du takwa wungi
    di bérka fusaré xétandi. Xéta watéfitandi, du nawulak bérka fusa wekwambu réméndate.
  emp-NTPO: Puruzabemaba, bed̶eazabemaba, druazabema bid̶a bẽwãrã mama tapanʌda ewari
    ũbea ẽsidra acʌ panania. Maʌ̃ bewãrãra idu joubid̶aẽ́a.
  eng-F35: And those from the peoples, tribes, languages and ethnic nations look at
    their corpses three and a half days, and will not allow their corpses to be buried.
  ind-ind: Lalu orang-orang dari setiap suku bahasa, bangsa, dan negara akan bersenang-senang,
    berpesta, dan saling bertukar hadiah merayakan kematian dua nabi itu, yang sudah
    menimbulkan begitu banyak penderitaan atas seluruh penduduk bumi. Karena itu,
    selama tiga setengah hari mereka tidak mengizinkan mayat keduanya dikuburkan.
  pes-OPCB: '@see-verse:REV.011.008'
  mpt-mpt: Nakaia unangai aalo afet isa eka naka mit mak afet isa eka bib mak bib
    mak sel isa eka weng afet isa alukum naka eli kaaibbuo yatememomabibo amo asumatna
    keniba mak ole atosin ota blimanamabobe. I inamomabibo naka maki asu dabi dleb
    moniba dolbunom gaibo i tolobo geiba deibenomabiobe.
  ssx-ssx: Kapomani ta꞉ta꞉ ta꞉ta꞉ma꞉ handeteke hala꞉ kenkemanu make tapake ta꞉ta꞉
