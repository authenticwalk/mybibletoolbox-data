  eng-WMB: From among the peoples, tribes, languages, and nations, people will look
    at their dead bodies for three and a half days, and will not allow their dead
    bodies to be laid in a tomb.
  zaw-NT: Choṉ dxej garol guiraa rebejṉ ni siääd guedxbäz, ni siääd guedxro, ni najc
    garen-garen ṟaz, ni rnii garen-garen xtidx guiraa rebejṉ guedxliuj, suhuii loj
    guiro'p rebeṉgutga, direni gusaan guiga'tzreni neṉ baa.
  san-MAL: തതോ നാനാജാതീയാ നാനാവംശീയാ നാനാഭാഷാവാദിനോ നാനാദേശീയാശ്ച ബഹവോ മാനവാഃ സാർദ്ധദിനത്രയം
    തയോഃ കുണപേ നിരീക്ഷിഷ്യന്തേ, തയോഃ കുണപയോഃ ശ്മശാനേ സ്ഥാപനം നാനുജ്ഞാസ്യന്തി|
  tam-TCV: மூன்றரை நாட்களுக்கு எல்லா மக்களையும், கோத்திரங்களையும், மொழியினர்களையும்,
