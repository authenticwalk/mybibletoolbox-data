    chein eyin wahitír cat, buror sisáyqueyra. Chein cat ruhcuín acu ajc waátiro.
    Riya bay bucoy rahs ur icar tas ruhcua ayti síwayqueyra.
  abx-abx: Sallod si tallo ngani' tunga' allaw, kalabbatan i magparapamuslong hamok
    si mga bangkay-na tikang si kada ka'aha'an, pamilya, linggwahi pati' nasyon ngan
    ga'i agpanugot nga pinanlabbungan.
  mco-NT: Nijëjɨty jäy ajcxy huɨdibɨ xɨ ya conaaxɨp cogajpɨp, oy ypɨnjäyɨty, oy ti
    ayuc capxcɨxy, y'ixɨpy ajcxy tugɨɨg xɨɨjagup je metzpɨ testigo ñaaxnïcx mɨjtügujc,
    e ni ca'a'ɨxɨ̈huɨpy ajcxy co yajnaaxtɨgɨ̈huɨɨyb.
  cpb-NT: Eero rishinetziri inkitaiteri rowamaanewo, awisaneentawakeeta mawa kiteesheri
    osamanite raminaminthaiteri. Rithonkya iñeeri nampiyetawori tsikarikapaini, rowawiiroki
    sheninkatawakaachari tsikarikapaini, kemathatawakaawori riñaane tsikarikapaini,
    ipinkathariwentaitziri tsikarikapaini.
  aon-aon: Aria bihotih shuknih anah tukwanih nyumneh, sabaishi arpesh shanaki ihismorim
    awiros douk shape ihigos-morim nahobigos agundok atap iri ta shutrum. Eshesh douk
    sisigiruh yegeshiweruh-ish douk sheneyagwreh sabainyi kupainyi baraen iri. Aria
    eshesh ta mare shukri wosik um enesh arpesh shumuhur shunak shurumam, uwok.
  hus-NT-2005: Tin nakíl óx a kʼítsá kʼal chʼejel, neꞌech ka chuꞌtsintsik kwachatsik
    an tin tʼuꞌúl kʼal ejtalkʼi an atiklábtsik xi techéꞌ ti chabál ani yab neꞌech
    kin walkaꞌtsik ka jolyat.
  mig-NT: Te ña̱yɨvɨ táká tata̱, ta̱ká ñuu̱, ta̱ká yu'u, ta̱ká nación, nde̱'é ndɨ́ɨ‑í
    ja̱ káva ndɨ̱yi‑ún uni̱ kɨvɨ̱ yósáva. Te ma̱ kuá'a‑i tu̱'un yu̱ji‑de.
  bps-bps: Na tlu duh tngà i klon dee dad to mdà di dad sahal to, na dad sahal lumbuk
    i dad to, na dad to sahal bung talù, na dad to mdà di sahal banwe, salu déén na
    neyela i dad laweh i dad mati ani, na fnangla falbang.
  mbs-mbs: Domoton se medita otaw lekat te kedita te pongan, aw kagi, aw ogpeanan
    amon tomengteng dan te lawa dan nematay taman te telo se aldaw aw tengà. Eked
    dan lebengi.
  tof-tof: Blaman pamkolpamdógab, blaman zitüldügab, blaman bóktandógab, akó blaman
    bwóbdügab, ngibürra sab ibü büdül muru aüd akó poko ngürrüm ilküpane ngankanórre.
    Akó i sab kolpam koke ok nirre ibü nizanab büdül muru gapókdó angrinüm.
  cme-NT: '@see-verse:REV.011.008'
  sus-sus: Mixie kelima si, bɔnsɔɛ, xui, nun ɲamanɛ birin nan ma, e fa e fure matode
    xi saxan nun a tagi bun ma. E mu tinma mixi xa e ragata.
  pon-2006: Oh aramas en wehi koaros, sang kadaudok koaros, lokaia koaros, pahn kilikilang
    kahlepara ko erein rahn siluh elep, oh re sohte pahn mweidohng emen en sarepirahdi,
  dad-dad: Tamo kayau fire fire bun tamal, ibor fire fire bun tamal, od fire fire
    bun tamal ado, teneub fire fire bun tamal, tamo kayau idi, naa towo ado naa taka
    atun bun, nedi bouweid buru dile fen, mumã difouf nigin to yo douf.
  zab-NT: Ax iralote bniety ni ruee iralote diidx, bniety iranezte, bniety ni zá iralote
    lo naciony sniádeb gáat xcuerpɨ de bnietqui lo nez chon dxi iruld, per quɨt isaantideb
    igaats de bnietqui.
  jae-jae: Ma lau aŋga lau to-m-to-m ma lau tomôkê-tomôkê to lau aweŋ teŋ-aweŋ teŋ
    ma lau totoŋ-totoŋ sêlic êsêagêcnêŋ ŋawêlêlaŋ ênêc êtôm bêc têlêac ma ŋasêku ma
    sênac jao gebe sênsuŋ atom.
  ksd-ksd: Ma ta umana tarai ta diat ra lavur tarai ma ra lavur vuna tarai ma ra lavur
    alala tinata ma ra lavur vuna gunan dia bobe ra minat i dir a utul a bung ma a
    ngungu, ma pa diat a tul tar dir upi da punang ra minat i dir.
  msm-NT: Sed to tatoyu no aedow tonga, sikan mgo yawa dan ogkaaha to mgo otow no
    sakup to tibo mgo tribu dow nasyun no yain-yain to inikagihan, aw kona dan igpayobong.
  myk-myk: Koŋɔ ke sipyii pii na ba pu nixhuyo ɲa na foro fiiye yi bɛɛri ni, ni shi
    wu bɛɛri, ni shi jomɔ pu bɛɛri, ni kpɔnhɔɔ ki bɛɛri na. Pee na ba pu nixhuyo ɲa
    cabyaa taanri ni taaga funŋɔ ni. Pu da ga ba sɔɔ pu pu le faya ni wɛ.
  sbe-sbe: Mayadai haiyona yo tehana udiyedi meta tamowai siya dahi, boga, kalina,
    yo basileiya maudoidi udiyedi, tauhededehemasalaha wa sinaledi ne se kaikaikewaidi
    na nige se henuwa bena se toledi bwayabwaya unai.
  mcr-mcr: Hiunji hŋquaqu-hŋque, itaŋga huizi iqueä, hiunji quemisqä iuŋi, ämaqä huiwä
    huitaŋä-huitaŋä nyqä eeqänäŋä iutaŋä, hueqä-himqä eeqänäŋä iutaŋä, aŋä-kukŋuä
    eeqänäŋä tqä iutaŋä, itaŋga qua eeqänäŋä iutaŋä iqua, qu iquaquiyqä huiwi, ämaqä
    hŋqua ämepu qua qäyä ptepŋqe, ‘ŋŋqä’ mätquä, hiŋuinä äqumbu pmapnuwi.
  cux-NT: Ní 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ s'eeⁿ ndúúcū 'iiⁿ'yāⁿ ndaataa s'eeⁿ ndúúcū 'iiⁿ'yāⁿ
    yeⁿ'e n'deee n'dáí davaacu chi n̄'dááⁿ ndúúcū 'iiⁿ'yāⁿ yeⁿ'e 'naaⁿ naciones caⁿ'á
    yā n'diichi yā 'uūvī cuerpo chi tináⁿ'ā yeⁿ'e 'iiⁿ'yāⁿ chi n'diī chɛ́ɛtī na 'íínú
    nguuvi canéé maⁿ'a. Ní 'iiⁿ'yāⁿ s'eeⁿ nguɛ́ɛ́ 'cuaáⁿ yā chi 'iiⁿ'yāⁿ 'cuɛɛchi
    yā cuerpos yeⁿ'e tináⁿ'ā yeⁿ'e 'iiⁿ'yāⁿ chi n'díí miiⁿ.
  tur-YTC: Her halktan, oymaktan, dilden ve ulustan insan üç buçuk gün cesetlerini
    seyredecek, cesetlerinin mezara konulmasına izin vermeyecekler.
  san-ITR: tato nAnAjAtIyA nAnAvaMshIyA nAnAbhAShAvAdino nAnAdeshIyAshcha bahavo mAnavAH
    sArddhadinatrayaM tayoH kuNape nirIkShiShyante, tayoH kuNapayoH shmashAne sthApanaM
    nAnuj nAsyanti|
  bel-N: І з плямёнаў, і каленаў, і моваў, і народаў будуць глядзець на целы іхнія
    тры дні і паўдня, і не дазволяць пакласьці целы іхнія ў магілы.
  sch-sch: Namtina mingei, jâttina mingei, chongtina mingei le chitina mingei han
    an ruokngei hah sûnthum chomân en an ta, male thâna phûm rangin phal ngei
    noni ngei.
  mic-MIQNT: Gaqaisg mimajuinu'g tleiawultijig ta'n telgi'g ugs'tqamu peita'jig gjigan
    aq angama'tiji na tapusliji npuinu'g ugjit nesuguna'q jel aqataig. Ma' ignmua'tigwi
    nutqutalanew.
  huu-NT: Raɨafomo iaɨmaiaɨ joniana rairuitɨmacɨ. Darui amani abɨ atomonado ailluena
    comɨnɨ, naga naɨraɨaɨmona iaɨmaiaɨna jɨbuisaɨbitɨmacɨ.
  jiv-NT: Tura menaintiu tsawant nuyá naṉkaamas ashí nuṉkanmaya̱ shuar jaka tepan
    íisar iwiarnascharti tiártatui.
  otm-NT: Nɛ nhyupa made bi mba yʉ ją'i gätho 'dahma 'dan'yo bʉ na yą gue bi nɛxpʉ
    gätho yʉ häi, bi hyɛ̨t'ʉ 'bom bʉ xí du. Nɛ him bi japi bi mba nt'ägui.
  dah-dah: Irkeb naŋa karkuwaŋ karkuwaŋ, al miŋ kurayen kurayen, meremiŋ kurayen kurayen,
    irde sikkeŋ umŋa kurayen kurayen niŋ alya bereya beleŋ irem gote uliŋ hakwam wawuŋ
    karwoya naŋa fay sipteya goyen belen yubul titiŋ yennayiŋ. Irde hakwam goyen mete
    teŋ teŋ niŋ piŋeŋ henayiŋ.
  tnk-tnk: Nənə nərmama səməme haməuku pen ia teki nərmama me səpəmsəpə, mɨne nəɡkiariien
    me səpəmsəpə, mɨne kwənəkwus me səpəmsəpə, tuhəspau ia nɨpwranrau meste nəpɨn
    kahar mɨne nɨpərɨn, nənə, kɨpkəseni mhə nɨpwranrau mə tukɨnɨmwi.
  kpr-kpr: Reighi isasambu ainda oro oro isambu ainda mendeni, tamo yaghogo, ingago,
    a foyago, ne isambu osa sari kakato etoto naká ava erá bu ya furugeóro dae sise
    bureguseri. Nenda tamo fasiriri gosero, sifo etodaba naká a sifo eni atedo ira
    isonga usira.
  san-IAS: tato nānājātīyā nānāvaṁśīyā nānābhāṣāvādino nānādeśīyāśca bahavo mānavāḥ
    sārddhadinatrayaṁ tayoḥ kuṇape nirīkṣiṣyante, tayoḥ kuṇapayoḥ śmaśāne sthāpanaṁ
    nānujñāsyanti|
  nho-nho: Naa tama naa kanohenua hakkaatoa, naa haanauna hakkaatoa, naa taratara
    hakkaatoa, aa naa tama i naa manava hakkaatoa ma ki mmata i naa mmoe naa haitino
    te takarua naa iloto te ara i naa aso e toru aa te vasi. Laatou ma ki see fiffai
    maa naa haitino te takarua naa e tanumia.
  gym-NT: Angwane köbömä bti ötare ni kä jökräbti temen, ni kukwe bätäkä ngwarbe amne
    ni bätäkä ngwarbe amne ni juta bätäkä ngwarbe te käkwe nitre nibu ye ngwäkä tuadi
    amne ñan doboi mikadre niedi kwetre.
  azg-NT: Ndoꞌ siꞌtsꞌo ꞌnaan ve nanꞌñeen, ndye xuee xoncüe ngüendyuaahanꞌ quiiꞌ tsjoonꞌñeen.
    Ndoꞌ nque nnꞌan tsonnangue na ncüii cüii tsjan condui, ndoꞌ nnꞌan na ncüii cüii
    nnon tmaanꞌ na nanꞌxuan, ndoꞌ nnꞌan na ncüii cüii nnon jñꞌoon na conanꞌnein yo
    ninꞌnnꞌan na ncüii cüii tyuaa, veꞌ na njntyꞌiatohan siꞌtsꞌo ꞌnaan nanꞌñeen, min
    tyiꞌjeꞌncyahan na ngantyꞌiu nanꞌñeen.
  bhd-bhd: ते सब लोकन, कुलन, भाषान ते कने कौमन मरां लोक तैन गवाहां केरि लाशां सड़े
    ट्लाई दिहाड़न तगर हेरते राले। ते तैना लोक तैन केरि लाशन कोन्ची भी दबने न देले।
  too-NT: Lā' natamā' ixmacni'ca'n lakatu'tun chi'chini' ā'pūpitzi. Lā' natalaktzī'n
    lhūhua' tachi'xcuhuī't xalanī'n ixlīhuāk xcānsipejni' lā' xalanī'n de huan tāpālhūhua'
    tachihuīn. Lā' tū' namakxtekcan nacāmā'cnūcan.
  ind-AYT: Dan, dari seluruh bangsa dan suku dan bahasa dan kaum akan melihat mayat
    keduanya selama 3,5 hari dan tidak akan mengizinkan mayat keduanya dibaringkan
    di kuburan.
  cjo-NT: 'Okaate 3 kitejiri romaryagaeyaani nampitsiki niyanki, roojatzi itampatsikatanteeyarini
    oorya eejatzi. Maawaeni atziripaeni kipatsiki ramineeyerini kamayiteentsirini,
    inashitayitakyaani amineeyiririni: ipoñaayitakyaani paashinikipaeni nampitsi,
    inashitayitakyaani iñaanipaeni. Eero ishinetakaantziri ikitateeteri.'
  nsn-nsn: Tar touonor marein, kara puh o mamang tamatalik, karo mamang matinalik,
    karo mamang uelhirelik, karo mamang pang uanilik uakapa tun ra turung bangang
    duk, kompe tar tukunus rasin, kara de mata keu uatoro tar tukunus rasin.
  san-DEV: ततो नानाजातीया नानावंशीया नानाभाषावादिनो नानादेशीयाश्च बहवो मानवाः सार्द्धदिनत्रयं
    तयोः कुणपे निरीक्षिष्यन्ते, तयोः कुणपयोः श्मशाने स्थापनं नानुज्ञास्यन्ति।
  tna-NT: Quimisha tsine edusete puji daja hue esati equita detse. Pamapa yahua cuana
    jenetia cristiano cuana epueta equita detse echama puji. Aimue papaja eputa huecuana
    mahue.
  lid-lid: Iri lau bada iri randrah, randrah, ma iri boho kamen mara-ei, ma iri boho
    kon mari, ma iri lau badu kon munyak tinan mara-ei kameh anyolom bada kei ma la-uh
    doh kameh winiya len taloh ranah, ma iri lau doh kameh bwale iri anya iri lau
    badu kon tinan nane doh sahi uru sala lek, bada kei turu kudu mada iri lau kanyolom.
  wim-wim: Kinch koꞌalam aakanakamana, than pam wanch yotangan pam mul kucham anangan
    thath-thathayn pulang — pam wanch aak nath-nathpalan aꞌ puth thaaꞌnganth thon-thonangan.
    Than pam mul anangan weekayn pulang wiyangan keꞌ kaampayn pulang yippaka.
  zga-M: Pu navanu avakhikolo eikhyo nei khivumbukhunei njovele neikhilunga puyavilolangha
    akhadebe hange savakhanghilekhe eimifimba nghyavo ukhunghiveikha mumbanghuli.
  yom-yom: Buna batu bobo ; ba makanda ; ba zimbembo ; ba zimvila bela tala zimvumbi
    ziawu mu tezo ki bilumbu bitatu ayi ndambu ayi bela manga ti zimvumbi ziawu ziziku.
  san-SIN: තතෝ නානාජාතීයා නානාවංශීයා නානාභාෂාවාදිනෝ නානාදේශීයාශ්ච බහවෝ මානවාඃ සාර්ද්ධදිනත්‍රයං
    තයෝඃ කුණපේ නිරීක්‍ෂිෂ්‍යන්තේ, තයෝඃ කුණපයෝඃ ශ්මශානේ ස්ථාපනං නානුඥාස්‍යන්ති|
  yut-yut: Amɨn mibɨlɨ mibɨlɨ geni mibɨlɨ mibɨlɨ yoŋ, ae gɨptɨmni mibɨlɨ mibɨlɨ, ae
    mɨktɨmɨ mɨktɨmɨ ekwaŋon da amɨn morapmɨsi da gɨldat kapbɨ ae gɨldat terɨ kɨnda
    amɨn bamot dakon bumjot pɨndatdaŋ. Ae yum pɨndagakwa amɨn da bumjotni dɨmasi wayɨtni
    do yokdaŋ.
  grc-BYZ: καὶ βλέπουσιν ἐκ τῶν λαῶν καὶ φυλῶν καὶ γλωσσῶν καὶ ἐθνῶν τὸ πτῶμα αὐτῶν
    ἡμέρας τρεῖς καὶ ἥμισυ, καὶ τὰ πτώματα αὐτῶν οὐκ ἀφήσουσι τεθῆναι εἰς μνῆμα.
  cpc-NT: Iiro ishiniitziri inkitaitiri jowamaani, ari awijaniintanakiri mawa kitiijyiri
    onkaati osamaniti jaminaminthaitiri. Inthontya jiñaayitiri ikaatzi nampiyitawori
    tsikarikapaini.
  nhg-NT: Hua por yeye tunale huan tlajco gientes de meyactie puieblos hua tribus
    hua tlajtulme hua naciones quenmejtaya inu mimejque, hua amo quecöjque ma quentlölpachucö.
  nya-nya: Kwa masiku atatu ndi theka, anthu ochokera ku mtundu uliwonse, fuko lililonse,
    chiyankhulo chilichonse ndi dziko lililonse, azidzayangʼanitsitsa mitembo yawoyo
    koma adzakana kuyikwirira.
  ngu-NT: Yeyi tonajli huan tlajco on tlacamej chanejquej ipan nochi pueblo, niman
    nochi raza, niman nochi quech sesetlamantic tlajtoltin, niman nochi país quitasquej
    inmicatlalnacayo on teixpantiliquej, niman yejhuamej xquitecahuilisquej para on
    omemej micatzitzintin ma quintlaltocacan.
  kup-kup: Met zei potak oraepanen, añarab herï nañir nañinañari zei maposikaroh ñe
    navor nao hamaharizaro emat parupim herisikaro baveirapanez nakaotü, oñ etevai
    am sat em tohot hepan.
  jid-jid: Nivi tra ni mbru bari rhini gbungblu inji, igrji, ilan, mba meme ba ya
    ikbon mba. Bana du ba vu ba sru ni ibe na.
  wmw-wmw: Kwa muda wa suku natu na nusu, wanu wamojawapo wa kabila‑zi na luga‑zi
    pamoja na mataifa, wakuja kuwona maiti awo‑yo, na awaja kuruhusu kuwa ewo wazikiwe.
  gmv-GGM: Duma duma qommotine duma duma zariketi, duma duma qaalan hasa7izaytine
    dereti hedzdzu gallasine bagga gakanas istta aha xeellanane he istta ahay moogetontta
    mala diggana.
  ssg-ssg: Leili taun ien, seilon ti lawe xux ma nenex, kakaialaha tenen tenen laha
    paxai kakapitini tupualalu ma laha halini tihinialalu.
  zpo-NT: Nu tub chon mbizh yirol, lee rese myet yizhyo, xaa rese dii, nu xaa nzhedizh
    rese dizhze, nu xaa rese yezh wii lo kwerp cheen rop xaa, nu nazaat re xaa diizh
    yibyo xaa.
  poy-poy: Wantu wa kila isi na likabira na wantu ntambu yawalonga na lukolu, hawagaloli
    mawuti galii shipindi sha mashaka matatu na nusu, hapeni walekiziyi zisilwi.
  qwh-NT: Jinantin marcapeq tuqui nicachaq nunacunam y tuquilaya idioma parlaq nunacunam,
    quima junaq y pullan ayancunatapis ricaräcuyanqa, y manam pampecuyänantapis munayanqatsu.
  gaw-gaw: Amu deḏ ewam, maha laa ele amu danab buḏub ohp̱anu, wan atu ohp̱anu, beḏulag
    iḏu iḏunu amu nai ohp̱anu ag gaḏalah anidna, ag ahilahnu oo aeg baknab doona,
    ag boomatḵulagnu uuglag.
  nca-nca: Asa uni koweye enesó-enesó ko miraye enesó-enesó ko mandeye enesó-enesó
    ko winiye enesó-enesó, asa uni soso ŋundo ukúyari ŋu yiyoro tapu yerewero soré
    yereyuriyate uyare kosa naru kapusa ko kosa naru sombé ŋunde kini taró.
  zpz-NTPP: Orzeꞌ mbecy nu gruu dutuub la gyishlombecy, güii dey cuerp ni de yu zeꞌ
    par chon dzi nu. Mbecy nu gruu dela gyedz, mbecy nu gruu lat de lo la nez, mbecy
    nu rnii de lo la riidz, mbecy nu gruu dela nasyoong, dela dey güiiy lo cuerp ni
    de yu zeꞌ. Ni wazaan dey nu cach mbecy de cuerp zeꞌ.
  zac-NT: Hia por tsunë dzë guëruldë, guëaꞌnë ra shcuerpë testigu ni lu nezë. Mënë
    shtë grë guëꞌdchi, mënë naruadiꞌdzë grë clasë dizë́, mënë nazeꞌdë de grë lugar
    nu naciuni, guëná rall lu ra tëgulë nu adë guëdë́ꞌëdiꞌi rall permisi parë guëgaꞌchi
    ra tëgulë.
  kyg-kyg: Faliꞌnisaꞌageꞌapaeꞌmo muki alu apakufaꞌe alu apakufaꞌe vayanagi muki nofi
    vayanagi alu apake alu apakemo neꞌaiya vayanagi alu kotega alu kotegamo maiꞌnaya
    vayaꞌmogimogi huꞌa loleꞌe magoꞌe afinaꞌe mago atupa afinaꞌeꞌmo anakufaꞌaleꞌmo
    aulu haeꞌa anaketeꞌapaeꞌmo kitapa oꞌanateyo, huꞌa hugae.
  kmk-kmk: Tuḻu ya kagogwa’n aḻgawa iillan dat nadumaduma’n tagu dat ladag da. Sadatuwa
    tagu manligwat da si nadumaduma’n tribu, nadumaduma’n bagbaga kan nadumaduma’n
    ili’t tun lubung. Ot adin datuwa tagu piyaona mailbon da.
  cao-NT: Jabi tres y media ca bari no tsi toa dos ca yora bo tsaya-tsayaxëhi quiha
    maí ca nohiria bo. Tsayacaxëcani quiha maí ca nohiria bo tëquë, naa jatiroha ca
    maxo bo, joi bo, pais bo, tihi cabo. Jato yora bo maihuacasyamacaxëcani quiha
    ranixo na.
  bbr-bbr: Roasiret erekapu omsau atap atap pakan pak, tupsiu atap atap pakan pak,
    ämän atap atap pakan pak, enmaksau atap atap pak akas kiro roat orien enmaksau
    omre 3 orip utia, pote omre 4 san näu kamuk opok koi apwate rawaiei. Ak karauk
    roat inikwarona, akas awan enmaksau wa up kurwataiei.
  inb-inb: Chasa pasa­ri­uraka, tukui sug pui­blu­kuna­nig­manda i alpa­kuna­nig­manda,
    tukui­nig­manda sug rig­cha sug rig­cha rimag­kuna­pas­mi chi sitaska kuir­pu­kunata
    kawan­ga­pa kan­kuna. Kimsa pun­cha i chaug­pi­mi mana pam­bas­pa­lla kanchapi
    sakin­ga­pa kan­kuna.
  hrv-hrv: Ljudi iz svih puka i plemena i jezika i naroda gledat će njihova trupla
    tri i pol dana i neće dopustiti da im se trupla u grob polože.
  box-NT: Ɓa nùpua na ló ho dĩ́míɲá kãna nùpua lè mí sìíwà ɓúenɓúen
    yi, hàrí ɓa wé lùe lée lùe, hàrí ɓa bío bíonì lée bíonì, tĩ́ahṹ
    á ɓueé dĩ̀n á à loń ɓa nùwã ɲun mu nì-hínmu hã wizooní bìo tĩn lè
    mí canko yi, á à pĩ́ le ɓa máa nùu.
  ote-NT: Ya ja̱ꞌi de gatho ya hnini, de gatho ya ꞌmʉi gá ja̱ꞌi, de gatho ya hña̱qui,
    ne de gatho ya hai, ma da hyandua yá ndoꞌyo núꞌʉ yoho ya ꞌmɛhni da ꞌmoni hñu pa
    made, pe hinda thopi to da ꞌyaguiꞌʉ.
  wnu-wnu: Munon ombur mumun eng ende inab igamari munon ai gugum, git goan wes-wes
    ne qob wes-wes qamarau eng ne munon yurau wes-wes qen ombur gari ne ger tau ende
    ibag qib wogub wurisiningoar wogub munon qei me wuritumunimar qamb wuritaisiorubour.
  zam-NT: No le'n son huiz co' nax nde'f ryop thebola loo ned le'n ciuda Jerusalén,
    rye mèn rye nación mbui' loo thebola no ne'ngla'de mèna ya ca's mèn thebola.
  zyp-NT: Phingting, citing, reiting le raangting taitei cawngsaw takhei aa rawh cawh
    ningthung le a chy ming he ka, aa rawh phung cawh ahohmai sai cang bei he.
  sey-NT: Ja̱je je̱ocosi ca̱pë̱api toaso̱ muꞌseña cuiꞌne jopoja̱ꞌa u̱ina, siꞌaohuaꞌi
    maña ñajaꞌcohuaꞌi aꞌë. Ti̱ pa̱i, yequë coca cacohuaꞌi, cuiꞌne yequë daripë̱a paꞌicohuaꞌi,
    siꞌa yejaña paꞌicohuaꞌi ñajëtaꞌa ta̱maꞌpë paꞌija̱ꞌcohuaꞌi aꞌë, coe doꞌire.
  nvm-nvm: E ijiebuon surif iji bu tavan nokbek ga be uk manino (3 1/2) ijeg bu ijia
    naoikega e moik kafokafo ga agan kafokafo ga isama kafokafo ga vajai surif kafokafo
    iji bu giakfuon. Bu giak revo bu kege mako rukva bakin.
  mps-mps: Tama bidi meba tigidali haniani tigi yai me, te tigidali tǫde, te haniani
    po wabo me, te tigidali bidi hani, augwaligo te bidi si tigi te sela sogo bidilama
    me sogo te giligade deli tama sogo te bidi si tigi te po mibo pesagede munalubo
    sueibao. Tama bidi meba augwaligo “Te bidi si pubulumainao,” te po waibao. Tiali
    goli gasa bidi dabego “Menio, tagalao,” waibao.
  pab-NT: Waikohekoa nihatyaka tyaoniterenaite waiyaha ekamaneha. Kiyere, iyomere
    harenae, haxako xakini iraetere harenae waiyaha ekamaneha hanamaki ferakene mokotexe.
    Maisaite halakisahitene kaxafityakaha maheta.
  llg-llg: '@see-verse:REV.011.008'
  kyf-kyf: Nɩɩ, nyɩmaa 'yli -bhlo -bhlo -wa 'bhʋa zʋa -bhlo -bhlo 'yli, -wa gbaa wɛlɩɩ
    'yli -bhlo -bhlo, we -yɔ -wa 'bhʋa laga -bhlo -bhlo -gʋ, -maa yia wa 'kwie ylaa
    'ylɩ ta kibhe nya. Wa 'na 'ka wa 'bhlubhlugbʋ -yɔŋwnu.
  tpi-tpi: Ol man bilong olgeta kain skin na bilong olgeta kantri na bilong olgeta
    tok ples na bilong olgeta lain manmeri, ol bai i lukim bodi bilong tupela inap
    long 3 na hap de. Na ol bai i no larim ol man i planim bodi bilong tupela.
  mih-NT: Ta uñi quɨvɨ zazava ñiyɨvɨ zɨɨn zɨɨn ñuu ta zɨɨn zɨɨn tata ta ñiyɨvɨ zɨɨn
    zɨɨn nación, ñu cahan zɨɨn zɨɨn zahan cua ndyehe ñu sii coño ñuhu ra, ta ma cuhva
    ñu sa quɨhvɨ si ñuhu.
  qvh-NT: Quimsa junag pulanyagmi may-saypita shamog runacuna ricayanga say ishcan
    wilacog runacuna wanush jitaraycäyagta. Say wilacogcunata chiquishpanmi pampanantapis
    cachapäyangasu.
  kms-kms: Nginy temi ire pu di aye cham ane pu ni pugrine mase. Ni mase wute ghimbi
    chongo isis, wute tit buagi, wand tuan buagi, di kantri buagi kin mandi muqond,
    di mare mo mawo yemu segi puq mand.
  agn-agn: Ong teled ta tolong kaldaw may tenga, ang mga sinangoni nira pa-dekan tang
    mga taw ang magalin ong sari-saring dogo, tribo, bitala, ig nasion. Ig indi tanira
    maliliag ang ilbeng tang mga sinangoni nira.
  nhi-NT: Uan ompa nintlalnacayo isqui yeyi tonal uan tlahco, uan isqui intlamouisol
    in tlalticpactlacameh de ic nouiyan altipemeh, de nochi tlatlamantli pantli de
    tocniuan, de nochi tlatlamantli tlahtol tlen tlahtouah, uan de nochi in tlalmeh.
    Yehuan amo iccauasqueh maquintlalpachocan.
  ttc-NT: B'ix kye kyaqil xjal tuj kyaqil amaq' b'ix kyaqil kyijajil xjal b'ix tuj
    kyaqil yol b'ix ja'chq tzajnaqe' tuj kyaqil nasyon, oxe'l kye'e' te kxlimal oxe
    q'ij tuky'i mey, b'ix nlay ktzoqpij tzan kyqex muqu'.
  dan-1931: Og Mennesker af alle Folk og Stammer og Tungemål og Folkeslag skulle se
    på deres Lig i tre og en halv Dag og ikke tilstede, at deres Lig lægges i Grav.
  kwj-kwj: Wosiwa ele hima tape ba fwele, ele nuwe mapwa ki dau hima le, ele mwanji
    gale ba fweleki bwandau hima le, e, ele hima mu ba fwele, wunu tinda ete fi hima
    tape ti gisi namili ini gisi foi gisi tipa ki ya fini wu misindakonda. Wosiwa
    hima fwele fi hima tape dinga ti eini si kinani wu bwawa hinde apa wunu ohouna
    kumbwa.
  vie-OVCB: Người thuộc mọi dân tộc, dòng giống, ngôn ngữ, và quốc gia sẽ kéo đến
    xem thi thể của họ trong ba ngày rưỡi, chẳng ai được phép chôn cất.
  kze-kze: ó'on-o'on-kuwara-kwaasiye amápar-akun-andaraken-kwaasiye ó'on-o'on-aimba
    kwésen-kwaasiye amápa'-maravaken-kwaasiye tóyo esa mindárai túma taawánésa sésa
    íma utaaró kwésiyana kaumbo-táwai umái éíyainkomba kwáyá'wái íníye.
  mpj-mpj: Ngurra yupaljapula mitu palu kujarra ngarriku, kayilapa-pulanyaya martu
    yarnngaluminyirri wangka kujupa kujupawintilu, ngurra kujupakajajanulu yanku ka-pulanyaya
    wululu nyakumalpa. Ka-jananyaya wajalku, “Mirta-pulanyayan tuunyjula!, wulululaju-pulanya
    nyakumalpa.”
  lbk-lbk: Ya at mafob-oya nan awakcha isnan tolo ya kakhedwa ay akhew. Fob-oyaen
    nan am-in ay ilan si takho ay malpo isnan olay entona issa ay ili, ay nateketeken
    nan ekhad ya kalicha. Sa cha't iyad-i nan maikaofancha.
  mto-NT: Toojk xa̱a̱j jagojkm tseꞌe je̱ ñiꞌkxta je̱ kyo̱pkta tyánu̱t je̱m, kaꞌats
    je̱ꞌe̱ veꞌe je̱ jayu du̱yakjáttat je̱tseꞌe ñaxtá̱kadat ku̱x yꞌixuvaandup je̱ꞌe̱
    veꞌe je̱ jayu juuꞌ veꞌe tso̱o̱ꞌndup anañu̱joma je̱ naax, anañu̱joma je̱ kajpu̱n,
    anañu̱joma je̱ ke̱ꞌxpa, je̱ts anañu̱joma je̱ aaj je̱ ayook.
  bzh-bzh: Alam la rëḳ vu navij agga ti ti pin, gevu mehönon degwaj pin, gevu ayej
    agga ti ti pin, gevu dob pin, berëḳ degelë luho nij hel gëp noh vu buk löö benyënġelë.
    Log su rëḳ dengoġekin mehö la bededev luho nij hel rë.
  guj-2017: અને સર્વ પ્રજાઓ, કુળો, ભાષાઓ તથા દેશોમાંથી આવેલા કેટલાક માણસો સાડાત્રણ
    દિવસ સુધી તેઓનાં મૃતદેહ જુએ છે અને એ મૃતદેહોને કબરમાં દફનાવવા દેતાં નથી.
  jvn-NT: Wong-wong sangka sakkèhé taler, bangsa, basa lan negara bakal nonton layon
    mau suwéné telung dina setengah. Layon mau ora kelilan dikubur.
  byr-byr: Aꞌmwe yuya kɨlaaka dala nabinyajɨꞌjɨya pwarajɨ yɨ yɨta savakaavɨyarajɨ
    yagaala yuyangɨne pwarajɨ ajɨmya yuyangɨya pwarajɨ jalɨkurakya dazaraarɨ tɨnna
    wangamanɨgasare. Yɨ yɨrɨka darɨkaai darɨꞌ yojɨ maalɨkegaasɨ yune sagaaꞌna wangamanɨgasare.
    Yɨ sahwara aꞌmwe pwara saraarɨ maralɨkirakyaꞌna “Ya. Gɨlekaviꞌnɨnnyavɨ wɨlakaana!
    Wagɨla nuvwaꞌnadɨka!” yɨnɨga dɨpɨꞌdera mɨꞌ.
  ian-ian: Nandinya kuvut angɨ nandinya apma mbɨtna sɨm ava yambɨmba tɨndɨ, vɨndi.
    Kapma kapma ngepma nɨmba, kapma kapma kwundi nɨmba, kapma kapma mbangɨ nɨmba aywaa
    yaa mbɨtna sɨm vlɨlɨndi. Mbɨk kat vaanguvak kat kai wandi.
  hun-hun: És a népek és törzsek, és nyelvek és a nemzetek közül valók látják azoknak
    holttestét három és fél napig, és nem engedik holttestüket sírba tenni.
  mcf-NT: 'Aden cuesun secabosh: “Nuqui mëyanquid nëid daëd neque. Chococatiapimbo
    iquebi,” queshun chococainquio iquendac. Adashic matses abitedimbo cuesun secaboed
    isbededec tabadendac. “Nuqui shubimequido cuesun secaosh,” quiash cuishonquec
    abëd icquidobëd menenancuededendac. Matses abitedimbo caimbi. Nëidic matsesquio.
    Nëidic mayu. Nëidic nidaid utsi-utsiec yacno tabadquido. Aidtedi menenancuededendac.
    Abentsë chotsec ushquin aden ambi cuesun secaboed isbededec tabadendac —quequin
    chuiposhi mayan bëdan.'
  kjs-kjs: Go rabu enaali raayome go ali laapona ro adolalo palimi rabu nipuna ro
    narogaaminalo agale adaapu leme. Go enaali raayore nimuna su rado radonu page
    nimuna ruru rado radonu page adaa agale rado rado le page gavman-me surube su
    robo radonu page go raayome yapi repo dia yoma maalana rikiranare nipu laapona
    ro pa adoba piralimi.
  mni-mni: Phurup, salai, lon, amadi kanglup pumnamkki misingna makhoigi asiba hakchang
    adubu numit humniga makhai yenggani amasung makhoibu phumba yahalloi.
  yad-NT: Rirya̱diy nijya̱nvajyuu mumurundamiy rata̱savu̱ rundamusiy ranchaju̱ riva
    nanubabyi, rirya̱ju̱bay nana̱jisirya jmuchoda daryaju̱. Rirya̱jnu̱chu vicha̱damu
    vichavarya nanubabyi, taji ju̱riiñutavay jarye, tara niquejada niquevay, ti̱ta̱ju̱
    mucadimu vichavay jarye rusa̱ju̱ ra̱jnu̱chura nanubabyi.
  mxb-NT: Ta na̱ ndéi ndidaá ñoo náꞌano xíꞌín ndidaá ñoo kuálí, xíꞌín na̱ káꞌa̱n iin
    rá iin yúꞌu̱, xíꞌín na̱ ndéi ndidaá nación koni kandei yikí ko̱ño ra̱ noo̱ yáꞌi
    ñoó oni̱ kuu̱ dao, ta ko̱ íin konó ña̱ ndu̱xian.
  pon-2006A: Oh aramas en wehi koaros, sang kadaudok koaros, lokaia koaros, pahn kilikilang
    kahlepara ko erein rahn siluh elep, oh re sohte pahn mweidohng emen en sarepirahdi,
  maq-NT: Xcun xi jyan nixtin vasen ne, jemu cjuehe xuta. Cjuehe me tsëhë yëjë ni
    nandya, tsëhë yëjë ni tjë, tsëhë yëjë ni hne cojo tsëhë yëjë ni nación. Cjuehe
    me scutsejen me nima, hane tsingatiin me xi xinchaniji nima.
  hto-hto: Iemo daruiámani átuedo dɨga jófuiaɨ naɨraɨ afe íaillɨnoɨ abɨ tɨ́illamo
    acáritiaɨoɨ. Iemo íaillɨnoɨ abɨna raɨtátañeitiaɨoɨ. Daje izói dɨ́gazie íaillɨnoɨ
    abɨ bɨ́inamo acáritiaɨoɨ, naa jɨáɨfodo úritɨnuiaɨri.
  por-BRBSL: Entre os povos, tribos, línguas e nações, as pessoas olharão seus cadáveres
    por três dias e meio, e não permitirão que seus corpos mortos sejam depositados
    em um túmulo.
  ces-NKB: A [mnozí] z lidí, pokolení, jazyků a národů se budou dívat na jejich mrtvoly
    po tři a půl dne a nedovolí jejich mrtvoly pochovat do hrobů.
  cui-cui: Daxita pomonae tomarapiwi jiwana, irʉno tsicamonaeyo jiwana, irʉno pomonae
    barompaya icha jumexitha pecueicueijei jiwi jiwana, irʉno daxita pomonae nacuanpiwi
    jiwana, daxita barapo jiwimonae taeumenaena barapo petʉpaeinbe. Baponbe petʉpaeinbe
    bocaenabe acoibi po matacabibe yawa xua equeicha bara caetono. Daxita barapomonae
    pomonae taeumena, jopa copatsi tsane xua ichamonae bara petʉpaeinbe pemʉthʉthʉ
    xubiwa tsainchibe.
  boj-2014: Naŋgo aiyel jejamu gam ambleq di soqnibqa tamo uŋgasari jejamu segi segi,
    sawa segi segi, anjam maro segi segi, leŋ segi segi kalil naŋgi beleŋosib naŋgo
    aiyel jejamu koqnjroqnibqa bati qalub bei oto gilqas. Naŋgo aiyel jejamu subq
    atqa saidoqnqab.
  eng-OEBUS: People of all nations, and tribes, and languages, and races look at their
    dead bodies for three days and a half, and do not allow them to be laid in a grave.
  eri-eri: Nere fai oruwanga genege gala hogo fere-fere bagu, kantri oruwanga, beele
    hogo fere-fere bagu, nere fai-aita hugu fere-fereha oruwanga, nere nga neire genere
    gala ure gogunga fati eei nomo matau bagu goyonbona. Onodu nere fai awa nigogunga,
    neire genere gala u-u ada tanode.
  aly-aly: Ya, ipma ratherr ayntaynteyenh arlta irrpetyew-atety ingwepenh-ingwerel-anem.
    Akngerr-anem apetyeyenh apmer arrpanenh-they, angka ingwerek-ingwer angkemel –
    irrpwerl-then, arlter-then, arrkay-then. Rernemap ipma renh-atherrenh atwew-areyenh,
    ingwer-rnem-then artwereleyenh, akwernewerr.
  wiu-wiu: Eida ta tebolo-peta lia patoa wa tuyono takoa toka pakeka eya yename e
    ku yatene eya kuya tigini kakene yene eya kuya agale patu mekoi yene ta piko peyake
    mekoi yene enika eni yene padeka-kitame einagotane tigini enoai toa kawake oloyo
    tamene kote tokale wawei.
  swe-swe: I tre och en halv dagar ska människor från alla folk, stammar, språk och
    nationer (etniciteter) se dem ligga där, och de ska inte tillåta att deras döda
    kroppar läggs i någon grav. [På grund av det varma klimatet i Mellanöstern begravdes
    kroppen samma dag som dödsfallet inträffat. Att inte begrava någon visade på vanvördnad
    och förakt. Så djupt hatade var dessa två profeter, att de förvägras en begravning.
    Hur folk från hela världen skulle kunna se denna händelse, måste ha varit svårt
    att förstå på Johannes tid. I dag med nyhetsrapportering dygnet runt och modern
    teknik är det inte konstigt hur hela världen skulle kunna följa händelseutvecklingen
    i Jerusalem.]
  cth-cth: Hatnavah lawk a cawngca ka pan e miphun puenghoi ram pueng ni hote ahnimouh
    roi e ro hah hnin thum tangawn totouh khen awh vaiteh tangkom thung pakawp laipalah
    a ta awh han.
  mti-mti: Iyayapan, ganigani desiroma, pednowa ubeubewa, at sisin igiyawa mu kum
    duwamdesi ge gambenwa da mu kwapuwa yangureme dagup danave tetan topaieme.
  pad-NT: Hari. Ija'ari vâipohiki va'ora vanavanavanahaki bana adani vi'bamiki vaba'ona,
    mahi ahoarabakosiki mahi pitani hikia. Sidaji karaho kahagihinia vaba'ona vada
    vani'aki bana adani afohanana. Ibavi hahavi kaija'arini, nação hahavi, tribo hahavi
    vihiki. Vaathi kahoarihakhamaki adani. Ni-ija'aria vava'ahaki ida vaba'ona ka'damahani.
  twi-twi: Na nnipa a wofi aman so ne mmusuakuw ne ɔkasa ahorow ne aman bi so bɛhwɛ
    wɔn afunu nnansa ne fa, na wɔremma kwan mma wonsie wɔn.
  hlt-hlt: Te vaengah pilnam, koca rhoek, ol com ol cae neh namtom loh a rhok te hnin
    thum neh tintan duela a sawt uh ni. Te phoeiah rhok te phuel ah khueh ham a hlahpham
    uh mahpawh.
  tbz-SIM: Bɛ̀ bo bɛ̀ kùɔ, kɛ̀ bɛnìtìbɛ̀ bɛmɔu, ibotí imɔu kɔbɛ, iwuɔ nyimɔu kɔbɛ,
    yɛbotɛ̀ yɛmɔu kɔbɛɛ tíí, kɛ́ mbɛ̀ wèí kɛ dɔ̀ yɛwe yɛ̀tɑ̃ɑ̃ti nɛ̀ dikéè, kɛ́yetɛ
    bɛ̀ bo bɛ̀ kũnnɛ́mɛ̀.
  san-GUJ: તતો નાનાજાતીયા નાનાવંશીયા નાનાભાષાવાદિનો નાનાદેશીયાશ્ચ બહવો માનવાઃ સાર્દ્ધદિનત્રયં
    તયોઃ કુણપે નિરીક્ષિષ્યન્તે, તયોઃ કુણપયોઃ શ્મશાને સ્થાપનં નાનુજ્ઞાસ્યન્તિ|
  ake-NT: Ka'pon amʉ', tanporo tʉponaron kon, rʉko' amʉ', tʉmaimuron kon mɨrɨ awonsi'kɨ
    tʉpataron kon koro'tapaino kon uya to' ekepu enpɨ'to' oton osorʉwau wʉi mɨrɨ awonsi'kɨ
    pʉre'po'si pʉ'kʉ pona iyema'sa' yau, to' ekepu u'na'tɨ to' uya i'se pʉra to' e'to'
