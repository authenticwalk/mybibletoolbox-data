  gof-ENT: ቃሲ ዜሬ ኡባፌ፥ ያራ ኡባፌ፥ ዱማ ዱማ ዶናፔኔ ካዎቴ ኡባፌ ዪዳ ኣሳይ ኤንታ ኣሃ ሄ ጋላሲኔ ባጋ ጋካናው ቤዓና።
