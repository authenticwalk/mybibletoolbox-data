    pashinesatzi atziriite, arira impiyotaiyaani maimanetantaneri janta tasorentsinampitsiki.
    Ari avisheri inkarate 42 kashiri osamanite.
  san-ASM: কিন্তু মন্দিৰস্য বহিঃপ্ৰাঙ্গণং ত্যজ ন মিমীষ্ৱ যতস্তদ্ অন্যজাতীযেভ্যো দত্তং,
    পৱিত্ৰং নগৰঞ্চ দ্ৱিচৎৱাৰিংশন্মাসান্ যাৱৎ তেষাং চৰণৈ ৰ্মৰ্দ্দিষ্যতে|
  tac-NT: '''Lige alé re''obachi ra''pichika tase tétiwaká, aleka pe ralámuli tabilé
    israelita ra''pichila kame, ''lige alué ralámuli alemi e''yénamala ''we cha nokigá,
    napurigá ajágame ''ma buyásigame go''lechi ''ma mo''gá alemi ''yéchimi. Alarigá
    nímala alemi naosa makué na oká mechá alé Rusaleni rewégichi.'
  eng-WEBPB: Leave out the court which is outside of the temple, and don’t measure
    it, for it has been given to the nations. They will tread the holy city under
    foot for forty-two months.
  gfk-H: Senbia waak u hapupua no hera ma nataman tano tamat na hala na lotu kanong
    di gata tar ia ta ira tabuna nurnur ma diet na paas gisianei no halhaliana pisa
    na hala ra aihat sangahul ma airua na teka.
  viv-viv: Manuwai-nadi ala gimidififina tu melala ala hinagene ma keke unaꞋetowavani,
    faꞋina Yaubada badi keke miYuda tu yoꞋo tulidiyao mena melalai-nadi giveledi.
    Tu Yelusalema yaku melala mahamahalina ma vaikohi 42 agaidiya hinavehimeyena be
    gaitoma moyaꞋaidi hinaluyaweyawelidi.
  yao-yao: Nambo nkalupima luŵala lwa paasa lwa nyuumba ja Akunnungu, ligongo lupegwilwe
    kwa ŵandu ŵangaŵa Ŵayahudi. Ni ŵanyawo chauliŵate musi wauswela kwa miesi alobaini
    na mbili.
  tgp-tgp: Pani o sopo ava na jara mo r̃alihi hin rope atu na jingoima Temple matan
    God mo majinga vara i pa toho na lima vao tamlohi jara tinapua tari atu na varama
    sei la sopo noku tamlohi vara la pa varasi taon tavera tapu atu Jerusalem, i tikeli
    te vitu i ngavulu vati i rua.
  auc-NT: Wængonguï oncö tæiyæ̈ waëmö oncönë tee mäninque yacö boyäa ïñömö tee mänämaï
    ïe. Edæ mänincö boyäa wadäni oodeoidi ïnämaï ïnäni ïnänite do godonte intapa.
    Mänïnäni edæ coadenta i doo apäicä ganca mänimpoga ïñonte Wængonguï nänö tæiyæ̈
    waëmö quëwëñömö incæ wo ëwente cæcædänimpa.
  kbc-NT: Pida jinaɡ̶abikotani wetice miditaɡ̶a niogó Aneotedoɡ̶oji liɡ̶eladi, igaataɡ̶a
    boɡ̶oyajigotiogi niɡ̶ina noiigi ane diɡ̶icata aneetege Aneotedoɡ̶oji. Odaa niɡ̶idi
    noiigi owote 42 epenaitedi moipoditeloco naɡ̶ani nigotaɡ̶a Aneotedoɡ̶oji ane iomaɡ̶aditedice
    me nebi.
  bmh-bmh: Bo, na go zobu zau banou seseim i nanalen, einen, iz empip go emgasag ipal
    ebuan duailel, go Zuda duailel tam, maremin. Duailel go agen ban uzan naliu go
    tapai ai betei, geil 42 mui utamamen.
  ctu-BL: Mach a p'is i pam Templo am bʌ ti' mal corral. La' to ajnic. Aq'uebilix
    gentilob. Cha'p'ejl i yuxc'al (42) uw mi caj i t'uchtañob jini ch'ujul bʌ tejclum.
  meq-meq: Ane tuk na, kâ ləva na dalabəra eye nakə ma bəra aye bay, gər ha andza
    niye hərwi Mbəlom ka mbərəm məvəlatay ha a ndo neheye tə sər na bay aye. Ta mbəzliye
    ha gəma niye tsəɗaŋŋa, gay i Mbəlom mə ɗəma aye ma kiye kuro kuro faɗ gər eye
    sulo.
  noa-H: Mamʌ har daau gajãrcha hõor biirdʌajem wëu wëjöm chan hoob chacham hajim,
    jã sĩi bʌ̃ʌrjã hʌ̈k'aba haajem k'ʌʌn hat'eem haawai. Mak'ʌʌnauta año t'ãrjup hawi
    jãrr Hẽwandam p'öbör dʌ̈i sĩi hamachdëu hampierr hajugui hajim.
  alp-NT: Po Tuhane Eni Lumare esi ueije keholi sue yake le mere ete tamata bei nusa
    maketa rebe esi hlaleke lokoI more peneka. Kai tatike pine esi kbasae kota misete
    titinai le Alla Irue kenae mere musuna telu bulana ne (bulana 42).”
  san-VEL: kintu mandirasya bahi.hpraa"nga.na.m tyaja na mimii.sva yatastad anyajaatiiyebhyo
    datta.m, pavitra.m nagara nca dvicatvaari.m"sanmaasaan yaavat te.saa.m cara.nai
    rmarddi.syate|
  kbq-kbq: Hagi ra mono nomofo megi'a kumara azota antenka mesarimia osunka atro,
    na'ankure megia vahe'mofo zamineankino, 42'a ikampi ruotge'ma hu'nea rankumara,
    zamagareti eme repehana hugahaze.
  kbh-kbh: Pero chë Bëngbe Bëtsabe yebnents̈e más shjoica luarna cachcá cochjonÿaye,
    ndoñe catjamedída, er chiñe chë ndoñe judiëngbiama endmëna; y chënga, chë uámana
    ca uabaina bëts pueblama, canta bnë́tsana y uta shinÿëntscuana soyënga mochántsama
    chiñe jtsepochócama, mo cuaftsebotajnaycá.
  ron-LSB: Lasă deoparte curtea care este în afara templului și nu o măsura, pentru
    că ea a fost dată națiunilor. Ele vor călca în picioare cetatea sfântă timp de
    patruzeci și două de luni.
  pon-pon: A kapil penan im en kaudok kajela liki o der jon, pwe a panalaner men liki
    kan o kanim jaraui re pan kakaue jaunipon paeijok riau.
  nhe-BL: Pero amo xijyejyeco nopa calixpamitl tlen mocahua nopa se lado ihueyi tiopa.
    San xijcahua, pampa ya nopa quinmacatoc sejcoyoc ehuani. Huan ipan moquejquetzase
    nopa altepetl tlatzejtzeloltic para eyi xihuitl huan tlajco.
  sps-sps: Sana nyi ma ngaf vaare na pan iny vaaguam koman a aunon jiarasan nana saape.
    Ngaf vaare, tana saa, Gov faan rarorin vainy vavaajets, ana ri te nai kat fifiiring
    a Ngats Fan Tsian a Taabos onots non fats safunuu ana fuan (42) na iifaa.
  wnc-wnc: “Ngana gata yot takwande kekeu kepman yuak komu ayapbike tuwanga ma tapim.
    Dasingge? Kekeu wa komu katum aminde yamunangge Anututa gwa yawan yukut,” ngang
    nanikut. “Siwan wa aminda Anututane yot bam gapmane koke aminu you wanggapmane
    yuaingu ayaipapaakusike Anututane kep tapa tasiwa maiwikge tasiwawa kuku yekau
    42 dakngawik,” ngang nanikut.
  bus-bus: Ǹ à ua tó, ǹton yↄ̃ro, zaakɛ wà kpà boriinↄamɛ. Aↄ̃é kɛ̀sɛ pɛ́ɛpɛɛ Luda
    wɛ́tɛdaaa ai mↄ baplaa awɛɛplaa.
  gub-BL: — Eho zo katu pe nehe, ehem zo tàpuzuhu wi nehe, ywy ipuku haw hagaw pà
    nehe, ta'e tupàn a'ua'u wamuwete har wiko a'e pe a'e wà xe, i'i ihewe. — Umumaw
    putar 42 zahy a'e pe wata pà wà nehe, i'i ihewe.
  imo-imo: Nalo Gotenga ulke tempelemu okoko pape teringina tukundo kombumu Juda imboma
    naa moromelema tirimulu kani akumu manda naa lewi! Kano imboma Gotenga ulke kombu
    awili kake telimunga kambulko andoko molangei oli 42 omba pumbelo.
  boj-boj: Ariya ni que. Koro sawa atra tal meq di unu qaji di keretaim. Di urat.
    Qotei na koro sawa di tamo Juda sai naŋgi enjrimqa naŋgi aqa qure koba niñaqyoqnibqa
    bai 42 gilqas.
  eng-DRA: 'But the court, which is without the temple, cast out, and measure it not:
    because it is given unto the Gentiles, and the holy city they shall tread under
    foot two and forty months:'
  knf-knf: Wutan kaniib blay bi bdig bi Katoh ki naan. Wutan ba hënk, ţiki ddukar
    ba banwooŋ baanwo bayuday, baluŋ kapoş poşan ubeeka uyimanaan kli iñeen ŋbaakër
    na ktëb (42) kaŧok wa.
  san-KHM: កិន្តុ មន្ទិរស្យ ពហិះប្រាង្គណំ ត្យជ ន មិមីឞ្វ យតស្តទ៑ អន្យជាតីយេភ្យោ ទត្តំ,
    បវិត្រំ នគរញ្ច ទ្វិចត្វារិំឝន្មាសាន៑ យាវត៑ តេឞាំ ចរណៃ រ្មទ៌្ទិឞ្យតេ។
  arn-NT: Welu medikefilnge tati lepün mülelu wekuntu ngillatuwe ruka, fey ta chalintukulelngelu
    am tati pu che judiu tuwünngenolu. Fey engün ta pünokayafi tati lif küme waria
    Jerusalen kiñe meli mari epu küyen.
  zas-NT: Per ad tiaꞌbeel luleꞌ yadoo guin din luleꞌ guin ma badëë Diosan loj ree
    bén ad najt ree bén Israel, laa reeman na̱j bén gusagdiaj ree bén Jerusalén loj
    choon ijz garol.
  ken-NT: Kɛ kɛ́yɛnti sɛnta ɛkɛrákap. Dɔ̌ nɛbhʉɛt wu, mbɔnyunɛ bárɔ yi ambak ntá
    bǒ abhɛn bábhɨ́kɨ́ rɨŋɨ Mandɛm. Nɛ chɔŋ bɔ́bhɔ mánjati ɛtɔk Mandɛm nɛ bɛtaŋ
    ndǔ bataŋ bɛsa bɛpay nsɛm apay.
