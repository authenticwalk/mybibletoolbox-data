  cop-BHC: ⲚⲈⲘ ϮⲀⲨⲖⲎ ⲈⲦⲤⲀⲂⲞⲖ ⲘⲠⲒⲈⲢⲪⲈⲒ ϨⲒⲦⲤ ⲈⲂⲞⲖ ⲘⲠⲈⲢϢⲒⲦⲤ ϪⲈ ⲀⲨⲦⲎⲒⲤ ⲚⲚⲒⲈⲐⲚⲞⲤ ⲚⲈⲘ ϮⲂⲀⲔⲒ
    ⲈⲐⲞⲨⲀⲂ ⲈⲨⲈϨⲰⲘⲒ ⲚϦⲎⲦⲤ ⲚⲘⲂ ⲚⲀⲂⲞⲦ.
  buk-buk: Tigeŋ nem dôhôŋ gameŋ yêc lôm dabuŋ ŋabatêmndö dom, bu aö gakêŋ gameŋ dinaŋ
    têŋ lau sambuc ti ŋac si gameŋ. Ma ŋac oc sênem gôliŋ aneŋ malac dabuŋ, ma sêŋgwiniŋ
    aneŋ lau gitôm ayô 42.
  pri-NT: Â gà cibwaa câmuri ê gòroigé goo wâra pwapwicîri. Ba jèe naa tà tàpé na
    càra caa tèpa Ba kà Pwiduée. Â rà o còogai ê ville na pwicîri, wâ *Iérusaléma,
    naa na 42 parui, [pai ina wèe pâ, 1 260 tòotù].
  zpq-NT: Perw bi gwchix̱o' chyo'on, ḻe ba naquen ḻo na' beṉe' bi zjanac beṉe' Israel
    beṉe' bi chesejnilaže' Diosen' cont yesone' nacteze chesaclaže' ḻo ciuda c̱he
    Dios lao c̱hopeyon bio'.
  por-TFT: Mas não tire as medidas do pátio externo do templo [DOU], pois ele foi
    dado {Deus o entregou} ao povo não judeu/gentio. Consequentemente, eles espezinharão
    a cidade de Jerusalém durante quarenta e dois meses.
  gwi-NT: Gaa gweelin tthał nii'ee ąįį gwadoohoondri' shrǫ', juu Vit'eegwijyąhchy'aa
    k'injiighit kwaa nąįį antł'eerinlii geh'an, shakwaiik'it gwachoo shroodiinyąą
    gwizhit 42 months gahkhyuk datthak gwats'ą' k'eedeegwagwahaadhat t'iginchy'aa.
  gvn-gvn: Yinyangkarr bayandarr wall wunay. Yinya wall kari measureim-bunga, bawa.
    Bama Godunku binal kari, jana yinyarrin yinyaymba wallmunbu walal, bubu kananga
    buyun-damal, yalarrku town Jerusalem buyun-damal 42-monthsmunku.
  nhy-NT: Pero amo xiktamachiwa in patio katlej kajki kalan de yen tiopan, porke yon
    patio yokinmaktilijkej in tlakaj katlej mach judiojtin. Yejwan ipan tlajtlaksaskej
    iweyikan Dios omenpoale iwan ome metztle.
  asm-FB: কিন্তু মন্দিৰৰ বাহিৰৰ চোতাল বাদ দিবা, তাক নুজুখিবা; কিয়নো তাক অনা-ইহুদী
    সকলক দিয়া হ’ল৷ তাতে তেওঁলোকে দুকুৰি দুমাহলৈকে পবিত্ৰ নগৰ গচকিব।
  okv-okv: Rate temple apupu ta enda amo Judea ta mane rate enda nei embomeni ta degi
    ikarira avoeto teka amiga mane umbasoa te tojo amo enda nei embomeni amina hariga
    tapa 42 amita jo ta God ta da Otohu haito hatikasora.
  mxt-NT: Soco ma tyicuhvon nuquehe cha nyaá ityi chata vehe ñuhu cuan. Vatyi cha
    cuenda ñu inga ñuu cuví. Ta ican ñu cuan cucuaca chaha ñu ñuu ii cuan chichi cha
    uñi cuiya sɨsava.
  tzo-NT: Mu me xatsac ti venta ti amac' yu'un ti temploe. Mu me xap'is yu'un laj
    xa cac'be ti sc'obic ti yanlum crixchanoetique. Yu'un ti jteclum Jerusalene, ja'
    ti tsots sc'opilal avu'unique, o'lol xchanibal habil te chnaquiic o ti yanlum
    crixchanoetique, te chixtanic.
  ind-AGS: Jangan mengukur bagian halaman luar Rumah Allah, biarkan saja itu, sebab
    bagian itu sudah diserahkan kepada bangsa-bangsa lain. Mereka akan menginjak-injak
    kota suci selama empat puluh dua bulan.
  omw-omw: Kotira nraamwu mwateqarama hiama nraamwu vara ututu vahiari mwatukyara
    mwataante. Mwi mwatukyara qati kyairata nraakiara mpo mwatanaa qumina mwatanaa,
    hia Kotira qua rie mwatanaahua mwi mwatukyara ntevarave. Mwihua taarampo ihi 6
    tora variqi viqata Kotira mwatukya kyuqera ntamwaqi vi varivaro
  yrb-yrb: Eno weite wei, nono i dera dubu su kebiro ibinu dowa koru da towoa ina
    i aika uwaranu kabesi. I fare i kakara Jerusaremu su amune adidiareibitaro oya
    rarogonuini sakara sikisi mubisu wei.
  maa-NT: Jè ndi̱tsin xi kijnat'aà‑la̱ i̱ngo̱, kì kiì nìchi̱ba̱yi nga jñá kitjoé‑la̱
    xi ta̱xki̱ xi̱ta̱ xi mìtsà xi̱ta̱ judío. Jñà xi̱ta̱ koi, ichán jò sá ko̱tìxoma
    ya̱ Jerusalén xi i̱'nde tsjeè‑la̱ Nainá.
  mcq-mcq: Temiporu huni maꞌahijaho pamina vehuna. Ijihuni maijaho ijí maꞌaha kajaho
    Jenitaru mihana. ꞌEjume pu ara natohwa akuaviꞌina ꞌaha kajino masapa mapoka mapoka
    (42) namina ohuna.
  sus-A: عِ نَشَ يِرٍ مَنِيَ نَشَن نَ تَندٍ، بَرِ مَ سِ فبّتّيٍ قَمَ مّننِ نَن تٌنفٌدٍ،
    عٍ قَ تَا سّنِيّنشِ كَنَ كِكٍ تٌنفٌ نَانِ نُن قِرِن بُن مَ.
  jpn-1965: 聖所の外の庭は、異邦人に与えられているゆえ、そのままに差し置きなさい。測ってはいけない。彼らは聖なる都を四十二か月の間踏みにじる。
  fra-SBL: Laisse de côté le parvis extérieur du temple, et ne le mesure pas, car
    il a été donné aux nations. Elles fouleront aux pieds la ville sainte pendant
    quarante-deux mois.
  yka-yka: Saguwaˈ daˈa ne sakupun sinukud lame langgalin. Daˈa sukudun peggeˈ antag
    miyaˈan pamasukuˈ ne si meˈ aˈa manggaˈi sukuˈ si Tuhanin. Paglabbaˈande du dem
    ampatpuk-duwe bulan puweblo masutsihin, iye puweblo sukuˈ si Tuhanin.
  mle-mle: “Aw God dikidi wiy mala yaripawa rina tamiy, aal kip awap. Samab likim
    am takakata-wayik. God bwutaay mayaakw kwaad adiy dikim laakw maarkwanadiy duw
    taakw diki tip Jiruwsalimaam-kidanaad. Nabiy mugwul tabikarib nak tikidanaad alim.
  shp-NTPO: Ikaxbi ja xobo jema iaketanaorires toponyamawe. Jainra judíomabo iti Diossen
    menia iki. Jabaonra Diossen jakon jema ramianoxikanai, chosko chonka rabé oxe
    senen.
  aom-aom: Röhu God-are javu hesi vahu baejëꞌoho rirönöho nadi baenëjo. Ëhesi bëhoho
    javu riröho Jew rajoho bogo aꞌi saꞌa gö raje God-are jö bogo heruomaje aribövi
    jabesi örire bojëmijëꞌe höjo. Jabesi örire bojëmijëꞌëro jabumëro rueruomoromo
    God-are amo börömoho Jerusalem manaere 42 hesi uhure höru duruajoꞌëro vaeruomoꞌajëjo.
  geb-geb: Ndu kha Fhe Bakɨme phena bɨngi bɨna vhen kɨrar, mbe phogi ga vhuav kav,
    buni nzuai ŋanen panɨ thari. Ne khaŋ muuŋgi, mba ŋaneŋ, ne harigi fhaiŋ ŋgui gumgi
    gu mbigi zav, phogi ga vhui ŋaneŋ ma. Mba gumgi gu mbigi, mbe zɨv, Fhe Bakɨme
    ŋgu bakɨme, Zerusarem, thiphogɨp kɨrim, 42 kɨni vhɨzgirga.
  bsj-bsj: Dila cuware cungani lowabe, wori ciinneken nubo nyombo kwaamsu. cii yan
    fuwarrangúm cinararo wucakkeu na cwakko kwini naar culombo yobe.
  cak-cak: Jac'a ri rojay richin ri racho ri Dios taya' can juc'an, man tavetaj, roma
    xa jachon pa quik'a' man israelitas ta. Ri vinak ri' xtiquixak' che akan ri lok'olaj
    tinamit cuarenta y dos ic'.
  chf-NT: Pero ni cab que ya'an u junxoyma de ni ch'u'ul otot mach a p'isän une, uc'a
    ni cab jiniba u yäc'binte tu c'äb ajyänäl cabob. Unejob u xe u chenob lo que yo
    u chenob tama ni ch'u'ul caj tä Jerusalén ca' tuba cuarenta y dos meses.
  tlf-tlf: tam daam tem kem diim boyo tinum asit kek kek imi tal God aman duga-emin
    baan diim kale, kabo boyo tikimin ba ko. Kale am maak daanan-temu kota, tinum
    asit kek kek migik maak ko age waasi iyo tal-nilipta, God imi abiip amem Jerusalam
    kal bom-bilipta bii, atol asuno e anung no ke-nilipta, abiip kutam uyo atin kufak
    daalip mafaganu kupkalip kale, bilip imi baan diim boyo tikimin ba ko.
  piu-2006: Tjaatji palula tjayiṯingka parriki tjuṯa ngaranyi. Parriki palunya tjuṯa
    miitjurimilalwiyangku wanti! Katutjalu kuliṉi ngula parriki palula tjanala yunngu
    palumpa ngurrpa tjuṯa nyinaku. Paluru tjana Tjarutjalumanya ngurrara tjuṯa tjananya
    pungkula mayutjulpi tjanampa nyinaku, yiiya maṉkurrpa.
  poh-NT: Reꞌ cok ruꞌ, ma̱paj i yeꞌa̱b wilic lok chi chi̱ꞌ i Lokꞌ laj Pa̱t reꞌ nlokꞌonjic
    wi̱ꞌ niwach, reꞌ quicahnic wi̱ꞌ take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel maj
    kꞌahsamaj chic wuꞌum pan quikꞌab take cꞌacharel reꞌreꞌ naxquiyakꞌabej pan co̱k
    i lokꞌ laj tinamit Jerusalen. Reꞌ tinamit reꞌreꞌ jeꞌ reꞌ naricahnic cu rehtal
    niqꞌuic lok xib ha̱b ru̱cꞌ waki̱b poh.
  tue-tue: Tiiwií wesa macã yepare queoríjãña. Judíoa niihẽrãrẽ ticori yepa niiã.
    Cʉ̃́ã cuarenta y dos muĩpũrã Jerusalénrẽ bayiró potocṍrõ wáanetõãdacua, jĩĩwĩ.
  bjp-bjp: Isau le gong o ngaf laumet ken falifu ae na maleh kawil Felun Tunmapek,
    wara le ri ka ta ta u usuf fanu ae biil ri fan Iudaia. Rin fosfose maleh kalkaluu
    na in fet e sangful ini u e funiil.
  xon-xon: Taa ŋaŋ kikaakpaak ki bi lipaal na aafɔfɔk; ba pu? Uwumbɔr di kikaakpaak
    ngbaan tii binib bi kaa ye Juu yaab na la. Le bi ga bii Uwumbɔr aatinyaan ki ti
    saa iŋmal imonko ilee ni ilee.
  tzo-ZNT: Li tiꞌ temploe mu me xapꞌis, jaꞌ scuenta li muchꞌutic maꞌuc jꞌisraele.
    Oxib jabil xchiꞌuc oꞌlol tey chtal yixtalanic sjunlej li jteclum Jerusalene.
  mpm-NT: Ko tu chikuaꞌa ra yuxeꞌe veñuꞌun un. Koto chikuaꞌa ra, chi kendo ja kuu
    yɨvɨ ɨnga nación. Chi na kuaꞌa i nundoꞌo nuu yɨvɨ ja kanchuku ini ñuu ii jaꞌa.
    Undi uu xiko uu yoo kuu ja kuaꞌa i nundoꞌo nuu yɨvɨ ñuu jaꞌa ―ni kachi ya.
  ots-NT: Pe nu cár tji car templo, jin gui ma gui dyɛn‑ca̱. Como xta hño pʉ jar tji
    cʉ hnahño cja̱hni cʉ jin gui e̱me̱jʉ ca Ocja̱. Guegue‑cʉ jin da tzu̱nijʉ car lugar‑ca̱.
    Xí ttungui ʉr tsjɛjqui da hño göhtjo pʉ jabʉ i nejʉ, pʉ jar jñi̱ni Jerusalén,
    cja̱ jin da cjajpi ncaso cʉ lugar rá nttzu̱jpi. Da hñodijʉ pʉ cuarenta y dos mes,
    tzʉdi, jñu̱ cjeya madé.
  hoy-hoy: लेकीन मंदिर इन व्हार्या अन्द आंगुळ बिट बुळ; अदरी आळुबाळ यतिकी अद गैरयहूदी
    इक कोटकु आग्याद, अदिक आंदुर पवित्र नगर इक ब्यालीस दिन ताका काल दिशी मेट्ट्यार.
  amo-amo: Na uwa bata kudaru nwucu nlirue na kudi ndas kutyi nlire ba, bara ina ni
    Awurmi kuning. Ima patilu kipin kilauwe nan nya tipui akut anas nin tiba.
  pjt-pjt: Palu yaata uṟilitja mitjuṟumilantja wiyangku wantima munu timpula yaata
    unngutja kutju mitjuṟamilala. Panya yaata uṟilitja nyara palunya ngayulu ngura
    kutjupitja tjuṯa ungkuku, kaya kantuṟa kuraṟa pungkuku yaata palunya ngura miḻmiḻpa
    Jerusalemanya kuḻu. Alatjiya rawangku kuraṟa pungkuku piṟa 42-aṟangku.
  cwe-cwe: Mbali sekeululinge luhelengo lwa kunze ya Kaye ya Mulungu, kwaviya weng'higwa
    wanhu weli siyo Wayahudi. Nawo wezaditavangila bululu jelile kwa miyezi malongo
    mane na midi.
  daa-NT: Kar hoosin ta ger ka Buŋdi gay, dak geemintiɗo. Rasig wer-ak paa di, asaan
    Buŋ berig ɗo ŋuur kuuk abdiygigɗo. Gee ŋuur-ak yaa jaawe ɗo geeger ka Buŋdi koyin
    orok pooɗ iŋ seera.
  mlp-mlp: Teq yaqgo bit aqezab humab wolayta asawun na ni hulosad atowun hi waq ham.
    Na ezaqgo ham saw na ya on mataw en ta asor Juda a haiqta nagan tinegta ham. Dauh
    amo amotag nag in yaqgo uliq tawonta nab boleq uliq na giholyon waqeq kalam 42
    nazaq in wamuz daqayta ham.
  ape-C: Aria arbudok narub douk bapeik adukehahitam agundok wit um atudok urupat
    iri nyak mare nyusuhw wigahumat, uwok. Um maresh? Arbudok narub Iruhin nako eshudok
    arpesh douk madae shudukem Iruhin iri uwe. Aria eshesh ta shushish Iruhin ananibur
    yopuburi wabur Jerusalem shupeum um 42-poreib aub. Abudok 42-poreib aub douk shopunek
    atin um bishatin shuknish aria enen tukwanin kwarahos.
  bgs-bgs: Asal yaka ágtáppáng katô plasa tun ta luwà katô templo. Pabayà nù yan,
    su igbággé tun ta mga ánnà Judio. Sumulung dan katô ugis lunsud ka Jerusalem dalám
    ka kappatan duwa (42) bulan.
  faa-faa: Asiāne nōmo ape hauaka moroane nómo ruramo murikimakopo. Arirakano nōmo
    ape hauaka moroa Yu aporo hoanafonosa anoaki kekerehokosakipoko perapo. Arirakano
    ere maiya foti tu amo (42) hauaka wo nōmo ape Yarusarame apeane Yu aporohoanafonosamo
    mokoatikiraka rakaritaehokosapo.
  kik-kik: No nja ya hekarũ ũtigane nayo, ndũkamĩthime tondũ nĩĩhetwo andũ-a-Ndũrĩrĩ.
    Nao nĩmakarangĩrĩria itũũra rĩu itheru ihinda rĩa mĩeri mĩrongo ĩna na ĩĩrĩ.
  cap-NT: Yooz kjuy patiuqui ana miriizaquic̈ha. Jalla nii patiuqui yekja wajtchiz
    z̈oñinacz̈quin intirjitac̈ha. Jalla nii z̈oñinacaqui Yooz zuma watja akznaquic̈ha
    pusi tunc paani jiiznaca.
  ksr-ksr: Jiwowoŋ jigo soya ama kanoŋ sombeŋ seleeŋgeŋa ii mono uuguŋ mesaowa. Ii
    waba kantri yoŋoojoŋ ama oŋoŋgi ero yoŋonoŋ siti toroya ii koiŋ 42 kawaa so riiŋ
    kema kaŋkebu. Kawaajoŋ sombeŋ seleeŋgeŋaa soya ii mende weeŋgowa.
  eng-TNT: 'and the quyre which is within the temple cast oute and mete it not: for
    it is gevyn vnto the gentyles and the holy cite shall they treade vnderfote .xlii.
    monethes.'
  sbs-sbs: Kono kanzu pimi ilapa lyahanze ye tempele, kakuti libahewa ku Basikunze.
    Kabanyatole itolopo ijolola cha myezi ya makumi one ni yobele.
  sue-sue: Ata ibura kakamo amira tega awa oko wase. Tepo doyo itae. Awa diga emare
    potai awa. Nukare ami nata saramai Yerusalem awa inua 42 amira mokara usi-besi
    inoise nuamunora.
  fra-NCL: Mais le parvis extérieur du temple, laisse-le en dehors et ne le mesure
    pas, car il a été abandonné aux Nations, et elles fouleront aux pieds la ville
    sainte pendant quarante-deux mois.
  snn-NT: Huë'e hue'se ca'ncore cuencuema'ijë'ën, si'a gu'a bain ba'ija'ru sëani.
    Bacua yua si'a re'oto bainbi rani, Riusu huë'e jobo Jerusalén casi jobore ai gu'a
    hui'ya taonni huesoja'cua'ë. Cuarenta y dos ñañaguëanbi ba'ijën, ja'nca yo'oja'cua'ë.
  atb-NT: Nghut kôlhang, shinggan mâ é wâng lé gi, a kê é za lhaî pyâm to aq; hkâsu
    mù gâ le, haû gi, tûngbaù pé lé byî to bê nghut lhê. Yhangmoq gi, haû chyoiyúng
    myuq lé, lhamó myixe í hkyap tup chôm nang kó râ nghut lhê.
  cek-AK: 'Toe tasa bang ih tempul taeng to loe tah hmah, caehtaak ah; Gentelnawk
    khaeah ka paek boeh: nihcae mah kaciim vangpui to khrah quipali, hnetto thung
    khok hoiah atii o tih.'
  bkd-bkd: Ba harì nu agsukuda sa lama taena ha Timplo ta intagana haena hu mga etaw
    ha kenà Judio. Agtakunaan dan sa balaan ha banuwa ta Jerusalem duun hu kapatan
    daw daruwa ha bulan.
  ctu-76: Pero mach yom ma' p'ise' jini i pam templo am bʌ ti mal corral como tsa'ix
    aq'uentiyob jini mach bʌ israelobic. C'ʌlʌ cuarenta y dos meses jiñob mi quejel
    i tyʌc'lañob, mi quejel i ch'ʌmob ti' wenta jini lum i cha'an bʌ Dios.
  lac-NT: ―caj ara'b ten―. Chen a tancabo' tu cu naj c'ujinticob C'uj, raji' u tirir
    ti'e'. Mʌ' a yʌn ch'ic u p'is, quire' ra' yʌnin a winiquirob a mʌ' u winiquirob
    israel, ca' bin c'uchuc tu q'uinin. Mʌ' ja wirej, robob u ts'urirob a tancabo',
    tu cu naj c'ujinticob C'uj u winiquirob israel. Bayiri' xan, robob u ts'urirob
    u cajar Jerusalén, ra' u cajar C'uj. Bin u ca' u ts'urintob u cajar tac u man
    cuarenta y dos ic nʌ'.
  xla-xla: Amasiyama aiyalma aya alikili tlo ala꞉miyo. Adipalati, eye po-Yu sota halepo
    depame alikili dla pomoluwapo. Yia꞉tapo edla ha꞉ha꞉mama Yelusalem moye 42 mama
    dulu dla hete dolemha꞉ha꞉lepe.
  xav-NT: Tane nherẽ, 'ri 'wawi wa'ra 're, 'ri nho'remhã pibui mono õ di za. Ta hã
    wa tô pisutu, ĩ̱nhib'a'uwẽ'õ norĩ si te te ãma 're ubumroi mono da. Ta norĩ hã
    niwapsi te za Zeruzarẽ ãma hã 'ri nho'u ĩwẽ uptabi ãma hã da'ãma ai'uté za'ra.
    Taha wa, te za te te sina dawasi za'ra. 42 na a'amo ĩhâimana u te za te te da'ãma
    rowamnarĩ za'ra, 1,260 na bâdâ za da'ãma ĩsi'utõrĩzéb u.
  cuk-cuk: Ar Babse-goled-neg-magaba neg-imba-naiddi mer be wilubsao, ar adi, Judíoʼsurmaladga
    uklesad. A-dulemar nii-waladulabo-gakabo (42) sabsur Neggwebur-Islidikid-imakmaloed.
  tbf-tbf: Eiekesen e ta kap pua mi mararan, simi vunan eie mi korot nian bu Kibang.
    Gi ta poporie mi taon tamat sibu vura ba sinangavur voveit ma luo.
  uig-CYR: Лекин ибадәтханиниң ташқириқи һойлисини өлчимәй қой, чүнки у йәр ят таипиләргә
    берилди, шуниң билән муқәддәс шәһәр қириқ икки ай дәпсәндә қилиниду.
