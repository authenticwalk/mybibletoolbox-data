verse: REV.011.002
translations:
  kpx-kpx: Isito heie dubue ologo ke halenela. Ainaho ke vavualive. Kosealemo atae
    toela keau heie vata ke mai keve ua. Iale abuna vagana abuita igaeta isi bata
    sigisi (6) ke uvumo keve ui Dielusalema oe tumu ke aiohavoi.
  okv-H: Rate temple apupu ta enda amo Judea ta mane rate enda nei embomeni ta degi
    ikarira avoeto heka amiga mane humbasoa te tojo amo enda nei embomeni amina hariga
    tapa 42 amita jo ta God ta da Otohu haito hatikasora.
  tbo-tbo: Ma numa dalabu u uputana ega una luwaluwaya, babana naka toumana ubeihi
    tauhi ega mi Yudeya. Tauhi dobu waiwoiyawana apo aehiyei hina tuigobugeya wamahiya
    42 u hinehi. Naka bolima tonuga ma tupona.
  mal-C: ദൈവാലയാങ്കണം അളക്കാതെ വിടുക. കാരണം, അത് യെഹൂദേതരർക്കു നൽകപ്പെട്ടിരിക്കുന്നു.
    അവർ വിശുദ്ധനഗരത്തെ നാൽപ്പത്തിരണ്ട് മാസം ചവിട്ടി അശുദ്ധമാക്കും.
  grc-SR: Καὶ ⸂τὴν αὐλὴν τὴν ἔξωθεν τοῦ ναοῦ ἔκβαλε ἔξω,⸃ καὶ μὴ αὐτὴν μετρήσῃς, ὅτι
    ἐδόθη τοῖς ἔθνεσιν· καὶ τὴν πόλιν τὴν ἁγίαν πατήσουσιν μῆνας ⸂2τεσσαράκοντα καὶ
    δύο.⸃
  bgc-bgc: अर मन्दर कै बाहर का आँगण छोड़दे, उसनै मतना नाप, क्यूँके वो गैर यहूदियाँ
    ताहीं दिया गया सै, अर वे पवित्र नगर नै बियाळीस महिन्ने ताहीं रौंदैगी।
  khz-khz: Na ne Rupu Veaga aonai Iuda talimara geria aliruputali kapuna kanana mulina,
    voia pono raokwania, ragaina pono lovaa, kwalana neia ne ati Iuda talimara geria
    (rapali kapuna) evenirato, ia na evanuga kamuna veagana uve gagala vativati ruala
    (42) aorai pia panapana-talia.
  deu-TKW: und den äußeren Tempelhof laß aus und miß ihn nicht; denn er ward den Heiden
    gegeben, und sie werden die heilige Stadt zertreten zweiundvierzig Monate lang.
  zsr-NT: Löꞌa qui gdauꞌ naꞌ dë niꞌl bcaꞌn caꞌ len cutu urixuꞌ lei, le nadö́d lu naꞌgac
    bunách gzaꞌa, atiꞌ lulíb lulíj yödz laꞌy naꞌ gdu ca chopʉ́n beoꞌ.”
  lin-lin: Kasi kozwa te molayi ya lopango ya libanda ya Tempelo, pamba te esilaki
    kokabama na maboko ya bikolo ya bapaya. Bapagano bakonyata engumba ya bule basanza
    tuku minei na mibale.
  hns-NT: Bakie mahal ke aage ke angana na napiehe. Oe djagaha doesar djaatie log
    khaat hai. Oesab bajaalies (42) mahienna talak pawietr sahar aapan bas me lei
    leiga.
  noa-E: Mamʉ ar daau gajãrcha õor biirdʉajem wëu wëjöm chan oob chacham ajim, jã
    sĩi bʉ̈ʉrjã ʉ̈khaba aajem khʉʉn atheem aawai. Makhʉʉnauta año thãrjup awi jãrr
    Ẽwandam phöbör dʉ̈i sĩi amachdëu ampierr ajugui ajim.
  eng-EMTV: But leave out the outer court of the temple, and do not measure it, because
    it has been given to the Gentiles. And they shall trample the holy city for forty-two
    months.
  mib-NT: Te ma chícuāha ró patio yatā templo. Chi je ni jēhe ya nuū ñáyuu tācá ñuu
    jicá. Te coyūcú i ini ñuu iī yāhá, te uū xico uū yoō cueñū i sɨquɨ̄ ñuu.
  lif-NT2: कर हिम्‍मिल्‍ले़ लक्‍खुम्‍मिन् मे़सिःक्‍ते़न्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌ग
    के़रे़क् लाजेॽबा सुवाङ्‌हाॽ पिरे़आङ् वाॽरो॥ खे़ङ्‌हाॽरे़ खे़ॽयो ला लि-ने़त् (४२)
    थारिक् सेसे ये़क्‌यक्‍किन् मे़सॽरु मे़लाःक्‍तुॽरो॥
  xnj-xnj: Nambu luvanja lwa kuvala lwa Nyumba ya Chapanga, ukoto kupima, muni ugotoliwi
    vandu vangali Vayawudi, vevaulivatila muji wa msopi mulukumbi lwa miyehi alobaini
    na yivili.
  mmx-mmx: Ketla nemen uta soxovo lemelua ik lok kangkan mo loogu laplavang, mila
    nom lemelua ik lok ti limixin kopmen di me Judaia. La nedi dinabat pas axangka
    lemenemen kaala Jerusalem at lavanuet sangaun mi legepu gaaling.
  cbr-NT: A xubu rapasu 'icë me mëníocë, ashi camina tupúntima 'ain. Ax ca axa Nucën
    Papa Diosmi sináncëma unicamaxa anu 'inun ëncë 'iti 'icën. A unicaman ca cuarenta
    y dos 'uxëcama anu a xubu 'icë ëma, Jerusalén, a 'atimoi niti 'icën. Usa 'ain
    camina a xubu rapasu 'icë me mëníocë, a tupúntima 'ain.
  tee-NT: Para jantu alhc'ayap'i ju la'ismakspa' ju pujitat. Ju anch axtaknican ju
    yu'unch ju jantu talak'ayai ju Dios. Chai lakat'utu c'ata a paitat catalhinona'
    ju yu'unch ju lak'achak'an junta lak'ayacan ju Dios.
  eng-LSV: and leave out the court that is outside the temple, and you may not measure
    it, because it was given to the nations, and they will tread down the holy city
    forty-two months;
  cak-NT: Pero ri rojay richi ri rocho ri Dios, man tawetaj, roma xa jachon yan pa
    quik'a' ri winak ri man je israelitas ta; y can cuarenta y dos ic' xtiquixak'
    ri lok'olaj tenemit.
  pah-NT: '—Okara – kiroki oko g̃ajatykahavuhua pyri Tupana''ga mbohetehava pyri –
    a''ea ti tereha''ãha''ag̃i. A''ereki Tupana''ga e''i jipe: “Judeus''g̃arũive''g̃a
    ti toko pevo,” ei Tupana''ga, ei ga. “Quarenta e dois meses rupi ti judeus''g̃arũive''g̃a
    okote''varuhuve''g̃a ndekoi g̃ajatykahavuhua pyri cidadepyryva pype Jerusalém
    pype,” ei Tupana''ga ji ve, ei ga.'
  sja-NT: Mamĩda chaanáaji ma te ãtaude t'ɨak'au bɨmãi, mãgɨmãi Tachi Ak'õrepa awara
    bɨda perã ijãadak'aa beerã-it'ee. Atane cuarenta y dos wãyaaru misa, mãgɨɨrãpa
    ãchi jua ek'ari iru p'anadait'ee Tachi Ak'õrepa p'uuru jɨrɨt'erada ichi-it'ee.
  xed-xed: Ka zlanata ka ta gra rmakani. Yaha ka da grafta, kabga zlanaŋtá gwal kul
    nzakway ka la Yahuda lu ta tsaya. Hahəŋ gwal dzaʼa diŋla luwa nda ghuɓa ka tili
    fwaɗ mbsak his mida.
  mks-NT: Joo coto a̱ chíquia̱hvún ñundáhyi̱, ña̱ cáva̱ nuu ndíco̱mí ti̱to̱ yéhé veñu̱hu
    cán. Jáchi̱ sa̱ na̱ndíquia̱hva Ndióxi̱ ña̱ yóho nu̱ú ña̱yivi tóho̱ ña̱ ná caja
    tá quia̱hva cúni̱ mé ná xi̱hín Jerusalén, ña̱ cúú ñuu yi̱i̱ ña̱ha Ndióxi̱ ti̱xi
    i̱vi̱ jico i̱vi̱ yo̱o̱.
  gfk-S: Iesene waak u hapupuo no hare me nataman tano tamat na hala na lotu kinong
    di gate bala ter ie ta ira tabuna nurnur ma di na papasuane no halhaaliena taman
    ra ihet sangahul ma iruo na teka.
  bmu-bmu: Jöwöwöl jike dopŋi ala miaŋgöreŋ sombem yaigepŋi mi mönö oŋgita mosötman.
    Mi kian kantri yeŋgöra al eŋgigetka ahöiga yeŋön siti töröŋi mi köiŋ 42 miaŋgö
    dop tiba anda kamakŋe. Miaŋgöra sombem yaigepŋaŋgö dopŋi mi kude oyoŋman.
  dgz-dgz: Pa augewa arok ame om ya wara iwa at ameme God ya anu tumasine nagirewa
    mugawa. Mu en yampo degede yaumakap menan God pa mega baware Ierusalem anu koeragamain.
  eng-GNV: 'But the court which is without the temple cast out, and mete it not: for
    it is giuen vnto the Gentiles, and the holy citie shall they treade vnder foote,
    two and fourtie moneths.'
  zaa-NT: Pero bittu gurìxibía' lu' patio fuera qui' témpluą' porqui'ni ną́ para ca
    enne' qui' ca nación huaya'. Ciudad nu becue' Tata Dios para lèe nna ccą́ bajo
    la' rigú'ubia' qui' ca enne' qui' adí ca nación por tsunna ida nàl·la'.
  eng-WEBSTER: 'But the court which is without the temple, leave out, and measure
    it not; for it is given to the Gentiles: and the holy city shall they tread under
    foot forty and two months.'
  guh-guh: Itsiata pëtsa caëjëtame templobopanabo. Tsipaji bajarapapanabo tocopata
    baja Dioso apo pejumecovënëtsivinexa, pamonae saicayanacuaverena pepatsivi pejinavanapaenexa.
    Bajarapamonae jinavanapaena Jerusalén tomarata cuarenta y dos pajuametobeje. Saicayanacuaverena
    pepatsivi, apo yaiyatae tsane judíovi pijatomara.
  bon-bon: Yepä pui mete caale kaake poto ca lui puupu, pui ne gone yaatoneräjute,
    ingle pui puupu lui ceereji ge nuuja biname bine, lica Israela biname bine. Teeme
    ime cabu sine. Teepi te footituu mabye ngalebora sabe cire jaawenepesi Acejiyame
    tääpume lui babo cewe ne mara me ituge wawena.
  nhw-BL: Pero amo xijtamachihua nopa calixpamitl catli mocahua nopa se lado ihueyi
    tiopa. San xijcahua, pampa ya nopa quinmacatoc sequinoc tlalme ehuani. Huan ipan
    moquejquetzase nopa altepetl tlatzejtzeloltic para eyi xihuitl huan tlajco.
  swh-ONEN: Lakini usiupime ua wa nje wa Hekalu, uache, kwa sababu ua huo wamepewa
    watu wa Mataifa. Hao wataukanyagakanyaga mji mtakatifu kwa muda wa miezi arobaini
    na miwili.
  wbi-wbi: Looli nungapimaghe kuluvigho ulwa kunji lwa nyumba inyimike ijabkufunyila,
    ulwakuvavapelilue avaanhu avapanji. Pe vikikanya ilikaja ilyimike munsiki ughwafighono
    fine nifivili.
  bba-bba: Adɑmɑ n ku yen tɔɔ yɑɑrɑ yĩire, domi bɑ ye tɔn tukobu kɑ̃ be bɑ koo wuu
    dɛɛrɔ tɑɑku sere suru weeru kɑ yiru.
  eng-KJVCPB: 'But the court which is without the temple leave out, and measure it
    not; for it is given unto the Gentiles: and the holy city shall they tread under
    foot forty and two months.'
  kgk-NT: Upe Nhandejáry-pe omboete haty-py hoka ani kuri ereipapa. Oĩ ae arã opyrũ
    va'erã upe-py ojerovia e'ỹ va'e Nhandejáry-rehe. Opyrũ arã imoingoasy-vy tetã
    marangatu-rehe quarenta e dois jasy peve.
  waj-waj: Nuunaira nnauvaa vainima vai mmatuuyaivau sa mmataakianee. Inna ngiari
    voopinnaiya mmatuuyavai vaa na iya mmiauvaara sa ivaa mmataakianee. Fai iya yoosinna
    yoketaa tuanaa aakiaivaki yuku reekiokio fai kuraagaiyauvo taara vaidi yuku yaaku
    taika kioo vo vaidivakidiri taaravaitana taikaanaravai.
  cpy-cpy: Eero pimonkaatziro jantakiroki tajorentsi-panko. Rootaki ishinetee-takiniriri
    itsipa-jatzi atziri-paeni, arira ipiyotee-yaani koshekan-taniri janta tajorentsiki
    nampitsi. Ari rawijeri ikaate 42 kashiri ojamanite.
  mpx-mpx: Yaa bakubaku ona bolo hi miminaa Limi Bwabwalena ana gana gamwanaa nu luvi
    luwagil. Bahi ali luvi nu aahe, kaiwena Yehoba i talamwanek bolo nige Yudiya i
    oola elal nihi ahe. Heliya panuwa bwabwalena, Yelusalema, nihi pulilolowan sauga
    ana yapu ni ola waikena ali gewi poti tu.
  wbp-wbp: Kala yarti yinyarla Yuwarli Maralypirlaju, ngulaju yampiya! Kula watiya-kurlurlu
    miimii-nyangka! Yungu-jana yarti nyampuju Kaaturlu yapaku panu-kariki ngularraku
    ngungkurr-nyinanja-wangu-patuku. Nyanungurlu-jana yungu tarruku kirri Jurujulumurlangu-yijala.
    Kapulu kirringka yinyarlaju muku wapami, manu kapulu majumaju-mani kirntangiki
    42-palaku. Kujarlajulpanpa yarti yalumpuju yampiyarla miimii-nyanja-wangurlu!
  luo-luo: To iwe laru ma oko manie nyim hekalu kik ipime, nikech osemiye joma ok
    jo-Yahudi, kendo gibiro nyone gi tiendegi ka giketho dala maler kuom dweche piero
    angʼwen gariyo.
  nhe-NT: Pero amo xijyejyeco nopa calixpamitl tlen mocahua nopa se lado ihueyi tiopa.
    San xijcahua, pampa ya nopa quinmacatoc sejcoyoc ehuani. Huan ipan moquejquetzase
    nopa altepetl tlatzejtzeloltic para eyi xihuitl huan tlajco.
  aii-aii: ”ܐܝܼܢܵܐ ܕܵܪܬܵ‌ܐ ܕܝܼܠܵܗ̇ ܠܒܲܕܲܪ ܡ̣ܢ ܗܲܝܟܠܵܐ ܫܒ݂ܘܿܩ ܠܵܗ̇، ܠܵܐ ܟܵܝܠܹܬ ܠܵܗ̇،
    ܣܵܒܵܒ ܦܝܼܫ ܠܵܗ̇ ܝܘܼܗܒܹܠܬܵ‌ܐ ܠܐܸܡܘܵܬܹ̈‌ܐ، ܘܡܕܝܼܢ݇ܬܵ‌ܐ ܩܲܕܝܼܫܬܵ‌ܐ ܒܸܬ ܕܲܫܕܸܫܝܼ ܠܵܗ̇
    ܩܵܐ ܡܸܬܚܵܐ ܕܐܲܪܒܥܝܼ ܘܬܪܹܝ ܝܲܪ̈ܚܹܐ.
  esk-NT: Aglaan uuktuġnagu siḷalliq katimmavik ittuaq siḷataani agaayyuvikpaum. Taamna
    iḷaginagu atakkii aatchuutauruq Jew-ŋunġitchuanun. Iliŋisa tutmaluginiaġaat ipqitchuaq
    nunaaqqiq malġukipiaq malġuŋni tatqiñi.
  msb-msb: pero ayaw pagsukula an natad san templo. Pabayai kay ginhatag na ina sa
    mga dili nagatuod na magabasang-basang sa banal na syudad sa sulod san 42 ka bulan.
  cpa-NT: Cónh¹jøng² ha¹chi² héh¹ cánh³hning ja³dsi¹² guøh¹² ha²cónh¹ té¹². Di³ ma²lǿa¹²
    jǿg³ hi² li¹quiah¹² dsa² siáh² ja³dsi¹² guøh¹², dsa² tsa¹quián¹² Diú¹³. Ŋi¹ti³
    ŋi¹nio³ dsa² héi² juøi² han¹³ quiah¹² Diú¹³ lah¹lǿ² dsǿa¹²dsa hnøa¹² ji²ŋi² ton¹
    ca²dsieg³ jmai³.
  dso-dso: ମାତର୍‌ ମନ୍ଦିର୍‌ ବାଇରେ ରଇବା ଡାଣ୍ଡ୍‌ ନାପ୍‌ନାଇ । କାଇକେବଇଲେ ସେ ଜାଗା ଜିଉଦି ନ
    ଅଇଲା ଲକ୍‌ମନ୍‌କେ ଦିଆଅଇଲା ଆଚେ । ସେମନ୍‌ ସୁକଲ୍‌ ନଅରେ ରଇ ୪୨ ମାସ୍‌ ଜାକ ସେ ନଅର୍‌କେ ଅସୁକଲ୍‌
    କରିଦେବାଇ ।
  meu-meu: A Dubu Helaḡa maḡuna na basio hahetohoa, badina be bese idau-idau taudia
    vada e henidia, idia na hua hari-ahui rua hanua helaḡana bae moimoilaia.
  yva-NT: Yara Yavaro Amisye ama vasyoto no no akiri omamo vemo nyo rataun nora, weye
    omamo raunanta irati vatano wantukambe Rinaije mansai. Onawamo indati usea ube
    akarive irati Yerusalem, Amisye apa munije so, raija embae tename jirum eane jirum.
    Muno wo vatano utantuna no naije mansave tatugadi.
  dgc-dgc: Pero diyan mo sésukatén tu karsada to palebut no templo,” kagi na. “Pabayan
    mo ya, da niatéd dén ina dudu tolay a éwan mékidiyos. Pusungén de i éya a banuwan
    na Jerusalem para ta ételo a taon éy ta kalahati.
  zpm-NT: ―Lëëraasi ctiixd luu nëz ley, sac laa lugar co nole ladznia zha zit; zha
    gnabeya, zha gnabey guiedz ndzon ne naccheṉ Dios i; dipse leṉ tsoṉ iz groḻ ne
    ziaad nu, guṉ zhow zigne gacladztaa zho.
  hix-NT: Nàmno watxan kuknomahra mak exko, ketxkon xarha. Nàmno oyoro nyheno rma
    kuknomahra exko. Àsok tawro hana, àto Xuknewyanahnà komo yosar me esnàr ke mak
    ha, ketxkonà, anaro rha yana komo yosar me esnàr ke mak ha, Khoryenkom hutwanyehnà
    komo yosar me esnàr ke mak ha. Nyamoro rma, owto ymo horye nataryeknohyatxhe hampànà,
    ketxkonà. Enyhoru rotho rma horye nataryeknohyatxhe hampànà. Nanàhnohyatxhe hampànà.
    Àto rma, 42 me nuno yonatketxhe hampànà, Xuknewyanahnà komo, Khoryenkomo hutwanyehnà
    komo. Àro wyaro nanàhnohyatxhe hampànà, Khoryenkom yano me mak ha, ketxkonà, rowya.
  sim-sim: Hako avak tempel aka hikri yeje nga heimawa hala. Oson halashinak si naka.
    Mberem ushiwak? Oso haiten ma tavarenje lihik ni halashinak li ralaha Avui Wasilaka
    kolaka orhi oson kavak li naha hiniyin hongokwa lira. Os hiniyin li hongoho li
    likwa niyaka 42-pelak nakwa sira.
  npi-ULB: तर मन्दिरदेखि बाहिर चोकको भागलाई ननाप, किनभने त्यो गैरयहूदीहरूलाई दिइएको
    छ । तिनीहरूले बयालिस महिनासम्म पवित्र सहरलाई कुल्चनेछन् ।
  cgc-cgc: Piro, dili no sukulon sular an ta timplo tak sular an patagana para ta
    mga ittaw na ula kakala ta Dyos. Danen magsamad ta syudad ta Dyos na Jerusalem
    daw lupigen man mga ittaw dya seled ta kwarintay-dos bulan na yon man mil dos
    sintos sisinta na adlaw. Ipadala ko darwa an na magpamatuod parti ki yaken para
    naan ta yon man na mga adlaw magsugid danen ta ake na kabebet-en na mga ittaw
    magnelsel daw dilian iran na mga sala. Danen an na darwa magsuot ta bayo na sanot-sanuton
    para ipakita na danen an nasebean gid tenged ta mga sala ta mga ittaw.”
  tim-tim: Dâ lope hâkŋângen are amâ dop bo me. Hepun. Lope ire luâk âmbâle Anutu
    bo nâŋgâ aŋmai arekŋe tâlim bâleŋe agaŋbiâ dewutâ 42 ain bo akbiap. Aregât lope
    are dop bo me.
  yor-yor: 'Sì fi àgbàlá tí ń bẹ lóde tẹmpili sílẹ̀, má sì ṣe wọ́n ọ́n; nítorí tí
    a fi fún àwọn aláìkọlà: ìlú mímọ́ náà ni wọn ó sì tẹ̀ mọ́lẹ̀ ní oṣù méjìlélógójì
    (42).'
  wos-wos: Méni tempelka séndé gindan hafwa yamba handékénékéméni. Wun hafwa baka
    métaka téndé. Wun hafwa dé nak téfana du takwaka hwendén hafwa dé. Di dumi yétiyéti
    angé tamba yéték bafu wun yikafre getéfambu xakélaki sakélakita haraki hurutandi,
    mawuli yandaka maki.
  emp-NTPO: Baribʌrʌ Ãcõrẽ de droma mõgaraba aud̶u jũrã ca b̶ʌ ed̶aarebema ẽjũãda
    zarãdua, maʌ̃gʌra Ãcõrẽ ĩjãẽ́ b̶eaa diad̶a bẽrã. Ãdjirãba Ãcõrẽ puru Jerusaleʌ̃ra
    42 jed̶eco poya eropanania.
  eng-F35: But leave out the outer court of the temple and do not measure it, because
    it has been given to the nations; and they will trample the holy city for forty-two
    months.
  ind-ind: Tetapi jangan mengukur teras rumah Allah yang di sebelah luar, karena tempat
