verse: REV.011.005
translations:
  kpx-kpx: Iale atabena isiviai kebia haveho vage venena aiabemo lohoniege ke hamai.
    Kosealemoike oleuoleu isiviai Dilava esemu abui kebia aiogeveliege keabuna haluvisi.
  okv-H: Eto embo amuna avo tasi aisora amo ji peri na enana ta pe ho ta eto puvuto
    kitoho amo tau pepehekasora.
  tbo-tbo: Ma inapa iyai ina towolo po tu limoinahi ina wigawiya uyahihi, yaka apo
    gamohiyei mayau ebebalana ina geleta po ihalahi ina wiapapoeya po ina lihilageni.
  mal-C: അവർക്കു ദോഷം വരുത്താൻ ആരെങ്കിലും തുനിഞ്ഞാൽ ആ പ്രവാചകന്മാരുടെ വായിൽനിന്ന്
    തീ പുറപ്പെട്ട് അവരുടെ ശത്രുക്കളെ നശിപ്പിച്ചുകളയും. ഇങ്ങനെ അവർക്കു ദോഷം വരുത്താൻ
    ഇച്ഛിക്കുന്ന ഓരോരുത്തനും ഹിംസിക്കപ്പെടും.
  grc-SR: ⸂Καὶ εἴ τις αὐτοὺς θέλει ἀδικῆσαι, πῦρ ἐκπορεύεται ἐκ τοῦ στόματος αὐτῶν,
    καὶ κατεσθίει τοὺς ἐχθροὺς αὐτῶν· καὶ εἴ τις θέλει αὐτοὺς ἀδικῆσαι,⸃ οὕτως δεῖ
    αὐτὸν ἀποκτανθῆναι.
  bgc-bgc: अर जै कोए उननै नुकसान पोहचावै सै, तो उनकै मुँह तै आग लिकड़कै उनके बैरियाँ
    ताहीं भस्म करै सै, अर जै कोए उन ताहीं नुकसान पोहोचाणा चाहवैगा, तो जरुर इस्से ढाळ
    मारया जावैगा।
  khz-khz: Pene talima taa na ene vega-rakavara nepenetiwa genai, pokarana kalova
    pia lakati, ne gekukurana talimara pia poro-moura. Ira ia vega-rakavara nepenetiwa
    talimana vovetaina pene kwarega.
  deu-TKW: Und wenn sie einer schädigen will, so geht Feuer aus ihrem Munde und verzehret
    ihre Feinde; ja wenn einer sie schädigen wollte, soll er so getötet werden.
  zsr-NT: Chquiꞌ guëꞌni nu guaꞌ döꞌ quequëꞌ, gruj guiꞌ rúꞌaquëꞌ le usnít nu naꞌ rëꞌni
    guaꞌ döꞌ quequëꞌ, gdödi nu naꞌ, lencaꞌ nup taꞌdáꞌbagaꞌ lequëꞌ.
  lin-lin: Soki moto moko ameki kosala bango mabe, moto ekobima na minoko na bango
    mpe ekozikisa banguna na bango. Ezali ndenge wana nde moto nyonso oyo akolinga
    kosala bango mabe asengeli kokufa.
  hns-NT: Aur djab koi maangie oelogke kharaabie kare, tab oe doeno ke moeh me se
    aagie niekarie aapan doesman ke maar dhaare khaatien. Dje maangiega oelogke naksaan
    kare, oke tjaahie ie rakam se maar dhaaral djaai ke.
  noa-E: Makhʉʉnta ãbmua khãijã khaibag wauju ẽkhaju atheen, sĩi amach i eemua õtdaujö
    uu jẽjẽer khabaadëmua warre amach dʉ̈i mag nʉm khʉʉn sĩi phaa khëchpʉ̈iju anaabá.
  eng-EMTV: And if anyone wants to harm them, fire proceeds from their mouth and devours
    their enemies. And if anyone wants to harm them, he must be killed in this way.
  mib-NT: Te na‑ni ñayuu núu nducú sáha ndevāha jíín ndɨndúú testigo un, te quenda
    ñuhūn yuhu ndɨndúú de, te cayū ndɨhɨ ñayuu cájito uhū i de. Te súcuan cuu tāca
    ñáyuu jeē nducú sáha ndevāha jíín de.
  lif-NT2: आत्तिन्‍हाॽरे़ खुन्‍छिॽ तुक्‍खे चाःप्‍मासि निङ्‌वाॽ मे़जोगुॽ, खे़ङ्‌हाॽरे़
    खुन्‍छिॽ मुराओलाम् के़लःम्‍बा मिराःक्‍किल्‍ले़ खुन्‍छिॽ निङ्‌मिहाॽ लाबु से़रुसिॽरो॥
    अक्‍खेलॽरिक् खुन्‍छिॽ तुक्‍खे चाःप्‍मासि निङ्‌वाॽ के़जोःक्‍पाहाॽ सिःमाए पोःङ्‌लो॥
  xnj-xnj: Ngati mundu akalinga kuvalemasa, motu wihuma mumlomo wavi na kumkoma makoko
    wavi, na kila mundu mweilinga kuvalemasa yati ifwa namuna yiyo.
  mmx-mmx: La do tara na lok tong i xusu na sep du, laxao naba soli su boro at lungusno
    du, la naba rin asonao lavamunepen midu. La at na mun langas do tara na lok tong
    i xusu na sep du, neni naba met kerepmo.
  cbr-NT: Unían a 'atimoisa tancëxun ca atun aín cuëbínua tsi rëquiruia chiquínquin
    cëñuia. An a 'atimoisa tancë unix ca usaquian 'acëx bamati 'icën.
  tee-NT: Chai ni xamati' calactu'uputuna' pus lana taxtui ju alapna' la'ixquilhni'an
    ju ixt'iyun'an lapanacni. Chai lana amakni ju ixt'alaxcai'an. Pus ni xamati' calactu'uputuna'
    chunchach ju capuniya'.
  eng-LSV: and if anyone may will to injure them, fire proceeds out of their mouth,
    and devours their enemies, and if anyone may will to injure them, thus it is required
    of him to be killed.
  cak-NT: Y xa c'o jun c'o nrojo' nu'on chique, man xtitiquier ta. Roma ri je ca'i'
    ri', can c'o k'ak' ntel pa quichi'. Y ri jun ri can c'o nrojo' nu'on chique, can
    xtiq'uis riq'uin ri k'ak' ri'.
  pah-NT: Po ojipe'g̃a imondopotari hahya mokonha'g̃a pe, a'ero ti tata ihemi mokonha'g̃a
    jurua rupi nehẽ g̃a moka'nhyma g̃a jukavo nehẽ. Nahã ti g̃a tomano tata pype imondopotarame
    hahya mokonha'g̃a pe nehẽ.
  sja-NT: Apidaapa ma omé jɨrɨruta pɨrã miapidait'ee, t'ɨpɨtau uchia bɨ ãchi it'aideepa
    paapeeit'ee ãra k'ĩra unuamaa iru p'anapataarã. Mãgá piudait'ee jõmaweda ãra miapi
    k'inia p'anɨɨrã.
  xed-xed: Ka kumaŋkuma mndu ta maganatá ghwaɗaka skwi ta həŋ katsi, dzaʼa sabsa vu
    ma wa taŋ, ŋa zaɗanatá tsa ghumaha taŋ ya. Mantsa ya dzaʼa zaɗanata lu ta mndu
    ya ta kumaŋtá maganata ghwaɗaka skwi ta həŋ.
  mks-NT: Ta ni in na a̱ cu̱ú caja ni in ña̱ha xi̱hi̱n ndíví testigo Ndióxi̱ yóho
    jáchi̱ cuu caja na ña̱ ná cana ñúhu̱ i̱ta̱ ini yúhu̱ ná ta cuu chica̱a̱n ñúhu̱
    na̱ já ná jándihi na sa̱há na̱ i̱hvi̱ na̱. Ta quia̱hva já quivi ndá na̱ ná nducú
    caja xíxi xi̱hi̱n ná.
  gfk-S: Ma ing be nesi tikenong na walar ura hagae dur, io, a eh na hanawat ta ira
    ho dur ma ina hagae kike ing di ura hagae dur. Io kaie, ing be tikenong i sip
    be na hagae dur, na hiruo iat hobi.
  bmu-bmu: Kunöŋ me kunŋan etkum mizit ak etkimamgö mötza ewö, könöp bölamnöŋ mönö
    numbuŋireyök eta kerökurupŋiri eŋgohoiga ayuhumakŋe. Kunöŋ me kunŋan etkumamgö
    mötza ewö, i mönö köna mewöŋanök miaŋön qeyohot kömuma.
  dgz-dgz: Waenapan da da apan dere ameme gut koeragam mumat anune apan dere merao
    nomup tau aen anavi muga yagimon. Guramot anune nagirewa merao ap gapan borit
    wain.
  eng-GNV: 'And if any man wil hurt them, fire proceedeth out of their mouthes, and
    deuoureth their enemies: for if any man would hurt the, thus must he be killed.'
  zaa-NT: Canchu nuỹa calatsi'į biỹa guthácca'ą cabi, iria tabá yí' rú'a cabi, ą'
    modo nna tsayi ca contrario qui' cabi. Nuỹa eyáỹani huí'ą cabi nna gatti tabą́.
  eng-WEBSTER: 'And if any man will hurt them, fire proceedeth out of their mouth,
    and devoureth their enemies: and if any man will hurt them, he must in this manner
    be killed.'
  guh-guh: Itsajivi itsa jamatabëitsacueniabianatsibeje, bajaraponëbeje nayajivitajuitsianabeje
    pecuibovojotovetsina pepitsapaecotiata, pitarunutsicotiata.
  bon-bon: Laati bemi liba singi sabe wawena teebibine, uliobo te tasatuge teeme tage
    cabu ca, siige teeme cubuyame bine yaataclomemuge budre me. Yoo, laatibi liba
    läbitininusi teebibine sabe wawename, peei biname bine pepu birige budre me agleca.
  nhw-BL: Huan sintla se acajya quinequi quincocos nopa testigos, inincamaco quisas
    tlitl catli quintlamitlatis inincualancaitacahua. Quej nopa miquise catli quinequise
    quinmictise.
  swh-ONEN: Kama mtu yeyote akitaka kuwadhuru, moto hutoka vinywani mwao na kuwateketeza
    adui zao. Hivi ndivyo impasavyo kufa mtu yeyote atakayetaka kuwadhuru.
  wbi-wbi: Ndavule umuunhu ghweni ililamula ku nangania, umwooto kuhuma mumalomo ghavanave
    nakunangania avalugu vavanave. Ghweni juno ilonda kukuvanangania lunoghile abudue
    kusila iiji.
  bba-bba: Goo ù n kĩ u bu kɔ̃sɑ kuɑ, dɔ̃ɔwɑ rɑ yɑri ben nɔsun di u ben yibɛrɛbɑ kpeerɑsiɑ,
    nɡe mɛyɑ wi u kɑsu u bu kɔ̃sɑ kuɑ, u koo kɑ ɡbi.
  eng-KJVCPB: 'And if any man will hurt them, fire proceedeth out of their mouth,
    and devoureth their enemies: and if any man will hurt them, he must in this manner
    be killed.'
  kgk-NT: Ha ndaikatúiry avave ombohasa asy íxupe kwéry. Ombohasa asyse ramo jepe
    ha'e kwéry ojehepy va'erã. Ijuru ryepy-gwi osẽ arã tata ramigwa omohundi hagwã
    hese ija'e'ỹ va'e kwéry-pe. Upéixa voi omano va'erã hese ojapo vaise va'e.
  waj-waj: Fai vaidi voovoono ivaitana ruputinaree kiaa iino too fai ivaitana avaivakidiri
    ikiaivo tioo vioo ivaitana nnammutuaiya taa taputu kiaanaravai. Itaama vai aataru
    ivaudiri vaidi voovoono ivaitana ruputinaree kiaa iinno fai putinaravai.
  cpy-cpy: Itzime-rika kowatsini ikoshekyaari irika apite kenkithata-kaantaniri, ari
    oshitowanaki ipaanteki paamari, ithonkakiri kijaneentziriri. Ari ikantyaari maawoeni
    kowawita-chani ikoshekyaari, ari ikamaki.
  mpx-mpx: Ebo gamagal etega ni labose tage ni apanakil, ginaha ni tagilem awaliyaa
    ge ali topihigelgel ni tonil. Toto nuwana ni apanakil, he wana yaomal ni ola to.
  wbp-wbp: Yangkarra yapa ngalya-kari, ngula kalurla Kaatuku ngungkurr-nyinanja-wangu
    jurnta nyina, ngula-jarrakuju kapulu-jana nyurunyuru-jarrimi. Kala kajili-palangu
    kulu-jarrimi, manu kajili-palangu murrumurru-mani, ngula-jangkaju kapu lirra nyanungu-nyangu-jarra-jangkaju
    wilypi-pardimi warluju, manu kapu-jana yapa yinyaju jankanjarla riwarr-pinyi.
    Kujarlunya kapulu-jana yapa ngalya-karirlanguju pinyi kajilpalu-jana murrumurru-mantarla.
  luo-luo: Ka ngʼato moro amora dwaro hinyogi, to mach wuok e dhogi matieko wasikgi.
    Mano e kaka ngʼato moro amora madwaro hinyogi notho.
  nhe-NT: Huan intla se acajya quinequi quincocos nopa testigos, inincamaco quisas
    tlitl tlen quintlamitlatis inincualancaitacahua. Queja nopa miquise tlen quinequise
    quinmictise.
  aii-aii: ܐܸܢ ܐܢܵܫܵܐ ܒܵܥܹܐ ܠܚܲܙܕܘܼܓܵܝ، ܢܘܼܪܵܐ ܒܸܬ ܦܵܠܹܛ ܡ̣ܢ ܦܘܼܡܵܝܗ‌ܝ ܘܒܸܬ ܐܵܟܹܠܔ
    ܠܕܸܫ̃ܡܸܢܵܝ̈ܗ‌ܝ؛ ܘܟܠܔ ܕܒܵܥܹܐ ܚܲܙܕܸܓ ܠܗܘܿܢ، ܗܵܕܟ݂ܵܐ ܒܸܬ ܦܵܐܹܫ ܩܛܝܼܠܵܐ.
  esk-NT: Aasriiñ kia iñuum atniaġniaġumigik taapkuak, ikniq anniuġaaġniaqtuq qanġakniñ,
    suli suksraunġiġaġniaġaik uumigiritik. Kisupayaam atniaġniaġumigik taatnatchikun
    tuqqutauraġaġisiruq.
  msb-msb: Kun may magporbar pagpasakit sa inda, may maluwas na kalayo sa inda ba-ba
    kag uugdawon an inda mga kaaway. Sani man na paagi pagapatayon an magporbar pagpasakit
    sa inda.
  cpa-NT: Jøng² huøh¹² si² dsíg² hag³ dsa² héi² ju³ná³ ca¹løa¹chián¹ dsa² hiag¹³ quiah¹²dsa,
    dsa² hniu¹ jmóh². Jøng² cúg² dsa² mi³jmóh². Dsián¹ dsa² hiag¹³ quiah¹² dsa² og¹
    héi².
  dso-dso: କେ ଜଦି ସେମନର୍‌ ଅନିଆଇ ଦେକି ମାର୍‌ବାକେ ଚେସ୍‌ଟା କର୍‌ବାଇ, ତାକର୍‌ ଟଣ୍ଡେଅନି ଜଇ
    ବାର୍‌କରାଇ ତାକର୍‌ ବିରଦିମନ୍‌କେ ବିନାସ୍‌ କର୍‌ବାଇ । ଏନ୍ତାରି ଜେ ସେମନ୍‌କେ ମାର୍‌ବାକେ ଚେସ୍‌ଟା
    କର୍‌ବାଇ, ସେମନ୍‌ ମରିଜିବାଇ ।
  meu-meu: 'Ta ihadikadia urana bema ura, ududia amo lahi bema lasi, inaidia bunu
    bema aradia ore: taunabunai ta ihadikadia urana baine ura, ia na unu baine mase
    toma.'
  yva-NT: Muno ranivara vatane inta ware wo yansewabe, naije taname muje no yawa rai
    mo mansanen, weti aya marova umaso mangkur bintabo. Maisyare omaisy, wene nande
    vatano ubeker wo anawae jirume yanasine ransewabe mai.
  dgc-dgc: Eng te magayak a magpasaket dide, éy buméswal ta labi dia i apoy a mangtutod
    ta kalaban de a mamuno dide.
  zpm-NT: Zeeṉe laa grop zha co bdziṉ, choot brieelod lega nsacsi zho, sac grëse zha
    ne wbig gocntseeb lo zho, tib biecse zha co lo bel ne briee ro zho.
  hix-NT: Nyamoro mtaye nahatakekonà, weheto ymo. Àro rma ke, tàxanhàn heno komo yaknyohyatxkonà.
    Àro wyaro wayehyatxkonà, eryewhamnohrà xan heno komo.
  sim-sim: Os ma lal fririn kavakavak li ukmbaha li hishi nahi, hi avak suwambushi
    frihik si talaha wutari frihi ondon ukwa sira. Erem fri uwa nombo orok hakwa lira.
  npi-ULB: यदि कसैले तिनीहरूलाई हानि गर्न चाहन्छ भने, तिनीहरूका मुखबाट निस्केर आउने
    आगोले तिनीहरूका शत्रुहरूलाई नाश पार्नेछ । कसैले तिनीहरूलाई हानि गर्न चाहन्छ भने,
    त्यसलाई पनि यसरी नै मारिनुपर्छ ।
  cgc-cgc: Daw may mga ittaw na magtingwa na sakiten darwa an na magpamatuod, alin
    ta baba ta darwa ya may apoy na maggwa na magpatay ta iran na mga kuntra.
  tim-tim: Dâ luâk bikŋande bâleŋe akyetkiwerâmbiâ âmâ kâlâp lauyetŋânba waitbela
    kâlâp arekŋe punduŋ katmâ oyekto mombai. Moŋetgât dâp are Anutuŋe makmâ kalep.
  yor-yor: Bí ẹnikẹ́ni bá sì fẹ́ pa wọn lára, iná ó ti ẹnu wọn jáde, a sì pa àwọn
    ọ̀tá wọn run, báyìí ni a ó sì pa ẹnikẹ́ni tí ó ba ń fẹ́ pa wọn lára run.
  wos-wos: Du takwa nawulak bérré haraki hurunjoka mawuli yandat, bérka hundimbu ya
    gwande bérka mamaré atéfék ya yanétandé. Bérré haraki hurunjoka mawuli yatekwa
    du takwa wungi male hiyatandi.
  emp-NTPO: Bariduaba ãdjida biẽ́ o quĩrĩãnibʌrʌ, ãdji ited̶eba urua eradrʌbʌrʌba
    ãdji ume dji quĩrũra bá bead̶ia. Jũma ãdji biẽ́ o quĩrĩãbʌdara ara maʌ̃ quĩrãca
    bead̶ia.
  eng-F35: And if anyone wants to harm them fire comes out of their mouths and consumes
    their enemies. So if anyone wants to harm them he must be killed in this way.
  ind-ind: Bila ada yang hendak menganiaya kedua saksi itu, keluarlah api dari mulut
    mereka berdua dan menghanguskan orang-orang itu. Cara itulah yang ditentukan Allah
    untuk menjatuhkan hukuman mati terhadap semua orang yang mau menganiaya kedua
    saksi-Nya.
  pes-OPCB: هر که بخواهد به ایشان اذیت و آزاری برساند، با آتشی که از دهانشان بیرون
    می‌آید، نابود خواهد شد. هر که آنان را اذیت کند، این گونه باید بمیرد.
  mpt-mpt: Nakai naka asu dab eli yenanom gaibo i sital dimo akil sume tam tlea wasi
    naka eli ulaniba kaanomabiobe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ koto hali yaapo hoeyaaluekema꞉ pimika꞉na꞉ta꞉ ti uleke ipilika꞉
    kake pa꞉ta꞉ opolu bao mo ipilika꞉ a꞉nda꞉ tunkiliki haliweki hoeyaalieke. Kutupa
    dupilipi ekima꞉ta꞉ mo hali yaapo hoeyaaluekema꞉ taapilimi wanda꞉halita꞉ lilieke.
  mkl-mkl: Bii inɛ ɡɔ wɑ bi ku ce nŋɑ lɑɑlɔ, inɑ í yɑ fitɑi hɑi si ɡɛlɛ nŋɑ ku kpɑ
    irii mbɛɛ nŋɑ ŋɑ. Bɛɛbɛi inɛ iyi wɑ dɛdɛ ku ce nŋɑ lɑɑlɔ ɑ́ kuò.
  gaq-gaq: ଜଦି ଜାଣ୍ଡେ ମେଁଇଂନେ କେତି ଡିଂନେସା ଚେସ୍‌ଟା ଡିଂଏ ତେଲା ମେଁଇଂନେ ତୁମୁଁଆବାନ୍ ସୁଆ
    ତାର୍‌ଚେ ସତ୍ରୁକେ ଦଂସ ଡିଂଏ । ଡେକ୍‌ରକମ୍ ଜା ଡିଗ୍ ମେଁଇଂନେ କେତି ଡିଂନେସା ତାର୍‌ଏ, ମେଁ
    ବିନାସ୍‌ ଡିଂଏ ।
  gof-RNT: Oonikka entta qohanaw koykko entta doonappe tami keyidi, entta morkketa
    dhayssees. Entta qohanaw koyaa oonikka hessada hayqqana.
