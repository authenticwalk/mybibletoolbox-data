  meq-meq: Taɗə ndo məne ɗəre tay hay a satay məgatay wu ŋgwalak eye bay aye na, ako
    ma ndohwaweye abəra mə bazlam tay, ma bəbazliye tay ha ndo məne ɗəre tay niye
    hay. Ndo məne ɗəre tay hay ta mət na, andza niye, tsəveɗ andaya mətəme bay.
  noa-H: Mak'ʌʌnta hãbmua k'ãijã k'aibag wauju hẽk'aju hat'een, sĩi hamach hi heemua
    hõtdaujö huu jẽjẽer k'abaadëmua warre hamach dʌ̈i mag nʌm k'ʌʌn sĩi p'aa k'ëchpʌ̈iju
    hanaabá.
  alp-NT: Sepo tamata esi tehe kena ono sasaisa tiae etesi hoko aure siri bei biruisu
    kai ekotu pusue esi musuru. Hoko sie rebe ono tiae eteise esi supu bunure ele
    mere.
  san-VEL: yadi kecit tau hi.msitu.m ce.s.tante tarhi tayo rvadanaabhyaam agni rnirgatya
    tayo.h "satruun bhasmiikari.syati| ya.h ka"scit tau hi.msitu.m ce.s.tate tenaivameva
    vina.s.tavya.m|
  kbq-kbq: Hanki iza'o ana netre'ma znahenakuma hanamokizmia, znagipinti tevemo'a
    hagana hagana huno atiramino ana vahera tefanane hugahie. Hagi ina vahe'mo'za
    znahenaku'ma hanamokizmia, anahukna kante ahegahie.
  kbh-kbh: Nderado nda tojtsebos̈e chatbiama bacna soye jamama, ndoñe quentatobenaye
    nts̈ámnaca jáborlana, er uayoicana íñeshe nanjóbocna y chë uayayë́ngbioye nantsapochócaye;
    nderado nda tojábos̈ena chatbiama bacna soye jamama, cachcá cha buántsemna jóbanama.
  ron-LSB: Dacă cineva vrea să le facă rău, focul iese din gura lor și-i mistuie pe
    vrăjmașii lor. Dacă cineva vrea să le facă rău, trebuie să fie ucis în felul acesta.
  pon-pon: Ma amen men kame ira, kijiniai pan luj wei jan nan au ara, ap karonala
    naira imwintiti kan. Oma amen men kame ira, a pan kamela.
  nhe-BL: Huan intla se acajya quinequi quincocos nopa testigos, inincamaco quisas
    tlitl tlen quintlamitlatis inincualancaitacahua. Queja nopa miquise tlen quinequise
    quinmictise.
  sps-sps: To ten sei na mes te tanaf non ma kat fijior rari ee, u guaf te ruak ising
    minon ngue rari, ai te atsun famat vainy te koma iring rari; tan kat to, a mes
    tanaf non ma kat fijior rari, mat eranats ror.
  wnc-wnc: Sike aminu kunduta aminu waapaau apasiwa maisande tasiwanu katau waapaatde
    genaatangga akoke waapaatdane iwana kuupbam yasiwan kumning. Ngan siakan. Aminda
    aminu waapaau apasiwa maisande tasikengu waapata unzing akupik.
  bus-bus: Tó gbɛ̃ e wɛtɛɛ à ĩa daḿma, tɛ́ é bↄ ń lɛ́n à ń ibɛɛ pìnↄ kpáta. Lɛn gbɛ̃
    kɛ̀ èe wɛtɛɛ à ĩa daḿma é ga lɛ.
  gub-BL: Aze teko ipuruzuka wer wanehe wà nehe, uhem putar tata wazuru wi nehe, wàmàtyry'ymar
    wazuka pà nehe. Nezewe mehe aze amo uzeagaw wazuka pà a'e nehe, uzezuka putar
    a'e nehe.
  imo-imo: Imbo teni kano iye talo ulu te tepa kenjimbei temo lemo elonga kerena tipe
    wendo omba elonga opa pulema nomba kondombalo. Imbo teni elo ulu te tepo kenjembo
    nimbelo imbomu yu paimbo aku tepa kolombalo.
  boj-boj: Tamo qudei na naŋgi aiyel ugeugeinjrqa maribqa naŋgo aiyel medabuq na ŋamyuwo
    brantosim naŋgo jeu tamo naŋgi di koitnjrim yuekritosib moreŋqab. Tamo bei na
    naŋgi aiyel ugeugeinjrqa marimqa kumbra dena qujai a segi moiqas.
  eng-DRA: And if any man will hurt them, fire shall come out of their mouths, and
    shall devour their enemies. And if any man will hurt them, in this manner must
    he be slain.
  knf-knf: Woli ñaaŋ aloŋ aŋal pba na baka, bdoo bapënna ţi mntum mi baka kaŧok başoorad
    baka. Aa, woli ñaaŋ aŋal pfiŋ baka, hënk di akkeţuŋ.
  san-KHM: យទិ កេចិត៑ តៅ ហិំសិតុំ ចេឞ្ដន្តេ តហ៌ិ តយោ រ្វទនាភ្យាម៑ អគ្និ រ្និគ៌ត្យ
    តយោះ ឝត្រូន៑ ភស្មីករិឞ្យតិ។ យះ កឝ្ចិត៑ តៅ ហិំសិតុំ ចេឞ្ដតេ តេនៃវមេវ វិនឞ្ដវ្យំ។
  arn-NT: Kiñeke che ayüle ñi üñfituaetew, kisu engu tañi wün mew tripakey kütral,
    fey ñi lüpümafiel kom tañi pu kayñe. Femngechi ta layay iney rume ayüle ñi üñfituaetew.
  zas-NT: Bal chu bén rën güünnë laa reeman xhienin, roꞌ reeman grii bajl din gugüjt
    reeman bén rdxeꞌch ree laa reeman. Zian guiët ree bén rën güün laa reeman xhienin.
  ken-NT: Mbák bǒmpap abhap báyàŋ bɛkʉ bhɔ ɛnyɨŋ, ngó áfù bhɔ anyu ámɛn bhɔ.
    Ɛnyu ɛyɔ kɛ báway yɛ agha anɛ áyàŋ bɛkʉ bhɔ ɛbɛ́ptí ɛnyɨŋ.
