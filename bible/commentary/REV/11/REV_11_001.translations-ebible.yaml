verse: REV.011.001
translations:
  kpx-kpx: Keu kateai louito vavue idi egete mai daoi loui avoe “Hovelahai talive
    Dilava dubu baluga ke vavuai Dilava hoesehavomale batabata keta vavuanela. Isi
    dubu kemo guliguliamale kebia dodave.
  okv-H: Eto Anera vahai na God ta Bande Otohu ta heka humbana ituha ikihe ke einge
    ehija, “Umo pambuto God ta temple te God ta pene gaga te amita heka mo doitokore
    avo humbuhe embomeni ai ta God jakeka ue mihera amite tapa ehekejo.
  tbo-tbo: Geka u mulina ma digona mei luwa ma i weleu ma i paliweleu i pa, ‘Una towolo
    po Yaubada a numa dalabu po ani talaguyaba una luwahi po tu tapalolo una hiyawihi.
  mal-C: 'അളവുകോൽപോലെയുള്ള ഒരു ഓടത്തണ്ട് എന്റെ കൈയിൽ ലഭിച്ചു. തുടർന്ന് എനിക്കു ലഭിച്ച
    ആജ്ഞ: “നീ ചെന്നു ദൈവാലയവും യാഗപീഠവും അളക്കുക; അവിടെ ആരാധിക്കുന്നവരെ എണ്ണുക.'
  grc-SR: Καὶ ἐδόθη μοι κάλαμος ὅμοιος ῥάβδῳ, ⸆ λέγων, ⸂Ἔγειραι, καὶ μέτρησον⸃ τὸν
    ναὸν τοῦ θεοῦ, καὶ τὸ θυσιαστήριον, καὶ τοὺς προσκυνοῦντας ἐν αὐτῷ.
  bgc-bgc: फेर मेरै ताहीं नाप्पण कै खात्तर एक सरकण्डा दिया, जो नाप्पण के यन्त्र जिसा
    था, अर किसे नै मेरे तै कह्या, “उठ, परमेसवर के मन्दर अर वेदी ताहीं नाप ले, अर उस
    म्ह आराधना करण आळा की गिणती करले।
  khz-khz: Ne lovalova gauna ta, gitagitana noo toki vetaina, evenikuto, ne evaikilakuto,
    netiwato. “Ono ago, Palagu gena Rupu Veaga e pata veagana ono velovaa, e vonai
    aliruputali talimara vira pono vega-agira.
  deu-TKW: 'Und es ward mir ein Rohr gegeben wie ein Stab mit den Worten: steh auf
    und miß den Tempel Gottes und den Altar und die Beter darin;'
  zsr-NT: 'Niꞌr bdxin nu benn quiaꞌ tu gui le nac ca tu yag rbixi, len gudx nedaꞌ:
    “Gyas len brix gdauꞌ queëꞌ Dios. Brix caꞌ bcugu laꞌy qui, len blab caꞌ nup nacuáꞌ
    niꞌ taꞌyíj ládxiꞌgac Dios.'
  lin-lin: 'Bongo bapesaki ngai kekele lokola lingenda oyo bamekelaka molayi mpe balobaki
    na ngai : « Kende kozwa molayi ya Tempelo ya Nzambe mpe ya etumbelo, mpe tanga
    bato oyo bagumbamelaka Nzambe kuna.'
  hns-NT: 'Tab hamke ek lamba danda djaise ekgo narai mielal naape khaatien. Aur koi
    hamse bolies: „Oethke dja aur Parmeswar ke mahal aur baliedaan ke tafra naap.
    Aur gien ketana manai log oke hoewa par poedje hai.'
  noa-E: Maimua ãbmua padam duraa khitʉm mʉrʉg deejim. Mag deewi, —Jãgua chachbamí
    ajim; Aai i jëeujem di, ag ee nemchaain khëchnaa phaa nʉmua Ẽwandamag jëeujem
    nasãd, maimua ag ee Aai i jëeu nʉm khʉʉnjã agjö chi khapanag beerbapʉ̈i ajim mʉrʉg.
  eng-EMTV: Then a reed was given to me like a rod, saying, “Rise and measure the
    temple of God, the altar, and those who worship in it.
  mib-NT: 'Yūcuán na te ni cajēhe ɨɨn yujnu nuū rī, jeē cúu ɨɨn cūhva jeē chícuāha.
    Te ni cacahān jiín rí: Ndocuɨñɨ̄ te chicuāha ró templo cáhnu Yaā Dios jiín altar,
    te cahu ró nasaa ñayuu cúu jeē cáchiñúhún núū yā yūcuán.'
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ कुसिःक्‍मा सिङ् कुइसिःक् तक्‍काःत्‍धिक् मे़बिराङ्‌ङाङ्
    अक्‍खे मे़मे़त्ताङ्, “पेगे़ॽआङ् निङ्‌वाॽफु माङ्‌हिम् नु ले़त्तिङ्‌तोःम्‍मादे़न्‍निन्
    सिःक्‍ते़ॽ, हे़क्‍क्‍याङ् खे़प्‍मो सेवा के़जोःक्‍पाहाॽआङ् निरे़से़ॽओ॥
  xnj-xnj: Kangi napewili mlayi wewavili ngati lidete la kupimila nikajovelwa, “Amba,
    ukapima Nyumba ya Chapanga lusanja lwa luteta lwa kuhukisa ubani na kuvavalanga
    vandu vevakumuyupa Chapanga mugati ya Nyumba ya Chapanga.
  mmx-mmx: La mo laangelo ga raba ia mi lakdak soksoxovo, la ni ga lok tia, “Unat
    pas la una soxovo loogu laplavang at ne Moroa la loxonin laplavang keneng teren,
    la una us bok nedi di lotu go.
  cbr-NT: 'Usai ''icëbëtan cana Nucën Papa Diosan ''ináncëxun i tsatisa biquin ësaia
    quiaribi cuan: —Tsatisa ënë i bixun camina anun anuxun Nucën Papa Dios rabiti
    xubu aín chaxcë́ tupúnti ''ain. Tupúanan camina anuxun ñu sanutanun nëënti, aín
    chaxcë́ribi tupúnti ''ain. Tupúanan camina an anuxun Nucën Papa Dios rabicë unicama
    cara uiti ''icë quixun ''unánuxun tupúnti ''ain.'
  tee-NT: 'Pus acsnich icxtaknicalh k''antam actiyac ju pulhcacan tu''u''. Chai icjunicalh:
    ―Ak''ost''a''ulh chai alhc''at''ich ju ixpujitat Dios chai junta xavanican ju
    pum ju Dios. Vachu'' ap''ut''ek''e ju anch ta''an lak''ayanin ju Dios.'
  eng-LSV: And there was given to me a reed like to a rod, [[and the messenger stood,]]
    saying, “Rise, and measure the temple of God, and the altar, and those worshiping
    in it;
  cak-NT: 'Xyo''x jun aj chue, ri anche''l jun che'' richi etabel. Y x-ix chuka''
    chue: Awetaj rupa ri rocho ri Dios, tawetaj ri altar, y quie''awajilaj jani''
    yeyo''n ruk''ij ri Dios chiri''.'
  pah-NT: Kiro yvagipeve'ga imbuhuri ji ve ta'akwatig̃uhũa a'ea pyvõ ti eha'ãha'ã
    hepiaga ipukuhua javo. —Eha'ãha'ã ti hepiaga ipukuhua g̃ajatykahavuhua pukuhua
    Tupana'ga mbohetehava pukuhua maranime ipukuhua javo, ei ga. Eha'ãha'ã ti hepiaga
    ikwava'ẽhava pukuhua no maranime ipukuhua javo. Emo'emo'ẽ ti Tupana'ga mboheteve'g̃a
    pevo no maramomi g̃ande'yja javo, ei ga ji ve.
  sja-NT: 'Mãpai pak''uru sĩautaa mɨmaa teeji, mãgɨpa ne-inaa chaamerã. Mãgaji: —Wã́ji
    chaade Tachi Ak''õre te waibɨa chi altar ome. Ma awara aɨ tede ɨt''aa t''ɨ̃pataarã
    juasíaji.'
  xed-xed: 'Ka vlihatá lu ta sana sləka, manda sarak nzakwani ta kəl lu ka gra skwi.
    Ka lu nda iʼi mantsa: «Sliʼafsliʼa ka grafta ka ta həga Lazglafta nda gwir tani.
    Ka mbəɗaf ka ta gwal ta tsəlɓu ŋa Lazglafta mida.'
  mks-NT: 'Tá na̱ndihi já na̱sa̱ha̱n na̱ in yíto̱ vara, dó chiquia̱hvá nu̱ú i̱. Ta
    tá cúni̱ coo ndo̱o̱ já cúni̱ coo mé vara cán. Ta já na̱cachi na já xi̱hín i̱:
    —Candichi ta chiquia̱hvún veñu̱hu cáhnu Ndióxi̱. Ta ndítahan chiquia̱hvún nu̱
    náa̱ Ndióxi̱ viti. Ta ndítahan cahvún ndaja cúú na̱ cája cáhnu Ndióxi̱ mé ja̱n.'
  gfk-S: Io, ma di ga ter tike pana parange tagu hoke tike linge ura hapupuo, io,
    ma no Watong ga tange tagu be, “Nu hana ma nu hapupuo no tamat na hala na lotu
    tane God ma no hator na tun hartabar. Ma nu was bileng dong ing di lotu kaia.
  bmu-bmu: Mewö jii möta kinbiga Suep garata miaŋön dop alalgö öröpŋi jehot ewö mi
    niŋgiba kewö jim kutum niŋgiyök, “Gi mönö wahöta anda Anutugö jöwöwöl jike aka
    miaŋgö jöwöwöl altaŋi mi dop öröp (rula mesa) miaŋön dopŋi ala oyoŋman. Mewöyök
    miaŋgöreŋ öŋgöba Anutu möpöseiba köulukŋini alakzei, mönö mi kewöta jaŋgöŋini
    oyoŋman.
  dgz-dgz: Amba bet inana mini sia yawana God om kaipat umap nene anega wan, “Ao yon
    ak pa sewa Ierusalem gapan, God Paewa gapan watat mega dere om wat. Waenapan animpo
    pa gwanap God wa taragasine den batnak.
  eng-GNV: Then was giuen me a reede, like vnto a rod, and the Angel stoode by, saying,
    Rise and mete the Temple of God, and the altar, and them that worship therein.
  zaa-NT: 'Làniana bilá'' te'' ttu yíi nu ną́ tì''a ttu metro nna, ra tè ángelia inte'':
    Lu'' nna gudulí nna guỹi'' metruą nna berìxibía'' templo qui'' Tata Dios para
    qui''ni ccá lu'' saber ti''iỹa ỹeni ną́, ą''hua gurìxibía'' lu'' altar nna, ą''hua
    gulába lu'' tsáliỹa canu runi adorar le'' témpluą'' para ccá lu'' saber balaỹa
    cą.'
  eng-WEBSTER: 'And there was given me a reed like a rod: and the angel stood, saying,
    Rise, and measure the temple of God, and the altar, and them that worship in it.'
  guh-guh: 'Icatsia taniji ángelnë. Nerajuta piapianaebo. Nejumaitsi mapacueniaje:
    —Nonotapunare. Caponare mapanaeboje necaëjëbinexa Dioso pijatemplobo, necaëjëbinexa
    altarvënëjava ata. Namataëjëtsianamenua pajivibeje bajarapatemplobota navajëca
    Diosojavabelia.'
  bon-bon: Puma cita ca cebine suru näcärisi, atonera suru pana, najisi egä, “Äte,
    iiwäreja mete ne etoneräji, cuta puma lui iiwäreja dade ne etoneräji. Maane cuta
    ecnemi lija biname cina irecu ätumutenininisi puma.
  nhw-BL: 'Huan nechmacaque se ohuatl catli nesqui quen se cuatopili para ica ma nitlatamachihua,
    huan se nechilhui: “Ximoquetza huan xijtlamachihuati ihuehueyaca ihueyi tiopa
    Toteco huan itlaixpa. Huan xiquinpohua quesqui masehualme catli quihueyimatij
    Toteco nepa.'
  swh-ONEN: Ndipo nikapewa mwanzi uliokuwa kama ufito wa kupimia, nikaambiwa, “Nenda
    ukapime hekalu la Mungu pamoja na madhabahu, nawe uwahesabu wale waabuduo humo.
  wbi-wbi: Nilyapelilue ililasi lya kuvombela ndavule ulukwegho ulwa kupimila. Nikavulua,
    “Vukabkange ukapime inyumba inyimike ijakufunyila ija Nguluve nilitekelo navala
    vano vikufunya mun'kate mwa mwene.
  bba-bba: Yen biru, bɑ mɑn yĩirutiɑ ɡɑɑ wɛ̃, ye yɑ sɑ̃ɑ nɡe dɛkɑ mɑ bɑ mɑn sɔ̃ɔwɑ
    bɑ nɛɛ, n seewo n dɑ n Gusunɔn sɑ̃ɑ yeru yĩire kɑ yɑ̃ku yeru, kpɑ n bu ɡɑri be
    bɑ sɑ̃ɑru mɔ̀ mi.
  eng-KJVCPB: 'And there was given me a reed like unto a rod: and the angel stood,
    saying, Rise, and measure the temple of God, and the altar, and them that worship
    therein.'
  kgk-NT: 'Upe rire katu ome''ẽ-ma xe-vy peteĩ yvyra ramigwa. Upe yvyra jaikwaahaty
    óga mbovy pa ipukukwe ha mbovy pa ipekwe ave. Upéa ome''ẽ ramo he''i xe-vy: —Ekwa
    katu tereipapa upe Nhandejáry-pe omboete haty pukukwe. Ha nhemboete haty ave.
    Upe-py kwimba''e omboete va''e ave eipapa kuri.'
  waj-waj: 'Ivo itaa kua kiaa kioo nnau mmataira yauvaa roosuu kuasaivaa ni mioo tunoo:
    Diitee oro Anutuuqaa nnau nuunairaivaata yeena tapiivaatama mmataakianee. Ivaki
    variaa gioonna kiaapu ngiari ausa mmuduuyaiyauvaa Anutuuqaa mmida variaiya yaaruanee.'
  cpy-cpy: 'Ikanta iipaetakina kotzitsi, nomonkaa-mento iroka. Ikanteetakina: “Piyaate
    pimonkaatero tajorentsi-panko, eejatzi taapokimentotsi. Piyoteri eejatzi jempe
    ikaatzi piyoteen-chari janta ipinkathatantzi.'
  mpx-mpx: Inoke anelose etega suki i pem i ola eluviluvi, ge i baem elau i ba, “U
    nok u na ga Yehoba wana Limi Bwabwalena ge abapowon ali luvi nu ahe, ge bolo hi
    tapwatapwalolowa o ali gewi al nu ahe.
  wbp-wbp: 'Ngula-jangka nganangku mayiji yungu watiya jukati-piya. Ngula-jangka,
    nyanunguju wangkaja: “Watiya nyampu kangka, manu ngula-kurluju yanta Yuwarli Maralypi-kirra
    Kaatu-kurlangu-kurra manu yarturlu lalypa-kurra purranja-kurlangu-kurra. Ngulaju
    pirli lalypa manu Yuwarli Maralypi miimii-nyangka watiya nyampu-kurlurlu yungunpa-palangu
    milya-pinyilki rdangkarlpa-japa kirrirdimpayi-japa kapala karrimi. Manu-jana nyangka
    yapangku nyajangurlu kalurla pulka-pinyi Kaatukuju Maralypirla kaninjarni yinyarlaju.'
  luo-luo: Eka nomiya rapim machalo gi luth mar pimo; kendo nowachona niya, “Aa malo
    idhiyo ipim hekalu mar Nyasaye kod kendo mar misango, kendo ikwan joma lemo kanyo!
  nhe-NT: 'Huan nechmacaque se ohuatl tlen nesqui queja se cuatopili para ica ma nitlayejyecohua,
    huan nopa elhuicac ejquetl nechilhui: “Xiya huan xijyejyecoti ihuehueyaca ihueyi
    tiopa Toteco huan itlaixpa. Huan xiquinpohua quesqui tlacame tlen quihueyimatij
    Toteco nepa.'
  aii-aii: 'ܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܐܸܠܝܼ ܙܹܠܵܐ ܕܕܵܡܹܐ ܗܘܵܐ ܠܚܘܼܛܪܵܐ، ܘܦܝܼܫ ܠܝܼ ܐܡܝܼܪܵܐ:
    ”ܩܘܼܡ ܘܟܘܼܠܔ ܠܗܲܝܟܠܵܐ ܕܐܲܠܵܗܵܐ ܘܠܡܲܕܒܚܵܐ، ܘܡܢܝܼ ܠܣܵܓ݂ܕܵܢܹ̈ܐ ܕܓܵܘܹܗ.'
  esk-NT: Tarani aatchuusriaqaqtuŋa uuktuutmik ayaupiatun ittuamik, aasrii israġulgum
    uqautigaaŋa, “Makillutin, uuktuġuŋ agaayyuvikpaŋa Agaayyutim tuniḷḷaġvialu, suli
    kisillugich iñugiaktilaaŋat taapkua agaayuruat tarani.
  msb-msb: Pakatapos, ginhatagan ako sin pansukol na kahoy pareho san tungkod kag
    ginsabihan, “Kadto kag sukula an templo san Dios, an altar didto kag bilangon
    mo man an mga nagasamba didto,
  cpa-NT: 'Jøng² ca¹cuúh¹dsa jní² cøng² hma² ta² lǿa¹² hma² quin¹²dsa héh¹. Jøng²
    ca¹juúh²dsa, ca¹tsáih¹dsa jní²: ―Gu²quin² héh¹ ha²cónh¹ dsiég¹² guøh¹² quiah¹²
    Diú¹³ quianh¹³ ni³hiég². Jøng² hǿh³hning ha²cónh¹ dsa² tiogh³ ja³jøng², dsa² mi²juanh¹²
    Diú¹³.'
  dso-dso: ତାର୍‌ପଚେ ମକେ ନାପ୍‌ବା ଡାଙ୍ଗ୍‌ ପାରା ଡିସ୍‌ବା ଡାଙ୍ଗ୍‌ ଗଟେକ୍‌ ଦିଆଅଇଲା । “ଜାଆ
    ଆରି ପର୍‌ମେସରର୍‌ ମନ୍ଦିର୍‌ ଆରି ବେଦି ନାପ୍‌ । ମନ୍ଦିରେ ପାର୍‌ତନା କର୍‌ବା ଲକ୍‌ମନ୍‌କେ ଏଜିକରି
    ଆଉ ।”
  meu-meu: Bena siriho ta, itotohi na heto, e henigu, eto, A tore isi, Dirava ena
    Dubu Helaḡa bona pata helaḡana ba hahetoho, bona lalonai e toma dihomu taudia
    ba hagaudia.
  yva-NT: Naije akato uvi omane inta aunande rinai, maisyare taune inta amaisy. Muno
    anamote inta mo raura rinai mare, “Mbeseo ramu nyo Yavaro Amisye rataun muno ama
    tewa orame ntavon. Syare nyo vatano ube sambayambe no ama uga rai awa wanuije
    rator tavon.
  dgc-dgc: Nadid, te nangatéd diyakén ta atakdug a kayo a pégsukat. Sakay kinagi na
    diyakén, a “Angen mo sukatén tu templo na Diyos, sakay no dambana. Sakay bilangén
    mo du sumésamba ta éya.
  zpm-NT: 'Dzigo biaad tib meṉ co bneedz me tib yag ne rbix lo naa, rgaaw zig tib
    metr, bnabey me naa ctix naa xyadoo Dios, ctix naa zaatne nac lo pcoog, ni glab
    naa dieṉ palal miech ne rie yadoo co riegaṉ zho Dios. Pso me diidz lo naa, në
    me:'
  hix-NT: Àro tàhto rma, nàmno kuknomatxho yàmtxownà, rowya. Omamu wyaron me nehxakonà.
    Onà wyaro nketxkonà, rowya. Khoryenkom mànà ukuknomatxa ha, ketxkonà. Khoryenkom
    mànà ukuknomatxa ha. Faka yaknyohtoho xarha ukuknomatxa ha. Àton komo xarha, Khoryenkom
    yowakryeny komo rma, ukuknomatxatxko ha, ketxkonà, rowya.
  sim-sim: Urik kombe las mbele mbelen li ukurik li heimandari hom nandarin anin limu
    hara. Uhu limu mbara, �Kolok mi ihi Avui Wasilakahi tempel aka nga alta os ofan
    li ewe suwunda mishi nga ambe ambe frihin heimaka. Uhu ma ol aka orok lotu unda
    ma ondon kantim uka.
  npi-ULB: मलाई नाप्‍ने निगालोको एउटा टाँगो दिइयो । “उठ र परमेश्‍वरको मन्दिर र वेदी,
    र जसले त्यसमा आराधना गर्दछन् तिनीहरूको नाप लेऊ भनी मलाई भनियो ।
  cgc-cgc: Pagtapos ta sugo ki yaken, may gaatag ki yaken ta pangsukol na paryo baston
    daw gambal kanen an, “Sigi, sukulon no timplo na balay ta Dyos daw alaran an daw
    bilangen no man daw pila ittaw gasimba dya.
  tim-tim: Akto lau himbimânba konlep yâkŋe huwan siâ dopko dopkogât niŋep. Huwan
    niŋmâ hin dâm makniŋep, “Gâ agatmâ Anutugât Sumbe kat katgât emetŋe alata dopŋe
    me. Akto luâk âmbâle âgâm Anutugât kotŋe mem agatmai areyeŋgât oyaŋyeŋe oyaŋyek.
  yor-yor: 'A sì fi ìfèéfèé kan fún mi tí o dàbí ọ̀pá-ìwọ̀n: ẹnìkan sì wí pé, “Dìde,
    wọn tẹmpili Ọlọ́run, àti pẹpẹ, àti àwọn tí ń sìn nínú rẹ̀.'
  wos-wos: Wun hundi wandéka di wunika jondu handékénékwa bangi nak hwe. Wun bangi
    séto bangi maki dé. Wun bangi hweta di wuniré wa, “Méni sé raama ye Godna tempel
    handékénéta Godka jondu hwendaka jambé akwi handékéné. Wumbu téta Godna ximbu
    harékékwa du takwa akwi handékénétaméni.
  emp-NTPO: 'Mãwãnacarea ab̶aʌba de zabada bacuru quĩrãca b̶ʌda mʌ̃́a diasia. Idjia
    nãwã jarasia: “Ãcõrẽ de dromara, animarã babue diabada sid̶a zad̶e wãdua. Idjab̶a
    Ãcõrẽa mama bia bed̶ea panʌ sid̶a jũma juachadua.'
  eng-F35: 'I was given a reed like a measuring rod. And the angel stood saying: “Rise
    and measure the temple of God and the altar, and those who worship there.'
  ind-ind: Kemudian saya diberi alat pengukur seperti tongkat dan menerima perintah,
