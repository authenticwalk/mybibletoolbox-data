    के मक़्दिस और क़ुर्बानगाह और उसमें के इबादत करने वालों को नाप।
  hot-hot: Ma aŋela te hêv kôm êv dôŋ nômkama hathak hadêŋ ya. Ma hanaŋ, “Nu otak
    ênjêk Wapômbêŋ anêŋ unyak matheŋ lôk loŋ êbôk da lôk avômalô takatu ba êmô kapô
    ek nôŋgô nena anêŋ daim vithê.
  mqj-NT: 'Mangkaii, dibengammo'' salontok bulo susi tekken sidipopesuka'', anna kuanna'':
    “Laoko ussuka''i Banua Ada''na Puang Allata''alla sola angngenan pemalasan ammu
    rekenni pira to menomba illalan.'
  rus-SYN: 'И дана мне трость, подобная жезлу, и сказано: встань и измерь храм Божий
    и жертвенник, и поклоняющихся в нем.'
  mbh-mbh: Lamako o sunga eel a tho nge me, na i ranga ve ini ur elonga thangarumnga.
    Ma God i ria tho nge ve, “Ong es mo ong thangarum lek Lotu Tepun a Vel, na sungong
    a lekleka ako i voth nge, naro ong tital mun tokokoe areko o lotu a lemi.
  bdd-bdd: Muliyetega ꞌaiꞌaiwe ꞌaigeda ꞌiꞌebwaegauwa tuwa gide ꞌebelihe, ma ꞌihegwaegauwa
    ꞌigwae, “Cutoholo ma Yehoba ꞌina Hada Heꞌasisi ma ꞌebepwaoli wete ꞌulihedi, ta
    wete toꞌetuluhaedi ꞌalona ꞌulihedi.
  cbt-NTPO: Ina quëran mitro pochin nininso' quëtërinaco a'nica'huaso marë'. —Yosë
    chinotopiso pëi' a'niconquë'. Artaronta' a'niquë'. Nani a'nihuatan, piyapi'santa'
    Yosë chinotopisopita onposona ya'huëpiso' nitotacaso marë' pichiquë'.
  srn-NT: 'Baka dati mi kisi wan tiki san ben gersi wan doitiki. Dan den taigi mi
    taki: “Opo go marki a Santa Presi nanga a altari, èn teri den sma di de na ini
    a Santa Presi e anbegi Gado.'
  cta-NT: 'Liꞌ nda ycuiꞌ Ndyosi sca yaca cualyaa ꞌna; lyaa tsa yaca biꞌ, chaꞌ tyuꞌu
    cuayáꞌ loꞌo. Nchcuiꞌ Ni loꞌo naꞌ liꞌ: ―Suꞌba cuayáꞌ clya nuꞌu̱ nde niꞌi̱ tlyu
    jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ caca niꞌi̱ biꞌ cuentya jnaꞌ chaꞌ ñaꞌa̱si̱i̱ naꞌ jiꞌi̱;
    juaꞌa̱ suꞌba cuayáꞌ nuꞌu̱ loo mesa su ntucua msta̱ nu nsta ngu cuentya jnaꞌ. Clyacua
    nuꞌu̱ ni lcua tyaꞌa ñati̱ nu ndiꞌi̱ ca biꞌ nu ndyuꞌni tlyu jnaꞌ nu laca̱ ycuiꞌ
    Ndyosi liꞌ.'
  bqc-SIM: 'Ɔ̃ wà fee kpàa pↄyↄ̃bↄ ũ, wa òmɛɛ: Fɛlɛ Lua kpɛ́ yↄ̃ ń aà gbagbakĩio,
    ní lousisina pↄ́ kú weↄ nao.'
  tcz-CHONGTHU: Chupet in keima tetohna mol eikipei, chule keima eikiseipeh in, “Chenlang
    Pathen Hou-in le maicham gatenlang chule Pathen houho jat simdoh in.
  mar-mar: मग मला मोजमाप करण्यासाठी काठीसारखा बोरू देण्यात आला आणि मला सांगण्यात आले,
    “ऊठ आणि देवाचे भवन, वेदी आणि त्यामध्ये जे उपासना करतात त्यांचे मोजमाप घे.
  snp-snp: Ena kolobo numuto eti lonomami, Goti felegaga kuliyai numunala naba yalo
    ya uto kolobo yakafo meleto koto katoto yokila ki umu-umu amo folomo yaki ayaidana
    oto kato. Ido yalo wenena mau witi ouni-luni kani umuti ebola loti minamo ya nenaki
    minae, loto yaki kato.
  isl-isl: Nú var mér fengin mælistika og mér sagt að fara og mæla musteri Guðs, þar
    með talið svæðið umhverfis altarið. Auk þess átti ég að telja þá sem þar biðjast
    fyrir.
  spy-NT: /Kikēēkōōno keet nyēē /kiirookiisyēē /ānkēēmwoowoo kule, “Wē, ānkiirookē
    *Kōōtaab Yēyiin, *kāābkōrōs ānkiiyiit biiko choo sooyēē wōlooto.
  xnn-xnn: Nakwas di dat wada nan mangiyali is pao ay pala lokod danapay ibaga en,
    “Enka lokoden nan Templon Apo Dios ya nan altar dakat bilangen abes nan mangdaydayaw
    ken siya isnan Templona.
  mwe-mwe: Penepo nigumbegwilwe nnai gwaapimila gwa mbuti imbo, nigumalanjilwe, “Nnjende
    nkapime liekalu pamo na shitala, na mwaabhalanganyanje bhakwaajuganga a Nnungu
    mwenemo.
  tte-tte: Anelose yabo ginagina kaba liye iyeyama koliyau yo iwalo-laoma koliyau
    iba, “Kulau Yaubada ana nume tabu yo kaba pwaoli kuliyeili, yo tomone sitapwatapwalolone
    kali baibaiwa tabe kuyasili ukwalai.
  tcs-tcs: Nau sambodi i bin gibe mi wan stik blo meza. Ane ol bin spik mi diskain,
    ‘Yu mas go ane meza da Tempol blo God ane olta blo em ane kaunte dem pipol de
    tu uda bin wosip God insaid lo Tempol de.
  hlt-THB: Caityng a myihna ak awm thikdyng pynoet ce ani peek coengawh, “Cet nawhtaw
    Khawsa a tempul ingkaw bawkthang ce tah lah, cekcoengawh vawh Khawsa ak beek thlangkhqi
    ce toek lah.
  soq-soq: Ema aupe ensel koina makalala wadene ne nen, ita dianene wanase, “Ema wade
    aite ita God duwa, do pulo ituia watawa ruaitaa. Ita apana God duwa bedewe me
    wadaposisaia uduudu ambi waimoia wisiamoa.
  qub-qub: 'Chaychömi shogush-niraj tuputa anjil aptaparcamar nimaran: «Jerusalenman
    ayway chaycho Templuta, altarta tupumunayquipaj. Nircurna yupamunqui chaycho aduraycaj
    runacunatapis.'
  att-att: Á ajjan laguk yù nangiyawâ nikán ta ággukuk nga kun na tagukuk. Á kinagi
    na nikán, “Arà! E ken, ta gukuram mu yù mangilin nga kapilliá ni Namarò ánna yù
    ángngiyátangán. Á bilángam mu gapay yù ira tatolay nga makimoray kâ Namarò ta
    mangilin nga kapilliá na.
  bki-bki: Ana ea bogo na amidu javiniu tai joa jum̃aku, aber ka mia nava nejeteli
    ea vio nalo vijaio. Aberinavo “Jau kavan ea Atua kunuano Yimo Lu, kejeteli ea
    vatitigio burutomoruo nene jum̃abe, a kejeteli ea boda napano m̃a jo joomo eaio,
    a kovuluku tomu nalo na m̃a aju amilotu ea vio na, abokar vio.
  bqp-bqp: 'Akũ ò leba kpàma pↄ́yↄ̃bↄ ũ, ò pìmɛnɛ: Ǹ futɛ ǹ Luda kpɛ́ yↄ̃ kũ a
    gbagbakio, ǹ donyĩri kũ ò kú gwenↄ naro.'
  mcp-mcp: 'Bwə́ mú yə mə fiidye í njúl nda lɨ́lɨ́ɨ́ bwə́ dʉ yɨɨga ísâ nə ndɨ́ yí,
    bwə́ nə mə nə́: «Tɔ́wʉ́g yɨɨga Mpáánzə́ mə́ Zɛmbî, nə *alatâr, wo lɔ̧́ búúd bwə́
    ŋgə́ yə Zɛmbî gúmə́ cínɔŋg wá.'
  hat-hat: 'Apre sa, yo ban m'' yon baton wozo ki sèvi pou pran mezi. Yo di mwen konsa:
    Leve. Ale pran mezi kay Bondye a ansanm ak lotèl la. Konte konbe moun k''ap adore
    nan tanp lan.'
  npl-NT: 'Onechmakakeh se oatl kemi se tlakotl non ika se tlatamachiwa, iwa onechilijkeh:
    —Ximoketsa iwa xiktamachiwa n Weyi Tiopa de Dios iwa n artal, iwa xikimpoa kechmeh
    non ompa kiweyiliah.'
  bgg-bgg: Chiihphado gu shii miichang phi pha jine chua pha shiie duiine mia, chiih-è
    yao “Wuii srane Hamangkhung-aphuii ro Jewthek misiahò nane sraibao ji chua bo,
    chiih-è hanyie yi ji pha misiahò shii misiasiapho shii sasab rek mage bo.
  eng-TCENT: Then I was given a measuring rod like a staff, and I was told, “Rise
    and measure the temple of God and the altar, and count those who worship there.
  eng-BSB: Then I was given a measuring rod like a staff and was told, “Go and measure
    the temple of God and the altar, and count the number of worshipers there.
  cpu-NT: 'Ipoña ipayeetakena aparoni kotzitsi, nomonkaramento onatye. Ikantayeetana:
    “Piyaate pimonkaratero tasorentsipanko, eejatzi pomepirinimentotsi. Piyoteri eejatzi
    tsika ikaratzi piyotainchari janta iñaapinkathatantzi.'
  san-ASM: অনন্তৰং পৰিমাণদণ্ডৱদ্ একো নলো মহ্যমদাযি, স চ দূত উপতিষ্ঠন্ মাম্ অৱদৎ, উত্থাযেশ্ৱৰস্য
    মন্দিৰং ৱেদীং তত্ৰত্যসেৱকাংশ্চ মিমীষ্ৱ|
  tac-NT: '''Lige bilé baká ''yáruturu ne tétilime, ''lige anéruturu ne: ―Tétiwa alué
    wa''lú re''obá Onorúgame re''obala, ''lige abiena alué mesa tétiwa napu ilí alé
    re''obachi napu kógilime ju go''ame Onorúgame, ''lige aminami tétiwa chekí ralámuli
    jaga alemi iwérali tania Onorúgame.'
  eng-WEBPB: A reed like a rod was given to me. Someone said, “Rise and measure God’s
    temple, and the altar, and those who worship in it.
  gfk-H: Io, ma di ga tar tiga sila dahai tagu hoing tiga linga wara hapupua, io,
    ma no Watong ga tangai tagu bia, “U na haan ma u na hapupua no tamat na hala na
    lotu ta Kalou ma no suuh na tun hartabar. Ma u na was mah diet ing diet lotu kaia.
  viv-viv: Tu aiwala giveleku vaita abaꞋetowava amine ada gigaheku gigayo, “Unana
    Yaubada yana manuwa-tafalolo kadu yana atudidiga unaꞋetowavana, kadu tohawadavadava
    unahawadi.
  yao-yao: Nipele napegwile nnasi uwaliji mpela chitela cha kupimila ni kuusalila,
    “Njaule, nkajipime nyuumba ja Akunnungu ni chilisa ni kwaŵalanga ŵandu ŵakupopela
    mwelemo.
  tgp-tgp: Hitahun haratu la sileau na vipahai ava matea, ale la verea lara, “O turu
    o ava r̃alihi na Temple non God, ale o sopo r̃omaliho na votavota peresi na evi
    tamlohi la lo lotu ea.
  auc-NT: Wacä botö ïmote, Tee manguimpa impa, ante cæ̈wipa baï pædæ pönöninque ayæ̈
    botö ïmote, “Goe, angantapa. Wængonguï oncö tæiyæ̈ waëmö oncönë godinque mänincö
    tönö, Wængonguï quï, ante näni iya täimpa tee mäe. Ayæ̈ waodäni adoyömö ædæ wææ̈ninque
    Wængonguï ingante, Bitö Wængonguï Awënë ïmidö anguënë, ante watapæ̈ apæ̈nedäni
    ïñömö æpodänidö ïnänii, ante tee mampote cæe.
  kbc-NT: Odaa joɡ̶onajigotiwa ijo iwooɡ̶o micataɡ̶a niɡ̶ina meetilo. Odaa niɡ̶ijo
    aanjo naɡ̶a dabiditi odaa jeɡ̶eetiwa, “Adabititi, abikotani ane lica Aneotedoɡ̶oji
    liɡ̶eladi, codaa me naɡ̶adi nameeja oolo, codaa anilaɡ̶ati niɡ̶idi anodoɡ̶etetalo
    Aneotedoɡ̶oji catiwedi liɡ̶eladi.
  bmh-bmh: Guzenaimai, Uwait nug iz atatau rula sul mileimai, guzenai aileun, “Na
    betei, Uwait nugau ecesab muranemen zau banou, wanib tempel mui, gonugau ulagwag
    muranem biz mui, goagal huia nanalai pen. Duailel eisasab ag zaueim go Uwait ulagwag
    muranemen agal ianai han nanalen.
  ctu-BL: 'Tsa'' aq''uentiyon junts''ijt amʌy lajal bajche'' vara. Tsa'' subentiyon:
    Ch''ojyen. P''isi i Templo Dios yic''ot i pulʌntib i majtan Dios yic''ot jini
    mu'' bʌ i ch''ujutesañob Dios ya'' ti Templo.'
  meq-meq: 'Ma dəba eye na, tə vəleŋ sakwal andza wu mələve wu nakə tə ləvawa ha aye.
    Tsa na, tə gweɗeŋ: «Lətse, do ta ləva na gay i məvəlay wu a Mbəlom ta təv məvəlay
    wu a Mbəlom. Pasla tay ha ndo neheye tə ɗəslaway ha gər a Mbəlom mə ɗəma aye.'
  noa-H: Maimua hãbmua padam duraa k'itʌm mʌrʌg deejim. Mag deewi, —Jãgua chachbamí
    hajim; Haai hi jëeujem di, hag hee nemchaain k'ëchnaa p'aa nʌmua Hẽwandamag jëeujem
    nasãd, maimua hag hee Haai hi jëeu nʌm k'ʌʌnjã hagjö chi k'apanag beerbapʌ̈i hajim
    mʌrʌg.
  alp-NT: Mere pela eleki au supu riluke ai buai esa saka maka suere, eleki lepate
    loko au be, “Akeu, sue Tuhane Eni Lumare kai otoi maka pala tanei rebe rilukele
    ete Allare. Kai aneheke tamata rebe esi ibada me Tuhane Eni Lumare esi laleije.
  san-VEL: anantara.m parimaa.nada.n.davad eko nalo mahyamadaayi, sa ca duuta upati.s.than
    maam avadat, utthaaye"svarasya mandira.m vedii.m tatratyasevakaa.m"sca mimii.sva|
  kbq-kbq: Anante mago azota anteno mesarimi huno ke'za nenamigeno mago'mo huno, Anumzamofo
    ra mono none, kresramna vunentaza ita azota antenka mesarim nehunka, anampima
    mono'ma hunentaza vahera, hamprinka ko.
  kbh-kbh: 'Chents̈ana canÿe medídaye niñëfja s̈monjanoyé, mo jats̈ëmbonëfjcá, y s̈monjaniyana:
    “Motsa y Bëngbe Bëtsabe bëts yebna y chents̈a altar cochjamedída, y cochjácuntaye
    bueta ents̈anga chents̈e Bëngbe Bëtsábioye imojtsadorana.'
  ron-LSB: 'Mi-a fost dată o trestie ca o vergea. Cineva a zis: “Ridică-te și măsoară
    templul lui Dumnezeu, altarul și pe cei care se închină în el.'
  pon-pon: 'O MEN jon dueta jokon pot pan don ia. Amen inda: Uda, jon im en kaudok
    en Kot, o pei jaraui, o irail me kaukaudok lol!'
  nhe-BL: 'Huan nechmacaque se ohuatl tlen nesqui queja se cuatopili para ica ma nitlayejyecohua,
    huan nopa elhuicac ejquetl nechilhui: “Xiya huan xijyejyecoti ihuehueyaca ihueyi
    tiopa Toteco huan itlaixpa. Huan xiquinpohua quesqui tlacame tlen quihueyimatij
    Toteco nepa.'
  sps-sps: Gov faan vatuanyo na painy ar nau a ngafngaf a viviakoo, kaa minon as'as
    nana ngaf ana ayei tsue to, “Tsun ngaf a saape ten Gov an fatsung fafaatouf, ana
    nyi te as ir a vainy to te fafaatouf ror koman a saape.
  wnc-wnc: Sike nata kawawa angela tapatuta katau gusok kapa binga takapuke sanga
    nata tuwanga papitde nae namukut. Namuke ita anzing nanikut, “Gata enake Anututane
    yot takwan gwendane tuwanga tapso. Take gata tebo daka sanga Anutue imunangge
    peaing dakatane tuwanga kuut tapso. Take gata aminbamu you wagwene yuke Anutue
    inimbakngakaingu kuupbam kendeyo,” ngang nanikut.
  bus-bus: 'Ben wà kàba kpàma pↄ́yↄ̃bↄ ũ wà bèmɛ: Ǹ fɛɛ ǹ Luda kpɛ́ yↄ̃ kↄ̃n à gbãgbãkiio,
    ǹ dↄnziri kɛ̀ aↄ̃ↄ kú gweenↄ naro.'
  gub-BL: Na'e umur ma'e puku haw hagapaw ihewe a'e kury. — Eagaw Tupàn hàpuzuhu eho
    nehe ty, ipukua'u haw uhua'u haw imume'u pà nehe ty, i'i ihewe. — Epapar Tupàn
    imuwete har a'e pe har ne wà nehe no, i'i ihewe.
  imo-imo: Manda leli mesa mele unjo pepena te na tipelie nimbei, “Gote moromona melema
    kalko yu popo toko tirimele ulke tempelemu kinye akuna melema popo toko karomele
    alta polomu kinye pungo manda leko, akuna Gote popo toko kapi ningo imbi liko
    ola mundunduko moromele imboma kambu topuwi!
  boj-boj: Onaqa naŋgi na e walwelqajqa toqoŋ ebsibqa merbeb, “Ni toqoŋ endi waiyosim
    Qotei aqa atra tal aqa ole keret. Osim atra bijal aqa ole dego keret. Tamo uŋgasari
    atra tal miligiq di loueqnub qaji naŋgi dego sisiy.
  eng-DRA: 'And there was given me a reed like unto a rod: and it was said to me:
    Arise, and measure the temple of God, and the altar and them that adore therein.'
  knf-knf: 'Wi wi nşaaŋ ayeenk pmul pannaamuŋ na pi baniw bajaaŋ baniibna. Kë Naşibaţi
    aşë ji na nji : « Naţiin iya iniib *Katoh Kaweek ki naan na bliit mi mnguur, ibot
    ifën bañaaŋ bambiiŋ ţi ka adëmanaan.'
  san-KHM: អនន្តរំ បរិមាណទណ្ឌវទ៑ ឯកោ នលោ មហ្យមទាយិ, ស ច ទូត ឧបតិឞ្ឋន៑ មាម៑ អវទត៑,
    ឧត្ថាយេឝ្វរស្យ មន្ទិរំ វេទីំ តត្រត្យសេវកាំឝ្ច មិមីឞ្វ។
  arn-NT: 'Feymew elungen ta kiñe mediwe, rüngi kechilelu, ka feypingen: “Witratripange
    ka medifinge ta Ngünechen ñi ngillatuwe ruka, ka tati ngillatuwe, ka rakifinge
    tati pu püramyekefilu ta tüfey mew.'
  zas-NT: 'Abiꞌ baneeman tijb var ni rtiaꞌbeenë bejn, naman lon: ―Bisu bicaꞌbee xyadoo
    Dios në altar, dxel gulabil bén cayajp ree Dios respejt lën yadoo guin.'
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, báchyɛ mɛ ɛnɔkɔ́ njɛnti nɛ bághati mɛ bɛ, “Dɔ́k
    yɛnti ɛkɛrákap Mandɛm, ɔ́njɛnti ɛfɛmɛ-akap, ɔ́mpay bo abhɛn báchyɛ̀ Mandɛm kɛnókó
    arɛ.
