  bod-N: དུས་དེ་ཉིད་ལ། ས་འགུལ་ཆེན་པོ་བྱུང་སྟེ་གྲོང་ཁྱེར་གྱི་བཅུ་ཆའི་གཅིག་བརྡིབས་པར་གྱུར་པ་དང་མི་བདུན་སྟོང་ཤི་བས།
