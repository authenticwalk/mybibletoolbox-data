  cop-BHC: ⲞⲨⲞϨ ⲚϦⲢⲎⲒ ϦⲈⲚϮⲞⲨⲚⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ ⲈⲢⲈ ⲞⲨⲚⲒϢϮ ⲘⲘⲞⲚⲘⲈⲚ ϢⲰⲠⲒ ⲞⲨⲞϨ ⲪⲢⲈⲄ ⲚϮⲂⲀⲔⲒ ⲀϤϨⲈⲒ
