    nang swarga.
  byr-byr: Yɨ dazagaasagaaꞌ wɨnɨnya naangeꞌ yɨmaꞌnyɨna kyɨwaꞌ yɨ anga naangebanya
    pimagɨnya pɨvaaꞌ yɨ savaaꞌ kayaaka yɨmaꞌnyɨna. Yɨ anga pimagɨnya naangeba pimagɨnya
    ata purɨdaaꞌnyɨ daraai daraalyavaka kuna warɨna. Nabaai wɨnɨnya dazavɨ aꞌmwe kwalaalyara
    (7,000) sara mena balɨna. Balɨna kyɨwaaꞌ aꞌmwe pwara yɨvainɨkera lɨka naanga yadɨvɨꞌ
