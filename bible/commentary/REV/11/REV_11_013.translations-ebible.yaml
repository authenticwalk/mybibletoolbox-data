    whiiyɨm yɨm ɨna ywokiyɨm. Mɨ iikamɨm 7,000 na mɨ aokaoki. Mɨ iikam nhɨrɨm omwai
    waiyakiyɨm om komii Jerusalem hɨranɨm sɨma nɨdid prasae bɨ kɨnkikɨm mɨ sɨma ɨni
    Adi Komii siir inɨg ɨiirar hainankiyɨm yɨpɨkɨn om komiigɨ komii ɨiir nwowiyɨn.
  pol-SZ: W tym momencie nastąpiło silne trzęsienie ziemi, które zniszczyło jedną
    dziesiątą miasta i zabiło siedem tysięcy osób. Wszyscy pozostali byli przerażeni
    i oddali chwałę Bogu, który mieszka w niebie.
  ztq-NT: Wor go kazh lëë tu xu kni aan ndaly yu kyab leñ kyedzy ni sety kadzy mily
    meñ. Kchë meñ nii telaa lo xu ktsyeb aan lëë meñ kool lay lo Dios.
  zai-NT: Ne zaca ti xu ro', zanitilú tindaa de guidxi que ne zati gadxe mil binni.
    Nabé zadxibi ca xcaadxi binni que ne zusisaca ca Dios ni nuu ibá'.
  upv-upv: Ko moroka-van mare, ko nam̃i nga milep em̃i. Ko renge Jerusalem, devjen
    san omotoptop, ko devjen esiw arres bbong. Ko jinibb armij, nir ejpari nuvasngavöl
    vabut (7000). Ko jinibb m̃inij nen nir armetutu lenglengen ko arsurövi Atua nga
    milep re melrin.
  wap-NT: Sariapa imiꞌi nakainan maꞌozakaꞌo idaꞌan manawun, naꞌiki 1/10 kabaunnao
    tonnaa kaboobiꞌii-kao. 7000 pidannao mawakan wuru idiꞌi imiꞌi nakainanuz, baꞌorainao
    waꞌakinainao aonaꞌo ĩmawakan, tuukii ĩtarian, uruu idi ĩkian, “Tominkaru aokazi
    iaꞌo, pugaru maꞌozakaꞌo manawun.”
  mva-mva: Bong dikaukautakiru nge rike kanabiabia teke ipura be anua ngae ege kulemoaia
    igamani, be ‘7,000’ tamoata be aine dimate. Tamoata be aine tago dimate nge taburidi
    dira be Nanaranga lang anua-lonalona kaiboang ne dirakeaki.
  dwr-NT: He saatiyaan biittay loythi qaaxxina katamaappe tammuntha kushii dhayeedda.
    Qassi biittaa qaathaan laappu sha77a asay hayqqeedda. Atteedda asay loythi kokkori
    yayyiide, saluwaa Xoossaa gitatethaa sabbeedda.
  kfw-kfw: Khawapha takkhan rinook kangar inkhat aleisuok; halli khuopui kha semsoomma
    semkhat chu aleiminmang, halli miring lising sari aleithat. Kathimak mi ngaikhan
    kachi khat-um inlaile inruoiya marwaan Pathian kha inleiminpaak.
  bfz-bfz: तेबे तेस बखते ई एक बड़ा-पारी भूकंप ऊआ और यरूशलेम नगरो रा दसुआ इस्सा टल़ी
    गा और तेस ई भूकंपो ते सात ह्जार मांणू मरी गे, बाकि डरी गे और स्वर्गो रे परमेशरो
    री महिमा कित्ती।
  cuk-09: A-wachigi negabandur-dummad nagunonikid. A-neggwebur-sogambe-mamarisad-gwensak
    bela bibichisad. A-negabandur-nagusadgi dulemar-mili-gugle burgwismalad. Degine,
    dule-baigandi dobee-ito nadmalad, amar Bab-Dummad-nibneggi-maid-e-nug ogannodmarsunnad.
  ben-OBCV: আর সেই মুহূর্তে এক তীব্র ভূমিকম্প হল এবং সেই নগররীর এক-দশমাংশ ধসে পড়ল।
    সেই ভূমিকম্পে সাত হাজার মানুষ নিহত হল, আর যারা রক্ষা পেল, তারা আতঙ্কিত হয়ে স্বর্গের
    ঈশ্বরের গৌরব করল।
  mil-NT: Te òré‑áⁿ nǐhi vìhi tnáa ñuyíú, te úxí xichi cùu‑xi ñuú núú cúndècu‑güedé‑áⁿ
    te ɨɨⁿ xichi ñuú‑áⁿ naa, te cuú úsá mǐl ñáyiu, te nchaa dava‑gá ñáyiu cácu vá
    cùú yùhú víhǐ‑yu, te cachí‑yu sá ǐo càhnu cuu Yá Ndiǒxí Yaá ndécú àndɨu.
  myu-myu: Ceu isum ip ipi o'jexixi jĩjã. Pũg̃ kadi o'sukamu'ũm 10 beatka'in. Tak
    g̃u oap ip ipi exixi buje. Ade jĩjã oap ip. 7,000 beayũ'ũm'ũm oap ip. Iparara
    jĩjã o'e ip o'jepoyat'iayũ. — Deus soat podi ma ya'õbaca — io'e ip jeparara pibun.
    — Kabi beacayũ kukukat soat podi ma ya'õbaca — io'e ip jeparara pibun.
  fue-fue: Wakkati mum, leydi dimmii e semme, go feccere wanŋarde sappo'awre mum halki.
    Dimmaaɗe leydi ɗen wari himɓe ujune jeeɗiɗo (7000). Den horiiɓe huli, hokki Alla
    mo dow kammu tedduŋal.
  amk-amk: Na kutu nanai kontaio, mundiai fiabai turehi bei fio, wedaya bendari fuba
    foi, ato kutui wesura mani, ne katai besura nanai (⅟10) mangganggung, tuti inontarai
    ewe-7.000 emarareha. Inontarai siai fosa, mano emarareha na mundiaifoi kaha fosa,
    ematai ebeng kaha wedaya etaparanding Allai na rorafaisi.
  fai-fai: Ei bidiwe kabadák bim dukum mak matam abiw dukum nangal kal but makuw mak
    be fakaliw mose ayo bim tabe im tam moda fikalesiw bidi, 7000 kal kinim bidita
    ka, alo madik imadáliw itane aket banbin dok teiyama abid tikin Got ami win kufámsiw
    ko.
  ura-NT: Nii rijieeoritiinte uha carora tabaine jaun comoe nii nese neleru lechooncaniu
    nenacaauru lorerichurune jana, oorureein caainsi oaraancani cachaauru. Nii jana
    acaauru caute- ecu nedanacaauru cachaaurute nesoone caaun Cana Coaunera coroaecurureein.
  mcd-NT: Fotapaiyaifoanno mai ano fasi curushcain naiyanaiyaishquin. Ascaino atirifi
    pushu Jerusalén anoafo maocomushquiai cuscan un oinyoa. Ascaino siete mil yorafo
    man naafo. Nan tushuafo fasi ratucoianfo, —Shinancapon. Upa Diosin nai muran icaton
    ahuamamishti huatiroran, —icashu yoinanshcani.
  urt-urt: Dindiꞌ ŋup ilyeh uku yoime ŋembere ŋanah pe, yukoh lalme nato moi malaih
    syepumbur umbur sai pe, ŋoinde ki turuwau, kut syepumbur hoye hoye sai. Pe lenge
    miyeꞌ tuweinge tatame 7,000 yule. Lenge miyeꞌ tuweinge ŋaiye yarp moi uku yenge
    plai pe, tinge yaŋaꞌe naŋ embere me Got, miyeꞌ ŋaiye narp nanah moihlaꞌ.
  kiz-kiz: Mu lisaa e'lu kubetakujha ni litetemeku libhaa lya ardhi ni monga jha kumi
    jha jhibeta kubina. Bhanu elfu saba bhibeta kukhomibhwa mu tetemeku na bhabhibetakubakila
    hai bhibeta kutisibhwa ni kumpela utukufu K'yara ghwa kumbinguni.
  tzo-TZE: Jech ta ora tsots inic banamil. Ep ivuc' li naetic ta Jerusalene. Me oy
    jmil ta bej naetique, vo'vinic ta bej ivuc'. Li cristianoetique vucmil ichamic
    ta scoj li niquele. Li yantic ti muc xchamique ixi'ic ta jyalel, laj yalic ti
    ech'em stsatsal li Dios tey oy ta vinajele.
  lex-lex: 'La'' ler de meman pa noha nruru-rai nwo''la. La nhiakra id la termid ralamni
    (sepersepuluh) la let de, de namkoha-namnanna. Ne riy riwnu wo''itu rler la matmiati
    yoma la'' noha nruru-rai nwo''la de. Riy korni ramta''at momuou pa riwa: “Ine!
    Orgahi-Orha''a O''a, Uplerlawna-Mempulwatnu mak kdella Ilwo''itu-Darwionema O''a.
    O'' ed maka ha ra''uli-rawedi rhu''ru-rhelma pa nodi liarni.”'
  dov-dov: Kuchiindi eecho kuyooba muzuzumo mupati, pesi kuchipanzi chili kkumi chadolopo
    chiyoowa. Zyuulu zyabantu zilimusanu azbili ziyoojayigwa aamuzuzumo, aabo bayoofutuka
    bayoyoowa akupa bulemu kuli Leza wajulu.
  rgu-rgu: Kekeneu te, dae a natakeko nan seli. Kalu ita reke basa uma fo rai bendar
    a, neme uma sanahulu mai hea heni esa. Ma mate lahenda rifun hitu. Lahenda fekeꞌ
    fo ta mate si fa, ara bii ran seli. Tehuu neuꞌ ko sira fee hada-horomata neuꞌ
    Manetualain boe, nana huu Ria riꞌ homu pareta nai nusatetu-ikutemaꞌ a.
  toc-NT: Na̠ acxni­tiyá chú tzú­culh pu̠tzan­ka̠nán nac ca̠ti­yatni y caj xpa̠­la­cata
    la̠ta xta­chi­quima tíyat, la̠ta xli̠­lanca a̠má ca̠chi­quí̠n pu̠lac­cá̠hu xla­cata
    chiqui la̠ta talak­pon­ka­ko̠lh y talác­tilhli, y aktujún mi̠lh cris­tianos táni̠lh;
    pero hua̠nti̠ ni̠ táni̠lh y chu­nacú tata­mák­xtekli xas­tacná nac ca̠quilh­ta­macú,
    caj xpa̠­la­cata xta­pe̠­cuacán xlacán tzú­culh tala­ka­chix­cu­hui̠y Dios hua̠nti̠
    hui­lachá nac akapú̠n.
  som-som: Oo saacaddaasna waxaa dhacay dhulgariir weyn, oo magaaladii toban meelood
    oo meel ayaa duntay; oo dhulgariirkii wuxuu dilay toddoba kun oo qof, oo intoodii
    kalena way cabsadeen, oo waxay ammaaneen Ilaaha samada.
  mam-C: Me tojxjo or anetzi'n, tzaj jun nim kyaqnajnab', ex tu'n tpajjo kyaqnajnab',
    b'e'x tzaj tz'aqjo tlajajin tnejjo tnam, ex b'e'x i kyim wuq mil xjal toj. Ayetzi'n
    i kyij tuk'a kychwinqil, tuk'a nim kyxob'il, i nimsin tb'i Dios, a Tajaw Kya'j.
  ndj-ndj: Chipindi chichila kuwoneka chiyighayigha chikomi, mwambu wumu wa lilongu
    wa mlima wuyanangika. Vandu elufu saba vawulayiwa kwa chila chiyighayigha, yivasighalili
    vatilili munu vamujuma Chapanga wa kumbindi.
  mbj-NT: Ti noo gó né hẽ tak'ëp k'ããts katajus wät. Tób panang bä hatoonh do ji moo
    sahõnh hẽ ken'yyh sét hẽ kag'ëëd bëëh. 7 miw panang buuj dejëp k'ããts katajuus
    do haj'aa. Ta wób kä, kedëëb bong do raj'aa etsëë wäd kän tii bä P'op Hagä Do
    hỹ pong jé hawät doo.
  lat-VUC: 'Et in illa hora factus est terræmotus magnus, et decima pars civitatis
    cecidit: et occisa sunt in terræmotu nomina hominum septem millia: et reliqui
    in timorem sunt missi, et dederunt gloriam Deo cæli.'
  ngp-ngp: Mwo lupisi uludya halailaga kisingisa kikulu mwe isi, imwenga yo mlongo
    yo mzi niyo yagwa, wabanikaga want'hu wakubula mlongo magana mfungate. Want'hu
    wasigale wogohaga niyo wamwink'ha Mnungu ywa kwe mbingu ukulu.
  enq-2: Yuu gii mendai dokonyaka titiwali andake mende minatala, siti doko akalita
    lao lita petala, dupanya mende pyao koeyasiamopa, endakali tausene kalange kumiami.
    Dokopa endakali yangi dupa etete paka kaeyapala, kaiti-kisa katenge Gote doko
    kenge andake maiyami.
  eng-ASVBT: 'And in that day there was a great earthquake, and the tenth part of
    the city fell; and there were killed in the earthquake seven thousand persons:
    and the rest were affrighted, and gave glory to the God of heaven.'
  mna-mna: Indeeŋe kat mazwaana tina na, yeŋyeeŋge biibi kat itok toono, mi kar biibi
    tana pakaana ta ite ma imap. Mi pakaana lamata mi paŋ na, imbot ambai. Mi tomtom
    munŋaana lamata mi ru (7,000) timetmeete ma tila len pa yeŋyeeŋge tana. Mi zin
    ta timbot na, motoŋana biibi kat ikam zin. Pa tikilaala Anutu mburaana tau.
  myw-myw: Tut towen mo ivag nik avakaein; o ven towen palatanok waseg bunatum babaw
    igulek, tage palanim palavas bwein; kweinim kweiy tawsan gamag nikatimates, o
    tasiyas son mwamoves nisesus, mo beivag aspwa̱yat, mapuna bivna̱ses Yowbad towen
    walba̱lab.
  sby-sby: Pacindi copeleco kwalesa mutuntumo unene cakwinseti ng'anda imo pa manda
    ali likumi onse mumunshi alawa. Kayi bantu bina bisanu ne bibili (7,000) Balafwa
    ne mutuntumo. Balashalapo balatina, balashikaisha bukulene bwa Lesa wa kwilu.
  sll-sll: Hanangwo gin i, ganba bani ememe bir weni onamua. Onangure oo ai bir malgi
    i, ebir si ana holo holo olangure taniga i susu ol tenangure nainpela ya dinamua.
    Ememe onangwo i ari yal al sewen tausen miki weni si gonamua. Gonangwo hanere
    si golkungwo hobi kul pirere God haang ayuwo ol te monamua.
  yaq-NT: Junama'a lautipo, bwia tu'isi au yoyoak. Intok rebbeika, juna'a bwe'u jo'araa,
    ko'om wechek. Intok woo busan miiltaka, junaka'a au yoyoa'po kokkok. Intoko ju'u
    wate yoemra, ka kokokame, ama butti majjaekai, Liojta, teekau katekamta yo'orek.
  uro-uro: Näkt pät iomäkt ama qäväläm mamär dä ama enges ki ama qängängi qia qoep
    bä ama sägom ama qäväläm nämäni ama ngärhäqyisem na ap ama qävälap nämäni ama
    mor äm ama värhäm moe di mava na äm mamär. Ama rhodäm sa ama ruvek kärarhani i
    ama qängängi qia veng da di ama 7,000 na rha. Dap iarhakt kärarhae i qaku rha
    ñäp di rhit len masirhat bä rhoqoräkt dä rhit bon da ama murhämeska sage ma Ngämuqa
    qärakni i qat turäkt da ama usäpki arha ron.
  ita-1885: E in quell'ora si fece un gran tremoto, e la decima parte della città
    cadde, e settemila persone furono uccise in quel tremoto, e il rimanente fu spaventato,
    e diede gloria all'Iddio del cielo.
  muy-muy: Ka sarta gani nani nahəma, haɗ àdaɗa ; kəla ahay kru lu ti bəlaŋ e kiɗiŋ
    gatay bu àmbəɗkaba ; mis dəbu adəskəla tə̀məta azuhva ga haɗ ya àdaɗay ni. Eslini
    mis məgəjəni gani ya tə̀mət ndo ni tàgra aŋgwaz a dal-dal, nahkay tàzləbay Melefit
    naŋ bəlaŋ agavəla.
  kqc-kqc: Ye mina meda nemokori maka kono yagayaga tora reyo, ma taoni berou berou
    10 ri, yokoi maka bi moi no riyo. Mina kono yagayaga reyori, amiye 7,000 bi muyeyadi,
    ma kaere vegu niyadi vene bi ori no iniye nisi oma di Sei di roka moi odoro riyadi.
  tav-tav: To bairo na cáaáto bero ti paʉ majuu ati yepa seeto wãregaro tunu. To bairo
    cawãrero ti maca macaje wiiri ñacoagaro jĩca wiiri. Un décimo majuu ñacoagaro.
    To bairo cabairo siete mil majuu camaja riacoagarãma ati yepa cawãrerije mena.
    Carʉjarã maca seeto uwigarãma. “¡Ayu! ¡Dio jeto ãmi caroti majii!” ĩgarãma yua.
  eng-ULB: At that hour there will be a major earthquake, and a tenth part of the
    city will collapse. Seven thousand people will be killed in the earthquake, and
    the survivors will be terrified and give glory to the God of heaven.
  spa-VBL: Y al mismo tiempo hubo un gran terremoto, y una décima parte de la ciudad
    colapsó. Siete mil personas murieron en ese terremoto, y el resto de la gente
    estaba llena de horror, y daba gloria al Dios del cielo.
  fra-_FOB: A cette même heure il se fit un grand tremblement de terre; et la dixième
    partie de la ville tomba, et sept mille hommes furent tués par le tremblement
    de terre, et les autres furent effrayés et donnèrent gloire au Dieu du ciel.
  hau-ULB: A waccan sa'a za a yi babbar girgizar kasa, sai kashi daya cikin goma na
    garin ya fadi. Mutane dubu bakwai za su mutu a girgizar kasar, wadanda suka tsira
    kuwa za su tsorata su ba da daukaka ga Allah na sama.
  mal-mal: ആ നാഴികയിൽ തന്നെ അവിടെ വലിയൊരു ഭൂകമ്പം ഉണ്ടായി; നഗരത്തിൽ പത്തിലൊന്ന് തകർന്നുപോയി;
    ഭൂകമ്പത്തിൽ ഏഴായിരം പേർ കൊല്ലപ്പെട്ടു; ശേഷമുള്ളവർ ഭയപരവശരാവുകയും സ്വർഗ്ഗത്തിലെ
    ദൈവത്തിന് മഹത്വം കൊടുക്കുകയും ചെയ്തു.
  urd-GVR: Usī waqt ek shadīd zalzalā āyā aur shahr kā daswāṅ hissā gir kar tabāh
    ho gayā. 7,000 afrād us kī zad meṅ ā kar mar gae. Bache hue logoṅ meṅ dahshat
    phail gaī aur wuh āsmān ke Ḳhudā ko jalāl dene lage.
  far-far: Ana kada nai go, na anuanu baita ka 'asiana ma na tangafuluna fere baita
    nai ka funu na. Ma fiu to'oni wane ki ne kera mae ana na anuanu nai. Ma na wane
    ne kera mauri 'ua ki, kera ka mau 'asiana, ma kera ka tangoa God 'i langi.
  suz-BL: मिनु मेको निक्‍शी लसानु, ठेयब ख्रिनु कुत। मेको सहर ङा १० भाग ङा भाग का ब्रेत्‍त।
    मिनु ७ हजार मुर मेको ख्रिनुमी बेक्‍तेक्‍म। मेको लीशो मुरपुकी चहिं क्‍युल क्‍युल
    पा हिंशा, स्‍वर्ग ङा परमप्रभु यावे कली मान पाम्‍तेक्‍म।
  car-NT: Moro jako 'ne amy poto 'su tytyty we'i'po. Moro aitopo jainapatoronorymbo
    amy wo'tororoka'po. Oko-to'ima dusun kari'na y'ma'ka'san moro tytyty 'wa. Mo'karon
    ainopo'san enarita'san. Mo'ko kapu tano Tamusi ety awonga'po i'waine.
  amp-amp: Tu nd rof muh hanymo fijo bro nunes tonehato taunthu wom kuny rmonm teh
    tutmottm kunym wuyoh-nafurnyehato 7,000 met yindarim frtasf hmbremotmm nohmom.
    Ndwom teh fnah hanyukm rom inji hti yakrmi-hato hefenr rhuyuk Bro Nkifrar kfo
    yuta grha yindhormomr.
  bht-bht: फिरी तालू ही यरूशलेम शेहरे च इक बड़ा बडा हिलण होया, कने शेहरे दियां इमारतां
    दा दसमां हिस्सा पेई गिया, कने उस हिलणे ला सत्त जार लोक मरी गे कने जड़े लोक बची
    गियो थे, सै डरे ला रोंणा लग्गे कने उस परमेश्वरे दी महिमा करणा लग्गे जड़ा स्वर्गे
    च है।
  eng-NOY: And in that hour there was a great earthquake, and the tenth part of the
    city fell, and in the earthquake were slain seven thousand men; and the rest became
    afraid, and gave glory to the God of heaven.
  cub-NT: Aru dinʉmʉmiareca joborõ cújiavʉ̃ pare. Yópe caipʉcapʉrʉape paiye coavaiyepe
    caino no ĩmarore, cũináro iye caipʉcapʉrʉape paiyecarõ bíjavʉ̃. Aru siete mil
    baju põeva yaima no joborõ cújiye boje. Caivʉ apevʉ diĩmarocavʉ apʉrivʉ cãreja
    cuecumaima pare aru mearore jíma ñai Jʉ̃menijicʉ cavarõ mearocacʉre.
  ita-1927: E in quell’ora si fece un gran terremoto, e la decima parte della città
    cadde, e settemila persone furono uccise nel terremoto; e il rimanente fu spaventato
