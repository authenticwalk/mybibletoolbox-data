    puma enaali medaloma pa piruma nimumi paalame waru komisimi. Go puma rabu so yaa-para
    pia Gote-na bi minasaasimi.
  mni-mni: Mikup adumaktada akanba yuhar haba thokle, maduda sahar adugi saruk tara
    thokpagi ama mang-tak-halle, aduga mi lising taret sire. Amasung hinghouribasing
    adu yamna kirammi aduga swargagi Tengban Mapugi matikpu thagatchakhi.
  yad-NT: Varicha̱ra̱ju̱ ravicha̱da muco siityeya̱jada jaryi. Vu̱yaju̱y vicha̱dateramusiy,
    raju̱u̱yada taraqui. Daraju̱ñijyate vara̱nca nijya̱nvay paruteda variy. Rityevay
