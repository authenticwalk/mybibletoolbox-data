    djämawuy, ŋurikiŋina waŋarrwuŋu ŋunhi ŋayi ŋunha djiwarr'wuy. Ŋayipina ŋunha ganydjarr-ḏumurrunydja
    ya'.” Ga bitjanna walala yukurra waŋanydja ḻakarama Godnha.
  yal-yal: Na waxatin yɛtɛni, bɔxɔn yi xuruxurun gbeen ti. Taani taxunxin dɔxɔde fuun
    na, na keden yi kala. Muxu wuli solofere yi faxa na bɔxɔ xuruxurunni. Muxun dɔnxɛne
    yi gaxu, e yi Ala tantun naxan kore.
  cnt-NT: Hora jaun₂ dé₄ ca₂i₁bi₅₄ 'uë₃ tiá₂ lɨn₃. Jaun₂ qui₂ca₂gon₃ ca₂qui'₅₄ quió'₅
