  bvr-bvr: Lika gun-gatiya ji-maywapa marnnga, gatiya jel gu-ngorrkiyana burr-guya,
    rrapa gun-nerranga bala gata gu-ji gu-bona gu-bungguna. Minypa bala arr-jirrapa
    arr-murna, minypa 10, gun-ngardapa bala gu-bungguna gu-ji gu-jiwa, gun-nerranga
    gun-nyagara. Rrapa aburr-jaranga wurra gama gorlk aburr-gata aburr-juwuna, minypa
    7,000, ngardawa gun-gata jel gu-ngorrkiyana. Rrapa aburr-werranga gala aburr-juwiyarna
    birripa burr-guya aburr-gurkuja rrapa an-nelangga an-molamola abi-negarra waykin
    a-nirra Wangarr.
  zad-NT: Na' ka chiyepgake' gok to bedxo' xen, na' bc̱hiṉjan lat' yella', na' wit
    galla mil beṉ'. Na' beṉ'ka' bi wit ḻe bllebgake' na' be'la'ogake' Chioza', beena'
    llia yabana'.
  kmg-kmg: Eme dameŋ ijaha sambâŋko fepire izia homeŋ sâko bawec. Bame hae sâkoo fic
    gâcne, teŋkonec wâŋ irec sâc, herickehuc ŋic 7 tauseŋ jopame hâmombiŋ. Eme ɋâricne
    jumbiŋ jaŋe hâwic-jopame Anutu sambâŋ rune muteŋkembiŋ.
  aso-aso: Aꞌmine gameneloꞌ gehepeve nene mimiꞌ naba neivo aꞌmine numuno ebekuꞌ numuno
    teni teni mini di vangutiꞌ hamo hamoꞌ nene nguti inganiꞌ ve. Aꞌmine mimiꞌ inguꞌ
    nene eveneꞌ seveni tauseni (7,000) neꞌmine nene ngebele geseꞌ ogavo linge ha minave
    engita nene ngeme ngingi naba sotoꞌ ogavo Okulumokuꞌ Oꞌmoso nene di naba i-di
    opoꞌni laniꞌ ve.
  uli-uli: Irel yodla chog ngo yesa folmor le ye kel; ngo sedep mo irel mala seg madpil
    yar sisiyali haplom we ila ye towas loh, ngo fisngeras yarmat le re mes loh. Iwe
    ngo rechokla sibis le rela meldiy ila sa ccheloh ngulur, iwe resa hapingpinga
    Deus la ye tagiyet le ye mel wol laeng.
  nin-NT: Na attuttu akama mre ingbingbru yi battu ni na anga ayirr na anga awurr
    ka ìgbù wa ki ndanda. Ibattu ima i ngɨ anishirr ukrɨ tangba (7,000). Isisu i ki
    abi so tsitsirr ba kakami, aba a gbyarr ku Abachi nu unkplassu wa asa.
  acu-NT: 'Ni wakaramtai, uu kakarman uurun wainkamjai. Tura uurak jea diez (10) amaunum
    kichik yumpunkaun wainkamjai. Tura jea yumpunmaunum siete mil (7,000) aints jakarun
    wainkamjai. Tura timiá untsuri jakaramtai ampintrau ainau shaminak: Yus nayaimpinam
    puja nuka timiá juuntaitai tinaun antukmajai.'
  cak-WNT: Y can yac'ari' tek xpe jun nimalaj silonel chuwech ri ruwach'ulef, y jun
    c'a chique ri lajuj partes riche (rixin) ri tinamit xwulutej. Y ye wuku' mil winek
    ri xecom ruma ri silonel. Yac'a ri nic'aj chic winek ri yec'o chupan ri tinamit
    ri', ri ma xecom ta, xpe c'a nimalaj xibinri'il chique. Y xquiya' c'a ruk'ij ruc'ojlen
    ri Dios ri c'o chila' chicaj.
  ebk-ebk: As nan hiyasa ay uras, nunkichu as napigsa ay nanachael as nan pagkapuron
    nan siyudad, ya natuycha nan piton lifu ay tataku. Inmugyat as solet nan nayagyag
    ay tataku, ya finigfigcha nan pannakafialin Apo Dios ad chaya.
  spa-PDDPT: En aquella hora ocurrió un gran terremoto, y cayó la décima parte de
    la ciudad. En el terremoto murieron 7.000 hombres. Los demás se llenaron de temor,
    y dieron gloria al Dios del cielo.
  ruf-ruf: Baho tsakulawila mdedemo mkulu ghwe iisi, na fungu lya kumi lya ghumji
    tsalibomoka. Iwanu elufu saba tsawakomighwa mna mdedemo aghwo. Iwanu iwasighale
    tsawapfuka ghendo na wamtunya Imulungu iyali kulanga.
  gun-gun: Ha'e ramove oiko 'rã yvy oryryi atã va'e, tetã mbovaipaarã. Dez henda oĩ
    va'e-va'e gui peteĩ-teĩ henda py 'rã ombovaipa. Yvy ryryi gui omano 'rã sete mil.
    Ha'e rã amboae kuery ma ndaekorãvei reve ombojerovia 'rã okuapy Nhanderuete yva
    pygua.
  agu-BL: Ej nin te yi jun tkuja'tz, bajij jun chin wutzile'n coblajnob, nin wi'nin
    ca'l baj lo'on. Juk mil wunak e' quim tan yi jun coblajnoba'tz. Ej nin tan yi
    xo'w yi ate' cu'nt yi e' mas wunak yi qui e' quim, cyoque'n tzuntz tan tak'le'n
    chik'ajsbil tetz yi kaRyosil yi at tzi'n tcya'j.
  isn-isn: Musaa nanso ikalekole itetemeko ikulu nelihe eng'wi amumahe ikumi, Ekagwaw.
    Antu elfu mupungate akubulagwa nimatetemeko nao niakusaga apanga akogopa mupa
    Itunda nuakilunde uukulu.
  ilo-ULB: Iti dayta nga oras addanto iti napigsa a ginggined ken marebbanto ti apagkapullo
    a paset ti siudad. Matayto iti pito a ribo a tattao gapu iti ginggined ken agbutengto
    iti kasta unay dagiti nakalasat ken mangteddanto iti pammadayaw iti Dios ti langit.
  pir-NT: Tiquina sa mʉjagʉ̃ta yehpa tutuaro ñuhminota. Sa ñuhmigʉ̃ ti maca cjẽ wʉhʉse
    peye bora dijiaa waharota. Sa ye yehpa ñuhmino mehna siete mil masa yariaa wahaeta.
    Apequina dʉhsariquina pehe acʉaa wahaeta. Sa ye Cohãcjʉ̃re ʉhmʉse cjʉ̃nore “Tutuagʉ
    ijire” ni ño peoeta tiquirore.
  anv-NT: Wyɛ né gébé ɛyigémbɔ, mme ányígé ne ɛshyɛ tegetege ákáré melɔ
    ɛwémbɔ né malú afya, ne upú ɛbi úlú né melu ɛma ukwe ne mmyɛ muú ayi ágboó
    álú dɛle bɔɔ́ akénéama. Bɔɔ́ abi álá, ɛfɔ ɛkwɔ ɛbwɔ́ matɔɔ́ ánógé Ɛsɔwɔ
    muú ɔlú né mfaánebuú.
  sab-NT: 'Kwian gdaboke e joni ene nga ngaña gitini gire sugetibi allabi nga jwliendu
    kegde chitedu kweri tirare, nga una ege gweale gdaite ulita jo skianbada gire
    kwian ngle siete mil jokeda nga jwliendu kegde chitedu kbiale. Kwian bai kaire
    chegu gwade ama ulita chegu ta kennga ole tanre, kaire ama gerudu no Chube giti
    chru ole ta kenngaske ene: “Chube toinga nga ngaña giti ba kweri kira molen ulia,
    ba ñage age ulita.” Kwian gerudu no ene Chube ole ta kenngaske.'
  tmd-tmd: Wop mɨd akwör, mɨ mɨmön diba pön, taun dib aku rɨb akuyöbö ragpɨd sö nuöm
    nɨgön, rɨb akuyöbö mac sö mɨdɨm rɨb paŋyöbö i pal gɨlɨx ab gɨlɨx rɨm, nöbö mö
    sepen tausan wöröx pörmä. Nöbö mö nugugu mɨdim bla, ap röŋ aku nugwön ipöxön,
    God mögörɨb adöx yöd röul adö kau sö mɨd Nöbö aku ib nuŋwa yadmɨn bɨl sö duöŋa.
  acr-NNT: Chupa kꞌu laꞌ la joqꞌotaj xpe jun nimalaj kabꞌraqan y lajuj parte che ri
    tinamit xwuluwubꞌik; y ruma waꞌ e wuqubꞌ mil ri winaq xekamik. Ekꞌu ri na xekam
    taj, xok jun xiꞌin ibꞌ kukꞌ y xkiyak uqꞌij ri Dios kꞌo chilaꞌ chikaj.
  kpg-kpg: Di madagoaa hua deelaa, gei tenua gu ngalungalua, dahi baahi e madangaholu
    o di waahale gu mooho, nia daangada e hidu mana (7,000) la guu mmade. Nia daangada
    ala ne dubu, la gu mmaadagu huoloo, ga hagaamu nia mahi di God o di langi.
  taj-taj: थेनोन धुइरी घ्रेन सङगुल खसी शहरला भो च्‍युइला भो गिक दिमगदे नाश लजी। थे
    सङगुल खमा हजार निस म्‍हिगदे सिजी। ओच्‍छे आसिबा म्‍हिगदेसे चा ल्‍हानान लोङ्सी स्‍वर्गरी
    धन्‍छ्‌याबा परमेश्‍वरदा मानदेन जयजयकार लजी।
  avt-avt: Hɨrakɨt tatno wit ke God, waswas tɨ kaktanɨk wɨsenuk, pɨnak kiutɨp ke wit
    kiutɨp hɨr nenke pɨnam mar hiswiyen (10), hɨrak kakwep te mɨt miyapɨr nanɨr ke
    7,000 nani nanɨt ein. Mɨt han wen nanu wit Jerusalem hɨr nanɨpɨrpɨr wɨsenum nanwenɨpi
    niuk me God kerek kau wit kɨrak iuwe.
  cbk-cbk: Aquel mismo hora tiene un temblor bien grande, y un dies parte del ciudad
    ya queda destrosao y siete mil gente ya muri por causa del temblor, y el los demas
    tiene ya gayot miedo y ta dale alabanza con Dios na cielo.
  uig-ARA: دەل شۇ سائەت ئىچىدە شىددەتلىك يەر تەۋرەش يۈز بەردى، شەھەرنىڭ ئوندىن بىرى
    گۇمران بولۇپ، يەتتە مىڭ كىشى ھالاك بولدى. قالغانلىرى دەككە-دۈككىگە چۆمۈپ، ئەرشتىكى
    خۇدانى ئۇلۇغلاشتى.
  tuf-tuf: Eyta becayat acat ihyaran abáy yehnáyqueyra. Eyta yehnyat pueblo ubach
    ucasi bin sicar úbisti, ucasi bin sicar úbisti quehráyqueyra. Uw cat cuisa siete
    mil bin sácayqueyra. Ihyarat sácayqueyra. Etar cahujín sácati eyin ehurán abayro.
    Ehúr rehquít Sir tamo cuacúr itquey tamo sihw̃ar, “Bahan ajcan urán tahnacro,”
    wacáyqueyra.
  abx-abx: Mismo sinan uras, aniya' dayon ma'abat bali kusog linog ngan arugno' i
    ka'awatong parti si mga karuruma'an si syudad. Syiti mil i mga a'a magkamaratay
    sinan linog, ngan bali i mga katalaw-na si mga magpakalibri. Tungod sinan, agpakadayaw
    mga iya si kagamhanan-na si Diyos si langit.
  mco-NT: E janch huin'ítɨy ooy naax yücxy mɨɨd tüg mɨc ujx. E tüg pɨcypɨ je majc
    pɨcypɨ jäy jɨm Jerusalén oy ymɨjähuɨɨygɨxy. E mɨɨd je ujx ycɨxpɨ y'o'cy ooy mayjäy,
    ñaybaatɨ je öcpɨ huixtujc mil yëydɨjc. E jacjadyii jäy ooy chɨgɨɨygɨxy yjɨhuɨɨygɨxy,
    e ojadajtcɨxy mɨbɨjctzoogɨxy ooy je Dios tzajpjotypɨ.
  cpb-NT: 'Ari omoyekanakari antawoite kipatsi, iro ithonkerome nampitsi, ikamayetake
    7000 atziri. Iriima kaari kamatsine, ikantayetanake: “Imapero otzimi ishintsinka
    Pawa saikatsiri inkiteki.”'
  aon-aon: Aria ta abudok atub nyutob abom, takweikwi enyik ta kwutuk aria sabaishi
    7,000-poreish arpesh ta shugok. Aria agundok onok outuk abrudok wabur ta buwishuk
    aria 9-poreiyu outumeb upeik. Aria eshudok douk shupeik iri ta shutik namudok
    aria eshesh ta shunogugur abom aria ta shupe shutuk Iruhin douk nape iruhw heven
    iri ananin nyeigur nyuto iruhw.
  hus-NT-2005: Támkʼi jachanꞌ, léwékʼin chapik an chabál, julpan jun pejeꞌ an bitsow
    ani chemech buk mil i atiklábtsik kʼal tin kwenta abal léwékʼin an chabál. An
    atiklábtsik xi jilkʼon, jikʼeytsik tʼajat ani in kʼakʼnaꞌtsik na Dios xi kʼwajat
    walkʼiꞌ.
  mig-NT: Te máá hora‑ún ni̱ ta̱an xaa̱n. Te sava ñuu̱‑ún ni̱ ju̱ngoyo. Te jíín ñútáan
    ni̱ kaji'i̱ usia̱ mil ña̱yɨvɨ. Te sava‑ga̱‑i ni̱ kayu̱'ú‑i. Te ni̱ ka̱nakana jaa‑i
    Dios andɨ́vɨ́.
  bps-bps: Klola magket salu tah, too mlinol, na malbà i satu alel di sfalò di dad
    gumnè di syudad, na fitu libu i dad to mati mdà di linol ani, na kalbong i dad
    to mtagak i là mati, too likò, na dnayenla i kdatah Dwata ditù di langit.
  mbs-mbs: Penga niyan, doen ontò magsen linog, aw nebàtan se ikesempolò ketengà te
    balay te lonsod sìyan. Pito melalan heman se otaw negelà te linog. Ontò nelemitan
    se otaw nesamà, aw induyun dan se kelangkaw te Timanem eg-ogpà kidoen te langit.
  tof-tof: Tai ene tonarr pokodó, tüpa wirri arüngi mórrbaengórr. Wirri basirran darrpan
    pokoa kolae bainürr, akó 9 poko dudu koralórr. 7,000 pamkolpama nurrbarinürr ene
    tüpan mórrbaenganme. Barre pamkolpam, ibü guma yazebórr, akó i kwitüm Godón ngi
    wirri kwitüm amngyel koralórr.
  cme-NT: 'Huɔŋgu faŋgu-na, hĩɛma gbuu sagalla. Maŋ sagalaaya dumaaŋo-na, nelle muonu
    yiɛŋgu diei. Da ba calnu-diɛ sɔmma cĩncieluo‑i, sɔmma diei‑i muyaanu. Nuɔmba
    neifieŋa siɛi nuɔsiba ndii tĩɛ-maŋ. Bamaŋ tĩyãa ba saa ku, ba kũɔma ta ma
    nyɛŋ. Ba ta ba piiye wuɔ: «Diiloŋo‑i bibiɛŋo».'
  sus-sus: Na tɛmui, bɔxi naxa sɛrɛn. Taa itaxunxi fu ra, na dɔxɔde fu nde naxa bira.
    Na bɔxi xa sɛrɛnyi naxa mixi wulu solofere faxa, mixi dɔnxɔɛe naxa kaaba, e fa
    Ala matɔxɔ, naxan na koore ma.
  pon-2006: Ni ahnsowohte sampah ahpw rerrada; eisek kis ehun kahnimwo mwomwla, oh
    isikid uwen tohtohn aramas me mehkihla rerrero. A aramas ako me luhwe inenen masepwehkada
    kowahlap, re ahpw kapikapingahki roson en Koht nanleng.
  dad-dad: Sain anĩ bun bagai, mimĩ odug wõ ye di, taun anĩ bun ten tekelei adok daũ
    felen. Sewen tausen tamo kayau mimĩ anim idenkesin. Age fe di, idi gareya sã are
    kumĩ tererẽ de fen, saa ilun nẽ Negur fula fiya medeĩya difenen.
  zab-NT: Horac ni bieepydeb llayabaa guc tuby lluroo ax zienzi yuu guribaan láani
    guɨdxqui ne gadz mily bniety guty. Chiy irateru de ni quɨt guty zecpaczaxnarul
    bdxibdeb, ax guniideb de diidx zaac par Dios ni rbez llayabaa.
  jae-jae: Ma gêdêŋ ŋasawa tonaŋ ôjô gêjam kapôêŋ e malac tonaŋ ŋaandu samob embe
    tawa êkôc êna toŋ 10, naŋ ŋateŋ gêjaŋa. Ma ôjô tau geseŋ lau 7,000 su. Ma lau
    ŋagêdô têtêc tauŋ, tec tetoc Anôtô undambêŋa sa.
  ksd-ksd: Ma ta nam ra pakana bung i ga guria na kaia, ma ra vavinun na pakana ta
    ra pia na pal i ga tarip; ma lavurua na arip na marmar na tarai dia ga virua ta
    nam ra guria; ma ra ibaiba dia ga burut, ma dia ga pite pa God arama ra bala na
    bakut.
  msm-NT: Sikan no pagbatuna kandan iyan isab pagbugkut to maagbot no tiyog, aw ogkahobhob
    to ikasampuyu no bahin to sikan siyudad. Pitu no libu no mgo otow to ogkamatoy
    to sikan. To mgo otow no ogkabilin no buhi ogpandaitan aw ogpakasaja to pagkagamhanan
    to Diyus no diya to yangit.
  myk-myk: Wee tuun wuyɛ pyaa ni, a ɲiŋɛ kʼi jɛlɛ xuuni. A kulo li taaga kɛ wogo kʼi
    do, a sipyii kabɔfoŋɔɔ gbarashuun (7.000) di xhu kee ɲiŋɛ cɛlɛŋɛ ki na. A sipyii
    pusamaa di fya xuuni na ganha na fugba Kilɛ pɛlɛ.
  sbe-sbe: Tenem mahanana ne unai mwanikunikulakilaki ye tubu. Na Yaubada magai lakilakina
    wa ye boli teha saudoudoi na teha kesega meta ye tatagwaligwali. Mwanikuniku wa
    unai meta tamowai badona 7,000 se boita. Na siya taumaumauli maudoidi se matausikalikalili,
    ede Yaubada galewa ne unai se kaihelahui.
  mcr-mcr: Asäŋgaŋi, eekä naqänäŋä hŋqu iiqe, aŋä-himqä 9 iquau hiŋuinä äqunätä, hiqŋqä
    huiziqueŋi qui imäkkqe. Iŋga qäŋgaŋi, eekä naqänäŋä ikqä iqu, qokä-apäkä 7,000
    ättqäkqe. Qokä-apäkä huizi iqi äpmamiŋuwä ii, zä kuapänä wiŋgaŋga, Goti qäukuä
    haqä yätu äpmeŋqä Iqueqä yoqe, haqeu ämamäukuwi.
  cux-NT: Ní hora mííⁿ nūuⁿ 'nuⁿ'u taaⁿ yáⁿ'āa ní 'áámá ndiichi parte yeⁿ'e yáāⁿ miiⁿ
    chi n'daā ní ndɛɛ̄chɛ̄ mil 'iiⁿ'yāⁿ ch'īi yā taachi n'nuⁿ'u yáⁿ'āa miiⁿ. Tanáⁿ'a
    yā ní dí'vá'a yā ní dich'ɛɛtɛ́ yā Ndyuūs chi canéé na va'ai chɛɛti nguuvi.
  tur-YTC: O gün büyük bir deprem oldu ve kentin onda biri yıkıldı. Depremde yedi
    bin kişi öldü. Geri kalanlar dehşete kapılıp göğün Tanrısı’nı yücelttiler.
  san-ITR: taddaNDe mahAbhUmikampe jAte puryyA dashamAMshaH patitaH saptasahasrANi
    mAnuShAshcha tena bhUmikampena hatAH, avashiShTAshcha bhayaM gatvA svargIyeshvarasya
    prashaMsAm akIrttayan|
  bel-N: І ў тую гадзіну стаўся землятрус вялікі, і дзясятая частка гораду завалілася,
    і былі забітыя ў землятрусе сем тысячаў імёнаў чалавечых; і іншыя сталіся ў страху
    і аддалі славу Богу Нябеснаму.
  sch-sch: Ma lâitak han ningnupui ahôn nîkka; khopuilien mun sôma semin munkhat
    chu achima, male mi isâng sari thatin an oma. Aringa la omngei han an chi sabaka,
    male invâna Pathien roiinpuina hah an manpâk zoi.
  mic-MIQNT: Ge's pem unaqa'ti'tij, maqamigew ma'muniw maja's'g. Pugwelgl wen'ji'guoml
    seioqwiagl na gjigan. Lpa newte' wen'ji'guom ta'n eteg te's'gl newtisga'qal seioqwiaq.
    Lluigneg pituiptnnaqan te'sisgegsijig mimajuinu'g ne'po'tipnig. Na esgwia'tijig
    mimajuinu'g mawi jipaqita'jig aq emtoqwala'titl Gjinisgaml ta'n eimlitl wa'so'q.
  huu-NT: 'Naie facaise aillue ñuisaño suide. Ie jira janore facai Jerusalén goide.
    Rɨaɨ uaimona ie décima facai goide. Naiemona siete mil comɨnɨ fiodaitɨmacɨ. Fiodaiñedɨno
    jacɨnaillamona: —Jusiñamuidɨ ua siño jito —lloitɨmacɨ.'
  jiv-NT: Túmainiai̱ ti ú̱u̱rkamtai tias nakakam jeeá pepru saanakmiai. Tura siati
    mir (7.000) shuar jákarmai nu u̱u̱ja̱i̱. Chíkichkia sapijmiainiak Yus nayaimpiniam
    pujana nuna shiir awajsarmai.
  otm-NT: Nɛ nu'bʉ mi mba ʉ yʉ́ pøngahyą Oją, 'bex bi 'yąn ra häi bʉ ja ra dąhnini,
    ɛ̨mmɛ nts'utho. Nɛ ná 'dɛt'a ra xɛqui ra hnini bin ts'oni, yoto mahuąhi yʉ ją'i
    bi du nangue nts'ɛdi ra 'yąnhäi. Nɛ nu'ʉ yʉ ją'i gue him bi du, ɛ̨mmɛ bin su,
    nɛ bi 'yɛ̨spa Oją mahɛ̨ts'i bʉya.
  dah-dah: Goya goyenbe niniŋa kuruŋ wor po forok yiriŋ. Irkeb Yerusalem taun go buluŋ
    hiriŋ. Buluŋ hiriŋ gobe taun goyen walka teŋ 10 irde uŋkureŋbe buluŋ hiriŋ go
    gwahade goyen. Buluŋ hiriŋ bana goŋbe 7,000 alya bereya kamamiŋ. Go ma kamamiŋ
