    dahsdaahń bich’į’go bił daagodnyį́įd.'
  gum-gum: Inchen treeg puraibendø, kan truba mur pirø kønabig arruben, tru pirø kønabikkurri
    ciudayu yamerabe milmørig cienbatø kegørrabig køn. Inchen treegu misaamera siete
