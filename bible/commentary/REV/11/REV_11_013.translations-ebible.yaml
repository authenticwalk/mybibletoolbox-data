  plu-plu: Nikwenéwa ayge wayk segke kihhaw. Aynewa pahá payt ariwntak mpuse madikawku
    payt ay amadga inin in mehpika. Apim ini ntewnehker mil (7.000) gikebyikis hiyeg
    umehpika abetnewa ini sagkaki. Asemnipye hiyeg hiyapni henne, igkis apisasew mpiynepepye,
    igkis kinetihwa gimin Uhokri inugikyene, ku ig Uhokri detye.
  iou-iou: Eruk, uterakgän koŋ pähap kwaiŋpewän yotpärare unitäŋo moräki awähurirän
