verse: REV.011.013
translations:
  kpx-kpx: Abuna katelahasege o baluga keve hamu balugana hatuge o ke vaki mole (1/10)
    kemo o moagana dobuluvige ata moagamoaga seveni taoseni (7,000) keabuna haluvisi.
    Isege ata degomole nita uale keabuna vabulahai Dilavau otogoe umale ke hoesehavoi
    loui kosea, “Otogoe Kosive keu baluga.”
  okv-H: Eto iji amikote titira pajire be ehei da ta bande huna, 1/10 ainge amina
    karauneto vehei embomeni tapa 7,000 ainge pepehekehere embo nei huna amina joru
    peni vahai ue ihiketo uhu ta God avo jakeka ea.
  tbo-tbo: Houga naka uyahina guhuguhu baneina i geleta po dobu baneina tupona gehouna
    i wiapapoeya po lawa magouhi 7 hi hilage guhuguhu uyahinei. Ma lawa tupohi hi
    memae hi matouta duma ega yaka Yaubada hoi yada hi wotalagiyeya a kadidili binei.
  mal-C: ഉടൻതന്നെ ശക്തമായ ഭൂകമ്പം ഉണ്ടായി. നഗരത്തിന്റെ പത്തിലൊന്നു ഭാഗം തകർന്നുവീണു.
    ഏഴായിരംപേർ ആ ഭൂകമ്പത്തിൽ കൊല്ലപ്പെട്ടു; ശേഷമുള്ളവർ ഭയന്ന്, സ്വർഗത്തിലെ ദൈവത്തെ
    മഹത്ത്വപ്പെടുത്താൻ തുടങ്ങി.
  grc-SR: Καὶ ἐν ἐκείνῃ τῇ ⸂ἡμέρᾳ⸃ ἐγένετο σεισμὸς μέγας, καὶ τὸ δέκατον τῆς πόλεως
    ἔπεσεν, καὶ ἀπεκτάνθησαν ἐν τῷ σεισμῷ ὀνόματα ἀνθρώπων, χιλιάδες ἑπτά· καὶ οἱ
    λοιποὶ ἔμφοβοι ἐγένοντο, καὶ ἔδωκαν δόξαν τῷ θεῷ τοῦ οὐρανοῦ.
  bgc-bgc: फेर उस्से बखत एक बड्ड़ा भूकम्प यरुशलेम नगर म्ह होया, अर नगर का दसमां हिस्सा
    पड़ग्या, अर उस भूकम्प तै सात हजार माणस मरगे अर बाक्की बचे होड़ माणस डरगे, अर सुर्ग
    के परमेसवर की महिमा करी।
  khz-khz: Vooramo aonai tanokepo kamuna ekwarato, ne vanuga kamuna kava gagalana
    (10) aonai kavata eporo-mouato, talimara maparara ragana taulatoi kwapuna (7,000)
    gekwaregato. Na taunilimalima kovara gekali-rakavato, ne Kupa Palagu na gevega-rageato.
  deu-TKW: Und in derselbigen Stunde kam ein großes Erdbeben, und ein Zehntel der
    Stadt fiel, und es wurden in dem Erdbeben getötet von Menschen siebentausend Personen,
    und die übrigen wurden erschrocken und brachten dem Gott des Himmels Preis.
  zsr-NT: Laꞌ niꞌz gtittsca luyú, atiꞌ bguindj tu cuia tsa tu chi cuia yuguꞌ yuꞌu
    dzöꞌ lu yödz naꞌ, atiꞌ lu le gtit naꞌ, glat tsonnlalj yu chi gayuáꞌ bunách. Gladxi
    guladzöbi nup niꞌ nagaꞌngac, atiꞌ gulaguꞌë yöl‑laꞌ ba Dios zoëꞌ yehuaꞌ yubá.
  lin-lin: Na ngonga wana kaka, mabele eninganaki makasi penza ; mpe eteni moko kati
    na biteni zomi ya engumba ebukanaki mpe, na koningana yango ya mabele, bato nkoto
    sambo bakufaki. Bato oyo babikaki batondaki na somo mpe bapesaki Nzambe ya Likolo
    nkembo.
  hns-NT: Tab ohie tem par ek djabar-djas bhoeidol hoiga. Aur oe sahar me ke ek daswa
    bhaag djamien me dhas djaaiga aur saat hadjaar manai mar djaaiga. Aur batjal waalan
    dar ke maare swarag ke Parmeswar ke aadar kare lagiega.
  noa-E: Am mag ʉ̈gthar paaukhabaadëm ee ʉʉur theega duuibaadëmua phöbör eem dijã
    di khapan sĩi dʉrbagkhaju. Mag di chʉabagkhabarmua õor siete mil warre khëchju.
    Magbaawai mag ʉʉurʉu khëchba ʉ̈u iiu nʉisim khʉʉnau ĩchab jãphierr durrumua Ẽwandam
    ʉ̈gthar khëraajem thö iekha nʉmua irig, “Ẽwandam, pʉchta chadcha emkhooirau; pʉjöm
    chan ni ãbjã chukhum” ajurau, jãphierr nʉm iekhau.
  eng-EMTV: In that day there was a great earthquake, and a tenth of the city fell,
    and seven thousand men were killed. And the rest became fearful and gave glory
    to the God of heaven.
  mib-NT: Te máá hora un jnáa ndasɨ́, te ndicó cáva naa ɨɨn jeē uxí parte ñuu ún.
    Te jíín ñujnáa ún cuu uxā mil ñayuu. Te tāca gá ñayuu jeē ndóo, yūhú ndasɨ́ i,
    te cahān i jeē cujéhnu Yaā Dios jeē ndeé andɨvɨ́.
  lif-NT2: हे़क्‍क्‍याङ् आम्‍भा खे़न् ये़म्‍मो पयम् यम्‍बा किप्‍मा के़घुःबा लुप्‍लि
    थाङे़आङ् खे़न् ये़क्‌यक्‍किन् थिबोःङ् लक् यरे़ल्‍ले़ हे़न्‍छिङ् नुसि (७०००) मनाहाॽ
    हदॽ मे़स्‍ये़रो॥ हे़क्‍क्‍याङ् मे़न्‍छिःमना काक् मनाहाॽ साॽरिक् मे़गिसे़आङ् साङ्‌ग्राम्‍पेदाङ्‌बा
    निङ्‌वाॽफुमाङ्‌ङिन् मुक्‍साम्‍दाङ्‌बा चोःक् फाॽआङ् मिमिदिङ् मे़बिरुरो॥
  xnj-xnj: Lukumbi lulolo, lukahumila mndendemo mvaha wa ndima, lilundu limonga pagati
    ya malundu kumi gegiwanangana ga muji wenuwo yagwili na vandu elufu saba vafwili
    ndava ya mndendemo wenuwo. Vandu vevasigalili vakayogopa neju vakamulumba Chapanga
    wa kunani.
  mmx-mmx: La ap mo mun loxonaleng langsangan langne naba vot, la lenep i sepsev asangaun
    ap mo laraogu xeneng ap mo lemenemen silok naba rem tereve axap. La lavanuti larabin
    sangsangaun kobot (7000) limixin dinaba met at nom langne. La nedi limixin dinaba
    roo su ap mo langne dinaba marat aleng tinotno la dina emi asu mi ne Moroa no
    vana at laxalibet.
  cbr-NT: Usai 'icëbë ca me 'aisamaira shaíquiaxa. Shaíqui ca Jerusalén ëma nëbë́tsi
    rabë́, mëcën rabë́ oquin tëacësa 'aíshbi amo 'icë achúshi rurucubuaxa. Rurucubucëbë
    ca 'aisamaira uni siete mil bamaxa. Acama bamacëbëtan ca bamacëma unicaman racuë́quin,
    Nucën Papa Dios naínu 'icë rabiaxa.
  tee-NT: Chai ju anu' pants'iquis lana na p'as tataclh ju lacat'un. Chai ju tamin
    cientos chaka' ju ixyanalh ju anu' lak'achak'an lakacavin chaka' tak'alhik'o junta
    lai. Chai acsni tataclh ju lacat'un pus tani lakatujun milh lapanacni. Chai ju
    ali'in na tatalhanalh chai talak'aya ju Dios ju vilhcha lact'iyan.
  eng-LSV: and in that hour a great earthquake came, and the tenth of the city fell,
    and seven thousand names of men were killed in the earthquake, and the rest became
    frightened, and they gave glory to the God of Heaven.
  cak-NT: Y can ja' xpe jun nimalaj silonel (cab-rakan) chech-ulef, y jun chique ri
    lajuj partes chi ri tenemit jumul xwuluwu'; y xecom wuku' mil winak roma ri silonel
    (cab-rakan) ri'. Y ri ch'aka chic winak ri jec'o chupa ri tenemit ri', ri man
    jun ex xquic'ulumaj, can yalan xquixi'j-qui', y xquiya' ruk'ij ri Dios ri c'o
    chicaj.
  pah-NT: 'A''ea rupi jitehe yvya ig̃wyg̃wyhetei. Nurã onga ndurundurugi he''yjuhuva''ea
    cidade pe. Dez onga pyteri pe nanani ojipeji ndurugi onhika''mbika''mbiga. Nahã
    a décima parte da cidade onduru. Sete milve''g̃a omano yvya ig̃wyg̃wyheterame
    onga ndurundurugame. Kiroki g̃a nomanoi – g̃a e''i: —Tupana''ga ipopoaka hete!
    Nahã g̃a ei okyhyjiheteavo yvagipeve''g̃a nduvihavuhuhete''ga hugwi Tupana''ga
    hugwi.'
  sja-NT: Aramata awẽrachai golpe wëre nɨ̃beeji. Ma p'uuru pidaarã diezdepema chaa
    aba jõdachi; mãgá eperãarã siete mil k'iniidachida. Chi p'aneedap'edaarã p'erarutapa
    ãchia ne-inaa k'achia oopata oo amaa k'inia p'aneejida. Mapa jarajida Tachi Ak'õre
    ɨt'ari baparimaa, iruta wãara jõmaarã k'ãyaara waibɨara bɨ.
  xed-xed: Gi ma va tsa fitik ya, ka gigɗavafta haɗik katakata ka hwanzaɓanapta faway
    turtuk ma dgatá tsa luwa ya ghwaŋ. Ka rwuta mnduha dəmbuʼ ndəfáŋ ma gigɗavafta
    tsa haɗik ya. Ka ksuta zləŋ katakata ta gwal ta pɗaku, ka zləzlvu həŋ ta Lazglafta
    ya ta nzaku ta luwa.
  mks-NT: Ta mé hora já ta̱an ndeé ndiva̱ha. Ta jándihi a in táhndá nu̱ú u̱xu̱ táhndá
    mé ñuu cáhnu cán ta já quivi u̱sa̱ mil ña̱yivi. Ta na̱ co̱ó na̱xi̱hi̱ cán chutú
    nda̱a̱ na̱ xi̱hín ña̱ yíhví na̱ ta já casáhá na̱ caja cáhnu na Ndióxi̱, mé a̱
    íin indiví.
  gfk-S: Ma kaie iat mon tike tamat na kunakuner ga hagae tike subana ta ira sangahul
    na katano tano taman. Ma a liman ma iruo na arip na matanabar di ga hiruo na minat
    tano kunakuner. Ma ira mes di ga manga ramramin saasa, di gom pirlet no God nong
    ila kiskis tuma ra mawe.
  bmu-bmu: Könaŋiran gölme mosöta öŋgöyohotka nalö miaŋgöreŋök kenöŋ tandökŋi sohosohoŋi
    gila siti bahöŋi 10% (bahöŋi tenöhök mohot) miaŋgö dop kusuba köndeŋmöndeŋnök.
    Köndeŋmöndeŋda ambazip 7.000 miaŋgö dop eŋgui kömuget. Ambazip qahö kömugeri,
    mieŋön mi eka töwöratiba sömbuŋini möta Suepkö bemŋi Anutu i ösumŋaŋgö möpöseim
    waŋgigetka qetbuŋaŋambuk ahök.
  dgz-dgz: Dot amone gapan piup menao manao baware tan. Pa sewa ame iragi paua aonagaet
    semu daiton nugusen beuren. Beureni gapan waenapan aruga 7000 borit wan. Ya borit
    wane nagire kaimamu pagagak tan God kiman gapan wandiniwa yaua ao waran.
  eng-GNV: 'And the same houre shall there bee a great earthquake, and the tenth part
    of the citie shall fall, and in the earthquake shalbe slaine in nomber seuen thousande:
    and the remnant were sore feared, and gaue glorie to the God of heauen.'
  zaa-NT: Làniana gùỹu' tabá fuerte ni nna biyìnnia iyaba ca yú'u canu tsìa ttu parte
    qui' ciudáad nna bìnnia cą iqquia ca ènni'a nna gùtti gàtsi mili' cą. Pero adí
    ca gà parte qui' ciudáad nna labí biỹa uccuani cą. Ca enne' uccua banía nna yala
    gutsini cą nna guduló cą gudàliani cą Tata Dios enne' dua ỹiabara'.
  eng-WEBSTER: 'And the same hour was there a great earthquake, and the tenth part
    of the city fell, and in the earthquake were killed of men seven thousand: and
    the remnant were affrighted, and gave glory to the God of heaven.'
  guh-guh: 'Bajara jane paepatota ira najëabiana. Nexata Jerusalén tomarata, itsajota
    diez pabobeje najuaenaena, caebo yajuvënëjopaponaena. Nueve nexata pabobeje nacopataponaena.
    Nexata Jerusalén tomarata ayaijava bo othopaena. Siete mil pijinia pajivibeje
    bajarapairanajëabita tëpaena. Jerusalén tomarapijivi, pamonae nacopabiana, bitso
    cajena junaviana. Nexata bajarapamonae pecajunavi, Diosojavabelia jumaitsi tsane:
    —Diosomë, ayaijamatabëcuenenëmë bitso, jai tsane pecajunavi Diosojavabelia, athëbëtatsia
    peecaenëjavabelia.'
  bon-bon: Puirage padare cabu baborage ocneja puga ge, siige babo cewe yepä poto
    ne sabe jewenige, nain poto cina abmalininisi. Seben tausen biname bine budre
    me eglecimige. Lui cina abmalininisi, mage wälu ge, siige Acejiyame lui te enajenige
    cabucewe je, teebine ewepyeräjisi.
  nhw-BL: Huan ipan nopa hora chicahuac mojmolinis tlali ipan nopa altepetl huan huetzise
    se parte ipan sesen majtlactli partes ipan nopa altepetl huan chicnahui mocahuase.
    Huan chicome mil masehualme miquise quema mojmolinis tlali. Huan catli amo miquise
    tlahuel momajmatise huan quihueyichihuase Toteco catli itztoc ilhuicac.
  swh-ONEN: Saa iyo hiyo, kukatokea tetemeko kubwa la nchi na sehemu ya kumi ya mji
    ikaanguka. Watu elfu saba wakauawa katika tetemeko hilo, nao walionusurika wakaogopa
    sana, wakamtukuza Mungu wa mbinguni.
  wbi-wbi: Mukivalilo ikio kuliva nulutetemo uluvaha luno ulwa kijigho kimo ulwa likaja
    lughua. Avaanhu mbilima lekela lubale vibudua mu lutetemo navano visighala vwumi
    vikwoghopesivua nakumpela u Nguluve uvwimike uvwa kukyanya.
  bba-bba: Mii mii mɑ tem yĩirɑ ɡem ɡem, mɑ wuu ɡen bɔnu wɔkuruse yɑ wɔrumɑ. Tɔn be
    bɑ ɡu tem yĩiru bi sɔɔ, ben ɡeerɑ sɑ̃ɑ tɔnu nɔrɔbun subɑ nɔɔbɑ yiru (7.000). Tɔn
    be bɑ tie, mɑ bɑ nɑndɑ ɡem ɡem, mɑ bɑ Wɔrukoo bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'And the same hour was there a great earthquake, and the tenth part
    of the city fell, and in the earthquake were slain of men seven thousand: and
    the remnant were affrighted, and gave glory to the God of heaven.'
  kgk-NT: 'Upe jave yvy oryrýi-ma. Heta eterei óga okuipa upe tetã-my. Yvy oryrýi-gwi
    heta óga oity. Omopehẽgwe hẽgwepa voi heity-vy. Décima parte oity. Heta voi omano
    upe pygwa. Sete mil omano yvy oryrýi eterei-gwi. Omano e''ỹ va''ekwe okyhyje paete-gwi
    omboete joa Nhandejáry-pe. He''i: —Nde tuvixa Tupã yváy pygwa, he''i joa hikwái
    omboete-vy íxupe.'
  waj-waj: Ivaitana kuaa saivaata mmataa kuaruuvo pinaama utuoo nnau vooyauvai havarata
    kioo gioonna kiaapu kaayakaayau (7000) ruputu kiaivai. Ruputu kiaikiai gioonna
    kiaapu homoraiya ivaa teeda pinaama aatuuda Anutuuqo ngiau aapu variivo ari vookaraama
    variivaara kua yoketaivaa kiaavaivee.
  cpy-cpy: 'Ari omoyeka-nakari antawo kepatsi, rooteentsi othonkiromi nampitsi, ikamayitaki
    ikaatzi 7000 atziri. Riima kaari kamatsini, ikantayitanaki: “Omaperotatyaa otzimi
    ishintsinka Tajorentsi jeekatsiri inkiteki.”'
  mpx-mpx: Inoke sauga o elana mwaniknik bwabwatana etega i masal, yaka panuwa o limena
    awalehina hi maguli, awalehina o ana bwata i ola wan tent (1/10). Gamagalau ali
    gewi seben tausan (7,000) hi aliga mwaniknik kaiwena, ge bolo hi molu alona wali
    lovakun bwabwatana labulabum ana Yabowaine wana gasisi hi tobalan.
  wbp-wbp: Ngula-jangkaju, walyajulpa kilji-nyayirni yurnkuyurnku-jarrinjarla lakarn-pardija.
    Yuwarli panu wantija kirringka yinyarlaju, manulu yawu-pardija yapa panu 7,000-pala.
    Yapa panu-karilpalu lani-jarrija-nyayirni, manulurla rdirri-yungu pulka-pinjaku
    Kaatuku kuja-piya, “Nyuntu Kaatu, kuja kanpa nyinami nguru-nyayirni-wangurla,
    nyuntujunpa pirrjirdi-nyayirni!”
  luo-luo: E sa nogo piny noyiengni matek, mi achiel kuom apar mar bath dalano nomukore
    mogore piny, kendo ji alufu abiriyo notho e yiengni mar pinyno to joma nodongʼ
    nobwok malich, kendo negimiyo Nyasach Polo duongʼ!
  nhe-NT: Huan ipan nopa hora chicahuac mojmolinis tlali ipan nopa altepetl huan huetzise
    se parte ipan sesen majtlactli partes ipan nopa altepetl huan chicnahui mocahuase.
    Huan chicome mil tlacame miquise quema mojmolinis tlali. Huan tlen ax miquise
    tlahuel momajmatise huan quihueyichihuase Toteco tlen itztoc elhuicac.
  aii-aii: ܒܗ̇ܝ ܣܵܥܲܬ ܗܘܹܐ ܠܹܗ ܪܵܘܕܵܢܵܐ ܓܘܼܪܵܐ، ܘܚܲܕ ܥܣܝܼܪܵܝܵܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ ܢܦܝܼܠܔ
    ܠܹܗ، ܫܲܒ݂ܥܵܐ ܐܲܠܦܹ̈ܐ ܐܢܵܫܹ̈ܐ ܦܝܼܫ ܠܗܘܿܢ ܩܛܝܼܠܹܐ ܒܪܵܘܕܵܢܵܐ، ܘܦܵܝܫܵܢܹ̈ܐ ܙܕܝܼܥ ܠܗܘܿܢ
    ܪܵܒܵܐ ܘܝܘܼܗܒܹܠܔ ܠܗܘܿܢ ܫܘܼܒ݂ܚܵܐ ܠܐܲܠܵܗܵܐ ܕܫܡܲܝܵܐ.
  esk-NT: Taavrumani sassaġniġmi nuna aulaqpauraqtuq, aasrii quliŋŋuġutaa nunaaqqim
    ulġuruq, suli nunam aularuam iñuich tuqqutkai iñugiaktutilaalgich 7,000-tun. Aasriiñ
    kisiŋŋuqtuat tatamillapiaqhutiŋ nanġaiñiqsut kamanautaanik Agaayyutim qiḷaŋmiittuam.
  msb-msb: Sana mismo may makusog na linog. Naruba an dyis porsyento na kadak-an san
    syudad kag pito ka libo na mga tawo an nagkaparatay. Kaya, nagkaharadlok gayod
    an nabilin na mga tawo kag gin-umaw an Dios sa langit.
  cpa-NT: Dsø¹juu¹² jøng² ca¹táh² onh¹² tí² hlaih¹³ cu¹té¹². Jøng² ca¹hen¹ cøng² dsoh¹³
    juøi² ca¹lah¹cónh¹ té¹² guie¹ dsoh¹³. Ca¹dsan¹ guio¹ mei¹³ dsa². Jøng² dsa² tsa¹ca¹dsan¹
    ca¹mi¹juanh¹² Diú¹³. Di³ hi² hiug¹² goh¹²dsa.
  dso-dso: ସେଡ୍‌କିବେଲେ, ଏଦେ ଦେକା ! ବେସି ଦର୍‌ତନି ଚୁଲ୍‌ବୁଲି ଗାଲା । ନଅରର୍‌ ଦସ୍‌ବାଗେଅନି
    ଗଟେକ୍‌ ବାଗ୍‌ କୁରୁପ୍‌ନାସ୍‌ ଅଇଗାଲା । ଆରି ତେଇ ୭,୦୦୦ ଲକ୍‌ମନ୍‌ ମରିଗାଲାଇ । ବାକି ରଇଲା
    ଲକ୍‌ମନ୍‌ ଡରିକରି ସର୍‌ଗେ ରଇବା ପର୍‌ମେସରର୍‌ ବପୁକେ ଡାକ୍‌ପୁଟା କଲାଇ ।
  meu-meu: Una hora lalonai tano-laga badana ta e vara, bena hanua kahadia gwautosi
    amo kaha ta e kohu; bona tano-laga dainai taunimanima daha hitu e mase. Taunimanima
    oredia na e gari dikadika, Guba Diravana e heatolaia.
  yva-NT: Naije kobe mungki akoe inta ravari muno munijo namije raosor ava abusyin,
    weti ama nako raosore umaso inta mirati mandamisy muno vatano muenen dai nseo
    no ribuge kaururum. Muno vatano una munije wato rai ugwenen dainy onao ujani dave,
    naije wo Amisy wepi no munijo ntiti aura ware, “Wakoe! Amisye apa vambunine manakoe
    rave!”
