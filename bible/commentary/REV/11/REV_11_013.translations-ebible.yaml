    dadpenquio 7,000tedi unës uabudnendac. Adnubien unësabi icquido dacuëdcuededendac.
    Dacuëdequi: “Nuquin Papa dacuëdampamboecquidëmbien nash. Aidquien tantiatiad,”
    quecuededendac —quequin chuiposhi mayan bëdan.'
  kjs-kjs: Go puma yaa-para pulaina su lewa pisa. Go pisa rabu adaa su lewa puma adarena
