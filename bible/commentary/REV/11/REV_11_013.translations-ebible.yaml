  dop-dop: Tǝnɛ ɩnǝɣɩ kpɑkpɑɑ kɛ tɛtʋ sʋʋ seluɣu kɛ sɔsɔm, ɩlɛnɑ ɩcɑtɛ sɔsɔɔlɛ hɔɣɔlǝŋ
