    ñiyɨvɨ sa nandoo i yuhu xaan ñu, ta i zacahnu ñu sii Ndyoo ra ndyaa andɨvɨ.
  qvh-NT: Say hörami pasa fiyupa sucsucyanga. Sayno sucsucyaptinmi say marcacho cada
