  ian-ian: Wokembɨt maa kɨpma nɨma yinaw kwutndɨ. Wan ngepmana nat waambu ngepma kavle
    yindɨ. Nat waamba sɨla ayat kwo lɨndɨ. Yinaw kwutndɨ maa ndinyangu 7,000 kiyandi.
    Nat nɨmba kwo lɨga vaaka lɨga nyinangwupmba lɨga njambwi nyan God ndɨna sɨ kwutaa
    katsondi.
  hun-hun: És abban az órában nagy földrengés támadt, és a város tizedrésze összedőlt,
