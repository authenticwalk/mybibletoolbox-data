    nebeskému Bohu.
  cui-cui: Barapoxonae caena ira jijiyatsina bichocono. Ichaxota diez po bonbe uumena
    tsiniya cae bon jiwana othopa jujuincaena, nueve po bonbe tsiniya jopa daichi
    tsane. Siete mil po pebiwi matabʉxʉmonaebe werapaena ira pejijiyatsixae tsane.
    Pomonae jopa werapae tsane bichocono junuwina daxota Nacom wʉnae jainchinchi,
    po Nacom itaboco beequiya.
  boj-2014: Onaqa bati qujai deqa mimiŋ tulaŋ kobaquja dosiq qure koba di reŋgiŋyonaqa
    qure taqal qujai padalej. Qure taqal 9 padalosai. Mimiŋ dena tamo uŋgasari 7,000
    padaltnjrej. Onaqa tamo uŋgasari mimiŋ dena padaltnjrosai qaji naŋgi tulaŋ ulaugetosib
    Qotei laŋ qureq di unu qaji aqa ñam soqteb.
  eng-OEBUS: At that very time a great earthquake occurred. A tenth part of the city
