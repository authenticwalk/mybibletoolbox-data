    Ju̱denu.
  mxb-NT: Ta mií hora daá ni̱ꞌi nda̱ꞌo ta̱an, ta noo̱ iin iin ciento veꞌe ndíta ñoó,
    koon uxi̱a̱n, ta kuu usa̱ toon mil ña̱yuu. Ta dao ka̱ ña̱yuu kando̱o ñoó, yu̱ꞌú
    nda̱ꞌo na kee ña̱ kuu ñoó, dá kasáꞌá ná kekáꞌano na Ndios, na̱ ió induú.
  pon-2006A: Ni ahnsowohte sampah ahpw rerrada; eisek kis ehun kahnimwo mwomwla, oh
    isikid uwen tohtohn aramas me mehkihla rerrero. A aramas ako me luhwe inenen masepwehkada
    kowahlap, re ahpw kapikapingahki roson en Koht nanleng.
  maq-NT: Ha hora vëhë ni ne, jercu cjuachan cafani nangui hane tsëhë chuva rë të
    rquí tsëhë ciudad jan ne, cavixujne ngu. Hane ngatsë rë me vëhë ne, yatu mil xuta
    cahme. Ngajan xi xuta xi cavangui me ne, jercu catsacjun me camá. Sehe casahmi
    jyë casahmi hnga me Nina xi tacun ngahnga.
  hto-hto: Afe íaillɨnoɨ jailla llezica énɨe ɨere rɨire docaide. Afe rɨire docáillamona
