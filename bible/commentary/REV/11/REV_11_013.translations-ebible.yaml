  kan-OKCV: ಅದೇ ಗಳಿಗೆಯಲ್ಲಿ, ಮಹಾ ಭೂಕಂಪ ಉಂಟಾಗಿ ಆ ಪಟ್ಟಣದ ಹತ್ತರಲ್ಲೊಂದು ಭಾಗವು ಬಿದ್ದುಹೋಯಿತು.
