    (10) na nume gwau kaigeda iguli na numene kali baibaiwa gwau naen (9) situpwa
    simiyamiya. Kabo tomo kali baibaiwa seben tausan siboita mwanikinikine koina,
    na siya nige siboboita me ali matausi kabo Yaubada bulibuli mena ana kaiwe siwaloseyan.
  tcs-tcs: Ane lo dat seimtaim i bin gad big ertseik i bin distroi wanten blo da siti.
    Ane 7,000 pipol i bin ded prom dat big ertseik. Ane ol dem nada pipol i bin nadakain
    prait, bat ebridem pipol i bin mata preize neim blo God lo eben.
  hlt-THB: Cawh lipi khawteh na tat nawh khawk bau hloep hra khuiawh hloep oet ce
    plawci hy. Thlang thong khqih ce lipi a dawngawh thi uhy, a mik awm tloek ce ly
    unawh khan Khawsa ce zoeksang uhy.
  soq-soq: Tane sawana sa bedewe wanatata debamaia segalen. Bola sa debamawa waiwa
    dea kerauda bedewe du uaraia tetewane kadinton. Ita apana 7000 wanatata sa bedewe
    bontoiena. Tane mo bola moawa da debamauwo wanwanlala wanatata sa bedewe mai kadiwa
    donsapona, dia. Mo nuau saidaleno God uboo wanwanlala mukawa eweiena baiwa sapaidasane
    ionoidosaiena.
  qub-qub: Chay örami fiyupa timlur caran. Chaymi chay marcacho cada chunca wasipita
    juc wasi juchuran. Ganchis waranga (7,000) runacuna wañuran. Cawaj cajcunaga fiyupa
    mancharirmi syëlucho caycaj Tayta Diosta alabaran.
  att-att: Á pakáddè da ta lángì, dagarágâ mallunik tán nga ili ta nasikan, á mararál
    yù pakkamapulu nayù ili, á mámmatay yù pituribu nga tatolay megapu sù lunik. Á
    yù ira nabuná, maganássing ira, á dayáwad da si Namarò nga maggián ta lángì.
  bki-bki: A monloglog bogo na, borotano mikulkulu toru, mila napano komeli tivelinio,
    yimo nonovio ajibirbili aburu kokorovio naruei, a tomu nalo napano am̃arm̃aro
    ea m̃ii mikulkulu nei abokar menu aluo [7,000]. Nalo na ameul aju bo ga amial
    vite nei amerou tanea, ana amial aber bo ka ailivu ka Atua na mave rivior kanano
    burum̃ara moroano nei napano abitilubario.
  bqp-bqp: Zĩ kũ̀a zĩtɛ yĩ̀gãyĩgã pãsĩpãsĩ, wɛra pì lɛu kuride gbòro, akũ gbɛ̃nↄn
    dúbu supplanↄ gàga zĩtɛyĩgãyĩgãnaa pìi gũn. Vĩna gbɛ̃ kparanↄ kũ̀, akũ ò
    bɛ̀ɛrɛɛ lì Luda Musudenɛ.
  mcp-mcp: Shí í á jág ntaŋʉsa nə́mə́ wəla dɔɔŋgʉ́d, kɔw ŋgwúd á məkɔw wûm mâ ŋgwə́la
    í mú shugʉla shí, buud otɔ́ɔ́shin zaŋgbá bwə́ mú yə nə ntaŋʉsǎlə shí í á ntaŋʉsa
    nɨ. Ikukwɛndɛ í mú bul bii bɔɔŋg bwə́ áshígɛ́ yə wá, bwə́ mú ŋgə yə Zɛmbî a gwɔ̂w
    gúmə́.
  hat-hat: Menm lè a, yon gwo tranblemanntè fèt. Yon kay sou chak dis kay nan lavil
    la tonbe kraze. Sètmil (7.000) moun mouri nan tranblemanntè sa a. Lòt moun yo
    menm te pè anpil, yo t'ap fè lwanj Bondye ki nan sièl la.
  npl-NT: Ijkuakó owaltlalólinki chikaktik, iwa n májtlaktli itech se siento de nochteh
    n kalmeh owejwetskeh, iwa chikome mil tlakah de nin tlali omijmikeh. Iwa nochteh
    non amo omijmikeh satlawel omomojtijkeh, iwa opé kiweyiliah Dios non kajki ilwikak.
  bgg-bgg: Ji pha ishak shii, thiihchiih ne awiedang pha sajiib sam ro, rajan suarang
    re-è jiarang ne mua dun ro, chiih-è itham miley branthek ne ua muii ro. Thiichiih
    khe pha branthek ne rum srane hamangkhung pha Hamangkhung-aphuii pha bajoboh shii
    chiong ro.
  eng-TCENT: On that day there was a great earthquake, and a tenth of the city fell.
    Seven thousand people were killed in the earthquake, and the rest were terrified
    and gave glory to the God of heaven.
  eng-BSB: And in that hour there was a great earthquake, and a tenth of the city
    collapsed. Seven thousand were killed in the quake, and the rest were terrified
    and gave glory to the God of heaven.
  cpu-NT: 'Arira onikanakari iniroite kipatsi, iro aperoteromi nampitsi, ikamayetake
    ikaratzi 7,000 atziri. Iriima kaari kamatsine, ikantayetanake: “Omapero otzimi
    ishintsinka Pava saikatsiri inkiteki.”'
  san-ASM: তদ্দণ্ডে মহাভূমিকম্পে জাতে পুৰ্য্যা দশমাংশঃ পতিতঃ সপ্তসহস্ৰাণি মানুষাশ্চ
    তেন ভূমিকম্পেন হতাঃ, অৱশিষ্টাশ্চ ভযং গৎৱা স্ৱৰ্গীযেশ্ৱৰস্য প্ৰশংসাম্ অকীৰ্ত্তযন্|
  tac-NT: '''Lige alé Rusaleni anilichi we''ká riógachi peba a''lige yati neraga nokáturu
    gawí asíriga a''wágame, ''lige we''ká galí gajunúturu, ''lige we''ká ralámuli
    suwíturu, gichao mili ralámuli. Aminá jaré ralámuli alué napu tabilé suwile, alueka
    asíriga majaga ejtebíturu, ''lige o''wínaturu aniá: ―Asíriga wa''lú a''walí nígame
    ju mué Onorúgame ''pa rewagachi ajtígame.'
  eng-WEBPB: In that day there was a great earthquake, and a tenth of the city fell.
    Seven thousand people were killed in the earthquake, and the rest were terrified
    and gave glory to the God of heaven.
  gfk-H: Ma kaikek at tiga tamat na kunakunar ga hagawai tiga sibaan ta ira sangahul
    tano pisa na hala. Ma a len ma irua na arip na mataniabar diet ga hirua na minaat
    tano kunakunar. Ma ira mesa diet ga manga ramramin sakasaka, diet gaam pirlat
    no God nong i la kiskis aram ra mawai.
  viv-viv: Lobameya hiluku tu auheꞋama babi giliꞋuliꞋu toyogi-moꞋena ada kaliva seveni
    tausani (7,000) hiꞋalika. Hida melalai-nadi ana tufo teni ada naeni auwe yamumuna
    tu ana tufo saꞋeyana againe manuwa hibeꞋu. Badi liꞋuliꞋu againe wayawaidi himimiyami-ma
    himatautaveꞋine be Yaubada lobameya yana faiwala faꞋina hidavadavana.
  yao-yao: Katema kakoko chatyochele chindendemesi chachikulungwa ni liunjili limo
    mwa maunjili kumi gagali yalumo pa musi lyajonasiche ni ŵandu elufu saba ŵawile
    ligongo lya chele chindendemesi. Nombe ŵaŵasigele ŵajinjilwe ni lipamba, ŵaakusisye
    Akunnungu ŵa kwinani.
  tgp-tgp: Vahatea mihi tavera matea mo komo na sopen taon tavera atu matea hin la
    haratu mo sangavulu. Evi tamlohi la mate hin mihi tavera atu mo tikeli tari vaha
    limaravrua. Ale sope vaon taon atu la pa lo mauri, la sile na hasohaso isan God
    haratu mo aulu na tuka.
  auc-NT: Tömëna æiyedë mänïñedë goinque nanguï ocæ ocæ goquimpa. Tömënäni näni quëwëñömö
    onconcoo bacoo ïñonte pancaconga incæ nanguï onconcoo acapowate bogocæ tæ̈ gowæ̈ænguimpa.
    Ado goinque goyedë waodäni tiæte mïido ganca wæncædänimpa. Ayæ̈ mïïnäni quëwënäni
    ancai guïñëninque, Wængonguï öönædë në quëwëmi ïmi inte bitö nö tæ̈ï pïñænte ïmidö
    anguënë, ante wæcædänimpa.
  kbc-NT: Odaa aɡ̶ica daɡ̶a leegi ja datalale iiɡ̶o. Odaa onijoteci liwai niɡ̶idiwa
    deez liwailidi nigotaɡ̶a ja daa. Odaa ja nigo seete miili oko. Odaa niɡ̶ijo eledi
    oko ane daɡ̶a nigo eliodi me doitibigiwaji, odaa joɡ̶odoɡ̶etetibigimece Aneotedoɡ̶oji
    ane ideite ditibigimedi, modi me loniciweɡ̶enigi.
  bmh-bmh: Ziwas go ebutal, mim banou zumau. Ban uzan go houhou doun maimai, doun
    houhou tutak sag eg maramau. Duailel tausen kwali unum noumamam. Duailel ipal
    noumab tam, go unum banban uminaimai, Uwait Mesgai wag dareu gonugau wanib ulagwag
    muramam.
  ctu-BL: Ti jim bʌ ora tsa' tili colem yujquel. Tsa' t'oxle yilal tejclum ti lujumpejt.
    Jumpejt tsa' jili. Tsa' chʌmiyob ojlil i waxʌclujumbajc' (7,000) winicob cha'an
    jini yujquel. Jini cuxulob to bʌ tsa' wen cajiyob ti bʌq'uen. Tsi' subuyob ñuc
    Dios am bʌ ti panchan.
  meq-meq: Kwayaŋŋa a həlay niye dala a ɓəl haladzay dzekiɓ dzekiɓ. Gəma a ŋgəna kuro,
    nəte ŋgay eye a mbəzl hele hele. Ndo hay gwezem tasəla ta mət hərwi dala nakə
    a ɓəl aye. Siye i ndo neheye nəteye ta mət təbey aye na, ta dzədzar haladzay,
    ta zambaɗay a Mbəlom nakə mə mbəlom aye.
  noa-H: Ham mag hʌ̃gt'ar paauk'abaadëm hee hʌʌur t'eega duuibaadëmua p'öbör heem
    dijã di k'apan sĩi dʌrbagk'aju. Mag di chʌabagk'abarmua hõor siete mil warre k'ëchju.
    Magbaawai mag hʌʌurʌu k'ëchba hʌ̈u hiiu nʌisim k'ʌʌnau hĩchab jãp'ierr durrumua
    Hẽwandam hʌ̃gt'ar k'ëraajem t'ö hiek'a nʌmua hirig, “Hẽwandam, pʌchta chadcha
    hemk'ooirau; pʌjöm chan ni hãbjã chuk'um” hajurau, jãp'ierr nʌm hiek'au.
  alp-NT: Eleki kena mere neka isu ela titinai hoko kota mere robie esi elake lara
    butu esake (1/10) kota mere hoko tamata usata itu (7.000) esi mata le isu mere.
    Kai tamata maketaru rilasi titinaije neka eleki esi isike Alla rebe Indete surgare.
  san-VEL: tadda.n.de mahaabhuumikampe jaate puryyaa da"samaa.m"sa.h patita.h saptasahasraa.ni
    maanu.saa"sca tena bhuumikampena hataa.h, ava"si.s.taa"sca bhaya.m gatvaa svargiiye"svarasya
    pra"sa.msaam akiirttayan|
  kbq-kbq: Anama neha'a kna fatgore tusi'a imi erigeno 10ni'a ranku'ma me'nefinti,
    mago rankuma'mo'a fragu vaziramigeno, 7 tauseni'a veara imimo'a zamahe fri vagaregeno,
    mago'amo'za kore hu'za monafi Anumzamofo ra agi erisaga hu'naze.
  kbh-kbh: Cachora quem fshantse jabuache tontsanangmë́mana, y chë bëts pueblents̈e
    bnë́tsanents̈ana cánÿents̈e tontsanáshajaye, y canÿsëfta uaranga ents̈anga tmonjanóbana.
    Chë ainënga tmonjanoquedanga, ts̈a auatjanánënga, chë celoca Bëngbe Bëtsábioye
    montsanadorana.
  ron-LSB: În ziua aceea a fost un mare cutremur și o zecime din cetate a căzut. Șapte
    mii de oameni au fost uciși în cutremur, iar restul s-au îngrozit și au dat slavă
    Dumnezeului cerului.
  pon-pon: Ni auer ota jappa rerer kaualap, eijokkij eu en kanim olar ni rerer, o
    mar ijekid en aramaj mekilar, me tei kan majakalar, rap landar Kot en lan.
  nhe-BL: Huan ipan nopa hora chicahuac mojmolinis tlali ipan nopa altepetl huan huetzise
    se parte ipan sesen majtlactli partes ipan nopa altepetl huan chicnahui mocahuase.
    Huan chicome mil tlacame miquise quema mojmolinis tlali. Huan tlen ax miquise
    tlahuel momajmatise huan quihueyichihuase Toteco tlen itztoc elhuicac.
  sps-sps: Sen tsun ana nuu tsian ruak to; ana isen a pan tan fasafunuu nana pan tana
    ngats fan tsian tarop enato, ana fits a tapan mes mat rato tana nuu. Ana mesapan
    tsuri na vainy oraav fiisok to ri vamarits to na Gov iny Gormirmir tana tou karap
    Tsunia.
  wnc-wnc: Siwan tapduu waomzimunekan miyamunu buyambam siknga siwan yotbamu wa gapmatane
    yot gwegwenu kautdusimban awaike pimake aminu kwaapzang siknga 7,000 ngangu atzipa
    kumbing. Siwan aminu ayukingu wa kuupbamda kumzang siknga gwauke Anutu enandang
    yuak kapatane umana yatangenaking.
  bus-bus: Zĩ beeea tↄↄtɛ nìgãnigã pãsĩpãsĩ, wɛ́tɛdaa pì lɛo kuridee gbòro, ben
    gↄ̃ↄn bↄrↄ swɛɛplaaanↄ gàga tↄↄtɛnigãnigãna pì guu. Vĩa gbɛ̃ kpaaanↄ kũ̀, ben
    aↄ̃ bɛ̀ɛ lì Luda Musudenɛ.
  gub-BL: A'e 'ar mehe we ywy uryryryryz tuwe kury. Tawhu pehegwer u'ar a'e, teko
    tetea'u wazuka pà uryryz mehe a'e. (Uzuka 7.000 teko wà.) Teko wikuwe ma'e ukyze
    katu izuwi a'e wà kury, Tupàn ywate har ikàgaw imume'u ahyahy pà a'e wà kury.
    — Azeharomoete Tupàn ikàg a'e, i'i izupe wà.
  imo-imo: Olando pungili puringili kinye walitikale mai parambala enge nimbe terimu
    wali ulke kombu awilimu owe 10 topa, owe tenga ulke melema pali topa kalorumu.
    Mai parambala terimumuni imbo 7,000 topa kondorumu. Imbo naa kolko we moloringimani
    paa mini lteko pungu pungu ningo mulu kombuna moromo Gote kapi ningo yunge imbi
    liko ola munduringi.
  boj-boj: Onaqa bati qujai deqa mimiŋ tulaŋ kobaquja dosiq qure koba di reŋgiŋyonaqa
    qure taqal qujai padalej. Qure taqal 9 padalosai. Mimiŋ dena tamo uŋgasari 7,000
    padaltnjrej. Onaqa tamo uŋgasari mimiŋ dena padaltnjrosai qaji naŋgi tulaŋ ulaugetosib
    Qotei laŋ qureq di unu qaji aqa ñam soqteb.
  eng-DRA: 'And at that hour there was made a great earthquake, and the tenth part
    of the city fell: and there were slain in the earthquake names of men seven thousand:
    and the rest were cast into a fear, and gave glory to the God of heaven.'
  knf-knf: Wal mënţan wuŋ, mboş manşinţar maakan, kafah kaloŋ ţi iñeen yi ubeeka kaşë
    jot ; bañaaŋ iñeen-week ŋyaaş iñeen paaj na uloŋ (7000) bakeţ ţi kaţaafa mënţ.
    Bandukiiŋ balënk maakan aşë dëman Naşibaţi anwooŋ baţi.
  san-KHM: តទ្ទណ្ឌេ មហាភូមិកម្បេ ជាតេ បុយ៌្យា ទឝមាំឝះ បតិតះ សប្តសហស្រាណិ មានុឞាឝ្ច
    តេន ភូមិកម្បេន ហតាះ, អវឝិឞ្ដាឝ្ច ភយំ គត្វា ស្វគ៌ីយេឝ្វរស្យ ប្រឝំសាម៑ អកីត៌្តយន៑។
  arn-NT: Tüfeychi lelen mew müten müley ta kiñe fütra nüyün, fey tati nüyün tañi
    duam kiñe mari trokiñ mew lari tati waria, ka lay ta regle warangka che. Fey tati
    pu che mongelewelu, rume llükan mew püramyefi engün ta Ngünechen, tati mülelu
    ta wenu mapu mew.
  zas-NT: Hor ni bayëꞌp reeman xanyabaa biꞌt tijb xudoxh abiꞌ zien ree ni bizeꞌn luguiedx
    guin abiꞌ gajdx mil bejn güjt. Guiáad gra ree bén ad güjtt dád bidxeb reeman abiꞌ
    gules reeman xvalor Dios bén yuꞌ xanyabaa.
  ken-NT: Nkúbhɛ́ mpok ɛyɔ, ɛrɛmɛ́ nɛnyɨkɨsǐmɨk ɛ́kwɛ́n, nɛ ɛkɛt ɛ́mɔt ndǔ yɛ̌ntɨkɨ
    bɛkɛt byo amɛm nnɛ́m ɛtɔk, ɛ́báy mmʉɛt amɨk. Nká bho tándrámɔt bǎgu ndǔ
    nɛnyɨkɨsǐmɨk ɛnɔ. Bɛ́cháy bɛ́kɛ́m abhɛn bábhɨ́kɨ́ gu. Báré chyɛ kɛnókó
    ntá Mandɛm mmu achi amfay.
