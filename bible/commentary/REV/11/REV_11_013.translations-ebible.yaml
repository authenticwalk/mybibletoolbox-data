    কৰিলে।
  okv-okv: Eto iji amikote titira pajire be etei da ta bande tuna, 1/10 ainge amina
    karauneto betei embomeni tapa 7,000 ainge ambuvujeketere embo nei tuna amina oju
    peni vahai ue itiketo Utu ta God avo jakeka ea.
  mxt-NT: Ta cuhva cuan quichi̱ noo cha taa̱n cahnu. Ta chichi ñuu cuan canacoyo cuaha
    xaan vehe. Ta chichi cha uchi uchi tahan vehe, canacoyo noo noo. Ta cha tandɨhɨ
    chichi ñuu cuan chihi̱ ucha mil ñáyɨvɨ cha cuenda cha taa̱n cuan. Ta ñáyɨvɨ ña
    chihi̱, casacahnu̱ ñu chi Nyoo, ra nyaá andɨvɨ, cha cuenda cha yuhvi̱ ñu.
  tzo-NT: Ti ora tsots inic ti balumile. Ja' ijin ti naetic te ti jteclum Jerusalén.
    Mi oy jmil ti naetique, ijin cien. Baluneb ciento lec icom. Hucmil ti vo' ichamic
    ti crixchanoetique c'alal inic ti balumile. Ti yantique toj xi'el ic'otic. Laj
    yalbeic vocol ti stojol ti Diose ti te nacal ti vinajele.
  ind-AGS: Pada waktu mereka terangkat, terjadi gemba bumi yang hebat, dan sepersepuluh
    dari kota itu runtuh. Tujuh ribu orang terbunuh oleh karena gempa bumi itu, dan
    yang tinggal hidup menjadi sangat ketakutan, dan mereka memuliakan Allah yang
    di Surga.
  omw-omw: Mwitanahua nyaamwuni vuvaro qamwanrama kyero mwaturavanto nronraqama kyero
    tura. Mwatura nronraqama kyero tiqaro mwi mwatukyara kyauqurutanaqa tukyama kyero
    9 qati kyero kuaa mwia taiqa tuto kyero. Mwi mwatukyara taiqa tuto kyero nraakye
    qora airinti 7,000 nraakye qora ru taiqa kyora. Nraakye qora airinti ru taiqa
    kyovata qati varu nraakye qorahua mpoqama kyero nyaatu qatovata aatu hi varita
    tiqata, Qikye, Kotiva nyaamwuni varira okyaravanto kepukya okyarave, tura. (Mwitaa
    tuvana nte ruvaata taqeqana mwi inraikyara mwi inraikyara taqaavarave. Ekyaa mwi
    inraikyava nraakiara qutaa qovara hiananrove.)
  yrb-yrb: Nesia eno uina nasini dumu farite i natofo su derawere muduna afunu su
    su faiyawere ma jugari uiba eme faiyawere seweni tausani (7000) uie me sitaro
    eta. I erebita uwarama iya uyareda i urero ibinu Godinu ifu we ma derawere utebita.
  maa-NT: Ti̱k'e̱é‑ne j'iì jngoò ch'ón xi 'ñó jchán ts'a; jngoò ya na̱xa̱ndá chixoña
    xi ma‑ne te ya kóho̱kji na̱xa̱ndá; ko̱ jè kjoa̱‑la̱ ch'ón, itoò jmiì xi̱ta̱ k'en.
    Jñà xi̱ta̱ xi tsiningui‑ne, ndaà jchán kitsakjòn. I̱kjoàn kiìchja̱t'aà‑la̱ Nainá
    xi tíjna ngajmiì nga jeya kisìkíjna.
  mcq-mcq: ꞌEjume ijí vea nikwisuꞌina vaja kajino mwevarivura niꞌimaꞌura roana. Ara
    natohwa pwinanaꞌa tirausahume ꞌee ea mapoka mapoka (7,000) mwevarivura kajara
    ꞌaniume kwamasahara. ꞌEꞌeme ea kaꞌene maiꞌo hijajija tea junavume akúpi jihuni
    Godiji taꞌarohara.
  sus-A: نَ تّمُي، بْشِ نَشَ سّرّن. تَا عِتَشُنشِ قُ رَ، نَ دْشْدٍ قُ ندٍ نَشَ بِرَ.
    نَ بْشِ شَ سّرّنيِ نَشَ مِشِ وُلُ سٌلٌقٍرٍ قَشَ، مِشِ دْنشْييٍ نَشَ كَابَ، عٍ
    قَ عَلَ مَتْشْ، نَشَن نَ كٌورٍ مَ.
  jpn-1965: そのとき、大地震が起こって、都の十分の一が倒れた。この地震のため七千人が死に、生き残った人々は、恐怖に満たされ、天の神をあがめた。
  fra-SBL: En ce jour-là, il y eut un grand tremblement de terre, et un dixième de
    la ville s'écroula. Sept mille personnes furent tuées dans le tremblement de terre,
    les autres furent terrifiées et rendirent gloire au Dieu du ciel.
  yka-yka: Sābu miyaˈan isab, bessuwang linug basag manamal. Da bahagiˈ puweblohin
    magkaˈat, siyam bahagiˈin gaˈ du. Niyaˈ pituˈ ngibu meˈ aˈa mamateyin, sabab linug
    miyaˈan. Meˈ aˈa matalebbihin, meˈ manggaˈ mamateyin, kadahitan manamal, hangkan
    pinudji weˈ de Tuhan malaˈi si surgaˈin.
  mle-mle: Aw jayib nak nimadi nanaaw ata yaad. Aal nimadi tip likidiy tabatiya guw,
    guw nak sipakwul. Aw guw abaliy tamiya-da kip kiyatiy wakwun ridiy. Adi yadi nanaaw
    7000 duw taakw-adiy miyawa viyasipa-yakididiy. Adiy viyasip maardik kip wiyawakwun
    kwadiy duw taakw day mwiya samasam yagakuw, adawur tipaam kwanadi Godak ata wayapiy
    sidiy.
  shp-NTPO: Jatianbira kikin koshi niwana iki. Jaskáxonra ja jemamea chonka parte
    iká senen xobo poxaa iki. Jatianra kanchis waranka joniboribi mawákana iki. Jatian
    ja texeabaon kikini rakeananbi, ja naikan iká Dios rabikana iki.
  aom-aom: 'Öꞌidöre ajiomoꞌiramu evare saꞌaho hijiohijiovoꞌëꞌe. Saꞌaho hijiohijiovoꞌiramu
    amo taritarivaroho diröꞌe 10 jiëꞌëro diröꞌe 9 mae jioꞌi diröꞌe gemu ijumo barëꞌëꞌe.
    Diröꞌe gemu barëꞌiramu ae ahoꞌobëhe 7,000 vuovëvoꞌëꞌe. Vuovëvoꞌiramu a ioroꞌiorohuro
    juhuonivoromo uvoꞌëꞌö: Asëꞌe öꞌidöre hijaje ae God hesi ihoho böröme höjo. Ëhi
    jioröhoho naro niaꞌovoro gavodeje.'
  geb-geb: Mani Hevenan ndavra thagim, khɨmkhɨga bakɨ guarara mbuim, mba ŋgu bakɨmen
    fɨga mueŋ za mbatɨgim, mba ŋgun khaŋ muuŋgia mbur ki, fari bavera fethɨgi fɨgiveŋra
    mbur ki. Mba khɨmkhɨk muuŋgim, 7,000 gumgi gu mbigi vhɨzgi. Mba ki gumgi gu mbigi,
    mbe guigira rɨrɨva mbatɨga muuŋgiap, mbe kha Hevenan ki Fhe Bakɨme zɨ ndi vun
