  ncu-NT: Puri amo̱‑rɔ dɛɛ ne̱ swe̱e̱re̱ e̱ le̱ŋkpaŋ kpuŋ kpuŋ kpuŋ. Fo̱ ya ke maŋ‑ɔ‑rɔ
