  tbz-SIM: Dɛndɛ bɑ̀mbɑ̀ nkɛ̀ kɛtenkɛ̀ɛ sɑ̃ntɛ̀ mɛdiɛ̀ nkɛ́kuɔ dihɛì wɛ́tirì dipíínnì
