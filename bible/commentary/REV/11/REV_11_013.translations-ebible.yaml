    guë́₄ në́₃, qui₂ca₂can₃ juë́'₅ dsɨ́₅ 'ŋio₅ lɨn₃. Ca₂jme₃juɨin'₂ Diú₄ i₂guá₅ guei'₅₄
    i₂juɨ́g₃.
  tif-tif: Alep una-bilipya kawu, bim aalap ma kutaltam daa-lomdu tawaal kulaaso filifili
    ke-buluya, abip aalap Jerusalam abip malii ma balata daak tawaal abamnale, malii
    betikal ma ata-kup yaap kelu kemin, abip malii kaa balata daak tawaal abamnu kaali,
    as so, tuum so, ayo duula binalu une-bulu tale-bulu ke-bamdu, tunum unang tausin
    o kala-laabip almi-kup fetkal (7,000) kalawiita bim uta anulu taaniwale, aptum
    kusal malo ma kamboyu iyo utamipla, Kaali ti atin kukup mafak u, kalalipla, atin
    suunin awaalik dukum ke, God ami win ayo kufon-bam ale, God kapta-kup titil miit
    kayaak o, kemip ko.
  nlx-nlx: तुलेचबूखी देरती फाटनी, एने हेयरान दाहवो बाग पोड़ गीयो; ती देरती फाटतास
    हात एजार माणहे मोर गीया। एने बाकी वोचेल माणहे बिय गीया एने बोगवानान बोड़ाय केऱ्या।
  apw-NT: 'Díí ágodzaahíí dábiłgo, yat’éégo ni’godihes’naago, kįh gozṉili gonenáńyú
    iłk’é’ṉilyúgo dała’ázhiṉéé nagozgo’, ni’ godihes’naago gosts’idn doo náhóltagyú
