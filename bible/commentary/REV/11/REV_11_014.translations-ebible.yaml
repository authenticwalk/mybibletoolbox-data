verse: REV.011.014
translations:
  kpx-kpx: Kibi sigisi (6) kemoike vaveve toela kateale abuna lohoi. Isege kibi mole
    igae uale ke vavevetana bae lohoi.
  okv-H: Aravora osaga heriso irae ehera te nei vahai puvuto ere hua.
  tbo-tbo: Uyahinei wiyuwa luwaga amaka hi kokoe, ma witonugana apo kikina ma ina
    geletai.
  mal-C: രണ്ടാമത്തെ ഭീകരാനുഭവം കഴിഞ്ഞു. ഇതാ, മൂന്നാമത്തെ ഭീകരാനുഭവം ആസന്നമായിരിക്കുന്നു.
  grc-SR: Ἡ οὐαὶ ἡ δευτέρα ἀπῆλθεν· ⸉ἡ οὐαὶ ἡ τρίτη, ἰδού,⸊ ἔρχεται ταχύ.
  bgc-bgc: दुसरी बिप्दा बीत ली, देक्खो, तीसरी बिप्दा तावळी आण आळी सै।
  khz-khz: Rakava vega-rualana pe aiki voa, na vega-toitoina warauna roli evogomaina.
  deu-TKW: Das zweite Wehe ist vorüber, siehe das dritte Wehe kommt bald.
  zsr-NT: Chgdöd le buróp le rusnít bunách, atiꞌ chzoa gdxin le bunn le usnít lequëꞌ.
  lin-lin: Pasi ya mibale eleki ; mpe tala, pasi ya misato ezali koya kala mingi te.
  hns-NT: Doeigo moesiebat ham dekh tjoekalie, aur dekh, tiesara waala halieje aaiga.
  noa-E: Ma, trompeta seim sirtarr õor dau aug wauju jaau sim ajim, biek thãrjup waaur
    narr eem ya biek numiim. —Mamʉ agtha chacham ãb waaur sim ajim, thãrjupam. Ma
    nau jöpcha oopijugui ajim mʉrʉg.
  eng-EMTV: The second woe is past. Behold, the third woe is coming quickly.
  mib-NT: Súcuan yāha jnūndóho uū, te yachī coo jnūndóho unī.
  lif-NT2: खे़न् निसिगेःक्‍पा इनोगे़न् तुक्‍खेःङ्‌ग पे, कर ओमे़त्ते़म्‍मे़ॽओ, सुम्‍सिगेःक्‍पा
    इनोगे़न् तुक्‍खेःङ्‌ग हाराए तार पत्‍लो॥
  xnj-xnj: Lukumbi lwa mwalachikolela ya pili lupitili, nambu lola! Mwalachikolela
    ya datu yibwela kanyata.
  mmx-mmx: La mo lumumuat sepsev agepura nanga ira xap, ketla lumumuat sepsev avantun
    move la i auret do na vot.
  cbr-NT: Usaquin ca mëcën achúshi ángelnën aín manë banañu banocëbëtan bëtsi ángelnënribi
    aín manë banañu banocëbëtan unicaman 'aisamaira paë tantëcëanxa. Usocëbëtan ca
    ángel itsi an tsiánquiira aín manë banañu, unicama paë tanun banocëma pan 'ixunbi
    bërí banoti 'icën.
  tee-NT: Pus chunch ju tapasalh ju ixlhilakat'ui mak'alhk'ajnat chai vats'alhti ca'alina'
    ju ixlhilakat'utu.
  eng-LSV: The second woe went forth, behold, the third woe comes quickly.
  cak-NT: Y quiere' xu'on, xk'ax ri ruca'n sufrimiento parui' ri rech-ulef. Y can
    ja chic ch'anin petenak ri rox sufrimiento.
  pah-NT: 'Kiro ji ikwahavi javo: Na tuhẽ ite''varuhuva''ea ko. Mokõi reki ite''varuhuagwera
    a''ero. A''ea rehe kwanduhua''javuhuva''ea nhi''ig̃i oji''i. Kiro ti kotihĩ ojipeva''ea
    ite''varuhuva''ea nehẽ no. A''ero ti trêsva''ea ite''varuhuva''ea nehẽ, a''e ji.'
  sja-NT: Ma ne-inaa k'achia aba eerepema aupaji. Mamĩda omé eerepema taarã-e pait'ee.
  xed-xed: Mahisa ghuya ɗaŋwa tsaya ta luta. Wya mahkənani ta gi sagha.
  mks-NT: Sa̱ na̱ya̱ha va tondóhó cáhi̱vi̱. Joo sa̱ cátivi tondóhó cáhu̱ni̱ va̱xi
    a.
  gfk-S: Io, no airuo na tirih nong di ga tanga “Maris” utana te pataam. Iesene no
    aitul a tirih, dahine um ma ina hanawat.
  bmu-bmu: Wölzik yei qet kanjamŋambuk yahötŋan mewö teköyökmö, mötket, wölzik yei
    qet karöbutŋaŋgö ölŋan mönö zilaŋ asuhuba qakŋine öŋgöma. Mewö.
  dgz-dgz: Kaiwan bagu sisi wame koni derewa ameme uon tan go koni yampoa wamewa tauapen
    taiwan.
  eng-GNV: The second woe is past, and beholde, the third woe will come anon.
  zaa-NT: Ą' uccua castigo fuerte ni nu cca chùppa. Annana castigo fuerte ni nu cca
    tsunna nna chì' tabáduą il·lanią.
  eng-WEBSTER: The second woe is past; and behold, the third woe cometh quickly.
  guh-guh: Anijapiayaicuenebeje rabaja panepaena. Itsiata baitsi jane icatsia itsajava
    piayaicuenejava bepijia najetarucaena, acueyabijava.
  bon-bon: Yoo, neeneni me mäpu te peega bapirige. Cerämu pisi nyene yepä.
  nhw-BL: Ya panoc nopa ompa tlamantli catli fiero huan catli temajmati. Xiquita nopa
    expa tlamantli catli fiero nimantzi ajsis.
  swh-ONEN: Ole ya pili imekwisha kupita, tazama ole ya tatu inakuja upesi.
  wbi-wbi: Iiga ja vuvili yejikilile. Lolagha! Iiga javutatu jikwisa ng'aning'ani.
  bba-bba: Tɛ̃, ɡbee swɑ̃ɑ yiruserɑ doonɑ, wee itɑserɑ nɔɔ kɔrumɑ.
  eng-KJVCPB: The second woe is past; and behold, the third woe cometh quickly.
  kgk-NT: Mokõi yvypóry momytu'e'ỹha ohasa-ma. Ndopái vyteri joty mba'e rasy yvypóry
    kwéry-pe. Oĩve joty peteĩ oporomomytu'e'ỹha pya'e ojehu va'erã.
  waj-waj: Mmoori maisa inanoovo vaa taikaivaivee. Rikiaatee. Mmoori maisa nnaagiaivo
    fai kiisa suai nninaravai.
  cpy-cpy: Ari awijawitaka apite ikanteetaki “¡aapa!” Roo kanteencha, rooteentsira
    iñeetero mawatatsini.
  mpx-mpx: Nak labuina iyaka i mowasi, nak etonina iyoho sauga kekeisi ni nem.
  wbp-wbp: Nyampurranyarna-jana nyiyarningkijarra ngurrju-wangu nyangu yakarrarlu
    jukurrpa-piyarlu kuja yangkangku marramarra-karirli kurlumpurrngu juturnu nyanungu-nyangu.
    Marramarra-karilpa wurra-juku nyinaja kurlumpurrnguki jitirninjaku nyanungu-nyangukuju
    yangka yungu-jana maju-kari maju-karilki muku palkapalka-jarrimi yapaku panu-jarluku
    nguru warrukirdikirdiki.
  luo-luo: Masira mar ariyo osekadho, neuru, masirano mar adek biro biro piyo.
  nhe-NT: Ya panoc nopa ompa tlamantli tlen fiero huan tlen temajmati. Xiquita nopa
    expa tlamantli tlen fiero nimantzi ajsis.
  aii-aii: ܘܵܝ ܕܬܪܹܝ ܐܙܝܼܠܔ ܠܹܗ، ܘܗܵܐ، ܗ̇ܘ ܕܬܠܵܬܵ‌ܐ ܒܹܐܬܵܝܵܐ ܝܠܹܗ ܓ̰ܲܠܕܹܐ.
  esk-NT: Tarra tuglia nagliksaaġutim pianiktuq. Uvva piñayuat nagliksaaġutit aggiyasriuraqtuq.
  msb-msb: Niyan, tapos na an ikaduha na patios, pero an ikatulo maabot na.
  cpa-NT: Ma²ca¹tsø³jue¹³ ton¹ jmø³uai¹² hiug¹². Tsa¹hai³ jí¹ jmø³uai¹² ja³ma²hnøa¹².
  dso-dso: ବେସି ଡର୍‌ ଅଇବା ଦୁଇ ଲମର୍‌ ଦୁକ୍‌କସ୍‌ଟ ସାରିଗାଲା । ମାତର୍‌ ଏବେ ଦେକା ପଚର୍‌ଟା
    ଦାପ୍‌ରେ ଆଇସି ।
  meu-meu: Dika iharuana vada e ore; to ba itaia, ihatoina danu ma vada ba maimu.
  yva-NT: 'Sya ayao siurijo jirume ndento to. Ndaen akato: siurijo mandeije mavave
    mo rarijade kobe.'
  dgc-dgc: Nakalipas dén i ikaduwa a hirap. Esa san dén i dumeméta.
  zpm-NT: Sca gaṉ miech stib guieḻnë co. Lëë bropa ga, per znusaque guiaad stiba.
  hix-NT: Àro wyaro rma Khoryenkomo nanàhnohrà me xarha nehxatxkonà, toto komo. Mexehra
    tomohsom me naha, anàhnohtoho komo xarha.
  sim-sim: Misi, nomorawu wasilaka os nindisik talakwa kasira. Hako nambek nakwa ambu
    sir. Kandakar nom ji linak nomorawu wasilaka las er nga talakwa sir.
  npi-ULB: दोस्रो विपत्ति बितिगयो । हेर, तेस्रो विपत्ति चाँडै आउँदै छ ।
  cgc-cgc: Natapos en pangarwa na segeng na kalised. Piro, tandaan nyo! Mabot en pangallo
    na segeng na kalised.
  tim-tim: Bâin umatŋe humo lâuwâŋe aregât keiŋe hain. Dâ wâuk sop bâlensiâ tatâp
    umatŋe âlâwuŋe miawakbiap.
  yor-yor: Ègbé kejì kọjá; sì kíyèsi i, ègbé kẹta sì ń bọ̀ wá kánkán.
  wos-wos: Wumbére haraki joo yéték wundé yimbé. Nak akwi bari yatandé.
  emp-NTPO: Maʌ̃ mĩã djuburi b̶ead̶i jarad̶ara jõsia. Baribʌrʌ jĩrũarebema mĩã djuburi
    b̶ead̶i jarad̶ara dãrãẽ́ne zeya.
  eng-F35: The second woe is past. Look out, here comes the third woe!
  ind-ind: Itulah bencana kedua yang diumumkan oleh burung elang tadi. Setelah itu,
    bencana yang ketiga akan segera menyusul.
  pes-OPCB: دو بلا گذشت. بلای سوم به‌زودی از راه خواهد رسید.
  mpt-mpt: Wentine! Kukub misiamo asuo bliman otane olokiemo sma tam tlamabobe.
  ssx-ssx: Yaapo peao hoeyaasa꞉ hau koto paeya꞉pate mo tepo peao hoeyaasa꞉ ekita꞉
    teke pa꞉ta꞉ ipilieke.
  mkl-mkl: Nsɛi, ijuukpɑ̃ minjisiɑu í lɔ, wee mɛɛtɑsiɑɛ wɑ nɑɑ mɑ́.
  gaq-gaq: ଦୁତିୟ କସ୍‌ଟ ଡାୱେଗେ; ମାତର୍‌ ତୁର୍ତିୟ କସ୍‌ଟ ଗିଆଃ ପାଙ୍ଗ୍‌ଡିଂକେ ।
  gof-RNT: Nam77antho ayyey aadhdhis, shin hekko heedzantho ayyey eeson yaana.
  unx-unx: ବାରିୟା ସାଙ୍କାଟ୍‌ ଚାବାୟାନା, ମେନ୍‌ଦ ଆପିୟା ସାଙ୍କାଟ୍‌ ଜାଲ୍‌ଦି ହିଜୁଃତାନା ।
  gah-gah: Agae, genavagi miluma netá lositá nene mota utó okamóza, hamó nene mota
    utó inogo inae.
  lcm-lcm: Sukana vang a vapongua i vilvil akui kana kala kamus. Arai, vapotol lak
    nang ka serei, na ka sumasuma palau.
  aer-aer: Ahelhe akngelheke-arle iperre apanpe akiltye-irreke-arle anteye, ahele
    atherre-ngare re aneke, kele uyerremele anteme. Awethe anteme ahele arrpenhe re
    lyete aneme, urrpetye-ngare anteme irretyenhe.
  qvc-NT: Chayshinam rin ushyakaq chay ancha jwirti sigundu kastigu. Piru, ¡ay! Dasmi
    rin ch'ayamuq suq manchaypaq tirsir kastigu.
  tgl-ULB: Ang ikalawang kapighatian ay lumipas na. Pagmasdan ito! Ang ikatlong kapighatian
    ay mabilis dadating.
  cbs-NT: Janua ja segundo mesejaida atimapa keyukainaya janua ana betsa tercero taxnidiama
    jawaida kaindiaikiki.
  xtm-NTPP: Jâ ni kuu uu tnundo'o tnuneni ma ni ka ya'a, te sani te kenda yachi ja
    ku‑uni ja jin ndo'o jin neni ñayii ma.
  nnq-nnq: Kioya cha pili kipetite, ngoche kiigi kioya chatatu.
  bao-NT: Ñañaro tamʉorique pʉa cuu ametʉa mee. To ca bii pacaro, itiati ñañaro ca
    biipa cuu cõñacã dooro bii.
  san-ORI: ଦ୍ୱିତୀଯଃ ସନ୍ତାପୋ ଗତଃ ପଶ୍ୟ ତୃତୀଯଃ ସନ୍ତାପସ୍ତୂର୍ଣମ୍ ଆଗଚ୍ଛତି|
  huv-NT: Aaga amb ijquiaw ngo majneaj quiaj, lamong. Condom amb arej ngo majneaj
    apmajlüy najénan.
  otn-NT: Ya bi tho'a̱ rá̱ yoho ra̱ nda̱te ya, pɛ ma̱hømbá̱ ɛ̱rpʉ'a̱ rá̱ hyu̱ ra̱
    nda̱te di̱ nja.
  nop-nop: Bagi suwayedi Yakeee nai lufomkulitniŋ kutiguk, ala kunakunat lufom diniŋ
    folooŋ agaŋ mintaguk. Kaŋ yoŋ adi agaŋ kubugoŋdok hogok hatak wadi pilap mintawaak.
  obo-NT: Na, idda en kos iko-oruwon moka-arat-arat no kotomanan nod inguma ka-ay
    to ampow't ingod, woy od tinundug mandon iddos iko-otollun moka-arat-arat no kotomanan.
  cak-ENT: Y quiri' c'a, xc'o-e can ri ruca'n k'oxomül pari' ri ruch'ulef. Y ja chic
    c'a ri' chanin petenük ri rox k'oxomül.
  lif-NT: ᤂᤧᤴ ᤏᤡᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣ᤺ᤱᤃ ᤐᤣ. ᤁᤖ ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ. ᤛᤢᤶᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤀᤡᤏᤥᤃᤧᤴ
    ᤋᤢᤰᤂᤣ᤺ᤱᤃ ᤜᤠᤖᤠᤀᤣ ᤋᤠᤖ ᤐᤳᤗᤥ॥
  mie-NT: Súcuán nī nchāha tūndóhó ūū, de ñamā coo tūndóhó ūnī.
  san-TIB: དྭིཏཱིཡཿ སནྟཱཔོ གཏཿ པཤྱ ཏྲྀཏཱིཡཿ སནྟཱཔསྟཱུརྞམ྄ ཨཱགཙྪཏི།
  qve-NT: Kaykunapa pasasqanwanmi chay ishkay kaq ancha ñak'ariy pasaran. Ichaqa ñan
    hamushanña kinsa kaq ancha ñak'ariyqa.
  pao-NT: Mooasoo mu numu soo wahatooe suda namanedu poonneke, yise sumu'yoo umu-tammesoo
    kemmowgenasoo.
  cbu-NT: Nipta waneeshish tsimbunurini na iwapamcha. Waneeshish tuchparini wand pishtakiya.
    Nimun yusur musá tushiychparee atina.
  usa-usa: kaayaqá anón-ummaa-yataaqa miráráá umá ánataginiye. pááqya-kanaabi kaumo-úmmáá-yátááqá
    pááq íniye.
  soy-soy: Íwɛ mɛlukɛ lírũ mɛɛ lɛ̃ tɔ́mpɔ. Mɛtɑ́ɑ́nũ yɛ nfɑ́ɑni sɔ́ntilɛ.
  hui-hui: Hiriribi mende biago biai hayago ai tebonego áyu ogoni dege ibulebira.
  amf-amf: Lansono gaaleno sagidine; marrato! Makkansono gaalenoar saanawa koda nive.
  quc-NNT: Xok'ow ri ukab' nimalaj k'äxk'ol, chanim k'ut käpe na ri urox.
  dob-dob: Ta ꞌelouya ꞌeluwena niꞌatu ꞌigumwala, ta ꞌetonina ꞌiabe ꞌiapwesa.
  wrs-wrs: Hillu, doa hona kinmba mendekliva phunna pethanindmba, heva os mongova
    mendekliva sahoklalva lilnam si ambo provav.
  mca-mca: Kakha' wetsjuk ¡hiyee' enewusits! hats t'anji', qa hats k'esets na' wetshetk'ewi'ƚ
    ¡hiyee' enewusits!
  tzo-TZC: Jaꞌ jech iꞌech ti schibal vocole. Pero ta xa xtal ti yoxibal vocole.
  mya-mya: ဒု​တိ​ယ​အ​မင်္ဂလာ​ကား​ကုန်​လွန်​သွား​လေ​ပြီ။ တ​တိ​ယ​အ​မင်္ဂ​လာ​သည်​မ​ကြာ​မီ​လာ
    လိမ့်​မည်။
  gng-NT: Ijɛnd nle bo gɛ̀bre' sɔ. Nta mɔ ya baam ŋa ń taande.
  cbi-NTPO: Entsaba pai taaju i' puiwara yumaa puive, tsaaren chaiba main kenuu juve;
    wajtunun janu tsuve juntsa bain.
  ikk-NT: Nsọngbu nke ẹbụọ a ghafegụọ, lee ẹ, nke ẹtọ lala ẹgwa.
  leu-leu: A fataraguiaana tang lagafan ina fakasanaman fo taxapus xo e naboxo a fatalatulaana
    faasilak i taa savat.
  maz-NT: C'ü ra mbĩ ne xoñijõmü ngue c'ü na yeje c'ü me ra sufrido yo nte. Dyäräji.
    'Ma ya ra nguarü c'o, dya cja ra mezhe ra zädä c'ü na jñi.
  bod-N: ཆག་སྒོ་གཉིས་པ་མཇུག་རྫོགས་པ་ཡིན། ལྟོས་དང་། ཆག་སྒོ་གསུམ་པ་མྱུར་དུ་འབྱུང་བར་འགྱུར་རོ།།
  tca-NT: Rü yexma nayacuèx ga yema norü taxre ga chixexü̃. Natürü paxa tá ínangu
    i ngẽma norü tomaẽ̱xpü̱x ixĩxü̃.
  zpl-NT: Scua udetela chiucu bese nú nehuana ulleꞌca bee bene, pero nee nzeꞌta bese
    rriuna nú nehuana zeca bee bene.
  mbc-NT: Sîrîrî itakon ite'karon e'taruma'tînto' esuwa'kasa' man. Tîîse era'matî
    maasa itentainon, iteseurîno ite'ka iipî pe man ka'ne' pe, tîîko'manse pra.
  ndg-ndg: Ole ya naibele ipitike. Mulinge! Ole ya naitatu inda icha upesi.
  wsk-wsk: Se taraga ko kuring te ikup ilagala suan aratukko balam mu ilagala eta
    aratam ale menaram. Se suanta nukum te 3 mu aratukko tom pingi aram.
  toj-NT: Jach ec' ja xchabil huocol jahui, ti xa cho jac ja ba yoxil huocoli.
  tbc-tbc: Aria, muruan tubun geig ak uraru itout a. Ak man saen kitekan mip, muruan
    wadan kisaek tubun geig ak ilasa wo sumeik da.
  sna-sna: Nhamo yechipiri yapfuura; nhamo yechitatu iri kuuya nokukurumidza.
  smk-NT: Ket sain a ikarwan makapali'mo nin dya'dya'. Bale' anaod, saya et a sumunor
    anan mangyadi'.
  grc-TCGNT: Ἡ οὐαὶ ἡ δευτέρα ἀπῆλθεν· ἡ οὐαὶ ἡ τρίτη, ἰδού, ἔρχεται ταχύ.
  gof-WFTW: Nam77antho ayyey aadhdhis, shin hekko heedzantho ayyey eeson yaana.
  spa-BLM: El segundo ay ha pasado. He aquí que el tercer ay viene pronto.
  kyz-NT: Poromũ futat mama'eaya irũa ojesaukaa, kwanũ 'jawewara 'eawer imũ. A'ere
    nipo imuapyra niporomukui futari ojesaukaa nũ.
  dao-dao: Kyühkse anghnginak bäih pängki. Acunsepi kyühkse akthumnak pha law jä khai.
  cya-cya: Nde tucua ta nu ti'i nu cua' mdijin, una cua' ljyaan xca ta nu ti'i.
  nii-nii: Kindik kin, pe epi oł embin tui owundu tał tonu om ei, poru nirim; ba piyei!
