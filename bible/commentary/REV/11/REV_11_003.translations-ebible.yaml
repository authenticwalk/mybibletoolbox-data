    tilko andongele. Imboma kola ulke molongei mele pingi kerima pakoromele mele elo
    aku teko wale pakoli pingi kerima pakoko imboma nanga unguma ningo tilko andongele,”
    nimu.
  boj-boj: Bati deqa e na ijo anjam palonto tamo aiyel qariŋnjritqa naŋgi are ugeo
    qaji gara jigsib ijo anjam palontoqnibqa bati 1,260 gilqas.”
  eng-DRA: And I will give unto my two witnesses, and they shall prophesy a thousand
    two hundred sixty days, clothed in sackcloth.
  knf-knf: Dluŋ kayil bamaar batëb biki naan bado kaţuparaan, bawoh ŋşaaku ŋnuur iñeen-week
    ŋyaaş iñeen na ŋtëb na ŋnuur iñeen paaj (1260) mënţ. »
  san-KHM: បឝ្ចាត៑ មម ទ្វាភ្យាំ សាក្ឞិភ្យាំ មយា សាមត៌្ហ្យំ ទាយិឞ្យតេ តាវុឞ្ដ្រលោមជវស្ត្របរិហិតៅ
    ឞឞ្ឋ្យធិកទ្វិឝតាធិកសហស្រទិនានិ យាវទ៑ ភវិឞ្យទ្វាក្យានិ វទិឞ្យតះ។
  arn-NT: Fey iñche ta werküan epu wewpife, lingoy takuwün tukunieay, tañi nütramyeaetew
    engu kiñe warangka epu pataka kayu mari antü.”
  zas-NT: Abiꞌ naj gaxhalan tioꞌp ree da bejnan din guzaꞌt reeman naj. Grop reeman
    gacw lajd yaꞌs, abiꞌ laa reeman guiniee da diidxan choon ijz garol.
  ken-NT: Chɔŋ nchyɛ́ bɛtaŋ ntá batísiɛ bha bapay, mámbak nɛ ndɛn ákpá amʉɛt,
    nto bhɔ bɛ mandɔk mangati bo ntó ɛna, ndǔ manywɔp (1, 260) nka amɔt nɛ bɛsay
    byo nɛ arat.”
