verse: REV.011.003
translations:
  kpx-kpx: Iale vani kela dana di hoto loumale esemu abuita hanavege abuna ogo bukate
    vai vani koseale uani taoseni tu handele siksti (1,260) ke uvumo Dilava hoto loui
    ata haivei.”
  okv-H: Eto na kito nau ke hande ari embo heriso ta degi sovera ari ikano bo baiki
    asuketo iji tapa 1,260 amita jo ta amo ari do puvuresuja amita ke avo embomeni
    ta degi hande aisora.”
  tbo-tbo: U tu limoina luwaga a himilihi hai luilui ani galenahi mei hiwahiwape ma
    tamogi apo u bahapiko hina bahebaheya u wipoyagei bolima magouna tonuga ma tupona
    u hinehi.’
  mal-C: അവിടെ എന്റെ രണ്ട് സാക്ഷികളെ ഞാൻ നിയോഗിക്കും. അവർ ചണവസ്ത്രം ധരിച്ചുകൊണ്ട്
    1,260 ദിവസം പ്രവചിക്കും.”
  grc-SR: Καὶ δώσω τοῖς δυσὶν μάρτυσίν μου, καὶ προφητεύσουσιν ἡμέρας χιλίας διακοσίας
    ἑξήκοντα ⸂περιβεβλημένοι⸃ σάκκους.
  bgc-bgc: अर मै अपणे दो गवाहां ताहीं यो हक देऊँगा, के टाट ओढ़ होए एक हजार दो सौ साठ
    दिन ताहीं भविष्यवाणी करै।”
  khz-khz: Au vega-taunataunaku talimara ruala tiavu pavenira, ne toma maparara raganana
    tinavu ruala gagala taula toitoi (1,260) Palagu na pene venira kilara pia kilagi-matagaira.
    Ira pute rapugara na pia verapuga.”
  deu-TKW: Und ich werde meinen zwei Zeugen verleihen, daß sie eintausendzweihundertsechzig
    Tage lang weissagen im Sacke.
  zsr-NT: 'Gudxëꞌ caꞌ nedaꞌ: “Gsölaꞌa chopëꞌ bönniꞌ lunëꞌ lnaꞌ lau quiaꞌ, luꞌë didzaꞌ
    uláz quiaꞌ gdu ca chinnu gayuáꞌ yu tsonnlalj dza, lacuëꞌ lariꞌ nac bdzadzdauꞌ.'
  lin-lin: Mikolo nkoto moko na nkama mibale na tuku motoba, nakopesa na batatoli
    na ngai mibale mosala ya kosakola. Bakolata basaki tango bakozala kosakola. »
  hns-NT: Aur ham aapan doeigo gawaahia ke pathaabe. Oelogke tjaahie marnie ke kapra
    pahienke baara sau saath (1260) dien talak hamaar sanesa soenaawe ke.”
  noa-E: Pari mamag khabaadeewai Ẽwandamau ĩchab ich i jaauju khʉʉn numí pʉ̈ijugui
    ajim, año thãrjup awi jãrr makhʉʉnauta sʉrkhaajem khajũa jũanaa irua amachig nem
    jaaubarm jũrr õrag jaaumkhĩir.
  eng-EMTV: And I will give power to My two witnesses, and they shall prophesy one
    thousand two hundred and sixty days, having been clothed in sackcloth.”
  mib-NT: Te tají rí uū testigo rī jeē nácani jnūhun ri mil uū ciento unī xico quɨvɨ̄.
    Te cuhun de sahma ndáyɨ́ jéē cácucuíhyá ni de sɨquɨ̄ cuéchi ñayuu, achí yá.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ ने़त्‍छि आदोःन्‍दि के़बिबाहाॽ युक् पिरुङ्‌सिङ्, हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ सगि तेःत् चाङ्‌सुआङ् हे़न्‍छिङ्‌थिक् किप्‌ने़त्‍छिआङ्‌तुक्‍पोःङ्‌(१,२६०)
    ये़न् थारिक् माङ्‌निङ्‌वाॽपाःन् पाःत्‍छिरो॥”
  xnj-xnj: Na nene yati nikuvatuma vandu vevijova ndava yangu vavili kuni vawalili
    nyula za magunila, muni vajova ulota lukumbi lwa magono elufu yimonga miya zivili
    na sitini.”
  mmx-mmx: La nia anaba riki aonon luradi vapaase rak mi lolos kusu duna vavang mi
    levelinga rak ap mo legesa abin sangsangaun kobot mi legepu sangaun kobot mi lavanna
    sangaun aleng (1,260). La dunaba siga mun lengkontamon gurusek at limixin di duudu.”
  cbr-NT: A unicamaxa 'atimati anu nimainun cana an 'ë ñuiquin unicama canun rabë́
    uni xuti 'ain. A uni rabë́ ax ca rabë́ olivos cacë iisa 'imainun rabë́ anu lamparín
    nanti ñusa 'icën. An ca 'ën xucëxun 'aisamaira nëtë, mil doscientos sesenta, a
    nëtëcama 'ë ñuiquin bana unicama ñuixunti 'icën. Atux ca masá nuitucë unían pañucësaribi
    chupa pañucë 'iti 'icën.
  tee-NT: Chai ac'axtakniya' ixtachaput'an ixt'iyun'an quilapanacni. Ju chunch laich
    catanona' ju quinchivinti tam milh a lakat'ui cientos a sesenta avilhchan. Chai
    catalakch'iya' ju pumpu' tachi ju talakch'i ju na ta'amak'aninin.
  eng-LSV: and I will give to My two witnesses, and they will prophesy one thousand,
    two hundred, sixty days, clothed with sackcloth”;
  cak-NT: Y ren xquientak-e ca'i' nusamajel chi quiri' niquik'alajij nutzij, y quiri'
    xtiqui'en mil doscientos sesenta k'ij, quicusalo'n tziak richi bis.
  pah-NT: —“Kiroki mokonha'g̃a nhinhi'ig̃a rendu katu – g̃ahã ti ji ambopopoakaruka
    nehẽ tomombe'u ti g̃a nhinhi'ig̃a mil duzentos e sessenta dias rupi,” ei Tupana'ga,
    ei ga. “Omongi ti g̃a tapy'ynhapite'varuhua jatyrapemuhũva'ea nehẽ imombe'urame
    nhinhi'ig̃a,” ei Tupana'ga ji ve, ei Tupana'gapyrive'ga imombe'gwovo ji ve.
  sja-NT: 'Mãpai Tachi Ak''õrepa mãgaji: —Mɨa omé pëiit''eeda aji, chi-ɨapata p''aru
    jɨ̃ p''anɨk''a p''anɨ. Mãɨrãpa jaradait''ee mɨa jarapi bɨk''a, ma k''ãima mil
    doscientos sesenta wãyaaru misa.'
  xed-xed: Dzaʼa ghunafghuna yu ta masləmtsəkha ɗa his, ŋa suɗavata taŋ ta buhu ta
    vgha, ŋa zata taŋ ta fitik dəmbuʼ nda his dərmək nda mkuʼ mbsak ta mna gwaɗa ɗa
    ma tsa fitikha ya.»
  mks-NT: Ta já chindahá ye̱he̱ i̱vi̱ testigo, na̱ candixi jahmá ndáhyí, ña̱ ndíxi
    ña̱yivi tá cándií ini na. Ta cu̱hu̱n na̱ ca̱ha̱n na̱ sa̱há ye̱he̱ ti̱xi in mil
    i̱vi̱ ciento u̱ni̱ jico qui̱vi̱ —na̱cachi na.
  gfk-S: Ma iou ni tule ira nugu iruo ut na harpir. Ma dur na sige ira sigasige na
    tapunuk ma dur na ianga na tangetus ra 1,260 na bung.”
  bmu-bmu: Nöŋön jitŋememe yahötni melaim etkiba keuni naŋgöba jimahotkö kukösumŋi
    al etkibiga asuhumahot. Asuhuba wösöbirikö maluku sanjöp ewö mem aŋguba liliköba
    (gölme gwakötak ariba) silim 1260 nalö miaŋgö dop kezapqetok keu nup memba malmahot.”
  dgz-dgz: Wam ame gapan siwa naun oise wane apan nega dere amun enain amba nop nega
    waenapan sia wadidiamopen menan watu enamoin. Magun wat wanumoin,” God ap anega
    wadianegen.
  eng-GNV: But I wil giue power vnto my two witnesses, and they shall prophecie a
    thousande two hundreth and threescore dayes, clothed in sackcloth.
  zaa-NT: Inte' nna ithél·la'a' chùppa ènne'yu' para gùhuía' cabi nna inne cabi a
    favor de nu ná lí. Lacabí nna gaccu' ỹó luto cabi nna quixá'a cabi mensaje parte
    Tata Dios durante ca tsùnna ida nàl·la'a, quiere decir durante ttu mili' chùppa
    gayua' sesenta ubitsa.
  eng-WEBSTER: And I will give power to my two witnesses, and they shall prophesy
    a thousand two hundred and sixty days, clothed in sackcloth.
  guh-guh: 'Bajayata profetanëmi peyaquinaebaxutota, comparacióncuenia tajëvelia jumaitsi
    mapacueniaje: “Anijanaebeje, olivonaebeje, anijajavabeje pijinia pitayotanucaejavabeje,
    nubenaena mapanacuapijivi pijatuxanenë Dioso pitabarata,” jai. Bajarapacuenia
    comparacióncuenia tajëvelia itsa jumaitsi, tajëvelia vajunupaeba anijanëbeje jivi
    petsipaebanajetarucaejavanexabeje palivaisi Dioso yapëtaeyaexanaenatsibeje. Nexata
    anijanëbeje Dioso itorobiana jivi petsipaebanajetarucaenexabeje palivaisi Dioso
    yapëtaeyaexanaenatsibeje. Palivaisi bajaraponëbeje Dioso yapëtaeyaexanaenatsibeje,
    bajarapalivaisi mil doscientos sesenta pamatacabibeje jivi tsipaebanajetarucaenabeje.
    Naxatatsianabeje piayopapaëbërëjava. Bajarapacuenia naxatatsianabeje bitso pesivajamatabëcuenebëjaixaebeje
    tsane pamonae apo peyaiyataevi Jerusaléntomara, nejai ángelnë.'
  bon-bon: Cane cäme neeneni aitneja biname bine cire jäätyepepene. Teepi ragre pana
    cäbletääpe cama cirege. Teepi Acejiyame me Mene cire jaajananemepäsi yepä tausen
    neeneni hanred siksti bimu ngalebora je.”
  nhw-BL: Huan niquinmacas tequiticayotl nopa ome notestigos huan camanaltise quen
    tlajtol pannextiani para eyi xihuitl huan tlajco. Huan moquentise ininyoyo tlen
    tequipacholi.”
  swh-ONEN: Nami nitawapa mashahidi wangu wawili uwezo, nao watoe unabii kwa muda
    wa siku 1,260, wakiwa wamevaa nguo za gunia.”
  wbi-wbi: Nikavapela avolesi vango vavili uvutavuliluavuvwa ku viila kunsiki ughwa
    mbilima jimo filundo fivili ni fijigho ntanda, yevafwalile ifigunila.”
  bba-bba: U koo de win seedɑ diobu yiru bu win ɡɑri ɡere bɑ n sɑɑkibɑ sebuɑ, sere
    sɔ̃ɔ nɔrɔbu kɑ ɡoobu kɑ wɑtɑ (1.260).
  eng-KJVCPB: And I will give power unto my two witnesses, and they shall prophesy
    a thousand two hundred and threescore days, clothed in sackcloth.
  kgk-NT: Amondo-ta mokõi xe nhe'ẽ mombe'uharã yvypóry kwéry oikwaa hagwã gwekojejavykwe.
    Xe remimondo onhemonde va'erã ovy'are'ỹ va'e ao-py, “Nhandejáry ndovy'ái voi ra'e
    xe-rehe, xe rembiapo vaikwe-rehe ra'e” he'i hagwã hexaháry. Xe nhe'ẽ-py onhemonhe'ẽ
    va'erã yvypóry kente kwéry-pe. Mbohapy ro'y seis jasy peve omombe'u va'erã xe
    rehegwa nhe'ẽ, he'i Nhandejáry-gwi onhe'ẽ va'e.
  waj-waj: Fai na ii suai ivaki niiyara safuuma kua kiaa kookiee kiaa vaidiivaitana
    yaagueeqaivaa mminai ivaitana kaayau (1260) suaiyauvaki Anutuuqo iya kiaa mmii
    kuaiyauvaa kiaa kookieekiaaravai. Ii vaidi ivaitana gioonna kiaapu mmatayaiya
    mminnamminnaa maisaiyauvaa varaiyauvaara ausa mmuaarareeda buruqa maisa upisiivaitana
    rau varada kuaaravaivee, tiravai.
  cpy-cpy: Aripaetera, notyaante apite kenkithata-kotenari, riitakira kenkithata-paakironi
    awijayita-tsini, okaate 1260 kitejeri ikenkithata-kotena. Ikimita-kotyaari ikanta
    ikithaayita owashireta-kotariri kaminkari.”
  mpx-mpx: Inoke sauga o no towasa labui na telel, kaliko toto bwasumu pupunona hi
    ginoliya nihi galoi ge nihi palopisai no baaba nihi baubaunan, lan ali gewi wan
    tausan tu handeled sikisti (1,260).”
  wbp-wbp: Kajili ngularra yapa ngalya-kari nyinami Jurujulumurla, kapurna-palangu
    yapa-jarra yilyamirra yalumpu-kurra yungulu-jana yimi junga Kaatu-kurlangu yimi-ngarrirni.
    Kapu-pala mardarni palkangkaju jurnarrpa yurrpurlu-kurlu, manu jurrkungka-yijala
    kirntangirlaju 42-pala-puruju kapulu-jana jarukungarduyu-piyarlu yimi-ngarrirni
    Kaatu-kurlu ngularraku yapaku ngalya-kariki.” Kujanyaju nyanunguju ngajukuju wangkaja.
  luo-luo: To abiro miyo jonenona ariyo morwakore gi lep gugru teko, kendo ginihul
    wach Nyasaye kuom ndalo alufu achiel gi mia ariyo kod piero auchiel.”
  nhe-NT: Huan niquinmacas tequihuejcayotl nopa ome notestigos huan camatise queja
    tiocamanalohuani para eyi xihuitl huan tlajco. Huan moquentise ininyoyo tlen cuesoli.”
  aii-aii: ”ܘܒܸܬ ܝܵܗܒܹܢ ܫܘܼܠܛܵܢܵܐ ܠܬܪܹܝ ܣܵܗܕܹ̈ܐ ܕܝܼܝܼ، ܘܒܸܬ ܢܲܒܝܼ ܩܵܐ ܡܸܬܚܵܐ ܕܐܲܠܦܵܐ
    ܘܬܪܲܝܡܵܐܐ ܘܫܬ‌ܝܼ ܝܵܘܡܵܢܹ̈ܐ، ܟܲܕ ܡܘܼܠܒܸܫܹܐ ܒܣܲܩܵܐ.“
  esk-NT: Suli tuyuġigisigikka malġuk iḷisimarikka, atnuġaaqaġutik miissuŋnik ukił̣haanik.
    Aatchuġisigikka saŋŋimik 1,260 uvluni sivuniksriqirautqulugik.”
  msb-msb: Susuguon ko an duha ko na testigos na magtukdo san mensahe san Dios sa
    sulod san 1,260 ka adlaw. Makasul-ot sinda sin bado na himo sa barahibo san mga
    kanding.”
  cpa-NT: Jøng² dsianh¹³jni og¹ dsa² ti³quieih¹² hmøah¹² lih², dsa² hǿ² jǿg³ ni³ quieg¹
    jní² hnøa¹² ji²ŋi² ton¹ ca²dsieg³ jmai³ calah ―ca¹juúh²dsa.
  dso-dso: ବାସ୍‌ତା ପିନ୍ଦିରଇବା ଦୁଇଟା ସାକିମନ୍‌କେ ମୁଇ ପାଟାଇବି । ସେ ବାରସ ସାଟେଦିନ୍‌ ମୁଇ
    ସେମନ୍‌କେ କଇଲାଟା ଜାନାଇବାଇ ।
  meu-meu: A egu hereva igwauraina taudia raruosi na siahu baina henidia, puse dabuadia
    bae dokilai, bena dina; daha-ta sinahu-rua tauratoi-ahui bae haroro.
  yva-NT: Muno Risyo vambunine raugajeo Sya anawae yo inaura kakavimbe jiruma yai
    indamu yo ana indati nande raurairive muno ijantuna memembea masyote ratoramo
    ribuge intabo muno ratusije jirum eane tename mandeij (1260).”
  dgc-dgc: Pero paangen ko sa i éduwa a sistigo ko, a te badu side ta sako a damit,”
    kagi na. “Ey magpahayag side ta kagi na Diyos para ta étélo a taon éy ta kalahati.”
  zpm-NT: Gane leṉ dze riique laa naa cxeḻ chop zha ne ruṉbeypaa cho nac naa, tib
    lar beeḻze gacw zho, zig racwxab zha ne no guieḻnë; dipse leṉ tsoṉ iz groḻ co
    gnee zho gaṉle pe nac grë ncuaaṉe ziaadyob gaṉ miech.
  hix-NT: Àto rma rha natxhe xarha, Khoryenkomo rwonà yokarymany komo, asakon komo,
    ketxkon xarha. Sakatho ke ehonomtosaho rma nyamoro ha, ekhokanàr komo, ketxkonà.
    Khoryenkom yahoxet yano me, àrwonà yokarymetxhe hampànà. Ekarymanàr hoko rma,
    42 me rma rha nenatketxhe hampànà, asakon komo, ketxkonà, rowya.
  sim-sim: Unak a mbashinak profet anhi frijip fri taha mashi anhin sawekwa vria.
    Ma misambik fehenjik fri holoho ma hashiwak li jerlayinda hom frir erem jerlayihi
    mashi anhin sawekwa vria. Uhu niri 1,260-kop mashi anhin sawekwa vria.�
  npi-ULB: मेरा दुई साक्षीलाई म १,२६० दिनका निम्ति भाङ्ग्राको लुगा लगाएर अगमवाणी गर्न
    अधिकार दिनेछु ।”
  cgc-cgc: '@see-verse:REV.011.002'
  tim-tim: Akto nâŋe hoŋ bawalogâtne lâuwâ siâ hainare me kemdâ lâuwâ siâ meme akyetkire
    sâŋgum tok tokŋe luguagiat. Hain akmâ nâŋgât den makmâ miawakbela hilâm 1,260
    bo akbiap.” hain dâep.
  yor-yor: Èmi ó sì yọ̀ǹda fún àwọn ẹlẹ́rìí mi méjèèje, wọn ó sì sọtẹ́lẹ̀ fún ẹgbẹ̀fà
    ọjọ́ ó lé ọgọ́ta (1,260) nínú aṣọ ọ̀fọ̀.”
  wos-wos: Wuni wuna jémbaka hundi watekwa du yétékéka hambuk hwetawuni. Hwewut bér
    1,260 nukwambu profetna hundi watambér. Bér wungi wuna hundi wata bér kofina bek
    wur maki nukwa wur male sandatambér.” Wungi dé God wuniré wa.
  emp-NTPO: Maʌ̃ ewarid̶e mʌ̃a ẽberãda umé diabueya mʌ̃nebemada ebud̶a bed̶ead̶amãrẽã.
    Ãdjia sopua carea jʌ̃bada jʌ̃ panʌne 1,260 ewari Ãcõrẽneba bed̶ead̶ia.”
  eng-F35: And I will give authority to my two witnesses, and they will prophesy one
    thousand two hundred and sixty days, clothed in sackcloth.”
  ind-ind: Dan Aku akan memberi kuasa kepada dua orang laki-laki, yakni para saksi-Ku,
    yang akan bernubuat selama 1.260 hari. Setiap hari mereka akan memakai kain kabung
    sebagai tanda dukacita atas kejahatan manusia.”
  pes-OPCB: اما من دو شاهد خود را خواهم فرستاد و به آنان قدرت خواهم داد تا پلاس پوشیده،
    برای مدت هزار و دویست و شصت روز پیغام مرا به گوش مردم برسانند.»
  mpt-mpt: ne titilo naka asu dabi ne wengo omkeimabibi omyita i nakaia unangai kukub
    misiamo yateniba i bobolo ilum omfubenoa dohalinin youmo dlusaniba ne wengo omkeimabibta
    amo 1,260 blim anamabobo genebo ge baatnesea wentibe.
  ssx-ssx: Kutupa I̱ma꞉ yaka wekitisi hali yaapo mo palaowamanu mondu hala꞉ ekima꞉
    dau yamao 1 daoseni kutupa 260 natemanu Koda꞉na꞉ pi walawaena꞉ tapaalueke lea꞉me.
  mkl-mkl: Nɔ í ni nŋu ɑ́ jɔ̀ woo jɛ sɛɛdɑ minjii nŋu ŋɑu ɑ fɔ idei nŋu. Aɑ mɑɑ we
    sɑɑki ŋɑ, nɔ nŋu ɑ́ mu nŋɑ yiiko ɑ ceò wɑlii si ɑfei ɑjɔ dubu do cĩɔ minji do
    kitɑ (1.260).
  gaq-gaq: ବାସ୍ତା ସକା ସଃଲେଃକ୍ନେ ନିଂନେ ମ୍ବାୟା ସାକି‍ଇଂକେ ନିଂ ମ୍ବେଏ । ମେଁଇଂ ଆତେନ୍‌ ୧,୨୬୦
    ଦିନ୍ ଜାକ ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଆର୍‌ଏ ।”
  gof-RNT: Taani kalle ma77ida ta nam77u markkatta kiittana; entti 1260 gallas tinbbite
    odana” yaagis.
  unx-unx: ବାସ୍ତା ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ୟାଁକାନ୍‌ ଆଇଁୟାଃ ବାର୍‌ହଡ଼୍‌ ଗାୱାକିନ୍‌କେଇଙ୍ଗ୍‌ କୁଲ୍‌କେଦ୍‌କିନା
    । ଇନ୍‌କିନ୍‌ ୧,୨୬୦ ମାହାଁଁ ଜାକେଦ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାନାଜିକେ ଉଦୁବେୟାକିନ୍‌ ।”
