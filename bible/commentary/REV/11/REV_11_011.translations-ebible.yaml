  tbg-tbg: ˻Naaruvaihairo uvavano tiriara mintima kero naantiaraini qovaraiqiaina
    uvara tiva timumanta te Ionika vaiha taira tavaavauraro˼ vi vaiintitanta vaatavano
    taaramo enta hini entavata, aaraqaa qaqi vauvaro, viraqaahairo Kotiraqihairo qaqi
    variqiro vi vai aihova vi vaiintitantaqi oriqetomanta vitanta náitanta aiquqaa
    qaqi himpi vaumanta vaiinti nahenti vitanta tave voqamake aatu itomanta qete vaura.
  hub-NT: Tres tsawan jimapetuk nuna inagkakiarmatai, Yuus mai inankitnaiti, turamtai
    ashi shuar nui matsatainaka sapijmartinaiti.
  hmo-hmo: To dina toi mai dina kahana ta ia ore, Dirava ese mauri ena laga idia ruaosi
    dekenai ia siaia lao, idia lalonai inai laga ia vareai. Vadaeni ruaosi idia toreisi,
    idia gini. Unai kara idia itaia taudia idia gari bada herea.
  big-big: Kapura wok neyauganak keya nakka wale narik miza logo Anotogi yaumbek piyauyegi
    kiliya logo piyau luweza logo piyauyegi pakelawili mabuwili kulili yemane miza.
  gux-G: Ama dana taa yeni bɔgdima pendima, li miali faawaama ba ña U Tienu kani,
    ki kua bi niinni, ban fii ki sedi bi taana po. Ti jawaanciandi ba kua yaaba n
    ba la ba kuli.
  cnl-NT: '''E³ quie''²³ ma²ca¹tɨ́³ ''nɨ³ jmɨ́ɨ² dsɨ³² co̱o̱³ ''noo³¹ ''e³ la²³ jú̱n²³te''²³,
    ''í² jmɨ² ŋu²te''¹ dxí³ ta''n² ''e³ ca²³cuǿ³ Dios. Ca²³naa''n²³te''²³ co̱''³.
    Bi²³ ma²³''nee³ ca²³jue''n² miin²³ dsa³ ''i³ ca²³jóon².'
  zar-NT: Níʼirö cateʼ chibizáʼa tsonna dza yuʼ gatsaj naʼ, Dios busubanëʼ légaquiëʼ,
    ateʼ gulaʼyasëʼ gulazuínëʼ, ateʼ guladxi gulaʼdzöbi yúguʼtë nupa bilaʼléʼe légaquiëʼ.
  kde-kde: Henga bada ya maduva àlalá matatu na nusu, Nnungu nkuvavehija imumu ya
    umi, avala mashahidi nkuimilanga kwa madodo lavo, na vanu vammalele vachivalola
    nkuyopa namene.
  ata-ata: Ia voxo tatalu xe paꞌusou mukalu, la tauuxu Lataua sou mauli muꞌuna noxiꞌa
    ilou, la ilou mitulu. Aneꞌi mimaisiꞌa ilou aloxo ne, la mimamaꞌu manina misevile.
  qvw-NT: Quimsa partin muyun pasäluptinñatacmi Dios cawsayta uycüluptin śhalcäläliñä.
    Jinaptinmi chay äśhaläcunaca sumä manchäläliñä.
  nfa-nfa: Te ngaa ropa èle tèlu lodꞌo dènge ca èta, hèia Ama Lamatua hia si aꞌae,
    ka dua ra mamuri hari. Hèia dhèu-dhèu dhu ladhe rèdhi si, madhaꞌu toke isi ra
    rèbha-rèbha.
  tnp-tnp: Mətəu uərisɨg e nian apiəpiə kɨsɨl mɨne nɨpɨlgan tɨnuvən rəkɨs, kəni Uhgɨn
    təməfən nehagiən e nɨpətɨlau kəni ilau kəmuəhtul e nəhlkɨlau. Kəni nətəmimi rəfin
    nətəm kəmoteruh ilau, nəhmtɨlah təməpɨs, narmɨlah tɨkə.
  urd-urd: और साढ़े तीन दिन के बाद ख़ुदा की तरफ़ से उनमें ज़िन्दगी की रूह दाख़िल हुई,
    और वो अपने पाँव के बल खड़े हो गए और उनके देखनेवालों पर बड़ा ख़ौफ़ छा गया।
  hot-hot: Ma doŋtom wak lô lôk wak te viyaŋ haviŋ hale ba hi, ma Wapômbêŋ hayuv auk
    lôkmala halôk thai ba thai iviyô imiŋ. Ma avômalô êyê thai ba êkô kambom.
  mqj-NT: Lessu'i te tallungngallo assapoloe, saemi penawa ma'patuo yao mai Puang
    Allata'alla tama kalena inde dua sa'binnae, napolalan tuo sule anna membangun
    ke'de'. Marea' asammi to ummitaii.
  rus-SYN: Но после трех дней с половиною вошел в них дух жизни от Бога, и они оба
    стали на ноги свои; и великий страх напал на тех, которые смотрели на них.
  mbh-mbh: Na nang or me na uluo aken i vus, lama God i sung werer mun thue ako i
    sung mimiong a or paini nge, na or paini o mita. Na areko o thopol or venen aken
    ma saluk or.
  bdd-bdd: Ma sabwelo ꞌetoi ma tupwana sigumwala, eeta Yehoba yawasina ꞌoidiya ꞌilaguhileya
    ta sitoholowa, eema tomota mabwaiyadi siꞌitediya ta simatauta madouna.
  cbt-NTPO: Cara tahuëri miria napoápirinahuë', a'nanaya Yosë nohuanton, nanpiantarahuatona',
    huanintarapi. Piyapi'sari ni'sahuatona', pa'pi të'huatapi.
  srn-NT: Ma baka den dri nanga afu dei, Gado gi den tu kotoigi libi baka. Den opo
    tnapu, èn ala sma di si den bigin frede srefsrefi.
  cta-NT: Pana nu loꞌo cua nduꞌu scua sna tsa̱ claꞌbe biꞌ, liꞌ chaca quiyaꞌ nda ycuiꞌ
    Ndyosi xtyiꞌi ndyalaa neꞌ cresiya jiꞌi̱ tyucuaa nguꞌ jyoꞌo biꞌ; xaꞌ ndatu̱ nguꞌ
    liꞌ. Ndyutsi̱i̱ tsa lcaa ñati̱ nu naꞌa̱ jiꞌi̱ nguꞌ biꞌ, chaꞌ cua ndyuꞌú nguꞌ chaca
    quiyaꞌ.
  bqc-SIM: Gↄↄ àaↄ̃ ń kĩniopi gbɛa Lua tò ĩ́an wɛ̃nide gɛ̃̀ńgu, ↄ̃ aa fɛ̀lɛ
    zɛ̀. Vĩa zↄ̃ↄ gbɛ̃́ pↄ́ ń éↄ kũ̀.
  tcz-CHONGTHU: Hinlah ni thumle akeh jou tengleh Pathen in hinna hu alhakhumpeh lhona,
    chule amani hung dingdoh lhon ding ahi! Amani vejouse kichatna dim diu ahi.
  mar-mar: आणि साडेतीन दिवसानंतर देवाकडील जीवनाच्या आत्म्याने त्यांच्यामध्ये प्रवेश
    केला आणि ते त्यांच्या पायांवर उभे राहिले; आणि त्यांना पाहणाऱ्यांना मोठे भय वाटले.
  snp-snp: Eti afa, fo kamenawa tilite hafute (3 ½) ya wageto Gotikafo omuni kofawa
    minenawaiye, loto weni-mula gimaito, nediti minaito, geyeti ya koli naba-naba
    kolae.
  isl-isl: En þegar þessir þrír og hálfi dagur eru liðnir, mun lífsandi frá Guði koma
    í þá og þeir munu rísa á fætur. Þá mun mikil skelfing grípa um sig meðal allra.
  spy-NT: Nteenee yu kaakukeeyta ꞉bēsyōōsyēchoo sōmōku āk kisiincheet, kukētyi ꞉Yēyiin
    bichoo soboonto. Yooto kung'ēētyo ꞉bichooto. Kimuuyo miisin ꞉biiko tukul chēē
    kikas ng'aleechaa.
  xnn-xnn: Ngem idi nakwas san tolo ay agew ya kagedwa dat tagowen kasin Apo Dios
    san dowa dadat bomangon. Isonga am-in ay nang-ila et pilmi nan egyatda.
  mwe-mwe: Ikabheje kumpelo gwa gene mobha gatatu na nushugo, mbumu jwa gumi kukoposhela
    kwa a Nnungu nigwabhayushiyenje, na bhandu bhowe bhaibhwenenje yenei nigubhajogopenje
    kwa kaje.
  tte-tte: Kaliyate yaiyona tupwana imwawasi, kabo Yaubada yawasi iyui-panaisan kolili
    yo yawasiliyao siyasaeyoi yo sitoloyoi. Kabo tomone sigitaili simatausi lalakina.
  tcs-tcs: Bat apta dem tri ane ap dei, God i bin bloue win blo laip baigen po demtu
    ane demtu i bin kamlaipgen ane stanap. Ane nadakain big prait bin kese dem pipol
    wen ol i bin luk demtu laipgen.
  hlt-THB: Cehlai nyn thum coengawh kengvang a awm coeng awhtaw cekqawi ing Khawsa
    venna kaw hqingnaak hqi ce hu tlaih nih nawh ani khaw ing dyi hy nih, cawh ak
    hukhqi ing kqih uhy.
  soq-soq: Walama natadea ita dea sawano dialeno aupe God peroweta bolala ina wanamono
    inantone enanawimoiena. Ita apana uduudu mo eneiwimoio ewamone saidantoiena.
  qub-qub: Ichanga wañusha jitaraycashanpita quimsa junaj medyantami chay ishcay profëtancunata
    Tayta Dios cawarachiran. Ricajcunaga llapanmi fiyupa manchariran.
  att-att: Á pappasá na tallu ta gadduá nga ággaw, tullung sù baggi nayù ira duá nga
    natay yù inángà nga maggapu kâ Namarò, á maginnanolay ira, á gumikkáng ira. Á
    yù ira nga makasingan nira, mepallà yù assing da.
  bki-bki: Ana iorou ka bogoti tolu togio nei barlaka kario, mia maka ativinlo ave
    juo vo ana amiilo ka napano jegi na meuliano tai jaluvo den Atua binimei jokol
    tasim̃aro juo nei, mila naljuo ajumolu bereio ajikili aju. Bogo na tomu nalo amialio,
    amerou mia amerou,
  bqp-bqp: Gↄrↄ aakↄ̃ kũ a kusuo pìi gbɛra Luda tò wisa wɛ̃̀ndide gɛ̃̀ńgu, akũ ò
    fùtɛ ò zɛ̀. Vĩna gbɛ̃ kũ ò ń énↄ kũ̀ manamana.
  mcp-mcp: Njɨ, mwɔ̂w mə́lɔ́ɔl nə kʉ́l mɔɔŋg mə́ ká cɔ̧́, Zɛmbî yámb bwo wúl ŋgúl
    á cʉg, bwə́ mú tɔ̂w tʉ́təlí nə məkuú máŋ. Nə́ ndɛɛ́, ikukwɛndɛ í bá bii búúd bwə́
    á zə dʉ beny bwo wá.
  hat-hat: 'Nan mitan katriyèm jou a, Bondye te soufle sou yo pou l'' ba yo lavi.
    Souf Bondye a antre nan yo: yo leve vivan ankò. Tout moun ki te wè yo te pè anpil.'
  npl-NT: Satepa ijkuak yopanokeh eyi tonatijmeh iwa n tlajko, Dios okinyoliti iwa
    oksepa omokeketskeh, iwa nochteh non okimitakeh, satlawel omomojtijkeh.
  bgg-bgg: Iidoh shii da-uom re-è khuyo inai shii chai-phi pha misey yi Hamangkhung-aphuii
    è wuiithok srane ithek shii khuddun, chiih-è ithek riu mage shii; chiih-è zab
    hanyie è ithek shii riig pho ne rumdun.
  eng-TCENT: But after the three and a half days, the breath of life from God entered
    them, and they stood on their feet, and great fear fell upon those who were watching
    them.
  eng-BSB: But after the three and a half days, the breath of life from God entered
    the two witnesses, and they stood on their feet, and great fear fell upon those
    who saw them.
  cpu-NT: Iro kantacha, avisaneentanakera pashine mava kitaite, itasonkairi Pava irikaite,
    añaayetai. Ipoña ipiriintaa. Osheki itharovayeetanake jiñeetakeri ipiriintaa.
  san-ASM: তস্মাৎ সাৰ্দ্ধদিনত্ৰযাৎ পৰম্ ঈশ্ৱৰাৎ জীৱনদাযক আত্মনি তৌ প্ৰৱিষ্টে তৌ চৰণৈৰুদতিষ্ঠতাং,
    তেন যাৱন্তস্তাৱপশ্যন্ তে ঽতীৱ ত্ৰাসযুক্তা অভৱন্|
  tac-NT: Napu'lige 'ma bakiá rawé na nasipa kachi, Onorúgame ku ajalí 'yale napurigá
    ku ajagá e'yénamala alué oká rió, 'lige alué oká rió yati o'weti jásele, 'lige
    we'ká ralámuli alué oká rió ajagá jágichi etesa, asíriga majale.
  eng-WEBPB: After the three and a half days, the breath of life from God entered
    into them, and they stood on their feet. Great fear fell on those who saw them.
  gfk-H: Ma tano nugu ninaas, iau ga nas bia manamur ta ira aitul a bung ma sibana,
    a dadaip na nilon maram ta Kalou ga laka ta dir. Ma dir ga taman tut balin ma
    diet ing diet ga nas dir diet ga manga ramramin.
  viv-viv: Aimo gaꞋenoꞋenoꞋita tu aiyeta tohiye kadu hafuna gihavaina againe, Yaubada
    yawaina badi agaidiya giyaꞋavedamana be himididi-moꞋa. Ada badi hiꞋitadi-ma himatautaveꞋine.
  yao-yao: Nambo nkupita pe moŵa gatatu ni nusu, mbumu ja Akunnungu jajikwikanawo
    umi jajinjile mmitembo mo, nombewo ŵajimi. Ni wose ŵaŵaweni ŵanyawo ŵakamwilwe
    ni lipamba lyalikulungwa.
  tgp-tgp: Pani rani mo tolu sopena matea mo vano moiso, ale God mo mongovira, ale
    la mele mauri. La mele turu moiso tamlohi sei la hitera la matahu tavera matara.
  auc-NT: Mëönaa go adoönæque go tæcæ itædë ïinque go ate Wængonguï edæ, Quëwencæmïna,
    ante tömengä nänö guëmämämo quëwenguïmämo woo öongacä ate tömëna ïñömö wæætë mïïna
    badinque ængæ̈ ganticædaimpa. Ængæ̈ gantiyöna në adäni guiquënë ancai guïñente
    wæcædänimpa.
  kbc-NT: Pida naɡ̶a ixomaɡ̶atedijo itoatadiɡ̶ida nokododi niɡ̶igo meeya, odaa niɡ̶ijo
    Niwigo aneo me ɡ̶odewiɡ̶a icoɡ̶oticogi miniwataɡ̶a Aneotedoɡ̶oji, ja dakatiogi,
    odaa ja dabiditaciniwace niɡ̶ijoa itoataale. Odaa ijotawece niɡ̶ijo oko anonadi
    eliodi me doitibigiwaji.
  bmh-bmh: Gil ainarai go maziaba, betei gil iwanarai am ban ula ebu, Uwait nug gonugau
    awau dabun wes du aliag go maraba, go awau usamam. Duailel ipal unum uligaraimai,
    go banban uminamam.
  ctu-BL: Che' ñumenix ojlil i chʌmp'ejl q'uin, Dios tsi' cha' otsʌbeyob i ch'ujlel
    cha'an mi' cuxtʌyelob. Tsa' wa'leyob ti' yoc. Wen cabʌl tsi' cha'leyob bʌq'uen
    jini tsa' bʌ i q'ueleyob.
  meq-meq: Ahəl nakə məhəne mahkar ta məzaw a ye abəra mə ɗəma na, Mbəlom a vəzl məsəfəre
    ŋgay a ndo neheye sulo aye hərwi ada tâ huta sifa. Mbəlom a vəzl a ɗəma məsəfəre
    ŋgay na, tə lətse ka mbəlom. Ndo neheye tebiye tə ŋgatatay aye na, ta dzədzar
    haladzay.
  noa-H: Mamʌ ham mamagk'am hee, mag k'ãai t'ãrjup hawi jãrrnaa, deeu Hẽwandamau ham
    hak'aardam ham gaai p'ãart'ʌ sĩubaawai hamach numwe deeu p'iidʌtk'aju hanaabá.
    Mag k'ëchpʌ̈iwia k'ãai t'ãrjup hawi jãrr narrta deeu Hẽwandamau p'iriutk'a hat'am
    hoobaawai chi hoo nʌm k'ʌʌn wajapp'a jãp'ierrju haajem.
  alp-NT: Eleki petua telu kai kwataije elia eleki Alla Iono luasi kwana suike eleki
    luasi kele hoko pusue tamata rebe esi selu luaise rilasi titinai.
  san-VEL: tasmaat saarddhadinatrayaat param ii"svaraat jiivanadaayaka aatmani tau
    pravi.s.te tau cara.nairudati.s.thataa.m, tena yaavantastaavapa"syan te .atiiva
    traasayuktaa abhavan|
  kbq-kbq: Hianagi 3'a knagi mago zageferu evanigeno'a, Anumzamo'a zanasimura zanamina,
    zanagra oti'nakeno, kesaza vahe'mo'za tusi kore hugahaze.
  kbh-kbh: Pero chë unga y tsëntsa te tonjanochnëngo ora, Bëngbe Bëtsá tonjanma chë
    obanata chábuatayenama; chents̈ana tbontantsata, y chë monjétsantjes̈nënga ts̈a
    uatjana tonjanëbuache.
  ron-LSB: După cele trei zile și jumătate, a intrat în ei suflare de viață de la
    Dumnezeu și s-au ridicat în picioare. O mare frică a cuprins pe cei care i-au
    văzut.
  pon-pon: A murin ran jilu alep maur jan ren Kot pil til won lol ara, rap u ni na
    ara, a irail, me kilan ira, majakada kaualap.
  nhe-BL: Pero ica eyi tonati huan tlajco Toteco quinchihuas nopa ome tlayolmelahuani
    ma moyolcuica sampa huan moquetzase. Huan tlahuel momajmatise nochi tlen quinitase.
  sps-sps: Voun fopis nan nainy ana pan, fuasfuas sof pis rarori poo fi minon ten
    Gov, ri te tsun fatabin, ana fokinai to te tagaa rarori oraav fiisok tsun raror.
  wnc-wnc: Siwan ngana nata mia kawawa tapduu gweaat gwenduat gatu kautdukan ngang
    yuwat sandewana Anututa pangenawan gatuna gweawat kakum. Kawawa waapaatda asenake
    dandam tangan yuwat kake aminu kuupbamda kumzang siknga gwauking.
  bus-bus: Gurↄ aagↄ̃ kↄ̃n a kusuo pì gbɛra Ludaa tò wesa wɛ̃̀ndidee gɛ̃̀ńgu, ben
    aↄ̃ fɛ̀ɛ wà zɛ̀. Vĩa gbɛ̃ kɛ̀ aↄ̃ ń énↄ kũ̀ maamaa.
  gub-BL: Na'e a'e 'ar paw ire Tupàn umur kar upytuhemaw a'e awa wanupe a'e, wamugweraw
    kar pà a'e. Ipytuhemaw wixe wanetekwer rehe. Upu'àm wi wà kury. Teko a'e wà, a'e
    mokoz awa wanexak arer a'e wà, ukyze katu wanuwi a'e wà kury. Ukyze tuwe a'e ukweraw
    ma'e kwer wanuwi wà kury.
  imo-imo: Nalo wali yupoko omba pumbe kite tipemunga ekondo wendo orumu kinye Goteni
    koinjo mololi popomu lipe mundurumu kinye iye talonga kangina tukundo purumu kinye
    elo koinjo molko ola angileringilina imbomani kanokolio paa pungu pungu ningo
    mini lteringi.
  boj-boj: Bati qalub bei oto di koboonaqa Qotei na jagwa qariŋyonaqa naŋgo aiyel
    miligiq aiyej. Ainaqa naŋgi aiyel olo mondor osib ŋambile sosib tigeleb. Tigelonabqa
    tamo uŋgasari naŋgi na naŋgi aiyel unjrsib tulaŋ ulaugeteb.
  eng-DRA: And after three days and a half, the spirit of life from God entered into
    them. And they stood upon their feet, and great fear fell upon them that saw them.
  knf-knf: Kë wal wi ŋnuur ŋwajanţ na pŧoof pi unuur ŋakţëpuŋ, uhefënţ unwoonuŋ du
    Naşibaţi uneej ţi bankeţuŋ bukuŋ, başë banaţa. Wal mënţ palënk pweek paneej bambiiŋ
    pten baka.
  san-KHM: តស្មាត៑ សាទ៌្ធទិនត្រយាត៑ បរម៑ ឦឝ្វរាត៑ ជីវនទាយក អាត្មនិ តៅ ប្រវិឞ្ដេ តៅ
    ចរណៃរុទតិឞ្ឋតាំ, តេន យាវន្តស្តាវបឝ្យន៑ តេ ៜតីវ ត្រាសយុក្តា អភវន៑។
  arn-NT: Welu küla antü ka kiñe rangiñ puwalu mew, Ngünechen ta ka wiñomongeltueyew
    ka wiñome witrapüratuy engu, ka itrokom che tañi peetew rume llükay engün.
  zas-NT: Per chi ma bayaaloj choon dxej garol guin, yasban Dios bén guin ree dxel
    chixche reeman abiꞌ gra ree bén guguiaa dád guidxeb reeman.
  ken-NT: Kɛ ɛ́fʉɛ́rɛ́ nɔ́kɔ́ manywɔp arat nɛ ɛbhɔk Mandɛm ákʉ́ ɛ̌yu ɛyi ɛnɛ ɛ́chyɛ
    nɛpɛ́m ɛ́chwé bhɔ amʉɛt. Bápɛtnsɛm ndǔ nɛpɛ́m, báteté. Bɛyǎ bɛcháy bɛ́kɛm
    bo mankɛm abhɛn bághɔ́ bhɔ.
