verse: REV.011.011
translations:
  kpx-kpx: Abuna katelahasege vanie ni abuita igaetaeau uoholige vani mole ke vanie
    lilimo Dilavana ata abui kebia lu ovege keabuna hovedevei. Ige ataeabuna kebia
    elegevei tetelahai.
  okv-H: Eto iji 3 eto huna irae ehei God ta hoenge na jo ta horehei embo heriso amo
    ereto uhu ta hetehere embomeni na kito tututu ue joru pajire be ore.
  tbo-tbo: Tamogi iyeta tonuga ma tupona hi kokoe ma Yaubada yautu i wele mehi po
    hi luyagohana meme, po anai yautuhi hi towotowolo ma lawa boluhi hi gagalehi po
    hi matouta duma.
  mal-C: എന്നാൽ, മൂന്നര ദിവസത്തിനുശേഷം ദൈവത്തിൽനിന്ന് ജീവശ്വാസം അവരിൽ പ്രവേശിച്ചു,
    അവർ എഴുന്നേറ്റുനിന്നു. അവരെ കണ്ടവരെല്ലാം അത്യന്തം ഭയപ്പെട്ടു.
  grc-SR: Καὶ μετὰ ⸋τὰς⸌ τρεῖς ἡμέρας καὶ ἥμισυ, πνεῦμα ζωῆς ἐκ τοῦ θεοῦ ⸂εἰσῆλθεν
    εἰς αὐτούς,⸃ καὶ ἔστησαν ἐπὶ τοὺς πόδας αὐτῶν, καὶ φόβος μέγας ⸂2ἔπεσεν ἐπὶ⸃ τοὺς
    θεωροῦντας αὐτούς.
  bgc-bgc: अर साढ़े तीन दिन कै पाच्छै परमेसवर कै कान्ही तै जीवन का साँस उन म्ह आ ग्या,
    अर वे अपणे पायां कै बळ खड़े होग्ये, अर उनके देखण आळे डरगे।
  khz-khz: Na votoma toitoi e kavana geaikito mulinai, maguli agilana Palagu genana
    ira taura ruala aorai elaka-togato, ne geruga-itito. Ira ruala gegitarato talimara
    maparara gekali-rakavato.
  deu-TKW: Und nach drei und einem halben Tag kam der Geist des Lebens von Gott in
    sie, und sie standen auf ihre Füße, und große Furcht befiel, die ihnen zuschauten.
  zsr-NT: Niꞌr catiꞌ chbzaꞌa tsonn dza yu gatsj naꞌ, Dios buspanëꞌ lequëꞌ, atiꞌ gulayasëꞌ
    gulazuinëꞌ, atiꞌ gladxi guladzöbi yúguꞌtë nup gulaleꞌi lequëꞌ.
  lin-lin: Kasi sima na mikolo wana misato na ndambo, pema na bomoi kowuta na Nzambe
    ekotaki kati na bango mpe batelemaki. Bongo somo monene ekangaki bato oyo bazalaki
    kotala bango.
  hns-NT: Bakie ekare baad Parmeswar oe doeno ke djiew lautaar deiga, aur oesab phieno
    thara hoiga. Tab sab koi ie dekhke bahoet ghabaraai djaai.
  noa-E: Mamʉ am mamagkham ee, mag khãai thãrjup awi jãrrnaa, deeu Ẽwandamau am akhaardam
    am gaai phãarthʉ sĩubaawai amach numwe deeu phiidʉtkhaju anaabá. Mag khëchpʉ̈iwia
    khãai thãrjup awi jãrr narrta deeu Ẽwandamau phiriutkha atham oobaawai chi oo
    nʉm khʉʉn wajappha jãphierrju aajem.
  eng-EMTV: Now after the three and a half days, the breath of life from God entered
    into them, and they stood on their feet, and great fear fell on those who were
    watching them.
  mib-NT: Te jeē yáha unī quɨvɨ̄ yosáva ún, te Yaā Dios sáha ya jeē nastáa tachī de,
    te ndonda‑ni de. Te yūhú ndasɨ́ ñáyuu coto i jeē ní canatecu de.
  lif-NT2: कर ये़न् सुम्‍सिआङ् ले़न्‍जो एगाङ् खे़ङ्‌हाॽ ने़प्‍माङ्‌ङो ने़त्तिगे़न्
    हिङ्‌मन् के़बिबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साःङ्‌गुगे़न् कुसक्‍माःन्‌लाःसे़आङ् ने़प्‍माङ्
    पोगे़त्‍छिआङ् ये़बे़त्‍छिरो॥ हे़क्‍क्‍याङ् खुन्‍छिॽ ओगे़मे़प्‍पार के़बप्‍पा काक्
    मनाहाॽ साॽरिक् मे़गिसे़रो॥
  xnj-xnj: Nambu pegimalika magono gadatu na lapinga mpungu wa Chapanga wewutipela
    wumi yikuvayingila, kwa mituhi yila, vene vevavawene vakayingilwa na wogohi.
  mmx-mmx: Ketla melemu at lavantun mi loxon atat levenaleng, Moroa naba raba mamas
    du, la dunaba xatu kaxat. La nedi limixin dinaba ven du, dinaba marat aleng.
  cbr-NT: Rabë́ 'imainun achúshi nëtë 'imainun nëtë itsi bari xamárucëbë ca a rabëtax
    bamaxbi Nucën Papa Diosan 'imicëx uinacëtëcëni niruaxa. Nirucëbë ca an atu iscë
    unicama ratuti racuë́ira racuë́axa.
  tee-NT: Para acsni tapasalh ju anu' lakat'utu avilhchan a paitat pus ju Dios axtaknichokolh
    is'atsucunti'an chai lana tak'ostavi junta ixtamanalh. Chai na k'ox tatalhanalh
    ju talakts'ilh.
  eng-LSV: And after the three and a half days, [the] Spirit of life from God entered
    into them, and they stood on their feet, and great fear fell on those beholding
    them,
  cak-NT: Y cuando xk'ax oxi' k'ij y nic'aj, ri Dios xu'on chi xc'ue' chic quic'aslen
    ri ca'i' ri'. Romari' reje' can xebepa'e-pe. Y ri winak ri xetz'eto quichi, can
    yalan xquixi'j-qui'.
  pah-NT: Kiro ji hepiaga'javi Jesus'ga rembiepiukara ji ve aere'ĩva'ea. Mokonha'g̃a
    manorẽ três dias e meio ikwavi g̃amanoagwera pyvõ. Tupana'ga imondoi opytua g̃ayvyteri
    pe mokonha'g̃a yvyteri pe g̃a mbogwerava'java g̃a mopo'ama'java. A'ero g̃a po'ami.
    Ohyhyi pa yvyakotyve'g̃a okyhyjiheteavo g̃a ndepiagame.
  sja-NT: Mamĩda k'ãima õpee ap'eda esa-auk'a wãyaap'eda, Tachi Ak'õrepa ma omé chok'ai
    p'anapiji. Mãgá ãra p'irabaidachida. Jõmaweda mãga unudak'ãri, p'eradachida.
  xed-xed: Tahula tsa fitik hkən nda rita ya, ŋa vuslanamta Lazglafta ta hafu ta həŋ.
    Ŋa sliʼavakta taŋ ka sladata nda səla taŋ. Ŋa ksuta zləŋ katakata ta inda gwal
    ta ngha həŋ.
  mks-NT: Joo tá sa̱ na̱ya̱ha u̱ni̱ qui̱ví java chí jánditacu Ndióxi̱ ndíví testigo
    cán já ná ndaco̱o tucu na. Ta tá ná cuni ña̱yivi ña̱ yóho casáhá qui̱ji ni̱nu
    na xi̱hín ña̱ yíhví na̱.
  gfk-S: Ma tano nugu ninanaas iou ga nes be menamur ta ira itul a bung ma subana,
    a dadaip na nilon metuma hone God ga lala ta dur. Ma dur ga taman tut baling ma
    dong ing di ga nes dur di ga manga ramramin.
  bmu-bmu: Silimŋi karöbut aka bahöŋi kun mi teköiga Anutunöŋ söŋgörö ösum söŋgöröŋire
    ui geiga guliba wahöta köŋgep kinohot. Wahöta kinohotka ambazipnöŋ etkeka töwöratiba
    jönömŋini unduiga sömbuŋini mötket.
  dgz-dgz: Go wam yampo degede yaumakap uon tani God inak gaupewa potamup tauen menan
    mu sia inak mutan yon wanumoin. Yon wanumoine gapan waenapan da da mu yawamone
    kaimamu pagagak tain.
  eng-GNV: 'But after three dayes and an halfe, the spirit of life comming from God,
    shall enter into them, and they shall stande vp vpon their feete: and great feare
    shall come vpon them which sawe them.'
  zaa-NT: Pero bitola de ca tsunna tsá nàl·la', làniana Tata Dios nna guthel·le'e
    Espíritu nu runna la'labàni lo losto' cabía nna beyaccabàni tabá cabi nna bedúni
    cabi por la'huacca qui'áa. Iyaba ca enne' canu bilá'ni cą cabía nna yala la' rátsi
    latsi' gul·lani lo losto' quį.
  eng-WEBSTER: And after three days and a half the Spirit of life from God entered
    into them, and they stood upon their feet; and great fear fell upon them who saw
    them.
  guh-guh: Itsiata baitsi jane petëpaecujinaebeje, acueyabi pamatacabibejecujinae
    itsamatacabi epatua, icatsia Dioso piasaëjumali rajutsianatsibeje. Nexata petëpaejavabejevecua
    namatacotsianabeje. Daxita cajena pamonae taeyabuatsianatsibeje petëpanucaejavabeje,
    bitso cujunavianatsibeje.
  bon-bon: Nesae piiyepu cebocebo bimu ingwe gaabe ca Acejiyame te tityepige ireclota
    buuwemope ne teeme cabu ca, siige tabe abacitanige pui neeneni biname bime trupa
    ngalebora me, piba teepi abujengtäsi. Iyeta lui cina jääpänisi teebibine, mage
    wälu ge.
  nhw-BL: Pero ica eyi tonati huan tlajco Toteco quinchihuas nopa ome tlayolmelahuani
    ma moyolcuica sempa huan moquetzase. Huan tlahuel momajmatise nochi catli quinitase.
  swh-ONEN: Lakini baada ya zile siku tatu na nusu, pumzi ya uhai kutoka kwa Mungu
    ikawaingia, nao wakasimama kwa miguu yao na wote waliowaona wakaingiwa na hofu
    kuu.
  wbi-wbi: Looli ifighono fitatu na pakati ulujilo nu vwumi kuhuma kwa Nguluve jikuvingila
    avene vikwima ku maghulu ghavanave. Uludwesi uluvaha lukuvaghwila vala vano vikuvagha.
  bba-bba: Sɔ̃ɔ itɑ kɑ bɔnu yen biru, Gusunɔ u kpɑm ɡoo ni wɛ̃siɑ wɑ̃ɑruɡiru wesiɑ,
    mɑ nu seewɑ nu yɔ̃rɑ. Bɛrum bɑkɑm tɔn be kpuro mwɑ be bɑ nu wɑ.
  eng-KJVCPB: And after three days and a half the spirit of life from God entered
    into them, and they stood upon their feet; and great fear fell upon them which
    saw them.
  kgk-NT: Tupã Nhandejáry ae omoingove jevy íxupe kwéry, mokõigwa-pe. Ohasa rire mbohapy
    áry larose jevy-ma ramo peteĩ yvytugwasu ou oipeju upe mokõigwa retekwe-pe. Oipeju
    ramo upe mokõi va'e omano ete-ma va'ekwe opu'ã jevy-ma. Enterove ohexa. Ohexa-ma
    ramo opu'ã jevy hexaháry onhemondýipa hexa-vy hikwái.
  waj-waj: 'Yuvuaano ivaitana itaama iikiaaraivaa tooduu ari yaata tinniivo hanigiooduu
    tunoo: Vaa vai aataruvaivee, kiaa kioo ataama teeravai. Taaravooma suaivo taika
    kioo voovai tammaivaki kava varira yaikiaivo Anutuuqaasidiri tioo ii vaidi ivaitanaaki
    kuaikiai kava diitaani gioonna kiaapuuya ivaitana taiya kaayauma aatuukiaavai.'
  cpy-cpy: Roo kanteencha, awijanaki otsipa mawa kitejeri, itajonkaeri Tajorentsi
    irika-paeni, añaayitee. Ikanta ipiriintaa. Osheki ithaawae-yanakini iñeetakiri
    ipiriintaa.
  mpx-mpx: Lan eton ge awalehina i mowasi, abwe Yehoba yawal i yana papanet elal ge
    yawaliliya i gan, yaka hi milil. Gamagalau bolo hi kitel hi lovakun nabi.
  wbp-wbp: Junga kujaju! Palka yalumpu-jarra yawu-pardinja-warnulpa-pala ngunaja yirdiyirla
    yinyarla marnkurrpaku marda murntu-palaku. Ngula-warnuju, Kaaturlu-palangu ngaanypa
    kulpari yungu pina-wankaru-jarrinjaku. Ngula-jangkaju, nyanungu-jarraju-pala karrinja-pardija.
    Kujalu-jana yapangku ngularrarrlu nyangu yinyarla karrinja-pardinja-kurra, ngulajulu-jana
    lani-jarrija-nyayirni.
  luo-luo: To bangʼ ndalo adek gi nus much ngima mar Nyasaye nodonjo eigi, mine gichungʼ
    gi tiendegi, kendo luoro maduongʼ nomako joma ne onenogi.
  nhe-NT: Pero ica eyi tonati huan tlajco Toteco quinchihuas nopa ome tlayolmelahuani
    ma moyolcuica sampa huan moquetzase. Huan tlahuel momajmatise nochi tlen quinitase.
  aii-aii: ܐܝܼܢܵܐ ܡ̣ܢ ܒܵܬܪ ܬܠܵܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ ܘܦܲܠܓܹܐ، ܪܘܼܚܵܐ ܕܚܲܝܹ̈ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܥܒ݂ܝܼܪܵܗ̇
    ܒܝܼܵܝܗ‌ܝ، ܘܩܝܼܡ ܠܗܘܿܢ ܥܲܠܔ ܐܲܩܠܵܝ̈ܗ‌ܝ، ܘܙܕܘܼܥܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܢܦܝܼܠܔ ܠܵܗ̇ ܥܲܠܔ ܐܵܢܝܼ
    ܕܚܸܙܝܵܝ ܠܗܘܿܢ.
  esk-NT: Tarra uvlut piñasrut avvaġmik iḷaqaqtuat pianikmata Agaayyutim aniġniŋan
    iñuułhan isiġniġik taapkuak, aasriiñ makitiqtuk. Iqsitchallapiaġniqsut tamatkua
    tautuktuat taapkuŋniŋa.
  msb-msb: Pero pakatapos san tulo may tunga ka adlaw ginbuhay gihapon sinda san Dios
    paagi san iya nakabuhay na ginhawa, tapos nagtindog sinda kaya nagkaharadlok gayod
    an tanan na nakakita sa inda.
  cpa-NT: Jøng² mi³ca¹tsø³jue¹³ hnøa¹² jmai³ tón² dsi¹híeg¹ jøng², jøng² ca¹jmo¹ Diú¹³
    ca¹hiog² dsa² héi². Ca¹nung²dsa calah. Jøng² ca¹lø¹goh¹² hlaih¹³ ca¹lah¹já¹ dsa²
    ca¹jǿi².
  dso-dso: ତିନ୍‌ଦିନ୍‌ ଆରି ଅଦା ଦିନ୍‌ ପଚେ ଜିବନ୍‌ ଦେବା ଗଟେକ୍‌ ପୁଣ୍ଡା ପର୍‌ମେସର୍‌ ଟାନେଅନି
    ଆସି ତାକର୍‌ ବିତ୍‌ରେ ପୁର୍‌ଲା । ଆରି ଏଦେ ଦେକା ! ସେମନ୍‌ ଉଟ୍‌ଲାଇ । ସେମନ୍‌କେ ଦେକ୍‌ଲା
    ଲକ୍‌ମନ୍‌ ବେସି ଡରିଗାଲାଇ ।
  meu-meu: A dina toi mai dina kahana e ore, bena mauri laḡana Dirava ena amo na raruosi
    lalodiai e vareai, bena e gini tore. Bena gari bada ese e itadia taudia e butudia
    tao.
  yva-NT: Masyote mandeij vasye intai mewen to, umba Amisye po apa anawayo raugakasya
    yai jakato, naije ikovakato ti isea isyayai. Weti vatan tenambe wo yaene nawamo
    ujani dave.
  dgc-dgc: Nadid, kélipas na étélo a aldew éy ta kalahati, éy inatdinan na Diyos du
    éduwa a bangkay ta angés, a tulos de a nabuhay, tulos tinumaknég side. Ey du étanan
    a naketa ta éya, éy néganteng side a tahod!
  zpm-NT: Zeeṉe blozh tsoṉ ngbidz groḻ co, tibaque zeeṉe laa zhiEspíritu Dios bdeed
    guieḻmban lo grop zha co stib, laa zho guche ga; grëse miech ne ndxie lo guidzliu,
    zeeṉe goṉ zhow, per nli bdzieb zho, rdzieldraa zho zha guṉ zho.
  hix-NT: 3 me enmahàtxhe, àto rma nehxatxkonà, ekehàthàyam heno. Àro rma kokmamrà
    ro, karyhe harha netxownà, Khoryenkomo. Àwayehsahonhàrà rma nasanàmtxownà harha.
    Noseryehyatxkonà, àton komo, xeny komo, thenyehra rma haxa mak ha.
  sim-sim: Niri tandi os orok fri wakwa am li ishinak, kolok, Avui Wasilaka fririn
    or mbanak indiyok usahakwa vria. Fri usahanak, ma amber fririn li heyehe aje mendekwa
    lira.
  npi-ULB: तर साँढे तिन दिनपछि परमेश्‍वरबाट आएको जीवनको सास तिनीहरूभित्र पस्‍नेछ र
    तिनीहरू आफ्ना खुट्टामा उभिनेछन् । तिनीहरूलाई देख्‍नेहरू ठुलो डरले भरिनेछ ।
  cgc-cgc: Piro, daw maglambay tallo tenga ya na adlaw, darwa ya buien ta Dyos daw
    magbangon. Madlek gid tanan na mga ittaw na makakita ki danen.
  tim-tim: Hain akbiâ hilâm âlâwu akto bikŋeâk bo akto Anutugât Heak âlepŋande mom
    yembiandat areyetgât kautyetŋân mendo golâ akmâ kinbela luâk âmbâle kinbai arekŋe
    yelekmâ hamep humo agi.
  yor-yor: Àti lẹ́yìn ọjọ́ mẹ́ta àti ààbọ̀ náà, ẹ̀mí ìyè láti ọ̀dọ̀ Ọlọ́run wá wọ
    inú wọn, wọn sì dìde dúró ni ẹsẹ̀ wọn; ẹ̀rù ńlá sì ba àwọn tí o rí wọn.
  wos-wos: Nukwa hufuk també yindéka dé hamwinya hwekwa yanambi dé Godmbu gaye bérré
    wulayi. Wulayindéka bér raama bérka manmbu té. Témbéka di du takwa bérré xéta
    di némafwimbu roo.
  emp-NTPO: Baribʌrʌ ewari ũbea ẽsidra bad̶acarea Ãcõrẽba ãdjira ʌ̃rẽbabisia. Ãdji
    piradrʌbʌda unuped̶ad̶ara bio dauperasid̶aa.
  eng-F35: And after three and a half days a breath of life from God entered them
    and they stood on their feet, and a great fear fell on those who were watching
    them.
  ind-ind: Tetapi sesudah tiga setengah hari, Allah memberikan nafas hidup kepada
    dua saksi itu. Mereka akan hidup kembali, dan semua orang yang melihat keajaiban
    ini menjadi sangat takut.
  pes-OPCB: اما پس از سه روز و نیم، روح حیات‌بخش از جانب خدا وارد جسم آن دو خواهد
    شد و ایشان بر پاهای خود خواهند ایستاد. با دیدن این صحنه، همه دچار وحشتی هولناک
    خواهند شد،
  mpt-mpt: Amo asumatna keniba mak ole atosin ota bliman ole Gode hobo fugene monoa
    asu dabi amun temo unoa hana masiba nakaia unangai yatemniba tosiansiba yatemna
    bia
  ssx-ssx: Koto nate tepo paeya nate ma꞉nda꞉na꞉ tukikina꞉ta꞉ da꞉ta꞉la꞉eki hala꞉la꞉
    pomo Koda꞉ pa꞉ta꞉ yama꞉ a꞉pa mo hali yaapo pa꞉ta꞉ honda꞉ pambeeketa꞉ mo hali yaapo
    tialu pipime. Kutupa mo hali yaapo handeme wanda꞉hali paeyaota꞉ pututuma꞉ homememe.
  mkl-mkl: Si ɑnyii ɑjɔ mɛɛtɑ do bubuu, Ilɑɑɔ̃ í nyi í dɑ nŋɑ si hunde mɑ, nɔ ɑ̀ dede
    ɑ̀ leekĩ. Njo nlɑ nlɑi í mu inɛ ŋɑ iyi ɑ̀ yɛ ŋɑ fei.
  gaq-gaq: ମାତର୍‌ ଜିର୍‌ସି ତେଃପିଆ ଇଡ଼ିଂ ଇସ୍‌ପର୍‌ବାନ୍ ଜିବନ୍‌ ୱେଡ଼ିଆଃ ପାଙ୍ଗ୍‌ଚେ ମେଁଇଂନେ
    ଗାଗ୍‌ଡ଼େନ୍ନିଆ ଗାକେ ବାରି ମେଁଇଂ ତଡ଼ିଆଃ ତୁଆଁ ଆର୍‌କେ । ଜାଣ୍ଡେଇଂ ଆକେନ୍ ଗଟ୍‌ନା କେଆର୍‌କେ
    ମେଁଇଂ ବୁଟ ଆର୍‌କେ ।
  gof-RNT: Heedzu gallasinne baggafe guye, de7o ayyaanay Xoossaa matappe yidi enttan
