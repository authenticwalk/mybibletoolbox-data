  jiv-NT: Tuíniakui Yusa Uunt Je̱e̱ nayaimpiniam ana nu uranmiatai wakenmaani̱ Chícham
    Aarma Chumpitiai paant amai. Túrunamtai peemsha, ipiamtasha, cháarpisha, u̱u̱sha
