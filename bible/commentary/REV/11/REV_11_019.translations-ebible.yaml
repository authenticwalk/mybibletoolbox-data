    hida. Oniaroa, araboja onokiki ida bahi banabanahana, okamithaki jaboni ida athii,
    okamithaki jaboni ida bahi tararahana. Ho'doho'doki ida arabo. Kharariki ada bahi
    karaho ja'di itxani fori hiki araboa. Niki bana hida namithaki kaimoni.
  twi-twi: Onyankopɔn asɔredan a ɛwɔ ɔsoro no bue ma wohuu adaka a apam no wɔ mu no
