    aytnew irrwerl-they.
  wiu-wiu: Nitikoli a tibuke Akolaline tobou losu yapu kago pekale bokosi wane keleyo
    pikale enaneya. Akolaliyo kiwi talo toane auapeouno, dikamene dikamene wa one
    yene-pala oa togotane agale lobutane bokosi wane eni enaneyake katiapale toa tono
    wia momani toa tadali palene-pala loboa pitikoa toka.
  swe-swe: Guds tempel i himlen öppnades, och hans förbundsark blev synlig i hans
