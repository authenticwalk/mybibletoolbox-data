verse: REV.011.019
translations:
  kpx-kpx: Eloda keau kateale lougeto otogoe Dilava dubue udahau alavonu. Ige ke uvue
    maua mole Dilavau au menaka louge abu ke hisaliai mai maua ke uvue mavoale keu
    ua. Iale udaha keu alavosege hatau nivolekai luluanu. Ige hamu hatuge aisi baluga
    keau otogomo keiohovolu.
  okv-H: God ta Temple uhu i ta avo pe hirikehei God ta ke pepeni amita donda ototohu
    ta irari ‘box’ ai ta mihei kogue mihene pipiri sariambu oi tururu pajire be ei
    titira oi ga ‘ice’ te tapa vehija.
  tbo-tbo: Ega yaka Yaubada numa dalabu hoi yada guduna i hoeya, ma hinena a gagaleya
    naka dedewaga waiwoiyawana u hinena wogatala gilugilumana i memae. Uyahinei ma
    namanamala po palele po guhuguhu po duba a gadiwewena gololohi hi lata duma ma
    hi geletai.
  mal-C: അപ്പോൾ സ്വർഗത്തിലെ ദൈവാലയം തുറന്നു; ആലയത്തിനുള്ളിൽ ദൈവത്തിന്റെ ഉടമ്പടിയുടെ
    പേടകം ദൃശ്യമായി. മിന്നലും നാദവും ഇടിമുഴക്കവും ഭൂകമ്പവും വലിയ കന്മഴയും ഉണ്ടായി.
  grc-SR: Καὶ ἠνοίγη ὁ ναὸς τοῦ θεοῦ ⸆ ἐν τῷ οὐρανῷ, καὶ ὤφθη ἡ κιβωτὸς τῆς διαθήκης
    ⸂τοῦ κυρίου⸃ ἐν τῷ ναῷ αὐτοῦ· καὶ ἐγένοντο ἀστραπαὶ καὶ φωναὶ καὶ βρονταὶ ⸆2 καὶ
    χάλαζα μεγάλη.
  bgc-bgc: फेर परमेसवर का जो मन्दर सुर्ग म्ह सै वो खोल्या गया, अर उसकै मन्दर म्ह उसका
    करार का सन्दूक दिख्या, बिजळियाँ, शब्द, गरजण अर भूकम्प होए अर बड़े ओळे पड़े।
  khz-khz: Ne Palagu gena Rupu Veaga kupa aonai evekala-pakato, ne gena Kilagavu Kouna
    Rupu Veaga aonai ematagaito agitaato. Ne rama gaita, e karo kulura reketa, e kupa
    ekuluato kuluna kamuna, e tanokepo, e aisi vatura ati keikeira geketo-rigoto.
  deu-TKW: Und es that sich der Tempel Gottes auf im Himmel, und erschien die Lade
    seines Bundes in seinem Tempel, und geschahen Blitze und Rufe und Donner und Erdbeben
    und großer Hagel.
  zsr-NT: Niꞌr gyalj gdauꞌ queëꞌ Dios röꞌ yehuaꞌ yubá, atiꞌ blaꞌ lahui guiꞌn laꞌy
    ga yuꞌu didzaꞌ rucáꞌn tsahuiꞌ nunëꞌ Dios. Luyú gyëp yös len gluꞌu bö zidzj, gnë
    gziuꞌ. Gtit luyú len gröꞌ guiöj böguiꞌ yöl sunn.
  lin-lin: Bongo Tempelo ya Nzambe, oyo ezali kati na Lola efungwamaki, mpe Sanduku
    ya Boyokani na Ye emonanaki kuna kati na Tempelo ya Nzambe. Mpe mikalikali epelaki,
    mingongo mpe lokito ya bakake eyokanaki, mabele eninganaki, mpe mvula monene ya
    mabanga enokaki.
  hns-NT: Tab etane me swarag me Parmeswar ke mahal khoelal aur okar baat-tjiet ke
    baakas dekhaai gail. Oe tem par biedjalie tjamke lagal, doesar aawaadj soenaail,
    baadar gardje lagal, bhoeidol bhail aur bahoet baraf barse lagal.
  noa-E: Amau mag Ẽwandamag jëeuphöbaadëm ee mua oowai Ẽwandamag jëeujem diita weeudʉ
    jöisijim, ʉ̈gthar. Mag weeudʉbaadëm ee ierr mag warrgarwe ich chaain dʉ̈i iek
    deetarr ãkhaajem baaudiita dawaa aadëjim. Mag chi Ẽwandam di weeudʉbaadeewai,
    pagthʉmdau phʉr jẽjẽer khabaadëm dʉ̈i õor iekjö sereu jöisimua, pagthʉm theega
    wʉwia ʉʉur theegjã duuibaadëm dʉ̈i noseg dau dap sĩi mokdaujö sĩsidʉmta chë thʉnʉisijim.
  eng-EMTV: Then the temple of God was opened in heaven, and the ark of the covenant
    of the Lord appeared in His temple. And there were lightnings and voices and thunders,
    and great hail.
  mib-NT: Yūcuán na te ni nune templo Yaā Dios jeē iyó andɨvɨ́. Te ni cajito ñayuu
    jeē yúcuan íne yejnū jeē ñúhun contrato yā. Te ni ndindēé taja, te nɨ́hɨn, te
    cáhán taja, te ni jnāa, te ni cuun xeēn ñɨñɨ́.
  lif-NT2: हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌ङो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुहिम्‍मिन्
    हरे़आङ् खे़न् सिगाङ्‌बा माङ्‌हुप्‍पिल्‍ले़न् सन्‍दोःक्‍किन्‍नाङ् निःधाबे़रो॥ हे़क्‍क्‍याङ्
    साःम्‍भे ले़क्‍ते़, ताङ्‌साक्‍पे़न्‌खे़रे़ङ् घुरुङ् लॽरिक् लोःक्‍खु, लुप्‍लि थाङे़,
    हे़क्‍क्‍याङ् यम्‍ब्‌यम्‍बा फःन् थ्‍ये़रो॥
  xnj-xnj: Kangi, Nyumba ya Chapanga yeyivii kunani yadinduliwi, na mugati yaki mwawonikini,
    lisanduku la lilaganu. Hinu ukahumila lumwetu mwetu na mbamba na mbulumo wa ndima
    na fula yivaha ya maganga.
  mmx-mmx: Melemu at na, loogu laplavang at ne Moroa ga rem suang to vana at laxalibet,
    la limixin diga ven lobokis kaala, mo ga lok katling lekabus maxat at ne Moroa.
    La limixin diga ven lavanga ga mam etitit, la diga ronga leretepaavat gak lox
    epasum la diga suma lavarangne silok la lengkos uat gan bun aleng ga subu.
  cbr-NT: Usai 'icëbë ca naínu 'icë anuxun Nucën Papa Dios rabiti xubu aín xëcuë xëoquiaxa.
    Xëoquicëbëtan cana bunánti, anua Nucën Papa Diosan cuënëo maxax pará rabë́ nancë,
    a isan. Iscëbëa munuma caná mëriti banacëbë ca bëtsi ñuribi sharámainun mecama
    shaíquiaxa. 'Imainun ca 'uí 'aíshbi matsiira 'aish iru ax rëucubuaxa.
  tee-NT: Pus ju acsnich ju lact'iyan lana malhtek'acalh ju la'ixpujitat Dios chai
    istasui la'ixpulacni ju k'ai p'aklat junta ixmak'acanta ju chivinti ju ix'alaclhit'atak'oxita
    ju Dios ju israelitanin. Chai lana mak'alipnilh. Chai na p'as lacchivinincalh.
    Chai t'asalh ju t'ajin. Chai tataclh ju lacat'un. Chai tamachilh ju chaj'it.
  eng-LSV: And the temple of God was opened in Heaven, and the Ark of His Covenant
    was seen in His temple, and there came lightnings, and voices, and thunders, and
    an earthquake, and great hail.
  cak-NT: Y ja xjakataj ri rocho ri Dios ri c'o chicaj. Y can xtz'etetaj ri lok'olaj
    caja ri richi ru-trato ri Dios. Y xepe relámpagos, c'o ri yalan xek'ajan-pe, c'o
    rayos y jun silonel (cab-rakan), y xeka nimalaj tak sakbech.
  pah-NT: Kiro yvagi pe Tupana'ga mbohetehava pe'ai garonga. A'ero jukwaha Tupana'ga
    rembikwatijarukaripyra ryru'ia pevo gambohetehava pype. Kiro iveraveravi onhi'inhi'ig̃a
    onaranarag̃a. Og̃wyg̃wy hete yvya a'ero. He'yjuhu itatig̃uhũa'java'ea amana royxag̃ahiva'java'ea
    ikyri yvya koty a'ero.
  sja-NT: Mãpai Tachi Ak'õre ɨt'aripema te waibɨa ewadachi mãik'aapa ma edajãde mɨa
    unuji baaltek'a bɨ Tachi Ak'õrepa ũraa Moisemaa p'ãpida ome. Mãga nɨde pa tau
    p'orep'orepari unuji mãik'aapa pa jĩwaa nɨ̃baji. Ichiaba paraaji awẽrachai mãik'aapa
    hielo k'oi tauk'a baaiji.
  xed-xed: Ka gunatá həga Lazglafta ya ta luwa, ka zlagaptá akwata dzratawi mida.
    Ka wɗə luwa ta wɗu, ka snaku hla wi, ka ŋzlə luwa ta ŋzlu, ka gigɗavaftá haɗik,
    ka saha papla guli.
  mks-NT: Tá na̱ndihi já na̱xini i̱ na̱nu̱na̱ yéhé veñu̱hu Ndióxi̱, ña̱ íin indiví.
    Ta cán tívi ndáca̱a̱n sa̱to̱ arca ña̱ha Ndióxi̱. Ta já na̱casáhá cána tasa. Ta
    na̱xini jo̱ho i̱ ja̱ndá joho va̱a cúu tácu̱ cáha̱n na̱. Ta na̱casáhá cána ja̱vi̱
    ta táan ndeé ndiva̱ha ta cúun ndiva̱ha ñíí.
  gfk-S: Io, ma di ga papos no tamat na hala na lotu tane God tuma ra mawe. Ma naramon
    tano nuno hala na lotu tamat, no linge na bulbul no kunubus tane God ga kis puasa.
    Iga hilhile ma iga manga parparara. Iga kunakuner ma ira but na tuo na ais ga
    puko.
  bmu-bmu: Miaŋgö andöŋe Suepnöŋ aŋaŋiiga Anutugö möpömöpösei jikegö (tempöl) naŋguŋan
    tali ekiga jike uruŋe Anutugöreŋ jöhöjöhö areŋ bokis aködamunŋambuk miaŋön ehekŋi
    ahöyök. Suepnöŋ aŋaŋiiga nalö miaŋgöreŋök wölbilik aliga wölpöndaŋ aka giŋgururuŋ
    qeriga möral. Kourukŋi kourukŋi mi mötpiga kenöŋ memba kie römbum giliga ais kötŋi
    ketaŋi ketaŋi etket. Mewö.
  dgz-dgz: Wam ame gapan God pa mega kiman gapan watapen amba maua da agi nunan wani
    ne yawan. Yawatoni yangwan waren kiman wan ununke ugup ugup anuton piup menao
    manao tan ugin aniat gwat umap itani den visen.
  eng-GNV: 'Then the Temple of God was opened in heauen, and there was seene in his
    Temple the Arke of his couenant: and there were lightnings, and voyces, and thundrings,
    and earthquake, and much haile.'
  zaa-NT: Làniana bilá' te' qui'ni ỹiabara' nna chi ną́ yalia hàsta le' templo qui'
    Tata Dios nna bilá'ní caja sagrada nu tsìa liú'u. Le' cája nna yù'u nu ga'na escrito
    ca titsa' tse' qui' Tata Dios para ca enne' qui'e. Lania taá nna huàppi etha iỹé
    vuelta nna gùnne ídiu' nna uccua ruido, làniana gùỹu' nna gùre' íyya fuerte ni.
  eng-WEBSTER: 'And the temple of God was opened in heaven, and there was seen in
    his temple the ark of his testament: and there were lightnings, and voices, and
    thunderings, and an earthquake, and great hail.'
  guh-guh: Nexata athëbëtatsia Dioso pijatemplobo nabaupata. Bajarapatemplobo ënëtatsia
    taeyabuatsiajë baula. Bajarapabaulaënëta jeba Dioso pejumelivaisi peyaquinajebijava.
    Bajarapaitane jumai tsarubenae pacuenia Dioso najumecapanepaeya jumaitsi pijajivi
    pecapanepaenexa pijaneconivecua. Yamaxë binebinejai. Najumetanua. Ira najëabanua.
    Bitso pecainejebimatarejetonë irabetsica othopaica pinijicuenia.
  bon-bon: Puma cita ca cabucewe je iiwäreja mete te iitnige, siige lui uli boks ngalebora
    ten cotre bine ewetnenemisi, pui te pajecu me äbitige. Peei mule te liba äbitige,
    paamlepamle cina toplacme-läjininisi, ala puga ge, maadubi cina ala sengenetnemige,
    ocneja puga ge piiyepu aisi ipecu cina sitrametnemige gawe cabu me.
  nhw-BL: Huan niquitac tlapojtoya ihueyi tiopa Toteco catli eltoc nepa ilhuicac.
    Huan nepa calijtic nesqui nopa caxa catli quipixqui nopa camanal sencahuali catli
    Toteco quichijqui ica imasehualhua huejcajya. Huan tlapetlaniyaya, huan tlahuejchihuayaya,
    huan tlatomoniyaya, huan mojmoliniyaya tlali, huan huetziyaya huejhueyi tesihuitl.
  swh-ONEN: Ndipo hekalu la Mungu lililoko mbinguni likafunguliwa, na sanduku la agano
    lake likaonekana humo ndani. Kukatokea mianga ya umeme wa radi, ngurumo, sauti
    za radi, tetemeko la nchi na mvua kubwa ya mawe.
  wbi-wbi: Kange inyumba inyimike ijakufunyila ija Nguluve ku kyanya lilyadindulilue
    nilisanduka ilya agano lya mwene lilyavonike munyumba inyimike ija kufunyila ijamwene.
    Kwelukale ulumuli nu lumuli, injeghelo, ulugulumo ulwa ragi, ulutetemo ulwa iisi
    namavue agha fula.
  bba-bba: Yerɑ bɑ sɑ̃ɑ yee te tɑ wɑ̃ɑ Gusunɔ wɔllɔ kɛniɑ mɑ woodɑn kpɑkororɑ terɑ
    win sɑ̃ɑ yee te sɔɔ. Mɑ ɡuru mɑɑkinu wɑ̃ɑ mi, kɑ wurenu, kɑ ɡuru ɡbɑ̃sukunu kɑ
    tem yĩirubu, kɑ mɑɑ ɡuru kpee bɑkɑnu.
  eng-KJVCPB: 'And the temple of God was opened in heaven, and there was seen in his
    temple the ark of his testament: and there were lightnings, and voices, and thunderings,
    and an earthquake, and great hail.'
  kgk-NT: Upéi ojepe'a yváy-py oĩ va'e Nhandejáry-pe omboete haty rokẽ. Ikoty tee-py
    ojehexa hyru. Nhandejáry nhe'ẽ mokõi ita-rehe oĩ va'e ryru upe va'e. Ymagware
    nhane moingokwaa Nhandejáry irurã rehegwa nhe'ẽ ryru, “arca do acordo” héry va'e.
    Ojehexa jave overa vera voi osunu hatã-ma, hyapu atã atã voi oĩ-vy. Yvy katu oryrýi
    ha amandaugwasu ave ho'a-ma hese.
  waj-waj: Tuduu Anutuuqaa nuunaira nnau pinaivo ngiau aapu vauvaa sipuuvaa ivo hatuaa
    kiooduu ivaki nnaamuru yoketaivo kooyaa vauduu teeravai. Ii nnaamuru ivaki nnaaru
    Anutuuqo Isarairaiyaata kua yeena rau kioo kuaivo vairavai. Ivo sipuuvaa hatuoo
    saivaata saneetuuvo utuduu vo akua vo akuaivo akua tuduu ngiaarunnaivo akua tuduu
    mmataa kuaruuvo utuduu kaaburaara vati pinaivo pinaama riravai.
  cpy-cpy: Ikanta ashitaryaanaka itajorentsi-pankote Tajorentsi janta inkiteki, koñaawaetanaki
    tajorentsi-moko jempe rotetakoe-tziro jankinata-kota-chari ikashiya-kahaetani.
    Antawo ookathatanaka, omoyekanaka kepatsi, paryapaaki antawo jiriniki.
  mpx-mpx: Yaka Yehoba wana Limi Bwabwalena labulabumwa i mwapwela, inoke Bateli ana
    Dedewaga ya kite wana Limi Bwabwalena gamwanaa. Yaka pipinamal, gulumwawa butuna,
    mwaniknik ge kehe papatina i masal.
  wbp-wbp: Ngula-jangka, nganangku mayi tuwaju lakarn-pungu Yuwarli Maralypirla Kaatu-kurlangu
    nguru-nyayirni-wangurla. Yukanjarlarna nyangu pakuju tarruku yinyaju. Nyampu pakuju
    ngulaju yangka-juku ngulalpalu nyurru-wiyi Juwu-paturlu mardarnu kuruwarri karlarla-pala-kurlu
    kujarla Kaaturlu yungu Mujujuku. Kujalparna nyangu yinya pakuju tarruku, wirnpajulparla
    karrinjarla wapaja, manulparla maarr-maninjarla ngapakuju wangkanjinarnu. Walyajulpa
    kilji-nyayirni yurnkuyurnku-jarrija, manulpa ngapa wantija kunarda-kurluju yalkiri-jangkaju.
  luo-luo: Eka hekalu mar Nyasaye noyaw e polo, kendo Sandug Muma mar singruok nonenore
    ei hekalu; to mil polo marieny mager gi riadruok, koko kod mor polo gi yiengni
    mar piny nobetie kendo kodh pe nochwe mangʼeny.
  nhe-NT: Huan niquitac tlapojtoya ihueyi tiopa Toteco tlen eltoc nepa elhuicac. Huan
    nepa calijtic nesqui nopa caxa tlen quipixqui nopa tlajtolsencahuali tlen Toteco
    quichijqui ica itlacajhua huejcajquiya. Huan tlapetlaniyaya, huan tlahuelchihuayaya,
    huan tlatomoniyaya, huan mojmoliniyaya tlali, huan huetziyaya huejhueyi tesihuitl.
  aii-aii: ܗ̇ܝܓܵܗ ܦܝܼܫ ܠܹܗ ܦܬܝܼܚܵܐ ܗܲܝܟܠܵܐ ܕܐܲܠܵܗܵܐ ܒܫܡܲܝܵܐ، ܘܦܝܼܫ ܠܵܗ̇ ܚܙܝܼܬܵ‌ܐ ܩܹܒ݂ܘܼܬܵ‌ܐ
    ܕܩܵܘܠܹܗ ܒܗܲܝܟܠܹܗ. ܘܗܘܹܐ ܠܗܘܿܢ ܒܸܪ̈ܩܹܐ ܘܩܵܠܹ̈ܐ ܘܪ̈ܲܥܡܹܐ ܘܪ̈ܵܘܕܵܢܹܐ ܘܒܲܪܕܵܐ ܓܘܼܪܵܐ.
  esk-NT: Tarani agaayyuvikpaŋa Agaayyutim aŋmaqtuq qiḷaŋmi, aasrii suluun imalik
    sivunniuġutaanik qiñiġnaqsiruq iḷuani agaayyuvikpaŋan. Tarani ikniqpalagaqtuq
    katlulauraqhuniḷu, suli nuna aulapluni, atqunallapiaq natatquġnaqhuniḷu.
  msb-msb: Pakatapos, naabrihan an templo san Dios sa langit kag nakita man didto
    an bagay na pareho sa baol na ginsudlan san sinumpaan niya. Tapos, nagkaigwa sin
    mga kilat, mga lipak, mga dalugdog, linog kag nagbagyo sin yelo.
  cpa-NT: Jøng² ca¹ní¹dsa guøh¹² quiah¹² Diú¹³ tsih¹² guiuh¹³ ŋi¹juǿi¹. Dsi²néi² guøh¹²
    ca¹jni¹ gog¹² ja³tioh¹³ jǿg³ ca¹jmo¹ Diú¹³ quianh¹³ dsa² jmøi¹guǿi¹. Jøng² ca¹quia¹
    si² ŋíh¹. Tí² hlaih¹³ ca¹hein¹³. Ca¹táh² onh¹². Ca¹quia¹ dsǿa¹² ca¹lah¹hmøah³
