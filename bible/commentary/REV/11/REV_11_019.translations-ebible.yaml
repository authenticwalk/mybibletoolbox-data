    Anutu joo ġaġek vu alam Israel wirek meneggëp loḳ lo. Lob davës vër behang
    meya, log dedun raḳ, lob vaḳuvek tetap gedob lönġin, log hob lulanon lev ata.
  guj-2017: પછી સ્વર્ગમાં ઈશ્વરનું જે ભક્તિસ્થાન છે તે ઉઘાડવામાં આવ્યું. અને ભક્તિસ્થાનમાં
