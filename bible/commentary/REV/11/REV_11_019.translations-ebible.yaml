  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ tǝsɛɛlɛ sɔsɔɔlɛ kɛ ɩsɔtɔnʋɣʋ tɑɑ tʋlɑɑ, nɑ nɔɔsɩ pɛɛlʋɣʋ ɑtɑkɑɑ
