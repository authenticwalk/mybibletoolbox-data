  tnk-tnk: Ia nəpɨn nəha kəsevər ia nimwə səvəi Kumwesən fwe irənhə ia neiai. Ia nəkwai
    nimwə nəha kətoni pokis səvəi nəɡkiariien i Kumwesən rɨnərihi tərini əknekɨn.
    Nənə nouapɨrien rəhiapw, karuəruə rərkwəpahar, kreɡi nərkərɨkien, nɨmwnɨmwien
