  mxb-NT: Dá ni̱ nono̱ yéꞌé veꞌe ño̱ꞌo Ndios induú, ta túu íin iin sato̱, kirá dándáki
    ña̱ ni̱ ka̱ndo̱o Ndios kemáni̱ ná ña̱yuu na̱. Ta ni̱ sa̱ kui̱ta tasa, ta tái̱
    káꞌa̱n ña̱yuu, ta níꞌi xído̱ kúu kaꞌandi, ta ni̱ ka̱sáꞌá táan, ta náꞌano nda̱ꞌo
    ñíñí ni̱ ka̱sáꞌá kóon.
  pon-2006A: 'Eri, tehnpas en Koht me mi nanleng ahpw ritida oh kohpwahn sapwellime
    inou lapo ahpw sansalda nan tehnpaso. Oh soahng pwukat ahpw iang kaudiahl wet:
    lioal pa piripir, ngihl kei pa posopos, sampah pa wie rerrer, keteu me rasehng
    keteu aihs takai pa mweremwer.'
  maq-NT: Ngajan xi cachjahaxin rë tsjian rë tingotjo rë yungun rë Nina ngajan ngahnga,
    hane cahntsua yungun jan ne, camatsejen caxa ximinchacun xi yaha contratu xi casahmi
    Nina cojo xuta rë me. Cavatë ndihichuhún, cafaneya, catsinga chuhun, cafani nangui
    hacuaha cavaha ngu tsi ndyojo xi jercu hñu camahani. Cuatjin camá.
  hto-hto: Iemona monamo ite Juzíñamui gaɨríraco túijicaide. Afénomo Juzíñamui comɨnɨ
    dɨga caɨmare úrira raa uáfori cɨ́ocaide. Afe úrira raa emodo órona ɨbaica caja.
    Afe eromo Juzíñamui lloga uaillaɨ éenotiaɨoɨ. Afe gaɨríraco túijicailla llezica
    améuaɨ rɨire llairide, íemo fɨcɨ́riede ráanɨaɨ cacaide; íemo mona fɨcɨre gɨrɨde;
    íemo énɨe ɨere rɨire docaide; íemo ɨere maɨride nocɨ́jɨaɨ cocɨde.
  por-BRBSL: O templo de Deus que está no céu foi aberto, e a arca do pacto do Senhor
    foi vista em seu templo. Seguiram-se relâmpagos, sons, trovões, um terremoto e
    um grande granizo.
  ces-NKB: Tehdy se otevřel Boží chrám v nebi a v jeho chrámu byla vidět truhla jeho
    smlouvy. A nastalo veliké blýskání, hlasy a hromobití, zemětřesení a veliké krupobití.
  cui-cui: Bapoxonae Nacom pin pia bo tatsi nacoibo saranaxuba xua itabocotheicha.
    Barapo Nacom pin pia botha jiwi tane pocotsiwa xua ichawa yanta xatatababota xua
    be caja. Barapo cajatha boca Nacom petinae diwesi, pocotsiwa xua Nacom yabara
    tsiwʉnae muxu duta pomonaetha pomonae pia petanacuichiwichi pocotsiwa bexa Nacom
    taexanaena xua barapomonae taexanaeinchi. Bapoxonae yamʉxʉ busi xua be jurujurei
    yawa jerajerei. Mataʉtano ira jijiyata, yawano nawita othopeica xua dederawa,
    pocotsiwan benata poxonae po eman ichaxota bichocono aque.
  boj-2014: Tamo gate 24 naŋgi degsib Qotei qa loueqnabqa laŋ aŋgro naŋgi na Qotei
    aqa atra tal laŋ qureq di unu qaji aqa siraŋ waqteb. Waqtosibqa Qotei aqa dal
    anjam so qaji ŋam moŋgum tal miligiq di sonaq uneb. Onaqa minjal ti qatroŋ ti
    kola anjam ti mimiŋ ti ais oŋgol kokba awa bul ti aiyeleŋeb.
  eng-OEBUS: Then the Temple of God in heaven was opened, and the ark containing his
    covenant was seen in his Temple; and there followed flashes of lightning, cries,
    peals of thunder, an earthquake, and a great storm of hail.
  eri-eri: Nere mora bagu beele leboro wanenga, ensel nere Itou nomo mata ha laluwa
    langa inyina waha helufa wane, onodu nere Itou nomo Beele Baara Tawou Bogisi bagu
    Itou nomo mata huwanya langa malala inyi gainga urane. Ono wanenga biyai fililaidu
    fere-fere firigagadu goi gainga, ha gududuwou anyakaro heige bona amili aya wainga,
    oula mimi me bona, aisi yaage baingaro maiha.
  aly-aly: Ikwer-penhan ingwerentyel arriwan altywerelew Akngey-wenh tyaty ilkwitwew
    irrwerl. Arriw-angkwarr athap arew box impen Akngey-wenh. [Apwert ilperr-ilperr
    atherr angka Akngey-wenh angka rlterrk-rnem-akert 10 ayntenharl box ikwer-itwew.]
