  otm-NT: Nɛ nu'bʉ mi gua'a bi man'ʉ yʉ dąc'yɛ̨i, dra Xuuagä dá nugä nsoqui ra dąniją
    mahɛ̨ts'i. Nɛ dá nugä ra huada i høpʉ mbo, guepʉ m'bɛ'ts'i ran hoqui bi 'yøt'ui
    Oją ʉ yʉ́ 'yɛ̨c'yɛi. Nɛ bin ja nts'ɛdi ra huɛi, nɛ bin thoni, nɛ yʉn gäni, nɛ
