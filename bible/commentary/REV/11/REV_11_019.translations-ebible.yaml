  dso-dso: ସର୍‌ଗେ ରଇବା ପର୍‌ମେସରର୍‌ ମନ୍ଦିର୍‌ ଉଗାଡି ଅଇଲା ଆରି ତେଇ ରାଜିନାମାର୍‌ ପେଡି ଡିସ୍‌ଲା
    । ତାର୍‌ପଚେ ବିଜ୍‌ଲି ଜଟକ୍‌ଲା, ଗଡ୍‌ଗଡି ମାର୍‌ଲା ଦର୍‌ତନି ଚୁଲ୍‌ବୁଲ୍‌ଲା ଆରି ବେସି କାରାପାକ୍‌ନା
    ମିସା ମାର୍‌ଲା ।
  meu-meu: Bena Dirava ena Dubu Helaḡa guba ai na e kehoa, bona ena taravatu mauna
    Dubu Helaḡa lalonai na e hedinarai. Bena kevaru bona ere bona guba-rahu bona tano-laga
    bona medu-hetari e vara badabada.
  yva-NT: Umba naije Yavaro Amisy no no munijo ntiti rausiso, muno Amisye apa Kasyamo
    Urairije raen kakavimbe no Yavaro Amisy umaso ama uga rai. Muno naije ivake ratatukande
    muno katitire ravabari mo nuge rambayar. Muno mungki nande muno maru oram maje
    maisyare maru pap.
  dgc-dgc: Nadid, nabukasan i templo na Diyos a édse ta langet, éy neta me tu kaban
    a édsean no pangako na a kasulatan. Ey nadid, tulos nagkilat sakay te ugung, sakay
    nagkéduh, sakay linumindul, sakay naguden ta meadu a yelo.
  zpm-NT: Loxaque blozh sca bnee gza meṉgol co, zeeṉe laa yadoo ne no Dios gbaa bzhial,
    nieeṉpaa guiṉ ne notsow quie lag ne pquia diidz ne psaṉ me lo miech. Horco psilo
    bliaaḻ tib guiequiedox, loxaque nëzrii nëzrec riab belye, ni rio bi ratsie nguzi;
    guiequiedox co noliaaḻ, zeeṉe laa tib zhodox bnique.
  hix-NT: Àro wyaro àwyanye katxhe rma, natahurmakaye, Khoryenkom mànà, kahe yawono
    rma. Àro yawo wenyeye, yamata wyarono, Moyses heno nyeryetxhotho wyarono. Khoryenkomo
