    gihile neꞌmo nene atoꞌ ogo minineꞌ ve.
  uli-uli: Iwe ngo sa sugeg templum we yael Deus wol laeng, ngo yesa llah loh Kaholol
    Bogtag we le ye mel iyang. Iwe ngo ye ffis, ngo ye margog, ngo ye ngungung parr,
    ngo ye folmor, ngo ye ppung diy ice le ye wochog faesmah.
  nin-NT: Mre a ta bwu Uki ku Ibarr ku Abachi ku nu unkplassu. Aba hi akwati a ishi
    azhi wa nu umi ku Uki ku Abachi ku. Mre abubo wa so ri inge̱ ngbangba, ni yi ngbungbru,
    imimi yi battu, ahru a ku na angbinta.
  acu-NT: Nunia Yus seatai juun jea nayaimpinam aa nuka ningki urankaun wainkamjai.
    Tura Yuse chichamen kayanam aarmau kajunam engkeamun wainkamjai. Tura uutmausha,
    tura charpisha, tura ipiamtasha patinaun antukmajai. Tura uusha uurun wainkamjai.
    Tura micha kaya tumaun juun yakiiya kakeenaun wainkamjai.
  cak-WNT: Y yac'ari' tek ri rachoch ri Dios chila' chicaj, xjakatej ri ruchi'. Y
    can nik'alajin c'a pe ri cáxa ri riche (rixin) ri rutrato ri Dios. Y xepe c'a
    coyopa', ch'abel, coklajay, jun nimalaj silonel, y nima'k tak sakboch.
  ebk-ebk: Kun pay narpas chi, natkafian nan templon Apo Dios ad chaya, at naila hid-i
    nan kasón ay naiittuwan nan naisurat ay turag Apo Dios. Angkiay ya wachachay fiakilat,
    nunkapigsa ay kali ya komanikong ay kud-or. Nunkichu pay ya inmuchan as napigsa
    ay choraru.
  spa-PDDPT: El Santuario de Dios en el cielo fue abierto, y se vio el Arca de su
    Pacto en su Santuario. Hubo rayos, voces, truenos, un terremoto y granizo grande.
  ruf-ruf: Na ing'anda ye Imulungu ili kulanga ipfughuka, na mghati mwe ing'anda yake
    lyoneka lisanduku lya laghano. Na kulawila lumwesa, litsi, midumo, midedemo ye
    iisi na mvula ng'ulu ya ghamabwe.
  gun-gun: Ha'e gui yva re ojepe'a jekuaa Nhanderuete pegua oo iky'a e'ỹ va'e rokẽ,
    ha'e ramo iky'a e'ỹ va'e ropy aexa guexeve guarã ojapo va'ekue ryru oĩ va'e. Ha'e
    gui oiko overa, ayvu, yapu ha'e yvy ryryi. Amandau avi ho'a vaipa.
  agu-BL: Jakxe'n tzun yi templo, yi ca'l Ryos, yi at jalen tzi'n tcya'j. Ej nin lajluch
    cu'n ban yi caẍa' kale colije't yi quiwel yi yol yi suki'nt tan Ryos scyetz wunak.
    Wi'nin xlitz' baj cu'-tz nin wi'nin jincane'n ban. Ncha'tz wi'nin k'ancyok cu'.
    Ej nin icy' jun chin coblajnob wuxtx'otx' tu jun chin wutzile'n c'ub abal.
  isn-isn: Hangi itekeelo lang'wi Tunda nuakilunde lekalugulwa nisandiko lawigombyi
    nuakwe likigela nitekeelo lakwe. Aiikole nzahi ya welu, mugugumo wampeto, itetemeko
    lihe nimagwe ambula.
  ilo-ULB: Ket nalukatan ti templo ti Dios sadi langit ken ti lakasa ti tulagna ket
    makitkita ti uneg ti templona. Adda kimkimat, daranudor, gurgurruod, ginggined,
    ken nagtudo iti dadakkel nga uraro.
  pir-NT: Tiquina sa yeri bato ʉhmʉse cjã wʉhʉ Cohãcjʉ̃ ya wʉhʉ tiquiro põori wʉhʉ
    ijiri. Sa yena ti wʉhʉpʉ ijiri acarore ihñaʉ. Ti acaro puhiapʉ Cohãcjʉ̃ masare
    tiquiro yedohoatire yahuri pũ sañari. Yʉhʉ sa ihñagʉ̃ta mia sitedoqueo, ʉpo pa
    maari. Sa yero sijoro saha ijiro bisi maa, yehpa ñuhmi maa, aco paca yʉsʉaye paca
    ʉhmʉsepʉ peye bora dijia tari.
  anv-NT: Áfɛɛ́ge Ɛsɔwɔ mbɔ, gepúgé Ɛsɔwɔ né mfaánebuú génene. Ne mengɛ́ mekwaá
    menomenyɛɛ́ ɛwé ɛtɛné mbaá menomenyɛɛ́ ɛwé Ɛsɔwɔ anyɛɛ́ ne bɔɔ́ bií ndɛre
    ɛlú né mmu gepúgé Ɛsɔwɔ ɛyigémbɔ. Ne ngɛ́ ndɛre gasama akɛlé mamama, nefe
    nénya gbaŋgbaŋ, mbaá áwyale mme anyií tegetege, ne makaŋkoma akwene gejame.
  sab-NT: Gire u gerungwa Chube olege nga ngaña giti u e ugakalla chegu degabanga,
    gire ne ngwadi gwa u ege cha gwagedu glidrega dodaba unsuialin tangle kwian israelita
    alin lle ogangwadi, lle ogangwa e toli lle gbaba egdage Chubenu kledu, lle e giti
    kwian tachke Chube agedu giti ama alin kaire tachke Chube kle diali ama ole. Glidrega
    dodaba e giti nga kledu ko chrachienga nga gdadu kweri tirare, enusulindra gdadu
    kaire nga dba giti nga jwliendu kegde chitedu kweri kaire noi boidu tanre noi
    chegu sklieba mno kweri kweri bialin nga skeke kote chku nga dba giti.
  tmd-tmd: Aliö rɨmɨn nugugɨrön, God höjöpalɨb rama adöx yöd röul adö kau sö mɨd aku
    möla rödön, God Mönö mɨdöŋ bɨyöj mag aku wöxnö nɨgɨm nuguma. Mag mɨd akwör añɨgölö
    ñɨrmɨn, gunɨm gigu rön bu gɨgɨ diba rɨmɨn, mɨmön pɨmɨn, gupö mag mɨ dib bla pɨnöŋa.
  acr-NNT: Ekꞌu ri Rocho Dios chilaꞌ chikaj, xteqꞌebꞌaxik; y xilitaj pan chupa, ri
    kaxa re ri tzij uꞌanom ri Dios kukꞌ rutinamit. Ekꞌuchiriꞌ, xyokꞌ kaꞌn ruxeꞌ kaj,
    xetataj uchꞌawibꞌal jabꞌ karaqlajik y kajininik; yey xpe jun kabꞌraqan, y xuꞌan
    nimaq taq saqbꞌach.
  kpg-kpg: Di Hale Daumaha o God dela i di langi la gu mahuge, gei Tebedebe o di Hagababa
    la gu gidee bolo gu i golo. Gei di ila gu dabadaba, nia lee atili gu haluihalulu,
    henuailala gu ngalungalua ge di uwa hadu kolii guu doo.
  taj-taj: जमाहेन्‍से स्‍वर्गरी मुबा परमेश्‍वरला मन्‍दिर ठोङ्‌जी। ओच्‍छे परमेश्‍वरसे
    लबा कबुल थान्‍बा सन्‍दोस म्राङ्जी। जमाहेन्‍से तिप्‍लीङ खसी गडङगुडुङ भिसी मु ठेङ्‌बा
    थेःजी। ओच्‍छे सङगुल निसी घ्रेन घ्रेन सेर्बा ताइजी।
  avt-avt: Hɨr natɨp epei au, hi hɨr wɨnak iuwe ke God keit wit kɨrak kewep kɨhi kerp
    keit te hi hɨr bokis kontrak kehimɨtan hɨm God nɨpaa kewet mɨt ne Isrel em, hɨrak
    keit nɨmɨn kɨwaai yaain. Hi hɨr bokis keit nɨmɨn kɨwaai yaain, hi hɨr nepni mewenɨn
    hemtewem hɨram mewenɨn, hi hɨr tɨ kɨtanɨk, hawɨ yuwerep mɨre ais man tɨ.
  cbk-cbk: Despues el templo de Dios ya abri na cielo y na su templo ta puede mira
    el ba-ul sagrao. Ese ba-ul ta contene el maga mandamiento que Dios ya dale con
    Moises. Despues ta man kirlat que kirlat, y ta man estruendo el trueno, y tiene
    grande temblor y bien resio gayot ta cae el ulan de hielo.
  uig-ARA: ئاندىن خۇدانىڭ ئەرشتىكى ئىبادەتخانىسى ئېچىلدى ۋە ئۇنىڭ ئەھدە ساندۇقى ئىبادەتخانىدا
    كۆرۈندى؛ چاقماقلار، تۈرلۈك ئاۋازلار، گۈلدۈرمامىلار ، يەر تەۋرەش ۋە دەھشەتلىك مۆلدۈر
    بولدى.
  tuf-tuf: Eyta wacayat, cuacúr abá cuitar Sir im ubach querat bar waajacro. Eyta
    waacayat ítitan, Sir usar Sir cajón ésatro. Eyta waacayat, chihcuát cuasojocro.
    Ajcyár cat ajcyaran abáy yehnro. Cuir cat quejecro. Ihyár cat abáy yiwojocro.
    Abarta cat abáy quihujacro.
  abx-abx: Mangno aka'abrihan i templu-na si Diyos ari si langit, ngan kinakulawan
    ari mismo si sallod i kaban si pagkasarabutan-na si Diyos pati' si a'a. Katapos
    anunod dayon i sunud-sunod mga pagkil'at, makusog mga kariribukan, mga hinagunghung-na
    si dalugdog, linog ngan bali i magkataraktak mga bug'os yilo.
  mco-NT: Je huin'it tiempo oy Dios je ytɨjc y'ahuäch jiiby tzajpjoty, e chi nhuin'ijxyɨch
    je caax ma Dios ycötujcɨn y'ity. Nañ jadu'n oy nhuin'ijxyɨch huɨdzuc, etz nmɨdooyɨch
    co ooy ñe'my, etz nmɨdooyɨch enee yjɨdijtɨn, etz njɨhuɨɨyɨch tüg ujx, etz ooy
    yca'y eneedɨɨtz mɨjatypɨ.
  cpb-NT: Irojatzi ashitaryaantanakari itasorentsipankote Pawa janta inkiteki, koñaawaitanake
    tasorentsinaki rotetakoitzirowa aapatziyawakagaantsi. Antawo ookathatanaka, omoyekanaka
    kipatsi, paryagainkatapaake antawoite jiriniki.
  aon-aon: Douk amudok 24-poreim debeimi hakriyuk namudok jurug aria Iruhin ananit
    debeiti urupat tatao iruhw heven iri tanajik. Aria asudok bogis douk dodogowinyi
    baraen kontrak Iruhin nakrip eshesh Israel enyi nyor um sakusi yopugunum gani
    numun urupat. Aria utag pogarog geyagwreh aria gatrugun abom. Aria eik yemnek
    anah debeihi mah. Aria enyik kwatuk aria sabaisi debeisi shigorihwisi ais kabi
    douk utabor-umori sagruki atap.
  hus-NT-2005: Japyat tám túꞌ walkʼiꞌ an atá xon tu kʼwajíl na Dios ani xalkʼan nin
    taꞌpáb nin lejkintalábil xi taꞌ ti kʼwajat ban atá xon ti Jajáꞌ u kʼwajíl. Lamkʼin
    tám i léy, píkʼan i junkil, achʼatmé i káwintalábtsik, léwékʼin an chabál ani
    ulich jun i chapik idhidh áb.
  mig-NT: Yúan‑na te ni̱ nuña ve'e ii̱ Dios onde̱ andɨ́vɨ́. Te ni̱ jini̱‑ri̱ janu̱
    já ñú'un tutu̱ contrato ini̱, te ndeyú, te ká'a̱n taja, te táan, te xaa̱n kúun
    ñíñí.
  bps-bps: Kafnge én, malwa i gumangamfù di langit, na teengu di laman i kaban gugkah
    i gusmulat i dad fakang Dwata di dad ton. Di kitegu ani, smilà, na nun bong uni,
    na too kmilet, na mlinol, na too mulen i dad lbatù tno.
  mbs-mbs: Penga niyan, neowang se dakel simbahan te Timanem kidoen te langit, aw
    kinità se kaban sinolan te pakang te Timanem insolat gebii. Migkilem, aw dimaging,
    aw migkilat, aw miglinog, aw nedagdag heman se dedakel odan netikbolò aw megenaw.
  tof-tof: Da Godón kwitüm Gyabi Müót tapabakurrün yarilürr, akó Godón ⌊alkamül-koke
    tónggapórrón bóktan⌋ bokos popadan asen yarilürr oya Gyabi Müót kugupidü. Aon
    warri aman koralórr, murrum akó taren-taren madub ongyala sidórüklürr, tüpa mórrbaengórr,
    akó zürük aes pokoa timilülürr ngupzan elklaza kolae bainkü.
  cme-NT: Baŋ juɔ piiye tĩ, *Diilodubuɔ maŋ dɔrɔ‑i-na wuɔ puur, *tobisĩnniŋ-kporuo
    wuɔ carra dii u huɔŋga-na, diiloŋ wuɔ doŋ tuɔ nyiɛsĩŋ aa tuɔ naar. Terni‑i hiere
    ijieni. Hĩɛma sagalla, diiloŋo wuɔ tuɔ gbu u dãa baa tãmpɛ̃lɛ̃iŋa.
  sus-sus: Ala xa hɔrɔmɔlingira naxan na koore ma, a naxa rabi, birin naxa Ala xa
    saatɛ kankira to naxan na hɔrɔmɔlingira kui. Na tɛmui seyamakɔnyie, galanyi xuie,
    bɔxi sɛrɛnyi, nun balabalanyi belebele naxa mini sɛnbɛ ra.
  pon-2006: 'Eri, tehnpas en Koht me mi nanleng ahpw ritida oh kohpwahn sapwellime
    inou lapo ahpw sansalda nan tehnpaso. Oh soahng pwukat ahpw iang kaudiahl wet:
    lioal pa piripir, ngihl kei pa posopos, sampah pa wie rerrer, keteu me rasehng
    keteu aihs takai pa mweremwer.'
  dad-dad: Anĩ bure fele di, Negur nẽ tempel saa ilun kã fele di, yogon tempel namen
    yogon bar itenẽya nẽ bogis wõ yen. Age fe di, kolimei filiya, gurũya odug, kolimei
    gudũya, mimĩ ado, uyẽ ais ado odug wõ yen.
  zab-NT: Chi gulull guniideb ziy, chiy bllal yudoo xte Dios llayabaa ax bíeny caj
    xte de promes ni baany Dios desde gulal. Chiy guzulo rdiniia, gubi, gunii guziuu,
    guc tuby lluroo ne biab tuby nisguiallubroo.
  jae-jae: Ma Anôtônê lôm dabuŋ aŋga undambê ŋakatam gêlêc su e Anôtônê poac ŋakatapa,
    taŋ kêkô ênê lôm dabuŋ naŋ, kêtu awê. Go ôsic kêkac to gamêŋ ŋakicsêa kêsa ma
    wapap gêjac to ôjô gêjam ma kompoc gêjac kapôêŋ.
  ksd-ksd: Ma dia ga papa are ra pal na vartabar kai God arama ra bala na bakut; ma
    di ga gire ra bok na kunubu ta kana pal na vartabar; ma ra meme i ga palapala
    ia, ma di valongore ra nilai ra umana pipi, ma i guria, ma ra bata na ais i bura.
  msm-NT: Na, naabri sikan Bayoy to Diyus diya to yangit, aw duon to sed ogkitaon
    sikan kahun no pigsedan to sinuyat no kasabutan din. Dajun migbabaensi aw migtiyog
    dow migdonok to ays.
  myk-myk: Kilɛ-pɛɛŋɛ pugbɔhɔ kemu ki ɲɛ fugba we ni ge, a kee ɲɔ di mugi. A Kilɛ
    wo kariɲɛɛgɛ ɲɔmɛɛ li keshi wu ɲa wu pɛɛŋɛ pugbɔhɔ ki funŋɔ ni. A Kilɛ-ɲiŋɛɛ,
    ni Kilɛ-sɛlɛŋɛɛ, ni mujoŋɔɔ di ganha na fòro. A ɲiŋɛ kʼi jɛlɛ, a zanha kagereye
    nagaya bɛ di digi.
  sbe-sbe: Na kabo Yaubada yona Numa Tabuna galewa ne unai ye tasoke ede kalona ne
    unai talam keisina ye taumasalaha. Na namanamali se silima, tulutululu dagugudi,
    yo mwanikuniku se masalaha, yo hinage aisi tupidi se taludobima doha nabu.
  mcr-mcr: Ämaqä naqä iqua, kukŋuä iiŋi ae ätqaŋguwäŋga, Goti Hanjuwä Iqueä aŋä qäukuä
    haqä yätu ämätnäŋqe, qŋqaŋä hutäŋgaŋga, itaŋgaŋi qu Goti Iqueuä kukŋuä guä-mäsäŋqä
    ipŋä iqu hiŋuä qumbŋqä, ätnäŋä iqi ätqäumiŋqe. Itaŋga qaquvqetaŋä we-huŋqe, im-imä
    ändakka weqaŋguwäŋga, hääŋqä naqänäŋä ätimäutä, qaquvqe osquaŋga, quae eekä itä,
    piyä hiwiyä häukuätäŋi, kuapänä äpäkŋgqe.
  cux-NT: Tuu'mi ní 'áámá yā n'guaaⁿ yā cheendi va'āī yeⁿ'e yáacū yeⁿ'e Ndyuūs, yáacū
    chi canéé na va'ai chɛɛti nguuvi. Ní mííⁿ canéé arca chi caja naachi canéé compromiso
