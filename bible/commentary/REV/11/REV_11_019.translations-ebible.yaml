  qub-qub: Chaymi syëlucho caycaj Templu quichacaptin ricarä chunca mandamintucuna
    churaraycashan babulta. Chay örami illguypis räyupis, runtu tamyapis fiyupa caran.
    Timlurpis fiyupa caran.
  att-att: Á nasingak ku laguk ta nabukatán yù mangilin nga kapilliá ni Namarò ta
    lángì, á nasingak ku gapay ta unak na yù kakon nga napayyán ta netúrâ nga tarátu
    ni Namarò sù ira tatole na. Á nakkilikilâ ánna ajjan yù kitasikan nga gurù, á
    nagala-alittúgaw ta nasikan. Á nallunik, ánna nagurán ta aru nga yelo nga narámmà
    nga kun na batu.
  bki-bki: Ana ea bogo na abetavo ka Atua kunuano Yimo Lu na mave ea siraragiano na
    tomu nalo kialo, mia amial basidobidobi lu na tuboiano lu naio ju. Mo vaarakurano
    ga, vio binimei mkekeano bior Atua kanano moroano naio jo, napano vio bijiio bija
    tubaalo jom̃a jaara, vio malmalio, m̃ii mikulkulu, a burum̃ara kenieno kurukuti
    yuo aes tai mijoru.
  bqp-bqp: Akũ ò Luda kpɛ́ kũ à kú musu wɛ̃̀, akũ ò Luda bàka kunna kũńwo àkpatii
    è a gũn. Legũ tɛn pí, àtɛn pata, àtɛn pũtã. Zĩtɛ yĩ̀gãyĩgã, legũgbɛ pãsĩ
    kↄ̀tɛ.
  mcp-mcp: Bwə́ mú juw Mpáánzə́ mə́ Zɛmbî joŋʉd, *wɔ́lɛ sɔ̧ jé í mú nyîn nyə́dɨ́ Mpáánzə́.
    Minjəs mí mú bə́dʉga joŋʉd, nə məjuŋʉ́, nə ŋkɛ̂l mpú, shí í mú jág ntaŋʉsa, mətálʉmu
    mə́ ŋgə́ kud məma íbúgú.
  hat-hat: Lè sa a, pòt tanp Bondye nan sièl la louvri byen gran. Yo te ka wè bwat
    ki te gen kontra Bondye a anndan tanp lan. Zèklè pran klere, kout loraj pran gwonde,
    moun tande tout kalite bri. Tè a tranble, lagrèl t'ap tonbe an kantite.
  npl-NT: Ijkuakó iweyi Tiopa Dios non kajki kan ilwikak, owalmotlapo, iwa ompa okatka
    n kaxa non ijtik okimpixtoka n májtlakteh itlanawatilwah. Iwa opé tlapejpetlani,
    tlaijkuyuka, tlatejtekuini, tlalolini iwa chikaktik opé tesiwi.
  bgg-bgg: Hamangkhung-aphuii ro misiahò ne hamangkhung hà hongjong ro, chiih-è Shiinyie
    Japho ne thiisa hà doh ro. Chiihphado thiisa hàne haliao bliak ne hakhliing pha
    jiriak yie rone, sajiib sam ne la è haben chiih ro.
  eng-TCENT: Then the temple of God in heaven was opened, and the ark of the covenant
    of the Lord was seen in his temple. And there were flashes of lightning, rumblings,
    peals of thunder, and great hail.
  eng-BSB: Then the temple of God in heaven was opened, and the ark of His covenant
    appeared in His temple. And there were flashes of lightning, and rumblings, and
    peals of thunder, and an earthquake, and a great hailstorm.
  cpu-NT: Ipoña ashitaryaanaka itasorentsipankote Pava janta inkiteki, koñaavaitanake
    tasorentsinaki tsika jotetakoitziro antzimotavakaantsi. Antaro ookathatanaka,
    onikanaka kipatsi, paryeenkatapaake iniroite jiriniki.
  san-ASM: অনন্তৰম্ ঈশ্ৱৰস্য স্ৱৰ্গস্থমন্দিৰস্য দ্ৱাৰং মুক্তং তন্মন্দিৰমধ্যে চ নিযমমঞ্জূষা
    দৃশ্যাভৱৎ, তেন তডিতো ৰৱাঃ স্তনিতানি ভূমিকম্পো গুৰুতৰশিলাৱৃষ্টিশ্চৈতানি সমভৱন্|
  tac-NT: '''Lige alué wa''lú re''obá Onorúgame nila ''ma i''puga ilíbaturu yochi
    alé ''pa rewagachi ilígame, ''lige alé pachá re''obachi bo''géturu alué gajoni
    ''we najtékame napu gatélime ju alué rejté i''chibérigime napu osálige Moisesi
    alué nulalí rejcholi. ''Lige ''la abé ená aniániéturu ''we ne''wíturu ''lige aminami
    napurigá trompeta ka aníchaneturu, ''lige aminami re''óchaneturu jena wijchimoba
    ''lige aminami a''wágame nokáturu gawí, ''lige wa''lú u''kúturu rejsisi.'
  eng-WEBPB: God’s temple that is in heaven was opened, and the ark of the Lord’s
    covenant was seen in his temple. Lightnings, sounds, thunders, an earthquake,
    and great hail followed.
  gfk-H: Io, ma di ga papos no tamat na hala na lotu ta Kalou aram ra mawai, ma narako
    tano nuna tamat na hala na lotu, no linga na bulbul no kunubus ta Kalou ga kis
    puasa. Ga hilhila ma ga manga parpar, ga kunakunar, ma ira tamat na tua na ais
    ga puka.
  viv-viv: KaduꞋe gaꞋenoꞋenoꞋita tu matakuya Yaubada yana manuwa-tafalolo lobameya
    hiyauna, ada manuwa hinagene Yaubada yana veyao ana bokesi gaꞋitana. AuheꞋama
    nama gisisinamana, butuna gilaulauga, atala gihegehegena, babi giliꞋuliꞋu, wehi
    kugakugana vaita aisi amine giꞋalilihiwana.
  yao-yao: Nipele nyuumba ja Akunnungu jajili kwinani jaugulikwe, ni nkati mwakwe
    lyawoneche lisanduku lya lilangano. Nombe kwatyochele kumesya ni ilindimo ni njasi
    ni chindendemesi cha chilambo ni ula jekulungwa ja maganga.
  tgp-tgp: Ale Temple non God aulu na tuka mo roi, ale o er̃i hite na puhoro mata
    nona retitauhi mo lo toho na lolo nona Temple, ale vaha mo vilasi, piri mo roroa,
    ale mihi tavera mo hisu, ale r̃or̃o vatu aes tavera la jovi.
  auc-NT: Ayæ̈ öönædë ïnö Wængonguï tæiyæ̈ waëmö oncö odemö wibæ̈netapa. Wibæ̈neyö
    Wængonguï, Waodäni æbänö cæte botö tönö godongämæ̈ waa cæte quëwencædänimpa, ante
    odömoncæte ante nänö yewæ̈mongainca näni da wencaincade ïñömö mänincönë mæ̈ ongoncade
    atabopa. Ayömote yædæ yædæ näïnimpa. Yedæ pönï änimpa. Detæbo tæi tæi tëñö yedæ
    pönï änimpa. Goinque gotimpa. Ayæ̈ yoguica cöönæ̈ baï nanguï cæte wææ̈nimpa.
  kbc-NT: Odaa ja domoke Aneotedoɡ̶oji liɡ̶eladi digoida ditibigimedi, odaa ja jakadi
    me jinadi naɡ̶ajo niwokodaɡ̶axi liɡ̶eladi Aneotedoɡ̶oji. Naɡ̶ajo iwokodaɡ̶axi
    eo me nalaɡ̶atibigoɡ̶oji naɡ̶a dinilakidetacetege Aneotedoɡ̶oji niɡ̶ina oko. Odaa
    jiɡ̶ijoa nalebepakatedi, napaawakatedi, eliodi niximaɡ̶aɡ̶a, codaa datalale iiɡ̶o,
    ijaaɡ̶ijoa ɡ̶alatili nelecoli anenitedi.
  bmh-bmh: Go guzenai ze mina, tibur agen Uwait nugau zau banou Mesgai wag dareu im
    oitai darena, Uwait nugau baib bogis zaueim dareu araog zoun. Guzenaimai, tutak
    ziwas ebutal, Mesgai wag eiman amilaimai, em guruaimai, emes kulalaimai, mim banou
    zoimai, ze dab banban noun.
  ctu-BL: Tsa' jajmi i templo Dios ya' ti panchan. I caxajlel jini trato bʌ i t'an
    Dios tsa' q'uejli ti' mal templo. Tsa' caji ti tsictiyel i xu'il chajc tac, yic'ot
    c'am bʌ t'an tac, yic'ot i t'an tac chajc, yic'ot yujquel lum, yic'ot colem tuñija'.
  meq-meq: A ndəv ha mətsike na, gay i məɗəslay ha gər a Mbəlom a həndək mə mbəlom
    tuwaŋ. Zlaŋgatsa nakə ɗerewel i məɓere dzam mə ɗəma aye na, andaya mə gay eye
    niye. Anəke na, kwa way kə ŋgatay. Mawutseɗe hay ta wutseɗe wutsiɗ wutsiɗ. Maləve
    i mbəlom ka ŋgərəz, dala kə ɓəl ada ndzalala hay ta kutsaw haladzay.
  noa-H: Hamau mag Hẽwandamag jëeup'öbaadëm hee mua hoowai Hẽwandamag jëeujem diita
    weeudʌ jöisijim, hʌ̃gt'ar. Mag weeudʌbaadëm hee hierr mag warrgarwe hich chaain
    dʌ̈i hiek deetarr hãk'aajem baaudiita dawaa haadëjim. Mag chi Hẽwandam di weeudʌbaadeewai,
    pagt'ʌmdau p'ʌr jẽjẽer k'abaadëm dʌ̈i hõor hiekjö sereu jöisimua, pagt'ʌm t'eega
    wʌwia hʌʌur t'eegjã duuibaadëm dʌ̈i noseg dau dap sĩi mokdaujö sĩsidʌmta chë t'ʌnʌisijim.
  alp-NT: Eleki Tuhane Eni Luma ndete surgare ebaeke hoko selu peti rebe hnouke Alla
    Eni hukume kenae, rebe me Tuhane Eni Luma mere. Eleki silane baeke kerike kena
    lomai kai kla ela titinai kai isu elake kai ulane ese etetu ela titinai.
  san-VEL: anantaram ii"svarasya svargasthamandirasya dvaara.m mukta.m tanmandiramadhye
    ca niyamama njuu.saa d.r"syaabhavat, tena ta.dito ravaa.h stanitaani bhuumikampo
    gurutara"silaav.r.s.ti"scaitaani samabhavan|
  kbq-kbq: Hagi monafima me'nea Anumzamofo ra mono nomofo kafamo'a anagi hagro higeno,
    Agrama huvempa ke huno huhagerafi'nea vogisimo'a, Agri mono nompintira efore higeno,
    kopasinamo'a trege huno vuno eno higeno, ranke huno monage nehigeno, imi e'nerigeno,
    tusi ko'mopa ko ru'ne.
  kbh-kbh: Chora, Bëngbe Bëtsabe bëts yebna celoca tonjantëfjo, y choye enjétsebinÿna
    chë cajontema, ndayëtema yojaninÿanÿná nts̈amo Bëngbe Bëtsá chabe ents̈ángbioye
    tojanas̈ebuachenacá; y chora enjétsemna tcuinÿënga, ts̈a shauenanana, juesasanana,
    quem fshantse tontsanangmë́mana y bëtscá bëntstá tonjantquë́cjana.
  ron-LSB: Templul lui Dumnezeu, care este în ceruri, s-a deschis și chivotul legământului
    Domnului s-a văzut în templul lui. Au urmat fulgere, zgomote, tunete, cutremur
    și grindină mare.
  pon-pon: Im en kaudok en Kot, mi nanlan, ritidar, o kopa en inau pinnar nan im en
    kaudok o; a liol, o nil akan, o nanjapwe kan, o rerer en jappa, o akel lapalap
    wiauiedar.
  nhe-BL: Huan niquitac tlapojtoya ihueyi tiopa Toteco tlen eltoc nepa elhuicac. Huan
    nepa calijtic nesqui nopa caxa tlen quipixqui nopa tlajtolsencahuali tlen Toteco
    quichijqui ica itlacajhua huejcajquiya. Huan tlapetlaniyaya, huan tlahuelchihuayaya,
    huan tlatomoniyaya, huan mojmoliniyaya tlali, huan huetziyaya huejhueyi tesihuitl.
  sps-sps: Kat to an pingping tana saape ten Gov unya Gormirmir tapue to ana nyo tagei
    to na gen te koo rori, “Na Gen Nan Tsue Faunot” gagon koman a saape Tsunia. An
    kanaf nan ubaar, an gurus, an guruu nan barak, ana nuu ana ruat tsian fiisen minon
    ais tsidup mito petoo.
  wnc-wnc: Siwan wamu waaknga yawa puyuwana nata kawawa Anututane yot takwanu enandang
    yuak gwendane gwabok gwau atziwan kakum. Sike pukwiu gwendu wamu Anututa nin gatanimunangge
    yawan kekekakut takngae pukwit gwenu inane yot takwan siknga gwene anggaman yuwan
    kakum. Sike nata kawawa yapasiu takngatu takngatu siwan gakngau takngatu takngatu
    yawawa miyamun siwawan sopa zambumu kwaapzang sikngata pimapa kakum.
  bus-bus: Ben wà Luda kpɛ́ kɛ̀ kú musu wɛ̃̀, ben wà Luda bà kuunańyo àkpati è à guu.
    Lou e pii, èe vĩi, èe pũtãa. Tↄↄtɛ nìgãnigã, lougbɛ pãsĩ kwɛ̀.
  gub-BL: Na'e Tupàn hàpuzuhu ywate har uzewàpytymawok kury. A'e rupi a'e teko a'e
    pe har wexak Tupàn ze'eg hyru a'e pe a'e wà. Uweraweraw àmàn ài, wànoànog no.
    Ywy uryryryryz no. Ukyr àmàn tàtàahy ma'e ipuhuz katu ma'e a'e pe no.
  imo-imo: Gote popo toko kaloli ulke tempel mulu kombuna tukundo angilerimu akumu
    nambu topa lerimu, akuna tukundo Goteni mi lepa nimbe panjirimu ungumu tuku perimu
    ketemu Israel imbomani oi meringi mele mona lerimuna kanoru. Kano kinye kariapa
    tepa, mulu topa, mai parambala tepa, lo tipono mongo pulumu torumu.
  boj-boj: Tamo gate 24 naŋgi degsib Qotei qa loueqnabqa laŋ aŋgro naŋgi na Qotei
    aqa atra tal laŋ qureq di unu qaji aqa siraŋ waqteb. Waqtosibqa Qotei aqa dal
    anjam so qaji ŋam moŋgum tal miligiq di sonaq uneb. Onaqa minjal ti qatroŋ ti
    kola anjam ti mimiŋ ti ais oŋgol kokba awa bul ti aiyeleŋeb.
  eng-DRA: 'And the temple of God was opened in heaven: and the ark of his testament
    was seen in his temple, and there were lightnings, and voices, and an earthquake,
    and great hail.'
  knf-knf: Wal mënţ, kë *dko dyimanaan di Naşibaţi danwooŋ du baţi daşë haabşa, kë
    *umaala uyimanaan wi bhoŋar uşë pën awinana da. Wi wi iliik liik işaaŋ awinana,
    kë imparantant iŧiinkanaa, mboş kë manşinţari, kë uşubal uweek wi mpoj mmag uşë
    jot.
  san-KHM: អនន្តរម៑ ឦឝ្វរស្យ ស្វគ៌ស្ថមន្ទិរស្យ ទ្វារំ មុក្តំ តន្មន្ទិរមធ្យេ ច និយមមញ្ជូឞា
    ទ្ឫឝ្យាភវត៑, តេន តឌិតោ រវាះ ស្តនិតានិ ភូមិកម្បោ គុរុតរឝិលាវ្ឫឞ្ដិឝ្ចៃតានិ សមភវន៑។
  arn-NT: Feymew nülatripay Ngünechen tañi ngillatuwe ruka mülelu ta wenu mapu, fey
    tati ngillatuwe ruka mew pengenngey ti pichi kakon chew müley ti wirilemumchi
    eldungu. Ka müley llüfkeñün, dungun, tralkan, kiñe nüyün ka kiñe fütra piren.
  zas-NT: Chi gulox rëb reeman zian, bixal xyadoo Dios xanyabaa dxel biguien xcaj
    promejs ni been Dios diizd gocli. Dxel guzuloj rëꞌp nijs, rajc naquieꞌ, rëëz guziaaw,
    biꞌt xudoꞌxh abiꞌ dád zroꞌ biajb guiajyabaa.
  ken-NT: Mánɛ́nɛ yɛ ɛkɛrákap Mandɛm ɛnɛ́ ɛ́chí amfay. Ngɔ́ ɛkʉbhɛ́ nku amɛm. Myamyaŋ
    áre kɔt. Nɛbu nɛ́re rɛmti, nɛfaŋ ansay nɔkɔ. Nɛnyɨkɨsǐ mmɨk nɛgho nɛ́kwɛ́n.
    Amaŋá nɛbu áré kwɛnti tontó.
