  byr-byr: Aꞌmwe naangera mena devegaaꞌ yɨ Sɨgunyavɨ Gotɨyare anga nawɨꞌnyaꞌ baasɨna
    kyɨwaꞌ baasɨnɨka kusawɨ yɨ bukuta Gotɨyare wɨlɨmwagarakevɨreꞌ yɨ saꞌ kuꞌmaayaba
    warɨna. Bukuta savɨ Gotɨyare kɨwɨnya yeꞌmwannajaakeꞌ wɨlarɨkeꞌ dara yawɨryaꞌnesɨ.
    Gotɨyai nemɨjɨ yeꞌmwannamwaalɨkelyɨ. Saꞌ kuꞌmaayaba warɨna yadɨꞌnyɨ yɨnamɨraasavɨre
    dɨꞌbaake mwasabɨꞌ lɨvapɨna, purinya yɨnnyɨna, yɨꞌmunya pilɨna, kwaakevaꞌ wɨnɨnyaꞌ
    yɨna, sɨrɨmya naangeꞌ bwalaꞌna yakengɨ.
  ian-ian: Wandi maa Godna ngayna mbapmo lavwindi maa nɨndɨmba God kwiya nyaangɨt
    tɨga bokis tɨndɨ, vɨndi. Vɨndi maa vlap vlap nɨmamba kwutndɨ. ndɨna kak wutaa
    kembanda vak vɨndi. Nat nɨma sakwat kak wutndi. Vlap vlap kwutndɨ maa yinaw kwutndɨ.
    Yinaw kwutndɨ maa yipma yilɨga ngu vla lɨga kambak nɨma sakwat ndandɨ kɨpmamba.
  hun-hun: És megnyílt Isten temploma a mennyben, és látható lett a szövetség ládája
    a templomban, és villámlás és zúgás és mennydörgés és földindulás és nagy jégeső
    támadt.
  mcf-NT: Adshun isquien Nuquin Papa yacnombo con matses isadaidbon Nuquin Papa tabadte
    shubu uashunampid shëcniacchobi icposh. Aid shubu nuntan isaquien Moisesën ambi
    nacnenaid Nuquin Papan chiaid sandoampid icposh. —Ëndenquimboshë ambi chiampicpadomboen
    Nuquin Papan ambi tantiaidtedi nainquin naindac —camenuen aden ismeposhi. Aden
    ëbi ismenubien bed-bedquetanec abu teshquianiacbimboec nua cuëdtoneposh. Nidaid
