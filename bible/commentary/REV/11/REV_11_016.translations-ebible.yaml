  ata-ata: La ta tatila itemaxu vile mo tamiꞌa e mixolu no luusiꞌa no talaxu Lataua
    ne, mitangatulu muluꞌelai no lia sou milotu noxou,
  qvw-NT: Chaypïtam Diospa puntanćhu cä ishcay ćhunca tawayu mandananpä täcunanćhu
    cä yaśhacunaca cärantapis pampäcama ćhulacuycul payta alawäcuyalcan
  nfa-nfa: Ka 24 (dua nguru èpa) katua dhu madhèdi ètu dedha kadera paredha ètu madha
    Ama Lamatua, tadèngi lii èèna kahèi. Hèia ra patitu kètu urutuu, toke rèhu ra
    dꞌai rai, ka ra koa-kio Ama Lamatua,
  tnp-tnp: Kəni nətəmi asoli nətəm kəmotos nəhuitən mɨn ilah tuenti-fo, nətəm kəutəharəg-pəri
    e rəhalah jeə mɨn aupən e nəhmtɨ Uhgɨn, ilah kəmotɨsin nəulɨlah, məuteiuaiu, nɨpənəgɨlah
    tatek nɨftəni, kəni məutəfaki kəm Uhgɨn,
  urd-urd: और चौबीसों बुज़ुर्गों ने जो ख़ुदा के सामने अपने अपने तख़्त पर बैठे थे,
    मुँह के बल गिर कर ख़ुदा को सिज्दा किया।
  hot-hot: Ma avaka 24 takatu ba êmô iniŋ loŋ eyabiŋ avômalô hamô Wapômbêŋ thohavloma
    êkôm ba maleŋ halôk ma êv yeŋ hadêŋ Wapômbêŋ.
  mqj-NT: Malimuntu' siami menomba inde dua pulo appa' perepi' to ummokko' yao tongkonan
    dio tingngayona Puang Allata'allae,
  rus-SYN: И двадцать четыре старца, сидящие пред Богом на престолах своих, пали на
    лица свои и поклонились Богу,
  mbh-mbh: Na mukalinga or mule paini pothoi or penel aken, ako o men a ole menonga
    toth a God nge, o koru oeve na o lotual a God.
  bdd-bdd: Babadaedi site tuweniti powa Yehoba matana simiyatoiya ꞌidi wagahata wasawasa
    ꞌoidiya, taudi sibeꞌu talutalubuꞌiya ma ꞌoina sihehepwatu, sigwaegwae,
  cbt-NTPO: 'Cato shonca catapini ansiano''santa'' Yosë''pa'' ya''huëpiso'' isonahuatona'',
    Yosë chinotapi: “Yosparinquën, Sinioro. Quëmasáchin ya''ipi nanitaparan. Iráca
    quëran huarë'' ya''huaton, ipora huanta'' nanpiaran. Chini chiníquën nanantaton,
    ya''ipi hua''anëntaran.'
  srn-NT: Dan den tutenti-na-fo (24) fesiman di sidon na fesi Gado na tapu den kownusturu,
    trowe densrefi langalanga na gron. Den anbegi Gado
  cta-NT: Liꞌ nguaꞌni tlyu nu nguꞌ cusuꞌ biꞌ jiꞌi̱ ycuiꞌ Ndyosi, nu calaa ntucua jacua
    tyaꞌa nguꞌ cusuꞌ nu ntyucua lo yaca xlya ca su ntucua ycuiꞌ Ndyosi; ndyaa stii
    nguꞌ nde loo nguꞌ lo yuu chaꞌ cuaꞌni tlyu nguꞌ jiꞌi̱ Ni.
  bqc-SIM: Gbɛ̃zↄ̃ↄ gbɛ̃ↄn baasↄo mɛ̀ndosai pↄ́ zↄ̃lɛzↄ̃lɛa ń báawa Lua aɛpiↄ ń
    mi pɛ̀lɛpɛlɛ tↄↄlɛ aa kùlɛɛ̀
  tcz-CHONGTHU: Upa somni le liho chu alaltounauva konin Pathen anga amaiyu tol'a
    asulut'un abohkhup un, chule Pathen chu ahou tauve.
  mar-mar: तेव्हा देवासमोर आपल्या आसनांवर बसलेले चोवीस वडील उपडे पडून देवाला नमन करून
    म्हणाले
  snp-snp: Ena we kilofo kulinigi nemo we tuwedi-fo (24) Goti onobalalo ekeina folomonido
    amedoti minamo yate kiyani umola fiti koni-weni mikalo meleti ouni-luni-kani umuti
    eti loumamo,
  isl-isl: 'Öldungarnir tuttugu og fjórir, sem sitja í hásætum sínum frammi fyrir
    Guði, fleygðu sér nú fram í tilbeiðslu og sögðu:'
  spy-NT: Yooto, kukubuy kuut ꞉booyichoo tibtēmu āk ang'wan choo kēēbuurēē ng'ēchērōōkaab
    bāytooyiisyēēt ām taayeetaab Yēyiin. Kusilto Yēyiin
  xnn-xnn: Dat san dowampoo ya epat ay aamam-a ay tomotokdo isnan sagang Apo Dios
    et ninpangalokbobda ay mangdayaw ken Apo Dios ay mangwani en,
  mwe-mwe: Na bhakulungwanji makumi gabhili na nsheshe bhala, bhatemingenenje mmujo
    ja a Nnungu pa itengu yabhonji ya upalume, nigubhagwilenje namanguku nkwaatindibhalila
    a Nnungu
  tte-tte: Na siya tautaubalao lalakili yoli tuwenti powa (24), siya simiyamiya ali
    kaba miya wasawasana mena Yaubada manna mena, yo sitalu-miyasio yo sipwalou koina,
  tcs-tcs: Nau dem tuenti po elda wea ol i bin sidaun lo tron blo dempla de prant
    lo God, ebri dempla i poldaun pesdaun ane wosip em.
  hlt-THB: 'Cekcoengawh Khawsa haiawh kaw boei ngawihdoelh awh ak ngawi a hqamca a
    thong pupthli tloek ing koep unawh Khawsa ce beek uhy:'
  soq-soq: Ita eiau 24 mida kolaiwatau osowe God danawe waimoia God wawa bumpe imimpu
    emmisintone dunentone me wadaposisaie ionoidosaie waiase,
  qub-qub: 'Chaymi Tayta Diospa ñaupancho caycaj ishcay chunca chuscu mayur runacuna
    sillunnincunacho jamaraycashanpita gongurpaycur Tayta Diosta adurar niran:'
  att-att: Á yù ira duápulu ta appâ nga lállakalákay, nga magitubang ta nakástá nga
    ággitubangád da ta arubáng ni Namarò, namalittúkak ira nga nallakak nga makimoray
    kuna.
  bki-bki: A bija nalo, nalo navagadeano duelimo valuo ba veri [24] nene bunu, napano
    ajum̃a ajutano ea kanalo jobaro nalo, aminie tano kamu ka Atua mirano, amilotu
    kanio,
  bqp-bqp: Gbɛ̃ zↄ̃kↄ̃ gbɛ̃nↄn baro awɛɛsiikↄ̃ kũ ò vutɛvutɛna ń gbàaa Luda arɛ pìnↄ
    kùtɛkutɛ ò donyĩ kɛ̀nɛ
  mcp-mcp: Ocúmbá buud məwûm mə́bá nə ónɔ̧̂ bwə́ á dʉ bə bwə́ njúl byáŋ ícaaŋgə́d
    mísh mə́ Zɛmbî dɨ̂ wá, bwə́ mú wusə mə́nyúúl shí ombúmbudɨ̂, yə Zɛmbî gúmə́.
  hat-hat: Vennkat granmoun yo ki te chita sou fòtèy yo devan Bondye tonbe atè, fwon
    yo touche tè, yo adore Bondye.
  npl-NT: Ijkuakó n sempóali iwa n nawi (24) tetajtsitsinteh non oyayantitokah iyakapa
    n Dios, omoixtlapachojkeh iwa okiweyijkachijkeh Dios.
  bgg-bgg: Chiihphado dukhothek ichiignawi hanyie yi Hamangkhung-aphuii moe biangthek
    shii dug pho ne awaithek ro mizia buzam jiing srane Hamankhung-aphuii shii misiasia
    ne,
  eng-TCENT: And the twenty-four elders, who sit on their thrones before the throne
    of God, fell on their faces and worshiped God,
  eng-BSB: And the twenty-four elders who sit on their thrones before God fell on
    their faces and worshiped God,
  cpu-NT: Ari jotyeerovaiyanakani 24 antarikonaite, itharomentanakari Pava,
  san-ASM: অপৰম্ ঈশ্ৱৰস্যান্তিকে স্ৱকীযসিংহাসনেষূপৱিষ্টাশ্চতুৰ্ৱিংশতিপ্ৰাচীনা ভুৱি
    ন্যঙ্ভূখা ভূৎৱেশ্ৱৰং প্ৰণম্যাৱদন্,
  tac-NT: '''Lige alué bilé liá aminá naó rió e''wélala napu noligá mochige napu ajtigé
    Onorúgame, alemi o''wemi uchúpaturu chojkóbaka wijchí si rojpóchaga,'
  eng-WEBPB: The twenty-four elders, who sit on their thrones before God’s throne,
    fell on their faces and worshipped God,
  gfk-H: Ma ira airua sangahul ma ihat na kaba tamat ing diet la kis taar ta ira nudiet
    tamat na kinkinis ra matmataan ta Kalou, diet ga puka taar napu ma diet ga satudu
    ma diet gaam lotu tupas Kalou.
  viv-viv: Hidedemi higahe-yo tomiyalobama adi tonagona tuweniti-fowa yadi didigaꞋuꞋuya
    Yaubada matane hivetogadi-ma hiꞋiboꞋula-moꞋa be Yaubada hihawadavadavana higayo,
  yao-yao: Nipele, achachekulu ishilini na nne ŵakutama paujo pa Akunnungu mu itengu
    yao ya umwenye, ŵagwile manguku ni kwapopelela Akunnungu,
  tgp-tgp: Ale la tamlohi aulu atu mo ngavulu rua mo vati sei la lo sakele na nora
    jara sakele nona supe na nahon God, la juruvi popovi na lepa atano, ale la lotu
    God,
  auc-NT: Në aadäni në Picæ̈näni ïñömö bæinticoatodo ganca ïnäni mänimpodäni ïñömö
    Wængonguï weca tömënäni awënë tæ̈ contaimpaa në tæ̈ contadäni inte ñöwo guidömëmæ̈
    ædæ wææ̈ninque Wængonguï ingante, Bitö Awënë Wængonguï ïmidö anguënë, ante watapæ̈
    apæ̈nedänitapa.
  kbc-NT: Odaa niɡ̶ijoa 24 lacilodi, ane niiɡ̶enatakanaɡ̶a, anonicotelogo epaa nibaancotedi
    lodoe Aneotedoɡ̶oji, dakagitiniwace neɡ̶epaaɡ̶icotinigi latopidi iiɡ̶o, modoɡ̶etetalo
    Aneotedoɡ̶oji.
  bmh-bmh: Gonun, dudu banban 24 go goagal biz ebu hoboimai, Uwait amegwab daimai,
    go taubib waimai, go ulagwag moromen.
  ctu-BL: Jini chʌntiquil i cha'c'al (24) ancianojob buchulo' bʌ ti' ye'tel ti' tojel
    Dios tsi' pʌcchocoyob i bʌ. Tsi' ch'ujutesayob Dios.
  meq-meq: A ndəv ha mətsike me na, madugula neheye kuro kuro sulo gər eye faɗ mandza
    eye ka təv məndze i bəy kame i Mbəlom aye tə dəkw gurmets kame i Mbəlom, tə ɗəslay
    ha gər.
  noa-H: 'Magbaawai hĩchab Hẽwandam k''ĩirp''ee mag jöoin veinticuatro hamach pörk''aupierr
    hohood wëjorr k''ʌʌnaujã heeg p''õbk''a jẽk''ʌt dagau dʌrk''anaa hirig jëeumamua
    mag naajim:'
  alp-NT: Kai elaka sie butu lua lesini ata rebe esi rue kena esi otoi me Alla oaIje,
    esi tatu kai holmate Alla.
  san-VEL: aparam ii"svarasyaantike svakiiyasi.mhaasane.suupavi.s.taa"scaturvi.m"satipraaciinaa
    bhuvi nya"nbhuukhaa bhuutve"svara.m pra.namyaavadan,
  kbq-kbq: Hanki 24'a ugagota kva vahe'mo'za kini trate'ma Anumzamofo avuga mani'nazareti,
    atre'za zamavugosaregati emase'za, Anumzamofo mono hunente'za,
  kbh-kbh: Y chë uta bnë́tsana y canta bëtsëjémënga amë́ndayënga, chë chëngbe uámana
    puestiñe Bëngbe Bëtsabe delante monjétsetbiamanënga, tmonjanoshaments̈é, fshantsóntscoñe
    jotsejbénase, y Bëngbe Bëtsá tmonjanadorá,
  ron-LSB: Cei douăzeci și patru de bătrâni, care stau pe tronurile lor înaintea scaunului
    de domnie al lui Dumnezeu, s-au aruncat cu fața la pământ și s-au închinat lui
    Dumnezeu,
  pon-pon: 'A lapalap riek pamen, me ariri Kot pon mol arail, rap pupedi ni jilan
    ir poni Kot majani:'
  nhe-BL: Huan nopa sempoali huan nahui huehue tlacame tlen mosehuíaj ipan ininsiyas
    yejyectzitzi iixpa Toteco motlancuaixtlapachojque huan quihueyimatque Toteco Dios.
  sps-sps: Ana ina tangau ana ina fats a tsunaun to te gumgum ror tan fo tagan tsuar
    matuen e Gov vatsitsikop naa ror fo nair petoo, er faatouf to Gov,
  wnc-wnc: Yawana take aminu 24 sia dakandakane Anutue nomune pukwike yuaingu waakwau
    Anutue gwetake anzing inimbakngaking,
  bus-bus: Gbɛ̃nsi gↄ̃ↄn baro awɛɛsiigↄ̃ↄ kɛ̀ aↄ̃ↄ vɛ̃ɛvɛ̃ɛna ń kìtaa Luda aɛ pìnↄ
    kùɛkuɛ aↄ̃ dↄnzi kɛ̀nɛ
  gub-BL: Na'e a'e 24 tuwihaw henaw rehe har Tupàn huwa rupi har a'e wà, uzeamumew
    ywy rehe a'e wà, Tupàn imuwete katu pà a'e wà.
  imo-imo: Kano kinye iye awili 24 Gotenga kumbekerena enonga iye nomi king polomanga
    moloringi akuma mainye pungo tamalu peko Gote kapi ningo imbi liko ola mundukolio
  boj-boj: Onaqa tamo gate 24 Qotei aqa ulatamuq di naŋgo awo jaramqsi awesoqneb qaji
    naŋgi siŋga pulutosib ŋam quosib Qotei louetoqneb.
  eng-DRA: 'And the four and twenty ancients, who sit on their seats in the sight
    of God, fell on their faces and adored God, saying:'
  knf-knf: Kë bantohi iñeen ŋtëb na babaakër banţooŋ ţi iţij yi pşih ţi kadun ki Naşibaţi,
    başë fëţ këş ţi mboş adëmana,
  san-KHM: អបរម៑ ឦឝ្វរស្យាន្តិកេ ស្វកីយសិំហាសនេឞូបវិឞ្ដាឝ្ចតុវ៌ិំឝតិប្រាចីនា ភុវិ
    ន្យង្ភូខា ភូត្វេឝ្វរំ ប្រណម្យាវទន៑,
  arn-NT: Tati epu mari meli fütakeche anülelu tañi longko ülmen wangku mew Ngünechen
    tañi ayfiñ mew, lloyünagi engün ta pülli mew, fey püramyefi engün ta Ngünechen,
  zas-NT: Guigajlbitap ree bengol zojb loj xyagxhil reeman delant loj Dios, bazuxib
    reeman xt basajb loj reeman liuj gojp reeman laaman respejt,
  ken-NT: Bǒbati ɛsa nsɛm manwi abhɛn báchí chɔ́kɔ́ bɛsí Mandɛm ndǔ mɛnɔkɔ́ kɛfɔ
    bákwɛ́n amɨk báchyɛ Mandɛm kɛnókó
