verse: REV.011.016
translations:
  kpx-kpx: Katelahai louge eloda tuenti voa (24) Dilava vudimo uguiavoale keau abu
    kome bokoai vata bisi Dilava hoesehavolu.
  okv-H: Embo okokose tapa 24 amo God ta tombu ta arumbeto mihera amina tombu na veto
    gombuto God jakeka
  tbo-tbo: Ma tanitaniwagahi magouhi 24 Yaubada u matana hi tugutugula hai ani mae
    wasawasahi uyahihi, hi polou hopu Yaubada uyahina ma hi wotalagiyeya
  mal-C: 'ദൈവസന്നിധിയിൽ സിംഹാസനസ്ഥരായിരുന്ന ഇരുപത്തിനാലു മുഖ്യന്മാരും കമിഴ്ന്നുവീണു
    ദൈവത്തെ ആരാധിച്ചുകൊണ്ട് പറഞ്ഞത്:'
  grc-SR: Καὶ οἱ ⸂εἴκοσι τέσσαρες⸃ πρεσβύτεροι οἱ ἐνώπιον ⸋τοῦ θρόνου⸌ τοῦ θεοῦ ⸂2καθήμενοι⸃
    ἐπὶ τοὺς θρόνους αὐτῶν, ἔπεσον ἐπὶ τὰ πρόσωπα αὐτῶν, καὶ προσεκύνησαν τῷ θεῷ,
  bgc-bgc: अर सब चौबीस बुजुर्ग जो परमेसवर कै स्याम्ही अपणे-अपणे सिंहासन पै बेठ्ठे
    थे, मुँह कै बळ मोध्धे पड़कै परमेसवर की आराधना करैंगें।
  khz-khz: Ne vegita-tago taura gagala ruala e vativati (24), Palagu wailanai geria
    teronai getanuna talimara, getiu-talito, wailara kwano ai, Palagu gealiruputali-veniato,
  deu-TKW: Und die vierundzwanzig Aeltesten, die da sitzen vor Gott auf ihren Thronen,
    fielen auf ihr Angesicht und beteten Gott an
  zsr-NT: Niꞌr idáp uruꞌë bönniꞌ gul naꞌ röꞌquëꞌ gap naꞌ taꞌná bëꞌë lahuëꞌ Dios, gulutság
    lauquëꞌ lyu taꞌyíj ládxiꞌquëꞌ Dios.
  lin-lin: Mpe bampaka tuku mibale na minei oyo bavandaki na bakiti na bango ya bokonzi
    liboso ya Nzambe bafukamaki bilongi kino na mabele, mpe bagumbamelaki Nzambe
  hns-NT: Tab tjaubiesgo barkwan djaun Parmeswar ke aage aapan gaddie par baithal
    raha, oesab oethke djamien par gierke okar poedja kare lagal.
  noa-E: 'Magbaawai ĩchab Ẽwandam khĩirphee mag jöoin veinticuatro amach pörkhaupierr
    ohood wëjorr khʉʉnaujã eeg phõbkha jẽkhʉt dagau dʉrkhanaa irig jëeumamua mag naajim:'
  eng-EMTV: And the twenty-four elders, those before the throne of God who sit on
    their thrones, fell on their faces and worshiped God,
  mib-NT: Yūcuán na te ndɨhócó cuūn tēe jéhnu cándiso jníñu jeē cánene de mesa de
    ichi núú Yaā Dios, ni cajecuɨñɨ̄ yɨtɨ́ de, ni cachiñúhún de ya.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदगि आबाङे खुनिॽ हाङ्‌युक्‍नाओ के़युङ्‌बा
    ने़त्-लि (२४) तुम्‍लाम्‍लोःबाहाॽ साम्‍बोःन् मे़भन्‍छिङ्‌ङाङ् निङ्‌वाॽफुमाङ्‌ङिन्
    सेवा मे़जोगुर
  xnj-xnj: Kangi, vala vagogo ishilini na mcheche vevatamili palongolo ya Chapanga
    muvigoda vya unkosi, vakagwa chakukupama na kumgundamila Chapanga,
  mmx-mmx: La nedi legepu sangaun mi lavanuet loxongkulao amgomgo mo digat kis at
    levengkonin orong atdi to melamgo at ne Moroa, diga xis tiktikbu mi lempatgulom
    atdi la diga lotu parap ne Moroa.
  cbr-NT: Usai banacëbë ca caniacëcë unicama mëcën rabë́ 'imainun taë rabë́ 'imainun
    rabë́ 'imainun rabë́, axa anu Nucën Papa Dios 'icë, a bëmánon tsócë, acaman rantin
    puruni racábuti meu bësuquin Nucën Papa Dios rabiaxa.
  tee-NT: Pus ju ixpumap'uxamt'at'i papanin ixtavilanalh lacak'ai ixputolan'an la'ix'ucxlacapu'
    Dios. Pus ju yu'unch lana tataquilhputanilh ju Dios chai talak'ayalh.
  eng-LSV: And the twenty-four elders, who are sitting on their thrones before God,
    fell on their faces and worshiped God,
  cak-NT: Y ri veinticuatro rijilaj tak achi'a' ri je-ch'ocol-apo chech ri Dios pa
    qui-tronos, xexuquie-ka chech y xquikasaj-qui' c'a pa ulef chi niquiya' ruk'ij.
  pah-NT: Kiro vinte e quatrove'g̃a huvihavuhu'g̃a – kiroki g̃a õi oapykava rehe Tupana'ga
    rovai pyteri pe – g̃ahã onhino ojovapyvo yvya rehe Tupana'ga rovai pyteri pe Tupana'ga
    mboheteavo.
  sja-NT: Mãpai ma chonaarã poro waibɨarã veinticuatro su-ak'ɨ p'anɨ ãchi rey su-ak'ɨ
    beeparide Tachi Ak'õre k'ĩrapite bedabaidachida irumaa ɨt'aa t'ɨ̃dait'ee.
  xed-xed: Ka zlambata tsa halata mnduha hisambsak fwaɗ mida ta nzanzafta ta dughuruk
    ta kəma Lazglafta ya zluzlumbruh ka tsəlɓu ŋa Lazglafta.
  mks-NT: Ta ndího̱co̱ co̱mí na̱ sa̱cua̱ha̱, na̱ na̱ca̱va̱ ti̱yi̱vi̱ na̱sa̱nduu coo
    nu̱ táyi̱ va̱ha yati nu̱ íin coo Ndióxi̱ cán, na̱caxítí na̱ ja̱nda̱ quia̱hva na̱cani
    ndaa taan na nu̱ ñúhu̱ ta na̱caja cáhnu na Ndióxi̱.
  gfk-S: Ma ira iruo sangahul ma ihet na nongtamat ing di la kis ter ta ira nudi tamat
    na kinkinis ra matmataan tane God, di ga puko ter napu ma di ga santudu ma di
    ga lotu tupas God.
  bmu-bmu: Mewö jiget mötpiga Anutugö jitŋememe 24 Anutugö jemesoholŋe jakömbuak dumŋine
    tatzei, yeŋön mönö eta bamgöba sipköba Anutugö waikŋi memba möpöseim waŋgiget.
  dgz-dgz: Ap gapan kwayup taine apane daiton apan da naniwa degede (24) nagirewa,
    watat muga gagap God mainep wanumuine, yonan God namup nikapu enun wa taragasen.
  eng-GNV: Then the foure and twentie Elders, which sate before God on their seates,
    fell vpon their faces, and worshipped God,
  zaa-NT: 'Tappa erua'' ca enne'' nu dàcca''a nna ỹuàni cabi lo ca xila'' làti rigú''ubia''
    cabi ru''a lo Tata Dios, pero gudulí tabá cabi nna luegu taá gùtta'' cabí gùre''ló
    nna beni cabi Tata Dios adorar nna ra cabi:'
  eng-WEBSTER: And the four and twenty elders, who sat before God on their seats,
    fell upon their faces, and worshiped God,
  guh-guh: Nexata pamonae veinticuatro ponëbeje ancianovi, pamonae ena pijatronota
    Dioso pitabarata, daxita bajarapamonae irataeya bobena.
  bon-bon: Piba twentifoo modamoda biname, lui cina teeme adnatera puupu cabu icrajenige
    Acejiyame me opo gaabe je, teepi owe ca gawe me itrametnemalemige, Acejiyame ne
    opo gaabe me ecitisi,
  nhw-BL: Huan nopa sempoali huan nahui huehue tlacame catli mosehuíaj ipan ininsiyas
    yejyectzitzi iixpa Toteco motlancua ixtlapachojque huan quihueyimatque Toteco
    Dios.
  swh-ONEN: Nao wale wazee ishirini na wanne, waliokuwa wameketi mbele za Mungu, kwenye
    viti vyao vya enzi, wakaanguka kifudifudi, wakamwabudu Mungu,
  wbi-wbi: Looli avaghogholo ifijigho fivili na vane navano vakikalile pafitengo fya
    vutua pavulongolo pa Nguluve valyaulghwile vavuo pasii pa iisi, uvweni vuvanave
    vwinime pasi, naveene vakifunyagha kwa Nguluve.
  bba-bba: Sɑnɑm mɛyɑ ɡuro ɡurobu yɛndɑ nnɛ ye, be bɑ sɔ̃ ben sinɑ kitɑnu wɔllɔ Gusunɔn
    wuswɑɑɔ, bɑ kpunɑ bɑ Gusunɔ sɑ̃ɑmɔ
  eng-KJVCPB: And the four and twenty elders, which sat before God on their seats,
    fell upon their faces, and worshipped God,
  kgk-NT: Upe jave upe vinte e quatro mburuvixa Nhandejáry renonde-py ogwapy okwa-vy
    va'e ojesyva mboja joa yvy-rehe okwa-vy omboete eterei-vy Nhandejáry-pe.
  waj-waj: tuduu rikiada yokovaa vaidiiya vo vaidivai yuku yaaku taika kioo vo vaidivakidiri
    taarama taarama ngiari mmaataiyauvunu varuuya vida varada Anutuuqaa yuku oyaivaki
    vaida innara kua yoketaivaa tida
  cpy-cpy: Ari rotziwerowae-yanakani 24 antaripero-paeni, iweshi-ryaawenta-nakari
    Tajorentsi,
  mpx-mpx: Yaka tonowakau bwabwatal ali gewi tuwenti po, bolo hi miminaa wali abamisiyo
    wawasana elal Yehoba manininaa, hi loepwakoku ge hi kululu maniniliya i tupa bilibiliya,
    ge hi tapwalolo Yehoba elana,
  wbp-wbp: 'Ngula-jangka, yalumpurra wiriwiri marramarra 24-palalurla ngunanjunu miyalu-purdanji
    Kaatuku yungulurlajinta pulka-pinyi. Ngularraju yangkarra-juku ngula kalu nyina
    nyinanja-kurlangu-paturla kamparru Kaatuku. Nyanungurrarlulpalurlajinta nyanunguku
    pulka-pungu kujarlu:'
  luo-luo: To jodongo piero ariyo gangʼwen mane obedo e kombegi mag duongʼ e nyim
    Nyasaye, nokulore piny auma kendo ne gidendo Nyasaye,
  nhe-NT: Huan nopa sempoali huan nahui huehue tlacame tlen mosehuíaj ipan ininsiyas
    yejyectzitzi iixpa Toteco motlancuaixtlapachojque huan quihueyimatque Toteco Dios.
  aii-aii: ܘܐܵܢܝܼ ܥܸܣܪܝܼ ܘܐܲܪܒܥܵܐ ܚܘܵܪ̈ܕܸܩܢܹܐ، ܐܲܝܢܝܼ ܕܝܬܝܼܒܹܐ ܝܗܘܵܘ ܥܲܠܔ ܬܪ̈ܘܿܢܘܿܣܵܝܗ‌ܝ
    ܩܲܕܡ ܐܲܠܵܗܵܐ، ܢܦܝܼܠܔ ܠܗܘܿܢ ܥܲܠܔ ܦܵܬܘܵܬܵܝ̈ܗ‌ܝ ܘܣܓ݂ܝܼܕ ܠܗܘܿܢ ܠܐܲܠܵܗܵܐ،
  esk-NT: Suli iñuiññaq sisamat umialiŋnat aquppiruat aquppiutaqpaŋmikñi sivuġaani
    Agaayyutim, sitquqhutiŋ nanġaġaat Agaayyun,
  msb-msb: Pakatapos an 24 na mga kagurangan na opisyales sa pagtuod na nagaingkod
    sa inda mga trono sa atubangan san Dios nagharapa kag nagsamba sa Dios,
  cpa-NT: Jøng² ta³guiug²quión² dsa² canh¹³ héi², dsa² tiogh³ ni³ trono quiah¹² ja³ta¹ni¹
    Diú¹³, ca¹guianh¹ huø¹. Ca¹mi¹juanh¹²dsa Diú¹³.
  dso-dso: ତାର୍‌ପଚେ ପର୍‌ମେସରର୍‌ ମୁଆଟେ ବସ୍‍ବା ଜାଗାଇ ବସିରଇବା ୨୪ ଟା ପାର୍‌ଚିନ୍‌ମନ୍‌ ଡାଣ୍ଡାସନ୍‌
    ପଡି ତାକେ ଜୁଆର୍‌ କଲାଇ ।
  meu-meu: Bena heitatao taudia ruahui-haniosi, Dirava vairanai terono ai e helaimu
    taudia, ese e goru diho, Dirava e toma henia diho, eto,
  yva-NT: Muno vatano ube akarive mansano tenamara eane mambisy nanawirati utantuna
    no awa kursijo titi no no Amisye amun wenanao wo vukane ranteter no Amun indamu
    ubeaje Ai.
  dgc-dgc: Nadid, du duwapulu éy ta épat a matétanda a kaeeknud du bangko de ta harap
    na Diyos, pékabati de ta éya, éy dinumapa side sakay sinumamba side ta Diyos.
  zpm-NT: Psiloque gza gaḻptap meṉgol ne zob lo xcan ne zo lo Dios ga, pquiitsgzhib
    zho lo me, haxta bzooblo zho lo liu, rdeed zho xquizh lo me,
  hix-NT: Tano me ronye rma nehurkatxownà, horykomo komo, 24 komo rma, tahonà ymo
    kom ho eryewtaxemotho komo rma, Khoryenkom yakratawon komo rma. Noro yowakryetxownà.
  sim-sim: Mashi oso erem li mbarik maifuk sindari ma 24-pela ol Avui Wasilaka or
    lindari mishi orok kawu lihik lindari ondo li usaha kumbamblurik li raka lihi
    avermbuwaha
  npi-ULB: त्यसपछि चौबिस जना धर्म-गुरु जो तिनीहरूको सिंहासनअगि आ-आफ्ना आसनमा परमेश्‍वरको
    उपस्थितिमा घोप्‍टो परेर अनुहार निहुराएर बसिरहेका थिए, तिनीहरूले परमेश्‍वरको आराधना
    गरे ।
  cgc-cgc: Binti-kwattro ya na mga pataa na manugdumala na gamungko ta iran na truno
    naan ta palibot ta Dyos, gadapa danen daw pasimba danen Dyos an.
  tim-tim: Akto luâk kembu 24 tat tatyeŋân Anutugât dewunŋân tatmai arekŋe kâŋgom
    yem âmâ Anutugât nâŋgâmbiâ humo agep. Humo akto Anutu hin magaŋi,
  yor-yor: Àwọn àgbà mẹ́rìnlélógún náà tí wọn jókòó níwájú Ọlọ́run lórí ìtẹ́ wọn,
    dojúbolẹ̀, wọn sì sin Ọlọ́run,
  wos-wos: Wandaka di Godna makambu rekwa néma du dumi yéték angé tamba yétiyéti di
    rendaka jambémbu raama di deka saawimbu xakre hwaata Godna ximbu harékéta di wa,
  emp-NTPO: Maʌ̃be veinticuatro drõãrãda ãdji bugue biya quirud̶e Ãcõrẽ quĩrãpita
    chũmeanada chĩrãborod̶e b̶arru copanenaped̶a Ãcõrẽa bia bed̶easid̶aa.
  eng-F35: And the twenty-four elders, who sit on their thrones in God's presence,
    fell on their faces and worshiped God
  ind-ind: Lalu kedua puluh empat pemimpin yang sebelumnya duduk di atas takhta masing-masing
    mengelilingi takhta Allah langsung tersungkur dan menyembah Allah
  pes-OPCB: آنگاه بیست و چهار پیر که در حضور خدا بر تختهای خود نشسته بودند، روی بر
    زمین نهاده، او را سجده کردند،
  mpt-mpt: eka komokwali 24 i komokwali biino Gode kibi kaba sin ye toula blibi Gode
    kibi kaba sin ye aala unaniba e niniino dobtouleb bianiba
  ssx-ssx: Kutupa mo Koda꞉na꞉ puki tikitikina꞉ ika꞉ kini seana꞉ pitimi hande halitieke
    homekena꞉ tonkopu you haliwekita꞉ panda꞉puniao yeiya꞉ laaso hata꞉ Koda꞉ pa꞉ta꞉
    yeni pitolo alota꞉
  mkl-mkl: Wɑɑti bɛɛbɛi inɛ nɡbo kɔnfiɑ do mɛɛ ŋɑ iyi ɑ̀ wɑɑ bubɑ si kitɑ̃i bommɑ
    si wɑjui Ilɑɑɔ̃u, ɑ̀ sɛɛbɑtɑ ɑ̀ wɑɑ tɔɔɛ
  gaq-gaq: ଆକେନ୍ ଇଡ଼ିଂ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ନିଜର୍ ନିଜର୍ ସିଂଆସନନ୍ନିଆ କଲେଃକ୍ନେ ୨୪ ରୁଆ ବୟସ୍କ
    ନେତା ସାର୍ଲଚେ ଇସ୍‌ପର୍‌ନେ ପାର୍‌ତନା ଡିଂଚେ,
  gof-RNT: Yaatin, Xoossaa sinthan, bantta araatan uttida laatamanne oyddu cimati
    gufannidi, Xoossas goynnidi,
  unx-unx: ଏନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ଆକଆଃ ଆପ୍‌ନାଃ ଆପ୍‌ନାଃ ରାଜ୍‌ଗାଦିରେ ଦୁବ୍‌ତାନ୍‌
    ବାର୍‌ହିସି ଉପୁନିୟା ପ୍ରାଚିନ୍‌କ ବହଃ ତିରୁବ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଜହାର୍‌କିୟାକ ଆଡଃ
    ଆୟାଃ ସୁନୁସାର୍‌ ରିକାତାନ୍‌ଲଃ,
  gah-gah: 'Liki likago, monokú olotiva ve 24 Ómasímini avogisaló gonanalivagi siató
    mina vete lemeke gupá zeke Ómasi láa liki agepoka lamó:'
  lcm-lcm: Na 24 a igenen lava ang, vap po sinong kuli kari keve sinsinongan e mete
    God, kila soturungai ane vunep e matana i God na kila mamaila serei singina
  aer-aer: Nhenge artwe akngerrepate 24-ele, chair areyenge-arle Ngkartenge arrekwele
    anerlte-aneme, trumpet yanhe awerrirremele, itne artepe kwene-irreke ulperre interrirremele
    Ngkarte akertne utyernemele tnakewarreke. Itne alakenhe angkemele, “Ngkarte Alartetye-aye,
    Unte kwenhe arrekwelenye aneme, Unte apele itethe akwete-ante anerle-aneme. Unte
    kwenhe arrpenhe ingkirrekenge mwerre akngerre-ulkere. Anwerne kwenhe Ngenhe akangkemele
    anthurre tnakewarreme Unte-arle kwenhe ilyernpenye anthurre anerlenge, Unte-arle
    apmere ahelhe nhenhe ingkirreke renhe arntarnte-aremenge. Kenhe yanhe areyele,
    Ngkwenge-arle ahentye anetyakenhe anemeke, Ngenhe uyarne akurne-ileme.
  qvc-NT: Chaymandaqam chay 24 ansyanukunaqa Tayta Dyuspa ñawpambi, trununllapamanda
    atarishpa, qonqorikushpa, kumurashpa, qaqllanllapata pambakaman ch'ayachishpa,
    Tayta Dyusta adurashpa,
  tgl-ULB: Pagkatapos ang dalawampu't apat na nakatatanda na nakaupo sa mga trono
    sa presensiya ng Diyos ay ibinaba ang kanilang mga sarili sa lupa, na nakatungo
    at sinamba ang Diyos.
  cbs-NT: ja 24 mekenikabu Dios xanen ibun jaki tsauti dapi janu tsauabun jabun Dios
    kenwain jawen tae naman maiki danti iki beti ixun
  xtm-NTPP: Te ndi‑oko kuun tee nija'nu ma, ja ka nukoo de ichi nuu nde'ya ya nuu
    núkoo ya ma, te ni ka jinkoo jiti de, te ni ka jakindeyi de onde nuu ñu'ú ma,
    te ka ndachiñu'u de ya.
  nnq-nnq: Akananhota ichilini na ncheche abatamite nnongi ja Nnoongo mu itebu yabe
    yutawala, ngabagwaganga manguku, ngabanng'ongale Nnoongo,
  bao-NT: 'To biro ca ĩirora, veinticuatro ca niirã bʉcʉrã cʉ̃ja yaa cũmuroripʉ Ʉmʉreco
    Pacʉ jʉguerore ca duwirã, muu bia ñaacũmu waa, o biro ĩi nʉcʉ̃ bʉowa Ʉmʉreco Pacʉre:'
  san-ORI: ଅପରମ୍ ଈଶ୍ୱରସ୍ୟାନ୍ତିକେ ସ୍ୱକୀଯସିଂହାସନେଷୂପୱିଷ୍ଟାଶ୍ଚତୁର୍ୱିଂଶତିପ୍ରାଚୀନା ଭୁୱି
    ନ୍ୟଙ୍ଭୂଖା ଭୂତ୍ୱେଶ୍ୱରଂ ପ୍ରଣମ୍ୟାୱଦନ୍,
