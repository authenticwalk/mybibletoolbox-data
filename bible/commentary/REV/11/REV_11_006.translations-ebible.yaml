    nayim siik piga siikiita. Piiriita diita nosapen kapasek boboyen otiik wonyey,
    piiriipa otiikiita. Piir otiiken gegiyaney, piir eeta kiki sowa.
  agr-agr: Ditak senchijí ajiagmayi nayaim epenmainnum, Apajuí chichame chichagkagtuinak
