  toc-NT: Uma̠­kó̠lh xlac­scujni Dios hua̠nti̠ nata­ma̠­ca­tzi̠­ni̠nán xta­lu­lóktat,
    xlacán taka­lhi̠y nahuán li̠t­li­hueke xla­cata nata­ma̠­lac­chu­huay nac akapú̠n
    la̠qui̠ ni̠ namín si̠n li̠huán xlacán antá tala­ma̠­nanchá nahuán nac ca̠quilh­ta­macú
    xla­cata nata­liakchu­hui̠nán xta­chu­huí̠n Dios, pero na̠ taka­lhi̠y nahuán li̠t­li­hueke
    xla­cata chú­chut hua̠ntu̠ huí nac ca̠quilh­ta­macú tla̠n kalhni natat­la­huay,
    y na̠chuná nata­li̠­ma̠­pa̠­ti̠ni̠y la̠tachá túcuya̠ tali̠­pu­huá̠n hua̠nti̠ tahui­lá̠­nalh
    nahuán nac ca̠quilh­ta­macú, la̠tachá nícu makli̠t xlacán chuná natat­la­hua­putún.
  som-som: Kuwanu waxay leeyihiin amar ay samada ku xidhaan, si aan roob u di'in inta
    ay wax sii sheegayaan, oo waxay kaloo leeyihiin amar ay biyaha dhiig kaga dhigaan
    oo ay dhulkana ugu soo dejiyaan belaayo kasta mar alla markii ay doonayaan.
  mam-C: Me ayetzin kujsil yol lu'n at kyoklin tu'n mi tzaja jb'al kyojjo kyq'ijil,
    aj kyok ten yolil ti'j Dios. Ex at kyipin tu'n tx'ixpit a' tu'n tok te chiky',
    ex tu'n kyqanin tkyaqil wiq yajb'il tib'aj tx'otx', tze'nku kyaj.
  ndj-ndj: Ava vana uwesu wa kutata lulanga, ndonya yikotoo kutonya chipindi pavadeta
    umbuyi. Kandi vava na uwesu wa kughalambula machi vavi mwasi na chanjali ya njifwa
    ya kila ndambu pamlima kila pavadayila kugola naha.
  mbj-NT: P'op Hagä Do an'oo däk sa hã 42 kamarab noo gó naëng nadots wäd ran'oo bä,
    P'op Hagä Do ky n'aa raher'ood nuuj jé. P'op Hagä Do an'oo däk majyyw hado däk
    ran'oo bä naëng. Tan'oo däk na-ããj hẽ sahõnh hẽ hedoo pé baad nadoo doo me badäk
    hahỹ rarejãã. Rakarẽn do pénh tii d' rabad'oo P'op Hagä Do anoo sa hã.
  lat-VUC: 'Hi habent potestatem claudendi cælum, ne pluat diebus prophetiæ ipsorum:
    et potestatem habent super aquas convertendi eas in sanguinem, et percutere terram
    omni plaga quotiescumque voluerint.'
  ngp-ngp: Awo wananawo udahi wa kuvugala zimbingu vileke fula isekunya mwa mazuwa
    yadya walava ulotezi. Naho wana udahi wa kuhitula mazi kunda sakame, no udahi
    wakuitowa isi kwa makunt'ho yoyose wakuunga woho.
  enq-2: Akali dolapome propesi pii lelyambi gii dutupanya aiyuu naepena lao kaiti
    doko lyokapengepi, endaki dupa taeyoko pina lapengepi, kenda tata longome nyakambanya
    masetambili pyoo yuu dake koeyasepengepi, dupanya kyeto doko dolapo-kisa singi.
  eng-ASVBT: 'These have power to shut the heaven, that it rain not during the days
    of their prophecy: and they have power over the waters to turn them into blood,
    and to smite the earth as often as they shall desire with every plague.'
  mna-mna: Sombe wal ru tina tiso zin tomtom pa Anutu kalŋaana, na Anutu ko ipombol
    zin ma tirao be tipumun saamba ma yaŋ isu som. Mi ko len mburan be titooro yok
    ma iwe siŋ tomini. Mi sombe lelen be tipasaana toono pa pataŋana sa, na zin ko
    tirao.
  myw-myw: E, kadilokesa bisilbwades kweis igaw tutan bigeiguys; o kadilokesa yevagam
    biva̱ges bilabwabwel bimlavag mamagina buyav, o magat sivines kadiloka beiweiys
    ven; youd babaw kalbaleb mo bisap waseg.
  sby-sby: Bakute ngofu shakucala kwilu kwambeti imfula kaitaloka pa cindi ncebalakambaukunga
    mulumbe wa Lesa. Bakute ngofu shakusandula menshi kuba milopa. Kayi bakute ngofu
    sha kuleta malwashi apusana pusana pacishi capanshi pa cindi ncebalayandanga.
  sll-sll: Ena yasuri ure God hang di tibi ol tenangwo haung yasuri nimin sikinamua
    dinangure sikinamia. Sikinangwo i God yulang tenamia, yasuri nimin kene ol tenangwo
    pamua. Pangwo ipire God nomani bir yasuri tongure nir para weni algi nir yanamua
    dinangure yanamia. Te God nomani bir yasuri tongure ganba ari nu nibil nebona
    talime oun dongwo inamua dinangure ere inangwo pamua.
  yaq-NT: Inime'e, Liojta betana kateme, junuen utte'ak, juka' teekata, bem a' cha'atutuaka,
    junuen ka yukne' betchi'bo, jume' taewaimmet, achai Liojta betana bem yeteu noksu'utajtia.
    Intok ket utte'ak, jume' ba'am, ojbota benasi bem am ya'ane' betchi'bo. Intok
    jume' inim bwiapo jiapsame, jiokot bem emo am bittuane' betchi'bo, jitae juni'i
    ko'okoata bem joa'ue, jaikisi bem aubae'ebeekisia.
  uro-uro: Rhiom däkt ama ruiom diva in grot iva ini väsärha ama leqäs iva qale anga
    soeng bät ama qäväläm doqoräkt i in damän bät ma Ngämuqa aa enge. Näkt pa in grot
    iva ini näpgoer na ama reng ma ama biaska bä va qosaqi in grot iva init bon da
    ama märän maos maos sävät ama ivätki qre i nani a iom iva rhoqoräkt.
  ita-1885: Costoro hanno podestà di chiudere il cielo, che non cada alcuna pioggia
    a' dì della lor profezia; hanno parimente podestà sopra le acque, per convertirle
    in sangue; e di percuoter la terra di qualunque piaga, ogni volta che vorranno.
  muy-muy: Ka ya ti ndam sedi cʉeni ni nday tə̀bu təhəŋgri ma ge Melefit ana mis nahəma,
    tisliki məhiani ana huɗ melefit àtəɗaya avər a ba, mək àtəɗaya do eɗeɗiŋ, duk
    abivoru ana mandav ge tʉwi gatay. Tisliki məhiani ana yam məmbavu mimiz mək ambavu
    eɗeɗiŋ. Tisliki məhiani ana mis ga duniya ni təcakay daliya gərgərani ɗek mək
    təcakay eɗeɗiŋ daya. Tisliki magray zlam akaɗa gatay ya ti tawayay ni.
  kqc-kqc: Sei di ago nigedi di medari, mina amiye ini vava nufa oma kebi rigedi ma
    miya de rego; ka ini vava nufa koru moi dava risi ma kono vene rofu, deda esika
    esika tau gade magedi, uru gokaisanu ura regedi.
  tav-tav: To bairi caoco ocaquẽto áti majigarãma. To bairi ati yepapʉ na caqueti
    buio ãno ocaquetigaro na caoca rotiquẽto maca. To bairi ocore wajoa majigarãma.
    Ocore rií majuu jeñoo majigarãma. To bairona átiri camaja popiye na catamʉoro
    na áti majigarãma. Riaye na joo majigarãma. Noo na caboori paʉ cãno to bairo na
    áti majigarãma Dio cʉ carotirije jʉgori yua.
  eng-ULB: These witnesses have authority to close up the sky so that no rain will
    fall during the time that they prophesy. They have power to turn the waters to
    blood and to strike the earth with every kind of plague whenever they wish.
  spa-VBL: Y estos dos testigos tienen el poder de cerrar el cielo para que no llueva
    durante el tiempo que ellos profeticen. Además tienen poder para convertir las
    aguas en sangre, y para herir la tierra con todo tipo de plagas, cuantas veces
    quieran.
  fra-_FOB: Ils ont le pouvoir de fermer le ciel, afin qu'il ne pleuve point, pendant
    qu'ils prophétiseront; ils ont aussi le pouvoir de changer les eaux en sang, et
    de frapper la terre de toute sorte de plaies, toutes les fois qu'ils le voudront.
  hau-ULB: Wadannan shaidu suna da iko su kulle sama domin kada a yi ruwa a lokacin
    da suke anabci. Suna da iko su juya ruwaye su zama jini, su kuma bugi duniya da
    kowacce irin annoba duk lokacin da suka ga dama.
  mal-mal: അവർ പ്രവചിക്കുന്ന കാലത്ത് മഴപെയ്യാതെവണ്ണം ആകാശം അടച്ചുകളയുവാൻ അവർക്ക് അധികാരം
    ഉണ്ട്. അവർ ആഗ്രഹിക്കുമ്പോഴൊക്കെയും വെള്ളത്തെ രക്തമാക്കുവാനും സകലവിധബാധകൊണ്ട് ഭൂമിയെ
    ദണ്ഡിപ്പിക്കുവാനും അവർക്ക് അധികാരം ഉണ്ട്.
  urd-GVR: In gawāhoṅ ko āsmān ko band rakhne kā iḳhtiyār hai tāki jitnā waqt wuh
    nabuwwat kareṅ bārish na ho. Unheṅ pānī ko ḳhūn meṅ badalne aur zamīn ko har qism
    kī aziyat pahuṅchāne kā iḳhtiyār bhī hai. Aur wuh jitnī dafā jī chāhe yih kar
    sakte haiṅ.
  far-far: Ma keroa too ana na nikilalae fuana susilana laona mamanga, fua ne na ute
    si 'aru sulia maedangi ne kera farongo ana fatalana God. Ma keroa too ana na nikilalae
    laugo fuana kwaelana na mae kafo ki fua ne ka rokisi ana na 'abu. Ma keroa ka
    too laugo ana na nikilalae fuana kwaelana na molagali ana ta'alae ki tafau ana
    kada ki tafau ne kera doria.
  suz-BL: मेको निक्‍शीमी परमप्रभु यावे आ लोव़ पाम्‍सेनु, रेउ मयिपाइक्‍ने चाप्‍नीस।
    मेकोमी ब्‍वाक्‍कु के हुश सेल्‍ने चाप्‍नीस। मिनु रागी कली मार श्‍येत गेचा दाक्‍तसे,
    मेकोन पने चाप्‍नीस। गिश खेयप मो पचा दाक्‍तसे, मिश खेयप यो पने चाप्‍नीस। १राजा
    १७:१; प्रस्‍थान ७:१९-२०
  car-NT: Ainaine ro pori'tonano man kapu etaputo'me i'waine, opy'pa konopo waito'me
    morokon ty'waine Tamusi auran uku'poto'kon kurita. Ainaine pori'tonano man morokon
    tuna enurimato'me mynu me. Ainaine pori'tonano man nono any'mato'me ukuty'non
    roten yja'wangon otykon ke, i'se tywairykon wara ro.
  amp-amp: Rof wonk wonk hingrnefroh hingrnayuk bbukefr kakitohwof. Kangf buriohr
    yak yembindtafhato Bro Nkifrarhu mrokfom afo akfo ptha htfasno, inji narfof. O
    kangf tek yinham ayak kekutkahtnonm akkupatam o kangf finji finji anakahnonn wonk
    wonk krhopam bbinysofthu met yindarim ayakm, rof inji narfof.
  bht-bht: उना जो हक है की अम्बरे जो बंद करन, ताकि उना दी भविष्यवाणियाँ दे दिनां च
    कोई बरखा ना हो; कने उना जो सारे पांणिऐ पर हक है, की उसयो खून बणान, कने जालू-जालू
    सै चांगे तालू-तालू सै धरतिया पर मुसीबतां जो लेई ओन।
  eng-NOY: These have power to shut heaven, that it rain not in the days of their
    prophecy; and have power over the waters, to turn them to blood, and to smite
    the earth with every plague, as often as they will.
  cub-NT: Ina pʉcarã parʉé cʉvarivʉbu ocabede d̶arĩ bʉojarãjivʉ ne coyʉiyedeca cãreja
    Jʉ̃menijicʉrã. Aru parʉé cʉvarivʉbu jivetede d̶aivʉ bʉojarãjivʉ oco pĩapóinoare.
    Aru duica ijié cʉre d̶aivʉ bʉojarãjivʉbu máre ijãravʉcavʉre aipino ne ʉrõpe.
  ita-1927: Essi hanno il potere di chiudere il cielo onde non cada pioggia durante
    i giorni della loro profezia; e hanno potestà sulle acque di convertirle in sangue,
    e potestà di percuotere la terra di qualunque piaga, quante volte vorranno.
  lww-lww: Lalua nene kiela nam̃areraena keviu liu, nap̃a akilia akilawo sinapane
    metava vena yua tap̃atete kove e pogos nap̃a apisawal visena kiena ne Ntewa, a
    akilia akila wii lala imi ve kuruta, a akilia akila nap̃a sur viowa kar ga imi
    pona pogos m̃arera imi kila kare yomarava e pogos ya nap̃a lalua asitom asape
    akila.
  ckb-ckb: ئەمانە دەسەڵاتی ئەوەیان هەیە کە لە کاتی ڕاگەیاندنی پەیامی خودا ئاسمان دابخەن،
    تاکو باران نەبارێت. هەروەها دەسەڵاتیان بەسەر ئاودا هەیە کە هەر کاتێک بیانەوێ بیکەنە
    خوێن و زەوی تووشی هەموو بەڵایەک بکەن.
  nas-nas: 'Napoꞌ tee tenaanka iriꞌpoꞌnaanka aaꞌning nko-koong: paning avoꞌkoong apoꞌuarooꞌnaang
    tenang tee doorenang Ovoring bakaang siraꞌpurema nanureko, ntonanka ereng deeng-anta-koong,
    eeꞌnoko ookara kansiꞌnupoong-koo amutemuriiꞌ doovaang tavoꞌanta-koong beeꞌka piavoreainaꞌ.'
  uvl-uvl: Pe iri nai reria kerkerenga nenge te rahele tapa sana ke pitte mol sio
    ero, nga etue nenge te haliu hotote NeHalang nena helenga mur. Pe iri nai reria
    kerkerenga nenge te poia ech ke lohot ke pomanga toho pe te heporeke ich nga urelu
    poreke ngana mur. Pe te poia ure nemur ke te lohot ke emule mana nga lemeria ngaria.
  eng-BBE: 'These have the power to keep the heaven shut, so that there may be no
    rain in the days when they are prophets: and they have power over the waters to
    make them into blood, and to send every sort of disease on the earth as their
    pleasure is.'
  ixl-CNT: Tan atil tijleꞌm aas yeꞌk sachajpu jabꞌal tu amlika taqꞌo, jatvaꞌl qꞌii
    satal qꞌul iyol u Tioxh. Atil tijleꞌm aas sataqꞌ bꞌens kajal qꞌu aꞌ. Utz jatvatzul
    koꞌn choobꞌal paav sataqꞌ kuꞌ tiꞌ qꞌu aanima tu u vatz amlika txꞌavaꞌ. Samotxiꞌaneꞌ
    jatpajul isaꞌ.
  xsi-xsi: Kinzi tamâta rua ŋinde nenzi walo ikura ŋana sipono nia maa tu karâzi ma
    imbe tia kâ. Nenzi walo ma ikeno mine lee ikura zo rârâni kinzi rua simo situla
    ŋgua. Aku mine nâ, kinzi rua nenzi walo ikura ŋana siveta lââ ipalele ipâŋga see,
    aku ikura ŋana siveta kazâŋa kie-kie ipâŋga ŋana izavarunzi tamâta lâ tâno kulu.
    Kinzi rua nenzi walo ŋana siveta vetâŋa mine kâ nde keno panzi. Lâ zo ndia ilonzi
    tu siveta mine, ande ma siveta.
  crx-NTPO: Ndunne nane, 'enne ndo yat chan ch'a whudána'huduta'alh buba' hoont'oh.
    'Aw nus hoohoo'en whutoh 'et 'aw nalhótilhtel 'inka. 'Ink'ez ndi too 'i cha 'uskai'
    hitilhtselh. 'Ink'ez ndi yun k'ut hukwa' huninzun totsuk hiye dzoh nutideh-i nudútizut,
    'et nduhóot'en ha butl'a hóolts'ut.
  kan-OKCV: ತಾವು ಪ್ರವಾದಿಸುತ್ತಿರುವ ದಿನಗಳಲ್ಲಿ, ಮಳೆ ಬೀಳದಂತೆ ಆಕಾಶವನ್ನು ಮುಚ್ಚುವ ಅಧಿಕಾರ
    ಇವರಿಗೆ ಇರುವುದು. ಇದಲ್ಲದೆ ಇವರಿಗೆ ಬಯಸಿದಾಗೆಲ್ಲಾ ನೀರು ರಕ್ತವಾಗುವಂತೆ ಮಾಡುವುದಕ್ಕೂ ಸಕಲ
    ವಿಧವಾದ ಉಪದ್ರವಗಳಿಂದ ಭೂಮಿಯನ್ನು ಬಾಧಿಸುವುದಕ್ಕೂ ಅಧಿಕಾರ ಇರುತ್ತದೆ.
  bbb-bbb: Bu daro namo ijadufuo bu saove ijia ve ije fu damo ije bijukuraga maza
    ije bu vua nijasianoevo ijia ve ije fube dake. Ro kuke bu daro naovo ijadufuo
    bu do isesina ije e bu ivo ije kena kuderiaga bu una kavuane reke. Ro kuke bu
    daro naovo ijadufuo bu maza bino buone vierafeva ijia ire ise bino rena e ume
    igia oenoevo ije kena isekafiake.
  blw-blw: Yag wacha agé hen kafaelancha way ammag maméppég hen uchan ta achi umud-uchan
    ah unig hen mangempagngarancha hen alen Apudyus. Ya kaman agé hen aminay chanum,
    te kafaelancha agé way mamalin hen chanum ah chara. Ya wacha agé hen kafaelancha
    way ammag mamaligat hen tatagu ah uray heno way ligat way egad ah laychéncha.
  tam-2017: அவர்கள் தீர்க்கதரிசனம் சொல்லுகிற நாட்களிலே மழைபெய்யாதபடி வானத்தை அடைக்க
    அவர்களுக்கு அதிகாரம் உண்டு; அவர்கள் தண்ணீர்களை இரத்தமாக மாற்றவும், தங்களுக்கு
    வேண்டியபோதெல்லாம் பூமியை எல்லாவித வாதைகளாலும் வாதிக்கவும் அவர்களுக்கு அதிகாரம்
    உண்டு.
  azz-NT: Huan ne ome tetajtohuiltiani quipixtinemij tanahuatil para quixtzacuilisque
    ne mixti para ma amo quiohuis tech nojón tonalme cuac yejuan tanojnotztinemisque
    itencopaca Totajtzin Dios. Huan no ne ome tetajtohuiltiani quipixtinemij tanahuatil
    para quichihuasque ma in at ma mocuepa esti. Huan no quipixtinemij tanahuatil
    para quijtacosque in talticpac ica tataman chiahuis. Huan nochi nijín cuali huelis
    quichihuasque cuac yejuan quinequisque.
  spa-RV-1909: Estos tienen potestad de cerrar el cielo, que no llueva en los días
    de su profecía, y tienen poder sobre las aguas para convertirlas en sangre, y
    para herir la tierra con toda plaga cuantas veces quisieren.
  csy-csy: 'Amate in thu a pualak sung theampo ngua zu ngawl tu in: vantung zong kha
    thei na le tui zong thisan suasak thei na vangletna nei a, amate in a uk hun po
    in, leitung sia ngimna a tatuam taw vat thei hi.'
  mxq-NT: Tya̱dʉ testiigʉty myʉda̱jttʉp ja mʉkꞌa̱jtʉn es dyaꞌꞌadúkʉt ja tsa̱jp kʉdiibʉ
    tyuꞌujʉt ja tiempʉ ma̱ tka̱jxwa̱ꞌxʉdʉ ja Diosʉ ꞌyayuk. Es nan myʉda̱jttʉp ja mʉkꞌa̱jtʉn
    esʉ nʉʉ dyajjʉmbítʉt neꞌpyñ, es dyaꞌꞌayówdʉt ja naxwíñʉdʉ ja̱ꞌa̱yʉty mʉt kana̱k
    naxʉ ayoꞌon na̱a̱k ok yʉꞌʉ ttsoktʉ.
  tzj-NT: Eje'e' c'o quek'a' tre ja caj chi nquitz'apij utzc'a chi mta jab nkaji.
    Jaru' pa tiempo nqueya' rbixic ja rtzobal Dios ni c'o wi' quek'a' tre chi nqueban
    queri'. In chakaja' c'o quek'a' tre ja ya' je'e chi nqueyoj, noc quic', in c'o
    quek'a' tre ja rwach'ulew chi nojel rwach yobilal nquecoj chwach. Queri' nqueban,
    xa ba jaru' ta mul ncajo' nqueban necowini nqueban.
  tdt-tdt: Sira nain rua sei iha kbiit hodi taka kalohan para udan la bele tuun durante
    sira foo tutan Maromak nia liafuan. Sira mos iha kbiit para halo bee sai fali
