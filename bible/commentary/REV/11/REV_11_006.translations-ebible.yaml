  dso-dso: ସେମନ୍‌ ପର୍‌ମେସରର୍‌ କବର୍‌ ଜାନାଇବାବେଲେ ଜେନ୍ତାରି କି ବର୍‌ସା ନଅ ବଲି ବାଦଲ୍‌କେ
