verse: REV.011.006
translations:
  kpx-kpx: Keau vuvune maleale kemo abuna Dilava hoto lousege veniu bae otogomo loholivebene.
    Isi keau vuvune mole maleale kemo abuna louge e hana keabuna taholahai. Isi abuna
    isivilahaliege vaveve toela onoleonole vatae hanavoge auna vata aiohavoi.
  okv-H: Eto embo heriso amina enda ta ari do puvuresuja amita ke avo hande ururoro
    enana ta sovera na uhu i peikau ga mane veasuja. Eto embo heriso amita sovera
    na enana ta uje na aro umo orosa pere aehija enda taro osaga memenga puvuraehija
    amo enana ta degi inonora.
  tbo-tbo: Geka hai luwagahi hai wipoya emoemotana po gadiwewe hoi yada hina guduya
    ipa hougana apo Yaubada a baha hina ipaliweleneya apega ina atuna. Ma hai wipoya
    emoemotana hina baha po goila hina witala. Ma hai wipoya emoemotana apo inapa
    wiyuwa houga awai nugonugohi po ina geleta apo ina geletai.
  mal-C: തങ്ങളുടെ പ്രവചനശുശ്രൂഷാകാലത്ത് മഴ പെയ്യാതെ ആകാശം അടച്ചുകളയാൻ അവർക്ക് അധികാരമുണ്ട്.
    വെള്ളം രക്തമാക്കാനും ആഗ്രഹിക്കുമ്പോഴെല്ലാം സകലവിധ ബാധകളാലും ഭൂമിയെ ദണ്ഡിപ്പിക്കാനുമുള്ള
    അധികാരവും അവർക്കുണ്ട്.
  grc-SR: Οὗτοι ἔχουσιν ⸂τὸν οὐρανὸν ἐξουσίαν κλεῖσαι,⸃ ἵνα μὴ ⸉ὑετὸς βρέχῃ⸊ ⸂2τὰς
    ἡμέρας τῆς προφητείας αὐτῶν·⸃ καὶ ἐξουσίαν ἔχουσιν ἐπὶ τῶν ὑδάτων, στρέφειν αὐτὰ
    εἰς αἷμα, καὶ πατάξαι τὴν γῆν ⸂3ὁσάκις ἐὰν θελήσωσιν ἐν πάσῃ πληγῇ.⸃
  bgc-bgc: परमेसवर नै उन ताहीं हक दिया सै, के उनकी भविष्यवाणी के दिनां म्ह अकास तै
    मिह न्ही बरसै, अर उननै यो भी हक सै, के जिब-जिब वे चाहवैं जद-जद वे पाणी नै लहू
    म्ह बदल दे, अर धरती पै हरेक ढाळ की बिप्दा ल्यावै।
  khz-khz: Etalima ruala matiavura kupa pia kou-gavua, ne ira peroveta kilara pia
    kilagira tomarai, gura ati pene keto. E matiavura maki, nanu pia porogia, ralai
    pene ago, e pia ririwa tomarai taunilimalima vega-vitivitira gaura irauirau tanoparai
    pia vega-walara.
  deu-TKW: Diese haben die Macht den Himmel zu schließen, damit kein Regen netzt die
    Tage ihrer Weissagung, und sie haben die Macht über die Wasser, sie zu wandeln
    in Blut, und zu schlagen das Land mit jeder Plage, so oft sie wollen.
  zsr-NT: Dë lu naꞌquëꞌ chopëꞌ ni luzaguëꞌë xnöz nis guiöj luzxbá, cui gal guiöj tsca
    dza naꞌ ral‑laꞌ luꞌë didzaꞌ uláz queëꞌ Dios, atiꞌ dë lu naꞌquëꞌ caꞌ lunëꞌ ga huöac
    rön nis, len lunëꞌ ga gatsj guidzhuë́ꞌ yödzlyú, lunëꞌ cni báltiꞌtëz lzu lëꞌnnëꞌ.
  lin-lin: Batatoli yango mibale bazali na nguya ya kokanga Likolo mpo ete mvula enoka
    te na mikolo oyo bakozala kosakola. Bazali mpe na nguya ya kobongola mayi mpo
    ete ekoma makila, mpe ya kotinda pasi ya lolenge nyonso na mabele, na tango nyonso
    oyo balingi.
  hns-NT: Oe tem me djab oelog Parmeswar ke baat soenaaiga, tab ie doeno gawaahia
    saktie paaiga baadar ke band karke barkha rokaawe khaatien. Aur oesab bhie pieje
    ke paanie khoen me badal paaiga, aur bhie oesab djetana dafe maangiega otane dhartie
    par har ek rakam ke moesiebat dei sakiega.
  noa-E: Makhʉʉnaun año thãrjup awi jãrr amachdëu Ẽwandam i jaau wënʉrrʉm ee bʉ̈ʉrjã
    noseg chëpiba aagjã nem jua theeg naaju aajem. Dö bagag paapʉ̈imaagjã jua theegnaa
    ĩchab õor dau aug wawaagjã amachdëu am aig aju anaabá.
  eng-EMTV: These men have power to shut heaven, so that no rain falls during the
    days of their prophecy; and they have authority over the waters to turn them into
    blood, and to strike the earth with every plague, as often as they wish.
  mib-NT: Te íyó poder ndɨndúú testigo un jéē cásɨ de jeē ma cúun saū nɨɨ́ tiempo
    jeē nácani de jnūhun ya. Te suni íyó poder de sáha de jeē nduu nɨñɨ̄ tācá ndute.
    Te cuu stɨ́vɨ de ñayɨ̄vɨ jíín ndɨnuū jnūndóho, núu nasaa jínu cácuni de.
  lif-NT2: खे़ङ्‌हाॽरे़ माङ्‌निङ्‌वाॽपाःन् पाःत्‍छुर थारिक् पाङ्‌गे़न्‍दिङ् वाहित्‍मान्
    मे़धाने़न्‍ल फाॽआङ् तरःङ्‌गे़न् ताङ्‌साक्‍पे़न्‌सुप्‍मा मुक्‍साम् कत्‍छुॽरो॥ हे़क्‍क्‍याङ्
    यङ्‌घङ् नु वाहङ्‌ङिन् माक्‍खिॽओ ले़ङ्‌मा मुक्‍साम्‍माङ् कत्‍छुॽ, याम्‍मो इक्‍सादिङ्
    खाम्‍बेःक्‍मो खुन्‍छिॽ निङ्‌वाॽ हे़क्‍केए काक् परिक्‍ले़न् मिन्‍देॽहाॽआङ् ताःप्‍मा
    सुक्‍सुॽरो॥
  xnj-xnj: Venavo vavi na uhotola wa kudinda kunani, fula yikoto kutonya ligono pevikokosa
    ujumbi wa Chapanga. Kavili vavi na uhotola wa kugang'amusa manji gavya ngasi na
    kuutova mulima kila namuna cheigana.
  mmx-mmx: Dunaba ruuna lolos kusu ti rupe larakabu la noxo vot ap mo levenaleng do
    nedu dunaba vavang teren, la dunaba ruuna bok lolos kusu duna ba gili levendan
    ti lada. La dunaba ruuna bok lolos tip sep amisik limixin at na lavatbung menemen
    mi levenasen songsongot axap, mo do duba vara i do duna lox amisix i.
  cbr-NT: A rabëtax ca cushiñu 'icën. Usa 'ixun ca 'aisa tanquin atúan Nucën Papa
    Dios quicësabi oquin bana ñuixunmainuan 'uí 'ibúaxma 'inun 'imiti 'icën. 'Aisa
    tanquin ca bacanu 'icë 'unpax imi 'imiti 'icën. 'Aisa tanquin ca bëtsi bëtsi ñu
    'aquin paë tania tëmëranun unicama 'imiti 'icën. Uiti oquin cara usoquin 'aisa
    tania usoquin ca 'ati 'icën.
  tee-NT: Chai ju yu'unch ixt'iyun'an lapanacni axtaknicanta ju ixtachaput'an ni laich
    catanona' ni jantu camina' ju xcan tachi chun ju avilhchan ju catatsucuya' nonin
    ixchivinti Dios. Chai vachu' alin ixtachaput'an ni lai catalapalak'o ac'alhni
    ju xcan. Chai lai ca'amamak'alhk'ajni ju lapanacni tijpachux ju mak'alhk'ajnat
    va tapakchux ju catanaviputuna'.
  eng-LSV: These have authority to shut the sky, that rain may not rain in the days
    of their prophecy, and they have authority over the waters to turn them to blood,
    and to strike the land with every plague, as often as they may will.
  cak-NT: Ri ca'i' samajel ri' yo'n chuka' uchuk'a' chique, chi niquitz'apij ri chicaj,
    chi quiri' man nika ta job cuando reje' niquik'alajij rutzij ri Dios. Can yetiquier
    chuka' niqui'en quic' che ri ya', y chuka' chi yequiya' xabachique (xama'anchique)
    sufrimiento pa quiwi' ri jec'o chech-ulef ri jani' mej (paj) niquijo' niquiya'.
  pah-NT: Mokonha'g̃a ipopoaka. Po g̃a imbopo'opotari amana imombe'urame Tupana'ga
    nhi'ig̃a mil duzentos e sessenta dias rupi, a'ero ti amana ndokyri nehẽ. Po g̃a
    yhya monhimbotepotari aherekoro, a'ero ti yhya onhimbote aherekoro nehẽ. Po g̃a
    imondoparavuhupotari karugwate'varuhua yvya koty, a'ero ti karugwate'varuhua oho
    yvyakotyva'ea pe yvyakotyve'g̃a pe nehẽ no. Po g̃a imondopotapotari, a'ero ti
    ohooho nehẽ.
  sja-NT: Tachi Ak'õrepa ne-inaa k'ĩra t'ãdoo ãramaa oopiji. Mapa ãrapa pajã jɨ̃a
    pɨk'adai k'oi chenaamerã, Tachi Ak'õrepa jarapidak'a jara p'anɨ misa. Ma awara
    ãrapa k'iniadak'ãri, pania tachi waa papidai mãik'aapa eperãarã miapidai.
  xed-xed: Mamu həŋ nda mbrakwa haghuta luwa, ŋa kwala imi nzaku ma tsa fitik ta klə
    həŋ ta lwa Lazglafta ya. Mamu həŋ guli nda mbrakwa mbəɗanafta imi guli ka us.
    Mamu həŋ nda mbrakwa gaktá ɗaŋwa ta ghəŋa mnduha ta ghəŋa haɗik ma fitik ya kumaŋ
    həŋ.
  mks-NT: Ndíví mé testigo Ndióxi̱ yóho íin ndée̱ ná chicaji na indiví já ná a̱ cúun
    ja̱vi̱ nani cáha̱n na̱ cuéntá Ndióxi̱ nu̱ú ña̱yivi. Ta íin ndée̱ ná ndaja na ticui̱í
    ña̱ ná nduu dó ni̱i̱. Ta íin ndée̱ ná chica̱a̱n na̱ ndá cue̱he̱ cúni̱ mé ná chica̱a̱n
    na̱ ja̱tá ñuyíví yóho. Ta núná nu̱ ná caja na ña̱ ndaja tañu cúni̱ mé ná.
  gfk-S: Ma kike ra iruo dur hatur kawase ra dades ura banbanus bat no mawe be pai
    nale bata ta ira pana bung dur iangianga na tangetus. Ma dur hatur kawase bileng
    ra dades ura pukpukusane ira taho nage ngan hoke ra de ma ura laulawat no ula
    hanuo ta ira kaba mangana tirih haruat ma ira nudur sinisip.
  bmu-bmu: Suepkö kousuŋi jöhöbitkö kukösumŋi mi yetköreŋ ahöiga kezapqetok keu jim
    sehimahori, nalö miaŋgö dop kie qahö yöhöma. Kukösumŋiran o jeŋi pakpak mewöŋanök
    dop köliga miaŋön ölöp o pakpak meleŋ eŋgigetka sep akŋe. Mewöŋanök kukösumŋiran
    öŋgöŋgöŋi ahözawaŋgöra aka sihimŋiran jimawaŋgö dop ölöp jigetka lömböt kanjamŋinambuk
    könaŋi könaŋi asuhuba gölme mem böliba ambazip eŋgumakŋe.
  dgz-dgz: Apan dere aro muga inamup den, mu God nop mega waine wamewa gapan ugin
    da ya wapen menan mu wapi gapan kiman toboreta ugin da ya taueta. Sia wapi kaum
    urewa denip eneta. Sia wapi koewa ugup ugup piup gapan taueta. Muk anune gapan
    wapi itan bagu sisi ameme tauiwanumain.
  eng-GNV: These haue power to shut heauen, that it raine not in the dayes of their
    prophecying, and haue power ouer waters to turne them into blood, and to smite
    the earth with all maner plagues, as often as they will.
  zaa-NT: Làcabi nna gata' poder qui' cabi para labiru eyú'u bía nihua làa cca rù
    iyya durante tiempo riquixá'a cabi mensaje parte Tata Dios. Té huá poder qui'
    cabi para qui'ni inda nna eyaccą réni. Ą'hua té poder qui' cabi para ithèl·la'
    cabi biỹa attu sufrimiento yétsiloyu balaỹa vuelta calatsi' cabi para qui'ni ca
    ènni'a nna gappa cą dolor.
  eng-WEBSTER: 'These have power to shut heaven, that it rain not in the days of their
    prophecy: and have power over waters to turn them to blood, and to smite the earth
    with all plagues, as often as they will.'
  guh-guh: Bajaraponebanajetarucaenabeje. Naxatatsianabeje piayopapaëbërëjava. Bajëbeje
    caëjëpaenatsibeje pitavetsinexabeje ema pejopaeyaniva. Pamatacabibeje jivi tsipaebanajetarucaenabeje
    palivaisi Dioso yapëtaeyaexanaenatsibeje, bajarapamatacabibeje abaxë ema apo jopaeyaexanaebeje
    tsane. Caëjëpaenatsibejenua mera ata pijanara pexanaenexabeje. Caëjëpaenatsibejenua
    daxitaviria piayaicuene pecapitsapaenexabeje pamatacabita jitsipaenabeje.
  bon-bon: Teeme conocäco pisi nyene ngupe iibaname, siige teepi lui padare cabu Miiji
    Mene cirege jajanena, pui padare cabu ngupe te lica acira. Teeme cuta conocäco
    pisi nyene waja niiye bine uudi me wawename piiyepu maramara mäpu bine ätyepejame
    gawecewe cabu me, teepi liba singi.
  nhw-BL: Inijuanti quipiyase chicahualistli para quitzacuase ilhuicac para ma amo
    tlaquiyahui nochi nopa tonali quema quinilhuise masehualme nochi nopa camanali
    catli Toteco quinmacas pampa itztoque itlajtol pannextijcahua. Nojquiya quipiyase
    chicahualistli para quichihuase nochi atl ma mocuepa estli. Huan quipiyase chicahualistli
    para quititlanise nochi tlamantli tlaijiyohuilistli catli más fiero ipan tlaltipactli.
    Huan ya nopa huelise quichihuase nochi hueltas quema quinequise quichihuase.
  swh-ONEN: Watu hawa wanao uwezo wa kufunga anga ili mvua isinyeshe wakati wote watakapokuwa
    wanatoa unabii wao. Nao watakuwa na uwezo wa kuyabadili maji kuwa damu na kuipiga
    dunia kwa kila aina ya mapigo mara kwa mara kama watakavyo.
  wbi-wbi: Avolesi ava valiningufu isa kudinda uvulanga ulwakuuti ifula najingatonyaghe
    unsiki ghuno vivila. valiningufu isa kuhambusia amalenga kuuva danda nakutova
    iisi ni mumuko sooni un'siki ghwoni vangighane.
  bba-bba: Bɑ dɑm mɔ bu kɑ wɔllu kɛnɛ, ɡurɑ yu ku kɑ nɛ sɑɑ ye bɑ Gusunɔn ɡɑri ɡerumɔ.
    Bɑ mɑɑ dɑm mɔ nim wɔllɔ bu kɑ mu ɡɔsiɑ yɛm. Bɑ mɑɑ kpɑm dɑm mɔ bu kɑ hɑnduniɑ
    bɑrɑ bwese bwesekɑ kpɛ̃ɛ nɡe mɛn nɔɔ bɑ kĩ.
  eng-KJVCPB: 'These have power to shut heaven, that it rain not in the days of their
    prophecy: and have power over waters to turn them to blood, and to smite the earth
    with all plagues, as often as they will.'
  kgk-NT: Nhandejáry oipytygwõ arã íxupe kwéry, omombaraete va'erã íxupe kwéry. Omombe'u
    mbe'u jave Nhandejáry nhe'ẽ, ipu'aka va'erã ama-rehe. Oipota ramo, ndokýi va'erã.
    He'i ramo y-gwi oikopa hagwã tugwy ramo oiko ave va'erã tugwy ramo. Ombohasa asyse
    ramo yvypóry, ombohasa asy ave va'erã opaixagwa mba'e rasy-py.
  waj-waj: Fai yaagueeqaivo ivaitana tasipanai vatiivaa ooqoo tikio ivaitana Anutuuqaa
    kuaivaa kiaa mmira suaivaki hama vatiivo rinaravai. Vo yaagueeqavai ivaitana tasipanai
    nnooriiyauvaa tikio hanigioo kiauvai vainaravai. Vo yaagueeqa voovai ivaitana
    tasipano vo suai ivaitana kiatainai tikio maisa nniitareera ari vookara ari vookaraiyauvo
    mmatayaa tiinaravai.
  cpy-cpy: Irika kenkithata-kaantaniri otzimi-moteri ishintsinka. Ari ikantakaa-kyaawo
    rirori eero oparyahae inkani roojatzi imonkaatan-takyaawori ikenkithata-kaantzi.
    Ari imatakiro ipeyiro iraantsi nijaa-paeni. Ari omatakyaa otzimi oetarika pomeentsitzi-mowaetyaarini
    jaawiki-jatzi. Ari rapiipiintero okaatzi ikoyiri rirori.
  mpx-mpx: Wali gasisi i gan bosowailiya labulabum nihi kaus bahi kehe ni lalau wali
    sauga palopisai gamwanaa. Wali gasisi al i gan bosowailiya wewel nihi pil nihi
    tabwa saliya, ge hauna sauga ebo nuwaliya bosowailiya panayawi nihi palogabola
    logabola tomaha ge tomaha.
  wbp-wbp: Kuja kalu-jana yapa yalumpu-jarrarlu yirri-pura yimi Kaatu-kurlangu ngalya-kariki
    jarukungarduyu-piyarlu, Kaaturlu kapu-palangu yartarnarri yinyi yungu-pala ngula-kurlurlu
    ngapa wantinja-wangu-mani. Nyanungurlu kapu-palangu yartarnarri yinyi ngula-kurlurlu
    yungu-pala ngapa majumaju-mani. Kapu-pala ngapaju kurruly-kijirni yalyu-karda
    yangka yungulu yapangku ngarninja-wangurlulku yampimi mawiya-piya. Manu Kaatu
    kapu-palangu wangka kuja nyanungurrakuju, “Kapurnangkupala yartarnarri-kari yartarnarri-karilki
    yinyi. Yartarnarri yinyarra-kurlurlu yungunkulu-jana maju-mani nyiyarningkijarra
    ngurungka nyampurla kajinpala ngampurrpa-jarrimi nyumpala-juku.”
  luo-luo: Jogi nigi teko mar loro polo mondo koth kik chue e ndalo ma gihuloe wach.
    To bende gin gi teko mar loko pi obed remo kendo kelo tuoche yembe mopogore opogore
    e piny e kinde mora amora magidwaro.
  nhe-NT: Yajuanti quipiyase chicahualistli para quitzacuase elhuicac para ma ax huetzi
    atl nochi nopa tonali quema quinilhuise tlacame nochi nopa tlajtoli tlen Toteco
    quinmacas pampa itztoque itiocamanalojcahua. Nojquiya quipiyase chicahualistli
    para quichihuase nochi atl ma mocuepa estli. Huan quipiyase chicahualistli para
    quititlanise nochi tlamantli tlaijiyohuilistli tlen más fiero ipan tlaltepactli.
    Huan ya nopa huelise quichihuase nochi hueltas quema quinequise quichihuase.
  aii-aii: ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܐܝܼܬ ܠܗܘܿܢ ܫܘܼܠܛܵܢܵܐ ܕܐܵܟ̰ܡܝܼ ܠܫܡܲܝܵܐ ܕܠܵܐ ܨܵܠܝܵܐ ܡܸܛܪܵܐ
    ܟܡܵܐ ܕܝܼܢܵܐ ܢܲܒܘܼܝܹܐ، ܘܐܝܼܬ ܠܗܘܿܢ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ ܡ̈ܝܼܵܐ ܕܡܲܚܕܸܪܝܼ ܠܗܘܿܢ ܠܕܸܡܵܐ،
    ܘܡܵܚܝܼ ܠܐܲܪܥܵܐ ܒܡܲܚܘܵܬܹ̈‌ܐ ܦܪ̈ܝܼܫܹܐ، ܟܡܵܐ ܓܵܗܹ̈ܐ ܕܒܵܥܝܼ.
  esk-NT: Taapkuak saŋŋiqaqtuk umiksitḷalutik qiḷaŋmik sialukkumiñaiġḷugu uvluŋitñi
    sivuniksriqiłiġmiŋ, saŋŋiqaqmiḷutik imġich auguqtitlalugich suli nuna qanusripayaamik
    iłuiḷḷiuġutiqaqtitlaplugu, qanutupayaaq akulaisigilugu pisukkumik.
  msb-msb: May gahom sinda pagpugol san kalangitan agod dili mag-uran sa mga adlaw
    na sinda nagatukdo san mensahe san Dios. May gahom man sinda na himuon na dugo
    an mga tubig kag pabatyagon an mga tawo sa kinab-an san nano man na klaseʼn mga
    sakit bisan nano na adlaw na gusto ninda.
  cpa-NT: Chi² báh³ bí² quiah¹² dsa² héi² hi² jmo¹dsa tsa¹jí¹ jmǿa¹² ca¹lah¹cónh¹
    jmai³ ja³hǿ²dsa jǿg³ quiah¹² Diú¹³. Jø¹² bíh³ chi² bí² quiah¹²dsa hi² jmo¹dsa
    ha³ jmáh¹lah jmø² ju³lah ja³ha³ jmøi². Hliú² ni³ të²dsa hi² cuúh¹dsa dsa² jmøi¹guǿi¹
