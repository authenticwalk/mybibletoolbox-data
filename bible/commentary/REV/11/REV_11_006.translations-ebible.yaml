  npl-NT: Yejwah noiwa kipiah weletílistli ken kitsakuaskeh n ilwikak, iwa ijkó amo
    makiawi itech nonteh tonatijmeh ijkuak tetlapowijtinemiskeh itlajtol Dios. Noiwa
    kipiah weletílistli kenomi n atl kikopaskeh estli, iwa kenomi kitlaijyowiltiskeh
    n tlaltíkpaktli ika miak kokólisteh, san kech welta kinekiskeh.
  bgg-bgg: Hamangkhung-aphuii ro mua yao pha ishak shii hamang shii haphie aphie yi
    pha bin pha riichai de ithek shii um ro. Ithek shii ne noi pha kho lakhung shii
    ifai hà khid muii yi pha riichai de um ro; ithek shii awaithek è khama yang pha
    ji shii nyamachiieng zab ichua pha mua è sohnyiak shii zuang pha riichai de um
    ro.
  eng-TCENT: These two men have the power to shut the sky, so that no rain will fall
    during the days of their prophesying. They also have power over the waters to
    turn them into blood and to strike the earth with every plague as often as they
    want.
  eng-BSB: These witnesses have power to shut the sky so that no rain will fall during
    the days of their prophecy, and power to turn the waters into blood and to strike
    the earth with every kind of plague as often as they wish.
  cpu-NT: Irika ñaaventantaneri ontzimimoteri ishintsinka. Ari inkantakaakyaaro irirori
    eero oparyaagai inkane irojatzi irimonkaratantakyaarori ikinkithatakaantzi. Ari
    onkantake impeyero iraantsi jiñaapayeeni. Ari onkantake ontzime ompaitya pomerentsitzimovaityaarine
    osavisatzi. Ari irapiipiitero okaratzi ikoviri irirori.
  san-ASM: তযো ৰ্ভৱিষ্যদ্ৱাক্যকথনদিনেষু যথা ৱৃষ্টি ৰ্ন জাযতে তথা গগনং ৰোদ্ধুং তযোঃ
    সামৰ্থ্যম্ অস্তি, অপৰং তোযানি শোণিতৰূপাণি কৰ্ত্তুং নিজাভিলাষাৎ মুহুৰ্মুহুঃ সৰ্ৱ্ৱৱিধদণ্ডৈঃ
    পৃথিৱীম্ আহন্তুঞ্চ তযোঃ সামৰ্থ্যমস্তি|
  tac-NT: '''Lige alué oká rió nígame ju a''walí napurigá tabilé u''kírimala abaleké
    oká liá na oká mechá, ''lige aminami nígame ju a''walí napurigá elá gainárimala
    ba''wí, ''lige aminami nígame ju a''walí napurigá o''chéririmala we''ká u''kuchí
    ajágame negime napu ju ajté, rejpuchítiri, chínchitiri, wi''chítiri ''lige we''ká
    aminá uché jaré u''kuchí ajágame negime napurigá resí olámala ralámuli bochígimi
    jena wijchimoba ejperégame napu ekisá resí olánili.'
  eng-WEBPB: These have the power to shut up the sky, that it may not rain during
    the days of their prophecy. They have power over the waters, to turn them into
    blood, and to strike the earth with every plague, as often as they desire.
  gfk-H: Ma kaikek ira airua dir hatur kahai ra dadas wara banbanus bat no mawai bia
    pa na bata ta ira pakana bung dir iangianga na poropet. Ma dir hatur kahai mah
    ra dadas wara pukpukusanei ira taah naga ngan hoira gaap ma wara laulawat no ula
    hanua ta ira kaba mangana tinirih haruat ma ira nudir sinisip.
  viv-viv: Kadu badi kalivai-dina adiꞋiselu vaikohi 42 agaidiya Yaubada yana venuwaꞋata
    hinaꞋawatalatalaina ana toveya yadi faiwala hidede amine. Adifaiweya hinagahe
    be lobama ginaꞋabodana be keke wehi ginalugaga. Kadu tova a gavaiyehi nuwanuwadi
    amine, adifaiweya hinagahe be gufa hinavedayaga, kadu vita koyodi tulina tulina
    babiya hinaseyemaunedi.
  yao-yao: Ŵanyawo akwete ukombole wa kukuugala kwiunde kuti jikanya ula kwa moŵa
    pakulalichila utenga kutyochela kwa Akunnungu. Sooni akwete ukombole wa kugatenda
    meesi gaŵe miasi ni ukombole wa kuchiputa chilambo kwa maputiko gakupisyangana
    katema kakali kose pachasache.
  tgp-tgp: Hin rani atu vara la lo retimangovi, la lavi na suiha vara na sava rani
    la opoia, la pa horo na masapa matan i sopo sile na usa i jovi, ale la er̃i posi
    na wai tavera la mai r̃ae, ale la pa er̃i vili na tamlohi na varama na rongohaji
    tavera tinatinapu.
  auc-NT: Wængonguï godö cæcä beyænque tömëna tæ̈ï pïñæ̈na badinque, Wængonguï beyæ̈
    möna apæ̈neyedë cöönæ cædämaï ingæ̈impa, ante cædinque öönædë tee mönete baï cæcædaimpa.
    Ayæ̈ tæ̈ï pïñæ̈na ïnöna inte tömëna æyedëmë cæïnëna incæ wæætë wæætë cæyönate
    æpæncoo tömancoo wepænque bacæ̈impa. Adobaï inguipoga tömämæ quëwënäni ïnänite
    tömëna cæda ate quïëmë wæ̈nömämocoo incæ pö wënæ wënæ bacædänimpa.
  kbc-NT: Niɡ̶idiwa liotaka Aneotedoɡ̶oji ida nimaweneɡ̶egi monoxoco ditibigimedi,
    owote me daɡ̶a datiode niɡ̶icoatigilo nokododi moyeloɡ̶oditedibece lowooko Aneotedoɡ̶oji.
    Codaa eledi ida nimaweneɡ̶egi mowote niɡ̶inoa ninyokotiidi me dinanatigi me ɡ̶odawodi.
    Codaa ida nimaweneɡ̶egi moniiɡ̶e lawikodico niɡ̶ina oko digoina iiɡ̶o, niɡ̶ina
    moyemaa mowote.
  bmh-bmh: Du aliag go gusig mui, gonun, go Uwait nugau ze duailel marai daimai, go
    emes aurebi, ze i numau. Go goagal gusig sil em ebuan ze awarebi, ze eseu alalumam.
    Go em webi, uhu beu beu duailel eg marabun zumau. Igul go guzenabun goagal dabeleu
    eiman guzenamam.
  ctu-BL: Añob i p'ʌtʌlel jini cha'tiquil cha'an mi' ñup'ob panchan cha'an ma'anic
    mi' yʌc' ja'al ba' ora woliyob ti subt'an. Añob i p'ʌtʌlel cha'an mi' pʌntesan
    ti ch'ich' i loq'uib ja'. Añob i p'ʌtʌlel cha'an mi' tic'lañob pañimil ti cabʌl
    wocol che' bajche' jayyajl yomob.
  meq-meq: 'Ahəl nakə faya ta ɗiye ha bazlam ga aye, ta sliye faya mətsikay me a yam:
    «Kâ pa bay» hus a pat nakə ta ndəv ha aye. Ta sliye faya mətsikay me a yam hərwi
    ada mâ təra bambaz. Ta sliye faya məvəlatay ɗəretsətseh a ndo i məndzibəra hay
    wal wal andza nakə a satay aye.'
  noa-H: Mak'ʌʌnaun año t'ãrjup hawi jãrr hamachdëu Hẽwandam hi jaau wënʌrrʌm hee
    bʌ̃ʌrjã noseg chëpiba haagjã nem jua t'eeg naaju haajem. Dö bagag paapʌ̈imaagjã
    jua t'eegnaa hĩchab hõor dau haug wawaagjã hamachdëu ham haig haju hanaabá.
  alp-NT: Esi kbasa kena obi lanite leke kena esi beteke Alla Eni lepataru ulane tetu
    yake. Kai esi kbasae pusue kwelearu kena esi ono ulelie lalakwe, kai esi ono susate
    bokala ete nusa meije lulu esi sukare.
  san-VEL: tayo rbhavi.syadvaakyakathanadine.su yathaa v.r.s.ti rna jaayate tathaa
    gagana.m roddhu.m tayo.h saamarthyam asti, apara.m toyaani "so.nitaruupaa.ni karttu.m
    nijaabhilaa.saat muhurmuhu.h sarvvavidhada.n.dai.h p.rthiviim aahantu nca tayo.h
    saamarthyamasti|
  kbq-kbq: Ama ana netremokea monama eriginakeno ko'ma orania hanavea erina'ankino,
    kasnampa kema huamama hana'a knafina, kora azerinakeno norina, tina amne eri koranke
    nehuke, zanagrima zanavesisiaza huke amne mopamofona knazana amigaha'e.
  kbh-kbh: Chë útata obenana bondbomna celoca jtsachtama, ndoñe chaonduaftema, ents̈ángbioye
    Bëngbe Bëtsabiama chabojtsabuayiyná tese; obenana béjayënga buiñe jtsebiamama,
    y jamama quem luarents̈e chaotsóndbemama, nÿetscna pochócaye soyë́ngaca, bueta
    sóynaca nts̈amo chata tbojtsebos̈cá.
  ron-LSB: Aceștia au puterea să închidă cerul, ca să nu plouă în zilele profeției
    lor. Ei au putere asupra apelor, ca să le transforme în sânge și să lovească pământul
    cu orice fel de molimă, de câte ori vor ei.
  pon-pon: Ira manaman on en pinala lan, pwe ede katau arain ara kokopada, o ira kaun
    en pil, ira kak kawuk on nta pil akan o kame ki jappa jon en kamekam karoj, due
    ira inon ion.
  nhe-BL: Yajuanti quipiyase chicahualistli para quitzacuase elhuicac para ma ax huetzi
    atl nochi nopa tonali quema quinilhuise tlacame nochi nopa tlajtoli tlen Toteco
    quinmacas pampa itztoque itiocamanalojcahua. Nojquiya quipiyase chicahualistli
    para quichihuase nochi atl ma mocuepa estli. Huan quipiyase chicahualistli para
    quititlanise nochi tlamantli tlaijiyohuilistli tlen más fiero ipan tlaltepactli.
    Huan ya nopa huelise quichihuase nochi hueltas quema quinequise quichihuase.
  sps-sps: Ri kaa miror a parits iny kat tap a ruat korosuu ma tsidup vaare mi ya
    tan nainy te pokei iny rorin vaanan ten Gov. Ana ri kaa kan miror a parits iny
    kopis a fo aurom ma takopis faarei arin rafatsiny; ana ri kaa kan miror a parits
    iny faan iny a fo viir faadis patsun puputaa faavot to tana fo nainy te koman
    fi rori.
  wnc-wnc: Sike aminu waapaau Anututa kekekayaman apme tapduk bamu sopa dua tawikge
    yandakngake waapaatda Anututane wam yanikapzan. Sike waapaatda apme yangga pasiwat
    dak daknganing. Gatu aminu kepdakane yuaingge meya inata inata yamunangge natakengu
    take tasisan. Ngan. Sipdu sipdune wa aminu apasiwat mainingge natakengu waapaatda
    apme tasisan.
  bus-bus: Aↄ̃ↄ ludambɛ zɛ́ tatana gbãa vĩ, lɛ lou tón ma gurↄↄ kɛ̀ aↄ̃ↄe annabikɛyã
    ooro yãnzi. Aↄ̃ í liɛna aru ũ gbãa vĩ dↄ. Aↄ̃é kisia bori sãnda píngi kpá
    andunazi gurↄↄ kɛ̀ aↄ̃ↄ yezia.
  gub-BL: A'e mokoz awa umupytu'u kar putar àmàn ikyr ire a'e wà nehe. Nukyr kwaw
    a'e 'ar mehe nehe, Tupàn ze'eg imume'u mehe nehe. Uzapo putar 'y ytyzuzàmaw pe
    har ma'eruwy kwer romo wà nehe. Umur kar putar ma'erahy haw tetea'u ywy rehe wà
    nehe, wemimutar rupi wà nehe.
  imo-imo: Elo Gotenga ungu wendo ombalo mele para tiko ningo tilko andongele kinye
    lo naa opili ningo pipi tingele engemu elo kinye pembalo. Noma meme apuwe lepili
    ningele engemu elo kinye pembalo. We ulu umbunima pali maina imboma kinye wendo
    opili ningele engemu pembalo. Aku teko imboma mindili timbolo konopu lengele wali
    mindili manda tingele.
  boj-boj: Qotei na naŋgi aiyel siŋgila enjrimqa naŋgo anjam maro bati qa naŋgi laŋ
    getentibqa awa bqasai. A na naŋgi aiyel siŋgila enjrimqa naŋgi maribqa ya kalil
    leŋ bulyqas. Naŋgi aiyel na tamo uŋgasari naŋgi gulbe uge uge enjroqnqa kere.
    Yim dena naŋgi tulaŋ niñaqoqnqab. Naŋgi aiyel maŋwa di babtqajqa are soqnim babtoqnqab.
  eng-DRA: 'These have power to shut heaven, that it rain not in the days of their
    prophecy: and they have power over waters to turn them into blood, and to strike
    the earth with all plagues as often as they will.'
  knf-knf: Bawo na mnhina mi ptuh baţi, nin uşubal uunkjot ţi wal wi bakwooŋ ţi pţupar
    Naşibaţi. Bawo kak na mnhina mi pkakan meel pñaak na mi pţu iţaafa iŧum ţi mboş,
    wal wi baŋalaaŋ.
  san-KHM: តយោ រ្ភវិឞ្យទ្វាក្យកថនទិនេឞុ យថា វ្ឫឞ្ដិ រ្ន ជាយតេ តថា គគនំ រោទ្ធុំ តយោះ
    សាមត៌្ហ្យម៑ អស្តិ, អបរំ តោយានិ ឝោណិតរូបាណិ កត៌្តុំ និជាភិលាឞាត៑ មុហុម៌ុហុះ សវ៌្វវិធទណ្ឌៃះ
    ប្ឫថិវីម៑ អាហន្តុញ្ច តយោះ សាមត៌្ហ្យមស្តិ។
  arn-NT: Fey tüfachi epu wewpife ta niey pepiluwün tañi rakümafiel reke ta kallfü
    wenu femngechi tañi mawnoael tunteñma tañi nütramyemekefiel engu ta Ñidol Ngünechen,
    ka femngechi niey ta pepiluwün engu tañi mollfüñngetuael ta ko ka tañi kutrankayafiel
    ta mapu epe fill üñfew mew, tunte rupachi rume kisu engu tañi ayüel.
  zas-NT: Grop ree bén guin rajp reeman guialrniabee par gusiaaw reeman xanyabaa chitëë
    gal guia loj choon ijz garol guin chi guiniee reeman da diidxan. Rajp tëë reeman
    guialrniabee par guchaa reeman nijs gacan rejn, abiꞌ zajc guiniab reeman din guiꞌt
    graloj guialzi loj guidxliuj bëltëëz volt rën reeman.
  ken-NT: Bǒ abhɛn bati apay bábhɔŋ bɛtaŋ bɛkɛm manyiɛp bɛ akɛ kwɛn ndǔ manywɔp
    ankɛm anɛ bɔ bághàti bǒ mɛnyɨŋ ɛbhɛn Mandɛm afyɛ́ bhɔ antɨ. Babhɔŋ bɛtaŋ bɛkʉ
    manyiɛp andɔp chi manoŋ. Nɛ bábhɔŋ bɛtaŋ bɛchyɛ bǒ mmɨk mɛnyǔ bɛbɛ́ptí mɛnyɨŋ
    mɛnkɛm.
