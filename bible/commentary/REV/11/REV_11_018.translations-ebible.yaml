    ken sik-a ay olay nan ninkabababa ya nan ninkangangato dakapay dadaelen nan kaipoipogaw
    ay nang-ik-ikkan isnan ngawi isnan batawa.” Siya di nan kinwanida.
  mwe-mwe: Bhandunji bha ilambo ina bhashitumbalanga, ikabheje malanga ga nnjimwa
