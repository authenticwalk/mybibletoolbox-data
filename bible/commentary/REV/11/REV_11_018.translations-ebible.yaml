  cof-NT: Jerale tote chuminla pailainasanan, nunan paito casticaquechinae. Numa óra
    fae. Puyacalaca miino óra fae sen jominla jonunca o seiton jominla jonunca. Junsi
    nuchi mantate nenaminlachi premioca cuwano óra fae nuchi mantate paminlachi cuwachun.
    Nuchi tsachila nuca duque respetaiminla jonan, yalachi premioca cuwachinae. Mantá
    tanlachi, epe tsachilachi, jeralelachi cuwano óra fae. Junsi jerale tote padeseisa
    carimin jominlaca nu manpadeseisa carino óra fae tilatie.
  srm-NT: Dee peipei nasiön u goonliba, hati u de bi ta boonu ku i. Ma awaa ufö i
    seei hati o ko boonu ku de awaa. Biga di juu fii kisi fii musu kuutu dee dëdë
    sëmbë. Di juu kisi fii paka dee futuboi fii, dee tjabukama ku dee sëmbë fii dee
    bi ta hopo i në, lagiwan ku heiwan tuu. De tuu o kisi di paima u de awaa. Dee
    sëmbë dee bi poi di goonliba fii kaba a sösö, nöö awaa juu fii kisi fii poi de
    kaba a sösö tu. Sö de tuwenti-a-fö tiima ta taki.
  qvs-NT: Tukuy llaktakunapi kawsak runakuna mana kasushunayashpa sukaman rabyakushkasapa.
    Rabyakuptinkunapish kanpa piñakunayki diya ñami chayamushkana tukuy wañudukunata
    kastiganaykipasapa. Chaymanta sirvishuk yachachikukkunata pagarankisapa allita
    rurashkankunarayku. Kamachikuk mana kamachikuk runakuna kaptinkunapish tukuy allita
    kasushuk kuyashuk runakunata pagarankisapa. Chaymanta kanmi, Tata Dios, allpata
    wakllichik runakunata kulluchinkisapa.”
  zca-NT: Miyi'xian rë men yizhyuo kun Go, per mizhin la zhë, zakzi Go bixa', no le'
    Go yalgustis kun rë men ngut, no za' Go kwa'n wen ka' rë men che'n Go, xa' midi'zh
    por Go, no xa' ñila widi'zh che'n Go, mbaino rë xa' nizuxib lo Go, rë xa' tsak,
    o rë xa' yent kwa'n tsak. Per lo'x Go rë xa' nizakzi rë men yizhyuo.
  cbc-NT: Tocãnacã yepaa macããna camasã mʉ asiari mʉrẽ teejãñuwã. Bairo mʉrẽ na cateemiatacʉ̃ãrẽ,
    ãmerẽ etaya naa asiari roro na mʉ caátipa rʉ̃mʉ majũ yua. Cariaricarã nipetirore
    na mʉ caĩñabesepa rʉ̃mʉ majũ etaya. Bairo na ĩñabeseri yua, na yarã profeta majãrẽ
    na yaye wapa macããjẽrẽ na mʉ jogʉ. Na cawapatapee caroa majũrẽ na mʉ jogʉ. Bairo
    mʉrẽ caboetana roque popiye tãmʉogarãma. Nipetiro mʉ ya poa macããnarẽ caroa majũrẽ
    na mʉ jogʉ. Capacarã, o penaaca caãna mʉ ya wãmerẽ caĩroari majã nipetirore caroa
    majũrẽ na mʉ jogʉ. Nipetiro na pʉame mʉ mena ʉseanigarãma yua. Ati yepapʉre carotimasĩrã
    camasãrẽ roro caána roquere na mʉ repeyocoagʉ yua,” qũĩ basapeowã Diore cabʉtoa
    camasĩrĩ majã pʉame.
  qxo-NT: Maytsay runacunapis mana cäsuyäshurmi pasaypa contrayqui parlayashga. Jinatam
    mana cäsuyäshungayquipita quiquincunata castiganqui. Wanushgacunatapis juzganquim.
    Tsaynömi willacuyniquita willacog profëtacunata y gamman criyicamogcunataga llapanta
    premiuncuna gonqui. Runa mayinta wanutsegcunataga infiernumanmi gaycunqui”.
  mox-mox: Tomotau ge ida vetumaqaneu diadi vilea, ta baʼitagana oʼa au diavilavila
    niʼa mai. Ta wese vetalaʼai ana tuta niʼa mai ʼaliʼaligidi ʼidia. Ta eu tofewayavo
    taudi tovesimasimana adi veʼia aqiaqina ana tuta niʼa mai, ta oʼa veʼia nana una
    neidi. Ta wese eu tomotauyavo ʼenaʼenaʼidi be goyogoyodi ta au wawa ana toʼamayabayavo
    maega adi veʼia aqiaqina una neidi. Ta ʼesi bwaʼobwaʼo ana togiveluveifa edi tuta
    niʼa mai be una luveawalidi.”
  kew-kew: Gore mo pa ribaane-para piri onaanumi ora ratu waru yawalimi. Gore abia
    nena ratu yawape di re-para saina-ga ome onaaanu koso lapena epa aalimi. Abiare
    neme niaa kogono naakinu-para nena agaa ratua ae aanu epe yoto kalaina. Goa pua
    nena ruru rayo page naraanu page adaa bi imi onaanu page nimumi ne paalame omeme-ga
    epe yoto meape yape di abia go ipula-daa. Go page abiare onaanumi su mao yaeme-pulu
    nimu tape di abia go ipula-daa.
  dww-dww: Noḡone dobu banegidima nuedima yai medina, be yodi inam tam am medima raḡaninama
    ya tavana. Yodi raḡan ya tavana da tam banaga guriguridima kwa etaredina, be am
    taunoyama peroveta, be tauwai sumaḡemma, be aitauḡa isamma a vivivivirena, avedi
    da banaga ḡauḡaubodi bo banaga dosidi, taudi matabudi yodi adi maesama kwa utedina.
    Be mate raḡan ya tavana da dobu taukawa gewegewedima kwai guridina.”
  twi-ASANTE: Amanaman no bo fuiɛ, ɛfiri sɛ wʼabofuo berɛ no aduru a ɛsɛ sɛ wɔbu awufoɔ
    atɛn. Ɛberɛ a ɛsɛ sɛ wobɔ wo nkoa adiyifoɔ no aba so ne wo nkurɔfoɔ a wɔdi wo
    din ni no, akɛseɛ ne nketewa. Ɛberɛ aduru sɛ wosɛe wɔn a wɔsɛee asase no!”
  aoj-aoj: Esis sogolalama Godi opalef awalef ukup numbutip, apaꞌ deiꞌ okom ineꞌimi
    wandafumi mataga eaꞌ. Deiꞌ nemaf inaꞌ negawaloga esis sagagaꞌii ma sogatagama
    kot. Deiꞌ nemaf inaꞌ nogasoꞌasa hiahaom fasimi ma amom profet mandaꞌ maol ineꞌinii.
    Deiꞌ inaꞌ nogasoꞌasa hiahawes fasisi esis amam nematawa ineꞌisi soloma isimba
    hiasi sandaꞌ lotuminai sagape lafela ineꞌi, esis agof fagatomasi soloma isimba
    agof akasi wapani. Deiꞌ nemaf inaꞌ negahambombaga epes isimba sagahambombaga epes
    sagape itapi!”
  cbv-cbv: Nin baácdih moón meemdíh jepahcannitboó, ĩ íijip yʉh jĩ. Páant ĩ jepahcatji
    jíib, bʉʉ meémboó queétdih bʉ́dí íijnit, peéh chãjat tʉ́ʉt caá ma chãjap. Wʉnnitjidih
    ma peéh chãjbipna caá. Obohjeéhtih, míihwã ĩ tʉ́i chãjatji jíib, queétboodíh ma
    tʉ́i chãjbipna caá. Ma naáwátdih naóh yapanitji bita míihwã biícdih majeéh jʉmnit,
    ĩ tʉ́i wẽibipna caá. Maátadih, moh yéejnitdihbʉt míihwã ĩ jʉmʉchah, ma tʉ́i chãjbipna
    caá. Nin baácdih moondíh yéejanitdih bʉʉ yohat tʉ́ʉt caá ma chãjap”, ĩ niijíp
    be.
  taw-taw: Binɨb man okok nɨb nep nɨŋɨd kabɨyam ju yelɨgɨpal agɨlak. Pen mɨñɨl kabɨyam
    ju mɨdel kɨlop yul ñɨnɨgaban ñɨn ak owup agɨlak. Binɨb kumɨlak okok kɨlop, kot
    gep ñɨn ak owup ak nɨm, kɨlop kot gɨnɨgaban agɨlak. Binɨb nad kɨlop gos ñe agñeb
    wog nad gɨñɨbal okok sek, binɨb nad yɨl mɨdebal okok sek, kɨlop mɨdupsek gɨtep
    gɨnɨgaban agɨlak. Binɨb nep nɨŋɨd ñawl dɨl kɨdek gɨpal okok sek, yɨb sek mɨdebal
    akaŋ yɨb ma mɨdebal okok sek, kɨlop mɨdupsek gɨtep gɨnɨgaban agɨlak. Pen binɨb
    monmon gɨl, binɨb ogɨnap kɨlop ñag paklɨpal okok, kɨlop pen abe gɨ tɨmel gɨnɨgaban
    agɨlak.
  jic-NT: Nosis casá patja pajal ts'a 'intsja jipj lal. Jipj po ma jyas yupj pajal
    malala la tjajay, ne ca jis capj ntülün quinam. Jipj ca mvelen quinam tecya'lin̈
    jis lal, ncu t'üc' malala la tjajay. Quina ca 'üsüs jis ma'ayan wa jipj myozopan,
    yupj ne jipj mpes tjowelepj. Ca 'üsüs jis ma'ayan pjü jipj ts'uyupj. Yupj salejepj
    jipj jis capj ntülün malala lajay. Jipj ca 'üsüs jis ma'ayan cyapj jacon̈. Nin
    p'iyá ca la mijin noypan jis lal, tsjictjacj jis lal wa. Nosis malala jis la jay
    ca jis capj ntülün jipj, ne ca malala jis mpalas yupj.” Nin tjowelepj co'müypan
    Dios wolap'a'á.
  zap-NT: Wlayaa yra mengyëzlyu lo de, per che wdxiin dxe ne konyoo de ne no de rlayaa
    lo men no che wdxiin dxe ne ylaa de gyelextis lo mengut no ydee de ne ryal yra
    profet ne wlaa xdxiin de no le ne ryal yra mén ne nak xpén de no le ne ryal yra
    mén ne rzaknon de, nigle men ne non, nigle men ne zhi non, no sluzh de yra mén
    ne rluzh yra mén ne nuu gyëzlyu.
  wer-wer: Yangerakë omën niin köpëlörö ya sangën elnieim wë, ën nim pitëmëën ya sangën
    elmëëmë pöt yok peene yaarö. Nim omën wel wiauröa wël ëak kangut mampë pöteta
    yok yaarö. Peene nim inëën ru tektek ngön yaaö omën pöröere ën nim omën pourö,
    kotre kaö, niin kasinkasin yaalnia pörö pit ompyaö kangut mampëëp. Pël ëak omën
    yang omnarö utpet yewesauröeta utpet mowasumëëp.”
  ipi-ipi: '@see-verse:REV.011.017'
  qul-NT: Nacioncuna phiñacorkancu. Chaywanpas kanpaj phiñacuyniyqui p'unchay chayamunña,
    mana kanpi creespa wañuskacunata juchachanayquipaj, kanta sirvispa willacojcunamantaj,
    kanpi creej runacunaman, sutiyqui honrajcunaman, juch'uycunaman athuncunamanpas
    premiota konayquipaj. Ñut'uranquitaj cay pacha ñut'ojcunata.”
  tnc-tnc: 'Mia je''e, nimauᵽatiji ᵽo''imatata mire yi''ribeyurã jimarĩa mire naᵽe''yorijarika.
    I''suᵽaka ĩatirã, nare miboebaritiyaeka. Suᵽa imarĩ reyaeka mirãrã ba''iaja nabaaeka
    ᵽareareka nare ba''iaja mibaarũkirĩmi koᵽakaja seyayu mae. Simako''omakaja mire
    yi''yurãte ikuᵽaka mibaarãñu: Miro''si bojawaᵽu''atarimaja, ĩᵽarimarã, suᵽabatirã
    imatiyabeyurãoka, mire yi''riwa''ri jia nabaaeka mirãka simamaka sawaᵽa jia nare
    mibaarãñu mae. Ika wejeareka ᵽo''imajare riatarijayurã ᵽuri, nare miriatarãñurĩmi
    seyayu mae,— narãᵽe.'
  ter-NT: Koati yupihovó koetínehiko ímaikinovopi ne xanéhiko ya póhutihiko poké'e,
    koêkuti óvohikoku yara kúveu mêum. Itea simóvone kaxena ipíheponope, kaxena namúkopeamaka
    ésa'i kixoku itúkeovo ne ivokóvotinehiko, koane kaxena ápeyeamaka námoepo ne yovóxe,
    enepohikone porófeta koyúhoti yemó'u xapa xâne, yoko uhá koêti ne kesása'iupo,
    koánemaka ne uhá koeti teyópiti, enepone payásotihiko, koane ákoti apayáso. Koati
    kaxénanemaka itíkopinoa ésa'i ne xanéhiko koesáyu'ixoti ovâti ra poké'e —koénehiko.
  bmr-NT: Mɨɨro jiinɨjemɨnaa dijaa sɨfiiratehi. Jaarunofaño ɨɨjoho adaamɨjifucu, bu
    uchuumucuumoco udugaacujifucu icano gasecuuhi. Jaasumi dijeecɨvomɨnaa ɨɨjoho onoonoco
    ɨjɨɨbeguehicamoco, bu ɨɨdiro iicahicamoco, bu dimomoco obocɨguehicamoco icano
    sabadɨro sihidɨ ejeevamehejeque, bu sihidɨ ejeevatɨmehejeque icano adaadujifucu,
    bu tollɨro jiinɨjeque ifinɨsuhicamoco ifinɨsujino icano, noomoro.
  fuf-fuf: Hari leƴƴi ɗin seytinii, kono tikkere maa nden arii, wondude e saa'i ɲaawugol
    mayɓe ɓen, e yoɓugol kurkaaɗi maa ɗin, ɗun ko annabaaɓe ɓen, e laaɓuɓe ɓen e hulooɓe
    innde maa nden, gila e fanɗuɓe haa e njanɗuɓe, e mulugol mulooɓe leydi ndin ɓen.»
  bhl-bhl: Kangbuluwi, kawin dim aneng aneng angom biliw kawtiw bi kaisuw fian kekembiliw
    kate, kom ilo kaisuw keyemomin ding so, kuansiliw kawtiw ilo diwyemeko, geeyemokolew
    ding so, kame mewso kebe te. Kame kuw, kukalem bontem dim bakamin kunum iso, kom
    wiin so galmoselew kunum waneng iso, kom weng afak alakabiliw kunum waneng iso,
    wiin so kawtiw so, wiin banim kawtiw so, alik alik makuw ilo yan ken fian mak
    duyemokolew ding kele te. Kelei, kawin dim kaleem wa abin tein koyemkabiliw kawtiw
    ilo geeyemeko, yenomin ding akal kame kele te.”, angiwi, ne kiliko, yetemsi te.
  ons-ons: Qelaŋ eŋe sot osiosiŋo kotoine watkemaike, ea wane geŋane busu wakonmaike,
    so iwamo ŋei seu seune eŋane kineene tilekkenane naso mo bomilemaike. Iwa yemo
    geŋone qelit ŋeikopŋone, propet, so miti ŋei lewine ebongenane naso mo bomile
    maike, so geŋone ŋei ŋerewekopŋone, wawaine so ketkele, koropŋo eweŋone kito okanmami.
    Iwa yemo ŋeiwa kepe matalika okanmami, eŋe matali onikenane naso mo bomilemaike!”
  con-NTPO: Poi andesundeccu tsu iyicca'ye'fa. Tsa'ma que iyicca'yeya'cho a'ta tayo
    tsu ji. Nane ja'ño qui pa'chondeccu injama'choma somboeña. Ja'ño qui que Aya'fama
    afasundeccunga osha'cho ñotssiama afeya. Nane ja'ño qui que ño'a aindeccunga,
    quema iñajansundeccunga'qque osha'cho ñotssiama afeya. Majan joccapitssia, majan
    utu'ccoa, poiyi'cco tsu ñotsse isu'faya. Ja'ño qui va andema dañosundeccuma tsangae
    nepiaña.
  ghs-ghs: Oi ttoka abi rasakinoma samane niike ibo eete baaoraihe nii nokoke oho
    ipi ma ari moitaquho bodza poiqa baabe. Oi nokoi ttokata abi ma quba samaneke
    rubengaitareiqi baura samaneke eete baaoraihe poiqa nii nokoke rubengaitare boohibi
    Ma baatetake nii poiqa maripa eeteqa too abi ma tuhotuho abi niiho ma qaheuba
    abi niiho ma abi mina ma adza niiho dzapa qusubaitorai nokoho baura qidzaho tteki
    ma arike nii poiqake nokoke moitake boobita dzoobe, dzoobe!
  peg-peg: ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ନାସ୍‌କି ଆତାର୍ଣ୍ଣା; ଇନେକିଦେଂକି, ମି ରିସାନି ସମୁ ଏକାୱାତାତ୍‌,
    ହାତାକାର୍‌ ନଙ୍ଗ୍‌ ବିଚାର୍‌ କିୟାନାର୍‌ । ମି ଆଡ଼ିଏନ୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌, ଆରି
    ଇମ୍‌ଣାକାର୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ପାଣ୍ଡ୍ରା ଆଦ୍‌ନାର୍‌, ଗାଜାହାରୁ ୱିଜ଼ାର୍‌ ପୁଇପୁୟାତାଂ ନିର୍‌ମଲ୍‌
    ଆନାର୍‌ ଆରି ଇମ୍‌ଣାକାର୍‌ ପୁର୍ତିତିଂ ନାସ୍‌ କିତାର୍‌, ହେୱାର୍‌ ପା ନାସ୍‌ ଆନାର୍‌ ।”
  txu-NT: Apỹnh me ba djàri ne me ngryk ar ba, ga gadjwỳ arỳm angryk kato. Arỳm me
    tyk ne pykakam ikwãja nhõ akati me'ỳr bôx. Arỳm aje me tyk ne pykakam ikwãjao
    akator ne kam aje memã pãnh jarẽnhmã. Nhym anhõ àpênhdjwỳ arỳm õ akati me'ỳr bôx.
    Anhõ àpênhmẽ akabẽn jarẽnh djwỳnhmẽ anhõ me mextire jamẽ me kum apymaja kunĩmẽ
    me kàtàmmẽ me rũnhmẽ. Arỳm me ja nhõ akatidjwỳ me'ỳr bôx, ga aje memã o pãnh nhym
    me kĩnhmã. Nhym bep me axwe kute pykao bikẽnh djwỳnhdjwỳ arỳm õ akati me'ỳr bôx.
    Ga aje me jao abikẽnhmã, ane.
  eng-WEBU: The nations were angry, and your wrath came, as did the time for the dead
    to be judged, and to give your bondservants the prophets, their reward, as well
    as to the saints and those who fear your name, to the small and the great, and
    to destroy those who destroy the earth.”
  gnw-NT: Jare ɨvɨ pegua reta pochɨ ndeve. Ẽrei nde vi ndepochɨ chupe reta. Jare ou
    ma uvãe ara umanocue vae reta uñeãaca vaerã, jare nde nemee vaerã imbaerã niñee
    umɨmbeu vae reta pe - echa'ã jae reta uyeyocui ndeve - jare uñeñono tee ndeve
    peguarã vae reta pe. Jae reta co sambiaɨ reta jare ucuacuaa vae reta uipɨu reve
    nembɨadora vae. Ou ma uvãe ara nde nembai vaerã ɨvɨ urucumegua vae reta —jei reta.
  mux-mux: Koleamanga pali we-yambuma-ni nu-kene lakuku arerembi kuluringeliinga-pe
    ekupu nu yambuma-kene arerembi kolkunu kot tenjikunu kamu tuni enale kamu wendu
    um. Yambu kulúlima apurukunu, nunga kendemande-yambu ui nu-ni “Ninjai.” nikunu
    ung niku sirinuma piliiku yambuma niku siring yambuma kene nunga yambu kake tílima
    kene ‘Nu oliunga yi-auliele.’ niku nunga ungele táka-niku piliiku teng panjiku
    nunga bili paka tunjuring yambuma kene, yambu-aulima kepe yambu bi naa mulúlima
    kepe ⸤enini pali⸥ méle kaluli kaíma sikunu, ma-koleale teku kis-siring yambuma
    teku kis-sikunu, tiní enale ekupu kamu wendu um.” niring.
  maj-NT: Kama kjaha̱n na̱xi̱nantá xi tjín a̱sunntee̱, tu̱nga jahá kuichu ni̱stjihi̱n
    kju̱a̱kjan chánkahi̱, chu̱ba̱ nga ka̱maha̱ kju̱a̱ xu̱ta̱ xi k'ie̱n. Ko̱ k'u̱a̱i̱hi̱
    chjí xi sakúhu̱ xu̱ta̱ xi ts'i̱, já profeta̱ ko̱ xu̱ta̱ xi na̱xu̱ kits'ín, ngayjee̱
    xi bekjúhin, xi ihi̱ ko̱ xi xi̱xi̱hi̱. N'e̱kje xi ts'ínkatsún a̱sunntee̱.
  bkq-NT: Toenzepa âduery modo agâ iewiâkymo. Naintai mawânrâ inakanhe aitomobyry
    wâgâ âsenagazedomoem amânheto iweâma. Naintai mawânrâ idânârâ iguewâtyby modo
    âdara iedyly awyly wâgâ amygueho. Naintai mawânrâ imary modoram koendonro mâunduho,
