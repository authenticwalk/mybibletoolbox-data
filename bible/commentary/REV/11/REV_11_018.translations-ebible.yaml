    tomu na m̃ariano, a mia jau kala lelan tomu nalo nanua m̃a amila lelan kanamo
    yetemeriba nei. Ana kanamo tomu na im̃auano nalo, naverialiano nalo, bija kanamo
    namoneano lu nalo, a nalo napano m̃a aju abatove ka siamo, mia avar kanalo ijaiano
    novo nalo ea bogo na, bekurano ka napano abe tomu na tortoru p̃eli abe tomu na
    tertelisu ga ea kanamo im̃auano.”
  bqp-bqp: Bùsu sĩnda pínki gbɛ̃nↄ pↄ fɛ̃̀, akũ n pↄfɛ̃ kìpaḿma. N yãkpatɛkɛna kũ
