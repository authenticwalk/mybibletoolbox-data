  cui-cui: Daxita nacuanpiwi cacaseba, ichitha anoxuae matacabi patopa, po mataqueitha
    bichocono anaya atene exanaename barapomonae abe peexanaexae. Yawano barapo mataqueitha
    daxita jiwi yabara paebiname xua penatsicuentsiwa pomonae xua wʉnae peexanaewi
    irʉ pomonae xua abe peexanaewi. Daxita barapomonae bayatha werapa. Barapo mataqueitha
    irʉ pomonae xua cata nacuita, pomonae jinya neitorobi jume pepaebiwi, irʉ pomonae
    xua pejʉntʉ coyene xanepanaewi, barapomonae matabʉxʉmonaebe catsibiname pocotsiwan
    xua bayatha jʉntana jebame xua nematomatsiwan. Barichi catsibiname pomonaetha
    pomonae jopa judiomonae naexanaeyo pomonae bequein bara ichamonae saya pecui pawimonae,
    mataʉtano bequein bara ichamonae peainya cui jiwimonae. Ichitha xam saya bara
    catsita najʉpa. Mataʉtano barapo mataqueitha daxita omeicha atene exanaename pomonae
    abe peexanaewi barapo cae pin nacuathe”, jei barapo pitiri jiwi.
  boj-2014: Sawa bei bei qaji naŋgi tulaŋ minjiŋ oqetnjreqnu. Ino minjiŋ oqwajqa bati
    dego brantqo. Ni na tamo uŋgasari moreŋo qaji naŋgi peginjrqajqa bati brantqo.
    Ni na ino wau tamo kalil naŋgi awai bole enjrqajqa bati dego brantqo. Ino wau
    tamo naŋgi di agi ino medabu o qaji tamo ti, ino segi tamo uŋgasari bole naŋgi
    ti, tamo kalil ino ñam qa ulaeqnub qaji naŋgi ti. Ino wau tamo naŋgi di agi tamo
    ñam kokba ti tamo ñam saiqoji ti. Ni na naŋgi awai bole enjrqajqa bati brantqo.
    Ariya tamo uŋgasari mandam ugeugeiyeqnub qaji naŋgi ni na kamba ugeugeinjrqa bati
    dego brantqo.”
  eng-OEBUS: The nations were enraged, and your wrath fell on them; the time came
