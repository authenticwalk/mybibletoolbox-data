  soq-soq: Uwa daitada apanawa mida mai insaepona nuau kadileidie e manawo. Tauma
    e nuasigasigaa wisenaubeno sabamosaiana ita bolala kotumoa. Tane e nolaa dewalala
    peroweta ita e apanaaida kakaibu walamau wisena uneu wadapu. Do mo eboeboua ita
    ebousiawaia mida e eboa sawantoia walamau wisena uneu wadapu. Tane apana mida
    tawo kadisaia tauma walamau wisena e kadimoatuwapi.”
  qub-qub: Chaymi contrayqui caycajcunaga fiyupa rabyaycan. Ichanga paycuna castigasha
