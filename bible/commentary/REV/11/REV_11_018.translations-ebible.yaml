    anthem angkakert ngkwenh-rnemew, angka ngkwenharl ilenh awank-akerr. Rlengkan
    ntwa ilek-ilek mwerr-angker anthem ngkwenh-rnemew, akely-akelyew ilkwetyilkwew,
    rernemarl ngkweng mwanty-antey awelhenh. Aleyan nga awakelhem ingwer-rnemew, ngkwenh-rnemarl
    atwenhew ahern nhenh-itwew. Ntwap inngarl renh-rnem irrarlkemel atweyenh.” Alakenh-anyem
