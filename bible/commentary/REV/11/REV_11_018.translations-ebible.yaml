verse: REV.011.018
translations:
  kpx-kpx: Isege atae toelaeau aho itumu balugalahalu. Isito a itumue vanina aike
    abuemo bae lohoi. Vani kemo haluviale keabuna hovedevege ana vaveveabe kaova.
    Isi vani kemo a beloveta esemu kebia isi ata bahata oleuoleu a vabuhavomale ata
    baluga mesoho atae ese kebia ibina ana ovenela. Isi oleuoleu vatae ata aiogevemale
    kebia ana vani kela aiogevenela.”
  okv-H: eto enda embomeni tapa na no degi ta isoro ere ovora avoeto inena enana ta
    degi tumo ehea. Embo pepehekari ta ari sirikari iji puvija erevira avoeto no pure
    ari embomeni te peroveta te embo jajavotoho isapa te peni te tapa amuna no javo
    Otohu eagora amita degi hotari ikao humbasora eto enda sosou ari embopo avo tao
    irae aisora” ainge ehere irae ehei
  tbo-tbo: Tauhi tu meuputa hi luuyogigai duma tamogi om luuyogigai a houga amaka
    i geleta, yaka tu hilage lawahi hi towolo meme po una luhetalehi ma om tu bagibagi
    naka om tu bahapiko hai meiha una welehi po om lawa waiwoiyawahi muhomuhohi po
    balubaluhi po tauhi iyawoi tu wiyateyatem hai meiha una welehi. Ma hipuli tu wiapapoena
    tauhi apo una wiapapoenihi.’
  mal-C: രാജ്യങ്ങൾ ക്രുദ്ധിച്ചു; അങ്ങയുടെ ക്രോധദിവസവും വന്നുചേർന്നു. മരിച്ചവരെ ന്യായംവിധിക്കാനും;
    അങ്ങയുടെ ദാസരായ പ്രവാചകന്മാർക്കും അങ്ങയുടെ നാമം ആദരിക്കുന്ന വിശുദ്ധർക്കും ചെറിയവരും
    വലിയവരുമായ എല്ലാവർക്കും പ്രതിഫലം നൽകാനും ഭൂമിയെ നശിപ്പിക്കുന്നവരെ നശിപ്പിക്കാനുമുള്ള
    സമയവും വന്നിരിക്കുന്നു.”
  grc-SR: Καὶ τὰ ἔθνη ὠργίσθησαν, καὶ ἦλθεν ἡ ὀργή σου, καὶ ὁ καιρὸς τῶν νεκρῶν κριθῆναι,
    καὶ δοῦναι τὸν μισθὸν τοῖς δούλοις σου τοῖς προφήταις καὶ τοῖς ἁγίοις καὶ ⸂τοῖς
    φοβουμένοις τὸ ὄνομά σου, τοῖς μικροῖς καὶ τοῖς μεγάλοις,⸃ καὶ διαφθεῖραι τοὺς
    ⸂2διαφθείροντας⸃ τὴν γῆν.
  bgc-bgc: अर दुसरी जात्तां कै छो उठ्या, अर तेरा प्रकोप आण पड्या अर वो बखत आण पोंहच्या
    सै, के मरे होया का न्याय करया जावै, अर तेरे दास नबियाँ अर पवित्र माणसां ताहीं
    अर उन छोट्टे-बड़ा ताहीं जो तेरे नाम तै डरै सै, वो तेरी महिमा करै, अर धरती पै जो
    माणस दुसरे माणसां नै बिगाड़ै सै, उन ताहीं नाश करा जावै।”
  khz-khz: Ati Iuda talimara geparuto, na goi gemu paru pekwara. Kwarega talimara
    agirorira laganina, e voperoveta taura, goi gemu vetugunagi talimara, e gemu talima
    maveagara, e goi aramu genugagi-rageana talimara keira kamura voira venivenira
    tomana, e tanopara gevega-rakavaato talimara vega-rakavara tomana pekwara.”
  deu-TKW: Und die Völker zürnten; da kam dein Zorn und die Zeit der Toten, Gericht
    zu empfangen, und zu verleihen den Lohn deinen Knechten den Propheten und den
    Heiligen und denen die deinen Namen fürchten, den kleinen und den großen, und
    zu verderben die da verderben die Erde.
  zsr-NT: Gulaléy bunách yuguꞌ yödz San chbdxin dza gunuꞌ lequëꞌ zxguiaꞌ. Nac dza
    cuequi xbeynuꞌ nup chnatgac. Ubiꞌu quegac huen dxin quiuꞌ, Bönniꞌ gluꞌë didzaꞌ
    uláz quiuꞌ, Nup náquigac quizi quiuꞌ len glun ba laꞌn Lauꞌ, Nup nacgac cuidiꞌz
    len nup nacgac blau. Chbdxin dza usnitiuꞌ nup gulusnít yödzlyú.
  lin-lin: Bikolo etombokaki, mpe kanda na Yo epelaki. Tango ekoki mpo na kosambisa
    bakufi, mpe mpo na kofuta basali na Yo, basakoli, mpe basantu oyo batosaka Kombo
    na Yo, ezala bato minene to bato pamba ; mpe mpo na koboma bato oyo babebisaka
    mokili. »
  hns-NT: Doenia ke sab djaatie aapke oeppar goessaail raha, bakie ab aap goessaail
    baato. Aur ab tem aai gail hai maral logan ke oeppar faisala kare khaatien aur
    aapke goelaam logan ke ienaam dewe khaatien. Oesab aapke sanesian aur sab alag
    karal waalan aur bhie aapke naam barka maane waalan hai. Tjaahe tjhota kie to
    barka, sabke ienaam mieliega. Aur tem bhie aail hai sab doenia ke biegaare waalan
    ke naas kare khaatien.
  noa-E: Durrpierram khʉʉnta pʉ dʉ̈in meeukha thʉnʉm; mamʉ ya pua am gaai pʉch khĩir
    machag meeuju ed pachëjim. Ĩsin chad pua nawe khëchtarr khʉʉn khĩircha jaaumamua
    amachdëu nem waaujerrjö pʉchdëujã am dʉ̈i aju. Ĩsta ĩchab pʉch chogkhanaa pʉch
    i jaaumien dʉ̈ijã wajaphanaa pʉch chaainkha nʉm khʉʉn dʉ̈ijã wajapha aju edau,
    thethem khʉʉn wa sĩi parhoobam khʉʉn awijã ar pʉchig ee aajerr khʉʉn dʉ̈i. Mamʉ
    ĩchab ĩsta pua ar mʉg jẽb gaai nem ãr nʉm khʉʉnjã öpʉ̈iju edau” anaajim, irig
    ee nʉmua.
  eng-EMTV: The nations were angry, and Your wrath has come, And the time of the dead,
    that they should be judged, And that You should reward Your servants the prophets
    and the saints, And to those that fear Your name, to the small and to the great,
    And to destroy those who destroy the earth.”
  mib-NT: Ñayuu tācá nación ni caquɨtɨ̄ ni i sɨquɨ̄ ní. Te vijna chi ni quee quɨvɨ̄
    jeē cuáha ní castigo i, jíín jéē sándaā ní jniñu tāca ndɨ́yɨ. Te cuāha ni táhū
    nuū tāca mozo ni jéē ní canacani jnūhun ní, jíín núū tāca ñáyuu cájejníñu nuū
    ní, jíín ñáyuu cáchiñúhún núū ní, cúu ñayuu cácujéhnu jíín jéē tuú. Te vijna te
    snáhnú ndetū ni ñáyuu castɨ́vɨ ñayɨ̄vɨ́. Achí de jíjnáhan de.
  lif-NT2: मे़न्‍छाम् सुवाङ्‌हाॽ खे़ने़ॽनु खुनिॽ याःक्‍ले़ॽरे़आङ् वाॽ, कर आल्‍ल खे़ने़ॽ
    के़सिक् पोःक्‍मा ये़म् के़रे़आङ् वाॽ॥ के़सिःबाहाॽ खासे़न् चोःक्‍मासि ये़म् त्‍ये़आङ्
    वाॽ॥ हे़क्‍क्‍याङ् खे़ने़ॽनु के़गिबा चुक्‍सा नु यम्‍बा, माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा
    के़सेवारोबाहाॽ हे़क्‍क्‍याङ् के़सेसे मनाहाॽ हाङ्‌से़म् पिमासि सुये़म् त्‍ये़आङ्
    वाॽ॥ आल्‍ल इक्‍सादिङ् खाम्‍बेःक्‍मान् के़मे़ङ्‌बाहाॽ मे़ङ्‌मासि ये़म्‍माङ् त्‍ये़आङ्
    वाॽरो॥”
  xnj-xnj: Vandu vangali Vayawudi vayomili, nambu ligoga laku libweli, ena lukumbi
    lwa kuvakitila uhamula vevafwili. Lukumbi lwa kuvapela njombi vatumisi vaku vamlota,
    na vandu vaku voha vevakulitopesa liina laku, vadebe kwa vavaha. Ndi lukumbi lwa
    kuvakoma vevihalabisa mulima!”
  mmx-mmx: Nedi lavamolon diga musak teng tino, ketla laaleng ira vot pam kusu una
    lox asuusu lebelemamao ram, la unaba lok li limixin digara met pam at lavapaase.
    Ni laaleng bok kusu unaba raba luunun avukat ti lavaeme vapaase ali ram. Nedi
    lavasaxaruki ram la tinedi limixin nunu la nedi bok dik lok ngangao at laasen
    taram. Nedi limixin kopmen tevenasen silok atdi la nedi bok di ruuna levenasen
    silok. La laaleng ira vot pam kusu una sele utut kepe nedi limixin diga lok kapmek
    lixitkis nunuan at na lavatbung menemen.”
  cbr-NT: Axa mimi sináncëma unicamax ca mimi xuamati nishaxa. Nishcë 'aínbi ca anun
    min uisoquin caramina atu 'ati 'ai, usoquin 'ati nëtë uaxa. Anun min camabi uni
    bama 'aíshbia baísquicë isti nëtë ca uaxa. An mix quicë bana uni ñuixuncë unicama,
    'imainun axa min aín 'uchacama tërë́nun mimi catamëcë 'ixun min bana cuacë unicama,
    aín cushi unicama 'imainun cushima unicamaribi, camabi isquinmi anun mibëa 'inun
    biti nëtë ca uaxa. 'Imainun ca anúan 'uchañu unicama anua atun ñu 'atima 'acë
    cupí camabi 'uchañu uni 'iti anu cuanti nëtëribi uaxa.
  tee-NT: Pus ju lapanacni ju tat'ajun ixlhilacaputs'un ju lacamunutpa' tatalhk'amalh.
    Para vachu' t'alhk'amch ju uxint'i. Chai chilh ju chavai ju avilhchan acsni calakts'intanucanach
    ju tanitach. Vachu' chilh ju avilhchan acsni axt'akniya' ixtalhaja'an ju milapanacni
    chai ju ixtanajun ju minchivinti chai ju salaka alakts'in chai ju na tatalhoniyan.
    Axt'aknik'oya' chux. Mas yu'unch ju jantu tu'u' ixtapalhni'an chai vachu' yu'unch
    ju xalack'ajin tajunita. Chai chilh ju chavai ju avilhchan acsni amamak'alhk'ajniya'
    ju na ixta'amamak'alhk'ajninin ju lacamunutpa'.
  eng-LSV: and the nations were angry, and Your anger came, and the time of the dead
    to be judged, and to give the reward to Your servants, to the prophets, and to
    the holy ones, and to those fearing Your Name, to the small and to the great,
    and to destroy those who are destroying the earth.”
  cak-NT: Ri naciones ri jec'o chech-ulef xcataj quiyowal chawij, pero xa can ja xoka
    ri k'ij chi ret ye'aben castigar. Y can ja chuka' xoka ri k'ij chi ye'aben juzgar
    ri caminaki'. Pero chique ri asamajel, ri niquik'alajij ri atzij, ri lok'olaj
    tak awalc'ual y chique ri yeyo'n ak'ij, cocoj chi nima'k can xtaya' jun utzilaj
    ruq'uiexel chique, y can ja xoka chuka' ri k'ij chi ret ye'aq'uis ri winak ri
    can niquiyuj ri rech-ulef, xecha'.
  pah-NT: 'G̃agwyripeve''g̃a nhimonha''ngai nde rehe. Kiro ti nde nhimonha''ngai g̃a
    ndehe nehẽ g̃andekote''varuhuro g̃waramo. A''ero kiro ti nde ei omanove''g̃a pe
    nehẽ: “Peko te''varuhu pe. Peho ti hahyva''ea ruvihava pype a''ero,” ere ti nde
    g̃a pe nehẽ, ei huvihavuhu''g̃a Tupana''ga pe. Kiro ti nde imbuhuri ejiheve''g̃a
    pe ikwepykava pyryva''ea nehẽ – kiroki nenhi''ig̃a mombe''uhara''g̃a, neremimo''ẽhara''g̃a
    no, nenhi''ig̃a rendukatuhara''g̃a no. G̃a pe nhaporemo kiro ti nde imbuhuri nehẽ
    okoteheve''g̃a pe g̃anduvihava''g̃a pe nehẽ no, ei g̃a Tupana''ga pe. Kiro ti
    nde g̃a mondoi hahyva''ea ruvihava pype – kiroki g̃a oko te''varuhu yvyakotyve''g̃a
    pe imondovo hahya g̃a pe hendukatuukare''yma nenhi''ig̃a, ei vinte e quatrove''g̃a
    huvihavuhu''g̃a Tupana''ga pe.'
  sja-NT: Na p'ek'au eujãdepema p'uuru pidaarã t'ãri k'achia p'anapachida pɨ ome.
    Ɨ̃rá jõdee, pɨ k'ĩrau bait'ee ãra ome. Ɨ̃rapɨ pɨa ak'ɨit'ee piudap'edaarãpa oopatap'edaa
    mãik'aapa jarait'ee pia wa k'achia pɨ k'ĩrapite. Ɨ̃rá teeit'ee ne-inaa pia jõmaweda
    pɨa k'ĩsia iru bɨdepema teeit'ee pɨ mimiapataarãmaa, chi pɨ pedee jarapatap'edaarãmaa;
    pɨchideerã jõmaarãmaa mãik'aapa pɨ waaweepataarã jõmaarãmaa, ek'ariara beerãmaa,
    waibɨara beerãmaa paara. Ichiaba ɨ̃rapɨ eujãde ne-inaa k'achia oopatap'edaarãmaa
    pɨa k'achia ooit'ee.
  xed-xed: Ka gavaghatá mndəra mnduha ta sidi. Ndana tama, saghasa fitika ganavata
    kagha ta sida ta həŋ. Saghasa fitika tsanaghata gha ta guma ta gwal nda rwa. Dzaʼa
    valaŋvala ka ta nisəla gwal ta ksaghatá slna ta nzakway ka la anabi, nda gwal
    nda ghuɓa, nda gwal ta zləŋa hga gha, nda zwani tani, nda galata mndu tani. Saghasa
    fitik guli ŋa zaɗanata gha ta inda gwal ta ɓadziŋtá ghəŋa haɗik,» ka həŋ.
  mks-NT: Ta ña̱yivi ndúu níí cúú ñuyíví na̱casáhá na̱ xójo̱ ndiva̱ha ini na. Joo
    viti na̱xi̱nu̱ co̱o qui̱vi̱ caja xíxi ndó xi̱hín na̱ cán. Ta viti na̱xi̱nu̱ co̱o
    hora caja vií ndó sa̱há na̱ sa̱ na̱xi̱hi̱. Ta sa̱ na̱xi̱nu̱ co̱o hora cha̱hvi
    ndó nu̱ú na̱ profeta, na̱ cáha̱n cuéntá mé ndó. Já na̱xi̱nu̱ co̱o hora cha̱hvi
    ndó nu̱ú na̱ cúú cuéntá mé ndó, na̱ cája cáhnu mé ndó, ta co̱ó caja toho a á cúú
    ná na̱ náhnu á cúú ná na̱ válí. Ta na̱xi̱nu̱ co̱o hora jándihi ndó sa̱há ña̱yivi
    quini, na̱ cája ña̱ núu xi̱hín ñuyíví yóho, cáchí na̱ cán cája cáhnu na Ndióxi̱.
  gfk-S: Ira tabuna nurnur ta ira huntunana bakut tano ula hanuo, di ga bala ngalngaluan,
    iesene no pana bung tano num ngalngaluan ite hanawat um. No pana bung be nu kure
    ira minat ite hanawat. No pana bung te hanawat bileng um be nu ter ra bilai na
    kunkulaan ta ira num tultule ira tangetus, ma ta ira num gamgamatien na matanabar
    tus, dong ing di urur tano hinsam, di ira watong ma di ira maris. Iesene no pana
    bung te hanawat ura haliare dong ing di la hagae no ula hanuo.”
  bmu-bmu: Kian kantriŋi kantriŋi yeŋön irimŋini seholiiga kazik ak gihiba malgetmö,
    göhö kazik nalögan mönö dölkewöŋe kam kuŋguba ahöza. Göŋön nalö kewöŋe kömukömuŋi
    yeŋgö keuŋini kewöta jim teköm eŋgiman aka nangi ambazipurupki töwaŋini eŋgiman.
    Kezapqetok ambazip aka ambazip sarakŋi tosatŋi göhö nupki memba malgeri aka öŋgöŋgöŋi
    eretŋi göhö qetki ayuhubapukö keŋgötŋini möta malgeri, i mönö töwaŋini eŋgiman.
    Mewöyök tosatŋan ambazip eŋguba kantri köndeŋda malgeri, mi mönö köndeŋ eŋgiman.”
    Mewö möpöseiba jiget.
  dgz-dgz: Tandayat gimagine nagirewa ugu gangan mutain, iwa ugu gangan gega wamewa
    inamup tauen. Borit wane nagirewa wanene tamopen taingi. Ago tagen nop gega waiwanumune
    nagire, amba waenapan gegawa den taga anune nagire, yaumu baware ontotu uruga,
    garewa muga kakaewa munapen wamewa tauen. Piup wat momagene nagirewa, garewa wat
    momak mumawa wamewa tauen. Ap anega wan.
  eng-GNV: And the Gentiles were angrie, and thy wrath is come, and the time of the
    dead, that they shoulde be iudged, and that thou shouldest giue reward vnto thy
    seruants the Prophets, and to the Saintes, and to them that feare thy Name, to
    small and great, and shouldest destroy them, which destroy the earth.
  zaa-NT: ca enne' qui' iỹé lugar qui' yétsiloyu nna yala bitsa'áni cą cuią'lu'. Pero
    chi bi'yu tsá qui'ni gulue' cuią'lu' la' tsìàlatsi' qui' cuią'lu' lani cą nna
    quixá'ani cuią'lu' ca enne' chi gùtti canchu beni cą tse' o canchu labí. Chi gul·lani
    hora gudàliani cuią'lu' ca enne', iyaba canu gùnne cabi parte cuią'lu' nna beni
    cabi nu rú'ulatsi' cuią'lu', iyaba ca enne' canu ná cabi qui' cuią'lu', canu ratsini
    cabi cuią'lu' acca labí beni cabi mal, sea canu labí re' cuenta según ca enne',
    ą'hua canu yala dacca' l·le. Chi gul·lani hora qui'ni gul·lùỹa cuią'lu' latsi'
    iyaba canu beni cą duel·la' gul·lùỹa cą latsi' yétsiloyu.
  eng-WEBSTER: And the nations were angry, and thy wrath is come, and the time of
    the dead, that they should be judged, and that thou shouldest give reward to thy
    servants the prophets, and to the saints, and them that fear thy name, small and
    great; and shouldest destroy them who destroy the earth.
  guh-guh: Daxita mapanacuanëpijivije cabaraanaepana bitso. Bajaraxuata tocopiapatatsi
    baja nenaneconitsiaexanaenexa daxita bajarapamonae. Tocopiapatatsinua baja petëpaevimi
    ata nenaneconitsiaexanaenexa. Tocopiapatatsinua baja nijajivi, xuavajëto catonacuenebavanapa,
    bajarapitsijavavajëto nerajutsinexa pecatonacuenebavanapaematamo. Pamonae catotsipaebavanapa
    nijumelivaisi itsamonaejavabelia, bajarapamonae jane baja rajutsianame xua toxainame
    bajarapamonae nerajutsinexa. Pamonae ayaijamatabëcuene pexainaevi ata, cavënëlivaisiyaiyatane.
    Pamonae beveliajamatabëcuene pexainaevi ata, cavënëlivaisiyaiyatane. Bajarapamonae
    ata jane baja rajutsianame xua toxainame bajarapamonae nerajutsinexa. Tocopiapatatsinua
    baja pijinia neverebiabinexa daxita pamonae bijiana mapanacuaje, pamonae ata jamatabëcuenebijiana
    pecajumecovënëtsivi, jai tsanubenae irataeya ancianovi Diosojavabelia.
  bon-bon: Gawe maramara biname cina babo niiya me bäbitininisi, ingle määme claabe
    padare te bii tatyaramtige. Ai lui padare gyene budre biname bine atraname. Padare
    te bii tatyaramtige määme kaakeseayame, Acejiyame me mename biname bine daremu
    ceeraname piiyepu iyeta määme binamewale bine, lui cina wälu ituge määme tääpume
    matimati cabu ca ngälu modamoda me. Padare te bii tatyaramtige sabe wawename pui
    bine, lui cina sabe jewenenisi ai gawecewe ne.”
  nhw-BL: Tlahuel mitzcualancaitaque masehualme ipan nochi tlalme catli amo mitzneltocaj,
    huan ama ajsic tonal para ta tiquincualancaitas huan tiquintlatzacuiltis. Ya ajsic
    hora para ta, Toteco, tiquintlajtolsencahuas catli mictoque. Ya ajsic hora tiquintlaxtlahuis
    motlajtol pannextijcahua catli mitztequipanohuayayaj, huan momasehualhua catli
    tiquinchijtoc tlatzejtzelolme. Huan tiquintlaxtlahuis nochi masehualme catli mitztlepanitaj
    tlen catli huejhueyi masehualme hasta catli tziquitetzitzi. Huan ajsic hora para
    tiquintzontlamiltis inijuanti catli tlasemanayayaj ipan tlaltipactli.”
  swh-ONEN: 'Mataifa walikasirika nao wakati wa ghadhabu yako umewadia. Wakati umewadia
    wa kuwahukumu waliokufa na kuwapa thawabu watumishi wako manabii na watakatifu
    wako pamoja na wale wote wanaoliheshimu Jina lako, wakubwa kwa wadogo: na kuwaangamiza
