  mxb-NT: Ni̱ xido̱ nda̱ꞌo ini ndidaá nación, tído viti kía̱n ni̱ ka̱sáa̱ ña̱ xído̱
    ini mií ní, dá chi̱ sa̱ ni̱ kasa̱ndaá kuu̱ keyíko̱ ní sa̱ꞌá ña̱yuu ni̱ xiꞌi̱.
