    lalakili yo esaliyao kikiuli maisaliyao kuwolegili.”
  tcs-tcs: Ebridem kantri i bin gad nadakain wail gense yu, bat distaim nau wail blo
    yu i bin kam. I taim nau po zaze dem pipol uda i ded, ane i taim nau po gibe riwod
