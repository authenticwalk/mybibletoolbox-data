  mar-mar: राष्ट्रे रागावली आहेत परंतु तुझा क्रोधाग्नी आला आहे आणि मरण पावलेल्यांचा
    न्याय करण्याची वेळ आली आहे आणि तू आपल्या दासांना, तुझ्या संदेष्ट्यांना, पवित्रजनांना
    आणि जे तुझ्या नावाचे भय धरतात अशा लहानथोरांना वेतन देण्याची वेळ आली आहे. आणि ज्यांनी
