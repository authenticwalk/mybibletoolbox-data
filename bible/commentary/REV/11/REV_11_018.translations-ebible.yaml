    aggira ngámin nga makimoray nikaw. Á duttálin yù paddarál mu sù ira ngámin nga
    manarál ta dabbuno.” Yáyù kinagi nayù ira lállakalákay.
  bki-bki: Beamu, buruvenuo nalo na yetemeriba ajerm̃i kaso, mia vonganei be kanamo
