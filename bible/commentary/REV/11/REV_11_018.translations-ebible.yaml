  rgu-rgu: Tehuu basa lahenda nusaꞌ ara ramanasa, de ara ta nau tuka Ramatuaꞌ a. Tehuu
    besaꞌ ia, Ramatuaꞌ a namanasa, nana huu ara ta nau ralelaꞌ Ana fa. Besaꞌ ia losa
    ledo-fain so, de Ramatuaꞌ a huku lahenda fo riꞌ ta nau tao daleꞌ neuꞌ Ana. Besaꞌ
    ia ledo-fain losa so, de Ramatuaꞌ a tao nalulutuꞌ lahenda fo riꞌ tao ralulutu
    lahenda fekeꞌ ara. Besaꞌ ia ledo-fain losa so, de Ramatuaꞌ a parisaꞌ lahenda mana
    mateꞌ ara dedea nara. Besaꞌ ia ledo-fain losa so, de Ramatuaꞌ a balas lahenda
    nadedenu nara puse titin. Sira nana Ramatuaꞌ a mana nesimata nara, ma Ramatuaꞌ
    a lahenda nara, aana-bauinaꞌ, lasi-muriꞌ. Ramatuaꞌ a balas basa lahenda, fo riꞌ
    fee hada-horomata neuꞌ Ramatuaꞌ a nade Na.”
  toc-NT: Xli̠­hua̠k lac­lanca ma̠pek­si̠­naní̠n xalac lac­lanca ca̠chi­qui̠ní̠n li̠pe̠cua
    taquic­lhca­tza­má̠­nalh porque lak­cha̠ni̠t quilh­ta­macú la̠ta nama̠­si­yuya
    min­ta­si̠tzi, y naca̠­ma̠­pa̠­ti̠­ni̠ya hua̠nti̠ aya tani̠ni̠t; y naca̠­ma̠x­qui̠ya
    hua̠ntu̠ tica̠­ma̠­lac­nu̠ni a̠ma̠ko̠lh miakchu­hui̠­naní̠n hua̠nti̠ xta­lac­scuj­nimá̠n
    mim­pro­fetas, na̠chuná a̠ma̠ko̠lh hua̠nti̠ huix tata­pek­si̠­niyá̠n min­ca­maná̠n
    hua̠nti̠ taca̠c­ni̠­naniy min­ta­cu­huiní, chuná hua̠nti̠ lac­ta­li̠­pa̠hu xa̠hua
    hua̠nti̠ tata­siyuy pi̠ ni̠tu̠ xka­satcán; pero maktum naca̠­lac­tla­hua­ya̠­hua­ko̠ya
    hua̠nti̠ xta­ma̠­lak­tzan­ke̠­na­má̠­nalh nac ca̠quilh­ta­macú.
  som-som: Oo quruumihiina way cadhoodeen, oo waxaa yimid cadhadaadii iyo wakhtigii
    kuwii dhintay la xukumi lahaa iyo wakhtigii abaalgudkooda la siin lahaa nebiyada
    addoommadaada ah iyo quduusiinta iyo kuwa magacaaga ka cabsada, yaryar iyo waaweynba,
    oo la baabbi'in lahaa kuwa dhulka baabbi'iya.
  mam-C: Aye nya nimil b'e'x tzaj kyq'oj. Me atzin ja'lin, ma kanin tq'ijil tyab'
    twi'y. Ex atzin paqjo ja'lin, tu'n kyok tkyaqil kyimnin toj pa'b'in tu'n. Ex kxel
    tq'o'n chojb'il kyejo taq'nila, aye yolil Tyola, junx kyuk'a kykyaqil nimil ti'ja,
    aye' njaw kynimsin tb'i'y, exla qa ma nim kyoklin, ex qa mina. Ex kchi k'wel tyuch'injiy
    toj najin, aye nchi yuch'inte twutz tx'otx'.
  ndj-ndj: Vandu vaku vosi vakoliwili maya, lakini lijuva lya maya vawu vafika, chipindi
    cha kuvahigha yivasovili chifika, ndi chindu cha kuvadima vandumindumi, vambuyi
    na vang'alili na vosi yivalijuma litawa lyaku, vamanyikili na vangajila kumanyika.
    Ndi chipindi cha kuvafyogha vafyoghi va mlima awu.”
  mbj-NT: Tak'ëp sahõnh hẽ häj n'aa babuuj rakawajããn paa a wë. Kaja däg kän hỹỹ kä
    makawajããn doo gó ta säm mabaanh doo. Kaja däk dejëp do paa nesaa doo hẽnh maky
    n'aa etyy doo. Kaja däk na-ããj hẽ ta säm baad hadoo do manoo do a ky n'aa rod
    sa hã, tsyt hẽ a wë kasëëw bong doo, õm weh'ëëh do sa wë na-ããj hẽ. Tii d' mabad'oo
    ky n'aa nets'äs do sa hã, ky n'aa etsëëh do sa wë na-ããj hẽ. Õm rejãã da badäk
    hahỹ rejãã doo”, näk sa kyyh.
  lat-VUC: Et iratæ sunt gentes, et advenit ira tua et tempus mortuorum judicari,
    et reddere mercedem servis tuis prophetis, et sanctis, et timentibus nomen tuum
    pusillis et magnis, et exterminandi eos qui corruperunt terram.
  ngp-ngp: Want'hu we ziisi wengilwa ni maya, Mna maya yako yabula, no lupisi lwa
    kusengela wadya wabanike. Lupisi lubula lwa kuwaliha watumwa wako na walotezi
    na want'hu wa Mnungu hamwenga na want'hu wose wandile wakukwiva, woseni wabeligwe
    na wanant'hogola no lupisi lwa wadya wakuibananga isi!”
  enq-2: Akali tata waka dupa imbu kaeyami. Indupa embame dupa tanda maipengepi, endakali
    kumapae dupa yapapengepi, dupanya gii doko ipatelyamo. Embanya kalai akali propetapi,
    endakali embanya lataepi, emba paka kaenge kenge singi nasingipi, dupa yole pipengepi,
    yuu koeyasiamino endakali dupa koeyasepengepi, dutupanya gii doko ipatelyamoakana”
    leami.
  eng-ASVBT: And the nations were wroth, and thy wrath came, and the time of the dead
    to be judged, and the time to give their reward to thy servants the prophets,
    and to the saints, and to them that fear thy name, to the small and to the great;
    and to destroy them that destroy the earth.
  mna-mna: Zin karkari keten malmal ma tisaana kat. Mi iŋgi mazwaana tabe nu swe ketem
    malmalŋana ku ma ipet mat. Iŋgi be tiiri wal meeteŋan, mi kam kadoono ambaiŋana
    pizin mbesooŋo ku ta tiwe kwom mi tiso kalŋom pizin tomtom na. Tana wal ku potomŋan
    ta timototo u mi tileŋleŋ la kalŋom na, nu kola kam len kadoono ambaiŋana. Zin
    ta zanŋan na, mi zin sorrokŋan tomini. Mi zin wal ta tipasansaana mbulu su toono,
    ta iŋgi be pasaana zin i.”
  myw-myw: “Ven babaw gimgilis ikapasal nuwes; tage amkwavikun mo isap, tutan bukwatukin
    takanigs wasigeis, mayses bukusekes mutouwat, tasiyas palopit, o tayekelesiys,
    o tasiyas igoulus yagam yak, takinew guyaw o takinew toul, e bukuygages tasiyas
    tayagageins ven watinow.”
  sby-sby: Bantu batamwinshi Lesa balakalala, nomba cindi ca bukalu bwenu cilashiki,
    cakwambeti bafwa bomboloshewe. Cindi cilashiki cakupa cilambo kuba basebenshi
    benu bashinshimi, ne bantu benu bonse, ne bonse balamupanga bulemu bamakulene
    ne batwanike. Cindi cilashiki ca kononga balonongonga cishi!”
  sll-sll: Ganba ari ni pir ni tekungwo hobi talime oun dongwo tere nigi de pir ni
    tere i kura ol ni terala di omua. Omba ni haya yon ki e tere isusu ol tenua. Tengere
    gongwo hobi tal ol wangwo maing ha hol ole ebir si tenanua. Tenanga i hana togu
    yal ni gamnahobo honagi wai ol ni tongwo hobi tal wai ol tenanga pamia. Pangwo
    ipire ari singaba yal bina hobi kina tau gumang ni tere maa e ni tongwo hobi ere
    tal wai ol tenanga pamua. Pamba, ari maganba ol gogo dal tongwo hobi tal oun dongwo
    ol tenangere u susu namua” dire, kene ongwo hobi ha yu dimua.
  yaq-NT: Jume' ka nanau machika yoemram, ka alleaka, omtemme. Taa yuma'asuk ju'u
    taewai, em aet yee jiokot emo bittuanee'u. Intok ketchia ju'u taewai, jume' kokkoarim
    em am ya'uraa bittuanee'u. Intok empo, jume' ee betana yeu pu'arim, yeteu noktuawame,
    intok jume' wepulsi eu emo su'u tojilame, Intok jume'e, enchi yo'ori ta'aaka jiapsame,
    empo, juka' ameu tu'ik am bittuane. Kia jume' che'a eiyaawame oo kia jume' ka
    eiyaawame juni'i. Intok ket, inim bwiapo, jume' si'imeta lu'utame, em am lu'utanee'u.
  uro-uro: Iarhakt ama ruvek nävät ama ivärhimek kärarhae i qaku rhat nanakt na nge
    di rhat dräm dir qur sokt di nak gia uraqi ama mor qi sa qia män. Bä ama qäväläm
    sa äm ngä män gärqomni iva ngiat tatnävämne na ama ñäpta dä va ngit bon da ama
    rhitsek bä bä gia latta ama vämginarha dä bä bä gia ruvek bä sävät iarhakt kärarhae
    i rha moe rhit kutdrir sage gi ngärhipki kärarhani i ama moräs na rha ama ruvek
    bä qop kaku ama moräs na rha dap pa ngi slava nä iarhakt mamär qärarhae i sa rha
    veng ama ruvek masirhat.”
  ita-1885: E le nazioni si sono adirate; ma l'ira tua è venuta, e il tempo de' morti,
    nel quale conviene ch'essi sieno giudicati, e che tu dii il premio a' tuoi servitori
    profeti, ed a' santi, ed a coloro che temono il tuo nome, piccoli e grandi; e
    che tu distrugga coloro che distruggon la terra.
  muy-muy: Mis ga haɗ ndahaŋ ni tə̀zumkuka ɓəruv a dal-dal, ay nihi ti sarta ga məzumki
    ɓəruv gayak ka tay ènjia, sarta ga magrafəŋa seriya kè mis ya tə̀mət na ni. Sarta
    ènjia ge midi zlam ana mis azuhva tʉwi ya tə̀gruk na ; ge midi zlam ana ndam mahəŋgaray
    *pakama gayak akaba ana ndam *njəlatani gayak, nday ya ti təhəŋgrukoru ahàr a
    haɗ, gəɗákani akaba nday ya ti gəɗákani do ni. Sarta ènjia ge mijiŋ mis ya tə̀bu
    tijiŋ mis ga duniya na. »
  kqc-kqc: Ma gagani gagani vene gubuyo reyadi, yi gubuyo iniye di ari okiyo dada,
    muyena vene kota rena di ari. Yi moimai rei tavoi rededi vene rofu, kaere bi Sei
    di ago nidedi vene ma yi vene tau noibanu, kaere yi roka ori rededi vene rofu,
    kaere bi keika ma kaere bi tora, ini obini mana di ari bi okiyo. Kono moi no rigamadi
    vene moi no rina di ari ka bi okiyo mini!”
  tav-tav: Ti yepa macana to cãnacã poa macana mʉre cabooquẽma. Mʉre punijiniri mʉre
    cabai netoo nʉcagabama. To bairo mʉre na cabooquetaje wapa to cõona na mʉ popiyeyegʉ.
    Yucʉra yua ejacoapa nare mʉ catʉjʉ bejeri rʉmʉ majuu. Cabai yajiricarãre na mʉ
    catʉjʉ bejeri paʉ majuu ejacoapa. To bairi caroorije cána maca popiye tamʉogarãma.
    Mʉ carotirijere cáticõa ãna maca wariñuurique bʉgagarãma. Mʉ ye quetire caqueti
    buiorã, mʉ ye quetire caapiʉjarã quena, nipetirã mʉre cáti nʉcʉbʉgorã maca wariñuugarãma.
    Caroare na mʉ joogʉ. Ʉparã quena, cawatoa cãna quena nipetirã mʉre cáti nʉcʉbʉgorãre
    na mʉ joogʉ caroare. Camaja ti yepapʉre carooye tuu pairã macare na mʉ recõagʉ,
    caĩ buiowã cabʉcʉrã caroti majirã, Diore ĩ nʉcʉbʉgori.
  eng-ULB: The nations were enraged, but your wrath has come. The time has come for
    the dead to be judged and for you to reward your servants the prophets, those
    who are believers, and those who feared your name, both the unimportant and the
    mighty. The time has come for you to destroy those who are destroying the earth.”
  spa-VBL: Las naciones se enfurecieron, pero tu juicio ha venido, el tiempo en que
    serán juzgados los muertos. Este es el momento en que tus siervos los profetas
    y los creyentes recibirán su recompensa, aquellos que respetan tu autoridad, tanto
    los débiles como los poderosos. También es el tiempo en que destruirás a los que
    destruyen la tierra.
  fra-_FOB: Les nations se sont irritées; mais ta colère est venue, ainsi que le temps
    de juger les morts, et de récompenser tes serviteurs les prophètes, et les saints,
    et ceux qui craignent ton nom, petits et grands, et de perdre ceux qui perdent
    la terre.
  hau-ULB: Al'ummai suka fusata, amma hasalar ka ta zo. Lokaci ya zo da za a yi wa
    mattatu sharia, da zaka ba da sakamako ga bayinka annabawa, da masu ba da gaskiya,
    da wadanda suka ji tsoron sunanka, karami da babba. Lokaci kuma ya yi da za ka
    hallaka wadanda ke hallakar da duniya.”
  mal-mal: 'ജാതികൾ കോപിച്ചു: എന്നാൽ നിന്റെ ക്രോധം വന്നിരിക്കുന്നു: മരിച്ചവരെ ന്യായം
    വിധിപ്പാനും നിന്റെ ദാസന്മാരായ പ്രവാചകന്മാർക്കും വിശുദ്ധന്മാർക്കും നിന്നെ ഭയപ്പെടുന്ന
    ചെറിയവരും വലിയവരുമായ എല്ലാവർക്കും പ്രതിഫലം കൊടുക്കുവാനുള്ള സമയവും ഭൂമിയെ നശിപ്പിക്കുന്നവരെ
    നശിപ്പിക്കുവാൻ ഉള്ള നിന്റെ സമയവും വന്നിരിക്കുന്നു.'
  urd-GVR: Qaumeṅ ġhusse meṅ āīṅ to terā ġhazab nāzil huā. Ab murdoṅ kī adālat karne
    aur apne ḳhādimoṅ ko ajr dene kā waqt ā gayā hai. Hāṅ, tere nabiyoṅ, muqaddasīn
    aur terā ḳhauf mānane wāloṅ ko ajr milegā, ḳhāh wuh chhoṭe hoṅ yā baṛe. Ab wuh
    waqt bhī ā gayā hai ki zamīn ko tabāh karne wāloṅ ko tabāh kiyā jāe.”
  far-far: Ma na wane ne ulafusi 'oe ki, kera ka guisasu 'asiana, sulia ne kada fuana
    guisasue 'oe dao na mai, fainia kada fuana ketolana wane ne mae ki, profet ne
    kera rao fuamu ki, ma na wane 'oe ki ne kera fosi 'oe, na wane fanaonao ki, ma
    na wane tu'u ki. Ma kada fuana malangisilana na wane ne kera saungia na wane laona
    molagali ka dao na mai.”
  suz-BL: मिनु रागी रागी ङा मुरपुकी गाइक्‍ताक्‍म। मिनु मेको आन पर्बम गाइक्‍ताक्‍नी।
    बेक्‍शो मुर आन कली निसाफ पची ना दुम्‍त। मिनु इन लोव़ पाइब, इन नोले खोइक्‍ब, इन
    नें कली मान पा हिंब, आइक्‍च नु ठेयब मुर नेल्‍ल आन कली इनाम गेची ना दुम्‍त। मिनु
    गे रागी कली बिग्रेब मुर आन कली बिग्रेथ जाक्‍तीनी” दे परमप्रभु यावे कली देंतेक्‍म।
    भजन संग्रह २:३
  car-NT: Mo'karon kari'na apyimykon nore'koton. Moro ajerekuru te nopyi. Mo'karon
    iromby'san poko a'wembono auranano ytopo kurita nitundai. Mo'karon ajauran uku'ponamonymbo
    apyitorykon epematopo kurita, mo'karon awyinonokon, mo'karon ajety nendonamon,
    mo'karon siky'inon, mo'karon potonon epematopo kurita nitundai. Mo'karon nono
    any'manamon te muta'katake.”
  amp-amp: Ninhu namburparoh mfnah yihar bi niarotr, Bro Nkifrarhu mrokfot hik duha
    yima tangim inji wanyhato namburwomr. Arihart bi noheh yimaroh kothu toh yihayer.
    Yo arihart bi ninhu hingrna yima profetroh ttha yihayer, yo nd yufetmi yufapa
    duha met yindarim ni duka yakrmihato ninhu yinhit tohwam. Arihart bi nda bbinysoft
    yak bebmo yimaroh yak beb yihayer.”
  bht-bht: कने जीना देशां दे लोक तिजो पर भरोसा नी करदे सै बड़े गुस्सा न, कने बकत आई
    गिया है की तू अपणा गुस्सा दस्से कने उना सारयां दा न्याय करणे दा बकत आई गिया है
    जड़े मरी गियो न। कने हुण सै बकत भी है जालू तू उना परमेश्वरे दा संदेश देणेबालयां
    जो इनाम देणा जड़े तेरी सेबा करदे न कने उना सारे लोकां जो जड़े तेरी इज्जत करदे
    न, हालांकि तू उना दा नाश करी देणा है जिना धरती दा नाश कितया है।”
  eng-NOY: And the nations were enraged, and thy wrath is come, and the time of the
    dead to be judged, and to give the reward to thy servants the prophets, and to
    the saints, and to them that fear thy name, the small and the great; and to destroy
    the destroyers of the earth.
  cub-NT: Eaivʉ yo jãravʉ mi jã́d̶ovaijãravʉ mi jorojĩni jã́iyede põeva ne ãmeina
    teiye boje. Eaivʉ yo jãravʉ mi jã́ri corevaijãravʉ caivʉ ina yaivʉ bácavʉre ne
    d̶aiye báquede. Que baru caivʉ ijãravʉcavʉ mʉre jʉ abevʉ jijateima pare. Caride
    eaivʉ yo jãravʉ mi bojed̶aijãravʉ põevare ne d̶aiye báque bojede. Me bojed̶acʉñʉmu
    mʉ caivʉ mʉre memecaivʉre, ina mi yávaiyede coyʉcaipõevare aru mi põevare, ina
    mʉre pued̶aivʉre máre, quĩ́jinare aru bʉcʉvare máre. Aru bíjaroquijivʉ mʉ caivʉ
    ina ijãravʉcavʉ apevʉre ñájine d̶aivʉre, arĩ coyʉima na.
  ita-1927: Le nazioni s’erano adirate, ma l’ira tua è giunta, ed è giunto il tempo
    di giudicare i morti, di dare il loro premio ai tuoi servitori, i profeti, ed
    ai santi e a quelli che temono il tuo nome, e piccoli e grandi, e di distruggere
    quelli che distruggon la terra.
  lww-lww: Purvanua make ga na yomarava nini sumo na sinela kar ko, ana pogos na kilologiaen
    kiom̃a sinekar van la narui. Nagane kana pogos nap̃a yoko olip̃ere yar mare lala,
    a yoko okila kare yeririna la nap̃a akila kare kiom̃a yomarava. Ana kiom̃a yar
    na yum̃aena lala, nap̃a navisawalena lala, amio kiom̃a li nalelagaena wa lala,
    a la nap̃a apatanon ke kiom̃a kia, yoko awar kiela nalaena wo la e pogos nene,
    pe sur koren ga nap̃a ape yerkawa lala e kiom̃a yum̃aena, pona pe ape yerkawa
    re poli.”
  ckb-ckb: نەتەوەکان تووڕە بوون، بەڵام کاتی تووڕەیی تۆش هاتووە. کاتی لێپرسینەوەی مردووان
    هات، بۆ پاداشتکردنی بەندە پێغەمبەرەکانت و گەلە پیرۆزەکەت کە لە ناوی تۆ دەترسن،
    بە گەورە و بچووکەوە، هەروەها بۆ لەناوبردنی ئەوانەی زەوی لەناودەبەن.»
  nas-nas: 'Teing nantoong ookara mutaanang-nupoonge tee daꞌ aaꞌnaꞌ iirareraamaung,
    teka enang dakaang iira mantompaavaꞌnaang teinge, eeꞌnoko batei tee emuꞌ makotuing
    teing booꞌnuka teing enang daꞌkoo uroꞌkanooꞌ donkonaako simpeꞌeriiꞌnaang. Eeꞌnoko
    enang tee teinge dakaninge botovotonaaꞌnukai mooꞌ nkavaavaꞌnaang, aaꞌninge: nakaro-nupoong,
    eeꞌnoko teing koontoꞌnuka, eeꞌnoko napoꞌ teing daꞌkoo amaiaaꞌoroma daꞌ siontaamainge
    nkavaavaꞌnaang, ookenge aaꞌnoko teing miring-poꞌnupoong eeꞌnoko miringropanuka
    nariꞌ. Eeꞌnoko teing kansiꞌ orari-antavaamaing teing enang orari-antaveriiꞌnaang.”'
  uvl-uvl: Pe hana lomonmona ngana mur leteria inin pe Iong pule letem inin ngana
