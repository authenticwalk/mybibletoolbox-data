  zar-NT: ¡Gulaʼlé bönachi yuguʼ yödzö pero chibidxín dza gunuʼ léguequi xíguiaʼ!
    ¡Naca dza uchiʼa usörö́uʼ nupa chinátigaca! ¡Ubiʼu quégaquiëʼ huen dxin quiuʼ,
