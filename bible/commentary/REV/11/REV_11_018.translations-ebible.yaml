  kde-kde: Vanu va vilambo vinji vánitunduwila, henga gasabu yako ìnikamola. Na hambi
    nni uhiku wa kuvahukumu vahwîle, na nni uhiku wa kuveng'a dinujo avala vakutumikidîle,
    yani manabii vako na vanu vako vanaswe na vammalele vakueshîmu wako, vanu vakulu
    na vakávele vakulu. Na nni uhiku wa kuvaondonganga avala vaondongânga chilambo!”
  ata-ata: La aneꞌi ta mitema no lia ꞌo laꞌiaxaꞌa. Ia voxosou laꞌia noxine a muxali.
    La nini natulusiꞌa ta mitema misoisoli no anu vaivaikala sou nalosiꞌa lakolisou
    xaixai noxiꞌa aneꞌi ane ta mitema sou xaixai vitanisi ane mipalomatana no anu
    vaikala noxine iloꞌa ta mitema noxine mo aneꞌi ane inoꞌu uala tila uasi xe aneꞌi
    ane minoꞌu uala tila la mitoxoneni. Mo nakalusiꞌa aneꞌi ane miꞌoxo masuaneꞌi ta
    mitema.”
  qvw-NT: Nasyuncunaca sumämi rabyälälin; ñatac piñacuyniqui muyunca ćhämunmi. Wañücunäta
    cäraycunayqui muyuncäpis ćhämunñamá. Chaynütac nunayquicunacta, willacüniquicunacta,
