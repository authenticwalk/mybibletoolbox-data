  hto-hto: Náɨraɨaɨ icɨ́rinaizɨtiaɨoɨ, mei íadɨ íaɨoɨ duere o fɨnóllɨruimo ja dúcɨzaide.
    Daje izói tɨ́idɨno ɨere rɨire o jɨcánollɨruimo ja dúcɨzaide. O dɨbénedo úrite
    o ocuífɨreganomo íaɨoɨena o mameca ñúefuiaɨna íaɨoɨmo fécaitɨo. Daje izói o uaina
    ñue ɨ́ɨnofɨrede ñue fɨnócanomo íaɨoɨmo dúide ñúefuiaɨna fécaitɨo; íemo daje izói
    o mámecɨna jɨfánodoɨñeno ñue llɨ́ɨnotɨnomo íitɨo. Uáfueza, jamánomoidɨmɨemo, daje
    izói jamáimɨemo íaɨoɨmo dúide raana íaɨoɨmo ífɨredɨo. Daje izói bínɨe ñúemacɨna
    fɨéniruitadɨno o táɨnocaitallɨruimo ja dúcɨzaide. Aquíe izói afe éicomɨnɨ daɨdíaɨoɨ.
  por-BRBSL: As nações se enfureceram, e veio a tua ira, assim como a hora de julgar
