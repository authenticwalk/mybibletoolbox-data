  gfk-H: Ira tabuna nurnur ta ira huntunaan bakut tano ula hanua, diet ga bala ngalngaluan,
    senbia no pakana bung tano num ngalngaluan i ta hanuat um. No pakana bung bia
    u na kurei ira minaat i ta hanuat. No pakana bung i ta hanuat mah um bia u na
    tar ra bilai na harkul ta ira num tultulai ira poropet ma ta ira num gamgamatien
    na mataniabar tus, diet ing diet urur tano hinsaam, diet ira watong ma diet ira
    maris. Senbia no pakana bung i ta hanuat wara hanghagawai diet ing diet la hanghagawai
    no ula hanua.”
  viv-viv: YoꞋo moyaꞋaidi O againiya hiꞋagoꞋuga faꞋina ya ilaꞋa ana tova a gilakayemu
    be toꞋalika unavedewayaugidi. Kadu ya tofaisewa bona ana toꞋawatalatalaina adi
    laufata ana tova a giyemu. Meda ya kaliva mahamahalidiyao kadu gaveyao a egana
    hiveꞋamohimohinena lakahidiyao kadu kabiꞋodiyao, medema adi laufata ana tova a
    giyemu. Tu badi tomiyababi hiluyaweyawelidi-ma adi veluyauyaula ana tova a gilakayemu.
    Au hidedemi tomiyalobama adi tonagona yadi kwelidavadava.
  yao-yao: Ŵandu ŵangaŵa Ŵayahudi ŵatumbile, nambo lutumbilo lwenu luiche, ni katema
    ka kwalamula ŵawe. Katema ka kwapa ntuuka achikapolo ŵenu ŵakulondola ni ŵandu
    ŵenu wose, wose ŵakulikusya liina lyenu, achanandi ni achakulungwa. Katema kaiche
    ka kwajonanga ŵakuchijonanga chilambo.”
  tgp-tgp: Mara jara tinatinapua tari na varama la lolokoru, pani nom talai lolokoru
    mata hehe mo mai, ale nake rani mo mai vara o sile na nom aria isan la haratu
    la mate, ale nake rani mo mai vara o sile na otori isana nom volitusi, haratu
    la pr̃ovet peresi na tapuhi, ale isan la haratu la lo oloolo na hijam, la haratu
    la tamlohi purongo, peresi la haratu la tamlohi aulu jea, ale rani mo mai vara
    o komo la haratu la lo komo na varama.”
  auc-NT: Wabæca wabæca näni quëwencabo incæ tömänäni quëwënäni ænguï badänitapa.
    Ayæ̈ bitö ænguï babi ïninque në wængaïnäni ïnänite bitö apænte panguïönæ do batimpa.
    Ayæ̈ bitö beyæ̈ në apæ̈nedönäni ïñömö bitö ïmite në cædönäni ïñönänite tömënäni
    ïnänite bitö, Mïnitö cædï beyæ̈ paga cæbo æncæmïnimpa, ante bitö godonguïönæ dobæ
    batimpa. Ayæ̈ bitö quïnäni ïñönänite bitö ëmöwo ante bitö ïmite në ëñente cædönäni
    ïñönänite awënë baï ïnäni incæ önönänique ïnäni incæ tömänäni ïnänite bitö, Mïnitö
    cædï beyæ̈ paga cæbo æncæmïnimpa, ante bitö godonguïönæ dobæ batimpa. Ayæ̈ inguipoga
    quëwënäni ïnänite wadäni në wo ëwente cædönäni ïñönänite bitö wo ëwente cæquïönæ
    do batimpa.”
  kbc-NT: Niɡ̶inoa ane noiika eliodi moyelataɡ̶adomi, pida jiɡ̶icota noko maloikatiti,
    codaa mawini anodaaɡ̶emiitiogi émaɡ̶aɡ̶a. Jiɡ̶icota ɡ̶alakatagi mawii noɡ̶eedi
    niɡ̶ijoa ɡ̶aotaka anoyeloɡ̶oditedibece ɡ̶adowooko, codaa minatawece noiigi ane
    ɡ̶anepilidi, niɡ̶ijo anodeemitetibigaɡ̶aji. Inatawece ane ɡ̶adoiigi odibatege
    noɡ̶eedi, niɡ̶ina oko ane ɡ̶oneɡ̶aɡ̶a, inaaɡ̶inoa iwikodadi ane daɡ̶a ɡ̶oneɡ̶aɡ̶a.
    Jiɡ̶icota noko me aaɡ̶ati niɡ̶inoa anoyaaɡ̶adi iiɡ̶o.”
  bmh-bmh: '@see-verse:REV.011.017'
  ctu-BL: Mich'ob jini año' bʌ ti pejtelel pañimil. Wolix a pʌs a mich'lel. I yorajlelix
    ma' mel jini chʌmeño' bʌ. I yorajlelix ma' wʌq'ueñob i chobejtʌbal a winicob yic'ot
    x'alt'añob a cha'an, yic'ot pejtel a cha'año' bʌ mu' bʌ i bʌc'ñañob a c'aba',
    jini ch'o'ch'oco' bʌ yic'ot jini ñuco' bʌ. I yorajlelix ma' jisan jini mu' bʌ
    i jisañob pañimil. Che' tsi' yʌlʌyob.
  meq-meq: Siye i slala i ndo neheye ta təra ndo yak hay bay aye na, ta ge mevel ka
    nəkar haladzay. Anəke na, həlay eye kə slaw nəkar ka giye fataya mevel. Həlay
    i məge sariya ka mədahaŋ hay kə slaw. Həlay nakə ka vəlateye wu i merəɓe a ndo
    i məsler yak neheye faya ta ɗa ha bazlam yak aye. Ka vəlateye wu i merəɓe tay
    a ndo yak hay tebiye, kwa a ndo neheye makətsa bo eye, kwa a ndo neheye bagwar
    eye, ka vəlateye a ndo neheye faya ta rəhakeye ha gər eye tebiye. Ndo neheye faya
    ta nasiye ha məndzibəra aye na, ka bəbazliye tay ha hele hele.»
  noa-H: Durrpierram k'ʌʌnta pʌ dʌ̈in meeuk'a t'ʌnʌm; mamʌ ya pua ham gaai pʌch k'ĩir
    machag meeuju hed pachëjim. Hĩsin chad pua nawe k'ëchtarr k'ʌʌn k'ĩircha jaaumamua
    hamachdëu nem waaujerrjö pʌchdëujã ham dʌ̈i haju. Hĩsta hĩchab pʌch chogk'anaa
    pʌch hi jaaumien dʌ̈ijã wajap'anaa pʌch chaaink'a nʌm k'ʌʌn dʌ̈ijã wajap'a haju
    hedau, t'et'em k'ʌʌn wa sĩi parhoobam k'ʌʌn hawijã har pʌchig hee haajerr k'ʌʌn
    dʌ̈i. Mamʌ hĩchab hĩsta pua har mʌg jẽb gaai nem hãr nʌm k'ʌʌnjã höpʌ̈iju hedau”
    hanaajim, hirig hee nʌmua.
  alp-NT: kai pusue tamata rebe esi hlaleke loko Ale more esi nasukeMu, po petu kena
    Anasure meije peneka kai petu kena teu pakala ete tamata matale meije peneka.
    Kai petu kena pusue Amu tamata makerika tone pise elake pususi supu misete bei
    Ale lulu saisa rebe esi onore. Sie meru nabiaru, kai tamata makete rebe esi dosa
    sae mo rebe esi hlaleke loko Alere. Kai petu kena Aatia sie rebe esi atia tamata
    mei nusare.”
  san-VEL: vijaatiiye.su kupyatsu praadurbhuutaa tava krudhaa| m.rtaanaamapi kaalo
    .asau vicaaro bhavitaa yadaa| bh.rtyaa"sca tava yaavanto bhavi.syadvaadisaadhava.h|ye
    ca k.sudraa mahaanto vaa naamataste hi bibhyati| yadaa sarvvebhya etebhyo vetana.m
    vitari.syate| gantavya"sca yadaa naa"so vasudhaayaa vinaa"sakai.h||
  kbq-kbq: Hagi miko kokankoka vahe'mokizmia zamarimpa nehenkeno, Kagri karimpa hezamo'a
    ne-enkeno, fri vahe'ma refkoma hanana knamo'a ne-enkeno, kazokzo eri'za vahe'ene
    kasnampa vaheka'ane mono naga'ene zamagi me'nenia vahero, zamagi omnene'nia vahe'mo'za
    Kagri kagigu'ma kore'ma nehaza vahera mizana nezaminka, ama mopafima vahe zamahenefriza
    vahera, zamahe frigahane.
  kbh-kbh: Ba luarents̈a ents̈anga ácaftaca tmonjanots̈atjayená; pero chë́ngaftaca
    cmojetnama chë uabouana castigo jtsebínÿnama te tocjóshjango, chë tempo tmojanóbanëngbiama
    jayanama ts̈abá o ndoñe ts̈abá tmonjë́ftsemama. Tonjóshjango chë hora, uacanánana
    jtats̈atayama chë acbiama oservénëngbioye, chë acbe juabna oyebuambnayë́ngbioye,
    chë acbe ents̈ángbioye, y chë acbe uabaina nÿetscangbiama más bëts uabainana yomnama
    juabnayë́ngbioye, uámanënga y nduámanënga; y chë tempo tonjóshjango, quem luare
    pochocayënga jtsapochócayama ca —chënga tmonjánayana.
  ron-LSB: Neamurile s-au mâniat, iar mânia ta a venit, ca și timpul ca morții să
    fie judecați și să le dai robilor tăi, profeții, răsplata lor, precum și sfinților
    și celor care se tem de numele tău, celor mici și celor mari, și să nimicești
    pe cei care distrug pământul.”
  pon-pon: O wei kan makaradar, a ar onion leler, o a leler anjaun melar akan pakadeik,
    o a leler anjau en katini japwilim omui ladu jaukop akan o jaraui kan; irail,
    me lomwineki mar ar, tikitik kan o lapalap akan, o en kawe irail. me kin kawela
    jappa.
  nhe-BL: Tlahuel mitzcocolíaj tlacame ipan nochi tlaltini tlen ax mitzneltocaj, huan
    ama ajsic tonal para ta tiquincocolis huan tiquintlatzacuiltis. Ya ajsic hora
    para ta, Toteco, tiquintlajtolsencahuas tlen mictoque. Ya ajsic hora tiquintlaxtlahuis
    motiocamanalojcahua tlen mitztequipanohuayayaj, huan motlacajhua tlen tiquinchijtoc
    tlatzejtzelolme. Huan tiquintlaxtlahuis nochi tlacame tlen mitztlepanitaj tlen
    huejhueyi tlacame hasta tlen pilsiltzitzi. Huan ajsic hora para tiquintzontlamiltis
    inijuanti tlen tlaxolehuayayaj ipan tlaltepactli.”
  sps-sps: Vainy vavaajets peits fiisok Manyi, tana saa, nainy koma seeve Tsumanyi
    naa os mito. An nainy kat vaatsuk tan vainy mat te naa kan minon. Ai tovei u nainy
    tana fo tsoiny binun Tsumanyi, a fo kuigin, nom ror tafan tsuar rof, ana fo vainy
    ten Krais ito te oraav Manyi, ton vainy kaa miror asangan ana ri kan ton vainy
    babainy nom ror a fo tafan tsuar rof. U nainy kat fijior ir a vainy te rurei raror
    mes a vainy kaner tana monaagits to!”
  wnc-wnc: Ngan. Katum aminu kepna kepna nana kuupbamda yamandet sike gae semna siknga
    natanggamuke yuking. Ngana tapduknga gata toknga wa aminde yamiyak gwenda gwa
    apunggak. Sike apmanu akupsa aminda wamna yawa natake gata wa amindane wamna usanziwiyak.
    Usanzike gata sanga take siknga gikane aminda gikane puyaka pasinggamuke gikane
    wamba yanikapbing aminde ayamiyak. Ngan. Aminu gae gwauke gae gepbiatang koyuaingu
    umana kaya gatu umana wena aminu kuutda gata apmanu sanga take siknga ayamiyak.
    Siwan tapduknga gata aminu kepdakane yuke aminbam pasiwa maiking aminu kuupbam
    pasiwi maining gwenda gwa apunggak.”
  bus-bus: Boriinↄ pↄ fɛ̃̀, ben n pↄfɛ̃ pìtaḿma. N yãkpaɛkɛna kↄ̃n gɛ̀wãadeenↄ gurↄↄ
    kà. Nɛ́ fĩa bo n zↄ̀bleri annabinↄnɛ kↄ̃n n gbɛ̃ kɛ̀ aↄ̃ↄe vĩa kɛɛnnɛɛnↄ, nɛ́
    féte gbɛ̃nsi, nɛ́ andunadɛrinↄ dɛdɛ.
  gub-BL: — Tupàn ua'u imuwete katu har a'e wà kury, wikwahy a'e wà kury, ta'e ko
    'ar rehe erezepyk putar wanehe nehe xe, ta'e ererur putar teko umàno ma'e kwer
    neruwa rupi ne wà nehe xe, wanemiapo kwer ikatu 'ym ma'e imume'u pà wanupe ne
    wà nehe xe, wanehe nezepyk pà ne wà nehe xe, i'i izupe wà. — Eremono putar ikatuahy
    ma'e neremiruze'eg wanupe nehe, neze'eg imume'u har wanupe nehe no, nerehe uzeruzar
    ma'e wanupe nehe no, newi ukyze ma'e wanupe nehe no, ikàg ma'e wanupe nehe, ikàg
    'ym ma'e wanupe nehe no. Emumaw ywy rehe har ikatu 'ym ma'e iapo har ne wà nehe
    kury, ezuka ko ywy imuaiw kar har ne wà nehe kury, i'i izupe wà.
  imo-imo: Kombumanga pali we imbomani nu kinye paa mumindili koloringi nalo kinye
    nu imboma kinye mumindili kolko kot tendeko kamukumu tonio waimu kamukumu wendo
    omo. Imbo kololima apuruko, nunge kendemande imbo oi nunge ningo munduruno unguma
    imboma ningo tiringi imbo profetema kinye nunge imboma kinye Nu linonga iye Awilimu
    ningo nunge ungumu taka liko pilko tenge tiko nunge imbi liko ola munduringi imboma
    kinye, imbo awilima kape imbo imbi naa mololima kape eno pali mele kaloli pengama
    tiko, mai kombumu teko kenjiringi imboma teko kenjinio waimu kinye kamukumu wendo
    omo,” ningi.
  boj-boj: Sawa bei bei qaji naŋgi tulaŋ minjiŋ oqetnjreqnu. Ino minjiŋ oqwajqa bati
    dego brantqo. Ni na tamo uŋgasari moreŋo qaji naŋgi peginjrqajqa bati brantqo.
    Ni na ino wau tamo kalil naŋgi awai bole enjrqajqa bati dego brantqo. Ino wau
    tamo naŋgi di agi ino medabu o qaji tamo ti, ino segi tamo uŋgasari bole naŋgi
    ti, tamo kalil ino ñam qa ulaeqnub qaji naŋgi ti. Ino wau tamo naŋgi di agi tamo
    ñam kokba ti tamo ñam saiqoji ti. Ni na naŋgi awai bole enjrqajqa bati brantqo.
    Ariya tamo uŋgasari mandam ugeugeiyeqnub qaji naŋgi ni na kamba ugeugeinjrqa bati
    dego brantqo.”
  eng-DRA: And the nations were angry, and thy wrath is come, and the time of the
    dead, that they should be judged, and that thou shouldest render reward to thy
    servants the prophets and the saints, and to them that fear thy name, little and
    great, and shouldest destroy them who have corrupted the earth.
  knf-knf: Bañaaŋ biki ŋŧaak badeebaţi, kë udeeb wi nu uşaaŋ abi. Wal wi pwayëş bankeţuŋ
    ubani, wal wi ptuum baţuparu banjaaŋ balemparu, na bañaaŋ biki nu bŧi, banjaaŋ
    baŧiinku, bampoţi na baweek, kë wal wi pŧok bankŧokuŋ umundu ubani. »
  san-KHM: វិជាតីយេឞុ កុប្យត្សុ ប្រាទុព៌្ហូតា តវ ក្រុធា។ ម្ឫតានាមបិ កាលោ ៜសៅ វិចារោ
    ភវិតា យទា។ ភ្ឫត្យាឝ្ច តវ យាវន្តោ ភវិឞ្យទ្វាទិសាធវះ។ យេ ច ក្ឞុទ្រា មហាន្តោ វា នាមតស្តេ
    ហិ ពិភ្យតិ។ យទា សវ៌្វេភ្យ ឯតេភ្យោ វេតនំ វិតរិឞ្យតេ។ គន្តវ្យឝ្ច យទា នាឝោ វសុធាយា
    វិនាឝកៃះ៕
  arn-NT: Kom trokiñke mapu mülechi pu che rume lladküyey, welu akuy ti antü tami
    lladküael kay ka tami ramtukadunguafiel tati pu la, fey eluafimi ti kullitu tami
    pu poyekeetewchi pu pelon wentru, tati koneltuleyelu tami trokiñche mew ka tami
    yamüñmakeetew tami üy, fütake kimfal chengeay rume kam kuñifall chengeay rume,
    ka apümkayafimi tati pu üñfitukefilu ta mapu.”
  zas-NT: Bénguidxliuj ree bidxeꞌch reeman, per ma bidxin dxej gulüü xguialrdxeꞌchil.
    Ma bidxin dxej güün xguialguxtisil con ree bengüt par gudëël ni rayal tiaꞌ ree
    xbejnl bén badëëd ree xtiidxil, në ree bén bililadx lüj. Në ree bén rajp lüj respejt.
    Ma bidxin dxej ziꞌc ree benzojbloj në ree bén ad zojblojt tiaꞌ reeman ni rayal
    reeman, dxel gunidlojl bén ruxhiin ree loj guidxliuj.
  ken-NT: Bǒ abhɛn bábhɨkɨ rɨŋɨ wɔ bábè nyaka ntɨ nɛ wɔ. Kɛ mpok akway anɛ ɔ́tɔ̀ŋ
    bhɔ ɛbhɛ bɛběntɨ. Mpok akway anɛ ɔ́tàŋ bo abhɛn bagú. Mpok akway anɛ ɔ́kap
    bǒ bɛtok bhɛ, ɔ́nkap barɛmɛ́ kɛpɨ̌ntɨ nɛ bǒbhɛ mankɛm, ɔ́nkap bo abhɛn báchyɛ̀
    wɔ kɛnókó, yɛ̌ chi ndɛ́ndɛmɛ bho, yɛ̌ chi manɛm bho, mpok akway anɛ ɔ́nàŋa
    nɛ bo abhɛn báwày batɨ fá amɨk.”
