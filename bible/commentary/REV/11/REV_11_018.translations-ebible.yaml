  mya-mya: ကိုယ်​တော်​၏​အ​မျက်​တော်​သက်​ရောက်​ရာ ကာ​လ​သည်​လည်း​ကောင်း၊ သေ​လွန်​သူ​တို့​ကို​တ​ရား​စီ​ရင်​တော်​မူ​ရာ
