    lihimanipomu obi yowanu lebetatadawo onawa maya soto piye. Sa-okaiyoko emo elekele
    oluhoka epakaloti ga likaka we ito monoka wewena ito emo elewoleyakamidana eli
    miki minabo wewena limiki yowiki iki minabosida meinawanipo bitadawo onawa alili
    okaiye. Ito maya mikauka saina-maina li opa ikaka niabo wewenasida dilipe tolowa
    etadawo onawa mayaki aloya alili okaiye.
  heb-heb: והגוים קצפו ויבא קצפך ועת המתים להשפט ולתת שכר לעבדיך הנביאים ולקדשים וליראי
    שמך למקטנם ועד גדולם ולהשחית את משחיתי הארץ׃
  mpp-mpp: Ngic-ngigac himongne himongne gagaing, yenge aalic ngagebong, gale aalicte
    ameinele damengtibac yanguctihac kwesilu gagac. Gagi ngic-ngigac homaibong yenge
    wosaecebalu mimoctocebadamecte. Ailu kwelec kwekwefocgone yenge gale siduc-mimi
    ngic, gageicne bingec ngic-ngigacfocgone, sugucne nga kpisicnedi gale wacgone
    alang bagelecaigaing, yenge aibabanginengte ameine yeledamecte. Aime ngic-ngigac
    gocne yengi himongtowale ngic-ngigac nga wiyac sasawa basowalecaigaing, gagi yenge
    basowalecebadamecte.”
  apb-apb: Oto waite mo pu'o kire ko tohungei saewasu, ta'e ie maholo i'oe oto huni
    saewasu. Na maholo oto hunie o kei leie mo iini kire mae oto, maholo oto hunie
    o kei waaie mo koni-konihe i'oe, mala mo propet. Na maholo oto hunie o kei waaie
    kira hiiwalaimoli, mo iini nge kire ha'ama'u eemu, e paine wa e mwai-mwei. Na
    maholo oto huni horo suuhe'inie mo iini nge kire ko waelie walumalau.”
  san-TEL: విజాతీయేషు కుప్యత్సు ప్రాదుర్భూతా తవ క్రుధా| మృతానామపి కాలో ఽసౌ విచారో
    భవితా యదా| భృత్యాశ్చ తవ యావన్తో భవిష్యద్వాదిసాధవః| యే చ క్షుద్రా మహాన్తో వా నామతస్తే
    హి బిభ్యతి| యదా సర్వ్వేభ్య ఏతేభ్యో వేతనం వితరిష్యతే| గన్తవ్యశ్చ యదా నాశో వసుధాయా
    వినాశకైః||
  ben-IRV: সব জাতি রাগ করেছে, কিন্তু তোমার রাগ দেখানোর দিন হল। মৃত লোকদের বিচার করবার
    দিন এসেছে, তোমার দাসদের অর্থাৎ ভাববাদীদের ও তোমার পবিত্র লোকদের এবং ছোট বড় সবাই
    যারা তোমায় নামে ভক্তি করে, তাদের উপহার দেবার দিন এসেছে। এছাড়া যারা পৃথিবীর ক্ষতি
    করেছে, তাদের ধ্বংস কারবার দিন ও এসেছে।
  ntu-ntu: '@see-verse:REV.011.017'
  pan-pan: ਕੌਮਾਂ ਕ੍ਰੋਧਵਾਨ ਹੋਈਆਂ ਤਾਂ ਤੇਰਾ ਕ੍ਰੋਧ ਆਣ ਪਿਆ, ਅਤੇ ਮੁਰਦਿਆਂ ਦਾ ਸਮਾਂ ਆ ਪਹੁੰਚਿਆ
    ਜੋ ਉਹਨਾਂ ਦਾ ਨਿਆਂ ਹੋਵੇ ਅਤੇ ਤੂੰ ਆਪਣੇ ਦਾਸਾਂ ਨੂੰ ਅਰਥਾਤ ਨਬੀਆਂ ਨੂੰ, ਸੰਤਾਂ ਨੂੰ, ਅਤੇ ਉਹਨਾਂ
    ਨੂੰ ਜੋ ਤੇਰੇ ਨਾਮ ਦਾ ਡਰ ਰੱਖਦੇ ਹਨ, ਕੀ ਛੋਟੇ ਕੀ ਵੱਡੇ ਨੂੰ ਫਲ ਦੇਵੇਂ, ਅਤੇ ਉਹਨਾਂ ਦਾ ਨਾਸ
    ਕਰੇਂ ਜੋ ਧਰਤੀ ਦਾ ਨਾਸ ਕਰਨ ਵਾਲੇ ਹਨ!।
  gvc-gvc: Jipihtina ahri yahpa macaina mʉhʉre cahmaeraina mʉhʉ mehne suamare. Mipʉre
    tinare mʉ buhiri dahrehti pja jira. Yariaina cʉ̃hʉre mʉ buhiri dahrehti pja jira.
    Ã jiro mʉ yaina sehere noaare ti yoari wapare mʉ wahti pja jira. Cãina tina mʉhʉre
    dahra cohtaina mʉ yare yahu mʉhtaina jira. Ã yoa tina, paina mʉ yaina mehne jipihtina
    mʉhʉre ño payoina jira. Ã jicʉ pʉhtoare, wiho jiina cʉ̃hʉre mʉ yaina ti jiri wapa
    noano yoaihca mʉhʉ. Ã jiro ahri yahpa macainare dojomehne cohtainare mʉ cohãhti
    pja jira mipʉre”, ni ño payohre pʉhtoa Cohamacʉre.
  sbk-sbk: Ebhensi bhavitilwe, lakini ilyoyo lyaho lyenzele. Eshi hufishile hwabhafwe
    alongwe nawe abhapele atumishi bhaho akuwa, bhetehele na bhala bhabhali nowoga
    witawa lyaho, bhonti bhabhele bhashe sebhahwanziwa hata hashe nabhe nguvu. No
    wakati waho ufishile owabha nankanye bhala bhashele bhanankanyaga ensi.”
  mya-JVB: လူမျိုး တို့သည် အမျက်ထွက် ကြသည်ဖြစ်၍ ၊ အမျက် တော်သည်လည်း ရောက် ပါပြီ။ သေ
    လွန်သော သူ တို့ကို တရား စီရင်ဆုံးဖြတ်တော်မူ၍၊ ကိုယ်တော် ၏ ကျွန် တည်းဟူသောပရောဖက်
    တို့အား ၎င်း ၊ သန့်ရှင်း သူတို့အား ၎င်း၊ ကိုယ်တော် ကိုကြောက်ရွံ့ ရိုသေသော သူ အကြီး
    အငယ် တို့အား၎င်း၊ ဆု ကျေးဇူးကို ပေး သနား တော်မူ၍ မြေကြီး ကို ဖျက်ဆီး သော သူ တို့ကို
    ဖျက်ဆီး တော်မူသောအချိန်ရောက်ပါပြီဟုလျှောက်ဆို ကြ၏။
  kgf-kgf: Baera baera ic eneŋ qeri geric waŋgénʒu. Imuac guac qeri gericgawac buŋa
    hazac. Humuc ic niŋgési énécmima weleŋ qeqe ic, kua meme ichécga ʒéma ic embac
    téréya ʒéma tosara guac qacgawac eeya héimianʒu, kuneŋ me komora séc hakaginawac
    séc bakia hiabia meénécmima baec mebirianʒu imi mebiri énécmiwésémaŋ imuac naléya
    hazac.
  awb-awb: Arensabé suwahrieh kegá abiahnsanowah arega moq sensabé abiahnsanónana
    pusa ké sainsue tanahráq aiq sire. Arene arambehri ke ápeq nárie tanahráq aiq
    sire. Arene ehweh irare kereq Sísa tagaríáh kéreq arensabé áhteno kereq arene
    sánsá sehgíó kéreq ápeq nárinkéhe. Arega anotah kereq íre síwíqkakaq kéreq monserahnue
    iwíáhue tagé ápeq nárinkéhe. Mah marákó márákó íre kawerarítáh ké sainsue tanahráq
    aiq sire ewe.
  gdn-gdn: Kau tagararaniyamu ragidai mu nuwamaga pupuwagau mibai ka kau bita tageyana
    ki marai bau-wena ade iyapana popotagubu ragidai kau idagi gurai mu nauri-mugu
    ugwaditamana ragiragi ki marai mete bauwena. Kau bigabigagiyoma kau bonanagi wainapamawa
    tagamawa ragidai, ade kau iyapanagiyoma kawakawai maimerei kuduba kau wiwiranimawa
    idiwa ki denai puyo bagi mu tageyana ki nana ki marai mete bauwena. Ki pokere
    kau karako uburi iyapana waira giripamawa pasumawa ragidai ki denai mu giritami.’
  nko-NT: Ɔmá-ɔmá benya ɔblɔ́, brɛ́ lafʋn ánɩ́ fʋ́ ɛ́ fénya ɔblɔ́. Brɛ́ lafʋn
    ánɩ́ fégyi awupʋ́ asʋ́n. Brɛ́ lafʋn ánɩ́ fɔ́bwɛ yilé há fʋ́ asúmbi, bʋgyí
    fʋ́ ɔnɔ́sʋ́ atɔɩ́pʋ́ amʋ, pʋ́ Bulu ahá ánɩ́ bʋtenyá fʋ́ ifú, nyebí pʋ́ ahandɛ
    fɛ́ɛ́. Brɛ́ lafʋn ánɩ́ fɛ́hɩ ahá ánɩ́ bamɔ́ ahá ɔyɩ́tɔ́ fɛ́ɛ́.”
  bsn-NT: Mʉre masimena bʉto mʉre jũnisiniadicama ĩna. Yucʉrema, mʉjʉa, ĩnare ĩajũnisinicõari,
    rojose ĩna yise vaja rojose mʉ yirotirʉ̃mʉ ejacoajʉ. Rojose ĩnare yicõari, mʉre
    gotirẽtobosarimasare, to yicõari, mʉ yarã, mʉre rʉ̃cʉbʉorã ñamasurã, ñamasumena
    quẽne, ĩna jedirore quẽnaro ĩna yire vaja, quẽnaro ĩnare yirʉcʉja mʉ. Adi macarʉcʉroanare
    gãjerãre rojose yirãre rojose tãmʉotʉjabetiriarojʉ ĩnare mʉ rearotirʉ̃mʉ ejacoajʉ
    yuja —Diore yibasarʉ̃cʉbʉocama, Dios rĩjorojʉa muqueacana.
  pib-NT: Ga wa payine jigekanuwata. Ga wa pjigekanu gapokatka. Ga wa gipnachine gitakyagokikolpapko
    gapoka gapnuru renekikolupna pwayegrene ga wa ptokanu geneklewatachine ga wa kpashirine,
    ga wa pgiwaka pikachine, mturune ga wa tsrune. Ga wa rumtukikolupna tyechijne
    gimtukachine.
  wiv-wiv: Manumanu kua beta dia na lala a Vuvu, magalidia e halavidi matoto, palaka
    ho ve ka taem kara ka magali varitihia ti bele kava. Ti taem kua koto nu koto
    kara nuhu kua dia te varimateai kava. Kua ti taem koto nu kado kemihia matoto
    ka voravora kamahi, na profet kamahi, ia mai ka manumanu ve, ia mai manumanu laveve
    kua, dia ta lala dia kata kuahiniho, dia ka bubunganiho, nuhu kua dia ta hizanga,
    ia mai nuhu kua beta dia na hizanga. Kua ia ti taem kua keteni vairoha manumanu
    laveve kua dia ta gala dia ka vavairohia na garigari.”
  reg-reg: Abhamaanga bhabhiiliywe, mbe nawe lisungu lyao lyejile. Omwanya gweile
    mu bhafuye okulamulwa nawe okubhayana emigemu abhakosi bhao abhalagi, abhekilisha
    na bhalya bhanu bhali no bhubha na lisina lyao, bhona bhabhili bhanu bhateile
    chinu chona chona na bhamanaga. No mwanya gwao gwakingile ogwo kubhanyamula bhalya
    bhanu bhaliga nibhachiyamula echalo.”
  mlh-mlh: Kotu kantriine kantriine yoŋo maŋyaŋuŋ rigaŋgame rosi egareku gobuŋyoŋ,
    gore rosi damanji muŋanekoŋ yoo ware fukeru pega. Goji damaŋ yoo komekiine yoŋore
    buŋo osoeru mitari yaremiŋ eru gakere ŋiŋigopugo furi yaremiŋ. Kajeqouŋ ŋiŋigo
    eru ŋiŋigo gbagbataeŋine goine gore gio baku gobuŋ eru ropekiine wakiqoqoine gore
    tinao egu sibirigaiŋ ore kokoiyaŋuŋ maneru gobuŋ, oi furiyaŋuŋ yaremiŋ. Oŋuakoŋ
    goineji ŋiŋigo yaberu kantri ketotieru gobuŋ, oi ketotie yabemiŋ.” Oŋu miteŋ gabuŋ.
  gof-ENT: ኣይሁዴ ጊዶና ኣሳይ ሃንቄቲዶሶና፥ ሺን ኔ ሃንቆይ ዪስ። ሃይቂዳይሳታ ቦላ ኔ ፒርዲያ ዎዴይ ዪስ። ኔኒ ኔ ኣይሌታ፥
    ናቤታስ ጌሻታሲኔ ኔ ሱንስ ያዬይሳታስ፥ ጉታሲኔ ጊታታስ፥ ኤንታ ኦሱዋዳ ኢሚያ ዎዴይ ጋኪስ። ኣላሚያ ይሴይሳታ ይሲያ ዎዴይ
    ዪስ» ያጊዶሶና።
  aau-aau: Uwrsa hne ma nan kiykiy-ay lopa homkwe, hne kokwe swaw owh-ya loum, payhokuaw,
    hno aw-mar lie enekwei hokwe po kiy-ousne. Seyr enekwei, hwon lokrue ha me mesor
    anon anon ey hokwe po kiy-ousne. Seyr enekwei hno mey-uwr profet lowpwarowp o,
    hno uwrsa arian hne ma me-ihey o, paswaw non, aiopey non, seme maym ma-sahre kow
    ey hokwe po kiy-ousne. Seyr enekwei hokwe po le, uwrsa ki se ma mon piapay me
    mon piapay ey hokwe.”
  tvk-tvk: Ngan xil xa latakil ti xouk, iexil teat xouk, e melengien te ekaten nam
    di bemei mi xil. Ngan ak be melele xa ulepis rin na moletin xil xa lalel ngamu.
    Ngan ak be melele mun xa usa huit polien mi provet xil xa labe moletin te polien
    nam xil, e mi moletin nam xil xa di lamerere ni xouk, ngan xil xa latellep ba
    duxoh ngan xil xa latereli. E ngan ak be melele mun xa upurun ngan xil xa di lapurun
    holesok xil te ut etan.”
  prf-NT: Maiyamut a tarud en awan hidi tumenggi dikomu. Gapu dinumemát dán en panahun
    nen iyamut mu, en pághatul ten patay hidi, sakay en págpiremyu mu ten propeta
    hidi a tagapagserbi mu, sakay ten banal mu hidi, sakay ten atanan a tehud a ánteng
    dikomu, mataas ay ti mababa. Panahun dán tánni puksaán mu en nangsida hidi ti
    munduwiday.”
  auy-auy: Seyaafáꞌ-máráfákén-kwáásí embá aaisambá aééwa káféꞌa miwímó aaisambó tíyínda-kanaan-iye.
    Pukáan-kwaasi miwí táái tísai úmai isé ení kísau-waasi enááimo simátímakaawiye
    óraaꞌ-waasiye úwoi-waasiye miwí en-ímáyáá mósá marésa enáwíꞌo mósá márááwiye kaweꞌ-méyámbá
    timé marapáꞌá sáwí-kisaumo maiyáawi sáwí-meyamba timínone siyáawe.
  tbg-tbg: Vo vatanaa vo vatanaaka arara ite vau entava taiqa vivaro ari arara itaaina
    entavama qovarama vivo. Are qutuvika ko tiva nimitena entavama aniraivo. Ai kaiqa
    vaiinti paropeti vaiintinavuvata, ekaa ai vaiinti nahentivata, nora vaiintive,
    inaara vaiintive, ariara noraiqaake iriqi vi varia vaiinti nahentika variavara
    are vika quahama nimitehara vika nái koqaa nimina entavama aniraivo. Are maa vatara
    qoraiqamake variaka vehi autu kena entavama aniraivo, tura.
  hub-NT: Amina enentaimturmachu ainaka tuke kajesag matsamiarmayi, turasha yamaika
    tsawan jeau asamtai, ame shuar jakau aina etegkeakum waittaka susattame. Amina
    shir umirtamuk chichamrumnasha etseru jaku ainaka, ashi amina nemartamin uun aina,
    tura uchi ainasha eme anentramin aina nujai pegker amajsatin tsawanka jeayi. Nuiyasha
    ame ashi nugkanam pegkerchau amajkartin aina nu ijinatin tsawanka jeayi”, tusa
    tiarmayi.
  hmo-hmo: Dirava diba lasi taudia idia badu dikadika, badina be oiemu badu ena nega
    ia ginidae vadaeni. Mase taudia edia kota henia nega danu ia ginidae vadaeni.
    Oiemu hesiai taudia, peroveta taudia, be harihari edia davana namona do oi henia.
    Oi dekenai idia gari henia taudia ibounai, badadia bona maragidia, edia davana
    namona do oi henia ena nega danu, be ia ginidae vadaeni. Harihari be tanobada
    idia hadikaia vadaeni taudia do oi alaia ore.”
  big-big: Ngabelak mabiyengkewili niyegi sisik miza kapura weik perik ngereke nugu
    puwiliyegi sisik mizagirik. Weik teng ibengwili ngagozak keleyagira keya niyegi
    yawe mizawili keya ngago niyagayeng kozak kisa puwili keya Kilisigi yongkambanu
    yeik nuguragi kazi mizi songonoga yemanege puwili mabuwili kangayeng yanagira
    keya ngabelakpekke kaile kailera mizageya koya puwili ngereke kaile kaile keleyagira,
    kisageya.
  gux-G: Li gaadli den cuo ki tinga po yaaba, ama a pabienli jiidi ki cua. U yogu
    pundi bi kpienba po, ke ŋan jia bi buudi ki jaandi a tondba bi sawalpuaba yeni
    a paabu, bi dugkaaba, talginba yeni bi paatieba kuli yeni yaabi n den fangi a
    yeli. U yogu pundi ke ŋan biani yaaba n den biidi ki tinga.”
