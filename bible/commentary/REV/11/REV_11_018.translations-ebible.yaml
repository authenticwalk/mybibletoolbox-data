    Limuri ne, dꞌai le lodꞌo na, sèna ka Lamatua huku dhèu dhu pusi-pahae boe Ne.
    Limuri ne, dꞌai le lodꞌo na, ho Lamatua palaho dhèu dhu palaho dhèu leo. Limuri
    ne, dꞌai le lodꞌo na, ho Lamatua parisa lii langu dhèu madhe. Limuri ne, dꞌai
    le lodꞌo na, ho Lamatua bꞌae-bajꞌa èi kabhèsu dhèu sabꞌa Na. Nuka: dhèu rèti lii
    padhai Lamatua, dènge dhèu unu Lamatua, Ana iiki-dhèu kapai, dhèu ngèru-dhèu heka.
    Lamatua bꞌae rui-jꞌajꞌèra mi dhèu aaꞌi-aaꞌi ra, dhu pakabꞌua kolongara Na.”'
  tnp-tnp: Kəntri mɨn, kautol pɨk niəməha, mətəu ik rəham niəməha asoli tɨnuva. Nian
    tɨnuva o nakiliən nətəm kəmohmɨs. Kəni onəkətəou iəni mɨn u ilah rəham noluək
    mɨn, kəni mətəou mɨn nətəmimi rəham, mɨne nətəm kautɨsiai ik, ilah rəfin, nati
    əpnapɨn nəmə ilah kautos nepətiən asoli uə nepətiən əkəku. Kəni nian u rəham,
    o nərəkɨniən nətəmi mɨn u kəutərəkɨn nətəmimi e nəhue nɨftəni.”
  urd-urd: और क़ौमों को ग़ुस्सा आया, और तेरा ग़ज़ब नाज़िल हुआ, और वो वक़्त आ पहुँचा
