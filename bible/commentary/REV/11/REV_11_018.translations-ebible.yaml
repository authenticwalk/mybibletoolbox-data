    þú hefur helgað þér, stórum og smáum, öllum sem hlýða þér – og eyða þeim sem spillt
    hafa jörðinni.“
  spy-NT: Kinyēēr ꞉biikaab kōōrēēt, neennyi +mēēng'woonchi bichoo. Mii wokuyitu ꞉bēsyēēt
