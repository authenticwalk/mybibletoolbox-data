    bhakulungwanji na bhashoko, ni malanga ga kwaangabhanyanga bhakushiangabhanyanga
    shilambolyo.”
  tte-tte: Kam tokalomagigiliwo simunamunai lalakina koliwo na kowa am sauga munamunai
    kana sauga ilaomako. Sauganane iyawatagilimako yo siya siboita kuyatalayagili,
    yo siya yanuwa yaulina sisibayanae tabe kusibayanaeli. Sauganane iyawatagilimako
