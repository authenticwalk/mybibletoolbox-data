  sus-A: مِشِيٍ قَمَ سّيوَدٍ دُنِحَ مَ نَ مِشِ قِرِنيِيٍ نَن قَشَقٍ رَ، بَرِ مَ نَ
    نَمِحْنمّ قِرِنيِيٍ نُ بَرَ مِشِيٍ تْورْ. عٍ سٍ ندٍيٍ قِ عٍ بٌورٍيٍ مَ نَ سّيوّ
    شَ قٍ رَ.
  jpn-1965: また地に住む人々は、彼らのことで喜び祝って、互いに贈り物を贈り合う。それは、このふたりの預言者が、地に住む人々を苦しめたからである。
  fra-SBL: Les habitants de la terre se réjouiront à leur sujet, et ils seront dans
    l'allégresse. Ils se feront des dons les uns aux autres, parce que ces deux prophètes
    ont tourmenté les habitants de la terre.
  yka-yka: Kēgan meˈ aˈa si tibuˈukan dunyahin; maglami-lami siye duk magurung-inurung
    lasa-lasahan siye peggeˈ matey ne duwangan nabi miyaˈan. Peggeˈ siye miyaˈan bakas
    moˈo kabinasahan si meˈ aˈa si dunyahin.
  mle-mle: Abir vitiya God dikibir diki maaj titaay wasapwiy-bir duw, birikibir maaj
    adiy kidi kupwaam kwanadiy miyawa duw taakw dayadiy mawulaam vaat kwiykinabir.
    Alik tikuw, aw bir kiyabirik, miyawa duw taakw rakarak tidiy. Atawa rakarak tikuw,
    day nimadiy bayaki kikipaat mwugiytaay, awarwa awarwa titaay jaav kipakip kwiyi-kwiyadiy.
  shp-NTPO: Ja nato main jaa jonibora raronoxikanai jabo mawáketian. Jaskati kikini
    raroira jawékinin meniananoxikanai, ja *profeta rabekan jato jakonmaakatitai iketian.
  aom-aom: 'Ëhi uarovoromo saꞌare raromarue ariböviohuro uvoruomoꞌëꞌe: Ëae niöꞌiohuro
    huë vavaene ahoꞌobëhe nosi örire bojamuinövare höjo. Röhu vejöꞌoho vuovëvëꞌe höromo
    nimoronimorohoromo suvuoramirovoꞌëꞌö. Ëhiꞌojuvo majae niöꞌi gemu röhu ma-bisemu
    hesi ijore barëꞌëꞌe.'
  geb-geb: Kha nuianan ki gumgi gu mbigi, mani rimgi ne suaŋv mani khumani ganɨv ndikndigɨrga.
    Mbe ndikndigɨp ŋgavir muuŋv, bigir vhuuin fhura wari won kɨvntogir nɨɨnga. Ne
    khaŋ muuŋgi, mba Fhe Bakɨmen kamthooŋ gumani, mani zaa mbatɨgar kha nuianan ki
    gumgi gu mbigi ga nɨɨŋgi.
  bsj-bsj: Nubo yim dorbitinereu ciiyam fuwa cika dorcer. ciyatin twon bwiticenin
    luma nerek wori nob tomangebo wuro yobeu nuwa nubo yim dorbitinerenin
  cak-cak: Y roma xecamises ri eca'i' re', ri vinak choch'ulef xquequicot, xtiqui'en
    nimak'ij, y xquequitakala' sipanic chiquivech, roma ri ca'i' re yeyo'on rubixic
    ri nu'ij-pe ri Dios pa cánima, xqui'en chique ri vinak choch'ulef chi xquik'asaj
    k'axomal.
  chf-NT: Machcatac cuxujob pancab que mach u tz'onäjobba u xe tä ch'a'alan ujinob
    uc'a tzämsinti najt'anob ta Dios. Ixta ump'e q'uin ch'uje u xe u chenob y u xe
    u maläc täscunob tä sijinte u matänob, uc'a ajniba jini cha'tu ajt'anob ta Dios
    u c'ac'a' tz'ibajtesijob a'ajtäjob pancab, y bada chämijob.
  tlf-tlf: Kale siin uyo God imi profet ko age weng kem baga-emin tinum alop bilip
    iyo kaanin-tem som-nilipta, imi weng tem ilep kaal fuyabok uyo kwep mitam kafin
    diim unang tinum imi diim abelu kupkabe-silip kale, unang tinum iyo, tinum alop
    iyo suguul ke kaanip o age-nilipta bole, deng faga-e-bom iman tigi-bom un-bom-nilip
    e, mufekmufek misiim kobina tala ke-bom no kemsip ko.
  piu-2006: Manta ngurrara yuwankarraya palumpa kutjarraku yunytjuwiya nyinaku. Paluru
    kutjarra mirri ngarrinytjala paluru tjana yunyparriku. Tjana tjungurringkula mangarri
    kukaṯarra ngalku, yunyparringkula. Yilta palumpa kutjarraku tjana yunytjuwiya
    nyinaku, Katutjaku wangka tjananya tjakultjunutjangka.
  poh-NT: til risukquil laꞌ chic quicꞌux nchalic ru̱cꞌ quiquimic eh rehtalil chi xa
    suk chic pan quicꞌux, xa xquisi̱j chic paꞌ bih queh chi quiwach. Jeꞌ reꞌ xcaꞌn
    maj chi queh ruꞌ yohbal woꞌ wach i tiꞌcꞌaxic xcꞌamaric cho chi quina̱ cuꞌum take
    quib chi aj kꞌorol cꞌuhbal reꞌreꞌ.
  tue-tue: Cʉ̃́ã pʉarã́ atibʉ́reco macãrãrẽ ñañarõ netõrĩ́ tiiríra niiwã. Teero tiirá,
    cʉ̃́ãye õpʉ̃ʉ̃rĩniãrẽ ĩñarã, ʉseniãdacua. Cʉ̃́ã bayiró ʉsenirã, apeyenó cãmerĩ́
    ticoadacua.
  bjp-bjp: Ke fanu na piklinbat rik lala laes, rin fafen faliu ini ri una finngas
    laes kiri, wara le iun profet ae, ru ta ta fangungut sing fanu ae ri kiis na piklinbat.
  xon-xon: Baakun pu le dulnyaa aanib ga li kpa mpopiin sakpen, ki waa liwaal, ki
    tii tɔb ipiin; ba pu? Uwumbɔr aabɔnabr bilee bi ŋa bi falaa na kpo a.
  tzo-ZNT: Li crixchanoetic ta sjunlej balamile xmuyubajic xa tajmec ti cꞌalal icham
    iyilic li chaꞌvoꞌe, ispasic o qꞌuin. Iyacꞌbe sba smotonic scotolic. Yuꞌun chopol
    iyaꞌiic cꞌusi iyalic cꞌalal cuxulic toꞌox li chaꞌvoꞌe. Chopol iyaꞌiic cꞌalal iꞌipajique.
  mpm-NT: Ko vanuxia ka kusɨɨ xaan ini yɨvɨ ñuyɨvɨ ja ka jitonchaa i nasa ni ka jnaꞌan
    chaa un naa da. Ti na saꞌa i viko ja na tejnaꞌan nuu jnaꞌan i ɨɨn ɨɨn taꞌu ja
    ka kusɨɨ ini i, ja ni ka kundee i ni ka jaꞌa i nundoꞌo nuu da naa da, ti ni ka
    jiꞌi da.
  ots-NT: Da ndo mpöh cʉ cja̱hni, quí mɛjti nʉr mundo, tzʉdi, cʉ jin gui e̱me̱ ca
    Ocja̱. Da ndo mpöjmʉ, hasta da dyøtijʉ mbaxcjua. Cor pöjö da regalabi quí hñohuijʉ
    tema regalo, como ya xtrú ndu̱ cʉ yojo testigo cʉ xcuí mɛjni ca Ocja̱. Bbʉ mí
    bbʉjti‑cʉ, cjaatjo mí huɛnti cʉ cja̱hni cja̱ mí öjpi ca Ocja̱ mbá pɛjni castigo.
  hoy-hoy: धरती मा ईरावाळेर आंदुर सोत्‍तुर देल खुश अदिक मग्न आदार, अदिक आबुर दाबुर
    हात्‍ती भेंट कळ्यार, यतिकी ई दिनगोळ दा भविष्यवक्तागोळ धरती मा ईरावाळेर इक सतुस्यार.
  amo-amo: Alenge na i sossin in yie ima su liburi libo inin su ubuki, har ma iniza
    imon filizunu kiti nado mine bara anan liru nin nuu Kutelle naba alele nati anitt
    alenge na issosin in yie ineo kang.
  pjt-pjt: '@see-verse:REV.011.009'
  cwe-cwe: Wanhu wa mwiisi wezadeng'helela ifa ya wawo waidi, wezatenda dugila na
    kuigweka vitumetume, kwaviya walotezi wa Mulungu wano waidi wakalile wawagaza
    ng'hani wanhu wa isi.
  daa-NT: Gee ku adiy ka kiɗar alco gala asaan ŋu deeyig gee kuuk seer-aku. Nabiinna
    kuuk seer-aŋ taaɓiyig gee ku duniiner dakina. Ɗo wer-ak, ŋu iidiytu ho ŋu ɗeeɗtu
    gamin benannico.
  mlp-mlp: Mataw giger na tumoqid teq on mataw og kab osayta na ginad dimniysa in
    yuquwad bar wazad teq in an naw tuqug daqay. Na ezaqgo nantut giger na osad in
    on mataw bunmo ogib osayta na afaqan ayahmo diq neg yaqayta na ago iyan.
  ape-C: Aria shape agundok atap iri arpesh ta shunadudareh um agundok amudok biom
    hagok um. Eshesh ta shunadudareh aria shupe shukesh yopinyi presen um esheshish
    atin atin arpesh. Um maresh? Amudok biom wata hapeum, amam apa henek sabaishi
    arpesh shape agundok atap iri shemnek debeiri eriger.
  bgs-bgs: Kadayawan tô mga manubù na góddô tun ta banuwa tingód ka kamatayan katô
    duwa taraulit. Purisu palimudé dan, asta pabággayé dan ka mga gasa, su inaté dán
    tô duwa propeta na taganà igdadat kandan.
  faa-faa: Aporo tetāne kusikino, hauaka sua aporo risiamo asekea sesehokosapo. Seseraka
    sirá ayakarie, aíyaka mainamareraka risike, ipu kesahokosapo. I su seseraka, aporo
    metamo aporo metaki makata yaku kaka, aporo metamo aporo metaki makata yaku kaka,
    ayiakakosapo. Kotimo some kará porofete aporo tetámo makata umisane aporo hinamo
    watikisaki kasasamo, tetā rusua kusuakipoko aporo hinamo suamo sesehokosapo.
  kik-kik: Nao andũ arĩa matũũraga thĩ nĩmagakenerera aira acio, na makũngũĩre magĩtũmanagĩra
    iheo, tondũ anabii acio eerĩ nĩmanyariiraga andũ a gũkũ thĩ.
  cap-NT: Nii pucultan tisticunacaqui tii yokquiz z̈ejlñi z̈oñinacz̈quiz ancha sufriskatchitac̈ha.
    Jalla nuz̈ ticz̈tiquiztan tii yokquiz z̈ejlñi anawal z̈oñinacaqui cuntintuz̈ cjequic̈ha,
    niz̈aza pjijzta paaquic̈ha, niz̈aza porapat onantanaca onarassaquic̈ha.
  ksr-ksr: Gejatootoo eja woi yoronoŋ ejemba namo qaganoŋ laligojuti, ii uu kuuŋ oŋoni
    iikawaajoŋ siimbobolo honoŋa mende mokolooŋ laligogi. Kawaajoŋ komuri qamogara
    iriimakebuti, kambaŋ iikanoŋ mono otokoriaŋ maama renduŋ oroŋ neŋ korisoro ama
    iyaŋgia kaleŋ kania kania aŋguŋ aogi kema kawaa.
  eng-TNT: And they that dwell apon the erth shall reioyce over them and be glad and
    shall send gyftes one to another for these two prophetes vexed them that dwelt
    on the erth.
  sbs-sbs: Abo bahala hansi kaba sange hewulu lyabo ni intabo. Mane kaba litumine
    mipuzo kuzumwi ni zumwi kakuti aba mapolofita bobele ba banyandisi abo ba bali
    kuhala hansi.
  sue-sue: Ata porofete eto yaya mou-mau emare potamunorato ami betarato amire zebura
    ema meni yawa sara bamu inoise ana-bona inoise wau ina-pota wamunora awa.
  fra-NCL: Et les habitants de la terre se réjouiront à leur sujet ; ils se livreront
    à l’allégresse et s’enverront des présents les uns aux autres, parce que ces deux
    prophètes ont fait le tourment des habitants de la terre.
  snn-NT: Ba samucuabi Riusu cocarebare quëani achojënna, si'a yija bainbi recoyo
    ai sa'ntijën ai oisi'cua baë'ë. Ja'nca sëani, bacua ju'inse'ere bojojën, fiesta
    yo'ojën, bonsere sa'ñeña ro insijën ba'iyë.
  atb-NT: Myidàm htoq má nyi é bang gi, yhangnhik shi byuq é yanmai gabú nguingón
    luî, rayuq eq rayuq chyunghuq byî lhûm é dông ngón poî kut kó râ nghut lhê. Hkâsu
    mù gâ le, myiqhtoi haú nhik gi, myidàm htoq má nyi nyi é bang lé, wuîhke jamjau
    byî lai bê su nhik nghut akô.
  cek-AK: Hae tahmaa hnik mah long nuiah kaom kaminawk to pacaekthlaek hoi pongah,
    long nuiah kaom kaminawk loe nihnik pongah anghoe o tih, poeknawm o ueloe, maeto
    hoi maeto tangqum angpat o tih, tiah ang thuih.
  bkd-bkd: Tungkay gayed malipay sa kaet-etawan duun taena ha panahun hu pagpatay
    ku daruwa ha migsaysay taena ha impaikagi kandan hu Dios aman agsaulugen dan haena
    daw tagpaila-ilahà sidan ta su daruwa iyan nakaila kandan hu mga malegen ha alantusen.
  ctu-76: Wen c'ajacñayob i yoj jini año' bʌ ti mulawil cha'an ti tsʌnsʌntiyob jini
    cha'tiquilob, como tyʌc'laya ti yubiyob cha'an ti caj i t'an mach bʌ yom i yubiñob.
    Mi' melob q'uin. Mi' q'uextyʌbeñob i bʌ i majtyan. Wen tijicñayob como sajtyemix
    jini cha'tiquilob tsa' bʌ subeyob bajche' yom i yʌq'uen i ña'tyañob Dios.
  lac-NT: Mʌ' ja wirej, a mac a cʌja'anob ich yoc'ocab, a mʌ' yerob C'uj, jach qui'
    yorob, quire' quinsa'b a ca'tur mac a ts'a'b u tucur ten C'uj quir u tsicbarob
    a ba' u c'at C'uj. Mʌ' ja wirej, robob caj u ts'aj u muc'yaj a mac a mʌ' yerob
    C'uj, rajen a mac mʌ' yerob C'uj caj bin u sijob ba' ti' u rac'ob quire' qui'
    yorob.
  xla-xla: Epame ta꞉lamo pato dla ha꞉ha꞉ so hapulomatapo opa dapiyamte iwolota palli
    koko dla sikemte sisiyemama yimkadulo watle namkale dle alisisi mate asiyama hami
    asiyama hami demha꞉ha꞉lepe. Adipalati, opa dapiyamte iwolota opa hapuloma dla
    wotiyalle pato hapimha꞉ha꞉mduwapo.
  xav-NT: Tawamhã ti'ai ãma daro mono bâ 're ĩdahâimana wasété za'ra mono norĩ ma
    hã rowẽ za'ra di za, ĩsadawa wasu'u'wa norĩ hã dâ'â zahuré wa. Taha wa, te za
    're dato za'ra. Te za duré danhibzari na tasisawi za'ra ni. Ĩsadawa wasu'u'wa
    norĩ hã dawasété wi 're dasipizari za'ra mono da, te te dama 're ropipa zahuré
    mono ré, dâ'â zahuré wa, te za 're dato za'ra.
  cuk-cuk: Dulemar-we-napneggi-bukmalad Bab-Dummad-gayaburba-barsogmalad-warbogwad-burgwisadgi
    yeer itodmaloed, iba-onodmaloed. Degine, weligwar-itogedba na muchub-muchub ibmar-uknanai
    gumaloed, ar ade, wemar-warbogwad, Bab-Dummad-Igargi-sunmakdigusgu, dulemar-we-napneggi-bukmalad-naibi-itodii
    imaksamalad.
  tbf-tbf: Ma mi kulou simi kaber gi ta res nia pare guor va guor te maet. Ma gi ta
    sieng nge ngou nge vevekuil nge tienebeir, simi vunan ine ba propet guor nga vikikinie
    vatsakatie te mi kulou gi ta mon simi kaber.
  uig-CYR: Йәр йүзидә туруватқанлар уларниң бу һалидин хошаллинип, тәбриклишип, бир-биригә
    һәдийәләр әвәтишиду; чүнки бу икки пәйғәмбәр йәр йүзидикиләрни қийнайтти.
  ikw-NT: Kpakara ele zị n'ọwa jọonwudna, mkpọma sọ be n'ọnu kwnornu nụ be nwụrnu,
    be neeziznenu ibne be nkesi kwnornu ele ọwhnurninya lawụru ka nwụrnu ọnwu bụ ele
    mernu ele zị n'ọwa ta awhnụwhnu k'agịda.
  khs-khs: 'Sena a:ko: kululapita:, peleya: sopolo sena kesale sita:neyawa potapola:
    epelepesakeye. Epelese sita:la:, iyewi kisapesakeye. Iwa sopoke epelese, sena
    nowamoke sena nowama nano ketea mokopo kinapola:, sena nowamoke sena nowama nano
    ketea mokopo kinapola:, aupesakeye. Koiyawemiye, Kote solo se tiye kinisene sepatosene
    sena elipeiyewi nano ketea hililawa sena kesale peleya: we sita:nema minase, a:ko:
    sana kulunase sena kesale sopoke epelepesakeye.'
  dwr-ENT: ሳዓን ዴዒያ ኣሳይ ሃ ቲምቢቲያ ኦዲያ ላዑ ኣሳቱዋ ሃይቁዋን ናሼታና። ኣሳይ ኡንቱንቱ ሃይቁዋ ኢቱ ኢቱዋና ኢሞታ
