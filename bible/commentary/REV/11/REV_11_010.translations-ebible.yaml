  hat-BSA: Epi sila ki rete sou latè yo va rejwi sou yo, e fete. Yo va voye kado bay
    youn lòt, paske de pwofèt sa yo te toumante sila ki rete sou latè yo.
  top-NT: Lhu̱hua cristianos tí ni̱ ixtakaxmatputún ixtachihuí̱n Dios ni̱ma ixtali̱chihui̱nán
