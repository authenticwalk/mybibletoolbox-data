  mal-mal: ഈ പ്രവാചകന്മാർ ഇരുവരും ഭൂമിയിൽ ജീവിച്ചിരുന്നവരെ ദണ്ഡിപ്പിച്ചതുകൊണ്ട് ഭൂവാസികൾ
