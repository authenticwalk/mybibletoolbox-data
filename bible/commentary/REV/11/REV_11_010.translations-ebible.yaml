verse: REV.011.010
translations:
  kpx-kpx: Vani ke uvumo abuna vahaeholahai havulahai moleho onobenobe hanavoi loui
    kosea, “Ata abui keau haluviale keu duave.” Abu hoto kateale louale keu koseanu.
    Ata abui keau vatehani baluga mai vatae ata ovelu.
  okv-H: amo peroveta heriso amina enda embomeni sasapura ta degi osaga ere ikihahera
    avoeto puvuto kogue tunga javotoho ue pondo kando ue hande puanda mine ara aisora.
  tbo-tbo: Ma tu mehipuli hina kaoha tu bahapiko luwaga hai hilage binei, ma toleha
    hina dewaya po hai ani’mbenena emosi po emosi hina wele mehi, babana tu bahapikohi
    uyahihiyei wiyuwa baneihi tu mehipuli hi tuhagahi.
  mal-C: ഈ രണ്ട് പ്രവാചകന്മാർ ഭൂവാസികളെ ദണ്ഡിപ്പിച്ചതിനാൽ അവരുടെ മരണത്തിൽ ഭൂവാസികൾ
    ആനന്ദിക്കുകയും ആഹ്ലാദം പങ്കിടാൻ പരസ്പരം സമ്മാനങ്ങൾ കൈമാറുകയും ചെയ്യും.
  grc-SR: Καὶ οἱ κατοικοῦντες ἐπὶ τῆς γῆς χαίρουσιν ἐπ᾽ αὐτοῖς καὶ ⸂εὐφρανθήσονται,⸃
    καὶ δῶρα ⸂2δώσουσιν⸃ ἀλλήλοις, ὅτι οὗτοι οἱ δύο προφῆται ἐβασάνισαν τοὺς κατοικοῦντας
    ἐπὶ τῆς γῆς.
  bgc-bgc: अर धरती के बासिन्दे, उनके मरण तै राज्जी अर मग्न होवैंगें, अर एक-दुसरे कै
    धोरै तोप्फे भेज्जैगें, क्यूँके इन दोनु नबियाँ नै धरती के बासिन्दयां ताहीं भोत
    सताया था
  khz-khz: Ira geria kwarega pakurai tanoparai getaluna talimara pia verere, pia gani-koukou,
    e taukavara kwapurakwapura geria veveni gaura pia tugu; kwalana eperoveta talimara
    ruala na tanoparai getaluna talimara geriai vitiviti kamuna gevega-walaato.
  deu-TKW: Und die Bewohner der Erde freuen sich über sie und sind fröhlich, und schicken
    einander Geschenke, weil diese zwei Propheten den Bewohnern der Erde Qualen bereitet
    haben.
  zsr-NT: Laꞌdzagtsca ládxiꞌgac nup nacuáꞌ yödzlyú le glatiëꞌ, atiꞌ lu yöl‑laꞌ rudziji
    quequëꞌ laꞌsölëꞌë le lunödzjëꞌ quequëꞌ lzaꞌquëꞌ tuëꞌ yetuëꞌ, le gulusacaꞌ ziꞌë
    bunách nacuáꞌ yödzlyú chopëꞌ ni gluꞌë didzaꞌ uláz queëꞌ Dios.”
  lin-lin: Bavandi nyonso ya mokili bakosepela na tina na kufa na bango, bakosala
    feti mpe bakopesana bakado, pamba te basakoli wana mibale batungisaki mingi bavandi
    ya mokili.
  hns-NT: Oe doeno ke sanesa manai logan ke akhrat raha. Ohie se djab oelog maar dhaaral
    djaaiga, tab manai logan khoesie ke maare apane apane me taufa pathaaiga.
  noa-E: Makhʉʉn numí mag Ẽwandam iek jaau wënʉrrʉm khʉʉn mag mepeer sĩi khanjö simua
    khëchbapʉ̈im abaawai, õor durrpierram khʉʉnta onee ajurau, Ẽwandam i jaau durrum
    gaaimua amach khajap sĩuba aajerr khʉʉnta ya khëchbapäaiwai. Mag onegau jũrr agdaujö
    chikhamnag regalojã ʉahʉanaa phiestajã wauju.
  eng-EMTV: And those who dwell on the earth shall rejoice over them, and make merry,
    and give gifts to one another, because these two prophets tormented those who
    dwell on the earth.
  mib-NT: Te ñayuu nɨɨ́ cáhnu ñayɨ̄vɨ́ cusɨɨ̄ ndasɨ́ ni i jeē ní cajihī de, te sáha
    i vico, te cuāha i regalo nuū jnáhan i. Chi ndɨndúú tée ni canacani jnūhun ya
    ún, ní casáha de jeē ní candoho ndasɨ́ ñáyuu ñayɨ̄vɨ́.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ स्‍ये़त्‍छिबाओ इक्‍सादिङ् खाम्‍बेःक्‍मोबा मनाहाॽरे़
    खुनिॽ सिराॽ थाङ्‌ङाङ् मे़सःत्‍लो, हे़क्‍क्‍याङ् मिक्‍तोःक् मे़बिसिङ्‌लो, थेआङ्‌भे़ल्‍ले़
    खे़न् ने़प्‍फु माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ इक्‍सादिङ् खाम्‍बेःक्‍मो के़वाॽबाहाॽ
    साॽरिक्‌इनोगे़न् तुक्‍खे चाःत्ते़त्‍छुआङ् वये़त्‍छिरो॥
  xnj-xnj: Vandu vevitama pamulima yati vihekelela lifwa la avo vavili. Yati vikita
    mselebuko na kupelana njombi muni vamlota va Chapanga ava vavili vavang'aisi neju
    vandu va pamulima.
  mmx-mmx: La limixin axap at lavatbung menemen dinaba momo aleng mumu lanmet atdu.
    Dinaba lok larapeluxa silok la dinaba etaba ela mi leventamtaba atdi. Lavasuun
    teren do na luradi vapaase dunaba lok buaang levempanga songsongot mavana at limixin.
  cbr-NT: A rabëtan Nucën Papa Diosan bana ñuixunquin atun 'uchacama sinánmicë cupí
    ca axa Nucën Papa Diosmi sináncëma unicama a rabë́ bamacë isi cuëënti 'icën. Cuëëni
    ca abëa nuibanancë unicamabë ñu 'inánanti 'icën.
  tee-NT: Chai ju lapanacni ju tat'ajun ju ani lacat'un catalhik'achanach ixlacata'an
    ju yu'unch. Chai catalhic'ataniya' chai catalapuxtakniya' lhak'ailakts'in. Chunch
    ju catanaviya' ni na ixta'amamak'alhk'ajni ju lapanacni ju ixtat'ajun ju ani lacamunutpa'
    ju anu' ixt'iyun'an ixlapanacni Dios.
  eng-LSV: and those dwelling on the earth will rejoice over them, and will make merry,
    and they will send gifts to one another, because these—the two prophets—tormented
    those dwelling on the earth.
  cak-NT: Y ri winak ri' can yalan xquiequicot roma ri quicamic ri ca'i' rusamajel
    ri Dios. Y roma yalan yequicot, can c'o ex xtiquisipala' chiquiwech, roma can
    yalan xqui'en sufrir pa quik'a' ri xek'alajin rutzij ri Dios.
  pah-NT: 'Yvyakotyve''g̃a ndoryndoryvamo g̃amanoa rehe nehẽ japovo toryva imondoteheavo
    mbatera ojohupe nehẽ. E''i ti g̃a ojohupe nehẽ: “Hahya ti mokonhava''ea nomondoa''javi
    nhande ve nehẽ. A''ereki hahy nhande ve ahe imombe''urame Tupana''ga nhi''ig̃a
    pepohi ti pejikote''varuhua hugwi javo nhande ve.” Nahã ti g̃a ei nehẽ. A''ereki
    g̃a nhangypyhy g̃amanoa rehe nehẽ Tupana''ga nhi''ig̃a mombe''uhara''g̃a manoa
    rehe nehẽ.'
  sja-NT: Na p'ek'au eujãdepemaarãpa ãra piuda ũridak'ãri, o-ĩa p'aneedait'ee mãik'aapa
    regalo tee para bait'ee o-ĩapa, ma Tachi Ak'õre pedee jarapataarã omeerãpa ãra
    miapidap'edaa perã.
  xed-xed: Ŋa rfay mnduha ma ghəŋa haɗik ta rfu katakata, ka vavalaku, ka mbahuvtá
    vgha ta ghəŋa rwatá tsa mnduha ya, kabga ganapga həŋ tiri katakata ta mnduha ta
    ghəŋa haɗik.
  mks-NT: Ta ña̱yivi ndúu ñuyíví caji̱i̱ ndiva̱ha ini na sa̱há ña̱ na̱xi̱hi̱ ndíví
    testigo Ndióxi̱ yóho. Ta cávatá na̱ ja̱nda̱ quia̱hva jasá ña̱ha nu̱ táhan joho
    na sa̱há ña̱ na̱xi̱hi̱ ndíví testigo Ndióxi̱, na̱ na̱jándoho ndiva̱ha ini ña̱yivi
    ñuyíví xi̱hín ña̱ na̱ca̱ha̱n na̱.
  gfk-S: Ma ira matanabar tano ula hanuo di na laro uta ira nudur minat. Di na manga
    laro ma di na hartabar harbasie ta di kinong kike ra iruo tangetus dur ga manga
    hangungut di.
  bmu-bmu: Kezapqetok azi yahöt yetkön ambazip gölme qakŋe maljei, mi uru kuŋgum eŋgiyohotka
    miaŋgöra sihimbölö önöŋi qahö miwikŋaiba malget. Miaŋgöra kömuyohotka qamötŋiri
    etkekŋei, miaŋgöreŋ mönö köiraŋ ala saureŋ unduba nem söŋgaip pati ala nanŋini
    kalem könaŋi könaŋi aŋgubingö alget anda kama.
  dgz-dgz: Piup nagirewa apan dere ame borit wane menan aton anun amba sinao tarep
    tan, mu yan aiman gare gare tane. Piup nagire aton mugawa iwa apan dere mu wam
    mugawa uon di tan, mu God nop mega diamo waenapan koewa muga batnagene amba itan
    den munane menan.
  eng-GNV: 'And they that dwell vpon the earth, shall reioyce ouer them and be glad,
    and shall sende giftes one to an other: for these two Prophets vexed them that
    dwelt on the earth.'
  zaa-NT: Ca ènni'a nna guni cą fiesta, porqui'ni gùtti ca chùppa ènne'yu'a canu gùnne
    parte Tata Dios. Guni cą regalar biỹa luetsi quį de tantua contento tse'e cą,
    porqui'ni yala uccua cą sufrir miéntraste bàni ca chùppa ènne'yu'a.
  eng-WEBSTER: And they that dwell upon the earth shall rejoice over them, and make
    merry, and shall send gifts one to another; because these two prophets tormented
    them that dwelt on the earth.
  guh-guh: 'Dioso apo pejumecovënëtsivi sivajamatabëcuenebarëyatsibeje tsane petëpanucaejavabeje.
    Bitso cajena barëya tsane Dioso apo pejumecovënëtsivi. Nexata pebarëyajamatabëcuene
    fiesta exanaena. Namataenetsia narajutsiana amoneya itsacuenejavanë. Bajarapacuenia
    exanaena Dioso apo pejumecovënëtsivi bajaraponëbeje petëpaejavabeje yabara. Tsipaji
    Dioso apo pejumecovënëtsivi jumaitsi tsane: “Copiaruca rabaja maponëbeje livaisi
    vajanacatsipaebabiabijavaje. Copiaruca baja vajanacajamatabëitonotabiabijava,”
    jai tsane.'
  bon-bon: Gawecewe biname cina teeme budre name pi gege cirege. Siige peei name pi
    teepi cirege giiregire mule wawenetnäja piiyepu owecu gwidape cire läcäranipesi,
    ingle pui neeneni mename biname cina teebibine baborage mäpu me cirege wawena.
  nhw-BL: Huan nochi masehualme catli iaxcahua ni tlaltipactli paquise, huan ilhuichihuase
    huan motlanejnemactise, pampa ya mictose nopa ome testigos catli camanaltiyayaj
    para Toteco huan quintlaijiyohuiltiyayaj.
  swh-ONEN: Watu waishio duniani watazitazama kwa furaha maiti za hao manabii wawili
    na kushangilia kwa kupeana zawadi kwa sababu hao manabii waliwatesa watu waishio
    duniani.
  wbi-wbi: Vala vano vikukala mu iisi vihovoka vwimila vwa mwene nakukwovela, nambe
    kulaghisania uluvonolo ulwakuva avuo avaviili vavili valyavapumwisie vala vano
    vikukala mu iisi.
  bba-bba: Hɑnduniɑn tɔmbun nukurɑ koo dorɑ, bɑ koo tɔ̃ɔ bɑkɑru ko kpɑ bu kɛ̃nu mɔrisiɑnɑ
    yèn sɔ̃ Gusunɔn sɔmɔbu yiru be bɑ rɑɑ hɑnduniɑɡibu tɔ̃yɑ kuɑ mi, bɑ ɡu.
  eng-KJVCPB: And they that dwell upon the earth shall rejoice over them, and make
    merry, and shall send gifts one to another; because these two prophets tormented
    them that dwelt on the earth.
  kgk-NT: Upe va'e, upe mokõi va'e omano rire entéro yvypóry ovy'apagwasu-ma va'erã
    hikwái. Ovy'a ete rei-gwi gwemime'ẽ me'ẽ ome'ẽ arã okwa-vy ojóupe. “Nanhane mbohasa
    asyvéi-ma upe mokõigwa nhe'ẽ mombe'uhatykwe. Hi'are eterei voi nhane mbohasa asy
    asy va'ekwe. Nanhane mbohasa asyvéi-ma va'erã” he'i-gwi hese ovy'a eterei arã
    hikwái.
  waj-waj: Gioonna kiaapu mmatayaiya taaravaitana putuaivaara suviyauvi kiaa kiada
    sirigakiaaravai. Vaa tauraa ii forofetaa ivaitana iya kiaavovo mmamma nniitareeraivo
    iyasi nniivaara nnaagiai ivaitana putuaivaara iya sirigaida varida mminnaiyauvaa
    kati ngiari mmu ngiari mmuukiaaravai.
  cpy-cpy: Antawo roemoshirenkyaa kepatsi-jatzi-paeni, ipashita-wakae-yityaa oeta-rikapaeni.
    Ikimoshireyitee rowamahae-takirira apitekiro kenkithata-kaantaniri kemaatsita-kaayita-kariri
    kepatsi-jatzi-paeni.
  mpx-mpx: Panayawi ana tomina nuwaliya ni waisi towasa labui wali yaomal kaiwena.
    Inoke yaliyaya nihi ginol ge mulolu ona nihi pempewa avaliyau elal, kaiwena palopitau
    labui valila lahi hi pek panayawi ana tomina elal ge lomwan hi pwawa.
  wbp-wbp: Kajili-jana yapangku yinyarrarlu nyanyi nyurnu yalumpu-jarra palinja-warnu,
    kujarlaju kapulu wardinyi-jarri-nyayirni. Kapulu-nyanu jarnkujarnku wangkami,
    “Nyampu-jarrarlulu-ngalpa murrumurru-manu-nyayirni karrikarri-wangurlu. Kala palijalku-pala.
    Yati! Yati!” Ngula-jangka kapulu kurapakaku wiriki turnu-jarrimi yungulu ngarni
    mangarri, kuyu panu-jarlu, manu yungulu-nyanu warntarri jarnkujarnku yinyi.
  luo-luo: Ji duto modak e piny nogo siboi kuom thogi, ka gimor kendo gimiyore chiwo,
    nikech jonabi ariyogo nosebedo kasando ji modak e piny.
  nhe-NT: Huan nochi tlacame tlen iaxcahua ni tlaltepactli paquise, huan ilhuichihuase
    huan momajmacase regalos, pampa ya mictose nopa ome testigos tlen camatiyayaj
    para Toteco huan quintlaijiyohuiltiyayaj.
  aii-aii: ܘܥܵܡܪ̈ܵܢܹܐ ܕܐܲܪܥܵܐ ܒܸܬ ܚܵܕܝܼ ܘܒܸܬ ܦܵܨܚܝܼ ܥܲܠܵܝܗ‌ܝ، ܘܒܸܬ ܫܲܕܪܝܼ ܕܲܫܢܹ̈ܐ
    ܩܵܐ ܥܘܼܕܵܠܹܐ، ܣܵܒܵܒ ܐܲܢܹܐ ܬܪܹܝ ܢܒ݂ܝܼܹ̈ܐ ܓ̰ܘܼܢܓ̰ܸܪܗܘܿܢ ܠܥܵܡܪ̈ܵܢܹܐ ܕܐܲܪܥܵܐ.
  esk-NT: Iluqatiŋ iñuich nayuutiruat nunami quviasruutigigaich tuqułhakkun, aasriiñ
    tuyuqtuutipmipḷutiŋ aatchuutinik avatmun. Quviasrullapiaġniqsut atakkii taapkuak
    sivuniksriqirik iłuiḷḷiuqtitchiñiqsuk tamatkuniŋa iñuuruanik nunami.
  msb-msb: Malilipay gayod an mga tagakinab-an tungod san pagkamatay sani na duha.
    Magakasadya sinda kag magapaharatag-hatag sin mga regalo sa kada usad kay idtoʼn
    duha na propeta nagpatios sa katawuhan sa kinab-an.
  cpa-NT: Jøng² tøa¹ hlaih¹³ dsǿa¹² dsa² chian² jmøi¹guǿi¹ na³ma²ca¹dsan¹ dsa² héi².
    Túgh²dsa hioh¹² jenh¹²dsa. Jmo¹dsa jmai³ juøh¹². Cuúh¹dsa ju³roh¹³dsa hi² hiug²
    dsǿa¹²dsa la³cuø¹dsa. Di³ dsa² og¹ héi², dsa² mi³hǿ² jǿg³ quiah¹² Diú¹³, ma²ca¹cuø¹
