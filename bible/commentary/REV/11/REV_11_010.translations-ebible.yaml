  dso-dso: ଏ ଦୁଇ ଲକ୍‌ ମଲାର୍‌ପାଇ, ଜଗତର୍‌ ଲକ୍‌ ସାର୍‌ଦା ଅଇବାଇ । ଏ ଦୁଇଟା ବବିସତ୍‌ବକ୍‌ତାମନ୍‌
    ଜଗତେ ବେସି ଦୁକ୍‌କସ୍‌ଟ ଆନାଇଲାଇଜେ ଲକ୍‌ମନ୍‌ ସାର୍‌ଦା ଅଇବାଇ ଆରି ସାଇସାର୍‌ଦା ଅଇକରି ସାର୍‌ଦା
    ଅଇବା ଜିନିସ୍‌ମନ୍‌ ଦିଆନିଆ ଅଇବାଇ ।
  meu-meu: Bona tanobada taudia na edia mase dainai bae moale, bae his dae, bona harihari
    ḡaudia bae hegidu heheni; badina be unu peroveta taudioa raruosi ese tanobada
    taudia e hahisidiava.
  yva-NT: Anawae jirume umaso yo siurijo mangke raugavo vatan tenambe utantuna mine
    so rai mansai, weti arono wene nande yai to, vatano utantuna no mine vone so mananibe
    rave. Manayanambe aya wene rai, weti wo one rave wo ananuge raijaro eyaive mansai.
  dgc-dgc: Ey masahat du tolay ta mundua, dahil éy minate dén du éduwa. Magkasayaan
    side, sakay mangatéd side ta regalo, da minate dén du éduwa a éya a purupeta a
    nagpahirap dide ta masiyadu.
  zpm-NT: dipse lo guidzliu, masaque tib guieḻbleydoo ne bio miech gza dze co, goṉ
    zho laa grop zha co gut, sac nroob beṉneed zho miech. Lo guieḻbley co, haxta bioxco
    miech pe ncuaaṉe bgadlsa zho lo samiech zho.
  hix-NT: Neryehotetxkon mak ha, yukryeka hon komo, àwayehrà kom ke. Teryehotatho
    kom hoye ro tosowakryenàr kom hoko rma haxa nehxatxkonà. Àsok tawro hana, tanàhnohnyenhàyam
    me nyamoro heno yesnàr ke mak ha. Yukryeka hon komo yanàhnohnyenhàr me nehxatxkonà,
    nyamoro heno, asakon heno komo, Khoryenkomo rwonà yokarymanye ro heno komo.
  sim-sim: Maninimba frihin li heyehe li rupkapshihi mblakwa lira. Mberem ushiwak?
    Frir mbele mbele kavakava os li urin kormbak fri sawehe nomorawu wasilakan lirin
    hari vri. Uri osik fri hashirik li rupshihi hiyawu wasilakan li uaha mbele mbele
    presen ondon lihi ambek li anahaha lakwa lira.
  npi-ULB: पृथ्वीमा जिउनेहरू तिनीहरूको मृत्युमा आनन्दित हुनेछन् र उत्सव मनाउनेछन्
    । तिनीहरूले एक-अर्कालाई उपहारहरू पनि पठाउनेछन् किनभने ती दुई अगमवक्‍ताले पृथ्वीमा
    जिउनेहरूलाई सताएका थिए ।
  cgc-cgc: Tanan na mga ittaw na ula gapati ta Dyos, danen an magkalipay gid daw magsinadya
    daw mag-atagay ta rigalo tak napatay darwa ya na tenaan na naagian danen segeng
    na sakit.
  tim-tim: Hain akmâ hânân manbai hârokŋe, “Wei, hoŋ bawa lâuwâ arekŋe nen hâk hilâlâm
    nengiwerâm togoyiat ina emelâk moyiat.” dâm aregât heroŋe humo akbai. Akto okot
    âlepgât wan me wan galalupyeŋe yeŋgiwei.
  yor-yor: Àti àwọn tí o ń gbé orí ilẹ̀ ayé yóò sì yọ̀ lé wọn lórí, wọn yóò sì ṣe
    àríyá, wọn ó sì ta ara wọn lọ́rẹ; nítorí tí àwọn wòlíì méjèèjì yìí dá àwọn tí
    o ń bẹ lórí ilẹ̀ ayé lóró.
  wos-wos: Wungi watéfita ané héfambu rekwa du takwa hiyambénka mawuli sawuli yatandi.
    Hénoo hulingu sata nak nakéka jondu hweta mawuli sawuli yatandi, dika hangéli
    hwendé profet yéték hiyambénka.
