  kxv-kxv: ଏଚେଟିଏ ଦାର୍‌ତିତା ବାସା ଆ଼ହାମାନାରି ଏ଼ୱାରି ହା଼ତି କାବ୍ରୁ ୱେଞ୍ଜାନା ତିଞ୍ଜି ଊଣ୍ତିହିଁ
