    xaxeꞌe xa n‑ka xiꞌí‑s.
  mdy-ETH: ዬንሢ፥ ላምዖ፥ ፆኦሲ ማሊፆ ኬኤዛዞንሢ ሳዖይዳ ናንጋ ዓሶ ሜታሴሢሮ ሳዖይዳ ናንጋ ዓሳ ዔያታ ሃይቄሢሮ ዎዛዻንዳኔ፤
    ዬያ ዎዛፓ ዔቄያና ዔያቶኮ ሃይቦ ኬሎ ቦንቾ ኬሊ ማሂ፥ ዎሊም ዒንጎ ባኣዚያ ዒንጋንዳኔ፤
  spl-spl: Yawu otŋetâmâ nombotŋaŋe yuwu sânomai, “Bâe, hoŋ bawa yâhâp yuŋe taka hâhiwin
    kakŋan katnenekmutâ sâtgum manmâ gain ya muawot.” Yawu sâm bukulipyeŋe orop yeŋeâk
    heroŋe naŋgaŋgim senŋe âlâlâ aŋgi guŋgi otmâ yâhânomai. Otmu yâk yetgât sâm torokatyitgim
    oŋ giriŋ otnomai.
  usp-NT: Mak cristian ri wi'tak wich ulew sub'laj tina qui'cottakna jwi'l ticamtak
    yak quib' ajk'asaltak Jyolj Kakaj Dios asta tijsipaj kelen rechak chirib'il rib'ak
    jwi'l jqui'cotemak jwi'l ta' tzi tijtatak jyoljak yak quib' ajk'asaltak Jyolj
    Kakaj Dios, jwi'l pi rechak jun c'axi' tib'ansaj rechak.
  zav-NT: Na' beṉə' ca' ža' lao yežlyon' yesyə'əbeine' catə' bagwsa'at testigw c̱hia'
    ca', tant zed əgwsa'aquene' xtiža'anə' de'en gwso'elene' ḻega'aque'. Nach so'one'
    ḻegr, na' yoso'onežɉo lɉuežɉga'aque' no regal.
  sgz-sgz: Má matananu on á naul bim da longrai ngo diaráte mat, ki dák parmat má
    dák lu longoi kándi tan tatalen án laes má dák lu artabar arliu i di. Da lu longoi
    ngorer kabin diaráte mat ái rugar erei diar talkai tilik rangrangas uri matananu.
  kek-NT: Ut li cuanqueb sa' ruchich'och' ta̱sahok' sa' xch'o̱leb nak te'ca̱mk li
    cuib chi cui̱nk ut ta̱c'ojla̱k xch'o̱leb. Jo'can nak te'oc chixsihinquil c'a'ru
    reheb chi ribileb rib. Ta̱sahok' xch'o̱leb nak te'ca̱mk li cuib chi cui̱nk xban
    nak ch'a'aj que'rec'a nak que'yehe' reheb nak ta̱cha̱lk raylal sa' xbe̱neb.
  blz-NT: Giigii' mian men dumodongo na tano' balaki' munsurikon beles gause rurua'
    nabii iya'a men nantakakon repaan na mian biai' na tano' balaki' daa nolapusmo.
    Raaya'a barame ka' poopakatui tambo.
  poe-NT: A̱ ntá tí sín tjejó chjasintajni tso̱chéhe̱ sín kíxin xi̱kaha tsíkꞌen tí
    sín a la a̱ntsí má tso̱chéhe̱ sín la tsochrꞌán sín nchónhya nkehe ncheki̱to̱nhe̱n
    kíchó sín kíxin xi̱kaha ikꞌuén tí yaá sín kꞌuéchrónka itén Dios kíxin jehe sín
    kjuaxróxinhya kꞌuékꞌixin sín tí chjasintajni tí kꞌuékꞌejó tí sín a.
  san-TAM: 'ப்ருʼதி²வீநிவாஸிநஸ்²ச தயோ ர்ஹேதோராநந்தி³ஷ்யந்தி ஸுக²போ⁴க³ம்ʼ குர்வ்வந்த​:
    பரஸ்பரம்ʼ தா³நாநி ப்ரேஷயிஷ்யந்தி ச யதஸ்தாப்⁴யாம்ʼ ப⁴விஷ்யத்³வாதி³ப்⁴யாம்ʼ ப்ருʼதி²வீநிவாஸிநோ
    யாதநாம்ʼ ப்ராப்தா​:|'
  cof-NT: Tote chuminla duque son tito, yala tala ticatiya epe cuwalaquee yala Diosichi
    mantate paminla numa puyalaie tito. Inla chiquilaca tsancari pasuwanaminlae tito,
    son tilatie puyalaie tito.
  srm-NT: Nöö di juu ten dë, dee sëmbë u goonliba o ta wai te na soni u di dëdë dee
    sëmbë naandë dëdë. De o ta mbei piizii ta manda soni da de na de a dee kamiankamian.
    Sö de o ta wai tjika e, biga de tu tjabukama u Gadu dee bi ta da de sitaafu sö,
    nöö de dëdë.
  qvs-NT: Chay ishkay yachachikuk runakuna tukuy llaktakunapi kawsak runakunata sukaman
    sufrichishkankunarayku wañuptinkuna sukaman kushikunkasapa. Kushikuyninkunawan
    regalukunata sukwan sukwan kunakunkasapa.
  zca-NT: Rë xa' nzhin yizhyuo, dox nizak laxto' bixa' por ngut rop miyi' re', haxta
    za' bixa' rregal, ka' guchin bixa', porke dox mizakzi rop miyi' re', bixa'.
  cbc-NT: Na caquetibʉjʉrijere caboetana ãnirĩ, ati yepa macããna bʉtioro ʉseanigarãma,
    merẽ na cariarijere ĩñarĩ. Nocãrõ caʉseanirã ãnirĩ yua, tocãnacãʉ̃pʉa apeye na
    cacʉ̃gorijere wapa manoa ãmeo jogarãma. Mai, na, pʉgarã profetare bairo caãnana
    pʉame na caboena, narẽ capatowãcõrãrẽ bairo majũ narẽ caãnana ãñupã. Bairi na
    cariaro bero, caʉseanirãrẽ bairo baigarãma.
  qxo-NT: Tsay willacogcuna wanuyanganpita cushicurmi runacuna jucnin jucninpis imaycata
    garanacur cayanga.
  mox-mox: Ta bwaʼobwaʼo ana totoayavo qabudi ina qaiawa gegoyo Yaubada ena tovesimasimanayavo
    edi ʼaliga weaqina, mana totoa diavona vita ilobea tosimana dina ʼidega ʼaubena
    1,260 ʼidia, ta baʼitagana niʼa iʼaliga. E ʼinegana tomotau diavona taudiega ma
    ediavo qaiawega ina vekolukolua ta wese edi kulufayavo ina vewilaʼayea nuanidia.
  kew-kew: Gore su amaa onaa rayomere nipu lapo omalipi rabu raaname omalimi. Goa
    palipi rabu nimumi yaasa lo etanu no nimuna adami ona oyae pa ode kalo piralimi.
    Gore go aa laapore Gote-na agaa lakene aa pirua su amaa onaanu nimu kedaa waru
    mea kasipi-pulu goa palimi.
  dww-dww: Be dobu banegidima tai nuavere, ta mosari be adi banagama adi banagama
    mate tai kawa puyo vivirana, baninama inam perovetedima a gurina aubainama. Baninama
    inam perovetedima rabui banaga dobue a raraukivi gewegewedina.
  twi-ASANTE: Asase so nnipa ani bɛgye sɛ saa nnipa baanu no awuwu. Wɔbɛgye wɔn ani
    na wɔakyɛ wɔn ho akyɛdeɛ ɛfiri sɛ, saa adiyifoɔ baanu no na wɔde ɔhaw bɛtoo asase
    sofoɔ so.
  aoj-aoj: Eaꞌ esis amam nematawa itapasi atiasi sondagala ma amom magagaꞌ asondaꞌ
    gwaꞌaisi seaꞌas sealemb a sandasosoꞌama hiahawes fasisi saloma alipisi asasisi.
    Deiꞌ main, profet amamba biam masoꞌasa akafimi awami amam nematawa hiasi sagape
    itapi.
  cbv-cbv: Queét chénewã, cã́acwãdih moh yéejanitji ĩ wʉnʉchah ennit, nihat baácdih
    moón bʉ́dí ĩ wẽibipna caá. Pánih wẽina, queét míicjeh bií déedih ĩ míic wʉ̃hbipna
    caá.
  taw-taw: Bɨ God gos ñek agñeb omɨŋal anɨb ak, binɨb lum awl yɨl okok kɨlop mɨŋel
    awl ñelɨgɨpil tek kumel, pen paj agɨl, tap awl ñɨbɨlɨg, kɨmep agɨlɨg, tap pen
    ñek pen ñek gɨ yenɨgabal.
  jic-NT: Yupj 'ücj jisas nsem tecya'lin̈ niyom mat'eyá. Fiesta ca la mijicj tecya'lin̈
    mpes, ca así jis ma'ayacj yuwá. Malala jis tepyala nosis casá patjá niná profetapan
    mát'eya Dios mpes tjowelepj mpes. Nin mpes yupj 'ücj jisas nsem len̈ yupj”, nin
    tjevele jupj napj lal.
  zap-NT: No kesentyent yzhiilen yra mén ne nuu gyëzlyu ne guet yrup ménree, axtegue
    nuu te ne ygueed men lo xkompanyer men tant yzhiilen men, porke kesentyent wzakzi
    yrup ménree men.
  wer-wer: Pël ëak yangerakë omën pourö piarpim wel wia pötaan yak ërëpërëp ëak këëre
    kaömp ngawi nak nener omnant yowe mampnaat. Pöt yangerakë omën pörö utpet yaëën
    Anutuu tektek ngön yaaö omën pöaarök pit këëmre këlangön menak utpet moweseima
    pötaanök.
  ipi-ipi: '@see-verse:REV.011.009'
  qul-NT: Cay pachapi causaj runacuna wañuskancumanta cusiconkacu. Sinchi cusiska
    caspa, regalota apachinaconkacu uj ujcunaman, imaraycuchus chay iscay willacojcuna
    paycunata sinchita llaquicherkancu.
  tnc-tnc: Torãjĩrã mae, jaiwaᵽu'atarimajare reyamaka, rĩkimarãja ᵽo'imajare jĩjimaka
    jarirãñu. I'suᵽaka imawa'ri “Maekaka koᵽakaja ĩ'ᵽarã ba'iaja mare baata'arimajare
    riyu”, ãᵽaraka rẽrĩtirã jĩjimakaᵽi ba'irĩjia ᵽibabu'abaraka nimarãñu.
  ter-NT: Yupihovó koetimo elókeko okóvo ne xanéhiko yara kúveu mêum vo'oku koépekeokono
    neko pi'âti ovoxe Itukó'oviti. Kóyuitihikomo, koane iko'íparaxokokotihikomo, vo'oku
    ya koeku ápeyeako neko pi'âti, koati ikoítoponoati kotíveti ne ko'óvokutihiko
    yara kúveu mêum.
  bmr-NT: Jaamɨsi iguijeveneri jiinɨje miyamɨnaa sihidɨ imobaaji. Jaamo imo imo iicamoro
    sinehejeque fahɨgovavɨ acɨcasiji; Oono diitɨsi Moocaanitɨ ɨjɨɨbeguehicamɨsi diitoco
    ɨdaasuno omoonɨhicamɨsi iguijeveneri.
  fuf-fuf: Hoɗuɓe ka aduna ɓen weltoyoo fii mayde maɓɓe nden, ɓe wona e nder weltaare,
    ɓe neldindira, ko fii ɓen annabaaɓe ɗiɗo lettii yimɓe ɓen ka leydi.
  bhl-bhl: Kaneloke ding dim be, kawin dim kaleem kawtiw i aso biim kuansiliw beelo
    tongmiyemeko, kalfong fian kesomi, kakat wanin daol kesomi, mesesem sak misim
    kuw dulew dulew kelokoliw te. Nimtew angom? “Kal anggil ilum fian duyemkabiliw
    kunum alew bi sei kuansiliw o!”, angeko, tongmiyemokoliw kasike.
  ons-ons: Kepe baŋem ŋei eŋe miti ŋei etke iwa seukkeik, ea wane eŋe baŋ wetene peseake,
    paki eŋe oi bakom okane, yeye kine kine ama nagu qema nagu okangei, onoka wane
    propet etke iwa ere kepe baŋem ŋei korop wikile ebongoik, ea wane.
  con-NTPO: Tsendeccu pa'fasi ñoa'me tsu poi ande'su aindeccu avujatssi'faya. Nane
    tsa dos Chiga Aya'fama afasundeccuja tise'pa candusian'choi'ccu va ande'su aindeccuma
    ñoa'me noñangian'fa. Noñangiamba tsa'caen pa'fasi aindeccuja avuja'faya. Avujapa
    tisupapora poini ccane'qque afe'choma afecco'faya.
  ghs-ghs: Baamu, hoo ttonginomaho isaki noi too abi eseri sesero eete teetemi baatetaho
    kebake nagapa oho abi moo qaki ma naki eeteqi qesaho quba kiridza mootoqi too
    iinateta.
  peg-peg: ହେ ରିୟାରିଂ ହାକି କାଜିଂ ପୁର୍ତିନି ମାନାୟାର୍‌ ୱାର୍‌ୟାନାର୍‌, ସାର୍ଦା ଗିଆଣ୍‌ କିଜ଼ି
    ହାରି ଲାଗାୟ୍‌ ଦାନ୍‌ ପପ୍‌କାନାର୍‍; ଇନେକିଦେଂକି, ହେ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାର୍‌ ଲାଗିଂ ପୁର୍ତିନିକାର୍‌
    ବେସି ହର୍‌ବର୍‌ ଆଜ଼ି ମାଚାର୍‌ ।
  txu-NT: Nhym kam pykakam me ar baja kĩnhkumrẽx. Ar tyk ne nõrkam ar omũn kĩnhkumrẽx
    ne kam toro kumex ne kam abenmã nêkrêx ngã. Mỳkam ne me ar tykkam kĩnhkumrẽx?
    Bir, ar kute Metĩndjwỳnh kabẽn jarẽnh djwỳnh ja ne ar pykakam me ar baja prĩne
    ar meo bikẽnho ba. Kam ne me ar tykkam kĩnhkumrẽx.
  eng-WEBU: Those who dwell on the earth will rejoice over them, and they will be
    glad. They will give gifts to one another, because these two prophets tormented
    those who dwell on the earth.
  gnw-NT: Jare ɨvɨ pegua reta uyeroviata jocua mocui cuimbae jetecue re. Uyapota reta
    fiesta jare omondota uyupe regalo reta. Echa'ã ndei umano mbove, jocua mocui Tumpa
    iñee umɨmbeu vae reta uiporaraca ete ɨvɨ pegua reta pe.
  mux-mux: Mana mulungí yambuma-ni elsengla ónusele kanuku kene numanu siku, langi
    koyoku noku, eninga pulu lelemú yambuma mélema we siku mundungí. Yi kanusele-ni
    mana mulungí yambuma ui mindili liikulu singléliinga aku-siku tingí.
  maj-NT: Tsjo ka̱maha̱ xu̱ta̱ xi tjíntu a̱sunntee̱ nga̱t'aha̱ ngabayaha̱. S'e̱he̱
    kju̱a̱tsjo ko̱ b'i̱ ngján tsjáha̱ xinkjín ni, a̱t'aha̱ kju̱a̱sti kitsjáha̱ xu̱ta̱
    xi tjíntu a̱sunntee̱ já profeta̱ xi joo̱.
  bkq-NT: Toenzepa ise idânârâ Deus einwântânry modo iomarumo, mâkâ azagâ Deus itaumbyry
    egatuim modo iguehobyry wâgâ. Tataen-homoram âdylâ xuduzemo, iguehomobyry wâgâ
    tuomarumo tienehon-homoem. Inakanhe aitaynrim modo tyewiâpazemo keankâ Deus itaumbyry
    egatuim modo agâ, tyam aguezesedobyry, tâusezedobyry wâgâ warâ. Awylygue keankâ
    akaemo tumunruneim modo iomamunu, Deus itaumbyry egatuim modo igueypyem awyly
    tiuntuduomo.
  kue-kue: Ana yagl suwo geur makandle koglkoglo yagl ambu prapra gun pond yei, ama
    munduno argan pre taragl te imboriya endinaglkwa. Sraglpre, propet suwo i giu
    pond kaima makandle yagl ambu tembrika.
  cot-NT: Maasanoquea guintenijiatsica quepatsiqui iramenajiaqueri metojajiaque, ariqueate
    irishinevaejianaquempaquea iraagarantsitemparoquea yashintaguecaca irojocagarantavacaajianaquempa,
    irooriji iramenajiaqueriquea metojaque iririjia mavite tsavetantatsica atsipetacaajiacarica
    maasano guintenijiatsica quepatsiqui.
  bnp-bnp: E huriki lobo na malala ri gi vivi hateka na matenga ne rua. Ri gi rata
    a habu dagi, ri gi vahabi a maki, a vuhuna a propet ala rua nga ru habi a nimadihi
    dagi ne huriki na malala, ru mate pali.
  apn-NT: Koja mẽ wa htyk ã wa omu hãmri nẽ hkĩnh nẽ. Nẽ hkĩnh xàj axpẽn mã hkĩnh
    xà nhõr o pa. Wa kot kormã htĩr ri tanhmã mẽ homnuj to ho ri mẽ hkôt paja mã hamaxpẽr
    nẽ wa htyk ã wa omu nẽ hkĩnh tỳx nẽ.
  ctp-NT: Ndiya ꞌa tiꞌ nten chalyuu chaꞌ wa ngujwi taꞌa tyukwaa nten nu mduun kanꞌ,
    kanꞌ chaꞌ kuꞌni neꞌ taꞌa bra kanꞌ. Taꞌa ti ta neꞌ xuꞌwe tsaa seꞌen ndiꞌin taꞌa
    neꞌ, chaꞌ ndiya ꞌa tiꞌ neꞌ bra kanꞌ. Kaꞌan ꞌa nu tiꞌí ndijin nten chalyuu chunꞌ
    nu taꞌa tyukwaa jyoꞌo kanꞌ, ndukwin neꞌ bra kanꞌ.
  opm-opm: Mong mong ma pati ihir aprisa wamara Sei haputirio rima amam isipnap tit
    hatiprimur. Ihama mama han yot maihit kakdah han nuhurnong ina ruumsup napripti
    yot moh wesnap haputirio rima ihir birhimo dawar gosapriso hama wamat patina yitir
    dah hatiprimur. Hapti hatrip oh katket matiprimur.
  bvr-bvr: Minypa warlaman aburr-gurdiya gorlk marrnguwa aburr-ni barra rrapa aburr-worlworlcha
    barra, rrapa minypa mun-molamola aburr-wuchichiya barra. Ngardawa abirri-guna
    abirri-jirrapa Wangarr bijirri-yika abirri-mujaruk ngunyuna abirri-guyinda gun-gatiya
    Wangarr gun-nika gubirri-ngurrjinga abirri-workiyana, bitipa mari burrbu-wuna
    abirri-workiyana aburr-gata gu-jel aburr-nirra, wurra bitipa abirri-juwuna.
  zad-NT: Na' beṉ'ka' zoa lo yell-lioni yiba yizakgakile' daa ba witgake'. Na' daa
    ḻe yiba yizakgakile' we' ljwellgake' dii chiza'lall'gake', ḻa' beṉ'ka' wdix̱jee
    daa goll Chioza' ḻegake' chiya dii bengake' kwenc̱he bsak'zi'gake' ḻegake'.
  kmg-kmg: Eme porofete jahe ŋic boc bâšâic-jopapicte mâreŋne mâreŋne ŋic šeri bubiaŋ
    ehuc boreŋ nareŋ gareŋ eniŋmu.
  aso-aso: Neꞌmine igisa me misubouꞌ aleve ingine meve ma nene hilasive li ngolize
    nabaꞌmine izi mini ngumo hilineꞌ initeꞌ nevo ve nene ge lehize-nede ne lehize-gede
    li minilisave. Nanitekumuꞌ ve. Aꞌmine polohete setaꞌ netise lasineꞌ gamazi neꞌmo
    nene me misubouꞌ aleve mukiꞌ luꞌine do goloso ogavo luꞌninguꞌ geni bilivo minaniꞌ
    nenako neemuꞌ nene neꞌmine aniꞌ ve.
  uli-uli: Yarmetael talop le ila ye bele momay deper irel mala resa mes profeta ka
    rumal. Re bele gubul ngo re fang fengal yar kefang le fael molwe profeta kowe
    rumal re hafohoyur yarmetael talop le.
  nin-NT: Anishirr bi ingbingbru ba ta nyarr ni ittu i anishirr aha angga ba. A ta
    bri, na ga ku ikpa aseki ku ikɨ i abi kpa are aha angga ba nggo a du anishirr
    ba ki iha nggo.
  acu-NT: Tura nu jimiar aints Yuse chichamen etserinak mash nungkanmaya ainaun waitkasmau
    asar jakaramtai, tunau ainauka mash warasartinuitai. Tura warainak waririn sunaisartinuitai.
  cak-WNT: Y ri winek c'a ri' can sibilaj xquequicot ruma ri ye ca'i' profetas xecom.
    Y ruma ri sibilaj quicoten ri', can xquequibanala' c'a sipanic ri chiquiwech ka
    riye'; ruma can xquitij c'a pokon pa quik'a' ri ye ca'i' ri xek'alajsan ri ruch'abel
    ri Dios.
  ebk-ebk: Nan am-in ay tataku asna's luta ay achi omafurot kan Apo Dios at munlagsakchantu
    kiapú as nan natuyan nan nauycha chuwa ay pomapadtu. Munfiastacha ya mun-eennettanchantu,
    tay penarpalikiat nan hanacha chuwa nan tataku asna's luta.
  spa-PDDPT: Los que habitan en la tierra sentirán gozo con respecto a ellos y se
    regocijarán. Se enviarán regalos unos a otros, porque estos dos profetas atormentaron
    a los que habitan en la tierra.
  ruf-ruf: Iwanu iwokala muisi watsodeng'elela kwa ukufa kwe iwanu awo weli. Watsotenda
    chihungo na watseghweka iwenyegho kwa wenyegho, kwaapfila manabii wano weli tsawawadununza
