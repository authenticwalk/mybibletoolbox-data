  mkl-mkl: Inɔi inɛi ɑndunyɑ ŋɑ ɑ́ dɔ̃, ɑɑ ce jinɡɑu nɔ ɑ sɑmbɑɑ njɛ ɑmuɑ ŋɑ si nɑ
