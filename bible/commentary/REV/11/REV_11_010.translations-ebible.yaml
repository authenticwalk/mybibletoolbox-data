    ibaiabai me ue mataneda yaru derawere ufitaita.
  maa-NT: Jñà xi̱ta̱ xi tjín i̱sò'nde ko̱tsjaá‑la̱ nga jye k'en xi̱ta̱ koi; tsjá kjo̱tjò‑la̱
