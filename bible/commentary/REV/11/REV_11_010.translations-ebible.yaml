    mombehusar imombaraɨsupɨrer yuvɨrecoi.
  kmh-kmh: Bi Gor minim aŋgñemb omiŋal kun ak, biynimb man ar biy ker gok kuyip, miker
    yomb ñiyiŋgpiyr rek, pen panj aŋgiy, tap yomb ñimbyiŋg, kamep aŋgyiŋg, tap pen
