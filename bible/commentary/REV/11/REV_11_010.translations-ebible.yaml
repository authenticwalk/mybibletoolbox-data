  gaq-gaq: ଆକେନ୍ ମ୍ବାୟାନେ ଗୁଏକ୍ନେସା ଦର୍‌ତନିନେ ରେମୁଆଁଇଂ ମ୍ଲେଡ଼ିଆ ଡିଂଆର୍‌ଏ, ସାର୍ଦା ଡିଂଚେ
