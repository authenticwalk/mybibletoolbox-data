  tgp-tgp: ale tamlohi tari na varama la pa vai na hanhani tavera, ale la pa avulahi
    moiso la pa silesilera na otori mata sava mo masese isan la tamlohi tuetueni atu
    mo rua matan la lo sile na rani r̃ilangi isan la haratu na varama.
  auc-NT: Tömëna ïñömö Wængonguï beyæ̈ në apæ̈nedïna ïnöna inte inguipoga quëwënäni
    ïnänite nanguï äna wædïnäni inte tömënäni ñöwo wæætë watapæ̈ tocædänimpa. Ïninque
    tömëna mänömaï wænte öñöna ate tömënäni nanguï Yæ yæ todinque wacä ingä wacä ingä,
    Önonque æ̈e, ante pædæ godönäni æncædänimpa.
  kbc-NT: Odaa iditawece niɡ̶idi noiigitigi niɡ̶ina iiɡ̶o ninitibigiwaji leeɡ̶odi
    naɡ̶a nigo niɡ̶idiwa liotaka Aneotedoɡ̶oji. Codaa odinediatigi noɡ̶etedi leeɡ̶odi
    me ninitibigiwaji. Leeɡ̶odi niɡ̶idiwa liotaka Aneotedoɡ̶oji oditece niɡ̶inoa notaɡ̶a
    ane doɡ̶oyemaateda mowajipatalo, notaɡ̶a anowo niɡ̶idi noiigi me nawikodeeɡ̶a.
  bmh-bmh: Go em ebuan duailel goagal oiagab naliu usalamam, einen, du aliag go noumemen.
    Go ee ban agaimai, agal ecesab, ee agzozou maramam. Einen, Uwait nugau ze maranemen
    du aliag goagen uhu banou duailel maranemen.
  ctu-BL: Tijicñayob i pusic'al jini chumulo' bʌ ti pañimil ti' tojlelob. Mi' q'uextʌbeñob
    i bʌ i majtan, come ñucob i pusic'al cha'an tsa' jiliyob jini cha'tiquil, come
    tsi' tic'layob jini chumulo' bʌ ti pañimil.
  meq-meq: Ma deyeteye a gər a ndo i məndzibəra hay haladzay hərwi ta kəɗ tay ha ndo
    neheye sulo aye. Ta giye magurlom, ta vəliye a bo wu kəriye. Ta ŋgwasiye hərwi
    ndo məɗe ha bazlam i Mbəlom neheye sulo aye ta gatay ɗəretsətseh a ndo i məndzibəra
    hay haladzay tə bazlam i Mbəlom nakə faya ta ɗiye ha aye.
  noa-H: Mak'ʌʌn numí mag Hẽwandam hiek jaau wënʌrrʌm k'ʌʌn mag mepeer sĩi k'anjö
    simua k'ëchbapʌ̈im habaawai, hõor durrpierram k'ʌʌnta honee hajurau, Hẽwandam
    hi jaau durrum gaaimua hamach k'ajap sĩuba haajerr k'ʌʌnta ya k'ëchbapäaiwai.
    Mag honegau jũrr hagdaujö chik'amnag regalojã hʌahʌanaa p'iestajã wauju.
  alp-NT: Tamata nusa meije esi lalesi ndina le maka sasika lua meru esi matare. Esi
    ono pesta kai esi riluke tanei ete lomai le nabia lua meru esi ono susate bokala
    ete tamata mei nusare peneka.
  san-VEL: p.rthiviinivaasina"sca tayo rhetoraanandi.syanti sukhabhoga.m kurvvanta.h
    paraspara.m daanaani pre.sayi.syanti ca yatastaabhyaa.m bhavi.syadvaadibhyaa.m
    p.rthiviinivaasino yaatanaa.m praaptaa.h|
  kbq-kbq: Hagi mopafima mani'namo'za ana kasnampa netrema fri'na'a zankura musena
    nehu'za, ana zankura ne'zana retro hu'za nene'za, musezana omi ami hugahaze. Na'ankure
    ana tare kasnampa netremokea mopafima mani'naza vahera zamatazama zami'naza zanku,
    ana musena hugahaze.
  kbh-kbh: Chata bochjóbanama, quem luarents̈e oyenënga mochanjóyejuaye; ts̈a oyejuayënga
    mochántsemnama, ndayánaca mochanjénats̈ëtaye, er nts̈amo chë Bëngbe Bëtsabe juabna
    oyebuambnayata tbojanayancá, tojanma quem luarents̈e oyenënga puerte chamosufrima.
  ron-LSB: Cei care locuiesc pe pământ se vor bucura pentru ei și se vor veseli. Își
    vor face daruri unii altora, pentru că acești doi profeți i-au chinuit pe cei
    care locuiesc pe pământ.
  pon-pon: O irail, me kaukaujon jappa, kaneket kin ira o pereperen, re pan pakijakij
    pena, pwe jaukop riamen et kin kaloke irail, me kaukaujon jappa.
  nhe-BL: Huan nochi tlacame tlen iaxcahua ni tlaltepactli paquise, huan ilhuichihuase
    huan momajmacase regalos, pampa ya mictose nopa ome testigos tlen camatiyayaj
    para Toteco huan quintlaijiyohuiltiyayaj.
  sps-sps: A vainy tana monaagits nai paparaa miror a mat tana ina fuan a tsoiny favaanan
    to. Ana ri te mamagat, ri te fafaan vavis iny a fo fifaan tsuar tan isisen tsuri,
    tana saa, a mat tana ina fuan a tsoiny favaanan to, te mei men kat iny saraa kamits
    tana vainy tan puputaa faavot.
  wnc-wnc: Siwan aminu kepdakane nana aminbamda waapaatda kumbumayakge apbakngake
    wakum taike nanam sake nake sanga inane notnae imanggaman tasining. Ngan. Wa aminda
    natake tupa Anututane wam yanikapsa aminu waapaatda meya takngatu takngatu aminu
    kepdakane nana aminde yamuke tasiwat buyambam sikutde natake waapaatda kumbumayakge
    asiknga baknganing.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ kú tↄↄtɛanↄ é pↄnnaa kɛ aↄ̃é zĩbaa kɛ aↄ̃é gba dakↄ̃nɛ, kɛ̀
    annabi gↄ̃ↄn plaaa kɛ̀ wãwãa kpàńzi pìnↄ gàga yãnzi.
  gub-BL: Teko ywy rehe har hurywete putar wamàno awer rehe wà nehe. Uzapo putar mynykaw
    wà nehe, ma'e imono e pà uzeupeupe wà nehe, ta'e a'e mokoz Tupàn ze'eg imume'u
    har a'e wà xe, upuraraw kar ma'erahy tetea'u teko wanupe a'e wà xe, ywy rehe har
    wanupe a'e wà xe. Umàno kwez wà kury, i'i putar uzeupeupe wà nehe. A'e rupi hurywete
    putar wà nehe.
  imo-imo: Maina molonge imbomani elonga ono talo kanokolio konopu tiko, langi koiko
    nongo, enonga pulu ltemo imboma melema we tiko mundunge. Kano iye taloni maina
    molonge imboma oi mindili liko tiringilimunga aku ulu tenge.
  boj-boj: Naŋgi aiyel moreŋonub deqa tamo uŋgasari kalil mandamq di unub qaji naŋgi
    tulaŋ areboleboleinjroqnimqa iŋgi uyoqnsib lou tuoqnsib naŋgo was naŋgi lueinjroqnqab.
    Naŋgi kumbra degyoqnqab. Di kiyaqa? Qotei aqa medabu o tamo aiyel naŋgi dena tamo
    uŋgasari kalil mandamq di so qaji naŋgi jaqatiŋ koba enjroqneb deqa.
  eng-DRA: 'And they that dwell upon the earth shall rejoice over them, and make merry:
    and shall send gifts one to another, because these two prophets tormented them
    that dwelt upon the earth.'
  knf-knf: Bañaaŋ banfëţuŋ mboş baŧaŋ ţi uko mënţ kawo ţi mnlilan kabot kaţenar iko,
    ţiki baţupar Naşibaţi batëb bukuŋ babi hajan baka maakan.
  san-KHM: ប្ឫថិវីនិវាសិនឝ្ច តយោ រ្ហេតោរានន្ទិឞ្យន្តិ សុខភោគំ កុវ៌្វន្តះ បរស្បរំ ទានានិ
    ប្រេឞយិឞ្យន្តិ ច យតស្តាភ្យាំ ភវិឞ្យទ្វាទិភ្យាំ ប្ឫថិវីនិវាសិនោ យាតនាំ ប្រាប្តាះ។
  arn-NT: Tati müleyelu ta mapu mew ayüway engün tañi lan mew ta kisu engu, fente
    tañi ayüwün eluway engün ta yewün welukonkechi, fey tüfeychi epu pelon wentru
    am rume kutrankakefetew engün.
  zas-NT: Abiꞌ ree bén naban loj guidxliuj dád yabaa reeman guial ma güjt ree bén
    guin, abiꞌ guial tant yabaa reeman xt yazaladx reeman xhie renin loj lasaꞌ reeman,
    din par laa reeman dád basagdiaj ree bén guin laa reeman.
  ken-NT: Chɔŋ bǒ mmɨk mámbɔŋ bɛyǎ maŋák, mánto batɨ akap nɛ mányiɛ ɛpa mbɔnyunɛ
    barɛmɛ́ kɛpɨ̌ntɨ bhɔ batí apay báchyɛ̀ nyaka bhɔ bɛyǎ ɛsɔŋɔri.
