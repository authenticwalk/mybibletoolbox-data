    hi̱ˉ naˉjngëëˈ kya̱a̱ꜗ Dio hiꜙ hnøøꜗ läꜙ maˉdsooꜘ ja̱ˉbaˊ dsëyˈ.
  kmu-kmu: Anumaya KotiꞋa “E.” huno hisigeꞋya nagoꞋa veaꞋmoꞋya kina nopina ugahae
    Anumaya KotiꞋa “Naepe kaꞋyoteti haetama falimato.” huno hisigeꞋya nagoꞋa veaꞋmoꞋya
    naepeleti falilamategahae. Ani auꞋava yamoꞋma falote hisigetama Anumaya Koti kea
    haviꞋya amakupiꞋma malenaya veaꞋmogatama tokiya vaitama mani kea ali lokiya vaitama
    atafa hu-litama maiho.
  ood-NT: Hegam mo hedai d ha wuikam mat wo e kuhpach at hemho wa wo e kuhpach. Hegam
