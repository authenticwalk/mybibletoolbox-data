    Namalyari hên mag-in kana, ay dapat magtêêh hên kairapan haka magpakataniêh ha
    paniwala.”
  vie-1934: Nếu ai bắt người làm phu tù, chính mình sẽ bị làm phu tù; nếu ai giết
