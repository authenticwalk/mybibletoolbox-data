  kxv-kxv: ଆମ୍ବାଆସି ଦସାହାଁ ଅ଼ନେସି, ଏ଼ୱାସି ଏଲେକିହିଁଏ ଦସ୍‌ପି ଆ଼ନେସି, ଆମ୍ବାଆସି କାଣ୍ତାତଲେ
    ପା଼ୟିନେସି, ଆତିହିଁ ଏ଼ୱାସି ଏଲେଆ଼ହିଁଏ କାଣ୍ତାତଲେ ପା଼ୟ୍‌ୱି ଆ଼ନେସି, ଏଚିବେ଼ଲାତା ମାହାପୂରୁ
    ଲ଼କୁତାକି ନାମୁ ଅ଼ଡ଼େ ଅ଼ର୍‌ହିନାୟି ଲ଼ଡ଼ାମାନେ ।”
  amu-NT: Tsꞌaⁿ na matseijndaaꞌñê na ntꞌueeⁿ nnꞌaⁿ na ncjaachom joona ndyuaaⁿꞌaⁿ,
