  bwo-bwo: «Mus'ewosh k'aniyetso mus'etwe, shiki goradon b́ k'iritwok'o k'aniyetso
    shiki goradon k'iritwe,» eshe S'ayinwots k'amonat imnetiyon b́ geyiyit hank'o
    gizeyoshe.
  nch-BL: “Masehualme cati quinamiqui para yase ipan tatzacti, quinhuicase ipan tatzacti.
