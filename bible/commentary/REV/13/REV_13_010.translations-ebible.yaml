  cof-NT: Dosa cariminla doinola jochunae. Tsachilaca espadachi toteminla, yalanan
    jun tsanquenan totailaichunae. Diosichi tsachilari ya fiquica tennato peleituto
    nenanola joe.
  srm-NT: Ee wan sëmbë de kisi i buta a sitaafu ˻fu di ja begi di mbeti naandë hedi,
    nöö ja a’ köni fëën˼, be de du sö nöö. Ee a kai da i fu de musu kii i ku së ufangi
    ˻fu di ja begi di mbeti˼, nöö be de kii i nöö. Nöö fa u ta fan aki, nöö a dë fanöudu
    u dee sëmbë u Gadu musu abi taihati ku gaan futoou a Masa Gadu liba nöömö.
  qvs-NT: “Tata Diosta kreyishkaykichirayku karselman rinaykichi kaptinka kushikushpalla
    mana llakishpa rillaychi. Ishkay ladu filuyuk machetiwan wañuchishunaykichi kaptinka
    kushikushpalla mana llakishpa almitiychi wañuchishunaykichipa.” Chashna Tata Diospa
    killkadun rimaptin kankuna sukaman sufrishpaykichipish Jesukristullata kreyishpa
    kawsanaykichi tiyan.
  zca-NT: Cho rë men nzo la yaga', lë' xa' yaga' ka; no cho rë xa' nzo la gat kun
    spad, lë' xa' gat ka kun spad. Kuze', rë xa' nak men che'n Dios, naki'n xek bixa',
    mbaino zo bixa' wen lo widi'zh che'n Dios kwa'n ñila bixa'.
  cbc-NT: “Bairi preso jorica wiipʉ caápárã na caãmata, preso jorica wiipʉa ámajũcõãgarãma.
    Aperã ñosẽrĩcãpãĩ mena na capajĩãreparã na caãmata, ñosẽrĩcãpãĩ menapʉa na pajĩãregarãma.”
    Bairo cabairi yʉtea caetaro, mʉjãã, Dios ya poa macããna ãnirĩ cʉ̃ mena jeto tʉ̃goñatutuaya.
    Cʉ̃ mena tʉ̃goñawẽpʉ̃ña.
  qxo-NT: Señor Jesucristuman criyicunganpita carcelchö wichgaragpä cagcunaga imaypis
    carcelchömi wichgaräyanga. Jesucristuman criyicunganpita wanutsishga cayänanpä
    cagcunaga imaypis wanutsishgam cayanga. Tsaynö päsayäshuptiquipis ama llaquicuyaytsu.
    Imaycanö ñacarpis Señornintsic Jesucristullaman mana ajayaypa imaypis criyicur
    yäracuyay.
  mox-mox: Ta tomeqabu lova Yaubada ena venuaʼivina ʼinega ina kafidi ta ina aʼuluguyedi
    vanue ʼebeyoqona ʼinaya, e luaqiaqiedi be ina toa vanue ʼebeyoqonaya. Ta wese
    tomeqabu lova Yaubada ena venuaʼivina ʼinega ʼaliga ina lobea kefata ʼinega, e
    luaqiaqiedi be ina ʼaliga kefatega. Ta tovetumaqanayavo luaqiaqiedi be me edi
    bibitaqo edi vetumaqana Yaubada ʼinaya ina kafiʼiʼihia.
  kew-kew: Gore onaa medaloma kalabus ada-para patula polalo palimiri gore nimu page
    kalabus ada-para mea palimi. Gore onaa medaloma rai kutumi tua maomalimi-daare
    gore nimu page rai kutumi tu maomalimi. Goa palimi-pulu Gote-na ruru onaare puri
    palo pirua nimimi kone rulape kone waru saapiralepape.
  dww-dww: Be aitau Mamaitua ya vinena da dibure ta nawena, naumeki da e naḡona. Be
    aitau Mamaitua ya vinena da ta raukwatikwatina, naumeki da ta raukwatikwati be
    e gurina. Inam kauidima ta tubutubuḡana raḡanine, tauwai sumaḡa naumeki da adi
    waisumaḡe ta midi bagibagi, be yaba matabudi ta dami poredina.
  twi-ASANTE: “Obiara a ɛsɛ sɛ wɔkyere no no, wɔbɛkyere no. Obiara a ɛsɛ sɛ wɔkum
    no akofena ano no, wɔbɛkum no.” Yei mu boasetɔ ne gyidie ho hia Onyankopɔn nkurɔfoɔ.
  aoj-aoj: Iꞌi esis siꞌi sondaꞌ anin epen nefeꞌ nendaꞌ kalabus, eaꞌ anin nefoꞌo nendandaꞌago
    kalabus. Apaꞌ iꞌi esis siꞌi soha anin epen negagaꞌma bainat, daoꞌ anin nendagaꞌmago
    bainat. Endilisi waf afambai nimanif atef atiasi fetaga. Eaꞌ ipaꞌ amam nematawa
    Godi pendape banagepa pindahapila hapif ipeꞌini banagen datima.
  cbv-cbv: Det nemat mʉʉ́boó nemnit pínahdih ĩ nembipna caá. Det jwã́ag maonit pínahdihbʉt
    ĩ jwã́ag maobipna caá. Pánihatdih jéihna, jwiít Dioíhwã yeejép yapna yʉhna, caandíh
    tʉ́i jenah joí cádahcat caá náahap.
  taw-taw: Binɨb God kalabus amnɨgel agɨl nɨgup okok, kalabus amnɨgabal. Binɨb tu
    palawl ak dɨl puŋɨlel kumnɨgel agɨl nɨgup okok, tu palawl ak dɨl puŋɨlel kumnɨgabal.
    Tap anɨb ak gɨnɨgeb ñɨn ak, binɨb God yɨl mɨdebal okok, kɨli God nop nokom gos
    lɨnɨgɨlɨg chɨg tep gɨl mɨdɨlɨg nɨm, gel amnɨmuŋ.
  jic-NT: Dios selé gente ca jis ntji'lin̈ jupj ts'uyupj nepenowá, cawilta mo'o mo'onsocj,
    jis capj ntülücj. Dios se 'aya nin lajay, mpes jupj ts'uyupj nepenowá ca majatjum
    cawilta mo'ó. Dios selé wa gente ca mü'ü'nacj jupj ts'uyupj nepenowá polomay mpes.
    Dios se 'aya nin lajay, mpes jupj ts'uyupj nepenowá ca nca'lin̈, polomay mpes
    sey jajocj mpes. Nin tepyala na, más 'ücj Dios ts'uyupj newa 'üsüs lajay Dios
    jos jin. Newa ca mponecj Dios 'üsüs. Ma ca ts'i mi'inacj.
  zap-NT: Mén ne che nunla ne tsuu chegyiib, chegyiib tsuu men; mén ne che nunla ne
    guet kon spad, kon spad guet men. Nee nak ne gyen gan pe nli ne rap yra xpén Dëdyuzh
    pasens no gan pe nli ne rlaleedx men Ne.
  wer-wer: Anutuuk omën namp wii kaatakën yaö ëëpna pöp yok sëpnaap. Ën nampön kööre
    toköröak mëmpënëak yaö ëëpna pöp mëmpnaap. Ngön pöt ngönëntak wia. Pötaanök omën
    ke pilöt Anutuu omnaröa naë yaaröön pöt kosang sak wë piin kön wi kosang yewesaut
    taë wes wak öp.
  ipi-ipi: '@see-verse:REV.013.009'
  qul-NT: “Pichus presochaska cananpaj cajta presochankacu; filo espadawan wañuchiska
    cananpaj cajta filo espadawan wañuchenkacu.” Caypi ricuchiska canka creyentecunapaj
    pacienciawan aguantaskancu, Diospi creeskancupas.
  tnc-tnc: “Yirirã imawa'ri Cristore na'mitiriᵽẽamaka wẽkomaka imariwi'iarã ĩ'rãrimarãre
    ne'ewa'rirãñu”, Tuᵽarãte ãñua uᵽakaja naro'si simarãñu. I'suᵽakajaoka “Aᵽerimarã
    najããrũkirã nime”, kẽñu uᵽakaja naro'si simarãñu. Suᵽa simamaka yirirã imarĩ,
    i'suᵽaka jũariᵽotojo, rakajeᵽããeka mija imabe. Suᵽabatirã, yire mija yi'yua ja'atabekaja
    mija imabe.
  ter-NT: Apêtimo xâne itokónoti iká'akeokono, yoko koati konokoâtihikomo vékea neko
    koekúti. Apêtimakamo xâne koépeuti ya hána'iti pirítau. Yoko koati konokoâtihikomakamo
    vékea neko koekúti. Énomone kónokino ákoyea kurí ixa kúveovo Itukó'oviti ne kasása'iupo,
    koane ákoyea kamúya'ika isóneu ikéneke Itukó'oviti.
  bmr-NT: Sitaaco cɨvojafaño asatyomo, bu tollɨro cɨvojafaño satyocafeteji. Jaanotɨ
    bu niisugari sitaaco agaicaaumo, bu niisugari gaicaaucafeteji. Jillɨ iicaneguiiha
    Moocaanita iicamo imiyaavogomoro ijaabɨcɨhicaqui.
  fuf-fuf: On mo no hoddiranaa maccinɗinagol, bee o maccinɗinoo. On mo no hoddiranaa
    warireede kaafa, bee o wariree kaafa. Ko ɗun waɗi si yimɓe Alla ɓen no haani ŋaɲɲaade,
    gomɗina.
  bhl-bhl: 'Sunbin-Got e akalem ibolow geleweko, “Maka kawtiw i nem afak biliw mali
    kunum waneng yulo sok am tem da koyem kemoliwka!”, ange tewe, maka bi em ange
    weng be geleweko, yulo sok am tem da koyem kemoliwka! Beemdiw, e bokolomele: “Maka
    kawtiw i yulo geeyemeko, yeniwi, kuan kemoliwka!”, ange tewe, maka bi em ange
    weng be geleweko, yulo fein yeniwi, yu kuan kemoliwka! Kaneko eisneng beem kaneloke
    ding dim bakate, Sunbin-Got em galmose kunum waneng yu yom fein ibolow be kilele
    aluwsomi, kitil kuw moko, Sunbin-Got em ding fenko, boliwka!'
  ons-ons: Ŋei mane malipka mulap urumgo birakaikei wane raikeiwo, eŋe baŋ malipka
    mulap urumgo birakaikei. Ŋei mane pilaŋŋo qeu seukeakane raikeiwo, eŋe baŋ pilaŋŋo
    qeu seukeake. Naso yewao Anutu wane ŋei ŋerep magu eŋe togole togole, so mali
    malip korop okorakei wane bokayake.”
  con-NTPO: Majandeccu faesuma indipa anga'ta tise'pa'qque tsu indiye'faya'cho. Toya'caen
    majandeccu matichi'ccu fi'tti'ta tise'pa'qque tsu tsesui'ccuyi pa'faya. Tsa'cansi
    tsu poiyi'cco Chiga aindeccuja Cristove in'jamba opatsse canse'faya'cho.
  ghs-ghs: '@see-verse:REV.013.009'
  peg-peg: ଇସ୍ୱର୍‌ତି ଇନି ଇସାବ୍ରେ ଇନେର୍‌ ବନ୍ଦି ଆଦେଂ ମାନାତ୍‌, ହେୱାନ୍‌ ହାତ୍‌ପା ବନ୍ଦି
    ଆନାନ୍‌ । ଇନେର୍‌ ବିନ୍‌ କାଣ୍ଡାତାଂ ଅହ୍‌ନାର୍‌, ହେୱାନ୍‌ ଜାର୍‌ କାଣ୍ଡା ହୁକେ ନେ ହାନାର୍‌
    । ଇ ସମୁତ ପୁଇପୁୟା ଇସ୍ୱର୍‌ତି ମାନାୟାର୍‌ କାଜିଂ ସାସ୍‌ ଆରି ପାର୍ତି ରବେ ମାନାକା ଲଡ଼ା ।”
  txu-NT: Ẽ, dja me me kwỳo rôrôk ne meo mrãn mekbê ijê. Ne kam tu me kwỳ pa, kàxdjwa
    kajgoo tu me kupa. Nhỹnh me ja dja me meo rôrôk ne mekbê ijê ne kàxdjwa kajgoo
    me kwỳ pa? Bir, Metĩndjwỳnh kute amim me'ã karõja, me tãm dja me mekbê ijê ne
    me kwỳ pa. Kam dja Metĩndjwỳnh nhõ me ja kute tu amim Jeju markumrẽx ne mã 'ã
    ngrà tỳx ne 'ãno ãm ne kute kanga kêtmã.
  eng-WEBU: If anyone is to go into captivity, he will go into captivity. If anyone
    is to be killed with the sword, he must be killed. Here is the endurance and the
    faith of the saints.
  gnw-NT: Upurumɨamɨri vae reta uyucata amocue vae quɨsepucu pe, jae reta etei quɨsepucu
    pe upuruyuca ramo. Jare upurumɨamɨri vae reta güɨraata ĩru vae reta iɨvɨ güi jembiocui
    retarã. Jáeramo icavi co uñeñono tee Tumpa peguarã vae reta ipɨaguasu vaerã jare
    jecuaeño mburugüɨrovia güɨnoi vaerã.
  mux-mux: Yambu te ‘Ka-lkuna pupili ka samili.’ ningí kene yu aima sika ka-lkuna
    pumba. ⸤Pulu Yili-ni ulu te naa temba.⸥ Yambu te-ni yambu te ele tili lu-koya
    te-ni topa kunjum lem yu ele tili lu-koya te-ni toku kunjingíko. aku-sipa uluma
    wendu ombá kene Pulu Yili-nga yambuma enini ung piliiku ambolemelema munduku naa
    kelku ambolku konjuku molangi.
  maj-NT: Xi tjíhin nga ngju̱a̱i̱nijé, kui xi ngju̱a̱i̱nijé. Xi tjíhin nga n'e̱k'ienko̱ho
    ki̱cha̱, kui xi ki̱cha̱ ku̱a̱yáha. Kui nga tjíhin nga ts'i̱ín chúkju̱a̱ha xu̱ta̱
    jehe̱ Nti̱a̱ná ko̱ ndjá ku̱i̱nchajin ni xi s'ejihi̱n.
  bkq-NT: Kydadawâholy kydâzetadâohoen-ro watay, arâlâ ise aguydâieholy. Espadague
    âdyoim kydatay, arâlâ ise kydâdyoly. Tâwâlâ toenzepa kydâzenagazeonre Deus eynynonroem
    kydawylygue, kieinwâmpyra kipyra olâ kine. MYK alelâ kydâzenagazeoly kyzemaenre.
  kue-kue: Te yomba ta kane simbi kane panambuka panan, i pra kane panambuka, te yomba
    ta dikumba prak mina simbi gorambuka panan, i pra dikumba prak mina sigoraglkwa.
    Taragl yeglmere plau dinan ana God yomba du-wakai meglkwa pirngi dingwa i ake
    gidi ana giglendi andigl molo.
  cot-NT: Quericaca ontampaticatanaqueca irajaitanaqueri irisantanatacojitaqueri,
    ariqueate irisantanatacotsijitempariquea. Ariquea inquempetaquempaquea aisa quericaca
    ontampaticatanaqueca irimetojantajitaquempari tsaampitsantsameniro, irimetojitsitantajitempariquea.
    Irootaquequea oncameetsatantanaquempaca incoquempani irantsipetacojiaquempaquea
    tsaroventajigarica Aapani Irioshi intsaroventamajatanaquempariquea.
  bnp-bnp: E huriki ni gi lakavu, bara ni lakavu ria. E huriki ni gi rabalaki na bainat,
    bara ri mate na bainat. I mavonga, e huriki a tara na Vure ri gi hatenono, ri
    gi luhoi torea a Vure.
  apn-NT: Jakamã kwa Tĩrtũm kôt ixkwỳjaja. Kwãr mẽ mãmrĩ mẽ apynê nẽ mẽ ajagjê. Nẽ
    kwãr mẽ mãmrĩ wapo ho mẽ ajayr o mẽ apa. Nom kêr ka mẽ umaj ixkaga hkêt nẽ. Ixkaga
    hkêt o ixkaga hkêt. Mẽ ãm ixkôt pix mã amnhĩ nhĩpêx o ri apa rãhã ty.
  ctp-NT: Bra nu ndiꞌin chaꞌ tsaa loꞌo neꞌ ꞌin ska wan niꞌ ñaꞌan chkwan, ngwañaꞌan
    ka sikwa. Ja kutsen wan bra kanꞌ. Bra nu ndiꞌin chaꞌ kujwi nten ꞌin ska wan, ni
    siya loꞌo xtyi, ngwañaꞌan ka sikwa. Ja kutsen wan bra kanꞌ. Ndiꞌin chaꞌ taloan
    nchga chaꞌ kuxi; ndiꞌin chaꞌ nchga tsan tsaa ñaꞌan tianꞌ ꞌin Ndiose, si ndiꞌin
    chaꞌ ꞌñaan loꞌo Ni lo chalyuu re bra kanꞌ.
  opm-opm: Karapus nahatin inasi hat pati han gurhe arpin karapus nahatiprimur. Biorsi
    nitin inasi hat ma pati han gurhe arpin biorsi orhor nitiprimur. Ihan Got orhe
    danong hat ma pati da oh kas ham mandaprio. Kasip hat orhorwi dahat patenmur napor
    mama nabrak dei ohmur.
  bvr-bvr: An-gata ana-nga nipa barra ana-werranga a-rrima barra rrapa a-ga barra
    a-boy gu-werranga gu-rrawa, gun-narda minypa gu-yinda barra nula, ngaja, ngarla,
    ana-werranga a-rrima barra rrapa a-ga barra gu-werranga gu-rrawa. Rrapa an-gata
    ana-nga nipa barra ana-werranga a-bu barra a-juwa barrang ana-guyinda, gun-narda
    minypa gu-yinda barra nula, ngaja, ngarla, ana-werranga a-bu barra a-juwa barrang
    ana-guyinda. Gun-narda barra Wangarr burr-yika wurra gama gorlk aburr-jinyja rrapa
    gala barra aburr-jeka, wurra minypa mu-nguy gubi-rrima barra nula aburr-ni gun-nigipa
    janguny.
  zad-NT: Beena' wc̱he'gake' wsejgake', shajshaze' gatee lillyana'. Na' beena' ba
    nakan guetile' yesyana', guetshazile'n. Na' daan, beṉ'ka' nak lo na' Chioza' chiyaḻ'
    soac̱hec̱hgake' gonḻilall'gake'ne'.
  kmg-kmg: “Moc e kâpâcwârure biŋe eweczi kâpâcwâru ficko fezejec. Moc e šikare biŋe
    eweczi šika kizejec.” Tiriŋic jaŋe dameŋ ira hâcne sasanaŋhec â mamanasiŋhec junšepieŋ.
  aso-aso: Eveneꞌ ma ingine galapusoloꞌ vilizadoꞌ o neivo ma nene mo galapusoloꞌ vilizave.
    Idoꞌ eveneꞌ ma bainati mitetunuꞌ ngibili hililizaniꞌ o neivo ma nene mo aꞌmine
    eveneꞌ nene bainati mitetunuꞌ ngibili hililizave. Adoꞌ neꞌmine monovo sotoꞌ ilinguꞌ
    nene Oꞌmosoꞌmi evenele nene eleꞌvoleꞌ igi mulumo geni gihiꞌmi vi mini Kilisitoꞌni
    huli-dami ezela ha giꞌmizi minilizadoꞌ o neive.
  uli-uli: Te tugul semal le ye faesul budohol le rebe dorfiy, ila ye tugul le rebe
    dorfiy; te tugul semal le ya faesul budohol le yebe mes irel saiden, ila ye tugul
    le yebe mes irel saiden. Mele ila mil mala mekla lol Deus rebe hakela chog deper
    irel yar tugulul ladep ngo re tagul ngal Deus.”
  nin-NT: Uwanggo nggo a ti ta vu ma harr, aba a ta vu ma harr. Uwanggo nggo a ti
    ta ngu ma na anjingba, aba a ta ngu ma na anjingba. Ni ima yo, anishirr ba Abachi
    ba a bu vu isisurr gri na kri ngbangba ni iga imbarr yi.
  acu-NT: '“Kársernum engkekratin ainaunka niincha kársernum engkewartin ainawai.
    Tura aints saapijai mangkartaunaka, niincha saapijai maawartin ainawai.” Tura
    asaramtai Juun Yawaaya Tumau Yusen umirin ainaujai mesetan najaninamtai, Yuse
    aintsri ainauka wait wajainayat Yusen nintimsar: Yus jiisti tusar, pengker nintimsar
    pujusartin ainawai.'
  cak-WNT: Ri winek ri nibano chare jun chic riche (rixin) chi ntoc preso, can queri'
    c'a chuka' xtiban chare riya'. Y ri nicamisan riq'ui ri espada, can riq'ui c'a
    chuka' espada nicamisex wi riya'. Rumac'ari' ri lok'olaj tak ralc'ual ri Dios,
    xaxu (xaxe) wi c'a quecoch'on y ticuke' más quic'u'x.
  ebk-ebk: Nan natudingan ay maifiarud at maifiarud challu, ya nan natudingan ay matuy
    babaen as espada at mapatuy babaen as espada. Isunga masapor eta-un nan tatakon
    Apo Dios chi likiatcha, ya ituruycha ay muntalek.
  spa-PDDPT: Si alguno va a cautividad, a cautividad va. Si alguno va a ser asesinado
    a espada, a espada será asesinado. Aquí está la perseverancia y la fe de los santos.
  ruf-ruf: Imunu wa kusolighwa mateka, katsosolighwa, imunu wa kukomighwa kwa limaghe,
    katsokomighwa. Apfo iwanu we Imulungu wobamighwa wadudumile na watoghole.
  gun-gun: Nhuã py heraa pyrã ma nhuã py ae 'rã oo. Kyxe guaxu py ojuka pyrã ma kyxe
    py ae 'rã ojukaa. Ha'e rami oiko rã iky'a e'ỹ va'e kuery toexa uka ogueropo'aka
    ha'e ojerovia etea.
  agu-BL: “Yi e' yi xomok chiwi' te Ryos at e' ẍchixo'l yi tx'aklij presi'n ẍchiwutz.
