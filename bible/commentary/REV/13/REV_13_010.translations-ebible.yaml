    ഖങ്ഗേന ഹന്തി സ സ്വയം ഖങ്ഗേന ഘാനിഷ്യതേ| അത്ര പവിത്രലോകാനാം സഹിഷ്ണുതയാ വിശ്വാസേന
    ച പ്രകാശിതവ്യം|
  tam-TCV: “யாராவது சிறைப்பட்டுப்போக குறிக்கப்பட்டிருந்தால், அவர்கள் சிறைப்பட்டே போவார்கள்.
    யாராவது வாளினால் கொல்லப்பட குறிக்கப்பட்டிருந்தால், அவர்கள் வாளினால் கொல்லப்படுவார்கள்.”
    ஆகவே பரிசுத்தவான்களைப் பொறுத்தமட்டில், அவர்கள் மனந்தளராமல் இருக்கவேண்டும். அவர்கள்
    தங்கள் பொறுமையையும், விசுவாசத்தையும் அப்பொழுது காட்டவேண்டும்.
  mit-NT: Nú ni chícádí nèhivì‑ndó, dandu mii stná‑nè icúmí‑nê cundiadi stná‑nè; te
    nú ni cahní nèhivì‑ndó machete, divi machete icúmí‑nê cui stná‑nè. Sàhà ñà‑jaàn,
    xiñuhu cundoo‑nda calma, te cunihnu vàha ini‑ndà mii‑yá, vàchi nèhivì xí‑yá nduu‑nda.
  ceb-ULB: Kung kinsa ang kuhaon sa pagpamihag, ngadto sa pagkabinihag siya moadto.
    Kung kinsa ang pagapatyon uban ang usa ka espada, uban sa espada siya pagapatyon.
    Ania dinhi ang usa ka tawag sa malahutayong pagpailob ug sa pagtuo alang niadtong
    balaan.
  ces-LB: Komu je určeno vězení, půjde do vězení, kdo má jít na smrt, bude popraven.
    Ano, takové zkoušky musejí přijít na Boží lidi, aby osvědčili svou vytrvalost
    a víru.
  mkn-mkn: Kalo Tuhan su putus bilang, ada orang yang musti kaná tangkap, nanti dia
    kaná tangkap. Kalo Tuhan su putus bilang, ada orang yang musti kaná bunu deng
    kalewang, nanti dia kaná bunu deng kalewang.” Andia, Tuhan pung orang dong jang
    ondor, te itu jadi sampát ko dong batahan iko tarús deng parcaya tarús sang Dia
    na!
  pol-UBG: Jeśli ktoś do niewoli bierze, do niewoli pójdzie, jeśli ktoś zabija mieczem,
    mieczem musi zostać zabity. Tu jest cierpliwość i wiara świętych.
  qxh-NT: «Pipis carsilman ćhayanan captin, carsilman aywanga. Tucsiypa wañunan captin,
    tucsiypa wañuyta taringa.» Chaymi pipis Tayta Diosninchipa maquinćhu cawar ima
    ñacayman ćhayarsi, mana yamacanmanchu. Manchäga Tayta Diosnillanchiman sumaj yupachicunman.
  nwi-nwi: Tukmə kɨmə tukvəhsi-pən yermamə kɨrik ye kalabus, pəh ruvən. Tukmə kɨmə
    tukhapni yermamə kɨrik kɨn nau, pəh khapni kɨn nau. Nəgkiarien e nɨpran ramni
    mə narmamə kape Kughen mɨnə tukasəkeikei mɨsərer tɨm tɨm tuk nhatətəyen iran.
  kmo-kmo: Ma kaw yen poko jik wonyey ii sapa heechanak, sapa keena ji. Ma por riin
    eekik sowakwoney, riin sa eechaba eekik pi sowakwo. Eeta yikadey boboy yaney,
    God riiti ma mima kwo hiki siitiichichawa boboyen na eechaba eechaba anabeyichi
    hiki siitiichicha.
  agr-agr: “Dita achiká juwam amainuk, achiká jukimu agtatui. Tuja dita espadayai
    maam amainuk, espadayai maam agtatui.” Jujú nuniamunum Apajuí aentsji aidauk,
    waitiamu katsuntan unuimamain ainawai, nuninak emamkemas pujuinak, Apajuiyai kajinas
    anentaimain ainawai.
  kyc-kyc: '@see-verse:REV.013.009'
  urd-GVU: اگر کسی کو قیدی بننا ہے تو وہ قیدی ہی بنے گا۔ اگر کسی کو تلوار کی زد میں
    آ کر مرنا ہے تو وہ ایسے ہی مرے گا۔ اب مُقدّسین کو ثابت قدمی اور وفادار ایمان کی
    خاص ضرورت ہے۔
  yre-NT: Min nɛn Bali -a 'pla 'nan 'e 'pʋ 'kɔn 'blɩ bɛ, e -pʋ 'kɔn 'ble. Ɛn min nɛn
    Bali -a 'pla 'nan 'e 'ka -kuli 'tan sɛn "nɛn "bɛ, waa -tɛa -kuli 'tan sɛn -a.
    -Yee "wɛan nɛn e ya "le Bali -le minnun -pɔan 'e 'sɔ. Te -wee yi -tɛradɩ Bali
    da 'le 'e 'tɔ dɩ!
  fuh-BKF: Neɗɗo fuu podanaaɗo haɓɓeede yaaree e maccungaaku, haɓɓete yaaree. Neɗɗo
    fuu podanaaɗo wardeede kaafaahi, wardete kaafaahi. Ɗum le, tilay yimɓe Laamɗo
    ngonda e munyal e hoolaare.
  arl-NT: “Cante Pueyaso jiyatesano quiasocoriquianoni, nojuajaari seetanujuanaa quiasano
    pueyano quiniutianiya. Naajuhuaj, cante nijiniaquetucuaja mueruuta mosocoriquianoni,
    seetanujuanaa naa mosaanutaniyari”. Naaratej, Pueyaso pueya cuaara puetunu casaajanaa
    rejeretajaca quiiria, seetanujuanaa nojori tiuushacari Pueyasoocua.
  ziw-ziw: Uneva yoyose aikiwe kutahwa natahwe, yoyose aikiwe akomwe na bamba nakomwe
    na bamba. Ino yawalagiza wantu wa Chohile watende na ujijimizi na uzumizi”
  grc-TR: Εἴ τις αἰχμαλωσίαν συνάγει, εἰς αἰχμαλωσίαν ὑπάγει· εἴ τις ἐν μαχαίρᾳ ἀποκτενεῖ,
    δεῖ αὐτὸν ἐν μαχαίρᾳ ἀποκτανθῆναι. Ὧδέ ἐστιν ἡ ὑπομονὴ καὶ ἡ πίστις τῶν ἁγίων.
  nag-nag: Kunba manu ke bandhi kene loi jabole ase koile, Taike eneka he loijabo.
    Jodi kunba manu ke talwar pora mora bole ase koile, Etu talwar pora he tai moribo.
    Etu he nomro, dukh kosto koribo para aru pobitro khan laga biswas ase.
  eng-OEBCW: Whoever is destined for captivity goes into captivity. Whoever will kill
    with the sword must inevitably be killed with the sword. (Here there is need for
    endurance and faith on the part of Christ’s people.)
  knj-NT: Ja' mac chi yi'toj yet animail preso, oj i'le pax toj eb preso. Ja' mac
    chi tejwi cam ánima yetoj espada, espada oj tejon pax cam oj. Yu jun tu', yuxan
    ja' jaon yet jon xa Dios ti', tec'an ojab chi kute cu ba kaben sya'il, catu' chi
    kaon c'al oc cu c'ul yin Dios tu'.
  deu-1912: So jemand in das Gefängnis führt, der wird in das Gefängnis gehen; so
    jemand mit dem Schwert tötet, der muß mit dem Schwert getötet werden. Hier ist
    Geduld und Glaube der Heiligen.
  san-PUN: ਯੋ ਜਨੋ (ਅ)ਪਰਾਨ੍ ਵਨ੍ਦੀਕ੍ਰੁʼਤ੍ਯ ਨਯਤਿ ਸ ਸ੍ਵਯੰ ਵਨ੍ਦੀਭੂਯ ਸ੍ਥਾਨਾਨ੍ਤਰੰ ਗਮਿਸ਼਼੍ਯਤਿ,
    ਯਸ਼੍ਚ ਖਙ੍ਗੇਨ ਹਨ੍ਤਿ ਸ ਸ੍ਵਯੰ ਖਙ੍ਗੇਨ ਘਾਨਿਸ਼਼੍ਯਤੇ| ਅਤ੍ਰ ਪਵਿਤ੍ਰਲੋਕਾਨਾਂ ਸਹਿਸ਼਼੍ਣੁਤਯਾ ਵਿਸ਼੍ਵਾਸੇਨ
    ਚ ਪ੍ਰਕਾਸ਼ਿਤਵ੍ਯੰ|
  nob-LB: På grunn av denne motstanden mot udyret vil enkelte bli ført bort i fangenskap,
    og andre vil bli drept med sverd. Her gjelder det for dem som tilhører Gud å holde
    hardnakket fast ved troen.
  ntj-ntj: Tjiinya Mama Kuurrtu nintilu kulira tjiinya kutjupatjarra-tjananyantaya
    tjulyaralpi tjayilpangka tjarrpatjunkutjaku puru kutjupatjarranya-tjananyanta
    kunmarnu purlkanyangka mirrirntankutjaku. Yuwa katja yurntalpirti, nyuntuku-tjanampanku
    ngarala kulira-yan tungun-tunguntu wanaratjaku.
  sxb-NT: No omuntu yateerwao mbwe aaza okugia mu owusiwe, aaza okugia mu owusiwe.
    Kandi no omuntu yateerwao mbwe aaza okuitwa no omwambe, aaza okuitwa no omwambe.
    Okwo kulagana mbwe awantu awa Katonda paka wasikie emioyo kandi warinde okuganya
    okwa wari nakwo.
  nhu-NT: Ɛ́ wee nu ɛ fí nu lɛ bó nu ekoo wvú, tu bó nu ekoo. Wee ɛ́ no nu ɛ fí nu
    lɛ wvú nu ke ekpwe yî finyo le, tu bó nu ke eyu wvú bô finyo. Fin gɛne fô bonyii
    bò ɛ̀ nu bo Nyo' le lɛ bó ekuu shém, eleese fitele yî ye le.
  row-row: Mete ma Lamatualain naeꞌtuꞌ nae, atahori esa musi nenetoꞌuꞌ, na dei fo
    tebꞌe nenetoꞌuꞌ. Mete ma Lamatuaꞌ naeꞌtuꞌ nae, atahori esa musi nenetatiꞌ no fela-tafaꞌ,
    na dei fo ana nenetatiꞌ no fela-tafaꞌ.” Dadꞌi Lamatualain atahori nara afiꞌ miꞌidꞌedꞌeaꞌ,
    te naa dadꞌi kakaꞌeꞌ fo raꞌatataaꞌ tungga ma ramahere rakandoo neu E!
  msy-msy: Eghtɨ God gumazitam kalabusɨn mangɨsɨ an amamangatɨghtɨ, a kalabusɨn mangɨ.
    Eghtɨ God gumazitam mɨdorozir sabamɨn ovengsɨ an amamangatɨghtɨ, a mɨdorozir sabamɨn
    ovengam. Bizir kaba otivtɨma, Godɨn gumazamiziba nɨghnɨzir gavgavim ikɨ tugh gavgavigh
    mamaghɨra ikɨ.”
  agg-agg: Nindou dɨdɨyei sapo aheimbo mbuimündɨndürɨ karabusɨ-fendürɨmbo-mayei ranaheimbo
    mbuimündɨndürɨ karabusɨfe-ndürɨmboane. Asu nindou düdi ai sapo pisao yihümɨndɨ-mayo
    ranambo hɨfokoefimboani meho, ranana pisao yihümɨndɨ ranambo hɨfokoefimboani.
    Yahurai moatükunɨ tükündɨfeyoanɨ ana, asu Godɨndɨ nendɨ ai ahei anɨhondümbofe
    hohoanɨmo ra kɨkɨhɨsafɨ-rɨhümündi hehi mbɨnɨmboei-amboane, meho.
  ptp-ptp: Anutu obêc lee yuu nêb xomxo ti i loc kalabuhu ge od ob la kalabuhu. Dɨ
    Anutu obêc lee yuu nêb xomxo ti i yib ya yipac ge od ob yib ya yipac. Om môp vɨyin
    tibêge obêc val ge od xomxo vông vinên he i le xêkɨzêc ta vac vɨyin dɨ hôm vông
    vinên wê he vông ge xôn pɨlihi.
  nak-nak: “Mai la valalua me hatavivile te La Tahalo Uru ale eia visati legiteu veia
    la valalua la gima ge vagoilo egiteu te la luma la kilisi, koramuli egite ge goilo
    moli ge pou te la kilisi. Mai egiteu tai ale La Tahalo Uru eia visati legiteu
    veia egite ge peho te la gata, egite ge poga tavu sesele la viluala te la gata,
    egite ge peho.” Eala, mai la valalua me hatavivile te La Tahalo Uru ge hiloa veia
    la iligiligi me la vaubila eia sibitalati, mai la merera alele eia veitia, tio
    taritigi egite ge magiri vagari, egite ge tau moli la ilo giteu soio te Kraist.
  lbb-lbb: Ning e God i malmaling sur tik ir dodot, ir dodot ot. Ning i malmaling
    sur dir um kol tik ana liwan a harum, dir um koli ot onoi. Manglarning, a tarai
    ane God lar tur rakrakai pa lar tortorot.
  kan-2017: ಸೆರೆಹಿಡಿಯುವವನು ತಾನೇ ಸೆರೆಗೆ ಹೋಗುವನು, ಕತ್ತಿಯಿಂದ ಕೊಲ್ಲುವವನು ಕತ್ತಿಯಿಂದಲೇ ಸಾಯುವನು.
    ಇದರಲ್ಲಿ ದೇವಜನರಿಗೆ ತಾಳ್ಮೆಯೂ ನಂಬಿಕೆಯೂ ಅಗತ್ಯವಾಗಿರಬೇಕಾಗಿದೆ.
  cso-NT: Nɨ́¹juáh³ tsá² ca³tɨn¹ lɨ³tson³, jáun² cu³tí³ bíh¹ lɨ³tson³ tsú²; hi³ nɨ́¹juáh³
