  ena-ena: Asɨ agaŋ hulaŋ mu lɨbɨmɨŋa nameŋ abɨci uami. Nama unabɨla lɨmɨn sɨbɨlɨ
    ulaŋ hɨvɨ nadɨ lamavɨm aba abɨci uami. Ha lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ pam ala lamavɨbali
