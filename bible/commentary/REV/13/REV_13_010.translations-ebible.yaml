  tha-KJV: ผู้​ใดที่กำหนดไว้​ให้​ไปเป็นเชลยผู้นั้​นก​็จะต้องไปเป็นเชลย ผู้​ใดฆ่าเขาด้วยดาบผู้นั้​นก​็ต้องถูกฆ่าด้วยดาบ
