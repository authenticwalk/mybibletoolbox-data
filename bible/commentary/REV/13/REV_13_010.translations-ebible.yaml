    gakiwe. Kan keyet Kawawaŋgalen amnaŋ nâmkiŋpepeŋin mkatikŋaŋ bemtati kupeme towembe.
  grc-MT: ει τισ εχει αιχμαλωσιαν υπαγει ει τισ εν μαχαιρα αποκτενει δει αυτον εν
