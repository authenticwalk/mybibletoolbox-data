verse: REV.013.010
translations:
  kpx-kpx: Vani kela abu oleme dibulae otoveho louale kebia abuna malei dibulaevei.
    Isi oleme abu haluviveveho louale kebia abuna havege abu haluvisi. Isito vaveve
    katealeu velemage Dilava ataeabuna abu evievimo negolahai lavisi ui.
  okv-H: Eto embo na kitoho ta ingeni ta pambaja aisuja amo pambasuja eto asivo na
    jau pehaja aisuja amo jau pehasuja avoeto erena amo ungo God ta embo ototohu ungo
    God humota ue sovera eto irivujo.
  tbo-tbo: Apo Yaubada a nugotuhu ina pa hina panipanimi yaka hina panimi. Ma kwasikwasigei
    hina ununimi yaka hina unimi. Uyahinei taumi Yaubada a lawa waiwoiyawami ona towolo
    kadidili ma ona witumagana imahi.
  mal-C: “ബന്ധനത്തിനായി വിധിക്കപ്പെട്ടവർ ബന്ധനത്തിലേക്കു പോകുന്നു. വധിക്കപ്പെടാൻ വിധിക്കപ്പെട്ടവർ
    വാളിനാൽ വധിക്കപ്പെടുന്നു.” ദൈവജനത്തിന് സഹിഷ്ണുതയും വിശ്വസ്തതയും ഇവിടെ അത്യാവശ്യമായിരിക്കുന്നു.
  grc-SR: ⸂Εἴ τις ἔχει αἰχμαλωσίαν, ὑπάγει·⸃ ⸂2εἴ τις ἐν μαχαίρᾳ ἀποκτενεῖ, δεῖ αὐτὸν
    ἐν μαχαίρᾳ ἀποκτανθῆναι.⸃ Ὧδέ ἐστιν ἡ ὑπομονὴ καὶ ἡ πίστις τῶν ἁγίων.
  bgc-bgc: जिस ताहीं कैद म्ह पड़णा सै, वो कैद म्ह पड़ैगा, जो तलवार तै मारैगा, जरूरी
    सै के वो तलवार तै मारया जावैगा। पवित्र माणसां का धीरज दुख ठाण अर उसपै बिश्वास
    करण म्ह सै।
  khz-khz: Palagu pene ririwa tipura numanai pia ligoligoa nepenetiwa talimana, tipura
    numanai pia ligoa vegata. Palagu pene ririwa vetali kativana na pia vagi-kwaregaa
    nepenetiwa talimana, vetali kativana na pia vagi-kwaregaa. Ekilana Palagu gena
    talima veagara evaikilarana, pia vaigaoka, e mararamanira pia talu.
  deu-TKW: Wer Gefangene macht, soll in Gefangenschaft wandern; wer mit dem Schwerte
    tötet, soll mit dem Schwert getötet werden. Hier gilt es Geduld und Glauben der
    Heiligen.
  zsr-NT: Nup nucuꞌë Dios gdzungac, ral‑laꞌ gdzungac, atiꞌ nup nucuꞌë Dios quië nu
    gdödi leygac len guia tuchiꞌ, len guia tuchiꞌ lat. Qui lë ni naꞌ, ral‑laꞌ laꞌbö́z
    zxön ladxiꞌ nup náquigac queëꞌ Dios, len laꞌyejlëꞌ Lëꞌ.
  lin-lin: Soki moto asengeli kokende na bowumbu akokende penza na bowumbu. Soki moto
    asengeli kokufa na mopanga akokufa penza na mopanga. Makambo oyo ezali penza kosenga
    ete basantu bazala na mpiko mpe kondima.
  hns-NT: Djab bieswaasie log me se koi pakaraaiga aur doesar koi talwaar se maar
    dhaaral djaaiga, tab oelogke na tjaahie hiemmat haare ke aur bieswaas tjhore ke.
    Dje oesabse ie kharaab kaam kariega, ohoelog pakaraaike djahal me band karal djaaiga
    kie to talwaar se maar dhaaral djaaiga.
  noa-E: “Preso maag thaabatarr khai, chadcha preso pʉr auju. Thuthuíu thõog thaabatarr
    khai, chadcha thuthuíu thõju.” Pari mag nʉmʉn, thum Ẽwandam iek ʉ̈kha nʉm gaaimuau.
    Maguata Ẽwandam chaainan, amach mag phithurg auju khap, sĩi amachdëu ʉ̈khatarr
    iek gaaita warag ubʉ ʉ̈kha wënʉrraju aai nʉm.
  eng-EMTV: If anyone has captivity, he goes away; if anyone is with the sword, he
    must be killed. Here is the endurance and the faith of the saints.
  mib-NT: Tāca ñáyuu jeē sáha jeē quɨ́vɨ jnáhan vecāa, suni vecāa cone máá i. Te tāca
    ñáyuu jeē jéhni jnáhan jíín espada, suni jíín espada cuu maá i. Núu súcuan te
    ñayuu maá Yaā Dios chi jíni ñúhún cuandeyɨ́ ni i jíín jnúndóho te ma jécuɨñɨ̄
    i candíje i jnūhun cúndáhú ni yā i.
  lif-NT2: पुङ्‌लाहिम्‍मो थाःमा के़बोःङ्‌बान्, पुङ्‌लाहिम्‍मो थाःॽ हे़क्‍क्‍याङ् ताभेलाम्
    सिःमा के़बोःङ्‌बान्, ताभेलाम्‍बाए सिःरो॥ खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेसे कुमनाहाॽरे़ इनोगे़न् तुक्‍खेःन् नासि थःप्‍मा पोःङ्‌ङाङ् नसाःन्‍साबा पोःङ्‌माआङ्
    वाॽमाए पोःङ्‌लो॥
  xnj-xnj: Yikavyai mundu akamuliwa uvanda yikumgana akamuliwa kwa makakala, ngati
    mundu mweakomili kwa upanga yikumgana akomiwa kwa upanga. Hinu yeniyi yikuvagana
    vandu va Chapanga vavyayi na usindimala na sadika.”
  mmx-mmx: “Do ne Moroa gara tong li vam i do tara nabat pas ti loxokoxo, neni naba
    vubeles ti loxokoxo. La do ne Moroa gara tong li vam i do dina sep tara mi lavarise
    sepsep, neni naba uu at leesep mi lavarise sepsep.” Kuren la limixin at ne Moroa
    dina tu tuxuruxun at lununu atdi la dina ngangais mi lomomo keneng ap mo levenmumuat.
  cbr-NT: Uicaman cara uni itsi sipuanun 'inania, acamaxribi ca sipuacë 'iti 'icën.
    An uni itsi manë xëtocën 'acë uni, a ca bëtsi unínribi usaribi oquin 'ati 'icën.
    Usa 'aínbi ca axa Nucën Papa Diosmi catamëcë unicaman uisai cara ñu 'icëbëtanbi
    Nucën Papa Diosmi sinánti ëntima 'icën.
  tee-NT: Ju talhi'an lacapulach'in ixt'alapanac pus vana va chunch ju canavicana'.
    Chai ju lacamachita amakninin pus lacamachita capumaknichokocana'. Pus yuchi lhitasq'uini
    ni catach'ixlh ju mak'alhk'ajnat ju talhilaca'anta ju Dios chai va tachi catalhilaksilhch
    ju yuchi.
  eng-LSV: if anyone [goes] into captivity, into captivity he goes; if anyone is to
    be killed with sword, it is necessary of him by sword to be killed; here is the
    endurance and the faith of the holy ones.
  cak-NT: Ri yeruc'uaj preso ri winak, quiri' chuka' xti'an che raja'. Y ri nicamisan
    che espada, can che espada chuka' xticamises. Romari' ri lok'olaj tak ralc'ual
    ri Dios tic'ue' qui-paciencia, y chuka' can tiquiya' cánima riq'uin ri Dios.
  pah-NT: Kiroki g̃a ojipe'g̃a topyhy g̃a nderogwovo – g̃ahã ti ojipe'g̃a opyhygaha
    nehẽ g̃a nderogwovo nehẽ, a'e ji ikwahava aere'ĩva'ea. Kiroki g̃a ojipe'g̃a tojuka
    itakyhea'javuhuva'ea pyvõ – g̃ahã ti ojipe'g̃a ojuka tuhẽ itakyhea'javuhuva'ea
    pyvõ nehẽ, a'e ji ikwahava aere'ĩva'ea. Nurã ti Tupana'ga remimo'ẽhara'g̃a tonhimomirana
    ojikoheteavo ga rehe nehẽ, a'e ji ikwatija aere'ĩva'ea.
  sja-NT: —Tachi Ak'õrepa k'ĩsia iru bɨ pɨrã ma nemĩsiapa parãdepema aba ãyaa ateemerã
    carcelde t'ɨ nɨ̃bɨit'ee, mãga pait'ee. Jõdee k'ĩsia iru bɨ pɨrã mãgɨpa parãdepema
    aba peemerã espadapa, mãga pait'ee. Maperã Cristodeerã choodaipia bɨ ãchi ijãa
    p'anɨde mãik'aapa Cristode ijãapataadaipia bɨ, ma k'aurepa piuruta pɨjida.
  xed-xed: Ka nda fa mndu ŋa ksaghatá da ga vuʼa ya ná, dzaʼa ksaghaksa lu da ga vuʼa.
    Ka nda fa mndu ŋa dzata nda kafay ya guli ná, dzaʼa dza dza lu nda kafay. Tsaya
    tama ná, ɗina ka nzata mnduha Lazglafta nda ksanatá ŋuɗuf nda ya nda zlghay nda
    ŋuɗufa taŋ.
  mks-NT: Ndá na̱ ná chica̱a̱n in na veca̱a, cu̱hu̱n ri mé va na veca̱a. Ta ndá na̱
    ná cahní inga na xi̱hi̱n yuchú cáni̱, xi̱hi̱n yuchú cáni̱ quivi ri mé va na. Sa̱há
    ña̱ cán quéa̱ xíní ñúhú quia̱hva ndeé ini na̱ cúú cuéntá Ndióxi̱ ta xíní ñúhú
    candeé cáhnu ini na mé á.
  gfk-S: Ma ing be God te tibe ter be da bul tikenong tano hala na harpadano, io,
    i tutuno sakit be na hana ukaia. Ma nesi tikenong ing God te haut be da kato bing
    ie, io, i tutuno sakit be da gil iat hobi. Io kaie, i palai be na tahut be ira
    gamgamatien na matanabar tus tane God di na tur dades ta ira hinaragawai ma di
    na nurnur.
  bmu-bmu: Kun kösö mire anmawaŋgö dop akzawi, yaŋön mönö miaŋgöreŋ anma. Kun bimgö
    sou ketaŋan ugetka kömumawaŋgö dop akzawi, yaŋön mönö mewö kömuma. Miaŋgöra ambazip
    sarakŋi, eŋön mönö kapaŋ köla lömböt memba mökösöŋda pöndaŋ möt nariba malme.”
    Mewö.
  dgz-dgz: Orup da da to warapen anupi, ame God anuini gapan di to wareta. Da da togurat
    anupi, God anuini gapan togureta, da ya wakaumeta. Menan God waenapan mega koewa
    ma inamup tauapen menan kaimakaet tumban amo anu tumat den wanumopo.
  eng-GNV: 'If any leade into captiuitie, hee shall go into captiuitie: if any kill
    with a sword, he must be killed by a sword: here is the patience and the faith
    of the Saints.'
  zaa-NT: Iyaba le canu ná para ccá le preso, seguro ba gudàxu' cą le. Iyaba le canu
    ná para gatti le por nuỹa enne', seguro ni gúttíą le. Acca iyaba le canu ná qui'
    Tata Dios, caduel·la' gappa le adí confianza lani lèe nna bittu guttse'e latsi'
    le tsal·lue' néda, sino guchia le iyaba ca prueba lani la'ỹeni.
  eng-WEBSTER: 'He that leadeth into captivity shall go into captivity: he that killeth
    with the sword must be killed with the sword. Here is the patience and the faith
    of the saints.'
  guh-guh: Pamonae Dioso pijajivi naneconitsiaexanaena, nexata penaneconitsivi pejebabiabibojavabelia
    jebiana, bajarapamonae juya itsamonae naneconitsiaexanaenatsi. Pamonae pijinia
    Dioso pijajivi espadata bena, bajarapamonae juya itsamonae bajarapitsiespadata
    benatsi. Bajaraxuata itsamonae Dioso pijajivi bejiobiaexanabiabi atatsi, xanepana
    xaniavaetsia penajamatabëcuenecopatsinexa Diosojavabelia epatua copatsinejeva.
  bon-bon: Lui gemi oomlemame, siige cire joomlemepesi. Lui gemi cubuturikä ca budre
    me aglecame, siige cubuturikä ca budre me cire yaa-glecemepesi. Ai mäpu mule cina
    singi Acejiyame me binamewale cina kokre piiyepu ätrunga cama aclajutame.
  nhw-BL: “Masehualme catli quintocaros para yase ipan tlatzactli, quinhuicase ipan
    tlatzactli. Masehualme catli quintocaros para miquise, quinmictise. Pero amo ximotequipachoca,
    amojuanti catli anitlatzejtzeloltijca masehualhua Toteco. Ipan ni tonali monequi
    anquipiyase amoyolo huan xiitztoca antemachme.”
  swh-ONEN: Ikiwa mtu ni wa kuchukuliwa mateka, atachukuliwa mateka. Ikiwa mtu ni
    wa kuuawa kwa upanga, atauawa kwa upanga. Hapa ndipo penye wito wa subira na imani
    ya watakatifu.
  wbi-wbi: Nave jumonga aghomilue, kwoope kuvughomua iluta. Nave jumo ibuda ni bamba,
    ni bamba ibuduagha. Iji ng'emela ja vukola nu lugudo nu lwitiko ku avuo nu lwitiko
    ku avuo vaano viitike.
  bba-bba: Wi bɑ koo pirisɔm mwɑ, pirisɔmwɑ bɑ koo nùn mwɑ. Wi bɑ koo ɡo kɑ tɑkobi,
    tɑkobiwɑ bɑ koo kɑ nùn ɡo. Sɑɑ ye sɔɔ, n weenɛ nɑɑnɛ dokeobu bɑ n tɛmɑnɛ ben nɑɑnɛ
    dokebu sɔɔ.
  eng-KJVCPB: 'He that leadeth into captivity shall go into captivity: he that killeth
    with the sword must be killed with the sword. Here is the patience and the faith
    of the saints.'
  kgk-NT: Oĩ preso omoĩ hagwã-py ojereraha va'erã. Nhandejáry oipotaha-rami ave ogweraha
    va'erã íxupe. Oĩ kyse puku-py omano va'erã. Nhandejáry oipotaha-rami ave ojuka
    va'erã íxupe. Upéa oikwaa-rehe Nhandejáry reroviaha ohasa asy ete jepe tekotevẽ
    ojesaupi meme gwekojáry-rehe anho mate onhembopy'agwasu hagwã ojerovia tee hagwã
    hese.
  waj-waj: Fai vooya Anutuuqaa gioonna kiaapu voovai oovi nnauvaki yapaaree kiaa inna
    tikio rikioo inna aikiooma fai ivo kuanaravai. Fai vooya Anutuuqaa gioonna kiaapu
    voovai paipa avaikaraivaadiri ruputino putuaiveera kiaa kua yeena rau kioo ruputino
    inna aikiooma fai ivo putinaravai. Ngia Anutuuqaa gioonna kiaapuuya ivaara arinaima
    rikiada Yisuunnara mmannammanna kutaavaivee tida mmuaararaivo ngiiisi vainainnaata
    rikiadaata yaagueeqama variatee.
  cpy-cpy: Ikaate rominkyaawaeteeteri, ¡Imateroota! Ikaate owamaantan-tyaawoni ojataa-mentotsi,
    ari ikimi-teeri paata rirori rowamaan-teetyaari ojataa-mentotsi. Rootaki roejokirotan-tyaawori
    ikemijanteeri rashiyitari Tajorentsi.
  mpx-mpx: Ebo Yehoba i talam wana gamagal etega nihi yowan, he nasi nihi yowan. Ebo
    Yehoba i talam wana gamagal etega haveyan kilepana elana nihi lol, he nasi haveyan
    kilepana elana nihi lol. Inoke toto ya kaiwena Yehoba wana gamagalau alona ge
    wali abulilek nihi palahikan.
  wbp-wbp: Kaaturlu-jana ngalya-kari nyanungu-nyangu yapa milarnu rdaku-kurra yukanjaku.
    Kuja-jangkarlunya kapulu-jana yapa ngalya-karirli puuly-mardarninjarla rdakungka
    yirrarni. Manu Kaaturlu-jana ngalya-kari yapa nyanungu-nyangu milarnu palinjaku
    junma kirrirdi-jangka. Kujarlanya kapulu-jana yapa ngalya-karirliji junmangku
    pajirni. Ngulaju ngula-juku. Kulalu lani-jarriya! Nyurrurlajunkulurla Kaatuku.
    Purayajukulu, manulurla wala-juku nyinaya!”
  luo-luo: Ka ngʼato onego ter e twech to twech machalo kamano ema nyaka odhiye. Kendo
    ka ngʼato onego negi e lweny gi ligangla to liganglano ema nyaka negego. Ma e
    kinde ma jo-Nyasaye onego timie kinda kendo bed gi yie motegno.
  nhe-NT: “Tlacame tlen quintocaros para yase ipan tlatzactli, quinhuicase ipan tlatzactli.
    Tlacame tlen quintocaros para miquise, quinmictise. Pero amo ximocuesoca, imojuanti
    tlen initlatzejtzeloltijca tlacajhua Toteco. Ipan ni tonali monequi inquipiyase
    imoyolo huan xiitztoca intemachme.”
  aii-aii: ܗ̇ܘ ܕܗܕܝܼܪܵܐ ܝܠܹܗ ܕܐܵܙܹܠܔ ܒܣܠܵܒܵܐ، ܒܣܠܵܒܵܐ ܒܸܬ ܐܵܙܹܠܔ؛ ܗ̇ܘ ܕܒܣܲܝܦܵܐ ܩܵܛܹܠܔ،
    ܒܣܲܝܦܵܐ ܒܸܬ ܦܵܐܹܫ ܩܛܝܼܠܵܐ. ܠܲܐܟ݂ܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܠܩܲܕܝܼܫܹ̈ܐ ܕܗܵܘܹܐ ܠܗܘܿܢ ܚܡܵܠܬܵ‌ܐ
    ܘܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Kiñapayaaq sivullikkaugumi tigutaaŋułiġmun tigutaaŋuviŋmuŋniaqtuq. Kiñapayaaq
    tuqqutauruksraugumi savikpakun savikpakun tuqqutaugisiruq. Tarra taatniitpan Agaayyutim
    iñuŋi igḷutuutiruksraurut ukpiqsrił̣iqaqtuiñaġutiŋ.
  msb-msb: An mga katawuhan san Dios na mapipriso, mapipriso gayod. An paratyon sa
    ispada mapapatay man paagi sani. Kaya, ginakinahanglan san mga katawuhan san Dios
    an pagkamatiniuson kag pagtuod.
  cpa-NT: Ju³ná³ hein² dsa² ca¹të́² dsa¹lé² hni¹ŋí³, cónh¹jøng² hni¹ŋí³ dsa¹lé² báh³
    dsa² jøng². Ju³ná³ hein² dsa² ca¹jŋëh¹ dsa² jmøi¹guǿi¹ jian¹²dsa quianh¹³ ŋi³tǿi¹,
    jøng² quianh¹³ ŋi³tǿi¹ jón² dsa² héi² calah. Hi² ma²ŋi¹² dsa² quián¹² Diú¹³ hi²
    hniuh¹² mi¹bí²dsa dsǿa¹²dsa, cøng² hi² hé²dsa jǿg³ quiah¹² Diú¹³.
  dso-dso: ପର୍‌ମେସରର୍‌ ଜଜ୍‌ନା ଇସାବେ ଜାର୍‌ କର୍‌ମେ ବନ୍ଦିଗରେ ରଇବାର୍‌ ଆଚେ, ସେ ବନ୍ଦିଗରେ
    ଜାଇସି । ପର୍‌ମେସରର୍‌ ଜଜ୍‌ନା ଇସାବେ ଜାର୍‌ କର୍‌ମେ କାଣ୍ଡାସଙ୍ଗ୍‍ ମର୍‌ବାର୍‌ଆଚେ, ସେ କାଣ୍ଡାସଙ୍ଗ୍‍
    ମାରାଇଅଇସି । ମାତର୍‌ ପର୍‌ମେସରର୍‌ ଲକ୍‌ ବିସ୍‌ବାସ୍‌ ଦାରି ମୁର୍‌ଚିକରି ରଇବାର୍‌ଆଚେ ।
  meu-meu: Daika baine heabi mauri, vada bae abia mauri, bona daika baine heala mase,
    vada bae alaia mase, dare amo. Helaḡa taudia na bae haheauka hona bae heabidadama.
  yva-NT: Are pirati Amisye po apatimu indamu vatano mine so wo ausiso no tanoano
    makova rai, weamo indati wo ausiso no tanoano makova rai jaje. Are pirati Amisye
    po apatimu indamu vatano mine so wo omake veano aubaisy, weamo indati wo aubaisyo
    omake rai jaje. Maisyare omai ti, Amisye apa kawasae weap, ana mbe mobe wasai
    rave mamo wasatawandi muno wapanave Amisye ai rave.
  dgc-dgc: Eng ti ésiya i takdaa a madikép, éy madikép ngani. Sakay du takda a bunon,
    éy bunon side a talaga. Kanya kailangan éy mégtiis a méniwala du tolay na Diyos.
  zpm-NT: Zha ne gnaaz to co zho to ladzguiib, yeque zho zio zho ladzguiib; zha ne
    csacsigaa to, teḻ zha gut zho to, scaque gut miech zho. Gacmbande to sca, sac
    goṉ ga glu to nli rnalo to Dios, nli zlëb to teḻ pe nactaa guieḻnë ne gaṉ to.
  hix-NT: Khoryenkom yano me tahohsom me oyehtokonye, ayahohsatxhe xaxa mak hampànà,
    waha komo. Katxefara ke otahano ynye me oyehtokonye, katxefara ke rma rha totahaxem
    me manatxhe hampànà. Àro ke, enàmnye ro me hak nahtxoko, Khoryenkomo mryenon komo.
    Ohsànàhpànà ro me hak nahtxoko. Txesus hona xenye ro me hak nahtxoko. Àro wyaro
    katxho rma ohxe enytxatxoko, thanak oyehtokonye.
  sim-sim: Ma ol krawuk sikmbaha Avui Wasilaka mbahanda ondo avak krawuk sikwa lir.
