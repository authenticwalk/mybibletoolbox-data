  bdv-bdv: କେ ଜଦି ବନ୍ଦି କଃରା ଅୟ୍‌ଦ୍‌, ସେତଃନ୍ ଅୟ୍‌ଲେକ୍‌ ସେ ବନ୍ଦି ଅୟ୍‌ଜାୟଦ୍‌; କେ ଜଦି
