    ec. Ti buchꞌu ta xmilvan ta espadae, jaꞌ jech ta xichꞌ milel ta espada ec. Jech
    o xal un, ti buchꞌutic yuꞌuntac ti Diose, ta scꞌan ti xchꞌunojic leque, ti oy
    smucꞌul yoꞌntonique.
  mya-mya: အ​ဖမ်း​ခံ​ရ​မည့်​သူ​သည်​အ​ဖမ်း​ခံ​ရ​မည် သာ​ဖြစ်​သည်။ ဋ္ဌား​ဘေး​နှင့်​သေ​ရ​မည့်​သူ​သည်
    လည်း​ဋ္ဌား​ဘေး​နှင့်​သေ​ရ​မည်​သာ​ဖြစ်​၏။ ဤ အ​ကြောင်း​ကြောင့်​ဘု​ရား​သ​ခင်​၏​လူ​စု
    တော်​သည်​တည်​ကြည်​သူ​များ၊ သစ္စာ​ရှိ​သူ များ​ဖြစ်​ရန်​လို​ပေ​သည်။
  gng-NT: Uwien ye bi li cuo wà tiyonbt la, bi li mɔnbe kí cuo wɔ tiyonbt nɛ. U
    ye bi li ku wà nin kijusiek la, bi li mɔnbe kí ku wɔ nin kijusiek nɛ. Nɛn bo,
    Uwien ya nib ń li ŋmɔbe kuminku, kí li pɛ Uwien bo mɔnmɔnm.»
  cbi-NTPO: Mun veelachi kaya' ji' manda-inuu jumulaya, veelachi kaya' ji' manda-inu
    detsuve; tsenmala mun peeniyachi peyanuu jumulaya, peeniyachi peyanu detsuve.
    Tsa' mitya, Dioschin juu jumu chachillaya kayu challaa Diosnu daran keengue' tsaa
    jintsunu meneste deeve.
  ikk-NT: Onyẹ ọwụlẹ Osolobuẹ sị nị wẹ k'a nwụnrụn a, wẹ k'a nwụnrụn a; onyẹ ọwụlẹ
    Osolobuẹ sị nị wẹ k'e gi ọpịa-agha gbu ẹ, wẹ k'e gi ọpịa-agha gbu ẹ. Ọnwan chọ
    ndidi lẹ okukwe ẹka ndị nke Osolobuẹ.
  leu-leu: Tamo Piran taa kuus o a rabuna taa yot ta mataa xena pisaana lavaxa, ri
    taa yote. Tamo Piran taa kuus o a rabuna taa punuk ta mataa lavaxa, ri taa punuxe.
    Layaan a mu vilaana malaan ri taa savat la matavas, a maana rabuna fatak sina
    Piran ri taa waan fananap e ri taa tao fatateak a namkaian siri.
  maz-NT: Nu c'o cjó c'o pant'a a pjörü; xo ra pant'aji a pjörü c'o. Nu c'o ra pö't'üte
    co tjëdyi, xo rguí ndũ co tjëdyi c'o. Nguec'ua yo o̱ nte Mizhocjimi ni jyodü ra
    sëchiji; sido ra 'ñejmeji Mizhocjimi.
  bod-N: བཙོན་དུ་འཇུག་དགོས་པ་རྣམས་ནི་བཙོན་དུ་འཇུག་པར་འགྱུར་ལ། རལ་གྲིས་གསོད་དགོས་པ་རྣམས་ནི་རལ་གྲིའི་ཁ་ནས་གསོད་པར་འགྱུར་རོ།།
    འདི་ནི་དད་ལྡན་དམ་པ་རྣམས་ཀྱི་བཟོད་བསྲན་དང་དད་སེམས་ཡིན་ནོ།།
  tca-NT: '@see-verse:REV.013.009'
  zpl-NT: Bee bene enu siꞌquisaꞌ niꞌcuꞌ leꞌca rquiꞌña nú cha nzeꞌe niꞌcuꞌ, nu bene
    enu ruuti bene cuna espada cuna espada ati nzeꞌe. Enzeꞌe bee beneꞌ Diose rquiꞌña
    nú riquiꞌ beella lunú nzeli arquiꞌ beella Diose, nu la llacaꞌ beella lunú nzeli
    arquiꞌ beella liꞌinu.
  mbc-NT: Anî' yarakkamo to'ya ya, mîîkîrî yarakkamo to'ya e'pai awanî mîrîrî. Moropai
    anî' wîî to'ya ya kasupara ke, mîîkîrî sa'manta e'pai man kasupara kamo pe. Mîrîrî
    ye'nen mîrîrî yapîtanîpîya'nîkon yuwatî. Paapa pemonkono pe awanîkon wenai, yairî
    awanîkon yuwatî.
  ndg-ndg: Mana ipangite mundu yumo batikumtola kwa ngupu, ni atiyenda kwa ngupu,
    yumo abulaga kwa lipanga, kwa lipanga ubulagwa. Hawo nga mkemao wa utlivu ni uvumilivu
    ni amani haba babile watakatifu.
  wsk-wsk: “Ni talipara ningi ka betemon agi mu, am talipara ningi namarko. Ni baenat
    te ka momon se kuarko agi mu, am ka momon se kuarko.” Munan imi ana Kaem ko kariimet
    laili kua kapanak ale ningo diram la baga se, ikup yaman ginak ale sokel ago la
    sanamanakko sangam nangarso.
  toj-NT: Porque ta jach huas sc'ana ja Dios que oj ochanic preso, oj ni ochanica.
    Ta huan c'a sc'ana oj chamanic, yuj ni oj chamanica. Mix cham ac'ujolex. Quechan
    c'uanic meran ja Diosi. Oj ni bob ac'uluquex ahuantar ja huocola.
  tbc-tbc: Anut talpein ta subanek lo yau wo kob ipani tap, aria, iŋ gidad subanek
    lo yau a. Agod iŋ talpein ta sabiri nam dufunip imat o kob ipani tap, aria, talpein
    an sabiri nam ka dufunip imat a. Kagin en lo man, Anut san tamolpein gidad dumado
    dabai dop iŋaned ilo rumok diabi sakar dop dumado yau a.
  sna-sna: Kana munhu achifanira kupinda muutapwa, muutapwa achapinda hake. Kana munhu
    achifanira kuurayiwa nomunondo, nomunondo achaurayiwa hake. Apa ndipo panodikanwa
    kutsungirira nokutendeka kwavatsvene.
  smk-NT: Saray naitalaga nin maipriso, maipriso sara li', tan saray naitalaga nin
    mapati nin ispada, ket peteg a mapati sara li' nin ispada. Edet, matkap ran itpel
    nin tutawo nan Dios a dya'dya' nin naitalaga nin irangep ra tan dumaer sara nin
    magmatalek kona.
  grc-TCGNT: Εἴ τις ἔχει αἰχμαλωσίαν, ὑπάγει· εἴ τις ἐν μαχαίρᾳ ἀποκτενεῖ, δεῖ αὐτὸν
    ἐν μαχαίρᾳ ἀποκτανθῆναι. Ὧδέ ἐστιν ἡ ὑπομονὴ καὶ ἡ πίστις τῶν ἁγίων.
  gof-WFTW: Oonikka di7ettanaw de7ey di7ettees. Bison hayqqanaw de7ey bison shukettana.
    Hessankka geeshshata dandda7aynne ammanoy erettana.
  spa-BLM: Si alguno ha de ir al cautiverio, irá al cautiverio. Si alguno ha de ser
    muerto a espada, será muerto. Aquí está la resistencia y la fe de los santos.
  kyz-NT: Ifaripyrama 'gã nipo ojefaa futat. Jyuu pyu iapisipyrama 'gã nipo 'gã iapisau
    futat jyuu pyu. A'eramũ Janeruwarete 'ga remiayuwa 'gã 'ga ree etee ojemogypyyka
    ajemogyau. 'Gã 'gã nerekou tyweaete agawewi. A'etea 'gã 'ga ree etee futat ojemogypyyk.
  dao-dao: Man vai mkhyah pänga khyang cun mana kya khai; kcim am hnim vai mkhyah
    pänga khyang cun kcim am hnima kya khai. Ahin üng Pamhnama khyang he pi dunei
    u lü jumeinak kcang am ami awm vai aktäa hlüki ti ngdangki.
  cya-cya: —Cha' ntsu'hui nu tsa lo'o ne' 'in na'an chcuan, tsaa tu can' na'an chcuan,
    cha' ntsu'hui nu cujui ne' 'in lo'o spada, caja tu can' lo'o spada—. Nde ca chcan'
    ña'an tsala ña'an ta loo nchgaa nu cua' mdo'o hui 'in Ndiose, lo' tsala ña'an
    ndiya qui'an ti' 'in ñi.
  nii-nii: Pe wumb nii endi, kan ngungii nge pim kin, kapłi wu ei kan ngungii! Ngok
    kin, pe nga wu endi, wu eipi endi tui jik kin to kundum kin, kapłi wumb tui jik
    sik kin, wu ei to kundngii ku. To konduk kin, pe nga oł kanim kanim yi nge tonu
    om kin, kapłi en enim Gos nge oł kun ełmin wumb ei, enim dinga angk molk kin,
    nga pii gii dinga nik kin, ambił gii nik mułngii!”
  ign-NT: Mácani témera­ta­cayare ema apana, éneri­chuvare éma te tacaicu­tia­ravapa
    ticaera­ta­yareva éma apanavare. Mácani ticapa­recahi, nacapa­ca­yareva éma. Eta
    tacahe, nácani machanerana ema Viya, tatuparaca nacami­chayare tamutu, náimereca
    yátupina eta náehisirahi ema Viya.
  dik-NT: “Kuat kë cï Nhialic guiir bï rot luɔ̈i yï abï rot dhiɛl looi këya. Raan
    bï mac, raan bï teem röl ë pal abï teem röl. Wɛ̈t kënë ë lɔn bï kɔc cï gam dhiɛl
    gum ku rilkë puɔ̈th gamden yic.”
  cac-cac: A mach yic yaj yic'jib'at preso, ol ic'jocb'atoc. A mach yic yaj stecjicham
    d'a q'uen espada, a d'a q'uen ol chamoc. Yuj chi' a on̈ yic on̈xo Dios, tec'anocab'
    scutej co b'a cab'an syail, scac'anpaxoch Dios d'a co c'ool.
  tzj-E: Je nquechpowa cxin wnak che nque'oca preso pquek'a', j-era' nquecha'pa chka'
    y nque'oc na preso. Jxecsana espada che ccamsic wnak, chka' j-e' tzan espada nquecomsas
    wa'. Wawe' c'a nkatz'et wa' che retnamet Dios nc'atzina nquecoch' quewech chpam
    lowlo', nc'atzina che neyke'a quec'u'x ruq'uin Jesucristo.
  san-BUR: ယော ဇနော 'ပရာန် ဝန္ဒီကၖတျ နယတိ သ သွယံ ဝန္ဒီဘူယ သ္ထာနာန္တရံ ဂမိၐျတိ, ယၑ္စ
    ခင်္ဂေန ဟန္တိ သ သွယံ ခင်္ဂေန ဃာနိၐျတေ၊ အတြ ပဝိတြလောကာနာံ သဟိၐ္ဏုတယာ ဝိၑွာသေန စ
    ပြကာၑိတဝျံ၊
  yaa-NT: “Nã Satanás ifofaafãfe mato karaxa mẽra ikimakaki mato ikimaxikani. Askatari
    mato kenopa retekakĩ mato retexikani.” Nãskakẽ efe yora mĩshtichi, shinãchakayamakãfe.
    Nã nõ Jesús chanĩmara faafo tii nõ omiskõifikĩ, nõ tenekõixii nõko Ifo Jesús shinãmakitama.
  cab-NT: Ja adáürütiña ámu, jadáürawagúba gíñe, ja áfarajatiña táu efeín, jáfarawagúba
    gíñe táu efeín. Ligía busén jabeí lánigu Búngiu gurásu lúma afíñeni.
  clu-clu: Ang miski sino nga ginbugna nga dakupun dadakupun ra gid. Kag ang mga tao
    nga ginbugna nga patayun sa ispada mapapatay ra gid sa ispada. Gani ang mga tomoloo
    kinanglan nga maging mainantoson kag may ugut nga pagtoo sa Dios.
  swh-ULB: Ikiwa mmojawapo amechukuliwa mateka, na kwenye mateka ataenda. Ikiwa mmojawapo
    ataua kwa upanga, kwa upanga atauawa. Huu ni mwito wa utulivu na uvumilivu na
    imani kwa hao walio watakatifu.
  tpt-NT: Yu talhaꞌan lapanakni lakapachꞌin yuꞌuncha vachuꞌ kataꞌanaꞌ lakapachꞌin.
    Yu japumaqninin espada yucha vachuꞌ kapuniyaꞌ espada. Yu laqsaval ixlapanakni
    Dios tajunita, yuꞌuncha tsꞌanqay katamaqantaulal yu katapasayaꞌ, va katataylhaanil
    la ixlhakapuꞌatkꞌan.
  aai-aai: Yait dibur yara’iyinamih ema’am boro hinayara’iy, yait kaiyomaim yinamih
    ema’am boro hinay namorob. Imih God ana sabuw kakafiyih iti afa’af hibaib i yateh
    nanub bosunusunubamaim nawainabih.”
  sny-sny: Owane Sitewi apou toteye, lu taune ane kalabus wesi ma'e henetiyei ne ariariyeye
    ape, lowe kalabus wesi ma'e henetirowa. Sosu aiwawe a'i lu taune tere'e ane ipari
    mene'e se aine tera'eyei ne ariariyeye su, ai lu luwaru a'i lowe ipari mene'e
    se aine tou tera'erowa. Serai fene werese Jisas lo peri umasiteye ape, fene mi
    mi werese tei kairefiyete. Tote tawesiyei fene lo ape tei kairefi uwateyenamite.
    [Jer 15:2; 43:11; KTH 14:12]
  myy-myy: “Seti cʉtirã ñama ĩna”, ĩna yi ñia ãmi warãma, tubiara wijʉ ãmi warã yirãji.
    Ito yicõri, “Seti cʉtirã ĩna ñajare sarera jãina ĩnare sĩaja quena”, ĩna yianare
    sarera jãina sĩarã yirãji ĩna. Ito bajiri mani Dios ñarã ñari mani tõbʉjabojaja
    cʉni tʉoĩa ʉsirio yibitirʉja manire. Ito yicõri Diore tʉorʉ̃nʉ jidicãbitirʉja
    manire.
  trc-NT: Dan me se síí ꞌyaj atúj yuvii̱ tagaꞌ roꞌ, vaa güii catu̱u̱ maꞌa̱n soꞌ uún
    na̱nj ado̱nj. Ne̱ síí oꞌ neê espadá man tuviꞌ me se cavi̱ꞌ ya̱ maꞌa̱n soꞌ, quiꞌya̱j
    neê espadá na̱nj ado̱nj. Nihánj me se xca̱j níꞌ cuentá cheꞌé nij síí vaa sa̱ꞌ
    rihaan Diose̱, se vaa yoꞌo̱ Diose̱ ga̱a̱ nucua̱j rá nij soꞌ, ne̱ yoꞌo̱ Diose̱
    cuchuma̱n rá nij soꞌ ni̱ꞌyaj nij soꞌ, ne̱ yoꞌo̱ ga̱a̱ nucua̱j nimán nij soꞌ rihaan
    sayuun ei.
  cut-NT: Cuedevano ne te nducoya̱ca ihyan che din ye preso ihyan chena̱hn ne, namin
    va che co ye preso, ne ihyan che ca̱hno ye ihyan ne, namin nduco vederih min va
    che coh ye. Chemin che ihyan yahn Dendiohs ne, nahn che cuahtenan cuma ye vedechahtino
    ma̱n, nahn che quendi ye cotahno ye Dihvo vo Jesucristo ma̱n.
  bel-bel: хто вядзе ў палон, той сам пойдзе ў палон; хто мечам забівае, той сам будзе
    забіты мечам. Тут цярплівасьць і вера сьвятых.
  zlm-KSZI: Orang yang harus ditawan pasti akan ditawan kelak. Orang yang harus dibunuh
    dengan pedang pasti akan dibunuh dengan pedang juga. Oleh itu orang salih harus
    tabah dan beriman.
  gdr-gdr: ‘Ɨ yena ra God obagenj usunatam sɨbɨbmetɨm, ton b'ogla sɨbɨbmet wa yek.
    Ɨ yet ra rɨga geja giri ke onganj, toda ongandayamɨt b'ogla geja giri ke uj yakat.’
    Sɨ onggɨt paemb odede wɨnɨnd yɨna rɨgap b'ogla b'obogɨl mɨmkam ke wɨmenand dɨde
    gar ke utkunda mɨle omnɨkand tekeny.”
  vmy-NT: Xi je ꞌbatjinni nga nduya kuaje, kui= xi kuaje nduya. ꞌBa xi je ꞌbatjinni
    nga kicha kjuinikꞌenkoni, kui= xi kicha kueya=ni. Kio= machjen nga xukjuakore
    xuta tsjere Naꞌenchana ꞌba nga kixi inya ngatꞌare kjuamakjainre.
  cmn-FEB: 如果人应该被虏获，就一定会被虏获；如果有人会被刀杀，就一定会刀杀。在显示了上帝信徒的忍耐和信心！
  gmv-RNT: “Di7ettanas dizadey di7ettana; mashshan hayqqanas dizaddey mashshan hayqqana”
    hessa gidida gish ammanizayta dandayaynne ista ammaneteth koshshizay hannina.
  ncl-NT: Aquinojen hual cate Dios ilacames hual quipialo pa cayasi laquitzquili pa
    cayasi latzacuali pa calijtic, cuaquín pa calijtic yas. Aqui hual quinmictía oc
    sequin, yihual quipías pa yes lamictili. Pampín, ma mochijchihuacan, pampa nican
    quipialo pa mopepenialtisi pa panusi inon. Huan noje nican monequi pa camo mocahuasi
    pa quilalisi inminlaneltocalisli ca Dios ilajtol.
  sua-sua: Ko o mia ruk E Nut ta ktar mur el mar ko maktiegom ngaro imuo, he nang
    ngaro imuo kam kleng singni mnam mar, va ngaro imuo ngar mia kleng singni mnam
    mar, gi enang tok arhe, kaurur mar kngorom mar ngok kmar, mar kam vle ngang ngar.
    Va endruk E Nut ta ktar mur el mar ko maktiegom ngaro imuo kmit mar, he nang ngaro
    imuo kam krong ngar orom a mus kngam mar o yoror, va ngaro imuo ngar mia krong
    ngar orom a mus kngam mar o yoror gi enang tok kat arhe. He ekam tok, muk E Nut
    karo mia mruo ruk muk, mguak or kam lua kaeloong mnam o vnek ruk endruk, mar kam
    marer kam nop e. Mguak kle va kmatnge vgum mar ha, he ka plong kor mnam muk mang
    e Yesus he kmokpom kar ge.
  are-are: Arai, Altjirranha paka antja namanga etna nganha errkutjika, etna nganha
    kala errkutjina. Altjirranha paka antja namanga etna nganha knife tjenyala errilknga
    tutjika, etna nganha kala errilknga tutjina. Lakinhanga relha alkngaltara ntjarra
    Altjirraka tnoatnoa kaaralhitjika, erinha ekarlta kuta tnakitjika turta.
  gai-gai: Na Raraŋ Aetaniaca ramoot ianmo kac ŋgoreaca mbukna larapac te, ma kac
    ŋgoreaca mbuknandet. Na ma ramoot ianmo bugrim mbuŋa mo menacna larapaca te, mina
    manmo an mbuŋa mo menacnandet. Na an kɨdrɨkca an reikca laru te, Raraŋ Aetaniacna
    meikramtaɨra wɨtɨk gagraca ndorita rɨtɨpacmo utiŋnandet.
  qvm-NT: Jesucristuman yäracushganpita carcilcho wichgaränanpag cagcunaga carcilchömi
    wichgaranga. Jesucristuman yäracushganpita wanutsishga cananpag cagcunaga wanutsishgami
    canga. Tsaynog pasashuptiquipis ama laquicäriytsu. Imanog nacarpis Jesucristuman
    mana ajayaypa yäracäriy.
  chz-NTPS: Hi̱ˉ lleˋ kihˈ dsooꜗ nehꜙñeˈ, jä̱ä̱ꜗ dsihꜘ nehꜙñeˈ. Hi̱ˉ lleˋ kihˈ ju̱u̱ꜘ
