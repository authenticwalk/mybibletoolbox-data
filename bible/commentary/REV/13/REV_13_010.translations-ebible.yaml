  txq-txq: Mete ma Manetualain naketu-naladi ena nae, hatahori esa, muste humu ralan,
    na, neu ko humu ralan. Mete ma Manetualain naketu-naladi ena nae, hatahori esa
    muste hambu nekenisak renik tafa, na, neu ko rakanisan renik tafa.” De Manetualain
    hatahorin nara boso rakadedeak, te naa dadi neu omba-lelak fo ara rakatataka tungga
    ma ramahere rakandoo neun na!
  aaz-aaz: Karu Uisneno nafeek anrair nak, anmuiꞌ tuaf reꞌ ro he nheek naan ee, of
    anheek naan ee. Karu Uisneno nafeek anrair nak, anmuiꞌ tuaf reꞌ ro he napein roroꞌ
    neik suniꞌ, of anroor goe neik suniꞌ.” Etun Uisneno Iin na, kais amtet-koit. Naan
    anjair oras mainuan he maran ma mituin piut ma mpirsai piut-piut meu Ne te!
  qup-NT: Yaya Dios munashpan shukkunata apishpa karselpi churanankunapa, chaykunaka
    karselma rinankuna tiyan. Yaya Dios munashpan shukkunata sabliwa wañuchinankunapa,
    chaykunaka sabliwa wañuchiy tukunankuna tiyan. Chasna parisinakuna tiyashpan ñukanchi
    Yaya Diospa akllashkan runakunaka payllata yuyashpa mana sakishpa alita paypi
    sinchikunanchi tiyan.
  dop-dop: Ye pǝ tʋ yʋlʋ wei kɛ́ hɑtuu ɩ tɑnɑŋ tɛɛ sɩ pɑɑ tǝkɩ-ɩ sɑlǝkɑ, ɩsɩɩ pɑ tǝkɑ-ɩ
    sɑlǝkɑ ɩnɩ, pɩɩ sɑɑlǝɣɩ. Nɑ ye pǝ tʋ wei ɩlɛɣɛ hɑtuu ɩ tɑnɑŋ tɛɛ sɩ pɑɑ kʋ-ɩ nɑ
    lɑɣɑtɛ, ɩsɩɩ pɑ kʋ-ɩ nɑ-tɛ, pɩɩ sɑɑlǝɣɩ. Pǝ tɔɔ kɛ́ Ɩsɔ yǝlɑɑ kɑ tɔkɩ suulu nɑ
    pɑ́ tʋ Ɩsɔ kɛ́ nɑɑni kɛ́ ḿpʋ́ɣʋ́ tɑm.
  azb-azb: Kim əsir olmalıdırsa, Əsirliyə gedir, Kim qılıncla öldürülməlidirsə, Qılıncla
    öldürülür. Gərək müqəddəslərin dözümü və imanı olsun.
  eng-DBY: If any one [leads] into captivity, he goes into captivity. If any one shall
    kill with [the] sword, he must with [the] sword be killed. Here is the endurance
    and the faith of the saints.
  guo-NT: “Jiw jiapi jiw jebatat, japibej asamatkoi jeyaxaes jiw jebatat. Jiw asew
    bapi espadatat, japibej asamatkoi beyaxaes espadatat.” Samata, Dios pejjiw nabijat
    wʉt asew jiw pijaxtat, japi jiw boejtaliasfʉlaxael. Japi xanaboejafʉlaxaelbej
    Dios chajia jʉm-aechpox japiliajwa jachiyaxaelpox.
  hla-hla: '@see-verse:REV.013.009'
  mav-NT: Mio tã are'e ehepe — Eiwe'eg wo o Tupana emiit'in eipe pote. Eweimohey ro
    yne eipy'a pe eiku­'uro hap kape katu­pono ti aru ahaty'i haty'i kahato wo'o­pyhik
    hawe imohey haria aito pote. Waku waho­'opot aiku­'uro hap kape. Ai'auka kyse'yp
    wo pytkai yt naku i watoiat Iesui hap ai'auka irania'in imohey pote are'e. Ehewaure
    ka'a pote eweikuap to ui'e hap. Uito Iuwãu uipyhyp hawe y'y wato py'a­setpe yi
    a tote ui'atuiat mesuwe Iesui mohey hap upi.
  kpf-kpf: “Ŋâi zâk tâk namâgât siŋgi oipŋâ tâk namin pambi. Ŋâi zâk kâmbamgât siŋgi
    oipŋâ kâmbamŋâ koi mumbap.” Oi Anutuŋâ siŋgi a zen nâŋgâm pâlâtâŋ kwap kâtigem
    ândibigât sâip.
  ppo-ppo: Whi̧ me detamo bóe duraalu, wae sóró dipula beteraalopóló tukóló muló betepa,
    ti mo atétóró yaalopó. Whi̧ me de bóe whi̧né bóe dele sepakené dó̧pólópó yóló
    muló betepa, ti mo sepakenétóró daalopó. Até yaairemó, Kótóné kae beteró betere
    so whi̧paae sekȩi alarape wapakélé, haepaae derepéni, diriyóló bitu, Talené ama
    ala beta̧ ketekȩ buóló eró tawae.
  hin-2017: जिसको कैद में पड़ना है, वह कैद में पड़ेगा, जो तलवार से मारेगा, अवश्य है
    कि वह तलवार से मारा जाएगा। पवित्र लोगों का धीरज और विश्वास इसी में है। (प्रका.
    14:12)
  wol-KYG: Ku wara dem ngàllo, ngàllo nga jëm, ku wara deeye saamar, saamar ngay deeyeji.
    Looloo tax ñu sell ñi wara saxoo muñ ak ngëm.
  bef-bef: Lugaꞌamagi enali naga nonugu minalabe luto luꞌehinamo yaꞌma minalabe. Moneuba
    ai emitaꞌi yatamatu bo mone ho fililenogomo ana hite yatama emitatu ana bo ho
    fililabe. Huꞌmamofihi nonaꞌa pa sose bonaꞌmagi ana yupahi yaꞌma li hetofa hite
    keheli amuya meleteba minalafa.
  amm-amm: Noko mo Kotoyo muwokaiyakimo, kalopulo nuso kiyo monoi, to mo kalopulo
    nuso na kiyo taikiyoinomo. Noko siya mo Kotoyo muwo sopoyo tokosiyaimo monoi muwokaiyakimo,
    to mo na tokosiyaimoinomo, yau. Kotoni noko nokolalo ititouniso aino uwokakinomo,
    ulai hani monoi ulosuko monoi? Mulu ami amiso na suomo, Kotososo na mulumolo luwaiwumo,
    mulu tomokisoso.
  zaj-zaj: Munhu yoyose yandikiligwe kugeligwa mkifungo, kogeligwa mkifungo. Na munhu
    yoyose yandikiligwe kukomigwa na zele, kokomigwa na zele. Mbuli ino nhegulo yake
    iyo ino, wanhu wa Mulungu wolondigwa wawe na mwazaganyo na wawe bule uzenzeleganye.
  chq-NT: Wana 'in tsá² tsajéei¹ tsá² 'nʉñí³, 'nʉñí³‑i jon itsajéei¹ tsá² 'ii. La
    joon jon wana jngaai'¹³ tsá² tsá² coon'¹³ ñijlɨ́²‑ɨ, coon'¹³ ñijlɨ́²‑ɨ joon ijngai'²
    tsá² 'ii. Tsʉ 'wii'¹³ joon 'in jmoo¹o la to² tyʉ'² Dios 'ná² taain²¹² tá²‑tsi
    joon jai'² lɨ́ɨ²i.
  swp-swp: Tau esau i henua tatao i paidi, ia hinage abo se pai; esau i henua elepa
    eai i aiunu, ia hinage elepa eai abo se unui. Hetabu tataodi edi lauita huiana
    ina, bena se taubiga mo, eo se sunusunuma.
  bjr-bjr: Kasooqaqee kaasau aandau Yisuna ufasaara naruaninausara Anutufa ooqai irinau.
    Kaasau aandau fannoo rumbaaninausara faqa ooqai irinau. Mi narira aukuannai Anutuna
    ufa iri mariasa sia rufiasee minnisaaqa afeekaikamasee uaqee iaqa minasaa mundufi
    firana faqa kaqi kai fuaqa.
  aby-aby: '@see-verse:REV.013.009'
  eng-YLT: if any one a captivity doth gather, into captivity he doth go away; if
    any one by sword doth kill, it behoveth him by sword to be killed; here is the
    endurance and the faith of the saints.
  jni-jni: Inka adi ziki uye uhana ani rere, anyimo ani rere madi dusa. Inka adi hu
    uye innu kasagali, unnu kasagali uni adi hu. In tisa shi barki iwu iriba ishew
    nan anu sa wazi lau.
  kne-kne: Di natodingan ay maibalod et maibalod da ngarud, ya din natodingan ay matey
    si kampilan et peslen da ngarud si kampilan. Isonga masapol ay anosan di ipogaw
    Diyos din ligat ay lak-amen da ya ipapasnek da ay mamati.
  tgj-tgj: Yvvnyi dvrik svngvdw um dvrik rungre; yvvnyi riukse lokv paki svngvdw um
    riukse lokv paki rungre, svkvnv si Pwknvyarnv gv nyi vdwgv chetamrvnam sila okv
    mvngjwngla rirung svngv.”
  gui-NT: Oporomoamɨri vae reta oyucata amogüe vae quɨsepucu pe, jae reta etei quɨsepucu
    pe oporoyuca rambue. Jare oporomoamɨri vae reta güɨrajata iru vae reta iɨvɨ ae
    güi jembiócuai retara. Jae rambue icavi co oñeñono tee Tumpa peguara vae reta
    ipɨaguasu vaera jare jecuaeño mborogüɨrovia güɨnoi vaera.
  quc-TT: Ri winaq ri kakꞌam na bꞌik pa cheꞌ, kakꞌam na bꞌik riꞌ. Ri kakamisan na
    chi sakꞌibꞌal, chi sakꞌibꞌal riꞌ kakamisax na. Are waꞌ ri kakꞌutuwik chi ri kojonelabꞌ
    jas jeqel kikꞌuꞌx chirij ri Dios.
  heg-NTPO: Eta Ama Lamtua nutus son noan, musti muik atuli man tom in dake kam, mam
    un tom in dake. Eta Ama Lamtua nutus noan, musti muik atuli man tom in keo nini
    suli kam, mam un tom in keo nini suli.” Undeng na le, Ama Lamtua atulin nas boel
    hoen deken. Ta na man daid dola le oen tahang muid napiut, nol parsai napiut se
    Una.
  ptu-ptu: Aka iai too hupatau abana sissi'na la disakka, iya abana inna la disakka.
    Anna iai too kadona la pa'dam umbabai, iya abana tia inna la pa'dam dipateiam.
    Iam too anna la pahallum ingganna umma'na Puang Allataala la tontä liu manontom
    anna matoto' kamatappasanna.
  bzd-NTPO: “Wé̱pa suletë'bak Skëköl tö klö'wè̱wa̱, esepa tse̱rdami klöulewa̱. Wé̱pa
    suletë'bak Skëköl tö duökwa̱ tabè kkö́ a̱, esepa tterawa̱ tabè wa.” E' wa s'batse'rpa
    e̱' tkö̀wa̱ darërë ena ie̱rblö̀ ie' mik e' wërdaë.
  kwf-kwf: Ti ngwae amuꞋa Ꞌi neꞋana God filida naꞋa fuana daulada, kike baꞋa dauda
    naꞋa. Ma ti ai logo amuꞋa neꞋe God ka filida fuana saungilada Ꞌania sele ni ofoꞋa
    ki, kike baꞋa saungida nama Ꞌania sele ana ofoꞋa ki. Kamu na ngwae God ki noaꞋa
    kamu kasi manata sala, sulia nia neꞋe kaidaꞋi kamu naꞋa fuana ngangataꞋanga Ꞌani
    faꞋamamanaꞋanga kamu ki.
  eng-WYC-2017: He that leadeth into captivity, shall go into captivity; he that slayeth
    with sword, it behooveth him to be slain with sword. This is the patience and
    the faith of saints.
  eng-WMBB: If anyone is to go into captivity, he will go into captivity. If anyone
    is to be killed with the sword, he must be killed. Here is the endurance and the
    faith of the holy ones.
  zat-NTPS: Benne' ca' dxelegú'e̱ bénneache lizre xia, cá'anqueze xelú'u benne' ca'
    lizre xia, na' benne' ca' dxelutie̱' benne' nen xia nalá, cá'anqueze xelatie̱'
    lu xia nalá. Chee̱ le̱ na' benne' zaj naque̱' chee̱ Dios dxal-la' xelaque̱' zren
    lazre', ne xeléajle̱'e̱ chee̱ Dios.
  spp-spp: Ŋgemu ká mpyi na sí n‑le kàsuŋi i ke, urufoo sí n‑le kàsuŋi i. Ŋgemu ká
    mpyi na sí n‑bò ná kàshikwɔnŋwɔɔni i ke, urufoo sí n‑bò ná l'e. Lire e ke Kile
    wuubil'à yaa pi kyaage kwú piye e, pi i ŋkwôro Kile kuni i.
  zty-NTPS: Benne' ka' Dios wnnakze' žéjgake' do ya, žaḻa' žéjgake' do ya, na' benne'
    ka' Dios wnnakze' gátgake' ḻo ya ntoche', ḻo ya ntoche' gátgake'. Che ḻen, benne'
    ka' zej nake' che Dios žaḻa' kwez ẕen ḻáže'gake' na' chejḻé'gake' chie' Ḻe'.
  mek-mek: Ke aufalao agaꞌo fekeafia fekegope keoma auga, akeafia akegope. Ke aufalao
    agaꞌo ifani aꞌifagai fekeaupugua keoma auga, ifani aꞌifagai akeaupugua. Egaꞌina
    puogai Deo ega papiau auꞌi auga, eꞌi pakoꞌa Deo eegai fekeoge, ke kapaꞌina faagaꞌiai
    fekemia mo ganinagai, gamuga mo fekeopo fekeafiapia mo.
  aey-aey: Oso Anut age umeig gihacdoc jona mudecnu madecebfi eu mele, age uqa gihacdoc
    jona muduqagan. Oso Anut uqa han siginna qocobil cal mecnu madecebfi eu mele,
    age uqa han siginna qocobil cal migian. Je eunu Anutna qagu coboc dana cajaca
    age agedodoc hulunuga cehecnu, age agena wawaga meleec gagadic hewecnu cisdoigale.
  urd-GVH: अगर किसी को क़ैदी बनना है तो वह क़ैदी ही बनेगा। अगर किसी को तलवार की ज़द
    में आकर मरना है तो वह ऐसे ही मरेगा। अब मुक़द्दसीन को साबितक़दमी और वफ़ादार ईमान
    की ख़ास ज़रूरत है।
  ycn-ycn: 'Tupana hue''epiri mecajenaca napatájica ne''iyayá, naca''acáloje necá
    ina''uqué huajáquelana chojé penaje. Necaja calé napataje. Tupana hue''epiri caja
    mecajenaca nenójica. Necaja calé nenoje ne''iyayá. Ñaquele numá Tupana le''ejena
    ina''uquejlo: I''imá cahuajhuéruna. Ipechu i''imá caja caphí Tupana chojé.'
  djr-djr: “Ga ŋuli nhe ga ŋunhi nhinany yan galkundja ŋayathanharawnydja, nhunanhany
    dhu ŋayathaman yan bala djaw'yunna. Ga ŋuli nhumalany walal dhu buma, ŋunhiny
    walal nhumalany dhu buman barrtjunna marrtji mandjawakthun murrkay'kuman yan.
    Gatjuy nhumany ŋunhi God-Waŋarrwuny yolŋu walal marŋgithin, märr nhuma dhu ga
    ŋunhi dhärrany wuṉḏaŋarrnha yan ŋayaŋuny-ḏaḏawyunamiriwnha.”
  kvg-kvg: Ezoqa ndigu, Mbumbukiam gevevesam, ndimbula-te tinqeisam, ndigu segé-nqeisám.
    Neka ezoqam ndigu, Mbumbukiam gevevesam, nakhag kaiya ti꞉zitag, ndigu nakhag kaiya
    segé꞉zitág. Nqanek matev tøfakhanam, Mbumbukiam-gi ezoqam, føgøføgakh bewaniáp,
    tiqa unimanqatin-te.
  rug-rug: Ke asa sapu kote ta turaṉa taloa pa tinaraovo d, si mani ta turaṉa taloa
    tugo pa tinaraovo. Meke asa sapu kote tava mate si mani tava mate nia tugo sa
    vedara. Ura hire tugo sari na totoso pude turu va nabu pa rinaṉeraṉe koe Karisito
    sari na tie te Tamasa.
  hop-NT: Hak hakiy tūwiktaqa hapi tuwat nāp tūwiktiwni. Pu sipwuvahpit akw hak hakiy
    nīnaqa piw tuwat sipwuvahpit akw súlawhtini. Pep hapi pu’ God sinomat tuptsiwni’yuṅwe’,
    qa naṅ’ekni’yuṅwni.
  san-URD: یو جَنو پَرانْ وَنْدِیکرِتْیَ نَیَتِ سَ سْوَیَں وَنْدِیبھُویَ سْتھانانْتَرَں
    گَمِشْیَتِ، یَشْچَ کھَنْگینَ ہَنْتِ سَ سْوَیَں کھَنْگینَ گھانِشْیَتے۔ اَتْرَ پَوِتْرَلوکاناں
    سَہِشْنُتَیا وِشْواسینَ چَ پْرَکاشِتَوْیَں۔
  heb-LB: על מי שנגזר להיאסר, ייאסר; מי שמיועד למות בחרב ימות בחרב. אולם אל תפחדו,
    כי זוהי לכם הזדמנות להוכיח את אמונתכם ואת כוח־עמידתכם.
  caf-NT: Ndan 'uyoon 'ulhna hubulhtsi, dich'oh chah whuz na'a zeh 'ulhna tele. Ndan
    soh cho be dune ghan t'eh, dich'oh chah soh cho be datetsah ho' hont'ah. 'Et huwa
    dune Yak'usda bube'ildzun, njan hiye 'alha 'uhoont'ah 'ink'ez 'i be whulh huzyin,
    'et 'uwhúlhni.
  mio-NT: Tu cua tiin ñivi chi ndo, ta cua taa ñi chi ndo ve caa, na cua coo taxin
    ndo ve caa. Tu cua cani ñivi chi ndo chi machete, ta cua cahni ñi chi ndo, na
    cua cuvi taxin ndo. Tu tacan ni cua coo taxin ndo, cua cundee ini ndo, ta cua
    cuinu vaha ini ndo chi ra Ndioo, vati tacan ni iyo ñivi ra.
  srq-NT: Dios mbae ɨcua ja chõ nguiã, mbae tã ɨ nonde equiato je. —Co sequiato ra
    mbia ɨquia tiquise je, ɨ mose Dios, mbia ra eɨquia tiquise je. —Co sequiato ra
    mbia tarõ, ɨ mose Dios, mbia ra etarõ no. Sã Jesucristo rimba ñɨmbirãcuã ño. Sã
    Jesucristo ɨcua tuchɨ. Icuã ɨcuã ɨcuã mose ee.
  kje-NT: Makromod Lalap naledi kenekrohu nahenia hir kele man lernohi Yesus heruwali
    rodi laa bui raram, la kele heruwali rodi raa daresne. Ende mi man lernohi Makromod
    Lalap mamkene kerhu lolo ha man apinha, la yono mi akim nado'o, maa na'amoli mi
    akim namkene naili'il Yesus mamani.
  gaz-gaz: “Namni boojiʼamuuf jiru kam iyyuu inni ni boojiʼama. Namni goraadeedhaan
    ajjeefamuuf jiru kam iyyuu goraadeedhaan ni ajjeefama.” Kunis obsaa fi amanamummaa
    qulqullootaa argisiisa.
  kud-kud: ‘Ebe yaiya hi'abi avivini, mata hi'abi avivini ta'i, na hinage yaiya ebe
    elepa ale'alehaena hi'oiye mwalowoi mata hi'oiye mwalowoi ta'i’. Walo teina ainaena
    howahowana Yaubada yana tomowao hiyemidiyei na hi'aipate wahiwahiyala.
  urb-NT: Amõ ke huwajan pyhyk ta raho aja me'ẽ rahã, aja oho ta a'e. Amõ ke kyse
    pe huwajan jukwa ta aja me'ẽ rahã, aja kyse pe jukwa ta ame'ẽ ke. Aja rahã, Tupã
    kotyhar ta ipy'ahu te'e hendu ta me'ẽ te'e. Tapijar te'e we Tupã rehe jurujar
    katu ta me'ẽ te'e tĩ” aja riki pandu.
  fra-LSG: Si quelqu’un mène en captivité, il ira en captivité; si quelqu’un tue par
    l’épée, il faut qu’il soit tué par l’épée. C’est ici la persévérance et la foi
    des saints.
  san-HK: yo jano 'parAn vandIkRtya nayati sa svayaM vandIbhUya sthAnAntaraM gamiSyati,
    yazca khaGgena hanti sa svayaM khaGgena ghAniSyate| atra pavitralokAnAM sahiSNutayA
    vizvAsena ca prakAzitavyaM|
  cak-SNT: Ri nibꞌano cha jun chic chi niꞌa priexa, quireꞌ jeꞌ xtiꞌan cha jajaꞌ. Y
    ri niquimisan cha espada, can cha espada jeꞌ xtiquimisas. Mareꞌ ri quiniman ri
    ruchꞌabꞌal ri Dios ticꞌujieꞌ qui-paciencia, y can tiquicukubꞌaꞌ quicꞌuꞌx riqꞌuin
    ri Dios.
  uvh-uvh: Ka beng sini' sanarik, fam sidi aming wari kadagang sansaramik ga' manggaksap
    wara'ning bingi guk iking a fam sidi bainat wari sidifigumak wara'ning bingi guk
    iking. Wara' aming arantagim ka Anutuga' naktangka tanga iking sidi midi ka mamareng
    wari sidiganang kagadofi wara'ning u kafakafa naknga tugunung tanga kabaksi' tiptangkanga
    tangkunang ningsa' adenting.
  ino-ino: Inake hu'nae nehoe “Yisasi ke hutapa fole ne'aiya yafe ‘Mako vaya'moki
    nofi nopi ukae.’ nehisayana Anumaya Koti'a ‘He.’ hisiketapa ani nopi ukae. ‘Mako
    vaya'moki sasu'meteti lahapakaune.’ hisayana Anumaya Koti'a ‘He.’ hisike'a ani
    kava hu'a apa'kaeya hapa'a kipatekae. Ani akufa kava fole ne'aiseana Anumaya Koti
    ke a'kame ne'malesaya vaya'mokitapa lo'kiya vaitapa afitapa lapaipafi male'naya
    ke lo'kiya vaitapa atafa huleo.” hu'ne.
  gnn-gnn: Wiripu-guḻku'nhanydja nhumalanha walala yurru mulka, bala ḏapmaramana yana,
    ga wiripu-guḻku'nhanydja nhumalanha walala yurru bumana yana mandjawakthuna murrkay'kumana,
    yurru nhumanydja yukirriya Godkunydja mala yolŋu'-yulŋu mukthurra yana dhärriya
    wuṉḏaŋarryiya. Mukthurra marrtjiya bala yukirriya ŋuliwitjarra marimirrikurru
    dhaḻakarrkurru. Yaka nhenydja buku-ŋal'yurra yolŋuwu ŋurikiyi buŋgawawunydja;
    mukthurra yana marrtjiya yukirriya märr-yuwalkthiya Godnha.
  yal-yal: Xa kasorasaan nagidixi naxan ma, na sama nɛn kasoon na yati. Xa sayaan
    nagidixi naxan ma silanfanna ra, na faxama nɛn silanfanna ra yati. Nanara, yama
    sariɲanxin lan e xa e tunnafan e tɔgɔndiya.
  cnt-NT: Juɨ₁lia'₂ i₂jŋia₅ dsa₂ juɨ₅ né'₃ má₃, ján₃ bá₄ juɨ₅ né'₃ má₃ dsɨ₃léin₂;
    juɨ₁lia'₂ dsa₂ i₂jme₂dsian₅ dsa₂ quian'₅₄ ŋi₁tág₂, quian'₅₄ ŋi₁tág₂ dsiáin₃. 'Uɨg₅₄
    në₅ në́₃, ca₂le₃jɨ́n₃ i₂tén₅ le₃quió'₅ Diú₄, 'nió'₅ jmo₃ tió'₃ dsɨ́₅, a₂tsá₃ qui₂dsɨ₃uɨ́in₂
    a₂'éin₂.
  tif-tif: kanola God ali waasi kii fokola tal Yesus ami unang tunum maakup tap alep
    tap iyo sok de-yimulin aa! kala namti, kuno sok de-yimulokomip. Ale, God ayo waasi
    malo ma ili kuno wan kong tup anulip taan-yaamin o kala namti, kuno wan kong tup
    anulip taanokomip. Yesus ami lak duulin tunum unang, ibi kaptum kusal ita mafak
    kamayip uyo ipkal duu-tiimin daa. Aa, daal keyu God ami weng so, kukup so, kaa
    kela-yaamin daa. Ti kano dotu yikik God ami lak uyo duu-bomdiwa yo!
  nlx-nlx: जा जेली माय कोंडाणेन केरता हादायेल हेते ता जेली माय कोंडाय जाती; एने जा
    तालवारी केरीन मारती ता तालवारी केरीन माराय जाती। केरीन बोगवानान माणहाह दिर एने
    बुरहो ज्याज माय हे।
  apw-NT: 'Dahadíń yisná áyił’iiníí isná ábididolṉiił doleeł: dahadíń bésh yee iziłhiiníí
    bésh bee bidizodeeł. Áí bighą nṉee Bik’ehgo’ihi’ṉań báhadaadeszaahíí nyee ndi
    dahńldǫh le’, ła’íí da’odląą le’.'
  gum-gum: Merrarrawa srua ambinanrrabelane, merrarrawa srua amben, espadatøga kweetsinanrrabelane,
    espadatøga kwetchun. Øyeelø pubene, tru Tiuswei misaamerabe chi arringucha ka
    melaptø melamiguba, katø isubigwan Jesucristoinuutø pasra tøga pønrramiguba masken
    treegutø melabig melamitøwein kønrrun.
  not-NT: Ira omianqueri basini, iriro aisati iromianquengani. Pairiraca óganquenguitsine
    basini sabiriquë, iriro aisati irógantënganiro sabiri. Aro yamai Tosorintsi icocagaiguëri
    quemisantatsiri cara përosati inguemisantaiganaque iratsipiriobentaigueri Tosorintsi.
  plu-plu: Ku Uhokri ikiswanaw adahan pahapwi yaytak kamaxwika, ka sam, hiyawa ig
    kamaykiswa. Mmanawa ku pahapwi umeheke akak ponya, akakwata ponya ig umehpika.
    Awaku ini amawka yis Uhokri gihiyegapu amawka yis kamaxwa ta gipitit Uhokri kabayhtiwa.
    Amawka yis kamaxwenene gipitit abetnewa ini mbeyne.
  iou-iou: Äma kubä komi yot gänaŋ itta biŋam yäwani täŋpänä, komi yot gänaŋ bureni
    api irek. Ba äma kubä äma keri terak kumäkta biŋam yäwani täŋpänä, äma keri terak
    bureni api kumbek. Mebäri unita kudupi ämawebetä kehärom taŋpäŋ nadäkiniki nämo
    pewä putäreneŋ.
  ntp-NT: Isʌoodami gʌnvuiyagi daidʌ gʌnmamaisa agadagi vaavoitudaitai aapimʌ Diuusi
    mosavʌr dodoli iimʌda aapimʌ dai dodoli daraaja ʌʌpʌ maisacʌrʌrʌ. Tomasi ʌoodami
    gʌncooda ʌliadagi gʌnmamaastacʌdʌ vʌʌscʌrʌ apiacʌʌga vaavoitudadagi aapimʌ Diuusi.
  rai-rai: Baa God ia mulaaot taai naa ta taara ko ra nuna taara diat a karabus, diat
    a karabus ut maa. Baa ia mulaaot taai naa din aak doko ta taara ko ra nuna taara
    ma in liwan na wineium, din aak doko diat ut mai. Baa i lenmaa, io a taara anun
    God diat a tur dekdek ma diat a nurnur.
  haw-1868: Ina e alakai pio aku kekahi, oia kekahi e hele pio. O ka mea pepehi aku
    me ka pahikaua, e pepehiia oia me ka pahikaua. Eia ka hoomanawanui a me ka manaoio
    o ka poe haipule.
  ffm-ffm: Neɗɗo fuu podanaaɗo haɓɓeede so naɓee, haɓɓete naɓee. Neɗɗo fuu podanaaɗo
    wardeede kaafaawi, wardete kaafaawi. Ɗum nee, waajibi yimɓe Laamɗo ɓee tawree
    muɲal e hoolaare.
  arb-NAV: مَنْ سَاقَ غَيْرَهُ إِلَى السَّبْيِ، فَإِلَى السَّبْيِ سَيُسَاقُ؛ وَمَنْ
    قَتَلَ بِالسَّيْفِ، فَبِالسَّيْفِ سَيُقْتَلُ! هُنَا يَظْهَرُ صَبْرُ الْقِدِّيسِينَ
    وَإِيمَانُهُمْ.
  cop-CNT: ⲫⲏⲉⲑⲛⲁϣⲉ ϧⲉⲛ ⲟⲩ⳿ⲉⲭⲙⲁⲗⲱⲥⲓⲁ ⲙⲁⲣⲉϥϣⲉ ⲫⲏⲉⲑⲛⲁϧⲱⲧⲉⲃ ⳿ⲛ⳿ⲧⲥⲏϥⲓ ⲥⲉⲛⲁϧⲟⲑⲃⲉϥ ⳿ⲛ⳿ⲧⲥⲏϥⲓ
    ⲫⲏ ⲇⲉ ⲉⲧⲉ ϯϩⲩⲡⲟⲙⲟⲛⲏ ⳿ⲛⲧⲟⲧϥ ⲛⲉⲙ ⲡⲓⲛⲁϩϯ ⳿ⲛⲧⲉ ⲛⲓⲁⲅⲓⲟⲥ ⲱⲟⲩ⳿ⲛⲓⲁⲧϥ.
  sri-sri: Peresugue waaró gããmea, ãrĩsũnerã irogue waarãkuma. Sareri majĩ merã gajirãrẽ
    wẽjẽrã, sareri majĩ merã wẽjẽsũrãkuma. Iri irasũ waaripoe Marĩpʉyarã ããrĩrã́ gũñaturari
    merã ĩgʉ̃rẽ bʉremurĩrẽ neõ piribirikõãrõ gããmea.
  nal-nal: “Tamon Nakmai xa kalin axazak kana waan la vaala vaamaazikang, naan kana
    waan mase la vaala vaamaazikang. Tamon Nakmai xa kalin axazak kana purua wana
    baainaat, naan kana purua mase wana baainaat.” Araan uwat matmalabuk malasing
    kanaan ka balas, aubina ninis sin Iesu dina irur dikdik ma dina vaaratunaan pana
    inaxam paazaaiang sin naandi.
  kyq-kyq: Debm kɛn Raa taaɗ ɔɔ jꞋutu jꞋan̰ kɔkŋ ɓulu lɛ, jꞋutu jꞋan̰ kɔkɔ ɔɔ kɛn
    ɔɔ jꞋutu jꞋan̰ tɔɔl ute gɔrɗ‑jɛrlɛ lɛ, jꞋutu jꞋan̰ tɔɔl kici. Bin num, jee Raage
    jꞋaay kaamɗe jꞋaal maakɗe do Raa ki.
  kwd-kwd: Lauta God ngaia 'e alamia te'efuta wane 'ani leka na lokafu, ngaia te'e
    leka na lokafu. Ma lauta 'e alamia te'efuta wane fana 'agila kwa'ia 'ania naifi
    ni fununga, ngaia te'e mae na naifi ni fununga. Mooru nga ta'a na God lo'oo, moru
    sia manata tala alata ni 'ola lo'oo 'e lau, tafe'ua ma mooru ula ngasi na tagoto'onga
    amooru.”
  ded-ded: Ngic mong megec witicamau faigecdeac degecdeu ye witicamau kembeso. Ngicngac
    wasai beangngo yunuhomegecdeac degecdeu imocngo yunuhomebisia. Anu ngicngac kpetiac
    yeni modzotitia kpac nga negen negensinggoc kecbisia.
  ewe-ewe: “Ne ame aɖe ayi aboyo me la, aboyo mee wòayi. Ne woawu ame aɖe kple yi
    la, yie woatsɔ awui.” Esia hiã na dzigbɔɖi le dzidodo me kple nuteƒewɔwɔ le ame
    kɔkɔeawo ƒe akpa dzi.
  nuy-nuy: Wiiya nugurru numburru-dhidina, yagu numburru-dhidina-wugij. Wiiya nambambiimana
    galiwanga-mirri marri numburru-ngawina, yagu numburru-ngawina-wugij. Nugurru warra-wurru-wurruj
    na-God-jinyung, numburraawanggina anaani ana-lhaawu. Marri numburru-lhara andhurrg,
    marri numburru-lhambaamburrg-gina aadanu.
  cop-BHC: ⲪⲎ ⲈⲐⲚⲀϢⲈ ϦⲈⲚⲞⲨⲈⲬⲘⲀⲖⲰⲤⲒⲀ ⲘⲀⲢⲈϤϢⲈ ⲪⲎ ⲈⲐⲚⲀϦⲰⲦⲈⲂ ⲚⲦⲤⲎϤⲒ ⲤⲈⲚⲀϦⲞⲐⲂⲈϤ ⲚⲦⲤⲎϤⲒ
    ⲪⲎ ⲆⲈ ⲈⲦⲈ ϮϨⲨⲠⲞⲘⲞⲚⲎ ⲚⲦⲞⲦϤ ⲚⲈⲘ ⲠⲒⲚⲀϨϮ ⲚⲦⲈⲚⲒⲀⲄⲒⲞⲤ ⲰⲞⲨⲚⲒⲀⲦϤ.
  buk-buk: Yomandô! Ŋawapac daêsam oc sêhôc asê. Lau ŋatô sic ŋawaê bu sêndöc gapocwalô,
    ma ŋatô oc sêndic ŋac ndu ŋa bieŋ baliŋ. Bocdinaŋ mac lau dabuŋ, alhac ŋaŋga ma
    ahu nem akêŋ whiŋ siŋ dom.
  pri-NT: Ba o tubaèpà tà tèpa âboro kà Pwiduée. Rà o pwa karapuu wà pàra pwi, â rà
    o pòtàmwara pàra tàpé. Â wâdé na rà cipa ba mwü ê cèikî kàra, ma pidàpwicâarirà
    [naa na ê pwina o tèepaa tàra].
  zpq-NT: Beṉe' yeseyix̱jue' ḻjež beṉac̱he' ḻižya, decze de ḻižya yesata' ḻegaque'.
    Na' beṉe' yesot ḻjež beṉac̱he' len spada, decze de gac c̱hegaque' ca'. Da'nan'
    chonen byen soac̱hac̱h chio' ba gwlej Diosen' cont naccho ḻo ne'e, gwyo gwc̱hejcho
    len bi da' gac c̱hecho na' soac̱hac̱hcho šejnilaže'chone'.
  por-TFT: Se Deus determinou que os inimigos de alguém fossem prendê-lo, esses inimigos
    o prenderão. Se Deus determinou que alguém fosse morto {as pessoas fossem matar
    alguém} com espada, elas o matarão com espada. Portanto, o povo de Deus deve permanecer
    firme e fiel a Ele.
  gwi-NT: Vit'eegwijyąhchy'aa, juu tr'oonjii nindhan nąįį t'ee juu gootr'ii'ee nąįį
    googahoondal, ts'ą' juu shrii choo veek'i' neekwaii gwanlii haa vęhdaa tr'igwirehee'aa
    nąįį t'ee jyąhts'ą' gooreheeghaa t'oonchy'aa. Jii t'ee juu Vit'eegwijyąhchy'aa
    k'injiighit nąįį khaiinjich'igiheeghit ts'ą' digwik'injigwiighit akhagagoohoonjyaa
    kwaa t'oonchy'aa.”
  gvn-gvn: God nguba wawu nyubun bama jailba bundanka. Jana nyungun karrbalkuda, jailba
    mumbalkuda. God nguba wawu bamangka yindu bama yarkinkaku bakanka, naybubu. Jana
    nyungun yarkinkaku bakalkuda. Yinyaynka yurra munaku bunday, bamanka kuli-bakanka.
    God kari bawa, nyungundu milka-janay, nyungun wukurrika. Godumu bama munamaka.
  nhy-NT: Akin tetzakuas, noijki kitzakuaskej. Akin temiktis, noijki kimiktiskej.
    Por yonik, in tokniwan yolchipawakej moneki kixikoskej tlan panoskej, iwan moneki
    kitlaliskej intlaneltokalis inawak Dios.
  asm-FB: কোনোৱে যদি বন্দী অৱস্থাৰ কাৰণে হয়, তেওঁ বন্দী অৱস্থালৈ যাব৷ কোনোৱে যদি
    তৰোৱালেৰে বধ কৰে, তেৱোঁ তৰোৱালেৰে হত হ’ব লাগিব। ইয়াত পবিত্ৰ লোক সকলৰ ধৈৰ্য আৰু
    বিশ্বাস আছে।
  okv-okv: Eto embo na kitoho ta ingeni ta pambaja aisuja amo pambasuja eto asivo
    na jau amburoja aisuja amo jau amburesuja avoeto erena amo ungo God ta embo ototohu
    ungo God tumota ue sovera eto irivujo.
  mxt-NT: Ñu cunyaca vehe caa chi inga ñu, suri cuhun tucu maa ñu. Ta ñu cha cachahñí
    chihin cha xaan, suri chihin cuan cucúvi tucu maa ñu. Yucuan chaha cuñí xaan chi
    cha cunyee xaan iñi ñu cuenda Nyoo. Ta cuñí chi cha chino iñi ñu chi ra.
  tzo-NT: Ti much'u chchucvane ta ono'ox yich' chuquel stuc. Ti much'u chmilvane ta
    ono'ox xmilat stuc. Hech yu'un ti much'utic tspasic ti muc' ti Diose ti li'oyic
    ti balumile ti c'alal ti yorail ti hech vocole, tsc'an ti oy stsatsal yo'ntonic,
    tsc'an ti chch'unic ti ta ono'ox xcolic sbatel osile.
  ind-AGS: Siapapun yang akan menjadi tawanan, pasti menjadi tawanan, siapapun yang
    akan mati terbunuh, pasti mati terbunuh. Hal ini menyatakan ketabahan dan kepercayaan
    kepada Allah dalam diri orang percaya.
  omw-omw: Mwia ntavaaqavu kye rupate vaisiva varirata mwihua mwia ntavaaqavu kye
    rupa kyevarave. Paipaqotaita mwia rukye vaisiva varirata mwihua mwia paipaqotaita
    ru kyevarave. Mwihua mwitaamaqi vivata nkye Kotira nraakye qoravanto Kotirara
    riemwaqita vira kepukyaqama kyeta tutaata.
  yrb-yrb: '@see-verse:REV.013.009'
  maa-NT: Jè xi nda̱yá kji̱s'en, k'oa̱á s'ín tjínè‑la̱ nga nda̱yá kjoi̱. Jè xi ki̱cha̱
    ndojò ki̱yá‑ne, k'oa̱á s'ín tjínè‑la̱ nga ki̱cha̱ ndojò ki̱yá‑ne. I̱í mochjeén
    nga kixi̱ kítsa̱jna kjit'aà ko̱ nga ki̱chìkjoa̱ko̱‑la̱ kjo̱'in jñà xi̱ta̱‑la̱
    Nainá.
  mcq-mcq: Ea irara tipurai vahuna reꞌamajaho hu tipurai vahuna. Ea irá soꞌwi ea ꞌanaa
    kwaꞌamajaho hu ꞌuꞌo soꞌwi ꞌanaa kwahuna. Ijihuni hahi Godoni ehija masuani hine
    puni nimaaroa ija kisi ꞌunanahuna.
  sus-A: كٌنيِيَ رَفِرِشِ مِشِ نَشَن مَ، عَ سِفَمَ نّ كٌنيِيَ كُي. سَنتِدّفّمَ قَشّ
    رَفِرِشِ مِشِ نَشَن مَ، نَ كَنيِ قَن قَشَمَ نّ سَنتِدّفّمَ رَ. سّنِيّنتْييٍ شَ
    تُننَبّشِ نُن دَنشَنِيَ كٌلٌنمَ نَ نَن كُي.
  jpn-1965: とりこになるべき者は、とりこにされて行く。剣で殺す者は、自分も剣で殺されなければならない。ここに聖徒の忍耐と信仰がある。
  fra-SBL: Si quelqu'un doit aller en captivité, il ira en captivité. Si quelqu'un
    doit être tué par l'épée, il doit être tué. Voilà l'endurance et la foi des saints.
  yka-yka: Bang pangaral Tuhan kaˈamin siniggew kaˈam, asal siniggew du kaˈam. Bang
    pangaral Tuhan kaˈamin matey pineddang kaˈam, asal matey pineddang du kaˈam. Hangkan
    kaˈam meˈ sukuˈ si Tuhanin, subey kaˈam magsandal hadja duk subey pabasagbi sandelbin.
  mle-mle: Adiy kalabus ir wuladakik God tasakwu-kidadiy duw taakw, adiy kalabus ir
    wulakinadiy. Adiy waliy bagaar viyasipak God tasakwu-kidadiy duw taakw, adiy waliy
    bagaar viyasipa-kidanadiy. Aw adiy jaav mwiyir tidaak, God dikidiy duw taakw kip
    apawa Godak wukijibir tikwadiy. Aw samab dayadiy bwan dikik kwiydaba.”
  shp-NTPO: “Ja preso itibora, preso akanti jake; ja espanin mawátibora; espadanin
    retekanti jake. Neskarainoaxa onanti ikanti iki, ja Diossen jonibaon ikonhaa,
    itan jaton koshi shinan”, iki.
  aom-aom: Aehu jemë guduamëvoromo savoji gagore baꞌamëvoꞌiëꞌoho iae savoji gagoro
    baꞌamëvoꞌëꞌö. O aehu muoꞌamëvamu vuovëvoꞌiëꞌoho iae vuovëvoꞌëꞌe. Ëhi jiëꞌe mu
    sisë rueꞌiröhohuni ëhuni God-are aribövioho jemëro biririvoromo God gemu uehorovobe
    vaꞌore.
  geb-geb: Fhe Bakɨme bɨnan kɨr saŋv guma the farasararga mba guma bɨnan kɨrga. Ana
    maaŋ muuŋgip ntari ga mbui kozan shogirim, rɨmɨn zav farasarigi guma, mbe ntari
    ga mbui kozan ana shogirim, ana rimgirga. Mba khesharigi tɨvi nden hɨrim, nde
    guigira Zisas khothɨgi gumgi gu mbigi, nde khaŋ thɨgɨp havhargip, ana khothɨgi
    ndɨkndɨga suirav havhargiri.
  bsj-bsj: Gwam nii wo chi ya twal cho ti ki kulene, kulen chi twal cho ti chike kulen
    chi twal chotiye wuro cho bicha wa kale cheu, birum ner kange bilenke wi ni boro
    wuchakke.
  cak-cak: Si c'o jun xtiyo'ox pa cárcel, can pa cárcel c'a xtic'uje-vi. Ri nicamises
    chi espada, can chi espada (nicom, niquen) vi. Vave' nikatz'et-vi chi ri erutinamit
    ri Dios nic'atzin chi niquicoch' ri c'ayef ri nipe chiquij, y nic'atzin chi niquiya'
    más cánima riq'uin ri Ajaf.
  chf-NT: Machcatac u bisan u lot preso, che' chich u xe tä cherbinte täcä. Machcatac
    u tzämsen u lot xeq'ueba, xeq'ue chich u xe tä tzämsinte täcä. Jin uc'a, machcatac
    ta Diosba si cherbintic ca' jini, c'änä chich u c'älenob y c'änä u totoj tz'onänob.
  tlf-tlf: Kale kanube God iyo waasi iyo imdala tal Yesus imi unang tinum iip maak
    maak iyo sok de imolin o agela umdii, kanube sok de imolan-temip kale minte, kanube
    God iyo waasi iyo imdala tal Yesus imi unang tinum iip maak maak iyo benat ko
    age un kong tuup inolip kaanamin o agela umdii, kanube benat ko age un kong tuup
    inolip kaanan-temip kale, Yesus imi ilak dolin unang tinum ibo ipkumal tebe yan-togonip
    uyo, ibo yan ke-emin ba e minte, daal tebe-bom God imi weng so kuguup so uyo kup-kagamin
    ba no kale, fomtuup God imi ilak uyo do-bom-nilipta o ageta ko.
  piu-2006: Ngula yuḻṯa palula tjinguru tjana nyurrangarrinya tjiilangka tjarrpatjunkunytjala,
    wiyanyurra Katutjanya tjapintjaku pakalkitjangku, wanti! Tjinguru kutjupa tjuṯa
    nyurrangarrinya tjana witilku tjuuḻa waṯawaratjarrangku wakara mirrintankukitjangku.
    Tjana yalatji nyurrangarrinya witintjala wiyanyurra Katutjanya tjapintjaku wakalpayingkamarra,
    wanti! Katutjalu tjananya ngula kuutawutjungka watjara warukutu wantirriyalku,
    nyurrangarrinya tjana wakantjala. Yunytjuwiya tjuṯangku nyurrangarrinya panypurangkula
    pungkunytjala kutunyurra tjukarurru nyinanytjaku Katutjaku Yiitjukuṯarra.
  poh-NT: “Wi hab wach wilic chic chiri̱j chi narojic pan che̱ꞌ, reꞌreꞌ pan che̱ꞌ
    woꞌ narojic. Hab wach wilic chic chiri̱j chi naricansjic ru̱cꞌ chꞌihchꞌ, ru̱cꞌ
    woꞌ chꞌihchꞌ naricansjic, nqui rikꞌor i kꞌoric reꞌreꞌ. Ru̱cꞌ reꞌreꞌ, reꞌ hin nikꞌor
    aweh tak chi nachalok take tiꞌcꞌaxic tikꞌimaj chic cho wach chi narichalic chana̱
    tak, reꞌ hat-tak ritinami̱t i Dios chacuy tak i ransil i tiꞌcꞌaxic reꞌreꞌ eh jeꞌ
    woꞌ chachꞌica̱ꞌ acꞌux tak chiri̱j i kAja̱w.
  tue-tue: “Peresu sõneconoãdacua” jĩĩnorira peresu wáaadacua, Cõãmacʉ̃ cʉ̃́ãrẽ “teero
    tiinóãdacua” jĩĩrirobirora. “Espadamena sĩãnóãdacua” jĩĩnorira espadamena sĩãnóãdacua,
    Cõãmacʉ̃ cʉ̃́ãrẽ “teero tiinóãdacu” jĩĩrirobirora. Teero wáapacari, Cõãmacʉ̃rẽ
    padeorá wãcũtutua, cʉ̃ʉ̃rẽ ãñurõ padeoró booa.
  bjp-bjp: Male God in somangat ufu tikas isi in kamkabet, ke in kamkabet tom. Male
    in somangat ufu tikas isi rin siimete u ini popok una fapaket, ke rin siimete
    u tom ini popok una fapaket. Male i tara arae, ke in rokap le fanu kalkaluu ke
    God rin tifat tom na foron tatawin ke rik tifat na unune kiri.
  xon-xon: Binib bi Uwumbɔr len ke bi ga chuu bi tinaagbiir na, bima le bi ga chuu
    bi tinaagbiir. Unii umɔk joo kijaak aajuk ku binib na, kijaak aajuk le ga ku u
    mu. Nima le cha ni ŋan ke Uwumbɔr aanib li ban limɔr ke bi dii Uwumbɔr mbamɔm.”
  tzo-ZNT: Ti cꞌalal xlaj cꞌotuc yeche, mi oy muchꞌu chtiqꞌue ta chuquele, acꞌu ochuc.
    Mi oy muchꞌu ta xmile ta espadae, acꞌu milatuc. Ti muchꞌutic xchꞌunojic li scꞌop
    Rioxe ti liꞌic to ta sba balamile jaꞌ tscꞌan ti chcuch yuꞌunic scotole. Jaꞌ tscꞌan
    ti jaꞌ noꞌox ta xchꞌunic ti chcuxiic ta sbatel osile.
  mpm-NT: Nusa ti nu na chondee yɨvɨ naa i roꞌo vekaa, ti jandaa ni kuu ja kiꞌin ra
    vekaa. Nu na kuaꞌa i tau ra jiin machete ja kaꞌni i roꞌo, ti jandaa ni kuu ja
    siaꞌan kuu ra. Yukan kuu ja kanuu ja koto sakuiꞌya ra ini ra ja kaka ra nuu ichi
    Yandios. Chi yoꞌo ja ni nakaji ya maa yo ja na kuū yo yɨvɨ ya, ti na kaka ndaa
    yo nuu ichi ya, vasu na kachi yɨvɨ ja kaꞌni i yoꞌo.
  ots-NT: Bbʉ xí ma̱n ca Ocja̱ da ttzixqui gá preso por rá nguehca̱ grí hñeme, nde̱jma̱
    da ttzixqui, macja̱ guí ne gui ccahtzi. Nu ca to da jña̱ cár espada pa da möhti
    cár mi̱nga‑cja̱hnihui, guegue da bböhti gá espada hne̱je̱. Eso, gui tzɛjtitjo
    ca te da jiɛh ca Ocja̱ da ttøjtiqui, cja̱ jin gui jiɛjmʉ ca grí hñemejʉ guegue.
  hoy-hoy: यारी कैद दा बिळोद आद, आव कैद दा बिद्दान; जो तलवार देल कोंदान, जरूरी आद
    कि आव तलवार देल कोंदकु आदान. पवित्र लॉकुर्द धीरज अदिक विश्वास ईदुर दा आद.
  amo-amo: Ule na iba yiru ghe udu lichin, nya lichinari aba du. Ule na iba molu ghe
    nin litan, nin litannare iba molu ghe. Uyichulu ule na le na inonko nibine nya
    kidegen bara ale na idi lau.
  pjt-pjt: “Godanya nyurampa ninti panya kutjupatjara nyuranya witintjaku ngaṟanyi
    munu tjailangka tjarpatjunkunytjaku kuḻu, kaya nyuranya mulapaṯu witiṟa tjarpatjunkuku.
    Munu piṟuku Godanya ninti nyurampa panya kutjupatjara nyuranya tjuḻa puḻkangka
    iluntankunytjaku, kaya nyuranya mulapaṯu tjuḻa puḻkangka iluntankuku.” Kaya nyangatja
    kuliṟa uti Godaku walytja tjuṯangku nguḻuringkuwiyangku tungun-tunguntu palunya
    waṉanma kurunpa rapangku.
  cwe-cwe: Munhu yolondeka kusoligwa mateka, kezasoligwa. Munhu yolondeka kukomigwa
    kwa zele, kezakomigwa. Ivo wanhu wa Mulungu wolondeka wafunye umoyo na wahuwile.
  daa-NT: Ya Buŋ kat kaawe kadar ŋuu obe gem daŋaayne, ka seener ŋuu obin̰ji. Kar
    ya Buŋ kaaw kadar ŋuu dee gem iŋ *seepine, ka seener ŋuu deen̰ iŋ seepine. Ɗo
