  ind-AYT: “Apabila seseorang ditentukan sebagai tawanan, ia akan menjadi tawanan;
    apabila seseorang membunuh dengan pedang, dengan pedang ia harus dibunuh.” Itulah
    ketekunan dan iman orang-orang kudus.
  cjo-NT: 'Ikantzi Jesoshi: —Aapatziyanaripaeni, omawitya rooteentsi pikemaatsiperotatya
    osheki, pishintsishiretaki apaniroeni, eekiro piyaatantatyaari poyaataperotena
    naaka. Aririka ragaetemi eejatzi romonkyaagaetemi: omonkyaagamentotsiki, eekiro
    piyaatatyee pishintsishiretaki eeroka apaniroeni. Ikowakirika rowamaemi, eekiro
    piyaatatyee pishintsishiretaki. ¡Naminakowentemi!'
  nsn-nsn: Mai gere uangoul i kukulebanga tar uabang manatenar uenaua tamata tar binakang
    uelkoi, inggon ra uenauain. Doh mai gere uangoul i kukulebanga tar uabang manatenar
    tung pous keip toro baenat, inggono ra tung pous keipin toro baenat. Temaeit,
    no tamata God ra tur uanono tun, ra tagorong mana dede kompela.
  san-DEV: यो जनो ऽपरान् वन्दीकृत्य नयति स स्वयं वन्दीभूय स्थानान्तरं गमिष्यति, यश्च
    खङ्गेन हन्ति स स्वयं खङ्गेन घानिष्यते। अत्र पवित्रलोकानां सहिष्णुतया विश्वासेन
    च प्रकाशितव्यं।
  tna-NT: Quebata ja Diusu sa dharejiji cuana eteriicha puji edusuta su, tueda di
    terijiji epu. Daja huecha quebata ja Diusu sa dharejiji cuana emanuameta su, tuseda
    di daja emanu. Da putsu, Diusu sa dharejiji cuana sa paciencia aidaji pu taji.
  lid-lid: '@see-verse:REV.013.009'
  wim-wim: nil God.angan aak anan miꞌ thant wiyantan jailangan wunayna, yaa, an puth
    kan-kanam jailanganiy thenchayn thanang. Aꞌ putha nil anan aak miꞌ thant wiyantan
    than wiyangan nhengk-peempan ongkangan mulathayn thanang, yaa, an puth kan-kanamwey
    mulathayn thanang nhengk-peempanangan. Aꞌ aak way inangan kanan wampow-a, than
    pam wanch God.antamana anman God.an ngangkangam piꞌ-piꞌayn nunang, aꞌ way anangana
    thana thaamp-thaampayn.
  zga-M: Pu eingave umunu eikhuvankunga avanu vove veinkunghiwanghwa. Pu eingave umo
    ibudangha neimundu vope eibudiwanghwa nei mundu. Pu apa pupaleinukhwiyumeleincha
    nulweideikho lwa vala avangholofu.
  yom-yom: Enati mutu fueni mu kota mu nloko, buna kafueti kota mu nloko. Enati mutu
    fueni mu vondolo mu sabala buna kafueti vondolo mu sabala. Vawu vava vadi mvibudulu
    ayi minu ki banlongo.
  san-SIN: යෝ ජනෝ (අ)පරාන් වන්දීකෘත්‍ය නයති ස ස්වයං වන්දීභූය ස්ථානාන්තරං ගමිෂ්‍යති,
    යශ්ච ඛඞ්ගේන හන්ති ස ස්වයං ඛඞ්ගේන ඝානිෂ්‍යතේ| අත්‍ර පවිත්‍රලෝකානාං සහිෂ්ණුතයා විශ්වාසේන
    ච ප්‍රකාශිතව්‍යං|
  yut-yut: Amɨn kɨnda dam tebanon pɨgɨsak do manjɨkbi kaŋ, uŋun dam tebanon pɨgɨkdɨsak.
    Ae amɨn kɨnda emat agak sɨbakon kɨmotjak do manjɨkbi kaŋ, emat agak sɨbakon kɨmotdɨsak.
    Yo uŋuden noman taŋba, Piŋkop dakon mɨŋat amɨn kabɨ butni yaworɨ taŋakwa tebai
    agek nandaŋ gadatni tebaisi abɨdoni.
  grc-BYZ: εἴ τις εἰς αἰχμαλωσίαν [ἀπάγει], εἰς αἰχμαλωσίαν ὑπάγει· εἴ τις ἐν μαχαίρᾳ
    [ἀποκτέννει], δεῖ αὐτὸν ἐν μαχαίρᾳ ἀποκτανθῆναι. ὧδέ ἐστιν ἡ ὑπομονὴ καὶ ἡ πίστις
    τῶν ἁγίων.
  cpc-NT: Inkaati jomontyaawaitaitiri, ¡Jimatiro! Inkaati owamaantantyaawoni osataamintotsi,
    ari inkimitaitiri paata irirori jowamaantayiitaiyaari osataamintotsi. Irootaki
    joisokirotantyaawori oitishiritaari.
  nhg-NT: Tlö canajyeca iyes prieso, pos prieso iyes de melöhuac. Tlö canajyeca quemectisque
    ca espöda, pos melöhuac ca espöda quemectisque. De inu maniera cuale nieses inneltoqueles
    de tli yecteque, hua nieses que cuale quexicusque.
  nya-nya: “Woyenera kupita ku ukapolo, adzapita ku ukapolo. Woyenera kufa ndi lupanga,
    adzafa ndi lupanga.” Pamenepa kwa anthu a Mulungu pakufunika kupirira ndi kukhulupirika.
  ngu-NT: Tla oncaj para yacaj quitzajtzacuasquej, quitzajtzacuasquej. Niman tla oncaj
    para yacaj quimictisquej ican espada, quimictisquej. Yejhua ica, tej, nonequi
    ma quixicocan on tlen nochihuas ican yolsehuilistli niman nochipa ma quineltocacan
    Dios on yejhuan iyaxcahuan Dios.
  kup-kup: Met narihö ari nari kakam zeimakeh emerizapanen hepekez hapan, povoz rekot
    am emerizapanen hepek. Ma mod narihö ari nari en raveñinañ men oñomapanez hapan,
    povoz rekot am men oñomapan. Povoz ari Godizari parum pot etapanezavoz kaev naravotü,
    oñ horï etohopanez ev menamoh-epeñiz tin hodad ravat rez kek tat het tovai sohozei.
  jid-jid: Nhawa ba nji hi ni bauta, ni bautayi ani hi. wanda ba wuu ni takobi, ni
    takobi yi ba wuu. wayi yi yo ni bi vu sron mba kri gbangban wu bi tsatsra inji
    bi irjhi
  wmw-wmw: Wapangiriwe kufungiwa, wafungiwa. Wapangiriwe kuulaiwa na upanga, ibidi
    wolaiiwe na upanga. Epa ndi pakuwabidi watakatifu kuhitamili na kutumaini.
  gmv-GGM: “Di7istanas dizadey di7istana. Mashan hayqanas dizady mashan hayqana” hessa
    gidida gishshi ammanizayta danda7ayne istta ammano koshshizay hanni wodekko.
  ssg-ssg: Teteka seilon ti Haeu namiloiwen kane kalabus, laha xoti ma kalabusi lato.
    Teteka seilon ti Haeu namiloiwen lato mat nake ti usiai nauna tetan, laha telei
    lato. Aile ape, tu xoxoa kahikahi Krais kalak kawatan tunahi amuto.
  zpo-NT: Lee re xaa nzhaal yo lozhyib, ko re xaa xaa lozhyib; nu lee re xaa nzhaal
    yet kwaan espad, kwaan espad gut xaa xaa. Nee luu xomod nye nzo re xaa mle nambey
    Jesús ded bid nu xomod tubka ngwii xaa lo xaa.
  poy-poy: Yawampangiliti kutolwa kuwera mloporwa mpaka katolwi kuwera mloporwa na
    ulii yakapangilitwi kulagwa kwa upanga hakalagwi kwa upanga. Su wantu wa Mlungu
    waweri na uhepeleru na njimiru.”
  qwh-NT: “Jesusman marcäconqanpita carselcho llawiränanpaq caqcunaqa, llawiräyanqam.
    Tsenollam marcäconqanpita wanutsishqa cananpaq caqcunaqa, wanutsishqa cayanqa.
    Tsechomi ricanaquïqa canqa Jesucristuman creyicoqcuna mana utinashpa marcäcuyanqan.”
  gaw-gaw: Am aun nug mani guiṯakp̱a goḵunu dayeb amu ap̱a goḵu. Laa nug qepp̱a mauhḵunu
    dayeb amu nug qepp̱a mauhḵu. Kobol amuam Kayaknu danab ah ag g̱agaṯag daaglagnu,
    ag ahilag oop̱a genab doyak g̱agaṯag aḏaglagnu ele ip̱unigṯe.
  nca-nca: Anutuko dani ka kondé kusiyowaŋgo yiníqo uni ŋu hamó kusi-kusi yano uweya.
    Ko Anutuko dani ka sukepo uroyi khumoweya yaró, asa hamó sukepo uroyi khumoweya.
    Asa ko otete ŋu tunoqiníqo, unipare meté horé qundo kondé kaŋero iŋondutuye kondé
    sopo towowaŋgo.
  zpz-NTPP: Zeꞌ benu tub mbecy ca lo cuen niy nu chay pres, orzeꞌ segur la chay. Zeꞌ
    de yu nu ca lo cuen nu gat nu mandzicy, segur la gat dey nu mandzicy. Ndeꞌ nu
    de mbecy ni Ñgyoozh rlagy ñi nu gyicy cup dey pase̱z nunu rlagy ñi nu gyicy cup
    dey consuel lom.
  zac-NT: Grë́tëꞌ el quë naguzac zi mënë lachiguiꞌbë, mizmë lë́ꞌëll tsa lachiguiꞌbë.
    Nu grë ra narguini sáhiꞌ con spadë nu zac lë́ꞌëll gátill con spadë. Por ni grë́tëꞌ
    naná shmënë Dios rquiꞌni gapë raiꞌ pacënci nu fe.
  kyg-kyg: Gotiꞌa, kalavusi huꞌa apategae, huno huꞌnisiya vayaꞌmo kalavusi huꞌa apategae.
    Naipeletiꞌmo apaisageꞌa faligae, huno huꞌnisiya vayaꞌmo naipeletiꞌmo apaisageꞌa
    faligae, huno huꞌniyaꞌmofeꞌmo Goti aote vayaꞌamogimo hosu afinaꞌmo oꞌataleꞌa atafauꞌa
    alagi huꞌa maisaya kavaꞌmo haneꞌniye.
  kmk-kmk: Nu singngadan nat mapili un madopap ta maibaḻud, gattoka madopap ot maibaḻud.
    Nu singngadan nat mapili un mapatoy si ispada, gattoka mapatoy si ispada. Siya’d
    gapuna un masapula sadan tagun Apudyus anusan da un iyattom dan ligata lak-amon
    da kan itultuluy da din pammati da.
  cao-NT: Preso qui nanëhacaxëti xo toa nanëhacaxëti cabo tëquë. Jasca, saipí tsi
    tëpas-hacaxëhi quiha toa saipí tsi tëpas-hacaxëti cabo tëquë. Toatiyá tsi Dios
    nohiria bo huëna-huënayamano. Jia tsi Dios qui ja chitimicano ra.
  bbr-bbr: Inok roasir Anut nukas ko karapus owa kuräun sare mai, ak ko epar kuräiei.
    Inok roasir ko siräpis wena, meiäun sare mai, ak ko epar senes siräpis wena, meiäi.
    Kiro onok epar penuk rai, na Anut nukan roasir usu oianik, na won päurar orip,
    nan won epar momon, kiro sakau ate rau.
  inb-inb: Mai­kan karsilpi churag­taka, chasa­llatami pai­ta­pas churan­ga­pa kan­kuna.
    Mai­kan largu machi­ti­wa wañu­chig­taka chasa­llatami wañu­chin­ga­pa kan­kuna.
    Chi­wanka, Taita Dius­manda­lla kaug­sag­kunaka iukan­gi­chimi, sutipa allita
    mana sakis­pa­lla, pai­wa suma iuiai apa­na­kunga.
  hrv-hrv: Je li tko za progonstvo, u progonstvo će ići! Je li tko za mač, da bude
    pogubljen, mačem će biti pogubljen! U tom je postojanost i vjera svetih.
  box-NT: Yìa ho kàsó zoró sã̀ yi, wón ǹ zo ho. Á yìa ho khà-tóní húmú
    sã̀ yi, wón ɓa à ɓúe làa ho. Lé bṹn á bìa bìo sã̀ le Dónbeenì yi
    ko ɓa hĩ̀ mí sĩa yi, à wíoka dé mí sĩa le Dónbeenì yi.
  ote-NT: Nuꞌʉ tóꞌo tsiste ntsꞌa̱hni, neheꞌʉ da tsꞌixa ntsꞌa̱hni. Y nuꞌʉ tóꞌo hote
    co ra huai, neheꞌʉ da tho co ra huai. Hangue nuya gamfri dí ꞌñepabi da zɛdi yá
    jamfri, pa hinte da ꞌyøtꞌe masque da tsꞌixa fadi o da tho.
  wnu-wnu: Munon ger uyort isub gab song isiner. Qo bui qaurit gumari umb gab eng
    song gumari uminer. An Qenu wonou munon yurau igo gab eng, qomon ende gab an mom
    Qenu tenori mom igo nonoguretarar.
  zam-NT: Mèn co' ndxe' xtaa mèn xal thìb pres, leque mèna gàc pres yiloa. Le' mèn
    co' ndxuth xtàa con cuchi na, mèna gath loo cuchi, ne. Por cona, ngue niin le'
    mèn co' nzo loo cón che'n Diox co' nac che'npe' Diox, mèna nquin xec loo yaltìi
    no loo yalquìi co' ndxàc loo mèn. No nquin tolo yila's mèn loo Diox no tolo gàp
    mèn yalxla's loo Diox láth ndxàc con'a loo mèn.
  zyp-NT: Thong a tlah ruapaw a cangpaw sahlo cawh thongtlah thlang ky he seh. Zyzi
    tei thaw ruapaw aa cangpaw sahlo cawh zyzi tah thaw cang ky he seh. Ma lehei mehpathai
    sahlo cawh lungsy tah ingkhynah le zingchuinah aa hnuipaw cawh aa palang a hy.
  sey-NT: Co hue̱ꞌña tse̱ani saja̱ꞌcohuaꞌire ña nëosicohuaꞌire cato ja̱re tse̱ani
    co hue̱ꞌñana saja̱ꞌcohuaꞌi aꞌë. Huaꞌtipi huaija̱ꞌcohuaꞌire ña nëosicohuaꞌire cato
    ja̱re huaꞌtipi huani je̱ojaꞌcohuaꞌi aꞌë. Ja̱je paꞌina, Maijaꞌquë tse̱cohuaꞌi cato
    quëcocaiyere, cuiꞌne Maijaꞌquë paꞌire paji cuasayere paye paꞌiji, quëco ti̱ꞌajaꞌcohuaꞌi.
  nvm-nvm: Regavo God fu vierafe ja Jesu Kuraison if ijia dibur karikva iji fu arega
    ja dibur karik. Regavo madu God fu vierafe bu kaki uikin iji kege ja bijiaga ja
    aoikva iji fu arega bu ijeg rek. Revo ire ijekin iji bu rad jon rek gavo Godon
    e iji jaka adumaduigin jon ja ma vierafejo ijia giriesaf.
  mps-mps: Niwai bidi me deli te boi bidigo aga nogo dunama tama aga kalabusiba muabo
    sa muani bidi, te aga te kalabusiba pomainao. Niwai bidi me deli aga te poa pai
    gaia gego elabo sa muani bidi, te bidi augwaligo te ge hwągo mu ela mueibao.
    Te tiwai kolesaga augwalibolo pedalobaso da, teda te Godigo we bidi augwaligo
    Godide augwa homu bugagia kęą pai we bidi bidiyu, tama augwaligo te sęgę bugagia
    tolao.
  pab-NT: Xala xamanite berexo xane maheta terota hoka berexo ite xane. Xala xamanite
    kesekase kakoa kaxaisaka maheta hoka kesekase kakoa terotaite kaxaisaka. Hiyeta
    hoka xityakekohenaira Enore. Maikaite heko xikinatere ekoamaniya xisaona, exahe
    berexotyaha xiso, aisaha xiso xoaha hoka.
  llg-llg: Mete ma, Manetualain naketun so, nae, hambu hataholi esa musi nana humuk,
    na, neu ko ndia nana humuk. Mete ma Manetualain naketun so, nae, hambu hataholi
    musi nana tao nisak nenik tafa, na, neu ko ndia nana tao nisak nenik tafa.” Huu
    ndia de, Manetualain hataholi nala boso heok, te ndia dadi lelak, fo ala lahele
    tungga ma lamahele lakandoo neu Ndia!
  kyf-kyf: Nɩɩ, -lu -we 'yli nyɩmɛ 'kaa mnɩnɩ, we 'yli ɔ mnɩnɩa. Nyɩmɛ -ɔ 'kaa -kaslʋ
    'wʋ mnɩ, -kaslʋ 'wʋ ɔ mnɩa. Nyɩmɛ -ɔ tʋgʋgblɛ 'kaa 'bha, tʋgʋgblɛ bhaa ɔ. We -ka
    'sa -mɩ, -Lagɔnyɩma -ka dlɩtie, wa -tʋ -Lagɔ dlɩ -gʋ -zʋda.
  tpi-tpi: Sapos God i makim wanpela man bilong i go long kalabus, orait em i mas
    i go long kalabus. Na sapos em i makim wanpela man bilong ol i kilim em i dai
    long bainat, orait ol bai i kilim em i dai long bainat. Na taim dispela kain pasin
    i kamap, orait ol manmeri bilong God i mas i stap strong na holimpas bilip bilong
    ol.
  mih-NT: Tatu cua tɨɨn ñiyɨvɨ sii ndo ta tyihi ñu sii ndo vehe caa, cuee ca cua quɨhɨ
    ndazi tucu maa ñu cua zacuu ra Ndyoo. Ta ra cua cahñi sii ndo sihin mityi, cua
    cuu tucu maa ra sihin mityi. Yucuan cuenda cundyee xaan iñi ndo, ta cunɨɨ xaan
    iñi ndo sii ra Ndyoo.
  qvh-NT: Jesucristuman yäracuyashganpita carcilcho wichgaräyänanpä cagcunaga carcilchömi
    wichgaräyanga. Jesucristuman yäracuyashganpita wanusish cayänanpä cagcunaga wanusishmi
    cayanga. Sayno päsayäshuptiquipis ama laquicuyaysu. Imano nacarpis Jesucristuman
    mana ajayaypa yäracuyay.
  kms-kms: Wuti iri ni no taq yenu, te ni no taq yenu ye. Wuti iri ni mame dobui pe
    mi nati, te mame dobui pe ei mi nati ye. Ren kin ruwi te God ningg wute ni waghine
    ei mai te rire di God nei rimbig kin te rit rise gre.
  agn-agn: Mabiag tang maski sinopay pinilik agod mabiag. Ig ang pinilik agod mapatay
    ong ispada mapatay ka ong ispada. Animan ang mga sinakepan tang Dios, kaministiran
    magagoanta ong mo-yang nem ig magpadayon ang magto ong Dios.
  nhi-NT: Naquin icpia tlen ictzacuasqueh, ictzacuasqueh, naquin icpia tlen miquis
    ica espada, miquis ica espada. Nican monextis ninchicaualis para tlaxicosqueh
    uan nintlaniltoquilis niaxcatzitzin Dios.
  ttc-NT: Ab'lchaq aj okyexe'l pres [tzan tpaj te Qtata Dios ostzoqpi'tz tzan tky'ik
    ikxji], kyetz okyexe'l in pres. Yatzun kye aj kansal xjal tuky'i machit kansb'il,
    ax kyetz okyekamelkix tuky'i machit kansb'il. Ti'j kyaqil ntzani, a tgan nim kypasens
    kye aj pawame' te Qtata Dios b'ix a tgan tzan tok wit'let kyk'u'j ti'j.
  dan-1931: Dersom nogen fører andre i Fængsel, han kommer selv i Fængsel; dersom
    nogen dræber med Sværd, han skal dræbes med Sværd. Her gælder det de helliges
    Udholdenhed og Tro.
  kwj-kwj: E, hima fori kalapus tiki ri i kinani ondiyasiro ti nawa, kalapus tiki
    sa ri i. E, hima fori hachangipi huwe rini yehekuwa ri ha kinani ondiyasiro ti
    nawa, o hachangipi huwe rini yehekuwa sa ri ha. O sumbu hinga sukwakondau keke
    Gotri himiyama hurahama le ele nomo randani sembe rini numbwa hasini ri okokona
    tumbwa sa wu sirinanda.
  vie-OVCB: Ai phải chịu bức hại tù đày, sẽ bị bức hại tù đày. Ai phải bị giết bằng
    gươm, sẽ bị giết bằng gươm. Vì thế, thánh đồ của Đức Chúa Trời phải tỏ lòng nhẫn
    nại và trung tín.
  kze-kze: ándáva'a mótinkanae sésamo ésa mirá ónááowe. tínkamonasa puwígwáe sésamo
    ésa mirá ónááowe. mindáyavesa Áánútuna kwaási íma Áánútumba auwé'a kwenká'á aráápamai
    asiramái máéro kemá Yóni kwésune.
  mpj-mpj: Ka ngula palu tayimu yiipi-nyurranyaya jiilja junkumalpa, mirtaranyurra
    Mama ngarnawarrapurluka japila!, pakalkurakunyurra, jurraya! Ka yiipi karlki kujupa-nyurranyaya
    ngalulku nayipu warlpukurruwintilu wakara miturntankukijalu, palujanuranyurra
    mirta Mama ngarnawarrapurluka japila!, wakaljakungkamarra-nyurranyaya, jurraya!,
    Mamalu-jananya ngula palukaja kuutja wajalku kurtingku. Walykukajalu-nyurranyaya
    warrkiraka pungkumalpa, karanyurra wulu junga nyinamalpa Mamakukamu Jiijajku,
    mirta-pulanyayan jurra yarra!, paki.
  lbk-lbk: ‘Nan takho ay nischo chadlo ay mafalod, et mafalod ay mafalod. Siya akhes
    isnan nischo ay mafadyokan, at mafadyokan ay matey.’ Siya sa nan khotokna ay kasapolan
    nan takhon Apo Dios nan anoscha ay enkatpe, ya nan sisyasisya ay pammaticha.”
  mto-NT: Pa̱n pa̱n xa veꞌe je̱ jayu du̱majtstup, mach tseꞌe yꞌijttuvat; pa̱n pa̱n
    tseꞌe je̱ tsojx ma̱a̱t yakjayuꞌo̱o̱ꞌktup, nay je̱ꞌe̱jyam tseꞌe tyukꞌo̱o̱ꞌktinuvap.
    Je̱ꞌe̱ ka̱jx tseꞌe, je̱ꞌe̱da pa̱n pa̱n jatyeꞌe ijttup je̱ Nteꞌyam je̱ jyayu, vaꞌan
    tseꞌe ma̱kk aaj ma̱kk jo̱o̱t du̱yaknaxta pa̱n ti tsaachpaatu̱neꞌe juuꞌ veꞌe tukka̱daꞌakjadap
    je̱tseꞌe ijtp du̱jaanchjávadat je̱ Nteꞌyam.
  bzh-bzh: Nabë mehöti arë neggëp bë na ḳarabus, og rëḳ na. Log nabë mehöti arë
    neggëp bë dengis yi jaḳ paëp-yu-anil menadiiḳ, og rëḳ dengis yi menadiiḳ.
    Om Anutu-yi-alam denajom sir ahon rot medekerë, gayoj na timu vu Kerisi.
  guj-2017: જો કોઈને ગુલામ તરીકે લઈ જવામાં આવે તો તે પોતે ગુલામીમાં જશે; જો કોઈને
    તલવારથી મારી નાંખવામાં આવે, તો તેને પોતાને તલવારથી માર્યા જવું પડશે. આમાં સંતોની
    પાસે ધીરજ તથા વિશ્વાસ હોવો જોઈએ.
  jvn-NT: Sapa wis pinesti disetrap ya bakal dilebokké setrapan. Sapa wis pinesti
    mati karo pedang ya bakal dipatèni karo pedang. Mulané umaté Gusti Allah kudu
    sabar-mantep lan pretyaya.”
  byr-byr: Aꞌmwe kwai kalavuzavɨna wɨyaꞌnei Kalavuzavɨna nayaa wɨna yana! Aꞌmwe kwai
    kwaariꞌmasɨramɨnyavɨ balyaꞌnei Kwaariꞌmasɨramɨnyavɨ nayaa balɨna yadelyɨ. Nabaai
    sasare dazabwi yɨmaꞌnajaꞌ yɨ Gotɨyare aꞌmwe tewaanyara sahwara dɨragɨnna daavapɨjɨ
    Gotɨyarɨ gamɨre dɨragɨnyasɨ kuna dɨragɨnna lɨmwagapɨka!
  ian-ian: Ngwutna kɨta nyan kat kandi kwutaa kalivat wanjeyan ndɨ kat kwutaa kaligiyandi.
    Ngwutna kɨta nyan kat nat nɨmba yaapmba vatnyavat wanjeyan ndɨ kat vatnyagiyandi.
    Wan kavle vat yaigandɨ. Ngwuk Godna apma nɨmba kan nyaangɨt vɨlaa yelavɨk ngwula.
    God kat maawupmba yelavɨka lɨna vak ana kwagala kiyanɨn. Nɨn tagula maawutno lɨgiyanɨn.
    Nɨn tagula maawutno lɨgiyanɨn waa yelavɨk ngwula. Kwapɨmba yetɨla nda kɨpma yambɨmba
    wogwe lɨndɨ, vɨwun.
  hun-hun: Ha valaki fogságba visz mást, ő is fogságba megy, ha valaki fegyverrel
    öl, fegyverrel kell megöletnie. Itt van a helye a szentek békességes tűrésének
    és hitének.
  mcf-NT: 'Nuquin Papan: —Ëbi tantiaquid chieshënquin quënën nauedquido cuidendambi
    —caindac. Esus tantiesabon Esus tantiaquido chështen seshun secaindac. Adsho Nuquin
    Papan seshun secanquido cuidquiendac. Ëbi adsho tantiash mimbi nacpadequi chieshtoenquio
    icta. Chieshtoenquio icquin Esus tantiaquin ambi chiacpadomboenuidi nabanta.'
  kjs-kjs: Gore enaali medaloma karapo ada-para paitala pulalo palimiri gore nimu
    page karapo ada-para maa palimi. Gore enaali medaloma rai kudumi luma makomalimi-daare
    gore nimu page rai kudumi lu makomalimi. Go palimi-pulu Gote-na ruru enaaliri
    puri palo piruma nimimi kone rulape kone waru saapiralepape.
  mni-mni: "“Lanpha oigadaba kanagumba aduna soidana lanpha oigani; thangsangna hatkadaba\
    \ kanagumba adubu soidana thangsangna hatkani.”\x94 Masina haibadi Tengban Mapugi\
    \ asengba misingna otpi neibibasing khaangheina khaanggani amasung thajabayaba\
    \ oina leigani."
  yad-NT: '@see-verse:REV.013.009'
  mxb-NT: Dá chi̱ na̱ ni̱ kanian kakaa̱ veꞌe ka̱a, veꞌe ka̱a va kasandaá na̱, ta na̱
    ni̱ kanian kuu xíꞌín espada, ki̱ꞌo dión kuu na̱. Sa̱ꞌá ño̱ó kánian kandei nduu
    ña̱yuu Ndios ndoꞌo nío̱ ná xíꞌín ña̱ ndeé iní na̱, ta kánian kandita toon na xíꞌín
    ña̱ kándéé iní na̱ Ndios.
  pon-2006A: Mehmen me pahn lohdi, e uhdahn pahn lohdi; a mehmen me pahn mehkihla
    kedlahs, e uhdahn pahn mehkihla kedlahs. Iei met me kahrehda sapwelimen Koht aramas
    akan ar uhdahn pahn kin kanengamahiong apwal oh pwoson kehlail.”
  maq-NT: Me xi satë rë xi cuma me presu, cuatjin cumá. Me xi satë rë me xi cueya
    me cojo quicha, cuetjucaa jain. Jinguyëjë rë vëhë ne, mameje rë xi xuta xi macjain
    rë me Nina ne, cjuecani rë xi cumacjain sa rë me.
  hto-hto: Jɨáɨmacɨna maɨtá uitɨno méifodo nane maɨtá uille. Iemo jɨáɨ lloéfaido jɨáɨmacɨna
    tɨtádɨno méifodo afémɨe daje izói lloéfaido tɨtalle. Mei jira Juzíñamuimo jaɨnáidɨno
    comécɨna járidonidiaɨoɨ; daje izói jɨáɨ ñue ɨ́ɨnorediaɨoɨ.
  por-BRBSL: Se alguém tiver que ir para o cativeiro, que vá para o cativeiro. Se
    alguém tiver que ser morto com a espada, ele deve ser morto. Aqui está a perseverança
    e a fé dos santos.
  ces-NKB: Kdokoli vodí do zajetí, do zajetí půjde. Kdokoli zabíjí mečem, musí být
    mečem zabit. Zde je vytrvalost a věrnost svatých.
  cui-cui: “Pomonae xua ichʉn waetabatsi xua atene peexanaenexatsi barapomonae xuya
    bara teicaeinchi ichamonae atene peexanaenexatsi tsane. Pon xua cusitha namawainta
    xua ichʉn bexubatsi, bapon xuya cusitha bexubinchi”, paca jei Nacom pia Pejumope
    tʉnaxʉ tatsi. Daxota pomonae pejume cowʉntsiwi Nacom bewa saya jʉntʉ coyene daunweya
    jinompae xua xuya jopa taexanae tsane ichamonaetha xua bequein abe taexanaeinchi
    ichamonae. Yawano bewa jume cowʉnta dubenanaebiyaena Nacomtha.
  boj-2014: Qotei a tamo bei tonto talq di waiyqa marimqa tamo di osib tonto talq
    di waiyqab. Tamo bei na tamo bei sebru na qalqas di a kamba sebru na qalib moiqas.
    Kumbra deqaji brantimqa bati deqa Qotei aqa segi tamo uŋgasari naŋgi Yesus qa
    naŋgo areqalo siŋgilatoqnebe. Osib gulbe qoboiyoqnsib soqnebe.
  eng-OEBUS: Whoever is destined for captivity goes into captivity. Whoever will kill
    with the sword must inevitably be killed with the sword. (Here there is need for
    endurance and faith on the part of Christ’s people.)
  eri-eri: Itou no fai ete dagou mata langa goyei nomo hangada tuwei mata wonga, no
    edo dagou mata langa goyonbona. Onodu no fai ete oota kesebu langa dukotewei nomo
    hangada tuwei mata wonga, nere no oota kesebu langa dukote wogunga umonbona. Onodu
    saini fanyimu onouha heigonga, Itou nomo fai-aita nere danga bagu yafa bode, nere
    nebere huwanyanege ngalengawou yaasu dewode.
  aly-aly: Akngeyel rlwanew akngerr ikwerenh-rnem, renh-rnem akwerneyew tyayl-warl.
    Inngarl ingwer-rnemel renh-rnem antwerrkem, akwernemel tyayl-warl. Akngeyel rlwanew
    akngerr ikwerenh-rnem, renh-rnem atweyew ipmew nayp arlpentyel. Inngarl ingwer-rnemel
    renh-rnem akep-akalthem ipmew. Alakenh-wety Akngey-wenh-rnem ikwer awelh-aynteyew,
    ipmelhey-angenh.
  wiu-wiu: Akolaliyopa mone take po kakaneya to̱a pote mepatekoi yene i i wa wene
    toopiane toa taatekoapa mone take to̱a pote mepoi. Ni tueme kageneya tuatekoi
    yene i i wa wene toopiane toa taatekoapa tueme kageneya tuei. Nitoino, Akolaliyo
    takoa motane yene ke enekakale meketeka onekele wedoa takoa togamediki.
  swe-swe: Om någon blir ledd in i fångenskap, då går han i fångenskap. Om någon ska
    dödas med svärd, då dödas han med svärd. Här visar sig de heligas uthållighet
    och tro. [Det första vilddjuret ska inte bemötas med väpnat uppror utan med uthållighet
    och tro, se . Det andra vilddjuret ska bekämpas med vishet, se vers 18. Antikrist
    nämns inte i Uppenbarelseboken. Johannes nämner däremot Antikrist/antikrister
    fem gånger i sina brev, se . Ordet ”anti” betyder ”mot”, ”motståndare” eller ”i
    stället för”. Alla läror som går emot vem Jesus är och vad han sagt går emot Kristus,
    är ”anti-Kristus”. Följaktligen kallas de som förespråkar och lär ut dessa falska
    läror för ”anti-Krister” och är fiender till Kristus. Eftersom Johannes i skriver
    att redan nu finns många antikrister i världen, men också nämner en Antikrist
    som ska komma, har många identifierat vilddjuret med denna kommande Antikrist.
    Vilddjuret från havet, förknippas ofta med Antikrist. Dock verkar både vilddjuret
    från havet och vilddjuret från jorden ha Antikrists egenskaper. I nämns vilddjuret
    som en enhet. De båda döms tillsammans, se .]
  cth-cth: Ayânaw kaman niteh ka hrawi e tami teh ama hai man vaiteh hrawi la o han.
    Tahloi hoi tami ka thet e hai tahloi hoi thei lah ao han. Hi tueng vah tami kathoungnaw
    e yuemnae hoi khangnae ao.
  mti-mti: Bira da yumtan apewa, me kweya yumpe. Bira da mut tumiwa gumbe yupewa,
    me membovit mut tumiwa gumbe toengutpe. Mapa iyakaisi igiyawa mu kikikit waketanwa
    ge anotumat wakeya.
  pad-NT: 'Deua bikava''ibodivaranijoraki ida hana hini ija''ari gathaki kaimoni.
    Gathaki bana ida, jokoa aihotarihi ida ija''ari. Deua bikava''ibodivaranijoraki
    ida ija''ari hana hini sakahi hiki kaimoni tarasara. Sakahi hini abiniki bana
    ida, jokoa aihotarihi ida ija''ari. Oniani ida Deus kidija''ari va''ora nagathogatho''iki-ra
    va''ora nava''isohivini hija: —Vanaabajahaki hida oathi. A''onira vanajahariharivini
    kaba''i, hari''a hora vakava''ipahinipa''itxi bana.'
  twi-twi: “Obiara a ɛsɛ sɛ wɔkyere no no, wɔbɛkyere no. Obiara a ɛsɛ sɛ wokum no
    afoa ano no, wobekum no.” Eyi mu boasetɔ ne gyidi ho hia Onyankopɔn nkurɔfo.
  hlt-hlt: Khat khat ni a tamna ham atah tamna la cet coeng. Khat khat ni cunghang
    neh a ngawn ham atah cunghang neh a ngawn. He ah he hlangcim rhoek kah uehnah
    neh tangnah te om.
  tbz-SIM: Dɛ̀ dò mbɛ̀ɛ kpetínnɛ́ wè bɛ̀ yóó ò kpetínnɛ́mu, dɛ̀ dò mbɛ̀ɛ kuɔ wè nɛ̀
    disiè bɛ̀ yóó ò kùɔmu. Dɛɛ̀ te kɛ̀ Kuyie nkɔbɛ dò nkɛ́nwɛ̃́ɛ̃́rì kɛ tũ nKuyie.
  san-GUJ: યો જનો ઽપરાન્ વન્દીકૃત્ય નયતિ સ સ્વયં વન્દીભૂય સ્થાનાન્તરં ગમિષ્યતિ, યશ્ચ
    ખઙ્ગેન હન્તિ સ સ્વયં ખઙ્ગેન ઘાનિષ્યતે| અત્ર પવિત્રલોકાનાં સહિષ્ણુતયા વિશ્વાસેન
    ચ પ્રકાશિતવ્યં|
  ake-NT: Kamoro ta'sisan pe te'san, a'sito' oton kuru rɨ, mɨrɨ awonsi'kɨ kamoro supara
    ke tʉwɨsan wɨto' oton kuru rɨ supara ke. Serɨ esi Papa munkɨ amʉ' esi tʉuseta'kai'
    pʉra imoronkanin nan pe mɨrɨ awonsi'kɨ iyawɨron kon pe to' esi i'se.
  qvn-NT: Pisi carcelman aywachishugniqui, paysi carcelman aywachisham canga. Wanuchishugniquis
    wanuchisham canga. Nätan gamcuna Dioslata servigcunaga awantapäcuy, jinaman paylaman
    yupachicurcay.
  tku-NT: Tī tachī' ā'makapitzīn, nā xlaca'n nacāchī'can. Tī talīmaknīni'n ixespadaca'n,
    nā xlaca'n nacālīmaknīcan espada. Ixlacasqui'nca ixtachi'xcuhuī't Dios natatāyani'
    tū nacā'a'kspula ē jā maktin natamakxteka natakexmatni' Dios.
  bjk-bjk: Ma nang bere God iri tibe sik bara re öng irabo wan kö gunon ne aömokorot,
    io, irabo mana wan urungan ee. Me ewe a öng nang God iri sixaut bara tabo tee
    ömet ine, io, tabo mana tee ömet ine. Io nang, i maras bara abo madakdak ne nangadi
    runon te God tabo mana tuu lölös köbo eler ma tabo nunu.
  msy-2020: Eghtɨ gumazitam kalabusɨn mangɨsɨ, God amamangatɨghtɨ, a kalabusɨn mangɨ.
    Eghtɨ gumazitam mɨdorozir sabamɨn ovengsɨ, God an amamangatɨghtɨ, a mɨdorozir
    sabamɨn ovengam. Bizir kaba otivtɨma, Godɨn gumazamiziba nɨghnɨzir gavgavim ikɨ
    tugh gavgavigh mamaghɨra ikɨ.”
  bpr-bpr: Ku yé knayè Dwata di satu to blanggù, gablanggù kenen. Na ku yé knayè Dwata
    di satu to mati bnanò, lê mati bnanò. Yé duenam man, gito dad to nfun Dwata, too
    ato fagtayud di dad kaflayam kel di gito, na too ato fduf smalig di kenen.
  cle-NT: Diáh⁴ hi³ ná⁴lɨ¹ chiáh² dsá⁴taáyh¹ ñuúh⁴ñí¹, hí⁴dsá⁴taáyh¹ diáh⁴ ñuúh⁴ñí¹.
