    ha꞉na꞉likiyo꞉, tilidabu a꞉naka halale kagafo꞉ ha꞉na꞉lubi.
  kdl-NT: Uza ɗa baci dem Kashila̱ ka ɗanga̱sai a ka ka̱na̱, a ka ka̱na̱ yi ta̱. Uza
