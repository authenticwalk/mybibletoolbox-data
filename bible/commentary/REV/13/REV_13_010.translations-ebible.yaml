    meiiⁿ wiꞌ cwitjoomna.
  hin-CV: “जो कैद के लिए लिखा गया है, वह बंदीगृह में जाएगा. जो तलवार से मारता है,
    उसे तलवार ही से मारा जाएगा.” इसके लिए आवश्यक है पवित्र लोगों का धीरज और विश्वास.
  spa-BES: Si alguno envía a otros a la cárcel, irá a la cárcel; si alguno mata con
