    hemajkamga mat wo s-chu nakogad ch wo s-gewkk am e-wohochudadag ed.
  lbm-lbm: जेक कैद म पड़नो हय, ऊ कैद म पड़ेंन; जो तलवार सी मारेंन, जरूरी हय कि ऊ तलवार
