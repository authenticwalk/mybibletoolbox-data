    kea hu'ne!
  kbh-kbh: Chë cárceloye jama ibomná, cárceloye bochanjotóca jama; chë espadë́jaca
    jobanamá, espadë́jaca echanjóbana. Chíyeca quem luarents̈e entseyta, chë Bëngbe
    Bëtsábenga imomnënga padecena soyënguiñe tmojtsemna ora, puerte uantadënga jtsemnana
    y Bëngbe Bëtsábeñe jtsos̈buáchiyana, mo chë Bëngbe Bëtsabe ents̈angcá.
  ron-LSB: Dacă cineva trebuie să meargă în captivitate, acela va merge în captivitate.
    Dacă cineva trebuie să fie ucis cu sabia, trebuie să fie ucis. Iată rezistența
    și credința sfinților.
  pon-pon: Ma amen pan kaloedi, nan pein i pan lodila; o ma amen pan kamekila, kodlaj,
    nan a pan kamekila kodlaj. Nan iet en jaraui kan ar kononama o ar pojon.
  nhe-BL: “Tlacame tlen quintocaros para yase ipan tlatzactli, quinhuicase ipan tlatzactli.
    Tlacame tlen quintocaros para miquise, quinmictise. Pero amo ximocuesoca, imojuanti
    tlen initlatzejtzeloltijca tlacajhua Toteco. Ipan ni tonali monequi inquipiyase
    imoyolo huan xiitztoca intemachme.”
  sps-sps: To te pisainy fi non e Gov a mes a fafaaman ma naa fi en ya tan kotskots,
    ito tsun kan tana faaman ten Krais, ayei ma naa tan kotskots. Ai to te pisainy
    fi non e Gov, a mes a fafaaman ma maten ya tan kirat iny puaan ito tsun kan tana
    faaman tsunia ten Krais, ayei ma mat tsun en tan kirat iny puaan. Ai tan nainy
    te ruak minon kat to, vainy taabos u fasito ten Krais ma tsutsun fareits, ri te
    suu iny a faason tsuar ten Krais.”
  wnc-wnc: Anututa aminu tapatutane iwanata waapa tanggaganutningge kapewanu waapa
    atanggaganutning. Sike iwanata waapa paipda tanguwa kupikge kapewanu atanguwa
    kupik. Sike sanga waakngata asaawanu Anututane aminabamu kekeknga yuke wa aminu
    Anutue natapa kekeknga siyok.
  bus-bus: Gbɛ̃ kɛ̀ Ludaa dìɛ wà à kũ zĩ̀zↄ ũu weé à kũmɛ. Gbɛ̃ kɛ̀ Ludaa dìɛ
    wà à dɛ fɛ̃ɛdaao fɛ̃ɛdaan weé à dɛo. Beee e oo Luda gbɛ̃nↄnɛ aↄ̃gↄ̃ mɛna vĩ, aↄ̃gↄ̃
    náanɛ vĩ.
  gub-BL: Àzàguhu a'e nehe, hemiruze'eg a'e wà nehe no, uzàmàtyry'ym putar Tupàn hemiruze'eg
    a'e wà nehe. Aze umunehew kar amo wà nehe, tuwe umunehew kar wà nehe. Aze uzuka
    amo wà nehe, takihepuku pupe wà nehe, tuwe uzuka wà nehe, ta'e Tupàn uputar nezewe
    haw a'e 'ar mehe a'e nehe xe. Tuwe uzeruzar ma'e nuzàn kwaw a'e mehe wà nehe,
    tuwe nupytu'u kwaw uzeruzar ire wà nehe.
  imo-imo: Goteni imbo te ka ulke pepili nimo lemo aku imbomu ka ulkena pembalo. Goteni
    imbo te opa teli loi geleani toko kondangei nimo lemo aku teko loi geleani toko
    kondonge. Neya aku uluma wendo ombalo wali Gotenga imbomani yu ipuki tiko enge
    ningo angilengei.
  boj-boj: Qotei a tamo bei tonto talq di waiyqa marimqa tamo di osib tonto talq di
    waiyqab. Tamo bei na tamo bei sebru na qalqas di a kamba sebru na qalib moiqas.
    Kumbra deqaji brantimqa bati deqa Qotei aqa segi tamo uŋgasari naŋgi Yesus qa
    naŋgo areqalo siŋgilatoqnebe. Osib gulbe qoboiyoqnsib soqnebe.
  eng-DRA: 'He that shall lead into captivity, shall go into captivity: he that shall
    kill by the sword, must be killed by the sword. Here is the patience and the faith
    of the saints.'
  knf-knf: Anwooŋ i pya ukalabuş, aya wa. Anwooŋ i pkeţ na kakej, bafiŋa na ka. Wal
    mënţ uwo pa biki Naşibaţi wal wi kamiir na pfiyaar.
  san-KHM: យោ ជនោ ៜបរាន៑ វន្ទីក្ឫត្យ នយតិ ស ស្វយំ វន្ទីភូយ ស្ថានាន្តរំ គមិឞ្យតិ, យឝ្ច
    ខង្គេន ហន្តិ ស ស្វយំ ខង្គេន ឃានិឞ្យតេ។ អត្រ បវិត្រលោកានាំ សហិឞ្ណុតយា វិឝ្វាសេន
    ច ប្រកាឝិតវ្យំ។
  arn-NT: Tati felelu tañi püresungeael, fey engün ta püresuyengeay; ka tati felelu
    ñi langümngeael kuchillu mew, kuchillu mew ta langümngeay. Fey tüfachi dungu mew
    Ngünechen tañi pu trokiñche feley ñi yafüluwküleael ka tañi mupiltuleael.
  zas-NT: Bén na̱j che ladxguiib, cheman ladxguiib. Bén na̱j guiët con espad, con
    espad guiëtaman. Zeel bén na̱j ree xbejn Dios ad yadxaguidi ad gucwëëz tëë chililadxidi
    Dios.
  ken-NT: Mmu anɛ Mandɛm árɛ́mɛ́ bɛ mánkɛ́m yi, chɔŋ mánkɛm. Mmu anɛ áwày bho
    nɛ akparɛnja, chɔŋ mángwáy yi nɛ akparɛnja. Ndu ɛchi nɔ, bo Mandɛm babhɔŋ bɛ́tée
    kpirí nɛ mándɔk nɔkɔ chi ambɨ ndǔ nɛka ɛnap nɛ Yesu.
