    hoonli talhohodini, 'et 'uwhúlhni.
  kan-OKCV: “ಸೆರೆಹಿಡಿಯುವವನು ತಾನೇ ಸೆರೆಯಾಗಿ ಹೋಗುವನು. ಕತ್ತಿಯಿಂದ ಕೊಲ್ಲುವವನು ಕತ್ತಿಯಿಂದಲೇ
    ಕೊಲೆಯಾಗುವನು.” ಇದರಲ್ಲಿ ದೇವಜನರ ಸೈರಣೆಯೂ ನಂಬಿಕೆಯೂ ಇವೆ.
  bbb-bbb: Ro Godi fu vierafe ja Jesu Kuraesido ive ijadufuo dibure karikuva ije fu
    arega ja ijiege dibure karike. Ro fu vierafega bu sime uiki ijia kena bijiaga
    ja oekuva ije fu arega bu ijiege reke. Ire ijieki ije buka rade jone reke rove
    Godido e ije nika sone oe vafaena uria giriesana ma vierafekinu imenoefo.
  blw-blw: Te hen anchichay tatagu way nanginggasat way mifarud wat mifarudcha tot-owa.
    Yag hen anchichay nanginggasat way mepapchit, wat ancha agég mapchit tot-owa.
    Wat hiyachi, chàyu way tatagun Apudyusat masapor mannunuuchunyu hen afurotyu ya
    manokchunyu yanggay ah Apudyus, tàén heno hen mepasamak an chàyu.
  tam-2017: சிறைப்படுத்திக்கொண்டு போகிறவன் சிறைப்பட்டுப்போவான்; பட்டயத்தினாலே கொல்லுகிறவன்
    பட்டயத்தினாலே கொல்லப்படவேண்டும். பரிசுத்தவான்களுடைய பொறுமையும் விசுவாசமும் இதிலே
    வெளிப்படும்.
  azz-NT: Huan ne tehuiani ten quinquitzquisque ocsequin queme presos, yejuan nojonques
    no mocahuasque queme presos. Huan nochi neques ten temictía ica machete, yejuan
    nojonques no quinmictisque ica machete. Ica ya nojón nochi itaneltocacahuan de
    Dios, monequi ma quisentocacan quiyolicachixtiyacan itapalehuilis de Dios huan
    no ma tacuautamatiyacan sen nachipa.
  spa-RV-1909: 'El que lleva en cautividad, va en cautividad: el que á cuchillo matare,
    es necesario que á cuchillo sea muerto. Aquí está la paciencia y la fe de los
    santos.'
  csy-csy: 'Ngual dang te sal in a paipui te sal in ki paipui kik tu hi: ngualdang
    namsau taw a that te namsau taw ma in ki that kik tatak tu hi. Mithiangtho te
    thuakna le upna sia hi mun ah om hi.'
  mxq-NT: Diꞌibʉ yajmʉnʉjxándʉp tsimy, tsimy yajmʉnʉjxtʉt, es diꞌibʉ oogándʉp mʉdʉ
    espa̱a̱dʉ, mʉdʉ espa̱a̱dʉ ꞌyooktʉt. Pa̱a̱ty pʉ́nʉty ijttʉp ja Diosʉ jyaꞌay, waꞌan
    mʉk a̱a̱ mʉk jot dyajnáxtʉ pʉn ti ayoꞌon tukkʉdákʉp, es dʉꞌʉñʉm tmʉbʉ́ktʉt ja
    Dios.
  tzj-NT: Ja nechapo quixin ja winak chi nequecoj preso pa quek'a' jari' necha̱p chic
    eje'e' chakaja', ne'oc na preso. Ja re cojol tak espada chi quicamsaxic ja winak
    jari' necamsax chic eje'e' chakaja' tza'n tak espada. Wawe' c'a nkatz'at wi' chi
    ja tinamit xin Dios rjawaxic chi nquecoch' quewach chipan ja rpokonal, rjawaxic
    chi ni nyuke' wi' quec'u'x ruq'uin ja Jesucristo.
  tdt-tdt: Se Maromak desidi ona katak, ema ruma tenki sai dadur, nia sei sai dadur
    duni. Se Maromak desidi ona katak, ema ruma tenki mate ho surik, nia sei mate
    duni ho surik. Nee duni sarani sira tenki aguenta ho pasiensia nafatin i fiar
    metin too rohan.
  ron-BTF: Cel ce duce în captivitate va merge în captivitate; cel ce cu sabia va
    ucide, trebuie să fie ucis cu sabia. Aici este răbdarea și credința sfinților.
  eng-WEBP: If anyone is to go into captivity, he will go into captivity. If anyone
