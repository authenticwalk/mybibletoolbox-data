    lamalama vɨhɨlɨ havahava vɨdɨvɨdɨŋ lagulamavɨm uami.
  nbq-nbq: '@see-verse:REV.013.009'
  tgo-tgo: Thoŋgo Loi i vatomweya lolo regha na thɨ ŋgarɨ, ne thɨ ŋgarɨ. Thoŋgo i
    vatomweya lolo regha na thɨ unɨghɨ e gaithɨ ghaghalithɨ, ne thɨ unɨghɨ e gaithɨ
    ghaghalithɨ. Iyake kaiwae raloŋweloŋweghathɨko weinji lenji loŋweghathɨ wo thɨ
    ghataŋaghathɨ.
  yap-yap: En ni kan finey ni ngan kol e ri bay ni kol; ma en ni kan finey ni ngan
    li’ ko saydon ngem’ e bmuduwgil ni bay nli’ ko saydon ngem’. Ireray e ngiyal’
    ni nge k’adan’ me pagan’ girdi’en Got ngak Got.”
  mop-NT: Le'ec mac a walac u tz'eec jun tuul mac ti presojil, bel ilic u ca'a tz'abül
    ti presojil ala'aji. Le'ec mac a ca' uchuc u quimsaj etel maasca'a, bel ilic u
    ca'a quimsabül ala'i etel maasca'. U men bel u ca'a tz'abül u jel ti baalo'o,
    mas qui' u muc'yajtic a yaj a hermanojo, y ma' u p'üticoo' u tz'ocsic a Dioso.
  tet-tet: Kalo Naꞌi Maromak nakotu tiꞌan naꞌak, ema ida musti kona kohi, ema nia
    nanis kona kohi. Kalo Naꞌi Maromak nakotu tiꞌan naꞌak, ema ida kona hoꞌo hodi
    surik, ema nia nanis kona hoꞌo hodi surik.” Tan baa nia, Naꞌi Maromak eman sia
    musti naterus aan iha susar laran, hodi fiar bei-beik baa Nia.
  hlt-MCSB: Khat khat ni a. tamna ham atah tamna la cet coeng. Khat khat ni cunghang
    neh a ngawn ham atah cunghang neh a ngawn. He ah he hlangcim rhoek kah uehnah
    neh tangnah te om.
  xtd-NT: Ñayiu taꞌu xa kɨndiꞌu‑i vekaa, vekaa kɨndiꞌu‑i. Ñayiu taꞌu xa kuú‑i yuchi,
    yuchi kuú‑i. Juini ndaꞌu na yaꞌa ñayiu ka kukanu ini Jesucristu, na kukanu ini
    naꞌi‑ia.
  mdy-ETH: ዖኦኒያ ዲዒንታኒ ዓኣይ ዓኣቴ ዲዒንታንዳኔ፤ ጬንቻ ዓፓሮና ሃይቃንዳይ ዓኣቶዋ ጬንቾና ሃይቃንዳኔ» ዓካሪ፥ ፆኦሲም
    ዱማዼ ዓሶኮ ጊቢ ዳንዳዒፆና ጉሙርቂፆና ዔርታንዳሢ ዬኖ ዎዶናኬ።
  spl-spl: Lohimbi nombotŋaŋeâmâ hâhiwin kakŋan mannomai. Ya teteyiŋgiwe sâm otbuap
    yan ki misiŋguraknomai. Yawu otnomaiân kasalipyeŋaŋe mem pâi emetŋan katyeknomai
    yan sâtgum mannomai. Yâhâ nombotŋeâmâ kapamŋe mem yongonomai. Ya teteyiŋgiwe sâm
    otbuap yan âlâengen ki arinomai. Ya ihilâk yongonomai. Umatŋe ya teteyiŋgiwuawân
    yakât nâŋgâm Yesuhâlen biwiyeŋaŋe kepeim manmâ yâhânomai. Yawu otmâ manŋetâ Anitâŋe
    meyekbuap. Otmu umatŋe topŋe topŋe teteyiŋgiwuap yan yakât nâŋgâm ki gorâyiŋgiwuap.
  usp-NT: Wi wi' jonok tic'amsajb'i prexil, tina b'ena prexil. Wi wi' jono ri tina
    camsajna chi espad, tina camsajna chi espad. Jwi'li'li yak ajtakeltak re Kakaj
    Jesucristo rajwaxi' mi jquib'aj ranmak chirij Kakaj Jesucristo y jcub'a' mas jch'olak
    chirij.
  zav-NT: Beṉə' ca' choso'ozo beṉə' yoblə xni'aga'aque'enə' ca pres o ca esclabos,
    can' chso'one' ca' gac c̱hega'aque'. Na' beṉə' ca' chso'ot beṉə' len yes ya, ḻeczə
    can' sa'ate'. De'e na'anə' chonən byen sotezə so chio'o bagwleɉ Diozən' par naccho
    lažə' ne'enə' gonḻilažə'əchone' bitə'ətezə chac c̱hecho.
  sgz-sgz: Ái Káláu ákte hol páksi sál káián te kálámul suri da tola pápta di má dák
    obop di i batbat kalar. Mái koner ái Káláu ákte hol páksi sál ur on ngorer, a
    támin muswan ngo na han banai sang i matngan rangrangas erei. Mái Káláu ákte hol
    páksi sál káián te suri da sá bing di mai is. Mái koner ái Káláu ákte hol páksi
    sál ur on ngorer, na han banai muswan sang i matngan rangrangas erei. Má ngorer
    matananu si Káláu koion á puplir. Da lu tur rakrakai sang má da lu muswan pagas
    uri narsán ái Káláu!
  kek-NT: Li ani tento ta̱xic chi pre̱xil, xicak chi pre̱xil. Ut li ani tento ta̱camsi̱k
    riq'uin ch'i̱ch', chicamsi̱k riq'uin ch'i̱ch'. Jo'can nak cauhakeb taxak xch'o̱leb
    li ralal xc'ajol li Dios. Te'xcuy taxak xnumsinquil li raylal ut inc'a' ta chich'ina̱nk
    xch'o̱leb.
  blz-NT: Mianna Alaata'ala men nipatukokon bo rakopon, ia bo rakopon. Mianna Alaata'ala
    men nipatukokon bo papateion tia sinangkidi, ia tio papateion tia sinangkidi.
    Mbali' iya'a mianna Alaata'ala tio mokotaan ka' malolo' na Ko'ona.
  poe-NT: Tí nkexro sátsjiko tsjikꞌikjehe̱ í so chojni la kja̱xin chꞌán tsꞌikjehe̱
    chꞌán la tí nkexro tsjaya̱xi̱n espada la kja̱xin espada tsꞌenxín. A̱ ntá tí nkexro
