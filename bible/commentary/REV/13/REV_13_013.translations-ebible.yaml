  san-VEL: apara.m maanavaanaa.m saak.saad aakaa"sato bhuvi vahnivar.sa.naadiini mahaacitraa.ni
    karoti|
  kbq-kbq: Anante nampa 2 afi zagamo'a ruzahu ruzahu avame'za eri fore nehuno, maka
    vahe'mokizmi zamavufi kaguvaza higeno monafinti'enena tevea reno erami'ne.
  kbh-kbh: Cha ba bëts soyë́ngnaca enjánama chabe obenana ents̈anga jinÿanÿiyama,
    ents̈angbe delante jamana iñe celocana fshantsoye chaótsats̈amnaca.
  ron-LSB: El face semne mari, făcând chiar să coboare foc din cer pe pământ în văzul
    oamenilor.
  pon-pon: A wiadar kilel lapalap, kamoredi jan lan kijiniai pon jappa mon aramaj
    akan.
  nhe-BL: Huan nopa ompa fiero tlapiyali huelis quichihuas huejhueyi tlanescayotl
    huan chicahualis nescayotl. Huan quichihuas ma huetzis tlitl tlen elhuicac hasta
    tlaltepactli quema tlacame quitlachilíaj.
  sps-sps: Ana fafuan nana marei sensen a vouts vavajia to ayei, kat ton ka iny faatok
    reits; ayei kat guaf sa rus me petoo poo fi me Gormirmir matar a fokinai faavot.
  wnc-wnc: Sike kaapzongu masan apbuu wagwenda duya inata inata kundu buyambam siknga
    pasikut. Pasike aminbamde kaine wagwenda tasiwan katapda enandang teke kepdakane
    epan kaking.
  bus-bus: À dabuyã bítanↄ kɛ̀, baa se à tò tɛ́ bↄ̀ ludambɛ à lɛ̀ɛ tↄↄtɛa gbɛ̃nↄ
    wáa.
  gub-BL: Na'e àzàguhu ywy wi uhem ma'e kwer a'e kury, uzapo purumupytuhegatu kar
    haw tetea'u iko a'e, teko wanupe a'e. Umuezyw kar tata ywak wi ywy rehe, teko
    wanuwa rupi paw rupi.
  imo-imo: 'Mele takera talo tipemuni ulu enge nilima maina imbomani manda naa teremele
    uluma terimu. Te i tepa: Imboma kanoko molangei mulu kombuna tipe te maina mainye
    opili nimuna tipe mainye orumu.'
  boj-boj: Wagme juwaŋ bunu brantej qaji di a maŋwa tulaŋ kokba babteqnaq e unem.
    A maŋwa bei endegsi babteqnu. A na tamo uŋgasari naŋgo ulatamuq di ŋamyuwo meteqnaqa
    laŋ goge na ŋamyuwo brantoqnsiqa mandamq aiyeqnu.
  eng-DRA: And he did great signs, so that he made also fire to come down from heaven
    unto the earth in the sight of men.
  knf-knf: Udo iko iñoŋarënaan maakan adoo ji upënan du baţi bdoo, kado ba bawala
    ţi mboş ţi kadun ki bañaaŋ.
  san-KHM: អបរំ មានវានាំ សាក្ឞាទ៑ អាកាឝតោ ភុវិ វហ្និវឞ៌ណាទីនិ មហាចិត្រាណិ ករោតិ។
  arn-NT: Ka femngechi pengeli fütrake afmanngechi dungu. Wenu ütrüfnagümpay ta kütral,
    fey akuy ta mapu mew, fey peeyew ta kom che.
  zas-NT: Abiꞌ monstruo ni brii loj guidxliuj në gajquib rüjn milagr naroob ree, xt
    rajc rniabeeb rguiajt bajl diizd xanyabaa xt loj guidxliuj delant loj ree bejn.
  ken-NT: Nnya anɛ ajwi ɛpay yɔ ákʉ́ bɛyǎ mɛnyɨŋɨ́ maknkay. Áre kʉ tɛ bɛ́ ngó
    amfu amfay antwɔ amɨk bǒ mángɔ nɔkɔ.
