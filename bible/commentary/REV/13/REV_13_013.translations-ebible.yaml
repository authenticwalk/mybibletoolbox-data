verse: REV.013.013
translations:
  kpx-kpx: Iale vatamo lohoale ovo keu vikoe vaveve baluga vaevenu. Au louge veneu
    otogomo dobai vatae lohoge ata bahataeau ke elehalu.
  okv-H: ijie amita hajire kiagora ehei ji peri na uhu i ta eto evikihie vovuoi embo
    tapa kogore hajire pepeni nei te neite ehija
  tbo-tbo: Ma mimituwa hipuligei i gelegeletai manini kadikadidilihi gehouhi i wogeletehi
    po mayau ebebalana yadei i peu hopu mai hoi hipuli po lawa matahiyei hi galeya.
  mal-C: മനുഷ്യരെല്ലാവരുടെയും കാഴ്ചയിൽ ആകാശത്തുനിന്നു ഭൂമിയിലേക്കു തീ ഇറക്കുക എന്നിങ്ങനെയുള്ള
    മഹാത്ഭുതങ്ങൾ അതു പ്രവർത്തിച്ചു.
  grc-SR: Καὶ ποιεῖ σημεῖα μεγάλα, ⸂καὶ πῦρ ἵνα ἐκ τοῦ οὐρανοῦ καταβαίνῃ⸃ ⸂2ἐπὶ⸃ τὴν
    γῆν ἐνώπιον τῶν ἀνθρώπων.
  bgc-bgc: अर वो बड़े-बड़े निशान दिखावै था, उरै ताहीं के माणसां कै देखते-देखते सुर्ग
    तै धरती पै आग बरसा देवै था।
  khz-khz: Evevega-rakava gauna vega-rualana eanana kala kamura e vegailia irau vagira
    reketa ekalarawai. Ta, ia na taunilimalima maparara matara taitairai kalova kupana
    ema vega-rigoato.
  deu-TKW: Und es thut große Zeichen, selbst Feuer macht es vom Himmel auf die Erde
    herabkommen vor den Menschen.
  zsr-NT: Runbaꞌ caꞌ le nacgac bëꞌ böaꞌ buróp naꞌ ga rdxintë runbaꞌ ga ruhuö́xj guiꞌ
    zaꞌ luzxbá, ruhuö́xj luyú laugac yúguꞌtë bunách.
  lin-lin: Ezalaki kosala bilembo ya kokamwa kino kokweyisa na mabele, moto kowuta
    na likolo, na miso ya bato nyonso.
  hns-NT: Oe aisan atjambho kaam karies kie oe sab koi ke aage baadar me se aagie
    barsaais!
  noa-E: Mag jua theeg simua aawai ĩchab õrau ag na nem wau nʉm ooba aajempa waumamua
    edjã eemua õtdau khĩirta noseg chë thʉnʉmjö apijim, thumaam khʉʉn dakhĩir.
  eng-EMTV: And he works great signs, so that he even makes fire come down from heaven
    on the earth before men.
  mib-NT: Te quɨtɨ uū suni sáha tācá jniñu jéhnu jeē nahán náā ni yō jíto yó. Chi
    ni scúun tɨ ñuhūn ichi ándɨvɨ́ ní quiji ini ñayɨ̄vɨ, ní cajito ñayuu.
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ग निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ चोगुआङ् तरःङ्‌दिङ्‌ताङ्‌साङ्‌लाम्
    इक्‍सादिङ् खाम्‍बेःक्‍मो मनाहाॽरे़ खुनिॽ तगि मिराःक्‍काङ् थाःसुरो॥
  xnj-xnj: Hinu, chinyama chikali cha pili hati chikahenga milangisu yikulu ya kukangasa
    palongolo ya vandu akakita motu uhuma kunani kwa Chapanga uhelela pamulima.
  mmx-mmx: La mo lavatpanga sio sepsev agepura ga lok buaang lempanga sangsangu. Ni
    ga lok laxao ga si boro vana at lamavangkap la ukopok ti laxangka. Ni ga lox i
    na ro melamgo at limixin axap kusu dina ven i.
  cbr-NT: Me mëucüaxa ucë ñuinacan'ëo an ca unían iscëma ñu 'anan unin 'acëma ñu 'axa.
    Usaquin 'anan ca unicaman ismainunbi tsi naínua menu 'ibúmiaxa.
  tee-NT: Chai ju anu' ixlhilakat'ui maktili' na lai ixnavi ju tu'u' lhamak'an. Mas
    yuchi ju jipi lai ixmak'alhtajui ju lact'iyan. Ixchin ju lacat'un la'ix'alac'avanti'an
    ju lapanacni.
  eng-LSV: and it does great signs, that fire also it may make to come down from the
    sky to the earth before men,
  cak-NT: Ri ruca'n nimalaj itzel chicop, q'uiy milagros ri can man je-tz'eton ta
    ri yeru'on. Can nu'on chi nika-pe k'ak' chicaj chi nika parui' ri rech-ulef, y
    can chiquiwech ri winak nu'on quiri'.
  pah-NT: Yvyapypeva'ea japojapoi ahemonhimomby'ava'ea. Yvaga hugwi imbojyvi tata
    imbuhua yvya koty. Gwepia pa yvyakotyve'g̃a ahemonhimomby'ava'ea.
  sja-NT: Ichiaba ne-inaa k'ĩra t'ãdoo oopachi eperãarãpa p'oyaa oodak'aa ãchi juadoopa.
    Eperãarã taide t'ɨpɨtau paara baaipiji pajãdeepa na eujãde.
  xed-xed: Ka magə tsi ta mandərmimi katakata, ha ka klagata tsi ta vu ta luwa ta
    haɗik ta wa ira inda mnduha.
  mks-NT: Mé inga quití quini cáhi̱vi̱ cán na̱caja cua̱há ndiva̱ha rí ña̱ha xitúhún.
    Na̱caja rí ña̱ ná quixi ñúhu̱ cáyi̱ chí indiví ta na̱xi̱nu̱ a̱ na̱cu̱yu a ñuyíví
    nu̱ tócó ndihi ña̱yivi.
  gfk-S: Ma igit gilgil ira tamat na hakilang na kinarup. Ma tike hakilang ga gil,
    be a eh na hanasur metuma ra mawe ukira na pu ra matmataan na haruat.
  bmu-bmu: Jemnemba yahötŋi yaŋön aŋgöletot ketaŋi tandökŋi könaŋi könaŋi meyök. Kun
    meyöhi, mi könöp bölamnöŋ suepnöhök eta gölmenöŋ kaba jeiga ambazipnöŋ mi jeŋinan
    eket.
  dgz-dgz: Wariwa yo paua ugup ugup bawarevet taiwandin. Me wani gapan waenapan yamamup
    merao kiman gapan pipa visen.
  eng-GNV: And he did great wonders, so that hee made fire to come downe from heauen
    on the earth, in the sight of men,
  zaa-NT: Nu bàni nu tuxu nu cca chuppáa nna yala cosa milagrosa benią, hàsta benią
    qui'ni bìnnia yí' dèsdeba ỹiaba hàsta yétsiloyu miéntraste iỹé ca enne' chi rinna'
    cą.
  eng-WEBSTER: And he doeth great wonders, so that he maketh fire come down from heaven
    on the earth in the sight of men,
  guh-guh: Nexata papiayainë iravetsina cotocaevi pitsapaina, ayaicuene pexanaejava
    jivi tsitaexanapona. Pitatsajaviitaire ata athëbëvetsica othopaeyaexana irabetsica
    daxitajivi petaenubenaejavata.
  bon-bon: Tabe pui neeneni manu drowä gwidape te modamoda ciitaca mule bine jewenimige;
    tabe jewenige uliobo ne cabu ca äiname gawe me biname bime irewale.
  nhw-BL: Huan nopa ompa fiero tlapiyali huelis quichihuas huejhueyi tlanextilijcayotl
    huan tiochicahual nextili. Huan quichihuas ma huetzis tlitl tlen ilhuicac hasta
    tlaltipactli quema masehualme quitlachilíaj.
  swh-ONEN: Naye akafanya ishara kuu na za ajabu, hata kusababisha moto kushuka toka
    mbinguni kuja duniani watu wakiona waziwazi.
  wbi-wbi: Akavombile ikidegho ikinyangufu, kange akaviki umwooto ghuike mu iisi kuhuma
    kukyanya pavulongolo pa vaanhu,
  bba-bba: Yɑɑ yiruse yeni yɑ mɑɑmɑɑki dɑbinu kuɑ, sere yɑ derɑ dɔ̃ɔ u sɑrɑmɑ wɔllun
    di temɔ tɔmbun wuswɑɑɔ.
  eng-KJVCPB: And he doeth great wonders, so that he maketh fire come down from heaven
    on the earth in the sight of men,
  kgk-NT: Ojapo japo tembiexapyrã. Enterove rembiexarã-rupi ombogwejy jepe tata yvate
    áry tee-gwi ho'a hagwã yvy ári he'i hagwã hese hexaha kwéry, “Ipu'akave va'e voi
    nipo ra'e” he'i hagwã hikwái mymba vaigwasu ete-rehe.
  waj-waj: Ii fayai mmararaa ivo ari vookara ari vookarau mmooriivaa iiravai. Mmuakiaa
    gioonna kiaapuuya avuuyauvunu ivo tuduu ngiau aapuuvakidiri ikiaivo mmatayaa tiiravai.
  cpy-cpy: Tema roñaahan-tapaakiro kaari iñaapiinteetzi. Ithonka iñaayitakiri maawoeni
    atziri rowayiitaki ookatha-rentsi.
  mpx-mpx: Ginol yawiyawi ge abanuwa ahi ona i ginolil, ge i ola al gamagalau mataliyaa
    i ba ginaha i loem labulabumwa i lau panayawiya.
  wbp-wbp: Kinki jinta-kari jurru rdirrinypa-nyayirni. Yartarnarri-kirliki kalalurla
    kutu marlaja palka-jarrija nyiyarningkijarraju lawa-jangkaju. Yapangku kujalpalu
    nyangu kinkiji, nyanungurluju warlu kujurnu yalkiri-jangka walya-kurra.
  luo-luo: Notimo honni madongo ma kata mana mach nomiyo lor oa e polo, kabiro e piny
    ka ji duto neno.
  nhe-NT: Huan nopa ompa fiero tlapiyali huelis quichihuas huejhueyi tlanescayotl
    huan chicahualis nescayotl. Huan quichihuas ma huetzis tlitl tlen elhuicac hasta
    tlaltepactli quema tlacame quitlachilíaj.
  aii-aii: ܟܹܐ ܥܵܒܹܕ ܢܝܼܫܲܢܩܹ̈ܐ ܓܘܼܪܹ̈ܐ، ܗܵܕܵܐ ܕܐܘܼܦ ܢܘܼܪܵܐ ܡܘܼܨܠܹܐ ܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ
    ܠܐܲܪܥܵܐ ܩܲܕܡ ܒܢܲܝ̈ܢܵܫܵܐ.
  esk-NT: Ilaa savaaqaġniqsuq kamanaqtuanik quviqnaqtuanik, ikniqunniiñ kataktitlugu
    qiḷaŋmiñ nunamun takkuatni iñuich.
  msb-msb: An nasabi na iba na hayop nagahimo sin daragko na mga milagro, halimbawa,
    nakapahulog sin kalayo hali sa langit pakadi sa kinab-an sa atubangan san mga
    tawo.
  cpa-NT: Jø¹² bíh³ ca¹jmo¹jah hliú² juu¹² juøh¹² ca¹tǿ² ja³ca¹jmo¹jah hi² ca¹quia¹
    si² dsíg² ni³ huø¹, hi² ca¹já¹ juu¹² guiuh¹³, ja³tiogh³ dsa² jmøi¹guǿi¹ ti³jái¹².
  dso-dso: ପଚର୍‌ ପସୁ ବଡ୍‌ ବଡ୍‌ କାବା ଅଇଜିବା କାମ୍‌ମନ୍‌ କଲା । ଦର୍‌ତନିଟାନେ ରଇବା ସବୁଲକ୍‌
    ଦେକ୍‌ଲାପାରା ସର୍‌ଗେଅନି ଜଇ ବାର୍‌କରାଇତେରଇଲା ।
  meu-meu: 'Hoa karadia badadia danu e kara: ta be lahi guba amo e hadihoa taunimanima
    vairadiai.'
  yva-NT: Muno ana mamun tipu sen no mine rai po anapaporainyo manakoe raroron no
    vatano wanui mansamun. Po taname raura no naumo warae maje mine so rai muno vatane
    wo raen kakavimbe.
  dgc-dgc: Makataka a milagro i ginimita no ikaduwa a hayup. Pinadibi na be ta harapa
    du tolay i apoy a gébwat ta langet.
  zpm-NT: Ncuaaṉe gzee zdoo miech ruṉ ma, haxta brieelo bnabey ma biet gui gbaa bliaaḻa
    lo guidzliu.
  hix-NT: Eryehokano yeryakonà, thenyehra mak ha. Tàwya eryehokano ynyàr ke, anhà
    ymo yahoxetà yonyhekonà, toto komo wya. Kahe yaye nomokyakonà, weheto, yukryeka
    hona. Àro wyaro rma neryakonà, noro ymo, toto komo nenyàr me, eryehokanàr kom
    horà.
  sim-sim: Uhu mbele mbele apsham apsham nandarin ormu ura. Las or uri ma li heyeri
    karem, hin or mbarik hevenin si halaha misambik takari sir.
  npi-ULB: त्यसले शक्‍तिशाली आश्‍चर्यकर्म पनि देखायो । त्यसले मानिसहरूका अगाडि स्वर्गबाट
    पृथ्वीमा आगो झार्ने कामसमेत गर्‍यो ।
  cgc-cgc: Pangarwa an na ayep, pabuat din tama na mga katingalaan na pamatuod na
    bakod iya na gaem. Gapauran kanen ta apoy alin ta langit daw nakita man ta tanan
    na mga ittaw.
  tim-tim: Akto soŋgo metŋe lâuwâŋe arekŋe kulem keiŋe keiŋe hârok humo mendo ekmini.
    Akto luâk âmbâle dewunyeŋân kâlâp humogât makto himbim hepunmâ hânân gembo egi.
  yor-yor: Ó sì ń ṣe ohun ìyanu ńlá, àní tí ó fi ń mú iná sọ̀kalẹ̀ láti ọ̀run wá sì
    ilẹ̀ ayé níwájú àwọn ènìyàn.
  wos-wos: Hukémbu yandé ximbali dé nak maki nak maki hanja xéhafi yandan hambuk jémba
    dé ya. Nak yandén hambuk jémba angi dé. Dé atéfék du takwana makambu téta wandéka
    ya nyir yatakataka dé héfaré gaya.
  emp-NTPO: Animarã egorod̶eba odjad̶aba ne ununaca waib̶ʌa b̶eada ocuabadjia. Ẽberãrãba
    acʌ panʌne urua sid̶a bajãneba naʌ̃ ẽjũãnaa b̶aebisia.
  eng-F35: And he performs great signs, including that fire should come down from
    heaven upon the earth before the people.
  ind-ind: Dan untuk meyakinkan manusia, binatang kedua mengadakan berbagai keajaiban
    yang hebat, bahkan menurunkan api dari langit ke bumi di depan mata semua orang.
  pes-OPCB: او پیش چشمان همه دست به معجزات باور نکردنی می‌زد و از آسمان آتش به زمین
    می‌آورد!
  mpt-mpt: kulan halebe mema tle inanea okok sumo nakaia unangai sino mo watemim blimo
    klabianea eka kukub mak ole ase abilim uto menganea daak te dabalim ele tlea nakaia
    unangai ateme biam nabiba
  ssx-ssx: Mo yaapo peao sayalema꞉ta꞉ na handeke haumanu wopu pitolo hata꞉ wanda꞉halina꞉
    leke popelekena꞉ oli ya nanema꞉ ti uleke do kenkena꞉ lopena꞉ lea꞉me.
  mkl-mkl: Iŋɑ minjisiɑu bɛi í ce dobu dobu nlɑ nlɑ ŋɑ hee í jɔ̀ inɑ í kitɑ wɑ hɑi
    lele í nɑɑ ilɛ si wɑjui ɑmɑnɛ ŋɑ.
  gaq-gaq: ଦୁତିୟ ପସୁ ମ୍ନା ଇରିଆତୁଗ୍ କାମ୍ ସାପା ଆଃଡାକେ । ସାପାରେନେ ଡାଗ୍ରା କିତଂବାନ୍ ଦର୍‌ତନି
    ଆଡ଼ାତ୍ରା ସୁଆ ଣ୍ଡିଆଃ ଆଃଗୁର୍‌କେ ।
  gof-RNT: He nam77antho do7ay hari attoshin, tama saloppe asa ubbaa sinthan wodhisana
    gakkanaw gita malaatata oothis.
  unx-unx: ଏଟାଃ ଜାଁତୁ ପୁରାଃ ଆକ୍‌ଦାନ୍ଦାଅ କାମିକଏ କାମିକେଦା । ସବେନ୍‌କଆଃ ଆୟାର୍‌ରେ ସିର୍ମାଏତେ
    ଅତେରେ ସେଙ୍ଗେଲ୍‌ଗାମା ଗାମାଇଚିକେଦାଏ ।
  gah-gah: 'Itó hela netá napa alika utó imó nenémo haitopaitó golivagi netá aleaká
    noive. Lá noike haitó suni napa makó lá oko alimó: Áisi lokago, mikasigú vegená
    mukitoka ániginago, okulumakutí ló nene mikasiuka limimó.'
  lcm-lcm: Io, vapongua i kei ke katapo asereiai ani mang keve akanangai lava i vilvil
    ataping, kapo songo asiang a kutni le metekuku ane kuli rina e mataria i ri vap.
  aer-aer: Kenhe arrentye intertenyele akenhe arne atningke ilyernpenye anthurre mpwareke
    tyerrtye ingkirrekele aretyeke, itne anteme apatemele anthurre aneke. Re ure alkere-ngentyele
    ahelhe-werne atnyetyeke ileke nhenge tyerrtye ingkirrekele alkngele arerlenge
    anthurre.
  qvc-NT: Kanan chay suq animalmi manchaypaq milagrukunata rurarqan. Runakunapa ñawpambim
    ninata ishkichimurqan anaq altumanda kay allpaman.
  tgl-ULB: Gumawa siya ng mga makapangyarihang himala, kahit pabagsakin ang apoy sa
    lupa mula sa langit sa harap ng mga tao,
  cbs-NT: januxun dami tsuan jaska atiduma yudabun bedubi kainmakin naiudia chi jede
    pakeaya
  xtm-NTPP: Te suni sa'a ti kua'a seña nuu ñayii ka iyo nuu ñu'ú ya, te ûni skuun
    ti ñu'u i'ni ichi andivi ma.
  nnq-nnq: Kinyama cha pili chenie ngikitenda ikobo ikolo ikolo nu gukuomongwa ata
    ngikijambukia mwoto kuboka kumbengu uuluke padunia nnongi ja bandu.
  bao-NT: Ca ĩa ñaaña manirije tii bau niirique cãare, do biro ca tiiya manirijepʉ
    tii bau niiwi. Ñucã ati yepapʉre, niipetirã cʉ̃ja ca ĩa cojoro, ʉmʉreco tutipʉ
    maquẽ ca ʉ̃ʉrije ca ñaaropʉ tiicãwi.
  san-ORI: ଅପରଂ ମାନୱାନାଂ ସାକ୍ଷାଦ୍ ଆକାଶତୋ ଭୁୱି ୱହ୍ନିୱର୍ଷଣାଦୀନି ମହାଚିତ୍ରାଣି କରୋତି|
  huv-NT: Aton tarang nadam ateócan, cos tüüch majmiüc biümb imiün tiül cielo andüy
    wüx iüt, teamajawüw nipilan.
  otn-NT: Nu̱na̱ rá̱ yoho ra̱ nda̱te ts'ozu̱'ɛ̱ p'ʉya bi 'yøtyø milagro, yø hmi̱ yø
    dä yø ja̱'i̱ asta̱ øt'e ngue bi tähyø sibi ma̱hɛ̱ts'i̱, so ua ja ra̱ xi̱mhäi.
  nop-nop: Kaŋ adi yadi unduŋ tiŋa kudi wapuhi fee tuguk, tiŋa yobune kwetkwet meeniŋ
    namandahik foloŋ kunum gineniŋ kudup foguk.
  obo-NT: Mo-uraan mokososoobbun id puungan taddot iko-oruwon monnanap, ahad pa iddos
    kodpo-uran to apuy pomon diyot datas to langit, su amoy od kokita to langun no
    minuvu ka-ay to ampow't ingod.
  cak-ENT: Ri ruca'n chico q'uiy c'a milagros man jun bey ye tz'eton tüj ri nyerubanala'.
    Nbün c'a que nka-ka-pe k'ak' ri chicaj richin nka-ka pari' ri ruch'ulef. Y chiquivüch
    c'a ri vinük nbanala' quiri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧᤃ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤔᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤆᤥᤃᤢᤀᤠᤱ ᤋᤖ᤺ᤱᤍᤡᤱ ᤋᤠᤱᤛᤠᤱᤗᤠᤶ ᤀᤡᤰᤛᤠᤍᤡᤱ
    ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤋᤃᤡ ᤔᤡᤖᤠ᤺ᤰᤁᤠᤱ ᤌᤠ᤺ᤛᤢᤖᤥ॥
  mie-NT: De quiti úū suni sáhá ndācá tiñu ñáhnú jā sáhvi ndasí inī ō. Chi nī scúun
