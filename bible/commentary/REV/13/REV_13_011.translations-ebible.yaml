verse: REV.013.011
translations:
  kpx-kpx: Ige di elehasege ovo aihanite moleu vatamo velemai lohonu. Ige kinave kemo
    kauda abui mamoe kauda ke nahateau ua. Ige hotove keu ute baluga hoto ke nahate.
  okv-H: Eto na o nei enda jo ta eto puvutohoi kehena amita siro ta amo o ‘sheep’
    meni ta perema ainge heriso avo mihera te amita ke hajire amo o koso javo ‘dragon’
    ta ke hajire vahaira.
  tbo-tbo: Ma mimituwa wiluwagana a gagaleya ma hipuli hinenei i geletai, donana luwaga
    mei sipi natuna donana, ma ponana mei mogaya ponana.
  mal-C: ഭൂമിയിൽനിന്ന് മറ്റൊരു മൃഗം വരുന്നതു ഞാൻ കണ്ടു. കുഞ്ഞാടിനുള്ളതുപോലെ അതിനു
    രണ്ട് കൊമ്പുണ്ടായിരുന്നു. മഹാവ്യാളിയെപ്പോലെ അത് സംസാരിച്ചു;
  grc-SR: Καὶ εἶδον ἄλλο θηρίον ἀναβαῖνον ἐκ τῆς γῆς, καὶ εἶχεν κέρατα δύο ὅμοια ἀρνίῳ,
    καὶ ἐλάλει ὡς δράκων.
  bgc-bgc: फेर मन्नै एक और पशु ताहीं धरती म्ह तै लिकड़दे देख्या, उसके मेम्‍ने की ढाळ
    दो सींग थे, अर वो अजगर की ढाळ बोल्लै था।
  khz-khz: Voia mulinai au na vevega-rakava gauna ta maagitaato, tanona erageto. Ia
    varuna ruala, Mamoe Natuna varuna vetaina, e ia vugae vetaina ekila kilawai.
  deu-TKW: Und ich sah ein anderes Tier aufsteigen vom Lande, das hatte zwei Hörner
    ähnlich wie ein Lamm und sprach wie ein Drache.
  zsr-NT: Gdöd naꞌ bléꞌidaꞌ‑baꞌ yetubaꞌ böaꞌ sniaꞌ grenbaꞌ brujbaꞌ lu yu. Dxiagac
    chop luzbaꞌ ca nac luzbaꞌ böꞌcuꞌ zxilaꞌ, len ruiꞌbaꞌ didzaꞌ ca naꞌ ruiꞌbaꞌ didzaꞌ
    bël zxön xtsniꞌ naꞌ.
  lin-lin: Bongo namonaki nyama mosusu kobima longwa na mabele. Ezalaki na maseke
    mibale lokola maseke ya mpate, mpe ezalaki koloba lokola dalagona.
  hns-NT: Tab ham dekhlie dhartie me se ekgo doesar djanaawar niekare hai. Oke doeigo
    sieng raha, djaise ekgo bhera ke battja ke, bakie oe djaise saap batiaat raha.
  noa-E: Magtarr khur deeum mepeer jẽb eemua öbër urum mua oojim. Ma jũrr corderojö
    kach numí wai sĩejim. Mag sim iekhaawain sĩi õoir iekjö simta jãgaamjö sĩejim.
  eng-EMTV: Then I saw another beast coming up out of the earth, and he had two horns
    like a lamb and he spoke like a dragon.
  mib-NT: Yūcuán na te ni jito ri ɨnga quɨtɨ xéén jeē ní cane chīji ñuhun. Te íyó
    úū ndɨquɨ tɨ jeē cáa nájnūhun ndɨquɨ lánchi. Te nájnūhun tachī coō cáhnu, súcuan
    tachī cahán tɨ̄.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ इक्‍सादिङ् खाम्‍बेःक्‍मोलाम् वेॽस्‍मा किप्‍मा के़घुःबा
    थक्‍साधिक्‌लःन्‍दे़ थाङे़बा निःसुङ्‌लो॥ खे़ल्‍ले़ थुःम्‍बाल्‍ले़न् कुइसिःक् ने़त्‍छि
    कुदाङ् युङे़, कर खे़ङ्‌ग हन्‍दगेःक्‍गे़न् वासेरिःन् कुइसिःक् पारे़रो॥
  xnj-xnj: Kangi, nachiwene chinyama chingi chikali chihuma pandima. Chavi na mang'elu
    gavili ngati limbelele, na chalongili ngati liyoka livaha lila.
  mmx-mmx: La nia aga ven bok lara lavatpanga sio vetpes ga vasu boro maxopok at laxangka.
    Neni ga ruuna legepu kom, ga lok ngan luvatkom at lanat sipsip. La mo lavatpanga
    sio ga paase aksaksa ngan mo lavattulaava silok.
  cbr-NT: Bëtsi ñuinacan'ëoribi cana me mëucüaxa aia isan. Aín matúxca rabëtax ca
    carneronën matúxcasaribi 'iaxa. Ax ca capë́sa ñuina chaira ax banacësaribi banaxa.
  tee-NT: Pus ju acsnich iclakts'ilh alakatam maktili' ju ta'acxtulh ju lacat'un.
    Chai ix'alin lakat'ui lact'icst'i ix'akalokot tachi ix'akalokot ju tu'u' ask'at'a
    borrego. Chai chunch ju ixchivinin tachi ju ixchivinin ju anu' makak'ai lu.
  eng-LSV: And I saw another beast coming up out of the earth, and it had two horns
    like a lamb, and it was speaking as a dragon,
  cak-NT: Y ren Juan xintzu' chi c'o jun chic nimalaj itzel chicop ri xbe'el-pe pa
    ulef. Y ri chicop re' c'o ca'i' ruc'a' anche'l richi jun alaj ral oveja. Pero
    nich'o'n anche'l ri dragón.
  pah-NT: Kiro ojipea ji hepiagi tiruahũva'ea yvyapypeva'ea. Ohẽ yvyapypeva'ea yvya
    hugwi ua yvya arimo upa. Mokõi ko yvyapypeva'ea ratĩa. Hatĩa ko cordeiro ratĩa
    ja. Hahyahi yvyapypeva'ea nhi'ig̃a tejuhua'javuhuva'ea ja.
  sja-NT: Ma t'ẽepai mɨa unuji awaraa ne-animal k'achia eujãdeepa uchiaru. Cacho omé
    iru baji Oveja Chak'epa iru baparik'a. Mamĩda pedeepachi je choma pedeeparik'a.
  xed-xed: Ka nghaŋtá yu ta saba sana nimtak guli ma haɗik. His dulani manda ŋa zwaŋa
    tuwak. Ta gwaɗa guli manda ŋa makɗakatandaŋ.
  mks-NT: Tá na̱ndihi já na̱xini i̱ inga tucu quití quini, rí na̱queta nu̱ú ñundáhyi̱.
    Ta na̱sahi̱in i̱vi̱ ndíqui̱ ri̱ ta ndáa ña̱ tá quia̱hva ndáa ndiquí ndicachi.
    Joo cáha̱n rí tátu̱hun cáha̱n in co̱o quini.
  gfk-S: Ma namur iou ga nes tike mes na raaia ga hananawat mekatika ra pu. Iga mon
    airuo lakono hoke ra not no sipsip ma sene be iga iangianga hoke tike si.
  bmu-bmu: Kunbuk ekiga jemnemba kun gölme uruŋeyök korök. Mi ilikŋi yahöt Lama moröŋaŋgö
    ilikŋi ewöya aka keuŋi mi sekak namŋi ilikŋambuknöŋ jiyöhi, mönö mewöŋanök jiba
    malök.
  dgz-dgz: Man puawa da sia wariwa umap piup nokap taueni ne bet inana gapan yawan.
    Man sip otua i done dere dena mini go nop mega uayo waini mini wan.
  eng-GNV: And I beheld another beast comming vp out of the earth, which had two hornes
    like the Lambe, but he spake like the dragon.
  zaa-NT: Làniana bila' te' riria attu nu bàni nu tuxu le' lóyúa. Tsìa chùppa tsitta
    iqquį tì'ba ná chùppa tsitta tsìa iqquia ttu cuyù' to', pero ca titsa' nu rinnią
    nna ną́ titsa' nu dacca' gátsini ca enne', tì'ba ca titsa' nu gunne Dragón.
  eng-WEBSTER: And I beheld another beast coming up out of the earth, and he had two
    horns like a lamb, and he spoke as a dragon.
  guh-guh: Bajaraxuacujinae icatsia taenucajë iravetsina pepitsapaejava itsanë piayainë.
    Anijamataetobeje pexainaenë. Pacuenia oveja pebito mataeitsi, bajara pemataeitsinë.
    Itsiata baitsi jane pecuaicuaijaijava, pacuenia dragón pecuaicuaijaijava jumeitsi,
    bajarajumeitsi.
  bon-bon: Cuta cane piba nuuja drowä gwidape ne jepänine, gawe cabu ca lui te tasatige.
    Teeme neeneni gaale puga ge maamoi pana. Tabe siible pana mene jiicemige.
  nhw-BL: Huan ipan nopa tlanextili niquitac seyoc fiero tlapiyali catli quisayaya
    tlalijtic. Yaya quipixqui ome icuacua quen se pilborregojtzi, pero camanaltic
    quen nopa hueyi dragón.
  swh-ONEN: Kisha nikamwona mnyama mwingine, akipanda juu kutoka dunia. Alikuwa na
    pembe mbili kama mwana-kondoo, lakini akanena kama joka.
  wbi-wbi: Kange pe nikavona ikikanu ikinge kikwisa kuhuma mu iisi. Kilyale namapembe
    ghavili heene ng'olo pe jikajova heene njoka.
  bba-bba: Yen biruwɑ, nɑ kpɑm ɡbeeku yɑɑ ɡɑɑ wɑ yɑ yɑriɔ tem sɔɔn di. Yɑ kɔbi yiru
    mɔ nɡe yɑ̃ɑ kinɛ kpɛndun kɔbi, mɑ yɑ ɡɑri mɔ̀ nɡe yɑɑ binti bintiru.
  eng-KJVCPB: And I beheld another beast coming up out of the earth; and he had two
    horns like a lamb, and he spake as a dragon.
  kgk-NT: Upe rire katu ojehexa uka-ma ovexa-rami ou va'e, mokõi hatĩ va'e, yvygwy-gwi
    osẽ va'e. Tejujagwagwasu-rami inhe'ẽ.
  waj-waj: Na taaduu vo fayai mmararaa voovoono mmataivakidiri ngioo varuduu inna
    aaruuvaitana puara sipisiipa nnaakaraivaa aaru roosiiravaitana vauduu inna kuaivo
    mahipa pinaivaa kuaivaa roosiiravai.
  cpy-cpy: Nokanta noñaaki itsipa mashireyantzi antami-weri ishitowanaki kepatsiki.
    Eenitatsi apite ichee, ariwaetaki otapo-terempita ichee ipireetari. Riitaki ñaawaeta-paentsiri,
    roshiya-paakari noonki.
  mpx-mpx: Inoke bwasumu bekikina etega al ya kite i heem bilibili gamwanaa. Ana hon
    eluwa i ola sipi natuna ana hon, yaa i baaba i ola mwata wana baaba.
  wbp-wbp: Ngula-jangka, kinki jinta-karirna nyangu walya-jangka wilypi-pardinja-kurra.
    Wuurnu jirrama-kurlu jiyipi wita-piya. Manu kilji-nyayirni wangkaja yinya warnayarra
    wiri-piya.
  luo-luo: Eka naneno ondiek malich machielo kawuok ei piny. Ne en gi tunge ariyo
    machalo gi mar nyarombo, to nowuoyo kaka thuol mangʼongo wuoyo.
  nhe-NT: Huan ipan nopa tlanextili niquitac seyoc fiero tlapiyali tlen quisayaya
    tlalijtic. Yajaya quipixqui ome icuacua queja se pilborregojtzi, pero camatqui
    queja nopa hueyi dragón.
  aii-aii: ܗ̇ܝܓܵܗ ܚܙܹܐ ܠܝܼ ܚܲܕ ܕܵܒܵܐ ܐܚܹܪܢܵܐ ܒܸܦܠܵܛܵܐ ܡ̣ܢ ܐܲܪܥܵܐ. ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܬܪܹܝ
    ܩܲܪ̈݇ܢܵܢܹܐ ܐܲܝܟ݂ ܩܲܪ̈݇ܢܵܢܹܐ ܕܦܹܐܪܵܐ، ܐܝܼܢܵܐ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ ܐܲܝܟ݂ ܬܲܢܝܼܢܵܐ.
  esk-NT: Tarrasuli qiñilgitchuŋa atlamik niġrugaaqłuŋmik sagviqsuamik nunamiñ. Malġuŋnik
    nagruqaġniqsuq ipnaiyaatun aasrii iqsiñaqtuanik nipiqaqhuni tiritchiaqłuktun.
  msb-msb: Pakatapos nakakita naman ako sin iba na hayop na nagtunga hali sa duta.
    Igwa ini sin duha na sungay pareho sa kordero pero nagasurmaton pareho sa dragon.
  cpa-NT: Ni³ jøng² ca¹jan³jni jín³ jan² jáh² hlanh³, jáh² ca¹hian² ni³ huø¹. Ti³dsøa¹³
    ton¹ mu² juú³jah ju³lah lǿa¹² mu² juú³ jah¹chih². Cónh¹jøng² ma²të²jah jǿg³ quiah¹²
    jáh² ca¹lø¹chián¹ lah¹ni³, hi² të²jah mi¹gan¹² dsa² jmøi¹guǿi¹.
  dso-dso: ଏଦେ ଦେକା ! ତାର୍‌ପଚେ ଦର୍‌ତନି ଅନି ଆରିଗଟେକ୍‌ ପସୁ ବାରଇ ଆଇବାଟା ମୁଇ ଦେକ୍‌ଲି ।
    ତାକେ ମେଣ୍ଡାପିଲାର୍‌ ସିଙ୍ଗ୍‌ପାରା ଦୁଇଟା ସିଙ୍ଗ୍‌ ରଇଲା ଆରି ଅସୁର୍‌ସାଁପ୍‌ ପାରା କାତା କଇତେରଇଲା
    ।
  meu-meu: Bena daḡedaḡe ḡauna ma ta na itaia, tano lalona amo e dae, doana na rua,
    man-oe natuna ta na heto, a erella na huala erena na heto.
  yva-NT: Naije syerato akato syo ana mamun kaijinta aen, tipu sen no mine rai. Apa
    korodoai jirum maisyare domba tuvan inta amaisy, weramu payao maisyare tawae akoe
    inta mayao.
  dgc-dgc: Nadid, éy neta ko i esa pa a dikél a hayup a metapang a linumitaw to luta.
    Te saduk siya a éduwa a koman i saduk na tupa. Pero i boses na éy koman i boses
    na biklat.
  zpm-NT: Blozh ga, goṉ naa brieequia stib ma nroob lo guidzliu, scaque ntseeb niaa
    ma, zob chop zhoz ma zig zob zhoz carner, per ncuaaṉe gdzieb ne zeeṉe laa ma roptsie.
  hix-NT: Anaro ymo, onokna ymo xarha, wenyeye, rosenyetnàrà wyaro rma. Yukryeka waye
    nahatakaye, anaro ymo, ronenyàr me. Kamara ymo wyarono rwonà yokarymanye ro rma
    noro ymo ha. Eryetàyaxerye, 2 me nehxakonà, okno wyaro, kahneru mxekrà wyaro.
    Àrwon haxa ryhe, bayanyemà rwonà wyaro nehxakonà, watwa ymo rwonà wyaro mak ha.
  sim-sim: Urik a heyerik, kala asa ome lar nga misambik ormu usahara. Masiji orhik
    marsayi frijip tungua siri vria. Ovro sipsip jikisihi marsayi hom nari vria. Hako
    ara orhi hop arak mbari ria.
  npi-ULB: तब मैले पृथ्वीबाट आइरहेको अर्को पशु देखेँ । त्यसका थुमाका जस्ता दुईवटा
    सिङ थिए, र त्यसले अजिङ्गरले जस्तै गरी बोल्यो ।
  cgc-cgc: Pagtapos ta mga nakita ko parti ta una ya na makaadlek na ayep, may nakita
    a na pangarwa na makaadlek na ayep daw kanen an gagwa alin ta basak. Kanen an
    may darwa na sungay paryo ta sungay ta karniro na bata pa. Piro, iya na pag-ambal
    paryo ta pag-ambal ta dragon.
  tim-tim: Akto soŋgo metŋe siâ egân amâ hân amukŋânba petakmâ hân kakŋân gaep. Soŋgo
    metŋe ire amâ sâliŋe lâuwâ lama luâkgen hainare. Dâ denŋe amâ Pugaiya hainare.
  yor-yor: Mo sì rí ẹranko mìíràn gòkè láti inú ilẹ̀ wá; ó sì ní ìwo méjì bí ọ̀dọ́-àgùntàn,
    ó sì ń sọ̀rọ̀ bí dragoni.
  wos-wos: Ximbali nak akwi héfambu raama xalendéka wuni xé. Déka hara yéték dé, sipsip
    balina nyan maki. Dé némafwi hambwe buléndéka maki dé hundi bulé.
  emp-NTPO: Mãwãnacarea mʌ̃a dewara animarã minijĩchia b̶ʌda egorod̶eba odjabʌrʌda
    unusia. Maʌ̃ animarãba cachu zaqueda umé erob̶asia oveja zaque cachu quĩrãca.
    Baribʌrʌ je bed̶eabʌrʌ quĩrãca bed̶eabadjia.
  eng-F35: Now I saw another beast of prey coming up out of the land, and he had two
    horns like a lamb and spoke like a dragon.
  ind-ind: Lalu saya melihat seekor binatang lain muncul dari darat. Binatang itu
    mempunyai dua tanduk seperti anak domba, tetapi kata-katanya penuh penghinaan
    dan tipuan seperti si naga besar.
  pes-OPCB: سپس، وحش دیگری دیدم که از داخل زمین بیرون آمد. این جانور دو شاخ داشت،
    مانند شاخهای برّه، ولی مانند اژدها سخن می‌گفت.
  mpt-mpt: Eka kulan halebe make dabal tem daakanea utlea atemie e gemo asube. Makob
    eil sibsib memei gemo ulabobe. Eka e weng ole inab sum ele wengo ulabobe.
  ssx-ssx: Koto hoki naneta꞉ mo sayale hombeleke ma꞉nda꞉ mo kenke pa꞉ta꞉ yama꞉ opa꞉liaeyeke
    handoa꞉me. Do sayaleta꞉ sipisipi ma꞉na꞉ ekekema꞉ handeke ekeke yaapo haya꞉me.
    Kutupa ipika꞉ pita꞉ mo popake itiki hake sima꞉ ala꞉ tupa꞉ lea꞉me.
  mkl-mkl: Si ɑnyii nŋu, ǹ yɛ iŋɑi sɑko ɡɔ mɑ́ wɑ fitɑ wɑ hɑi si ilɛ. Í nɛ nɡo minji
    bɛi nɡoi ɑnɡudɑ̃, nɔ wɑ fɔ ide bɛi ɑkɑndɑmɑ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ନିଂ ଙ୍କେକେ ଆରି ମୁଇଂ ପସୁ ତୁବଃବାନ୍ ତଃଡ଼ିଆ ପାଙ୍ଗ୍‌ଡିଂକେ । ଉଂମେଣ୍ଡାଇଂନେ
    ଡିରଂ ସୁଗୁଆ ମେଁନେ ମ୍ବାକ୍ଲିଗ୍ ଡିରଂ ଲେଃଗେ ବାରି ମେଁ ସିସେନେ ବୁବଃ ସୁଗୁଆ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଡିଂଗେ
    ।
  gof-RNT: Qassika, hara do7i sa7appe keyishin be7as. Iyaw dorssa kace daaniya nam77u
    kacey de7ees; iya haasayay daweyssa mela.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆଡଃମିଆଁଦ୍‌ ଜାଁତୁକେ ଅତେହେତେ ଚେତାନ୍‌ତେ ବିରିଦ୍‌ ରାକାବ୍‌ତେୟାଃ
    ନେଲ୍‍କିୟାଇଙ୍ଗ୍‌ । ମିଣ୍ଡିହନ୍‌ଆଃ ଦିରିଙ୍ଗ୍‌ ଲେକାଗି ଇନିୟାଃ ବାରିୟା ଦିରିଙ୍ଗ୍‌ ତାଇକେନା
    ଆଡଃ ଇନିଃ ମାରାଙ୍ଗ୍‌ ବିଙ୍ଗ୍‌ ଲେକାଏ ଜାଗାର୍‌ତାନ୍ ତାଇକେନା ।
  gah-gah: Itó mikasi agikagutí hela netá napa makó itigo ánigumó. Eza sipsip iza
    nenéminoko sipivala lositá minamó. Anó lupa nene gosihá sipisi nenéminoko minamó.
  lcm-lcm: Au na nala arai ani mang kei nau lelengan kala kun buat le nei roe. Kana
    pongua na kom val nat i sipsip, sikei kalingana kapo asukang val kene lava.
  aer-aer: Yanhe ikwere-iperrele the areke arrentye arrpenhe ahelhe kwene-ngentyele
    arraterlenge. Arrentye nhenhe re rulye-rulye atherre-akerte nhenge yepe-yepe akwerrke-arteke
    re angkentye angkeke apmwe kwatye-arenye-arteke.
  qvc-NT: Chaymandaqam musqoypishina rikarqay suq laya manchaypaq animalta uku allpamanda
    lluqshiqta. Chay animal layaqam ishkay taksha waqrayuq karqan. Chay waqrangunaqam
    suq taksha karnirupa waqranshina karqan. Piru chay waqrayuq animalqam rimarqan
