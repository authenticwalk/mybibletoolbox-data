  swe-swe: '[Den oheliga treenigheten blir nu fulltalig. I nämns uttryckligen: - Draken,
    som är Satan, se . - Vilddjuret från havet – ett politiskt system och dess ledare.
    - Vilddjuret från jorden – den falske profeten. Draken står troligen kvar vid
    havet och kallar upp ännu ett vilddjur, men denna gång från jorden, se . Det kan
    vara en anspelning till de judiska legenderna om ett havs- och landodjur – Leviatan
    och Behemot, se . I den falska treenigheten agerar Satan fader, det första vilddjuret
    son och den falska profeten ande. Det första vilddjuret symboliserar riken och
    härskare som regerar med militär makt, se vers 4 och 7. Det andra vilddjuret har
    att göra med ekonomiskt inflytande, se vers 17. Båda dessa två vilddjur får sin
    makt från draken. Genom alla tider har troende lockats att kompromissa och överge
    troheten till Gud genom att sätta sin tillit till världsliga riken, kungar och
    system för beskydd och ekonomisk välgång.] Jag såg ett annat vilddjur komma upp
    ur jorden. Det hade två horn som ett lamm men talade som en drake. [Till det yttre
    liknade denna varelse ett lamm, men dess tal avslöjade hans sanna herre – draken
    som är Satan. I Bergspredikan hade Jesus just varnat för falska profeter som kommer
    klädda som lamm, i fromma yttre uttryckssätt, men i sitt inre är de rovlystna
    vargar som är hungriga efter att plundra och förgöra, se . Detta vilddjur för
    drakens talan och är hans profet. Johannes blir så ivrig att han börjar berätta
    i presens om allt som det nya landmonstret gör.]'
  cth-cth: Hathnukkhu talai thung hoi ka tâcawt e alouke sarang buet touh hah ka hmu.
