  wiv-wiv: Hau ta hadavia na enimel havurengo katiu ve e gotala ki pe na poloka garigari
    ki zahe. Kana kom rua na bakana balika kom kana tuna sipsip kamahi. Ki pole balungana
    ki balika balungana matabunu kapou katiu.
  reg-reg: Lindi nindola Intyanyi eindi niija okusoka mu Chalo. Yaliga ili na mayembe
    gabhili kuti Inyabhalega na niyaika kuti njoka.
  mlh-mlh: Moke ŋonebe joma mimiine mo moreŋ maŋgone wapeya. Oi juŋeine yoyoka Lama
    madeinere juŋe oŋune fukeru buŋoine oi jewanaŋ sogo juŋeinekeji miya, oŋuakoŋ
    miku goya.
  gof-ENT: ቃሲካ፥ ሃራ ዶዒ ሳዓፔ ኬዪሺን ቤዓስ። ኢያው ዶርሳ ካጬ ዳኒያ ናምዑ ካጬይ ዴዔስ፤ ኢያ ሃሳያይ ዳዌይሳ ሜላ።
  aau-aau: Ha sa ay piap-araw kamon ki ouon ko se ma kiy-ousne se makiy-ira. Hiykwe
    kon kreysyar non. Hyo kon kreysyar kokwe sipsip so kon ke hieyn, seyr hiykwe kyei
    kwaresi so ok eyn me.
  tvk-tvk: Di, napus vongoro tesa teimun xa mea ra tan. Hon lu nggoni ho sipsip, e
    sepinien nan nggeih nggoni Dragon.
  prf-NT: Nadid, naketaák dámman ti essa pa a halimaw a linumitaw ten luta. Tehud
    siya a duwwa a saduk a kona ten saduk nen bul-u a tupa, peru en pággupos na ay
    kumán a pággupos nen dragon.
  auy-auy: Minkákémbó awánááwánda moórá-afaa-poigo marafínkémbá iyéna sipisípi-araakaamba
    éna aꞌnómpínkémbá kae-táánáímbá wérowana amóísáúmba arááínkó amóísáúnkaamba éna
  tbg-tbg: ˻Te vaiha taira tavaavauraro˼ qaakau aantau vovano vataqihairo qovarama
    vura. Vi haikara okepaa/pomu taaraqanta vaura. Vi haikara pomu vaireva, sipisipi
    naati pomu voqaara vauvaro vira uvavano dragoni uva taanaara ti vaura.
  hub-NT: Tura chikich yawa kajen nugkanmaya jiinuncha wainkamjai. Nunaka jimarchik
    kachuri Ovejanujai metek arimai, tumauwaitiat pagkiya numamtina nujai metek chichamai.
  hmo-hmo: Vadaeni dagedage gauna ma ta lau itaia, tano ena lalona dekena amo ia daekau
    mai. Iena doana be rua, mamoe ena natuna ena doana toana bamona. To iena gadona
    be huala badana ena gadona bamona.
  big-big: Pulaga liyeng wizing namek ngereke ngabelakpekki yungka punda lewarikki
    nogo pakela. Pi liyeng memeng kong wezamek keya kari neyau lewa kapura pugu ngago
    kaiya melira kemale wagomok kelik.
  gux-G: N den la yantianga, ke ki ñani ki tinga nni. Ki den pia yina lie nani pebiga
    yeni, ki maadi nani ku bonfuodcincilingu yeni.
  cnl-NT: Jo̱³ tu³ ca²³mǿn²na²³ jia'³ cɨ'²³ u²³núu² 'i³ ca²³bǿn³ ñʉ'²³ 'uǿ²³. Xa³
    tú̱²³ juí² la²³ xa³ juí² dsɨɨ³ joo³. 'E³ quie'²³ lʉ²³ la²³ lʉ²³ mɨɨ'³ jmɨɨ³.
  zar-NT: Gudödi naʼ biléʼedaʼ-baʼ iaʼtubaʼ böaʼ síniaʼ gurenbaʼ birúajbaʼ lu yu.
    Dxíagaca chopa lúzubaʼ ca naca lúzubaʼ böʼcuʼ zxilaʼ, en ruíʼibaʼ didzaʼ ca naʼ
    ruíʼibaʼ didzaʼ bëla zxön xitsiníʼ naʼ.
  kde-kde: Anepo nangu nkumwona nnyama yunji wavili wahundukuka muulongo. Nnyama aneyo
    ávele na dimembe dimbili dinavele muchi dyanga ungandolo, henga átangola muchi
    liyoka.
  ata-ata: Ioxe eni emaisou mimii ane ne mukalu la emaisou mii vova vile la muxali
    mutelo no lia. Mii vova ne sikilinu ta tamei mutulu no kisou loxo Sipsip ꞌOlu
    mo uvivikala loxo iaulu toxoxaꞌa.
  qvw-NT: Chaypïtapis yapatacmi licälú juc chucaru uywa allpäpi yalayämüta. Wälanmi
    uwishpa-yupay ishcay cacuñä; limayninñatacmi ichá jatun culibray-niläcäpanuy cañä.
  nfa-nfa: Èle, hèia jaꞌa kèdhi badha bhelu dhu leo ciꞌu, bhodho nèti rai-haha. Tadhu
    na dua, nuka sèmi tadhu kahibꞌi-kalèbho. Lii na nuka sèmi lii mege naga.
  tnp-tnp: Kəni əmeiko, iəmafu mɨn nati miəgəh kəti mɨn iətəm təməhapu nɨftəni məri.
    Rəhnəpati keiu təhmen e nətɨ sipsip kəti, mətəu tətəghati, nəuian təhmen e ialkitə
    kəti.
  urd-urd: फिर मैंने एक और हैवान को ज़मीन में से निकलते हुए देखा। उसके बर्रे के से
    दो सींग थे और वो अज़दहा की तरह बोलता था।
  hot-hot: Ma yahayê alim bomaŋ yaŋ habitak anêŋ pik kapô ba halêm yaiŋ. Ma anêŋ yakik
    lokwaŋju hatôm boksipsip nakaduŋ. Ma doŋtom hanaŋ abô hatôm Wa bomaŋ bêŋ atu.
  mqj-NT: Tapakala ummitamo' olo'-olo' senga' buttu diong mai apa' litak, dua tandukna
    susi tandukna anak domba. Sapo kamaranna susi kamaranna ula' naga.
  rus-SYN: И увидел я другого зверя, выходящего из земли; он имел два рога, подобные
    агнчим, и говорил, как дракон.
  mbh-mbh: Lama tho thopol mekerem tevivinga relnga e ako i esa a ulue lemi me. Ma
    ia sagar or aini ranga ve ini sipsip itun ia. Ave i ri ranga ve ini telenga pokin.
  bdd-bdd: Ta wete ꞌaigeda hebai hetoina yaꞌiteya baleꞌuwega ꞌilatuma, ma donanao
    ꞌeluwa gide lami donanao, ma ꞌenana gide hebai nugenugetaina bwehabwehalina ꞌenana.
  cbt-NTPO: Ina quëran hua'narëso pochin niantarahuë. A'na ma'shanta' no'pa quëran
    pipiarinso' ni'nahuë. Carniroa'hua pochin cato' pomona'huaya ya'huëtërin. Noya
    ya'noaponahuë', panca ya'huan pochin chiníquën nonsarin.
  srn-NT: Dan mi si wan tra meti opo kmopo ondro gron. A ben abi tu tutu leki wan
    pikin skapu, ma a ben taki leki wan bigi kaiman.
  cta-NT: Liꞌ naꞌa̱ naꞌ chaca naꞌni chiyaꞌa̱ ñaꞌa̱ lijya̱ ndyuꞌu tucua nde lo yuu
    chalyuu. Ntucua tucua tyaꞌa sata niꞌ; ñiꞌya̱ ñaꞌa̱ sata xlyaꞌ cuañiꞌ, juaꞌa̱ ñaꞌa̱
    sata niꞌ, pana nchcuiꞌ niꞌ ñiꞌya̱ nu nchcuiꞌ nu cuaña tonu biꞌ.
  bqc-SIM: Ɔ̃ ma wài pãle è, àlɛ bↄ tↄↄlɛu. Aà kↄ́ba vĩ mɛ̀n pla lán sãwa,
    ãma à yã'ò lán kwãsawaɛ.
  tcz-CHONGTHU: Chujou chun keiman sahem chomdang khat leiset a kon ahung potdoh kamui.
    Ama chun kelngoi bang in ki ni aneiyin, ahin sahem masapa thuneina jouse chu amangchan;
    hinlah ama chun dragon tobang'in thu aseiye.
  mar-mar: आणि मी बघितले की, आणखी एक पशू भूमीतून वर येत आहे. त्यास कोकऱ्यासारखी दोन
    शिंगे होती; आणि तो अजगरासारखा बोलत होता.
  snp-snp: Ena mika lulauti kefa kaila fiyami ma ya idaito eyomo ne. Atelalo wela-kauwa
    lele sipisipi momola wela-kauwa yaidana oto nefa, nola ka limo ya koiyofa naba
    nola limo yaidana oto ne.
  isl-isl: Nú sá ég annað undarlegt dýr, það kom upp úr jörðinni. Á höfði þess voru
    tvö lítil horn, eins og lambshorn, en rödd þess var ógnþrungin líkt og rödd drekans.
  spy-NT: Nto mii yoo, akas tyoonyto ake kōōtuung'unēē kōōrēēt ng'wēny. Kiboonto ꞉nyoo
    kuuynook āyēēng' chēē kerkeey chēbo mēēnkich ānkiing'āloolē kuu chēēsoosum.
  xnn-xnn: Idi nintamaangak kasin dat wada nan esa pay ay kaeegyat ay bomalbala isnan
    lota. Wada nan doway sakgodna ay kaneg sakgod di anak di kalnilo ngem nan kalina
    et kaeegyat ay kaneg kalin di dragon.
  mwe-mwe: Kabhili, gunimmwene nnyama juna alikopoka nnitaka. Ashinkukola mbembe ibhili
    mbuti ya ngondolo, ikabheje atendaga bheleketa mbuti lijoka.
  tte-tte: Yo tabe yamayamayale naenaena yaboyoi yagitai ilaomaya tanoluwa mena. Sokina
    labui besiele sipi natuna sokina yo iedeedede besiele weso lalakina ana edeedede.
  tcs-tcs: Nau ai bin luk nada wailanimal wea em i kamaut prom graun. Em i gad tu
    on lo em, wase on blo smolsip. Ane wen em i spik, bois blo em i bin wase bois
    blo dragan.
  hlt-THB: Cedawngawh khawmdek awhkaw ak law qamsatlung pynoet ce hu nyng. Tuuca amyihna
    kii pakkhih ta hlai hy, thlim amyihna awi pau hy.
  soq-soq: Tauma ne pue kadiwa mai ewaewala da dogo bedewe odedio ewedinee. Me donawa
    nata do, sipsip mona donawa rua, tane aiawa wadia etaetawa duragon aiawa ruawa.
  qub-qub: Nircurnami ricarä yapay juc waräcuy pacha rurinpita llojshiycämojta. Uysha-mallwapa-niraj
    ishcay wagran caran. Ichanga dragonnömi rimaran.
  att-att: Á nasingak ku laguk yù tanakuán nga ayám nga nallawán nga naggapu ta unak
    na dabbun. Á duá yù tágguk na nga kun na tágguk na kígaw na karneru, ngam yù ággubobuk
    na yù kunnay sù ággubobuk na mallakay nga kagang.
  bki-bki: Ana iorou nemial temeul dolu na bova tai, mia naio mijivi mave ea borotano
    binimei. Naio pasimeduo nene juo ga, jo ga jibe ka nunu solbouo tai, mia bogo
    napano naio mil, joono javukia niobi nanua beamu.
  bqp-bqp: Akũ ma nↄ̀bↄ pãsĩ pãnde è, àtɛn bo zĩtɛn. A bɛ̃nɛ vĩ mɛ̀n pla lán sãnɛ
    bↄ̀rↄ pↄ́ bà, ama à yã ò lán kwã bàmɛ.
  mcp-mcp: Nə́ ndɛɛ́, mə mú nə́mə́ dʉ́g gúl biin ŋgə́ cúwo wú shí. Jâŋ í á bə nə məlaag
    məbá mə́ njúl nda məlaag mə́ mwâ ncwəmbɛ; í á ŋgə lás nda ŋkɔɔndú.
  hat-hat: Apre sa, mwen wè yon lòt bèt ki soti anba tè a. Li te gen de kòn tankou
    kòn mouton, li t'ap pale tankou yon dragon.
  npl-NT: Satepa, onikitak ok se weyi yolkatl temojti, non owalpankisako ixko tlali.
    Nin yolkatl okimpiaya ome ikuakuanwah kemi ikuakuanwah se ichka, pero otlajtoaya
    kemi se dragón.
  bgg-bgg: Chiihphado gu gai buii ibeymuthung shii doh, hanyie ne sohnyiak re-è wuiithok
    ro. Jine shiishaiduii iriangthek duiine nyi iriang um ro, chiih-è jine hakhliingmuii
    duiine yao ro.
  eng-TCENT: Then I saw another beast coming up out of the earth. He had two horns
    like a lamb, but he spoke like a dragon.
  eng-BSB: Then I saw another beast rising out of the earth. This beast had two horns
    like a lamb, but spoke like a dragon.
  cpu-NT: Ipoña noñaake pashine koveenkari piratsi ishitovanake kipatsiki. Tzimatsi
    apite ichee, iroovaitake otapoterempita ichee oisha. Iñaavaitapaake, ikempitapaakari
    noonke.
  san-ASM: অনন্তৰং পৃথিৱীত উদ্গচ্ছন্ অপৰ একঃ পশু ৰ্মযা দৃষ্টঃ স মেষশাৱকৱৎ শৃঙ্গদ্ৱযৱিশিষ্ট
    আসীৎ নাগৱচ্চাভাষত|
  tac-NT: '''Lige uchéchigo bilé chátiri ajágame etiáturu ne, alueka we''éreleka ma''chínaturu.
    Alueka oká u''kuchí a''wégame kéturu napuyeri bo''á ranala, ''lige ''we chátiri
    ra''íchame kéturu'
  eng-WEBPB: I saw another beast coming up out of the earth. He had two horns like
    a lamb and it spoke like a dragon.
  gfk-H: Ma namur iau ga nas tiga mes na roka ga hanhanuat makatika ra pisa. Ga mon
    airua lakona hoira nat na sipsip ma senbia ga iangianga hoing tiga sui.
  viv-viv: KaduꞋe gaꞋenoꞋita tu kevakeva manimaninina velugana babiya giyemu-ma gaꞋitana.
    Ana siko luhei vaita sifi kabiꞋona ana siko amine tu agona ma fifiwalana vaita
    wayoꞋo amine.
  yao-yao: Nipele nachiweni chinyama chine chachikali chili nkukopoka mu lisi. Chakwete
    misengo jiŵili jati mpela ja ngondolo ni chaŵechete mpela lijoka lyekulungwa lila.
  tgp-tgp: Ale na mele hite na maji jala sasati tinapua matea mo malue na lepa. Palana
    mo rua mo sohena natu sipsip, ale mo retireti sohena dragon.
  auc-NT: Ayæ̈ ate wacä babæcä baï në guïñënongä guiquënë onguipodë quëwente ta pöñongä
    atabopa. Codotedoidi önömoncawæ̈ mëwäa näni ëmoncadö baï tömengä adobaï encacä
    ingantapa. Incæte tömengä dadagöö baï tedecantapa.
  kbc-NT: Odaa ja jinadi eledi eijeeɡ̶agi ane doide icoɡ̶otinece catinedi iiɡ̶o. Idoa
    itoataale libiwedi liciaco micoataɡ̶a niɡ̶inoa waxacoco libiwedi. Pida layaagaɡ̶awa
    niɡ̶ina Ǥowidi me daale, diximoɡ̶o.
  bmh-bmh: Guzenaimai, iz egun zag tub em oug zoun pemin. Gonugau gagalig ebu malai
    aliag, gonugau malai tub sipsip nag nugau malai sul, gonugau saiu ze meun go wazib
    banou nug gusig ze maneu sul.
  ctu-BL: Ti wi'il tsaj q'uele yambʌ jontol bʌ bʌte'el. Tsa' loq'ui tilel ti lum.
    An cha'ts'ijt i xulub lajal bajche' i xulub alʌ tat tiñʌme', pero tsi' cha'le
    t'an che' bajche' ajin.
  meq-meq: Ma dəba eye na, na ŋgatay a wu i pesl mekeleŋ eye a ndohwaw abəra ma bəɗ.
    Dəram ka gər ŋgay sulo andza wawa i təɓaŋ. Ane tuk na, a tsik me andza i gədam.
  noa-H: Magtarr k'ur deeum mepeer jẽb heemua höbër hurum mua hoojim. Ma jũrr corderojö
    kach numí wai sĩejim. Mag sim hiek'aawain sĩi hõoir hiekjö simta jãgaamjö sĩejim.
  alp-NT: Kai au selu binatane makete esiri bei kmalane kai esi sepai lua saka domba
    anaije esi sepaije kai esi naije saka nagare esi naije.
  san-VEL: anantara.m p.rthiviita udgacchan apara eka.h pa"su rmayaa d.r.s.ta.h sa
    me.sa"saavakavat "s.r"ngadvayavi"si.s.ta aasiit naagavaccaabhaa.sata|
  kbq-kbq: Anantera ru afi zagamo mopafinti hanatino egena kogeno, Sipisipi anentamofo
    tare pazivekna pazive asenirera me'negeno, kema hiana tusi'a agaza hunte osifavemofo
    agerukna ageru ru'ne.
  kbh-kbh: Chents̈ana inÿe uabouana bayá sënjáninÿe, quem fshantsents̈ana enjétsebocana;
    uta tsëtjonës̈e mo oveshabes̈cá enjánbomna, pero mo canÿe dragoncá, mo canÿa Satanásbeyeca
    mandanacá enjétsoyebuambnaye.
  ron-LSB: Am văzut o altă fiară care se ridica de pe pământ. Avea două coarne ca
    un miel și vorbea ca un balaur.
  pon-pon: O i kilaner, amen man pwarado jan nan pwel, oje riau mia, rajon jippul
    amen, o a kajoi dueta drake amen.
  nhe-BL: Huan ipan nopa tlanextili niquitac seyoc fiero tlapiyali tlen quisayaya
    tlalijtic. Yajaya quipixqui ome icuacua queja se pilborregojtzi, pero camatqui
    queja nopa hueyi dragón.
  sps-sps: Kat to ana nyo tagei to na mes a marei sensen a vouts vavajia ruak ising
    me tan puputaa, ayei te kaa minon fuan a ferekat faarei non ferekat nana tsunei
    siip, an vegiau tsunia faarei non a koraa tsian.
  wnc-wnc: Siwan nata mia kawawa kaapzongu gwendu kep ganang katangga enake akopan
    kakum. Sike itane komna dakaaya unzing sipsip matekgane binga kakum. Sike itane
    wamna natake gwautnanga siknga sikut.
  bus-bus: Ben ma nↄ̀bↄ pãsĩ pãnde è èe bↄↄ tↄↄtɛn. À koba vĩ mɛ̀n plaa lán sãnɛ
    bↄ̀rↄ pↄ́ bà, mↄde à yã ò lán kwã bàmɛ.
  gub-BL: Na'e aexak amo ae àzàguhu hehaite ma'e ihe kury, ywy wi ihem mehe ihe kury.
    Mokoz i'ak a'e. I'ak nuzawy kwaw Àràpuhàràna'yr i'ak. Ize'eg nuzawy kwaw mozuhu
    ize'eg.
  imo-imo: Pele kanoru kinye mele takera te lupe maina wendo orumu. Geromano talo
    kongi sipsip walo tenga geromano angimo mele angilerimu nalo yunge ungu nimumu
    Waimbe teni nimo mele aku tepa nimu.
  boj-boj: Onaqa wagme juwaŋ bei mandam miligiq na brantonaq e unem. Wagme di aqa
    gateq di qala aiyel soqneb. Qala di kaja du naŋgo qala bul. E aqa anjam maro quem
    di amal aqa anjam maro bul.
  eng-DRA: And I saw another beast coming up out of the earth, and he had two horns,
    like a lamb, and he spoke as a dragon.
  knf-knf: Wal mënţ dwin kë ulimariya uloŋ kak kë upën ţi mboş. Uwo na ktiim ktëb
    ji ki unkaneel aşë ji uţiini ji unjumpul.
  san-KHM: អនន្តរំ ប្ឫថិវីត ឧទ្គច្ឆន៑ អបរ ឯកះ បឝុ រ្មយា ទ្ឫឞ្ដះ ស មេឞឝាវកវត៑ ឝ្ឫង្គទ្វយវិឝិឞ្ដ
    អាសីត៑ នាគវច្ចាភាឞត។
  arn-NT: Feymew ka pefiñ kangelu wapo wesa kulliñ, tripalu ta mapu mew. Niey ta epu
    müta korderu müta femngelu, welu dunguy kiñe fütra dragon reke.
  zas-NT: Dxel baguian stijb monstruo ren briib loj guidxliuj, yuꞌ tioꞌp xcajchib
    ziꞌc xcajch xiil, per chaꞌb na̱j ziꞌc chaꞌ dragon.
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, ngɔ́ nnya mbʉ́mbʉ achák ndǔ áfù amɨk. Abhɔ́ŋ
    babhaŋ apay mbɔ Mɔ́nkwɔmɛ́n nɛ ɛyɔŋ ɛyi ɛ́bhák mbɔ ɛnɛ nnya.
