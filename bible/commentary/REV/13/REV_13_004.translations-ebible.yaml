  srp-1865: 'I pokloniše se zvijeri govoreæi: ko je kao zvijer? i ko može ratovati
    s njom?'
  agt-agt: A daydayawan da hapa ya lamagen gafu ta pakapangwa na en nga neatad na
    ta simaronen, yaga dayawan da hapa ya simaronen. “Inya hud ya megitta ta simaronen,
    itta hud ya makabalin nga mangabak tentu,” kunda.
  lug-lug: Ne basinza ogusota olw’okuwa ekisolo ekikambwe obuyinza obwenkaniddaawo,
    era n’ekisolo ne bakisinza, nga bagamba nti, “Ani akisinga amaanyi era ani ayinza
