    bauchi in tsap ejtil axe’ xi huat’ath pulic tse’ acan? ¿Hualam max hua’ats jita’
    ca pejéxin c’al jaja’ ani ca ata jaja’?'
  med-med: Wamp mbʉ ndi pora, wimbʉ ei nga mbi paka rondrʉng. Ei nambuⱡ emel, wimbʉ
