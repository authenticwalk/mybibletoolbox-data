  boa-NT: 'Áhdurée diibye níhbácobádú néébeke ávyéjujtsómé dibye iyáábécóbake ávyéjuutétsónélliíhye.
    Áánemáa diibye iyáábécóbadítyú néémeé: —¿Aca íhya íjcyaabe tsaapi áádidívú úújetéébe?
