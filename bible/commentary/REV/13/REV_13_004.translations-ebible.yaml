    Oꞌo, awonoho. Nakwoe hwe engoso oloho hweho. Ose lɨmentohofofoho.
  yon-yon: Kwane, nimakarub kuu arud ye yi yaa kurikuri kere yaningko kankoonimaib,
    amborom kuu yembed arud dingkan yaa deme aromkono konoon kowe, angkon arud dingkan
    yaa kangkon kurikuri kere yaningko kankoonenib yedmimaib, “Kanembed arud dingkan
    areb? Dowan! Kanembed ye yaa nangbaneen? Yiminban ee!” andimaib.
  poi-NT: 'Jesɨc jém pɨxiñt́am ijɨ̱syajpa jém dragón juuts tu̱m dios porque ichiiñe
    ipɨ̱mi jém mɨjpɨc ani̱mat jém putnewɨɨp jém lamar. Jesɨc ijɨ̱syajpat́im jém mɨjpɨc
    ani̱mat. Nɨmyajpa: —D́a i̱ tuŋgac wɨa̱paap juuts yɨ́p ani̱mat. D́a i̱ wɨa̱p icoñwɨ́y
    siiga áŋa̱pa.'
  wuv-wuv: Ei rama'a, rona losuinaa fei dragon uaa ina fanaa fei forafora a'a fei
    manulelele ma ana rona losuinia ma i'igai, “Hini i ale'ei fei manulelele? Hini
    i fifo'aipa'i a'ana?”
  quf-NT: 'Chaymi chay kusala manchaypaq dragontana aduraq qallariranllapa. Chaqa
    chay dragon-ari pudirta qusha karan chay manchaypaq munstruta. Chaymi chay manchaypaq
    munstrutaqa kaynu nir aduraranllapa: “¿Mayqanna kay manchaypaq munstru yupayqa
    kanqa? ¿Mayqanna paywanqa shachinakuymatapis puytinqa?” nir.'
  yuw-yuw: Owi amna yu agungmai, goröm wömunoho arap dunggitha owi amna moröm tong
    imoc imochon gesö moröma imogoc. Worocha tongga yu goröm wömuno yong moröng imogung.
    O arap dunggitha wömai yu ihorocgon yong moröng imongmuya yogung, “Mayain, arap
    dunggit yuhon gesöno woi inobarac sinom, amna au yuot emoc toctocno woi maec,
    muno sinom,” ihoroc yogung.
  hus-NT-1971: 'C’ac’nab jaye nixe’ xi tsacni’ tse’ acan axi ejtil i pulic ajin, cum
    im pitha’ in tsap axi jun huat’ath pulic an tse’ acan. Ani xi tsablom c’ac’na
