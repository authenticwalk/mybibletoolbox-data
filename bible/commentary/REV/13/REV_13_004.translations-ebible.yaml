    cuèndá sá nì sáñaha‑dɨ tnúhu ndee ìní sá táxí tnùní quɨtɨ ní quene xɨtɨ́ làmár‑áⁿ,
    te ní ngüíta‑yu ní chiñuhú‑yu quɨtɨ ní quene xɨtɨ́ làmár‑áⁿ, te càchí‑yu: —Vá
    yǒo ɨɨⁿ nǔtnahá ñáhá xìi quɨtɨ‑a, te ni vǎ yǒo ɨɨⁿ ndacu nàá ndɨhɨ ñaha xìi‑dɨ
    —cachí‑yu.'
  myu-myu: Seg̃emoxixi ja'õbacaap o'g̃ũm ipararu jĩjãat pe. Imẽnpuye soat ipi juacat
    itabut cĩcã osodop seg̃emoxixi kay. Ipararu jĩjãat a'õ kay dak ip osodop. — Soat
