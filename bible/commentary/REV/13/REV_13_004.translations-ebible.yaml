verse: REV.013.004
translations:
  kpx-kpx: Isi guligulilahai ute ke hoesehavolu. Kosealemo keu au vuvune mai ovo ke
    ominu. Iale abu ovo keta hoesehavoi loui avoe, “Ovo kou ovo negote. Atabeu bae
    ko nahate valivebene. Iale hamaveve humahau uoholinu.”
  okv-H: O ‘dragon’ amina o sapura amita degi sovera ikehija avoeto o ‘dragon’ amite
    eto o sapura amite tapa jakeka ijie ke mine ara eto einge erera, “O erevi nei
    eingeko iraera eto embo amuna amita degi isoro ari haitere?”
  tbo-tbo: Ma lawa atapuhi mogaya kayakayana hi hunehuneya, babana taniwaga atapuna
    mimituwa bogei amaka i wele damaneya uyahina. Po mimituwana i gelegeletai uyahina
    hi polopolou hi pa, ‘Ega iyai gehouna a kadidili mei geka mimituwana, apo iyai
    ina wigawiyeya?’
  mal-C: മൃഗത്തിന് അധികാരം നൽകിയതു നിമിത്തം മനുഷ്യർ മഹാവ്യാളിയെ ആരാധിച്ചു. “മൃഗത്തിനു
    തുല്യൻ ആര്? അവനോടു യുദ്ധംചെയ്യാൻ ആർക്കു കഴിയും?” എന്നു പറഞ്ഞ് അവർ മൃഗത്തെ നമസ്കരിച്ചു.
  grc-SR: καὶ προσεκύνησαν ⸂τῷ δράκοντι τῷ δεδωκότι⸃ τὴν ἐξουσίαν τῷ θηρίῳ, καὶ προσεκύνησαν
    ⸂2τῷ θηρίῳ,⸃ λέγοντες, ⸂3Τίς ὅμοιος τῷ θηρίῳ; Καὶ τίς δυνατὸς⸃ πολεμῆσαι μετ᾽
    αὐτοῦ;
  bgc-bgc: अर उननै अजगर की पूजा करी, क्यूँके उसनै पशु ताहीं अपणा हक दे दिया था, अर
    न्यू कहकै पशु की भी पूजा करी, के इस पशु कै बरगा कौण सै? कौण उसतै लड़ सकै सै?
  khz-khz: Taunilimalima maparara na vugae gealiruputali-veniato, kwalana ia gena
    tiavu vovevega-rakava gauna eveniato. E vevega-rakava gauna maki gealiruputali-veniato,
    geverenagito, gekilato, “Rai evevega-rakava gauna vetaina? Rai na ia pene vetali-venia?”
  deu-TKW: 'Und sie beteten den Drachen an, weil er dem Tiere seine Gewalt gegeben,
    und huldigten dem Tiere, indem sie sagten: wer gleicht dem Tier und wer kann mit
    ihm kämpfen?'
  zsr-NT: 'Gulayíj ládxiꞌquëꞌ‑baꞌ bël zxön xtsniꞌ naꞌ, le budödbaꞌ lu naꞌbaꞌ böaꞌ
    sniaꞌ yöl‑laꞌ uná bëꞌ queëbaꞌ. Gulayíj ládxiꞌquëꞌ‑baꞌ caꞌ böaꞌ sniaꞌ naꞌ, gulanë́ꞌ:
    “¿Nuzxa caz nac zxön ca nacbaꞌ zxön böaꞌ sniaꞌ ni, len nuzxa caz saquiꞌ til‑len
    lëbaꞌ?”'
  lin-lin: 'Bato bagumbamelaki dalagona mpo ete epesaki bokonzi na yango epai ya nyama
    wana. Bagumbamelaki mpe nyama yango na maloba oyo : « Nani akokani na nyama oyo ?
    Nani akoki kobundisa yango ? »'
  hns-NT: 'Aur manai logan saap ke poedje lagal. Oe kharaab djanaawar ke aapan saktie
    dei deis raha. Aur oesab djanaawar ke bhie poedjies aur bolies: „Ie djanaawar
    se biesaal koi na hai! Aur laraai me koi na oke djiet paaiga.”'
  noa-E: Magphöbaadëmua warag mag õoirjö simʉgta Ẽwandamagamjö jëeujierram, mag ãbakhai
    phũas eemua öbërchëtarrag ich jua theeg deetarr jũrr. Mamʉ mag khumjö simʉgjã
    ĩchab Ẽwandamagamjö jëeumamua, “¿Khaita magan jãg mepeerjö jua theegnaa emkhooikha
    sĩ, i dʉ̈i jãwaag?” a iekhamajierram.
  eng-EMTV: And they worshiped the dragon who gave authority to the beast; and they
    worshiped the beast, saying, “Who is like the beast? Who is able to make war with
    him?”
  mib-NT: 'Te ni cachiñúhún i coō cáhnu sɨquɨ̄ jeē ni sáha tɨ jeē cujéhnu ndasɨ́ quɨtɨ
    xéén un, te suni ni cachiñúhún i quɨtɨ xéén un. Te ni cacahān i: Tú ni ɨɨn jeē
    cujéhnu nájnūhun quɨtɨ yáha, te tú ni ɨɨn cundeyɨ́ cuajnáhan jíín tɨ́, áchí i
    jíjnáhan i.'
  lif-NT2: मनाहाॽरे़ खे़न् हन्‍दगेःक्‍गे़न् वासेरिःन् सेवा मे़जोगु, थेआङ्‌भे़ल्‍ले़
    खे़ल्‍ले़ कुयुक्‍किन् किप्‍मा के़घुःबा थक्‍साःन् पिरुआङ् वये़, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़
    अक्‍खे मे़बाःत्तुर सेवा मे़जोगु, “कन् किप्‍मा के़घुःबा थक्‍साःन् हे़क्‍तङ्‌बा
    हाःत् वाॽबे? कन् किप्‍मा के़घुःबा थक्‍साःन्‍नु थङ् चोःक्‍मा के़सुक्‍पा हाःत् वाॽआङ्बे?”
  xnj-xnj: Vandu voha vakaligundamila liyoka lila ndava lampeli uhotola waki chinyama
    chikali chila. Mewawa vakachigundamila chinyama chenicho, “Vakajova yani mweavi
    ngati chinyama ichi? Ndi yani mweihotola kutovana nachu?”
  mmx-mmx: La diga lotu parap nom lavattulaava mila neni ga raba lolos teren ti lavatpanga
    sio. La mo limixin diga lotu parap bok lavatpanga sio, diga lok keretna, “Kopmen
    tara i epovo mi na lavatpanga sio, la kopmen tara i epovo na sak tup min.”
  cbr-NT: Parúnpapanuax uax 'irucë ñuinacan'ëo a, aín cushi 'ináncë cupí, ca capë́sa
    ñuina chaira a camabi menu 'icë unicaman rabiaxa. Rabianan ca parúnpapanuax uax
    'irucë ñuinacan'ëoribi rabi —asaribi ñu ca 'aíma 'icë —quianan ca —axa abë 'acananti
    ca 'aíma 'icë —quiaxa.
  tee-NT: 'Pus ju lapanacni talak''ayalh ju k''ai lu ni ixtaknita ixtachaput ju maktili''.
    Vachu'' talak''ayalh ju maktili''. Ixtanajun: ―Tis chavaich ju laich ixt''achunch
    cava ju maktili''. Chai tis chavaich ju lai cat''alasa ju yuchi.'
  eng-LSV: and they worshiped the dragon who gave authority to the beast, and they
    worshiped the beast, saying, “Who [is] like to the beast? Who is able to war with
    it?”
  cak-NT: 'Y ri winak ri'' can xquiya'' chuka'' ruk''ij ri itzel chicop ri quiak rij
    ri ni''ix dragón che, roma jari'' ri xyo''n uchuk''a'' pa ruk''a'' ri jun chic
    nimalaj itzel chicop. Ri winak ri xquitzeklebej ri nimalaj itzel chicop, cuando
    niquiya'' ruk''ij, niqui''ij: ¿C''o como jun ri junan riq''uin ri nimalaj chicop
    re''? ¿Y c''o como jun ri xtich''aco richi? yecha''.'
  pah-NT: A'ero g̃a tejuhua'javuhuva'ea mbohetei. A'ereki tejuhua'javuhuva'ea ombopopoakaruka
    yhyapypeva'ea pe. Yhyapypeva'ea g̃a imbohetei no. —Ma'g̃a ipopoaka yhyapypeva'ea
    ja? ei g̃a. Ma'g̃a ipopoaka a'ea hohe otavuka a'ea pe? Ndipopoakahavi tuhẽ a'ea
    pe! ei g̃a imboheteavo.
  sja-NT: 'Tachi Ak''õremaa ɨt''aa t''ɨ̃dai k''ãyaara, je choma bɨmaa ɨt''aa t''ɨ̃pachida,
    iru juapa ma nemĩsiapa ne-inaa k''ĩra t''ãdoo oopachi perã. Ma awara ma nemĩsiamaa
    paara ɨt''aa t''ɨ̃pachida. Mãgapachida: —¿K''aita nãgɨ́ nemĩsiak''a bɨma? ¿K''aita
    chõoima iru ome?'
  xed-xed: 'Ka tsəlɓu həŋ ta tsəlɓu ŋa tsa makɗakatandaŋ ya, kabga vlaŋtani ta ga
    mgham ta tsa nimtak ya. Ka tsəlɓu həŋ ta tsəlɓu ŋa tsa nimtak ya guli, ka həŋ
    mantsa: «Wa kamtagha na nimtak na na? Wa dzaʼa laviŋta guya kuma nda tsi?» ka
    həŋ.'
  mks-NT: 'Ta na̱caja cáhnu ña̱yivi co̱o quini cán jáchi̱ na̱sa̱ha̱n rí ndée̱ rí nu̱ú
    quití quini cán. Ta quia̱hva já na̱caja cáhnu na mé quití quini cán já cáchí na̱
    já: —Co̱ó ga̱ inga rí cáhnu chága̱ nu̱ quití quini yóho. Ta ni in rí a̱ cúu qui̱hvi
    cani táhan xi̱hi̱n ri̱ —cáchí na̱ cája cáhnu na mé quití quini cán.'
  gfk-S: Ma di ga lotu tupas no tamat na si kinong igate ter ra kinkinis na harkurai
    ter tano raaia. Ma di ga lotu tupas bileng no raaia, di gom tange be, “Pata ta
    nong paile haruat ma no raaia! Ma paile tale ta nong be na harubu ma ie!”
  bmu-bmu: Wuataŋgöba anda sekak namŋaŋgö waikŋi memba möpöseiba malget. Kukösum mewöŋi
    mi jemnemba waŋgiyöhaŋgöra i aka jemnembagö waikŋi mewöŋanök memba möpöseiba kewö
    jiget, “Daŋön jemnembagö dop akawak? Daŋön i tuarenjoŋ ak waŋgiba yambuk aumamgö
    köhöibawak?”
  dgz-dgz: Uayo amun mega kwarayo waneni menan waenapan uayo wa taragasen. Kwarayo
    den wa taragasen anega wane, “Me aigap, da miniwa garawaseta? Ame da uon di!”
  eng-GNV: And they worshipped the dragon which gaue power vnto the beast, and they
    worshipped the beast, saying, Who is like vnto the beast! who is able to warre
    with him!
  zaa-NT: 'Ca ènni''a nna beni tabá cą adorar Dragón porqui''ni ną́ enne'' bete poder
    qui'' nu bàni nu tuxu gánía nna, ą''hua beni cą adorar nu banía nna rudàliani
    cą na nna ra cą: Nuni ná enne'' ỹeni tì''a nu túxúa cá. Nuni tháa til·lą lani
    ą cá.'
  eng-WEBSTER: 'And they worshiped the dragon which gave power to the beast: and they
    worshiped the beast, saying, Who is like the beast? who is able to make war with
    him?'
  guh-guh: 'Dragón tocopatatsi pitorobinexa daxitajivi mapanacuajavaje. Bajaraxuata
    daxitajivi pematabacabëta navajëcabiaba dragónjavabelia. Pematabacabëta navajëcabiabanua
    piayainëjavabelia ata. Bajarapamonae najumaitsi mapacueniaje: —Ajibi cajena itsanë
    ata pejamatabëcuenecaëjëpaenëtsi pacuenia itsi mapapiayainëje. Ajibi cajena itsanë
    ata pecaëjëpaenëtsi pebarënabenexa maponëje pecueneamoneyabinexa, najai bajarapamonae
    piayainë yabara.'
  bon-bon: Teepi iyeta siible ne opo gaabe ecitisi, ingle tabe kokre itu yääcärepi
    drowä gwidape ne. Teepi cuta drowä gwidape ne opo gaabe ecitisi, jiicisi egä,
    “Nuuja te lica gyene drowä gwidape pana. Nuuja te äblicäco teta cama arngi.”
  nhw-BL: 'Huan masehualme quihueyimatque nopa hueyi dragón catli quimacac itequiticayo
    nopa fiero tlapiyali. Huan nojquiya quihueyimatque nopa fiero tlapiyali huan quiijtojque:
    “Amo aqui seyoc quipiya chicahualistli quen ni fiero tlapiyali. Amo aqui hueli
    moquetza iixpa para quihuilanas.”'
  swh-ONEN: Watu wakaliabudu lile joka kwa sababu lilikuwa limempa huyo mnyama mamlaka
    yake, pia wakamwabudu huyo mnyama na kuuliza, “Ni nani aliye kama huyu mnyama?
    Ni nani awezaye kupigana vita naye?”
  wbi-wbi: Kange vakifunya ku njoka, ulwakuva alyapelilue uvutavulilua nikikanu kiila,
    kange vakifunya kukikanu kiila, vakaghendelelegha kujoova, “Ghweveni ndavule ikikanu?
    kange “Ghweveni juuno itovana nakyope?
  bba-bba: Tɔmbu kpuro bɑ yɑɑ binti binti te sɑ̃wɑ yèn sɔ̃ tɑ ten yiiko ɡbeeku yɑɑ
    ye wɛ̃. Bɑ mɑɑ ɡbeeku yɑɑ ye sɑ̃wɑ bɑ mɔ̀, wɑrɑ sɑ̃ɑ nɡe ɡbeeku yɑɑ yeni. Wɑrɑ
    koo kpĩ u kɑ ye tɑbu ko.
  eng-KJVCPB: 'And they worshipped the dragon which gave power unto the beast: and
    they worshipped the beast, saying, Who is like unto the beast? who is able to
    make war with him?'
  kgk-NT: 'Entéro omboete upe tejujagwagwasu rekoporuha-pe, ome''ẽ-ma kuri ipu''akakwe
    mburuvixagwasurã-pe. Upéa-rehe omboete íxupe hikwái. Omboete ave upe mymba vaigwasu
    ete rekoporuha-pe osẽ va''ekwe ygwasu-gwi. He''i omboete-vy: —Ndaipóri ha''eixagwa
    imbaraeteve va''e, he''i rei omboete-vy íxupe. —Ndaipóri hese ipu''aka va''erã,
    he''i rei imboete-vy hikwái.'
  waj-waj: 'Vaa mahipa pinaivo fayai mmararaivaa ari gioonna kiaapuuyara dira yaagueeqaivaa
    mmuuvaara gioonna kiaapuuya ngiari ausa mmuduuyaiyauvaa mahipa pinaivaata fayai
    mmararaivaatama mmida tunoo: Dee vaidivoono fayai mmararaivaa roosiima variinnee?
    Ai hameetavee. Mo gioono aikiooma innaata rapinarannee? Hama yopeemavee, tiravai.'
  cpy-cpy: 'Osheki ipinkathata-nakiri, riitaki rajahaa-wenta-nakari, ikanteeyini:
    “¿Eenitatsima monkaatyaarini irika owantaniri? ¿Eenitatsima otsinampaerini?” Ari
    ikimitee-takiriri eejatzi noonki, rajahaa-wentee-tanakari, tema riitaki oshinchaha-kiriri
    irika owantaniri.'
  mpx-mpx: Gamagalau hi kululuek mwata elana, kaiwena wana logugui ana gasisi i pek
    bwasumu bekikina elana. I ola al, hi kululuek bwasumu bekikina elana ge hi ba,
    “Nige etega i oola te bwasumu ya! Nige etega bosowaina ni pakokove!”
  wbp-wbp: Yuwayi, warnayarrarlu wiringki yinyarlu milarnu kinki yinya yungu-jana
    yapaku manu panu-kariki nguru warrukirdikirdiki nyinami warlalja wirilki. Kujarlanyalpalu
    yirdi-manu yinyaju warnayarra ‘kaatu’, manulpalurla pulka-pungu nyanungukuju.
    Manulpalurla pulka-pungu yinyaku kinkirlanguku, manulu-nyanu jarnkujarnku wangkaja,
    “Ngana kula pirrjirdiji kinki nyampu-piyaju! Kulalpa nganangku pungkarla nyanunguju!”
  luo-luo: To ji nolamo thuol mangʼongono nikech nosemiyo ondiek malichno tekone owuon
    kendo negilamo ondiek malichno ka gipenjo niya. “En ngʼa machal gi ondiek malich?”
    Ere ngʼato manyalo kedo kode?
  nhe-NT: 'Huan tlacame quihueyimatque nopa hueyi dragón tlen quimacac itequihuejcayo
    nopa fiero tlapiyali. Huan nojquiya quihueyimatque nopa fiero tlapiyali huan quiijtojque:
    “Axaca seyoc quipiya chicahualistli queja ni fiero tlapiyali. Axaca hueli moquetza
    iixtla para quitehuis.”'
  aii-aii: 'ܘܐܢܵܫܹ̈ܐ ܣܓ݂ܝܼܕ ܠܗܘܿܢ ܠܬܲܢܝܼܢܵܐ ܣܵܒܵܒ ܝܘܼܗܒܹܠܔ ܠܹܗ ܫܘܼܠܛܵܢܵܐ ܠܕܵܒܵܐ، ܘܣܓ݂ܝܼܕ
    ܠܗܘܿܢ ܠܕܵܒܵܐ ܒܹܐܡܵܪܵܐ: ”ܡܵܢܝܼ ܝܠܹܗ ܐܲܝܟ݂ ܕܵܒܵܐ؟ ܘܡܵܢܝܼ ܡܵܨܹܐ ܦܵܠܹܫ ܥܲܡܹܗ؟“'
  esk-NT: Iñuich purviginiġaat tiritchiaqłuk aatchuqtuaq aŋalatchił̣iġmiñik niġrugaaqłuŋmun
    suli purvigipmigaat niġrugaaqłuk uqaqhutiŋ, “Kamanaġniaqpat taamna niġrugaaqłuk!
    Suli kia aŋuyakkumiñaqpauŋ akiḷḷiḷiġḷugu?”
  msb-msb: Nagsamba man sinda sa dragon kay ginhatag niya an iya gahom sadto na hayop,
    kaya nagsamba pa sinda sani na an sabi, “Sin-o an kapareho kagamhanan sani na
    hayop? Sin-o man an makaato kontra sani?”
  cpa-NT: 'Ca¹mi¹juanh¹²dsa jáh² lah¹ni³ ca¹lø¹chián¹. Di³ ca¹cuø¹jah bí² quiah¹²
    jáh² ja³ma²og¹. Jø¹² bíh³ ca¹mi¹juanh¹²dsa jáh² ja³ma²og¹. Ca¹juúh²dsa: ―Ca¹lah¹jin³
    hein² ha¹chian² dsa² lán¹² ju³lah lán¹² jáh² lang¹². Ca¹lah¹jin³ hein² ha¹chian²
    tiúh¹ quianh¹³jah ―ca¹juúh²dsa.'
  dso-dso: ଆରି ନିଜର୍‌ ଅଦିକାର୍‌ ସେ ପସୁକେ ଦେଲାକେ ସବୁ ଲକ୍‌ ଅସୁର୍‌ ସାଁପ୍‌କେ ଜୁଆର୍‌ କଲାଇ
    । ଏନ୍ତାରି କଇକରି ମିସା ସେ ପସୁକେ ସେମନ୍‌ ଜୁଆର୍‌କଲାଇ । ଏ ପସୁର୍‌ ପାରା ଆରି କେ ନାଇ । ତାର୍‌
    ବିରଦେ ଜୁଇଦ୍‌ କରି କେ ମିସା ଜିତି ନାପାରତ୍‌ ।
  meu-meu: Bena tanobada taudia ese huala e toma henia diho, badina be ia siahuna
    na hari daḡedaḡe ḡauna vada e henia; bona idia ese una daḡedaḡe ḡauna danu e toma
    henia diho, eto, Daika be ina ḡau idaina? Daika mai goadana baine tuari henia?
  yva-NT: Vatano wanui ubeaje tawae akoe umawe rai weye mo vambunine raunande ana
    mamun umaso ai. Muno ana mamun napije, vatane ubeaje ai tavon, wo raura ware,
    “Are pirati po ana mamun so amaisy? Are pirati indati marovave ana mamun maisyare
    somaisye ai? No mine so vatan inta mamaisy jewen tenambe.”
  dgc-dgc: Pati tu biklat, éy sinamba siya du étanan a tolay, da niatéd na tu kapangyarian
    na to hayup a metapang. Sakay sinamba de be tu hayup. “Ti ésiya i makaahiga to
    hayup?” kagi de. “Ti ésiya i makalabana diya?”
  zpm-NT: 'Horco grëse zho rleynie zho ma nizhnie co, rquiitsgzhib zho lo ma, rdeed
    zho xquizh lo ma bzo ma ma ntseeb co; scasaque rquiitsgzhib zho lo ma ntseeb co,
    rnee zho: ―¡Tsodraa stib zha zig luu! ¿Cho dieṉ grieelo tiḻnie luu?'
  hix-NT: Khoryenkomo yowakryehra mak nehxatxkonà. Anhà ymo haxa yowakryetxkonà. Watwa
    ymo wyarono rma yowakryetxkonà. Àsok tawro hana, anhà ymo yano me kamara ymo wyarono
    yesnàr ke mak hamà, anhà ymo yano me ehonomnà me rma haxa esnàr ke mak hamà. Noro
    ymo xarha yowakryetxkonà, toto komo. Onà wyaro nketxkonà, àhoko. Anar kom yoho
    nyhe ehonomnà me rma haxa nay hamà, kamara ymo wyarono, ketxkonà. Noro ymo yarymany
    komo, ehxera ro mak nay hamà, ketxkonà, toto komo.
  sim-sim: Hovo oto kwambu orhin kala asan or hashirik ma amber oson li heyehe hovo
    oton olmu lotu ura. Uhu kala asa oton er nga li lotu uhu limu mbara, �Ma lar mbeek
    kala asa oto hom nanda ambu ri. Ma lar mbeek orin jihi tukrundahi ambu ri.�
  npi-ULB: तिनीहरूले अजिङ्गरको पनि आराधना गर्दथे, किनकि त्यसले आफ्नो अधिकार त्यस पशुलाई
    दिएको थियो । “यो पशुजस्तो अरू को छ र ?” र “यसको विरुद्धमा कसले लडाइँ गर्न सक्छ
    र ?” भन्दै तिनीहरूले त्यस पशुलाई आराधना गरे ।
  cgc-cgc: Pasimba ta mga ittaw dragon an tak paatagan din makaadlek an na ayep ta
    uturidad na paryo ta iya na uturidad daw pasimba man ta mga ittaw makaadlek an
    na ayep na ambal danen, “Ula may bakod na gaem na paryo ta iya na gaem. Ula may
    makapirdi ki kanen.”
  tim-tim: Akmâ pugaiyaŋe soŋgo kârikŋeŋe waŋepgât makmâ egâliaŋ agaŋi. Hain akmâ
    soŋgogât hain âgâk konmâ mem agatmâ hin dâyi, “Soŋgo hainare niŋande mandâwo?
    Akto niŋande bugâŋe kondo gewiawo?” dâyi.
  yor-yor: Wọ́n sì foríbalẹ̀ fún dragoni náà, nítorí tí o fún ẹranko náà ní àṣẹ, wọn
    sì foríbalẹ̀ fún ẹranko náà, wí pé, “Ta ni o dàbí ẹranko yìí? Ta ni ó sì lè bá
    a jagun?”
  wos-wos: Wun némafwi hambwe ximbalika déka hambuk hwendéka di du takwa némafwi hambwena
    ximbu haréké. Harékéta di ximbalina ximbu akwi haréké. Harékéta di wa, “Héndé
    wun ximbali maki dé? Héndé wun ximbali wali wareta déré sarékéngwandétandé? Wu
    yingafwe.” Wungi di wa.
  emp-NTPO: 'Ãdjirãba jea bia bed̶eabadjid̶aa, idji ʌb̶ʌara maʌ̃ animarãa diad̶a bẽrã.
    Idjab̶a dji animarãa bid̶a bia bed̶eabadjid̶aa. Nãwã jarabadjid̶aa: “¿Caida naʌ̃
    animarã quĩrãca b̶ʌ? ¿Caida idji ume poya djõi?”'
  eng-F35: And they did obeisance to the dragon who had given the authority to the
    Beast, and they did obeisance to the Beast saying, “Who is like the Beast, and
    who is able to make war with him?”
  ind-ind: Mereka menyembah naga itu, karena dialah yang memberikan kuasa kepada si
    binatang untuk memerintah. Mereka juga menyembah binatang itu dengan berkata,
    “Tidak mungkin ada makhluk yang lebih berkuasa daripadanya! Dan tidak mungkin
    ada makhluk yang sanggup berperang melawan dia!”
  pes-OPCB: 'آنان اژدها را که چنین قدرتی به آن جانور داده بود، ستایش نمودند. وحش را
    نیز پرستش کرده، گفتند: «کیست به بزرگی او؟ چه کسی می‌تواند با او بجنگد؟!»'
  mpt-mpt: inab eta kulan haleb ele titilo omalebio kesoa nakaia unangai inab ele
    niniino dobtouleb bianiba eka kulan haleb ele niniin osa dobtouleb biam nabianiba
    baaniba Waneta kulan haleb ele ulab anamabene? E ulab anamin nakai blimobo, eka
    waneta e gaisanamabene? E gaisanamin nakae blimobo ge obiba yatemibe.
  ssx-ssx: Kutupa wanda꞉hali paeyaoma꞉ mo popake itiki hake si pa꞉ta꞉ panda꞉puniao
    yeiya꞉ laaso hata꞉ yeni pimime. Pa ekipeke mo sima꞉ta꞉ ipika꞉ honkopu tieketa꞉
    mo sayale pa꞉ta꞉ haleeke handa loa꞉me. Ikana꞉ma꞉ sayale pa꞉ta꞉ make panda꞉puniao
    yeiya꞉ laaso hata꞉ yeni pitolo alota꞉ Epita꞉ mo sayalema꞉ handelemepe. Epima꞉
    ipiki ame̱le̱ a꞉nda꞉ puluekema꞉ honkopu aneke hala꞉pe lememe.
  mkl-mkl: Aŋɑ fei ɑ̀ wɑɑ tɔɔ ɑkɑndɑmɑu si nɑ iyi í jɔ̀ í nɑ iŋɑi sɑkou yiikoɛ. Nɔ
    ɑ̀ wɑɑ tɔɔ iŋɑi sɑkou mɔ ɑ̀ wɑɑ ni, yooi í yɛ bɛi iŋɑi sɑkou ihɛ̃. Yooi ɑ́ yɔkɔ
    ku bɑɑ iɡũ ku ce.
  gaq-gaq: ବାରି ସାପାରେ ପସୁକେ ଅଦିକାର୍‌ ଡିଂବକ୍ନେ ବୁବଃନେ ପୁଜା ଡିଂଆର୍‌କେ । ମେଁଇଂ ପସୁକେ
    ଣ୍ଡିଗ୍ ପୁଜା ଡିଂଚେ ବାସଂଆର୍‌କେ “ଜାଣ୍ଡେ ଆକେନ୍ ପସୁନେ ସୁଗୁଆ ଡିଂଏ ? ଜାଣ୍ଡେ ମେଁ ଏତେ ଜୁଦ୍
    ଡିଂୟାଏ ?”
  gof-RNT: Dawey ba maataa do7aas immida gisho asa ubbay dawiya goynnidosona. Qassi
    asay, “Do7aa meli oonee? Iyara olettanaw dandda7ey oonee?” yaagidi do7aas goynnidosona.
  unx-unx: ଆଡଃ ସବେନ୍‌କ ଏନ୍‌ ମାରାଙ୍ଗ୍‌ ବିଙ୍ଗ୍‌କେ ସୁନୁସାର୍‌କିୟାକ, ଚିଆଃଚି ଇନିଃ ଆୟାଃ ପେଡ଼େଃ
    ଏନ୍‌ ଜାଁତୁକେ ଏମ୍‌କିୟା । ଇନ୍‌କୁ ଜାଁତୁକେହଗି ସୁନୁସାର୍‌କେଦ୍‌ତେ କାଜିକେଦାକ, “ଅକଏ ନେ
    ଜାଁତୁ ଲେକାଏ ହବାଦାଡ଼ିୟଃଆ ? ଅକଏ ଆୟାଃଲଃ ଲାଡ଼ାଇ ଦାଡ଼ିୟାଏ ?”
  gah-gah: 'Lá niake gosihá sipisimámo guivahani loló oko minoaká zámuza amekamómave
    liki geké vaké liki gosiháma gupá zi amemó. Lá niake akohú netá amepa netáma ámina
    iki alími napa ake láa liki lamó: Hela netá napa makó ezagitana minamive. Itó
    makó éaho lova ale amitimó neve.'
  lcm-lcm: Ri vap kila soturungai serei si kene using katala alis a kei ta kitmat
    asi saupai, na kila kun soturungai kapa serei si kei ang, na kipo sui ta, “Mang
    si vang kana kilongpo angkoai ve kei ke? Nei a si kapo dual angkoai asi me angvis
    ve nia?”
  aer-aer: Itne apmwe kwatye-arenye renhe tnakeme rarle arrentye ngangkere ikwerenhe-arrpe
    anthekenge tyerrtye ingkirreke apmere ahelhe nhenhe-arenyeke alartetye anetyeke.
    Itne arrentye-inpe tnakewarreke alakenhe angkemele, “Tyerrtye arrpenhe arrentye
    nhenhe-arteke kwenhe anetyakenhe aneme. Arrpenhele renhe uyarne atweme. Re atwentye
    arrpenhe anthurre, arrpenhe ingkirrekenge ilyenpenye anthurre-ulkere.”
  qvc-NT: 'Kanan chay kasuqkunaqam chay atun qotur layata ancha adurarqanllapa, chay
    tigri laya animalta numbrashqanrayku. Chay animaltapismi ancha adurashpa, kayshina
    nirqanllapa: —Manam pipis payshinaqa jwirsayuqchu. Manam pipis paytaqa atinchu
    binsiyta, nishpa.'
  tgl-ULB: Sinamba rin nila ang dragon, dahil ibinigay niya ang kaniyang kapangyarihan
    sa halimaw. Sinamba rin nila ang halimaw at paulit-ulit na sinabi, “Sino ang tulad
    ng halimaw? at “ Sino ang maaaring lumaban sa kaniya?”
  cbs-NT: 'jabiatiandi yushibu xeanantun jawen kushipa ja yuinaka mese atimapajaida
    inanwen taexun dasibibun kenwankin ja dikabi yuinaka mese atimapa kenwankin yuikin:
    “Na yuinaka atimapa keska tsua jayamaki. Tsua jabe detenamekin maematidumaki.
    Pejaidaki”, ikaibun'
  xtm-NTPP: 'Te ni ka ndachiñu''u i koo ka''nu kiti kaa sukan kaa lana''ña ma kiti
    ni wa''a tnu''u ja tatnuni kiti ka''nu kiti kini kaa ma, te ni ka ndachiñu''u
    i kiti ka''nu kiti kini kaa ma, te ka ka''an i: ―‍¿Na in kúu sukan kúu kiti ka''nu
    a, te na in kuu kanaa ji''in ti? ―‍ka kuu i ka ka''an i.'
  nnq-nnq: Bandu boa ngibiligongale lijoka magambu lyakampe kinyama chenie kinala
    chakwe. Na angweto ngibikipangi lilumbo kinyama chenie, nu kukikonya, “Bene abalandine
    ni kinyama eche? Bene abaoto kuputana nacho?”
  bao-NT: 'To biri waibʉcʉ ca uwiogʉre añuro doti maji niiriquere cʉ̃ ca tiicojorique
    jʉori, añuro cʉ̃re ĩi nʉcʉ̃ bʉowa pãmʉri majʉ pinore biigʉʉro ca niigʉ peere.
    Waibʉcʉ ca uwiogʉʉro cãare, o biro cʉ̃re ĩi nʉcʉ̃ bʉowa: “Jĩcʉ̃ ʉno peera cʉ̃re
    biro ca majigʉ, cʉ̃re ca bii ametʉene nʉcãpʉ manimi,” cʉ̃re ĩi nʉcʉ̃ bʉowa.'
  san-ORI: ଯଶ୍ଚ ନାଗସ୍ତସ୍ମୈ ପଶୱେ ସାମର୍ଥ୍ୟଂ ଦତ୍ତୱାନ୍ ସର୍ୱ୍ୱେ ତଂ ପ୍ରାଣମନ୍ ପଶୁମପି ପ୍ରଣମନ୍ତୋ
    ଽକଥଯନ୍, କୋ ୱିଦ୍ୟତେ ପଶୋସ୍ତୁଲ୍ୟସ୍ତେନ କୋ ଯୋଦ୍ଧୁମର୍ହତି|
  huv-NT: 'Condom quiaj meáwan nipilan tarangüw casa aaga nimal atnej jüm quiaj, cos
    nej tüüch marang natangüy aaga nimal atnej lüw quiaj. At tarangüw casa aaga nimal
    atnej lüw quiaj, tapiüngüw: ―¿Jane alndom marang cuajantanej atnej arang aaga
    nimal quiaja? ¿Jane alndom matsoj aweaag majntsop wüxe? ―awüw.'
  otn-NT: 'Bi da̱nne yø ja̱''i̱ ra̱ zithu̱ p''ʉya, porque bi ba̱hyø ja̱''i̱ ngue gue''a̱
    ra̱ zithu̱ xí u̱nna̱ ts''ɛdi ra̱ nda̱te ts''ozu̱''ɛ̱. ''Nɛ̱sɛ''a̱ ra̱ nda̱te ts''ozu̱''ɛ̱
    bi da̱nne yø ja̱''i̱ p''ʉya. I ɛ̱nyø ja̱''i̱: ―¿Hapʉ gue ''bʉhma̱n''na ngue ta̱te
    tengu̱ na̱ ra̱ nda̱te zu̱''ɛ̱? ¿Te''o da̱ bøni̱ ngue da̱ zä di̱ ndu̱nhui na̱?
    ―ɛ̱nyø ja̱''i̱.'
  nop-nop: Tiŋa undugoŋ Fowa adi kale u saŋiniŋ miŋguk doktiŋa, meeniŋ kwetkwet Fowa
    mohinek niutumbagiŋ eŋ kale maaŋ nintiŋalooŋ niutumbaaŋ yogiŋ, “Kale adi dabugoŋ
    nediyeŋ hatilak. Eŋ nediyeŋ maŋgoŋ timimbaak?”
  obo-NT: Na, id ponsimba ran taddot dragon, su id boggoy rin man kos kotuusan din
    taddot monnanap. Id ponsimba mandad sikandan taddon monnanap, woy kahi ran to,
    “Waa en od poko-iling to kotuusan ka-ay'n monnanap woy waa od poko-atu kandin.”
  cak-ENT: 'Y ri vinük ri'' xquiya'' c''a chuka'' ruk''ij ri itzel dragón cük rij,
    roma jari'' ri xyo''on ruchuk''a'' pa ruk''a'' ri chico. Ri vinük ri'', ri ye
    tzeklebey c''a richin ri chico, tok nquiya'' ruk''ij nquibila'' c''a: ¿C''o comi
    c''a jun ri junan ta riq''uin ri chico re''? ¿Y c''o ta comi c''a jun ri nch''acon
    ta chirij? nquibij.'
  lif-NT: ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤜᤴᤍᤃᤣ᤺ᤰᤃᤧᤴ ᤘᤠᤛᤣᤖᤡ᤺ᤴ ᤛᤣᤘᤠ ᤔᤧᤈᤥᤃᤢ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤸᤗᤧ ᤁᤢᤕᤢᤰᤁᤡᤴ
    ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤌᤰᤛᤠ᤺ᤴ ᤐᤡᤖᤢᤀᤠᤱ ᤘᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤖ ᤛᤣᤘᤠ ᤔᤧᤈᤥᤃᤢ.
    “ᤁᤴ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤌᤰᤛᤠ᤺ᤴ ᤜᤧᤰᤋᤱᤒᤠ ᤜᤠ᤺ᤳ ᤘᤠ᤹ᤒᤣ᥅ ᤁᤴ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤌᤰᤛᤠ᤺ᤴᤏᤢ ᤌᤱ ᤆᤥ᤺ᤰᤔᤠ
    ᤁᤧᤛᤢᤰᤐᤠ ᤜᤠ᤺ᤳ ᤘᤠ᤹ᤀᤠᤱᤒᤣ᥅”
  mie-NT: 'De nī nchiñúhún ndá ji cōō cāhnú sīquī jā ní nsāhá tī jā cúñáhnú ndasí
    quiti xéēn, de suni nī nchiñúhún ji quiti xéēn ñúcuán. De nī ncāhān ndá ji: Nduú
    íyó ni iin jā cúñáhnú tá cúu nūū cúu quiti yáhá, de ni iin mā cúndéé canāá jíín
    tī, ncachī ndá ji.'
  san-TIB: ཡཤྩ ནཱགསྟསྨཻ པཤཝེ སཱམརྠྱཾ དཏྟཝཱན྄ སཪྻྭེ ཏཾ པྲཱཎམན྄ པཤུམཔི པྲཎམནྟོ ྅ཀཐཡན྄,
    ཀོ ཝིདྱཏེ པཤོསྟུལྱསྟེན ཀོ ཡོདྡྷུམརྷཏི།
  qve-NT: 'Hinaspan chay dragontaqa llapallan runakuna adoraranku, chay millay animalman
    atiyninta qosqanrayku. Saynallataqmi runakunaqa adorallarankutaq chay millay animaltapas,
    khaynata nispanku: —¿Pitaq kay millay animal hina ancha atiyniyoqri kanman? ¿Pitaq
    paywan peleaytari atinman? nispanku.'
  pao-NT: Mu numu yise ka sutakoo panetogogwa-matoo nanesootuhi oosoo ka nunu'u sutakoo
    pooha-makase. Ka nunu'u-matoo tuwazoo nanesootuhina mee unakwe, “Yowsoo nunu'u,
    gi haga a matzooeku-wa'ne'yoo.”
  cbu-NT: Tachiteersin, yasariyaatssha chinaranganaya; kukoo payuranganaya, watam
    waanaatsi wizpurini watumzireem panaranguwa. Yasariyaa chinarangusin, tárangana;
    ¡Yashing' watumziri tamara! ¿Yashingpat watumzir chakaja waritach? ¿Yashingpat
    watumzir waratku, chakaja kasiku kasich? tárangana tputsi ichingurusina.
  usa-usa: '@see-verse:REV.013.003'
  soy-soy: 'Api kúconcó yɑ́ɑ́si ɑpi wúlɑ rɛ ku inɑ́mɛ iyɛ̃ ńnɑŋɛ hɛ nnyɑ. Api
    kɔ inɑ́mɛ iyɛ̃ yɑ́ɑ́si ɑpi wúlɑ, ɑpi rɛ: Wóo inɑ́mɛ mɛcɔ we, wóo yɛ́ kɔ fe
    uú nɛ i tɔpu?'
  hui-hui: Abagua ale biagome ibu haru holenenaga hongo nogo gabua gibi biagohondo
    miyago hondowa wali agali bibahendeme ibuhondo bi pupu wialu haya. Tigua nogo
    gabua gibi biagohondobi bi pupu wialu lalu, Nogo gabua gibi ogobi ai kabe. Ibu
    baba wai bibehe ai kabe, lalu lene.
  amf-amf: Dabtaana hayamonam kinin imonna qaariana ko goodimade. “Dabtaam maatea
    hayne? Kimbesana kinka banqi kansana damea hayne?” hamada kumpurdhayse dabtaana
    ke goodimade.
  quc-NNT: 'Ri winaq xkiq''ijilaj ri nimalaj itzel kumätz rumal chi u yo''m taqanik
    pu q''ab'' ri xib''ib''alalaj awaj, xuquje'' xkiq''ijilaj ri xib''ib''alalaj awaj,
    xkib''ij k''ut: ¿Jachin ta lo jun ri junam ruk'' we xib''ib''alalaj awaj ri''?
    ¿Jachin ta k''u ri käkowinik käch''ojin ruk''? ¡Man k''o taj! —xecha''.'
  dob-dob: Ta wate tomota yauyaudi gimi yobai ꞌenaya sibwagobwago, manuna niꞌatu loina
    ꞌiꞌebwaꞌena yobai nina olega ꞌena. Ta wate yobai nina olega ꞌena sibwagobwago,
    ga sigwae, “Nigeya ꞌebweu yaita ꞌina waiwai yobai gete nadigega, be ꞌenega ꞌena
    ꞌida losaiya.”
  wrs-wrs: Indhanamba saiholamba okulivna sembayangna, noinda himba doa vraohna hevna
    moamba sungeittatamba. Eva himba sungeittatamba okulivna, una, an eva snamba lohv,
    memba himba lohvpa? Ani eva himba ehelvowolvav, kuvhoavav?
  mca-mca: 'Ma'' qa iyinii ha'' ƚeiƚe'', qe hikha'' tisij in tenek''enhei ha'' inqa''met,
    ma'' qa yit''ijju'' in iyinii iye ha'' inqa''met: —¿Ƚekpa'' qu'' hik ƚunye''je''
    nakha'' inqa''met, qa ƚek pakha'' qu'' ƚeke''ye'' qu'' net''ejuitaxiju''ƚ nakha''an?—'
  tzo-TZC: 'Jech o xal un, ti cristianoetique tey laj yichꞌic ta mucꞌ ti mucꞌ ta tsajal
    jtiꞌoval chone, jaꞌ ti laj yacꞌbe yichꞌ yabtel ti jtiꞌoval chon ti imuy talel
    ta nabe. Jaꞌ jech xtoc ti stuquique laj yichꞌic ta mucꞌ ti jtiꞌoval chon ti jech
    laj yalique: ―¿Buchꞌu xa yan xuꞌ yuꞌun jech chac cꞌu chaꞌal ti chon liꞌe? ¿Buchꞌu
    xuꞌ ta stsal yuꞌun? ―xiic.'
  mya-mya: န​ဂါး​သည်​မိ​မိ​၏​အာ​ဏာ​ကို​သား​ရဲ​အား အပ်​နှင်း​ပေး​သူ​ဖြစ်​သ​ဖြင့် လူ​တို့​သည်​န​ဂါး
    ကို​ကိုး​ကွယ်​ကြ​၏။ လူ​တို့​က``ဤ​သား​ရဲ​နှင့် အ​ဘယ်​သူ​တူ​ပါ​သ​နည်း။ သူ့​အား​အ​ဘယ်
