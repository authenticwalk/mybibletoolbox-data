  quh-NT: 'Millay animalman atiyninta koskanraycu cay pacha runas dragonta yupaycharkancu.
    Chay millay animaltapis yupaychallarkancutaj. Nerkancu: —¡Ni pi millay animalwan
    ninacunchu! ¡Ni pi payta makanacuspa atipanmanchu! —nispa.'
  kwi-kwi: 'Sun awane aliz piaintɨra wakpuj wainñarɨt. Katsa kalpara ɨninna chɨhkakane,
    awane katsa kalpara wakpuj wainñat kit ka kaizara: “Mamazne an kalpakana wachi.
    Mɨnminkas ussa annuppasachi.”'
  agm-agm: 'Aihɨ isɨhiya akwɨranɨho awaisɨhoai mepɨ autaahepumapɨ kopɨ gaapundawaatopo.
    Amɨ ko komɨ watɨpɨhandɨ ainjɨhɨtɨhandi numwihɨ isɨhiya kandɨ ainjɨhɨtɨhandapɨ
    maaritɨwɨ kandi mepɨ autaahepumapɨ kandapɨ gaapundɨwɨ amɨ kiya satawaatopo: “Dɨndɨnɨhɨ
    kɨmandɨ ainjɨhɨtɨmandamatiyahande. Kandisatɨ ndɨnɨhɨ nga tunatɨ yahwɨndaise?”
    tɨwɨ kandamɨ ambɨpatɨ mepɨ autaahepumawaayopo.'
  ubr-ubr: Sabu engon tutufin on mota sikwafirai yabin on an faiwar on kamit an ragit
    tutuenin itai. Mat osi on kamit an ragit tutuenin sikwakwafirai si’yau, “Men iyafan
    tani an faiwar ato kamit an ragit tutuenin ba. Men iyafan tani arimon rus sinigagam
    inisowarai on.”
  tsw-NT: Suru nle a yuwaan ta̱ aagangu o ndolo a̱ga̱nda̱, za na cayi a̱a̱dodo ucira.
    A̱vu waru a yuwaan a̱a̱dodoꞌo a̱ga̱nda̱ reve a damma, “Babu za na ri tsa̱ a̱a̱dodo
    a nda! Babu za na aa gura lyuwa aci a̱ yi.”
  cax-NT: 'Iñanaunumati choborese (manu noirroborrü), itopiqui uiti atorri üriacabo
    manu ünantatai numuquianrrü. Manaunuma ito ümo manu numuquianrrü, namatü: —Champü
    tacanache manu numuquianrrü, champüti naqui puerurrü ahiti aübu.'
  aia-aia: Rau ha'arahesiai draegon na hauai mena tanaa marau ha'arahesia ro'u i mwamwaasi,
