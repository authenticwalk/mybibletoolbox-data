    ―na dey.'
  zac-NT: 'Nu bëꞌnë mënë adorar lëꞌë dragón purquë bëdë́ꞌëll llëruꞌbë pudërë parë
    lëꞌë ma dushë, nu zac bëꞌnë ra mënë adorar lëꞌë ma dushë. Guniꞌi rall: ―Nídiꞌi
    chu stubi ziquë ma dushë rëꞌ. Adë chu gunë gan lull.'
  kyg-kyg: Nagaloꞌyavemoꞌmo afela afuꞌaiteꞌmo yagaino apatesiya himamuꞌamo alino amiꞌniyaꞌmofeꞌmo
    vayaꞌmogimo nagaloꞌyavelefeꞌmo mono huꞌnae. Ani kava huꞌa afela afulefeꞌmo mono
    huteꞌapaeꞌmo, Ina laꞌmo afela afugana huno maiꞌniye. Ina laꞌmo afaꞌa kame huno
    ategaiye, huꞌa huꞌnae.
  kmk-kmk: Nandaydayaw da un losan sidit dragon ta intod na utdit ga-oogyata kakkayap
    dit kalintogana un mangiyapu. Ot dinaydayaw da pay dit ga-oogyata kakkayap un
    kanan dan, “Maid maipadaan tun ga-oogyata kakkayap. Maid osa’t makabalin un makalaban
    kan siya.”
  cao-NT: Jasca, quëshi-quëshiria bësojó tsi nohiria bo mëniyocaquë, yohinahua qui
    chama ja acana quëshpi. Mënihax tsi quiha, —¿Tsohuë ni toa yohinahua oquë cato
    ra? ¿Tsohuë ni toa ja pasomaha nianapihaina sa? —i nohiria bo quë yohinahua yoati
    na.
  bbr-bbr: Kiro roasiret ak äpu kiro jamai nukasar kon sakau kiro opur nuruwon, okon,
    nukan enip rororin. Ak opur sei nukan enip nais rororianik, keser äiein, “Inok
    ko kiro opur sei senek? Inok ko kiro opur pak weräiäun itok?”
  inb-inb: 'Ama­run chi kukuta paipa man­daita karas­ka­mandaka, pai­ta­mi kun­gu­rir­ka­kuna.
    Kikin ani­mal­ta­pas­mi chasa­lla­ta kungu­rir­ka­kuna, kasa nispa: —¿Pisik tia
    kai kuku­sina? ¿Pi­sik pudinga, pai­wa maka­na­kun­ga­pa?'
  hrv-hrv: 'i svi se pokloniše Zmaju koji dade takvu vlast Zvijeri. Pokloniše se i
    Zvijeri govoreći: “Tko je kao Zvijer! Tko bi smio ratovati s njom?”'
  box-NT: 'Á ɓa wee ɓùaaní a ɲìa be-beenì lé bìo ó o nɔn mí pànká ɓàn
    síi wo yi. Ɓa mún wee ɓùaaní a yìa mu ká ɓa à bío: «Yìa á à tèé là
    a yìa mu wón mía. Yìa dà a mía.»'
  ote-NT: 'Nepʉ nuꞌʉ́ bi xøcambeni núꞌa̱ ra da̱nga mba̱nga zuꞌue ngu ra quꞌeña̱ ngueꞌa̱
    xqui umba ra tsꞌɛdi núꞌa̱ maꞌna ra zuꞌue. Nehe bi xøcambeniꞌʉ núꞌa̱ ra zuꞌue ne
    mi enaꞌʉ: ―¿Toꞌo ngu nuni ra zuꞌue? Ne ¿toꞌo ja rá tsꞌɛdi pa da ntunhuini?'
  wnu-wnu: 'Mani der bur qaar ende nonogursia wonou mom upusau baia gab munon gugum
    der mani unum bereri uru wab wot mismisir ne bur qaar gor mani iitari bura gab
    wot gor mismisir qamamir: “Munon ger bur qaar e nob qeemben ue, ne gor munon ger
    maigas me nob yogurinerei,” ende qamamirei.'
  zam-NT: 'No ryete mèn dib athu loo izlyo'' mcòo'' yéc loo Mebizya no mdub xib mèn
    loo Mebizya tac non mèn le'' Mebizya mbli ngòp má''a con'' roo no con'' xèn la''s
    nii má'' no la''s ya'' má''. No ale mcòo'' mèn yéc mèn no mdub xib mèn loo má''.
    No ale ndxab mèn: ―¿Xá ñaa thìb mbi'' co'' ta'' par má'' ndxè''? No ¿chó mèn gác
    cua''n xó'' par li mèn xó'' con má''? Yende chó mèn nzo co'' li tataa, ¿lé''?'
  zyp-NT: Aaning tah ma paribui cawh aa beh, zecawtamaw tatah sawhrang khah nawhnuinah
    a peh rawng tah cang ka, sawhrang zong cawh beh he ka, “Sawhrang a lopaw ahomaw
    a ung? Ahomaw ama dy rua tah rae a tho khy a?” tatah aa tah.
  sey-NT: 'Ja̱ maca jai pëꞌëje̱ paꞌire huajëyaꞌye paꞌire ëjaëre papi cuasajë se̱iꞌë,
    huajëyaꞌye paꞌire tutu i̱sisi doꞌire. Ja̱je cuiꞌne i̱ti tutu i̱si cua̱ñosiquëreje̱
    se̱iꞌë, ñeje cajë: “¿Nepi iquëje̱ paꞌiohuaꞌi paꞌiyeꞌni? ¿Nepi i̱te uihua ti̱ꞌañe
    paꞌiquëꞌni?”'
  nvm-nvm: Regavo e fok bu ire dregon iji ma vierafene fu javo ijefuon maiji fur daro
    fuon iji atame maf kuriaij iji main. Regavo madu bu maf kuriaij iji igame jaknum
    fuon sirimamene kuai, Erar fu maf kuriai iji aikin ga erar fu fusik bijaikno kuaiv?
  mps-mps: Te genuai dwai hasamanigo agai bomo te dwai hudigi ebo hasabolo mobaso,
    te we bidi tigidali augwaligo te hasamanibolo aga nogi ugwaba sabo po wai. Tama
    augwaligo te dwai hudigi ebo hasabolo me aga nogi ugwaba sabo po weyu, augwaligo
    te po wai, “Niwai bidi aga te dwai hudigi ebo hasa tiwai dawe? Niwai bidigo aga
    dali hwįbo usu egowe? Bidi menio,” augwaligo te po wai.
  pab-NT: 'Tyotyaha awaiyetyaha owi kakijiye, ihalahareha ekakoa kirakahare ana xekohaseti
    haiyatere isehenere hiyeta. Awaiyetyahitaha tehitiya kirakahare hoka nexaha: —
    Xalaiya hatyo akerehare? Xalaiya aisakakoa ekakoa? nexaha.'
  llg-llg: Boe ma ala fee hada-holomata neu mengge naga, ma ala soꞌu dema-demak ndia
    sama leo Manetualain, huu mengge ndia fee koasa neu banda manggalauk ndia so.
    Hataholi la sila boe oo, ala koa-kio banda manggalauk ndia boe, lae, “Banda ndia
    ana seli! Ta hambu esa bisa senggin boe!”
  kyf-kyf: 'Nɩɩ, wee -zatɩbhɛ mɩa, ''mʋ dʋdʋgʋ -nyɩma weee bʋbɔa, -we ka gbʋ -wa,
    mʋ ''nyɛa wee nɩmɛ ''tɩtɛ. ''Ɩn nyɩma weee bʋbɔ ''yaa wee nɩmɛ, -zugba wa gbaɛ:
    «Nyɔɔ mɩ nɩmɛ nɩ ''bhisa? ''Lee, nyɔɔ ''ka we nya gʋa?»'
  tpi-tpi: Ol manmeri i save olsem traipela snek i bin givim strong bilong em yet
    long dispela wel animal, olsem na ol i lotuim dispela snek. Na ol i lotuim wel
    animal tu, na ol i tok olsem, “Husat em i wankain olsem dispela wel animal? Husat
    inap long pait long em?”
  mih-NT: 'Cua zacahnu ñu sii ra dragón vatyi saha xaan ra cuhva sii quɨtɨ cuan, ta
    cua zacahnu tucu ñu sii quɨtɨ cuan, ta catyi ñu: Yoñi sa iyo cuhva sii tañi iyo
    cuhva sii quɨtɨ ya. Tatu cahñi tahan ñiyɨvɨ sihin tɨ, zoco ma zahacanaa ñu sii
    tɨ.'
  qvh-NT: 'Saynölami Satanastapis runacuna adorayargan anticristuta munayninta goshganpita.
    Anticristutapis adorayargan: “¡Anticristunöga manami pï runapis munayyog cansu!
    ¡Manami pipis payta vinciyta puëdinsu!” niyashpan.'
  kms-kms: Wute ghati yumbui te yumbui nyamb mirang te pugri ghati yumbui ni umo yumbui
    te gre neng. Di ni umo yumbui te anene yumbui nyamb mirang di mari, “Wuti iri
    umo yumbui kin pugri segi. Wuti iri ni ane yeng mand tuqui segi.”
  agn-agn: Dinayaw nira tang dragon tenged tanandia tang nagtorol ta gaem ong sapat.
    Dinayaw ka nira tang sapat ang ganing, “Anda ray matolad ong sapat ang narin,
    ig anda ra kay mapagkontra ong nandia.”
  nhi-NT: 'In tlalticpactlacameh octlacachiuqueh in ueyicatemohtih couatl, nic ocmactih
    chicaualis necah amocuali tlahpial, uan noiuqui octlacachiuqueh in amo cuali tlahpial,
    octouayah: —¿Aquih quemeh nin amo cuali tlahpial, uan aquiyeh uilis quixnamiquis?'
  ttc-NT: 'Ntons ena''on ti''j te matij semejante kan tzan tpaj oxik tsi'' tajwalil
    te aj junky naqe txkup, b''ix ax ena''on ti''j te aj naqe txkup ikxjani: «¿Ab''l
    opoyon iktza'' ja ntzani? ¿Ab''l otnimsa''tz tk''u''j tzan tq''ojin tuky''i''l?»'
  dan-1931: 'Og de tilbade Dragen, fordi den havde givet Dyret Magten; og de tilbade
    Dyret og sagde: Hvem er Dyret lig? hvem mægter at kæmpe imod det?'
  kwj-kwj: Wondani ka seke chele hopo laka ni ya wu lotu wonda, hinde wowani, ka hopo
    ri kwambu ti o kapwa asa ni haro ti keke. Wunu ka kapwa asa okwe wu lotu wondani
    ete wu sawendau, “Namoto do fuku pe kapwa asa hinga dau? Namoto rini ga apa anayeno?”
  vie-OVCB: 'Người ta thờ lạy con rồng vì nó đã trao quyền cho con thú. Họ cũng thờ
    lạy con thú và ca tụng: “Ai dám sánh với con thú? Ai dám chiến đấu với con thú?”'
  kze-kze: arááínkó anón-avaa-kwankomba asirayámbá ámakontavesa arááínkóná imáyáagwara'a
    mósá marésa anón-avaa-kwankona imáyáa mósá marésa sésa anón-avaa-kwanko usáyaaitaraimba
    pósa íma kanaán-umai áái'a tiyamánkanaaowe siráawe.
  mpj-mpj: Jiikajaluya parnapurlukalu kanaji jiinya marninypungkupayi, kayilapaya
    jurtawarta jiinya marninypungkupayi jilanya, “Jurtawarta ngaanya-lampa maaja maju
    nyinani, maaja kujupakajaluya purtu pungku ka kurtingku.”
  lbk-lbk: Chinad-ayaw nan katakhotakho nan chey oweg, tay inigwana isnan chey enkik-iwi
    nan kalebfengana ay en-apo. Sa cha't akhes chinad-ayaw nan chey ay enkik-iwi.
    Kinwanichan, “Sino kay nan sa makaiso isnan nay ay enkik-iwi? Ay ke way sa makabfaloknit
    ya makaafak ken siya?”
  mto-NT: 'je̱tseꞌe du̱vinjaꞌvidi du̱vintsa̱ꞌkidi, je̱tseꞌe vyaandi: ―¿Pa̱nts vineꞌe
    ax joꞌn je̱ naꞌa atsa̱ꞌkip tá̱nu̱k? ¿Pa̱n tseꞌe o̱ꞌyixjup je̱tseꞌe du̱tsoꞌoxpá̱ku̱t?'
  bzh-bzh: Denepetev medeneggëp loḳ ḳarob böp sënë lo mala medeneḳo yi raḳ, in
    vo yi niwëëk vu reggu bemën sënë. Gedenepetev medeneggëp vu reggu bemën sënë ving,
    gedenenër bë, “Maḳ re luho reggu bemën sënë deneggëp ti? Maḳ re yoh vu bë gevonġ
    beġö mekesuu yi?”
  guj-2017: તેણે હિંસક પશુને અધિકાર આપ્યો હતો, તેથી તેઓએ તેની ઉપાસના કરી; તેઓએ હિંસક
    પશુની પણ ઉપાસના કરી, અને કહ્યું કે, ‘હિંસક પશુના જેવું બીજું કોણ છે? એની સામે
    લડી શકે એવું કોણ છે?’”
  jvn-NT: '@see-verse:REV.013.003'
  byr-byr: Sara mɨdɨnna yadɨvɨꞌ kabaraawarya dazai gamɨre dɨragɨnyaꞌ sɨgyaarya dazahwarɨna
    wɨjaawakeꞌna aꞌmwera kabaraawaryarɨ yɨlaaya yɨna yadɨvɨsare. Yɨ aꞌmwera Gotɨyai
    gaverɨ yɨlaaya yɨpɨnebaaibɨꞌ sahwara kabaraawarya dazarɨ yɨlaaya yɨna. Yɨ sara
    yadɨvɨꞌ sɨgyaarya kwarɨjɨ yɨlaaya yɨna yadɨvɨsare. Yɨ sahwara dara dadɨvɨsare
    “Pwai avaainanyai sɨgyaarya dazaibɨꞌ aaihwalaka! Sahwalyɨ mala yɨnɨga yeꞌmwannarannadei
    aaihwalaka! Sahwarɨ wavɨlavadei daaka! Arɨkewɨ.”
  ian-ian: Nɨma mbolu kwapɨ nda kat nɨma kwondu kwindɨ maa vɨnjangat kɨpma la nɨmba
    mboluna sɨ kwutaa katsondi. Kwapɨ ndana sɨ kwutaa katsolaa wandi. Kandana kɨngi
    nyano kɨta lulu nyan kai. Kanda ndɨ kat kwulak kiyaa. Ndɨ kat kwulak kiya nyan
    kai waa wandi.
  hun-hun: 'És imádták a sárkányt, aki hatalmat adott a fenevadnak, és imádták a fenevadat,
    és ezt mondták: „Kicsoda hasonló a fenevadhoz? Kicsoda viaskodhatna vele?“'
  mcf-NT: 'Adshumbic: —Ëbi chuiquid dapa namequid mibi nec —quequin Satanas papa caquin
    matsesën tantiabededposh. —Aden Satanasën namiac ëbi chuiquid dapapadquid utsi
    nibëdec. Comapenen tantiaquidquio icnuc utsibon nuqui cuesun secatiapimbo iquec
    —queshun abi chuiquid dapa acte uquëducuësh choboedtsen tantiaquioposh.'
  kjs-kjs: 'Gore adaa daliki adaape nipuna puriri go raa mename ade ele kalisa. Go
    pisa-pulu enaali raayome go daliki madaa beten lo pirisimi. Go puma nimumi mo
    raa mename ade ele madaa page paalame komoma beten lo pirisimi. Go puma nimumi
    go-rupa lisimi: Go raa mena elere nipuri ele nona palia pe lisimi. Gore enaalinumi
    nipu raapu yada mada napalimi lisimi.'
  mni-mni: "Mi pumnamakna chinglai adubu khurumlammi maramdi mahakna sa aduda mahakki\
    \ matik pirammi. Makhoina sa adubusu khurumduna hai, “Sa asigumba kana leibage?\
    \ Kanana mahakka maiyoknaba ngamgadage?”\x94"
  yad-NT: 'Rijechipiya̱jada ji̱ta ja̱mu codiñijyu̱, jiryatiy sasa̱yada suvu̱chi̱ra
    nusu̱yada, rijechipiya̱jada sanijyu̱ suvu̱chi̱ntiy, ru̱teda daryaju̱: “¿Ti̱ sa̱ra̱ni̱viy
    jiryedyi siva suvu̱chi̱? ¿Chi̱ra ra̱saryerya ju̱veda sisa̱ju̱, chi̱?”'
  mxb-NT: 'Ta ni̱ ka̱sáꞌá ná ndáño̱ꞌo na koo̱ káꞌano, kirí ni̱ xi̱ꞌo choon noo̱ kíti̱
    yóꞌo, ta ni̱ ka̱sáꞌá ndáño̱ꞌo taꞌani na mií rí, ta diꞌa kaá na̱ kékáꞌano na ri̱:
    ―¿Ndá yoo kándéé kée táto̱ꞌon kée kirí chi̱káꞌano yóꞌo? Ta, ¿ndá yoo kandeé na̱á
    xíꞌín rí? ―kaá na̱.'
  pon-2006A: Aramas koaros ahpw pwongih drakono, pwehki eh kihong mahno eh manaman.
    Irail eri pil pwongipwongih mahno, ndinda, “Ihs me duwehte mahn menet? Ihs me
    kak mahweniong?”
  maq-NT: 'Hane xuta ne, caticjan xcun me cafaharcu me chu yë jan ta, tsëhë xi casua
    yë cahndë́ xi vitexa chu. Hacuaha cafaharcun me chu chojyihi jan. Cuitjin cachja
    me tsëhë chu: ―‍Ndastu yo xi cuechu xi cumá sacuaha chu vi. Ndastu yo cuma scaanya
    cojo chu. ―‍Cuatjin cachja xuta tsëhë chu.'
  hto-hto: 'Afémacɨ dragón uícomo énɨemo fueco dɨné bɨ́jɨcaillano íemo caɨmátaidiaɨoɨ,
    mei dragón rɨire ocuille rɨ́ino afe jacɨ́rede rɨ́llemo ígaza. Iemo daje llezica
    jacɨ́rede rɨ́llemo caɨmátaidiaɨoɨ. Caɨmátaillano daɨdíaɨoɨ: —¿Bu mei bie jacɨ́rede
    rɨlle izoina? ¿Bu mei afémɨe dɨga fuirírena? ¡Afémɨe anáfenonide! —daɨdíaɨoɨ.'
  por-BRBSL: 'Eles adoraram o dragão porque ele deu sua autoridade à besta; e adoraram
    a besta, dizendo: “Quem é como a besta? Quem é capaz de fazer guerra com ele?”.'
  ces-NKB: 'a [lidé] se klaněli draku, který dal té šelmě moc; klaněli se i šelmě
    se slovy: “Kdo [je] podobný té šelmě? Kdo s ní může bojovat?”'
  cui-cui: 'Barapon pon be Joyoinya wʉnae jaintatsi, jiwi wʉnae jainta, tsipei barapon
    cata pia peayapusʉ itorobi coyenewa pontha pon be Corei. Barichi pon be Corei
    wʉnae jaintatsi, jiwi wʉnae jainta. Jiwi jeye: “Maisa barapon, pon be Corei ainya
    cui, peayapusʉ itorobi coyenewa pexeinaein. Dapon aibi pon pecui jʉpaewatsi xua
    bapon peamanayabixubiwatsi”, jei jiwi.'
  boj-2014: Amal na aqa segi ñam wagme juwaŋ di yej deqa tamo uŋgasari naŋgi amal
    a qa louoqneb. Osib wagme juwaŋ a qa dego louoqnsibqa maroqneb, “Tamo yai aqa
    siŋgila wagme juwaŋ aqa siŋgila ti kere? Tamo yai na a qoto itqa kere? Tamo dego
    bei sosai.”
  eng-OEBUS: and men worshiped the Dragon, because he had given his dominion to the
    Beast; while, as they worshiped the Beast, they said – ‘Who can compare with the
    Beast? And who can fight with it?’
  eri-eri: Nere fai-aita bagu benou isane, maangi anyakaro no wenga nomo danga waha
    kaafa kui waha tuwai, onou bona nere maangi waha unyi isou wane. Onodu nere kaafa
    kui waha fere unyi isou wane, onodu bode benou lewane, “Faiwei no kaafa kui waha
    dorofe? Faiwei no ngare warawei nomo edo?”
  aly-aly: Rernemap ingkerrenh kwenerrenh apal rtnwem ikwer, Akngey inngewarl-arrpantey,
    rtnwemel rarl arawerrng ikwerenh anthew arraylenty ikwer. Rernem ingkerr kwenerrenh
    arraylenty ikwer-warl, nakemel alakenh, “Arraylenty ran rlterrk inngey ingwer-rnem-angkwarrarl!
    Nthakenh renh ingwerentyel ipmew atwey-angenh!”
  wiu-wiu: Nitoapa neuwe tukua mekete pukupuku-pala ke wa ootokoa one kei pia kakoi.
    Nipa eni yo tane kai keneya ago one patu kautakoa mekome ta talo toa memotoa tokale
    tokome ni kei pia kakoi. Nitikete yo tane kai keneya agoka kei pikete ekete neke
    yagono ago pade kakileka toamoko. Ne-pala teyo edoa poi tomotoa-pe wa kei pia
    kakoi.
  swe-swe: 'De tillbad draken för att han hade gett sin makt åt vilddjuret, och de
    tillbad vilddjuret och sade: ”Vem är som vilddjuret? Vem kan strida mot det?”'
  cth-cth: Hothloilah khorui ni sarang hah kâtawnnae a poe dawkvah ahnimouh ni khorui
    hah a bawk awh. Ahnimouh ni, apimouh sarang hoi ka kâvan vah, apinimaw sarang
    hah ka tuk thai han vai titeh sarang hai a bawk awh.
  mti-mti: Sira piyu egavewa mae dragon waiyaya. Kuiyawa mae dragon mae yusiatatuwa
    yusiwa kokavitwa wanne. Sira piyu egavewa mu mae yusiatatuwa gaibu waiya ag diya,
    “Bira da mae yusiatatuwa mina? Bira da oma ane me gumbe mut ape?”
  pad-NT: 'Mabidiri karahoda fori hikia bino''a''iki ada paha katapo''ijani danona
    va''ora vaka''da''dira kaimoni adani arabo hahavi kaija''arini. Arabo hahavi kaija''arinia
    vakanamasiviki ada mabidiri fori hiki, onivani fori hija ida paha katapo''ijani-ra
    vakanamasivivini jaboni. Vavajahaki ida paha katapo''ijani kavarani. Vara vakhaniki
    adani ija''ari: —Ni-hojaki ada hoariha hihada paha katapo''ijani fori hiki. Dano''oamanira
    ada. Ni-nahina bikaabokaki hida hihada paha katapo''ijani danona-ra nihimavini
    — vakhaniha.'
  twi-twi: Nnipa nyinaa som ɔwɔ no efisɛ ɔde ne tumi nyinaa ama aboa no. Wɔsom aboa
    no nso kae se, “Hena na ɔte sɛ aboa no? Na hena na obetumi ne no ako?”
  hlt-hlt: Satlung te saithainah a paek coeng dongah tuihnam te a bawk uh. Satlung
    te a bawk uh vaengah, “Satlung phek la unim aka om? Unim a taengah aka vathoh
    thai,” a ti uh.
  tbz-SIM: 'kɛ́nsɑ̃ntí dinìtìrì di duɔ́ mmɛ̀ɛ̀ kpɛ́í ndi wɛ̃rímú musĩ̀mmù. Kɛ múnkɛ
