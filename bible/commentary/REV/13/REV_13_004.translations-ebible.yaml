    ma narehi ma nalewen aile.”
  gaz-gaz: Namoonni sababii inni taayitaa isaa bineensa sanaaf kenneef bineensa jawwee
    fakkaatu sanaaf ni sagadan; akkasumas, “Kan akka bineensichaa eenyuu? Eenyutus
    lola isatti kaasuu dandaʼa?” jedhanii bineensichaaf sagadan.
  kud-kud: Na hinage tomowa maudoina weso hawahawalina ainai hipwagopwagogo, wuwuna
    bada loina imohena'o lagulaguwa ni'uwenane ainai. Na hinage lagulagu ni'uwenane
    ainai hipwagopwagogo, hiwalo, ‘Nigele teya yaiya yana wahiyala lagulagune teina
    dova ta ebe hi'alehai’.
  urb-NT: 'Mbói keruhũ je''ẽha te reko, ame''ẽ ke so''o jarõ aja me''ẽ pe a''e me''ẽ,
    a''erehe mbói keruhũ rehe ipy''a ke ngã moĩ moĩ katu. So''o jarõ aja me''ẽ rehe
    ipy''a ke ngã moĩ moĩ katu tĩ. Ngã pandu: —So''o jarõ aja me''ẽ pyrãtã te hũ.
    A''e aja nixói amõ. Marã ka ym a''e ke muputu''u awa — aja riki naĩ.'
  fra-LSG: 'Et ils adorèrent le dragon, parce qu’il avait donné l’autorité à la bête;
    ils adorèrent la bête, en disant: Qui est semblable à la bête, et qui peut combattre
    contre elle?'
  san-HK: yazca nAgastasmai pazave sAmarthyaM dattavAn sarvve taM prANaman pazumapi
    praNamanto 'kathayan, ko vidyate pazostulyastena ko yoddhumarhati|
  cak-SNT: 'Y ri vinak reꞌ can xquiyaꞌ jeꞌ rukꞌij ri dragón, ruma jajaꞌ ri xyoꞌn poder
    pa rukꞌaꞌ ri bestia. Ri vinak antok niquiyaꞌ rukꞌij ri bestia, niquiꞌej: ¿Cꞌo
    came jun ri junan riqꞌuin ri bestia va? ¿Y cꞌo came jun ri xtichꞌaco richin? ncaꞌchaꞌ.'
  uvh-uvh: Aming kama ganangni dabiksa' adi napa'nda' kadagasi fama' ka garam girii
    da'ning wara'guk ka kusip girii lepat da'ning wara'guk wara'sining wapsa' bema
    areging. Garam girii da'ning adi tangkunang a wap girii guk. Ka adining tangkunang
    a wap girii wa kusip girii da'ning waraga' undu' amigu' u kanga aming wari adisining
    wapsa' bema areging. A napa' kadagang ka kusip girii da'ning adi tangkunang u
    bema napa' kungkumak ga' ning tonga kadofingamgu' u tarafira kungkumak guk mo'
    tugu' u kanga adining wap u bema aranga ning toging, ai keng baseni ka ni ningyara'guk
    wa ikita' wara' i kagabaronga, mokngang sini'. Abanga nisi' aming wari ugumaronga,
    mokngang sini' ning katinga yareging.
  ino-ino: U'nakeno ani nakalamo'a akai'a lo'kiya'a havi afela afu ami'nea yafe mi'ko
    vaya'moki ani havi nakalae “Ala Neti mai'ne.” hu'a aki ali'a asaka hu'nae. Havi
    afela afu'ae ani kava hu'a aki ali'a asaka nehu'a inake hu'a hu'nae “Hana ve'kamoka
    ani havi afela afumo'a kanale kava nehea kavana huke? Nala'a akaeya'ae kame hisea
    lo'kiya'a hane'ne?” hu'a nehae.
  gnn-gnn: Bukmaktja yolŋu walala yukurra yurru buku-ŋal'yun nhanŋuwaynha ŋuriki dhakaḏayarrŋuwuna
    ŋunhi ŋayi Satan ŋayipi, ŋurikina ŋunhi ŋayi ganydjarr wekaŋala ŋurikala wäyindhinyarawala
    be yolkala. Ga bitjandhi liŋgu walala yukurra buku-ŋal'yun ŋuriki wäyindhinyarawunydja
    yolŋuwu, ga waŋa yukurra walala wokthunna yurru nhanŋu, ŋunhi ŋayinydja be ganydjarr-ḏumurru
    ŋunhiyi wäyindhinyaranydja, ga waŋa walala yukurra bitjanna, “Yolŋga dhika balanyaranydja
    ganydjarr-ḏumurru bitjan ŋunha wäyindhinyara yolŋu? Bäyŋuna yurru ŋanya ŋula yolthu
    dhawar'marama bumanydja.”
  yal-yal: Muxun birin yi ninginangan batu amasɔtɔ a bata yi sɛnbɛn so sube magaxuxin
    yii. E yi sube magaxuxin batu, e naxa, “Nde luxi alo sube magaxuxini ito, nde
    nɔɛ a yɛngɛ?”
  cnt-NT: 'Jaun₂ ca₂jme₃juag''₂ dsa₂ ca₂jme₃juɨin''₂ dragón, ia₁ ca₂cuë₃ ''éi''₃ ca₂cuë́''₃
    Já''₂ ''Lɨn''₅₄. Ca₂jme₃juiin''₂ Já''₂ ''Lɨn''₅₄ në́₃, qui₂ca₂juá''₂ ca₂tóin''₂:
    ―¿''Ein₂ chan₂ i₂lɨ́n₅ lia''₂ lɨ́n₅ i₂në₅? ―''ɨin₂₃ Já''₂ ''Lɨn''₅₄ ''éi₂―. ¿''Ein₂
    bá₄ tió''₅ jmo₃ ''nei₂ ja₁coin₂?'
  tif-tif: 'Alik iyo utamipla, Makalim ata kanolin titil dukum ayo saak wolti ami
    konba no, kala-lomdip Makalim kaami fiyaap ayo don-bam aman dakaan-bam, saak wolti
    ami fiyaap kaayo, don-bam aman dakaan-bam ke-bam bokolip ko: Alik ibi yol ok kumun
    tem kayaak saak wolti titil soyim altap ma bom-bilip disa le, ibi taang-kala-lomdip
    saak wolti ayo dimelip kabaak banoma disa yo, kemip ko.'
  nlx-nlx: माणहे एजगेरान आरादना केऱ्या, काहाकाय एजगेर ताह राज केरनेन केरता सोतान आदिकार
    आप दियेल ईतो, एने ज्यो किन जेनवेरान पुजा केऱ्या, “ज्या जेनवेरान बाराबोर कुण हे?
    एने ज्यान विरोद कुण लेड़ाय सिकेह?”
  apw-NT: 'Nṉee tł’iishcho daayokąąh, binawod n’íí nt’éshį bégodzidi yaa din’áni:
    ła’íí nṉee nt’éshį bégodzidi daayokąąh gádaaṉiigo, Hadíńshą’ nt’éshį bégodzidi
    ga’at’éé? Hadíńshą’ yił nagonłkaadgo yínel’ąą?'
  gum-gum: 'Incha misaamerabe tru dragonwan køriibala tabig waminchibelø køn, kaguende
    dragonbe tru trømbøgøligwan nui karumburab karumigwan martrai tranikkurri. Katø
    tru trømbøgøligwangucha treetøwei køriibala tabig waminchib trenchibelø køn: —¿Kan
    i trømbøgølig lataibe katøgane mu kuin kønrrab kø? chib. ¿Kan nøbabe mu kuin kwayam
    lanrrautah?— chib.'
  not-NT: 'Aisati itingomintaigacari sogoroniro ira përi cobeingariniro quimingarisonori
    iragáantomento. Aisati itingomintaigacari ira cobeingariniro yamanocotaiguëri
    icantocotaiguëri: —Quero ini basini cantaca ica. Querojengari pairi agabeiri ipëgatari.'
  plu-plu: 'Amun ini nikwe igkis madikte kawohkigahewnes ta git nerad wapitye gikiparadkis
    ku pariye kene waramwibe mmanawa ignewa ikí gidatni ta git nerad awayg ku pariye
    kene axtigbe. Igkis kawohkigahaw ta git nerad kene axtigbe hawwata. Igkis awna:
    ―Yuma pahapwinama detye kema nerma. Yuma pahapwinama hiyá gisamanak.'
  iou-iou: Iwarän täŋpäŋ iniŋ oretpäŋ yäŋkuŋ; Wära, tom inidewani kubä käkamäŋ yäk.
    Netätä ukät täga ämideŋ? Ude yäŋkaŋ gämok pähap u imaka, udegän iniŋ oretkuŋ,
    tom pähapta kehäromini imiŋkuko unita.
  ntp-NT: '@see-verse:REV.013.003'
  rai-rai: A taara diat lotu karom a draagon, kabina maa ia taar taa a naagagon karom
    a kuaabaar na wewagua. Ma diat lotu kaai karom a kuaabaar na wewagua, ma diat
    wetiri naa, “Woi maa i welaar ma ra kuaabaar na wewagua mi? Woi maa i pet laar
    paai kupi in umi?”
  haw-1868: Hoomana aku la lakou i ka deragona nana i haawi i ka ikaika no ua holoholona
    la; a hoomana lakou i ka holoholona, i ae la, Owai la ka mea like me ia holoholona?
    owai hoi ka mea hiki ke kaua aku ia ia?
  ffm-ffm: 'Ɓe cujidani kuungal ngal sabi ngal hokkii taktakol ngol baawɗe maggal
    laamaade. Kasen duu, ɓe cujidani taktakol ngol, eɓe mbiya: —Homo nanndi e taktakol
    ngol? Homo waawi haɓude e maggol?'
  arb-NAV: 'وَسَجَدَ النَّاسُ لِلتِّنِّينِ لأَنَّهُ وَهَبَ الْوَحْشَ سُلْطَتَهُ، وَعَبَدُوا
    الْوَحْشَ وَهُمْ يَقُولُونَ: «مَنْ مِثْلُ هَذَا الْوَحْشِ؟ وَمَنْ يَجْرُؤُ عَلَى
    مُحَارَبَتِهِ؟»'
  cop-CNT: ⲟⲩⲟϩ ⲁⲩⲟⲩⲱϣⲧ ⳿ⲙⲡⲓⲑⲏⲣⲓⲟⲛ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲛⲓⲙ ⲉⲧⲟⲛⲓ ⳿ⲙⲡⲁⲓⲑⲏⲣⲓⲟⲛ ⲟⲩⲟϩ ⲛⲓⲙ ⲉⲧⲉ
    ⲟⲩⲟⲛ ⳿ϣϫⲟⲙ ⳿ⲙⲙⲟϥ ⳿ⲉⲃⲱⲧⲥ ⲛⲉⲙⲁϥ.
  sri-sri: 'Pĩrũ ĩgʉ̃ turarire gajirosũ deyogʉre sĩmakʉ̃ ĩãrã, masaka pĩrũrẽ: “Õãtarigʉ
    ããrĩ́mi”, ãrĩ bʉremuma. Gajirosũ deyogʉdere ãsũ ãrĩ bʉremuma: —Neõ gajigʉ mʉ irirosũ
    turagʉ mámi. Gajigʉ mʉrẽ neõ tarinʉgãmasĩbemi, ãrĩma.'
  nal-nal: Aubina di lotu wana zizi, wanaze naan ka lis a burburaaiang sin a wungpung
    angkanaan. Ma naandi zaait di lotu wana wungpung, ma di iaari malasing kari, “Nis
    ka malasing a wungpung angkari? Nis kat faraxas kana varop faraxai wana naan?”
  kyq-kyq: 'Taa k‑lamaga ɛɗga gaara daa‑gaab ki se, jeege paac ɛrg naan k‑lamaga ki
    se. Ɔɔ naaɗe tɔɔm daa‑gaabm se kici ɔɔ ɗeek ɔɔ: «Daa‑gaabm se tap ɓo naŋa aas
    te naan̰a ɔɔ naŋa kɔŋ ɗaar naanin̰ ki?»'
  kwd-kwd: Ma nga ta'a lo'oo gila ka fo'asia no'o nga me'e waa ba'ita lo'oori, tofuna
    ngaia 'e kwatea nga tegelangaa aana fana nga 'ola momoori kwasila lo'oori. Ma
    gila ka fo'asia la'u mola nga 'ola momoori kwasila no'ona ma gila ka 'ilo'oo,
    “Te'efuta wane 'ame 'ilaka'u nga 'ola momoori kwasila lo'oo, ma te'efuta wane
    lo'oo 'ame to'omia no'o fana fununga fe'enia.”
  ded-ded: Modacma sekactoa numumigec nga sekactoa yeng wasaipusingo garengyunuudeac
    uayoac nga kuc miecac amma yeni wasaipusi numumima yofi degec, “Mongngo ye isoc
    amma yegoc naric mi eweude.”
  ewe-ewe: Amewo subɔ ʋɔ driba la, elabena etsɔ dziɖuɖu ƒe ŋusẽ na lã wɔadã la, eye
    wosubɔ lã wɔadã la hã hebia be, “Ame kae le abe lã wɔadã la ene? Ame kae ate ŋu
    awɔ aʋa kplii?”
  nuy-nuy: Marri anaani-yung wurraarraarriwaa ana-marryn. Anubani ana-marryn runggal-waa
    anubani-yung ana-bulugi, wu-yamaa. Wugurraayung anubani-yung wurraarraarriwaa.
    Wurru-yamaa “Warraaynbaj waari ambuu-yamaa nguynju ana-bulugi-yii! Warraaynbaj
    waari wurru-wiynji ngijang aadanu-wuy,” wurru-yamaa.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨⲞⲨⲰϢⲦ ⲘⲠⲒⲐⲎⲢⲒⲞⲚ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲚⲒⲘ ⲈⲦⲞⲚⲒ ⲘⲠⲀⲒⲐⲎⲢⲒⲞⲚ ⲞⲨⲞϨ ⲚⲒⲘ ⲈⲦⲈ ⲞⲨⲞⲚ
    ϢϪⲞⲘ ⲘⲘⲞϤ ⲈⲂⲰⲦⲤ ⲚⲈⲘⲀϤ.
  buk-buk: Ma sêlic bu akô kêŋ iŋ ndê ŋaclai têŋ gêŋ sac, dec ŋac sêtoc akô sa ma
    sem akiŋ iŋ, ma sem akiŋ gêŋ sac dau whiŋ. Ma sêsôm têŋ dandi, “Aluê! Gêŋ sac
    dinaŋ hôc gêlêc gêŋ hoŋ su. Ŋamalac daŋ gitôm dom bu ndic siŋ têŋ iŋ!”
  pri-NT: 'Â rà pwamainaê, â rà ina pâ: «Wàilàapà cèna pwa nii kêe pwacèwii Itémuru?
    Wàilàapà cèna pâri ma é cicaraé? Nye ticè!» Â rà pwamaina mwara i pwi Dàragô,
    ba wàé, na é naa têe ê pàtàmee.'
  zpq-NT: 'Yogo''ze beṉe'' gosonxene'' beḻen'' dan'' bemba'' cont gwnabia'' bež x̱igüen'',
    na'' ḻecze gosonxene'' bež x̱igüen'', gosene'': ―Nono zoa beṉe'' nap yeḻa'' chnabia''
    xen ca bež nga, na'' nono zoa beṉe'' soede'' tiḻlene''ba''.'
  por-TFT: 'Eles adoraram o dragão, pois ele tinha dado à besta autoridade de governar
    os seres humanos. Também adoraram a besta, dizendo: “Ninguém / Quem [RHQ] é tão
    poderoso como a besta! Ninguém / Quem ousaria lutar contra ela [RHQ]!”'
  gwi-NT: Dragon ąįį nin iizųų ch'atthąįįn choh dat'aii antł'eiin'ąįį geh'an juu nąįį
    datthak deegiihił'ee ts'ą' nin iizųų ch'atthąįįn choh chan deegihił'ee. “Ch'ihłee
    gaa nin iizųų ch'atthąįįn choh k'it jiintsii kwaa t'oonchy'aa! Ch'ihłee gaa duuyeh
    khit ts'ą' nich'itsahthat!” ginyąą haa deegiihił'ee.
  gvn-gvn: Bamangka wubulduku yinya jarba buyay-maninda, nyulu yinya junjuy yala lion
    maja-bunganya. Jana yalarrku yinya lionnguy buyay-manin. Jana yalaman, “Wanju
    yala nyulu? Yamba-kari. Wanjungku nyungun kangal? Bamangka kari. Nyuluku majakuda.”
  nhy-NT: 'Okiweyikixtijkej in koatl porke okimakak tekiwajkayotl in amo kuale yolkatl,
    iwan noijki okiweyikixtijkej in amo kuale yolkatl. Okijtojkej: ―Mach akaj oksé
    kipia poder ken yin amo kuale yolkatl. ¿Akin welis mokitzkis iwan yej?'
  asm-FB: তাতে সকলোৱে সেই ড্ৰেগনকো প্ৰণিপাত কৰিলে, কিয়নো সি পশুক নিজৰ ক্ষমতা দিলে,
    আৰু তেওঁলোকে পশুকো প্ৰণিপাত কৰি ক’লে, “এই পশুৰ তুল্য কোন আছে, আৰু ইয়াৰে সৈতে
    কোনে যুদ্ধ কৰিব পাৰে?”
  okv-okv: o ‘dragon’ amina o sapura amita degi sovera iketija avoeto o ‘dragon’ amite
    eto o sapura amite tapa jakeka ijie ke mine ara eto einge erera, “O erevi nei
    eingeko iraera eto embo amuna amita degi isoro ari haitere?”
  mxt-NT: 'Ta sacahnú tucu ñu chi coo cahnu cuan, vatyi chaha̱ tɨ ityi chi quɨtɨ quiñi
    caa cuan. Ta sacahnú tucu ñu chi quɨtɨ quiñi caa cuan, ta catyí ñu: ―¿Yóó cha
    cuví chi tari cuví chi quɨtɨ quiñi caa ihya? ¿Ta yóó cha cuví cañi tahan chihin
    tɨ? ―catyí ñu.'
  tzo-NT: 'Ti crixchanoetique ilequilc''opojic yu''un ti dragone yu''un ti laj yac''be
    yabtel yu''un tspas mantal ti jun to bolom x''elane. Ilequilc''opojic uc yu''un
    ti jun to bolom x''elane. Hech laj yalic: ―Mu''yuc much''u hech tsots yabtel yich''oj
    hech chaj c''u che''el ti bolome. Mu''yuc much''u stsalat yu''un ―xchiic.'
  ind-AGS: dan mereka menyembah sang naga sebab dia sudah memberikan otoritas kepada
    sang binatang buas, dan mereka juga menyembah binatang itu, serta berkata, “Tidak
    ada yang seperti sang binatang buas. Tidak akan ada yang bisa mengalahkan dia!”
  omw-omw: Evari qora inraikya mwiva nai kepukya qaakyau vairi voti hura mwia mwunranra
    tita, mwatani varu nraakye qorahua qaakyau vairi mwia nrutu tuaahera kyeta tiqata,
    Qaakyau vairivanto nraataraarivama variho. Hia mpovanto mwia nraatara kyaananrove,
    tura.
  yrb-yrb: I dera uwaya ari emeruma danu buna i buna egi ari anemeruba maiba uwara
    nesia dawabai guriguri utate i buna egi ari emeruini guriguri uteda weita, anama
    dawa ewa buna egi ari emeru ari? Anama dawaini urafisu weita.
  maa-NT: 'Ngats''iì xi̱ta̱ kijtseèxkón jè ye̱, nga jè ye̱ kitsjaà‑la̱ kjo̱tíxoma
    xi tísíkjeén jè cho̱ ts''e̱n. Jñà xi̱ta̱ ti̱koa̱á kijtseèxkón jè cho̱ je xi ch''o
    kji. I̱kjoàn kitsò: ―Tsjìn ìjngoò ìsa̱ koni jè cho̱ je xi ch''o kji; mì yá tjín
    xi ki̱chìkjoa̱‑la̱ nga ska̱àn‑ko̱.'
  mcq-mcq: ꞌEne pu anakiji oja mahara. Ijihuni maijaho hu huni harurijaho hanuha mahana.
    ꞌEe pu hu oja mahe ijá ꞌwava Ea irara hanuha ike vareꞌine ꞌee ea irara hu huꞌúmo
    ajira veꞌena? ꞌwavara.
  sus-A: دُنِحَ مِشِيٍ نَشَ تُوبِ سُبٍ مَفَاشُشِ بّ، بَرِ مَ عَ تَن نَن نُ بَرَ نْي
    سٌ سُبٍ بٌورٍ يِ رَ. عٍ مَن نَشَ تُوبِ سُبٍ بٌورٍ بّ، عٍ نُ عَ قَلَ، «ندٍ مَنِيَ
    يِ سُبٍ رَ، ندٍ نْمَ عَ فٍرٍدٍ؟»
  jpn-1965: そして、竜を拝んだ。獣に権威を与えたのが竜だからである。また彼らは獣をも拝んで、「だれがこの獣に比べられよう。だれがこれと戦うことができよう。」と言った。
  fra-SBL: 'Ils adorèrent le dragon, parce qu''il avait donné son autorité à la bête ;
    et ils adorèrent la bête, en disant : « Qui est semblable à la bête ? Qui est
    capable de lui faire la guerre ? »'
  yka-yka: Kēmon meˈ aˈahin sinumba weˈ de nagahin peggeˈ inurungan weˈ ne kapatut
    sattuwahin. Sinumba isab weˈ de sattuwahin. Paˈinde, “Gaˈ niyaˈ balakatan kuweˈ
    sattuwa iyan. Gaˈ niyaˈ makaˈatu si iye.”
  mle-mle: Aw adi muw ap adi sapiy yidi animal ak kwiykuw, aw a javik tikuw, miyawa
    duw taakw adi muwak gaba maaj sukwudiy. Aw day adi sapiy yidi animal ak ab gaba
    maaj sukwudiy, “Sikadadaad kidi sapiy yinadi animal a pik tikinaad? Sikadadaad
    rivi-kinaad dikiwa wariyakuw, dikim kakil-kinaad?” wataay.
  shp-NTPO: 'Jainxon ja ronin rabikana iki, jan jawen koshi shinan ja onsá yoina menia
    iketian. Jainxon ja onsá yoina rabiiribi neskákana iki: “Tsoabira nato onsá yoina
    betan senenyamake; tsonbira jabé reteanankin ja ayonti atipanyamake”, ikibo.'
  aom-aom: 'Hesi ijore ijore jijihoromo uvoruomohijo: Sigobohuro vöröꞌe mioho hesi
    darugoho mabëhe bojamijade höromo ëhuni sigoboho rajahiruomohijo. Sigoboho rajahiromo
