    mao!”
  cco-NT: 'Jo̱ cajmifémꞌˊ dseaˋ i̱ jóꞌˋ guiéˉ mogui˜ laꞌuii˜ do dsʉco̱ꞌ cacuøꞌˊbreꞌ
