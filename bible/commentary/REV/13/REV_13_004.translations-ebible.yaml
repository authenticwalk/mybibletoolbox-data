  yml-yml: Wata tomotoga fuedi ma yadi subia i ꞌoduꞌodu wayoꞌo ꞌwaineye fai yana veimea
    i ꞌaniveleneni tomotoganina malavetayega ꞌwaineye. Siwe wata tomotoganina malavetayega
    ꞌwaineye i ꞌoduꞌodu i vonavona i vo, Tomogo deꞌe toketokeotogina, kebu tamu aitoi
    ꞌana fata taiadi i na vetalaga bega i na vetoketoke.”
  ory-ory: ପୁଣି, ସର୍ପ ସେହି ପଶୁକୁ ଆପଣା କ୍ଷମତା ସମର୍ପଣ କରିବାରୁ ସେମାନେ ସର୍ପକୁ ପ୍ରଣାମ କଲେ;
    ସେମାନେ ପଶୁକୁ ମଧ୍ୟ ପ୍ରଣାମ କରି କହିଲେ, ଏହି ପଶୁ ପରି କିଏ? ଆଉ କିଏ ତାହା ସହିତ ଯୁଦ୍ଧ କରିପାରେ?
  bzj-bzj: Aala dehn wership di jragan kaa hihn da-mi di wan weh gi di bees ih powa.
    Ahn dehn wership di bees tu, ahn seh, “Yu noh ga nobadi laik di bees. Nobadi kyaahn
    fait gens hihn!”
  chk-chk: Iwe, aramas meinisin ra fel ngeni ewe trakon pokiten a ngeni ewe manmwacho
    an nemenem. Ra pwal fel ngeni ewe manmwacho o ra apasa, “Iö a wewe ngeni ewe manmwacho?
    Iö a tongeni fiu ngeni?”
  ssd-ssd: 'Mbeŋ kulmbaŋ suk ta nuŋe nyu suŋgo agaŋmor ŋguikok tuna le taŋgo kame
    ndek mbeŋ ta tuku nyu mbariŋnaig. Nane agaŋmor ŋguikok ta mata mbariŋmba sakinaig:
    Ima nu nyu suŋgo agaŋmor ŋguikok teŋen minit? Ande nu te-ibeŋam kumuŋ kuga ŋga
    sakinaig.'
  acr-TNT: 'Lic xquilokꞌnimaj cꞌu ukꞌij ri dragón ri xyaꞌw uchukꞌab ri nimalaj itzel
    chicop. Y jenelaꞌ xquilokꞌnimaj ukꞌij ri nimalaj itzel chicop, jewaꞌ caquibiꞌij:
    «¿China chi junok jewaꞌ pachaꞌ wa jun nimalaj itzel chicop? ¿Cꞌo nawi junok cachꞌijow
    uchukꞌab? ¡Na jintaj!» quechaꞌ.'
  rop-rop: Brom deya ola pipul bin brabli gudbinji blanga det dregan, dumaji im na
    bin gibit pawa langa det enimul. Deibin ol hepi blanga det enimul, en deibin tok
    gudwei langa im, “Nomo enibodi haibala seimwei laik dijan enimul. Oni im na bigbala.
    En nobodi kaan fait langa im.”
  mee-mee: Ba keke kinpataea mue talaeala kurumea i ke tunge giana bolinglaungana
    ta apinolo e soali. Ba keke kinpataea apinolo giana bole ka balinglaga ngareanganame
    roma, “Tai ka tongana kena ma apinolo e soali? Tai ka likina ta baling kala nge
    i?”
  mwf-2018: I kardu-ka parraniriparldha pardi ku kanamkek ngala-yu, nhini nukunu-ka
    nanhthi lurruth ngarra nukunu thangunu damnamut ngarra ku walmamka-yu. I ku walmamka
    deyida parraniriparldha pardi. I murrinh pumenanudha pardi kardu-yu, “Ya. Ku walmamka-ka
    lurruth ngala nawa? Kardu mere nangkal mani thu kubat nukunu-yu. Nukunu-ka kurruput
    da matha.”
  dif-dif: 'Ja tana Drachangu ngatjina wonti, ngangau nulu ngantini ngurula jinkina
    wonti, ja tana ngantini ngatjina wonti ja jatana wonti: „Worana nunkangupini ngantini
    jeribaka nganai? Worana ngurunguru nganai nunkangu tirimalila?“'
  gam-gam: Nomaga yene yembe dongall i wal simbill moi al awi pille, ga kane nomaga
    pille lotu ye awo, wal simbill para lotu ye awo embe dji, una ne mal wal simbill
    mal embe mor? Una ne mal wal simbill boll kunda yene kune yenda?
  nou-nou: Edo busu da embo berari wo nembodiba ingaba inge awa tumondebain isera
    ainda be awa unemi uso goroba awa wo nembodiba ewa tuda edo vivitisira ainda yei
    ititisira awasedo. Edo ungo daedo wo nembodiba awa tumondebain ise sedo isera,
    “Embo da ave edo wo da rawa ungoda goroba wo einde da inono aera awasedo embo
    da rawai edo wo da rawa ungae da embogo adi aera.”
  mqb-NT: 'Fok a tinen aya tə həran nga anà zizœk a kawa gədam ata awan, anga kə̀
    varak anan məgala anahan anà zizœk sa nay à bəlay wa ata awan. Tinen apan ti
    həran nga anà zizœk ata kurkwer re, ta wa: «Waya məduwen a kawa zizœk a anan
    anaw? Waya saa mba apan sa ga vəram tə winen anaw?»'
  ape-B: Ali enyudak idul douk nyoken enyenyin namba enyudak mahin. Douk namudak ali
    chanatimaguk elpech chenek lotumu enyudak idul. Ali echech chenek lotumu enyudak
    mahin chopuk chakli, “Elpen douk wak enen dodogowin kobi douk enyudak mahin umu
    e, wak. Nyanubu enyen atin douk dodogowin. Ali deke omuni dodogowin umu nyunen
    chulpak?”
  grc-F35: Καὶ προσεκύνησαν τῷ δράκοντι τῷ δεδωκότι τὴν ἐξουσίαν τῷ Θηρίῳ· καὶ προσεκύνησαν
    τῷ Θηρίῳ λέγοντες, «Τίς ὅμοιος τῷ Θηρίῳ, καὶ τίς δυνατὸς πολεμῆσαι μετ᾿ αὐτοῦ;»
  cav-NT: Tume tuna huipuchitanacuare Matuja Ebari Jiuja yacuaju tuque muiyaque, tura
    Mapisi Ebari Jiuque casa tyahua baatsu. Tumebaedya tuna Mapisi Ebari Jiuque chichucata
    ishu acuare. —¡Aijama tuna ejeque riyaque Mapisi Ebari Jiu buchique! ¡Ni ejeradya
    jutidyatu ijahue eau catiju! —jadya tuna jucuare.
  kgp-NT: 'Mĩg fẽr ẽn to ag tóg: “Topẽ vẽ,” he tĩ, ẽprã ke kar ag, ti jykre tar tugrĩn,
    ti tỹ goj kãtá mĩg ẽn tar han ja tugrĩn. Goj kãtá mĩg ẽn to ag tóg: “Topẽ vẽ,”
    he tĩ gé. “Ũ tóg ti ri ke tũ pẽ nĩgtĩ,” he ag tóg tĩ. “Ũ tóg ti tar kãfór tũ nĩ,”
    he ag tóg tĩ gé, ẽprã ke ag, mĩg ẽn to.'
  bvd-bvd: Ma na toae ki daka faabaitaa naa baekwa nai, suli nia 'e falea rigitaa
    nia fuana doo kwasi nai. Ma kera daka faabaitaa lau guu na doo kwasi nai daka
    'urii, “Nao ta waa lau si 'uria naa doo kwasi nee, ma ka nao ta waa si bobola
    na fainia firu lae fainia.”
  ukr-1871: 'І поклонились змієві, що дав власть зьвірові; і поклонились зьвірові,
    говорячи: хто подібний зьвірові? хто може воювати з ним?'
  apz-apz: Oso aꞌamu sikisɨwojo paꞌnyo huhwo sohumo homa engo sohwo kako kakoe yokumpohnꞌnyo
    uyɨmentisofoho. Ose uyahonɨngki aꞌamu piꞌnɨngo engo nohumantɨfi uhwonontɨfi hofɨko
