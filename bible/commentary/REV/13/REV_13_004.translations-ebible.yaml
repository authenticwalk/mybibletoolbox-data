  ixl-NNT: 'As toksa veꞌt unqꞌa tenameꞌ iqꞌii u nimla txꞌiꞌlatxooeꞌ, tan tiꞌ uvaꞌ
    maꞌtik taqꞌat veꞌt u nimla txꞌiꞌlatxooeꞌ tijleꞌm u txooeꞌ uvaꞌ kat jeꞌ chꞌuꞌl
