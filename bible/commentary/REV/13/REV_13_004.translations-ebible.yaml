  tac-NT: '''lige tánituru iwérali alué wa''lú chátiri ajágame napuyeri ochá napu
    wa''lula nulame newálige alué uché bilela ajágame napuyeri re''séwili («leopardo»
    anilime yolí ra''íchaga). Abiénachigó tánituru iwérali alué ajágame napuyeri re''séwili.
    ''Lige regá aniániéturu suwábaga alué ralámuli jena wijchimoba ejperégame: ―Tabilé
    ''wesi i''té aminá uché bilé aliena a''wágame napuyena a''wágame ju ye ajágame.
    Tabilé ''wesi i''té napurigá neyúrimala ye ajágame ''yuga nejkoga.'
  eng-WEBPB: They worshipped the dragon because he gave his authority to the beast;
    and they worshipped the beast, saying, “Who is like the beast? Who is able to
    make war with him?”
  gfk-H: Ma diet ga lotu tupas no tamat na sui kanong gata tar ra kinkinis na warkurai
    taar tano roka. Ma diet ga lotu tupas mah no roka, diet gaam tangai bia, “Taia
    tikai pa dir haruat ma no roka! Ma pai tale ta tikai bia na harubu ma ia!”
  viv-viv: Bana wayoꞋo yana abavehimeya kevakeva manimaninina againe gisedamanena
    faꞋina, kaliva wayoꞋo hihawadavadavana kadu kevakeva manimaninina hihawadavadavana
    higayo, “Mene tamo hakwadi kevakeva manimaninina amine? Keke tamo hakwadi anafaiweya
    bana againe ginalaugaviya, keke-moꞋa.”
  yao-yao: Ŵandu wose ŵalilambile lijoka lila ligongo lyachipele chinyama chachikali
    ukombole wakwe. Nombe ŵachipopelele chinyama achitiji, “Ana ŵaani ŵakulandana
    ni chinyama chi? Ana ŵaani ŵakukombola kumenyana nacho?”
  tgp-tgp: ale la lotu dragon atu sei mo lo sile na nona suiha isan maji jala sasati
    atu, ale la lotu maji jala sasati atu lara, “Mo sopo tea i sohena maji jala sasati
    nike! Tea i pa sopo er̃i valum peresia!”
  auc-NT: Dadagöö godö cæcä beyænque mönö guïñënongä ïñömö awënë badinque dadagöö
    baï në angä do bacä impa, ante adinque tömänäni dadagöö ingante, Bitö Awënë Wængonguï
    baï ïmidö anguënë, ante apæ̈nedänitapa. Adobaï mönö guïñënongä ingante, Bitö Awënë
    Wængonguï baï ïmidö anguënë, ante apæ̈nedänitapa töö. Mänïnö ante godömenque ïïmaï
    äninque, “Æcänö mönö guïñënongä baï ingä ïñömö edæ dæ angampa. Æcänö tömengä ingante
    guëadö guëa cædinque tæ̈ï ëmonte gänä cæquingää.”
  kbc-NT: Odaa inatawece oko joɡ̶odoɡ̶eteta niɡ̶ijo oxiiɡ̶odi lakeedi igaataɡ̶a jeɡ̶epaa
    yajigota naɡ̶atetigi niɡ̶ijo eijeeɡ̶agi ane doide. Codaa eledi odoɡ̶eteta niɡ̶ijo
    eijeeɡ̶agi, modi, “Amiijo ica ane liciagi ini eijeeɡ̶agi? Domigica anida nimaweneɡ̶egi
    meo ane beyagitema?”
  bmh-bmh: Duailel go ag abiu wazib gonugtal gonugau gusig egun go moroun, gonun,
    gonugau wanib ulagwag moromen. Ag egun zag gonugau wanib han ulagwag maimai, guzenai
    ze memen, “In go egun zag go sul? In go egun go dual malai mabun iboin?”
  ctu-BL: 'Tsi'' ch''ujutesayob jini ajin, come jini ajin tsi'' yʌq''ue i ye''tel
    jontol bʌ bʌte''el. Tsi'' ch''ujutesayob jini jontol bʌ bʌte''el ja''el. Tsi''
    yʌlʌyob: ¿Bacan yambʌ lajal bajche'' jini jontol bʌ bʌte''el? ¿Majqui mi mejlel
    i cha''len guerra ti'' contra? che''ob.'
  meq-meq: 'Nəteye tebiye tə ɗəslay ha gər a gədam dərmak hərwi nakə a vəlay gədaŋ
    a wu i pesl niye aye. Tə ɗəslay ha gər a wu i pesl dərmak, tə gwaɗ: «Gədaŋ eye
    andza wu i pesl nakay na, way? Mata sle məge vəram ta neŋgeye na, way? Ndəray
    andaya andza neŋgeye bay.»'
  noa-H: Magp'öbaadëmua warag mag hõoirjö simʌgta Hẽwandamagamjö jëeujierram, mag
    hãbak'ai p'ũas heemua höbërchëtarrag hich jua t'eeg deetarr jũrr. Mamʌ mag k'umjö
    simʌgjã hĩchab Hẽwandamagamjö jëeumamua, “¿K'aita magan jãg mepeerjö jua t'eegnaa
    hemk'ooik'a sĩ, hi dʌ̈i jãwaag?” ha hiek'amajierram.
  alp-NT: Kai esi tatu loko naga mere le eono binatane mere ekbasa lupe nagare. Kai
    esi tatu loko binatane mere lekwe le esi noake be binatane mere Tuhane Alla. Kai
    esi beteke be, “Sae iktili lesi bei binatane meije mo, kai sae ilisa kai binatane
    meije mo!”
  san-VEL: ya"sca naagastasmai pa"save saamarthya.m dattavaan sarvve ta.m praa.naman
    pa"sumapi pra.namanto .akathayan, ko vidyate pa"sostulyastena ko yoddhumarhati|
  kbq-kbq: Ana vahe'mo'za agaza hunte osifavemofo monora hunte'naze. Na'ankure ana
    agaza hunte osifavemo'a, afi zagamofona kegavahu hanavea ami'negu, ana vahe'mo'za
    monora tusi zagamofona hunente'za anage hu'naze, Iza ama tusi zagagna hu'nesimo
    hara huntega hu'ne? hu'za hu'naze.
  kbh-kbh: 'Y chë dragón montsanadorana, chë uabouana bayábioye obenana tbojánats̈etama;
    y chë uabouana bayábioynaca montsanadorana, mënts̈á jayanëse: “Ndocná obenana
    quenátsbomna quem uabouana bayacá, y ndocná quenátobena chábioye jayë́njanama
    ca.”'
  ron-LSB: 'Ei se închinau balaurului, pentru că el își dăduse autoritatea fiarei;
    și se închinau fiarei, spunând: “Cine este ca fiara? Cine este în stare să facă
    război cu ea?”'
  pon-pon: 'Irail ari poni on drake, pwe a kapieki man o a kelail, o re poni on man
    o indinda: Ij me rajon man o? O ij me pan kak mauini on i?'
  nhe-BL: 'Huan tlacame quihueyimatque nopa hueyi dragón tlen quimacac itequihuejcayo
    nopa fiero tlapiyali. Huan nojquiya quihueyimatque nopa fiero tlapiyali huan quiijtojque:
    “Axaca seyoc quipiya chicahualistli queja ni fiero tlapiyali. Axaca hueli moquetza
    iixtla para quitehuis.”'
  sps-sps: Ana vainy faavot fafaatouf to na koraa tsian to ayei tana saa, ayei te
    faan iny gumgum tsuan tana marei sensen a vouts vavajia to. Ana ri fafaatouf kainy
    to na marei sensen a vouts vavajia to ayei, ri tsue to na ka, “E sei te faarei
    non a marei sensen a vouts vavajia to ayei ee? Ai sei te fapupuaan fiisen minon
    ya ana ya te fabiu ya ee? A sikia!”
  wnc-wnc: Siwan kepmaamu waapata inane kekeknga akngana kaapzongu wagwende imukutna
    kake aminu kuupbamda kepmaamu waapae tumuk wam iniking. Inike tumuk wamu kaapzongu
    wagwenu kuutde inike anzing yaking, “Asikaya aminu tapatuta kekeknga siknga kaapzongu
    anggwen binga yuak ba dasing? Ba aminu tapatuta enake wagwekat amau atasisan ba
    dasing? Wena siknga,” ngang yaking.
  bus-bus: 'Ben aↄ̃ dↄnzi kɛ̀ kwã pìnɛ, kɛ̀ à a iko kpà nↄ̀bↄ pãsĩ pìa yãnzi. Aↄ̃
    dↄnzi kɛ̀ nↄ̀bↄ pãsĩ pìnɛ dↄ aↄ̃ bè: Dé bé à kà nↄ̀bↄ pãsĩ pì ũu? Dé bé eé
    fↄ̃ à zĩ̀ káo?'
  gub-BL: Na'e teko paw umuwete katu mozuhu a'e wà no, ta'e mozuhu omono ukàgaw àzàguhu
    pe a'e xe. Umuwete katu àzàguhu a'e wà no. — Naheta kwaw amo ikàg ma'e a'e àzàguhu
    zàwenugar a'e wà. Amogwer na'ikàg kwaw izàwe wà, i'i izupe wà.
  imo-imo: Waimbemuni aku mele takeramu yu melema nokorumu engema tirimu wali imbomani
    Waimbemu linonga gote ningo yu kapi ningo imbi liko ola munduringi. Mele takeramu
    kape aku teko yunge imbi liko ola munduko kapi ningolio ningei, “Mele takeramu
    mele nari moromoya? Yu kinye narini manda omba opa tembaloya?” ningi.
  boj-boj: Amal na aqa segi ñam wagme juwaŋ di yej deqa tamo uŋgasari naŋgi amal a
    qa louoqneb. Osib wagme juwaŋ a qa dego louoqnsibqa maroqneb, “Tamo yai aqa siŋgila
    wagme juwaŋ aqa siŋgila ti kere? Tamo yai na a qoto itqa kere? Tamo dego bei sosai.”
  eng-DRA: 'And they adored the dragon, which gave power to the beast: and they adored
    the beast, saying: Who is like to the beast? and who shall be able to fight with
    him?'
  knf-knf: 'Baŋup adëman unjumpul ţiki uwul ulimariya mnhina. Badëman kak ulimariya
    aji : « In awooŋ ji ulimariya wi? In ahiluŋ kagut na wa? »'
  san-KHM: យឝ្ច នាគស្តស្មៃ បឝវេ សាមត៌្ហ្យំ ទត្តវាន៑ សវ៌្វេ តំ ប្រាណមន៑ បឝុមបិ ប្រណមន្តោ
    ៜកថយន៑, កោ វិទ្យតេ បឝោស្តុល្យស្តេន កោ យោទ្ធុមហ៌តិ។
  arn-NT: 'Llellipufi engün tati fütra filu ñi elufiel mew ta pepiluwün tati wapo
    wesa kulliñ. Ka femngechi llellipufi engün tati wapo wesa kulliñ, feypilen mew:
    “¿Iney anta trürafuy ta tüfachi wapo wesa kulliñ mew?” ka “¿Iney anta weychayafeyew
    ta kisu?”'
  zas-NT: 'Dxel gojp daꞌt reeman respejt dragon guin guial badëëdib guialrniabee loj
    monstruo guin gojp daꞌt tëë reeman respejt monstruo guin, rëb reeman: ―¿Chu na̱j
    ziꞌc monstruo guin abiꞌ chu zajc til con laab?'
  ken-NT: Bo báré chyɛ nnya mbʉ́mbʉ kɛnókó mbɔnyunɛ yɔ́ achyɛ́ bɛtaŋ ɛbhi ntá
    nnya mbémbé yɔ. Báre chyɛ kɛnókó ntá nnya mbémbé mándɛmɛ nɔkɔ bɛ, “Agha
    áchí mbɔ nnya mbémbé nɛ? Agha ákway mɛnu nɛ yɔ́?”
