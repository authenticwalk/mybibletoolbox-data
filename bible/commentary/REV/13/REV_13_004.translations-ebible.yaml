  mal-mal: 'മൃഗത്തിന് തന്റെ അധികാരം കൊടുത്ത മഹാസർപ്പത്തെ അവർ ആരാധിച്ചു: മൃഗത്തെപ്പോലെ
    ആരുള്ളു? അതിന് എതിരെ പൊരുതുവാൻ ആർക്ക് കഴിയും? എന്നു പറഞ്ഞുകൊണ്ട് അവർ മൃഗത്തെയും
    ആരാധിച്ചു.'
  urd-GVR: Logoṅ ne azhdahe ko sijdā kiyā, kyoṅki usī ne haiwān ko iḳhtiyār diyā thā.
    Aur unhoṅ ne yih kah kar haiwān ko bhī sijdā kiyā, “Kaun is haiwān kī mānind hai?
    Kaun is se laṛ saktā hai?”
  far-far: Ma wane ki kera ka fosia na dregon nai, sulia nia kwatea mamanae nia fuana
    ru mauri kwasi nai. Ma kera ka fosia laugo na ru mauri kwasi nai kera ka 'uri,
    “Nao ta wane ne dia na ru mauri kwasi ne naoma ta wane ne bobola fuana firue fainia.”
  suz-BL: ठेयब बुस्‍सुमी मेको जन्‍तु कली आ अधिकार गेतीके मुर नेल्‍लेमी ठेयब बुस्‍स
    कली खुम्‍की पा सेउ पाम्‍तेक्‍म। मिनु मेको जन्‍तु कली यो खुम्‍की पा “एको जन्‍तु
    खोदेंशो ठेयब सु बाक्‍मे? सु एको नु जिशा ग्राने चाप्‍बा?” दे सेउ पाम्‍तेक्‍म।
  car-NT: 'Mo''ko okojumo ety awonga''po i''waine, mo''ko anari noky pori''toma''po
    ke i''wa. Mo''ko anari noky ety awonga''po enapa i''waine. Ika''san: “Noky ko
    mo''ko anari noky waton me nan? Noky ko imaro tywo''wo''mary taro nan?”'
  amp-amp: Wom yarh mugrr yakitoh-moa king hingrnefthu hingrna bbukeft wom kmi yarh
    yemror hemo yuhat bbinysof thof bugam htihato nd yarh mugrr to be rroh lotuyuk
    nkifrar nhombramor. Rorn rihikakhato rilotu-yakmom. Yo ndwom kmi yarh yemror,
    ror to inji buga yarh mugrr kanjo inji rilotuyakhato kfo memom, “Frohm ndar kmi
    yarh yemror kanjo yorhwam? Frohr rorpno nnarfor?”
  bht-bht: सारयां लोकां अजगरे दी पूजा किती क्योंकि उनी जानवरे जो अपणा हक देई दितया
    था। उना उस जानवरे दी भी पूजा किती। उना बोलया, “कोई भी इस जानवरे ला जादा शक्तिशाली
    नी है कोई भी उसला लड़ी नी सकदा है।”
  eng-NOY: And they worshipped the dragon, because he gave the authority to the beast;
    and they worshipped the beast, saying, Who is like to the beast, and who is able
    to make war with him?
  cub-NT: 'Coreóvaima na ñai ãijuacʉ jíyʉ bácʉre ʉ̃i parʉéde ñai ãimacʉre. Que baru
    mearore jíma ñai ãijuacʉre. Aru mearore jíma ñai ãimacʉre máre. Yópe arĩ, mearore
    jíma na: —Apecʉ cʉbebi parʉcʉ ñai ãimacʉpe páyʉ. Ñame maucʉvarĩ, ãd̶amateni vainí
    tʉivʉ bʉojabenama ʉ̃́re, aima na.'
  ita-1927: 'e adorarono il dragone perché avea dato il potere alla bestia; e adorarono
    la bestia dicendo: Chi è simile alla bestia? e chi può guerreggiare con lei?'
  lww-lww: Sanene, la akekaran manene laa surmali nene, ana pogos nap̃a apisu nopi
    mla nam̃areraena pania vena imi m̃arera manene laa, akekaran pap̃isi, amlotun
    nopi, a amlotun yar mal nene nap̃a sum̃a sumon la. Apisa sanini, asape “Ane kilia
    taulu kieta yar mal na kilaen mara nene pogos tai? Nagane pe yar re si tai nap̃a
    m̃arera manene torokin naga poli.”
  ckb-ckb: 'کڕنۆشیان بۆ ئەژدیهاکە برد، چونکە دەسەڵاتی بە دڕندەکە دابوو، کڕنۆشیان بۆ
    دڕندەکەش برد و گوتیان: «کێ وەک دڕندەکە وایە؟ کێ دەتوانێت لە دژی بجەنگێت؟»'
  nas-nas: Nantoonge tee tee pakia dootuuꞌauꞌ teie pakiai tee biiko makosi-antavuioꞌ
    nantoong boto-koo, eeꞌnoko teinge tee biiko napoꞌ dootuuꞌaakooꞌ aaꞌpaama, “Baa
    niiꞌnung naning aung biiko-pinaꞌ oroꞌ otong, eeꞌnoko baie pa tavuma aung boong
    deempupeuꞌ? Naning otoaꞌ, bakei!”
  uvl-uvl: Pe te heto heke ilimo palaungana neu iange tunge kerkerenga lange ur-inolo
    neu. Pe pule te heto heke ur-inolo neu pe te hele, “Itei toto nenge lape lohot
    ke pomanga ur-inolo nei? Pe itei toto nge ana seilil ke iri nai te hunel?”
  eng-BBE: And they gave worship to the dragon, because he gave authority to the beast;
    and worshipping the beast, they said, Who is like the beast? and who is able to
    go to war with him?
  ixl-CNT: 'Motx toksa iqꞌii u Dragoon tan, taqꞌ u tijleꞌm tu u xaꞌebꞌalla txokop.
    Ech motx toksa iqꞌii u xaꞌebꞌalla txokop ech tzaꞌ: —Yeꞌxhabꞌil koꞌxh maꞌj echaꞌ
    u xaꞌebꞌalla txokop tziꞌ. Tan abꞌil koj maꞌj sasubꞌun tu chꞌaꞌo.— Texhtuꞌ.'
  xsi-xsi: Kinzi sisama tu mwâta ŋalae ŋinde tamwata ne walo kaika ilua ŋgoa ŋgoi
    ŋinde lâ. Mine kala siwâŋgi sipanea mwâta ŋalae, aku sipanea ŋgoa ŋgoi tona. Kinzi
    siporo tu, “Tamâta toŋge ipakura kuku ŋgoa ŋgoi ŋine, ande tia, aŋga tamâta toŋge
    ikura ŋana ipara kuku i, ande tia ndo.”
  crx-NTPO: Ndun tl'ughus cho khuna-i k'un'a nulget-i, khuna-íti ntsi'-i k'une' oot'en
    ha yugha óonin'ai-un, 'en hits'u teni' nalhdzin. Ndi khuna-iti ntsi'-i, 'i cha
    hits'u teni' nalhdzin 'ink'ez 'uhutni, “Ndi khuna-iti ntsi'-i 'aw yundult'oh-i
    hooloh. 'Aw yulhóoganne hooloh.”
  kan-OKCV: ಜನರು ಘಟಸರ್ಪನು ಆ ಮೃಗಕ್ಕೆ ಅಧಿಕಾರವನ್ನು ಕೊಟ್ಟಿದ್ದರಿಂದ, ಆ ಘಟಸರ್ಪನನ್ನು ಆರಾಧಿಸಿದರು.
    ಇದಲ್ಲದೆ ಆ ಮೃಗವನ್ನೂ ಆರಾಧಿಸಿ, “ಈ ಮೃಗಕ್ಕೆ ಸಮಾನರು ಯಾರು? ಇದರೊಡನೆ ಯುದ್ಧಮಾಡಬಲ್ಲವರು ಯಾರು?”
    ಎಂದರು.
  bbb-bbb: E boeje bu ire duregoni ije ma vierafena nuvevo ijadufuo maeje fure daro
    fuone ije una mave kuriae ijene mae. Ro e bu mave kuriae ije irinana nuvekinu
    fuone baname isoevo ije bu kuaevo, Erare fu mave kuriae ije vareki ro erare fu
    manido fu fuosiki bijaekono kuaeve?
  blw-blw: Yag ancha amin agég chachayyawén paat hen anchi amoraga gapon nangchatana
    hen kafaelana hen anchi aggaégyatay animar. Yag chachayyawéncha agé hen anchi
    aggaégyatay animar way mangaliyén, “Ammag maid kepadpachongan hen yahay animar
    ya maid agé makasango an hiya.”
  tam-2017: 'அந்த மிருகத்திற்கு அப்படிப்பட்ட அதிகாரம் கொடுத்த இராட்சசப் பாம்பை வணங்கினார்கள்.
    அல்லாமலும்: மிருகத்திற்கு நிகரானவன் யார்? அதோடு யுத்தம் செய்பவன் யார்? என்று சொல்லி,
