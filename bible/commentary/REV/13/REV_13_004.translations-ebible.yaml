    wedaicte?”
  apb-apb: Ahutana mwala ko meni paloa paineha'ana mwaa ala-ala ngeena, aena aana
    e niie a'aila'anga ingeie hunie ola loo-loo'a ngeena. Na kire palo-paloa no'one
