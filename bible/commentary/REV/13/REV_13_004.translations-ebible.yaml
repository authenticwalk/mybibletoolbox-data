  yby-yby: 'Sa-nikiya adoha oletehalimoya we napa lolo etibo elewoleya menebo maya
    ne liki omudaloka ekewake liki wiki ulila maya li sawa jiki monoka li me. Sa-iki
    okohimi nesamidana maya ilimi napa iki sa-liki lae: Okohimi nesa adoha mako emokidana
    minamiye. Ito wewena malokasiya lowa hiki kohaelamitabo ne.'
  heb-heb: וישתחוו לתנין אשר נתן ממשלה לחיה וישתחוו לחיה ויאמרו מי ידמה לחיה ומי יוכל
    להלחם אתה׃
  mpp-mpp: Balaibebong hematowa ye hudu-baba-sicti ngic-ngigac damongebanale bole-yowa
