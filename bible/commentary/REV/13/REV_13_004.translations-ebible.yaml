  zap-NT: 'Wzaknon men dragón guin porke wdee ma poder lo mazab no wzaknon ke men
    mazab, re men: ―¿Txuzhleg nak zegnak maaree? ¿Txuzhleg nak ne gun gan tilno maa?'
  wer-wer: Pël ëak omnarö kamal kësang pöpök pim weëre kosangö animaö ngaap mena pötaan
    kamalöpön yaya mëak animaö ngaapönta yaya mëak epël ya. “Talëp animaö ngaapë ök
    weëre kosangring wë? Ma talëpök pi il mowasëpën? Won pan.”
  ipi-ipi: '@see-verse:REV.013.003'
  qul-NT: 'Supay dragonta adorarkancu, imaraycuchus autoridadta korkan manchana animalman.
    Adorallarkancutaj manchana animalta, nispa: “¿Pitaj cay manchana animal jina canman,
    pitaj pay contrapas makanacunman?”'
  tnc-tnc: 'Suᵽabatirãoka, kajuyaiᵽakiaka uᵽaka ĩoikite jiyiᵽuᵽayeebaraka ᵽo''imajare
    imaraᵽe, werikaᵽakiakite kijã''merũkia kija''atamaka. I''suᵽakajaoka werikaᵽakiakite
    jiyiᵽuᵽayeebaraka ikuᵽaka narãᵽe: —Maki aᵽika ĩ''ĩ rõ''õjĩrã imaki imabeyuka,
    suᵽa imarĩ marã ᵽitã''muareka kire tẽrĩwãrũberijĩrã,— ãᵽaraka nimaraᵽe.'
  ter-NT: 'Enepone ndarágaum kutí kixo Itukó''oviti ne xanéhiko, vo''oku itúkeovo
    xokóyoke ne ndarâgaum úkea xunáko payásoyea neko kutí koeti êno koyuvôrixovoti
    hó''openo noínjone. Haina póhutine neko ndarâgaum kutí kixokóno Itukó''oviti,
    itea koánemaka neko hóyeno kutí koeti êno koyuvôrixovoti hó''openo. Hara kôe ne
    xanéhiko yara kúveu mêum vo''ókuke: —Ápeikopo po''ínu koati xúnati kuteâti xunáko
    râ''a? Kutí''ikopomo itôa okópea? —koéhiko.'
  bmr-NT: 'Jaamoro idragonco cahacɨsuumo diibo ɨñɨhicuuboco mityaco aacɨumaño. Jaabadɨro
    bu ɨñɨhicuuboco cahacɨsuumo jillɨ noomoro: ¿Mɨɨjoho fɨne jaanɨ ɨñɨhicuubobadɨ
    jeevahi? ¿Mɨɨjoho fɨne diiboma amocasijirahi? noomoro.'
  fuf-fuf: 'Yimɓe ɓen fow sujjani ningiwii ngin, ɓay ngii jonnii ngin kullii bawgal
    maggii on. Ɓe sujjani ngin kullii kadi e hoore hiɓe wi''a: «Ko hombo wa''i wa
    ngin kullii maa hara ko hombo waawi ngii haɓude?»'
  bhl-bhl: 'Kaneko beli, kawtiw i “Sokyan okgung kayak sel be aneng matil beelo kitil
    auk so kelewse te!”, angomi, em wiin daoleweko, bokolomeliw: “Kante ki keko, eso
    genesomi, elo de mit da kolewoke ya?”, angbiliwi, ne kiliko, yetemsi te.'
  ons-ons: Ŋei korop eŋe koma mawakakoi, oŋo osom zubaine eŋine togole togole zonom
    mange, ea wane. Pakiso eŋe osom zubaine yaleka bakomine kito more rakoi, “Maŋo
    osom zubaine iwa wane kop gemaike? Maŋo eŋerop kawali maine qeake?”
  con-NTPO: 'Dyo''ccoa cocoyama in''jamba canjansinga''qque puntssan ccuipa iñajan''fa.
    Nane canjansija dyo''ccoa cocoyanga tise manda''choma anttesi tisema iñajan''fa.
    Toya''caen tsu tsa dyo''ccoa cocoyanga puntssan ccuipa su''fa: —¿Majan tsu dyo''ccoa
    cocoya''caen mandaye osha''fa? ¿Majan tsu tisei''ccu geraeñe osha''faya?'
  ghs-ghs: Oonita nokoi bosata gupa hasahasa hiire gaami noho beedzae repottike moitemi
    paha repotti (oi Roma) oho hasake nokoi hiire tuumata. Nokoi hee, Gamani oonoma
    paha teei te ooraidzara. Nokoi qaa eetemi apei nokoke suqobidzaqu oi baamu.
  peg-peg: ଆରେ, ୱିଜ଼ୁ ପସୁତିଂ ଆଦିକାର୍‌ ହିଜ଼ି ମାନି ରାଚ୍‌ନି ପୁଜା କିତାର୍‌ । ହେୱାର୍‌ ପସୁତିଂ
    ପା ପୁଜା କିଜ଼ି ଇଚାର୍‌, “ଇନେର୍‌ ଇ ପସୁ ଲାକେ ସମାନ୍‌ ଆଦେଂ ଆଡ୍‌ନାର୍‌ ? ଇନେର୍‌ ତା ବିରୁଦ୍‌ତ
    ଜୁଜ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାର୍‌ ?”
  txu-NT: Mry kaàk kute mrymã kum, —Ga dja ga ipymao apyman inhỹr djàkam nhỹn idjô'ã
    meo aba, anhỹrja ne me mry kaàkmẽ arkum amijarẽnho ba. Nãm me mrymã amijarẽn kum
    rax jarẽn kam abenmã kum, —Mỳj me'õ ne mrymẽ ar kute raxo aben pyràk ne ar abenwỳr
    prõt nhym kutã kum ãmmã? Arkati, ane. Nãm ã me abenmã ane.
  eng-WEBU: They worshiped the dragon because he gave his authority to the beast;
    and they worshiped the beast, saying, “Who is like the beast? Who is able to make
    war with him?”
  gnw-NT: 'Jare opaete ɨvɨ pegua reta umbɨadora maemɨmba guasu tenonde aecha vae.
    Echa''ã jae umee mbaepuere tuicha vae ĩru maemɨmba guasu pe. Jae ramiño vi opaete
    ɨvɨ pegua reta umbɨadora jocua ĩru maemɨmba guasu. Jae reta jei: —Mbaetɨ co quía
    ye cua maemɨmba guasu rami. Mbaetɨ etei quía ipuere uñerãro jae ndive.'
  mux-mux: 'Wambiye-drekonale-ni méle-takara akili yu mélema nukurum tonduluma sirim-na
    yambuma-ni ‘Wambiyele oliunga pulu yili.’ niku yu kape niku bi paka tunjuring.
    Méle-takarale kepe akuko teku yunga bili paka tonjuku kape niku kene niku mele:
    “Apa! Méle-takarale mele nae manda monjupa molemúye? Yu-kene nae-ni kapula omba
    ele tembaye?” niring.'
  maj-NT: 'I̱ncha kits''íntsjoho̱ xu̱ta̱ chu̱yatuku̱, a̱t''aha̱ kitsjá xáha̱ chu̱
    xinkuu̱ nga kui xi ku̱a̱téxuma. Ko̱ ta̱ i̱ncha kits''íntsjoho̱ chu̱ xinkuu̱. B''i̱
    i̱ncha kitsú: —Najmi tjín sa kj''a̱í xi nkúhu chu̱. ¿Yá xi ka̱ma kja̱ánko̱ho̱?'
  bkq-NT: 'Aituo keankâ aguelymo: — Tynrenseim, ton-honreim warâ awâkâ dragão. Awâkâlâ
    keankâ mâkâ ânguydo adyry parutabâ ikanobyryam “Âmâ, urâ warâ ise kurâdo iwymâryem
    kydawyly” keim — kelymo. Aituo keankâ agueondylymo: Tynrenseim, ton-honreim warâ
    lâpylâ mâkâ ânguydo adyry parutabâ ikanobyry. Ânguy ton-honruneba mâkâ ara kehoem!
    Ânguy eagâ tâdâseguebyly nemaenwâbyra ise! — kelymo.'
  kue-kue: Ana yomba prapra toki dragon dembiye karaugl ere tengwa. Sraglpre, ye yombuglomo
    giglekui dungwa i kambu are tongwa pre, ana yomba eremogl kambu are i ama dembiye
    karaugl eretendre ka kra yegl peglkwa, “Kambu are moglmere yegl ira moglme? Te
    ira ye kunda bogl tenambe?”
  cot-NT: 'Ariquea itsaroventajianacari casantonqueniniro, yamenajiaqueritari iriguenti
    agavejacaaguequeri covejencavetatsica. Iroompaquea ariquea iquempetacaajianacari
    covejencavetatsica itsaroventajianacari iriatimpa, icantajigui: “Tecatsi quempetemparine
    iricatica. Tee inchoocateji agavejanquitsineca irashimirintaquempari.”'
  bnp-bnp: Ri kavurikea a Mata Dagi, a vuhuna i habi ne Livoa a nitora. Ri kavurike
    tabua e Livoa, ri ta maea, “I uka tara viri i manga a Livoa iea. E rei i kara
    ni vaubi turana?”
  apn-NT: 'Hãmri nẽ kagãmnuti kot tanhmã mrymnuti ho nhũm ỹ hã mẽ ho amnhĩptàr jakamã
    nhũm mẽ piitã hamẽ wa hã hpijaàm kaxyw wa kãm wa mex o wa mex ã wa harẽnh o pa.
    Nẽ mrymnuti hã axpẽn mã: —Hêxta waa nẽ. Mẽ pahtõ na mẽ pahte mrymnutita pyrà nẽ
    ã mẽ pahte amnhĩ nhĩpêx kot anhỹr? Mẽ pahtõ kot pu kutã xa nẽ paxihtỳx o hkurê
    kapa? Nà amrakati kumrẽx. Anẽ.'
  ctp-NT: 'Ngiꞌni tnun nchga nten ꞌin kunan kanꞌ bra kanꞌ, chaꞌ wa mda iꞌ chabiyaꞌ
    ka tnun ꞌni chen ñaꞌan kanꞌ; kwiꞌ ngwañaꞌan, ngiꞌni tnun neꞌ ꞌin ti kwiꞌ ꞌni chen
    ñaꞌan kanꞌ. Nchkwiꞌ neꞌ loꞌo taꞌa neꞌ bra kanꞌ: ―Ja tukwin ndiꞌin chalyuu nu suꞌwa
    loꞌo ꞌni kwa. Ja ka ꞌin nten xuun loꞌo iꞌ ―ndukwin neꞌ.'
  opm-opm: Ama dindeipti bap ihir dam ohnong Oh kurwah ohnong moh orhe mengtei ihirnong
    kasip mat papindin han mat papat hano rim orhe danong ham amam mar armi deiptingopa.
    Armi deipti kurwah orhornonghe Mama han moh ohe kasip oh orhe gon hanmuro. Ihan
    nih ohsi gusum ohnong ambapte matiproho. Timbasnapmuro dahama armi mara orhornongwi
    dindeiptingopa.
  bvr-bvr: Birripa aburr-marrngoypiyana nula nguymbula ngardawa nipa ganyjarr a-wuna
    nipa moch an-mugat. Rrapa aburr-marrngoypiyana nula moch an-mugat. Minypa aburr-yinanga,
    “Gala an-nerranga ana-nga a-ninya minypa an-guna moch an-mugat. Gala a-yinmiya
    ana-nga a-molamiya, nipa moch an-mugat an-nyagara.”
  zad-NT: 'Na'' be''la''ogake'' bayix̱'' xṉana'', daa be'' yeḻ'' wṉabia'' c̱heba''
    bayix̱aa nak ka bell tigr, na'' ḻekzka'' be''la''ogake'' bell tigra'', nagake'':
    ―Kono zoa sto ka bayix̱ii, na'' kono so saki tiḻ-lem.'
  kmg-kmg: 'Erâ oâ e qowi tâpiri râcnewecte muteŋ bâteŋ ecnembiŋ. Ehuc qowi iŋuc jaha
    fenšoŋkehuc šiŋuc mumbiŋ: “Qowi e iŋucne mozi jukac? Erâ mozi moc wemo ecneocmu?”'
  aso-aso: 'Neꞌmine igi aꞌmine loposo pusi nene amuzo imingumuꞌ ve li aꞌmine sataꞌ
    gele vineꞌ loposo niteꞌ nene opoꞌni li gelekeleꞌ i-di mini idoꞌ aꞌmine loposo
    pusi nesi opoꞌni li tiꞌ li laniꞌ ve: Aizou, eveneꞌ hamolitesi aꞌmine loposo pusi
    nene lovo imi ivileꞌ ilizadoꞌ minave nene ma nizamanako aꞌmine loposo nitetoꞌ
    nene lisiheꞌ igi eze neꞌmine minave nene ma nizamave.'
  uli-uli: Pangal yarmat ngo re kekasrowu dragon we bo yesa fang mala kelal ngal malfefedeg
    we semal. Yarmat re wol hasrowu malfefedeg le, iwe ngo resa sor bo, “Itey semal
    le be hafedeg ngal malfefedeg le? Iwe ngo itey le be yoh le yebe fedeg ngali?”
  nin-NT: Anishirr ba we a kuttu ku ìwǎ drago wa nu nggo à nu ininazzu wa ukyekye.
    Aba wemi a kuttu ku ininazzu wa na da di, “Unggonggo a si nâ ta si ininazzu wa?
    Unggonggo ka ta iku na ku?”
  acu-NT: 'Tura Juun Pangkingkia Juun Yawaaya Tumaun ni kakarmarin susau asamtai,
    Juun Pangkincha aints ainau: Ameketme juuntam tinaun antukmajai. Tura nu Juun
    Yawaaya Tumauncha: Ameketme juuntam tusar: “¿Yáki jujai metek kakarmai? ¿Tura
    yáki jujaisha maanikminuit?” tinaun antukmajai.'
  cak-WNT: 'Y ri winek ri'' can xquiya'' c''a ruk''ij ri itzel dragón ri xya''o k''atbel
    tzij chare ri chicop. Y xquiya'' chuka'' ruk''ij ri chicop, y tek niquiya'' ruk''ij,
    niquibila'' c''a: ¿La c''o ta cami jun ri junan riq''ui re chicop re''? ¿Y la
    c''o ta cami jun ri xtich''acon chrij? Majun, yecha''.'
  ebk-ebk: Chinaychayaw nan am-in ay tataku nan tabfiad, tay inchatna nan kalibfengana
    as nan kauugyat ay animar. Chinaychayawcha us nan nauy kauugyat ay animar. Senarudsudcha,
    “Ay wachay maepachong as nan nauy ay animar? Ay wacha us chi makaamis kan hiya?”
  spa-PDDPT: 'Adoraron al dragón que dio la autoridad a la bestia. Adoraron a la bestia
    y dijeron: ¿Quién es como la bestia, y quién se puede enfrentar a ella?'
  ruf-ruf: Iwanu tsawalitamanila tsoka lila kwaapfila tsalimwing'a uwetso imnyama
    ayo mkali, pfipfila wamtambikila imnyama ayo, nawo weghutsa, “Yuhi yeghalile na
    imnyama yuno? Yuhi iyodaha kwitowa naye?”
  gun-gun: 'Teju-jagua voi ombojerovia okuapy, vixo ombopo''aka rire. Vixo vaikue
    avi ombojerovia. Ha''e vy aipoe''i okuapy: — Mava''e nda''u vixo rami ipo''aka
    va''e? Mava''e nda''u opu''ã kuaa ''rã hexe? — he''i.'
  agu-BL: 'E'' octz tan c''u''laje''n yi dragón na i'' ak''on ẍchamil yi jun txuca''tz.
    Ncha''tz e'' octz tan c''u''laje''n yi txuca''tz. Itzun cyaltz: “Cya''l nin jun
    yi cho''n nink ẍchamil chi tane''n ẍchamil yi txuque''j. Cya''l nin jun yi nink
    xcye'' cyen te''j,” che''ch tzun bantz.'
  isn-isn: Hangi ikalikulya izoka ndogoelyo kekapegwa uhumi ekekale eke. Ikakekulya
    ekekale kwe, hange ekalongoleka kulunga; nyenyu anga kekale? hange nyenyu nukikua
    neko?
  ilo-ULB: Dinaydayawda met ti narungsot nga animal, ket saanda a nagsaradeng a nangibagbaga,
    “Siasino iti kas iti narungsot nga animal? ” ken “Siasino ti makabael a makiranget
    kenkuana?
  pir-NT: 'Sa ye nʉcʉ cjʉ̃nore pinono tiquiro tutuayere tiquiro ohogʉ̃ ihñañe masa
    pehe tiquirore pinonore dʉsepe curi mehna quehe sa, ño peori. Sa ye nʉcʉ cjʉ̃no
    gʉ̃hʉre dʉsepe curi mehna quehe sa, tiquirore ño peori. Sa ño peoye ohõ saha nidi:
    —‍Ne apequiro mʉhʉ yero saha tutuariquiro mariedare. Apequiro mʉhʉre ne yʉhdʉdʉca
    masiedare, ni ño peori masa nʉcʉ cjʉ̃nore.'
  anv-NT: Ɛbwɔ́ ako ánógé mmyɔ yimbɔ gétúgé ji achyɛɛ́ uto bií mbaá menya
    mebo yimbɔ. Ne ánógé ntó menya mebo yimbɔ ajɔ́gé aké, “Ndémuú alú ɛké
    menya yina, ne waá ákágé mmyɛ umyɛ ne ji?”
  sab-NT: 'Lle jorisi kare lle gude chadale kare gbu chege kweri kiraske age ulita
    ama kirallaske, malen e giti kwian toinga nga dba giti me Chubenu ulita chagedu
    lle jorisi kare gai dage gerule no ama giti. Kaire kwian ulita lle gude chadale
    kare gau dage gerudu no ama giti ene: “¿Chema ñage chege kiraske lle gude chadale
    e kare? ¿Chema ñage age ulita ama dollale kirachke amadi? Ni kwian gdaite kweri
    kiraske ama kare.” Kwian ulita lle gude chadale kare gau dage gerudu no ene ama
    giti.'
  tmd-tmd: Kas kaglö aku nuŋ kiŋ dib keiryöbö ödöriö mɨdöŋ ölɨsö nuŋ aku ap höpebö
    aku nölöŋ aku mɨ, nöbö mö akuyöbö kas kaglö aku ib nuŋwa yadmɨn bɨl sö duöŋa.
    Makwam ap höpebö aku mɨ kiŋ diba röxg mɨdmɨd aku mɨ, nöbö mö bli nugwo pɨsaŋ nuö
    nuö rɨb maga mɨdölö, rön, nöbö mö bla magalɨg ap höpebö aku, algör ib nuŋwa yadɨm
    adöx sö duöŋa.
  acr-NNT: 'Lik xkiloqꞌnimaj kꞌu uqꞌij ri dragón ri xyaꞌw uchuqꞌabꞌ ri nimalaj itzel
    chikop. Y jenelaꞌ xkiloqꞌnimaj uqꞌij ri nimalaj itzel chikop, jewaꞌ kakibꞌiꞌij:
    «¿China chi junoq jewaꞌ pachaꞌ wa jun nimalaj itzel chikop? ¿Kꞌo nawi junoq kachꞌijow
    uchuqꞌabꞌ? ¡Na jintaj!» kechaꞌ.'
  kpg-kpg: Nia daangada huogodoo gu daumaha gi di manu ‘dragon’, i mee dela guu wanga
    ono mogobuna gi di manu hagamadagudagu dangada. Digaula gu daumaha labelaa gi di
    manu deelaa, mo di helekai, “Ma koai dela e hai be di manu hagamadagudagu dangada?
    Ma koai e mee di heebagi gi di maa?”
  taj-taj: थे अजिङ्‍गरसे ह्राङला अधिकार थे लोङ्‌बा खबा जन्‍तुदा पिन्‍बा म्राङ्सी म्‍हिगदेसे
    थे अजिङ्‍गरदा तेन्‍जी। ओच्‍छे म्‍हिगदेसे “चु जन्‍तु ह्रङ्‌बा अर्गु खाल मुला? चुदेन
    छ्‌याम खाल छेबारी खम्‍ला?” भिबान थे जन्‍तुदाएनोन तेन्‍जी।
  avt-avt: 'Mɨt miyapɨr newenɨpi kɨri nentar hɨrak kewet miyak wɨsenuk menmen mɨrak
    iuwe te kakinɨn menmen yapɨrwe mau tɨ. Hɨr newenɨpi miyak kektikerek nentar hɨr
    han kitet hɨrak iuwe. Hɨr natɨp nar ik: “Keimɨn hɨrak iuwe kɨre miyak enuk ik
    e? Keimɨn hɨrak iuwe te kakinɨnek kaktikerek tatnepakɨt? Taauye!”'
  cbk-cbk: Ya adora sila con el dragon cay ya dale le el di suyo autoridad con el
    animal. Y ya adora tamen sila con el animal y ya habla, “Nuay ningunos puede man
    igual con ese animal, y nuay ni uno ay puede invisti con ese!”
  uig-ARA: 'ئەجدىھا دىۋىگە سەلتەنەتلىك ھوقۇق بەرگەچكە ئۇلار ئەجدىھاغا چوقۇنۇشتى. ئۇلار
    يەنە دىۋىگىمۇ چوقۇنۇپ: ــ دىۋىنىڭ تەڭدىشى بارمۇ؟ ئۇنىڭ بىلەن كىممۇ ئېلىشالىسۇن؟
    ــ دېدى.'
  tuf-tuf: 'Ricúm cuacúr bin uc ayjac eyan uwat ajcá ji béjecro. Eyan Sir sihw̃ar,
    ajcá ji béjecro. Yacúr sar bin ricúm yehnjaquey quin camur wijac etar eyan ajcá
    ji béjecro. Yacúr sar bin yehnjaquey tamo cat Sir sihw̃ar, ey cat ajcá ji béjecro.
    Etar uwat wácuano: —Yacúr sar bin yehnjaquey bahnaquin cuitatro. Istiy ey owari
    batro. Ey chihtá yájtira yájcajatro. Ey jotra tec quéjcajatro, wácuano.'
  abx-abx: Ag'ampu'an-na si ka'aha'an i bibura tungod si pagbuwan-na si pudir pagdalom
    si makangingirhat hayop ngan ag'ampu'an-na liwat to mga iya. Sigi mga iya paminugad,
    “Say i maka'irog si makangingirhat hayop? Say i manlupig si iya pagpakigirra?”
  mco-NT: 'Je mayjäy ajcxy ooy huindzɨgɨɨygɨxy je ama''y tza''ñ, je mujcu'', com je''
    co anajty tɨ möy cötujcɨn ane''mɨn je ca''oy''ɨyujc. Chi ajcxy nañ jadu''n ooy
    huindzɨgɨɨygɨxy je ca''oy''ɨyujc, chachmɨnaangɨxy: ―¿Pɨn jada'' ocjadu''nɨp nej
    jadayaabɨ ca''oy''ɨyujc, e pɨn jada'' octziptuunɨp mɨɨd yɨ''? Ca'' pɨn.'
  cpb-NT: 'osheki ipinkathayetanakeri, ithaamentanakari, ikantaiyini: “¿Iitaka monkaatyaarine
    jirika owantaneri? ¿Iitaka oitsinampairine?” Ari ikantaitakeriri eejatzi ironoya,
