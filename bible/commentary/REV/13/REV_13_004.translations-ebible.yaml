  mam-C: 'Tkyaqil xjal i k''ulin twutzjo ma tij txuk tnejil, qu''n tu''n xi tq''o''n
    tkawb''il te tkab'' txuk. Ex ikyxjo, i k''ulin twutzjo tkab'' txuk, ex kyq''ma:
    Mix ti''x jun tze''nku te txuk lo. ¿Ma attzin jun aku q''ojin tuk''a?'
  ndj-ndj: valigondamila kulijuma lila liyoka kwanongwa lyamupili liwovi lyaki ng'ongolu
    ayu. Vamujuma wuwowu na ng'ongolu ayu pavadeta, “Ghani yavelili kucha ng'ongolu
    ayu? Ghani yawesha kuleva nayu?”
  mbj-NT: 'Tii bä badäk hahỹỹ bä habong do rahyb n''aa jewyyg däg kän tabanas''aa
    dõm näng doo, tabanas''aa akajar me hanyyh do hyb n''aa jawyg däk tan''oo däk
    do hyb n''aa. Tabanas''aa akajar me hanyyh do na-ããj hẽ rahyb n''aa jew''yyk.
    Hahỹỹ da sa kyyh: “Dooh hahỹ tabanas''aa akajar me naa hanyyh do hadoo péh. Dooh
    hajaa pé ta hã j''aa ketsë péh”, näk sa kyyh.'
  lat-VUC: 'Et adoraverunt draconem, qui dedit potestatem bestiæ: et adoraverunt bestiam,
    dicentes: Quis similis bestiæ? et quis poterit pugnare cum ea?'
  ngp-ngp: Want'hu niyo wadivika idizoka diya kwaviya dink'hiza udahi wakwe kwe diya
    dikala. Naho nawadivika dikala wakagamba, “Niani enga idikala idi? Niani akudaha
    kutoana nadyo?”
  enq-2: 'Wata-minao pituu, yana kapu doko pupu lapae maiya kanopato pambea doko mambo
    piami. Dopa pyoo pituu, yana kapu doko apata mambo pyao dapa leami: “Yana kapu
    dakepa apipa kapa? Apimi kapa pao baa yanda pimaitape?” leami.'
  eng-ASVBT: and they worshiped the dragon that had given his authority unto the beast;
    and they worshiped the beast, saying, Who is like unto the beast? and who is able
    to war with him?
  mna-mna: 'Mi tilek kumbun pa mooto mi tipakuri. Paso, ni ta ikam mburaana mi zaana
    ila ki koroŋ tina. Mi tilek kumbun pa koroŋ sananŋana tina tomini. Tabe timaŋga
    to tiso: “Lak, asiŋ ta ni irao kembei koroŋ tiŋgi? Som asiŋ irao be ikam malmal
    ma ilip pini? Som. Ni kadoono tomtom sa som.”'
  myw-myw: Bo ikululs man bwabwel wamatan, peinan nisek nakaleiwag mwaniyuwein man
    towen, o ikululs mana̱wen man wamatan, ilansa, “Nag kal ivag natawtoun ma̱wana
    mana̱wen man; o nag kal ikadilok bivatay waseg; nag.”
  sby-sby: Muntu uli yense walikukambilila cishinshimwe cisa, pakwinga ecalapa bwendeleshi
    kucinyama. Kayi naco cinyama balikucikambilila, pakwambeti, “Inga niyani welaneti
    cinyama? Inga niyani sena wela kulwana naco?”
  sll-sll: Bolere onba gumang bani ikwi bol tere onba hau yulang tongwo i pire maa
    e tomua. Tere “Hau i nona go pamia, yal ara si gonangwo kunung paname?”, dungwi.
  yaq-NT: 'Intok juka'' sikiika, woo busanim kobakamta, inime''e a'' yo''orek. Bwe''ituk,
    aapo''ik juka'' naikim wokekamta, utte''ata aet autuaka'' betchi''bo. Intok juka''
    naikim wokekamta, ket bempo a'' yo''orek, inen jiakai: ―Kaabe ale benaka machika
    aane. Intok kaabe a'' beje''eka nassuane ―ti jiakai.'
  uro-uro: Ama ruvek moe rhi nänsäs dä rhit kutdrir sage ama dragon inguna qa von
    ama ur qa ama släktka rha aa qrot iva qat turäkt dä qosaqi rhi nänsäs dä rhit
    kutdrir sage ama ur qa ama släktka dä rhi snanbät toqortäqyia, “Ngu lu auge di
    qa rhoqor ama ur qa ama släktka? Ngu lu mamär vät auge iva qa rhäranas na anga
    ulaqi sävät a qa?”
  ita-1885: 'E adorarono il dragone, che avea data la podestà alla bestia; adorarono
    ancora la bestia, dicendo: Chi è simile alla bestia, e chi può guerreggiare con
    lei?'
  muy-muy: 'Mis ni ɗek tàbəhaɗ mirdim, tàzləbay kurmbu ni azuhva njəɗa gayaŋ ya àvi
    ana ere gani nani ni. Tàbəhaɗ mirdim, tàzləbay ere gani nani daya. Tə̀ɗəm : « Way
    azavu ata ere hini way ? Way akaɗvafəŋva tata way ? »'
  kqc-kqc: siya nivakeyadi, ini adina siya yaku ini vava tuma dona nadina maro. Ka
    tuma dona nadina di roka moi odoro risi niyadi, “Kaere bi tuma dona nadina kana?
    Kaere yaku ina rofu ruda regi rego?”
  tav-tav: 'To bairi dragón cawamecʉcʉre cʉ cáti nʉcʉbʉgowã. “Monstruore dragón roti
    majiriquere cʉ quenare joomi,” ĩrã dragõre cʉ cáti nʉcʉbʉgowã camaja. Monstruo
    quenare cʉ cáti nʉcʉbʉgowã. Camaja maca: —Ni ũcʉ cʉ̃re bairo camajii mácʉmi. Ni
    ũcʉ cʉ̃re caquẽ netoʉ mácʉmi. To bairi cʉ̃re caapiʉjarã mani ã, caĩwã camaja nipetirã
    monstruore yua.'
  eng-ULB: They also worshiped the dragon, for he had given his authority to the beast.
    They worshiped the beast, too, and kept saying, “Who is like the beast?” and “Who
    can fight against it?”
  spa-VBL: 'y adoraron al dragón por haberle dado su autoridad a la bestia; y adoraban
    a la bestia, preguntando: “¿Quién como la bestia? ¿Quién puede vencerla?”'
  fra-_FOB: 'Et on adora le dragon qui avait donné son pouvoir à la bête; on adora
    aussi la bête, en disant: Qui est semblable à la bête, et qui pourra combattre
    contre elle?'
  hau-ULB: Su ma suka yi wa diragon sujada, domin ya ba dabban ikonsa. Suka yi wa
    dabban sujada suna ta cewa, “Wanene kamar dabban? Wa kuma zai iya yin fada da
