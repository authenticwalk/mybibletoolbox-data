  toc-NT: 'Lhu̠hua hua̠nti̠ tala­ka­chix­cú­hui̠lh a̠má lanca tzu­tzoko lu̠hua porque
    huá má̠x­qui̠lh li̠t­li­hueke xa̠hua li̠ma̠­peksí̠n a̠má lanca qui­tzis­tancán;
    na̠chuná tala­ka­chix­cú­hui̠lh a̠má lanca qui­tzis­tancán, y chiné xta­huán:
    —Xli̠­ca̠na pi̠ ni̠ti̠ anán a̠tunu xli̠t­li­hueke cumu la̠ eé lanca qui­tzis­tancán,
    xa̠huachí ¿tícu cahuá tla̠n nala­ca­ta̠­qui̠y?'
  som-som: markaasay masduulaagii caabudeen, maxaa yeelay, wuxuu amarkiisii siiyey
    bahalkii; iyaguna waxay caabudeen bahalkii, waxayna yidhaahdeen, Bal yaa bahalka
