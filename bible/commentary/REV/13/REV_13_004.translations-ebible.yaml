    ਅਤੇ ਕੌਣ ਇਹ ਦੇ ਨਾਲ ਲੜ ਸਕਦਾ ਹੈ?
  gvc-gvc: 'Ã yoa nʉcʉ macarirore pinono to tuaare to wachʉ ñʉa masa sehe tirore pinonore
    na tuhcua caha sʉ, ño payohre. Ã jia nʉcʉ macariro cʉ̃hʉre na tuhcua caha sʉ,
