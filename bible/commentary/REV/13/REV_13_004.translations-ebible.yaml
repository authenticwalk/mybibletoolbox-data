    a'õbacaap mu'ũm put — i te'e ma o'e ip. Tũybe seg̃emoxixi Deus iãn o'e ip.
  fue-fue: 'Ɓe cujidani kuuŋa ŋan, gam ŋa hokkii bisaa baawɗe magga. Den, ɓe cujidani
    bo bisaa, ɓe bi''i: «Moy nandi e bisaa? Moy waawi ko haɓidi e magga?»'
  amk-amk: Kaiwasafoi esomi we tawai naga foi weo mambiriu dohonai we andowafi fo,
    tuti esomi we andowafoi kontai. Efiai eteyo, “Mandoni kontaio ne mambiriufo mai
    andowa nini kaha. Tuti mandoni wemambiriu we dapai rai?”
  fai-fai: Kinim wanang iyo mátuw dukum ami win kufádawsiw, be watawo kaleyo bá, aka
    kamok keiyámin abin uyo sew iniman kudawse, kayo sew iniman alaso win kufádawsiw,
    kale ika dákadá bako nadiwade, “sew iniman bela kan alatawe? Kan ata ken aso wasi
    kei bom ginanodiwe?” Akansiw ko.
  ura-NT: Nii jaunte, nii aain tocohaneein nenaa cocoainaa nii leeocha ataebinae-
    dragonne jaun, acaneein neeuruhane coroaecure, “Cha caa leinjiin ataebinae tabai-
    aain tocohaneein nenaa amuritonaa naine. Nihei chuni amuritonaa nainera,” naain
    acaneein niha nii aain tocohaneein nenaa ataebinae tabaine coroaecure, nii leeocha
    aina curuaecaain.
  mcd-NT: Ascan tanacashon yoiafo, —¡Aicho! Satanás ahuun shinanhuunshon na yoina
    pofu cuscaraton tsoa futsan atiroma cuscan huatiro. Ascacun ahuunoashu nantifi
    yorafo yonotiro. Ascan Satanás nocon Ifocoin. Noco yoipaiyai cuscan non nicacointiro.
    Nan yoina pofu cuscarari nocon Ifo. Tsoancai a finontiroma. Tsoa futsacai na yoina
    pofu cuscarama. Tsoancai a rututirofomaran, —ishon yoiafo.
  urt-urt: Lenge miyeꞌ tuweinge lalme yisarꞌe ŋimbep, yaŋaꞌe naŋ embere me hwaŋ embere.
    Detale, kin si naŋaꞌe naŋ embere, topoꞌe bongol kin supule nal me yowor telpei,
    ŋaiye ŋoinde tikin. Tinge yahraꞌe naŋ me yowor telpei, ŋaiye ŋoinde tikin pe,
    tinge yanange na, “Lahmende yukur taꞌe yowor telpei, ŋaiye ŋoinde tikin, topoꞌe
    lahmende tatame ŋaiye ka ormbe topoꞌe yowor telpei, ŋaiye ŋoinde tikin, pakai.”
  kiz-kiz: Kabhele bhakaliabudu lijhoka, maana ampelili mamlaka jhola mnyama. Bhakamwabudu
    mnyama kabhele, na bhajhendelili kujobha, “Niani kama mnyama? na “Niani ibetakukomana
    naku?”
  tzo-TZE: 'Laj yich''ic ta muc'' li chone ta sventa ti ja'' laj yac''be tsots yabtel
    li jti''vanej bolome. Xchi''uc laj yich''ic ta muc'' ec li jti''vanej bolome.
    Jech laj yalic: ―Mu''yuc boch''o jech tsots yabtel ac''bil jech chac c''u cha''al
    li jti''vanej bolom li''i. Mu''yuc boch''o xu'' tstsalat ―xiic.'
  lex-lex: 'Ne honona re ra''uli niy liawan de yoma enal oleka plolli-mneheni la hamormiori
    die. Ne ir mana ra''uli wialia hamormiori die (yoma rwarora de Uplerlawna inhatta
    hade). Pede honona re riwra: “Riy id mana edonna nareh niana hamormior di! Taken
    niana riy rora hadi ra''ara, yoma edon rpar nana.”'
  dov-dov: Bakachikomba chinyama, achilacho, bakati,” ngwani uuli mbuuli chinyama?”
    nguni uunga ulachilwana.
  rgu-rgu: Ara fee hada-horomata neuꞌ meke naga ria boe, ma soꞌu radedema ni sama
