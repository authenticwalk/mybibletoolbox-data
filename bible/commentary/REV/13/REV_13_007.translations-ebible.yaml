  ntu-ntu: Nzrlr-ngrbz bade nzota-krdr badr leplz neng Gct x na-aovxioleng. X kxnzvzpxmqng
    mz nou, natq, neidu, x drtc' amrlx nzmnclzbzng mz zmatq ngrde.
  pan-pan: ਅਤੇ ਉਸ ਦਰਿੰਦੇ ਨੂੰ ਇਹ ਦਿੱਤਾ ਗਿਆ ਕਿ ਸੰਤਾਂ ਨਾਲ ਯੁੱਧ ਕਰੇ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਜਿੱਤ
    ਲਵੇ, ਅਤੇ ਹਰੇਕ ਗੋਤ, ਉੱਮਤ, ਭਾਸ਼ਾ ਅਤੇ ਕੌਮ ਉੱਤੇ ਉਹ ਨੂੰ ਅਧਿਕਾਰ ਦਿੱਤਾ ਗਿਆ।
  gvc-gvc: Ã yoaro Cohamacʉ yainare cahma wajãno tinare yʉhdʉrʉcahre. To ã yoapachʉta
    ã ñʉnocasinihre Cohamacʉ. Cohamacʉ to ã yoa dutierachʉ yoaeraboa. Ã jiro jipihtina
    ahri yahpa macaina bui pʉhtoro sãasinimahre nʉcʉ macariro. Jipihtina yahpari macaina
