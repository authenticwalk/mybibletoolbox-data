  kan-OKCV: ಇದಲ್ಲದೆ ಅದಕ್ಕೆ ಪರಿಶುದ್ಧರ ಮೇಲೆ ಯುದ್ಧಮಾಡಿ, ಅವರನ್ನು ಜಯಿಸುವುದಕ್ಕೆ ಬಲವು ಕೊಡಲಾಯಿತು
