  cmn-FEB: 那野兽获得攻击信徒的权力，能够战胜他们；他也被赋予了对每个民族、部落、语言和国家的权柄。。
  gmv-RNT: Izi geeshshata olana malanne xoonana mala izas godateththi imettides. Dumma
