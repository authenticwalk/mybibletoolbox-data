  sbk-sbk: Umnyama aluhusiwe alwe na abhelweteshelo nabhamene. Nantele, apete amadalaka
    pamwanya yashila likabela, na bantu, enjango ni taifa.
  mya-JVB: ဘုရားသခင် ကို ပြစ်မှား သောစကားအားဖြင့်နာမ တော်နှင့် တဲ တော်ကို၎င်း၊ ကောင်းကင်
    သားတို့ကို၎င်း၊ ပြစ်မှား ခြင်းငှာ နှုတ် ကို ဖွင့် ထား၏။
  kgf-kgf: Waŋu ic embac téréya haʒéc waŋ énécmima yaré qema onogicmac niŋac ic kewuac
    buŋa qemimia waŋec. Waŋu séwigina hénia hénia ʒéma baera baera ic embac ʒéma acgina
    hénia hénia ʒéma baera baera imi kewu waŋ énécmimac niŋ kuc buŋa qemimia waŋec.
  awb-awb: Owainawanka págege atowana mi kanká Maniká tagaríáh ké ebeh aritena kiotaikéna
