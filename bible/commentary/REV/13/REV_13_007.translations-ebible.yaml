  kbc-NT: Odaa niɡ̶ijo eijeeɡ̶agi ane doide joɡ̶oikatece me ideleɡ̶e Aneotedoɡ̶oji
    loiigi, codaa me iɡ̶eke. Dibatege loniciwaɡ̶a me iiɡ̶e inoatawece ane latopaco
    oko, inoatawece ane noiika, codaa minoatawece ane iolatedi.
  bmh-bmh: Uwait nug go ulagzaba, gonug gonugau duailel abai alalaimai, gonugau duailel
    malai zilacareun. Gonug egun go gusig morona, duailel unum ug beu beu ebuan mui,
    enimag beu beu mui, ze beu beu mui, emgasag beu beu ebuan mui unum gumareun.
  ctu-BL: Tsa' aq'uenti i cha'len guerra ti' contra i cha'año' bʌ Dios cha'an mi'
    mʌlob. Tsa' aq'uenti i ye'tel ti yumʌl ti' tojlel winicob x'ixicob año' bʌ ti
    pejtel tejclum tac yujilo' bʌ t'an ti chajp ti chajp.
  meq-meq: Ta vəlay tsəveɗ ka məge vəram ka ndo məpe mədzal gər hay ka Yesu dərmak
    ada mâ ŋgwasa fataya. Ta vəlay gədaŋ ka mələve kwa gwala waray waray, mələve kwa
    slala waray waray, kwa ndo neheye tə tsik bazlam i gəma waray waray aye ada ka
    gəma hay tebiye.
  noa-H: Magʌg hĩchab Hẽwandam hiek hʌ̈k'awi hi chaaink'a durrum k'ʌʌn dʌ̈i wërbʌmk'ĩirjã
    jua t'eega hapijim, mag wërbʌwi hich garmua ham pödpʌ̈imk'ĩir. Magʌg hĩchab hichta
    hʌ̃rpai hiek t'eeg hapijim mʌg durr gaai hõor t'umaam k'ʌʌn dʌ̈i. Magbaawai durrpierram
    k'ʌʌn dʌ̈i hichta hʌ̃rpai sĩsijim, t'umaam k'ʌʌn k'ãaijã.
  alp-NT: Eleki Alla Isebeie elisa kai tamata rebe esi hlaleke loko Tuhane kai elesisi.
    Kai esupu kbasa kena epletae pusue tamata mei nusa.
  san-VEL: apara.m dhaarmmikai.h saha yodhanasya te.saa.m paraajayasya caanumati.h
