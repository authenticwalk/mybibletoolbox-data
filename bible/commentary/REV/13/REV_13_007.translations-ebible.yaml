  kbq-kbq: Hagi Anumzamofo naga'ma ha'marezmante hanavenena amigeno, hahu zamagatenereno,
    maka naganofi'ma, vahe'ma, zamageru'ma maka kuma'ma, kegavama kri hanave ami'ne.
  kbh-kbh: Chábioynaca tbonjanlesenciá chë Bëngbe Bëtsábenga imomnënga játsjayama,
    jáyënjanantscuana; y obenana tbonjanats̈etá chaotsemándama nÿetsca cachca buiñe
    bomna ents̈ángbeñe, nÿetsca canÿe ents̈ángbeñe, nÿetsca biyañe bomnë́ngbeñe, y
    nÿetsca mándayëngbents̈a ents̈ángbeñe.
  ron-LSB: I-a fost dat să facă război cu sfinții și să îi învingă. I s-a dat autoritate
    asupra oricărui trib, popor, limbă și națiune.
  pon-pon: O a kapieki i, en mauini on jaraui kan o kaloe irail edi; o a kapieki i,
    en kaunda wei karoj, o men liki kan, o lokaia, o kainok kan.
  nhe-BL: Huan nopa fiero tlapiyali quipixqui tequihuejcayotl para quintehuis huan
    quintlanis itlatzejtzeloltijca tlacajhua Toteco. Huan quimacac tequihuejcayotl
    ica nochi xinachtli tlacame, huan ica tlacame tlen quipiyaj sesen tlamantli inintlalnamiquilis
    huan inincostumbres, huan ica tlacame tlen camatij nochi tlamantli tlajtoli huan
    ica tlen ehuani nochi tlaltini.
  sps-sps: Gov famanat iny ya ma fapupuaan fiisen men vainy tavaron ten Gov ana ayei
    te fabiu rari, ana ayei kaa miton gumgum ma tagaa ot iny ya na vainy, ana fo mamatsiny
    vun, an fo mamatsiny gum fan, an fo mamatsiny vegiau fafoofan, an fo mamatsiny
    puainy mes.
  wnc-wnc: Siwan Anututa kaapzongu wagwenu katewan wagwenda amau Anututane aminabapat
    tasike wa amin yapbikut. Yapbike wagwenda tupan tapa dakngake aminu kuupbam kepna
    kepna nana dongu inata inata gatu wamna inata inata yakaingu gupna inata inata
    ngang papan aminu kuupbamda itane gepbiatang koyuking.
  bus-bus: Wà à gbà zɛ́ à zĩ̀ ká kↄ̃n Luda gbɛ̃nↄ à zĩ̀ bleḿma. Wà à gbà zɛ́ dↄ
    àgↄ̃ iko vĩ bori píngia kↄ̃n gbɛ̃ píngio kↄ̃n boriyã píngio kↄ̃n bùsu píngio.
  gub-BL: Na'e uzàmàtyry'ym Tupàn hemiruze'eg a'e wà kury, wazuka pà a'e wà kury.
    Tupàn numupytu'u kar kwaw wàmàtyry'ym ire a'e. A'e mehe àzàguhu uzeapo tuwihaw
    romo kury, ta'e Tupàn numupytu'u kar kwaw a'e xe. Teko paw wanuwihaw romo hekon
    a'e 'ar mehe kury. Wiko tenetehar wanuwihaw romo. Wiko àwà wanuwihaw romo no.
    Wiko karaiw wanuwihaw romo no. Wiko amogwer teko wanuwihaw romo no. Ko ywy rehe
    har wanuwihaw romo hekon, amo ae ywy rehe har wanuwihaw romo hekon no, ywy nànàgatu
    har wanuwihaw romo hekon no. Wiko ze'egete rupi uze'eg ma'e wanuwihaw romo. Wiko
    àwà ze'eg rupi uze'eg ma'e wanuwihaw romo no. Wiko karaiw ze'eg rupi uze'eg ma'e
    wanuwihaw romo no. Wiko amo ae ze'eg rupi uze'eg ma'e wanuwihaw romo no. Wiko
    pàrànà wanuwihaw romo. Wiko izu ma'e wanuwihaw romo no. Wiko ipihun wewer ma'e
    wanuwihaw romo no. Wiko amo ae hexakaw zuawyawy ma'e wanuwihaw romo no. Teko paw
    wanuwihaw romo hekon a'e 'ar mehe.
  imo-imo: Sataneni mele takeramu Gotenga imboma kinye opa tepa enge nipili nimbe
    engemu tipe, yu iye nomi kingimu molopa mai kombuna pali imbo talape lupe lupema
    kinye, ungu lupe lupe nimele imboma kinye, kangi lupe lupe angileli imboma kinye
    nokombalo imbimu tirimu wali Goteni molo naa nimbe, aku tepili nimbe tiye kolorumu.
  boj-boj: Onaqa Qotei na wagme juwaŋ di olo odyonaqa tigelosiqa Qotei aqa segi tamo
    uŋgasari naŋgi qoto itnjroqnsiqa naŋgi ñumoqnsiqa a segi qoto siŋgilaoqnej. Onaqa
    Qotei na a olo siŋgila yonaqa a na tamo uŋgasari kalil leŋ segi segi, sawa segi
    segi, anjam maro segi segi, jejamu segi segi naŋgi taqatnjroqnej.
  eng-DRA: And it was given unto him to make war with the saints, and to overcome
    them. And power was given him over every tribe, and people, and tongue, and nation.
  knf-knf: Naşibaţi awut wa kë ugut na banwooŋ biki nul adoo kob baka. Uyeenk pşih
    aşih kşini bŧi, kntaali bŧi, bañaaŋ biki ŋţup bŧi na ŋŧaak bŧi.
  san-KHM: អបរំ ធាម៌្មិកៃះ សហ យោធនស្យ តេឞាំ បរាជយស្យ ចានុមតិះ សវ៌្វជាតីយានាំ សវ៌្វវំឝីយានាំ
    សវ៌្វភាឞាវាទិនាំ សវ៌្វទេឝីយានាញ្ចាធិបត្យមបិ តស្មា អទាយិ។
  arn-NT: Ka elungey tañi weychayafiel ta Ngünechen ñi dullin pu che, ka elungey ñi
    wewafiel. Ka elungey pepiluwün itrokom kakerume tripanche mew ka trokiñche mew,
    dungun ka trokiñke mapu mew.
  zas-NT: Gojp monstruo guin permis par sub contr ree xbejn Dios abiꞌ güünb laa reeman
    gan. Abiꞌ gojpib guialrniabee par nabeeb graloj ree bejn, bén ni rniee ree gadxagayaa
    diidx, bén gra lad ree, gra ree nacion.
  ken-NT: Nɛ báchyɛ yɔ mbi bɛ ánu nɛ bo Mandɛm ánsɔt awɔ́nɛm. Nɛ báchyɛ yɔ bɛtaŋ
    amfay yɛ̌ntɨkɨ nnɛrɛ́kɛt bho ankɛm fá amɨk, nɛ amfǎy bo Mandɛm, nɛ amfǎy bǒ
    yɛ̌ntɨkɨ ɛyɔŋɔ́tɔk nɛ amfǎy bǒ yɛ̌ntɨkɨ ɛtɔk.
