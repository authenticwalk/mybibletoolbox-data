  myy-myy: Dios ñarã rãca gãmeri tãcõri ĩnare rẽtocũquĩ ĩ. Ito bajiro ĩ yibojarocati
    ticõaquĩ Dios ĩre. Ĩre rẽobitiquĩ Dios maji. Ito bajiri co butu gãna rʉyabeto,
    co cʉto gãna rʉyabeto, co oca rʉyabeto bʉsirã, ito yicõri co sita gãna rʉyabeto
