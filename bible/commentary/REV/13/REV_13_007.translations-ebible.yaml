    ye ma̱n.
  bel-bel: І дадзена яму было весьці вайну са сьвятымі і перамагчы іх; і дадзена яму
    была ўлада над усякім каленам і народам, і родам і племенем.
  zlm-KSZI: Binatang itu dibenarkan memerangi dan menewaskan orang salih, serta diberi
