  ukr-ONPU: Йому було дано вести війну проти святих і перемогти їх. Також йому було
    надано владу над кожним племенем, народом, мовою та нацією.
  emi-emi: God ghe taula sarasarakana etana tani laa aiuuvii tee kapuna taumattu ngatoa
    God, me tani apalaila. God ghe taula sarasarakana tani muemua ararimangali ekapa
    atoa, me taumattu ngatoa me asease nisama atoa me tale anua atoa.
  zpv-NT: Chiꞌchi guyuuꞌ nin bwiꞌhnn basaaꞌn gucaꞌhnee maan roo chi laꞌh raꞌ xpwiinn
    Dxiohs; bwiꞌhnn maan roo chi gahn laꞌh raꞌ ba, chiꞌchi gunabwaꞌ maan roo chi garaa
    raꞌ guihdxyi biꞌtuꞌhn raꞌ cun hasta naa raꞌ bwiinn guihdxyi rooꞌ, cun bwiinn nin
    rñiꞌ guriin-guriin dxyiꞌzah raꞌ nee cun garaa za rrahsa raꞌ bwiinn raꞌ,
  gux-gux: Bi go den puni o, wan tieni bu toabu leni U Tienu nigagidiŋamba ki paadi
    ba. Lani bi den puni o li bali ke wan diedi i nibuoli kuli, leni imabuoli kuli,
    leni mi diema kuli.
  kos-kos: Itukyang nu sel tuh elan mweuni mwet lun God ac kutangulosla, ac itukyang
    pac ku nu sel in leumi sruf nukewa, ac mutunfacl, ac kain in kas, ac tuhn nukewa
    faclu.
  ibo-ibo: E nyere ya ike ibuso ndị nsọ agha na imeri ha. E nyekwara ya ikike ịchị
    agbụrụ niile, na ebo niile, na ndị niile, na mba niile na asụsụ niile.
  yml-yml: Yaubada i tauyeni Iesu yana tomotoga taiadi i vetalaga ꞌwaidie i vetoketoke,
    wata ma yana veimea tomotoga i miamiani ꞌawalawa ꞌaitamogana ꞌaitamogana ꞌwaidie,
    bonadi tulina tulina, i veveimeyedi.
  ory-ory: ସମସ୍ତ ସାଧୁଙ୍କ ସହିତ ଯୁଦ୍ଧ କରିବାକୁ ଓ ସେମାନଙ୍କ ଉପରେ ଜୟଲାଭ କରିବାକୁ ପଶୁଟିକୁ
    କ୍ଷମତା ଦିଆଗଲା, ଆଉ ସମସ୍ତ ଗୋଷ୍ଠୀ, ବଂଶ, ଭାଷାବାଦୀ ଓ ଜାତି ଉପରେ ତାହାକୁ କ୍ଷମତା ଦିଆଗଲା।
  bzj-bzj: Di bees mi alow fi fait Gaad oan peepl dehn ahn win owt oava dehn. Ahn
    ih get di atariti oava peepl fahn aala di difrent chraib dehn, ahn oava aala di
    peepl weh taak difrent langwij, ahn oava aala di difrent nayshan dehn.
  chk-chk: A mwümwü ngeni an epwe fiu ngeni ekewe chon pin o akufuur, a pwal angei
    an nemenem won ekewe ainang me mwü me kapas me mwich meinisin.
  ssd-ssd: Nu andeŋge peu ndana le nu Kuate tuku mbal ndoŋ kame bumba nane kile-ibeŋkina.
    Taŋana le andeŋge nu nyu tuna le nu kilke tugu ŋakmba tuku kuasmbi ŋgarosu yeki
    yeki ndare kise kise tumbraŋ pasa yeki yeki ta ŋakmba kulatkina.
  acr-TNT: Y xyaꞌ cꞌu pukꞌab cachꞌoꞌjin chiquij rutinamit ri Dios y cuchꞌij quichukꞌab.
    Jenelaꞌ xyaꞌ pukꞌab catakan paquiwi conoje tak ri tinamit, conoje ruqꞌuiyal quiwach
    tak ri ticawex che ronoje ruqꞌuiyal uwach chꞌaꞌtemal.
  rop-rop: En det enimul bin lau blanga fait langa ola Kristjan pipul du, en im garra
    bidim olabat. Sambodi bin gibit im pawa oba langa ebri traib en ebri pipul en
    ebri langgus en ebri kantri.
  mee-mee: Ba apinolo laeala e soali ke rave gingginga ta i baling kala nga ragau
    rae Nutu reke tupu, ba ta i ulongpisigi rea. Ba ke rave gia bolinglaungana ta
    i kelangpatali ta ragau re nga galiaume kinung, ba re nga kalingme kinung, ba
    re nga mira matantaname kinung, ba re nga iname kinung.
  mwf-2018: I ku nhini-ka thu lurruth puninthuktha wurrini ngarra kardu Yile neki
    nukunu i wurriniwutputtha nukunu-yu. Yile neki-ka wurdannamurl nukunu-yu. I nukunu
    ku nhini-ka kardu wurnangat warda ngatha menyittha wurrini ngarra da putek ngala
    kanhi-yu, kardu da pana ngangka-re thangunu-yu, kardu ngarra murrinh numi numi
    terert thangunu i kardu ngarra darripi pankarlparl-ya nukunu nhini ku pule ngala
    dinirradha-yu.
  dif-dif: Ja kulnujeli nunkangu ngurula jinkina wonti kulikirini tirimalila, ja tanana
    kalalu ngankala; ja kulnujeli nunkangu ngurula jinkina wonti mardu ja kana wolara
    ja tali ja nguja pratjanani.
  gam-gam: God kane worika wal simbill po God unakiye kambono boll kunda yembe yei.
    Une yembe dongall i una porapora kantau yei. Una iwa duliye duliye ne, kantri
    djelldjell ne, una kandjine kayekaye pai ne, una gaklene kayekaye pai ge une kantau
    yei.
  nou-nou: Edo God mi awara seuri wo nembodiba ewa tuda edo vivitisira amimi God da
    embobo de embogo edo ungo derigedo isira. Edo umo embo tamo neinde kainde edo
    ge neinde kainde da gitijigari embo isira.
  mqb-NT: Kə̀ njaɗak cəveɗ sa ga vəram tu ɗo a Yesu ahay, aday â mbasay patan. Matanan,
    kə̀ njaɗak məgala sə lavan nga anà slala ahay fok, anà zahav ahay fok, anà
    'am ahay fok, aday anà kon ahay fok re.
  ape-B: Ali God neken strong ali enyen nyanu God ananich elpech chalpak ali enyen
    nyach nyohiyahech. Ali enyen nyalau nebenyi namba umu nyupe king umu chunatimaguk
    elpech chape nyanatimaguk kantri uli. Chunu sunatimaguk nebesi awilosich, chunu
    chunatimaguk cheyagwleh ihen silisilin tokples uli, chunu chunatimaguk ihaluh
    silisililuh yegechi-weluhich elpech.
  grc-F35: Καὶ ἐδόθη αὐτῷ ποιῆσαι πόλεμον μετὰ τῶν ἁγίων καὶ νικῆσαι αὐτούς. Καὶ ἐδόθη
    αὐτῷ ἐξουσία ἐπὶ πᾶσαν φυλὴν καὶ γλῶσσαν καὶ ἔθνος.
  cav-NT: Tumebaedyatu Mapisi Ebari Jiuque emajaca tyatanacuare Yusuja cuana tsehue
    cati ishu tuna ijahue aya tupu. Tudyatu tyatanahua cacuatsashati riyaque yahua
    juque epu cuana, peya yana eque cuanaque cuatsasha ishu.
  kgp-NT: Kỹ tóg Topẽ tỹ ũn kuprẽg mũ ag kãgtén to vãsãn mũ gé, kỹ tóg ag tỹ hẽn ri
    ke mũ gé sir, goj tãn tỹ mĩg ẽn ti. Hã ra Topẽ tóg ver ti to fen nĩ. Kỹ povo kar
    ag, nação kar ag, pã'i krẽm ke kar ag, ũ tỹ vyr mỹ vĩ nỹtĩ ẽn ag kar vỹ mĩg ẽn
    vĩ hã jẽmẽg mũ.
  bvd-bvd: Ma God ka faolomainia lau guu uri firu lae fainia toaa nia God ki ma uri
    siitasa lae faafi kera. Ma nia ka 'inito naa fua fiiwane ki sui guu ma na maefere
    ki sui guu, ma na baea 'e'ete ki sui guu.
  ukr-1871: І дано йому провадити війну з сьвятими, і побідити їх; і дана йому власть
    над всяким родом, і язиком, і народом.
  apz-apz: Kako Anɨtuye aꞌamu ne somo ikujoho wafongkuꞌmonto yahonɨngki Anɨtu kako
    tɨmoꞌnohini uhwonɨngkahonɨngki kako Anɨtuye aꞌamu ne hwahopo humalofo somo ikujoho
    fonjonto uyakoloꞌmentisofoho. Osoꞌno kako hwaho hopiꞌnonohino somo mokosyohumayoꞌne
    yofe engo maꞌmentisofoho. Kako aꞌamu temtitofo kengo kengo soꞌnji hungkuno kengo
    kengoꞌnjo somo aho yokumpohnꞌnyo mokosyohumamentisofoho.
  yon-yon: Arud dingkan yaa kuu God ye karadmodan yaa nangbene burudandi yeman yaromkonoyiib
    konoon. Kwane, ye yaa kuu amyenimbon mimim koremdaniib weng mimim koremdaniib
    ambibkin mimim koremdaniib kad mimim koremdaniib yi korok keri yaromkono konoon.
  poi-NT: Chiit́a̱t́im lugar iga áŋa̱yajpa con jém Dios ipɨxiñt́am jém imɨɨchipɨc
    hasta que icoñwɨ́ypa. Chiit́a̱t́im jém pɨ̱mi iga iŋjacpa it́u̱mpɨy clase de pɨxiñt́am,
    jém jɨyyajpáppɨc jém tuŋgac aŋmat́i̱mɨ y jém it́yajwɨɨp tuŋgac naxyucmɨ.
  wuv-wuv: Ina pa'i fei faufau ba i fifo'ai a'a ei apunaiaa mei Haidaa ma muainaa
    ro'ou. Ma na tonaa fei forafora a'a minaa ei pai, gufu, rama'a u'ugai wareagufu
    ma baua gufu.
  quf-NT: Chaynullami dijaranpis chay munstrutaqa, Dyuspa kusa allinla akrashan kaqkunawan
    maqanakunanpaq wanuchinankaman ima. Pudirtapismi quran ukman ayllukunata, tukuyla
    pwiblukunata, ukman rimaypi rimaqkunata, uklaw nasyunkunata ima mantananpaq.
  yuw-yuw: Ihoroc tongga itmuna wönggon gesö au sogitmuna ongga Kopotorochon kunkun
    owi amnaot emoc tongga yu yanggiradoc. Yanggirada yu owi amna ambarac moröm tong
    imongidoc. Woi owi amna suraro wohon wohon o owi amna duc mata foro wohon wohon
    o ihorocgon godibo foro wohon wohon o kantri wohon wohon yu ambarac arap dunggitho
    moröm tong imongidoc.
  hus-NT-1971: A Dios in jila’ ca pejéxin ani quin ata’ in tsacamilchic a Dios. Pithan
    in tsap ti abatnom c’al tim patal am bichouchic ani tim patal am pactha’ bichoulomchic,
    c’al tim patal i at juntal xits’talab ani tim patal jahuaquits in cahuintal.
  med-med: Got ndi kandpa, wak rangga kʉn, elim nga wamp mbʉ kʉn el ropa, wamp mbʉ
    ropa mana ndumba. Ronduⱡ ti tʉpa kʉn, mʉi kona mbila wamp rʉⱡaip na, kʉng elpa
    elpa kulk ik nʉk etmin wamp mbʉ nga pora, nuim mumuk moⱡʉp rʉp itimp nimba itim.
  bch-bch: Deo ilongean ei ta ikado paraunga ga ila pagid ele panua tututui ta iasal
    gid. Ei ibada edaeda kapei ta imadid ga imugamuga ngan gid alu toa ngada ne, ga
    tibur toa ngada ne tanoeai, ga posanga toa ngada ne tanoeai, ga gid panua tinid
    imata ede ga ede.
  cco-NT: Jo̱guɨ cangɨ́ɨmˋbreꞌ fɨˊ cajo̱ e nijméˉreꞌ ꞌniiˋ có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ
    i̱ lɨ́ɨngˊ dseaˋ quiáꞌˉ Fidiéeˇ cartɨˊ nilíꞌˋbreꞌ jaléngꞌˋ i̱ dseaˋ íˋ; jo̱ dseángꞌˉ
    i̱ jóꞌˋ dséeˉ dobingꞌ i̱ quiʉꞌˊ ta˜ lɨ́ꞌˆ doñiˊ i̱i̱ˋ dseaˋ i̱ seengˋ fɨˊ fɨɨˋ
    cóoꞌ˜ o̱si fɨˊ fɨɨˋ píꞌˆ é o̱si lɨ́ꞌˆ doñiˊ eeˋ jmíiˊ e féꞌˋ dseaˋ é.
  deu-1951: Und es wurde ihm gegeben, mit den Heiligen Krieg zu führen und sie zu
    überwinden; und es wurde ihm Macht gegeben über alle Geschlechter und Völker und
    Zungen und Nationen.
  alq-ALGNT: Ki minagani8i acitc macka8izi8ini kidji nak8ita8adjin Kije Manidon odanicinabemini
    acitc kidji cagodjiadjin. Ki minagani8i acitc macka8izi8ini kidji ogima8idj mizi8ekamig.
    Kakina dac a8iagon, kakinagotc adi enakanezindjin, adi ejigij8endjin, acitc adi
    8edjindjin, kakina mizi8e okackakanabanin.
  ixl-NNT: As kat aqꞌax veꞌt te txoo tiꞌ ixeꞌtisat chꞌaꞌo tiꞌ vitenam u Tiixheꞌ as
    tiꞌ tolebꞌ stiꞌ. As kat aqꞌax veꞌt tijleꞌm txoo tiꞌ unqꞌa nimla tenameꞌ skajayil,
    as kam kuxh aamail, as kam kuxh tenamil, as kam kuxh yolbꞌalil.
  boa-NT: '@see-verse:REV.013.006'
  quh-NT: Diosman t'akaska runaswan makanacunanpaj paycunata atipananpajpis millay
    animalman atiy koska carka. Tucuy ayllusta, llajtasta, tucuy laya parlajcunata,
    nacioncunatapis camachinanpaj atiy koska carka.
  kwi-kwi: Ussa ɨninta, Diosta piantuza waya kinpa, usparuza anuppananapa. Ussa ɨninta,
    wan sura uztuzakas, mamaz pit paramturuzakas, wan awaruzakas ɨninnanapa.
  agm-agm: Ainjɨhɨtɨhandɨ kiyatɨ kandi kaito tatɨ Autaahaatɨho nehɨ winjasɨhɨ kandɨ
    ainjɨhɨtɨhandɨ Autaahaatɨhomɨ isɨhiyai kandɨhimatatɨ tiwatɨ ipatisatɨ amɨ kandɨ
    watɨpɨhandɨ netaise isɨhiya nahatiya kahatamatɨponjawɨhiya yapɨhɨ nahandaahiya
    pɨwɨha kɨha kɨha pɨwaatɨwɨ amɨ ambɨpatɨ kahatamatɨpetahiyai awaindɨhandimatatɨ
    iwinjaatɨ bimɨtando.
  ubr-ubr: God on kamit an ragit tutuenin ibasitai On an sabu auris inigagam iniragites
    ato insowaris a God on faiwar itai sabu dam warar engon auris, sabu engon auris,
    dura ta ta engon auris a usis ta ta engon auris on ininetewaris mes.
  tsw-NT: A̱sula̱ a lyawa yi ta̱ u yuwan nla̱ngi na ama a̱ yi a̱vu u lyuwa aci e le.
    A ca yi ta̱ ucira u na u laꞌai gundo, ne elentsu, na ama, ni iɗa suru.
  cax-NT: Torrio ito ümo manu numuquianrrü, na ahi aübu bama icocoromati Tuparrü aboma
    icu cürrü, cheperrtü macanana ümoma. Torrio üriacabo ümo macrirrtianuca, y nanaiña
    bama aboma icu cürrü.
  aia-aia: Ra ha'awatea do 'ai heingahui beiraaui sae ana'ia God maai ha'ahehoraau.
    Mara haua ro'u tanaa i mena 'anai marungiraau 'ado burunga, 'ado marau, mana 'ado
    ha'atee.
  srp-1865: I dano joj bi da se bije sa svetima, i da ih pobijedi; i dana joj bi oblast
    nad svakijem koljenom i narodom i jezikom i plemenom.
  agt-agt: A nepalubus hapa na Namaratu ta pa magturay la bit ya simaronen ta ngamin
    kiden tolay ta ngamin kiden lugar ikid na agsitang, petta pakākāllakan na hapa
    ya tolay kiden na Namaratu.
  lug-lug: Ne kiweebwa obuyinza okulwanyisa abatukuvu n’okubawangula era n’okufuga
    buli kika, na buli ggwanga, na buli lulimi, na buli nsi.
  yby-yby: Ito Omailoka eto iki minabo wewenakiya lowa hekoko asebetatiye loko elewoleya
    mekaiyoko sa-okaka noiye. Ito numuto namato wewena dupanipo aito-aitomidana nebo
    ito aito-aitomidana dono jebo ito aito aito nala wewena mukisida duliki wenipo
    lolo oko netiye loko elewoleya miye.
  heb-heb: וינתן לה לעשות מלחמה עם הקדשים ולנצחם ותנתן לה ממשלה על כל משפחה ועם ולשון
    וגוי׃
  mpp-mpp: Inguc aiyeleme Wapongti ngagecno-ngiyeme ye Wapongte bingec yengela hudu
    welu yenge huduwa ewalicebalu gbelong aidaicte. Ailu ye himong fengnginang fengnginangsoc
    ngic-ngigac, nga soc haicine monic-monic, ailu yowane yowane, nga himongne himongne
    ngic-ngigac, yenge damongebanale bole-yowa tapiliineholec lacnowec.
  apb-apb: Niilana a'aila'anga e lae no'one hunie huni ooho pe'ie mwala maa'i a God,
    na huni a'aila'asire. Niilana nanamanga e lae no'one hunie haahie ahutana mo iinoni
    ni welumalau ma'alana nga komu uri taa wa nga ere-erenga uri taa wa nga hanue
    lo'u uri taa kire ii'o aana.
  san-TEL: అపరం ధార్మ్మికైః సహ యోధనస్య తేషాం పరాజయస్య చానుమతిః సర్వ్వజాతీయానాం సర్వ్వవంశీయానాం
    సర్వ్వభాషావాదినాం సర్వ్వదేశీయానాఞ్చాధిపత్యమపి తస్మా అదాయి|
  ben-IRV: ঈশ্বরের পবিত্র লোকের বিরুদ্ধে যুদ্ধ করবার ও তাদেরকে জয় করার ক্ষমতা জন্তুটিকে
    দেওয়া হল; এবং তাকে সমস্ত জাতির লোকদের, ভাষার ও দেশের ওপরে বিশেষ কর্তৃত্ব দেওয়া
