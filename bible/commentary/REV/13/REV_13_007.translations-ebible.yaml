    taptinpis y ima idiömata parlaptinpis.
  chz-NTPS: Hiꜙ gaꜙhyoyhꜗ jwëˈ jmeeyꜗ hniiˉ kya̱a̱hˊ läꜙjë̱ë̱ꜙ hi̱ˉ naˉjngëëˈ läꜙji̱i̱hˈ
