  gmv-NT: ኢዚ ጌሻታ ኦላና ማላኔ ፆናና ማላ ኢዛስ ጎዳቴꬂ ኢሜቲዴስ። ዱማ ዱማ ቆሞታኔ ዛርኬታ፥ ዱማ ዱማ ቃላን ሃሳዪዛ ዴሬታ
