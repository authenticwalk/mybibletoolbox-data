    chij xoꞌ rihaan ꞌo̱ ꞌo̱ taꞌa̱j yuvii̱ do̱ꞌ, rihaan nij yuvii̱ ma̱n cunuda̱nj chumanꞌ
    na̱j rihaan chumii̱ do̱ꞌ, rihaan nij yuvii̱ aꞌmii cunuda̱nj nij xnaꞌánj aꞌmii
    yuvii̱ do̱ꞌ, rihaan nij yuvii̱ ma̱n nu̱ꞌ nij yoꞌóó noco̱o do̱ꞌ a.
  cut-NT: Namin cahnecun ye che cuhma te nduco ihyan yahn ye nde nda̱hco ndiya te
