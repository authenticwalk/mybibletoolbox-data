    esa' pe e'tîrî'pî iipia. Manni'kan tamî'nawîronkon pata ponkon, si'ta mai ku'nenan,
    manni'kan pemonkonyamî' tepu'se pra, tamî'nawîronkon esa' pe eena'pî.
  ndg-ndg: Mnyama atiruhusiwa kupanga vita ni baamini na kubashinda. Pia, apeilwe
    mamlaka kunani ya kila kabila, bandu, lugha ni taifa.
  wsk-wsk: Nu kuring tam ale kariimet laili nongorak kager bitakaso ale nunga gi bowa
    tugukaso. Ale nu digo suen biya, kariimet koma koma, nunga den duap duap se nunga
    sor duap duap, mu nunga ilu tagi noko bowa ningi la nunga awukaso.
  toj-NT: Jel tzatz juntiro huaji, hasta quila jastal yixtalaan lec ja ma' huas sc'uan
    ja Diosi y sc'ulan lec ganar ja tan chan jahui. Pero como yuj ni jach huas sc'ana
    ja Diosi. Mi ni ma' mi mandar ayuc yuj ja tan tigre chan jahui. Chican jas c'umal
    huax c'umaniye ja cristiano, chican ba lugar ayei, chican jas cristianoile, naca
    teye ba sc'ab ja tan tigre chan jahui.
  tbc-tbc: Taida mi, Anut mel kasik en ilefunig iŋanen tamolpein lo yu igane dugo
    ibiai dudu geig a. Agod Anut mel kasik an ilefuni dugo tamolpein warou fidian,
    tan tutubu yak, muroun ru anen anen, agod tinik naon sensen ak fidian mi itirnai
    san dabai iŋane ya.
  sna-sna: Chakapiwa simba kuti chirwe navatsvene uye kuti chivakunde. Uye chakapiwa
    simba pamusoro pamarudzi ose, navanhu vose, nendimi dzose uye nendudzi dzose.
  smk-NT: Inaburuyan yan kuntrawen nasara a tutawo nan Dios tan daegen nasara, tan
    binyan ya et nin pakayadi' nin mag'uray sa sarba nin puri, daya', sarita', tan
    nasyon.
  grc-TCGNT: Καὶ ἐδόθη αὐτῷ ποιῆσαι πόλεμον μετὰ τῶν ἁγίων, καὶ νικῆσαι αὐτούς· καὶ
    ἐδόθη αὐτῷ ἐξουσία ἐπὶ πᾶσαν φυλὴν καὶ λαὸν καὶ γλῶσσαν καὶ ἔθνος.
  gof-WFTW: He do7ay geeshshatara olettidi, enttana xoonana mela wolqqi iyaw imettis.
    Yara ubbaa, dere ubbaa, dumma dumma doona ubbaa bollanne zerethi ubbaa bolla maati
    iyaw imettis.
  spa-BLM: Le fue dado hacer la guerra contra los santos y vencerlos. Se le dio autoridad
    sobre toda tribu, pueblo, lengua y nación.
  kyz-NT: Ku'jywa 'ga wemiayuwa 'gã nereko tywerukaa ja'waraiwa upe. A'eramũ 'gã nowajaa,
    'gã nerekou tyweaete okwapa 'gã 'arimũ. A'eramũ ywy pewara 'gã nupe juejue ja'waraiwa
    'ũina 'wyriaramũ. Tapy'ỹja 'wyrarete tesirũmer ipewat, ka'a tesirũmer ipewat.
    Mĩmera 'gã nupe ja'waraiwa 'ũina 'wyriaramũ.
  dao-dao: Pamhnama khyang he a jah tuknak vai la a jah nängnak vai peta kyaki. Pakhui
    naküt, khyangmjü naküt, paca naküt la ngthu kce kce pyenki he naküta khana ngnängnaka
    ana peta kyaki.
  cya-cya: Jui cha' cuiya' 'in can' si'yana xuun lo'o jun nu cua' mdo'o hui 'in Ndiose,
    lo' cu'ni canan 'in jun. A cunta jui cha' cuiya' 'in si'yana culo tñan 'in nchgaa
    ta nten, quichen tnu lo'o quichen suhue ti, lo'o nu nchcui' xca loo cha'.
  nii-nii: Mondpu kin, nga Gos eim kanpi wiik tang kin, kung simbii owundu ei, Gos
    nge oł kun wumb kin opu eririm. Erpi kin, Gos nge wumb kambpi mani kindang kin,
    top kindpi ei, eim dinga owundu sirim. Sipi kin, eim king mił tep erpi wumb tiłap
    pei nin, nga mei orung orung wumb pei nin, nga ek kanim kanim pałim wumb pei ei
    nin, nga ngenj kanim kanim pałim wumb ei pei, king mił mołpu kin, tep eririm.
  ign-NT: '@see-verse:REV.013.006'
  dik-NT: Acï Nhialic puɔ̈l bï thɔ̈r kek kɔc Nhialic ku tiɛɛm ke. Ku ëcï gäm riɛl
    kɔc pinynhom nhïïm ëbën.
  cac-cac: Ix chajipax yac' oval yed' eb' yicxo Dios, masanto ix can eb' d'a yalan̈
    yuuj. Ix ac'ji yopisio yac'an mandar masanil anima d'a junjun chon̈ab', d'a junjun
    nación, junjun in̈tilal yed' d'a junjun ti'al, ix ac'ji mandar eb' yuuj.
  tzj-E: Y xya'a c'as tzra chka' che nch'ojquina ruq'uin retnamet Dios, xya'a c'as
    tzra che necwina chquij y xercomsaj. Y xya'a c'as tzra chka' che nque'oca conjelal
    wnak pruk'a' chka bechnak opech tribu ec'o wa', chka bechnak opech tnamet ec'o
    wa', chka bechnak opech tzojbal nquetzijon wa', y chka bechnak opech nación ec'o
    wa'.
  san-BUR: အပရံ ဓာရ္မ္မိကဲး သဟ ယောဓနသျ တေၐာံ ပရာဇယသျ စာနုမတိး သရွွဇာတီယာနာံ သရွွဝံၑီယာနာံ
    သရွွဘာၐာဝါဒိနာံ သရွွဒေၑီယာနာဉ္စာဓိပတျမပိ တသ္မာ အဒါယိ၊
  yaa-NT: Askatari Satanás ifofakaxõ ato afara shinãmãnaino yorafãfe a Jesús Ifofamisfo
