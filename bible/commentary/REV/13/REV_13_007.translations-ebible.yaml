verse: REV.013.007
translations:
  kpx-kpx: Ige Seteneu tota vuvune omige au tiale Dilava ata kebia aiogevei abuemo
    vaveve toela vai au vuvuneta vatae ata bahata malevei nalievenu.
  okv-H: Eto o ‘dragon’ na sovera nei ikehei o sapura amina humbuto God ta embopo
    ototohu ta degi isoro eto dembeto ke neite neite eagora embomeni tapa enda tapa
    ta mihera amita sovera na tihi jigiha.
  tbo-tbo: Ma Yaubada a palihalena i tuhagaya ipa Yaubada a lawa waiwoiyawahi ina
    wigawiyehi po ina kadidili, yaka anani taniwaga atapuna ina taniwageya, guguni
    geha po guguni geha, lawa geha po lawa geha, pona geha po geha po ani taniwaga
    atapuhi ina taniwageya.
  mal-C: വിശുദ്ധരോടു യുദ്ധംചെയ്ത് അവരെ കീഴടക്കുന്നതിനുള്ള അധികാരം അവനു ലഭിച്ചു. സകലഗോത്രങ്ങളുടെയും
    ജനവിഭാഗങ്ങളുടെയും ഭാഷകളുടെയും രാജ്യങ്ങളുടെയും മേലുള്ള അധികാരവും അവനു നൽകപ്പെട്ടു.
  grc-SR: Καὶ ἐδόθη αὐτῷ ⸉ποιῆσαι πόλεμον⸊ μετὰ τῶν ἁγίων, καὶ νικῆσαι αὐτούς· καὶ
    ἐδόθη αὐτῷ ἐξουσία ἐπὶ πᾶσαν φυλὴν ⸋καὶ λαὸν⸌ καὶ γλῶσσαν καὶ ἔθνος.
  bgc-bgc: अर उस ताहीं न्यू हक दिया गया, के पवित्र माणसां तै लड़ै, अर उनपै जीत पावै,
    अर उस ताहीं हरेक कुल, अर माणस, अर भाषा, अर जात पै हक दिया गया।
  khz-khz: Rorirori eveniato, Palagu gena veaga talimara pene vetali-venira aonai
    pene tiliga, pe ira pene gapi-vanugavanugara. E tiavu eveniato, kwalu maparara,
    pete maparara, e karo maparara, e tanopara maparara pene vele-agira ulanana.
  deu-TKW: und ward ihm Gewalt gegeben über alle Stämme, Völker, Sprachen und Nationen.
  zsr-NT: Gutaꞌ lu naꞌbaꞌ gdíl‑lenbaꞌ nup náquigac quizi queëꞌ Dios, buxicjbaꞌ lequëꞌ.
    Gutaꞌ caꞌ lu naꞌbaꞌ gna béꞌibaꞌ yúguꞌtë bunách gzaꞌa, bunách yúguꞌtë yödz, len
    yúguꞌtë bunách tuiꞌ didzaꞌ yubl, len bunách gdutë yödzlyú.
  lin-lin: Epesamelaki lisusu makoki ya kobundisa mpe kolonga basantu. Mpe epesamelaki
    bokonzi na likolo ya mabota nyonso, mikili nyonso, nkota nyonso mpe bikolo nyonso.
  hns-NT: Tab oke bhie hoekoem mielal Parmeswar ke alag karal waalan se laraai karke
    djiet lewe ke aur har ek koel, des, bhaasa aur djaatie ke oeppar raadj tjalaawe
    khaatien.
  noa-E: Magʉg ĩchab Ẽwandam iek ʉ̈khawi i chaainkha durrum khʉʉn dʉ̈i wërbʉmkhĩirjã
    jua theega apijim, mag wërbʉwi ich garmua am pödpʉ̈imkhĩir. Magʉg ĩchab ichta
    ʉ̈rpai iek theeg apijim mʉg durr gaai õor thumaam khʉʉn dʉ̈i. Magbaawai durrpierram
    khʉʉn dʉ̈i ichta ʉ̈rpai sĩsijim, thumaam khʉʉn khãaijã.
  eng-EMTV: And it was given to him to make war with the saints and to overcome them.
    And authority was given to him over every tribe, people, language, and nation.
  mib-NT: Te tu ní jésɨ ya jeē cuajnáhan tɨ jíín ñáyuu maá Yaā Dios, te cundeyɨ́ tɨ́
    jiín i. Te suni ni nihīn jníñu tɨ jeē ndácu tɨ jniñu nuū ñáyuu tāca yúcūn, tācá
    ñuu, tācá yuhu, tācá nación.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् थक्‍साःल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽरे़
    खुनिॽ तक्‍ले़ङ्‌वाओ थङ् चोःक्‍माआङ् नाःम्‍मासि युक् खोःसुरो॥ हे़क्‍क्‍याङ् याम्‍मो
    खे़न् थक्‍साःल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मोबा के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽ,
    के़रे़क् पाःन्‍दाङ्‌हाॽ, हे़क्‍क्‍याङ् के़रे़क् लाजेॽहाॽ सम्‍दाङ् युक् चोःक्‍मा
    खोःसुरो॥
  xnj-xnj: Kangi ayidakiliwi kutovana ngondo na vandu va Chapanga na kuvahotola. Apewili
    hati uhotola wa kulongosa vandu voha, va kila likabila na kila lukolo na kila
    luga na kila mulima kila langi.
  mmx-mmx: La ni ga lok ka lolos kusu na esep mi limixin at ne Moroa la na sak tup
    midi. La ni ga lok ka bok lolos mavana at limixin boro at larabung mixin axap
    la boro bok at levenasen bantuxu la boro bok at lempapaase axap la boro bok at
    levennep silok axap.
  cbr-NT: Usaquian ëncëxun ca camabi menu 'icë unicama, axa Nucën Papa Diosmi catamëcë,
    abë 'acananquin ñusmoxa. Ñusmoxun ca camabi menu 'icë unicama, bëtsi bëtsi unibu,
    bëtsi bëtsi banan banacëcama, aín bana cuanun 'imiaxa.
  tee-NT: Chai yau junicalh ni laich ca'alact'alasa ju talhilaca'anta ju Cristo chai
    laich ca'alhajanalh. Chai vachu' xtaknicalh ixtachaput ni ix'ucxtin'an cava tachi
    chun ju lapanacni ju tat'ajun ixlhilacaputs'un ju lacamunutpa' chai ju tachivinin
    tijpachux chivinti.
  eng-LSV: and there was given to it to make war with the holy ones, and to overcome
    them, and there was given to it authority over every tribe, and tongue, and nation.
  cak-NT: Chuka' xyo'x lugar che chupa ri tiempo ri', chi nu'on ayowal chique ri ralc'ual
    ri Dios, chi yeruch'ec. Xyo'x lugar che chi ronojel ri nu'ij raja', ri winak can
    quieniman che rutzij; conojel winak ri man quiwinakil ta qui', ri man junan ta
    quitenemit, man junan ta quich'abel y man junan ta qui-nación.
  pah-NT: 'Kiro yhyapypeva''ea mbopopoakahava no. Nurã ikwahava omondoa yhyapypeva''ea
    i''ei: —Tatavuka ti ji Tupana''ga remimo''ẽhara''g̃a pe. Tamombi ti ji g̃apopoakara,
    e''i. Tajipopoaka ti ji yvyakotyve''g̃a hohe pa, e''i. G̃a hohe pa ti ji tajipopoaka
    – kiroki g̃a ojogwe''ygwe''yja''g̃a. Ojipe''g̃a hohe pa no ti ji tajipopoaka.
    Tajipopoaka ti ji g̃a hohe pa no – kiroki g̃a ojoatyatyvi g̃anhi''ig̃a. Yvyakotyve''g̃a
    gwyg̃agwyripeve''g̃a hohe pa ti ji tajipopoaka no, e''i yhyapypeva''ea.'
  sja-NT: Ma awara Tachi Ak'õrepa mãgɨ́ ichiak'au bɨda perã, jura chõo beeji Cristodeerã,
    chi at'ãri na p'ek'au eujãde p'anadap'edaarã ome, ãra p'oyaarumaa. Ichiaba mãgá
    ichiak'au bɨda perã, mãgɨpa ichi jua ek'ari p'e wãji eperãarã ëreerã chaadepema,
    p'uuru chaadepema, pedee chaadepema mãik'aapa eujã chaadepema.
  xed-xed: Ka zlanaŋtá lu ta tvi ŋa vulu nda mnduha Lazglafta, ŋa ghuɓasaptani ta
    həŋ. Ka vlaŋtá lu ta ga mgham ta ghəŋa inda mndəra mndu, nda inda zivra mndu,
    nda ya ta ghəŋa inda gwaɗa ta gwaɗə lu, nda ya ta ghəŋa inda haɗikha,
  mks-NT: Ta na̱ñe̱he̱ rí ña̱ma̱ni̱ cani táhan rí xi̱hín na̱ cúú cuéntá Ndióxi̱ ja̱nda̱
    quia̱hva quee va̱ha rí xi̱hi̱n ná. Ta na̱ñe̱he̱ rí ña̱ma̱ni̱ cahnda rí chuun sa̱há
    ndaja táhan ña̱yivi na̱quixi ndijáá chi̱chi xi̱hín na̱ cáha̱n tá nu̱ú tu̱hun xi̱hín
    na̱ ndúu ndijáá ñuu xi̱hín ndijáá nación.
  gfk-S: Ma ne God ga bala ter tana be na harubu ma ira gamgamatien na matanabar tus
    tane God ma be na bul hanapu di. Ma iga bala ter bileng ie be na harkurai ta ira
    huntunana ma ira katano bakut tano ula hanuo, ira humangana nianga, ma ira matahu
    mangana palatamainari.
  bmu-bmu: Mewö maliga Satanöŋ ambazip sarakŋi tuarenjoŋ ak eŋgimamgö kukösumŋi waŋgiiga
    yembuk bim auba luhut al eŋgiyök. Luhut al eŋgiiga Satanöŋ ambazip isikŋini pakpak
    kambuŋinaŋgö dop, keu tandökŋinaŋgö dop aka kantriŋinaŋgö dop mi mönö jemnembagö
    böröŋe al eŋgiyök.
  dgz-dgz: Amun wareni gapan kwarayo God waenapan mega inamup ita anan ta garao mumen.
    At, nop amba dugup ugup ugupe nagirewa aro amun ware namumup yoniwandin.
  eng-GNV: And it was giuen vnto him to make warre with the Saints, and to ouercome
    them, and power was giuen him ouer euery kinred, and tongue, and nation.
  zaa-NT: Ą'hua té permiso quì'į gunią guerra contra iyaba canu ná cabi qui' Tata
    Dios para gunią cabi vencer. Lą nna guỹi'ą poder para cu'ubia'nią iyaba ca raza
    nna, iyaba ca yétsi nna, iyaba ca titsa' le' yétsiloyu nna, ttu ttu tsa ca nación
    nna.
  eng-WEBSTER: 'And it was given to him to make war with the saints, and to overcome
    them: and power was given him over all kindreds, and languages, and nations.'
  guh-guh: Tocopatatsinua vajabitsaë pexanaenexa Dioso pijajivijavabelia. Tocopatatsinua
    pecueneamoneyabinexa vajabitsaë itsa exana Dioso pijajivijavabelia. Tocopatatsinua
    pitorobinexa daxitaviriajumevi ata. Tocopatatsinua pitorobinexa daxita nacuanëpijivi
    ata.
  bon-bon: Acejiyame ire taatu jecitige tabe teeme binamewale cama arngime, teebibine
    apremelame. Cuta teeme conocäco puga ge tabe babo biname me äbitame iyeta maramara
    ingle, maramara gawe, maramara tääpe piiyepu mene maramara biname bime tääpume.
  nhw-BL: Huan nopa fiero tlapiyali quipixqui tequiticayotl para quinhuilanas huan
    quintlanis itlatzejtzeloltijca masehualhua Toteco. Huan quimacac tequiticayotl
    ica nochi xinachtli masehualme, huan ica masehualme catli quipiyaj sesen tlamantli
    inintlalnamiquilis huan inincostumbres, huan ica masehualme catli camanaltij nochi
    tlamantli camanali huan ica catli ehuani nochi tlalme.
  swh-ONEN: Pia akaruhusiwa kufanya vita na watakatifu na kuwashinda. Akapewa uwezo
    juu ya watu wa kila kabila, jamaa, lugha na taifa.
  wbi-wbi: Ikikanu kikatavulua kuvomba uvulugu na vitiki pikuvatola. kange, kikapelua
    uvutavulilua kufipeelela fyooni, kuvaanhu, kunyovele na kufisina.
  bba-bba: Bɑ ye swɑɑ kɑ̃ yu kɑ nɑɑnɛ dokeobu tɑbu ko kpɑ yu bu tɑbu di. Bɑ mɑɑ ye
    yiiko wɛ̃ bweseru bɑɑteren wɔllɔ, kɑ tɔmbu kpuro kɑ bɑrum bɑɑmɛre kɑ tem bɑɑmɛre.
  eng-KJVCPB: 'And it was given unto him to make war with the saints, and to overcome
    them: and power was given him over all kindreds, and tongues, and nations.'
  kgk-NT: He'i ave pe mymba vaigwasu ete-pe onhemomburuvixa hagwã entéro yvypóry kwéry-rehe.
    Hesu reroviaha kwéry gwive ipogwy-py jevy opyta hagwã. Ha Hesu reroviaha kwéry-pe
    orairõ va'erã voi ha ipu'aka ave arã hese kwéry. Enterove yvy ári oiko va'e gwive
    oiko arã ipogwy-py. Opa opa kente ambue mbue kwéry gwive, entéro ijypye pye va'e
    gwive, nhe'ẽ ambue mbue-py onhe'ẽ va'e kwéry gwive, opa opa-rupi yvy oho va'e
    rupigwa kwéry gwive oiko arã ipogwy-py.
  waj-waj: Kua maisaivaa tioo tioo Anutuuqaa gioonna kiaapuuyaata rapuoonnonno iya
    yaataraanara yaagueeqaivaa vareeravai. Vo oyai vo oyaiyaraata vo mmamma vo mmammaiyaraatama
    vo kua vo kua tuuyaraata vo mmata vo mmata varuuyaraatama dira yaagueeqaivaatama
    vareeravai.
  cpy-cpy: Riitaki owayirityaarini rashiyitari Tajorentsi, ikoyi rotsinampaeri. Riitaki
    ikowakahaetakiri ipinkathari-wenteeri ikaatzi sheninkata-wakaa-chari jempe-rika-paeni,
    nampiyitawori jempe-rika-paeni, kemathata-wakaawori iñaani jempe-rika-paeni, ikaatzi
    ipinkathari-wentee-tziri jempe-rika-paeni.
  mpx-mpx: Yehoba i talam haveyan ni ginol wana gamagalau elal ge ni pakokovel, ge
    Yehoba i talam gamagalau gegewel ni logugui-agil, un tomaha ge tomaha, panuwa
    tomaha ge tomaha, anan tomaha ge tomaha ge tuwan tomaha ge tomaha.
  wbp-wbp: Ngula-jangka, kinki yanu walya-kurra Kaatu-kurlangu yapaku pinjaku 42-pala
    kirntangiki. Kulalpalu nganangku warla-pajikarla. Kuja-puru kula Kaaturlu kinki
    yinya warla-pajurnu, lawa. Jijajalurla nyanungukuju.
  luo-luo: Bende nomiye teko mondo oked gi jomaler mag Nyasaye kendo ologi, kendo
    nomiye loch kuom dhoudi duto, gi ogendini kod dhok duto miwacho gi pinje duto.
  nhe-NT: Huan nopa fiero tlapiyali quipixqui tequihuejcayotl para quintehuis huan
    quintlanis itlatzejtzeloltijca tlacajhua Toteco. Huan quimacac tequihuejcayotl
    ica nochi xinachtli tlacame, huan ica tlacame tlen quipiyaj sesen tlamantli inintlalnamiquilis
    huan inincostumbres, huan ica tlacame tlen camatij nochi tlamantli tlajtoli huan
    ica tlen ehuani nochi tlaltini.
  aii-aii: ܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܐܸܠܹܗ ܚܲܝܠܵܐ ܠܸܦܠܵܫܵܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܩܲܕܝܼܫܹ̈ܐ ܘܠܸܓ݂ܠܵܒܵܝ.
    ܘܐܘܼܦ ܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܐܸܠܹܗ ܫܘܼܠܛܵܢܵܐ ܥܲܠܔ ܟܠܔ ܫܲܒ݂ܛܵܐ ܘܛܵܝܸܦܵܐ ܘܠܸܫܵܢܵܐ ܘܐܘܼܡܬܵ‌ܐ.
  esk-NT: Ilaa aŋuyaktitauniqsuq ipqiqsitaŋiñik Agaayyutim akiiḷḷiḷugich. Suli qaitchikkauruq
    saŋŋimik aŋalatchił̣iġmik qanusripayaanun iñuŋnun atlakaaġiiñik uqautchiḷiŋñunlu,
    iñuŋitñun nunaaqqipayaat.
  msb-msb: Gintugutan man ini na mag-ato kontra sa katawuhan san Dios kag daugon sinda.
    Ginhatagan pa ini sin otoridad sa kada lahi, rasa, lenggwahi kag nasyon.
  cpa-NT: Jø¹² bíh³ ca¹ŋë²jah jǿg³ hi² jmo¹jah hning² quianh¹³ dsa² jmøi¹guǿi¹, ju³lah
    dsa² lán¹² dsa² quián¹² Diú¹³, ca¹lah¹ja³ca¹tiúh¹jah quianh¹³dsa. Jøng² ca¹lø¹dsen¹³jah
    ja³cog² ca¹lah¹i³ ni³ dsa², dsa² chian² ca¹lah¹jǿ¹ juøi², dsa² hløah¹² ca¹lah¹i³
    ni³ jǿg³, dsa² chian² ta³cøng² jmøi¹guǿi¹.
  dso-dso: ପର୍‌ମେସର୍‌ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‍ ଜୁଇଦ୍‌ କରି ସେମନ୍‌କେ ଆରାଇବାକେ ତାକେ ଅଦିକାର୍‌
    ଦିଆଅଇଲା । ସବୁ ବଁସର୍‌ ଉପ୍‌ରେ, ରାଇଜର୍‌ ଉପ୍‌ରେ, ବାସା ଉପ୍‌ରେ ଆରି ଜାତିର୍‌ ପାଇ ତାକେ
    ଅଦିକାର୍‌ ଦିଆଅଇଲା ।
  meu-meu: Siahu danu e henia, helaḡa taudia baine tuari henidia, baine hadareredia,
    bona iduhu iboudiai boll; l taunimanima iboudiai bona gado iboudiai bon; l bese
    iboudiai baine lohiadia.
  yva-NT: Varore raugaje ai indamu marovave Amisye apa kawasaeyo ukakavimbe mansai,
    weti po mapinde. Amisye po ana mamun umaso amayar be akarive vatano mine so mai
    tenambe—awa susye, awa kawasae, awa ayao, muno awa munije rui vayave.
  dgc-dgc: Sakay maari be tu hayup a lumaban du sakup na Diyos a tolay na, sakay taluén
    na side. Sakay inatdinan siya ta kapangyarian na a mémahala ta étanan a tolay
    ta mundua.
  zpm-NT: Grë zha ne no lo guidzliu, zha ne ngab xnëz Dios, bdeed me diidz psacsi
    ma zho, haxta beet ma zho; masaque ma bnabey grëse miech ne ndxie lo guidzliu.
  hix-NT: Noro mryenon komo yarymanàr hok ehxe waha me tekonà. Narymetxkonà, noro
    ymo, Khoryenkom yano me mak ha. Anaro rha yana kom yoh me nehxakon hakahpa. Omeroron
    kom yoh me nehxakon hakahpa, Khoryenkom yano me mak ha.
  sim-sim: Uhu nor taha awun or uhu Avui Wasilakahi man ormu jihi tukrura. Ushirik
    ma amber, yanga yangak fehendari, maome apsham apsham nandari, mashi apsham apsham
    mbandari, samba apsham aspham tlendari, amber hom orhi siyok limu sira.
  npi-ULB: विश्‍वासीहरूसँग युद्ध गर्न र तिनीहरूलाई जित्‍न त्यो पशुलाई अनुमति दिइएको
    थियो । अनि हरेक जाति, मानिस, भाषा, र राष्‍ट्रमाथि पनि अधिकार दिइएको थियो ।
  cgc-cgc: Patugutan man kanen an na giraen daw pirdien mga ittaw na iya ta Dyos.
    Paatagan man kanen ta uturidad na magdumala ta tanan na mga ittaw bisan ino iran
    na lai, linggwai daw alinan na linai daw lugar.
  tim-tim: Akto Anutugât kâmot are kuk kârikŋe akyeŋgiâkgât kârikŋe miawagaŋep arekŋe
    yeŋgumbo yeukŋe agi. Akto areâk bo. Soŋgo metŋe arekŋe Pugaiyagât kârikŋe miep
    aregât luâk âmbâle kâmotŋe kâmotŋe akto denŋe denŋe akto hâk kulem keiŋe hârok
    yeŋgât kembu agep.
  yor-yor: A sì fún un láti máa bá àwọn ènìyàn mímọ́ jagun, àti láti ṣẹ́gun wọn, a
    sì fi agbára fún un lórí gbogbo ẹ̀yà, àti ènìyàn, àti èdè, àti orílẹ̀.
  wos-wos: Dé hambuk hérae dé wun ximbali Godna du takwa wali ware dé diré sarékéngwandé.
    Wun némafwi hambwe dé déka hambuk hwendéka dé atéfék hémka akwi, atéfék nak maki
    nak maki séfi tékwa du takwaka akwi, atéfék nak maki nak maki hundi bulékwa du
    takwaka akwi, atéfék héfambu rekwa du takwaka akwi dé néma du re.
