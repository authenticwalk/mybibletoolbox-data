verse: REV.013.006
translations:
  kpx-kpx: Ovo keu Dilava ivi aiohavoi loui avoe, “Dilava keu toelanu. Ige au umale
    matama keta toelanu. Ige otogoe umale ata kebiata toelalu.”
  okv-H: ue pe haunketo God ta javo te eto God ta irari degi te eto God ta toho uhu
    i ta iragora avo hoviro ue urumbehei sapura be ehija.
  tbo-tbo: Uyahinei mimituwana Yaubada a tupo po gowana i kawaiapapoenihi po hoi yada
    tu mae atapuhi i kawaiapapoenihi.
  mal-C: ദൈവത്തിനെതിരേ ദൂഷണം പറയാനും അവിടത്തെ നാമത്തെയും തിരുനിവാസത്തെയും സ്വർഗവാസികളെയും
    നിന്ദിക്കാനും അതു വായ് തുറന്നു.
  grc-SR: Καὶ ἤνοιξεν τὸ στόμα αὐτοῦ εἰς ⸂βλασφημίαν⸃ πρὸς τὸν θεόν, βλασφημῆσαι τὸ
    ὄνομα αὐτοῦ, καὶ τὴν σκηνὴν αὐτοῦ, ⸆ τοὺς ἐν τῷ οὐρανῷ σκηνοῦντας.
  bgc-bgc: पशु नै, परमेसवर अर उसकै नाम, उसके रहण की जगहां यानी सुर्ग अर उन सब की,
    जो सुर्ग म्ह रहवै सै, उनकी बुराई करणा शरु कर दिया।
  khz-khz: Ne muruna ekala-pakaato, Palagu vega-rakavana kilara ekilagi-tinarato;
    Palagu arana e gena talu kapuna ekilagi-rakavarato, e kupai getaluna talimara
    maparara evega-rakavarato.
  deu-TKW: Und es öffnete sein Maul zu Lästerungen gegen Gott, zu lästern seinen Namen
    und sein Zelt, die da im Himmel zelten. Und ward ihm gegeben Krieg zu führen mit
    den Heiligen und sie zu besiegen,
  zsr-NT: Gzu laubaꞌ rnëbaꞌ queëꞌ Dios len gnë xö́huiꞌbaꞌ qui Lëꞌ Dios, len qui latj
    laꞌy queëꞌ, len quegac nup nacuáꞌ yehuaꞌ yubá.
  lin-lin: Efungolaki monoko na yango mpe ekomaki kobimisa maloba ya kofinga Nzambe,
    Kombo na Ye, evandelo na Ye mpe bavandi ya Lola.
  hns-NT: Aisane oe Parmeswar ke naam aur okar pawietr djagaha ke aur bhie sab swarag
    log ke bedjatie karat raha.
  noa-E: Magbaa chadcha mag õoirjö sĩerrau ichig jaautarrjö parhooba iekhanaa, Aai
    i jëeujem di igwijã parhooba iekha, ya ʉ̈gthar öbërwi durrum igwiajã parhoobam
    iekta iekha thʉnʉʉujim.
  eng-EMTV: And he opened his mouth in blasphemy against God, to blaspheme His name,
    and His dwelling, and those who dwell in heaven.
  mib-NT: Te ni quejéé tɨ́ ni cahān ndevāha tɨ sɨquɨ̄ Yaā Dios, jiín sɨ́quɨ̄ sɨhvɨ́
    yá, jiín sɨ́quɨ̄ nuū ndeé yá, jiín sɨ́quɨ̄ tāca jéē iyó andɨvɨ́.
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ ताप्‍फे़ःम्‍बा
    माङ्‌चे़ॽया पाःन्‍हाॽ पाःत्तुर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिङ् नु कुयुङ्‌दे़न्
    हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌ङो के़वाॽबाहाॽरे़ खुनिॽ चाःत्‍थि तेःसु पिरुसिरो॥
  xnj-xnj: Hinu, chinyama chila chikatumbula kumliga Chapanga, kuliliga liina laki,
    na pandu peitama Chapanga na vala vevitama kunani kwa Chapanga.
  mmx-mmx: La ni ga ruka i xusu na paase vupu ri ne Moroa, la ri laasen teren, la
    loxot kitkis teren, la tinedi bok dik lok to vana at laxalibet.
  cbr-NT: Usaquian ëncëxun ca aín cuëbitan Nucën Papa Dios 'imainun anua ax 'icë 'atimaquin
    ñui bananan, aín nëtënu abë 'icë aín unicamaribi 'atimati banaquin ñuiaxa.
  tee-NT: Pus na macxcai chivinti ixnajun ixlacata Dios chai ixlacata ju ixpujitat
    Dios chai ixlacata'an ju tat'ajun ju lact'iyan.
  eng-LSV: and it opened its mouth for slander toward God, to slander His Name, and
    of His dwelling place, and of those who dwell in Heaven,
  cak-NT: Y can quiri-wi xu'on ri nimalaj itzel chicop ri'. Itzel xch'o'n chirij ri
    Dios; can yalan itzel tak tzij xeru'ij chirij ri rocho ri Dios y chuka' chiquij
    ri jec'o chicaj.
  pah-NT: Nurã yhyapypeva'ea Tupana'ga mbotegwetei. Tupana'ga ronga mbotegwetei. Yvagipeve'g̃a
    mbotegwetei. Nahã yhyapypeva'ea gwereko te'varuhu Tupana'ga renoite'varuhuavo.
  sja-NT: Mãgá pedee k'achia jara wãpachi Tachi Ak'õre ãpɨte mãik'aapa ichideerã ɨt'ari
    p'anɨ ãpɨte.
  xed-xed: Ka zlraftá tsi ta raraza Lazglafta, ka raraza hgani, nda vla nzakwani tani,
    nda inda gwal ta nzaku ta luwa tani.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱casáhá cáha̱n quini rí sa̱ha̱ Ndióxi̱ ta jándihi̱hvi̱
    rí mé á xi̱hín ña̱ núu cáha̱n ri̱. Ta cáha̱n núu rí sa̱ha̱ mé nu̱ íin Ndióxi̱
    cán xi̱hín sa̱ha̱ tócó ndihi na̱ ndúu indiví.
  gfk-S: Ma no raaia ga tur leh ura tangtange hagae God ma no hinsana bileng. Ma iga
    tange hagae bileng no katano God la kis ter kaia ma di bakut bileng ing di la
    kis ter tuma ra mawe.
  bmu-bmu: Mi jim teköiga numbuŋan aŋaŋiiga Anutu ilita malök. Anutugö qetŋi, Suep
    miriŋi aka Suep uruŋe maljei, mi pakpak mönö mepaqepaik ak eŋgiba malök.
  dgz-dgz: Noa watape God inap wawa koko taiwandin amba God yaua nipep diwandini amba
    God Paewa ge kimani waenapan wanumuine nagire den inamup wawa koko tamuiwandin.
  eng-GNV: And he opened his mouth vnto blasphemie against God, to blaspheme his Name,
    and his tabernacle, and them that dwell in heauen.
  zaa-NT: Ą' benią nna yala titsa' mal gùnnią contra Tata Dios, ą'hua uccua latsi'į
    qui'ni gatta' líį enne' ỹeni ti'ba Tata Dios. Ą'hua gùnnią titsa' mal contra iyaba
    ca enne' tse'e ỹiabara', ą'hua contra canu retùppa cabi le' templo qui'e.
  eng-WEBSTER: And he opened his mouth in blasphemy against God, to blaspheme his
    name, and his tabernacle, and them that dwell in heaven.
  guh-guh: Bajaraponë exanapona pacuenia tocopatatsi. Bitso pibisiacuenia Dioso baracuaicuaijai
    tsabiabi. Dioso pijatemplobo ata pibisiacuenia baracuaicuaijai tsabiabi. Athëbëtatsia
    pejinavanapaevi ata pibisiacuenia baracuaicuaijai tsabiabi.
  bon-bon: Siige tabe gije abacitige Acejiyame ne, teeme ngii ne piiyepu teeme lenaja
    puupu ne äingejame cuta eei bine, lui cina cabucewe je icrajinige.
  nhw-BL: Huajca quiijto tlen hueli tlen Toteco Dios, huan ihueyi tiopa huan nochi
    catli itztoque ipan ilhuicac. Huan quintelchijqui ica camanali catli más fiero.
  swh-ONEN: Akafungua kinywa chake ili kumkufuru Mungu, akilitukana Jina lake na mahali
    aishipo na wale wakaao mbinguni.
  wbi-wbi: Pauluo ikikanu kikadindula umulomo ghwa kyene kujoova amaligho kwa Nguluve,
    kikaligha ilitavua ilya mwene, napapano akikalagha navano vikukala kukyanya.
  bba-bba: Yerɑ yɑ yen nɔɔ wukiɑ yɑ Gusunɔ ɡɑri kɑm ɡerusim wɔri kɑ mɑɑ win yĩsiru,
    kɑ win wɑ̃ɑ yeru, kɑ be bɑ wɑ̃ɑ wɔllɔ.
  eng-KJVCPB: And he opened his mouth in blasphemy against God, to blaspheme his name,
    and his tabernacle, and them that dwell in heaven.
  kgk-NT: Oiko-ma kuri mburuvixagwasu ramo onhe'ẽ vai vai hagwã Nhandejáry-rehe, henda
    marangatu-rehe ave, entéro Nhandejáry-rehe ojerovia va'e gwive-rehe.
  waj-waj: Dioo vainno Anutuuqaara kua maisaivaa tioo inna nnutuuvaaraatama iva varira
    yoosinnaivaaraata mmuakiaa ngiau aapu varuuyaraatama kua maisaivaa tiravai.
  cpy-cpy: Osheki itheenka-tajorentsi-waetaki ipaeryaa-waeta-shitakari Tajorentsi,
    ipaeryaa-waeta-shitakawo tajorentsi-thaante, ipaeryaa-waeta-shitakari inkite-jatzi.
  mpx-mpx: Awana i pwela ge Yehoba i ba panapanak-an. I ola al Yehoba alana, wana
    abamina ge tomilabulabum gegewel i ba panapanak-agil.
  wbp-wbp: Junga-juku, kinki yinyarlujulpa punku-pajurnu Kaatuju. Nyanungu-nyangu
    yirdi punku-pajurnu-yijala manu ngurrarlangu. Punku-pajurnu-jana yangkarlangu
    kujalpalu nguru-nyayirni-wangurla kankarlarra nyinaja.
  luo-luo: Eka nochako wuoyo koyanyo Nyasaye kendo koketho nyinge kod kar dakne, kaachiel
    gi joma odak e polo.
  nhe-NT: Huajca quiijto tlen hueli tlen Toteco Dios, huan ihueyi tiopa huan nochi
    tlen itztoque ipan elhuicac. Huan quintelchijqui ica tlajtoli tlen más fiero.
  aii-aii: ܘܦܬܝܼܚ ܠܹܗ ܦܘܼܡܹܗ ܒܓܘܼܕܵܦܹ̈ܐ ܥܲܠܔ ܐܲܠܵܗܵܐ، ܒܸܓܕܵܦܵܐ ܥܲܠܔ ܫܸܡܹܗ، ܘܠܡܲܫܟܢܹܗ،
    ܘܠܐܵܢܝܼ ܕܒܸܥܡܵܪܵܐ ܝܢܵܐ ܒܫܡܲܝܵܐ.
  esk-NT: Taavruma aŋmaqługu qanni uqamaqłuutiniġaa pisaaŋŋatinik akitñaqtuqługu Agaayyun
    ilaan atqalu iñuuniaġvialu taputiplugich iñupayaat nayuutiruat qiḷaŋmi.
  msb-msb: Gintuya sani an Dios, an iya ngaran, an lugar na ginaistaran niya kag an
    tanan na nagaistar sa langit.
  cpa-NT: Jøng² ca¹jmo¹jah lah¹jøng². Ca¹juúh²dsa jǿg³ hlaih¹³. Ca¹hia¹dsa Diú¹³ quianh¹³
    hi² tsen² Diú¹³, quianh¹³ ja³guǿ¹³ Diú¹³, quianh¹³ dsa² tiogh³ ja³jøng².
  dso-dso: ସେ ପସୁ ପର୍‌ମେସରର୍‌ ନାଉଁକେ, ସେ ରଇବା ଜାଗାକେ ଆରି ସର୍‌ଗେ ରଇବା ସବୁକେ ସାଇପ୍‌
    ଦେବାର୍‌ଦାର୍‌ଲା ।
  meu-meu: Bena ia uduna e haḡaia, Dirava e ere dika henia, bona Dirava ladana bona
    ena dubu bona guba ai e nohomu taudia na e hadikadia ena hereva ai.
  yva-NT: Weti ana mamun umaso po Amisye aura tantunawi jirati Apa tamo Amisye rai
    muno Apa tuna raije rai. Muno po vatano una no munijo ntiti mansaura tantunawi
    tenambe.
  dgc-dgc: Linapastangan na i Diyos, sakay ta ngahen na Diyos, sakay ta pégiyanan
    na. Sakay linapastangan na be dudu mégiyan ta langet.
  zpm-NT: Nacne psilo ma rneenë ma Dios, rdzibdee ma me, rdzibdee ma grë zha no gbaa
    ne.
  hix-NT: Khoryenkomo wàràhyakekonà. Atxke rma haxa nàrwonakonà, Khoryenkom hoko,
    ewto hoko xarha, ewto hon kom hoko xarha, kahe yawon kom hoko rma.
  sim-sim: Uhu Avui Wasilakan mashi kavakavan or mbaha okolehe hi Avui Wasilakahin
    or haka ewehe kuyanga os or linda nga ma ol kuyanga hevenik linda nga mashi kavakavan
    or mbaha ormu worentlehe mbara.
  npi-ULB: त्यसैले, परमेश्‍वरको विरुद्ध ईश्‍वर-निन्दा गर्न, उहाँको नाउँ, उहाँको वासस्थान
    र स्वर्गमा बस्‍नेहरूका विरुद्धमा निन्दा गर्न त्यस पशुले आफ्नो मुख खोल्यो ।
  cgc-cgc: Yon na gaumpisa kanen an na pakalainen din Dyos an paagi ta pagpakalain
    ta mga buat ta Dyos, istaran ta Dyos daw tanan na mga gaistar naan ta langit.
  tim-tim: Akto soŋgo metŋe arekŋe Anutugât kotŋe patŋe akto manmanŋaet welamŋe mem
    bâleŋe ketugum âmâ himbimân manmai are hainâk bâleŋe akyeŋgiep.
  yor-yor: Ó sì ya ẹnu rẹ̀ ni ọ̀rọ̀-òdì sí Ọlọ́run, láti sọ ọ̀rọ̀-òdì sí orúkọ rẹ̀,
    àti sí àgọ́ rẹ̀, àti sí àwọn tí ń gbé ọ̀run.
  wos-wos: Reta dé Godka akwi, Godna xika akwi, Godna yikafre geka akwi dé haraki
    hundi wa. Godna yikafre ge dé déka getéfambu rekwa du takwa dé.
  emp-NTPO: Maʌ̃ne idjia Ãcõrẽda, Ãcõrẽ trʌ̃da, Ãcõrẽ b̶ʌmabemada, jũma bajãne b̶ea
    sid̶a biẽ́ jarabadjia.
  eng-F35: So he opened that mouth of his in blasphemy against God, to blaspheme His
    name and His tabernacle, those who dwell in Heaven.
  ind-ind: Maka tanpa henti-hentinya binatang itu menghina Allah, nama-Nya, rumah-Nya
    di surga, dan semua penduduk surga.
  pes-OPCB: در تمام این مدت، به اسم خدا و معبد و تمام کسانی که در آسمانند کفر می‌گفت.
  mpt-mpt: Eka e God esa e niniin osa e bib osa eka e bibam sel isa weng dobo weng
    oyebea
  ssx-ssx: Mo sayalema꞉ta꞉ Koda꞉ make ipika꞉ biki make ipiki hala꞉ da make oli hepeni
    haleme wanda꞉hali paeyao make yaala꞉ma꞉ homao hoeyaasa꞉ pi kini pea lea꞉me.
  mkl-mkl: Ŋɔi í cĩ ɡɛlɛɛ wɑ bu Ilɑɑɔ̃ do bi ku wɑɛ do inɛ ŋɑ iyi ɑ̀ wɑ lele fei
    nɔ wɑ fɔ si ŋɑ ide lɑɑlɔ.
  gaq-gaq: ଇସ୍‌ପର୍‌କେ ମେଁନେ ମ୍ନି ଆରି ମେଁନେ ବାସାନେ ଟାନ୍ ବାରି କିତଂଣ୍ଡ୍ରେ ସାପାରେକେ ମେଁ
    ଅବିସାପ୍ ବିଃନ୍‌ସା ଆରାମ୍‌ଡିଂକେ ।
  gof-RNT: He do7ay Xoossaa, iya sunthaa, I de7iya bessaanne salon de7iya ubbaa qanggethi
    oykkis.
  unx-unx: ଏନ୍‌ ଜାଁତୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବିରୁଧ୍‌ରେ କାଜି ଏଟେଦ୍‌କେଦ୍‌ତେ, ଆୟାଃ ନୁତୁମ୍‌,
    ଆୟାଃ ତାଇନଃ ଠାୟାଦ୍‌, ଆଡଃ ସିର୍ମାରେ ତାଇନ୍‌ତାନ୍‌ ସବେନ୍‌କକେ ନିନ୍ଦାକେଦ୍‌କଆ ।
  gah-gah: Itó nenemú Ómasi eza noimó agulizala nemó itó minoaká apala nemó keza okulumakú
    miniaká niamoláagi apí oko alevo galatovo oko loketoko minamó.
  lcm-lcm: Kapo sulai ani nguruna si nau varas ani God. Kapo mengen i nau varas ani
    asan ina, kana ring ipo ago, na vap ang kipo ago ve nia metekuku.
  aer-aer: Re anteme Ngkarte arrengkwelthele akurne-ileme arratye Renhe iltemele anteye,
    apmereke-arlke akengentye angkemele Rarle anemeke, yanhe areye-arlke Ikwerenge-arle
    alkerele anemeke.
  qvc-NT: Chayshina dijaptinmi, chay tigri layaqa Tayta Dyusta ancha kuntrashpa, musyarqan.
    Chayshina musyashpaqam, Tayta Dyuspa shutinda, Dyuspa adurana wasinda, syilupi
    yumbay tiyaqkunatapis ancha maldisyarqan.
  tgl-ULB: Kaya binuksan ng halimaw ang kaniyang bibig para magsalita ng mga paglalapastangan
    laban sa Diyos, hinahamak ang kaniyang pangalan, ang lugar kung saan siya nanirahan,
    at silang mga naninirahan sa langit.
  cbs-NT: jaska yunua akin Dioskidi jancha chakabui jakidi jamapai betsa betsapa atimapa
    yui inun jawen kenwanti Templokidi inun nai anu jiweabu jawen janchawen jatu ichakubainaya
  xtm-NTPP: Te yu'u ti ma kée ja ká'an ndeva'a ti ja kuu Su'si ma, te ká'an ndeva'a
    ti ja kuu ja nani ya ma, ji'in veñu'u nuu iyo ya ma, ji'in ángel ka iyo onde andivi
    ma.
  nnq-nnq: Ngatumbu kuntukana Nnoongo na lina lyakwe, kitamo chabe na boa abatama
    kumbengu.
  bao-NT: To biri, cʉ̃re cʉ̃ ca ĩi dotiricarore biro Ʉmʉreco Pacʉre, ñucã cʉ̃ ca niiri
    tabe ca añu majuropeeri tabere, to biri ʉmʉreco tutipʉ ca niirã cãare, ñañarije
    cʉ̃jare ĩi bui tutiwi.
  san-ORI: ତତଃ ସ ଈଶ୍ୱରନିନ୍ଦନାର୍ଥଂ ମୁଖଂ ୱ୍ୟାଦାଯ ତସ୍ୟ ନାମ ତସ୍ୟାୱାସଂ ସ୍ୱର୍ଗନିୱାସିନଶ୍ଚ
    ନିନ୍ଦିତୁମ୍ ଆରଭତ|
  huv-NT: Quiaj tandeac xeyay ngo majneaj wüx ombas Teat Dios. Tapaiich minüt Teat
    Dios, tapaiich niüng acül Teat Dios, tapaiich meáwan monlüy tiül cielo.
  otn-NT: Bi̱ nømma̱n'ʉ Oja̱ p'ʉya. Bí nømma̱n'ʉbi rá̱ thu̱hu̱. Bi̱ nømma̱n'ʉbi rá̱
    ni̱ja̱ Oja̱, co gätho'ʉ bí 'bʉ ma̱hɛ̱ts'i̱ bi̱ nømma̱n'ʉ.
  nop-nop: Unduŋ tiŋa Bepaŋ ne, eŋ yolikweli, eŋ wou wapum, eŋ kunum foloŋ itowiiŋ
    wanakaŋ hogohogok medehaki yeniŋa kisaŋ yeniŋkadaka hatiluguk.
  obo-NT: Na, id sumpalit din iddos Monama woy dos ngaran to Monama, dos id ubpan
    din diyot datas to langit, ahad iddos langun nid pon-ubpa rutun.
  cak-ENT: Y quiri' vi c'a xbün ri chico ri'. Itzel xch'o chirij ri Dios. Xuyok' rubi'
    ri Dios. Itzel chuka' xch'o chirij ri racho ri Dios y chiquij ri yec'o chila'
    chicaj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤔᤠᤱᤆᤧ᤹ᤕᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤐᤠ᤺ᤳᤋᤢᤖ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤡᤱ ᤏᤢ ᤁᤢᤕᤢᤱᤍᤧᤴ ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤁᤧᤘᤠ᤹ᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤆᤠ᤺ᤳᤌᤡ
    ᤋᤣ᤺ᤛᤢ ᤐᤡᤖᤢᤛᤡᤖᤥ॥
  mie-NT: De nī nquijéhé tī nī ncāhān nāvāha tī sīquī Yāā Dios, jíín sīquī síví yā,
    jíín sīquī nūū ndéē yā, jíín sīquī ndācá jā ndéē andiví.
  san-TIB: ཏཏཿ ས ཨཱིཤྭརནིནྡནཱརྠཾ མུཁཾ ཝྱཱདཱཡ ཏསྱ ནཱམ ཏསྱཱཝཱསཾ སྭརྒནིཝཱསིནཤྩ ནིནྡིཏུམ྄
    ཨཱརབྷཏ།
  qve-NT: Hinaqtinmi chay millay animalqa millay rimaykunata rimaspa Diosta k'amiran.
    Saynallataqmi maldeciran Diospa sutinta, Diospa tiyanan trononta, hinallataq hanaq
    pachapi llapallan kaqkunatapas.
  pao-NT: '@see-verse:REV.013.005'
  cbu-NT: Kapung tsiyatstar ashku, Apanllee yutaritam ínchiya; mantsir tsiyatchiya.
    Apanllee tayutaritchiya; Apanlleetstam taárash tayutaritchitamta; Apanlleetstam
    tiptsiri tayutaritchitamta; Apanllush taakana anootstam ichinguru tayutaritchiya.
  usa-usa: óyauqa ógaakena Áánûqtuqtaba akáyáán-áímmá timákena Áánûqtuni áwîqtaba
    wení márûpaqa maéwao-kayukatabagaraq akáyáán-áímmá tirááe.
  soy-soy: Ii nnɔ́ɔ wúkulɛ ii Uléécɑɑ lɑ́mɑɑnkɛɛ. Ii kɔ Uléécɑɑ rinyiri nɛ ukɛyɔ
    nɛ pɛpɛɛ kɛyómɛcɑɑ-pɔ ń we lɑ́mɑɑnkɛɛ.
  hui-hui: Ani miyagola nogo tara ogoni ibugua Ngode Datagaliwabebi ibunaga minibi
    ibu haga wiagobi dahuliya andagani hearubi bibahendeore ha howa mege bialu hea.
  amf-amf: Barjobee, Barjosa naabenbee, kinin dohon raqinbee, cecinte dahaanabeam
    iiran ki yedade.
  quc-NNT: Je' k'u xub'ano. Xub'ij k'äxalaj taq tzij chrij ri Dios, xuquje' xub'ij
    ri äwas u b'ixik chrij ru b'i', chrij ri loq'alaj rachoch Dios, xuquje' chkij
    ri e k'o chila' chikaj.
  dob-dob: ꞌEnega yobai nina Yaubada ꞌiꞌawa toꞌumaliyena, ga ꞌana esana be ꞌina sena
    ta wate galewa ꞌana tomiyanao ꞌiꞌawa toꞌumaliyedi.
  wrs-wrs: Wo noinda himba hevna mengva owolanamba, sahonamba ishomnavna Sesoamba.
    Himba ishovna, Sesoana nihilm indkokla ovramnavna, eva vuhem nom, noinda avnam
    Sesoa hev, eva Sesoanindm, nom ten aevulvnam senakembella.
  mca-mca: Ma' qa yapeƚek qa yit'ij ke' uƚ'etsik'i t'ejuyiju'ƚ na' Dios, qe qa' nit'ijets
    uƚ'ax ka' ƚii, qa ne' ƚe'lijtsitjii iye, ikji', pekhewe' hats i'ni' na' wa'sji'.
  tzo-TZC: 'Jaꞌ jech sꞌelan laj spas ti jtiꞌoval chone: Chopol icꞌopojuc ta stojol
    ti Diose, ti ta stojol ti schꞌul bie, ti ta stojol ti schꞌul temploe, ti ta stojol
    ti buchꞌutic oyic ta vinajele.'
  mya-mya: သူ​သည်​ဘု​ရား​သ​ခင်​နှင့်​ကိုယ်​တော်​၏​နာ​မ တော်​ကို​လည်း​ကောင်း၊ ကိုယ်​တော်​ကျိန်း​ဝပ်​တော်
    မူ​ရာ​ကို​လည်း​ကောင်း၊ ကောင်း​ကင်​ဘုံ​တွင်​စံ​စား သူ​တို့​ကို​လည်း​ကောင်း​ပြစ်​မှား​ပြော​ဆို​ရန်
    မိ​မိ​၏​နှုတ်​ကို​ဖွင့်​လေ​၏။-
  gng-NT: Nɛ kì cin' ki sukreh Uwien ki saah uʼyel, ki yih u te nà saan fɛnm, ki
    sukreh bà te uʼsaan paaki bó nnɔ.
  cbi-NTPO: Tsenñu Diosnu bain, naa ya' chuinsha bain defiru' patiwa, tsandityu'ba,
    yaba bulu kai'sha chumulanu.
  ikk-NT: Ọ nọ shịapụ ọnụ kutọsọnmẹ Osolobuẹ, e kutọ ẹfan a, e kutọ ebe o bi—ya wụ,
    e kutọ ndị ile bi elu-igwee.
  leu-leu: Nane i taa pet favibit a Piran e i taa ferawai lilimugai sena isina Piran
    e sena bina sina e pana maana mo aava ri taagul la xunavata.
  maz-NT: Cjanu o nzama o̱ ne c'e animal o zadü Mizhocjimi a jens'e 'ñe c'o cãrã nu.
  bod-N: གཅན་གཟན་གྱིས་ཁ་གདངས་ནས་དཀོན་མཆོག་ལ་སྐུར་འདེབས་ཀྱི་ཚིག་སྨྲས་ཤིང་། དཀོན་མཆོག་གི་མཚན་དང་ཁོང་གི་གུར་མཆོག་སྟེ།
    ནམ་མཁའི་ཞིང་ཁམས་སུ་བཞུགས་མཁན་རྣམས་ལ་སྐུར་བ་བཏབ་བོ།།
  tca-NT: Rü yemaãcü chixexü̃ naxü ga yema ngoxo. Rü poraãcü ṯacü Tupanamaã nixugü.
    Rü Tupanamaã naguxchiga, rü napatamaã rü ta naguxchiga, rü tümamaã naguxchiga
    ya guxãma ya yíxema daxũguxü̃ i naãnewa ngẽxmagüxe.
  zpl-NT: Nu scua unií bedichiaꞌ nú necha neca contra Diose, cuna lunú leenu nu cuna
    lu Santuarioꞌnu, nu cuna luye bee enu nucuaꞌa liñibe.
  mbc-NT: Mîîkîrî eseurîma pia'tî'pî imakui'pî pe Paapa winîkîi moropai Paapa ese'
    winîkîi, moropai Paapa pata, o'non pata aako'manto' winîkîi seru'ye' pe eeseurîma
    pia'tî'pî. Moropai tamî'nawîronkon ka' po tîîko'mansenon winîkîi imakui'pî pe
    eeseurîma pia'tî'pî.
  ndg-ndg: Nga nyoomnyama atiumukwa nkano longela matusi baina ya Nnongo, atitukana
    lina lyake, pakilambo patamage balo batamage kumaunde.
  wsk-wsk: Nu Kaem balu maguwukaso, ale ko nup se ko kuwim te bagoso mu se, ko kariimet
    ilak duruk wonong te bagasan mu ago nunga balu maguwukaso.
  toj-NT: Spetzanil ja tiempo jel tzatz ja yateli, mas to jel tzatz juntiro huax c'umani.
    Jel piero staa ti' ja Diosi. ¡Ba bi nihuanuc ja sbiil ja Diosi! ¡Mas bi nihuan
    ja yeni! ¡Jastal bi modo jel tzamaluc ja ba culan ja Diosi! Jaxa ma' ti xa ay
    ja ba satq'uinali, jel piero staa ti'.
  tbc-tbc: Amaiak niŋen o mel kasik an awan isupanig, Anut niŋen o uf ru ibol se ya.
    Iŋ Anut yaŋan niŋen o, agod Anut san aben ate imado dan, agod fidian a kumaen
    panu na dumado dan, niŋedi wo nao futek ru saian geig ak ibol se ya.
  sna-sna: Chakashamisa muromo wacho kuti chimhure Mwari, uye kuti chituke zita rake
    nenzvimbo yake yokugara, neyaavo vanogara kudenga.
  smk-NT: Kanya' nin inusar naya a ngaran nan Dios nin kasan kanepegan na nin mangusar
    siti, nag'irgu-irgo yan duka' kuntra konan Dios tan konran saray mampiikapan na
    a saray itaw sa langit.
  grc-TCGNT: Καὶ ἤνοιξε τὸ στόμα αὐτοῦ εἰς βλασφημίαν πρὸς τὸν Θεόν, βλασφημῆσαι τὸ
    ὄνομα αὐτοῦ, καὶ τὴν σκηνὴν αὐτοῦ, τοὺς ἐν τῷ οὐρανῷ σκηνοῦντας.
  gof-WFTW: He do7ay Xoossaa, iya sunthaa, I de7iya bessaanne salon de7iya ubbaa qanggethi
    oykkis.
  spa-BLM: Abrió su boca para blasfemar contra Dios, para blasfemar de su nombre,
    de su morada y de los que habitan en el cielo.
  kyz-NT: A'eramũ Janeruwarete 'ga kurapa 'ũina. Mama'e tywera 'jau 'ũina 'ga kurapa.
    Mama'e tywera te 'jau 'ũina Jarejuwarete 'ga rupawa upe. Ywag ipe ako ma'e 'gã
    nupe juejue nanẽ 'jau 'ũina nũ. Mĩmera upe mama'e tywera 'jau 'ũina.
  dao-dao: Pamhnam, Pamhnama ngming, Pamhnama awmnak ja khankhawa awmki avan jah yünceki.
  cya-cya: Cuaña'an mdyisnan mdaja can' 'in Ndiose, ycui' ca'an 'in ñi lo' mdaja ni'
    cuaan se'en nducua ñi lo'o nchgaa nu ndi'in can'.
  nii-nii: Pupu kin, kung simbii owundu ei, eim gupu aki topu kin, Gos kin nipi kis
    mondpu kin, nga Gos eim embe kin, nga Gos eim no pepi mołum konu ełe kin, nga
    tonu epin mołmun wumb ei kin, yi ku nipi kis mundrum.
  ign-NT: '@see-verse:REV.013.005'
  dik-NT: Ku jɔl lɛ̈i jam ku lɛ̈ɛ̈t Nhialic kek kɔcken rɛ̈ɛ̈r nhial paande.
  cac-cac: Ix och ijan sb'uchvaj d'a Dios yed' d'a scajnub'. Ix b'uchvajpax d'a jantac
    eb' cajan d'a satchaan̈.
  tzj-E: Y cara' xuban, xbij jle' tzij tzrij Dios jcongan itzel nc'axaxa, xruyon ncanoj
    kaja rubi' per xruyon Dios tkal wa' bi'aj je ncanoj, y xitzel chka' jtzij je nbij
    tzrij ruchoch Dios y chquij je nquec'je'a chcaj.
  san-BUR: တတး သ ဤၑွရနိန္ဒနာရ္ထံ မုခံ ဝျာဒါယ တသျ နာမ တသျာဝါသံ သွရ္ဂနိဝါသိနၑ္စ နိန္ဒိတုမ်
    အာရဘတ၊
  yaa-NT: 'Nios noikaspakĩ mekafakĩ fetsaito ẽ nika iskafaito: “Fato Nioskai nai mẽra
    ikama. Anã ano Niosma. Mã kaxpakõi mã Nios Ifofai,” ixõ yoia. “A yora namisfãfekai
    fato Nios Ifofamisma,” ato fakĩ fetsai.'
  cab-NT: Ába ladǘgün ítara, adímurejati wuríbati luágu Búngiu, anábaleí líri, lúban,
    jáma ja siélubaña.
  clu-clu: Ginpakalain na ang Dios, anang aran ang Dios, anang ginaolian ang Dios,
    kag ang tanan nga nagaoroli sa langit.
  swh-ULB: Hivyo mnyama alifungua mdomo wake kuongea matusi dhidi ya Mungu, akalitukana
    jina lake, eneo alililokuwa akiishi na wale wanaoishi mbinguni.
  tpt-NT: Chuncha aqtaylcha juniy chivinti yu jantu ox lhichiviniy Dios, jantu ox
    lhichiviniy ixtaqaꞌuti Dios. Jantu ox ixlhichiviniy taꞌan Dios toꞌoyakan, vachu
    jantu ox ixlhichiviniy tachun yu ancha tatꞌavilanal ni Dios laktꞌiyan.
  aai-aai: Nati ana veya’amaim awan kerer baigigim gagamin maiyow God iu igigim. Wabin
    auman igigim na’atube ana ma’ama efan naatu sabuw iyab maramaim hima’am auman
    iuwih igigimih.
  sny-sny: Sosu eifariyai luwaru ape, Owane Sitewi ma'e peri luwaru a'i au te'e narunamiteye.
    Le iyape pefine lo ma'e, sosu omo ni'arawe hire sahe irosiya ape ma'e, sosu lu
    taune omo hire sahe irosiya ape mo ma'e, le lowe ma'e peri luwaru a'i au te'e
    narunamiteye.
  myy-myy: Dios ĩ tʉoro riojo ĩre bʉsituquĩ ĩ. Dios wamere ñeñaro bʉsiquĩ ĩ. Dios
    ya wire cʉni ñeñaro bʉsiquĩ ĩ. Ito yicõri ũmacʉ̃jʉ gãnare cʉni bʉsituquĩ ĩ.
  trc-NT: Ga̱a ne̱ dan me se caꞌmii ndoꞌo xoꞌ nana̱ chiꞌi̱i̱ niꞌya̱j xoꞌ man Diose̱
    do̱ꞌ, veꞌ mantá rej ne̱ Diose̱ do̱ꞌ, cheꞌé nij síí ne̱ rej xta̱ꞌ ga̱ Diose̱ do̱ꞌ
    a.
  cut-NT: Chihnga̱ ra̱hn te yahn Dendiohs ma̱n, nda̱hchenan te vahchetero na̱n che
    va ye ma̱n, ihyan yahn ye che chenun ye min ma̱n.
  bel-bel: І разьзявіў ён вусны свае для кляцьбы на Бога, каб клясьці імя Ягонае і
    жытлішча Ягонае і небажыхароў.
  zlm-KSZI: Ia pun membuka mulutnya lalu mengkufuri Allah, nama Allah, tempat Allah
    bersemayam dan semua penghuni syurga.
  gdr-gdr: Sɨ onggɨt tɨbam b'anggat tina tugɨm yɨpangendonj Godɨm pɨlwa ɨsadrena yɨt
    opurenam. Sɨ ton kea esadreneninonj Godɨmna nyɨ ɨ Tina wɨmenapu pɨpmet ɨ dɨde
    yepim re onggɨt pɨpmetɨnd wekeneny de pumb tunggɨnd.
  vmy-NT: ꞌBa meni kinchja en xi tsiꞌonre Naꞌenchana. Chꞌo kitsure jaꞌenre Naꞌenchana
    ko ngaꞌnde ña tijña ꞌba ko ngatꞌare ngatsiꞌi xi tjin ngankꞌaa.
  cmn-FEB: 他一开口，就向上帝说出亵渎的话，侮辱了他的人格、他的圣殿以及那些住在天上的。
  gmv-RNT: Xoossanne Xoossa sunth izi dizasozanne salon dizayta cashe oykkides.
  ncl-NT: Huan yoje quichihuac. Quilapuc icamac pa quijtusquiaya lahuejuecaltilisli
    inahuac Dios, quinhuejuecaltic itoca huan capa chanti, huan quinhuejuecaltic yehuanten
    hual chantilo pin cielo.
  sua-sua: To tkaelha kam kerrereng E Nut orom karo rhek he krere pum ka munik, va
    ka rengmat ka maksien ka rek Ka Taban To A Ho Totur Hak, endo E Nut mruo nma vle
    mnam va karo engyel ruk kuon ma volkha kat.
  are-are: Tnontha korna erantama Altjirranha iltaka, Altjirraka rretnya turta. Era
    pmara erinha turta iltaka, pmara nhanga Altjirrala nama. Era alkirarinya etnanha
    turta iltakantema, etnala Altjirralela namanga.
  gai-gai: Aintik an raŋna amna ŋgoaem kunna, ndona up gootca Raraŋ Aetaniacmo peperena
    kam ŋgoreac ndoprenan. Na ma Raraŋ Aetaniacna iapa, mana tamuŋna auŋapa, mana
    wiwitta tamuŋna auŋa eacrenanmo, ma minmo peperena kamb ŋgorik toprena.
  qvm-NT: '@see-verse:REV.013.005'
  chz-NTPS: Läꜙja̱ˉ gaꜙløøyꜗ miˉkwa̱yhꜗ kihꜗ Dio. Gaꜙmiꜙkwa̱yhꜗ jmɨɨˉ kiyhꜗ, läꜙkye̱ˉ
    kihꜗ gwahꜙ kiyhꜗ, hiꜙ läꜙja̱ˉ kihꜗ hi̱ˉ tä̱ä̱hˊ gyʉʉhˈ jmɨˉgyʉʉꜙ kaˉlähꜘ.
  kmu-kmu: Ani kefo afai afumoꞋa avaya aka-naka huno Anumaya Kotina kamugea hu neꞋateno
    Anumaya Koti agiene nemaiya kumaꞋaene ikapinagama mainaya veaꞋaenena hu-haviya
    humatene.
  ood-NT: Kut ihda am ha hekaj pad neo ab wui g Jiosh k pi ap hekaj g chehgigaj ch
    nahnko ahg g Jiosh kihdag ch hegam mo an kih kihdaj ed.
  lbm-lbm: तब ओन परमेश्वर की निन्दा करनो सुरू कर दियो, ऊ परमेश्वर को नाम अऊर जित ऊ
    रह्य हय ऊ जागा तथा जो स्वर्ग म रह्य हय, उन्की निन्दा करन लग्यो।
  ncj-NT: Huan ocamanaltic teca in Dios huan Tetocahtzin. Huan noyojqui oquincamaniluic
    yehhuan aquin chantihtoque neluicac.
  yuj-yuj: Mao náráp top kor kununkarrá Kwarén wouroump-séria, Kwaromp e fek, tá Kwaromp
    némpouk, tá Kwaromp firáp yámar mek yakáp nap man kor wouroump-sénámpon.
  kto-kto: Ga unavo nanam a ga fugauong ira Morowa. Fugauong iro bonim a Morowa ga
    pianam ang Morowa ga miriro garip am Morowa la maionama na panbinim.
  gmv-NT: ፆሳኔ ፆሳ ሱንꬅ ኢዚ ዲዛሶዛኔ ሳሎን ዲዛይታ ጫሼ ኦይኪዴስ።
  por-BLT: Assim que abriu a sua boca, falou blasfêmias contra Deus, insultando o
    caráter do Senhor, o seu santuário e aqueles que vivem no céu.
  stp-NT: Baꞌ puiꞌp duu gu nobiiꞌñ gu jaꞌook nat jax chia, jix bhaamut bhaiꞌ ji aꞌga
    gu Dios, bɨɨx aixim ba aiꞌchuxiꞌñ na jax cham kɨɨꞌ kaꞌm nɨiꞌñ ja bɨndat sia gu
    noonbiꞌñ nam bhammɨ jaꞌp jup tuꞌiiꞌx dhaam.
  ame-NT: Atet̃ p̃a maʼyarrmaʼt̃ achm̃areʼtenan Yompor, sochatseʼteññañ paʼsoʼcheñ.
    Ñam̃a Yompor paʼpaquëll ñam̃a allohuen ñeñt̃ allpon alloʼtsaʼyen pueʼntaño eʼñe
    achm̃areʼtueñ.
  mgh-2016: Paahi, mwannama nkaachokholha unruwana Nlhuku, nchina nawe, nipuro nawe
    ni onkhaye anokhalha wiirimu.
  kvn-NT: Tegin pinas Pab Tummadgin istar chunmakalzhun, tegin Pab-Tummad-nug izhoal,
    tegin Pab-neggin istar chunmakal, tegin Pab-neggin-pukmaladgin istar chunmakalbal.
  gvf-gvf: God inin milungwa te God kaan te God ain te ibal kamin ain i milungwa,
    kabe biin i gain ka si kal i tomue.
  san-ISO: tataḥ sa īśvaranindanārthaṁ mukhaṁ vyādāya tasya nāma tasyāvāsaṁ svarganivāsinaśca
    ninditum ārabhata|
  deu-ELBBK: Und es öffnete seinen Mund zu Lästerungen gegen Gott, seinen Namen zu
    lästern und seine Hütte [und] die, die ihre Hütte in dem Himmel haben.
  mcb-NT: nerotyo ario ikañotaka yovosanteakeri Tasorintsi ontiri Ivanko intiegiri
    aikiro maganiro timaigatsirira enoku.
  yle-yle: Komo yi kpêmî ngê, nmî Mî p꞉uu doo peede tpapê, u p꞉aa p꞉uu doo peede tpapê,
    yélini mbóó p꞉uu a pyede, yi p꞉uu myedoo peede tpapê.
  swh-1850: Basi, akaanza kumtukana Mungu, kulitukana jina lake, makao yake, na wote
    wakaao mbinguni.
  ese-NT: Ohuaya Eyacuiñajji eyajo ani ojjaña huoojeajji poani niñeba canaje. Ojjaña
    Eyacuiñajji nijje nequi niñeba canaje peaꞌai, shanei ai ejjaa.
  jac-NT: Yoc yalno tzotiꞌ txꞌoj yin̈ Comam Dios, isbahwapaxo yin̈ isbi Comam, yeb
    yin̈ yatut Comam, yeb yin̈ mac ay yul satcan̈.
  cak-CNT: Y can que vi c'a ri' xuben ri chicop ri'. Itzel xch'on chirij ri Dios.
    Xuyok' rubi' ri Dios. Itzel chuka' xch'on chirij ri rachoch ri Dios y chiquij
    ri ec'o chila' chicaj.
  zia-zia: Arare wo amimene Tuwa Bayau nung nutope arita yazo bowire nuna arita uritira
    mitao masi yero nowa awong auna yazo awiya puro dena-betena nasani nauna ara.
  mal-2015: അതു ദൈവത്തിന്റെ നാമത്തെയും അവന്റെ കൂടാരത്തെയും സ്വർഗ്ഗത്തിൽ വസിക്കുന്നവരെയും
    ദുഷിപ്പാൻ ദൈവദൂഷണത്തിന്നായി വായ്തുറന്നു.
  tuo-NT: Cʉ̃ dutiꞌcaronojõta weewĩ. Õꞌacʉ̃rẽ ñaꞌarõ ucũ, cʉ̃ wãmerẽ, cʉ̃ nirṍ ʉꞌmʉsepʉre
    ñaꞌarõ ucũwĩ. Tojo nicã ʉꞌmʉsepʉ nirã́ quẽꞌrãrẽ ñaꞌarõ ucũwĩ.
  mbl-NT: tu Topa 'ãktux kummuk kõnãmãhã', xix Topa yõg xip'ax 'ãktux kummuk, xix
    pexkox tu' pip xop 'ãktux kummuk.
  zpc-NT: Naꞌra tamalatzague bë bia guixiꞌ bayatza gula unëbaꞌ contra Diuzi. Lega
    ptasi bniobaꞌ lëbëꞌ. Lëscanꞌ ptasi bniobaꞌ ga zu Diuzi guibá. Lëscanꞌ ptasi bniobaꞌ
    ja benꞌ zulënëꞌ naꞌ.
  gul-NT: Dat beast cuss God an hole e name cheap, an de place weh God lib, an all
    dem wa dey een heaben. E hole um all cheap.
  mau-NT: Qui³sco³ˀai² tsˀoa³ qui³nchja⁴ˀaon³-le⁴ Ni³na¹. Qui³nchja⁴ˀaon³-le⁴ jan³ˀain¹-le⁴
    cao⁴ ntˀia³na³jño³-le⁴, cao⁴ xi³ tjio¹ ya⁴ ncˀa³jmi³.
  gup-gup: Wanjh kore kurrangbeh nuye nawu mayh, wanjh bimarneyimi kunwarre kunwok
    kore God. Dja kurrehkurrinj bu ngeyyolyolmeng God nuye kunngey dja mak kore bimarnebolkyolyolmi
    kore God kahni. Mak benmarneyimi kunwok kunwarre dorrengh nawu kumekbe heaven
    kabirrihni.
  bss-NT: Dɔ́ɔ ene nyam énédté ḿmē nsəl áte boŋ ébootéd Dyǒb asyə́ŋ. Ansyə́ŋ
    dǐn á Dyǒb, asyə́ŋ abwɔ́g á hǒm wɛ́ɛ Dyǒb ádyɛɛʼɛ́, asyéŋ-ʼɛ bad bésyə̄ə̄l
    ábe bédé ádyōb.
  met-met: Ungguti ba harua, bu harungia Urana, bu harua diana mana yanoa, bu harua
    diana mana yabanoa, xaung bu harua diana mana lipudi duwa la ba long xaiya.
  kpj-NT: Tii Deuxu dee heka aõbinamy rarybere, Deuxusỹ dee, ibutumy biuludu mahãdu
    tule rybebina‑di ribinabinadỹỹnyre.
  zao-NT: Ne tata mtsow maa mlode maa Diox, le Diox, ta nzo Diox, ne noga mlode maa
    reta zha kuu nzo yibaa.
  byx-byx: Ii, baiv aa de baingbaing se ama lengi-met-ka i qa taqen mavik ne ama Ngemumaqa.
    I qa taqen mavik ne ama Ngemumaqa aa rlenki, de aa luqupki, de ne ama Ngemumaqa
    aa uis i qurli ra Vuusep.
  ctu-CTI: Che' jini ti wen queji ti t'an jini bʌbʌq'uen bʌ animal. Ti' tyaja ti leco
    bʌ t'an Dios. Ti' mimich' pejcʌbe i c'aba' Dios yic'ot i templo Dios ya' ba' buchul
    Dios ti panchan yic'ot ti pejtyelelob año' bʌ ti panchan.
  zos-NT: Entonces jetse cyø'o'nøyaj Dios y cyø'o'nøyaj Diosis ñøyi y Diosis itcuy,
    y cyø'o'nøyajque't tzajpom ityajupø.
  gvs-gvs: Tuwo moitamo ivatowo Yaubada itagiwoi go, moe nakae Yaubada yoina, ina
    Kaba Kaiyaka be nakae yábana ana tokaiyakoyao itagiwoidi.
  kbm-kbm: Bwelk nok geb avo ponge be gihle Pomate. Ei gihle Pomate are tis ane taku
    be tis Pomate ane amolmol-gen ebe imbweg gulumb ok.
  rmc-rmc: Phundraďa peskro muj, hoj pes te ruhinel le Devleske, leskre naveske the
    ole thaneske, kaj o Del bešel, a the olenge, ko bešen andro ňebos.
  apr-apr: Le nga asara gok tani in imadit tina le ikan paseme Maro, inbe iwete mur
    ye Maro ipa ye malala ki yo inepe ye i, in ene. Inbe iwete mur ye di bangabangana
    ke Maro le di tooltool ki yo tinepe ye malala ki nga, ngan lapau.
  tiy-tiy: Atin fénémulaén i Tuluse brab dawét ne brab gonoy Tuluse bati brab kéluhanay
    de étéw bati diyo dob lawayo.
  nlg-nlg: Eo, na maumanu asi te koehorua God, maia na ahana, maia na komuna, maia
    ghua arahei tara kabu tana kinakabuna God.
  dgr-DOGNT: Nǫ̀htsı̨ ededı̨, Nǫ̀htsı̨ nàdèe k'è, eyıts'ǫ hazǫǫ̀ yak'e nàgedèe sìı
    k'èch'a xàyaı̨htı.
  pes-OPV: پس دهان خود را به کفرهای برخدا گشود تا بر اسم او و خیمه او و سکنه آسمان
    کفر گوید.
  ron-1924: Еа шь-а дескис гура ши а ынчепут сэ ростяскэ хуле ымпотрива луй Думнезеу,
    сэ-Й хуляскэ Нумеле, кортул ши пе чей че локуеск ын чер.
  tpz-tpz: A tah poa pamëh to sosoe oah e non pe Sosoenën, me eꞌ to sosoe vavovoeak
    e non pa ëhnan e Sosoenën me a vöön teꞌteꞌ peꞌ, me a ma napan pe Sosoenën varih
    to teꞌ ne pa vöön va kin.
  agd-agd: Máan turákan béi Tiyarafenu oyampá baya siyáken ben aví bá inká ben má
    ma inarufá bain nanin banta vá ankayan ten mino.
  rkb-NT: Iwatahi itsikarara Deus ziharereziubyiki imysapybara ty nitsasoko. Deus
    harere soho zisapybyriki. Deus sapy humo zisapybyriki. Asaktsa bijoikpe ezektsa
    humo kino niwatihi nisisapybyriki.
  san-THA: 'ตต: ส อีศฺวรนินฺทนารฺถํ มุขํ วฺยาทาย ตสฺย นาม ตสฺยาวาสํ สฺวรฺคนิวาสินศฺจ
    นินฺทิตุมฺ อารภตฯ'
  iws-iws: Adi Komii siya siirɨn mɨnam kiwakikɨn siya yai bibiyɨe boɨnɨm Adi Komii
    siir nikwowaisiiyam mɨ Adi Komii siir omɨn mɨ tɨriigɨnɨm yɨpɨkɨ Adi Komii siir
    om hɨr nwowɨm sɨmiir boɨnɨm.
  pol-SZ: Otworzyła więc paszczę i zaczęła obrażać Boga oraz Jego świątynię, i poniżać
    mieszkańców nieba.
  ztq-NT: Aan nli gaa pxiiñ ma tiits lo Dios, ni kwneenë ma lidzy Dios ni kwnee në
    ma kchë meñ nii no kpaa.
  zai-NT: Zacá bi'ni me, uní' me Dios, uluu dí me laa ne yu'du sti' ne irá ni nuu
    ibá'.
  upv-upv: Ko etipatun p̃irij p̃isij tere Atua ko Atua nisen, ko lat nga m̃ilik e,
    ko nir nga marlik renge melrin.
  wap-NT: Udakoopan Tominkaru, uꞌuu, umashaapa-kizi naꞌiki ipai mashaapainao aokazi
    ii.
  mva-mva: Makara nge gapaing kabukabu itaguraki be pile goalakadi ane be ono Nanaranga
    ingengeri, be itaguraki be kaba odio isukoaki be moarunga lang anua-lo disukoaki
    nge ingesuakidi.
  dwr-NT: He do7ay Xoossaa, A sunthaa, I de7iyaasaanne saluwan de7iya ubbatuwaa boriyaa
    doommeedda.
  kfw-kfw: Ramsa khan Pathian, Pathian raming, Pathian omna khat-um marwaanna kaom
    rakip chungnga khomaak kasaam aleiphut.
  bfz-bfz: तिने डांगरे परमेशरो री निन्दा करने खे मूँ खोलेया कि तेसरा नाओं और तेसरा
    तम्बू, मतलब स्वर्गो रे रणे वाल़ेया री निन्दा करो।
  cuk-09: Ibdula-unid sunmakdegu, Bab Dummadgi ise-sabsur gwisguar sunmakded, Bab-Dummad-nuggi
    sunnasur-sunmakded, Bab-Dummad-meged-neggi sunnasur-sunmakded, degine, nibneggi-bukmaladgi
    sunnasur-sunmakdebalid.
  ben-OBCV: সে তার মুখ খুলে ঈশ্বরের নিন্দা, তাঁর নাম, তাঁর আবাসস্থল ও স্বর্গবাসী সকলের
    নিন্দা করতে লাগল।
  mil-NT: Te ducaⁿ nǐ quide‑dɨ ní cáháⁿ úhú‑dɨ Yá Ndiǒxí ndɨhɨ cuèndá nchaa sá quídé‑gǎ,
    te dɨu‑ni ducaⁿ nǐ cáháⁿ úhú‑dɨ núú ndécú‑gǎ, te ní cáháⁿ úhú tucu‑dɨ nchaa ñáyiu
    ndècu ndɨhɨ‑gá andɨu.
  myu-myu: Imẽnpuye ipararu jĩjãat Deus o'jomuymuy jĩjã. Deus o'subutetmuymuy. Deus
    nuynuyap tak o'jomuymuy jĩjã. Kabi beayũ dak o'jomuymuy jĩjã.
  fue-fue: Ŋa fuɗɗi batugo kalluka dow Alla, e inne mum, e nokkuure to o woni, non
    bo, e woniiɓe dow kammu.
  amk-amk: Fioai borong we deibera Allai tuti deikaherao wonongfo, katai dedai minohi
    nai foi, tuti inontarai fuba enayai na rorafaisi fosa.
  fai-fai: Kale aka alam bon tem tuw Got ami win so ami abiw biyámin so uyo idiya
    bom nadane abid tikin kayak iliso idiya bom keimsa.
  ura-NT: Nitohaneeinte, Cana Coaunera baijiaraanu rijitiin que nejerateein, rai nenaja
    santuario quene maajeein ereein, dedeeu nenacaauru quene maajeein nejerate.
  mcd-NT: Nantianri Dios roafain ahuunoa tsain chaca yoifain nan icanoahuunoa tsain
    chaca huafain nan icanoafoquiri tsain chaca huai.
  urt-urt: Kin tahar ŋanange wusyep gereworme Got, topoꞌe gonombaiꞌe naŋ kin, topoꞌe
    luh moi ŋaiye kin narp, topoꞌe lenge lahmende, ŋaiye yarp ya yanah moihlaꞌ.
  kiz-kiz: Hivyo mnyama adajhuili ndomo ghwa muene kulongela malighu dhidi jha K'yara,
    alilighili lihina lya muene, lieneo lya atameghe ni bhala bhabhitama kumbinguni.
  tzo-TZE: Jech lic c'opojuc li jti'vanej bolome. Chopol laj yalbe sc'oplal li Diose.
    La sna'lebe noxtoc li sbie, xchi'uc li templo yu'une, xchi'uc li boch'otic tey
    xa oyic ta vinajele.
  lex-lex: Hade pede napolu-naliella Uplerlawna kotni-nanni. La' walia napolu-naliella
    Uplerlawna genni-tienni la Ilyamou-Watyatoha nor wutga riy makpesiay mak kden
    hande.
  dov-dov: Mpawo chinyama chakajula mulomo wacho kuti chaambuule masampu kuli Leza,
    kusampawula zina lyakwe anganda yakwe abaabo bakkala kujulu.
  rgu-rgu: Huu ria na de, ana dedea natuda Manetualain nade na. Ma ana dedea nadadae
    basa Manetualain lahendan fo leo rai nusatetu-ikutemaꞌ a.
  toc-NT: Cumu ma̠x­quí̠­calh li̠ma̠­peksí̠n xli̠­ca̠na pi̠ chuná li̠xcáj­nit y cala̠huá
    li̠kalh­chu­huí̠­nalh Dios, cala̠huá y catu̠huá hua̠ntu̠ li̠la­ca­tá̠­qui̠lh,
    na̠chuná li̠­xcájnit la̠ta ca̠li̠­kalh­chu­huí̠­nalh xpu̠­sa̠ntu xa̠hua a̠ma̠ko̠lh
    cris­tianos hua̠nti̠ tahui­la̠­nanchá nac akapú̠n.
  som-som: Markaasuu afkiisii u furay inuu Ilaah caayo, iyo inuu caayo magiciisa,
    iyo rugtiisa, iyo xataa kuwa samada deggan.
  mam-C: 'Ex ikytzin b''antjo tu''n: Yolin ti''j Dios, ex xo''n yol ti''j tb''i, ex
    ti''j kya''j, ex kyi''jjo najleqe toj.'
  ndj-ndj: Topi, kakanda kumduka Chapanga na kuliduka litawa lyaki, makalu vaki na
    kuvajowola vosi yivayikala kumbindi kwa Chapanga.
  mbj-NT: Tii bä taher'ood kän nesaa do P'op Hagä Do tah'yyb rejãã doo. Taher'ood
    kän P'op Hagä Do häd rejãã doo. Taky n'aa rejãã P'op Hagä Do karapee, P'op Hagä
    Do panang, hỹ pong jé habong do na-ããj hẽ.
  lat-VUC: Et aperuit os suum in blasphemias ad Deum, blasphemare nomen ejus, et tabernaculum
    ejus, et eos qui in cælo habitant.
  ngp-ngp: Dyakongaga kumhomola Mnungu ne dizina dyakwe na hant'hu hakwe akwikala,
    hamwenga na wose wakwikala kwe mbingu.
  enq-2: Dokopa baanya kambu doko lumbatala, Gotepi, Gotenya kengepi, Gotenya sele
    anda, endakali kaiti-kisa katengema dupanya dokopi, dupa lao nepea.
  eng-ASVBT: And he opened his mouth for blasphemy against God, to blaspheme his name,
    and his tabernacle, even them that dwell in the heaven.
  mna-mna: Tana kwoono ikaaga mi izzo sua repiiliŋana pa Anutu. Irepiili zaana, irepiili
    muriini tau Ni imbotmbot pa i, mi irepiili zin wal tau timbot saamba a.
  myw-myw: E, ikaliyow wadon, iyeg Yowbad, iyeg yagan, iyeg naven, mamagina iyeg liba̱lab
    gimgilis.
  sby-sby: Calatatika kutukana Lesa ne lina lyakendi ne musena nkwakute kwikala kayi
    ne bonse bakute kwikala kwilu.
  sll-sll: Olere God nigi de pir tere, God haang dale gaung ha si tomua. Tere God
    kene ongwo bani mongwo hobi kina para gaung ha si tomua.
  yaq-NT: Intok tua junuen aayuk, Liojta beje'eka, jaana nookak. Intok ka a' yo'otuka'a
    benasia, ka a' yo'orek. Liojta te'opowata intok kia jume' teekau jiapsame juni'i,
    ka yo'orek.
  uro-uro: Iaqäkt ama ur qa ama släktka di qa qang bä qä nasäng i qat tamän mava nä
    ma Ngämuqa i qat tamän bät ama enge qärangätni i ngärhi slava nä ma Ngämuqa aa
    ngärhipki ngä na aa ivärhäs kärqosni i qale qa e näkt sävät iarhakt kärarhae i
    qale rha da ama usäpki arha ron.
  ita-1885: Ed ella aperse la sua bocca in bestemmia contro a Dio, da bestemmiare
    il suo nome, e il suo tabernacolo, e quelli che abitano nel cielo.
  muy-muy: Nahkay ànjəki ka məɗəmki ma magədavani ke Melefit, ke slimi ge Melefit,
    ka məlaŋ manjəhaɗ gayaŋ akaba ka nday ya ti e melefit bu ni.
  kqc-kqc: Ye ago no dudu Sei ma ini amena sana, amiye kaere omari amededi, di roka
    moi no riyo.
  tav-tav: '@see-verse:REV.013.005'
  eng-ULB: So the beast opened its mouth to speak blasphemies against God—blaspheming
    his name, the place where he lives, and those who live in heaven.
  spa-VBL: Tan pronto como abrió su boca, habló blasfemias contra Dios, insultando
    su carácter, su santuario, y a aquellos que viven en el cielo.
  fra-_FOB: Et elle ouvrit la bouche pour blasphémer contre Dieu, pour blasphémer
    contre son nom et son tabernacle, et contre ceux qui habitent dans le ciel.
  hau-ULB: 'Sai dabban ya bude bakinsa yana maganganun sabo ga Allah: yana sabon sunansa,
    da mazauninsa, da kuma wadanda ke zaune a sama.'
  mal-mal: ദൈവത്തേയും അവന്റെ നാമത്തേയും അവന്റെ കൂടാരത്തേയും സ്വർഗ്ഗത്തിൽ വസിക്കുന്നവരെയും
    നിന്ദിപ്പാൻ വായ് തുറന്നു.
  lit-lit: Ir jis atvėrė savo nasrus piktžodžiavimui prieš Dievą, kad piktžodžiautų
    jo vardui ir jo padangtei ir tiems, kurie gyvena danguje.
  urd-GVR: Yoṅ wuh apnā muṅh khol kar Allāh, us ke nām, us kī sukūnatgāh aur āsmān
    ke bāshindoṅ par kufr bakne lagā.
  far-far: Ma nia ka safalia na fata falilana God, ma ana satana God, ma 'i langi
    kula ne nia to ana, ma wane ne kera to fainia ki 'i langi.
  suz-BL: मेकोमी परमप्रभु यावे कली मरिम्‍शो लोव़ पाप्‍तु। मिनु मेकोमी आ नें आ पर्बम,
    आ बाक्‍तीके आ पर्बम नु आ बाक्‍तीकेमी बाक्‍ब आन पर्बम यो मरिम्‍शो लोव़ पाप्‍तु।
  car-NT: Irombo yja'wan me tauranary a'mo'po i'wa Tamusi poko, moro ety poko, moro
    iwaitopo poko, mo'karon kapu ta amandonon poko enapa.
  amp-amp: Bro Nkifrar kfo tfar botfar-morr, yo Bro Nkifrarhu yufat, yo rorhu kmit,
    yo rorpno hefenr tohwa yimam faso faso kfo rindho borindho-morm.
  bht-bht: कने जानवरे परमेश्वरे दी बुराई करणा शुरू किती, उनी उदे नां दे खिलाफ कने
    उसा जगा दे खिलाफ बोलया मतलब की स्वर्गे दे खिलाफ जिथू परमेश्वर रेंदा है, कने ओथु
    रेणेबाले लोकां दे खिलाफ बुराई करणा शुरू किती।
  eng-NOY: And he opened his mouth in blasphemies against God, to blaspheme his name,
    and his tabernacle, and those who dwell in heaven.
  cub-NT: Que baru ãmeina yávame Jʉ̃menijicʉrã, aru ʉ̃i cʉ̃ramina, aru caivʉ ina cavarõ
    mearo Jʉ̃menijicʉi cʉrõi cʉrivʉrã máre.
  ita-1927: Ed essa apri la bocca per bestemmiare contro Dio, per bestemmiare il suo
    nome e il suo tabernacolo e quelli che abitano nel cielo.
  lww-lww: E pogos nene, naga sum̃a p̃arnena kare Ntewa, piuelin ke kiena kia, a sum̃a
    koven ke visena viowa pan peni amio yar wa la nap̃a asike ea.
  ckb-ckb: ئیتر دەمی کردەوە و کفری بە خودا کرد و جنێوی بە ناوی خودا و نشینگەکەی و
    دانیشتووانی ئاسمان دەدا.
  nas-nas: Eeꞌnoko karoma Kumponing pooreꞌukoꞌ. Napoꞌ Kumponing bakaang miring pooreꞌukoꞌ,
    teꞌ otomanooꞌ nariꞌ, eeꞌnoko napoꞌ teing paning-koo otoromaing.
  uvl-uvl: Pe talun ke hele poreke NeHalang pe he porekreke NeHalang ene. Pe he sisisia
    kileng nenge NeHalang tuia pe iri lochloch ngana nenge tetu nga lut nga tapa.
  eng-BBE: And his mouth was open to say evil against God, and against his name and
