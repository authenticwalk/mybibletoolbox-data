  ncu-NT: Ne̱ ɔɔ da Wuribware̱ yii, ne̱ ɔɔ be̱e̱ da mò̱ ke̱nyare̱ na mfe̱ŋ ne̱ o
    te‑o na bamo̱ ne̱ bo̱ bo̱ so̱so̱‑ɔ pɛɛɛ yii.
  cni-NT: Ari icantimataqueri iriori, icantimataquero inampi, aisati icantimajeitaqueri
