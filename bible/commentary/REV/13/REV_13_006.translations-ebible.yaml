  row-row: Naa de, ana olaꞌ naꞌatutudꞌaꞌ Lamatualain naran ma ana olaꞌ naꞌamuti basa
    Lamatualain atahori nara mana leo sia sorga.
  msy-msy: Egha uan akamɨn God ko Godɨn ziam ko Godɨn Nguibam, ko an Nguibamɨn itir
