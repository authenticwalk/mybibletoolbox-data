  tgo-tgo: I tateya ghae na i utuvatharɨ weya Loi. Na tembe ŋgoreiyeva Loi idae, le
    ghamba yaku na rameburuburu i utuvatharɨ weŋgi.
  yap-yap: Me tabab i darifannag Got, nge fithingan Got, nge gin ni be par Got riy,
    nib mu’un urngin e pi’in yad be par u tharmiy ngay.
  mop-NT: U maclant'antaj a Dioso, u c'aba' a Dioso, u cuuchil a Dioso, y boon tuul
    a que'enoo' te'iji.
  tet-tet: Nia dale nahaat Naꞌi Maromak no Naꞌi Maromak eman sia hotu-hotu iha laleꞌan.
  hlt-MCSB: Te dongah Pathen te soehsalnah neh a ka a ang thil. A ming neh a dap te
    khaw, vaan ah aka rhaeh rhoek khaw a soehsal pah.
  xtd-NT: N‑nukuita‑t jan kuiꞌa‑t Ianyuux xiꞌin nuu tuu‑ia. Dɨuni kuiꞌa n‑jaꞌan‑t
    ntdaa xa xndaxio andɨu.
  mdy-ETH: ዒዚ ፆኦሲንታ ፆኦሲ ሱንፆንታ ፆኦሲ ናንጋ ቤዞንታ ሃሣ ጫሪንጫ ናንጋዞንሢያ ጫሽኪሢ ዓርቄኔ።
  spl-spl: Yâhâ soŋgo sâtŋe yaŋe Anitâ mem ge katbe sâm yakât sâm bâlewaŋgiop. Dop
    yawuâk himbimân manbi ya yeŋgât sâm bâleyiŋgim manop.
  usp-NT: Y jilonli man etzl awaj xch'a'wc, xyok' Kakaj Dios, xyok'on chirij jb'ij
    Kakaj Dios, chirij richoch Kakaj Dios lecj y richoch Kakaj Dios li ri'taka' yak
    ri wi'tak lecj.
  zav-NT: Gwṉechguab contr Diozən', bžia bnitə'əb ḻe' na' ḻeczə bžia bnitə'əb yoban'
    na' len beṉə' ca' ža' na'.
  sgz-sgz: Má ngorer, rokoi a turpasi worwor sáksák uri narsán ái Káláu má uri ngisán
    má uri malar a kis ái má uri narsá di no di kis ami naul bát.
  kek-NT: Ut li josk' aj xul quixmajecua li Dios ut quixmajecua ajcui' lix santil
    na'aj. Ut quixmajecua li cuanqueb sa' choxa.
  blz-NT: Kasi ia ningiroki Alaata'ala, ningiroki ngaanna Alaata'ala ka' dodongoanna
    Alaata'ala ka' giigii' men dumodongo na surugaa.
  poe-NT: Ntá mé xi̱kaha kjuíchꞌe kꞌuántaxínhi̱n Dios la ko kꞌuántaxínhi̱n ihni̱é
    Dios la ko kꞌuántaxínhi̱n tí ni̱nko tjen nkaya nka̱jní la ko kaín tí sín tjejó
    ntiha.
