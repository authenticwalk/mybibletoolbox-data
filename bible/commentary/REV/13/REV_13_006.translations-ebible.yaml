  urd-GVU: یوں وہ اپنا منہ کھول کر اللہ، اُس کے نام، اُس کی سکونت گاہ اور آسمان کے
    باشندوں پر کفر بکنے لگا۔
  yre-NT: -Yee "wɛan nɛn e Bali "srɔndɩ 'sia. E wɩɩ Bali man -wlidɩ, ɛn e wɩɩ fɛnan
    nɛn Bali -nyɛanla bɛ -a man -wlidɩ, ɛn e wɩɩ minnun nɛn o -nyɛanla laji bɛ o man
    -wlidɩ.
  fuh-BKF: Ndaabaawa ngaan fuɗɗi mbonkaade Laamɗo, ina mbonkoo innde muuɗum e suudu
    muuɗum. Nduun woni jooɗiiɓe dow kammu toon ɓeen.
  arl-NT: Naacuajitij, cuno puereeta niquishano Casaari Pueyaso rerequetenu coteeree.
    Pueyasoocuara rimiaaquereeri. Jesuucua tiuujiaca pueya sesacareejaariuhuaj, jiyocuacaanu
    Pueyaso quiquionio.
  ziw-ziw: Ivyo dyakonga kumhuluta Chohile, na kudihuluta idizina dyakwe na kuhuluta
    hantu hakwe akwikala na kuwahuluta woseni wakwikala kwembingu.
  grc-TR: Καὶ ἤνοιξε τὸ στόμα αὐτοῦ εἰς βλασφημίαν πρὸς τὸν Θεόν, βλασφημῆσαι τὸ ὄνομα
    αὐτοῦ, καὶ τὴν σκηνὴν αὐτοῦ, καὶ τοὺς ἐν τῷ οὐρανῷ σκηνοῦντας.
  nag-nag: Titia etu janwar Isor laga biya kotha koise, Tai laga naam ke hinsa korise,
