    நிந்தி³தும் ஆரப⁴த|'
  cof-NT: Diosica seitonque pae. Junsi yachi mumunca, yachi yaca, yachi tobi chuminlaca
    seitonque pae.
  srm-NT: Nöö a ta jabi buka ta fan takutaku fan ta tuwë ta kosi Masa Gadu ku di kamian
    ka a sai dë, te dou ku hii dee sëmbë dee ta dë nëën köndë tuu a ta kosi. Sö a
    ta du nöömö.
  qvs-NT: Chashna almitiptin chay manchana laya animalka Tata Diosta sukaman rabyachishpa
    washanchashpa rimarkan mana alli kananta. Chaymanta Tata Dios kawsanan wasita
    sielupi kawsakkunata washanchashpa willarkansapa mana alli kanankunata.
  zca-NT: Midi'zh ma rë widi'zh nayi' par Dios, mbaino par yado' che'n Dios, no par
    rë xa' nzho lo yibë' kun Dios.
  cbc-NT: 'Bairi monstruo pʉame cʉ̃ caátirotirore bairo ámi: Diore rorije majũ qũĩ
    bʉsʉepewĩ. Dios cʉ̃ catʉ̃gojesoetiere cʉ̃ bʉsʉwĩ. Cʉ̃ ya arʉa templo wii macãã
    arʉa santuario cʉ̃ãrẽ roro ĩ bʉsʉwĩ. Dios yarã ʉmʉrecóo macããna cʉ̃ãrẽ roro na
    ĩ botioepewĩ.'
  qxo-NT: '@see-verse:REV.013.005'
  mox-mox: ʼInega yubai nana Yaubada ʼinaya yani qabuna weaqina ʼawaluveifea, ʼidewani
    ana wawa weaqina be, ena ʼabaga mahalaya weaqina, ta wese mahala ana totoayavo
    ʼawaluveifedi.
  kew-kew: Goa pisa pare nipumi Gote-para wae ero agaa loa Gote-na bi-para Gote nipuna
    piri su-para ero agaa loa go Gote-na so yaa-para pimi rurunu-para page wae ero
    agaa simi.
  dww-dww: Be tauna na giue Mamaitua ei diboḡina. Be Mamaitua na kaba miama be aitau
    da marae ta miamiana, matabudi ei karakara kutuedi, be Mamaitua isanama mate e
    kawa gewagewana.
  twi-ASANTE: Ɔhyɛɛ aseɛ domee Onyankopɔn, ne din, baabi a ɔte ne wɔn a wɔte ɔsoro
    nyinaa.
  aoj-aoj: Malogol ananigili goga naꞌi basef awafi nandaꞌ findiwa God. Anen nandaꞌ
    agol Godi findiwagola wambel Godi saloma wambota isimba ananisi sagape heveni.
  cbv-cbv: Caán Namo Diosdih, ã́ih wʉ̃tdih, ã jʉmʉpdih, jeáboó jʉmnitdihbʉt yeejép
    ã wéhenap be.
  taw-taw: Ne anɨgɨl God nop agjuwak. God yɨb nop agjuwɨl, tep nop mɨdeb alaŋ agjuwɨl,
    binɨb man ne alaŋ mɨdebal okok kɨlop agjuwɨl gak.
  jic-NT: Jupj vele watsja Dios malala. Malala Dios lijá, tjevele jupj. Malala tjevele
    wa Dios lal patja sin po'ó.
  zap-NT: Lex wnii ma diznyaan por Dëdyuzh no wnii ma diznyaan por la Ne no le por
    gyeybaa ledne zob Ne no le por yra men ne nuu gyeybaa.
  wer-wer: Pël maan pi Anutuun utpet wesak mëak yapinte wa ngep elmëak pim wëautere
    kutömweri wëauröenta utpet wesak yema.
  ipi-ipi: Wuane lea-kola, pusi okonemane Gote lamba loto, Gotena gene okopi, ati
    kenga yuu epene bala atalane okopi, yuu okonena atalaini tupapi, utupane pitaka
    ando lamba teke lea.
  qul-NT: Ajinata ruwarkan. Dios contra parlaspa, millaycunata nerkan pay contra,
    santo lugarnin contra, janaj pachapi cachcajcuna contra.
  tnc-tnc: '@see-verse:REV.013.005'
  ter-NT: Enepo koyuhóne, yupíhova kapáyasokopeovo, koane koémoke'ekea Itukó'oviti
    yoko îha, koánemaka óvoku Itukó'oviti yoko uhá koeti ovâti ne vanúke xoko Itukó'oviti.
  bmr-NT: Jaamaño tɨcovaubo Moocaaniditɨ imitɨno ihiimaaboro imomoco ɨdicunoono nuuhi,
    bu diibo iimihiijatɨ, bu niquejefaño paryɨ iicamotɨ icano.
  fuf-fuf: Hingii udditi sekko maggii on, hingii hoyna Alla, hoyna innde makko nden
    e wonirdu makko ndun, e ɓen hoɗuɓe ka kammuuli.
  bhl-bhl: Atemsomelii, aneng matil be Sunbin-Got elo weng inkal so mileweko, em wiin
    so, abiil tikin alakabiliw mali finik biim wiin so, Sunbin-Got em am yol alakabiliw
    kunum waneng im wiin so, alik alik biim wiin e atin kuw de mit dakabelei, ne kiliko,
    atemsi te.
  ons-ons: Eŋe Anutu ewe mabaik okanka more, eŋetine mabaikkake, so mat urumine ge
    okanmaike, ea mabaikkake. Ea yemo Anutu wane magu qeliwo gemami, eŋe mabaikone
    geke.
  con-NTPO: Nane Chiga Quitsama afasepa egae afa. Chiga inisema afasepa, Chiga can'jen'choma,
    tseni can'jensundeccuma'qque afase.
  ghs-ghs: Oonita Romaho Gamani nokoi sama ttokottoko eeteqi Ohongaho dzapa ma qaheuba
    biiri noho ma qaheuba abi tupu noho oke noko gama qanganipake hiireta.
  peg-peg: ଇସ୍ୱର୍‌ତିଂ ତା ତର୍‌ ଆରି ମାନି ଇଲ୍‌ ଆରି ସାର୍ଗେନିକାର୍‌ ୱିଜ଼ାରିଂ ହେୱାନ୍‌ ସାଇପ୍‌
    ହିଜ଼ି ନିନ୍ଦା କିଦେଙ୍ଗ୍‌ ଲାଗାତାର୍‌ ।
  txu-NT: Nãm ar meo ban Metĩndjwỳnh japrỳ o ba. Nãm prĩne Metĩndjwỳnh djũn ne idji
    japrỳ ne kam ũrkwãbê kàjkwa djũn ne me kàjkwakam ar bajadjwỳ djũn ne. Djãm mry
    kabẽn mex got.
  eng-WEBU: He opened his mouth for blasphemy against God, to blaspheme his name,
    his dwelling, and those who dwell in heaven.
  gnw-NT: Jare jecuaeño jei jeta icavi mbae vae Tumpa cotɨ jare Tumpa jee cotɨ jare
    Tumpa jenta cotɨ jare ara pe yugüɨreco vae reta cotɨ.
  mux-mux: Yu pulu monjupa Pulu Yili marake tepa yunga bili kene yu mulurum koleale
    kene mulú-koleana muluring yambuma kene ung-taka tunjurum.
  maj-NT: A̱s'a̱i chu̱ najmi kikienkjún Nti̱a̱ná nga kinchja̱. Ch'on kitsúhu̱ Nti̱a̱ná
    ko̱ a̱nte xi má nga tíjña Nti̱a̱ná ko̱ ngayjee̱ xi tjíntu ndji̱o̱jmi ján.
  bkq-NT: Aituo mâkâ inakanhe aguely adaguly Deus wâgâ, eydâ ato donro modo wâgâ warâ.
    Deus ezedy, ejidy tynrenseim warâ âwankuem nhedyly keankâ.
  kue-kue: Ye dra aundindre ana God kenaglmo si te God kangiye ya dumomo heven suna
    pre katewe tendre, te God yombama heven suna meglkwa i ama prapra dikinde yeitongwa.
  cot-NT: Ariquea icantaguishetacovaequeri Aapani Irioshi, iquejetsitariquea ivajiro,
    Itaverenacorote, aisa maasano guintenijiatsica inquitequi.
  bnp-bnp: Lakea i harogia a Vure, i harogia a rana, i harogia a murina a Vure i made
    vona, i harogi e huriki ri made na hunu.
  apn-NT: '@see-verse:REV.013.005'
  ctp-NT: Kwiꞌ ngwañaꞌan yꞌni ꞌni chen ñaꞌan kanꞌ, mdyisnan msiꞌya loꞌo iꞌ ꞌin Ndiose
    bra kanꞌ. Ykwiꞌ iꞌ chaꞌ kuxi ꞌin nchga tñan nu ngiꞌni Ni, loꞌo nchkwiꞌ kuxi iꞌ
    ꞌin seꞌen tlyu nde niꞌ kwan seꞌen ndiꞌin Ni, kwiꞌ kuxi ꞌa nchkwiꞌ iꞌ ꞌin nchga
    nten ꞌin Ndiose nde niꞌ kwan bra kanꞌ.
  opm-opm: Gidaham wamat patin kurwah oh Got ohnong orhe winnongo orhe apteio aw tei
    ohe Got orhe hrep papat hano erernong oh gonsi adasei deipatgop.
  bvr-bvr: Lika nipa moch an-mugat a-garlmuna, Wangarr a-yopuna jimarn jarrapa nipa
    an-nerra. Minypa a-ngurrjinga an-nelangga an-nerra, rrapa gu-ngurrjinga gu-yigipa
    gu-rrawa gun-nerra birripa burr-guta.
  zad-NT: Wṉeb zban c̱he Chioza', na' biz ben wnab c̱he', na' c̱he yabana' gana' zoe',
    na' c̱he beṉ'ka' zoa yabana'.
  kmg-kmg: Eme irec Anutu e jahacne mecne â šâŋe biŋe-ticne mecne â sambâŋko ŋeŋe
    juju eeŋgopieŋ jaŋe mecne musoc qâsoriŋ ejarehuc juwec.
  aso-aso: Neꞌmine ogavo aza apiꞌ ogo Oꞌmosomuꞌ gamazi goloso lo guliveꞌve doꞌmo lemo
    minevoꞌ alevoꞌ ogaꞌ ineꞌ numuꞌvesi idoꞌ Okulumokuꞌ minavesi nene dovo ledevoꞌ
    o-ngedo minineꞌ ve.
  uli-uli: Yesa chapiy yal hapatpat tayikof irel Deus mo mala idal, mo lobola ma mel
    iyang, mo panger rechokla re mel woal laeng.
  nin-NT: Uwa bwu angu ama ka na re are andanda ni itu i Abachi ni isa i Abachi yi,
    na abubo a iso a Abachi wa, na abangga ba nggo di so nu unkplassu we.
  acu-NT: Turamu asa Juun Yawaaya Tumau ama nu Yusen pachis pasé chichaun antukmajai.
    Tura Yuse naarincha pachis, tura Yuse jeencha pachis, tura nayaimpinam pujuinauncha
    pachis pasé chicharun antukmajai.
  cak-WNT: Y can que wi c'a ri' xuben ri chicop ri'. Xuchop xyok'on chrij ri Dios;
    xuyok' rubi' ri Dios, y xyok'on chrij ri rachoch ri Dios y chiquij ri yec'o chila'
    chicaj.
  ebk-ebk: Isunga enlapuna ay mangitudtuchor kan Apo Dios, as nan ngachana, as nan
    mamagyanana, ya as nan am-in ay mamagyan ad chaya.
  spa-PDDPT: Abrió su boca para blasfemar contra Dios, su Nombre, su Tabernáculo y
    contra los que moran en el cielo.
  ruf-ruf: Kandusa kumligha Imulungu na taghwa lyake, na hanu hoyokala Imulungu na
    awala iwokala kulanga.
  gun-gun: Ha'e ramo ojuru oipe'a Nhanderuete re ijayvu vai aguã. Ha'e rami vy hery
    ha'e ombojeroviaaty re ijayvu rei, ha'e yva pygua kuery re guive.
  agu-BL: Ej nin oc i' tan telse'n k'ej Ryos na nin oc tan yolche'n. Ej nin oc i'
    tan talche'n yi qui'c mu'ẍ tal xac yi ama'l kale najle't Ryos scyuch' yi e' yi
    ate'-tz tcya'j.
  isn-isn: Kuite ikekule kikamaha umulomo wakwe nukuligitya ituki kumutukila itunda,
    akaletukila elina lakwe, pang'wanso naewikie nawa neikie kilunde.
  ilo-ULB: Nagsao ngarud ti narungsot kadagiti sasao a pananglais maibusor iti Dios,
    linalaisna ti nagan ti Dios, ti disso a paggigiananna, ken dagidiay agnaed idiay
    langit.
  pir-NT: Sa yero tiquiro Cohãcjʉ̃re ñano yahuducuri. Tiquiro wamene, tiquiro ya wʉhʉre,
    ʉhmʉsepʉ tiquiro ijiro cjẽna gʉ̃hʉre ñano yahuducuri nʉcʉ cjʉ̃no.
  anv-NT: Menya mebo yimbɔ alɔ́ manlwɛrege Ɛsɔwɔ, achɔɔ́ mabɔ mií ne ami bɔɔ́ Ɛsɔwɔ
    abi álú né mfaánebuú.
  sab-NT: Lle gude chadale kare agedu ulita ama gbere age kare. Ama gerudu me no Chube
    dollale ama Chube kalla jun kate ngwale me no, ama gerudu me no Chube ulla dodadre
    gerungwa Chube oledige kaire ama gerudu me no kwian Chubenudi kwian bai kaire
    ulita kle toi nga ngaña giti Chube oledi.
  tmd-tmd: Nuŋ al gɨrön, God nugwo yad mönö nɨgön, God iba mönö gwogwo yadön, mögörɨb
    adöx yöd röul adö kau sö yad mönö nɨgön, mögörɨb adöx röul adö kau sö yöraku God
    pɨsaŋ mɨdöi akuyöbö ñɨgö yad mönö nɨgön, röŋa.
  acr-NNT: Xujeq kꞌu lik tzel kachꞌaꞌt chirij ri Dios, chirij rubꞌiꞌ ri Dios, chirij
    ri Rocho Dios y chikij taq ri e kꞌo chilaꞌ chikaj.
  kpg-kpg: Gei mee ga daamada ga helekai hagahuaidu i God, dono ingoo, dono gowaa
    e noho ai, mo digau huogodoo ala e noho i di langi.
  taj-taj: थे लोङ्‌बा खबा जन्‍तुसे परमेश्‍वरला बिरोधरी ताम पाङ्जी। परमेश्‍वरला मिनदेन
    थे धन्‍छ्‌याबा ग्‍ला ओच्‍छे स्‍वर्गरी परमेश्‍वरदेन छ्‌याम चिबागदेला बिरोध लजी।
  avt-avt: God kewisɨk te hɨrak kewep hɨm kɨrak katɨp enum hɨrak ketawɨn God, wit
    ke God ketike hɨr yapɨrwe kerek nau wit kɨrak.
  cbk-cbk: Ya principia el animal maldici con Dios y con su nombre y con el lugar
    donde le ta queda y con todo aquellos quien ta esta na cielo.
  uig-ARA: ئۇ خۇداغا كۇپۇرلۇق قىلغىلى ــ ئۇنىڭ نامىغا ۋە ئۇنىڭ دەرگاھىغا، شۇنداقلا
    ئەرشنى ماكان قىلغانلارغا كۇپۇرلۇق قىلغىلى ئاغزىنى ئاچتى.
  tuf-tuf: Eyta ajc waacayat, eyat Sir queney ojcor cat, Sir ajc ojcor cat, Sir ubach
    ojcor cat, Sir owár cuacúr itquin ojcor cat, ahsín tew̃jacro.
  abx-abx: Sanglit agtikang to pagpalabaw si Diyos pati' pagparagutgot si arun-na
    hasta pa si nag'istaran-na bawa i mga magpangistar ari si langit.
  mco-NT: E jadu'n je' tuuñ. Nigapxy ni'ojɨɨy ooy Dios. Nigapxɨ Dios yxɨɨ oy ca'oy,
    etz nigapxɨ ni'ojɨɨyɨ Dios ytɨjc. Nañ jadu'n nigapxy ni'ojɨɨy huɨdibɨ ajcxy jiiby
    tzɨnaayb tzajpjoty.
  cpb-NT: Osheki rithainkatasorentsiwaitake raakominthawaitashitakari iwairo Pawa,
    raakominthawaitashitakawo iwairo tasorentsithaante, raakominthawaitashitakari
    iwairo inkitesatzi.
  aon-aon: Aria enyen nyanonubur nyape nyabubunim um Iruhin. Enyen nyabubunim um ananin
    nyeigur nyani ananibur wabur bani eshudok arpesh douk shape iruhw heven iri.
  hus-NT-2005: Anchanꞌ tin tʼajaꞌ, in odhbijiy na Dios, in odhbijtsi xon tu kʼwajíl
    na Dios ani in odhbijiy jeye ejtal xi kʼwajattsik walkʼiꞌ.
  mig-NT: Te ni̱ ndɨka̱‑tɨ̱ yú'u‑tɨ́. Te ni̱ ka'a̱n ndɨva̱'a‑tɨ̱ sɨkɨ́ Dios. Te ni̱
    kaji̱‑tɨ̱ sɨ́'vɨ́‑yá, jíín vé'e‑ya̱, jíín ja̱ káxiu̱kú iní andɨ́vɨ́.
  bps-bps: Ku talù i kanlikò ani galan falmo i kdatah Dwata, na too dee dad sasè manan
    gablà di dagitan, na i gumnean, na kdee dademe mnè di langit di saféd Dwata.
  mbs-mbs: Peg-ikagi din, nenollon sikandin te Timanem, aw nenollon heman sikandin
    te ogpeanan te Timanem kidoen te langit, aw nenollon heman sikandin te kedita
    te sakop te Timanem eg-ogpà doton te langit.
  tof-tof: Wa tóba tae tapakurr kolae poko bóktanóm Godónkwata, akó obae bóktan aliónüm
    oya ngiankwata akó oya ngyaben marrguankwata, ene wa, kwitüm nidi ngyabendako.
  cme-NT: Wuɔ doŋ tuɔ tuora Diiloŋo‑i, u bĩɛna u yerre‑i baa u dũŋgu yerre‑i ka
    cor baa bamaŋ dii u nelle-na hiere ba yirɛiŋa‑i.
  sus-sus: A naxa Ala rasɔtɔ, a Ala xili kana, a Ala xa hɔrɔmɔlingira rasɔtɔ, a nun
    naxee sabatixi koore ma.
  pon-2006: E ahpw tapihada lahlahwe Koht, mwaren Koht, tehnpas sarawio, oh irail
    koaros me patopato nanleng.
  dad-dad: Gaar kuĩ ĩ Negur kono fiyẽf nigin, Negur yana, Negur nẽ ibodõya modoũ ado,
    idi saa ilun dibodok anidi bun bou yũya od wogõ youf nigin awa kamen.
  zab-NT: Ax bsaclom Dios, guniim de mal diidx pur laany, pur yudoo xtenny ne pur
    irate de ni rbez llayabaa.
  jae-jae: Bôc tau gêŋa awasuŋ ma kêsôm biŋ alôb-alôb kêpi Anôtô to kêpi ênê ŋaê to
    ênê andu ma kêpi êsêac, taŋ sêŋgôŋ undambê.
  ksd-ksd: Ma i tak ngiene ma ra varvul tadav God upi na vul ra iangina, ma ra kubana
    ma diat bula dia ki arama ra bala na bakut.
  msm-NT: Pigdoot-doot din to Diyus dow sikan ugpaanan din no iyan sikan mgo otow
    no diya to yangit.
  myk-myk: Lee funŋɔ ni a kʼi ki ɲɔ mugi na tabaara jomɔ ɲɔ kɔn na yu na waa Kilɛ
    na. A kʼi ganha na Kilɛ mɛgɛ kyɛɛgi, na Kilɛ wo fɛfɛɛrɛ ti wo fɛfɛɛrɛ xuu wu fanri.
    Piimu pu ɲɛ fugba we ni ge, na ganha na pee bɛ fanri.
  sbe-sbe: Ede kawana ye soke na Yaubada ye hededeheyababa meta unai hesana yo yona
    kabamiya magaina yo galewa ne taumiyaidi ye hededeheyaheyababadi.
  mcr-mcr: Qaŋuä iiŋä päwätqätaŋga, iqu Goti Hanjuwä Iquenyqä äkasuwä ätätäqäŋgaŋi,
    Iqueqä yoqeŋqätä, Iqueqä aŋä qäukuä haqä yätuŋiŋqätä, ŋŋ iu äpmeŋuwä eeqänäŋä
    iquauŋqätä, tuwäŋgisa ätmiŋqe.
  cux-NT: Ní 'tíícā idiiⁿ 'iiti monstruo. Ní cunncáā ngaⁿ'a tī contra yeⁿ'e Ndyuūs
    ní ngaⁿ'a tī cunncáā contra yeⁿ'e chi duuchi Ndyuūs ní contra yeⁿ'e va'ai chɛɛti
    nguuvi naachi Ndyuūs ch'ɛɛtinée yā ní contra yeⁿ'e 'iiⁿ'yāⁿ chi snée yā ndúúcū
    Ndyuūs.
  tur-YTC: Tanrı’ya küfretmek, O’nun adına, konutuna, gökte yaşayanlara küfretmek
    için ağzını açtı.
  san-ITR: tataH sa IshvaranindanArthaM mukhaM vyAdAya tasya nAma tasyAvAsaM svarganivAsinashcha
    ninditum Arabhata|
  bel-N: І ён расчыніў вусны свае дзеля блюзьнерства супраць Бога, каб блюзьніць на
    імя Ягонае, і намёт Ягоны, і тых, якія жывуць у небе.
  sch-sch: Pathien le a riming, aomna ngâi mun le invâna omngei murdi khomâksâm
    a phut zoi ani.
  mic-MIQNT: Na wi'sis siaw almimatl Gjinisgaml. Anmitg Gjinisgaml ugwisunm aq ta'n
    Gjinisgaml wigilij. Anmimaji ms't wenn wigultiliji wa'so'q.
  huu-NT: Jusiñamuina eo jeare ñaɨcabite. Naimɨe illanona eo jeare ñaɨcabite. Nana
    Jusiñamui ecɨmo itɨnona eo jeare ñaɨcabite.
  jiv-NT: Núnisaṉ túrak Yúsan yajauch áujmatuk ni náari̱ncha ni Je̱e̱ncha tura ashí
    ni shuari̱ nayaimpiniam pujuinia nunasha katsekkarmai.
  otm-NT: Nɛ nu'bʉ mí nyą, ɛ̨mmɛ xʉn ts'o bi ma nangue Oją. Bi ndøm mánts'o rá thuhu
    Oją, nɛpʉ bí 'bʉi, nɛ gätho ʉ i 'bʉpʉ mahɛ̨ts'i.
  dah-dah: Irkeb dapŋa duwi kafuram gore mohoŋ aŋ irde Al Kuruŋ mere buluŋ mat irde
    Al Kuruŋyen deŋemya gasuŋmiŋya irde gasuŋmiŋ bana haŋ marya goyen nanyaŋ yiryiŋ.
  tnk-tnk: In rani ərəha pɨk Kumwesən, mɨne nəɡhɨn, mɨne imwəni fwe ia neiai, mɨne
    nərmama səməme kamharə ikɨn.
  kpr-kpr: Tambuno 42 resena einda jokáda, sino fuka amo tuturo edo, God a nunda javo,
    kotugo nunda irari vasa, a nunda natofo utuda irera, aindae jijivu sedo ghusira.
  san-IAS: tataḥ sa īśvaranindanārthaṁ mukhaṁ vyādāya tasya nāma tasyāvāsaṁ svarganivāsinaśca
    ninditum ārabhata|
  nho-nho: Te manu kaitama naa ni kaamata te sasaakiri i TeAtua, teenaa e taratara
    haaeo ka sasaakiri i te inoa TeAtua, tana kina e noho ai, aa e sasaakiria a ia
    naa tama hakkaatoa e nnoho i te lani.
  gym-NT: Ye erere bkänä, ni ye käkwe ñäkäba kämekäme krübäte Ngöbö rüere amne kä
    käinta, känti Ngöböta nüne, ye rüere ñäkäba diän diän kwe. Erere arato, nitre
    nünanka kä käinbti, ye rüere ñäkäba kwe.
  azg-NT: Ndoꞌ juu quiooꞌjndyiꞌñeen, taꞌ juu na itsinin juu jñꞌoon ji vaa nacjooꞌ
    nquii Tyoꞌtsꞌon ndoꞌ nacjooꞌ xueeꞌ jon yo nacjooꞌ quiñoonꞌndue naijon na mꞌaan
    jon yo ninꞌtsoñꞌen joo na mꞌan joꞌ.
  bhd-bhd: तै हैवान परमेशरेरी तुहीन केरने लगो, कि तैसेरे नंव्वेरे खलाफ, ते ज़ैड़ी परमेशर
    रहते ते स्वर्गे मां रानेबाले सेब्भी लोकां केरे खलाफ तुहीन केरने लगो।
  too-NT: Lā' xla' lej ko'hua'jua' tzuculh līchihuīna'n Dios lā' ixtacuīni' lā' huan
    a'kapūn lā' ixlīhuākca'n a'ntīn tahui'lāna'ncha' nac a'kapūn.
  ind-AYT: Dia membuka mulutnya dalam hujatan melawan Allah, untuk menghujat nama-Nya,
    dan kemah-Nya, dan mereka yang tinggal di surga.
  cjo-NT: Ari ikantzimatakiri rirori, ikantzimatakiro inampi, eejatzi ikantzimateeyakirini
    jeekatsiripaeni janta.
  nsn-nsn: Inggono ka uahuein tar uelsigalantiehe tun tang God, kare mamantouo tar
    hanganon, kare na umon, kare tas mais ra uangoul i Heuen.
  san-DEV: ततः स ईश्वरनिन्दनार्थं मुखं व्यादाय तस्य नाम तस्यावासं स्वर्गनिवासिनश्च
    निन्दितुम् आरभत।
  tna-NT: Da su beju ai senida madhada ja Diusu madhabapirutana. Pamapa cielo su yani
    ai cuana di madhabatana.
  lid-lid: Eme ma, iy arah bohon ta bobose Kindrei, iy sondrokonya Kindrei ma kon
    tan, ma hawe iri lau ta Kindrei ado kandrah.
  wim-wim: Nil minh kulliy alangan kan-ngul paththam God.an konch nunang aꞌ namp nungantamana,
    aꞌ puth aak nungantaman nilan wun-wunan, puth than pam wanch anangan thamp aak
    heavenangan wuntana, konch thanangweya.
  zga-M: Puyikhava nuseikhi nghwavuvaha nuvulonghonchi eimienchi eimilevulu nghinne
    neinghiveilei pakyanya. Puleino eikhikanu khikhabungula undomo nghwa khyene pukhikhanja
    ukhulengetula amamenyu amanchitu anghanghikhubeingha Unguluve, paninie nukhudukha
    eitawa lya Nguluve nuvutamo vwamwene paninie navala avavitama khukyanya.
  yom-yom: Buna wuzibula munuꞌandi mu diambu di vueza Nzambi, mu diambu di vueza dizina
    diandi, vueza nzoꞌandi ayi babo bobo bamvuandanga mu diyilu.
  san-SIN: තතඃ ස ඊශ්වරනින්දනාර්ථං මුඛං ව්‍යාදාය තස්‍ය නාම තස්‍යාවාසං ස්වර්ගනිවාසිනශ්ච
    නින්දිතුම් ආරභත|
  yut-yut: Uŋun gen kagani wɨtdalek Piŋkop jɨgɨlak yaŋ ɨmgut. Yaŋ ɨmɨŋek Piŋkop dakon
    man, ae Piŋkop dakon kokup, ae amɨn Kwen Kokup ekwaŋ kɨsi do manji gen yagɨt.
  grc-BYZ: καὶ ἤνοιξε τὸ στόμα αὐτοῦ εἰς βλασφημίαν πρὸς τὸν Θεόν, βλασφημῆσαι τὸ
    ὄνομα αὐτοῦ καὶ τὴν σκηνὴν αὐτοῦ, τοὺς ἐν τῷ οὐρανῷ σκηνοῦντας.
  cpc-NT: Owanaa ithainkatasorintsiwaitaki ipairyaaminthawaitashitakari Pawa, ipairyaaminthawaitashitakawo
    tasorintsithaanti, ipairyaaminthawaitashitakari inkitijatzi.
  nhg-NT: Pos ejqueu oquechi. Tiepöpöcac Deus, tiepöpöcac tienumbre hua tieteupa,
    hua quenpöpöcac yejua tli chajchönte ompa elfecac.
  nya-nya: Ndipo chinayamba kuyankhula mawu achipongwe onyoza Mulungu, dzina lake,
    malo okhalamo ndi onse amene amakhala kumwamba.
  ngu-NT: Ijcon, tej, on xcuajli yolqui cuijhuicaltiaya Dios, niman itocayo Dios,
    niman on ichanyou Dios niman no on yejhuan nemij ne ilhuicac.
  kup-kup: Met horï pop Godiz mogao tat pim abatao bahorï batat pim zei tinas, ma
    paru tairari abarah Godinañ tin hez-poriz ñetï horiv hat, “Paru betezarir parum
    zei betezas ak,” pot hat batiu tiu batooh.
  jid-jid: Niki bisan a bwu nyuma nitu du tre kpebi ya Irjhi grji, ni ya ndema ni
    grji mba iko bubusonma, biwa ba he ni shulu.
  wmw-wmw: Iye akambula kanywa yake, akisowera masemo a kunkufurira Mwenyezimungu,
    akifezeyi zina ra Mwenyezimungu na Nyumba yake Takatifu, pamoja na piya wari mbinguni.
  gmv-GGM: Xoossune Xoossa sunth izi dizasozane salon dizayta chashe oykides.
  ssg-ssg: I kak saxuti Haeu ma halialu hetekie axan. Tin i kak halialu hetekie tesol
    tonan ma teka laha toto ien.
  zpo-NT: Nu snee mle maya; ngunii ma wdizh nawent lo Dios, nu lo pa nzho xaa, nu
    lo re xaa nzho naz yiba.
  poy-poy: Su kanjiti kumwigilanga Mlungu na kuligilanga litawu lya Mlungu na pahala
    pakalikala na woseri yawalikala kumpindi kwa Mlungu.
  qwh-NT: Tsenam Diospa contran, santisimu altarpa contran, y sielucho quecaqcunapa
    contran tuquita parlarqan.
  gaw-gaw: Nug oḏe aaha, Kayak dabiṯa, awa awa qeṯa, Kayak onignu dabiṯa, awa awa
    qeṯa, Kayak ap̱agnu ele dabiṯa, awa awa qeṯa, amu nug Kayaknu daup, hab aṯan daaṯeb
    ele amu, nug amu dilag ele dabaṯa, awa awa aqaṯom.
  nca-nca: Asa ko maŋgó kosoro Anutu yesaráŋoro Anutu koro owí ŋuya yendéyó ŋuya winiyó
    samboko yoteŋgo ŋuya yesará yereyaró.
  zpz-NTPP: Orzeꞌ ni bicy ma. Mnii ma riidz nu za contr ni Ñgyoozh. Mnii zi ma ni
    Ñgyoozh, nunu mnii zi ma ni yuꞌ wedz nim, nunu mnii zi ma ni de anc nu yuꞌ gyibaa.
  zac-NT: Zni bëꞌnë ma dushë; guníꞌill cuntrë Dios nu gudell guëc Dadë nu guëc santuari
    shtë më nu guëc ra naquëbezë lu gubeꞌe.
  kyg-kyg: Agaemo Gotifeꞌmo huno faipa huno atege Goti agiꞌaleꞌmo alino afepi atege
    Gotiꞌa maiꞌniya kotegaeꞌmo huno faipa huno atege kokuꞌnapi maiꞌnaya vayaꞌaifeꞌmo
    huno faipa huno apatege huno maiꞌniye.
  kmk-kmk: Utdiyon, inlugina un man-insultu kan Apudyus, nan-ibaga’t dan maisuganggang
    sit ngadan kan igaw Apudyus kan losan dadit inggaw sidin langit.
  cao-NT: Jatsi Dios, jahuë janë, jahuë iti-itiria, jahá cabo, tihi cabo pasomaha
    ja chaniquë.
  bbr-bbr: Keseria, Anut jeje ämän auraun onoktoroi arewon. Anut nukan enip pak kon
    mena pak kon roasiret omar oik rai pak erek jeje ämän awarowon.
  inb-inb: Chi­wanka, Taita Dius­manda, paipa wasi­manda i suma luarpi kaug­sag­kuna­ta­mi
    kami­dur karka.
  hrv-hrv: I ona otvori usta da huli Boga, da huli ime njegovo, njegov Šator i nebesnike.
  box-NT: Ó o wee bío hã bín-kora lɛɛ́ le Dónbeenì yi ká a là le yèni, làa
    hen na le wi yi, làa bìa wi ho wáayi.
  ote-NT: Bi njabʉ, bi ña̱maꞌñʉ de Ajua̱ y bi zanbabi rá thuhu, nehe bi zanga ra ma̱ca
    luga habʉ bí ꞌbʉ Ajua̱, ne gatho núꞌʉ toꞌo ꞌbʉhni.
  wnu-wnu: Ende aba mani eng wo der Qenu wo git end ber qob wot qamb, a wonou munai
    sambur igo end toat qamb, a wonou munon yurau wonou ginamt igour eng wurit sai
    qob wurit qamb, ende at igoai.
  zam-NT: No tataaque' mbli má'. Gunii má' ngòc nguàal di's contra Diox. No nazab
    gunii yèe gunii tìi má' cón che'n lèe Diox no cón che'n templ che'n Diox co' nac
    lugar natú' co'te' nzo Diox. No nazab gunii yèe gunii tìi má' cón che'n mèn co'
    nzo loo bé'.
  zyp-NT: Khazing khah reipachia ka, a ming le a ungnahpaw hminghmaw le vaicung letei
    a ungpaw sahlo khah a pachia a pahru thlu he.
  sey-NT: 'Ja̱je paꞌipi ñeje yoꞌopi: Maijaꞌquëre sa̱ñope capi, i̱ deꞌo hue̱ꞌñare coꞌaye
    capi, cuiꞌne maꞌtëmo paꞌicohuaꞌireje̱ coꞌaye capi.'
  nvm-nvm: Regavo madu God fuba bijukoga fu ir fuon ijia una Godsina vuak ise kuaiknum
    if fuon ijigam ar fuon ga efuon ijia karinva iji kam buzeifdiaknum ijeg reoin.
  mps-mps: Tama agai pedauwalidu dwai dwai po weyu, God dali posobo po wabo gagalali.
    Agai Godigo nogide posobo po weyu, tama Godigo bulu dali me te po wali, tama te
    Godigo hani dagalude bidibo hani augwali dali me te dwai posobo po wai.
  pab-NT: Hatyaoseta Enore xaokaka iniyalahare iraehena. Enexare, Enore tyaonitere
    nali, tyotya enokoa tyaoniterenae xaokaka iniyalahare iraehena.
  llg-llg: Huu ndia de ana kokolak natuda Manetualain naden, ma ana kokolak nakadadaek
    basa Manetualain hataholi nala, mana leo lai nusa-sodak.
  kyf-kyf: 'We -bloa ŋwɛ ''ɩn we yia -Lagɔɔ vɛlɩe bhli: we vɛlɩ ɔ ''ŋnɩ, we vɛlɩ ɔ
    ladɩda, ''ɩn we yia -wa -dɩa yalɩ la vɛlɩ.'
  tpi-tpi: Olsem na em i opim maus bilong en na em i tok bilas long God. Em i tok
    nogut long nem bilong God na long ples bilong God na long ol lain bilong God i
    stap long heven.
  mih-NT: Ta quiñi xaan cua cahan tɨ sii ra Ndyoo, ta cua cahan tɨ ndya vaha ñi sii
    zɨvɨ ra Ndyoo ta cuenda nu ndyaa ra Ndyoo ta cuenda tandɨhɨ ñu sa iyo andɨvɨ.
  qvh-NT: '@see-verse:REV.013.005'
  kms-kms: Ni wand isis nand di God wand brequ nindig. God nyamb di ni nas kin sunyi
    nyamb te unje niping di wute tende ris kin ni nyamb unje nipiny.
  agn-agn: Agpakalainen na tang Dios, ang aran tang Dios, ang istaran tang Dios, ig
    ang tanan ang pamansistar ong langit.
  nhi-NT: 'Uan ohcon oquichiu: opeu pitzotic icteneua Dios uan nitoocaatzin; sannoiuqui
    pitzotic opeu icteneua niteopan Dios, uan naquin chanchiuah itich in iluicac.'
  ttc-NT: Ntons owaq'ik tzan tyolin yol b'an nya'tx galan ti'j Qtata Dios b'ix ti'chq
    yol b'an nya'tx galan ti'j te tjay Qtata Dios b'ix kyi'j kyaqil aj akyejax tuj
    ka'j.
  dan-1931: Og det åbnede sin Mund til Bespottelser imod Gud, til at bespotte hans
    Navn og hans Telt, dem, som bo i Himmelen.
  kwj-kwj: Wosiwani takisopo rihi ri haunasini Gotri ni, Gotri hi tini, Gotri ko tini,
    e, Gotri himache le hewen ko ki dau leni ya ri saweholiyanda.
  vie-OVCB: Nó mở miệng xúc phạm đến Đức Chúa Trời, đến Danh Ngài, Đền Thờ Ngài và
    tất cả những ai ở trên trời.
  kze-kze: Áánútumba simái sáwí'a umánkena kwenáwí'a simái sáwí'a kwéena Áánútumo
    máyáipa'a simái sáwí'a kwéena kwíyómpa'o máyáawai simái sáwí'a umátinkomba isááwánana
  mpj-mpj: '@see-verse:REV.013.005'
  lbk-lbk: Et nenkali ay nangipangpangaag ken Apo Dios, nan ngachana, nan entetey-ana,
    ya am-in nan makitetee ken siya id chaya.
  mto-NT: Ax veꞌemts je̱ꞌe̱ veꞌe du̱tuujn, vyinko̱jtspe̱jt je̱ꞌe̱ veꞌe je̱ Nteꞌyam
    je̱ts pa̱n pa̱n jatyeꞌe ijttuvap je̱m tsapjo̱o̱tm, kyo̱ꞌo̱ñu̱ko̱jtsiva tseꞌe je̱
    it joma veꞌe je̱ Nteꞌyam chu̱u̱na.
  bzh-bzh: Yö avi raḳ benër pelë raḳ Anutu. Genër pelë raḳ Anutu arë, genër pelë
    raḳ yi dub-vabuung-böp, geraḳ yi alam sën denedo yaġek lo.
  guj-2017: તેણે ઈશ્વરનું અપમાન કરવા સારુ પોતાનું મોં ખોલ્યું કે, તે ઈશ્વરના નામનું,
    તેમના પવિત્રસ્થાનનું તથા સ્વર્ગમાં રહેનારાઓનું અપમાન કરે.
  jvn-NT: Kéwan terus ngolok-olok marang Gusti Allah, uga ngolok-olok jenengé lan
    omahé Gusti Allah lan kabèh sing manggon nang swarga.
  byr-byr: Sahwai gamɨre maangeꞌ taaꞌda yɨ Gotɨyarɨna yagaaibɨraizɨka yɨvanɨkelyɨ.
    Sai Gotɨyarɨne yayaꞌ yagaaibɨraizɨka dadelyɨ, yɨ Gotɨyare angevɨnajɨ, yɨ Gotɨyare
    yɨta dazavaaꞌ Sɨgunyavɨ mwaaihata saraavɨjɨ.
  ian-ian: God kat kai waa njɨka ndɨna sɨ kat viyaisandandɨ. Godna ngepma lɨga nɨmba
    kat kai waa njɨtɨndɨ.
  hun-hun: Megnyitotta azért száját Isten ellen való káromlásra, hogy szidalmazza
    az ő nevét és az ő sátorát és azokat, akik a mennyben laknak.
  mcf-NT: Aidën Nuquin Papa chieshënquin naden muauaposh. —Nuquin Papa caid nibëdquiec.
    Abi tabadaidtsen nibëdquiec. Abi yacno tabadquido abitedi nibëdquiec. Ambembi
    chiaid niosh —quec muaposh.
  kjs-kjs: Go pisa pare nipumi Gote-para koe ero agale loma Gote-na bi-para Gote nipuna
    piri su-para ero agale loma go Gote-na so yaa-para pimi rurunu-para page koe ero
    agale lisimi.
  mni-mni: Mahakna Tengban Mapubu, Tengban Mapugi mingbu, Tengban Mapuna leiriba mapham
    adubu, amadi swargada leiriba makhoi pumnamakpu thina ngangba hourammi.
  yad-NT: Samutta̱da ji̱ta suvu̱chi̱ varirya jijyu̱, sa̱tidye niquesara Ju̱denu jiyaro̱ju̱,
    si̱tya jiyaro̱ju̱ jarye, savichajo jiyaro̱ju̱ntiy jiryatiy Ju̱denu siityari̱vajyuu
    rivyichasara nta jarichunchantiy.
  mxb-NT: Sa̱ꞌá ño̱ó ni̱ ka̱sáꞌá rí káꞌa̱n ndava̱ꞌa rí saꞌa̱ Ndios, ta kénóo rí kuu̱
    ná, ta káꞌa̱n ndava̱ꞌa rí saꞌa̱ veꞌe ño̱ꞌo noo̱ ió Ndios, xíꞌín saꞌa̱ ndidaá na̱
    ndéi induú.
  pon-2006A: E ahpw tapihada lahlahwe Koht, mwaren Koht, tehnpas sarawio, oh irail
    koaros me patopato nanleng.
  maq-NT: Hane cavetsihin xi choho cachja chu tsëhë Nina, canchati chu tsëhë ñihi
    rë cojo tsëhë cahndë́ hiscan viyuju Nina, hane tsëhë yëjë sa me xi siu me ngahnga.
  hto-hto: Iemona afémɨe bie izói fɨnode; Juzíñamuina uáitano, ie mámecɨna ɨáɨre daɨíoide.
    Daje izói Juzíñamuimo úriranona ɨaɨre daɨíoide. Iemo monamo itɨ́nuiaɨna daje izói
    ɨáɨre daɨíoide.
  por-BRBSL: Ele abriu sua boca para blasfêmias contra Deus, para blasfemar seu nome,
    sua morada e aqueles que habitam no céu.
  ces-NKB: Otevřela tedy svá ústa, aby se rouhala Bohu a urážela jeho jméno, jeho
    stánek i ty, kteří přebývají v nebi.
  cui-cui: Bapoxonae barapon, pon be Corei bara baxua exana, xua copatatsi. Bapon
    Nacom abe yabara paebatsi. Mataʉtano Nacom pin pia bo tatsi abe yabara paebatsi.
    Mataʉtano Nacom piamonae tatsi, pomonae jinompa itabocotha abe yabara paebatsi.
  boj-2014: Yoqnsiqa aqa segi medabu waqtoqnsiqa Qotei misiliŋyoqnej. Osiqa Qotei
    aqa ñam ti aqa tal ti tamo uŋgasari laŋ qureq di unub qaji naŋgi ti misiliŋnjroqnej.
  eng-OEBUS: It opened its mouth only to blaspheme God, to blaspheme his name and
    his tent – those who live in his tent in heaven.
  eri-eri: Onou bona, no bolou oto bona Itou memesi beele letungawai. No Itou unyi
    bagu, Itou nomo matane bagu, Itou nomo gane ha laluwa la yafade waha bagu bona
    beele inyaba lewai.
  aly-aly: Arraylenty rap Akngey arrkentelhelew artewenty innga itna ikwerenh-then.
    Rap Akngey-rnem arrkentelhelew, ikwerel-arleng aneyel-rnem-then. Rap apmer Akngey-wenh
    arrkentelhelew, rernemarl ingkerr anew-anenh irrwerl.
  wiu-wiu: Nitoa mekome Akolalika one ibinika one mekataka a tibu mekoi-kitika eni
    peya paya tetepo takoa poanemo oa kaka.
  swe-swe: Det öppnade sin mun för att häda Gud, för att häda hans namn och hans boning,
    dem som bor i himlen.
  cth-cth: Hat toteh, Cathut dudamnae lawk a dei teh, Bawipa e min hai thoseh, Bawipa
    e lukkareiim hai thoseh, kalvan kaawm e naw hai thoseh dudamnae lawk a dei.
  mti-mti: Me noiwa watabne God gumbe ae wane. Me God iviwa ge God gweyawa wakeiviwa
    arawa gumbo ae wane. Sira iyayapan mu kwiminau wakeemewa gumbo ae wane.
  pad-NT: Paha katapo'ijania bikanavaraniha'ihi ida Deus onina, Deus ibavi, Deus ibavia
    vahojaki hiki. Onivani fori va'ora nihaha adani Deus kania vahoja'iki.
  twi-twi: Ofii ase domee Onyankopɔn, ne din, baabi a ɔte ne wɔn a wɔte ɔsoro nyinaa.
  hlt-hlt: Te dongah Pathen te soehsalnah neh a ka a ang thil. A ming neh a dap te
    khaw, vaan ah aka rhaeh rhoek khaw a soehsal pah.
  tbz-SIM: Kɛ nɑ́ɑ́ ntinɑ́ɑnyɛiti, kɛ cɑɑri Kuyie nyètìrì, kɛ sɑ̃́ɑ̃́ nku ɛì kɛĩ́nkɛ̀,
    nɛ̀ ku kɔbɛ bɛ̀ɛ̀ kɛ̀ bo.
  san-GUJ: તતઃ સ ઈશ્વરનિન્દનાર્થં મુખં વ્યાદાય તસ્ય નામ તસ્યાવાસં સ્વર્ગનિવાસિનશ્ચ
    નિન્દિતુમ્ આરભત|
  ake-NT: Papa sapema pe iye'sara'tɨ'pʉ; itese', ipata iko'manto' yau mɨrɨ awonsi'kɨ
    tanporo rɨ Epʉn po te'san pɨ' ɨri pe isaurokʉ'pʉ.
  qvn-NT: Chauraga Diostam lutan rimaycunawan ashliyta galacuyun. Chaynuytan lutanta
    rimacun jutinpitas, Dios cacunman wayipitas, jinaman jana pachachru lapan yachrayagcunapitas.
  tku-NT: Xla' jā tze tzuculh līchihuīna'n Dios ē ixtacuhuīni' ē a'kapūn ē ixlīpō'ktuca'n
    tī tahui'lāna'ncha' nac a'kapūn.
  bjk-bjk: Ma a mawak ixo urulo ra rengrengen ögarin e God ma esene bölök. Ma ixo
    tengen ögarin bölök a ngasiene God nang ibo xisixis ee, me idi xirip bölök nang
    tobo xisixis ee riso xö watmaep.
  msy-2020: Egha uan akamɨn God ko Godɨn ziam ko Godɨn Nguibam, ko an Nguibamɨn itir
    darazi sara, men tira.
  bpr-bpr: Di kat ktalù i lmanaf ayé, falmon i kdatah Dwata, na fansasèan i dagitan,
    na i gumnèan di langit, na lê man i kdee dademe mnè di safédan.
  cle-NT: Hi³ja̱³ liáh³ja̱³ gá⁴jmeé³, gá⁴liú³ mɨ³hee³² chiáh² Dios, gá⁴féh³ jú¹dxɨɨ́³
    chiáh², ba² gá⁴liú³ jú¹dxɨɨ́³ chiáh² ñu² Dios baáy⁴ ji̱í̱⁴ diáh⁴ hi³ dɨ³nieeyh⁴²
    yuuh¹ güii³.
  txq-txq: Huu naa de ana kokolak nakatutudak Manetualain naden. Ma ana oo kokolak
    nakadadaek basa Manetualain hatahorin nara fo mana leo rai nusa tetuk do inggu
    temak boe.
  aaz-aaz: Es naan ate, in nkanaꞌpaar Uisneno. Ma in nkanaꞌpaar Uisneno Iin na msaꞌ,
    reꞌ etan sonaf neno tunan.
  qup-NT: Chaypina Yaya Diosta pukllachishpa paymanta millaypata rimashpa kawsarka.
    Yaya Diospa kawsananmanta paywa pakta silupi kawsakkunamantapas millaypata rimashpa
    kawsarka.
  dop-dop: Tǝnɑɣɑ kʋ sʋʋ Ɩsɔ kɛ́ footuɣu, nɑ kʋ yɑɑ ɩ hǝtɛ nɑ timpi ɩ wɛɛ tɔ nɑ pɑ
    tǝnɑ mpɑ pɑ wɛ ɩsɔtɑɑ tɔ nɑ kʋ tʋʋ.
  azb-azb: O, ağzını açdı ki, Allaha küfr etsin, Onun adına, həmçinin məskəninə, yəni
