  kmo-kmo: Rii God riina wosoboye tar. God riiti hin wosoboye tar. Rii God riiti akaman
    wokwoya tarek, hevenek tawa ma mima yenya wohegabatar.
  agr-agr: Tibau asa, Apajuin pegkegchau chichajak, Apajuí pujutaijin, ashí nayaimpinum
