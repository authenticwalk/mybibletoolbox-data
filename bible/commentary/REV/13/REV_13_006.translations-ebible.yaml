  sus-A: عَ نَشَ عَلَ رَ سْتْ، عَ عَلَ شِلِ كَنَ، عَ عَلَ شَ هْرْ مْلِنفِرَ رَ سْتْ،
    عَ نُن نَشٍيٍ سَبَتِشِ كٌورٍ مَ.
  jpn-1965: そこで、彼はその口を開いて、神に対するけがしごとを言い始めた。すなわち、神の御名と、その幕屋、すなわち、天に住む者たちをののしった。
  fra-SBL: Il ouvrit sa bouche pour blasphémer contre Dieu, pour blasphémer son nom,
    sa demeure et ceux qui habitent dans le ciel.
  yka-yka: Laˈat hadja binissānen sabab Tuhanin duk sabab ēnnen duk patennaˈannen,
    hātinen surgaˈin duk sabab kēmon mapatennaˈ si surgaˈin.
  mle-mle: Aw atawa tikuw, di Godak sapis jikin kwurdid. Di God dikidi sak sapis jikin
    kwurdid. Aw God dikidi kwakwadaal tamiyawa adiy miyawa adi tamiyaam kwakwanadiyik
    ab dayak sapis jikin kwurdidiy.
  shp-NTPO: Jatianra jaskákona iki, jaskatira ja Dioski, itan jawen xoboki jainoax
    ja naikan jakanaboki jakonmaibires yoyo ika iki.
  aom-aom: Öroho bogo tugohahëꞌëro vöröꞌe mi sisëhuro riꞌöromo God agoromo hesi ihoho
    ijumoromo God-hu hijaje öri ariꞌoho sivoromo Godꞌo gemu mae öꞌidöre raromarue
    aribövi jabesi sisëho sarerivoromo ëma jövohijo.
  geb-geb: Ana maaŋ muuŋgiap won kamthooŋ ntarav, Fhe Bakɨme nzɨɨi. Ana vhɨra buni
    mbatɨgir Fhe Bakɨme zɨ nzuav, ana vhɨra buni mbatɨgir ana ŋgu nzuav, vhɨra mba
    Hevenan ki enseri gu gumgi gu mbigi, ana vhɨra buni mbatɨgir mbe nzuai.
  bsj-bsj: Dila bichnro wom nyi cheu tikang kero bwirti dor kwamak chwekang Den cheroti
    kange fiye nyi che kange noboro yim di kwama.
  cak-cak: Xerubila' c'a ch'abel ri chicop ri' richin xuyok' rubi' ri Dios y ri racho,
    y xeruyok' ri c'o cacho chicaj.
  chf-NT: Che' chich u chi. U yälbi Dios q'uen cräxt'an. U cäräx älbi u c'aba' Dios,
    u cäräx älbi u yajliba Dios tä cielo, y u cäräx älbi machcatac ya'anob tä cielo.
  tlf-tlf: Kale dimduum iyo God imi weng mafak baga-e-bom-nala e, imi win uyo kufak
    daga-e-bom-nala e, God imi abiip abiil tigiin uyo titul weng baga-e-bom e minte,
    abiil tigiin kasel iyo titul weng baga-e-bom no kema ko.
  piu-2006: '@see-verse:REV.013.005'
  poh-NT: Chi jeꞌ reꞌ, reꞌ maꞌ laj chicop reꞌreꞌ pꞌuht woꞌ rikꞌoric chi eht chi ribanjic
    i maꞌ holohic ta laj kꞌoric chiri̱j i Dios eh jeꞌ woꞌ chiri̱j i Lokꞌ laj Yeꞌa̱b
    reꞌ nlokꞌonjic wi̱ꞌ wach i kAja̱w Dios chꞌi̱l woꞌ chiqui̱j take nicꞌ paꞌ nimal
    wilque̱b pan taxa̱j.
  tue-tue: Cõãmacʉ̃rẽ ñañarõ wedesewi. Cʉ̃ʉ̃ wãmerẽ, cʉ̃ʉ̃ niirṍrẽ, ʉ̃mʉã́sepʉ niirã́rẽ
    ñañarõ wedesewi.
  bjp-bjp: Ka sapeng na ngusu ke ka orek laulau ulo God, una asa, una falifu ae God
    i kiis lo ke ulo ri tikii buuii na kukulii.
  xon-xon: Le u waar umɔb ki sii Uwumbɔr, ni Uwumbɔr aayimbil, ni Uwumbɔr do, ni bimɔk
    bi Uwumbɔr do na,
  tzo-ZNT: Jaꞌo lic cꞌopojuc li bolome. Islaban ti Rioxe xchiꞌuc li stemploe, xchiꞌuc
    li muchꞌutic teyic xa ta vinajele.
  mpm-NT: Ti ni kaꞌan ndevaꞌa tɨ sɨkɨ Yandios, chi ni kachi tɨ ja na kunchañuꞌun yɨvɨ
    maa tɨ ti ansu maa Yandios. Siaꞌan ni kaꞌan ndevaꞌa tɨ sɨkɨ ya, ti suni ni kaꞌan
    ndevaꞌa tɨ sɨkɨ yɨvɨ ya, sɨkɨ yɨvɨ ja ni ka ni taꞌu i kanchuku i jiin Yandios
    undi andɨvɨ.
  ots-NT: Car zu̱we̱‑cá̱, mí ma̱ palabra rá ndo nttzo. Mí i̱na̱, jí̱ mír ntzöhui car
    Tzi Ta ji̱tzi pa di tte̱me̱, cja̱ jin te di ntju̱mʉy cár templo ca Ocja̱ pʉ ji̱tzi.
    Guejtjo bi zan cʉ ddáa cʉ bí bbʉh pʉ ji̱tzi.
  hoy-hoy: आव परमेश्वर उन अपमान माळोर साटी बाय तेरदुन कि आऊन हेसुर अदिक आऊन तम्बू
    मतलब स्वर्ग इन ईरावाळेर इन अपमान माळुल.
  amo-amo: Finawan tene puno unu me a zoguzo Kutelle, lisame, udu kikakaa na a sosin
    ku nan na le na isosin nin ghe kitene kane.
  pjt-pjt: Ka mulapaṯu paluṟu Godanya anaṟa warkingi, ngura palumpa munu ngura ilkaṟingka
    nyinanytja tjuṯa kuḻukuḻu.
  cwe-cwe: Ivo ng'onyo dikali ijo jandusa kumuliga Mulungu na kudiliga zina jake na
    hanhu hoyokala na wose wowokala kuulanga.
  daa-NT: Ek di ŋa teestu nige biy iŋ Buŋ ho ŋa warig siŋji. Ŋa warig pey wer kaak
    Buŋ goyiyo, iŋ ŋuur kuuk goy kuwa ka samaaner.
  mlp-mlp: Luwad in ate akim God tibilawunyaq. Bilawunad in God abin meqin diq tonad
    teq in God ago bit in osaqta na abin timeqin tonyaqmo. Bit na in Yesus ago on
    mataw God inaq Heven-ib osayta naqmo.
  ape-C: Aria enyen nyanonubur nyape nyabubunim um Iruhin. Enyen nyabubunim um ananin
    nyeigur nyani ananibur wabur bani eshudok arpesh douk shape iruhw heven iri.
  bgs-bgs: Tô igkagi sikandin, igtulád din tô Manama, tô góddóan ka Manama tun ta
    langit, asta tô mga ágpamaké ka Manama na góddô tun datas ta langit.
  faa-faa: Arirakano yasaro asía amo Koti yano motosane soko, hepene yapura Koti rea
    hauakane soko, hepene yapura makata su risiane soko, mawakasemaraka ekeneraka,
    ho mareraka somerakasapo.
  kik-kik: Nyamũ ĩyo ĩgĩtumũra kanua ĩrume Ngai, na ĩcambie rĩĩtwa rĩake, na gĩikaro
    gĩake, o na arĩa matũũraga kũu igũrũ.
  cap-NT: Jalla nekztanaqui anawal animalaqui Yooz quintra chiichic̈ha, Yooz tjuu
    quintrami, niz̈aza Yooz timplu quintrami, niz̈aza arajpachquin kamñinacz̈ quintrami.
    Jalla niz̈ta quintra chiichic̈ha.
  ksr-ksr: Ii jeŋ tegoro qaa ootanoŋ aantano Anutu mepaegoŋ laligoro. Anutuwaa qata,
    Siwe gomaŋa ano Siwe uutanoŋ laligojuti, ii kuuya mono mepaqepae ama oŋoma laligoro.
  eng-TNT: And he opened his mowth vnto blasphemy agaynst God to blaspheme hys name
    and his tabernacle and them that dwell in heven.
  sbs-sbs: 'Njikuti chibatana ni cheyalula kaholo kuwamba zi shubula Ireeza: ku shubula
    izina lyakwe, ku chibaka kwa hala, mane nabo bahala mwi wulu.'
  sue-sue: Are wo ami Anutu nu nutope ata zazo bowire nuso ata utura itai-matai inowera
    nukare amira zazo awa puro dena-betena inoise noisonua awa.
  fra-NCL: Et elle ouvrit sa bouche pour proférer des blasphèmes contre Dieu, pour
    blasphémer son nom, son tabernacle et ceux qui habitent dans le ciel.
  snn-NT: Ja'nca yo'oguë baji'i. Riusu, baguë ta'yejeiye ba'iye, guënamë re'oto ba'icua,
    baguë bainreba si'acuare gu'aye caza caguë, ja'anre yo'oni jëhuaguë baji'i.
  atb-NT: Yhang gi, yhâng nhut hpóng mù, Garai Gasâng aróng lé lhoq hpoi dang taî
    é htoq agó, Garai Gasâng é myìng eq nyì jowò lé le, mauhkûng htoq má nyi é bang
    lé le, lumù gansang é sû nghut ri.
  cek-AK: Sithaw tangoenghaih, Sithaw ih ahmin kasae thuihaih, Sithaw ohhaih kahni
    im, van ah kaom kaminawk to kasae thuih hanah, anih ih pakha to paongh pae.
  bkd-bkd: Tinameyes din sa Dios daw sa langit daw sa alan ha tagtimà diyà ta langit.
  ctu-76: Che' jini ti wen queji ti t'an jini bʌbʌq'uen bʌ animal. Ti' tyaja ti leco
    bʌ t'an Dios. Ti' mimich' pejcʌbe i c'aba' Dios yic'ot i templo Dios ya' ba' buchul
    Dios ti panchan yic'ot ti pejtyelelob año' bʌ ti panchan.
  lac-NT: A bʌc'o', a jach caremo', caj u jach pach'aj C'uj tan u p'astic u muc' C'uj
    xan. Bayiri' caj u p'astaj tu cu naj c'ujinticob C'uj mac, bayiri' raji' caj u
    p'astaj a mac a jach taj tan u c'ujinticob C'uj.
  xla-xla: Epalati ya꞉tapo God hi dla putlopo atlemsela꞉mama Pepele dimo mate epame
    dulu edla ha꞉ha꞉lalo so mate dla putlopo atlemsela꞉uwa.
  xav-NT: Taha ré, ma tô 'Re ĩhâimana u'âsi mono hã wa'ẽi wasété tô, ĩsisi na zama.
    'Re ĩsãmra mono zém na ma tô duré timreme wasété, duré hâiwa ãma 're ĩhâimana
    za'ra mono norĩ ãma zama.
  cuk-cuk: Ibdula-unid sunmakdegu, Bab-Dummadgi ise-sabsur gwisguar sunmakded, Bab-Dummadgi
    sunnasur-sunmakded, Bab-Dummad-neggi sunnasur-sunmakded, degine, nibneggi-bukmaladgi
    sunnasur-sunmakdebalid.
  tbf-tbf: A nga pangang nge oeng balapoik ngan e Raban, ma a nga oeng vatsakatie
    mi asan ma ken vonuo ma egie ese gi ta mon simi rangit.
  uig-CYR: У Худаға күпүрлүк қилғили — Униң намиға вә Униң дәргаһиға, шундақла әршни
    макан қилғанларға күпүрлүк қилғили ағзини ачти.
  ikw-NT: Anọhia wam kpume ọnu a nookwulu Chiokike, nụ rẹwhna a, nụ Ọro Nsọ a, nụ
    kpakara ele wu n'oligwe.
  khs-khs: 'Apula: mowa kopolo ikalo amuna amoke Kote unuwana, hepene falemi Kote
    elakemi peleya:wala, hepene falemi nano ketea sopoke sita:newana, kolotea meapolose
    henipasolose, aluse selesapekeye.'
  dwr-ENT: ሄ ዶዓይ ፆሳ፥ ኣ ሱን፥ ኢ ዴዒያሳኔ ሳሉዋን ዴዒያ ኡባቱዋ ቦሪያ ዶሜዳ።
  pma-pma: Kei mul musili Ahi, selus karen isen ka out ro ien, ka selus karen koakeil
    emun aro en out nesa.
  atd-NT: Sikan ian no nigtungayow rin on ka Magboboot woy ka langit woy ka tibo no
    og-ugpo to langit no ian ugpaan to Magboboot.
  tel-2017: కాబట్టి దేవుణ్ణి దూషించడానికీ, ఆయన పేరునీ, ఆయన నివాస స్థలాన్నీ, పరలోకంలో
    నివసించే వారినందరినీ దూషించడానికి వాడు నోరు తెరిచాడు.
  hat-BSA: Li te ouvri bouch li ak blasfèm yo kont Bondye, pou blasfeme non Li ak
    tabènak Li a, ak sila ki rete nan syèl yo.
  top-NT: Y xli̱ca̱na chú tláhualh, lhu̱hua tú li̱xcájnit li̱chihuí̱nalh Dios li̱kalhkamá̱nalh
    ixtapuhuá̱n, y na̱ chuná ixpu̱táhui̱lh y hua̱k la̱ta tú huí nac akapú̱n.
  msk-msk: Gasodi yaan sang Dios, yang aran nang Dios aw yang paguya nang Dios aw
    yang kariko nang tagalangit arag naan syosodi.
  gyr-NT: Ẽgüe ehi iñehe mara-mara tẽi Tũpa rese, iñehe-ñehe tẽi avei serer maranehɨ
    rese, sẽta rese, ɨva pendar rese avei no.
  kmh-kmh: Nuk kun giy Gor nup aŋgjiwiy, miñmon nup mindip biyoŋ aŋgjiwiy, biynimb
    nuk yip mindpay gok kuyip aŋgjiwiy gak.
  ukr-ONPU: Він відкрив свої уста, щоб богохульствувати проти Бога, проти Його імені,
    Його Оселі та тих, хто живе на небі.
  emi-emi: Me ghe otila paane ateva, tani auliaa saasakiaa ta God, me tale ararina
    ateae, masalikina ateae, me lo atoa la tokatoka etana.
  zpv-NT: Pwihsi guñiꞌyah ma laꞌh Dxiohs guñiꞌyah duxa ma ziga naa lah Dxiohs, cun
    xpwiinn guidoꞌ Ñiꞌh, nee cun neezaa nin rii raꞌ nez llaaꞌndxibaaꞌ.
  gux-gux: Lani o den yaadi o ñoabu ki sugidi U Tienu leni o yeli, leni o yekaanu,
    leni yaaba ye tanpoli kuli .
  kos-kos: Kosro soko ah mutawauk in selngawi God, oayapa Inen God, acn God El muta
    we, ac elos nukewa su muta inkusrao.
  ibo-ibo: O meghere ọnụ ya malite ikwulu Chineke, na aha ya na ebe obibi ya, na ndụ
    ahụ bụ ndị bi nʼeluigwe.
  yml-yml: Nuanuana Yaubada i na uviꞌagali bega ma yana nuasako i vovona-awadamana
    Yaubada ꞌwaineye, yana ꞌeba mia faifaina i vona, wata tomotoganidi taiadi i miamianiga
    abame, ꞌwaidie i vovona-awadamana.
  ory-ory: ସେଥିରେ ସେହି ପଶୁ ମୁଖ ଫିଟାଇ ଈଶ୍ବରନିନ୍ଦାର କଥା କହି ତାହାଙ୍କ ନାମ ଓ ତାହାଙ୍କ ତମ୍ବୁ
    ପୁଣି, ସ୍ୱର୍ଗନିବାସୀମାନଙ୍କର ନିନ୍ଦା କଲା।
  bzj-bzj: Da bees insolt Gaad ahn slanda ih naym tu, ahn di plays weh Gaad liv, ahn
    aal dehn wan weh deh eena hevn.
  chk-chk: A popuetä le turunufasei Kot, itan me ewe leni ia a nom ie, pwal chokewe
    meinisin mi nom lon läng.
  ssd-ssd: nuŋe pasambi Kuate ŋgumnem pasa suŋgomba tuna. Nu Kuate tuku nyu Kuate
    minit tuku ma, nane ma ta mbolŋge minig ta ŋakmba pasambi ŋaigo siglikina.
  acr-TNT: Xujek cꞌu lic tzel cachꞌaꞌt chirij ri Dios, chirij rubiꞌ ri Dios, chirij
    ri Rocho Dios y chiquij tak ri e cꞌo chilaꞌ chicaj.
  rop-rop: Det enimul bin opinim im mawus, en imbin tok olkainaba nogudbala ting blanga
    God. Imbin sweya langa God, en imbin mokimbat det pleis blanga God deya langa
    top, en imbin meigimbat fan langa ol detlot hu jidanbat langa hebin.
  mee-mee: Na i ke rolebainga kae Nutu ka pangamologa reke lelemalaga nga kaona. Ke
    rolebainga ka giana, ba ke rolebainga ka mallena kala nga reke momo ngia.
  mwf-2018: I ku nhini-ka murrinh wiye da matha merdarrithaktha wurrini ngarra Yile
    neki-nu, i da ngarra nukunu kanapup-ya, i kardu ngarra nukunu ngarra da Heaven
    parnam-ya mendarrithaktha wurrini.
  dif-dif: Ja nau mana piririna wonti Godani, ja nunkani talani, ja nunkani pungani,
    ja tanana, tana pariwilpani ngamai, ngirkibala.
  gam-gam: Une God pille dje ke kaima ye awo, God kandjiye amblo, yene dumoye ge dje
    ke ye awo, ga porapora kupill al moi ge para dje ke ye awi.
  nou-nou: Edo umo ge bebegae God da jawo da sedo isira edo yei umo atima ira jawo
    da sedo isira edo embo berari utu da atima isera ainda jawo da sedo isira.
  mqb-NT: 'A dazlan sə gənahan anà Mbərom: a gənahan anà sləmay anahan, anà man
    sə njahay anahan a re, aday anà ɗo mə njahay aya à mburom ata fok.'
  ape-B: Ali enyen nyenek stat nyape nyenek tok bilas umu God. Enyen nyenek tok bilas
    umu ananin yeul nyanu ananibul wabul blanu echudak elpech douk chape iluh heven
    uli.
  grc-F35: Καὶ ἤνοιξεν τὸ στόμα αὐτοῦ εἰς βλασφημίαν πρὸς τὸν Θεόν, βλασφημῆσαι τὸ
    ὄνομα αὐτοῦ καὶ τὴν σκηνὴν αὐτοῦ, τοὺς ἐν τῷ οὐρανῷ σκηνοῦντας.
  cav-NT: Tumetu jadidya jucuare. Quisaraticuaretu jidama Yusuja ishu. Ijillahuanacuaretu
    Yusu. Tumebaedyatu ijillahuanacuare Yusuja etare. Tumebaedya barepajuque Yusuja
    cuanaquetu ijillahuanacuare.
  kgp-NT: Kỹ tóg Topẽ to vĩ kónãn mũ, Topẽ jyjy to ke gé, ti jo ĩn to ke gé, kanhkã
    tãn kar ag to tóg vĩ kónãn mũ gé.
  bvd-bvd: Ma nia ka bae tataga fua God ma fua satana God. Ma fua fera God ni too
    lae 'i salo ma na toaa da too 'i salo boroi na doo kwasi nai ka bae tataga sui
    gu fuada.
  ukr-1871: І відчинив він уста свої на хулу проти Бога, щоб хулити імя Його, і оселю
    Його, і тих, що домують в небі.
  apz-apz: Kako Anɨtu sohwoꞌnji Anɨtuye aꞌamu ne soꞌnji yoꞌmayo ahwomomjo soꞌntnneꞌno
    sɨfajo lɨwoꞌnɨngkiso hweho.
  yon-yon: Kwane, ye mongkod daandene God yaningkoyiib ye oonimbon Ewen yaningkoyiib
    kuyaom doriibdan yi aningkoyiib kuu monmaroon.
  poi-NT: Jesɨc íŋáy ijɨp, moj imalmalnɨ́máy Dios y imalnɨ́máy jém iñɨ̱yi y jém wɨ̱co̱m
    ju̱t́ it́ Dios. Imalnɨ́máyt́im jém it́yajwɨɨp sɨŋyucmɨ.
  wuv-wuv: Ina warefafeloaa mei Haidaa, fei harana, fei gufuna mawe ei rona guta i
    gufu pafea.
  quf-NT: Chaymi chay manchaypaq munstruqa, Dyuspaq chaynulla chay payta adurananllapa
    wasipaqmapis kusala mana allinkunata rimaran. Chaynumi ashwan chay unaq syilupi
    kaqkunapaqpis, kusala saqrata rimaran.
  yuw-yuw: Yu wömai dugo tun yungan tuna Kopotorocha inong moin moin yongo o yuhon
    ma orin yuho idit sa orin Kopotorochon torop momdec idangma yu ambaracha inong
    saha tongo yong samborec yongidoc.
  hus-NT-1971: Ani chubax xe’ets in quithab cahuiliyal a Dios ani jaja’chic axi c’uajat
    ti eb c’al a Dios, aniye jaye in t’ocat c’uajattal a Dios jun ti c’uajil jaja’.
  med-med: Mel rakra ei ndi, keta anga ropa, Got kʉn, Got nga mbi kʉn, elim nga kona
    morum ei kʉn, wote wamp muⱡ kona mormin mbʉ kʉn pora, ik kit nimba ngurum.
  bch-bch: Iaoa ikakai ngan posanga ta iposa paeamao ngan Deo ga ipaeabu ngan ieda.
    Ga iposa paeamao ngan Deo ele tuanga ga gid panua toa buburiai oa pade.
  cco-NT: Jo̱ lajo̱b cajméeˋreꞌ; caféꞌˋbreꞌ júuˆ gaˋ uii˜ quiáꞌˉ Fidiéeˇ có̱o̱ꞌ˜guɨ
    fɨˊ lɨ˜ guiing˜ dseaˋ do, jo̱ caféꞌˋbɨreꞌ júuˆ gaˋ cajo̱ uii˜ quiáꞌˉ jaléngꞌˋ
    i̱ neáangˊ fɨˊ ñifɨ́ˉ.
  deu-1951: Und es tat sein Maul auf zur Lästerung gegen Gott, zu lästern seinen Namen
    und sein Zelt und die im Himmel wohnen.
  alq-ALGNT: Ogi manazoman Kije Manidon, acitc ogi manazodan o8izoni acitc adi e tajikendjin,
    acitc ogi manazoman kakina ini8e 8ak8ig ka tendjin.
  ixl-NNT: As tul nik iyolon txoo, as aꞌ u Kubꞌaal Tiixheꞌ nik iyoqꞌ veꞌt txoo. As
    nik iyoqꞌon txoo tiꞌ vibꞌii Aakeꞌ tukꞌ u tatinbꞌal Aakeꞌ, as tukꞌ unqꞌa icheesaꞌm
    Aakeꞌ uvaꞌ at tu almikaꞌ.
  boa-NT: '@see-verse:REV.013.005'
  quh-NT: Diospa contranpitaj sajrata parlarka. Diospa sutinpa, paypa yupaychana-wasinpa,
    paywan cusca janaj pachapi cajcunaj contrancutawan sajrata parlarka.
  kwi-kwi: Sunkana kirɨt. Diosta aliz pit pararɨt. Ussa kwail pararɨt. Wan chiyura
    uztuzakas kwail paranarɨt.
  agm-agm: Kandɨ ainjɨhɨtɨndɨ kandamɨ maahomwaaŋɨ nausaatɨ Autaahaatɨhopɨ sisɨpɨhɨndaase.
    Iyatɨ amɨ Autaahaatɨhomɨ ambɨpatapɨ sisɨpɨhɨndaase. Iyatɨ amɨ Autaahaatɨho bimimbɨpɨhapunɨ
    amɨ usa yamɨhapataatɨhɨ ko bimimbɨpɨhɨ koaisawɨ maasɨ bimohiyɨhiyaapunɨ sisɨpɨhɨndaase.
  ubr-ubr: On ibosuruf awan iruseren God aurin dura komasisi nan ibigigimai, On Wabin
    on ibikomasai a efan menan emama on ibikomasai a osi sabu iyabon safamai semama
    auris on ibikomasis.
  tsw-NT: A̱vu u da̱na̱ a yuwusaan A̱sula̱ adanshi a vama. Waru wi isula ta̱ ala a̱
    A̱sula̱, nu uba̱ta̱ u na u ri nden, oɓolo na aza a na a̱ ri zuva suru.
  cax-NT: Manitana churriampü ümoti Tuparrü y ümo bama aboma au napese ichepeti. Churriampito
    nurarrü ümo manu niporrti ane acamanu.
  aia-aia: Ni mwamwaasi 'a ha'atee ha'ata'aia God ma ha'atee ha'ata'aiai atana God
    mana dora monomono ana miraaui nei rau awa beia na'i aro.
  srp-1865: I otvori usta svoja za huljenje na Boga, da huli na ime njegovo, i na
    kuæu njegovu, i na one koji žive na nebu.
  agt-agt: A awena nagimmang mamadpadulay ta Namaratu, te pinadpadulay na ya ngagan
    na kontodu tolay na kiden nga pagyanan na ta langit.
  lug-lug: Ekisolo ne kitandika okuvvoola Katonda n’obutayogera birungi ku linnya
    lye, ne ku kifo kye mw’abeera, ne kivuma n’abo ababeera mu ggulu.
  yby-yby: Yamuya Omai nebo ulila nebo ito okulumau minikaka niabolaki api oko lewo
    letowo oko ne.
  heb-heb: ותפתח את פיה לנאצה אל האלהים ותנאץ את שמו ואת משכנו ואת החנים בשמים׃
  mpp-mpp: Ailu ye micine angkelu Wapong misulec aicnolu Wapong wacine nga macine
    ailu aling honocmengka gagaing, yenge misulec aiyelewec.
  apb-apb: Ko ere waelie oto a God, na satana, na hanue ingeie, na ahutana mo iini
    nge kire ii'o pe'ie ta'au i Lengi.
  san-TEL: తతః స ఈశ్వరనిన్దనార్థం ముఖం వ్యాదాయ తస్య నామ తస్యావాసం స్వర్గనివాసినశ్చ
    నిన్దితుమ్ ఆరభత|
  ben-IRV: সুতরাং জন্তুটি ঈশ্বরের নিন্দা করতে মুখ খুলল, তাঁর নামের ও তাঁর বাসস্থানের
    এবং স্বর্গে যারা বাস করে সবাইকে নিন্দা করতে লাগল।
  ntu-ntu: Sc tqpibqtipele x tqlcbqtipele Gct, drtqde, me mnc-ngrde x lr Heven amrlx.
  pan-pan: ਦਰਿੰਦੇ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਕੁਫ਼ਰ ਬਕਣ ਨੂੰ ਆਪਣਾ ਮੂੰਹ ਖੋਲਿਆ ਤਾਂ ਕਿ ਉਸ ਦੇ
    ਨਾਮ ਅਤੇ ਉਸ ਦੇ ਡੇਰੇ ਉੱਤੇ ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਉੱਤੇ ਜਿਹੜੇ ਸਵਰਗ ਵਿੱਚ ਵੱਸਦੇ ਹਨ ਕੁਫ਼ਰ ਬਕੇ।
  gvc-gvc: Ã jiro tiro Cohamacʉre ñano durucuhre. To wamare, to wʉhʉre, mʉanopʉ to
    jiro macaina cʉ̃hʉre ñano durucuhre nʉcʉ macariro.
  sbk-sbk: Esho omnyama ahiguye ilomlyakwe ayanje endigo hwa Ngolobhe, waliliga itawa
    lyakwe, ieneo lyashele alikhala nabhala bhabhakhala amwanya.
  mya-JVB: ထိုသားရဲသည်လည်း ကြီးစွာသော စကားကို၎င်း၊ ဘုရားသခင် ကို ပြစ်မှားသောစကားကို၎င်း၊
    ပြော တတ်သော နှုတ် နှင့်ပြည့်စုံ ၍၊ လ လေးဆယ် နှစ် လပတ်လုံးစီရင် ရသောအခွင့် ကိုရ
    ၏။
  kgf-kgf: Waŋu yaŋ iminéŋ kuaya aŋgéma Anutu ʒébiri wammima qac buŋaya ʒéma iwac
    ocmuŋa ʒéma tosara kurumeŋiguc kecʒu imi momacnec ʒébiri qébiri waŋ énécmiyec.
  awb-awb: Mi kanká Maniká áwíqkakaq we mía míairabeqkakáq íre kaweq ehwéh atena Manikánseq
    íópeq míáh kéreqsabé síéhruru arítéhre.
  gdn-gdn: E umuneya ka e Mamanuga God siyawa siyasiya ade e si giripiyawa pasurawa.
    Mamanuga God e tawai kunumau ade gwedewau kunumau idiwu ki mu simaga e mete giripiyawa.
  nko-NT: Ɔbwɩ ámʋ lóbwií ɔnɔ́, blɩ́ abususʋ pʋ́kpɔ́ɩ́ Bulu mʋa mʋ dá pʋ́ ahá
    ámʋ́ʋ́ bʋbʋ ɔsʋ́sʋ́, igyi mʋ otsiákpá amʋ.
  bsn-NT: '“Yibesa” ĩ yibetijare, to bajirone goticõa ñacami: Diore, ĩ ñarojʉre, to
    yicõari, ĩ tʉanare quẽne rojose ñagõmacacõa ñacami.'
  pib-NT: Ga wa yanumata mupashiregnuchi chinpiranyegityaplu Goyakalu. Mupashiregnuchi
    chingiwakatyaplu ga wa gipji, ga wa tengogne gwachine.
  wiv-wiv: Ki gala kini dedela zahazahatia matoto a Vuvu, kini popole zahatia hizani
    Vuvu. Ki pole valabilabi ve kiri Vuvu, kamana malala ke Vuvu. Ki delahania ve
    nuhu kua heta na lagato ve.
  reg-reg: Kwibhyo lityanyi elyo nilyasama omunwa gwalyo nilyaika ebhifumi ebhyo kumufuma
    Nyamuanga, nilifuma lisina lyaye, na nibhala linu aliga ekaye na bhaliya bhanu
    bhekaye Mulwile.
  mlh-mlh: Oi mitariko mi mauineji aŋgame Anutu igosisi eteku goya. Anuture tina,
    Sombuŋ kaeine eru Sombuŋ maŋineo gogobi, oi sosowo igosisi eyareku goya.
  gof-ENT: ሄ ዶዓይ ፆሳ፥ ኢያ ሱን፥ ኢ ዴዒያ ቤሳኔ ሳሎን ዴዒያ ኡባ ቃንጌ ኦይኪስ።
  aau-aau: Hiykwe hyo woki ke laworyay nok, God se leiwan-eiwan, seyr hyo uru o, hyo
    lwayr yier o, lowpwarowp nonkumey mon ma lwayr sohom o, hme nak-me-kawrpakawr.
  tvk-tvk: Xi misepsisil Hi, misepin misa ba xat hisen e rute xa da en, e misep purun
    ngan xil mun xa ladi e ut nesao.
  prf-NT: Linait na ngani en Diyos, en ngaran nen Diyos, en páppágyanan nen Diyos,
    sakay en atanan nen ked dilanget.
  auy-auy: Maníkómbá símai sáwíꞌa uwánkena wenáwíꞌa símai sáwíꞌa éna Maníkómó méraipaꞌa
    símai sáwíꞌa éna wíyómpaꞌo méraawi símai sáwíꞌo uwátinkomba isááwánana
  tbg-tbg: Viva nai no aaqaavu kero Kotirarave, vira vatukarave, ekaa naaruvaini vaukarave,
    qora uva tiva nimitaqiro vi vaura.
  hub-NT: 'Juwaiti ni turamurigka: Yuusan pegkerchau chicharuk, naarincha, pujutairincha,
    nayaimpinmaya aina nujai pegkerchau chicharmayi.'
  hmo-hmo: Unai dagedage gauna ese iena uduna ia kehoa, Dirava ia hereva dika henia.
    Dirava ena ladana, bona Dirava ena noho gabuna, bona guba dekenai idia noho taudia
    ibounai be dagedage gauna ese ia hadikaia dikadika.
  big-big: Pi Anoto kai logo yeik Anotogiragi kaile kai keya pugu yolu lemengki kaile
    kai keya paka ngalege yolu puwiliyegi kaile kaiweki kiligang pugura tiyi.
  gux-G: 'Lanwani ii, ki yanga den yi yaadi o ñɔbu, ki maadi ki sugdi U Tienu: ki
    fanbdi O yeli, Wan ye naani, ki sugdi yaaba n ye U Tienu diema nni.'
  cnl-NT: Ca²³jǿn² 'oo² 'e³ jua'³ rɨ²³lʉ́²³ 'ñe'² rɨ²³'én² Dios. Bi²³ 'ñe'² ca²³lʉ́³
