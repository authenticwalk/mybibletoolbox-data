  tam-TCV: அது இறைவனை அவமதித்துப் பேசுவதற்காகவும், அவருடைய பெயரையும், அவருடைய வாசஸ்தலத்தையும்,
    பரலோகத்தில் வாழ்கிறவர்களையும் தூசிப்பதற்காகவும் தன் வாயைத் திறந்தது.
  mit-NT: Te ndee ní canàhá‑si dìquì Dios, quini gá nì càhàn‑si dìquì‑yá, xì dìquì
    lugar ndé iá‑yà, xì dìquì nsidaa ana ndoó cutnáhâ xí‑yâ ansivi.
  ceb-ULB: Busa ang mapintas nga mananap miabli sa iyang baba aron sa pagsulti ug
    mga pasipala batok sa Dios, pagpasipala sa iyang ngalan, ang dapit kung asa siya
    nagpuyo, ug kadtong nagpuyo sa langit.
  ces-LB: Po celou tu dobu se snažila zneuctít Boha, jeho jméno a svatyni a všechny,
    kteří mají svůj domov v nebi.
  mkn-mkn: Andia ko, dia omong kasi jato Tuhan Allah pung nama. Deng dia ju omong
    bekin hina Tuhan Allah pung orang dong samua yang tenga di sorga.
  pol-UBG: I otworzyła swoją paszczę, by bluźnić przeciwko Bogu, by bluźnić jego imieniu,
    jego przybytkowi i tym, którzy mieszkają w niebie.
  qxh-NT: Tucuy-jinanpa Tayta Diosninchitapis ashlliran. Jutintapis wiyar, ashllir
    ushyaran. Janaj pacha wasinćhu tiyajcunatapis chiquiran.
  nwi-nwi: Kɨni in rɨmɨni nəgkiarien hah rɨpsaah ye Kughen, mɨne nhagɨn, mɨne imei
