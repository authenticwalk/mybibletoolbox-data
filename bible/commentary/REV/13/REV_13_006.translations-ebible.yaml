    yʉʉ'³¹ güii³.
  zar-NT: Gusí lobaʼ rinnëbaʼ queëʼ Dios, en rinnë́ xíhuiʼbaʼ que Lëʼ Dios, en que
    lataj láʼayi queëʼ, en quégaca nupa nacuáʼ yehuaʼ yubá.
  kde-kde: Bahi aneyo nnyama nkutandilika kunkufulu Nnungu, na lina lyake na pachinu
    páikàlà pamo na avala vaikâla kulihunde.
  ata-ata: Aloxo ne la sou anu utilatila anaxu mo uvivikala sou Lataua masumasua mo
    ualasou mo taasou e anu uxoxolu no anu xe aneꞌi mixolu teitexi no opo loxotolo
    kalumo.
  qvw-NT: Chaymi jalutacuyta allacuycuñä Diospa cuntran, jinaman chuya wasinpa cuntran,
    chaynütac lluy chayćhu yaćhäcunäpa cuntranpis.
  nfa-nfa: Nèti èèna ka, na padhai lii pamanahu kolongara Ama Lamatua, dènge pakarehe
    kolongara dhèu-dhèu unu Lamatua dhu pea ètu sorga.
  tnp-tnp: Kəni in təməni nəghatiən tərah tepət e Uhgɨn, mɨne nərgɨn, mɨne nətəmimi
    nətəm kəutatɨg e negəu e neai, ilah u rəhan niməfaki.
  urd-urd: और उसने ख़ुदा की निस्बत कुफ़्र बकने के लिए मुँह खोला कि उसके नाम और उसके
    ख़ेमे, या'नी आसमान के रहनेवालों की निस्बत कुफ़्र बके।
  hot-hot: Ma alim bomaŋ êŋ hanaŋ abô kambom hathak Wapômbêŋ da lôk anêŋ athêŋ lôk
    anêŋ unyak matheŋ lôk ŋê takatu ba êmô malak leŋ.
  mqj-NT: Mantula'mi untelle Puang Allata'alla, untelle sanganna Puang Allata'alla,
    sae lako angngenanna Puang Allata'alla anna angganna to yao suruga natelle.
  rus-SYN: И отверз он уста свои для хулы на Бога, чтобы хулить имя Его, и жилище
    Его, и живущих на небе.
  mbh-mbh: Mako mekerem tevivinga aken i leng leng ma i paruru a God, mako i voltet
    a God iion tomo nge Pen a Urvet ako ini ile vothinga, na tomo mun nge areko o
    voth a Pen a Urvet aken.
  bdd-bdd: Ma hebaiina Yehoba ꞌiꞌahwa galegaleya, sanina ma ꞌina ꞌasa ma wete galewa
    ꞌana tomiyanao ꞌiꞌahwa galegalediya.
  cbt-NTPO: Na'con Yosë pinosarin. “Caso' Yosëco,” toconapon. Yosë ya'huërinsonta'
    nocanarin. Inaquë ya'huërinsopitanta' pinosarin.
  srn-NT: So a meti opo en mofo èn a afrontu Gado. A kosi En nen nanga a santa tanpresi
    fu En, èn a kosi den wan di e libi na ini heimel.
  cta-NT: 'Liꞌ nguxana naꞌni chiyaꞌa̱ ñaꞌa̱ biꞌ nda niꞌ quiꞌya jiꞌi̱ ycuiꞌ Ndyosi:
    nchcuiꞌ cuxi naꞌni biꞌ jiꞌi̱ lcaa cña nu nduꞌni Ni; juaꞌa̱ nchcuiꞌ cuxi niꞌ jiꞌi̱
    su tlyu nde cua̱ ca su ntucua ycuiꞌ Ni; juaꞌa̱ cuxi tsa nchcuiꞌ niꞌ jiꞌi̱ lcaa
    ñati̱ jiꞌi̱ ycuiꞌ Ni.'
  bqc-SIM: Ɔ̃ à nà dↄ́ɛa ń Luaowa, à aà tↄbɛ̃ɛsì ń aà kúkĩio ń gbɛ̃́ pↄ́
    kú weↄ.
  tcz-CHONGTHU: Chule amachun hoisetah'a Pathen dounaa taitomna–Amin le Achenna mun
    taimona thuho aseiyin ahi.
  mar-mar: त्या पशूने देवाविरुद्ध त्याच्या नावाविषयी, त्याच्या मंडपाविषयी आणि स्वर्गात
    राहणाऱ्यांविषयी निंदा करायला आपले तोंड उघडले.
  snp-snp: Amokafo Goti kamana apito kito, Goti kuliya kamana kito, Goti minami eba
    yaki kamana kito, ido wenena ya kosinau minamo yaki kamani kiyaiye.
  isl-isl: Allan þann tíma formælti það nafni Guðs, musteri hans og öllum þeim sem
    á himni búa.
  spy-NT: Kiintosuurto ꞉tyoonyoo Yēyiin āk wōloo minyē āk mbo biiko choo mii kibkōōnkōy
    ām ng'al chēē kimwooyē.
  xnn-xnn: Aped menkalkali is ngawi maipanggep ken Apo Dios ya isnan kad-ana ya nan
    am-in ay mentetee isdi.
  mwe-mwe: Bhai, gwatandwibhe kwaatukana a Nnungu na alitukana na lina lyabho na ndamo
    jabho na bhowe bhaatamangana kunnungu.
  tte-tte: Kabo gamwana isaei yo iedeedede Yaubada isinali yo tabe Yaubada esana yo
    ana kaba miya yo siya tomiya bulibuli mena ikawa-naenae-yagili.
  tcs-tcs: Da wailanimal em i ebritaim tok olkain po daune dem neim blo God. Em i
    swea God ane ol demwan uda i stap de lo eben.
  hlt-THB: Anih ing Khawsa kqawn seet aham ingkaw anih ang ming ing anih a awmnaak
    hun ingkaw khan awh ak awm thlangkhqi boeih kqawn seet aham am kha ce awng hy.
  soq-soq: Tane me aia kadiu mampe God wakadisasapie, me ebowa ita wandia bolawa ita
    uboo wanwanlala uduudu do wadabuamopi.
  qub-qub: Chaura chay waräcuyga Tayta Diospa contran, syëlupa contran, syëlucho cajcunapa
    contran ima-aycatapis rimaran.
  att-att: Á inibanabanù na di Namarò ánna yù ngámin nga meyannung kuna, yù ngágan
    ni Namarò, yù gián na ta lángì, ánna yù ira ngámin nga mesipà kâ Namarò nga maggián
    ta lángì.
  bki-bki: Ka bogo na, naio jo mil niegeniege Atua, naio jo miolua siano, a naio jo
    buku iliano nalo na bova ka mave a ea kulo lu napano ajuaio.
  bqp-bqp: Akũ à nà dↄkɛna kũ Ludaooa, à a tↄ́ bɛ̃̀nɛɛ sì kũ a kúkio kũ gbɛ̃ kũ
    ò kú gwenↄ.
  mcp-mcp: A mú tɛ́ɛ́d lásʉ́lə nə Zɛmbî bwaasʉ́lə mpu, lás nə jínə́ dɛ́ bwaasʉ́lə
    mpu, lás nə kʉ́l á dʉ ji yí bwaasʉ́lə mpu, tɔɔ buud bwə́ njúl joŋ dɨ́ wá, a lás
    nə́mə́ nə bwo bwaasʉ́lə mpu.
  hat-hat: Bèt la pran pale Bondye mal, li pase non Bondye nan betiz ansanm ak kote
    Bondye rete a, ak tout moun ki rete nan sièl la.
  npl-NT: Iwa nin yolkatl temojti, ijkó okichi, owalmokamatlapo iwa opé fiero kitenewa
    Dios iwa Itoka, iwa de iweyi Tiopa iwa de nochteh akimeh kateh ilwikak.
  bgg-bgg: Ji ne Hamangkhung-aphuii shii, ai beng shii, ai khi hà rai pha ithuathek
    shii chiih-è zab hanyie yi hamangkhung hà rai pho shii ne jao ne thamai ro.
  eng-TCENT: And he opened his mouth to utter blasphemy against God and to slander
    his name and his tabernacle, that is, those who dwell in heaven.
  eng-BSB: And the beast opened its mouth to speak blasphemies against God and to
    slander His name and His tabernacle—those who dwell in heaven.
  cpu-NT: Osheki ithainkatasorentsivaitake ipairyaaminthavaitashitakari Pava, ipairyaaminthavaitashitakaro
    tasorentsithaante, ipairyaaminthavaitashitakari inkitesatzi.
  san-ASM: ততঃ স ঈশ্ৱৰনিন্দনাৰ্থং মুখং ৱ্যাদায তস্য নাম তস্যাৱাসং স্ৱৰ্গনিৱাসিনশ্চ
    নিন্দিতুম্ আৰভত|
  tac-NT: '''Lige o''wínaturu ra''icha alué ajágame napuyeri re''séwili ''we chátiri
    ra''íchali, Onorúgame gawéliga, ''lige suwábaga napu mochí ''pa rewagachi gawéliga.'
  eng-WEBPB: He opened his mouth for blasphemy against God, to blaspheme his name,
    his dwelling, and those who dwell in heaven.
  gfk-H: Ma no roka ga tur lah wara tangtangai hagawai Kalou ma no hinsana mah. Ma
    ga tangai hagawai mah no sibaan Kalou i la kis taar kaia ma diet bakut mah ing
    diet la kis taar aram ra mawai.
  viv-viv: Nuwanuwana tauna ginakilakahina vaita Yaubada amine faꞋina givebutu Yaubada
    Tauna gihawatagona, Yaubada ana egana kadu yana abamiyami kadu yana kaliva tomiyalobama
    giꞋihawadamanedi.
  yao-yao: Nombe chinyama chachikali chila chatandite kwatukana Akunnungu ni kulitukana
    liina lyao ni liuto lyakutama Akunnungu ni wose ŵakutama kwinani.
  tgp-tgp: Maji jala sasati atu mo kali God, ale mo kali na hijan God, ale mo kali
    jara atu God mo lo toho ea peresi na tamlohi sei la lo toho atu peresia na tuka.
  auc-NT: Ayæ̈ tömengä mänïñedë Wængonguï ingantedö ante wënæ wënæ babæ wapiticæ̈
    ante änewënongä inte Wængonguï ëmöwo ante tömengä nänö quëwëñömö ante babæ wapiticæ̈
    ante änewënongantapa. Tömënäni öönædë në quëwënäni ïnänitedö ante adobaï babæ
    wapiticæ̈ ante änewënongantapa.
  kbc-NT: Odaa jiɡ̶idaa dinanatigi me beyagi me dotaɡ̶atibige Aneotedoɡ̶oji, codaa
    me Liboonaɡ̶adi, codaa me beyagi me dotaɡ̶atibige aneite Aneotedoɡ̶oji, ica anidi
    digoida ditibigimedi eletidi beyagi me dotaɡ̶atibige.
  bmh-bmh: Guzenaimai, Uwait ze biabial kuai aurabun bigegwaimai, ze meun. Uwait nugau
    wanib mui, gonugau uzan mui, gonugau duailel Mesgai wag darem abai ereg ze biabial
    kuai awareun.
  ctu-BL: Tsi' c'ʌñʌ i yej i contrajin Dios. Tsi' p'ajbe Dios yic'ot i c'aba' Dios,
    yic'ot i chumlib, yic'ot jini chumulo' bʌ ti panchan.
  meq-meq: A dazlay a mətsalay ka gər a Mbəlom. A tsalay ka gər a məzele i Mbəlom
    ada a təv nakə Mbəlom mandza eye mə ɗəma aye. Ada a neheye mandza eye mə mbəlom
    aye dərmak.
  noa-H: Magbaa chadcha mag hõoirjö sĩerrau hichig jaautarrjö parhooba hiek'anaa,
    Haai hi jëeujem di higwijã parhooba hiek'a, ya hʌ̃gt'ar höbërwi durrum higwiajã
    parhoobam hiekta hiek'a t'ʌnʌʌujim.
  alp-NT: Eleki elepa tiae loko Alla, le ebeteke ruale Alla, kai elepae tiae loko
    Eni otoi maka rue kena pletare kai elepae tiae loko pusue sie rebe esi rue ndete
    surgare.
  san-VEL: tata.h sa ii"svaranindanaartha.m mukha.m vyaadaaya tasya naama tasyaavaasa.m
    svarganivaasina"sca ninditum aarabhata|
  kbq-kbq: Hanki ana afi zagamo'a agira aka huno, Anumzamofona azanava kea hunenteno,
    Agi'amofona huhaviza hunenteno, Agri naga'ma monafinka mono noma'agna hu'za mani'naza
    nagara, huhaviza huzmante'ne.
  kbh-kbh: Y podesca Bëngbe Bëtsabiama tonjánayana, soyënga chabe contra, chabe bëts
    yebnama y chë celoca oyenëngbe contra.
  ron-LSB: Și-a deschis gura pentru a blasfemia împotriva lui Dumnezeu, pentru a huli
    numele Lui, locuința Lui și pe cei ce locuiesc în ceruri.
  pon-pon: Ari, a jara pajan au a, en lalaue Kot, en laue mar a o tanpaj a jaraui,
    o irail me kotikot nanlan.
  nhe-BL: Huajca quiijto tlen hueli tlen Toteco Dios, huan ihueyi tiopa huan nochi
    tlen itztoque ipan elhuicac. Huan quintelchijqui ica tlajtoli tlen más fiero.
  sps-sps: Ayei tanik iny fijiar to Gov, ana asangan Ya, ana fan to te kaa non Ya,
    ana fokinai to te kaakaa ror unya Gormirmir.
  wnc-wnc: Siwan kaapzongu wagwenda Anutue sapdut wam yake Anututane umana ayaitapaakusikut.
    Gatu enandangu Anututa yuak kom gatu aminu Anutuat gatake yuaingu kuutde sapduyamukut.
  bus-bus: Ben à nà dↄkɛnaa kↄ̃n Ludao à à tↄ́ zaaa sì kↄ̃n à kúkiio kↄ̃n gbɛ̃ kɛ̀
    aↄ̃ↄ kú gweenↄ.
  gub-BL: Na'e àzàguhu uze'eg zemueteahy Tupàn rehe kury, uze'eg zemueteahy her rehe
    no, uze'eg zemueteahy heko haw rehe no, uze'eg zemueteahy heko haw pe har wanehe
    no.
  imo-imo: Yu pulu polopa Gote marake tepa yunge imbimu kinye yu molorumu kombumu
    kinye mulu kombuna moloringi imboma kinye ungu taka tondorumu.
  boj-boj: Yoqnsiqa aqa segi medabu waqtoqnsiqa Qotei misiliŋyoqnej. Osiqa Qotei aqa
    ñam ti aqa tal ti tamo uŋgasari laŋ qureq di unub qaji naŋgi ti misiliŋnjroqnej.
  eng-DRA: And he opened his mouth unto blasphemies against God, to blaspheme his
    name, and his tabernacle, and them that dwell in heaven.
  knf-knf: Uhaabëş mntum akar Naşibaţi, katimul, katohul na banfëţuŋ du baţi.
  san-KHM: តតះ ស ឦឝ្វរនិន្ទនាត៌្ហំ មុខំ វ្យាទាយ តស្យ នាម តស្យាវាសំ ស្វគ៌និវាសិនឝ្ច
    និន្ទិតុម៑ អារភត។
  arn-NT: Fey femngechi femi. Üyawtufi dungun mew ta Ngünechen, ka rume wesapifi Ngünechen
    ñi ngillatuwe ruka ka üyawtudungufi itrokom che mülelu ta wenu mapu.
  zas-NT: Abiꞌ guneeguijdxib Dios, guneeb diidxmal ree por laaman, por xyadooman në
    por gra ree bén zojb xanyabaa.
  ken-NT: Abho bɛ́rɛ́m bɛbɛptí mɛnyɨŋ ɛ̌ti Mandɛm, nɛ ɛ̌ti nnyɛ́n Mandɛm nɛ ɛ̌ti
    nɛbhʉɛt bɛ́chɔkɔ Mandɛm nɛ ɛ̌ti bo abhɛn bachi amfay.
