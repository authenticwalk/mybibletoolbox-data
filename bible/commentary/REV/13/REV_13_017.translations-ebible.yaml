    saranusara.
  mxb-NT: Ta ni iin tóꞌón taꞌon ña̱yuu o̱ kúu kuiin na ña̱ꞌa, ta ni o̱ kúu taꞌon di̱kó
    náa̱n tá ko̱ó tóni̱ ñoó o kuu̱ ri̱ o número kuu̱ ri̱ tándaa ndáꞌa̱ ná o taan na̱.
  pon-2006A: Sohte me kak pwainda mehkot de netkihla mehkot, ma kilel wet sohte mie
    reh, de ma e sohte kilelkihdi mwaren mahno de nempehn mwareo.
  maq-NT: Hane chuva vëhë ne, sacuiin cahndë́ xteña hacuaha sacuiin cahndë́ cuatsë
    sa xi casetaain rë me sellu jan cojo ñihi rë chu chojyihi jan o cojo xqui rë letra
    rë ñihi ru.
  hto-hto: Naga afe onótate númerona cúeñegamɨe jaca ɨbárinide, daje izói raana fecánide.
    Afe número nanoide jacɨ́rede rɨlle ie. Afe número afémɨemo dúide mámecɨ daɨíacade.
  por-BRBSL: e que ninguém poderia comprar ou vender a menos que tivesse essa marca,
    que é o nome da besta ou o número de seu nome.
  ces-NKB: a aby nikdo nemohl kupovat ani prodávat, jedině ten, kdo má znamení nebo
    jméno té šelmy nebo číslo jejího jména.
  cui-cui: Dapon aibi pon itacʉpatsi xua piawan comoca yawa xua caenaeta piawan icha
    jopa xeinaeyo barapo pecobe juma tinaewa. Barapo pecatinaewa pon be Corei pewʉn
    tatsi, ichacuitha barapo pecatinaewa saya número xua pewʉn tatsi pia número tatsi.
  boj-2014: Tamo bei aqaq di toqor atqa minjib saidqas di a olo bunuqna iŋgi awaiyqajqa
    getentqab. A iŋgi bei qariŋyosim silali oqajqa dego getentqab. Toqor di wagme
    juwaŋ aqa segi ñam. Iga ñam di sisiyqom di aqa utru brantqas.
  eng-OEBUS: so that no one is able to buy or sell, except those that bear this brand
    – either the name of the Beast or the number indicated by the letters of his name.
  eri-eri: Onou wa, fai no kaafa kui waha nomo unyi nomo naani uwau yo nomo unyi nomo
    namba uwau wonga, no fai-aita ila langa dada ada ejiya wona, nere fere no langa
    dada ada ejiya wode.
  aly-aly: Rernemanap apek anthelhey-angenh, renh-rnem amperneyew. Kel nthakenh rernem
    ampwal-rnem payemeley-angenh, tharlemeley-angenh anem, arrangkw. Arraylenty arrwekeleny
    rewely 10-akert weth ra itna anyent-akert anenh. Itna ran namp ikwerenh ileyel.
    Kwerrm ampernentyan, itna arlkitwew ayntem intem-antey.
  wiu-wiu: Nitaneyake one adeka moamene kote motane yene kiwi pa meati wa kini nee
    mamina eya topo toa moatekoi ka ketekakale padeya deyaka topo toamele toameneya
    pa mekoi. One eni adeka pikamotoa ikilepa one ibinika one ibini aue paia akene
    nabaka ali atoane yonokeka ponokeka pikamotoa oka.
  swe-swe: så att ingen kan köpa eller sälja utom den som har märket, vilddjurets
    namn eller dess namns tal.
  cth-cth: sarang e min na hoehpawiteh, hote min nambat ka tawn hoeh e tami pueng,
