  kan-OKCV: ಆ ಗುರುತಾಗಲಿ, ಮೃಗದ ಹೆಸರಾಗಲಿ, ಅದರ ಹೆಸರಿನ ಸಂಖ್ಯೆಯಾಗಲಿ ಇಲ್ಲದವನು ಕ್ರಯ ವಿಕ್ರಯಗಳನ್ನು
