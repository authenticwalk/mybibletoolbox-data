    aꞌmweraavɨ mubathei mɨꞌ. Yɨ sahwara gamɨnyɨ mubɨpɨꞌdei mɨꞌ.
  ian-ian: Nat nɨmbana mbangɨmba ndɨna sɨ pɨlɨwutndi. Nat nɨmbana mbangɨmba ndɨna
