  opm-opm: '@see-verse:REV.013.016'
  bvr-bvr: Barra minypa ana-nga gala gu-rrima gun-gata gun-nelangga, an-gata an-gugaliya
    gala a-yinmiya gun-nga bayim a-ni rrapa gala a-yinmiya jalim a-ni gun-nga. Minyja
    gun-gata gun-nelangga nipa moch an-mugat an-nelangga, minypa gun-nigipa namba
    (number) an-gata moch an-mugat an-nelangga.
  zad-NT: Na' kono gok wit' wde bi dii de c̱he' wa si'e bi dii chyalljile' shi bi
    yo'e seṉ c̱he bayix̱aa daa nak leb wa número daa zeji leba'.
  kmg-kmg: Eme qowire šâŋe qâreŋ â šare mi bajueŋgopieŋ, jaŋe wiac furi bapare aka
