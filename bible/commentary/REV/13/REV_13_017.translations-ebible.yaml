    ngadan na.
  cao-NT: Jaquirëquë yoba paxa ca ja aquë nohiria bo qui. Jatsi iniati, copiti, tihi
    tsi ati inox pari no tsi nohiria bo quënëhacati iqui quiha jahuë janë, jahuë número,
    tihi cabá no.
  bbr-bbr: Inok roasiret ak kiro opur nukan jer akan ipiaka opok ra, oiorakawou opok
