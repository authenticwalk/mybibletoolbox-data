    ija'ari vaatha, vasa'a hikia hojaki. Onina kanúmeroni ida rajomi jaboni.
  twi-twi: Obiara nni ho kwan sɛ ɔtɔ anaa ɔtɔn, gye sɛ wɔde aboa no din anaa nsɛnkyerɛnne
    a egyina hɔ ma din no hyɛ ne ho agyirae.
  hlt-hlt: Te nen te kutnoek aka khueh pawt atah pakhat long khaw a lai ham neh a
    yoih ham te coeng mahpawh. Te te satlung kah ming neh a ming dongkah toeknah coeng
    ni.
  tbz-SIM: Òmɔù bɑ́ɑ́ nɑ kɛ́fítɛ́ yoo wèe dontɛ́ kɛ̀ bɛ̀ í ò wɑ̃̀ri musĩ̀mmù yètìrì
