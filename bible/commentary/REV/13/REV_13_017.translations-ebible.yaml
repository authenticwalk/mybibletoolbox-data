    Go raa mena elena wapere nipuna bi-rupa timiri naba-nu timi.
  mni-mni: Khudam asi haibadi sa adugi maming nattraga maming adugi mahut sinba masing
    adu yaodana mi kana amatana leiba amadi yonba yaramde.
  yad-NT: Su̱bayada ji̱ta nijya̱nvayjisirya ta̱ryu̱yada, ta̱ryu̱tya̱da jarye risa̱ju̱,
