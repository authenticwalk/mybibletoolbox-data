  nca-nca: Asa ko dani kato rokóŋo moré kini ŋundo o kimowero, soweyowero mepémo kini.
    Rokó ŋuko siku qare korete quro owí, asa owé ŋuro qambuyó.
  zpz-NTPP: Ni tub la mbecy wac ziy, ni wac cut yu coz niy benu sac beey zeꞌ cuerp
    niy. Zeꞌ beey zeꞌ, ndeꞌ nu la bañ dañ zeꞌ, o numbr nu yaruuñ nu la ma.
  zac-NT: Ni tubi adë gáquëdiꞌi guëtuuꞌll nilë por síꞌill si talë nápëdiꞌill lë shtë
    ma u número shtë lë ma ni.
  kyg-kyg: Afela afumo alagena yaꞌamofi agiꞌamofi napaꞌamofi huꞌa oꞌaliꞌnisaya vayaꞌmogimo
    afaꞌa miya ofaige maketi osuge huteꞌa afaꞌa maiꞌnae.
  kmk-kmk: Ta piyaona’n maid tagu’t makagatang onnu makalaku nu maid malka na utdit
