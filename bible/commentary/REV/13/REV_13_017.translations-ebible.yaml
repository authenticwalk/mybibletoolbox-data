  hun-hun: hogy senki se vehessen, se el ne adhasson semmit, hanem csak az, akin a
    fenevad bélyege van, vagy a neve, vagy nevének a száma.
  mcf-NT: Adshumbic nidaid shëcuënuësh choboedën chuiposh. —Adec ëmbi chiacpadec siadambo
