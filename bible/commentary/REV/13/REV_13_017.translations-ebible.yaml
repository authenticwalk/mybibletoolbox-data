verse: REV.013.017
translations:
  kpx-kpx: Iale oleuoleu ovo ke hisali abu ebiamo hisaliholiale keau bae onobenobe
    voilahai makatilahalivebene. Hisali keu ovo ke ivi. Isito keu ivive unaha haleito
    nambaveta.
  okv-H: eto ‘number’ umbera amo o sapura ta ‘number’ eto amita javo ta hajire ra.
    Eto embo amuna ‘number’ aravo hamo amita ta umbae aisuja embo amina donda nei
    do mane ombuto humbasuja.
  tbo-tbo: Ma uyahihi taniwaga witewiteina i houni po tauhi ega hai wekiwekilala,
    apega hina igimagimala halena po gasi hina igimagimala. Ma hai wekiwekilala naka
    mimituwa tahatahayana gowana po a numela.
  mal-C: മൃഗത്തിന്റെ നാമമോ നാമത്തിന്റെ സംഖ്യയോ ആയ മുദ്രയേൽക്കാത്ത ആർക്കും യാതൊന്നും
    ക്രയവിക്രയം ചെയ്യാൻ സാധ്യമല്ലാതാക്കിത്തീർത്തു.
  grc-SR: καὶ ἵνα μή τις ⸂δύναται⸃ ἀγοράσαι ἢ πωλῆσαι, εἰ μὴ ὁ ἔχων τὸ χάραγμα, ⸂2τὸ
    ὄνομα τοῦ θηρίου ἢ τὸν ἀριθμὸν⸃ τοῦ ὀνόματος αὐτοῦ.
  bgc-bgc: के उस ताहीं छोड़ जिसपै छाप यानिके उस पशु का नाम, या उसकै नाम का अंक हो,
    अर कोए लेण-देण न्ही कर सकै।
  khz-khz: Vovetaina pia kala, pe talima ta gau kwauta ati pene voi-kawaa, pa ati
    pene voivoiagi-kawaa, na vovevega-rakava gauna tovotovona gena vegailia, eia e
    ia arana pa arana eruga-porogiato nuumerana, genai talimana gereganamo gau pene
    voi e pene lakagi-voivoi.
  deu-TKW: damit niemand kaufen oder verkaufen könne, der nicht den Stempel habe mit
    dem Namen des Tieres oder der Zahl seines Namens.
  zsr-NT: Nutu nu gac bi gaꞌu o bi gutiꞌ chquiꞌ cudáꞌ nu naꞌ lë naꞌ nac bëꞌ, o chquiꞌ
    cudáꞌ nu naꞌ labaꞌ böaꞌ sniaꞌ naꞌ, o le nababbaꞌ nuaꞌbaꞌ.
  lin-lin: Boye moko te akokaki kosomba to koteka soki azangi elembo ya kombo ya nyama
    to ya motango oyo ekokani na kombo ya nyama yango.
  hns-NT: Aur dje ke tjienha na raha, oe koetjh na kien kie to betj sakat raha. Oe
    tjienha pahiela djanaawar ke naam kie to okar naam ke nambar rahiega.
  noa-E: Mamʉ ar mag amach gaai mag mepeer dauchachjã chukhu ni i numerojã chukhu
    nʉm khʉʉnau chan pöd amach garmua nem përjujã khaba, ni dich nem ig nʉmjã për
    auju khabam a jaaujim chi meperau.
  eng-EMTV: and that no one may be able to buy or sell except he that has the mark,
    the name of the beast, or the number of his name.
  mib-NT: Te ni ɨɨn ñayuu ma cúu cuaan i xīcó i te núu tu ndíso i jnunī jeē cúu sɨ́hvɨ́
    tɨ́ chí jnúnī número jeē cúu sɨ́hvɨ́ tɨ́.
  lif-NT2: खे़न् इबुगे़न् मिक्‍सेःन् मे़ःन्‍ने सङ्‌मा नु इङ्‌मा आत्तिल्‍ले़आङ् मे़सुक्‍तुन्‍लो॥
    खे़न् मिक्‍सेःन्‍निङ्‌ग किप्‍मा के़घुःबा थक्‍साःल्‍ले़ कुमिङ् इग्र कुमिङ्‌ङिल्‍ले़
    कुघानिःत् पोःङ्‌लो॥
  xnj-xnj: Akavabesa mundu yoyoha kugula amala kugulisa chindu, nambu yula ndu mundu
    mweavikiwi ulangisu wenuwo, ndi liina la chinyama amala mvalangu wa liina lenilo.
  mmx-mmx: La do tara i vara na un ka tempanga kopla na sesep mi lempanga, neni na
    ruuna be mo loklok katling. Nom loklok katling ni laasen at nom lavatpanga sio
    xopla leexes at laasen teren.
  cbr-NT: '''Unántioquin cuënëocë bana ax ca parúnpapanuax uax ''irucë ñuinacan''ëo
    aín anë ''iaxa. Aín anë ''acëma ''ain ca aín número cuënëocë ''iaxa. Ui unicamax
    cara ''unántioquin cuënëocëma ''icë an ñu maruanan ñu biti ca ''aíma ''iaxa.'
  tee-NT: Pus ju chunch jantu lai xamati' catitamaulh ju tu'u' u cast'alh ju tu'u'
    ni jantu michicanta. Pus ju ix'alhimichican yuchi ixtapaka'ut ju maktili' ju ists'okcanta
    lacachivinti u laca'aputek'enta ju alhimispacan ju anu' maktili'.
  eng-LSV: and that no one may be able to buy, or to sell, except he who is having
    the mark, or the name of the beast, or the number of his name.
  cak-NT: Y man jun chique ri winak nitiquier nilok'o o nic'ayin ta, xa manak retal
    chuk'a' o pa nic'aj-rech. Ri retal, can ja' ri rubi' ri na'ey nimalaj itzel chicop,
    tz'iban riq'uin letras o banon riq'uin números.
  pah-NT: '@see-verse:REV.013.016'
  sja-NT: Ma tauchaa wẽe apidaapa ne-inaa neto atada-e pai mãik'aapa apidaapa ne-inaa
    neto pëida-e pai. Ma tauchaa ma nemĩsia t'ɨ̃ maa-e pɨrã ichi número paji.
  xed-xed: Ka haɗ tsa ŋizla ta nzakway ka hga tsa nimtak ya, ka mbsaka hgani a tsi
    ya, ta tsa mndu ya wu katsi, yaha da skwa skwi, yaha da dzawaptá skwi guli, kaʼa.
  mks-NT: Ta ni in ña̱yivi a̱ cu̱ú cueen na ña̱ha ta ni a̱ cu̱ú ji̱có na̱ ña̱ha tá
    co̱ó na̱na̱ni mé marca cán na̱. Ta tá co̱ cándaa qui̱vi̱ mé quití quini, rí nu̱
    cuítí cán taan na á tá co̱ó numero mé rí cándaa taan na já quéa̱ a̱ cu̱ú cueen
    na ña̱ha jáchi̱ numero yóho náha̱ ndaja naní mé rí nu̱ cuítí cán.
  gfk-S: Ma iga kure be tikenong pai nale petlaar ura kunkulaan ma ura susuhur ing
    be pata ta hakilang tana. Ma a mangana hakilang horek, be da bul no hinsana be
    no winawas utano hinsana.
  bmu-bmu: Denike yeŋön jemnembagö qetŋi me qetŋaŋgö jaŋgöŋi sileŋine qahö memba malgeri,
    yeŋön mönö nene yuai stuanöŋ me maketnöŋ söŋgöröŋi membingö aka albingö osiget.
  dgz-dgz: Waenapan da da paua ya batamene puraput gare gare une ya tap. Yatup paua
    ame kwarayo yaua megawa o yaua ok seni agi megawa.
  eng-GNV: And that no man might buy or sell, saue hee that had the marke, or the
    name of the beast, or the number of his name.
  zaa-NT: Lanú enne' té permiso tsíą huì'i biỹa cosa le' tienda canchu labí rèni marca
    lo ná' banį o lo ỹiguį. Nìhua lanú enne' té permiso quì'į gúttí' cą biỹa quì'į
    canchu labí rèni marca, quiere decir nombre qui' nu túxúa o ca número nu ccą representar.
  eng-WEBSTER: And that no man might buy or sell, save him that had the mark, or the
    name of the beast, or the number of his name.
  guh-guh: Nexata pajivi aitanejibi, apo tocopatsitsi itsacuenejavayo ata pecomuatsinexa.
    Apo tocopatsitsinua itsacuenejavayo ata pecanajetsinexa. Paitanetota jivi itanerubaponatsi,
    papiayainë copiaya manuamenejavatsina pitsapaina, bajaraponë pevënë. Itsa apo
    pevënë, nexata pijanúmero.
  bon-bon: Nuuja te äblicäco gwidape bine aletna coo piiyepu aletname waadena, teeme
    liba pui cewecu lica gyene. Pui cewecu lui niinäce drowä gwidape me ngii gyene
    coo teeme ngii namba gyene.
  nhw-BL: pampa amo aqui huelis tlacohuas o tlanemacas sintla amo quipiyas nopa machiyotl,
    o itoca nopa fiero tlapiyali o nopa número catli quiijtosnequi itoca.
  swh-ONEN: ili kwamba mtu yeyote asiweze kununua wala kuuza isipokuwa amekuwa na
    hiyo chapa, ambayo ni jina la huyo mnyama au tarakimu za jina lake.
  wbi-wbi: Nambe nalulyanoghile kwa muunhu ghweni ku ghusia nambe kughula mwene juno
    alinikivalilo ikya ngano, iiji je nambe ilitavua lyake mwelighendela.
  bba-bba: Goo sɑri wi u koo kpĩ u dwe ǹ kun mɛ u dɔrɑ mɑ n kun mɔ kɑ ɡbeeku yɑɑ yen
    yĩreru te tɑ sɑ̃ɑ yen yĩsiru, ǹ kun mɛ yen yĩsirun dɑmbɑ.
  eng-KJVCPB: and that no man might buy or sell, save he that had the mark, or the
    name of the beast, or the number of his name.
  kgk-NT: Upe oikwaa ukaha ndaipóri hese va'e ndaikatúi mba'eve ojogwa. Ndaikatúi
    ave ojogwa gwemi'urã. Ndaikatúi oheka omba'apo hagwã. Ndaikatúi ave ovende mba'eve
    avave-pe. Ha oikwaa ukaha onhemoĩ hese va'e katu, ojapo gwembiaporã. Upe oikwaa
    ukaha mymba vaigwasu ete réry omoĩ hese. Nomoĩry ramo héry, ha'e ae inúmero omoĩ
    hese.
  waj-waj: Hama gioonna kiaapu voovoono ii atau ivaa varoovoono hama yopeema yookaira
    aataruuvaa iiravai. Ii atau ivo tauraanaa fayai mmararaivaa nnutuvai vairavainnee
    vara inna yaarira fafaaraivo inna nnutuuvaa roosiiravai vairavai.
  cpy-cpy: Riima kaari ikentako-pankatakoteetzi, tee ishinetee-tziri ramananta-waete,
    eejatzi ipimanta-waete. Rootaki okowa-perotan-tyaari ikentakoe-teniri iwaero owantaniri
    maawoeni atziri-paeni. Itzimayite itsipa ikentakoe-takiniri oshiyawitawori iwaero.
  mpx-mpx: Ebo gamagal etega nige ana etotohi i gagan, nige bosowaina bugul etega
    ni pwamola o ebo bugul etega ni palian. Etotohi o heiya bwasumu bekikina toto
    houwan alana o ebo namba toto alana i pamasal.
  wbp-wbp: Nyiya yinyaju murru? Yinyaju jinta-kari kinki-kirlangu yirdi manu nyanungu-nyangu
    nampa. Nganangku kuja yinya nampa mardarnu, ngulajulu manu nyiyarningkijarra tala-kurlurlu,
    manulu-jana jali-manu talakupurdarlu. Ngana-puka kuja nyinaja nampa-wangu, kulalu
    payi-mantarla nyiyarningkijarra tala-kurlurlu, manu kulalu-jana jali-mantarla
    talakupurdarlu.
  luo-luo: mondo ngʼato angʼata kik ngʼiew kata loko gimoro amora, makmana ka en gi
    kidono ma en nying ondiek malichno kata namba mochungʼ kar nyingno.
  nhe-NT: pampa axaca huelis tlacohuas o tlanamacas intla ax quipiyas nopa machiyotl,
    o itoca nopa fiero tlapiyali o nopa número tlen quiijtosnequi itoca.
  aii-aii: ܗܵܕܟ݂ܵܐ ܕܐܘܼܦ ܚܲܕ ܠܵܐ ܡܵܨܹܐ ܙܵܒܹܢ ܝܲܢ ܙܲܒܸܢ، ܫܒ݂ܘܿܩ ܡ̣ܢ ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܢܝܼܫܲܢܩܵܐ،
    ܕܝܼܠܹܗ ܫܸܡܵܐ ܕܕܵܒܵܐ، ܝܲܢ ܡܸܢܝܵܢܵܐ ܕܫܸܡܹܗ.
  esk-NT: Aasrii kiñaliqaa tauqsiġumiñaitchuq naaga tunniuqqaiyumiñaitchuq, kisimiŋaglaan
    tamatkua piqaqtuat nalunaitmiutamik atiġikkaŋanik niġrugaaqłuum naaga kisirrutaanik
    atqan.
  msb-msb: Kaya wara sin makabakal o makabaligya kun wara siya sani na tanda na amo
    an ngaran san primero na hayop o an bilang na simbulo san ngaran sani.
  cpa-NT: Jøng² ha¹chian² dsa² lé² lá² hnái¹² jin³ he², ju³ná³ tsa¹rø²ton¹² hi² jøng²
    quiah¹², ju³ná³ tsa¹rø²ton¹² jmai³jah ho¹ ju³ número quiah¹² jmai³jah.
  dso-dso: ଏ ଚିନ୍‌ ନ ଅଇତେ କେ ମିସା ଗେନା ବିକା କରି ନାପାର୍‌ଲାଇ । ଏ ଚିନ୍‌ ଅଇଲାନି, ସେ ପସୁର୍‌
    ନାଉଁ ନଇଲେ ସେ ନାଉଁ ବାଦ୍‌ଲିରଇବା ଲମର୍‌ ।
  meu-meu: Taunabunai ta basine hoihoi diba, hari toa, daḡedaḡe ḡauna ladana eiava
    numerana, e abia tauna mo sibona.
  yva-NT: 'Pako raunanto mai no taiso: vatano ana mamun manasyine umawe apa tame no
    mai nao dako, apa nomorije no mai nao dako, vatano nanawije nawirati mansamayaro
    wanamavumbe no pasar, yara pake meweno mai nawamo mansamayare ramu.'
  dgc-dgc: Ey éwan maari a mamugtong o dikaya magpabugtong du tolay a éwan tu marka
    ta ngahen no hayup, o tu numero a kapareho no ngahen na.
  zpm-NT: Zha ne tsod bey co, grieelod guṉ zho wzi niicle grieelodgaa cto zho; sac
    bey co rlu cho nac zha ne ngab lo ma, lëë lë ma ga, lëë número co rlu zha lë ma.
  hix-NT: Anar kom hoko, esotà rma menhohekonà. Anar kom hoko, esot kuknon haxa menhohekonà.
    666 me ryhe nehxakonà, kamara ymo wyarono yosot kuknonà. Àsok hana nay ha, 666
    katxho rma. Toto komo hutwamohsony me nay hamà. Ohxehra toto kom yehtxoho ryhe
    hutwamohsony me nay hamà. Àro rma, 666 katxho rma, menhohekonà, noro ymo, toto
    kom hoko. Tàywero oyehtokonye, kamara ymo wyarono yosot kuknonà muhutwetxow hamà.
    Àmenhohnà me tehtokony haxa, noro ymo nanàhnohrà me nehxatxkonà, toto komo. Àwarawantahnà
    me yxak hak nahtxoko, katxho me nehxatxkonà, noro ymo wya. Tkatxho komo yehekathàra
    yxak hak nahtxoko, katxho me nehxatxkonà, àwya, àmenhohnà me tesnàr kom ke mak
    ha.
  sim-sim: Watla oso kala asa or maifuk usahari hi orhi nga namba orhi nga nari sira.
    Hako os ma lar watla oso nga or nana ambu nahi, mbeek mbele mbele mahin frungawukwa
    ambu ri. Unak ma mbeek mbele mbele orhin frungawukwa ambu lir.
  npi-ULB: त्यो पशुको चिह्न नभएकाहरूका निम्ति किन्‍न वा बेच्‍न असम्भव हुन्थ्यो । त्यो
    पशुको चिह्नले त्यसको नाउँको सङ्ख्यालाई प्रतिनिधित्व गर्दछ ।
  cgc-cgc: Mga ittaw na ula namarkaan ta ngaran ta una ya na ayep o ta numiro na simbulo
    ta iya na ngaran, dili danen an pwidi na malit daw magbligya.
  tim-tim: Amâ luâk âmbâle bikŋe are borâm âmâ tirip are bo miawakto are sot me wan
    me wan hâukowaigât dâp bo miawagep. Akto puli memegât âi bo miawagep. Akto tirip
    amâ soŋgo metŋe aregât kotŋe.
  yor-yor: àti kí ẹnikẹ́ni má lè rà tàbí tà, bí kò ṣe ẹni tí o bá ní àmì náà, èyí
    ni orúkọ ẹranko náà, tàbí àmì orúkọ rẹ̀.
  wos-wos: Hayingut, du takwa wuna hundi hura téhafi yata di nak du takwambu joo yamba
    hérakéndi. Wuna hundi hura téhafi yakwa atéfék du takwa jondu hwetaka nak du takwaré
    yéwa yamba hérakéndi.” Wungi dé wun gwalinya wa. Wandéka wungi di déka hundi hayi.
    Hayindan hundi wu ximbalina xi dé. Hayindan hundi wu ximbalina namba dé.
  emp-NTPO: Ab̶abe maʌ̃ sẽyã erob̶eaba poya ne nẽdod̶ida panasid̶aa idjab̶a poya nẽdobued̶ida
    panasid̶aa. Maʌ̃ sẽyãra pusad̶eba odjad̶a animarã trʌ̃a wa idji trʌ̃nebema numeroa.
  eng-F35: so that no one would be able to buy or sell who does not have the mark,
    the name of the Beast or the number of his name.
  ind-ind: Artinya, tidak seorang pun boleh melakukan jual-beli kalau tidak mempunyai
    tanda tersebut. Tanda penyembah itu berupa angka yang merupakan lambang nama binatang
    pertama.
  pes-OPCB: تا هیچ‌کس نتواند چیزی بخرد مگر این که علامت مخصوص آن وحش، یعنی اسم یا
    عدد او را بر خود داشته باشد.
  mpt-mpt: inaib kesoa nakai glimo blimi inamin namino mo walibta yatemin blimobe.
    Glim olo kulan halebe sin tlebue e niniin osa eka e namba osa otabe. Namba olole
    makob e niniin otabe.
  ssx-ssx: Kutupa ma꞉nda꞉ epima꞉ do maka na ta̱laeyeketa꞉ kota꞉ koto someta꞉ aleta꞉
    ma꞉nda꞉manu ota꞉ na hambo make tapao pina꞉e lea꞉me. Koto makata꞉ mo sayalena꞉
    biki tapa꞉ wiao o ipika꞉ bikina꞉ namba haleke ekie.
  mkl-mkl: Inɛ ɡɔ kù wɛɛ iyi ɑ́ yɔkɔ ku rɑ wɑlɑkɔ ku tɑ bii kù nɛ nyindɑ iyi í jɛ
    irii iŋɑi sɑkou, wɑlɑkɔ lɑmbɑi iriɛ.
  gaq-gaq: ପସୁନେ ମ୍ନି ଣ୍ଡୁଲା ଆତେନ୍‌ ମ୍ନିନେ ଚିନା ମୁଇଂ ସଂକ୍ୟା ଆଃଡିଂ ଆବକ୍ନେ ଜାଣ୍ଡେ ବିଆର୍
    ସହାଃ ଡିଂ ଆୟାଆର୍ ଣ୍ଡୁ ଡାଗ୍‌ଚେ ପସୁ ଆଦେସ୍ ବିକେ ।
  gof-RNT: He do7aa sunthay woykko iya sunthaa payduwa mallay baynna asi oonikka bayzanawunne
    shammanaw dandda7enna.
  unx-unx: ଅକ ହଡ଼ ଏନ୍‌ ଜାଁତୁରାଃ ନୁତୁମ୍‌ ଚାଏ ଆୟାଃ ନୁତୁମ୍‌ରାଃ ନାମ୍ବାର୍‌ କାଏ ଖଦାକାନ୍‌ଗିୟା,
    ଇନିଃ ଜେତ୍‌ନାଃ କିରିଙ୍ଗ୍‌ ଚାଏ ଆଖ୍‌ରିଙ୍ଗ୍‌ କାଏ ଦାଡ଼ିୟା ।
  gah-gah: Lá ikiko hela netá napa nenémini anosa nene agulizá luhuvahe itó agulizalámini
    nampavahe ali minisá amamoláa keza netá matá meina hizeaká itó salimoaká gapo
    hizi lí ikitanigave.
  lcm-lcm: ani ka asukang, ka ago ta sikei an ka samui vo asesel man a akanangai ke
    kapo tav tung singina. Akanangai ang, nang kapo kana asan a kei, vo tataot i asan
    ang.
  aer-aer: Imperre yanhe thewe aneke arritnye arrentye-kenhe, number ikwerenhe-arlke.
    Kenhe tyerrtye angwenhele apeke re imperre renhe-arle atnyenetyakenhe anekeke,
    re merne uyarne ineme, mantere-arlke, arne iwenhe apeke arrpenhe renhe uyarne
    ineme, itne arne iwenhe apeke renhe apwerte maneke uyarne antherreme.
  qvc-NT: Chay mana siñalniyuq kaqkunaqam mana atirqanllapachu ni randiyta ni randikuyta.
    Chay siñalqam karqan chay tigri laya animalpa shutinwan ichu shutimba numirunwan.
  tgl-ULB: Hindi maaring bumili o pagbilhan ang kahit sino maliban na lamang kung
