  qwh-NT: Tsemi pipis tse achachipa jutinwan o numerunwan mana señalacushqa caqqa
    puediyarqantsu imatapis rantita ni rantiquita.
  gaw-gaw: Anam dayom amu aun laa nug ep̱onak keeke doḏ daḵuḏ onig o nug onignu leta
    eb qak amu nuhigp̱a ii dayom amu danab amu nug danab dilagp̱a keeke ii daden meum.
