    si na angu ama ka.
  acu-NT: 'Tura aints: ¿Nu aarmauka itiurak ainta? tusa nekaatas wakerakka, nukap
    nekatan yumiartinuitai. Juun Yawaaya Tumau númerorin nekau ainauka nekaawarti:
    Seiscientos sesenta y seis (666) aintsu númerorintai. Nu númeroka aintsu nijajin
    tura uwejen aarchamu ainauka, tura nu páchimia naari ni uwejen tura ni nijajin
    aarchamu ainauka sumatnasha sumakchartinuitai, tura surutnasha surukchartinuitai
    tusa, Nungkanmaya Pachim nu aints ainaun surimiaun wainkamjai.'
  cak-WNT: Y majun c'a chique ri winek ri nicowin ta nuben jun rulok'oj o jun ruc'ayij,
