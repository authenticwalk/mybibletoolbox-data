  sey-NT: Ja̱je paꞌina, huajëyaꞌye paꞌi mamire, pa̱nitaꞌa i̱ mamire cue̱cueyere toyamaꞌcohuaꞌi
    pani coꞌamaña hueroyeje̱ ti peopi. Cuiꞌne se yoꞌoyeje̱ peopi, curiquë nesiꞌi caquë.
  nvm-nvm: E iji anf iji ba abenma iji fuba ire kafo kimejknum ire vajuinamik. Regavo
