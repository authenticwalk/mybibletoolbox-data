  zar-NT: Cuntu nu gaca bi gaʼu o bi gutiʼ channö cabí daʼ nu naʼ lë naʼ naca bëʼ,
    o channö cabí daʼ nu naʼ labaʼ böaʼ síniaʼ naʼ, o le nabábabaʼ nuáʼabaʼ.
  kde-kde: uchinga anapwawe munu ambehulûla kusuma au kusumisa chitukutuku bila kuva
    na muhuli anewo. Na muhuli anewo nni lina lya nnyama aneyo au namba diimîla badala
    ya lina anelyo.
  ata-ata: Mo sou anu ane unoꞌu sosovo sou ualasou mii vova ne xe itiiti noxou uasi
    la umomomo sou ulotoloto xe usovanu mimii uasi.
  qvw-NT: Chaymari chay chucarup śhutinta ütac numirunta mana apäcá lantiytapis lanticuytapis
    nï atipapäcuñächu.
  nfa-nfa: Te ladhe aadꞌo, dhèu sèra bisa boe pahia do pahèli ngaa-ngaa. Ètu dꞌara
    cap ne, dhu suri ngara badha bhelu ka èci, dènge nomer na.
  tnp-tnp: Nəmə iətəmi təsosiən mak u, təruru nosiən nəhmtɨ nati kəti, mɨne noliən
    səlɨm mətəuarus in təkeikei mos mak rəhan. Mak u, in nərgɨ nati miəgəh iətəm rəhn-kapə
    ilah səpɨn, uə nəmpə iətəm tətəgətun=pən nərgɨn.
  urd-urd: ताकि उसके सिवा जिस पर निशान, या'नी उस हैवान का नाम या उसके नाम का 'अदद
    हो, न कोई ख़रीद — ओ — फ़रोख़्त न कर सके।
  hot-hot: Avômalô takatu ba lêlêyaŋ mi miŋ hatôm nênêm vuli nômkama lôk nênêm iniŋ
    nômkama ek anyô vi nênêm vuli ami. Lêlêyaŋ êŋ ma alim bomaŋ anêŋ athêŋ ma anêŋ
    athêŋ anêŋ lavôŋ.
  mqj-NT: Tae' dengan tau mala ma'baluk battu mangngalli ke tae' dengan tanda dio
    limanna battu yao kidena, iamo sanganna inde olo'-olo'e battu bilanganna sanganna.
  rus-SYN: и что никому нельзя будет ни покупать, ни продавать, кроме того, кто имеет
    это начертание, или имя зверя, или число имени его.
  mbh-mbh: Na paatealing aken ini mekerem tevivinga teltelnga aken iion eve iion a
    namba. Na aro ve toko e i el paatealing aken avele, i pavurvur aro i ol ur e eve
    i tepolal ur e nge umtun avele.
  bdd-bdd: Ma ꞌoidiya loina paꞌalina ꞌilaguya, ma taudi ꞌeguma ꞌilaꞌilalaina geya
    ꞌoidiya, geyaꞌabwa wete sihegimwane, bo sigimwagimwane, ꞌana siga hebaiina ꞌana
    ꞌilaꞌilala siꞌewa heꞌi, beno sanina, nuwana saninaina ꞌana namba.
  cbt-NTPO: Co marca niacotohuachinahuë', co huachi nanitapihuë' ma'sha pa'anatona'
    canacaiso'. Co pa'anacaiso tëranta' nanitapihuë'. Ma'sha marë quëran pipirinso'
    marcanën niacotëra'piapona'. A'naquën nininën chachin niacotapi. A'naquënso nipirinhuë'
    nomironën niacotapi.
  srn-NT: Dan no wan sma kan bai noso seri wan sani efu a no abi a marki fu a nen
    fu a meti, noso a nomru fu en nen.
  cta-NT: Ni sca ñati̱ ngaꞌaa ntsuꞌu chacuayáꞌ jiꞌi̱ chaꞌ cuiꞌya yuꞌba, ni chaꞌ cujuiꞌ
    yuꞌba, si ná nguaꞌa̱ cuayáꞌ jiꞌi̱ niꞌ loo nguꞌ. Loꞌo nu cuayáꞌ biꞌ ni, xtañi naꞌni
    nu chiyaꞌa̱ ñaꞌa̱ biꞌ laca, chaꞌ número nu ca jiꞌi̱ xtañi niꞌ laca cuayáꞌ biꞌ.
  bqc-SIM: kɛ́ gbɛ̃e su pↄ́ yíao ge à pↄ́ lúo, mɛ́ i kɛ a seela pↄ́ dɛ wàipi tↄ́
    ũ ge aà tↄ́ nimɛloo vĩ bàasio.
  tcz-CHONGTHU: Chule koiman chuche melchihna neilouvin johtheilou ding ahilouleh
    chotheilou ding, hichu sahem min ahilouva ahileh amin khel-a number hiding ahi.
  mar-mar: आणि ती खूण म्हणजे त्या पशूचे नाव किंवा त्याच्या नावाची संख्या आहे, त्याच्यावाचून
    इतर कोणाला काही विकत घेता येऊ नये किंवा विकता येऊ नये.
  snp-snp: Ainawa ya kefa kaila fiyami kuliyafe, ido kuliya katamo nabalafe ne. Yamu
    wenena ainala ukanido wiyámamo ya neta-mata meina fiti, ido neta-mata kifanalo
    fuloti enawamo ya ogoufámae.
  isl-isl: Sá sem ekki hafði þetta merki – sem var einkennisstafur eða nafn dýrsins
    – fékk enga vinnu og jafnvel ekki að versla í neinni búð.
  spy-NT: /Kikeeyey kuu nyooto sukung'eet māmii ꞉chii nyēē /kēēchāmchinē kwaal nto
    kwaalta kiy yoo māboonto bēēruutyoonoo. Kimāchāktōōs ꞉bēēruutyoonoo ku kaayneetaab
    tyoonyoo nto ku kiyēē ibooru kāāyiitēēnyii.
  xnn-xnn: Isonga maid polos ipogaw is men-ilako ya lomako no adida omona mamalkaan
    is ngadan san inmon-ona ay kaeegyat wenno nan nomilo ay mangipagtek isnan ngadana.
  mwe-mwe: Na kabhili kuti mundu jojowe anaume shindu eu kuusha, ikabheje mundu alembilwe
    lwene lulembolo, yani lina lika nnyama jula eu eshabhu ja lyene linalyo.
  tte-tte: Tem tomo yabo nige kana kilakilala ipapagan, nige sowasowana ginauli yabo
    iyamaisa yo igimwala-yani. Kilakilala bwaine yamayamayale bagubagunana esana o
    nuwana ana numela.
  tcs-tcs: So nau, eniwan uda nogad dis mak wea em, em i kan baie eniting o sele eniting.
    Ane dis mak nau em i da neim blo dat wailanimal, o da namba wea i min da neim
    blo em.
  hlt-THB: cedawngawh qamsatlung ang ming am awhtaw ang ming a nambat hatnaak amak
    ta ingtaw ik-oeih am zawi thai kawmsaw thlai awm am thlai thai kawm uh.
  soq-soq: Apana mida mai maka osouwo winawinalala mo mai dima da gimarantopua rua,
    ita mai sitoantopu ba maketintopua rua, dia. Tane maka sa ipa pue kadiwa owa bedewe
    wisena ebowa, ba ebo sa nambawa.
  qub-qub: Chay señalga caran waräcuypa jutinpa nümirunmi. Señaläni caj runacunaga
    manami imatapis rantiranchu ni ranticuranpischu.
  att-att: Á awán ta awayyá na tatolay nga malláku onu gumátáng nu ari ira namárkán
    sù ngágan nayù olu nga ayám onu yù numeru na, nga sinniál nayù ngágan na.
  bki-bki: Ver makanio, maka ajikia avulu vite ea yimo na ṽiliṽiliano, a maka ajikia
    aṽiliṽili ka titai rivan toro dolu. Toto napano amue jualo, naio miyotuba ea siano
    temeul nei, naio jibe ka mirano na kanano sio.
  bqp-bqp: Gbɛ̃ kũ à nↄ̀bↄ pãsĩ pì tↄ́ sèeda vĩro kesↄ̃ à tↄ́ lambaa, ade ni fↄ̃
    à pↄ́ yía kesↄ̃ à lúro.
  mcp-mcp: Muud yɛ̂sh mə bə́ kú wɨ́ya məyɨɨgyé mɔɔŋg yɛ́ nyə é bə, ci a kú kusə sâ,
    ci a kú nə́mə́ kusha tɔɔ sâ. Məyɨɨgyé mɔɔŋg mə á ŋgə bə, gúl ja í bə jínə́ mə́
    biin áshúshwóógʉ́, gúl ja nɔmbɔ á jínə dɔɔŋg.
  hat-hat: Pesonn pa t' kapab ni achte ni vann anyen si li pa t' gen mak sa a, sa
    vle di si l' pa t' gen non bèt la osinon nimewo ki koresponn ak non l' lan.
  npl-NT: Iwa amaka weletis tlakoas noso tlanemakas, sanwel akin ipan ixkuak noso
    itech ima ixmachotitos ika itoka noso ika inúmero non yolkatl.
  bgg-bgg: Hanyiejia è de buii ibeymuthung beng chiih-è izey ai beng rey pha cheb
    oi pho ne apheg mua aliu mua phro.
  eng-TCENT: so that no one could buy or sell unless he had the mark, that is, the
    name of the beast or the number of his name.
  eng-BSB: so that no one could buy or sell unless he had the mark—the name of the
    beast or the number of its name.
  cpu-NT: Tzimatsirika kaari ikentakoyeetzi, te irishineeteri iramanantavaite, eejatzi
    impimantavaite. Irootake onkovantaperotyaari inkentakoyeeteneri ivairo piratsi
    maaroiteni atziriite. Intzimayete pashine ikentakoyeetakeneri oshiyavetarori ivairo
    piratsi.
  san-ASM: তস্মাদ্ যে তং কলঙ্কমৰ্থতঃ পশো ৰ্নাম তস্য নাম্নঃ সংখ্যাঙ্কং ৱা ধাৰযন্তি
    তান্ ৱিনা পৰেণ কেনাপি ক্ৰযৱিক্ৰযে কৰ্ত্তুং ন শক্যেতে|
  tac-NT: Aminami bilé rió tabilé ujchágame nisa alué número napu ju usani siento
    na bakiá liá na usani (666), tabilé nílamala lisensia napurigá ralinémala o napurigá
    ralimela.
  eng-WEBPB: and that no one would be able to buy or to sell unless he has that mark,
    which is the name of the beast or the number of his name.
  gfk-H: Ma ga kurei bia tikai pa na tale wara kunukul ma wara susuhura ing bia pataia
    ta hakilang tana. Ma a mangana hakilang hoken, bia da bul no hinsana bia no winawas
    utano hinsana.
  viv-viv: Badi gaveyao iyaꞋiyayai-nadi keke hidavaini, medema keke adifaiweya lokoloko
    hidakimoneni o hidakimonevedamaneni. Mena iyaꞋiyaya amanadi kevakeva manimaninina
    nagona ana egana o kaꞋi bana ana egana ana naba.
  yao-yao: Ŵakanyisye akapagwa mundu jwalijose juchasume pane kusumisya chindu chachili
    chose akaŵe jwakwete chimanyisyo, yaani liina lya chinyama chila pane uŵalanjikwe
    wa liina lyakwe.
  tgp-tgp: matan vara tea i sopo lavi taipulu atu, enia i sopo er̃i volvoli teni i
    har̃ehi te hinau hatea. Taipulu atu r̃aramina enia hijan maji jala sasati atu
    peresi na evi hijana.
  auc-NT: Tömengä nänö yewæ̈möï yewæ̈mönämaï ïnäni guiquënë tömënäni mäincoo ædö cæte
    godonte ænguïnänii. Ædö cæte godonte æ̈näni weca gote tömënäni mäincoo ïnï godonte
    ænguïnänii. Ayæ̈ mänïnö ante yewæ̈möï ïñömö mönö guïñënongä tänocä pöningä ëmöwo
    impa. Wïï tömengä ëmöwo yewæ̈monte ï baï tömengä ëmöwo ante beyæ̈, Æpodö ï, ante
    yewæ̈monte impa.
  kbc-NT: Aɡ̶ica ane yakadi me dinoojete oteɡ̶exaaɡ̶aɡ̶a gaantiɡ̶idi elaanigi, nige
    daɡ̶acata nibikotaxete, mige liboonaɡ̶adi, oɡ̶oa, migetaɡ̶a ane liwokodi liboonaɡ̶adi
    niɡ̶ijo eijeeɡ̶agi ane doide.
  bmh-bmh: Duailel inen ag egun gonugau sikut goagal ebeag ebu ta, aipag ebu i dareu
    go dudu ipal ebuan ee i gau mamam. Dudu go agen han go ebuan ee i gau mamam. Sikut
    go egun zag nugau wanib sul dareu.
  ctu-BL: Ma'anic majch tsa' mejli i cha'len choñoñel mʌñoñel che' ma'anic i marcajlel.
    I marcajlel jiñʌch i c'aba' jini jontol bʌ bʌte'el o mi i númerojlel i c'aba'.
  meq-meq: Ndo nakə ŋgoɗgor niye andaya faya bay aye na, ma sliye faya masəkəme wu
    kəgəbay masəməke ha wu bay. Ŋgoɗgor niye na, məzele i wu i pesl niye ada məpesle
    wu i məzele ŋgay.
  noa-H: Mamʌ har mag hamach gaai mag mepeer dauchachjã chuk'u ni hi numerojã chuk'u
    nʌm k'ʌʌnau chan pöd hamach garmua nem përjujã k'aba, ni dich nem hig nʌmjã për
    hauju k'abam ha jaaujim chi meperau.
  alp-NT: Kai binatane nomore luare elake tamata esi sabe pise abeli mo batuke sie
    rebe esi supu tanda mere. Le tanda mere pine etiluke binatane akmenare esi nane
    pise nomore rebe etiluke esi nane.
  san-VEL: tasmaad ye ta.m kala"nkamarthata.h pa"so rnaama tasya naamna.h sa.mkhyaa"nka.m
    vaa dhaarayanti taan vinaa pare.na kenaapi krayavikraye karttu.m na "sakyete|
  kbq-kbq: Ana hanigeno mago vahe'mo'e huno mizasege, zagorera atrege osugahianki,
    ana afi zagamofo agimofo nampama eri'nenia vahe'moke mizasege, zagore atrege hugahie.
  kbh-kbh: Y ndocná quenjátanobena ni jiyama, ni jobuámiñama, chë uinÿnanánana ndoñe
    tontsebomnëse; chë uabouana bayabe uabaina o chë chabe uabainama yomna número.
  ron-LSB: și nimeni nu va putea să cumpere sau să vândă dacă nu are acel semn, care
    este numele fiarei sau numărul numelui ei.
  pon-pon: Pwe jota amen en kak net de netikila, pwe ir eta, me kileledier, kilelekidi
    mar en man de wad en mar a.
  nhe-BL: pampa axaca huelis tlacohuas o tlanamacas intla ax quipiyas nopa machiyotl,
    o itoca nopa fiero tlapiyali o nopa número tlen quiijtosnequi itoca.
  sps-sps: Ana sikia ta isen te nai onot ma foiny ge fafiifoiny on iny ta ka, onot
    non te kaa minon yan goum to, to te fa'asangan iny non a vaamuan nana marei sensen
    a vouts vavajia to, gen as'as to te tsutsun of non asangan a vaamuan nana marei
    sensen a vouts vavajia to.
  wnc-wnc: Pasiwana aminu tuwangu kaapzongu wagwendane umana wena siwanu wa aminda
    sanga imanggaman tasinanga dua.
  bus-bus: Gbɛ̃ kɛ̀ nↄ̀bↄ pãsĩ pì tↄ́ sèeda vĩro kesↄ̃ à tↄ́ lamba, adee é fↄ̃ à
    pↄ́ yá kesↄ̃ à lúro.
  gub-BL: Aze teko nuwereko kwaw àzàguhu her uzehe a'e wà nehe, nupuner kwaw ma'e
    me'eg kar haw rehe a'e wà nehe, nupuner kwaw ma'e me'egaw rehe a'e wà nehe no.
  imo-imo: Imbo tenga mai mongona molo imbo kindo makomu naa molorumu imbomu yu bisnis
    tepa kou mone limbei aulke te naa lepa, langi kape melema topo topa limbei aulke
    te naa lerimu. Mako akumu kumbe lepa orumu mele takeramunga imbimu molo yunge
    imbimunga kambu toli nambamu.
  boj-boj: Tamo bei aqaq di toqor atqa minjib saidqas di a olo bunuqna iŋgi awaiyqajqa
    getentqab. A iŋgi bei qariŋyosim silali oqajqa dego getentqab. Toqor di wagme
    juwaŋ aqa segi ñam. Iga ñam di sisiyqom di aqa utru brantqas.
  eng-DRA: And that no man might buy or sell, but he that hath the character, or the
    name of the beast, or the number of his name.
  knf-knf: Ñaaŋ anwooŋ aanwo na uko wi, unwooŋ katim ki wa këme mnfën mi katim ki
    wa, aankhil pnug këme pwaap.
  san-KHM: តស្មាទ៑ យេ តំ កលង្កមត៌្ហតះ បឝោ រ្នាម តស្យ នាម្នះ សំខ្យាង្កំ វា ធារយន្តិ
    តាន៑ វិនា បរេណ កេនាបិ ក្រយវិក្រយេ កត៌្តុំ ន ឝក្យេតេ។
  arn-NT: Fey iney no rume nienolu tati wapo wesa kulliñ ñi marka, kam tañi üy, kam
    tati numeru ñi nieel ñi üy ta pepi ngillalay ka pepi fendelay chem rume.
  zas-NT: Abiꞌ achut zajc sii o gutoꞌ ya bal id ca reeman sen guin, abiꞌ sen guin
    na̱j laj monstruo guin o xinumbrib.
  ken-NT: Akʉ nɔ bɛ́ yɛ̌ mmu ákɛ́ bhɔŋ mbi bɛku nɛ yɛ̌ chi bɛti ɛnyɨŋ kpátɛ ɛrɨ̌ŋ
    ɛnɛ nnya mbɨ ɛmbak yi amʉɛt. Ɛrɨŋ ɛyɔ chí nnyɛ́n nnya yɔ, mbák ɛpu nɔ, mpǎy
    anɛ áté ndǔ nnyɛ́n ɛni.
