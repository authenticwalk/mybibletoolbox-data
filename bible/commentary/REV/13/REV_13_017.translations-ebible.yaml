  ake-NT: ɨnʉ' rɨ usenna pen, mɨrɨ pe pʉra kʉrʉpo'po pɨ' iyesi pen tʉma'kʉʉi ke pʉra
    kʉrɨ rɨ ene ese' mɨrɨ pe pʉra itese' nonpaai pʉra iye'tane.
  qvn-NT: Chaynuy unanchächira chay animalpa jutinta u nümerunta mana pisi apagcagga,
