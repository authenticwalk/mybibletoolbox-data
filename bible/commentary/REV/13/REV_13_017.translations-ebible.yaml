  apn-NT: —Gô xujanãr rũm mrymnutita nhĩxi kot paj mẽ atã hipêx. Rỳ hixi hã nũm nhĩpêx.
    Hãmri ka mẽ axàpkur xà japrôr kaxyw nhỹhỹm mra nhũm mẽ atã hixita pumu nẽ rĩ kormã
    mẽ amã mẽmoj kwỳ ho wẽnê ka mẽ amnhĩm haprô nẽ ho axàpkur o ri apa. Nẽ mẽ ate
    mẽmoj to wẽnê xwỳnhjaja koja mẽ apê mẽmoj japrôr kaxyw mẽ awỳr mra ka mẽ tee ri
    nhỹhỹnh mẽ hã hixi japêr hãmri nẽ mẽ kãm mẽmoj to wẽnê hkêt nẽ. Ãm nhỹhỹnh mẽ
    atã hixi hã kagàta pumunh pix kukwak ri kot kaj mẽ awjaprô rỳ mẽmoj to wẽnê. Anẽ.
  ctp-NT: Loꞌo ja tukwin nsuꞌwi chabiyaꞌ xiꞌi yuꞌwa, ta kujwiꞌ yuꞌwa, si ja loꞌo biyaꞌ
    ꞌin iꞌ ndukwa yaꞌ neꞌ, o ta chkan neꞌ bra kanꞌ. Loꞌo biyaꞌ kanꞌ, nin ꞌni nu chen
