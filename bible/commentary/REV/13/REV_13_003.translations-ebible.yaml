    ñiyɨvɨ, ta i sindyico ñu sii quɨtɨ quiñi caa cuan cuhva i ndyehi.
  qvh-NT: Anticristo wanunanpä jucnin cag uman segaypa tacar ushash captinpis wanunanpa
