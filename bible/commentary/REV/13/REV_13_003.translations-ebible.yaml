  kgf-kgf: Waŋu hémba yaŋ imuac oruha méŋ imi héʒéŋ héʒéŋgia humumia ésécnec hemiyec.
    Waŋu wiziya humumia imi misirima hiaruyec. Hiaruyu baec séc ic eneŋ yaŋ imuac
    hémma welicgéma méndacmigic.
  awb-awb: Mi kané peh morá áyáhnótáq pukorahi nao káráírana wagirana mah kehiná kéhínánká
    kurináhnéra mi ka kéráhwe.
  gdn-gdn: Kunkani maba ki e debai eyaka mena ka gwe ugwa-dumpu powena maba ki bidarai
    nau empuwani ko e kwatai ki ewa ade iyawena. Iyapana tawana tawana kuduba, madega
    kauwagau madega posiwagau kunkani maba ki emupu ki ka mu notamaga kowena e diriwai
    kwaetagubu manako mu e eweya kayatagubu.
  nko-NT: Nowun ánɩ́ ɔlɔ kpɔnkpɔntɩ kʋ ɩdɩn ɔbwɩ ámʋ nwun asienɔ́ ámʋtɔ kʋlɛsʋ.
    Ɔlɔ ámʋ lómoní, ɩbɛ́talɩ́ mɔ́ mʋ, támɛ ɩlɛta, omowu. Ɩlɔwa ɔyɩ́tɔ́ ahá fɛ́ɛ́
    wánwan, bɛkplá buo mʋ.
  bsn-NT: Coja ĩ rʉjoare catibetirocʉre bajirojʉ jairicãmiro, cãmiro cʉticami. To
    bajirojʉ bajicõacacʉ ñaboarine, “Rijabesujari” yitʉoĩacõari, ĩre ajitirʉ̃nʉ sʉyacama
    adi macarʉcʉroana jediro.
  pib-NT: Ga wa satu gijiwu gistakapgutatkaluru rupninripmaka. Ga wa rustakikolu rupninripmaka
    gituukaaka. Ga wa ruglajitna psolchijne gajeneko kmatsuru gajxigi rawinrina.
  wiv-wiv: Na bakana enimel havurengo kua katiu, e hada balika muga ti hubu matoa,
    palaka kua na muku na bakana ti mavo, kini mahuri mule. Pale, tania na manumanu
    dia ka hada baraenia, dia ta zipa zahe matoto, pale, dia kene mumuri na enimel
    havurengo kua.
  reg-reg: Ku imwi ya jityanyi ejo omutwe gwayo gwaliga nigubhonekana guli na liuta
    enene elyo lyakaletelee olufu lwalyo. Mbe nawe liuta lyaye niliulila, ne chalo
    chona nichilugusibhwa na nichiilubha intyanyi.
  mlh-mlh: Oteme, qoruine mo oi wi sanaŋine moji bame komeiŋgo eyayoŋ, wiineji fosikeko
    ropuine akoŋ ŋeya. Morende ŋiŋigo sosowo yoŋo popureru joma mimiine oi ŋadiineo
    boyoberu rabuŋ.
  gof-ENT: ሄ ዶዓ ሁዒያፔ ኢሱዋ ቦላ ሃይቆስ ጋያ ማዱን ቤዓስ፥ ሺን ሄ ማዱንይ ፓፂስ። ኣላሚያ ኣሳ ኡባይ ማላሌቲዲ ሄ
    ዶዓ ካሊስ።
  aau-aau: Ay piap-araw aiopey hay sohiy so makwey kamon hokwe os-yop non. Hyo os-yop
    woki ke hieyn ma laworyay lok sokukwe, uwrsa homkwe senkin lira, hye liy mon okrue.
    Sawk os-yop sokukwe papo hro-way. Uwrsa lowpwarowp homkwe sawk hye lira preiryay
    ira way, sawk hyo meyki seme ley neyney.
  tvk-tvk: Vongoro ak, neta tei nggul vatin tei xa lapusi xos imat ven. E melele xa
    mei meul bos rilomun, moletin xil te rute xil vus e ut etan latemanin ni e langgusil
    xati.
  prf-NT: En essa ten ulu hidi nen halimaw ay kumán a nagkahud ti dikál a talingu,
    a ni ilingán ay kákkatayan peru nagpiyya. Kaya minagtaka en atanan tolay ti munduwiday
    sakay inumunonud hidi dikona.
  auy-auy: '@see-verse:REV.013.002'
  tbg-tbg: Dragonivano nai kempuka qaakau aantau vira amumanta te tavaavauraro vi
    haikara qiata vo teqa kovaro vi qiatava qutuvi ruhiqau viro, qaiqaa qaqi tavanta
    viro ho vaura. Vira qiata vovano minturara ti, vataini vauka virara raukuvi vi
    haikarara kempukavanove tivakeha, vira avataqi vi vaura.
  hub-NT: Nu turamun jakati tusa chikichik muuken ijumu jakattawai tamau, tsuaram
    shir jasmayi. Tumamtai shuar ashi nugkanmaya ainaka nuna shir anentsar nemarainak
    umiriarmayi.
  hmo-hmo: Iena kwarana ta lau itaia, iena toana be idia haberoa dikadika, mase berona
    bamona, to unai bero be ma ia namo lou vadaeni. Tanobada taudia ibounai ese inai
    dagedage gauna dekenai idia hoa bada, bona iena murinai idia raka.
  big-big: Keya liyeng wizingmekki kebiyengka narik nakko ula nobiyeng miza kapura
    wizing kundik weik ngoliya. Keya ngabelakpekkewili mabuwili liyeng wizingmokko
    watabi Anotogo keke miziyeng mizirikki lelengkira logo piyegi kiriwei mizi.
  gux-G: Ki yanga yuyenli den naani ke bi den kpa ga, ama ki kuuma yiagu yeni den
    gbeni, ke ki paagi. Li bonli den yaalidi ŋanduna yaaba, ke bi ŋɔdi ga.
  cnl-NT: Líi³ra² 'e³ bi²³ ca²³huɨ̱'³ co̱o̱³ mɨɨ³¹ mɨ²dxi² u²³núu². Ca³juɨ² 'a²³jia'³
    jú̱n²³, líi³ra². 'E³ quie'²³ ca²³'lóo³ je² ca²³huɨ̱'³. Bi²³ juø'²³ ca²³jóo² la²³jɨn³
    dsa³ mɨ³¹güii³. Ca²³qui̱'³te'²³ u²³núu².
  zar-NT: Dxía huëʼ tu ícjabaʼ böaʼ síniaʼ naʼ, le naca le guti lëbaʼ, pero buniti
    huëʼ naʼ, ateʼ buluʼbani yúguʼtë bönachi yödzölió, en yöjdáʼgaca böaʼ síniaʼ naʼ.
  kde-kde: Muti umo wa aneyo nnyama úvele muchi úniondongwa namene, henga chilonda
    chake chinavele cha hatali ya kuhwa chínipona tayali. Bahi vanu vammalele va pachilambo
    nkunkangana aneyo nnyama na kunnondola.
  ata-ata: No anu kisou muxatele tamei ꞌole la vile iou loxo mivau musoli mo xavaxavanu
    xe velavelamolusi ia muvesa. Xe ta mitema tavuꞌalo mimaisou aloxo ne la mikuluke,
    la mimulinu mukalusi.
  qvw-NT: Chay chucarup jucnin umanmi wañunanpänüña sumä dañäducüśha-yupay cacuñä.
    Ñatac sänäśhanüñam cañäpis. Paytam cay pachäćhu jinantin nunacunaca sumä mishquichicüśha
    aticulcäñä.
  nfa-nfa: Ètu kètu èci nèti badha bhelu ne, abhu era hisu aae èci, nuka sèmi dhu
    ra pare ne ka oe madhe, te ngaa madhe boe. Dhèu aaꞌi-aaꞌi ètu rai-haha ne malaa,
    ropa ladhe rèdhi aꞌèra na, ka dhèu se madhutu ne.
  tnp-tnp: Rəhn-kapə nati miəgəh u kəti, nati kəti təmol, kəni nəkafu məmə tɨnatol
    pau o nɨmɨsiən, mətəu nəuvɨr mɨn. Kəni əmeiko, nətəmimi rəfin e nəhue nɨftəni
    narmɨlah təmiuvɨg pɨk ohni, kəni mautəhuərisɨg e nati miəgəh kəha.
  urd-urd: और मैंने उसके सिरों में से एक पर गोया ज़ख़्म — ए — कारी अच्छा हो गया, और
    सारी दुनियाँ ता'ज्जुब करती हुई उस हैवान के पीछे पीछे हो ली।
  hot-hot: Ma yahayê wakadôk te inaŋ bôk ik vônô ba pôpô bêŋ te hêk ma doŋtom bôk
    hayôv. Ba intu avômalô pik sapêŋ esoŋ kambom ba esopa yani.
  mqj-NT: Dengan mesa ulunna susi to mangka napesanta'i balala la untumangngi mate
    sapo mori'ria sule. Mangnga-mangnga asan issinna lino ummitai napolalan naturu'
  rus-SYN: И видел я, что одна из голов его как бы смертельно была ранена, но эта
    смертельная рана исцелела. И дивилась вся земля, следя за зверем, и поклонились
    дракону, который дал власть зверю,
  mbh-mbh: Na mekerem tevivinga ipounga omole ia peang wo i voth nge ma i pavurvur
    ako aro i rin nge, ave i mama werer. Na toko alavusnga ake ru a ulue o kukuk nge
    ako i rin avele, mako o paneso i.
  bdd-bdd: Ma hebaiina holega mwaguna ꞌaigeda ꞌana ꞌita gide hehesilahena, ma ꞌamasega
    ꞌibwebweꞌana pwaiya. Ta nage ꞌoina tomota mabwaiyadi nuwadi ꞌihenainaida moisa,
    ta hebaiina holega simuliyeya.
  cbt-NTPO: A'na motën ahuëtohuachina', chiminatë pochin niponahuë, noyatantarin.
    Noyatohuachin, ya'ipi piyapi'sa' pa'yanapi. Pa'yatatona', imasapi.
  srn-NT: Wan fu den ede fu a meti kisi bigi mankeri. A gersi leki a ede bo dede,
    ma a soro kon betre. Ala sma na grontapu ferwondru fu dati, èn den bigin waka
    na baka a meti.
  cta-NT: Cua ndyanu cuayáꞌ lo sca scuaꞌ que niꞌ su ngua quicha niꞌ; cua cajaa ti
    niꞌ tyempo biꞌ, ngua tiꞌ naꞌ, pana ngua tsoꞌo su lye tsa quicha niꞌ. Ndube tsa
    tiꞌ ñati̱ chalyuu ñaꞌa̱ jiꞌi̱ niꞌ; ngusñi nguꞌ chaꞌ jiꞌi̱ niꞌ liꞌ, xquiꞌya chaꞌ
    ngua tsoꞌo chaca quiyaꞌ su lye quicha niꞌ.
  bqc-SIM: Aà mipiↄ do dɛ lá wà a kaikɛ̀ dɛadɛa a bↄ làawa. Aà yã́ bↄ̀ dṹnia
    gbɛ̃́pii saɛ, ↄ̃ aa tɛ̀aàzi.
  tcz-CHONGTHU: Keiman sahem luho lah'a khat chu damdoh jou talou ding hile kilom
    mahapu chu kamun ahi. Hinlah amaha putna chu adamdohtai! Hiche thil kidangtah
    chu vannoi pumpin adatmo lheh jengun chule sahem thunoiya chun akipelut tauve.
  mar-mar: त्या पशूच्या डोक्यापैकी, त्याच्या एका डोक्याला जीवघेणी जखम झाली होती, त्यामुळे
    तो मरून जाईल असे वाटले. पण त्याची ती जखम बरी झाली; आणि सर्व पृथ्वी आश्चर्य करीत
    त्या पशूच्यामागे गेली.
  snp-snp: Ido eyomo kaila fiyami kefawa ya fulunaiye, loti ofato folaifa, ido kuwaito
    u lalo wimo ne. U lalo wimo ya wenena muki mikau-mikau minamo yate neta eyeti
    elegiti ege melae.
  isl-isl: Ég sá að eitt höfuð dýrsins virtist helsært – en svo varð það alheilt!
    Allur heimurinn varð gagntekinn undrun og fylgdi dýrinu með óttablandinni lotningu.
  spy-NT: Kiboonto ꞉tyoonyoo ng'waayeet nyēē ki wōō miisin ām mētit akeenke nteenee
    kikiikusob ꞉ng'waayaanaa. Kiilat ꞉biikaab kōōrēēt tukul kubo ng'aleechaa ānkutoow
    kurub tyoonyoo.
  xnn-xnn: Isnan esay olon san kaeegyat ay deey et wada nan dakkel ay kablat di kaeegyat
    ay sogat ay ikateyna koma ngem dat obpay gomawis. Isonga nasdanasdaaw nan kaipoipogaw
    isnan batawa dadat mamati ken siya
  mwe-mwe: Ntwe gwakwe gumo pugwabhonekaga mbuti ushiulaywa libhanga lya shiwo, ikabheje
    libhanga lyakwe liponile. Shilambo showe shikunkanganigwaga nnyama jula nigubhankagulenje.
  tte-tte: Yamayamayalene kulukuluna yabo mekana gai nuwana tauna kona siunui gai
    lalakina muli mena gaine imau. Mwa koinaele tomo yanuwa yaulina nuwali ipwanopwanowan
    na yamayamayalene simuliya koina.
  tcs-tcs: Ane da wailanimal i bin gad nadakain nugud kat lo wan ed blo em, ane em
    i spostu ded prom dat kat. Bat da nugud kat i bin kamgud. Ane wen ebridem pipol
    lo dis wold i bin luk disting, ol i bin prapa sapraiz ane ebribodi nau i bin pole
    dat animal.
  hlt-THB: A lu pynoet taw ngawha ai hlai hy, ngawha a ai ce qoei hawh hy. Khawmdek
    pum amik kawpoek kyi nawh cawhkaw qamsatlung a hu awh bat uhy.
  soq-soq: Tane me uwawa 7 bedeuwo uwawa dea benewa debamaia pirawa do. Ita pira sa
    mida uduudu eweiena atenton me tonaboleiena tane inalene enenwisen. Tawo osowe
    wanwanlala uduudu pue kadiwa sa ewane memesantone wawe antoiena.
  qub-qub: Waräcuypa juc uman fiyupa tacar-ushasha caycaptinpis wañunanpa ruquin allchacaranmi.
    Chayno allchacaptinmi runacuna manchacushpan waräcuy nishantana wiyacuran.
  att-att: Á yù tádday nga ulu nayù ayám, yù kun na natay ta bigák. Ngam napammapiángin
    yù bigák na. Á yáyù nga mapállâ yù ngámin ira nga tatolay ta dabbuno, á siminuttul
    ira kuna.
  bki-bki: Mia nebiti vatitig vite meul nei bija kanano pariparinio nalo, nemial napano
    kanano parinio tai bar niajebijo tai napano toru laka. Bogo napano naio bar menko
    nene, ka naio rim̃aro ga riviorio, mia tomu nalo na yetemeriba amiilo ka amieliel
    ka binimei bo, ana mila nalo abilig kialo jidomiano amonea toro meul nei naruei,
    aju ajakisorio.
  bqp-bqp: A mìi pìnↄ doke de lán ò a kari kɛ̀ ari à kà ganaa bà, akũ a bↄ̀ↄ pìi
    làka. A yã bò andunia gbɛ̃ sĩnda pínki sarɛ, akũ ò tɛ̀i.
  mcp-mcp: Wúl lúú í á bə nyə nə váál fə́ŋ á nə́ nyə é yə. Nə́ ndɛɛ́, fə́ŋ nyɔɔŋg
    mú bə́lɛ yâl. Buud ɔ shí ndon bɛ̂sh bwə́ mú ŋgə jág káam, bwə́ mú ŋgə bɛ̧ biin
    jɔɔŋg kʉ́l í á ŋgə kə yí.
  hat-hat: Yonn nan sèt tèt yo te resevwa yon blese ki te manke touye li. Men, blese
    a te geri. Tout moun te sezi wè sa, yo pran swiv bèt la.
  npl-NT: Seme de itsontekonwah non yolkatl omotaya kemi satlawel okikojkolijkah iwa
    ya mikiskia, pero san nima owalpajtik kan okikojkojkah. Iwa nochteh n tlaltikpaktlakah
    omotlajtlachialtijkeh iwa opé kitlakitah non weyi yolkatl.
  bgg-bgg: Buii ibeymuthung ro khrug jia shii ne awie pha saduii thoh dun pha duiine
    doh, jishii saduii jine gang ge. Zab pha sohnyiak ne anomuluii pha rey dun, chiih-è
    buii ibeymuthung rog shii luagieng dun ro.
  eng-TCENT: One of the beast's heads appeared to be mortally wounded. But his mortal
    wound had been healed, and the whole world was amazed and followed the beast.
  eng-BSB: One of the heads of the beast appeared to be mortally wounded. But the
    mortal wound was healed, and the whole world marveled and followed the beast.
  cpu-NT: Okanta aparoni iito kempitavaitaka irovamagaitakityeero, iro kantacha eejatzi
    añaagai. Ipampoyaaminthatanakeri osavisatziite,
  san-ASM: মযি নিৰীক্ষমাণে তস্য শিৰসাম্ একম্ অন্তকাঘাতেন ছেদিতমিৱাদৃশ্যত, কিন্তু তস্যান্তকক্ষতস্য
    প্ৰতীকাৰো ঽক্ৰিযত ততঃ কৃৎস্নো নৰলোকস্তং পশুমধি চমৎকাৰং গতঃ,
  tac-NT: '''Lige alué bilé mo''ó alué ajágame mo''ola ''we jechárigame kéturu ''ma
    ra''págame ''lige ku sa''wíturu alué ajágame mo''ola, ''lige suwábaga ralámuli
    jena wijchimoba ejperégame aniéturu: ―''La chiena ''la ku ''la sa''wigá ikí alué
    ajágame ―aniéturu. ''Lige alué ralámuli ''we ''la oyératuru alué ajágame napurigá
    Onorúgame neraga,'
  eng-WEBPB: One of his heads looked like it had been wounded fatally. His fatal wound
    was healed, and the whole earth marvelled at the beast.
  gfk-H: Ma iau ga nas tikai ta ira walina ma ga nanaas bia di gata kato ia ma gata
    maat. Iasen no manua nong tiga walina ga maat ma ia gata maah. Io hua, no kidilona
    hanua diet ga karup mur no roka.
  viv-viv: Bana kevakeva uꞋune vaita kiꞋona gidadauda, higa boi giꞋalika tu kadu gimididi-havagi.
    Tomiyababi moyaꞋaidi yana mididi-havagi faꞋina hiyaulowoga be yana vehimeya hiꞋitavaina.
  yao-yao: Ntwe umo wa chinyama chachikali chila waoneche kuti waulele liŵanga lyakogoya
    nnope lilyatyochele ni kukapikwa ni lipanga, nambo liŵanga lyakogoya lyo lyaliji
    lilamile. Ŵandu wose ŵa pachilambo ŵachisimosile chinyama cho ni kuchikuya.
  tgp-tgp: Sola matea mata mate mo lo toho na patuna matea, mo sohena vara i pa mate
    matana, pani mo mele mavo, ale tamlohi tari na varama la usuria matan la mar̃urahi
    hin maji jala sasati atu,
  auc-NT: Ayæ̈ mönö guïñënongä adoque ocaboga ämocate wæncæ cæcä baï ingaingä incæte
    gämæ̈ cæcate ingantapa. Tömämæ quëwënäni mönö guïñënongä ingante adinque ancai
    guïñëninque tömänäni tömengä mïñæ̈ godänitapa.
  kbc-NT: Oniniteci lacilo niɡ̶ini eijeeɡ̶agi micataɡ̶a daantaɡ̶a yeleo, pida eyewiɡ̶a.
    Odaa inatawece oko odoxicetema, odaa joɡ̶odiotibeci niɡ̶ijo eijeeɡ̶agi ane doide.
  bmh-bmh: Egun gonugau gagalig tub wina, pisau waimai, noumabun sul, sug gul mui
    pemin. Getal go sug mui dareun, ulis gonugau sug sagaicina, koli naliu usaleun.
    Gonun, em ebuan duailel ag go uligaimai, esilakaimai, go sesamoremen.
  ctu-BL: Tsaj q'uele an i lojwel ti jump'ejl i jol. Colelix i chʌmel. Tsa' lajmi
    i lojwel. Pejtelel año' bʌ ti pañimil tsi' tsajcayob jini jontol bʌ bʌte'el. Tsa'
    toj sajtiyob i pusic'al.
  meq-meq: Na zəba ka wu i pesl niye, gər ŋgay nəte na, andza ta gay mbəlak. Kə sər
    məməte ha. Ane tuk na, mbəlak ŋgay niye a paha. Wu i pesl niye a gatay a ndo i
    məndzibəra hay andza masuwayaŋ. Ndo hay ta dazlay məpay bəzay.
  noa-H: Mag chi mepeer p'ũas heemua höbërchëtarr pör, dau hãb sĩi nem pöm t'oop t'ʌnaajim,
    ya hagua pöd hiiubajujö. Mamʌ mag t'ʌnarr, hãbak'ai mag p'ũas higaau hõoirjö sĩerrau
    hirig hich jua t'eeg t'um deetarr haawai hichdëupai hich pör monaaupʌ̈ijim. Mag
    monaaubaadëm hoowi dauderraa nʌm hiek'au t'umaam k'ʌʌnau hirigta hee hap'öbaadëjim.
  alp-NT: Binatane mere esi ului sae esi lakwai elake mahake emata po lakwai mere
    mutu peneka. Hoko pusue tamata rebe esi hlaleke loko Yesuse more esi lulu binatane
    mere le esi heranele.
  san-VEL: mayi niriik.samaa.ne tasya "sirasaam ekam antakaaghaatena cheditamivaad.r"syata,
    kintu tasyaantakak.satasya pratiikaaro .akriyata tata.h k.rtsno naralokasta.m
    pa"sumadhi camatkaara.m gata.h,
  kbq-kbq: Nagra koana mago agenopa ko ahenazanagi, anama ahe'naza zamo'a teganigeno
    so'e hunte'ne. Higeno maka mopafi vahe'mo'za antri nehu'za, muse hunte'za, ana
    afi zagamofo amage ante'naze.
  kbh-kbh: Canÿe chabe bests̈as̈ënguents̈e enjétsinÿna mo jóbanama tëts̈eniñcá; pero
    chents̈e tbontanóbema; y chora quem luarents̈a nÿetsca ents̈anga ojnanánënga monjétsemna,
    y chë uabouana bayábioye montsanëyeunana.
  ron-LSB: Unul dintre capetele sale părea că fusese rănit mortal. Rana lui fatală
    a fost vindecată și tot pământul s-a mirat de fiară.
  pon-pon: O i kilaner mona eu dueta kamekamelar, ari jo, a kamekam motier, a toun
    jappa karoj puriamuiki man o.
  nhe-BL: Huan niquitac para tlahuel quicocojtoyaj se itzonteco nopa fiero tlapiyali
    hasta tlanempa nesiyaya para ica ya nopa mictosquía. Pero nesqui queja teipa pachijqui
    nopa cocotl. Huan quema tlacame quiitaque pachijqui campa quicocojtoyaj huan ica
    tlen mictoya, nochi quisentlachilijque huan pejque quitoquilíaj nopa fiero tlapiyali.
  sps-sps: Patsuur isen a marei sensen a vouts vavajia to ayei, kaa me na iinin a
    tageev tsian pon iny ya ma maten, sana tageev tsian to ayei, maaf fatabin en.
    Ana vainy faavot saar to, ri vovou iny towa.
  wnc-wnc: Siwan nata gwapaknga gwendu kawa apbinga temake tanguwa kumbut. Ngana watana
    gwa takakutna kakum. Sike aminu kepdakane nana kuupbamda kaapzongu wagwende nangaakan
    natake itane gepbiatang koyuking.
  bus-bus: À mì pìnↄ doke dɛ lán wà à kari kɛ̀ ai à kà gana bà, ben à bↄ̀ pì yã̀a.
    À yã bↄ̀ anduna gbɛ̃ píngi saɛ, ben aↄ̃ tɛ̀zi.
  gub-BL: A'e àzàguhu a'e, heta 7 iàkàg izupe a'e. Pitài iàkàg nuzawy kwaw imugaz
    pyrer a'e. Iàkàg imugaz pyrer nuzawy kwaw umàno ma'e kwer a'e. Na'e iàkàg imugaz
    pyrer uke'e kury. Ikatu kury. Teko ko ywy rehe har paw wexak imukatu mehe a'e
    wà. A'e rupi uzeruzar a'e àzàguhu rehe wà, uzemono pà izupe hemiruze'eg romo wà.
  imo-imo: Mele takeramunga pinyewe te yu kolopili ningo toringi mako te perimu. Paimbo
    kolka nalo yu toringi lupemu uru lerimu kinye koinjo purumu. Aku tepa koinjo purumu
    ulu kanoko mini ltekolio imboma pali yu lombili puringi.
  boj-boj: Wagme juwaŋ di aqa gate bei nami qalnab moisiq yu ti so bulonaq e unem.
    Yu di olo mosoonaq e aqa pirigi unem. Onaqa tamo uŋgasari kalil wagme juwaŋ di
    uneb qaji naŋgi tulaŋ prugugetosib a dauryoqneb.
  eng-DRA: 'And I saw one of his heads as it were slain to death: and his death’s
    wound was healed. And all the earth was in admiration after the beast.'
  knf-knf: Bkow bloŋ bi wa bafalanaa kë bañaaŋ bŧi badoo nuŋ kë ukeţi, kë uşë jeb.
    Wal mënţ kë bañaaŋ biki mboş bŧi başë maţ uko wuŋ aţaş ulimariya.
  san-KHM: មយិ និរីក្ឞមាណេ តស្យ ឝិរសាម៑ ឯកម៑ អន្តកាឃាតេន ឆេទិតមិវាទ្ឫឝ្យត, កិន្តុ
    តស្យាន្តកក្ឞតស្យ ប្រតីការោ ៜក្រិយត តតះ ក្ឫត្ស្នោ នរលោកស្តំ បឝុមធិ ចមត្ការំ គតះ,
  arn-NT: Kiñe ñi longko tati wapo wesa kulliñ kiñe layaelchi allfen reke niefuy,
    welu tañi allfen tremolngey. Fey itrokom mapu mew mülechi pu che ta rumeñma afmatulewey
    ka inafi engün tati wapo wesa kulliñ.
  zas-NT: Tijb guijc monstruo guin baguian tijb lod nadxeelguijdx ni rulüü ad zusbajnt
    laab, per bayajc lod nadxeelguijdx guin abiꞌ gra ree bénguidxliuj badxaloj abiꞌ
    binal reeman monstruo guin.
  ken-NT: Ntí nnya yɔ ámɔt ábhɔ́ŋ ɛrɛm ɛbhé ɛfʉɛt ɛnɛ ɛ́tɔ̀ŋ bɛ báchyɛ nyaka
    yɔ ɛfʉɛt ɛnɛ ɛkway bɛway yɔ kɛ ɛfʉɛt ɛ́rɛ ɛ́gú. Bǒ mmɨk mankɛm bábhák maknkay,
    babho bɛghok chi nnya yɔ.
