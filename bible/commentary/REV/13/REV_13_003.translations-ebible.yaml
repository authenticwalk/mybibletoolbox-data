verse: REV.013.003
translations:
  kpx-kpx: Ige abu ovo ke kina mole hamai tahotisi huhulahai avoe, “Kena hatai.” Isito
    keu hatiholisito hovelahanu. Ige vatae ata bahataeau ke elehai tetelahai ovo ke
    ehovalu.
  okv-H: Eto o amita siro vahai ai ta amo pupuho pajire be kehena amo pehari haite
    rate kojihaja. Eto enda embo tapa na o avo kito vani vini ue aha puha ijie ihiketo
    o avo ambo ambo ue.
  tbo-tbo: Ma mimituwana unununa gehouna hi lihilageni ma i luyagohana meme. Naka
    binei ma lawa atapuhi nugonugohi hi gohogoholihi po mimituwana bogei hi wotagoya.
  mal-C: മൃഗത്തിന്റെ ഒരു തലയിൽ മാരകമായൊരു മുറിവേറ്റിട്ടുണ്ടായിരുന്നതായി കണ്ടു; എന്നാൽ
    ഇപ്പോൾ അത് ഉണങ്ങിയിരുന്നു. സർവഭൂമിയും അത്ഭുതപ്പെട്ട് മൃഗത്തിന്റെ അനുയായികളായിത്തീർന്നു.
  grc-SR: Καὶ ⸆ μίαν ⸋ἐκ⸌ τῶν κεφαλῶν αὐτοῦ ⸂ὡσεὶ⸃ ἐσφαγμένην εἰς θάνατον· καὶ ἡ πληγὴ
    τοῦ θανάτου αὐτοῦ ἐθεραπεύθη· καὶ ⸂2ἐθαύμασεν ὅλη ἡ γῆ⸃ ὀπίσω τοῦ θηρίου·
  bgc-bgc: अर मन्नै उसके सिरां म्ह तै एक पै इसा जानलेवा घाव लाग्या होड़ देख्या, मान्नो
    वो मरण पै सै, फेर उसका जानलेवा घाव ठीक होग्या, अर साब्ती धरती के माणस हैरान होगे
    अर उस पशु के भगत बण जावैंगे।
  khz-khz: Vevega-rakava gauna repana taai pau kamuna ta, gevagi-kwaregaato pauna,
    na vokomata kamuna enamato. Tanopara talimara maparara vovevega-rakava gauna genai
    nugara geparato, ne ia mulinai gelakato.
  deu-TKW: Und einer von seinen Köpfen war wie abgeschlagen zum Tode, und seine Todeswunde
    wurde geheilt. Und die ganze Erde sah dem Tier staunend nach.
  zsr-NT: Dxia huëꞌ tu icjbaꞌ böaꞌ sniaꞌ naꞌ, nac le gdödi lëbaꞌ, san bunít huëꞌ naꞌ,
    atiꞌ gulubani yúguꞌtë bunách yödzlyú len yajtaꞌgac böaꞌ sniaꞌ naꞌ.
  lin-lin: Moko kati na mito na yango ezalaki komonana lokola nde ezali na pota moko
    ya monene makasi oyo ekokaki komema yango na kufa, kasi pota yango esilaki. Mokili
    mobimba elulaki nyama yango mpe ekomaki kolanda yango.
  hns-NT: Tab ham dekhlie okar ek moerie par ekgo bahoet barka ghaaw raha djaun se
    oe mar djaat, bakie oe ghaaw tabbo attjha hoi gail! Tab doenia bhar ke manai log
    atjambho hoike okar pietjha kare lagal.
  noa-E: Mag chi mepeer phũas eemua öbërchëtarr pör, dau ãb sĩi nem pöm thoop thʉnaajim,
    ya agua pöd iiubajujö. Mamʉ mag thʉnarr, ãbakhai mag phũas igaau õoirjö sĩerrau
    irig ich jua theeg thum deetarr aawai ichdëupai ich pör monaaupʉ̈ijim. Mag monaaubaadëm
    oowi dauderraa nʉm iekhau thumaam khʉʉnau irigta ee aphöbaadëjim.
  eng-EMTV: And one of his heads was as if it had been wounded to death, and his wound
    of death was healed. And the whole world marveled after the beast.
  mib-NT: Te ni jito ri jeē ni tújī ɨɨn xinī tɨ̄, jeē jé yajni cuu tɨ̄ nuú. Te ni
    nduvāha tɨ jeē ni tújī tɨ̄. Te nahán ní naa ni ñayuu nɨɨ́ cáhnu ñayɨ̄vɨ ní jito
    i, te ni cajetáhú i nuū tɨ̄.
  lif-NT2: खे़न् किप्‍मा के़घुःबा थक्‍साःल्‍ले़ थिक् कुधे़गेःक्‍पे़न्‌सिःमालिङ्‌धोओ
    के़रे़र थारिक् काःन्‍दे़आङ् पत्‍छे़बा निःदे़त्ते़, कर याङ्‌सि खे़न् के़गाःम्‍बा
    याङ्‌घेःक्‍किन् वेःत्ते़रो॥ हे़क्‍क्‍याङ् इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् मे़न्‍छाम्‍गे़न्
    याप्‍मिहाॽरे़ खे़न् मे़निःसुआङ् खुनिॽ निङ्‌वाॽ मये़र खे़न् किप्‍मा के़घुःबा थक्‍साःन्
    मे़दिम्‍दुरो॥
  xnj-xnj: Mutu umonga wa chinyama chikali chila chalolikini na livamba livaha lelihumalili
    ndava ya kuhinjwa leliyogofya, nambu livamba lenilo lalamili. Mulima woha wakangiswi
    na kuchilanda chinyama chenicho.
  mmx-mmx: La ga milik ngan lara at nom lempatlak at nom lavatpanga sio ga ruuna lining
    kooxing, lara ga sev aroogo i, ketla neni ga lox avukat manga. La limixin axap
    at na lavatbung menemen diga sangu aleng at nom lavatpanga sio la diga mumu asu
    i.
  cbr-NT: '''Ën iscëx ca a parúnpapanuax uax ''irucë ñuinacan''ëo aín maxcá achúshi,
    unin motisama oquin tëacësa ''aíshbi mooxa. Mocëbë ratúquin ca camabi menu ''icë
    unin —cushiira ca ax ''icë —quixun sinánxa. Usaquin sinánquin ca aín bana cuaxa.'
  tee-NT: Pus na isc'atsani ju anu' maktili' ju lakatam ju is'aktsulh. Chai istasui
    tachi ju va lai ca'ixpuni. Para macaxnilh junta isc'atsani. Chai tachi chun ju
    lapanacni ju tat'ajun ju ani lacat'un tach'ak'ok'alh ju anu' maktili' chai na
    talhamak'aninilh.
  eng-LSV: And I saw one of its heads as slain to death, and its deadly wound was
    healed, and all the earth wondered after the beast,
  cak-NT: Y jun chique rujolon ri chicop ri', ri c'aja' tiyo'x ri trono che, socotajnak,
    y ri socotajic ri' can richi camic. Pero ri socotajic xa xc'achoj y man xcamisan
    ta; romari' ri winak ri jec'o chech-ulef, can xquitzeklebej.
  pah-NT: 'Ojipejiva''ea ji hepiagi yhyapypeva''ea akag̃a. Oko ika''ẽagwera ite''varuhuheteva''ea
    nhakag̃a rehe. Nurã ji ei: Omano po raji''i. Kiro okwerava''ja reki! a''e ji hepiaga
    ika''ẽagwera ite''varuhuheteva''ea. Yvyakotyve''g̃a nhaporemo g̃a nhimomby''ai
    hehe a''ea mbopogweavo.'
  sja-NT: Mãgɨ́ nemĩsia poro aba supeet'aa baji espadapa, mamĩda ichia jɨpat'aaji.
    Mapa na p'ek'au eujãdepemaarã jõmaarãpa iru pia unupachida mãik'aapa irua oopi
    bɨk'a oo k'inia p'anapachida.
  xed-xed: Ka nghaŋta yu ta balatá sani ma tsa ghəŋha tsa nimtak ya manda skwi si
    dzaʼa lu dzata. Ama ka mbaftá tsa lkwani ya. Ka ndərmim inda mnduha ta ghəŋa haɗik
    demdem ta tsa nimtak ya, ka sliʼi həŋ mistani.
  mks-NT: Ta in táhan ndíhu̱sa̱ yiquí jíní mé quití quini cán na̱ndicue̱he̱ cáhví
    ña̱. Joo tá na̱ndihi já na̱ndiva̱ha ña̱. Sa̱há ña̱ cán quéa̱ ndaja táhan ña̱yivi
    ndúu ñuyíví na̱catóntó ndiva̱ha na. Ta já na̱casáhá na̱ ndíco̱ na̱ ja̱ta̱ mé quití
    quini cán.
  gfk-S: Ma iou ga nes tikenong ta ira uluno ma iga nanaas be di gate kato ie ma igate
    mat. Iesene no unien nong tike uluno ga mat ma ie, igate moh. Io kaie, no kudulena
    hanuo ga karup mur no raaia.
  bmu-bmu: Waŋgiiga nöröpŋi kun mi uzi köhöikŋi kunöŋ mei kömumawaŋgö dop ahökmö,
    uziŋan misiriiga löpötŋanök tarök. Gölmegö ambazip körek pakpak yeŋön auruba jemnemba
    mi andöŋe wuataŋgöba anget.
  dgz-dgz: Kwarayo i nise daiton da tositnagen me boet anun go sia inakaen ne yawan.
    Waenapan at at uruga kwarayo yawane no ginin ganan wan nop mega anun evip amon.
  eng-GNV: And I sawe one of his heads as it were wounded to death, but his deadly
    wound was healed, and all the world wondred and folowed the beast.
  zaa-NT: Ttu iqquia niá nna bilá'ní qui'ni ną́ huee' tì'batsi ttu huee' nu dacca'
    gáttiníą, pero beyacca bą́. Acca ituba yétsiloyu nna yala uccuaỹí latsi'į nna
    guduló tanó cą na.
  eng-WEBSTER: 'And I saw one of his heads as it were wounded to death; and his deadly
    wound was healed: and all the world wondered after the beast.'
  guh-guh: Piayainë caematabocoto matabocovajënëbatsi apo bepeyaasaëvajënënexa itajara.
    Itsiata baja bajarapavajënë matanacëta. Nexata daxitanacuanëpijivi itsa tane bajaraponë
    pematavajënënacëtsijava, bitso jamatabëcuenenabenajaca. Nexata bajarapamonae jumecovënëta
    bajaraponë.
  bon-bon: Drowä gwidape me yepä mope epu pana ge, egä uja ituge budre me agli, yepä
    pui budre dupe te läsumurepi. Iyeta biname cina mutäcäco äbitininisi, siige teeme
    singi cabu otnenininisi.
  nhw-BL: Huan niquitac para tlahuel quicocojtoyaj se itzonteco nopa fiero tlapiyali
    hasta tlanemijya nesi para ica ya nopa mictosquía. Pero nesqui quen teipa pachijqui
    nopa cocotl. Huan quema masehualme quiitaque pachijqui campa quicocojtoyaj huan
    ica catli mictoya, nochi quisentlachilijque huan pejque quitoquilíaj nopa fiero
    tlapiyali.
  swh-ONEN: Kimojawapo ya vichwa vya huyo mnyama kilikuwa kama kilichokwisha kupata
    jeraha la mauti, lakini jeraha hilo la mauti likapona. Ulimwengu wote ukashangaa
    ukamfuata huyo mnyama.
  wbi-wbi: Umutu ghwa kikanu kimonga kilyavonike kuuva nuvulemale uvuvaha vunovulyanoghile
    kumuletela uvufue. Looli uvulemale vwa jeene vukasooka, iisi jooni pe jikadegha
    jikavingilila kung'anu.
  bba-bba: Gbeeku yɑɑ yen wii teeru tɑ sɑ̃ɑre tɑ mɛɛrɑ wɑ ɡoo ɡookum, ɑdɑmɑ mɛɛrɑ
    ye, yɑ bɛkurɑ. Hɑnduniɑɡibu kpuro bɑ ye mɛɛrɑ kɑ ɡidi, mɑ bɑ ye swĩi.
  eng-KJVCPB: 'And I saw one of his heads as it were wounded to death; and his deadly
    wound was healed: and all the world wondered after the beast.'
  kgk-NT: Ahexa ave peteĩ onhakã kytĩ va'ekwe, “Hasy ete ramo ndokweravéi-tama” he'i
    mo'ã upe hasy va'e-rehe. Ijukapyrãgwe voi ãy okwera jevy-ma ngatu. Entéro hexaháry
    katu opondera ndera hese oho-vy hupive.
  waj-waj: 'Na taaduu inna kieeta voovai vaa vaidiiya heeda tunoo: Vaa ta ruputu kiaunnanoo,
    tuuvo uudaivo vainno maafairavai. Maafauvaara mmuakiaa gioonna kiaapu mmatayaiya
    nnikiaraida inna nnaagiai viravai.'
  cpy-cpy: Okanta apaani iito irika owantaniri kimiwitaka rowamahae-takiro, roo kanteencha
    eejatzi añaahae. Osheki ipampoyee-ya-nakirini jaawiki-jatzi-paeni, ikemijanta-nakiri.
  mpx-mpx: Bwasumu bekikina kokowana etegana popotina i gan, ana awa i ola valila
    hi gopaaliga ga, yaa abwe ana haveyan kilepana mulina i mwau al. Inoke panayawi
    gamagaliliyau gegewel nuwaliya hi ahe ge bwasumu bekikina o hi toulil.
  wbp-wbp: Nyangu-jukulparna kinki yinyaju jurru wirlki-pala-kurluju. Jurru-kariji
    murru punku-kurlu. Manngu-nyangulparnaju, “Wayi! Nganangku mayi murrulymurruly-pakarninjarla
    nyampuju pungu tarnnga-kurraju? Ngula-warnuju pina-wankaru-jarrija!” Panungkulu
    nguru warrukirdikirdirli nyangu kinki yinyaju murru punku-kurlu murrulymurruly-pakarninja-warnuju.
    Ngulakujulurla marlaja paa-karrija-nyayirni, manulpalu purda-nyangu nyarrpa kujalpa-jana
    wangkaja nyanungu.
  luo-luo: Achiel kuom wi ondiegno ne nenore ka gima ogo lero mar tho, to wiye mane
    ogo lerono nosechango. Ji duto manie piny nohum nono, kendo negiluwo bangʼ ondiegno.
  nhe-NT: Huan niquitac para tlahuel quicocojtoyaj se itzonteco nopa fiero tlapiyali
    hasta tlanempa nesiyaya para ica ya nopa mictosquía. Pero nesqui queja teipa pachijqui
    nopa cocotl. Huan quema tlacame quiitaque pachijqui campa quicocojtoyaj huan ica
    tlen mictoya, nochi quisentlachilijque huan pejque quitoquilíaj nopa fiero tlapiyali.
  aii-aii: ܘܚܲܕ ܡ̣ܢ ܪܹ̈ܝܫܵܢܹܐ ܕܕܵܒܵܐ ܕܘܼܪܒܸܢܵܐ ܝܗܘܵܐ ܐܲܝܟ݂ ܡܚܘܿܬܵ‌ܐ، ܐܝܼܢܵܐ ܕܲܪܒܵܐ
    ܕܡܵܘܬܵ‌ܐ ܒܣܝܼܡ ܠܵܗ̇؛ ܘܟܠܵܗ̇ ܕܘܼܢܝܹܐ ܬܒܝܼܥ ܠܵܗ̇ ܠܗ̇ܘ ܕܵܒܵܐ.
  esk-NT: Qiñiġiga iḷaŋat niaquŋiñ niġrugaaqłuum ikiḷiqsimaruaq liilaa tuqusrimaplugu,
    aglaan ikiŋa mamisrimaniqsuq. Iñupayaam nanipayaaq quviġusruutiginiġaa malikługulu.
  msb-msb: An usad sani na ulo bagaʼn nasamadan gayod sin pamatay pero pila na ina
    na samad. An tanan na katawuhan san kinab-an nangarat kag nagsunod sani na hayop.
  cpa-NT: Jní² báh³ cøng² dsi³jah ju³lah hi² ca¹løa¹ cøng² ja³uai¹³ ma¹dsio¹² hlaih¹³
    hi² mi³jmo¹ hi² jón²jah. Jøng² ma²ca¹jŋi¹ báh³ quiah¹² jáh². Jøng² ca¹lø¹dsogh¹²
    dsǿa¹² ca¹lah¹já¹ dsa² jmøi¹guǿi¹. Ca¹ŋi¹nio¹dsa quianh¹³ jáh² héi².
  dso-dso: ସେ ପସୁର୍‌ ଦସ୍‌ଟା ମୁଣ୍ଡେଅନି ଗଟେକ୍‌ ମୁଣ୍ଡ୍‌ ବେସି ମାଡ୍‌ ଅଇରଇଲାପାରା ଡିସ୍‌ତେରଇଲା
    । ମାତର୍‌ ସେଟା ନିକ ଅଇଲା । ଗୁଲାଇ ଜଗତର୍‌ ଲକ୍‌ମନ୍‌ କାବାଅଇଜାଇକରି ତାର୍‌ ପଚେ ପଚେ ଗାଲାଇ
    ।
  meu-meu: Bena kwarana ta na itaia, e kara vada e haberoa dikadika, mase berona na
    heto, to berona vada e namo.
  yva-NT: Ana mamun umaso apa akarije inta mamo puto manakoe no rai, wemamo paro kavintare
    mo wene raugavo ai ma, weramu nsauman akato to. Vatan tenambe mine so unantaive
    ana mamun umaso ai muno utavono ai.
  dgc-dgc: I uloa a esa no hayup, éy te talingo ta ikate na, pero buhay san siya.
    Sakay du étanan a tolay ta mundua, éy nagtaka side to hayup, a sumésunud side
    diya.
  zpm-NT: No tib guic ma no tib mdel nroob, rlu mer niet ma zeeṉe sca goc guic co
    ma. Miṉ co goṉ miech, grëse zho psilo zho rleynie zho ma, miṉe rnabeytaa ma zho,
    ruṉ zhow.
  hix-NT: Onà wyaro nehxakonà, uyhuthuru, anarotho. Eheryamaxahotho wyaro nehxakonà,
    etahaxahotho wyaro mak ha. Ehtxemaxah me mak nehxakonà. Noro ymo hoko noseryehoketxkonà,
    toto komo, yukryeka hon komo, omeroron komo. Thenyehra mak noseryehoketxkonà.
    Noro ymo hoko rma haxa nehxatxkonà.
  sim-sim: Kala asa oto masiji orhi las angop li jimandingormendari hom nari sir.
    Hako os li jihindari oje reme nom nari sir. Urik ma misambik fehe amber hom kwambu
    orhin li heyehe li lishnyafaha orin limu tiya ira.
  npi-ULB: त्यो पशुको टाउकामा गहिरो चोट थियो, जसले मृत्युसम्म लैजान सक्‍थ्यो, तर त्यो
    घाउ निको भयो । र सारा पृथ्वी अचम्मित भयो र तिनीहरूले त्यस पशुलाई पछ्याए ।
  cgc-cgc: Makaadlek an na ayep daw lagen paryo kaagi na tise kanen napatay tak naan
    ta isya din na ulo may ulat ta bakod na nina na ula may gasalig na mabui pa kanen,
    piro naayad. Sikad tama gid na mga ittaw ta bilog na kalibutan gatingala gid daw
    gasunod man ki kanen.
  tim-tim: Akto soŋgo metŋe âmâ aregât kautŋe amâ siâŋe emelâk koep. Kondo diwi agep
    amâ emelâk pandagep. Akto luâk âmbâle hânŋe hânŋe mali arekŋe soŋgo metŋe are
    olop manberâm ekbiâ dâtŋe akto kotŋe mem agali.
  yor-yor: Mo sì rí ọ̀kan nínú àwọn orí rẹ̀ bí ẹni pé a sá a pa, a sì tí wo ọgbẹ́
    àṣápa rẹ̀ náà sàn, gbogbo ayé sì fi ìyanu tẹ̀lé ẹranko náà.
  wos-wos: Wun ximbalina humbu nak xiyandaka hiyae dé té. Téndéka wun makambu téndé
    wasi réka yandéka dé humbu wambula yikafre ya. Yandéka di héfambu rekwa atéfék
    du takwa wun ximbaliré xéta waréngéna di déka hukémbu yi.
  emp-NTPO: Maʌ̃ animarã boro ab̶a cõnara anina bara b̶asia. Maʌ̃ cõnaba idjira wãrãda
    beuida b̶asia baribʌrʌ dji cõnara ani b̶asia. Maʌ̃ carea jũma naʌ̃ ẽjũãne b̶eaba
    cawa crĩchad̶aẽ́ basía. Maʌ̃ bẽrã idjira ẽpẽsid̶aa.
  eng-F35: And one of his heads was as if it had been mortally wounded, but his fatal
    wound was healed. And the whole earth marveled after the Beast.
  ind-ind: Salah satu kepala binatang itu kelihatan pernah terluka sangat parah oleh
    pedang dan membuatnya hampir mati, tetapi luka itu sudah sembuh. Semua orang di
    dunia menjadi takjub lalu mengikuti dan menaati binatang itu, karena mereka pikir
    kesembuhan pada kepalanya itu suatu keajaiban.
  pes-OPCB: یکی از سرهایش را دیدم که زخم کشنده‌ای برداشته بود، ولی خودبه‌خود خوب شد!
    آنگاه تمام مردم دنیا از این معجزه غرق در حیرت شدند و وحش را با ترس و احترام پیروی
    کردند.
  mpt-mpt: Naka make kulan halebe gabamon make belubanebua kaanang genabe otane ayamu
    bane kesoa nakaia unangai alukum ateniba dlou unaniba bekeba haabliba
  ssx-ssx: Mo sayalena꞉ amboke ma꞉nda꞉ta꞉ homena꞉ tupa꞉ apa꞉la꞉ pokeekepate pa mea
    epeayeke handaa mo wanda꞉hali paeyaota꞉ penkili putia pominolo hata꞉ mo sayale
    hombeleke telia꞉ mea pememe.
