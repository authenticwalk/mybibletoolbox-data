  yao-yao: Chinyama chaaŵili chila chapegwile machili ga kuchitaga mbumu ja umi chinyago
    cha chinyama cha ndanda kuti chikombole kuŵecheta ni kwaulaga ŵandu wose ŵangakuchipopelela
    chinyago cho.
  tgp-tgp: ale God mo majinga vara harua maji jala sasati atu i mangovi tamasi atu
    vara i mauri matan vara i er̃i retireti, ale matan vara tamasin maji jala sasati
    atu i pa vilimatei la haratu la sopo lotu tamasin maji jala sasati atu,
  auc-NT: Mönö guïñënongä ayængä pöningä ïñömö eyepæ̈ cædinque mönö guïñënongä tänocä
    pöningä nänö ëmönö baï näni badöninca incæ, Tedecæcäimpa, ante cæcä ate mäninca
    incæ oo guëmangantapa. Tömënäni näni badöninca ante waodäni Baa äninque, Bitö
    Awënë Wængonguï baï ïmidö anguënë, ante apæ̈nedämaï ïnäni ïnänite mäninca incæ
    ä beyænque wæ̈nönäni wæ̈nänitapa.
  kbc-NT: Iniaaɡ̶ini niɡ̶ini eijeeɡ̶agi ja dibatege loniciwaɡ̶a meo me daale niɡ̶ijo
    liwilanigi ane liciagi niɡ̶ijo odoejegi eijeeɡ̶agi, jeɡ̶eo niɡ̶ijo niwilanigi
    me yakadi me dotaɡ̶a, codaa me diiɡ̶enatakatiogi monigodi niɡ̶ina oko ane doɡ̶odoɡ̶eteta.
  bmh-bmh: Guzenina, duailel agen egun go amegai ibut ze eiman zoun nugau dorog wag
    murabun patai memen. Guzenina, egun ianai aliag gonug go dorog wes morona, go
    ze mabun iboin. Gonun, duailel go gonugau wanib ulagwag mab tam gonug go ugaraba,
    noumabun aneun.
  ctu-BL: Tsa' aq'uenti i p'ʌtʌlel cha'an mi' yʌq'uen i ch'ujlel i yejtal jini ñaxan
    bʌ bʌte'el cha'an mi' cha'len t'an yic'ot cha'an mi' yʌc' ti tsʌnsʌntel majqui
    jach mach yomic i ch'ujutesan.
  meq-meq: Wu i pesl niye masulo eye a huta gədaŋ mavəzle məsəfəre a kule niye a ndzəkit
    bo andza wu i pesl aye hərwi ada mâ tsik me, ada ma sliye faya məkəɗe ndo neheye
    ta kərah məɗəslay ha gər aye.
  noa-H: Maimua jũrr mag corderojö sĩerrag chi hõoirjö sĩerrau hich juapá deewi mag
    k'um jojot'orjö sim k'ĩirk'a wau sĩerr hiiu haupijim. Mag nem hinag dën mepeer
    k'ĩirk'a wau sĩerrta hiiu hauwi hiek höbër sĩsiewai t'umaam k'ʌʌnau hichigta Hẽwandamagamjö
    jëeuba nʌm k'ʌʌnan k'ëchpi jaaujim.
  alp-NT: Kai esupu kbasa kena eono binatane lakai mere enasi kai elepa leke eulake
    bunu pusue tamata rebe esi tatu loko binatane lakai mere more.
  san-VEL: apara.m tasya pa"so.h pratimaa yathaa bhaa.sate yaavanta"sca maanavaastaa.m
    pa"supratimaa.m na puujayanti te yathaa hanyante tathaa pa"supratimaayaa.h praa.naprati.s.thaartha.m
    saamarthya.m tasmaa adaayi|
  kbq-kbq: Asimu'ante hanave amizageno, ana amema'a tro hunte'naza amema'a asimu amigeno,
    ana amema'amo'a keaga higeno, ana amema'ama mono huontesaza vahera zamahe frigahie.
  kbh-kbh: Y chë inÿe uabouana bayábioye tmonjanlesenciá obenana chaotsebomnama jamama,
    chë natsana uabouana bayábioye jadórama ents̈anga tmonjanma soye vida chaotsebomnama,
    y chë soye jóyebuambayama chaotsobenámnaca, y jamama chë chábioye ndoñe tmontsadoránënga
    chamóbanama.
  ron-LSB: I-a fost dat să dea suflare chipului fiarei, ca chipul fiarei să vorbească
    și să facă să fie uciși toți cei care nu se vor închina chipului fiarei.
  pon-pon: O a kapi on i, en kamaureda dikedik en man o, pwe dikedik en man o en pil
    lokaia, o en wiai on irail, me kan poni dikedik en man, en kamekamela.
  nhe-BL: Huan huajca nopa ompa fiero tlapiyali quipixqui chicahualistli para quimacas
    yolistli nopa tlaixcopincayotl huan para huelqui camati. Huan nopa tlaixcopincayotl
    tlanahuati ma quinmictica nochi tlacame tlen ax quinejque quihueyimatise ya queja
    elisquía Dios.
  sps-sps: Gov famanat iny a fafuan nana marei sensen a vouts vavajia to ma fatoto
    ya na fats kaisa to te mamatan faarei non a vaamuan nana marei sensen a vouts
    vavajia to ma vevegiau ya, ana kaisa to te tsue of ir a vainy, “E sei na mes te
    gim non ma faatouf vanyo ee, ma atsun famat ravaa.”
  wnc-wnc: Yaniwan wa aminda weena katap gom pasike tandaike tewana Anututa kaapzongu
    masan apbuu wagwenu katewan wagwenda wee wagwendane nomna gwak waunga puyapan
    pukuwan wee wagwenda wamu ayakut. Siwan kaapzongu wagwenu katewan wagwenda enake
    aminu wee wagwende tumuk wam ininangge apbitawanu wa aminu atzipan kumbing.
  bus-bus: Wà à gbà zɛ́ à wɛ̃̀ndi kpà nↄ̀bↄ pãsĩ taka pìa, ben nↄ̀bↄ pãsĩ taka pì
    yã ò à tò wà gbɛ̃ kɛ̀ aↄ̃ gì dↄnzi kɛnɛzinↄ dɛ̀dɛ.
  gub-BL: Na'e àzàguhu ywy wi uhem ma'e kwer a'e kury, ipytuhem àzàguhu yryhu wi uhem
    ma'e kwer hagapaw rehe. Hagapaw uzeapo wikuwe ma'e romo. Uze'eg wikuwe ma'e ài.
    Amo teko numuwete kwaw a'e àzàguhu hagapaw a'e wà. A'e àzàguhu hagapaw wikuwe
    ma'e uzuka a'e teko a'e wà kury.
  imo-imo: Mele takera kumbe lerimu mele teko wamoko teko anjiringimu imbo mele ungu
    nipili nimbe akilio lepa orumu mele takeramuni koinjo mololi mulumu popo topa
    tuku mundurumu wali Goteni manda ungu nipili nimu wali mele teko wamoko teringimuni
    ungu nimu. Imbo mareni mele teko wamoko teko anjiringimu kapi nimbo imbi lipo
    ola naa mundemili ningi wali eno toko kondangei nimu kinye Goteni kanopalie, ulu
    te naa tepa tiye kolorumu.
  boj-boj: Qotei na wagme juwaŋ bunu brantej qaji di odyonaqa a na sulum di mondor
    yonaqa a ŋambile osiqa anjam mareqnu. A degyeqnu. Di kiyaqa? Tamo uŋgasari naŋgi
    sulum di biŋiyoqnsib a qa louoqnqajqa deqa. Tamo uŋgasari sulum di biŋiyqa urateqnub
    qaji naŋgi di a na ñumim moreŋqab.
  eng-DRA: And it was given him to give life to the image of the beast, and that the
    image of the beast should speak; and should cause, that whosoever will not adore
    the image of the beast, should be slain.
  knf-knf: Uyeenk mnhina mi pwul ptu uhefënţ kë padoo hil bţup abot ado kë bafiŋ bañaaŋ
    bŧi bampokuŋ pŋup kadëman pa.
  san-KHM: អបរំ តស្យ បឝោះ ប្រតិមា យថា ភាឞតេ យាវន្តឝ្ច មានវាស្តាំ បឝុប្រតិមាំ ន បូជយន្តិ
    តេ យថា ហន្យន្តេ តថា បឝុប្រតិមាយាះ ប្រាណប្រតិឞ្ឋាត៌្ហំ សាមត៌្ហ្យំ តស្មា អទាយិ។
  arn-NT: Fey tati inan wapo wesa kulliñ elungey pepiluwün ñi eluafiel mongen ti adentun
    adentuel ti wünen wapo wesa kulliñ mew, femngechi tati adentun ñi pepi dunguael,
    femngechi ñi langümfalafiel itrokom tüfey engün tañi püramyenoetew.
  zas-NT: Abiꞌ monstruo ni brii loj guidxliuj xt gojpib guialrniabee par gudëëdib
    guialnaban loj xfigur monstruo ni brii loj nijsdoo, par guiniee figur guin në
    par gugüjtib gra ree bén ni ad rajpt respejt figur guin.
  ken-NT: Mandɛm achyɛ nnya anɛ ájwí ɛpay mbi, yɔ́ akʉ ɛ̌yu ɛnɛ ɛ́chyɛ̀ nɛpɛ́m ɛ́chwe
    amʉɛt ntíako anɛ́ nnya anɛ mbɨ. Ntí-ako wu abho bɛrɛm kɛpɨ. Akʉ bɛ mángwáy
    bo abhɛn bábhɨ́kɨ́ chyɛ yɔ kɛnókó.
