verse: REV.013.015
translations:
  kpx-kpx: Iale ovo keu ovo mole hamai tahotiale munana ke mai au lu omige munana
    keu kibiai hotoanu. Ige ata degomoleau ke hoesehavoholige au kebia havege abu
    haluvilu.
  okv-H: sovera nei humbuto o ove ehera amita degi hoenge ikehei ihiketo ke eria avo
    humotepain ae ehere tehere pehehera
  tbo-tbo: Mimituwa wiluwagana wipoya i wiwaya ipa talaolotona yautu i wele damaneya
    po emoemotana ina baha. Ega yaka talaoloto a lugagayo i houni ipa apo lawa ega
    hina polopolou uyahina yaka hilage hina wialoni.
  mal-C: മൃഗത്തിന്റെ പ്രതിമയ്ക് സംസാരശേഷിലഭിക്കുന്നതിന് അതിന് ആത്മാവിനെ നൽകാനും മൃഗത്തിന്റെ
    പ്രതിമയെ നമസ്കരിക്കാത്തവരെയെല്ലാം കൊല്ലിക്കാനും രണ്ടാംമൃഗത്തിന് അധികാരം ലഭിച്ചു.
  grc-SR: Καὶ ἐδόθη ⸂αὐτῷ ⸉πνεῦμα δοῦναι⸊ τῇ εἰκόνι⸃ τοῦ θηρίου, ἵνα καὶ λαλήσῃ ἡ
    εἰκὼν τοῦ θηρίου, καὶ ποιήσῃ, ⸆ ὅσοι ⸂2ἐὰν⸃ μὴ προσκυνήσωσιν ⸂3τῇ εἰκόνι⸃ τοῦ
    θηρίου, ⸆2 ἀποκτανθῶσιν.
  bgc-bgc: अर उस ताहीं उस पशु की मूर्ति म्ह जी घाल्लण का हक दिया गया, के पशु की मूर्ति
    बोल्लण लाग्गै, अर जितने माणस उस पशु की मूर्ति की पूजा न्ही करै, उन ताहीं मरवा
    देवै।
  khz-khz: Vovevega-rakava gauna vega-rualana tiavu eveniato, vevega-rakava gauna
    avuavuna tovotovona voa agila pene venia, pe pene kilakila, e vovevega-rakava
    gauna avuavuna ati geririwana aliruputali-venina talimara maparara pene vagi-kwaregara
    ulanana.
  deu-TKW: Und es ward ihm gegeben, dem Bilde des Tieres Odem einzuflößen, daß das
    Bild des Tieres sogar spreche, und bewirke daß, die das Bild des Tieres nicht
    anbeten, getötet werden.
  zsr-NT: Dë lu naꞌbaꞌ runbaꞌ ga soa gban bdauꞌ naꞌ nac ca nacbaꞌ böaꞌ sniaꞌ ziꞌal
    naꞌ, len güiꞌ didzaꞌ bdauꞌ ni len gun ga nu gdödi yúguꞌtë nup cutu laꞌyíj ládxiꞌgac
    lei.
  lin-lin: Epesamelaki kutu makoki ya kopesa pema ya bomoi epai ya ekeko ya nyama
    ya liboso, mpo ete ekoka koloba mpe kobomisa bato nyonso oyo bakogumbamela yango
    te.
  hns-NT: Tab oke saktie mielal moertie ke djiejaawe ke. Tab moertie batiaai lagal
    aur manai logan ke karaai karies oke poedje ke. Aur dje na maangat raha kare,
    oesab maar dhaaral gail.
  noa-E: Maimua jũrr mag corderojö sĩerrag chi õoirjö sĩerrau ich juapá deewi mag
    khum jojothorjö sim khĩirkha wau sĩerr iiu aupijim. Mag nem inag dën mepeer khĩirkha
    wau sĩerrta iiu auwi iek öbër sĩsiewai thumaam khʉʉnau ichigta Ẽwandamagamjö jëeuba
    nʉm khʉʉnan khëchpi jaaujim.
  eng-EMTV: And it was given to him to give breath to the image of the beast, that
    the image of the beast should both speak and cause as many as would not worship
    the image of the beast to be killed.
  mib-NT: Te quɨtɨ uū ni nihīn tɨ̄ poder jeē chutáchí tɨ́ xijnī imagen quɨtɨ xíhna
    ñúhún, návāha cuu cahān, te cahni tāca ñáyuu jeē tu cájetáhú i chiñúhún i máá.
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ खे़न् थिक्‍सिगेःक्‍पा किप्‍मा के़घुःबा थक्‍साःल्‍ले़न्
    नावाइत्‍लाःन् पाःप्‍मा सुक्‍ल हे़क्‍क्‍याङ् खे़न् सेवा चोःक्‍मा मे़न्‍दे़म्‍मनाबाहाॽ
    से़रुसिर फाॽआङ् खे़न् नावाइत्‍लाओ साःङ्‌गुगे़न् सक्‍मा केःप्‍मा मुक्‍साम् खोःसुरो॥
  xnj-xnj: Kangi, chinyama chila cha pili chikahotola kuchipyulila mkeku muchimong'omong'o
    ya chinyama chila cha kutumbula, hati chikahotola kulongela na kuvakoma vandu
    voha vangachigundamila.
  mmx-mmx: La mo lavatpanga sio sepsev agepura ga ruuna ka lolos tin kusu na mas arup
    lamamas tooro uto xeneng at nom lovoovo vanga at lavatpanga sio avot, kusu neni
    na epovo ri paase la na sev amet nedi di xopara na lotu parav i.
  cbr-NT: '''Amitancëxun ca parúnpapanuax uax ''irucë ñuinacan''ëo a tanquin ''acë
    ñu a banamiaxa. Banamiquin ca uicaman cara a ñu ax isa dios ''icë quixun rabicëma
    ''icë, acama ''anun quixun uni ''amiaxa.'
  tee-NT: Chai ixtaknicanta ixtachaput ni laich caxtakniya' is'atsucunti ju anu' lapalaxtucanta
    tachi ixlacatuna ju maktili'. Pus ju chunch ju anu' ju ixlapalaxtucanta naulh
    ni camaknicana' va tichi chavaich ju jantu calak'ayaya' ju yuchi.
  eng-LSV: and there was given to it to give a spirit to the image of the beast, that
    also the image of the beast may speak, and it may cause as many as will not worship
    the image of the beast, that they may be killed.
  cak-NT: Y ri ruca'n nimalaj itzel chicop, xyo'x uchuk'a' pa ruk'a' chi tuya' ruc'aslen
    ri ruwachibel ri na'ey nimalaj itzel chicop, chi quiri' ri wachibel ri' tich'o'n
    y tu'ij chi quiecamises conojel ri man niquiya' ta ruk'ij.
  pah-NT: 'Opopoakahetero g̃waramo yvyapypeva''ea imondoi opytua ha''angava pe imopo''ama.
    —Opo''ã reki ha''angava ogwoogwovo, ei yvyakotyve''g̃a hepiagame. Ha''angava onhi''ĩ.
    Kiro i''ei: —Tanhimbohete ti yvyakotyve''g̃a nhaporemo, e''i. Kiroki g̃a nombohetei
    yhyapypeva''ea ra''angava – g̃ahã ha''angava ojukauka.'
  sja-NT: Tachi Ak'õrepa mãgɨ́ ne-animal k'achia ichiak'au bɨda perã, ma nemĩsia k'ĩrak'a
    chok'ai pɨk'a beeji mãik'aapa pedeeji. Maap'eda ma k'ĩrak'a chok'ai pɨk'a padaidapa
    peepiji jõmaweda ichi waawee k'iniada-ee p'anadap'edaarã.
  xed-xed: Ka vlaŋtá lu ta tvi ta tsa mahisa nimtak ya ŋa vuslanamta hafu ta tsa skwa
    wuyay tsaf lu manda tsa taŋtaŋa nimtak ya, ŋa gwaɗayni ta gwaɗa, ŋa pslatani ta
    inda gwal kul vlaŋtá glaku.
  mks-NT: Ta mé rí cáhi̱vi̱ cán na̱ñe̱he̱ rí ña̱ma̱ni̱ ña̱ jánditacu rí tini̱ñu yúú
    mé rí nu̱ cuítí cán já ná cuu ca̱ha̱n ri̱. Ta já ná cuu cahnda rí chuun ña̱ ná
    cahní rí ña̱yivi, na̱ co̱ cúni̱ caja cáhnu mé rí quini cán.
  gfk-S: Ma ne God ga bala ter bileng no airuo na raaia be na ter ra dadaip na nilon
    tano palimpuo tano luaina raaia waing no palimpuo nage ianga ma inage hartule
    be da ubu bing di bakut ing pa dile lotu tupas ie.
  bmu-bmu: 'Mewö aketka Satanöŋ kukösum jemnemba könaŋgepŋi waŋgiiga tandö lopioŋ
    mi mem gulim waŋgiiga könahiba söŋgörö-ösum alök. Mewöyök jemnemba mutukŋaŋgö
    imutŋi mem letoriga azi keu jiba ambazip kuŋgum eŋgiiga kewö asuhuyök: Denike
    yeŋön tandö lopioŋ miaŋgö waikŋi qahö memba möpöseigeri, i mönö körek eŋgugetka
    kömuget.'
  dgz-dgz: Kwarayo guewa kaitane Wariwa amun sia ware guewa ame gaup upunen nop waiwandin.
    Waenapan guewa inap ya wa taragasepiwa ame menan Wariwa guewa kaitane ame nop
    wapi gapan guramop borit wain.
  eng-GNV: And it was permitted to him to giue a spirit vnto the image of the beast,
    so that the image of the beast should speake, and should cause that as many as
    would not worship the image of the beast, should be killed.
  zaa-NT: 'Lą nna gùỹi''ą permiso quì''į gunią qui''ni imagen qui'' nuá nna té movimiento
    quì''į nna gunne huą́ tì''a ttu enne'' nna benią mandado nna rą: Liudu ỹibi le
    ru''a lua'', porqui''ni canchu labí nna, gatti ba le.'
  eng-WEBSTER: And he had power to give life to the image of the beast, that the image
    of the beast should both speak, and cause that as many as would not worship the
    image of the beast should be killed.
  guh-guh: Nexata papiayainë cotocaevi iravetsina pitsapaina, caëjëpatsi piasaëyaexanaenexa
    Dioso apo pejumecovënëtsivi jumapecataeya pexanaenë. Nexata asaëyaexana. Bajarapacuenia
    asaëyaexana papiayainë copiaya manuamenejavatsina pitsapaina Dioso apo pejumecovënëtsivi
    jumapecataeya pexanaenë pecuaicuaijainexa. Pamonae pematabacabëta apo nanavajëcae
    bajarapajumapecataenëjavabelia, beyaxuabiaexanapona.
  bon-bon: Acejiyame te ire taatu jecitige neeneni manu drowä gwidape te ireclota
    buuwemope äpwäclutame pui niinäce drowä gwidape pana gwidape ne siige tabe mene
    iicemame piiyepu budre me aglecame, laati bemi lica teebine opo gaabe me acita.
  nhw-BL: Huan huajca nopa ompa fiero tlapiyali quipixqui chicahualistli para quimacas
    nemilistli nopa tlaixcopincayotl huan para huelqui camanalti. Huan nopa tlaixcopincayotl
    tlanahuati ma quinmictica nochi masehualme catli amo quinejque quihueyimatise
    ya quen elisquía Dios.
  swh-ONEN: Akapewa uwezo wa kuipa pumzi ile sanamu ya yule mnyama wa kwanza, ili
    iweze kusema na kuwasababisha wale wote waliokataa kuiabudu hiyo sanamu kuuawa.
  wbi-wbi: Alyatavulivue kuhumia umwuja ku kihwani ikya kikanu ulwakuuti ikihwani
    kikagule pijova na pikuvambusia vooni vanovakan'kanile kukufunya kukikanhu vabudue.
  bba-bba: Yɑɑ dɑ̃ɑkɑ ye, yɑ yiiko wɑ yu kɑ yɑɑ ɡbiikɑɑn weenɑsiɑ ye wɛ̃siɑ wɑ̃ɑruɡiru
    wɛ̃ yu kɑ kpĩ yu ɡɑri ko nɡe tɔnu, kpɑ yu be bɑ yinɑ bu ye sɑ̃ kpuro ɡo.
  eng-KJVCPB: And he had power to give life unto the image of the beast, that the
    image of the beast should both speak, and cause that as many as would not worship
    the image of the beast should be killed.
  kgk-NT: 'Ipu''akaha-rupi joty omoingo upe ta''anga. Ome''ẽ íxupe hekoverã ave. Omonhe''ẽ
    uka ave ta''anga-pe. He''i hagwã: “Kiva''e po naxemboetéi va''e gwive omanomba
    va''erã” he''i onhe''ẽ-vy ta''anga. Ome''ẽ ave íxupe ojuka uka hagwã ójehe omboete
    e''ỹ va''e kwéry-pe.'
  waj-waj: Uuduu Anutuuqo ee-oo tuduu ivo ari yaikiaivaa ii mmannammannaa iya iima
    kioo ivaaki fuu tuduu vuduu ivo vaidi roosiima kua tiravai. Fai gioonna kiaapuuya
    hama ngiari ausa mmuduuyaiyauvaa inna mmirama kikio iya ruputinai putuaara yaagueeqaivaa
    vareeravai.
  cpy-cpy: Ikanta irika antami-weri, itajonkakiri oshiyakaa-wontsi, añaanaki. Ari
    iñaawaetanaki. Ithonkakiri rowamaakiri kaari pinkathaterini.
  mpx-mpx: Yehoba i talamwan bwasumu bekikina labuina yawal ni yana papanet bwasumu
    bekikina toto houwan kakanununa elana, inoke kakanun o bosowaina ni baaba, ge
    gamagalau gegewel bolo nige hi kukululuek elana bosowaina ni lopaaligal.
  wbp-wbp: Ngula-jangka, yapangkulu ngurrju-manu kinki-piya pirli-jangka yangka kinki
    kamparru-warnu-piya, ngulalurla parntarrinjarla pulka-pungu. Kulalu ngalya-kari
    yapa parntarrija, lawa. Ngularla kinki jinta-karirli ngaanypa-yungu yangka pirli-jangkaku
    yungu wangkami manu yungu-jana yapa ngalya-kari pinyi, yangka-patu kujalurla pirli
    yinyaku jurnta karrija parntarrinja-wangu. Kujarla kinki-karirli ngaanypa yungu
    yangka pirli-jangkaku, kula Kaaturlu warla-pajurnu.
  luo-luo: Nomiye teko mondo omi gima ket mar ondiek malich mokwongo muya, mondo owuo
    kendo one ni jogo duto mane otamore lamo gima ketno onegi.
  nhe-NT: Huan huajca nopa ompa fiero tlapiyali quipixqui chicahualistli para quimacas
    yolistli nopa tlaixcopincayotl huan para huelqui camati. Huan nopa tlaixcopincayotl
    tlanahuati ma quinmictica nochi tlacame tlen ax quinejque quihueyimatise ya queja
    elisquía Dios.
  aii-aii: ܘܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܐܸܠܹܗ ܚܲܝܠܵܐ ܕܝܵܗܒܹܠܔ ܚܲܝܹ̈ܐ ܠܨܲܠܡܵܐ ܕܕܵܒܵܐ، ܗܵܕܟ݂ܵܐ
    ܕܨܲܠܡܵܐ ܕܕܵܒܵܐ ܐܘܼܦ ܡܵܨܹܐ ܗܲܡܙܸܡ، ܘܐܘܼܦ ܥܵܒܹܕ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܠܵܐ ܣܵܓ݂ܕܝܼ ܠܨܲܠܡܵܐ
    ܕܕܵܒܵܐ ܕܦܵܝܫܝܼ ܩܛܝܼܠܹܐ.
  esk-NT: Ilaan iñuułiksritkaa atriŋanun niġrugaaqłuum suli atriŋa niġrugaaqłuum uqatlapkaqługu.
    Tamatkua putchunġitchuat kamaksrisunġitchuatlu atriŋanun niġrugaaqłuum tuqqutaupkaġniġai.
  msb-msb: An ikaduha na hayop gintugutan man na hangusan sin buhay an imahin san
    primero na hayop agod magsurmaton ini kag ipapatay an dili magsamba sani.
  cpa-NT: Jøng² ca¹lø¹chí¹ bí² quiah¹² jáh² ca¹hian² ni³ huø¹. Mi³jøng² ca¹jmo¹jah
    ca¹lø¹chián¹ jáh² lan³. Ca¹hløah¹ jáh² lan³. Jø¹² bíh³ ca¹mi¹dsian¹²jah ca¹lah¹já¹
    dsa² tsa¹hniu¹ mi¹juanh¹²jah.
  dso-dso: ପଚର୍‌ ପସୁ ଆଗ୍‌ତୁ ତିଆର୍‌ କରିରଇବା ପସୁର୍‌ ମୁର୍‌ତିତେଇ ପୁଣ୍ଡ୍‌ବାକେ ଅଦିକାର୍‌
    ପାଇଲା । ଜେନ୍ତାରି କି ସେନ୍ତି କଲେ, ସେ ମୁର୍‌ତି କାତା ଅଇକରି ତାକେ ଜୁଆର୍‌ ନ କର୍‌ବା ସବୁଲକ୍‌କେ
    ମରାଇସି ।
  meu-meu: Bena ia na mai siahuna, una daḡedaḡe ḡauna Iaulauna baine hamauria, bena
    laulau na baine hereva. Mai siahuna danu una laulau ese basie toma henia diho
    taudia baine aladia mase.
  yva-NT: Muno vambunine raunanto ai indamu po anawayo raugasyo irati yaro uma wo
    anari ana mamun manasyin anyi we ai indamu yare umaso payao. Weti are pirati beaje
    yare umaso ai jewen, yare umaso po apa mangke aubaisye rapatimugo ai.
  dgc-dgc: Nadid, maari be tu ikaduwa a hayup a magpabuhay to ribultu no neditol a
    hayup. Pinakultaden siya na Diyos. Kanya méképégkagi tu ribultu, sakay ipabunu
    na du étanan a éwan sumamba diya.
  zpm-NT: Blozh ga, bdeed ma xquieḻmban mdio co, parne grieelo gneew. Bnabey ma guet
    grëse zha ne soliaadz yquiitsgzhib low,
  hix-NT: Tonyxeryem me harha ukuknonà ymo yeryeye, eryehokanàr kom horà rma. Toto
    komo nakàhtotho rma rwonàhyamekonà. Ewakryenyehnà heno komo yotahahetxkonà. Anhà
    ymo yowakryehra ro mak wehxaha kany heno komo rma yotahahetxkonà, noro ymo.
  sim-sim: Uhu or mbashirik os li hambari oso mu maimbara. Si maimbarik ol sirin lotu
    uri ambu ondon simu mandingormera.
  npi-ULB: त्यसलाई त्यो पशुको मूर्तिलाई जीवित पार्ने अनुमति दिइयो, जसले गर्दा त्यो
    मूर्तिले बोल्न सकोस् र त्यस पशुको मूर्तिलाई पुजा गर्न इन्कार गर्नेहरू मारिन सकून्
    ।
  cgc-cgc: Patugutan pangarwa an na ayep na buien din ribulto an aged makaambal. Na
    kaambal en ribulto an, gasugo ribulto an na patayen mga ittaw na dili magsimba
    ki kanen.
  tim-tim: Hain dâm hâwâtyekto ketugumbiâ soŋgo metŋe lâuwâŋe arekŋe heakŋe are otneŋân
    are waito otneŋe arekŋe den makmâ kilep. Hain ageine luâk âmbâle bikŋande otneŋe
    aregât kotŋe bo mem agali are yeŋgumbo moyi.
  yor-yor: A sì fi fún un, láti fi ẹ̀mí fún àwòrán ẹranko náà kí ó máa sọ̀rọ̀ kí ó
    sì mu kí a pa gbogbo àwọn tí kò foríbalẹ̀ fún àwòrán ẹranko náà.
  wos-wos: Tandaka dé hukémbu yandé ximbali hambuk hérae dé wun tale yandé ximbali
    maki gwalinyaka hambuk hwe, wun gwalinya yanambi yondéte. Hwendéka dé wun gwalinya
    yanambi yota dé hundi akwi bulé. Buléta dé wa, “Wuna ximbu harékéhafi yakwa du
    takwaré guni xiyatanguni.”
  emp-NTPO: Ãcõrẽba iduaribisia animarã egorod̶eba odjad̶aba animarã jʌwaba od̶aa
    zocai b̶aira diaida. Maʌ̃be animarã jʌwaba od̶ara bed̶easia. Maʌ̃ jʌwaba od̶a
    animarãba idjía bia bed̶ead̶aẽ́ra jũma quenabisia.
  eng-F35: And it was granted to him to give breath to the image of the Beast, so
    that the image of the Beast should actually speak, and should cause as many as
    would not worship the image of the Beast to be killed.
  ind-ind: Selanjutnya, dengan kuasa dari binatang yang pertama, binatang kedua menghidupkan
    patung itu sehingga bisa berbicara. Dan ketika patung itu berbicara, dia memberikan
    perintah, “Siapa saja yang tidak sujud menyembahku harus dibunuh!”
  pes-OPCB: حتی او توانست به آن مجسمه جان ببخشد تا بتواند سخن گوید، و همهٔ کسانی را
    که او را نمی‌پرستند، به مرگ محکوم کند.
  mpt-mpt: Gode kulan halebe mema tlebue deiba bia e hobo kulan halebe sin tlebue
    smike nakai klaibe omalea smik ele wengo omea atemibe. Nakai wanita smik ele niniino
    mo dobtouleb nim blim keib mole e yenanea kaanomabiobe.
  ssx-ssx: Kutupa mo yaapo peao sayalema꞉ta꞉ mo hande titina꞉ sayale manda꞉ meao wepimi
    ale pa꞉ta꞉ da꞉taasa꞉ pomo halena꞉yeke waleke halea꞉me. Kutupiki hauta꞉ mo alema꞉
    pi lena꞉ la make mo ipiki pa꞉ta꞉ panda꞉puniao yeiya꞉ lapeke kiaalimi wanda꞉hali
    paeyao lu homaena꞉yeke pia꞉me.
