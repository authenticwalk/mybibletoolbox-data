  tac-NT: '''lige alueka nulalime kéturu alué uché bilela chátiri ajágamete, alué
    uché bilela ajágame napuyeri re''séwili, napu''lige napuíka uchuka. ''Lige alué
    a''wégame ajágame, asíriga e''wériga anéturu ralámuli jena wijchimoba ejperégame
    napurigá iwérali tánimala alué ajágame napuyeri re''séwili, alué napu sa''wigá
    ikigé mo''ola ''we ejelígame.'
  eng-WEBPB: He exercises all the authority of the first beast in his presence. He
    makes the earth and those who dwell in it to worship the first beast, whose fatal
    wound was healed.
  gfk-H: Ma ga papalim ma no tamat na dadas tano luena roka, kaia ra matmataan tana.
    Ma ga hapar ira mataniabar tano ula hanua bia diet na lotu tupas no luena roka
    nong ga langalanga talur no manuana nong gata maat ma ia.
  viv-viv: Bana kevakeva manimaninina nagona yana abavehimeya matatabuna bana kevakeva
    manimaninina anavelu againe gisedamanena, ada loseyanina amine tomiyababi moyaꞋaidi
    givehivehimeyedi. GiluluyaꞋayaꞋalidi be kevakeva manimaninina nagona hihawadavadavana,
    bana giꞋalika tu gimididi-havagi ma kalivai-nadi.
  yao-yao: Chinyama cho chaliji ni ukombole wemalile kutyochela kwa chinyama cha ndanda
    ni ŵautumiye ukombole ula paujo pa chinyama. Nombecho kwa machili ŵaatendaga ŵandu
    ŵa chilambo chose achipopelele achila chinyama chandanda chichaliji ni liŵanga
    lyakogoya lilyalamile.
  tgp-tgp: Mo lavi na suihan maji jala sasati atu tiroma sei solana mo mavo moiso.
    Ale mo vai na varama peresi na tamlohi hinia la lotu maji jala sasati atu tiroma.
  auc-NT: Mönö guïñënongä tänocä pöningä nänö änö beyænque ayængä pöningä ïñömö awënë
    badinque tänocä beyænque äninque, Ïïmaï cæedäni, ante në aacä ingantapa. Tänocä
    pöningä mönö guïñënongä ämocate beyæ̈ në wæncæ cæcä incæ wæætë gämæ̈ cæcadingä
    ïñongante ayængä pöningä ïñömö tömämæ quëwënäni ïnänite angä ëñëninque tömänäni
    tänocä pöningä ingante, Bitö Awënë Wængonguï baï ïmidö anguënë, ante apæ̈nedänitapa.
  kbc-NT: Niɡ̶ijo eijeeɡ̶agi ja ikee meliodi loniciwaɡ̶a lodoe niɡ̶ijo odoejegi eijeeɡ̶agi
    ane doide, codaa liciagi me yoniciwadi niɡ̶ini odoejegi. Odaa ja iiɡ̶e inatawece
    oko digoina iiɡ̶o modoɡ̶eteta niɡ̶ini odoejegi eijeeɡ̶agi ane ijo elaciledi ane
    domaɡ̶a yeloadi, pida ja icí.
  bmh-bmh: Egun zag go ianai aliag go amegai zoun egun zag nugau salau muraneun. Gonug
    em mui, duailel em ebu darem mui, agen egun zag ianai tutak go getal sug mui daimai,
    koli sug sagaiceun, go nugau wanib ulagwag murabun gusig awareun.
  ctu-BL: Lajal i p'ʌtʌlel bajche' jini ñaxan bʌ jontol bʌ bʌte'el. Tsi' cha'le e'tel
    ti' tojlel jini ñaxan bʌ. Tsi' xic'beyob pejtelel pañimil yic'ot pejtelel año'
    bʌ ti pañimil cha'an mi' ch'ujutesañob jini ñaxan bʌ bʌte'el tsa' bʌ lajmi i lojwel.
  meq-meq: 'Gədaŋ ŋgay andaya andza i wu i pesl nakə kurre aye. A gawa wu neheye a
    ge masuwayaŋ aye kame i wu i pesl nakə a tsalaw ma bəlay aye. A gatay kutoŋ a
    ndo i məndzibəra hay ada a wu siye hay tebiye, a gwaɗatay: «Ɗəslumay ha gər a
    wu i pesl nakə mbəlak ŋgay a paha aye.»'
  noa-H: Mag simua hĩchab hãbak'ai p'ũas heemua höbërchëtarr jua t'eeg t'umaa hich
    gaai wai sĩejim. Maguata hich dak'ĩir hich hiek'au mʌg jẽb gayam k'ʌʌn t'umaam
    k'ʌʌnag mag p'ũas heemua pör pöm t'oop sim höbërchëtarragta Hẽwandamagamjö jëeupibaawaijã,
    chadcha hi hipierraa jëeu naajim.
  alp-NT: Binatane akmenare eono binatane nomore luare esupu kbasa me binatane akmenare
    esi oaije hoko euma pusue tamata mei nusare kena esi tatu loko binatane akmenare
    rebe esi lakwai elake mise pende rebe mahake ematare.
  san-VEL: sa prathamapa"sorantike tasya sarvva.m paraakrama.m vyavaharati vi"se.sato
    yasya prathamapa"sorantikak.sata.m pratiikaara.m gata.m tasya puujaa.m p.rthivii.m
    tannivaasina"sca kaarayati|
  kbq-kbq: Nampa 2 afi zagamo'a, nampa 1ni afi zagamofo kegavahu hanave'a, agri avure
    eri ama nehuno, maka ama mopafi mani'naza vahera, nampa 1ni afi zagama ko'ma ahazageno
    namuma'amo tegani'nemofo monora hunteho hu'ne.
  kbh-kbh: Y enjánama soyënga chë natsana uabouana bayabe nÿets obenánaca, chabe delante.
    Chë fshantsents̈a bayá tonjanma nÿetsca luarents̈e oyenënga chamotsadoránama chë
    natsana uabouana bayábioye, chë jóbanama tëts̈eniñe tbontanobemá.
  ron-LSB: Ea exercita toată autoritatea primei fiare în prezența ei. Ea face ca pământul
    și cei care locuiesc pe el să se închine primei fiare, a cărei rană mortală a
    fost vindecată.
  pon-pon: O man o kin wia manaman akan karoj dueta men maj mon por en maj a. O a
    wiada, me toun jappa en poni on man o, me kelailadar jan a kamekam.
  nhe-BL: Huan nopa ompa fiero tlapiyali quipixtoya nochi itequihuejcayo nopa achtohui
    fiero tlapiyali huan tequitic iixtla. Huan nopa ompa fiero tlapiyali tlanahuati
    para nochi tlacame campa hueli ipan tlaltepactli ma quihueyimatica nopa achtohui
    fiero tlapiyali queja elisquía Dios, quinequi quiijtos nopa achtohui fiero tlapiyali
    tlen quicocojtoyaj huan monejqui mictosquía, pero teipa pachijqui icoco.
  sps-sps: Ayei te nom gumgum tana vaamuan nana marei sensen a vouts vavajia to, ya
    kat to na binun tsunia to te tsutsutsun fiisen mi ya. Ayei sog rato na vainy faavot
    an puputaa ma faatouf ari na vaamuan nana marei sensen a vouts vavajia to, to
    te kaa me na tageev tsian a maaf.
  wnc-wnc: Siwan kaapzongu masanu wa apbut gwende kaapzongu tupan apbut gwenda inane
    kekeknga akngana imukut. Iman take wagwenda kaapzongu tupan apbut gwendane umana
    yakapmake aminu kepdakane yuaingu kuupbamda wagwendane gepbiatang koke tumuk wam
    ininingge tasikut. Siwan kaapzongu tupan apbuu wagwenu tupa aminda tanguwa akumnanga
    sikut ngana watana gwa takakut.
  bus-bus: À nↄ̀bↄ pãsĩ káakupↄ pì iko píngi kɛ̀ à wáa. À tò tↄↄtɛ kↄ̃n gbɛ̃ kɛ̀
    aↄ̃ↄ kúnnↄ dↄnzi kɛ nↄ̀bↄ pãsĩ káakupↄ kɛ̀ wà à kari kɛ̀ ai à kà gana à bↄ̀ yã̀a
    pìnɛ.
  gub-BL: Na'e upureruze'eg iko kury, ta'e àzàguhu yryhu wi uhem ma'e kwer omono ukàgaw
    izupe a'e xe. — Pemuwete katu àzàguhu yryhu wi uhem ma'e kwer nehe ty wà, i'i
    teko ywy rehe har nànàn a'e, imuwete kar pà wanupe a'e. Pema'enukwaw a'e àzàguhu
    rehe. Iàkàg imugaz pyrer uke'e kury, ikatu kury.
  imo-imo: Akilio lepa orumu mele takeramuni oi kumbe lepa orumu mele takeramunga
    iye nomi king molopa melema nokombalo imbimu akilio lepa orumumuni lipe ambolopa
    kumbe lepa orumumu lipe tapondopa yuni melema pali nokondopa kumbe lepa orumu
    mele takera, akumunga pinyewe tenga yu kolopili ningo toringi makomu uru lerimu
    kala koinjo purumu kanomu mai kombuna moromele imbomani pali yu Awilimu ningo
    yunge imbi liko ola munduko kapi nengei nimbe aku kongonoma tenderimu.
  boj-boj: Wagme juwaŋ dena wagme juwaŋ e nami unem qaji aqa siŋgila kalil yaiyej.
    Yaiyosiqa a na mandam ti tamo uŋgasari mandamq di so qaji naŋgi ti naŋgo areqalo
    tigeltetnjreqnaqa naŋgi wagme juwaŋ e nami unem qaji a qa loueqnub. Wagme juwaŋ
    e nami unem qaji di agi qalnab moisiqa aqa yu olo mosoonaq e aqa pirigi unem.
  eng-DRA: And he executed all the power of the former beast in his sight; and he
    caused the earth, and them that dwell therein, to adore the first beast, whose
    wound to death was healed.
  knf-knf: Uji udo mnhina bŧi mi ulimariya uŧeek ţi kadun ki wa. Uţu bañaaŋ banfëţuŋ
    mboş pŋup kadëman ulimariya uŧeek, umbiiŋ afaalana aşë jeb.
  san-KHM: ស ប្រថមបឝោរន្តិកេ តស្យ សវ៌្វំ បរាក្រមំ វ្យវហរតិ វិឝេឞតោ យស្យ ប្រថមបឝោរន្តិកក្ឞតំ
    ប្រតីការំ គតំ តស្យ បូជាំ ប្ឫថិវីំ តន្និវាសិនឝ្ច ការយតិ។
  arn-NT: Fey niey tati wünen wapo wesa kulliñ tañi pepiluwün, fey ti inan wapo wesa
    kulliñ ngülamtufi kom mapu mülechi pu che ñi püramyeafiel ti wüne peelchi wapo
    wesa kulliñ, tati tremolmangelu ñi lanngechi allfen.
  zas-NT: Abiꞌ lasaꞌgajc guialrniabee caꞌ monstruo ni brii loj nijsdoo lasaꞌgajcan
    caꞌb abiꞌ por laab gojp daꞌt ree bejn respejt monstruo ni brii loj nijsdoo, monstruo
    ni bayajc lod nadxeelguijdx ni rulüüczi gugüjt laab.
  ken-NT: Are kʉ mɛnyɨŋ nɛ bɛtaŋ ɛbhɛn nnya anɛ mbɨ mɛnkɛm bɛsí bhi. Akʉ mmɨk nɛ
    bo abhɛn bachi arɛ mánchyɛ nnya mbɨ mmǔ ɛfʉɛt ɛyi ɛ́gú kɛnókó.
