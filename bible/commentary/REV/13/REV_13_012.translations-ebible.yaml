    tnùní‑dɨ ducaⁿ ndècu ndɨhɨ quɨtɨ ní quene ñuhu yìchí‑áⁿ tnǔhu ndee ìní taxi tnùní‑dɨ
    cada‑dɨ núú quɨtɨ ní quene xɨtɨ́ làmár‑áⁿ, te quɨtɨ ní quene ñuhu yìchí‑áⁿ nǐ
    quide yica‑dɨ sǎ ncháá ñǎyiu xǐndecu nɨhìí ñuyíú chiñuhú‑yu quɨtɨ ní quene xɨtɨ́
    làmár‑áⁿ, quɨtɨ càhú víhí nǐ tnahá ní nícuèhé te ní ndúha‑dɨ.
  myu-myu: Ya'õbaca jĩjã osunuy koapat ipararu jĩjãat a'õbacaap co'i. Ja'õbacaap mubapukpug̃
    osunuy koapat ipararu jĩjãat etabutpe. — Koapat ipararu jĩjãat a'õ kay juy epesop
    — io'e soat ipi juayũ be. — Werowero pibun oe'ũ pin iat a'õ kay juy epesop — io'e
    cebe ip. — Kuy oiyo iat a'õ kay juy epesop — io'e cebe ip. Imẽnpuye ya'õ kay o'e
    ip ipararu jĩjãat a'õbi.
  fue-fue: Ŋa gollirii baawɗe bisaa arana yeeso magga. Ŋa dooli duuniyaaru e jooɗiiɓe
    e mayru sujidana bisaa arana nawnanooŋa yiɗi waatugo ko nyawtaa.
  amk-amk: Na andowa mano reantenang foi ne mambiriufo tuti na wonongfo, wedaya kaiwasa
    fuba nunei kiai esomi we andowa reantenang foi, mano ne kahaifoi dentengna foi.
  fai-fai: Kale aka kamakikiw sew iniman ami kitid makuw kudusa bemi tuw bakan dim
    wanang kinim iyo kanoyama kamakikiw sew iniman iwit so tukánlawsa, ami win kufádawsiw.
  ura-NT: Acate nii jauriaanejeein nenaa ataebinae tabai rijijieein jataain cocoainanohineein
    ne, nii jauriaanejeein nenaa acatiha neein. Nii jaunte, nii jauriaanejeein nenaa
    ataebinae tabai- temuhin cunaitanohin couturii- coroaecuruha satiin caa chauratane
    que nenacaauru cachaaurune coinane maajeein ichae.
  mcd-NT: Nan yoina pofu unuhuan murannoashu cain tauaton ahuamamishti huafain yorafoti
    iquina cuscan nan yoina pofu futsari nanscara huaa. Ascashon nantifi maifoti anoa
    ato yonoa isca huaquin, —Nan yoina cuscara mapo ruranfo man naacoinfiashu afanan
    man nia. Nancai noco iforan nocon Diosiran huacahuun, —ishon ato yonoshquin.
  urt-urt: Ŋupe ŋaiye yowor telpei gane, ŋaiye ŋoinde tikin nambaꞌe bongol natme yowor
    telpei yere, ŋaiye ŋoinde tikin pe, kin ŋende wah ŋende bongolme wah pupwa tikin
    yowor telpei yere, ŋaiye ŋoinde tikin. Pe kin ŋende wah embere, ŋaiye ŋende ŋaiꞌe
    ŋaiꞌe lalme, ŋaiye sai kekep, topoꞌe lenge miyeꞌ tuweinge lalme ka yisarꞌe ŋimbep
    yirisukwarme yowor telpei yere. Sisyep ŋembere luku ŋende kin, ŋaiye tatame ka
    ole, kom sisyep si salah.
  kiz-kiz: Alasili mamlaka ghoha kwa mnyama jhola ghwa kuanza mu uwepo bhwa muene
    ni kukheta pa dunia ni bhala bhabhiishi kumwabudu jhola mnyama ghwa kuanza, jhola
    ambajhe jeraha lya muene lyaponili.
  tzo-TZE: Tsots yabtel ac'bil ec jech chac c'u cha'al li ba'yuc jti'vanej bolome.
    Ja' lic spas ta mantal scotol li boch'otic li' nacajtic ta banamile yu'un ac'o
    yich'ic ta muc' li ba'yuc jti'vanej bolome, ja' ti oy yav ti imilat jbej sjole,
    ti colem xae.
  lex-lex: Hamormiori di de nlernan plola-mneha la hamormior mak kala' ulu. Ne nala
    plola-mneh de, pa nodia hamormior mak kala' ulu die lirni me kniarni. La' nohkeran
    di wawannu honona de nterna pa rkola tieru-rawur nehla la hamormiori maka kala'
    ul die mak ululu nado'or nohor no' lawan mak dodo'ondi di nmog olek de.
  dov-dov: Mpawo ndakabona uumbi munyama kazwa munyika. Wakali aameja obile mbuli
    mbelele, alimwi chakalikwaambula mbuli simwaaba. Wakatondeezya woonse manguzu
    a munyama mutaanzi kunembo lyakwe, alimwi wakachita nyika alimwi abaabo bapona
    alinjiyo kuti bakombe munyama mutaanzi - ooyo wakali aachilonda chakaponisigwa.
  rgu-rgu: Ana dadi mana nesimata fee ria malaka na, riꞌ banda maꞌaa masososaꞌ fo
    maulu na ara tati ni de hisadeina maten. Ana sipo kuasa neme ria malaka na mai,
    de naseti lahenda fo rai dae-bafoꞌ a ela soko neuꞌ ria malaka na.
  toc-NT: Xa̠huachí cumu na̠ xta̠­chuná xka­lhi̠y xli̠t­li­hueke xa̠hua xli̠­ma̠­peksí̠n
    cumu la̠ hua̠ntu̠ xka­lhi̠y a̠má xapu̠lh qui­tzis­tancán, huá xpa̠­la­cata tla̠n
    juerzaj ca̠ma̠­lac­pu­huá̠­ni̠lh cris­tianos hua̠nti̠ tala­má̠­nalh nac ca̠quilh­ta­macú
    xla­cata pi̠ cata­la­ka­chix­cú­hui̠lh a̠má xapu̠lh lanca qui­tzis­tancán hua̠nti̠
    pác­snilh a̠má lanca xta­ka̠­huí̠n hua̠ntu̠ xámaj lakni̠y.
  som-som: Oo wuxuu bahalkii kowaad hortiisa wax kaga qabtay amarkiisii oo dhan. Oo
    dunida iyo kuwa degganba wuxuu ka dhigay inay caabudaan bahalkii kowaad oo nabarkii
    uu u dhintay bogsaday.
  mam-C: Ex attaq tkawb'il tze'nku te tkab' txuk, ex kub' tb'inchin tkyaqil toj tb'i.
    Ex kub' tb'inchin tu'n nim tipin, tu'n kyk'ulin tkyaqilxjal twutz tx'otx' te'
    a tkab' txuk, a otaq q'anjjo tky'ixlb'in te kyimin.
  ndj-ndj: Akuwugola uwesu waki wosi wa yula ng'ongolu mkali wa mwanja mtasi na kuugolela
    uwesu awu pawulongolu ya ng'ongolu ayu. Kawung'ang'anika mlima na vosi yivayikala
    amu kugondama kumujuma ng'ongolu ayu wa mwanja mtasi yavelili na livanga lya njifwa
    livelili linana.
  mbj-NT: Tabanas'aa akajar me hanyyh do paa hejój gó, sahõnh hẽ ta ti hyb n'aa jawyk
    doo gó tabanas'aa k'ããts gó hana do bawät. Tabanas'aa pooj jé hanyyh do ky gabuuj
    gó tamoo wät sahõnh hẽ tamoo wät doo. K'ããts gó hana do anoo sahõnh hẽ badäk hahỹỹ
    bä habong do rahyb n'aa jew'yyk tabanas'aa ta nuu see rog mah'uu däk do paah.
  lat-VUC: 'Et potestatem prioris bestiæ omnem faciebat in conspectu ejus: et fecit
    terram, et habitantes in ea, adorare bestiam primam, cujus curata est plaga mortis.'
  ngp-ngp: Naho nedikadamanya ndima kwa udahi dyenk'hagwa ne dikala diya dya nk'hongo
    hant'hu ha dyoho. Nadyo nediwatenda want'hu we isi yose na vose vikwikala umwo
    kudivika dikala diya dya nk'hongo dyahonile ink'hwenge yakwe ikukoma.
  enq-2: Yana kapu lapo pyoo dokome yana kapu wambao dokonya pupu lapae dupa pitaka
    nyepala, yana kapu wambao dokonya enombanya kalai pia. Yana kapu kumina lao pyatae
    kombe palenge wambao doko yuupi, yuunya endakalipi, dupame mambo pina lao yana
    kapu lapo pyoo dokome lea.
  eng-ASVBT: And he exerciseth all the authority of the first beast in his sight.
    And he made the earth and them that dwell therein to worship the first beast,
    whose death-stroke was healed.
  mna-mna: '@see-verse:REV.013.011'
  myw-myw: Nakaleiwag wamatan man mana̱wen nimug neim; e, nikaluweg ma̱wana na̱wen;
    e, nivag ven palatan palatan misikena gimgilis mo ikululs wamatan mana̱wen man
    nimug neim, antatay mulin singay avakaein mo neibwein.
  sby-sby: Calo calikukute ngofu shonse shabwendeleshi bwa cinyama cakutanguna cisa.
    Calikukakatisha cishi capanshi ne bantu bonse mucishi capanshi eti bakambililenga
    cisa cinyama cakutanguna calikukute mubata wa cilonda.
  sll-sll: Te hau biing emigi ungwo hau iwe, hau homa ungwo hau i, honagi ol tere
    yulang bir tongure imua. Ire nimini mole ganba arihobi hau homa ungwo i, tani
    ikwi bol tere guman to di tomua. Te homa ungwo hau i homa nebona bir dere golala
    di omiba, haya kirimua.
  yaq-NT: Intok ini'i, che'a bat naikim wokekamta, bawepo yeu sikamta benasi, yo'o
    nesaweka, junae mak aane, intok aamak eakai. Ini'i intok, inim bwiapo, si'ime
    jiapsame, juka' ba'apo, che'a bat yeu sikamta am yo'orituan, juka' kobat muk maisi
    ko'okosi aulataka tu'ireakamta.
  uro-uro: Näkt tak täkt ama udiom na qa ama ur qa ama släktka di aa qrot iva qat
    turäkt toqor ama narhoer qa ama ur qa ama släktka da ama narhoerqa ama ur qa ama
    släktka aa saqong. Bä ama udiomnaqa di qa mäqäne sa ama ruvek nämäni ama ivätki
    iva rhi nänsäs dä va rhit kutdrir sage ama narhoerqa iaqäkt kärak i aa biaski
    ama mor qi di sa qia ñäp.
  ita-1885: Ed esercitava tutta la podestà della prima bestia, nel suo cospetto; e
    facea che la terra, e gli abitanti d'essa adorassero la prima bestia, la cui piaga
    mortale era stata sanata.
  muy-muy: Ere gani nani ti àgray zlam ya mis tìpi ɗay-ɗay ndo ni àna njəɗa ge ere
    nahaŋ ye enjenjeni ni. Àgray ti kè meleher ge ere ye enjenjeni ni. Àfəki ŋgasa
    ke mis ga duniya ni ɗek akaba zlam ya ka haɗ ni ɗek ga məhəŋgrioru ahàr a haɗ
    ana ere ye enjenjeni ya ti tə̀gri ambələk ga makaɗ naŋ mək ambələk gani èpifiŋa
    ni.
  kqc-kqc: Resi ina yaku ouresi tuma dona nadina di nemokori, mina ouresi tuma dona
    nadina di vava tau nufa, kono di amededi venesa ourefeidesi ouresi tuma dona nadina
    nivakeyaganedi vo niyo. Mina bi kaere iniye ara niyo ma muyeyo mina rofu moi buni
    riyo.
  tav-tav: To bairi monstruo mar capairi yapʉ cãnacʉ capamʉ ejaricʉ camajare cʉ caroti
    majirijere bairo carotiwĩ yepa pupeapʉ cabutiricʉ quena. Riapʉ cabutiricʉ mena
    ãcʉ to bairo cʉ carotiwĩ cʉ quena. To bairi camaja nipetirã ati yepa macanare
    na canʉcʉbʉgo rotiwĩ monstruo, cãni jʉgoʉre. Monstruo riapʉ capamʉ ejaricʉre,
    cariacoaboricʉ cacati majuʉre na cáti nʉcʉbʉgo rotiwĩ yepa pupeapʉ cãnacʉ cabuti
    ejaricʉ maca.
  eng-ULB: It exercised all the authority of the first beast in its presence, and
    it made the earth and those who live on it worship the first beast—the one whose
    lethal wound had been healed.
  spa-VBL: E impuso la misma autoridad que la bestia, en su nombre, e hizo que la
    tierra y los que viven en ella adoraran a la primera bestia, cuya herida mortal
    había sanado.
  fra-_FOB: Elle exerçait toute la puissance de la première bête en sa présence, et
    elle faisait que la terre et ses habitants adoraient la première bête, dont la
    plaie mortelle avait été guérie.
  hau-ULB: Ya zartar da dukan ikon dabban na farko a gabansa, ya kuma sa duniya da
    duk mazaunanta su yi wa dabban nan na farko sujada, wanda aka warkar masa da rauni
    mai kamar na ajali.
  mal-mal: അതിന് മുമ്പുണ്ടായിരുന്ന ഒന്നാമത്തെ മൃഗത്തിന്റെ അധികാരം എല്ലാം അത് ഏറ്റെടുക്കുകയും
    ഭൂമിയെയും അതിൽ വസിക്കുന്നവരെയും മാരകമായ മുറിവ് സൗഖ്യമായ ഒന്നാം മൃഗത്തെ ആരാധിപ്പാൻ
    ഇടയാക്കുകയും ചെയ്യുന്നു.
  urd-GVR: Us ne pahle haiwān kā pūrā iḳhtiyār us kī ḳhātir istemāl karke zamīn aur
    us ke bāshindoṅ ko pahle haiwān ko sijdā karne par uksāyā, yānī us haiwān ko jis
    kā lā'ilāj zaḳhm bhar gayā thā.
  far-far: Nia ka rao ana na nikilalae na etana ru mauri kwasi kada nia to fainia.
    Ma ka sumainia wane ki tafau laona molagali fua ne kera ka fosia na etana ru mauri
    kwasi be na maale baita nia mafo na.
  suz-BL: ङोंइती ङा जन्‍तु नु बाक्‍शा, मेको ङोंइती ङा जन्‍तु आ अधिकार यो पाइक्‍बाक्‍त।
    मिनु मेकोमी रागी ङा मुर नेल्‍ल आन कली ङोंइती ङा जन्‍तु कली सेउ पपाइक्‍बाक्‍त।
    मेको ङोंइती ङा जन्‍तु चहिं तेको बाक्‍त देंशा हना, आ बेक्‍चा ङा गार साशो जन्‍तु
    बाक्‍त।
  car-NT: Mo'ko we'i'po ro pa'poro o'to mo'ko koromono anari noky, mo'ko iwonen manombo
    ipakoto'po taty'se rapa man inoro pori'tory ta, embata. Mo'ko koromono anari noky
    ety awongapo'po i'wa pa'poro mo'karon nono tu'po amandonon kari'na 'wa.
  amp-amp: Nd bbinysof yuhat mfnahyuk yarh yemror to be ndwom maromb yuhat mfnahyuk
    yarh yemrorpno mtohaknimor. Womr inji htihato to be nd ror hingrna hasoyuk hingrnefthu
    hingrna bbukeft nafak nhtamoft. Nayak nhtahato ndar bbinysofti bbinysoft tohyuk
    met yindarim kfo tkrurmorm ndwom tek yuhat mfnahyuk yarh yemrorhu lotu-neft. To
    rorn mfhat frtekrhato nohmotr tfit yak nanyjhoyafmotmr tfit sinyamor. Yak nanyjhomo
    tkitthu fhu gifarpat rhu hanittr.
  bht-bht: ऐ दुज्जा जानवर उस पेहले बाले जानवरे दे सारे हकां दा इस्तेमाल करदा था। कने
    धरतिया दे लोकां जो उस पेहले जानवरे दी जबरदस्ती पूजा करांदा था, जिदा सै जख्म ठीक
    होई गिया था।
  eng-NOY: And he exerciseth all the authority of the first beast in his presence;
    and causeth the earth and those who dwell therein to worship the first beast,
    whose deadly wound was healed.
  cub-NT: Ñai ãimacʉ jia ʉrad̶are jocarĩ dayʉ bácʉ cʉvateame ʉre parʉéde. Caiye ʉ̃i
    parʉéde cʉvateame ñai ãimacʉ joborõre jocarĩ dayʉ bácʉ. Ñai jia ʉrad̶are dayʉ
    bácʉi jã́inoi ñai joborõre dayʉ bácʉ jaboteame ʉre parʉéque. Caivʉ ijãravʉcavʉ
    Jesúre jʉ abevʉre mearore jíde d̶áme ñai jia ʉrad̶are dayʉ bácʉre, ñai churi meateino
    mácarõre cʉvacʉre.
  ita-1927: Ed esercitava tutta la potestà della prima bestia, alla sua presenza;
    e facea sì che la terra e quelli che abitano in essa adorassero la prima bestia
    la cui piaga mortale era stata sanata.
  lww-lww: Ana surmal na sumo tam̃an na lua nena yum̃ae amio kiena nam̃areraena m̃arera
    make ga, naga kila m̃a pano-o yomarava amio kiena yeririna make ga la amlotun
    surmali na sumo nap̃ani, nap̃a p̃ar pupia magka na marena ga yoko m̃ao sina.
  ckb-ckb: بە تەواوی دەسەڵاتی دڕندەی یەکەمی بۆ ئەو پەیڕەو دەکرد، وای لە زەوی و دانیشتووانی
    سەری دەکرد کڕنۆش بۆ دڕندەی یەکەم ببەن، کە برینە کوشندەکەی ساڕێژ ببوو.
  nas-nas: Tee tutunaꞌnung biiko-pinaꞌ iriꞌ oroꞌantavukoꞌ tutunaꞌnung biiko bakaang
    miring-koo, eeꞌnoko teie kenaanka-nung biikoi ookara nantoong kansiꞌkoo ootukunairu-koo
    otoromaing etuvuruꞌ tutunaꞌnung biiko dootuuꞌaavaꞌnaang, tero penta orara tempaꞌouꞌnung
    aaꞌnung.
  uvl-uvl: Pe ur-inolo nenge lohot rume nei, tu luluch nga nenge lohot tala pe mene
    kerkerenga ke pomanga nenge lohot tala. Pe echia hehei pe hana lochloch ngana
    nga ich ke te heto heke ur-inolo nenge lohot tala. Nenge palpalna e nakuna manga
    tetua hune ana io pe ana io munna meu mule lo.
  eng-BBE: And he makes use of all the authority of the first beast before his eyes.
    And he makes the earth and those who are in it give worship to the first beast,
    whose death-wound was made well.
  ixl-CNT: Utz echat koꞌxh tijleꞌm u bꞌaxa xaꞌebꞌalla txokop niꞌaneꞌ. Aꞌ niꞌanvoꞌk
    siatz. Utz kajay qꞌu aanima atil tu u vatz amlika txꞌavaꞌ, nitoksa iqꞌii u bꞌaxa
    xaꞌebꞌalla txokop taqꞌo, vaꞌl iꞌan bꞌaꞌn tu u takꞌonbꞌeꞌm, vaꞌl kamchil tek siꞌchiꞌan
    taqꞌo.
  xsi-xsi: Ŋgoa ŋgoi ŋinde nde ikai ŋgoa ŋgoi ipâŋga muŋgâŋa ŋinde ndamwa. Aku lâ
    i nao, ande ikai wurâta ŋana ivetanzi tamâta rârâni simo tâno kulu tu sipanea
    ŋgoa ŋgoi muŋgâŋa ŋinde, ina kala muŋga ikai nzimba sakamao ŋana imâte kâ, ŋineŋga
    nzimba ŋinde mâo lâ.
  crx-NTPO: Ndun 'udechoo khuna-iti ntsi'-i, ye k'une' 'ut'en-i whuz un'a ts'iyawh
    yubut 'et ndut'en. 'Ink'ez ndi yun 'ink'ez yuk'ut whut'ine cha ndi khuna-iti ntsi'-i
    dazsai inle' 'ink'ez naje'-i, 'i hits'u teni' noolhdzun ubulhtsi.
  kan-OKCV: ಇದು ಮೊದಲನೆಯ ಮೃಗದ ಅಧಿಕಾರವನ್ನೆಲ್ಲಾ ಅದರ ಎದುರಿನಲ್ಲಿ ಚಲಾಯಿಸಿತು. ಇದು ಮರಣಕರವಾದ
    ಗಾಯದಿಂದ ವಾಸಿಯಾದ ಮೊದಲನೆಯ ಮೃಗವನ್ನು ಭೂಲೋಕವೂ ಭೂನಿವಾಸಿಗಳೂ ಆರಾಧಿಸುವಂತೆ ಮಾಡಿತು.
  bbb-bbb: Fu kekena mave kuriae be ije fu ude davare ijia ajiaema ijadufuo daro ije
    abena imei. Fu e boeje ume igia oenoevo ije kikekimiana kia, Jani mave kuriae
    ije fu ude romo bu kanavo fu naebe baronema ije fuone baname isoeno kiae.
  blw-blw: Yag hen aminay kafaelan hen anchi pés-éy animar, wacha agé aminchi an hiya
    te hiya hen kaman paat penaka-acharna. Yag annag cha peletén hen katagutagu hen
    antoy lota way manayaw hen anchi pés-éy animar way napéy-anan hen anchi pararo
    way figadna way érégna komah iyatéyna.
