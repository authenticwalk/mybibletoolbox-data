verse: REV.013.012
translations:
  kpx-kpx: Ovo nehe abu hamai tahotiale keu au vuvune bahata mai ovo mole ke omige
    au kemo negoai vatae ata bahata kebiaho louge abu guligulilahai ovo nehe abu hamai
    tahotiale ke hoesehavolu.
  okv-H: Eto o pupuho te eva jo ta eto vihina amina o nei eha puvija amita degi sovera
    ikehei humbuto jigama ue enda embo tapa na o mahu eva ta eto vihina amita degi
    humotepain ara ke
  tbo-tbo: Ma mimituwa tahatahayana a kadidili atapuna mimituwa wouna i weleya po
    ipa tu mehipuli atapuhi ina taniwagehi po mimituwa tahatahayana uyahina hina polopolou
    naka tauna lolowa unununa i hilage ma i luyagohana meme.
  mal-C: അത് ഒന്നാംമൃഗത്തിനുവേണ്ടി തന്റെ എല്ലാ അധികാരവും പ്രയോഗിക്കുകയും, മാരകമായ
    മുറിവുണങ്ങിപ്പോയ ആ ഒന്നാംമൃഗത്തെ ആരാധിക്കാനായി സർവഭൂവാസികളെയും നിർബന്ധിക്കുകയും
    ചെയ്തു.
  grc-SR: Καὶ τὴν ἐξουσίαν τοῦ πρώτου θηρίου πᾶσαν ποιεῖ ἐνώπιον αὐτοῦ. Καὶ ⸂ἐποίει⸃
    τὴν γῆν καὶ τοὺς ⸉ἐν αὐτῇ κατοικοῦντας⸊ ἵνα ⸂2προσκυνήσωσιν⸃ τὸ θηρίον τὸ πρῶτον,
    οὗ ἐθεραπεύθη ἡ πληγὴ τοῦ θανάτου αὐτοῦ.
  bgc-bgc: अर यो उस पैहल्ड़े पशु का सारा हक उसकै स्याम्ही काम म्ह ल्यावै था, अर धरती
    अर उसके बासिन्दयां तै उस पैहल्ड़े पशु की जिसका जानलेवा घाव ठीक होग्या था, पूजा
    करै था।
  khz-khz: Ia na vevega-rakava gauna tovotovo na voa aranai gena rorirori e tiavu
    maparara einagulu-agirato. Ia na tanopara taluagina talimara maparara elaunagirato,
    vovevega-rakava gauna tovotovona, repanai pau kamuna, gevagi-kwaregaato pauna,
    komatana enamato gauna, pia aliruputali-venia netiwato.
  deu-TKW: Und es vollzieht alle Befehle des ersten Tieres vor ihm, und bringt die
    Erde und ihre Bewohner dazu, das erste Tier, dessen Todeswunde geheilt ward, anzubeten.
  zsr-NT: Dë lu naꞌbaꞌ böaꞌ sniaꞌ ni yúguꞌtë yöl‑laꞌ uná bëꞌ queëbaꞌ böaꞌ sniaꞌ bdxinbaꞌ
    ziꞌal, catiꞌ dzag lëbaꞌ. Runbaꞌ böaꞌ sniaꞌ buróp ni ga taꞌyíj ládxiꞌgac böaꞌ sniaꞌ
    ziꞌal naꞌ yúguꞌtë bunách nacuáꞌ yödzlyú, böaꞌ naꞌ bunít huëꞌ gdödi lëbaꞌ.
  lin-lin: Ezalaki kosalela bokonzi nyonso ya nyama ya liboso na miso na yango. Ezalaki
    kotindika mokili mpe bavandi na yango mpo ete bagumbamela nyama ya liboso oyo
    esilaki kobikisama na pota na yango wana ya monene.
  hns-NT: Tab oe soeroe karies pahiela kharaab djanaawar ke naam se hoekoem tjalaawe
    ke. Oe aise karies kie doenia ke sab manai pahiela djanaawar ke poedje lagal djaun
    ke moerie ke ghaaw attjha hoi gail raha.
  noa-E: Mag simua ĩchab ãbakhai phũas eemua öbërchëtarr jua theeg thumaa ich gaai
    wai sĩejim. Maguata ich dakhĩir ich iekhau mʉg jẽb gayam khʉʉn thumaam khʉʉnag
    mag phũas eemua pör pöm thoop sim öbërchëtarragta Ẽwandamagamjö jëeupibaawaijã,
    chadcha i ipierraa jëeu naajim.
  eng-EMTV: And he exercises all the authority of the first beast before him, and
    he causes the earth and those who dwell in it, to worship the first beast, whose
    deadly wound was healed.
  mib-NT: Te nájnūhun ndácu quɨtɨ xéén xīhna ñúhún jniñu, suni súcuan ndácu quɨtɨ
    uū ún jniñu, íin tɨ nuū quɨtɨ xíhna ñúhún. Te quɨtɨ uū sáha tɨ jeē chiñúhún táca
    ñáyuu nɨɨ́ cáhnu ñayɨ̄vɨ́ nuū quɨtɨ xíhna ñúhún, quɨtɨ ní tújī jeē jé yajni cuu
    tɨ̄ te ni nduvāha tɨ.
  lif-NT2: खे़ल्‍ले़ थिक्‍सिगेःक्‍पा किप्‍मा के़घुबा थक्‍साःल्‍ले़ काक् कुयुक्‍हाॽ
    ओगप् चोगुरो॥ खे़ल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् मे़न्‍छाम् याप्‍मिहाॽ सिःमालिङ्‌धो
    थारिक् के़गाःम्‍बाआङ् के़हिङ्‌बा खे़न् थिक्‍सिगेःक्‍पा किप्‍मा के़घुबा थक्‍साःन्
    सेवा चोःक्‍मा पाङ्‌घुसिरो॥
  xnj-xnj: Avi na uhotola woha kuhuma kwa chila chinyama chikali cha kutumbula, na
    kahengela uhotola wenuwo palongolo ya chinyama chenicho. Akahengela makakala kuvakita
    vandu va milima yoha vachigundamila chinyama chenicho cha kutumbula chechavi na
    chilonda chaki cha kuyogofya chalamili.
  mmx-mmx: Neni ga ruuna ka lolos ap mo lavatpanga sio avot la ga pu soso limixin
    kusu dina lotu parap mo lavatpanga sio avot, no diga sev aroogo i, ketla neni
    ga lox avukat manga.
  cbr-NT: A ñuinacan'ëo me mëucüax ucë, aín cushi ca parúnpapanuax uax 'irucë ñuinacan'ëo
    abë 'aish aín cushisaribi 'iaxa. Usa 'ixun ca camabi menu 'icë unicaman parúnpapanuax
    uax 'irucë ñuinacan'ëo, axa motisama oquin tëacë 'aíshbi mocë, a rabinun me mëucüaxa
    ucë ñuinacan'ëon rabimiaxa.
  tee-NT: Chai ix'alin ixtachaput tachi ju xap'ulhnan maktili'. Chai tavilh la'ixpu'ucxtin
    la'ix'ucxlacapu' ju xap'ulhnan maktili' chai tap'astu ajuni ju lapanacni ni catalak'ayalh
    ju xap'ulhnan maktili'. Yuchi ju macaxnilh junta isc'atsani chai istasui tachi
    ju va lai ca'ixnilh.
  eng-LSV: and all the authority of the first beast does it do before it, and it makes
    the earth and those dwelling in it that they will worship the first beast, whose
    deadly wound was healed,
  cak-NT: Y ri ruca'n nimalaj itzel chicop re', riq'uin ri ruchuk'a' ri na'ey nimalaj
    itzel chicop yeru'on ri rusamaj chech. Can nu'on chique ri winak ri jec'o chech-ulef
    chi niquiya' ruk'ij ri na'ey nimalaj itzel chicop, ri xc'achoj riq'uin rusocotajic,
    ri can juba' ta chic nucamisaj.
  pah-NT: Yhyapypeva'ea ombopopoakaruka yvyapypeva'ea oji'ja. A'ero yvyapypeva'ea
    yhyapypeva'ea mboheteukari yvyakotyve'g̃a pe yvya pe no – kiroki yhyapypeva'ea
    gwereko ika'ẽagwera ite'varuhuheteva'ea.
  sja-NT: Mãgɨpa nemĩsia k'ĩrapite ne-inaa k'ĩra t'ãdoo oopachi irua oo badak'a. Jaraji
    na p'ek'au eujãdepemaarã jõmaarãmaa ɨt'aa t'ɨ̃pataadamerã ma nemĩsiamaa, chi poro
    aba supeedap'edaa jɨpada.
  xed-xed: Mbrakwa tsa nimtak taŋtaŋ ya da tsi. Ka marə tsi ta tsa mbraku ya ta kəma
    tsa taŋtaŋa nimtak ya. Ka mblə tsi ta mnduha ma ghəŋa haɗik, nda inda skwiha mida
    ŋa tsəlɓu ŋa tsa taŋtaŋa nimtak si balana lu manda skwi ŋa dzata, ta mbafta ya.
  mks-NT: Ta na̱caja chúun rí tócó ndihi ndée̱ mé quití quini nu̱ cuítí cán nu̱ íin
    mé rí. Na̱caja rí ña̱ ná caja cáhnu tócó ndihi ña̱yivi ndúu ñuyíví mé rí na̱queta
    nu̱ cuítí cán. Jáchi̱ na̱ndicue̱he̱ cáhví ji̱ni̱ rí nu̱ cuítí cán joo na̱ndiva̱ha
    rí.
  gfk-S: Ma iga papalim ma no tamat na dades tano luaina raaia, kaia ra matmataan
    tana. Ma iga hapar ira matanabar tano ula hanuo be di na lotu tupas no luaina
    raaia nong ga langalanga sukun no unien iga mat ma ie.
  bmu-bmu: Yaŋön kota alaŋi mutukŋaŋgö jitŋememeŋi aka kukösumŋi pakpak memba miaŋön
    yuai pakpak alaŋaŋgö jeŋe ahök. Mewö aka gölme ambazip kuŋguba sölölöhöm eŋgiiga
    auruba alaŋi mutukŋaŋgö waikŋi memba möpöseiget. Jemnemba mutukŋi mi uzi köhöikŋan
    mei kömumamgö ahökmö, misiriiga löpötŋanök tarök.
  dgz-dgz: Wariwa mame kwarayo den wandeni amba aro amun mega kwarayo gapan ware taiwandin.
    Wariwa nanam mumeni gapan piup waenapan mega kwarayo wa taragasen. Kwarayo namua
    ame guin tositnagen bop pokewa ta sia inakaen inap wa taragasen.
  eng-GNV: And he did all that the first beast could doe before him, and he caused
    the earth, and them which dwell therein, to worship the first beast, whose deadly
    wound was healed.
  zaa-NT: Lą nna duą ru'a lo nu bàni nu tuxu nu cca primeru nu uccua huee', tì'batsi
    ną́ para gáttiníą pero beyacca bą́. Lą nna gulù'ubi'ą lani iỹeni poder tì'ba nu
    tuxu primérua. Benią duel·la' qui'ni iyaba ca enne' tse'e le' yétsiloyu guni cą
    nu tuxu primérua adorar.
  eng-WEBSTER: And he exerciseth all the power of the first beast before him, and
    causeth the earth and them who dwell in it to worship the first beast, whose deadly
    wound was healed.
  guh-guh: Papiayainë copiaya pitsapaina manuamenejavatsina, bajaraponë yajavaponapona.
    Nexata papiayainë copiaya pitsapaina manuamenejavatsina, nasaërajuta iravetsina
    papiayainë cotocaevi pitsapainajavabelia. Nexata papiayainë cotocaevi iravetsina
    pitsapaina, daxita mapanacuapijivi itoroba papiayainë copiaya manuamenejavatsina
    pitsapainajavabelia pematabacabëta penavajëcaenexa. Baitsi ponë apo bepeyaasaëvajënënexa
    itajara matavajënënacëta baja, bajaraponëjavabelia daxita mapanacuapijivije pematabacabëta
    penavajëcaenexa.
  bon-bon: Niinäceyame drowä gwidape te teeme kokre ecärige pui nuuja ne. Siige tabe
    teeme irewale giri jicranimige ai gawecewe ne piiyepu teeme cabu lenajayame bine
    niinäce drowä gwidape ne opo gaabe me acitame, lui me niiyarage dupe äsumureji
    ge.
  nhw-BL: Huan nopa ompa fiero tlapiyali quipixtoya nochi itequiticayo nopa achtihui
    fiero tlapiyali huan tequitqui iixpa. Huan nopa ompa fiero tlapiyali tlanahuati
    para nochi masehualme campa hueli ipan tlaltipactli ma quihueyimatica nopa achtihui
    fiero tlapiyali quen elisquía Dios, quinequi quiijtos nopa achtihui fiero tlapiyali
    catli quicocojtoyaj huan monejqui mictosquía, pero teipa pachijqui icoco.
  swh-ONEN: Akatumia mamlaka yote ya yule mnyama wa kwanza kwa niaba yake, naye akawafanya
    wote wakaao duniani kumwabudu yule mnyama wa kwanza, ambaye jeraha lake la mauti
    lilipona.
  wbi-wbi: Alyatuhufisie uvutavulilua vyooni mu kikanu kila ikya kwasia nakuva apuo
    kyeene nakuvomba mu iisi navala vano valikalile vikufunya kukikanu ikilongosi,
    kila kino uvulemale vya kyeene vuponile.
  bba-bba: Yɑɑ ɡbiikɑɑ yɑ derɑ yɑ yen yiiko dendimɔ yen nɔni biru. Yɑ tem kɑ mɛn tɔmbu
    tilɑsi kuɑ bu kɑ yɑɑ ɡbiikɑɑ ye sɑ̃ ye bɑ rɑɑ mɛɛrɑ kuɑ ɡoo ɡookum, mɑ yɑ bɛkurɑ.
  eng-KJVCPB: And he exerciseth all the power of the first beast before him, and causeth
    the earth and them which dwell therein to worship the first beast, whose deadly
    wound was healed.
  kgk-NT: Mymba vaigwasu ete rekoporuha ombopu'aka íxupe imbaraete hagwã ave ome'ẽ
    íxupe. Hovagwy-py oiporu upe ipu'aka hagwe ombohesa rerova uka hagwã mymba vaigwasu-rehe
    yvypóry kwéry-pe onhembotuvixa uka hagwã enterovéa-pe. Upe mymba vaigwasu ete
    ojekutu va'ekwe omano-tama voi va'ekwe, upe ramo okwera jevy-ma. “Tupã Nhandejáry
    voi ra'e ipu'aka tee voi” he'i hagwã mo'ã hese oporombotavy-vy rei. Omomba'egwasu
    omomba'e tee hagwã íxupe.
  waj-waj: Roosuuduu ivo tauraanaa fayai mmararaivaa avuuvau dioo vainno innakinnaa
    yaagueeqa mmuakiaavai varoo iiravai. Iinno yaagueeqama tuduu rikiada mmuakiaa
    gioonna kiaapu mmatayaa varuuya tauraanaa fayai mmararaivaa vaa ruputu kiooduu
    uuda vainno maafama kioovaa ngiari ausa mmuduuyaiyauvaa mmiravai.
  cpy-cpy: Irika antami-weri otzimi-motziri ishintsinka. Ipajawyaa-wakari etakawori
    owantaniri rowama-witee-takari iito, eejatzi añahae. Ishintsitakiri atziri-paeni
    ipinkathateeri etakawori owantaniri.
  mpx-mpx: Inoke alona bwasumu bekikina toto houwan hi mitoyawa, ge bwasumu bekikina
    toto houwan wana logugui ana gasisi gegewena i papanet elana. Inoke panayawi gamagaliliyau
    gegewel i ba palawakikil ge nihi kululuek bwasumu bekikina toto houwan elana,
    iya valila i aliga ga, yaa abwe ana haveyan kilepana mulina i mwau al.
  wbp-wbp: Kujalparla jirrnganja nyinaja kinki-kariki kamparru-warnuku, yartarnarrilpa
    mardarnu. Yartarnarri yinya-kurlurlulpa-jana yapa jinyijinyi-manu kinki kamparru-warnuku
    pulka-pinjaku yangka kujalpa murru panu mardarnu jurrungka yangka kuja ngurrju-jarrija
    kapanku.
  luo-luo: Notiyo gi teko duto mar ondiek malich mokwongo ka en e nyim ondiegino.
    Eka nomiyo piny gi ji duto modak e iye olamo ondiek malich mokwongono, ma wiye
    ne nigi adhola malich mane ogo lero mar tho, to nosechango.
  nhe-NT: Huan nopa ompa fiero tlapiyali quipixtoya nochi itequihuejcayo nopa achtohui
    fiero tlapiyali huan tequitic iixtla. Huan nopa ompa fiero tlapiyali tlanahuati
    para nochi tlacame campa hueli ipan tlaltepactli ma quihueyimatica nopa achtohui
    fiero tlapiyali queja elisquía Dios, quinequi quiijtos nopa achtohui fiero tlapiyali
    tlen quicocojtoyaj huan monejqui mictosquía, pero teipa pachijqui icoco.
  aii-aii: ܘܒܸܥܒ݂ܵܕܵܐ ܝܗܘܵܐ ܩܲܕܡ ܥܲܝܢܘܼ̈ܗ‌ܝ ܟܠܹܗ ܫܘܼܠܛܵܢܵܐ ܕܗ̇ܘ ܕܵܒܵܐ ܩܲܕܡܵܝܵܐ، ܘܥܒ݂ܝܼܕ
    ܠܹܗ ܠܐܲܪܥܵܐ ܘܠܥܵܡܪ̈ܵܢܹܐ ܕܥܲܠܘܼܗ̇ ܕܣܵܓ݂ܕܝܼ ܠܗ̇ܘ ܕܵܒܵܐ ܩܲܕܡܵܝܵܐ، ܗ̇ܘ ܕܒܣܝܼܡ ܠܹܗ
    ܡ̣ܢ ܡܚܘܿܬܵ‌ܐ ܕܡܵܘܬܵ‌ܐ.
  esk-NT: Aŋalatchiruq sivullium aŋalatchił̣hagun niġrugaaqłuum takkuani. Purvigipkaġniġai
    iñupayaat nunami sivulliġmun niġrugaaqłuŋmun, ikiḷiqsimakkauruamun aasriiñ mamititaupluni.
  msb-msb: Nakagamit ini san tanan na gahom san una na hayop kun sa atubangan sani.
    Ginapirit man sani an tanan na tagakinab-an na magsamba sa una na hayop na an
    nakapatay na samad nagpila na.
  cpa-NT: Jøng² cu²rø² chi² bí² quiah¹² jáh² héi² quianh¹³ jáh² ca¹hian² ni³ jmøi².
    Jøng² jáh² ca¹hian² ni³ huø¹ ca¹mi¹ti¹ ni³ jáh² ca¹hian² ni³ jmøi². Ca¹jmo¹jah
    ca¹mi¹juanh¹² dsa² jmøi¹guǿi¹ roh¹³jah, jáh² ca¹huá² ja³mi³uai¹³ quiah¹².
  dso-dso: ଆଗ୍‌ତୁର୍‌ ପସୁର୍‌ପାରା ତାକେ ମିସା ଅଦିକାର୍‌ ରଇଲା । ସେ ଅଦିକାର୍‌ ସଙ୍ଗ୍‍ ସେ ସେବା
    କର୍‌ତେରଇଲା । ଜଗତେ ଆରି ଜଗତେରଇବା ସବୁ ଲକ୍‌ମନ୍‌କେ, ଆଗ୍‌ତୁର୍‌ ପସୁକେ ଜୁଆର୍‌ କରା ବଲି
    ଡରାଇତେରଇଲା । ଏତ୍‌କି ବିତ୍‌ରେ ପର୍‌ତୁମ୍‌ ପସୁର୍‌ ଗାଉ ସୁକିଜାଇତେରଇଲା ।
  meu-meu: Bena ia ese daḡedaḡe ḡauna gini-gunana ena siahu idoinai e ḡaukaralaia,
    ia vairanai, bona tanobada mai inoholaina taudia iboudiai e haduadia, daḡedaḡe
    ḡauna gini-gunana, hari ena mase berona e namo ḡauna, bae toma henia diho eto.
  yva-NT: Ana mamun tipu sen no mine rai so apa vambunine mamo ana mamun manasyine
    umawe pirati po raunande ai weti po apa anakere raijar no amun. Muno po vatan
    tenambe mine so mansantitidi indamu ubeaje ana mamun manasyine ai, napirati paro
    manakoe rave no akarije rai weramu nsauman akato to.
  dgc-dgc: Inaguman na tu neditol a hayup, sakay ginamit na i étanan a kapangyarian
    na éya. Sakay pilitén na du étanan a tolay ta mundua a sumamba to neditol a hayup.
    Siya tu te talingo ta ikate a naghusay dén.
  zpm-NT: Ye ma rap ma poder, squi zo ma ne no mdel nroob co guic rnabey ma teḻ zha
    racladz ma; bnabey ma yquiitsgzhib grëse miech lo ma co.
  hix-NT: Kamara ymo wyarono hyawo nehxakonà, noro ymo, etahaxahotho hyawo rma, ehtxemaxaho
    hyawo rma. Kamara ymo wyarono wyaro rma rha, ehonomnà me nehxakonà, anhà ymo yano
    me rma rha. Kamara ymo wyarono yowakryehekonà, noro ymo, yukryeka hon komo wya,
    omeroron komo wya.
  sim-sim: Uhu kwambu or maifuk usahari kala asahi kwambun or laha lerawun ormu lara.
    Uhu ma misambik fehen or ukmisirik maifuk usahari kala asan limu lotu ura.
  npi-ULB: त्यसले पहिले पशुको उपस्थितिमा सबै शक्‍तिको अभ्यास गर्‍यो, अनि पृथ्वी र
    त्यहाँ बस्‍ने मानिसहरूलाई त्यसले पहिले पशुलाई पुजा गर्न लगाउँथ्यो, जसको घातक घाउ
    निको भएको थियो ।
  cgc-cgc: Kanen an pasaligan ta una ya na makaadlek na ayep daw iya na uturidad na
    magdumala paryas ta uturidad ta una na makaadlek na ayep. Tanan na mga ittaw ta
    kalibutan papilit din na simbaen danen una ya na ayep na yon man ayep ya na daw
