    ''e³ rɨ²³lʉ́²³ ''ñe''² rɨ²³''én² Dios. ''E³ quie''²³ ''ióo² júu² ''e³ li²³''uee''n³
    júu² quiee''³² tú̱²³ láan² dsɨ³² áan²³ sɨɨ''³.'
  zar-NT: Gutaʼ lu náʼabaʼ böaʼ síniaʼ naʼ bë́ʼëbaʼ didzaʼ ba zxön, en didzaʼ xihuiʼ
    le rinnëbaʼ queëʼ Dios. Idú ca chopa-un beoʼ gutaʼ lu náʼabaʼ yöl-laʼ unná bëʼ.
  kde-kde: Aneyo nnyama nkupewa uweso wa kutangola malove la kulitupya na malove la
    kunkufulu Nnungu. Nkupewa na mamulaka la kutawala kwa myedi alubaini na mbili.
  ata-ata: La anu mii vova ne mipelemasaxanu sou utilatila anaxu mo uvivikala sou
    Lataua masumasua. Anu munoꞌu xavi ne sou uxaxai umomomo loxo soꞌio itemaxu ta
    tamei mo ta tamei (42).
  qvw-NT: Ñatac chay chucaructa cunsintiycuñämi Diospa cuntran imaymanacta nunay-nunay
    jalutacunanpä jinaman tawa ćhunca ishcayniyu quilla munaśhanta lulananpäpis.
  nfa-nfa: Ama Lamatua soro tèke badha bhelu ne, sèna ka na padedha iisi na, aa padhai
    lii pakarehe Lamatua. Hia ne ijin kahèi, ho nèdꞌu paredha toke dꞌai tèlu tèu dènge
    ca èta (nuka 42 [èpa nguru dua] hèru).
  tnp-tnp: Kəni kəmegəhan e nati miəgəh u, məmə in otəghati əfəri, mətəuiakən e Uhgɨn.
    Kəni kəmegəhan=pən e nepətiən kəm in, məmə təhrun noliən nati nak in tolkeikei
    o məuɨg fote-tu.
  urd-urd: और बड़े बोल बोलने और कुफ़्र बकने के लिए उसे एक मुँह दिया गया, और उसे बयालीस
    महीने तक काम का इख़्तियार दिया गया।
  hot-hot: Wapômbêŋ hatak alim bomaŋ êŋ ek êmbôi ba enaŋ abômapopak esak yani lôk
    eyabiŋ avômalô êtôm ayôŋ 42.
  mqj-NT: Inde olo'-olo'e dipabeai maladeng-ladeng mantula' untelle Puang Allata'alla,
    anna dipabeai ma'parenta appa' tapulo dua bulanna.
  rus-SYN: И даны были ему уста, говорящие гордо и богохульно, и дана ему власть действовать
    сорок два месяца.
  mbh-mbh: Na God isa wom mekerem tevivinga aken mo aro i leng leng, mako i papomnga
    isivenga na i paruru a God. Na God isa wom mun i ve aro i paeso tokokoere a isa
    thewo i pavurvur nge ngov or mule pa penel pothoi or aini.
  bdd-bdd: Ma hebaiina tagwala ꞌiloba pwaiya ma ginaula gala hedade ꞌiꞌinanedi, ta
    wete maꞌina loina waiꞌena potitu (42) ꞌalodiya.
  cbt-NTPO: Sopai nohuanton, ma'sha marë quëran pipirinso' na'con Yosë pinosarin.
    “Yosë quëran chini chiníquën nanantërahuë. Co ina chinotacaso' ya'huërinhuë',”
    tosarin. Sopairi catahuarin ni'ton, copirno ya'conarin. Chini chiníquën nanantarin
    ni'ton, ya'ipi copirnoro'sa' camaiarin. Cara pi'ipi miria ya'ipiya hua'anëntarin.
  srn-NT: Dan a meti kisi makti fu taki bigitaki èn fu afrontu Gado. Fotenti-na-tu
    (42) mun langa a kisi a makti fu du den sani disi.
  cta-NT: Cua ngujui chacuayáꞌ jiꞌi̱ nu naꞌni chiyaꞌa̱ ñaꞌa̱ biꞌ, chaꞌ chcuiꞌ cua
    ñaꞌa̱ ca ti chaꞌ, masi lye tsa cuaꞌni tyucuaa tiꞌ niꞌ, masi chcuiꞌ cuxi niꞌ jiꞌi̱
    ycuiꞌ Ndyosi. Tuꞌba ntucua tucua coꞌ ntsuꞌu chacuayáꞌ jiꞌi̱ niꞌ chaꞌ caca niꞌ
    loo nde chalyuu.
  bqc-SIM: Wà walayã'olɛ dↄ̀ wàipiɛ aà Lua tↄbɛ̃ɛsiò, mɛ́ wà aà gbà zɛ́ aàↄ
    iko vĩ e mↄ bla ń plao.
  tcz-CHONGTHU: Chuphat in sahem chu Pathen taitomna khoh setah chu seidoh dinga phatsahna
    kipea ahi. Chule ama chu ipi hijongleh abol nomchan chu boldinga thaneina lha
    som li le ni phalna kipea ahi.
  mar-mar: आणि, त्या पशूला मोठ्या गर्विष्ठ गोष्टी व अपमानास्पद शब्द बोलणारे तोंड दिले
    होते; आणि त्यास हे करायला बेचाळीस महिने अधिकार दिला होता.
  snp-snp: Ido kefawa aimola ebola loto Goti kamana kinaiye, loto koito edami ne.
    Ido auma wito kiyaba o gedenami lonola ikana foti-tu (42) olu minenaiye, loto
    kamena mele umami ne.
  isl-isl: Þá hvatti drekinn dýrið til að lastmæla Drottni, og hann gaf því vald til
    starfa á jörðinni í fjörutíu og tvo mánuði.
  spy-NT: /Kikēēchāmchi tyoonyoo kung'āloolē nyēē ng'āsē keey ānkōōntosuurtooy Yēyiin.
    /Kikiikoochi mbo kāāmuukēywēēk kuyēyiisyēē ām ārook artam āk āyēēng'.
  xnn-xnn: Isnan epatpoo ya doway bowan et inpalobos Apo Dios san kaeegyat ay men-apo
    ya mang-it-it-ek isnan awakna ay mang-iiyaw ken Apo Dios.
  mwe-mwe: Na nnyama jula gwaleshilwe abhelekete malobhe ga kwiitapa na ga kwaatukana
    a Nnungu, gwapegwilwe mashili ga tenda liengo lyakwe kwa myei makumi nsheshe na
    jibhili.
  tte-tte: Yaubada italam yamayamayalene iwalo-gagasa yo ikawasewayan, yo Yaubada
    italamwan iloiloina waikena kana baibaiwa poti tu (42).
  tcs-tcs: Nau da wailanimal, em i sabe po meke enikain nugudtok po daune neim blo
    God, ane em i gad paua po kare lo diskain ya po poti tu mant.
  hlt-THB: Oeknaak ingkaw Khawsa thekhanaak awi kqawn aham hui am lai ingkaw, hla
    42 khui amah ngaih ik-oeih saithainaak ce pe uhy.
  soq-soq: Ita pue kadiwa sa kasawoga wadena gagalo debama wamompe meba ituposilempa,
    do kasawoga wadena God wakadisasampe wareuwasampa. Ita God me nolawa walamawa
    uaboa 42 ituna bedewe nolalepi.
  qub-qub: Camacächiran waräcuy alli-tucur Tayta Diospa contran rimananpaj. Chuscu
    chunca ishcay (42) quillan munashanta rurananpämi munayta goran.
  att-att: Á inanugù ni Namarò ta mammaguray yù ayám ta appátapulu ta duá nga bulán,
    nga maguray lâ yù akkuán na. Á neyawâ sù ayám yù awayyá na nga magubobuk, á meyanugù
    yù pangibanabanù na kâ Apu, á napalaláki yù ággubobuk nayù ayám.
  bki-bki: Mia bogo napano vite meul naio binimei jikili batig bo jibe na, naio jikar
    ka mila kiano vovaiano nalo. Naio jo juvan kanano ilivevaviniano, jo mioluolu
    janea vio, a jo mim̃au bija kanano moroano va, a mila ba bokar siberio duelimo
    va veri ba juo [42], nina yuka tolu togio [3½].
  bqp-bqp: Ò karambaani yã'ona lɛ́ kpà nↄ̀bↄ pãsĩ pìia, à Luda tↄ́ bɛ̃̀nɛ sío, akũ
    ò a gbà zɛ́ à iko kɛ ari mↄ bupla awɛɛpla.
  mcp-mcp: Biin mú yéyɔw mpu shú nə́ a ŋgə́g nə lás məbɨl-ŋkʉndî, ŋgə lás bwaasʉ́lə
    mpu; a mú yéyɔw ŋkûl nə́ a sáág sɔ́ɔ́lʉ́gʉ́ yé tâŋ oŋkwoond məwûm mə́nɔ̧̂ nə óbá.
  hat-hat: Bèt la te resevwa pouvwa pou l' te di tout kalite pawòl awogan pou joure
    Bondye. Yo ba l' pouvwa fè sa l' vle pandan karannde mwa.
  npl-NT: Nin yolkatl noiwa okikawilijkeh matlajtolpano iwa matlajto fiero de Dios,
    noiwa okikawilijkeh matlanawatijto ome póali iwa ome mestli.
  bgg-bgg: Buii ibeymuthung shii wiangwe yao yi srane Hamangkhung-aphuii shii makhak-riing
    rek yi, chiih-è riichai ne habie sawi nyi ne ai wad shii um yi pha phi muii.
  eng-TCENT: The beast was given a mouth to utter great boasts and blasphemy, and
    he was given authority to wage war for forty-two months.
  eng-BSB: The beast was given a mouth to speak arrogant and blasphemous words, and
    authority to act for 42 months.
  cpu-NT: Ipoña jiñaavaitanake irika piratsi, ithainkatasorentsivaitanake. Iriitake
    ipairyeetake impinkatharite, okaratzi osamanite 42 kashiri ipinkathariventantake.
  san-ASM: অনন্তৰং তস্মৈ দৰ্পৱাক্যেশ্ৱৰনিন্দাৱাদি ৱদনং দ্ৱিচৎৱাৰিংশন্মাসান্ যাৱদ্
    অৱস্থিতেঃ সামৰ্থ্যঞ্চাদাযি|
  tac-NT: '''Lige Onorúgame lisensia ''yáturu alué ajágame napuyeri re''séwili napurigá
    ra''ichámala ra''íchali ''we chátiri, pe Onorúgame gawéliga, ''we rióliga. ''Lige
    abiena lisensia ''yáturu napurigá nulámala jena wijchimoba naosa makué na oká
    mechá.'
  eng-WEBPB: A mouth speaking great things and blasphemy was given to him. Authority
    to make war for forty-two months was given to him.
  gfk-H: Io, Kalou ga waak tar no roka bia na ianga na tamat ma bia na tangai hagawai
    ia. Ma ga waak tar mah ia bia na warkurai ra aihat na sangahul ma irua na teka.
  viv-viv: Tu vaikohi 42 agaidiya Yaubada kevakeva manimaninina gihawahegena be giseselakalaka
    kadu Yaubada gihawahawatagona, ada yana waꞋabavehimeya gififaisewa.
  yao-yao: Nipele chinyama chachikali chila chapegwile ukombole wa kuŵecheta maloŵe
    ga kuligamba ni ga kwatukana Akunnungu. Nombecho chapegwile ulamusi wa kupanganya
    masengo kwa miesi alobaini na mbili.
  tgp-tgp: God mo majinga vara maji jala sasati atu i retihapahapa, ale i kalia moiso
    mo silea na vitu mo ngavulu vati mo rua matan vara i vaihite na suihana.
  auc-NT: Dadagöö godö cæcä beyænque mönö guïñënongä ïñömö nämanque pönente änewënongä
    badinque Wængonguï ingantedö ante babæ wapiticæ̈ ante änewëninque, Botö Wængonguï
    baï ïmopa cæmïnii, änewënongantapa. Ayæ̈ awënë badinque në angä badingä inte mönö
    guïñënongä ïñömö coadenta ï doo apäicäa mänimpoga ïñonte, Ïïmaï cæedäni, ante
    aacantapa.
  kbc-NT: Joɡ̶oika niɡ̶ini eijeeɡ̶agi me dotaɡ̶atibece dinanetibece, codaa eote lotaɡ̶atibige
    Aneotedoɡ̶oji niɡ̶inoa ane beyagi, codaa ida nimaweneɡ̶egi me diiɡ̶enataka 42
    epenaitedi.
  bmh-bmh: Uwait nug egun go io aurina, gonug gonugau wanib ulagwag maimai, Uwait
    ze biabial kuai aureun. Uwait nug gonugau gusig ze kuatai aurab tam. Go igul go
    guzenaneun, betei geil 42 maziceun.
  ctu-BL: Tsa' aq'uenti i p'ʌtʌlel ti t'an cha'an mi' chañ'esan i bʌ cha'an mi' p'aj
    Dios. Tsa' aq'uenti i p'ʌtʌlel cha'an mi' cha'len mandar cha'p'ejl i yuxc'al (42)
    uw.
  meq-meq: Tə vəlay tsəveɗ a wu i pesl niye ka məge zlapay kame i ndo hay ada ka mətsalay
    ka gər a Mbəlom. Tə vəlay tsəveɗ ka məge andza niye na, kiye kuro kuro faɗ gər
    eye sulo.
  noa-H: Mag k'umjö jojot'or sim dö heemua höbërchëtarrag hĩchab nem hiek k'aug hiek'apinaa
    Hẽwandam higwiajã parhooba hiek hãk'ãraam hichdëu hiek'am haig hiek'aju haai sim
    ha jaaujim, chi hõoirjö sĩerrau. Mamʌ mag hi hiek t'eeg hapitarran, año t'ãrjup
    hawi jãrrpaim hat'eepaita Hẽwandamau hi magpijim.
  alp-NT: Binatane mere esupu kbasa kena lepae yelu rebe kwakwale kai lepa tiae loko
    Alla Eni nane. Kai Tuhane Isebeie ekbasa mei nusare musuna telu bulana ne (bulana
    42).
  san-VEL: anantara.m tasmai darpavaakye"svaranindaavaadi vadana.m dvicatvaari.m"sanmaasaan
    yaavad avasthite.h saamarthya ncaadaayi|
  kbq-kbq: Hanki Anumzamo'a atregeno, ana afi zagamo'a avufga ra nehuno, Anumzamofona
    azanava kea hunenteno, 42'a ikamofo agu'afi hanavea amigeno ruzahu ruzahu kaguvazana
    hu'ne.
  kbh-kbh: Chë uabouana bayábioye tbonjanlesenciá corente podesca Bëngbe Bëtsabiama
    chaotsóyebuambnama, y obenana tbonjanats̈etá, canta bnë́tsana y uta shinÿëntscuana
    chaotsemándama.
  ron-LSB: I-a fost dată o gură care vorbește lucruri mari și blasfemii. I s-a dat
    puterea de a face război timp de patruzeci și două de luni.
  pon-pon: O a pan on i au en juai lapalap, o en lalau eu, o a pan on i, en mimieta
    jaunipon paeijok riau.
  nhe-BL: Huan quimacaque nopa fiero tlapiyali tequihuejcayotl ma camati queja se
    tlacatl. Huan camatqui para mohueyimatis huan para quitelchihuas Toteco. Huan
    quipixqui caquihuili para quichihuas tlen quinejqui para eyi xihuitl huan tlajco.
  sps-sps: Gov famanat iny a marei sensen a vouts vavajia to ayei ma ngue poor vavis
    en ya, ana ya te tsue vaaserere iny e Gov. Ai Gov famanat iny towa ma kaa men
    gumgum iny tagaa ot iny a monaagits onots non fats safunuu ana fuan a iifaa.
  wnc-wnc: Siwan Anututa kaapzongu wagwenu katewan inane umana yatangenake Anutue
    sapdukngamukut. Sapdukngamuke wagwenda aminu kepdakane nana kuupbam kayuke tasiwawan
    kuku yekau 42 dakngakut.
  bus-bus: Wà wada yã'ona lɛ́ kpà nↄ̀bↄ pãsĩ pìa à Luda tↄ́ zaaa sío, ben wà à gbà
    zɛ́ à iko kɛ ai mↄ baplaa awɛɛplaa.
  gub-BL: Na'e àzàguhu umume'u ma'e ikatu pixik 'ym ma'e teko wanupe a'e kury. Tupàn
    numupytu'u kar kwaw ize'eg ire. Umumaw àzàguhu 42 'ar tuwihaw romo wiko pà a'e,
    ta'e Tupàn nueityk kwaw a'e 'ar mehe a'e xe.
  imo-imo: Goteni oli 42 akuna mele takeramu we aku tepa yu yunu iye nomi kelkele
    topa na ungu taka tondopa melema enge nimbe nokopa molopili nimbe tiye kolorumu.
  boj-boj: Onaqa Qotei na wagme juwaŋ di odyonaqa tigelosiqa diqoqnsiqa Qotei misiliŋyoqnej.
    Qotei na a siŋgila yonaqa bai 42 a kumbra di yoqnej.
  eng-DRA: 'And there was given to him a mouth speaking great things, and blasphemies:
    and power was given to him to do two and forty months.'
  knf-knf: Uyeenk mnhina mi phil bţup, aşë ţup ŋţup ŋjooţ ţi Naşibaţi abot akara.
    Uyeenk pşih pi kli iñeen ŋbaakër na ktëb.
  san-KHM: អនន្តរំ តស្មៃ ទប៌វាក្យេឝ្វរនិន្ទាវាទិ វទនំ ទ្វិចត្វារិំឝន្មាសាន៑ យាវទ៑
    អវស្ថិតេះ សាមត៌្ហ្យញ្ចាទាយិ។
  arn-NT: Ka elungey tati wapo wesa kulliñ tañi feypiael wesake dungu ka ñi üyawtunieafiel
    ta Ngünechen, ka ñi nieael ta pepiluwün kiñe meli mari epu küyen.
  zas-NT: Monstruo guin gojcchaaw roꞌb par guilies xvalor gajquib, abiꞌ guinieeguijdxib
    Dios, gojpib guialrniabee par güünb zian loj choon ijz garol.
  ken-NT: Báchyɛ́ yɔ mbi bɛ́panyu nɛ bɛ́rɛm ɛbʉ́bʉ ɛ̌ti Mandɛm. Báchyɛ́ yɔ mbi bɛbhɔŋ
    bɛtaŋ amfay bo ndǔ bataŋ bɛsa bɛpay nsɛm apay.
