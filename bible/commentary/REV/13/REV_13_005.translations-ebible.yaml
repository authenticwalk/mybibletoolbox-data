verse: REV.013.005
translations:
  kpx-kpx: Abu kateai louge Seteneu vuvune omige ovo keu au ebika ebagemai hotoe toela
    baluga loui Dilava ivi aiohavonu. Isi vagana abuita igaeta isi bata sigisi (6)
    ke uvumo au vuvune kemo vatae ata nalievenu.
  okv-H: eto o ‘dragon’ na o sapura ta degi ke aisuja amita pe ikehei humbuto amina
    na javotoho ra ijie God ta javo urumbehei hariga tapa 42 amita jo ta sovera amita
    jigama
  tbo-tbo: Ma mimituwana i hunehunena meya po Yaubada i palipaliguyoguyougeya. Yaubada
    a palihalena i tuhagaya ipa ina taniwaga wamahiya magouhi 42 naka bolima tonuga
    ma tupona uyahina.
  mal-C: അഹന്തനിറഞ്ഞ വാക്കുകളും ദൈവദൂഷണവും സംസാരിക്കുന്ന വായും നാൽപ്പത്തിരണ്ട് മാസം
    സ്വേച്ഛാധിപതിയായി ഭരണം നടത്താനുള്ള അധികാരവും അതിനു ലഭിച്ചു.
  grc-SR: Καὶ ἐδόθη αὐτῷ στόμα λαλοῦν μεγάλα καὶ ⸂βλασφημίαν·⸃ καὶ ἐδόθη αὐτῷ ἐξουσία
    ⸋πόλεμον⸌ ποιῆσαι μῆνας τεσσαράκοντα ⸆ δύο.
  bgc-bgc: उस ताहीं डींग मारण अर परमेसवर की बुराई करण का हक अर बियाळीस महिन्ने ताहीं
    राज करण की इजाजत दी गई।
  khz-khz: Vovevega-rakava gauna rorirori eveniato, veveagoloka kilara e Palagu vega-rakavana
    kilara pene kilagira ulanana, e uve gagala vativatai e ruala (42) aorai gena rorirori
    pene inagulu-agira.
  deu-TKW: Und es ward ihm ein Maul gegeben zum Großsprechen und zur Lästerung, und
    ward ihm Vollmacht gegeben es zu treiben zweiundvierzig Monate.
  zsr-NT: Gutaꞌ lu naꞌbaꞌ böaꞌ sniaꞌ naꞌ bëꞌbaꞌ didzaꞌ ba zxön len didzaꞌ xöhuiꞌ rnëbaꞌ
    queëꞌ Dios. Gdu ca chopʉ́n beoꞌ gutaꞌ lu naꞌbaꞌ yöl‑laꞌ uná bëꞌ.
  lin-lin: Nyama epesamelaki monoko mpo na kobimisa maloba ya lolendo mpe ya kofinga
    Nzambe ; epesamelaki nzela ya kosalela bokonzi na yango basanza tuku minei na
    mibale.
  hns-NT: Tab oke hoekoem mielal Parmeswar se moeh tjalaawe ke aur okar bedjatie kare
    ke. Aur Parmeswar oke bajaalies (42) mahienna talak tjhor deis.
  noa-E: Mag khumjö jojothor sim dö eemua öbërchëtarrag ĩchab nem iek khaug iekhapinaa
    Ẽwandam igwiajã parhooba iek ãkhãraam ichdëu iekham aig iekhaju aai sim a jaaujim,
    chi õoirjö sĩerrau. Mamʉ mag i iek theeg apitarran, año thãrjup awi jãrrpaim atheepaita
    Ẽwandamau i magpijim.
  eng-EMTV: And there was given unto him a mouth speaking great things and blasphemy,
    and authority was given to him to make war for forty-two months.
  mib-NT: Te tu ní jésɨ ya jeē cahān tɨ̄ jeē quɨ́tɨ téyɨ́ cúu tɨ, jíín jéē cahán ndevāha
    tɨ sɨquɨ̄ yā. Te ni nihīn jníñu tɨ jeē ndácu tɨ jniñu uū xico uū yoō.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् किप्‍मा के़घुःबा थक्‍साःन् आङ्‌दिङ् पाःन् नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुदक्‍ले़ङ्‌वाओ ताप्‍फे़ःम्‍बा माङ्‌चे़ॽया पाःन्‍हाॽ पाःप्‍मा मे़बाङ्‌घुरो॥ हे़क्‍क्‍याङ्
    लि-ने़त् ला (४२) थारिक् कुबाःप्‍पाःत् चोःक्‍मा युक् खोःसुरो॥
  xnj-xnj: Kangi chinyama chikali chila chapewili uhotola wa kujova malovi ga kujilumba
    na kumliga Chapanga. Chapewili uhotola wa kuhenga lihengu miheyi alobaini na yivili.
  mmx-mmx: La lavatpanga sio ga lok ka lolos kusu na vaase vupu la aksaksa ri ne Moroa.
    La ni ga epovo bok ti lok lempanga salai i vara rin at lavanuet sangaun mi legepu
    gaaling.
  cbr-NT: Usai quicëbëtan ca parúnpapanuax uax 'irucë ñuinacan'ëo, ax a cërúai ami
    'atimati bananun Nucën Papa Diosan ëanxa. Usaquin ca cuarenta y dos 'uxë́an unicaman
    aín bana cuanun ëanxa.
  tee-NT: Chai ju maktili' xtaknicalh ixtachaput ni laich na jok'at cachivinilh chai
    vachu' canaulh macxcai chivinti ixlacata ju Dios. Chai yau junicalh ni laich cach'alhcatnana'
    lakat'utu c'ata a paitat.
  eng-LSV: And there was given to it a mouth speaking great things, and slanders,
    and there was given to it authority to make war forty-two months,
  cak-NT: Ri chicop ri' xyo'x lugar che chi can nuya-ka ruk'ij riq'uin rutzij, chi
    itzel nich'o'n chirij ri Dios, y chuka' chi cuarenta y dos ic' xyo'x lugar che
    chi ri winak yeniman che.
  pah-NT: 'Kiro yhyapypeva''ea monhi''ĩte''varuhuhava. Nurã ikwahava omondoa yhyapypeva''ea
    i''ei: —Tanhimbohete tuhẽ ti ji Tupana''ga mbotegweteavo nehẽ. Quarenta e dois
    meses rupi ti ji tako nanongara rehe yvya koty nehẽ, e''i.'
  sja-NT: Tachi Ak'õrepa ma nemĩsia ichiak'au bɨji ne-inaa k'achia k'ĩra t'ãdoo oo
    wãmerã atane cuarenta y dos wãyaaru misa. Mãgɨpa pedee audua pedeepachi mãik'aapa
    ichi Tachi Ak'õreda a nipapachi.
  xed-xed: Ka vlaŋtá lu ta tvi gi ka ghərɓə tsi ta ghərɓaku ka raraza Lazglafta. Ka
    vlaŋtá lu ta mbrakwa magay manda tsaya ka tili fwaɗmbsak his mida.
  mks-NT: Ta mé quití quini cán na̱ñe̱he̱ rí ña̱ma̱ni̱ ña̱ ná ca̱ha̱n rí tu̱hun quini
    ndiva̱ha, ña̱ jándihi̱hvi̱ rí Ndióxi̱. Ta na̱ñe̱he̱ rí ña̱ma̱ni̱ cahnda rí chuun
    ti̱xi i̱vi̱ jico i̱vi̱ yo̱o̱.
  gfk-S: Io, God ga bala ter tano raaia be na ianga na sa butbut ma be na tange hagae
    ie. Ma iga bala ter bileng ie be na harkurai ra ihet na sangahul ma iruo na teka.
  bmu-bmu: Mewö jigetka Satanöŋ jemnembagö numbuŋi sölölöhöiga köhöiba jakbak-öraŋböraŋ
    qakŋe mepaqepaik keuŋi laŋlaŋ jiba malök. Anutunöŋ Satan qahö aŋgön köliga ilitmamgö
    kukösumŋi mi köiŋ 42 miaŋgö dop ahöm waŋgimapköra jim teköyök.
  dgz-dgz: Uayo, ame Seitan, aro wanen kwarayo apan apan ta God inap wawa koko ta
    waiwandin. Amun wareni gapan en yampo degede yaumakap taiwandin.
  eng-GNV: And there was giuen vnto him a mouth, that spake great things and blasphemies,
    and power was giuen vnto him, to doe two and fourtie moneths.
  zaa-NT: Nu bàni nu tuxu gánía nna té permiso quì'į para ebàta'ą nna innią titsa'
    mal contra Señor. Ą'hua té permiso quì'į cu'ubi'ą le' yétsiloyu por tsunna ida
    nàl·la'.
  eng-WEBSTER: And there was given to him a mouth speaking great things and blasphemies;
    and power was given to him to continue forty and two months.
  guh-guh: 'Piayainë tocopatatsinua pibisiacuenia Dioso pebaracuaicuaijainexa. Tocopatatsinua
    pejumaitsabiabinexa: “Xanë cajena bitso ayaijamatabëcuenenënë Dioso matatoxenetsia,”
    pejaitsabiabinexa. Tocopatatsinua pitorobinexa jivi mapanacuajavaje cuarenta y
    dos pajuametobeje, baitsi acueyabi pavaibeje epatua.'
  bon-bon: Acejiyame te ire taatu jecitige drowä gwidape ne tabe mope babo äbitame
    piiyepu Acejiyame me ngii ne sabe wawename. Teeme pui drowä gwidape me cuta conocäco
    puga ge babo biname me lenajame footituu mabye ngalebora.
  nhw-BL: Huan quimacaque nopa fiero tlapiyali tequiticayotl ma camanalti quen se
    masehuali. Huan camanaltic para mohueyimatis huan para quitelchihuas Toteco. Huan
    quipixqui caquihuili para quichihuas catli quinejqui para eyi xihuitl huan tlajco.
  swh-ONEN: Huyo mnyama akapewa kusema maneno ya kiburi na kukufuru na kutumia mamlaka
    yake kwa muda wa miezi arobaini na miwili.
  wbi-wbi: Ikikanu kikapelua umulomo ulwakuuti kijoove amasio gha kughinia namaligho.
    Kilyatavulilue amesi ifijigho fiine nagha vili.
  bba-bba: Bɑ derɑ ɡbeeku yɑɑ ye, yu woo kɑnɑ ɡɑri kɑ ɡɑri kɑm ɡere, bɑ mɑɑ ye yiiko
    kɑ̃ yu kɑ yeɡiru ko suru weeru, kɑ yiru.
  eng-KJVCPB: And there was given unto him a mouth speaking great things and blasphemies;
    and power was given unto him to continue forty and two months.
  kgk-NT: Aipo ramo tejujagwagwasu ome'ẽ mymba vaigwasu ete-pe opy'agwasu. Ombotuvixa
    ete íxupe onhe'ẽ vai vai hagwã Nhandejáry-rehe. Ombopu'aka ave íxupe oiko hagwã
    mburuvixagwasu ramo mbohapy ro'y seis jasy peve.
  waj-waj: Tuduu Anutuuqo ee-oo tuduu fayai mmararaivo ariiyara mannaka tioo kaayau
    maisa kua tioo taara vaidivaitana yuku yaaku taika kioo vo vaidivakidiri taara
    kuraagavaitana gioonna kiaapuuyara diravai.
  cpy-cpy: Ishineteetakiri iñaawaeta-piinte irika owantaniri, itheenka-tajorentsi-waetanaki.
    Riitaki ikowakahaetakiri ipinkatharite, ikaatzi 42 kashiri ipinkathari-wentante.
  mpx-mpx: Yehoba i talam bwasumu bekikina ni ba hanaha ge Yehoba ni awatautau-an,
    ge Yehoba i pek elana ni logugui waikena ali gewi poti tu.
  wbp-wbp: Ngula-jangka, Kaaturla wangkaja kinkiki yinyaku, “Wangkaya kutu! Wiri-pajika-nyanu,
    manuju ngaju manyu-pungka! Wiri kapunpa nyina nyampurla walyangka 42-palaku kirntangiki.”
  luo-luo: Ondiek malichno nomi dhok mar wacho weche mag sungruok kod ayany, kendo
    ne oyiene bedo gi loch kuom dweche piero angʼwen gariyo.
  nhe-NT: Huan quimacaque nopa fiero tlapiyali tequihuejcayotl ma camati queja se
    tlacatl. Huan camatqui para mohueyimatis huan para quitelchihuas Toteco. Huan
    quipixqui caquihuili para quichihuas tlen quinejqui para eyi xihuitl huan tlajco.
  aii-aii: ܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܠܕܵܒܵܐ ܦܘܼܡܵܐ ܕܗܲܡܙܸܡ ܡܸܢܕܝܼܵܢܹ̈ܐ ܓܘܼܪܹ̈ܐ ܘܓܘܼܕܵܦܹ̈ܐ؛
    ܘܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܐܸܠܹܗ ܫܘܼܠܛܵܢܵܐ ܩܵܐ ܡܸܬܚܵܐ ܕܐܲܪܒܥܝܼ ܘܬܪܹܝ ܝܲܪ̈ܚܹܐ.
  esk-NT: Suli niġrugaaqłuk uqaqtitauniqsuq pigiiḷḷapiaqtuanik pisaaŋŋatinik aŋalatchitquplugu
    malġukipiaq malġuŋni tatqiñi.
  msb-msb: Gintugutan man ini na hayop na maghambog kag nakatuya-tuya sa Dios kag
    maghadi sa sulod san 42 ka bulan.
  cpa-NT: Jø¹² bíh³ ca¹ŋë²jah jǿg³ hi² ca¹ŋøa¹jah rú²jah, hi² ca¹juúh²jah jǿg³ hlaih¹³,
    ca¹chi² ca¹hia¹²jah Diú¹³. Ca¹ŋë²jah jǿg³ hi² jmo¹jah héh¹ hnøa¹² ji²ŋi² tón²
    ca²dsieg³ jmai³.
  dso-dso: ସେ ପସୁକେ ୪୨ ମାସ୍‌ଜାକ ଅଦିକାର୍‌ ସଙ୍ଗଇବାକେ ଆରି ପର୍‌ମେସରର୍‌ ବିରୁଦେ ବଡ୍‌ପନ୍‌
    କାତା କଇବାକେ ପର୍‌ମେସର୍‌ ଆଦେସ୍‌ ଦେଲା ।
  meu-meu: Udu ta danu una daḡedaḡe ḡauna e henia, bena ia ese Dirava ihadikana herevadia
    e gwaurai lalo-dika. Bolla siahu danu e henia, hua hari-ahui rua baine lohia.
  yva-NT: Ana mamun umaso po Amisye aura tantunawi yara po taune aijaseo titive. Muno
    Amisye po amayar bayave, weye Po amayaro be akarivea embae tename jirum eane jirum
    rai.
  dgc-dgc: Nadid maari tu hayup a magpalalo, sakay mégkagi ta kontara ta Diyos, sakay
    maghari ta étélo a taon éy ta kalahati. Ewan siya sinaway na Diyos.
  zpm-NT: Dzigo rëb ma nizhnie co lo ma gnee ma grë diidz dox, grë diidznë, gneenë
    ma Dios; bdeed ma co diidz gnabey ma lo guidzliu dipse leṉ tsoṉ iz groḻ.
  hix-NT: Atxke rma haxa nàrwonakonà, kamara ymo wyarono. Wàràhyakano yeryakonà, thenyehra
    rma haxa mak ha. Ehonomnà me tehxemà rma, 42 me nuno yonatkaye, Khoryenkom yano
    me mak ha.
  sim-sim: Urik kala asa orhinjik or yerkujihi Avui Wasilakan mashi kavakavan ormu
    mbara. Uhu niyaka 42-pelakop mbele mbele os or hishindarin ormu ura.
  npi-ULB: त्यसको मुखमा घमण्डका वचनहरू बोल्न र ईश्‍वर-निन्दा गर्ने वचनहरू बोल्न दिइयो
    । त्यसलाई बयालिस महिनाको निम्ति अधिकार गर्न अनुमति दिइएको थियो ।
  cgc-cgc: Makaadlek an na ayep patugutan na magpabugal ta iya na kaugalingen daw
    pakalainen din man Dyos an. Patugutan man kanen an na magdumala ta kwarintay-dos
    bulan.
  tim-tim: Akto âmâ soŋgo metŋe arekŋe Anutugât kotŋe mem ge katbiapgât kârikŋe miawagaŋep.
    Mem ge katmâ kot humo kamboŋmâ indiep. Hain akmâ manmâ kârikŋe akmâ âgâmbo dewutâ
    42 bo akbiap.
  yor-yor: A sì fún un ni ẹnu láti má sọ ohun ńlá àti ọ̀rọ̀-òdì, a sì fi agbára fún
    un láti ṣe bẹ́ẹ̀ ni oṣù méjìlélógójì.
  wos-wos: Wun ximbali hambuk hérae dé déka hafu ximbu harékéta dé Godka haraki hundi
    wa. Wun némafwi hambwe dé déka hambuk hwendéka dé atéfék du takwaka dé néma du
    re, dumi yétiyéti angé tamba yéték (42) bafumbu.
  emp-NTPO: Ãcõrẽba maʌ̃ animarãa idu jarabisia ara idjidrʌ dji dromada idjab̶a Ãcõrẽra
    biẽ́ tab̶ʌda. 42 jed̶eco naʌ̃ ẽjũãne b̶eada idu poyabisia.
  eng-F35: And he was given a mouth speaking great things, that is, blasphemy; and
    he was given authority to make war forty-two months.
  ind-ind: Semua itu akan terjadi empat puluh dua bulan lamanya, karena selama waktu
    itu Allah mengizinkan si binatang untuk meninggikan diri, bahkan menghina dan
    memerangi Allah sendiri.
  pes-OPCB: سپس، اژدها وحش را تحریک کرد تا به گزافه‌گویی بپردازد، و به او اختیار داد
    تا امور دنیا را به مدت چهل و دو ماه به دست گیرد.
  mpt-mpt: Gode kulan haleb ele deiba bia e obianea Ne Sumobo ge obianea eka Gode
    weng dobo weng oha biam bianea e kukub olosa eka kimanin kukub osa wafu bia alimo
    42 blimanamabobe. (Am osa makob 1,260 be.)
  ssx-ssx: Mo sayalema꞉ta꞉ kaisepo hali tieke yaapona꞉ pa hali ma꞉nda꞉na꞉ yaapona꞉
    handeteke haena꞉ laata꞉ hakoko lita꞉la꞉eki manuma꞉ Koda꞉ kitaena꞉yeke waleke halea꞉me.
  mkl-mkl: Iŋɑi sɑkou í nɛ kpɑ̃ɑ ku tɔɔò fufu nɔ ku bu Ilɑɑɔ̃, nɔ í nɛ yiiko ku ceò
    ɡbuɡbɑ̃ɛ icɛ zɑkɑi cukpɑ ciiji do minji.
  gaq-gaq: ପସୁ ଆମ୍ନାଚେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଡିଂଗେ ଆରି ଇସ୍‌ପର୍ ନିନ୍ଦା ଡିଂଡିଂଗେ ତେଲାଡିଗ୍ ୪୨
    ଆର୍କେ ଜାକ ସାସନ୍‌ ଡିଂନେ ନ୍‌ସା ଆମେକେ ଆଦେସ୍‌ ମିଲେକେ ।
  gof-RNT: He do7aas otorttana melanne cayana mela dooni imettis; oytamanne nam77u
    ageena haarana mela maati iyaw imettis.
  unx-unx: ଏନ୍‌ ଜାଁତୁକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବିରୁଧ୍‌ରେ ହିଲାଙ୍ଗ୍‌ କାଜି ଆଡଃ ନିନ୍ଦାଇ କାଜିକ
    କାଜି ନାଗେନ୍ତେ ଆଚୁକାନା, ଆଡଃ ବାର୍‌ହିସି ବାର୍‌ ମାହିଁନା ଜାକେଦ୍‌ ଆକ୍‌ତେୟାର୍‌ରେ ନାଗେନ୍ତେ
    ଇନିଃକେ ଆଚୁକାନ୍‌ ତାଇକେନା ।
  gah-gah: Liki likago, agupe alimi iti iti gakó, itó Ómasi alevo letovo otoko litive
    loko agepáa gúmusi molomikamó. Itó ikani 42 nenémini agikagú mikasiuka gizapa
    oko minative loko zámuza amimó.
  lcm-lcm: Kitala ali pangau ani kei ke asi kana posong ani keve mengen i alalakas
    na keve mengen i nau varas, na ka asereiai ani kana kitmat si 42 na ulen.
  aer-aer: Kele apmwe kwatye-arenyele arrentye tyerrtye leopard-akerte-arteke ileke
    ayeyele ilelhetyeke Ngkarteke akengentye angketyeke, tyerrtye ingkirrekeke alartetye
    anetyeke atnyentye 42-eke-atwetye.
  qvc-NT: Kanan Tayta Dyusqam dijarqan, chay tigri laya animal ancha alabakashpa,
    Dyusta ancha kuntrashpa rimanambaq. Dijarqambismi, 42 killakunapaq yumbay runata,
    warmita kamachinambaq.
  tgl-ULB: Binigyan ang halimaw ng bibig na maaring magsalita ng mga mapagmataas na
    mga salita at mga paglalapastangan. Pinahintulutan siyang gamitin ang kapangyarihan
    ng apatnapu't dalawang buwan.
  cbs-NT: 'januxun yushibu xeanantun yuinaka mese ja kushipa jaska tibiwen jau kushipanun
    yuikin: “Jamapai jancha atimapai Dioskidi xechakai 42 uxe kushipakunkainwen”,
    aka'
  xtm-NTPP: Te ni kuu ka'an ti, te ni ka'an kini xeen ti, te ni ka'an ndeva'a ti ja
    kuu Su'si ma, te ni wa'a ya tnu'u ja tatnuni ti te sa'a ti nde a kúni maa ti uu
    xiko uu (42) yoo.
