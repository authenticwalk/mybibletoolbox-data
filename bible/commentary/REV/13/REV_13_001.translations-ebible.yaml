    kɛ sɑ̃́ɑ̃́ nKuyie.
  san-GUJ: તતઃ પરમહં સાગરીયસિકતાયાં તિષ્ઠન્ સાગરાદ્ ઉદ્ગચ્છન્તમ્ એકં પશું દૃષ્ટવાન્
    તસ્ય દશ શૃઙ્ગાણિ સપ્ત શિરાંસિ ચ દશ શૃઙ્ગેષુ દશ કિરીટાનિ શિરઃસુ ચેશ્વરનિન્દાસૂચકાનિ
    નામાનિ વિદ્યન્તે|
  ake-NT: Mɨrɨ tʉpo, ene usenpo ene'pʉ uya parau kapai. 10 kaisa rɨ iretʉ amʉ' esi'pʉ
    mɨrɨ awonsi'kɨ 7 kaisa rɨ i'pai amʉ', 10 kaisa rɨ aro', kʉron tato' amʉ' esi'pʉ
    iretʉ po'ne, mɨrɨ awonsi'kɨ Papa sapemato' ese' ton e'menukasa' esi'pʉ i'pai pɨ'ne.
  qvn-NT: Chaypita ricapurü juctatam, jatun gochrapita juc animalnuysi manchacuypag
    jegayämugta. Chayga canag ganchris umayogmi, chrunca wagrayogmi. Wagrancunam canag
    corönan jatishacama, nätan umancunachrümi canag Diospag lutan juticuna isquirbisha.
  tku-NT: Ā'līstān ictāyalh na ixquilhtūn mar ē iclaktzī'lh lakatin animalh tū tacutli
    nac mar. Ixka'lhī kencāuj ixa'kalokot ē a'ktojon ixa'kxāk. A'katunu' corona ixka'lhī
    na ixa'kalokot. A'katunu' ixa'kxāk ixtatzo'kni' a'ktin tacuhuīni' tū ixuanicu'tun
    xla' ixmālakchā'ni'cu'tun chī Dios.
  bjk-bjk: Io, e xo pere a önga mawak ixo önan ot mero xalik a rasi. Ine ma sangaun
    ne köm ma pitnö ma ninöng ne öxöno. Ma sangaun ne bubuan ne king lömö xöbo köm
    pe ine. Ma toxo geet abo ese xöbo öxöno rua rengrengen ögarin e God.
  msy-2020: Ezɨ kɨ garima asɨzir atiar mam ongarimɨn otogha anadi. A dapanir 7pla
    iti, ezɨ komɨn 10pla an dapanibar iti. Ezɨ 10plan atrivimɨn dapanir asuaba vaghvagha
    an 10plan kombar iti. Ezɨ an dapaniba vaghvagha Godɨn ziamɨn tiraghtirazir ziaba
    dar iti.
  bpr-bpr: Na lê nun teen-gu lmanaf too kalnikò lamwà di mahin. Sfalò i kdee suketan,
