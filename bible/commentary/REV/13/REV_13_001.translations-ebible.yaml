    tahy, ak kii boeih awh boei lumyk pahqa awm hy, a lu boeih awh Khawsa kqawn seetnaak
    ming awm boeih hy.
  soq-soq: Duragon owa waiwe enedio pue kadiwa mai ewaewala owa bedewe odedio ne ewedinee.
    Pue sa ipa donawa 10 ita uwawa 7 do. Ita pue sa donawa 10 osouwo bena uwatauwa
    ananla. Tane me uwawa 7 osouwo ebo girumalala wineie, ebo ipa God wadabuasaie
    wakadisasaia.
  qub-qub: Chaypitana ricarä lamarpita ganchis umayoj, chunca wagrayoj waräcuy llojshiycämojta.
    Cada wagranchömi corönata jatiraycaran. Cada umancunachönami Tayta Diospa contran
    isquirbiraycaran.
  att-att: Á nasingak ku laguk, á ajjan yù limittuák nga naggapu sù danum na bebay
    nga kun na ayám nga makánnanássing. Á pitu yù ulu na ánna mapulu yù tágguk na.
    Á nakuronán yù taggitádday nga tágguk na. Á ajjan netúrâ sù katággitádday nga
    ulu na yù narákè nga ngágan na, nga pangibanabanù na kâ Namarò.
  bki-bki: Burum̃ara niobi nei miel ba jumolu jua tei tivelinio ju. Ana maka vesiou,
    nemial temeul tai jaluvo den tei binimei ka naio. Vite meul nei be parinio aluo,
    pasimeduo nene nalo bokar duelimo, a ea simeduo beve terakurano be batubatu lu
    na parinio tubo kanano naio jo jaklele ealo. Ana ea merinialo beve terakurano,
    abivitauia sio tai jualo, napano ioluoliano ka lalelan tolu na Atua kanano.
  bqp-bqp: Akũ ma nↄ̀bↄ pãsĩ è, àtɛn bo ísira pìi gũn, a mìi mɛ̀n suppla, a bɛ̃nɛ
    mɛ̀n kuri. Bɛ̃nɛ mɛ̀n kuri pìnↄn kífura kúkuna. Dↄkɛna kũ Ludao tↄ́ kɛ̃na a mìi
    pìnↄa.
  mcp-mcp: Nə́ ndɛɛ́, mə mú dʉ́g gúl biin ŋgə́ bád wú mâŋ, biin nɨ njúl nə məlaag
    wûm, milúú zaŋgbá. Məlaag wûm mə́nɨ mə́sə na, laag dɛ̂sh nə *tûm ícî; mínə́ mə́
    *bwaasʉ́lə mpu mə́ njúl nyə cilyá mílúúd.
  hat-hat: Apre sa, mwen wè yon bèt ki t'ap soti nan lanmè a, li te gen dis kòn ak
    sèt tèt. Li te gen yon kouwòn sou chak kòn. Li te gen make sou chak tèt li yo
    yon non ki te yon gwo jouman pou Bondye.
  npl-NT: Iwa onikitak opankiski ijtik atl se weyi yolkatl temojti non okimpiaya chikome
    itsontekonwah iwa májtlaktli ikuakuanwah. Intech ikuakuanwah okipiaya sejse n
    korona, iwa sejse itsontekonwah omachotitoka se tlájtoli fierotik non ika okiwikaltiaya
    Dios.
  bgg-bgg: Chiihphado buii ibeymuthung yi khamuii re-è wuii ruii pha gu è doh. Ji
    ne sua iriangthek nane miley khrugthek um ro; zab jijia pha iriangthek shii rago
    um ro, chiih-è zab pha jiajia khrugthek shii Hamangkhung-aphuii shii makhak-riing
    pha ibeng um ro.
  eng-TCENT: Then I stood on the sand of the sea. And I saw a beast coming up out
    of the sea that had ten horns and seven heads, with ten diadems on his horns and
    blasphemous names on his heads.
  eng-BSB: Then I saw a beast with ten horns and seven heads rising out of the sea.
    There were ten royal crowns on its horns and blasphemous names on its heads.
  cpu-NT: Ipoña nokatziyapaaka inkaarethapyaaki. Noñaatzi ishitovanake jiñaaki aparoni
    koveenkari piratsi. Tzimatsi okaratzi 10 ichee, 7 iito. Jamathaiyetakero icheepayeeni.
    Tzimatsi josankinayetakeri iitoki, ithainkatasorentsivaitaitzi.
  san-ASM: ততঃ পৰমহং সাগৰীযসিকতাযাং তিষ্ঠন্ সাগৰাদ্ উদ্গচ্ছন্তম্ একং পশুং দৃষ্টৱান্
    তস্য দশ শৃঙ্গাণি সপ্ত শিৰাংসি চ দশ শৃঙ্গেষু দশ কিৰীটানি শিৰঃসু চেশ্ৱৰনিন্দাসূচকানি
    নামানি ৱিদ্যন্তে|
  tac-NT: '''Lige uché bilé ajágame etiáturu ne asíriga enátiri alé wa''lú ba''wí
    manígichika ma''chíname. ''Lige gichao mo''égame kéturu alué ajágame ''lige makué
    a''wégame, ''lige a''pili a''wálachi bilé gorona chijtúligame ajchágame kéturu
    alué ajágame, ''lige osirúgime kéturu alé a''pílipi mo''ólachi, ''we chátiri ra''íchali
    ruwime, pe Onorúgame gawéliga.'
  eng-WEBPB: Then I stood on the sand of the sea. I saw a beast coming up out of the
    sea, having ten horns and seven heads. On his horns were ten crowns, and on his
    heads, blasphemous names.
  gfk-H: Io, ma iau ga nas tiga roka ga hanhanuat maras na tes. A sangahul na lakona
    ma a len ma irua na walina. Ma a sangahul na vuvu na lualua ta ira lakona. Ma
    di ga pakat ra hinsang wara tangtangai hagawai Kalou ta ira walina.
  viv-viv: Bana kaliva vaita wayoꞋo amine ma taliyeya gimidimidi tu kadu kaliva saꞋeyana
    ana ita vaita kevakeva manimaninina lehageya giꞋalakahina-ma gaꞋitana. Kevakevai-nadi
    uꞋuna seveni kadu ana siko teni, ada siko saꞋeyana saꞋeyana agaidiya badau kikaiwabuna
    hidadauda. Kadu uꞋuna saꞋeyana saꞋeyana agaidiya egana koyodi hidadauda, eganai-dina
    Yaubada hihawatagona.
  yao-yao: Nipele nachiweni chinyama chachikali chili nkukopoka mu bahali, chana mitwe
    saba ni misengo likumi ni pachanya pa kila msengo pana chindu mpela singwa. Ni
    pachanya pa jele mitwe paliji ni meena ga kwatukana Akunnungu.
  tgp-tgp: Ale na kilau vano na hite na maji jala sasati matea mo lo malue na tasi.
    Palana mo sangavulu, ale patuna mo limaravrua. Ale r̃ongor̃ongo nona supe mo sangavulu
    la lo toho na palana matematea. Ale la uli na hija hai na patuna hatehateahi,
    enira mo isoiso la lo kali God.
  auc-NT: Ayæ̈ dadagöö æpæntibæ yæwedeca ëmönaiya ïñömö ponte a ongongantapa. Ayæ̈
    babæcä baï në guïñënongä ïñömö æpæntibædë quëwente ta pöñongä atabopa. Mönö guïñënongä
    tömengä ocabocoo önompo æ̈mæmpoque go mencaa encacä inte tömengä önömoncawæ̈ önompo
    tipæmpoga ocabocooga ïnö encacä ingantapa. Awënë pogantacoo tipæmpoga ganca tömengä
    önömoncawäa da da wencate encacantapa. Ayæ̈ Wængonguï ëmöwo incæ wïwa babæ wapiticæ̈
    ante änïwoï tömengä ocabocooga tömancooga ïnö yewæ̈monte encacä ingantapa.
  kbc-NT: Idiaaɡ̶ejote liniogotibece akiidi-eliodi. Odaa ja jinadi ijo eijeeɡ̶agi
    ane doide, icoɡ̶otinece ninyoɡ̶odi. Ijoa deez libiwedi, idiaa seete lacilodi.
    Inoa laleli midoataɡ̶a libiwedi. Idiwatawece lacilodi inoa nidiko ane beyagi modotaɡ̶atibige
    Aneotedoɡ̶oji.
  bmh-bmh: Iz egun zag tub ibut ze ougeim zuna zuna, pemin. Gonugau gagalig ebuan
    malai houhou, gonugau gagalig kwali. Go gagalig ebuan malai houhou tutak tutak
    ebu gumaraneu du banou nugau hat sul daremen. Goagal gagalig tutak tutak ebu wanimag
    sikut wai heun dareu. Go wanimag unum Uwait seugab ze biabial kuai auremen.
  ctu-BL: Tsa' wa'leyon ti' ji'il colem ñajb. Tsaj q'uele jontol bʌ bʌte'el woli bʌ
    i loq'uel ti colem ñajb. An wucp'ejl i jol yic'ot lujunts'ijt i xulub yic'ot lujunxojt
    corona ti' xulub. Ya' ti' jol tac otsʌbil i c'aba' jini mu' bʌ i p'aj Dios.
  meq-meq: Tsa na, na ŋgatay a wu i pesl wuray a ndohwaw abəra ma bəlay. Gər hay faya
    tasəla ada dəram hay faya kuro. Ka dəram neheye tebiye na, dzagwa i bəy faya hərikke
    hərikke. Ka gər neheye tasəla aye na, tə watsa fataya məzele nakə lele bay aye,
    i mətsalay ka gər a Mbəlom.
  noa-H: Mak'ʌʌn dʌ̈i wërbʌagta mag chi hõoirjö simua sĩi p'ũas higaau nʌ dʌnʌisijim.
    Maimua mua hoowai mepeer pöm sĩi hãbam gaaipai pör k'apan siete nenernaa kach
    k'apanjã diez jʌjʌr simta p'ũas heemua mʌ dak'ĩraa höbërchëjim. Mag p'ak kachjö
    jʌjʌr sĩsidʌmpierr pörsir jũak'anaa hĩchab mag pör k'apan nener sĩsidʌm gaaijã
    Hẽwandam higwi parhoobata p'ã sĩsid hajim.
  alp-NT: Eleki au selu binatane sae esiri bei meite, esi sepai butu esa kai esi ului
    itu. Kai liute buai butu esa kena esi sepaiju kai papela esi uluiju leki lepate
    tiae loko Alla le ebetekele Alla.
  san-VEL: tata.h paramaha.m saagariiyasikataayaa.m ti.s.than saagaraad udgacchantam
    eka.m pa"su.m d.r.s.tavaan tasya da"sa "s.r"ngaa.ni sapta "siraa.msi ca da"sa
    "s.r"nge.su da"sa kirii.taani "sira.hsu ce"svaranindaasuucakaani naamaani vidyante|
  kbq-kbq: Anantera mago afi zaga hagerimpinti hanatino marerige'na kogeno, 7ni'a
    agenopa megeno, 10ni'a pazive ana agenopafintira marerigeno, ana 10'a pazivetera
    kini fetori me'negeno, Anumzamofo huhaviza hunte agiramina zamasenire me'ne.
  kbh-kbh: Chents̈ana ats̈e sënjáninÿe, canÿe uabouana bayá chë mar bejayoicana tonjánbocna;
    enjánbomna canÿsëfta bests̈as̈ënga y bnë́tsana tsëtjonës̈ënga, y chës̈ënguiñe
    bnë́tsana coronëshangá, y chë bests̈as̈ënguiñe bañe enjétsabemana Bëngbe Bëtsabiama
    contra oyebuambnaye uabaina.
  ron-LSB: Atunci am stat pe nisipul mării. Am văzut o fiară care se ridica din mare,
    având zece coarne și șapte capete. Pe coarnele sale erau zece coroane, iar pe
    capetele sale, nume blasfemiatoare.
  pon-pon: I AP kajinenda pon pik en oror o kilaner man amen pwaradar jan nan madau,
    me a oje ek o mona iju mia, o mar eijok mier pon oje kan, o ni mona ad en lalaue
    kan.
  nhe-BL: Huan ipan nopa tlanextili queja se temictli tlen niquitayaya, nimoquetzayaya
    ipan xali iteno ipan hueyi atl huan niquitac se fiero tlapiyali tlen tlejcoyaya
    tlen nopa hueyi atl. Huan quipixtoya chicome itzonteco huan majtlactli icuacua
    huan ipan sesen nopa majtlactli icuacua quipixtoya se corona. Huan ipan sesen
    itzontecohua ijcuilijtoya itoca tlen fiero ica tlen quitelchihuayaya Toteco.
  sps-sps: Kat to ana nyo tagei to na marei sensen a vouts vavajia koo rori “Na Biis”,
    a Tsoiny Veer Ten Krais, te ruak ising me namaan. Ayei kaa me na safunuu na ferekat
    an fits patsuun, fo isiseiny ferekat, kaa miror isiseiny sapou uupen kakaii. An
    asangan iring to te tsue vaaserere iny non e Gov kaa non tan isiseiny patsuun.
  wnc-wnc: Siwan nata mia kawawa kaapzongu buyambamu gwendu yanggabam gwekatangga
    akopan kakum. Sike wagwendane komna katau kuut musaat siwan gwapakngi katau kuut
    musa kautdu gweaya ngang kakum. Sike wagwendane komnane kuupbam inandek inandek
    kupna aminu tupan tapaapata gwapukaing binga gwapukutna kakum. Sike wagwendane
    gwapakngane kuupbam inandek inandek umana inata inata matakinga kakum. Sike umana
    waakwau sapdut wamu Anutue sapdukngamukaing unin.
  bus-bus: Ben ma nↄ̀bↄ pãsĩ è èe bↄↄ ísiaa pì guu, à mì mɛ̀n swɛɛplaa à koba mɛ̀n
    kuri. Koba mɛ̀n kuri pìnↄ kífura kukuna. Dↄkɛna kↄ̃n Ludao tↄ́ kɛ̃na à mì pìnↄa.
  gub-BL: Na'e aexak amo àzàg hehaite ma'e uhua'u ma'e ihe kury, yryhu wi ihem mehe
    ihe kury. 10 i'ak waneta haw wà, 7 iàkàg wà no. Pitàitàigatu i'ak umunehew tuwihaw
    iàkàgàpixi haw a'e wà. Umuapyk uwer ikatu 'ym ma'e wàkàg wanehe pitàitàigatu a'e
    no.
  imo-imo: Waimbemu nomu kuta kulendona angilerimuna kanoru kinye mele takera te nomu
    kutana wendo orumu. Yu kongi kao geromano mele 10 angilipe, pinyewe kite yupoko
    pakera angilerimu. Yunge geromanomanga iye nomi kingimanga wainye 10 pakorumu.
    Yunge pinyewemanga yu mele mele imbi molorumu, kano imbi kite yupoko pakera Gote
    marake tepa ungu taka tondorumu unguma molorumu.
  boj-boj: Onaqa e olo ŋam atsimqa wagme juwaŋ unem. A yuwalq dena brantonaq unem.
    Aqa gate 7 ti aqa qala 10 ti soqneb. Aqa qalaq di gate tatal 10 soqneb. Gate tatal
    di mandor kokba naŋgi na ateqnub deqaji bul. Aqa gateq di ñam qudei neŋgreŋyonab
    soqneb. Ñam di Qotei misiliŋyo qaji ñam.
  eng-DRA: And I saw a beast coming up out of the sea, having seven heads and ten
    horns, and upon his horns ten diadems, and upon his heads names of blasphemy.
  knf-knf: Dwin wal mënţ ulimariya uloŋ unkaaŋ itiim iñeen na ŋkow paaj na bloŋ kë
    upën du bdëk. Ptiim pandoli pawo na uŧepi wi pşih kë katim kankkaruŋ Naşibaţi
    kë kapiiŧ ţi bkow bandoli.
  san-KHM: តតះ បរមហំ សាគរីយសិកតាយាំ តិឞ្ឋន៑ សាគរាទ៑ ឧទ្គច្ឆន្តម៑ ឯកំ បឝុំ ទ្ឫឞ្ដវាន៑
    តស្យ ទឝ ឝ្ឫង្គាណិ សប្ត ឝិរាំសិ ច ទឝ ឝ្ឫង្គេឞុ ទឝ កិរីដានិ ឝិរះសុ ចេឝ្វរនិន្ទាសូចកានិ
    នាមានិ វិទ្យន្តេ។
  arn-NT: Pefiñ ñi tripapan lafken mew ta kiñe wapo wesa kulliñ regle longko nielu
    ka mari müta. Kake kiñeke ñi müta mew niey kiñe trarilongko, fey kake kiñeke ñi
    longko mew wirikonküley kiñe üy üyawtuniefilu ta Ngünechen.
  zas-NT: Wej dragon guin bisub roꞌ nijsdoo. Abiꞌ naj baguia guial brii tijb monstruo
    loj nijsdoo, tijb bedoxh be yuꞌ gajdx guijc, chii xcajchib abiꞌ loj tijb gaj cajch
    guin yuꞌ tijb gaj coron, abiꞌ loj guigajdx guijquib ca tijb diidx ni rnieeguijdx
    Dios.
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, ngɔ́ nnya mbʉ́mbʉ ndu áfù amɛm manyu. Abhɔ́ŋ bati
    tándrámɔt nɛ babhaŋ byo nɛ bɔ̌ntǎ-kɛfɔ byo ndu babhaŋ ayi. Yɛ̌ntɨkɨ ntí ywi
    ábhɔ́ŋ nnyɛ́n ɛnɛn nɛ́rɛ̀m ɛbʉ́bʉ ɛ̌ti Mandɛm.
