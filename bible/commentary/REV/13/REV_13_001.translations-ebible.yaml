  hto-hto: Monáillai fuédamo cue naidáillano monáillaimona ɨere jacɨre eroide rɨlle
    caifo bíllana cɨódɨcue. Afémɨe ɨfo siete dɨ́gade, daje izói afémɨe diez dɨga zícaɨrede.
