  jvn-NT: Aku terus weruh kéwan njedul sangka segara, sunguné sepuluh lan endasé pitu.
    Saben sungu ènèng makutané lan nang saben endasé ènèng tulisan sing ngolok-olok
    marang Gusti Allah.
  byr-byr: Yɨ nɨmɨ tɨnna wanganna yadaazɨ sɨgyaarya pwai saalaalyavɨdaaꞌnyɨ yɨmaꞌnaabɨna.
    Sai mɨnyagɨzaanya atɨraalya kɨnɨnnakei yaka nabaai mɨnyagɨnya ata purɨdaaꞌnyɨ
    pwaraalyajɨyai. Yɨ gamɨre mɨnyagɨzaanyangɨ kingɨmwaaihɨꞌnya atɨraalya warɨna.
    Yɨ gamɨre mɨnyagɨnyangɨ yaya pɨnɨ warɨna. Yɨ yaya dazangɨre aaya kaavɨlyaꞌ yɨ
    saꞌ dareꞌna “Gotɨyarɨne yagaaibɨraizɨka dala pɨnɨnna pɨnɨnnanya.”
  ian-ian: Kwapɨmba yeta nda nyingi ngumba wogwega wiyandɨ maa vɨwun. Ndɨna nambu
    sɨla vɨli mɨna lɨndɨ. kingnana hat sɨla vɨli ndɨna sɨla vɨli komba kumbula lɨndɨ,
    vɨwun. Ndɨna nambu sɨla vɨlimba kavle sɨ pɨlɨwutndi., lɨndɨ, vɨwun. God kat kai
    waa njɨka yetɨla nyana sɨ pɨlɨwutndi, lɨndɨ maa vɨwu.
  hun-hun: És láttam egy fenevadat feljönni a tengerből, amelynek hét feje és tíz
    szarva volt, és a tíz szarván korona, és fejein istenkáromló nevek.
  mcf-NT: Esus tantiaquido cuesun secate bunquid ismeboshombic Satanasëmbidi chian
    dapa mad caid cuëmanshun cainquin ismeoaposhi. Aden cainubien acte uquëducuësh
    bëdi dapabimboecquid pudundoposh. Mapi 7tedi icposh. —Nuquin Papa caid nibëdquiec.
    Ëbiuidtsëqui abitedishun icbombo icnu —quequin aton mapitedi bëdada uadaid neposh.
    Pais 10tedi icposh. Aid paistedi chuiquid dapan mauete paisën dectambampaccosh.
  kjs-kjs: Gore neme adisua raburi raa mename ade ele meda no ipa solwara-para sone
    opapasa. Nipuna kalu keperaare 10-pela opoma nipuna kalu ki medana luma medane
    laapo aasa. Go puma nipuna kalu kepa 10-pela madaare ali muduna epe raguna komea
    komea lo maa adipasa. Go puma nipuna kalu ki medana luma medane laapo madaare
    Gote madaa ero le bi luma wisa.
  mni-mni: Adudagi samudradagi sa ama thorakpa eina ure. Sa adugi machi tara amasung
    makok taret palli, machising khudinggi luhup amamam uppi, makoksing khudingda
    Tengban Mapubu thina ngangba ming amamam lei.
  yad-NT: Radyiyada ji̱ta siva suvu̱chi̱, jiryatiy sasipyateda ja̱mu na̱vavimusiy.
    Savicha̱da vu̱yaju̱y tu̱yuvu̱ti̱, daraju̱ñijyate jno̱ti̱ jarye risa̱ju̱ni̱. Ravicha̱da
    vu̱yaju̱y nuvii satu̱yuvu̱dcha, su̱no̱va jarye ravicha̱da si̱tya jiryatiy Ju̱denu
    jiyaro̱ju̱ darya.
  mxb-NT: Ni̱ ndiꞌi, dá ni̱ sa̱ kuíi̱n yuꞌu̱ no̱ó ño̱tí yuꞌú ta̱ñoꞌo̱, dá ni̱ xinii̱
    ni̱ xi̱nko̱o iin kití dee̱n ve̱i rí no̱ó ta̱ñoꞌo̱ ñoó. Ta usa̱ kúú dini̱ ri̱,
    ta uxi̱ kúú ndíki̱ ri̱, ta iin iin ndíki̱ ri̱ ñóꞌo tika̱ta̱ kua̱án, ta iin rá
    iin dini̱ ri̱ tándaa kuu̱ káꞌa̱n ndava̱ꞌa saꞌa̱ Ndios.
  pon-2006A: Ngehi eri pil kilangada mahn kamasepwehk men me kohkohda sang nan madau.
    Kode me eisek oh moange me isuh, oh pohn ehuehu kode eiseko nihn me kapwata, oh
    mwar ehu me lahlahwe Koht me ntinting pohn moange ko.
  maq-NT: Hya xi camá ne, cavejña chu yë jan tjehen ndachacun, hane cahvë xi ngu chu
