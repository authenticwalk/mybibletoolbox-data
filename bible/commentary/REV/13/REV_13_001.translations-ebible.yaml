  ory-ory: ତତ୍ପରେ ମୁଁ ସମୁଦ୍ର ମଧ୍ୟରୁ ଗୋଟିଏ ପଶୁକୁ ଉଠି ଆସିବାର ଦେଖିଲି, ତାହାର ଦଶ ଶୃଙ୍ଗ
