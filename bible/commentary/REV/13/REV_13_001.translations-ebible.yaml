verse: REV.013.001
translations:
  kpx-kpx: Ige di elehasege ovo aihaniteu davala kemo velemai lohonu. Ige kinave bahata
    seveni (7). Ige kinave kebiamo kauda teniau (10) ua. Ige kaudave kebiamo hanogo
    igaeigaeau ua. Ige kinaeabe kebiamo abu Dilava aiohavoale hotoe toela hisalilahalu.
  okv-H: Eto o ‘dragon’ amo pambuto eva hora ta heteto mihei, o nei isoro o eva jo
    ta eto vihei kehena amita siro tapa 7 ai ta perema tapa 10 eto kope tapa 10 perema
    vahai vahai amita tumo ta asukari eto amita beo vahai vahai ta God ta javo avo
    urumbihe ke kakajekari ainge avo mihei kehena.
  tbo-tbo: Geka u mulina hoi lekawa a towolo ma mimituwa gehouna a gagaleya ma boga
    uyahinei i gelegeletai donana magouhi 10, ma unununa magouhi 7 ma dona emosi po
    emosi hai unuhau gegehi, ma ununu emosi po emosi uyahihi Yaubada paliguyoguyouna
    i gilumihi.
  mal-C: അപ്പോൾ സമുദ്രത്തിൽനിന്ന് ഒരു മൃഗം കയറിവരുന്നതു ഞാൻ കണ്ടു. അതിന് പത്തു കൊമ്പും
    ഏഴു തലയും കൊമ്പുകളിൽ പത്തു കിരീടവും ഓരോ തലയിലും ദൈവത്തെ നിന്ദിക്കുന്ന നാമങ്ങളും
    എഴുതപ്പെട്ടിരുന്നു.
  grc-SR: Καὶ ⸂ἐστάθην⸃ ἐπὶ τὴν ἄμμον τῆς θαλάσσης· καὶ εἶδον ἐκ τῆς θαλάσσης θηρίον
    ἀναβαῖνον, ἔχον ⸉κέρατα δέκα καὶ κεφαλὰς ἑπτά,⸊ καὶ ἐπὶ τῶν κεράτων αὐτοῦ δέκα
    διαδήματα, καὶ ἐπὶ τὰς κεφαλὰς αὐτοῦ ⸂2ὀνόματα⸃ βλασφημίας.
  bgc-bgc: अर मन्नै एक पशु ताहीं समुन्दर म्ह तै लिकड़दे होड़ देख्या, जिसके दस सींग
    अर सात सिर थे, उसके सीन्गां पै दस राजमुकुट अर उसके सिरां पै परमेसवर की बुराई के
    नाम लिक्खे होड़ थे।
  khz-khz: Ne au na vevega-rakava gauna ta agitaato, rawaparana elaka-rageto. Ia varuna
    maparara gagalana (10), e repana maparara taulatoi kwapuna. Kraon maparara gagalana
    (10). Vokraon ia varuna kwapurakwapura geriai, na repana kwapurakwapura geriai
    Palagu vega-rakavana arana.
  deu-TKW: Und ich stand auf dem Sande des Meeres, und ich sah aus dem Meer aufsteigen
    ein Tier, das hatte zehn Hörner und sieben Köpfe, und auf seinen Hörnern zehn
    Diademe, und auf seinen Köpfen Namen der Lästerung.
  zsr-NT: Gzuidaꞌ lu yuzx raꞌ nis zxön len bléꞌidaꞌ rbenbaꞌ r‑rujbaꞌ lu nis zxön tubaꞌ
    böaꞌ sniaꞌ dxia gadx icjbaꞌ len chi luzbaꞌ. Dxiagac lëbaꞌ chi breguiꞌ. Dxia tu
    breguiꞌ tu tu luzbaꞌ naꞌ atiꞌ láhuigac icjbaꞌ daꞌ tu la nac xöhuiꞌ le curleꞌi
    Dios dxiꞌa.
  lin-lin: Bongo namonaki nyama moko kobima longwa na ebale monene. Ezalaki na maseke
    zomi mpe mito sambo. Elataki mitole zomi na maseke na yango ; mpe na mito na yango,
    bakomaki bakombo mpo na kofinga Nzambe.
  hns-NT: Tab ham samoendar me se ek kharaab djanaawar aawat dekhlie. Oke dasgo sieng
    aur saatgo moerie raha. Okar sieng par dasgo moekoet raha, aur okar moerie par
    koetjh baat liekhal raha Parmeswar ke bedjatie kare khaatien.
  noa-E: Makhʉʉn dʉ̈i wërbʉagta mag chi õoirjö simua sĩi phũas igaau nʉ dʉnʉisijim.
    Maimua mua oowai mepeer pöm sĩi ãbam gaaipai pör khapan siete nenernaa kach khapanjã
    diez jʉjʉr simta phũas eemua mʉ dakhĩraa öbërchëjim. Mag phak kachjö jʉjʉr sĩsidʉmpierr
    pörsir jũakhanaa ĩchab mag pör khapan nener sĩsidʉm gaaijã Ẽwandam igwi parhoobata
    phã sĩsid ajim.
  eng-EMTV: Then I stood on the sand of the sea. And I saw a beast coming up out of
    the sea, having seven heads and ten horns, and on his horns ten crowns, and on
    his heads blasphemous names.
  mib-NT: Te ni indichi rī yumár. Te ni jito ri jeē ní cane ɨɨn quɨtɨ xéén ini mar.
    Te íyó úxā xinī tɨ̄ jiín úxī ndɨquɨ tɨ. Te ndɨhúxí ndɨquɨ tɨ ñúhun corona. Te
    ndɨhúxá xinī tɨ̄ ndeé ɨɨn sɨ́hvɨ́ néé jéē quɨtɨ́ ni Yaā Dios sáha.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ वाहङ्‌ङोलाम् के़लःम्‍बा किप्‍मा के़घुःबा थक्‍साःन्
    निःसुङ्‌लो॥ खे़ल्‍ले़ नुसि कुधे़गेःक्‍हाॽओ थिबोःङ् कुदाङ्‌हाॽ मे़बत्‍छे़, हे़क्‍क्‍याङ्
    खे़ल्‍ले़ कुदाङ्‌हाॽओ थिबोःङ् तिचःहाॽ खुःक्‍खुआङ् पत्‍छे़॥ खे़ल्‍ले़ के़रे़क्
    कुधे़गेःक्‍को निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ माङ्‌चे़ॽया मिङ् साप्‍ते़आङ्
    पत्‍छे़॥
  xnj-xnj: Kangi nikalola chinyama chikali chimonga chihuma kunyanja. Chavi na mitu
    saba na mang'elu kumi, na kila ling'elu lavi na njingwa. Panani ya kila mutu payandikwi
    liina la kumliga Chapanga.
  mmx-mmx: La nia aga ven lara lavatpanga sio mi lavanuet kangkedek teren ga ravasu
    boro at laras, ni ga ruuna lasangaun kom la lavanuti lempatlak, la lasangaun lempatbungorong
    gak lok ap mo lasangaun kom. La at nom lavanuti lempatlak, lavanuti levenasen
    aksaksa gak lok ti vaase vupu ri ne Moroa.
  cbr-NT: Usai 'icëbëtan cana parúnpapa masinu nixun ñuinacan'ëo parúnpapanuax uax
    'iruia isan. A ñuinacan'ëo ax ca aín matúxcanëx mëcën rabë́ 'imainun aín matúxcanu
    'icë mañutiribi mëcën rabë́ 'iaxa. Usa 'aish ca aín maxcataxribi mëcën achúshi
    'imainun rabë́ 'imainun, aín maxcácamanuribi Nucën Papa Dios 'atimaquin ñui quicë
    bana cuënëocë 'iaxa.
  tee-NT: Pus ju quit'in ictach'antalh lacacucu la'ixquilhtu' alama. Chai iclakts'ilh
    ni tacutlh laca'alama lakatam maktili'. Chai ix'alin lakacau ix'akalokot chai
    lakatujun is'aktsulh chai lakatamin ixcorona la'ix'akalokot. Chai ju lakatamin
    is'aktsulh ju yuchi ixmunti'ulacanta ju tapaka'ut ju lana jantu k'ox lhiulai ju
    Dios.
  eng-LSV: And I stood on the sand of the sea, and I saw a beast coming up out of
    the sea, having seven heads and ten horns, and ten crowns on its horns, and on
    its heads names of slander,
  cak-NT: Y ren Juan xipa'e' pa sanayi'l chuchi' ri nimalaj mar, y xintzu' chi chupa
    ri mar xbe'el-pe jun nimalaj itzel chicop. Y ri chicop re' c'o wuku' rujolon y
    lajuj ruc'a'. Y pa quiwi' ri ruc'a' c'o jujun corona. Y pa quiwi' jujun jolomaj
    je-tz'iban jujun bi'aj, y ri bi'aj re' itzel yech'o'n chirij ri Dios.
  pah-NT: Kiro ji hepiagi tiruahũva'ea yhyapypeva'ea. Ohẽ yhyapypeva'ea ypiahua ruvihava
    hugwi ua yvya rehe upa. Sete ko yhyapypeva'ea akag̃a. Dez ko yhyapypeva'ea ratĩa.
    G̃watĩa rehe gwereko akanitara. Dez ko akanitara a'ero. Oakag̃a rehe inainani
    gwereko gwerate'varuhua. Herate'varuhua Tupana'ga mbotegwetei yhyapypeva'ea ipopoaka
    Tupana'ga hohe javo.
  sja-NT: Mãpai mɨa unuji nemĩsia uchiaru p'usa jãdeepa. Mãgɨpa poro siete iru baji
    mãik'aapa cacho diez. Chi cacho chaa poro jɨ̃ra jɨ̃ baji. Jõdee chi poro chaa
    t'ɨ̃ p'ã baji. Tachi Ak'õre t'ɨ̃ chok'ara made p'ã jẽra baji, irua mãga unuk'ãri,
    k'ĩraudaimerã. Mãgá ma nemĩsiapa iru oo iru baji.
  xed-xed: Tahula tsa, ka nghaŋtá yu ta sana nimtak ta sabi ma drəf. Ndəfáŋ ghəŋ tida,
    ghwaŋ dulani, nda wawa ta zewazewa tida. Ta tsa ghəŋhani ya mamu vindatá hgə ŋa
    raza Lazglafta.
  mks-NT: Tá cándichi i̱ nu̱ú ñu̱tí yuhú tañu̱hú já na̱xini i̱ na̱queta in quití quini
    tañu tañu̱hú cán. Ta na̱sahi̱in u̱sa̱ yiquí jíní ri̱ xi̱hín u̱xu̱ ndíqui̱ ri̱.
    Ta cánúu in ti̱yi̱vi̱ ja̱tá in in ndíqui̱ ri̱. Ta ndáa̱ tu̱hun ña̱ cána̱há xi̱hi̱n
    Ndióxi̱ nu̱ú in in yiquí jíní ri̱.
  gfk-S: Io, ma iou ga nes tike raaia ga hananawat merasi na tes. A sangahul na lakono
    ma a liman ma iruo na uluno. Ma a sangahul na balaparik na lilie ta ira lakono.
    Ma di ga pakat ra hinsang ura tangtange hagae God ta ira uluno.
  bmu-bmu: Miaŋgö andöŋe jemnemba kun ilikŋi 10 aka nöröpŋi 7 mi köwetnöhök koriga
    ehal. Ilikŋi 10 miaŋgöreŋ ila jalö 10 kölgetka tatket aiga nöröpŋi mohot mohot
    miaŋgöreŋ qet mepaqepaikŋinambuk ohogetka ahöyök.
  dgz-dgz: Amba man kwarayo mini puiman gwanap taueni bet inana gapan yawan. Kwarayo
    ame i nise nise nani yamu dere amba God yaua wawa koko tane ogewa da, iap daiton
    daiton gapan ok sen. I donewa aonagaet i donap daiton daiton ayop payuewa otu
    koe tonanatan.
  eng-GNV: And I saw a beast rise out of the sea, hauing seuen heads, and ten hornes,
    and vpon his hornes were ten crownes, and vpon his heads the name of blasphemie.
  zaa-NT: Làniana inte' Juan hua'á' ru'a indatù'a nna gudú'a' nía. De repente taá
    bilá' te' riria ttu cosa nu bàni le' indatù'a nu riquíla'ní latsi' ri'u. Tsìa
    gàtsi iqquį nna tsìi tsitta iqquį. Lo ttu ttu tsitta iqquį nna tsìa ttu corona.
    Ttu ttu iqquia nna ga'na escrito titsa' mal contra Tata Dios.
  eng-WEBSTER: And I stood upon the sand of the sea, and saw a beast rise out of the
    sea, having seven heads and ten horns, and upon his horns ten crowns, and upon
    his heads the name of blasphemy.
  guh-guh: Nucajë manuamene tajetabota. Nexata taenucajë manuamenejavatsina pepitsapaejavatsina
    piayainë. Siete pamatabocotobeje diez pamataetobeje pexainaenë. Caemataeto canacujitsia
    xainapona corona. Caematabocoto canacujitsia Dioso apo pejitsipaevënëanë itanerubena.
  bon-bon: Cane drowä gwidape ne jepänine malu cabu ca arpata. Tabe ten gaale cama
    piiyepu seben mope cama ge. Teeme gaale iyeta krauni cama ge piiyepu iyeta teeme
    mope cabu ngii puga ge Acejiyame me ngii ne sabe wawename.
  nhw-BL: Huan ipan nopa tlanextili quen se temictli catli niquitayaya, nimoquetzayaya
    ipan xali iteno ipan hueyi atl huan niquitac se fiero tlapiyali catli tlejcoyaya
    tlen nopa hueyi atl. Huan quipixtoya chicome itzonteco huan majtlactli icuacua
    huan ipan sesen nopa majtlactli icuacua quipixtoya se corona. Huan ipan sesen
    itzonteco ijcuilijtoya itoca catli fiero ica catli quitelchihuayaya Toteco.
  swh-ONEN: Yule joka akajikita katika mchanga ulioko ufuoni mwa bahari. Nami nikamwona
    mnyama akitoka ndani ya bahari. Mnyama huyo alikuwa na pembe kumi na vichwa saba,
    akiwa na taji kumi kwenye hizo pembe zake, na juu ya kila kichwa kulikuwa na jina
    la kukufuru.
  wbi-wbi: Kange nikakivona ikinu kihumile mu nyanja. Kilyale namapembe kijigho kimo
    na maatu lekela kubale. Mumapembe gha jeene mwesilyale ingela kijigho, na mumatu
    gha kyeene mweghalyale amasio agha kubenapula kwa Nguluve.
  bba-bba: Yen biruwɑ nɑ ɡbeeku yɑɑ ɡɑɑ wɑ yɑ yɑriɔ nim wɔ̃kun di. Yɑ kɔbi wɔkuru
    mɔ kɑ winu nɔɔbɑ yiru, mɑ sinɑ furɔ ɡɑ wɑ̃ɑ kɔbi yin bɑɑyeren wɔllɔ, mɑ yĩsi kɔ̃sunu
    yoruɑ yen winɔ.
  eng-KJVCPB: And I stood upon the sand of the sea, and saw a beast rise up out of
    the sea, having seven heads and ten horns, and upon his horns ten crowns, and
    upon his heads the name of blasphemy.
  kgk-NT: Upe jave ahexa ojehexa uka ygwasu-gwi ojeupi ou-vy peteĩ mymba vaigwasu
    ete ohekoporu ou va'e. Oakã reta reheve gwatĩ reta reheve ojehexa uka-ma ou-vy.
    Sete inhakã, dez hatĩ ave ogwereko. Peteĩ teĩ gwatĩ rakwa apy-rehe ogwereko jegwaka.
    Dez ogwereko jegwaka ogwereko peteĩ teĩ gwatĩ-rehe. Enterove rembiexarã ohai héry
    kwéry peteĩ teĩ syva kwéry-rehe. Héry kwéry omoĩ Nhandejáry-rehe he'i vaiha.
  waj-waj: Na taaduu fayai mmararaivo nnoori sorovuaraivakidiri ngioo varuduu innayaadiri
    yaaku saivai karasaidiri taarama vau kieetaiyauvo vauduu aaru yaakuuvaitana ivaki
    vairavai. Vauduu vaidi kieetaiya apira tommeekaiyauvo yaakuuvaitana inna aaruuyauvunu
    vauduu maisa nnutuuyauvaa fafaara rooyauvo inna kieetaiyauvunu vairavai. Ii nnutu
    iyauvaa Anutuuqaara maisa kua tuuyauvo vairavai.
  cpy-cpy: Nokanta nokatziya-paaka inkaari-cheraaki. Noñaatzii ishitowanaki nijaaki
    apaani mashireyantzi owantaniri antami-weri. Eenitatsi okaatzi 10 ichee, eejatzi
    7 iito. Ramanthee-yitakiro ichee-paeni. Eenitatsi rojankinee-takiri iitoki, itheenka-tajorentsi-waeteetzi.
  mpx-mpx: Inoke bwasumu bekikina etega ya kite i hopitem hogaa. Ana hon ana gewi
    elulutega ge kokowana ana gewi seben. Ana hon maisena ge maisena ana hanahana
    i gan, ge kokowana maisena ge maisena alan etega hi leleliya, alan o Yehoba i
    ba likalika-an.
  wbp-wbp: Ngula-jangka, nyiya mayirna nyangu kujalpa wilypi-pardija ngapa mangkuru-jangka.
    Ngulangkulpalu mardarnu wuurnu karlarla-pala manu jurru wirlki-pala. Wuurnarla
    karlarlalpalu jarnkujarnku mardarnu mukarti kingi-kirlangu. Yalumpurrarla jurrungka
    wirlki-palarlalpalu jarnkujarnku mardarnu yirdi jiliwirri-maninjaku Kaatuku. Jurrungka
    wirlki-palarlajulu yampiyarla yirdiji yirrarninja-wangurlu.
  luo-luo: Kendo ondiek malichno nochungʼ e dho nam. Eka naneno ondiek moro magalagala
    kawuok aa e nam. Ne en gi tunge apar kod wiye abiriyo. To nosidho osimbo apar
    e tungenego, kendo wich ka wich nondikie nying marach ma yanyo Nyasaye.
  nhe-NT: Huan ipan nopa tlanextili queja se temictli tlen niquitayaya, nimoquetzayaya
    ipan xali iteno ipan hueyi atl huan niquitac se fiero tlapiyali tlen tlejcoyaya
    tlen nopa hueyi atl. Huan quipixtoya chicome itzonteco huan majtlactli icuacua
    huan ipan sesen nopa majtlactli icuacua quipixtoya se corona. Huan ipan sesen
    itzontecohua ijcuilijtoya itoca tlen fiero ica tlen quitelchihuayaya Toteco.
  aii-aii: ܘܚܙܹܐ ܠܝܼ ܚܲܕ ܕܵܒܵܐ ܒܸܦܠܵܛܵܐ ܡ̣ܢ ܝܵܡܵܐ. ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܥܸܣܪܵܐ ܩܲܪ̈݇ܢܵܢܹܐ
    ܘܫܲܒ݂ܥܵܐ ܪܹ̈ܝܫܵܢܹܐ، ܘܥܲܠܔ ܩܲܪ̈݇ܢܵܢܘܼܗ‌ܝ ܥܸܣܪܵܐ ܬܵܓܹ̈ܐ، ܘܥܲܠܔ ܪܹ̈ܝܫܵܢܘܼܗ‌ܝ ܫܸܡܵܢܹ̈ܐ
    ܕܓܘܼܕܵܦܵܐ.
  esk-NT: Aasrii qiñiqtuŋa niġrugaaqłuŋmik mayuqtuamik taġiumiñ tallimat malġuŋnik
    niaqulik qulinik nagruliglu. Niaquġutiqaqmiuq qulini nagruŋmiñi, suli niaquġmiñi
    atiqaqhuni pisaaŋŋatauruanik.
  msb-msb: Niyan, nagtindog an dragon sa baybayon sa higad san dagat. Pakatapos nakakita
    akoʼn hayop na nagbutwa sa dagat na may pito na ulo kag napulo na sungay. An kada
    sungay may korona kag nasusurat dida sa mga ulo sana an nakatuya sa Dios na ngaran.
  cpa-NT: Jøng² ca¹jái¹jni hi² ca¹hian¹ jín³ jan² jáh² hlanh³ ni³ jmø³ŋih¹³. Ti³dsøa¹³
    guio¹ dsi³jah quianh¹³ guie¹ mu² juú³jah. Hiu³ corona lah¹cøng² lah¹cøng² mu²
    juú³jah. Rø²ton¹² cøng² jmai³ hlaih¹³ dsi³jah.
  dso-dso: ତାର୍‌ପଚେ ମୁଇ ସମ୍‌ଦୁର୍‌ ବିତ୍‌ରେ ଅନି ଗଟେକ୍‌ ପସୁକେ ବାରଇଆଇବାଟା ଦେକ୍‌ଲି । ତାକେ
    ଦସ୍‌ଟା ସିଙ୍ଗ୍‌ ଆରି ସାତ୍‌ଟା ମୁଣ୍ଡ୍‌ ରଇଲା । ତାର୍‌ ସବୁ ସିଙ୍ଗେ ଗଟେକ୍‌ ଗଟେକ୍‌ ମୁକୁଟ୍‌
    ରଇଲା । ଆରି ମୁଣ୍ଡ୍‌ ଉପ୍‌ରେ ପର୍‌ମେସର୍‌କେ ନିନ୍ଦା କଲା ପାରା ବିନ୍‌ ବିନ୍‌ ରକାମର୍‌ ସାତ୍‌ଟା
    ନାଉଁ ରଇଲା ।
  meu-meu: Daḡedaḡe ḡauna ta na itaia, davara amo e dae, doana na gwauta, kwarana
    na hitu, doana doridia ai be havava ḡaudia gwauta, bona kwarana ta ta ai Dirava
    ihadikana herevadia e tore.
  yva-NT: Naije syerato syo ana mamun inta tipu no mayan aen. Opamo apa korodoai abusyin
    muno akarije kaururum, muno apa korodoai ama vone mamo sapeo abusyin nsayai dai.
    Tame inta ratoe akarije ranteter rai, muno tame wato mo Amisye aura tantunawi.
  dgc-dgc: Nadid, neta ko i dikél a hayup a metapang a linumitaw ta diget. Pitu i
    ulo naa, sakay sapulu i saduk naa. Sakay te kurona i bawat saduk na. Sakay nakasulat
    ta bawat ulo na i ngahen a medukés a kontara ta Diyos.
  zpm-NT: Tibaque zeeṉe goṉ naa laa tib ma nroob brieequia lo nisdoo co, ntseeb niaa
    ma. Ncuaaṉe gdzieb ne rlu ma, gadzraa guic ma zob ni zob tsii zhoz ma; tibga coron
