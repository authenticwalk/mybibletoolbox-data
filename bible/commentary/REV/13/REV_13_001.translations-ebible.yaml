    pu̱ꞌiñe pajiꞌi, cuiꞌne i̱ si̱opë̱are Maijaꞌquëre cueꞌcuejë Maijaꞌquë mamire sëoseꞌere
    hueꞌeye pajiꞌi.
  nvm-nvm: Areme na una ga ire maf kuriaij ijar saof guf ijia ajie kekoin. Regavo
    nigen fuon iji buka seven (7) ga muan fuon iji buka ten (10) ga ire muan buon
    besubesum bu ire gord ijia amardiainva iji samdiain. Regavo nigen besubesum ijia
    bu if ise iji ijia isoin ijefuon maiji bu Godon if iji abe buze ikuai bu iji isoin.
  mps-mps: 'Te genuai dwai hudigi ebo hasa me deli te tamu ąįdu pedalobo eno suali.
    Tama te hasago tobolu te a naga me si elaluali, tama agai tobolude te gąų nogo
    si pedelai elaluali. Te agai gąųde te tuni bidigo mubo te tiwai wiegi yai madi
    te nogo si elaluali, tama agai tobolu deli delide asęani dwai nogi elaluai. Tama
    te nogi deli deli page e tama tiwai: te God dali haniani dwai posobo po wali te
    tobage nogi po asęai elaluai.'
  pab-NT: Hatyaoseta nowaiya hatya kirakahare kahenehare. Onexata atyo hikoita. 7-kaiyehe,
    exahe hoka 10 xotawa hoka exotawa nihatyaka seriti hoko tyaonita. Ekaiyehenai
    hiye xairatyoare iraehekoatyati iniyalahare.
  llg-llg: Basa de, au ita banda manggalauk esa, kalua neme tasi dale mai. Langgan
    hitu, ma susulan sanahulu. Ana pake solangga manek, esa-esako nai ndia susula
    nala. Nai langga nala, nana sulak dedeꞌa deꞌe kala fo lakadadaek Manetualain.
  kyf-kyf: -Mʋʋ 'bɩgʋ, ɩn yia nɩmɛ yabhlo -yɔyɩ gumunyu -gʋ 'tlada, we 'gwɩ kugbua,
