  pad-NT: Hari. Oniaroa, araboa onokihi ida nahina hora naimahida'iki. 'Dako karaho
    kajokirakia 'dorima'aha ada tapo'ija nokiana fori hiki. Paha katapo'ijani ada.
    Bivahojaki ida moroboi 'dakhaki 10 hiki ipohini. Moroboi 'dakhaki bivahojahananaki
    ida kajamari. Bikavahojaki ida ka'da'di 7 kihiki kaipohini. 'Da'di namania hojahananaki
    ida jirihi varani jaharini arafiaki Deu-ra kanavaranihaki.
  twi-twi: Afei mihuu sɛ aboa bi apue fi po no mu reba. Na ɔwɔ mmɛn du ne ti ason
    a na ahenkyɛw hyehyɛ mmɛn no biara so na din a egu Onyankopɔn ho fi bobɔ ti no
    ho.
  hlt-hlt: Te vaengah satlung pakhat tuitunli lamkah halo te ka hmuh. A ki parha neh
    a lu parhih a khueh tih a ki dongah lukhuem parha om. A lu ah soehsalnah ming
    a phueih.
  tbz-SIM: Kɛ̀ n yɑ̀ musĩ̀mmù mɑmù kɛ̀ mù yɛ̀tìní dɑ̀mɛ́ɛ̀rì, kɛ mɔkɛ yɛyɔ yɛ̀yiekɛ̀,
