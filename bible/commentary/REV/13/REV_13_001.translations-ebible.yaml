    ao teh a lûnaw dawkvah Cathut dudamnae minnaw ao.
  mti-mti: Mae yusiatatu poemanau dauwag onivine, ne yauna. Me kuiyo donowa 10 ge
    kuiyowa 7 gaibu. Kin keretawa 10 kuiyo donowa tonasiya. Sira kuiyowa desirom desirom
