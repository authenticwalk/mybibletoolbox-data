    -mʋmʋ -ka -mɩ, -Lagɔɔ vɛlɩ ŋnɩ mɩ we -gʋ cɛlɩda.
  tpi-tpi: Na mi lukim wanpela wel animal i kamap long solwara. Em i gat 7-pela het
    na 10-pela kom i kamap long ol het bilong en. Na 10-pela hat olsem ol hat bilong
    king i stap long ol kom bilong en. Long ol het bilong en ol nem i stap, na as
    bilong ol dispela nem em ol kain kain pasin bilong tok bilas long God.
  mih-NT: I sicuɨñɨ ndyei nu ñiyɨtɨ yuhu tyañuhu, ta i ndyehi vatyi minoo quɨtɨ quiñi
    caa i quita sisi tyañuhu. Usa tahan xiñi tɨ, ta usi tahan ndɨquɨ tɨ. Tahan tahan
    ndɨquɨ tɨ ñoho minoo corona. Ta tahan tahan xiñi tɨ ndyizo si minoo tuhun quiñi.
  qvh-NT: Saypitanami lamarpita anticristo yargaycämogta ricargä. Payga ganchis umayog
