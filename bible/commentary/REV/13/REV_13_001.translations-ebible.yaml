    cada umancunachönami Tayta Diospa contran guelgarargan.
  kms-kms: Di ghati yumbui ni gherim pe jiji dabo yenu. Di nge umo yumbui dabo kin
    iri gherim pe nowi ni guqoid. Umo yumbui dabo kin te ni kom 10-pela pu di ngawu
    7-pela pu. King hat 10-pela pu kom pe tende rise, di ninde ngawu pe tende God
    wand brequ nindig kin nyamb ur pu rise.
  agn-agn: Pagatapos, initao ang limintaw tang tatang mabael ang sapat ong talsi.
    Tampolok tang tongay na ig pito tang kolo na. Kada tongay may korona na, ig ong
    kada kolo na may gasolat ang aran ang panginsolto ong Dios.
  nhi-NT: Satepan ihcuac yopanoc non, onquitac oualpanquis iihtic mar se amocuali
    tlahpial. Ocpiaya chicome itzonticouan uan mahtlactli icuapohuan, uan nicuapohuan
    ocpiayah sehse corona, uan itich nitzonticouan oihcuiliutoya se toocaatl tlen
    pitzotic octeneuaya Dios.
  ttc-NT: Ntons yaji oxik wen jun naqe jun matij txkup tuj te nim a' ikja'n tuq tjatz.
    Ate' tuq lajuj tkach b'ix wuq twi', b'ix tuj junjunchaq kye lajuj tkach atjax
    jun tal tkoron, b'ix tz'ib'a' kyi'j kye twi' pur tuq yol b'an nya'tx galan nyolin
    ti'j te Qtata Dios.
  dan-1931: Og jeg så et Dyr stige op af Havet, som havde ti Horn og syv Hoveder,
    og på sine Horn ti Kroner, og på sine Hoveder Bespottelsens Navne.
  kwj-kwj: 'Wosiwani ani heiwani fuku pe kapwa asa foti soluwara ki ya sukwa. Mwa
    rihi ti tapaꞌangi hatachi fisi, e, mambanga rihi ti tapaꞌangi tapaꞌangi. Mambanga
    rihi leki king himako letindau hati hinga ti mambanga chikini ya ri letisi, e,
    mwa rihi leki himiki fwele ya kaisinda. Kale himiki kairo mwanji mu mwe ti ka
    hinga: Gotri ni saweholiyandau kapwa mwanji.'
  vie-OVCB: Tôi thấy một con thú từ biển lên. Thú có bảy đầu và mười sừng. Mỗi sừng
    có một vương miện. Và mỗi đầu ghi một danh hiệu xúc phạm Đức Chúa Trời.
  kze-kze: máyowana awánaawanda moórá anón-avaa-kwamba uwí-nómpínkémbá iyéna avakaeté-a'nomba
