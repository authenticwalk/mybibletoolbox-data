    fɨeni daɨna mámecɨ cúeina.
  por-BRBSL: Então eu fiquei na areia do mar. Vi uma besta saindo do mar, com dez
    chifres e sete cabeças. Em seus chifres havia dez coroas, e em suas cabeças nomes
    blasfemantes.
  ces-NKB: Tehdy jsem spatřil šelmu vystupující z moře, která měla sedm hlav a deset
    rohů. Na jejích rozích [bylo] deset korun a na jejích hlavách rouhavé jméno.
  cui-cui: Bapoxonae ichʉn tan pon pin mar mene juina pon ayei, pon be Corei. Bapon
    xeina siete po pentasipabe yawa diez po pentetobe. Daxita carepaya pentetontha
    mataina tepan. Daxita carepaya pentasipantha tinaduba pewʉnxi, po wʉnxi xua Nacom
    abe yabara paebatsi.
  boj-2014: Onaqa e olo ŋam atsimqa wagme juwaŋ unem. A yuwalq dena brantonaq unem.
    Aqa gate 7 ti aqa qala 10 ti soqneb. Aqa qalaq di gate tatal 10 soqneb. Gate tatal
    di mandor kokba naŋgi na ateqnub deqaji bul. Aqa gateq di ñam qudei neŋgreŋyonab
    soqneb. Ñam di Qotei misiliŋyo qaji ñam.
  eng-OEBUS: Then I saw, rising out of the sea, a wild Beast with ten horns and seven
    heads. On its horns were ten diadems, and on its heads were blasphemous names.
  eri-eri: Ariya ji kaafa kui ete hiiri la mai heigainga urene. Nomo mora 7, onodu
    nomo haraku 10, nomo mora langa heigane. Ariya no nomo teteri 10 waha king nomo
    teteri dorofe nomo haraku langa oto wane. Onodu nomo mora la unyinege otona. Ariya
    unyinege waha nomo hugu, Itou memesi tuwou fanyimu hogo fere-fere.
  aly-aly: Ikwer-penhan atha arraylenty arew, kwaty alay-theyarl tyerrelhey-ayntew.
    Ranap ingwer-lkwer-anem, rewely 10-akert akapwert 7-akert. Rewely 10 ikwer-rnem-itwew
    ampwal mwerr-angker mwekart atyetyart-wenh akely-apeny gold-penh 10 ayntew. Akapwert
    7-itwew ingwerentyel ingkwernew angka apmwernem, Akngey arrkentelhelemel.
  wiu-wiu: Wa enekolu padeya yo tane kai keneya uoya kusa uele mea atepea witakale
    enekou. Nipa kime noi kakoa (10) kawa ni wago tatono kakoa (7) kawa taneya witoa
    noka. One kime kaka toa-kama tobou alime watekoya nunagu watekolokaneya. One pono-kitikeka
    Akolali paya tetepo takoa akene ibini wia mekakolokaneya.
  swe-swe: '[Johannes ser nu ett vilddjur komma upp ur havet. Kapitel 13 fortsätter
    att beskriva tecken som symboler. Havet definieras i som ”folk, människomassor,
    länder och språk.” Draken, djävulen, väntar på en världsledare som ska resa sig
    bland de hedniska folken. Det antyds att detta vilddjur rider på en våg av popularitet
    bland folket.] Jag såg ett vilddjur komma upp ur havet. Det hade tio horn och
    sju huvuden och tio kronor (kungliga diadem) på sina horn, och hädiska namn på
    sina huvuden. [Detta monster är en avspegling av sin mästare, draken. Vilddjuret
    har nu tio kronor, jämfört med draken som hade sju, se .]'
  cth-cth: Hathnukkhu a ki hra touh hoi lû sari touh ka tawn e sarang buet touh teh
