    ken Apo Dios.
  mto-NT: Ku a̱tseꞌe nteni je̱m poꞌo jo̱o̱tm je̱ja maaxy na̱paꞌayi, vanꞌitts a̱tseꞌe
    nꞌix toꞌk je̱ naꞌa atsa̱ꞌkip tá̱nu̱k pyítsum je̱m maaxy na̱jo̱o̱tm, vuxtojtu̱k
