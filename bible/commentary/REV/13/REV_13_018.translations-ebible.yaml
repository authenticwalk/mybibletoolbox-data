    است و عددش ششصد و شصت و شش است.
  ron-1924: Аич е ынцелепчуня. Чине аре причепере, сэ сокотяскэ нумэрул фярей. Кэч
    есте ун нумэр де ом. Ши нумэрул ей есте шасе суте шайзечь ши шасе.
  tpz-tpz: A teꞌ to teꞌ me non o kokoman natsean, eꞌ se ëh ko nat vavih a pusun a
    nampaꞌ va pa tah poa. Suk a nampaꞌ pamëh, eꞌ a 666, to vëknöm e non a ëhnan a
    teꞌ.
  agd-agd: Máan tukhein nan mi kama ineine vá afova vá ma van nain kéká ano vá mai
    afá tafúnai nampá daíden beni ana vaya afová ino. Mai fara vara seyo, mai nampá
    maen mana vanta inan bákan mai nampa maen kanú manaú sikhisi (666) ino.
  rkb-NT: Ana bo hi tsinymyrykynahaktsa! Tsinymyrykynahaze, iwatahawy kino niwatihi
    ahahyrinymyrẽtsa. Iwatahawy maku naro wata. Inumero 666 my.
  san-THA: 'อตฺร ชฺญาเนน ปฺรกาศิตวฺยํฯ โย พุทฺธิวิศิษฺฏ: ส ปโศ: สํขฺยำ คณยตุ ยต: สา
    มานวสฺย สํขฺยา ภวติฯ สา จ สํขฺยา ษฏฺษษฺฏฺยธิกษฏฺศตานิฯ'
  iws-iws: Krɨma tɨ dimɨn taemɨn hɨriinanɨm sɨmiirɨn sɨbgu daɨngwo omok. Mɨ iikamɨm
    yɨpɨkɨ nɨnoknɨnkɨn mɨiyɨkakɨm yɨm wa sɨbgu ɨnoknɨnkɨni tɨ wraisu biyɨeyɨn siir
    dimɨna haɨnmakɨua. Ta dimɨna haɨnmakɨua ya inkamɨn siir inɨg ɨeyaɨrgɨn mɨ ta siir
    dimɨna haɨnmakɨuwa ya 666ka. Ɨriig.
  pol-SZ: '@see-verse:REV.013.017'
  ztq-NT: Xoop kyoow tsongaly pxoop kë lo xsey ma tox ko. Lë tu xaa nak número go,
    per xkiiñ tu xaa nyaani parñee kyeñ xaa dyon chow.
  zai-NT: 'Rarí nga riquiiñe enda biaani''. Tu napa enda biaani la? cuee númeru sti
    mani que. Riní'' ni lá ti hombre. Ne ndi nga númeru que: xhoopa gayuaa sesenta
    y seis.'
  upv-upv: Si nga norongwosien sen mutoe orongwos purongwose bbong. Si nga batun muwlu
    orongwos purongwos neveveien nen evi neveveien ne nais sev. Suri evi neveveien
    ne nise jinibb ko san. Ko neveveien nen evi ongut vawon bbulin ngavöl ouwon drromon
    ouwon (666).
  wap-NT: Daꞌaꞌa uaiapa aitapaaba-karu, kanom aitapaabaꞌo marii kizi uaitapan kichanaꞌiki-kiaꞌo
    panaꞌaokazi uu aitaaribanaa, ushaꞌapanum kauꞌan uruu kainaabataꞌoraz pidan uu
    kapam, wuruꞌu 666 kiaꞌoraz.
  mva-mva: Nge ono iloda talelenaki be takaua kana ka pile ngaedi bokai dieno. Tamoata
    naita kaua malaidi dienoni masa gapaing ngae ara siriki ono uarenga ne labu ngakauataki.
    Siriki ono uarenga ngae nge tamoata kata ara. Be kilala ngae nge ‘666.’
  dwr-NT: Aadhdheedda eratethay hawaan de7ee. Eray de7iyaa ooninne he do7aa payduwaa
    bilethaa ero; ayissi gooppe, he payduu itti asaa sunthaa. A payduu usuppun xeetanne
    usuppun tammanne usuppuna.
  kfw-kfw: Hiwa hi'n lungsing lungwar kha akoi. Akasing miring khan ramsa raming kakhiin
    teelramol kha teelchunrase, ajarchu teelramol kha miring inkhat kha eii. Khawa
    teelramol khachu 666 eii.
  bfz-bfz: इजी खे समजणे खे दमाको री जरूरत ए। पर जेसगे दमाक ए से ये पता लगाई सकोआ कि
    एस डांगरो रे अंको रा क्या मतलब ए। कऊँकि ये एक मांणूए रा नाओं ए। और तेसरा अंक छे
    सौ छयाठ ए।
  cuk-09: 'Wegine, nue-binsaed-nikaa-daedi naido. Ar dule nue mag neg-itogele, sunna
    ibdula-ebised-naid onogodo, ar wede ebised-naid, dule-nugad. E-ebised-naid weyobdo:
    666.'
  ben-OBCV: এতে প্রজ্ঞার প্রয়োজন হয়। যদি কারও অন্তর্দৃষ্টি থাকে, সে ওই পশুর সংখ্যা
    গুনে নিক, কারণ তা ছিল মানুষের সংখ্যা। সেই সংখ্যাটি হল 666।
  mil-NT: Te xìni ñuhu‑xi sá ncháá ñǎyiu ío váha cùtnuní iní‑xi ío váha cuáha‑yu cuèndá
    nàcuáa quèe‑xi númerú quɨtɨ‑áⁿ, te númerú‑áⁿ cúú‑xí ǐñú cièndú únídico íñú, te
    cùu‑xi cuendá ɨɨⁿ ñáyiu ñuyíú.
  myu-myu: Wuyetaybitbicap cuy ajat wuyetaybit am iboam. Wuyetaybit pima bit ixe enúmero
    imuweg̃ũn put kuka o'e wuywebe. Ag̃okatkat putet co'i ixe enúmero. Ixe enúmero
    666.
  fue-fue: Sey neɗɗo heɓa faamu. Gooduɗo hakkillo, liiso lamba bisaa ŋan, gam lamba
    magga laati nun lamba neɗɗo. Lamba kan woni, keme jeego'o e lasoy tati e jeego'o
    (666).
  amk-amk: Ampafe we waitawang kariri fi ninaifa mani, todoni kontaio obu aunaufo.
    Mandoni dino sewai mani, ambori deto kariri angkao deinawi kariri andowafoi nani,
    amani deto ruhi angkao ene nomorifo ambori sobu angka we wonongfo. Weo angka bonani
    mani kaiwo netaweai weo angka kariri inontarai. Ne angka mani 666.
  fai-fai: Kale kinim kan ata kal keisa kinim kaí, ding bakanin fut uyo taktak dau
    umi dam uyo utamak kala. Kale be yak aket kidel fukanin kinim ata kuw ken utam
    kal keidokaba. Kale ding bakanin fut be kinim mak ami win fut kale ami ding bakanin
    fut be bokuw ulumi ki alewbino (666) kalbiw uta ko.
  ura-NT: Caute laen coaarareein itolere coitucuurera. Coitucuerate, nii ataebinae
    coujunaca janijiin coitucureein. Nii ataebinae coujunacate, cacha coujunaca rijijieein
    ne. Acate, saota fasha saota choonca saotaneineein ne.
  mcd-NT: Ascacun shinansharacahuun. Ratoranfoan Diosihuunshon shinansharaqui tapitirofo
    nan yoina pofu cuscaraton ahuun numero tapifain ahuun anurifi tapitiro. Ascan
    nan yoina pofu ointsafiashu nocofunucoin. Ahuun numero 666.
  urt-urt: Wusyep eꞌe nalme lenge lahmende ŋaiye ŋoihmbwaip tinge ŋowor tirtatar.
    Lahmende ŋaiye sisyeme bworerme pe, se ka sisyeme wusyep tehei tikin naŋ yowor
    telpei, ŋaiye ŋoinde tikin supule. Luku pe, wutuꞌ tikin naŋ miyeꞌ, wutuꞌ eꞌe 666.
  kiz-kiz: Ejhe jhilonda busara. Ikajhiajhi jhejhioha ajhe ni ufahamu, ndekayi abhwesiajhi
    kubhomba. Maana ndo namba jha kibinadamu. Namba jha muene ndo 666.
  tzo-TZE: Li boch'otic bijubenic xa ta sventa Diose ja' no'ox xu' cha'ibeic smelol
    li snumeroal jti'vanej bolome. Yu'un snumeroal no'ox cristiano. Ja' vaquib ciento
    xchi'uc vaquib xchanvinic (666) li snumeroale.
  lex-lex: Riy mak katu kwateti-kwaneha hota er maka rna'erit nan hadi. Riy meni mak
    katu de hota nwarekna hamormiori mak kala' ulu die kniaunu nnia'eratni. Yoma rhor
    nohor (rrekan nana) kniaunu de, de nla' nana rahu wonema terampwonema wehrani
    wonema. Wniarekan de, de nnia'eratni de rimormiori id e'a.
  dov-dov: Oku mbombubo busongo. Naa kuli uujisi maan, abale mweelwe wachinyama, ooyu
    ngu, mweelwe wachinyama. Nkaambo ngumwelwe wamuntu. Mwelwe wakwe ngwa myaanda
    iili musanu awumwi iila makkumi musanu alimwi iila musanu awumwi.
  rgu-rgu: Nai ia muste pake duduꞌa-aafiꞌ! Lahenda malelaꞌ ara, bisa bubuluꞌ nomer
    ria sosoa na. Nomer ia natudu lahenda esa riꞌ, “nee, nee, nee (6,6,6)”.
  toc-NT: 'Para xla­cata tla̠n naaka­ta̠k­sá̠tit hua̠ntu̠ cca̠­hua­nimá̠n tala­cas­quín
    li̠s­ka­lala, pus hua̠nti̠ lac­pu­huán pi̠ aka­ta̠ksma u̠má tachu­huí̠n caucxilh­la­cás­tucli
    la̠cu qui̠­taxtuy xanú­mero a̠má li̠xcáj­nit qui­tzis­tancán, porque xata­pu̠t­lekén
    tax­tu­ya̠chá xta­cu­huiní cha̠tum chixcú. Huá u̠má número hua̠ntu̠ tax­tu­ya̠chá:
    akcha̠xán cientu a̠tutum­pu­xa­ma­cha̠xán.'
  som-som: Xigmaddii waa tan. Kii waxgarasho lahu ha tiriyo nambarka bahalka; waayo,
    waxa weeye nin nambarkiis, oo nambarkiisuna waxa weeye lix boqol iyo lix iyo lixdan.
  mam-C: 'Me taj te lu''n jun nim nab''l. Ankye ma tz''el tniky'' te, b''a''n tu''n
    t-xi tniky''in alkye tajlaljo txuk. Qu''n a tajlaljo txuk ikyxjo tze''nku tajlal
    ichin, a ikyjo tze''nku lo: 666.'
  ndj-ndj: Apa pakudayiliwa luhunja! Muna luhala akuwesha kumanya namba ya ng'ongolu
    ayu nongwa ndi namba ya mundu yuutunga. Namba ayi ndi mya sita na milongu sita
    na sita
  mbj-NT: Taw'ããts hẽ tak'ëp ji h'yy ganäng hahỹỹ hã. Taw'ããts hẽ jé h'yy ganäng do
    tahyb n'aa newëë nyy d' tahanäng pé tabanas'aa numero n'aa. 666 ta numero n'aa.
    Aj'yy häd né tii.
  lat-VUC: 'Hic sapientia est. Qui habet intellectum, computet numerum bestiæ. Numerus
    enim hominis est: et numerus ejus sexcenti sexaginta sex.'
  ngp-ngp: Aha naho hakuungwa mizungu, mta ubala niye naadahe kuubunk'hula uwazilo
    we diya dikala. Kwaviya uwazilo uwo ni wa kimnt'hu. Naho uwazilo wenye ni magana
    mtandatu na milongo mtandatu na mtandatu.
  enq-2: 'Naimame dake masokondape pipenge: Yana kapu dokonya kindi doko 666 jilyamo.
    Kindi dokome endakali mende makande petae kalyamona, endakali masepae epe palenge
    dupame yana kapu dokonya kindi doko itaki pyao kandapenge.'
  eng-ASVBT: 'Here is wisdom. He that hath understanding, let him count the number
    of the beast; for it is the number of a man: and his number is Six hundred and
    sixty and six.'
  mna-mna: Tana koroŋ imbot la ŋgar. Tomtom ta sombe le ŋgar, nako iute zaala tabe
    inin koroŋ sananŋana tana kin kini, mi ikilaala ka uunu. Kin tana na 666. Mi ina
    imender pa tomtom.
  myw-myw: Sinap towen nises. Kukin sam ninoumiy kadiloka kuvinis man ananamb, peinan
    gamag teitan ananamb, lakatunim lakatutan sinawanim sinawatan kweinim katanok.
  sby-sby: Pano epali mano. Muntu wacenjela wela kwinshiba mwine bupandulushi bwa
    cibelengelo ca cinyama, pakwinga cibelengelo ca 666 cilemanininga lina lya muntu.
  sll-sll: Emia, nan arihobi nomani bir pare hau digan tal ongwo maing kerere namba
    i pir po sinaminia. Iwe, ari haang dale namba i tibi olimia, olungwo namba iwe,
    sikis hantret sikisti sikis umua.
  yaq-NT: Iniat ju'unee betchi'bo koba suawata waata. Ju'u intoko suawaka ju'uneame,
    juka' naikim wokekamta a' team ju'uneiyaa betchi'bo tu'isi a' bichaka, numerompo
    am jariune. Bwe'ituk juna'a nuumero, jiba inim bwiapo jiapsamta teuwaa. Ju'u nuumero
    intok, busan siento ama baji taka ama busani juna'a.
  uro-uro: Aung gärakni i qat tu aa snäng mamär di mamär iva qunäga vät a qa sä rhangät
    täkt ama rhodäm. Qärakni i ama mädräm ga di mamär iva qä räm sä varhäm na ama
    rharimini sa ama ur qa ama släktka aa ngärhipki at todäm inguna iangärhäkt ama
    rhodäm di ama ruqa aa rhodäm. Näkt aa rhodäm di ma 666.
  ita-1885: Qui è la sapienza. Chi ha intendimento conti il numero della bestia; poichè
    è numero d'uomo; e il suo numero è seicentosessantasei.
  muy-muy: Ahalay ti ahàr àɗəm mis təjalaki ahàr lala kwa. Maslaŋa ya ti àsəra zlam
    a nahəma, aməsər zlam macalani nani. Zlam macalani nani ti slimi ge mis, zlam
    macalani nani ti diŋ diŋ muku àna kru kru muku mahar muku.
  kqc-kqc: 'Mina resi bi mokena vabara mini: Kaere amiye mokena buni nufa, bi tuma
    dona nadina di naba ini adina diba niyaine, ini adina ini naba bi amiye di. Bi
    666.'
  tav-tav: 'Caroaro tʉgooñaña. Monstruo capairi ya macacʉ cʉ ya númerore mʉjaare yʉ
    queti buiopa: Seiscientos sesenta y seis ã cʉ ya número. Ti número cʉ ya wame
    ĩgaro ĩ. To bairi noa caroaro catʉgooña majirã ti númerore tʉgooñari caroaro cʉ
    ya wamere na tʉgooña majiato.'
  eng-ULB: This calls for wisdom. If anyone has insight, let him calculate the number
    of the beast. For it is the number of a human being. Its number is 666.
  spa-VBL: Aquí se requiere sabiduría. Y todo el que tenga entendimiento debe calcular
    el número de la bestia, pues es el número de un hombre. Y su número es 666.
  fra-_FOB: C'est ici la sagesse. Que celui qui a de l'intelligence, compte le nombre
    de la bête, car c'est un nombre d'homme, et son nombre est six cent soixante-six.
  hau-ULB: Wannan na bukatar hikima. Idan wani yana da hikima, sai ya kididdige lambar
    dabban nan. Gama lambar ta mutum ce. Lambarta itace 666.
  mal-mal: 'ഇവിടെ ജ്ഞാനംകൊണ്ട് ആവശ്യം. ബുദ്ധിയുള്ളവൻ മൃഗത്തിന്റെ സംഖ്യ കണക്കുകൂട്ടട്ടെ:
    അത് ഒരു മനുഷ്യന്റെ സംഖ്യയത്രേ. അവന്റെ സംഖ്യ 666.'
  urd-GVR: Yahāṅ hikmat kī zarūrat hai. Jo samajhdār hai wuh haiwān ke nambar kā hisāb
    kare, kyoṅki yih ek mard kā nambar hai. Us kā nambar 666 hai.
  far-far: Mulu kai malingainia na ru ne. Sui boroi 'ana sa ti ne saitamarue ka fadaa
    namba ne ana ru mauri kwasi nai, sulia na namba nai nia na namba te wane. Ma na
    namba nai ne 666.
  suz-BL: मेको जन्‍तु आ नें आ हिक्‍तीक चिन्‍ड आ अर्थ मार बाक्‍मे, दे तुइक्‍चा कली
    जोक्‍ब तुइक्‍ब थुं माल्‍ब। जोक्‍ब मुरुमी जन्‍तु आ हिक्‍तीक चिन्‍ड तुइक्‍ब, मारदे
    हना मेको मुर आ हिक्‍तीक नु गारब। मेको हिक्‍तीक चहिं ६ सहे ६६ बाक्‍ब। प्रकाश १५:२
  car-NT: Kari'na 'wa oty ukutyry man. Oty me mo'ko anari noky ety u'ku'po wairy ukutyry
    mo'ko tupu'ponen kari'na 'wa man. Amy kari'na ekari'san moro ety u'ku'po. Moro
    ety u'ku'po man o'win-to'imamboto ainatone-kari'na itu'ponaka oruwa-kari'na itu'ponaka
    o'win-to'ima.
  amp-amp: Nd nambakfothu yimbu yuhat be nhai wom yima furar yakruhatrt. Nhai. Nd
    nambakfot wom yimarhu nambakfoyet ndnettn yimar tu yima duka tunguneter, nd nambak-fothu
    yimbu yuhat hti nhtahato yak-kfot. Nd yimarhu yufathu nambakfot 666 nambakfoyet.
  bht-bht: इसा छापा दे बारे च समझणे तांई तुहांजो ज्ञान दी जरूरत है। पर जिस बाल ज्ञान
    है, सै ऐ पता लाई सकदा है की इस जानवरे दिया संख्या दा क्या मतलब है। क्योंकि ऐ इक
    माणुऐ दा ना है। ऐ संख्या छेसो छयासठ (666) है।
  eng-NOY: Here is wisdom. Let him that hath understanding count the number of the
    beast; for it is the number of a man, and his number is six hundred and sixty-six.
  cub-NT: Majié jaʉvʉ ʉ̃́re coreóvaiyʉcʉre nore. Ñai coreóvayʉ corevajacʉrĩ ñai ãme
    ãimacʉ jijecʉcʉi númerore. Yo númerobu põecʉi número. Yo númerobu seiscientos
    sesenta y seis.
  ita-1927: Qui sta la sapienza. Chi ha intendimento conti il numero della bestia,
    poiché è numero d’uomo; e il suo numero è 666.
  lww-lww: Ko nap̃a oulo tus nini monar omanmarua ruru e yo nene. Visae ovisu kilale
    make suria, yoko okilia olual marana na kia kiena ne yaru lala, ana apuloviraviran
    marana na kia na surmali nene, am̃al tol lualima yam orai pa orai, pona sa nap̃a
    lap̃asa asape, orai orai orai [666].
  ckb-ckb: 'ئەمە بانگەوازە بۆ دانایی: ئەوەی تێدەگات، با ژمارەی دڕندەکە لێکدبداتەوە،
    چونکە ئەوە ژمارەی مرۆڤە کە ژمارەکەی شەش سەد و شەست و شەشە.'
  nas-nas: 'Ee mmaikoriꞌ, tampaꞌ matau ninka norunoruꞌeriaing tee aung: baa tee naning
    noruꞌpoꞌnunge tee tasiꞌpuaing tee taaꞌniꞌanta, aiꞌ tee tee deerunooꞌ tee biiko
    bakaang miring-koo kuunge bakuꞌari otomaung tee aung: ˜Narung-taa daakuꞌ bera
    ˜narung-taa kivora-ita ˜narung-taa [666]. Tee deerunooꞌ tee naning-naung-koo taaꞌniꞌanta
    makosi.'
  uvl-uvl: Ure nei sangsang letematana ngana. Mele nenge letena matana lape sisala
    luluche ur-inolo nem ene huhuna mur ke nek pe letena matana ia. Iange ene huuna
    nemur i none ene ia. Ke ur-inolo nem ene huuna mur koi nenge 666. (Ana non kina
    lime iri rahtele elle pe ana non kina mol pe rahtele elle.)
  eng-BBE: 'Here is wisdom. He who has knowledge let him get the number of the beast;
    because it is the number of a man: and his number is Six hundred and sixty-six.'
  ixl-CNT: Pek txumbꞌal isaꞌ u tootzajileꞌ. Ech abꞌil tzakꞌkin, ibꞌan tiꞌ u tachul
    vibꞌii u xaꞌebꞌalla txokop. Tan anat koꞌxhtuꞌ aꞌ qꞌu ach qꞌuꞌl nibꞌanbꞌel xoꞌl
    qꞌu aanima. Utz ayaꞌ vaꞌl tzaꞌ, 666.
  xsi-xsi: 'Tamâta ea nenzi ilo-kalo ara, ande kinzi ŋinde nâ ma sikura tu sisama
    vetâŋa ŋine kilala sondo. Ambo tamâta toŋge imo tava ilo-kalo ara, ande ara ŋana
    i ma isowe ŋgoa ŋgoi ŋinde ne kambwaŋe sondo, ŋana tu kambwaŋe ŋinde nde itogo
    tamâta toŋge ŋa. Kambwaŋe ŋinde nde mine: 666.'
  crx-NTPO: Ndi 'i be ts'úwhunih-i, mbe la beni hooni-un, 'en ndi khuna-iti ntsi'-i
    boozi' yolhto huba' hoont'oh. Dune oozi' 'unt'oh. Ndi 'i lhk'uta lhk'uta lhk'uta
    'uyulhni.
  kan-OKCV: ಇದರಲ್ಲಿ ಜ್ಞಾನವಿದೆ. ಬುದ್ಧಿಯುಳ್ಳವನು ಆ ಮೃಗದ ಸಂಖ್ಯೆಯನ್ನು ಎಣಿಸಲಿ, ಅದು ಒಬ್ಬ
