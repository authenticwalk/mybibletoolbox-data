    la valalua la mari usu ge koramulia ge gigi tigi la masova la irovilala te La
    Bolo, la vuhula eia magiri mai la isa la tahalo isasa. Eala moli la irovilala
    tetala eia maie: 666.'
  lbb-lbb: Esining i tastasmai ir talapor wakak ana utna ne. Ir was taman a wawas
    ana rokoio a inagoi, anasa a wawas ana barsan. Anuna wawas ine diono na mar diono
    na bonot pa diono (666).
  kan-2017: ಇದನ್ನು ಗ್ರಹಿಸಲು ಜ್ಞಾನವು ಅಗತ್ಯವಾಗಿದೆ. ಬುದ್ಧಿವಂತನು ಆ ಮೃಗದ ಸಂಖ್ಯೆಯನ್ನು ಎಣಿಸಲಿ,
    ಅದು ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಸೂಚಿಸುವ ಸಂಖ್ಯೆಯಾಗಿದೆ. ಅದರ ಸಂಖ್ಯೆಯು 666.
  cso-NT: Hniáuh³² quia³lín³ jmɨ́¹ tsɨ́³ bíh¹ tsú² ca³tɨ²¹ hi³ nɨ́². Jáun² lɨ³ua³
    jan² tsá² quia³lín³ jmɨ́¹ tsɨ́³ bíh¹ lɨ́¹³ hnauh¹³ he³ hnió³ juáh³ número jáun²
