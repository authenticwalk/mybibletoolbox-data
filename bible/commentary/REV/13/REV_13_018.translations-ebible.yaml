verse: REV.013.018
translations:
  kpx-kpx: Di hoto mole louge kemo nenilahai lulelelahave. Ovo ke namba keu atae ivilike.
    Namba keu koseanu. Sigisi, sigisi, sigisi (666). Iale oleuoleu lulelelahale keabuna
    ihuve ke hilokai.
  okv-H: Avoeto umo kiari embo kito o ta ‘number’ avo eto kito eheketo hambujo amo
    embo na donda ehekagora amita ‘number’ avoeto 666 ra.
  tbo-tbo: 'Anona geka e memae ma inapa iyai ina hanapugeya yaka apo mimituwana a
    numela ina hiyawa tuhagaya: 666 naka lawa numelana a lata.'
  mal-C: ജ്ഞാനമാണ് ഇവിടെ അത്യാവശ്യമായിരിക്കുന്നത്. വിവേകമുള്ളയാൾ മൃഗത്തിന്റെ സംഖ്യ
    കണക്കുകൂട്ടട്ടെ; അത് ഒരു മനുഷ്യന്റെ സംഖ്യയാണ്; അവന്റെ സംഖ്യ 666.
  grc-SR: Ὧδε ἡ σοφία ἐστίν. Ὁ ἔχων ⸆ νοῦν ψηφισάτω τὸν ἀριθμὸν τοῦ θηρίου· ἀριθμὸς
    γὰρ ἀνθρώπου ἐστίν, καὶ ὁ ἀριθμὸς αὐτοῦ ⸋ἐστὶν⸌ ⸂ἑξακόσια ἑξήκοντα ἕξ.⸃
  bgc-bgc: 'ज्ञान इस्से म्ह सै: जिस म्ह अकल हो वो इस पशु का अंक जोड़ ले, क्यूँके वो
    माणस का अंक सै, अर उसका अंक छ: सौ छियासठ सै।'
  khz-khz: 'Aoneka ea: Aonama pa tugamagi-ilu talimana na vovevega-rakava gauna nuumerana
    pene vega-penoa, kwalana vonuumera voo talima ta nuumerana. Nuumerana ea: 666.'
  deu-TKW: Hier die Weisheit! wer es versteht, der berechne die Zahl des Tieres, denn
    es ist eines Menschen Zahl. Und seine Zahl ist 666.
  zsr-NT: Naꞌa rquinnuꞌ yöl‑laꞌ rejniꞌi. Nu nap yöl‑laꞌ rejniꞌi ral‑laꞌ ulabtëz tsca
    le nababbaꞌ nuaꞌbaꞌ böaꞌ sniaꞌ naꞌ, nac ca le nababëꞌ bönniꞌ, atiꞌ le nababbaꞌ
    naꞌ nac xop gayuáꞌ yu tsonnlalj yu xop.
  lin-lin: 'Makambo oyo ezali penza kosenga bwanya. Tika ete moto oyo azali na mayele
    alimbola motango ya nyama, pamba te ezali kotalisa kombo ya moto ! Motango yango
    ezali : nkama motoba na tuku motoba na motoba.'
  hns-NT: Dje ie tjiedj maange hai samdjhe, oke tjaahie gjaan paawe ke. Aur djab koi
    ke akkiel hoi, tab oe ie nambar ke matlab djaan paaiga. Ie nambar iensaan ke nambar
    hai, aur ie tjhau sau tjhiaasath (666) hai.
  noa-E: Mʉg mua jaau chirʉm khaug awaagan dʉ̈rrchata khĩirjug paraa aju aai sim.
    Chi mag khĩirjug khaphʉ simua khaug athá, magan mag mepeer dauchach khan número
    agá. Wajapcharan mag numeroon ĩchab woun mʉg atag sĩeju dënëu. Chi número, 666
    khabahab.
  eng-EMTV: Here is wisdom. Let him that has understanding calculate the number of
    the beast, for it is the number of a man—his number is 666.
  mib-NT: 'Jnūhun ndíchí cúu jeē cahán rī yāhá: Tāca ñáyuu jécūhun vāha ni cuu tava
    i cuenta número quɨtɨ xéén un, chi número un cúu sɨ́hvɨ́ ɨɨn tēe. Te número un
    cúu iñū ciento unī xico iñū.'
  lif-NT2: कन् पाःन्‍निन् कुसिङ्‌निःप्‍मा सिक्‍कुम्‍दिङ् निङ्‌वाॽ चाहाबा चोःक्‍लो॥
    आत्तिन् सिक्‍कुम्‍दिङ् निङ्‌वाॽसाबा चोःक् हाराॽ खे़ल्‍ले़ खे़न् किप्‍मा के़घुःबा
    थक्‍साःल्‍ले़ कुघानिःत्तिल्‍ले़ कुबेःन् फाःक्‍खुररो, थेआङ्‌भे़ल्‍ले़ खे़न् लत्‍छा
    मे़न्‍छाम् याप्‍मिःल्‍ले़ कुघानिःत्‍लो॥ खे़न् खानिःत्तिङ्‌ग ६६६रो॥
  xnj-xnj: Penapa piganikiwa luhala! Mweavi na luhala ihotola kudandaula mvalangu
    weuwangangana na liina la chinyama chila, mana yaki ndi mundu nunuyu. Mvalangu
    waki ndi miya sita sitini na sita.
  mmx-mmx: Mina lok ka lodoxoma avukat ti na. Do tara ikleklen aleng, neni na gu asu
    na leexes at lavatpanga sio. Na leexes i lok katling lara laradi, la leexes teren
    i epovo at lavanna sangaun kobot mi lavanna sangaun mi lavanna. (666)
  cbr-NT: An ñu 'unáncë unin ca parúnpapanuax uaxa 'irucë ñuinacan'ëo uisai quicë
    cara aín número 'icë quixun 'unánti 'icën. Aín númeronëx ca, seiscientos sesenta
    y seis (666) 'icën. Anëñu 'aíshbia númeroñu unisaribi ca a ñuinacan'ëon número
    'icën.
  tee-NT: Pus na tasq'uini ju k'ox ac'atsanti ni lai machakxacan ju ani. Pus ju na
    lai amachakxanan laich camispaya' ix'aputek'enti ju maktili'. Pus ju anu' aputek'enti
    nomputun ixtapaka'ut tam xamati'. Pus ju anu' aputek'enti yuchi ju lakachaxan
    cientos a sesenta y seis.
  eng-LSV: 'Here is the wisdom! He who is having the understanding, let him count
    the number of the beast, for it is the number of a man, and its number: six hundred
    sixty-six.'
  cak-NT: Y ri ru-número ri na'ey nimalaj itzel chicop ja ri seiscientos sesenta y
    seis; y ri número re' número chi winak. Can q'uiy no'j (na'oj) nrojo' chi nina'ex
    anchique ntel chi tzij re'. Romari' ri winak ri c'o runo'j (runa'oj), can tunojij
    utz anchique ntel chi tzij ri ru-número ri na'ey nimalaj itzel chicop, chi nutemaj
    anchique ri rubi'.
  pah-NT: Ojapyakaheterame jate ti ahe ikwahavi yhyapypeva'ea rera. Kiroki ga okwaha
    hete – gaha ti tomo'emo'ẽ yhyapypeva'ea rera número onhimombaragwahava hehe. Yhyapypeva'ea
    rera número ko akwaimbae'ga rera número. Yhyapypeva'ea rera ko número seiscentos
    e sessenta e seis.
  sja-NT: 'K''ĩsíatɨ mɨa jararude. Chi k''ĩsia k''awaa beerãpa k''awaa atadai ma nemĩsia
    t''ɨ̃, ichi número juasiadak''ãri. Ma número eperã número: seiscientos sesenta
    y seis.'
  xed-xed: Wana fitika zlagakwa mndu ya nda ɗifil ma ghəŋani. Mndu ya nda ɗifil ma
    ghəŋani ná, dzaʼa nda sna ta skwi ta kumə mbsaka hga tsa nimtak ya ta mnay. Tsa
    mbsak ya ná, manaka hga mndu ya. Mkuʼ dərmək nda mkuʼ mbsak mkuʼ mida nzakwani.
  mks-NT: Xi̱hín ña̱ yóho cuu canda̱a̱ ini ndó ndá na̱ cúú na̱ ndíchí ji̱ni̱. Ndá
    ndó, na̱ cánda̱a̱ ini xíní ñúhú ji̱tá ndo̱ cuéntá xi̱hi̱n numero ña̱ cúú qui̱vi̱
    mé rí nu̱ cuítí cán jáchi̱ cúú á tátu̱hun qui̱ví ña̱yivi. Ta numero yóho cúú á
    i̱ñu̱ ciento u̱ni̱ jico i̱ñu̱.
  gfk-S: 'Io kaie, i tahut be dait na lilik timaan uta ikin. Nesi tikenong a ut na
    minanes ie, na tale be na silihe tupas no pipilaina tano winawas tano raaia, kinong
    no winawas i haruat ma no winawas gar na turadi. Ma no nuno winawas aie horek:
    666.'
  bmu-bmu: 'Keu ki möt asaribingö mötkutukutuŋi kewö: Kunŋan mötkutukutuŋambuk maljawi,
    yaŋön mönö jemnembagö jaŋgöŋi oyoŋma. Jaŋgöŋi mi gölme azigö jaŋgöŋi akza. Supap
    jaŋgöŋi mi 666. Mewö.'
  dgz-dgz: Nop mame anu awane nagire anu tap. Kwarayo yaua ok seni agi mega batnage
    anup, ame 666.
  eng-GNV: 'Here is wisdome. Let him that hath wit, count the number of the beast:
    for it is the number of a man, and his number is sixe hundreth threescore and
    sixe.'
  zaa-NT: Para ttélíni ri'u nui nna yala la' riyeni tse' riquína'ni ri'u. Canchu té
    la' ritelíni qui' lu' nna, ethàtsilà'na lu' número qui' nu túxúa. Pues ccą representar
    nombre qui' ttu nubeyu'. Número quì'į nna ną́ 666.
  eng-WEBSTER: 'Here is wisdom. Let him that hath understanding count the number of
    the beast: for it is the number of a man; and his number is six hundred and sixty
    six.'
  guh-guh: Mapajamatabëcuenelivaisi bepacanaëjëtameje xaniavaetsia paneyapëtaenexa.
    Pajivi yapëtane, canaëjëtsi piayainë pijanúmero. Tsipaji bajaraponë panúmero xaina
    pevënënexa. Panúmero bajaraponë xaina seiscientos sesenta y seis.
  bon-bon: Maane miiji umle cama ai ne opo awatname. Laasi nyene umle biname, tabe
    te jäärngege, drowä gwidape me namba ngeno myene. Pui namba lui biname me ngii
    tääpu myene. Pui lui 666 gyene.
  nhw-BL: Ya ni monequi tlalnamiquilistli para anquimachilise huan anquimatise quesqui
    quisa nopa número catli quiijtosnequi nopa fiero tlapiyali. Pampa inúmero eltoc
    inúmero se masehuali huan inúmero eltoc 666.
  swh-ONEN: Hapa ndipo penye hekima. Yeye aliye na ufahamu na ahesabu tarakimu za
    huyo mnyama, kwa maana ni tarakimu za kibinadamu. Tarakimu zake ni 666.
  wbi-wbi: Iiji jilonda uvukola. Nave ghweni alinuvukagusi, muleke akagule kuvomba
    imbalilo ja namba ija kikanu. Ulwakuuva namba ja vumuunhu. Inamba jake ja filundo
    tanda nifijigho tanda na tanda.
  bba-bba: Ye yɑ bwisi bikiɑmɔ wee. Bɑɑwure wi u bwisi mɔ u koo kpĩ u ɡbeeku yɑɑ yen
    dɑmbɑn tubusiɑnu ɡiɑ. Domi dɑmbɑ ye, yɑ sɑ̃ɑwɑ tɔnu ɡoon dɑmbɑ. Yeyɑ nɑtɑ kɑ wɑtɑ
    kɑ nɔɔbɑ tiɑ (666).
  eng-KJVCPB: 'Here is wisdom. Let him that hath understanding count the number of
    the beast: for it is the number of a man; and his number is Six hundred threescore
    and six.'
  kgk-NT: “Inúmero rei” he'i mo'ã arã hexaháry upe mymba vaigwasu ete kwaa ukaha-rehe.
    Inharandu porã va'e mante oikwaa porã arã mbava'e pa he'ise upe número réry rehegwa.
    Upéa número he'i kwimba'e réry-rehe. Seiscentos e sessenta e seis voi inúmero,
    mymba vaigwasu ete rekoporuha número voi.
  waj-waj: Ii kua ivaara tuqinnama yaata utuatee. Gioonna kiaapu voovoono tinni yoketaivo
    innaki vaino fai fayai mmararaivaa yaarira kua oyaivaa arinaima rikiaanaravai.
    Ii yaarira kua ivo inna vaidiivaara tii kuaivo 666 vainoo.
  cpy-cpy: Apaani yotaniri, ari okantaki ikemathatero iroka oshiyakawori iwaero owantaniri.
    Tema iroka oshiyakawori iwaero, rootaki rojankinee-tziri “666.”
  mpx-mpx: 'Ebo nuku siba te alan ya nuku pwawa. Ebo etega nuwana i sapu, inoke bwasumu
    bekikina alana ana namba ni vasili loyaan, kaiwena namba i pamasal tau etega alana.
    Alana ana namba iya hiwe: 666.'
  wbp-wbp: Nyiya kujaju kangalpa wangka? Ngana pina-nyayirniji kajika marda milya-pinyi
    nyampuju nampa kinki jinta-kari-kirlangu. Nampa yinyaju ngulaju wati-kirlangu
    yirdi. Manu nampaju 666.
  luo-luo: To ngʼeyo tiend wachni dwaro rieko, Ngʼat man-gi rieko, mondo okwan namba
    mar ondiek, nikech nambano ochungʼ kar nying dhano. Nambano en mia auchiel gi
    piero auchiel gauchiel.
  nhe-NT: Ya ni monequi tlalnamiquistli para inquimachilise huan inquimatise quesqui
    quisa nopa número tlen quiijtosnequi nopa fiero tlapiyali. Pampa inúmero eltoc
    inúmero se tlacatl huan inúmero eltoc 666.
  aii-aii: ܠܲܐܟ݂ܵܐ ܝܠܵܗ̇ ܚܸܟ݂ܡܬܵ‌ܐ. ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܗܵܘܢܵܐ ܚܲܫܒܸܢ ܡܸܢܝܵܢܵܐ ܕܕܵܒܵܐ؛ ܣܵܒܵܒ
    ܡܸܢܝܵܢܵܐ ܕܒܲܪܢܵܫܵܐ ܝܠܹܗ؛ ܘܡܸܢܝܵܢܹܗ ܝܼܠܹܗ ܫܬܵܡܵܐܐ ܘܫܬ‌ܝܼ ܘܫܬܵ‌ܐ.
  esk-NT: Uvva taamna kalipsiksuq suli iñupayaaq kaŋiqsisiqaqtuksrauruq. Iñuum kaŋiqsitḷaruam
    kisilliuŋ kisirrutaa niġrugaaqłuum. Taamna kisirrutigigaa iñuum, aasrii kisirrutiqaqtuq
    666-mik.
  msb-msb: Nagakinahanglan ini sin kadunungan. An madunong makaaram san gusto sabihon
    san bilang sani na hayop kay ini na bilang simbulo man san ngaran san usad na
    tawo. An numero sani 666.
  cpa-NT: Jmáh¹lah dsa² ŋi¹² ma¹dsio¹² báh³ li¹ŋë́² jǿg³ jøng². Ju³hniangh³ dsa² ŋi¹²
    número jøng². Di³ ma²lǿa¹² número jøng² jǿg³ chi³jnøa¹² ha²lah tsen² jan² dsa².
    Lǿa¹² número jøng² jŋiéng² ŋi²lǿg² rø²dsǿ² to¹lu¹guií² rø²dsǿ² guie¹jŋiéng².
  dso-dso: ସେ ପସୁର୍‌ ନମରର୍‌ ଅରତ୍‌ ଗଟେକ୍‌ ଗିଆନ୍‌ ରଇବା ଲକ୍‌ସେ ଜାନିଅଇସି । କାଇକେବଇଲେ ସେ
    ନମର୍‌ ଗଟେକ୍‌ ଲକର୍‌ ନାଉଁର୍‌ ବାଦୁଲେ ଆଚେ । ସେ ନମର୍‌ ଅଇଲାନି ୬୬୬ ।
  meu-meu: 'Aonegana binai: lalona e pararamu tauna ese hari daḡedaḡe ḡauna numerana
    baine hagaua, badina be ia na tau ta numerana. Numerana binai: 666.'
  yva-NT: 'Sya arakovo wabacave sya ayaowe so rai, syo raura kakavimbe wasai: Ana
    mamun umawe apa nomorije ama ine mbare ramu. Vatano makarikuga mbar obo nawirati
    unanta ama ine rai. Weti are pirati akarikuga mbar syare po nomorije umaso ama
    ine ratantona kobe, weye ana mamun umawe apa nomorije so raurata irati vatane
    inta apa tame rai. Ama nomor mamo 666.'
  dgc-dgc: Isipén moy, sikam a mégbasa ta éye--du matalinung san i makapospusa ta
    kahulugen no numeru no hayup. Dahilan i kaparehua no numeru na éy ngahen na esa
    a lélake. I numeru na éy 666.
  zpm-NT: Tib lë miech nac número co; xoop gayoo tsoṉgaḻ xoop naca. Zha ne ligier,
    zha ne niini, zieṉ zho cho nac ma co.
  hix-NT: '@see-verse:REV.013.017'
  sim-sim: Ma ol hishiyarinda nga nawa ondo avak mashi kaso maintontlo sihin yarikwa
    lir. Ma ol waphishiyarinda nga nawa ondo namba oson avak li kantim ukwa sir. Ma
    larhi namba sir. Namba oso 666 osira.
  npi-ULB: यसले बुद्धिको आव्हान गर्छ । कसैसँग अन्तर्दृष्‍टि छ भने, त्यसले पशुको सङ्ख्या
    हिसाब गरोस् । किनकि त्यो सङ्ख्या मानव-जातिको निम्ति हो । यो सङ्ख्या ६६६ हो ।
  cgc-cgc: 'Kinanglan gid ta alam aged maintindian daw ino beet ambalen ta numiro
    ta una na makaadlek na ayep. Dapat mga ittaw na maalam isipen gid danen daw ino
    beet ambalen ta numiro an tak simbulo ta ngaran ta ittaw. Yi numiro din: 666.'
  tim-tim: Imâ tirip towat in yendâp luâk siâ nâŋgâ nâŋgâ humo yeaŋdâwân âmâ soŋgogât
    kot kulem aregât keiŋe mem miawakbiap. Kot kulem are luâk siâgât kot amâ 666.
  yor-yor: Níhìn-ín ni ọgbọ́n gbé wà. Ẹni tí o bá ní òye, kí o ka òǹkà tí ń bẹ̀ lára
    ẹranko náà, nítorí pé òǹkà ènìyàn ni, òǹkà rẹ̀ náà sì jẹ́ ọ̀tàlélẹ́gbẹ̀ta ó lé
    mẹ́fà (666).
  wos-wos: Guni xékélelakikwa du takwa, mé saréké. Guni jémba sarékéta wun ximbalina
    nambaka xékélakitanguni. Wun namba wu duna namba dé. Wun namba 666 dé.
  emp-NTPO: 'Maʌ̃ numeroba caida jara b̶ʌ cawai careara ne cawa b̶aida b̶ʌa. Crĩcha
    cawa b̶ʌba poya cawaya caida jara b̶ʌda. Maʌ̃ numerora ẽberã trʌ̃da mãwã b̶ʌa.
    Idji numerora naʌ̃gʌa: 666.'
  eng-F35: 'Here is wisdom: let the one who has understanding evaluate the number
    of the Beast, for it is the number of man—his number is 666.'
  ind-ind: Diperlukan kebijaksanaan untuk mengartikan maksud dari angka yang dipakai
    sebagai lambang nama binatang pertama itu, karena angka itu menunjukkan seseorang.
    Dan angka itu adalah 666.
  pes-OPCB: در اینجا نیاز به حکمت است. هر که باهوش باشد می‌تواند عدد وحش را محاسبه
    کند، زیرا این عدد، عدد یک انسان است و عدد او ۶۶۶ است.
  mpt-mpt: Nibo olo kla funanomo! Nakae waneta tekein keminsa bie mole kukub olo tam
    tlamo tekein kenea namba olo kulan halebe nambabe geneko! Namba olo naka make
    nambabe. Eka e namba ole 666 obe.
  ssx-ssx: Do ekimanu opolo epea꞉ka꞉na꞉ta꞉ kota꞉ epeke hone u lenkene pita꞉la꞉ somema꞉
    ana꞉ pilieke. Ma꞉nda꞉ epita꞉ epeke honema꞉ tumba wia꞉ka꞉na꞉ta꞉ kota꞉ ipikana꞉ma꞉
    koto sayalena꞉ namba lo yokena꞉e. Pa ekipeke mo nambata꞉ halina꞉ bikina꞉ anketeke
    minolo kone la꞉la꞉me. Koto nambata꞉ 666 la꞉la꞉me.
  mkl-mkl: Iyi í sĩɑ kɑ ce si lɑɑkɑi wee, inɛ iyi í nɛ bisi fei í sĩɑ ku mɑ̀ yɑɑsei
    lɑmbɑi iŋɑi sɑkou. Lɑmbɑɛ, lɑmbɑi ɑmɑnɛi. Jiɑɛi cĩɔ mɛɛfɑ do kitɑ do mɛɛfɑ (666).
  gaq-gaq: ଆକେନ୍ ସଂକ୍ୟାନେ ବିସ‍ଏରେ ବୁଜେ ନ୍‌ସା ଗ୍ୟାନ୍‌ଣ୍ଡ୍ରେ ଦର୍‌କାର୍ । ବୁଦିମାନ୍ ରେମୁଆଁଇଂ
    ଆତେନ୍‌ ବୁଜେ ୟାଆର୍‌ଏ । ଆତେନ୍‌ ମୁଇଂ ରେମୁଆଁନେ ମ୍ନିକେ ବାସଙ୍ଗ୍ଆର୍‌ଏ । ଆତେନ୍‌ ସଂକ୍ୟା
    ଡିଂଡିଂକେ ୬୬୬ ।
