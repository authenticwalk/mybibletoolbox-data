  ena-ena: '@see-verse:REV.013.017'
  nbq-nbq: Higya lagirik, at wene yuknugu ako en ambi inim yuknugu higya dugwit, “Wene
    mbilinogo yugirigya hegen ako andi, it ap enendawi werek en adigat sigam hugu
    dogosogom. At yangge ako en dirup mbanggas ako andi, ap ambi inisanomor dirup
    mbalek 666 atma, it avakwa enendawi werek halok, ‘Nomor weyak andi, yi at higi
    o,’ yiluk, dibagu dogopwak o,” yiluk, yuknugu higi.
  tgo-tgo: 'Mbene hu thimba amba ne valɨkaiwami hu thuweya idako iyako. Thoŋgo regha
    nuwae i rumwaru, ambane i vaona tamweya thetheghan mbwanjamɨko iyako idae ghanamba,
    kaiwae nambako i woraŋgiya lolo regha idae. Idae ghanamba iyake: 666.'
  yap-yap: Ren’ey e ngan gonopiy. Ya en ni ba llowan’ e rayag ni nge pir’eg fan fare
    namba rok fare gamanman, ya re namba nem e ke yan nga luwan fithingan be’ nib
    mo’on. Namba rok e nel’ mir’ay nge nel’ i ragag nge nel’.
  mop-NT: Tuclabül u c'ati a ba'al ada'a. Le'ec a seeb u yoolo, yan u tuclic biqui'il
    u numero a baalche' abe'e. A numero abe'e, u numero jun tuul ti winic. Le'ec u
    numero abe'e, seiscientos sesenta y seis.
  tet-tet: Ema musti tetu diꞌa-diꞌak lia neꞌe. Nomer nia, “666” (atus neen neen nulu
    resin neen). Nomer nia, kona baa ema raiklaran ida naran. See mak matenek, katak
    kokon nomer neꞌe naꞌak saa.
  hlt-MCSB: Cueihnah tah om he. Lungbuei aka khueh loh satlung kah toeknah te tae
    saeh. A toeknah tah hlang ni. A toeknah tah yarhuk sawmrhuk parhuk ni.
  xtd-NT: Diko ni ñayiu tuꞌa tnuꞌu ndichi te kaxi ini‑i kuaꞌa kada‑i cuenta número
    kɨt ndeꞌe n‑kane nuu mar jan chi numero ijan kuu número ñayiu. Número‑tɨ kuu iñu
    cientu uni diko iñu.
  mdy-ETH: ዬይ ዔራቶ ኮይሳያኬ፤ ዒኔና ጪንጫ ማዔሢ ቦዓሢኮ ፓይዶ ፓይዲ ዔሮንጎ፤ ዓይጎሮ ጌዔቴ ፓይዳ ዓሲ ፓይዲ ማዔሢሮኬ፤
    ዬና ፓይዳ ላሆ ፄኤታና ላሂታሚ ላሆኬ።
  spl-spl: Otmu yeŋe den kulemguan yu sâlikum nâŋgâŋetâ keterahâk. Yâhâ soŋgo sâtŋe
    kârikŋe ya tetewuap yamâ dopŋeâmâ 666, dop yaŋeâmâ lok âlâhât kut ya miop. Yawu.
  usp-NT: Man yoloj ri, rajwaxi' wi' jno'j jun cristian chi retemaj. Nen wi' jno'j
    ticwin chi rajlaj man jb'ij man etzl awaj ri b'anal la' número jwi'l ticwini'
    chi retemaj ri jcholajl tielwi', man rajlal ri tiel ri' wakakib' cient riq'ui
    oxc'al wakakib' (666).
  zav-NT: Na' nga de to yeḻə' sin' de'e əgwzeɉni'in chio'o c̱he bežən', na' šə no
    cheɉni'in cheyaḻə' gwlabe' nomero c̱hebən'. Na' nomero c̱hebən' naquən can' chlab
    chio'o beṉac̱h, x̱op gueyoa gyon x̱op.
  sgz-sgz: 'Gita holhol kuluk be! Ái sinih a mon i kán mánán, ki na kis án hol suri
    na ser pasi sálán i mámát káián rokoi, kabin mámát erei a tur arwat mai mámát
    tili ngisán kesi kálámul, má a ngoromin: awon i mar mai awon i sángul mai awon
    (666).'
  kek-NT: A'in naraj nak cua̱nk xna'leb li ani ta̱ilok re. Li ani cuan xna'leb naru
    tixsic' c'a'ru xya̱lal. Naru ta̱rajla lix letril lix c'aba' li josk' aj xul ut
    ta̱e̱lk lix número jun li cui̱nk. Li número a'an cuakib ciento riq'uin cuakib
    xca̱c'a̱l (666).
  blz-NT: Men tukokonon tuu' kani'i kada' mian pinginti'ianan. Mian men pinginti'ianan,
    ia sida mansaa' angkana ayop iya'a, gause saa'na angka iya'a a ngaanna sa'angu'
    mian. Angkana nomo'atu nomompulo' ka' nonoom (666).
  poe-NT: Tꞌichjánxi̱n chrókienxínrá tíhi. Tí nkexro tienxín la chrókónohe tí número
    chónta tí bestia kíxin tíhi mé tí número chónta ijnko chojni la mé tí número mé
    seiscientos sesenta y seis.
  san-TAM: 'அத்ர ஜ்ஞாநேந ப்ரகாஸி²தவ்யம்ʼ| யோ பு³த்³தி⁴விஸி²ஷ்ட​: ஸ பஸோ²​: ஸம்ʼக்²யாம்ʼ
    க³ணயது யத​: ஸா மாநவஸ்ய ஸம்ʼக்²யா ப⁴வதி| ஸா ச ஸம்ʼக்²யா ஷட்ஷஷ்ட்யதி⁴கஷட்ஸ²தாநி|'
  cof-NT: Inca duque tenca cantsan joe. Tenca tanlari ya animalichi numeroca cuenta
    larito, jera entendeintsan joe. Tsachichi numero joe. Yachi numero sota patsa
    sota chunca sotaca joe.
  srm-NT: Wë nöö aki i ta si taa fusutan dë fanöudu e, fii wegi di nöbu naandë luku
    ee andi a kë taki. Biga a dë di nöbu u libisëmbë. Hën da sikisi-höndö-ku-sikisiteni-ku-sikisi.
  qvs-NT: Kankuna entiendinayashpaykichi allita yuyaychi ama chay manchana laya animal
    llullachishunaykichipa. Chay animalpa numerunka runakunapa numerunmi. Chay numerunka
    sokta pachak sokta chunka soktami.
  zca-NT: 'Re'' naki''n men nzhak no men natsin, wi'' xa'' cho numr che''n ma kwa''n
    nile'' mandad ze'', porke jwals gap tu men numr re'': xo''p gayo'' nzho chon gal
    nzho xo''p.'
  cbc-NT: 'Bairi atiere caroaro catʉ̃gomasĩrã majũ tʉ̃gomasĩrotiya. Bairi ni ũcʉ̃
    caroaro cʉ̃ númerore catʉ̃gobócamasĩ cʉ̃ caãmata, cʉ̃ ya númerore quetibʉjʉya.
    Ti número pʉame jĩcãʉ̃ caʉ̃mʉ yaro número majũ niña. Yʉ roque ti númerore yʉ masĩña.
    Atore bairo niña: seiscientos sesenta y seis, niña.'
  qxo-NT: Tantiyacur alcäbu cayay anticristupa jutin nümeruchö gellgashga canganta.
    Tsay nümeroga jogta pachac jogta chunca jogtam (666). Pipis yachag cagcunaga tantiyanman
    maygan runapa jutin tsay nümerucunawan gellgashga cangantam.
  mox-mox: Vonahaqiaqi, ʼeguma baʼe yani diavona weaqina nuada naʼeqaʼuya, e ʼinega
    nugweta alamani qiduana Yaubada ʼinega kana ʼewea. ʼInega taha toalamani aqiaqi
    ana fata yubai nana ana naba nanuaʼeqaʼuya, mana naba nana tomotau taha ena naba.
    Ta tauna ena naba 666.
  kew-kew: Niaame go madare kone waru samina. Gore aanu medaloma makuaaemere go kira
    aune yaena naba waru adoa samina nabana re waru niminaamina. Go naba perekea sanare
    aa medana bi teme. Go naba dipitimare 666 mada adalima.
  dww-dww: Taudi aitauḡa nam nuauyauya ḡarodie, taudi inam kauinama tokare nam ta
    kataie. Be nuauyauya banegidima, taudi tokare musara ḡasiḡasinama na nambama ta
    sievi be ta kataiena. Baninama inam nambinama tauna banaga na nambama. Be namba
    inam 666.
  twi-ASANTE: Yei hia ma nyansa. Obiara a ɔnim nyansa no bɛtumi ahunu nsɛnkyerɛnneɛ
    a ɛgyina hɔ ma aboa no ase, ɛfiri sɛ, nsɛnkyerɛnneɛ no gyina hɔ ma onipa edin.
    Ne nsɛnkyerɛnneɛ yɛ ahansia aduosia nsia.
  aoj-aoj: Apaꞌ ukup pendape banagep andeandeꞌma isimba. Epen ami negegawai anin aꞌ
    nindiamba namba mafin anamba alupunai andeandeꞌ. Namba inimba basef waminif atina
    anona aman. Namba inimba 666.
  cbv-cbv: Caán daacátdih tʉ́i jéihyat caá náahap. Dios ã teo wáacatjĩh jéihnit jʉmna,
    Namoíh daacátdih ñi tʉ́i beh enbipna caá. Caán número newéíh wʉ̃t ã jʉmna caá.
    Ã́ih número seiscientos sesenta y seis caá.
  taw-taw: Binɨb gos teplep nepal okok, takaw jɨj anɨb ak pɨyow nɨgɨnɨgel tek mɨdeb.
    Nɨgtep gɨl nɨm, tap ladek anɨb ak, namba ne jɨj ak nɨgɨnɨgabal. Namba anɨb ak,
    bɨ olap yɨb ne ak mɨdeb. Namba anɨb ak nɨm, 666.
  jic-NT: Nenem 'a costa way sin la 'üsüs. Nun nusin tjü'üsüs, nujola tapalas tsjan
    mpes número niná jupj ló jin p'iyá ca nsem. Jupj número mpes ca jus cülayecj jupj
    yom p'in. Jupj número seis cientos sesenta y seis.
  zap-NT: Nee rkyiin gyelenyenii. Mén ne nyenii, sboo men kwent xnumber mazab guin;
    laa number guin nak xnumber mengyëzlyu; laa we nga nak xuupgwyuuno-tsonlalno-xuup.
  wer-wer: Animaö nga pöpë yapinta songön pöt epël këëkë kön wiipa. Yapin pöt saareet
    666 pël wia. Pötaanök omën namp kön wetete wë pöt saare epët sangk kelak pöta
    songönte ëwat sëp.
  ipi-ipi: '@see-verse:REV.013.017'
  qul-NT: Caypi yachayka munacun. Entendejka manchana animalpaj numeronta tanteachun,
    runapaj numeronta. Chay numeroka sojta pachaj sojta chunca sojtayoj.
  tnc-tnc: Kiwãme koᵽakaja simaraᵽe 666. Ᵽo'imaja wãmea ãrĩrika simaraᵽe samarĩjĩkareka.
    “I'suᵽaka ãrĩrikoᵽakaja sime”, ãrĩwãrũokaro'si jia samija ĩawãrũbe.
  ter-NT: Enepone koekúti, konókoti êno exóneti motovâti éxeokono kixó'ekone. Koêkuti
    xâne koati ko'isóneuti, ivávaka númiruna ne koyuvôrixovoti xâne kutí koeti êno
    koyuvôrixovoti hó'openo, vo'oku enepone númiruna, koati iha hóyeno kixó'eko. Énomone
    ne númiru, seisentu sesentai sei.
  bmr-NT: Jaano jino gaajacoro esuhi. Agaajaabo jino ɨñɨhicuubo oovoco gaajacɨ; jino
    saafi miyamɨnaafi oovota. Jaano jino seiscientos sesenta y seis.
  fuf-fuf: 'Ɗoo non, maa faamu: On mo no mari hakkil, yo limu adadu innde ngin kullii,
    ko fii ko adadu neɗɗanke non. On adadu ko teemeɗɗe jeegoo e cappanɗe jeegoo e
    jeegoo.'
  bhl-bhl: 'Ibolow fukunin ken so biliw kawtiw yu kilele ibolow fukunemoliwka! Nimin
    kawtiw ite mak kal so kebiliw kawtiw yu aneng matil beem wiin mongom be teing
    bokosomi, kal keko, “Kunum mak em wiin em mongom ete kai!”, angeko, kal keboliwka!
    Wiin beem mongom e kanekote: 666.'
  ons-ons: Iwa yemo miti dereret wane kine wakoniake, ŋei mane eŋe dereretine suaine
    pa manmaikeo, yemo osom zubainane zaleinane kine ma desiake, onoka wane zale okoramaike,
    eamo ŋei mane wane eŋet, eŋane zale yemo 666.
  con-NTPO: Vama ñotsse in'jamba in'jan'faja. Majan injama'pata tsu agatto'choma ñotsse
    in'jaña'cho. Tsa agatto'cho tsu seisciento sesenta y seis, a'i inisema agatto'cho.
  ghs-ghs: Qate kabira repotti oi Romaho gamani oho dzareio 666 oi Neroho isaki, oi
    teeho bahe noi abi qanga oho qiba gottanipamu ooni.
  peg-peg: ଇବେ ଗିଆନ୍‌ ଲଡ଼ା । ଇନେରିଂ ବୁଦି ମାନାତ୍‌, ହେୱାନ୍‌ ପସୁତି ଲମର୍‌ ଗାଣା କିଏନ୍‌,
    ଇନେକିଦେଂକି ହେଦାଂ ମନାୟ୍‌ତି ଲମର୍‌, ଆରେ ତା ଲମର୍‌ ଆନାତା ୬୬୬ ଚ ସହ ଚସଟି ।
  txu-NT: Be, me no mexbit godja me kuma. Ẽ, gora me ano mex jabej on mry'ã numeru
    pumũ. Numeru ja kute me idji pyràk. Nãm 666. Be, mry'ã numeru ne ja.
  eng-WEBU: Here is wisdom. He who has understanding, let him calculate the number
    of the beast, for it is the number of a man. His number is six hundred sixty-six.
  gnw-NT: Icavi co penoi vaerã aracuaa. Uicuaa cavi vae tuipapa maemɨmba guasu inúmero.
    Echa'ã penti cuimbae inúmero. Inúmero co seiscientos sesenta y seis.
  mux-mux: Mimi-sipa numanu kimbu-sipa piliimba yambale-ni ilinga ung-pulele piliimbanje?
    Yambu bimanga nambama mimi-sipa kambu tolemále-ni méle-takara kaniliinga nambale
    mimi-sipa kambu topa piliipili. Yunga nambale yi tenga nambale. Yunga nambale
    Siks andret Sikisti Siks (666).
  maj-NT: Kui ni xu'bi̱ xi machjéhe̱n kju̱a̱nkjintak'un. Xi mankjihi̱n kat'asje xki̱hi̱
    chu̱, a̱t'aha̱ xki̱hi̱ j'áíhi̱n nda̱há niu̱. Jun unchan ko̱ cháte ko̱ tj'ion nku
    niu̱.
  bkq-NT: Seiscentos e sessenta e seis keankâ mârâ número, uguondo ezedy xutuho. Tonomeguneim
    modo xutuze mârâ número âdakeze aguely awyly, uguondo ezedy xutuho mârâ. Ton-honre
    wâne ise mârâ número xutuhoem, âdutuoze olâ.
  kue-kue: Taragl ene pirpogl siyo. Yomba ta nomane pai pogl sinambuka ana kambu are
    nambamo i kere mambunomo ye ere i-nongugl endinambiwo. Namba i yomba suwara ta
    nambamo, ana namba i 666.
  cot-NT: Imaica cameetsa pinquenquejamajateroja pintsatimentavaqueroniji noncamantaquempica
    imaica. Quericaca tsamajatatsica iintsija intsatavaqueroquea inomerote covejencavetatsica,
    irootaquequea inomerote caquinte, iroguenti 666.
  bnp-bnp: Mu luhoi kamumu. A viri i tahoka a lohokanga dagi ge luhoi kado a namba
    ne Livoa. A namba vona a namba na bakovi tara, ra 666.
  apn-NT: E kwa kêr ka mẽ ixte mẽmoj pumunh nẽ mẽ amã hã kagàta pumu nẽ ama nẽ kãm
    ajamaxpẽr tỳx o apa. Mrymnutita nhĩxi na kêp nũm. Nũmja kêp 666. E kaj mẽ akrã
    hi mex xwỳnhjaja kot kaj mẽ aprĩ hã ja mar tỳx kurê kumrẽx.
  ctp-NT: 'Xñi wan kwenta ni ñaꞌan chaꞌ nchka re sikwa. Si ka biyaꞌ suꞌwe tianꞌ, tyija
    lyo chaꞌ ꞌñaan sa ñaꞌan ndyoꞌo chaꞌ ꞌin número ꞌin ꞌni kanꞌ; número ꞌin iꞌ ni,
    sa ñaꞌan lka nin nten, ngwañaꞌan lka ran. Loꞌo nde lka número kanꞌ: skwa siyentu
    nsuꞌwi snan yla ndukwa skwa bra kanꞌ.'
  opm-opm: Ama kurwah ohe win kis oh hanip ohe win kis orhormur. Mamaru 666mur. Ihtin
    ohoh ihan hanip dasi han gur win paham brak moh wamara ama han ohe boknong mara
    paham meng moh rit ma hapat daham am hatinmur.
  bvr-bvr: Gun-narda barra gu-galiya yerrcha gubu-borrwa rrapa marn․gi aburr-ni. Minyja
    ana-nga an-gata gu-borrwuja a-workiya jechinuwa, nipa barra gun-gata gun-nelangga
    gu-borrwa nula an-gata moch an-mugat, ngardawa an-gugaliya gun-nika gun-nelangga,
    minypa gun-nigipa gun-nelangga 666.
  zad-NT: Chyalljicho yeḻ' sin' kwenc̱he shajniicho dga. Beena' shajniile'n na' yiyiljni'e
    número c̱he bayix̱aa daa nak to número c̱he beṉ'. Na' númerona' nakan x̱op guiyoa
    guiyon x̱op.
  kmg-kmg: 'Maŋɋârâŋ šira fokac: Ŋic moc e mamana focnekacko qowi šare-ticnere fuŋne
    bâfuazejec. Ʒare i ŋic mocte šâŋe. Ʒare hâcne i 666.'
  aso-aso: Aꞌmine maki neꞌmi monovomuꞌ nene gili vevesi gililizadoꞌ o neive. Aꞌmine
    naba nene eveneꞌ maliꞌmi gulivemuꞌ lo molo noluvonaze. Gatine gili vevesaaꞌ ave
    ma nii ma nene aꞌmine naba nene gati luhuvoꞌve hamo hamoꞌ di nubo ikaꞌ ikaꞌ igisa
    aꞌmine loposo niteliꞌmi gulive nene di ningi gati gililisave. Aꞌmine nabaꞌve nene
    sigisi sigisi sigisi (666) ne neive.
  uli-uli: Yebe yor yam medaf ila ngo hobe gola fal mele. Semal le ye momay lal chemal
    ngo be yoh le yebe gola fael namba le yael malfefedeg le, bo namba le hagilel
    idel semal mal ila wolbuguy mo weleg mo wolow (666).
  nin-NT: Uwanggo à zha di unushirr a bu ri amarr krizhizhi. Undurr wa nggo ti se
    ni ihi, uwa bu nggurr ibre i ininazzu yi bi. Ibre yi i si isa i unushirr, ni sa
    ayiyirr atani ni iso tani nu tani (666), na a si isa.
  acu-NT: '@see-verse:REV.013.017'
  cak-WNT: Y ri runúmero ri nabey chicop ya ri waki' cientos riq'ui sesenta y seis;
    y ri' jun número riche (rixin) winek. Can q'uiy c'a na'oj nrajo' riche (rixin)
    chi netamex achique ntel wi chi tzij. Rumari' ri winek ri c'o runa'oj, can tucusaj
    c'a riche (rixin) chi nuch'ob rij ri runúmero ri nabey chicop.
  ebk-ebk: Hiyana nan manaporan as kenasilib. Mu wachay kenasilib at numnumun ay mangammu
    as nan laychun ay kanan nan numeron nan kauugyat ay animar. Tay nan numero at
    pachong nan ngachan chi taku. Nan numero at unum kiasot ya unum puru ya unum.
  spa-PDDPT: Aquí está la sabiduría. El que tiene entendimiento, calcule el número
