    i alfabetet motsvarar talen 1-9. Den tionde bokstaven talet 10, den nittonde talet
    100, osv. Genom att summera siffervärdet på ett namn eller ord blir det ett talvärde.
    Denna form av talmystik var välkänd på den här tiden och kallas gematri. Inför
    affärsuppgörelser och giftermål jämförde man t.ex. talvärdet på sina namn och
    var det samma bringade det lycka. I den italienska staden Pompeji, som ödelades
    vid ett vulkanutbrott 79 e.Kr., hade någon skrivit på muren: ”Jag älskar den vars
    nummer är 545.” Talvärdet på namnet Jesus, på grekiska Iesous är: 10 + 8 + 200
    + 70 + 400 + 200 = 888. Många har spekulerat i vad talet 666 står för. Talvärdet
    för ”kejsar Nero”, som på hebreiska är ”Neron Kesar”, blir 666. Att detta var
    en tidig tolkning styrks av att översatt till latin blir talvärdet 616, en sifferkombination
    som också återfinns som en textvariant i ett tidigt manuskript. Nummer 6 står
    symboliskt för människans tal, eftersom människan skapades på den sjätte dagen,
    se . Man kan också se Guds heliga treenighet som 777 i jämförelse med denna oheliga
    treenighet med draken och de två vilddjuren, symboliserad i talet 666. Det har
    även noterats att bokstaven med siffervärdet 6 på hebreiska är ”Vav”, vilket motsvarar
    vårt v och w. Det är intressant att 666 blir www. Dock är det inte ett namn på
    en person och man kringgår den normala gematriaska metodiken att summera bokstäverna.
    Talvärdet för www är 18. Språkbruket ”hand och panna” har också en tydlig igenkänning
    från där Mose uppmanar folket att binda de ord han nyss sagt på sin hand och panna.
    Bönen som Mose ber börjar i vers 4 med orden ”Hör Israel”. På hebreiska är ordet
    för ”hör” shema, och därför kallas bönen Shema. Varje morgon och kväll har judar
