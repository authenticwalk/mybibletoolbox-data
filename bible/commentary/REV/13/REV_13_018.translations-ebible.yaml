    winedia me ipa pue kadiwa owa bedewe wisena nambawa ipawaida banulepie donsapi.
    Namba 666, sa ipa apanaida nambawa.
  qub-qub: Sumaj tantiyacuy waräcuypa ima nümirun cashantapis. Chay nümironga caycan
    sojta pachac sojta chunca sojtanmi (666). Runapa jutinmi chay nümiru caycan. Pipis
    yachaj cajcunaga tantiyacuchun pï runapa jutin chay nümiru cashantapis.
  att-att: Á sikayu nga tatolay nga makánnámmu, bilángan naw laguk nakuan yù kebalinán
    nayù numeru nayù ayám, nga sinniál na ngágan na tolay, tapè ammu naw yù ngágan
    na. Á annam nga gatù ta annamapulu ta annam yù numeru na.
  bki-bki: Jau napano mia kovuluku niosi nei, monoka kove masou rivu ka vio na. Ver
    komijikia kovitilubar vatitig rivu vite nalo nei, mia komijikia koleal merano
    na tomu nalo sialo, mia amijedu merano na temeul nei siano, amileal bokar toromomou
    ari duelimo va ari ba ari, p̃eli jibe napano tomu tealo aberenio, ari ari ari
    [666].
  bqp-bqp: Ɔ̃ndↄ̃yãn dí. Gbɛ̃ kũ à wɛ́zɛ̃ vĩ, à nↄ̀bↄ pãsĩ pì lambaa dↄdↄ, zaakũ
    bisãsiri tↄ́ lambaamɛ. À lamba bi wàa aakↄ̃ kũ baaakↄ̃ awɛɛsuddomɛ. (666)
  mcp-mcp: Na mə́ jɨɨ fʉg. Muud jɨ nə ikə́ŋ wə́ jɨ́ nə ŋkul bála nɔmbɔ mə́ biin jɔɔŋg,
    nəcé nɔmbɔ wɔɔŋgʉ́ jisə məyɨɨgyé mâ jínə́ lʉ́ múúd. Nɔmbɔ wɔɔŋg wə́ mitəd mísaman
    nə məwûm mə́saman nə ísaman.
  hat-hat: 'Bagay sa a mande anpil bon konprann. Moun ki gen konprann ka resoud pwoblèm
    nimewo bèt la. Nimewo sa a se non yon moun li ye. Men nimewo a: sisanswasannsis
    (666).'
  npl-NT: Nika moneki se non ixtlamati. Akin milák ixtlamati, makiyejyekoli inúmero
    n yolkatl temojti, porke non número iaxka se tlakatl. Iwa non número ye chikwase
    n siento iwa n eyi póali iwa n chikwase (666).
  bgg-bgg: Hì ne khani pha mugak ro. Hanyie ìdpho ne ji pha buii ibeymuthung ro izey
    pha miyaosiu shii nyayao mua, nyieliieshii izey jine tharohthamang ro beng rey
    ro. Ji pha izey ne 666 ro.
  eng-TCENT: 'This calls for wisdom: Let anyone who has understanding calculate the
    number of the beast, for it is the number of a man; his number is six hundred
    sixty-six.'
  eng-BSB: 'Here is a call for wisdom: Let the one who has insight calculate the number
    of the beast, for it is the number of a man, and that number is 666.'
  cpu-NT: Aparoni iyotaneri, ari onkantake inkemathatero iroka oshiyakarori ivairo
    piratsi. Tema iroka oshiyakarori ivairo piratsi, irootake josankinayeetziri “666.”
  san-ASM: অত্ৰ জ্ঞানেন প্ৰকাশিতৱ্যং| যো বুদ্ধিৱিশিষ্টঃ স পশোঃ সংখ্যাং গণযতু যতঃ সা
    মানৱস্য সংখ্যা ভৱতি| সা চ সংখ্যা ষট্ষষ্ট্যধিকষট্শতানি|
  tac-NT: '''We ''la ''nátaga gepútékuru ye ra''íchali. ''We ''la benégame níriká
    tétiga, tétiwarú alué osilí bilé rió rewalá, ye número buinírubá usani siento
    na bakiá liá na usani (666) napurigá ''la námaka mochiwa.'
  eng-WEBPB: Here is wisdom. He who has understanding, let him calculate the number
    of the beast, for it is the number of a man. His number is six hundred and sixty-six.
  gfk-H: 'Io hua, i tahut bia dahat na lilik timaan uta iakan. Siga tikai a tena mintota
    ia, na tale bia na nas tupas lah no kukuraina tano winawas tano roka, kanong no
    winawas i haruat ma no winawas gar na tunatuna. Ma no nuna winawas ia hoken: 666.'
  viv-viv: Tobohiyakweyao, gilubodami be yami wanuwahuya mena gaitomai-nadi wananuwenuwena.
    Kevakeva manimaninina ana naba vaita gahesevauya amine. Ana naba 666. Hai kaliva
    halamanina, medema gahesevauya ana kaivila faꞋina anafaiweya gidanuwanuwa be egana-moꞋena
    gidanuhagana. Mena eganai-nadi kevakeva manimaninina ana egana tu egana ana nogala
    ma vaita kaliva ana egana amine.
  yao-yao: Pelepa pakusachilwa lunda! Jwakwete umanyilisi akukombola kuŵalanga uŵalanje
    wa chele chinyama, pakuŵa namba jo jili liina lya mundu jumpepe. Syele namba sili
    mia sita, sitini na sita.
  tgp-tgp: Hinau nike, mo opoi na lelevosahi. Vara ko opoia vara o levosahi na evin
    maji jala sasati atu, enia evi hija tamlohi matea, ale evina enia 666.
  auc-NT: Mänïnö ante ëñencæte ante näni ëñënö ante eyepæ̈ encadäni inte ëñencædänimpa.
    Ocai në encacä ïninque, Mönö guïñënongä tänocä pöningä nänö, Æpodö ï, ante ëñencæte
    ante cæcæcäimpa. Edæ tömengä, Æpodö ï, ante waocä, Æpodö ï, ante adopo impa. Tömengä
    nänö, Æpodö ï, ante teitiento teitenta i tei impa.
  kbc-NT: Niɡ̶ina oko leeditibige mida lixakedi me yowooɡ̶odi ane diitigi. Niɡ̶ina
    anele lacilo baɡ̶a yakadi me iwelatibige ane liwokodi liboonaɡ̶adi niɡ̶ijo eijeeɡ̶agi,
    leeɡ̶odi ane liwokodi, liwokodaɡ̶awa codaa ikee ane liboonaɡ̶adi ɡ̶oneleegiwa.
    Odaa ane liwokodi liboonaɡ̶adi 666.
  bmh-bmh: Duair in go dabeleu naliu a, go suban dabeleimai, egun zag gonugau ianai
    suban nanalamau, einen, go ianai du tub nugau wanib sul dareu. Du gonugau ianai
    666.
  ctu-BL: Jiñʌch i sujmlel yom bʌ mi la' ña'tan. Jini am bʌ i ña'tʌbal la' i p'is
    ti wenta i númerojlel jini jontol bʌ bʌte'el. Jiñʌch i númerojlel i c'aba' winic.
    I númerojlel jiñʌch seiscientos sesenta y seis (666).
  meq-meq: Ane tuk na, ndo hay tâ ge metsehe lele. Ndo nakə a tsah aye na, lamba niye
    a say məgweɗe mey na, ma sliye faya məsəre. Lamba niye a ɗa ha na, ndo zezeŋ hay.
    Lamba niye na, temerre məkwa tə kuro kuro məkwa gər eye məkwa.
  noa-H: Mʌg mua jaau chirʌm k'aug hawaagan dʌ̈rrchata k'ĩirjug paraa haju haai sim.
    Chi mag k'ĩirjug k'ap'ʌ simua k'aug hat'á, magan mag mepeer dauchach k'an número
    hagá. Wajapcharan mag numeroon hĩchab woun mʌg hatag sĩeju dënëu. Chi número,
    666 k'abahab.
  alp-NT: Pentine ete meije suke rekwa mise titinai leke neheke binatana meru esi
    nomore rekwae, le nomora meru etiluke be ile tamata. Kai esi nomore utuna ne butu
    ne lesini ne (666).
  san-VEL: atra j naanena prakaa"sitavya.m| yo buddhivi"si.s.ta.h sa pa"so.h sa.mkhyaa.m
    ga.nayatu yata.h saa maanavasya sa.mkhyaa bhavati| saa ca sa.mkhyaa .sa.t.sa.s.tyadhika.sa.t"sataani|
  kbq-kbq: Vahe'mo'ma knare antahintahima eri'nenimo'a atregeno, ana afi zagamofo
    nampana refko huno keno, ana nampana mago ne'mofo nampakino, ana nampana 666 me'ne.
  kbh-kbh: Chë número jinÿenamna bëtscá osertánana jtseytana. Chë becá osertánana
    bomná cháuinÿena nts̈amo chë uabouana bayabe número iuayancá, er canÿe ents̈abe
    número endmëna. Chë número endmëna chë chnë́nguana patse y chnë́nguana bnë́tsana
    y chnë́nguana.
  ron-LSB: Iată înțelepciunea. Cine are pricepere, să calculeze numărul fiarei, căci
    este numărul unui om. Numărul ei este șase sute șaizeci și șase.
  pon-pon: 'Iet lolekon. Me lolekon kan en wadokdi mar en man o, pwe a raj on wad
    en aramaj amen; iet a wad: Wonepuki woneijok'
  nhe-BL: Ya ni monequi tlalnamiquistli para inquimachilise huan inquimatise quesqui
    quisa nopa número tlen quiijtosnequi nopa fiero tlapiyali. Pampa inúmero eltoc
    inúmero se tlacatl huan inúmero eltoc 666.
  sps-sps: Ami ma kaa me na nat a rof an fakats rof ma nat faarof iny ami na ka to
    ma arasan iny amin as'as nana vaamuan nana marei sensen a vouts vavajia to, tana
    saa, u as'as te tsutsun of non a asangan a mes, an as'as to ayein gonom natus
    gonom safunuu an gonom (666).
  wnc-wnc: Siwan ninda ie katak siknga natdetnim. Aminu natdetdetna kaya kakengu ita
    kaapzonggane namba kendeke itane yapiie natagwaanguyok. Sike namba wa daka amindane
    nambana binga 666 ngang kakum.
  bus-bus: Ɔ̃ndↄ̃yãn yɛ̀. Gbɛ̃ kɛ̀ wɛ́ɛzɛ̃ɛ vĩ, à nↄ̀bↄ pãsĩ pì lamba dↄdↄ, zaakɛ
    gbɛ̃ntee tↄ́ lambamɛ. À lamba nɛ́ wàa aagↄ̃ kↄ̃n baaagↄ̃ awɛɛswɛɛdomɛ. (666)
  gub-BL: — 666, i'i her ua'u a'e. Aze pekwaw katu ma'e nehe, pekwaw katu putar herete
    nehe.
  imo-imo: Wamba konopu kimbo tipe pilimbelo imbomuni imunga ungu pulumu pilimbelonje?
    Imbo imbimanga nambama wamba tepa kambu toromomani kano mele takeramunga nambamu
    wamba tepa kambu topa pilipili! Yunge nambamu iye tenga nambamu. Aku nambamu 666.
  boj-boj: Tamo a areqalo bole ti sqas di a wagme juwaŋ aqa ñam di geregere sisiyosim
    poiyem. Ñam di tamo naŋgo ñam bul. Iga ñam di sisiyqom di 666 brantqas.
  eng-DRA: 'Here is wisdom. He that hath understanding, let him count the number of
    the beast. For it is the number of a man: and the number of him is six hundred
    sixty-six.'
  knf-knf: 'Uko wi, uwo wi ñaaŋ awo na uşal unŧuŋa. Antituŋ atenan bnuura ame uko
    unwoyi ţi mnfën mi ulimariya : uwo mnfën mi ñaaŋ najën, uwo iñeen-week paaj na
    iñeen paaj na paaj (666).'
  san-KHM: អត្រ ជ្ញានេន ប្រកាឝិតវ្យំ។ យោ ពុទ្ធិវិឝិឞ្ដះ ស បឝោះ សំខ្យាំ គណយតុ យតះ សា
    មានវស្យ សំខ្យា ភវតិ។ សា ច សំខ្យា ឞដ្ឞឞ្ដ្យធិកឞដ្ឝតានិ។
  arn-NT: Fey tüfa mew küme ngüneduamafimün. Fey tati küme ngüneduamlu, kimay ñi tuntenngen
    tati numeru ñi nieel tati wapo wesa kulliñ, che ñi üy reke feleay. Fey tüfachi
    numeru ta puwi kayu pataka kayu mari kayu.
  zas-NT: Guie ryaadx guialrigniaꞌ. Bén rajp guialrigniaꞌ cwëë xcwentaman con xnumbr
    monstruo guin, abiꞌ numbr guin na̱j xhoꞌpgayuu gayojnbixhoꞌp. Con numbr guin ririi
    laj tijb bénguidxliuj.
  ken-NT: Mmǔ abhɔŋ bɛ́bhɔŋ nɛrɨŋɨ́ndak. Mmu anɛ ábhɔ́ŋɔ́ kɛboŋ ǎrɨŋɨ ɛnyɨŋ ɛnɛ
    mpǎy anɛ achi amʉɛt nnya yɔ átɔ̀ŋ. Mpǎy yɔ chi mpǎy bakwǎŋwaŋ nɛ mpǎy yɔ
    chi bɔhundrɛt batándat nɛ bɛsa bɛrat nsɛm bɛtandat (666).
