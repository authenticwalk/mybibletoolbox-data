  pjt-pjt: Nampa nyanga palunya nganalu nintingku kulilku mamu nyanga palumpa nampa?
    Kutjupangku ninti ngaṟalampa nampa nyanga palunya kantamilala munu kulila! Panya
    nampa nyanga paluṟu kampa kutjupa ngaṟanyi watiku ini nampa nyangatja 666.
  cwe-cwe: Hano holondeka ubala. Munhu yoyose yeli na nzewele yavimanye talakimu zoziilinga
    na zina da ng'onyo dikali diya, kwaviya talakimu ija ni ya munhu. Nayo ni magana
    sita malongo sita na sita.
  daa-NT: Goyoŋ neenduway. Ya goy gem kaak neenduwo, ŋaa ibine baaco ta siŋ ku maan
    biida-aka. Ose kaak ŋu osgiy-ak gaara pey siŋ ku gemor. Ose ŋaar-ak ko miy bijigiƴ
    iŋ orok bijigiƴ iŋ bijigiƴ (666).
  mlp-mlp: Ari ne ginad em has ago adanteqin kawaqmo. Mat anad inaqta na in karuw
    kwasikta amebta na ago ahol anulinqan ka anononmo nulineq ulum keman. In ahol
    anulinqan nawa na in mat diq ago ahol anulinqanta. Teq in ahol anulinqanta kawa
    usaqta ka in 666 naqmo.
  ape-C: Apak ta murao saki um mudukemesh um baugenyum baraen um enyudok namba. Enyudok
    arpen douk nyudukemesh abom iri enyen ta nyudukemesh um baugenyum baraen um enyudok
    namba. Um maresh? Enyudok namba douk nyakrium anan arman ananin nyeigur. Aria
    enyudok namba douk 666.
  bgs-bgs: Kailangan duwán kapandayan katô mubad ka panunggiringan ka numero katô
    ngadan ka mannanap, su igállás tô ngadan din tun ta numero ka manubù na ánnám
    gatus kannámman ánnám (666).
  faa-faa: Arirakano aporo hinamomo koteaka hemakapurakano, kepoane hemakapukusapo.
    Yasaro asía fana pesamo napa sekese harote sekeseti sekesepo (666). Napa ane takumeaka
    aporo yano motosa popasesapo. Napa ane aseraka aporoamo yano motosane hemakapukusapo.
  kik-kik: Ũndũ ũyũ nĩũbataire ũũgĩ. Mũndũ o wothe angĩkorwo arĩ na ũmenyo-rĩ, nĩeke
    ithabu rĩa namba ya nyamũ ĩyo, nĩgũkorwo nĩ namba ya mũndũ. Nayo namba yake nĩ
    666.
  cap-NT: Jalla nii intintisjapaqui walja zizñi cjistanc̈ha. Jakziltat zizñi cjec̈haja,
    jalla niiqui anawal animalz̈ número tantiiz waquizic̈ha. Niz̈aza nii numeruqui
    z̈oñinacz̈ numeruc̈ha. Jalla nii numeruqui sojta patac sojta tuncan sojtani, jalla
    niic̈ha.
  ksr-ksr: 'Qaa koi moma asariwombaa momakootoya ii kokaeŋ: Moŋnoŋ momakootoyawo laligoji,
    iinoŋ mono jeŋnembawaa jaŋgoya weeŋgowa. Jaŋgoya ii baloŋ ejawaa jaŋgoya kolooja.
    Aaso jaŋgoya ii 666. Kiaŋ.'
  eng-TNT: Here is wisdome. Let him that hath wytt count the nombre of the beest.
    For it is the nombre of a man and his nombre is sixe hondred threscore and sixe.
  sbs-sbs: Ichi chisumpa butali, haiba kwina wina inkutwisiso, akopanye i nombolo
    ya chibatana, inombolo yamuntu, iyi nombolo nji 666.
  sue-sue: Ema zo kotumai itai giro wora namba tamaise. Namba awa emara zazo ine awa.
    Namba awa 666.
  fra-NCL: C’est ici la sagesse ! Que celui qui a de l’intelligence compte le nombre
    de la bête ; car c’est un nombre d’homme et ce nombre est six cent soixante-six.
  snn-NT: Ja'an númerote masiye yëtoca, ai ba'iye ro'tani masiye bayë. Ja'an masicuabi
    ba gu'a hua'guë númerote cuencueni, baguë ba'iyete masija'bë cayë. Baguë número
    yua seiscientos sesenta y seis sëani, bainbi cuencueye poreyë.
  atb-NT: Hpaqchyî byéng-yá gi, shî má bo râ ri. Hpaqchyî bò sû gi, haû tân jung dusak
    é námbat lé sôn wú sháng gaq; hkâsu mù gâ le, haû gi, byù rayuq é námbat nghut
    lhê. Yhâng é námbat gi, 666 nghut ri.
  cek-AK: 'To pongah haeah palunghahaih angaih. Mi kawbaktih doeh panoekthaihaih tawn
    kami loe moisan ih nambat to pakoep nasoe: to nambat loe kami maeto ih nambat
    ah oh; anih ih nambat loe cumvai taruk, qui taruk, tarukto.'
  bkd-bkd: Kinahanglanen gayed sa kaalam ta daw masabut haini. Saena ha mailahan hu
    kaalam makasabut hu kahulugan taena ha numiro hu mananap ta saena ngaran hu etaw.
    Saini ha numiro iyan sa 666.
  ctu-76: Cabʌl lac ña'tyʌbal yom cha'an mi lac ña'tyan jini. Jini am bʌ i ña'tyʌbal
    la' i ña'tyan i númerojlel jini bʌbʌq'uen bʌ animal. Como jiñʌch i númerojlel
    quixtyañu. Jiñʌch i número seiscientos sesenta y seis.
  lac-NT: A mac a jach t'ojo', arej ti' ca' u najtej ba' número' yʌn ti' a bʌc'o',
    a jach caremo'. Quire' turiri' a númerojo' raji' an ten bic turiri' letra. Toc
    xaca'an u número u c'aba', a bʌc'o', a jach caremo', raji' cu joc' seiscientos
    sesenta y seis.
  xla-xla: Wua꞉ koko hema woloma malamaiya. Ka꞉depo malamalalo oplamitapo ulugiyemale
    alinepi ya꞉ namba iye sesa꞉lepe. Adipalati, namba i ya꞉ dulu kokoye oplami hale
    hita elapo. Epedeme ya꞉ nambaye 666.
  xav-NT: A norĩ wa'wa hã ai'maiwaihu'u pese aba wamhã, ma'ãpé ĩsisi za'ratazéb ui'éré
    hã 'maiwaihu'u aba, ĩwasu'uzé hã. 666 na ĩsisi za'ratazé hã danhisi za'ratazém
    na ĩsisi hã te wasu'u.
  cuk-cuk: 'Wegine, nue-binsaed-nikadaed naido. Ar dule nue mag neg-itogele, sunna
    ibdula-ebised-naid onogodo, ar wede ebisleged-naid, dule-nugad. E-ebisleged-nug-naid
    wedid: Dulataled-ilanergwa gaka-dulapaa-gaka-nergwa (666).'
  tbf-tbf: A pinat surie mi banga vienviendon nia katsep surie ine mi aesaes. Mi mei
    ese ta suvuon mi teletelekirei mo a oit nia vorotan man vuevue ine man aesaes
    ian mi vinavinar tso, simi vunan ine mi aesaes a tourtelekiran mi ka. Io, man
    aesaes arie mi 666.
  uig-CYR: Мана бу йәрдә һекмәт бар. Әқил-парасити барлиги кишиләр дивиниң рәқимини
    һесаплап бақсун; чүнки бу рәқәм бир адәмниң рәқими болиду. Униң рәқими 666дур.
  ikw-NT: Nye ọbula nwehịa akọniche, nye ọbula ke nwernu ọgwnugwnu risi, ọ mahịa ọgwnugwnu
    anọhia wam, kwnornu nụ ọ bụ ọgwnugwnu badnụ, ọgwnugwnu a bụ riwhu isunu nụ nri
    isunu nụ isunu [666].
  khs-khs: 'Apula: sena kesaleyawa seli matanesaleke, mouwa matanepesakeye. Mowa kopolo
    ikalo amuna puwano mina amoke e napa sakopolo tekapeipe epela: talo tekapeipe
    apula: tekapeipe (666). Napa amowa pale selese sena unu momateyakeye. Napa amowa
    potosewa sena amo unuwa matanepesakeye.'
  dwr-ENT: ኣዳ ኤራቴይ ሃዋን ዴዔ። ኤራይ ዴዒያ ኦኒኔ ሄ ዶዓ ፓይዱዋ ቢሌ ኤሮ፤ ኣዪሲ ጎፔ፥ ሄ ፓይዱ ኢቲ ኣሳ ሱን።
    ኣ ፓይዱ ኡሱፑን ፄታኔ ኡሱፑን ታማኔ ኡሱፑና።
  pma-pma: Aneite ten koanek hekistal en koakeil avi metaluv, veni koakeil ileilien
    one mul akilea avoum lat aneite ten hulhulien teni. Hulhulien ten isen vi ahetai
    ahetai ahetai (666).
  atd-NT: Nò, ian do ogpakasabut to soini ka otow no mougsob to pogdoromdom din. Ian
    su ko mougsob ka pogdoromdom din, ogpakabatuk to lituk to sikan no numiru to sikan
    no magintalunan. Su ka numiru, ogpakalituk to ngaran to songo otow. No ka numiru
    rin, hon-om no gatus, kohon-oman woy hon-om (666).
  tel-2017: ఇందులో జ్ఞానం ఉంది. వివేకి అయినవాడు ఆ మృగం సంఖ్యను లెక్కించాలి. అది ఒక
    మనిషి సంఖ్య. వాడి సంఖ్య 666.
  hat-BSA: Men sajès. Kite sila ki gen bon konprann nan, kalkile chif a bèt la, paske
    chif la se sa ki pou yon moun. E chif li a se sis-san-swasann-sis.
  top-NT: 'Jaé tamaclacasquiní li̱skalala tí huixín nama̱kachakxi̱yá̱tit nalacachipiná̱tit
    xatu̱ yá sello o xanúmero ni̱ma kalhí jaé quitzistanca ixca̱li̱lhca̱nima̱ca amá
    cristianos, porque para tancs nali̱kalhtahuakaya o napu̱tlekeya qui̱taxtú xanúmero
    cha̱tum chixcú y huá jaé: akcha̱xán ciento a̱tutumpuxumacha̱xán.'
  msk-msk: '@see-verse:REV.013.017'
  gyr-NT: Iya pereco mbahecuasa co renducua tuprɨ ãgua. Acoi osenducua vahe toicua
    tuprɨ mbahe ɨpɨ vai rer retacuer. Evocoi niha ava rer retacuer. Ahe seiscientos
    sesenta y seis.
  kmh-kmh: Biynimb gos tep niŋbay gok, minim junj kun ak, piyow niŋniŋgiy rek mindip.
    Niŋrep giy mey; tap ayndik rek kun ak, namba nuk junj ak niŋniŋgambay. Namba kun
    ak, bi bap yimb nuk ak mindip. Namba kun ak mey 666.
  ukr-ONPU: У цьому мудрість. Хто має розум, нехай вирахує число звіра, адже це людське
    число. Його число шістсот шістдесят шість.
  emi-emi: Tani kila isaa o voto, utani nanna ngamasina. Lo ateva taumattu masina
    nannaane erooroo tani nna ngamasina, me ekila tani ira namba ngateva, poli ia
    o namba ngateva unna ia taumattu ngateva. Unna namba ngateva toko va, ghaonomo
    ai, ghaonomongaulu me ghaonomo (666).
  zpv-NT: Dee rchiꞌhn guelnaann, ya bwiinn nin nahpa guelnaann, gulaaba ba númeru
    xteenn maan roo chi, nin naa tuhbi númeru xteenn lah tuhbi ndxiꞌhw, ya númeru
    chi naa seicientos sesenta y seis.
  gux-gux: Line n bua mi yanfuoma, yua n pia mi yanfuoma, n coadi ki bandi ki fuayanga
    yeli coali, kelima li tie o nissalo coali laa coali tie kobi luoba n piiluoba
    n bi luoba.
  kos-kos: Eneneyuk lalmwetmet nu ke ma inge. El su oasr etauk yorol el ku in konauk
    kalmen nempu lun kosro soko uh, mweyen nempu se inge orekla nu ke inen mwet se.
    Nempu lal uh pa onfoko onngoul onkosr.
  ibo-ibo: Nke a ka chọrọ amamihe maka ịghọta ya. Ka onye ọbụla nwere ọgụgụisi, gụọ
    ọnụọgụgụ nke anụ ọhịa ahụ, nʼihi na ọ bụ ọnụọgụgụ mmadụ. Ọnụọgụgụ ahụ bụkwa narị
    isi na iri isi na isii, ya bụ 666.
  yml-yml: Ekwavo, ma yami ꞌaseta ꞌwa na venuaꞌivina. Tomotoganina ꞌaisaya kasikasisina
    baniꞌodi, ꞌana wagava ꞌana naba fio baniꞌodi, side nabanina 666. Egavo ma yadi
    ꞌaseta ꞌadi fata fionina i na nuaꞌivineni nika wagavaotoga i na veluagai, wagavanina
    ꞌaisayanina ꞌana wagava siwe ꞌana nogaya ꞌwa da vo tamu tomogo ꞌana wagava.
  ory-ory: ଏଠାରେ ଜ୍ଞାନ ଆବଶ୍ୟକ। ଯାହାର ବୁଦ୍ଧି ଅଛି, ସେ ପଶୁର ସଂଖ୍ୟା ଗଣନା କରୁ, କାରଣ ତାହା
    ଜଣେ ମନୁଷ୍ୟର ସଂଖ୍ୟା, ଆଉ ତାହାର ସଂଖ୍ୟା ହେଉଛି ଛଅ ଶହ ଛଷଠି।
  bzj-bzj: Soh den, unu fi geh wizdom fi chroo fi andastan dis. Mek enibadi weh ga
    wizdom figa owt weh di bees nomba meen, kaa da nomba stan fi di nomba fi hyooman
    been. Di nomba da siks honjrid ahn siksti-siks.
  chk-chk: Iei lomoten tipachem. Iö a wor an mirit a tongeni weweöchiti wewen nampan
    ewe manmwacho, pun ewe nampa nampan iten eman aramas. Iei iteiten ewe nampa wonopükü
    wone me wonu.
  ssd-ssd: Ande nu wamdus kuyar mayenu ŋak ta nu agaŋmor ŋguikok tuku namba ta mbolŋge
    nu tuku nyu katesewam kumuŋ. Taŋgo ta tuku namba ta 666.
  acr-TNT: 'Waꞌ lic caraj naꞌoj chaꞌ camajtaj usucꞌ. China cꞌu ri lic cumaj usucꞌ,
    e churajilaj ri rajlibal ri nimalaj itzel chicop, ma ri rajlibal e re jun ticawex;
    yey ri rajlibal e waꞌ: 666.'
  rop-rop: Wal yumob jinggabat na. Ola klebabala pipul garra sabi det namba, dumaji
    det namba blanga det enimul neim im jis laiga neim blanga men. Det namba blanga
    im 666.
  mee-mee: Ngaroma agau te nge bai ta ravunge lomatana e ta namba laeala, na i nge
    longomasi. Agau a alomatanakana nge sisia apinolo e kapunu namba ae i kurumea,
    namba laeala ka i a namba orae agau te. Ba namba ae agau laeala ka i a 666.
  mwf-2018: I nga. Thawath da matha nubeyengkarnirnnu ngarra murrinh nampa nhini-nu-yu.
    I kardu nangkal ngatha kardu mukmuk patha wanku-ka nhini nukunu-ka the mabathnu
    nanhthi murrinh nampa nhini ngarra ku walmamka nukunu-yu. Nanhthi murrinh nampa
    nhini-ka murrinh ngarra kardu pumebaththa purni i murrinh nampa-ka 666-wa.
  dif-dif: Ninkida kirila nganai. Warle tjuru ngamalkai, nulu ngantia malka mindamaiatinimai,
    ngangan naupini kana windamani nganai, ja nunkani windamani 666 nganai.
  gam-gam: Una kanpol tane paro. Kanpol toi dal, wal simbill asa woi yene nambaye
    pai ge kere kane kune yene. Nambaye pai ge una ta kandjiye mal embe paro. Une
    nambaye ge 666.
  nou-nou: Edo eiawa kotewo. Embo ave jiro gari embo awa wo nembodiba ewa tuda edo
    vivitisira ainda ajigari einda be awa tambare ainda be awa ajigari awa embo da
    jawo ra. Edo ajigari uso tega re 666 ra.
  mqb-NT: Natiya, lele nà, ɗo sə kəlire ahay tâ san way. Ɗo sə kəlire ahay tâ san
    nà, lamba ata a ɗakay anan nə maw re. Anga lamba ata nà, lamba sə sləmay su
    ɗo zənzen awan. Lamba anahan nà, səkat mbərka tə kwa kuro mbərka nga anahan a
    mbərka (666).
  ape-B: Apak imas mulau savemu mudukemu bawogenyumu balan umu enyudak namba. Enyebuk
    elpen douk nyunubu nyudukemech uli enyen imas nyudukemu bawogenyumu balan umu
    enyudak namba. Umu moneken, enyudak namba douk nyaklimu ananu alman ananin yeul.
    Ali enyudak namba douk 666.
  grc-F35: Ὧδε ἡ σοφία ἐστίν· ὁ ἔχων νοῦν ψηφισάτω τὸν ἀριθμὸν τοῦ Θηρίου, ἀριθμὸς
    γὰρ ἀνθρώπου ἐστίν—καὶ ὁ ἀριθμὸς αὐτοῦ ἐστιν χξς΄.
  cav-NT: Riyaque tu iyucaquija ishuque. Ejeque bahue juyaratu adebaya número Mapisi
    Ebari Jiuja. Tuja número tu 666. Riyaque número tu ecuitadya datse. Micuanara
    ni número adebaya, tume tuque micuana adebaya ejeque ecuitaque.
  kgp-NT: 'Ũn krĩ há ag hã tóg ti número to jykrén há han ke mũ. Ũn krĩ tũ ẽn ag pi(jé)
    to jykrén ke mũ'', ti número to. Ẽprã ke jyjy vẽ, ti número ti, hã vỹ: 666, he
    mũ.'
  bvd-bvd: 'Nia ''uri nai, molu ka filodoo uri molu ka saitomana malutana doo nai.
    Waa ne nia manataa taari nia saitomana malutana naba nia doo kwasi nai, suli na
    naba nai nia na satana wane nai. Ma na naba nai ne: Ono talanga ono taafuli ma
    ono doo.'
  ukr-1871: Ось де премудрость. Хто має розум, нехай вилїчить число зьвіра; се бо
    число чоловіче; і число його шістьсот шістьдесять і шість.
  apz-apz: Oso ifalifaliyo soꞌno huno wosyofɨsyano. Aꞌamu hunoꞌnjo sohwo kako ifalifaliyo
    hiso atofo lɨhwosi huno ole uyonefoho. Ifalifaliyoso aꞌamumo upiyofoꞌnefoho. Mtɨꞌmokinyo
    hiso olenoho, sikɨs hantɨlet sikɨsɨti-sikɨsɨfoho (666).
  yon-yon: Weng kee inamen kangdom meeni yeman. Kanembed inameniib keroka, arud dingkan
    ye namba kuu andangkok, kukuu karub ye namba. Ye namba kuu 666 kui.
  poi-NT: Yɨ́p ixunpa iga mijɨ̱xiɨyt́ámiñ. Siiga iŋcutɨɨyɨ́ypa, jɨ̱staamɨ t́i nɨmtooba
    jém ani̱mat inumero. Yɨ́p nɨmtooba jém numero de jém pɨxiñt́am. Jém inumero seiscientos
    sesenta y seis.
  wuv-wuv: Sifeni feni ba onei pa'i fei apa'ifarawania. Hini na pa'i apa'ana nei wareinaa
    fei wareiaa fei manulelele, uaa fei, wawarei fei wareiaa hemea rama'a. Fei wareiana,
    666.
  quf-NT: Piru tukuy kaykunapaqqami allita intrakayta munan. Chaqa mayqanpis kusa
    intrakaq chayqami, tantyayta puytinqa chay munstrupa numiruntaqa. Chaqa chay numiruqami
    uk runapaq intrachimanchik. Chayqami saysyintus sisintay-saysi (666).
  yuw-yuw: Kiapmo worochon foro woi mepmo moröma itac. Wohong amna kombic kombicno
    yungano idimpacma yu ogep arap dunggithon nambano embatmuna worochon foro kombiantac.
    Namba wo woi amna auhon nambano. Amna worochon namba wömai woroc 666.
  hus-NT-1971: Expith jita’ ca pithan i tsalpathtalab c’al a Dios ne’ets quin ejtiy
    jant’o in le’ quin ulu in ts’o’mal nixe’ xi inicchic. Axi tsalpathchic quin ejtiy
    nix an numero c’al ti exlab nixe’ xi huat’ath pulic tse’ acan. Pel i numero ax
    in le’ quin ulu im bij jun i inic. An numero jats acac i bo’chic inic c’al ox
    inic c’al acac.
  med-med: Tʉn wamp mbʉ ndi, uⱡ ei pilpʉn, kai etamʉn! Wamp nam ti nga pilpa kungʉndi
    ei ndi, mel rakra ei nga mon mbʉ, kʉmp rok kai etʉk pilʉi! Nambuⱡ emel, mon ei,
    wamp ti nga mbi tetmin. Wu ti nga mbi ei, 666 nitmin.
  bch-bch: Ikulupu ngan gid panua tiuatai ngan masilau ieda idaba toa ne ipu madongan.
    Be eaba sai toa ele oatainga kemi, ei ga irangrang ngan iuade ga ipaluplup posanga
    ipu ngan edaeda toa ne. Ngansa ieda idaba toa ne eine eaba ede ieda. Idaba eine
    buno lima buno ede, sangalima sangaul ede, igegea lima ga ede (666).
  cco-NT: Jo̱ ꞌnéˉ dseángꞌˉ e tɨɨmˋ dseaˋ e laco̱ꞌ ningáiñꞌˋ e júuˆ la; jo̱ i̱ dseaˋ
    i̱ ngángꞌˋ do, áamˋbre íꞌˋ e˜ número quiáꞌˉ i̱ jóꞌˋ dséeˉ laꞌuii˜ do, jo̱ e jo̱b
    número quiáꞌˉ dseaˋ jmɨgüíˋ, jo̱ e número jo̱ lɨ́ɨˊ seiscientos sesenta y seis.
  deu-1951: Hier ist die Weisheit! Wer Verstand hat, der berechne die Zahl des Tieres,
    denn es ist eines Menschen Zahl, und seine Zahl ist 666.
