    ante apæ̈necædänimpa.
  kbc-NT: Inatawece oko digoina iiɡ̶o odoɡ̶eteta niɡ̶ini eijeeɡ̶agi ane doide. Idioka
    doɡ̶odoɡ̶eteta niɡ̶idi oko ane idiwa liboonaɡ̶atedi me diniditedini maditaɡ̶a
    lotaɡ̶anaɡ̶axi Waxacoco, niɡ̶ijoa Waxacoco anijo moyeloadi. Aneotedoɡ̶oji eote
    niɡ̶ida lowoogo me iditedeloco naɡ̶adi notaɡ̶anaɡ̶axi liboonaɡ̶atedi niɡ̶idi oko
    aneote me newiɡ̶atace. Akaaɡ̶ida me lowoogotetece aniɡ̶icatibige daɡ̶a yoe niɡ̶ina
    iiɡ̶o.
  bmh-bmh: Getal Uwait nug em mui, emes mui, patai mab tam ebu go gonugau duailel
    goagal wanimag gonugau Sipsip Nag nugau awau dabun agau ebu sikut wai mareun.
    Sipsip Nag go duailel agen wina, noumeun. Duailel ag em e ebu darem, agal wanimag
    agau go ebu i dareu, ag unum egun zag nugau wanib ulagwag muramamen.
  ctu-BL: Pejtelel woliyo' bʌ ti chumtʌl ti pañimil, mach bʌ otsʌbilic i c'aba' ti
    jini jun ba' otsʌbilob i c'aba' jini año' bʌ i cuxtʌlel c'ʌlʌl ti' tejchibal pañimil,
    mi caj i ch'ujutesañob jini bʌte'el. Jini jun i cha'añʌch jini Tiñʌme' tsa' bʌ
    tsʌnsʌnti.
  meq-meq: Ndo i məndzibəra hay tebiye ta ɗəslay ha gər. Maa zəkaw na, ndo neheye
    tə watsa məzele tay a ɗerewel nakə tə watsa a ɗəma məzele i ndo neheye ta huta
    sifa aye. Nəteye tə watsa məzele tay na, kwa ahəl nakə ta ge məndzibəra zuk bay
    aye. Ɗerewel nakay na, i Wawa i təɓaŋ nakə tə kəɗ na ahəl niye aye.
  noa-H: Mag mepeer k'umjö jojot'or simʌgta mʌg hatag paawai Hẽwandamagamjö jëeuju,
    har t'um Corderodam hʌdʌraa maach kõit hich t'õopitarrau warr mʌg jẽb hompaabarwe
    hich hẽsap gaai ham t'ʌ̃r p'ãk'a hauba harr k'ʌʌnau. Mak'ʌʌnta mag mepeer higar
    naaju haawai mak'ʌʌnauta maach chi Hẽwandam hiek hʌ̈k'a nʌm k'ʌʌn dau haug wauju.
  alp-NT: Kai tamata rebe esi rue mei nusare esi tatu loko binatane mere. Batuke sie
    rebe esi nanaru lekilu me Domba Anai rebe bunure Eni bukure esi tatu loko mo.
    Kai kena Alla Itolae nusa meije mosare leki sie rebe supu hlamate esi nanaru kena
    buku mere peneka.
  san-VEL: tato jagata.h s.r.s.tikaalaat cheditasya me.savatsasya jiivanapustake yaavataa.m
    naamaani likhitaani na vidyante te p.rthiviinivaasina.h sarvve ta.m pa"su.m pra.na.msyanti|
  kbq-kbq: Maka ama mopafi mani'naza vahe'ma, ahe'naza Sipisipi Anentamofo asimu eri
    avontafepi zamagima, monane mopanema tro'ma osu'neno kre onte'nesia vahe'mo'za,
    ana afi zagarera monora huntegahaze.
  kbh-kbh: Chë uabouana bayá nÿetsca quem luarents̈a ents̈anga mochántsadorana. Chë
    ents̈anga mondmëna ndëmuanÿengbe uabaina ndoñe yontsábemana, chë Bëngbe Bëtsábioye
    jëtschuayama mo canÿe oveshatemcá, tojanóbanabe librë́s̈añe. Bëngbe Bëtsá quem
    luare cabá ndëma ora, quem librë́s̈añe tojanábema nÿetscanga chë ts̈abe vida mochjónÿenëngbe
    uabaina.
  ron-LSB: Toți cei care locuiesc pe pământ i se vor închina, toți cei al căror nume
    nu a fost scris de la întemeierea lumii în cartea vieții Mielului care a fost
    ucis.
  pon-pon: O irail karoj, me kaukaujon jappa, pan poni on i karoj, me mar arail jota
    intinidier nan puk en maur en Jippul, me kamekamelar jan nin tapin jappa.
  nhe-BL: Huan nochi tlen itztoque ipan tlaltepactli quihueyimatque nopa fiero tlapiyali
    queja yajaya elisquía Dios. Quena, quihueyimatise nochi tlacame tlen inintoca
    ax ijcuilijtoc hasta quema pejqui tlaltepactli ipan nopa amatlapohuali tlen iaxca
    nopa Pilborregojtzi, pampa nopa Amatlapohuali Tlen Nopa Pilborregojtzi Tlen Quimictijque
    quipiya inintoca nochi tlacame tlen quipiyase yolistli para nochipa.
  sps-sps: Vainy kinai to te kaa ror tana monaagits to, nai faatouf ror a marei sensen
    a vouts vavajia to aya, iton vainy faavot asanga rari gima kirkir gagon koman
    buk tabuiny tapogaar non a monaagits to, u buk to te kaa minon asangar vainy faavot
    te kaa miror a toto na suu koo rorin “Buk Tana Toto”, te fasito iny non a Tsunei
    Siip to te atsun famat muan tana pagafuan.
  wnc-wnc: Siwan aminu kepdakane yuaingu kuupbamda kaapzongu wagwende tumuk wam iniking.
    Sike wa amindane umana tupa siknga tapduu Anututa sangabamu dua tasike tekut komune
    sipsip mateu masande aminda tanguwa kumbuu wagwendane buk gomune Anututa dua matakut.
    Aho. Buu wagomune aminu kayuu asinggan asinggan yutning amindane umanakan matakut.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ kú tↄↄtɛnↄ é dↄnzi kɛ nↄ̀bↄ pãsĩ pìnɛ ń píngi, gbɛ̃ kɛ̀
    aↄ̃ tↄ́ kú wɛ̃̀ndi takadanloonↄ. Takada pì nɛ́ Sãnɛ Bↄ̀rↄ kɛ̀ wà dɛ̀ lɛ Ludaa
    kpɛ́ à anduna káɛ pↄ́mɛ.
  gub-BL: Kwehe mehe ywy iapo 'ym mehe Tupàn ukwaw katu uzehe uzeruzar ma'e ràm a'e
    wà. Umuapyk waner pape rehe. Àràpuhàràna'yr zàwenugar izuka pyràm a'e, wiko a'e
    pape izar romo a'e. A'e uzeruzar ma'e a'e wà, numuwete katu kwaw a'e àzàguhu a'e
    wà. Nuweruzar kwaw ize'eg wà. Uzeruzar 'ym ma'e umuwete katu àzàguhu a'e 'ar mehe
    a'e wà. Tupàn numuapyk kwaw waner a'e pape rehe wà.
  imo-imo: Maina imboma oi Goteni mulu mai talo naa tepili Sipsip Walo toko kondoringimunga
    waliwalima molopa kau puli bukuna imbi naa mololi imbomani pali mele takeramu
    lino nokoromo gote ningo kapi ningo imbi liko ola mundundunge.
  boj-boj: Deqa tamo uŋgasari kalil mandamq di unub qaji naŋgi na wagme juwaŋ di biŋiyoqnsib
    aqa ñam tulaŋ soqtoqnqab. Tamo uŋgasari naŋgi di Qotei a nami mandam atosaisosiqa
    naŋgi ŋambile gaigai sqajqa saidosiq ŋambile qa buk miligiq di naŋgo ñam neŋgreŋyqa
    uratej. Buk di agi Kaja Du nami qalnab moiyej qaji aqa buk.
  eng-DRA: And all that dwell upon the earth adored him, whose names are not written
    in the book of life of the Lamb, which was slain from the beginning of the world.
  knf-knf: Banfëţuŋ mboş bŧi baluŋ kadëman wa, biki itim iwooŋ iinwo ţi ulibra wi
    ubida wi anwooŋ unkaneel unfaalaniiŋ pa bţeŋan ji mboş mambi mando kapaşana.
  san-KHM: តតោ ជគតះ ស្ឫឞ្ដិកាលាត៑ ឆេទិតស្យ មេឞវត្សស្យ ជីវនបុស្តកេ យាវតាំ នាមានិ លិខិតានិ
    ន វិទ្យន្តេ តេ ប្ឫថិវីនិវាសិនះ សវ៌្វេ តំ បឝុំ ប្រណំស្យន្តិ។
  arn-NT: Fey kom che wirikonkülenolu ñi üy tati langümelchi Korderu tañi mongen lifru
    mew, feychi llitungelu müten ñi dewmangeael ta tüfachi mapu, fey tüfachi pu che
    llellipuafi tati wapo wesa kulliñ.
  zas-NT: Gra ree bén ad cat laj loj xlibr guialnaban diizd chi gad guidxliuj gacchaaw,
    loj xlibr bén na̱j ziꞌc xi xiil Dios bén güt por ree bejn, gra reeman gap daꞌt
    respejt monstruo guin.
  ken-NT: Chɔŋ bǒ mmɨk mankɛm mánchyɛ yɔ kɛnókó, nɔ chi bo abhɛn bábhɨkɨ sɨŋ
    manyɛ́n ayap amɛm ɛkátǐ nɛpɛ́m tɛ mpok mmɨk ábhɨ́kɨ́ re bho. Ɛkáti yɔ chi
    ɛnɛ́ Mɔ́nkwɔmɛ́n mmu báwáy nyaka.
