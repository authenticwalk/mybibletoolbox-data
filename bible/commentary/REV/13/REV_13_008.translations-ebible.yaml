verse: REV.013.008
translations:
  kpx-kpx: Ige vatae ata bahata iviabeau Mamoe bukamo uoholiale keau guligulilahai
    ovoe toela ke hoesehavolu. Buka keu abu Mamoe hamale bukaike. Iale au subuta otogo
    vaholisi vata vaholisito ukolikolie buka kemo au atae ivi hisalianu.
  okv-H: Eto enda embopo tapa na o sapura avo jakeka ijie humote pain asora rate book
    javo vasiri amita jo ta javo kakajekari amo o Lamb uhu te enda te ae pekota embo
    avoembo ikari pehari amita toho embomeni amina mane humote pain aisora
  tbo-tbo: Ma tu mehipuli atapuhi uyahina apo hina polou, ma iyawoi ega uyahina hita
    polopolou naka tauhi Sipi Natuna a luyagohana bukana, u hinena gowahi i gilugilumihi
    yohola hipuli ega ita wiwawali ma i hounihi babana Sipina Natuna ubeihi i hilage.
  mal-C: ലോകസ്ഥാപനംമുതൽ, യാഗമാക്കപ്പെട്ട കുഞ്ഞാടിന്റെ ജീവപുസ്തകത്തിൽ, പേരെഴുതപ്പെട്ടിട്ടില്ലാത്ത
    സകലഭൂവാസികളും അതിനെ ആരാധിക്കും.
  grc-SR: Καὶ προσκυνήσουσιν ⸂αὐτῷ⸃ πάντες οἱ κατοικοῦντες ἐπὶ τῆς γῆς, ⸂2ὧν⸃ οὐ γέγραπται
    ⸂3τὸ ὄνομα⸃ ⸆ ἐν ⸂4τῷ βιβλίῳ⸃ τῆς ζωῆς τοῦ ἀρνίου ⸋τοῦ⸌ ἐσφαγμένου ἀπὸ καταβολῆς
    κόσμου.
  bgc-bgc: अर धरती पै रहण आळे वे सारे उस पशु की पूजा करैगें। मतलब जिनका दुनिया की
    शरुआत के बाद के वे सारे माणस जिनके नाम उस मेम्‍ने की जीवन की किताब म्ह लिक्खे
    न्ही गये सै। मेम्‍ना वोए सै जो मारया गया सै।
  khz-khz: Tanoparai getaluna talimara maparara na ia pia aliruputali-venia. Etalima,
    Palagu na tanopara rogoti ere kalaa aonai vegata, araria Mamoe Natuna, gevagiato
    gauna, gena maguli pukanai araria ati etalorato talimara.
  deu-TKW: Und es werden ihn anbeten alle Bewohner der Erde, deren Namen nicht geschrieben
    sind im Lebensbuche des geschlachteten Lammes von Grundlegung der Welt her.
  zsr-NT: Gulayíj ládxiꞌgac böaꞌ sniaꞌ naꞌ yúguꞌtë bunách nacuáꞌ yödzlyú, nup naꞌ
    cutu nayujgac lagac lu guich qui yöl‑laꞌ naꞌbán, guich naꞌ buzujëꞌ catiꞌ ziꞌa
    gutaꞌ yödzlyú Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ queëꞌ Dios, buzóëꞌ Dios gutiëꞌ
    niꞌa quegac bunách queëꞌ.
  lin-lin: Bavandi nyonso ya mokili bakogumbamela nyama yango, ba-oyo nyonso bakombo
    na bango ekomama te, wuta na ebandeli ya mokili, kati na buku ya bomoi ya Mpate
    oyo babomaki.
  hns-NT: Aur doenia par sab manai log oke poedjiega djaun ke naam doenia bane se
    pahiele djiewan ke poestak me na liekhal hai. Oelog maar dhaaral bhera ke Battja
    ke na hai. Oe poestak me khaalie liekhal hai kaun manai log sada ke lieje okar
    sanghe rahiega.
  noa-E: Mag mepeer khumjö jojothor simʉgta mʉg atag paawai Ẽwandamagamjö jëeuju,
    ar thum Corderodam ʉdʉraa maach kõit ich thõopitarrau warr mʉg jẽb ompaabarwe
    ich ẽsap gaai am thʉ̈r phãkha auba arr khʉʉnau. Makhʉʉnta mag mepeer igar naaju
    aawai makhʉʉnauta maach chi Ẽwandam iek ʉ̈kha nʉm khʉʉn dau aug wauju.
  eng-EMTV: And all those who dwell on the earth shall worship him, whose name is
    not written in the Book of Life of the Lamb slain from the foundation of the world.
  mib-NT: Te ñayuu nɨɨ́ cáhnu ñayɨ̄vɨ jéē tu yósó sɨ́hvɨ́ i nuū tútu, ni cachiñúhún
    i quɨtɨ xéén un. Te Yaā cúu Londe jeē ní cajehni i, máá yá névāha tutu un jéē
    yosó sɨ́hvɨ́ ñáyuu cotecu nɨɨ́ cáni, te je yósó sɨ́hvɨ́ i nde quɨvɨ̄ ni jécōo
    ñayɨ̄vɨ́.
  lif-NT2: से़प्‍मनाबा मे़ल्‍लुक्‍साःल्‍ले़ कुहिङ्‌मन्‍ले़ कुसाप्‍पन्‍नो इक्‍सादिङ्
    खाम्‍बेःक्‍माल्‍ले़न् नावागे़न् चइःत् ने़मानुःल्‍ले़ तगिए खुनिॽ मिङ् मे़न्‍छाप्‍पे
    के़वाॽबा इक्‍सादिङ् खाम्‍बेःक्‍मोबा के़रे़क्‍ले़ खे़न् थक्‍साःन् सेवा मे़जोगुरो॥
  xnj-xnj: Voha vevitama pamulima yati vakuchigundamila chimanya chikali chila nambu
    vala ndu mahina gavi gegayandikwi kutumbula kwa mulima muchitabu cha wumi cha
    mwanalimbelele mweahinjiwi.
  mmx-mmx: La limixin axap at na lavatbung menemen dinaba lotu parav i. Nedi limixin
    kopmen levenasen atdi ik lok at lubuk at lorooro, mo lubuk ga nemen avot ti luruntudum
    li at na lavatbung menemen, la ni lubuk at Lanasip, mo ga uu at laxaba.
  cbr-NT: Ënë menu bucucë, ui unicamax cara me uniotabacë 'ain, Carnero 'icësaribitia
    unin 'ucha cupí bama, aín quiricanu aín anë cuënëoma 'icë, a unicaman ca axa parúnpapanuax
    uax 'irucë ñuinacan'ëo aín bana cuanan rabiaxa.
  tee-NT: Chai tachi chun ju lapanacni ju tat'ajun ju ani lacamunutpa' catalak'ayaya'
    ju anu' maktili'. Para alin ju lapanacni ju ats'ok'ulacanta la'ix'alhiqui ju Ask'at'a
    Borrego ju ixmaknicanta. Chai anch ju najun tichi chavaich ju alin is'atsucunti
    jonk'alhita. Chai ixtapaka'ut ju k'antam k'antam anch ju ists'ok'ulacanta tus
    acsni tuca' ixnavicantacha ju lacamunutpa'. Pus ju yu'unch ju anch ats'ok'ulacanta
    jantu catitalak'aya ju anu' maktili'.
  eng-LSV: And all who are dwelling on the earth will worship him, whose names have
    not been written in the Scroll of Life of the Lamb slain from the foundation of
    the world;
  cak-NT: Can conojel-wi ri jec'o chech-ulef xquiya' ruk'ij ri nimalaj itzel chicop
    ri'. Pero ri winak ri xebano quiri', ja ri man tz'iban ta quibi' chupa ri libro
    anchi' tz'iban-wi quibi' ri c'o quic'aslen riq'uin ri Dios, ru-libro ri Jesucristo
    ri anche'l Alaj Ral Oveja, ri xcamises roma can quiri' runojin-pe ri Dios pa ruwi'
    cuando can c'a man jani c'o ri rech-ulef.
  pah-NT: 'Jihi, João, akwaha aere''ĩva''ea ikwatija. Ikwatija ji ei: Yvyakotyve''g̃a
    nhaporemo ti yhyapypeva''ea mbohetei ojikoga hehe nehẽ – kiroki g̃a ndojikogi
    Tupana''ga rehe ikwatijarukare''yma ga pe ojera livro pype, a''e ji ikwatija.
    G̃andera Tupana''ga ndokwatijari livro pype yvagi pe tuhu ti g̃a ji pyri okovo
    avuirama jave''yma. Livro ko cordeiro''jave''ga apoa. Gaha Tupana''ga omombe''u
    yvya apohava renonde aerẽ ti ga ojijukauka nehẽ javo, a''e ji ikwatija aere''ĩva''ea.'
  sja-NT: Jõmaweda t'ɨ̃ p'ã-ee p'anɨɨrã Oveja Chak'e peedap'edaapa Tachi Ak'õre ome
    ichita p'anapataadait'eerã t'ɨ̃ p'ã jẽra bɨ librode ɨt'ari, mãɨrãpa ma nemĩsiamaa
    ɨt'aa t'ɨ̃dait'ee, tachia Tachi Ak'õremaa ɨt'aa t'ɨ̃patak'a. Mãga p'anadait'ee
    Tachi Ak'õrepa na eujã ooi naaweda, aɨ p'ãdade ãchi t'ɨ̃ p'ã-ee p'anadap'edaa
    perã.
  xed-xed: ŋa tsəlɓay inda mnduha ta ghəŋa haɗik ta tsəlɓu ŋani, Tsa gwal kul vindaku
    hga taŋ ma defteri hafu daga zlrafta ghəŋa haɗik da Zwaŋa. Tuwak ya si dza lu
    ya dzaʼa tsəlɓa tsa tsəlɓu ya.
  mks-NT: Tócó ndihi ña̱yivi ñuyíví caja cáhnu na quití quini cán jáchi̱ ja̱nda̱ tá
    cáma̱ní ca̱va̱ sáhá sa̱ha̱ ñuyíví co̱ó na̱ca̱hyi̱ toho qui̱vi̱ ná nu̱ libro nu̱
    ndáa̱ qui̱vi̱ tócó ndihi na catacu a̱nda̱ ama cáa qui̱vi̱. Mé libro yóho íin a
    nu̱ Jesús, mé á cúú tátu̱hun ndicachi loho, rí na̱xi̱hi̱ ndi̱ca crúxu̱.
  gfk-S: Ma hutate be ira matanabar bakut tano ula hanuo di na lotu tupas no raaia.
    Iesene dong ing di gate pakat ira hinsa di menalalie tano hakhakisi tano ula hanuo,
    pa di nale lotu tupas ie. Ma tano pakpakat na nilon tano Not no Sipsip nong di
    ga ubu bing ie, io, ta ikino pakpakat di ga pakat ira hinsa di kaia.
  bmu-bmu: Ambazip körekmakörek gölmenöŋ maljei, yeŋön mönö jemnembagö waikŋi memba
    möpöseiba malme. Anutugö ambazip solanŋi qetŋini Suep mire papianöŋ ohoget ahözawi,
    yeŋönök mönö jemnemba mi qahö möpöseime. Möpŋaŋgö möpŋe Anutunöŋ Suep gölme miwikŋaim
    etkiyöhi, nalö miaŋgöreŋök könahiba qetŋini mi malmal köhöikŋaŋgö papia miaŋgöreŋ
    ohoba mala kotket. Malmal papia mi Lama moröŋi qeget kömuyöhi, mönö yaŋgö buŋaŋi
    ahöiga galöm kölakza.
  dgz-dgz: Waenapan pia wanumuine nagirewa kwarayo wa taragatain. Wataget iragen piup
    ya wandeni wamewa gapan Man Sip Otua, Iesu, nunan boeni apanewa ame inak bukaewa
    gwanap waenapan mega yaumua ok sen. Da da yaumua ap mepe seane, mu kwarayo ya
    wa taragatain.
  eng-GNV: Therefore all that dwell vpon the earth, shall worship him, whose names
    are not written in the booke of life of that Lambe, which was slaine from the
    beginning of the world.
  zaa-NT: Iyaba ca enne' tse'e le' yétsiloyu nna guni cą nu bàni nu túxúa adorar nna,
    quiere decir iyaba ca enne' canu bittu ga'na escrito lá quį lo libro nu tsìa nombre
    qui' iyaba canu té la'labàni nu labí ttíą qui' cabi nna ga'ną escrito dèsdeba
    ántesca cue' yétsiloyu. Ca enne' nna bètti cą Jesucristo enne' ná Cordero enne'
    ná qui'e líbrua.
  eng-WEBSTER: And all that dwell upon the earth shall worship him, whose names are
    not written in the book of life of the Lamb slain from the foundation of the world.
  guh-guh: Nexata daxita mapanacuapijivije pematabacabëta navajëcabiaba piayainëjavabelia.
    Dioso nacua pexanaevajënaeya, Dioso nacua pexanaecujinae ata, bajarapamonae apo
    vënërubenae Corderonë pijacuyalatobaxutota. Corderonë jivi rajuta matacabi apo
    pevereverecaejava pesivatëpaexae cruzata.
  bon-bon: Iyeta biname cina gawecewe cabu teebine opo gaabe me cire yaacitepesi,
    yepä eei biname lica lui bime ngii ituge oogära ireclota peba cabu agedna me niinäce
    gaabe je. Pui peba lui Maamoi myene, lui ne eglujisi.
  nhw-BL: Huan nochi catli itztoque ipan tlaltipactli quihueyimatque nopa fiero tlapiyali
    quen yaya elisquía Dios. Quena, quihueyimatise nochi masehualme catli inintoca
    amo ijcuilijtoc hasta quema pejqui tlaltipactli ipan nopa amatlapohuali catli
    iaxca nopa Pilborregojtzi, pampa nopa Amatlapohuali Tlen Nopa Pilborregojtzi Catli
    Quimictijque quipiya inintoca nochi masehualme catli quipiyase nemilistli para
    nochipa.
  swh-ONEN: Nao watu wote waishio duniani watamwabudu huyo mnyama, yaani, wale wote
    ambao majina yao hayakuandikwa kwenye kitabu cha uzima cha Mwana-Kondoo aliyechinjwa
    tangu kuumbwa kwa ulimwengu.
  wbi-wbi: Vooni vano vikukala mu iisi vikufunyagha kwa mweene, ghweni juno ilitavua
    lyake nalilembilue, kuhuma iisi jipelua, mukitabu kya vwumi, kino kya mwana ng'olo,
    juno alya dumulilue.
  bba-bba: Bèn yĩsinu bɑ ǹ yoruɑ bu sere hɑnduniɑ tore, wɑ̃ɑrun tireru sɔɔ te tɑ sɑ̃ɑ
    Yɑ̃ɑ kinɛ kpɛnduɡiru te bɑ kɑ yɑ̃kuru kuɑ, beyɑ bɑ koo ɡbeeku yɑɑ ye sɑ̃.
  eng-KJVCPB: And all that dwell upon the earth shall worship him, whose names are
    not written in the book of life of the Lamb slain from the foundation of the world.
  kgk-NT: Omomba'egwasu arã íxupe okwa-vy hikwái. Gweko járy ramo ogwereko va'erã
    íxupe hikwái. Héry kwéry ndoikói joty Ovexa Ra'y ramigwa va'e kwatia nhe'ẽ-rehe.
    Ko yvy oiko e'ỹ mboyve nonhemoĩry va'ekwe kwatia-rehe héry kwéry. Entéro hekove
    tee ijapyre'ỹ reheve va'e réry oiko upe kwatia-rehe. Ha upe mymba vaigwasu ete-pe
    omboete va'e kwéry réry ndoikói voi upe kwatia-rehe.
  waj-waj: Fai mmuakiaa gioonna kiaapu mmatayaa variaiya hama ngiari nnutuuyauvo Puara
    Sipisiipa Nnaakaraivaa yanaivau vakiaiya fai iya ngiari ausa mmuduuyaiyauvaa fayai
    mmararaivaa miaaravai. Ii Puara Sipisiipa Nnaakara ivaa vaidiiya ruputu kiooduu
    putuuvo tauraa hama ngiau mmataivaa uu suaivaki gioonna kiaapuuya fai tupatupaa
    variraivaa varaaraivaara iya nnutuuyauvaa inna yanaivau fafaara reeravai.
  cpy-cpy: Osheki ipinkathata-nakiri jaawikiki-jatzi-paeni kaari jankinata-kota-chani
    jempe rojankinata-koyitaka riyoshiitee-takiri paerani rowetsikan-teeta-kawori
    kepatsi, ikaate rañaakahae-teeri, ikaatzi ikamawenteeri Ipireetari.
  mpx-mpx: Gamagalau panayawiya nihi kululu eliyana, yaa bolo alaliya Yehoba i leli
    yawal ana buki elana mulaa abwe panayawi i ginol, heliya nige nihi kukululuek
    bwasumu bekikina elana. He buki o Sipi Natuna toto valila hi tagapaaliga ga wana
    buki.
  wbp-wbp: Nganangku kapu puranjarla purda-nyanyi yinyaju kinki? Yapa panungku nyampurla
    walyangka kuja kalu nyina, ngulaju kapulu purami. Ngalya-karirli kulalu puranjarla
    purda-nyanyi, lawa. Nyanungurra-nyangu yirdiji puku wiringka, yangka Jiyipi Kaatu-kurlangurla
    Jinta-kurlangurla. Nyurru-wiyi nyiyarningkijarra-wangurla-wiyi, Kaaturlu-jana
    milya-pungu yalumpurra yapaju kapulurla nyanunguku jirrnganja nyina tarnnga. Manu
    Kaaturlulpa nyurru-juku milya-pungu yangka yapangku kapulu pinyi Jiyipi Jinta
    nyanungu-nyangu.
  luo-luo: Ji duto modak e piny biro lamo ondiek malichno. Gin e joma nying-gi ok
    ondiki e kitabu mar ngima mar Nyarombo mane onegi chakre chwech piny.
  nhe-NT: Huan nochi tlen itztoque ipan tlaltepactli quihueyimatque nopa fiero tlapiyali
    queja yajaya elisquía Dios. Quena, quihueyimatise nochi tlacame tlen inintoca
    ax ijcuilijtoc hasta quema pejqui tlaltepactli ipan nopa amatlapohuali tlen iaxca
    nopa Pilborregojtzi, pampa nopa Amatlapohuali Tlen Nopa Pilborregojtzi Tlen Quimictijque
    quipiya inintoca nochi tlacame tlen quipiyase yolistli para nochipa.
  aii-aii: ܟܠܵܝܗ‌ܝ ܥܵܡܪ̈ܵܢܹܐ ܕܐܲܪܥܵܐ ܒܸܬ ܣܵܓ݂ܕܝܼ ܠܕܵܒܵܐ، ܟܠܔ ܕܠܹܐ ܝܠܹܗ ܟܬܝܼܒ݂ܵܐ ܫܸܡܹܗ
    ܓܵܘ ܟܬܵܒ݂ܵܐ ܕܚܲܝܹ̈ܐ ܕܗ̇ܘ ܦܹܐܪܵܐ ܦܪܝܼܡܵܐ ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܕܒܪܝܼܬܵ‌ܐ.
  esk-NT: Aasrii iluqaġmiŋ iñuich nunami purvigigisigaat niġrugaaqłuŋmun, iñuich atiŋich
    aglaksimaitchuanun Ipnaiyaam Tuqqutauruam makpiġaaŋitñi iñuuruatigun sivuani nuna
    iñiqtauŋaiñŋaan.
  msb-msb: Magasamba sani an tanan na tawo na nagaistar sa kinab-an. Amo idtoʼn an
    mga ngaran wara igsurat sa libro kun diin nakasurat an mga hahatagan sin buhay
    na waraʼn katapusan san Kordero na ginpatay. Ini na pagsurat ginhimo antes ginlalang
    an kinab-an.
  cpa-NT: Jøng² ca¹lah¹já¹ dsa² jmøi¹guǿi¹ ca¹mi¹juanh¹² jáh² héi², ju³lah dsa² tsa¹ti³ton¹²
    si² quiah¹² jah¹chih², dsa² ca¹jon¹, si² ma²lǿa¹² ca¹lah¹cónh¹ niúh¹ jín³ hi²
    ca¹niu¹ jmøi¹guǿi¹ hi² ti³ton¹² dsa² li¹chian² tiá² ja³cog² Diú¹³.
  dso-dso: ଦର୍‌ତନିଟାନେ ରଇବା ସବୁଲକ୍‌ ତାକେ ଜୁଆର୍‌କର୍‌ବାଇ । ଜିବନ୍‌ ରଇବା ଲକ୍‌ମନର୍‌ ବଇଟାନେ
    ନାଉଁ ଲେକାଅଇରଇବା ଲକ୍‌ମନ୍‌ସେ ତାକେ ଜୁଆର୍‌ ନ କରତ୍‌ । କାଇଟା ତିଆର୍‌ ନ ଅଇରଇବା ଆଗ୍‌ତୁ
    ଲେକା ଅଇଜାଇରଇଲା । ସେ ବଇ ମରାଇଜାଇରଇବା ମେଣ୍ଡାପିଲାର୍‌ଟା ।
  meu-meu: Bena Mamoe Natuna, e alaia mase gaun; l, ena mauri bukana ai ladadia na
    tanobada matamana amo asie tore taudia ibouhoudiai ese una ḡau bae toma henia
    diho.
  yva-NT: Vatano mine so wanui rave inta ubeaje ai. Weramu vatan inta nawirati ubeaje
    aije jewen, wenawamo vatano nanawirati awa tame ratoe Bukugo Kovo Nuge Nuganui
    rai arono nuge so ranari rainyoe. Bukuge umaso omirati Domba Tuvan apaura rai,
    Napirati vatane wo aubai to.
  dgc-dgc: Ey sésambaan siya du étanan a tolay. Pwera du tolay a nakasulat i ngahen
    de to libru a péglistaan ta mabuhay a éwan tu katapusan. I éya a libru éy koo
    no Tupa a binuno. Ey nelista dén i ngahen de ta éya bagu nilalang i mundua.
  zpm-NT: Laa grëraa miech, güey zho güeygaṉ zho ma, lëë grë zha co quiad lë lo xlibr
    meṉ ne nac Carner yeeṉ ne gut ga. Haxta zeeṉe biaa guidzliu no libr co, lo co
    quia lë grëse zha ne ygaa guieḻmban ne gdziṉd dze lozh.
  hix-NT: Noro ymo yowakryetxkonà, toto komo, yukryeka hon komo, omeroro. Ehonomnà
    me xaxa manay hamà, ketxkonà, àwya. Àro wyaro kahra mak nehxatxkonà, anar komo,
    karyhe roro tehxem komo rma. Kahneru mxekrà karyehtan yawo àmenhosaho rma nyamoro
    ha, esot komo rma, karyhe roro tehxem yosot komo rma. Tàwya yukryeka yakàhtohra
