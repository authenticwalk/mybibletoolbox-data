    ana ri kan tsoiny binun babainy tana mes a fo vainy te fasito rarori, ana ri kan
    ton vainy kaakaa babainy an uur, ma kaa mirin goum nimar matou nar ge nai rari.
  wnc-wnc: Siwan kaapzongu wagwenda kekekake yawan itane puya aminata enake tuwangu
    takngatu katakngi siyaapane ba damanane ngang aminu kuupbamde pasiking. Ngan.
    Aminu moo amikat gatu umana kaya amin gatu aminu sangaapana bamban takwak gatu
    sangana wena amin gatu aminu inandek inandek inane puya pasiking amin gatu aminu
    iwan kuke inane puya dua pasiking aminu kuutde tuwang pasiking.
  bus-bus: À tò wà sèeda kɛ̀ ń baade píngi ↄplaaa ke ń mì'aɛ, nɛ́ féte gbɛ̃nsi, auzikideenↄ
    kↄ̃n takaasideenↄ, zↄ̀nↄ kↄ̃n wɛ̃ɛnɛnↄ.
  gub-BL: Na'e àzàguhu ywy wi uhem ma'e kwer a'e kury, umuapyk kar uwer teko paw wapo
    rehe a'e kury, wanehàpykà rehe no. Umuapyk uwer teko ikàg ma'e wanehe. Umuapyk
    uwer ikàg 'ym ma'e wanehe no. Umuapyk uwer hemetarer katu ma'e wanehe. Umuapyk
    uwer hemetarer 'ym ma'e wanehe no. Umuapyk uwer amo pe uma'ereko ma'e wanehe.
    Umuapyk uwer uzeupe uma'ereko ma'e wanehe no. Paw rupi katete teko ywy rehe har
    oho àzàguhu pe a'e wà, her imuapyk kar pà wehàpykà rehe a'e wà, opo rehe a'e wà
    no.
  imo-imo: Imboma pali, kamako lelima kinye koropa nolima kape, imbi mololima kinye
    imbi naa mololima kape, imbo marenga kendemande tendeko mele kaloli naa lili imboma
    kinye imbo we molko enonga konopuni pilko teringi imboma kape, enonga pali mai
    mongona molo imbo kindo mako te kuti mele molopili tondangei nimu wali tondoringi.
  boj-boj: Ariya wagme juwaŋ bunu brantej qaji a na aqa wau tamo naŋgi endegsi minjreqnu,
    “Niŋgi na tamo uŋgasari kalil naŋgo baŋ woqsi lanjaqsi ijo toqor atetnjriy.” Degsi
    minjreqnaqa naŋgi giloqnsib toqor atetnjreqnub. Tamo ñam saiqoji naŋgi ti tamo
    ñam ti tamo ñoro ti tamo iŋgi iŋgi saiqoji naŋgi ti kaŋgal tamo ti tamo naŋgo
    segi wau ojo qaji naŋgi ti kalil naŋgo baŋ woqsi lanjaqsi toqor ateleŋeqnub.
  eng-DRA: And he shall make all, both little and great, rich and poor, freemen and
    bondmen, to have a character in their right hand, or on their foreheads.
  knf-knf: Ulimariya uţu kë bañaaŋ bŧi, bapoţ na baweek, bayok na bawaaŋ, balemp na
