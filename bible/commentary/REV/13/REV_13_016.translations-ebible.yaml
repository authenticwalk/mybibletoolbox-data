    jun retalak la' jpaach jk'ab'ak o chi' jwichak.
  zav-NT: Na' ḻeczə benən byen par nic̱h goso'ozo yoguə' beṉə' señy c̱he bežən' na'aga'aque'
    ḻicha o lao xgaga'aque', beṉə' blao na' ḻa'aṉə' beṉə' cui zɉənaquə blao, na' ḻa'aṉə'
    beṉə' gwni'a o beṉə' yašə', na' ḻa'aṉə' beṉə' zɉənaquə esclabos o beṉə' cui zɉənaquə
    esclabos.
  sgz-sgz: Má áruán rokoi a ardos suri matananu no da akiláng i di iatung i limán
    ming di ngo iatung i páspásán ar di. Káksiai ngo di rakrakai ngo kápdite rakrakai,
    ngo di tan konom ngo tan maris, ngo rung di kis án toptop mái rung di sengsegeng,
    di no di akiláng i di ngorer.
  kek-NT: Quixpuersi ruheb chixjunileb re nak te'xc'ul li retalileb sa' lix nim uk'
    malaj sa' xpe̱quemeb. Que'q'uehe' retalileb chixjunileb li cuanqueb xcuanquil
    jo' ajcui' li ma̱c'a'eb xcuanquil, eb li biom jo' eb ajcui' li neba', eb li lok'bil
    mo̱s jo' ajcui' li ma̱c'a'eb xpatrón.
  blz-NT: Ka' ayop men no'umuar na tano' iya'a nanggau'kon mbali' giigii' mian moola'
    ka' morio', kupangon ka' talalais, ata' ka' mian men sian nipo'ata' ia pakisaa
    ni'oosi na limana uanan kabai na ngere'na i raaya'a.
  poe-NT: Kja̱xin tsꞌe̱to̱an kíxin kaín chojni tsochónta marca, á chojni hyé o̱ chojni
