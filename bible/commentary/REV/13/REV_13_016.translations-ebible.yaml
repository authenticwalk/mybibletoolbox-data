  ntj-ntj: Nyangka tjarrnga nampa 2-lu-tjananya witu-witurnu walkatjarra-ya nyinarratjaku.
    Nyangka-ya kutjupatjarralu walka kanyiranytja marangka. Nyangka-ya kutjupatjarralu
    ngalyangka kanyiranytja. Tjiinya pirnilurtu-ya walka kanyiranytja. Yangupala pirnilu,
    yirna puru pampalu, tjimarri purlkanyatjarralu puru tjimarri kurlunytjarralu,
    puurrku waarka palyalpayilu puru waarka yungarralu palyalpayi pirnilu-ya walka
    kanyiranytja.
  sxb-NT: Yanigirizia mbwe paka ekilago kiteewue mu okukono okusaaza nakuwa mu ekieni
    ekia awantu woona, awe omukangasi nakuwa otari omukangasi, omunyazi nakuwa omutaka,
    omugule namba ori owuyanga.
  nhu-NT: Yí to nu ɛ gay lɛ bó ege nciise yî bonyii le bocii yî kebo ke ɛcɛɛy e kɛnɛɛ
    fojise, gay lɛ bó ege yî wee le kɛnɛɛ ɛ̀ nu wee wvu caan kɛnɛɛ wvu baay, kɛnɛɛ
