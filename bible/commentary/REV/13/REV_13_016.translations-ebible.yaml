  cof-NT: Junni jeralelaca marcaquisa carie. Tsa tedebi o lesubi marcaquisa carie.
    Mantá tanla, epe tsachila, ocola, poperela, peyunla, peyun itonla, jeralela marcailaie.
  srm-NT: Hën a buta taki taa hii sëmbë, gaan sëmbë ku piki mii, guduma ku penama,
    fiima ku saafuma tuu musu kisi wan sitampu a de leti maun nasö a de mindifesi.
  qvs-NT: Chaymanta willarkansapa tukuy runakunata selluchanankunapa sukkunata alli
    ladun makinkunapi sukkunata urkunkunapi. Willarkansapa tukuy kamachikuk mana kamachikuk
    runakuna, aypa kullkiyuk mana kullkiyuk runakuna, rantidu mana rantidu runakuna
    selluchadu kanankunapa.
  zca-NT: mbaino nu mile' ma rop re' mandad, kë tu señ ya' rë men lad direch o loxchuzh
    men, ter më'd win or men ro, no ter men rrike o men probe, no ter men gat nadote
    o men nak mos mido lo xtu men.
  cbc-NT: Tunu bairoa apeyera tocãnacãʉ̃pʉrea cʉ̃ ya wãmerẽ na wãmo cariape nʉgõã,
    o na riapoare na woaturotio joroque ámi. Cawĩmarã, cabʉtoa cʉ̃ãrẽ, pairo cadinerocʉna
    cʉ̃ãrẽ, cabopacarã cʉ̃ãrẽ, paacoteri majã, bairi na quetiuparã nipetirore bairo
    na woatu rotiwĩ.
  qxo-NT: Nircurmi yachag runacunata y mana yachag runacunatapis, rïcuta ni pobritapis,
    esclävuta mana esclävutapis, llapancunata señalatsirgan, derëcha cag maquincunaman
    car o urcuncunaman carpis.
  mox-mox: Ta wese totoa bwaʼobwaʼo qabudi ʼidewani tomotau kavokavovo be wese taudi
    adi wawa ʼenaʼina, ta wese kaikaiwabudi be lukwalukwadi, ta wese tofewa kavovo
    be yavuyavuidi luvine neidi be taha ʼebeʼinana ʼataqidia nage adi kiaya ina ʼewea.
  kew-kew: Goa pua mo raa kira aune yaemere nipu puri pabisa-pulu onaa rayore nimuna
    popo ki-nane page nimuna eno madaa page yope pubabebe pisa. Goa pisa rabu aa mudunu-para
    naraa piri onaanu-para amo onaanu-para pa kogonome adini onaanu-para pa esepene
    onaanu-para go rayo madaa yope pubabebe pisa.
  dww-dww: Be inam muserinama banaga matabudi, dosidi bo ḡauḡaubodima, waiguyaudi
    bo waikaruwaḡewaḡedima, babada bo tauwai yaraga, taudi matabudi tokare ta segeridi
    da nimedima kasaune bo noḡodie mataira ta boruna.
  twi-ASANTE: Aboa no hyɛɛ nnipa nyinaa, nketewa ne akɛseɛ; adefoɔ ne ahiafoɔ, nkoa
    ne wɔn a wɔde wɔn ho sɛ wɔnhyɛ wɔn nsa nifa ho ne wɔn moma so agyiraeɛ.
  aoj-aoj: Eaꞌ mafin anamba nagagiꞌi dindinapina nasasapaꞌ epes isimba hiasi hiꞌalas
    sondaꞌ anin ametal nepe atin atina esis lagof daꞌasigufi aꞌa amagah asasigahi.
    Ametal epes isimba agufisi soloma epes agof akasi, a isimba otamba hiambaisi soloma
    isimba wafisi. Eaꞌ anis isimba agof akasi sandaꞌ maola anis daiasi soloma anis
    agufisi wapani.
  cbv-cbv: Caán baácmant jʉ̃óhni Namo nihat cã́acwãdih biquína ĩ́ih jéihyepmant bóo
    téihya páhanadih, bitadih ĩ́ih móot jʉʉ́hnadih ã daacát tʉ́ʉtʉp be. Oboh jʉmnit,
    maáta, dawá bií dée bíbohnit, moh yéejnit, teo wʉ̃hnit, teo wʉ̃hcannitdih, nihat
    biíc yoobó ã daacát tʉ́ʉtʉp be.
  taw-taw: Pen tap ladek kɨdeyɨl ak, ne binɨb yɨb yek okok yɨb ma yek okok, tap kuŋay
    yek okok tap ma yek okok, binɨb wog gɨñeb bɨawl olap muk okok mɨdebal okok binɨb
    wog gep bɨawl olap muk okok ma mɨdebal okok, kɨlop mɨdupsek agak, Yad nɨbop kod
    mɨdebin tek, kɨjɨkɨl yad ak nɨbop tɨkɨnɨgayn agak. Agɨl, mɨdupsek kɨjɨkɨl ne ak
    tɨkak. Ogɨnap kɨjɨkɨl ne anɨb ak ñɨn yɨpɨd kɨd ak tɨkak, ogɨnap nebeŋ alaŋ tɨkak.
  jic-NT: Animal ma'ajapj tjijyü'ta wa pjü sin po'o tapac. Tsjictjacj 'ots'ipj, noypan
    'ots'ipj, pülücj jatatj 'ots'ipj, pülücj cjuwá 'ots'ipj, esclavopan 'ots'ipj,
    esclavopan tulucj 'ots'ipj, pjü jis tjijyü'ta sin po'o tapac. 'Ücj mos li'inyampe
    po'o tapac, 'ücj wa wola po'o tapac.
  zap-NT: No wlaa mazab guin ne ykaa te beey nyabëë yrandxee mén o xudx men, nigle
    mennon, nigle men ne zhi non, nigle menrik, nigle menprob, nigle mén ne che wdoo,
    nigle mén ne ka liber.
  wer-wer: Pël ëak animaö nga 2 pöpök omën pourö kotre kaö, monere urömaringre il
    ngentingenti yaaö, omën yaap wëaöre ën inëën yaaö pouröen maan animaö wet kaalëpë
    yapinte pitëm mor yaapkëëtëëre ë kosatë wi pet yair.
  ipi-ipi: Goteto ando konda ya-kola, yia kapua okomane wandakali gene yenepi, nayenepi,
    amangopi, tipiapi, katapusa piape piyainipi, mee anana atalainipi, wandakali utupane
    pitakana kii tika okonga yandopi, wenonenga yandopi, okone-lapona mindinga (666)
    sikisa andete sikiti sikisa namba oko pepa peleakale lea. Namba okone kokoli mindi
    guloto, pusi kapua andane wete okona gene oko makande pua ya. Pusi okonena 666
    namba okone wandakali mindinga pepa peyatane ata napeando, wandakali okone balato
    minditaka mindi katulo kamba napulu-peya. Dee, wandakali-mane balana minditaka
    mindi katulo kamba napulu-peyai teke. Pusi kapua andane okona 666 namba okone
    akali mindina gene oko kokoli mindi makande pene eya. Wandakali nembo-tene epene
    palene okomane 666 namba okonemane akali api makande pua leyape lo wayumane nembo
    tape-pene.
  qul-NT: Astawanraj canpas, paña maquinpi chayri mat'inpi tucuyta marcacherkan, juch'uycunata,
    athuncunata, khapajcunata, pobrecunata, libre cajcunata, patronniyoj cajcunatapas.
  tnc-tnc: Toᵽi imaraᵽarã uᵽatireje mamarĩkaki wãmea kio'ojĩ'arũjeraᵽe. Ĩ'rãrimarã
    naᵽitaka ritaᵽẽ'rõtorã, aᵽerimarã nakũ'arã kiwãmea o'ojĩ'aekarã nimaraᵽe. Imatiyarimaja,
    imatiyabeyurãoka, rĩkimakaja niñerũ rikairã, wayuoka baairã, jia naᵽuᵽayariji
    imarãteoka, aᵽerãte naᵽoyarã uᵽakaja ba'irabeĩjirimajareoka ni'ioka jariwa'ririmarĩaja
    mamarĩkaki werikaᵽakiaki wãmea kio'ojĩ'arũjeraᵽe.
  ter-NT: Eneponê'e, pahúkomaka uhá koeti xâne, payásoti koane ákoti apayáso, iríku
    koane ákoti apeínoati, akaúti yoko po'ínuhiko xâne ákoti akutêa koeku akaúti,
    itúkinokono hoenáxovopeti éxopeke vô'u, áko'o itukovo inúkuke,
  bmr-NT: Jaabadɨro bu tajɨɨbaubo paryɨ miyamɨnaaco ihoovoco imiyanaagohusenetɨ, bu
    ihɨmecunotɨ icano ificuuqui; sihidɨ ejeevatɨmoco, bu sihidɨ ejeevamoco, bu ɨdaasumehejeque,
    bu sihidɨ inɨhɨbamɨma iicamehejeque, bu miyaamoco, bu jɨjovotoco icano.
  fuf-fuf: Ngii karhi kadi fow, gila e fanɗuɓe haa e njanɗuɓe, galo e baaso, dimo
    e maccuɗo waɗanegol maande ka jungo mun ɲaamo maa ka tiinde,
  bhl-bhl: 'Yangeko beli, emteben talse aneng matil be bokolomele: “Kawtiw alik alik
    biim yabal dim beni, yuk teing dim kel, emisik talse aneng matil beem bat so keyemoliwka!”,
    angei, on kisol kawtiw so, em banim kawtiw so, wiin banim kawtiw so, wiin so keko,
    kamok kebiliw kawtiw so, sak weng afak biliw kawtiw so, alik alik angom biliw
    kawtiw bi em bat be dukuyembiliwi, ne yetemsi te.'
  ons-ons: Osom zubaine eŋe ŋei ŋerep korop wawaine so ketkele, aboŋenerop so aboŋene
    midaine, ŋei yaup gegine so qelit mama, taleongi kibi mane meteene wongo, so meeno
    ma warekei.
