  nbq-nbq: At yangge andi en it ap ininis werek inim, ininis dek inim, ininggis werek
    inim, ininggis dek inim, un agarwik menda inim, avakwa enayeloman inim, ovok erogo
    enelup agek ambi ininggis amotkan vaga a, enembet vaga a, dirup mbalogo bogogi.
    Dirup mbalogo bugu lagarik, yugirigya dugwit,
  tgo-tgo: Gharɨgharɨke wolaghɨye, thavala idanji laghɨye na thavala idanji nasiye,
    ravwenyevwenye na mbinyembinyeŋgu, rakakaiwobwaga na rakarakayathuŋgi, thetheghan
