    y ti ma', laj tz'abi a p'is tu yaj seeb c'ü' tu yaj toj wa xan tu t'ab.
  tet-tet: Buat krakat aat nia moos seten ema hotu-hotu atu netan marak baa liman
    kwana, lale netan baa baboton. Ema kiꞌik-boot, soi-mukit, naꞌin-ata, hotu-hotu
    musti netan marak nia.
  hlt-MCSB: Te phoeiah a cungkuem la a saii coeng.A yit neh a len, boei neh khodaeng,
