    vahe'mokizmia avame'za tamaga zmazante'ene, kokovite'enena krentegahaze.
  kbh-kbh: Y tonjanma, nÿetscángbioye, básenga y bëtsë́tsanga, bomnënga y ndbomnënga,
    cachëngbiama trabájayënga y nÿe ínÿabiama nÿets tempo oservénënga, cats̈bioica
    cucuats̈iñe o juentsaca chamuínÿnanama.
  ron-LSB: El face ca tuturor, celor mici și celor mari, celor bogați și celor săraci,
    celor liberi și celor sclavi, să li se dea semne pe mâna dreaptă sau pe frunte;
  pon-pon: O wiai on karoj, me tik o me lap akan, o kapwapwa kan, o jamama kan, o
