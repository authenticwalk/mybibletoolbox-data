  mdy-ETH: ዬያጉዲ ሃሣ ዻኮ ማዔቴያ ዼኤፓ፥ ዖርጎጮ ዓሶ ማዔቴያ ማንቆ ዓሳ፥ ማዺሻሢ ማዔቴያ ማዻ ዓሳ ቢያ ፔኤኮ ሚዛቆ ኩጮይዳታቴያ
