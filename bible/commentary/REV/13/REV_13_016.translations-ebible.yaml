verse: REV.013.016
translations:
  kpx-kpx: Iale ovo keu louge ata bahata, ata baluga isi atae ese, kunaite isi kunaiholimale,
    ibinaholisito heiata lovilahamale isi abu isivi unaha vamale keau bahata abu ada
    inute isi abu vali kemo ovo nehe ke hisali otovelu.
  okv-H: eto ari nei ehija amo embo pepeni te isapa te eto embo koro te koro ambupu
    te eto pure mamo te pure embo te tapa amina beo ta rete mo ingeni be ta retemo
    hajire umbara ehija,
  tbo-tbo: Ma atapuhihi i taniwagehi muhomuhohi po balubaluhi, tu wasawasa po tu dayadayabu,
    babada po tu bagibagi nima hinebawahi bo ununuhi a wekiwekilala hina gilumihi.
  mal-C: ചെറിയവരും വലിയവരും, ധനികരും ദരിദ്രരും, സ്വതന്ത്രരും അടിമകളുമായ സകലരും വലതുകൈയിലോ
    നെറ്റിയിലോ അടയാളം പതിക്കണമെന്ന് അതു നിർബന്ധിച്ചു.
  grc-SR: Καὶ ποιεῖ πάντας, τοὺς μικροὺς καὶ τοὺς μεγάλους, καὶ τοὺς πλουσίους καὶ
    τοὺς πτωχούς, καὶ τοὺς ἐλευθέρους καὶ τοὺς δούλους, ἵνα ⸂δώσωσιν⸃ αὐτοῖς ⸂2χαράγματα⸃
    ἐπὶ τῆς χειρὸς αὐτῶν τῆς δεξιᾶς, ἢ ἐπὶ ⸂3τὸ μέτωπον⸃ αὐτῶν,
  bgc-bgc: अर उसनै छोट्टे, बड़े, साहूकार, कंगाल, आजाद, गुलाम सारया कै सोळे हाथ या
    उनकै माथ्थै पै छाप लगावाण खात्तर उन ताहीं मजबूर कर दिया।
  khz-khz: Ne taunilimalima maparara, girigiri e kamura, mageria rinaga vogo talimara
    e ati geria rinaga talimara, inagulu talimara ati voira talimara e pakai getaluna
    pa ati inagulu talimara ati voira talimara, etugu-naginagirato vegailia pa maka
    ta gimara riparai pa pakurai pia kala-kaua netiwato.
  deu-TKW: Und es bringt alle, die Kleinen und die Großen, die Reichen und die Armen,
    die Freien und die Knechte dazu, daß sie sich einen Stempel machen auf ihrer rechten
    Hand oder ihrer Stirn,
  zsr-NT: Benbaꞌ ga gdaꞌ yúguꞌtë bunách tu le nac bëꞌ daꞌgac lëbaꞌ, nup nacgac caꞌz
    len nup nacgac blau, nup taꞌleꞌi yöl‑laꞌ tsahuiꞌ len nup nacgac yechiꞌ, nup cunadáꞌugac
    len nup nadáꞌugac, budaꞌbaꞌ lei lu naꞌgac yubél o raꞌ xgagac bunách naꞌ.
  lin-lin: Esengaki na makasi ete bato nyonso, ezala bato minene to bato pamba, bazwi
    to babola, bansomi to bawumbu, batiama elembo na loboko ya mobali to na mbunzu.
  hns-NT: Oe bhie hoekoem deis kie sab koi ke tjaahat raha aapan dahiena haath par
    kie to aapan maathe par ek rakam tjienha paawe ke, tjaahe barka ja nietja manai,
    dhanie ja garieb, koi ke kienal ja na kienal goelaam, sab koi.
  noa-E: Mamʉ magpaijã khabajim. Mag ich khĩirkha wau sĩerr iiupi athaawai thumaam
    khʉʉnag ich dauchachta jua gaai wa dag gaai khãijã phãkhapi jaaujim. Chaaindam
    bʉ̈rʉʉmdam gaai, ya dʉ̈rrcharam khʉʉn gaai, phatkhon paraam khʉʉn gaai, dau aphʉʉm
    khʉʉn gaai, sĩi chikham chogkha sĩsidʉm khʉʉn gaai, chikham chog khaba amach khõchagpierr
    nʉrrjëem khʉʉn gaaijã, thumaa mag dauchachta ʉdʉraa amach gaai phãkhapi jaaujim.
  eng-EMTV: And he causes all, small and great, rich and poor, free and bond, that
    they should receive marks on their right hand, or on their foreheads,
  mib-NT: Te tāca ñáyuu cujéhnu jiín ñáyuu tu cújéhnu, tāca ñáyuu cucá jíín ñáyuu
    ndahú, tāca ñáyuu sájniñu cuenta maá jiín mozo jeē ní cajeen ñayuu, ni sáha tɨ
    jeē ni jécondee ɨɨn jnunī ndaváha i chí jnéē i.
  lif-NT2: खे़ल्‍ले़ यम्‍बा चुक्‍पा, याङ्‌साकुन्‍धेसाबा नु याङ्‌के़साॽबा, योःक्‍पा
    नु चोःक्‌युम्‍भोबा काक् मे़न्‍छाम् याप्‍मिहाॽ खुनिॽ चुप्‍साङ् हुक्‍को इग्र खुनिॽ
    तोवाबो इबुगे़न् मिक्‍सेःन् लक्‍मा पाङ्‌घुसिरो॥
  xnj-xnj: Mewa kwa makakala alagizi vandu voha, vadebe na vavaha, vevavi na vindu
    vyamahele na vangangu vandu vevalekeliwi na vavanda, vavikiwa ulangisu panani
    ya mawoko gavi ga kulyela amala panani ya chiwungi cha mihu gavi.
  mmx-mmx: La na lavatpanga sio sepsev agepura ga pu soso limixin axap. Nedi limixin
    kopmen tevenasen atdi la nedi bok limixin silok, nedi limixin nopnovos la limixin
    banbalo, la nedi limixin sepmus la limixin saksaxaruki. Ni ga pu soso di xusu
    dina lok li loklok katling ap mo lavatpanga sio to at levengkikngen tino di xopla
    to at levenmang atdi.
  cbr-NT: Usaquin 'anan ca camabi uni, 'apu unicama 'imainun 'apuma unicamaribi, ñuñu
    unicama 'imainun ñuñuma unicamaribi, an uni ñu mëëxuncëma unicama 'imainun an
    uni ñu mëëxuncë unicamaribi, camabi aín mëcën mëqueu parúnpapanuax uax 'irucë
    ñuinacan'ëonan 'inun 'unántioquin cuënëocë 'inun 'amiaxa. 'Amianan ca aín mëcën
    mëqueu 'unántiocëma 'icë, aín bëmánanu 'unántioquin cuënëomiaxa.
  tee-NT: Chai ju ixlhipumat'ui maktili' lhinaulh ni camichicalh tachi chun ju lapanacni
    la'ixlhicana ixlacmaca'an u la'ismuntsan'an. Chux ju xalact'icst'in chai ju xalack'ajin.
    Chux ju mak'alinin chai ju quilhpatinin. Chux ju mati' ix'ucxtin'an chai ju va
    xalapanacni ixtajunita.
  eng-LSV: And it makes all, the small, and the great, and the rich, and the poor,
    and the freemen, and the servants, that it may give to them a mark on their right
    hand or on their foreheads,
  cak-NT: Xu'on chuka' chi tiyo'x quietal ri winak chiquik'a' derecha o pa nic'aj-quiwech.
    Cocoj chi nima'k, ri winak je beyoma' y ri man je beyoma' ta, ri je esclavos y
    ri je libres.
  pah-NT: 'Yvyakotyve''g̃a nhaporemo herekoi yhyapypeva''ea rembikwatijarukaragwera
    ojihe a''ero. G̃a okwatijaruka yhyapypeva''ea rera ojihe. Hera ikwatijarukare''ymame
    ti g̃a okwatijaruka yhyapypeva''ea rera número. Okwatijaruka ti g̃a opoa rehe
    ojohukoty rũi. Opoa rehe ikwatijarukare''ymame ti g̃a okwatijaruka gwetovapya
    rehe. Okwatijaruka g̃a nhaporemo: okoteheve''g̃a g̃anduvihava''g̃a imbateve''g̃a
    nimbaterive''g̃a ojipe''g̃a no – kiroki g̃a oporavyky ojive jate ipiro''yve''g̃a,
    kiroki ipiro''ye''ỹve''g̃a g̃a g̃a mboporavykyuka g̃a mbopohirukare''yma ojihugwi
    no. G̃a ojihe ikwatijarukare''ymame yhyapypeva''ea ra''angava noma''ẽukari g̃a
    pe mbatera ipyhygukare''yma imondoukare''yma no. Nahã yhyapypeva''ea ra''angava
    hendukatuukarahai yvyakotyve''g̃a pe onhi''ig̃a opopoakaramo.'
  sja-NT: Ma awara mãgɨ́ ne-animal k'achia t'ẽe uchiadapa tauchaa bɨpiji jõmaarã eperãarã
    jua juaraarede mãik'aapa tau bɨɨrɨde. Ma tauchaa bɨjida ek'ariara beerãmaa, waibɨara
    beerãmaa auk'a; p'arat'ara beerãmaa, chupɨria beerãmaa auk'a; esclavo-eerãmaa,
    esclavoorãmaa auk'a.
  xed-xed: 'Ka tsa mahisa nimtak ya mantsa: Tahanafwataha ta ŋizla ta dzva zeghwi,
    ka ma bizlbizla kuma a tsi ta zwani, nda galata mnduha, nda la ka gadghəl, nda
    la ka pɗu, nda la kul haɗ ka vuʼa, nda la ka vuʼa tani.'
  mks-NT: Ta mé rí cáhi̱vi̱ cán na̱caja rí ña̱ ná qui̱hvi marca ndahá cuáha ña̱yivi
    á taan na. Ta co̱ó caja toho a á cúú ná na̱ va̱lí á na̱ náhnu, á cúú ná na̱ cui̱cá
    á na̱ nda̱hví. Ta ni co̱ó caja toho a á cúú ná na̱ xíca núná, á cúú ná na̱ cómí
    xitoho cuéntá sa̱ha̱. Nu̱ tócó ndihi ña̱yivi na̱qui̱hvi marca na̱caja mé rí cán.
  gfk-S: Ma iga hartule bileng be da bul tike hakilang ta ira kata na luma di be ira
    punare di ira matanabar bakut. Ma di ga gil hobi ta ira tamat ma ira turadi bia,
    ira watong ma ira maris, ira tultule ma di ing pa dile tultule.
  bmu-bmu: Jemnemba könaŋgepŋan ambazip körek pakpak kewö kuŋgum eŋgiba jiyök, “Iŋini
    mönö jemnemba mutukŋaŋgö muŋgem supapŋi mi jemesoholŋine me böröŋini ölŋe mekötahöme.”
    Mewö jiiga nanŋini nupŋini memakzei aka toŋinaŋgö welenŋini öne qemakzei, ambazip
    pomŋi aka wanapŋi, ketaŋi aka moröŋi yeŋön mönö körekmakörek muŋgem supapŋi mi
    memba sileŋine mekötahöba kösöget.
  dgz-dgz: Amba Wariwa waenapan iravi, yau tananeniwa go mondigawa, purapuse denawa
    go kaya kayawan nagirewa, ago taine o muk anuine taine nagirewa, mu iravi nanam
    mumeni gapan yatup paua nanimu nutup gapan go namu bonap batamen.
  eng-GNV: And he made all, both small and great, rich and poore, free and bond, to
    receiue a marke in their right hand or in their foreheads,
  zaa-NT: Lą nna benią duel·la' nna bethítsinią iyaba ca enne' qui'ni ccá ttu marca
    lani tinta lo ná' bàni quį o lo ỹigá quį, sea canu labí dacca' cą según ca enne'
    o màsqui'ba yala re' cuenta ná cą l·le, ą'hua canu rico l·le, ą'hua canu labí
    biỹa té qui' quį l·le, ą'hua canu runi tsina ru'a lo nuỹa l·le, ą'hua canu ná
    cą xana' tsina.
  eng-WEBSTER: 'And he causeth all, both small and great, rich and poor, free and
    bond, to receive a mark in their right hand, or in their foreheads:'
  guh-guh: Papiayainë cotocaevi iravetsina pitsapaina, bajaraponë jane baja pejamatabëcueneta,
    daxitajivi mapanacuata pejinavanapaevi, cobejumaitanerubaponatsi, pecujuanenia
    pacobe. Itsa jume, pitapathaitota ata itapaitanerubaponatsi. Nexata bajaraponë
    pejamatabëcueneta itanerubaponatsi daxitajivi. Itanerubaponatsi beveliajamatabëcuenevi.
    Itanerubaponatsi ayaijamatabëcuenevi ata. Itanerubaponatsi ricovi ata. Itanerubaponatsi
    bepejiobivi ata. Itanerubaponatsi pamonae ata dajubicuenia canajetatsi itsamonaejavabelia
    amoneya petonacuenebabiabinexa. Itanerubaponatsi pamonae ata dajubicuenia apo
    canajetsitsi itsamonaejavabelia amoneya petonacuenebabiabinexa.
  bon-bon: Pui neeneni manu drowä gwidape te giri jicranige iyeta biname bine, matimati
    biname modamoda biname, dogwe biname owecumete biname, aletnäneji biname coo poto
    biname, teepi cewecu ne acatame teeme camu poto ime cabu coo mangace cabu.
  nhw-BL: Huan nopa tlaixcopincayotl nojquiya quinmacac nochi masehualme se machiyotl
    ipan inincuaixpa o ipan ininnejmac. Quinmacac nochi masehualme catli huejhueyi
    huan catli tziquitetzitzi. Quinmacac catli tlapijpixtoque huan catli teicneltzitzi.
    Quinmacac catli tetequipanohuani catli iniaxca inintecohua huan catli amo quipixtoyaj
    ininteco. Nechca nochi masehualme quiselise nopa machiyotl,
  swh-ONEN: Pia alimlazimisha kila mmoja, mdogo na mkubwa, tajiri na maskini, mtu
    huru na mtumwa, atiwe chapa kwenye mkono wake wa kuume au kwenye kipaji chake
    cha uso,
  wbi-wbi: Kange akumilisie kwa muunhu ghweni, juno asita luvumbulilo nhu nyangufu,
    umofu nu n'kotofu, umwavuke nun'kami, kukwipula ikivalilo muluvoko ulwa ndio nambe
    muvweni.
  bba-bba: Mɑ yɑɑ ye, yɑ tɔmbu kpuro tilɑsi kuɑ, dɑmɡibu kɑ bwɛ̃ɛbwɛ̃ɛbu, ɡobiɡibu
    kɑ sɑ̃ɑrobu, yobu kɑ tii mɔwɔbu bu kɑ bu yĩreru kuɑ ben nɔm ɡeuɔ ǹ kun mɛ ben
    sirinɔ.
  eng-KJVCPB: 'And he causeth all, both small and great, rich and poor, free and bond,
    to receive a mark in their right hand, or in their foreheads:'
  kgk-NT: Upe rire katu he'i enterove va'e-pe omoĩ hagwã ojehexa uka hagwã, “Xe ko
    mymba vaigwasu ete mboete teeha voi ko xe” he'i hagwã ójehe. Omoĩ arã osyva-rehe.
    Nomoĩry ramo osyva-rehe, opo akatúa apyape ári omoĩ va'erã. Enterove-pe omoĩ uka.
    He'i heko tuvixa va'e kwéry omoĩ hagwã, heko mirĩ va'e kwéry gwive omoĩ hagwã,
    imba'e reta reta va'e kwéry gwive omoĩ hagwã, iporiahu va'e kwéry gwive, ojejokwái
    va'e kwéry gwive, ojejokwái e'ỹ va'e kwéry gwive omoĩ hagwã ójehe kwéry.
  waj-waj: Varooduu ivo yaagueeqama tuduu mmuakiaa gioonna kiaapu nnoonnaiyaata kiisaiyaatama
    hoona suvuauyaata mmanna haipuuyaatama sikaunnaadiri yookaama kioo viteeraiyaata
    mmamma dummukiara kati ngiari nuairaiyaatama tauraanaa fayai mmararaivaa atauvaa
    ngiariiyaa yapeeravai. Ivo tuduu vooya ngiari yaaku yaadudaiyauvunu yapooduu vooya
    ngiari tinniiyauvunu yapeeravai.
  cpy-cpy: Ikentako-pankata-kaantakiri atziri-paeni, imatakiri itsipa-paeni rakoperoki.
    Ithonka ikenta-kota-kaantakiri atziri-paeni, antari-paeni, eenchee-riki-paeni,
    ashironkaenkari-paeni, ashaahantzinkari-paeni, omperatantzinkari-paeni, omperataa-rewo-paeni,
    maawoeni.
  mpx-mpx: Gamagalau gegewel, bolo alaliya bwabwatal ge bolo alaliya kekeisi, togogomwau
    ge togulagula, totuwalali loloyowanil ge gamagalau sokasokalil, bwasumu bekikina
    labuina i palawakikil ali etotohi ni gan, ni minek nimaliya awoliyaa o ebo lamwaliyaa.
  wbp-wbp: 'Ngula-jangka, kinki-karirli-jana yapaju jinyijinyi-manu yungulu-nyanu
    murru pajirni palkangka. Junga, yapa panungkulu murru yinyaju manu: Pirrjirdirli
    manu rampakurlu, tala panu-kurlurlu manu marlajarrarlu, yapa yangka kuja kalalu
    warrki-jarrija pirijina-piya ngularrarlangurlu, manu panu-karirli kuja kalalu
    warrki-jarrija talakupurdarlu ngularrarlangurlu. Panu-karirlili murru manu rdakangka
    jungarni-purdanjirla, manu panu-karirlili manu ngalyangka.'
  luo-luo: Bende nochuno ji duto, jomatindo gi jomadongo, jo-mwandu kod jochan, wasumbini
    gi joma ni thuolo, mondo oket kido e lwetegi ma korachwich kata e lela wengegi,
  nhe-NT: Huan nopa tlaixcopincayotl nojquiya quinmacac nochi tlacame se machiyotl
    ipan inincuaixpa o ipan ininnejmatl. Quinmacac nochi tlacame tlen huejhueyi huan
    tlen pilsiltzitzi. Quinmacac tlen tlapijpixtoque huan tlen teicneltzitzi. Quinmacac
    tlen tlatequipanohuani tlen iniaxca inintecohua huan tlen ax quipixtoyaj ininteco.
    Nechca nochi tlacame quiselise nopa machiyotl,
  aii-aii: ܘܕܥܵܒܹܕ ܠܟܠܵܝܗ‌ܝ، ܠܓܘܼܪܵܐ ܘܠܙܥܘܿܪܵܐ، ܠܥܲܬܝܼܪܹ̈ܐ ܘܠܡܸܣܟܹܢܹ̈ܐ، ܠܚܹܐܪܹ̈ܐ ܘܠܥܲܒ݂ܕܹ̈ܐ،
    ܕܦܵܝܫܝܼ ܝܘܼܗܒܹܐ ܢܝܼܫܲܢܩܵܐ ܥܲܠܔ ܐܝܼܕܵܝܗ‌ܝ ܕܝܲܡܝܼܢܵܐ ܝܲܢ ܥܲܠܔ ܩܸܨܵܝܗ‌ܝ،
  esk-NT: Suli taavruma nalunaitmiutchiqsinniaġai qauŋisigun iluqaisa iñuich kamanaitchuat
    kamanaqtuatlu, umialguruatlu iḷaippauruatlu, savaktaaġruunġitchuatlu savaktaaġruuruatlu,
    talliqpiagun argaŋisa naagaqaa.
  msb-msb: Ini man na ikaduha na hayop ginpirit an tanan na tawo, kilala man o dili
    kilala, mayaman o pobre, uripon o dili uripon na magkaigwa sin tanda sa tuo na
    kamot o sa agtang.
  cpa-NT: Jøng² ca¹jmo¹jah calah hi² ca¹tiun¹dsa cøng² sello gug² dsa² jmøi¹guǿi¹,
    gug²dsa dsio¹, ho¹ ju³ jøng² dsi³quí¹²dsa, ca¹lah¹já¹ dsa² meh² quianh¹³ dsa²
    canh¹³, dsa² chi² cog³ quianh¹³ dsa² ti²ŋié², dsa² jmo¹² ta³ quiah¹² dsa² siáh²,
    quianh¹³ dsa² jmo¹² ta³ quiah¹² guiog¹³.
  dso-dso: ସେ ପସୁ ସାନ୍‌ ବଡ୍‌ ଲକ୍‌ମନ୍‌କେ, ସାଉକାର୍‌ ଆରି ଅର୍‌କିତ୍‌ ଲକ୍‌ମନ୍‌କେ, ବନ୍ଦି
    ଆରି ମୁକ୍‌ଲିରଇବା ଲକ୍‌ମନ୍‌କେ ଆରି ସବୁକେ ତାକର୍‌ ଉଜାଆତେ ନଇଲେ ତାକର୍‌ କାପାଲେ ଗଟେକ୍‌ ଚିନ୍‌
    ଗଦ୍‌ବାକେ ଡରାଇଲା ।
  meu-meu: Bena taunimanima iboudiai kikina badana, taḡa taudia bona ogoḡami taudia,
    ura kwalimu taudia bona e ḡuidia taudia, na toa ta e henidia, imadia idibadia
    ai eiava bagudia ai e kara.
  yva-NT: Muno ana mamun tipu sen no mine rai umawe wepi bewar tiva pake raunanto
    vatan tenambe mansai—vatano mamaun muno vatano akokoe; vatano awa ananuge manui
    muno vatano awa ananuge meweno maije nao; vatano aro muno vatano aro jewene nao.
    Vatan tenambe umaso nanawamo ana mamun umawe po mantitidi indamu pake raunanto
    mansai. Vatan inta nawamo pake raunanto no manem ngkove rai muno kaijinta nawamo
    pake raunanto mande rai.
  dgc-dgc: Nadid, pinilit no hayup a minarkaan i étanan a tolay ta kamét dia sakay
    ta kidép dia. Pati du mababa éy ta mataas, pati mayaman éy ta pobre, éy minarkaan
    side a étanan ta tanda na.
  zpm-NT: ni bnabey ma grëse miech güey zho tib bey, yase yquiaw nia derech zho, yquiaagaaw
    quia zho; grëse zho zigtaa zha gola, zigtagaa zha lasa, zigtaa zha ne rapcheṉa,
    zigtagaa zha ne peet rapda, zigtaa zha ne ruṉ xtsiiṉ beṉa, zigtagaa zha ne choot
    rnabeyda.
  hix-NT: Kamara ymo wyarono yosotà menhohekon xarha, noro ymo, toto kom hoko. Anar
    kom hoko, àher kom hoko ryhe menhohekonà. Anar kom hoko, amor kom hok haxa menhohekonà,
