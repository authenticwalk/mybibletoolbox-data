  row-row: Banda mana peko-lelekoꞌ naa, naꞌasusuuꞌ basa atahori fo simbo dedꞌedꞌeꞌ
    sia lima ona nara, do, ree nara. Basa atahori, anak-moko, hatataꞌ-mamasuꞌiꞌ, ate
    do mana leo-aoꞌ, basa se musi simbo dedꞌedꞌeꞌ naa.
  msy-msy: Ezɨ a uaghan gumazamiziba bar uan osizirim men agharir guviba o men guabar
    arɨghasa pamten me gaghori. Me, gumazamizir kɨniba ko gumazamizir ziaba itiba
    ko, biziba puvatɨziba ko, bizir avɨriba itiba ko, pura ingangarir gumazamiziba
    ko gumazitamɨn apengan itir puvatɨzir gumazamiziba, me bar osizirim ini.
  agg-agg: Nindou muŋguambo akɨdou, adükarɨ, napo afɨndeimbɨ, napo-koateimbü, moanɨ
    ratüpurɨyei rɨhündeimbɨ asu kakɨ semɨndɨmbo ratüpurɨyei rɨhündeimbɨ ranaheimbo
    ahei warɨhondü waranɨ asu ahei gɨrɨbodɨ hamɨndɨ wamɨ sürü pefendürɨmbo hüti-hüti-marandürɨ.
  ptp-ptp: Dɨ bwoc vɨmen wê vông yuu ge nêl om xomxo vɨhati kô mak wê i vông ge lec
    he vɨgê hɨyôv me he manôn, he wê lê levac hɨxôn he wê lê nipwo, dɨ he wê mone
    yuu susu tɨbeac hɨxôn he wê nên susu maên ge, dɨ he wê tu levac dɨ viac nue yuac
    ge hɨxôn he wê tu xomxo levac nue yuac ge.
  nak-nak: Eia baha egiteu la bilalaha tetala veia egite ge tutulu la irovilala tetala
    soio te la valalua me hatavivile tomi, mai egiteu ale uru, egiteu ale la tahalo
    bulalahu, egiteu la tahalo la vuliti, egiteu la bilalaha bulalahu moli tai. Eia
    veia egite ge tau la irovilala tetala soio te la lima giteu la valalua me hatavivile
    tomi e gata, mai ge ouka, egite ge taua soio te la varu giteu.
  lbb-lbb: Pa munaur a rokoio a inagoi i angongos pas a tarai rop, sur dir suah a
    akinalang ting na sot a kunla pa ting na patarinla. I angongos pas la ning bel
    al risanla pa la ning la leklek, la ning la leklek ana gongonla pa na kapan a
    tarai, na tena titol oros, pa la ning bel na tena titol oros.
