  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨਿਸ਼ਾਨੀਆਂ ਦੇ ਕਾਰਨ ਜੋ ਉਸ ਦਰਿੰਦੇ ਦੇ ਸਾਹਮਣੇ ਵਿਖਾਉਂਣ ਦਾ ਉਹ ਨੂੰ ਅਧਿਕਾਰ
    ਦਿੱਤਾ ਗਿਆ ਸੀ ਉਹ ਧਰਤੀ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਭਰਮਾਉਂਦਾ ਹੈ ਅਤੇ ਧਰਤੀ ਦੇ ਵਾਸੀਆਂ ਨੂੰ ਆਖਦਾ ਹੈ
    ਕਿ ਉਸ ਦਰਿੰਦੇ ਦੀ ਮੂਰਤ ਬਣਾਓ ਜਿਹ ਨੂੰ ਤਲਵਾਰ ਦੀ ਸੱਟ ਵੱਜੀ ਅਤੇ ਉਹ ਜਿਉਂਦਾ ਰਿਹਾ।
  gvc-gvc: Ã yoa ji mʉhtariro to ñʉrocaroi pairo nʉcʉ macariro sehe bajuamehnea mehne
    masare mahñohre “Ahriro mʉsa ño payohtiro jira”, nino. Tiro masare mahñono, ji
    mʉhtariro masʉre masare yoa dutihre tirore ti ño payohto sehe. Tiro ji mʉhtariro
    ñosari pjĩ mehne ti ñosariro jiparota catiriro jihre. Tiro yoaro sehe bajuri masʉreta
    yoa dutihre pairo nʉcʉ macariro masare.
  sbk-sbk: na kwa ishara aliruhusiwa kufanya, akawadanganya hao wakaao katika dunia,
    akiwaambia kutengeneza sanamu kwa heshima ya mnyama ambaye alikuwa amejeruhiwa
    kwa upanga, lakini bado aliishi.
  mya-JVB: ကြီးစွာ သော နိမိတ် လက္ခဏာတို့ကိုလည်း ပြ ၏။ လူတို့ မျက်မှောက် ၌ ကောင်းကင်
    က မြေကြီး အပေါ်သို့ မီး ကို ဆင်း စေ၏။
  kgf-kgf: Haka méréra imuhucya memac niŋ kuc mimia waŋec. Waŋu yaŋ walac hicŋiyec
    iwac kiwaiguc haka imuhucya mema ic embac baeciguc kekera ewa soho meénécmiyec.
    Meénécmima wiziya sounéŋ héihéiya imi misiriyu ɋeliyec yaŋ biria iwac baniaraya
    memu ʒéma énézéyec.
  awb-awb: Tagahwana anehe kiembogi kanká ebeq kiembogi kané págege arámbéhrí awaq
    mena ótaq sansánire. Ótaq sansáni puara mah kehiná kéhínánká wene péhe éhwéhnsábé
    aiq pútare atáhwe. Mó anínká ebeq kiembogi ka pokatate subírana pukéna oga úkire.
    Anehe kiembogi kanká mah kehiná kéhínánsábé, Ebeq kiembogi kané píkísah mirareq,
    Minayabe iwíáh íwíáh atáhro arítéhre.
  gdn-gdn: Berokoi ki kasiyara wadubu da e uburana e waretai kunkani maba ki e nene
    matakira ebo ebo kwaewagana ki nana. Ki pokaiya ka e iyapana kuduba, madega kauwagau
    madega posiwagau mu kerapumugu wadana mu notamaga wirapana ki nana ki nau mete
    empuwani. E iyapana ragiragi kawaya tadeyawa da mu ubumana kunkani maba kereba
    pokaiya ugwadumpu ade iyawena ki e keyakeyai mosi yamanapamana manako ewa ubumana
    keyakeyai ki pokaiya kunkani maba ki e si tepapamana ki nana.
  nko-NT: Ɔlɔpʋ osúna amʋ́ʋ́ ɔlɔbwɛ ɔbwɩ gyankpapʋ amʋ ansɩ́tɔ́ ámʋ mlɛ́ ɔyɩ́tɔ́
    ahá ɔbɛ́ɛ, bʋpwɛ́ɛ ɔkpɩ, ogyi fɛ́ ɔbwɩ gyankpapʋ amʋ́ʋ́ bɔwɔ mʋ ɔdayí ɩya anyɔ,
    omowu, ɔtráa otsie nkpa ámʋ.
  bsn-NT: 'Güiogʉ, moa riagajʉ majadicacʉ ĩ masise sʉorine ĩ ĩaro rĩjorojʉa ĩaĩañamanire
    yiĩogʉ̃ ñari, adi macarʉcʉro ñarã jedirore ado bajiro ĩnare yitocami: —Moa riagajʉ
    majadicacʉre jariase rãca ĩna jasĩaboajaquẽne, rijabetir''i ĩ ñajare, ĩre rʉ̃cʉbʉorã,
    ĩre bajigʉ quẽnoña. Ĩre bajigʉ quẽnogajanocõari, ĩre rʉ̃cʉbʉoya —ĩnare yitocami,
    “Dios ĩ bojabetire yato” yigʉ.'
  pib-NT: Giyagni yokwitna tyechijne gwachine getkalurkakaya wa renekikolu kamrutyaplu
    kmatsuru getanu. Wane chinna tyechijne gwachine kamrutyapluna kmatsuru yaglu.
    Walenwa yoglolewapi gitsakikaluru ga wa ruweka.
  wiv-wiv: A Vuvu e vatia ki katia mirakel kapopou luba na matana nabawan enimel havurengo
    kua. Ki rukia manumanu laveve na garigari. Ki geridia dia ka katia na hanunuka
    nabawan enimel havurengo kua, dia kata vavazahenia hizana nabawan enimel havurengo,
    kua muga e zeleha na bainat ki mate, palaka kua ti mahuri mule.
