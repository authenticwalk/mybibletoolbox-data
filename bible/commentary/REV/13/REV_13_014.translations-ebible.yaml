  snn-NT: Ja'nca yo'oguë, yequë gu'a hua'guëbi ba'iguëna, yija ba'icuani ai coqueye
    guenseguë baji'i. Ja'an hua'guë yua guerra hua hua'tibi sinjobëna huaisi'quëta'an,
    go'ya raji'i. Ja'nca sëani, mësacua yua baguë ba'iye'ru imagenre te'ntoni nëconi
