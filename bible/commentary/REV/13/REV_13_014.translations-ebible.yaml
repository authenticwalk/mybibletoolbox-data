  dwr-ENT: ኮይሮ ዶዓ ሲንን ኦናው፥ ኣው ኢሜቴዳ ማላታቱዋን ሳዓን ዴዒያ ኣሳ ኡባ ኢ ባሌዳ። ማሻን ማይቶፔኔ ፓፃ ዴዒያ
