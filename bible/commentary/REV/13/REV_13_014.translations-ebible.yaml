    ŋunhiyi ŋunhi djatthunawuy rumbal-warrakan'thinya, ŋunhi ŋayi dhu bäyŋun dhiŋgam
    ŋula mandjawakpuynydja dharpunhawuy.
  kvg-kvg: 'Yaq ta matev vinivinimba-te ndøgo, ndego ezoqa ewaqape, manqei-qape-te
    giyagam, gètubumám. Bazaføgakh ndégo tembo-etoám, ndego søvakha gigiap, bugukhokhof
    ndaola-te gendo-fakhan. Ndego matev, teqá iz-té genø-matønumám. Yaq ndego søvakha
    gigiap lozokhak, ndigu ezoqam, manqei-qape-te giyagam, āv gezømbe-eín nqǽgo:
    Ndego søvakha gigiap lozokhak, nakhag kaiya gi꞉laem, gete sekemba geyagat, tae
    khøuwiap bèmbo-viagém. Andé teqá bugúg.'
  rug-rug: Meke sekesekei ni sa sari doduru tiena sa popoa pepeso, koari na tinavete
    variva magasadi saripu tava malumu ni sa pude taveti, pude zuka ia sa kurukuru
    kekenu. Meke tozi ni sa saripu koadi pa pepeso, pude tavetia si keke beku pa kinehana
    sa kurukuru kekenu, sapu ele tava bakora magu varipera, ba lopu mate.
  hop-NT: Noqw God pan put nakwhanaqw, pam mohtiwat it hihta pohkot atpip k̇ātatayhpit
    hintsanhqe, tūwaqatsit ep yesqamuy ūnatotoyna; nihqe pumuy amumi tuyqawvaqw, puma
    mohtiwat hihta pohkot an son’iwhqat yukuya, i’ pohko as sipwuvahpit akw tūhotiwk̇aṅw
    pay qátuhqat put an’i.
  san-URD: تَسْیَ پَشوح ساکْشادْ ییشاں چِتْرَکَرْمَّناں سادھَنایَ سامَرْتھْیَں تَسْمَے
    دَتَّں تَیح سَ پرِتھِوِینِواسِنو بھْرامَیَتِ، وِشیشَتو یَح پَشُح کھَنْگینَ کْشَتَیُکْتو
    بھُوتْواپْیَجِیوَتْ تَسْیَ پْرَتِمانِرْمّانَں پرِتھِوِینِواسِنَ آدِشَتِ۔
  heb-LB: באמצעות הניסים והנפלאות שניתן לה לחולל בנוכחות החיה הראשונה, היא הוליכה
    שולל את אנשי הארץ. היא ציוותה עליהם לבנות פסל בדמות החיה הראשונה שהוכתה מכת מוות
    אך שבה לתחייה.
  caf-NT: Ndi bulh nanah khunaiti ntsi', 'i 'udechoo khunaiti ntsi' nalh lhat teh
    huwa 'et'en tune'út'en bughá whunt'ai, 'et hoh ndi yun k'ut whut'en nabuna'ah.
    Ndun khunaiti ntsi' soh cho be nukai suli inle 'ink'ez khana ndi yun k'ut whut'en,
    'i buk'edéltsi 'uhooleh hubúlhni.
  mio-NT: Sandahyu ñahan ri chi ñivi iyo nu ñuhun ñuñivi, vati ni cuu savaha ri cuhva
    can iti nuun tahan ri. Tacan cuu, ta quechaha cati ri chi ñivi can ti na cua savaha
    ñi iin ita niñu ri quiti cuhu can, vati tahvi xini ri chi cha cuu ta iin machete,
    soco ña ni chihi ri.
  srq-NT: Mbia mae sayã ngue esaã saã tuchɨ icuã ñiinda rese eɨco mose ra. Eɨ̃ ngue
    equia mbia mbɨɨrɨ̃ ɨrɨ̃ tuchɨ ra. —Icuã ñiinda raanguia mo mbae mo jenyao jẽ,
    ɨ que ñee mbia je ra. Mbia que echao ra. Ae ãquĩ sia ji tiquise je nae, ae nyerõ
    nguia nae, aque raanguia que mbia chao ra.
  kje-NT: An hi'i tanada man lewlewen onne nodi ha mormori dedesne nin molollo. Ai
    nodi tanada man lewlewen onne kokwudi ri mormori noho wawan, la hopon hi na'akeme
    ra'ariri aukerhida man po'on naise ha mormori dedesne man mormori makun kade rodi
    raa ra'ano'edi.
  gaz-gaz: Mallattoo akka inni iddoo bineensichi jalqabaa jirutti hojjetuuf eeyyamameef
    sanaanis namoota lafa irra jiraatan ni gowwoomse. Akka isaan ulfina bineensicha
    goraadeedhaan madaaʼee ergasii immoo jiraate sanaatiif fakkii dhaaban ajaje.
  kud-kud: Na bada talam ivaiya'o ta Yaubada ainaena ebe lagulaguwa ni'uwenane mehenai
    ve'ive'ilala ipaihowaidi, ta ainaena taumiya bale'u maudoidi i'oyamaedi. Eeta
    yana oyamaena aidiyai iwalo, ‘Aiwa tagitagi ehebo amtagi, ta ana ita dova lagulagune
    iya elepa ale'alehaena isisilahewa, na inanamwanamwauyone’.
  urb-NT: 'Uhem py so''o jarõ aja me''ẽ huwa koty ma''e ke a''e ma''ema''e katu. Pyrãtãha
    ke mbói keruhũ muwyr ipe, so''o jarõ aja me''ẽ mokõihar pe. A''erehe marã ka ym
    amõ ma''eha. Ame''ẽ ke a''e ma''ema''e katu. Aja upa kome''ẽ ywy keruhũ pe ixo
    ame''ẽ ta ke a''e muka''u te''e. Ame''ẽ ta pe a''e pandu: —I''ã ke pemujã. So''o
    jarõ aja me''ẽ''ã ke pemujã. Iãkã ke kyse puku pe amõ mungái. Manõ ym a''e. Ame''ẽ
    ma''e''ã ke pemujã — aja riki ngã pe.'
  fra-LSG: Et elle séduisait les habitants de la terre par les prodiges qu’il lui
    était donné d’opérer en présence de la bête, disant aux habitants de la terre
    de faire une image à la bête qui avait la blessure de l’épée et qui vivait.
  san-HK: tasya pazoH sAkSAd yeSAM citrakarmmaNAM sAdhanAya sAmarthyaM tasmai dattaM
    taiH sa pRthivInivAsino bhrAmayati, vizeSato yaH pazuH khaGgena kSatayukto bhUtvApyajIvat
    tasya pratimAnirmmANaM pRthivInivAsina Adizati|
  cak-SNT: Y ruma yoꞌn permiso cha ri rucaꞌn bestia chi ncaꞌruꞌon milagros choch ri
    naꞌay bestia, ri vinak ri icꞌo choch-ulief can xꞌan maña chica. Y xuꞌej chica
    ri vinak chi tiquibꞌanaꞌ jun ru-imagen la naꞌay bestia ri man xcon ta ruma ri
    socotajic ri xꞌan cha ruma espada.
  uvh-uvh: Ka Anutu adi adining kane kadagang u udangam ning kadapmang urapsa' mo'
    tugu'. Adi kagab sa' tinga keng baseni kadagang ka kusip girii da'ning ka tim
    urang kadofigu' wara'guk dabik adenga napa'napa' u tinga ami taming kabi'mo' wari
    adisining kanesi' u yapma bengsa' ba ning tonga adisita' naktangka girii sini'
    tiging. Ka keng baseni kadagang ka inga' kadofigu' wari napa' ka kusip girii da'ning
    ka tim kuma' gufiging ka kungkumak guk mo' tugu' u tiptangkaunga ami taming u
    adining uuring ka napa' ni wari tanga irara adita'sa' mesisiringama iik waraga'
    yanggu'.
  ino-ino: Eline'ekeno Anumaya Koti'a lo'kiya amikeno hokote havi afela afumo'a “Ina
    kava ho.” hikeno henaka afela afumo'a o'ake'naya avame ya nehuno vaya ano apavataka
    nehuno ani vaya'aife inake hu'ne “Lapa'kaeya hokote havi afela afu a'ke'ainaka
    sasu'meteti hayo akeno falike'kana huteno heti'nea afumo aki alitapa asaka hisaya
    yafe yosaleti ne'aketapa amena alo heo.” hu'ne.
  gnn-gnn: Ga ganydjarryu ŋuriŋinydja ŋayi walalanha yukurra mayali'-wilkthun bukmaknha
    yolŋu'-yulŋunha ŋunhi walala yukurra nhina buku-ḻiw'marama dhika wäŋakurru, bala
    walala yukurra guyaŋirrinydja yanapi Godku ŋunhi djämanydja. Yurru yuwalktja ŋayi
    yukurra yana yäku garrwarkuma ŋunhi wiripuŋunha ŋurruŋunha wäyindhinyaranha, märr
    walala yukurra yurru yolŋu walala bukmak buku-ŋal'yun nhanŋuway yana ŋuriki ŋurruŋuwu
    wäyindhinyarawu. Ga bitjandhiyi liŋgu ŋayi walalanha waŋa yukurra walamarama bitjan,
    “Nhuma yurru djämana walala goŋdhu yolŋuyinyara rumbalyinyara, djan'ku yana ŋayipina
    ŋunhiyi ŋurruŋuna wäyindhinyarana, ŋunhina ŋunhi ŋayi burakina gaṯpurr'yina mandjawakthu,
    yurru yaka ŋayi murrkayny'tja rakunydhina ŋuriŋiyi bunharayu. Bukmak yana nhuma
    yukurra yurru bukuŋal'yurranydja nhanŋu dhiyakuyi wäyindhinyarawuywunydja maliwu.”
  yal-yal: Sɛnbɛn naxan so a yii a xa kabanako taxamasenne raba sube magaxuxi singen
    ɲɔxɔni, na yi dunuɲa muxune mayenden, a yi a fala dunuɲa muxune xa a e xa sube
    magaxuxi singen sawuran nafala e suxuren na suben naxan bata yi maxɔlɔ silanfanna
    ra, a yi bari.
  cnt-NT: Të₂le₃ quian'₅₄ léi₄ juë'₂ a₂ca₂jmo₃ o₄quió'₄ i₂'lɨn'₅₄ i₂le₂ne₁ 'éi₂, ca₂jme₃gain₂₃
    dsa₂ i₂chan₂ gua'₅₄ 'uë₃. Ca₂jmo₃ 'éi'₃ a₂chi'₃ dsa₂ caun₂ nió'₄ quió'₅ Já'₂ 'Lɨn'₅₄
    i₂jme₁rë₂cuɨ́n'₃ quian'₅₄ ŋi₁tág₂ i₂ca₂'lón₂ 'éi₂.
  tif-tif: God ali kano tiin-kup ata-bom-balaya, tawaal tem kayaak saak wolti ayo
    kanolin mirakel ayo yol ok kumun kayaak saak wolti ami tiin diim kawu kanu-bamdala,
    ami tem kabangu tawaal diim kasel imi waka-taka-bam kasen-fakayim-bamda; Yol ok
    kumun kayaak ayo wan kong tup aalip mepso taanakin. Lale, asuk tam tiinse, kibi
    as fuk-duu-lom taa kutii-lomdip, yol ok kumun kayaak ami sinik tii-lomdipla, Kulaa
    numi god o, kala lotu kamaalin aa! kalala,
  nlx-nlx: एने जा चोमेत्कार ता जेनवेरान ओंगाण ताह केरनेन होपेल एतो, तो देरती पोर रेणारा
    माणहाह ठेगतालो। तो ताह केतालो काय ता जेनवेरान मुरती बाणावो जान सेरीर पोर तालवारी
    केरीन जेखेम लागेल एतो, एने जो पोशो जीवतालो एय जायेल एतो।
  apw-NT: Dantsé nt’éshį bégodzidi biṉááł godiyįhgo ánáyol’įįłíí baa godet’ąą n’íí
    bee ni’gosdzáń biká’ daagolííníí ch’a’oyiṉííł gáyiłṉiigo, Nt’éshį bégodzidi bésh
    bee biṉí’dolṉih ndi t’ah hiṉaahíí be’ilzaago ádaahłe’.
  gum-gum: Tru treeg asha kømig tru animal trømbøgølig srøsriigwei merrab marbasikkurri,
    nøbe pirau warabelan peløsrka chab kegørrøsrkøbig køn. Incha tru trømbøgølig srøsriibe
    tru espadatøga truba kørrø kørriindig købendø, kwamø, øsig købigwan tab inchab,
    trunun asha, treetøwei mara pasrtrai pirau misaameran karubig køn.
  not-NT: 'Itasonganti catingasati cobeingariniro quimingarisonoriguinte ira obatatsi,
    aro yamatobitaiguëri tojai matsiguenga ira timaigatsi quibatsiquë. Icantaiguëri
    matsiguenga: —Pobetsiquiro irosiacagomento ira obaquina ira icaraque sabiriquë
    icaniatanai.'
  plu-plu: Ayge ig kinisne madikte hiyeg amedgenepwi inin akak ini gannu ku pariye
    ig isaksaka adahan ig keh ku aysaw ig kennesa gimun nerad kene axtigbe pitatye.
    Ig batakkis ahehpakti gitkis madikte hiyeg amedgenepwi inin adahan igkis adohepkenes
    nerad kene axtigbe ku pariye huwipwihka akak ponya henneme ig kannikaw akiw.
  iou-iou: '@see-verse:REV.013.013'
  ntp-NT: Dai gonaana maasi istumaasi gʌgʌrducamicʌdʌ ismaacʌdʌ viaa ʌgai oigaragai
    isivuaadagi ʌgʌmai cʌisi vuitapi vupuiirumagi ʌgai ʌoodami oidigi daama oidacami
    dai tʌjai saidʌ iduuna ʌmo moono ʌpa maasi ʌcʌisi ismaacʌdʌ iiquiaquicatadai moodʌ
    mastaicʌdʌ dai vʌʌscʌrʌ dueeyi.
  rai-rai: I ben araara a taara baa diat ki u ra rakrakaan buaal, kabina u ra kum
    wakilang baa i paam diat ma ra dekdek baa di taar taai taana kupi in waraaut a
    mugaana kuaabaar na wewagua mai. I wapua diat kupi diat a watur a taabataaba i
    ra mugaana kuaabaar na wewagua kupi diat a wangaala paai mai. A mugaana kuaabaar
    na wewagua maa namuga i kinkin u ra in liwan na wineium, iaku i lalaaun ut.
  haw-1868: A hoowalewale oia i ka poe i noho ma ka honua, ma na mea kupanaha i haawiia
    mai nana e hana, imua o ka holoholona. I mai kela i ka poe e noho ana ma ka honua,
    e hana lakou i kii no ka holoholona i loaa ka eha i ka pahikaua, a ola hoi.
  ffm-ffm: Ngol ƴoɲɲiri yimɓe aduna kaayɗe ɗe ngol hokkaa waɗude e dow yamiroore taktakol
    aranndeewol ngol. Engol tinndina yimɓe aduna moƴƴina tooru nanndundu e taktakol
    barminiranoongol kaafaawi faa hosi waatude kaa ana wuuri ngol.
  arb-NAV: فَخَدَعَ سُكَّانَ الأَرْضِ بِالآيَاتِ الَّتِي كَانَ يَقُومُ بِها فِي حُضُورِ
    الْوَحْشِ الأَوَّلِ. وَأَمَرَ سُكَّانَ الأَرْضِ أَنْ يُقِيمُوا تِمْثَالاً لِلْوَحْشِ
    الأَوَّلِ الَّذِي كَانَ قَدْ جُرِحَ جُرْحاً مُمِيتاً وَلَكِنَّهُ عَاشَ!
  cop-CNT: ⲟⲩⲟϩ ⲉϥ⳿ⲉⲥⲱⲣⲉⲙ ⳿ⲛⲛⲏⲉⲧϣⲟⲡ ϩⲓϫⲉⲛ ⳿ⲡⲕⲁϩⲓ ⲉⲑⲃⲉ ⲛⲓⲙⲏⲓⲛⲓ ⲉⲧⲁⲩⲧⲏⲓⲧⲟⲩ ⲛⲁϥ ⳿ⲉⲁϥⲁⲓⲧⲟⲩ
    ⳿ⲙⲡⲉ⳿ⲙⲑⲟ ⳿ⲙⲡⲓⲑⲏⲣⲓⲟⲛ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ⳿ⲛⲛⲏⲉⲧϣⲟⲡ ϩⲓϫⲉⲛ ⲡⲓⲕⲁϩⲓ ϫⲉ ⳿ⲛⲧⲟⲩⲑⲁⲙⲓ⳿ⲉ ϩⲩⲕⲱⲛ ⳿ⲙⲡⲓⲑⲏⲣⲓⲟⲛ
    ⲫⲏⲉⲧⲉ ⳿ⲡⲉⲣϧⲟⲧ ⳿ⲛ⳿ⲧⲥⲏϥⲓ ⳿ⲛϧⲏⲧϥ ⲟⲩⲟϩ ⲁϥⲱⲛϧ.
  sri-sri: 'Ĩgʉ̃, gajirosũ deyogʉ ããrĩpʉroriadiya turari ĩgʉ̃rẽ sĩrĩ merã wári deyoromurĩrẽ
    iri ĩmumi. Iri merã masakare ãrĩkatomi: “Ĩĩ mʉsã bʉremugʉ̃ ããrĩ́mi”, ãrĩgʉ̃. Irasirigʉ
    ĩgʉ̃sãrẽ gajirosũ deyogʉ ããrĩpʉroriadi keorire weadoremi. Gajirõsũ deyogʉ ããrĩpʉroriadi
    sareri majĩ merã saresũadi ããrĩkeregʉ okami.'
  nal-nal: Naan ka valos falmur aubina ila pira angkari, avuna wana amun faakilanang
    naa ra giu wana dikdikang ina adi zizi xa ra lis sina xuna vawaalang a wungpung
    iwaamua. Ma xa vazei naandi dina varur a laklagaaia wungpung iwaamua xuna valaupang
    naan. A wungpung angkanaan iwaamua naan ina xa ra purua wana baainaat, singsaxai
    xa roro nanga.
  kyq-kyq: Naan̰ jꞋundin̰ kulu gɛn tɛɗn nakgen deel doa naan daa‑gaab kɛn deet deet
    se, ɔɔ ute naan̰ se naan̰ dɛrl jeegen do naaŋ ki ɔɔ ɗeekɗen ɔɔ kꞋtɛɗ naka tec
    aan gɔɔ daa‑gaabm kɛn deet deetn kꞋawarin̰o ute gɔrɗ‑jɛrlɛ jaay ooyo te ey se.
  kwd-kwd: Ma ngaia ka kotofia nga ta'a lo'oo te'efou na gila nana'i fofona fanua
    lo'oo 'i wado 'ania 'ola ni 'alefongaa na alata ngaia 'e nana'i fe'enia nga 'ola
    moori kwasila eteeta laka'u. God 'e alamia ngaia 'ani agea nga 'ola no'ona. Ma
    nga 'ola moori kwasila lo'oo ka agea nga ta'a lo'oo gila launge'enia nununa nga
    'ola momoori kwasila eteeta laka'u gila kwa'ia 'ania naifi ni fununga 'i na'o,
    tafe'ua ma ngaia 'e moori la'u mola. Nga nunu'i 'ola no'ona fana fa'aba'italana.
  ded-ded: Mau ye wasaipusiac kicfu faka meudeac kuc migecac amma ngicngac bangecfu
    kecdae, yeni ikocfu wangecyunuu ye modacgecde. Modacgec ngicngac bangecfu kecdae,
    yeni deu wasaipusi wasai beangngo heigec monggoc gboriec, yeac onga mong megec.
  ewe-ewe: Le ŋusẽ si wonae be wòawɔ nukunuwo ɖe lã wɔadã gbãtɔ teƒe ta la, eble anyigbadzitɔwo
    katã. Ede se na wo be woali legba abe bubudede lã wɔadã si ŋu wode abi kple yi,
    eye wògale agbe la ŋu ene.
  nuy-nuy: Anaani-yung ana-naniguḏ wu-waṉbini aynba-gaynbaj-jinyung, niga na-God niwu-lharrgang.
    Anaani-yung a-gaṉbini wubani yungguyung a-bulugi. Anaani-yung wanggu-dhaayurrijgaa
    warruburru-yung-guy warra-wurru-wurruj-guy anaani-rruj-jinyung ana-lhal. Wu-yamayn,
    “Numburru-malngu-maṉdhii wumalnguj, wubani-yinyung a-bulugi, wubani-yung yaga
    wulhu-wulhurr-inyung wu-lhiynjiyn a-galiwanga-mirri, yagu wu-maji-mayn.” Dani-yung
    wu-yamayn ana-naniguḏ.
  cop-BHC: ⲞⲨⲞϨ ⲈϤⲈⲤⲰⲢⲈⲘ ⲚⲚⲎ ⲈⲦϢⲞⲠ ϨⲒϪⲈⲚ ⲠⲔⲀϨⲒ ⲈⲐⲂⲈ ⲚⲒⲘⲎⲒⲚⲒ ⲈⲦⲀⲨⲦⲎⲒⲦⲞⲨ ⲚⲀϤ ⲈⲀϤⲀⲒⲦⲞⲨ
    ⲘⲠⲈⲘⲐⲞ ⲘⲠⲒⲐⲎⲢⲒⲞⲚ ⲈϤϪⲰ ⲘⲘⲞⲤ ⲚⲚⲎ ⲈⲦϢⲞⲠ ϨⲒϪⲈⲚ ⲠⲒⲔⲀϨⲒ ϪⲈ ⲚⲦⲞⲨⲐⲀⲘⲒⲈ ϨⲨⲔⲰⲚ ⲘⲠⲒⲐⲎⲢⲒⲞⲚ
    ⲪⲎ ⲈⲦⲈ ⲠⲈⲢϦⲞⲦ ⲚⲦⲤⲎϤⲒ ⲚϦⲎⲦϤ ⲞⲨⲞϨ ⲀϤⲰⲚϦ.
  buk-buk: Iŋ kôc ŋaclai bu kôm gêŋ dalô nem gêŋ sac ŋamata-ŋga aŋgô, gêŋ sac naŋ
    sic iŋ ŋa bieŋ baliŋ, magoc mbo tali. Bocdinaŋ iŋ kôm gêŋ dalô ma kêsau lau nom-ŋga
    naŋ sêkêŋ whiŋ Yisu dom, ma kêŋ yatu têŋ ŋac bu sêmasaŋ gêŋ sac ŋamata-ŋga ndê
    ŋagatu.
  pri-NT: '@see-verse:REV.013.013'
  zpq-NT: Na' da' bemba' da' ca' gan' zoa bež nechon', gwziye'ba' beṉe' že' yežlion'
    cont bosozenague' c̱heba'. Nach bemba' mandadw gosone' to ḻ gua'a ḻsaca' da' nac
    ca bež nechon' da' gosonxene', bež ben' goc yic̱hjban' güe' len spada, güe' da'
    naquen ze da' got ḻeba' perw beyacba'.
  por-TFT: Ela praticava milagres em nome da primeira besta. Fazendo assim, ela conseguiu
    enganar os incrédulos da terra para eles acreditarem que deviam adorar a primeira
    besta. Mas isto aconteceu somente porque foi permitido por Deus {Deus permitiu}
    que acontecesse. Ela mandou os habitantes da terra construírem uma imagem da primeira
    besta, aquela que as pessoas tinham matado com espada e que mesmo assim ressuscitou.
  gwi-NT: ts'ą' jii nin iizųų ch'atthąįįn choh ąįį zhit tr'ookit nin iizųų ch'atthąįįn
    choh nilii andah gwiindal gwahchy'aa t'ihee'yaa, ąįįt'ee tr'ookit nin iizųų ch'atthąįįn
    choh nilii ąįį vat'aii haa t'ihee'yaa, ąįį haa dzaa nankat dinjii nąįį nan'ee.
    Ąįį nin iizųų ch'atthąįįn choh gwats'ąįį nilii dzaa nankat dinjii nąįį ch'ik'itiltsį'
    ohtsii ahnyąą, tr'ookit nin iizųų ch'atthąįįn choh nilii gahah'aa geenjit. Tr'ookit
    nin iizųų ch'atthąįįn choh nilii t'ee shriichoo veek'i' neekwaii gwanlii haa nehkaii
    dhidlit ts'ą' neegwiindaii t'inchy'aa.
  gvn-gvn: Nyulu yalaku balkan, yinya kuliji yindu lionnguy yuba janjanay. Nyulu yalaku
    balkan, bama wubulku bubungu jurril-bunganka, balu nyulu God. Nyulu bama wubulku
    balkan ngurma balkanka yindu junjuy kuliji lionnguy. Yinya lionnguy jakalbaku
    ngulkurrman baja murrkamun yalbaymun dukulmun.
  nhy-NT: Yon amo kuale yolkatl okinkajkayaj in tlaltikpaktlakaj ika yonmej señalestin
    katlej okikawilijkej ma kinchiwa ixpan oksé amo kuale yolkatl. Iwan okinnawatij
    ma kichiwakan se iretrato de yen achtoj amo kuale yolkatl, katlej oyeka kuatlatzontektle
    iwan opajtik.
  asm-FB: এইদৰে সেই পশুৰ সাক্ষাতে যি যি চিন দেখুৱাবলৈ তাক ক্ষমতা দিয়া হ’ল, তাৰ দ্বাৰাই
    সি পৃথিৱীত বাস কৰা সকলক ভ্ৰান্তি জন্মায়; বিশেষকৈ, যি পশু তৰোৱালৰ আঘাতৰ ঘা পায়ো
    জীয়াই উঠিল, সেই পশুৰ এটা প্ৰতিমূৰ্তি নিৰ্ম্মাণ কৰিবলৈ পৃথিৱী নিবাসী সকলক ক’লে।
  okv-okv: Eto ari sovera ainge oi embo tapa na amita ke sokova avo ke be ijie ambo
    ambo etera ore eto asivo na jari pupuho te o avo kogue ingeni na ove eto tumotepain
    ara etei ore
  mxt-NT: Ta sandavi̱ ñaha tɨ chi ñáyɨvɨ iyó sɨquɨ ñuhu ñayɨvɨ̱ chihin seña cha cuví
    sacuvi tɨ chihin nuu quɨtɨ quiñi caa cha xihna ri cuan. Ta tachi̱ tɨ nachino noo
    xiñahñu quɨtɨ quiñi caa cha tahnya̱ cahvi chihin mityi, soco ña chihi̱ tɨ.
  tzo-NT: Hech yu'un ti xcha'cotol bolome ti Diose laj yac'be spas ep jchop o abteletic
    te ti stojol ti primero jti'vanej bolome. I'ac'bat licensa uc yu'un tspas ti mantal
    ti crixchanoetique ti ac'o spasbeic sloc'tombail ti primero jti'vanej bolome,
    ja' ti laj yich' milel ti espadae muc xcham.
  ind-AGS: Dia menipu semua orang yang hidup di bumi dengan perbuatan-perbuatan ajaib
    yang dia lakukan atas nama binatang yang pertama, memerintahkan kepada manusia
    bahwa mereka haruslah membuat sebuah patung yang berwujud binatang yang pertama,
    yang pernah menerima luka yang mematikan tetapi kemudian hidup kembali.
  omw-omw: Mwiva vuni varu vairira kyaahaqa hiqaro nronra kyaiqa varaqiro viqaro nraakye
    qora unra utu kyovatara tita, nraakye qora mwatani varuhua mwianra qamwataqi viqata
    vuni varu vairira, mwia qiata teqa kyovaro tavanta vura, mwia nrutuvanto viriniqa
    hiarive tita, mwanraquhave mwanrahave utu mwatora.
  yrb-yrb: Godima Dawa ere ekodiro dana i ueta aika maika derawere i botai buna egi
    ari emerunu iboro uteda i orofa atata uwara nesia irutebi. Dana i orofa atata
    uwara nesiaba eno wei, ya uwara ana muawete i buna egi ari emerunu imumu ari anaro
    ubu uawete dawabai guriguri uteda danu ifu we ma derawere uawe. I buna egi ari
    emeru dawa bodere kaiyama yanataro uite nono wiroi eawe wei.
  maa-NT: Kiskoòna̱cha̱n‑la̱ xi̱ta̱ xi tjín i̱sò'nde, koií kjoa̱‑la̱ jñà kjo̱xkón
    xi kits'iì'nde‑la̱ nga kis'iìn nguixko̱n cho̱ je xi ch'o kji xi tíjna ítjòn. Tsibít'in‑la̱
    xi̱ta̱ nga kàtíndaà jngoò xkósòn‑la̱ jè cho̱ xi tíjna ítjòn xi ki̱cha̱ ndojò kitiì‑ne
    sko̱ ta̱nga jaáya‑la̱.
  mcq-mcq: Uneunecha ani aniꞌina kaꞌene hu venajaho hanuha amuri jihuni unaꞌi huna
    venahana. ꞌEne hu mweꞌa ikehuni ehijijija mahoꞌo pisimisamana. Hu mweꞌa keꞌura
    ꞌwaravume hanuha amura kaꞌene soꞌwi pijaharaꞌomo ꞌurinajihu vareꞌina veha ꞌiamana.
  sus-A: عَ تٌ نَ سّنبّ سْتْ، عَ نَشَ دُنِحَ مِشِيٍ مَدَشُ عَ شَ كَابَنَكٌي رَ نَ
    سُبٍ مَفَاشُشِ سِنفٍ يَ شْرِ. عَ نَشَ عَ قَلَ دُنِحَ مِشِيٍ بّ عٍ شَ كُيٍ يَءِلَن
    نَشَن مَنِيَ نَ سُبٍ مَفَاشُشِ سِنفٍ رَ، نَشَن نُ بَرَ مَشْنْ سَنتِدّفّمَ رَ،
    كْنْ عَ مُ قَشَ.
  jpn-1965: また、あの獣の前で行なうことを許されたしるしをもって地上に住む人々を惑わし、剣の傷を受けながらもなお生き返ったあの獣の像を造るように、地上に住む人々に命じた。
  fra-SBL: Elle séduit mon peuple qui habite sur la terre, à cause des signes qu'il
    lui a été donné d'accomplir devant la bête, en disant aux habitants de la terre
    de faire une image à la bête qui a eu la blessure de l'épée et qui a vécu.
  yka-yka: Ekka aˈa kaˈakkalan weˈ ne duk taboˈo-boˈo sabab hinangan makaˈulaliˈ hininangnen
    weˈ balakat amban sattuwa dehelluhin. Dinaˈak weˈ sattuwa dambulihin meˈ aˈahin
    ngahinang limbagan pamahadje sattuwa bakas mabakat weˈ bessihin bu kawuliˈan ne.
  mle-mle: Ap kwurkuw, adi taay sapiy yidi animal diki mwutamaam adi nikidi sapiy
    yidi animal nimadiy yawiy kwurdidiy kidi kupwaam kwadiy duw takwaam gwiyupw kwurik.
    Di adiy kidi kupwaam kwadiy duw takwak wadidiy aw day miya kayik viyataka-dakik
    adi taay sapiy yidi animal diki mil mwutama pik. Adi bagaar viyadaal kaar kwada
    sapiy yidi animal. Adi tayir dim bagaar viyadaal ab, di maa kiy.
  shp-NTPO: Jatian ja reken onsá yoina bebonxon, ja oinxon onanti jawékibo amaxonra,
    nato mainmea jonibo jato parana iki. Jaskáaxon jato yoia iki, ja reken onsá yoina
    jisáakin monumento ati, ja iká iki espadanin ramiayonkana ikaxbi mawatama.
  aom-aom: God-ro hesi öroho bogo tugohahëꞌëro ëhuꞌëro ijore rovade miohuro urimore
    rovade miohuni röromo ëhi jiëꞌe vöröꞌe muoho vaeromo ëhuro saꞌare raromarue aribövioho
    sarerëmihijo. Sarerëmiromo uëhijo jabumëro urimore rovade mioho rajahiꞌi munë
    o rabe sehoromo inöme hesi nu anoꞌo vaꞌëne avohoröhego. Hesi simanoho gemu anahamu
    guomoromo iꞌovade ë hesi batatoꞌe jiëꞌe mi hesi nu anoꞌo vaꞌëne avohoröhego.
  geb-geb: Fhe Bakɨme fhura ana garim, ana mba fharigi ruaŋruaŋgi sɨga nɨman mbarkɨrga
    mirikori ga mbui. Ana mba tɨva mbuav, ana ne nzuav guigira kha nuianan ki gumgi
    gu mbigi guiguigi. Ana khaŋ mba gumgi gu mbigi ga nzuai, “Nde kha ruaŋruaŋgi sɨga
    tuma kargip, ana zɨ ndi vun kuamkuari. Mba ruaŋruaŋgi sɨk, mbe fhum ntari ga mbui
    kozar ana shogim, ana rimgi fhuvara. Ana mbara muuŋgiap khar ki.”
  bsj-bsj: Wa dang dike chinene cho mane, chon bolang nobo kale chon yi chi ya ma
    yirom kange ki der kulene di la na chuno bum.
  cak-cak: Y riq'uin ri yo'on lugar che chi yeru'on milagros chuvech ri na'ey chicop,
    nusetz quino'oj ri vinak choch'ulef y yerutakchi'ij chi tiquibana' jun vachibel
    richin niyo'ox ruk'ij ri na'ey itzel chicop ri xsocotaj riq'uin espada y xa xc'achoj.
  chf-NT: U chi cua' chichca jini ta chänintic que mach bay u chi niuntu winic, jin
    ni äc'binti u chen tu pänte' ni najtäcäl te'el animaba, y t'oc lo que u chen u
    sucpequi machcatac cuxujob pancab que mach u tz'ombe Diosba. U yälbijob que u
    chenob untu santu ca' chich u jut ni te'el anima que tzepqui t'oc ni machit y
    coli cuxu.
  tlf-tlf: Kale God iyo dupkalata, kafin tem umi dimduum iyo kanupmin mirakel uyo
    yol ok kumun tem umi dimduum imi tiin diim uyo kanum-nuubata kale, bomi tem ilep
    kafin diim kasel iyo uget taga-bom bisop baga-e-bom-nala e, “Yol ok kumun tem
    umi dimduum iyo benat ko age un kong tuup angkolip mep so kaanan agin kuta, fen-se
    kale, ibo at umaak malaa ku naman-bii ko-nilipta, yol ok kumun tem umi dimduum
    imi sinik tii kobe-nilipta, ‘Boyo numi god o,’ age-nilipta, ulotu ke-emin o,”
    agela ko.
  piu-2006: Tjikipaka yuru tiṉa ngurrarangku tjikipaka manta ngurrara watjalpayi ngangkaritjarrangku
    palyantjaku, yaṉangu tjuṯangku nyakula tjikipaka yuru tiṉa ngurrara palunya puḻkapungkunytjaku.
    Tjikipaka paluru manta ngurrarangku yaṉangu tjuṯa tjingapungkupayi, watiyatjanu
    tjikipaka yuru tiṉa ngurrara nguwanpa palyantjaku tjana palunya puḻkawaṉinytjaku.
  poh-NT: Ruꞌum take sahchbal cꞌuxlis yeꞌo̱j kꞌab reh chi naribanam chi cꞌahchiꞌ ricamanic
    chiwach i pe̱t maꞌ laj chicop, jotꞌoric pa̱m quicapew-bal take cꞌacharel ayuꞌ
    wach acꞌal narikꞌor queh chi naquitikꞌa̱b jenaj tiyo̱x reꞌ rijalwachej i pe̱t
    maꞌ laj chicop reꞌ wilic nak jenaj chꞌako̱j reh na̱ chi chꞌihchꞌ chi nariquimic
    nak xa reꞌ laꞌ ruꞌ maꞌ xquimic ta woꞌ.
  tue-tue: Cʉ̃ʉ̃ niisʉguerigʉ quiogʉ́ peti ĩñacoropʉ merẽã bauré tiiẽ́ñorĩ, Cõãmacʉ̃
    teero ĩñajãĩ. Cʉ̃ʉ̃pe tee tiiẽ́ñoremena atibʉ́reco macãrãrẽ jĩĩditoi. Tee jĩĩditoremena
    niisʉguerigʉ queorére weedutii. Niisʉguerigʉra niiĩ espadamena cãmitunorigʉ niipacʉ,
    catigʉ́.
  bjp-bjp: I lame fager fanu na piklinbat ini foron fakileng ae i fatapiek ta u ini
    rakrakai ae i kep ta u una tibel muruuw famu. I fas ri isi rin fiti ti tantanwan
    muruuw famu, ae ri ting ta u ini popok una fapaket, isau le i liu tom.
  xon-xon: ki ŋmann binib bimɔk bi dulnyaa ni na; ba pu? u nan kpa nsan ke u tun lijinjiir
    aatun njan aapeel aanimbiin ni, ki tuk dulnyaa ni aanib ke bi ŋa liwaal li naahn
    upeel u nan kpa kijuk aabuel li sɔŋ na.
  tzo-ZNT: Yuꞌun ti iꞌacꞌbat yacꞌ iluc syuꞌel yoꞌ bu li bolome, jaꞌ isloꞌlo o li crixchanoetic
    liꞌ ta sba balamile ti mu xichꞌic ta mucꞌ ti Rioxe. Yechꞌo un cꞌalal iyalbe ti
    acꞌu smeltsanbeic slocꞌol li bolome, ti oy yav espada ta jpꞌej sjol ti ichame,
    ti ichaꞌcuxie, ixchꞌunic smeltsanel.
  mpm-NT: Siaꞌan ni xndaꞌu kuɨtɨ un yɨvɨ ñuyɨvɨ naa i, ja ni saꞌa tɨ jniñu ñaꞌnu un
    sɨkɨ ja ni kachi jnaꞌan tɨ un. Suni ni kachi tɨ ja na saꞌa yɨvɨ ɨɨn santu ja kaa
    nanu maa kuɨtɨ ni tuji xini un jiin machete, ko tu ni jiꞌi tɨ. Siaꞌan ni kuñaꞌnu
    xaan kuɨtɨ un.
  ots-NT: Guejtjo xí ttu̱n cár ttzɛdi da dyøti pé dda milagro bbʉ ga hñohui ca bbɛto
    ʉr zu̱we̱. Por rá ngue cʉ milagro cʉ i øte, i jöti cʉ cja̱hni cʉ jin gui e̱me̱jʉ
    nʉ́r palabra ca Ocja̱. I mandadobi da dyøhtibijʉ hnar ídolo ca bbɛto ʉr zu̱we̱,
    da tjojqui pa da jñɛjmi car zu̱we̱‑ca̱. Guegue bi ntjohtibi hna quí ña̱ co hnar
    espada, mí cömbe̱ni, cja̱ pé bi zötjo.
  hoy-hoy: आ चिन्हगोळ्द कारण, यारी आ पशु उन मुंद तोरसोद अधिकार अदरी कोटकु आगीत, अद
    पृथ्वी इन ईरावाळेर इक भरमुसोद अदिक पृथ्वी इन ईरावाळेर देल अनोद कि या पशु उक तलवार
    हतीत अद जित्‍ता आग्याद, अदुर्द मूर्ति माळी.
  amo-amo: nin na adadu a zikiki arusuzo ale na idi nyan ye, adin su anin ike nchil
    nin litang, vat nane na akuu ba.
  pjt-pjt: Munu paluṟu mamu ngaṉmanyitjangka miṟangka kuḻu puḻka tjuṯa palyaningi
    aṉangu tjuṯa ngunti kurantjikitjangku, kaya aṉangu manta winkitjangku nyakula
    palumpa mulamularingu, munuya palunya mayatja puḻka-palku kulinu. Ka mamu paluṟu
    tjananya wituwituṉu mamu-mamu palyantjaku mamu panya ngaṉmanyitja puṟunypa, panya
    kata kutju tjuḻa puḻkanguṟu pika ngaṟanytjatjanu palyaringkunytjanya, palu puṟunypa.
    Kaya mulapaṯu palyaṉu.
  cwe-cwe: Kawavwizila wakalizi wa mwiisi kwa nzila ya mauzauza viyadahizigwe kulagusa
    hanhu ha ding'onyo dikali diya da mwanduso. Yoyawalongele wanhu wa isi watende
    nyang'hiti kwa hishima ya diya ding'honyo dilumizigwe kwa zele, mbali kagendelela
    kuwa mgima.
  daa-NT: Iŋ gamin kuuk ajbay kuuk ŋa gintu ɗo uŋji ka maan biida-aka, ŋa galiig gee
    ku duniiner. Ŋa kaawiico a ŋuu waƴe maan ar maan biida kaak awalle, ŋaar kaak
    ŋu asiɗtu iŋ seepine kar natke-aka.
  mlp-mlp: God in karuw kwasikta gigerta na aholibmo hiqiyan in karuw kwasikta amebta
    na anognib daq azawayin inaqta emad in on mataw ogib kabta gikat negyaq. Kat negad
    in gibilenyaq, Ne on mataw og kab osayta haqyaq ne karuw kwasikta amebta ka ahol
    adulan emeq abin iluwiy haqyaq. Karuw kwasikta kwaziqmo baqirib qwayan asulan
    awaz meqinta wol emid moqgota gwahtiqim teq in mayan a hi momta na adulan ne emiy
    haqyaq.
  ape-C: Aria Iruhin nakri wosik aria enyen nyenek sabainyi Iruhin atun neneken iri
    mour agundok nabesin um enyudok nyarik iri mahin. Douk enyen nyenekesh namudok
    aria enyen nyape nyenek rohw um ihishmorim arpesh shape agundok atap iri. Aria
    enyen nyape dodogowin atin aria nyakripesh um shunek enyudok nyarik iri mahin
    enyenyir aborir aria shupe shutuk enyenyin nyeigur nyuto iruhw. Enyen douk seiwok
    shaen shakwumen bainat aria enyen madae nyugok iri uwe. Enyen wata nyape.
  bgs-bgs: Ukit katô mga kasalábbuan na igpalumu katô ikaduwa mannanap kandin, iglimbungan
    din tô mga manubù nit banuwa. Igsugù din sikandan ébô imun dan tô ágmanaman na
    iring katô bónnóng ka tagnà mannanap na inamù ka kampilan asal ándà kamaté.
  faa-faa: Yasaro asía keseke pesamo yasaro asía fana pesa akiyaki reke, Kotimo matasohoanafonorakano,
    ipi wakapumo hemakapukua rakirane rakirakasapo. Yasaro asía keseke pesamo kotafe
    rakirakano, aporo hinamo hauaka sua risiamo kotafe rakisiane kekemarakasapo. Kekemasa
    aporo hinamoaki yasaro asía keseke pesamo someraka, “Yasaro asía fana pesane ferepemo
    rusua fareasane amo yano motosane makárahokosakipoko, e kauane murikimaka hakása
    yineraka hokonomo kotafe koti pariraka yasaro asíane rakinie.” Aíyaka somerakano
    ipu murikimaka hokonomo yasaro asíane kotafe koti pariraka rakirakasapo.
  kik-kik: Tondũ wa morirũ macio nĩyaheirwo hinya wa kũringa ciama ithenya rĩa nyamũ
    ĩyo ya mbere, ĩkĩheenia andũ arĩa matũire thĩ. Ningĩ ĩgĩatha andũ mathondeke mũhianano
    nĩ ũndũ wa gũtĩĩa nyamũ ĩyo, yagurarĩtio na rũhiũ rwa njora no yarĩ o muoyo.
  cap-NT: Jalla niz̈ta milajrunaca payi permittatac̈ha, primir animalaz̈ z̈elan. Jalla
    niz̈ta milajrunaca paachiz̈ cjen, tii muntuquiz kamñi z̈oñinacz̈quiz incallchic̈ha.
    Niz̈aza z̈oñinaca mantichic̈ha, chjojrichtiquiztan z̈ejtchi animalz̈ irata tsjii
    yooz paajo. Nekztan mantichic̈ha, nii yooz rispitajo. Nii primir animalatac̈ha
    pajk cuchillz̈tan chjojrichtaz̈ cjenami, wilta z̈ejtchi cjissiqui.
  ksr-ksr: Anutunoŋ Satan mende aŋgoŋ kono ku-usuŋ muro jeŋnemba mutuyaa jotamemeya
    kolooŋ iwaa jaanoŋ aŋgoleto kania kania meŋ laligoro. Iikanoŋ mono namowaa ejemba
    tiligoŋ oŋono jinjauŋ ama soogi. Soogi kokaeŋ kuuŋ jeŋ kotoŋ oŋono, “Oŋo mono
    jeŋnemba mutuyaa uŋaya sogoŋ kuugi nano goda qeŋ muŋ laligowu. Jeŋnemba mutuya
    ii manjawaa soo somatanoŋ (bainat) uugi wiji kiro komumambaa so kolooroto, kileŋ
    gbiliŋ laligoji, mono iwaa uŋaya kuuwu.”
  eng-TNT: 'And deceaved them that dwelt on the erth by the meanes of those signes
    which he had power to doo in the sight of the beest sayinge to the that dwelt
    on the erth: that they shuld make an ymage vnto the beest which had the woude
