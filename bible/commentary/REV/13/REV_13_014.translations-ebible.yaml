  atb-NT: Yhang gi, tân jung dusak hí lhê dû é hí má, kumlhá haú pé kut râ ahkáng
    wó é yanmai, myidàm htoq má nyi é bang lé mhoq hpyoq yû luî, haû shâm damhkô dap
