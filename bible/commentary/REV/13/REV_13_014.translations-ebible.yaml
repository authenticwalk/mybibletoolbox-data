    ᤁᤧᤄᤢ᤺ᤒᤠ ᤌᤰᤛᤠ᤺ᤸᤗᤧ ᤁᤢᤔᤡᤱᤛᤥ ᤁᤢᤎᤠ᤺ᤱᤛᤥᤀᤥ ᤏᤠᤘᤠᤀᤡᤳᤗᤠ ᤆᤥ᤺ᤰ ᤐᤠᤱᤄᤢᤛᤡᤖᤥ॥
  mie-NT: De nī stáhví tī nchivī ñayīví jíín ndācá tiñu ñáhnú jā ní nīhīn tī poder
    jā sāhá tī, jínī jínúū quiti xíhna ñúhún. De nī ndacu tī jā ná sáhá nchivī imagen
    quiti xíhna ñúhún, quiti jā ní ntacuēhé jíín espada, jā ja ñatin cuū tī de nī
    nduvāha tī.
  san-TIB: ཏསྱ པཤོཿ སཱཀྵཱད྄ ཡེཥཱཾ ཙིཏྲཀརྨྨཎཱཾ སཱདྷནཱཡ སཱམརྠྱཾ ཏསྨཻ དཏྟཾ ཏཻཿ ས པྲྀཐིཝཱིནིཝཱསིནོ
    བྷྲཱམཡཏི, ཝིཤེཥཏོ ཡཿ པཤུཿ ཁངྒེན ཀྵཏཡུཀྟོ བྷཱུཏྭཱཔྱཛཱིཝཏ྄ ཏསྱ པྲཏིམཱནིརྨྨཱཎཾ པྲྀཐིཝཱིནིཝཱསིན
    ཨཱདིཤཏི།
  qve-NT: Saynata ruwaspan chay ishkay kaq millay animalqa, primer kaq millay animalpa
    atiy qosqanwan, ashka milagrokunata ruwaspa, runakunata engañaran. Hinaspan chay
    ishkay kaq millay animalqa runakunata kamachiran, chay primer kaq millay animalpa
    imagenninta ruwanankupaq, saynapi chay k'irisqa primer kaq millay animalpa imagenninta
    runakuna hatarichispa adoranankupaq. Chay primer kaq millay animalqa espadawan
    ancha k'irisqa kashaspapas kawsarimuranmi.
  pao-NT: '@see-verse:REV.013.013'
  cbu-NT: Ashkachu, tputsee ichinguru tamapingayaru, piyari tayaspatarangiya. Tputsee
    kamachtarangiya; Yashingoo watumzir wani tinangtsa. Maachi tinangtsa anumun mangis
    tatumaama. Watam mchitpat pacharangitaa, itaru na shampatku wand kchit taaruwa;
    tárangiya. Táyaru, tinaranganaya.
  usa-usa: miráitana min-ábááq-wámá Áánûqtu yúwáitana anón-awaameqnapo taígani-kayukama
    makákáiye. min-áwááméq-yátááqá áqnáae-abaaq-wakoni aúbáq tarôq uráiye. máqte-marabi-kayukama
    áqnáae-abaaq-waqtaba timá yímitana “wení amammá tarôq oro.” tiráiye. mirá kéeq
    wemmá tokóru-yakaa-punapo náomma karáine atóbarai-kamma yaaguyabíyátábá tiráiye.
  soy-soy: I mɛwɑi píimɑ kɑi i n hɛ rɛ ikɛ́ wɑ wɑlɛ ií nɛ inɑ́mɛ foí iyɛ̃ pikɛi
    kɛ́mɛɛ fe ii kɛtẽ kɛcɑ́ɑ́ pisoi nnɛ́í kuyu-i tɑni. I yɛ pi mɑɑ rɛ pikɛ́ inɑ́mɛ
    iyɛɛ pɛɛ itói n yɔsí in yɛ́ pɛɛ́ nɛ kpu, ɑmɑ́ in kɔ nɛ nfɑ́ɑ mɑ́ kɛyu sɛrí
    pikɛ́ nɛ ríyu i wɑisɛ.
  hui-hui: Nogo gabua gibi mende ogonime nogo gabua gibi mbira biago heagoria agalime
    nabiagane aleru bilo bilayagome wali agali dindini bu hearu mo hondo haya. Nogo
    gabua gibi mende ogoni ibugua wali agali biaruhondo, Nogo gabua gibi mbira wai
    biagane ayu tibu biagome bene dabi hayago ibuni kagobi mbira bi pupu wulenenaga
    wa bidaba, lalu lamiya.
  amf-amf: Biraa dabtaasa birante kinin waadadhoadettsi kina imbhaana milkitinadara
    dhaabhoono peendar dahaana eenaam kida dhaddhise. Halpanka uxadhaysaka hajimbhayse
    paashaa sadanka maatayse dhaabhaa dabtaasa kamsinam peendar dahaana eenana kenin
    ashkoadettsi ki giyade.
  quc-NNT: Rumal k'u ri kajmab'al taq etal ri xyi' che chi kub'an chuwäch ri nab'e
    xib'ib'alalaj awaj, xeusub' ri winaq ri e k'o cho ruwächulew. Xeutaq k'u chub'anik
    jun u wächb'al ri nab'e xib'ib'alalaj awaj ri pune xsok che machete, xk'asi k'ut.
  dob-dob: Ta niꞌatu tagwala ꞌilobena be ꞌenega yobai nina olega matanaya edeedede
    nidi ꞌiguinuwedi, ga gote ꞌena me baleꞌu maiboꞌadi ꞌikaboedi. Ta ꞌina kabo nidi
    ꞌediya ꞌigwae, “Tokwalui ꞌebweuna wabubu, be ꞌana ꞌita ꞌatuwa yobai nina sisisaiyega
    ꞌiesilae, ga ꞌiboboꞌana limana.”
  wrs-wrs: Sesoava dawonam nihva wulihamnana, ona, vaomana vevra snanovna snanovna
    mendekliandrava no mimirinina sungeittatana novrava, wo hona wevsanamba himba
    ambo daswotvna tendona onganam pethanindm. Hev wohtvna indhanamba, yeoa viu lehvohalmoa
    mimirinina sungeittatana nihna, osm okuluvmona velm hem. Memba noi lunam ovlakasbonana,
    wo heva os beswonam phona henga.
  mca-mca: Eke' wekwek ham ƚunyejeyi'iju'ƚ in ewi'ƚƚe in ƚenexke'ej qu' naqsiijkii
    qu' meti'im qa qu' net'ejuyets iye ha' yojo in na'l inqa'met, qa yawitji'iji'
    hekhewe' i'nipji' ha' sehe'. Qa yaqsijkinenijkii iye pa'qu' ƚesinq'ale' ha' yojo
    in na'l inqa'met. Hik akha' tefekinhetiitaxijje'm ka' witqatsjikinet qa iƚa'xƚe
    iye.
  tzo-TZC: Ta sventa ti cꞌusitic laj yacꞌ ta qꞌuelel ti iꞌacꞌbat permiso ti ta spas
    ta stojol ti jtiꞌoval chon ti ilocꞌ talel ta nabe, jech o xal un, ep laj sloꞌla
    ti cristianoetic ti nacalic ta banomile. Jaꞌ jech xtoc laj yal mantal ti acꞌo
    spasbeic slocꞌobbail ti jtiꞌoval chon ti yayijem ta espada ti sjole, pero ti icuxie.
  mya-mya: သူ​သည်​ပ​ထ​မ​သား​ရဲ​၏​ရှေ့​၌​ပြ​ပိုင်​ခွင့် ရှိ​သည့်​နိ​မိတ်​လက္ခ​ဏာ​များ​ကို​ပြ​၍
    ကမ္ဘာ သူ​ကမ္ဘာ​သား​တို့​အား​မှောက်​မှား​လမ်း​လွဲ​စေ လေ​သည်။ ဋ္ဌား​ဒဏ်​ရာ​ကို​ရ​ရှိ​သော်​လည်း
    မ​သေ​ဘဲ​ရှင်​နေ​သူ​ထို​သား​ရဲ​အား ရို​သေ ဂုဏ်​ပြု​သည့်​အ​နေ​ဖြင့်​သူ​၏​ရုပ်​တု​ကို​ပြု
    လုပ်​ရန်​ကမ္ဘာ​သူ​ကမ္ဘာ​သား​တို့​အား​စေ​ခိုင်း ၏။-
  gng-NT: Bi de' kɛ̀ mituɔm kì teh micincilnm ki dienh kiwɛnk kà ñɛn' miñunciɛnm
    ni nnɔ, ki tulndeh utingbɛn ya nib kɛ, ki tɔkeh bɛ ki teh bɛ ń mɛ kiwɛnk kà
    bi bunge' kɛ̀ nin kijusiek ŋɔ kì faake' nnɔ ya nɛnnɛnku.
  cbi-NTPO: Tsangue' ajke' firuu animaa jumuchi tiba kiikendu, Diosyaa tsanguekaantsuve
    tyainuu jumu ketu, kumuinchi tusha chumu chachillanu anbuda dekeranguikaawa. Tsejtu
    peeniyachi lastema wana jumuren ura' mandiya' chumu firuu animaachi main chi nawawa
    juntsa firuu animaa keraa kidei ti' mandanguiwa entsaba pallu faamu firuu animaa
    jumu.
  ikk-NT: Ọ nọ gi ọrụn-atụmẹnya ndịnị wẹ ye ẹ efe rụndọnni eje-anụ nke ibuzọ hụ dufie
    ndị bi elu-ụwa; ọ sị wẹ kpụ ya wụ eje-anụ nke ibuzọ—hụn ahụn wẹ be ọpịa-agha isi
    ohu gbu ẹ—kanị ọ hụzị nwan ndụn.
  leu-leu: Nane a yaamut sina vupung patak e toxan a gutan molava. E pana maana mo
    faꞌipul sina nane taxa bit a mu rabuna xuluna xavala. Nane fasei faagutan nari
    o ri taa vesan fati a maaradaang xena suaian a vupung aava putuxan pana pinis
    taasaxa taxa to lunai.
  maz-NT: Onpü yo nte yo cãrã cja ne xoñijõmü, xipjiji c'ü ni jyodü ra dyät'äji 'na
    ts'ita c'ü exti nguetjo c'ü e animal c'ü vi s'odü co tjëdyi, pero o jogütjo. Yo
    nte ra dyät'äji c'e ts'ita, na ngue c'o señal c'o jëzi Mizhocjimi cja'a c'ü na
    yeje animal.
  bod-N: དེ་ལ་གཅན་གཟན་སྔ་མའི་མདུན་དུ་གྲུབ་རྟགས་རྣམས་སྟོན་པའི་དབང་སྤྲད་ཡོད་པས། ས་སྟེང་དུ་སྡོད་པ་རྣམས་ལ་འདི་ལྟར་སླུ་བྲིད་བྱས་པ་སྟེ།
    རལ་གྲིའི་རྨས་སྐྱོན་ཐེབས་ཀྱང་གསོན་པོར་གནས་པའི་གཅན་གཟན་དེ་ལ་གཟུགས་བརྙན་བཟོ་བར་བྱའོ་ཞེས་སྨྲས་ཤིང་།
  tca-NT: Natürü ga Tupana rü tama yema ngoxona nanachu̱xu na ñoma ga naãnewa maxẽxü̃
    ga duü̃xü̃güxü̃ nawomüxẽẽxü̃ namaã ga yema cuèxruü̃gü ga yema nüxĩraü̃xü̃ ga ngoxopẽ́xewa
    naxüxü̃. Rü yemaãcü ga yema ngoxo rü duü̃xü̃güxü̃ namu na naxügüãxü̃cèx ga naxchicünèxã
    ga yema nüxĩraü̃xü̃ ga ngoxo ga taramaã chexexü̃ rü poraãcü rüxóxü̃ rü tama yuxü̃.
  zpl-NT: Scua uzequienuí bee bene iliulabe equie milagro nú uriꞌí ante lu monstruo
    enu uchiuꞌu lu inzatuꞌ, nu unibiyaꞌ monstruo enu uchiuꞌu lu iliulabe nú recheꞌ
    bee bene imagenꞌ monstruo zeꞌe enu uchiuꞌu lu inzatuꞌ, monstruo enu né ati añinzuca
    nú udiꞌquií cuna espada.
  mbc-NT: Mîrîrî wenai tamî'nawîronkon pemonkonyamî' sîrîrî non po tîîko'mansenon
    yenku'tî'pîiya, mîîkîrî e'mai'non o'ma' ton pe. Moropai mîîkîrî itakon ite'karon
    o'ma'ya ta'pî tamî'nawîronkon sîrîrî pata ponkonya tînapurîkon ton konekato'pe
    kai'ma, manni' erekî' pe esi'pî tîîse aasa'manta pra esi'pî warantî.
  ndg-ndg: ni kwa ishara atiruhusiwa panga, atikuwakonga balo baatama mukilambo, akiabakiya
    tengeneza kinyago kwa heshima a mnyama aba ambaye atijeruiwa kwa lipanga, lakini
    bado katama.
  wsk-wsk: Nu mel diwang gira umu sangarukaso ale miracle bitakaso umu te kuring tam
    ale ali imi ko kariimet nunga kulurukaso. Nu nunga maonam se, nuna mel diwang
    gira, baenat te moman se lot alaga lot marakam se bagoso umu, nup biya te tua
    ko, ko kuar bo kisi bangorman.
  toj-NT: Jel ja jas bob see ja tan chan it el jan ja ba luumi. Pe tola vida ti ni
    ay ec' soc ja chan it lajan soc ja tan tigre. Yuj ja jastic bob see, jayuj lolajiye
    lec spetzanil ja cristiano ja ba mundo. Ti yala ja tan chan it el jan ja ba luumi
    que sbej ni bi oj sc'uluque jun nihuan dios jastal ja splanta ja tan tigre chan
    it jel piero ja seña. Porque ja tan chan jahui sbej ni oj chamuc ajyi, iday, mi
    chami.
  tbc-tbc: Anut mel kasik emaiak ilefunig kulob girager naon sensen ak, mel kasik
    a imug ilasa yan malan lo igane se ya. An lo man mel kasik en iŋ tamolpein tan
    na dumado den irawai pasik a, an niŋen o man tamolpein mel kasik a gubak mi sabiri
    nam dufuni an san mitilaen ditutuŋanip duguni wo isodudunai a.
  sna-sna: Nokuda kwesimba rachakapiwa kuti chiite pachinzvimbo chechikara chokutanga,
    chakanyengera vanogara panyika. Chakavarayira kuti vamise chifananidzo chokuremekedza
    chikara chiya chakanga chakuvadzwa nomunondo asi chikararama.
  smk-NT: Kanya' nin nalingo nasara a tutawo sa mundo bana' sa makapaka'ngap nin nangya-nangyadi'
    a inaburuyan nin nagwa' na nin pagsisirbi na konan makapali'mon ayep. Ginan-gan
    nasara a tutawo nin mangwa' nin imahin nin pangraywan ra konan si u'nan makapali'mon
    ayep a siti ket nataga' yan ispada bale' mabyay yan lamang.
  grc-TCGNT: Καὶ πλανᾷ τοὺς ἐμοὺς τοὺς κατοικοῦντας ἐπὶ τῆς γῆς διὰ τὰ σημεῖα ἃ ἐδόθη
    αὐτῷ ποιῆσαι ἐνώπιον τοῦ θηρίου, λέγων τοῖς κατοικοῦσιν ἐπὶ τῆς γῆς ποιῆσαι εἰκόνα
    τῷ θηρίῳ ὃ εἶχε τὴν πληγὴν καὶ ἔζησεν ἀπὸ τῆς μαχαίρας.
  gof-WFTW: Koyro do7aa bessan oothana mela, iyaw imettida malaatatan sa7an de7iya
    asa ubbaa I balethis. Bisuwan madunxidi paxida do7aa bonchchos misile giigisana
    mela enttana kiittis.
  spa-BLM: Engaña a mi propio pueblo que habita en la tierra por las señales que se
    le concedió hacer frente a la bestia, diciendo a los que habitan en la tierra
    que hagan una imagen a la bestia que tenía la herida de espada y vivió.
  kyz-NT: Wemiapofera apou 'yẽ'ẽ awi 'ut ma'efera reape. A'eramũ ywy pewara 'gã moryteeu.
    Wemiapofer are 'gã moryteeu 'gã mogyau. —Pe'je ita apou 'yẽ'ẽ awi 'ut ma'efera
    ra'agawamũ. Jyuu pyu ijukau werewi. A'ere iferawi. A'eramũ pẽẽ ia'agawa apou ipojeupawamũ—
    'jau ywy pewara 'gã nupe.
  dao-dao: Sakyung akcüka ma mdan vaia müncankse he bilawhnak he a yahnak am khawmdek
    khyang he jah mhleimhlaki. Mthikcim am thi khyo khaia lem teki am thi lü xüngkia
    Sakyung akcüknak cun leisawngnaka a juktuh pyang khai hea khawmdek khyang he üng
    sakyung anghngihnak naw ngthu a jah pet.
  cya-cya: Si'ya scasca cha' nu tnu can', ñilyi'o 'in nten, cui' si'ya cha' cuiya'
    'in 'ni la nu culoo can', lo' ndlo can' tñan 'in nten si'yana tñan ne' lcuin 'ni
    la nu culoo can', cui' nu ngujui yuhua' que lo'o spada lo' ti' mchca.
  nii-nii: Opu kin, nga Gos eim epi kung simbii ei, kanpi wiik tang kin, jep oł owundu
    kanim kanim erpi kin, epi simbii owundu kumb se tonu om ei, eim kumb ełe erpi
    kin, andan tum. Tang kin, oł kanim kanim ełe eririm ei, eim mei wu amb pei, ek
    kend topu ngurum. Ngopu kin, wu amb ombu kin yi nirim, “Enim kapłi, epi kung simbii
    kumb se ei kin, ond kin kel tok erik kin, eim embe ambił tonu kindngii! Kindik
    kin, epi kung simbii ei, ok tui tok kundnjung; ba nga opu konj mołum.
  ign-NT: '@see-verse:REV.013.013'
  dik-NT: Län ciëën kënë acï puɔ̈l bï käkdït jäŋ gɔ̈i aa looi ke län tueŋ daai thïn.
    Rin ë käkkä yen acï yen kɔc pinynhom wëŋ bïk la yecök. Aacï bɛ̈n yɔ̈ɔ̈k bïk këdäŋ
    buth bï kek län tueŋ kiɛ̈ɛ̈t ku yekë door, län wäär cï nɔ̈k ë pal ku ben pïr.
  cac-cac: Ix chaji sch'ox juntzan̈ milagro chi' d'a yichan̈ jun b'ab'el Noc' sb'i
    chi'. Icha chi' ix aj smusan sat eb' anima ay d'a yolyib'an̈q'uinal. Ix yalanxi
    d'a eb' to yovalil sb'o junoc yechel eb' d'a q'uen q'ueen, aton yechel jun b'ab'el
    Noc' sb'i chi', aton jun lajvinac yuj q'uen espada, palta an̈eja' pitzan.
  tzj-E: Y nqueruban engañar wnak jec'ola chwech ruch'lew. Je nquerbanbej engañar
    jara' jmilagro nuban je'a jyatanak tzra chnuban, y ne chwech itzel chcop nuban
    wa'. Y nqueruban mandar je' wnak jec'ola chwech ruch'lew che nqueban rechbal itzel
    chcop jsoctanak tzan espada nabey per xec'se'a.
  san-BUR: တသျ ပၑေား သာက္ၐာဒ် ယေၐာံ စိတြကရ္မ္မဏာံ သာဓနာယ သာမရ္ထျံ တသ္မဲ ဒတ္တံ တဲး
    သ ပၖထိဝီနိဝါသိနော ဘြာမယတိ, ဝိၑေၐတော ယး ပၑုး ခင်္ဂေန က္ၐတယုက္တော ဘူတွာပျဇီဝတ် တသျ
    ပြတိမာနိရ္မ္မာဏံ ပၖထိဝီနိဝါသိန အာဒိၑတိ၊
  yaa-NT: 'Satanáõxõ nãskarifakĩ yorafo pãra niosra fanõfo. Askafata ato yoia: “Nã
    yoinã põfe keskara retefiafono mã otoa nã nimofonõfã faxõ inãkãfe a keskara faxõ,”
    ixõ ato yoia.'
  cab-NT: Lídaangiñeti miláguru buri le únbei líchugúa ubáfu lun ladǘgüni lueígiñe
    loúbadina furúmiñeti mónsturu, ába leyéeduniña ja aganoúbaña uboúagu, ába ladǘgagüdün
    ában liyáwa mónsturu le gawágubalin chaǘnti ába lareídagun, joun.
  clu-clu: Gani paagi sa mga milagro nga ginpaimo kanana ang primiro nga sapat, ginloko
    na ang mga tao sa kalibotan. Ginkonan na dayon ang mga tao nga imoan ribolto ang
    primiro nga sapat kag simbaun. Ang primiro nga dato nga sapat ginlabo ang ispada,
    piro naboi pa.
  swh-ULB: na kwa ishara aliruhusiwa kufanya, akawadanganya hao wakaao katika dunia,
    akiwaambia kutengeneza sanamu kwa heshima ya mnyama ambaye alikuwa amejeruhiwa
    kwa upanga, lakini bado aliishi.
  tpt-NT: Chuncha xtaqnikanta tapꞌasta para kamakal lajꞌay axtoqnuꞌ la ixlakaꞌukxpuꞌ
    yu pꞌunaj maqtaliꞌ. Xlhiyucha ox jalakmakanul ni lapanakni lakamunukpaꞌ. Jalaklhijunil
    katamakanil laqataun antivaj chuncha tacha tasuy yu pꞌunaj maqtaliꞌ yu ixlaqpaqcheꞌekal
    pero jantu kanil.
  aai-aai: Ina’inan sisinafumaim, fair hitin tafaram ana sabuw moumurih na’in ifufuwih
    bow sawaidab wan nan isan, naatu sabuw iuwih sawaidab wan na hirab morob yawas
    maiye ana feher kakafuw ana yumatabe hitar.
  sny-sny: Sa'i eifariyai ape lai awei lihau ape ma'e kairefiyeyei yaru erasi pefine
    a'i ta'ane auwe. Le etiri yaru erasi ape ta'aneye su, le lu taune ne'ese awei
    pani iroteye ape areareteye. Awei lihau luwaru a'i ape lowe ma'e apou eiye, “Sa'i
    eifariyai ape mato sahe ipari mene'e se aine towesi temeniyeye ape, sosu si tame
    norohuwe sineye ape, fene nihari lo wou metei sahe lesere. Sosu mo'o fene mi mi
    weriyei lowe uporo ape'i onurowawe, le ma'e nine'i wisereyete.”
  myy-myy: Ito bajiro masa ĩna tiro riojo tiyamani ĩ ĩoja, ĩnare rʉogʉ yiquĩ ĩ. Cajero
    gagʉ guijogʉ ĩ ñaroca riti tiyamani ĩosotiquĩ ĩ bero gagʉ. Cajero gagʉ guijogʉ
    rujʉ robo bajiro masare meni rotiquĩ bero gagʉ. Cajero gagʉ guijogʉ ĩ ñaquĩ sarera
    jãina ĩna cami menibojarʉ. Ĩ ya rujʉ robo bajiro masare meni rotiquĩ bero gagʉ.
  trc-NT: Dan me se quiꞌyaj suun xoꞌ suun noco̱o rihaan xcuu yuva̱a̱ cavii rque na
    yaꞌa̱nj yoꞌ, quiꞌyaj maꞌa̱n xoꞌ, ne̱ cheꞌé suun noco̱o yoꞌ me se tihaꞌ yuꞌunj
    ndoꞌo xoꞌ man nij síí ma̱n rihaan chumii̱, ne̱ cataj xoꞌ rihaan nij soꞌ se vaa
    quiꞌya̱j nij soꞌ ꞌo̱ se‑tinanga̱ꞌ xcuu cavii rque na yaꞌa̱nj yoꞌ xcuu quiranꞌ
    chiꞌii̱ quiꞌyaj neê espadá ne̱ cunuu iꞌna̱ꞌ uún a.
  cut-NT: Ite ndina̱n me, ite min che ndoyahn te che nda̱ca yah tin te nduco espa̱da
    ne, ca̱h yune te che din ite che ta̱ma me vederihno, ne nduco chemin chihncheh
    te ihyan iyehnse, chinun te ihyan che nta̱ve ye ite ndina̱n me.
  bel-bel: І дзівосамі, якія дадзена было яму тварыць перад зьверам, ён наводзіць
    змусту на насельнікаў зямлі, кажучы насельнікам зямлі, каб яны зрабілі вобраз
    зьвера, які мае рану ад меча і жывы.
  zlm-KSZI: Dengan alamat-alamat yang dapat diadakannya di hadapan binatang pertama
    itu, binatang kedua memperdaya sekalian penghuni bumi, dan menyuruh mereka membuat
    patung binatang yang dilukai pedang tetapi lukanya itu pulih.
  gdr-gdr: Sɨ ton kwa naskanyam tɨbam b'anggam pɨlkena danda yokatonj ɨ ket onggɨt
    danda ke kɨd kesa kɨma danda wɨko amnɨkeninonj ti wɨpɨnd. Sɨ ɨngkenaemb ton gowɨnd
    wɨmena rɨga b'anygɨnena god ewangaya nya wa wɨp eyeninonj. Ɨ ton kwa onggɨtyam
    gowɨnd wɨmena rɨga amneninonj b'anygɨnena god aidol omnɨkam onggɨt tɨbam b'anggand
    ewangayam yet re giri ke owarati yɨbnonj ɨ ket yilo yokatonj.
  vmy-NT: ꞌBa ngatꞌare nga kikaꞌeꞌndere nga saꞌen kjuakun ngixkun tjiuba xi titjun,
    tiꞌbonachare xuta xi tseꞌe ngasunꞌndio. ꞌBa ꞌenere xuta nga sinda jngu isenre
    tjiuba xi tijñakun nisi tsa je kjiniꞌonkonire kicha.
  cmn-FEB: 他因为像第一头野兽那样可以做出神迹，于是迷惑了住在地上的人，便吩咐哪些人，要为受过刀伤、但死而复生的野兽做一个像。
  gmv-RNT: Izi koyro do7aza sinthan malata ooththana mala izas imettida malata geedon
    biitta bolla diza asaa izi baleththides. Mashshan madunxidi paxida do7aza bonchos
    misile ooththana mala biitta bolla diza asa wursi izi azazana.
  ncl-NT: Huan pan inminpampa innojen, in lacames míac moitaloaya momajtitataloaya.
    In oc se yulijquil temajquil cataya lamacahuitili pa quinchías. Quinchihuaya mochi
    ca ipalehuilisli in yulijquil temajquil hual quisac pin al huejcalan. Yoje quincuajcuamanaya
    lacames pan in lalticpan. Quema, quinmiliaya pa quichihuasi se mono quinami in
    yulijquil hual quisac pin al huejcalan, quinmiliaya pa quimolancuacuetzilisi.
    Yoje quimahuisuloaya ca lamajtilisli in yulijquil hual cataya latzontequili pa
    miquis ca se teposli calica moanalo guaches, huan ma yoje yulic oc sejpa.
  sua-sua: Ii, a ngaenkuo to endo tmi kut kauyang o mia kavurgem ko mmie vgum a serppak
    to endo ko kaldaip ta ktar mur en ngang, en kmeharom o ngaelmir ruk endri ngang.
    He ekam tok, a ngaenkuo to tottek ko mnam a mmie ta sopong o mia lserppak kam
    tarkiem a matpil to orom a ngaenkuo to tottek kun mnam a mou ka nunu. Ta sopong
    ngar tok, mar kam nho orom a ngaenkuo to tottek kun mnam a mou, endo o mia ngat
    kaegom kam krong kngam a yoror, vanang ngat gi kael vellik mnam. Vanangko, tlo
    yor e. Ta vle vop.
  are-are: Altjirralantama tnontha korna nhanha erinha impurlarrarnaka relha alharinya
    ntjarranha orrtjapepilitjika, tjatjikartaka urrkapumala. Tnontha korna era tjatjikarta
    nhanha etnaka urrkapuka tnontha korna arrpunha ekuranga alkngatharra, kapurta
    ekuranhala nhanga wotha marrerrakala. Kurunga era alharinya ntjarranha turnaka
    etna irna kngarritja mpaaritjika, tnontha korna era ngerra, erala kuta etatha
    namanga, arrpunhala erinha knife tjenyala kakalangatanya.
  gai-gai: Na Raraŋ Aetaniaca manmo wattacarica, ma an outna raŋna amna ŋgoaem kunna
    lamnɨac ŋgoutmo ainta ŋgagatracara morinan. Na an tɨpna kirar mbuŋa ma gan tiacarpaikna
    meikramtaɨrmo parurena. Na ma meikramtaɨrmo gaindoprina, “Ne an outna raŋna amna
    ŋgoaem kunna da ianna mo. Ŋgaua mina bugrim mbuŋa mo menacrinanna, na mandeaca
    ma maeacreke.”
  qvm-NT: Milagruta tsaynog rurarmi runacunata engañargan anticristuta adorananpag.
    Nircurnami runacuna adorapäcunanpag anticristu-nirag ïdulutapis ruratsergan.
  chz-NTPS: Miˉga̱a̱yꜙ hi̱ˉ tä̱ä̱hˊ läꜙka̱a̱ˉ hwaꜗ kya̱a̱hˊ läꜙjëꜙ heˉ jʉhˉga̱a̱ˉ
