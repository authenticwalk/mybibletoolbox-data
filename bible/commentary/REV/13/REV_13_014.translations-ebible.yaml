  tac-NT: Alarigá, asíriga 'la umébame kéturu ralámuli 'yegia jena wijchimoba ejperégame,
    pe na'í 'paka 'pa rewagáchikana. 'Lige pe alarigá 'yégali ruigá 'we 'la semáriga
    nuléturu ralámuli napurigá newámala bilé re'séwili a'chigóyéri napuyeri alué re'séwili
    ajágame ku sa'wígame.
  eng-WEBPB: He deceives my own people who dwell on the earth because of the signs
    he was granted to do in front of the beast, saying to those who dwell on the earth
    that they should make an image to the beast who had the sword wound and lived.
  gfk-H: 'Ma Kalou ga waak tar tana bia na gilgil kaikek ra hakilang na kinarup kaia
    ra matmataan tano luena roka. Io hua, no airua na roka ga tale wara lamlam habisbis
    lah ira mataniabar tano ula hanua. Io, ga lam habisbis diet hoken: ga tangai bia
    diet na gil tiga palimpua tano roka nong di ga kato bing ia ma gaam lon balin.'
  viv-viv: Bana kevakeva manimaninina anavelu bana kevakeva manimaninina nagona ana
    eganeya mena iyaꞋiyaya yauyaulowogina gififaisewana, faꞋina yana veꞋalololoya
    tomiyababi ginuwaꞋabiyedi. Kadu givehimeyedi gigayo, “Ikilukiluma bana kevakeva
    manimaninina nagona boi feto againe giꞋalika tu gimididi-havagi ma ana ita amine
    wanabubuni-yo wanakivemididina be againe wanaꞋiboꞋula.” Hidedemi gigahe.
  yao-yao: Kwa ukombole uŵapegwilwe wa kutendekanya imanyisyo yekulungwa yakusimosya
    paujo pa chinyama chandanda. Ŵalyungesye ŵandu ŵakutama pachilambo kwakwasalila
    akolosye chinyago chakulandana ni chinyama chichaliji ni liŵanga lilyatyochele
    ni kukapikwa ni lipanga ni kulama chila kuti achichimbichisye.
  tgp-tgp: ale hin la hinau mar̃urahi atu God mo majinga hinira vara i vaira na nahon
    maji jala sasati tiroma atu, mo halu na tamlohi tari la lo toho na varama, ale
    mo verea mara la vai na tamasin maji jala sasati atu tiroma sei la vilia na sita
    vuro, pani mo pa lo mauri,
  auc-NT: Mönö guïñënongä tänocä pöningä nänö änö beyænque tömengä weca mä cædinque
    ayængä pöningä ïñömö tömämæ quëwënäni ïnänite oda cæte näni goquïnö ante mäocä
    godänitapa. Edæ tömënäni ïnänite äninque, Mönö guïñënongä yaëmenca guiiyömö wæætë
    gämæ̈ cæcate në mïingä quëwengä nänö ëmönö baï adobaï badöedäni, angä ëñente badonte
    concædänitapa.
  kbc-NT: Odaa ja ninaaletiniwace inatawece ane noiigi niɡ̶ina iiɡ̶o leeɡ̶odi niɡ̶ijo
    anoikatece meo lodoe niɡ̶ijo odoejegi eijeeɡ̶agi. Odaa ja iiɡ̶e inatawece ane
    noiigi mowo liwilanigi liciagi niɡ̶ijo odoejegi eijeeɡ̶agi anoyacilotidita nodaajo-ocaɡ̶ataɡ̶a,
    pida ja icí.
  bmh-bmh: Go gugeg beu beu go meun, gonun, amegai zoun egun zag nug go gusig morona,
    go duailel unum em ebu polumareun. Go egun zag ianai aliag gonug duailel awarina,
    goagen amegai zoun egun zag go siag sil weun, noumab tam, koli naliu waseun ag
    gonugau dorog ulagwag murabun patai memen.
  ctu-BL: Tsi' loti pejtel chumulo' bʌ ti pañimil yic'ot i yejtal i p'ʌtʌlel tsa'
    bʌ aq'uenti i pʌs ti' tojlel jini jontol bʌ bʌte'el. Tsi' yʌq'ueyob mandar jini
    chumulo' bʌ ti pañimil cha'an mi' melob i yejtal jini jontol bʌ bʌte'el tsa' bʌ
    lojwi ti espada, tsa' bʌ cha' coli.
  meq-meq: 'a vatay gər a ndo i məndzibəra hay hərwi ta vəlay tsəveɗ ka məge wu neheye
    a ge masuwayaŋ aye kame i wu i pesl nakə kurre aye. A gwaɗatay: «Gum kule hərwi
    məɗəslay ha gər a wu i pesl nakə kurre tə gay mbəlak ta maslalam, ane tuk na,
    kə mət bay aye.»'
  noa-H: Mag mepeer pör pöm t'oop sim p'ũas heemua höbërchëtarr dak'ĩir mag nacha
    hõoirjö sĩerrau warm mepeer corderojö sĩerrag hõor dauderraa nem waupijim, mag
    nem wau simua hõor k'ũgur haumamk'ĩir. Mag hõor k'ũgur hauwi chi corderojö sĩerrau
    warm mepeer hich k'apeer k'ĩirk'a waupijim; hajapcharan mag sĩi pör pöm t'ut'uíu
    t'oop simjö sĩerrta deeu monaautarr k'ĩirma.
  alp-NT: Kai elemake pusue tamata rebe esi rue mei nusare kena tanda herana rebe
    eonore yele me binatane akmenare esi oaije. Kai eulake pususi kena esi eleke binatane
    lakai lupe binatane akmena rebe esupu lakwai bei sarire po ere kwanare leke esi
    tatu lokole.
  san-VEL: tasya pa"so.h saak.saad ye.saa.m citrakarmma.naa.m saadhanaaya saamarthya.m
    tasmai datta.m tai.h sa p.rthiviinivaasino bhraamayati, vi"se.sato ya.h pa"su.h
    kha"ngena k.satayukto bhuutvaapyajiivat tasya pratimaanirmmaa.na.m p.rthiviinivaasina
    aadi"sati|
  kbq-kbq: Ana nehuno mopafima mani'naza vahera rezmataga hu'ne, na'ankure nampa 1ni
    afi zagamofo avufina, ruzahu ruzahu avame'za nehuno, nampa 1ni afi zagama ko'ma
    kazinknonu ahazageno friteno asimu'ma eri'nea afi zagamofo amema'a tro hiho huno
    zamasami'ne.
  kbh-kbh: Y cha tbonjanlesenciá chaoma chabe obenana jinÿanÿiyama chë natsana uabouana
    bayabe delante. Chë soyë́ngaca ents̈anga tonjanaíngñé, y quem luarents̈a ents̈anga
    tonjanë́yana canÿe soye chamopormá, y chë soye cháotsinÿna mo chë natsana uabouana
    bayacá, chë espadë́jaca tëts̈ená enjamná, y chora ts̈abá enjetsatsmëná.
  ron-LSB: El înșală pe poporul meu care locuiește pe pământ, din cauza semnelor pe
    care i s-a îngăduit să le facă în fața fiarei, spunând celor care locuiesc pe
    pământ să facă un chip fiarei care avea rana de sabie și care a trăit.
  pon-pon: O a kotaue kin ir, me kaukaujon jappa a kilel akan, me kapi on i, en wiada
    mon man o, indai on irail, me kaujonta jappa, ren wiai on man o, me a lop en kodlaj
    mier, ap mauredar, dikedik eu.
  nhe-BL: Huan nopa ompa fiero tlapiyali quincajcayahuas nochi tlacame tlen itztoque
    ipan tlaltepactli ica nopa tlanescayotl tlen quipiya tequihuejcayotl para quichihuas
    quema itztoc iixtla nopa achtohui fiero tlapiyali. Huan nopa ompa fiero tlapiyali
    quinnahuatis nochi tlacame tlen itztoque ipan tlaltepactli ma quichihuaca se tlaixcopincayotl
    tlen nesis queja nopa achtohui fiero tlapiyali tlen quicocojtoyaj ica machete
    huan mictosquía, pero teipa queja moyolcuic.
  sps-sps: Ya fagaug rato na vainy faavot to te kaa ror tana monaagits, tana saa Gov
    famanat iny ya ma kat foka iny faatok reits to matan a vaamuan nana marei sensen
    a vouts vavajia to. A fafuan nana marei sensen a vouts vavajia to tsue faparits
    of rato na vainy ma tanas ari na fats kaisa mamatan faarei to na vaamuan nana
    marei sensen a vouts vavajia to, ito na isen te atsun famat tan kirat iny puaan
    sana ayei toto fatabin ename, vainy ma kat, kat to ma fatsiitsii ri ya.
  wnc-wnc: Siwan Anututa katewan wagwenda duya inata inata kundu kaapzongu tupan apbut
    gwende nomune yuke tasikut. Tasike aminu kepdakane nana kuupbam kem panzikut.
    Kem panzike wagwenda aminbamu kaapzongu tupa aminda tanguwa kumbut ngana akgweake
    kayuk yuak gwendane weena katap gom pasike tandaitningge yanikut.
  bus-bus: À gbɛ̃ kɛ̀ aↄ̃ↄ kú tↄↄtɛanↄ sã̀sã kↄ̃n dabuyã kɛ̀ wà à gbà zɛ́ à kɛ̀
    nↄ̀bↄ pãsĩ káaku pì wáanↄ. À bèńnɛ aↄ̃ nↄ̀bↄ pãsĩ kɛ̀ wà à kari kɛ̀ kↄ̃n fɛ̃ɛdaao,
    ben à kpɛ́ bɛ̃ɛ taka kɛ.
  gub-BL: Umuzeruzar kar teko ywy rehe har wemu'emaw rehe a'e wà, ta'e uzapo purumupytuhegatu
    kar haw iko a'e xe, ta'e àzàguhu yryhu wi uhem ma'e kwer omono ukàgaw izupe a'e
    xe. Na'e uze'eg teko ywy rehe har nànàn kury. — Pezapo àzàguhu yryhu wi uhem ma'e
    kwer hagapaw nehe ty wà, àzàguhu imugaz pyrer imukatu pyrer hagapaw nehe ty wà,
    i'i wanupe.
  imo-imo: Oi kumbe lepa orumu mele takeramunga kongonoma tendepili nimbe akilio lepa
    orumu mele takeramu engema tirimu aku engemani yu kano ulu enge nili awini tepa,
    imboma kondi topalie mele takera kumbe lepa orumumu, yu opa teli loi geleani toringina
    kolka nalo naa kolorumu akumu yu mele melte manda leko teko wamoko teko anjiko,
    yunge imbi liko ola munduko kapi ninge ulumu teaio nimu.
  boj-boj: Qotei na odyej deqa a maŋwa di wagme juwaŋ nami brantej qaji aqa ulatamuq
    di babteqnu. Osiqa kumbra dena a na tamo uŋgasari mandamq di so qaji naŋgi gisa
    gisaŋnjroqnsiqa endegsi minjreqnu, “Niŋgi sulum bei gereiyiy. Gereiyqa osibqa
    wagme juwaŋ aqa ulatamu bul gereiyosib aqa ñam soqtoqniy.” Wagme juwaŋ di agi
    nami serie na qalnab moisiq olo tigelosiqa ŋambile soqnej.
  eng-DRA: And he seduced them that dwell on the earth, for the signs, which were
    given him to do in the sight of the beast, saying to them that dwell on the earth,
    that they should make the image of the beast, which had the wound by the sword,
    and lived.
  knf-knf: Uguur bañaaŋ biki mboş na iko iñoŋarënaan yi uhiluŋ pdo ţi kadun ki ulimariya
    uŧeek. Uji na bañaaŋ biki mboş bado ptu pannaamuŋ na ulimariya umbiiŋ afaalana
    aşë naţa.
  san-KHM: តស្យ បឝោះ សាក្ឞាទ៑ យេឞាំ ចិត្រកម៌្មណាំ សាធនាយ សាមត៌្ហ្យំ តស្មៃ ទត្តំ តៃះ
    ស ប្ឫថិវីនិវាសិនោ ភ្រាមយតិ, វិឝេឞតោ យះ បឝុះ ខង្គេន ក្ឞតយុក្តោ ភូត្វាប្យជីវត៑ តស្យ
    ប្រតិមានិម៌្មាណំ ប្ឫថិវីនិវាសិន អាទិឝតិ។
  arn-NT: Fey tüfeychi inanngechi pewfaluwchi kulliñ eluniengey ñi femael afmatufal
    dungu ñi kellupeafiel ti wüne pewfaluwchi wapo wesa kulliñ, fey ngünenkafi ta
    che müleyelu ta tüfachi mapu mew ka werküfi ñi dewmayael engün ti wünen wapo wesa
    kulliñ ñi adentun tati amulelu ñi mongelen tunte allfülkangefuy rume ta wayki
    mew.
  zas-NT: Zian rusquieeb bénguidxliuj ree por ree milagr ni rüjnb delant loj monstruo
    ni brii loj nijsdoo, abiꞌ rniabeeb rüjn ree bénguidxliuj tijb xfigur monstruo
    ni brii loj nijsdoo, monstruo ni bidxeelguijdx con espad abiꞌ gubajnb.
  ken-NT: Afʉɛ́t ndǔ mɛnyɨŋɨ́ maknkay ɛbhɛn báchyɛ́ yi mbi bɛ ánkʉ bɛsí nnya anɛ
    mbɨ arwɔ́ bǒ mmɨk. Aghati bhɔ́ bɛ́ mángókó ntíako anɛ bɔ básɔ̀t manchyɛ
    nɔkɔ kɛnókó ntá nnya anɛ achi nɛpɛ́m yɛ̌ndu mǎnáŋ báchyɛ́ nyaka yɔ ɛfʉɛt
    ɛnɛ ɛkway bɛway yɔ nɛ akparɛnja.
