  ikw-NT: O duhie kpakara ele wu n'ọwa kwnornu ẹrnu ndu-ẹhni ka ke be nyernu a rikne
    ọ rnụ nụ ruwhnu anọhia ke mbọm. Ọ kanụ ele zị n'ọwa be kpu igbudu anọhia wam ke
