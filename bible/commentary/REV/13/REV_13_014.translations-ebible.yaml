    jugisiega poagilima ki go paagi yeni nananli.
  kos-kos: Ac el kiapwela mwet nukewa muta faclu ke mwenmen ma itukyang nu sel elan
    oru ye mutun kosro soko meet ah. Kosro soko ah fahk nu selos in oru sie ma sruloala
    in akfulatye kosro soko ma tuh kinet ke cutlass ac srakna moul.
  ibo-ibo: O duhiekwara ndị mmadụ bi nʼụwa site nʼọrụ ịrịbama ya niile nke e nyere
    ya ike ịrụ nʼọnọdụ anụ ọhịa ahụ. Ọ gwakwara ndị niile bi nʼụwa ka ha kpụọ ihe
    oyiyi nke anụ ọhịa ahụ nke e jiri mma agha merụchaa ahụ, ma mechaa dị ndụ.
  yml-yml: Tomotoga fwayafwayayega tugusanidi toketokedi i ꞌidewadi tomotoga malavetayega
    ꞌana wagavayega, naninidi ꞌwaidiega tomia fwayafwaya i vekaliedi. Wata tomotoga
    i vonedi i vo, Kumaea ꞌwa na ꞌidewai tomotoga malavetayega ꞌana ꞌisaꞌisa baniꞌodi,
    kumanina basenadi i wafa i yawasa, ma yami veꞌililibu ꞌwaineye ꞌwa na ꞌoduꞌodu.”
  ory-ory: ଆଉ ସେହି ପଶୁର ସାକ୍ଷାତରେ ଯେଉଁ ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ କରିବାକୁ ସେ କ୍ଷମତା ପ୍ରାପ୍ତ ହୋଇଥିଲା,
    ତଦ୍ୱାରା ସେ ପୃଥିବୀନିବାସୀମାନଙ୍କୁ ଭ୍ରାନ୍ତ କରି, ଯେଉଁ ପଶୁ ଖଡ୍ଗ ଦ୍ୱାରା ଆହତ ହେଲେ ହେଁ
    ବଞ୍ଚିଥିଲା, ତାହାର ଏକ ପ୍ରତିମା ନିର୍ମାଣ କରିବାକୁ ସେମାନଙ୍କୁ କହେ।
  bzj-bzj: Kaaz a dehn mirakl weh di sekant bees mi ga powa fi du fronta di fos bees,
    ih fool di peepl a di werl. Da sekant bees aada dehn fi mek wahn stachu fi shoa
    aana tu di fos bees weh mi kot bad wid di soad, bot ih alaiv stil.
  chk-chk: Ren ekei manaman a mwümwütä ngeni pwe epwe föri mwen mesen ewe aemanün
    manmwacho, a atupu ekewe aramas meinisin mi nom won fanüfan. Ewe manmwacho a üreni
    ekewe aramas, pwe repwe aüetä eu uluulun fän iten ewe manmwacho, ewe a fen kinas
    ren ewe ketilas, nge a chüen manau.
  ssd-ssd: Andeŋge nu peu ndana le nu agaŋmor ŋguikok amboŋga prona ta tuku nyu mbolŋge
    wam kame saŋgrinu kitek ke lika kilke mbol mbal yabriniŋmba didikina. Didika wam
    pagukina le nane agaŋmor ŋguikok kame mbolŋge bagimbi we pile tunaig le kume ndakina
    ta nu tuku kanunu wakeimba nyu te-duŋginaig.
  acr-TNT: Quebusoc cꞌu conoje ri winak rucꞌ tak ri cꞌutubal yaꞌtal che cuꞌan chwach
    ri nabe nimalaj itzel chicop. Y quebutak ri winak chaꞌ caquiꞌan jun ucꞌaxwach
    ri nabe nimalaj itzel chicop, ri lic xꞌan cꞌax che rucꞌ espada yey na xcam taj.
  rop-rop: '@see-verse:REV.013.013'
  mee-mee: Minmina na i ke goaꞌe ragau kinung re nga mogalo laekia e ngape ka killa
    nginngina ra i kuma ki ka gingginga ora apinolo e kapunu tunge te i. Ba i ke bapaga
    rea ta ri pangamaisinge oru a goanga a sinna ma apinolo e kapunu. Ka sinna ma
    apinolo laeala ame pala na ke rave teleng e nga mateng ora resalla a mataname
    ka ri lua ke telea, ava ke mauli tale.
  mwf-2018: Mange ngala ngala nginipunh nhini mani wunku nanhthi lurruth ngarra nukunu
    menadha wurrini-yu ku walmamka numi nhini-nu. I nukunu ku nhini-ka mange danirrakthuktha
    wurrini kardu terert da ngarra putek ngala kanhi-yu mange lurruth pana thangunu
    kanthirradha wurrini-yu. I ngana deyida nukunu ku nhini mampirra ngarra kardu,
    “Nga. Nanhthi ku statue numawatha nanhthi ngala-ya nginipunh ku walmamka numi
    mani-ya ku pana-ya wunku nanhthi ngerri-we kanthin wurran thu sword thangunu,
    mu mere yungipuptha.” Mampirra.
  dif-dif: Ja nulu karkarkai tananapini, tana mitani ngamai, tanangupini malkandru,
    tanana nulu maninala, tanana ngankala nganti mudlani, ja nulu jirijiribai tanangu,
    tana mitani ngamai, mudlamalka ngankala nunkangupini, nulu marda kirraia tapa
    ngamalkai, ja tepi pantjina warai.
  gam-gam: Une yembe ipo wal simbill asa woi ge pille djep kayekaye ye wane, makimb
    una moi al kandja kende dje awi ge pille i. Une embe dji, wal simbill asa woi
    bainat togoi ba alla gun pamoi iwa ge, ye une moro mal piksaye kerman ta beke
    worne pandaka une kandjiye pille pla ye aune we dji.
  nou-nou: Edo God mi awara seuri wo nembodiba busu da edo vivitisira amimi wo nembodiba
    da joda ari wasiri goroba de edo isira edo amimi embo berari busu da atima isera
    awa gandubedo isera. Edo wo nembodiba busu da edo vivitisira amimi setiri busu
    da embo berari mi ove kewari uso gari teta wo nembodiba ewa tuda edo vivitisira
    awa kasiwo mi dari betadi aikambu edo sekago erari inge da gari awodo isera.
  mqb-NT: 'Kə̀ njaɗak cəveɗ sa ga masuwayan ahay bayak a pa ''am ana zizœk a sə zləray
    à bəlay wa ata awan. Natiya, masuwayan ataya ɗukwen tə njəkak anan ɗo ahay bayak
    a re. Zizœk sə zləray à yugo wa ata a jan atan nà: «Ndiken pəra sa ga minje
    tə zizœk a mə wacay a tə maslalam, aday kə̀ məcak anan tə mbəlak anahan a bay
    ata awan.»'
  ape-B: Ali God nakli wosik ali enyen nyenek wolobainyi God atunu neneken uli moul
    agundak nabesin umu enyudak nyalik uli mahin. Douk enyen nyenek namudak ali enyen
    nyape nyenek loh umu chanatimaguk elpech chape apudak atap uli. Ali enyen nyape
    dodogowin atin ali nyaklipech umu chunek enyudak nyalik uli mahin enyenyil abolil
    ali chupe chutuk enyenyin yeul nyukih. Enyen douk seiwak chan chakwumen bainat
    wakuli enyen wo nyugak uli e. Enyen wata nyape.
  grc-F35: Καὶ πλανᾷ τοὺς ἐμούς, τοὺς κατοικοῦντας ἐπὶ τῆς γῆς, διὰ τὰ σημεῖα ἃ ἐδόθη
    αὐτῷ ποιῆσαι ἐνώπιον τοῦ Θηρίου, λέγων τοῖς κατοικοῦσιν ἐπὶ τῆς γῆς ποιῆσαι εἰκόνα
    τῷ θηρίῳ, ὃ εἶχεν τὴν πληγὴν τῆς μαχαίρας καὶ ἔζησεν.
  cav-NT: Inimeradya jutidya ai aya tsehue tujatu riyaque yahua juque ecuita cuana
    ijahue acuare. Mapisi Ebari Jiura amereya equetu ecana mui, mere jadya acuare.
    —Mapisi Ebari Jiuja cueya neacue, cuchiruja esacuaque majutaquique chacha jucuareja
    cueya, —jadyatu cuatsashacuare Cuanubi Jiuque Bape Ebarira ecuita cuana.
  kgp-NT: 'Ti tỹ ẽg tỹ nén han vãnh tỹ hẽn ri ke hyn han kỹ tóg ẽprã ke kar mỹ ón
    mũ, ag tỹ ti kamẽg jé. Goj kãtá mĩg ẽn rĩnve tóg milagre tỹ hẽn ri ke hyn han
    mũ. Kỹ tóg ẽprã ke ag mỹ ke mũ, ag tỹ goj kãtá mĩg kãggrá han jé. Ag tỹ mĩg ẽn
    fynh mũ ra tóg ter ja tũ nĩ, hã kỹ tóg vẽnh kar mỹ: “ha ti kãggran,” he mũ, ga
    kãtá mĩg ẽn ti.'
  bvd-bvd: Ma nia ka talai garo 'ana toae ki sui guu lao molaagali 'ana doo kwaibalatana
    ni kwele lae ki ai ne God 'e faolomainia fuana uri ka ilia. Nia 'e ilia doo nai
    ki sulia doori lana doo kwasi bae 'i nao. Ma nia ka saea fuada uri daka saungainia
    nunuidoo ni foosi lana 'ana doo kwasi bae 'i nao, bae da kwae maala mai 'ani nia
    'ana 'ile sui ka mauri gwana bae.
  ukr-1871: І підманює домуючих на землї через ознаки, що дано йому робити їх перед
    зьвіром, говорячи домуючим на землї, щоб робили образ зьвіра, що має рану від
    меча, і ожив.
  apz-apz: Anɨtu kako oso aꞌamu sikisɨwojo paꞌnyo tɨfinjo somo tɨmoꞌnohini uhwonontanɨngki
    sikisɨwojo sohwo kako kakoe huno mtaꞌnnohini imojo hweho. Oseso oso aꞌamu sikisɨwojo
    paꞌnyo tɨfinjo huhwo sohwo kako aꞌamu siki sɨwojo paꞌnyo sɨmoꞌmjo sohwoꞌnji nohumanto
    yoꞌmayo wonyoangkafo aꞌamu miyɨwoꞌnɨngkiyohofoso yonto aꞌamu hwahopo humalofo
    somo honɨngkano hwasyomo ipemotamentisofoho. Hwe moyaꞌmi homo somo aꞌamu sikisɨwojo
    paꞌnyo sɨmoꞌmjo sohwo ole ulɨmento, Sekwo soku, oso aꞌamu mnokino angaꞌnohino
    somo hosɨmnoꞌnji fonjosyahonɨngkofi songo neꞌno humaso sohwoe yofe hoꞌnomayoꞌne
    sekwo kakoꞌne sojo huyoꞌmango mtɨꞌmokumno.
  yon-yon: Arud dingkan ibduruk ye aromkono konoone ye dowad dud kedmengkoon kembed
    okad yiridan birondoon. Kwane, yembed arud dingkan ibduruk ari kerewangbed ayiiwe
    bobnoon kumban ika demboon ye kuruwak kuu botbed ongmime andoone ongmiwen, yaningko
    darewoob ari koni dowad.
  poi-NT: Imɨgóyáypa jém pɨxiñt́am jém it́yajwɨɨp yɨ́p naxyucmɨ con jém mɨjpɨc milagro
    jém wɨa̱paap iwat jém wiñt́ipɨc ani̱mat iwiñjo̱m. Iñɨ́máy jém pɨxiñt́am iga iwatyajiñ
    tu̱m watnas juuts jém wiñt́ipɨc ani̱mat jém coowa̱newɨɨp id́ɨc con jém espada,
    pero d́a ca.
  wuv-wuv: Si'ei ba ina bigi'aa ei hilala a'a ei faufau fei rawarawa manulelele, ina
    sifi'aa ei rama'aa malagufu. Ina ware ba ronei fa'ufalarainaa hepalo ale'ei haduo,
    hepalo ba i fani honua a'a fei manulelele, fei na paugia fei wadu ma'uaa ana fi
    guta.
  quf-NT: Chaynulla kay munstruqami chay punta munstrupa naypanpi kusala mana ruraypaq
    imakunata rurar tukuylata ingañaran. Chaymi ashwan mantakuran chay punta munstru
    wanunanpaqna yupay ispadawan lisyakasha karmapis kawsayaqlla chaypa imagenninta
    kusa paynu rikĉhaqta rurananllapapaq.
  yuw-yuw: Oro Kopotorocho arap gurocdecma kombing imuna yu arap topdecma tongfat
    yecyecha toroc kiap nanga fatfatnobarac ihono ihono ogep tongidoc. O yu kiap moröma
    ihono ihono tongidocmaha tongga yu guroc owi amna ambarac tonguc yegoc. Tonguc
    yengga yu ‘owi amna ambaracho arap dunggit topdecma worochon doguno tobingga yong
    moröng imarut’ yongo owi amna youp imuna yu arap dunggit topdecma osuc gobitho
    wuna orokogocma worochon doguno tobigung.
  hus-NT-1971: Antsana’ ti c’ambiyat an inicchic teje’ tsabal, in tsalpayal hualam
    pel i dios. Jats in t’ajal xi tsabchilab huat’ath pulic tse’ acan axi pithnenec
    in tsap quin t’aja’ antsana’ c’al an oc’oxlab huat’ath pulic tse’ acan. An tsabchilab
    in ucha’ an inicchic quin ts’ejcanchi in t’ipoth hual nixe’ xi oc’oxlab huat’ath
    pulic tse’ acan axi ts’ojbethame c’al an cutsil ani ejate.
  med-med: Got ndi, mel rakra ei kandpa, wak roⱡnga kʉn, mel rakra kuimp tepa ei nga
    kuimp keta ila nga uⱡ rʉpndi elpa elpa mbʉ itim. Uⱡ ei ndi, mʉi kona mbila wamp
    mbʉ kʉn, ik kol ropa, nimba mel, “Mel rakra kuimbal ei, unt koiya ndi, rok kondrung.
    Wote, akup kont morum ei nga to tʉndʉk mel ti, mim etʉk mondʉk tʉk ou nduk mbi
    paka rundʉi!” nitim.
  bch-bch: Be Deo ilongean masilau saksak toa ne ta ikakado gid uisinga iman kilala
    ta ipakaka gid panua tanoeai ad, be ilualua masilau saksak toa matamata aea oa.
    Ta ikeo pagid panua tanoeai ad ta tikado namer ede inasi masilau toa matamata
    aea oa ianun. Eina masilau toa aea tibun ngan tirau ei ngan didi mugaeai ga imate,
    be idae mulian pade.
  cco-NT: Jo̱ có̱o̱ꞌ˜ jaléꞌˋ e li˜ e jmóoˋreꞌ do fɨˊ quiniˇ i̱ jóꞌˋ dséeˉ laꞌuii˜
    do cajmɨgǿøngˋneꞌ jaléngꞌˋ dseaˋ seengˋ fɨˊ ni˜ guóoꞌ˜ uǿˉ, jo̱ caquiʉꞌˊreꞌ ta˜
    e calɨ́ngˉ jaangˋ diée˜ dseaˋ guóoꞌ˜ quiáꞌˉ i̱ jóꞌˋ dséeˉ laꞌuii˜ do i̱ sɨcuɨ́ngꞌˋ
    lahuɨ́ɨngˊ có̱o̱ꞌ˜ ñisʉ̱ꞌˋ e jaˋ mɨ́ɨˊ nijíingˉ quiáaˉreꞌ, dsʉꞌ caꞌláamˉbreꞌ.
  deu-1951: Und es verführt die Bewohner der Erde durch die Zeichen, die vor dem Tiere
    zu tun ihm gegeben sind, und es sagt den Bewohnern der Erde, daß sie ein Bild
    machen sollen dem Tier, welches die Wunde vom Schwert hat und am Leben geblieben
    ist.
  alq-ALGNT: 'Ogi 8agackibinan dac a8iagon akikag ka tajikendjin, egi minagani8idj
    kidji gi mamada8izidj meg8adj e taji kana8abamigodjin nitam madji a8esizan. Ogi
    inan a8iagon: “Ojiik manidokan kidji gi manadjieg aa a8esiz kagi mij8aganiagani8idj
    kitci mokomani e abadanig acitc misa8adj kagi pimadizidj. Ojiik manidokan 8in
    ka ijinagozidj kidji ijinagozindjin.”'
  ixl-NNT: As imaxtibꞌe veꞌt txoo unqꞌa tenameꞌ tukꞌ u kꞌuchbꞌal tetz u tijleꞌmeꞌ
    vatz u txooeꞌ uvaꞌ maꞌtik ijeꞌ chꞌuꞌl xeꞌ u mar. As tal veꞌt u txooeꞌ te unqꞌa
    tenameꞌ uvaꞌ la oksal iqꞌii u txooeꞌ uvaꞌ jeꞌ chꞌuꞌl xeꞌ u mar. As la bꞌanchu
    veꞌt ivatzibꞌal txoo, tan kꞌuxh maꞌtik itzokꞌpu txoo taꞌn chꞌichꞌ, as isleꞌltel
    txoo.
  boa-NT: '@see-verse:REV.013.013'
  quh-NT: Willajninjina ñaupaj caj millay animalpa ñaupakenpi atiyninwan cay pacha
    runasta pantaracherka ricuchinasninwan. Paycunaman nerka, espadawan wajtaska carka
    causarimorkataj, chay animalpa rijch'acuyninta ruwanancuta.
  kwi-kwi: Paiña katsa kal kimtu akwa, kwizpa kalpamikane an sukin uztuza pɨrail kaiznara,
    uskasa ɨanapa. Usne wan katsa kal an ñancha kalpa iztakin kirɨt. An sukin uztuza
    ɨninnara, mamaz kalpa an ñancha kalpakanain saanapa. An ñancha kalpa cuchillo
    kwizkasa aim kirɨtkas, usne uzmɨzta.
  agm-agm: Ainjɨhɨtɨhandɨ jɨhɨ noaipasɨtɨhandamɨ watɨpɨhandaahɨ watɨpɨhaiwa kahatamatɨpetahaiwa
    kiyataise amɨ kandi kiyatɨ kaito tatɨ Autaahaatɨho nehɨ iwinjasɨhɨ watɨpɨhaiwa
    kahatamatɨpetahaiwa kiyataise. Kandamɨ siyatɨ kaindɨmandaahɨ isɨhiya yapɨpatambɨhiyai
    jaipundataase. Iyatɨ amɨ kandɨ isɨhiyai sata kaundataase. “Sahɨ kɨmandɨ ainjɨhɨtɨmandɨ
    jɨhɨmandamɨ sɨwipatɨ wɨtɨ kaiwɨse. Kaiwosawɨ kandapɨ maaritɨwɨ kandi nepɨ mepɨ
    autaahepumwaitaatɨwo. Sandɨ ainjɨhɨtɨmandɨ jɨhura namatanaatɨ kosasaihɨrɨ wihɨwihoaaŋapɨ
    otitahanaata kandɨ napwɨtando tɨwɨ tisatauhɨhandisɨ kandɨ wɨndɨ namwaapwise, asɨtɨhandɨ
    kɨmandɨ bindataise,” undataase.
  ubr-ubr: Atonio rega an ragit tutuenin bairuin on sibasitai kamit an ragit tutuenin
    ainauin matanai nan bobo buburis ifofour nan on sabu engon tutufin tafanamai simama
    on isigoes. On rega an ragit tutuenin on iyawures baiyuyur sitar ato kamit an
    ragit tutuenin ainauin seriai siyasubun ato baise iyawas men emama on wabin duran
    sitbogagaiai mes.
  tsw-NT: A̱sula̱ a lyawa ta̱ a̱a̱dodo e ire a yuwan ili ya asalama a̱ ma̱ka̱ka̱n
    ma̱ a̱a̱dodo o ufaru. Adama e ili ya asalama o ndolo, u gura ta̱ luma̱ ama o uvaɗi.
    U zuwa le ta̱ a ruma a̱a̱ma̱li a̱ a̱a̱dodo o ufaru, za na o unai na̱ matsun me
    peꞌeni agba u ka̱mba̱ ta̱ wuma.
  cax-NT: Ane matachemacana ümo macrirrtianuca oboi arrüba milagrorrü omirriante uirri
    isucarü manu primer numuquianrrü. Bacüpuru ito ümoma nauqui asamuma taman santurrü
    tacana naca manu primer numuquianrrü, arrümanu obürio ümo ui cüsese pero chücoiñopü.
  aia-aia: Ni ruanai mwamwaa 'a ha'abweuraau'a i sae na'i marewana 'iniai haa'i ana'i
    ha'abu'oahu 'iniai mena anai mwamwaa tahamora. 'A ha'a-tau'aroraaui sae 'anai
    aranununai mwamwaa na maara ga'usi 'iniai naihi na mwamwakaru hairiu ma ai'a mae.
  srp-1865: I vara one koji žive na zemlji znacima, koji joj biše dani da èini pred
    zvijeri, govoreæi onima što žive na zemlji da naèine ikonu zvijeri koja imade
    ranu smrtnu i osta živa.
  agt-agt: A gafu ta palattogan na kiden nga pakaitan a maayayyaw na hapa ya ngamin
    kiden tolay nga magyan ta lutak nga awan mangurug, petta mamadday kid ta sinang
    simaron ta kuman na kagitta na napolu en simaron nga sebigad.
  lug-lug: Olw’okuweebwa obuyinza okukola ebyamagero ebyo mu linnya ly’ekisolo kiri
    ekyasooka, abantu bangi baalimbibwalimbibwa. Ekisolo ekyo ne kiragira abantu ab’oku
    nsi okukola ekifaananyi eky’ekisolo kiri ekyasooka ekyalina ekiwundu eky’ekitala
    ekyawona.
  yby-yby: Yamidana elewole aneya lolo etiye loko elewole mekaiyoko omutoko soto pibo
    adoha nesamidana omudaloya lolo noidanaki maya mikauka wewenasida maya dilipe
    opa napa iye. Sakoya sa-noidanaki maya mikauka wewenasida maya lobetokaiyoko okohimi
    okaka nesamidanaya sopololoti kohaiki helikayoko aku sinaibo nesamidana weunawa
    maya li lolo ae.
  heb-heb: ותתעה את ישבי הארץ על ידי האותות אשר נתן לה לעשות בפני החיה באמרה אל ישבי
    הארץ לעשות צלם לחיה אשר הכתה מכת חרב ותחי׃
  mpp-mpp: Ailu kiweckacni ofewec, ye bafickelu pasile maaine bawecte ailu ngic-ngigac
    himongka gagaing, yenge kwesacka mengocebame ye balaibelu gaibong. Ailu ngic-ngigac
    himongka gagaing, yenge edocebame hudu-baba-sic ye hudu-babale fitecti esecne
    biyachac webong homaicne ingucne gawec, yele iluc monic balu alang bacnoningte
    edocebawec.
  apb-apb: A God e toli'aasie hunie ke asuie mo hu'i-hu'ite aana maholo e ii'o pe'ie
    ola loo-loo'a hola'ina'o ngeena, na aena aana mo hu'i-hu'ite ngeena, nge e ha'apweue
    ahutana mwala ni welumalau. Ruana nga ola loo-loo'a ngeena e unue uri mwala ke
    asuie nga nunui ola huni ha'apaina'aa iini hola'ina'o, iini nge e malaka'a ka'u
    ta'e e ka'a maesie ike.
  san-TEL: తస్య పశోః సాక్షాద్ యేషాం చిత్రకర్మ్మణాం సాధనాయ సామర్థ్యం తస్మై దత్తం తైః
    స పృథివీనివాసినో భ్రామయతి, విశేషతో యః పశుః ఖఙ్గేన క్షతయుక్తో భూత్వాప్యజీవత్ తస్య
    ప్రతిమానిర్మ్మాణం పృథివీనివాసిన ఆదిశతి|
  ben-IRV: এই ভাবে সেই প্রথম জন্তুর হয়ে যে সব আশ্চর্য্য কাজ করার ক্ষমতা তাকে দেওয়া
    হয়েছে, তা দিয়ে সে পৃথিবীতে বাস করে মানুষদের ভুল পথে পরিচালনা করে; সে পৃথিবীর
    মানুষদেরকে বলে, “যে জন্তুটি খড়্গ দিয়ে আহত হয়েও বেঁচে ছিল, তার একটি মূর্ত্তি
    তৈরী কর।”
  ntu-ntu: Nzrlr-ngrbz mz Mrlx Kc Tqdrka'ngr krali nzaletr-krbzle rkx mz mz Mrlx Kc
