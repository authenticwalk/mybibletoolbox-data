  cuk-cuk: Degine, ibdula-bebe-warbo-nikad, ibdula-gebed-gangued-ega-uksadba, ega
    ibmar-wilubgan-dakledisurmalad imakdisunnad. Abali, dulemar-we-napneggi-bukmalad
