    pero tuncán aksá̱nalh.
  msk-msk: Yang manga kaburungburungan na yiimo naan na pagbuut nang mona na mananap,
    yaan yang yakaboyo sang manga otaw. Tungud saan, pyapagimo naan yang manga otaw
    sang larawan na yagaon nang mona na mananap na kyakapariyan awgaid wa akamatay.
  gyr-NT: Ombopa tẽi ava ɨvɨ pɨpendar yuvɨrecoi vahe mbahe poromondɨisa pɨpe evocoi
    imondosa vahe yapo ãgua chupe yɨpɨndar mbahe ɨpɨ vai rovai. Ipare oporocuai yapichaprɨ
    ocuera tuprɨ vahe rahangapo ãgua imboeteisave.
  kmh-kmh: Biynimb mankumb biy nimb gok niŋmindyakniŋ, kuyip yesek tom giyn aŋgiy,
    tap mageprek kun gok gek, niŋind nep aŋgip aŋgiy niŋyak. Pen bi kun ak, biynimb
    mankumb biy kuyip maŋgiysek aŋgak, “Tap ayndik baynat piŋiyey mey kumak ak pen,
