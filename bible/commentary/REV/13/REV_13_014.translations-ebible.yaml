    'nnuoqta'wl teligilitl st'ge' amgwesewe'l wi'sisl aq gisa'laji wijei mimajuinu'
    gepmite'lmanew na wi'sisl ta'n jile'lipnn un'jigtug gatu nige' me' mimajilitl.
  huu-NT: Siño rafuena fɨnuamona, Taɨfe jitailla jira, enɨruemo itɨnona jɨfuete. Iena
    naimacɨ sedallena, comɨnɨna monaillaimona bite ocaina joreño fɨnuana ocuide. Monaillaimona
    bite ocaina lloebɨ dɨga navui bofiamona jai jillode.
  jiv-NT: Tura Entsaya̱ Yajasma súam aents túrachminian ti turak ashí nuṉkanmaya̱
    shuaran anaṉkawarmai. Túrak Entsaya̱ Yajasma nakumkamuri̱n najanawarat tusa akupkamai.
    Túramtai puniaja̱i̱ peṉké jakamnia awatmia péṉker ajasma nuna nakumkamuri̱n
    najanawarmai.
  otm-NT: Nɛ bi hyät' yʉ ją'i gätho 'bʉcua ja ra ximhäi 'bʉ mi 'yøt' yʉ hyonya nt'øt'e.
    Nɛ høn'bʉ i 'bäpʉ ja rá hmi ra zate xí bøxpʉ ja ra deją, bi zä bi 'yøt'ʉ. Nɛ bi
    xih yʉ ją'i da 'yøt'a n'da ra nyoguido tengu ra zate xí bøxpʉ ja ra deją, gue
    mí ja ra sɛni bʉ ja n'da rá yą, ngue xí zä.
  dah-dah: Yeŋbe dapŋa kadom meheŋde wayyiŋ gote diliŋ mar mata tiŋeŋ turŋuŋ yaŋ forok
    yirdeb go hende huwarde alya bereya megen haŋ kuruŋ gayen usi yiryiŋ. Irde dapŋa
    duwi kadom kafuram fuleŋare niŋ bidilare dagim yaŋ irtiŋ gega go ma kamyiŋ goyen
    turuŋ ird ird niŋbe dapŋa gote toneŋ irnaŋ yinyiŋ.
  tnk-tnk: In ramərer ia nəmri nərimɨru sə rɨməkupwən muvehe mamo nɨmtətien me kɨnəseni
    pen in mə tro. Ia noien nəha in reikuə ia nərmama me səməme kamharə ia təkure
    tɨprənə mamɨni pen tɨ nirəha i mɨnuə tuhaməkeikei mhəuvrhəkɨn nari riti mhəuvnhi
    nərimɨru sə kɨnəpi əpune in ia nau mətə rarə mɨmɨru mwi.
  kpr-kpr: God nu jo buregae iriri, nu evetu genembo dederuse, sino fuka ambari dae
    urogho edo jebugusira ainda dombuda, tano mendeni mendeni eari natofo gido ghuseri.
    Aminguse, nu setiri evetu genembo isambu eredo ove kevuseri. Ove resena emo, sino
    fuka giti kaiyaimi jetero ambari dae urogho edo jebugusira, ainda kaugo ava kevuseri.
  san-IAS: tasya paśoḥ sākṣād yeṣāṁ citrakarmmaṇāṁ sādhanāya sāmarthyaṁ tasmai dattaṁ
    taiḥ sa pṛthivīnivāsino bhrāmayati, viśeṣato yaḥ paśuḥ khaṅgena kṣatayukto bhūtvāpyajīvat
    tasya pratimānirmmāṇaṁ pṛthivīnivāsina ādiśati|
  nho-nho: Naa tama e nnoho i te kerekere raa ni usuusuhia a ia ki ana vana aitu teelaa
    a ia ni tiiake ma ki hakassura imua te manu kaitama ni hakasura mai imua. Te manu kaitama naa
    ni mee ake ki laatou ki penapena se aitu e lasi ki tiputipu ma ko te manu ni ssae mai
    imua, ki mannatu laatou i naa mahi te manu kaitama teelaa ni mere i te komu taa tama,
    iaa koi ora.
  gym-NT: Angwane ni jändrän kri krübäte kwrere näma käne, ye mikakäre ütiäte, ni
    mda ye rababa sribi kri ñan tuabare nuene. Yebtä abko ni kwati ngökaba kwe. Erere
    arato, ni jändrän kri krübäte kwrere abko dokwä kwati tikaninkä ngitrabti kämikakäre,
    akwa träin namaninta kuinta ie amne namani nüne janknu, ye bä sribemna kwe mikakäre
    ütiäte Ngöbö kwrere, ye erere ni jökrä käkwe sribebare.
  azg-NT: Ndoꞌ ngꞌe ntyja ꞌnaan joo tsꞌian tꞌmanꞌñeen na totsꞌaa oꞌ na tonnon juu
    quiooꞌjndyi tꞌman na vejndyee, joꞌ totsiviꞌnnꞌan oꞌ joo nnꞌan tsonnangue. Mantyi
    tꞌua oꞌ tsꞌian na quinanꞌya nnꞌan ncüii ꞌndyonnon juu quiooꞌjndyi tque tꞌmanꞌñeen
    na quinanꞌtꞌmaanꞌ nnꞌanhanꞌ na chaꞌvijon conduihanꞌ nquii Tyoꞌtsꞌon. Majuuntyi
    quiooꞌ na mioon jndyi tqueeꞌ xquen yo xjo, majoꞌ ninvaa vandoꞌ juu.
  bhd-bhd: दुइयोवं हैवाने परमेशरे अज़ाज़त दित्ती कि तै पेइले हैवानेरे सामने चमत्कार
    हिराए। एन चमत्कारां केरे ज़िरिये तैनी दुनियारे सारे लोक टपलाए। तैने तैन पेइले हैवानेरी
    मूरती बनानेरो हुक्म दित्तो, ज़ै तलवारी सेइं मारोरो थियो पन फिरी ज़ींतो भोरोए।
  too-NT: Lā' como xla' tzē ixtlahua huan lē'cnīn na ixlacapūn huan xapū'la animal,
    nā chuntza' cālī'a'kxokolh huan tachi'xcuhuī't xala' nac cā'quilhtamacuj. Lā'
    cāmātlahuīlh lakatin ídolo a'ntū ixtasu'yu hua'chi huan xapū'la animal como ū'tza'
    ixlacasqui'n namācā'tanīcan. Huan xapū'la animal ū'tza' a'ntūn tzē tahui'lapā
    a'yuj ixmātakāhuī'canī't con espada.
  ind-AYT: Dan, ia menyesatkan orang-orang yang tinggal di bumi dengan tanda-tanda
    ajaib yang diizinkan baginya untuk dilakukan di hadapan binatang buas yang pertama.
    Ia mengatakan kepada mereka yang tinggal di bumi untuk membuat patung binatang
    buas yang pertama, yang terluka oleh pedang, tetapi tetap hidup itu.
  cjo-NT: 'Osheki imatayitakironi, rootaki ramatawiteeyantakaririni osheki atziri,
    ikimitakaantakiri rirotaki itajorentsite. Aririka itsipatakari riraga jewatziriri,
    osheki imatayitakironi. Eejatzi ikanteeyakirini atziri: —Ajaatya, poshiyakaawenteeyenarini
    irika jewatakinari, irika ithatyaagaetawitakari apaani iitoki. Thatzik. ¡Paminateeteri!
    Tee ikamateetzi. Ichekawiitakarira pirotee.'
  nsn-nsn: Temaeit ka heiringuaionor uatang torikinar ineter roke tar nitampopokoho
    tar guata ueleheir tena nimalarar uakikilanganar inete ger roke mare boho tasir
    tamata uakapa tun tar uanene i kot, kare kula ra puruhusina mo no kaesaono tar
    ueltada tatanono ka tokout pein kare tua dedempe.
  san-DEV: तस्य पशोः साक्षाद् येषां चित्रकर्म्मणां साधनाय सामर्थ्यं तस्मै दत्तं तैः
    स पृथिवीनिवासिनो भ्रामयति, विशेषतो यः पशुः खङ्गेन क्षतयुक्तो भूत्वाप्यजीवत् तस्य
    प्रतिमानिर्म्माणं पृथिवीनिवासिन आदिशति।
  tna-NT: Tueda nimetiuda ai cuana ataina equene puji ai senida madhada butse su.
    Da ai cuana neje cristiano cuana ebia su baseatana. Equene puji ai senida madhada
    mesa echua su tsiji nedaji biame, saisibana. Da su beta puji ai senida madhada
    ja cristiano cuana cuatsasiatana equene puji ai senida madhada sa eimea paata
    puji.
  lid-lid: 'Nyabwe ndras badeh, udu aliy, ya Kindrei badeh, alelei nyabwe munyak nane
    doh kamekes kalem udu mada nyabwe ndras. Ma ta kandriyen nane iy ndrawendreyani
    iri mwan ma badih badu kon munyak. Eme ma iy tiye iri lau i buku doh: “Aha badeh,
    kasihidi ari sukumada kei, konen ki buku nyabwe ndras kede-eh, ta aha katudun
    nyaran. Iy nyabwe ndras doh ale mene samen ari sese le kidi iy kimek, arile badi
    iy bamak bwe, iy udu kede-eh kahis.”'
  wim-wim: Aꞌ nilan pam wanch yotaman thanang muuk-muukamath thanang aak inganan wun-wuninweya,
    earthangan, thanan nunang ngaantam-ngeeyin keꞌ nil moom piꞌan yimanangan, puth
    nilan work piꞌ-piꞌanam yump-yump meeꞌ minh kulliy thon alantangan. Nil minh kulliy
    nyiingkanamana thaw thant pam wanch al-alantan aak nath-nathan wuntana, nil thaw
    thant yuk ngeen-wiyan yumpayn, keꞌ nil minh kulliy thonamana yipam thaaꞌ-kuump-kuumpayn
    nunang, minh kulliy anan nil kaꞌathaman wamp, nhengk-peempanangan thuꞌin nunang,
    puth nil man-yetham anman wuna.
  zga-M: pu khunjila ya fideengho eilikanu lyale nuvuvopolwa uvwa khuvomba ifideengho,
    puleikhavasyova avanu vavo vitaama mukhilunga, pu eikhikanu khila khileikhuta
    vapelanghe eikhihwani eikyakhukhidwada nduvuvidwada nukhukhyimeikha eikhikanu
    khikhyo vakhileminche nei mundu pu leikhava lipitama eilikanu eilyo.
  yom-yom: Buna kivukumuna bobo bamvuandanga va ntoto mu diambu di bikumubiobi katambudila
    minsua mu vanga va ntuala bulu, bu kikamba batu bobobamvuandanga va ntoto bavanga
    mfikula yi bulu kiba ayi phuta yiluekolo mu sabala ayi kidi diaka kimoyo.
  san-SIN: තස්‍ය පශෝඃ සාක්‍ෂාද් යේෂාං චිත්‍රකර්ම්මණාං සාධනාය සාමර්ථ්‍යං තස්මෛ දත්තං
    තෛඃ ස පෘථිවීනිවාසිනෝ භ්‍රාමයති, විශේෂතෝ යඃ පශුඃ ඛඞ්ගේන ක්‍ෂතයුක්තෝ භූත්වාප්‍යජීවත්
    තස්‍ය ප්‍රතිමානිර්ම්මාණං පෘථිවීනිවාසින ආදිශති|
  yut-yut: Piŋkop da tapmɨm ɨmɨŋakwan wasok tapmɨmɨ toŋ morap joŋ kɨlap yokwisi mibɨltok
    nani da ɨŋamon aŋek mɨktɨm amɨn paŋkewalgɨt. Aŋek joŋ kɨlap yokwisi uŋun kalɨp
    emat agak sɨba da aŋakgɨt, mani abɨsok egɨsak gɨn, uŋun dakon man yaŋ aŋkɨsik
    do kɨndap baŋ wupni pasɨni do tebaisi yoyɨgɨt.
  grc-BYZ: καὶ πλανᾷ τοὺς κατοικοῦντας ἐπὶ τῆς γῆς διὰ τὰ σημεῖα ἃ ἐδόθη αὐτῷ ποιῆσαι
    ἐνώπιον τοῦ θηρίου, λέγων τοῖς κατοικοῦσιν ἐπὶ τῆς γῆς ποιῆσαι εἰκόνα τῷ θηρίῳ,
    ὃς εἶχε τὴν πληγὴν τῆς μαχαίρας καὶ ἔζησε.
  cpc-NT: Ojyiki kipatsijatziiti jamatawitantakari ishintsinka ipasapiyaakariri itakawori
    piratsi itsitokawiitakari iitoki. Ipoña ishintsiwintakiri atziriiti jiwitsiki
    jojyakaawo itakawori piratsi.
  nhg-NT: Hua quencajcayöhuaya giente tli chajchönte ipan tlöltecpactle ca inu tietzöbeme
    tli quepermetierfe ma quechihua ixtla inu primiero petzoyulcötl. Quemelfiöya innochtie
    giente tli chajchönteya ipan tlöltecpactle ma quechejchihuacö sente tesönto de
    inu primiero petzoyulcötl, öque quepeaya inu tlatectle de espöda pero turavea
    cuale nemeya.
  nya-nya: Chifukwa cha zizindikiro zimene chinaloledwa kuchita mʼmalo mwa chirombo
    choyamba chija, chimene bala lake linapola, chinanyenga anthu okhala pa dziko
    lapansi. Chinalamula anthu kuti apange fano mopereka ulemu kwa chirombo chimene
    chinavulazidwa ndi lupanga, koma nʼkukhalabe ndi moyo.
  ngu-NT: Yejhua oquincajcayau on tlalticpacchanejquej ican on tlamajhuisoltin milagrosas
    yejhuan ocahuilijquej quichihuas ixpan on ocse xcuajli yolqui. Niman oquinnahuatij
    ma quixcopinacan ican se tlamachijchiutli de itlachalis on achtoj xcuajli yolqui
    yejhuan nemiya masqui tlacocojli catca ican espada.
  kup-kup: '@see-verse:REV.013.013'
  jid-jid: Nitu kpi gyurba banu gbengblen u bisan ni du gyur biwa ba kii ni meme,
    ndani hla bawu du ba la gunki u bisan zi, wawuwa bana ju kpan niwu ni takobi,
    nda he ni sisren.
  wmw-wmw: Kwa sababu ya maajuza asiwe kutenda kwa zina ra nyama wakwanza ire, wanu
    wa mulumwengu‑mu iye kawatesa. Kawamuru wantende swanamu kamba nyama wakwanza
    ire, ákiwa na kijaraa ca upanga akiinshi ire.
  gmv-GGM: Izi koyro do7aza sinthan malata oothana mala izas imettida malata geedon
    biitta bolla diza asa izi balethides. Mashshan madunxxidi paxida do7aza bonchos
    misile oothana mala biitta bolla diza asa wursi izi azazana.
  ssg-ssg: Lokon ti i aile tesol waliko lalap ien ti hahitake axe totok manihuh i
    ahutama itax, i neini hakalala teka seilon. Ape i lungei laha tanomiai tok manihuh
    hanowi tanome totok i ahutama itax, totok laha hamange ani ngol tuahe i moihin
    tutuen.
  zpo-NT: Nu kwent cheen ma nakap, nle ma re kwaan gro doo zee kade ma re myet yizhyo.
    Nu zee mbezh ma lo re myet zee dexkwaa myet tub maj kwaan nzhak kwenta ma nakap,
    ma mweey kwaan espad zee, nu mbare ma mban ma stub welt.
  poy-poy: Kawapotoziyiti yawalikala pasipanu kwa mauzauza galii gakapananitwi kugatenda
    pahala pa nkanyama mkalipa gwa kwanja. Kawagambiriti yawalikala pasipanu wanyawi
    shinyagu kwa ligoya lya nkanyama mkalipa ulii yakatenduwitwi kwa upanga kumbiti
    kalikaliti kayi.
  qwh-NT: Tseno milagrucunata tse lamarpita yarqamoq achachipa nopancho rurarninmi
    nunacunata engañar usharqan. Tsemi asta mandacorqan tse lamarpita yarqamoq achachipa
    imajinninta rurecur adorayänanpaq; porqui tse lamarpita yarqamoq achacheqa wallur
    ushashqa quecarpis cawecarqanmi.
  gaw-gaw: Kayak nug doḏ daḵuḏ geha ahom ele amu, nuhignu, “Nug eheḏ heḵunu oo dayeb
    amu uup̱ut haḏ!” aum amunu nug uḏat diigdiig amu, amup̱a doḏ daḵuḏ tatamnu amu
    ehaniṯa heum. Kobol amup̱a wanp̱anu danab ah ham bup̱ualaṯom. Nug danab amelagp̱a
    inam aum. “Ag doḏ daḵuḏ anuḵa qepp̱a yak amge ii mauhom amu nug doṯog hoina, binag
    meig!” awa aum.
  nca-nca: Asa Anutuko qene rotoní enendo o wimbí moré ŋu tero siku qare korete qu
    samakaŋoro noko unipare kaná yereró. Ŋundo kaná yerero ŋande yimiraró, “Siku qare
    sukepo toŋaró quko yote ŋuro kapo-kapo ka towoyi qembe.”
  zpz-NTPP: Orzeꞌ guud rishbeey nu gyicy ma nusuriidz laab zeꞌ nu zu bañ loga la zeꞌ.
    Orzeꞌ nu nac nusuriidz nu bicy ma zeꞌ, orzeꞌ bicy ma gan bguu ma dela mbecy nu
    yuꞌ gyishlombecy. Orzeꞌ laab ma mnii ma lo dela mbecy nu zaa dey tub nab bañ loga
    zeꞌ, bañ nu gud güii nu mandzicy zeꞌ, tees gabee mbañ ma.
  zac-NT: Por medio de grë milagrë nabëꞌnë ma dushë delantë lu primërë ma dushë, bësiguë́
    ma grë́tëꞌ ra naquëreldë lu guë́ꞌdchiliu nu gunibëꞌa ma de quë gactsaꞌu tubi figurë
    shtë ma dushë nanuaꞌa ridë. Ridë ni guquin por tubi spadë perë adë gútidiꞌi ma.
  kyg-kyg: Gotiꞌa afaꞌa ategeno maiꞌneꞌneno hogote afela afumo himamuꞌaletiꞌmo noꞌagaya
    agufa aune kavaꞌmo magoꞌe kavaꞌmo huꞌniyaꞌmofeꞌmo ma mopafi vayaꞌmo humi apateꞌniye.
    Agaemo naipeletiꞌmo agenopafiꞌmo aiꞌnigeno falisiya agufa amuꞌmo aleꞌniyaꞌmonanafa
    ago aleno hateꞌniya afela afumo agiꞌaleꞌmo aliꞌa asaga huꞌa atesayafeꞌmo, auneꞌamo
    alo hutapa maleyo, huno huꞌniye.
  kmk-kmk: Ot napakaḻmunan dat losana tagu’t tun pita maipagapu’t dat nakaskasdaawa
    naipalubusa koona utdit atubang didit ummuna’n ga-oogyata kakkayap. Ot nampakwa
    utdat tagu si sinan-kakkayapa padapadan dit ummuna’n ga-oogyata kakkayap un nabakag
    si ispada utdit yoong natagu payyan.
  cao-NT: Toca tsi nohiria bo ja parapiquë, toa jariapari ca yohinahua bax ja aca
    ca jisti bo iqui na. Paraxo tsi quiha estatua, naa yohinahua jaria-jaria ca ati
    nohiria bo ja yoaquë. Jatsi acacahax ca jaboqui bëso ca yohinahua bax estatua
    nohiria bá aquë.
  bbr-bbr: Ko kiro kurur atap atap mowon, okon, amke pewon opur sei nukas ko sakau
    nurunuk, ko roasiret erekapu omnokou opok atonwarowon. Kiro opur sei namba 2 kos
    roasiret awaronuk, akas amke pewon opur sei ko siräpis wewon, meiäu wa, ätäi eposek
    siräiwon ak kon totok jou muraun ate moin.
  inb-inb: 'Chasa ñugpa­manda man­chan­ga­sina kukupa ñawipi ruran­ga­pa chas­kis­ka­kuna­waka,
    kai alpapi kaug­sa­na­kus­ka­ta­mi pan­da­chirka, kasa nispa: —Chi kuku largu
    machi­ti­wa wañu­chii tukuspa alias­kata kawas­pa, chasa­lla­ta kawa­ri imajin
    rurai­chi.'
  hrv-hrv: 'Tako zavodi pozemljare znamenjima koja joj je dano činiti u nazočnosti
    Zvijeri: svjetuje pozemljarima da načine kip Zvijeri koja bijaše udarena mačem,
    ali preživje.'
  box-NT: O wee vĩ́iní ho dĩ́míɲá nùpua lé bìo ó o yú le níi à wéráa
    bṹn yéréké bìowa so o yìa na ló mu yámú ɲumu yi yahó. O wee bío le
    o yìa na ɓa hà lè ho khà-tóní ó o yí húrun, à ɓa mí ɓàn kansi à déráa
    ho cùkú wo yi.
  ote-NT: Y co ya ntꞌudi núꞌʉ xqui thopi da ꞌyøtꞌe ja rá thandi núꞌa̱ ra mʉdi zuꞌue,
    mi hatꞌa ya meximhai. Nepʉ bi ꞌbɛpabi ya ja̱ꞌi da hyoca ꞌnara cꞌoi de núꞌa̱ ra
    mʉdi zuꞌue xqui tsꞌɛni co ꞌnara mahuai pe himbi du.
  wnu-wnu: Qenu magqurt qas gab waga wonou qiribiten end qomon soagen wes-wes eng
    bur qaar gigit dier eng magqurt ebet igo. Ende at munon wurimurimar qamara namt
    mi qugur barsi wogub qiyo, a bur qaar qoan bui qaurit gumari umor eng bo igomot
    igo, qamara wurit uru wab mismisir igour.
