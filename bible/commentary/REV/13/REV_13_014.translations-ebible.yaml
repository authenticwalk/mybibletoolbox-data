    quixtyañujob cha'an mi' melob colem bʌ i loc'om jini bʌbʌq'uen bʌ animal tsa'
    bʌ lojwi ti machit tsa' bʌ cha' coli.
  lac-NT: 'A bʌc''o'', a caj joq''uij ich ru''um, caj u tus ara ti'' mac a cʌja''anob
    ich yoc''ocab quire'' u tus carem beyajob a ju cha''bʌr u betic ʌcʌtan tu wich
