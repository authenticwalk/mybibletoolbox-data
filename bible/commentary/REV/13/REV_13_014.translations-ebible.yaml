    sanam u samaysaan bahalka seefta nabarkeedii ku yaal ee soo noolaaday.
  mam-C: Ex noq kyu'n techil, a kub' tb'inchin toj tb'i tkab' txuk, b'e'x i kub' sb'u'n
    kykyaqiljo xjal twutz tx'otx', a nya nimilqe. Ex xi tq'ma'n tu'n kyb'inchinxjal
    jun twutzb'iyiljo te nimsb'il tb'i tkab' txuk, a otaq ky'ixb'e twi' tu'n kxb'il,
    a otaq q'anj.
  ndj-ndj: Avayaghamishili vandu va mlima awu kwa mihilu ayi yinemiliwili kugola pawulongolu
    ya ng'ongolu wa kwaa. Avawombilili vandu va mlima awu vayidumbili ling'omung'omu
    kwa ndundamilu ya yula ng'ongolu yagobuliwili kwa lipanga lakini afwili ng'odu.
  mbj-NT: Meuj n'aa näng do heen n'aa tabanas'aa tame hanyyh do paa ky gabuuj gó tamoo
    wät do hyb n'aa, tawad'ii kän badäk hahỹỹ hã habong doo. Tamejũũ sa hã, kabarii
    tabanas'aa rog näng do paa heen n'aa ratama hyb n'aa, ta tii hã raweh'ëëh hyb
    n'aa. Tabanas'aa rog näng do paa né paawä, sẽn-jeer haj'aa, edëp nä.
  lat-VUC: Et seduxit habitantes in terra propter signa, quæ data sunt illi facere
    in conspectu bestiæ, dicens habitantibus in terra, ut faciant imaginem bestiæ,
    quæ habet plagam gladii, et vixit.
  ngp-ngp: Niyo awazaganya wose wakwikala mwe isi kwa vihungi, dyalekelagwa kudamanya
    hant'hu he dikala dya nk'hongo. Dyawagambaga wakwikala mwe isi wadamanye hili
    dye dikala diya dyasengagwa ne dibamba mna niyo dyanda gima.
  enq-2: Yana kapu wambao dokonya enombanya kalai paka pipae dupa yana kapu lapo pyoo
    dokome pina lao Goteme kaeya dokonya, yana kapu lapo pyoo dokome Gotenya endakali
    yuu dakenya palengema dupa minakasoo, yana kapu wambao konjuwa kombe paleta saka
    katea doko waingi tapae mende wasina lea.
  eng-ASVBT: And he deceiveth mine own people that dwell on the earth by reason of
    the signs which it was given him to do in the sight of the beast; saying to them
    that dwell on the earth, that they should make an image to the beast which had
    the stroke and lived from the sword.
  mna-mna: '@see-verse:REV.013.013'
  myw-myw: E, nakaleiwag tonen ikow, mo ivag naman mulin tawtous wamatan mwaniyuwein
    man, ikatidavis ven watinow gimgilis, idibakes, ilana. “Kuvag youd magin ma̱wana
    man mana̱wen neiweiys pulut waseg, antatay singay avakaein, tage na-imat, mwamov-wan;
    e, mo kutapwa̱louls wamatan youd towen bukubunis.”
  sby-sby: Ici cinyama cacibili calabepa bantu pacishi capanshi, pakwinsa bintu bikankamanisha
    pakusebensesha ngofu nshecalapewa ne cinyama cakutanguna. Calabambileti babambe
    cikoshano ca cinyama cisa calabula kufwa mpocalayaswa cibeshi, nsombi calapitilisha
    kuba ciyumi.
  sll-sll: Simba, God han uning si olungure, hau i tal guma hon dongwo maing maing
    olere, ganba arihobi bal tomua. Tere yu di tomia, “Ni yalhobi hau biing mongwo
    meri yong ba ere maa e to. Homa si gomiraba golkire hon momua.”
  yaq-NT: Intok ini'i, machilaae, junae che'a bat yeu sikamta mak aneka, a' jootuawa'ue,
    junuen jume' inim jiapsame am bai ta'aak. Intok junamet nesawek, ju'u muk maisi
    ko'okosi ya'aritaka, ka mukukamta benak, jitae bem a' ya'ane' betchi'bo.
  uro-uro: Bä qat täqäne dä mamär i qa iras ta ama ruvek nämäni ama ivätki inguna
    nävät ama muqunän gärangätni i ma Ngämuqa qa rhares pät aa rhäng iva qat tualat
    na ngät da ama narhoerqa ama ur qa ama släktka aa saqong. Näkt ama udiomnaqa qa
    von da rha ama enge ama qrot ngät iva rha rhualat nä iaqäkt ama narhoerqa aa iauski
    qärakni i sa rha muvospos pät a qa na ama ulaqi arha singi sokt di as kat däqäm.
  ita-1885: E seduceva gli abitanti della terra, per i segni che le erano dati di
    fare nel cospetto della bestia, dicendo agli abitanti della terra, che facessero
    una immagine alla bestia, che avea ricevuta la piaga della spada, ed era tornata
    in vita.
  muy-muy: 'Àgosay mis ga duniya aɗaba tə̀via divi ga magray ejep kè meleher ge ere
    ye enjenjeni na. Àhi ana tay ahkado : « Ləmumaya zlam ga pəra azavu akaɗa ere
    ya tə̀gri ambələk amal amət mək àŋgaba ni. Kə̀ləmumaya zlam ga pəra na ti kə̂həŋgrumioru
    ahàr a haɗ. »'
  kqc-kqc: Tuma dona nadina di nemokori, rebe rena dudu, kono amededi vene rofu ofa
    ago nisi niyo tuma dona nadina, kaere bi bainasi dudu ara uyo ma toga amedo, ini
    vima riyaganedi vo niyo.
  tav-tav: To bairije áti iñoori nipetirã ati yepa macanare na caĩtowĩ. Monstruo cãni
    jʉgoricʉ ria macacʉ cʉ camajiorije jʉgori to bairo na cáti iñoowĩ. To bairo na
    áti iñoo, ĩtori yua, “Monstruo capairi ya macacʉre cʉ apiʉjaya,” na caĩwĩ camajare.
    “Jarerica pãi mena capa ta ecooricʉre catunu catiire cʉ apiʉjaya,” na caĩwĩ. “Cʉ̃re
    bairo cabauʉre weya. Cʉ weri cʉ quenare cʉ nʉcʉbʉgoya,” na caĩ buiowĩ. To bairo
    cʉ caĩro cʉ̃re baiina cʉ cawewã.
  eng-ULB: By the signs it was permitted to do, it deceived those who lived on the
    earth. It told them to make an image in honor of the beast that had the sword
    wound but lived.
  spa-VBL: Engañó a los habitantes de la tierra con milagros que hacía en nombre de
    la bestia, y ordenándoles para que hicieran una imagen de la bestia que había
    recibido la herida mortal por espada, pero que volvió a la vida.
  fra-_FOB: Et elle séduisait les habitants de la terre, par les prodiges qu'il lui
    était donné d'opérer en présence de la bête, disant aux habitants de la terre
    de dresser une image à la bête, qui après avoir reçu le coup mortel de l'épée,
    était encore en vie.
  hau-ULB: Ta wurin alamu da aka yarje masa ya yi, ya yaudari mazaunan duniya. Ya
    ce masu su yi wata siffa don girmama dabban da yake da raunin takobi, amma duk
    da haka ya rayu.
  mal-mal: ആദ്യമൃഗത്തിന്റെ ദൃഷ്ടിയിൽ ചെയ്യുവാൻ തനിക്കു ലഭിച്ച അനുവാദം കൊണ്ട് അത്ഭുതങ്ങൾ
    പ്രവർത്തിച്ച് ഭൂമിയിൽ ജീവിക്കുന്നവരെ വഞ്ചിക്കുകയും വാളാൽ മുറിവേറ്റിട്ടും ജീവിച്ചിരിക്കുന്ന
    മൃഗത്തിന്റെ പ്രതിമ ഉണ്ടാക്കുവാൻ ഭൂമിയിൽ ജീവിക്കുന്നവരോട് പറയുകയും ചെയ്യുന്നു.
  urd-GVR: Yoṅ use pahle haiwān kī ḳhātir mojizānā nishān dikhāne kā iḳhtiyār diyā
    gayā, aur in ke zariye us ne zamīn ke bāshindoṅ ko sahīh rāh se bahkāyā. Us ne
    unheṅ kahā ki wuh us haiwān kī tāzīm meṅ ek mujassamā banā deṅ jo talwār se zaḳhmī
    hone ke bāwujūd dubārā zindā huā thā.
  far-far: Ma nia ka sukea wane ki tafau ne kera to laona molagali ana ru ni kwelelae
    ana ki, ana kada nia to fainia na ru mauri kwasi eteta be. God ne alamatainia
    ka sasia ru nai ki. Ma na ru mauri kwasi ne ka sasia wane ki ka saungainia nununa
    na etana ru mauri kwasi be kera kwae maala ana 'ania naife ni sauwanee, boroi
    ma nia ka mauri ga 'ana. Na nunuiru nai fuana fabaitalana nia.
  suz-BL: मेकोमी ङोंइती ङा जन्‍तु नु बाक्‍शा, आ पशो छक लाक्‍चा ङा गेयमी मुर आन कली
    “परमप्रभु आ सक्ति पाइश्‍शो नङ” दे जोल पा छक लाक्‍चा ङा गेय पशा, मुर आन कली पाप
    पपाइक्‍तु। मार पाप पपाइक्‍तु देंशा हना, मेकोमी रागी ङा मुर आन कली “गार पाइश्‍शो
    जन्‍तु आ मूर्ति सेल्‍चा” दे शेंताक्‍मी।
  car-NT: Mo'ko koromono anari noky embata tynenepory me yry'san potonon otykon ke
    mo'karon nono tu'po amandonon emu'ma'san i'wa. Mo'karon nono tu'po amandonon 'wa
    ika'po mo'ko anari noky, mo'ko supara ke ipakoto'po taty'se rapa man inoro u'kuto'me
    i'waine, moro ety awongato'me.
  amp-amp: Bro Nkifrar kfo yakiomotrr wom barkof mfnahyuk yarh yemrorhu nyingampno
    nd wonk wonk miraker-kfot hingrnamourt. Bbinysofthu met yindarim yuwi nd mirakerm
    hingrna nheh bonhehmourm. Met yindarim kfo memorm, “Nd bainate mfhat frtekrafhato
    minohafmo yemror watth nhombrakahkomn ndr wakfo yindhor grhatwako.”
  bht-bht: दुज्जे जानवरे जो पेहले जानवरे दिया हजुरिया च चमत्कार दसणे दी इजाजत है।
    इना चमत्कारां दिया बजा ला सै धरती दे लोकां जो भटकाई सकदा था। उनी उना जो पेहले
    जानवरे दी मूर्ति बणाणे दा हुकम दिता, जड़ा तलबारा ला घायल होणे बाद भी जिन्दा रिया
    था।
  eng-NOY: And he deceiveth them that dwell on the earth, by reason of the signs which
    it was given him to do in the presence of the beast; commanding those who dwell
    on the earth to make an image to the beast which had the wound by a sword, and
    lived.
  cub-NT: Põeva ne d̶arĩ majibede d̶aicõjeimʉ mateáme ʉ̃ ñai jia ʉrad̶are dayʉ bácʉi
    jã́inoi. Yópe d̶arĩ jʉjovame caivʉ ijãravʉcavʉ Jesúre jʉ abevʉre. D̶aicõjeame
    náre, ne pẽpeimʉre ne pued̶arãjiyepe ayʉ ñai ãimacʉ apʉcʉre cãreja, buraimʉ mácʉreca
    boaicaroveque.
  ita-1927: E seduceva quelli che abitavano sulla terra coi segni che le era dato
    di fare in presenza della bestia, dicendo agli abitanti della terra di fare una
    immagine della bestia che avea ricevuta la ferita della spada ed era tornata in
    vita.
  lww-lww: Ana e kile la nene nap̃a naga kila ke ne e kia kiena ne sur mal na sumo,
    naga sum̃a pisa kotalia ke yeririna na yomarava lala, p̃ere la apa ape wowe laa
    narui. Naga pisawal pan la sape ate nono kiena ne surmal nene, nap̃a playu sia
    ana mal si mom̃a ga.
  ckb-ckb: هەروەها بەو نیشانانەی کە پێی درابوو لە پێناوی دڕندەی یەکەمدا بیکات، دانیشتووانی
    سەر زەویی گومڕا دەکرد. فەرمانی بە خەڵکی سەر زەوی دا پەیکەرێک بۆ ئەو دڕندەیە دابمەزرێنن
    کە بە شمشێر بریندار کرا و بە زیندوویی مایەوە.
  nas-nas: Eeꞌnoko teing ninka taaꞌniꞌantananka taꞌnimpaariiꞌ ninka tee tutunaꞌnung
    biiko bakaang miring-koo nkovuuꞌning ninka teie kansiꞌnupoong tosivurima siong-antavuruꞌ.
    Eeꞌnoko botovuriko baka-oo taꞌnampauꞌ tee biiko tutunaꞌnung paara-antavai, aaꞌnung
    tee tooꞌpauꞌnung teka mmeꞌ domampari otong.
  uvl-uvl: Pe iu sue oan nenge neu nga kerkerenga nenge NeHalang tunge lange i, ke
    halaua ur-inolo nenge lohot tala. Pe nga poinga nem, pallaka ia hehei pe hana
    lochloch ngana nenge tetu nga ich pe hele lange iri ke teles hote ur-inolo nenge
    lohot tala ramana nga aetapuna ke te heto heke i. Ngana laka ur-inolo nenge tetua
    hune palpalna elle ana io pe ana io munna meu mule lo.
  eng-BBE: And those who are on the earth are turned from the true way by him through
    the signs which he was given power to do before the beast; giving orders to those
    who are on the earth to make an image to the beast, who was wounded by the sword,
    and came to life.
  ixl-CNT: Utz oleꞌ tiꞌ tel qꞌu aanima tu bꞌey tuchꞌ koꞌxh qꞌu xheenya qꞌuꞌl nichikꞌuch
    vatz u xaꞌebꞌalla txokop. Utz nichtal tu qꞌu aanima aas satzꞌajax ivatzibꞌal u
    xaꞌebꞌalla txokop, vaꞌl iꞌan bꞌaꞌn tu mam takꞌonbꞌeꞌm tzokꞌel tan, kamnajich taqꞌo.
  xsi-xsi: Maro Kindeni isâu papa i tu ma iveta mâsi kaika kie-kie lâ ŋgoa ŋgoi muŋgâŋa
    ŋinde nao. Aku ŋana i ne mâsi ŋinde kâ, ande ŋgoa ŋgoi ilaŋenzi tamâta rârâni
    simo tâno kulu. I itu kaika panzi tamâta tu ma sipare ŋgoa ŋgoi muŋgâŋa ŋinde
    tai lâ kâi tini, ŋana ma sipare tukunzi situndu papa. Ina kala ŋgoa ŋgoi ŋinde
    muŋga pila nâ sipu, andeta imâte tia, imo via nâ.
  crx-NTPO: Ndi bulh nanki khuna-iti ntsi'-i, 'i 'udechoo-i khuna-iti ntsi'-i nalh
    lhat te huwa 'it'en tene' 'út'en ooghá whunt'ai, 'et whe ndi yun k'ut whut'enne
    nabuna'ah. Ndun khuna-iti ntsi'-i saluzti be ka suli' inle' 'ink'ez hana' ndi
    yun k'ut whut'enne 'i ook'eyíltsi-i 'uhooleh ubulhni.
  kan-OKCV: ಆ ಮೊದಲನೆಯ ಮೃಗದ ಮುಂದೆ ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ಮಾಡುವ ಅಧಿಕಾರವನ್ನು ಕೊಡಲಾಗಿದ್ದರಿಂದ
    ಭೂನಿವಾಸಿಗಳನ್ನು ಮೋಸಗೊಳಿಸುತ್ತದೆ. ಭೂಮಿಯ ಮೇಲೆ ವಾಸಿಸುವವರು, ಕತ್ತಿಯಿಂದ ಗಾಯಹೊಂದಿ, ಸಾಯದೆ
    ಬದುಕಿದ ಮೃಗದ ವಿಗ್ರಹವನ್ನು ಮಾಡಿಸಿಕೊಳ್ಳಬೇಕೆಂದು ಹೇಳುತ್ತದೆ.
  bbb-bbb: Ro Godi fu mave kuriae ije rade ruaema ijadufuo vame fu naebe bijukurae.
    Ijadufuo fu mave kuriae be ije ude ruaema ijadufuo akaegue ijia ire sumiki bino
    rena e boeje ume igia oenoevo ije biesiriana kaenamiae. Ro mave kuriae ije rade
    ruaema ije fu kuke kiamo bu ire be mave kuriae ije bu ude sime ijia bijae rove
    fu naebe baronema ijieki ije amaerina fuone baname isoeno kiae.
  blw-blw: Wat neparufus way manlokop hen aminay katagutagu hen antoy lota gapon anchi
    nangammaana hen anchichay kaskascha-aw way enammaana gapon kafaelan hen anchi
    pés-éy animar. Yag hen anchi metéb way animar agé, enmancharna hen tatagu ta omammachah
    enan-animar ah manmanma-ancha hen anchi pés-éy animar way pararo hen figadna way
    nafa-ag ah fangid ngém natagu chillu.
  tam-2017: மிருகத்தின் முன்பாக அந்த அற்புதங்களைச் செய்யும்படி தனக்குக் கொடுக்கப்பட்ட
    அடையாளங்களினாலே பூமியின் மக்களை ஏமாற்றி, வாளினாலே காயப்பட்டுப் பிழைத்த மிருகத்திற்கு
    ஒரு உருவம் உண்டாக்கவேண்டும் என்று பூமியின் மக்களுக்குச் சொன்னது.
  azz-NT: Huan ica nijín nescayome quincajcayahua in talticpacyetoni ne ica ome ocuilin.
    Porín yejua quiaxcatilijque ya chicahualis para huelis quichiutinemis tataman
    mohuiscatequime iixpan ne achto ocuilin. Huan ne ica ome ocuilin quinahuatij nochi
    talticpacuani que ma quichijchihuacan se tatadios ten ixtamati queme ne achto
    ocuilin, ne ten cuatacojcocol ica machete catca huan ocsepa nenquentic.
  spa-RV-1909: Y engaña á los moradores de la tierra por las señales que le ha sido
    dado hacer en presencia de la bestia, mandando á los moradores de la tierra que
    hagan la imagen de la bestia que tiene la herida de cuchillo, y vivió.
  csy-csy: Sapi mai ah nalamdang te vawt thei na vangletna a nei hu in leitung ah
    a om te theam hi; namsau taw liam napi, a nungta sapi i milim vawt tu in leitung
    ah a om te sawl hi.
  mxq-NT: es dʉꞌʉn twinꞌʉʉñ ja naxwíñʉdʉ ja̱ꞌa̱yʉty mʉt ja mʉjꞌa̱jtʉn diꞌibʉ ja jawyiimbʉ
    axʉk jʉyujk tuktuunʉp. Es yajtukꞌaneꞌemy es dyajnikojtuꞌuttʉt tuꞌugʉ awinnax es
    twindsʉꞌʉgʉdʉt ja jawyiimbʉ axʉk jʉyujk diꞌibʉ jyayajtsayujt mʉdʉ espa̱a̱dʉ es
    ꞌyakjikyꞌajty.
  tzj-NT: In xa neruban engañar ja winak ja rec'o chwach'ulew. Ja c'a nerbanbej engañar
    jari' ja milagro nuban je'e ja yatajnak tre chi nuban pro ni chwach ja jun chic
    itzel chicop tok nuban. In neruban mandar ja winak ja rec'o chwach'ulew chi nqueban
    rachbal ja jun chic itzel chicop ja soctajnak tza'n espada nabey pro c'ase'e.
  tdt-tdt: Ho milagre nebee nia halo hodi animal siak primeiru nia naran nee, nia
    lohi ema hotu iha mundu. Nia haruka ema harii estatua animal primeiru nian para
    foti aas animal primeiru nee, ida nebee uluk ema halo kanek ho surik, maibee sei
    moris hela.
  ron-BTF: Și înșală pe cei ce locuiesc pe pământ prin mijlocirea acelor miracole
    pe care ea avea putere să le facă înaintea fiarei, spunând celor ce locuiesc pe
    pământ să facă o icoană fiarei care a avut rana de sabie și trăia.
  eng-WEBP: He deceives my own people who dwell on the earth because of the signs
    he was granted to do in front of the beast, saying to those who dwell on the earth
    that they should make an image to the beast who had the sword wound and lived.
  eng-FBV: He deceived those who live on the earth by the miracles he performed on
    behalf of the beast, ordering the people that they should make an image for the
    beast who had received the fatal sword wound but came back to life.
  nld-1939: En de bewoners der aarde verleidt het door de tekenen, die het in staat
    was te doen ten overstaan van het Beest; het zegt tot de bewoners der aarde, dat
    ze een beeld moeten maken voor het Beest, dat door het zwaard was gewond, maar
    bleef leven.
  bwo-bwo: Shints s'ootsman shinatse adits keewwotsi b́k'alish imets milikitatse tuutson
    datsatse beyiru ashuwots danditni b́ teshi, shiki goradon gaawit kashts s'ootsman
    mangiyosh bín artso bofinitwok'o datsatse beyiru ashuwotsi azazitwe.
  nch-BL: Huan nopa ompa fiero tapiyali quincajcayahuas nochi masehualme cati itztoque
    ipan taltipacti ica nopa tanextili cati quipiya tequiticayot para quichihuas quema
    itztoc iixpa nopa achtohui fiero tapiyali. Huan nopa ompa fiero tapiyali quinnahuatis
