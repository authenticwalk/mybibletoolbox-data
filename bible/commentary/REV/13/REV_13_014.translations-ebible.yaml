    ak rek bap gayak.
  ukr-ONPU: Другий звір вводив в оману жителів землі через знамення, які йому було
    дано робити від імені першого звіра. Він наказав жителям землі зробити образ звіра,
    який був поранений мечем, але залишився живим.
  emi-emi: God ghe tau lao sio sarasarakana etana tani ghelei isaa o niaimatootoonga
    tani aimatoonga sarasarakaniaane aitiutiu eteva ghaata kkena. Poli ghe gheelei
    isaa o niaimatootoongana, ghe saikamela taumattu ngatoa tale kosa ateva. Ghe sungilala
    tani atingina sae tootoo ateva tani oneoneaa ghaata kkena ateva ia o laghe avakovakoala
    tale baenata ateva me ie etokatoka.
  zpv-NT: Rusaguiꞌhi ma laꞌh raꞌ bwiinn guidxyiyuh raꞌ xcweenta guelmilahgru raꞌ nin
