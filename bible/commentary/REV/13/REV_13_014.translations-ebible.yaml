    etzl awaj ri aj yo'lna, ri raquitzchak ma' xcam jwi'l xsocmaj chi espad.
  zav-NT: Na' laogüe de'en bemb de'e besyə'əbanene'enə' lao bež nechən', bx̱oayaguəb
    beṉə' ža' yežlyon' par nic̱h ca' gwso'elaogüe'e bia nechən' bian' goquə güe' yichɉəbən'
    len yes yanə', güe' de'en bašə gatlemb. Na' bež əgwchopen' bemb mendad par gwso'one'
    to lgua'a lsaquə' bež nechən'.
  sgz-sgz: Má rokoi tili bim, ái Káláu ákte mángát palai suri na longoi tan akiláng
    i narsán mulán rokoi má ngorer ák agurái matananu tili naul bim. Má matananu no
    di mákái tan akiláng erei má dik ruruna on, má ngorer rokoi er tili bim a lam
    pas di uri sápkin, má a artari suri da kanbái tantanián mulán rokoi, koner ákte
    hiru i is mák liu kuluk kaleng mul.
  kek-NT: Quixbalak'iheb li cuanqueb sa' ruchich'och' riq'uin li sachba ch'o̱lej li
    quiq'uehe' re xba̱nunquil chiru li josk' aj xul. Ut quixye reheb li cuanqueb sa'
    ruchich'och' nak te'xyi̱b jun xjalam u̱ch li josk' aj xul li quiyoq'ue' riq'uin
    ch'i̱ch' ut quiq'uira.
  blz-NT: Ka' giigii' mian men tumuo' na tano' balaki' ia akalimo tia wawau kosamba'
    men sidaonna wawauon na aropna ayop men no'umuar na tobui iya'a. Ka' i ia momosuu'
    mian men dumodongo na tano' balaki' kada' i raaya'a momokerer patung bo pangangga'i
    ayop men nibelai tia sinangkidi kasee men daa dauga' tumuo'.
  poe-NT: Mé xi̱kaha tí bestia tsíkꞌáyéhe̱ kjuachaxin kjuasin kjuaxroan tí tjen tí
    bestia sa̱oxín la kjuíchꞌiyehe nchónhya chojni siín chjasintajni. La ntá kꞌue̱tue̱nhen
    tí sín siín chjasintajni sichꞌéna sín ijnko nkehe tsíkjano̱ya éxí yóhe̱ tsjehe
    tí bestia tsíchrítꞌo̱xi̱n espada la kjónté xi̱kaha na̱xa̱ kjuákꞌechón.
  san-TAM: 'தஸ்ய பஸோ²​: ஸாக்ஷாத்³ யேஷாம்ʼ சித்ரகர்ம்மணாம்ʼ ஸாத⁴நாய ஸாமர்த்²யம்ʼ தஸ்மை
    த³த்தம்ʼ தை​: ஸ ப்ருʼதி²வீநிவாஸிநோ ப்⁴ராமயதி, விஸே²ஷதோ ய​: பஸு²​: க²ங்கே³ந க்ஷதயுக்தோ
    பூ⁴த்வாப்யஜீவத் தஸ்ய ப்ரதிமாநிர்ம்மாணம்ʼ ப்ருʼதி²வீநிவாஸிந ஆதி³ஸ²தி|'
  cof-NT: Yaca wepanato quirantsancari quino poden suwaca joe caque animalichi cate.
    Junto tsanque wepanato quirantsancari quinato, jerale tote chuminlaca encanamin
    joe. Yalacari encanato, molde quilaquisa carie. Caque animalica se tino joe tito
    yaca molde quilaquisa carie. Ya caque animaliri, ya espadachi fudaito puyano inato
    manseica jun animali joe.
  srm-NT: Nöö fa a ta heepi di fosu mbeti ta du dee foondo wooko naandë, nöö ku de
    a ta ganjan sëmbë u goonliba. Biga a buta de u de mbei wan pindi te de kaba da
    di fosu mbeti di bi abi di makei nëën hedi.
  qvs-NT: Payka chay alliyadu animalpa ñawpakninpi almirana layakunata rurashpa atiparkan
    tukuy allpapi kawsak runakunata llullachiyta. Chaypina runakunata willarkansapa
    chay ishkay filuyuk machetiwan kuchudumanta alliyadu animalpa figuranta ruranankunapa
    chayta kuyanankunapa.
  zca-NT: Kun rë kwa'n chigab walika nazhon re', rë kwa'n nile' ma por ma nak nela
    rey ze', nikide ma rop re' rë men xa' gat ñilat Dios, haxta mile' ma, michao'
    rë men tu winab che'n ma nak rey re', ma miwe' yek kun spad per miake.
  cbc-NT: Tie, apei monstruo caãnijʉ̃goatacʉ jʉ̃gori cʉ̃ caĩñajoropʉ cʉ̃ caáti ĩñomasĩrĩjẽ
    mena camasã ati yepa macããnarẽ na ĩtowĩ. Tunu bairo cʉ̃ monstruo na caĩroaʉ bauriquere
    bairo cabauʉre na qũẽnorotiwĩ. Pairi cãmirõ yise mena capataecoricʉ nimicʉ̃ã,
    cacaticoacʉre bairo cabauʉre na qũẽnorotiwĩ.
  qxo-NT: Anticristupa ñöpanchö milagrucunata rurarmi patsapita yargamog runa llapan
    runacunata engañargan. Tsaymi runacuna adorayänanpä anticristutanö juc imäjinta
    ruracäratsirgan.
  mox-mox: E baʼe yani diavona niʼa viaqidi yubai mwadeʼwega ena awafela ʼinega, ta
    baʼe ʼinega totoa bwaʼobwaʼo qabudi uʼavedi. Ta wese luvinedi tokwalui taha ina
    viaqia ana ʼita kavona yubai veifana mwadeʼwega, tauna lova kefatega veilaqe lobea
    ta ʼaliga ʼwaqi, ta niʼa yawaha ʼevivi.
  kew-kew: 'Goa pua aba ripia pirisa raa kira aune yaena ini agaa madaare oyae laapome
    napiaa kogono rado rado pisa. Go rabu Gote-me pa adoba pirisa. Goa pua kira aune
    yae laapomere go su amaa piri onaa rayo makiraa pirisipi. Gore nipumi onaanu gupa
    lakesa: Nimimi mo raa kira aune yae mupaare repename warini piksa meda warialepape.
    Goa puare nipuna bi minasaatepape sa. Go raa kira aune yaere abade rai kutumi
    tisimiya pare nipu naome pa pirisa.'
  dww-dww: '@see-verse:REV.013.013'
  twi-ASANTE: Na ɔnam anwanwadeɛ a wɔmaa no ho ɛkwan yɛeɛ wɔ aboa a ɔdi ɛkan no anim
    no so daadaa nnipa a wɔte asase so nyinaa. Aboa no ka kyerɛɛ ewiase nnipa nyinaa
    sɛ, wɔnsi ohoni mfa nhyɛ aboa a wɔde akofena piraa no nanso nʼapirakuro no awu
    na ɔte ase no animuonyam.
  aoj-aoj: God ataꞌ nape natiti anen nandaꞌ banagami amamba mamimami ma naep mafin
    anamba nagaliꞌi. Eaꞌ anen nagagiꞌi nandaꞌ waf afambai ma nagahambombaga esis amam
    nematawa itapasi. Naꞌipas dindinip naꞌamba naꞌi, “Ipaꞌ pendomba ambala mafin anamba
    nagaliꞌi nil anona lawag maina ma pegefela agol ananigili luꞌwagol. Mafin anamba
    nagaliꞌi eaꞌ maꞌuna anamba fowaꞌ bainat tagahanai, apaꞌ ataꞌ nape namona atapina.”
  cbv-cbv: Mʉjmant jʉ̃óhni ã wʉtʉchah, baácmant jʉ̃óhniboó ã wẽpatjĩh cã́acwãdih ã
    yeenap be. Pánih yeena, jwíih jʉmni pah jígohnidih ã pãpat tʉ́ʉtʉp be. Caán jwíih
    jʉmni íibat naajĩ́h ĩ bʉ́ʉh baác yohniji yʉhna, ã jwʉ́ʉb boonap be. Páant ĩ chãjachah
    enna yʉhna, Dios páantjeh ã enah boj jwʉhʉp be.
  taw-taw: Pen God ne tap ladek kɨdeyɨl anop ñɨnen kelɨgek, binɨb lum awl nɨb okok
    nɨg yelaknɨŋ, kɨlop yepɨs yepɨs gin agɨl, tap mageptek anɨb okok gek, nɨŋɨd yɨbɨl
    gup agɨl nɨgɨlak. Pen tap ladek anɨb ak, binɨb lum awl kɨlop mɨdupsek agak, Tap
    ladek nedil tu palawl ak ñag lel nɨm kumak ak pen, kɨm mɨdeb ak yɨb nop dad aplanɨmɨb
    agak. Dad aplanɨg, kawnan nop tek agnɨgep olap gɨlɨnɨmɨb agak. Agek, kawnan anɨb
    ak tek olap gɨlɨlak.
  jic-NT: Diablo la tjiji 'ücj nin la qjuijis jupj. Animal niná 'ücj p'a casá la tjiji,
    yom p'in ma polel liji jinwá; jupj auxiliar waytsja animal mwalá way mpes, ne
    nin. Jupj la tjiji mpes, nosis casá patja topon animal mwalá way t'üc' way pajal
    pünetsja. Jupj pajal yus tsyawilí yupj. Jupj jis tjijyü'ta jis la t'üs pwen, animal
    mwalá way jin justa jas la jünsüs, ne nin la tjajay. Jupj tjevele animal mwalá
    way pajal pünetsja, mpes más 'ücj ca nin la mijicj. Animal mwalá tepe'e polomay
    mpes jay tjojocj mpes; locopyaya tji'yü'sa jupj, niswa pü'ü tepyala.
  zap-NT: Por yra gyelmilaguer guin ne wlaa ma nes lo mazab ne primer, wkade ma yrandxee
    mén ne nuu gyëzlyu. Wkyeen ma wzhexkwaa men te xebneb mazab ne primer ne wetet
    mase waaz spad xtoo maa.
  wer-wer: Pël ëën Anutuu kuure mak mëëaul animaö nga wet kaalëpë itöök ya it ngolöpöt
    yamëngka pötök yang omnaröen morök epël maim wë. “Ar animaö nga ngaantak öp wesirën
    wel wiak kaalak öp wëaupë könöp ket ëak kön pöpön yaya maim ön.”
  ipi-ipi: Goteto ando konda ya-kola, yia kapua oko bala pusi andane wete okona wenonga
    atoto, metekolo piape pua ateane tupamane yuu okona wandakali tupa minakasa ya.
    Utupane minakasa wato, balato utupane lamawuato, wamba mindimane pusi oko kandepa
    luu mindimane yokowa ome lea-kola teke, bala saka atolo-peke lea okoni. Andipa
    yakamato pusi kapua okonena gene oko laiyu loyale, bala yale minditaka mindi makande
    pua waa piyapape lea.
  qul-NT: Chay ñaupajcaj animalpaj ñaupakenpi ruwaska milagrocunawan jallp'api caj
    runacunata engañarkan. Mandarkantaj manchana animalpaj rijch'acuyninta ruwanancupaj,
    filo espadawan cuchuska cachcaspapas causachcarkanraj.
  tnc-tnc: I'suᵽaka mamarĩkakite jeyobaairokaᵽi ba'irabewa'ri ritatojo wejeareka imarã
    ᵽo'imajare kiᵽakiraᵽe. I'suᵽaka nare kiᵽakimaka, “Tuᵽarã uᵽakaja imaki kime”,
    mamarĩkakireka ãrĩᵽuᵽajoairã najaraᵽe. Mamarĩkaki matãrĩberijĩka uᵽaka kãmia yayaeka
    mirãki jẽrãka ᵽo'imajare kibaaᵽo'ijiarũjeraᵽe. I'suᵽaka kibaaraᵽe “Ba'itakaja
    ᵽo'imajare ᵽakibekaja mimabe”, Tuᵽarãte kire ãrĩbeᵽakã'ã.
  ter-NT: Énomone aúpu'ikino xanéhiko ovâti ra kúveu mêum, vo'ókuke neko iyupánevoti
    ítuke nonékuke neko inúxoti koati koyuvôrixovoti xâne noínjone, úkeakumaka xunáko
    itúkea iyupánevoti. Enepone pí'ape xâne noínjone, enepone kuteâti komúyoyea su'ûso,
    pahúkoamaka ne xanéhiko yara kúveu mêum ípoyea okóvo neko inúxoti koati koyuvôrixovoti
    xâne, eneponeko iteôvati ne mani koépekeokono vo'oku óko'onevo ya hána'iti pirítau.
  bmr-NT: Tonehejeque diibo itɨconɨo ñɨhicuubo ɨmefeenevɨ omoonɨhicaunofeenedɨ jiinɨje
    miyamɨnaaco bañɨubo. Jaaboro diitoco tajɨɨbaubo diibo itɨconɨo ñɨhicuubo niisugari
    agavɨrɨɨcunoma iicauruubo ubuheeteubo ɨjɨco iheetavequi.
  fuf-fuf: Tawi ngin kullii no faljiniraynoo hoɗuɓe ka aduna ɓen maandeeji ɗi ngii
    yeɗanoo waɗugol ɗin yeeso ngiya kullii aranii, e hoore hingii yamira ɓen yimɓe
    wonɓe ka aduna yo ɓe waɗu nandolla ngiya kullii soppiranoongii kaafa, kono ngii
    wuuri.
  bhl-bhl: 'Sunbin-Got e elo kitil dulewei, e emisik talse aneng matil beem kiin dim
    e kitil so auk so eisneng aluweko, kawin dim kaleem kasel ilo teifuluko, bokoyemomele:
    “Yu fongate akate emisik talse aneng matil sua kel abung fian kuluko, kuanomin
    kis kese kate, iti abung tukaneko, kuaninba kese aneng matil beem kiskiw mak kailina!”,
    yangei, i fein em takak kiskiw kaibiliwi, ne yetemsi te.'
  ons-ons: So eŋe ŋei ŋerep kepeo gemami, korop isione more, masi kine kine mayakane,
    eŋe mo detkakane osom zubaine naba 1 wane kaitko mayake. Osom zubaine eŋe kepe
    baŋem ŋei ŋerep korop, eŋe osom zubaine mokaka pilaŋŋo qekoi, ŋo koso wisika gemaike,
    eŋe mawaka more, oŋa oŋaine maikei wane edange.
  con-NTPO: Otien'su cocoya tsa'caen anttepa caña'jensi tsu omba'su cocoyaja agattoen'chove
    canjaemba aindeccuma afopoen. Afopoemba manda cuintsu ñoña'cho cocoyave ñoñamba
    ccutsiañe. Nane sundaro matichi'ccu iñaccapa toya canse'cho cocoya'ca'en tsu ñoña'cho
    cocoyave ñoña'fa cuintsu tsama'qque aindeccu iñajan'faye.
  ghs-ghs: Oke eetemi ttoka abi samane oke moohimi nokohota meenomaho isaki naatemi
    sipisipi toqenanoma, oi sinabidza obera, oho maimane nokoi Romaho kabira repotti
    noho quba eeteqi hee, Abi minara nike poike isanate Romaho abi mimi nokoho quba
    gisigisi mina teeke korabeteqa nokoho subesube gama hiire soubidzare.
  peg-peg: ଆରି ପର୍ତୁମ୍‌ ପସୁନି ମାନିତ ଇ ଲାକେ ବେସି କାବାଆନି କାମାୟ୍‌ କିଜ଼ି ପୁର୍ତିନିକାର୍‌
    ୱିଜ଼ାରିଂ ବୁଲ୍‌କାୟ୍‌ କିଜ଼ି । କାଣ୍ଡା ହୁକେ ହାଜ଼ି ଦୁମ୍‌ନି ଲାବ୍‌ କିଜ଼ିମାନି ପର୍ତୁମ୍‌
    ପସୁ ସମାନ୍‌ତ ତା ର ଡ଼ିଗା ରଚ୍‌ନି କାଜିଂ ରି ପସୁ ମାନାୟାରିଂ ବଲ୍‌ ହିତାତ୍‌ ।
  txu-NT: Be, mỳjja pumũnh kêto ne me noo akno. Nãm pykabê me kunĩ noo akno. Mry kaàk
    jatãri mryja kabẽnkôt ne mỳjja pumũnh kêt kwỳ nhipêx ne, tãri ãmkambit ne mỳjja
    pumũnh kêt kwỳ nhipêx ne. Ne kam mekmã kum, pyka kunĩkôt mekmã kum, —On me mry
    kaàk jatãri mry ja karõ nhipêx. Mry me kute te kàxdjwa kajgoo krã jayr nhym mã
    tĩn karõ dja ga me ipêx, ane. Ajrã, ane. Nãm ã mry kute katẽ mekmã ane.
  eng-WEBU: He deceives my own people who dwell on the earth because of the signs
    he was granted to do in front of the beast, saying to those who dwell on the earth
    that they should make an image to the beast who had the sword wound and lived.
  gnw-NT: Jare imbaepuere pe uyapo mɨacañɨ reta jocua ĩru maemɨmba guasu jovaque.
    Jare jucuarãi umbɨtavɨ ɨvɨ pegua reta. Jare jei ɨvɨ pegua reta pe uyapo vaerã
    jocua ĩru maemɨmba guasu jaanga. Echa'ã umɨmandúa reta quirãi ipere ete penti
    quɨsepucu pe, ẽrei icove ye.
  mux-mux: '‘Ui kumbi-lepa urum méle-takaraliinga kongunuma tinjipili.’ nimba aelepa
    urum méle-takarale tonduluma sirim tondulu akuma-ni yu ulu-tondulu pulele kanuma
    tepa, yambuma kundi topa kene nimba mele: “Méle-takara kumbi-lepa urumele, yu
    ele tili lu-koya-ni turing kolkaliinga-pe naa kulurum akili yu-mele méle te manda
    monjuku teku mimi teku ola angnjiku, yunga bili paka tonjuku kape ningí mélale
    teai.” nirim.'
  maj-NT: Nga'yún xi kitsjáha̱ chu̱ xi tjuu̱n ts'ana̱cha̱ko̱ho̱ ra̱ xu̱ta̱ nginku̱n
    chu̱ xi tjuu̱n. Kits'ín kju̱a̱'yúhu̱n ra̱ xu̱ta̱ nga ts'i̱ínnda nku sénni̱stjihi̱n
    chu̱ xi tjuu̱n, tu̱ xi cha̱nkjúhun xi najmi k'ien nk'ie nga tsichaya.
  bkq-NT: 'Toenzepa âdykâ kientânry modo mâkâ ânguydo parutabâ ikanobyry enanaym anhetoem
    aguehobyryem keankâ mâkâ. Mârâ modo adiendylygue idânârâ kurâdo onro anano modo
    nhenokudyly. Warâ keankâ eyanmo aguely: — Merâ ânguydo adyry parutabâ ikanobyry
    ekudo âyngataungâ. Warâ ise mâkâ espadague nhangahu satâyby, niguepa olâ-ro waunlo
    mâen-hoguedylymo, mâentyguedylymo warâ. Enado âzeguhoam itaungâ, mâen-hoguedomoem
    — kely.'
  kue-kue: God kan winge orko ongumuglo mina ana kambu are namba 2 diu kanekane orkwa.
    Ye yegl ere makan yomba mogl-eingwa i bakaglte wanmoglkwa. Te kambu are namba
    1 dikumba prak mina singwa ba goglkre kor-moglkwa ye kuiyamo beke yei ana kangiye
    dembiye karaugl eretenaglmedi pre ka giglendi yomba ditongwa.
  cot-NT: Yantaguetaque quempeguetacaroca ocatica inintacaaquerica itsipa covejencavetatsica
    peanajatsica icaraguinatantajivetacarigueti tsaampitsantsameniro, yanijanaque.
    Irootaquequeate yamatavitantavaetacarica maasano guintenijiatsica quepatsiqui,
    aisa icantajiaqueri impeacaavantorijiaquempari iriquetica covejencavetatsica.
  bnp-bnp: Ni mata taro ge rata a maka nivakasiri na murina Livoa muga, lakea i tami
    e huriki lobo na malala, i taki ria ri gi kau a hanuna Livoa iea, ne vona ni togoa
    e Livoa, a harena bainat i tabuli na gina, pali i uka ma i mate, i mahuri.
  apn-NT: 'ã ri mẽ noo mã mẽ kãm amnhĩ nhĩpêx anhỹr o ri mẽ hkôt pa. Gô xujanãr rũm
    mrymnutija noo mã ã hêx rom amnhĩ nhĩpêx anhỹr o mẽ no kupyr o pa nhũm mẽ omu
    nẽ hkôt amnhĩ nhĩpêx. Hãmri nhũm mẽ kãm mẽmoj tã karõ nẽ mẽ kãm: —E wam mrymnutita.
    Mẽ kot hkrã hõ jayr o hpĩr nhũm akupỹm htĩr xwỳnhta kêr ka mẽ kãm hkarõ nhĩpêx
    nẽ ho mẽ anhõ sãnti. Kê mẽ piitã hwỳr mra nẽ kutã hkõn krã ho rôrôk nẽ hkrĩ nẽ
    amnhĩ to kuwỳ nẽ kãm mex o mex ã harẽ. Anhỹr o mẽ kãm hã karõ.'
  ctp-NT: Kwiꞌ ngwañaꞌan, mñi lyoꞌo iꞌ ꞌin nchga nten tyukwi ñaꞌaan chalyuu loꞌo chaꞌ
    tnun nu ngiꞌni iꞌ bra nu ndiꞌin iꞌ loꞌo ꞌni nu yan ti kulo bra kanꞌ. Kwiꞌ nchkwiꞌ
    iꞌ loꞌo nchga nten chalyuu chaꞌ kwiñan neꞌ ska nkwin nu tyuun tsaa, chaꞌ kuꞌni
    tnun neꞌ ꞌin nkwin kanꞌ bra kanꞌ; kanꞌ ka ska nkwin ꞌin ꞌni nu yan ti kulo, ti
    kwiꞌ ꞌni nu wa nchkaa seꞌen tiꞌí ꞌa mjwi cha ke iꞌ loꞌo xtyi bra kanꞌ.
  opm-opm: Ohri pat han ohe kintei na wandeipti han ma imtip oh Got oh ha imtinoh
    daham wamat patin indeingop. Imtiporhan kakdah pati han ihir gonsi ohe dasuh da
    ma indeinong wamara Moh arpinhe dahaya hangopa. Ihat dahatperhan kurwah oh Gur
    ohri kurwah kak moh sein sutperhan it si hama it dasi ham ma pat han ohe danong
    ham orhe win adaptuhutinmuro. Orhe winnong adaptuhutinmat oh orhor hatin irat
