    వాడు అందరికీ చెబుతూ ఉన్నాడు.
  hat-BSA: E li twonpe sila ki viv sou latè yo, akoz gwo sign ki te bay a li menm
    pou fè nan prezans a bèt la. Li pale ak sila ki viv sou latè yo pou yo fè yon
    imaj a bèt ki te gen blese nepe a, e ki te viv.
  top-NT: Caj xlacata jaé li̱tlihueke ni̱ma macama̱xqui̱ca xlacata naca̱li̱tlahuá
