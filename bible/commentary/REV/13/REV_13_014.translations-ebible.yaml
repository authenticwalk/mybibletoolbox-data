    läꜙka̱a̱ˉ hwaꜗ heˉ jmeeyꜗ he̱e̱hꜚ kihꜗ jahꜘ hi̱ˉ gaꜙjä̱ꜗ kihꜗ hi̱ˉ maˊ laˈ dsooˊ
    kihˈ kya̱a̱hˊ ñeˈtuuhꜚ.
  kmu-kmu: Elavigeno hagote kefo afai afumoꞋa “NaꞋa huo.” huno tokiya amigeno nago
    afai afumoꞋa tokiya avame yama nehia yateti veala aye mavataga hiaꞋamo ani veafena
    mage huno humaine “Tamakaya hagote kefo afai afua, naepeleti honomu ayageno faliteno
    eteno mainea afumo agia alisaga hisaya yafe yosaleti avameꞋname hutama amena talo
    hiho.” huno humaine.
  ood-NT: '@see-verse:REV.013.013'
  lbm-lbm: उन चिन्हों को वजह, जिन्ख ऊ हिंसक पशु को सामने दिखावन को अधिकार ओख दियो
    गयो होतो, ऊ धरती को रहन वालो ख भरमावत होतो अऊर धरती को रहन वालो सी कहत होतो कि
    जो पशु पर तलवार को घाव लग्यो होतो ऊ जीन्दो भय गयो हय, ओकी मूर्ति बनावो।
  ncj-NT: Oquicahuilihque maquichihua in hueyi tlachiuten iixpa in achto ahmo cuali
    yolcatl. Oquinec maquincahcayahua in tlalticpac tlacamen ic maquinmahuestilican.
    Oquinyolchicau maquichihuacan se iixnesca in achto ahmo cuali yolcatl aquin yoltica,
    masque oquicocohque ica in espada.
  yuj-yuj: Kwar te numwar manénkɨrkamp yao pwae mekamp fɨr nke námp fek, nkwakwe make
    kárákáre yénkria amnámp ankank támao némpoukamp koumteouráp aropan yankar sérarano
    ritea yépékrá yak. Mao koumteouráp aropan arakrá sér, “Yumo ankár yao pwae mekamp
    fɨramp wunéri yorororá maomp e narek kakap mwanapono.” Am yao pwae mekamp fɨr
    wokwaek bainat fek porokwapá pap napan maok, mao oukoumwan yiki yak námpon.
  kto-kto: 'Na iriro tavuk la makosarong pagap o turupnuabap o kukunim la ualo natauan
    suvaima aun, ume mavana teip ga magaulap onim na kimanam, ga maulo teip ga magaulap
    gare ro: “Akosarming uniap a suvaima ga adusming, irie la namo inamung apos ula
    kanu tinan, pa man inim ka.”'
  gmv-NT: ኢዚ ኮይሮ ዶዓዛ ሲንꬃን ማላታ ኦꬃና ማላ ኢዛስ ኢሜቲዳ ማላታ ጌዶን ቢታ ቦላ ዲዛ ኣሳ ኢዚ ባሌꬂዴስ። ማሻን ማዱንፂዲ
    ፓፂዳ ዶዓዛ ቦንቾስ ሚሲሌ ኦꬃና ማላ ቢታ ቦላ ዲዛ ኣሳ ዉርሲ ኢዚ ኣዛዛና።
  por-BLT: Enganou aqueles que vivem na terra, por meio dos milagres que realizava
    em nome do monstro. Ordenou que as pessoas fizessem uma imagem para o monstro,
    que tinha um ferimento fatal feito por espada, mas que voltou à vida.
  stp-NT: Baꞌ na mɨt tɨɨ bɨɨx gu jaꞌtkam na jɨꞌx oiꞌñgaꞌn na joidham bɨxchuꞌx aichuꞌn
    na pu tu duñiaꞌ nam tuꞌ cham ɨlhiiꞌñ, bɨɨx jix bhaiꞌm ɨlhdhak mu jaꞌk jup ji kai
    mɨt, nat guꞌ dhiꞌ kɨꞌn ba ja iatgi. Baꞌ miꞌ dhɨr dai nat ba ja chia nam sap jup
    duñiaꞌ guiꞌ na puiꞌp tuꞌm kaꞌ na gu jumai nobiiꞌñ gu jaꞌook nax xijum gook tu
    moom, guiꞌ na mɨt tɨi sɨi tɇb kuxiir kɨꞌn, guꞌ ji nat guꞌ cham tuꞌ muu.
  ame-NT: Ñeñt̃ñapaʼ allo shequënan shonteʼ acheñeneshaʼ ñeñt̃ añe patsroʼtsen. Ñeñt̃oʼmarña
    ñerraʼm allempo otenan acheñeneshaʼ, oʼch seyec̈hcat maʼyarrmaʼt̃, ñetñapaʼ eʼñech
    pocteʼ enteñet. Añ ñeñt̃ara maʼyarrmaʼt̃ ñeñt̃ mettoʼten espada t̃arraña ñapaʼ
    eʼñe mamecma oʼ alla correrra.
  mgh-2016: Ahaathepiacha attu yaakhalha velhaponi wo ithikineha yaavaheriye awe upanga
    vakittu va mwannama o upacha ulhe. Nkaahimeria attu yaakhalha velhaponi aheme
    isinyago yo ulhikaana mwannama o nikhwata no uphanga nansho nkaalhama ulhe.
  kvn-NT: 'Tenal pinas-peb-walbo-nikadga kannaleged uklesbal, pinas-kepe-nonikid-anal
    immal-taktijulid imagal. Al pinas-peb-walbo-nikad tule-iti-napkin-pukmalad-yardanonimalzhun.
    Tegin pinas-peb-walbogid tulemalga chogalzhun: “Imi pemal pinas-nono-maklejad-nugujad-taklegedyob
    pe immal chobmalo, pe we immal-chobaledzhe Pab Tummadyob kolgal.”'
  gvf-gvf: God yalini kane unin si milungure pare, kabe biin ta eme u maribe ongwa
    i, kal guman kwi dungwa main main kabe biin ta goma u maribe ongwa i guman mina
    eremia, ena gariba gul ki pai milungwa ibal, yalini ibalin kobi bawle tomue. Kabe
    biin ta goma milungure, di kuba pera si gulimba, kwi imo milungure, te kabe biin
    ta eme ungwa i, gariba ibal kobe ka di tere iru dungwa, “Kobile bale kabe biin
    i giran guman si paale ire ere yeyo,” dire di ibalin kobi tomue.
  san-ISO: tasya paśōḥ sākṣād yēṣāṁ citrakarmmaṇāṁ sādhanāya sāmarthyaṁ tasmai dattaṁ
