verse: REV.013.014
translations:
  kpx-kpx: Ovo keu vaveve kateale vai vatae ata bahata lobogevege abu loui avoe, “Vaveve
    keu seleve.” Ovo neheu davalamo lohoale keu keve lamisi elehasege ovo mole keu
    vaveve kateale vai ata bahata malevenu. Isi kateai ata namigevege abu ovo nehe
    ke munana vai ke hoesehavolu. Ovo nehe abu sigata hamai tahotige hovelahale ke
    munanaike abu valu.
  okv-H: eto ari sovera ainge oi embo tapa na amita ke sokova avo ke be ijie ambo
    ambo ehera ore eto asivo na jari pupuho te o avo kogue ingeni na ove eto humotepain
    ara ehei ore
  tbo-tbo: A wipoya mimituwa tahayahayana uyahinei i nei yaka manini baneina i dewaya
    po tu mehipuli atapuhi i koyakoyamehi ma hi wootagoya. Ma i baha po lawa talaoloto
    hi gilugilumi galenana mei mimituwa tahatahayana unununa hi laihilageni kwasikwasigei
    ma i lauyagohana meme.
  mal-C: മൃഗത്തിന്റെ മുമ്പിൽ ചെയ്യാൻ തനിക്ക് അനുവാദം ലഭിച്ചിരുന്ന അത്ഭുതചിഹ്നങ്ങൾകൊണ്ട്
    അത് ഭൂവാസികളെ വഴിതെറ്റിക്കുകയും വാളാൽ മാരകമായ മുറിവേറ്റിട്ടും ജീവനോടിരുന്ന മൃഗത്തിന്റെ
    പ്രതിമ നിർമിക്കാൻ അവരോടു കൽപ്പിക്കുകയും ചെയ്തു.
  grc-SR: Καὶ πλανᾷ ⸋τοὺς ἐμοὺς⸌ τοὺς κατοικοῦντας ἐπὶ τῆς γῆς διὰ τὰ σημεῖα ἃ ἐδόθη
    αὐτῷ ποιῆσαι ἐνώπιον τοῦ θηρίου, λέγων τοῖς κατοικοῦσιν ἐπὶ τῆς γῆς ποιῆσαι εἰκόνα
    τῷ θηρίῳ ⸂ὃ εἶχεν⸃ τὴν πληγὴν ⸂2καὶ ἔζησεν ἀπὸ τῆς μαχαίρας.⸃
  bgc-bgc: अर उन चमत्कारां कै कारण जिन ताहीं उस पशु कै स्याम्ही दिखाण का हक उस ताहीं
    दिया था, वो धरती के बासिन्दयां ताहीं इस तरियां भकावै था, के धरती के बासिन्दयां
    तै कहवै था, के जिस पशु कै तलवार लागरी थी, वो जिन्दा होग्या सै, उसकी मूर्ति बणाओ।
  khz-khz: Ia vegailia kamura reketa eveniato, vovevega-rakava gauna tovotovona wailanai
    ekalarato, tanoparai getaluna talimara eopa-learato. Maevaikilarato, vovetali
    kativana na gevega-makoato, ewagumona roe magulina vevega-rakava gauna, nugagi-ragena
    ulanana vegailiana gauna pa avuavuna ta pia kalaa, ne pene vega-rugaitia netiwato.
  deu-TKW: Und es verführt die Bewohner der Erde, wegen der Zeichen die ihm gegeben
    ward zu thun vor dem Tiere, indem es die Bewohner der Erde beredet, ein Bild zu
    machen dem Tiere, welches die Wunde des Schwertes hat und ward lebendig.
  zsr-NT: Rziꞌ yéꞌibaꞌ bunách nacuáꞌ yödzlyú len le nacgac bëꞌ dë lu naꞌbaꞌ runbaꞌ
    laubaꞌ böaꞌ sniaꞌ ziꞌal naꞌ. Rna béꞌibaꞌ bunách nacuáꞌ yödzlyú lunëꞌ tu bdauꞌ
    ca nacbaꞌ böaꞌ sniaꞌ naꞌ gucbaꞌ huëꞌ qui guia tuchiꞌ atiꞌ nabanbaꞌ.
  lin-lin: Ezalaki kokosa bavandi nyonso ya mokili na nzela ya bikamwa oyo epesamelaki
    makoki ya kosala na miso ya nyama ya liboso. Ezalaki kopesa bango mitindo ete
    basala ekeko mpo na kopesa lokumu na nyama oyo babetaki mopanga kasi ezali na
    bomoi.
  hns-NT: 'Oe ie biesaal kaam pahiela djanaawar ke kamkarta ghat karies, aur ekare
    dwaara doenia ke manai logan bahakaawal gail. Oe bolies: „Toelogke tjaahie pahiela
    djanaawar ke ek moertie banaawe ke. Oe talwaar ke ghaaw dwaara mar djaat, bakie
    tabbo oe ab talak djieje hai.”'
  noa-E: Mag mepeer pör pöm thoop sim phũas eemua öbërchëtarr dakhĩir mag nacha õoirjö
    sĩerrau warm mepeer corderojö sĩerrag õor dauderraa nem waupijim, mag nem wau
    simua õor khũgur aumamkhĩir. Mag õor khũgur auwi chi corderojö sĩerrau warm mepeer
    ich khapeer khĩirkha waupijim; ajapcharan mag sĩi pör pöm thuthuíu thoop simjö
    sĩerrta deeu monaautarr khĩirma.
  eng-EMTV: And he deceives my own people who dwell on the earth by the signs which
    were given to him to do before the beast, saying to those who dwell on the earth
    to make an image to the beast who had the wound of the sword and came to life.
  mib-NT: Te ni stahú tɨ́ ñayuu ñayɨ̄vɨ jíín táca jniñu jéhnu jeē ni níhīn tɨ̄ poder
    jeē sáha tɨ, jíto jínúū quɨtɨ xíhna ñúhún. Te ni ndacu tɨ jniñu jeē na sáha ñayuu
    imagen quɨtɨ xíhna ñúhún, quɨtɨ ní tújī jiín espada, jeē jé yajni cuu tɨ̄ te ni
    nduvāha tɨ.
  lif-NT2: थिक्‍सिगेःक्‍पा किप्‍मा के़घुःबा थक्‍साःल्‍ले़ कुले़क्‌वा खे़न् किप्‍मा
    के़घुःबा थक्‍साःल्‍ले़ निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ चोःक्‍मा खोःसुआङ् इक्‍सादिङ्
    खाम्‍बेःक्‍मोबा मे़न्‍छाम् याप्‍मिहाॽ इङ्‌ले़क्‍तुसिरो॥ खे़ल्‍ले़ खे़न् सिःमालिङ्‌धोओ
    थारिक् ताभेःल्‍ले़ के़गाःम्‍बाआङ् याम्‍मो के़हिङ्‌बा थिक्‍सिगेःक्‍पा किप्‍मा के़घुःबा
    थक्‍साःल्‍ले़ कुमिङ्‌सो कुधाःङ्‌सोओ नावाइत्‍ला चोःक् पाङ्‌घुसिरो॥
  xnj-xnj: Kwa uhotola weapewili wa kuhenga milangisu yivaha ya kukangasa palongolo
    ya chinyama cha kutumbula. Avayagisi vandu vevitama pamulima. Kwa kuvajovela vatengenezayi
    chimong'omong'o kwa kuchitopesa Chinyama chechavi na chilonda chechidumuliwi kwa
    upanga nambu chikatama.
  mmx-mmx: La neni ga ruuna lolos ti lok levempanga sangsangu kusu na lox asilok lavatpanga
    sio avot. La kerepmo neni ga xarang arup limixin at na lavatbung menemen. Ni ga
    tong i ridi xusu dina lok lovoovo vanga ap mo lavatpanga sio avot, mo ga ruuna
    linin kooxing at lavarise sepsep, ketla kopmen goxo met teren.
  cbr-NT: Parúnpapanuax uaxa 'irucë ñuinacan'ëon ismainun, usoquin 'anúan Nucën Papa
    Diosan ëncëxun ca unían iscëma ñu 'anan acëma ñuribi 'aquin, ënë menu 'icë unicama
    paránxa. Paránan ca a ñuinacan'ëo parúnpapanuax uaxa 'irucë axa manë xëtocën motisama
    oquin tëacë 'aíshbi mocë, abi tanquin a iscësaribi 'itánun 'anun uni 'amiaxa.
  tee-NT: Chai yau junicalh ni laich canavi la'ix'ucxlacapu' ju xap'ulhnan maktili'
    ju tu'u' lhamak'an. Chai yuchi ju apu'okxchok'olh ju lapanacni ju ani lacamunutpa'.
    Va ajuni ni catalapalaxtulh tachi ixlacatuna ju anu' maktili' ju isc'atsani lacamachita
    para jantu xani.
  eng-LSV: and it leads astray those dwelling on the earth, because of the signs that
    were given it to do before the beast, saying to those dwelling on the earth to
    make an image to the beast that has the wound of the sword and lived,
  cak-NT: Y roma can yo'n lugar che ri ruca'n nimalaj itzel chicop chi yeru'on milagros
    chech ri na'ey nimalaj itzel chicop, ri winak ri jec'o chech-ulef can xe'an engañar.
    Y xu'ij chique ri winak chi tiquibana' jun ruwachibel ri na'ey nimalaj itzel chicop
    ri man xcom ta riq'uin ri nimalaj socotajic ri x-an che riq'uin espada.
  pah-NT: 'Ahemonhimomby''ava''ea apovo g̃waramo yvyapypeva''ea g̃a moandyandyjuhui.
    Ipopoaka yvyapypeva''ea ahemonhimomby''ava''ea apovo g̃waramo yhyapypeva''ea rovai
    pyteri pe. Yvyakotyve''g̃a pe yvyapypeva''ea ei: —Peapo ti ha''angavuhua kiro
    timbohete ti a''ea ra''angavuhua javo – kiroki a''ea ko yhyapypeva''ea herekovo
    ika''ẽagwera ite''varuhuheteva''ea itakyhea''javuhuva''ea rembikytiuhuagwera.
    A''ea ra''angavuhua ti peapo. A''ereki a''ea okwerava''ja reki yhyapypeva''ea,
    e''i yvyapypeva''ea. Mbatera g̃a japoi yhyapypeva''ea ra''angavamo a''ero.'
  sja-NT: Tachi Ak'õrepa ichiak'au bɨda perã, mãgee ne-inaa ooji. Mãgá ne-inaa eperãarãpa
    p'oyaa oodak'aa oo bɨpa nemĩsia k'ĩrapite, mãgɨpa na p'ek'au eujãde p'anadap'edaarã
    jõmaweda k'ũrat'aaji. Ma awara jaraji ãchia oodamerã mãgɨ́ nemĩsia espadapa supee
    p'anadap'edaa chok'ai padaida k'ĩrak'a.
  xed-xed: 'Ka nanaghatá tsi ta inda mnduha ma ghəŋa haɗik nda skwa ndərmimay ya vlaŋ
    lu ta tvi ŋa magay ta kəma tsa taŋtaŋa nimtak ya. Kaʼa nda mnduha ma ghəŋa haɗik
    mantsa: «Magafwamaga ta skwa wuyay ŋa vlaŋtá glaku ta taŋtaŋa nimtak si balana
    lu manda skwi ŋa dzata, ka mbafta tsi ya,» kaʼa.'
  mks-NT: Ta na̱jándahvi rí ña̱yivi ndúu ñuyíví xi̱hi̱n tócó ndihi ña̱ xitúhún, ña̱
    na̱ñe̱he̱ rí ña̱ma̱ni̱ caja rí yóho nu̱ mé rí nu̱ cuítí cán. Ta na̱sahnda mé inga
    rí cán chuun nu̱ú ña̱yivi ñuyíví ña̱ ná cava̱ha na in tini̱ñu yúú quití quini
    nu̱ cuítí cán. Mé rí na̱ndicue̱he̱ quini ndiva̱ha ri̱ xi̱hín yuchú cáni̱ joo na̱ndiva̱ha
    rí.
  gfk-S: 'Ma ne God ga bala ter tana be na gilgil kike ra hakilang na kinarup kaia
    ra matmataan tano luaina raaia. Io kaie, no airuo na raaia ga petlaar ura haabota
    lamus ira matanabar tano ula hanuo. Io, iga lamus hakale di hokarek: iga tange
    be di na gil tike palimpuo tano raaia nong di ga kato bing ie ma igom lon baling.'
  bmu-bmu: Anutunöŋ Satan qahö aŋgön köliga kukösum waŋgiiga jemnemba mutukŋaŋgö jitŋememeŋi
    aka yaŋgö jeŋe aŋgöletot könaŋi könaŋi memba malök. Miaŋön mönö gölmegö ambazip
    tilipköm eŋgiiga jaŋjuŋ aka sohoget. Sohogetka kewö kuŋguba jim kutum eŋgiyök,
    “Iŋini mönö jemnemba mutukŋaŋgö imutŋi söhöba kuŋguget kiniga göda qem waŋgiba
    malme. Jemnemba mutukŋi mi bimgö sou ketaŋan (bainat) qegetka uzi mei kömumamgö
    dop ahökmö, töndup guliba maljawi, mönö yaŋgö imutŋi kuŋgume.”
  dgz-dgz: Wariwa paua ugup ugup taiwandini gapan piupa wanumone nagirewa ebo aopan
    ewamon. Ap taiwanidini gapan, kwarayo den yaviwandini. Wariwa waenapan Kwarayo
    guewa mega nanimup kaitapen menan nanam mumen. Kwarayo viripe tapen menan kereba
    gapan Kwarayo tone bop pokewa ta sia inakaen.
  eng-GNV: And deceiued them that dwell on the earth by the signes, which were permitted
    to him to doe in the sight of the beast, saying to them that dwell on the earth,
    that they should make the image of the beast, which had the wound of a sword,
    and did liue.
  zaa-NT: Por medio de ca señal luetsi nuą' nna ridi' yé'nią ca enne' tse'e iyaba
    lugar. Té permiso quì'į gunią ca señal nu caỹí latsi' ri'u, pero beni bą́ cą ru'a
    lo nu tuxu nu cca primérua. Benią mandado qui'ni iyaba ca enne' nna guni cą formar
    ttu imagen xeni nu rilá' tabání tì'ba nu tuxu primérua nu beyacca baníą después
    de uccuą huee' lani espada, para guni cą na adorar.
  eng-WEBSTER: And deceiveth them that dwell on the earth by the means of those miracles
    which he had power to do in the sight of the beast; saying to them that dwell
    on the earth, that they should make an image to the beast, which had the wound
    by a sword, and lived.
  guh-guh: Bajarapacuenia ayaicuene pexanaejava pexanaponaexae, yamaxëitojoroba mapanacuajava
    pejinavanapaevi. Bajarapaayaicuene exanapona, papiayainë copiaya manuamenejavatsina
    pitsapaina, pitabarata. Bajaraxuacujinae, papiayainë cotocaevi iravetsina pitsapaina,
    itorobapona Dioso apo pejumecovënëtsivi pexanaenexa pejumapecataenë. Nexata Dioso
    apo pejumecovënëtsivi, papiayainë copiaya manuamenejavatsina pitsapaina, bajaraponë
    jumapecataeya exana jane baja.
  bon-bon: Acejiyame te ire taatu jecitige tabe ciitaca mule bine wawenecame niinäce
    drowä gwidape me irewale. Ai ciitaca mule ca tabe engletnäjemige iyeta biname
    bine ai gawecewe cabu. Tabe jejemige niinäce drowä gwidape pana gwidape ne wawename,
    lui ne niinäce yaaglepesi cubuturikä ca budre me, yepä siige ireclota ge.
  nhw-BL: Huan nopa ompa fiero tlapiyali quincajcayahuas nochi masehualme catli itztoque
    ipan tlaltipactli ica nopa tlanextilijcayotl catli quipiya tequiticayotl para
    quichihuas quema itztoc iixpa nopa achtihui fiero tlapiyali. Huan nopa ompa fiero
    tlapiyali quinnahuatis nochi masehualme catli itztoque ipan tlaltipactli ma quichihuaca
    se tlaixcopincayotl catli nesis quen nopa achtihui fiero tlapiyali catli quicocojtoyaj
    ica machete huan mictosquía, pero teipa quen moyolcuic.
  swh-ONEN: Kwa sababu ya zile ishara alizokuwa amepewa uwezo wa kuzifanya kwa niaba
    ya yule mnyama wa kwanza, akawadanganya wakaao duniani. Akawaamuru wasimamishe
    sanamu kwa heshima ya yule mnyama aliyekuwa amejeruhiwa kwa upanga lakini akaishi.
  wbi-wbi: na kukivalilo akatavulivue kuvomba, akavasyangile vaala vano vikukala mu
    iisi, ikuvavula kuling'anisia ifihwani nu vwoghofi uvwa kikanhu kino kikalemasivue
    ni bamba, looli ikukala.
  bba-bba: Yɑ hɑnduniɑn tɔmbu nɔni wɔ̃kuɑ kɑ mɑɑmɑɑki yèn yiiko bɑ ye wɛ̃ yu ko yɑɑ
    ɡbiikɑɑ yen nɔni biru. Yɑ hɑnduniɑɡibu sɔ̃ɔmɔ bu yɑɑ ɡbiikɑɑ yen weenɑsiɑ koowo
    ye bɑ rɑɑ kɑ tɑkobi mɛɛrɑ kuɑ, mɑ yɑ kun ɡu.
  eng-KJVCPB: and deceiveth them that dwell on the earth by the means of those miracles
    which he had power to do in the sight of the beast; saying to them that dwell
    on the earth, that they should make an image to the beast, which had the wound
    by a sword, and did live.
  kgk-NT: Upéixa ojapo-ma ramo ombotavy voi yvypóry kwéry-pe omboete hagwã mymba vaigwasu
    ete ojehexa uka ranhe va'ekwe-pe. Mymba vaigwasu ete renonde-py ojapo meme mba'e
    hexapyrã opondera ndera hagwã hese hexaha kwéry. Ombotavy tavy rei voi oho-vy
    omombe'u ave entéro yvypóry-pe ojapo hagwã hemimboete ra'anga upe ojehexa uka
    va'ekwe ra'anga upe kyse puku-py ojekutu va'ekwe omano-tama oĩ-vy va'ekwe ha okwera
    jevy va'ekwe ra'anga. Ha upéixa oipota ojapo hagwã hikwái yvypóry kwéry.
  waj-waj: 'Tauraanaa fayai mmararaivaa yaagueeqaivaadiri ivo ari vookara ari vookarau
    mmooriiyauvaa uuvaara mmuakiaa gioonna kiaapu mmatayaa variaiya unnakua kiaa kiooduu
    iya iva uu mmooriivaa teeda tunoo: Kutaavaivee, tiravai. Ivo mmuakiaa gioonna
    kiaapu mmatayaiya tuduu iya tauraanaa fayai mmararaivaa mmannammannaivaa iiravai.
    Vaa vaidiiya paipa avaikarauvaadiri inna ruputu kiooduu putuoo vainno kava diitoovaa
    mmannammannaivaa ivo tuduu iya iiravai.'
  cpy-cpy: Osheki jaawiki-jatzi-paeni ramatawitan-takari ishintsinka ipajawyaa-kiriri
    etakawori owantaniri rowama-witee-takari iitoki. Ishintsita-nakiri atziri-paeni
    rowetsiki roshiya-kaawo etakawori owantaniri.
  mpx-mpx: Yehoba i talamwan ginol yawiyawi ona ni ginola bwasumu bekikina houwan
    manininaa, inoke eliyana panayawi gamagaliliyau gegewel nuwaliya i gove ge i kakawel.
    Inoke i baek elal i ba, “Bwasumu bekikina toto valila haveyan kilepana elana hi
    gopaaliga ga, yaa sauga ya yawalina i gan, kakanununa nuku pamilil ana awatauwan
    kaiwena.”
  wbp-wbp: Kuja-jarrija kujalpa kinki yartarnarri-kirli kinki kamparru-warnu-kurlu-juku,
    kula Kaaturlu warla-pajurnu kuja-kurra, lawa. Kuja-jangka-jana kinki jinta-karirliji
    yulyurlku-yungu yapaju ngurujarraranypaju. Wangkaja-jana yungulu pirli-jangka
    ngurrju-mani kinki-piya, yangka murru jurrungka-kurlu, yangka kuja pina-wankaru-jarrija
    junma kirrirdi-jangka.
  luo-luo: To nowuondo ji modakie piny, nikech honni mane omiye teko mondo otim e
    nyim ondiek malich mokwongo. Ne ogolo chik mondo gilosi gima ket ma imiyogo duongʼ
    ondiek malich mokwongo mane ohiny gi ligangla to ok otho.
  nhe-NT: Huan nopa ompa fiero tlapiyali quincajcayahuas nochi tlacame tlen itztoque
    ipan tlaltepactli ica nopa tlanescayotl tlen quipiya tequihuejcayotl para quichihuas
    quema itztoc iixtla nopa achtohui fiero tlapiyali. Huan nopa ompa fiero tlapiyali
    quinnahuatis nochi tlacame tlen itztoque ipan tlaltepactli ma quichihuaca se tlaixcopincayotl
    tlen nesis queja nopa achtohui fiero tlapiyali tlen quicocojtoyaj ica machete
    huan mictosquía, pero teipa queja moyolcuic.
  aii-aii: ܘܡܘܼܚܠܸܛ ܠܹܗ ܠܥܵܡܪ̈ܵܢܹܐ ܕܐܲܪܥܵܐ ܒܘܼܬ ܢܝܼܫܲܢܩܹ̈ܐ ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܝܘܼܗܒܹܐ ܐܸܠܹܗ
    ܠܸܥܒ݂ܵܕܵܐ ܩܲܕܡ ܕܵܒܵܐ، ܒܹܐܡܵܪܵܐ ܠܥܵܡܪ̈ܵܢܹܐ ܕܐܲܪܥܵܐ ܕܥܵܒ݂ܕܝܼ ܨܲܠܡܵܐ ܠܕܵܒܵܐ ܕܦܝܼܫܵܐ
    ܝܗܘܵܐ ܕܘܼܪܒܸܢܵܐ ܒܣܲܝܦܵܐ، ܘܚܝܹܐ ܠܹܗ.
  esk-NT: Aasriiñ kinnitñiŋniqsuq iluqaitñik iñuŋnik iñuuruanik nunami tamatkunuuna
    quviqnaqtuatigun savaaġikkaġmigun takkuani sivullium niġrugaaqłuum. Uqautiniġai
    tamatkua iñuich nunami iñiqsitquplugich atriŋanik taavruma niġrugaaqłuum ikiḷiqsimaruam
    savikpakun iñuuplunisuli.
