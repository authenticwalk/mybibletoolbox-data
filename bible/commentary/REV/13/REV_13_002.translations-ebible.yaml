    lakeedi ja yajigota niɡ̶ini eijeeɡ̶agi loniciwaɡ̶a, yajigota nibaanco me diiɡ̶enataka,
    codaa me naɡ̶atetigi aneliodi.
  bmh-bmh: Egun zag go go egun tub lepet pusi banou sul, bo, gonugau arab go egun
    tub bea nugau sul. Gonugau ogusau go egun laion nugau sul. Wazib banou nug egun
    zag go gonugau gusig moroun. Go gonugau gumaraneu du banou nugau hubabun biz mui,
    gonugau gumarabun gusig banou mui, moroun.
  ctu-BL: Tsaj q'uele lajalʌch jini jontol bʌ bʌte'el bajche' c'ʌnbo'lay. Che' yilal
    i yoc bajche' i yoc oso. Lajal i yej bajche' i yej colem bajlum. Jini ajin tsi'
    yʌq'ue i p'ʌtʌlel yic'ot i buchlib yic'ot ñuc bʌ i ye'tel.
  meq-meq: Wu i pesl niye na, a ndzəkit bo dəvar. Sik ŋgay hay andza sik dərleŋge.
    Bazlam ŋgay andza bazlam i zɨl. Gədam a vəlay gədaŋ ŋgay haladzay a wu i pesl
    niye. Tsa na, a vəlay tsəveɗ mâ ye, mâ ndza ka təv mədze i bəy ŋgay.
  noa-H: Mag mepeer p'ũas heemua höbërbaichëm mua hootarr, sĩi k'um chi jojot'orjö
    sĩejim. Mamʌ mag simta jũrr chi bʌ̈, jos bʌ̈k'anaa, hi hi, león hik'a sĩejim.
    Mag simʌg mag hãbak'ai sĩi hõoirjö sĩerrau hich jua t'eeg deebaawai hichjö hiek
    t'eeg hapijim.
  alp-NT: Binatane rebe au selue mere selue saka macane tutule. Esi lelale saka beruane
    esi lelale kai esi biruije saka singare esi biruije. Kai naga minare eluake loko
    binatane mere kai eono binatane mere ektili saka nagare kai eono binatane mere
    esupu kbasa elake lupe kamale saka nagare esi kbasare.
  san-VEL: mayaa d.r.s.ta.h sa pa"su"scitravyaaghrasad.r"sa.h kintu tasya cara.nau
    bhalluukasyeva vadana nca si.mhavadanamiva| naagane tasmai sviiyaparaakrama.h
    sviiya.m si.mhaasana.m mahaadhipatya ncaadaayi|
  kbq-kbq: Hagi ana afi zagama ke'noana lepatigna higeno, agamo'a bea agagna higeno,
    agi'mo'a laioni agikna hu'ne. Hanki agaza hunte tusi osifavemo agra'a hihamu hanavene,
    kini tra'ane maka kegavahu hanavea ami'ne.
  kbh-kbh: Chë uabouana bayá sënjaninÿá enjamna mo canÿe leopardcá, mo osbe shecuás̈angaca,
    y chë uayáshana mo leonbeshacá. Chora chë dragón tonjanma chë uabouana bayá chaotsebomnama
    chabe obenana, y chabe uámana puesto jtsemándayama, y chabe bëts mando.
  ron-LSB: Fiara pe care am văzut-o semăna cu un leopard, picioarele îi erau ca ale
    unui urs, iar gura îi era ca gura unui leu. Balaurul i-a dat puterea, tronul și
    o mare autoritate.
  pon-pon: Man o, me i kilaner, dueta parder amen, o na a dueta na en par amen, o
    au a raj on au en laien. O drake ki on i a kelail, o mol a, o a manaman lapalap.
  nhe-BL: Ni fiero tlapiyali tlen niquitac nesqui queja nopa tecuani tlen itoca leopardo.
    Huan iicxihua nesqui queja iicxihua se oso, huan icamac nesqui queja icamac se
    león. Huan nopa hueyi dragón quimacac tlen ya iselti ichicahualis nopa fiero tlapiyali,
    huan quicahuili ma tlanahuati ipan ihueyi siyaj huan quimacac miyac tequihuejcayotl.
  sps-sps: A marei sensen a vouts vavajia to aya faarei non a puusi na vouts a karap
    te koo rori na Lepad, moun ya faarei non a moun a Bea, ana nguen ya faarei non
    a nguen a Laion. Ana koraa tsian to te tsutsun non teis, fainy to na marei sensen
    a vouts vavajia to na parits tsuan fatoobing an tagan tsunia, ya faan kan iny
    ton gumgum fatoobing tsuan tana marei sensen a vouts vavajia to.
  wnc-wnc: Siwan nata kaapzongu wagwen kawa kaapzongu toknga siknga tootooknga kaya
    gwendu umana lepat ngang inikamang gwen binga kakum. Sike wagwendane kepina kawa
    kaapzongu kekeknga siknga gwendu umana bea ngang inikamang gwendane binga sikut.
    Siwan wagwendane gena kawa kaapzongu gena toknga siknga umana laion ngang inikamang
    gwendane binga sikut. Siwan kepmayamu waapata inane kekeknga aminbam kayutnanga
    aknga kaapzongu wagwende imukut. Iman take wagwenda umana buyambam siknga take
    aminbamde kuyana dakngakut.
  bus-bus: Nↄ̀bↄ pãsĩ kɛ̀ má è pì bↄ̀ lán gbèka bà, à ↄↄ pãsĩ maamaa. À lɛ́ dɛ lán
    músu lɛ́ bà. Kwã a gbãaa kpàa kↄ̃n a kíblekitao kↄ̃n a iko bítao.
  gub-BL: Àzàguhu zawaruhu ereopar her ma'e ài hekon a'e. Ipy nuzawy kwaw amo ae zawaruhu
    ur her ma'e ipy a'e. Izuru nuzawy kwaw amo ae zawaruhu iriàw her ma'e izuru a'e.
    Na'e mozuhu omono ukàgaw a'e àzàguhu pe kury. Mozuhu umuapyk kar àzàguhu wenaw
    rehe. Omono wemiruze'eg izupe wà no.
  imo-imo: Mele takera kanoru kanomu awili lepat mele, nalo yunge kimbomu bea kimbo
    melemu, yunge keremu laion kere melemu. Waimbemuni yu yunu iye nomi king molopa
    melema nokorumu polomu kinye, yunge engemu kinye, melema paa enge nimbe nokombalo
    imbimu kinye, tirimu.
  boj-boj: Wagme juwaŋ e unem qaji di pusi juwaŋ bul kobaquja. Pusi di aqa ñam lepat.
    Aqa siŋga bea aqa siŋga bul. Aqa medabu laion aqa medabu bul. Amal na aqa segi
    siŋgila wagme juwaŋ di yosiqa minjej, “Ni e ombla mandor kokba sqom.” Osiqa a
    ñam kobaquja yej.
  eng-DRA: And the beast, which I saw, was like to a leopard, and his feet were as
    the feet of a bear, and his mouth as the mouth of a lion. And the dragon gave
    him his own strength, and great power.
  knf-knf: Ulimariya wi nwinuŋ unaam na uwuţ, ihoţ yi wa iwo iweek abot ajab maakan,
    iñiiri yi wa iwo ikujënţaan, uwo na mntum mi uliihu. Unjumpul uwul wa mnhina mnweek
    mi wa na pşih pi wa.
  san-KHM: មយា ទ្ឫឞ្ដះ ស បឝុឝ្ចិត្រវ្យាឃ្រសទ្ឫឝះ កិន្តុ តស្យ ចរណៅ ភល្លូកស្យេវ វទនញ្ច
    សិំហវទនមិវ។ នាគនេ តស្មៃ ស្វីយបរាក្រមះ ស្វីយំ សិំហាសនំ មហាធិបត្យញ្ចាទាយិ។
  arn-NT: Fey tüfachi wapo wesa kulliñ iñche tañi peel, kiñe nawel femngerumey. Ñi
    namun oso namun femngerumey, ka ñi wün trapial wün femngerumey. Tati weküfü fütra
    filu elueyew ta pepiluwün ka tañi longko ülmenngeleael, ka fentren awtoridad.
  zas-NT: Bedoxh ni baguian na̱j ziꞌc tijb tigr, per guiaꞌb najn ziꞌc na̱j guiaꞌ ojs,
    abiꞌ roꞌb najn ziꞌc roꞌ beedx. Dxel dragon ni guzu roꞌ nijsdoo badëëdib loj monstruo
    guin xluarib lod rniabeeb abiꞌ guialrniabeeroꞌ caꞌb par nabeeb.
  ken-NT: Nnya yɔ abhak mbɔ mbé. Bayarɛ́kak ayi ábhak mbɔ anɛ nnya mbʉ́mbʉ anɛ bábhɨ̀ŋɨ
    bɛ bɛ́ɛ. Nnyu yi ábhák mbɔ anɛ nkʉ. Nnya mbʉ́mbʉ achyɛ nnya yɔ bɛtaŋ ɛbhi nɛ
    ɛnɔkɔ́ kɛfɔ ɛyi nɛ bɛtaŋ ɛbhɛn yi ábhɔ́ŋɔ́.
