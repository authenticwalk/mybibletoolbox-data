    tes ka i ama lepat sokt di aa qar di ama mor ngät bä aa vraras di ama uiu ngät
    dä ama gärgär däm ngät toqor ama släktka aa qar qärakni i rhat tes ka i ama bea.
    Näkt aa vämgi di ama qrot ki mamär bä aa qeng di ama qrot ngät toqor ama släktka
    ama laion aa vämgi. Iaqäkt ama ur qa ama släktka di ama dragon ga von ga rha aa
    mämugunäs näkt aa qrot näkt sävät aa qrot iva qat turäkt.
  ita-1885: E la bestia ch'io vidi era simigliante ad un pardo, e i suoi piedi erano
