    lǿa¹² lø³tai³ oso. Lǿa¹² hag³jah ju³lah lǿa¹² hag³ león. Jøng² ca¹cuø¹ jáh² hlanh³
    lah¹ni³ ca¹lø¹chián¹ bí² quiah¹²dsa quiah¹² jáh² ja³ma²og¹, jáh² ca¹hian² ni³
    jmø³ŋih¹³. Ca¹jmo¹jah ca¹lø¹dsen¹³ jáh² ja³ma²og¹ ja³cog² dsa² quián¹²jah. Ca¹ŋë²jah
