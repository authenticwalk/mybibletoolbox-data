verse: REV.013.002
translations:
  kpx-kpx: Ovoe toela di elehale keu bosikati nahate. Isito balugataho. Ige velove
    keau tagulae velo ke nahate. Isito velove keau balugatahoige aive keu balugale
    ovo mole laioni ai nahate. Iale ute keu au telonae vuvune au nego mai ovo ke omige
    keu vuvuneanu.
  okv-H: Eto o amita kiari amo o javo ‘leopard’ amita kiari aingeko rate amita utu
    amo o ‘bear’ ta utu ainge eto pe amo o ‘lion’ ta aingera. Eto o ‘dragon’ na o
    sapura amita degi sovera pajire ke iketo avo arumba ikehei arumbeto tihi jigiha.
  tbo-tbo: Ma mimituwana a gagaleya mei simai baneina pitepitei, ma aena galenahi
    mei hagwai aehi, ma gamona mei laiyoni gamona. Ma mogaya kayakayana a wipoya mimituwana
    i weleya, po ani wiwasawasa po ani taniwaga baneina i weleya.
  mal-C: ഞാൻ കണ്ട മൃഗം പുള്ളിപ്പുലിക്കു സദൃശവും അതിന്റെ പാദങ്ങൾ കരടിയുടേതുപോലെയും
    വായ് സിംഹത്തിന്റേതുപോലെയും ആയിരുന്നു. മഹാവ്യാളി തന്റെ ശക്തിയും സിംഹാസനവും വിപുലമായ
    അധികാരവും മൃഗത്തിനു കൈമാറി.
  grc-SR: Καὶ τὸ θηρίον, ὃ εἶδον, ἦν ὅμοιον παρδάλει, καὶ οἱ πόδες αὐτοῦ ὡς ἄρκου,
    καὶ τὸ στόμα αὐτοῦ ὡς στόμα λέοντος· καὶ ἔδωκεν αὐτῷ ὁ δράκων τὴν δύναμιν αὐτοῦ,
    καὶ τὸν θρόνον αὐτοῦ, καὶ ἐξουσίαν μεγάλην.
  bgc-bgc: अर जो पशु मन्नै देख्या, वो चित्तै बरगा था, अर उसके पाँ भाल्लू जिसे, अर
    मुँह शेर कै बरगा था, अर उस अजगर नै अपणी सामर्थ, अर अपणा सिंहासन, अर बड्ड़ा हक,
    उस ताहीं दे दिया।
  khz-khz: Vovevega-rakava gauna agitaato, gitagitana leopati vetaina, (leopati noowane
    taika), gagena bea gagera vetaira, e pokana liona pokana vetaina. Ne vugae vetaina
    gauna para ati keikeina matotauna gena tiavu, gena terona, e gena rorirori egapirato,
    vovevega-rakava gauna eveniato.
  deu-TKW: Und das Tier, welches ich sah, glich einem Parder, und seine Füße waren
    wie die eines Bären, und sein Rachen wie ein Löwenrachen, und der Drache gab ihm
    seine Kraft, seinen Thron und große Gewalt.
  zsr-NT: Böaꞌ sniaꞌ naꞌ bléꞌidaꞌ‑baꞌ rnaꞌbaꞌ ca nacbaꞌ bëdxtauꞌ, zoa níꞌabaꞌ ca nac
    níꞌabaꞌ oso, atiꞌ rúꞌabaꞌ nac ca nac rúꞌabaꞌ bëdx guixiꞌ. Bël zxön xtsniꞌ naꞌ
    budödbaꞌ lu naꞌbaꞌ böaꞌ sniaꞌ ni yöl‑laꞌ huac queëbaꞌ lencaꞌ xlatjbaꞌ ga rna bëꞌbaꞌ,
    len yöl‑laꞌ uná bëꞌ zxön queëbaꞌ.
  lin-lin: Nyama oyo namonaki ezalaki lokola nkoyi. Makolo na yango ezalaki lokola
    ya ngombolo, mpe monoko na yango lokola ya nkosi. Dalagona epesaki nyama wana
    nguya na yango, kiti na yango ya bokonzi mpe bokonzi monene.
  hns-NT: Oe djaise ekgo tjietta tjietta waala baagh dekhaat raha. Okar gor bhaaloe
    ke gor ghat raha, aur okar moeh djaise ser ke raha. Tab saap oke aapan saktie
    aur sab hoekoem deis raadj tjalaawe ke.
  noa-E: Mag mepeer phũas eemua öbërbaichëm mua ootarr, sĩi khum chi jojothorjö sĩejim.
    Mamʉ mag simta jũrr chi bʉ̈, jos bʉ̈khanaa, i i, león ikha sĩejim. Mag simʉg mag
    ãbakhai sĩi õoirjö sĩerrau ich jua theeg deebaawai ichjö iek theeg apijim.
  eng-EMTV: And the beast which I saw was like a leopard, his feet were like the feet
    of a bear, and his mouth like the mouth of a lion. The dragon gave him his power,
    his throne, and great authority.
  mib-NT: Te quɨtɨ xéén jeē ní jito ri ún, cáa tɨ nájnūhun cuɨñɨ̄, te ndaha tɨ cáa
    nájnūhun ndaha oso, te yuhu tɨ cáa nájnūhun yuhu ndɨ́caha. Te nuū quɨtɨ un ní
    jēhe coō cáhnu poder maá jíín mesa nuū ndácu máá jniñu. Te ni sáha jeē cujéhnu
    ndasɨ́ quɨtɨ ún.
  lif-NT2: खे़न् किप्‍मा के़घुःबा थक्‍साःङ्‌ग थक्‍केबा कुइसिःक् निःसुङ्, कर खे़ल्‍ले़
    कुलाङ्‌हाॽ माःॽयुबाल्‍ले़न् नु कुमुराःङ्‌ग थे़रिङ्‌बाल्‍ले़न् हे़क्‍तङ्‌बा चोगे़रो॥
    हन्‍दगेःक्‍गे़न् वासेरिःल्‍ले़ खे़न् किप्‍मा के़घुःबा थक्‍साःन् आबाङे कुमुक्,
    कुहाङ्‌युक्‍नाःन् हे़क्‍क्‍याङ् पयम् यम्‍बा कुयुक्‍किन् पिरुरो॥
  xnj-xnj: Chinyama chikali chenachiwene chavi ngati chihuvi, magendelu gaki ngati
    hinyama yeyikemelewa lihogo na mlomo waki ngati lihimba. Liyoka lila lampeli Chinyama
    chila, uhotola waki pamonga na chigoda chaki cha unkosi na uhotola uvaha.
  mmx-mmx: La mo lavatpanga sio ga lok ngan lavatlepat, la lengkangkedek teren ga
    lok ngan at lavatbea, la lungusno ga lok ngan at lavatlaion. La mo lavattulaava
    ga raba i mi lolos teren la lixitkis teren tim gomgonga limixin la lisisilok teren
    mavana at lempanga axap.
  cbr-NT: A parúnpapanuax uax 'irucë ñuinacan'ëox ca paru 'inúansa 'ianan aín taë
    xaë́on taësa 'ianan aín cuëbitax 'inúan cuëbísa 'iaxa. A parúnpapanuax uax 'irucë
    ñuinacan'ëo ca capë́sa ñuinacan aín cushi 'inánan, aín bana cuacësaribi oquin
    aín bana cuanan unicaman an sinánmicësa oquin 'anun 'imiaxa.
  tee-NT: Pus ju anu' maktili' ju iclakts'ilh chunch ixjunita ju ixlacatuna tachi
    ju tu'u' leopardo. Chai ju ixch'aja' chunch ixjunita tachi ixch'aja' ju tu'u'
    oso. Chai ju ixquilhni chunch ixjunita tachi ixquilhni ju tu'u' león. Chai ju
    k'ai lu xtaknilh ju ani maktili' ixtachaput chai ixpu'ucxtin.
  eng-LSV: and the beast that I saw was like to a leopard, and its feet as of a bear,
    and its mouth as the mouth of a lion, and the dragon gave to it his power, and
    his throne, and great authority.
  cak-NT: Ri chicop ri xintzu' anche'l titzu'n jun tigre, la rakan je anche'l rakan
    ri chicop ri ni'ix oso che, la ruchi' anche'l ruchi' jun león. Y ri itzel chicop
    quiak rij ri ni'ix dragón che, xuya' ruchuk'a' y xuya' chuka' ru-trono che y chuka'
    xuya' nimalaj autoridad che.
  pah-NT: Yhyapypeva'ea oko ja'gwara'java'ea ja leopardo ja. Ipya oko urso pya ja.
    Ijurua oko ja'gwara'java'ea jurua ja leão jurua ja. Kiro tejuhua'javuhuva'ea imbopopoakarukari
    yhyapypeva'ea oji'ja ojipy'rovouka jupe toko ti yhyapypeva'ea jireheve'g̃a nduvihavamo
    javo.
  sja-NT: Mãgɨ́ nemĩsia imamak'a baji. Mamĩda chi bɨɨrɨ oso realdek'a baji. Chi it'ai
    león it'aik'a baji. Je choma bɨpa ma nemĩsia ichi jĩak'a papiji, mãgɨpa auk'a
    oomerã ma jepa ooparik'a mãik'aapa je choma bɨ jua ek'ari p'anɨɨrã auk'a iru bamerã
    ichi jua ek'ari.
  xed-xed: Tsa nimtak nghə yu ya ná, manda maspata nzakwani. Manda səla mandundi səlahani.
    Manda wa rveri wani. Ka vlaŋtá makɗakatandaŋ ta mbrakwani, nda dughurukwani, nda
    ga mgham dagala ta tsa nimtak ya.
  mks-NT: Mé quití quini na̱xini i̱ yóho, cáa rí tá quia̱hva cáa ndicaha. Ta sa̱ha̱
    rí ndáa ña̱ tá quia̱hva ndáa sa̱ha̱ oso. Ta yúhu̱ ri̱ cúú á tátu̱hun yúhu̱ león.
    Ta mé co̱o quini cán na̱sa̱ha̱n rí ndée̱ rí nu̱ mé quití quini, rí na̱queta ini
    tañu̱hú yóho ña̱ ná cuu cacomí ri̱ cuéntá sa̱há ña̱ cómí mé co̱o quini cán cuéntá
    sa̱ha̱. Ta cúú cája rí ña̱ cúú cája mé co̱o quini.
  gfk-S: Ma no raaia nong iou ga nes ie ga tatalen hoke tike toktok na mangana laion.
    Ma ira kakine hoke ra kaki na bear. Ma no hono hoke ra hono laion. Ma no tamat
    na si ga ter no nuno dades ma no nuno tamat na kinkinis na harkurai ta ikino raaia.
  bmu-bmu: 'Jemnemba mi ekiga kewö ahök: Kaisoŋgolomŋi mi lepad taigögö tandök ewö
    ahök. Köna böröŋaŋgö sölöpŋi mi beö sömbupkö sölöp ewö ahök. Numbuŋi mi laion
    sömbupkö numbuŋi ewö tandök. Sekak namŋan mönö ösumŋi, jakömbuak dumŋi aka ambazip
    galöm köl eŋgimapkö kukösumŋi öŋgöŋgöŋi mi jemnemba waŋgiyök.'
  dgz-dgz: Kwarayo ameme yawana anan manewa lepat umap, pusiwa anan manewa bea umap,
    noa anan manewa laion umap. Uayo yone aro amun mega baware ugup ugup kwarayo wanen.
  eng-GNV: 'And the beast which I sawe, was like a Leopard, and his feete like a beares,
    and his mouth as the mouth of a lion: and the dragon gaue him his power and his
    throne, and great authoritie.'
  zaa-NT: Nu bàni nu tuxu gani nu bilá' ti'á nna ną́ tì'ba ná tigre, pero ca nì'į
    nna ná cą tì'ba ná nì'a oso. Rú'į nna ną́ tì'ba ná rú'a león. Dragón ènni'į ènni'ą'
    betią la'huacca quì'į, ą'hua betią la' rigú'ubia' quì'į nna poder quì'į nna.
  eng-WEBSTER: 'And the beast which I saw was like a leopard, and his feet were as
    the feet of a bear, and his mouth as the mouth of a lion: and the dragon gave
    him his power, and his seat, and great authority.'
  guh-guh: Ponë piayainë taenucajë pepitsapaejavatsina, benevëthë picani. Itsiata
    petaxu betsonëtaxu. Pecuibovojoto pijinia benevëthë petsobianëcuibovojoto. Bajaraponë
    nasaërajutatsi dragón. Pijatrono ata rajutatsi. Jamatabëcuene caëjëpaeyaexanatsinua
    ayaicuenia pitorobinexa daxitajivi mapanacuajavaje.
  bon-bon: Tabe baborage glunubora pusi pana ge, ngii lepadi. Teeme ime, ernge lui
    bea pana ge, tage layani me tage pana ge. Siible te teeme kokre ecärige drowä
    gwidape ne, cuta ecärige teeme babo adnata puupu tabe puma cita ca biname bine
    waadename.
  nhw-BL: Ni fiero tlapiyali catli niquitac nesqui quen nopa tecuani catli itoca leopardo.
    Huan iicxihua nesqui quen iicxihua se oso, huan icamac nesqui quen icamac se león.
    Huan nopa hueyi dragón quimacac tlen ya iseltzi ichicahualis nopa fiero tlapiyali,
    huan quicahuili ma tlanahuati ipan ihueyi siya huan quimacac miyac tequiticayotl.
  swh-ONEN: Mnyama yule niliyemwona alifanana na chui, lakini miguu yake ilikuwa kama
    ya dubu na kichwa chake kama cha simba. Lile joka likampa huyo mnyama nguvu zake,
    kiti chake cha enzi na mamlaka makubwa.
  wbi-wbi: Ikikanu ikio kino alyakivwene kilya hwene duma. amaghulu gha jeene ghalyale
    heene gha Samagu, umulomo gjwa jeeene ghulya heene ghwa nyalupala. Ilijoka lila
    likam'pela ingufu, napakitengo kya mwene ikya vutua nuvutavulilua uvunyangufu
    kyoongo kutema.
  bba-bba: Gbeeku yɑɑ ye nɑ wɑ yɑ sɑ̃ɑ nɡe musuku ɡbeeku, mɑ yen nɑɑsu sɑ̃ɑ nɡe wɔm
    ɡbɑ̃roɡisu, yen nɔɔ ɡɑ mɑɑ sɑ̃ɑ nɡe ɡbee sunɔɡuu. Yɑɑ binti binti te, tɑ ten tiin
    dɑm ɡbeeku yɑɑ ye wɛ̃ kɑ mɑɑ ten sinɑ kitɑru kɑ ten yiiko bɑkɑ.
  eng-KJVCPB: 'And the beast which I saw was like unto a leopard, and his feet were
    as the feet of a bear, and his mouth as the mouth of a lion: and the dragon gave
    him his power, and his seat, and great authority.'
  kgk-NT: Ojehexa uka upe va'e ta'yrãvasu ipini va'e-rami. Ipokwe urso po-rami. Ipykwe
    ave urso py-rami ave. Aipo ramo ijuru katu tuvixa jagwaxaygwasu juru-rami. Tejujagwagwasu
    rekopuru va'e katu ome'ẽ íxupe opu'akakwe oiko hagwã mburuvixa ramo. Ogwapy hagwã
    ijapykakwe-py omanda hagwã heta va'e-rehe.
  waj-waj: Na taaduu inna mmammaivo fai mmararaa pusiinna pinaivaa mmammaivaa roosuuduu
    inna yuku yaakuudo fai mmararaa pinaa ari vookarauvaa yuku yaakuudaa roosuuduu
    inna avaivo fai raiyoonaivaa avaivaa roosiiravai. Roosuuduu mahipa pinaivo ari
    yaagueeqaivaa inna mmioo ari kieeta varira mmaataivaa inna mmioo kaayau gioonna
    kiaapuuyara dira yaagueeqaivaa inna mmiravai.
  cpy-cpy: Irika owantaniri ariwaetaki ikarinatzi manitzi. Rooma iitzi-paeni ariwaetaki
    maeni. Ariwaetaki ipaante manitzi. Riitaki oshinchaakiriri noonki, riiperori ipinkathari-wentan-tanaki
    irika owantaniri.
  mpx-mpx: Bwasumu bekikina toto ya kikite o ana awa i ola bwasumu etega alana lepad,
    aena i ola bwasumu beya aena, ge awana i ola laiyoni awana. Yaka mwata wana logugui
    ana gasisi i talamwan bwasumu bekikina o elana, inoke bwasumu o i tabwa kin ge
    panayawi i logugui-an i ola iya.
  wbp-wbp: Kinki nyampuju, nyiya-piya kuja? Ngaya wiri-piya lipirti-piya manu wirliyaju
    wiri manu yumurruyumurru-nyayirni nganayi-piya piira-piya, manu lirraju kartirdi
    wiriwiri-kirli layini ngaya wiri-jarlu-kurlangu-piya. Ngula-jangka, yinya wiri
    warnarla wangkaja kinkikiji, “Ngajulurlu karnangku milarnilki yungunpaju warrki-jarrimi.
    Ngajulurlu kapurnangku yinyi yartarnarri ngaju-nyangu, manu yungunpa nyina ngaju-nyangurla
    nyinanja-kurlangurla kingi-piya. Yartarnarri ngaju-nyangu-kurlurlu yungunpa-jana
    yapa panu jinyijinyi-mani ngurungka warrukirdikirdi, manu yungunpa-jana wangkami
    nyarrpa-jarrinjaku.” Kujanyarla warna wiriji wangkaja kinkikiji.
  luo-luo: Ondiek mane anenono ne chalo gi kwach, to tiendene ne chalo tiende dubu,
    kendo dhoge ne chalo gi dho sibuor. To thuol mangʼongono nomiyo ondiegno tekone
    gi kome mar duongʼ gi lochne duto.
  nhe-NT: Ni fiero tlapiyali tlen niquitac nesqui queja nopa tecuani tlen itoca leopardo.
    Huan iicxihua nesqui queja iicxihua se oso, huan icamac nesqui queja icamac se
    león. Huan nopa hueyi dragón quimacac tlen ya iselti ichicahualis nopa fiero tlapiyali,
    huan quicahuili ma tlanahuati ipan ihueyi siyaj huan quimacac miyac tequihuejcayotl.
  aii-aii: ܗ̇ܘ ܕܵܒܵܐ ܕܚܙܹܐ ܠܝܼ ܟܹܐ ܕܵܡܹܐ ܗܘܵܐ ܠܢܸܡܪܵܐ، ܘܐܲܩܠܵܬܘܼ̈ܗ‌ܝ ܐܲܝܟ݂ ܐܲܩܠܵܬܹ̈‌ܐ
    ܕܕܸܒܵܐ، ܘܦܘܼܡܹܗ ܐܲܝܟ݂ ܦܘܼܡܵܐ ܕܐܲܪܝܵܐ. ܝܘܼܗܒܹܠܔ ܠܹܗ ܬܲܢܝܼܢܵܐ ܠܕܵܒܵܐ ܚܲܝܠܹܗ، ܘܬܪܘܿܢܘܿܣܹܗ
    ܘܫܘܼܠܛܵܢܵܐ ܓܘܼܪܵܐ.
  esk-NT: Aasriisuli niġrugaaqłuk qiñikkaġa atriqaqtuq leopard-mik, isigaqaqhuniasrii
    akłam isigaŋisun, aasrii qanġa lion-ŋum qanġatun itluni. Tarra tiritchiaqłuum
    aatchuġniġaa niġrugaaqłuk saŋŋimiñik, aquppiutaġmiñiglu, kamanaqtuamiglu aŋalatchił̣iġmiñik.
  msb-msb: An nakita ko na hayop bagaʼn leopardo. An tiil sani bagaʼn sa hayop na
    ginatawag oso kag an ba-ba bagaʼn sa leon. Ginhatag san dragon sani na hayop an
    iya gahom, trono kag dako na otoridad.
