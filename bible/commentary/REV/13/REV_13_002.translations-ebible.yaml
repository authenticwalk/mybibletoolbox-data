  mca-mca: Ha' hi'wen inqa'met hik ƚunye'jtax qa'metena'x, qa hekhewe'ƚe ƚef'iyei
    qa hik ƚunyejei ƚef'iyei na'aj qi apsinhetax, qa ha' ƚeji' qa hik ƚunye'j ƚeji'
    na'aj athi'l. Qa ha' ƚeiƚe' qa tisij ka' ƚet'unha'x, qa ha' ƚots'oji'la'x, ma'
    qa qi in tenek'enhei.
  tzo-TZC: Ati jtiꞌoval chon ti laj quile coꞌol sꞌelan jun bolom. Ti yoc scꞌobe coꞌol
    sꞌelan yoc scꞌob ti osoe. Yan ti yee coꞌol sꞌelan ye ti leone. Ta stsatsal stuc
    ti mucꞌ ta tsajal jtiꞌoval chone schiꞌuc ti spasob mantale, schiꞌuc ti yichꞌoj
    tsots yabtele, laj yacꞌbe jelavel ti jtiꞌoval chon ti imuy talel ta nabe.
  mya-mya: ငါ​မြင်​ရ​သည့်​သား​ရဲ​သည်​ကျား​သစ်​နှင့်​တူ ၏။ သူ​၏​ခြေ​တို့​သည်​ဝက်​ဝံ​ခြေ​များ​နှင့်​တူ​၍
    သူ​၏​နှုတ်​သည်​ခြင်္သေ့​၏​နှုတ်​နှင့်​တူ​၏။ န​ဂါး သည်​မိ​မိ​၏​တန်​ခိုး​နှင့်​မိ​မိ​၏​ပလ္လင်​ကို​လည်း
    ကောင်း၊ ကြီး​မား​သော​အာ​ဏာ​စက်​ကို​လည်း ကောင်း​ထို​သား​ရဲ​အား​ပေး​အပ်​၏။-
  gng-NT: Kiwɛnk nnɔ naan unamuun nɛ, kiʼtàan yɛbe ki ŋmɔbe titɛbiñiint tù fenbe
    cɛɛn, kiʼñɔkpon naan ucind yu. Utunwiɛn nnɔ taa' uʼfaa nin uʼbɛrbiɛk nin uʼtɔciɛnm
    ki de' kɛ̀.
  cbi-NTPO: Tsejtu in katañu firuu animaa kela keraawa, tsaaren neepaya usu neepa
    keraawa, tsenmin ya' fi'pakiya leun fi'paki keraawa. Tsenñu paa piñi juntsa firuu
    animaanu rei ju', tsamantsangue mandanguenuu tirekiwa.
  ikk-NT: Eje-anụnị m hụn nọ kẹ Ubidọn. Ụkụ alị a nọ kẹ nke eje-anụ w'a kpọ Biẹ. Ọnụ
    a nọ kẹ nke Ẹwọrọ. Ya Dragọn' nọ we ikẹn ẹ lẹ ukpo-eze ẹ ye eje-anụ hụ, tumẹ ẹ
    okẹn onyẹ-ọkịkị.
  leu-leu: A vupung patak aanabeꞌ a kaalum malaan sena piu ri xalie pana ‘lepard’
    taasaxa, a kana a malaan sena piu aava ri xalie pana ‘bear’ e a valana a malaan
    sena ‘laion’. A tang tiui saat a fapirane pana gutan e pana vepen lava paaliu
    e pana isin xena paamuian a rabuna xaves.
  maz-NT: Nu c'ü e animal c'ü ró janda mi nza cja 'na tigre. Nu c'o o̱ ngua mi nza
    cja o̱ ngua 'na oso. Nu c'ü o̱ ne mi nza cja o̱ ne 'na león. Nuc'ua c'ü e c'ijmi
    o unü c'ü na zëzhi c'e animal ngue c'ua ro manda nu ja manda angueze. Xo o unü
    c'ü ro mbëzhi na nojo.
  bod-N: བདག་གིས་མཐོང་བའི་གཅན་གཟན་དེ་ནི་གཟིག་དང་མཚུངས་ཞིང་། རྐང་པ་ནི་དོམ་གྱི་རྐང་པ་དང་འདྲ།
    ཁ་ནི་སེང་གེའི་ཁ་དང་འདྲ། འབྲུག་དེས་རང་གི་ནུས་མཐུ་དང་། ཁྲི། དབང་ཐང་ཆེན་པོ་བཅས་དེ་ལ་སྤྲད་པ་ཡིན།
  tca-NT: Rü yema ngoxo ga nüxü̃ chadauxü̃, rü wüxi ga airüü̃ nixĩ. Rü naxmẽ́xgü rü
    chatü ga taxü̃mẽ́xẽgürüü̃ nixĩ. Rü naã̱x rü wüxi ga aièxrüü̃ nixĩ. Rü yema coya
    ga Chataná rü yema ngoxoxü̃ naporaxẽẽ na naxrüü̃ naporaxü̃cèx rü naxrüü̃ ãẽ̱xgacü
    yiĩxü̃cèx na ñoma ga naãnemaã inacuáxü̃cèx.
  zpl-NT: Nu monstruo enu ulañia rnaa xi rnaa bichituꞌ, pero cuchiuꞌí rnaa xi rnaa
    cuchiuꞌ oso nu ruꞌí rnaa xi rnaa ruꞌu bichiee. Chequie dragón enu uya taxu ruꞌu
    inzatuꞌ, nzeꞌe udeteꞌ poder lu monstruo para nú nibiyaꞌí.
  mbc-NT: Mîîkîrî o'ma' unera'ma'pî wanî'pî kaikusi warantî araremene. Mîîkîrî puukon
    wanî'pî inonkon pe, tiaron o'ma' urso puu warantî. Moropai mîîkîrî mata wanî'pî
    leão mata warantî. Mîîkîrî pia dragãoya tîmeruntîri tîrî'pî. Moropai taponse'
    pona eereutato'pe ikupî'pîiya. Moropai tamî'nawîrî tîmaimu pe î' ku'to'peiya ikupîiya.
  ndg-ndg: Ayu mnyama wanimweni kati hobe. Magolo kati dubu, nkano wabile kati imba,
    nayuu ligambo atikumpeya ngupu ni katika iteo cha enzi, ni mamlaka yene ngupu
    muno ya tawala.
  wsk-wsk: Mel diwang memek umu ko ariga mu leopard iwita, bare ko suwik mu bear ko
    suwik iwita, se ko kuring mu lion ko kuring iwita. Se dragon mel diwang memek
    umu nup biya tuam, sokel tuam ale supuling biya ko bagarukko beteram.
  toj-NT: Ja splanta ja tan chan jau quilai, lajan t'usan jastal ja splanta jun tan
    tigre pero ja yoqui, entero yoc jun tan chan oso sbiil, jaxa stii, lajan ni soc
    ja sti ja tan choji. Jel juntiro ja yipi. Ay ni yatela porque ac'ubal ni yi yuj
    ja otro tan quistal chan ja tan dragoni.
  tbc-tbc: Ŋai mel kasik e ŋile man, nek ibol lepad igo woŋ a. Iŋsan ŋien man bear
    ŋien oŋ a. Iŋsan awan dam laion awan oŋ a. Mot amaiak iŋsinan dabai mel kasik
    en tan itirni san niŋen o ipani a. An lo man mel kasik an, mot an kiŋ san kalik
    fufo imasi dugo, iŋanen tuon tubun geig dam iŋaneg lo tamolpein itirnai na ya.
  sna-sna: Chikara chandakaona chakanga chakaita sembada, asi chakanga china makumbo
    akaita seebere uye muromo wakaita soweshumba. Shato yakapa chikara simba rayo
    nechigaro chayo choushe nesimba rayo guru.
  smk-NT: Sa bakas ket bara'mo ya nin leopardo, bale' say ayi na ket bara'mon ayi
    nin uso tan si bebey na ket bara'mo yan bebey nin leon. Sitaw si dragon, binyan
    nayayti si makapali'mon ayep nin kapangyadian na tan alakin pakayadi' na nin mag'uray.
  grc-TCGNT: Καὶ τὸ θηρίον, ὃ εἶδον, ἦν ὅμοιον παρδάλει, καὶ οἱ πόδες αὐτοῦ ὡς ἄρκου,
    καὶ τὸ στόμα αὐτοῦ ὡς στόμα λέοντος· καὶ ἔδωκεν αὐτῷ ὁ δράκων τὴν δύναμιν αὐτοῦ,
    καὶ τὸν θρόνον αὐτοῦ, καὶ ἐξουσίαν μεγάλην.
  gof-WFTW: Ta be7ida do7ay maahe daanees; iya tohoy babbantha toho mela; iya doonaykka
    gaammo doona daanees. Dawey ba wolqqaa, ba araatanne ba gita maataa he do7aas
    immis.
  spa-BLM: La bestia que vi era como un leopardo, y sus pies eran como los de un oso,
    y su boca como la de un león. El dragón le dio su poder, su trono y gran autoridad.
  kyz-NT: Ja'wapinima 'jawe aipo ja'waraiwa. Ipya ursu 'jawa py 'jawe futat. Leão
    'jawe ijurua. A'ere tejuuranũũa imogoi 'wyriaramũ ojepyri. Opãjẽ mua jupe. A'eramũ
    ywy pewara 'gã najuejue etee ije'ega renupa.
  dao-dao: Ka hmuha sakyung cun mukeica mäih lawki. A khaw he cun khawma khawa mäih
    lawki he. A mka cun mukeia mka mäih lawki. Mnaka naw amäta johit, bawingawhnak
    la ana khawjah a pet.
  cya-cya: Lo' 'ni la can' chcan' 'in ña'an cuichi leopardo, lo' quiya' 'in tsaña'an
    quiya' oso, lo' tu'hua 'in tsaña'an tu'hua cuichi. Cunaan tlyu can' ticui' cha'
    cuiya' nu nda'an lo'o mdaa 'in can', se'en chcua culo tñan lo'o cha' cuiya' nu
    tlyu.
  nii-nii: Monduk kin, epi kung simbii owundu ei, na kenj ni, eim ngenj kui wusii
    simbii owundu mił, ‘lepa,’ niłmin ei, mombuł mombuł nopu pim. Pim simbii owumdu
    nge simb ełe ei, ka owundu endi ‘ber,’ niłmin, ka simb ei yi mił pim. Pim kung
    simbii owundu nge gupu ei, yi mił epi kui wusii owundu kung endi, ‘laiyon,’ niłmin,
    ka ei gupu yi mił pim. Peng kin, epi kung simbii owundu ei, ka wembii owundu ni,
    eim nge dinga ei, ni ngum. Ngopu kin, eim mołpu, king mił tep erim ka wembii owundu
    nge konu ełe, nga epi ei, ‘Nim molkun kin, tep erii,’ nim; nga eim dinga owundu
    ei, epi simbii ei nga ngurum.
  ign-NT: '@see-verse:REV.013.001'
  dik-NT: Län wën ca tïŋ acït kuac, ku adït cök kek riööp bɛ̈ɛ̈r la kɔ̈th nhïm, ku
    acït thok köör. Acï këdïït cït jakanuaan gäm riɛlde bï nyuc ë thööc nhom cït bɛ̈nyŋaknhom
    la ye cök.
  cac-cac: A jun Noc' sb'i chi', lajan yilji icha junoc noc' tz'ib'choj. Axo yoc,
    lajan icha yoc noc' oso. Axo sti', lajan icha sti' noc' choj. Axo jun dragón chi'
    ix yac' spoder d'ay. Ix och yajalil yuuj. Ix yac' jantac sb'inajnaquil d'ay.
  tzj-E: Ja' itzel chcop xentz'et ajni' rbanic jun rlusil bajlam, y je rkan ajni'
    rkan oso, y jréy ajni' réy cój. Je dragón xujach rpoder ruq'uin retrono tzra itzel
    chcop y congan nim k'atbaltzij xujach tzra chka'.
  san-BUR: မယာ ဒၖၐ္ဋး သ ပၑုၑ္စိတြဝျာဃြသဒၖၑး ကိန္တု တသျ စရဏော် ဘလ္လူကသျေဝ ဝဒနဉ္စ သိံဟဝဒနမိဝ၊
    နာဂနေ တသ္မဲ သွီယပရာကြမး သွီယံ သိံဟာသနံ မဟာဓိပတျဉ္စာဒါယိ၊
  yaa-NT: Askai oa poomã keskara ãfe yora. Askatari ãfe tae oa osopa tae keskara.
    Askatari oa poomã axfa keskara. Nãskara Niospa ea õimana ẽ tãpinõ a feronãfãke
    Satanáõxõ tãpikifinakõia, oa xanĩfo finakõia keskara ixii nãmãnoax. Satanás ãfe
    yõshi inãno ato yoimis ixii, afama mĩshti fakĩ fetsaki ato õimaxii.
  cab-NT: Mónsturu ligía lenége geígusi, ítara líña lugúdi queísi lugúdi óso, liábin
    liyúma camá liyúma liñún. Ába líchuguni dragón lubáfu lúma lála lun, lúma sarágu
    ubáfu lun lagúmadijan.
  clu-clu: Ang sapat nga dato nga akun nakita midyo sa liopardo. Anang siki midyo
    sa siki ang sapat nga oso, kag anang baba midyo sa anang baba ang lion. Gintaw
    ang dragon sa sapat nga dato anang gaum kag anang trono agud maging mabaul anang
    awtoridad sa pagari.
  swh-ULB: Huyu mnyama niliyemuona ni kama chui. Miguu yake ilikuwa kama ya dubu,
    na mdomo wake ulikuwa kama wa simba. Yule joka akampa nguvu, na katika kiti chake
    cha enzi, na mamlaka yenye nguvu sana ya kutawala.
  tpt-NT: Ni maqtaliꞌ yu klaqtsꞌil va tacha laqataun tigre ixtasuy, la ixchꞌajaꞌ tus
    tacha ixchꞌajaꞌ oso ixtasuy, la ixkilna tus tacha ixkilna león. Ex ni ay tsapul
    maqxtaqnil ixtapꞌasta ali ixpalhachimoꞌon para kalhachimoꞌonul.
  aai-aai: Sawaidab ana itinin i tiger ana yumatabe, baise an i bear an, naatu awan
    i lion awan. Farubarubar ana fair, ana urama’ama naatu ana roubabaruwen fair etei
    sawaidab itin.
  sny-sny: Sa'i eifariyai ape, ane siyeye ape, apou wou a'i ne. You pusi erawe erasi
    lo nihari wou ne. Eifariyai lo lowe fe bea lo lowe aiwawe a'i ne. You pusi erawe
    erasi, fe Laion, lo ahi aiwawe a'i ne. Haru luwaru erasi ape lai eifariyai ape
    ma'e kairefi topo lo auwe. Le me tuto'u erasi lo ape eifariyai ma'e fa onuwei
    ne auwe. Iyape erasi a'i lo ape, le eifariyai ape ma'e auwe. Serai eifariyai ape
    meni owane luwaru pefine a'i henerai. [Dan 7:4-6]
  myy-myy: Ĩ guijogʉ yʉ ticacʉ, yai robo bajiro bajiquĩ. Oso wame cʉtigʉ bajiro cʉrise
    gʉbo cʉtiquĩ ĩ. Yai jaigʉ bʉcʉ robo bajiro rise cʉtiquĩ ĩ. Guijogʉre queno ĩ masiroca
    yiquĩ jino robo bajigʉ. Ito yicõri ĩ rujiri cumurojʉ ĩre rojoquĩ guijogʉre. Ito
    yicõri masare ĩ roti masiroca yiquĩ jino robo bajigʉ. Ito bajiri jino robo bajigʉ
    bajiroti roti masiquĩ guijogʉ cʉni.
  trc-NT: Ne̱ ase vaa sniꞌyó vaa xoꞌ, ne̱ ase vaa tacóó xcuu osó vaa tacóó xoꞌ, ne̱
    ase vaa tuꞌva chuvaa̱ vaa tuꞌva xoꞌ a. Ne̱ xcuu yuva̱a̱ cavii rque na yaꞌa̱nj
    roꞌ, guun nucua̱j ndoꞌo xoꞌ guun chij xoꞌ, quiꞌyaj xcuáá tuꞌvi̱i a.
  cut-NT: Ite min ne, deca̱ ro ya̱hyan de ca̱ ro te. Ca̱h te ne, nduhca̱ ca̱h oso,
    ne chende te ne, nduhca̱ chende león. Ite ta̱n che quenda̱h te ihyan nda̱hta me
    ne, nda̱co te vederihquentiyon che quenan cuma te ta̱h ite che deca̱ ro ya̱hyan
    deca̱ ro me ca̱va che ca̱hcantiyon te menun te.
  bel-bel: Зьвер, якога я бачыў, быў падобны да барса; ногі ў яго - як у мядзьведзя,
    а пашча ў яго - як пашча ў ільва; і даў яму цмок сілу сваю і трон свой і вялікую
    ўладу.
  zlm-KSZI: Binatang itu kelihatan seperti harimau bintang tetapi kakinya seperti
    kaki beruang dan mulutnya seperti mulut singa. Naga itu memberi binatang itu kuasa
    dan takhtanya serta kekuasaan yang besar.
  gdr-gdr: Ɨ ɨtemb tɨbam b'angga rɨna re kon yɨr yongond re moga kɨma tɨbam b'angga
    lepod pɨla na, ɨ tina pɨspam re ukoi danda egetkak kɨma tɨbam b'angga bea pɨla
    na, ɨ tina tugɨm re danda orkak kɨma tɨbam b'angga laiyonɨmna tugɨm pɨla na. Ɨ
    wɨp ɨnggrawa kesa gɨrem pɨla b'anggat tina juwai ɨ tina wɨp omnenapu kasa ɨ dɨde
    ukoijog danda ti yokainonj.
  vmy-NT: ꞌBa tjiuba xi tsaꞌbia̱ ꞌba= kjiꞌi joni tjiuxa. ꞌBa ndsaku ꞌba= kun jo=ni
    ndsaku oso, ꞌba tsꞌa jo=ni tsꞌa tjiuxa. ꞌBa tjiuye jio kitsjare tjiubabiu kjuaꞌñure
    ko yaxilere ꞌba ko xare, tuxi kuatexumani.
  cmn-FEB: 我所看见的野兽外表好似豹子，脚如熊，口像狮子。龙把自己的能力、王位和伟大权力都交给了它。
  gmv-RNT: Ta beyida do7azi maahe misatees. Iza tohoy do7a zardo toho misatees. Iza
    duunay qas gaammo duuna misatees; dawezi ba wolqa, ba algazanne ba godateththaka
    he do7azas immides.
  ncl-NT: Huan in yulijquil temajquil hual niquitac yec quinami se tecuani, icxihuajmes
    quinami icxihuajmes se oso. Huan icamac cataya quinami icamac se león tzondiudo.
    Huan in cuhual temacac ichicahualisli huan iicpali capa huelitía huan quimacac
    lahueliltilisli hué in yulijquil temajquil.
  sua-sua: Va a ngaenkuo to ko kaengogo orom ta nho enang a ngaemslang to ngma mon
    te, a lepet, vanang karo nharok ngta nho enang a ngaemslang to a bea ngaro nharok
    va ka gu ta nho enang a ngaemslang to a laion ka gu. Va a vulkok to klalaut ten
    ka serppak ngang a ngaenkuo to enda. Va ten ka ngorsang va ka tavgo to kam vle
    kuo mang o mia tgus ngang kat.
  are-are: Tnontha korna athala arakala, mpurrka ekuranha leopard-aka mpurrka ngerra
    naka. Ingka ekuranha bear-aka ingka ngerra naka. Rrakarta ekuranha turta lion-aka
    rrakarta ngerra naka. Kurlaiya ngerra kngarritja erantama tnontha korna nhanha
    erinha ingkairnaka katha ekuranhala relhaka tjitjarterritjika.
  gai-gai: Na an raŋna amna ŋgoaem kunna ma lepet toc, na ma pusi aniacna kirar toc.
    Na mana orniŋa, anna amna ŋgoaem aniac beana orniŋna kirar toca watnandet, na
    mana upa anna pusi aniac laionna upna kirar toc. Na an nduop aniaca ma ndona gargarmo,
    manmo neaŋrinan. Na ma manmo ndona kirara laruna moca manmo gagrirta ramoot paŋanna
    morina, na manmo gargar aniaca neaŋrinan.
  qvm-NT: Cuerponga cargan tigripa-niragmi. Chaquincunami cargan ösupa chaquin-nirag.
    Y shiminnami cargan leonpa shimin-nirag. Satanasmi tsay anticristuta munayninta
    gorgan munayniyog cananpag.
  chz-NTPS: Jahꜘ hi̱ˉ gaꜙjë̱ë̱nꜙ heꜘ, maˊ la̱a̱ˈ läꜙko̱o̱ˉ hyahˉ. Maˉtɨɨyˊ maˊ laˈ
    läꜙ laꜗ tɨɨˊ oso. Moˉhooyˊ maˊ laˈ läꜙ laꜗ hooˊ león. Dragón heꜘ, gaꜙkwëëyhꜗ beꜘ,
    hiꜙ gaꜙlla̱a̱yꜗ hø̱ø̱yˈ mahꜗ jmeeyꜗ hihꜙ llayꜚ, mahꜗ le̱e̱yꜘ dsaˉtaˊ jø̱ø̱hˈ.
  kmu-kmu: Ani kefo afai afumona agoana maꞋa humaine. Nagola afai pusimo agia lepatie
    nehaya afu kana huno aiyamoꞋa nago ala afai kalamo agiꞋa peamo aiya kana humaine.
    AvayamoꞋa laiyoni afumo avaya kana hu-mainegeꞋna age-mainoe. Agogeno ani ala osifaꞋvemoꞋa
    agaiꞋa tokiyaꞋaene ala kava hisia siaꞋaene ani kefo afai afumona amine.
  ood-NT: Ihda s-ta Ehbidamakam oki hab sha mahs mo g ohshod. K g tahtdaj hab sha
