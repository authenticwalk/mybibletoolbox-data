  dwr-ENT: ታኒ ቤዔዳ ዶዓይ ማሂያ ማላቴ፤ ኣ ጌዲ ባባን ጌቴቲያ ኢታ ዱዓ ጌዲያ ማላቴ፤ ኣ ዶናይ ጋሙዋ ዶና ማላቴ። ዳዊ
