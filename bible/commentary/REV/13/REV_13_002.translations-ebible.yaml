  dso-dso: ସେ ପସୁ ଚିତାବାଗ୍‌ ପାରା ରଇଲା । ତାର୍‌ପାଦ୍‌ ବାଲୁର୍‍ ପାଦ୍‌ପାରା, ତାର୍‌ ଟଣ୍ଡ୍‌
    ସିଅଁର୍‌ ଟଣ୍ଡ୍‌ ପାରା ରଇଲା । ଆରି ସେ ଅସୁର୍‌ସାଁପ୍‌, ସେ ପସୁକେ ନିଜର୍‌ ବପୁ, ସିଆଁସନ୍‌
    ଆରି ତାର୍‌ ବଡ୍‌ ଅଦିକାର୍‌ ଦେଲା ।
  meu-meu: Hari daḡedaḡe ḡauna na itaia, ita-itana na taiga na heto, a aena na bea
    aena na heto, bona uduna na leona uduna na heto. Bena hari huala ese ena goada
    bona ena terono bona ena siahu na una ḡau e henia.
  yva-NT: Ana mamun umaso anakea ngkarandomanive maisyare karawae amaisy, ajoe maisyare
    beruang muno awa maisyare singa awa ramaisy. Naije tawae akoe umawe mo vambunino
    manakoe raunande ana mamun umaso ai, mamaisyo taune ama vambunine rai. Muno mo
    apa tamo titi raunande ai indamu be akarive.
  dgc-dgc: Koman siya i tigre. I tikétikéd na éy dédekél. Sakay na labi naa éy koman
    i labi na liyon. Ey tu medideg a biklat, éy niatéd na tu sibét na to hayup. Sakay
    niatéd na be diya tu kapangyarian na a maghari ta mundua.
  zpm-NT: Rna ma zig rna grë meedz rabon, per ni ma niaa zig niaa ni os, laa ro ma
    niaa zig niaa ro meedz. Dzigo bzo ma nizhnie co ma guiaaṉ ma xlugar ma co, male
    gnabey.
  hix-NT: Kamara ymo wyaro nehxakonà, onokna ymo, ronenyàr me. Àhrorà ryhe, anaro
    onokna hrorà wyaro nehxakonà, uhsu ymo hrorà wyaro mak ha. Àmtarà ryhe, kamara
