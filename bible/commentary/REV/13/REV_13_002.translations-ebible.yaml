    os, na' cho'abən' naquən ca cho'a leon. Na' beḻən' bian' beyaque gwxiye'enə' bemb
    par nic̱h gwnabia' bežən', na' bnežɉw beḻən' ḻeb yeḻə' guac par nic̱h bemb ca
    gosə'ənitə' yoguə'əḻoḻ beṉac̱h xni'abən'.
  sgz-sgz: Má rokoi erei a mák ngoro tilik pusi a lala pakta taladeng, má keken a
    ngoro keken kesi matngan rokoi sang a tuan rakrakai má a tuan sák, má ngudun a
    ngoro ngudun laion. Má árám a tari nokwan má rakrakai singin rokoi suri na han
    mai ngisán árám suri longoi kán him sang.
  kek-NT: Li josk' aj xul li quicuil, a'an chanchan hix. Eb li rok chanchan rok li
    xul oso. Ut li ruch re chanchan ruch re li cakcoj. Ut li dragón quixq'ue lix cacuilal
    ut lix c'ojariba̱l re li josk' aj xul. Ut quixq'ue ajcui' xcuanquil.
  blz-NT: Ayop men yaku' piile' iya'a, dudusna koi sasa' kasee balaki', saratna koi
    saratna beruang, nganga'na koi nganga'na singa. Kasi ayop iya'a ia tarai naga
    kakuatan ka' kuasa men balaki' kada' sida mamarenta.
  poe-NT: Tí bestia kꞌuíkua̱n mé tóyóhe̱ kotigre la chónta to̱té éxí to̱té ko oso
    la ko tí irꞌva la éxí irꞌva koxra̱. Tí dragón kjuanjon kjuachaxin imá tsꞌe̱to̱an
    tí bestia a.
  san-TAM: 'மயா த்³ருʼஷ்ட​: ஸ பஸு²ஸ்²சித்ரவ்யாக்⁴ரஸத்³ருʼஸ²​: கிந்து தஸ்ய சரணௌ ப⁴ல்லூகஸ்யேவ
    வத³நஞ்ச ஸிம்ʼஹவத³நமிவ| நாக³நே தஸ்மை ஸ்வீயபராக்ரம​: ஸ்வீயம்ʼ ஸிம்ʼஹாஸநம்ʼ மஹாதி⁴பத்யஞ்சாதா³யி|'
  cof-NT: Junni la quiraca animali quelanan quiran joe. Nederi paya nedenan quiran
    joe. Fiqui forori luquela fiqui foronan quiran joe. Junni dracón jun animalichi
    mantá cuwae. Jun animalichi yachi mantaca cuwae yape sonba mantasa.
  srm-NT: Nöö di mbeti aki, fa mi si ën dë, sinkii fëën dë pëndëpëndë kuma takumbeti,
    ma futu fëën degi kuma di hogi mbeti de kai “beer”. Nöö buka fëën djei lëun. Nöö
    sö di mbeti naandë dë e. Nöö di gaan kaima u bi taki soni fëën dë, a da di mbeti
    aki gaan kaakiti e. Biga a dëën di könubangi fëën faa musu sindo, hën a dëën gaan
    taki a sëmbë liba.
  qvs-NT: Chay kawashkayni manchana laya animalka yana pumashina karkan. Chakinkuna
    ishnachi chakinshina rikurirkan. Shimin pumapa shiminshina rikurirkan. Chaypina
    chay manllayba machakuyka chay manchana laya animalta sukaman yanaparkan sinchi
    kamachikuk kananpa.
  zca-NT: No ma ro kwa'n unen re', nilu' nela tu leopardo, no ni' ma nak nela ni'
    os ga', mbaino ro' ma nak nela ro' mbe'zh ga'. Orze' mizo ma lë dragón re' ma
    re' par le' ma mandad.
  cbc-NT: Cʉ̃, monstruo, yʉ caĩñaʉ pʉame yaijũãʉ̃rẽ bairo bauriquecʉmi. Cʉ̃ rʉpori
    cʉ̃ã macãnʉcʉ̃ macããcʉ̃ bʉco rʉporire bairo ãmʉ. Tunu bairoa macãnʉcʉ̃ yai riserore
    bairo riserocʉmi. Bairi yua, dragón pʉame tutuariquere cʉ̃ jowĩ monstruore. Cʉ̃
    caruiro trono cʉ̃ãrẽ cʉ̃ jowĩ. Tutuaro rotimasĩrĩqũẽ cʉ̃ãrẽ cʉ̃ jomajũcõãwĩ dragón
    monstruore.
  qxo-NT: Tsay anticristupa cuerpunga cargan tigripa cuerpun niragmi. Chaquincunam
    cargan ösupa chaquincunanö y shiminnam cargan leonpa shiminnö. Tsay anticristutaga
    Satanasmi poderninta gorgan puëdeg cananpä.
  mox-mox: Yubai nana yaʼitea ana ʼita ʼidewana lefedi, ta ʼaqena adi ʼita ʼidewani
    yubai bea ʼaqedi, ta ʼawana ʼidewani yubai laioni ʼawadi. Ta mwata nana ena waiwai
    be, ana galiva kaikaiwabuna ta wese ena luvine qiduana neia.
  kew-kew: Go raa kira aune yae adesu raburi nipu lepat mena nona piane pirisa kone
    isu. Nipuna aare gupa bea menana aa nona pisa. Goa pua nipuna agaare laion menana
    agaa nona pisa. Mo adaa paaka waata nipuna puriri mo kira aune yae kaloa nipumi
    nipuna aa mudu pirape siaa king madaa mapiraasa. Goa puare nipumi nipu surubape
    puri page kasa.
  dww-dww: Be inam muserinama è kitana, kitanama musara lepad maika. Be kaḡanama kitedima
    musara beya maika. Be mudunama kitanama maika laion. Be duragon na rewapanama
    be na waiguyauma be na waibadama dosinama matabudi inam muserinama ḡasiḡasinama
    ya utena.
  twi-ASANTE: Aboa a mehunuu no no, na ɔte sɛ ɔsebɔ a ne nan te sɛ sisi, na nʼano
    nso te sɛ gyata. Ɔtweaseɛ no de ɔno ankasa ahoɔden ne nʼahennwa ne ne tumi nyinaa
    maa aboa no.
  aoj-aoj: Mafin anamba deiꞌ agatolonai, anen siꞌi anom mafis luꞌwami wandafumi wanom.
    Anen anona mafin agol lepat eaꞌ boꞌwalef ananimi siꞌi boꞌwalef anona mafin bea,
    malogol ananigili siꞌi malogol anona mafin laioni. Eaꞌ kwambon anamba nowaꞌ banaga
    mafin alupunai ma banagami luꞌwami ananimi. Anen nandaꞌ mafin anamba nataga king
    dembinai ma nugumafi epes hiasi fowaꞌ anen nugumafiasi.
  cbv-cbv: Caán Namo jió daacá, wẽpép bejni, tac behni pah ã jʉmʉp be. Bʉ́dí jítcha
    jʉmni, bʉ́dí téih chóabʉt jʉmni, wẽpép ã jʉmʉp be. Ã́ih jac bʉ́dí jió jac pah
    bóo ã jʉmʉp be. Maí Dʉʉniboó Namo ã wʉtat pínah wẽpatdih ã wʉ̃hʉp be. Pánih wʉ̃hna,
    queét chénat pah nihat cã́acwãdih wʉtat tʉ́ʉt niijná, caandíh maáh ã waadánap
    be.
  taw-taw: Tap ladek anɨb ak, pusi ladek awl yɨbɨl olap, lepat apal tek ak pen, tob
    ne okok chen beya tob kɨles tek lak, meg mɨgan ne ak chen layon meg mɨgan tek
    lak. Pen kɨpi awl ak, ne tap ladek anɨb anop bak lɨl mɨdɨl agek, tep nop ak dɨl,
    bɨawl mɨdɨl, binɨb kuŋay yɨbɨl nep kɨlop kodɨlɨg gek amnak.
  jic-NT: Animal napj tjinyuc, pü'á jinwá tjinyuctsja. Tsjom noypan waytsja, oso tsjom
    jinwá yustaptsja. La mo'ó pünetsja, león lala jinwá. Latsj Püné la tjiji Animal
    niná 'ücj la tjiji Latsj Püné jos jinwá. La tjiji 'ücj lo jütütj jupj, Latsj Püné
    jinwá. La tjiji ca la p'a müjü'tücj jupj mpes.
  zap-NT: Mazabree ne wii noo, rzaglo ma te tiguer, le nii ma nak zegnak nii os, le
    ruu ma nak zegnak ruu meedx. Lex wdee dragón xpoder dragón lo mazab guin no wdee
    dragón ledne rzob dragón rnebééy dragón no wdee dragón permis ne laa mazab guin
    kesentyent ynebééy.
  wer-wer: Animaö nga nem itena pöp pi pusi kësang nga namp lepat pël ya pöpë ököp.
    Ingesiar pöt imën nga namp pea pël ya pöpë ök. Ën këm pöt kent nga laionöpë ök.
    Animaö nga pöp kamal kësangëpök pim weëre kosangö menak pim omp ak urtak wel aisëeë
    yangerakë omnarö ngarangk ëëpënëak yema.
  ipi-ipi: Pusi kapua nambato andewane okone bala pusi kapua andane wete gene lepata
    lene okonetaka guleane tekeko, balana kene tupa piango anatope andane wete gene
    bea lene okona kene gulea. Balana nee asia oko pusi kapua andane wete gene layone
    lene okona nee asia gulea. Pusi kapua andane wete okone bala epea-kola, puya andane
    okomane bala tanena tai-lene okopi, gene andane okopi, kiŋi piape piyane okopi,
    utupane tale puato, minditupa pusi kapua andane okone maya.
  qul-NT: Cay ricuskay manchana animal tigreman rijch'acorkan, oso jina chaquiyoj,
    león jina simiyoj. Supay korkan atiyninta, trononta, sinchi autoridadnintawan.
  tnc-tnc: '@see-verse:REV.013.001'
  ter-NT: Enepone xâne noínjone kutí koeti êno koyuvôrixovoti hó'openo, hane koéneye
    koxé'u muyo sîni. Kene hêve, kúteane heve úrsu. Kene pâho, kutí koe paho líyaum.
    Hane porexôa xunakóti ndarâgaum. Poréxoamaka ndarâgaum itúkeovo koati payásoti
    nâti ênoti xunáko pahúkea.
  bmr-NT: Jaabo ɨñɨhicuubo jɨcubadɨ ejeevaubo, tɨhaiño jeejɨ tɨhaiñobadɨ jeevauhi,
    bu iijɨ leon iijɨbadɨ jeevauhi icano. Jaaboco idragon imitya, ihaivojɨ icaga,
    sihidɨ bocɨ iijɨ icanoco acɨuhi.
  fuf-fuf: Ngin kullii ngii mi yi'i no nandita e buutoori, taape maggii on no nandita
    e taape kullii no wi'ee ursa, sekko maggii on kadi no nandita e sekko ngayuuri.
    Ningiwii* ngin okki ngin kullii doole mun ɗen e jullere mun laamu nden, wondude
    e bawgal mawngal.
  bhl-bhl: Aneng matil beem dem e alaion kut samal atul nam emdiw kelei, em sikal
    kitil fian keko, bea em sikal emdiw kelei, akalem bontem fian e alaion em bontem
    ning gesen dala emdiw kelei, ne atemsi te. Atebi ding bakate, sokyan okgung kayak
    sel be aneng matil beelo akalem auk so kitil dulewsomi, wiin fian duleweko, kamok
    fian emdiw kelewei, ne atemsi te.
  ons-ons: Na osomba zubaine kakole, eamo osom mane eŋetine leopot yale, kie metine
    yemo osom mane, eŋetine bear, eŋane kie metine yale, eso aŋaine yemo laion wane
    aŋaine yale. Koma eŋe eŋine sorin borin oka okanine, eŋine ŋei waom sea urumine,
    so togole togole zonom kakapa, ea osom zubaine eŋe mange.
  con-NTPO: Ña atte'cho dyo'ccoa cocoyaja ttesiaca'en tsu ccutsu. Tise tsu'tteja oncomari
    tsu'tte'ca'on tsu. Tise aya'faja cuvo ttesi aya'fa'ca'on tsu. Nane cocoya na'su
    canjansija osha'cho va andeni'su jinchombe na'supa tsu dyo'ccoa cocoyama antte
    na'suve dapa cuintsu osha'choma mandaye. Toya'caen tise oshacho'choma tsu afe.
  ghs-ghs: Oi gupai hiiburoqi maina naatemi) ana moomi repottiho isaki oi puusi minaqipa
    khepokhaponoma. Qate oko nohoio bea qaanomaho isaki qate too nohoi raioni too
    kakaratoraiho qesani. Oonita noi gupa dzagata qooromi gupa noke isakinomaiteqi
    beedzae ma baisa ma rumatupu nomeke noke gama moite soubireta.
  peg-peg: ର ପସୁ ବିଜାପଲିଆ ବୁର୍କା ଲାକେ ଚଞ୍ଜ୍‌ଜି ମାଚାତ୍‌ । ତା ପାନା ବାଲୁ ପାନା ଲାକେ ଆରି
    ୱେଇ ସିହଁ ୱେଇ ଲାକେ । ଆଗେ ରଚ୍‌ଚି ନେତେର୍‌ ବାନିନି ଗାଜା ରାଚ୍‌ ଇ ପସୁତିଂ ଜାର୍‌ ସାକ୍ତି,
    ଗାଦି ଆରି ବେସି କେମ୍‌ତା ହେଲାୟ୍‌ କିତାତ୍‌ ।
  txu-NT: Nhym mryja kute rop krori pyràk nhym parja kute mrybê uxu par pyràk, parkop
    jabjêti. Nhym bep ajkwa krekreja ne kute rop djàkrêbê rijão jajkwa krekre pyràk.
    Nhym kam mry kaàk mryjamã kum, —Ikabẽnkôt dja ga meo aban ipymao apyman inhỹr
    djàkam memã nhỹ, ane. Nãm ã kum ane.
  eng-WEBU: The beast which I saw was like a leopard, and his feet were like those
    of a bear, and his mouth like the mouth of a lion. The dragon gave him his power,
    his throne, and great authority.
  gnw-NT: Jare maemɨmba guasu joco pe aecha vae penti yagua echa. Jare ipɨ oso ipɨ
    echa, jare iyuru yaguapɨ̃ta iyuru echa. Jare maemɨmba guasu tenonde aecha vae
    umee cua ĩru maemɨmba guasu pe imbaepuere. Jare umaeño jese uguapɨ vaerã iguapɨa
    pe jare güɨnoi vaerã mbaepuere tuicha vae.
  mux-mux: Méle-takara kanurundu kanili lopa-pus llepat mele, akiliinga-pe yunga kimbele
    lopa-bea kimbu melale, yunga kerale lopa-pus llayon keri melale. Wambiye-drekonale-ni
    yu-yunu yi nuim king molupa mélema nukurum polale kene, yunga tondulale kene,
    mélema lakupa tondulu mundupa nokumba nambale kene, sirim.
  maj-NT: Chu̱ xi kikie b'a̱ tjín xa sine tjín, ko̱ b'a̱ k'un sjai xi nkúhu sjai chu̱
    oso̱, ko̱ ts'a b'a̱ tjín ts'a leo̱n tjín. Chu̱yatuku̱ kikjanínk'a chu̱ xu'bo̱
    nga kitsjá xáha̱. Y'éjña títjun ko̱ chánka kits'ín ma.
  bkq-NT: 'Udodo adyry emyenro keankâ mâkâ ânguydo. Emary, ihuru warâ imeonkebaem,
    tuhudune warâ keankâ; eondary tuosebimune kehoem keankâ, urso ara. Itary imâsedoem
    keankâ; iery modo tuosebile kehoem keankâ, leão ara. Dragão keankâ mâkânra aguely:
    — Toenzepa ise on-honru; won-honru agâ âzekiba. Âmâ, urâ warâ ise kurâdo iwymâryem
    kydawyly — kely.'
  kue-kue: Te kambumo are na kaniga i agl-pusi kande kangiye lepat mereyegl, te ye
    kagle bugla-bea kagle mereyegl, te dra agl-pusi kande kangiye laion dra mereyegl,
    ana toki kande dragon yombuglomo pangwa i ya te yene sia kingmo ya nambamo giglekui
    dungwa i kambu are ama tongwa.
  cot-NT: Iriatimpa quempeca casecari, oraquea iguitipae quempevaeca iguiti vaavaiconta.
    Oraquea ivagante quempeca ivagante león. Iroompaquea iriraquea casantonqueniniro
    yagavejacaaqueri irira covejencavetatsica iragavejamajaqueniji iragavejajiaqueriquea
    maasano quepatsipaequitica irimajirontapojempa imajirontamentoqui casantonqueniniro.
  bnp-bnp: A livoa iea i mata manga a pusi dagi tara ni gale a lepad. A vahana i manga
    a vahana bea. A ngavana i manga a ngavana laion. A mata dagi i habi a nitora dagi
    vona, i habia a gula hariki vona, a nitora ni matakari.
  apn-NT: Nẽ hkà te kêp ropkrorti kà pyràk. Nẽ hakwa te kot rêãwti jakwa pyràk. Nẽ
    ĩhkra te kot pààti nhĩhkra pyràk. Jakamã na pre kagãmnuti nhỹ hã hihtỳx o kêp
    pahi hã pika nhõ xwỳnhjê ho amnhĩptàr o pa.
  ctp-NT: Ñaꞌan tiꞌ kwichi ngatsiin, ngwañaꞌan ñaꞌan iꞌ, mskeꞌ tiǎnꞌ; tlá ꞌa kiyaꞌ
    iꞌ, tukwin ꞌa stanꞌ kiyaꞌ iꞌ ñaꞌan tiꞌ stanꞌ kiyaꞌ oso. Loꞌo tuꞌwa iꞌ, ñaꞌan tiꞌ
    tuꞌwa kwichi la saꞌa, ngwañaꞌan tuꞌwa iꞌ bra kanꞌ. Mda kunan kanꞌ tñan ndloo ꞌin
    ꞌni chen ñaꞌan kanꞌ, chaꞌ ka iꞌ ndloo ꞌin nten chalyuu, sa ñaꞌan lka ykwiꞌ ndloo.
    Loꞌo mda kunan chabiyaꞌ kuꞌni ꞌni kanꞌ tñan, chaꞌ ka iꞌ ndloo la seꞌen nu nchka
    ti tiꞌ iꞌ bra kanꞌ.
  opm-opm: Ama ihtin han ohe ina oh buhdapat kot samin isip bea poripti han ire buh
    hatin hangop. Inamdapat pusi isipnap repa poripti han ire ina hatin hangop. Atemdapat
    kotwa isip raion ire atem hatin hangop. Ama kurwah ohnong dam ohdapat Go nohe
    hanip ihirnong norhe meng tei kasip mat papat hatin hat orhor gohe ihtin kasip
    orhorsi paptenmur pora kasip mara orhor hatin deipatgop.
  bvr-bvr: An-gata moch an-mugat ngaypa ngu-nana minypa wana an-babalapa an-mujirrkama
    an-gata lepart (leopard), rrapa rrepara a-jirra minypa beya (bear), rrapa ngana
    a-jirra minypa layan (lion). Lika nipa nguymbula a-garlmuna, a-wuna ganyjarr an-gata
    moch an-mugat nipa bunggawa wana a-ni barra.
  zad-NT: Na' bayix̱aa ble'id', nakb katekzə bell tigr, na' ṉi'a naba' nakan ka ṉi'a
    na' oso, na' cho'aba' nakan ka c̱he bell lión. Na' bayix̱' xṉana' be'b ḻeb yeḻ'
    wak na' yeḻ' wṉabia' c̱heba' kwenc̱he iṉabia'b.
  kmg-kmg: Qowi mimicne honepo e hawarine qâto iŋucne, menezi pusime iŋucne, â micnezi
    laioŋ mic iŋucne. Eme oâ e šoɋac sasanaŋ-ticne â ŋicwofuŋ ŋeŋe-ticne â tâpiri
    sâko qikiŋnecnewec.
  aso-aso: Idoꞌ aꞌmine loposo niteꞌ ninguvoniꞌ nene loposo pusi lepadi neꞌmine okoꞌnosi
    mino gizene anaꞌve nene loposo gaha nabaꞌ nabaꞌmi gizene ana neꞌminesi mino vele
    gavulo nene laioni gulo neꞌmi vele gavulo neꞌminesi minineꞌ ve. Aꞌmine loposo
    niteꞌ nene aꞌmine sataꞌ gele vineꞌ loposo niteꞌ naba neꞌmo nene amuzoꞌvesi moꞌmosiꞌvesi
    emosa evenetoꞌ gizebo ogaꞌ amuzo naba nesi nene imineꞌ ve.
  uli-uli: Malfefedeg le ila ye wochog semal leopard ngo mekla pachpechael pechel
    ila ye wochog pachpechael pechel semal bear ngo mala yewal ila ye wochog yewal
    semal raywong. Dragon we sa ngaley malfefedeg we ye bidah mo luwul taed molwe
    kelal, mo chiya we liliyal, mo pangal mokwe lamliyal.
  nin-NT: Ininazzu wa nggo ingga i hi ma nggo à zzu ukpa ku iche, na se na aza ka
    ininazzu wa nggo a yo ma di biya. Angu ka a zzu ka iche. Ìwǎ drago wa à nu ininazzu
    wa ukyekye umaku pempe, ni ittu ima yi tuku inkpinkpye.
  acu-NT: Tura wi wainkamja nuka juun yawaaya tumau wajayat, nawe chayu nawea tumaun
    wainkamjai. Antsu jangken juun yawaa jangkea tumaun wainkamjai. Nunia Juun Pangki
    aa nuka Juun Yawaaya Tumaun ni kakarmarin susa, niya nunisang aints ainaun inarti
    tusa, juun apun inaikiaun wainkamjai.
  cak-WNT: Ri chicop ri xintz'et, achi'el c'a nitzu'un jun balam. Xa yac'a ri raken
    ye achi'el raken ri chicop ri nibix oso chare. Y ri pa ruchi', achi'el pa ruchi'
    coj. Xpe c'a ri itzel dragón ri quek rij xuya' c'a ruchuk'a' y ruk'atbel tzij
    pa ruk'a' ri chicop ri'.
  ebk-ebk: Nan ilan nan kauugyat ay animar at kaman leopardo. Ngem nan chapana at
    kaman chapan nan makali un bear, ya nan tapakna at kaman tapak chi layon. Inchat
    nan tabfiad kan hiya nan mismu ay pannakafialina ya nan kalibfengana ay muntoray
    akas ari.
  spa-PDDPT: La bestia que vi era semejante a un leopardo, pero sus patas eran como
    de oso y su boca como de león. El dragón le dio su poder, su trono y una gran
    autoridad.
  ruf-ruf: Na imnyama yula yanimwonile keghala ne chui, maghulu ghake gheghala na
    mnyama dubu na mlomo wake wighala na simba. Tsoka lila limwing'a ingupfu yake
    imnyama ayo mkali, na chighoda chake che undewa na uwetso mkulu.
  gun-gun: Vixo aexa va'e ma reõ rami hete. Ipy ma urso rami, ha'e rã ijuru ma guary
    rami. Ixupe teju-jagua omboaxa opo'akaa, henda openaaty py oĩ aguã, ha'e mba'emo
    tuvixa va'e ojapo aguã guive.
  agu-BL: Yi jun txuca'tz, i cunin leopardo, poro yi tkan i cunin tkan oso. Ej nin
    yi stzi' i' i cunin stzi' león. Nintzun ak'lij ẍchamil tu k'ej tan cawu'ne'n tzone'j
    wuxtx'otx'. Chin wi'tz ajcaw nin ban. Poro yi dragóna'tz i' ak'on yi porera'tz
    tetz.
  isn-isn: Eke ikakale nainukiine inge anga ihue. Emegulu akwe anga edubu, numulomo
    wakwe anga ihimba izoka ile lekamupa ingulu, numituntu lakwe nilautemi nuhumi
    nuangulu kukela nukutema.
  ilo-ULB: Daytoy a nakitak a narungsot nga animal ket kasla leopardo ken dagiti sakana
    ket kasla kadagiti saka iti oso, ken ti ngiwatna ket kasla ngiwat ti leon. Inted
    ti dragon ti pannakabalinna kenkuana, ken ti tronona, ken ti naindaklan a turayna
    a mangituray.
  pir-NT: Sa yero tiquiro nʉcʉ cjʉ̃no yairo dohroriquiro yero saha bajuri. Sa yero
    mie yero saha dahpocãri tiriquiro ijiri. Sa yero yairo sohãriquiro pajiriquirodu
    yero saha dʉsero tiriquiro ijiri. Sa yero pinono pehe tiquiro tutuayere ohori
    nʉcʉ cjʉ̃nore. Sa ohoro tiquirore pʉhtoro dujiropʉ cũno tiquiro yero saha peyequina
    masare dutigʉ̃ yeri pinono nʉcʉ cjʉ̃nore.
  anv-NT: Menya yimbɔ afulé mekwaálá, awyaá uka ɛké ɛbi menya fɔ ayi afulé maamyɛ
    ákuú ji nnó bɛɛ́. Ne meno wuú ɛlú ɛké menó genyanya. Ne mmyɔ yimbɔ achyɛɛ́
    menya mebo yimbɔ, uto ɛbií ne gekpɛkpɛgé ɛshyɛ wuú nnó, agbaré gefwa.
  sab-NT: '@see-verse:REV.013.001'
  tmd-tmd: Ap höpebö aku, wöñö höpebö leped röxg nɨgöŋa, jɨ yödpɨlö nuŋwa wöñö höpebö
    bea yödpɨlö röxg nɨgöŋa. Ajmöl nuŋ aku, wöñö höpebö laiön ajmöl röxg nɨgöŋa. Makwam
    kas kaglö aku, ölɨsö nuŋwa keir aipam, nuŋ kiŋ dib keiryöbö ödöriö mɨdöŋ ölɨsö
    nuŋ aku aipam, ap höpebö aku nölöŋa.
  acr-NNT: Wa nimalaj itzel chikop jelaꞌ katzuꞌnik pachaꞌ juna bꞌalam, yey taq ri
    raqan e pachaꞌ raqan oso y ruwa reꞌ e pachaꞌ uwa reꞌ koj. Ekꞌu ri dragón xuya
    uchuqꞌabꞌ ri nimalaj itzel chikop, xuya rutzꞌulibꞌal re taqanik che y lik xuya
    uwach.
  kpg-kpg: Di manu le e dina gi di manu ‘leopard’, ono wae e hai be nia wae manu ‘bear’,
    ge dono ngudu e hai be di ngudu laion. Di manu ‘dragon’ gaa wanga gi di manu deenei
    ono mahi dagi, dono lohongo dagi, mo ono mogobuna dagi.
  taj-taj: थे लोङ्‌बा खबा जन्‍तु चितुवा ह्रङ्‌बान मुबा। तर थेला काङ तहुमला ह्रङ्‌बान
    मुबा ओच्‍छे सुङ चा च्‍यान्‍ना ह्रङ्‌बान मुबा। थे अजिङ्‍गरसे ह्राङला शक्तिदेन ह्राङला
    ठि ओच्‍छे घ्रेन अधिकार थे जन्‍तुदा पिन्‍जी।
  avt-avt: Miyak wɨsenuk kerek hi hɨrek keke wan kan, hɨrak yɨnk kɨrak kɨre pusi ke
    yaank niuk mɨrak lepat, hɨt mɨrak mɨre miyak enuk kinɨn sak niuk mɨrak bea, hɨm
    kɨrak kɨre pusi ke yaank kinɨn sak niuk mɨrak laion. Kɨrin kewetɨwek menmen mɨrak
    iuwe, hɨrak kewisɨk hɨrak naanmamre mɨt miyapɨr nerer wit wit nau tɨ, hɨrak kinɨn
    menmen yapɨrwe mau tɨ.
  cbk-cbk: Aquel animal tiene el ichura de un leopardo pero su maga pies igual como
    el pies de un oso, y su boca como el boca de un leon. El dragon ya entrega su
    poder con ese animal y el derecho para reina. El dragon ya dale tamen con ele
    su autoridad poderoso.
  uig-ARA: مەن كۆرگەن بۇ دىۋە يىلپىزغا ئوخشايتتى، پۇتلىرى ئېيىقنىڭ پۇتلىرىغا، ئاغزى
    بولسا شىرنىڭ ئاغزىغا ئوخشايتتى. ئەجدىھا ئۇنىڭغا ئۆز قۇدرىتى، تەختى ۋە زور ھوقۇقىنى
    بەردى.
  tuf-tuf: Ricúm ey cohtocuan wanro. Ey quesan banab quesan wanro. Ey cacan cohtóc
    cacan wanro. Yacúr ricúm yehnjaquey quin cuacúr bin uc ayjac eyat ima cámuran
    wíjacro. Uw ayin acu ima cara banco cuitar chihr áyjacro. Ricá to bin ayin wajacro.
  abx-abx: I makangingirhat hayop nga sakulawan-ko agkapurupariho itsura si liyupardo
    pero i kitid-na agkapariho dina si kitid-na si uso ngan i bawa'-na may agkapariho
    si bawa'-na si liyon. Agbuwanan-na iya si bibura si gahum-na pati' si pagkahadi'-na
    para aniya' mahaya pudir-na pagdalom.
  mco-NT: Jadayaabɨ ca'oy'ɨyujc huɨdibɨ nhuin'ijxɨch, jadu'n anajty yquëxɨ̈gy nej
    tüg cuuxyubɨjy. E ytecy jadu'n anajty yquëxɨ̈gy nej osɨ ytecy, e y'ahuac jadu'n
    anajty yquëxɨ̈gy nej jamgaa y'ahuac. Chi je ama'y tza'ñ oy cötujc möy, mɨc'ajt
    möy, mɨj'ane'mɨn möy, je ca'oy'ɨyujc.
  cpb-NT: Jirika owantaneri roshiyawaitari karinari manitzi. Roshiyakawo iitzipaini
    maini. Ariwaitake ipaante manitzi. Ikanta ironoya, ipakeri ishintsinka jirika
    owantaneri, iriiperori ikantanaka ipinkathariwentantanake.
  aon-aon: Enyudok mahin douk nyape kabi enen debeinyi wanohwinyi mahin douk shahwaren
    um lepat iri. Aria enyenyigas aiyas sape kabi enen debeinyi wanohwinyi mahin shahwaren
    um bea iri. Aria enyenyit nokwat kabi douk enyudok debeinyi wanohwinyi mahin douk
    nyanahwar um laion iri enyenyit um. Aria arudok yur reken ararin dodog aria big
    nyani ararin debeinyi yopunyi wagitur um enyudok debeinyi mahin.
  hus-NT-2005: Jechéꞌ an atʼax xu chuꞌu, in junwal jelti padhum ani nin akan, in junwal
    jelt in akan i oso. An yejcheꞌ aknidh chan, in watʼbantsi jechéꞌ an atʼax ti chápláb
    ani ti kʼwajtaláb xi jajáꞌwiꞌik in koꞌol. In pidhaꞌ jeye ti awiltaláb púlek.
  mig-NT: Te kɨtɨ ní jini̱‑ri̱‑ún káa‑tɨ̱ nátu̱'un ɨɨn kuiñi̱, te ja'a̱‑tɨ́ nátu̱'un
    ja'a̱ yí'ɨ̱, te yu'u‑tɨ́ nátu̱'un yu'u ndɨ́ka'a. Te nuu̱‑tɨ́, ni̱ ja̱'a koo̱ ká'nu‑ún
    poder máá, jíín mesa máá, jíín tíñu ñá'nu ndíso.
  bps-bps: Na i kitegu i bong kanlikò ani, gambet baweh i too bong yaw lag dnagit
    léofardo, bay i dad blian mahal gambet i bong labè lmanaf dnagit béar, na i baan
    gambet bà i bong liyun. Na blé i naga di bong lmanaf too kanlikò, i kenen tulus
    na glal magot salngad i bong glal i harì.
  mbs-mbs: Iling te menenanap te kebenesan iningedanan liyopardo se menenanap mebolot
    kinità ko. Iling te benis te menenanap te kebenesan iningedanan oso se benis din.
    Iling te bahà te liyon se bahà din. Se tolos te nagan aw peglowan din aw pegpengibing
    din, yan se insalig din diyà te sìyan menenanap mebolot.
  tof-tof: Ka ne nurr lar eserró, büb wa lepedzan yarilürr. Oya wirri ngüinpükü wapór
    kwarilürr, kokrrap azirrpükü, wamaka ne beanko, akó oya tae inzan obzek yarilürr,
    wamaka ne ⌊laeonan⌋ tae-a. Ene wirri atrrórrzan klama oya arüng ekyanórr, tóba
    kingan mórran kla, akó wirri balngomól arüng.
  cme-NT: Bĩŋwobalŋ daayo waa ŋaa kɛ̃lŋo, u gbeini waa ŋaa dãŋkilaaŋ-gbeini aa u
    nuŋgu waa ŋaa jara nuŋgu. Jũŋ wuɔ hã-yo himma‑i baa yuntesĩnni aa bi hã-yo
    fɔ̃ŋgɔ̃bãmbãale.
  sus-sus: Na sube magaaxuxi nu maniyaxi baratɛ nan na, a sanyie sɛnbɛ nu gbo, a dɛ
    nu luxi nɛ alɔ yɛtɛ dɛ. Na sube magaaxuxi naxa a sɛnbɛ, a xa nɔɛ, nun a xa kibanyi
    lu sube boore yi ra.
  pon-2006: Mahn menet likamwete lepard men, neh ko duwehte nehn pehr, oh ewe duwehte
    ewen laion. Drakono kihongehr mahn menet pein eh kehl, mwoale, oh eh manaman en
    kaunda wasa.
  dad-dad: Gaar kuĩ aya ailen are lepat gen, anĩ ere, yogon ye are bea nẽ ye gegen,
    agef fen, awa laion nẽ gen. Gogour odug yogon megeir, yogon king nẽ sia ado, totol
    odug, gaar kuĩ ifenen.
  zab-NT: Monstruo ni gunáaqui lazu tuby tigrɨ nám, per niim ná zec nii os ne ruum
    ná zec ruu lióny. Chiy lo dragón ni güesuguaa ruu nisdooqui cuáa monstruoqui xlatmɨ
    rut inabeem ne guelrnaberoo ni gapmɨ inabeem.
  jae-jae: Ma bôc tau, taŋ galic naŋ, ŋalaŋô amboac pusip saleŋŋa kapôêŋ ma akaiŋ
    amboac iwanê ma awasuŋ amboac lewe awasuŋ. Ma lêŋuckêm kêkêŋ nê ŋajaŋa to nê lêpôŋ
    ma nê ŋaclai kapôêŋ gêdêŋ eŋ.
  ksd-ksd: Ma nam ra leing iau ga gire i ga da ra panter ma ra kauna i ga da ra kau
    i ra bear, ma ra ngiene da ra ngie i ra leon; ma ra dragon i ga tul tar ra dekdekina
    tana, kana kiki na king, ma ra ngala na varkurai.
  msm-NT: Sikan mananap ogpakaangod to liyupardu. To mgo kobong din angod to kobong
    to usu aw to ba-ba din angod to ba-ba to liyun. Sikan mananap pigbogajan to sikan
    dragun to gahom din dow katongod to pagmandu.
  myk-myk: Nɛ yacoŋɔ kemu ɲa ge, kee bye ba shɛn ɲɛ wɛ. Ki tɔɔyɔ ɲɛ ni baraga ni ba
    yacoŋɔ ka ɲɛ wɛ, kemu mɛgɛ ki ɲɛ urusi ge. Ki ɲɔ ɲɛ ba cɛnri wogo ɲɛ wɛ. A wɔgɔŋɔ
    kʼi ki sefɛɛrɛ te, ni ki saanra te, ni ki fanhagbɔhɔ ki kan ki mu.
  sbe-sbe: Suisui ya kita wa kana kao doha lepadi, na kaena kadi kao doha beya kaena
    yo kawana doha laiyoni kawana. Na delegoni wa iya yona bayao yo telona yo yona
    tanuwaga gigibwalina lakilakina ye mosehekawa suisui wa unai.
  mcr-mcr: Ga naŋuä hiqiyqä nyi hiŋuä äquŋgqä tqu, ii lepatqä eŋqä-paŋä iiyi. Itaŋga
    kiqä yuki, bea iquauqä eŋqä-paŋi. Itaŋga kiqä maŋi, laiyonqä iquauqä eŋqä-paŋi.
    Itaŋi qämakä iqu naŋuä iqueŋi, iqueqä yäŋänäqŋqe ävätä, yoqä naqäŋqä iwimäkätä,
    itaŋga ämiqe, iqueqä-kiuä eŋqä-paŋä pmetŋqä iwimäkkqe.
  cux-NT: '''Iiti chí monstruo chí ch''ɛɛtɛ mííⁿ chí n''diichí ní tan''dúúcā ''iiti
    chi leopardo, ''tiicá tī. Ca''a tī ní tan''dúúcā ca''a oso, ''tíícā ca''a tī.
    Cheendí tī ní tan''dúúcā cheendi ''yáíⁿyāaⁿ cuá''aá, ''tíícā cheendí tī. ''Iiti
    dragón miiⁿ ca''á tī poder yeⁿ''é tī ndúúcū trono yeⁿ''é tī na ta''a ''iiti monstruo
    chí ch''ɛɛtɛ miiⁿ chi ngaⁿ''a ntiiⁿnyúⁿ tī.'
  tur-YTC: Gördüğüm canavar leopara benziyordu. Ayakları ayı ayağı, ağzı aslan ağzı
    gibiydi. Ejderha ona gücünü, tahtını ve büyük yetki verdi.
  san-ITR: mayA dR^iShTaH sa pashushchitravyAghrasadR^ishaH kintu tasya charaNau bhallUkasyeva
    vadana ncha siMhavadanamiva| nAgane tasmai svIyaparAkramaH svIyaM siMhAsanaM mahAdhipatya nchAdAyi|
  bel-N: І зьвер, якога я ўбачыў, быў падобны да рыся, і ногі ягоныя — як у мядзьведзя,
    і пашча ягоная — як пашча ільвіная. І даў яму цмок моц сваю, і пасад свой, і ўладу
    вялікую.
  sch-sch: Sarâng ku mu hah ikeiarsi aphuoa, a kengei hah ivom kengei aphuoa male
    a bâi hah ikeibaknei bâi aphuoa. Dragon han sarâng kôm a sinthotheina, a rêngsukmun
    le a rachamneina lientak ngei hah a pêka.
  mic-MIQNT: Ula wi'sis teliangamgusit st'ge' na nipugtugewei gajuewj gatu uggwatl
    teliggl st'ge' mui'n aq ugtun teligg st'ge' pittalu. Na jipijgam ignmuatl wi'sisl
    wijei telgi'g ml'gigno'ti st'ge' negmewei. Toqpijig maw jipijgaml na elege'witewei
    ugt'pung. Na wi'sis wijei tl niganpuguitew st'ge' jipijgaml.
  huu-NT: Naie ocaina abɨ janallarina eruaɨde. Ie eɨllɨ oso eɨllɨna eruaɨde. Ie fue
    león fuena eruaɨde. Enɨruemo itɨnona sedallena, naimɨemo aillue jaiona eruaɨdɨmɨedɨ
    ie siño uaina fecade.
  jiv-NT: Nui̱ wáinkiamaj nu Yajasma nekas uunt yawáa áinniuitiat nawe̱nka chai̱ nawe̱a
    áinniuyi. Wene̱sha nekas kajen yawáa áinniuyi. Tura Ti Kajen Yajasma Entsaya̱
    Yajasman ni kakarmari̱ncha tura ni akupkatniuri̱ncha susamai nuja̱i̱ ti kakaram
    akupkati tusa.
  otm-NT: Nɛ nuna ra zate dá nu, gue bi bøxpʉ ja ra deją, tengu n'da ram hmasni, pɛ
    nu yʉ́ gua tengu yʉ́ gua yʉ oso, nɛ nu ʉ yʉ́ nde, tengu yʉ́ nde yʉ león. Nɛ nu'a
    ra jąrga bi un zɛhɛ rá ts'ɛdi ná yoho ra zate gue xí bøxpʉ ja ra deją. Nɛ bi un
    ran t'ɛ̨di di manda bʉ hapʉ i ja rá ts'ɛdi ra jąrga zįthu, ɛ̨mmɛ xʉn ngu ra ts'ɛdi
    mi ja a.
  dah-dah: Dapŋa duwi kafuram gobe dapŋa kura lepat ineŋ haŋyen goyen yara kinmiriŋ.
    Goyenbe kahaŋbe dapŋa kura bea ineŋ haŋyen gote kahaŋ yara, irde mohoŋbe laion
    mohoŋ yara kinmiriŋ. Be, deregon gore dapŋa kafuram goyen saŋiŋmiŋ unyiŋ. Irdeb
    deŋe kuruŋ uneŋbe doyaŋ al kuruŋ iryiŋ.
  tnk-tnk: Nərimɨru nəha rəmwhen ia pusi asori nəha kani mə lepet. Nɨsun me həmwhen
    ia nərimɨru nəha kani mə pea. Nɨpəɡi nəkwan rəmwhen ia nɨpəɡi nəkwai laeon. Nənə
    snek asori nəha ruvei pen nɨskaiien səvənhi min. In ruvei pen mwi jea sə in raməkure
    irə mamərɨmənu mɨne nasoriien sə rasori m nərimɨru nəha.
  kpr-kpr: Sino fuka resena emo, nunda gari kau mo, fusi (cat) tomanako eni refadi
    (leopard) seraera, ainda kaugori. Nunda ata mo, kau sino fuka eni bea (bear) seraera,
    ainda atagori. Nunda beka mo, kau raiyoni (lion) da bekagori. Avori, nombura aimi
    eredo, nunda fakina, nunda kini (king) da avo anumba, a nunda kotofu da tano sino
    fuka aikena mutiri rurusira.
  san-IAS: mayā dṛṣṭaḥ sa paśuścitravyāghrasadṛśaḥ kintu tasya caraṇau bhallūkasyeva
    vadanañca siṁhavadanamiva| nāgane tasmai svīyaparākramaḥ svīyaṁ siṁhāsanaṁ mahādhipatyañcādāyi|
  nho-nho: Te manu naa e tiputipu ma se ‘leopard’, aa naa tapuvae te manu naa e mee
    ma ko naa tapuvae te ‘bear’, aa tana maaisu e mee ma se maaisu te laion. Te dragon raa
    ni hookii ake ana mahi ki te manu kaitama naa, teenaa e hookii ake hoki tana nohorana raa
    kiaa ia ki noho hakamaatua a ia i ana tama.
  gym-NT: Ni jändrän kri krübäte kwrere tikwe tuaba, ye abko bä rababa tuen kwra leopardo
    kwrere tie amne ngoto abko rababa tuen oso ngoto kri kwrere tie amne kada abko
    rababa tuen krübäte lion kada kwrere tie. Ni ye abko ie mökata käkwe ja di bianba
    kri gobrankrä nibtä.
  azg-NT: Juu quiooꞌjndyi tꞌmanꞌñeen na jntyꞌia, itsijonhanꞌ juu oꞌ chaꞌvijon ncüii
    quitsian ntji. Majoꞌ ngꞌee oꞌ chaꞌvijon ngꞌee oso, ndoꞌ ꞌndyo oꞌ chaꞌvijon ꞌndyo
    lión. Ndoꞌ juu quitsoontyiaꞌñeen, tyincyaa juu juu najndei na tsixuan juu nnon
    quiooꞌjndyi tꞌmanꞌñeen. Mantyi tyincyaa juu na ngüaquityen oꞌ juu silla na maninꞌ
    tsꞌiaanꞌ ꞌnaanꞌ juu, ndoꞌ yo ninꞌjuu na tꞌman conduihin na coꞌxen juu.
  bhd-bhd: ज़ै मीं हैवान लाव, तै ड्लाघेरो ज़ेरो थियो; ते तैसेरे पाव इछ़ेरे पावां केरे
    ज़ेरे थिये; ते तैसेरू आशी शेरेरे एशेरू ज़ेरू थियूं, ते अजगरे तैस हैवाने अपनि शेक्ति
    दित्ती ते राज़ केरनेरे लेइ तैस अधिकार दित्तो।
  too-NT: Huā'mā' animal a'ntū iclaktzī'lh, xla' ixuanī't hua'chi misin. Lā' ixtojonī'n
    hua'chi ixla' oso ixtahuanī't. Lā' huan ixquilhni' ixka'lhī hua'chi ixquilhni'
    león. Lā' huan dragón maxquī'lh ixlīmāpa'ksīn huan animal a'ntū tacutli nac mar.
    Lā' chuntza' huan animal lej ixka'lhī lhūhua' līmāpa'ksīn.
  ind-AYT: Binatang buas yang aku lihat itu mirip dengan macan tutul, kakinya seperti
    kaki beruang, dan mulutnya seperti mulut singa. Naga itu memberi binatang buas
    itu kekuatan, takhta, dan kuasa yang besar.
  cjo-NT: 'Ari roshiyapaakari manitzi. Omaanta iitzi oshiyakawo iitzi maeni; eejatzi
    ipaante oshiyakariri ipaante chaanari. Ikantawakiri maanki: —Iroñaaka nokowaki
    nomatakayemi, pikimitantenari: osheki pimatayitakironi, osheki pipinkatharitanaki,
    osheki pikantakaantayiterini paashinipaeni.'
  nsn-nsn: A inetonener roke misianar pusi uleik a tokotok, a kekenon misianar be,
    a uauanon misianar laion. Doha soi ke heir tena nitampopokoho tar inetonener roke,
