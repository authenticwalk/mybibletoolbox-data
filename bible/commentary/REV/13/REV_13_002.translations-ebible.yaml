    njəɗa dal-dal ga məgur məlaŋ daya.
  kqc-kqc: Mina tuma dona nadina veyaka bi leopard kana; ini yuka bear di yuka kana
    ma ini vena lion di vena kana. Ye siya yaku ini vava ma ini ourefeidena amena
    fata di vava maro.
  tav-tav: To bairi yaire bairo cabauwĩ monstruo, yʉ catʉjʉricʉ maca. Cʉ rʉpori maca
