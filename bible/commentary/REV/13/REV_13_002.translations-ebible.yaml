  ory-ory: ଏହି ଯେଉଁ ପଶୁକୁ ମୁଁ ଦେଖିଲି, ତାହା ଚିତାବାଘ ପରି, ତାହାର ପାଦ ଭାଲୁର ପାଦ ପରି ଓ
