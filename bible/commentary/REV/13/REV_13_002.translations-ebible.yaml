  mal-mal: ഞാൻ കണ്ട മൃഗം പുള്ളിപ്പുലിയെപ്പോലെയും അതിന്റെ കാലുകൾ കരടിയുടെ കാലുകൾ പോലെയും
    വായ് സിംഹത്തിന്റെ വായ്പോലെയും ആയിരുന്നു. അതിന് സർപ്പം തന്റെ ശക്തിയും ഇരിപ്പിടവും
    വലിയ അധികാരവും കൊടുത്തു.
  urd-GVR: Yih haiwān chīte kī mānind thā. Lekin us ke rīchh ke-se pāṅw aur sherbabar
    kā-sā muṅh thā. Azhdahe ne is haiwān ko apnī quwwat, apnā taḳht aur baṛā iḳhtiyār
