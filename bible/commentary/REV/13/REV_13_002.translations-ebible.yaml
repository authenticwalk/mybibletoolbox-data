    i taar taa a dekdekina, anuna kini na king, ma anuna ngaala na naagagon karom
    a kuaabaar na wewagua maa.
  haw-1868: A o ua holoholona la a'u i ike ai, ua like ia me ka leopadi, a o kona
    wawae ua like me ko ka hea, o kona waha me ka waha o ka liona. A haawi hoi ka
    deragona ia ia i kona mana a me kona nohoalii a me ka ikaika nui.
  ffm-ffm: Taktakol ngol njii-mi ngol ana nanndi e ndoɓu, koyɗe maggol ana wa'i no
    koyɗe taktakol mbiyeteengol ursa ngol nii, hunduko maggol ana wa'i no hunduko
    rawaandu ladde nii. Kuungal nanndungal e mboddi ngal hokki ngol baawɗe mum, bimmbeere
    mum laamu ndee, e baawɗe laamaade.
  arb-NAV: وَبَدَا هَذَا الْوَحْشُ مِثْلَ النَّمِرِ وَلَهُ قَوَائِمُ كَقَوَائِمِ دُبٍّ
    وَفَمٌ كَفَمِ أَسَدٍ! وَأَعْطَاهُ التِّنِّينُ قُدْرَتَهُ وَعَرْشَهُ وَسُلْطَةً
    عَظِيمَةً.
  cop-CNT: ⲟⲩⲟϩ ⲡⲓⲑⲏⲣⲓⲟⲛ ⲉⲧⲁⲓⲛⲁⲩ ⳿ⲉⲣⲟϥ ⲛⲁϥⲟⲛⲓ ⲡⲉ ⳿ⲛⲟⲩⲡⲁⲣⲇⲁⲗⲓⲥ ⲟⲩⲟϩ ⲛⲉϥϭⲁⲗⲁⲩϫ ⲉⲩ⳿ⲙ⳿ⲫⲣⲏϯ
    ⳿ⲛⲛⲁ ⲟⲩⲗⲁⲃⲟⲓ ⲉⲣⲉ ⲣⲱϥ ⲟⲛⲓ ⳿ⲛⲟⲩⲣⲱϥ ⳿ⲛⲟⲩⲙⲟⲩ⳿ⲓ ⲟⲩⲟϩ ⲁ ⲡⲓ⳿ⲇⲣⲁⲕⲱⲛ ϯ ⳿ⲛⲧⲉϥϫⲟⲙ ⲛⲁϥ ⲛⲉⲙ
    ⲡⲉϥ⳿ⲑⲣⲟⲛⲟⲥ ⲛⲉⲙ ⲟⲩⲛⲓϣϯ ⳿ⲛⲉⲣϣⲓϣⲓ.
  sri-sri: Ĩgʉ̃, yé dorogʉ guagʉ irirosũ deyomi. Buguya guburi irirosũ opagʉ ããrĩmí.
    Ẽõkaye irirosũ disikʉgʉ ããrĩmí. Pĩrũ ĩgʉ̃ turarire sĩmi ĩgʉ̃rẽ. Irasũ sĩgʉ̃, ĩgʉ̃rẽ
    opʉ doarogue dobomi, ĩgʉ̃ irirosũta masaka wárãrẽ doreburo, ãrĩgʉ̃.
  nal-nal: A wungpung angkanaan ga raamin ka malasing a lepat, singsaxai uru xaakna
    xa malasing a bea, ma a ngusna xa malasing sin a laaion. A zizi xa lis a dikdikang
    sina ma akin izi xalxaalang sina ma a burburaaiang dikdik sina zin a wungpung
    angkanaan.
  kyq-kyq: Daa‑gaabm kɛn maam mꞋaakin̰ se tec aan gɔɔ mɛrɛŋɛ, naɓo jɛn̰ge se aan gɔɔ
    jɛ duuyu ɔɔ ɔk kɔɔkge aan gɔɔ gɛn tupiyu ɔɔ taarin̰ kic gɔɔ gɛn tupiyu. Daa‑gaabm
    se k‑lamaga ɛɗin̰ tɔɔgin̰a ɔɔ ɔndin̰ do kaag don̰ ki ɔɔ ɛɗin̰ magala.
  kwd-kwd: Ma nga 'ola momoori kwasila no'ona 'e aga 'ilaka'u nga lepad, ma nga 'a'aena
    'e 'ilaka'u nga 'a'aena nga bea, ma nga fokana 'e 'ilaka'u nga fokana nga laeon.
    Ma waa ba'ita laka'u 'e kwatea nga tegelangaa ba'ita fana nga 'ola momoori kwasila
    lo'oori fana ngaia 'ani ba'ita fafia ta'a lo'oo.
  ded-ded: Imocac sebia wasaipusitoaac sebi isoc anec nga enara imoc raiong isoc amma
    ye bea isoc soriherehagoc. Anu sekactoango uakibi nga kuc nga ngictau tatac wasaipusitoa
    mima ngicngac homac garengyunuudeac uakibi miec.
  ewe-ewe: Lã wɔadã si mekpɔ la ɖi lãkle, gake eƒe afɔwo nɔ abe sisiblisi tɔwo ene,
    eye eƒe nu le abe dzata tɔ ene. Ʋɔ driba la tsɔ eƒe ŋusẽ, fiazikpui kple dziɖuɖuŋusẽ
    na lã wɔadã la.
  nuy-nuy: Anubani-yung wu-yamaa nguynju a-leopard-jii. Ana-mun anubani-yung wu-mun-jamaa
    nguynju a-bear-yii wu-yamaa. Wugurraayung anu-ḏamadhan wu-yamaa nguynju a-ngirri-ngirri-yii.
    Wugurraayung anubani ana-marryn waṉagaa lhuḏ, anubani lhuḏ-guni wubani-wuy. Anubani-yung
    aḏaba wanggu-narrangi-yinyung, wu-runggal-wini, anaani yamba ana-marryn lhuḏ-guni
    wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲠⲒⲐⲎⲢⲒⲞⲚ ⲈⲦⲀⲒⲚⲀⲨ ⲈⲢⲞϤ ⲚⲀϤⲞⲚⲒ ⲠⲈ ⲚⲞⲨⲠⲀⲢⲆⲀⲖⲒⲤ ⲞⲨⲞϨ ⲚⲈϤϬⲀⲖⲀⲨϪ ⲈⲨⲘⲪⲢⲎϮ
    ⲚⲚⲀ ⲞⲨⲖⲀⲂⲞⲒ ⲈⲢⲈ ⲢⲰϤ ⲞⲚⲒ ⲚⲞⲨⲢⲰϤ ⲚⲞⲨⲘⲞⲨⲒ ⲞⲨⲞϨ ⲀⲠⲒⲆⲢⲀⲔⲰⲚ ]- ⲚⲦⲈϤϪⲞⲘ ⲚⲀϤ ⲚⲈⲘ ⲠⲈϤⲐⲢⲞⲚⲞⲤ
    ⲚⲈⲘ ⲞⲨⲚⲒϢϮ ⲚⲈⲢϢⲒϢⲒ.
  buk-buk: Gêŋ sac dau ŋa-aŋgô gitôm pôsip pôm atu ŋaê lepat, ma gahi gitôm bea ndê,
    ma whasuŋ atu gitôm layon ndê. Ma akô naŋ kalhac gwêc ŋadali, naŋ kêŋ ndê ŋaclai
    ti licwalô têŋ gêŋ sac dinaŋ, bu nem gôliŋ lau sac nem iŋ aŋgô.
  pri-NT: Ê naiié, âna pwacèwii ê naiiri léopard. Â ê âê, âna pwacèwii ê âra ours.
    Â ê pwêe, âna pwacèwii ê pwâra liô. Â é naa têe ê nii kêe wà i pwi Dàragô, bau
    ê autâa kêe, ma ê pitûâ kêe, na dau maina.
  zpq-NT: Ble'eda' bežen' nacba' ca to tigr, perw ṉi'ana'ban' zjanaquen ca ṉi'a na'
    oso na' cho'aban' naquen ca cho'a león. Nach beḻ ben' žia gaž yic̱hj bnežjwba'
    bežen' yeḻa' guac na' yeḻa' chnabia' c̱heban' cont gwnabia'ba' na' cont gosenita'
    beṉac̱h bosozenague' c̱heba'.
  por-TFT: A besta que vi parecia um leopardo. Os pés eram semelhantes aos pés de
    um urso, e a boca parecia a boca de um leão. O dragão deu poder à besta. Também
    lhe deu autoridade de governar os seres humanos do seu trono [DOU].
  gwi-NT: Ąįį nin iizųų ch'atthąįįn choh, leopard gwich'in, ts'ą' shoh kwai' k'it
    t'inchy'aa chan di'įį, ts'ą' lion ghit k'it t'inchy'aa chan di'įį. Dragon ąįį
    ch'atthąįįn dat'aih, jidii k'eedeegwaadhat ts'ą' yakat doodii ts'ą' k'eedeegwaadhat
    gwiintsii gwii'įį kwaii yantł'eegwinlii.
  gvn-gvn: Nyulu yala leopard, kuliji bajaku, ngandal yala lionamu ngandal, jina yala
    bearamu jina. Yinyangka jarbangka junkurr dajin yinyayanda junjuymbu lionnguyundu.
    Jarbangka nyungun yala dambunji-bungan, nyungun maja-bungan, nyulu maja bajakukuda.
  nhy-NT: Yon amo kuale yolkatl omotaya kej se tigre, iwan okinpiaya ikxiwan kej ikxiwan
    se oso, iwan okipiaya iten kej iten se lión. In koatl okimakak ipoder in amo kuale
    yolkatl iwan okitlalij ipan isiya, iwan noijki okimakak weyi tekiwajkayotl.
  asm-FB: সেই যি পশু মই দেখিলোঁ, সি নাহৰফুটুকী বাঘৰ নিচিনা আছিল৷ তাৰ ভৰি ভালুকৰ নিচিনা
    আৰু সিংহৰ মুখৰ নিচিনা তাৰ মুখ৷ সেই ড্ৰেগনে নিজৰ শক্তি সেই পশুক দিলে, আৰু তাৰ নিজৰ
    সিংহাসন আৰু ক্ষমতা চলাবলৈ অধিকাৰো তাক দিলে৷
  okv-okv: Eto o amita kiari amo o javo ‘leopard’ amita kiari aingeko rate amita utu
    amo o ‘bear’ ta utu ainge eto pe amo o ‘lion’ ta aingera. Eto o ‘dragon’ na o
    sapura amita degi sovera pajire ke iketo avo arumba iketei arumbeto titi jigiha.
  mxt-NT: Quɨtɨ quiñi caa ihya caá tɨ tari caá noo cuɨñɨ. Ta tari caá chaha yɨhɨ caá
    chaha tɨ. Ta yuhu tɨ tari caá yuhu ndɨcaha caá. Ta coo cahnu cuan chaha̱ tɨ ityi
    chi quɨtɨ quiñi caa cha cunyaa tɨ nu tyayu tɨ. Ta chaha̱ tɨ ityi chi tɨ cha cunyaca
    ñaha tɨ chi ñáyɨvɨ.
  tzo-NT: '@see-verse:REV.013.001'
  ind-AGS: Binatang yang saya lihat, rupanya seperti seekor macan tutul, tetapi kakinya
    seperti seekor beruang, dan mulutnya seperti seekor singa. Naga itu memberikan
    kepada binatang itu kuasanya, takhtanya, dan kuasa yang besar.
  omw-omw: Nte taqaavaro mwi inraikyava qaakyau vairi, repaati vairi voti huva vahuvaro
    mwia kyuquvanto aasau mpea kyuqu voti huva vahuvaro mwia nrovanto vairi raioni
    nro votima kyero vahura. Mwi inraikyava qaakyau vairi votima kyero varuvaro evari
    nronra mwiva nai mwia votima kye variarive tiro, mwia vara nronraqama kyero nai
    kepukya okyara mwia mwinro nai ntaqikyu kyaiqara mwia mwunra.
  yrb-yrb: I buna egi ari emeru nono erena refodi egi ari ibi. Danu burina bea eginu
    buri ari. Danu bebetuna raiyoni eginu bebetu ari ere. I dera uwaya ari emeruma
    danu bunaini danu yaure yawoeta orofaini danu yawoeta buna nesia i buna egiba
    mai.
  maa-NT: Jè cho̱ je xi ch'o kji xi 'a̱n kìjtseè, k'oa̱á kji koni kjoàn xa indo; k'oa̱á
    kjoàn ndso̱ko̱ koni ts'e̱ cho̱ oso; k'oa̱á kji tso'ba koni tso'ba xa. Jè nga'ñó
    xi tjín‑la̱ jè ye̱, ko̱ jè i̱'nde‑la̱ ñánda tíhotíxoma, ko̱ jè kjo̱tíxoma‑la̱
    xi 'ñó tjín, jè cho̱ ts'e̱n kjònga̱tsja.
  mcq-mcq: ꞌEnakaivo hanuha kaꞌene nara kavujaho pusia niꞌimaꞌura saꞌine huni mumorijaho
    pea saꞌine huni irijaho raioni jihuni irijaꞌina. ꞌEjume anakijara huni harura
    ꞌee huni toronua ꞌee hura ꞌajohujaho mahoꞌo mahana.
  sus-A: نَ سُبٍ مَفَاشُشِ نُ مَنِيَشِ بَرَتّ نَن نَ، عَ سَنيِيٍ سّنبّ نُ فبٌ، عَ
    دّ نُ لُشِ نّ عَلْ يّتّ دّ. نَ سُبٍ مَفَاشُشِ نَشَ عَ سّنبّ، عَ شَ نْي، نُن عَ
    شَ كِبَنيِ لُ سُبٍ بٌورٍ يِ رَ.
  jpn-1965: 私の見たその獣は、ひょうに似ており、足は熊の足のようで、口はししの口のようであった。竜はこの獣に、自分の力と位と大きな権威とを与えた。
  fra-SBL: La bête que je vis était semblable à un léopard, ses pieds étaient comme
    ceux d'un ours, et sa gueule comme la gueule d'un lion. Le dragon lui donna sa
    puissance, son trône, et une grande autorité.
  yka-yka: Sattuwa takiteku inin kuweˈ luwe katuliˈ duk hadje manamal. Meˈ bettisnen
    bantuk bettis hayep banuwang, talem kukkunen duk hadje, duk behenen kuweˈ behe
    limaˈung. Pinangurung weˈ nagahin si sattuwa inin balakatnen duk inurungan iye
    kapatut magbayaˈ si dunya.
  mle-mle: Adi vituwidi sapiy yidi animal, aad adi mwiya nimadi lipat wakwadanadi
    sapiy pusi kaytika jaav-ad. Dikidiy maan taab adi sapiy tikwanadi beya wakwadanadi
    animal dikidiy maan taba pik-abir. Aw diki daay aal adi layan wakwadanadi sapiy
    pusi diki daay pik-al. Adi muw, Satan di kidiy javik dikidiy nikim nikim ap kwiydidiy
    aw di mwiyir duw takwaam van titak tikuw.
  shp-NTPO: Ja en oinna onsá yoinara iká iki; ino keska, itan oson tae keskaya. Jawen
    kexá iká iki leónman kexá keska. Jatian ja roninmanra, ja onsá yoina jawen atipana
    koshi, jawen ani yakati, itan jawen koshi shinan menia iki.
  aom-aom: 'Röhu ë vöröꞌe mi sisë hesi nu anoꞌoho leopard nu anoꞌo vaꞌëne jiohijo.
    O hesi höroho bear höru vaꞌëne jiohijo. Hesi jöꞌoho lion jöꞌo vaꞌëne jiohijo.
    Röhu rue sigobohuro darugo börömëro jiëꞌëro ë darugoho vöröꞌe mi sisëho bojamiromo
    uahijo: Naꞌo röromo röho maro ajio hiromo nasi öri ariꞌoho ahoꞌo muebejehonëjo.'
  geb-geb: Gu mba ntige gari ruaŋruaŋgi sɨk, ana ruaŋruaŋgi pusi bakɨme fara muuŋgi.
    Mba sɨk, mbe kha zɨn ana rɨgi, repat. Ana ŋkari, bear ŋkari fara muuŋgi. Ana kamthooŋ,
    raion kamthooŋ fara muuŋgi. Mba kuruk won ŋkasŋkar mba ruaŋruaŋgi sɨga nɨɨŋgi.
    Ana ana muuŋgim, ana ara fara muuŋgiap, ŋgui vhɨrve gari guman pan kim, ana ŋkasŋka
    bakɨmen ana nɨɨŋgi.
  bsj-bsj: Bi chiro wuro man to wi nyo na naweh natinm chebo wi nyo na bitolo nyi
    che na nui trome i dirangon wo cho bikwan chero bikwan dur li yareche.
  cak-cak: Ri chicop ri xintz'et, achel nitzu'un jun tigre, ri rakan achel rakan oso,
    y ri pa ruchi', achel pa ruchi' león. Xpe c'a ri itzel dragón xuya' ri ruchuk'a'
    y ri ru-gobierno pa ruk'a', y xu'on che chi c'o ruk'a' chi nitakchi'in ri chicop
    ri' chi naj chi nakaj.
  chf-NT: U cuerpo ni te'el anima jini cä chäniba u c'ote t'oc ca' untu baläm. Yoc
    ca' u yoc oso, y u ti'ba ca' u ti' ajleon. Ni chächäc tzuc anima, jini u yälbinte
    cache' diabloba, u yäc'bi ni te'el anima u poder tuba u chen manda ca' chich u
    chen une täcäba, y u yäc'bi u poder tuba u chen upete cua' chichca jini ca' chich
    u chen une täcäba.
  tlf-tlf: Kale yol ok kumun tem umi dimduum beyo lepat ko age pusi kwiin kiim atul
    tebesu ulutap kale, imi sagaal bulung boyo ki, kong ko age bea umi sagaal bulung
    taalin timitim ulutap e minte, imi sit uta layon ko age pusi afalik umi sit kun
    taalin ulutap no kale, inap ko age Saatan iyo tebe imi titil afalik uyo yol ok
    kumun tem umi dimduum bemi kobe-nala e, bogobela, “Kabo nimi ogok kemin tinum
    kale, nimi titil uta kop-kamita, kapta ku-nalapta, God imi unang tinum iyo ifak
    dagamal o,” agela ko.
  piu-2006: Tjikipaka paluru patjalpayi kutjupa nguwanpa yini liputa nguwanpa ngarangi.
    Paluru tjina tiṉa ngarangi, piiya nguwanpa. Tjaangku patjalpayi layina nguwanpangku.
    Kutjupa palula ngarringi waṉampi tiṉa paluru. Waṉampi paluru palumpaṉu ngangkari
    tjikipaka palula yungkula watjaṉu, “Ngayulu mayutju wiyarringu. Kala nyuntulpi
    mayutju tiṉa nyinanytjaku, tjiiyi ngaangka.”
  poh-NT: Reꞌ maꞌ laj chicop reꞌreꞌ xa jeꞌ chic ri̱j jenaj maꞌ laj me̱s bahlam, reꞌ
    take ro̱k xa jeꞌ chic ricab take ro̱k i chicop “Oso” ribihnal eh reꞌ chi̱ꞌ xa
    jeꞌ chic ricab chi̱ꞌ i cakcoj. Jeꞌ reꞌ ajic, reꞌ chicop reꞌreꞌ nim wach rajawric
    xyeꞌeric ruꞌum i maꞌ laj wacax a̱kꞌ eh jeꞌ woꞌ xyeꞌeric riwaꞌric chi narikꞌatbic
    kꞌoric richꞌi̱l i maꞌ laj wacax a̱kꞌ.
  tue-tue: Quiogʉ́ peti yʉʉ ĩñarigʉ yái dodogʉ́biro baugʉ́ niiwĩ. Cʉ̃ʉ̃ bʉcobiro dʉporicʉtiwi.
    Cʉ̃ʉ̃ yáibiro ʉserocʉtiwi. Pĩnoca cʉ̃ʉ̃rẽ cʉ̃ʉ̃ tutuare, cʉ̃ʉ̃ pee tiimasĩ́rere
    ticowi. Cʉ̃ʉ̃rẽ cʉ̃ʉ̃ duirípĩrõpʉ dʉpowi, “dutiya” jĩĩgʉ̃.
  bjp-bjp: Muruuw aka ae ia par ta u, i par arae lepet, foron keke i arae keken be
    ke ngusu i arae ngusun laion. Dregon ka ta rakrakai, kiiskiis an king kia ke tara
    rakrakai una nagogon kia sing muruuw aka ae.
  xon-xon: Upeel ngbaan nan naahn unaamuun la. Utaafar pɔɔ sakpen. Umɔb mu naahn uchinn
    aamɔb. Kipeewanbiik ngbaan le di waapɔɔn, ni waanaan, ni waapɔɔn sakpiin tii u.
  tzo-ZNT: Li chone coꞌoltic xchiꞌuc bolom yilel. Li yoc scꞌobe coꞌol xchiꞌuc yoc
    scꞌob oso. Li yee coꞌol xchiꞌuc ye león. Li tsajal chone iyacꞌbe syuꞌel chac cꞌu
    chaꞌal syuꞌel li stuque. Isticꞌ ta pasmantal chac cꞌu chaꞌal tspas mantal li stuque.
    Tsots yabtel iyacꞌbe.
  mpm-NT: Ti kaa kuɨtɨ xaan un nanu kaa ɨɨn kuɨ́ñɨ. Ti jaꞌa tɨ kaa nanu jaꞌa oso,
    ti yuꞌu tɨ kaa nanu kaa yuꞌu ndɨkaꞌa. Yukan ti koo kaꞌnu un ni jaꞌa ndɨꞌɨ tɨ jniñu
    ñaꞌnu kundiso kuɨtɨ un, jiin ɨɨn mesa nuu taꞌu tɨ jniñu.
  ots-NT: Car zu̱we̱ ca dú cca̱hti mí jñɛjmi hnar leopardo. Quí hua co quí dyɛ mí
    jñɛjmi quí hua co quí dyɛ hnar oso. Nu cár ne mí jñɛjmi cár ne hnar león. Diguebbʉ
    ya car zu̱we̱ gá dragón bi guati ca pé hnar zu̱we̱, bi un cár ttzɛdi, guejtjo
    bi uni hnar cargo rá ji̱tzi, cja̱ bi ungui ʉr tsjɛjqui di jñu̱x pʉ jabʉ di mandado.
  hoy-hoy: जो पशु ना नोळदीन अद चिता अन्द घाई ईरोद; अदिक अदुर कालगोळ भालू घाई, अदिक
    बाय हुल्ली इन घाई ईरोद. अद अजगर तान सामर्थ्य अदिक तान सिंहासन अदिक धोळ्द अधिकार
    अदरी कोट बुळ्त.
  amo-amo: Finawa kusho kune nan wa yene wadi nofo kukpi. Abune wa masin fo abunu
