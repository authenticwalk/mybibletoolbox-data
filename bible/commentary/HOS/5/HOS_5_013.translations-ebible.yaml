verse: HOS.005.013
translations:
  mal-C: “എഫ്രയീം തന്റെ രോഗത്തെയും യെഹൂദാ തന്റെ വ്രണങ്ങളെയും കണ്ടപ്പോൾ, എഫ്രയീം അശ്ശൂരിലേക്കു
    തിരിഞ്ഞു, മഹാരാജാവിനോടു സഹായം അഭ്യർഥിച്ചു. എന്നാൽ നിന്നെ സുഖപ്പെടുത്താനും നിന്റെ
    മുറിവുണക്കാനും അദ്ദേഹത്തിനു കഴിഞ്ഞില്ല.
  deu-TKW: Als da Ephraim seine Krankheit merkte, und Juda seine Beule, wandte sich
    Ephraim an Assur und sandte zum König von Jareb. Der aber vermag euch nicht Genesung
    zu bringen und eurer Beule nicht Heilung,
  lin-lin: Tango Efrayimi amonaki bokono na ye, mpe Yuda amonaki bapota na ye, Efrayimi
    abalukaki na ngambo ya Asiri mpe atindaki sango epai ya mokonzi monene mpo na
    kozwa lisungi, kasi ye akokoka kobikisa mpe kosilisa bapota na yo te.
  eng-LSV: And Ephraim sees his sickness, and Judah his wound, || And Ephraim goes
    to Asshur, || And sends to a warlike king, || And he is not able to give healing
    to you, || Nor does he remove a scar from you.
  eng-GNV: 'When Ephraim sawe his sickenes, and Iudah his wound, then went Ephraim
    vnto Asshur, and sent vnto King Iareb: yet coulde hee not heale you, nor cure
    you of your wound.'
  eng-WEBSTER: 'When Ephraim saw his sickness, and Judah saw his wound, then Ephraim
    went to the Assyrian, and sent to king Jareb: yet he could not heal you, nor cure
    you of your wound.'
  nhw-BL: “Quema tlali Israel ehuani quiitase para tlahuel mococohuaj huan tlali Judá
    ehuani quiitase para quinpiyaj cocome, Israel ehuani yase ipan tlali Asiria huan
    quinotzatij nopa hueyi Tlanahuatijquetl Jareb para ma quinchicahua. Pero nopa
    tlanahuatijquetl amo huelis quinchicahuas inincocolis, niyon amo huelis quipajtis
    inincocohua.
  swh-ONEN: “Wakati Efraimu alipoona ugonjwa wake, naye Yuda vidonda vyake, ndipo
    Efraimu alipogeukia Ashuru, na kuomba msaada kwa mfalme mkuu. Lakini hawezi kukuponya,
    wala hawezi kukuponya vidonda vyako.
  bba-bba: Mɛyɑ Isirelibɑ bɑ tii bɑrɑru wɑɑsi. Mɑ Yudɑbɑ bɑ ben bosu wɑ. Mɑ Isirelibɑ
    bɑ ɡɔrɑ Asiriɔ bu kɑ sinɑ boko Yɑrɛbu somiru kɑnɑ. Adɑmɑ u ǹ kpɛ̃ u bu bɛkiɑ
    u sere nɛɛ, u koo ben bosu kpeesiɑ.
  eng-KJVCPB: 'When Ephraim saw his sickness, And Judah saw his wound, Then went Ephraim
    to the Assyrian, And sent to king Jareb: Yet could he not heal you, Nor cure you
    of your wound.'
  luo-luo: “Ka Efraim noneno tuone, kendo Juda oneno adhondene, eka Efraim nodwaro
    kony kuom Asuria, kendo gikwayo kony ir ruoth maduongʼ. To ok onyal thiedhou,
    ok onyal thiedho adhondeu.
  meu-meu: Efraim sibona ese ena gorere e itaia bona Iuda sibona ese berona e itaia
    negana ai, Efraim na Asuria ela, hereva e siaia lao, hanua pavapavana badana enai;
    a ia ese basine hamaurimu diba, eiava beromu basine hanamoa diba.
  npi-ULB: जब एफ्राइमले आफ्नो रोग देख्‍यो, र यहूदाले आफ्नो घाउ देख्‍यो, तब एफ्राइम
    अश्‍शूरमा गयो, र यहूदाले महान् राजाकहाँ सन्देशवाहक पठायो । तर त्यसले तेरा मानिसहरूलाई
    निको पार्न वा तिमीहरूका घाउ निको पार्न सकेन ।
  yor-yor: “Nígbà ti Efraimu ri àìsàn rẹ̀, tí Juda sì rí ojú egbò rẹ̀ ni Efraimu bá
    tọ ará Asiria lọ, ó sì ránṣẹ́ sí ọba ńlá náà fún ìrànlọ́wọ́. Ṣùgbọ́n kò le è wò
    ó sàn bẹ́ẹ̀ ni kò le wo ojú egbò rẹ̀ jinná.
  pes-OPCB: «هنگامی که اسرائیل و یهودا پی بردند که تا چه اندازه بیمار شده‌اند، اسرائیل
    به آشور روی آورد و به پادشاهش پناه برد. ولی آشور نه قادر است درد او را درمان کند
    و نه کمکی به او برساند.
  tgl-ULB: Nang makita ng Efraim ang kaniyang pagkakasakit, at nakita ng Juda ang
    kaniyang sugat, pumunta ang Efraim sa Asiria at nagpadala ang Juda ng mga mensahero
    sa dakilang hari. Ngunit wala siyang kakayahan upang pagalingin kayong mga tao
    o pagalingin ang inyong sugat.
  hui-hui: Anduane Homogohanda lalu, Isaraelealiru tiha warago timbuni tagira ibiyangibi
    Yuda tiha dere tara tagira ibiyangibi Isaraelealirume Asiria dindiha puwa kini
    timbuni heagohondo ti biamogo bia lole pene. Ani pialu hearia Asiria dindinaga
    kini timbuni ogoni ibugua tinaga warago bayarubi dere biarubi mo dabi habe nahe
    hene.
  mya-mya: '``ဣ​သ​ရေ​လ​နိုင်​ငံ​သည်​မိ​မိ​၏​အ​နာ ရော​ဂါ​ကို​လည်း​ကောင်း၊ ယု​ဒ​နိုင်​ငံ​သည်
    မိ​မိ​၏​ဒဏ်​ရာ​ဒဏ်​ချက်​များ​ကို​လည်း ကောင်း​မြင်​ရ​သော​အ​ခါ ဣ​သ​ရေ​လ​နိုင်​ငံ
    သည်​အာ​ရှု​ရိ​နိုင်​ငံ​ဧ​က​ရာဇ်​မင်း​ထံ​သွား ၍​အ​ကူ​အ​ညီ​တောင်း​၏။ သို့​ရာ​တွင်
    ဧ​က​ရာဇ်​မင်း​သည်​သူ​တို့​၏​ရော​ဂါ ကို မ​ကု​သ​မ​ပျောက်​ကင်း​စေ​နိုင်။-'
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱིས་རང་གི་ནད་དང་ཡ་ཧུ་དཱ་ཡིས་རང་གི་རྨ་ཁ་མཐོང་བ་ན། ཨེ་ཕཱར་ཡིམ་ནི་ཨ་སུར་ལ་ཕྱིན་ཏེ་རྒྱལ་པོ་ཡ་རབ་པི་ཡི་མདུན་དུ་མི་མངགས་ཀྱང་།
    དེས་ཁྱོད་གསོ་བར་མི་ནུས་ལ། རྨ་ཡང་དྲག་ཏུ་འཇུག་མི་ཐུབ་བོ། །
  sna-sna: “Efuremu paakaona kurwara kwake, naJudha maronda ake, Efuremu ndipo paakatendeukira
    kuAsiria, akatuma nhume kuna mambo mukuru kundotsvaka rubatsiro. Asi haagoni kukurapa,
    haagoni kuporesa mavanga ako.
  spa-BLM: '“Cuando Efraín vio su enfermedad, y Judá su herida, entonces Efraín fue
    a Asiria, y enviado al rey Jareb: pero no es capaz de curarte, tampoco te curará
    de tu herida.'
  cac-cac: Ayic ix yilan chon̈ab' Efraín to ya ay, ix yilanpax yechen Judá, ix b'at
    chon̈ab' Efraín chi' d'a Asiria sc'an scolval jun rey b'inajnac yac'an oval, palta
    maj yal-laj yuj jun rey chi' yac'an b'oxoc sc'ool, maj yalpaxlaj yan̈tan yechen
    chi'.
  swh-ULB: Efraimu alipoona ugonjwa wake, Yuda akaona jeraha lake; Efraimu akaenda
    Ashuru; Yuda akatuma wajumbe kwa mfalme mkuu. Lakini hakuweza kuwaponya watu au
    kuponya jeraha lako.
  bel-bel: І ўбачыў Яфрэм хваробу сваю і Юда - сваю рану, і пайшоў Яфрэм да Асура
    і паслаў да цара Ярэва; але ён ня можа ацаліць вас, і ня вылечыць вас ад раны.
  deu-ELBBK: Und Ephraim sah seine Krankheit und Juda sein Geschwür; und Ephraim ging
    nach Assyrien und sandte zu dem König Jareb; der aber vermag euch nicht zu heilen
    und wird euer Geschwür nicht vertreiben.
  mbb-OT: “Hein naahà te Israel wey Juda is kenà meupiya he kebpekesavuk dan, mibuyù
    te tavang is Israel ziyà te mekeǥeǥehem he hadì te Asiria. Piru kenà is Asiria
    ebpeketavang kandan.
  mal-2015: എഫ്രയീം തന്റെ വ്യാധിയും യെഹൂദാ തന്റെ മുറിവും കണ്ടപ്പോൾ എഫ്രയീം അശ്ശൂരിൽചെന്നു
    യുദ്ധതല്പരനായ രാജാവിന്റെ അടുക്കൽ ആളയച്ചു; എങ്കിലും നിങ്ങളെ സൗഖ്യമാക്കുവാനും നിങ്ങളുടെ
    മുറിവു പൊറുപ്പിപ്പാനും അവന്നു കഴിഞ്ഞില്ല.
  rmc-rmc: Sar o Efrajim dikhľa peskro nasvaľiben a o Juda peskri rana, akor geľa
    o Efrajim andre Asirija a mangľa le bare kraľis vaš e pomoca. Ale ov tumenge našťi
    pomožinel aňi našťi sasťarel tumare rani.
  pes-OPV: چون افرایم بیماری خود را و یهودا جراحت خویش را دیدند، افرایم به آشور رفته
    و نزدپادشاهی که دشمن بود فرستاده است اما او شمارا شفا نمی تواند داد و جراحت شما
    را التیام نتواند نمود.
  ron-1924: Кынд ышь веде Ефраим боала ши Иуда рэниле, Ефраим аляргэ ын Асирия ши
    тримите ла ымпэратул Иареб, мэкар кэ ымпэратул ачеста ну поате нич сэ вэ факэ
    сэнэтошь, нич сэ вэ лекуяскэ рэниле.
  ben-OBCV: “ইফ্রয়িম যখন তার অসুস্থতা ও যিহূদা তার ক্ষতগুলি দেখতে পেল, তখন ইফ্রয়িম
    আসিরিয়ার দিকে ফিরে তাকালো তাদের মহারাজের কাছে সাহায্য চেয়ে পাঠাল। কিন্তু সে
    তোমাদের আরোগ্য সাধন বা তোমাদের ক্ষতগুলি নিরাময় করতে অক্ষম।
  som-som: Reer Efrayim markuu arkay cudurkiisa, oo dadka Yahuudahna ay dhaawacooda
    arkeen, markaasaa reer Efrayim wuxuu tegey dalka Ashuur, oo wuxuu u cid dirsaday
    Boqor Yaareeb. Laakiinse isagu ma awoodo inuu ku bogsiiyo, oo dhaawacaaga kaa
    dawayn maayo.
  lat-VUC: 'Et vidit Ephraim languorem suum, et Juda vinculum suum; et abiit Ephraim
    ad Assur, et misit ad regem ultorem: et ipse non poterit sanare vos, nec solvere
    poterit a vobis vinculum.'
  eng-ASVBT: 'When Ephraim saw his sickness, and Judah saw his wound, then went Ephraim
    to Assyria, and sent to king Jareb: but he is not able to heal you, neither will
    he cure you of your wound.'
  ita-1885: Or Efraim, avendo veduta la sua infermità, e Giuda la sua piaga, Efraim
    è andato ad Assur, e Giuda ha mandato ad un re, che difendesse la sua causa; ma
    egli non potrà risanarvi, e non vi guarirà della vostra piaga.
  eng-LXXUP: 'And Ephraim saw his disease, and Judah his pain; then Ephraim went to
    the Assyrians, and sent ambassadors to King Jarim: but he could not heal you,
    and your pain shall in nowise cease from you.'
  eng-ULB: When Ephraim saw his sickness, and Judah saw his wound, then Ephraim went
    to Assyria, and Judah sent messengers to the great king. But he was not able to
    cure you people or heal your wound.
  spa-VBL: “Cuando Efraín vio cuán enfermo estaba, y Judá notó sus propias heridas,
    Efraín se volvió al gran rey de Asiria para pedir su ayuda; pero él no los pudo
    sanar ni curar sus heridas.
  fra-_FOB: Éphraïm a vu sa maladie, et Juda sa plaie. Éphraïm s'en va vers Assur,
    et on envoie vers le roi Jareb; mais il ne pourra ni vous guérir, ni vous délivrer
    de votre plaie.
  mal-mal: എഫ്രയീം തന്റെ വ്യാധിയും യെഹൂദാ തന്റെ മുറിവും കണ്ടപ്പോൾ എഫ്രയീം അശ്ശൂരിൽ
    യുദ്ധതല്പരനായ രാജാവിന്റെ അടുക്കൽ ആളയച്ച്; എങ്കിലും നിങ്ങളെ സൗഖ്യമാക്കുവാനും നിങ്ങളുടെ
    മുറിവ് ഉണക്കുവാനും അവന് കഴിഞ്ഞില്ല.
  urd-GVR: Isrāīl ne apnī bīmārī dekhī aur Yahūdāh ne apne nāsūr par ġhaur kiyā. Tab
    Isrāīl ne Asūr kī taraf rujū kiyā aur Asūr ke azīm bādshāh ko paiġhām bhej kar
    us se madad māṅgī. Lekin wuh tumheṅ shafā nahīṅ de saktā, wuh tumhāre nāsūr kā
    ilāj nahīṅ kar saktā.
  suz-BL: एफ्राइम नु यहूदामी आस श्‍येत तुइक्‍तसे नोले, एफ्राइममी अस्‍सुर ङा ठेयब पिप
    कली ‘वारच पने’ दे पुंइथ मुर सोइक्‍ताक्‍व। तन्‍न मेकोमी इ कली वारच पने मचाप्‍ब।
    होसे ७:११; होसे १०:६; होसे १२:२
  eng-NOY: When Ephraim saw his sickness, And Judah his wound, Then went Ephraim to
    the Assyrian, And Judah sent to the hostile king; But he will not be able to heal
    you, Nor will he cure you of your wound.
  ita-1927: Quando Efraim ha veduto il suo male e Giuda la sua piaga, Efraim è andato
    verso l’Assiria, ed ha mandato dei messi a un re che lo difendesse; ma questi
    non potrà risanarvi, né vi guarirà della vostra piaga.
  ckb-ckb: «کاتێک ئەفرایم نەخۆشییەکەی خۆی بینی و یەهوداش ناسۆرەکەی خۆی، ئینجا ئەفرایم
    چووە لای ئاشور و بەدوای پاشا گەورەکەدا ناردی. بەڵام ناتوانێت چارەسەرتان بکات و
    برینەکەتان لەسەر لاببات.
  eng-BBE: When Ephraim saw his disease and Judah his wound, then Ephraim went to
    Assyria and sent to the great king; but he is not able to make you well or give
    you help for your wound.
  kan-OKCV: “ಎಫ್ರಾಯೀಮು ತನ್ನ ರೋಗವನ್ನು ಯೆಹೂದವು ತನ್ನ ಗಾಯವನ್ನು ನೋಡಿದಾಗ, ಎಫ್ರಾಯೀಮ್ ಅಸ್ಸೀರಿಯಕ್ಕೆ
    ತಿರುಗಿ, ಸಹಾಯಕ್ಕಾಗಿ ಮಹಾ ಅರಸನ ಬಳಿಗೆ ಕಳುಹಿಸಿತು. ಆದರೆ ನಿಮ್ಮನ್ನು ಗುಣಪಡಿಸಲು ಅವನು ಶಕ್ತನಲ್ಲ.
    ನಿಮ್ಮ ಗಾಯವನ್ನು ಗುಣಪಡಿಸಲಾರನು.
  tam-2017: எப்பிராயீம் தன் வியாதியையும், யூதா தன் காயத்தையும் கண்டபோது, எப்பிராயீம்
    அசீரியனிடம் போய் யாரேப் ராஜாவினிடத்தில் ஆள் அனுப்பினான்; ஆனாலும் உங்களைக் குணமாக்கவும்
    உங்களில் இருக்கிற காயத்தை ஆற்றவும் அவனால் முடியாமற்போனது.
  spa-RV-1909: 'Y verá Ephraim su enfermedad, y Judá su llaga: irá entonces Ephraim
    al Assur, y enviará al rey Jareb; mas él no os podrá sanar, ni os curará la llaga.'
  ron-BTF: Când Efraim şi-a văzut boala şi Iuda şi-a văzut rana, atunci Efraim a mers
    la asirian şi a trimis la împăratul Iareb; totuşi el nu a putut să vă vindece,
    nici să vă lecuiască rana.
  eng-WEBP: '“When Ephraim saw his sickness, and Judah his wound, then Ephraim went
    to Assyria, and sent to King Jareb: but he is not able to heal you, neither will
    he cure you of your wound.'
  eng-FBV: When Ephraim saw how sick they were, and Judah saw how wounded they were,
    Ephraim turned to the great king of Assyria for help, but he could not heal them
    or cure their wounds.
  nld-1939: Efraïm zal zijn broosheid bemerken, Juda zijn etterende wonde. Efraïm
    zal zich tot Assjoer wenden, Juda gezanten zenden naar “Grote Koning”; Maar die
    zal u niet kunnen genezen, Uw wonde niet helen.
  nch-BL: “Quema tali Israel ehuani quiitase para tahuel mococohuaj, huan tali Judá
    ehuani quiitase para quinpiyaj cocome; Israel ehuani yase ipan tali Asiria huan
    quinotzatij nopa hueyi Tanahuatijquet Jareb para ma quinchicahua. Pero nopa tanahuatijquet
    amo huelis quichicahuas inincocolis, yon amo huelis quipajtis inincocohua.
  vie-1934: Khi Eùp-ra-im đã biết bịnh mình, và Giu-đa đã biết vết thương mình, thì
    Eùp-ra-im đi đến cùng người A-si-ri, và sai đến cùng vua Gia-rép. Nhưng nó không
    thể chữa lành các ngươi, và không buộc vết thương cho các ngươi.
  hin-CV: “जब एफ्राईम ने अपनी बीमारी, और यहूदिया ने अपने घाव को देखा, तब एफ्राईम अश्शूर
    की तरफ गया, और बड़े राजा से सहायता की याचना की. परंतु वह तुम्हें न तो चंगा कर
    सकता है, और न ही तुम्हारे घावों को ठीक कर सकता है.
  spa-BES: Cuando Efraín vio su enfermedad y Judá su herida, Efraín fue a Asiria y
    envió al gran rey; pero él no puede curarte o darte ayuda para tu herida.
  tdx-tdx: Ie nahaoniñe i arete’ey t’i Efraime, naho i fere’ey t’Iehodà, le nihitrike
    mb’ Asorey mb’eo, naho nisangitrife’e i mpanjaka Iaribey; f’ie tsy hahajangañ’
    azo, vaho tsy ho melañe’e i fere’oy.
  tha-KJV: เมื่อเอฟราอิมเห็นความเจ็บป่วยของตน และยูดาห์​เห​็นบาดแผลของตน เอฟราอิมก็ไปหาคนอัสซีเรีย
    และส่งคนไปหากษั​ตริ​ย์เยเร็บ แต่​ท่านก็​ไม่​สามารถจะรักษาเจ้าหรือรักษาบาดแผลของเจ้าได้
  por-BR-2018: Quando Efraim viu sua enfermidade, e Judá a sua ferida, então Efraim
    subiu à Assíria, e procurou o grande rei; porém ele não poderá vos sarar, nem
    curar vossa ferida.
  deu-ELO: Und Ephraim sah seine Krankheit, und Juda sein Geschwür; und Ephraim ging
    nach Assyrien und sandte zu dem König Jareb; der aber vermag euch nicht zu heilen
    und wird euer Geschwür nicht vertreiben.
  eng-WYC-2018: And Ephraim saw his sickness, and Judah saw his bond. And Ephraim
    went to Assur, and sent to the king venger. And he may not save you, neither he
    may unbind the bond from you. (And Ephraim saw his sickness, and Judah saw his
    wound. And Ephraim went to Assyria, and sent to the great king for help. But he
    cannot save you, nor can he cure you of your wound.)
  epo-epo: Efraim vidis sian malsanon, kaj Jehuda sian vundon; tiam Efraim iris al
    Asirio, kaj sendis al reĝo, kiu venĝus pro li; sed li ne povas sanigi vin, ne
    forigos de vi la vundon.
  uig-PIN: Əmdi Əfraim ɵzining kesilini, Yǝⱨuda ɵz yarisini kɵrgǝndǝ, Əfraim Asuriyǝlikni
    izdǝp bardi, «Jedǝlhor padixaⱨ»ƣa tǝlipini yollidi; Biraⱪ u ⱨǝm silǝrni saⱪaytalmaytti,
    Ⱨǝm yaranglarnimu dawaliyalmaytti.
  beo-beo: 'Isala:ili da hi gasa hame olo ba:beba:le, amola Yuda da hi fa:ginisi ba:beba:le,
    Isala:ili da Asilia soge amoga Asilia hina bagade e ili fidima:ne adole ba:musa:
    asi. Be e da ilia olo uhinisimu amola ilia fa:ginisi baholesimu hamedei ba:i.'
  tpi-OTNT: “Taim ol Israel i save olsem ol i sik nogut tru, na ol Juda i lukim ol
    sua bilong ol yet, orait ol i go long kantri Asiria bilong askim bikpela king
    long helpim ol. Tasol ol Asiria i no inap mekim sik bilong ol i orait na mekim
    drai sua bilong ol.
  hau-SA: “Sa’ad da Efraim ya ga ciwonsa, Yahuda kuwa miyakunta, sai Efraim ya juya
    ga Assuriya, ya aika wurin babban sarki don neman taimako. Amma bai iya warkar
    da kai ba, bai iya warkar da miyakunka ba.
  uig-LAT: Emdi Efraim özining késilini, Yehuda öz yarisini körgende, Efraim Asuriyelikni
    izdep bardi, «Jédelxor padishah»gha telipini yollidi; Biraq u hem silerni saqaytalmaytti,
    Hem yaranglarnimu dawaliyalmaytti.
  nde-nde: Kwathi u-Efrayimi ebona umkhuhlane wakhe, loJuda ebona izilonda zakhe,
    u-Efrayimi waya e-Asiriya, wathumela ilizwi loncedo enkosini enkulu. Kodwa kayenelisi
    ukukwelapha, kayenelisi ukwelapha izilonda zakho.
  ton-ton: '“ʻI he mamata ʻe ʻIfalemi ki hono mahaki, pea mo Siuta ki hono lavea,
    naʻa ne toki ʻalu ʻa ʻIfalemi ki he ʻAsilia, pea ne fekau ki he tuʻi ko Salepi:
    ka naʻe ʻikai te ne faʻa fakamoʻui koe, ke moʻui ai ho lavea.'
  ces-1613: Pročež vida Efraim neduh svůj, a Juda nežit svůj, utekl se Efraim k Assurovi,
    a poslal k králi, kterýž by se o něj zasadil. Ale on nebude moci zhojiti vás,
    ani uzdraviti vás od nežitů.
  eng-WMB: '“When Ephraim saw his sickness, and Judah his wound, then Ephraim went
    to Assyria, and sent to King Jareb: but he is not able to heal you, neither will
    he cure you of your wound.'
  tam-TCV: “எப்பிராயீம் தன் வியாதியையும், யூதா தன் புண்களையும் கண்டபோது, எப்பிராயீம்
    அசீரியாவின் பக்கம் திரும்பி, அதன் பெரிய அரசனிடம் உதவி கேட்டனுப்பினான். ஆனால் உனக்கு
    சுகமாக்கவும், உனது புண்களை ஆற்றவும் அவனால் முடியாது.
  ceb-ULB: Sa dihang nakita sa Efraim ang iyang balatian, ug nakita sa Juda ang iyang
    samad, unya miadto ang Efraim sa Asiria, ug nagpadala ang Juda ug mga mensahero
    ngadto sa bantogang hari. Apan wala siya makahimo sa pagtambal kaninyo nga katawhan
    o sa pag-ayo sa inyong samad.
  pol-UBG: Gdy Efraim zauważył swoją chorobę, a Juda swoją ranę, uciekł Efraim do
    Asyryjczyka i posłał do króla Jareb. Ale on was nie będzie mógł uzdrowić ani uleczyć
    waszej rany.
  agr-agr: Tuja Israel aents aidauk, Judá wegantu aidaujai dita kuashat pegkegchau
    takamsamujin mai suwimka jukiag waituinak, asirianmaya apu yaimpakti tusag shimutkagtinai,
    tujash niig makichkish yaigchatnai.
  kyc-kyc: Dokopa Isaraele dupwa nakama kwaeyamo doko kandeyami dee Juta wambu dupwame
    wua kakupi peteyamo dupwa range kandeyamiko. Kandapala Isaraele dupwame yuu Asiria
    dokona papala kiŋi dokome nyisinya lao piso sela peyami. Dopa pyuo pisiyaminyipape
    kiŋi dokome nyiso pyuo nyuo dee rete dupwa au pyuo umbwa pyuo nyera ingya naya.
  urd-GVU: اسرائیل نے اپنی بیماری دیکھی اور یہوداہ نے اپنے ناسور پر غور کیا۔ تب اسرائیل
    نے اسور کی طرف رجوع کیا اور اسور کے عظیم بادشاہ کو پیغام بھیج کر اُس سے مدد مانگی۔
    لیکن وہ تمہیں شفا نہیں دے سکتا، وہ تمہارے ناسور کا علاج نہیں کر سکتا۔
  eng-OEBCW: For when Ephraim saw their sickness and Israel their wound, Ephraim turned
    to Assyria, to its patron king. But he cannot heal you nor relieve you of your
    wound.
  deu-1912: Und da Ephraim seine Krankheit und Juda seine Wunde fühlte, zog Ephraim
    hin zu Assur und schickte den König Jareb; aber er kann euch nicht helfen noch
    eure Wunde heilen.
  kan-2017: ಹೀಗಿರಲು ಎಫ್ರಾಯೀಮು ತಾನು ರೋಗಿಯೆಂದು ತಿಳುಕೊಂಡಿತು, ಯೆಹೂದವು ತನ್ನ ವ್ರಣವನ್ನು ನೋಡಿಕೊಂಡಿತು;
    ಆಗ ಎಫ್ರಾಯೀಮು ಅಶ್ಶೂರದ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಜಗಳಗಂಟ ಮಹಾರಾಜನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿತು;
    ಆದರೆ ಅವನು ನಿಮ್ಮನ್ನು ಸ್ವಸ್ಥಮಾಡಲಾರನು, ನಿಮ್ಮ ಗಾಯವನ್ನು ಗುಣಪಡಿಸಲಾರನು.
  yap-yap: “Fa’ani guy Israel feni gel e m’ar nike yib ngak, me guy yu Judah e maad’ad
    nike tay, ma aram me yan Israel nga Assyria ni nge wenig ngak fare pilung ni nge
    ning e ayuw, machane de yag rok ni nge gol nagrad ara faseg e maad’ad rorad.
  hlt-MCSB: Ephraim loh amah kah tlohtat, Judah loh amah kah a hma te a hmuh vaengah
    Ephraim te Assyria la cet tih manghai Jareb te a tah. Tedae anih loh nangmih te
    hoeih sak ham noeng pawt tih nangmih kah a hma te a toi moenih.
  mdy-ETH: «ዔፕሬኤሜ ሃርጊንቲፆ፥ ዪሁዳኣ ሜቂ ኪፃዼ ኪፆ ዴንቄኔ፤ ዬካፓ ዔፕሬኤሜ ዓሶኦሬ ዓጮ ዴንዴኔ፤ ማኣዶ ዖኦጫኒያ ዼኤፖ
    ካኣታሢ ኮይላ ኪኢታ ዓሲ ዳኬኔ፤ ጋዓንቴ ዬይ ዔያቶ ዓውሳኒንታ ኪፆዋ ዔያቶኮ ፓሣኒ ዳንዳዒባኣሴ።
  twi-ASANTE: “Ɛberɛ a Efraim hunuu ne yadeɛ, na Yuda nso hunuu nʼakuro no, Efraim
    de nʼani kyerɛɛ Asiria. Ɔsoma kɔɔ ɔhene kɛseɛ no hɔ kɔpɛɛ mmoa. Nanso wantumi
    ansa no yadeɛ, na akuro no nso anwuwu.
  eng-WEBU: '“When Ephraim saw his sickness, and Judah his wound, then Ephraim went
    to Assyria, and sent to King Jareb: but he is not able to heal you, neither will
    he cure you of your wound.'
  wal-wal: “Efireemi ba harggiyaa, Yihudaikka ba masunttaa be7ido wode, Efireemi Asoore
    biitti biis; biidi he biittaa haariya gita kawuwaa maaduwaa oichchiis. SHin i
    eta harggiyaa xallanau woikko eta masunttaa pattanau danddayibeenna.
  spa-PDDPT: Cuando Efraín vio su enfermedad, y Judá miró su llaga, entonces Efraín
    fue a Asiria y acudió al rey Jareb. Pero él no puede sanarlos, ni curar su llaga.
  gun-gun: Efraim kuery oikuaa omba'eaxya, ha'e Judá kuery voi oai vaikue oexa vy
    Efraim kuery ma Assíria katy oo. Ha'e pygua huvixave pe ojerure oipytyvõ aguã.
    Ha'e rami teĩ nomonguera kuaai imba'eaxya gui, neĩ ijai gui guive.
  agu-BL: ”Yil tz'el chitxum yi e' aj Efraín tetz yi nim il quitane'n, nin yil tz'el
    chitxum yi e' aj Judá tetz yi nim il yi q'uixpnak yi at te chiwankil tane'n, cho'n
    tzun chibentz jalen Asiria tan jakle'n ẍch'eybil cyetz tetz yi wi'tz rey. Poro
    yi rey quil xcye' tan tulse'n yos scyuch' yi e' xonl Efraín, nin quil xcye' tan
    stz'aque'n yi q'uixpe'n yi at te'j Judá.
  ilo-ULB: Idi nakita ti Efraim ti sakitna, ken nakita ti Juda ti sugatna, ket napan
    ngarud ti Efraim idiay Asiria, ket nangibaon ti Juda iti mensahero iti naindaklan
    nga ari. Ngem saannakayo a naagasan a tattao wenno napaimbag ti sugatyo.
  kpg-kpg: “Di madagoaa o Israel ne gidee ia bolo ia guu magi huoloo, mo Judah guu mmada
    ang gi deia dela gu moholehole, Israel gaa hana gi Assyria, belee halahala dono
    hagamaamaa gi di king aamua i golo, gei mee gu deemee di hai digaula gi humalia
    be gii hili nadau moholehole.
  uig-ARA: ئەمدى ئەفرائىم ئۆزىنىڭ كېسىلىنى، يەھۇدا ئۆز يارىسىنى كۆرگەندە، ئەفرائىم
    ئاسۇرىيەلىكنى ئىزدەپ باردى، «جېدەلخور پادىشاھ»غا تەلىپىنى يوللىدى؛ بىراق ئۇ ھەم
    سىلەرنى ساقايتالمايتتى، - ھەم ياراڭلارنىمۇ داۋالىيالمايتتى.
  sus-sus: Efirami nun Yudaya a kolon e furaxi. Efirami sigama Asiriya, a xɛɛrae xɛɛma
    naa mangɛ xungbe xɔn ma, kɔnɔ a mu nɔma wo rayalande, a mu nɔma wo xa fie baride.
  pon-2006: “Ni ahnsou me Israel kilangehr uwen soumwahu me e ahneki, oh ahnsou me
    Suda kilangehr pein eh ohla kan, Israel ahpw kohla Asiria pwehn peki sawas rehn
    nanmwarki lapalapo, ahpw e sohte kak kamwahwihirailla de kamowehdi ar ohla kan.
  jae-jae: Gêdêŋ taŋ Epraim kêsaê nê gêmac ma Juda kêsaê nê kamoc naŋ, Epraim gêdi
    gêja Asuria ma kêsakiŋ biŋ gêdêŋ kiŋ kapôêŋ. Mago eŋ kêtôm gebe êŋgôm êsêac ôliŋ
    ŋajam êsa me êŋgôm nêŋ kamoc emo atom.
  ksd-ksd: Ba Epraim i ga gire kana minait, ma Iuda i ga gire kana baba, Epraim i
    ga vana Asiria, ma i ga vartuluai tadav ra king Iareb; ma ga pa i tale ba na valagar
    pa u, ma pa na pulu kaum baba upi na map.
  grc-BRENT: Καὶ εἶδεν Ἐφραὶμ τὴν νόσον αὐτοῦ, καὶ Ἰούδας τὴν ὀδύνην αὐτοῦ· καὶ ἐπορεύθη
    Ἐφραὶμ πρὸς Ἀσσυρίους, καὶ ἀπέστειλε πρέσβεις πρὸς βασιλέα Ἰαρείμ· καὶ οὗτος οὐκ
    ἠδυνάσθη ἰάσασθαι ὑμᾶς, καὶ οὐ μὴ διαπαύσῃ ἐξ ὑμῶν ὀδύνη.
  ind-AYT: Ketika Efraim melihat penyakitnya, dan Yehuda melihat lukanya, maka Efraim
    pergi kepada Asyur, dan diutus kepada raja agung. Namun, ia tidak dapat menyembuhkan
    kamu atau menyembuhkan lukamu.
  nya-nya: “Efereimu ataona nthenda yake, ndi Yuda ataona zilonda zake, pamenepo Efereimu
    anatembenukira kwa Asiriya, ndipo anawatumizira mfumu yayikulu kudzawathandiza.
    Koma mfumuyo singathe kukuchizani, singathe kuchiritsa mabala anu.
  hrv-hrv: Tad je Efrajim svoju bolest vidio, a Juda ranu svoju; i pođe Efrajim u
    Asiriju, obrati se Juda velikome kralju; al' on vas neće iscijeliti niti vam ranu
    vašu zaliječiti.
  mps-mps: “Te Israel dabe augwali te tiwai te gasi dwai mu ebo koneani, tama te Juda
    dabego augwa keni dabe ebo sulama, tialima te Asiria bulu tǫ kantri genuai kingba
    pelama, te augwali tau somainu hanalugi pali. Tiali goli, te Asiria dabego augwaligo
    gasi usu ilama, tama augwaligo keni pedela somainu ilabo usu me ebeo.
  tpi-tpi: “Taim ol Israel i save olsem ol i sik nogut tru, na ol Juda i lukim ol
    sua bilong ol yet, orait ol i go long kantri Asiria bilong askim bikpela king
    long helpim ol. Tasol ol Asiria i no inap mekim sik bilong ol i orait na mekim
    drai sua bilong ol.
  dan-1931: Da Efraim mærked sin Sygdom og Juda mærked sin Byld, gik Efraim hen til
    Assur, Storkongen sendte han Bud. Men han kan ej give jer Helse, han læger ej
    eders Byld.
  vie-OVCB: Khi Ép-ra-im và Giu-đa thấy mình bệnh thế nào, Ép-ra-im chạy đi cầu cứu
    A-sy-ri— một vị vua uy quyền tại đó— nhưng vua không thể cứu giúp hay chữa trị
    cho chúng.
  guj-2017: જ્યારે એફ્રાઇમે પોતાની બીમારી જોઈ, અને યહૂદિયાએ પોતાનો ઘા જોયો, ત્યારે
    એફ્રાઇમ આશ્શૂરની પાસે ગયો અને મોટા રાજા યારેબની પાસે સંદેશાવાહક મોકલ્યો. પણ તે
    તમને સાજા કરી શકે એમ નથી કે, તમારા ઘા રુઝાવી શકે એમ નથી.
  pon-2006A: “Ni ahnsou me Israel kilangehr uwen soumwahu me e ahneki, oh ahnsou me
    Suda kilangehr pein eh ohla kan, Israel ahpw kohla Asiria pwehn peki sawas rehn
    nanmwarki lapalapo, ahpw e sohte kak kamwahwihirailla de kamowehdi ar ohla kan.
  por-BRBSL: '“Quando Efraim viu sua doença, e Judah sua ferida, então Efraim foi
    para a Assíria, e enviado ao Rei Jareb: mas ele não é capaz de curar você, nem
    ele irá curá-lo de sua ferida.'
  eng-OEBUS: For when Ephraim saw their sickness and Israel their wound, Ephraim turned
    to Assyria, to its patron king. But he cannot heal you nor relieve you of your
    wound.
  cth-cth: Ephraim ni a hmânaw thoseh, Judah ni a patawnae thoseh, a hmu toteh Ephraim
    teh Assiria koe a cei han. Judah teh Jareb siangpahrang koe a cei han. Hatei,
    hote siangpahrangnaw ni dam sak thai mahoeh.
  twi-twi: “Bere a Efraim huu ne yare, na Yuda nso huu nʼakuru no, Efraim de nʼani
    kyerɛɛ Asiria. Ɔsoma kɔɔ ɔhenkɛse no hɔ kɔpɛɛ mmoa. Nanso wantumi ansa no yare,
    na akuru no nso anwuwu.
  hlt-hlt: Ephraim loh amah kah tlohtat, Judah loh amah kah a hma te a hmuh vaengah
    Ephraim te Assyria la cet tih manghai Jareb te a tah. Tedae anih loh nangmih te
    hoeih sak ham noeng pawt tih nangmih kah a hma te a toi moenih.
  tbz-SIM: Isidɑyɛɛribɛ bɑntɛ́mu bɛ mɔmmú, kɛ̀ Sudɑɑ kɔbɛ yɑ̀ bɛ yonku. Isidɑyɛɛribɛ
    biɛ nɛ́ kɔ̀tɛ Asidii nwe okpɑ̀ɑ̀tì diɛwè borɛ̀, ò mɛ mbɑ́ɑ́ nɑ kɛ́tɑɑ mbɛ mɔnni
    ò bɑ́ɑ́ nɑ kɛ́dɛitɛ bɛ yonku.
  msy-2020: “Efraimia uarir gara fo, me puv arei. Ezɨ Judaba uari uan duar ekiabar
    gari. Egha me dɨkavigha kantri Asirian ghua uarir akurvaghasa atrivir ekiam gakaghora
    an azangsɨsi. Ezɨ Asirian atrivim men arɨmariabagh amima, me ghuamazir puvatɨ.
    A men duabagh amima, da ua aguir puvatɨ.
  dop-dop: Mǝ nɑɑlɛ ɩ́ cɛkǝnɑɑ sɩ ɩ́ fɛɩnɑ ɑlɑɑfǝyɑ. Ntɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tili Asilii
    wulɑʋ sɔsɔ kiŋ nɑ pɑ́ yɔɣɔtǝnɑ-ɩ. Amɑ ɩ́lɛ́ ɩ kɑɑ pǝsɩ mǝ sǝnɑʋ. Hɑlɩ ḿpʋ́ɣʋ́
    ɩ kɑ́ wɑɑ-mɛ.
  azb-azb: Efrayim xəstəliyini, Yəhuda yarasını gördü. Efrayim Aşşura getdi, Böyük
    padşahdan kömək istədi, Amma o sizə şəfa verməz, Yaranızı sağaltmaz.
  eng-DBY: When Ephraim saw his sickness, and Judah his sore, then went Ephraim to
    the Assyrian, and sent to king Jareb; but he was unable to heal you, nor hath
    he removed your sore.
  hin-2017: जब एप्रैम ने अपना रोग, और यहूदा ने अपना घाव देखा, तब एप्रैम अश्शूर के
    पास गया, और यारेब राजा को कहला भेजा। परन्तु न वह तुम्हें चंगा कर सकता और न तुम्हारा
    घाव अच्छा कर सकता है।
  wol-KYG: Ba Efrayim gisee jàngoroom, Yuda gis ab danaam, Efrayim a dem Asiri, yónnee
    ca Buur Yareb. Waaye manu koo wéral, mbaa di ko fajal ab danaam.
  eng-YLT: And see doth Ephraim his sickness, and Judah his wound, And Ephraim goeth
    unto Asshur, And sendeth unto a warlike king, And he is not able to give healing
    to you, Nor doth he remove from you a scar.
  eng-WYC-2017: And Ephraim saw his sickness, and Judah saw his bond. And Ephraim
    went to Assur, and sent to the king avenger. And he may not save you, neither
    he may unbind the bond from you.
  eng-WMBB: '“When Ephraim saw his sickness, and Judah his wound, then Ephraim went
    to Assyria, and sent to King Jareb: but he is not able to heal you, neither will
    he cure you of your wound.'
  urd-GVH: इसराईल ने अपनी बीमारी देखी और यहूदाह ने अपने नासूर पर ग़ौर किया। तब इसराईल
    ने असूर की तरफ़ रुजू किया और असूर के अज़ीम बादशाह को पैग़ाम भेजकर उससे मदद माँगी।
    लेकिन वह तुम्हें शफ़ा नहीं दे सकता, वह तुम्हारे नासूर का इलाज नहीं कर सकता।
  rug-rug: Totoso dogoria Iparemi sa nana minoho, meke Ziuda sari tubuna, si taliri
    la koe Asiria se Iparemi, meke tioko hata tinokae koasa baṉara lavata vasina.
    Ba lopu kote boka salaṉa igo sa, lopu kote boka va ibu i sa sari tubumu.
  gaz-gaz: “Yommuu Efreem dhukkuba isaa, Yihuudaanis madaa isaa argetti, Efreem gara
    Asooritti garagalee mooticha guddaa gargaarsa kadhachuudhaaf nama itti erge. Inni
    garuu isin fayyisuu, madaa keessanis wayyeessuu hin dandaʼu.
  fra-LSG: Éphraïm voit son mal, et Juda ses plaies; Éphraïm se rend en Assyrie, et
    s’adresse au roi Jareb; Mais ce roi ne pourra ni vous guérir, Ni porter remède
    à vos plaies.
  yal-yal: Efirami bɔnsɔnna to a furen to, Yuda bɔnsɔnna to a furene dɛɛne to, Efirami
    bɔnsɔnna yi siga Asiriya yamanani, a xɛraan nasiga Manga Gbeen ma a mali feen
    na. Koni a mi nɔɛ ɛ rakɛndɛyɛ, a mi nɔɛ ɛ furen dɛɛne raxunbelɛ.
  haw-1868: 'A ike iho la o Eperaima i kona mai, a o Iuda hoi i kona. eha, Alaila,
    hele aku la o Eperaima i Asuria, A hoouna aku la i ke alii ku e: Aole nae e hiki
    ia ia ke hoola ia oukou, Aole hoi e hoola i ko oukou eha.'
  arb-NAV: عِنْدَمَا تَبَيَّنَ إِسْرَائِيلُ دَاءَهُ، وَيَهُوذَا جِرَاحَهُ، لَجَأَ
    إِسْرَائِيلُ إِلَى أَشُّورَ يَلْتَمِسُ مَعُونَةَ الْمَلِكِ الْعَظِيمِ، إِلّا أَنَّهُ
    أَخْفَقَ فِي عِلاجِهِ أَوْ فِي مُدَاوَاةِ جِرَاحِهِ.
  ewe-ewe: “Esi Efraim kpɔ eƒe dɔléle, eye Yuda hã kpɔ eƒe abiwo ta la, Efraim trɔ
    ɖe Asiria ŋu, eye wòdɔ ame ɖo ɖe fiagã la gbɔ, gake mate ŋu ada gbe le mia ŋu,
    ana miaƒe abiwo naku o.
  eng-LEE: Then saw Ephraim his sickness, and Judah his wound, and Ephraim went to
    Asshur, and [the other] sent to the king that should contend [[Jareb]]; but he
    will never be able to heal you, nor remove from you your wound.
  asm-FB: ইফ্ৰয়িমে নিজৰ অসুস্থতা দেখা পালে, আৰু যিহূদাই নিজৰ আঘাত দেখা পালে; সেয়ে
    ইফ্ৰয়িমে অচুৰীয়াৰ ওচৰলৈ সহায়ৰ বাবে গ’ল; মহাৰাজৰ ওচৰলৈ লোক পঠাই বার্তা প্রেৰণ
    কৰিলে; কিন্তু মহাৰাজে তোমাক আৰোগ্য কৰিব নোৱাৰিব; তেওঁ তোমাৰ আঘাত নিৰাময় কৰিব
    নোৱাৰিব।
  sus-A: عٍقِرَ مِ نُن يُدَيَ عَ كٌلٌن عٍ قُرَشِ. عٍقِرَ مِ سِفَمَ عَسِرِيَ، عَ شّيرَيٍ
    شّيمَ نَا مَنفّ شُنفبٍ شْن مَ، كْنْ عَ مُ نْمَ وٌ رَيَلَندٍ، عَ مُ نْمَ وٌ شَ
    قِيٍ بَرِدٍ.
  fra-SBL: '« Quand Ephraïm vit sa maladie, et Juda sa blessure, puis Ephraïm est
    allé en Assyrie, et envoyé au roi Jareb : mais il n''est pas capable de vous guérir,
    il ne vous guérira pas non plus de votre blessure.'
  hbo-hbo: וַיַּ֨רְא אֶפְרַ֜יִם אֶת־חָלְיֹ֗ו וִֽיהוּדָה֙ אֶת־מְזֹרֹ֔ו וַיֵּ֤לֶךְ אֶפְרַ֙יִם֙
    אֶל־אַשּׁ֔וּר וַיִּשְׁלַ֖ח אֶל־מֶ֣לֶךְ יָרֵ֑ב וְה֗וּא לֹ֤א יוּכַל֙ לִרְפֹּ֣א לָכֶ֔ם
    וְלֹֽא־יִגְהֶ֥ה מִכֶּ֖ם מָזֹֽור׃
  kik-kik: “Rĩrĩa Efiraimu oonire ndwari yake, nake Juda akĩona ironda ciake-rĩ, hĩndĩ
    ĩyo Efiraimu agĩthiĩ kũrĩ Ashuri, na agĩtũmana kũrĩ mũthamaki ũcio mũnene nĩguo
    amũteithie. Nowe ndangĩhota gũkũhonia, o na kana ahonie ironda ciaku.
  fra-NCL: Quand Ephraïm a vu sa maladie, et Juda sa blessure, Ephraïm est allé vers
    Assur, et il a envoyé vers un roi qui le vengeât ; mais ce roi ne pourra pas vous
    guérir, et votre plaie ne vous sera pas ôtée.
  cek-AK: Ephraim mah anih ih nathaih to hnuk moe, Judah mah anih ih ahma to hnuk
    naah, Ephraim mah Assyria ah caeh moe, siangpahrang, Jareb khaeah tahmen hnik
    hanah kami to patoeh; toe anih mah ngan na tuisak thai mak ai, na hma doeh hoihsak
    thai mak ai.
  cuk-cuk: ”Efraín-neggwebur, na e-boni-nika dakargua, Judá-neggwebur, e-boni-yaamar
    dakarmogua, Asiria-yalase abarmakdemaloenad, Asiria-e-reyse bendakleged aminamaloenad.
    Degi-inigwele, Asiria-e-rey gwen e-bendakosulid, degi, gwen Judá-neggweburga boni-yaamar
    nudakosurbalid.
  uig-CYR: Әнди Әфраим өзиниң кесилини, Йәһуда өз ярисини көргәндә, Әфраим Асурийәликни
    издәп барди, «Җедәлхор падиша»ға тәливини йоллиди; Бирақ у һәм силәрни сақайталмайтти,
    Һәм яраңларниму давалалмайтти.
  tel-2017: తన వ్యాధిని ఎఫ్రాయిము చూశాడు. తన పుండును యూదా చూశాడు. ఎఫ్రాయిము అష్షూరీయుల
    దగ్గరికి వెళ్ళాడు. ఆ గొప్ప రాజు దగ్గరికి రాయబారులను పంపాడు. అయితే అతడు నిన్ను
    బాగు చేయలేకపోయాడు. నీ పుండు నయం చేయలేకపోయాడు.
  hat-BSA: “Lè Éphraïm te wè maladi li a, e Juda, jan li te blese a; alò, Éphraïm
    te ale kote Assyrie. Li te voye kote Wa Jareb. Men li p ap ka geri w, ni li p
    ap ka fè geri maleng ou an.
  kos-kos: “Ke Israel el tuh liye lah el arulana mas, ac ke Judah el liye kinet kacl
    sifacna, na Israel el som nu Assyria in siyuk kasru sin tokosra fulat we, tuh
    tokosra sac el tia ku in akkeyalosla ku unwela kinet kaclos.
  hbo-WLC: וַיַּ֨רְא אֶפְרַ֜יִם אֶת־חָלְי֗וֹ וִֽיהוּדָה֙ אֶת־מְזֹר֔וֹ וַיֵּ֤לֶךְ אֶפְרַ֙יִם֙
    אֶל־אַשּׁ֔וּר וַיִּשְׁלַ֖ח אֶל־מֶ֣לֶךְ יָרֵ֑ב וְה֗וּא לֹ֤א יוּכַל֙ לִרְפֹּ֣א לָכֶ֔ם
    וְלֹֽא־יִגְהֶ֥ה מִכֶּ֖ם מָזֽוֹר׃
  ibo-ibo: “Mgbe Ifrem hụrụ ụdị ọrịa ọ na-arịa, Juda ahụkwa ọnya dị ya nʼahụ, mgbe
    ahụ Ifrem gakwuru ndị Asịrịa, ma zigakwara eze ukwu ahụ ozi. Ma ọ pụghị ịgwọ gị,
    maọbụ gwọọ ọnya gị niile.
  ory-ory: ଯେତେବେଳେ ଇଫ୍ରୟିମ ଆପଣା ରୋଗ ଓ ଯିହୁଦା ଆପଣା କ୍ଷତ ଦେଖିଲା, ସେତେବେଳେ ଇଫ୍ରୟିମ ଅଶୂରୀୟର
    ନିକଟକୁ ଗଲା ଓ ଯାରେବ ରାଜା ନିକଟକୁ ଲୋକ ପଠାଇଲା; ମାତ୍ର ସେ ତୁମ୍ଭମାନଙ୍କୁ ସୁସ୍ଥ କରିବାକୁ
    ସକ୍ଷମ ନୁହେଁ, କିଅବା ସେ ତୁମ୍ଭମାନଙ୍କର କ୍ଷତ ଆରୋଗ୍ୟ କରିବ ନାହିଁ।
  chk-chk: Iwe, lupwen Israel a küna an samau o Juta a küna kinasan, mürin Israel
    a feila Asiria o tüngor än ewe king mi lap alilis. Nge i esap tongeni alisiir
    ika amoela kinaser.
  rop-rop: Wen ol yumob Isreil pipul bin luk yumob kantri bin jidan rabishwan, en
    wen ola Juda pipul bin luk det kantri blanga olabat bin jidan rabishwan du, yumob
    Isreil pipul bin go langa det kantri gulum Asiriya, en yumob bin askim det haibala
    king blanga album yumob. Bat im nomo bin abum pawa blanga album yumob en meigim
    yumob gudbala.
  ukr-1871: І почує Ефраїм свою неміч, Юда — біль своєї рани, і пійде Ефраїм до Ассура,
    пошле до царя Ярева, та він не зможе вилїчити вас, не загоїть рану.
  deu-1951: Und als Ephraim seine Krankheit sah und Juda sein Geschwür, da lief Ephraim
    zu Assur und sandte zum König Jareb; er aber konnte euch nicht heilen und das
    Geschwür nicht von euch nehmen.
  eng-JPS: And when Ephraim saw his sickness, and Judah his wound, Ephraim went to
    Assyria, and sent to King Contentious; but he is not able to heal you, neither
    shall he cure you of your wound.
  srp-1865: I Jefrem vidje bolest svoju i Juda svoju ranu, i otide Jefrem k Asircu,
    i Juda posla k caru koji bi ga branio; ali vas on ne može iscijeliti niti æe vas
    oprostiti rane vaše.
  lug-lug: “Efulayimu bwe yalaba obulwadde bwe, ne Yuda n’alaba ekivundu kye, Efulayimu
    n’addukira mu Bwasuli, n’atumya obuyambi okuva eri kabaka waayo omukulu. Naye
    tasobola kubawonya newaakubadde okubajjanjaba ebiwundu byabwe.
  heb-heb: וירא אפרים את חליו ויהודה את מזרו וילך אפרים אל אשור וישלח אל מלך ירב והוא
    לא יוכל לרפא לכם ולא יגהה מכם מזור׃
  ben-IRV: যখন ইফ্রয়িম দেখল তার অসুস্থতা এবং যিহূদা যখন দেখল তার ক্ষত, তখন ইফ্রয়িম
    অশূরে গেল এবং মহান রাজার কাছে দূত পাঠাল। কিন্তু সে তোমাদের সুস্থ করতে বা তোমাদের
    ক্ষত সরাতে পারবে না।
  pan-pan: ਜਦ ਇਫ਼ਰਾਈਮ ਨੇ ਆਪਣਾ ਰੋਗ ਵੇਖਿਆ, ਅਤੇ ਯਹੂਦਾਹ ਨੇ ਆਪਣੇ ਜ਼ਖਮ ਨੂੰ, ਤਾਂ ਇਫ਼ਰਾਈਮ
    ਅੱਸ਼ੂਰ ਨੂੰ ਗਿਆ, ਅਤੇ ਇੱਕ ਝਗੜਾਲੂ ਰਾਜੇ ਕੋਲ ਸੁਨੇਹਾ ਭੇਜਿਆ, ਪਰ ਉਹ ਤੁਹਾਨੂੰ ਚੰਗਾ ਨਹੀਂ
    ਕਰ ਸਕਦਾ, ਨਾ ਤੁਹਾਡੇ ਜ਼ਖਮ ਨੂੰ ਠੀਕ ਕਰ ਸਕਦਾ ਹੈ।
  mya-JVB: ဧဖရိမ် သည် မိမိ အပေါက် တို့ကို၎င်း ၊ ယုဒ သည် မိမိ အနာ ကို၎င်း မြင် သောအခါ
    ၊ ဧဖရိမ် သည် အာရှုရိ မင်းထံသို့ သွား ၍ ၊ ယုဒသည် ရှင်ဘုရင် ယာရက် ထံသို့ စေလွှတ်
    သော်လည်း ၊ ထိုမင်းတို့သည် သင် တို့အပေါက်ကို မ ဖါ နိုင် ၊ အနာ ကိုလည်း မ ပျောက်
    စေနိုင်ကြ။
  hmo-hmo: “Israela ese iena gorere ia itaia, bona Iuda ese iena bero ia itaia neganai,
    Israela taudia be durua totona Asuria ena king badana dekenai do idia lao. To
    ia ese edia gorere bona edia bero ia hanamoa diba lasi.
  urd-urd: जब इफ़्राईम ने अपनी बीमारी और यहूदाह ने अपने ज़ख़्म को देखा तो इफ़्राईम
    असूर को गया और उस मुख़ालिफ़ बादशाह को दा'वत दी लेकिन वह न तो तुम को शिफ़ा दे सकता
    है और न तुम्हारे ज़ख़्म का 'इलाज कर सकता है।
  rus-SYN: И увидел Ефрем болезнь свою, и Иуда - свою рану, и пошел Ефрем к Ассуру,
    и послал к царю Иареву; но он не может исцелить вас и не излечит вас от раны.
  bqc-SIM: Kɛ́ Ɛflaiũ buiↄ ń gyãkɛa è, mɛ́ Yudaↄ ń bↄkɛa è, Ɛflaiũ buiↄ gɛ̀
    Asiliↄ kĩ́i, aa gbɛ̃́ↄ zĩ̀ dↄnlɛ gbɛai ń kía zↄ̃ↄwa, kási a fↄ̃ á gbã́gbão,
    a fↄ̃ tó á bↄↄ láao.
  tcz-CHONGTHU: Ephraim chu adammona akimu doh phat in, Judah chun amaha akimudoh
    phatin, Ephraim chu Assyria gam'a achen lenglenpa henga mi asole. Ahinlah aman
    hom naboldam theilou ding, amaha jong asuhdam thei lou ding ahi.
  mar-mar: जेव्हा एफ्राईमाने आपला रोग आणि यहूदाने आपली जखम पाहिली तेव्हा एफ्राईम अश्शूराकडे
    गेला, आणि आपला दूत त्याने महान राजाकडे पाठविला; पण तो त्यास आरोग्य देऊन त्यांची
    जखम बरी करू शकला नाही.
  qub-qub: «Efraín runacunaga musyanmi gueshyarcaycashanta. Judá runacunapis musyanmi
    gueriwan gueshyaycashanta. Chaymi Efraín runacunaga aywaran Asiria nasyunman,
    chay nasyunpa raynin yanapänanpaj ruwacushpan. Chay rayga manami allchacächiranchu.
    Ni guerincunatapis manami jampiparanchu.
  bqp-bqp: Mɛyɑ Isirelibɑ bɑ tii bɑrɑru wɑɑsi. Mɑ Yudɑbɑ bɑ ben bosu wɑ. Mɑ Isirelibɑ
    bɑ gɔrɑ Asiriɔ bu kɑ sinɑ boko Yɑrɛbu somiru kɑnɑ. Adɑmɑ u ǹ kpɛ̃ u bu bɛkiɑ
    u sere nɛɛ, u koo ben bosu kpeesiɑ.
  hat-hat: Moun Efrayim yo wè jan peyi a te malad, moun Jida yo te wè eta malenng
    peyi a. Lè sa a, moun Izrayèl yo kouri al mande sekou nan peyi Lasiri, yo voye
    moun al mande gran wa a sekou. Men, gran wa sa a pa ka ban nou gerizon, ni li
    p'ap ka geri malenng nou yo.
  eng-BSB: When Ephraim saw his sickness and Judah his wound, then Ephraim turned
    to Assyria and sent to the great king. But he cannot cure you or heal your wound.
  eng-WEBPB: '“When Ephraim saw his sickness, and Judah his wound, then Ephraim went
    to Assyria, and sent to King Jareb: but he is not able to heal you, neither will
    he cure you of your wound.'
  kbq-kbq: Hagi Efraemi'a agrama krima eri'nea zana kegeno, Juda'a namuma'a ke'ne.
    Hagi Efraemi'a rukrahe huno Asiria vuno agine kini ne' ome ke'neanagi, ana kini
    ne'mo'a kri'a azeri kanamaregara osuge, ra namuma re'neana eri osaparentegara
    osu'ne.
  nhe-BL: “Quema tlali Israel ehuani quiitase para tlahuel mococohuaj huan tlali Judá
    ehuani quiitase para quinpiyaj cocome, Israel ehuani yase ipan tlali Asiria huan
    quinotzatij nopa hueyi Tlanahuatijquetl Jareb para ma quinchicahua. Pero nopa
    tlanahuatijquetl ax huelis quinchicahuas inincocolis, niyon ax huelis quipajtis
