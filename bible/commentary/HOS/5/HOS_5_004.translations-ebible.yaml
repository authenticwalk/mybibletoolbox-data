verse: HOS.005.004
translations:
  mal-C: “തങ്ങളുടെ ദൈവത്തിലേക്കു മടങ്ങിവരാൻ അവരുടെ പ്രവൃത്തികൾ അവരെ അനുവദിക്കുന്നില്ല.
    വ്യഭിചാരത്തിന്റെ ആത്മാവ് അവരുടെ ഹൃദയങ്ങളിലുണ്ട്; അവർ യഹോവയെ അംഗീകരിക്കുന്നില്ല.
  deu-TKW: Ihre eigenen Handlungen erlauben ihnen nicht, zu ihrem Gotte zurückzukehren;
    denn ein hurerischer Geist wohnt in ihnen und Erkenntnis Jahwes besitzen sie nicht.
  lin-lin: Misala na bango ezali kopekisa bango kozonga epai ya Nzambe na bango, mpo
    ete molimo ya kindumba evandi kati na mitema na bango, bazali koyeba Yawe te.
  eng-LSV: They do not give up their habitual doings, || To turn back to their God,
    || For a spirit of whoredoms [is] in their midst, || And YHWH they have not known.
  eng-GNV: 'They will not giue their mindes to turne vnto their God: for the spirit
    of fornication is in the middes of them, and they haue not knowen the Lord.'
  eng-WEBSTER: 'They will not frame their doings to turn to their God: for the spirit
    of lewdness is in the midst of them, and they have not known the LORD.'
  nhw-BL: Nochi nopa tlamantli amo cuali catli anquichijtoque amo anmechcahuilíaj
    para anmocuepase noca na niamoTECO Dios. Huan amo hueli antechiximatij niamoTECO
    pampa tlatlajco amojuanti itztoc se ajacatl catli quinequi xiahuilnemica.
  swh-ONEN: “Matendo yao hayawaachii kurudi kwa Mungu wao. Roho ya ukahaba imo ndani
    ya mioyo yao, hawamkubali Bwana.
  bba-bba: Osee u nɛɛ, bɑ ǹ kpɛ̃ bu mɑɑ wurɑmɑ ben Yinnin mi ben kookoosun sɔ̃. Domi
    bũu sɑ̃ɑrun ɡɑsiribu ɡinɑ wɑ̃ɑ ben ɡɔ̃ru sɔɔ. Mɛyɑ bɑ ǹ mɑɑ wi, Yinni Gusunɔ
    yɛ̃.
  eng-KJVCPB: 'They will not frame their doings to turn unto their God: For the spirit
    of whoredoms is in the midst of them, And they have not known the Lord.'
  luo-luo: “Timbegi omonogi duogo ir Nyasachgi. Tim marach mar chode ni e chunygi;
    ok giyie kuom Jehova Nyasaye.
  meu-meu: Edia kara ese e laodia ahumu dainai, edia Dirava basie lou henia diba;
    badina be lalodia ese ariara karadia e ura henimu, bona asi dibadia Iehova.
  npi-ULB: तिनीहरूका कामहरूले तिनीहरूलाई परमेश्‍वरतर्फ फर्कन दिंदैनन्, किनकि तिनीहरूमा
    व्यभिचारको मन छ, र तिनीहरूले परमप्रभुलाई चिन्दैनन् ।
  yor-yor: “Ìṣe wọn kò gbà wọ́n láààyè láti padà sí ọ̀dọ̀ Ọlọ́run wọn. Ẹ̀mí àgbèrè
    wà ni ọkàn wọn, wọn kò sì mọ Olúwa.
  pes-OPCB: کارهای شما مانع می‌شود از اینکه به سوی من بازگشت کنید، زیرا روح زناکاری
    در اعماق وجود شما ریشه دوانده است و نمی‌توانید مرا بشناسید.»
  tgl-ULB: Hindi sila pahihintulutan ng kanilang mga gawa upang manumbalik sa akin,
    na kanilang Diyos, sapagkat nasa kanila ang espiritu ng pangangalunya, at hindi
    nila ako nakikilala, si Yahweh.
  hui-hui: Isaraele wali agali tigua mbirale gime wabiniruhondo bi pupu wialu howa
    Anduane Homogo yu wahenego ka. Mana ogonidagua bialu piyagome tininaga Ngode Datagaliwabe
    ibuni karia lone dai bibe nahe kagoni.
  mya-mya: '``သူ​တို့​သည်​ဒု​စ​ရိုက်​ကို​ပြု​သော​ကြောင့် သူ​တို့​၏​ဘု​ရား​သ​ခင်​ထံ​သို့​ပြန်​၍​မ​လာ
    နိုင်​ကြ။ သူ​တို့​သည်​ရုပ်​တု​ကိုး​ကွယ်​ခြင်း ကို​စွဲ​လန်း​ကြ​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား
    ကို​မ​သိ​ကြ။-'
  bod-N: དེ་དག་གི་སྤྱོད་པའི་རྐྱེན་གྱིས་ཁོ་རྣམས་རང་གི་དཀོན་མཆོག་གི་དྲུང་དུ་ཕྱིར་ལོག་མི་ཐུབ།
    གང་ལ་ཞེ་ན། དེ་དག་གི་ནང་དུ་ལོག་གཡེམ་གྱི་སེམས་ཡོད་པས་དཀོན་མཆོག་ཡ་ཝཱེ་ངོ་མི་ཤེས་སོ།
    །
  sna-sna: “Zviito zvavo hazvivatenderi kudzokera kuna Mwari wavo. Mweya woufeve uri
    mumwoyo yavo; havazivi Jehovha.
  spa-BLM: Sus actos no les permiten volverse a su Dios, porque el espíritu de la
    prostitución está en ellos, y no conocen a Yahvé.
  cac-cac: Yuj e chuc b'eyb'al chi', max yal e meltzajcot d'ayin. An̈ej d'a juntzan̈
    comon dios tzeyal e b'a. Yuj val to e gana e c'ulan ajmulal, yuj chi' maxtzac
    in e na jab'oc.
  swh-ULB: Matendo yao hayawataruhusu kumgeukia Mungu, maana mawazo ya uzinzi yako
    ndani yao, na hawatamjua Bwana.
  bel-bel: Справы іхнія не дазваляюць ім зьвярнуцца да Бога свайго, бо дух распусты
    ўсярэдзіне ў іх, і Госпада яны не спазналі.
  deu-ELBBK: Ihre Handlungen gestatten ihnen nicht, zu ihrem Gott umzukehren; denn
    der Geist der Hurerei ist in ihrem Innern, und den HERRN kennen sie nicht.
  mbb-OT: “Is mezaat he menge vaal niw iyan ed-eǥen keniyu wey kew kenà mekelikù kayi
    te kedì te Megbevayè niw. Su ziyà te gehinawa niw is mulin-ulin he edtukù keniyu
    te ked-azap te zuma he menge ed-ezapen, ne wazà a keniyu kilelaa he Nengazen.
  mal-2015: അവർ തങ്ങളുടെ ദൈവത്തിന്റെ അടുക്കലേക്കു മടങ്ങിവരേണ്ടതിന്നു അവരുടെ പ്രവൃത്തികൾ
    സമ്മതിക്കുന്നില്ല; പരസംഗമോഹം അവരുടെ ഉള്ളിൽ ഉണ്ടു; അവർ യഹോവയെ അറിയുന്നതുമില്ല.
  rmc-rmc: Lengre skutki lenge na domuken te avel pale ke peskro Del, bo o duchos
    le lubipnaskro hin andre lende; na prindžaren le RAJES.
  pes-OPV: کارهای ایشان مانع می‌شود که بسوی خدا بازگشت نمایند چونکه روح زناکاری درقلب
    ایشان است و خداوند را نمی شناسند.
  ron-1924: Фаптеле лор ну ле ынгэдуе сэ се ынтоаркэ ла Думнезеул лор, кэч ун дух
    де курвие есте ын инима лор ши ну куноск пе Домнул!
  ben-OBCV: “এদের কীর্তিকলাপ এদের ঈশ্বরের কাছে ফিরে আসার জন্য এদের বাধা দেয়। কারণ
    তাদের অন্তরে রয়েছে বেশ্যাবৃত্তির মনোভাব, তারা সদাপ্রভুকে স্বীকার করে না।
  som-som: Falimahoodu u oggolaan maayaan inay Ilaahoodii ku soo noqdaan, waayo, damaca
    sinadu waa ku dhex jiraa, oo Rabbiga ma ay yaqaaniin.
  lat-VUC: Non dabunt cogitationes suas ut revertantur ad Deum suum, quia spiritus
    fornicationum in medio eorum, et Dominum non cognoverunt.
  eng-ASVBT: Their doings will not suffer them to turn unto their God; for the spirit
    of whoredom is within them, and they know not Jehovah.
  ita-1885: Essi non dispongono le loro opere a convertirsi all'Iddio loro; perciocchè
    lo spirito delle fornicazioni è dentro loro, e non conoscono il Signore.
  eng-LXXUP: They have not framed their counsels to return to their God, for the spirit
    of fornication is in them, and they have not known the Lord.
  eng-ULB: Their deeds will not allow them to turn to God, for the mind of adultery
    is in them, and they do not know Yahweh.
  spa-VBL: Sus acciones les impiden volver a Dios porque en ustedes hay un espíritu
    de prostitución y ya no conocen al Señor.
  fra-_FOB: Leurs œuvres ne leur permettent pas de revenir à leur Dieu; parce que
    l'esprit de fornication est au milieu d'eux, et qu'ils ne connaissent point l'Éternel.
  mal-mal: അവർ തങ്ങളുടെ ദൈവത്തിന്റെ അടുക്കലേക്ക് മടങ്ങിവരുവാൻ അവരുടെ പ്രവൃത്തികൾ സമ്മതിക്കുന്നില്ല;
    പരസംഗമോഹം അവരുടെ ഉള്ളിൽ ഉണ്ട്; അവർ യഹോവയെ അറിയുന്നതുമില്ല.
  urd-GVR: Un kī burī harkateṅ unheṅ un ke Ḳhudā ke pās wāpas āne nahīṅ detīṅ. Kyoṅki
    un ke andar zinākārī kī rūh hai, aur wuh Rab ko nahīṅ jānte.
  suz-BL: मेको आन गेय आ पर्बम आन परमप्रभु गे लेत्‍ने मचाप्‍नीम। तेल्‍लेम पचा मेको
    आन थुंमी बाक्‍ब। मिनु मेकोपुकीमी परमप्रभु यावे कली मतुइक्‍नीम। होसे ४:१२
  eng-NOY: They will not frame their doings To return to their God; For a spirit of
    fornication is within them, And they have no regard to Jehovah.
  ita-1927: Le loro azioni non permetton loro di tornare al loro Dio; poiché lo spirito
    di prostituzione è in loro, e non conoscono l’Eterno.
  ckb-ckb: «کارەکانیان ڕێیان نادات بۆ لای خودای خۆیان بگەڕێنەوە، چونکە ڕۆحی لەشفرۆشی
    لە ناخیاندایە و ئەوان دان بە یەزداندا نانێن.
  eng-BBE: Their works will not let them come back to their God, for a false spirit
    is in them and they have no knowledge of the Lord.
  kan-OKCV: “ಅವರು ತಮ್ಮ ದೇವರ ಬಳಿಗೆ ತಿರುಗಿಕೊಳ್ಳದಂತೆ, ಅವರ ದುಷ್ಕೃತ್ಯಗಳು ಅವರಿಗೆ ಅಡ್ಡಿಯಾಗಿವೆ.
    ವ್ಯಭಿಚಾರದ ಆತ್ಮವು ಅವರ ಹೃದಯದಲ್ಲಿದೆ. ಅವರು ಯೆಹೋವ ದೇವರನ್ನು ಸ್ವೀಕರಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: அவர்கள் தங்கள் தேவனிடத்திற்குத் திரும்புவதற்குத் தங்கள் செயல்களை சரிசெய்யமாட்டார்கள்,
    வேசித்தன ஆவி அவர்கள் உள்ளத்தில் இருக்கிறது; யெகோவாவை அறியார்கள்.
  spa-RV-1909: No pondrán sus pensamientos en volverse á su Dios, porque espíritu
    de fornicación está en medio de ellos, y no conocen á Jehová.
  ron-BTF: Ei nu îşi vor pregăti faptele pentru a se întoarce la Dumnezeul lor, pentru
    că duhul curviilor este în mijlocul lor şi nu au cunoscut pe DOMNUL.
  eng-WEBP: Their deeds won’t allow them to turn to their God, for the spirit of prostitution
    is within them, and they don’t know the LORD.
  eng-FBV: Your actions stop you from coming back to your God for a spirit of prostitution
    is within you and you do not know the Lord.
  nld-1939: Hun daden zijn er niet op gericht, Om zich tot hun God te bekeren; Want
    een geest van ontucht heerst in hun midden, En Jahweh kennen ze niet!
  nch-BL: Nochi nopa tamanti amo cuali cati anquichijtoque amo amechcahuilía para
    anmocuepase ica na niamoTECO Dios. Huan amo hueli antechixmatij niamoTECO pampa
    tatajco amojuanti itztoc se ajacat cati quinequi xiahuilnemica.
  vie-1934: Công việc chúng nó làm ngăn trở chúng nó về cùng Đức Chúa Trời mình; vì
    lòng dâm ở trong chúng nó, và chúng nó không nhìn biết Đức Giê-hô-va.
  hin-CV: “उनके काम उन्हें अपने परमेश्वर की ओर लौटने नहीं देते. वेश्यावृत्ति की आत्मा
    उनके दिल में है; वे याहवेह को नहीं मानते हैं.
  spa-BES: Sus obras no les permitirán volver a su Dios, porque un espíritu de prostitución
    está en ellos y no tienen conocimiento del Señor.
  tdx-tdx: Tsy ho safirie’ iareo ty himpoly aman’Añahare’ iareo; fa añivo’ iareo ao
    ty fañahin-kakarapiloañe, vaho tsy fohi’ iereo t’Iehovà.
  tha-KJV: การกระทำของเขาไม่​ยอมให้​เขากลับไปยังพระเจ้าของเขา เพราะจิตใจที่​เล่นชู้​อยู่​ในตัวเขา
    เขาจึงไม่​รู้​จักพระเยโฮวาห์
  por-BR-2018: Seus atos não lhe permitem se converterem a seu Deus, porque o espírito
    de prostituições está no meio deles, e não conhecem ao SENHOR.
  deu-ELO: Ihre Handlungen gestatten ihnen nicht, zu ihrem Gott umzukehren; denn der
    Geist der Hurerei ist in ihrem Innern, und Jehova kennen sie nicht.
  eng-WYC-2018: They shall not give their thoughts that they turn again to their God;
    for the spirit of fornication is in the midst of them, and they knew not the Lord.
    (They shall not turn their thoughts so that they return to their God; for the
    spirit of adultery, or of idolatry, is in their midst, and they do not know, or
    acknowledge, the Lord.)
  epo-epo: Iliaj agoj ne permesas al ili reveni al ilia Dio, ĉar spirito de malĉasteco
    estas en ili kaj la Eternulon ili ne konas.
  uig-PIN: Ularning ⱪilmixliri ularni Hudasining yeniƣa ⱪaytixiƣa ⱪoymaydu; Qünki
    paⱨixilikning roⱨi ular arisididur, Ular Pǝrwǝrdigarni ⱨeq bilmǝydu.
  beo-beo: Isala:ili dunu da wadela:idafa hou hamobeba:le, ilia Godema sinidigimu
    hamedei ba:sa. Ilia da loboga hamoi ogogosu ‘gode’ amoga gasawane gagulaligi.
    Ilia da Hina Gode da Godedafa sia:mu gogolesa.
  tpi-OTNT: Ol Israel i save lotu long ol giaman god, na dispela pasin i pasim strong
    tingting bilong ol na ol i no save bihainim Bikpela. Olsem na dispela pasin nogut
    ol i mekim em i pasim ol na ol i no inap i kam bek long God bilong ol.
  hau-SA: “Ayyukansu ba su ba su dama su koma ga Allahnsu ba. Halin karuwanci yana
    cikin zuciyarsu; ba su yarda da Ubangiji ba.
  uig-LAT: Ularning qilmishliri ularni Xudasining yénigha qaytishigha qoymaydu; Chünki
    pahishilikning rohi ular arisididur, Ular Perwerdigarni héch bilmeydu.
  nde-nde: Izenzo zabo kazibavumeli ukubuyela kuNkulunkulu wabo. Umoya wobufebe usezinhliziyweni
    zabo; kabamamukeli uThixo.
  ton-ton: '‌ʻE ʻikai te nau ngaohi ʻenau anga ke liliu ki honau ʻOtua: he ko e laumālie
    ʻoe feʻauaki ʻoku ʻi loto ʻiate kinautolu, pea ʻoku ʻikai te nau ʻilo ʻa Sihova.'
  ces-1613: Nemají se k tomu, aby se obrátili k Bohu svému, proto že duch smilství
    mezi nimi jest, Hospodina pak znáti nechtějí,
  eng-WMB: Their deeds won’t allow them to turn to their God, for the spirit of prostitution
    is within them, and they don’t know the LORD.
  tam-TCV: “அவர்களுடைய செயல்கள் அவர்களை அவர்களுடைய இறைவனிடம் திரும்புவதற்கு விடாதிருக்கிறது.
    வேசித்தன ஆவி அவர்களின் இருதயத்தில் இருக்கிறது; யெகோவாவைப்பற்றிய அறிவு அவர்களுக்கில்லை.
  ceb-ULB: Dili sila tugotan sa ilang mga binuhatan nga mobalik sa Dios, tungod kay
    anaa kanila ang hunahuna sa pagpanapaw, ug wala sila makaila kang Yahweh.
  pol-UBG: Nie chcą zmienić swoich czynów, aby się nawrócić do swego Boga, dlatego
    że duch nierządu jest wśród nich i nie poznali PANA.
  agr-agr: Nuadui ataktu Apajuí umigkatag tajuminish, atumi pegkegchau takataijum
    aina nunú nunimainchau etamainawai. Wainka apajuímtai aidau emematuidau asajum
    minak iina Apajuíjiyapi tujuttsugme.
  kyc-kyc: Wambu dupwana koo piminyi dokome nakama kata maipyasa Anatu keta kamba
    kapu kyuo eparami ingya nalyamo. Mee bange isa kanapeme wasisi anatuŋu lao karaminyi
    dokome nakama poraiyuo minyapyasa Kamongo doko baaŋa lao soo nyii nalyaminyi.
  urd-GVU: اُن کی بُری حرکتیں اُنہیں اُن کے خدا کے پاس واپس آنے نہیں دیتیں۔ کیونکہ
    اُن کے اندر زناکاری کی روح ہے، اور وہ رب کو نہیں جانتے۔
  eng-OEBCW: Their deeds do not permit them to return to their God. For the spirit
    of prostitution is within them, they do not know the Lord.
  deu-1912: Sie denken nicht daran, daß sie sich kehren zu ihrem Gott; denn sie haben
    einen Hurengeist in ihrem Herzen, und den HERRN kennen sie nicht.
  kan-2017: ಅವರು ತಮ್ಮ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಲು ಅವುಗಳ ದುಷ್ಕೃತ್ಯಗಳು ಅವರನ್ನು ಬಿಡುವುದಿಲ್ಲ;
    ವ್ಯಭಿಚಾರದ ಸ್ವಭಾವವು ಅವುಗಳಲ್ಲಿ ನೆಲೆಗೊಂಡಿದೆ, ಯೆಹೋವನನ್ನು ತಿಳಿದುಕೊಂಡಿಲ್ಲ.
  yap-yap: Kireb nike ngongliy e girdi’ e ke tayrad ndarir sulod ngak e Got rorad.
