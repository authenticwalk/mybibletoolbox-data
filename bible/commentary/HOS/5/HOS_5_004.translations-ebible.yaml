  tcz-CHONGTHU: Nachon nauvin Pathen henga nakilesah thei tapouve. Ajeh chu nalahuva
    noti dinga lunggel jeng nagel jeh'un, Na Pathen-u umna lam nagel phatapouvin ahi.
  mar-mar: त्यांचे कृत्य त्यांना माझ्याकडे त्यांच्या देवाकडे परत येऊ देत नाही, कारण
    त्यामध्ये व्यभिचारी आत्मा राहतो; आणि ते आपला देव परमेश्वर यास ओळखत नाहीत.
  qub-qub: Mana allita rurashpanmi nishäta rurayta mana munannachu. Jucman-jucman
    aduraj aywayta yachacasha cashpanmi mana ‹Tayta Diosnë› nimannachu.
  bqp-bqp: Osee u nɛɛ, bɑ ǹ kpɛ̃ bu mɑɑ wurɑmɑ ben Yinnin mi ben kookoosun sɔ̃. Domi
    bũu sɑ̃ɑrun gɑsiribu ginɑ wɑ̃ɑ ben gɔ̃ru sɔɔ. Mɛyɑ bɑ ǹ mɑɑ wi, Yinni Gusunɔ
    yɛ̃.
  hat-hat: Avèk tou sa pèp la ap fè a, yo pa ka tounen vin jwenn Bondye yo a ankò.
    Yo pran nan sèvi zidòl. Yo pa konnen Seyè a ankò!
  eng-BSB: Their deeds do not permit them to return to their God, for a spirit of
    prostitution is within them, and they do not know the LORD.
  eng-WEBPB: Their deeds won’t allow them to turn to their God, for the spirit of
    prostitution is within them, and they don’t know the LORD.
  kbq-kbq: Hagi kefo avu'ava'ma nehaza zamavu'zmava'zamo zamazeri antrako hige'za
    rukrahera hu'za Anumza zmimofontera nomaze. Na'ankure savri monko avu'avazama
    hu'zamo zamagu'afina me'negeno, Ra Anumzamofona ke'za antahi'za nosaze.
  nhe-BL: Nochi nopa tlamantli ax cuali tlen inquichijtoque ax inmechcahuilíaj para
    inmocuepase noca na niimoTECO Dios. Huan ax hueli innechixmatij niimoTECO pampa
    tlatlajco imojuanti itztoc se ajacatl tlen quinequi xiahuilnemica.
  gub-BL: Teko Izaew wanemiapo kwer ikatu 'ym ma'e numuzewyr kar kwaw wazar Tupàn
    pe wà. Ipurumuwete wer tuwe tupàn a'ua'u wanehe wà. A'e rupi na'ipurukwaw wer
    kwaw Tupàn Tuweharupi Wiko Ma'e rehe wà.
  eng-DRA: 'They will not set their thoughts to return to their God: for the spirit
    of fornication is in the midst of them, and they have not known the Lord.'
