    Nagri navurera frara oki'naze. Efraemi vahe'mota monko anemo'zama nehazaza huta
    savri huta vano nehuta, Israeli vahe'mota tamazeri pehana hu'naze.
  nhe-BL: Na niquixmati nochi tlen ax cuali tlen inquichijtoque intlali Israel ehuani.
    Innechcajtejtoque queja se ahuilnenca sihuatl quicajtehua ihuehue. Inyajtoque
    ica totiotzitzi huan ica nopa totiotzitzi tlahuel inmosoquihuijtoque.
  gub-BL: Akwaw katu Izaew wanemiapo kwer ihe. Umuwete katu tupàn a'ua'u amo ae ywy
    rehe har wà. A'e rupi na'ikatu kwaw herenataromo wà kury.
  eng-DRA: 'I know Ephraim, and Israel is not hid from me: for now Ephraim hath committed
    fornication, Israel is defiled.'
