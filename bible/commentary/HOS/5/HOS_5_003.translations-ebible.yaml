verse: HOS.005.003
translations:
  mal-C: എഫ്രയീമിനെക്കുറിച്ചു സകലകാര്യങ്ങളും എനിക്കറിയാം; ഇസ്രായേൽ എനിക്കു മറഞ്ഞിരിക്കുന്നതുമില്ല.
    എഫ്രയീമേ, നീ വ്യഭിചാരത്തിലേക്കു തിരിഞ്ഞിരിക്കുന്നു; ഇസ്രായേൽ മലിനമായിരിക്കുന്നു.
  deu-TKW: Ich kenne ja Ephraim, und Israel kann sich nicht vor mir verbergen; denn
    eben jetzt hast du, Ephraim, dem Götzendienste gehuldigt, hat sich Israel mit
    Unreinem befleckt.
  lin-lin: Nayebi Efrayimi malamu penza ; mpe Isalaele azali ya kobombama te na miso
    na Ngai. Efrayimi, awa omipesaki na kindumba, Isalaele mobimba akomi mbindo mpo
    na yango.
  eng-LSV: I have known Ephraim, || And Israel has not been hid from Me, || For now
    you have gone whoring, Ephraim, || Israel is defiled.
  eng-GNV: 'I knowe Ephraim, and Israel is not hid from me: for nowe, O Ephraim thou
    art become an harlot, and Israel is defiled.'
  eng-WEBSTER: 'I know Ephraim, and Israel is not hid from me: for now, O Ephraim,
    thou art guilty of lewdness, and Israel is defiled.'
  nhw-BL: Na niquiximati nochi catli amo cuali catli anquichijtoque antlali Israel
    ehuani. Antechcajtejtoque quen se ahuilnenca sihuatl quicajtehua ihuehue. Anyajtoque
    ica tiotzitzi huan ica nopa tiotzitzi tlahuel anmosoquihuijtoque.
  swh-ONEN: Ninajua yote kuhusu Efraimu, Israeli hukufichika kwangu. Efraimu, sasa
    umegeukia ukahaba, Israeli amenajisika.
  bba-bba: Nɑ Isirelibɑ yɛ̃wɑ sɑ̃ɑ sɑ̃ɑ. Ben ɡoo kun mɑn berue. Wee bɑ dɑ bɑ bũnu
    ɡɑsirɑ bɑ tii disi doke.
  eng-KJVCPB: 'I know Ephraim, and Israel is not hid from me: For now, O Ephraim,
    thou committest whoredom, and Israel is defiled.'
  luo-luo: Angʼeyo gik moko duto kuom Efraim; onge gima opondona kuom jo-Israel. Efraim,
    un to usedoko kaka ochot; to jo-Israel timo timbe modwanyore.
  meu-meu: Efraim na lau dibagu, bona Israel na egu amo se hehunimu. Efraim e, ariara
    karadia vada o kara dainai, Israel vada eme miro.
  npi-ULB: एफ्राइम र इस्राएल मबाट लुकेका छैनन् भनी म जान्‍दछु । ए एफ्राइम, तँ अब वेश्‍याझैं
    भएको छस् । इस्राएल अपवित्र पारिएको छ ।
  yor-yor: mo mọ ohun gbogbo nípa Efraimu Israẹli kò sì pamọ́ fún mi Efraimu, ní báyìí
    ó ti ṣe àgbèrè Israẹli sì ti díbàjẹ́.
  pes-OPCB: «من افرایم را خوب می‌شناسم و اسرائیل نمی‌تواند خود را از من پنهان کند.
    همان‌طور که یک فاحشه شوهرش را ترک می‌کند، شما هم مرا ترک کرده و ناپاک شده‌اید.
  tgl-ULB: Kilala ko ang Efraim at hindi lingid sa akin ang Israel. Efraim, ngayon
    na naging tulad ka ng isang babaing nagbebenta ng aliw; nadungisan ang Israel.
  hui-hui: Isaraele wali agaliru tígua beremiligo i̱na manda biai kogo. Ai i̱na de
    nahondoliyanaga tíore bira do holene mbira nawiore kamigoni. Tí walime agali kayu
    bima ibaga biaga bedaligobi howa i̱naga deni tí dodohe koore kamigoni, lalu Anduane
    Homogohanda lene.
  mya-mya: ငါ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏ အ​ကြောင်း​ကို​သိ​သ​ဖြင့် သူ​တို့​၏​ဒု​စ​ရိုက်
    ကို​ဖုံး​ကွယ်​၍​မ​ရ​နိုင်၊ သူ​တို့​သည်​ငါ့​အား သစ္စာ​ဖောက်​သ​ဖြင့် ငါ​နှင့်​မ​ထိုက်​တန်​တော့
    ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཨེ་ཕཱར་ཡིམ་ནི་ངས་ཤེས་པ་དང་། ཡེས་ར་ཨེལ་ནི་ང་ལས་བསྐུང་ཐབས་མེད། ཀྱེ་ཨེ་ཕཱར་ཡིམ།
    ད་ལྟ་ཁྱོད་ལས་ལོག་གཡེམ་བྱུང་ཞིང་། ཡེས་ར་ཨེལ་ནི་སྦགས་པ་ཡིན་ནོ། །
  sna-sna: Ndinoziva zvose zviri pamusoro paEfuremu; Israeri haina kuvanzika kwandiri.
    Efuremu, watendeukira zvino kuufeve; Israeri aora.
  spa-BLM: Conozco a Efraín, y no se me oculta Israel; por ahora, Efraín, has hecho
    de prostituta. Israel está contaminado.
  cac-cac: Ex israel ayex d'a yol yic Efraín, vojtac tas eyaji. ¿Tom tze na'a to man̈
    vojtacoc tas eyaj chi'? Ix eyac'och e b'a ajmulal, ix eyixtejel e b'a d'a yajb'entaquil.
  swh-ULB: Najua Efraimu, na Israeli hajajificha kwangu. Efraimu, sasa umekuwa kama
    kahaba; Israeli ni unajisi.
  bel-bel: Яфрэма Я ведаю, і Ізраіль не схаваны ад Мяне; бо ты блудадзейнічаеш, Яфрэме,
    і Ізраіль апаганіўся.
  deu-ELBBK: Ich kenne Ephraim wohl, und Israel ist nicht vor mir verborgen; denn
    nun hast du Hurerei getrieben, Ephraim, Israel hat sich verunreinigt.
  mbb-OT: Netuenan ku is langun mehitenged keniyu te menge tig-Israel; wazà igkeeles
    niw kayi te kedì. Mid-azap kew te zuma he menge ed-ezapen, umbe neremerikan kew.
  mal-2015: ഞാൻ എഫ്രയീമിനെ അറിയുന്നു; യിസ്രായേൽ എനിക്കു മറഞ്ഞിരിക്കുന്നതുമില്ല; എഫ്രയീമേ,
    നീ ഇപ്പോൾ പരസംഗം ചെയ്തിരിക്കുന്നു; യിസ്രായേൽ മലിനമായിരിക്കുന്നു.
  rmc-rmc: Me prindžarav le Efrajim; o Izrael nane garudo angle mande. Tu kerehas
    lubipen, Efrajimona; o Izrael hino meľardo andre.
  pes-OPV: من افرایم را می‌شناسم و اسرائیل از من مخفی نیست زیرا که حال، تو‌ای افرایم
    مرتکب زنا شده‌ای و اسرائیل خویشتن را نجس ساخته است.
  ron-1924: Куноск Еу доар пе Ефраим ши Исраел ну-Мь есте аскунс; штиу кэ ту, Ефраиме,
    ай курвит ши кэ Исраел с-а спуркат.
  ben-OBCV: ইফ্রয়িম সম্পর্কে আমি সবকিছু জানি; ইস্রায়েলও আমার কাছে গুপ্ত নয়। ইফ্রয়িম,
    তুমি এখন বেশ্যাবৃত্তির গ্রহণ করেছ, আর ইস্রায়েল হয়েছে কলুষিত।
  som-som: Anigu waan aqaan reer Efrayim, dadka Israa'iilna igama qarsoona, waayo,
    haatan reer Efrayimow, waad sinaysateen, dadka Israa'iilna way nijaasoobeen.
  lat-VUC: 'Ego scio Ephraim, et Israël non est absconditus a me: quia nunc fornicatus
    est Ephraim; contaminatus est Israël.'
  eng-ASVBT: I know Ephraim, and Israel is not hidden from me; for now, O Ephraim,
    thou hast played the harlot, Israel is defiled.
  ita-1885: Io conosco Efraim, e Israele non mi è nascosto; conciossiachè ora, o Efraim,
    tu abbi fornicato, e Israele si sia contaminato.
  eng-LXXUP: 'I know Ephraim, and Israel is not far from me: for now Ephraim has gone
    grievously a-whoring, Israel is defiled.'
  eng-ULB: I know Ephraim, and Israel is not hidden from me. Ephraim, now you have
    become like a prostitute; Israel is defiled.
  spa-VBL: Yo conozco muy bien a Efraín, e Israel no puede esconderse de mi, porque
    ahora Efraín es una prostituta e Israel se ha contaminado.
  fra-_FOB: Je connais Éphraïm, et Israël ne m'est point caché. Car maintenant, Éphraïm,
    tu t'es prostitué, et Israël s'est souillé.
  mal-mal: ഞാൻ എഫ്രയീമിനെ അറിയുന്നു; യിസ്രായേൽ എനിക്ക് മറഞ്ഞിരിക്കുന്നതുമില്ല; എഫ്രയീമേ,
    നീ ഇപ്പോൾ പരസംഗം ചെയ്തിരിക്കുന്നു; യിസ്രായേൽ മലിനമായിരിക്കുന്നു.
  urd-GVR: Maiṅ to Isrāīl ko ḳhūb jāntā hūṅ, wuh mujh se chhupā nahīṅ rah saktā. Isrāīl
    ab ismatfarosh ban gayā hai, wuh nāpāk hai.
  suz-BL: गो एफ्राइम आ पर्बम नेल्‍ल तुइक्‍नुङ। मिनु इस्राएल यो गो नु ख्रुइक्‍ने मचाप्‍ब।
    एफ्राइम, गे तेल्‍लेम पतीकेमी ग्रुम्‍शो बाक्‍नेवे। इस्राएल ग्रांग्रा दिचा ङा दुम्‍शो
    बाक्‍ब। होसे १:२; होसे ६:१०
  eng-NOY: I know Ephraim, And Israel is not hidden from me; For thou committest fornication,
    O Ephraim, And Israel is defiled.
  ita-1927: Io conosco Efraim, e Israele non mi è occulto; perché ora, o Efraim, tu
    ti sei prostituito, e Israele s’è contaminato.
  ckb-ckb: من ئەفرایم دەناسم و ئیسرائیلیش لە من شاردراوە نییە. ئەی ئەفرایم، ئێستا
    ڕێگای لەشفرۆشیت گرتووەتەبەر، ئیسرائیل گڵاو بووە.
  eng-BBE: I have knowledge of Ephraim, and Israel is not secret from me; for now,
    O Ephraim, you have been false to me, Israel has become unclean.
  kan-OKCV: ನಾನು ಎಫ್ರಾಯೀಮನ್ನು ಬಲ್ಲೆನು, ಇಸ್ರಾಯೇಲು ನನಗೆ ಮರೆಯಾದದ್ದಲ್ಲ. ಏಕೆಂದರೆ ಎಫ್ರಾಯೀಮೇ,
    ನೀನು ಈಗಲೇ ವ್ಯಭಿಚಾರ ಮಾಡಲು ತಿರುಗಿಕೊಂಡಿದ್ದೀ. ಇಸ್ರಾಯೇಲು ಸಹ ಅಪವಿತ್ರವಾಯಿತು.
  tam-2017: எப்பிராயீமை நான் அறிவேன், இஸ்ரவேல் எனக்கு மறைவானதல்ல; எப்பிராயீமே, இப்போது
    நீ வழிவிலகிப்போனாயே, இஸ்ரவேல் தீட்டுப்பட்டதே.
  spa-RV-1909: 'Yo conozco á Ephraim, é Israel no me es desconocido: porque ahora,
    oh Ephraim, has fornicado, y se ha contaminado Israel.'
  ron-BTF: Eu cunosc pe Efraim şi Israel nu este ascuns de mine; fiindcă acum, Efraime,
    tu curveşti şi Israel se întinează.
  eng-WEBP: I know Ephraim, and Israel is not hidden from me; for now, Ephraim, you
    have played the prostitute. Israel is defiled.
  eng-FBV: I know Ephraim very well, and Israel cannot hide from me, for now Ephraim
    is a prostitute and Israel is defiled.
  nld-1939: 'Efraïm ligt voor Mij open, En Israël kan zich voor Mij niet verbergen:
    Gij, Efraïm, hebt ontucht bedreven, En Israël heeft zich bezoedeld.'
  nch-BL: Na niquixmati nochi cati amo cuali cati anquichijtoque, antali Israel ehuani.
    Antechcajtejtoque quej se ahuilnenca sihuat quicajtehua ihuehue. Anyajtoque ica
    teteyome huan por nopa teteyome tahuel anmosoquihuijtoque.
  vie-1934: Ta biết Eùp-ra-im, và Y-sơ-ra-ên không giấu với ta. Vả, hỡi Eùp-ra-im,
    ngươi đã phạm tội tà dâm! Y-sơ-ra-ên bị ô uế!
  hin-CV: मैं एफ्राईम के बारे में सब कुछ जानता हूं; इस्राएल की बात मुझसे छिपी नहीं
    है. हे एफ्राईम, तुम वेश्यावृत्ति में लिप्‍त हो; इस्राएल भ्रष्‍ट हो गया है.
  spa-BES: Tengo conocimiento de Efraín, e Israel no es secreto para mí; porque ahora,
    Efraín, te has prostituido, Israel se ha vuelto inmundo.
  tdx-tdx: Fàntako t’i Efraime naho tsy mietak’ amako t’Israele; fa manao hakarapiloan-drehe
    Efraime, vaho maleotse t’Israele.
  tha-KJV: เรารู้จักเอฟราอิม และอิสราเอลก็​มิได้​ปิดบังไว้จากเรา โอ เอฟราอิมเอ๋ย เจ้​าเล่นชู้
    อิสราเอลก็เป็นมลทิน
  por-BR-2018: Eu conheço a Efraim, e Israel não está oculto para mim; pois agora,
    ó Efraim, te prostituis, e Israel está contaminado.
  deu-ELO: Ich kenne Ephraim wohl, und Israel ist nicht vor mir verborgen; denn nun
    hast du Hurerei getrieben, Ephraim, Israel hat sich verunreinigt.
  eng-WYC-2018: I know Ephraim, and Israel is not hid from me; for now Ephraim did
    fornication, Israel is defouled. (I know Ephraim, yea, Israel is not hid from
    me; for now Ephraim hath done adultery, or idolatry, Israel is now defiled.)
  epo-epo: 'Mi konas Efraimon, kaj Izrael ne estas kaŝita antaŭ Mi: vi nun malĉastas,
    ho Efraim, kaj Izrael malpuriĝis.'
  uig-PIN: Əfraimni bilimǝn, Israil mǝndin yoxurun ǝmǝs; Qünki i Əfraim, sǝn ⱨazir
    paⱨixilik ⱪilding, Israil bulƣanƣandur.
  beo-beo: Na da Isala:ili ea hou dawa:. E da ea hou Nama wamolegemu hamedei. E da
    Nama baligi fa:i dagoi. Amola ea fi dunu da Nama nodone sia:ne gadomu da defele
    hame ba:sa.”
  tpi-OTNT: Mi save long pasin bilong yupela Israel. Yupela i no inap hait long mi.
    Yupela i no save bihainim mi na yupela olgeta i kamap doti long ai bilong mi,
    olsem pamukmeri.”
  hau-SA: Na san Efraim ƙaf; Isra’ila ba a ɓoye take a gare ni ba. Efraim, yanzu ka
    juya ka shiga karuwanci; Isra’ila ta lalace.
  uig-LAT: Efraimni bilimen, Israil mendin yoshurun emes; Chünki i Efraim, sen hazir
    pahishilik qilding, Israil bulghan’ghandur.
  nde-nde: Mina ngazi konke ngo-Efrayimi; u-Israyeli kafihlakalanga kimi. Efrayimi,
    khathesi ususenza ubufebe; u-Israyeli uxhwalile.
  ton-ton: '‌ʻOku ou ʻilo ʻa ʻIfalemi, pea ʻoku ʻikai puli ʻa ʻIsileli meiate au:
    he ko eni, ʻe ʻIfalemi, ʻoku ke fai feʻauaki, pea kuo ʻuliʻi ʻa ʻIsileli.'
  ces-1613: Známť já Efraima, a Izrael není ukryt přede mnou; nebo nyní smilníš, Efraime,
    poškvrňuje se Izrael.
  eng-WMB: I know Ephraim, and Israel is not hidden from me; for now, Ephraim, you
    have played the prostitute. Israel is defiled.
  tam-TCV: எப்பிராயீமைப்பற்றிய எல்லாவற்றையும் நான் அறிவேன்; இஸ்ரயேலும் என்னிடமிருந்து
    மறைந்திருக்கவில்லை. ஏனெனில் எப்பிராயீமே, நீ இப்பொழுது வேசித்தனத்திற்கு திரும்பிவிட்டாய்;
    இஸ்ரயேல் தீட்டுப்பட்டிருக்கிறது.
  ceb-ULB: Nakaila ako kang Efraim, ug wala matago kanako ang Israel. Efraim, karon
    nahimo kang sama sa babaye nga nagbaligya ug dungog; nahugawan ang Israel.
  pol-UBG: Znam Efraima i Izrael nie jest ukryty przede mną, bo teraz, Efraimie, uprawiasz
    nierząd, a Izrael się splugawił.
  agr-agr: Efraín wegantu aidauwah, Israel aents aidauwah, wika atum wajuku ainagme
    nunak shiig dekajai. Atumek nuwa akika dutiktaijai betek ainagme.
  kyc-kyc: Nambame Isaraele wambu nakama dopale kandale lao soo gisilyu dokona nakama
    namba kando kapa yalu pii narami. Dokona nakamame namba yaki nyepala karaminyi
    dokome namba lakandaraminyi kapa ingya nalyamo.
  urd-GVU: مَیں تو اسرائیل کو خوب جانتا ہوں، وہ مجھ سے چھپا نہیں رہ سکتا۔ اسرائیل
    اب عصمت فروش بن گیا ہے، وہ ناپاک ہے۔
  eng-OEBCW: I know Ephraim, Israel is not hidden from me, for you, Ephraim, have
    committed prostitution and Israel is defiled.
  deu-1912: Ich kenne Ephraim wohl, und Israel ist vor mir nicht verborgen, daß Ephraim
    nun eine Hure und Israel unrein ist.
  kan-2017: ಎಫ್ರಾಯೀಮನ್ನು ಬಲ್ಲೆ, ಇಸ್ರಾಯೇಲ್ ನನಗೆ ಮರೆಯಾಗಿಲ್ಲ; ಎಫ್ರಾಯೀಮೇ, ನೀನೀಗ ವ್ಯಭಿಚಾರ
    ಮಾಡಿದ್ದಿ, ಇಸ್ರಾಯೇಲ್ ಹೊಲೆಯಾಗಿದೆ.
  yap-yap: Gu manang salpen Israel, dabiyag ni nge mithag rog. Be par nder yul’yul’
    ngog, ma tirok e girdi’ e daki bung ni ngar meybilgad ngog.”
  hlt-MCSB: Ephraim khaw ka ming tih Israel khaw kai lamloh a thuh thai moenih. Ephraim
    loh na cukhalh neh Israel a poeih coeng.
