verse: HOS.005.014
translations:
  mal-C: ഞാൻ എഫ്രയീമിന് ഒരു സിംഹംപോലെയും യെഹൂദയ്ക്ക് ഒരു സിംഹക്കുട്ടിപോലെയും ആയിരിക്കും.
    ഞാൻ അവരെ കഷണങ്ങളായി കീറിക്കളയും. ഞാൻ അവരെ പിടിച്ചുകൊണ്ടുപോകും, അവരെ രക്ഷിക്കുന്നതിനായി
    ആരും ശേഷിക്കുകയില്ല.
  deu-TKW: weil ich selbst wie ein Löwe gegen Ephraim auftreten werde und wie ein
    Jungleu gegen das Reich Juda! Ich, ich werde rauben und abziehen, werde wegschleppen,
    ohne daß jemand errettet,
  lin-lin: Pamba te nakozala lokola nkosi liboso ya Efrayimi, mpe lokola mwana nkosi
    liboso ya Yuda. Nakokata-kata bango na biteni mpe nakokende, nakomema bango, mpe
    moto akobikisa bango akozala te.
  eng-LSV: For I [am] as a lion to Ephraim, || And as a young lion to the house of
    Judah, I tear and go, || I carry away, and there is no deliverer.
  eng-GNV: 'For I will be vnto Ephraim as a lyon, and as a lyons whelpe to the house
    of Iudah: I, euen I will spoyle, and goe away: I will take away, and none shall
    rescue it.'
  eng-WEBSTER: 'For I will be to Ephraim as a lion, and as a young lion to the house
    of Judah: I, even I, will tear and go away; I will take away, and none shall rescue
    him .'
  nhw-BL: Pampa na, niininTECO, niquintlamihuejhuelos tlali Israel [5:14 O Efraín.
    Xijtlachili Os. 4:17.] huan tlali Judá ehuani quen quichihua se hueyi león ica
    se tlapiyali catli quiitzquía. Quena, niquinitzquis huan niquinhuejhueloti. Niquinhuicas
    huejca huan amo aqui huelis quinmanahuis nomaco.
  swh-ONEN: Kwa maana nitakuwa kama simba kwa Efraimu, kama simba mkubwa kwa Yuda.
    Nitawararua vipande vipande na kuondoka; nitawachukua mbali, na hakuna wa kuwaokoa.
  bba-bba: Nɑ ko n sɑ̃ɑwɑ nɡe ɡbee sunɔ Isirelibɑ kɑ Yudɑbɑn sɔ̃. Kon bu wɔri n yɑɑku
    kpɑ n bu suɑ n kɑ doonɑ. Goo sɑri wi u koo bu wɔrɑ sɑɑ nɛn nɔmɑn di.
  eng-KJVCPB: 'For I will be unto Ephraim as a lion, And as a young lion to the house
    of Judah: I, even I, will tear and go away; I will take away, and none shall rescue
    him.'
  luo-luo: Abiro bedo ka sibuor ni Efraim, kaka sibuor malich ni Juda. Abiro kidhogi
    matindo tindo bangʼe to abiro weyogi. Anatingʼ-gi matergi mabor, maonge ngʼama
    nyalo resogi.
  meu-meu: Badina be lau na leona heḡereḡerena ai bainala Efraim enai, bona leona
    natuna heḡereḡerena ai Iuda iduhuna enai. Momokani, lau ese baina daredia, bena
    baina raka oho; baina heaulaidia oho, ta ese basine hamauridia.
  npi-ULB: यसैले एफ्राइमको निम्ति म सिंहझैं हुनेछु, र यहूदाको घरानाको निम्ति जवान
    सिंहझैं हुनेछु । मैले नै तिनीहरूलाई टुक्रा-टुक्रा पार्नेछु र जानेछु । म तिनीहरूलाई
    बोकेर लानेछु, र तिनीहरूलाई बचाउने कोही पनि हुनेछैन ।
  yor-yor: Nítorí pé, èmi ó dàbí kìnnìún sí Efraimu, bí i kìnnìún ńlá sí ilé Juda.
    Èmi ó fà wọ́n ya pẹ́rẹpẹ̀rẹ èmi ó sì lọ; Èmi ó gbé wọn lọ, láìsí ẹni tí yóò gbà
    wọ́n sílẹ̀.
  pes-OPCB: «مثل شیری که شکم شکار خود را می‌درد، من اسرائیل و یهودا را تکه پاره خواهم
    کرد و با خود خواهم برد و رهاننده‌ای نخواهد بود.
  tgl-ULB: Kaya magiging tulad ako ng isang leon sa Efraim, at tulad naman ng isang
    batang leon naman sa sambahayan ng Juda. Ako, maging ako, ang gugutay at aalis;
    ako ang mag-aalis sa kanila at walang sinuman ang makapagliligtas sa kanila.
  hui-hui: Ai áyu hongohe mbira budi gabua timbuni laiono ale howa i̱na Isaraele Yudala
    baba wai bialu ti bo gialo bagabu wahai holebero. Ani bialu i̱na ti bo gililo
    yalu pu waharogola mbiralime ti biamogo bulene naholebira.
  mya-mya: ငါ​သည်​ခြင်္သေ့​သ​ဖွယ်​ဣ​သ​ရေ​လ​ပြည် သား​နှင့်​ယု​ဒ​ပြည်​သား​တို့​ကို​တိုက်​ခိုက်
    မည်။ ငါ​ကိုယ်​တော်​တိုင်​သူ​တို့​ကို​အ​စိတ်​စိတ် အ​မြွှာ​မြွှာ​ဆုတ်​ဖြဲ​ပြီး​နောက်​စွန့်​ပစ်​ထား
    မည်။ ငါ​သည်​သူ​တို့​ကို​ဆွဲ​ငင်​ထုတ်​ယူ​သွား သည့်​အ​ခါ​မည်​သူ​မျှ​သူ​တို့​ကို​မ​ကယ်
    နိုင်။''
  bod-N: ང་ནི་ཨེ་ཕཱར་ཡིམ་ལ་སེང་གེ་ལྟ་བུ་དང་། ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ལ་སེང་གེ་དར་མ་ལྟ་བུར་འགྱུར་ཞིང་།
    ངས་སིལ་བུར་ཧྲལ་ནས་འགྲོ་བ་དང་། ངས་ཁྱེར་ནས་འགྲོ་ཞིང་སྐྱོབ་མཁན་སུ་ཡང་མེད།
  sna-sna: Nokuti ndichava seshumba kuna Efuremu, seshumba huru kuna Judha. Ndichavabvambura
    kuita zvidimbu zvidimbu ndigoenda; ndichaenda navo pagoshaya anovarwira.
  spa-BLM: Porque seré para Efraín como un león, y como un león joven a la casa de
    Judá. Yo mismo me romperé en pedazos y me iré. Me lo llevaré, y no habrá nadie
    que lo entregue.
  cac-cac: Icha val tz'aj smacvaj junoc noc' choj, icha chi' ol aj in macvaj d'a chon̈ab'
    Efraín yed' d'a chon̈ab' Judá. A in ol in choc' tzilejb'at eb', ol vactancan eb'
    b'ian, axo in b'at chi'. Ol in tzac'chaan̈ eb', man̈xa mach ol yal scolan eb'
    d'a yol in c'ab'.
  swh-ULB: Kwa hiyo nitakuwa kama simba kwa Efraimu, na kama simba kwa nyumba ya Yuda.
    Mimi, naam mimi, nitapotea na kwenda mbali; Nitawachukua, na hakutakuwa na mtu
    wa kuwaokoa.
  bel-bel: Бо Я як леў Яфрэму і як ільвяня дому Юдаваму; Я, Я разарву і пайду; панясу
    - і ніхто ня выратуе.
  deu-ELBBK: Denn ich werde für Ephraim wie ein Löwe sein und für das Haus Juda wie
    ein junger Löwe. Ich, ich werde zerreißen und davongehen; ich werde wegtragen,
    und niemand wird erretten.
  mbb-OT: Su edsurungen ku is Israel wey Juda he iring a te erimaung he ebpitaspitas
    te egkezawi zin. Iyan a mismu edezaat kandan. Ed-uwiten ku sikandan diyà te zuma
    he menge nasyun, ne wazà ebpekelibri kandan.
  mal-2015: ഞാൻ എഫ്രയീമിന്നു ഒരു സിംഹംപോലെയും യെഹൂദാഗൃഹത്തിന്നു ഒരു ബാലസിംഹംപോലെയും
    ഇരിക്കും; ഞാൻ തന്നേ കടിച്ചുകീറി പൊയ്ക്കളയും; ഞാൻ പിടിച്ചു കൊണ്ടുപോകും; ആരും വിടുവിക്കയുമില്ല.
  rmc-rmc: Bo me avava sar o ľevos pro Efrajim a sar o terno ľevos pro Juda. Me! Me
    korkoro len čhingerava pro kotora; džava len te cirdel het a ňiko len na zachraňinela.
  pes-OPV: و من برای افرایم مثل شیر و برای خاندان یهودا مانند شیر ژیان خواهم بود.
    من خودم خواهم درید و رفته خواهم ربود ورهاننده‌ای نخواهد بود.
  ron-1924: Вой фи ка ун леу пентру Ефраим ши ка ун пуй де леу пентру каса луй Иуда;
    Еу, да, Еу вой сфышия ши апой вой плека, вой луа ши нимень ну-Мь ва рэпи прада.
  ben-OBCV: কেননা আমি ইফ্রয়িমের কাছে সিংহের মতো হব, যিহূদার কাছে হব যুবসিংহের মতো।
    আমি তাদের বিদীর্ণ করে চলে যাব; আমি তাদের তুলে নিয়ে যাব, কেউ পারবে না তাদের উদ্ধার
    করতে।
  som-som: Waayo, waxaan reer Efrayim ku noqon doonaa sidii aar libaax oo kale, oo
    dadka Yahuudahna waxaan ku noqon doonaa sidii aaran libaax oo kale. Anigu qudhayda
    ayaa jeexjeexan doona oo bixi doona, waan la tegi doonaa, oo mid iga samatabbixiyaana
    ma jiri doono.
  lat-VUC: Quoniam ego quasi leæna Ephraim, et quasi catulus leonis domui Juda. Ego,
    ego capiam, et vadam; tollam, et non est qui eruat.
  eng-ASVBT: 'For I will be unto Ephraim as a lion, and as a young lion to the house
    of Judah: I, even I, will tear and go away; I will carry off, and there shall
    be none to deliver.'
  ita-1885: Perciocchè io sarò come un leone ad Efraim, e come un leoncello alla casa
    di Giuda; io, io rapirò, e me ne andrò; io porterò via, e non vi sarà alcuno che
    riscuota.
  eng-LXXUP: 'Wherefore I am as a panther to Ephraim, and as a lion to the house of
    Judah: and I will tear, and go away; and I will take, and there shall be none
    to deliver.'
  eng-ULB: So I will be like a lion to Ephraim, and like a young lion to the house
    of Judah. I, even I, will tear and go away; I will carry them off, and there will
    be no one to rescue them.
  spa-VBL: Yo seré como un león con Efraín, y como un feroz león con el pueblo de
    Judá. Vendré y los desmenuzaré, los llevaré donde nadie podrá ir a rescatarlos.
  fra-_FOB: 'Je serai comme un lion pour Éphraïm, et comme un lionceau pour la maison
    de Juda: moi, moi, je déchirerai!'
  mal-mal: ഞാൻ എഫ്രയീമിന് ഒരു സിംഹംപോലെയും യെഹൂദാഗൃഹത്തിന് ഒരു ബാലസിംഹംപോലെയും ആയിരിക്കും;
    ഞാൻ തന്നെ കടിച്ചുകീറി കടന്നുപോകും; ഞാൻ പിടിച്ചു കൊണ്ടുപോകും; ആരും എന്റെ കയ്യിൽനിന്ന്
    വിടുവിക്കുകയുമില്ല.
  urd-GVR: Kyoṅki maiṅ sherbabar kī tarah Isrāīl par ṭūṭ paṛūṅgā aur jawān sherbabar
    kī tarah Yahūdāh par jhapaṭ paṛūṅgā. Maiṅ unheṅ phāṛ kar apne sāth ghasīṭ le jāūṅgā,
    aur koī unheṅ nahīṅ bachāegā.
  suz-BL: मारदे हना गो एफ्राइम कली गुप्‍स खोदेंशो नु यहूदा कली ठिटा गुप्‍स खोदेंशो
    दुम्‍शो बाक्‍नुङ। गो मेको आन कली खतम सेल्‍शा, आं लां खोइक्‍नुङ। गो मेको आन कली
    कुरशा लाइक्‍नुङ। मिनु मेको आन कली आं रे रोइक्‍ने मचाप्‍नीम। होसे १३:७; होसे ६:१
  eng-NOY: For I will be as a lion to Ephraim, And as a young lion to the house of
    Judah. I, even I, will tear, and will depart; I will take away, and none shall
    rescue.
  ita-1927: Poiché io sarò per Efraim come un leone, e per la casa di Giuda come un
    leoncello; io, io sbranerò e me ne andrò; porterò via, e non vi sarà chi salvi.
  ckb-ckb: من بۆ ئەفرایم وەک شێرم و بۆ بنەماڵەی یەهوداش وەک بەچکە شێر، چونکە من پارچەپارچەیان
    دەکەم و دەڕۆم، دەبەم و فریادڕەسیش نییە،
  eng-BBE: For I will be to Ephraim as a lion, and as a young lion to the children
    of Judah; I, even I, will give him wounds and go away; I will take him away, and
    there will be no helper.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಎಫ್ರಾಯೀಮಿಗೆ ಸಿಂಹದ ಹಾಗೆಯೂ, ಯೆಹೂದದ ಮನೆತನದವರಿಗೆ ಪ್ರಾಯದ ಸಿಂಹದ
    ಹಾಗೆಯೂ ಇರುವೆನು. ನಾನೇ ಅವರನ್ನು ಸೀಳಿಬಿಟ್ಟು ಹೋಗುವೆನು. ನಾನು ಎತ್ತಿಕೊಂಡು ಹೋಗಲು, ಅವರನ್ನು
    ಯಾರೂ ಬಿಡಿಸಲಾರರು.
  tam-2017: நான் எப்பிராயீமுக்குச் சிங்கம்போலவும், யூதாவின் வம்சத்தாருக்குப் பாலசிங்கம்போலவும்
    இருப்பேன்; நான் நானே காயப்படுத்திவிட்டுப் போய்விடுவேன்; தப்புவிப்பார் இல்லாமல்
    எடுத்துக்கொண்டு போவேன்.
  spa-RV-1909: 'Porque yo seré como león á Ephraim, y como cachorro de león á la casa
    de Judá: yo, yo arrebataré, y andaré; tomaré, y no habrá quien liberte.'
  ron-BTF: Fiindcă voi fi pentru Efraim ca un leu şi ca un leu tânăr pentru casa lui
    Iuda; eu, chiar eu, voi sfâşia şi voi pleca; voi lua şi nimeni nu îl va salva.
  eng-WEBP: For I will be to Ephraim like a lion, and like a young lion to the house
    of Judah. I myself will tear in pieces and go away. I will carry off, and there
    will be no one to deliver.
  eng-FBV: For I will be like a lion to Ephraim, like a fierce lion to the people
    of Judah. I will come and tear them to pieces, and carry them off, and no one
    will be able to rescue them.
  nld-1939: Want Ik zal voor Efraïm zijn als de leeuw, Als een leeuwenwelp voor het
    huis van Juda. Ik zal ze verscheuren, dan loop Ik heen; Ik sleep ze weg, en niemand,
    die Mij mijn prooi ontrukt. Dan keer Ik terug naar mijn plaats,
  nch-BL: Pampa na, niininTECO, niquintamihuejhuelos tali Israel huan tali Judá ehuani
    quej quichihua se hueyi león ica se tapiyali cati quiitzquía. Quena, niquinitzquis
    huan niquinhuejhueloti. Niquinhuicas huejca huan amo aqui huelis quinmanahuis
    nomaco.
  vie-1934: Vì ta sẽ như một con sư tử cho Eùp-ra-im, như một sư tử con cho nhà Giu-đa.
    Thật, chính ta, chính ta sẽ cắn xé rồi đi luôn; ta sẽ bắt đem đi và chẳng ai có
    thể giải cứu.
  hin-CV: क्योंकि एफ्राईम के लिए मैं एक सिंह के जैसा, और यहूदाह के लिए एक बड़े सिंह
    के जैसा हो जाऊंगा. मैं उन्हें फाड़कर टुकड़े-टुकड़े कर दूंगा और चला जाऊंगा; मैं
    उन्हें उठाकर ले जाऊंगा, और उन्हें छुड़ाने वाला कोई न होगा.
  spa-BES: Porque yo seré para Efraín como león, y como cachorro para los hijos de
    Judá; Yo, incluso yo, le heriré y me iré; Lo llevaré lejos, y no habrá ayuda.
  tdx-tdx: Ho liona amy Efraime iraho, naho liona tora’e amy anjomba’ Iehodày; Izaho
    le Izaho avao ty handrimitse vaho hienga; hinday iraho le ia ty haharombake.
  tha-KJV: เพราะเราจะเป็นเหมือนสิงโตต่อเอฟราอิม และเป็นเหมือนสิงโตหนุ่มต่อวงศ์วานของยูดาห์
    เราคือเรานี่​แหละ จะฉีกแล้​วก​็ไปเสีย เราจะลากเอาไป และใครจะช่วยก็​ไม่ได้
  por-BR-2018: Porque eu serei como leão a Efraim, e como leão jovem à casa de Judá;
    eu mesmo a despedaçarei, e irei embora; eu a levarei, e não haverá quem a livre.
  deu-ELO: Denn ich werde für Ephraim wie ein Löwe sein, und für das Haus Juda wie
    ein junger Löwe. Ich, ich werde zerreißen und davongehen; ich werde wegtragen,
    und niemand wird erretten.
  eng-WYC-2018: For I am as a lioness to Ephraim, and as a whelp of a lion to the
    house of Judah. I myself shall take, and go, and take away, and none is that shall
    deliver. (For I (am) like a lioness to Ephraim, and like a lion’s cub to the house
    of Judah. I myself shall go, and shall tear them apart, and then shall carry them
    away, and no one shall be able to save, (or rescue), them.)
  epo-epo: Ĉar Mi estas kiel leono por Efraim, kiel leonido por la domo de Jehuda;
    Mi, Mi disŝiros kaj foriros; Mi forportos, kaj neniu povos savi.
  uig-PIN: Qünki Mǝn Əfraimƣa xirdǝk, Yǝⱨuda jǝmǝtigǝ arslandǝk bolimǝn; Mǝn, yǝni
    Mǝnki, ularni titma-titma ⱪiliwetip, ketip ⱪalimǝn; Ularni elip ketimǝn, ⱪutⱪuzalaydiƣan
    ⱨeqkim qiⱪmaydu;
  beo-beo: Na da laione wa:me defele, Isala:ili fi amola Yuda fi elama doagala:mu.
    Na Nisu da ela dadega:mu amola ela yolesimu. Na da ela mini hiouginana ahoasea,
    enoga fidimu da hamedei ba:mu.
  tpi-OTNT: Nau bai mi kamap olsem strongpela laion na bai mi pait long ol Israel
    na Juda. Bai mi yet mi brukim ol nabaut na larim ol i stap olsem. Bai mi pulim
    ol i go na i no gat wanpela man inap helpim ol.
  hau-SA: Gama zan zama kamar zaki ga Efraim, kamar babban zaki ga Yahuda. Zan yage
    su kucu-kucu in tafi; zan kwashe su, ba wanda zai kuɓutar da su.
  uig-LAT: Chünki Men Efraimgha shirdek, Yehuda jemetige arslandek bolimen; Men, yeni
    Menki, ularni titma-titma qiliwétip, kétip qalimen; Ularni élip kétimen, qutquzalaydighan
    héchkim chiqmaydu;
  nde-nde: Ngoba ngizakuba njengesilwane ku-Efrayimi, lanjengesilwane esikhulu kuJuda.
    Ngizabadabudabula ngisuke ngihambe; ngizabathwala ngihambe labo, kungekho ozabahlenga.
  ton-ton: 'He te u hangē ko e laione ki ʻIfalemi, pea hangē ko e laione mui ki he
    fale ʻo Siuta: Ko au, ʻio, ko au, te u haeʻi, pea toe ʻalu; te u ʻave pea ʻe ʻikai
    ha tokotaha te ne fakahaofi.'
  ces-1613: Nebo já jsem jako lítý lev Efraimovi, a jako lvíče domu Judovu; já, já
    uchvátím a ujdu, vezmu, a žádný nevytrhne.
  eng-WMB: For I will be to Ephraim like a lion, and like a young lion to the house
    of Judah. I myself will tear in pieces and go away. I will carry off, and there
    will be no one to deliver.
  tam-TCV: ஏனெனில் எப்பிராயீமுக்கு நான் சிங்கம் போலவும், யூதாவுக்கு பெருஞ்சிங்கம்
    போலவும் இருப்பேன். நான் அவர்களை துண்டுகளாய் கிழித்து தூக்கிக்கொண்டு போவேன்; ஒருவரும்
    அவர்களைத் தப்புவிக்கமாட்டார்கள்.
  ceb-ULB: Busa mahimo akong sama sa liyon ngadto sa Efraim, ug sama sa batan-ong
    liyon ngadto sa balay sa Juda. Ako, bisan ako, mokuniskunis ug mobiya; pagabihagon
    ko sila, ug walay bisan kinsa nga makaluwas kanila.
  pol-UBG: Będę bowiem dla Efraima jak srogi lew, a dla domu Judy jak młody lew. Ja,
    ja sam porwę i odejdę; wezmę, a nikt mi go nie wydrze.
  agr-agr: Israel aents aidaunak, Judá wegantujai leónjai betek jetektatjai, dutikan
    wiki achikan asaajan ukuktatjai, nuna dutikai ditan ayamjumainuk makichkish atsuttawai.
  kyc-kyc: Dokona nambame Isaraele wambupi Juta wambupi dupwa mena laeneme porayapala
    pili lao pyaro. Pyao pilyalya pilyana pyuo raepala puu pao paro. Nambame pyao
    ipyuo soo paronopa mendemepe nyisa narami.
  urd-GVU: کیونکہ مَیں شیرببر کی طرح اسرائیل پر ٹوٹ پڑوں گا اور جوان شیرببر کی طرح
    یہوداہ پر جھپٹ پڑوں گا۔ مَیں اُنہیں پھاڑ کر اپنے ساتھ گھسیٹ لے جاؤں گا، اور کوئی
    اُنہیں نہیں بچائے گا۔
  eng-OEBCW: For I myself will be like a lion to Ephraim, like a young lion to the
    house of Judah. I, yes I, will rend and go my way, I will carry off and none will
    rescue.
  deu-1912: Denn ich bin dem Ephraim wie ein Löwe und dem Hause Juda wie ein junger
    Löwe. Ich, ich zerreiße sie und gehe davon; ich führe sie weg, und niemand kann
    sie retten.
  kan-2017: ನಾನು ಎಫ್ರಾಯೀಮಿಗೆ ಸಿಂಹವೂ, ಯೆಹೂದ ಕುಲಕ್ಕೆ ಪ್ರಾಯದ ಸಿಂಹವೂ ಆಗುವೆನು; ನಾನೇ ಸೀಳಿಬಿಟ್ಟು
    ಹೋಗುವೆನು, ನಾನು ಎತ್ತಿಕೊಂಡು ಹೋಗಲು ಯಾರೂ ಬಿಡಿಸರು.
  yap-yap: Bay gu cham ngak e girdi’ nu Israel ngu Judah ni bod ba layon nib gel.
    Bay gu popofrad nge mu’ mu gu pagrad. Nap’an ni gu ra girngiyrad nga bang, ma
    dariy be’ nra ayuwegrad u pa’ag.”
  hlt-MCSB: Kai he Ephraim taengah sathuengca la, Judah imkhui taengah sathueng la
    ka poeh pah. Kai loh ka baeh vetih ka cet ni. Ka khuen vaengah khaw huul uh mahpawh.
  mdy-ETH: ዬያሮ ታኣኒ ዞቢጉዲ ዔፕሬኤሜ፥ ጊንሣ ሃሣ ሃጊ ዔቃ ዞቢጉዲ ዪሁዳ ሜንሢ ጋኣጪ ዴንዳንዳኔ፤ ዓርቂ ዔኪያኣ ታኣኒ
    ዴንዳንዳኔ፤ ዔያቶ ዓይጌያ ዬያይዳፓ ዓውሳዓኬ።
  twi-ASANTE: Enti mɛyɛ sɛ gyata ama Efraim na mayɛ sɛ gyata hoɔdenfoɔ ama Yuda. Mɛtete
    wɔn mu nkete nkete, na makɔ; Mɛsoa wɔn akɔ, na obiara rentumi nnye wɔn.
  eng-WEBU: For I will be to Ephraim like a lion, and like a young lion to the house
    of Judah. I myself will tear in pieces and go away. I will carry off, and there
    will be no one to deliver.
  wal-wal: Hegaa gishshau, taani Efireemayyo gaammodan hanana; Yihudaayyookka wodala
    gaammodan hanana. Taani eta mentterettada, tookka ekkada baana; ooninne eta taappe
    wotti ekkenna.
  spa-PDDPT: Porque Yo seré como un león para Efraín, y como un leoncillo para la
    Casa de Judá. Yo, Yo mismo haré presa y me iré. La llevo, y no hay quien me la
    quite.
  gun-gun: Mba'eta Efraim kuery amomba 'rã guary rami, Judá kuery guive amomba 'rã
    guary ra'y rami. Xee, xee ae amopẽmba, aejapa 'rã guive. Xee aipe'apa heravy ramo
    nda'ipoai 'rã xegui ogueraa jepea va'erã.
  agu-BL: Nocpon tzuntz tan chibiyle'n cu'n yi e' aj Efraín scyuch' yi e' aj Judá
    chi na ban jun león yi na oc tan biyle'n cu'n jun cne'r. Nocpon tan piẍe'n cu'n
    chiwankil, nin lche' wil cyentz. Chelpon incy'al joylaj len, nin cya'l jun xcyek
    tan chicolpe'n tink'ab.
  ilo-ULB: Isu nga agbalinakto a kas iti leon iti Efraim, ken kasla iti urbon a leon
    iti balay ti Juda. Siak, uray siak, rangrangkayekto ket pumanawak; iyadayokto
    ida, ket awanto ti uray maysa a mangispal kadakuada.
  kpg-kpg: Au ga heebagi gi nia daangada Israel mo Judah gadoo be di laion. Ko Au
    hua deenei dela ga duuduu digaula haga lligi, gaa kili gi daha. Dogu madagoaa
    dela ma gaa dada digaula gi daha, deai tangada e mee di daa digaula ai.
  uig-ARA: چۈنكى مەن ئەفرائىمغا شىردەك، يەھۇدا جەمەتىگە ئارسلاندەك بولىمەن؛ مەن، يەنى
    مەنكى، ئۇلارنى تىتما-تىتما قىلىۋېتىپ، كېتىپ قالىمەن؛ ئۇلارنى ئېلىپ كېتىمەن، قۇتقۇزالايدىغان
    ھېچكىم چىقمايدۇ؛
  sus-sus: N luma nɛ alɔ yɛtɛ Efirami bɛ, alɔ yɛtɛ yɔrɛ Yudaya bɛ. N nee ibɔɔma nɛ,
    n siga e ra, mixi yo mu e bama n yi.
  pon-2006: I pahn mahweniong mehn Israel oh Suda, rasehng laion emen. Pein ngehi
    pahn kapisetikihirailpeseng oh keseirailla. Ni ei pahn ruwahdekirailla, sohte
    emen pahn kak doareirailla.
  jae-jae: Aê oc jatôm lewe teŋ êndêŋ Epraim ma oc jatôm lewe wakuc êndêŋ Juda. Aê,
    aê tauc jakac êsêac popoc ma jaêc jana. Aê jakôc êsêac jana ma teŋ êtôm gebe ênam
    êsêac sa atom.
  ksd-ksd: Tago ina da ra leon tadav Epraim, ma da ra nat na leon tadav ra kuba i
    Iuda; iau, maia pa iau, ina karat kadakadal ia ma ina vana mulai; ina kap vue,
    ma pa ta na na valavalaun.
  grc-BRENT: Διότι ἐγώ εἰμι ὡς πανθὴρ τῷ Ἐφραὶμ, καὶ ὡς λέων τῷ οἴκῳ Ἰούδα· καὶ ἐγὼ
    ἁρπῶμαι καὶ πορεύσομαι, καὶ λήψομαι, καὶ οὐκ ἔσται ὁ ἐξαιρούμενος.
  ind-AYT: Sebab, Aku akan menjadi seperti singa bagi Efraim, dan seperti singa muda
    bagi kaum Yehuda. Aku, bahkan Aku, akan menerkam dan pergi Aku akan merebut, dan
    tidak ada yang akan menyelamatkannya.
  nya-nya: Pakuti Ine ndidzakhala ngati mkango kwa Efereimu. Ngati mkango wamphamvu
    kwa Yuda. Ndidzawakhadzula nʼkuchokapo; ndidzawatenga ndipo palibe amene adzawalanditse.
  hrv-hrv: Jer k'o lav ću biti Efrajimu, kao lavić domu Judinu; ja, ja ću razderati
    i otići, odnijet ću i nitko neće spasiti.
  mps-mps: Megi da, ena te bomai laion tiwai pedalama, tama eno te Israel me Juda
    si dali hwįaibao,” wai. “Te ena digi eno augwali pepeda palama tagalaibao, tama
    augwali te tiwai bidimainu yaibao. Te eno augwali kekasa pelama, te bidi me deligo
    augwali tau siyu, eno nogode ma sainu ebo usu me egobeo,” wali.
  tpi-tpi: Nau bai mi kamap olsem strongpela laion na bai mi pait long ol Israel na
    Juda. Bai mi yet mi brukim ol nabaut na larim ol i stap olsem. Bai mi pulim ol
    i go na i no gat wanpela man inap helpim ol.
  dan-1931: Thi jeg er som en Løve for Efraim, en Løveunge for Judas Hus; jeg, jeg
    river sønder og går, slæber bort, og ingen redder.
  vie-OVCB: Ta sẽ là sư tử cho Ép-ra-im, như sư tử tơ cho nhà Giu-đa. Ta sẽ xé chúng
    ra từng mảnh! Ta sẽ đem chúng đi, và không ai giải cứu được.
  guj-2017: કેમ કે હું એફ્રાઇમ પ્રત્યે સિંહની જેમ, યહૂદિયાના લોકો પ્રત્યે જુવાન સિંહ
    જેવો થઈશ. હું, હા હું જ, તેઓને ફાડી નાખીને જતો રહીશ; હું તેમને પકડી લઈ જઈશ, તેઓની
    રક્ષા કરનાર કોઈ હશે નહિ.
  pon-2006A: I pahn mahweniong mehn Israel oh Suda, rasehng laion emen. Pein ngehi
    pahn kapisetikihirailpeseng oh keseirailla. Ni ei pahn wurahdekirailla, sohte
    emen pahn kak doareirailla.
  por-BRBSL: Pois eu serei para Efraim como um leão, e como um leão jovem para a casa
    de Judá. Eu mesmo me desfaço em pedaços e vou embora. Eu irei embora, e não haverá
    ninguém para entregar.
  eng-OEBUS: For I myself will be like a lion to Ephraim, like a young lion to the
    house of Judah. I, yes I, will rend and go my way, I will carry off and none will
    rescue.
  cth-cth: Bangkongtetpawiteh, Kai teh Ephraim koe sendek patetlah Judah koe sendek
    thoundoun lah ka o han. Kai ni ka kei e hoi ka rakoung e teh apinihai na lawm
    thai mahoeh.
  twi-twi: Enti mɛyɛ sɛ gyata ama Efraim na mayɛ sɛ gyata hoɔdenfo ama Yuda. Mɛtetew
    wɔn mu nketenkete, na makɔ; Mɛsoa wɔn akɔ, na obiara rentumi nnye wɔn.
  hlt-hlt: Kai he Ephraim taengah sathuengca la, Judah imkhui taengah sathueng la
    ka poeh pah. Kai loh ka baeh vetih ka cet ni. Ka khuen vaengah khaw huul uh mahpawh.
  tbz-SIM: Mí nKuyie mmíì di do díndi Isidɑyɛɛribɛ dimɑnnì tɛ̃mɛ̀, míì do Sudɑɑ kɔbɛ
    dicìrícìrìbii kɔ̃mɛ kɛ̀ m pĩ nkɛ ɑɑkɛ́ kɛ kérí, we mbo nɑ kɛ́fietɛ?
  msy-2020: Kɨ datɨrɨghɨn bar gavgavigh laionɨn gavgavimɨn mɨn otogh Efraimia ko Judabav
    sogham. Kɨ uabɨ tintinimɨn me abɨghɨrarigh me kurvagh mangɨtɨ, gumazitam men akuraghan
    kogham.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, Tɑcɑɑ mɑ, mɑ kpɑnɑ Yutɑ nɑ Ɩsɛɣɛlɩ ɩsɩɩ tɔɣɔlɑɣɑ. Ye mɑ kpɑ
    mɑ tɔɣɔnɑɣɑ mɑ tɛɛnɑ kɛ́, nɔɣɔlʋ fɛɩnɑ tomɑ sɩ ɩ́ lɛɛkɩ-m.
  azb-azb: Bəli, Mən Efrayimlilərə qarşı bir şir, Yəhuda nəsli üçün cavan aslan olacağam.
    Mən, Mən onu parçalayıb gedəcəyəm, Sürüyəcəyəm və kimsə əlimdən qurtarmayacaq.
  eng-DBY: For I will be unto Ephraim as a lion, and as a young lion to the house
    of Judah. I, I will tear and go away; I will carry off, and there shall be none
    to deliver.
  hin-2017: क्योंकि मैं एप्रैम के लिये सिंह, और यहूदा के घराने के लिये जवान सिंह बनूँगा।
    मैं आप ही उन्हें फाड़कर ले जाऊँगा; जब मैं उठा ले जाऊँगा, तब मेरे पंजे से कोई न
    छुड़ा सकेगा।
  wol-KYG: Man déy ni gaynde laay mel ak Efrayim, ni gaynde gu ndaw laay mel ak waa
    kër Yuda. Man, man mii maay xotat, wéy, maay yóbbu te kenn du wallu.
  eng-YLT: For I [am] as a lion to Ephraim, And as a young lion to the house of Judah,
    I — I tear and go, I bear away, and there is no deliverer.
  eng-WYC-2017: For I am as a lioness to Ephraim, and as a whelp of a lion to the
    house of Judah. I myself shall take, and go, and take away, and none is that shall
    deliver.
  eng-WMBB: For I will be to Ephraim like a lion, and like a young lion to the house
    of Judah. I myself will tear in pieces and go away. I will carry off, and there
    will be no one to deliver.
  urd-GVH: क्योंकि मैं शेरबबर की तरह इसराईल पर टूट पड़ूँगा और जवान शेरबबर की तरह यहूदाह
    पर झपट पड़ूँगा। मैं उन्हें फाड़कर अपने साथ घसीट ले जाऊँगा, और कोई उन्हें नहीं
    बचाएगा।
  rug-rug: Ura kote guana laione si Arau koari pa Iparemi, guana keke laione nomana
    koe Ziuda. Kote teuru va umumi Arau meke taloa Qua; kote paleke taloani Rau, meke
    loke tie si koa pude harupi.
  gaz-gaz: Ani Efreemitti akkuma leencaa, Yihuudaattis akkuma saafela leencaa nan
    taʼa. Ani gargar isaan ciccireen biraa deema; ani isaan guureen deema; namni isaan
    oolchus hin jiru.
  fra-LSG: Je serai comme un lion pour Éphraïm, Comme un lionceau pour la maison de
    Juda; Moi, moi, je déchirerai, puis je m’en irai, J’emporterai, et nul n’enlèvera
    ma proie.
  yal-yal: Amasɔtɔ, n luma nɛn alo yatana Efirami bɔnsɔnna xa, alo yata gbeena Yuda
    bɔnsɔnna xa. N ne yibɔma nɛn, n siga e ra, muxu yo mi e bɛ n yii.
  haw-1868: 'No ka mea, e like auanei au me he liona la ia Eperaima, A e like me he
    liona hou la i ko ka hale o Iuda: Owau, owau ke haehae, a hele aku, E lawe pio
    aku au, aohe mea nana e hoopakele.'
  arb-NAV: فَإِنِّي سَأَكُونُ كَالأَسَدِ الْمُفْتَرِسِ لإِسْرَائِيلَ، وَكَالشِّبْلِ
    لأَبْنَاءِ يَهُوذَا. أَفْتَرِسُ وَأَمْضِي. أَخْطَفُ وَلَيْسَ مِنْ يُنْقِذُ.
  ewe-ewe: Manye dzata ɖe Efraim ŋu, eye manye dzatavi ɖe Israel ƒe aƒe la ŋu. Nye,
    ɛ̃, nye ŋutɔ mavuvu wo ʋayaʋaya adzo; malé wo adzoe, eye ame aɖeke maxɔ wo le
    asinye o.
  eng-LEE: 'For I am as a lion unto Ephraim, and as a young lion to the house of Judah:
    I, even I myself will tear in pieces and go away; I will bear away, and none shall
    deliver.'
  asm-FB: মই ইফ্ৰয়িমলৈ সিংহৰ নিচিনা হ’ম, যিহূদা-বংশলৈ এটা যুবা সিংহৰ নিচিনা হ’ম;
    মই নিজেই তেওঁলোকক ছিন্ন-ভিন্ন কৰিম আৰু আঁতৰ হৈ যাম; মই তেওঁলোকক দূৰলৈ লৈ যাম,
    তেওঁলোকক উদ্ধাৰ কৰিবলৈ কোনো নাথাকিব।
  sus-A: ﭑ لُمَ نّ عَلْ يّتّ عٍقِرَ مِ بّ، عَلْ يّتّ يْرّ يُدَيَ بّ. ﭑ نٍيٍ عِبْو مَ
    نّ، ﭑ سِفَ عٍ رَ، مِشِ يٌ مُ عٍ بَمَ ﭑ يِ.
  fra-SBL: Car je serai pour Ephraïm comme un lion, et comme un jeune lion à la maison
    de Juda. Je vais moi-même me déchirer en morceaux et m'en aller. J'emporterai,
    et il n'y aura personne pour délivrer.
  hbo-hbo: כִּ֣י אָנֹכִ֤י כַשַּׁ֙חַל֙ לְאֶפְרַ֔יִם וְכַכְּפִ֖יר לְבֵ֣ית יְהוּדָ֑ה
    אֲנִ֨י אֲנִ֤י אֶטְרֹף֙ וְאֵלֵ֔ךְ אֶשָּׂ֖א וְאֵ֥ין מַצִּֽיל׃
  kik-kik: Niĩ ngaatuĩka ta mũrũũthi kũrĩ Efiraimu, nduĩke ta mũrũũthi ũrĩ hinya kũrĩ
    Juda. Ngaamatambuuranga, njooke ndĩthiĩre; ngaamataha, na gũtirĩ mũndũ ũkaamahonokia.
  fra-NCL: Car je serai comme un lion pour Ephraïm, comme un jeune lion pour la maison
    de Juda ; moi, moi, je déchirerai et m’en irai ; j’emporterai ma proie, et nul
    ne me l’arrachera.
  cek-AK: Kai loe Ephraim hanah kaipui baktih, Judah imthung takoh hanah kaipui kanawk
    baktiah ka oh pae han. Nihcae to ka naeh moe, kalah bangah ka caeh ving han; mi
    mah doeh loisak thaih han ai ah, nihcae to ka lak ving han.
  cuk-cuk: An Efraín-neggweburgala, achumigur-nono-wawaadyobi an guoed, Judá-neggweburgala,
    achumigur-nono-wawaad-senigwadyobi an guoed. An-sunnagwad an gaoed, geb an saga-saga
    imakoed, dule-wargwensaale, gwen bendaknonikosulid.
  uig-CYR: Чүнки Мән Әфраимға ширдәк, Йәһуда җәмәтигә асландәк болимән; Мән, йәни
    Мәнки, уларни титма-титма қиливетип, кетип қалимән; Уларни елип кетимән, қутқузалайдиған
    һеч ким чиқмайду;
  tel-2017: ఎందుకంటే నేను ఎఫ్రాయిమీయులకు సింహం లాగా ఉంటాను. యూదావారికి కొదమ సింహం
    వలే ఉంటాను. నేనే వారిని చీల్చేసి వెళ్ళిపోతాను. నేనే వారిని తీసుకుపోతాను. వారిని
    విడిపించే వాడొక్కడు కూడా ఉండడు.
  hat-BSA: Paske, Mwen va tankou yon lyon pou Éphraïm, e Mwen va tankou yon jenn lyon
    pou lakay Juda. Mwen menm, Mwen va chire an mòso e Mwen va ale. Mwen va pote ale,
    e p ap gen moun ki pou delivre.
  kos-kos: Nga fah atuyang ac lain mwet Israel ac Judah oana soko lion. Nga fah saclosi
    nu ke ip srisrik ac siselosla. Ke nga ac amakunulosla, wangin mwet ku in molelosla.
  hbo-WLC: כִּ֣י אָנֹכִ֤י כַשַּׁ֙חַל֙ לְאֶפְרַ֔יִם וְכַכְּפִ֖יר לְבֵ֣ית יְהוּדָ֑ה
    אֲנִ֨י אֲנִ֤י אֶטְרֹף֙ וְאֵלֵ֔ךְ אֶשָּׂ֖א וְאֵ֥ין מַצִּֽיל׃
  ibo-ibo: Nʼihi na-aga m adị ka ọdụm nye Ifrem dịkwa ka nwa ọdụm nye Juda. Aga m
    adọkasị anụ ahụ ha ma hapụ ha pụọ. Aga m ebupụ ha pụọ, na-enweghị onye ga-abịa
    ịzọpụta ha.
  ory-ory: କାରଣ ଆମ୍ଭେ ଇଫ୍ରୟିମ ପ୍ରତି ସିଂହ ତୁଲ୍ୟ ଓ ଯିହୁଦା ବଂଶ ପ୍ରତି ଯୁବା ସିଂହ ତୁଲ୍ୟ
    ହେବା। ଆମ୍ଭେ, ଆମ୍ଭେ ହିଁ ବିଦୀର୍ଣ୍ଣ କରି ଚାଲିଯିବା; ଆମ୍ଭେ ସେମାନଙ୍କୁ ଟାଣି ଦୂରକୁ ନେଇଯିବା
    ଓ ଉଦ୍ଧାର କରିବା ପାଇଁ କେହି ନ ଥିବ।
  chk-chk: Pun ngang üpwe usun eman laion ngeni chon Israel, pwal usun eman nienifön
    laion ngeni chon Juta. Ngang, fokun ngang üpwe atatakisiir o likitirela. Nge lupwen
    üpwe etekinirela, esap wor eman epwe tongeni amanaueer.
  rop-rop: “Wal ai garra binijimap ol yumob Isreil pipul en ola Juda pipul du. Ai
    garra terrimap yumob hafenhaf jis laiga laiyan weya im kilim enimul blanga dagat.
    Ai garra deigidawei yumob brom yumob kantri, en afta ai garra gowei brom yumob,
    en nomo enibodi kaan seibum yumob.
  ukr-1871: Я бо, як лев, на Ефраїма, як левчук на дом Юдин; пірву, понесу й пійду,
    — нїхто не врятує.
  deu-1951: Denn ich bin wie ein Löwe gegen Ephraim und wie ein junger Leu gegen das
    Haus Juda; ich, ja ich, zerreiße und gehe davon und nehme weg, daß niemand erretten
    kann.
  eng-JPS: For I will be unto Ephraim as a lion, and as a young lion to the house
    of Judah; I, even I, will tear and go away, I will take away, and there shall
    be none to deliver.
  srp-1865: Jer æu ja biti kao lav Jefremu, kao laviæ domu Judinu; ja, ja æu zgrabiti,
    i otiæi æu, odnijeæu i niko neæe izbaviti.
  lug-lug: Kyendiva mbeera ng’empologoma eri Efulayimu, era ng’empologoma ey’amaanyi
    eri ennyumba ya Yuda. Ndibataagulataagula ne ŋŋenda; ndibeetikka ne mbatwala,
    ne babulwako ayinza okubawonya.
  heb-heb: כי אנכי כשחל לאפרים וככפיר לבית יהודה אני אני אטרף ואלך אשא ואין מציל׃
  ben-IRV: কারণ আমি ইফ্রয়িমের কাছে সিংহের মত হব এবং যিহূদার কুলের কাছে যুবসিংহের
    মত হব। আমি, এমনকি আমি ছিন্নভিন্ন করব এবং চলে যাব; আমি তাদের বয়ে নিয়ে যাব এবং
    তাদের উদ্ধারের জন্য সেখানে কেউ থাকবে না।
  pan-pan: ਮੈਂ ਤਾਂ ਇਫ਼ਰਾਈਮ ਲਈ ਬੱਬਰ ਸ਼ੇਰ ਵਾਂਗੂੰ ਹੋਵਾਂਗਾ, ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਲਈ ਜੁਆਨ
    ਸ਼ੇਰ ਵਾਂਗੂੰ, ਮੈਂ, ਹਾਂ, ਮੈਂ ਹੀ ਪਾੜਾਂਗਾ ਅਤੇ ਚਲਾ ਜਾਂਵਾਂਗਾ, ਮੈਂ ਚੁੱਕ ਲੈ ਜਾਂਵਾਂਗਾ ਅਤੇ
    ਛੁਡਾਉਣ ਵਾਲਾ ਕੋਈ ਨਾ ਹੋਵੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ငါ သည် ဧဖရိမ် ၌ ခြင်္သေ့ ကဲ့သို့ ၎င်း ၊ ယုဒ အမျိုး ၌ ခြင်္သေ့
    ပျိုကဲ့သို့ ၎င်း ဖြစ်မည်။ ငါ သည် ကိုယ်တိုင်ကိုက် ဖြတ်၍ သွား မည်။ ချီသွား ၍ အဘယ်
    သူမျှမ နှုတ်ရ။
  hmo-hmo: Lau ese Israela bona Iuda taudia do lau darea, laiona ia karaia bamona.
    Lau Lohiabada ese idia do lau darea maragimaragi, bona idia do lau rakatania.
    Lau ese idia do lau veria lao, bona tau ta do ia durudia diba lasi.
  urd-urd: क्यूँकि मैं इफ़्राईम के लिए शेर — ए — बबर और बनी यहूदाह के लिए जवान शेर
    की तरह हूँगा। मैं हाँ मैं ही फाडूँगा और चला जाऊँगा। मैं उठा ले जाऊँगा और कोई छुड़ाने
    वाला न होगा।
  rus-SYN: Ибо Я как лев для Ефрема и как скимен для дома Иудина; Я, Я растерзаю и
    уйду; унесу, и никто не спасет.
  bqc-SIM: Asa máↄ dɛ Ɛflaiũ buiↄnɛ lán nↄ̀ↄmusuwaɛ, máↄ dɛ Yudaↄnɛ nↄ̀ↄkusi ũɛ.
    Má ń taitaiɛ, mí dazɛu, má táńnↄɛ, suabanae aↄ kuo.
  tcz-CHONGTHU: Keima Ephraim dinga keipi kabah ding, Judah dinga keipi golpai hattah
    kabah ding ahi. Kei mong mong in kabotel jengjung ding ahi. Keiman kalhoh manga
    koiman eichulhah jou lou ding ahi.
  mar-mar: हयास्तव मी एफ्राईमास सिंह आणि यहूदा घराण्यास तरुण सिंहासारखा होईन; मी,
    हो मीच त्यांना फाडून टाकीन व घेऊन जाईन, आणि त्यांना सोडविणारा कोणी नसेल.
  qub-qub: Nogami ichanga Efraín runacunapäwan Judá runacunapäga cashaj yargaypita
    liyun micunanpaj charishanno. Paycunataga quiquëmi rachir-usharishaj. Nircur aywacushämi.
    Llapan charishä cajcunatami apacushaj. Chay apashätaga manami pipis guechumangapächu.
  bqp-bqp: Nɑ ko n sɑ̃ɑwɑ nge gbee sunɔ Isirelibɑ kɑ Yudɑbɑn sɔ̃. Kon bu wɔri n yɑɑku
    kpɑ n bu suɑ n kɑ doonɑ. Goo sɑri wi u koo bu wɔrɑ sɑɑ nɛn nɔmɑn di.
  hat-hat: M'ap atake moun Efrayim yo tankou yon lyon. M'ap tonbe sou moun Jida yo
    tankou yon jenn ti lyon. Wi, se mwen k'ap dechire yo an miyèt moso. Apre sa, m'ap
    kite yo, m'ap depòte yo byen lwen peyi yo. Pesonn p'ap ka sove yo anba men m'.
  eng-BSB: For I am like a lion to Ephraim and like a young lion to the house of Judah.
    I, even I, will tear them to pieces and then go away. I will carry them off where
    no one can rescue them.
  eng-WEBPB: For I will be to Ephraim like a lion, and like a young lion to the house
    of Judah. I myself will tear in pieces and go away. I will carry off, and there
    will be no one to deliver.
  kbq-kbq: Na'ankure Nagra Efraemi vahetera laionigna nehu'na, Juda vahetera kasefa
    huno hanave laionigna hu'nena zagagafama aheno tagana vaziankna hu'na zamahe'na
    tagana vazigahue. Nagra zamahete'na haninkofi'na nevanugeno, mago vahe'mo'e huno
    zamazeri ovarigahie.
  nhe-BL: Pampa na, niininTECO, niquintlamihuejhuelos tlali Israel [5:14 O Efraín.
    Xijtlachili Os. 4:17.] huan tlali Judá ehuani queja quichihua se hueyi león ica
    se tlapiyali tlen quiitzquía. Quena, niquinitzquis huan niquinhuejhuelo. Niquinhuatanis
    huejca huan axaca huelis quinmanahuis nomaco.
  gub-BL: Azàmàtyry'ym putar Izaew ihe wà nehe, Zuta ihe wà nehe no. Aiko putar zàwàruhu
    iriàw miar izuka mehe har ài wàmàtyry'ym mehe ihe nehe. Apei'ài'àg putar amo pehegwer
    romo wà nehe. A'e re aha putar a'e wi hezeupi waneraha pà nehe. Ni amo nupuner
    kwaw wapyro haw rehe wà nehe.
  eng-DRA: 'For I will be like a lioness to Ephraim, and like a lion’s whelp to the
    house of Juda: I, I will catch, and go: I will take away, and there is none that
    can rescue.'
