  eng-JPS: 'I will go and return to My place, till they acknowledge their guilt, and
    seek My face; in their trouble they will seek Me earnestly:'
  srp-1865: Otiæi æu i vratiæu se na svoje mjesto dokle ne priznadu svoju krivicu
    i potraže lice moje; kad budu u nevolji tražiæe me.
  lug-lug: Ndiddayo mu kifo kyange, okutuusa lwe balikkiriza omusango gwabwe. Balinnoonya,
    mu buyinike bwabwe, balinnoonya n’omutima gwabwe gwonna.”
  heb-heb: אלך אשובה אל מקומי עד אשר יאשמו ובקשו פני בצר להם ישחרנני׃
  ben-IRV: আমি যাব এবং আমার নিজের জায়গায় ফিরে আসব, যতক্ষণ না তারা তাদের দোষ স্বীকার
    করে এবং আমার মুখের খোঁজ করে; যতক্ষণ না তারা তাদের কষ্টে আমায় আন্তরিকভাবে খুঁজবে।
  pan-pan: ਮੈਂ ਚਲਾ ਜਾਂਵਾਂਗਾ ਅਤੇ ਆਪਣੇ ਸਥਾਨ ਨੂੰ ਮੁੜਾਂਗਾ, ਜਦ ਤੱਕ ਉਹ ਆਪਣੇ ਦੋਸ਼ ਨਾ ਮੰਨ
    ਲੈਣ, ਅਤੇ ਮੇਰੇ ਦਰਸ਼ਣ ਦੇ ਖੋਜੀ ਨਾ ਹੋਣ। ਉਹ ਆਪਣੇ ਕਸ਼ਟ ਵਿੱਚ ਮੈਨੂੰ ਧਿਆਨ ਨਾਲ ਭਾਲਣਗੇ।
  mya-JVB: သူတို့သည် ကိုယ်အပြစ်ကို ဝန်မချ။ ငါ့ မျက်နှာ ကို မ ရှာ မှီတိုင်အောင်၊ ငါ
    သည် ကိုယ်နေရာ သို့ ပြန် သွား၍ နေမည်။ အမှု ရောက်သောအခါ ၊ သူ တို့သည် ငါ့ ကိုကြိုးစား၍
    ရှာ ကြလိမ့်မည်။
  hmo-hmo: “Lau ese egu bese taudia do lau rakatania, ela bona edia kara dika dainai
    hisihisi bona metau bada ena mamina do idia abia, vadaeni idia ese lau do idia
    tahua. Sedira edia hisihisi dainai idia ese lau do idia tahua.”
  urd-urd: मैं रवाना हूँगा और अपने घर को चला जाऊँगा जब तक कि वह अपने गुनाहों का इक़रार
    करके मेरे चहरे के तालिब न हों। वह अपनी मुसीबत में बड़ी सर गर्मी से मेरे तालिब
    होंगे।
  rus-SYN: Пойду, возвращусь в Мое место, доколе они не признают себя виновными и
    не взыщут лица Моего.
  bqc-SIM: Má dazɛu, mí tá ma kúkĩi, e aaↄ ń tàae dↄ̃, aai ma kĩ́i wɛɛlɛ,
    aai ma aɛya ń yooyea guu.
  tcz-CHONGTHU: Chuteng kagam langa kakile kit ding, Amahon athemmonau akihet dohuva,
    keima angsung ahinhol kit kahseu, kachenna muna kache ding, agenthei behseh tengule
    eihin holdiu ahi.
  mar-mar: मी आपल्या स्थानी परत जाईन, जोपर्यंत ते आपल्या दोषांची कबुली देत नाहीत आणि
    माझे मुख शोधत नाहीत; जोपर्यंत ते आपल्या दु:खात कळकळीने माझा शोध घेऊन म्हणत नाहीत.
  qub-qub: «Nircur cuticushaj tiyanämanmi. Chaycho cacushaj paycuna juchayoj cashanta
    reconösinancama, ashimaj shamunancama. Fiyupa llaquicuycho caycashan örami ashimanga.»
  bqp-bqp: Yinni Gusunɔ u nɛɛ, ǹ n mɛn nɑ, kon bu biru kisi kpɑ n wurɑ nɛn wɑ̃ɑ yerɔ
    sere bu kɑ tubu mɑ bɑ torɑ. Ben nɔni swɑ̃ɑru tɑ koo de bu mɑn kɑsu kpɑ bu mɑn
    somiru kɑnɑ.
  hat-hat: M'ap vire do m' tounen lakay mwen jouk y'a rekonèt fòt yo. Se lè sa a y'a
    chache m'. Wi, lè y'a wè jan y'ap soufri a, y'a mete chache m'.
  eng-BSB: Then I will return to My place until they admit their guilt and seek My
    face; in their affliction they will earnestly seek Me.”
  eng-WEBPB: I will go and return to my place, until they acknowledge their offence,
    and seek my face. In their affliction they will seek me earnestly.”
  kbq-kbq: Hagi ana hute'na ete rukrahe hu'na nemanurega umani'nenuge'za, kefozama
    hu'naza zankura zamasunku nehu'za, zamagra tusiza hu'za Nagrikura hakregahaze.
    Hagi ana knazampima mani'neza nagrikura tusiza hu'za hakegahaze.
  nhe-BL: Teipa niquintlahuelcahuas huan nimocuepas campa niitztoya hasta momacase
    cuenta para tlahuel tlajtlacolchijtoque huan hualase nechtemose. Quena, quema
    tlahuel tlaijiyohuijtose, nechtemose ica nochi ininyolo.
  gub-BL: Na'e azewyr putar hereko haw pe nehe. Apyta putar a'e pe nehe. — Azeharomoete
    uruzapo ikatu 'ym ma'e ure, aze i'i ihewe ma'erahy ipuraraw mehe wà nehe, xo a'e
    mehe zo apytywà putar ihe wà nehe, i'i Tupàn.
  eng-DRA: 'I will go and return to my place: until you are consumed, and seek my
    face.'
