verse: HOS.005.015
translations:
  mal-C: അവർ തങ്ങളുടെ കുറ്റം സമ്മതിച്ച് എന്റെ മുഖം അന്വേഷിക്കുന്നതുവരെയും ഞാൻ എന്റെ
    സ്ഥലത്തേക്ക് മടങ്ങിപ്പോകും— അവരുടെ ദുരിതത്തിൽ അവർ എന്നെ ജാഗ്രതയോടെ അന്വേഷിക്കും.”
  deu-TKW: 'werde abziehen und zu meiner Stätte zurückkehren. Denn endlich werden
    sie ihre Schuld fühlen und mein Antlitz suchen; wenn sie in Not sind, werden sie
    sich nach mir sehnen:'
  lin-lin: Nakozonga epai na Ngai kino tango bakososola mabe na bango mpe bakoluka
    elongi na Ngai ; kati na pasi, bakoluka Ngai makasi.
  eng-LSV: I go—I return to My place, || Until they are desolate, and have sought
    My face. In their distress they seek Me speedily!”
  eng-GNV: 'I will go, and returne to my place, til they acknowledge their fault,
    and seeke me: in their affliction they will seeke me diligently.'
  eng-WEBSTER: 'I will go and return to my place, till they acknowledge their offense,
    and seek my face: in their affliction they will seek me early.'
  nhw-BL: Teipa niquintlahuelcahuas huan nimocuepas campa niitztoya hasta momacase
    cuenta para tlahuel tlajtlacolchijtoque huan hualase nechtemose. Quena, quema
    tlahuel tlaijiyohuijtose, nechtemose ica nochi ininyolo.”
  swh-ONEN: Kisha nitarudi mahali pangu mpaka watakapokubali kosa lao. Nao watautafuta
    uso wangu; katika taabu yao watanitafuta kwa bidii.”
  bba-bba: Yinni Gusunɔ u nɛɛ, ǹ n mɛn nɑ, kon bu biru kisi kpɑ n wurɑ nɛn wɑ̃ɑ yerɔ
    sere bu kɑ tubu mɑ bɑ torɑ. Ben nɔni swɑ̃ɑru tɑ koo de bu mɑn kɑsu kpɑ bu mɑn
    somiru kɑnɑ.
  eng-KJVCPB: 'I will go and return to my place, Till they acknowledge their offence,
    and seek my face: In their affliction they will seek me early.'
  luo-luo: Bangʼe to anadog kar dakna, nyaka chop kinde maginiyie ni giseketho. Giniduog
    ira ka gidwara gi chunygi duto nikech thagruok malit magiseyudo.”
  meu-meu: Egu gabu baina lou henia, ela bona edia kerere bae gwaurai hedinarai, bona
    vairagu bae tahua; ela bona edia lalo-hisihisi ai bae tahugu, baeto,
  npi-ULB: तिनीहरूले आफ्ना दोष स्‍वीकार गरेर मेरो खोजी नगरेसम्म, र आफ्‍ना दु:खको समयमा
    मलाई तत्परतासाथ नखोजेसम्म, म जानेछु र आफ्नै ठाउँमा फर्कनेछु ।”
  yor-yor: Nígbà náà ni èmi ó padà lọ sí ààyè mi títí di ìgbà tí wọn ó fi gbà pé àwọn
    jẹ̀bi wọn yóò sì wá ojú mi nínú ìpọ́njú wọn, wọn ó fi ìtara wá mi.”
  pes-OPCB: سپس آنها را ترک کرده، به خانهٔ خود باز خواهم گشت تا در شدت بیچارگی خود
    متوجه گناهانشان شده، آنها را اعتراف کنند و مرا بطلبند. زیرا ایشان در مصیبت خویش،
    مشتاقانه مرا خواهند جُست.»
  tgl-ULB: Aalis ako at babalik sa aking lugar, hanggang sa aminin nila ang kanilang
    kasalanan at hanapin ang aking mukha, hanggang sa hanapin nila ako ng masigasig
    sa kanilang pagdadalamhati.”
  hui-hui: I̱naga wali agali uruni tigua ko biyarunaga pani tandagabi nalu ka handala
    ti wahalu i̱ni dalu dai bulebero. Tigua i̱ hai bialu talima ibilo ani bulebero.
    Ani biragola ti tandaga ndelaheore nalu howa i̱ni kogoria dai bulebira, Anduane
    Homogohanda lene.
  mya-mya: '``ငါ​၏​လူ​မျိုး​တော်​သည်​မိ​မိ​တို့​၏​အ​ပြစ် ကို​သိ​၍ ငါ့​ထံ​သို့​ပြန်​လာ​မည့်​အ​ချိန်​ရောက်
    သည်​အ​ထိ​ငါ​သည်​သူ​တို့​ကို​စွန့်​ပစ်​ထား မည်။ သူ​တို့​သည်​ဆင်း​ရဲ​ဒုက္ခ​ခံ​နေ​ရ​စဉ်
    ငါ့​အား​ကြိုး​စား​၍​ရှာ​ကြ​လိမ့်​မည်။'''''
  bod-N: དེ་དག་གིས་རང་ལ་ཉེས་སྐྱོན་ཡོད་པ་ཚོར་ནས་ངའི་ངོ་གདོང་བཙལ་བའི་བར་དུ། ང་ཕྱིར་རང་གི་གནས་སུ་ལོག་པར་བྱ་སྟེ།
    དཀའ་སྡུག་གི་ཁྲོད་དུ་ཁོ་ཚོས་ང་རང་འབད་པས་བཙལ་ངེས་ཡིན།
  sna-sna: Mushure maizvozvo ndichadzokera kunzvimbo yangu, kusvikira vabvuma mhosva
    yavo. Uye vachatsvaka chiso changu; pakutambudzika kwavo vachanditsvaka nomwoyo
    wose.”
  spa-BLM: Iré y volveré a mi lugar, hasta que reconozcan su ofensa, y busca mi rostro.
    En su aflicción me buscarán con ahínco”.
  cac-cac: Axo in meltzaj chi' d'a elan̈chamel b'aj cajan in masanto ol yojtaquejel
    smul eb', axo sjavi eb' chi' yal sb'a d'ayin. A d'a scal syaelal eb' chi', ol
    yal sb'a eb' d'ayin d'a smasanil sc'ool.
  swh-ULB: Nitakwenda na kurudi mahali pangu, mpaka watambue hatia yao na kutafuta
    uso wangu, hata wakanitafute kwa bidii katika dhiki yao.
  bel-bel: Пайду, вярнуся ў Маё месца, пакуль яны ня прызнаюць сябе вінаватымі і ня
    знойдуць аблічча Майго.
  deu-ELBBK: Ich werde davongehen, an meinen Ort zurückkehren, bis sie ihre Schuld
    büßen und mein Angesicht suchen. In ihrer Bedrängnis werden sie mich eifrig suchen.
  mbb-OT: Ne kegkepasad dutun edlikù a ziyà te lugar ku, taman te ed-engkenen dan
    is menge salè dan. Ne edangep dan kayi te kedì tenged te kegkerasey zan.”
  mal-2015: അവർ കുറ്റം ഏറ്റുപറഞ്ഞു എന്റെ മുഖം അന്വേഷിക്കുവോളം ഞാൻ മടങ്ങിപ്പോയി എന്റെ
    സ്ഥലത്തു ഇരിക്കും; കഷ്ടതയിൽ അവർ എന്നെ ജാഗ്രതയോടെ അന്വേഷിക്കും.
  rmc-rmc: Akor džava a visarava man pale pre miro than, medik peske na udžanena e
    vina a na rodena miro muj. Sar lenge ela igen phares, akor man rodena igen zorales.“
  pes-OPV: من روانه شده، به مکان خود خواهم برگشت تا ایشان به عصیان خوداعتراف نموده،
    روی مرا بطلبند. در تنگی خودصبح زود مرا خواهند طلبید.
  ron-1924: Вой плека, Мэ вой ынтоарче ын локуинца Мя пынэ кынд вор мэртуриси кэ сунт
    виноваць ши вор кэута Фаца Мя. Кынд вор фи ын неказ, вор алерга ла Мине.”
  ben-OBCV: তারপর আমি স্বস্থানে ফিরে যাব, যতক্ষণ না তারা নিজেদের অপরাধ স্বীকার করে।
    আর তারা আমার শ্রীমুখের অন্বেষী হবে তাদের চরম দুর্দশায় তারা আগ্রহভরে আমার অন্বেষণ
    করবে।”
  som-som: Anigu waan tegi doonaa oo waxaan ku noqon doonaa meeshaydii, jeeray iyagu
    xumaantooda qirtaan oo ay i doondoonaan. Iyagoo cidhiidhi ku dhex jira ayay aad
    ii doondooni doonaan.
  lat-VUC: Vadens revertar ad locum meum, donec deficiatis, et quæratis faciem meam.]
  eng-ASVBT: 'I will go and return to my place, till they acknowledge their offense,
    and seek my face: in their affliction they will seek me earnestly.'
  ita-1885: Io me ne andrò, e me ne ritornerò al mio luogo, finchè si riconoscano
    colpevoli, e cerchino la mia faccia. Quando saranno in distretta, mi ricercheranno.
  eng-LXXUP: I will go and return to my place, until they are brought to nought, and
    then shall they seek my face. In their affliction they will seek me early, saying,
  eng-ULB: I will go and return to my place, until they acknowledge their guilt and
    seek my face, until they earnestly seek me in their distress.”
  spa-VBL: Entonces me iré y volveré de donde vine, hasta que reconozcan sus faltas,
    y en su desesperación busquen mi rostro y supliquen mi ayuda”.
  fra-_FOB: Je m'en irai, j'emporterai, sans que personne délivre! Je m'en irai, je
    retournerai en mon lieu; jusqu'à ce qu'ils se reconnaissent coupables, et qu'ils
    cherchent ma face. Dans leur angoisse, ils me chercheront avec empressement.
  mal-mal: അവർ കുറ്റം ഏറ്റുപറഞ്ഞ് എന്റെ മുഖം അന്വേഷിക്കുവോളം ഞാൻ മടങ്ങിപ്പോയി എന്റെ
    സ്ഥാനത്ത് ഇരിക്കും; കഷ്ടതയിൽ അവർ എന്നെ ജാഗ്രതയോടെ അന്വേഷിക്കും.
  urd-GVR: Phir maiṅ apne ghar wāpas jā kar us waqt tak un se dūr rahūṅgā jab tak
    wuh apnā qusūr taslīm karke mere chehre ko talāsh na kareṅ. Kyoṅki jab wuh musībat
    meṅ phaṅs jāeṅge tab hī mujhe talāsh kareṅge.”
  suz-BL: मिनु गो आं बाक्‍तीकेमी लेश्‍शा बाक्‍नुङ। मेकोपुकीमी आन मरिम्‍शो पशो तुइश्‍शा,
    आं कली ममाल्‍मे सम्‍म बाक्‍नुङ। मिनु मेकोपुकीमी शुश श्‍येत जशा, आं कली माल्‍नीम”
    दे परमप्रभुमी देंत। यसैया २६:१६
  eng-NOY: I will go back to my place, Till they have suffered for their sin, and
    seek my face! In their affliction they will seek me early.
  ita-1927: Io me n’andrò e tornerò al mio luogo, finch’essi non si riconoscan colpevoli,
    e cercan la mia faccia; quando saranno nell’angoscia, ricorreranno a me.
  ckb-ckb: دەڕۆم و دەگەڕێمەوە بۆ شوێنەکەی خۆم هەتا دان بە تاوانەکەیان دەنێن و ڕوویان
    لە من دەکەن، لە تەنگانەیاندا بە پەرۆشەوە ڕوویان لە من دەکەن.»
  eng-BBE: I will go back to my place till they are made waste; in their trouble they
    will go after me early and will make search for me.
  kan-OKCV: ಅಪರಾಧಗಳನ್ನು ಅರಿಕೆಮಾಡಿ, ನನ್ನ ಮುಖವನ್ನು ಹುಡುಕುವವರೆಗೂ, ನಾನು ತಿರುಗಿಕೊಂಡು ನನ್ನ
    ಗುಹೆಗೆ ಹೋಗುವೆನು. ಅವರ ಕಷ್ಟದಲ್ಲಿ ಅವರು ನನ್ನನ್ನು ಬೇಗ ಹುಡುಕುವರು.”
  tam-2017: அவர்கள் தங்கள் குற்றங்களை உணர்ந்து, என் முகத்தைத் தேடும்வரை நான் என் இடத்திற்குத்
    திரும்பிப் போய்விடுவேன்; தங்கள் ஆபத்தில் என்னைக் கருத்தாகத் தேடுவார்கள்.
  spa-RV-1909: Andaré, y tornaré á mi lugar hasta que conozcan su pecado, y busquen
    mi rostro. En su angustia madrugarán á mí.
  ron-BTF: Voi merge şi mă voi întoarce la locul meu, până ei îşi vor recunoaşte poticnirea
    şi vor căuta faţa mea; în nenorocirea lor mă vor căuta devreme.
  eng-WEBP: I will go and return to my place, until they acknowledge their offense,
    and seek my face. In their affliction they will seek me earnestly.”
  eng-FBV: Then I will leave and return to where I came from until they acknowledge
    their wrongs, and in their distress they will seek my face and beg for my help.”
  nld-1939: 'Totdat ze boete doen, mijn aangezicht zoeken, En hunkeren naar Mij in
    hun nood:'
  nch-BL: Teipa niquintahuelcahuas huan nimocuepas campa niitztoya hasta quimachilise
    para tahuel tajtacolchijtoque huan hualase techtemoquij. Quena, quema tahuel taijyohuijtosejya,
    techtemose ica nochi iniyolo.”
  vie-1934: Ta sẽ đi, sẽ vào nơi ta, cho đến chừng nào chúng nó nhìn biết mình phạm
    tội và tìm kiếm mặt ta. Trong cơn khốn nạn, chúng nó sẽ cố tìm ta.
  hin-CV: जब तक वे अपने अपराध को मान नहीं लेते और मेरी ओर लौट नहीं आते मैं अपने स्थान
    में नहीं लौटूंगा; अपनी दुर्गति के समय वे मन लगाकर मेरी खोज करेंगे.”
  spa-BES: Regresaré a mi casa hasta que reconozcan su culpa; Y en sus aflicciones,
    temprano me buscarán.
  tdx-tdx: Homb’eo iraho himpoly mb’añ’akibako añe, ampara’ t’ie miantoke o hakeo’eo,
    naho mipay ty tareheko; ie am-poheke ro hitsoek’ahy.
  tha-KJV: เราจะกลับมายังสถานที่ของเราอีกจนกว่าเขาจะยอมรับความผิดของเขาและแสวงหาหน้าของเรา
    เมื่อเขารับความทุกข์​ร้อน เขาจะแสวงหาเราอย่างขยันขันแข็ง
  por-BR-2018: Irei, e voltarei a meu lugar, até que se reconheçam culpados, e busquem
    minha face. Em sua angústia, eles me buscarão ansiosamente.
  deu-ELO: Ich werde davongehen, an meinen Ort zurückkehren, bis sie ihre Schuld büßen
    und mein Angesicht suchen. In ihrer Bedrängnis werden sie mich eifrig suchen.
  eng-WYC-2018: I shall go, and turn again to my place, till ye fail, and seek my
    face. In their tribulation they shall rise early to me. (I shall go, and return
    to my place, until they fail, or suffer enough, and then seek my face. In their
    tribulation, they shall rise early in the morning to seek me.)
  epo-epo: 'Mi iros returne sur Mian lokon, ĝis ili konfesos sian kulpon kaj serĉos
    Mian vizaĝon; kiam ili suferos, ili Min serĉos, kaj diros:'
  uig-PIN: Mǝn ketimǝn, ular gunaⱨini tonup yetip, yüzümni izdimigüqǝ ɵz jayimƣa ⱪaytip
    turimǝn; Bexiƣa kün qüxkǝndǝ ular Meni intilip izdǝydu.
  beo-beo: Na da Na fi dunu yolesi dialeawane, ilia da ilia wadela:i hou hamoi defele
    se nabi dagoiba:le fawane, Na hohogola masea, ilima buhagimu. Amabela:? Ilia da
    se nababeba:le, Na hogoma:bela:?”
  tpi-OTNT: “Bai mi go bek long ples bilong mi na lusim ol manmeri bilong mi, na bai
    ol i kisim pen na hevi bilong bekim sin bilong ol. Tasol bihain bai ol i kam bek
    long mi. Ating bai ol i pilim nogut pastaim na bai ol i kam bek long mi.”
  hau-SA: Sa’an nan zan koma wurina sai sun yarda da laifinsu. Za su kuma nemi fuskata;
    cikin azabansu za su nace da nemana.”
  uig-LAT: Men kétimen, ular gunahini tonup yétip, yüzümni izdimigüche öz jayimgha
    qaytip turimen; Béshigha kün chüshkende ular Méni intilip izdeydu.
  nde-nde: Ngizabuyela endaweni yami baze balivume icala labo. Njalo bazabudinga ubuso
    bami; esizini lwabo bazangidinga impela.”
  ton-ton: '“Te u tafoki ʻo ʻalu ki hoku potu, kaeʻoua ke nau vete ʻenau hia, pea
    kumi ki hoku fofonga: ʻi heʻenau ngaahi mamahi, te nau kumi fakavave kiate au.”'
  ces-1613: Odejda, navrátím se na místo své, až se vinni dadí, a hledati budou tváři
    mé.
  eng-WMB: I will go and return to my place, until they acknowledge their offense,
    and seek my face. In their affliction they will seek me earnestly.”
  tam-TCV: எனவே அவர்கள் தங்கள் குற்றத்தை ஒத்துக்கொண்டு, என் முகத்தைத் தேடுமட்டும்
    நான் என்னுடைய இருப்பிடத்திற்குத் திரும்பிப் போவேன். அவர்கள் தங்கள் அவலத்தில் என்னை
    வாஞ்சையாய்த் தேடுவார்கள்.”
  ceb-ULB: Molakaw ako ug mobalik sa akong dapit, hangtod nga ilhon nila ang ilang
    pagkasad-an ug mangita sa akong panagway, hangtod nga tinud-anay nila akong pangitaon
    sa ilang kalisdanan.”
  pol-UBG: Pójdę i wrócę do swego miejsca, aż uznają swoją winę i zaczną szukać mojego
    oblicza. W swoim utrapieniu będą mnie pilnie szukać.
  agr-agr: Dutikan ujumak tsawan pachitsuk idaisan dakastinaitjai awake anentaimjatnume
    tusan, dutika ai, dita pegkegchau takamsamujin anentaimtusag buu buuttajai egatkagtinai,
    tawai Apajuí tiuwai, Oseas.
  kyc-kyc: Nambame nambana wambu dupwa yaki nyuo kaeyapala kararonopa nakama koo dupwana
    yasu nao sikya pipala dokopa namba kararo dokona nakamame koto eparami. Yasu nalu
    palyuo dokopa namba koto eparami rapisa.
  urd-GVU: پھر مَیں اپنے گھر واپس جا کر اُس وقت تک اُن سے دُور رہوں گا جب تک وہ اپنا
    قصور تسلیم کر کے میرے چہرے کو تلاش نہ کریں۔ کیونکہ جب وہ مصیبت میں پھنس جائیں
    گے تب ہی مجھے تلاش کریں گے۔“
  eng-OEBCW: I will return to my place, until in remorse they seek my presence. When
    they are in distress they will quickly seek me,
  deu-1912: 'Ich will wiederum an meinen Ort gehen, bis sie ihre Schuld erkennen und
    mein Angesicht suchen; wenn''s ihnen übel geht, so werden sie mich suchen und
    sagen:'
