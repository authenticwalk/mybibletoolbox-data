verse: HOS.005.012
translations:
  mal-C: അതുകൊണ്ടു ഞാൻ എഫ്രയീമിനു പുഴുവും യെഹൂദയ്ക്കു പഴുപ്പും ആയിരിക്കും.
  deu-TKW: So ward ich für Ephraim zur Motte und für die Judäer zum nagenden Wurm.
  lin-lin: Mpe Ngai, nakomi lokola nseka na miso ya Efrayimi, lokola eloko ya kopola
    na miso ya bato ya Yuda.
  eng-LSV: And I [am] as a moth to Ephraim, || And as a rotten thing to the house
    of Judah.
  eng-GNV: Therefore wil I be vnto Ephraim as a moth, and to the house of Iudah as
    a rottennesse.
  eng-WEBSTER: Therefore will I be to Ephraim as a moth, and to the house of Judah
    as rottenness.
  nhw-BL: Huajca na, niininTECO, nijsosolos tlali Israel quen se mejtoli quicualoltía
    yoyomitl huan nojquiya niquinpalanaltis nopa masehualme tlen tlali Judá quen nopa
    cuatequini quipalanaltía cuahuitl.
  swh-ONEN: Mimi ni kama nondo kwa Efraimu, na kama uozo kwa watu wa Yuda.
  bba-bba: Nɑ kon bu di nɡe ɡɛmi. Kpɑ nɑ n Yudɑbɑ wɑhɑlɑ mɔ̀ nɡe bɑrɑ te tɑ kukunu
    temmɔ.
  eng-KJVCPB: Therefore will I be unto Ephraim as a moth, And to the house of Judah
    as rottenness.
  luo-luo: Achalo gi oguyo ne jo-Efraim, achalo gima otop ne jo-Juda.
  meu-meu: Taunabunai lau na pitopito na heto Efraim enai, bona houkahouka na heto
    Iuda iduhuna enai.
  npi-ULB: यसैले एफ्राइमको निम्ति म कपडा काट्ने किराझैं हुनेछु र यहूदाको घरानाको निम्ति
    सडाउने कुराझैं हुनेछु ।
  yor-yor: Mo dàbí kòkòrò aṣọ sí Efraimu, Mo sì dàbí ìdin ara Juda.
  pes-OPCB: من همچون بید که پشم را از بین می‌برد، اسرائیل را از بین خواهم برد و شیرهٔ
    جان یهودا را گرفته، او را خشک خواهم کرد.
  tgl-ULB: Para akong isang tanga sa damit sa Efraim, at tulad ng bulok sa tahanan
    ng Juda.
  hui-hui: Timamume mbirale nagadagua i̱na Isaraelealibi Yudalibi bibahende mo ko
    holene ibilolebero, lalu Anduane Homogohanda lene.
  mya-mya: ငါ​သည်​ဣ​သ​ရေ​လ​နိုင်​ငံ​သား​တို့​ကို​ဖျက် ဆီး​၍​ယု​ဒ​ပြည်​သား​တို့​အား​ပျက်​သုဉ်း
    စေ​မည်။''
  bod-N: ང་ནི་ཨེ་ཕཱར་ཡིམ་ལ་མུག་པ་དང་། ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ལ་ཉམས་རུལ་ལྟ་བུ་ཡིན།
  sna-sna: Ndakafanana nechipfukuto kuna Efuremu, sokuora kuvanhu veJudha.
  spa-BLM: Por eso soy para Efraín como una polilla, y a la casa de Judá como a la
    podredumbre.
  cac-cac: A in ol vixtejb'at chon̈ab' Efraín icha tz'aj yixtax junoc tas yuj noc'
    a'ay. Ol vixtanb'at chon̈ab' Judá icha tz'aj sc'ab'at junoc tas.
  swh-ULB: Kwa hiyo nitakuwa kama nondo kwa Efraimu, na kama uozo kwa nyumba ya Yuda.
  bel-bel: І буду як моль Яфрэму і як чарвяк дому Юдаваму.
  deu-ELBBK: Und ich werde für Ephraim wie die Motte sein und für das Haus Juda wie
    der Wurmfraß.
  mbb-OT: Iring a te dezeizey he keranapranap he egketket te Israel wey Juda.
  mal-2015: അതുകൊണ്ടു ഞാൻ എഫ്രയീമിന്നു പുഴുവും യെഹൂദാഗൃഹത്തിന്നു ദ്രവത്വവുമായിരിക്കും.
  rmc-rmc: Me avava sar o moľos le Efrajimoske a sar o kirňiben le Judaske.
  pes-OPV: بنابراین من برای افرایم مثل بیدشده‌ام و برای خاندان یهودا مانند پوسیدگی.
  ron-1924: Вой фи ка о молие пентру Ефраим, ка о путрезичуне (а динцилор) пентру
    каса луй Иуда.
  ben-OBCV: ইফ্রয়িমের কাছে আমি পোকার মতো, যিহূদার লোকেদের কাছে পচনের মতো।
  som-som: Haddaba sidaas daraaddeed reer Efrayim waxaan u ahay sida balanbaallista
    oo kale, oo dadka Yahuudahna waxaan u ahay sida waxa qudhmay oo kale.
  lat-VUC: Et ego quasi tinea Ephraim, et quasi putredo domui Juda.
  eng-ASVBT: Therefore am I unto Ephraim as a moth, and to the house of Judah as rottenness.
  ita-1885: Perciò, io sarò ad Efraim come una tignuola, e come un tarlo alla casa
    di Giuda.
  eng-LXXUP: Therefore I will be as consternation to Ephraim, and as a goad to the
    house of Judah.
  eng-ULB: So I will be like a moth to Ephraim, and like rot to the house of Judah.
  spa-VBL: Yo soy como un gusano en Efraín, y como un carcoma para el pueblo de Judá.
  fra-_FOB: Je serai donc comme la teigne pour Éphraïm, comme la vermoulure pour la
    maison de Juda.
  mal-mal: അതുകൊണ്ട് ഞാൻ എഫ്രയീമിന് പുഴുവും യെഹൂദാഗൃഹത്തിന് ദ്രവത്വവുമായിരിക്കും.
  urd-GVR: Maiṅ Isrāīl ke lie pīp aur Yahūdāh ke lie saṛāhaṭ kā bāis banūṅgā.
  suz-BL: मिनु गो एफ्राइम ङा मुर आन कली तुम्‍ब नु यहूदा ङा मुर आन कली राक्‍शो खोदेंशो
    दुम्‍शो बाक्‍नुङ।
  eng-NOY: I am as a moth to Ephraim, And as rottenness to the house of Judah.
  ita-1927: perciò io sono per Efraim come una tignuola, e per la casa di Giuda come
    un tarlo.
  ckb-ckb: من بۆ ئەفرایم وەک مۆرانەم و وەک کلۆربوونیش بۆ بنەماڵەی یەهودا.
  eng-BBE: And so to Ephraim I am like a wasting insect, and a destruction to the
    children of Judah.
  kan-OKCV: ನಾನು ಎಫ್ರಾಯೀಮಿಗೆ ನುಸಿಯ ಹಾಗೆಯೂ, ಯೆಹೂದದ ಮನೆತನದವರಿಗೆ ಕೊಳೆಯುವಿಕೆಯ ಹಾಗೆಯೂ ಇರುವೆನು.
  tam-2017: நான் எப்பிராயீமுக்குப் பூச்சி அரிப்பைப்போலவும், யூதாவின் வீட்டிற்கு உளுப்பைப்போலவும்
    இருப்பேன்.
  spa-RV-1909: Yo pues seré como polilla á Ephraim, y como carcoma á la casa de Judá.
  ron-BTF: De aceea voi fi pentru Efraim ca molia şi pentru casa lui Iuda ca putrezirea.
  eng-WEBP: Therefore I am to Ephraim like a moth, and to the house of Judah like
    rottenness.
  eng-FBV: I am like a maggot to Ephraim, and like something rotten to the people
    of Judah.
  nld-1939: Voor Efraïm zal Ik zijn als de mot, Voor het huis van Juda als wormsteek!
  nch-BL: Huajca na, niininTECO, nijsosolos tali Israel quej se mejtoli quicualoltía
    yoyomit huan nojquiya niquinpalanaltis nopa masehualme ten tali Judá quej nopa
    cuatequini quipalanaltía cuahuit.
  vie-1934: Vậy nên, ta giống như con mọt cho Eùp-ra-im, và như sự mục nát cho nhà
    Giu-đa.
  hin-CV: मैं एफ्राईम के लिए कीड़े के समान, और यहूदाह के लोगों के लिए एक सड़न के जैसा
    हूं.
  spa-BES: Y así, para Efraín, soy como polilla, y carcoma para los hijos de Judá.
  tdx-tdx: Aa le ho bararaok’ amy Efraime iraho, naho haloloañe amy anjomba’ Iehodày.
  tha-KJV: เพราะฉะนั้นเราจะเป็นเหมือนตัวมอดต่อเอฟราอิม และเป็นเหมือนสิ่งผุต่อวงศ์วานยูดาห์
  por-BR-2018: Por isso eu serei como traça a Efraim, e como podridão à casa de Judá.
  deu-ELO: Und ich werde für Ephraim wie die Motte sein, und für das Haus Juda wie
    der Wurmfraß.
  eng-WYC-2018: And I am as a moth to Ephraim, and as rot to the house of Judah. (And
    I am like a moth to Ephraim, or Israel, and like rot to the house of Judah.)
  epo-epo: Mi estos por Efraim kiel tineo, kiel putro por la domo de Jehuda.
  uig-PIN: Xunga Mǝn Əfraimƣa küyǝ ⱪurti, Yǝⱨuda jǝmǝtigǝ qiritküq bolimǝn.
  beo-beo: Na da Isala:ili fi amola Yuda fi ilima wadela:lesisu iasimu.
  tpi-OTNT: Olsem na bai mi bagarapim ol Israel na ol Juda, olsem binatang i save
    bagarapim ol samting.
  hau-SA: Na zama kamar asu ga Efraim, kamar ruɓa ga mutanen Yahuda.
  uig-LAT: Shunga Men Efraimgha küye qurti, Yehuda jemetige chiritküch bolimen.
  nde-nde: Mina nginjengenondo ku-Efrayimi, njengokubola ebantwini bakoJuda.
  ton-ton: Ko ia te u hangē ko e ane kia ʻIfalemi, pea hangē ko e popo ki he fale
    ʻo Siuta.
  ces-1613: Protož i já byl jsem jako mol Efraimovi, a jako hnis domu Judovu.
  eng-WMB: Therefore I am to Ephraim like a moth, and to the house of Judah like rottenness.
  tam-TCV: அதனால் நான் எப்பிராயீமுக்கு அந்துப் பூச்சியைப்போலவும், யூதாவின் வீட்டாருக்கு
    அழுகல் நோய்போலவும் இருப்பேன்.
  ceb-ULB: Busa mahimo akong sama sa mananap ngadto sa Efraim, ug sama sa pagkadunot
    ngadto sa balay sa Juda.
  pol-UBG: Dlatego będę dla Efraima jak mól, a dla domu Judy jak próchnica.
  agr-agr: Nuadui Israel aents aidaunak, Judá wegantu aidaujaí ijinattajai. Mamuk
    numin amuwama numamtuk ashí amuktatjai.
  kyc-kyc: Isaraele wambu dupwa pyao kokwa sinyi nembo Juta wambu dupwa mendepe popo
    paa nana lao pyao piru.
  urd-GVU: مَیں اسرائیل کے لئے پیپ اور یہوداہ کے لئے سڑاہٹ کا باعث بنوں گا۔
  eng-OEBCW: So I am like a moth to Ephraim, like rottenness to the house of Judah.
  deu-1912: Ich bin dem Ephraim wie eine Motte und dem Hause Juda wie eine Made.
  kan-2017: ನಾನು ಎಫ್ರಾಯೀಮಿಗೆ ನುಸಿ, ಯೆಹೂದ ಕುಲಕ್ಕೆ ಒಣ ಕುಂಟೆಯಂತಿರುವೆನು.
  yap-yap: Bay gu fek e riya’ nga daken yu Israel mug gafgownag e girdi’ nu Judah.
  hlt-MCSB: Te dongah kai he Ephraim taengah bungbo bangla, Judah imkhui ham keet
    la ka tlung pah ni.
  mdy-ETH: ዬያሮ ታኣኒ ዔፕሬኤሜም ቢሎ፥ ዪሁዳ ዴሮም ሃሣ ኮሴ ማዔኔ።
  twi-ASANTE: Mɛyɛ sɛ nweweboa ama Efraim na mayɛ Yudafoɔ sɛ dua a aporɔ.
  eng-WEBU: Therefore I am to Ephraim like a moth, and to the house of Judah like
    rottenness.
  wal-wal: Hegaa gishshau, taani Efireema asaayyo bil77a mala, Yihudaa asaayyookka
    quno mala.
  spa-PDDPT: Yo seré, pues, como polilla a Efraín, y como carcoma a la Casa de Judá.
  gun-gun: Ha'e nunga rupi amomba 'rã Efraim kuery vixo'i rami, Judá kuery guive hu'ũgue
    rami 'rã amomba.
  agu-BL: Ẍchibajk wa'n, chi na ban yi txil tan bajse'n jun be'chok, nin ẍchipo'tok
    yi e' aj Judá wa'n chi na po'tij jun tz'lum tan poc'.
  ilo-ULB: Isu a maiyarigakto iti bassit a tumatayab iti Efraim, ken kas iti buot
    iti balay ti Juda.
  kpg-kpg: Au gaa dugu mai di mooho gi hongo digau Israel mo digau Judah.
  uig-ARA: شۇڭا مەن ئەفرائىمغا كۈيى قۇرتى، يەھۇدا جەمەتىگە چىرىتكۈچ بولىمەن.
  sus-sus: N findima suuri nan na Efirami bɔnsɔɛ bɛ, N lu Yuda bɔnsɔɛ bɛ alɔ fi ɲaaxi.
  pon-2006: Eri, I pahn ketikihdo mwomwla pohn Israel oh ong aramas akan en Suda.
  jae-jae: Mago Epraim gêlic aê amboac buleseŋ ma Juda gêlic aê amboac têmoa.
  ksd-ksd: kari iau da ra po na vui pire Epraim, ma iau da ra marotono ta ra kuba
    i Iuda.
  grc-BRENT: Καὶ ἐγὼ ὡς ταραχὴ τῷ Ἐφραὶμ, καὶ ὡς κέντρον τῷ οἴκῳ Ἰούδα.
  ind-AYT: Aku akan seperti ngengat bagi Efraim, dan seperti sampah kering bagi kaum
    Yehuda.
  nya-nya: Ine ndili ngati njenjete kwa Efereimu, ngati chinthu chowola kwa anthu
    a ku Yuda.
  hrv-hrv: A ja ću biti poput moljca Efrajimu, kao gnjilež kući Judinoj.
  mps-mps: Tama eno digi te Israel dabe me Juda dabe dolaibao, te dwai osogani me
    sumadigi dabego te nai dolobo tiwai yaibao,” wali.
  tpi-tpi: Olsem na bai mi bagarapim ol Israel na ol Juda, olsem binatang i save bagarapim
    ol samting.
  dan-1931: Jeg er som Møl for Efraim, Edder for Judas Hus.
  vie-OVCB: Ta sẽ diệt Ít-ra-ên như mối mọt cắn lông chiên. Ta sẽ khiến Giu-đa yếu
    như gỗ mục nát.
  guj-2017: તેથી હું એફ્રાઇમને ઉધાઈ સમાન, યહૂદિયાના લોકોને સડારૂપ છું.
  pon-2006A: Eri, I pahn ketikihdo mwomwla pohn Israel oh ong aramas akan en Suda.
  por-BRBSL: Therefore Eu sou para Efraim como uma traça, e para a casa de Judá como
    podridão.
  eng-OEBUS: So I am like a moth to Ephraim, like rottenness to the house of Judah.
  cth-cth: Kai teh Ephraim koe ahri lah, Judah koe patawnae lah ka o han.
  twi-twi: Mɛyɛ sɛ nwewee ama Efraim na mayɛ Yudafo sɛ dua a aporɔw.
  hlt-hlt: Te dongah kai he Ephraim taengah bungbo bangla, Judah imkhui ham keet la
    ka tlung pah ni.
  tbz-SIM: N yóó nɑɑ́ ndimɔnsĩ̀nnì ndi Isidɑyɛɛribɛ kpɛ́í, Sudɑɑ kɔbɛ bo yɑ̀, kùù
    yonku bo ndònnɛ̀ kuninyonku ɔ̃ ndòmmɛ̀,
  msy-2020: Kamaghɨra, kɨ Efraimia ko Judaba vɨrara me gasɨghasigham, mati apizir
    bizibagh asɨghasɨzim.
  dop-dop: Mɑɑ kpɑ-mɛɣɛ ɩsɩɩ cɑlǝmʋlɑ, nɑ Yutɑ nyǝ́mɑ ɩsɩɩ sǝmolɑ.
  azb-azb: Mən Efrayimlilərə qarşı güvə, Yəhuda nəsli üçün kif olacağam.
  eng-DBY: And I will be unto Ephraim as a moth, and to the house of Judah as rottenness.
  hin-2017: इसलिए मैं एप्रैम के लिये कीड़े के समान और यहूदा के घराने के लिये सड़ाहट
    के समान होऊँगा।
  wol-KYG: Man nag ni ñaawat laay def ak Efrayim, te ni sànkar laay def ak Yuda.
  eng-YLT: And I [am] as a moth to Ephraim, And as a rotten thing to the house of
    Judah.
  eng-WYC-2017: And I am as a moth to Ephraim, and as rot to the house of Judah.
  eng-WMBB: Therefore I am to Ephraim like a moth, and to the house of Judah like
    rottenness.
  urd-GVH: मैं इसराईल के लिए पीप और यहूदाह के लिए सड़ाहट का बाइस बनूँगा।
  rug-rug: Arau si guana kaqa koe Iparemi, guana popozu huda koari pa Ziuda.
  gaz-gaz: Ani Efreemitti akka bilii, Yihuudaatti immoo akka daanaʼoo ti.
  fra-LSG: Je serai comme une teigne pour Éphraïm, Comme une carie pour la maison
    de Juda.
  yal-yal: N bata Efirami bɔnsɔnna tɔrɔ alo setena, e nun Yuda bɔnsɔnna alo furena.
  haw-1868: Nolaila, e like auanei au me ka mu no Eperaima, A me he mea popopo la
    no ko ka hale o Iuda.
  arb-NAV: لِهَذَا أَكُونُ كَالْعُثِّ لإِسْرَائِيلَ، وَكالسُّوسِ النَّاخِرِ لِشَعْبِ
    يَهُوذَا.
  ewe-ewe: Maɖu Efraim, agblẽ edome abe ale si gbagbladza ɖua avɔe ene, eye magblẽ
    Yuda dome abe ale si ŋɔ ɖua aŋgba ene.
  eng-LEE: But like the moth became I unto Ephraim, and like rottenness to the house
    of Judah.
  asm-FB: সেয়ে মই ইফ্ৰয়িমলৈ নষ্টকাৰক পোকৰ নিচিনা হ’লো, আৰু যিহূদা-বংশলৈ ধ্বংস কৰা
    ক্ষয়কাৰকৰ দৰে হ’লো।
  sus-A: ﭑ قِندِ مَ سُورِ نَن نَ عٍقِرَ مِ بْنسْي بّ، ﭑ لُ يُدَ بْنسْي بّ عَلْ قِ
    حَاشِ.
  fra-SBL: C'est pourquoi je suis pour Éphraïm comme un papillon de nuit, et à la
    maison de Juda comme une pourriture.
  hbo-hbo: וַאֲנִ֥י כָעָ֖שׁ לְאֶפְרָ֑יִם וְכָרָקָ֖ב לְבֵ֥ית יְהוּדָֽה׃
  kik-kik: Niĩ haana memenyi kũrĩ Efiraimu, na ngahaana ta ũbuthu kũrĩ andũ a Juda.
  fra-NCL: Et moi, je suis comme la teigne pour Ephraïm, comme la pourriture pour
    la maison de Juda.
  cek-AK: To pongah Kai loe Israelnawk hanah lawngkawk baktiah ka oh moe, Judah imthung
    takoh hanah kaqong hmuen ah ka oh.
  cuk-cuk: Degisoggu, an Efraín-dulemarga samuyob an guoed. Deginbali, Judá-dulemarga
    sibebyob an guoed.
  uig-CYR: Шуңа Мән Әфраимға күйә қурути, Йәһуда җәмәтигә чириткүч болимән.
  tel-2017: ఎఫ్రాయిమీయుల పాలిట చెద పురుగులాగా, యూదావారికి కుళ్లిపోజేసే వ్యాధి లాగా
    నేను ఉంటాను.
  hat-BSA: Akoz sa, mwen vin tankou yon papiyon twal pou Éphraïm e tankou pouriti
    pou lakay Juda.
  kos-kos: Nga fah oana ulac uh nu sin Israel, ac nga fah oana ma kulam nu sin Judah.
  hbo-WLC: וַאֲנִ֥י כָעָ֖שׁ לְאֶפְרָ֑יִם וְכָרָקָ֖ב לְבֵ֥ית יְהוּדָֽה׃
  ibo-ibo: Adị m ka nla nye Ifrem, dịkwa ka ihe na-eweta ire ure dịịrị ndị Juda.
  ory-ory: ଏଥିସକାଶୁ ଆମ୍ଭେ ଇଫ୍ରୟିମ ପକ୍ଷରେ କୀଟ ସ୍ୱରୂପ ଓ ଯିହୁଦା ବଂଶ ପକ୍ଷରେ କ୍ଷୟ ସ୍ୱରୂପ
    ହୋଇଅଛୁ।
  chk-chk: Iei mine ngang üa usun pwötür ngeni Israel, üa pwal usun ech ngeni chon
    Juta.
  rop-rop: “Wal ai garra binijimap ol yumob Isreil pipul, en ai garra binijimap ola
    Juda pipul du.
  ukr-1871: Як міль поточу Ефраїма, буду червом Юдиному дому.
  deu-1951: Ich aber ward für Ephraim wie eine Motte und für das Haus Juda wie ein
    nagender Wurm.
  eng-JPS: Therefore am I unto Ephraim as a moth, and to the house of Judah as rottenness.
  srp-1865: Zato æu ja biti Jefremu kao moljac i kao crv domu Judinu.
  lug-lug: Kyenvudde nfuuka ng’ennyenje eri Efulayimu, n’eri ennyumba ya Yuda n’emba
    ng’ekintu ekivundu.
  heb-heb: ואני כעש לאפרים וכרקב לבית יהודה׃
  ben-IRV: তাই আমি ইফ্রয়িমের কাছে পোকার মত হব এবং যিহূদার কুলের কাছে পচনের মত হব।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਇਫ਼ਰਾਈਮ ਲਈ ਨਾਸ ਕਰਨ ਵਾਲੇ ਕੀੜੇ ਵਾਂਗੂੰ, ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਲਈ ਘੁਣ
    ਵਾਂਗੂੰ ਹਾਂ।
  mya-JVB: ထိုကြောင့် ၊ ငါ သည် ဧဖရိမ် ၌ ကိုက်တတ်သော ပိုး ကောင်၊ ယုဒ အမျိုး ၌ စား တတ်သော
    အနာကဲ့သို့ ဖြစ်မည်။
  hmo-hmo: Vadaeni lau ese Israela bona Iuda ruaosi do lau hadikaia momokani.
  urd-urd: तब मैं इफ़्राईम के लिए कीड़ा हूँगा और यहूदाह के घराने के लिए घुन।
  rus-SYN: И буду как моль для Ефрема и как червь для дома Иудина.
  bqc-SIM: Má dɛ Ɛflaiũ buiↄnɛ lán blɛ́waɛ, má dɛ Yudaↄnɛ mɛkɛmuuna ũ.
  tcz-CHONGTHU: Hijeh a chu keijong Ephraim dinga nget tobanga kahi ding, Juda insung
    dinga jong agotlhahsah-a pang ding kahi.
  mar-mar: ह्यास्तव मी एफ्राईमाला कसर आणि यहूदाच्या घराण्यास किडीसारखा होईन.
  qub-qub: Chayno cashanpitami, Efraín runacunapäga cashaj puyuno. Judá runacunapäna
    cashaj mana allchacaj guerino.
  bqp-bqp: Nɑ kon bu di nge gɛmi. Kpɑ nɑ n Yudɑbɑ wɑhɑlɑ mɔ̀ nge bɑrɑ te tɑ kukunu
    temmɔ.
  hat-hat: M'ap fini ak moun Efrayim yo, m'ap manje yo tankou poudbwa manje bwa. M'ap
    disparèt moun peyi Jida yo, m'ap fè yo tounen pouriti.
  eng-BSB: So I am like a moth to Ephraim, and like decay to the house of Judah.
  eng-WEBPB: Therefore I am to Ephraim like a moth, and to the house of Judah like
    rottenness.
  kbq-kbq: Hagi Nagra havi (moth) kfamo kukena hagenkro kru hiankna hu'na Efraemi
    vahera zamazeri haviza nehu'na, kasri zamo kasrino keonke'za eri haviza hiaza
    hu'na Juda vahera zamazeri haviza hugahue.
  nhe-BL: Huajca na, niininTECO, nijxolehuas tlali Israel queja se mejtoli quicualoltía
    yoyomitl huan nojquiya niquinpalanaltis nopa tlacame tlen tlali Judá queja nopa
    cuatequini quipalanaltía cuahuitl.
  gub-BL: Ykyzu umuaiw ma'e a'e wà. Nezewegatete amuaiw putar Izaew ihe wà nehe no.
    Ima'eahy haw iaiw ma'e upuruzuka tuwe a'e. Nezewegatete amumaw putar Zuta ihe
    nehe no.
  eng-DRA: 'And I will be like a moth to Ephraim: and like rottenness to the house
    of Juda.'
