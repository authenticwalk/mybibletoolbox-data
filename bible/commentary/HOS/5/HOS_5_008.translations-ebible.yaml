verse: HOS.005.008
translations:
  mal-C: “ഗിബെയയിൽ കാഹളം മുഴക്കുക; രാമായിൽ കൊമ്പ് ഊതുക. ബേത്-ആവെനിൽ യുദ്ധനാദം മുഴക്കുക;
    ബെന്യാമീനേ, മുന്നോട്ടുപോകുക.
  deu-TKW: Stoßt in die Posaune in Gibea, in die Trompete zu Rama! Erhebt Kriegsgeschrei
    in Bethaven! Nimm dich in acht, Benjamin!
  lin-lin: Bobeta kelelo, na Gibea, mpe liseke, kuna na Rama ! Bobeta lolaka ya bitumba
    na Beti-Aveni ! Oh Benjame, keba !
  eng-LSV: Blow a horn in Gibeah, a trumpet in Ramah, || Shout, O Beth-Aven, after
    you, O Benjamin.
  eng-GNV: 'Blowe ye the trumpet in Gibeah, and the shaume in Ramah: crie out at Beth-auen,
    after thee, O Beniamin.'
  eng-WEBSTER: 'Blow ye the cornet in Gibeah, and the trumpet in Ramah: cry aloud
    at Beth-aven, after thee, O Benjamin.'
  nhw-BL: “Xijpitzaca cuacuajtli ipan altepetl Gabaa pampa ya ajsiti tlahuilancayotl
    campa amojuanti. Xijpitzaca tlapitzali ipan altepetl Ramá. Ipan Bet Avén [5:8
    Xijtlachili Os. 4:15.] xitlayolmelahuaca para hualahuij soldados. Anhuihuipicase
    antlali Benjamín ehuani.
  swh-ONEN: “Pigeni tarumbeta huko Gibea, baragumu huko Rama. Paza kilio cha vita
    huko Beth-Aveni, ongoza, ee Benyamini.
  bba-bba: Yinni Gusunɔ u nɛɛ, i tɑbun kɔbɑ soowo Gibeɑɔ kɑ Rɑmɑɔ. I tɑbun wurenu
    koowo Betɛli Afɛniɔ. Bɛɛ Bɛnyɑmɛɛbɑ, tɑbu durɔbɑ wee bɛɛn birun di.
  eng-KJVCPB: 'Blow ye the cornet in Gibeah, And the trumpet in Ramah: Cry aloud at
    Beth-aven, After thee, O Benjamin.'
  luo-luo: “Gouru turumbete e dala mar Gibea, gouru abu e dala mar Rama. Gouru nduru
    mar lweny e dala mar Beth Aven; yaye, jo-Benjamin teluru.
  meu-meu: Gibea ai kibi ba hiriria, Rama ai danu ba hiriria; Bet-avene ai ba hone;
    Beniamina e, ba heude-heude!
  npi-ULB: गिबामा तुरही र रामामा बिगुल फुक । बेथ-आवनमा युद्ध-ध्वनि बजाओः ‘ए बेन्यामीन,
    हामी तेरो पछि लाग्‍छौं!’
  yor-yor: “Fọn fèrè ní Gibeah, kí ẹ sì fun ìpè ní Rama. Ẹ pariwo ogun ní Beti-Afeni;
    máa wárìrì, ìwọ Benjamini.
  pes-OPCB: شیپور خطر را در جِبعه و رامه و بیت‌ئیل به صدا درآورید! ای مردم بنیامین
    به خود بلرزید!
  tgl-ULB: 'Hipan ang tambuli sa Gibea, at ang trumpeta sa Rama. Patunugin ang hudyat
    ng pakikipaglaban sa Beth-aven: ''Susunod kami sa iyo, Benjamin!'''
  hui-hui: Beniyaminialiru-o tí hameigini Gibea dindibi Lama dindibi Bedabene dindibi
    uruniha karu heba tí bibahendeme mbelo biguli pu lalu hongo howa wai huaro ladaga
    halu wai bule gerai lalu pudaba.
  mya-mya: '``ဂိ​ဗာ​မြို့​တွင်​တံ​ပိုး​ခ​ရာ​ကို​မှုတ်​လော့၊ ရာ​မ မြို့​တွင်​တပ်​လှန့်​သံ​ကို​ပေး​လော့။
    ဗေ​သ​ဝင် မြို့​တွင်​စစ်​ချီ​သံ​ကြွေး​ကြော်​လော့၊ ဗင်္ယာ​မိန် မျိုး​နွယ်​တို့​တိုက်​ပွဲ​ဝင်​ကြ။-'
  bod-N: ཁྱོད་ཚོས་གིབ་ཨ་རུ་རྭ་དུང་དང་རཱ་མ་རུ་དུང་བུས་ཤིག པེད་ཨ་ཝེན་དུ་ཉེན་བརྡ་ཐོངས་ཤིག
    ཀྱེ་པེན་ཡཱ་མེན་ཁྱོད་ཀྱིས་རང་གི་རྒྱབ་ལ་དོགས་ཟོན་གྱིས་ཤིག
  sna-sna: “Ridzai hwamanda paGibhea, norunyanga paRama. Ridzai mhere yehondo paBheti
    Avheni; tungamira pamberi, iwe Bhenjamini.
  spa-BLM: “Toca la corneta en Gabaa, ¡y la trompeta en Ramah! ¡Suena un grito de
    guerra en Beth Aven, detrás de ti, Benjamin!
  cac-cac: Puchajocab' noc' ch'aac yic oval d'a Gabaa, puchajocab'pax q'uen trompeta
    d'a Ramá. Avajan̈ec d'a Bet-avén. Ayocab' xivc'olal d'a scal eb' anima yic Benjamín.
  swh-ULB: Piga tarumbeta huko Gibea, na tarumbeta huko Rama. Sauti ya kilio cha vita
    huko Beth Aveni 'Tutakufuata, Benyamini!'
  bel-bel: 'Затрубеце рогам у Гіне, трубою ў Раме; узвышайце голас у Бэтавэме: за
    табою, Веньяміне!'
  deu-ELBBK: 'Stoßt in die Posaune in Gibea, in die Trompete in Rama; ruft laut in
    Beth-Awen: Der Feind hinter dir her, Benjamin!'
  mbb-OT: “Ipezaǥing niw is menge vudyung wey menge trumpita su wey mekepengandam
    is menge etew ziyà te Gibea wey Rama! Ipezineg niw ziyà te Bet Aven is kulehian
    para te kebpekidtebek! Pengandam kew is menge etew te Benjamin!
  mal-2015: ഗിബെയയിൽ കാഹളവും രാമയിൽ തൂര്യവും ഊതുവിൻ; ബേത്ത്-ആവെനിൽ പോർവിളി കൂട്ടുവിൻ;
    ബെന്യാമീനേ, നിന്റെ പിറകെ വരുന്നു.
  rmc-rmc: Trubinen pro rohos andre Gibea, pre truba andre Rama; trubinen zorales
    pro mariben andro Bet-Aven! Pal tute, Benjamin!
  pes-OPV: در جبعه کرنا و در رامه سرنا بنوازید و دربیت آون صدا بزنید در عقب تو‌ای
    بنیامین.
  ron-1924: Сунаць дин трымбицэ ла Гибея, сунаць дин трымбицэ ла Рама! Стригаць ла
    Бет-Авен! Ятэ-й пе урма та, Бениамине!
  ben-OBCV: “তোমরা গিবিয়াতে তূরীধ্বনি করো, রামাতে বাজাও শিঙা। বেথ-আবনে তোমরা রণনাদ
    করো; বিন্যামীন, তুমি নেতৃত্ব দাও।
  som-som: War buunka Gibecaah ka afuufa, turumbadana Raamaah, oo Beytaawen ka dhawaaqa.
    Reer Benyaamiinow, waa laydin daba socdaa.
  lat-VUC: Clangite buccina in Gabaa, tuba in Rama; ululate in Bethaven, post tergum
    tuum, Benjamin.
  eng-ASVBT: 'Blow ye the cornet in Gibeah, and the trumpet in Ramah: sound an alarm
    at Beth-aven; behind thee, O Benjamin.'
  ita-1885: Sonate col corno in Ghibea, e con la tromba in Rama; sonate a stormo in
    Bet-aven, dietro a te, o Beniamino.
  eng-LXXUP: 'Blow ye the trumpet on the hills, sound aloud on the heights: proclaim
    in the house of Aven, Benjamin is amazed.'
  eng-ULB: 'Blow the horn in Gibeah, and the trumpet in Ramah. Sound a battle cry
    at Beth Aven: ''We will follow you, Benjamin!'''
  spa-VBL: “¡Hagan sonar la trompeta en Guibeá! ¡Toquen la tompreta en Ramá! ¡Que
    suenen las alarmas en Bet-Aven! ¡Benjamín, ve al frente!
  fra-_FOB: Sonnez du cor à Guibea, de la trompette à Rama! Poussez des cris à Beth-Aven!
  mal-mal: ഗിബെയയിൽ ആട്ടിൻകൊമ്പും രാമയിൽ കാഹളവും ഊതുവിൻ; ബേത്ത്-ആവെനിൽ പോർവിളി മുഴക്കുവിൻ;
    ബെന്യാമീനേ, ഞങ്ങൾ നിന്റെ പിറകെ വരുന്നു.
  urd-GVR: Jibiyā meṅ narsingā phūṅko, Rāmā meṅ turam bajāo! Bait-āwan meṅ jang ke
    nāre buland karo. Ai Binyamīn, dushman tere pīchhe paṛ gayā hai!
  suz-BL: गिबामी तुराही नु रामाह सहरमी ग्रोव़ ताप्‍पीन। बेथ-आवेनमी लडाइ ङा तुराही
    ताप्‍पीन। बेन्‍यामीन ङा मुरपुकी ङोंइती बारीन। २राजा १५:३७; यसैया ७:१-९; होसे ४:१५
  eng-NOY: Blow ye the trumpet in Gibeah, And the cornet in Ramah; Cry aloud at Bethaven!
    Look behind thee, O Benjamin!
  ita-1927: Sonate il corno in Ghibea, sonate la tromba in Rama! Date l’allarme a
    Beth-aven! Alle tue spalle, o Beniamino!
  ckb-ckb: «لە گیڤعادا کەڕەنا لێ بدەن و لە ڕامەش زوڕنا. لە بێت‌ئاڤن نەعرەتەی جەنگ
    بکێشن؛ ”ئەی بنیامین، ئێمە لەدوای تۆین.“
  eng-BBE: Let the horn be sounded in Gibeah and in Ramah; give a loud cry in Beth-aven,
    They are after you, O Benjamin.
  kan-OKCV: “ಗಿಬೆಯದಲ್ಲಿ ತುತೂರಿಯನ್ನೂ ರಾಮದಲ್ಲಿ ಕೊಂಬನ್ನೂ ಊದಿರಿ. ಬೆನ್ಯಾಮೀನೇ, ನಿನ್ನ ಹಿಂದೆ
    ನೋಡು! ಬೇತಾವೆನಿನಲ್ಲಿ ಗಟ್ಟಿಯಾಗಿ ಕೂಗು.
  tam-2017: கிபியாவிலே எக்காளத்தையும், ராமாவிலே பூரிகையையும் ஊதுங்கள்; பெத்தாவேனிலே
    கதறுங்கள்; பென்யமீனே உன்னைப் பின்தொடருகிறார்கள்.
  spa-RV-1909: 'Tocad bocina en Gabaa, trompeta en Ramá: sonad tambor en Beth-aven:
    tras ti, oh Benjamín.'
  ron-BTF: Sunaţi cornul în Ghibea şi trâmbiţa în Rama; strigaţi tare la Bet-Aven,
    înapoia ta, Beniamine.
  eng-WEBP: “Blow the cornet in Gibeah, and the trumpet in Ramah! Sound a battle cry
    at Beth Aven, behind you, Benjamin!
  eng-FBV: Blow the horn in Gibeah! Sound the trumpet in Ramah! Shout an alarm in
    Beth-aven! Lead the way, Benjamin!
  nld-1939: Blaast de bazuin in Giba, De trompet in Rama; Schreeuwt het uit in Bet-Awen,
    Schrikt Benjamin op!
  nch-BL: “Xijpitzaca cuacuajti ipan altepet Gabaa pampa ya ajsiti tatehuilisti campa
    amojuanti. Xijpitzaca tapitzali ipan altepet Ramá. Ipan Bet Avén xitayolmelahuaca
    para hualahui soldados. Anhuihuipicase, antali Benjamín ehuani.
  vie-1934: Hãy thổi kèn ở Ghi-bê-a, hãy thổi loa ở Ra-ma! Hãy la lối ở Bết-A-ven!
    Hỡi Bên-gia-min, nó ở đằng sau ngươi!
  hin-CV: “गिबियाह नगर में तुरही बजाओ, रामाह नगर में नरसिंगा फूंको. बेथ-आवेन में युद्ध
    की घोषणा ऊंची आवाज में करो; हे बिन्यामिन, हमारी अगुवाई करो.
  spa-BES: 'Que suene el cuerno en Guibea y en Ramá; da un fuerte clamor en Bet-aven:
    Te persiguen, oh Benjamín.'
  tdx-tdx: 'Tiofo e Gibà i antsivay naho e Ramà i soliy; koiho e Bet’avene ty hankàñe:
    mitoliha ry Beniamine.'
  tha-KJV: จงเป่าแตรทองเหลืองขนาดเล็กที่ในกิเบอาห์ จงเป่าแตรที่ในรามาห์ จงร้องตะโกนที่เบธาเวน
    โอ เบนยามินเอ๋ย มี​คนตามหาเจ้า
  por-BR-2018: Tocai a corneta em Gibeá, a trombeta em Ramá; gritai em Bete-Áven;
    atrás de ti, ó Benjamim.
  deu-ELO: 'Stoßet in die Posaune zu Gibea, in die Trompete zu Rama; rufet laut zu
    Beth-Awen: Der Feind hinter dir her, Benjamin!'
  eng-WYC-2018: Sound ye with a clarion in Gibeah, with a trump in Ramah; yell ye
    in Bethaven, after thy back, Benjamin.
  epo-epo: Blovu per korno en Gibea, per trumpeto en Rama; bruu en Bet-Aven, post
    vi, ho Benjamen!
  uig-PIN: Gibeaⱨta sunayni, Ramaⱨda kanayni qelinglar; Bǝyt-awǝndǝ agaⱨ signalini
    anglitinglar; Kǝyningdǝ! Ⱪara, i Binyamin!
  beo-beo: 'Gibia sogega dalabede fulaboma! La:ima sogega dawa:digima:ne ga: ga:ma!
    Beda:ifane moilaiga bululuga masa! Bediamini dunu! Gegemusa: masa!'
  tpi-OTNT: Yupela Gibea, yupela Rama, yupela Betel, yupela Benjamin, winim biugel.
    Singaut strong. Ran i go kirapim pait.
  hau-SA: “Amon kakaki a Gibeya, ƙaho a Rama. Ku yi kirarin yaƙi a Bet-Awen; ku ja
    gaba, ya Benyamin.
  uig-LAT: Gibéahta sunayni, Ramahda kanayni chélinglar; Beyt-awende agah signalini
    anglitinglar; Keyningde! Qara, i Binyamin!
  nde-nde: Khalisani icilongo eGibhiya, lophondo eRama. Hlabani umkhosi wempi eBhethi-Aveni;
    khokhela, wena Bhenjamini.
  ton-ton: '“Ifi ʻae meʻa ifi ʻi Kipea, pea mo e meʻalea ʻi Lama: kalanga lahi ki
    Peteaveni, sio ki mui koe, ʻe Penisimani.'
  ces-1613: 'Trubte trubou v Gabaa, a na pozoun v Ráma; křičte v Betaven: Po tobě,
    ó Beniamine.'
  eng-WMB: “Blow the cornet in Gibeah, and the shofar in Ramah! Sound a battle cry
    at Beth Aven, behind you, Benjamin!
  tam-TCV: “கிபியாவில் எக்காளத்தையும், ராமாவிலே கொம்பு வாத்தியத்தையும் ஊதுங்கள். பெத்
    ஆவெனில் போர் முழக்கமிடுங்கள்; பென்யமீனே, நீ முன்னேசெல்.
  ceb-ULB: 'Patingoga ang budyong sa Gibea, ug ang trumpeta sa Rama. Patingoga ang
    singgit sa panaggubat sa Bet Aven: ''Gukdon namo kamo, Benjamin!'''
  pol-UBG: 'Zadmijcie w trąbę w Gibea i w trąbę w Rama; krzyczcie w Bet-Awen: Wróg
    za tobą, Beniaminie!'
  agr-agr: ¡Kachu Guibeánum umpuagtajum, untsu uwija kachuji Ramánum umpuagtajum!
    ¡Adeagtinme tusa umputai Bet-avénnum umpuagtajum! ¡Benjamín wegantu aidau ujaktajum
    aneaku pujustinme!
  kyc-kyc: Yanda pirama lao bikuli lenge dupwa yuu Gipiya dokona poo lalapape. Yuu
    Orama dokona randa epelyamo lao repe repe lamaipwape. Lamaipala yuu Betele dokona
    yuwa pisalapape. Benjamenena akali dupwa yanda dokona pupwa.
  urd-GVU: جِبعہ میں نرسنگا پھونکو، رامہ میں تُرم بجاؤ! بیت آون میں جنگ کے نعرے بلند
    کرو۔ اے بن یمین، دشمن تیرے پیچھے پڑ گیا ہے!
  eng-OEBCW: 'Blow the trumpet in Gibeah, the clarion in Ramah! Raise the alarm in
    Beth-aven: we are with you, Benjamin!'
  deu-1912: 'Ja, blaset Posaunen zu Gibea, ja, drommetet zu Rama, ja, ruft zu Beth-Aven:
    “Hinter dir, Benjamin!”'
  kan-2017: ಗಿಬ್ಯದಲ್ಲಿ ತುತ್ತೂರಿಯನ್ನು ಊದಿರಿ, ರಾಮದಲ್ಲಿ ಕೊಂಬು ಕೂಗಲಿ, ಬೇತ್ ಅವೆನಿನಲ್ಲಿ
    ಆರ್ಭಟಿಸಿರಿ, ಬೆನ್ಯಾಮೀನೇ, ಹಿಂದೆ ನೋಡು!
  yap-yap: Mu thoyed e yabul u Gibeah ni fan ko mael! Mu kum rin’ed u Ramah! Mu tolul
    niged e mael u Bethaven! Girdi’ rok Benjamin, marod ko mael!
  hlt-MCSB: Gibeah ah tuki neh Ramah ah olueng ueng uh. Benjamin nang hnukah Bethaven
    yuhui saeh.
  mdy-ETH: ዖልዚም ኬስካንዳጉዲ ጌባዖኦኔይዳ ዛዬ፥ ራኣማይዳ ፖሮዚ ዋርቁዋቴ! ቤትዓዌኔይዳ ዔቂጋፓ፦ «ቢኢኒያሜ ፃጲዮ! ኑኡኒ
    ኔኤና ዎላኬ» ጌይ ጌይ ዒላቱዋቴ።
  twi-ASANTE: “Hyɛn totorobɛnto no wɔ Gibea. Hyɛn abɛn no wɔ Rama. Momma ɔko nteam
    so wɔ Bet Awen; Ao, Benyamin akofoɔ, monsɔre nni anim.
  eng-WEBU: “Blow the cornet in Gibeah, and the trumpet in Ramah! Sound a battle cry
    at Beth Aven, behind you, Benjamin!
  wal-wal: Gib77a kataman malkkataa, Raama kataman xurumbbaa punnite. “Biniyaama asau,
    nuuni intte guyyiyan de7oos; hegaa erite!” yaagidi, Beeti-Aweenan waasuwaa xulluusite.
  spa-PDDPT: ¡Toquen la trompeta en Gabaa y la trompeta en Ramá! ¡Toquen la alarma
    en Bet-avén! ¡Detrás de ti, oh Benjamín!
  gun-gun: — Tombopua mimby guaxu Gibeá py, Ramá tetã py voi tonhendu! Tojapukaia
    Bete-Áven py! Penheangu ke, Benjamim kuery!
  agu-BL: ¡Or scwe'n e'chk chun, yi tuc' cne'r, le ama'l Gabaa tan talche'n yi txant
    tan xe'te'n jun chin oyintzi'! ¡Ncha'tz cuken e'chk chun le ama'l Ramá! ¡Chijek
    c'asu'n yi e' sanlar cwent Bet-avén! ¡Ba'n tzitalwok scyetz yi e' aj Benjamín!
    Or tzitilwok, na ja wi't chu'l icontr tan itz'amle'n.
  ilo-ULB: 'Puyotanyo ti tangguyob idiay Gabaa, ken ti trumpeta idiay Rama. Pagunienyo
    ti ikkis ti gubat idiay Bethaven: ''Surrotendakanto, Benjamin!'''
  kpg-kpg: Goodou ilihia godou buu hai dauwa! Digau ala i lodo Gibeah, Ramah mo Beth-Aven
    la gi longono ginaadou nia maa! Goodou go nia daane o Benjamin, goodou gi mua hua
    i lodo tauwa!
  uig-ARA: گىبېئاھتا سۇناينى، راماھدا كاناينى چېلىڭلار؛ بەيت-ئاۋەندە ئاگاھ سىگنالىنى
    ئاڭلىتىڭلار؛ كەينىڭدە! قارا، ئى بىنيامىن!
  sus-sus: «Wo sara fe Gibiya. Wo xa a fe Rama. Wo gere sɔnxɔɛ ite Beti Aweni. Bunyaminkae,
    yaxuie na wo xanbi ra.
  pon-2006: Kumwail peuk sowi nan Kipea! Pakairpen keper en wiawi nan Rama! Wia weriwer
    en mahwen nan Pedapen! Kumwail ohl en Pensamin kan, kumwail wenewohng nan mahwen!
  jae-jae: Anac dauc êtaŋ aŋga Gibea. Anac dauc êtaŋ aŋga Rama. Amôêc kapôêŋ aŋga
    malac Bet Awen. Atakê Benjamin.
  ksd-ksd: Avat a pupunge aro Gibea, ma avat a vu ra tavur aro Rama, avat a tintiding
    aro Bet-aven; namur tam, u Beniamin.
  grc-BRENT: Σαλπίσατε σάλπιγγι ἐπὶ τοὺς βουνοὺς, ἠχήσατε ἐπὶ τῶν ὑψηλῶν, κηρύξατε
    ἐν τῷ οἴκῳ Ὦν, ἐξέστη Βενιαμὶν,
  ind-AYT: “Tiuplah sangkakala di Gibea, dan trompet di Rama. Bunyikan tanda peringatan
    di Bet-Awen; Kami di belakangmu, hai Benyamin!
  nya-nya: “Womba lipenga mu Gibeya, liza mbetete mu Rama. Fuwulani mfuwu wankhondo
    mu Beti-Aveni; iwe Benjamini tsogolera.
  hrv-hrv: 'Zasvirajte u rog u Gibeji, u trublju u Rami, uzbunite Bet Aven: za petama
    su ti, Benjamine!'
  mps-mps: “Dage Gibea, dage Rama, dage Betel, dage Benjamin, te bu wabo nai biugel
    bu waiąo. Bomonama i wao. Udada peyu, te boi hwiąo.
  tpi-tpi: Yupela Gibea, yupela Rama, yupela Betel, yupela Benjamin, winim biugel.
    Singaut strong. Ran i go kirapim pait.
  dan-1931: Lad Hornet gjalde i Gibea, Trompeten i Rama, opløft Råb i Bet-Aven*, Benjamin,
    va'r dig! { [*se til Hos. 4, 15.] }
  vie-OVCB: Hãy báo động ở Ghi-bê-a! Hãy thổi kèn ở Ra-ma! Hãy kêu la ở Bết-a-ven!
    Hãy vào chiến trận, hỡi các dũng sĩ Bên-gia-min!
  guj-2017: 'ગિબયાહમાં શિંગ તથા રામામાં રણશિંગડું વગાડો. બેથ-આવેનમાં ભયસૂચક વગાડો:
    ‘હે બિન્યામીન અમે તારી પાછળ છીએ!’'
  pon-2006A: Kumwail peuk sowi nan Kipea! Pakairpen keper en wiawi nan Rama! Wia weriwer
    en mahwen nan Pedapen! Kumwail ohl en Pensamin kan, kumwail wenewohng nan mahwen!
  por-BRBSL: “Assopre a corneta em Gibeah, e a trombeta em Ramah! Soe um grito de
    batalha em Beth Aven, atrás de você, Benjamin!
  eng-OEBUS: 'Blow the trumpet in Gibeah, the clarion in Ramah! Raise the alarm in
    Beth-aven: we are with you, Benjamin!'
  cth-cth: Gibeah kho dawk vovit hai thoseh, Ramah kho dawk mongka hai thoseh, kâhruetcuetnae
    ueng awh. Oe! Benjamin miphun hnuklah kangvawi haw.
  twi-twi: “Hyɛn torobɛnto no wɔ Gibea. Hyɛn mmɛn no wɔ Rama. Momma ɔko nteɛmu so
    wɔ Bet Awen; Benyamin, monsɔre nni anim.
  hlt-hlt: Gibeah ah tuki neh Ramah ah olueng ueng uh. Benjamin nang hnukah Bethaven
    yuhui saeh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni mbɛ́innɛ̀ kɛ dɔ̀: Eénɛ̀ ditɑ̃tɛheù Kibeɑ ɛì miɛkɛ!
    Eénɛ̀ tɛkpɑ̀rìheutɛ̀ Dɑmɑɑ ɛì! Potɛ́nɛ̀ tɛíkòntɛ̀ Bɛti-Afɛnni ɛì. Bɛnsɑmɛɛ kɔbɛ!
    Nɛ̀ di ĩ́nkɛ̀ nkɛ.'
  msy-2020: Ia Gibean gumaziba, ko Raman gumaziba, ko Betelɨn gumaziba ko Benjaminɨn
    anabamɨn gumaziba, ia bar sɨghabagh ivi. Ia pamten dɨmɨva ivemar mangɨ mɨdorozim
    damu.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Ɩ́ hʋlɩ ɑpɑlʋtutuɣu kɛ Kipeyɑ, nɑ ɑkɑntǝlɛ kɛ
    Lɑmɑ. Ɩ́ yɑɣɑ ɑpɑlʋkɑkiisɑsɩ kɛ Petɛɛlɩ. Pɛncɑmɛɛ, lɑ lɑɑkɑlɩ kɛ nyɑ́ wɑɑlɩ.'
  azb-azb: Giveada şeypur çalın, Ramada kərənay çalın, Bet-Avendə car çəkin, Düşmən
    arxandadır, ey Binyamin!
  eng-DBY: 'Blow the horn in Gibeah, the trumpet in Ramah; cry aloud [at] Beth-aven:
    behind thee, O Benjamin!'
  hin-2017: गिबा में नरसिंगा, और रामाह में तुरही फूँको। बेतावेन में ललकार कर कहो;
    हे बिन्यामीन, आगे बढ़!
  wol-KYG: «Wal-leen bufta gi ca Gibeya, jibal liit gi ca Raama te yéene ca Bet Awen.
    Moytul sa gannaaw, Beñamin.
  eng-YLT: Blow ye a cornet in Gibeah, a trumpet in Ramah, Shout, O Beth-Aven, after
    thee, O Benjamin.
  eng-WYC-2017: Sound ye with a clarion in Gibeah, with a trump in Ramah; yell ye
    in Bethaven, after thy back, Benjamin.
  eng-WMBB: “Blow the cornet in Gibeah, and the shofar in Ramah! Sound a battle cry
    at Beth Aven, behind you, Benjamin!
  urd-GVH: जिबिया में नरसिंगा फूँको, रामा में तुरम बजाओ! बैत-आवन में जंग के नारे बुलंद
    करो। ऐ बिनयमीन, दुश्मन तेरे पीछे पड़ गया है!
  rug-rug: Ivua sa buki pa Qibea, sa buki kikiho pa Rama. Ivu va ululae ia sa buki
    varipera pa Beti Aveni,; ego tu gamu na varane pa Benisimane, ene kekenu atu.
  gaz-gaz: “Gibeʼaa keessatti malakata, Raamaa keessatti immoo gaanfa afuufaa. Beet
    Aawwen keessatti iyya lolaa dhageessisaa; yaa Beniyaam, ati dura qajeeli.
  fra-LSG: Sonnez de la trompette à Guibea, Sonnez de la trompette à Rama! Poussez
    des cris à Beth-Aven! Derrière toi, Benjamin!
  yal-yal: Ɛ xɔtaan fe Gibeya yi, ɛ xɔtaan fe Rama yi! Ɛ yɛngɛ so sɔnxɔni te Beti-Aweni
    yi! Bunyamin kaane, yaxune ɛ xanbi ra!
  haw-1868: 'E puhi oukou i ka pukani ma Gibea, I ka pu hoi ma Rama: E kahea nui aku
    ma Betavena mahope on, e Beniamina.'
  arb-NAV: 'انْفُخُوا فِي أَبْوَاقِ الْحَرْبِ فِي جِبْعَةَ وَفِي الرَّامَةِ، وَأَطْلِقُوا
    صَيْحَةَ الْقِتَالِ فِي بَيْتِ آوَنَ: تَقَدَّمْ يَا بَنْيَامِينُ.'
  ewe-ewe: “Miku lãdzo le Gibea, eye miaku kpẽ le Rama. Mido aʋaɣli sesĩe le Bet Aven.
    O Benyamin, kpɔ megbewò ɖa!
  eng-LEE: 'Blow ye the cornet in Gib''ah, the trumpet in Ramah: blow the alarm at
    Beth-aven, [The enemy is] after thee, O Benjamin.'
  asm-FB: তোমালোকে গিবিয়াত শিঙা বজোৱা, ৰামাত তুৰী বজোৱা। বৈৎ-আবনত যুদ্ধৰ উচ্চধ্বনি
    কৰি কোৱা, হে বিন্যামীন, “তোমাৰ পাছ ফালৰ শত্রুলৈ চোৱা!’
  sus-A: «وٌ سَرَ قٍ فِبِيَ. وٌ شَ عَ قٍ رَ مَ. وٌ فٍرٍ سْنشْي عِتٍ بٍتِ عَوٍنِ. بُنيَمِنكَيٍ،
    يَشُييٍ نَ وٌ شَنبِ رَ.
  fra-SBL: « Sonnez de la trompette à Gibéa, et la trompette à Rama ! Sonnez un cri
    de guerre à Beth Aven, derrière vous, Benjamin !
  hbo-hbo: תִּקְע֤וּ שֹׁופָר֙ בַּגִּבְעָ֔ה חֲצֹצְרָ֖ה בָּרָמָ֑ה הָרִ֙יעוּ֙ בֵּ֣ית
    אָ֔וֶן אַחֲרֶ֖יךָ בִּנְיָמִֽין׃
  kik-kik: “Huhai karumbeta kũu Gibea, na mũhuhe coro kũu Rama. Muuge mbu ya gwĩtana
    mbaara kũu Bethi-Aveni; wee Benjamini, wĩhũũge.
  fra-NCL: Sonnez du clairon à Gabaa, de la trompette à Rama ; poussez des cris d’alarme
    à Bethaven ! Prends garde, Benjamin !
  cek-AK: Gibeach ah tuu takii to ueng oh loe, Ramah ah mongkah to ueng oh! Beth Aven
    ah tha hoi hang oh, Aw Benjamin, na hnuk bangah khenah.
  cuk-cuk: '“Gabaa-neggweburgi moli-bebe-gar be ogormar, Ramá-neggweburgi gar-trompeta
    be ogormar. Bet-Avén-neggweburgi binnasuli be bila-onogedgi-gormakedyobi be gormakmar:
    ‘Benjamín-neggwebur, nue-salakar.’'
  uig-CYR: Гибеаһта сүнайни, Рамаһда канайни челиңлар; Бәйт-авәндә агаһ сигналини
    аңлитиңлар; Кәйниңдә! Қара, и Бинямин!
  tel-2017: గిబియాలో బాకా ఊదండి. రమాలో భేరీనాదం చెయ్యండి. “బెన్యామీనూ, మేము మీతో వస్తున్నాం”
    అని బేతావెనులో కేకలు పెట్టండి.
  hat-BSA: '“Soufle kòn Guibea a, twonpèt Rama a. Sone alam Beth-Aven nan: Dèyè ou,
    Benjamin!'
  kos-kos: Ukya mwe ukuk lun mweun in acn Gibeah! Sulkakin kusen mweun in acn Ramah!
    Akyokye pusren sasa lun mweun in acn Bethaven! Mwet Benjamin, kowos in fahsrot
    nu ke mweun!
  hbo-WLC: תִּקְע֤וּ שׁוֹפָר֙ בַּגִּבְעָ֔ה חֲצֹצְרָ֖ה בָּרָמָ֑ה הָרִ֙יעוּ֙ בֵּ֣ית
    אָ֔וֶן אַחֲרֶ֖יךָ בִּנְיָמִֽין׃
  ibo-ibo: “Fụọ opi ike na Gibea, fụkwaa mpi anụ na Rema. Tie mkpu agha na Bet-Aven.
    Lee anya nʼazụ gị, Benjamin.
  ory-ory: ତୁମ୍ଭେମାନେ ଗିବୀୟାରେ ଶିଙ୍ଗା ଧ୍ୱନି କର, ରାମାରେ ତୂରୀ ବଜାଅ; ବେଥ୍-ଆବନରେ ଭୟାନକ
    ସିଂହନାଦ କର; ତୁମ୍ଭ ପଛେ, ହେ ବିନ୍ୟାମୀନ୍,
  chk-chk: Ewe Samol mi Lapalap a üra, “Oupwe apu ewe säwi me lon Kipea o ettiki ewe
    rappwa me lon Rama. Oupwe arükak me lon Pet-awen. Ämi chon Peniamin, oupwe feila
    maun.
  rop-rop: Wal YAWEI bin tok, “Ol yumob Isreil pipul hu jidan langa det taun gulum
    Gibiya garra blowim det wisul blanga majurrumap ola solja. En ol yumob Isreil
    pipul hu jidan langa det taun gulum Rema garra blowim det hon blanga majurrumap
    ola solja. En ol yumob Isreil pipul hu jidan langa det pleis gulum Bethel garra
    majurrumap ola solja.
  ukr-1871: 'Затрубіте рогом у Гиві, трубою у Рамі, дайте гасло в Бет-Авенї: позад
    тебе (ворог), Бенямине!'
  deu-1951: Stoßt in die Posaune zu Gibea, in die Trompete zu Rama; schlaget Lärm
    in Beth-Aven, nimm dich in acht, Benjamin!
  eng-JPS: 'Blow ye the horn in Gibeah, and the trumpet in Ramah; sound an alarm at
    Beth-aven: ''Behind thee, O Benjamin!'''
  srp-1865: 'Trubite u rog u Gavaji, u trubu u Rami; vièite u Vetavenu: za tobom,
    Venijamine!'
  lug-lug: Mufuuwe eŋŋombe mu Gibea, n’ekkondeere mu Laama. Muyimuse amaloboozi e
    Besaveni; mutukulembere mmwe Benyamini.
  heb-heb: תקעו שופר בגבעה חצצרה ברמה הריעו בית און אחריך בנימין׃
  ben-IRV: গিবিয়াতে শিঙ্গা বাজাও এবং রামায় যুদ্ধের বাজনা বাজাও। বৈৎ-আবনে যুদ্ধের
    রব উঠছে, বিন্যামীন, আমরা তোমার পিছনে যাব!
  pan-pan: ਗਿਬਆਹ ਵਿੱਚ ਨਰਸਿੰਗਾ ਫੂਕੋ! ਰਾਮਾਹ ਵਿੱਚ ਤੁਰ੍ਹੀ! ਬੈਤ-ਆਵਨ ਵਿੱਚ ਢੋਲ ਵਜਾਓ, - ਹੇ
    ਬਿਨਯਾਮੀਨ, ਪਿੱਛੇ ਵੇਖ!
  mya-JVB: ဂိဗာ မြို့၌ နှဲ ခရာကို၎င်း ၊ ရာမ မြို့၌ တံပိုး ကို၎င်းမှုတ် ကြလော့။ ဗေသဝင်
    မြို့၌ ကြွေးကြော် ကြလော့။ အိုဗင်္ယာမိန် အမျိုး၊ နောက် သို့ ကြည့်ကြလော့။
  hmo-hmo: Gibea dekenai tuari ena kibi do umui hiriria! Rama dekenai danu do umui
    hiriria! Tuari totona do umui boiboi Betele dekenai! Beniamina tatau e, tuari
    totona do umui raka lao!
  urd-urd: जिब'आ में क़र्ना फूँको और रामा में तुरही। बैतआवन में ललकारो, कि ऐ बिनयमीन,
    ख़बरदार पीछे देख!
  rus-SYN: 'Вострубите рогом в Гиве, трубою в Раме; возглашайте в Беф-Авене: за тобою,
    Вениамин!'
  bqc-SIM: À kuupɛ Gibɛa! À kã̀aepɛ Lama! À zĩ̀gãalɛ Bɛtavɛ̃! À dↄaa Bɛ̃yãmɛɛ
    buiↄ!
  tcz-CHONGTHU: Gibeah khoa kelki mutuvinlang! Ramah khoa sumkon mutuvin, Beth-aven
    khoa galkonding in kiginna lhang samuvin. Vo Benjamin kiti hot hotin!
  mar-mar: गिबात शिंग आणि रामात तुतारी फुंका; तुझ्यामागे, हे बन्यामिना! असा रणशब्द
    बेथ अविन येथे करा.
  qub-qub: «Guërra gallaycunanpaj willacuna wagrata Gabaa siudächo tucay-llapa. Trompëtata
    tucay Ramá siudächo. Camaricunanpaj willacachiy Bet-avén siudächo. Benjamín runacunatapis
    manchachiy.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, i tɑbun kɔbɑ soowo Gibeɑɔ kɑ Rɑmɑɔ. I tɑbun wurenu
    koowo Betɛli Afɛniɔ. Bɛɛ Bɛnyɑmɛɛbɑ, tɑbu durɔbɑ wee bɛɛn birun di.
  hat-hat: Kònen klewon an lavil Gibeya! Sonnen avètisman an lavil Rama! Bay rèl lavil
    Betavenn pou moun yo pare pou lagè! Leve pye nou, moun Benjamen! Lènmi dèyè nou.
  eng-BSB: 'Blow the ram’s horn in Gibeah, the trumpet in Ramah; raise the battle
    cry in Beth-aven: Lead on, O Benjamin!'
  eng-WEBPB: “Blow the cornet in Gibeah, and the trumpet in Ramah! Sound a battle
    cry at Beth Aven, behind you, Benjamin!
  kbq-kbq: Hagi pazivete'ma tro'ma hu'nea ufena Gibea kumateti nerenkeno, Rama kumatetira
    ufena nerenkeno, Bet-Aveni kumatetira ranke huta kezankea nehuta, tagra Benzameniga
    kavaririta hatera vugahune huta hiho.
  nhe-BL: “Xijpitzaca cuacuajtli ipan altepetl Gabaa pampa ya ajsiti tlatehuijcayotl
    campa imojuanti. Xijpitzaca tlapitzali ipan altepetl Ramá. Ipan Bet Avén [5:8
    Xijtlachili Os. 4:15.] xitlayolmelahuaca para hualahuij soldados. Inhuihuipicase
    intlali Benjamín ehuani.
  gub-BL: Pezupy xi'àm Zimea pe nehe, Hama pe nehe. Peneiheihem Mete-Awen pe zepyk
    àwàm ur ma'e ràm rehe nehe. Peme'egatu nehe, awa Mezàmi izuapyapyr wà.
  eng-DRA: 'Blow ye the cornet in Gabaa, the trumpet in Rama: howl ye in Bethaven,
    behind thy back, O Benjamin.'
