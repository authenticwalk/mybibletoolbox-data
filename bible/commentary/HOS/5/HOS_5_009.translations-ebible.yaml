verse: HOS.005.009
translations:
  mal-C: കണക്കു തീർക്കുന്ന ദിവസം എഫ്രയീം ശൂന്യമാകും. ഇസ്രായേൽഗോത്രങ്ങൾക്കു നടുവിൽ
    നിശ്ചയമുള്ളതു ഞാൻ പ്രഖ്യാപിക്കുന്നു.
  deu-TKW: Ephraim soll zu einer Einöde werden am Tage der Züchtigung. Sicheres verkündige
    ich über die Stämme Israels!
  lin-lin: Efrayimi akobebisama na mokolo ya etumbu na ye. Nazali koloba makambo ya
    solo kati na bikolo ya Isalaele.
  eng-LSV: Ephraim is for a desolation in a day of reproof, || I have made known a
    sure thing among the tribes of Israel.
  eng-GNV: 'Ephraim shall be desolate in the day of rebuke: among the tribes of Israel
    haue I caused to knowe the trueth.'
  eng-WEBSTER: 'Ephraim shall be desolate in the day of rebuke: among the tribes of
    Israel have I made known that which shall surely be.'
  nhw-BL: Ipan nopa tonali quema nitetlatzacuiltis, nopa tlali Israel mocahuas tlamisosolijtoc.
    Quena, nochi nopa huejhueyi familias tlen tlali Israel niquinyolmelahua para temachtli
    catli ininpantis elis se tlamantli catli fiero.
  swh-ONEN: Efraimu ataachwa ukiwa katika siku ya kuadhibiwa. Miongoni mwa makabila
    ya Israeli ninatangaza lile ambalo halina budi kutukia.
  bba-bba: Gɑri ɡeeyɑ nɑ Isirelibɑ sɔ̃ɔmɔ. Dɔmɑ te kon bu sɛɛyɑsiɑ, bɑ koo kɑm kowɑ.
  eng-KJVCPB: 'Ephraim shall be desolate in the day of rebuke: Among the tribes of
    Israel have I made known that which shall surely be.'
  luo-luo: Efraim biro bet gunda ka chiengʼ makumogie ochopo. Alando gima nyaka timre
    e kind dhout Israel.
  meu-meu: Mata-hakani dinana ai Efraim baine hahevahu; Israel iduhudia bogaragidiai
    hereva momokanina na gwauraia hedinaraimu.
  npi-ULB: न्यायको दिनमा एफ्राइम निर्जन हुनेछ । इस्राएलका कुलहरू बिचमा निश्‍चय हुन
    आउने कुरा मैले घोषणा गरेको छु ।
  yor-yor: Efraimu yóò di ahoro ní ọjọ́ ìbáwí láàrín àwọn ẹ̀yà Israẹli, Mo sọ ohun
    tí ó dájú.
  pes-OPCB: در روز مجازات، اسرائیل به ویرانه‌ای تبدیل خواهی شد. آنچه را که واقع خواهد
    شد من در میان قبایل اسرائیل اعلام می‌کنم.
  tgl-ULB: Magiging isang lagim ang Efraim sa araw ng pagpaparusa. Kabilang sa mga
    tribo ng Israel na aking ipinahayag kung ano ang tunay na mangyayari.
  hui-hui: Ani beramigola horo ogoningi dege Isaraele wali agali tí mo ko howa balu
    bo poda hana holebira. Ani bulebira lalu i̱na tíhondo heneneore langerogoni, lalu
    Hoseahanda lene.
  mya-mya: အ​ပြစ်​ဒဏ်​စီ​ရင်​ရာ​နေ့​ရောက်​လာ​ပြီ​ဖြစ် ၍၊ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ပျက်
    စီး​ရ​လိမ့်​မည်။ ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊ ဤ​အ​ရာ​သည်​မု​ချ​ဖြစ်​လိမ့်​မည်။''
  bod-N: ཉེས་ཆད་གཅོད་པའི་ཉིན་མོར་ཨེ་ཕཱར་ཡིམ་ནི་ཞིག་རོར་འགྱུར་ཏེ། ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཁག་གི་ནང་དུ་ངས་མ་འོངས་འབྱུང་འགྱུར་གྱི་དོན་རྣམས་མངོན་པར་བྱས།
  sna-sna: Efuremu achaparadzwa pazuva rokutongwa. Pakati pamarudzi aIsraeri ndinozivisa
    zvinhu zvechokwadi.
  spa-BLM: Efraín se convertirá en una desolación en el día de la reprimenda. Entre
    las tribus de Israel, he dado a conocer lo que seguramente será.
  cac-cac: 'A in sval d''a scal masanil eb'' yin̈til Israel yuj tas yovalil ol javoc
    d''a yib''an̈ eb'': A eb'' aj Efraín, ol lajvoquel eb'' yuj yaelal ol javoc d''a
    jun c''ual chi''.'
  swh-ULB: Efraimu itakuwa ukiwa siku ya adhabu. Miongoni mwa makabila ya Israeli
    nimetangaza habari itakayotokea.
  bel-bel: Яфрэм зробіцца пустэльняю ў дзень пакараньня; паміж плямёнамі Ізраілевымі
    Я ўзьвясьціў гэта.
  deu-ELBBK: Ephraim wird zur Wüste werden am Tag der Strafe; über die Stämme Israels
    habe ich Gewisses verkündigt.
  mbb-OT: Egkezeetan is Israel zutun te andew te kedsilut. Egkehitavù iyan is migkaǥi
    ku he ebpekesuǥat te menge tribu te Israel!
  mal-2015: ശിക്ഷാദിവസത്തിൽ എഫ്രയീം ശൂന്യമാകും; നിശ്ചയമുള്ളതു ഞാൻ യിസ്രായേൽ ഗോത്രങ്ങളുടെ
    ഇടയിൽ അറിയിച്ചിരിക്കുന്നു.
  rmc-rmc: O Efrajim ela zňičimen andre oda džives, sar les karhinava; maškar o kmeňi
    le Izraeloskre phenava oda, so pes čačes ačhela.
  pes-OPV: افرایم در روز عتاب خراب خواهد شد. در میان اسباط اسرائیل به یقین اعلام نمودم.
  ron-1924: Ефраим ва фи пустиит ын зиуа педепсей; че вестеск Еу ымпотрива семинциилор
    луй Исраел ва вени негрешит!
  ben-OBCV: হিসেব চোকানোর দিনে ইফ্রয়িম হবে জনশূন্য ও ধ্বংসস্থান পরিত্যক্ত। আমি ইস্রায়েলের
    গোষ্ঠীসমূহের মধ্যে যা নিশ্চিতরূপে ঘটবে তা ঘোষণা করেছি।
  som-som: Dalka reer Efrayim wuxuu ahaan doonaa meel cidlo ah maalinta canaanta.
    Waxaan qabiilooyinka reer binu Israa'iil dhexdooda ka ogeysiiyey waxa xaqiiqa
    ahaan u dhici doona.
  lat-VUC: Ephraim in desolatione erit in die correptionis; in tribubus Israël ostendi
    fidem.
  eng-ASVBT: 'Ephraim shall become a desolation in the day of rebuke: among the tribes
    of Israel have I made known that which shall surely be.'
  ita-1885: Efraim sarà messo in desolazione, nel giorno del castigamento; io ho fatto
    assapere una cosa certa fra le tribù d'Israele.
  eng-LXXUP: 'Ephraim has come to nought in the days of reproof: in the tribes of
    Israel I have shown faithful dealings.'
  eng-ULB: Ephraim will become a desolation on the day of punishment. Among the tribes
    of Israel I have declared what is certain to happen.
  spa-VBL: Efraín quedará desolado en el día del castigo. Yo revelaré la verdad entre
    las tribus de Israel.
  fra-_FOB: Derrière toi, Benjamin! Éphraïm sera mis en désolation au jour du châtiment;
    j'annonce aux tribus d'Israël une chose certaine.
  mal-mal: ശിക്ഷാദിവസത്തിൽ എഫ്രയീം ശൂന്യമാകും; നിശ്ചയമുള്ളത് ഞാൻ യിസ്രായേൽ ഗോത്രങ്ങളുടെ
    ഇടയിൽ അറിയിച്ചിരിക്കുന്നു.
  urd-GVR: Jis din maiṅ sazā dūṅgā us din Isrāīl wīrān-o-sunsān ho jāegā. Dhyān do
    ki maiṅ ne Isrāīlī qabīloṅ ke bāre meṅ qābil-e-etamād bāteṅ batāī haiṅ.
  suz-BL: सजाइ ङा नाक्‍ती एफ्राइम गोरशो रागी खोदेंशो दुम्‍ब। मुल मार मार दुम्‍बा,
    मेको इस्राएली आन कली देंने थुम्‍ता।
  eng-NOY: Ephraim shall be desolate in the day of rebuke; Among the tribes of Israel
    do I make known what is sure.
  ita-1927: Efraim sarà desolato nel giorno del castigo; io annunzio fra le tribù
    d’Israele una cosa certa.
  ckb-ckb: ئەفرایم وێران دەبێت لە ڕۆژی تەمبێکردندا. لەنێو هۆزەکانی ئیسرائیلدا ڕاستی
    ڕادەگەیەنم.
  eng-BBE: Ephraim will become a waste in the day of punishment; I have given knowledge
    among the tribes of Israel of what is certain.
  kan-OKCV: ಎಫ್ರಾಯೀಮು ಗದರಿಸುವ ದಿವಸದಲ್ಲೇ ಹಾಳಾಗುವುದು. ಇಸ್ರಾಯೇಲಿನ ಗೋತ್ರಗಳಲ್ಲಿ ನಾನು ನಿಶ್ಚಯವಾಗಿ
    ಆಗುವಂಥದ್ದನ್ನೇ ತಿಳಿಸಿದ್ದೇನೆ.
  tam-2017: தண்டிப்பின் நாளிலே எப்பிராயீம் பாழாவான்; நிச்சயமாக வரப்போகிறதை இஸ்ரவேலின்
    கோத்திரங்களுக்குள்ளே அறிவிக்கிறேன்.
  spa-RV-1909: 'Ephraim será asolado el día del castigo: en las tribus de Israel hice
    conocer verdad.'
  ron-BTF: Efraim va fi pustiit în ziua mustrării; printre triburile lui Israel am
    făcut cunoscut ceea ce cu siguranţă va fi.
  eng-WEBP: Ephraim will become a desolation in the day of rebuke. Among the tribes
    of Israel, I have made known that which will surely be.
  eng-FBV: Ephraim will be left desolate on the day of punishment. Among the tribes
    of Israel I will reveal what is the real truth.
  nld-1939: Efraïm zal een wildernis worden, Op de dag der kastijding; De stammen
    Israëls kondig Ik aan Wat vast is besloten.
  nch-BL: Ipan nopa tonali quema nitetatzacuiltis, nopa tali Israel mocahuas tamisosolijtoc.
    Quena, nochi nopa huejhueyi familias ten tali Israel niquinyolmelahua para temachti
    cati ininpantis elis se tamanti cati fiero.
  vie-1934: Eùp-ra-im sẽ nên hoang vu trong ngày quở trách; ta rao ra cho các chi
    phái Y-sơ-ra-ên một sự chắc sẽ xảy đến.
  hin-CV: हिसाब करने के दिन एफ्राईम बेकार हो जाएगा. इस्राएल के गोत्रों के बीच मैं
    उसी बात की घोषणा करूंगा, जिसका होना निश्चित है.
  spa-BES: Efraín se convertirá en un desperdicio en el día del castigo; He dado conocimiento
    entre las tribus de Israel de lo que va a pasar.
  tdx-tdx: Ho koaheñe t’i Efraime amy andro fandilovañey; fa nampahafohineko o fifokoa’
    Israeleo ze toe hifetsake.
  tha-KJV: ในวันแห่งการห้ามปรามนั้นเอฟราอิมจะรกร้าง เราได้ประกาศท่ามกลางตระกูลต่างๆของอิสราเอลให้ทราบถึงสิ่งที่จะเกิดขึ้นอย่างแน่​นอน
  por-BR-2018: Efraim será desolado no dia do castigo; nas tribos de Israel eu fiz
    saber o que certamente acontecerá .
  deu-ELO: Ephraim wird zur Wüste werden am Tage der Strafe; über die Stimme Israels
    habe ich Gewisses verkündigt.
  eng-WYC-2018: Ephraim shall be into desolation, in the day of amending, and in the
    lineages of Israel I showed faith. (Ephraim shall be into desolation, on the day
    of correction; ye tribes of Israel, I have made known what shall surely be!)
  epo-epo: Efraim fariĝos dezerto en la tago de la puno; inter la triboj de Izrael
    Mi avertis fidele.
  uig-PIN: Əfraim ǝyiblinidiƣan künidǝ wǝyranǝ bolidu; Mana, Israil ⱪǝbililiri arisida
    bekitilgǝn ixni ayan ⱪildim!
  beo-beo: Se dabe iasu eso da mana! Amola Isala:ili da wadela:lesi dagoi ba:mu! Isala:ili
    dunu! Amo hou da dafawanedafa doaga:mu!
  tpi-OTNT: Long dispela de tasol bai yupela Israel i bagarap olgeta. Mi toksave long
    yupela, tru tumas, dispela samting bai i kamap olsem mi tok.
  hau-SA: Efraim za tă zama kango a ranar hukunci. A cikin kabilan Isra’ila na yi
    shelar abin da yake tabbatacce.
  uig-LAT: Efraim eyiblinidighan künide weyrane bolidu; Mana, Israil qebililiri arisida
    békitilgen ishni ayan qildim!
  nde-nde: U-Efrayimi uzachithwa ngosuku lokwahlulela. Phakathi kwezizwana zako-Israyeli
    ngimemezela okuliqiniso.
  ton-ton: ‌ʻE lala ʻa ʻIfalemi ʻi he ʻaho ʻoe valoki ʻi he lotolotonga ʻoe ngaahi
    faʻahinga ʻo ʻIsileli, kuo u fakahā ʻaia ʻe hoko moʻoni.
  ces-1613: Efraim zpuštěn bude v den kázně, v němž po pokoleních Izraelských uvedu
    v známost pravdu.
  eng-WMB: Ephraim will become a desolation in the day of rebuke. Among the tribes
    of Israel, I have made known that which will surely be.
  tam-TCV: தண்டனையின் நாளில் எப்பிராயீம் பாழாய் விடப்படும். நிச்சயமாய் நடக்கப் போகிறதையே,
    நான் இஸ்ரயேல் கோத்திரங்கள் மத்தியில் பிரசித்தப்படுத்துகிறேன்.
  ceb-ULB: Mahimong biniyaan ang Efraim sa adlaw sa pagsilot. Taliwala sa mga tribo
    sa Israel akong gipahayag ang sigurado nga mahitabo.
  pol-UBG: Efraim będzie spustoszony w dniu kary. Oznajmiłem wśród pokoleń Izraela
    to, co pewne.
  agr-agr: Israel aents aidaun suwimkan susattajai tiuwaitag duka imanisag uminkattawai
    tusan etsegjai. Nuna dutika ai, Efraín wegantu aidaun nugkeg yaakat aidaujaí tsaigkam
    bashiak asatnai.
  kyc-kyc: Isaraele wambu dupwana anda yuupi dupwa kwaeyo dusa siyaŋa larami ingilyamo.
    Yuu gii doko oo epelyamo. Nakama Isaraele wambu dupwa keta renge dake angi kinyi
    pyaka sela pyamo lyakande.
  urd-GVU: جس دن مَیں سزا دوں گا اُس دن اسرائیل ویران و سنسان ہو جائے گا۔ دھیان دو
    کہ مَیں نے اسرائیلی قبیلوں کے بارے میں قابلِ اعتماد باتیں بتائی ہیں۔
  eng-OEBCW: Ephraim will become a desolation in the day of punishment, concerning
    the tribes of Israel I make known what is certain.
  deu-1912: Denn Ephraim soll zur Wüste werden zu der Zeit, wann ich sie strafen werde.
    Davor habe ich die Stämme Israels treulich gewarnt.
  kan-2017: ದಂಡನೆಯ ದಿನದಲ್ಲಿ ಎಫ್ರಾಯೀಮು ಹಾಳಾಗುವುದು; ಇಸ್ರಾಯೇಲ್ ಕುಲಗಳ ಭವಿಷ್ಯತ್ತಿನ ನಿಶ್ಚಯವನ್ನು
    ತಿಳಿಯಪಡಿಸಿದ್ದೇನೆ.
  yap-yap: Rran ko gechig e beyib, mra mogoth yu Israel. Girdi’ nu Israel, ren’ey
    e rib mudugil nra buch!
  hlt-MCSB: A cak la ka ming dongah Israel koca taengkah toelthamnah hnin ah Ephraim
    khaw imsuep la om ni.
  mdy-ETH: ታኣኒ ሜቶ ዓጋ ኬሎና ዔፕሬኤሜ ሻሂንቲ ዶዔ ካታማ ማዓንዳኔ፤ ዬይ ጎኔና ዒስራዔኤሌ ፃጶ ሄላንዳጉዲ ታኣኒ ዓጌ ባይሲንታኬ።
  twi-ASANTE: Wɔbɛsɛe Efraim wɔ akontabuo da. Israel mmusuakuo no mu no mepae mu ka
    deɛ ɛwom.
  eng-WEBU: Ephraim will become a desolation in the day of rebuke. Among the tribes
    of Israel, I have made known that which will surely be.
  wal-wal: Qaxxayettiyo gallassi Efireemi baisa attana; Israa7eela zaretu giddon tumu
    hananabaa taani yootais.
  spa-PDDPT: Efraín será asolado el día del castigo. Entre las tribus de Israel declaro
    lo que es seguro.
  gun-gun: Efraim kuery opaga aguã ára py ivaipa ete 'rã. Israel kuery mbyte rupi
    aikuaa uka ma mba'emo oiko va'erã.
  agu-BL: Yi ina'tz in Ryos nin na chintzan tan xtxole'n yi mbi cu'n sbajok tzite'j
    tul yi jun tiempa'tz, na xitu'n cunin tzibne'wok, yi axwok jun c'oloj xonl Efraín,
    na swak'e' icaws.
  ilo-ULB: Agbalinto a langalang ti Efraim iti aldaw iti pannakadusa. Impakaammok
    kadagiti tribu ti Israel no ania ti pudno a mapasamak.
  kpg-kpg: Di laangi hagaduadua gaa dae mai, gei Israel la ga mooho. Goodou go digau
    Israel, e donu bolo di mee ga gila aga!
  uig-ARA: ئەفرائىم ئەيىبلىنىدىغان كۈنىدە ۋەيرانە بولىدۇ؛ مانا، ئىسرائىل قەبىلىلىرى
    ئارىسىدا بېكىتىلگەن ئىشنى ئايان قىلدىم!
  sus-sus: Efirami ɲaxankatama nɛ na lɔxɔɛ. Isirayila bɔnsɔɛ, n xa nɔndi masen wo
    bɛ.»
  pon-2006: Rahnen kalokoloko samwodohr, oh Israel pahn ohla. Kumwail mehn Israel
    kan, kumwail en ese me met uhdahn pahn pweida.
  jae-jae: Epraim oc êtu gamêŋ gasaŋ teŋ êndêŋ bêc jakêŋ ŋagêjôŋa. Aê oc jasôm biŋ,
    taŋ ŋanô êsa biŋŋanôgeŋ naŋ, lasê êndêŋ Israelnêŋ gôlôacmôkê.
  ksd-ksd: Epraim na varogop ma ra gunan i uliran ta ra bung na varboar; iau tar vaarike
    pire ra vuna tarai Israel ra magit ba da pait ia tuna boko.
  grc-BRENT: Ἐφραὶμ εἰς ἀφανισμὸν ἐγένετο ἐν ἡμέραις ἐλέγχου· ἐν ταῖς φυλαῖς τοῦ Ἰσραὴλ
    ἔδειξα πιστά.
  ind-AYT: Efraim akan menjadi tempat tandus pada hari penghukuman. Di antara suku-suku
    Israel, Aku memberitahukan apa yang pasti.
  nya-nya: Efereimu adzasanduka bwinja pa tsiku la chilango. Ine ndikulengeza zomwe
    zidzachitikadi pakati pa mafuko a Israeli.
  hrv-hrv: 'Opustošit će Efrajima u dan kazne: među plemenima Izraelovim objavljujem
    ono što je sasvim pouzdano.'
  mps-mps: Te dwai sę wei ponobo side naga te Israel dabe mu dolaibao. Eno te po
    dage Israel haniba pusubao, mu tamao, te eno wali gilama te sę pedelaibao,” wali.
  tpi-tpi: Long dispela de tasol bai yupela Israel i bagarap olgeta. Mi toksave long
    yupela, tru tumas, dispela samting bai i kamap olsem mi tok.
  dan-1931: Til Ørk skal Efraim blive på Straffens Dag. Jeg kundgør om Israels Stammer,
    hvad sikkert skal ske.
  vie-OVCB: 'Có một điều chắc chắn cho Ép-ra-im: Trong ngày ngươi bị đoán phạt, ngươi
    sẽ biến thành những đống gạch vụn.'
  guj-2017: શિક્ષાના દિવસે એફ્રાઇમ વેરાન થઈ જશે. જે નિશ્ચે થવાનું જ છે તે મેં ઇઝરાયલના
    કુળોને જાહેર કર્યું છે.
  pon-2006A: Rahnen kalokoloko samwodohr, oh Israel pahn ohla. Kumwail mehn Israel
    kan, kumwail en ese me met uhdahn pahn pweida.
  por-BRBSL: Ephraim se tornará uma desolação no dia da repreensão. Entre as tribos
    de Israel, eu fiz saber o que certamente será.
  eng-OEBUS: Ephraim will become a desolation in the day of punishment, concerning
    the tribes of Israel I make known what is certain.
  cth-cth: Isarelnaw yuenae tueng nah Ephraim teh kingdi han. Patuen kaawm hane naw
    hah ka pâpho.
  twi-twi: Efraim bɛda mpan wɔ akontaabu da. Israel mmusuakuw no mu no mepae mu ka
    nea ɛwɔ mu.
  hlt-hlt: A cak la ka ming dongah Israel koca taengkah toelthamnah hnin ah Ephraim
    khaw imsuep la om ni.
  tbz-SIM: M bo potɛ́ dìì yiè Efɑdɑimmu botí kɔbɛ, bɛ ɛì bo dɔúnko. N nɑ́ɑ́ ntì Isidɑyɛɛribɛ
    tì tu timɔ́mmɔnti nti.
  msy-2020: Dughiar kamra ia Efraimia bar ikuvigham. Kɨ ia mɨgei, guizbangɨra, bizir
    kam kɨ mɨkemezɨ moghɨn, a Israelɨn anababar tongɨn otogham.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ kɑ́ wɑkǝlɩ yem kɛ ŋkpɑŋʋɣʋ hɔm wule. Nti mɑ kpɑɑlǝɣɩ-mɛɣɛ
    ɩsǝntɔ tɔ, tǝ wɛ tɑmpɑnɑ kɛ́.
  azb-azb: Efrayim cəza günündə viran olacaq, Bu yəqin sözü İsrail qəbilələri arasında
    bəyan edirəm.
  eng-DBY: 'Ephraim shall be a desolation in the day of rebuke: among the tribes of
    Israel have I made known that which is sure.'
  hin-2017: दण्ड के दिन में एप्रैम उजाड़ हो जाएगा; जिस बात का होना निश्चित है, मैंने
    उसी का सन्देश इस्राएल के सब गोत्रों को दिया है।
  wol-KYG: Efrayim day gental kera bésu mbugal, maa xamle ci biir giiri Israyil lu
    wér péŋŋ.
  eng-YLT: Ephraim is for a desolation in a day of reproof, Among the tribes of Israel
    I have made known a sure thing.
  eng-WYC-2017: Ephraim shall be into desolation, in the day of amending, and in the
    lineages of Israel I showed faith.
  eng-WMBB: Ephraim will become a desolation in the day of rebuke. Amongst the tribes
    of Israel, I have made known that which will surely be.
  urd-GVH: जिस दिन मैं सज़ा दूँगा उस दिन इसराईल वीरानो-सुनसान हो जाएगा। ध्यान दो कि
    मैंने इसराईली क़बीलों के बारे में क़ाबिले-एतमाद बातें बताई हैं।
  rug-rug: Iparemi si kote ta huara koasa rane vinari kilasi. Koari na butubutu pa
    Izireli si kote tozi vura nia Arau nasa si kote ta evaṉa.
  gaz-gaz: Guyyaa ifannaatti Efreem ni ona. Ani gosoota Israaʼel gidduutti waan mirkanaaʼe
    nan labsa.
  fra-LSG: Éphraïm sera dévasté au jour du châtiment; J’annonce aux tribus d’Israël
    une chose certaine.
  yal-yal: Efirami bɔnsɔnna kalama nɛn Fe Saran lɔxɔni. N ɲɔndin nan falama Isirayila
    bɔnsɔnne xa iki.
  haw-1868: 'A e neoneo auanei o Eperaima i ka la e hoopaiia''i: Mawaena o na ohana
    o ka Iseraela ua hoike aku au i ka oiaio o ka mea e hiki mai ana.'
  arb-NAV: أَرْضُ أَفْرَايِمَ سَتُصْبِحُ خَرَاباً فِي يَوْمِ الْقَضَاءِ، وَبَيْنَ
    أَسْبَاطِ إِسْرَائِيلَ أَظْهَرْتُ مَا هُوَ يَقِينٌ.
  ewe-ewe: Woagbã Efraim gudugudu ne ʋɔnudrɔ̃gbe la ɖo. Le Israel ƒe toawo dome la,
    nu siwo mena wo nya la ava eme godoo.
  eng-LEE: 'Ephraim shall be made desolate on the day of chastisement: among the tribes
    of Israel had I made known that which is true.'
  asm-FB: শাস্তি দিয়াৰ দিনা ইফ্ৰয়িম জনশূন্য হৈ পৰিব। যি ঘটনাবোৰ নিশ্চয়ে ঘটিব, সেই
    বিষয়ে মই ইস্ৰায়েলৰ ফৈদবোৰৰ মাজত সতর্ক কৰি ঘোষণা কৰিলোঁ।
  sus-A: عٍقِرَ مِ حَشَنكَتَمَ نّ نَ لْشْي. عِسِرَيِلَ بْنسْي، ﭑ شَ نْندِ مَسٍن وٌ
    بّ.»
  fra-SBL: Ephraïm deviendra une désolation au jour du châtiment. Parmi les tribus
    d'Israël, j'ai fait connaître ce qui sera sûrement.
  hbo-hbo: אֶפְרַ֙יִם֙ לְשַׁמָּ֣ה תִֽהְיֶ֔ה בְּיֹ֖ום תֹּֽוכֵחָ֑ה בְּשִׁבְטֵי֙ יִשְׂרָאֵ֔ל
    הֹודַ֖עְתִּי נֶאֱמָנָֽה׃
  kik-kik: Efiraimu nĩgũgakira ihooru mũthenya ũcio wa ituĩro. Gatagatĩ-inĩ ka mĩhĩrĩga
    ya Isiraeli-rĩ, niĩ ngwanĩrĩra ũrĩa kũrĩ.
  fra-NCL: Ephraïm sera dévasté au jour du châtiment ; sur les tribus d’Israël j’annonce
    une chose certaine.
  cek-AK: Ephraim loe thuitaekhaih niah caehtaak ving tih; kaom tangtang hmuen to
    Israel acaengnawk boih khaeah kam tuengsak boeh.
  cuk-cuk: Israel-dulemar, innikii an bemarga soged, ibmar-guoedi an oyogoed. Ar Efraín-neggwebur
    sabsur-odurdakleged-ibagi bela olloo melledoed.
  uig-CYR: Әфраим әйиплинидиған күнидә вәйранә болиду; Мана, Исраил қәбилилири арисида
    бекитилгән ишни аян қилдим!
  tel-2017: శిక్షదినాన ఎఫ్రాయిము శిథిలమై పోతుంది. తప్పనిసరిగా జరగబోయే దాన్ని ఇశ్రాయేలీయుల
    గోత్రాల వారికి నేను తెలియజేస్తున్నాను.
  hat-BSA: Éphraïm va vin yon kote dezole nan jou repwòch la; Pami tribi Israël yo,
    Mwen deklare sa ki va rive.
  kos-kos: Len in kai ac fah tuku, na Israel ac fah sikiyukla. Mwet Israel, nga fahk
    na pwaye lah ma inge ac sikyak!
  hbo-WLC: אֶפְרַ֙יִם֙ לְשַׁמָּ֣ה תִֽהְיֶ֔ה בְּי֖וֹם תּֽוֹכֵחָ֑ה בְּשִׁבְטֵי֙ יִשְׂרָאֵ֔ל
    הוֹדַ֖עְתִּי נֶאֱמָנָֽה׃
  ibo-ibo: A ga-ebibi Ifrem kpamkpam nʼụbọchị ahụ m ga-ata ha ahụhụ. Nʼetiti ebo nke
    Izrel niile, ka m na-ekwusa ka amara na ọ bụ okwu kwesiri ntụkwasị obi.
  ory-ory: ଭର୍ତ୍ସନା ଦିନରେ ଇଫ୍ରୟିମ ଧ୍ୱଂସର ସ୍ଥାନ ହେବ; ଯାହା ନିଶ୍ଚୟ ଘଟିବ, ତାହା ଆମ୍ଭେ ଇସ୍ରାଏଲ
    ଗୋଷ୍ଠୀମାନଙ୍କ ମଧ୍ୟରେ ଜ୍ଞାତ କରାଇଅଛୁ।
  chk-chk: Lon ewe ränin apwüng Israel epwe tala. Üa asilefeili lein ekewe ainangen
    Israel usun ewe feiengau epwe fokun fis ngeniir.
  rop-rop: En ol yumob Isreil pipul brom det Benjamin klen garra majurrumap miselp
    redibala blanga fait, dumaji det taim garra kaman weya ol yumob Isreil pipul garra
    abum det panishmen, en ebribodi langa det kantri garra binijap. En trubala ai
    dalim ol yumob Isreil pipul dijan ting garra hepin.
  ukr-1871: Ефраїм стане пусткою в день кари; поколїнням Ізрайлевим се — я сповістив!
  deu-1951: Ephraim soll zur Wüste werden am Tage der Züchtigung; was ich den Stämmen
    Israels angekündigt habe, das kommt gewiß!
  eng-JPS: Ephraim shall be desolate in the day of rebuke; among the tribes of Israel
    do I make known that which shall surely be.
  srp-1865: Jefrem æe opustjeti u dan kara; objavih meðu plemenima Izrailjevijem što
    æe zacijelo biti.
  lug-lug: Efulayimu alifuuka matongo ku lunaku olw’okubonerezebwa. Nnangirira ebiribaawo
    mu bika bya Isirayiri.
  heb-heb: אפרים לשמה תהיה ביום תוכחה בשבטי ישראל הודעתי נאמנה׃
  ben-IRV: শাস্তির দিনের ইফ্রয়িম জনশূন্য হয়ে যাবে। ইস্রায়েল জাতির মধ্যে কি ঘটবে
    আমি তা নিশ্চিত ভাবে ঘোষণা করেছি।
  pan-pan: ਝਿੜਕ ਦੇ ਦਿਨ ਇਫ਼ਰਾਈਮ ਵਿਰਾਨ ਹੋ ਜਾਵੇਗਾ, ਇਸਰਾਏਲ ਦੇ ਗੋਤਾਂ ਵਿੱਚ ਮੈਂ ਓਹੀ ਦੱਸਦਾ
    ਹਾਂ ਜੋ ਪੱਕਾ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုးအနွယ် တို့ကို ဆုံးမ သတိပေး သောနေ့ ၌ ဧဖရိမ် သည် ပျက်စီး ရ လိမ့်မည်။
    ဆက်ဆက်ဖြစ်လတံ့သော အမှုကို ငါဘော်ပြ ၏။
  hmo-hmo: Kerere ena davana abia dinana be ia mai noho, bona Israela be do idia hadikaia
    ore. Israela taudia e, inai kara be do ia vara momokani!
  urd-urd: तादीब के दिन इफ़्राईम वीरान होगा। जो कुछ यक़ीनन होने वाला है मैंने इस्राईली
    क़बीलों को जता दिया है।
  rus-SYN: Ефрем сделается пустынею в день наказания; между коленами Израилевыми Я
    возвестил это.
  bqc-SIM: Ɛflaiũ bùsu a gↄ̃ bɛzia ũ an wɛtãgↄↄɛ. Yã́ pↄ́ málɛ o Isaili buiↄnɛ
    sea vĩo.
  tcz-CHONGTHU: Ephraim dinga talen kapeh nikho leh ahomkeuva kijam ding, Israel phung
    laha thonlou hella kaphondoh ding ahi.
  mar-mar: शासनाच्या दिवशी एफ्राईम नाश पावेल, इस्राएलाच्या वंशास मी खात्रीने होणारी
    गोष्ट कळवली आहे.
  qub-qub: Castiganä junaj Efraín runacunaga ushajpämi ushacanga. Rimashätaga rasunpami
    Israelcho cumlishaj.
  bqp-bqp: Gɑri geeyɑ nɑ Isirelibɑ sɔ̃ɔmɔ. Dɔmɑ te kon bu sɛɛyɑsiɑ, bɑ koo kɑm kowɑ.
  hat-hat: Jou pou yo pini moun Efrayim yo rive. Y'ap fini nèt avèk yo. M'ap kanpe
    nan mitan tout branch fanmi Izrayèl yo, m'ap fè yo konnen sa ki gen pou rive vre.
  eng-BSB: Ephraim will be laid waste on the day of rebuke. Among the tribes of Israel
    I proclaim what is certain.
  eng-WEBPB: Ephraim will become a desolation in the day of rebuke. Amongst the tribes
    of Israel, I have made known that which will surely be.
  kbq-kbq: Hagi knazama amino vahe'ma azeri havizama hu knarera, Efraemi vahe'mo'za
    ka'ma kokamo'ma nehiaza hu'za havizantfa hugahaze. Hagi Israeli vahe amunompima
    huama'ma nehua zamo'a tamage huno fore hugahie.
  nhe-BL: Ipan nopa tonali quema nitetlatzacuiltis, nopa tlali Israel mocahuas tlamixolejtoc.
    Quena, nochi nopa huejhueyi familias tlen tlali Israel niquinyolmelahua para temachtli
    tlen ininpantis elis se tlamantli tlen fiero.
  gub-BL: Amume'u uzeapo ma'e ràm azeharomoete àràm kwez teko Izaew wanupe ihe. —
    Zepykaw 'ar ur iko. Amo umumaw putar Izaew a'e wà nehe, a'e kwez wanupe.
  eng-DRA: 'Ephraim shall be in desolation in the day of rebuke: among the tribes
    of Israel I have shewn that which shall surely be.'
