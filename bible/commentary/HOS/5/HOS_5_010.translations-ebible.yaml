verse: HOS.005.010
translations:
  mal-C: യെഹൂദാപ്രഭുക്കന്മാർ അതിർത്തിക്കല്ലു മാറ്റുന്നവരെപ്പോലെയാണ്. ഞാൻ എന്റെ ക്രോധം
    വെള്ളച്ചാട്ടംപോലെ അവരുടെമേൽ ചൊരിയും.
  deu-TKW: Die Häupter der Judäer gleichen solchen, die Grenzsteine verrücken; über
    sie will ich meinen Zorn ausschütten, wie man Wasser ausschüttet.
  lin-lin: Bakambi ya Yuda bazali lokola bato oyo bapusaka bandelo. Nakopelisela bango
    kanda na Ngai lokola mpela.
  eng-LSV: Princes of Judah have been as those removing a border, || I pour out My
    wrath as water on them.
  eng-GNV: 'The princes of Iudah were like them that remoue the bounde: therefore
    will I powre out my wrath vpon them like water.'
  eng-WEBSTER: 'The princes of Judah were like them that remove the bound: therefore
    I will pour out my wrath upon them like water.'
  nhw-BL: “Nojquiya nopa tlayacanani ipan tlali Judá itztoque tlahuel fiero. Itztoque
    quen nopa masehualme catli quiijcuiníaj nopa teme catli quinextía se nepamitl.
    Huajca na niquintlatzacuiltis tlahuel chicahuac.
  swh-ONEN: Viongozi wa Yuda ni kama wale wanaosogeza mawe ya mpaka. Nitamwaga ghadhabu
    yangu juu yao kama mafuriko ya maji.
  bba-bba: Wee Yudɑbɑn wiruɡibu bɑ sɑ̃ɑwɑ nɡe be bɑ rɑ tem ɡbɛni bu kɑ ben tiin tem
    sosi. Yen sɔ̃, kon bu nɛn mɔru wisi nɡe nim torɑ.
  eng-KJVCPB: 'The princes of Judah were like them that remove the bound: Therefore
    I will pour out my wrath upon them like water.'
  luo-luo: Jotend Juda chalo gi joma ochoro kite man e kiewo. Abiro olo mirimba kuomgi
    mana ka pi oula.
  meu-meu: Iuda Iohiadia na tano hetoana e abia ohomu taudia heḡereḡeredia ai vada
    e hahelao; egu badu na latadiai baina seia dobi, ranu na heto.
  npi-ULB: यहूदाका अगुवाहरू त्‍यस्‍ता हुन् जसले सिमानाको ढुङ्गा सार्छ । पानी खन्याएझैं
    तिनीहरूमाथि म आफ्‍नो क्रोध खन्याउनेछु ।
  yor-yor: Àwọn olórí Juda dàbí àwọn tí í máa yí òkúta ààlà kúrò. Èmi ó tú ìbínú gbígbóná
    mi lé wọn lórí bí ìkún omi.
  pes-OPCB: 'خداوند می‌فرماید: «رهبران یهودا به صورت پستترین دزدان درآمده‌اند؛ بنابراین،
    خشم خود را مثل سیلاب بر ایشان خواهم ریخت.'
  tgl-ULB: Ang mga pinuno ng Juda ay tulad ng mga naglilipat ng batong palatandaan.
    Ibubuhos ko sa kanila ang aking galit na tulad ng tubig.
  hui-hui: Anduane Homogohanda lalu, Hale hadaba. Yuda wali agali haru haga karume
    Isaraele dindiha anda ibuwa dindi maru ti page bialu karulo kagonaga i̱na keba
    ho kogoni. Tigua anidagua biyagonaga i̱na iba li timbuni ibalu mbirale bibahende
    ngaru hilo yalu piagadagua ti mo ko halu bo hilo waore holebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယု​ဒ​အ​မျိုး​သား ခေါင်း​ဆောင်​တို့​သည်​ဣ​သ​ရေ​လ​နိုင်​ငံ
    ကို​ဝင်​ရောက်​တိုက်​ခိုက်​၍​သူ​တို့​၏​မြေ​ယာ ကို​ခိုး​ယူ​ကြ​သ​ဖြင့် ငါ​သည်​အ​မျက်​ထွက်
    ၍​ရေ​လွှမ်း​မိုး​ဖျက်​ဆီး​သ​ကဲ့​သို့​သူ​တို့ အား​ဒဏ်​စီ​ရင်​မည်။-
  bod-N: ཡ་ཧུ་དཱའི་འགོ་དཔོན་རྣམས་ནི་ས་མཚམས་ཀྱི་རྟགས་སྤོ་མཁན་རྣམས་དང་འདྲ་བས། ངས་རང་གི་ཁོང་ཁྲོ་ནི་ཆུ་ལོག་བཞིན་དུ་དེ་དག་གི་སྟེང་ལ་བླུག་པར་བྱའོ།
    །
  sna-sna: Vatungamiri vaJudha vakafanana neavo vanobvisa mabwe omuganhu. Ndichadurura
    hasha dzangu pavari samafashamu emvura.
  spa-BLM: Los príncipes de Judá son como los que quitan un mojón. Derramaré mi ira
    sobre ellos como si fuera agua.
  cac-cac: 'A in Jehová in svala'': A eb'' yajal d''a Judá, lajan eb'' icha juntzan̈
    anima tz''ic''anchaan̈ tz''acaan̈, yuj chi'' ol in satel eb'' yed'' yoval in c''ool.'
  swh-ULB: Viongozi wa Yuda ni kama wale wanaondoao jiwe la mipaka. Nami nitamwaga
    ghadhabu yangu juu yao kama maji.
  bel-bel: 'Правадыры Юдавы сталі падобнымі на тых, што перасоўваюць межы: вылью на
    іх гнеў Мой, як ваду.'
  deu-ELBBK: Die Fürsten von Juda sind wie diejenigen geworden, die die Grenze verrücken;
    über sie werde ich meinen Grimm ausgießen wie Wasser.
  mbb-OT: Is menge pengulu te Juda iring te menge etew he idhalin dan is menge simintu
    su mid-eǥawan dan te tanà is Israel. Umbe ibusbus ku ziyà te kandan is pauk ku
    he iring te zalem.
  mal-2015: യെഹൂദാപ്രഭുക്കന്മാർ അതിർ മാറ്റുന്നവരെപ്പോലെ ആയിത്തീർന്നു; അതുകൊണ്ടു ഞാൻ
    എന്റെ ക്രോധം വെള്ളംപോലെ അവരുടെമേൽ പകരും.
  rmc-rmc: O raja le Judaskre hine sar ola, ko čerinen la phuvakre hraňici. Čhivava
    pre lende avri miri choľi sar paňi.
  pes-OPV: سروران اسرائیل مثل نقل کنندگان حدود می‌باشند. پس خشم خویش را مثل آب بر
    ایشان خواهم ریخت.
  ron-1924: Кэпетенииле луй Иуда сунт ка чей че мутэ семнул де ла хотаре; ка апа Ымь
    вой вэрса мыния песте ей!
  ben-OBCV: যিহূদার নেতারা তাদের মতো, যারা সীমানার পাথরগুলি সরিয়ে ফেলে। বন্যার স্রোতের
    মতোই আমি তাদের উপরে ঢেলে দেব আমার ক্রোধ।
  som-som: Amiirrada dalka Yahuudah waxay la mid yihiin kuwa durkiya calaamada soohdinta.
    Cadhadayda ayaan ugu dul shubi doonaa sida biyaha oo kale.
  lat-VUC: Facti sunt principes Juda quasi assumentes terminum; super eos effundam
    quasi aquam iram meam.
  eng-ASVBT: 'The princes of Judah are like them that remove the landmark: I will
    pour out my wrath upon them like water.'
  ita-1885: I principi di Giuda son simili a quelli che muovono i termini, io spanderò
    la mia indegnazione sopra loro, a guisa d'acqua.
  eng-LXXUP: 'The princes of Judah became as they that removed the bounds: I will
    pour out upon them my fury as water.'
  eng-ULB: The leaders of Judah are like those who move a boundary stone. I will pour
    my wrath on them like water.
  spa-VBL: Los gobernantes de Judá se han convertido en ladrones que mueven las fronteras
    de forma ilegal. Derramaré mi enojo como agua sobre ellos.
  fra-_FOB: Les chefs de Juda sont comme ceux qui déplacent les bornes; je répandrai
    sur eux ma colère comme un torrent.
  mal-mal: യെഹൂദാപ്രഭുക്കന്മാർ അതിര് മാറ്റുന്നവരെപ്പോലെ ആയിത്തീർന്നു; അതുകൊണ്ട് ഞാൻ
    എന്റെ ക്രോധം വെള്ളംപോലെ അവരുടെ മേൽ പകരും.
  urd-GVR: Yahūdāh ke rāhnumā un jaise ban gae haiṅ jo nājāyz taur par apnī zamīn
    kī hudūd baṛhā dete haiṅ. Jawāb meṅ maiṅ apnā ġhazab mūslādhār bārish kī tarah
    un par nāzil karūṅga.
  suz-BL: यहूदा थर ङा ठेयब मुरपुकी सांद ङा फुल्‍लु याक्‍ब खोदेंशो दुम्‍तेक्‍म। गो
    आं गाइक्‍तीक मेको आन तारी ब्‍वाक्‍कु खोदेंशो पा मोइक्‍नुङमी। ब्‍यवस्‍था १९:१४
  eng-NOY: The princes of Judah are like them that remove the land mark; I will pour
    out my wrath upon them like water.
  ita-1927: I capi di Giuda son come quelli che spostano i termini; io riverserò la
    mia ira su loro come acqua.
  ckb-ckb: میرانی یەهودا وەک ئەوانەن کە سنوور دەگوازنەوە، منیش تووڕەیی خۆم وەک باران
    بەسەریاندا هەڵدەڕێژم.
  eng-BBE: The rulers of Judah are like those who take away a landmark; I will let
    loose my wrath on them like flowing water.
  kan-OKCV: ಯೆಹೂದದ ನಾಯಕರು ಮೇರೆಗಳನ್ನು ಸರಿಸುವವರ ಹಾಗೆ ಇದ್ದರು. ಅವರ ಮೇಲೆ, ನೀರಿನ ಪ್ರವಾಹದಂತೆ
    ನನ್ನ ಕೋಪವನ್ನು ಸುರಿಸುವೆನು.
  tam-2017: யூதாவின் பிரபுக்கள் எல்லைகளை ஒதுக்குகிறவர்களுக்கு ஒப்பானார்கள்; அவர்கள்மேல்
    என் கடுங்கோபத்தைத் தண்ணீரைப்போல ஊற்றுவேன்.
  spa-RV-1909: 'Los príncipes de Judá fueron como los que traspasan mojones: derramaré
    sobre ellos como agua mi ira.'
  ron-BTF: Prinţii lui Iuda au fost asemenea celor ce mută graniţa; de aceea îmi voi
    turna furia mea asupra lor, ca apa.
  eng-WEBP: The princes of Judah are like those who remove a landmark. I will pour
    out my wrath on them like water.
  eng-FBV: The rulers of Judah have become thieves like those who illegally move boundaries.
    I will pour out my anger like water upon them.
  nld-1939: De vorsten van Juda zijn grenzenvervalsers; Als water stort Ik mijn gramschap
    over hen uit.
  nch-BL: “Nojquiya nopa tayacanani ipan tali Judá itztoque tahuel fiero. Itztoque
    quej nopa masehualme cati quiijcueníaj nopa teme cati quinextía se nepamit. Huajca
    na niquintatzacuiltis tahuel chicahuac.
  vie-1934: Các quan trưởng Giu-đa giống như kẻ lấn địa giới; ta sẽ đổ cơn giận ta
    trên chúng nó như trút nước.
  hin-CV: यहूदिया के अगुए उनके जैसे हैं जो सीमा के पत्थरों को हटाते हैं. उन पर मैं
    अपना कोप पानी के बाढ़ की तरह उंडेलूंगा.
  spa-BES: Los gobernantes de Judá son como aquellos que quitan los linderos; Voy
    a desatar mi ira sobre ellos como agua corriente.
  tdx-tdx: Manahake ty mpameve vorovoro o roandria’ Iehodào; hadoandoako am’ iereo
    hoe rano ty habosehako.
  tha-KJV: เจ้​านายของยูดาห์​ได้​กลายเป็นเหมือนคนที่ย้ายหลักเขต ดังนั้นเราจะเทพระพิโรธของเราเหนือเขาให้เหมือนอย่างเทน้ำ
  por-BR-2018: Os príncipes de Judá são como os mudam os limites; derramarei como
    água meu furor sobre eles.
  deu-ELO: Die Fürsten von Juda sind wie diejenigen geworden, welche die Grenze verrücken;
    über sie werde ich meinen Grimm ausgießen wie Wasser.
  eng-WYC-2018: The princes of Judah be made as (those) taking (over the) term; I
    shall shed out on them my wrath as water. (Judah’s rulers be made just like those
    who take over the land; I shall pour out my anger upon them like water.)
  epo-epo: La princoj de Jehuda fariĝis similaj al forŝovantoj de limo; Mi elverŝos
    sur ilin Mian koleron kiel akvon.
  uig-PIN: Yǝⱨudaning ǝmirliri pasil taxlarni yɵtkigüqigǝ ohxaxtur; Mǝn ular üstigǝ
    ƣǝzipimni sudǝk tɵküwetimǝn.
  beo-beo: Hina Gode da amane sia:sa, “Na da ougi bagade! Bai Yuda ouligisu dunu ilia
    da Isala:ili soge doagala:le sa:ili, ea soge mogili gegenane lai. Amaiba:le, hano
    bagade heda:be defele, Na da ilima se bagade imunu.
  tpi-OTNT: Bikpela i tok, “Harim. Ol lida bilong Juda i bin stilim hap graun bilong
    ol Israel. Olsem na mi kros nogut long ol. Na bai mi bagarapim ol olsem wara i
    tait na bagarapim ol samting.
  hau-SA: Shugabannin Yahuda suna kamar waɗanda suke matsar da duwatsun shaidar da
    aka sa a kan iyaka ne. Zan zubo musu da fushina a kansu kamar rigyawar ruwa.
  uig-LAT: Yehudaning emirliri pasil tashlarni yötkigüchige oxshashtur; Men ular üstige
    ghezipimni sudek töküwétimen.
  nde-nde: Abakhokheli bakoJuda banjengalabo abatshedisa amatshe omngcele. Ngizathululela
    ulaka lwami phezu kwabo njengesikhukhula samanzi.
  ton-ton: 'Ko e houʻeiki ʻo Siuta naʻe hangē ko kinautolu ʻoku hiki ʻae fakaʻilonga:
    ko ia te u lilingi hoku houhau kiate kinautolu, ʻo hangē ko e vai.'
  ces-1613: Knížata Judská jsou podobná těm, kteříž přenášejí mezník; vyleji na ně
    jako vodu prchlivost svou.
  eng-WMB: The princes of Judah are like those who remove a landmark. I will pour
    out my wrath on them like water.
  tam-TCV: யூதாவின் தலைவர்கள் எல்லைக் கற்களை ஒதுக்குகிறவர்களுக்கு ஒப்பாயிருக்கிறார்கள்.
    என் கோபத்தை வெள்ளத்தைப்போல் அவர்கள்மேல் ஊற்றுவேன்.
  ceb-ULB: Sama niadtong nagsibog sa utlanan nga bato ang mga pangulo sa Juda. Ibubo
    ko kanila ang akong kapungot sama sa tubig.
  pol-UBG: Książęta Judy stali się jak ci, którzy przesuwają granice. Wyleję na nich
    swój gniew jak wodę.
  agr-agr: Judá wegantu aidaun apuji aidauk aents ajantsuk tikichi nugken kasajin
    aina nujai betek asag Israel aents aidau nugken atantuinawai. Nunin asagmatai
    wi kajekbaujui ditanak suwimkan susagtatjai.
  kyc-kyc: Kamongo dokome lao, Juta rarana akali kyawa dupwame Isaraele wambunya yuu
    waa nyakamimi dokona namba imbwualyo. Dokona lao nambana imbu singi doko nakama
    keta ipwa ingyuo kulimbwanyi palyaro, leya.
  urd-GVU: یہوداہ کے راہنما اُن جیسے بن گئے ہیں جو ناجائز طور پر اپنی زمین کی حدود
    بڑھا دیتے ہیں۔ جواب میں مَیں اپنا غضب موسلادھار بارش کی طرح اُن پر نازل کروں گا۔
  eng-OEBCW: The princes of Israel have become like thieves who move boundary stones.
    On them I will pour out my wrath like a flood.
  deu-1912: Die Fürsten Juda's sind gleich denen, so die Grenze verrücken; darum will
    ich meinen Zorn über sie ausschütten wie Wasser.
  kan-2017: ಯೆಹೂದದ ಮುಖಂಡರು ಮೇರೆಯನ್ನು ಒತ್ತುವವರಂತಿದ್ದಾರೆ; ಅವರ ಮೇಲೆ ನನ್ನ ರೌದ್ರವನ್ನು ನೀರಿನ
    ಹಾಗೆ ಹೊಯ್ದುಬಿಡುವೆನು.
  yap-yap: Be ga’ar SOMOL, “Kug damumuw ya pi’in yad ma yog e thin u Judah e kar iringed
    e binaw ntafen yu Israel, ere bay gu pu’og e gechig nga dakenrad ni bod e lul’
    ni sugubur.
  hlt-MCSB: Judah mangpa rhoek he rhi rhawt la a om uh dongah ka thinpom he tui bangla
    amih soah ka hawk ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዪሁዳ ዓጮ ሱኡጋ ጌዲ ዎዺ ጎሽካ ዓሲጉዲ ማዔሢሮ ታኣኮ ዻጎ ዲጲጉዲ ዔያቶ ዑፃ
    ማሂ ታኣኒ ዳካንዳኔ።
  twi-ASANTE: Yuda sodifoɔ no te sɛ wɔn a wɔyiyi ahyeɛso aboɔ. Mɛhwie mʼabufuo agu
    wɔn so te sɛ nsuyire.
  eng-WEBU: The princes of Judah are like those who remove a landmark. I will pour
    out my wrath on them like water.
  wal-wal: GODAI hagaadan yaagees; “Yihudaa halaqati zawaa sugiyaageetu mala gididosona;
    taani ta hanqquwaa eta bollan haattaadan gussana.
  spa-PDDPT: Los gobernantes de Judá son como los que desplazan linderos. Derramaré
    mi ira sobre ellos como el agua.
  gun-gun: Judá regua yvatekueve ma yvy markaa oguerova rive va'e rami ikuai. Ha'e
    nunga rupi ha'e kuery áry anhoẽ 'rã xepoxya yy rami.
  agu-BL: “Ncha'tz yi e' wi'tz chibajxomil yi e' aj Judá, ni'cu'n cyajtza'kl scyuch'
    yi e' wunak yi na cho'c tan xtx'ixpe'n mojomil yi e'chk ama'l. ¡Poro jun cu'n
    wicy'se' inc'u'l scye'j!
  ilo-ULB: Dagiti pangulo ti Juda ket maiyarig kadagiti mangiyak-akar iti mohon. Ibuyatkonto
    ti pungtotko kadakuada a kas iti danum.
  kpg-kpg: Dimaadua ga helekai, “Au gu hagawelewele, idimaa, nia dagi o Judah gu heebagi
    gi Israel, guu kae tenua o maa. Malaa, gei Au ga llingi iha dagu hagaduadua gi hongo
    digaula gadoo be toloo ne hai.
  uig-ARA: يەھۇدانىڭ ئەمىرلىرى پاسىل تاشلارنى يۆتكىگۈچىگە ئوخشاشتۇر؛ مەن ئۇلار ئۈستىگە
    غەزىپىمنى سۇدەك تۆكۈۋېتىمەن.
  sus-sus: «Yudaya kuntigie fama nɛ n ma xɔnɛ kolonde, barima e ifu bɔxi naaninyie
    ma.
  pon-2006: KAUN-O eri mahsanih, “I engieng pwehki kaunen Suda kan ar mahweniong Israel
    oh pirapahsang sapwe. Eri, I pahn kamwerediong pohrail kalokolok rasehng lapake
    ehu.
  jae-jae: Laumata Judaŋa têtôm lau, taŋ sêjam nom ŋamadiŋ ôkwi, tec aê oc jakêc ŋoc
    têtac ŋandaŋ êpi êsêac êtôm bu naŋ.
  ksd-ksd: A umana luluai Israel dia da diat dia kari vue ra umana vakilang na langun
    na gunan; ina lingire taun diat ma kaugu kankan da ra tava.
  grc-BRENT: Ἐγένοντο οἱ ἄρχοντες Ἰούδα ὡς μετατιθέντες ὅρια, ἐπʼ αὐτοὺς ἐκχεῶ ὡς
    ὕδωρ τὸ ὅρμημά μου.
  ind-AYT: Pemimpin-pemimpin Yehuda telah menjadi seperti mereka yang memindahkan
    batas wilayah; Aku akan mencurahkan murka-Ku, ke atas mereka seperti air.
  nya-nya: Atsogoleri a Yuda ali ngati anthu amene amasuntha miyala ya mʼmalire. Ndidzawakhutulira
    ukali wanga ngati madzi a chigumula.
  hrv-hrv: Knezovi judejski postadoše poput onih što razmiču međe; na njih ću k'o
    vodu gnjev svoj izliti.
  mps-mps: Genuai Bidigo te po wai, “Odiąo. Te Juda polalubo bidi dabego te Israel
    dabego tǫ me badu wi sai. Tama eno wado po dwai mu augwaliba wali. Tama eno augwali
    dolainu ebo te wę asiyu, te nai dabe dolobo tiwai yaibao,” wali.
  tpi-tpi: Bikpela i tok, “Harim. Ol lida bilong Juda i bin stilim hap graun bilong
    ol Israel. Olsem na mi kros nogut long ol. Na bai mi bagarapim ol olsem wara i
    tait na bagarapim ol samting.
  dan-1931: Som Folk, der flytter Skel, blev Judas Fyrster, over dem vil jeg øse min
    Harme som Vand.
  vie-OVCB: Các nhà lãnh đạo Giu-đa dời mộc giới để cướp đất. Nên Ta sẽ đổ cơn thịnh
    nộ trên chúng như mưa rào.
  guj-2017: યહૂદિયાના આગેવાનો સરહદના પથ્થર ખસેડનારના જેવા છે. હું મારો ક્રોધ પાણીની
    જેમ તેઓના પર રેડીશ.
  pon-2006A: KAUN-O eri mahsanih, “I engieng pwehki kaunen Suda kan ar mahweniong
    Israel oh pirapahsang sapwe. Eri, I pahn kamwerediong pohrail kalokolok rasehng
    lapake ehu.
  por-BRBSL: Os príncipes de Judá são como aqueles que removem um marco histórico.
    Eu derramarei minha ira sobre eles como água.
  eng-OEBUS: The princes of Israel have become like thieves who move boundary stones.
    On them I will pour out my wrath like a flood.
  cth-cth: Judah siangpahrangnaw teh lawrilung ka puen e taminaw patetlah ao awh.
    Kai ni ahnimouh koe ka lungkhueknae tui patetlah ka awi han.
  twi-twi: Yuda sodifo no te sɛ wɔn a woyiyi ahye so abo. Mehwie mʼabufuw agu wɔn
    so te sɛ nsuyiri.
  hlt-hlt: Judah mangpa rhoek he rhi rhawt la a om uh dongah ka thinpom he tui bangla
    amih soah ka hawk ni.
  tbz-SIM: Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ tu bɛ̀ɛ̀ tɑɑ̀ bɛ̀mbɛ bɛtɔbɛ̀ kó sibɑɑ miɛkɛ, Nɛ̀ dɛ kpɛ́í
    m miɛkɛ bo bɛ̀ dɑ̀tínnɛ́ mɛniɛ nhɔ̃ɔ̃ tɑmɛ̀ kukó.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨgei: “Ia oragh. Judan gumazir dapaniba,
    mati gumaziba gumazir igharazimɨn nguazir otevim okɨmasa nguazir mɨtaghniabagh
    sɨvaghsɨvasi. Kɨ men arazir kurar kam bangɨn men anɨngaghegh me gasɨghasigham,
    mati aperiam otogha bizibagh asɨghasɨsi.'
  dop-dop: Yutɑ nyʋɣʋ nyǝ́mɑ nɑ́ lɑɣɑsǝɣɩ tɛtʋ toosi kɛ́. Amɑ mɑ pɑ́ɑ́nɑ́ kɑ́ huu
    mǝ tɔɔ ɩsɩɩ pɔɣɔ lʋm.
  azb-azb: Yəhuda başçıları Sərhəd daşı dəyişənlərə bənzəyir. Qəzəbimi sel kimi onların
    üstünə tökəcəyəm.
  eng-DBY: 'The princes of Judah are become like them that remove the landmark: I
    will pour out my wrath upon them like water.'
  hin-2017: यहूदा के हाकिम उनके समान हुए हैं जो सीमा बढ़ा लेते हैं; मैं उन पर अपनी
    जलजलाहट जल के समान उण्डेलूँगा।
  wol-KYG: Kàngami Yuda mujj mel ni ñuy toxal màndargam làccu suuf. Ci seen kaw laay
    yuri samam sànj nim ndox.
  eng-YLT: Princes of Judah have been as those removing a border, On them I do pour
    out as water My wrath.
  eng-WYC-2017: The princes of Judah be made as those taking over the term; I shall
    shed out on them my wrath as water.
  eng-WMBB: The princes of Judah are like those who remove a landmark. I will pour
    out my wrath on them like water.
  urd-GVH: यहूदाह के राहनुमा उन जैसे बन गए हैं जो नाजायज़ तौर पर अपनी ज़मीन की हुदूद
    बढ़ा देते हैं। जवाब में मैं अपना ग़ज़ब मूसलाधार बारिश की तरह उन पर नाज़िल करूँगा।
  rug-rug: Sari koimata te Ziuda si gua arini pu va rizu patu voloso. Kote va titisi
    gore la nia Rau sa Qua tinaṉaziri koa rini guana keke naqe.
  gaz-gaz: Bulchitoonni Yihuudaa akkuma nama dhagaa daarii dhiibu tokkoo ti. Ani akkuma
    lolaa bishaanii dheekkamsa koo isaanitti gad nan lolaasa.
  fra-LSG: Les chefs de Juda sont comme ceux qui déplacent les bornes; Je répandrai
    sur eux ma colère comme un torrent.
  yal-yal: Yuda kuntigine bata liga alo naxanye e bɔxɔn dan gɛmɛne maxɛtɛma. N ma
    xɔlɔn fama e ma nɛn alo fufana.
  haw-1868: 'Ua like na''lii o ka Iuda me ka poe hoonee i ka palena aina: Nolaila
    e ninini aku au i ko''u huhu maluna o lakou me he wai la.'
  arb-NAV: قَدْ صَارَ رُؤَسَاءُ يَهُوذَا مُتَعَدِّينَ كَالَّذِينَ يَنْقُلُونَ تُخُومَ
    الأَرْضِ لَيَسْلُبُوا سِوَاهُمْ. لِهَذَا سَأَصُبُّ عَلَيْهِمْ سَخَطِي كَالْمَاءِ.
  ewe-ewe: Yuda ƒe amegãwo le abe ame siwo ŋea liƒo ɖe eme la ene, eya ta matrɔ nye
    dɔmedzoe akɔ ɖe wo dzi bɔbɔbɔ abe tɔɖɔɖɔ ene,
  eng-LEE: 'The princes of Judah were like those that remove the landmark: my wrath,
    therefore, will I pour out upon them like water.'
  asm-FB: যি সকলে চাৰিসীমাৰ শিল আঁতৰায়, যিহূদাৰ নেতাসকল তেওঁলোকৰ নিচিনাই হ’ল। মই
    তেওঁলোকৰ ওপৰত পানীৰ ধলৰ নিচিনাকৈ মোৰ ক্রোধ ঢালি দিম।
  sus-A: «يُدَيَ كُنتِفِيٍ قَمَ نّ ﭑ مَ شْنّ كٌلٌندٍ، بَرِ مَ عٍ عِقُ بْشِ نَانِنيِيٍ
    مَ.
  fra-SBL: Les princes de Juda sont comme ceux qui enlèvent un repère. Je déverserai
    ma colère sur eux comme de l'eau.
  hbo-hbo: הָיוּ֙ שָׂרֵ֣י יְהוּדָ֔ה כְּמַסִּיגֵ֖י גְּב֑וּל עֲלֵיהֶ֕ם אֶשְׁפֹּ֥וךְ
    כַּמַּ֖יִם עֶבְרָתִֽי׃
  kik-kik: Atongoria a Juda mahaana andũ arĩa meheragia mahiga ma mĩhaka. Nĩngamaitĩrĩria
    mangʼũrĩ makwa, taarĩ kĩguũ kĩa maaĩ.
  fra-NCL: Les princes de Juda ont été comme ceux qui déplacent les bornes ; je répandrai
    sur eux ma colère comme de l’eau.
  cek-AK: Judah ukkung angraengnawk loe prae angzithaih thlung la ving kaminawk hoiah
    anghmong o; to pongah nihcae nuiah palung ka phuihaih tui baktiah ka kraih han.
  cuk-cuk: Judá-dulemar-e-dummagana, dule-nainu-odogedyob gued. Degisoggu, an-urwedi,
    dii-dummad-noedyobi an emargi onogoed.
  uig-CYR: Йәһуданиң әмирлири пасил ташларни йөткигүчигә охшаштур; Мән улар үстигә
    ғәзивимни судәк төкүветимән.
  tel-2017: యూదా వారి అధిపతులు సరిహద్దు రాళ్లను తీసేసే వారిలా ఉన్నారు. నీళ్లు ప్రవహించినట్టు
    నేను వారిపై నా ఉగ్రత కుమ్మరిస్తాను.
  hat-BSA: Prens a Juda yo te vin tankou sila ki deplase Bòn yo; Sou yo, Mwen va vide
    tout chalè kòlè Mwen an tankou dlo.
  kos-kos: LEUM GOD El fahk, “Nga kasrkusrak, mweyen mwet kol lun Judah elos moklela
    masrol in acn Israel ac pisrala acn selos. Ke ma inge nga fah okoala kasrkusrak
    luk nu faclos oana sie sronot.
  hbo-WLC: הָיוּ֙ שָׂרֵ֣י יְהוּדָ֔ה כְּמַסִּיגֵ֖י גְּב֑וּל עֲלֵיהֶ֕ם אֶשְׁפּ֥וֹךְ
    כַּמַּ֖יִם עֶבְרָתִֽי׃
  ibo-ibo: Ndị ndu Juda adịla ka ndị ahụ na-ewezuga oke ala, aga m awụkwasị ha iwe
    m dịka uju mmiri ozuzo.
  ory-ory: ଯେଉଁମାନେ ସୀମାର ଚିହ୍ନ ଘୁଞ୍ଚାନ୍ତି, ଯିହୁଦାର ଅଧିପତିଗଣ ସେମାନଙ୍କ ତୁଲ୍ୟ ହୋଇଅଛନ୍ତି;
    ଆମ୍ଭେ ସେମାନଙ୍କ ଉପରେ ଆପଣା କ୍ରୋଧ ଜଳ ପରି ଢାଳିବା।
  chk-chk: Ekewe souemwenin Juta ra usun chök ekewe aramas mi amwökütü kiän fanü.
    Iei mine ngang üpwe ninätiu wor ai lingeringer usun chök koluk.
  rop-rop: “Wal mi wail langa ola boswan blanga Juda pipul, dumaji olabat bin go en
    shifdimbat ola ston weya bin jidan langa det boda langa yumob kantri. En ai garra
    panishim olabat jis laiga fladwoda weya im tjakidawei ola ebrijing.
  ukr-1871: Юдина старшина похожа на тих, що пересувають межі; вилию на них гнїв мій,
    як воду.
  deu-1951: Die Fürsten Judas sind denen gleich, welche die Grenze verrücken; über
    sie will ich meinen Grimm ausschütten wie Wasser.
  eng-JPS: The princes of Judah are like them that remove the landmark; I will pour
    out My wrath upon them like water.
  srp-1865: Knezovi su Judini kao oni koji premještaju meðu; izliæu na njih kao vodu
    jarost svoju.
  lug-lug: Abakulembeze ba Yuda bali ng’abo abajjulula ensalo, era ndibafukako obusungu
    bwange ng’omujjuzo gw’amazzi.
  heb-heb: היו שרי יהודה כמסיגי גבול עליהם אשפוך כמים עברתי׃
  ben-IRV: যিহূদার নেতারা ঠিক তাদের মত যারা সীমানার পাথর সরায়। আমি তাদের ওপর আমার
    প্রচণ্ড ক্রোধ জলের মত ঢেলে দেব।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਹਾਕਮ ਬਾੜਿਆਂ ਦੇ ਭੰਨਣ ਵਾਲਿਆਂ ਵਰਗੇ ਹੋ ਗਏ ਹਨ, ਮੈਂ ਆਪਣਾ ਕਹਿਰ ਪਾਣੀ
    ਵਾਂਗੂੰ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਵਹਾਵਾਂਗਾ!
  mya-JVB: ယုဒ မင်း တို့သည် မြေ မှတ်တိုင်တို့ကို ရွှေ့ သော သူကဲ့သို့ ဖြစ် ကြ၏။ ငါသည်သူ
    တို့အပေါ် သို့ ငါ့ အမျက် ကို ရေ ကဲ့သို့ သွန်းလောင်း မည်။
  hmo-hmo: Lohiabada ia gwau, “Kamonai! Iuda ena gunalaia taudia ese Israela ena tano
    kahana idia abia kava. Unai dainai Iuda taudia dekenai lau badu momokani, bona
    lau ese idia do lau hadikaia, abata bada ena dika bamona.
  urd-urd: यहूदाह के 'उमरा सरहदों को सरकाने वालों की तरह हैं। मैं उन पर अपना क़हर
    पानी की तरह उँडेलूंगा।
  rus-SYN: 'Вожди Иудины стали подобны передвигающим межи: изолью на них гнев Мой,
    как воду.'
  bqc-SIM: Yudaↄ kíaↄ dɛ lán gbɛ̃́ pↄ́ aaì kↄↄ sɛ sↄ̃oↄwaɛ. Má a pↄkũma bↄbↄmá
    lán ídaa guawaɛ.
  tcz-CHONGTHU: Juda gam'a milen milalho jong gucha bangdiu, achunguva kalunghanna
    twilhabom bang ding ahi.
  mar-mar: यहूदाचे पुढारी सिमेचा दगड सारणाऱ्यासारखे आहेत, मी माझा राग त्यांच्यावर
    पाण्यासारखा ओतणार.
  qub-qub: «Judá runacunapa mandajnincunaga carcaycan chacrancunapa lindanta masta
    yapacurcoj runacunanömi. Rabyaycashätami paycunaman chayachishaj aypalla yacutano.
  bqp-bqp: Wee Yudɑbɑn wirugibu bɑ sɑ̃ɑwɑ nge be bɑ rɑ tem gbɛni bu kɑ ben tiin tem
    sosi. Yen sɔ̃, kon bu nɛn mɔru wisi nge nim torɑ.
  hat-hat: 'Seyè a di ankò: Chèf peyi Jida yo fè menm bagay ak moun k''ap deplase
    bòn pou antre sou tè moun. M''ap move sou yo, m''ap vare sou yo tankou lavalas
    k''ap desann!'
  eng-BSB: The princes of Judah are like those who move boundary stones; I will pour
    out My fury upon them like water.
  eng-WEBPB: The princes of Judah are like those who remove a landmark. I will pour
    out my wrath on them like water.
  kbq-kbq: Hagi Juda ugagota kva vahe'mo'za kanagi kama akasi'za mopama eri haviama
    huza musufama nesaza vahe kna hu'naze. E'ina hu'neankina narimpama ahe'zamante'zana
    tima tagitreankna hu'na zamagri zamagofetu narimpa ahe'zana erikaha hutregahue.
  nhe-BL: “Nojquiya nopa tlayacanani ipan tlali Judá itztoque tlahuel fiero. Itztoque
    queja nopa tlacame tlen quiijcueníaj nopa tetini tlen quinextía se nepamitl. Huajca
    na niquintlatzacuiltis tlahuel chicahuac.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Zuta wanuwihaw wixe Izaew waiwy
    pupe wà. Upyro waiwy wanuwi wà. A'e rupi aikwahy ihe kury. Azepykahy tuwe putar
    wanehe ihe nehe.
  eng-DRA: 'The princes of Juda are become as they that take up the bound: I will
    pour out my wrath upon them like water.'
