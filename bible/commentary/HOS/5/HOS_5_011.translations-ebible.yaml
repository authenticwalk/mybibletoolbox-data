verse: HOS.005.011
translations:
  mal-C: എഫ്രയീം വിഗ്രഹത്തെ ഇഷ്ടപ്പെടുന്നതുകൊണ്ട് അവൻ പീഡിതനും വ്യവഹാരത്തിൽ തോറ്റവനും
    ആയിരിക്കുന്നു.
  deu-TKW: In Ephraim läßt man das Recht Gewalt leiden, läßt man es mit Füßen treten;
    denn es hat sich unterstanden, den nichtigen Götzen zu folgen.
  lin-lin: Efrayimi azali konyokwama, anyatami na etumbu, pamba te akangamaki na kolanda
    kaka banzambe ya bikeko.
  eng-LSV: Ephraim is oppressed, broken in judgment, || When he pleased he went after
    the command.
  eng-GNV: Ephraim is oppressed, and broken in iudgement, because he willingly walked
    after the commandement.
  eng-WEBSTER: Ephraim is oppressed and broken in judgment, because he willingly walked
    after the commandment.
  nhw-BL: Tlali Israel ehuani itztose ipan tequipacholi huan tlahuel tlaijiyohuise
    por nopa tlatzacuiltili catli niquinmacas, pampa ya motemacatoque quisenhuiquilise
    quintequipanose tiotzitzi.
  swh-ONEN: Efraimu ameonewa, amekanyagwa katika hukumu kwa kuwa amekusudia kufuatia
    sanamu.
  bba-bba: Siribu bu Isirelibɑ di, mɑ bɑ bu dɑm dɔremɔ yèn sɔ̃ bɑ kɑm nɑɑ ɡire.
  eng-KJVCPB: Ephraim is oppressed and broken in judgment, Because he willingly walked
    after the commandment.
  luo-luo: Jo-Efraim ibiro toyo ka bura oloyogi, nikech giketo chunygi mar luwo nyiseche
    manono.
  meu-meu: Efraim na vada e daḡedaḡe henia, hahemaoro ai vada e taoa tari, badina
    be lalona e ha-aukaia, ḡau asi anidia baine ḡavadia.
  npi-ULB: एफ्राइम कुल्चिएको छ, त्यो न्यायमा कुल्चिएको छ, किनभने त्यो आफ्नै इच्‍छामा
    मूर्तिहरूको पछि लागेको छ ।
  yor-yor: A ni Efraimu lára, a sì tẹ̀ ẹ́ mọ́lẹ̀ ní ìdájọ́, nítorí pé, ó pinnu láti
    tẹ̀lé òrìṣà.
  pes-OPCB: اسرائیل به حکم من در هم کوبیده خواهد شد، زیرا مایل نیست از بت‌پرستی خود
    دست بکشد.
  tgl-ULB: Nadurog ang Efraim, nadurog siya sa paghuhukom, dahil disidido siyang yumukod
    sa mga diyus-diyosan.
  hui-hui: Isaraelealiru ti mini dege dindiho kagoni irane Yudalime Isaraele bo hilo
    wahayagola tigua kini tara maru hearume ti biamogo birabe toba howa pialu hearia
    kini uruni ti hongo naheyagola biamogo bibe nahe hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ညှင်း​ဆဲ နှိပ်​စက်​ခြင်း​ခံ​နေ​ရ​ကြ​၏။ သူ​တို့​သည်
    အ​ကူ​အ​ညီ​မ​ပေး​နိုင်​သူ​ရုပ်​တု​တို့​ထံ မှ အ​ကူ​အညီ​တောင်း​ခံ​ရန်​ဆန္ဒ​ပြင်း​ပြ
    နေ​သည်။-
  bod-N: ཨེ་ཕཱར་ཡིམ་ནི་སྙིང་པོ་མེད་པའི་རྗེས་སུ་འབྲང་བར་དགའ་བས། གཉའ་གནོན་ཐེབས་ཤིང་བཀའ་ཆད་ཀྱིས་བརྫིས་པའོ།
    །
  sna-sna: Efuremu adzvinyirirwa atsikwa-tsikwa mukutongwa, nokuti akada kutevera
    zvifananidzo.
  spa-BLM: Efraín está oprimido, es aplastado en el juicio, porque está empeñado en
    su búsqueda de ídolos.
  cac-cac: A chon̈ab' Efraín tic, toxo ix ja d'a yib'an̈. Man̈xalaj tas ay d'ay, yujto
    ix yac'och d'a sc'ol yoch tzac'an yuj juntzan̈ comon dios.
  swh-ULB: Efraimu ameangamizwa; ameangamizwa kwa hukumu, kwa sababu ametembea kwa
    hiari kufuata sanamu.
  bel-bel: Прыгнечаны Яфрэм, уражаны судом; бо захацеў хадзіць сьледам за марнымі.
  deu-ELBBK: Ephraim ist bedrückt, zerschlagen vom Gericht; denn willig wandelte es
    nach Menschengeboten.
  mbb-OT: Edèdaaǥen is Israel wey midezeetan su ǥeina te midsilutan ku heini. Su mibpedayun
    heini medsunud te zuma he menge ed-ezapen.
  mal-2015: എഫ്രയീമിന്നു മാനുഷകല്പന അനുസരിച്ചുനടപ്പാൻ ഇഷ്ടം തോന്നിയതുകൊണ്ടു അവൻ പീഡിതനും
    വ്യവഹാരത്തിൽ തോറ്റവനും ആയിരിക്കുന്നു.
  rmc-rmc: O Efrajim igen cerpinela, ela roztrušimen paš o sudos, bo radišagoha džalas
    pal o modli.
  pes-OPV: افرایم مقهور شده و در داوری کوفته گردیده است زیرا که به پیروی تقالید خرسندمی
    باشد.
  ron-1924: Ефраим есте асуприт, здробит ын жудекатэ, кэч а урмат ынвэцэтуриле каре-й
    плэчяу.
  ben-OBCV: ইফ্রয়িম অত্যাচারিত হয়েছে, বিচারে পদদলিত হয়েছে, প্রতিমাদের পিছনে ধাওয়া
    করায় সে নিবিষ্ট।
  som-som: Reer Efrayim waa la dulmay, oo xukun baa lagu burburiyey, waayo, raalli
    bay ku ahaayeen inay amarka daba socdaan.
  lat-VUC: Calumniam patiens est Ephraim, fractus judicio, quoniam cœpit abire post
    sordes.
  eng-ASVBT: Ephraim is oppressed, he is crushed in judgment; because he was content
    to walk after man’s command.
  ita-1885: Efraim è oppressato, egli è fiaccato per giudicio; perciocchè volontariamente
    è ito dietro al comandamento.
  eng-LXXUP: Ephraim altogether prevailed against his adversary, he trod judgment
    under foot, for he began to go after vanities.
  eng-ULB: Ephraim is crushed; he is crushed in judgment, because he has willingly
    walked after idols.
  spa-VBL: El pueblo de Efraín está aplastado y hecho pedazos a causa del juicio,
    porque ellos decidieron seguir leyes humanas.
  fra-_FOB: Éphraïm est opprimé, accablé justement; car c'est volontiers qu'il suit
    les commandements de l'homme.
  mal-mal: എഫ്രയീം മാനുഷകല്പന അനുസരിച്ചുനടക്കുവാൻ ഇഷ്ടപ്പെട്ടതുകൊണ്ട് അവൻ പീഡിതനും
    വ്യവഹാരത്തിൽ തോറ്റവനും ആയിരിക്കുന്നു.
  urd-GVR: Isrāīl par is lie zulm ho rahā hai aur us kā haq mārā jā rahā hai ki wuh
    bemānī butoṅ ke pīchhe bhāgne par tulā huā hai.
  suz-BL: एफ्राइम ङा मुरपुकी सजाइ तशा, आन थुं लुक्‍च लत। मारदे हना मेकोपुकी जाम्‍शा
    लाइब मूर्ति आन नोले खोइक्‍तेक्‍म।
  eng-NOY: Ephraim is oppressed; he is crushed with punishment, Because he willingly
    walked after the decree.
  ita-1927: Efraim è oppresso, schiacciato nel suo diritto, perché ha seguito i precetti
    che più gli piacevano;
  ckb-ckb: ئەفرایم زۆرلێکراوە، بە حوکم تێکشکێنراوە، چونکە بڕیاری دا دوای بت بکەوێت.
  eng-BBE: Ephraim is troubled; he is crushed by his judges, because he took pleasure
    in walking after deceit.
  kan-OKCV: ಎಫ್ರಾಯೀಮು, ವಿಗ್ರಹಗಳನ್ನು ಅನುಸರಿಸಲು ಮನಸ್ಸು ಮಾಡಿದ ಕಾರಣ, ಅವನು ನ್ಯಾಯತೀರ್ಪಿಗೆ
    ಗುರಿಯಾಗಿ, ಹಿಂಸೆಗೆ ಒಳಗಾದನು.
  tam-2017: எப்பிராயீம் தகாத கற்பனையை மனதாரப் பின்பற்றிப்போனபடியால் அவன் ஒடுங்கி,
    நியாயவிசாரணையில் நொறுக்கப்பட்டுப்போகிறான்.
  spa-RV-1909: Ephraim es vejado, quebrantado en juicio, porque quiso andar en pos
    de mandamientos.
  ron-BTF: Efraim este oprimat şi zdrobit în judecată, pentru că de bunăvoie a umblat
    după poruncă.
  eng-WEBP: Ephraim is oppressed, he is crushed in judgment, because he is intent
    in his pursuit of idols.
  eng-FBV: The people of Ephraim are crushed, smashed to pieces in judgment because
    they were determined to follow human commands.
  nld-1939: Efraïm verdrukt en verkracht het recht, Want hunkerend loopt hij het bederf
    achterna!
  nch-BL: Tali Israel ehuani itztose ipan tequipacholi huan tahuel taijyohuise por
    nopa tatzacuiltili cati niquinmacas, pampa ya motemacatoque quisenhuiquilise quintequipanose
    teteyome.
  vie-1934: Eùp-ra-im bị hà hiếp, bị nghiền nát trong sự đoán xét, vì nó đã bằng lòng
    theo điều răn của loài người.
  hin-CV: एफ्राईम सताया जाता है, न्याय में कुचला गया है, क्योंकि उसने मूर्तियों के
    पीछे जाने की ठानी है.
  spa-BES: Efraín está turbado; quebrantado por el juicio porque le gustaba caminar
    después del engaño.
  tdx-tdx: Forekekèñe t’i Efraime demok’ an-jaka; ie nañorike haloloañe an-tsatri’e.
  tha-KJV: เอฟราอิมถู​กบ​ีบบังคับ และถูกขยี้ด้วยการทำโทษ เพราะเขาได้ตั้งจิตตั้งใจติดตามบัญญั​ติ​นั้น
  por-BR-2018: Efraim é oprimido, e quebrantado no julgamento, porque quis seguir
    regras inúteis.
  deu-ELO: Ephraim ist bedrückt, zerschlagen vom Gericht; denn willig wandelte es
    nach Menschengeboten.
  eng-WYC-2018: Ephraim suffereth false challenge, and is broken by doom, (or Ephraim
    suffereth oppression, and is broken by injustice); for he began to go after filths.
  epo-epo: Efraim estas premata, frapita de la juĝo; ĉar li memvole sekvis homan ordonon.
  uig-PIN: Əfraim horlanƣan, jazayimda ezilgǝn, Qünki u ɵz beximqiliⱪ ⱪilip «paskiniliⱪ»ni
    ⱪoƣlap yürdi.
  beo-beo: 'Eno soge dunu da Isala:ili dunu ilima se bagade iaha. Bai ilia sogedafa
    mogili ilia da fisi dagoi. Amo ea bai da ilia da eno dunu ili fidima:ne adole
    ba:musa: asi. Be eno dunu da Isala:ili dunu fidimu hamedei ba:i.'
  tpi-OTNT: Ol Juda i givim bikpela hevi long Israel. Ol Israel i bin i go long sampela
    king na ol i ting bai ol i helpim ol. Tasol ol dispela king i man nating na ol
    i no inap helpim ol.
  hau-SA: An danne Efraim, an murƙushe ta a shari’a ta ƙudura ga bin gumaka.
  uig-LAT: Efraim xorlan’ghan, jazayimda ézilgen, Chünki u öz béshimchiliq qilip «paskiniliq»ni
    qoghlap yürdi.
  nde-nde: U-Efrayimi uncindezelwe, wanyathelwa ekwahluleleni, ehlose ukulandela izithombe.
  ton-ton: “Kuo fakamālohi mo fesiʻi ʻa ʻIfalemi ʻi he fakamaau, koeʻuhi naʻa ne loto
    ke muimui ki he vaʻinga.
  ces-1613: Utištěn jest Efraim, potřín soudem, však sobě libuje choditi za rozkazem.
  eng-WMB: Ephraim is oppressed, he is crushed in judgment, because he is intent in
    his pursuit of idols.
  tam-TCV: எப்பிராயீம் ஒடுக்கப்பட்டு, நியாயத்தீர்ப்பில் நசுக்கப்படுவான். ஏனெனில் அவன்
    விக்கிரகங்களைப் பின்பற்றுவதையே நோக்கமாய் கொண்டிருக்கிறான்.
  ceb-ULB: Madugmok ang Efraim; madugmok siya sa paghukom, tungod kay miuyon siya
    sa paglakaw sunod sa mga diosdios.
  pol-UBG: Efraim jest uciskany i pokruszony sądem, gdyż chętnie chodził za rozkazem
    ludzkim.
  agr-agr: Israel aents aidauk wainka apajuímtai aina nuninun apajuíma yujau asagmatai,
    tepejus chichajuinak ajantusash diitsuk dushiki batsamtuinawai.
  kyc-kyc: Wambu nyisa naramili dupwa pipa ree laminyisa Isaraele wambu dupwa randa
    nyuo nakamana yuu angi kulisa dupwa kombe maiyuo kaelyaminyi.
  urd-GVU: اسرائیل پر اِس لئے ظلم ہو رہا ہے اور اُس کا حق مارا جا رہا ہے کہ وہ بےمعنی
    بُتوں کے پیچھے بھاگنے پر تُلا ہوا ہے۔
  eng-OEBCW: Ephraim will be oppressed, crushed by judgment, for they are determined
    to go after vanity.
  deu-1912: Ephraim leidet Gewalt und wird geplagt; daran geschieht ihm recht, denn
    er hat sich gegeben auf Menschengebot.
  kan-2017: ಎಫ್ರಾಯೀಮು ವ್ಯರ್ಥಾಚಾರಗಳನ್ನು ಅನುಸರಿಸಲು ಮನಸ್ಸುಮಾಡಿದ ಕಾರಣ, ಅದು ದೇವರ ನ್ಯಾಯತೀರ್ಪಿಗೆ
    ಗುರಿಯಾಗಿ ಹಿಂಸಿಸಲ್ಪಟ್ಟಿದೆ, ಜಜ್ಜಲ್ಪಟ್ಟಿದೆ.
  yap-yap: Israel e yi be gafgownag. Ya ke mul e binaw ntafen u pa’ ya kari turguy
    u wan’ ni ngi i yan i ning e ayuw ngak e pi’in ndabiyag ni ngar pi’ed e ayuw ngak.
  hlt-MCSB: Olrhi hnukah pongpa ham mulmet tih laitloeknah aka phop Ephraim te a hnaemtaek
    coeng.
  mdy-ETH: ዔፕሬኤሜ ሜሌ ፆኦዞ ካኣሽኪሢ ናሽኬሢሮ ሄርቂ ዎይሥሢና ፒዜ ዎጌ ባይቂሢና ዔያቶ ሄሌኔ።
  twi-ASANTE: Wɔhyɛ Efraim so, wɔtiatia ne so wɔ atemmuo mu, wasi nʼadwene pi sɛ ɔbɛdi
    ahoni akyi.
  eng-WEBU: Ephraim is oppressed, he is crushed in judgment, because he is intent
    in his pursuit of idols.
  wal-wal: Efireema asai maaddanau danddayenna kawotettatuppe maaduwaa oichchanau
    qachchido gishshau, naaqettiisinne pirddan qohettiis.
  spa-PDDPT: Efraín está oprimido, sus derechos violados, porque quiso seguir mandatos.
  gun-gun: Efraim kuery ambopaga rã ikuai axy, iporiaupa rei guive, ovare e'ỹ va'e
    re nda'eveia rupi ikuai rire.
  agu-BL: Yok'ij che' yi e' xonl Efraín cya'n chicontr, qui't na chicawun jalu', tan
    paj yi ja chixom tan lok'e'n chiwutz yi e'chk ryosa'tz yi banij cuntu' quitane'n.
  ilo-ULB: Naidadanes ti Efraim; naidadanes isuna iti pannakaukom, gapu ta disidido
    isuna nga agdaydayaw kadagiti didiosen.
  kpg-kpg: Israel guu noho i lodo di haingadaa. Mee gu hagalee hai mee gi ana henua
    donu ala ne ngalua ginai, idimaa, mee ne halahala hua ono hagamaamaa go digau
    ala e deemee di hagamaamaa ia.
  uig-ARA: ئەفرائىم خورلانغان، جازايىمدا ئېزىلگەن، چۈنكى ئۇ ئۆز بېشىمچىلىق قىلىپ «پاسكىنىلىق»نى
    قوغلاپ يۈردى.
  sus-sus: Efiramikae fan fama nɛ ɲaxankatade, barima e biraxi e yɛtɛ waxɔnfe nan
    fɔxɔ ra.
  pon-2006: Israel milahr nan apwal. E luhsangehr sahpw akan me uhdahn doakedoake
    en sapweniki, pwehki eh ngidingidki en repen sawas rehn irail kan me sohte kak
    sewese.
  jae-jae: Êsêac sêkôniŋ Epraim tôŋ. Sêkôc ênê gamêŋ, taŋ eŋ gêwê kaiŋ jagêdêŋ naŋ,
    su ŋam gebe eŋ gêja gêdêŋ lau, taŋ têtôm gebe sênam eŋ sa atom naŋ.
  ksd-ksd: Di ki taun Epraim, di rua bereng ia ta ra varkurai, tago i ga mainge ra
    mangamangana vakuku,
  grc-BRENT: Κατεδυνάστευσεν Ἐφραὶμ τὸν ἀντίδικον αὐτοῦ, κατεπάτησε τὸ κρίμα, ὅτι
    ἤρξατο πορεύεσθαι ὀπίσω τῶν ματαίων.
  ind-AYT: Efraim tertindas, hancur dalam penghukuman, sebab ia bersikeras mengikuti
    kesia-siaan.
  nya-nya: Efereimu waponderezedwa, akulangidwa chifukwa chotsatira mafano.
  hrv-hrv: Efrajim je tlačitelj, on pravdu gazi jer mu se svidjelo ići za ništavilom.
  mps-mps: “Te Juda dabego genuai sęgę te Israelba mawai. Te Israel dabe te gasa
    king meba bidiboba pali, tama augwaligo te augwali tau saibao homu yali. Tiali
    goli, te king dabe te olo bidi tiwai, tama augwali tau sabo usu meni yai.
  tpi-tpi: Ol Juda i givim bikpela hevi long Israel. Ol Israel i bin i go long sampela
    king na ol i ting bai ol i helpim ol. Tasol ol dispela king i man nating na ol
    i no inap helpim ol.
  dan-1931: Efraim er undertrykt, Retten knust; frivilligt løb han efter Fjenden.
  vie-OVCB: Ép-ra-im sẽ bị đánh tan và nghiền nát trong ngày Ta xử đoán vì chúng vâng
    phục và chạy theo các thần tượng.
  guj-2017: એફ્રાઇમ કચડાઈ ગયો છે, તે ન્યાયનીરૂએ કચડાઈ ગયો છે, કેમ કે તે મૂર્તિઓની
    પાછળ ચાલવા રાજી હતો,
  pon-2006A: Israel milahr nan apwal. E luhsangehr sahpw akan me uhdahn doakedoake
    en sapweniki, pwehki eh ngidingidki en repen sawas rehn irail kan me sohte kak
    sewese.
  por-BRBSL: Ephraim é oprimido, ele é esmagado no julgamento, porque ele tem a intenção
    de perseguir ídolos.
  eng-OEBUS: Ephraim will be oppressed, crushed by judgment, for they are determined
    to go after vanity.
  cth-cth: Ephraim teh rektapnae a khang. Lawkcengnae a kâhmo dawkvah, a sung. Bangkongtetpawiteh,
    ahni ni ama lung lahoi kâpoe e patetlah a sak.
  twi-twi: Wɔhyɛ Efraim so, wotiatia ne so wɔ atemmu mu, wasi nʼadwene pi sɛ obedi
    ahoni akyi.
  hlt-hlt: Olrhi hnukah pongpa ham mulmet tih laitloeknah aka phop Ephraim te a hnaemtaek
    coeng.
  tbz-SIM: Isidɑyɛɛribɛ díndi bɛ̀ɛ̀ do fɛ̃́ũnko bɛtɔbɛ̀, di mmɔ̀nnì di fɛ̃́ṹrì mɛ̀ɛ̀
    fɛ̃́ṹtímɛ̀ di mɛ̀ mɑ̀nnɛ̀mu, di tũ ndɛtetìrɛ̀ kpɛrɛ ndɛ sɑ̃́ɑ̃̀.
  msy-2020: Efraimia uan atrivimɨn akar gavgavimɨn gɨn ghua marvir guar kɨnibar ziaba
    fe. Kamaghɨn amizɨ, kɨ kotɨn aven me tuisɨgh ivezir kuram me danɨngɨva me dɨkabɨnam.
  dop-dop: Ɩ́ muɣulɑ Ɩsɛɣɛlɩ nyǝ́mɑ, ɩ́ tɑ hɑ-wɛɣɛ pɑ tɑmpɑnɑ. Mpi tɔ, ɩ́ cɑɑkɑɣɑ
    sɩ ɩ́ tǝŋ mǝ kʋsǝsɩɩtʋ.
  azb-azb: Efrayim zülm gördü, Hökm ilə əzildi, Çünki bilə-bilə Boş şeylərin dalınca
    getdi.
  eng-DBY: Ephraim is oppressed, crushed in judgment, because in selfwill he walked
    after the commandment [of man].
  hin-2017: एप्रैम पर अंधेर किया गया है, वह मुकद्दमा हार गया है; क्योंकि वह जी लगाकर
    उस आज्ञा पर चला।
  wol-KYG: Efrayim lees di not, joggati ay yelleefam, nde moo dogoo topp yoonu caaxaan.
  eng-YLT: Oppressed is Ephraim, broken in judgment, When he pleased he went after
    the command.
  eng-WYC-2017: Ephraim suffereth false challenge, and is broken by doom; for he began
    to go after filths.
  eng-WMBB: Ephraim is oppressed, he is crushed in judgement, because he is intent
    in his pursuit of idols.
  urd-GVH: इसराईल पर इसलिए ज़ुल्म हो रहा है और उसका हक़ मारा जा रहा है कि वह बेमानी
    बुतों के पीछे भागने पर तुला हुआ है।
  rug-rug: Iparemi si ta ṉoṉovala, ta neti gore koasa vinaripitui, sina ṉiṉira sa
    dia hiniva pude vahesi beku.
  gaz-gaz: Efreem sababii waaqota tolfamoo duukaa buʼuu jaallateef akka malee hacuucamee
    murtiidhaan lafatti dhidhiitame.
  fra-LSG: Éphraïm est opprimé, brisé par le jugement, Car il a suivi les préceptes
    qui lui plaisaient.
  yal-yal: Efirami bɔnsɔnna ɲaxankataxi, a yalagixi, bayo a biraxi fe fune nan fɔxɔ
    ra.
  haw-1868: Ua hooluhiia o Eperaima, ua hookaumahaia ma ka hoohewa, No ka mea, ua
    lealea oia i ka hele ana mamuli o ke kauoha.
  arb-NAV: لَقَدْ لَحِقَ الضِّيقُ بِإِسْرَائِيلَ، وَسَحَقَهُ الْقَضَاءُ لأَنَّهُ وَطَّدَ
    الْعَزْمَ عَلَى الْغَوَايَةِ وَرَاءَ الأَوْثَانِ.
  ewe-ewe: eye woaŋe Efraim, agbãe gudugudu, elabena eɖoe kplikpaa be yeadze legbawo
    yome.
  eng-LEE: Oppressed is Ephraim, broken through punishment; because he willingly walked
    after the commandment [of false prophets].
  asm-FB: ইফ্ৰয়িমক নির্যাতিত কৰা হ’ল; বিচাৰত তেওঁক চূর্ণ কৰা হ’ল; কাৰণ ইফ্রয়িমে
    অসাৰ মূর্তিবোৰৰ পাছত চলিবলৈ মনস্থ কৰিলে।
  sus-A: عٍقِرَ مِكَيٍ قَن قَمَ نّ حَشَنكَتَدٍ، بَرِ مَ عٍ بِرَشِ عٍ يّتّ وَشْنقٍ
    نَن قْشْ رَ.
  fra-SBL: Ephraïm est opprimé, il est écrasé par le jugement, parce qu'il est déterminé
    dans sa poursuite des idoles.
  hbo-hbo: עָשׁ֥וּק אֶפְרַ֖יִם רְצ֣וּץ מִשְׁפָּ֑ט כִּ֣י הֹואִ֔יל הָלַ֖ךְ אַחֲרֵי־צָֽו׃
  kik-kik: Efiraimu nĩmũhinyĩrĩrie, akarangĩrĩrio ituĩro-inĩ rĩa ciira, nĩ ũndũ wa
    kwenda kũrũmĩrĩra mĩhianano.
  fra-NCL: Ephraïm est opprimé, brisé par le jugement, parce qu’il a voulu aller après
    de viles idoles.
  cek-AK: Ephraim loe paek ih lok baktiah caeh pongah, lokcaekhaih niah pacaekthlaek
    o, anih loe poek amrohaih hoiah oh.
  cuk-cuk: Efraín-dulemar mesagwar imakledisunnad, e-igar-nabolemaladgi egi gwisguledisunnad,
    ar ade, bab-dummadyob-imaklemaladba bur nanaed abemalad.
  uig-CYR: Әфраим хорланған, җазайимда езилгән, Чүнки у өз бешимчилиқ қилип «паскинилиқ»ни
    қоғлап жүрди.
  tel-2017: ఎఫ్రాయిమీయులు నలిగి పచ్చడైపోయారు. తీర్పు వల్ల వారు సమూల నాశనమయ్యారు. ఎందుకంటే
    వారు విగ్రహాలకు వంగి నమస్కరిస్తూ నడుచుకుంటున్నారు.
  hat-BSA: Éphraïm vin oprime, Li vin kraze nan jijman an, akoz li te pran desizyon
    pou swiv zidòl yo.
  kos-kos: Israel el muta ye keok upa. Acn sel na pwaye itukla lukel, mweyen el ngosrngosrlana
    in sukok kasru selos su tia ku in sang kasru nu sel.
  hbo-WLC: עָשׁ֥וּק אֶפְרַ֖יִם רְצ֣וּץ מִשְׁפָּ֑ט כִּ֣י הוֹאִ֔יל הָלַ֖ךְ אַחֲרֵי־צָֽו׃
  ibo-ibo: Ifrem bụ onye a na-emegbu emegbu, onye e ji ike na-azọpịa, nʼihi na ọ kpacha
    anya na-achụso ihe efu.
  ory-ory: ଇଫ୍ରୟିମ ସନ୍ତୁଷ୍ଟ ହୋଇ ମନୁଷ୍ୟର ଆଜ୍ଞାନୁସାରେ ଚାଲିଥିବାରୁ ସେ ଉପଦ୍ରବଗ୍ରସ୍ତ ହୋଇଅଛି
    ଓ ବିଚାରରେ କଷ୍ଟ ପାଇଅଛି।
  chk-chk: Israel a riaföü o tatakis lon apwüng, pun a fokun pöchökül le ekiekin angang
    ngeni uluulun anümwäl.
  rop-rop: “Ol yumob Isreil pipul bin abumbat bigismob trabul, dumaji yumob bin go
    langa najalot pipul blanga askim olabat blanga album yumob, en detlot pipul na
    bin stat deigidaweibat yumob kantri.
  ukr-1871: Потопчуть Ефраїма, побитого судом; він бо вподобав ходити за марнотами.
  deu-1951: Ephraim wird unterdrückt, untertreten im Gericht; denn er ist so gern
    Menschensatzungen nachgelaufen.
  eng-JPS: Oppressed is Ephraim, crushed in his right; because he willingly walked
    after filth.
  srp-1865: Jefremu se èini nasilje, satrven je sudom, jer od svoje volje otide za
    zapoviješæu.
  lug-lug: Efulayimu anyigirizibwa, era omusango gumumezze, kubanga yamalirira okugoberera
    bakatonda abalala.
  heb-heb: עשוק אפרים רצוץ משפט כי הואיל הלך אחרי צו׃
  ben-IRV: ইফ্রয়িম অভিশপ্ত, সে বিচারে অভিশপ্ত, কারণ সে দৃঢ় প্রতিজ্ঞ ছিল প্রতিমার
    পথে চলতে এবং প্রণাম করতে,
  pan-pan: ਇਫ਼ਰਾਈਮ ਦਬਾਇਆ ਗਿਆ ਹੈ, ਉਹ ਨਿਆਂ ਨਾਲ ਚਿੱਥਿਆ ਗਿਆ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਜ਼ਿੱਦ ਨਾਲ ਵਿਅਰਥ
    ਬਿਧੀਆਂ ਦੇ ਪਿੱਛੇ ਲੱਗਾ ਰਿਹਾ।
  mya-JVB: ဧဖရိမ် သည် ညှဉ်းဆဲ ခြင်းကို ခံရ၏။ တရား စီရင် ခြင်းနှင့်တွေ့၍ ဆုံးရှုံးရ၏။
    အကြောင်း မူကား၊ အမိန့် တော်အတိုင်း ကျင့် လေပြီ။
  hmo-hmo: Iuda taudia ese Israela taudia idia dagedage henidia. Vadaeni Israela be
    durua abia totona, king haida dekenai idia lao, to unai king taudia ese idia durua
    diba lasi.
  urd-urd: इफ़्राईम मज़लूम और फ़तवे से दबा है क्यूँकि उसने पैरवी पर सब्र किया।
  rus-SYN: Угнетен Ефрем, поражен судом; ибо захотел ходить вслед суетных.
  bqc-SIM: Wàlɛ gbãamↄ Ɛflaiũ buiↄnɛ, yã́kpalɛ mɛ́ ń ble, asa aa gi tɛ yãpãiɛ.
  tcz-CHONGTHU: Ephraim hin thu adiha katan jeng jong asunoh phahtai. Ajeh chu amahi
    pannabeiya kipedoh-a vahthaile ahitai.
  mar-mar: एफ्राईमाचा चुराडा झाला आहे, न्यायामध्ये त्याचा चुराडा झाला आहे, कारण त्याने
    मनापासून मूर्त्यांना दंडवत करण्याचे ठरवले आहे.
  qub-qub: Efraín runacunaga fiyupami ñacarcaycan. Chaynöga carcaycan mana bälej dioscunata
    adurayllapaj yarparashanpitami.
  bqp-bqp: Siribu bu Isirelibɑ di, mɑ bɑ bu dɑm dɔremɔ yèn sɔ̃ bɑ kɑm nɑɑ gire.
  hat-hat: Moun Efrayim yo ap soufri anba moun k'ap peze yo a. Yo pèdi tè ki pou yo
    dapre lalwa, paske yo te soti pou yo te swiv moun ki pa gen anyen pou bay.
  eng-BSB: Ephraim is oppressed, crushed in judgment, for he is determined to follow
    worthless idols.
  eng-WEBPB: Ephraim is oppressed, he is crushed in judgement, because he is intent
    in his pursuit of idols.
  kbq-kbq: Hagi keagama refkohu knafina Efraemi vahera knazamo'a zamazeri havizantfa
    hugahie. Na'ankure kaza osu havi anumzamofo amagera ante'za nevazagu anara hugahaze.
  nhe-BL: Tlali Israel ehuani itztose ipan cuesoli huan tlahuel tlaijiyohuise ipampa
    nopa tlatzacuiltili tlen niquinmacas, pampa ya motemacatoque quisenhuiquilise
    quintequipanose totiotzitzi.
  gub-BL: Imunar Izaew wama'e rehe wà. Umuma'ereko kar e wanereko wà. Zuta nuwereko
    katete kwaw Izaew waiko wà, ta'e izeruzar wer tupàn a'ua'u wanehe tuweharupi wà
    xe.
  eng-DRA: 'Ephraim is under oppression, and broken in judgment: because he began
    to go after filthiness.'
