verse: HOS.005.002
translations:
  mal-C: മത്സരികൾ കൊലപാതകത്തിൽ ആണ്ടുപോയിരിക്കുന്നു. ഞാൻ അവരെ എല്ലാവരെയും ശിക്ഷിക്കും.
  deu-TKW: und eine tiefe Fallgrube in Sittim. Ich aber willl für sie alle eine Zuchtrute
    werden!
  lin-lin: Batomboki batimolaki libulu ya mozindo ; mpe Ngai nakopesa bango nyonso
    etumbu.
  eng-LSV: And to slaughter sinners have gone deep, || And I [am] a chain to them
    all.
  eng-GNV: Yet they were profounde, to decline to slaughter, though I haue bene a
    rebuker of them all.
  eng-WEBSTER: And the revolters are profound to make slaughter, though I have been
    a rebuker of them all.
  nhw-BL: Amojuanti catli anmosisinijtoque nohuaya, anquichijtoque se ostotl catli
    tlahuel huejcatla para ipan anquintlalise nopa masehualme catli anquinmictijtoque.
    Yeca temachtli nimechtlatzacuiltis por nochi catli anquichijtoque.
  swh-ONEN: Waasi wamezidisha sana mauaji. Mimi nitawatiisha wote.
  bba-bba: Mɑ bɑ mɑn biru kisi bɑ numɑ durum sɔɔ. Yen sɔ̃, kon bɛɛ kpuro sɛɛyɑsiɑ.
  eng-KJVCPB: And the revolters are profound to make slaughter, Though I have been
    a rebuker of them all.
  luo-luo: Joma ongʼanyo ni e tho malich. Abiro kumogi giduto.
  meu-meu: Idia ese Sitim gurina vada e ḡeia dobu; a lau ese iboudiai matadia baina
    hakani.
  npi-ULB: विद्रोहीहरू मारकाटमा साह्रै नै संलग्‍न हुन्‍छन्, तर म तिनीहरू सबैलाई दण्ड
    दिनेछु ।
  yor-yor: Àwọn ọlọ̀tẹ̀ ti gbilẹ̀ nínú ìpànìyàn gbogbo wọn ni èmi ó bá wí,
  pes-OPCB: ای یاغیان، شما بی‌رحمانه کشتار می‌کنید و حدی نمی‌شناسید، پس من همهٔ شما
    را تنبیه خواهم کرد.
  tgl-ULB: Nalunod sa pagkakatay ang mga maghihimagsik, ngunit sasawayin ko silang
    lahat.
  hui-hui: '@see-verse:HOS.005.001'
  mya-mya: အ​ကာ​ရှာ​မြို့​တွင်​တူး​ထား​သော​ကျင်း နက်​ဖြစ်​ကြ​ပြီ။ ထို့​ကြောင့်​ငါ​သည်​သင်
    တို့​အား​လုံး​ကို​ဒဏ်​ခတ်​မည်။-
  bod-N: གྱེན་ལོག་པ་འདི་རྣམས་ཀྱིས་གང་འདོད་ལྟར་དམར་གསོད་བཏང་ཞིང་། ངས་དེ་ཐམས་ཅད་ལ་བཀའ་བཀྱོན་གནང་བར་བྱའོ།
    །
  sna-sna: Vapanduki vari mushishi rokuuraya. Ndichavaranga vose.
  spa-BLM: Los rebeldes están inmersos en la matanza, pero los disciplino a todos.
  cac-cac: Tzijtum anima ix e mac'cham yuj e pitalil, yuj chi' ol vac'och yaelal d'a
    eyib'an̈.
  swh-ULB: Waasi husimama sana katika mauaji, lakini nitawaadhibu wote.
  bel-bel: Глыбока загразлі ў распусьце яны; але Я пакараю ўсіх іх.
  deu-ELBBK: und im Tun von Bösem haben es die Abtrünnigen weit getrieben. Ich aber
    werde sie alle züchtigen.
  mbb-OT: Nekidsukulè kew kediey wey edtinguhè kew te kebpenhimatey, umbe ebmensuwen
    ku sikiyu is langun.
  mal-2015: മത്സരികൾ വഷളത്വത്തിൽ ആണ്ടുപോയിരിക്കുന്നു; ഞാനോ അവർക്കു ഏവർക്കും ഒരു ശാസകൻ
    ആകുന്നു.
  rmc-rmc: O vzburenci dogele imar igen dur andro murdaripen, ale me len savoren marava.
  pes-OPV: عاصیان در کشتار مبالغه نموده‌اند؛ پس من همگی ایشان را تادیب خواهم نمود.
  ron-1924: Некрединчоший се афундэ ын нелеӂюире, дар вой авя Еу педепсе пентру тоць!
  ben-OBCV: বিদ্রোহীদের হত্যাকাণ্ডের মাত্রা অত্যন্ত গভীর, আমি তাদের সকলকে শাস্তি দেব।
  som-som: Oo caasiyiintii aad iyo aad bay layntii ugu dheeraadeen, aniguse kan dhammaantood
    canaanta baan ahay.
  lat-VUC: Et victimas declinastis in profundum; et ego eruditor omnium eorum.
  eng-ASVBT: And the revolters are gone deep in making slaughter; but I am a rebuker
    of them all.
  ita-1885: 'Ed essi hanno di nascosto scannati quelli che si stornano dalla strada
    maestra: ma io sarò correzione ad essi tutti.'
  eng-LXXUP: 'which they that hunt the prey have fixed: but I will correct you.'
  eng-ULB: The rebels stand deep in slaughter, but I will punish all of them.
  spa-VBL: El juicio es de ustedes porque ustedes han sido como una trampa tendida
    en Mizpa, y como una red lanzada en Tabor. Ustedes cavaron una trampa profunda
    en Sitín, pero yo los castigaré a ustedes por todo esto que han hecho.
  fra-_FOB: Par leurs sacrifices ils rendent leurs rébellions plus profondes; mais
    moi je les châtierai tous.
  mal-mal: മത്സരികൾ വഷളത്വത്തിൽ ആണ്ടുപോയിരിക്കുന്നു; ഞാൻ അവർ എല്ലാവരെയും ശാസിക്കും.
  urd-GVR: aur Shittīm meṅ gaṛhā khudwā liyā hai. Ḳhabardār! Maiṅ tum sab ko sazā
    dūṅgā.
  suz-BL: मेकोपुकीमी शित्तीममी मुर बिक्‍शा बेक्‍तीक सेल्‍तेक्‍म। गो मेको नेल्‍ल आन
    कली सजाइ गेनुङ।
  eng-NOY: By their sacrifices they commit deep transgression, And I will bring chastisement
    upon them all.
  ita-1927: Coi loro sacrifizi rendon più profonde le loro infedeltà, ma io li castigherò
    tutti.
  ckb-ckb: یاخیبووان لە کوشتن قووڵبوونەوە، منیش هەموویان تەمبێ دەکەم.
  eng-BBE: They have gone deep in the evil ways of Shittim, but I am the judge of
    all.
  kan-OKCV: ನನಗೆ ತಿರುಗಿಬಿದ್ದವರು ಅಗಾಧವಾದ ಕೊಲೆಯನ್ನು ಮಾಡುವುದರಲ್ಲಿ ಮಗ್ನರಾಗಿದ್ದರೆ. ಆದರೂ
    ನಾನು ಅವರೆಲ್ಲರನ್ನು ಶಿಕ್ಷಿಸುವವನಾಗಿದ್ದೇನೆ.
  tam-2017: நெறிதவறினவர்கள் அதிகமாக வதைசெய்கிறார்கள்; அவர்கள் எல்லோரையும் நான் தண்டிப்பேன்.
  spa-RV-1909: 'Y haciendo víctimas han bajado hasta el profundo: por tanto yo seré
    la corrección de todos ellos.'
  ron-BTF: Şi răzvrătiţii sunt profunzi pentru a face măcel, deşi eu i-am mustrat
    pe toţi.
  eng-WEBP: The rebels are deep in slaughter, but I discipline all of them.
  eng-FBV: Judgment belongs with you because you have been a snare set at Mizpah and
    a net spread out on Tabor. You dug a deep trap in Shittim, but I will punish you
    for all these things you have done.
  nld-1939: 'Een diepe groeve voor Sjittim: Maar Ik zal u allen een gesel zijn!'
  nch-BL: Amojuanti cati anmosisinijtoque ica na, anquichijtoque se ostot cati tahuel
    huejcata para ipan anquintalise nopa masehualme cati anquinmictijtoque. Yeca temachti
    nimechtatzacuiltis por nochi cati anquichijtoque.
  vie-1934: Chúng nó là kẻ bạn nghịch đã vào sâu trong sự giết lát, nhưng ta sẽ quở
    trách chúng nó hết thảy.
  hin-CV: विद्रोहियों ने घोर नरसंहार किया है, मैं उन सबको अनुशासित करूंगा.
  spa-BES: Se han adentrado en los malos caminos de los rebeldes, pero yo soy el juez
    de todos.
  tdx-tdx: vaho mpiola miheotse t’ie mandenta ndra te nendahako.
  tha-KJV: พวกกบฏได้ฆ่าฟันให้​ลึก แม้ว​่าเราได้​ตี​สอนเขาเหล่านี้​ทั้งหมด
  por-BR-2018: Os rebeldes têm se aprofundado na matança, mas eu repreenderei a todos
    eles.
  deu-ELO: und im Verderbthandeln haben es die Abtrünnigen weit getrieben. Ich aber
    werde sie alle züchtigen.
  eng-WYC-2018: And ye bowed down sacrifices into (the) depth; and I am the learner
    of all them. (And ye made the most base, or wretched, sacrifices; and so I shall
    punish all of you.)
  epo-epo: Per premado ili profundigis la pekojn; Mi punos ĉiujn.
  uig-PIN: Asiy adǝmlǝrmu ⱪirƣin-qapⱪunƣa qɵküp kǝtti; Biraⱪ Mǝn ularning ⱨǝmmisini
    jazaliƣuqi bolimǝn.
  beo-beo: Be odoga:su dunu da dunu eno bagohame fane legesa. Na da dili huluanema
    se imunu.
  tpi-OTNT: '@see-verse:HOS.005.001'
  hau-SA: ’Yan tawaye sun yi zurfi cikin kisan gilla. Zan hore su duka.
  uig-LAT: Asiy ademlermu qirghin-chapqun’gha chöküp ketti; Biraq Men ularning hemmisini
    jazalighuchi bolimen.
  nde-nde: Abahlamuki batshonile ekubulaleni, ngizabalaya bonke.
  ton-ton: Pea ko e kau angatuʻu ʻoku loto ke fai ʻae fakapō, neongo ko au naʻaku
    valokiʻi ʻakinautolu kotoa pē.
  ces-1613: Nýbrž k zabíjení uchylujíce se, připadají k zemi, ale já ztresci každého
    z nich.
  eng-WMB: The rebels are deep in slaughter, but I discipline all of them.
  tam-TCV: கலகக்காரர்கள் கொலைசெய்வதில் வேரூன்றி இருக்கிறார்கள். நான் அவர்கள் எல்லோரையும்
    தண்டித்துத் திருத்துவேன்.
  ceb-ULB: Nagtindog ang mga masinupakon sa kinahiladman sa pagpamatay, apan silotan
    ko silang tanan.
  pol-UBG: Owszem, udają się podstępnie na rzeź, ale ja ukarzę każdego z nich.
  agr-agr: '@see-verse:HOS.005.001'
  kyc-kyc: Yuu Sitimi dokona yuwale kyuwa mendena koko puu pawaleko pelyaminyi dokona
    nambame nakama peparae randa jero.
  urd-GVU: اور شِطّیم میں گڑھا کھدوا لیا ہے۔ خبردار! مَیں تم سب کو سزا دوں گا۔
  eng-OEBCW: the rebels are deep in slaughter, but I will discipline all.
  deu-1912: Mit ihrem Schlachten vertiefen sie sich in ihrem Verlaufen; darum muß
    ich sie allesamt strafen.
  kan-2017: ನನಗೆ ತಿರುಗಿಬಿದ್ದವರು ಅಗಾಧವಾದ ಕೊಲೆಯಲ್ಲಿ ಮಗ್ನರಾಗಿದ್ದಾರೆ; ನಾನೇ ಅವರೆಲ್ಲರನ್ನೂ
    ಶಿಕ್ಷಿಸುವೆನು.
  yap-yap: nge ba low nib to’ar ko binaw nu Akacia, ere bay gu gechig nagmed ni gimed
    gubin.
  hlt-MCSB: Boekoek ngawnnah dongah muelh uh tih te boeih te kai loh thuituennah ka
    khueh.
  mdy-ETH: ዋይዞ ዒፃ ፑርቶ ዓሳ ዓሲ ዎዺሢሮ ኬስኬ ዓሲ ማዔኔ፤ ዬያሮ ቢያሢዳ ታኣኒ ሜቶ ዓጋንዳኔ።»
  twi-ASANTE: Atuatefoɔ adɔ mogyahwiegu mu asukɔ. Mɛtwe wɔn nyinaa aso.
  eng-WEBU: The rebels are deep in slaughter, but I discipline all of them.
  wal-wal: Makkalanchchati woriya diizzadan hanidosona; hegaa gishshau, taani eta
    ubbaa qaxxayana.
  spa-PDDPT: y fosa cavada en Sitim. Yo los castigaré a todos.
  gun-gun: Opa marã pendekuaive peovy pavẽ gui. Ha'e rã xee rombopagapa 'rã ha'e nunga
    ha'e javi re.
  agu-BL: Ni'cu'n yi jak bnix jun chin jul ita'n, le ama'l yi na bi'aj Sitim tan chibense'n
    yi e' tal prow wunaka'tz tul. Ej nin tan yi e'chk itajtza'kla'tz nocpon tzuntz
    tan icawse'n cunin.
  ilo-ULB: Nakalumlom dagiti rebelde iti panagpapatay, ngem tubngarekto ida amin.
  kpg-kpg: mo di bongoo llala i lodo di waahale go Acacia, gei Au ga hagaduadua goodou
    huogodoo.
  uig-ARA: ئاسىي ئادەملەرمۇ قىرغىن-چاپقۇنغا چۆكۈپ كەتتى؛ بىراق مەن ئۇلارنىڭ ھەممىسىنى
    جازالىغۇچى بولىمەن.
  sus-sus: Wo na mixi nan tun mafaxafe yi ki, n xa n yaxaseri masa wo bɛ.»
  pon-2006: pwoahr loal ehu nan kahnimw Akasia, oh I pahn kaloke kumwail koaros.
  ksd-ksd: A umana tena tut na varpiam dia tar kaina tuna ma ra vardodoko, ma iau
    ra tena varboar ure diat par.
  grc-BRENT: ὃ οἱ ἀγρεύοντες τὴν θήραν κατέπηξαν· ἐγὼ δὲ παιδευτὴς ὑμῶν,
  ind-AYT: Para pemberontak telah terlibat dalam pembantaian, Aku akan menghajar mereka
    semua.
  nya-nya: Owukira azama mʼmoyo wakupha, Ine ndidzawalanga onsewo.
  hrv-hrv: Jamu su duboko iskopali prestupnici, ali ću ih sve kazniti.
  mps-mps: '@see-verse:HOS.005.001'
  tpi-tpi: '@see-verse:HOS.005.001'
  dan-1931: en dyb Faldgrube i Sjittim; men jeg er en Lænke for alle.
  vie-OVCB: Những kẻ phản loạn đã chìm sâu trong sự tàn sát, nhưng Ta sẽ trừng phạt
    ngươi vì những việc ngươi đã làm.
  guj-2017: બંડખોરો ભ્રષ્ટાચારમાં નિમગ્ન થયા છે, પણ હું તમને સર્વને શિક્ષા કરનાર છું.
  pon-2006A: pwoahr loal ehu nan kahnimw Akasia, oh I pahn kaloke kumwail koaros.
  por-BRBSL: Os rebeldes estão profundamente abatidos, mas eu disciplino todos eles.
  eng-OEBUS: the rebels are deep in slaughter, but I will discipline all.
  cth-cth: Satheinaw theinae lahoi yon na pap sak awh dawkvah, kai ni ahnimanaw abuemlah
    ka yue han.
  twi-twi: Atuatewfo adɔ mogyahwiegu mu asukɔ. Mɛtwe wɔn nyinaa aso.
  hlt-hlt: Boekoek ngawnnah dongah muelh uh tih te boeih te kai loh thuituennah ka
    khueh.
  tbz-SIM: Di keù difɔ̃̀tìrì cũmpuri ndi Sitimmu ɛì miɛkɛ kɛ̀ n yóó di potɛ́ dimɔu.
    Mí ndi Yiɛ̀ nKuyie mmíì bɛ́i.
  msy-2020: '@see-verse:HOS.005.001'
  dop-dop: nɑ ɩsɩɩ pʋ́ʋ́ɣʋ́ ɑnɑɑm kɛ Sitim. Amɑ mɑɑ sɛɣɛsɩ mǝ tǝnɑ nɑ ɩ́ nɑ́ nɑ ɩ́
    tisi.
  azb-azb: Qanunsuzlar adam öldürməklə məşğuldur. Amma Mən onların hamısını cəzalandıracağam.
  eng-DBY: And they have plunged themselves in the corruption of apostasy, but I will
    be a chastiser of them all.
  hin-2017: उन बिगड़े हुओं ने घोर हत्या की है, इसलिए मैं उन सभी को ताड़ना दूँगा।
  wol-KYG: Fippukat yi gën nañoo xuus ci seen bóome, waaye maa leen di yar, ñoom ñépp.
  eng-YLT: And to slaughter sinners have gone deep, And I [am] a fetter to them all.
  eng-WYC-2017: And ye bowed down sacrifices into depth; and I am the learner of all
    them.
  eng-WMBB: The rebels are deep in slaughter, but I discipline all of them.
  urd-GVH: और शित्तीम में गढ़ा खुदवा लिया है। ख़बरदार! मैं तुम सबको सज़ा दूँगा।
  rug-rug: Sari tie va gugue si ele lohi la sa va mate tie tadirini. Kote va lipulipu
    i Arau sari doduru arini.
  gaz-gaz: Finciltoonni ajjeechaatti jabaataniiru. Ani isaan hunda nan adaba.
  fra-LSG: Par leurs sacrifices, les infidèles s’enfoncent dans le crime, Mais j’aurai
    des châtiments pour eux tous.
  yal-yal: Ɛ bata yili tilinxin ge yamaan yɛɛ ra Sitimi yi. Koni n tan na feen saranma
    ɛ birin na nɛn.
  haw-1868: Ke pepehi nui nei ka poe haalele hewa, A e hahau au ia lakou a pau.
  arb-NAV: لَقَدْ حَفَرْتُمْ حُفْرَةً عَمِيقَةً فِي شِطِّيمَ، لَكِنِّي أَقُومُ بِتَأْدِيبِهِمْ
    جَمِيعاً.
  ewe-ewe: kple ʋe goglo si woɖe ɖe Sitin, gake migaŋlɔ be, be maɖo eteƒe na ame sia
    ame ɖe nu si wòwɔ la ta o.
  eng-LEE: And for murdering they who had rebelled [against God] concealed themselves
    in deep places; but I will inflict correction on them all.
  asm-FB: বিদ্ৰোহীসকলে অনেক লোকক বধ কৰি গভীৰলৈকে খন্দা ৰক্তৰ গাতলৈকে গ’ল, মই তেওঁলোকৰ
    সকলোকে শাস্তি দিম।
  sus-A: وٌ نَ مِشِ نَن تُن مَقَشَقٍ يِ كِ، ﭑ شَ ﭑ يَشَسٍرِ مَسَ وٌ بّ.»
  fra-SBL: Les rebelles sont en plein massacre, mais je les discipline tous.
  hbo-hbo: וְשַׁחֲטָ֥ה שֵׂטִ֖ים הֶעְמִ֑יקוּ וַאֲנִ֖י מוּסָ֥ר לְכֻלָּֽם׃
  kik-kik: Aregi a watho nĩmarikĩire ũragani-inĩ. Niĩ nĩngamaherithia othe.
  fra-NCL: Par leurs sacrifices, ils ont mis le comble à leurs transgressions ; mais
    je vais être un châtiment pour vous tous !
  cek-AK: Kai mah nihcae to ka thuitaek boih, toe misa angthawk kaminawk loe kami
    humhaih bangah athum o.
  cuk-cuk: Bemar Sitim-nebagi dia-yaa-matusulidyobi an-neggweburga gusmalad. A-ulale,
    an sabsur-bemar-odurdakoed.
  uig-CYR: Асий адәмләрму қирғин-чапқунға чөкүп кәтти; Бирақ Мән уларниң һәммисини
    җазалиғучи болимән.
  tel-2017: తిరుగుబాటుదారులు తీవ్రంగా వధ జరిగించారు. కాబట్టి నేను వారందరినీ శిక్షిస్తాను.
  hat-BSA: Rebèl yo desann fon nan fè masak; men Mwen va fè chatiman rive sou Yo tout.
  kos-kos: oana sie luf na loal in Siti Acacia, ac nga fah kai kowos nukewa.
  hbo-WLC: וְשַׁחֲטָ֥ה שֵׂטִ֖ים הֶעְמִ֑יקוּ וַאֲנִ֖י מוּסָ֥ר לְכֻלָּֽם׃
  ibo-ibo: Ndị nnupu isi ahụ abamiela ime nʼigbu mmadụ, aga m ata ha niile ahụhụ.
  ory-ory: ପୁଣି, ଅତ୍ୟାଚାରୀମାନେ ହତ୍ୟା କରିବାରେ ଗଭୀରକୁ ଯାଇଅଛନ୍ତି; ମାତ୍ର ଆମ୍ଭେ ସେହି ସମସ୍ତଙ୍କର
    ଅନୁଯୋଗକାରୀ ଅଟୁ।
  chk-chk: pwal eu pwang mi alolol lon Sitim. Nge ngang üpwe apwüngükemi meinisin.
  rop-rop: En im jis laik yumob bin grajim dipwan hol langa det pleis gulum Akeisha
    blanga gajim ola pipul. En blanga detlot ting na ai garra panishim yumob.
  ukr-1871: Глибоко загрязли ви в розпустї, та я провчу всїх їх.
  deu-1951: Die Abtrünnigen schlachten im Verborgenen; aber ich habe ihnen allen eine
    Züchtigung zugedacht.
  eng-JPS: And they that fall away are gone deep in making slaughter; and I am rejected
    of them all.
  srp-1865: Iz potaje klaše one koji zalaze; ali æu ih ja pokarati sve.
  lug-lug: Abajeemu bamaliridde okutta, naye ndibabonereza bonna.
  heb-heb: ושחטה שטים העמיקו ואני מוסר לכלם׃
  ben-IRV: বিদ্রোহীরা হত্যায় গভীরে নেমেছে, কিন্তু আমি তাদের প্রত্যেকে শাস্তি দেব।
  pan-pan: ਬਾਗੀ ਵੱਢਣ ਟੁੱਕਣ ਵਿੱਚ ਨਾਸ ਹੋ ਰਹੇ ਹਨ, ਪਰ ਮੈਂ ਉਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਸੁਧਾਰਨ ਵਾਲਾ
    ਹਾਂ।
  mya-JVB: ယဇ်ကောင် တို့ကိုသတ် သောအားဖြင့် မိမိတို့အပြစ် ကို များပြားစေကြ၏။ ထိုကြောင့်
    ၊ ငါ သည် ထိုသူ အပေါင်း တို့၌ အပြစ် ဒဏ်ပေးမည်။
  hmo-hmo: Umui dagedage taudia e, umui ese taunimanima momo umui alaia vadaeni, bona
    lau Lohiabada ese umui emui kerere davana do lau henia.
  urd-urd: बाग़ी खू़ँरेज़ी में ग़र्क हैं, लेकिन मैं उन सब की तादीब करूँगा।
  rus-SYN: Глубоко погрязли они в распутстве; но Я накажу всех их.
  bqc-SIM: Gbɛ̃́ dↄ̀ↄsaipiↄ kà zã̀ ń gbɛ̃dɛao, mámɛ má ń swã́gaga ḿpii.
  tcz-CHONGTHU: Kotong thuhtah in nachouvun thang nakampehuvin ahi. Ahinlah nathil
    bol hi kenjong kahin vetjing ahiye.
  mar-mar: बंडखोर खोल कत्तलीत राहतात पण मी त्या सर्वांना शिस्त लावेन.
  qub-qub: Sitim guechwachöpis cashcanqui chaquisha pösuno. Chayno cashayquipitami
    gamcunataga castigashayquipaj.
  bqp-bqp: Mɑ bɑ mɑn biru kisi bɑ numɑ durum sɔɔ. Yen sɔ̃, kon bɛɛ kpuro sɛɛyɑsiɑ.
  hat-hat: Moun k'ap fè mechanste yo al twò lwen. Se mwen menm k'ap pini yo tout.
  eng-BSB: The rebels are deep in slaughter; but I will chastise them all.
  eng-WEBPB: The rebels are deep in slaughter, but I discipline all of them.
  kbq-kbq: Hazenke zamita rama'a vahe zamazeri haviza hu'nazagu ana zantera Nagra
    kna zana tami'na tamazeri fatgo hugahue.
  nhe-BL: Imojuanti tlen inmosisinijtoque nohuaya, inquichijtoque se tlacoyoctli tlen
    tlahuel huejcatla para ipan inquintlalise nopa tlacame tlen inquinmictijtoque.
    Yeca temachtli nimechtlatzacuiltis ipampa nochi tlen inquichijtoque.
  gub-BL: Ywyàpyznaw Akaz her ma'e rehe peiko ytyzuzàmaw ohoete ma'e zàwenugar romo.
    A'e rupi azepyk putar penehe nehe.
  eng-DRA: 'And you have turned aside victims into the depth: and I am, the teacher
    of them all.'
