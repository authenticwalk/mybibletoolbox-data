    asa málɛ yãdaálaɛ. A gↄ̃nɛ́ bai ũ Mizipa, a filifilimbakpànɛ́ Taboo.
  tcz-CHONGTHU: Hiche hi ngaiyin, nang thempuho. Lunglutin ngaiyin, nang Israelte
    lamkai. Nangho leng insung mite jousen jong ngaichehuvin. Ajeh chu nachunguva
    thutanna hi kingam sohkei ahitai. Nanghon Mizpah le Tabor khoa dingin kipalna
    thang nakamuve.
  mar-mar: याजकांनो! हे ऐका, इस्राएलाच्या घराण्या लक्ष दे, हे राजघराण्या ऐक, तुम्हा
    सगळ्यांचा न्याय होणार आहे तुम्ही मिस्पावर पाश आणि ताबोरावर पसरलेले जाळे झाले आहात.
  qub-qub: '«Cüracuna, noga nishäta sumaj wiyacuy. Israelpa mandajnincuna, wiyashpayqui
    sumaj tantiyacuy. Raypa famillyan cajcunapis sumaj wiyacuy: Gamcunatami jusgashayquipäga.
    Gamcunaga Mizpacho cashcanqui tuninanpaj wascata churashanömi. Tabor puntachöpis
    cashcanqui redanömi.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, bɛɛ yɑ̃ku kowobu, i yenibɑ swɑɑ dɑkio. Bɛɛ Isirelibɑ,
    i swɑɑ dɑkio i nɔ. Bɛɛ sinɑ kpɑɑrugibu, i swɑɑ tem kpĩiyɔ i nɔ. Bɛɛyɑ siri bini
    bu kɑ yɑ̃. Domi i kuɑ tɔmbun yinɑ Misipɑɔ, mɑ i kuɑ ben tɑɑ Tɑboriɔ.
  hat-hat: Koute sa byen, nou menm prèt yo! Pare zòrèy nou, nou menm pitit Izrayèl
    yo! Louvri zòrèy nou, nou menm ki fanmi wa a! Se nou menm y'ap jije koulye a.
    Nou tounen yon pyèj sou mòn Mispa. nou tounen yon pèlen yo mete sou mòn Tabò.
  eng-BSB: “Hear this, O priests! Take heed, O house of Israel! Give ear, O royal
    house! For this judgment is against you because you have been a snare at Mizpah,
    a net spread out on Tabor.
  eng-WEBPB: “Listen to this, you priests! Listen, house of Israel, and give ear,
    house of the king! For the judgement is against you; for you have been a snare
    at Mizpah, and a net spread on Tabor.
  kbq-kbq: Pristi vahe'mota ama nanekea antahiho! Israeli vahe'mota tamagesa anteta
    antahiho! Kini vahe'mota tamagesa anteta antahiho! Keaga tamagri huneramante.
    Na'ankure tamagra Mizpa vahetera krifu anagi anteankna huta monora havi anumzante
    Tabori agonafina hunentaze.
  nhe-BL: “Intotajtzitzi, xijtlacaquilica inin. Quena, nochi inisraelitame ipan tlali
    Israel huan nochi imojuanti tlen infamilias tlen nopa tlanahuatijquetl, xijtlacaquilica
    pampa hualas ni tlatzacuiltili imopani. Inquinmasiltijtoque nopa tlacame ica nopa
    totiotzitzi tlen inquintlalijtoque ipan Mizpa huan Tabor.
  gub-BL: — Pezekaiw katu ko ze'eg rehe nehe, xaxeto wà. Pezeapyaka katu ko ze'eg
    rehe nehe, Izaew wà. Peinu katu ko ze'eg nehe, tuwihawete iànàm wà. Azepyk putar
    penehe nehe. Ta'e Mipa pe peiko tukaz miar zuka haw zàwenugar romo xe. Ywytyr
    Tamor rehe peiko kyhàhàm puruàpixipixi ma'e zàwenugar romo.
  eng-DRA: 'Hear ye this, O priests, and hearken, O ye house of Israel, and give ear,
    O house of the king: for there is a judgment against you, because you have been
    a snare to them whom you should have watched over, and a net spread upon Thabor.'
