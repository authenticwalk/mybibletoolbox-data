  pan-pan: ਹੇ ਜਾਜਕੋ, ਇਹ ਨਾ ਸੁਣੋ! ਹੇ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਵਾਲਿਓ, ਧਿਆਨ ਦਿਓ! ਹੇ ਰਾਜਾ ਦੇ ਘਰਾਣੇ
