  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Kɔtǝlɑɑ nɑ Ɩsɛɣɛlɩ pɑɑsǝnlɑɑ nɑ wulɑʋ tǝyɑɣɑ nyǝ́mɑ
