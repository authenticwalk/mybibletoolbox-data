  ory-ory: ହେ ଯାଜକଗଣ, ଏହା ଶୁଣ, ହେ ଇସ୍ରାଏଲ ବଂଶ, ମନୋଯୋଗ କର, ହେ ରାଜବଂଶ, କର୍ଣ୍ଣପାତ କର,
