verse: HOS.005.001
translations:
  mal-C: '“പുരോഹിതന്മാരേ, ഇതു കേൾപ്പിൻ! ഇസ്രായേൽജനമേ, ശ്രദ്ധിക്കുക! രാജഗൃഹമേ, ചെവിചായ്‌ക്കുക!
    ഈ ന്യായവിധി നിങ്ങൾക്കെതിരേ വരുന്നു: നിങ്ങൾ മിസ്പായിൽ ഒരു കെണിയും താബോറിൽ വിരിച്ച
    ഒരു വലയും ആയിരുന്നു.'
  deu-TKW: Hört dieses, ihr Priester! Merkt auf, ihr Israeliten, und gebt acht, ihr
    Männer am Königshofe! Denn euch geht der Handel an, weil ihr eine Schlinge für
    Mizpa geworden seid und ein Fangnetz, ausgespannt auf dem Thabor,
  lin-lin: Bino Banganga-Nzambe, boyoka ! Bino bana ya Isalaele, bofungola matoyi !
    Bino mpe bato oyo bosalaka na ndako ya mokonzi, boyoka ! Ezali bino nde bosengelaki
    kosambisa, kasi bozalaki lokola motambo, na Mitsipa, mpe lokola monyama batanda,
    na Tabori.
  eng-LSV: “Hear this, O priests, and attend, O house of Israel, || And, O house of
    the king, give ear, || For the judgment [is] for you, || For you have been a snare
    on Mizpah, || And a net spread out on Tabor.
  eng-GNV: 'O ye Priestes, heare this, and hearken ye, O house of Israel, and giue
    ye eare, O house of the King: for iudgement is towarde you, because you haue bene
    a snare on Mizpah, and a net spred vpon Tabor.'
  eng-WEBSTER: Hear ye this, O priests; and hearken, ye house of Israel; and give
    ye ear, O house of the king; for judgment is towards you, because ye have been
    a snare on Mizpah, and a net spread upon Tabor.
  nhw-BL: “Antotajtzitzi, xijtlacaquilica inin. Quena, nochi anisraelitame ipan tlali
    Israel huan nochi amojuanti catli anfamilias tlen nopa tlanahuatijquetl, xijtlacaquilica
    pampa hualas ni tlatzacuiltili amopani. Anquinmasiltijtoque nopa masehualme ica
    nopa tiotzitzi catli anquintlalijtoque ipan Mizpa huan Tabor.
  swh-ONEN: '“Sikieni hili, enyi makuhani! Kuweni wasikivu, enyi Waisraeli! Sikieni,
    ee nyumba ya mfalme! Hukumu hii ni dhidi yenu: Mmekuwa mtego huko Mispa, wavu
    uliotandwa juu ya Tabori.'
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ yɑ̃ku kowobu, i yenibɑ swɑɑ dɑkio. Bɛɛ Isirelibɑ,
    i swɑɑ dɑkio i nɔ. Bɛɛ sinɑ kpɑɑruɡibu, i swɑɑ tem kpĩiyɔ i nɔ. Bɛɛyɑ siri bini
    bu kɑ yɑ̃. Domi i kuɑ tɔmbun yinɑ Misipɑɔ, mɑ i kuɑ ben tɑɑ Tɑboriɔ.
  eng-KJVCPB: Hear ye this, O priests; And hearken, ye house of Israel; And give ye
    ear, O house of the king; For judgment is toward you, Because ye have been a snare
    on Mizpah, And a net spread upon Tabor.
  luo-luo: '“Winjuru ma, un jodolo! Chikuru itu, un jo-Israel! Winjuru, yaye jood
    ruoth! Kumni obironu: Usebedo obadho e Mizpa, gogo mopedhi ewi Tabor.'
  meu-meu: Hahelaḡa taumui e, ina hereva a kamonai! Israel iduhuna e, a hakala! Hanua
    pavapavana ena ruma taumui e, a kamonai! Badina be hahemaoro herevana na umui
    emui ai. Badina be umui na idoa Mispa ai, bona e otoa huona Taboro ororona ai.
  npi-ULB: “ए पुजारीहरू हो, यो कुरा सुन! ए इस्राएलको घराना, ध्यान देओ! ए राजाको घराना,
    सुन! किनकि तिमीहरू सबैका विरुद्ध न्‍याय आउँदैछ । तिमीहरू मिस्‍पामा पासो, र तबोरमाथि
    फैलिएको जाल भएका छौ ।
  yor-yor: “Ẹ gbọ́ èyí, ẹ̀yìn àlùfáà! Ẹ fetísílẹ̀ ẹ̀yin ọmọ Israẹli! Ẹ gbọ́, ẹ̀yìn
    ilé ọba! Ìdájọ́ yìí kàn yín. Ẹ ti jẹ́ ẹ̀bìtì ní Mispa àwọ̀n ti a nà sílẹ̀ lórí
    Tabori.
  pes-OPCB: '«ای کاهنان و ای رهبران اسرائیل گوش دهید؛ ای خاندان سلطنتی، این را بشنوید:
    نابودی شما حتمی است، زیرا در کوه مصفه و تابور به‌وسیلۀ بتها قوم را فریب داده‌اید.'
  tgl-ULB: Pakinggan ninyo ito, mga pari! Bigyan ninyo ng pansin, sambahayan ng Israel!
    Makinig, sambahayan ng hari! Sapagkat paparating na ang paghuhukom laban sa inyong
    lahat. Naging isang bitag kayo sa Mizpa at isang nakalatag na lambat sa buong
    Tabor.
  hui-hui: Loma binigo mo miaga kamiru-o bi o larogo hale hadaba. Isaraele wali agaliru-o
    tíbi bayuwa hale hadaba. Kini aria kamiru tíbi hale hadaba. Tígua wali agali manani
    tigabi dabolene wiadagua ndo dabalu kamigo. Ani birimigome tíni manani holene
    nga. Loma binigo mo miaga kamiru tígua Misiba tanonibi Hari Tabo nenenibi Sidimi
    tanonibi lotu henene letingi howa wali agali mo guya harimigoni. Tíore mini ohe
    bogabi howa wali agali minule gono alebi wena nu alebi kamigoni. Ogonidagua bialu
    kamigonaga i̱na tí bibahendeore pani ngiai hole ngogoni.
  mya-mya: '``ယဇ်​ပု​ရော​ဟိတ်​တို့၊ ကြား​နာ​ကြ​လော့၊ ဣ​သ​ရေ​လ​ပြည်​သား​တို့​ဂ​ရု​စိုက်​နား
    ထောင်​ကြ​လော့။ မင်း​မျိုး​မင်း​နွယ်​တို့​နား ထောင်​ကြ​လော့။ သင်​တို့​ကိုယ်​တိုင်​မှန်​ကန်​စွာ
    စီ​ရင်​ရ​မည့်​သူ​များ​ဖြစ်​သည်။ ထို​အ​တိုင်း ပင်​သင်​တို့​ကို​လည်း​အ​ပြစ်​ဒဏ်​စီ​ရင်​ခြင်း
    ခံ​ရ​ကြ​မည်။ သင်​တို့​သည်​မိ​ဇ​ပါ​မြို့​တွင် ထောင်​သော​ထောင်​ချောက်၊ တာ​ဗော်​တောင်​တွင်
    ဖြန့်​ထား​သော​ပိုက်​ကွန်၊-'
  bod-N: ཀྱེ་མཆོད་དཔོན་རྣམས་ཀྱིས་འདི་ལ་ཉོན་ཅིག ཀྱེ་ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་ཀྱིས་གཟབ་གཟབ་བྱས་ནས་ཉོན་ཅིག
    ཀྱེ་རྒྱལ་རྒྱུད་ཀྱིས་རྣ་བ་བླགས་ནས་ཉོན་ཅིག མཱས་ཟི་ཕཱ་རུ་ཁྱོད་ནི་རྙི་དང་། ཐ་པོར་རི་ལ་ཁྱོད་ནི་ཁ་ཕྱེས་པའི་དྲ་རྒྱ་བཞིན་ཡིན་པས།
    ཁྱོད་ལ་བཀའ་ཆད་འཕོག་པར་འགྱུར།
  sna-sna: '“Inzwai izvi, imi vaprista! Teererai, imi vaIsraeri! Teerera, iwe imba
    youmambo! Ndiwe uri kutongwa: Wakanga uri musungo paMizipa, mumbure wakatambanudzwa
    paTabhori.'
  spa-BLM: “¡Escuchad esto, sacerdotes! Escucha, casa de Israel, ¡y presta atención,
    casa del rey! Porque el juicio es contra ti; porque has sido una trampa en Mizpa,
    y un diferencial neto en Tabor.
  cac-cac: 'Ab''ec val juntzan̈ tic ex sacerdote. Maclejec eyab'' ex chon̈ab'' Israel.
    Ab''ec pax ex yin̈tilal ex eb'' rey: A d''a eyib''an̈ a ex tic ol och jun yaelal
    tic, yujto a ex tic, icha junoc ch''an̈ yaal eyaj d''a Mizpa yed'' d''a jolom
    vitz Tabor.'
  swh-ULB: Sikilizeni haya, makuhani! kuweni makini, nyumba ya Israeli! Sikilizeni,
    nyumba ya mfalme! Kwa maana hukumu itakuja juu yenu nyote. Mmekuwa mtego huko
    Mizpa na wavu uliosambazwa juu ya Tabori.
  bel-bel: Слухайце гэта, сьвятары, і ўважайце, дом Ізраілеў, і прыхілеце вуха, дом
    цара; бо вам будзе суд, бо вы былі пасткаю ў Масіфе і сеткаю, раскінутаю ў Таворы.
  deu-ELBBK: Hört dieses, ihr Priester, und hört zu, Haus Israel! Und ihr, Haus des
    Königs, nehmt es zu Ohren! Denn euch gilt das Gericht; denn ihr seid eine Schlinge
    in Mizpa geworden und ein ausgebreitetes Netz auf Tabor;
  mbb-OT: 'Migkaǥi pa is Nengazen te, “Pemineg kew, is menge etew te Israel, ragkes
    kew en is menge memumuhat wey menge sakup te pemilya te hadì, su heini he kedhukum
    ne para keniyu: Iring kew te penuǥes he nekeutel, su nezeetan tenged keniyu is
    menge etew ziyà te Mizpa wey Tabor.'
  mal-2015: പുരോഹിതന്മാരേ, കേൾപ്പിൻ; യിസ്രായേൽഗൃഹമേ, ചെവിക്കൊൾവിൻ; രാജഗൃഹമേ, ചെവിതരുവിൻ;
    നിങ്ങൾ മിസ്പെക്കു ഒരു കണിയും താബോരിന്മേൽ വിരിച്ച വലയും ആയിത്തീർന്നിരിക്കകൊണ്ടു
    ന്യായവിധി നിങ്ങൾക്കു വരുന്നു.
  rmc-rmc: „Šunen kada, rašajale! Phundraven o kana, Izraelitale! Šunen mištes, tumen
    e famelija le kraľiskri! Bo kada sudos hin pre tumende! Ačhiľan pascake prekal
    e Micpa, san nacirdle sar e sita pro verchos Tabor.
  pes-OPV: ای کاهنان این را بشنوید و‌ای خاندان اسرائیل اصغا نمایید و‌ای خاندان پادشاهان
    گوش گیرید، زیرا که این فتوی برای شماست چونکه شما در مصفه دام شدید و توری گسترده
    شده، بر تابور.
  ron-1924: Аскултаць лукрул ачеста, преоць! Я аминте, каса луй Исраел! Ши плякэ урекя,
    каса ымпэратулуй! Кэч пе вой вэ аменинцэ жудеката, пентру кэ аць фост о курсэ
    ла Мицпа ши ун лац ынтинс пе Табор!
  ben-OBCV: '“যাজকেরা, তোমরা শোনো! ইস্রায়েলীরা, তোমরা মনোযোগ দাও! ওহে রাজকুল, তোমরাও
    শোনো! তোমাদের বিরুদ্ধে দণ্ডাজ্ঞা এই: তোমরা মিস্‌পাতে ফাঁদস্বরূপ ও তাবোরে পাতা
    জালস্বরূপ হয়েছ।'
  som-som: Wadaaddadow, tan maqla, oo dadka Israa'iilow, dhegaysta, oo reerka boqorkow,
    dhegta u dhiga, waayo, xukun baa idinku dhacaya, maxaa yeelay, waxaad ahaydeen
    dabin Misfaah ku yaal, iyo shabag Buur Taaboor ku kala fidsan.
  lat-VUC: '[Audite hoc, sacerdotes, et attendite, domus Israël, et domus regis, auscultate:
    quia vobis judicium est, quoniam laqueus facti estis speculationi, et rete expansum
    super Thabor.'
  eng-ASVBT: Hear this, O ye priests, and hearken, O house of Israel, and give ear,
    O house of the king; for unto you pertaineth the judgment; for ye have been a
    snare at Mizpah, and a net spread upon Tabor.
  ita-1885: ASCOLTATE questo, o sacerdoti, e siate attenti, o casa d'Israele, e porgete
    l'orecchio, o casa del re; conciossiachè a voi appartenga il giudicio; perciocchè
    voi siete stati un laccio in Mispa, e una rete tesa sopra Tabor.
  eng-LXXUP: Hear these things, ye priests; and attend, O house of Israel; and hearken,
    O house of the king; for the controversy is with you, because ye have been a snare
    in Scopia, and as a net spread on Tabor,
  eng-ULB: “Hear this, priests! Pay attention, house of Israel! Listen, house of the
    king! For judgment is coming against you all. You have been a snare at Mizpah
    and a net spread over Tabor.
  spa-VBL: “¡Escuchen esto, sacerdotes! ¡Presta atención, casa de Israel! ¡Escuchen,
    miembros de la failia real!
  fra-_FOB: Écoutez ceci, sacrificateurs, et vous maison d'Israël, soyez attentifs;
    maison du roi, prêtez l'oreille! Car le jugement vient à vous; parce que vous
    avez été un piège à Mitspa, et un filet tendu sur le Thabor.
  mal-mal: പുരോഹിതന്മാരേ, കേൾക്കുവിൻ; യിസ്രായേൽ ഗൃഹമേ, ചെവിക്കൊള്ളുവിൻ; രാജഗൃഹമേ,
    ചെവിതരുവിൻ; നിങ്ങൾ മിസ്പയ്ക്ക് ഒരു കെണിയും താബോരിന്മേൽ വിരിച്ച വലയും ആയിത്തീർന്നിരിക്കുകകൊണ്ട്
    നിങ്ങൾക്ക് ന്യായവിധി വരുന്നു.
  urd-GVR: Ai imāmo, suno merī bāt! Ai Isrāīl ke gharāne, tawajjuh de! Ai shāhī ḳhāndān,
    mere paiġhām par ġhaur kar! Tum par faislā hai, kyoṅki apnī butparastī se tum
    ne Misfāh meṅ phandā lagā diyā, Tabūr Pahāṛ par jāl bichhā diyā
  suz-BL: मिनु परमप्रभुमी “चढ़ेबपुकी, एको लोव़ नेनीन। इस्राएलीपुकी इन नोफा दाइश्‍शा
    नेनीन। पिप आ खिं ङा मुरपुकी, नेनीन। एको निसाफ इन मरिम्‍शो पशो आ पर्बम बाक्‍ब।
    गेपुकी मिस्‍पा सहरमी दाइश्‍शो ब्‍वारद नु ताबोर सहरमी ब्रशो ग्‍याइल खोदेंशो दुम्‍शो
    बाक्‍नीनी।
  eng-NOY: Hear ye this, O ye priests, And hearken, O house of Israel, And give ear,
    O house of the king! For judgment is coming upon you, Because ye have been a snare
    at Mizpah, And an outspread net upon Tabor.
  ita-1927: Ascoltate questo, o sacerdoti! State attenti, voi della casa d’Israele!
    Porgete l’orecchio, voi della casa del re! Poiché contro di voi è il giudizio,
    perché siete stati un laccio a Mitspa, e una rete tesa sul Tabor.
  ckb-ckb: «ئەی کاهینەکان، گوێتان لەمە بێت! ئەی بنەماڵەی ئیسرائیل، سەرنج بدەن! ئەی
    ماڵی پاشا گوێ بگرن! حوکمەکە لە دژی ئێوەیە، چونکە ئێوە لە میچپا بوونە تەڵە، هەروەها
    تۆڕێکی ڕاخراویش بوون بەسەر تاڤۆر.
  eng-BBE: Give ear to this, O priests; give attention, O Israel, and you, family
    of the king; for you are to be judged; you have been a deceit at Mizpah and a
    net stretched out on Tabor.
  kan-OKCV: “ಯಾಜಕರೇ, ಇದನ್ನು ನೀವು ಕೇಳಿರಿ; ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರೇ ಕೇಳಿಸಿಕೊಳ್ಳಿರಿ; ಅರಸನ
    ಮನೆಯವರೇ ಕಿವಿಗೊಡಿರಿ. ನೀವು ಮಿಚ್ಪದಲ್ಲಿ ಉರುಲಾಗಿಯೂ, ತಾಬೋರಿನ ಮೇಲೆ ಒಡ್ಡಿದ ಬಲೆಯಾಗಿಯೂ ಇದ್ದ
    ಕಾರಣ ನಿಮಗೆ ವಿರುದ್ಧವಾಗಿ ಈ ನ್ಯಾಯತೀರ್ಪು ಬಂದಿದೆ.
  tam-2017: ஆசாரியர்களே, இதைக் கேளுங்கள்; இஸ்ரவேல் மக்களே, கவனியுங்கள்; ராஜாவின் வீட்டாரே,
    செவிகொடுங்கள்; இந்த நியாயவிசாரிப்பு உங்கள்மேல் செல்லும்; நீங்கள் மிஸ்பாவில் கண்ணியும்
    தாபோரின்மேல் விரிக்கப்பட்ட வலையுமானீர்கள்.
  spa-RV-1909: 'SACERDOTES, oid esto, y estad atentos, casa de Israel; y casa del
    rey, escuchad: porque á vosotros es el juicio, pues habéis sido lazo en Mizpa,
    y red extendida sobre Tabor.'
  ron-BTF: Ascultaţi aceasta, voi preoţilor; şi daţi ascultare, voi casă a lui Israel,
    şi deschide urechea, casă a împăratului; fiindcă judecată este către voi, pentru
    că aţi fost o capcană la Miţpa şi o plasă întinsă asupra Taborului.
  eng-WEBP: “Listen to this, you priests! Listen, house of Israel, and give ear, house
    of the king! For the judgment is against you; for you have been a snare at Mizpah,
    and a net spread on Tabor.
  eng-FBV: Hear this, you priests! Pay attention, house of Israel! Listen, members
    of the royal family!
  nld-1939: 'Luistert nu, priesters; Huis van Israël, let op; Huis des konings, hoort
    toe: Want u geldt het vonnis! Want gij zijt een strik voor Mispa geworden, Een
    net over de Tabor gespannen,'
  nch-BL: “Antotajtzitzi, xijtacaquilica ya ni. Quena, nochi anisraelitame ipan tali
    Israel huan nochi amojuanti cati anfamilias ten nopa tanahuatijquet, xijtacaquilica
    pampa hualas ni tatzacuiltili amopani. Anquinmasiltijtoque nopa masehualme ica
    nopa teteyome cati anquintalijtoque ipan Mizpa huan Tabor.
