verse: HOS.005.005
translations:
  mal-C: ഇസ്രായേലിന്റെ ധാർഷ്ട്യം അവർക്കെതിരേ സാക്ഷ്യം പറയുന്നു; ഇസ്രായേലും എഫ്രയീമും
    അവരുടെ പാപങ്ങളിൽ ഇടറുന്നു; യെഹൂദയും അവരോടുകൂടെ വീഴുന്നു.
  deu-TKW: Aber der, der Israels Ruhm ist, wird gegen sie Zeugnis ablegen, daß Israel
    und Ephraim ob ihrer Verschuldung zu Falle kommen; - zu Falle kommen wird auch
    Juda mit ihnen.
  lin-lin: Lolendo ya Isalaele ezali kofunda bango ; ezala bato ya Efrayimi to ya
    Isalaele bakokweya mpo na masumu na bango ; bato ya Yuda mpe bakokweya elongo
    na bango.
  eng-LSV: And humbled has been the excellence of Israel to his face, || And Israel
    and Ephraim stumble by their iniquity, || Judah has also stumbled with them.
  eng-GNV: 'And the pride of Israel doth testifie to his face: therefore shall Israel
    and Ephraim fall in their iniquitie: Iudah also shall fall with them.'
  eng-WEBSTER: 'And the pride of Israel doth testify to his face: therefore shall
    Israel and Ephraim fall in their iniquity; Judah also shall fall with them.'
  nhw-BL: “Nimechtlajtolsencahuas tlali Israel ehuani pampa tlahuel anmohueyimajtoque
    huan anmosisinijtoque nohuaya. Huan amojuanti anhuetzise por nochi amotlajtlacol.
    Huan hasta tlali Judá ehuani nojquiya motepotlamise.
  swh-ONEN: Kiburi cha Israeli kinashuhudia dhidi yao; Waisraeli, hata Efraimu, wanajikwaa
    katika dhambi zao; pia Yuda atajikwaa pamoja nao.
  bba-bba: Isirelibɑn tii suɑbu bu sɔ̃ɔsimɔ mɛ bɑ sɑ̃ɑ. Bɑ koo wɔrumɑ ben durum sɔ̃.
    Yudɑbɑn tii bɑ koo wɔrumɑ kɑ be sɑnnu.
  eng-KJVCPB: 'And the pride of Israel doth testify to his face: Therefore shall Israel
    and Ephraim fall in their iniquity; Judah also shall fall with them.'
  luo-luo: Sungruok mar jo-Israel nyiso rachgi; jo-Israel kaachiel gi Efraim podho
    e richogi; kendo jo-Juda bende podho kodgi.
  meu-meu: Israel ena hekokoroku ese e hahemaoro heniamu; Efraim na ena kerere ai
    baine hekwakwanai, Iuda danu idia iua bae hekwakwanai.
  npi-ULB: इस्राएलको घमण्डले उसकै विरुद्ध गवाही दिन्छ । यसैले इस्राएल र एफ्राइम आफ्‍नै
    दोषमा ठेस खानेछन्, र यहूदा पनि तिनीहरूसँगै ठेस खानेछ ।
  yor-yor: Ìgbéraga Israẹli ń jẹ́rìí lé wọn; àwọn ọmọ Israẹli, àti Efraimu pàápàá
    kọsẹ̀ nínú ẹ̀ṣẹ̀ wọn. Juda náà sì kọsẹ̀ pẹ̀lú wọn.
  pes-OPCB: تکبر مردم اسرائیل بر ضد آنها گواهی می‌دهد. اسرائیل و افرایم در زیر بار
    گناهانشان خواهند لغزید و مردم یهودا نیز در پی ایشان به زمین خواهند افتاد.
  tgl-ULB: Nagpapatotoo ang pagmamataas ng Israel laban sa kaniya; kaya matitisod
    ang Israel at Efraim sa kanilang mga kasalanan; at matitisod din ang Juda kasama
    nila.
  hui-hui: Isaraele wali agali tini mine haragome tini pani nolene nga. Mana ko tigua
    birarume tini mo pila halu Yuda wali agalibi ti heba pilamaga halu ka.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့​၏​မာန်​မာ​န အ​ကျိုး​ဆက်​သည်​သူ​တို့​တစ်​ဘက်​၌ သက်​သေ​ခံ​လိမ့်​မည်။
    သူ​တို့​သည် မိ​မိ​တို့ ၏​အ​ပြစ်​ကြောင့်​ပြို​လဲ​ကြ​၏။ ယု​ဒ​ပြည် သား​တို့​သည်​လည်း​သူ​တို့​နှင့်​အ​တူ
    ပြို​လဲ​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་ང་རྒྱལ་གྱིས་རང་གི་སྤྱོད་ངན་ལ་བདེན་དཔང་བྱས་པ་དང་། ཡེས་ར་ཨེལ་དང་ཨེ་ཕཱར་ཡིམ་གཉིས་རང་རང་གི་སྡིག་པས་འགྱེལ་ཞིང་།
    ཡ་ཧུ་དཱའང་དེ་དག་དང་མཉམ་དུ་འགྱེལ་ངེས་ཡིན།
  sna-sna: Kuzvikudza kwaIsraeri kunovapa mhosva; vaIsraeri, kunyange Efuremu, vanogumburwa
    muchivi chavo; Judha anogumburwawo pamwe chete navo.
  spa-BLM: La soberbia de Israel da testimonio de su rostro. Por eso Israel y Efraín
    tropezarán en su iniquidad. También Judá tropezará con ellos.
  cac-cac: Ex aj Efraín, a eyic'ojchan̈b'ail sch'oxanel e chucalil. Ex aj Israel,
    munil ol ex telvoc yuj eyajmulal chi'. Yed' ex aj Judá lajan ol aj e telvi yed'
    eb'.
  swh-ULB: Kiburi cha Israeli kinawashuhudia; Kwa hiyo Israeli na Efraimu watajikwaa
    kwa hatia zao; na Yuda pia wataanguka pamoja nao.
  bel-bel: І гонар Ізраілеў прыніжаны ў вачах у іх; і Ізраіль і Яфрэм загінуць ад
    бязбожнасьці сваёй; упадзе і Юда зь імі.
  deu-ELBBK: Und der Stolz Israels zeugt ihm ins Angesicht, und Israel und Ephraim
    werden fallen durch ihre Ungerechtigkeit; auch Juda fällt mit ihnen.
  mbb-OT: Is kegkemepelevawen niw iyan ebpengintutuu he ereg kew he edsilutan. Ne
    tenged te menge salè niw ne egkezeetan kew is menge tig-Israel zuma te menge tig-Juda.
  mal-2015: യിസ്രായേലിന്റെ അഹംഭാവം അവന്റെ മുഖത്തു സാക്ഷീകരിക്കുന്നു; അതുകൊണ്ടു യിസ്രായേലും
    എഫ്രയീമും തങ്ങളുടെ അകൃത്യത്താൽ ഇടറിവീഴും; യെഹൂദയും അവരോടുകൂടെ ഇടറിവീഴും.
  rmc-rmc: O baripen le Izraeloskro svedčinel pre leste. O Izrael, o Efrajim, perel
    pre peskre bini, the o Juda perela lenca.
  pes-OPV: وفخر اسرائیل پیش روی ایشان شهادت می‌دهد. اسرائیل و افرایم در گناه خود می‌لغزند
    و یهودانیز همراه ایشان خواهد لغزید.
  ron-1924: Дар мындрия луй Исраел ва фи марторэ ымпотрива луй, ши Исраел ши Ефраим
    вор кэдя прин нелеӂюиря лор, ши Иуда ва кэдя ши ел ку ей.
  ben-OBCV: ইস্রায়েলের ঔদ্ধত্য তাদের বিরুদ্ধেই সাক্ষ্য দেয়; ইস্রায়েলীরা, এমনকি
    ইফ্রয়িমও তাদের পাপে হোঁচট খায়; এদের সঙ্গে যিহূদাও হোঁচট খেয়ে পড়ে।
  som-som: Waxaa dadka Israa'iil ku marag fura kibirkooda, haddaba dadka Israa'iil
    iyo reer Efrayimba waxay ku turunturoon doonaan xumaantooda, dadka Yahuudahna
    way la turunturoon doonaan iyaga.
  lat-VUC: 'Et respondebit arrogantia Israël in facie ejus, et Israël et Ephraim ruent
    in iniquitate sua: ruet etiam Judas cum eis.'
  eng-ASVBT: 'And the pride of Israel doth testify to his face: therefore Israel and
    Ephraim shall stumble in their iniquity; Judah also shall stumble with them.'
  ita-1885: E la superbia d'Israele testimonia contro a lui in faccia; laonde Israele
    ed Efraim caderanno per la loro iniquità; Giuda ancora caderà con loro.
  eng-LXXUP: And the pride of Israel shall be brought low before his face; and Israel
    and Ephraim shall fall in their iniquities; and Judah also shall fall with them.
  eng-ULB: The pride of Israel testifies against him; so Israel and Ephraim will stumble
    in their guilt; and Judah also will stumble with them.
  spa-VBL: El orgullo del pueblo de Israel habla contra ellos en su propia cara. Israel
    y Efraín tropezarán por su culpabilidad; y Judá tropezará junto con ellos también.
  fra-_FOB: Et la fierté d'Israël rend témoignage sur son visage. Israël et Éphraïm
    tomberont par leur iniquité; Juda aussi tombera avec eux.
  mal-mal: യിസ്രായേലിന്റെ മുഖം അവന്റെ അഹംഭാവം സാക്ഷീകരിക്കുന്നു; അതുകൊണ്ട് യിസ്രായേലും
    എഫ്രയീമും തങ്ങളുടെ അകൃത്യത്താൽ ഇടറിവീഴും; യെഹൂദയും അവരോടുകൂടി ഇടറിവീഴും.
  urd-GVR: Isrāīl kā takabbur us ke ḳhilāf gawāhī detā hai, aur wuh apne qusūr ke
    bāis gir jāegā. Yahūdāh bhī us ke sāth gir jāegā.
  suz-BL: इस्राएली आन ठेयब लेत्‍तीकेमी मरिम्‍शो पाइब बाक्‍नीम, दे आन सांकछी बाक्‍ब।
    एफ्राइम ङा मुरपुकी आंम पाप पतीकेमी खतम दुम्‍नीम। यहूदा ङा मुरपुकी यो मेकोपुकी
    नु खतम दुम्‍नीम।
  eng-NOY: The pride of Israel testifieth to his face; Therefore shall Israel and
    Ephraim fall in their iniquity; Judah also shall fall with them.
  ita-1927: Ma l’orgoglio d’Israele testimonia contro di lui, e Israele ed Efraim
    cadranno per la loro iniquità; e Giuda pure cadrà con essi.
  ckb-ckb: لووتبەرزی ئیسرائیل بەرەوڕوو شایەتی لەسەر دەدات و ئیسرائیل و ئەفرایم بە
    تاوانەکانیان تێکدەشکێن، یەهوداش لەگەڵیاندا تێکدەشکێت.
  eng-BBE: And the pride of Israel gives an answer to his face; and Ephraim will have
    a fall through his sins, and the fall of Judah will be the same as theirs.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಗರ್ವವು ಅವರ ಮುಖದ ಮುಂದೆ ಸಾಕ್ಷಿಕೊಡುತ್ತದೆ. ಇಸ್ರಾಯೇಲು ಮತ್ತು ಎಫ್ರಾಯೀಮು
    ತಮ್ಮ ಪಾಪದಲ್ಲಿ ಎಡವಿ ಬೀಳುವವು. ಯೆಹೂದವು ಸಹ ಅವರೊಂದಿಗೆ ಬೀಳುವುದು.
  tam-2017: இஸ்ரவேலின் அகந்தை அவர்களுடைய முகத்திற்கு முன்பாகச் சாட்சியிடுகிறது; ஆகையால்
    இஸ்ரவேலும் எப்பிராயீமும் தங்கள் அக்கிரமத்தினால் இடறி விழுவார்கள்; அவர்களோடே யூதாவும்
    இடறி விழுவான்.
  spa-RV-1909: 'Y la soberbia de Israel le desmentirá en su cara: é Israel y Ephraim
    tropezarán en su pecado: tropezará también Judá con ellos.'
  ron-BTF: Şi mândria lui Israel mărturiseşte înaintea feţei lui; de aceea Israel
    şi Efraim vor cădea în nelegiuirea lor; Iuda de asemenea va cădea cu ei.
  eng-WEBP: The pride of Israel testifies to his face. Therefore Israel and Ephraim
    will stumble in their iniquity. Judah also will stumble with them.
  eng-FBV: Israel's pride speaks against them, right in the face. Israel and Ephraim
    will stumble because of their guilt, and Judah will stumble along with them.
  nld-1939: De onbeschaamdheid Ligt Israël op het gelaat; Efraïm komt door zijn eigen
    misdaad ten val, Ook Juda struikelt met hem.
  nch-BL: “Nimechtajtolsencahuas, antali Israel ehuani, pampa tahuel anmohueyimajtoque
    huan anmosisinijtoque ica na. Huan amojuanti anhuetzise por nochi amotajtacol.
    Huan hasta tali Judá ehuani nojquiya motepotanise.
  vie-1934: Sự kiêu ngạo của Y-sơ-ra-ên làm chứng tận mặt nó, nên Y-sơ-ra-ên và Eùp-ra-im
    sẽ ngã xuống vì cớ tội lỗi mình; Giu-đa cũng sẽ ngã xuống với chúng nó.
  hin-CV: इस्राएल का घमंड उसी के विरुद्ध गवाही देता है; इस्राएली, और तो और एफ्राईम
    भी अपने पापों में लड़खड़ाते हैं; यहूदिया भी उनके साथ लड़खड़ाता है.
  spa-BES: Y el orgullo de Israel testifica contra él; Israel y Efraín caerán por
    sus pecados, y la caída de Judá será la misma que la de ellos.
  tdx-tdx: Mitalily an-dahara’e ty fiebotsebora’ Israele; toly ndra hitsikapy an-kakèo
    t’Israele naho i Efraime; hiharo hihotrak’ am’ iereo ka t’Iehodà.
  tha-KJV: ความเย่อหยิ่งของอิสราเอลก็ปรากฏเป็นพยานที่​หน​้าเขาแล้ว อิสราเอลและเอฟราอิมจึงจะสะดุดเพราะความชั่วช้าของตน
    ยู​ดาห์​ก็​จะพลอยล้มคว่ำไปกับเขาทั้งหลายด้วย
  por-BR-2018: E a soberba de Israel dará testemunho contra ele. Israel e Efraim cairão
    em sua maldade, e Judá cairá juntamente com eles.
  deu-ELO: Und die Hoffart Israels zeugt ihm ins Angesicht, und Israel und Ephraim
    werden fallen durch ihre Ungerechtigkeit; auch Juda fällt mit ihnen.
  eng-WYC-2018: And the boast of Israel shall answer into the face thereof, and Israel
    and Ephraim shall fall in their wickedness; also Judah shall fall with them. (And
    the boast of Israel crieth out against them, and Israel, yea, Ephraim, shall fall
    by their own wickedness; and Judah shall fall with them.)
  epo-epo: La malmodesteco de Izrael parolas kontraŭ li antaŭ lia vizaĝo; tial Izrael
    kaj Efraim falos pro siaj malbonagoj; ankaŭ Jehuda falos kun ili.
  uig-PIN: Israilning tǝkǝbburluⱪi ɵzigǝ ⱪarxi guwaⱨliⱪ bǝrmǝktǝ; Israil wǝ Əfraim
    ɵz ⱪǝbiⱨliki bilǝn yiⱪilip ketidu; Yǝⱨudamu ular bilǝn tǝng yiⱪilidu.
  beo-beo: 'Ilia gasa fi hou fedege agoane ilila: amoma ha:giwane diwaneya udidisa.
    Ilia da wadela:i hou hamobeba:le, didigabone dafasa. Amola Yuda dunu da ili gilisili
    dafasa.'
  tpi-OTNT: Hambak pasin bilong ol Israel i kotim ol yet. Sin bilong ol yet i mekim
    ol i pundaun, na ol Juda i pundaun wantaim ol.
  hau-SA: Girmankan Isra’ila yana ba da shaida a kansu; Isra’ilawa, har ma Efraim,
    sun yi tuntuɓe a cikin zunubinsu; Yahuda ma ya yi tuntuɓe tare da su.
  uig-LAT: Israilning tekebburluqi özige qarshi guwahliq bermekte; Israil we Efraim
    öz qebihliki bilen yiqilip kétidu; Yehudamu ular bilen teng yiqilidu.
  nde-nde: Ukuzigqaja kuka-Israyeli kufakaza okubi ngaye; abako-Israyeli, kanye laye
    u-Efrayimi, bayakhubeka ezonweni zabo. LoJuda laye ukhubeka labo
  ton-ton: 'Pea ko e fielahi ʻa ʻIsileli ʻe fakatōhifo ai hono mata: ko ia ʻe tō ki
    lalo ʻa ʻIsileli, mo ʻIfalemi ʻi heʻenau angahala; ʻe tō foki ʻa Siuta mo kinautolu.'
  ces-1613: Tak že hrdost Izraelova svědčí vůči proti němu; protož Izrael i Efraim
    padnou pro nepravost svou, padne také i Juda s nimi.
  eng-WMB: The pride of Israel testifies to his face. Therefore Israel and Ephraim
    will stumble in their iniquity. Judah also will stumble with them.
  tam-TCV: இஸ்ரயேலின் அகந்தை அவர்களுக்கெதிராக சாட்சி கூறுகிறது; இஸ்ரயேலும் எப்பிராயீமும்
    தங்கள் பாவத்தில் இடறி விழுகிறார்கள்; அவர்களுடன் யூதாவுங்கூட இடறி விழுகிறது.
  ceb-ULB: Ang pagkamagarbohon sa Israel ang nagpamatuod batok kaniya; busa mapandol
    ang Israel ug ang Efraim sa ilang kasal-anan; ug mapandol usab ang Juda uban kanila.
  pol-UBG: Pycha Izraela świadczy przeciwko niemu. Dlatego Izrael i Efraim upadną
    z powodu swojej nieprawości, upadnie wraz z nimi też Juda.
  agr-agr: Atumek pegkegchau, emebau ainagme, nunin asajum ijina utsam atatjume. ¡Judá
    wegantu aidaushkam dutiksaik ijinam agtatui!
  kyc-kyc: Isaraele wambunya range mupwa karamano lao suu pingi renge dokome nakamana
    lenge kambu dokona epo panelyamo. Dokopa nakamana koo dokome pyalya minyapyasa
    lukuma sepala isa puminyi dokona Juta wambu dupwa pale pale pelyaminyi.
  urd-GVU: اسرائیل کا تکبر اُس کے خلاف گواہی دیتا ہے، اور وہ اپنے قصور کے باعث گر
    جائے گا۔ یہوداہ بھی اُس کے ساتھ گر جائے گا۔
  eng-OEBCW: Israel’s arrogance testifies against them, Israel, even Ephraim, stumble
    in their sin, and Judah also stumbles with them.
  deu-1912: Und die Hoffart Israels zeugt wider sie ins Angesicht. Darum sollen beide,
    Israel und Ephraim, fallen um ihrer Missetat willen; auch soll Juda samt ihnen
    fallen.
  kan-2017: ಇಸ್ರಾಯೇಲಿಗೆ ಅದರ ಹೆಮ್ಮೆಯೇ ವಿರುದ್ಧ ಸಾಕ್ಷಿಯಾಗಿದೆ; ಇಸ್ರಾಯೇಲೂ ಮತ್ತು ಎಫ್ರಾಯೀಮೂ
    ತಮ್ಮ ದುರ್ಮಾರ್ಗದಲ್ಲಿ ಎಡವಿ ಬೀಳುವವು; ಯೆಹೂದವೂ ಅವುಗಳೊಂದಿಗೆ ಬೀಳುವುದು.
  yap-yap: Uf uf ko girdi’ nu Israel e be togopluw ngorad. Denen rorad e be tun ayrad
    ngay ngar dol’ gad, ma girdi’ nu Judah e be un ngorad ko madol’.
  hlt-MCSB: A maelhmai ah Israel kah hoemdamnah a doo dongah Israel neh Ephraim khaw
    amamih kathaesainah dongah paloe uh. Te vaengah amih taengkah Judah khaw paloe.
  mdy-ETH: ዒስራዔኤሌ ዴሮኮ ዖቶርማ ዔያቶም ፔኤሮ ማርካዻኔ፤ ጎማ ዔያቶኮ ፒሮ ማዒ ዔያቶ ቡኡዲ ሎንሣኔ፤ ዪሁዳ ዴራኣ ዔያቶና
    ዎላ ዹቂንቲ ሎኦማኔ።
  twi-ASANTE: Israel ahantan di tia no. Israelfoɔ, mpo Efraim suntisunti wɔ wɔn amumuyɛ
    mu; Yuda nso ne wɔn sunti saa ara.
  eng-WEBU: The pride of Israel testifies to his face. Therefore Israel and Ephraim
    will stumble in their iniquity. Judah also will stumble with them.
  wal-wal: Israa7eela asaa otoroi eta bollan markkattees; hegaa gishshau, Israa7eela
    asainne Efireema asai bantta nagaran xubettoosona; Yihudaa asaikka etaara xubettees.
  spa-PDDPT: La soberbia de Israel testifica contra él mismo. Israel y Efraín tropezaron
    en su pecado, y Judá tropezará con ellos.
  gun-gun: — Israel kuery onhemboyvatea py ae onhemoĩ vai. Israel ha'e Efraim kuery
    ma ha'e kuery reko vaia re ae 'rã ho'a, Judá kuery voi ho'a avi 'rã ha'e kuery
    reve.
  agu-BL: Na lajluchax yi at len itil, tan tu' yi na itocsaj itib nim tu itajtza'kl.
    Axwok jun c'oloj xonl k'ajtzun Efraín, ja cxje' trimp tan paj iya'pl. Ej nin lastum
    yi e' aj Judá, na ncha'tz e', chiben tul il tan ipaj.
  ilo-ULB: Ti kinatangsit ti Israel ket agsaksaksi maibusor kenkuana; isu a maitibkolto
    ti Israel ken Efraim kadagiti biddutda; ken maitibkolto met kadakuada ti Juda.
  kpg-kpg: Di hagamuamua o nia daangada Israel la guu hai di hagi aga ang gi ginaadou.
    Nadau huaidu gaa hai ginaadou gi dugidugi nadau wae, mo di hingahinga, gei digau
    Judah ga hingahinga dalia digaula.
  uig-ARA: ئىسرائىلنىڭ تەكەببۇرلۇقى ئۆزىگە قارشى گۇۋاھلىق بەرمەكتە؛ ئىسرائىل ۋە ئەفرائىم
    ئۆز قەبىھلىكى بىلەن يىقىلىپ كېتىدۇ؛ يەھۇدامۇ ئۇلار بىلەن تەڭ يىقىلىدۇ.
  sus-sus: Isirayila xa yɛtɛ igboya nan a niyama e xa bira, e nun Efirami. Yudaya
    fan birama nɛ e xa yunubi saabui ra.
  pon-2006: Pohnmwahsohn Israel wia mehn kadeikparail. Diparail kan kahrehiong ar
    dipekelekel oh pwupwudi; oh mehn Suda kan kin iang irail pwupwudi.
  jae-jae: Nêŋ tetoc tauŋ saŋa kêsôm Israel lasê. Lau Epraim nêŋ sec gêgôm êsêac sêka
    keso e sebeŋ ma lau Juda sebeŋ sêwiŋ êsêac.
  ksd-ksd: A nuknuk i diat i ngala ure diat mulai, ma i varvai takun pa diat; kari
    Israel ma Epraim dir a tutukai ure kadir varpiam; Iuda bula dital.
  grc-BRENT: Καὶ ταπεινωθήσεται ἡ ὕβρις τοῦ Ἰσραὴλ εἰς πρόσωπον αὐτοῦ· καὶ Ἰσραὴλ
    καὶ Ἐφραὶμ ἀσθενήσουσιν ἐν ταῖς ἀδικίαις αὐτῶν· καὶ ἀσθενήσει καὶ Ἰούδας μετʼ
    αὐτῶν.
  ind-AYT: Keangkuhan Israel menjadi saksi bagi dirinya. Efraim dan Israel akan tersandung
    dalam kesalahannya, dan Yehuda juga akan tersandung bersama-sama mereka.
  nya-nya: Kudzikuza kwa Israeli kwakhala umboni womutsutsa; Aisraeli, ngakhale Aefereimu,
    anagwa mʼmachimo awo; Yudanso anagwa nawo pamodzi.
  hrv-hrv: Ponos Izraelov svjedoči protiv njega; svojom krivnjom posrnu Efrajim, posrnut
    će i Juda s njim.
  mps-mps: Te Israel dabe augwa hagoma kolesagago digi augwa ma po tų ilali. Te augwa
    dwai sę yali sęgęgo digi te augwa tulaluama, tama te Juda dabe me te augwali
    dali tulaluai dao.
  tpi-tpi: Hambak pasin bilong ol Israel i kotim ol yet. Sin bilong ol yet i mekim
    ol i pundaun, na ol Juda i pundaun wantaim ol.
  dan-1931: Mod Israel vidner dets Hovmod; Efraim styrter for sin Brøde, med dem skal
    og Juda styrte.
  vie-OVCB: Sự kiêu ngạo của Ít-ra-ên đã tố cáo nó; Ít-ra-ên và Ép-ra-im sẽ vấp ngã
    trong tội ác mình. Giu-đa cũng vấp ngã với chúng.
  guj-2017: ઇઝરાયલનો ગર્વ તેની વિરુદ્ધ સાક્ષી આપે છે; ઇઝરાયલ તથા એફ્રાઇમ પોતાના અપરાધમાં
    ઠોકર ખાશે; યહૂદિયા પણ તેમની સાથે ઠોકર ખાશે.
  pon-2006A: Pohnmwahsohn Israel wia mehn kadeikparail. Diparail kan kahrehiong ar
    dipekelekel oh pwupwudi; oh mehn Suda kan kin iang irail pwupwudi.
  por-BRBSL: O orgulho de Israel testemunha seu rosto. Portanto, Israel e Efraim tropeçarão
    em sua iniqüidade. Judah também tropeçará com eles.
  eng-OEBUS: Israel’s arrogance testifies against them, Israel, even Ephraim, stumble
    in their sin, and Judah also stumbles with them.
  cth-cth: Isarelnaw e a kâoupnae ni amamouh a pabo teh, Isarel hoi Ephraim teh amamae
    yon dawk a rawp awh teh, ahnimouh hoi cungtalah Judahnaw hai a rawp han.
  twi-twi: Israel ahantan di tia no. Israelfo no, mpo Efraim hintihintiw wɔ wɔn amumɔyɛ
    mu; Yuda nso ne wɔn hintiw saa ara.
  hlt-hlt: A maelhmai ah Israel kah hoemdamnah a doo dongah Israel neh Ephraim khaw
    amamih kathaesainah dongah paloe uh. Te vaengah amih taengkah Judah khaw paloe.
  tbz-SIM: Isidɑyɛɛribɛ di kó tɛfentɛ̀ tɛɛ̀ nɑ̀kɛ́ di kpɛ́í Efɑdɑimmu kɔbɛ nɛ̀ Isidɑyɛɛribɛ
    di yɛi mɛɛ̀ di bɔ. Kɛ̀ Sudɑɑ kɔbɛ múnkɛ di tũ̀nnɛ kɛ do.
  msy-2020: Israelian arazir uari fem, a me isa kot gatɨ. Israelia ko Efraimian arazir
    kuramra me gamima me asaghporaghire. Ezɨ Judaba uaghan me ko ire.
  dop-dop: Mpi Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ hʋlǝsǝnɑ lɑŋlɛ tɔ mpɩ pǝ hʋlǝɣǝnɑ mǝ wɛɛtʋ. Mǝ
    ɩsɑɣɑtʋ copinɑ-mɛ nɑ pǝ́ kpɛnnɑ Yutɑ nyǝ́mɑ.
  azb-azb: İsrailin qüruru özünə qarşı şəhadət edir. İsraillə Efrayim Günahlarından
    ötrü büdrəyib-yıxılır. Yəhuda da onlarla birgə yıxılır.
  eng-DBY: 'And Israel''s pride doth testify to his face; and Israel and Ephraim shall
    fall by their iniquity: Judah also shall fall with them.'
  hin-2017: इस्राएल का गर्व उसी के विरुद्ध साक्षी देता है, और इस्राएल और एप्रैम अपने
    अधर्म के कारण ठोकर खाएँगे, और यहूदा भी उनके संग ठोकर खाएगा।
  wol-KYG: Israyil, ag reewandeem a ko tiiñal, Israyil ak Efrayim ñooy fakktaloo seenug
    ñaawtéef, Yuda it ànd ak ñoom fakktalu.
  eng-YLT: And humbled hath been the excellency of Israel to his face, And Israel
    and Ephraim stumble by their iniquity, Stumbled also hath Judah with them.
  eng-WYC-2017: And the boast of Israel shall answer into the face thereof, and Israel
    and Ephraim shall fall in their wickedness; also Judah shall fall with them.
  eng-WMBB: The pride of Israel testifies to his face. Therefore Israel and Ephraim
    will stumble in their iniquity. Judah also will stumble with them.
  urd-GVH: इसराईल का तकब्बुर उसके ख़िलाफ़ गवाही देता है, और वह अपने क़ुसूर के बाइस
    गिर जाएगा। यहूदाह भी उसके साथ गिर जाएगा।
  rug-rug: Sa vinahesi pule tadi pa Izireli si va sosode pule ni; sari pa Izireli,
    gua tugo sari pa Iparemi, si tubarae ni koari dia sinea, Ziuda ba ta tubarae luli
    koa rini.
  gaz-gaz: Of tuulummaan Israaʼel dhugaa isaanitti baʼa; Israaʼeloonni, Efreem mataan
    isaa iyyuu cubbuu isaanii keessatti gufatu; Yihuudaanis isaan wajjin gufata.
  fra-LSG: L’orgueil d’Israël témoigne contre lui; Israël et Éphraïm tomberont par
    leur iniquité; Avec eux aussi tombera Juda.
  yal-yal: Isirayilaa wason nan sereyaan bama a xili ma. Isirayila nun Efirami bɔnsɔnna
    muxune dagalanma ayi nɛn e hakɛni, Yuda fan birama nɛn e fɔxɔ ra.
  haw-1868: 'Ke hoike mai nei ka haakei o ka Iseraela ma kona maka: Nolaila o ka Iseraela
    a me Eperaima, e haule pu iloko o ko lakou hewa; A o Iuda hoi kekahi e haule pu
    me lakou.'
  arb-NAV: هَا صَلَفُ إِسْرَائِيلَ يَشْهَدُ عَلَيْهِ فِي وَجْهِهِ، وَإِسْرَائِيلُ
    وَأَفْرَايِمُ يَكْبُوَانِ بِإِثْمِهِمَا، وَيَتَعَثَّرُ مَعَهُمَا يَهُوذَا أَيْضاً.
  ewe-ewe: Israel ƒe aglãdzedze ɖi ɖase tso eŋuti le nye ʋɔnu. Efraim kple Yuda woadze
    anyi le woƒe nu vɔ̃ ta.
  eng-LEE: 'Therefore shall the pride of Israel be humbled before his face: and Israel
    and Ephraim shall stumble in their iniquity; Judah also shall stumble with them.'
  asm-FB: ইস্ৰায়েলৰ অহঙ্কাৰেই তেওঁলোকৰ বিৰুদ্ধে সাক্ষ্য দিয়ে; ইফ্ৰয়িমে নিজৰ অপৰাধতে
    উজুটি খাইছে; তেওঁলোকৰ লগতে যিহূদায়েও উজুটি খাইছে।
  sus-A: عِسِرَيِلَ شَ يّتّ عِفبٌيَ نَن عَ نِيَمَ عٍ شَ بِرَ، عٍ نُن عٍقِرَ مِ. يُدَيَ
    قَن بِرَ مَ نّ عٍ شَ يُنُبِ سَابُي رَ.
  fra-SBL: L'orgueil d'Israël témoigne de sa face. C'est pourquoi Israël et Ephraïm
    trébucheront dans leur iniquité. Juda aussi trébuchera avec eux.
  hbo-hbo: וְעָנָ֥ה גְאֹֽון־יִשְׂרָאֵ֖ל בְּפָנָ֑יו וְיִשְׂרָאֵ֣ל וְאֶפְרַ֗יִם יִכָּֽשְׁלוּ֙
    בַּעֲוֹנָ֔ם כָּשַׁ֥ל גַּם־יְהוּדָ֖ה עִמָּֽם׃
  kik-kik: Mwĩtĩĩo wa Isiraeli nĩũrutaga ũira wa kũmookĩrĩra; andũ a Isiraeli na Efiraimu
    mahĩngagwo nĩ mehia mao; Juda o nake akahĩngwo hamwe nao.
  fra-NCL: L’orgueil d’Israël témoigne contre lui ; Israël et Ephraïm tomberont par
    leur iniquité ; avec eux aussi tombera Juda.
  cek-AK: Israel amoekhaih mah a zaehaih to amtuengsak boeh; to pongah Israel hoi
    Ephraim loe a zae o haih pongah amthaek hoi; Judah doeh nihcae hoi nawnto amthaek
    toeng.
  cuk-cuk: Israel-dulemar na e-san-dummarba-imakdimaladi, na dukin-egi-yolegega imakoed.
    Ar Israel-dulemar, Efraín-dulemar, na e-isguedgine dukin yolemaloed. Judá-dulemarse-bela
    deyob eba gumarmogoed.
  uig-CYR: Исраилниң тәкәббурлуғи өзигә қарши гувалиқ бәрмәктә; Исраил вә Әфраим өз
    қәбиһлиги билән жиқилип кетиду; Йәһудаму улар билән тәң жиқилиду.
  tel-2017: ఇశ్రాయేలు వారి గర్వం వారికి వ్యతిరేకంగా సాక్ష్యమిస్తున్నది. ఇశ్రాయేలు
    వారు, ఎఫ్రాయిము వారు తమ దోషంలో చిక్కుకుపోయి తొట్రుపడుతున్నారు. వారితోబాటు యూదావారు
    కూడా తొట్రిల్లుతున్నారు.
  hat-BSA: Anplis, ògèy Israël la temwaye kont li. Donk, Israël ak Éphraïm va tonbe
    nan inikite yo. Anplis, Juda va tonbe avèk yo.
  kos-kos: Filang lun mwet Israel folokyang lainulos. Ma koluk lalos oru elos tukulkul
    ac ikori, ac mwet Judah welulos ikori.
  hbo-WLC: וְעָנָ֥ה גְאֽוֹן־יִשְׂרָאֵ֖ל בְּפָנָ֑יו וְיִשְׂרָאֵ֣ל וְאֶפְרַ֗יִם יִכָּֽשְׁלוּ֙
    בַּעֲוֺנָ֔ם כָּשַׁ֥ל גַּם־יְהוּדָ֖ה עִמָּֽם׃
  ibo-ibo: Mpako niile nke Izrel na-agba ama megide ha, Ọ bụladị Izrel na Ifrem na-asọ
    ngọngọ nʼime mmehie ha, Juda, nʼonwe ya, soo ha na-asọ ngọngọ.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲର ଦର୍ପ ତାହାର ମୁଖ ଆଗରେ ସାକ୍ଷ୍ୟ ଦିଏ; ଏଥିପାଇଁ ଇସ୍ରାଏଲ ଓ ଇଫ୍ରୟିମ
    ଆପଣାମାନଙ୍କ ଅଧର୍ମରେ ଝୁଣ୍ଟି ପଡ଼ିବେ।
  chk-chk: Än Israel lamalamtekia a püsin sapeiti. Chon Israel repwe chepetek ren
    ar tipis, pwal chon Juta repwe etiir le chepetek.
  rop-rop: “Ol yumob Isreil pipul oldei reken miselp blanga detlot nogudbala ting
    weya yumob oldei dumbat, en detlot wed na jidan pruf weya yumob bin oldei goweigowei
    brom mi. Ol detlot nogudbala ting meigimbat yumob slekbek, en yumob garra binij.
    En ol detlot Juda pipul garra binij garram yumob du.
  ukr-1871: Та гординя Ізраїля буде в їх таки очах впокорена; і Ефраїм і Ізраїль упадуть
    задля безбожностї своєї, а з ними впаде і Юда.
  deu-1951: Aber Israels Stolz wird sich als Zeuge wider ihn erheben; und Israel und
    Ephraim werden fallen durch eigene Schuld, auch Juda wird mit ihnen fallen.
  eng-JPS: But the pride of Israel shall testify to his face; and Israel and Ephraim
    shall stumble in their iniquity, Judah also shall stumble with them.
  srp-1865: I ponositost Izrailjeva svjedoèi mu u oèi; zato æe Izrailj i Jefrem pasti
    za bezakonje svoje, pašæe i Juda s njima.
  lug-lug: Amalala ga Isirayiri gabalumiriza; Abayisirayiri ne Efulayimu balyesittala
    olw’omusango gwabwe; ne Yuda alyesittalira wamu nabo.
  heb-heb: וענה גאון ישראל בפניו וישראל ואפרים יכשלו בעונם כשל גם יהודה עמם׃
  ben-IRV: ইস্রায়েলের গর্ব তার বিরুদ্ধে সাক্ষী দিচ্ছে; তাই ইস্রায়েল এবং ইফ্রয়িম
    তাদের দোষে বাধা পাবে এবং যিহূদাও তাদের সঙ্গে বাধা পাবে।
  pan-pan: ਇਸਰਾਏਲ ਦਾ ਹੰਕਾਰ ਉਹ ਦੇ ਮੂੰਹ ਉੱਤੇ ਗਵਾਹੀ ਦਿੰਦਾ ਹੈ, ਇਸਰਾਏਲ ਅਤੇ ਇਫ਼ਰਾਈਮ ਆਪਣੀ
    ਬਦੀ ਦੇ ਕਾਰਨ ਠੋਕਰ ਖਾਣਗੇ, ਯਹੂਦਾਹ ਵੀ ਉਹਨਾਂ ਦੇ ਨਾਲ ਠੋਕਰ ਖਾਵੇਗਾ।
  mya-JVB: ဣသရေလ အမျိုး၏ မာန သည်သူ့ မျက်မှောက် ၌ နှိမ့်ချ ခြင်းသို့ရောက်သဖြင့် ၊ ဣသရေလ
    နှင့် ဧဖရိမ် သည် မိမိ တို့ အပြစ် ၌ လဲ ၍ ၊ သူ တို့နှင့်အတူ ယုဒ အမျိုးသည်လည်း လဲ
    လိမ့်မည်။
  hmo-hmo: Israela taudia edia hekokoroku ese idia ia kota henia noho. Idia edia kara
    dika ese edia raka dalana idia hadikaia, bona idia ia hamorua. Bona Iuda taudia
    be idia danu idia moru noho.
  urd-urd: और फ़र्ख़ — ए — इस्राईल उनके मुँह पर गवाही देता है, और इस्राईल और इफ़्राईम
    अपनी बदकिरदारी में गिरेंगे, और यहूदाह भी उनके साथ गिरेगा।
  rus-SYN: И гордость Израиля унижена в глазах их; и Израиль и Ефрем падут от нечестия
    своего; падет и Иуда с ними.
  bqc-SIM: Isailiↄ wala ì ń dayãu, Ɛflaiũ buiↄ ì gɛ̃mbↄlɛ ń duunkɛa guu, Yudaↄ
    ì gɛ̃mbↄlɛńnↄ sↄ̃ɛ.
  tcz-CHONGTHU: Israel chu akiletsahnan achunga aheh jingin, Ephraim chu aphatlouna-a
    kipal lhu ding ahin, Juda jong Israel le Ephraim toh kipal’a lhukhom tha ding
    ahi.
  mar-mar: इस्राएलाचा गर्व त्याचाच विरोधात साक्ष देतो, इस्राएल व एफ्राईम आपल्या अपराधात
    ठेचाळणार, आणि यहूदा सुध्दा त्यांच्या सोबत अडखळेल.
  qub-qub: Alli-tucushanga quiquin mana alliman chayanallanpämi. Efraín jutiyoj Israelcunaga
    quiquincuna mana allita rurashallanwanmi mana alliman chayanga. Paycunawan iwalmi
    Judäpis mana alliman chayanga.
  bqp-bqp: Isirelibɑn tii suɑbu bu sɔ̃ɔsimɔ mɛ bɑ sɑ̃ɑ. Bɑ koo wɔrumɑ ben durum sɔ̃.
    Yudɑbɑn tii bɑ koo wɔrumɑ kɑ be sɑnnu.
  hat-hat: Sa pèp Izrayèl la ap fè nan awogans li, se sa k'ap lakòz yo kondannen l'.
    Avèk peche moun Izrayèl ak moun Efrayim yo ap plede fè yo, y'ap bite, y'ap tonbe.
    Menm moun peyi Jida yo ap bite ansanm ak yo tou.
  eng-BSB: Israel’s arrogance testifies against them; Israel and Ephraim stumble in
    their iniquity; even Judah stumbles with them.
  eng-WEBPB: The pride of Israel testifies to his face. Therefore Israel and Ephraim
    will stumble in their iniquity. Judah also will stumble with them.
  kbq-kbq: Hagi Israeli vahe'mo'zama zamavufaga rama hu' zamavu'zamava nehaza zamo,
    zamagri avu'ava zana huama nehie. Hagi Israeli vahe'ene, Efraemi vahe'mo'za zamagri'a
    kumimo zamazeri tanafa nehanige'za, Juda vahe'mo'zanena magoka tanafa hugahaze.
  nhe-BL: “Nimechtlajtolsencahuas tlali Israel ehuani pampa tlahuel inmohueyimajtoque
    huan inmosisinijtoque nohuaya. Huan imojuanti inhuetzise ipampa nochi imotlajtlacol.
    Huan hasta tlali Judá ehuani nojquiya motepotlamise.
  gub-BL: Wiko wera'u wà. Wanereko wera'u haw wexak kar wanemiapo kwer ikatu 'ymaw
    iko. Uzepyapi wemiapo kwer rehe wà. A'e rupi u'ar wà. Teko Zuta u'ar wanehe we
    a'e wà no.
  eng-DRA: 'And the pride of Israel shall answer in his face: and Israel and Ephraim
    shall fall in their iniquity, Juda also shall fall with them.'
