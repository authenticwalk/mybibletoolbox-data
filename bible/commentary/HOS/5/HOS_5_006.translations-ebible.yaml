verse: HOS.005.006
translations:
  mal-C: അവർ തങ്ങളുടെ ആടുമാടുകളോടുകൂടെ യഹോവയെ അന്വേഷിക്കുമ്പോൾ, അവിടത്തെ കണ്ടെത്തുകയില്ല,
    കാരണം യഹോവ അവരെ വിട്ടുമാറിയിരിക്കുന്നു.
  deu-TKW: 'Wenn sie sich dann mit ihren Schafen und Rindern aufmachen, um Jahwe zu
    suchen, werden sie ihn nicht finden: er hat sich von ihnen losgesagt.'
  lin-lin: Tango bakokende koluka Yawe, elongo na bangombe mpe bameme na bango, bakomona
    Ye te, pamba te akabwanaki na bango.
  eng-LSV: With their flock and with their herd, || They go to seek YHWH, and do not
    find, || He has withdrawn from them.
  eng-GNV: 'They shall goe with their sheepe, and with their bullockes to seeke the
    Lord: but they shall not finde him: for he hath withdrawne himselfe from them.'
  eng-WEBSTER: They shall go with their flocks and with their herds to seek the LORD;
    but they shall not find him ; he hath withdrawn himself from them.
  nhw-BL: Pero teipa quema tlahuel anmajmahuise, anyase anquitemojtinemise TOTECO
    ica amoborregojhua huan amohuacaxhua para anquimacase. Pero ayacmo anquipantise
    pampa yaya ya anmechtlalcahuijtos.
  swh-ONEN: Wakati wanapokwenda na makundi yao ya kondoo na ngʼombe kumtafuta Bwana,
    hawatampata; yeye amejiondoa kutoka kwao.
  bba-bba: Sɑnɑm ɡɑm sisi mɛ̀ sɔɔ bɑ koo bikiɑru dɑ Yinni Gusunɔn mi, kpɑ bu kɑ nùn
    yɑ̃ɑnu kɑ kɛtɛbɑ yɑ̃kuru kuɑ. Adɑmɑ bɑ ǹ nùn wɑsi, domi u bu deri.
  eng-KJVCPB: They shall go with their flocks and with their herds to seek the Lord;
    But they shall not find him; he hath withdrawn himself from them.
  luo-luo: Ka gidhi gi kweth dhogi kaachiel gi chiachgi mondo gitim misengni ni Jehova
    Nyasaye, to ok giniyude nikech osewuok moa kuomgi.
  meu-meu: Mai edia mamoe bona edia nani seridia ida baela, Iehova itahuna totona,
    a basie davaria; ia na edia amo vada e raka oho.
  npi-ULB: आफ्ना बगाल र बथानसँग परमप्रभुको खोजी गर्न तिनीहरू जानेछन्, तर तिनीहरूले
    उहाँलाई भेट्‍टाउने छैनन्, किनकि उहाँले आफैंलाई तिनीहरूबाट टाढा लानुभएको छ ।
  yor-yor: Nígbà tí wọ́n bá lọ pẹ̀lú agbo ẹran àti ọ̀wọ́ ẹran wọn láti wá Olúwa, wọn
    kò ní rí i, ó ti yọ ara rẹ̀ kúrò láàrín wọn.
  pes-OPCB: آنان سرانجام با گله‌ها و رمه‌های خود خواهند آمد تا برای خداوند قربانی
    کنند، ولی او را پیدا نخواهند کرد، زیرا او از ایشان دور شده است.
  tgl-ULB: Aalis sila kasama ang kanilang mga kawan at mga bakahan upang hanapin si
    Yahweh, ngunit hindi nila siya matatagpuan, sapagkat lumayo siya sa kanila.
  hui-hui: Tigua nogo sibi bulumagaru Anduane Homogohondo bo lomabu delagago urunibi
    bame dege mialu ka. Irane Anduane Homogohanda ti yu wahenego ibu heba mandagi
    habe nahe ka.
  mya-mya: သူ​တို့​၏​သိုး​နွား​များ​ကို​ထာ​ဝ​ရ​ဘု​ရား အား​ယဇ်​ပူ​ဇော်​ရန်​ယူ​ဆောင်​ခဲ့​ကြ​သော်
    လည်း​အ​ကျိုး​မ​ရှိ၊ ကိုယ်​တော်​သည်​သူ​တို့ ကို​စွန့်​ပစ်​သွား​ပြီ​ဖြစ်​၍​သူ​တို့​သည်
    ကိုယ်​တော်​ကို​မ​တွေ့​နိုင်​ကြ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དེ་དག་དང་ཁ་བྲལ་བས་ན། དེ་དག་གིས་ར་ལུག་དང་བ་གླང་གི་ཁྱུ་དེད་ནས་ཁོང་བཙལ་ནའང་རྙེད་པར་མི་འགྱུར་རོ།
    །
  sna-sna: Pavachaenda namakwai nemombe dzavo kundotsvaka Jehovha, havazomuwani; azvibvisa
    kwavari.
  spa-BLM: Irán con sus rebaños y con sus manadas a buscar a Yahvé, pero no lo encontrarán.
    Se ha retirado de ellos.
  cac-cac: Ol b'at in e sayeq'ui, eyed'nac noc' e calnel yed' noc' e vacax yic tzeyac'
    silab'il d'ayin. Palta man̈xo ol in ilchajlaj eyuuj, yujto toxo ix viq'uel in
    b'a d'a e cal.
  swh-ULB: Watakwenda pamoja na kondoo zao na ng'ombe zao kumtafuta Bwana, lakini
    hawatamuona, kwa kuwa amejiondoa kutoka kwao.
  bel-bel: 'З авечкамі сваімі пойдуць шукаць Госпада і ня знойдуць Яго: Ён адыдзе
    ад іх.'
  deu-ELBBK: 'Mit ihrem Kleinvieh und mit ihren Rindern werden sie hingehen, um den
    HERRN zu suchen, und werden ihn nicht finden: Er hat sich ihnen entzogen.'
  mbb-OT: Edangep kew kayi te kedì pinaaǥi te kebpemuhat niw te menge kerehidu, kambing,
    wey vaka, piru kenè niw en egkeseǥazan is kebpekiduma ku keniyu su mid-iniyuǥan
    ku en sikiyu.
  mal-2015: യഹോവയെ അന്വേഷിക്കേണ്ടതിന്നു അവർ ആടുകളെയും കന്നുകാലികളെയും കൊണ്ടുചെല്ലും;
    എങ്കിലും അവർ അവനെ കണ്ടെത്തുകയില്ല; അവൻ അവരെ വിട്ടുമാറിയിരിക്കുന്നു.
  rmc-rmc: Peskre bakrenca the stadenca džan te rodel le RAJES, ale na arakhena les,
    bo pes lendar odcirdňa.
  pes-OPV: گوسفندان وگاوان خود را می‌آورند تا خداوند را بطلبند، اما اورا نخواهند یافت
    چونکه خود را از ایشان دورساخته است.
  ron-1924: Вор мерӂе ку оиле ши боий лор сэ кауте пе Домнул, дар ну-Л вор гэси ничдекум,
    кэч С-а депэртат дин мижлокул лор.
  ben-OBCV: তারা যখন তাদের গোপাল ও মেষপাল নিয়ে সদাপ্রভুর অন্বেষণে যাবে, তখন তারা
    তাঁর সন্ধান পাবে না; তিনি তাদের কাছ থেকে নিজেকে সরিয়ে নিয়েছেন।
  som-som: Waxay kaxayn doonaan adhyahooda iyo ishkinkooda iyagoo Rabbiga doondoonaya,
    laakiinse isaga ma ay heli doonaan, waayo, wuu ka noqday iyaga.
  lat-VUC: 'In gregibus suis et in armentis suis vadent ad quærendum Dominum, et non
    invenient: ablatus est ab eis.'
  eng-ASVBT: 'They shall go with their flocks and with their herds to seek Jehovah;
    but they shall not find him: he hath withdrawn himself from them.'
  ita-1885: Andranno con le lor pecore, e co' lor buoi, a cercare il Signore; ma non
    lo troveranno; egli si è sottratto da loro.
  eng-LXXUP: They shall go with sheep and calves diligently to seek the Lord; but
    they shall not find him, for he has withdrawn himself from them.
  eng-ULB: They will go with their flocks and herds to seek Yahweh, but they will
    not find him, for he has withdrawn himself from them.
  spa-VBL: Ellos buscarán al Señor con sus manadas y rebaños, pero no lo encontrarán,
    porque él ya se ha olvidado de ellos.
  fra-_FOB: Ils iront avec leurs brebis et leurs bœufs chercher l'Éternel, mais ils
    ne le trouveront point; il s'est retiré d'eux.
  mal-mal: അവർ ആടുമാടുകളോടുകൂടി യഹോവയെ അന്വേഷിക്കും; എങ്കിലും അവർ അവനെ കണ്ടെത്തുകയില്ല;
    അവൻ അവരെ വിട്ടുമാറിയിരിക്കുന്നു.
  urd-GVR: Tab wuh apnī bheṛ-bakriyoṅ aur gāy-bailoṅ ko le kar Rab ko talāsh kareṅge,
    lekin befāydā. Wuh use pā nahīṅ sakeṅge, kyoṅki wuh unheṅ chhoṛ kar chalā gayā
    hai.
  suz-BL: मिनु मेको आन क्‍यारश भेडा नु बी ब्‍यफ लाइश्‍शा, परमप्रभु यावे कली माल्‍थ
    लाइनीमी। तन्‍न मेकोपुकीमी मेको कली मथित्‍नीम। मारदे हना मेको आन क्‍येङा ङोन लत।
    यसैया १:११-१५
  eng-NOY: With their flocks and with their herds shall they go to seek Jehovah, And
    shall not find him; He hath withdrawn himself from them.
  ita-1927: Andranno coi loro greggi e con le loro mandre in cerca dell’Eterno, ma
    non lo troveranno; egli s’è ritirato da loro.
  ckb-ckb: بە مەڕ و مانگاکانیانەوە دەڕۆن بۆ ئەوەی ڕوو لە یەزدان بکەن، بەڵام بۆیان
    دەرناکەوێت، چونکە لێیان دوورکەوتووەتەوە.
  eng-BBE: They will go, with their flocks and their herds, in search of the Lord,
    but they will not see him; he has taken himself out of their view.
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರನ್ನು ಹುಡುಕುವುದಕ್ಕೆ ತಮ್ಮ ದನಕುರಿಗಳೊಂದಿಗೂ ಹೋಗುವರು. ಆದರೆ ಆತನು
    ಅವರಿಂದ ತನ್ನನ್ನು ಹಿಂದೆಗೆದುಕೊಂಡಿದ್ದರಿಂದ, ಅವರು ಆತನನ್ನು ಕಾಣುವುದೇ ಇಲ್ಲ.
  tam-2017: அவர்கள் யெகோவாவை தேடும்படி தங்கள் ஆடுகளோடும் தங்கள் மாடுகளோடும் போவார்கள்;
    அவரைக் காணமாட்டார்கள்; அவர் அவர்களை விட்டு விலகினார்.
  spa-RV-1909: Con sus ovejas y con sus vacas andarán buscando á Jehová, y no le hallarán;
    apartóse de ellos.
  ron-BTF: Ei vor merge cu turmele lor şi cu cirezile lor să caute pe DOMNUL; dar
    nu îl vor găsi; el s-a retras de la ei.
  eng-WEBP: They will go with their flocks and with their herds to seek the LORD,
    but they won’t find him. He has withdrawn himself from them.
  eng-FBV: They will go to seek the Lord with their herds and flocks, but they will
    not find him, for he has given up on them.
  nld-1939: 'Met hun schapen en vee Willen ze Jahweh gaan zoeken; Maar ze vinden Hem
    niet: Hij onttrekt zich aan hen.'
  nch-BL: Pero teipa quema tahuel anmajmahuise, anyase anquitemotij TOTECO ica amoborregojhua
    huan amohuacaxhua para anquimacase. Pero ayecmo anquipantise pampa yaya ya amechtalcahuijtos.
  vie-1934: Chúng nó sẽ đi với các bầy chiên bầy bò mình, đặng tìm kiếm Đức Giê-hô-va;
    song không thấy Ngài! Ngài đã lìa khỏi chúng nó.
  hin-CV: जब वे अपनी भेड़-बकरी और गाय-बैल के झुंड को लेकर याहवेह की खोज में जाते हैं,
    तो याहवेह उन्हें नहीं मिलते हैं; क्योंकि उन्होंने अपने आपको उनसे अलग कर लिया है.
  spa-BES: Ellos irán, con sus rebaños y sus ganados, en busca del Señor, pero no
    lo verán; Él se ha alejado de su vista.
  tdx-tdx: Hendese’ iereo ty lia-rai’ iareo naho o mpirai-tro’ iareoo ho paia’ iereo
    t’Iehovà, fe tsy ho oniñe, fa nisitake.
  tha-KJV: เขาจะไปแสวงหาพระเยโฮวาห์ ด้วยนำเอาฝูงแพะแกะฝูงวัวไป แต่​เขาจะหาพระองค์​ไม่​พบ
    พระองค์​ทรงจากเขาไปแล้ว
  por-BR-2018: Com suas ovelhas e com suas vacas irão buscar o SENHOR, mas não o encontrarão;
    ele se retirou deles.
  deu-ELO: 'Mit ihrem Kleinvieh und mit ihren Rindern werden sie hingehen, um Jehova
    zu suchen, und werden ihn nicht finden: er hat sich ihnen entzogen.'
  eng-WYC-2018: In their flocks and in their droves, they go to seek the Lord, and
    they shall not find (him); he is taken away from them. (With their flocks and
    their herds, they go to seek the Lord, but they shall not find him; for he hath
    taken himself away from them.)
  epo-epo: Kun siaj ŝafoj kaj bovoj ili iros serĉi la Eternulon, sed ne trovos; Li
    foriĝis de ili.
  uig-PIN: Ular ⱪoy padiliri wǝ kala padilirini elip Pǝrwǝrdigarni izdǝxkǝ baridu;
    Biraⱪ ular Uni tapalmaydu; qünki U Ɵzini tartip ulardin yiraⱪlaxti.
  beo-beo: 'Ilia da ilia sibi amola bulamagau amo Hina Godema gobele salimusa: oule
    ahoa, be amoga da ilia hou hame fidisa. Ilia da E hogoi helele hame ba:sa. Bai
    E da ili yolesi dagoi.'
  tpi-OTNT: Ol i save kisim sipsip na bulmakau bilong mekim ofa long Bikpela, tasol
    ol i mekim ofa nating. Long wanem, Bikpela i lusim ol pinis, olsem na ol i no
    inap bungim em.
  hau-SA: Sa’ad da suka tafi tare da garkunan shanu, tumaki da awakinsu don su nemi
    Ubangiji, ba za su same shi ba; ya janye kansa daga gare su.
  uig-LAT: Ular qoy padiliri we kala padilirini élip Perwerdigarni izdeshke baridu;
    Biraq ular Uni tapalmaydu; chünki U Özini tartip ulardin yiraqlashti.
  nde-nde: Lapho behamba lemihlambi yezimvu zabo leyenkomo ukuyadinga uThixo, kabayikumfumana;
    uzisusile kubo.
  ton-ton: Te nau ʻalu mo ʻenau fanga sipi mo ʻenau fanga manu ke kumi ʻa Sihova;
    ka ʻe ʻikai te nau ʻilo ia; kuo ne mahuʻi meiate kinautolu.
  ces-1613: S stády bravů a skotů svých půjdou hledati Hospodina, však nenaleznou;
    vzdáliltě se od nich.
  eng-WMB: They will go with their flocks and with their herds to seek the LORD, but
    they won’t find him. He has withdrawn himself from them.
  tam-TCV: அவர்கள் தங்கள் ஆட்டு மந்தைகளுடனும், மாட்டு மந்தைகளுடனும் யெகோவாவை தேடிப்
    பலியிட வருவார்கள்; ஆனால் அவர்கள் அவரைக் காணமாட்டார்கள்; ஏனெனில் அவர் அவர்களைவிட்டு
    விலகினார்.
  ceb-ULB: Mangadto sila uban sa panon sa ilang mga karnero ug baka aron sa pagpangita
    kang Yahweh, apan dili nila siya makaplagan, tungod kay gipahilayo niya ang iyang
    kaugalingon gikan kanila.
  pol-UBG: Ze swoimi trzodami i swoim bydłem pójdą szukać PANA, ale go nie znajdą,
    bo odstąpił od nich.
  agr-agr: Tuke Pujuu tsagkugtamjati anentag susami tusag, uwig aidaun, baka aidaun
    yajuak shimiagtinai, nuninakush Apajuí idaisamu asag, niinak wainkachagtinai.
  kyc-kyc: Nakamame nakamana mena sipisipi bulamakaope dupwa Kamongo doko pyao kiso
    maiyaminyipape baa kando nyii nami. Renge doko Kamongo baame nakama yaki nyuo
    kaepya dokona kando nyii nami.
  urd-GVU: تب وہ اپنی بھیڑبکریوں اور گائےبَیلوں کو لے کر رب کو تلاش کریں گے، لیکن
    بےفائدہ۔ وہ اُسے پا نہیں سکیں گے، کیونکہ وہ اُنہیں چھوڑ کر چلا گیا ہے۔
  eng-OEBCW: With their sheep and their cattle they will go to seek the Lord but they
    will not find him, he has withdrawn from them,
  deu-1912: Alsdann werden sie kommen mit ihren Schafen und Rindern, den HERRN zu
    suchen, aber ihn nicht finden; denn er hat sich von ihnen gewandt.
  kan-2017: ಅವು ತಮ್ಮ ದನ ಮತ್ತು ಕುರಿಗಳ ಸಂಗಡ ಯೆಹೋವನಿಗೆ ಶರಣುಹೊಗಲು ಹೊರಡುವವು; ಆತನು ಸಿಕ್ಕುವುದಿಲ್ಲ,
    ಅವುಗಳಿಂದ ಮರೆಯಾಗಿದ್ದಾನೆ.
  yap-yap: Rayag ni ngar feked e saf rorad nge garbaw ngar pi’ed ni maligach ngak
    SOMOL, machane dariy angin ngorad. Dabiyag ni ngar pir’eged, ya ke chuw rorad.
  hlt-MCSB: A boiva neh, a saelhung neh BOEIPA tlap hamla cet uh dae amih lamloh a
    khoe uh coeng dongah hmu uh mahpawh.
  mdy-ETH: ዒንጎ ባኣዚ ማሂ ፆኦሲም ሺኢሻኒ ማራቶንታ ባኣቶንታ ዒሺ ዔኪ ዒዛ ኮይፆ ዔያታ ዴንዳኔ፤ ጋዓንቴ ዒዚ ዔያቶ ቤርታፓ
    ዱማዺ ዶጪ ዔቄሢሮ ዔያታ ዒዛ ዴንቂንዱዋሴ።
  twi-ASANTE: Sɛ wɔne wɔn nnwan ne wɔn anantwie kɔhwehwɛ Awurade a Wɔrenhunu no, ɛfiri
    sɛ, watwe ne ho afiri wɔn ho.
  eng-WEBU: They will go with their flocks and with their herds to seek the LORD,
    but they won’t find him. He has withdrawn himself from them.
  wal-wal: Eti GODAASSI yarshshanau bantta dorssatu wudiyaanne mehiyaa wudiyaa laaggi
    ekkidi baana; shin eti a demmokkona. Aissi giikko, i etappe shaahettiichchiis.
  spa-PDDPT: Con sus rebaños y manadas de ganado vacuno Irán a buscar a Yavé, pero
    no lo hallarán. Él se apartó de ellos.
  gun-gun: Ha'e va'e kuery ma guymba kuery vexa'i ha'e vaka ome'ẽ va'erã reve 'rã
    oo Senhor reka vy merami teĩ ndojoui 'rã, ha'e kuery gui ojepe'a ma rire.
  agu-BL: Bintzij, na ijoywok puntil tan mayse'n inc'u'l tan e'chk tal ne'ẍ cne'r
    tu ne'ẍ tor. Poro qui'c rmeril na ja cyaj cyen wilol axwok jalu'.
  ilo-ULB: Mapanda agraman dagiti arban ken tarakenda a mangbirok kenni Yahweh, ngem
    saandanto isuna a masarakan, gapu ta inyadayona ti bagina kadakuada.
  kpg-kpg: Digaula e kae nadau siibi mo nadau kau belee hai nadau tigidaumaha ang gi
    Dimaadua, gei gu deai dono dahidamee ai. Digaula gu deemee di gidee ginaadou a Mee,
    idimaa, Mee gu hila hua gi daha mo digaula.
  uig-ARA: ئۇلار قوي پادىلىرى ۋە كالا پادىلىرىنى ئېلىپ پەرۋەردىگارنى ئىزدەشكە بارىدۇ؛
    بىراق ئۇلار ئۇنى تاپالمايدۇ؛ چۈنكى ئۇ ئۆزىنى تارتىپ ئۇلاردىن يىراقلاشتى.
  sus-sus: E xurusee xaninma sɛrɛxɛ ra, e xa Alatala fen, kɔnɔ e mu a toma barima
    a makuya e ra.
  pon-2006: Re kin ale neirail sihpw oh kou kan wiahki arail mehn meirong ong KAUN-O,
    ahpw met sohte pahn katepe. Re sohte pahn kak diarada KAUN-O, pwe e ketin likidmelieiraillahr.
  jae-jae: Êsêac oc sensom nêŋ Apômtau ŋa nêŋ domba to bulimakao, mago oc têtap eŋ
    sa atom, gebe eŋ kêkac tau su aŋga êsêacnêŋ.
  ksd-ksd: Diat ma kadia lavur kikil na sip ma kadia lavur kikil na bulumakau diat
    a vana upi diat a tikatikan upi ra Luluai, ma pa diat a gire tadav ia; ia iat
    i tar vana kan diat.
  grc-BRENT: Μετὰ προβάτων καὶ μόσχων πορεύσονται τοῦ ἐκζητῆσαι τὸν Κύριον, καὶ οὐ
    μὴ εὕρωσιν αὐτόν· ὅτι ἐκκέκλικεν ἀπʼ αὐτῶν,
  ind-AYT: Dengan kawanan domba dan sapi mereka mereka akan mencari TUHAN, tetapi
    mereka tidak akan menjumpai Dia. Dia telah menarik diri dari mereka.
  nya-nya: Pamene adzapita ndi nkhosa zawo ndi ngʼombe zawo kukapereka nsembe kwa
    Yehova, iwo sadzamupeza; Iye wawachokera.
  hrv-hrv: Ići će s ovcama i govedima Jahvu tražiti ali ga naći neće - povukao se
    od njih!
  mps-mps: Augwaligo sipsip me bulmakau te Genuai Bidiba ofa yainu sali, tiali goli
    augwaligo te ofa olodali yali. Magi baso meni, Genuai Bidigo augwali tagalali,
    tama tiyu augwaligo aga munu ma susiąbo ąǫ yai.
  tpi-tpi: Ol i save kisim sipsip na bulmakau bilong mekim ofa long Bikpela, tasol
    ol i mekim ofa nating. Long wanem, Bikpela i lusim ol pinis, olsem na ol i no
    inap bungim em.
  dan-1931: Da går de med Småkvæg og Hornkvæg hen for at søge HERREN; men ham skal
    de ikke finde, thi bort fra dem vil han vige.
  vie-OVCB: Khi chúng đến với bầy bò, bầy chiên để dâng tế lễ lên Chúa Hằng Hữu, chúng
    sẽ không tìm được Ngài, vì Ngài đã rời khỏi chúng.
  guj-2017: તેઓ યહોવાહની શોધ કરવા પોતાનાં ટોળું તથા જાનવર લઈને જશે, પણ તે તેઓને મળશે
    નહિ, કેમ કે તે તેઓની પાસેથી જતા રહ્યા છે.
  pon-2006A: Re kin ale neirail sihpw oh kou kan wiahki arail mehn meirong ong KAUN-O,
    ahpw met sohte pahn katepe. Re sohte pahn kak diarada KAUN-O, pwe e ketin likidmelieiraillahr.
  por-BRBSL: Eles irão com seus rebanhos e com seus rebanhos em busca de Yahweh, mas
    eles não o encontrarão. Ele se retirou deles.
  eng-OEBUS: With their sheep and their cattle they will go to seek the Lord but they
    will not find him, he has withdrawn from them,
  cth-cth: Tuhu, maitohu a hrawi awh teh, Cathut tawng hanelah a cei awh eiteh, hmawt
    awh mahoeh. Cathut teh ahnimouh hoi a kâhla toe.
  twi-twi: Sɛ wɔne wɔn nguan ne wɔn anantwi kɔhwehwɛ Awurade a Wɔrenhu no, efisɛ watwe
    ne ho afi wɔn ho.
  hlt-hlt: A boiva neh, a saelhung neh BOEIPA tlap hamla cet uh dae amih lamloh a
    khoe uh coeng dongah hmu uh mahpawh.
  tbz-SIM: Di bo n wɑmmú kɛ fíé ipe nɛ̀ inɑ̀ɑ̀kɛ kɛ́ m mɔ́ntɛ́ kɛ yɛ̃́ n yìtɛ́mɛ̀
    di cuokɛ̀.
  msy-2020: Ikiavɨra Itir God me ategha gɨfa. Kamaghɨn amizɨ, me sipsipba ko bulmakauba
    inigha a bagha iza, an ofa damuasava ami. Mevzika, me uam a batoghan kogham.
  dop-dop: Ɩ́ ponɑ mǝ tɔlɑ sɩ ɩ́ lɑkɩ kɔtɑɣɑ, ɩlɛnɑ ɩ́ kɔɔ-m yɔɣɔtǝnɑʋ. Amɑ ɩ́ tɑ
    mɑɣɑnɑ-m. Mpi tɔ, mɑ yelɑ-mɛ.
  azb-azb: Qoyun-keçi, mal-qara qurban edərək Rəbbi axtarmağa gedəcəklər, Amma tapmayacaqlar,
    Çünki Rəbb onları tərk etdi.
  eng-DBY: 'They shall go with their flocks and with their herds to seek Jehovah;
    but they shall not find [him]: he hath withdrawn himself from them.'
  hin-2017: वे अपनी भेड़-बकरियाँ और गाय-बैल लेकर यहोवा को ढूँढ़ने चलेंगे, परन्तु वह
    उनको न मिलेगा; क्योंकि वह उनसे दूर हो गया है।
  wol-KYG: Seen jur gu gudd ak gu gàtt lañuy àndal, di seet Aji Sax ji, duñu ko gis,
    te moo leen dëddu.
  eng-YLT: With their flock and with their herd, They go to seek Jehovah, and do not
    find, He hath withdrawn from them.
  eng-WYC-2017: In their flocks and in their droves, they go to seek the Lord, and
    they shall not find; he is taken away from them.
  eng-WMBB: They will go with their flocks and with their herds to seek the LORD,
    but they won’t find him. He has withdrawn himself from them.
  urd-GVH: तब वह अपनी भेड़-बकरियों और गाय-बैलों को लेकर रब को तलाश करेंगे, लेकिन बेफ़ायदा।
    वह उसे पा नहीं सकेंगे, क्योंकि वह उन्हें छोड़कर चला गया है।
  rug-rug: Pana turaṉa lani rini sari dia sipi meke bulumakao pude vukivukihi lani
    koe Zihova, si lopu dogoria rini si Asa; na ele va rizu va seu si Asa koa rini.
  gaz-gaz: Isaan yommuu Waaqayyoon barbaaduudhaaf bushaayee fi loon isaanii fudhatanii
    deemanitti, isa hin argatan; inni isaan dhiisee deemeeraatii.
  fra-LSG: 'Ils iront avec leurs brebis et leurs bœufs chercher l’Éternel, Mais ils
    ne le trouveront point: Il s’est retiré du milieu d’eux.'
  yal-yal: E na e yɛxɛɛ kurune nun ɲingene ba saraxan na, e Alatala fen, e mi a toɛ
    mumɛ bayo a bata keli e yɛ.
  haw-1868: A e hele lakou me ka lakou poe hipa, a me ka lakou poe bipi e imi ia Iehova,
    Aka, aole e loaa ia lakou; Ua hele ia mai o lakou aku.
  arb-NAV: وَحِينَ يَنْطَلِقُونَ بِمَوَاشِيهِمْ لِيَلْتَمِسُوا الرَّبَّ لَا يَجِدُونَهُ،
    إِذْ قَدِ انْصَرَفَ عَنْهُمْ.
  ewe-ewe: Mlɔeba la, woava do kple woƒe alẽwo kple nyiwo be woasa vɔ na Yehowa, gake
    womakpɔe o, elabena eɖe eɖokui ɖa tso wo gbɔ.
  eng-LEE: 'With their flocks and with their herds will they go to seek the Lord;
    but they shall not find him: he hath withdrawn himself from them.'
  asm-FB: নিজৰ মেৰ-ছাগ আৰু গৰুৰ জাকবোৰক লৈ তেওঁলোকে যিহোৱাক বিচাৰি যাব, কিন্তু তেওঁলোকে
    তেওঁক নাপাব; কাৰণ তেওঁলোকৰ ওচৰৰ পৰা যিহোৱাই নিজক আঁতৰাই নিলে।
  sus-A: عٍ شُرُ سٍيٍ شَنِنمَ سّرّشّ رَ، عٍ شَ عَلَتَلَ قٍن، كْنْ عٍ مُ عَ تٌمَ بَرِ مَ
    عَ مَكُيَ عٍ رَ.
  fra-SBL: Ils iront avec leurs troupeaux et leurs bêtes pour chercher Yahvé, mais
    ils ne le trouveront pas. Il s'est retiré d'eux.
  hbo-hbo: בְּצֹאנָ֣ם וּבִבְקָרָ֗ם יֵֽלְכ֛וּ לְבַקֵּ֥שׁ אֶת־יְהוָ֖ה וְלֹ֣א יִמְצָ֑אוּ
    חָלַ֖ץ מֵהֶֽם׃
  kik-kik: Hĩndĩ ĩrĩa magaathiĩ na ndũũru ciao cia mbũri na cia ngʼombe kũrongooria
    Jehova-rĩ, matikamuona; we nĩamehereire.
  fra-NCL: Avec leurs brebis et leurs bœufs, ils iront chercher Yahweh, et ils ne
    le trouveront point ; il s’est séparé d’eux.
  cek-AK: Nihcae mah Angraeng pakrong hanah tuunawk, maitawnawk hoi nawnto caeh o
    tih, toe nihcae mah Anih to hnu o mak ai; anih mah nihcae to angqoi taak ving
    tih.
  cuk-cuk: E-sibad-wawaadyalaba, e-molimaryalaba, an-amidii gumaloenad, degi-inigwele,
    gwen an-amiosurmalad. ¡Ar an e-idu bangudoed!
  uig-CYR: Улар қой падилири вә кала падилирини елип Пәрвәрдигарни издәшкә бариду;
    Бирақ улар Уни тапалмайду; чүнки У Өзини тартип улардин жирақлашти.
  tel-2017: వారు గొర్రెలను, ఎడ్లను తీసుకుని యెహోవాను వెదకబోతారు గాని, ఆయన వారికి కనబడడు.
    ఎందుకంటే ఆయన తనను మరుగు చేసుకున్నాడు.
  hat-BSA: Yo va ale avèk bann mouton ak twoupo yo pou y al chache SENYÈ a, men yo
    p ap jwenn Li. Li te retire tèt Li kite yo.
  kos-kos: Elos us sheep ac cow natulos in kisakin nu sin LEUM GOD, a wangin sripa.
    Elos koflana konalak, mweyen El ngetla lukelos.
  hbo-WLC: בְּצֹאנָ֣ם וּבִבְקָרָ֗ם יֵֽלְכ֛וּ לְבַקֵּ֥שׁ אֶת־יְהוָ֖ה וְלֹ֣א יִמְצָ֑אוּ
    חָלַ֖ץ מֵהֶֽם׃
  ibo-ibo: Mgbe ha ga-eji igwe ewu na atụrụ ha na igwe ehi ha, gaa ịchọ Onyenwe anyị,
    ha agaghị achọta ya. Nʼihi na o sitela nʼebe ha nọ wezuga onwe ya.
  ory-ory: ସେମାନେ ଆପଣାମାନଙ୍କର ମେଷପଲ ଓ ଗୋପଲ ଘେନି ସଦାପ୍ରଭୁଙ୍କର ଅନ୍ଵେଷଣ କରିବା ପାଇଁ ଯିବେ;
    ମାତ୍ର ତାହାଙ୍କର ଉଦ୍ଦେଶ୍ୟ ପାଇବେ ନାହିଁ; କାରଣ ସେ ସେମାନଙ୍କ ନିକଟରୁ ଚାଲି ଯାଇଅଛନ୍ତି।
  chk-chk: Ra uwato nöür sip me kow pwe ar asor ngeni ewe Samol mi Lapalap, nge resap
    feiöch ren. Ra kütta i, nge resap küna, pun a feil seniir.
  rop-rop: Yumob stil bringimap yumob buligi en ship blanga abum sekrifais serramoni
    blanga mi. Bat detlot serramoni kaan album yumob. Nomeda yumob lukabat mi, bat
    stil yumob kaan faindim mi, dumaji aibin gowei brom yumob.
  ukr-1871: Прийдуть вони з вівцями своїми й назимками (жертовними) шукати Господа,
    та його не знайдуть; він ухилився від них.
  deu-1951: Mit ihren Schafen und mit ihren Rindern werden sie kommen, den HERRN zu
    suchen; aber sie werden ihn nicht finden; er hat sich von ihnen entfernt.
  eng-JPS: With their flocks and with their herds they shall go to seek the LORD,
    but they shall not find Him; He hath withdrawn Himself from them.
  srp-1865: Iæi æe s ovcama svojim i s govedima svojim da traže Gospoda, ali ga neæe
    naæi; uklonio se je od njih.
  lug-lug: Bwe baligenda n’ebisibo byabwe n’amagana gaabwe okunoonya Mukama, tebalimulaba;
    abaviiridde, abeeyawuddeko.
  heb-heb: בצאנם ובבקרם ילכו לבקש את יהוה ולא ימצאו חלץ מהם׃
  ben-IRV: সদাপ্রভুকে খুঁজতে তারা তাদের ভেড়ারপাল এবং গরুরপাল নিয়ে যাবে, কিন্তু তারা
    তাঁকে পাবে না, কারণ তিনি তাদের থেকে নিজেকে সরিয়ে নিয়েছেন।
  pan-pan: ਉਹ ਆਪਣੇ ਇੱਜੜਾਂ ਅਤੇ ਵੱਗਾਂ ਨਾਲ ਯਹੋਵਾਹ ਨੂੰ ਭਾਲਣ ਲਈ ਨਿੱਕਲਣਗੇ, ਪਰ ਉਹ ਉਹਨਾਂ ਨੂੰ
    ਨਾ ਲੱਭਣਗੇ, ਉਹ ਉਹਨਾਂ ਤੋਂ ਦੂਰ ਹੋ ਗਿਆ ਹੈ।
  mya-JVB: သိုးစု နွားစု ပါ လျက် ၊ ထာဝရဘုရား ကိုရှာ ခြင်းငှါ သွား ကြသော်လည်း မ တွေ့
    ရကြ။ သူ တို့နှင့် ကွာ တော်မူပြီ။
  hmo-hmo: Idia ese mai edia mamoe bona boromakau danu idia lao, Dirava dekenai boubou
    gaudia totona do idia henia gwauraia, to inai kara dekena amo namo ta do idia
    davaria lasi. Dirava do idia davaria lasi, badina ia ese idia ia rakatania vadaeni.
  urd-urd: वह अपने रेवड़ों और गल्लों के वसीले से ख़ुदावन्द के तालिब होंगे, लेकिन उसको
    न पाएँगे; वह उनसे दूर हो गया है।
  rus-SYN: 'С овцами своими и волами своими пойдут искать Господа и не найдут Его:
    Он удалился от них.'
  bqc-SIM: Aaì gɛ́ Dii kĩ́i wɛɛlɛi ń ń sãↄ ń ń zuↄ, kási aali bↄwào, à azĩa
    gànɛ́.
  tcz-CHONGTHU: Akelngoi jouseu le abong jouseuvin pumgo thilto Pakaiya hungbol jongleu,
    amu loudiu ahitai, ajeh chu amahoa kona kikhin gamla ahitai.
  mar-mar: ते परमेश्वराचा शोध आपली मेंढरे व गुरे घेऊन करतील, परंतू तो त्यांना सापडणार
    नाही, कारण त्याने त्यांचा त्याग केला आहे.
  qub-qub: Sacrifisyuta nogapaj rupachinanpaj uyshancunata, wäcancunata apacurcurmi
    Nogata ashimashpan purengapaj. Chayno ashimashpanpis manami tarimangapächu. Chaynöga
    canga noga cachaycushana captëmi.
  bqp-bqp: Sɑnɑm gɑm sisi mɛ̀ sɔɔ bɑ koo bikiɑru dɑ Yinni Gusunɔn mi, kpɑ bu kɑ nùn
    yɑ̃ɑnu kɑ kɛtɛbɑ yɑ̃kuru kuɑ. Adɑmɑ bɑ ǹ nùn wɑsi, domi u bu deri.
  hat-hat: Y'a pran mouton ak bèf pou fè ofrann pou Seyè a. Y'a chache l', men yo
    p'ap jwenn li, paske li wete kò l' sou yo.
  eng-BSB: They go with their flocks and herds to seek the LORD, but they do not find
    Him; He has withdrawn Himself from them.
  eng-WEBPB: They will go with their flocks and with their herds to seek the LORD,
    but they won’t find him. He has withdrawn himself from them.
  kbq-kbq: Hagi Ra Anumzamofo avesizanku hakenaku sipisipi afu kevu'zamine, bulimakao
    afu kevu'zmine egahazanagi, Ra Anumzamofona eme ke'za eriforera osugahaze. Na'ankure
    Agra ko zamatreno zamagrira vu'ne.
  nhe-BL: Pero teipa quema tlahuel inmajmahuise, inyase inquitemojtinemise TOTECO
    ica imoborregojhua huan imohuacaxhua para inquimacase. Pero ayoc inquipantise
    pampa yajaya ya inmechtlalcahuijtos.
  gub-BL: Weraha waneimaw àràpuhàràn hawitu ma'e wà, tapi'aka'yr wà no, wazuka pà
    Tupàn Tuweharupi Wiko Ma'e henataromo wà. Nezewe rehe we Tupàn wikwahy wiwi wanehe.
    Nupuner kwaw henataromo uhemaw rehe wà, ta'e utyryk wanuwi a'e xe.
  eng-DRA: 'With their flocks, and with their herds, they shall go to seek the Lord,
    and shall not find him: he is withdrawn from them.'
