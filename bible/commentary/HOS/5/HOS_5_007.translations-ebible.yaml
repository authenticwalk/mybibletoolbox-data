verse: HOS.005.007
translations:
  mal-C: അവർ യഹോവയോട് അവിശ്വസ്തരായിരിക്കുന്നു; അവർ ജാരസന്തതികളെ പ്രസവിക്കുന്നു. അവരുടെ
    അമാവാസി ഉത്സവങ്ങൾ അവരെയും അവരുടെ വയലുകളെയും വിഴുങ്ങിക്കളയും.
  deu-TKW: Gegen Jahwe sind sie treulos gewesen; denn sie haben ihm unechte Kinder
    erzeugt. Daher soll eine Neumondfeier sie samt ihren Äckern verzehren!
  lin-lin: Bazali sembo te liboso ya Yawe, baboti bana makangu ; sik’oyo, bafeti na
    bango ya ebandeli ya sanza ekoboma bango nzela moko na bomengo na bango.
  eng-LSV: Against YHWH they dealt treacherously, || For they have begotten strange
    sons, || Now a month consumes them [with] their portions.
  eng-GNV: 'They haue transgressed against the Lord: for they haue begotte strange
    children: now shall a moneth deuoure them with their portions.'
  eng-WEBSTER: 'They have dealt treacherously against the LORD: for they have begotten
    strange children: now shall a month devour them with their portions.'
  nhw-BL: Anisraelitame tlahuel antechixpanotoque. Antechchijtoque quen se sihuatl
    catli quicajcayahua ihuehue huan quintlacatiltía coneme catli sequinoc tlacame
    ininconehua. Noja más anmotlajtlacoltíaj por nopa sequinoc tlamantli ilhuime catli
    anquichihuaj para yancuic metztli catli amo quen nimechmacatoc tlanahuatili para
    antechhueyimatise huan amo quisa tlen amoyolo. Huan nochi nopa tlamantzitzi catli
    anquisencajtoque ica amotlalnamiquilis anmechhualiquilis tlatzacuiltilistli. Quintlamiixpolihuiltis
    amomasehualhua huan nopa pixquistli catli temacaj amomilhua.
  swh-ONEN: Wao si waaminifu kwa Bwana; wamezaa watoto haramu. Sasa sikukuu zao za
    Mwandamo wa Mwezi zitawaangamiza wao pamoja na mashamba yao.
  bba-bba: Beyɑ bɑ nùn tɔnu kɑndu kuɑ. Domi bɑ dɑ bɑ bii seeɡebɑ mɑrɑ be bɑ ǹ nùn
    yɛ̃. Tɛ̃, n ǹ tɛɛmɔ u kɑ bu kɑm koosiɑ be kɑ ben ɑrumɑni.
  eng-KJVCPB: 'They have dealt treacherously against the Lord: For they have begotten
    strange children: Now shall a month devour them with their portions.'
  luo-luo: Gisebedo joma ok jo-adiera ni Jehova Nyasaye; ginywolo nyithindo ma kimirwa.
    Sewni ma gitimo ka dwe owuok biro tiekogi kaachiel gi puothegi.
  meu-meu: Idia ese Iehova vada e koia; badina be idau hahinedia ediai natudia vada
    e havaradia. Hari hua matamatana ese baine habuadia, mai edia uma ida.
  npi-ULB: तिनीहरू परमप्रभुप्रति विश्‍वासघाती भए, किनकि तिनीहरूले अवैधानिक छोराछोरी
    जन्माएका छन् । अब औंसीका पर्वहरूले तिनीहरूका भूमिसँगै तिनीहरूलाई पनि निलिदिनेछ
    ।
  yor-yor: Wọ́n jẹ́ aláìṣòótọ́ sí Olúwa wọ́n sì bí àwọn àjèjì ọmọ. Nísinsin yìí, ọdún
    oṣù tuntun wọn, ni yóò pa wọn run pẹ̀lú ìpín wọn.
  pes-OPCB: آنها به خداوند خیانت ورزیده‌اند و فرزندانی نامشروع به دنیا آورده‌اند.
    پس به‌زودی دین دروغین‌شان، ایشان را با دار و ندارشان خواهد بلعید.
  tgl-ULB: Hindi sila naging tapat kay Yahweh, sapagkat nagkaroon sila ng mga anak
    sa labas. Lalamunin sila ngayon ng mga pista ng bagong buwan kasama ng kanilang
    mga bukirin.
  hui-hui: Walime ibu agalini wahalu agali kayu bima ibaga biagadagua Isaraele wali
    agali tigua Anduane Homogo yu wahenego ka. Anidagua biragome tinaga waneiginiru
    tibi tinaga aba Ngode Datagaliwabe kago manda nabiaga ka. Anigo ai emene howa
    ege pigane ngabu laragola tinaga waitigirume ibuwa wai bialu ti mo ko halu tinaga
    dindi anda bo gialo bagabu wahalu mo labu holebira, Hoseahanda lene.
  mya-mya: သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​သစ္စာ​ဖောက် ကြ​ပြီ။ သူ​တို့​၏​သား​သ​မီး​များ​သည်​လည်း
    ကိုယ်​တော်​နှင့်​ဆိုင်​သော​သား​သ​မီး​များ​မ ဟုတ်။ သို့​ဖြစ်​၍​ဤ​သူ​တို့​နှင့်​သူ​တို့​၏​လယ်
    မြေ​များ​မ​ကြာ​မီ​ပျက်​စီး​ကြ​လိမ့်​မည်။''
  bod-N: དེ་དག་དཀོན་མཆོག་ཡ་ཝཱེར་བློ་ལོག་ནས་བྱི་ཕྲུག་བཙས་པས། ཚེས་གཅིག་ཉིན་མོར་དེ་དག་དང་དེ་དག་གི་ས་སྐལ་གཉིས་ལྷན་ཅིག་ཏུ་ཚར་གཅོད་པར་འགྱུར་རོ།
    །
  sna-sna: Havana kutendeka kuna Jehovha; vanobereka vana voupombwe. Zvino mitambo
    yavo yoKugara kwoMwedzi ichavadya pamwe chete neminda yavo.
  spa-BLM: Son infieles a Yahvé; porque han tenido hijos ilegítimos. Ahora la luna
    nueva los devorará con sus campos.
  cac-cac: Yujto te chuc ix eyutej e b'a d'ayin, ay eyuninal mitz' unin yaji. Yuj
    chi' a d'a q'uin̈ ayic tz'alji q'uen uj, ata' ol ex satel yed' e munlajel.
  swh-ULB: Walikuwa wasio waaminifu kwa Bwana, kwa kuwa wamezaa watoto haramu. Sasa
    sherehe mpya za mwezi zitawaangamiza na mashamba yao.
  bel-bel: Госпаду яны здрадзілі, бо нарадзілі чужых дзяцей; сёньня новы месяц зьесьць
    іх зь іхняй маёмасьцю.
  deu-ELBBK: Sie haben treulos gegen den HERRN gehandelt, denn sie haben fremde Kinder
    gezeugt; nun wird sie der Neumond verzehren mit ihren Erbteilen.
  mbb-OT: Siak is esawa niw, midluivan a keniyu te menge kevuwazan ni Israel, su ǥeina
    te kenà kediey is menge anak niw. Umbe ǥuntaan, edezeetan ku sikiyu wey is menge
    tanè niw seled dà te senge vulan.
  mal-2015: അവർ അന്യപുത്രന്മാരെ ജനിപ്പിച്ചിരിക്കകൊണ്ടു അവർ യഹോവയോടു വിശ്വാസപാതകം ചെയ്തിരിക്കുന്നു.
    ഇപ്പോൾ ഒരു അമാവാസ്യ അവരെ അവരുടെ ഓഹരികളോടുകൂടെ തിന്നുകളയും.
  rmc-rmc: Na sas verna le RAJESKE, bo anenas pro svetos ňevlastne čhaven; sar oslavinena
    o inepos le Neve čhoneskro, ov len zňičinela the lengre maľenca.
  pes-OPV: به خداوند خیانت ورزیده‌اند زیرافرزندان اجنبی تولید نموده‌اند. الان هلالها
    ایشان را با ملکهای ایشان خواهد بلعید.
  ron-1924: Ау фост некрединчошь Домнулуй, кэч ау нэскут копий дин курвие; акум ый
    ва ынгици о лунэ ноуэ ку авуцииле лор.
  ben-OBCV: তারা সদাপ্রভুর কাছে অবিশ্বস্ত হয়েছে, তারা অবৈধ সন্তানদের জন্ম দিয়েছে।
    এখন তাদের অমাবস্যার উৎসবগুলি তিনি তাদের ক্ষেত্রগুলিকে গ্রাস করবে।
  som-som: Rabbiga khiyaano ayay kula macaamiloodeen, waayo, waxay dhaleen carruur
    garacyo ah, haddaba bil baa lagu baabbi'in doonaa iyaga iyo waxoodaba.
  lat-VUC: 'In Dominum prævaricati sunt, quia filios alienos genuerunt: nunc devorabit
    eos mensis, cum partibus suis.'
  eng-ASVBT: 'They have dealt treacherously against Jehovah; for they have borne strange
    children: now shall the new moon devour them with their fields.'
  ita-1885: Essi si sono dislealmente portati inverso il Signore; conciossiachè abbiano
    generati figliuoli bastardi; ora li divorerà un mese, con le lor possessioni.
  eng-LXXUP: 'For they have forsaken the Lord; for strange children have been born
    to them: now shall the cankerworm devour them and their heritages.'
  eng-ULB: They were unfaithful to Yahweh, for they have borne illegitimate children.
    Now the new moon festivals will devour them with their fields.
  spa-VBL: Ellos han sido infieles al Señor y han tenido hijos que no son de él. Ahora
    la luna nueva los destruirá junto con sus campos.
  fra-_FOB: Ils ont été perfides envers l'Éternel; car ils ont engendré des enfants
    étrangers; maintenant, un mois les dévorera avec leurs biens!
  mal-mal: അവർ ജാരസന്തതികൾക്കു ജൻമം നൽകിയിരിക്കുകയാൽ യഹോവയോട് വിശ്വാസവഞ്ചന ചെയ്തിരിക്കുന്നു.
    ഇപ്പോൾ ഒരു അമാവാസി അവരെ അവരുടെ അവകാശത്തോടുകൂടി തിന്നുകളയും.
  urd-GVR: Unhoṅ ne Rab se bewafā ho kar nājāyz aulād paidā kī hai. Ab nayā chāṅd
    unheṅ un kī maurūsī zamīnoṅ samet haṛap kar legā.
  suz-BL: मेकोपुकी परमप्रभु यावे रे नोले शोंइसीशो बाक्‍नीम। मेकोपुकीमी हेंथे पा आल
    थिशो बाक्‍नीम। मेको आन औंसी ङा चाडमी आन बाली नाली नु मेको आन कली खतम सेल्‍ब। होसे
    २:१३
  eng-NOY: They have been false to Jehovah, For they have begotten strange children;
    Now shall the new moon consume them with their possessions.
  ita-1927: Hanno agito perfidamente contro l’Eterno, poiché han generato dei figliuoli
    bastardi; ora basterà un mese a divorarli coi loro beni.
  ckb-ckb: ناپاکییان لە یەزدان کرد، چونکە منداڵی زۆڵیان بوو. ئێستا جەژنی سەرەمانگەکانیان
    خۆیان و کێڵگەکانیشیان دەخوات.
  eng-BBE: They have been false to the Lord; they have given birth to strange children;
    now the new moon will make them waste with their fields.
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ ಅಪನಂಬಿಗಸ್ತರಾಗಿದ್ದಾರೆ. ಅವರು ವ್ಯಭಿಚಾರದ ಮಕ್ಕಳನ್ನು ಪಡೆದಿದ್ದಾರೆ.
    ಅವರು ತಮ್ಮ ಅಮಾವಾಸ್ಯೆ ಹಬ್ಬಗಳನ್ನು ಆಚರಿಸಿದಾಗ, ಅವರ ಹೊಲಗಳು ನುಂಗಿಬಿಡಲಾಗುವವು.
  tam-2017: யெகோவாவுக்கு விரோதமாக துரோகம்செய்தார்கள்; அந்நியபிள்ளைகளைப் பெற்றார்கள்;
    இப்போதும் ஒரு மாதத்திற்குள்ளாக அவர்கள் தங்கள் பங்குகளோடே அழிக்கப்படுவார்கள்.
  spa-RV-1909: 'Contra Jehová prevaricaron, porque hijos extraños han engendrado:
    ahora los devorará un mes con sus heredades.'
  ron-BTF: S-au purtat perfid împotriva DOMNULUI; fiindcă au născut copii străini;
    încă o lună îi va mistui împreună cu porţiile lor.
  eng-WEBP: They are unfaithful to the LORD; for they have borne illegitimate children.
    Now the new moon will devour them with their fields.
  eng-FBV: They have been unfaithful to the Lord and have had children that are not
    his. Now the New Moon will destroy them along with their fields.
  nld-1939: Want ze hebben hun trouw aan Jahweh gebroken, En bastaardkinderen verwekt;
    Nu zal de verdelger ze verslinden, Henzelf en hun akkers.
  nch-BL: Anisraelitame tahuel antechixpanotoque. Antechchijtoque quej se sihuat cati
    quicajcayahua ihuehue huan quintacatiltía coneme cati sequinoc tacame ininconehua.
    Noja más anmotajtacoltíaj por nopa sequinoc tamanti ilhuime cati anquichihuaj
    para yancuic metzti cati amo quej nimechmacatoc tanahuatili para antechhueyimatise
    huan amo quisa ten amoyolo. Huan nochi nopa tamantzitzi cati anquisencajtoque
    ica amotalnamiquilis amechhualiquilis tatzacuiltilisti. Quintamiixpolihuiltis
    amomasehualhua huan nopa pixquisti cati temacaj amomilhua.
  vie-1934: Chúng nó đã phỉnh dối Đức Giê-hô-va, vì đã sanh những con cái ngoại tình.
    Đến ngày trăng mới, chúng nó sẽ cùng sản nghiệp mình đều bị nuốt đi!
  hin-CV: उन्होंने याहवेह के साथ विश्वासघात किया है; वे अवैध बच्‍चे पैदा करते हैं.
    जब वे नये चांद के भोज का उत्सव मनाएंगे, तो वह उनके खेतों को निगल जाएगा.
  spa-BES: Han obrado perversamente contra el Señor; han dado a luz a niños extranjeros;
    ahora la luna nueva los devorará un mes con su porción.
  tdx-tdx: Fa niola am’ Iehovà iereo, naho nahatoly anak’amontoñe; aa le habotse’
    ty pea-bolañe reke-panañañe.
  tha-KJV: เขาได้ทรยศต่อพระเยโฮวาห์ เพราะเขาเกิ​ดล​ูกนอกรีต บัดนี้​วันขึ้นค่ำจะผลาญเขาเสียพร้อมกับไร่นาของเขา
  por-BR-2018: Agiram traiçoeiramente contra o SENHOR, porque geraram filhos estrangeiros;
    agora a lua nova os consumirá com suas propriedades.
  deu-ELO: Sie haben treulos gegen Jehova gehandelt, denn sie haben fremde Kinder
    gezeugt; nun wird sie der Neumond verzehren mit ihren Erbteilen.
  eng-WYC-2018: They trespassed against the Lord, for they engendered alien sons;
    now the month shall devour them with their parts. (They trespassed against the
    Lord, for they have begotten children who be strange, or foreign, to him; and
    soon they and their fields shall be devoured, or destroyed.)
  epo-epo: Ili perfidis al la Eternulo, kaj naskis fremdajn infanojn; tial ekstermos
    ilin la monato kune kun ilia havaĵo.
  uig-PIN: Ular Pǝrwǝrdigarƣa asiyliⱪ ⱪildi, Qünki ular balilarni ⱨaramdin tuƣdurƣan;
    Əmdi «yengi ay» ularni nesiwiliri bilǝn yǝp ketidu.
  beo-beo: Ilia da Hina Gode amo baligi fa:i dagoi. Ilia mano da Hina Gode Ea mano
    hame. Amaiba:le, ilia amola ilia soge da hedolowane gugunufinisi dagoi ba:mu.
  tpi-OTNT: Ol i lusim pinis Bikpela, olsem meri i lusim man bilong en na i pamuk
    nabaut. Olsem na ol pikinini bilong ol i no save olsem, God i papa tru bilong
    ol. Orait liklik taim tasol, long taim bilong nupela mun, na ol birua bai i kam
    bagarapim ol na graun bilong ol wantaim.
  hau-SA: Su marasa aminci ne ga Ubangiji; suna haihuwar shegu. Yanzu bukukkuwar Sabon
    Watansu za su cinye su da gonakinsu.
  uig-LAT: Ular Perwerdigargha asiyliq qildi, Chünki ular balilarni haramdin tughdurghan;
    Emdi «yéngi ay» ularni nésiwiliri bilen yep kétidu.
  nde-nde: Kabathembekanga kuThixo; bazala abantwana ngokungemthetho. Khathesi imikhosi
    yabo yokuThwasa Kwezinyanga izabaqothula kanye lamasimu abo.
  ton-ton: 'Kuo nau fai kākā kia Sihova: he kuo nau fakatupu ʻae fānau kehe: ko eni,
    ko e māhina pe taha, pea ʻe folo ʻakinautolu mo honau ngaahi tofiʻa.'
  ces-1613: Hospodinu se zpronevěřili, nebo syny cizí zplodili; jižť je zžíře měsíc
    i s jměním jejich.
  eng-WMB: They are unfaithful to the LORD; for they have borne illegitimate children.
    Now the new moon will devour them with their fields.
  tam-TCV: அவர்கள் யெகோவாவுக்கு உண்மையற்றவர்களாய் இருக்கிறார்கள்; அவர்களுடைய பிள்ளைகளும்
    எனக்குரியவர்களல்ல. இப்பொழுதும் அவர்களுடைய அமாவாசைப் போலிக் கொண்டாட்டங்கள் அவர்களையும்
    அவர்களுடைய வயல்களையும் விழுங்கிப்போடும்.
  ceb-ULB: Nagmaluibon sila kang Yahweh, tungod kay nag-anak sila ug dili ilang mga
    anak. Karon pagatukbon sila sa pagsaulog sa bag-ong bulan uban ang ilang mga kaumahan.
  pol-UBG: Sprzeniewierzyli się PANU, bo napłodzili obcych synów, a teraz miesiąc
    pożre ich wraz z ich dziedzictwami.
  agr-agr: Ditak Tuke Pujuunak umigchau ainawai, dita uchiji aina duka mina uchigchau
    ainawai. Ima Apajuínak umigchau aina duwi dita nugkenak ditajai ijumag makichik
    nantuik tsaika emegkam agtatui.
  kyc-kyc: Nakamame Kamongo yaki nyiminyi dokona nakamana wane wanake dupwa banya
    ingya nalyamo. Dokona epapu nakamana yuu dupwa pyao kokwa sera.
  urd-GVU: اُنہوں نے رب سے بےوفا ہو کر ناجائز اولاد پیدا کی ہے۔ اب نیا چاند اُنہیں
    اُن کی موروثی زمینوں سمیت ہڑپ کر لے گا۔
  eng-OEBCW: for they have been untrue to the Lord, their children are strangers.
    Their new moon festivals will soon destroy them and their fields.
  deu-1912: Sie verachten den HERRN und zeugen fremde Kinder; darum wird sie auch
    der Neumond fressen mit ihrem Erbteil.
  kan-2017: ಅವು ಯೆಹೋವನ ಮಕ್ಕಳಲ್ಲದ ಮಕ್ಕಳನ್ನು ಪಡೆದು ಆತನಿಗೆ ದ್ರೋಹಮಾಡಿವೆ; ಅವುಗಳನ್ನೂ, ಅವುಗಳ
    ಭೂಸ್ವಾಸ್ತ್ಯಗಳನ್ನೂ ಈ ಅಮಾವಾಸ್ಯೆಯು ನುಂಗಿಬಿಡುವುದು.
  yap-yap: Da ur yul’yul’gad ngak SOMOL; ere pifakrad e daki mil farad ngak. Ere dabki
    n’uw nap’an min thirifrad u but’ min gathay e pi nam rorad.
  hlt-MCSB: Halh ca a cun uh tih BOEIPA taengah hnukpoh uh dongah amih te hlasae neh
    a khoyo a yoop pah pawn ni.
  mdy-ETH: ዔያታ ሜሌ ፆኦዞ ካኣሽካያ ማዔሢሮ ናንጊና ናንጋ ጎዳም ጉሙርቂንታያ ማዒ ጴዺባኣሴ። ናኣታ ዔያቶኮ ሜሌ ፆኦዞሮ ማዔኔ፤
    ዬያሮ ሃኖ ዓጊኖ ፄኤሮና ዔያቶንታ ዔያቶኮ ሳዖንታ ቢያ ባይቃንዳኔ።
  twi-ASANTE: Wɔanni Awurade nokorɛ. Wɔwowoo adwamam mma. Afei wɔn Bosome Foforɔ Afahyɛ
    bɛsɛe wɔn ne wɔn nsase.
  eng-WEBU: They are unfaithful to the LORD; for they have borne illegitimate children.
    Now the new moon will devour them with their fields.
  wal-wal: Eti GODAAYYO ammanettibookkona; eti yelido naatikka assa gidokkona. Hegaa
    gishshau, ha aginai xeeranaashin, etikka eta biittaikka xayana.
  spa-PDDPT: Ellos traicionaron a Yavé, porque engendraron hijos ilegítimos. Ahora
    los devorará la luna nueva junto con su tierra.
  gun-gun: Senhor pe e'ỹ ha'e kuery ikuaia rupi kyrĩgue oguereko va'e omendaa py e'ỹ.
    Aỹ jaxy pyau re ngaru ojapoa py omokanhymbaa 'rã, ijyvy guive.
  agu-BL: Yi itoque'n tan joyle'n junt iryosil, ja ijopwok inwutz tane'n. Ja jal initxajil
    poro nk'e'tz in chitaj. Cha'stzun te yil je' ul yi ac'aj xaw cxbenwok pres tuml
    cyakil ime'bi'l ẍchik'ab junt jilwutz wunak.”
  ilo-ULB: Saanda a napudno kenni Yahweh gapu ta naaddaanda kadagiti annak a saan
    a mayannatup ti linteg ti panagkasar. Ita, ikisapto ida dagiti panagrambak ti
    baro a bulan agraman dagiti talonda.
  kpg-kpg: Digaula gu hagalee manawa dahi ang gi Dimaadua, gei nadau dama gu hagalee
    hai nia dama ni Mee. Deenei di mee ga mooho ai nia gowaa digaula hagalimalima.
  uig-ARA: ئۇلار پەرۋەردىگارغا ئاسىيلىق قىلدى، چۈنكى ئۇلار بالىلارنى ھارامدىن تۇغدۇرغان؛
    ئەمدى «يېڭى ئاي» ئۇلارنى نېسىۋىلىرى بىلەن يەپ كېتىدۇ.
  sus-sus: E bara Alatala yanfa, e ɲɛngɛ die bari. Beenun kike keren, e xa bɔxi fama
    nɛ kanade, e fa halaki.»
  pon-2006: Re solahr loalopwoatohng KAUN-O; neirail seri kan solahr wia sapwellime.
    Eri met, sapwarail akan pahn mwadangete mwomwla.
  jae-jae: Êsêac sêsa Apômtau auc ma sêkôc ŋapalê ŋacdu. Tec ajôŋ wakuc oc êndaŋgôŋ
    êsêac to nêŋ nomlênsêm samob.
  ksd-ksd: Dia tar pait ra vartuam ure ra Luluai; tago dia tar vangala ra umana bul
    irairai, io, da en vue diat ma kadia gunagunan ba ra gai i kama.
  grc-BRENT: ὅτι τὸν Κύριον ἐγκατέλιπον, ὅτι τέκνα ἀλλότρια ἐγεννήθησαν αὐτοῖς· νῦν
    καταφάγεται αὐτοὺς ἡ ἐρυσίβη, καὶ τοὺς κλήρους αὐτῶν.
  ind-AYT: Mereka telah berlaku dengan tidak setia kepada TUHAN, sebab mereka memperanakkan
    anak-anak haram. Sekarang, bulan baru akan melahap mereka dengan ladang mereka.”
  nya-nya: Iwo ndi osakhulupirika kwa Yehova; amabereka ana amʼchigololo ndipo chikondwerero
    chawo cha mwezi watsopano chidzawawononga pamodzi ndi minda yawo.
  hrv-hrv: 'Jahvu su iznevjerili: rodili su kopilad; vjetar će žarki proždrijeti polja
    njihova.'
  mps-mps: Augwaligo te Genuai Bidi tagalali, te wego aga bidi tagalama, te penani
    ela bilibo we tiwai yai. Tama augwa wai dabego te tama konebe, God te augwa aya
    mu da homu ebeo. Tialima, te dwasianu sogo gana, tama te boi bidi dabego augwali
    dolagasaibao, tama augwa tǫ dabe dali dolaibao,” wai.
  tpi-tpi: Ol i lusim pinis Bikpela, olsem meri i lusim man bilong en na i pamuk nabaut.
    Olsem na ol pikinini bilong ol i no save olsem, God i papa tru bilong ol. Orait
    liklik taim tasol, long taim bilong nupela mun, na ol birua bai i kam bagarapim
    ol na graun bilong ol wantaim.
  dan-1931: Troløse var de mod HERREN, thi uægte Børn har de født; nu vil han opsluge
    dem, Plovmand sammen med Mark*. { [*Betegnelse for fuldkommen Udryddelse. Mika
    2, 2.] }
  vie-OVCB: Chúng đã phản bội Chúa Hằng Hữu, chúng sinh ra những đứa con hoang. Giờ
    đây đạo giả dối của chúng sẽ ăn nuốt chúng và tiêu diệt luôn với tài sản của chúng.
  guj-2017: તેઓ યહોવાહને અવિશ્વાસુ થયા છે, કેમ કે તેઓએ બીજા કોઈનાં સંતાનોને જન્મ આપ્યો
    છે. હવે ચંદ્રદર્શનનો દિવસ તેઓને તેમના વતન સહિત નાશ કરશે.
  pon-2006A: Re solahr loalopwoatohng KAUN-O; neirail seri kan solahr wia sapwellime.
    Eri met, sapwarail akan pahn mwadangete mwomwla.
  por-BRBSL: Eles são infiéis a Iavé; pois eles tiveram filhos ilegítimos. Agora a
    lua nova vai devorá-los com seus campos.
  eng-OEBUS: for they have been untrue to the Lord, their children are strangers.
    Their new moon festivals will soon destroy them and their fields.
  cth-cth: Ahnimanaw teh Cathut koe lawk a kam awh e a raphoe awh toe. Bangkongtetpawiteh,
    alouke miphunnaw a khe awh toe. Amamouh hoi cungtalah a hnopainaw hai a rawk han.
  twi-twi: Wɔanni Awurade nokware. Wɔwowoo aguaman mma. Sɛ wodi wɔn Ɔsram Foforo Afahyɛ
    a, ɔbɛsɛe wɔn nsase.
  hlt-hlt: Halh ca a cun uh tih BOEIPA taengah hnukpoh uh dongah amih te hlasae neh
    a khoyo a yoop pah pawn ni.
  tbz-SIM: Di n ciitɛ́mu mí ndi Yiɛ̀ nKuyie nkɛ dɔutinɛ̀ ditɔbɛ̀ nkɛ piɛ́ dɛ kó ibí,
    nɛ̀ dɛ kpɛ́í otɑ̃̀nkù pɑ̀nwè kó dibɑnni bo di nɛinɛ̀, díndi nɛ̀ di kpɛrɛ.
  msy-2020: Bar guizbangɨra, me Ikiavɨra Itir God ategha gɨfa, mati amizim uan pam
    ataki, egha tintinimɨn gumaziba koma akua men boriba bate. Ezɨ men boriba kamaghɨn
    fozir puvatɨ, Godra guizɨn men afeziam. Kɨran oveghangɨn iakɨnir igiamɨn dughiamɨn,
    apaniba izɨ, me gasɨghasɨgh men nguazim saram asɨghasigham.
  dop-dop: Ɩ́ yelɑ-m nɑ ɩ́ lʋlɩ kpɑɩ piyɑ. Mǝ ɩcɑtɛ kɑ pǝsɩ ncɑɑlɛ pǝ kɑɑ tɑlɑ ɩsɔtʋ.
  azb-azb: Onlar Rəbbə xəyanət etdi, Çünki bic uşaqlar doğdu. İndi Təzə Ay mərasimi
    olanda Onlar tarlaları ilə birlikdə məhv olacaq.
  eng-DBY: 'They have dealt treacherously against Jehovah; for they have begotten
    strange children: now shall the new moon devour them, with their allotted possessions.'
  hin-2017: वे व्यभिचार के लड़के जने हैं; इससे उन्होंने यहोवा का विश्वासघात किया है।
    इस कारण अब चाँद उनका और उनके भागों के नाश का कारण होगा।
  wol-KYG: Aji Sax ji lañu wor, nde doomi po lañu jur; Léegi la leen màggalug Terutel
    weer di booleek seen suuf, sànk leen.
  eng-YLT: Against Jehovah they dealt treacherously, For strange sons they have begotten,
    Now consume them doth a month [with] their portions.
  eng-WYC-2017: They trespassed against the Lord, for they engendered alien sons;
    now the month shall devour them with their parts.
  eng-WMBB: They are unfaithful to the LORD; for they have borne illegitimate children.
    Now the new moon will devour them with their fields.
  urd-GVH: उन्होंने रब से बेवफ़ा होकर नाजायज़ औलाद पैदा की है। अब नया चाँद उन्हें
    उनकी मौरूसी ज़मीनों समेत हड़प कर लेगा।
  rug-rug: Arini ele sekea sa vinariva egoi te Zihova; podo koburu pa vale siraṉa
    si arini. Kamahire pa dia vinahesi beku pa Inevaṉa Sidara Vaqura kote mate si
    arini meke sa dia inuma si kote ta huara.
  gaz-gaz: Isaan Waaqayyoof amanamoo miti; seeraan ala ijoollee godhatu. Yeroo isaan
    Ayyaana Baatii Haaraa ayyaaneffatanitti inni lafa qotiisaa isaanii ni balleessa.
  fra-LSG: Ils ont été infidèles à l’Éternel, Car ils ont engendré des enfants illégitimes;
    Maintenant un mois suffira pour les dévorer avec leurs biens.
  yal-yal: E bata tinxintareyaan liga Alatala ra, e diine bari e yangane xa. Iki,
    kike keden peen nan luxi, e bɔxɔn yi kala.
  haw-1868: 'Ua hana hoopunipuni aku la lakou ia Iehova: No ka mea, ua hoohanau lakou
    i na keiki e: Ano e hoopauia auanei lakou i ka malama hookahi, a me ko lakou waiwai.'
  arb-NAV: لَقَدْ خَانُوا الرَّبَّ لأَنَّهُمْ أَنْجَبُوا أَبْنَاءَ غُرَبَاءَ عَنْهُ،
    لِذَلِكَ فَإِنَّ مَوَاسِمَ أَوَائِلِ الشَّهْرِ الْجَدِيدِ تَلْتَهِمُهُمْ مَعَ
    حُقُولِهِمْ.
  ewe-ewe: Wometo nyateƒe na Yehowa o, elabena wodzi ahasiviwo. Azɔ dzinu yeye ƒe
    ŋkekenyui aɖu wo kple woƒe nunɔamesiwo.
  eng-LEE: 'Against the Lord have they dealt treacherously; for strange children have
    they begotten: now shall one month devour them together with their possessions.'
  asm-FB: তেওঁলোকে যিহোৱাৰ সৈতে বিশ্বাসঘাতকতা কৰিলে, তেওঁলোকে জাৰজ সন্তানবোৰক জন্ম
    দিলে। এতিয়া তেওঁলোকৰ পথাৰবোৰৰ লগতে ন-জোনৰ উৎসৱে তেওঁলোকক গ্ৰাস কৰিব।
  sus-A: عٍ بَرَ عَلَتَلَ يَنقَ، عٍ حّنفّ دِيٍ بَرِ. بٍينُن كِكٍ كٍرٍن، عٍ شَ بْشِ
    قَمَ نّ كَنَدٍ، عٍ قَ هَلَكِ.»
  fra-SBL: Ils sont infidèles à Yahvé ; car elles ont porté des enfants illégitimes.
    Maintenant, la nouvelle lune va les dévorer avec leurs champs.
  hbo-hbo: בַּיהוָ֣ה בָּגָ֔דוּ כִּֽי־בָנִ֥ים זָרִ֖ים יָלָ֑דוּ עַתָּ֛ה יֹאכְלֵ֥ם חֹ֖דֶשׁ
    אֶת־חֶלְקֵיהֶֽם׃ ס
  kik-kik: Nĩmagĩte kwĩhokeka harĩ Jehova; nao magaciara ciana itarĩ na ũngai. Na
    rĩrĩ, ciathĩ ciao cia Karũgamo ka Mweri nĩikaamameria, o hamwe na mĩgũnda yao.
  fra-NCL: Ils ont trompé Yahweh, car ils ont engendré des fils étrangers ; maintenant
    la prochaine lune les dévorera, avec leurs biens.
  cek-AK: Nihcae loe Angraeng khaeah oep kaom ah khosah o ai, to pongah nihcae loe
    panoek ai ih kami hoiah payang caa to sak o. Vaihiah angmacae ih khrah kangtha
    poih mah, angmacae hoi a toep o han ih hmuennawk to paaeh pae king tih boeh.
  cuk-cuk: 'Ar angi bela dodosmalad. Bab-baigangad mimmi nikusmalad. Degisoggu, bemala,
    be-nainumala, niigwengi ilagwen-berguar guoed.” Bab-Jehová soged:'
  uig-CYR: Улар Пәрвәрдигарға асийлиқ қилди, Чүнки улар балиларни һарамдин туғдурған;
    Әнди «йеңи ай» уларни несивилири билән йәп кетиду.
  tel-2017: వారు యెహోవాకు విశ్వాసఘాతకులయ్యారు. అక్రమ సంతానాన్ని కన్నారు. ఇక ఇప్పుడు
    వారి అమావాస్య పర్వదినాలు వారి పొలాలతో సహా వారిని మింగేస్తాయి.
  hat-BSA: Yo te aji an trèt kont SENYÈ a, paske yo te fè pitit ilejitim. Koulye a
    nouvèl lin nan va devore yo menm ak chan yo.
  kos-kos: Elos tia pwaye nu sin LEUM GOD; tulik natulos tia ma natul. Ke ma inge
    elos, ac acn selos, ac fah sa na kunausyukla.
  hbo-WLC: בַּיהוָ֣ה בָּגָ֔דוּ כִּֽי־בָנִ֥ים זָרִ֖ים יָלָ֑דוּ עַתָּ֛ה יֹאכְלֵ֥ם חֹ֖דֶשׁ
    אֶת־חֶלְקֵיהֶֽם׃ ס
  ibo-ibo: Ha bụ ndị na-ekwesighị ntụkwasị obi nye Onyenwe anyị. Ha mụrụ ụmụ a kwatara
    nʼiko. Ugbu a, mmemme ọnwa ọhụrụ ha ga-eripịa ha na ala ubi ha.
  ory-ory: ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ବିଶ୍ୱାସଘାତକତା କରିଅଛନ୍ତି; କାରଣ ସେମାନେ ଅବୈଧ
    ସନ୍ତାନ ଉତ୍ପନ୍ନ କରିଅଛନ୍ତି; ଏବେ ଅମାବାସ୍ୟା ସେମାନଙ୍କୁ ଓ ସେମାନଙ୍କ କ୍ଷେତ୍ରସବୁକୁ ଗ୍ରାସ
    କରିବ।
  chk-chk: Iwe, ra kirikiringau ngeni ewe Samol mi Lapalap, a wor nöür, nge sap nöün
    Kot ir. Iei eman chon kata epwe afeiengaueer o ataela fanüer.
  rop-rop: Yumob nomo bin jidan trubala langa mi, en detlot biginini weya yumob bin
    abumbat nomo blanga main. “Yumob nomo trubala langa mi. En blanga tharran na ai
    garra binijimap yumob. En ai garra binijimap dijan kantri blanga yumob du.” Lagijat
    na YAWEI bin tok.
  ukr-1871: Господеві вони віру зломали, тим що чужих (йому) дїтей наплодили; тепер
    же кожний новий місяць буде їх (карами) пожерати разом із їх майном.
  deu-1951: Sie sind dem HERRN untreu geworden; denn sie haben fremde Kinder gezeugt;
    jetzt wird ein Neumond sie fressen samt ihren Erbteilen.
  eng-JPS: They have dealt treacherously against the LORD, for they have begotten
    strange children; now shall the new moon devour them with their portions.
  srp-1865: Iznevjeriše Gospoda, jer izrodiše tuðe sinove; zato æe ih proždrijeti
    mjesec dana s dostojanjem njihovijem.
  lug-lug: Tebabadde beesigwa eri Mukama; bazadde abaana aboobwenzi. Embaga ez’omwezi
    ogwakaboneka kyeziriva zibamalawo, n’ennimiro zaabwe ne ziragajjalirwa.
  heb-heb: ביהוה בגדו כי בנים זרים ילדו עתה יאכלם חדש את חלקיהם׃
  ben-IRV: তারা সদাপ্রভুর কাছে অবিশ্বস্ত ছিল, কারণ তারা অবৈধ সন্তান জন্ম দেয়। এখন
    অমাবস্যার উত্সব তাদের জমিগুলির সঙ্গে তাদেরও গ্রাস করবে।
  pan-pan: ਉਹਨਾਂ ਨੇ ਯਹੋਵਾਹ ਨਾਲ ਧੋਖਾ ਕੀਤਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਤੋਂ ਨਜ਼ਾਇਜ ਬੱਚੇ ਜੰਮੇ, ਹੁਣ
    ਨਵਾਂ ਚੰਦ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਖੇਤਾਂ ਦੇ ਨਾਲ ਖਾ ਜਾਵੇਗਾ।
  mya-JVB: သူတို့သည်ထာဝရဘုရား ထံတော်၌ ခံသောသစ္စာ ကို ဖျက်ကြပြီ။ အကြောင်း မူကား၊ တပါး
    အမျိုးသားတို့ကို ဘွားမြင် ကြပြီ။ လဆန်း နေ့ရောက်မှ သူ တို့နှင့် သူ တို့ဥစ္စာ သည်ပျက်စီး
    လိမ့်မည်။
  hmo-hmo: Idia ese Lohiabada dekenai koikoi karadia idia karaia vadaeni, heudahanai
    hahine ese iena tau ia koia bamona. Unai dainai edia natudia be Lohiabada ena
    natuna lasi. Bona unai dainai tuari taudia ese idia, bona edia uma gabudia be
    do idia hadikaia ore.
  urd-urd: उन्होंने ख़ुदावन्द के साथ बेवफ़ाई की, क्यूँकि उनसे अजनबी बच्चे पैदा हुए।
    अब एक महीने का 'अर्सा उनकी जायदाद के साथ उनको खा जाएगा।
  rus-SYN: Господу они изменили, потому что родили чужих детей; ныне новый месяц поест
    их с их имуществом.
  bqc-SIM: Aa bↄ̀ Dii kpɛ, ↄ̃ aa naaenɛↄ ì'i. Wa ń kaalɛ saɛ e mↄ do, ampiↄ ń ń
    buaↄ.
  tcz-CHONGTHU: Amahon Pakai chu kitahna beiyin anabol tauvin, hibangtah in jatdng
    mitoh cha anahing tauvin ahi. Tua hi mi sumongpa chun ama ho jong aloumunu jong
    asuhmongtha ding ahi.
  mar-mar: ते परमेश्वराशी अविश्वासू राहिले; कारण त्यांनी अनैरस मुलांना जन्मास घातले
    आता चंद्रदर्शन होताच त्यास भूमीसहीत खाऊन टाकेन.
  qub-qub: Noga willapashäta manami wiyacushachu. Wamrancunapis caycan juc runapa
    churillannami. Chaypitami paycunaga juc quillallacho chacrancunawan iwal llapan
    ushacanga.
  bqp-bqp: Beyɑ bɑ nùn tɔnu kɑndu kuɑ. Domi bɑ dɑ bɑ bii seegebɑ mɑrɑ be bɑ ǹ nùn
    yɛ̃. Tɛ̃, n ǹ tɛɛmɔ u kɑ bu kɑm koosiɑ be kɑ ben ɑrumɑni.
  hat-hat: Yo pa t' kenbe pawòl yo ak Seyè a, yo twonpe l'. Yo fè yon bann timoun
    ki pa janm konnen Bondye. Nan yon sèl mwa, Bondye ap detwi yo nèt ansanm ak tout
    jaden yo.
  eng-BSB: They have been unfaithful to the LORD; for they have borne illegitimate
    children. Now the New Moon will devour them along with their land.
  eng-WEBPB: They are unfaithful to the LORD; for they have borne illegitimate children.
    Now the new moon will devour them with their fields.
  kbq-kbq: Zamagra Ra Anumzamofona tamage hu'za avariri fatgoa osu'naze. Na'ankure
    zamagra savri mofavrerami kasezmante'naze. Menina kasefa ikante'ma ne'zama kreza
    nene'za musema hu'za mono'ma hu'zamo'a zamazeri havizantfa nehuno, hozazminena
    eri haviza hugahie.
  nhe-BL: Inisraelitame tlahuel innechixpanotoque. Innechchijtoque queja se sihuatl
    tlen quicajcayahua ihuehue huan quintlacatiltía coneme tlen sequinoc tlacame ininconehua.
    Noja más inmotlajtlacoltíaj ipampa nopa sequinoc tlamantli ilhuitl tlen inquichihuaj
    para yancuic metztli tlen ax queja nimechmacatoc tlanahuatili para innechhueyimatise
    huan ax quisa tlen imoyolo. Huan nochi nopa tlamantzitzi tlen inquisencajtoque
    ica imotlalnamiquilis inmechhualiquilis tlatzacuiltilistli. Quintlamiixpolihuiltis
    imotlacajhua huan nopa pixquistli tlen temacaj imomilhua.
  gub-BL: Nuzawy kwaw hemireko amo awa puhe oho ma'e kwer umen pe wà. Wamemyr wiko
    wyzài awa ta'yr romo wyzài awa tazyr romo wà. A'e rupi nan kwehe tete amo umumaw
    putar waiwy wà nehe.
  eng-DRA: 'They have transgressed against the Lord, for they have begotten children
    that are strangers: now shall a month devour them with their portions.'
