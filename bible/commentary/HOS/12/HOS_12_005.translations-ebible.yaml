verse: HOS.012.005
translations:
  mal-C: യഹോവ സൈന്യങ്ങളുടെ ദൈവംതന്നെ; യഹോവ എന്നത്രേ അവിടത്തെ നാമം!
  deu-TKW: Er kämpfte gegen eine Gotteserscheinung und siegte; er weinte und bat sie
    um Erbarmen. Sie fand ihn in Bethel und dort redete sie mit ihm -
  lin-lin: Abundaki na anjelu mpe alongaki, alelaki mpe asengaki ngolu na ye. Jakobi
    akutanaki na ye na Beteli, mpe ezali kuna nde asololaki na ye.
  eng-LSV: Even YHWH, God of the Hosts, YHWH [is] His memorial.
  eng-GNV: Yea, the Lord God of hostes, the Lord is himselfe his memoriall.
  eng-WEBSTER: Even the LORD God of hosts; the LORD is his memorial.
  nhw-BL: Mocamanalhui ihuaya TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij,
    yaya catli itoca TOTECO catli nochipa itztoya huan nochipa itztos.
  swh-ONEN: Bwana Mungu Mwenye Nguvu Zote, Bwana ndilo jina lake!
  bba-bba: U kɑ nɛn ɡɔrɑdo wɔri kuɑ, mɑ u kɑmiɑ. U swĩ, mɑ u ɡɔrɑdo wi kɑnɑ u nùn
    domɑru kuɑ. Betɛli miyɑ u kɑ nɛ Gusunɔ yinnɑ. Mɑ nɑ kɑ nùn ɡɑri kuɑ.
  eng-KJVCPB: Even the Lord God of hosts; the Lord is his memorial.
  luo-luo: Jehova Nyasaye Maratego, Jehova Nyasaye e nyinge mongʼerego!
  meu-meu: Iehova, tuari oreadia edia Dirava, ia ladana na Iehova.
  npi-ULB: उहाँ सर्वशक्तिमान् परमप्रभु परमेश्‍वर हुनुहुन्छ । पुकारा गर्नुपर्ने उहाँको
    नाउँ “परमप्रभु” हो ।
  yor-yor: àní Olúwa Ọlọ́run àwọn ọmọ-ogun; Olúwa ni orúkọ ìrántí rẹ̀.
  pes-OPCB: همان خداوند، خدای لشکرهای آسمان که نامش یهوه است.
  tgl-ULB: Si Yahweh ito, ang Diyos ng mga hukbo; “Yahweh” ang kaniyang pangalan na
    tatawagan.
  hui-hui: Ngode Datagaliwabe Yagabala bi lalu henedagoni ibu Anduane Homogo Hongo
    Haiheore ka. Iname ibunaga mini Anduane Homogo lolene nga.
  mya-mya: ထို​ဘု​ရား​သည်​အနန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​၏​ဘွဲ့
    နာ​မ​တော်​ကား​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ် သ​တည်း။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་དང་། ཁོང་ལ་དྲན་གསོ་བྱེད་པའི་མཚན་ཡིན་ནོ།
    །
  sna-sna: Jehovha Mwari Wamasimba Ose, Jehovha ndiro zita rake raane mukurumbira
    naro!
  spa-BLM: el Dios de los ejércitos, Yahvé. Yahvé es su nombre de renombre.
  cac-cac: A Jehová Yajal d'a Smasanil, aton sb'i b'inajnac.
  swh-ULB: Huyu ndiye Bwana, Mungu wa majeshi; “Yahweh” ndilo jina lake.
  bel-bel: А Гасподзь ёсьць Бог Саваоф; Сутны - імя Яго.
  deu-ELBBK: Er kämpfte mit dem Engel und überwand, er weinte und flehte zu ihm; in
    Bethel fand er ihn, und dort redete er mit uns.
  mbb-OT: Iyan sikandin kes Nengazen he Megbevayè he Mekeǥeǥehem; Nengazen is nevantug
    he ngazan din.
  mal-2015: യഹോവ സൈന്യങ്ങളുടെ ദൈവമാകുന്നു; യഹോവ എന്നു ആകുന്നു അവന്റെ നാമം.
  rmc-rmc: marelas pes le aňjeloha a domarďa les; rovelas a mangelas peske o požehnaňje.
    Arakhľa les andro Betel a ode leha vakerelas –
  pes-OPV: اما خداوند، خدای لشکرهاست و یادگاری او یهوه است.
  ron-1924: Домнул есте Думнезеул оштирилор; Нумеле Луй есте Домнул.
  ben-OBCV: তিনি সর্বশক্তিমান সদাপ্রভু, সদাপ্রভুই তাঁর স্মরণীয় নাম!
  som-som: Rabbigu waa Ilaaha ciidammada. Rabbigu waa magiciisa lagu xusuusto.
  lat-VUC: Et Dominus Deus exercituum, Dominus memoriale ejus.
  eng-ASVBT: even Jehovah, the God of hosts; Jehovah is his memorial name.
  ita-1885: Egli fu vincitore, lottando con l'Angelo, e prevalse; egli pianse, e gli
    supplicò; lo trovò in Betel e quivi egli parlò con noi.
  eng-LXXUP: 'And he prevailed with the angel and was strong: they wept, and entreated
    me: they found me in the house of Aven, and there a word was spoken to them.'
  eng-ULB: This is Yahweh, the God of hosts; “Yahweh” is his name to be called on.
  spa-VBL: el Señor Dios Todopoderoso, ¡el Señor es su gran nombre!
  fra-_FOB: L'Éternel est le Dieu des armées; son nom est l'Éternel.
  mal-mal: യഹോവ സൈന്യങ്ങളുടെ ദൈവമാകുന്നു; ‘യഹോവ’ എന്നാകുന്നു അവിടുത്തെ നാമം.
  urd-GVR: Rab jo lashkaroṅ kā Ḳhudā hai aur jis kā nām Rab hī hai, us ne farmāyā,
  suz-BL: मिनु परमप्रभु यावे, मुर नेल्‍ल आन परमप्रभु आ नें यावे बाक्‍ब। भजन संग्रह
    ८३:१९
  eng-NOY: And Jehovah, the God of hosts, Jehovah is his name.
  ita-1927: (H12-6) Or l’Eterno è l’Iddio degli eserciti; il suo nome è l’Eterno
  ckb-ckb: یەزدانی پەروەردگاری سوپاسالار، ناوبانگی یەزدانە!
  eng-BBE: Even the Lord, the God of armies; the Lord is his name.
  kan-OKCV: ಅವರೇ ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು; ಅವರ ಪ್ರಸಿದ್ಧ ಹೆಸರು ಯೆಹೋವ ದೇವರು ಎಂಬುದೇ.
  tam-2017: கர்த்தராகிய அவர் சேனைகளின் தேவன்; யேகோவா என்பது அவருடைய நிலையான நாமம்.
  spa-RV-1909: 'Venció al ángel, y prevaleció; lloró, y rogóle: en Beth-el le halló,
    y allí habló con nosotros.'
  ron-BTF: Chiar DOMNUL Dumnezeul oştirilor; DOMNUL este amintirea lui.
  eng-WEBP: even the LORD, the God of Armies. The LORD is his name of renown!
  eng-FBV: the Lord God Almighty, the Lord is his memorable name!
  nld-1939: 'De God der heirscharen, Jahweh is zijn Naam:'
  nch-BL: Mocamanalhui ihuaya TOTECO Cati Quinyacana Iilhuicac ejcahua Ma Tatanitij,
    yaya cati itoca TOTECO cati nochipa itztoya huan nochipa itztos.
  vie-1934: (012-6) tức là Giê-hô-va Đức Chúa Trời vạn quân; danh kỷ niệm Ngài là
    Đức Giê-hô-va.
  hin-CV: याहवेह सर्वशक्तिमान परमेश्वर, याहवेह उनका नाम है!
  spa-BES: Aun el Señor, Dios de los ejércitos; El Señor es su nombre.
  tdx-tdx: Eka nigore’e i anjeliy vaho nahatañe; nirovetse re naho nitoreova’e; i
    nioni’e e Betele añey, le ao ty nitsara’e aman-tika.
  tha-KJV: คือพระเยโฮวาห์พระเจ้าแห่งพลโยธา พระเยโฮวาห์ทรงเป็​นที​่ระลึกของเขา
  por-BR-2018: O próprio SENHOR, Deus dos exércitos; o SENHOR é seu memorial.
  deu-ELO: (012:6) Und Jehova, der Gott der Heerscharen, Jehova ist sein Gedenkname.
  eng-WYC-2018: And the Lord God of hosts, the Lord, is the memorial of him. (With
    the Lord God of hosts, yea, the Lord is his name.)
  epo-epo: La Eternulo estas Dio Cebaot, Eternulo estas Lia nomo.
  uig-PIN: — Yǝni Pǝrwǝrdigar, samawi ⱪoxunlarning Sǝrdari bolƣan Huda, — «Pǝrwǝrdigar»
    bolsa Uning hatirǝ namidur!
  beo-beo: Amo Gode da Hina Gode Bagadedafa. Ninia da Ema nodone sia:ne gadosea, Hina
    Gode Dio amoga sia:ne gadoma:mu.
  tpi-OTNT: Dispela God i toktok wantaim Jekop, em i Bikpela I Gat Olgeta Strong.
    Yumi mas kolim nem bilong en olsem, Bikpela.
  hau-SA: Ubangiji Allah Maɗaukaki, Ubangiji ne sunansa sananne!
  uig-LAT: — Yeni Perwerdigar, samawi qoshunlarning Serdari bolghan Xuda, — «Perwerdigar»
    bolsa Uning xatire namidur!
  nde-nde: uThixo uNkulunkulu uSomandla, uThixo yilo ibizo lakhe lodumo!
  ton-ton: ‌ʻIo, ko Sihova, ko e ʻOtua ʻoe ngaahi tokolahi; ko Sihova ko hono fakamanatu
    ia.
  ces-1613: Toť jest Hospodin Bůh zástupů, pamětné jeho jest Hospodin.
  eng-WMB: even the LORD, the God of Hosts. The LORD is his name of renown!
  tam-TCV: சேனைகளின் இறைவனாகிய யெகோவா அவரே; யெகோவா என்பது அவரது புகழ்வாய்ந்த பெயர்.
  ceb-ULB: Mao kini si Yahweh, ang Dios nga pangulo sa kasundalohang anghel; “Yahweh”
    ang ngalan nga itawag kaniya.
  pol-UBG: To jest PAN, Bóg zastępów, PAN to jego pamiętne imię.
  urd-GVU: رب جو لشکروں کا خدا ہے اور جس کا نام رب ہی ہے، اُس نے فرمایا،
  eng-OEBCW: And the Lord is the God of hosts, the Lord is his name!
  deu-1912: Aber der HERR ist der Gott Zebaoth; HERR ist sein Name.
  kan-2017: ಯೆಹೋವನೆಂಬುದೇ ಆತನನ್ನು ಸ್ಮರಿಸುವ ನಾಮಧೇಯ.
  yap-yap: Ireram fare SOMOL ni Got ni Gubin ma Rayag Rok, I SOMOL e ir e re ngachal
    ni ngu’un liyor ngay.
  hlt-MCSB: Yahweh ngawn tah caempuei Pathen la a om dongah amah mingthen khaw Yahweh
    ni.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ማዔ ፆኦዛሢኮ ዱማዺ ዔርቶ ሱንፃ ናንጊና ናንጋ ጎዳኬ።
  twi-ASANTE: Asafo Awurade Onyankopɔn, Awurade ne ne din a ahyeta!
  eng-WEBU: even the LORD, the God of Armies. The LORD is his name of renown!
  wal-wal: Hegee GODAA, Ubbaappe Wolqqaama Xoossaa. I erettido sunttaikka GODAA geetettees.
  spa-PDDPT: ¡Sí, Yavé es el ʼElohim de las huestes! ¡Yavé es su nombre!
  gun-gun: Senhor Nhanderuete ixondaro reta va'e, Senhor ae hery va'e.
  agu-BL: 'Yi bi'' yi jun Ryosa''tz i''tz: Yi Ryos yi cya''l na xcye'' quen te''j.'
  ilo-ULB: Daytoy ni Yahweh, ti Dios a Mannakabalin-amin; “Yahweh” ti maiyawag a naganna.
  kpg-kpg: Deenei la go Dimaadua, go God di Gowaa Aamua, go Yihowah go di ingoo dela
    belee daumaha ginai.
  uig-ARA: ــ يەنى پەرۋەردىگار، ساماۋى قوشۇنلارنىڭ سەردارى بولغان خۇدا، ــ «پەرۋەردىگار»
    بولسا ئۇنىڭ خاتىرە نامىدۇر!
  sus-sus: E nun malekɛ naxa gere so, a xutu sɔtɔ a ma. A naxa wa, a a mayandi a xa
    hinnɛ a ra. Yaxuba a to nɛ Beteli. E nun Ala wɔyɛn mɛnni nɛ.
  pon-2006: Iei ih KAUN-O, Koht Wasa Lapalap—KAUN-O iei lengleng me aramas pahn kaudokiong.
  ksd-ksd: maia pa, a Luluai, ra God kai ra lavur kor, a iangina ra Luluai.
  grc-BRENT: Καὶ ἐνίσχυσε μετὰ ἀγγέλου, καὶ ἠδυνάσθη· ἔκλαυσαν, καὶ ἐδεήθησάν μου·
    ἐν τῷ οἴκῳ Ὦν εὕροσάν με, καὶ ἐκεῖ ἐλαλήθη πρὸς αὐτούς.
  ind-AYT: (12-6) TUHAN, Allah semesta alam, TUHAN nama-Nya.
  nya-nya: Yehova Mulungu Wamphamvuzonse, Yehova ndiye dzina lake lotchuka!
  hrv-hrv: S Anđelom se borio i nadvladao ga, plakao je i zaklinjao ga. Našao ga je
    u Betelu i ondje mu je govorio.
  mps-mps: Te Jekop dali po miani God, aga te Tigidali Bomo Elalubo Genuai Bidi dao.
    Dago aga nogi te tiwai wao, Genuai Bidi dao.
  tpi-tpi: Dispela God i toktok wantaim Jekop, em i Bikpela I Gat Olgeta Strong. Yumi
    mas kolim nem bilong en olsem, Bikpela.
  dan-1931: ja stred med en Engel og sejred, han bad ham med Gråd om Nåde; i Betel
    traf han ham og talte med ham der,
  vie-OVCB: “Chúa Hằng Hữu, Đức Chúa Trời Vạn Quân, Danh Ngài là Chúa Hằng Hữu!
  guj-2017: હા, યહોવાહ, સૈન્યોના ઈશ્વર છે; “યહોવાહ” તે તેમનું સ્મારક નામ છે જેના ઉચ્ચારથી
    તેમને બોલાવવામાં આવે છે.
  pon-2006A: Iei ih KAUN-O, Koht Wasa Lapalap—KAUN-O iei lengleng me aramas pahn kaudokiong.
  por-BRBSL: even Yahweh, o Deus dos Exércitos. Yahweh é seu nome de renome!
  eng-OEBUS: And the Lord is the God of hosts, the Lord is his name!
  cth-cth: Jehovah teh ransabawi Cathut lah ao. Jehovah tie teh amae min doeh.
  twi-twi: Asafo Awurade Nyankopɔn, Awurade ne ne din a ahyeta!
  hlt-hlt: Yahweh ngawn tah caempuei Pathen la a om dongah amah mingthen khaw Yahweh
    ni.
  tbz-SIM: kɛ́mɑnɛ̀ n tɔ̃nnì kɛ̀ dìi ò nɑ kòo kuɔ́ nkɛ́ dì bɑ̀ńtɛ̀ dɛ kó difɔ̃nkúò
    kòo m mɑ́ɑ́nɛ̀ Betɛɛdi kɛ̀ tí nnɑ́ɑ́.
  msy-2020: Jekop ko mɨgeir Godɨn kam, a Ikiavɨra Itir Godɨn Gavgaviba Bar Itim. E
    kamaghɨn an ziam dɨponam, Ikiavɨra Itir God.
  dop-dop: 'Nyɑ́ nɑ ɩsɔtɑɑ tillu ɩ́ lʋpɑ nɑ ń kǝlɩ ɩ́lɛ́. Ɩlɛnɑ ń wii nɑ ń sǝlǝmɩ-ɩ
    sɩ ɩ́ kooli-ŋ kʋpɑntʋ. N polɑ Petɛɛlɩ, ɩlɛnɑ Tɑcɑɑ lɩɩ nyɑ́ tɔɔ nɑ ɩ́ heeli-ŋ
    sɩ:'
  azb-azb: Ordular Allahı Rəbb Bizimlə orada danışdı. Onun adı «Rəbb»dir.
  eng-DBY: — even Jehovah, the God of hosts, — Jehovah is his memorial.
  hin-2017: यहोवा, सेनाओं का परमेश्वर, जिसका स्मरण यहोवा नाम से होता है।
  wol-KYG: Kee bëreek malaaka, ba génn ca, kee jooy di sàkku aw yiwam. Fa Betel la
    ko fekk, te foofa la Yàlla waxeek nun.
  eng-YLT: Even Jehovah, God of the Hosts, Jehovah [is] His memorial.
  eng-WYC-2017: And the Lord God of hosts, the Lord, is the memorial of him.
  eng-WMBB: even the LORD, the God of Hosts. The LORD is his name of renown!
  urd-GVH: रब जो लशकरों का ख़ुदा है और जिसका नाम रब ही है, उसने फ़रमाया,
  rug-rug: E Zihova Tamasa Tadi na Qeto Minate, e Zihova sa pozapoza sapu kaqu tavahesi
    nia Sa!
  gaz-gaz: Waaqayyo Waaqa Waan Hunda Dandaʼu, maqaan isaa Waaqayyo!
  fra-LSG: Il lutta avec l’ange, et il fut vainqueur, Il pleura, et lui adressa des
    supplications. Jacob l’avait trouvé à Béthel, Et c’est là que Dieu nous a parlé.
  yal-yal: E nun malekan yi yɛngɛn so, a nɔɔn sɔtɔ. A yi wuga, a yi mayandin ti. Yaxuba
    Ala li Betɛli nin. E nun Ala falan ti mɛnna nin.
  haw-1868: Oia hoi, o Iehova ke Akua o na kaua; O Iehova, oia kona inoa ponoi.
  arb-NAV: هُوَ اللهُ الْقَدِيرُ وَيَهْوَهُ اسْمُهُ.
  ewe-ewe: Yehowa, Mawu Ŋusẽkatãtɔ si ŋkɔe nye Yehowa la ƒo nu nɛ,
  eng-LEE: (12:6) And the Lord God of hosts, the Eternal One is his memorial.
  asm-FB: তেওঁ যিহোৱা, বাহিনীসকলৰ ঈশ্বৰ; যিহোৱা তেওঁৰ নাম।
  sus-A: عٍ نُن مَلٍكّ نَشَ فٍرٍ سٌ، عَ شُتُ سْتْ عَ مَ. عَ نَشَ وَ، عَ عَ مَيَندِ
    عَ شَ هِننّ عَ رَ. يَشُبَ عَ تٌ نّ بٍتٍلِ. عٍ نُن عَلَ وْيّن مّننِ نّ.
  fra-SBL: même Yahvé, le Dieu des armées. Yahvé est son nom de renom !
  hbo-hbo: וָיָּ֤שַׂר אֶל־מַלְאָךְ֙ וַיֻּכָ֔ל בָּכָ֖ה וַיִּתְחַנֶּן־לֹ֑ו בֵּֽית־אֵל֙
    יִמְצָאֶ֔נּוּ וְשָׁ֖ם יְדַבֵּ֥ר עִמָּֽנוּ׃
  kik-kik: Jehova Ngai Mwene-Hinya-Wothe, Jehova nĩrĩo rĩĩtwa rĩake rĩrĩa rĩrĩ ngumo.
  fra-NCL: Il lutta avec l’ange et il eut le dessus ; il pleura et lui demanda grâce ;
    il le trouva ensuite à Béthel, et là Dieu a parlé avec nous.
  cek-AK: Anih loe misatuh Angraeng Sithaw, panoek han koi Anih ih ahmin loe Angraeng,
    tiah oh.
  cuk-cuk: Jacob, Bab-Dummad-Bela-Gangued-Nikadbo sunmaksad. A-Bab-Dummadi, Bab-Jehováʼye
    nugad.
  uig-CYR: — Йәни Пәрвәрдигар, самави қошунларниң Сәрдари болған Худа, — «Пәрвәрдигар»
    болса Униң хатирә намидур!
  tel-2017: ఈయన యెహోవా, సేనల ప్రభువు. “యెహోవా” అని ఆయన్ను పిలవాలి.
  hat-BSA: Menm SENYÈ a, Bondye dèzame yo, SENYÈ a se non Li!
  kos-kos: LEUM GOD Kulana pa inge — Inel pa LEUM GOD.
