verse: HOS.012.011
translations:
  mal-C: ഗിലെയാദ് ഒരു ദുഷ്ടജനമോ? എങ്കിൽ അവരുടെ ജനങ്ങൾ വ്യർഥരായിത്തീരും! അവർ ഗിൽഗാലിൽ
    കാളകളെ ബലികഴിക്കുന്നോ? എങ്കിൽ അവരുടെ ബലിപീഠങ്ങൾ ഉഴുതിട്ട നിലത്തിലെ കൽക്കൂമ്പാരംപോലെ
    ആയിത്തീരും.
  deu-TKW: und habe wiederholt zu den Propheten geredet; ich war es, der zahlreiche
    Gesichte gab und die Propheten in Gleichnissen sprechen ließ.
  lin-lin: Nalobaki na nzela ya basakoli, napesaki bango bimoniseli ebele mpe nalobaki
    na masese na nzela na bango.
  eng-LSV: Surely Gilead [is] iniquity, || They have been only vanity, || In Gilead
    they have sacrificed bullocks, || Also their altars [are] as heaps, on the furrows
    of a field.
  eng-GNV: 'Is there iniquitie in Gilead? surely they are vanitie: they sacrifice
    bullocks in Gilgal, and their altars are as heapes in the furrowes of the field.'
  eng-WEBSTER: 'Is there iniquity in Gilead? surely they are vanity: they sacrifice
    bullocks in Gilgal; yes, their altars are as heaps in the furrows of the fields.'
  nhw-BL: “Pero altepetl Galaad noja temitoc ica masehualme catli huihuitique huan
    quinhueyichihuaj tiotzitzi. Huan ipan altepetl Gilgal anquinmictíaj miyac huacaxme
    para tlacajcahualistli. Nopona anquintecpantoque tlahuel miyac tlaixpame hasta
    nesi quen elisquía se mili. Huan nochi nopa tlaixpame anquintequihuíaj para anquinmacase
    tlacajcahualistli amotiotzitzi.
  swh-ONEN: Je, Gileadi si mwovu? Watu wake hawafai kitu! Je, hawatoi dhabihu za mafahali
    huko Gilgali? Madhabahu zao zitakuwa kama malundo ya mawe katika shamba lililolimwa.
  bba-bba: Nɛn sɔmɔbɑ nɑ kɑ ɡɑri kuɑ kɑ̃sinu sɔɔ, kpɑ be, bu mɑɑ kɑ bɛɛ ɡɑri ko. Beyɑ
    bɑ mɑɑ bɛɛ nɛn himbɑ sɔ̃ɔsi yɑ kɑ ɡisɔ ɡirɑri.
  eng-KJVCPB: 'Is there iniquity in Gilead? surely they are vanity: They sacrifice
    bullocks in Gilgal; Yea, their altars are as heaps in the furrows of the fields.'
  luo-luo: Bende Gilead nigi anjawo? Joge gin joma nono! Bende gitimo misengini gi
    rwedhi, Gilgal? Kendegi mag misengini biro chalo, kaka kite modhurore e puodho
    mopur.
  meu-meu: Bema kara havara na Gilead ai mia, idia na momokani bae baia; bema Gilgal
    ai boromakau mamaruanedia e hahelagadiamu, edia ihaboulaina patadia na nadi senudia
    ai baela, uma dadairadia ai e habou nadi senudia na heheto.
  npi-ULB: गिलादमा दुष्‍टता छ भने, निश्‍चय नै त्यहाँका मानिसहरू बेकामका छन् । गिलगालमा
    तिनीहरू साँढेहरू बलि चढाउँछन् । तिनीहरूका वेदीहरू जोतेको खेतमा ढुङ्गाका थुप्रोझैं
    हुनेछन् ।
  yor-yor: Gileadi ha burú bí? Àwọn ènìyàn rẹ̀ jẹ́ asán. Ǹjẹ́ wọ́n ń fi akọ màlúù
    rú ẹbọ ní Gilgali? Gbogbo pẹpẹ wọ́n sì dàbí ebè nínú aporo oko.
  pes-OPCB: ولی هنوز در جلجال مذبحها مثل شیار کشتزارها ردیف به ردیف و پشت سر هم قرار
    دارند تا روی آنها برای بتهایتان قربانی کنید. جلعاد هم از بتها پر است و ساکنانش
    به بطالت گرفتار شده، بتها را پرستش می‌کنند.»
  tgl-ULB: Kung mayroong kasamaan sa Galaad, tiyak na walang kabuluhan ang mga tao.
    Nag-aalay sila sa Gilgal ng mga toro; Magiging tulad sa mga tambak na bato na
    dinaanan ng araro sa mga bukid ang kanilang mga altar.
  hui-hui: Anigo tigua bi ogoni hale nahaya. Gileada tanoha howa tigua dama mitangi
    bialu mbirale gime wabini wiaruhondo bi pupu wialu mana ko dewaore bialu harago
    ti homai holebira. Giligala tanoha karume nogo bulumagaru lomabu delaga dabu ngagoria
    bo lomabu delalu haga ka. Ani bialu kago dabu uruni gialabaga bialu ege to̱le̱
    dabu binidaru dindini hama ngagoria bu wulebira, lalu Anduane Homogohanda lene.
  mya-mya: သို့​သော်​လည်း​သူ​တို့​သည်​ဂိ​လဒ်​ပြည်​တွင် ရုပ်​တု​များ​ကို​ကိုး​ကွယ်​ကြ​၏။
    ထို​သို့​ကိုး ကွယ်​သူ​တို့​သည်​သေ​ရ​မည်။ ဂိ​လ​ဂါ​လ မြို့​တွင်​နွား​များ​ကို​ယဇ်​ပူ​ဇော်​ကြ​၍​ထို
    အ​ရပ်​၌​ရှိ​သော​ယဇ်​ပလ္လင်​တို့​သည်​ကွင်း ပြင်​များ​ထဲ​တွင်​ကျောက်​ပုံ​များ​အ​ဖြစ်
    ကျန်​ရစ်​လိမ့်​မည်။''
  bod-N: གིལ་ཨད་ལ་སྡིག་ཉེས་མེད་དམ། དེ་དག་ནི་དངོས་གནས་ཕན་ཐོགས་མེད་པ་ཡིན། དེ་དག་གིས་གིལ་གལ་དུ་གླང་ཐུག་རྣམས་མཆོད་པར་འབུལ་ཞིང་།
    ཁོ་ཚོའི་མཆོད་ཁྲི་ནི་ཞིང་གི་རོལ་བར་གྱི་རྡོ་སྤུང་དང་འདྲའོ། །
  sna-sna: Ko, Gireadhi yakaipa here? Vanhu vayo havana maturo! Vanobayira nzombe
    here paGirigari? Aritari dzavo dzichava semirwi yamatombo mumunda wakarimwa.
  spa-BLM: Si Galaad es malvada, seguramente no tienen ningún valor. En Gilgal se
    sacrifican toros. En efecto, sus altares son como montones en los surcos del campo.
  cac-cac: A d'a Galaad ay sdiosal eb' ch'oc chon̈ab'il, palta man̈xa jab'oc yelc'och
    ol ajcanoc. A d'a Gilgal syac' noc' vacax eb' d'a silab'il, palta lajanxo ol ajcan
    yaltar eb' icha q'uen q'uen molb'ilq'ue b'ulan d'a cal munlajel, xchi Jehová.
  swh-ULB: Ikiwa kuna uovu huko Gileadi, hakika watu hawafai. Gilgali wanachinja ng'ombe;
    madhabahu zao zitakuwa kama miundo ya jiwe katika miamba ya mashamba.
  bel-bel: Калі Галаад зрабіўся Авэнам, дык яны сталі марныя, у Галгалах калолі ў
    ахвяру цялят, і ахвярнікі іхнія стаялі як крушні на межах поля.
  deu-ELBBK: Und ich habe zu den Propheten geredet, ja, ich habe Gesichte vermehrt
    und durch die Propheten in Gleichnissen geredet.
  mbb-OT: Piru minsan pa zutun, is menge etew ziyà te Gilead, menge lalung sikandan
    wey wazà menge pulus, ne is menge etew ziyà te Gilgal nemuhat te menge tudu he
    vaka ziyà te zuma he menge ed-ezapen. Siguradu he ebengkaǥen is menge pemuhatè
    dan ne egkeiring heini te intambù he menge vatu he mibpenguwa ziyà te tanà he
    mid-eradu.
  mal-2015: ഗിലെയാദ്യർ നീതികെട്ടവർ എങ്കിൽ അവർ വ്യർത്ഥരായ്തീരും; അവർ ഗില്ഗാലിൽ കാളകളെ
    ബലികഴിക്കുന്നു എങ്കിൽ, അവരുടെ ബലിപീഠങ്ങൾ വയലിലെ ഉഴച്ചാലുകളിൽ ഉള്ള കൽകൂമ്പാരങ്ങൾപോലെ
    ആകും.
  rmc-rmc: Vakeravas ko proroka, davas len but viďeňja a vakeravas prekal lende andro
    podobenstva.
  pes-OPV: به درستی که ایشان در جلعاد محض گناه و بطالت گردیدند و درجلجال گاوها قربانی
    کردند. و مذبح های ایشان نیز مثل توده های سنگ در شیارهای زمین می‌باشد.
  ron-1924: Дакэ Галаадул с-а дедат ла служба идолилор, галаадиций вор фи нимичиць
    негрешит. Ей жертфеск бой ын Гилгал, де ачея алтареле лор вор ажунӂе ниште мормане
    де петре пе бразделе кымпиилор.
  ben-OBCV: গিলিয়দ কি দুর্জন? এর বাসিন্দারা অপদার্থ! তারা কি গিল্‌গলে ষাঁড় বলিদান
    করে? তাদের বেদিগুলি হবে মাঠের আল বরাবর স্থাপিত পাথর খণ্ডের মতো।
  som-som: Reer Gilecaad waa xumaan miidhan oo iyagu dhammaantood waa wax aan waxtar
    lahayn. Waxay Gilgaal ku allabaryaan dibiyo, oo weliba meelahooda allabarigu waa
    sida tuulmooyin ku dhex yaal jeexjeexyada beerta oo kale.
  lat-VUC: Si Galaad idolum, ergo frustra erant in Galgal bobus immolantes; nam et
    altaria eorum quasi acervi super sulcos agri.
  eng-ASVBT: Is Gilead iniquity? they are altogether false; in Gilgal they sacrifice
    bullocks; yea, their altars are as heaps in the furrows of the field.
  ita-1885: E parlerò a' profeti, e moltiplicherò le visioni, e proporrò parabole
    per li profeti.
  eng-LXXUP: And I will speak to the prophets, and I have multiplied visions, and
    by the means of the prophets I was represented.
  eng-ULB: If there is wickedness in Gilead, surely the people are worthless. In Gilgal
    they sacrifice bulls; their altars will be like heaps of stone in the furrows
    of the fields.
  spa-VBL: Si Galaad es idólatra, sin duda se volverán nada. Sacrifican toros en Guilgal.
    Incluso sus altares son como pilas de rocas en los surcos del campo.
  fra-_FOB: Si Galaad n'est qu'iniquité, certainement ils seront réduits à néant.
    Ils ont sacrifié des bœufs à Guilgal; aussi leurs autels seront comme des monceaux
    de pierres sur les sillons des champs.
  mal-mal: ഗിലെയാദ്യർ നീതികെട്ടവർ എങ്കിൽ അവർ വ്യർത്ഥരായിത്തീരും; അവർ ഗില്ഗാലിൽ കാളകളെ
    ബലികഴിക്കുന്നു എങ്കിൽ, അവരുടെ ബലിപീഠങ്ങൾ വയലിലെ ഉഴവുചാലുകളിൽ ഉള്ള കൽകൂമ്പാരങ്ങൾപോലെ
    ആകും.
  urd-GVR: Kyā Jiliyād bedīn hai? Us ke log nākārā hī haiṅ! Jiljāl meṅ logoṅ ne sānḍ
    qurbān kie haiṅ, is lie un kī qurbāngāheṅ malbe ke ḍher ban jāeṅgī. Wuh bīj bone
    ke lie taiyārshudā khet ke kināre par lage patthar ke ḍher jaisī baneṅgī.
  suz-BL: गिलाद मरिम्‍शो पाइब बाक्‍ब। मेको आ मुरपुकी शोर गाक्‍शो बाक्‍नीम। मेकोपुकीमी
    गिल्‍गालमी ब्‍यफ चढ़ेम्‍तेक्‍म हना, आन फुल्‍लु के चढ़ेतीक ब्रेश्‍शा, फुल्‍लु देल्‍शो
    खोदेंशो दुम्‍ब। होसे ६:८; होसे ९:१५
  eng-NOY: Behold, Gilead is full of iniquity; Surely they have become corrupt; In
    Gilgal they sacrifice oxen, And their altars are like the heaps in the furrows
    of the field.
  ita-1927: (H12-12) Se Galaad è vanità, sarà ridotto in nulla. A Ghilgal immolano
    buoi; così i loro altari saran come mucchi di pietre sui solchi dei campi.
  ckb-ckb: ئایا خراپەکاری لە گلعاد هەیە؟ بێگومان دانیشتووانەکەی پووچن! لە گلگال گا
    دەکەن بە قوربانی، بەڵێ، بەڵام قوربانگاکانیان وەک کۆمەڵە بەرد دەبن لەسەر هێڵەکانی
    جووتی کێڵگەدا.
  eng-BBE: In Gilead there is evil. They are quite without value; in Gilgal they make
    offerings of oxen; truly their altars are like masses of stones in the hollows
    of a ploughed field.
  kan-OKCV: ಗಿಲ್ಯಾದಿನಲ್ಲಿ ದುಷ್ಟತನ ಇದೆಯೋ? ಅಲ್ಲಿನ ಜನರು ಅಯೋಗ್ಯರೇ? ಅವರು ಗಿಲ್ಗಾಲಿನಲ್ಲಿ
    ಹೋರಿಗಳನ್ನು ಅರ್ಪಿಸುತ್ತಾರೆಯೇ? ಅವರ ಬಲಿಪೀಠಗಳು ಹೊಲದ ಸಾಲುಗಳಲ್ಲಿರುವ ಕಲ್ಲು ಕುಪ್ಪೆಯ ಹಾಗಿವೆ,
    ಎಂದು ಹೇಳಿದನು.
  tam-2017: கீலேயாத் அக்கிரமத்தின் இடமோ? ஆம், அவர்கள் பொய்யரானார்கள்; கில்காலிலே காளைகளைப்
    பலியிடுகிறார்கள்; அவர்களுடைய பீடங்கள் வயல்வரப்புகளில் இருக்கிற கற்குவியல்களைப்போல்
    இருக்கிறது.
  spa-RV-1909: Y hablado he á los profetas, y yo aumenté la profecía, y por mano de
    los profetas puse semejanzas.
  ron-BTF: Este nelegiuire în Galaad? Într-adevăr ei sunt deşertăciune; în Ghilgal
    sacrifică tauri; da, altarele lor sunt ca ruine în brazdele ogoarelor.
  eng-WEBP: If Gilead is wicked, surely they are worthless. In Gilgal they sacrifice
    bulls. Indeed, their altars are like heaps in the furrows of the field.
  eng-FBV: If Gilead is idolatrous, they will surely come to nothing. In Gilgal they
    sacrifice bulls. Even their altars are like heaps of rocks in the furrows of the
    field.
  nld-1939: 'In Gilad heerst enkel slechtheid en leugen, In Gilgal brengen ze stieren
    ten offer: Zo zullen hun altaren tot steenhopen worden In de voren der akkers.'
  nch-BL: Pero altepet Galaad noja temitoc ica masehualme cati huihuitique huan quinhueyichihuaj
    teteyome. Huan ipan altepet Gilgal anquinmictíaj miyac huacaxme para tacajcahualisti.
    Nopona anquintecpantoque tahuel miyac taixpame hasta nesi quej elisquía se mili.
    Huan nochi nopa taixpame anquintequihuíaj para anquinmacase tacajcahualisti amoteteyohua.
  vie-1934: (012-12) Ga-la-át là gian ác, chúng nó chỉ là giả dối. Chúng nó dâng những
    bò đực trong Ghinh-ganh; nên những bàn thờ chúng nó giống như những đống trong
    luống cày nơi ruộng.
  hin-CV: क्या गिलआद दुष्ट है? इसके लोग बेकार हैं! क्या वे गिलगाल में बैलों का बलिदान
    करते हैं? उनकी वेदियां जोते गये खेत में पत्थरों के ढेर के समान होंगी.
  spa-BES: En Galaad hay maldad. Son absolutamente vanidad; en Gilgal hacen ofrendas
    de bueyes; verdaderamente sus altares son como masas de piedras en los surcos
    de arado.
  tdx-tdx: Nisaontsieko o mpitokio, nampitomboeko aroñaroñe, vaho nandrazañe am-pitàm-pitoky.
  tha-KJV: มี​ความชั่วช้าในกิเลอาดหรือ แน่​นอนเขาทั้งหลายก็เป็​นอน​ิจจัง เขาเอาวัวผู้ถวายบูชาในกิลกาล
    เออ แท่นบูชาของเขาก็จะเหมือนกองหินอยู่บนรอยไถในท้องนา
  por-BR-2018: Visto que Gileade é injusta, certamente seus moradores são inúteis.
    Em Gilgal sacrificam bois, e até seus altares são como amontoados de pedras nos
    sulcos dos campos.
  deu-ELO: (012:12) Wenn Gilead Frevel ist, so werden sie nur Nichtiges werden. In
    Gilgal opferten sie Stiere; so werden auch ihre Altäre wie Steinhaufen sein auf
    den Furchen des Feldes.
  eng-WYC-2018: If Gilead worshippeth an idol, therefore they err in vain offering
    to oxes in Gilgal; for why and the altars of them shall be as heaps on the furrows
    of the field.
  epo-epo: En Gilead estis idoloj, sed ili fariĝis senvaloraĵo; en Gilgal oni oferbuĉis
    bovojn, sed iliaj altaroj fariĝis kiel ŝtonamasoj sur la sulko de la kampo.
  uig-PIN: Gilead ⱪǝbiⱨmu? Ular bǝrⱨǝⱪ pǝⱪǝt yarimaslardur! Ular Gilgalda torpaⱪlarni
    ⱪurbanliⱪ ⱪilidu; Ularning ⱪurbangaⱨliri dǝrwǝⱪǝ etiz ⱪirliridiki tax dɵwiliridǝk
    kɵptur!
  beo-beo: Be dilia da Gilia:de sogega, loboga hamoi ogogole ‘gode’ ilima nodone sia:ne
    gadolala. Amo hou hamosu dunu da bogosu ba:mu. Dilia da bulamagau gawali Giliga:le
    sogega gobele sala. Be amogawi, oloda huluane da ma:buale, igi fawane gegedole
    legei ba:mu.”
  tpi-OTNT: Tasol ol i no harim tok. Nogat. Long taun Gileat ol i mekim planti pasin
    nogut, olsem na bai ol i lus tru. Long taun Gilgal ol i save ofaim ol bulmakau
    long ol alta nogut bilong ol. Olsem na ol dispela alta bai i bruk na i kamap hip
    ston nating i stap long ples klia.”
  hau-SA: Gileyad mugu ne? Mutanensa mutanen banza ne! Suna miƙa bijimai a Gilgal?
    Bagadansu za su zama tsibin duwatsu. A gonar da aka nome.
  uig-LAT: Giléad qebihmu? Ular berheq peqet yarimaslardur! Ular Gilgalda torpaqlarni
    qurbanliq qilidu; Ularning qurban’gahliri derweqe étiz qirliridiki tash döwiliridek
    köptur!
  nde-nde: IGiliyadi ixhwalile na? Abantu bakhona bakhohlakele! EGiligali bayanikela
    umhlatshelo wenkunzi na? Ama-alithare abo azakuba njengezinqwaba zamatshe ensimini
    elinyiweyo.
  ton-ton: '‌ʻOku ai ʻae hia ʻi Kiliati? Ta ko e moʻoni ko e vaʻinga ʻakinautolu:
    ʻoku nau feilaulau ʻaki ʻae fanga pulu ʻi Kilikali; ʻio, ko honau ngaahi feilaulauʻanga
    ʻoku hangē ko e fokotuʻunga ʻi he ngaahi luo ʻoe ngoue.'
  ces-1613: Zdali toliko v Gálád byla nepravost a marnost? I v Galgala voly obětují,
    přes to i oltářů jejich jest jako kopců na záhonech polí mých.
  eng-WMB: If Gilead is wicked, surely they are worthless. In Gilgal they sacrifice
    bulls. Indeed, their altars are like heaps in the furrows of the field.
  tam-TCV: கீலேயாத் கொடுமையானதா? அதன் மக்கள் ஒன்றுக்கும் உதவாதவர்கள்; கில்காலில் காளைகளைப்
    பலியிடுகிறார்களா? அவர்களுடைய பலிபீடங்கள் உழுத வயலிலுள்ள கற்குவியலைப்போல் ஆகும்.
  ceb-ULB: Kung adunay pagkadaotan sa Gilead, sigurado gayod nga walay pulos ang mga
    tawo. Naghalad sila ug torong baka didto sa Gilgal; ang ilang mga halaran mahisama
    sa mga tinapok nga bato diha sa mga tudling sa kaumahan.
  pol-UBG: Czy tylko w Gileadzie była nieprawość i marność? I w Gilgal składają ofiary
    z wołów, owszem, ich ołtarzów pełno jak stosów kamieni w bruzdach na polach.
  urd-GVU: کیا جِلعاد بےدین ہے؟ اُس کے لوگ ناکارہ ہی ہیں! جِلجال میں لوگوں نے سانڈ
    قربان کئے ہیں، اِس لئے اُن کی قربان گاہیں ملبے کے ڈھیر بن جائیں گی۔ وہ بیج بونے
    کے لئے تیار شدہ کھیت کے کنارے پر لگے پتھر کے ڈھیر جیسی بنیں گی۔
  eng-OEBCW: In Gilead is iniquity, they will come to nothing. In Gilgal they sacrifice
    bulls, so their altars will be as stone heaps, among the furrows of the field.
  deu-1912: In Gilead ist Abgötterei, darum werden sie zunichte; und in Gilgal opfern
    sie Ochsen, darum sollen ihre Altäre werden wie die Steinhaufen an den Furchen
    im Felde.
  kan-2017: ಗಿಲ್ಯಾದು ಅಧರ್ಮಮಯವೋ? ಅದು ಶೂನ್ಯದ ಗತಿಗೆ ಬರುವುದು; ಗಿಲ್ಗಾಲಿನಲ್ಲಿ ಗೋಮೇಧವು ನಡೆಯುವುದೋ?
    ಅಲ್ಲಿನ ಯಜ್ಞವೇದಿಗಳು ಹೊಲದ ನೇಗಿಲ ಗೆರೆಗಳಲ್ಲಿ ಕಲ್ಲುಕುಪ್ಪೆಗಳಾಗಿ ಸಿಕ್ಕುವವು.
  yap-yap: Ma yug aram rogon ma yibe meybil ngak e pi liyos u Gilead, ma pi’in yad
    ma meybil ngak e liyos e bay ni thang owcharad. Pi garbaw ni pumo’on e yibe maligach
    ngay u Gilgal, ma pi altar u rom e bayi par ni yu ulung i malang u daken e ted.”
  hlt-MCSB: Gilead kah boethae a om atah Gilgal ah om khaw a poeyoek. Vaito a nawn
    uh akhaw amih kah hmueihtuk te lai kong ah lungkuk bangla om.
  mdy-ETH: ዬያ ታኣኒ ቢያ ማዼንቴ ጌሌዓዴይዳ ሜሌ ፆኦዞም ዔያታ ዚጋኔ፤ ዬያ ሜሌ ፆኦዞም ዚጋ ዓሳ ፓሡዋ ዓሲ ማዓኔ፤ ዎፓኖ
    ጌልጌላይዳ ዬያ ፆኦዞም ዒንጎ ባኣዚ ማሂ ዔያታ ሹካኔ፤ ጋዓንቴ ዔያቶኮ ዬይ ዒንጎ ባኮ ዒንጎ ቤዛ ዶዒ ቡርሺንቲ ጎሺ ሳዛይዳ
    ኩሊንቴ ሹቺ ማዒ ዓታንዳኔ።»
  twi-ASANTE: Gilead yɛ otirimuɔdenfoɔ anaa? Emu nnipa no yɛ ahuhufoɔ! Wɔde anantwie
    bɔ afɔdeɛ wɔ Gilgal anaa? Wɔn afɔrebukyia bɛyɛ te sɛ aboɔ a wɔahɔre no sie wɔ
    asase a wɔafuntum soɔ.
  eng-WEBU: If Gilead is wicked, surely they are worthless. In Gilgal they sacrifice
    bulls. Indeed, their altars are like heaps in the furrows of the field.
  wal-wal: Gala7aaden nagarai de7ees; Gala7aade asati tumuppe pattennaageeta. Eti
    Gelggalan korimata yarshshoosona. Hegaa gishshau, eti yarshshiyoosati goshsha
    giddon keelido shuchcha mala gidana.
  spa-PDDPT: ¿Hay iniquidad en Galaad? Solo son vanidad. En Gilgal sacrificaban becerros,
    pero sus altares son como pilas de piedras junto a los surcos del campo.
  gun-gun: — Gileade py ikuai ojejavy va'e, mba'eta ndovarei va'e meme ae. Gilgal
    py ikuai avi vaka ojuka reve ome'ẽ va'e, teĩ altar oguereko va'e ma mba'ety rupi
    ita omboaty pyre rami rive 'rã opyta.
  agu-BL: Yi axwok itetz, at wi'nin iryosil le ama'l Galaad. Wi'nin na itak' itx'ixwatz
    yi tor scyetz, na na' cuntunin atit patbil itx'ixwatz. Na at jun c'oloj patbil
    itx'ixwatz chi tane'n e'chk muluj c'ub yi at tulak e'chk cojbil.”
  ilo-ULB: No adda ti kinadangkes idiay Galaad, sigurado nga awan serserbi dagiti
    tattao. Idiay Gilgal, agidatonda kadagiti bulog a baka; maiyarigto dagiti altarda
    kadagiti gabsuon ti bato iti tengnga dagiti talon.
  kpg-kpg: Gei nia ada balu god e daumaha ginai digaula i Gilead, ge digau ala e daumaha
    gi nia maa la gaa mmade. Nia kau daane e tigidaumaha ai i Gilgal, ge nia gowaa
    hai tigidaumaha i golo la gaa hai nia hagabae hadu i hongo nia gowaa maalama.”
  uig-ARA: گىلېئاد قەبىھمۇ؟ ئۇلار بەرھەق پەقەت يارىماسلاردۇر! ئۇلار گىلگالدا تورپاقلارنى
    قۇربانلىق قىلىدۇ؛ ئۇلارنىڭ قۇربانگاھلىرى دەرۋەقە ئېتىز قىرلىرىدىكى تاش دۆۋىلىرىدەك
    كۆپتۇر!
  sus-sus: N nu wɔyɛnma namiɲɔnmɛe bɛ, n laamatunyie wuyaxi so e yi ra. N nu taalie
    masenma wo bɛ namiɲɔnmɛe saabui ra.
  pon-2006: Ahpw re pwongipwongihete dikedik en eni kan nan Kilead, oh irail kan me
    kin pwongih dikedik kan pahn mehla. Kouwol kan kin meirongla nan Kilkal, oh pei
    sarawi kan wasao pahn duwehla koasoakoasoak en takai nan wasa patapat akan.”
  ksd-ksd: Dave Gilead i kaina kakit, laka? Diat a magit vakuku par; arama Gilgal
    dia tun tar ra umana bulumakau; maia pa, kadia lavur uguugu na vartabar dia da
    ra lavur anguvai vat ta ra uma.
  grc-BRENT: Καὶ λαλήσω πρὸς προφήτας, καὶ ἐγὼ ὁράσεις ἐπλήθυνα, καὶ ἐν χερσὶ προφητῶν
    ὡμοιώθην.
  ind-AYT: (12-12) Jika ada kejahatan di Gilead, mereka tidak akan menemukan apa-apa.
    Di Gilgal, mereka mempersembahkan sapi-sapi jantan, mazbah-mazbah mereka seperti
    timbunan batu di atas ladang-ladang kosong.
  nya-nya: Kodi Giliyadi ndi woyipa? Anthu ake ndi achabechabe! Kodi amapereka nsembe
    za ngʼombe zazimuna ku Giligala? Maguwa awo ansembe adzakhala ngati milu ya miyala
    mʼmunda molimidwa.
  hrv-hrv: govorit ću prorocima, umnožit ću viđenja i po prorocima prispodobom učiti.
  mps-mps: Tiali goli, augwaligo te po me odobeo. Menio. Te Gileatde augwaligo dwai
    kolesaga hauwa yali, tama te augwali mu hagawaibao. Te taun Gilgalde augwaligo
    te bulmakau dwai alta dabede ofa yai. Tialima, te alta dabe te besela sąnama,
    te masigi pesage holali te pepeli delide hania olo elalueibao,” po wai dao.
  tpi-tpi: Tasol ol i no harim tok. Nogat. Long taun Gileat ol i mekim planti pasin
    nogut, olsem na bai ol i lus tru. Long taun Gilgal ol i save ofaim ol bulmakau
    long ol alta nogut bilong ol. Olsem na ol dispela alta bai i bruk na i kamap hip
    ston nating i stap long ples klia.”
  dan-1931: Jeg har talet til Profeterne og givet mange Syner, ved Profeterne talet
    i Lignelser.
  vie-OVCB: Nhưng người Ga-la-át chứa đầy tội ác vì họ thờ lạy thần tượng. Và Ghinh-ganh
    cũng vậy, họ dâng tế bò đực; bàn thờ của họ bị lật đổ thành đống đá vụn trên các
    luống cày ngoài đồng ruộng.
  guj-2017: જો ગિલ્યાદમાં દુષ્ટતા છે, લોકો તદ્દન વ્યર્થતારૂપ છે. તેઓ ગિલ્ગાલમાં બળદોનું
    બલિદાન કરે છે; તેઓની વેદીઓ ખેતરના ચાસમાંના પથ્થરના ઢગલા જેવી છે.
  pon-2006A: Ahpw re pwongipwongihete dikedik en eni kan nan Kilead, oh irail kan
    me kin pwongih dikedik kan pahn mehla. Kouwol kan kin meirongla nan Kilkal, oh
    pei sarawi kan wasao pahn duwehla koasoakoasoak en takai nan wasa patapat akan.”
  por-BRBSL: If Gilead é perverso, certamente eles não valem nada. Em Gilgal eles
    sacrificam os touros. De fato, seus altares são como montões de areia nos sulcos
    do campo.
  eng-OEBUS: In Gilead is iniquity, they will come to nothing. In Gilgal they sacrifice
    bulls, so their altars will be as stone heaps, among the furrows of the field.
  cth-cth: Gilgal ram teh a payon. Khocaramcanaw teh cungkei awh hoeh. Gilgal khovah,
    maito hoi thuengnae a sak awh ei, thuengnae khoungroenaw teh, laikawk thawn nah
    talai kacoum e naw patetlah doeh ao.
  twi-twi: Gilead yɛ otirimɔdenfo ana? Emu nnipa no yɛ ahuhufo! Wɔde anantwi bɔ afɔre
    wɔ Gilgal ana? Wɔn afɔremuka bɛyɛ te sɛ abo a wɔahɔre no siw wɔ asase a wɔafuntum
    so.
  hlt-hlt: Gilead kah boethae a om atah Gilgal ah om khaw a poeyoek. Vaito a nawn
    uh akhaw amih kah hmueihtuk te lai kong ah lungkuk bangla om.
  tbz-SIM: Dɛ mɔ̀nnì m bo duɔ́ n nɑ́ɑǹtì m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀, kɛ́ bɛ̀ bɛnkɛ mɛbɛnkùmɛ̀
    pɛ́u m bo duɔ́ nkɛ̀ m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ nnɑ́ɑ́ nyɛnɑ́ɑǹhɑ̃ntíyɛ̀.
  msy-2020: Ezɨ me orazir puvatɨ. Me Gilgalɨn nguibar ekiamɨn arazir kurar avɨribagh
    ami. Kamaghɨn amizɨ, me guizbangɨra bizir kɨnibar mɨn otogham. Me Gilgalɨn nguibar
    ekiamɨn ikia bulmakaun apuriba isa uan ofa gamir dakozir kurabar ofabagh ami.
    Eghtɨ kɨ ofa gamir dakozir kaba apɨrightɨ, da dagɨar pozir kɨnibar mɨn azenara
    ikiam.”
  dop-dop: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kɛ mɑ heeliɣi mɑ tɔm. Mɑ hʋlǝɣɩ-mɛɣɛ mɑ luɣu nyǝntʋ,
    nɑ mɑ́ sɛɛ-mɛɣɛ ɩsɔnɑɑ kɛ toosee tɑkɑ tɑɑ sɩ, pɑ́ tɛlǝsɩ-mɛ.
  azb-azb: Gilead xalqı pis xalqdır, Doğrudan da, yaramazdır. Qilqalda buğaları qurban
    kəsirlər. Onların qurbangahları Şumlanmış tarladakı daş qalaqları kimidir.
  eng-DBY: 'If Gilead is iniquity, surely they are but vanity: they sacrifice bullocks
    in Gilgal; yea, their altars are as heaps in the furrows of the fields.'
  hin-2017: क्या गिलाद कुकर्मी नहीं? वे पूरे छली हो गए हैं। गिलगाल में बैल बलि किए
    जाते हैं, वरन् उनकी वेदियाँ उन ढेरों के समान हैं जो खेत की रेघारियों के पास हों।
  wol-KYG: Maa wax ak yonent yi, yokk peeñu yi, te yonent yi, maa leen waxyu ay misaal.»
  eng-YLT: Surely Gilead [is] iniquity, Only, vanity they have been, In Gilead bullocks
    they have sacrificed, Also their altars [are] as heaps, on the furrows of a field.
  eng-WYC-2017: If Gilead worshippeth an idol, therefore they err in vain offering
    to oxes in Gilgal; for why and the altars of them shall be as heaps on the furrows
    of the field.
  eng-WMBB: If Gilead is wicked, surely they are worthless. In Gilgal they sacrifice
    bulls. Indeed, their altars are like heaps in the furrows of the field.
  urd-GVH: क्या जिलियाद बेदीन है? उसके लोग नाकारा ही हैं! जिलजाल में लोगों ने साँड
    क़ुरबान किए हैं, इसलिए उनकी क़ुरबानगाहें मलबे के ढेर बन जाएँगी। वह बीज बोने के
    लिए तैयारशुदा खेत के किनारे पर लगे पत्थर के ढेर जैसी बनेंगी।
  rug-rug: Vea, kaleana hola si pa Qileadi? Sari tiena si loke laedi mo? Vea, va vukivukihi
    bulumakao tugo sari pa Qiliqali? Sari dia hope si kote guana vinarigara patu pa
    pepeso sapu nama pude ta lete.
  gaz-gaz: Giliʼaad hamaadhaa? Sabni ishee faayidaa hin qabu! Isaan Gilgaal keessatti
    korma qaluu? Iddoon aarsaa isaanii akkuma tuullaa dhagaa isa lafa qotiisaa kan
    qotame irra jiruu ni taʼa.
  fra-LSG: J’ai parlé aux prophètes, J’ai multiplié les visions, Et par les prophètes
    j’ai proposé des paraboles.
  yal-yal: N bata falan ti nabine xa, e yi toone ti n xɔn. N bata sandane sa nabine
    xa.
  haw-1868: Ua hewa anei ko Gileada? Oia, ua hewa lakou; Ke kaumaha nei lakou i na
    bipi ma Gilegala; A o ko lakou mau kuahu, ua like me na ahu ma na auwaha o ka
    mahinaai.
  arb-NAV: أَفِي جِلْعَادَ إِثْمٌ؟ حَتْماً قَدِ انْتَهَوْا إِلَى بُطْلٍ. إِنْ ذَبَحُوا
    فِي الْجِلْجَالِ ثِيرَاناً لِوَثَنٍ، فَإِنَّ مَذَابِحَهُمْ تَصِيرُ كَرُكَامِ حِجَارَةٍ
    فِي حَقْلٍ مَحْرُوثٍ.
  ewe-ewe: Ɖe vɔ̃ɖivɔ̃ɖi le Gilgal mahã? Vavã wonye bometsilawo. Wotsɔ nyitsuwo sa
    vɔe le Gilead. Ɛ̃, woagbã woƒe vɔsamlekpuiwo ali kɔe ɖe agble dzi.
  eng-LEE: '(12:12) If in Gil''ad there was misfortune, [it is because] there was
    naught but idolatry; in Gilgal they sacrificed bullocks [to idols]: their altars
    also are as stone-heaps on the furrows of the fields.'
  asm-FB: গিলিয়দ অপৰাধেৰে পূর্ণ। তাৰ লোকসকল অপদার্থ। গিলগলত লোকসকলে বলধ উৎসর্গ কৰে;
    তেওঁলোকৰ যজ্ঞ-বেদীবোৰ পথাৰৰ মাটিত থকা শিলৰ দ’মৰ নিচিনা হ’ব।
  sus-A: ﭑ نُ وْيّنمَ نَمِحْنمّيٍ بّ، ﭑ لَامَتُنيِيٍ وُيَشِ سٌ عٍ يِ رَ. ﭑ نُ تَالِيٍ
    مَسٍنمَ وٌ بّ نَمِحْنمّيٍ سَابُي رَ.
  fra-SBL: Si Galaad est méchant, ils sont sûrement sans valeur. A Gilgal, on sacrifie
    des taureaux. En effet, leurs autels sont comme des tas dans les sillons du champ.
  hbo-hbo: וְדִבַּ֙רְתִּי֙ עַל־הַנְּבִיאִ֔ים וְאָנֹכִ֖י חָזֹ֣ון הִרְבֵּ֑יתִי וּבְיַ֥ד
    הַנְּבִיאִ֖ים אֲדַמֶּֽה׃
  kik-kik: Gileadi-rĩ, nĩ kũrĩ waganu? Andũ akuo nĩ a tũhũ! Nĩmarutagĩra igongona
    rĩa ndegwa kũu Giligali? Igongona ciao igaatuĩka ta hĩba cia mahiga irĩ mũgũnda-inĩ
    mũciimbe.
  fra-NCL: Et j’ai parlé aux prophètes, et moi, j’ai multiplié la vision ; et, par
    l’intermédiaire des prophètes, j’ai parlé en paraboles.
  cek-AK: Gilead ah sethaih oh maw? Nihcae loe tidoeh na ai ni. Nihcae mah Gilgal
    ah maitaw taenawk to angbawnhaih ah paek o, toe nihcae ih hmaicamnawk loe laikok
    thung ih kangpop thlung baktiah ni om o tih.
  cuk-cuk: ”Israel-dulemar-Galaad-yargi-gudimalad dule-isgumaladid. Gilgalʼye-neg-nugadse
    naddamalad, agi, moli-bebe-nikad oburgwedamalad, adi, e-bab-dummadyob-imaklemaladga
    ogumakar ukegar. Agala, e-aila-matusurmalad bela an ei bibisgoed, e-nainugi e-aila-akwamarbi-omilede
    an imakoed.”
  uig-CYR: Гилеад қәбиһму? Улар бәрһәқ пәқәт яримаслардур! Улар Гилгалда топақларни
    қурбанлиқ қилиду; Уларниң қурбангаһлири дәрвәқә етиз қирлиридики таш догилиридак
    көптур!
  tel-2017: గిలాదులో దుర్మార్గం ఉన్నట్టయితే, అక్కడి ప్రజలు పనికిమాలిన వారు. గిల్గాలులో
    ప్రజలు ఎడ్లను బలులుగా అర్పిస్తారు. వారి బలిపీఠాలు దున్నిన చేని చాళ్ళపై ఉన్న రాళ్లకుప్పల్లాగా
    ఉన్నాయి.
  hat-BSA: Èske gen inikite nan Galaad? Anverite, yo tout san valè. Nan Guilgal, yo
    fè sakrifis towo; wi lotèl pa yo tankou pil wòch nan mitan chan.
  kos-kos: Ne ouinge, elos srakna alu nu ke ma sruloala in acn Gilead, ac elos su
    alu nu kac fah misa. Cow mukul uh kisakinyuk in acn Gilgal, na loang in kisa we
    fah yolin eot se na inima uh.”
  hbo-WLC: וְדִבַּ֙רְתִּי֙ עַל־הַנְּבִיאִ֔ים וְאָנֹכִ֖י חָז֣וֹן הִרְבֵּ֑יתִי וּבְיַ֥ד
    הַנְּבִיאִ֖ים אֲדַמֶּֽה׃
  ibo-ibo: Gilead ọ na-eme ajọ ihe? Ndị ya bụ ndị efulefu. Ha na-achụ aja oke ehi
    dị iche iche na Gilgal? Ebe ịchụ aja ha niile ga a dịka ebe a chịkọtara ukwu nkume,
    nke dị nʼubi a kọrọ akọ.
  ory-ory: ଯଦି ଗିଲୀୟଦରେ କିଛି ଅଧର୍ମ ଅଛି, ତେବେ ସେମାନେ ସର୍ବତୋଃଭାବେ ଅସାର; ଗିଲ୍‍ଗଲ୍‍ରେ
    ସେମାନେ ବୃଷ ବଳିଦାନ କରନ୍ତି; ହଁ, କ୍ଷେତ୍ରସ୍ଥ ଶିଆରର ଢିପି ପରି ସେମାନଙ୍କର ଯଜ୍ଞବେଦି ଅଛି।
  chk-chk: Nge ekewe aramas ra fel ngeni uluulun anümwäl me lon Kiliat, iei mine repwe
    fokun mäla. Ra eäni asor ätemwänin kow lon Kilkal, iei mine ar kewe rongen asor
    repwe wiliti ioien fau lon eu mälämäl mi tu.”
  rop-rop: Bat yumob bin stil weshipbat ola drimin sheip deya langa det pleis gulum
    Giliyad, en yumob oldei abumbat nogudwan sekrifais serramoni langa det pleis gulum
    Gilgel. “En blanga tharran na ol yumob pipul hu jidan deya langa Giliyad garra
    dai, en ai garra bitsimap ol detlot seikridwan ston deya langa Gilgel, en ai garra
    pailimap detlot ston ebriweya langa ola fam.” Lagijat na YAWEI bin tok.
  ukr-1871: Коли Галаад зробився Авеном (бовваном), то на марно заколювали в Галгалах
    биків на жертву, бо їх жертівники повалено, вони стоять, мов купи каміння на межах
    поля.
  deu-1951: (012-12) Sind sie in Gilead nichtswürdig gewesen, so sollen sie zunichte
    werden; opferten sie in Gilgal Stiere, so sollen auch ihre Altäre wie Steinhaufen
    auf den Furchen des Ackers werden!
  eng-JPS: (12-12) If Gilead be given to iniquity becoming altogether vanity, in Gilgal
    they sacrifice unto bullocks; yea, their altars shall be as heaps in the furrows
    of the field.
  srp-1865: I govoriæu preko proroka, i umnožiæu utvare, i davaæu prièu preko proroka.
  lug-lug: Gireyaadi butali butuukirivu era n’abantu baamu butaliimu. Mu Gireyaadi
    basalirayo ente ennume ne baziwaayo nga ssaddaaka, era ebyoto byabwe binaaba ng’entuumo
    ey’amayinja mu nnimiro ennime.
  heb-heb: אם גלעד און אך שוא היו בגלגל שורים זבחו גם מזבחותם כגלים על תלמי שדי׃
  ben-IRV: যদি গিলিয়দে পাপ থাকে, অবশ্যই সেই লোকেরা অপদার্থ। গিলগলে তারা ষাঁড় বলিদান
    করে; তাদের বেদী সকল মাঠের লাঙ্গল রেখার ধারে পাথরের ঢিবির মত হবে।
  pan-pan: ਜੇ ਗਿਲਆਦ ਵਿੱਚ ਬੁਰਿਆਈ ਹੈ, ਉਹ ਜ਼ਰੂਰ ਨਿਕੰਮੇ ਹੋ ਜਾਣਗੇ, ਉਹ ਗਿਲਗਾਲ ਵਿੱਚ ਵਹਿੜਕੇ
    ਕੱਟਦੇ ਹਨ, ਪਰ ਉਹਨਾਂ ਦੀਆਂ ਜਗਵੇਦੀਆਂ, ਖੇਤ ਦੇ ਸਿਆੜਾਂ ਉੱਤੇ ਢੇਰਾਂ ਵਰਗੀਆਂ ਹਨ।
  mya-JVB: ဂိလဒ် ပြည်၌ အပြစ် ရှိ၏။ ပြည်သူပြည်သားတို့ သည် အကျိုးနည်း ရှိ ကြပြီ။ ဂိလဂါလ
    မြို့၌ နွား တို့ကို ယဇ် ပူဇော်၍ ၊ ယဇ် ပလ္လင်တို့သည် ထွန်ကြောင်း တွင် မြေ အပုံပုံ
    ရှိသကဲ့သို့ များကြ၏။
  hmo-hmo: To hari Gileada dekenai, kaivakuku idia tomadiho henia noho, bona unai
    tomadiho taudia be do idia mase momokani. Gilegala dekenai kaivakuku dekenai henia
    totona boromakau tau, be boubou gaudia totona idia alaia noho. To edia boubou
    patadia be, uma dekenai ia haboua nadi momoru gaudia bamona, uma ena dadaira dekenai
    idia haboua nadi bamona.”
  urd-urd: यक़ीनन जिलआ'द में बदकिरदारी है, वो बिल्कुल बतालत हैं; वो जिल्जाल में बैल
    क़ुर्बान करते हैं, उनकी क़ुर्बानगाहे खेत की रेखारियों पर के तूदों की तरह हैं।
  rus-SYN: Если Галаад сделался Авеном, то они стали суетны, в Галгалах заклали в
    жертву тельцов, и жертвенники их стояли как груды камней на межах поля.
  bqc-SIM: Ma yãdà ãnabiↄnɛ, mámɛ má tò aa wɛ́punguↄ è dasi, ↄ̃ aa yã'ò gbɛ̃́ↄnɛ
    ń yáasio.
  tcz-CHONGTHU: Ahinlah Gilead miho chu pannabei ahiuve. Ajeh chu milim houvin apang
    uvin ahi. Amahon Gilgala bongchalin ganlhaina abollun, amaicham semhou chu loulaiya
    songtum kigoltoh abange.
  mar-mar: जर गिलादामध्ये दुष्टता असली तर निश्चितच लोक नालायक आहेत. गिलादात ते बैल
    अर्पण करतात, त्यांच्या वेद्यांची संख्या शेतातील तासामध्ये असलेल्या दगडाएवढी आहे.
  qub-qub: Galaadcho tiyajcunaga fiyu runacunami. Paycunaga manacajllami. Gilgalchömi
    törucunata pishtarcur rupachin. Chaypitami altarnincunapis chacracho rumi gotushacuna
    goturaycajno quëdanga.»
  bqp-bqp: Nɛn sɔmɔbɑ nɑ kɑ gɑri kuɑ kɑ̃sinu sɔɔ, kpɑ be, bu mɑɑ kɑ bɛɛ gɑri ko. Beyɑ
    bɑ mɑɑ bɛɛ nɛn himbɑ sɔ̃ɔsi yɑ kɑ gisɔ girɑri.
  hat-hat: Pèp la ap adore zidòl lavil Galarad. Men, sa p'ap sèvi yo anyen. Y'ap ofri
    towo bèf lavil Gilgal. Men, lotèl yo ap tounen pil wòch nan jaden y'ap pare.
  eng-BSB: Is there iniquity in Gilead? They will surely come to nothing. Do they
    sacrifice bulls in Gilgal? Indeed, their altars will be heaps of stones in the
    furrows of the field.
  eng-WEBPB: If Gilead is wicked, surely they are worthless. In Gilgal they sacrifice
    bulls. Indeed, their altars are like heaps in the furrows of the field.
  kbq-kbq: Hianagi Gileati vahe'mo'za kefo avu'ava'ene vahe mani'nazanki'za, knare
    osu vahe mani'naze. Hagi Gilgali kumate'enena bulimakao afu ahe'za havi anumzantera
    Kresramana vu'nazankino, Kresramana vu itama tro'ma hu'naza zamo'a hozama rekorinte
    agupomofo refarega have eri hihi huntazankna huno meno vu'ne.
  nhe-BL: “Pero altepetl Galaad noja temitoc ica tlacame tlen huihuitique huan quinhueyichihuaj
    totiotzitzi. Huan ipan altepetl Gilgal inquinmictíaj miyac huacaxme para tlacajcahualistli.
    Nopano inquintecpantoque tlahuel miyac tlaixpamitl hasta nesi queja elisquía se
    mili. Huan nochi nopa tlaixpamitl inquintequihuíaj para inquinmacase tlacajcahualistli
    imotiotzitzi.
  gub-BL: Zireaz pe har umuwete katu tupàn a'ua'u wà. A'e rupi azuka kar putar ihe
    wà nehe. Uzuka teko tapi'ak awa ma'ea'yr hapy haw rehe Ziwkaw tawhu pe wà. A'e
    rupi a'e ma'ea'yr hapy haw uzeapo putar ita tetea'u ywytyra'i romo iapo pyrer
    romo upaw rupi nehe. Ko ma'etymaw rehe ywy heruwaruwak pyrer rehe a'e ywytyra'i
    hin putar nehe.
  eng-DRA: 'If Galaad be an idol, then in vain were they in Galgal offering sacrifices
    with bullocks: for their altars also are as heaps in the furrows of the field.'
