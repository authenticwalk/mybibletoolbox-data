verse: HOS.012.006
translations:
  mal-C: എന്നാൽ, നിങ്ങളുടെ ദൈവത്തിങ്കലേക്കു മടങ്ങിപ്പോകുക; സ്നേഹവും നീതിയും നിലനിർത്തുവിൻ,
    എപ്പോഴും നിങ്ങളുടെ ദൈവത്തിനായി കാത്തിരിപ്പിൻ.
  deu-TKW: nämlich Jahwe, der Gott der Heerscharen, er, der Jahwe heißt -
  lin-lin: Yawe Nzambe, Mokonzi ya mampinga, Kombo na Ye ya lokumu ezali Yawe.
  eng-LSV: And you, through your God, turn, || Keep kindness and judgment, || And
    wait on your God continually.
  eng-GNV: 'Therefore turne thou to thy God: keepe mercy and iudgement, and hope still
    in thy God.'
  eng-WEBSTER: 'Therefore turn thou to thy God: keep mercy and judgment, and wait
    on thy God continually.'
  nhw-BL: Huajca ama ximocuepaca ica Toteco Dios. Xiteicnelica huan xijchihuaca catli
    xitlahuac. Nochipa ximotemachica ipan amoTeco Dios huan amo ipan seyoc.
  swh-ONEN: Lakini ni lazima urudi kwa Mungu wako; dumisha upendo na haki, nawe umngojee
    Mungu wako siku zote.
  bba-bba: Nɛnɑ Gusunɔ wɔllu kɑ tem Yinni. Nɛn yĩsirɑ Wi u rɑ n wɑ̃ɑ.
  eng-KJVCPB: 'Therefore turn thou to thy God: Keep mercy and judgment, And wait on
    thy God continually.'
  luo-luo: To nyaka uduog ir Nyasachu; beduru johera kendo joma ngʼado bura makare,
    bende keturu chunyu kuom Nyasachu kinde duto.
  meu-meu: Taunabunai, Dirava ena hekaha ai a lou, lalokau bona hahemaoro ḡoevaḡoeva
    ba dogodia tao, bona emu Dirava ba naria tarika-tarika.
  npi-ULB: यसैले आफ्नो परमेश्‍वरकहाँ फर्क । करारको विश्‍वस्‍तता र न्याय कायम राख र
    आफ्नो परमेश्‍वरमा निरन्तर पर्ख ।
  yor-yor: Ṣùgbọ́n ìwọ gbọdọ̀ padà sọ́dọ̀ Ọlọ́run rẹ̀; di ìfẹ́ àti ìdájọ́ òdodo mú
    kí ẹ sì dúró de Ọlọ́run yín nígbà gbogbo.
  pes-OPCB: پس حال، ای اسرائیل، به سوی خداوند بازگشت نما؛ با محبت و راستی زندگی کن
    و با صبر و تحمل در انتظار خدا باش.
  tgl-ULB: Kaya magbalik-loob ka sa inyong Diyos. Panghawakan ang matapat na kasunduan
    at katarungan, at patuloy na maghintay sa inyong Diyos.
  hui-hui: Ani kago manda bialu Yagabanaga aguanene kamiru tínaga Ngode Datagaliwabe
    ogonihondo mini mbiraore wialu ibuni karia dai bulene nga. Ani bialu tígua heneneore
    ibu talima pialu mini bilinahe howa mana tigabi ngaru hangu bialu ibugua tí haru
    dai bilonaga mini dunubiaho holene nga, lene.
  mya-mya: ထို့​ကြောင့်​ယာ​ကုပ်​အ​နွယ်​ဝင်​တို့၊ သင်​တို့ ၏​ဘု​ရား​သ​ခင်​ကို​ယုံ​ကြည်​၍​အ​ထံ
    တော်​သို့​ပြန်​ကြ​လော့၊ သစ္စာ​စောင့်​လော့၊ ဖြောင့် မတ်​စွာ​ကျင့်​လော့၊ သင်​တို့​၏​ဘု​ရား​သ​ခင်
    ကို​စိတ်​ရှည်​စွာ​စောင့်​စား​လျက်​နေ​ကြ​လော့။
  bod-N: དེ་བས་ཁྱོད་ཀྱིས་རང་གི་དཀོན་མཆོག་གི་ཕྱོགས་སུ་འཁོར་ནས་སྙིང་རྗེ་དང་དྲང་གཞག་བསྲུངས་ཏེ།
    རང་གི་དཀོན་མཆོག་ལ་རྒྱུན་དུ་སྒུག་པར་གྱིས་ཤིག
  sna-sna: Asi unofanira kudzokera kuna Mwari wako; chengetedza rudo nokururamisira,
    uye umirire Mwari wako nguva dzose.
  spa-BLM: Por lo tanto, vuélvete a tu Dios. Mantén la bondad y la justicia, y espera
    continuamente a tu Dios.
  cac-cac: Palta a ex israel ex tic, meltzajan̈ec d'a co Diosal. C'anab'ajum tzeyutej
    e b'a d'ay, tojoln̈ej tzeyutej e b'eyb'al. Ayocab'n̈ej och yipoc e c'ool.
  swh-ULB: Basi tembea kwa Mungu wako. Shika uaminifu na uhuru wa agano, na umsubiri
    Mungu wako daima.
  bel-bel: 'Зьвярніся і ты да Бога твайго: назірай міласьць і суд і спадзявайся на
    Бога твайго заўсёды.'
  deu-ELBBK: Und der HERR, der Gott der Heerscharen – HERR ist sein Gedenkname.
  mbb-OT: “Umbe sikiyu is menge kevuwazan ni Jacob, likù kew en diyà te Megbevayè
    niw, ne ipeehè niw is kebmahal wey hustu he kukuman. Ne pedayun kew sarig te Megbevayè
    niw.”
  mal-2015: അതുകൊണ്ടു നീ നിന്റെ ദൈവത്തിന്റെ അടുക്കലേക്കു മടങ്ങി വരിക; ദയയും ന്യായവും
    പ്രമാണിച്ചു, ഇടവിടാതെ നിന്റെ ദൈവത്തിന്നായി കാത്തുകൊണ്ടിരിക്ക.
  rmc-rmc: le RAJEHA, le Nekzoraleder Devleha, leskro nav hin o RAJ!
  pes-OPV: اما تو بسوی خدای خودبازگشت نما و رحمت و راستی را نگاه داشته، دائم منتظر
    خدای خود باش.
  ron-1924: Ту дар ынтоарче-те ла Думнезеул тэу, пэстрязэ бунэтатя ши юбиря ши нэдэждуеште
    тотдяуна ын Думнезеул тэу.
  ben-OBCV: কিন্তু তোমাকে অবশ্যই তোমার ঈশ্বরের কাছে ফিরে আসতে হবে; তাই ভালোবাসা ও
    ন্যায়বিচার রক্ষা করো এবং সবসময় তোমার ঈশ্বরের প্রতীক্ষায় থাকো।
  som-som: Haddaba sidaas daraaddeed Ilaahaaga u soo jeeso, oo naxariista iyo garsooridda
    xaji, oo had iyo goorna Ilaahaaga sug.
  lat-VUC: Et tu ad Deum tuum converteris; misericordiam et judicium custodi, et spera
    in Deo tuo semper.
  eng-ASVBT: 'Therefore turn thou to thy God: keep kindness and justice, and wait
    for thy God continually.'
  ita-1885: 'Or il Signore è l''Iddio degli eserciti; la sua ricordanza è: IL SIGNORE.'
  eng-LXXUP: But the Lord God Almighty shall be his memorial.
  eng-ULB: So turn to your God. Keep covenantal faithfulness and justice, and wait
    continually for your God.
  spa-VBL: Ustedes deben volver a su Dios. Actúen con amor y hagan lo recto, y siempre
    esperen en Dios.
  fra-_FOB: Toi donc, reviens à ton Dieu; garde la miséricorde et la justice; et espère
    continuellement en ton Dieu.
  mal-mal: അതുകൊണ്ട് നീ നിന്റെ ദൈവത്തിന്റെ സഹായത്താൽ യഹോവയുടെ അടുക്കലേക്ക് മടങ്ങിവരുക;
    ദയയും ന്യായവും പ്രമാണിച്ച്, ഇടവിടാതെ ദൈവത്തിനായി കാത്തിരിക്കുക.
  urd-GVR: “Apne Ḳhudā ke pās wāpas ā kar rahm aur insāf qāym rakh! Kabhī apne Ḳhudā
    par ummīd rakhne se bāz na ā.”
  suz-BL: मिनु मेकोमी “गे परमप्रभु गे लेत्‍चा माल्‍नेवे। गे दाक्‍चा नु ठीक पचा मप्रोनीन।
    परमप्रभु यावे कली रिम्‍शा बाक्‍कीन” देंत।
  eng-NOY: Therefore turn thou to thy God; Observe mercy and justice, And hope in
    thy God always!
  ita-1927: (H12-7) Tu, dunque, torna al tuo Dio, pratica la misericordia e la giustizia,
    e spera sempre nel tuo Dio.
  ckb-ckb: تۆش بۆ لای خودات بگەڕێوە، خۆشەویستی نەگۆڕ و دادپەروەری پەیڕەو بکە و هەمیشە
    چاوەڕوانی خودای خۆت بە.
  eng-BBE: So then, come back to your God; keep mercy and right, and be waiting at
    all times on your God.
  kan-OKCV: ಆದರೆ ನೀನು ನಿನ್ನ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೋ. ಪ್ರೀತಿಯನ್ನೂ, ನ್ಯಾಯವನ್ನೂ ಪಾಲಿಸು ಮತ್ತು
    ನಿನ್ನ ದೇವರಿಗಾಗಿ ಯಾವಾಗಲೂ ಕಾದುಕೊಂಡಿರು.
  tam-2017: இப்போதும் நீ உன் தேவனிடத்தில் திரும்பு; தயவையும் நியாயத்தையும் கைக்கொண்டு,
    இடைவிடாமல் உன் தேவனை நம்பிக்கொண்டிரு.
  spa-RV-1909: 'Mas Jehová es Dios de los ejércitos: Jehová es su memorial.'
  ron-BTF: De aceea întoarce-te la Dumnezeul tău, păzeşte mila şi judecata şi aşteaptă
    pe Dumnezeul tău continuu.
  eng-WEBP: Therefore turn to your God. Keep kindness and justice, and wait continually
    for your God.
  eng-FBV: You must return to your God. Act lovingly and do what is right, and always
    wait for your God.
  nld-1939: “Met de hulp van uw God keert ge terug; Houd u aan vroomheid en recht,
    Blijf vertrouwen op uw God In Kanaän voor altijd!”
  nch-BL: Huajca ama ximocuepaca ica Toteco Dios. Xiteicnelica huan xijchihuaca cati
    xitahuac. Nochipa ximotemachica ipan amoTeco Dios huan amo ipan seyoc.
  vie-1934: (012-7) Vậy ngươi khá trở lại cùng Đức Chúa Trời ngươi; giữ sự nhân từ
    và sự công bình, luôn luôn trông đợi Đức Chúa Trời ngươi.
  hin-CV: पर अवश्य है कि तुम अपने परमेश्वर के पास लौटो; प्रेम और न्याय के काम में
    बने रहो, और हमेशा अपने परमेश्वर पर निर्भर रहो.
  spa-BES: Entonces, vuelve a tu Dios; ten piedad y rectitud, y espera en todo momento
    a tu Dios.
  tdx-tdx: Eka, Iehovà, Andrianañahare’ i màroy; Iehovà ty tahina’e.
  tha-KJV: “​เหตุ​ฉะนั้นเจ้าจงกลับมาหาพระเจ้าของเจ้า ยึดความเมตตาและความยุ​ติ​ธรรมไว้​ให้​มั่น
    และรอคอยพระเจ้าของเจ้าอยู่​เสมอ​”
  por-BR-2018: Tu pois, converte-te a teu Deus; guarda tu a misericórdia e a justiça,
    e espera em teu Deus continuamente.
  deu-ELO: (012:7) Du denn, kehre um zu deinem Gott; bewahre Güte und Recht, und hoffe
    beständig auf deinen Gott.
  eng-WYC-2018: And thou shalt turn (again) to thy God. Keep thou mercy and doom,
    and hope thou ever[more] in thy God. (And thou shalt return to thy God. Practise
    thou love and justice, or Practise thou love and judgement, and hope thou forevermore
    in thy God.)
  epo-epo: Returnu do vin al via Dio, konservu favorkorecon kaj justecon, kaj fidu
    ĉiam vian Dion.
  uig-PIN: Xunga sǝn, Hudaying arⱪiliⱪ, Uning yeniƣa ⱪayt; Meⱨribanliⱪ wǝ adalǝtni
    ⱪolungdin bǝrmǝ, Hudayingƣa ümid baƣlap, Uni izqil kütkin.
  beo-beo: 'Amaiba:le, dilia Ya:igobe egaga fi! Dilia Gode Ea hou dafawaneyale dawa:ma,
    amola Ema sinidigima! Ema madela:gili, moloidafa hou hamoma. Amola Gode Ea hawa:
    hamosu ba:ma:ne, gebewane ouesaloma.'
  tpi-OTNT: Olsem na yupela i mas bilip long God bilong yupela na kam bek long em.
    Na yupela i mas bihainim em tru na mekim stretpela pasin, na wetim em i helpim
    yupela.
  hau-SA: Amma dole ku koma ga Allahnku; ku ci gaba da ƙauna da yin gaskiya, ku kuma
    saurari Allahnku kullum.
  uig-LAT: Shunga sen, Xudaying arqiliq, Uning yénigha qayt; Méhribanliq we adaletni
    qolungdin berme, Xudayinggha ümid baghlap, Uni izchil kütkin.
  nde-nde: Kodwa kumele ubuyele kuNkulunkulu wakho; ugcine uthando lokulunga, umlindele
    kokuphela uNkulunkulu wakho.
  ton-ton: 'Ko ia, tafoki koe ki ho ʻOtua: fai ki he ʻaloʻofa mo e fakamaau, pea tatali
    ki ho ʻOtua maʻuaipē.'
  ces-1613: Protož ty k Bohu svému se obrať, milosrdenství a soudu ostříhej, a očekávej
    na Boha svého ustavičně.
  eng-WMB: Therefore turn to your God. Keep kindness and justice, and wait continually
    for your God.
  tam-TCV: யாக்கோபின் மக்களே, நீங்கள் எல்லோரும் இறைவனிடம் திரும்பிவாருங்கள். அன்பையும்
    நீதியையும் கடைபிடியுங்கள்; எப்பொழுதும் உங்கள் இறைவனுக்காகக் காத்திருங்கள்.
  ceb-ULB: Busa balik sa inyong Dios. Tipigi ang matinud-anong kasabotan ug hustisya,
    ug paabot nga mapinadayonon sa inyong Dios.
  pol-UBG: Ty więc nawróć się do swego Boga, przestrzegaj miłosierdzia i sądu i oczekuj
    swego Boga nieustannie.
  urd-GVU: ”اپنے خدا کے پاس واپس آ کر رحم اور انصاف قائم رکھ! کبھی اپنے خدا پر اُمید
    رکھنے سے باز نہ آ۔“
  eng-OEBCW: So now, by the help of your God, return. Keep true love and justice.
    Trust in your God without ceasing.
  deu-1912: So bekehre dich nun zu deinem Gott, und halte Barmherzigkeit und Recht
    und hoffe stets auf deinen Gott.
  kan-2017: ಇಸ್ರಾಯೇಲೇ, ನೀನೂ ನಿನ್ನ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೋ; ನೀತಿ, ಪ್ರೀತಿಗಳನ್ನು ಅನುಸರಿಸಿ
    ನಿನ್ನ ದೇವರನ್ನು ಎಡೆಬಿಡದೆ ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿರು.
  yap-yap: Ere chiney, e pi’in owchen Jakob, mu pagan’med ngak e Got romed migmed
    sul ngak. Mu yul’yul’gad mi gimed rin’ e tin bmat’aw, migmed sonnag Got u fithik’
    e gumaen’ ni nge mang ir e rin’ ban’en.
  hlt-MCSB: Tedae nang tah na Pathen taengla mael laeh. Sitlohnah neh tiktamnah he
    ngaithuen lamtah na Pathen te lamtawn yoeyah lah.
  mdy-ETH: ዬያሮ ዒንሢኮ ፆኦዛሢ ባንሢ ማዑዋቴ፤ ናሹሞንታ ፒዜ ዎጌ ዎጊሢንታ ኮሺ ዶዲሺ ዓርቁዋቴ፤ ዒንሢኮ ፆኦዛሢ ዒንሢ ማኣዳንዳያ
    ሄላንዳኣና ጊቢ ዶዲ ካፑዋቴ።
  twi-ASANTE: Ɛsɛ sɛ wo sane kɔ wo Onyankopɔn nkyɛn. Tena ɔdɔ ne tenenee mu, na twɛn
    wo Onyankopɔn daa.
  eng-WEBU: Therefore turn to your God. Keep kindness and justice, and wait continually
    for your God.
  wal-wal: Hegaa gishshau, intte Xoossaakko simmite; siiquwaanne suure pirddaa mintti
    oiqqite; intte Xoossai oottanaashin naagite.
  spa-PDDPT: Tú, pues, devuélvete hacia tu ʼElohim. Practica la bondad y la justicia,
    y espera siempre en tu ʼElohim.
  gun-gun: Ejeko rerova Nderuete peguarã reiko aguã. Eiko mborayvu ha'e teko porã
    rupi. Ha'e vy earõ riae Nderuete.
  agu-BL: Cha'stzun te axwok aj Israel, ba'n tcu'n yi nink cxpakxijwok te'j i', chi
    banak Jacow. Ak'wok itib tan ixcone'n tetz nin tajwe'n yi jicyuch sban te itajtza'kl
    swutz i'. Ej nin tajwe'n yi ilen nin k'ukek ic'u'l te'j.
  ilo-ULB: Isu nga agsublikayo iti Diosyo. Tungpalenyo ti kinapudno ti tulagna ken
    ti hustisia, ken agtultuloykayo nga aguray iti Diosyo.
  kpg-kpg: Dolomeenei, goodou go nia hagadili o Jacob, hagadonu ina di godou God,
    lloomoi gi muli gi Mee. Goodou gi manawa dahi mo di hai mee donu, mo di tali maalia
    di godou God.
  uig-ARA: شۇڭا سەن، خۇدايىڭ ئارقىلىق، ئۇنىڭ يېنىغا قايت؛ مېھرىبانلىق ۋە ئادالەتنى
    قولۇڭدىن بەرمە، خۇدايىڭغا ئۈمىد باغلاپ، ئۇنى ئىزچىل كۈتكىن.
  sus-sus: Alatala nan Mangɛ ra. Xili xungbe kanyi nan Alatala ra.
  pon-2006: Eri met, kumwail kadaudok en Seikop kan, kumwail likih amwail Koht oh
    pwurodo reh. Kumwail en loalopwoat oh pwung, oh kanengamah awiawih amwail Koht
    ni sapwellime mwekid kan.
  ksd-ksd: Kari una talil tadav kaum God; una pait vatikene pa ra varmari ma ra takodo
    na varkurai, ma una nurnur vatikai tadav kaum God.
  grc-BRENT: Ὁ δὲ Κύριος ὁ Θεὸς ὁ παντοκράτωρ ἔσται μνημόσυνον αὐτοῦ.
  ind-AYT: (12-7) “Oleh sebab itu, kamu dengan pertolongan Allah berbaliklah. Berpeganglah
    pada kasih setia dan keadilan, dan berharaplah senantiasa pada Allahmu.”
  nya-nya: Koma inu muyenera kubwerera kwa Mulungu wanu; pitirizani chikondi ndi chiweruzo
    cholungama, ndipo muzidikira Mulungu wanu nthawi zonse.
  hrv-hrv: Da, Jahve, Bog nad Vojskama, Jahve je ime njegovo.
  mps-mps: Tialima, dagego duga Godiba konealubo po dąų olama, ma begasa asiąo.
    Tama dagego aga naga wali mu asiyu, te po tų ebode te doloba pai kolesaga naga
    eyu, tama agai dage tau sabo tonaluiąo.
  tpi-tpi: Olsem na yupela i mas bilip long God bilong yupela na kam bek long em.
    Na yupela i mas bihainim em tru na mekim stretpela pasin, na wetim em i helpim
    yupela.
  dan-1931: 'HERREN, Hærskarers Gud, HERREN er hans Navn:'
  vie-OVCB: Vậy bây giờ, hãy quay về với Đức Chúa Trời ngươi. Hãy giữ sự yêu thương
    và công chính, và luôn luôn nương dựa vào Ngài.
  guj-2017: માટે તમારા ઈશ્વરની તરફ પાછા ફરો. ન્યાય અને વિશ્વાસુપણાને વળગી રહો, તમારા
    ઈશ્વરની રાહ જોતા રહો.
  pon-2006A: Eri met, kumwail kadaudok en Seikop kan, kumwail likih amwail Koht oh
    pwurodo reh. Kumwail en loalopwoat oh pwung, oh kanengamah awiawih amwail Koht
    ni sapwellime mwekid kan.
  por-BRBSL: Portanto, recorra ao seu Deus. Manter a gentileza e a justiça, e esperar
    continuamente por seu Deus.
  eng-OEBUS: So now, by the help of your God, return. Keep true love and justice.
    Trust in your God without ceasing.
  cth-cth: Hatdawkvah, na Cathut koe bout ban leih. Lungmanae, lannae pouk nateh,
    na Cathut hah pout laipalah ngaihawi haw.
  twi-twi: Ɛsɛ sɛ wosan kɔ wo Nyankopɔn nkyɛn. Tena ɔdɔ ne trenee mu, na twɛn wo Nyankopɔn
    daa.
  hlt-hlt: Tedae nang tah na Pathen taengla mael laeh. Sitlohnah neh tiktamnah he
    ngaithuen lamtah na Pathen te lamtawn yoeyah lah.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie m míì yètìrì tu Mpɑkɛdɑɑ. Bɛ̀ n yu kɛ tú ti Yiɛ̀ nKuyie
    nku.
  msy-2020: Kamaghɨn amizɨ, ia nɨghnɨzir gavgavim uan Godɨn ikɨva uam a bagh izɨ.
    Egh ia apangkuvir arazim ko guizɨn arazimɨn gɨn mangɨ. Egh a ian akurvaghsɨ ia
    a mɨzuam.
  dop-dop: Mɑɣɑlɛ Tomɑ tǝnɑ tʋ Tɑcɑɑ.
  azb-azb: Buna görə də sən Allahına üz tut, Məhəbbətə, ədalətə bağlan, Daim Allahına
    ümid bağla.
  eng-DBY: 'And thou, return unto thy God: keep loving-kindness and judgment, and
    wait on thy God continually.'
  hin-2017: इसलिए तू अपने परमेश्वर की ओर फिर; कृपा और न्याय के काम करता रह, और अपने
    परमेश्वर की बाट निरन्तर जोहता रह।
  wol-KYG: Aji Sax ji Yàlla Boroom gàngoor yi, Aji Sax jee di turu bàkkam.
  eng-YLT: And thou, through thy God, dost turn, Kindness and judgment keep thou,
    And wait on thy God continually.
  eng-WYC-2017: And thou shalt turn to thy God. Keep thou mercy and doom, and hope
    thou ever[more] in thy God.
  eng-WMBB: Therefore turn to your God. Keep kindness and justice, and wait continually
    for your God.
  urd-GVH: “अपने ख़ुदा के पास वापस आकर रहम और इनसाफ़ क़ायम रख! कभी अपने ख़ुदा पर उम्मीद
    रखने से बाज़ न आ।”
  rug-rug: Ba kaqu pule la si goi Izireli koasa mua Tamasa; mamu kopu nia sa tataru
    meke sa tinoṉoto, mamu koa aqa nia sa mua Tamasa doduru totoso.
  gaz-gaz: Ati garuu Waaqa keetti deebiʼi; jaalalaa fi murtii qajeelaa jabeessii yeroo
    hunda Waaqa kee eeggadhu.
  fra-LSG: L’Éternel est le Dieu des armées; Son nom est l’Éternel.
  yal-yal: Alatala, Ala Sɛnbɛn Birin Kanna nan yi na ra. Xili gbee kanna nan Alatala
    ra.
  haw-1868: 'Nolaila, e huli oe i kou Akua: E malama i ke aloha, a me ka olelo hoopono,
    A e hilinai mau maluna o kou Akua.'
  arb-NAV: أَمَّا أَنْتُمْ فَارْجِعُوا إِلَى إِلَهِكُمْ تَائِبِينَ. تَمَسَّكُوا بِرَحْمَتِهِ
    وَعَدْلِهِ، وَدَاوِمُوا عَلَى الِاتِّكَالِ عَلَيْهِ.
  ewe-ewe: eya ta mitrɔ gbɔ va miaƒe Mawu la gbɔ. Minɔ agbe le nyateƒetoto kple lɔlɔ̃
    me, eye miɖo ŋu ɖe miaƒe Mawu la ŋu be wòawɔ nu geɖe na mi.
  eng-LEE: '(12:7) Therefore do thou return to thy God: keep goodness and justice,
    and wait on thy God continually.'
  asm-FB: এতিয়া হে যাকোবৰ বংশ, তোমালোক তোমালোকৰ ঈশ্বৰৰ ওচৰলৈ ঘূৰি আহাঁ। প্রেম আৰু
    ন্যায়বিচাৰ ধৰি ৰাখা আৰু সদায় তোমালোকৰ ঈশ্বৰৰ অপেক্ষাত থাকা।
  sus-A: عَلَتَلَ نَن مَنفّ رَ. شِلِ شُنفبٍ كَنيِ نَن عَلَتَلَ رَ.
  fra-SBL: C'est pourquoi, tournez-vous vers votre Dieu. Gardez la bonté et la justice,
    et attendez sans cesse votre Dieu.
  hbo-hbo: וַֽיהוָ֖ה אֱלֹהֵ֣י הַצְּבָאֹ֑ות יְהוָ֖ה זִכְרֹֽו׃
  kik-kik: No rĩrĩ, wee no nginya ũcookerere Ngai waku, na ũtũũrie wendo na kĩhooto,
    na wetagĩrĩre Ngai waku hĩndĩ ciothe.
  fra-NCL: Or Yahweh est le Dieu des armées, son nom est Yahweh.
  cek-AK: To pongah nang loe na Sithaw khaeah amlaem ah; tahmenhaih hoi toenghaih
    to patawn ah loe, na Sithaw to zing poe ah.
  cuk-cuk: Israel-dulemar, ar bemardina, be-Bab-Dummadse be gannar dagergebed, sabgued
    be oyogergebed, igar-napiragwad be imakergebed, Bab-Dummadgi-bensuli be nanaergebbalid.”
  uig-CYR: Шуңа сән, Худайиң арқилиқ, Униң йениға қайт; Меһриванлиқ вә адаләтни қолуңдин
    бәрмә, Худайиңға үмүт бағлап, Уни изчил күткин.
  tel-2017: కాబట్టి నీవు నీ దేవుని వైపు తిరగాలి. నిబంధన నమ్మకత్వాన్ని, న్యాయాన్ని
    అనుసరించు. నీ దేవుని కోసం ఎడతెగక కనిపెట్టు.
  hat-BSA: Pou sa, retounen kote Bondye ou a, Swiv ladousè ak lajistis, e tann Bondye
    ou a tout tan.
  kos-kos: Ouinge, kowos fwilin tulik natul Jacob, kowos in lulalfongi God lowos,
    ac foloko nu yorol. Kowos in inse pwaye nu sel ac oru ma suwohs, ac mongfisrasr
    in tupan God lowos.
  hbo-WLC: וַֽיהוָ֖ה אֱלֹהֵ֣י הַצְּבָא֑וֹת יְהוָ֖ה זִכְרֽוֹ׃
  ibo-ibo: Ịghaghị ịlọghachikwute Chineke gị, guzosie ike nʼịhụnanya na ikpe ziri
    ezi, na-elekwa anya Chineke gị mgbe niile.
  ory-ory: ଏଥିନିମନ୍ତେ ତୁମ୍ଭେ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ନିକଟକୁ ଫେର; ଦୟା ଓ ନ୍ୟାୟବିଚାର ପାଳନ କର
    ଓ ସର୍ବଦା ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଅପେକ୍ଷାରେ ଥାଅ।
  chk-chk: Iei mine ämi mwirimwirin Jakop oupwe liwiniti ämi we Kot, oupwe eäni tong
    me wenechar o anomu ämi apilükülük won Kot iteiten fansoun.
  rop-rop: Ol yumob Isreil pipul bin kamat brom Jeikob, en yumob garra bilib langa
    YAWEI, en yumob garra kambek langa im na. Yumob garra jidan trubalawei langa im
    en bulurrum det lowa blanga im, en yumob garra weit blanga im blanga album yumob.”
    Lagijat na Hoseiya bin tok.
  ukr-1871: Тим же то й ти обернися до Бога твого; пильнуй милосердя і суду, й вповай
    все на Бога твого.
  deu-1951: (012-7) So kehre denn zu deinem Gott zurück, halte fest an Liebe und Recht
    und hoffe stets auf deinen Gott!
  eng-JPS: (12-7) Therefore turn thou to thy God; keep mercy and justice, and wait
    for thy God continually.
  srp-1865: Ali je Gospod Bog nad vojskama, Gospod mu je spomen.
  lug-lug: Naye oteekwa okudda eri Katonda wo; kuuma okwagala n’obwenkanya, olindirirenga
    Katonda wo ennaku zonna.
  heb-heb: ואתה באלהיך תשוב חסד ומשפט שמר וקוה אל אלהיך תמיד׃
  ben-IRV: তাই তোমার ঈশ্বরের দিকে ফিরে এসো। নিয়মের বিশ্বস্ততা এবং ন্যায়বিচার বজায়
    রাখো এবং তোমাদের ঈশ্বরের অপেক্ষায় থাক।
  pan-pan: ਤੂੰ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਮੁੜ, ਦਯਾ ਅਤੇ ਨਿਆਂ ਦੀ ਪਾਲਨਾ ਕਰ, ਅਤੇ ਸਦਾ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਉਡੀਕ ਕਰ।
  mya-JVB: သို့ဖြစ်၍ ၊ သင် ၏ဘုရား သခင့်ထံ တော်သို့ ပြန်လာ လော့။ ကရုဏာ တရား၊ ဖြောင့်မတ်ခြင်းတရား
    ကို စောင့်ရှောက် ၍ ၊ သင် ၏ဘုရား သခင်ကို အစဉ် မပြတ်မြော်လင့် လော့။
  hmo-hmo: Unai dainai, Iakobo ena bese taudia e, emui Dirava do umui abidadama henia,
    bona ia dekenai do umui giroa lou. Lalokau bona kota maoromaoro karadia, be do
    umui dogoatao noho, bona mai laloa goada danu, emui Dirava ena kara totona do
    umui naria noho.
  urd-urd: “अब तू अपने ख़ुदा की तरफ़ रुजू' ला; नेकी और रास्ती पर क़ाईम, और हमेशा अपने
    ख़ुदा का उम्मीदवार रह।”
  rus-SYN: Обратись и ты к Богу твоему; наблюдай милость и суд и уповай на Бога твоего
    всегда.
  bqc-SIM: Aà tↄ́n Dii, Dii Lua Zĩgↄ̃deɛ.
  tcz-CHONGTHU: Pakai Pathen van gam sepaite Pakai kitihi ama min chu ahi. Hijeh chun
    tun, na Pathen henga hung kile kittan. Ngailutna le thutah toh gomin sodohin chule
    aphat jousen ama jengah kingai jingin,
  mar-mar: म्हणून तू आपल्या देवाकडे वळ, विश्वासू आणि न्यायी राहून त्याचा करार पाळ,
    आणि तुझ्या देवाची निरंतर वाट पहा.
  qub-qub: Chayno caycaptenga Israelcuna, Diosniquita wiyacuy. Cuyanacuy; alli cajtana
    ruray. Nircorga mana cachaypa Tayta Diosman yäracuy.
  bqp-bqp: Nɛnɑ Gusunɔ wɔllu kɑ tem Yinni. Nɛn yĩsirɑ Wi u rɑ n wɑ̃ɑ.
  hat-hat: Konsa, nou menm pitit pitit Jakòb yo, tounen vin jwenn Bondye nou. Pa janm
    sispann renmen l'. Fè sa ki dwat devan je li. Pran pasyans! Toujou konte sou Bondye.
  eng-BSB: But you must return to your God, maintaining love and justice, and always
    waiting on your God.
  eng-WEBPB: Therefore turn to your God. Keep kindness and justice, and wait continually
    for your God.
  kbq-kbq: Ana hu'negu menina tamagra'a Anumzante rukrahe huta eta vahe'ma avesinte
    avu'avazane, vahe'ma knare hunte avu'ava zanena eme azeri hankavetiho. Ana nehuta
    tamagra'a Anumzamofonte amuhara huta viho.
  nhe-BL: Huajca ama ximocuepaca ica Toteco Dios. Xiteicnelica huan xijchihuaca tlen
    xitlahuac. Nochipa ximotemachica ipan imoTeco Dios huan ax ipan seyoc.
  gub-BL: A'e rupi pezewyr wi pezar pe nehe, Izaew wà. Pezapo ikatu ma'e nehe. Pezawy
    zo nehe. Pezeruzar hehe tuweharupi nehe.
  eng-DRA: 'Therefore turn thou to thy God: keep mercy and judgment, and hope in thy
    God always.'
