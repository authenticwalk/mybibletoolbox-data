    itima, ia amizɨ mokɨn.
  dop-dop: Ɩ́ tɔŋ sɩ mǝ hikuɣu kɛ mǝ tǝmlɛ sote kɛ́, pǝ tɑɣɑ kɑwɑlɑɣɑ tɔm. Ɩlɛ ɩsɑɣɑtʋ
    fɛɩ toŋ sʋʋʋ tɑɑ se. Pǝ tɑɣɑ kʋpɑntʋ kɛ tǝnɑ.
  azb-azb: «Ancaq səni Misir torpağından çıxaran Allahın Rəbb Mənəm. Bayram günlərində
