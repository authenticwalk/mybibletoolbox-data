  tbz-SIM: Kɛ̀ Isidɑyɛɛri kɔbɛ nɑ́ɑ́ nkɛ tú ti kpɑ̀rìkɛ̀mu kɛ mɔ̀ɔ̀tɛ ti kpɛrɛ mɛdiɛ̀.
    Ti pĩ mmutɔ̃mmú mmu kɛ cɔ̃ntɛ dɛ̀ í tú mɛyɛi.
  msy-2020: Ezɨ kɨ Ikiavɨra Itir God, kɨ ian ifavarim gɨfogha gɨfa. Kɨ fomɨra kantri
