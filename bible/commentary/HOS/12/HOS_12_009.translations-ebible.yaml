verse: HOS.012.009
translations:
  mal-C: “ഞാൻ നിന്നെ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്ന യഹോവയായ ദൈവം ആകുന്നു. നിങ്ങളുടെ പെരുന്നാളുകളിലെന്നപോലെ
    ഞാൻ നിങ്ങളെ വീണ്ടും കൂടാരങ്ങളിൽ വസിക്കുമാറാക്കും.
  deu-TKW: 'Und auch der Ephraimit sprach: Bin ich doch reich geworden, habe mir Vermögen
    erworben! Bei all'' meinem Gewinne kann man mir keine Verschuldung nachweisen,
    die Sünde wäre!'
  lin-lin: 'Efrayimi alobaka na lolendo nyonso : « Ngai nazali mozwi, nakomi na bozwi
    mingi. Na mosala na Ngai nyonso, bakotikala komona Ngai na mbeba ata moko te oyo
    bakoki kobenga lisumu. »'
  eng-LSV: And I—your God YHWH from the land of Egypt, || Again I turn you back into
    tents, || As in the days of the appointed time.
  eng-GNV: Though I am the Lord thy God, from the land of Egypt, yet will I make thee
    to dwel in the tabernacles, as in the daies of the solemne feast.
  eng-WEBSTER: And I that am the LORD thy God from the land of Egypt will yet make
    thee to dwell in tabernacles, as in the days of the solemn feast.
  nhw-BL: ˻Huan TOTECO quiijtohua:˼ “Na niitztoya niamoTECO Dios hasta quema nimechquixti
    ipan tlali Egipto. Huan ama nijsosolos amoaltepehua huan nijchihuas para sempa
    anitztose ipan pilxajcaltzitzi quen anquichihuayayaj ipan nopa tonalme quema anilhuichihuayayaj.
  swh-ONEN: “Mimi ndimi Bwana Mungu wenu niliyewaleta kutoka Misri; nitawafanya mkae
    tena kwenye mahema, kama vile katika siku za sikukuu zenu zilizoamriwa.
  bba-bba: Kpɑ i nɛɛ, kɑ ɡem i ɡobi wɑ, i dukiɑ bɑkɑ ɡurɑ. Kɔ̃sɑ ɡɑɑ sɑri ye sɔɔ.
    Bɛɛn sɔmburun ɑreyɑ.
  eng-KJVCPB: And I that am the Lord thy God from the land of Egypt Will yet make
    thee to dwell in tabernacles, as in the days of the solemn feast.
  luo-luo: “An Jehova Nyasaye Nyasachu mane ogolou e piny Misri, anami udagi e hembeu
    kendo, mana kaka ndalo mane utimoe nyasi mag sawo mau.
  meu-meu: Aigupto tanona amo lau na Iehova, emui Dirava; kalaga ai baina hanohomui
    lou, e gwaurai ariadia dinadia ai heḡereḡerena.
  npi-ULB: “मिश्रदेशदेखि नै म परमप्रभु तिमीहरूका परमेश्‍वर हुँ । तोकिएको चाडका दिनहरूमा
    झैं, तिमीहरूलाई फेरि म पालहरूमा बस्‍ने बनाउनेछु ।
  yor-yor: “Èmi ni Olúwa Ọlọ́run rẹ; ẹni tí ó mu ọ jáde wá láti ilẹ̀ Ejibiti; èmi
    yóò tún mú yín gbé nínú àgọ́ bí i ọjọ́ àjọ̀dún tí a yàn wọ̀n-ọn-nì.
  pes-OPCB: «ولی من که خداوند تو هستم و تو را از بردگی مصر رهانیدم، بار دیگر تو را
    می‌فرستم تا در خیمه‌ها زندگی کنی.
  tgl-ULB: Ako si Yahweh na inyong Diyos, na kasama ninyo mula pa sa lupain ng Egipto.
    Patitirahin ko kayong muli sa mga tolda, katulad nang itinakdang mga araw ng pista.
  hui-hui: Anigo Anduane Homogo tínaga Ngode Datagaliwabe i̱ kogo i̱na tí Iyibi dindiha
    howa haru tagira pialu haru ibirugoni. Ani birugo ainde tínaga anda bayale bu
    kamiru wahalu dindi ko wali agali nahaga wiagoha howa balai andaha palirimidagua
    lone palueberemi.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​အား​အီ​ဂျစ်​ပြည်​မှ​ထုတ် ဆောင်​ခဲ့​သော သင်​တို့​၏​ဘု​ရား​သ​ခင်​ငါ
    ထာ​ဝ​ရ​ဘု​ရား​သည် သဲ​က​န္တာ​ရ​၌​သင် တို့​တဲ​များ​နှင့်​နေ​ထိုင်​သည်​နည်း​တူ ယ​ခု
    တစ်​ဖန်​တဲ​များ​၌​နေ​ထိုင်​စေ​ဦး​မည်။
  bod-N: ཁྱོད་རང་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པ་ནས་བཟུང་ང་ནི་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ལ།
    དུས་ཆེན་གྱི་ཉིན་མོ་རྣམས་དང་མཚུངས་པར་ངས་ཁྱོད་རང་ཡང་བསྐྱར་གུར་གྱི་ནང་དུ་གནས་པར་བྱའོ།
    །
  sna-sna: “Ndini Jehovha Mwari wako, akakubudisa kubva muIjipiti; ndichakugarisazve
    mumatende, sapamazuva emitambo yakatarwa.
  spa-BLM: “Pero yo soy Yahvé, tu Dios, desde la tierra de Egipto. Volveré a haceros
    habitar en tiendas de campaña, como en los días de la fiesta solemne.
  cac-cac: 'Syalanxi Jehová chi'' icha tic: A in Jehová in, atax yic ayex ec'' d''a
    Egipto e Diosal in. Ol ex vac'' cajnaj junelxo d''a yoltac mantiado, icha d''a
    juntzan̈ c''ual ayic molan ex ec'' d''a tz''inan luum.'
  swh-ULB: Mimi ndimi Bwana, Mungu wako, tangu ulipotoka nchi ya Misri. Nitakufanya
    uishi tena katika hema, kama siku za karamu iliyowekwa.
  bel-bel: А Я, Гасподзь Бог твой ад самай зямлі Егіпецкай, зноў пасялю цябе ў кушчах,
    як у дні сьвята.
  deu-ELBBK: 'Und Ephraim spricht: Ich bin doch reich geworden, habe mir Vermögen
    erworben; in all meinem Erwerb wird man mir keine Ungerechtigkeit nachweisen,
    die Sünde wäre.'
  mbb-OT: Umbe siak, is Nengazen he Megbevayè niw he mibpeǥawas keniyu ziyà te Ehipto,
    ibpeuman ku sikiyu ibpeubpà diyà te menge lawig, iring te ebeelan niw emun timpu
    te Pista te Kebaal te menge Lawig.
  mal-2015: ഞാനോ മിസ്രയീംദേശംമുതൽ നിന്റെ ദൈവമായ യഹോവയാകുന്നു; ഞാൻ നിന്നെ ഉത്സവദിവസങ്ങളിലെന്നപോലെ
    ഇനിയും കൂടാരങ്ങളിൽ വസിക്കുമാറാക്കും.
  rmc-rmc: 'O Efrajim phenďa: „Barvaľiľom, hin man igen but; a ňiko pre ma našťi phenel,
    hoj dochudňom o barvaľipen napačivales.“'
  pes-OPV: اما من از زمین مصر (تا حال )یهوه خدای تو هستم و تو را بار دیگر مثل ایام
    مواسم در خیمه‌ها ساکن خواهم گردانید.
  ron-1924: Ши тотушь Еу сунт Домнул Думнезеул тэу, дин цара Еӂиптулуй ши пынэ акум;
    Еу те вой фаче сэ локуешть ярэшь ын кортурь ка ын зилеле де сэрбэтоаре!
  ben-OBCV: “আমি সদাপ্রভু, তোমার ঈশ্বর, যে তোমাকে মিশর থেকে মুক্ত করে এনেছে; আমি তোমাকে
    আবার তাঁবুতে বসবাস করাব, যেমন তুমি তোমার নির্ধারিত উৎসবের দিনগুলিতে করতে।
  som-som: Laakiinse anigu waxaan ahay Rabbiga Ilaahiinna ah oo idinka soo bixiyey
    dalkii Masar, oo weliba waxaan ka dhigi doonaa inaad mar kale teendhooyin degganaataan
    sidii wakhtigii iidda.
  lat-VUC: 'Et ego Dominus Deus tuus ex terra Ægypti: adhuc sedere te faciam in tabernaculis,
    sicut in diebus festivitatis.'
  eng-ASVBT: But I am Jehovah thy God from the land of Egypt; I will yet again make
    thee to dwell in tents, as in the days of the solemn feast.
  ita-1885: 'Ed Efraim ha detto: Io son pure arricchito; io mi sono acquistate delle
    facoltà; tutti i miei acquisti non mi hanno cagionata iniquità, che sia peccato.'
  eng-LXXUP: And Ephraim said, Nevertheless I am rich, I have found refreshment to
    myself. None of his labors shall be found available to him, by reason of the sins
    which he has committed.
  eng-ULB: “I am Yahweh your God from the land of Egypt. I will again make you live
    in tents, as in the days of the appointed festival.
  spa-VBL: Pero yo soy el Señor tu Dios, que te saqué de la tierra de Egipto. Yo te
    hare vivir de nuevo en tiendas como lo haces en tiempos de fiesta.
  fra-_FOB: Et moi, je suis l'Éternel ton Dieu dès le pays d'Égypte. Je te ferai encore
    habiter sous des tentes, comme aux jours de fête.
  mal-mal: ഞാനോ ഈജിപ്റ്റ് ദേശം മുതൽ നിന്റെ ദൈവമായ യഹോവയാകുന്നു; ഞാൻ നിന്നെ ഉത്സവദിവസങ്ങളിലെന്നപോലെ
    ഇനിയും കൂടാരങ്ങളിൽ വസിക്കുമാറാക്കും.
  urd-GVR: “Lekin maiṅ, Rab jo Misr se tujhe nikālte waqt āj tak terā Ḳhudā hūṅ maiṅ
    yih nazarandāz nahīṅ karūṅga. Maiṅ tujhe dubārā ḳhaimoṅ meṅ basne dūṅgā. Yoṅ hogā
    jis tarah un pahle dinoṅ meṅ huā jab Isrāīlī merī parastish karne ke lie registān
    meṅ jamā hote the.
  suz-BL: मिनु “गो परमप्रभु यावे, इन परमप्रभु नङ। गो इन कली इजीप्‍त रागी रे चाक्‍शो
    नङ। गो ङोंइती ङा चाड नाक्‍ती खोदेंशो पा इन कली लेंशा इन ताम्‍बुमी बाक्‍चा गेनुङ”
    देंत। होसे १३:४
  eng-NOY: Yet I, Jehovah, have been thy God from the land of Egypt; I will again
    cause thee to dwell in tents, as in the days of the solemn feast.
  ita-1927: '(H12-10) Ma io sono l’Eterno, il tuo Dio, fin dal paese d’Egitto: io
    ti farò ancora abitare in tende, come nei giorni di solennità.'
  ckb-ckb: «من یەزدانی پەروەردگاری ئێوەم، ئەوەی لە خاکی میسرەوە تۆی دەرهێنا، دووبارە
    لەناو چادرەکان نیشتەجێت دەکەم، وەک ڕۆژانی جەژن.
  eng-BBE: But I am the Lord your God from the land of Egypt; I will give you tents
    for your living-places again as in the days of the holy meeting.
  kan-OKCV: ಆದರೆ ಈಜಿಪ್ಟಿನಿಂದ ನಿನ್ನನ್ನು ಬಿಡಿಸಿಕೊಂಡು ಬಂದಾಗಿನಿಂದಲೂ, ನಿನ್ನ ದೇವರಾಗಿರುವ
    ಯೆಹೋವ ದೇವರಾದ ನಾನು, ಜಾತ್ರೆಯ ದಿನಗಳಲ್ಲಿ ನೀವು ವನವಾಸ ಮಾಡಿದಂತೆ, ನಿಮ್ಮನ್ನು ಪುನಃ ಗುಡಾರದ
    ವಾಸಕ್ಕೆ ಗುರಿಪಡಿಸುವೆನು.
  tam-2017: உன்னை எகிப்து தேசத்திலிருந்து அழைத்துவந்தது முதல் உன் தேவனாகிய கர்த்தராயிருக்கிற
    நான், பண்டிகை நாட்களில் செய்யப்படுகிறதுபோல், மீண்டும் உன்னைக் கூடாரங்களில் தங்கியிருக்கச்செய்வேன்.
  spa-RV-1909: 'Y dijo Ephraim: Ciertamente yo he enriquecido, hallado he riquezas
    para mí: nadie hallará en mí iniquidad, ni pecado en todos mis trabajos.'
  ron-BTF: Şi eu care sunt DOMNUL Dumnezeul tău din ţara Egiptului te voi face totuşi
    să locuieşti în corturi, ca în zilele sărbătorii solemne.
  eng-WEBP: “But I am the LORD your God from the land of Egypt. I will yet again make
    you dwell in tents, as in the days of the solemn feast.
  eng-FBV: But I am the Lord your God who brought you out of the land of Egypt. I
    will make you live again in tents like you do at the time of that particular festival.
  nld-1939: 'Ik ben Jahweh, uw God, Van Egypteland af: Ik zal u weer onder tenten
    doen wonen Als in vroegere tijd.'
  nch-BL: ˻Huan TOTECO quiijtohua:˼ “Na nielqui niamoTECO Dios hasta quema nimechquixti
    ipan tali Egipto. Huan ama nijsosolos amoaltepehua huan nijchihuas para sempa
    anitztose ipan pilxajcaltzitzi quej anquichihuayayaj ipan nopa tonalme quema anilhuichihuayayaj.
  vie-1934: (012-10) Ta là Đức Giê-hô-va, làm Đức Chúa Trời ngươi từ khi ngươi ra
    khỏi đất Ê-díp-tô, ta sẽ còn làm cho ngươi ở dưới các trại như trong những ngày
    lễ trọng thể.
  hin-CV: “जब से तुम मिस्र देश से निकलकर आये, मैं याहवेह तुम्हारा परमेश्वर हूं; मैं
    फिर तुम्हें तंबुओं में निवास कराऊंगा, जैसे कि तुम्हारे ठहराए त्योहार के दिनों
    में हुआ करता था.
  spa-BES: Pero yo soy el Señor tu Dios de la tierra de Egipto; Te volveré a dar tiendas
    de campaña para vivir como en los días de la reunión solemne.
  tdx-tdx: Hoe t’i Efraime, Toe fa mpañaleale iraho, nahatrea vara maro; tsy eo ty
    haharendreke tahiñe amako, ndra hakeo amo fitoloñakoo.
  tha-KJV: เราคือพระเยโฮวาห์พระเจ้าของเจ้าตั้งแต่ครั้งแผ่นดิ​นอ​ียิปต์ เราจะกระทำให้​เจ้​าอาศัยอยู่ในเต็นท์​อีก
    ดังในสมัยที่​มี​เทศกาลเลี้ยงตามกำหนด
  por-BR-2018: Porém eu sou o SENHOR teu Deus, desde a terra do Egito; eu ainda te
    farei morar em tendas, como nos dias solenes.
  deu-ELO: (012:10) Ich aber bin Jehova, dein Gott, vom Lande Ägypten her; ich werde
    dich wieder in Zelten wohnen lassen wie in den Tagen der Festfeier.
  eng-WYC-2018: And I am thy Lord God from the land of Egypt; yet I shall make thee
    to sit in tabernacles, as in the days of feast. (And I am the Lord thy God since
    thy days in the land of Egypt; and I shall make thee to sit in tents again, like
    in the old days.)
  epo-epo: Mi, la Eternulo, estas via Dio de post la lando Egipta; Mi ankoraŭ denove
    loĝigos vin en tendoj, kiel en la tagoj de festo.
  uig-PIN: Biraⱪ Misir zeminidin tartip Mǝn Pǝrwǝrdigar sening Hudaying bolƣanmǝn,
    Mǝn seni yǝnǝ «kǝpilǝr ⱨeyti»dikidǝk qedirlarda turƣuzimǝn!
  beo-beo: Be Na, dilia Hina Gode, Na da dili Idibidi sogega fisili masa:ne, ga oule
    misi. Amola, dilia da hafoga:i soge ganodini, abula diasuga esalea, Na da dilima
    misi. Na hamomuba:le, dilia da bu abula diasu ganodini esalebe ba:mu.
  tpi-OTNT: Tasol mi God, Bikpela bilong yupela, mi save pinis long giaman bilong
    yupela. Bipo mi kisim yupela long Isip na mi bringim yupela i kam. Orait bai mi
    mekim yupela i lusim ol gutpela haus bilong yupela na bai yupela i slip long ol
    haus sel gen, olsem yupela i bin mekim taim mi bung wantaim yupela long ples wesan
    nating.
  hau-SA: “Ni ne Ubangiji Allahnku, wanda ya fitar da ku daga Masar; zan sa ku sāke
    zauna a tentuna, kamar a kwanakin ƙayyadaddun bukukkuwanku.
  uig-LAT: Biraq Misir zéminidin tartip Men Perwerdigar séning Xudaying bolghanmen,
    Men séni yene «kepiler héyti»dikidek chédirlarda turghuzimen!
  nde-nde: “Mina nginguThixo uNkulunkulu wenu owalikhupha eGibhithe; ngizalenza lihlale
    emathenteni futhi, njengasezinsukwini zemikhosi yenu emisiweyo.
  ton-ton: “Pea ko au, ko Sihova, ko ho ʻOtua, mei he fonua ʻo ʻIsipite, te u toe
    ngaohi koe ke nofo ʻi he ngaahi fale fehikitaki, ʻo hangē ko e ngaahi ʻaho ʻoe
    kātoanga mamafa.
  ces-1613: Já pak Hospodin jsa Bohem tvým od vyjití z země Egyptské, ještě-liž bych
    tě seděti nechal v stáncích jako ve dnech svátečních?
  eng-WMB: “But I am the LORD your God from the land of Egypt. I will yet again make
    you dwell in tents, as in the days of the solemn feast.
  tam-TCV: “உங்களை எகிப்திலிருந்து வெளியே கொண்டுவந்த உங்கள் இறைவனாகிய யெகோவா நானே.
    நான் உங்களது நியமிக்கப்பட்ட பண்டிகையின் நாட்களில் இருப்பதுபோல, நான் திரும்பவும்
    உங்களைக் கூடாரங்களில் குடியிருக்கப்பண்ணுவேன்.
  ceb-ULB: “Ako si Yahweh nga inyong Dios gikan sa yuta sa Ehipto. Himoon ko nga magpuyo
    kamo pagbalik sa mga tolda, sama sa mga adlaw sa gitakda nga kasaulogan.
  pol-UBG: Jednak ja jestem PAN, twój Bóg, od wyjścia z ziemi Egiptu. Jeszcze sprawię,
    że będziecie mieszkać w namiotach, jak za dni uroczystych świąt.
  urd-GVU: ”لیکن مَیں، رب جو مصر سے تجھے نکالتے وقت آج تک تیرا خدا ہوں مَیں یہ نظرانداز
    نہیں کروں گا۔ مَیں تجھے دوبارہ خیموں میں بسنے دوں گا۔ یوں ہو گا جس طرح اُن پہلے
    دنوں میں ہوا جب اسرائیلی میری پرستش کرنے کے لئے ریگستان میں جمع ہوتے تھے۔
  eng-OEBCW: I am the Lord your God, ever since the land of Egypt. I will make you
