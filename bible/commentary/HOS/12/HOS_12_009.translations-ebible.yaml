  sus-sus: Efirami bara a fala, «N bara banna han! N bara naafuli sɔtɔ n yɛtɛ sɛnbɛ
    ra. N mu yunubi yo rabaxi.»
  pon-2006: Ahpw ngehi, KAUN-O, amwail Koht me weikumwaildo sang Isip, I pahn kupwurehda
    pwe kumwail en pwurehng kousoan nan impwal, duwehte me kumwail kin wia ni ahnsou
    me I ketido rehmwail nan sapwtehno.
  ksd-ksd: Ma iau ra Luluai kaum God papa ra bung u ga irop kan ra gunan Aigipto tana;
    ina vaki u ta ra umana pal na turturup, da ta ra ngala na lukara na pal na turturup.
  grc-BRENT: Καὶ εἶπεν Ἐφραὶμ, πλὴν πεπλούτηκα, εὕρηκα ἀναψυχὴν ἐμαυτῷ· πάντες οἱ
    πόνοι αὐτοῦ οὐχ εὑρεθήσονται αὐτῷ, διʼ ἀδικίας ἃς ἥμαρτεν.
  ind-AYT: (12-10) Akulah TUHAN, Allahmu, sejak di tanah Mesir. Aku akan sekali lagi
    membuatmu menetap dalam tenda-tenda, seperti pada hari-hari pertemuan raya.
  nya-nya: “Ine ndine Yehova Mulungu wako amene ndinakutulutsa mu Igupto. Ndidzakukhazikaninso
    mʼmatenti, monga munkachitira masiku aja pa nthawi ya zikondwerero zanu.
  hrv-hrv: 'I reče Efrajim: “Samo sam se obogatio, blago sam nagomilao.” Ali ništa
    mu od sveg dobitka neće ostati, jer se ogriješio bezakonjima.'
  mps-mps: Tiali goli, ena God, te duga Genuai Bidi, eno te dagego tibo po koneai.
    Polobadu eno dage te Isipde selama, odasa asai. Tialima, eno dagego te wiegi yai
    be dabe tagalumainu elama, te dage ugwa bede ma piagameo wali, te polobadu eno
    dage dali te masigi kemi tǫde te moni nai daa tuabo sogode deliba gesabidi ununiyu
    yali tiwai gilama emainu ma yaibao,” po walio.
  tpi-tpi: Tasol mi God, Bikpela bilong yupela, mi save pinis long giaman bilong yupela.
    Bipo mi kisim yupela long Isip na mi bringim yupela i kam. Orait bai mi mekim
    yupela i lusim ol gutpela haus bilong yupela na bai yupela i slip long ol haus
    sel gen, olsem yupela i bin mekim taim mi bung wantaim yupela long ples wesan
    nating.
  dan-1931: 'Efraim siger: “Jeg vandt dog Rigdom og Gods!” Al hans Vinding soner ej
    Brøden, han øved.'
  vie-OVCB: “Nhưng Ta là Chúa Hằng Hữu, Đức Chúa Trời ngươi, Đấng giải cứu ngươi khỏi
