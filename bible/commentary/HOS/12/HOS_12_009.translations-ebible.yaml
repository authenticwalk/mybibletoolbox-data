  mdy-ETH: ጋዓንቴ ጊብፄ ዓጫፓ ዒንሢ ዔኪ ኬሴሢ ታና፥ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢኬ፤ ዉልሾ ዴማ ዴዒ ቦንቾ ቦንቾና ዓፒላና
    ማዦና ማኣሪዳ ዒንሢ ናንጌ ጎይፆ ጊንሣ ታ ዒንሢ ዒኢካ ናንጊሻንዳኔ።
  twi-ASANTE: “Mene Awurade wo Onyankopɔn, a meyii wo firii Misraim. Mɛma woakɔtena
