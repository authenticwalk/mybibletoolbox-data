  hbo-hbo: וַיֹּ֣אמֶר אֶפְרַ֔יִם אַ֣ךְ עָשַׁ֔רְתִּי מָצָ֥אתִי אֹ֖ון לִ֑י כָּל־יְגִיעַ֕י
    לֹ֥א יִמְצְאוּ־לִ֖י עָוֹ֥ן אֲשֶׁר־חֵֽטְא׃
  kik-kik: “Nĩ niĩ Jehova Ngai wanyu, ũrĩa wamũrutire bũrũri wa Misiri; nĩngatũma
