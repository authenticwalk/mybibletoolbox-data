  kan-2017: ನೀನು ಐಗುಪ್ತ ದೇಶದಲ್ಲಿ ಇದ್ದಂದಿನಿಂದ ನಾನೇ ಯೆಹೋವನೆಂಬ ನಿನ್ನ ದೇವರಾಗಿದ್ದೇನೆ; ಜಾತ್ರೆಯ
    ಕಾಲದಲ್ಲಿ ವನವಾಸಮಾಡುವಂತೆ ಗುಡಾರಗಳಲ್ಲಿ ವಾಸಿಸುವ ಗತಿಗೆ ನಿನ್ನನ್ನು ಪುನಃ ತರುವೆನು.
  yap-yap: Machane Gag fare SOMOL ni Got romed ni gu pow’iymed nga wuru’ yu Egypt,
