  guj-2017: “મિસર દેશથી હું યહોવાહ તમારો ઈશ્વર છું. જેમ મુકરર પર્વના દિવસોમાં તું
    વસતો હતો, તેમ હું તને ફરીથી મંડપોમાં વસાવીશ.
  pon-2006A: Ahpw ngehi, KAUN-O, amwail Koht me waikumwaildo sang Isip, I pahn kupwurehda
