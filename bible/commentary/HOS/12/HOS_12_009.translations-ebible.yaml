  cuk-cuk: ”Ar bemar Egipto-yargi-bukwamalad-akale, bato ani an bemar-Bab-Dummadid.
    Gannar dordoneggi-megmalaga an bemar-imakoed. Igi nega-dulesulidganba an bemar-imaksagusa,
    deyob an bemar-imakoed.
  uig-CYR: Бирақ Мисир зиминидин тартип Мән Пәрвәрдигар сениң Худайиң болғанмән, Мән
    сени йәнә «кәпиләр һейти»дикидәк чедирларда турғузимән!
  tel-2017: “అయితే ఐగుప్తుదేశంలో నుండి మీరు వచ్చినది మొదలు యెహోవానైన నేనే మీకు దేవుణ్ణి.
    నియామక దినాల్లో మీరు డేరాల్లో కాపురమున్నట్టు నేను మళ్లీ మిమ్మల్ని డేరాల్లో నివసింపజేస్తాను.
  hat-BSA: Men Mwen menm, SENYÈ Bondye ou, depi nan peyi Égypte la, va fè ou viv nan
    tant ankò, tankou nan jou fèt deziye yo.
  kos-kos: Tusruktu nga, LEUM GOD lowos, su pwenkowosla liki Egypt, nga ac sifilpa
    oru kowos in muta in lohm nuknuk oana ke pacl se nga tuh sun kowos yen mwesis.
  hbo-WLC: וַיֹּ֣אמֶר אֶפְרַ֔יִם אַ֣ךְ עָשַׁ֔רְתִּי מָצָ֥אתִי א֖וֹן לִ֑י כָּל־יְגִיעַ֕י
    לֹ֥א יִמְצְאוּ־לִ֖י עָוֺ֥ן אֲשֶׁר־חֵֽטְא׃
  ibo-ibo: “Abụ m Onyenwe anyị na Chineke gị, onye si nʼIjipt kpọpụta unu. Aga m emekwa
    ka ị biri nʼụlọ ikwu ọzọ, dịka ọ dị nʼoge mmemme ndị ahụ niile a kara aka.
  ory-ory: ମାତ୍ର ମିସର ଦେଶଠାରୁ ଆମ୍ଭେ ସଦାପ୍ରଭୁ ତୁମ୍ଭର ପରମେଶ୍ୱର ଅଟୁ; ଆମ୍ଭେ ମହାପର୍ବ ଦିନର
    ନ୍ୟାୟ ତୁମ୍ଭକୁ ପୁନର୍ବାର ତମ୍ବୁରେ ବାସ କରାଇବା।
  chk-chk: Ngang ewe Samol mi Lapalap ämi we Kot mi emwenikemiiwu seni ewe fanü Isip.
    Üpwe föri pwe oupwe nonomsefäl lon imw mangaku, usun chök oua föri lon ekewe ränin
    chulapen likachoch.
  rop-rop: “Wal mi na YAWEI hubin deigimat yumob brom Ijip. Mi na God blanga yumob.
    En ai dalim yumob. Yumob kaan jidan insaid langa yumob haus, dumaji ai garra meigim
    yumob jidan langa streinja kantri garram yumob tent seimwei laik yumob bin jidan
    bifo deya langa det deset kantri.
  ukr-1871: Та я, Господь, Бог твій від самої землї Египецької, я тебе знов оселю
    в кучах, як у днї сьвяток.
  deu-1951: (012-10) Ich aber, der HERR, bin dein Gott vom Lande Ägypten her, ich
    werde dich wieder in Zelten wohnen lassen wie zur Zeit des Festes.
  eng-JPS: (12-10) But I am the LORD thy God from the land of Egypt; I will yet again
    make thee to dwell in tents, as in the days of the appointed season.
  srp-1865: 'I govori Jefrem: baš se obogatih, stekoh blago, ni u kom trudu mom neæe
    mi naæi nepravde koja bi bila grijeh.'
  lug-lug: Nze Mukama Katonda wo, eyakuggya mu Misiri; ndikuzzaayo n’obeera mu weema
    nate, nga mu nnaku ez’embaga ezaalagirwa.
  heb-heb: ואנכי יהוה אלהיך מארץ מצרים עד אושיבך באהלים כימי מועד׃
  ben-IRV: আমি সদাপ্রভু তোমাদের ঈশ্বর, যে তোমাদের সঙ্গে মিশর দেশ থেকে আছে। আমি আবার
    তোমাদের তাঁবুতে বাস করাব, যেমন নির্ধারিত পর্বের দিন কালে ছিল।
  pan-pan: ਪਰ ਮੈਂ ਮਿਸਰ ਦੇਸ ਤੋਂ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਰਿਹਾ ਹਾਂ, ਮੈਂ ਤੈਨੂੰ ਤੰਬੂਆਂ ਵਿੱਚ
    ਫੇਰ ਵਸਾਵਾਂਗਾ, ਜਿਵੇਂ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਦੇ ਦਿਨਾਂ ਵਿੱਚ।
  mya-JVB: ငါ ထာဝရဘုရား သည် သင့် ကို အဲဂုတ္တု ပြည် မှ ကယ်နှုတ်သောသင် ၏ဘုရား သခင်ဖြစ်၏။
    ဓမ္မပွဲ ခံစဉ်တွင် နေတတ်သကဲ့သို့ တဖန် တဲ တို့၌ နေ စေမည်။
  hmo-hmo: To Israela taudia e, lau be Lohiabada, emui Dirava. Lau ese Aigupito dekena
    amo umui lau hakaua mai. Lau ese Au Raurau Ruma Maragidia dekenai, umui lau hanohoa
    lou noho, bona lagani ta ta ibounai umui laloa, lau be umui dekenai lau mai, tano
    kaukau dekenai palai ruma lalonai umui noho neganai.
  urd-urd: लेकिन मैं मुल्क — ए — मिस्र से ख़ुदावन्द तेरा ख़ुदा हूँ; मैं फिर तुझ को
    'ईद — ए — मुक़द्दस के दिनों के दस्तूर पर ख़ेमों में बसाऊँगा।
  rus-SYN: А Я, Господь Бог твой от самой земли Египетской, опять поселю тебя в кущах,
    как во дни праздника.
  bqc-SIM: 'Ɛflaiũ buiↄ mɛ̀: Wa kɛ ↄdeↄ ũ, wa gↄ̃ àizɛɛdeↄ ũ. Wá ↄdapi yã́i
    wa wá yãvãi ge duuna eo.'
  tcz-CHONGTHU: Ahin keima hi Pakai na Pathen chu kahi, Egypt a soha natana kona nahuhohpa
    chu kahi. Chule keiman ponbuh sunga kahindohsah kitthei nahi. Kum kiheisih leh
    golnopma nabol tobanga chu,
  mar-mar: मी परमेश्वर तुझा देव, जो मिसर देशापासून तुझ्याबरोबर आहे, नेमलेल्या सणाच्या
    दिवसाप्रमाणे मी तुला पुन्हा तंबूत वसविणार.
  qub-qub: Ichanga nogami Egiptucho cashayquipita-pacha Tayta Diosniqui cä. Nogami
    yapay camacächishaj tolducunacho tiyanayquipaj. Chauraga yapay canga chunyajcho
    unay tiyashayqui junajcunanömi.
  bqp-bqp: Kpɑ i nɛɛ, kɑ gem i gobi wɑ, i dukiɑ bɑkɑ gurɑ. Kɔ̃sɑ gɑɑ sɑri ye sɔɔ.
    Bɛɛn sɔmburun ɑreyɑ.
  hat-hat: Men, mwen menm, se Seyè a, Bondye nou an mwen ye. Se mwen ki te mennen
    nou depi lè nou te moute kite peyi Lejip la. M'a pral fè nou rete anba tant twal
    ankò, jan nou te konn fè l' lè mwen te vin jwenn nou nan dezè a.
  eng-BSB: But I am the LORD your God ever since the land of Egypt. I will again make
    you dwell in tents, as in the days of the appointed feast.
  eng-WEBPB: “But I am the LORD your God from the land of Egypt. I will yet again
    make you dwell in tents, as in the days of the solemn feast.
  kbq-kbq: Hianagi Nagra Ra Anumzana tamagri Anumzamo'na, Isipitira tamavre'na atirami'noa
    Anumza mani'noankina, ko'ma fugagi noma kita manita e'naza zanku'ma antahimita
    seli noma kita nemaniza kna huta, ete tamatrenugeta ete seli nompi umanigahaze.
  nhe-BL: ˻Huan TOTECO quiijtohua:˼ “Na niitztoya niimoTECO Dios hasta quema nimechquixti
    ipan tlali Egipto. Huan ama niquinxolehuas imoaltepehua huan nijchihuas para sampa
    initztose ipan pilxajcaltzitzi queja inquichihuayayaj ipan nopa tonali quema inilhuichihuayayaj.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e aiko pezar romo ihe. Ezit ywy wi peneraha
    arer 'ar mehe arer we aiko pezar romo. Apumuigo kar wi putar tàpuzràn pupe nehe.
    Kwehe mehe apuàwàxi ywyxiguhu heta haw rehe. A'e 'ar rehe peiko tàpuzràn ma'ea'yr
    pirer iapo pyrer pupe.
  eng-DRA: And I that am the Lord thy God from the land of Egypt, will yet cause thee
    to dwell in tabernacles, as in the days of the feast.
