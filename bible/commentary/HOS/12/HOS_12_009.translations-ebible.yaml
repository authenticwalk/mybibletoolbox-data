  arb-NAV: وَلَكِنِّي أَنَا الرَّبُّ إِلَهُكَ مُنْذُ أَنْ كُنْتَ فِي دِيَارِ مِصْرَ.
    سَأَجْعَلُكَ تُقِيمُ فِي خِيَامٍ ثَانِيَةً كَمَا كُنْتَ فِي أَيَّامِ أَعْيَادِكَ
    فِي الصَّحْرَاءِ.
  ewe-ewe: “Yehowa ɖeka kple Mawu ɖeka ma, si ɖe wò tso kluvinyenye me le Egipte lae
