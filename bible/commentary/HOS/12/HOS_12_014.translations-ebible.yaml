verse: HOS.012.014
translations:
  mal-C: എന്നാൽ, എഫ്രയീം യഹോവയെ കോപിപ്പിച്ചു. അവന്റെ കർത്താവ് അവന്റെമേൽ രക്തപാതകം
    ചുമത്തും; അവന്റെ നിന്ദയ്ക്കു തക്കവണ്ണം അവനു പകരം കൊടുക്കും.
  deu-TKW: Durch einen Propheten hat Jahwe die Israeliten aus Ägypten hergeführt,
    und durch einen Propheten ward es behütet.
  lin-lin: Yawe asalelaki mosakoli mpo na kobimisa Isalaele wuta na Ejipito, abatelaki
    ye na nzela ya mosakoli.
  eng-LSV: Ephraim has most bitterly provoked, || And he leaves his blood on himself,
    || And his Lord turns his reproach back to him!”
  eng-GNV: 'But Ephraim prouoked him with hie places: therefore shall his blood be
    powred vpon him, and his reproche shall his Lord reward him.'
  eng-WEBSTER: 'Ephraim provoked him to anger most bitterly: therefore will he leave
    his blood upon him, and his reproach will his Lord return to him.'
  nhw-BL: Pero ama antlali Israel [12:14 O Efraín. Xijtlachili Os. 4:17.] ehuani tlahuel
    antechcualancamacatoque niamoTECO. Yeca niamoTECO nimechcahuilis antetequipanotij
    para antlaxtlahuase por amotlajtlacolhua. Huetzis amopani nopa tlatzacuiltilistli
    catli quinamiqui ica nochi catli amo cuali anquichijtoque.
  swh-ONEN: Lakini Efraimu amemchochea sana hasira; Bwana wake ataleta juu yake hatia
    yake ya kumwaga damu naye atamlipiza kwa ajili ya dharau yake.
  bba-bba: Adɑmɑ sɔmɔ ɡoowɑ Yinni Gusunɔ u ɡɔrɑ u dɑ u win bweseru Isirelibɑ yɑrɑmɑ
    Eɡibitin di. Sɔmɔ wiyɑ u bu kpɑrɑ.
  eng-KJVCPB: 'Ephraim provoked him to anger most bitterly: Therefore shall he leave
    his blood upon him, And his reproach shall his Lord return unto him.'
  luo-luo: To Efraim osemiye obedo mager mobedo gi mirima; Ruodhe nowe timbene maricho
    mag chwero remo e wiye, kendo nochule kuom ngʼanyone.
  meu-meu: Efraim vada e daḡedaḡe dikadika, taunabunai ena Ḡaubada ese rara ihahebubuna
    gwauna na ia latanai baine hamiaia, bona ena maumau na ia latanai ma baine halou
    henia.
  npi-ULB: एफ्राइमले परमप्रभुलाई अत्यन्तै क्रोधित पारेको छ । यसैले त्यसका परमप्रभुले
    त्यसको रगतको दोष त्यसमाथि नै छोड्नुहुनेछ र त्यसको अपमान त्‍यसैलाई फर्काउनुहुनेछ
    ।
  yor-yor: Ṣùgbọ́n Efraimu ti mú un bínú gidigidi; Olúwa rẹ̀ yóò sì fi ẹ̀bi ìtàjẹ̀
    sílẹ̀ sí orí rẹ̀ òun yóò sì san án padà fún un nítorí ìwà ẹ̀gàn an rẹ̀.
  pes-OPCB: ولی اینک اسرائیل خداوند را به شدت به خشم آورده است، پس خداوند او را به
    جرم گناهانش محکوم به مرگ خواهد کرد.
  tgl-ULB: Labis na ginalit ni Efraim si Yahweh. Kaya iiwanan ng kaniyang Panginoon
    ang kasalanan ng kaniyang dugo sa kaniya at pagbayarin siya sa kaniyang kahiya-hiyang
    mga gawa.
  hui-hui: Ani heagola Isaraele wali agali tigua mana ko dewa biyagome Anduane Homogo
    mo keba timbuni halu hene. Anidagua biyagonaga pani tini homolene wini. Tigua
    Anduane Homogo mo yo handayagonaga ibugua tini pani nelo mulebira, lalu Hoseahanda
    latagi hene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​အား ခါး​သီး​စွာ​အ​မျက်​ဒေါ​သ ထွက်​စေ​၏။
    သူ​တို့​၏​ဒု​စ​ရိုက်​အ​ပြစ်​များ ကြောင့်​သေ​ဒဏ်​ခံ​သင့်​ကြ​၏။ သူ​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ဘုန်း​အ​သ​ရေ​တော်​ကို
    ရှုတ်​ချ​သော​ကြောင့် ကိုယ်​တော်​သည်​သူ​တို့ ကို​ဒဏ်​ခတ်​တော်​မူ​လိမ့်​မည်။
  bod-N: ཡིན་ནའང་ཨེ་ཕཱར་ཡིམ་གྱིས་དཀོན་མཆོག་གི་དགོངས་པ་དྲག་ཏུ་དཀྲུགས་པས་ན། ཁོས་མི་ལ་ཁྲག་བཞུར་དུ་བཅུག་པའི་སྡིག་པ་ནི་ཁོ་རང་གི་སྟེང་ལ་འབབ་ཏུ་བཅུག་ནས།
    གཙོ་བོས་ཁོའི་ངོ་ཚ་ཁོ་རང་གི་སྟེང་ལ་འབེབ་པར་འགྱུར་རོ། །
  sna-sna: Asi Efuremu akamutsamwisa zvikuru kusvikira ashatirwa; Ishe wake achaisa
    paari mhosva dzake dzokudeura ropa uye achamupa mubayiro wokuzvidza kwake.
  spa-BLM: Efraínha provocado amargamente la ira. Por lo tanto, su sangre quedará
    en él, y su Señor pagará su desprecio.
  cac-cac: Palta a val anima yic Efraín, ix stzuntzejcot yoval sc'ol Jehová eb'. Ix
    yac' chab'ax sc'ol eb'. Yuj chi' ol yac' Jehová chi' stupel eb' jantac chucal
    ix sc'ulej, an̈eja' yuj schucal eb' chi' ol em d'a yib'an̈.
  swh-ULB: Efraimu amemkasirisha sana Bwana. Basi Bwana wake ataachia damu yake, naye
    atamrudishia aibu yake.
  bel-bel: Моцна раздражніў Яфрэм Госпада, і за тое кроў яго пакіне на ім і кляцьбу
    яго аберне Гасподзь на яго.
  deu-ELBBK: Und der HERR führte Israel durch einen Propheten aus Ägypten herauf,
    und durch einen Propheten wurde es gehütet.
  mbb-OT: Piru midhimu niw he mepauk a is Nengazen niw tenged te kebpenhimatey niw,
    umbe edsilutan ku sikiyu. Ebelesan ku sikiyu te kedsumpelita niw kediey.
  mal-2015: എഫ്രയീം അവനെ ഏറ്റവും കൈപ്പോടെ കോപിപ്പിച്ചു; ആകയാൽ അവന്റെ കർത്താവു അവന്റെ
    രക്തത്തെ അവന്റെമേൽ വെച്ചേക്കുകയും അവന്റെ നിന്ദെക്കു തക്കവണ്ണം അവന്നു പകരം കൊടുക്കയും
    ചെയ്യും
  rmc-rmc: Prekal o prorokos o RAJ iľa avri le Izrael andral o Egipt a prekal o prorokos
    les stražinelas.
  pes-OPV: افرایم خشم بسیار تلخی به هیجان آورد، پس خداوندش خون او را بر سرش واگذاشت
    و عار اورا بر وی رد نمود.
  ron-1924: Ефраим а мыният рэу пе Домнул, дар Домнул сэу ва арунка асупра луй сынӂеле
    пе каре л-а вэрсат ши-й ва рэсплэти окара пе каре Й-а фэкут-о.
  ben-OBCV: কিন্তু ইফ্রয়িম ভীষণভাবে তাঁর ক্রোধের উদ্রেক করেছে; তার প্রভু তার রক্তপাতের
    অপরাধ তাঁর উপরেই বর্তাবেন ও তার উপেক্ষার কারণে তাকে শাস্তি দেবেন।
  som-som: Reer Efrayim si qadhaadh bay Rabbiga uga xanaajiyeen, haddaba dhiiggoodu
    korkooduu ku hadhi doonaa, oo ceebtoodana Sayidkoodu waa ku soo celin doonaa.
  lat-VUC: 'Ad iracundiam me provocavit Ephraim in amaritudinibus suis: et sanguis
    ejus super eum veniet, et opprobrium ejus restituet ei Dominus suus.]'
  eng-ASVBT: 'Ephraim hath provoked to anger most bitterly: therefore shall his blood
    be left upon him, and his reproach shall his Lord return unto him.'
  ita-1885: E il Signore, per lo profeta, trasse Israele fuor di Egitto, ed Israele
    fu guardato per lo profeta.
  eng-LXXUP: And the Lord brought Israel out of the land of Egypt by a prophet, and
    by a prophet was he preserved.
  eng-ULB: Ephraim has bitterly angered Yahweh. So his Lord will leave his blood on
    him and will turn back on him his disgrace.
  spa-VBL: Efraín ha hecho enojar al Señor, y el Señor los dejará sufrir las consecuencias
    de su derramamiento de sangre, y les pagará por su desprecio.
  fra-_FOB: Éphraïm a provoqué une amère indignation; aussi son Seigneur laissera-t-il
    peser sur lui le sang qu'il a répandu, et lui rendra ses mépris.
  mal-mal: എഫ്രയീം അവനെ ഏറ്റവും കൈപ്പോടുകൂടി പ്രകോപിപ്പിച്ചു; ആകയാൽ അവന്റെ കർത്താവ്
    അവന്റെ രക്തപാതകം അവന്റെമേൽ ചുമത്തുകയും അവൻ നിന്ദിച്ചതിന് തക്കവണ്ണം അവന് പകരം കൊടുക്കുകയും
    ചെയ്യും.
  urd-GVR: To bhī Isrāīl ne use baṛā taish dilāyā. Ab unheṅ un kī qatl-o-ġhārat kā
    ajr bhugatnā paṛegā. Unhoṅ ne apne āqā kī tauhīn kī hai, aur ab wuh unheṅ munāsib
    sazā degā.
  suz-BL: तन्‍न एफ्राइममी परमप्रभु कली चुरपाइश्‍शो बाक्‍ब। मोपतीके परमप्रभुमी आ पशो
    हुश ख्राक्‍श पोक्‍तीके आ पर्बम सजाइ गेब। मेकोमी दोदेंशो पवा, मोदेंशो पा क्‍येक्‍क
    लेत्‍चा पुंइसीब” दे परमप्रभुम देंत।
  eng-NOY: Ephraim hath provoked his Lord most bitterly; Therefore will he leave his
    blood upon him, And recompense to him his reproach.
  ita-1927: (H12-15) Efraim ha provocato amaramente il suo Signore; perciò questi
    gli farà ricadere addosso il sangue che ha versato; e farà tornare su lui i suoi
    obbrobri.
  ckb-ckb: بەڵام ئەفرایم زۆر بە خراپی یەزدانی پەست کرد، پەروەردگارەکەشی تاوانی ئەو
    خوێنەی لەسەریەتی دەیهێڵێتەوە و سووکایەتییەکەی بەسەر خۆیدا دەداتەوە.
  eng-BBE: I have been bitterly moved to wrath by Ephraim; so that his blood will
    be on him, and the Lord will make his shame come back on him.
  kan-OKCV: ಆದರೂ ಎಫ್ರಾಯೀಮು ಬಹು ಕಠೋರವಾಗಿ ಆತನನ್ನು ರೇಗಿಸಿತು. ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಅದರ
    ರಕ್ತಾಪರಾಧವನ್ನು ಅದರ ಮೇಲೆ ಬರಮಾಡುವರು. ಅವನ ನಿಂದೆಯನ್ನು ಯೆಹೋವ ದೇವರು ಅವನ ಮೇಲೆ ಬರಮಾಡುವರು.
  tam-2017: எப்பிராயீமோ அவரை மிகவும் கோபப்படுத்தினான்; ஆகையால் அவனுடைய ஆண்டவர் அவனுடைய
    இரத்தப்பழிகளை அவன்மேல் சுமத்தி, அவன் செய்த இகழ்ச்சியை அவன்மேல் திருப்புவார்.
  spa-RV-1909: Y por profeta hizo subir Jehová á Israel de Egipto, y por profeta fué
    guardado. Enojado ha Ephraim á Dios con amarguras; por tanto, sus sangres se derramarán
    sobre él, y su Señor le pagará su oprobio.
  ron-BTF: Efraim l-a provocat amar la mânie; de aceea va lăsa sângele lui asupra
    lui, şi ocara lui Domnul său o va întoarce la el.
  eng-WEBP: Ephraim has bitterly provoked anger. Therefore his blood will be left
    on him, and his Lord will repay his contempt.
  eng-FBV: Ephraim has really upset the Lord, and the Lord will let them have the
    consequences of their bloodshed and pay them back for their contempt.
  nld-1939: 'Maar Efraïm is bitter Zijn God blijven tarten: Nu zal de Heer zijn bloedschuld
    wreken, En zijn hoon hem vergelden!'
  nch-BL: Pero ama antali Israel ehuani tahuel antechcualancamacatoque niamoTECO.
    Yeca niamoTECO nimechcahuilis antetequipanotij para antaxtahuase por amotajtacolhua.
    Huetzis amopani nopa tatzacuiltili cati quinamiqui ica nochi cati amo cuali anquichijtoque.
  vie-1934: (012-15) Eùp-ra-im chọc cho ta phát cơn giận đắng cay; nên máu nó sẽ đổ
    lại trên nó, và Chúa sẽ trả sự sỉ nhục cho nó nữa.
  hin-CV: पर एफ्राईम ने याहवेह के क्रोध को बहुत भड़काया है; उसका प्रभु उसके द्वारा
    किए गये खून का दोष उसी पर रहने देगा और उसके अनादर के लिये उसको बदला चुकाएगा.
  spa-BES: Efraín me irritó amargamente; por eso su sangre recaiga sobre él, y el
    Señor hará que su vergüenza vuelva sobre él.
  tdx-tdx: Mpitoky ty nañendesa’ Iehovà t’Israele boake Mitsraime ao, vaho mpitoky
    ty nañarovañ’ aze;
  tha-KJV: เอฟราอิมกระทำให้​พระองค์​ทรงพิโรธอย่างขมขื่น ดังนั้นพระองค์ทรงปล่อยให้เลือดของเขาติ​ดอย​ู่กับเขา
    และองค์พระผู้เป็นเจ้าทรงสนองเขาด้วยความอัปยศซึ่งเขาให้ตกกับพระองค์
  por-BR-2018: Porém Efraim o ofendeu amargamente; por isso deixará a culpa de seus
    sangues sobre ele, e seu Senhor lhe retribuirá sua desonra.
  deu-ELO: (012:15) Ephraim erzürnte ihn bitterlich, und sein Herr wird seine Blutschuld
    auf ihm lassen und seine Schmähung ihm vergelten.
  eng-WYC-2018: Ephraim stirred me to wrathfulness in his bitternesses, and the blood
    of him shall come on him; and his Lord shall restore to him the shame of him.
    (Ephraim stirred me to bitter anger, and his blood shall come upon him; and his
    Lord shall return his shame unto him.)
  epo-epo: Forte kolerigis Lin Efraim, tial lia sango venos sur lin, kaj lia Sinjoro
    redonos al li pro liaj hontindaĵoj.
  uig-PIN: Əfraim Hudaning ⱪǝⱨrini intayin ⱪattiⱪ ⱪozƣiƣan; Uning Rǝbbi u tɵkkǝn ⱪan
    ⱪǝrzni uning gǝdinigǝ artidu, Xǝrmǝndilik-aⱨanǝtini ɵz bexiƣa ⱪayturidu.
  beo-beo: Isala:ili dunu ilia hamobeba:le, Hina Gode da ougi bagade gala. Ilia da
    wadela:le hamoiba:le, bogosu dabe lamu da defea. Ilia da Ema gogosiasu iabeba:le,
    Hina Gode da ilima se dabe imunu.
  tpi-OTNT: Tasol ol Israel i mekim planti pasin nogut na Bikpela i kros nogut tru.
    Olsem na ol i mas i dai. Ol Israel i daunim nem bilong Bikpela, olsem na em bai
    i mekim save long ol.
  hau-SA: Amma Efraim ya yi muguwar tsokana da ta sa ya yi fushi; shugabansa zai ɗora
    musu hakkin jini a kansa kuma zai sāka masa saboda wulaƙancinsa.
  uig-LAT: Efraim Xudaning qehrini intayin qattiq qozghighan; Uning Rebbi u tökken
    qan qerzni uning gedinige artidu, Shermendilik-ahanetini öz béshigha qayturidu.
  nde-nde: Kodwa u-Efrayimi umthukuthelise kabuhlungu; UThixo wakhe uzaliyekela liphezu
    kwakhe icala lokuchitha kwakhe igazi njalo uzaphindisela kuye ukudelela kwakhe.
  ton-ton: 'Naʻe fakatupu ʻiate ia ʻae houhau fakamamahi ʻe ʻIfalemi: ko ia te ne
    tuku hono toto ʻiate ia, pea ko hono manuki ʻe toe liliu kiate ia ʻe hono ʻEiki.'
  ces-1613: Vzbudilť Efraim hněv přehořký, a protož krev jeho na něj se vztáhne, a
    potupu svou vrátí jemu Pán jeho.
  eng-WMB: Ephraim has bitterly provoked anger. Therefore his blood will be left on
    him, and his Lord will repay his contempt.
  tam-TCV: ஆயினும் எப்பிராயீம் யெகோவாவுக்குக் கசப்பாகக் கோபமூட்டியிருக்கிறான்; எனவே
    அவனுடைய யெகோவா, அவனுடைய இரத்தப்பழியை அவன் மேலேயே சுமத்துவார். அவன் காட்டிய அவமதிப்புக்குத்தக்கதாய்
    அவனுக்குப் பதில் செய்வார்.
  ceb-ULB: Gipasuko ni Efraim sa mapait si Yahweh. Busa biyaan sa Ginoo ang iyang
    dugo ug ibalik ang kaulawan ngadto kaniya.
  pol-UBG: Lecz Efraim pobudził PANA do gorzkiego gniewu. Dlatego na niego wyleje
    się jego krew i jego Pan odpłaci mu za jego zniewagę.
  urd-GVU: توبھی اسرائیل نے اُسے بڑا طیش دلایا۔ اب اُنہیں اُن کی قتل و غارت کا اجر
    بھگتنا پڑے گا۔ اُنہوں نے اپنے آقا کی توہین کی ہے، اور اب وہ اُنہیں مناسب سزا دے
    گا۔
  eng-OEBCW: Ephraim has given bitter provocation. His Lord will leave upon him his
    guilt of bloodshed, and for his contempt he will repay him.
  deu-1912: Nun aber erzürnt ihn Ephraim durch seine Götzen; darum wird ihr Blut über
    sie kommen, und ihr HERR wird ihnen vergelten ihre Schmach, die sie ihm antun.
  kan-2017: ಎಫ್ರಾಯೀಮು ಯೆಹೋವನನ್ನು ಅತಿ ತೀಕ್ಷ್ಣವಾಗಿ ರೇಗಿಸಿದೆ, ಆದಕಾರಣ ಅದರ ಒಡೆಯನು ಅದರ ರಕ್ತಾಪರಾಧವನ್ನು
    ಅದರ ಮೇಲೆ ಹೊರಿಸಿ, ಅದು ಮಾಡಿದ ಅವಮಾನವನ್ನು ಅದಕ್ಕೆ ಹಿಂದಿರುಗಿಸುವನು.
  yap-yap: Girdi’ nu Israel e kar k’aringed e damumuw nib gel ngak SOMOL; tin kar
    ngongliyed e kabfel’ ni yad ra yim’. SOMOL rorad e bayi gechig nagrad ni fan e
    kar thiyar niged fithngan.
  hlt-MCSB: Ephraim loh kosidung te a veet dongah a thii te amah soah coe ni. A kokhahnah
    te a boei loh amah taengah a thuung ni.
  mdy-ETH: ያዺ ማዔቴያ ዔፕሬኤሜ ናንጊና ናንጋ ጎዳ ሚርጌና ዻጋሴኔ፤ ዔያታ ዻቤ ዻቢንቶ ዛሎ ዖኦጪንታንዳኔ፤ ዒዛኮ ሱንፆ ዔያታ
    ጫሽኬሢሮዋ ሜታ ዔያቶይዳ ዓጊንታንዳኔ።
  twi-ASANTE: Nanso, Efraim ahyɛ no abufuo yaayaaya; nʼAwurade bɛma ne mogyahwiegu
    ho afɔdie ada ne so na ɔbɛtua nʼanimtiabuo no so ka.
  eng-WEBU: Ephraim has bitterly provoked anger. Therefore his blood will be left
    on him, and his Lord will repay his contempt.
  wal-wal: SHin Efireemi GODAA keehi hanqqetissiis; suuttaa i gussidoogaa acuwaa a
    Godai a achchana; qassi a cashshaa au zaarana.
  spa-PDDPT: Efraín lo provocó a amarga ira. Por tanto, ʼAdonay dejará sobre él la
    culpa de sangre y hará volver sobre él su oprobio.
  gun-gun: Ha'e rami teĩ Efraim kuery ma ombopoxy vaipa. Ha'e nunga rupi ha'e kuery
    re Senhor oeja 'rã jouguy omoẽ va'ekue opaga aguã, ojapo 'rã guive ha'e kuery
    re ae ju joapo vaiague ojeapa aguã rami.
  agu-BL: Poro yi e' xonl Efraína'tz, yi e' aj Israel, ja cyak' wi'nin ch'on tetz
    talma' Kataj Ryos, nin ja cyak' bis o'kl tetz. Cha'stzun te tajwe'n tan chichojol
    tircu'n yi quil yi nchijuch swutz i'. Na e' te'n chichoje' yi cyajtza'kla'tz yi
    chin juntlen nin.
  ilo-ULB: Sisasaem a pinagpungtot ti Efraim ni Yahweh. Isu nga ibatinto ti Apona
    kenkuana ti basol ti darana ket pagbayadennanto isuna kadagiti nakababain nga
    aramidna.
  kpg-kpg: Digau Israel guu hai Dimaadua gi hagawelewele gu haga manawa gee a Mee.
    Digaula e humalia hua e mmade gii tau gi nadau ihala. Dimaadua ga hagaduadua digaula
    i di nadau haga manawa gee a Mee.
  uig-ARA: ئەفرائىم خۇدانىڭ قەھرىنى ئىنتايىن قاتتىق قوزغىغان؛ ئۇنىڭ رەببى ئۇ تۆككەن
    قان قەرزنى ئۇنىڭ گەدىنىگە ئارتىدۇ، شەرمەندىلىك-ئاھانەتىنى ئۆز بېشىغا قايتۇرىدۇ.
  sus-sus: Alatala naxa Isirayila ramini Misira bɔxi ma namiɲɔnmɛ nde saabui ra. Alatala
    naxa mɛɛni Isirayila ma a xa xɛɛrae saabui ra.
  pon-2006: Mehn Israel ahpw kahngiangidahr mehlel KAUN-O; re konehng mehla pwehki
    diparail kan. KAUN-O pahn ketin kaloke irail pwehki ar kasohwauwihala.
  ksd-ksd: Epraim i vuna ta ra kankan i mapak tuna; kari da takun vatikena ma ra vardodoko
    i ga pait ia; ma kana Luluai na bali kana mangamangana milmilikuan pirana.
  grc-BRENT: Καὶ ἐν προφήτῃ ἀνήγαγεν Κύριος τὸν Ἰσραὴλ ἐκ γῆς Αἰγύπτου, καὶ ἐν προφήτῃ
    διεφυλάχθη.
  ind-AYT: (12-15) Namun, Efraim membuat hasutan yang sangat pahit. Oleh sebab itu,
    Tuannya akan membiarkan utang darah menimpanya, dan akan membalas perbuatannya
    yang tercela.
  nya-nya: Koma Efereimu wamukwiyitsa kwambiri. Nʼchifukwa chake Yehova adzawalanga
    ndi imfa. Adzawalanga chifukwa anamuchititsa manyazi kwambiri.
  hrv-hrv: Al' po Proroku izvede Jahve Izraela iz Egipta, i po Proroku on ga je čuvao.
  mps-mps: Tiali goli, te Israel dabego dwai kolesaga hauwa ebaso, tama Genuai Bidigo
    wado po dwai mu wai. Tama augwali isimainao wai. Te Israel dabego Genuai Bidigo
    nogide hagela homu eyu, aiyaba elalubaso, tialima te agai augwaligo dwai sęgę
    sali te sela sągobeo wai.
  tpi-tpi: Tasol ol Israel i mekim planti pasin nogut na Bikpela i kros nogut tru.
    Olsem na ol i mas i dai. Ol Israel i daunim nem bilong Bikpela, olsem na em bai
    i mekim save long ol.
  dan-1931: Ved en Profet førte HERREN Israel op fra Ægypten, og det vogtedes ved
    en Profet.
  vie-OVCB: Nhưng dân tộc Ép-ra-im đã cố tình làm Chúa Hằng Hữu giận, vì vậy Chúa
    Hằng Hữu của họ giờ đây sẽ xử họ tội chết để báo trả tội ác của họ.
  guj-2017: એફ્રાઇમે યહોવાહને ઘણા ગુસ્સે કર્યાં છે. તેના રક્તપાત માટે પ્રભુ તેને જ
    જવાબદાર ઠેરવશે અને તેઓએ જે અપરાધો કર્યા છે તેનો દોષ તેઓના માથે નાખશે.
  pon-2006A: Mehn Israel ahpw kahngiangidahr mehlel KAUN-O; re konehng mehla pwehki
    diparail kan. KAUN-O pahn ketin kaloke irail pwehki ar kasohwauwihala.
  por-BRBSL: Ephraim tem provocado amargamente a raiva. Portanto, seu sangue será
    deixado sobre ele, e seu Senhor retribuirá seu desprezo.
  eng-OEBUS: Ephraim has given bitter provocation. His Lord will leave upon him his
    guilt of bloodshed, and for his contempt he will repay him.
  cth-cth: Ephraim ni Cathut a lungkhuek sak. Hatdawkvah, tami theinae yon teh ahni
    koe a pha han. Min mathoenae hah ama lathueng a bo han
  twi-twi: Nanso Efraim ahyɛ no abufuw yayaayaw; nʼAwurade bɛma ne mogyahwiegu ho
    afɔdi ada no so na obetua nʼanimtiaabu no so ka.
  hlt-hlt: Ephraim loh kosidung te a veet dongah a thii te amah soah coe ni. A kokhahnah
    te a boei loh amah taengah a thuung ni.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie n do tɔ̃nko m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò nwe kòo bɛ̀ dènnɛ
    Esibiti, kɛ̀ n duɔ́ nkɛ̀ wèe mbɛ̀ ni
  msy-2020: Guizbangɨra, Efraimia arazir kurar avɨrim gamima, men Ekiam men anɨngaghe.
    Kamaghɨn amizɨ, me osɨmtɨzir kam bangɨn arɨghiram. Me Ekiamɨn ziam dɨkabɨri, kamaghɨn
    amizɨ, a pazɨ me damigham.
  dop-dop: Amɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ kɛ Ɩsɔ tilɑɑ sɩ ɩ́ lǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ mɛɣɛ
    Icipiti tɑɑ. Kʋlʋm ɩnǝɣɩ ɩ tʋwɑ sɩ ɩ́ tiiki ɩ yǝlɑɑ.
  azb-azb: Efrayim Allahı bərk qəzəbləndirdi, Tökdüyü qanı öz başına gətirəcək, Xudavənd
    onun rüsvayçılığını özünə qaytaracaq.
  eng-DBY: Ephraim provoked [him] to anger most bitterly; and his Lord shall leave
    his blood upon him, and recompense unto him his reproach.
  hin-2017: एप्रैम ने अत्यन्त रिस दिलाई है; इसलिए उसका किया हुआ खून उसी के ऊपर बना
    रहेगा, और उसने अपने परमेश्वर के नाम में जो बट्टा लगाया है, वह उसी को लौटाया जाएगा।
  wol-KYG: Ci loxol yonent la Aji Sax ji génnee Israyil Misra, te ab yonent la sàmmloo
    Israyil.
  eng-YLT: Ephraim hath provoked most bitterly, And his blood on himself he leaveth,
    And his reproach turn back to him doth his Lord!
  eng-WYC-2017: Ephraim stirred me to wrathfulness in his bitternesses, and the blood
    of him shall come on him; and his Lord shall restore to him the shame of him.
  eng-WMBB: Ephraim has bitterly provoked anger. Therefore his blood will be left
    on him, and his Lord will repay his contempt.
  urd-GVH: तो भी इसराईल ने उसे बड़ा तैश दिलाया। अब उन्हें उनकी क़त्लो-ग़ारत का अज्र
    भुगतना पड़ेगा। उन्होंने अपने आक़ा की तौहीन की है, और अब वह उन्हें मुनासिब सज़ा
    देगा।
  rug-rug: Ba va gevuria Iparemi sa tinaṉaziri Tanisa; ke sa nana Baṉara kote va kilasia
    si asa koari na tinavete variva mate tanisa, meke lipui sari nana sinea variva
    kurekuredi.
  gaz-gaz: Efreem garuu aarii isaa guddicha kakaase; Gooftaan isaa yakka dhiiga namaa
    dhangalaasuu sana isumatti deebisa; arrabsoo isaas matuma isaatti deebisa.
  fra-LSG: Par un prophète l’Éternel fit monter Israël hors d’Égypte, Et par un prophète
    Israël fut gardé.
  yal-yal: Alatala Isirayila raminixi nɛn Misiran bɔxɔni nabiin xɔn, a Isirayila kantan
    nabiin sabun na.
  haw-1868: Hoonaukiuki loa aku la o Eperaima ia ia; Nolaila e waiho aku ai ia i kona
    koko maluna ona, A e hoihoi aku kona Haku i kona hoowahawaha maluna ona.
  arb-NAV: غَيْرَ أَنَّ أَفْرَايِمَ أَثَارَ غَضَبَ الرَّبِّ أَشَدَّ إِثَارَةٍ لِهَذَا
    فَإِنَّهُ سَيَتْرُكُ لَطَخَاتِ إِثْمِ دَمِهِ عَلَيْهِ وَيَرُدُّ عَلَيْهِ تَعْيِيرَهُ.
  ewe-ewe: gake Efraim do dɔmedzoe na Yehowa vevie. Eƒe Aƒetɔ la ana eƒe nu vɔ̃wo
    ƒe ʋu nava eƒe ta dzi, eye wòaɖo eteƒe nɛ.
  eng-LEE: '(12:15) [Yet] Ephraim provoked [him] to anger most bitterly: therefore
    will his Lord cast his blood-guiltiness upon him, and his reproach will he recompense
    unto him.'
  asm-FB: কিন্তু ইফ্ৰয়িমে যিহোৱাক অতিশয় বেজাৰ দিলে; সেয়ে তেওঁৰ প্রভুৱে তেওঁ কৰা
    ৰক্তপাতৰ দোষৰ কাৰণে তেওঁকেই দোষী কৰিব; তেওঁ যি অপমানৰ কার্য কৰিছে, সেই অপমান প্রভুৱে
    তেওঁকে ঘূৰাই দিব।
  sus-A: عَلَتَلَ نَشَ عِسِرَيِلَ رَ مِنِ مِسِرَ بْشِ مَ نَمِحْنمّ ندٍ سَابُي رَ.
    عَلَتَلَ نَشَ مّينِ عِسِرَيِلَ مَ عَ شَ شّيرَيٍ سَابُي رَ.
  fra-SBL: Ephraïma provoqué la colère avec amertume. Son sang restera donc sur lui,
    et son Seigneur lui rendra son mépris.
  hbo-hbo: וּבְנָבִ֕יא הֶעֱלָ֧ה יְהוָ֛ה אֶת־יִשְׂרָאֵ֖ל מִמִּצְרָ֑יִם וּבְנָבִ֖יא
    נִשְׁמָֽר׃
  kik-kik: No Efiraimu nĩatũmĩte Jehova arakare mũno. Mwathani wake nĩagatũma acookererwo
    nĩ ihĩtia rĩake rĩa ũiti wa thakame, na amũrĩhe nĩ ũndũ wa rũmena rwake.
  fra-NCL: Et par un prophète, Yahweh fit monter Israël hors d’Égypte, et par un prophète
    il fut gardé.
  cek-AK: Toe Ephraim mah Anih to kanung parai ah palungphuisak; to pongah Angraeng
    mah, a sak ih zaehaih baktih toengah athii palonghaih anih nuiah omsak ueloe,
    kasae thuihaih to a nuiah phasak let tih.
  cuk-cuk: Degi-inigwele, Efraín-dulemar e-Bab-Jehová-ourwega imaksamalad, Bab-Dummad-sae-itogega
    imaksamalad. Agala, Bab-Jehováʼdi, wemar emar-ablis-eosmalad-nukad sabsur-odurdakoed.
    E-isgumaladba na dukin odurdaklemaloed.”
  uig-CYR: Әфраим Худаниң қәһрини интайин қаттиқ қозғиған; Униң Рәбби у төккән қан
    қәризни униң гәдинигә артиду, Шәрмәндилик-аһанәтини өз бешиға қайтуриду.
  tel-2017: ఎఫ్రాయిము యెహోవాకు ఘోరమైన కోపం పుట్టించాడు. కాబట్టి అతని యజమాని అతని మీద
    రక్తాపరాధం మోపుతాడు. అతని సిగ్గులేని పనులను బట్టి అతన్ని అవమానపరుస్తాను.”
  hat-BSA: Éphraïm te pwovoke gwo kòlè amè. Akoz sa, Senyè li va kite san li koule
    sou li, e fè repwòch li tounen sou li.
  kos-kos: Mwet Israel elos arulana akkasrkusrakye LEUM GOD, ac fal na elos in misa
    ke sripen orekma koluk lalos. LEUM GOD El fah kaelos ke sripen elos aklusrongtenyal.
  hbo-WLC: וּבְנָבִ֕יא הֶעֱלָ֧ה יְהוָ֛ה אֶת־יִשְׂרָאֵ֖ל מִמִּצְרָ֑יִם וּבְנָבִ֖יא
    נִשְׁמָֽר׃
  ibo-ibo: Ma Ifrem akpasuola iwe ilu nke ukwuu. Onyenwe ya ga-awụkwasịkwa ya ikpe
    ọmụma. Ọ ga-akwụghachi ya dịka nlelị ya si dị.
  ory-ory: ଇଫ୍ରୟିମ ଅତିଶୟ ବିରକ୍ତ କରାଇଅଛି; ଏଥିପାଇଁ ତାହାର ରକ୍ତର ଦୋଷ ତାହା ଉପରେ ରହିବ ଓ
    ତାହାର ପ୍ରଭୁ ତାହା ଉପରେ ତାହାର ଅପମାନ ବର୍ତ୍ତାଇବେ।
  chk-chk: Nge chon Israel ra fokun asongongauei ar we Samol mi Lapalap. Iei mine
    epwe ukun ngeniir liwinin ar nimanau o aliwini ngeniir ar aitengaua.
  rop-rop: “Wal ol yumob Isreil pipul oldei rispek langa det grengrenfatha blanga
    yumob. Bat yumob nomo rispek langa God. Wal yumob bin meigim YAWEI brabli wail,
    en yumob garra ol dai na. YAWEI garra panishim yumob, dumaji yumob bin meigim
    fan langa im.” Lagijat na Hoseiya bin tok.
  ukr-1871: Тяжко гнївив Ефраїм, за те ж і полишить Господь кроваву його провину на
    ньому, й поверне ганьбу його на нього.
  deu-1951: (012-15) Ephraim hat ihn bitter gekränkt; er wird seine Blutschuld auf
    ihn werfen, und sein Herr wird ihm seine Beschimpfung vergelten.
  eng-JPS: (12-15) Ephraim hath provoked most bitterly; therefore shall his blood
    be cast upon him, and his reproach shall his Lord return unto him.
  srp-1865: I prorokom izvede Gospod Izrailja iz Misira, i prorokom èuva ga.
  lug-lug: Naye Efulayimu amusoomoozezza era amusunguwazizza, Mukama we kyaliva amutekako
    omusango olw’omusaayi gwe yayiwa, n’amusasula olw’obunyoomi bwe.
  heb-heb: הכעיס אפרים תמרורים ודמיו עליו יטוש וחרפתו ישיב לו אדניו׃
  ben-IRV: ইফ্রয়িম সদাপ্রভুকে প্রচণ্ড রেগে যেতে বাধ্য করেছে। তাই তার প্রভু তার রক্তের
    দোষ তার উপরেই ছেড়ে দেবেন এবং তাকে প্রতিফল দেবেন তার লজ্জাজনক কাজের জন্য।
  pan-pan: ਇਫ਼ਰਾਈਮ ਨੇ ਕੌੜਾ ਕ੍ਰੋਧ ਚੜ੍ਹਾਇਆ, ਸੋ ਉਹ ਦੇ ਖ਼ੂਨ ਉਹ ਦੇ ਉੱਤੇ ਰੱਖੇ ਜਾਣਗੇ, ਅਤੇ
    ਉਹ ਦੀ ਨਿੰਦਿਆ ਉਹ ਦਾ ਪ੍ਰਭੂ ਉਹ ਦੇ ਉੱਤੇ ਹੀ ਮੋੜੇਗਾ!
  mya-JVB: ဧဖရိမ် သည် အမျက် တော်ကို အလွန်နှိုးဆော်လေပြီ။ ထိုကြောင့်၊ လူအသက်ကိုသတ်
    သော အပြစ် သည် သူ ၌ ရောက် လိမ့်မည်။ သူ ကဲ့ရဲ့ ခြင်း အပြစ်ကို သူ ၏သခင် သည် ပြန်
    ပေးလိမ့်မည်။
  hmo-hmo: Israela taudia ese Lohiabada idia habadua momokani vadaeni. Edia kara dika
    dainai bema idia mase be namo. Idia ese Lohiabada idia hahemaraia dainai, ia ese
    edia dika davana do ia henidia.
  urd-urd: इफ़्राईम ने बड़े सख़्त ग़ज़बअंगेज़ काम किए; इसलिए उसका खू़न उसी की गर्दन
    पर होगा और उसका ख़ुदावन्द उसकी मलामत उसी के सिर पर लाएगा।
  rus-SYN: Сильно раздражил Ефрем Господа, и за то кровь его оставит на нем, и поношение
    его обратит Господь на него.
  bqc-SIM: Dii tò ãnabi bↄ̀ ń Isailiↄ Egipi, ↄ̃ à ń dã́dãkɛ̀ ãnabipi sabai.
  tcz-CHONGTHU: Pathen in Israel mite khacheh in aphoh in ahi, ajeh chu amaho achonset
    puma athi dingu jong chu ahet ahitai.
  mar-mar: एफ्राईमाने परमेश्वराचा क्रोध अत्यंत चेतवला आहे. म्हणून त्याचा धनी त्याच्या
    रक्तपाताचा दोष त्याच्यावर आणिल आणि त्याच्या लज्जास्पद कामाची त्यास परतफेड करील.
  qub-qub: Chayno caycaptinpis Efraín runacunaga Tayta Diosta fiyupa rabyachisha.
    Chaypitami Tayta Diosga camacächenga pasaypa mana allicunata rurashanpita quiquincunapis
    ñacananpaj. Tayta Diosta manacajman churashanpitami castiganga.
  bqp-bqp: Adɑmɑ sɔmɔ goowɑ Yinni Gusunɔ u gɔrɑ u dɑ u win bweseru Isirelibɑ yɑrɑmɑ
    Egibitin di. Sɔmɔ wiyɑ u bu kpɑrɑ.
  hat-hat: Men, pèp Efrayim lan te fè bagay ki te fè Seyè a fache anpil. Se poutèt
    sa, l'ap fè yo peye krim yo fè a. L'ap fè yo peye wont yo te fè l' wont la.
  eng-BSB: Ephraim has provoked bitter anger, so his Lord will leave his bloodguilt
    upon him and repay him for his contempt.
  eng-WEBPB: Ephraim has bitterly provoked anger. Therefore his blood will be left
    on him, and his Lord will repay his contempt.
  kbq-kbq: Hianagi Efraemi vahe'mo'za kefo avu'ava zantfa hu'za Ra Anumzamofona azeri
    arimpa ahe'naze. E'ina hu'negu menina Ra Anumzamo'a vahe'ma zamahe'za korama eritagi'naza
    knazana eri zamagofetu nenteno, kumi avu'avazama hu'naza zantera nona huno mika
    zamazeri haviza hugahie.
  nhe-BL: Pero ama intlali Israel [12:14 O Efraín. Xijtlachili Os. 4:17.] ehuani tlahuel
    innechcualancamacatoque niimoTECO. Yeca niimoTECO nimechcahuilis intlatequipanotij
    para intlaxtlahuase por imotlajtlacolhua. Huetzis imopani nopa tlatzacuiltilistli
    tlen quinamiqui ica nochi tlen ax cuali inquichijtoque.
  gub-BL: Izaew uzapo ikatu 'ym ma'e tetea'u wà. A'e rupi umuikwahy kar Tupàn Tuweharupi
    Wiko Ma'e wà. A'e rupi Tupàn umekuzar kar putar wanemiapo kwer wanupe nehe. Uzepyk
    putar wanehe wakatu 'ymaw rupi no.
  eng-DRA: Ephraim hath provoked me to wrath with his bitterness, and his blood shall
    come upon him, and his Lord will render his reproach unto him.
