  twi-twi: Efraim hoahoa ne ho sɛ, “Meyɛ ɔdefo; manya me ho. Mʼahonya nyinaa mu wɔrenhu
    amumɔyɛ biara wɔ me ho.”
  hlt-hlt: Ephraim loh, “Ka boei ngawn, kamah hamla thahuem ka dang, ka thaphu boeih
    ni, ka khuiah tholhnah la thaesainah hmuh uh mahpawh,” a ti.
  tbz-SIM: Kɑnnɑhɑ̃ɑ̃ kɔbɛ tɔ siyɑ́ɑ̀bìsíbièpeé nsi, kɛ nɔnnɛ̀ bɛ̀ bo ciitɛ́mɛ̀ otɔù
    kɛ́di.
  msy-2020: 'Egha me kamaghɨn mɨgei: ‘E dagɨaba itir gumazibar otivigha gɨfa. E bizir
    avɨriba iti. Eghtɨ gumazitam kamaghɨn mɨkɨman kogham, e okɨmakɨar arazim gamua
    dagɨar gumazibar otifi. E arazir kuratam gamizir puvatɨ.’'
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ ɩ́ tɔkɑ mǝ niŋ tɑɑ kɛ́ mǝ sɑnǝyɑ ɩsɑɣɑʋ kɛ́, ɩsɩɩ tɑɑtǝlɑɑ.
    Ɩ́ sɔɔlɑ kɑmuɣulɑɣɑ.
  azb-azb: 'Efrayim deyir: «Doğrudan da, mən varlandım, Özüm üçün sərvət topladım.
    Çoxlu şeylər qazansam da, Məndə günah sayılacaq bir təqsir tapılmayacaq».'
  eng-DBY: And Ephraim saith, Nevertheless I am become rich, I have found me out substance;
    in all my labours they shall find none iniquity in me that were sin.
  hin-2017: एप्रैम कहता है, “मैं धनी हो गया, मैंने सम्पत्ति प्राप्त की है; मेरे किसी
    काम में ऐसा अधर्म नहीं पाया गया जिससे पाप लगे।” (प्रका. 3:17)
  wol-KYG: Ni Kanaaneen biy jula, ni la Efrayim yore màndaxekaayu njublaŋ cib loxoom,
    bëgga naxe.
  eng-YLT: 'And Ephraim saith: ''Surely I have become rich, I have found wealth for
    myself, All my labours — they find not against me iniquity that [is] sin.'''
  eng-WYC-2017: And Ephraim said, Nevertheless I am made rich, I have found an idol
    to me; all my travails shall not find to me the wickedness, which I sinned.
  eng-WMBB: Ephraim said, “Surely I have become rich. I have found myself wealth.
    In all my wealth they won’t find in me any iniquity that is sin.”
  urd-GVH: वह कहता है, “मैं अमीर हो गया हूँ, मैंने कसरत की दौलत पाई है। कोई साबित
    नहीं कर सकेगा कि मुझसे यह तमाम मिलकियत हासिल करने में कोई क़ुसूर या गुनाह सरज़द
    हुआ है।”
  rug-rug: Se Iparemi si zama va titie, ‘Arau si tagotago hola; ele evaṉae na tie
