    si keke sinea babe tinavete kaleana.’
  gaz-gaz: Efreem akkana jedhee boona; “Ani akka malee sooressa; qabeenya guddaa argadheera.
    Isaan qabeenya koo kana hunda keessatti iyyuu balleessaa yookaan cubbuu tokko
    illee narratti argachuu hin dandaʼan.”
  fra-LSG: Éphraïm est un marchand qui a dans sa main des balances fausses, Il aime
    à tromper.
  yal-yal: Isirayila yanfan tima alo sarematina, ligase ɲaxin naxan yii. Muɲan nafan
    a ma.
  haw-1868: A i iho la o Eperaima, Ua lako no nae wau, Ua loaa ia'u ka waiwai; Ma
    ka'u mau hana a pau aole i loaa kuu hewa, ka mea i hewa'i au.
  arb-NAV: 'وَيَقُولُ: «قَدْ أَصْبَحْتُ غَنِيًّا، وَضَمِنْتُ لِنَفْسِي ثَرْوَةً، وَلا
    يُمْكِنُ لأَحَدٍ إِنْ يَجِدَ فِي كُلِّ مَا اكْتَسَبْتُهُ مِنْ غِنىً مَالاً حَرَاماً
    أَثِيماً».'
  ewe-ewe: 'Efraim dana gblɔna be: “Kesinɔtɔ gã aɖee menye! Le nye kesinɔnu gbogboawo
