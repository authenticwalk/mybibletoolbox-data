  agu-BL: 'Ej nin na ital tic''u''l cuntu'': O'' ric jalu'', ja jal jun c''oloj kame''bi''l.
    Ej nin cya''l jun xcyek tan lajluchaxe''n yi ja jal kariquil tan poyse''n tu''
    chiwutz wunak, cxchijwok na ban.'
  ilo-ULB: Kinuna ti Efraim, “Awan duadua a nagbalinakon a nakabakbaknang; nakasarakak
    ti kinabaknang. Kadagiti amin a trabahok awan ti masarakanda nga aniaman a basol
    kaniak, aniaman a banag a basol.”
  kpg-kpg: Digaula e helekai boloo, ‘Gidaadou gu maluagina. Gidaadou guu hai tadau
    maluagina damanaiee. Gei deai tangada e hai bolo gidaadou ne maluagina hua hala.’
  uig-ARA: 'ئەفرائىم: «مەن دەرۋەقە بېيىدىم، ئۆزۈمگە كۆپ بايلىقلارنى توپلىدىم؛ بىراق
    ئۇلار بارلىق ئەجىرلىرىمدە مەندىن ھېچ گۇناھىي قەبىھلىكنى تاپالمايدۇ!» ــ دەيدۇ.'
  sus-sus: Yulɛ sikeeli wule rawalima, a mixi tɔɔrɔ.
  pon-2006: Re ahpw kin nda, ‘Se me kepwehpwe, lapalahn pai se wiadahr. Oh sohte emen
    kak kedipahkin kiht me se kepwehpwehkihla at widing.’
  ksd-ksd: 'Ma Epraim i biti: A dovot iau tar uviana, iau tar vatur vake ra ngala
    na tabarikik; ta kaugu lavur papalum pa da takun valar pa iau ma ta nirara ba
    da vatang ia ma ra varpiam.'
  grc-BRENT: Χαναὰν, ἐν χειρὶ αὐτοῦ ζυγὸς ἀδικίας, καταδυναστεύειν ἠγάπησε.
  ind-AYT: (12-9) Efraim berkata, “Namun, aku kaya. Aku telah memperoleh kekayaan
    bagi diriku. Dalam segala jerih lelahku mereka takkan menemukan kesalahan, atau
    dosa dalam diriku.”
  nya-nya: Efereimu amadzitama ponena kuti, “Ndine wolemera kwambiri; ndili ndi chuma
    chambiri. Palibe amene angandiloze chala chifukwa cha kulemera kwanga.”
  hrv-hrv: U ruci je Kanaanu kriva tezulja, on voli zakidati.
  mps-mps: Tialima, augwaligo te tama po wabo dao, ‘Da te mone bidi pedelalio,’ wabo.
    ‘Dago doado bage hauwa elalubao. Tama niwai bidi me deligo te po weyu, dago te
    nai wi sabo kolesagade te mone bidi pedelali me wagobeo.’ Augwaligo te po tama
    wabo dao.
  tpi-tpi: Tasol ol i save tok, ‘Mipela i kamap maniman pinis. Mipela i gat planti
    samting. Na i no gat wanpela man i ken tok, mipela i kamap maniman long pasin
    bilong stil. Mipela i no bin mekim sin.’
  dan-1931: I Kana'ans* Hånd er falske Lodder, han elsker Svig. { [*et Smedenavn for
    Efraim.] }
  vie-OVCB: 'Ép-ra-im từng kiêu hãnh: “Ta giàu có rồi! Ta thu thập cho mình nhiều
    của cải! Không ai bắt ta về tội lừa đảo! Lý lịch của ta trong sạch!”'
  guj-2017: એફ્રાઇમ કહે છે, “ખરેખર, હું તો ધનવાન થયો છું, મને સંપત્તિ મળી છે. મારાં
    સર્વ કાર્યમાં તેઓને કોઈ પણ અન્યાય જડશે નહિ, કે જેનાથી પાપ થાય.”
  pon-2006A: Re ahpw kin nda, ‘Se me kepwehpwe, lapalahn pai se wiadahr. Oh sohte
    emen kak kedipahkin kiht me se kepwehpwehkihla at widing.’
  por-BRBSL: 'Ephraim disse: “Certamente eu me tornei rico. Eu me encontrei rico.
    Em toda a minha riqueza não encontrarão em mim nenhuma iniquidade que seja pecado”.'
  eng-OEBUS: Ephraim says, “Yes, I have become rich, I have secured wealth for myself.
    But despite my gains no one will find a crime I can be convicted of!”
  cth-cth: Hatei, Ephraim ni kai teh, ka tawnta hnopainaw ka hmouk toe. Ka tawksak
