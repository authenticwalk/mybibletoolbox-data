  eng-LEE: '(12:9) Did Ephraim say, I am certainly become rich, I have acquired substance
    unto myself: it is all through my labors; they will find no iniquity in me, that
    could be sin.'
  asm-FB: ইফ্ৰয়িমে কয়, ‘নিশ্চয়ে মই চহকী হলোঁ, নিজৰ কাৰণে মই ধন-সম্পদ গোটালোঁ; মোৰ
    সকলো পৰিশ্ৰমত, লোকে মোৰ কোনো দোষ বা পাপ বিচাৰি নাপাব।’
  sus-A: يُلّ سِكٍيلِ وُلٍ رَوَلِمَ، عَ مِشِ تْورْ.
  fra-SBL: 'Ephraïm dit : « Certes, je me suis enrichi. Je me suis trouvé de la richesse.
    Dans toute ma richesse, ils ne trouveront en moi aucune iniquité qui soit un péché. »'
  hbo-hbo: כְּנַ֗עַן בְּיָדֹ֛ו מֹאזְנֵ֥י מִרְמָ֖ה לַעֲשֹׁ֥ק אָהֵֽב׃
  kik-kik: Efiraimu eganaga, akoiga atĩrĩ, “Niĩ ndĩ mũtongu mũno; niĩ nĩnduĩkĩte gĩtonga.
    No o na ndĩ na ũtonga ũcio wothe, matingĩona waganu kana wĩhia o na ũrĩkũ thĩinĩ
    wakwa.”
  fra-NCL: Canaan tient dans sa main une balance fausse, il aime à extorquer.
  cek-AK: Ephraim mah, kai loe angraeng boeh, kaimah hanah hmuenmae to ka hak boeh;
    ka sak ih hmuen boih nuiah nihcae mah ka zaehaih to hnu o mak ai, tiah thuih.
  cuk-cuk: 'Efraín-dulemar na san-bule-bule-sunmakmalad. Weyob sogmalad: ‘Ibiyobi
    an ibmar-ibedga gusa, ibmar-bukidar an nikad. Dule gwen angi isgued amiosulid,
    degine, an-arbadiidgi dule gwen isgued amiosurbalid.’'
  uig-CYR: 'Әфраим: «Мән дәрвәқә бейидим, Өзүмгә көп байлиқларни топлидим; Бирақ улар
    барлиқ әҗирлиримдә мәндин һеч гунайий қәбиһликни тапалмайду!» — дәйду.'
  tel-2017: “నేను ధనవంతుడినయ్యాను, నాకు చాలా ఆస్తి దొరికింది. నేను సంపాదించుకున్న
    దానిలో దేనిని బట్టీ శిక్షకు తగిన పాపం నాలో ఉన్నట్టు ఎవరూ చూపలేరు” అని ఎఫ్రాయిము
    అనుకుంటున్నాడు.
  hat-BSA: 'Éphraïm te di: “Anverite, mwen gen tan vin rich. Mwen te twouve richès
    mwen pou kont mwen; Nan tout zèv mwen yo, yo p ap dekouvri okenn inikite, ki ta
    peche.”'
  kos-kos: Elos fahk, ‘Kut kasrup. Kut eis mwe insewowo puspis, ac wangin mwet ku
    in fahk mu kut kasrupi ke inkanek kutasrik.’
  hbo-WLC: כְּנַ֗עַן בְּיָד֛וֹ מֹאזְנֵ֥י מִרְמָ֖ה לַעֲשֹׁ֥ק אָהֵֽב׃
  ibo-ibo: Ifrem kwuru, “Abaala m ọgaranya! Abụrụla m onye nwere akụnụba dị ukwuu!
    Ọ bụ ezie na m bụ onye nwere akụ dị ukwuu, ma agaghị achọta njehie maọbụ mmehie
    ọbụla nʼime m.”
  ory-ory: ପୁଣି, ଇଫ୍ରୟିମ କହିଲା, “ନିଶ୍ଚୟ ମୁଁ ଧନୀ ହୋଇଅଛି, ମୁଁ ଆପଣା ନିମନ୍ତେ ସମ୍ପତ୍ତି
    ପାଇଅଛି; ମୋʼ ର ସବୁ ପରିଶ୍ରମରେ ସେମାନେ ପାପଯୁକ୍ତ କୌଣସି ଅଧର୍ମ ମୋʼ ଠାରେ ପାଇବେ ନାହିଁ।”
  chk-chk: Iwe, ra apasa, ‘Sa fokun wöü, sa pisekisekila. Nge esap wor eman a tongeni
    atipisikich pwe sa pisekisekila fän atuputup.’
  rop-rop: en afta yumob oldei tok, ‘Melabat ritjwan na, dumaji melabat bin meigimbat
    bigismob mani, en nobodi kaan tok melabat bin meigimbat dijan mani rongwei.’ Lagijat
    na yumob oldei tok.
  ukr-1871: 'Ефраїм мовляє: От, я таки забагатїв! придбав собі добра, та й у всїх
    моїх забігах не знайдесь незаконностї, що була б гріхом.'
  deu-1951: '(012-9) Auch Ephraim spricht: «Ich bin doch reich geworden, ich habe
    mir ein Vermögen erworben; an all meinem Erwerb wird man mir kein Unrecht nachweisen
    können, das Sünde wäre!»'
  eng-JPS: '(12-9) And Ephraim said: ''Surely I am become rich, I have found me wealth;
    in all my labours they shall find in me no iniquity that were sin.'''
  srp-1865: Trgovac je Jefrem, u ruci su mu mjerila lažna, milo mu je da èini krivo.
  lug-lug: Efulayimu yeewaana ng’ayogera nti, “Ndi mugagga nnyo, nfunye ebintu bingi.
    Mu bugagga bwange bwonna, tebayinza kundabamu kibi wadde okwonoona kwonna.”
  heb-heb: ויאמר אפרים אך עשרתי מצאתי און לי כל יגיעי לא ימצאו לי עון אשר חטא׃
  ben-IRV: ইফ্রয়িম বলল, “আমি অবশ্যই খুব ধনী হলাম; আমি আমার জন্য ধনসম্পদ খুঁজে পেলাম।
    আমার সমস্ত কাজে তারা আমার কোন দোষ খুঁজে পায়নি, কোন কিছু যা পাপ।”
  pan-pan: ਇਫ਼ਰਾਈਮ ਕਹਿੰਦਾ ਹੈ, ਮੈਂ ਸੱਚ-ਮੁੱਚ ਧਨੀ ਹੋ ਗਿਆ ਹਾਂ, ਮੈਂ ਆਪਣੇ ਲਈ ਧਨ ਜੋੜਿਆ ਹੈ,
    ਮੇਰੀ ਸਾਰੀ ਕਮਾਈ ਵਿੱਚ ਉਹ ਮੇਰੇ ਵਿੱਚ ਕੋਈ ਬਦੀ ਜਿਹੜੀ ਪਾਪ ਹੈ, ਨਾ ਪਾਉਣਗੇ।
  mya-JVB: သို့ရာတွင် ၊ ဧဖရိမ် က၊ ငါသည် ရတတ် ၏။ ဘဏ္ဍာ ကို သိုထား ပြီ။ ကြိုးစား သမျှတို့၌
    အပြစ် ပါသော လွန်ကျူး ခြင်းကို ရှာ၍ မ တွေ့ ရာဟု ဆို လိမ့်မည်။
  hmo-hmo: Inai Eparaima taudia idia gwau, ‘Ai be kohu momo ai haboua vadaeni taudia.’
    To edia kohu momo ibounai ese, edia kerere do ia kokia ore diba lasi.
  urd-urd: इफ़्राईम तो कहता है, 'मैं दौलतमंद और मैंने बहुत सा माल हासिल किया है। मेरी
    सारी कमाई में बदकिरदारी का गुनाह न पाएँगे।
  rus-SYN: 'и Ефрем говорит: “однако я разбогател; накопил себе имущества, хотя во
    всех моих трудах не найдут ничего незаконного, что было бы грехом”.'
  bqc-SIM: Laatana ìↄ kiloo vãi kũa, gbɛ̃blea mɛ́ ì kɛɛ̀ na.
  tcz-CHONGTHU: Israel akiletsahin, keima kahou nai, Keima dingin vang kakisane! Koiman
    ka jou bol eimandoh ponte, Ka chung thuhi nolna umlou ahi” ati.
  mar-mar: एफ्राईम म्हणाला, “मी खरोखर धनवान झालो आहे, माझ्यासाठी संपत्ती मिळवली आहे.
    माझ्या सर्व कामात त्यांना अन्याय दिसला नाही, ज्यामध्ये माझ्यात पाप आढळते.”
  qub-qub: 'Gamcunaga ninqui: ‹Fiyupami rïcuyashcä. Nogapaga alli surtimi casha. Achcata
    chasquishäpitaga manami pipis dimandamangachu. Juchätaga manami pipis tarengachu›
    nir.'
  bqp-bqp: Bɛɛ Isirelibɑ i sɑ̃ɑwɑ nge tenku be bɑ kilo weesugiɑ nɛni. Bɑ rɑ gbɛnɑ
    kɑ̃.
  hat-hat: 'Y''ap plede di: Nou fin rich. Nou fè yon bèl kòb. Men, nou travay di tou.
    Pesonn pa ka di nou te fè ankenn bagay mal pou n'' gen tout lajan sa a!'
  eng-BSB: 'And Ephraim boasts: “How rich I have become! I have found wealth for myself.
    In all my labors, they can find in me no iniquity that is sinful.”'
  eng-WEBPB: Ephraim said, “Surely I have become rich. I have found myself wealth.
    In all my wealth they won’t find in me any iniquity that is sin.”
  kbq-kbq: Hagi Efraemi vahe'mo'za hu'za, tagra feno vahe mani'neta, rama'a feno ante'none
    hu'za zamavufaga ra nehaze. Ana nehu'za amanage nehaze, Vahe'ma zamazeri savri'ma
    huta fenoma retroma huna kumira mago vahe'mo'a tageno eri forera osugahie hu'za
    nehaze.
  nhe-BL: 'Intlali Israel [12:8 O Efraín. Xijtlachili Os. 4:17.] ehuani inmohueyimatij
    huan inquiijtohuaj: “Tlahuel nimoricojchijtoc huan nochi nijtlantoc noselti. Axaca
    huelis quiijtos para nitlaixpanotoc ica nochi tlen nijtlantoc. Ax nijpiya tlajtlacoli.”'
  gub-BL: Nezewe i'i Izaew wà. — Azeharomoete uruiko hemetarer katu ma'e romo. — Pemunar
    amo wanemetarer rehe, nupuner kwaw teko u'e haw rehe urewe wà.
  eng-DRA: 'And Ephraim said: But yet I am become rich, I have found me an idol: all
    my labours shall not find me the iniquity that I have committed.'
