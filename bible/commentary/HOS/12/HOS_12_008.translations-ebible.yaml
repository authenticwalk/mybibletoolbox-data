verse: HOS.012.008
translations:
  mal-C: 'എഫ്രയീം അഹങ്കരിക്കുന്നു: “ഞാൻ വളരെ ധനവാൻ; ഞാൻ സമ്പന്നനായിരിക്കുന്നു. എന്റെ
    സമ്പത്തുനിമിത്തം എന്നിൽ അവർ അകൃത്യമോ പാപമോ കണ്ടെത്തുകയില്ല.”'
  deu-TKW: Aber der Kanaaniter führte falsche Wage; er liebt es, zu übervorteilen!
  lin-lin: Bato ya Kanana basalelaka emekelo kilo ya lokuta, balingaka kaka kokosa.
  eng-LSV: And Ephraim says, || Surely I have become rich, I have found wealth for
    myself, || All my labors—they do not find against me iniquity that [is] sin.
  eng-GNV: 'And Ephraim saide, Notwithstanding I am rich, I haue found me out riches
    in all my labours: they shall finde none iniquitie in me, that were wickednesse.'
  eng-WEBSTER: 'And Ephraim said, Yet I have become rich, I have found for myself
    substance: in all my labors they shall find no iniquity in me that were sin.'
  nhw-BL: 'Antlali Israel [12:8 O Efraín. Xijtlachili Os. 4:17.] ehuani anmohueyimatij
    huan anquiijtohuaj: “Tlahuel nimoricojchijtoc huan nochi nijtlantoc noseltzi.
    Amo aqui huelis quiijtos para nitlaixpanotoc ica nochi catli nijtlantoc. Amo nijpiya
    tlajtlacoli.”'
  swh-ONEN: Efraimu hujisifu akisema, “Mimi ni tajiri sana; nimetajirika. Pamoja na
    utajiri wangu wote hawatakuta ndani yangu uovu wowote au dhambi.”
  bba-bba: Bɛɛ Isirelibɑ i sɑ̃ɑwɑ nɡe tenku be bɑ kilo weesuɡiɑ nɛni. Bɑ rɑ ɡbɛnɑ
    kɑ̃.
  eng-KJVCPB: 'And Ephraim said, Yet I am become rich, I have found me out substance:
    In all my labours they shall find none iniquity in me that were sin.'
  luo-luo: Efraim sungore kawacho ni, “An jamoko momewo, kendo asebedo ja-mwandu.
    Gi mwanduna duto ok giniyud gimoro kuoma ma miganga kata richo.”
  meu-meu: Efraim eto “Momokani, to lau vada na taga, kohu momo vada na habou egu”.
    Ḡau tamona ena taḡa idoinai ese ena kerere basine rohoa.
  npi-ULB: एफ्राइमले भन्‍यो, “निश्‍चय नै म धेरै धनी भएको छु । आफ्‍नो निम्ति मैले धनसम्पत्ति
    पाएको छु । मेरो सबै काममा कुनै अपराध हुने कुरा, पाप हुने कुनै कुरा तिनीहरूले भेट्‍टाउनेछैनन्
    ।”
  yor-yor: Efraimu gbéraga, “Èmi ní ìní fún ara mi, mo sì ti di ọlọ́rọ̀, pẹ̀lú gbogbo
    ọrọ̀ mi yìí, wọn kò le ká àìṣedéédéé tàbí ẹ̀ṣẹ̀ kankan mọ́ mi lọ́wọ́.”
  pes-OPCB: 'او به خود می‌بالد و می‌گوید: من ثروتمند هستم تمام این ثروت را خودم به
    دست آورده‌ام و کسی نمی‌تواند مرا به فریبکاری متهم کند.'
  tgl-ULB: Sinasabi ni Efraim, “Talagang naging napaka-yaman ko; nakahanap ako ng
    kayamanan para sa aking sarili. Wala silang makitang anumang kasamaan sa akin
    sa lahat ng aking ginagawa, anumang bagay na kasalanan.”
  hui-hui: Mana ogonidagua buwa tinime lalu, Ina mbirale dewa wuwa abale homogo kamagoni.
    Mbiralime inahondo ke̱ howa muni page binime homogo kagoni labe nahe holebira.
    Iname mana ko ndo birima, laga ka.
  mya-mya: သူ​တို့​က`ငါ​တို့​သည်​ကြွယ်​ဝ​ချမ်း​သာ​ကြ​၏။ ငွေ​ကြေး​အ​မြောက်​အ​မြား​စု​ဆောင်း​မိ​ပြီ။
    မည်​သူ​က​မျှ​ငါ​တို့​အား​မ​တ​ရား​ရ​သော ငွေ​ဖြင့်​ကြွယ်​ဝ​ချမ်း​သာ​သည်​ဟု​မ​စွပ်​စွဲ
    နိုင်' ဟု​ဆို​ကြ​၏။-
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱིས་འདི་ལྟར། ད་ནི་ང་རང་ཕྱུག་པོར་གྱུར་ནས་རྒྱུ་ནོར་མང་པོ་རྙེད་ཡོད།
    ངས་དཀའ་ལས་བརྒྱབ་ནས་ཐོབ་པ་ཐམས་ཅད་ཀྱི་ནང་དུ་ང་ལས་ཉེས་སྐྱོན་དང་སྡིག་པ་ནི་སུས་ཀྱང་རྙེད་པར་མི་འགྱུར་ཞེས་ཟེར།
  sna-sna: Efuremu anozvikudza achiti, “Ndakapfuma kwazvo; ndazova mupfumi chaiye.
    Noupfumi hwangu hwose havangawani mandiri chakaipa chipi zvacho kana chivi mukati
    mangu.”
  spa-BLM: 'Efraín dijo: “Ciertamente me he enriquecido. Me he encontrado con la riqueza.
    En toda mi riqueza no encontrarán en mí ninguna iniquidad que sea pecado”.'
  cac-cac: 'Syal eb'' icha tic: Vach''chom toxo on̈ och b''eyumal, vach''chom b''eyum
    on̈xo, palta malaj mach syal scot yoval d''ayon̈, yic syalan eb'' to on̈ och b''eyumal
    yuj cac''an musansatil eb'' anima, xchi eb'', xchi Jehová.'
  swh-ULB: Efraimu akasema, “Kwa hakika mimi ni tajiri sana; Nimepata utajiri kwa
    nafsi yangu. Katika kazi yangu yote hawataona uovu wowote ndani yangu, chochote
    ambacho kitakuwa dhambi.”
  bel-bel: 'і Яфрэм кажа: «аднак я разбагацеў; назапасіў сабе маёмасьці, хоць ва ўсіх
    маіх працах ня знойдуць нічога незаконнага, што было б грэхам».'
  deu-ELBBK: Ein Kaufmann ist er; in seiner Hand ist eine Waage des Betrugs, er liebt
    zu übervorteilen.
  mbb-OT: Ebpahambug kew pa is menge tig-Israel he ke sikiyu te, ‘Neketiǥum key te
    ketiǥeyunan ne utew key en sepian. Ne wazà ebpekesumbung kenami he neketiǥum key
    te ketiǥeyunan pinaaǥi te mezaat he paaǥi, su salà is kebaal keniyan.’
  mal-2015: 'എന്നാൽ എഫ്രയീം: ഞാൻ സമ്പന്നനായ്തീർന്നു, എനിക്കു ധനം കിട്ടിയിരിക്കുന്നു;
    എന്റെ സകല പ്രയത്നങ്ങളിലും പാപമായ യാതൊരു അകൃത്യവും എന്നിൽ കണ്ടെത്തുകയില്ല എന്നിങ്ങനെ
    പറയുന്നു.'
  rmc-rmc: Le kupcas hin andro vasta o falošna vahi a rado klaminel.
  pes-OPV: 'و افرایم می‌گوید: «به درستی که دولتمند شده‌ام و توانگری رابرای خود تحصیل
    نموده‌ام و در تمامی کسب من بی‌انصافی‌ای که گناه باشد، در من نخواهند یافت.»'
  ron-1924: 'Ши Ефраим зиче: ‘Ку адевэрат, м-ам ымбогэцит, ам фэкут авере ши, ын тоатэ
    мунка мя, ну ми с-ар путя гэси нич о нелеӂюире каре сэ фие ун пэкат.’'
  ben-OBCV: ইফ্রয়িম গর্ব করে, “আমি অত্যন্ত ধনী; আমি বিস্তর ধনসম্পদের অধিকারী হয়েছি।
    আমার এইসব ধনসম্পদের ঐশ্বর্যের মধ্যে তারা কোনো অধর্ম বা পাপ খুঁজে পাবে না।”
  som-som: Oo reer Efrayim wuxuu yidhi, Sida xaqiiqada ah taajir baan noqday, oo maal
    baan helay, oo innaba hawlahayga oo dhan lagama heli doono xumaan dembi ah.
  lat-VUC: 'Et dixit Ephraim: Verumtamen dives effectus sum; inveni idolum mihi: omnes
    labores mei non invenient mihi iniquitatem quam peccavi.'
  eng-ASVBT: 'And Ephraim said, Surely I am become rich, I have found me wealth: in
    all my labors they shall find in me no iniquity that were sin.'
  ita-1885: Efraim è un Cananeo, egli ha in mano bilance false, egli ama far torto.
  eng-LXXUP: 'As for Canaan, in his hand is a balance of unrighteousness: he has loved
    to tyrannize.'
  eng-ULB: Ephraim said, “I have certainly become very rich; I have found wealth for
    myself. In all my work they will not find any iniquity in me, anything that would
    be sin.”
  spa-VBL: 'Efraín dice: “Soy rico! ¡Me he enriquecido! He recibido mucho fruto de
    mi trabajo y nadie puede demostrar que soy culpable de ningún mal”.'
  fra-_FOB: 'Et Éphraïm dit: “Oui, je suis devenu riche; je me suis acquis des richesses.
    Dans tout mon travail on ne trouvera aucune injustice, rien qui soit un péché.
    “'
  mal-mal: 'എന്നാൽ എഫ്രയീം: “ഞാൻ സമ്പന്നനായിരിക്കുന്നു, എനിക്ക് ധനം കിട്ടിയിരിക്കുന്നു;
    എന്റെ സകല പ്രയത്നങ്ങളിലും പാപകരമായ യാതൊരു അകൃത്യവും എന്നിൽ കണ്ടെത്തുകയില്ല” എന്നിങ്ങനെ
    പറയുന്നു.'
  urd-GVR: Wuh kahtā hai, “Maiṅ amīr ho gayā hūṅ, maiṅ ne kasrat kī daulat pāī hai.
    Koī sābit nahīṅ kar sakegā ki mujh se yih tamām milkiyat hāsil karne meṅ koī qusūr
    yā gunāh sarzad huā hai.”
  suz-BL: एफ्राइममी “गो शुश क्‍येट थीब दुम्‍ती। गो शोंप पाइश्‍शो बाक्‍नुङ। आं शुश
    क्‍येट चेम्‍तीके ‘गे पाप पाप्‍तीवी’ दे दोस गेने मचाप्‍नीम” देंत। प्रकाश ३:१७
  eng-NOY: Yet Ephraim saith, Lo, I have become rich; I have found myself substance;
    In all my earnings can be found no transgression in which there is guilt.
  ita-1927: '(H12-9) Efraim dice: “E’ vero, io mi sono arricchito, mi sono acquistato
    de’ beni; però, in tutti i frutti delle mie fatiche non si troverà alcuna mia
    iniquità, alcunché di peccaminoso”.'
  ckb-ckb: 'ئەفرایم گوتی: «من دەوڵەمەند بووم و سامانم بۆ خۆم پێکەوەنا، لە هەموو سامانەکەم
    خراپەیەکم تێدا نابیننەوە کە گوناه بێت.»'
  eng-BBE: And Ephraim said, Now I have got wealth and much property; in all my works
    no sin may be seen in me.
  kan-OKCV: ಎಫ್ರಾಯೀಮು ಹೆಚ್ಚಳ ಪಡುತ್ತಾ ಹೀಗೆಂದು ಹೇಳುತ್ತದೆ, “ನಾನು ಐಶ್ವರ್ಯವಂತನಾದೆನು, ನಾನು
    ಆಸ್ತಿಯನ್ನು ಕಂಡುಕೊಂಡೆನು. ನನ್ನ ಐಶ್ವರ್ಯದಿಂದಾಗಿ ಅವರು ನನ್ನಲ್ಲಿ ಯಾವ ಅಪರಾಧ ಅಥವಾ ಪಾಪವನ್ನು
    ಕಾಣುವುದಿಲ್ಲ.”
  tam-2017: 'எப்பிராயீம்: நான் செல்வந்தனானேன்; நான் பொருளைச் சம்பாதித்தேன்; நான் முயற்சிசெய்து
    தேடின எல்லாவற்றிலும் பாவமாகிய அக்கிரமம் என்னிடத்தில் கண்டுபிடிக்கப்படுவதில்லையென்று
    சொல்லுகிறான்.'
  spa-RV-1909: Es mercader que tiene en su mano peso falso, amador de opresión.
  ron-BTF: 'Şi Efraim a spus: Totuşi m-am îmbogăţit, mi-am găsit avere; în toate muncile
    mele ei nu vor găsi nicio nelegiuire în mine care să fie păcat.'
  eng-WEBP: Ephraim said, “Surely I have become rich. I have found myself wealth.
    In all my wealth they won’t find in me any iniquity that is sin.”
  eng-FBV: Ephraim says, “I'm rich! I've made myself wealthy! I've made so much from
    my work, and nobody can prove me guilty of doing wrong.”
  nld-1939: 'Efraïm zeide: Als ik maar rijk word, en vermogen verwerf; Maar al zijn
    winsten wogen niet op Tegen de misdaad, die hij beging.'
  nch-BL: 'Antali Israel ehuani, anmohueyimatij huan anquiijtohuaj: “Tahuel nimoricojchijtoc
    huan nochi nijtantoc noseltitzi. Amo aqui huelis quiijtos para nitaixpanotoc ica
    nochi cati nijtantoc. Amo nijpiya tajtacoli.”'
  vie-1934: '(012-9) Phải, Eùp-ra-im nói rằng: Thật, ta đã trở nên giàu; ta đã được
    của cải. Trong mọi việc ta làm chẳng hề thấy một việc gian ác gì là tội lỗi.'
  hin-CV: एफ्राईम घमंड करता है, “मैं बहुत धनवान हूं; मैं धनी हो गया हूं. मेरी सारी
    संपत्ति सहित वे मुझमें कोई अपराध या पाप नहीं पाएंगे.”
  spa-BES: 'Y Efraín dijo: Ahora tengo riqueza y mucha propiedad; Nadie hallará en
    mi iniquidad, ni en todas mis obras se ve pecado en mí.'
  tdx-tdx: I mpampibalibalikey, balantsim-­pamañahiañe ty am-pità’e ao; tea’e ty mikatramo.
  tha-KJV: เอฟราอิมได้​กล่าวว่า “​แท้​จร​ิงข้าพเจ้าเป็นคนมั่​งม​ี ข้าพเจ้าหาทรัพย์เพื่อตนเอง
    ในการกระทำทั้งหลายของข้าพเจ้า เขาจะไม่พบความชั่วช้าที่นับว่าเป็นความบาปได้”
  por-BR-2018: 'E Efraim diz: Certamente eu sou rico; tenho obtido para mim muitos
    bens; em todo o meu trabalho ninguém pode achar em mim perversidade que seja pecado.'
  deu-ELO: '(012:9) Und Ephraim spricht: ich bin doch reich geworden, habe mir Vermögen
    erworben; in all meinem Erwerb wird man mir keine Ungerechtigkeit nachweisen,
    welche Sünde wäre.'
  eng-WYC-2018: And Ephraim said, Nevertheless I am made rich, I have found an idol
    to me; all my travails shall not find to me the wickedness, which I sinned. (And
    Ephraim said, Nevertheless I am made rich, I have made my fortune; and in all
    my labours no one shall not find any wickedness in me, by which I have sinned.)
  epo-epo: 'kaj Efraim diras: Mi riĉiĝis, mi akiris al mi havaĵon, sed en ĉiuj miaj
    laboroj oni ne trovos ĉe mi malbonagon, per kiu mi estus pekinta.'
  uig-PIN: 'Əfraim: «Mǝn dǝrwǝⱪǝ beyidim, Ɵzümgǝ kɵp bayliⱪlarni toplidim; Biraⱪ ular
    barliⱪ ǝjirlirimdǝ mǝndin ⱨeq gunaⱨiy ⱪǝbiⱨlikni tapalmaydu!» — dǝydu.'
  beo-beo: Ilia da amane sia:sa, ‘Defea! Ninia da bagade gagui gala. Amola ninia da
    dunu eno ilima liligi ogogole bidilaiba:le, ilia da ninima diwaneya udidimu da
    hamedei.’
  tpi-OTNT: Tasol ol i save tok, ‘Mipela i kamap maniman pinis. Mipela i gat planti
    samting. Na i no gat wanpela man i ken tok, mipela i kamap maniman long pasin
    bilong stil. Mipela i no bin mekim sin.’
  hau-SA: Efraim yana fariya yana cewa, “Ni mai arziki ne ƙwarai; na azurta. Da dukan
    wadatata ba za a sami wani laifi ko zunubi a gare ni ba.”
  uig-LAT: 'Efraim: «Men derweqe béyidim, Özümge köp bayliqlarni toplidim; Biraq ular
    barliq ejirlirimde mendin héch gunahiy qebihlikni tapalmaydu!» — deydu.'
  nde-nde: U-Efrayimi uyazincoma esithi, “Nginothe kakhulu; sengiyisipatsha. Ngenotho
    yami kabayikufumana ububi loba isono kimi.”
  ton-ton: 'Pea naʻe pehē ʻe ʻIfalemi, “Kuo hoko au ʻo koloaʻia, kuo u ʻilo maʻaku
    ʻae meʻa lahi: ʻi heʻeku ngaahi ngāue kotoa pē ʻe ʻikai te nau ʻilo ai ha hia
    ʻiate au ke angahala.”'
  ces-1613: 'A říká Efraim: Však jsem zbohatl, dobyl jsem sobě zboží; ve všech mých
    pracech nenajdou mi nepravosti, jenž by hříchem byla.'
  eng-WMB: Ephraim said, “Surely I have become rich. I have found myself wealth. In
    all my wealth they won’t find in me any iniquity that is sin.”
  tam-TCV: அத்துடன் எப்பிராயீமோ, “நான் மிகவும் பணக்காரன்; நான் செல்வந்தனாகிவிட்டேன்.
    என் செல்வத்தினிமித்தம் அவர்கள் என்னில் அநியாயத்தையோ, பாவத்தையோ கண்டுபிடிக்க முடியாது
    என்று பெருமைப்படுகிறான்.”
  ceb-ULB: Miingon si Efraim, “Nahimo gayod ako nga adunahan kaayo; nakakaplag ako
    ug bahandi alang sa akong kaugalingon. Dili sila makakaplag ug kalapasan nganhi
    kanako sa tanan nakong gibuhat, bisan unsa nga sala.”
  pol-UBG: 'I Efraim powiedział: Ale wzbogaciłem się, zdobyłem dla siebie bogactwo.
    We wszystkich moich trudach nie znajdą przy mnie nieprawości, co byłoby grzechem.'
  urd-GVU: وہ کہتا ہے، ”مَیں امیر ہو گیا ہوں، مَیں نے کثرت کی دولت پائی ہے۔ کوئی ثابت
    نہیں کر سکے گا کہ مجھ سے یہ تمام ملکیت حاصل کرنے میں کوئی قصور یا گناہ سرزد ہوا
    ہے۔“
  eng-OEBCW: Ephraim says, ‘Yes, I have become rich, I have secured wealth for myself.
    But despite my gains no one will find a crime I can be convicted of!’
  deu-1912: 'Und Ephraim spricht: Ich bin reich, ich habe genug; man wird in aller
    meiner Arbeit keine Missetat finden, die Sünde sei.'
  kan-2017: ಎಫ್ರಾಯೀಮು, “ನಾನು ಐಶ್ವರ್ಯವಂತನೇ ಹೌದು, ಆಸ್ತಿಯನ್ನು ಪಡೆದಿದ್ದೇನೆ; ನನ್ನ ದುಡಿತದಲ್ಲೆಲ್ಲಾ
    ಪಾಪವೆನಿಸಿಕೊಳ್ಳುವ ದೋಷವೇನೂ ತೋರಲಿಲ್ಲ” ಎಂದು ಅಂದುಕೊಳ್ಳುತ್ತದೋ?
  yap-yap: Yad be ga’ar, ‘Kefel’ rogodad, bo’or bogi ban’en ni bfel’ nike yag ngodad.
    Ma dariy be’ nrayag ni nge yog ni kad fla’abgad u fithik’ e sasalap.’
  hlt-MCSB: Ephraim loh, “Ka boei ngawn, kamah hamla thahuem ka dang, ka thaphu boeih
    ni, ka khuiah tholhnah la thaesainah hmuh uh mahpawh,” a ti.
  mdy-ETH: ዔፕሬኤሜ፦ ‹ታኣኒ ዖርጎጬኔ፥ ዉዱንቴኔ፤ ታኣኒ ላቢ ዴንቄ ሃያ ቆሎይዳ ቢያ ዻቢንቲ ማዒ ታና ጎማንዳ ባኣዚ ጴዺንዱዋሴ›
    ጌይ ጌይ ዖቶርቂ ጌስታኔ።
  twi-ASANTE: Efraim hoahoa ne ho sɛ, “Meyɛ ɔdefoɔ; manya me ho. Mʼahonya nyinaa mu
    wɔrenhunu amumuyɛ biara wɔ me ho.”
  eng-WEBU: Ephraim said, “Surely I have become rich. I have found myself wealth.
    In all my wealth they won’t find in me any iniquity that is sin.”
  wal-wal: Efireemi, “Taani daro dure; taani taayyo aquwaa demmaas. Ta aquwaa ubbaa
    giddon tanan eti bala woikko nagara gidiyaabaa demmokkona” yaagiis.
  spa-PDDPT: 'Dijo Efraín: Me enriquecí ciertamente. Hallé riqueza para mí. En todas
    mis labores no hallarán en mí alguna iniquidad que sea pecado.'
  gun-gun: 'Ha''e rami teĩ aipoe''i: “Anhetẽ arekopa, heta ma ajogua rire. Ha''e rami
