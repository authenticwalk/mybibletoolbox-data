verse: HOS.012.002
translations:
  mal-C: യഹോവയ്ക്ക്, യെഹൂദയ്ക്കെതിരേ ഒരു വ്യവഹാരമുണ്ട്; അവിടന്ന് യാക്കോബിനെ അവന്റെ
    വഴികൾ അനുസരിച്ചു ശിക്ഷിക്കുകയും അവന്റെ പ്രവൃത്തികൾക്കനുസരിച്ചു പകരം നൽകുകയും ചെയ്യും.
  deu-TKW: 'Die Ephraimiten haben ihr Gefallen an Sturm und jagen dem Ostwinde nach;
    jeden Tag häufen sie Lüge und Gewaltthat: sie schließen ein Bündnis mit den Assyriern,
    und zu den Ägyptern wird Öl gebracht.'
  lin-lin: Efrayimi aliaka mopepe ; mikolo nyonso, alandaka mopepe ya este ; mosala
    na ye kokosa mpe kosala bato mabe. Asalaka boyokani elongo na Asiri mpe atindaka
    mafuta ya olive na Ejipito.
  eng-LSV: And YHWH has a controversy with Judah, || To lay a charge on Jacob according
    to his ways, || He returns to him according to his doings.
  eng-GNV: 'The Lord hath also a controuersie with Iudah, and will visite Iaakob,
    according to his waies: according to his workes, wil he recompence him.'
  eng-WEBSTER: The LORD hath also a controversy with Judah, and will punish Jacob
    according to his ways; according to his doings will he recompense him.
  nhw-BL: Pero TOTECO nojquiya quipiya se cualantli ininhuaya israelitame catli tlali
    Judá ehuani. Quintlatzacuiltis nochi israelitame [12:2 Jacob nica quinequi quiijtos
    nochi israelitame catli amo cuali quichihuaj.] quen quinamiqui ica nochi tlajtlacoli
    catli quichijtoque.
  swh-ONEN: Bwana analo shtaka dhidi ya Yuda, atamwadhibu Yakobo kwa kadiri ya njia
    zake na kumlipa kwa kadiri ya matendo yake.
  bba-bba: Isirelibɑ bɑ Eɡibitiɡibu ɡum wɛ̃ɛmɔ. Mɑ bɑ kɑ Asiriɡibu ɑrukɑwɑni bɔkumɔ.
    Nɡe mɛyɑ bɑ kɑ kpɑɑsibu kɑsu be bɑ ǹ sɑ̃ɑ ɡɑ̃ɑnu. N sɑ̃ɑre bɑ woo nɑɑ ɡire. Bɑ
    ben weesu dɑbiɑsiɑmɔ tɔ̃ɔ bɑɑtere. Mɑ bɑ dɑɑ bɔɔbɔyɑ mɔ̀ bɑ dɔɔ.
  eng-KJVCPB: The Lord hath also a controversy with Judah, And will punish Jacob according
    to his ways; According to his doings will he recompense him.
  luo-luo: Jehova Nyasaye nigi bura kuom jo-Juda; enokum Jakobo kaluwore gi yorene;
    kendo enochule kaluwore gi timbene.
  meu-meu: Iehova na mai ena hahebade Iuda latanai, bona Iakob matana baine hakania,
    ena dala heḡereḡeredia, bona davana baine henia, ena kara heḡereḡeredia.
  npi-ULB: यहूदाको विरुद्ध परमप्रभुसँग एउटा मुद्धा छ र याकूबले जे गरेको छ, त्यसको
    लागि दण्ड दिनुहुनेछ । त्यसका कामहरूका निम्‍ति उहाँले त्यसलाई बदला दिनुहुनेछ ।
  yor-yor: Olúwa ní ẹjọ́ kan tí yóò bá Juda rò, yóò fì ìyà jẹ Jakọbu gẹ́gẹ́ bí ọ̀nà
    rẹ̀ yóò sì sán fún un gẹ́gẹ́ bí i ìṣe rẹ̀.
  pes-OPCB: خداوند از یهودا شکایت دارد و اسرائیل را برای کارهای بدی که کرده است عادلانه
    مجازات خواهد کرد.
  tgl-ULB: May paratang din si Yahweh laban kay Juda at parurusahan si Jacob sa kaniyang
    nagawa; magbabayad siya sa kaniyang mga ginawa.
  hui-hui: Anduane Homogohanda Yuda baba bi lole yu ka. Ani bialu mana ko Isaraele
    wali agalirume biyagonagabi pani nelo mulebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယု​ဒ​ပြည်​သား​တို့ ကို​စွဲ​ချက်​တင်​တော်​မူ​၏။ ဣ​သ​ရေ​လ​ကို
    လည်း​သူ​တို့​၏​အ​ကျင့်​ကြောင့်​ဒဏ်​ခတ် တော်​မူ​မည်။ ကိုယ်​တော်​သည်​သူ​တို့​၏​အ​ပြု
    အ​မူ​အ​တိုင်း​အ​ကျိုး​အ​ပြစ်​ကို​ဆပ်​ပေး မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡ་ཧུ་དཱ་ལ་སྐྱོན་འཛུགས་ཤིང་། ཡ་ཀོབ་ལ་ཁོ་འགྲུལ་བའི་ལམ་རྣམས་བཞིན་དུ་ཉེས་ཆད་གཅོད་པ་དང་།
    ཁོའི་སྤྱོད་པ་བཞིན་དུ་ལན་འཇལ་ལོ། །
  sna-sna: Jehovha ane mhaka yaanopa Judha; acharanga Jakobho maererano nenzira dzake
    uye achamupa mubayiro maererano namabasa ake.
  spa-BLM: Yahvé también tiene una controversia con Judá, y castigará a Jacob según
    sus caminos; según sus obras le pagará.
  cac-cac: A eb' aj Judá ay smul eb' d'a yol sat Jehová chi'. A ol ac'anoch yaelal
    d'a schon̈ab' vin̈aj Jacob yuj sb'eyb'al. Ol stup d'a eb', icha val tas sb'eyb'alej
    eb'.
  swh-ULB: Bwana pia ana mashtaka dhidi ya Yuda na ataadhibu Yakobo kwa yale aliyoyatenda;
    atamlipa kwa matendo yake.
  bel-bel: Але і зь Юдам у Госпада суд, - і Ён наведае Якава па дарогах ягоных, аддасьць
    яму паводле дзеяў ягоных.
  deu-ELBBK: Ephraim weidet sich an Wind und jagt dem Ostwind nach; den ganzen Tag
    vermehrt es Lüge und Gewalttat; und sie schließen einen Bund mit Assyrien, und
    Öl wird nach Ägypten gebracht.
  mbb-OT: Migkaǥi si Hoseas te, “Duen riklamu te Nengazen diyà te tig-Juda he menge
    kevuwazan ni Jacob. Edsilutan din sikandan te sumalà te menge vetasan dan; ebelesan
    din sikandan te sumalà te menge vaal zan.
  mal-2015: യഹോവെക്കു യെഹൂദയോടും ഒരു വ്യവഹാരം ഉണ്ടു; അവൻ യാക്കോബിനെ അവന്റെ നടപ്പിന്നു
    തക്കവണ്ണം സന്ദർശിക്കും; അവന്റെ പ്രവൃത്തികൾക്കു തക്കവണ്ണം അവന്നു പകരം കൊടുക്കും.
  rmc-rmc: O Efrajim pes čaľarel la balvajaha, calo džives denašel pal e vichodno
    balvaj, kerel furt buter klamišagos the mariben. Phandel e zmluva la Asirijaha
    a le Egiptoske bičhavel o olivovo olejos.
  pes-OPV: خداوند را با یهودا مخاصمه‌ای است و یعقوب را برحسب راههایش عقوبت رسانیده،
    بر وفق اعمالش او را جزا خواهد داد.
  ron-1924: Домнул есте ын чартэ ши ку Иуда ши ва педепси пе Иаков дупэ пуртаря луй;
    ый ва рэсплэти дупэ фаптеле луй.
  ben-OBCV: সদাপ্রভু যিহূদার বিরুদ্ধে এক অভিযোগ আনবেন; তিনি যাকোবকে তার জীবনাচরণ অনুযায়ী
    দণ্ড দেবেন তার কর্ম অনুযায়ী তাকে প্রতিফল দেবেন।
  som-som: Oo weliba Rabbigu dacwad buu la leeyahay dadka Yahuudah, oo wuxuu reer
    Yacquub u ciqaabi doonaa si waafaqsan jidadkooda, oo wuxuu u abaalmarin doonaa
    si waafaqsan falimahooda.
  lat-VUC: 'Judicium ergo Domini cum Juda, et visitatio super Jacob: juxta vias ejus,
    et juxta adinventiones ejus reddet ei.'
  eng-ASVBT: Jehovah hath also a controversy with Judah, and will punish Jacob according
    to his ways; according to his doings will he recompense him.
  ita-1885: Efraim si pasce di vento, e va dietro al vento orientale; tuttodì moltiplica
    menzogna, e rapina; e fanno patto con l'Assiro, ed olii odoriferi son portati
    in Egitto.
  eng-LXXUP: 'But Ephraim is an evil spirit, he has chased the east wind all the day:
    he has multiplied empty and vain things, and made a covenant with the Assyrians,
    and oil has gone in the way of traffic into Egypt.'
  eng-ULB: Yahweh also has a lawsuit against Judah and will punish Jacob for what
    he has done; he will repay him for his deeds.
  spa-VBL: El Señor tiene además una acusación en contra de Judá, y castigará a Jacob
    por las acciones del pueblo. Les pagará conforme a lo que han hecho.
  fra-_FOB: L'Éternel est aussi en procès avec Juda, et il punira Jacob à cause de
    ses voies; il lui rendra selon ses œuvres.
  mal-mal: യഹോവയ്ക്ക് യെഹൂദയോടും ഒരു വ്യവഹാരം ഉണ്ട്; യഹോവ യാക്കോബിനെ അവന്റെ നടപ്പിന്
    തക്കവണ്ണം സന്ദർശിക്കും; അവന്റെ പ്രവൃത്തികൾക്കു തക്കവണ്ണം അവന് പകരം കൊടുക്കും.
  urd-GVR: Rab adālat meṅ Yahūdāh se bhī laṛegā. Wuh Yāqūb ko us ke chāl-chalan kī
    sazā, us ke āmāl kā munāsib ajr degā.
  suz-BL: परमप्रभु यावेमी यहूदा आ मरिम्‍शो पशो ङा सजाइ गेप्‍तु। मेकोमी याकूब आ मरिम्‍शो
    पशो आ पर्बम सजाइ गेब। मेकोपुकीमी दोदेंशो पामे, मोदेंशो पा सजाइ गेब।
  eng-NOY: Therefore Jehovah hath a controversy with Judah. And he will punish Jacob
    for his ways, And requite him according to his doings.
  ita-1927: (H12-3) L’Eterno è anche in lite con Giuda, e punirà Giacobbe per la sua
    condotta, gli renderà secondo le sue opere.
  ckb-ckb: یەزدان لە دژی یەهودا سکاڵای هەیە، سزای یاقوب بەپێی ڕەفتارەکەی دەدات، کردەوەکانی
    بەسەر خۆیدا دەداتەوە.
  eng-BBE: The Lord has a cause against Judah, and will give punishment to Jacob for
    his ways; he will give him the reward of his acts.
  kan-OKCV: ಯೆಹೂದರೊಂದಿಗೆ ಯೆಹೋವ ದೇವರು ಆಪಾದನೆ ಮಾಡಿ, ಯಾಕೋಬನನ್ನು ತನ್ನ ಮಾರ್ಗಗಳ ಪ್ರಕಾರ ಶಿಕ್ಷಿಸಿ,
    ಅವನ ಕ್ರಿಯೆಗಳ ಪ್ರಕಾರ ಮುಯ್ಯಿ ತೀರಿಸಿ, ಅವನಿಗೆ ಪ್ರತಿಫಲವನ್ನು ಕೊಡುವರು.
  tam-2017: யூதாவோடும் யெகோவாவுக்கு வழக்கு இருக்கிறது; அவர் யாக்கோபை அவன் வழிகளுக்கு
    ஏற்றபடி விசாரிக்கப்போகிறார்; அவன் செயல்களுக்குத்தக்கதாக அவனுக்கு நீதியைச் சரிக்கட்டுவார்.
  spa-RV-1909: 'Ephraim se apacienta del viento, y sigue al solano: mentira y destrucción
    aumenta continuamente; porque hicieron alianza con los Asirios, y aceite se lleva
    á Egipto.'
  ron-BTF: DOMNUL are de asemenea o ceartă cu Iuda şi va pedepsi pe Iacob conform
    căilor lui; conform faptelor lui îi va răsplăti.
  eng-WEBP: The LORD also has a controversy with Judah, and will punish Jacob according
    to his ways; according to his deeds he will repay him.
  eng-FBV: The Lord also has an accusation against Judah, and will punish Jacob for
    the way the people act; he will repay them for what they have done.
  nld-1939: Daarom zal Jahweh Israël richten, En Jakob bestraffen, Hem naar zijn gedrag
    En zijn werken vergelden.
  nch-BL: Pero TOTECO nojquiya quipiya se cualanti inihuaya israelitame cati tali
    Judá ehuani. Quintatzacuiltis nochi israelitame quej quinamiqui ica nochi tajtacoli
    cati quichijtoque.
  vie-1934: (012-3) Đức Giê-hô-va cũng có sự kiện cáo với Giu-đa, và Ngài sẽ phạt
    Gia-cốp theo đường lối nó; Ngài sẽ báo trả nó theo việc nó làm.
  hin-CV: यहूदिया के विरुद्ध भी याहवेह का आरोप है; वह याकोब को उसके चालचलन के अनुसार
    दंड देंगे और उसके कार्यों के अनुरूप उसको बदला देंगे.
  spa-BES: El Señor tiene una causa contra Judá, y castigará a Jacob por sus caminos;
    él le dará la recompensa de sus actos.
  tdx-tdx: Mandrazan-tioke t’i Efraime, mañeañe tiok’atiñanañe; ampitoabore’e vande
    naho joy lomoñandro, mbore milahatse amy Asore, mbore mañondrañe menake amy Mitsraime.
  tha-KJV: พระเยโฮวาห์ทรงมี​คดี​กับยูดาห์และจะลงโทษยาโคบตามการประพฤติของเขา และจะทรงทดแทนเขาตามการกระทำของเขา
  por-BR-2018: O SENHOR também tem uma briga judicial com Judá, e punirá Jacó conforme
    seus caminhos; ele lhe retribuirá conforme seus atos.
  deu-ELO: (012:3) Auch mit Juda hat Jehova einen Rechtsstreit; und er wird Jakob
    heimsuchen nach seinen Wegen, nach seinen Handlungen ihm vergelten. -
  eng-WYC-2018: Therefore the doom of the Lord is with Judah, and visiting is on Jacob;
    by the ways of him, and by the findings of him, he shall yield to him. (And so
    the Lord hath a judgement to bring against Judah, and Jacob shall be punished;
    yea, because of their ways, and their deeds, the Lord shall yield vengeance unto
    them.)
  epo-epo: Sed ankaŭ kun Jehuda la Eternulo havas juĝon, kaj Li punos Jakobon laŭ
    lia konduto, laŭ liaj agoj Li repagos al li.
  uig-PIN: Pǝrwǝrdigarning Yǝⱨuda bilǝnmu bir dǝwasi bar; U Yaⱪupni yolliri boyiqǝ
    jazalaydu; Uning ⱪilmixlirini ɵz üstigǝ ⱪayturidu.
  beo-beo: Hina Gode da Yuda fi ilima diwaneya udidimu gala. Amola Isala:ili fi ilia
    hamobeba:le, E da ilima se dabe imunu. Ilia hamobeba:le, E da ilima dabemu.
  tpi-OTNT: Bikpela i gat tok long ol Juda. Na em bai i mekim save long ol Israel
    bilong bekim pasin ol i mekim.
  hau-SA: Ubangiji yana da ƙarar da zai kawo a kan Yahuda; zai hukunta Yaƙub bisa
    ga hanyoyinsa zai sāka masa bisa ga ayyukansa.
  uig-LAT: Perwerdigarning Yehuda bilenmu bir dewasi bar; U Yaqupni yolliri boyiche
    jazalaydu; Uning qilmishlirini öz üstige qayturidu.
  nde-nde: Kulecala uThixo azalethesa uJuda; uzajezisa uJakhobe mayelana lezindlela
    zakhe aphindisele kuye mayelana lezenzo zakhe.
  ton-ton: ‌ʻOku ai foki ʻae fakakikihi ʻa Sihova mo Siuta, pea te ne tautea ʻa Sēkope
    ʻo fakatatau ki hono ngaahi hala; ʻo fakatatau ki heʻene ngaahi faianga, te ne
    totongi kiate ia.
  ces-1613: I s Judou má soud Hospodin; pročež navštívě Jákoba podlé cest jeho, podlé
    snažností jeho odplatí jemu.
  eng-WMB: The LORD also has a controversy with Judah, and will punish Jacob according
    to his ways; according to his deeds he will repay him.
  tam-TCV: யூதாவுக்கு எதிரான ஒரு குற்றச்சாட்டு யெகோவாவிடம் இருக்கிறது. யாக்கோபின்
    மக்களை அவர்களுடைய வழிகளுக்குத்தக்கதாக அவர் தண்டிப்பார்; அவர்களுடைய செயல்களுக்கேற்றபடி
    அவர்களுக்குப் பிரதிபலன் செய்வார்.
  ceb-ULB: Adunay sumbong si Yahweh batok sa Juda ug silotan niya si Jacob sa iyang
    gibuhat; pagabalsan niya siya sa iyang mga nabuhat.
  pol-UBG: PAN wiedzie też spór z Judą i ukarze Jakuba według jego dróg, odda mu według
    jego czynów.
  urd-GVU: رب عدالت میں یہوداہ سے بھی لڑے گا۔ وہ یعقوب کو اُس کے چال چلن کی سزا، اُس
    کے اعمال کا مناسب اجر دے گا۔
  eng-OEBCW: The Lord has a charge to bring against Israel, to punish Jacob for his
    acts, according to his deeds will he requite him,
  deu-1912: Darum wird der HERR mit Juda rechten und Jakob heimsuchen nach seinem
    Wesen und ihm vergelten nach seinem Verdienst.
  kan-2017: ಯೆಹೋವನು ಯೆಹೂದದ ಮೇಲೆ ವ್ಯಾಜ್ಯಕ್ಕೆ ತೊಡಗಿದ್ದಾನೆ, ಯಾಕೋಬನ್ನು ಅದರ ನಡತೆಗೆ ತಕ್ಕ
    ಹಾಗೆ ದಂಡಿಸುವನು, ಅದರ ದುಷ್ಕೃತ್ಯಗಳಿಗೆ ಪ್ರತಿಕಾರಮಾಡುವನು.
  yap-yap: Bay e thin ni nge yog SOMOL nib togopluw ngak e girdi’ nu Judah; ma aram
    e ngki gechignag yu Israel ni bochan e tin be rin’ e girdi’ riy. Bayi fulweg taban
    ngorad e tin kar rin’ed.
  hlt-MCSB: BOEIPA he Judah neh tuituknah om. Jakob te a longpuei bangla a cawh vetih
    a khoboe bangla anih te a thuung ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዪሁዳ ዴሮ ማኪ ጌስታ ጌኤሲ ዓኣኔ፤ ያይቆኦቤ ናኣቶም ዔያታ ማዼ ማዾ ጎይፆ ሜቶ ዓጋንዳኔ፤ ዔያታ
    ማዼ ፑርቶ ማዾጉዴያ ዔያቶም ዒዚ ማሂ ጪጋንዳኔ።
  twi-ASANTE: Awurade wɔ soboɔ de bɔ Yuda; ɔbɛtwe Yakob aso, wɔ nʼakwan ho na watua
    no ne nneyɛeɛ so ka.
  eng-WEBU: The LORD also has a controversy with Judah, and will punish Jacob according
    to his ways; according to his deeds he will repay him.
  wal-wal: GODAAYYO Yihudaa asaara mootoi de7ees; i Yaaqooba asaa eta ogiyaadan qaxxayana;
    eta oosuwaadankka au zaarana.
  spa-PDDPT: Yavé tiene pleito con Judá. Castigará a Jacob conforme a sus caminos.
    Le pagará según sus obras.
  gun-gun: Judá kuery re voi Senhor oguereko oikuaa pota aguã. Ombopaga 'rã Jacó kuery
    heko vaia re. Ojapo vaiague repy ae 'rã omboaxa.
  agu-BL: Cha'stzun te ja cu' jun chin oyintzi' tan Ryos ẍchixo'l yi e' aj Israela'tz.
    Stk'e' chicaws yi e' xonl Jacowa'tz tan paj yi e'chk takle'n cachi' yi na chiban.
    Tz'ocpon bin tan chicawse'n tan yi cyajtza'kl.
  ilo-ULB: Adda pay pammabasol ni Yahweh a maibusor iti Juda ken dusaennanto ni Jacob
    gapu iti inaramidna; singirennanto isuna gapu kadagiti aramidna.
  kpg-kpg: Dimaadua la dana hai e hai baahi gi Judah, Mee e hagaduadua digau Israel
    gi nadau hai ala e ngalungalua ai. Mee gaa tala di hui gi digaula i nadau mee
    ala ne hai.
  uig-ARA: پەرۋەردىگارنىڭ يەھۇدا بىلەنمۇ بىر دەۋاسى بار؛ ئۇ ياقۇپنى يوللىرى بويىچە
    جازالايدۇ؛ ئۇنىڭ قىلمىشلىرىنى ئۆز ئۈستىگە قايتۇرىدۇ.
  sus-sus: Efirami fe fufafu fenma, a birama mixie fɔxɔ ra naxee na fuge ra. A xa
    wulee nun fe ɲaaxie gbo. A saatɛ tongoma Asiriya bɛ, a oliwi ture fima nɛ Misira
    mangɛ ma.
  pon-2006: Mie sapwellimen KAUN-O kadip ehu me uhwong mehn Suda; e pahn pil ketin
    kalokehki Israel mwekid en nah aramas akan. E pahn ketin dupukohng irail mehkan
    me re wiadahr.
  ksd-ksd: A Luluai dir vartoto ma Iuda bula, ma na vakadik Iakob vardada ma kana
    mangamangana; vardada ma kana umana papait na babali pirana.
  grc-BRENT: Ὁ δὲ Ἐφραὶμ πονηρὸν πνεῦμα, ἐδίωξε καύσωνα ὅλην τὴν ἡμέραν· κενὰ καὶ
    μάταια ἐπλήθυνε, καὶ διαθήκην μετὰ Ἀσσυρίων διέθετο, καὶ ἔλαιον εἰς Αἴγυπτον ἐνεπορεύετο.
  ind-AYT: (12-3) TUHAN membawa perkara terhadap Yehuda, dan akan menghukum Yakub
    sesuai dengan jalan-jalannya, dan akan membayarnya sesuai dengan perbuatan-perbuatannya.
  nya-nya: Yehova akuyimba mlandu Yuda; Iye adzalanga Yakobo molingana ndi makhalidwe
    ake, adzamulanga molingana ndi ntchito zake.
  hrv-hrv: Efrajim pase vjetar, za vjetrom istočnim trči cio dan, sve više je laži
    njegovih i nasilja. Savez sklapaju s Asirijom, ulje nose u Egipat.
  mps-mps: Genuai Bidigo te Juda dabe dali po elalubao. Tama agai te Israel dabeba
    dwai dene mayu, te augwa yali sęde usu nama tiaibao wai.
  tpi-tpi: Bikpela i gat tok long ol Juda. Na em bai i mekim save long ol Israel bilong
    bekim pasin ol i mekim.
  dan-1931: Efraims Hu står til Vind, efter Østenstorm jager han stadig, af Løgn og
    Svig er han fuld; med Assur slutter de Pagt, til Ægypten bringer de Olie.
  vie-OVCB: Bây giờ Chúa Hằng Hữu kết án nghịch Giu-đa. Ngài sẽ trừng phạt Gia-cốp
    vì tất cả đường lối gian lận của họ, và báo đúng theo việc họ đã làm.
  guj-2017: યહૂદિયા વિરુદ્ધ યહોવાહને દલીલ છે તેઓ યાકૂબને તેનાં કૃત્યોની સજા આપશે;
    તેનાં કૃત્યો પ્રમાણે તે તેને સજા આપશે.
  pon-2006A: Mie sapwellimen KAUN-O kadip ehu me uhwong mehn Suda; e pahn pil ketin
    kalokehki Israel mwekid en nah aramas akan. E pahn ketin dupukohng irail mehkan
    me re wiadahr.
  por-BRBSL: Yahweh também tem uma controvérsia com Judah, e castigará Jacob de acordo
    com seus modos; de acordo com suas escrituras, ele lhe pagará.
  eng-OEBUS: The Lord has a charge to bring against Israel, to punish Jacob for his
    acts, according to his deeds will he requite him,
  cth-cth: Cathut ni Judahnaw koehai lungkuephoehnae a tawn. Jakop e tawksaknae hah
    lawkceng vaiteh, a sak e patetlah moi a pathung han.
  twi-twi: Awurade wɔ sobo de bɔ Yuda; ɔbɛtwe Yakob aso wɔ nʼakwan ho na watua no
    ne nneyɛe so ka.
  hlt-hlt: BOEIPA he Judah neh tuituknah om. Jakob te a longpuei bangla a cawh vetih
    a khoboe bangla anih te a thuung ni.
  tbz-SIM: Isidɑyɛɛribɛ dii mɛkùɔ̀ nhEsibiti kɔbɛ kɛ wɑɑ̀ ntìì nɛ́potì dònnɛ̀ kuyɑɑkù
    nku, bɛ̀ dɔ̀ɔ̀rinɛ̀ Asidii kɔbɛ mɛ̀ɛ̀ tɑummɛ̀ dònnɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀
    kó kuyɑɑtonnìkù nku. Bɛ̀ sũ̀ṹ nsiyɑ́ɑ̀bìsí nsi nɛ̀ mucɑɑ̀rìmù.
  msy-2020: Ikiavɨra Itir God Judaba tuisɨghamin mɨgɨrɨgɨam iti. Egh a Israelia amizir
    arazir kuram ikarvagh ivezir kuram me danɨngam.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ hɑɑkɩ Icipiti nyǝ́mɑ kɛ nim sɩ pɑ́ hii cɑmtɛ. Mǝ nɑ Asilii
    nyǝ́mɑ ɩ́ pɛɛlǝɣɩ nɔɔsɩ. Ɩ́ lʋlǝsǝɣɩ mǝ kɑloolɑɣɑ, nɑ mǝ mʋsʋŋ tǝmɑ kɛ pɑɑ kʋyɑkʋ
    ŋku. Amɑ mǝ cɑmtɛ kɑɑ kǝlɩ heelim kɛ́ leeluɣu.
  azb-azb: Yəhuda ilə Rəbbin davası var, Yaqubu getdiyi yola görə cəzalandıracaq,
    Əməllərinə görə əvəz verəcək.
  eng-DBY: Jehovah hath also a controversy with Judah, and he will punish Jacob according
    to his ways; according to his doings will he recompense him.
  hin-2017: यहूदा के साथ भी यहोवा का मुकद्दमा है, और वह याकूब को उसके चाल चलन के अनुसार
    दण्ड देगा; उसके कामों के अनुसार वह उसको बदला देगा।
  wol-KYG: Efrayim mooy sàmmkatub ngelaw, yendoo topp ngelawal penku, di yokki fen
    ak fitna, fasoo kóllëre ak Asiri, yónnee yóbbalu diw ba Misra.
  eng-YLT: And a controversy hath Jehovah with Judah, To lay a charge on Jacob according
    to his ways, According to his doings He returneth to him.
  eng-WYC-2017: Therefore the doom of the Lord is with Judah, and visiting is on Jacob;
    by the ways of him, and by the findings of him, he shall yield to him.
  eng-WMBB: The LORD also has a controversy with Judah, and will punish Jacob according
    to his ways; according to his deeds he will repay him.
  urd-GVH: रब अदालत में यहूदाह से भी लड़ेगा। वह याक़ूब को उसके चाल-चलन की सज़ा, उसके
    आमाल का मुनासिब अज्र देगा।
  rug-rug: Na tinazutuna e Ziuda si paleke mae nia e Zihova; E Zekopi si kote va kilasa
    ia Sa koari hahanana tadi nana tinoni, meke kote lipu i Sa gua sapu taveti sa.
  gaz-gaz: Waaqayyo waan Yihuudaa himatu qaba; inni akkuma amala isaatti Yaaqoobin
    adaba; akkuma hojii isaattis gatii isaa kennaaf.
  fra-LSG: Éphraïm se repaît de vent, et poursuit le vent d’orient; Chaque jour il
    multiplie le mensonge et la violence; Il fait alliance avec l’Assyrie, Et on porte
    de l’huile en Égypte.
  yal-yal: Efirami bɔnsɔnna e masoma fe fufafune nan na, a luxi alo a foyen nan sagatanma
    fɛriɲɛn gbɛn! A wulen nun fe ɲaxin nawuyama ayi. A layirin xidima e nun Asiriya
    yamanan tagi, a Oliwi turen soma Misiran mangan yii.
  haw-1868: He paio hoi ko Iehova me ka Iuda, A e hoopai aku oia ia Iakoba e like
    me kona mau aoao; E hoouku aku kela ia ia e like me kana hana.
  arb-NAV: لِلرَّبِّ دَعْوَى عَلَى يَهُوذَا، وَسَيُعَاقِبُ إِسْرَائِيلَ بِمُقْتَضَى
    طُرُقِهِ وَيُجَازِيهِ بِمُوجِبِ أَعْمَالِهِ.
  ewe-ewe: Yehowa tsɔ nya ɖe Yuda hã ŋuti. Woahe to na Yakob hã le eƒe mɔ vɔ̃wo ta,
    eye woaɖo eƒe nuwɔnawo teƒe nɛ.
  eng-LEE: (12:3) But with Judah also hath the Lord [to hold] a controversy; and to
    punish Jacob according to his ways, according to his doings will he recompense
    him.
  asm-FB: যিহূদাৰ বিৰুদ্ধে যিহোৱাৰ এটা গোচৰ আছে; তেওঁ যাকোবক তেওঁৰ আচৰণ অনুসাৰে দণ্ড
    দিব আৰু তেওঁৰ কাৰ্য অনুসাৰে প্ৰতিফল দিব।
  sus-A: عٍقِرَ مِ قٍ قُقَقُ قٍنمَ، عَ بِرَ مَ مِشِيٍ قْشْ رَ نَشٍيٍ نَ قُفٍ رَ. عَ
    شَ وُلٍيٍ نُن قٍ حَاشِيٍ فبٌ. عَ سَاتّ تٌنفٌمَ عَسِرِيَ بّ، عَ عٌلِوِ تُرٍ قِمَ
    نّ مِسِرَ مَنفّ مَ.
  fra-SBL: Yahvé a également une controverse avec Juda, et punira Jacob selon ses
    voies ; il lui rendra selon ses actes.
  hbo-hbo: אֶפְרַ֜יִם רֹעֶ֥ה ר֙וּחַ֙ וְרֹדֵ֣ף קָדִ֔ים כָּל־הַיֹּ֕ום כָּזָ֥ב וָשֹׁ֖ד
    יַרְבֶּ֑ה וּבְרִית֙ עִם־אַשּׁ֣וּר יִכְרֹ֔תוּ וְשֶׁ֖מֶן לְמִצְרַ֥יִם יוּבָֽל׃
  kik-kik: Jehova arĩ na thitango ekũrehe ya gũũkĩrĩra Juda; nĩakaherithia Jakubu
    kũringana na njĩra ciake, na amũrĩhe kũringana na ciĩko ciake.
  fra-NCL: Ephraïm se repaît de vent, et il court après le vent d’orient. Tout le
    jour il accumule le mensonge et la violence ; ils concluent alliance avec Assur,
    et l’huile est transportée en Égypte.
  cek-AK: Angraeng mah Judah to lokcaek hanah suek, a caehhaih loklam baktih toengah
    Jakob to danpaek tih; a toksakhaih baktih toengah anih mah pathok let tih.
  cuk-cuk: 'Oseas weyob sogded: “Bab-Jehová, Judá-dulemargi yolenonikoed, Jacob, e-ichakwadaedba
    sabsur-odurdaklegoed, e-ibmar-isgana-imaksadba sabsur-odurdaklegoed.'
  uig-CYR: Пәрвәрдигарниң Йәһуда биләнму бир дәваси бар; У Яқупни йоллири бойичә җазалайду;
    Униң қилмишлирини өз үстигә қайтуриду.
  tel-2017: యూదావారి మీద యెహోవా వ్యాజ్యం వేశాడు. యాకోబు సంతతి వారు చేసిన దాన్ని బట్టి
    ఆయన వారిని శిక్షిస్తాడు. వారి క్రియలను బట్టి వారికి ప్రతీకారం చేస్తాడు.
  hat-BSA: Plis toujou, SENYÈ a gen yon kont ak Juda e Li va pini Jacob selon chemen
    li yo. Li va rekonpanse li selon zak li yo.
  kos-kos: LEUM GOD El ac fahkak ma sutuu lun mwet Judah; El ac oayapa kai mwet Israel
    ke ouiyen mukuikui lalos. El ac folokin nu selos fal nu ke orekma lalos.
  hbo-WLC: אֶפְרַ֜יִם רֹעֶ֥ה ר֙וּחַ֙ וְרֹדֵ֣ף קָדִ֔ים כָּל־הַיּ֕וֹם כָּזָ֥ב וָשֹׁ֖ד
    יַרְבֶּ֑ה וּבְרִית֙ עִם־אַשּׁ֣וּר יִכְרֹ֔תוּ וְשֶׁ֖מֶן לְמִצְרַ֥יִם יוּבָֽל׃
  ibo-ibo: Onyenwe anyị na-akpọ Juda ikpe. Ọ ga-ata Jekọb ahụhụ dịka ụzọ ya si dị,
    kwụghachikwa ya dịka omume ya si dị.
  ory-ory: ଆହୁରି, ସଦାପ୍ରଭୁଙ୍କ ଓ ଯିହୁଦା ମଧ୍ୟରେ ବିବାଦ ଅଛି, ସେ ଯାକୁବକୁ ତାହାର ଆଚରଣ ଅନୁଯାୟୀ
    ଦଣ୍ଡ ଦେବେ; ତାହାର କ୍ରିୟାନୁସାରେ ସେ ତାହାକୁ ପ୍ରତିଫଳ ଦେବେ।
  chk-chk: A wor än ewe Samol mi Lapalap kapasen atipisi chon Juta, epwe pwal apwüngü
    chon Israel pokiten lapalaper o ngeniir liwinin ar kewe föför.
  rop-rop: Wal Hoseiya bin tok, “YAWEI det trubala God bin tok yumob Juda pipul bin
    breigim det lowa blanga im, en imbin tok im garra panishim ol yumob Isreil pipul
    blanga ol detlot nogudbala ting weya yumob bin oldei dumbat. Im garra peiyimbek
    yumob blanga ebrijing weya yumob bin dumbat.
  ukr-1871: Та й з Юдою в Господа суд, і навідаєсь він до Якова за його поступки;
    відплатить йому за всї дїла його.
  deu-1951: (012-3) Auch mit Juda hat der HERR zu rechten, und er muß Jakob strafen
    nach seinen Wegen, er wird ihm vergelten nach seinen Taten.
  eng-JPS: (12-3) The LORD hath also a controversy with Judah, and will punish Jacob
    according to his ways, according to his doings will He recompense him.
  srp-1865: Jefrem se hrani vjetrom, i ide za ustokom; svaki dan množi laž i pogibao;
    i hvataju vjeru s Asircem i nose ulje u Misir.
  lug-lug: Mukama alina ensonga ne Yuda, era alibonereza Yakobo ng’engeri ze bwe ziri.
    Amusasule ng’ebikolwa bye bwe biri.
  heb-heb: וריב ליהוה עם יהודה ולפקד על יעקב כדרכיו כמעלליו ישיב לו׃
  ben-IRV: সদাপ্রভুর যিহূদার বিরুদ্ধেও কথা আছে এবং যাকোবকে শাস্তি দেবেন সে যা করছে
    তার জন্য; তিনি তার কাজের প্রতিফল দেবেন।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਯਹੂਦਾਹ ਨਾਲ ਝਗੜਾ ਹੈ, ਉਹ ਯਾਕੂਬ ਨੂੰ ਉਸ ਦੀਆਂ ਚਾਲਾਂ ਅਨੁਸਾਰ ਸਜ਼ਾ ਦੇਵੇਗਾ,
    ਉਹ ਉਸ ਦੀਆਂ ਕਰਨੀਆਂ ਅਨੁਸਾਰ ਉਸ ਨੂੰ ਬਦਲਾ ਦੇਵੇਗਾ।
  mya-JVB: ထာဝရဘုရား သည် ယုဒ အမျိုးနှင့် လည်း တရား တွေ့မှုရှိတော်မူ၏။ ယာကုပ် ၏အကျင့်
    တို့ကို စစ်ကြော ၍ သူ ပြုမူ သည်နှင့်အညီ အပြစ် ပေးတော်မူမည်။
  hmo-hmo: Lohiabada ese Iuda taudia dekenai ia samania noho. Bona ia ese Israela
    taudia do ia matakani henia, edia dala dikadia hegeregerena, bona davana do ia
    henia, edia kara dika hegeregerena.
  urd-urd: ख़ुदावन्द का यहूदाह के साथ भी झगड़ा है, और या'क़ूब को चाल चलन के मुताबिक़
    उसकी सज़ा देगा; और उसके आ'माल के मुवाफ़िक़ उसका बदला देगा।
  rus-SYN: Но и с Иудою у Господа суд, и Он посетит Иакова по путям его, воздаст ему
    по делам его.
  bqc-SIM: Ɛflaiũ buiↄ ì ĩ́ana mↄ́mↄ, aaìↄ kpálɛkɛ ĩ́ampuui, sã́sãyã ń yãpãsĩo
    ì kↄ̃́ ń guu. Aaì kↄ̃ yãma ń Asiliↄ, aaì gɛ́ Egipi ń nísio.
  tcz-CHONGTHU: Tun Pakaiyin Judah mite dounan ahin nokhumin ahi. Jacob chu achonna
    dungjuija talen apeh ding, anatoh dungjuiya alethuh ding ahi. Ana tohdohsa jouse
    anung lesohkei ding ahiye.
  mar-mar: परमेश्वराचा वाद यहूदाशी आहे. आणि तो याकोबास त्याच्या कृत्याचे शासन करील.
    त्यांचे प्रतिफळ त्यास मिळेल.
  qub-qub: Tayta Diosga Judá runacunata chiquicurcushami. Imanöpis rurashanpitami
    Jacobpita mirajcunataga castiganga. Imanöpis rurashanmannömi paycunataga castiganga.
  bqp-bqp: Isirelibɑ bɑ Egibitigibu gum wɛ̃ɛmɔ. Mɑ bɑ kɑ Asirigibu ɑrukɑwɑni bɔkumɔ.
    Nge mɛyɑ bɑ kɑ kpɑɑsibu kɑsu be bɑ ǹ sɑ̃ɑ gɑ̃ɑnu. N sɑ̃ɑre bɑ woo nɑɑ gire. Bɑ
    ben weesu dɑbiɑsiɑmɔ tɔ̃ɔ bɑɑtere. Mɑ bɑ dɑɑ bɔɔbɔyɑ mɔ̀ bɑ dɔɔ.
  hat-hat: Seyè a gen yon kont pou l' regle ak moun Jida yo tou. Li pral pini moun
    Jakòb yo dapre ajisman yo. Li pral fè yo peye sa yo fè a.
  eng-BSB: The LORD also brings a charge against Judah. He will punish Jacob according
    to his ways and repay him according to his deeds.
  eng-WEBPB: The LORD also has a controversy with Judah, and will punish Jacob according
    to his ways; according to his deeds he will repay him.
  kbq-kbq: Ra Anumzamo'a Juda vahera keaga hunezmanteno, zamagrama hu'naza zamavu
    zamavatera Jekopu nagara knazana zamino zamazeri haviza hugahie.
  nhe-BL: Pero TOTECO nojquiya quipiya se cualantli ininhuaya israelitame tlen tlali
    Judá ehuani. Quintlatzacuiltis nochi israelitame [12:2 Jacob nica quinequi quiijtos
    nochi israelitame tlen ax cuali quichihuaj.] queja quinamiqui ica nochi tlajtlacoli
    tlen quichijtoque.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u putar teko Zuta wanemiapo kwer ikatu
    'ym ma'e a'e nehe. Uzepyk putar Izaew wanehe wanemiapo kwer iaiw ma'e rehe nehe
    no.
  eng-DRA: 'Therefore there is a judgment of the Lord with Juda, and a visitation
    for Jacob: he will render to him according to his ways, and according to his devices.'
