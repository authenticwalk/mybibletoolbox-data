verse: HOS.012.007
translations:
  mal-C: വ്യാപാരി കള്ളത്തുലാസ് ഉപയോഗിക്കുന്നു അവൻ വഞ്ചിക്കാൻ ഇഷ്ടപ്പെടുന്നു.
  deu-TKW: Du sollst durch deinen Gott zurückkehren! Halte auf Liebe und Recht und
    harre beständig deines Gottes!
  lin-lin: Kasi yo, osengeli kozonga epai ya Nzambe na yo ; batela bolingo mpe bosembo
    mpe tia tango nyonso elikya na Nzambe na yo.
  eng-LSV: Canaan! In his hand [are] balances of deceit! He has loved to oppress.
  eng-GNV: 'He is Canaan: the balances of deceit are in his hand: he loueth to oppresse.'
  eng-WEBSTER: 'He is a merchant, the balances of deceit are in his hand: he loveth
    to oppress.'
  nhw-BL: Pero amo anquichihuaj ya inon. Antlanemacani anquihuicaj amomaco tlatamachihuali
    catli amo ajsi pampa anmechpactía anquincajcayahuase huan anquintlaijiyohuiltise
    sequinoc.
  swh-ONEN: Mfanyabiashara hutumia vipimo vya udanganyifu; hupenda kupunja.
  bba-bba: Bɛɛ Isirelibɑ, i de i wurɑmɑ nɛ bɛɛn Yinnin mi. I de i ɡeɑ ko kpɑ i n mɑn
    nɑɑnɛ sɑ̃ɑ bɑɑdommɑ.
  eng-KJVCPB: 'He is a merchant, the balances of deceit are in his hand: He loveth
    to oppress.'
  luo-luo: Jalok ohala tiyo gi ratinde mag miriambo; ohero mecho.
  meu-meu: Hoihoi tauna, metau ihahetohona ḡauna koikoina na imana ai tauna ese taunimanima
    ihahisihisidia e uramu.
  npi-ULB: व्यापारीहरूका हातमा छलको तराजु रहेको छ, तिनीहरूलाई छल गर्न मन पराउँछन्
    ।
  yor-yor: Oníṣòwò ń lo òsùwọ̀n èké o fẹ́ràn láti rẹ́ ni jẹ.
  pes-OPCB: 'خداوند می‌فرماید: «اسرائیل مانند فروشنده‌ای است که اجناس خود را با ترازوی
    نادرست می‌فروشد و فریبکاری را دوست دارد.'
  tgl-ULB: Hindi tama ang timbangan ng mga mangangalakal sa kanilang mga kamay; kinagigiliwan
    nila ang mandaya.
  hui-hui: Anduane Homogohanda lalu, Isaraeleali tigua tinaga biyinaya biabe bialu
    howa baya hangu bulene tigabi ngadagua nabiaga ka. Ti Kenanali biyinaya biabe
    biaga bu karume biagadagua tigua ke̱ halu agali mende kagome mbirale ngaru munime
    milo hangu hamelaga ka. Ani bialu howa tigua tinaga mbirale uruni genda magi tigatiga
    tale bulene ngadagua ndo biaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ​ရေ​လ​ပြည်​သား တို့​သည်​ခါ​နာန်​အ​မျိုး​သား​တို့​ကဲ့​သို့​ပင်
    မ​ရိုး​သား​ကြ​ချေ။ သူ​တို့​သည်​မ​မှန်​သော အ​လေး​ချိန်​ခွင်​ဖြင့်​ဝယ်​သူ​တို့​အား​ရောင်း
    ချ​တတ်​၏။-
  bod-N: ཀ་ན་ཨན་པའི་ལག་ཏུ་མི་ལ་མགོ་སྐོར་གཏོང་བའི་རྒྱ་སྲང་ཡོད་ཅིང་གཞན་ལ་གཉའ་གནོན་བྱེད་པར་དགའོ།
    །
  sna-sna: Mutengesi anoshandisa chiero chinonyengera; anofarira kubiridzira.
  spa-BLM: Un comerciante tiene en su mano una balanza deshonesta. Le encanta defraudar.
  cac-cac: 'Icha tic yalan Jehová: A eb'' chon̈vajum yic Efraín, a echlab'' man̈ tz''acanoc
    sc''an eb'', yujto scham val eb'' yelc''ani.'
  swh-ULB: Wafanyabiashara wana mizani ya uongo mikononi mwao; wanapenda kudanganya.
  bel-bel: Хананэянін зь няправільнымі вагамі ў руцэ любіць крыўдзіць;
  deu-ELBBK: Du denn, kehre um zu deinem Gott; bewahre Güte und Recht, und hoffe beständig
    auf deinen Gott.
  mbb-OT: Migkaǥi is Nengazen te, “Susuaten te kedlimbung is menge nigusyanti niw;
    egamit sikandan te limbungan he timbangan.
  mal-2015: അവൻ ഒരു കനാന്യനാകുന്നു; കള്ളത്തുലാസു അവന്റെ കയ്യിൽ ഉണ്ടു; പീഡിപ്പിപ്പാൻ
    അവൻ ആഗ്രഹിക്കുന്നു.
  rmc-rmc: Avke akana visar tut pale ke tiro Del, doľiker o verno kamiben the o spravodľišagos
    a užar furt pre tiro Del!
  pes-OPV: او سوداگری است که میزان فریب در دست او می‌باشد وظلم را دوست می‌دارد.
  ron-1924: Ефраим есте ун негустор каре аре ын мынэ о кумпэнэ минчиноасэ. Ый плаче
    сэ ыншеле.
  ben-OBCV: ব্যবসায়ী ছলনাপূর্ণ দাঁড়িপাল্লা ব্যবহার করে, সে প্রতারণা করতে ভালোবাসে।
  som-som: Dadkaygu waa baayacmushtari, oo waxaa gacanta ugu jira kafadihii khiyaanada,
    waxay jecel yihiin inay wax dulmaan.
  lat-VUC: Chanaan, in manu ejus statera dolosa, calumniam dilexit.
  eng-ASVBT: 'He is a trafficker, the balances of deceit are in his hand: he loveth
    to oppress.'
  ita-1885: Tu adunque, convertiti all'Iddio tuo; osserva benignità, e dirittura;
    e spera sempre nell'Iddio tuo.
  eng-LXXUP: 'Thou therefore shalt return to thy God: keep thou mercy and judgment,
    and draw nigh to thy God continually.'
  eng-ULB: The merchants have false scales in their hands; they love to defraud.
  spa-VBL: El mercader que sostiene en sus manos una balanza alterada ama la estafa.
  fra-_FOB: Éphraïm est un marchand, qui a dans sa main des balances fausses; il aime
    à frauder.
  mal-mal: യിസ്രായേൽ ഒരു കനാന്യനാകുന്നു; കള്ളത്തുലാസ് അവന്റെ കയ്യിൽ ഉണ്ട്; പീഡിപ്പിക്കുവാൻ
    അവൻ ആഗ്രഹിക്കുന്നു.
  urd-GVR: Isrāīl tājir hai jis ke hāth meṅ ġhalat tarāzū hai aur jise logoṅ se nājāyz
    fāydā uṭhāne kā baṛā shauq hai.
  suz-BL: मिनु जोल पा नाक्‍तीक चलेब ग्‍याप्‍ब लेयब मुरुमी जोल पचा दाक्‍नीम।
  eng-NOY: He is a Canaanite; in his hands are the balances of deceit; He loveth to
    oppress.
  ita-1927: (H12-8) Efraim è un Cananeo che tiene in mano bilance false; egli ama
    estorcere.
  ckb-ckb: بازرگان تەرازووی ساختەی لە دەستدایە، حەز دەکات ستەم بکات.
  eng-BBE: As for Canaan, the scales of deceit are in his hands; he takes pleasure
    in twisted ways.
  kan-OKCV: ಅವನು ವ್ಯಾಪಾರಿಯಾಗಿದ್ದು, ಅವನ ಕೈಯಲ್ಲಿ ಮೋಸದ ತಕ್ಕಡಿ ಇದೆ. ಇತರರಿಂದ ಕಸಿದುಕೊಳ್ಳಬೇಕೆಂಬುದೇ
    ಅವನ ದುರಾಶೆ.
  tam-2017: அவன் வியாபாரி, கள்ளத்தராசு அவன் கையில் இருக்கிறது; அநியாயம்செய்ய விரும்புகிறான்.
  spa-RV-1909: 'Tú pues, conviértete á tu Dios: guarda misericordia y juicio, y en
    tu Dios espera siempre.'
  ron-BTF: El este un comerciant, balanţele înşelăciunii sunt în mâna lui; îi place
    să oprime.
  eng-WEBP: A merchant has dishonest scales in his hand. He loves to defraud.
  eng-FBV: A merchant who holds in his hands dishonest scales loves to swindle.
  nld-1939: Maar gaarne bedroog hij met valse schalen,
  nch-BL: Pero amo anquichihuaj ya nopa. Antanamacani anquihuicaj amomaco tatamachihuali
    cati amo ajsi pampa amechpactía anquincajcayahuase huan anquintaijyohuiltise sequinoc.
  vie-1934: (012-8) Nó là người buôn bán cầm những cân dối trá trong tay mình; nó
    ưa gian lận.
  hin-CV: व्यापारी गलत नाप का उपयोग करता है और छल करना उसको अच्छा लगता है,
  spa-BES: En cuanto a Canaán, la balanza del engaño está en sus manos; ama la opresión.
  tdx-tdx: Aa le mimpolia mb’aman’Añahare’o; tambozoro ty fatarihañe naho ty hatò,
    vaho itamao nainai’e t’i Andrianañahare’o.
  tha-KJV: เขาเป็นพ่อค้า ในมือของเขามี​ตราชู​ขี้ฉ้อ เขารักที่จะบีบบังคับ
  por-BR-2018: O mercador tem balança enganosa em sua mão, pois ama oprimir.
  deu-ELO: (012:8) Ein Kaufmann ist er; in seiner Hand ist eine Waage des Betrugs,
    er liebt zu übervorteilen.
  eng-WYC-2018: Canaan loved false challenge, a guileful balance in his hand. (The
    merchant loved false practises, yea, a deceitful balance was in his hands.)
  epo-epo: Kanaanido havas en sia mano falsan pesilon, li amas trompi;
  uig-PIN: Mana bu sodigǝr! Uning ⱪolida aldamqiliⱪ tarazisi bar; U bozǝk ⱪilixⱪa
    amraⱪtur.
  beo-beo: Hina Gode da amane sia:sa, “Isala:ili dunu da Ga:ina:ne dunu defele, gigiadofasu
    hou hamonana. Ilia da hanaiba:le ilima bidi lasu dunu ilima ogogosa. Ilia dioi
    defei ba:su liligi da giadofale dioi defei olelesa.
  tpi-OTNT: Bikpela i tok, “Ol Israel i bisnisman, tasol ol i no mekim stretpela pasin
    long wok bisnis bilong ol. Ol i wankain olsem ol bisnisman bilong ol Kenan. Ol
    i laikim tumas long giamanim ol man i kam baim samting bilong ol. Ol i no save
    skelim stret ol samting.
  hau-SA: Ɗan kasuwa yana amfani da mudu marar gaskiya; yana jin daɗin cuta.
  uig-LAT: Mana bu sodiger! Uning qolida aldamchiliq tarazisi bar; U bozek qilishqa
    amraqtur.
  nde-nde: Umthengisi usebenzisa izikali zenkohliso; uthanda ukuqilibezela.
  ton-ton: 'Ko e tangata fakatau ia, ʻoku ʻi hono nima ʻae meʻa fua tautau ʻoe kākā:
    ʻoku ne manako ke fakamālohiʻi.'
  ces-1613: Kramářem jest, v jehož ruce jsou vážky falešné, rád utiskuje,
  eng-WMB: A merchant has dishonest scales in his hand. He loves to defraud.
  tam-TCV: ஆனால் இப்பொழுது நீங்கள் கள்ளத்தராசுகளைப் பயன்படுத்துகிற வியாபாரிபோல் இருக்கிறீர்கள்;
    அவன் ஏமாற்றுவதையே விரும்புகிறான்.
  ceb-ULB: Ang mga magpapatigayon nagdala ug tikasan nga mga timbangan; gihigugma
    nila ang pagpangilad.
  pol-UBG: Jest kupcem, w jego ręce jest fałszywa waga, lubi uciskać.
  urd-GVU: اسرائیل تاجر ہے جس کے ہاتھ میں غلط ترازو ہے اور جسے لوگوں سے ناجائز فائدہ
    اُٹھانے کا بڑا شوق ہے۔
  eng-OEBCW: 'A merchant uses false scales: They love to defraud.'
  deu-1912: Aber Kanaan hat eine falsche Waage in seiner Hand und betrügt gern.
  kan-2017: ಕಾನಾನು! ಅದರ ಕೈಯಲ್ಲಿ ಮೋಸದ ತ್ರಾಸು ಇದೆ; ಕಸಕೊಳ್ಳಬೇಕೆಂಬದೇ ಅದರ ಆಶೆ.
  yap-yap: Be ga’ar SOMOL, “Girdi’ nu Israel e yad ba sasalap ni bod e piyu Kanaan;
    yad ba’adag ni yad ma sasalpiy i thabthabelnag e chugom rok e pi’in karbad nni
    chuway’.
  hlt-MCSB: Hnoyoi loh a kut dongah thailatnah cooi a khueh tih hnaemtaek ham a lungnah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዒስራዔኤሌ ዴራ ጌሺ ማኮ ባኣዚና ኮርማ ካኣናኔ ዓጮ ኮርሞ ዓሶጉዲ ማዔኔ፤ ዬያና
    ዔያታ ዓሶ ጌሺ ጌሺ ሺራኔ፤
  twi-ASANTE: Ɔdwadini de nsisie nsania yɛ nʼadwuma; nʼani gye nsisie ho.
  eng-WEBU: A merchant has dishonest scales in his hand. He loves to defraud.
  wal-wal: Zal77anchchaa kushiyan worddo meezaanai de7ees; asaa i cimmiyoogaa dosees.
  spa-PDDPT: Mercader que tiene en su mano balanza falsa es amigo de oprimir.
  gun-gun: Ha'e gui Efraim kuery ma mba'emo vendea rupi ikuai. Opo py oguereko mba'emo
    opejaa jokorearã. Nhombojexavaia rupi anho ikuaixeve.
  agu-BL: “Na axwok len aj lijens, axwok len subul nak chi quitane'n yi e' aj Canaán
    yi na xcon ma'lbil cya'n yi nk'e'tz tz'aknak cu'n, na yi itajbil i'tz tan poyse'n
    chiwutz yi e' lok'ol.
  ilo-ULB: Addaan dagiti aglaklako iti nakusit a timbangan kadagiti imada; pagay-ayatda
    ti agkusit.
  kpg-kpg: Dimaadua ga helekai, “Nia daangada Israel la hagalee donu, e hai be digau
    Canaan. Digaula e aloho i di nadau halahalau nadau gau huihui mee gi nadau pauna
    hai gee.
  uig-ARA: مانا بۇ سودىگەر! ئۇنىڭ قولىدا ئالدامچىلىق تارازىسى بار؛ ئۇ بوزەك قىلىشقا
    ئامراقتۇر.
  sus-sus: I tan xa fa i Marigi Ala ma, i naxa dugutɛgɛɲa kana, i xa sɛriyɛ tinxinxi
    suxu. I xaxili ti i Marigi Ala ra tɛmui birin.
  pon-2006: KAUN-O ketin mahsanih, “Mehn Israel kan duwehte mehn Kenan kan me likamw;
    re kin mwahuki pitihki aramas akan mehn tenek sapwung.
  ksd-ksd: A te Kanaan, i vatur vake ra valavalar i vaongo, i ga ta ra nilong.
  grc-BRENT: Καὶ σὺ ἐν Θεῷ σου ἐπιστρέψεις, ἔλεον καὶ κρίμα φυλάσσου, καὶ ἔγγιζε πρὸς
    τὸν Θεόν σου διαπαντός.
  ind-AYT: (12-8) “Seorang pedagang, dalam tangannya memegang neraca yang menipu,
    ia suka menindas.
  nya-nya: Munthu wamalonda amagwiritsa ntchito masikelo achinyengo; iyeyo amakonda
    kubera anthu.
  hrv-hrv: Ti se dakle Bogu svojem vrati, čuvaj ljubav i pravednost i u Boga se svoga
    uzdaj svagda!
  mps-mps: Genuai Bidigo te po wai, “Te Israel dabe bisnis bidi nigali, tiali goli
    augwaligo te bisnis sęde doloba pai kolesaga me ebeo. Augwali te Kenan bisnis
    bidi dabe tobage tiwai pedelai. Te bidi dabego te augwaligo nai dabe abelagasobode,
    te augwali tibo po ola maiabo homu eyu, tede augwa homu tomode gisugu weyu, puba
    hwi po wabo dao. Augwaligo te nai dabe dolo si me dagalubeo.
  tpi-tpi: Bikpela i tok, “Ol Israel i bisnisman, tasol ol i no mekim stretpela pasin
    long wok bisnis bilong ol. Ol i wankain olsem ol bisnisman bilong ol Kenan. Ol
    i laikim tumas long giamanim ol man i kam baim samting bilong ol. Ol i no save
    skelim stret ol samting.
  dan-1931: “Drag du nu hjem med din Gud, tag Vare på Kærlighed og Ret og bi bestandig
    på din Gud!”
  vie-OVCB: Nhưng không, dân chúng như thương buôn gian xảo dùng cân giả dối— chúng
    ham thích lừa gạt.”
  guj-2017: વેપારીઓના હાથમાં તો ખોટાં ત્રાજવાં છે, તેઓને છેતરપિંડી ગમે છે.
  pon-2006A: KAUN-O ketin mahsanih, “Mehn Israel kan duwehte mehn Kenan kan me likamw;
    re kin mwahuki pitihki aramas akan mehn tenek sapwung.
  por-BRBSL: Um comerciante tem escamas desonestas em sua mão. Ele adora defraudar.
  eng-OEBUS: 'A merchant uses false scales: They love to defraud.'
  cth-cth: Ahni teh hno kayawtkung e lah a o, dumnae yawcu hah a patuep. Ayânaw rektap
    ngainae lung a tawn.
  twi-twi: Oguadini de asisi nsania yɛ nʼadwuma; nʼani gye asisi ho.
  hlt-hlt: Hnoyoi loh a kut dongah thailatnah cooi a khueh tih hnaemtaek ham a lungnah.
  tbz-SIM: Fɔ̃́ nSɑkɔbu ɑ wɛ̃tinímu m borɛ̀, ɑ́ nnitì kɛ dɔɔri dɛ̀ɛ̀ sìɛ́, kɛ́ nni
    mbuɔ́ mí nhɑ Yiɛ̀ nKuyie mmíì dɑ te.
  msy-2020: 'Ikiavɨra Itir God kamaghɨn mɨgei: “Efraimia, Kenanian gumazir dagɨaba
    bagha ingaribar mɨn dagɨar ingangaribagh amua, egha arazir aghuim sara dagh amir
    puvatɨ. Me gumazir iza men bizibagh ivezibagh ifarasa bar ifonge. Me amadir biziba,
    me guizɨn ivezibar mɨrara da amadir puvatɨ.'
  dop-dop: Mɑɑ yele nɑ ń mǝlɩ cǝnɛ. Amɑ pǝ wɛɛ sɩ ń tǝŋ tɑmpɑnɑ nɑ ń lɑkɩ kʋpɑntʋ
    kɛ́. Tʋ nyɑ́ Ɩsɔ mɑ́, mɑ tike kɛ nɑɑni.
  azb-azb: Efrayim tacirdir, Əlindəki aldadıcı tərəzi ilə Aldatmağı sevir.
  eng-DBY: '[He is] a merchant, balances of deceit are in his hand; he loveth to oppress.'
  hin-2017: वह व्यापारी है, और उसके हाथ में छल का तराजू है; अंधेर करना ही उसको भाता
    है।
  wol-KYG: Yaw nag, ca sa Yàlla nga wara dellu, ngor ak njub, sàmm ko, te nga saxoo
    yaakaar sa Yàlla.
  eng-YLT: Canaan! in his hand [are] balances of deceit! To oppress he hath loved.
  eng-WYC-2017: Canaan loved false challenge, a guileful balance in his hand.
  eng-WMBB: A merchant has dishonest scales in his hand. He loves to defraud.
  urd-GVH: इसराईल ताजिर है जिसके हाथ में ग़लत तराज़ू है और जिसे लोगों से नाजायज़ फ़ायदा
    उठाने का बड़ा शौक़ है।
  rug-rug: Zama se Zihova, “Sa tie holuholu si tavetavete nia sa sikele kokohana;
    leana hola koa sa sapu pude hiko.
  gaz-gaz: Daldalaan madaalii sobaa ofi harkaa qabu nama gowwoomsuu jaallata.
  fra-LSG: Et toi, reviens à ton Dieu, Garde la piété et la justice, Et espère toujours
    en ton Dieu.
  yal-yal: I tan xa fa i ya Ala ma, i hinanɲɛ ayi, i sariyan suxu. I xaxili ti i ya
    Ala ra waxatin birin!
  haw-1868: 'He kalepa no ia, ma kona lima ka mea kaupaona hoopunipuni: A makemake
    no ia i ka alunu.'
  arb-NAV: إِنَّ أَفْرَايِمَ مِثْلُ التَّاجِرِ الْكَنْعَانِيِّ يَحْمِلُ بِيَدِهِ مِيزَاناً
    مَغْشُوشاً لأَنَّهُ يُحِبُّ الظُّلْمَ.
  ewe-ewe: Alakpanudanu le asitsalawo si, wolɔ̃a amebaba.
  eng-LEE: (12:8) But like a merchant, who hath the balances of deceit in his hand,
    loving to overreach,
  asm-FB: যিহোৱাই কৈছে, “ইফ্রয়িম ব্যৱসায়ী; তেওঁৰ হাতত প্ৰবঞ্চনাৰ পাল্লা আছে; তেওঁ
    অত্যাচাৰ কৰিবলৈ ভাল পায়।
  sus-A: عِ تَن شَ قَ عِ مَرِفِ عَلَ مَ، عِ نَشَ دُفُتّفّحَ كَنَ، عِ شَ سّرِيّ تِنشِنشِ
    سُشُ. عِ شَشِلِ تِ عِ مَرِفِ عَلَ رَ تّمُي بِرِن.
  fra-SBL: Un marchand a dans sa main des balances malhonnêtes. Il aime frauder.
  hbo-hbo: וְאַתָּ֖ה בֵּאלֹהֶ֣יךָ תָשׁ֑וּב חֶ֤סֶד וּמִשְׁפָּט֙ שְׁמֹ֔ר וְקַוֵּ֥ה אֶל־אֱלֹהֶ֖יךָ
    תָּמִֽיד׃
  kik-kik: Mwonjorithia ahũthagĩra gĩthimi gĩtarĩ kĩa ma; endaga kũiya na wara.
  fra-NCL: Et toi, tu reviendras à ton Dieu ; garde la bonté et la justice, et espère
    en ton Dieu toujours.
  cek-AK: Anih loe hmuen zaw kami ah oh moe, a ban ah katoeng ai hmuenzit tahhaih
    to sinh; anih loe alinghaih koeh kami ah oh.
  cuk-cuk: 'Bab-Dummad Israel-dulemarga sogded: “Bemar Canaán-dulemar-ibmar-ukmaladyobid.
    Ar we-dulemar, gadi emar-yardakmalad, yamo nibir-isganagi dulemarga ibmar-wilubsadamalad.'
  uig-CYR: Мана бу содигәр! Униң қолида алдамчилиқ таразиси бар; У бозәк қилишқа амрақтур.
  tel-2017: కనానీయ వర్తకులు అన్యాయపు త్రాసును వాడుతారు. దగా చెయ్యడమే వారికి ఇష్టం.
  hat-BSA: Men yon machann, ak fo balans lan nan men l. Li renmen twonpe moun.
  kos-kos: LEUM GOD El fahk, “Mwet Israel elos kikiap oana mwet Canaan. Elos lungsena
    orekmakin mwe paun kikiap nu sin mwet ma som moul yorolos.
  hbo-WLC: וְאַתָּ֖ה בֵּאלֹהֶ֣יךָ תָשׁ֑וּב חֶ֤סֶד וּמִשְׁפָּט֙ שְׁמֹ֔ר וְקַוֵּ֥ה אֶל־אֱלֹהֶ֖יךָ
    תָּמִֽיד׃
  ibo-ibo: Onye ahịa na-eji ihe ọtụtụ aghụghọ na-erenye ndị mmadụ ahịa, ọ hụrụ imegbu
    emegbu nʼanya.
  ory-ory: ସେ ଜଣେ ବ୍ୟବସାୟୀ ଅଟେ, ତାହାର ହସ୍ତରେ ଛଳନାର ନିକ୍ତି ଅଛି; ସେ ଉପଦ୍ରବ କରିବାକୁ ଭଲ
    ପାଏ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üra, “Ekewe chon amömö ra nöünöü kilo mi mwäl,
    ra chök efich ar repwe atupu aramas.
  rop-rop: Wal YAWEI bin tok, “Ol yumob Isreil pipul nomo jidan trubala. Yumob oldei
    laigim trikimbat ola pipul wen dei baiyimbat enijing brom yumob, en yumob nomo
    yusum detlot skeil gudwei wen yumob selimbat enijing,
  ukr-1871: Кананїй — у нього невірна вага в руцї, він любить кривдити.
  deu-1951: (012-8) Der Kanaaniter hat eine falsche Waage in der Hand, er übervorteilt
    gern.
  eng-JPS: (12-8) As for the trafficker, the balances of deceit are in his hand. He
    loveth to oppress.
  srp-1865: Ti dakle obrati se k Bogu svojemu, èuvaj milost i pravdu, i uzdaj se vazda
    u Boga svojega.
  lug-lug: Omusuubuzi akozesa ebipimo eby’obulimba, era anyumirwa okukumpanya.
  heb-heb: כנען בידו מאזני מרמה לעשק אהב׃
  ben-IRV: সেই ব্যবসায়ীর হাতে নকল দাঁড়িপাল্লা আছে; তারা ঠকাতে ভালবাসে।
  pan-pan: ਉਹ ਵਪਾਰੀ ਹੈ, ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਧੋਖੇ ਦੀ ਤੱਕੜੀ ਹੈ, ਉਹ ਧੱਕੇਖੋਰੀ ਨੂੰ ਪਿਆਰ ਕਰਦਾ
    ਹੈ।
  mya-JVB: သူသည် ကုန်သည် ဖြစ်၏။ စဉ်းလဲ သော ချိန်ခွင် ကို ကိုင် တတ်၏။ သူတပါးကို ညှဉ်းဆဲ
    ခြင်းငှါ အလိုရှိ ၏။
  hmo-hmo: Lohiabada ia gwau, “Israela taudia edia kara, be Kanana taudia edia kara
    bamona. Hoihoi neganai, idia ese sikele koikoidia idia gaukaralaia noho. Inai
    bamona koikoi kara idia ura henia noho.
  urd-urd: वह सौदागर है, और दग़ा की तराजू उसके हाथ में है; वह जु़ल्म दोस्त है।
  rus-SYN: Хананеянин с неверными весами в руке любит обижать;
  bqc-SIM: Ápiↄ sↄ̃, à su á Luawa, àↄ kú ń gbɛ̃kɛo ń yãkɛa a zɛ́wao, á wɛ́
    iↄ dↄ á Luazi gↄↄpii.
  tcz-CHONGTHU: Ahinlah chutiponte, mihem hohi sumkolvei tobang ahibouve. Akhuttaha
    thil tejia kiveipan mi abol genthei dingbou adeiye.
  mar-mar: व्यापाऱ्याच्या हातात खोटे तराजू आहेत, फसवेगिरी करण्याची त्यांना आवड आहे.
  qub-qub: 'Tayta Diosmi nin: «Efraín runacunaga Cananeo runacunano suwa pësacunallatami
    chararcaycanqui. Gamcunataga juccunata engañaymi gustashunqui.'
  bqp-bqp: Bɛɛ Isirelibɑ, i de i wurɑmɑ nɛ bɛɛn Yinnin mi. I de i geɑ ko kpɑ i n mɑn
    nɑɑnɛ sɑ̃ɑ bɑɑdommɑ.
  hat-hat: 'Seyè a di ankò: -Moun Izrayèl yo tankou moun Kanaran yo. Y''ap sèvi avèk
    fo mamit. Yo renmen fè mache nwa.'
  eng-BSB: A merchant loves to defraud with dishonest scales in his hands.
  eng-WEBPB: A merchant has dishonest scales in his hand. He loves to defraud.
  kbq-kbq: Hagi zagore fenoma atre'za eri'zama nehaza vahe'mo'za, fatgo kazigatira
    zagoa retro nosazanki, havige hu'za vahe'mofo zana kna'a refko hu so'e huza nege'za
    mizana te'nosizanki, zamazeri savri hu'za miza nesaze.
  nhe-BL: Pero ax inquichihuaj ya inon. Intlanamacani inquihuicaj imomaco tlayejyecoli
    tlen ax ajsi pampa inmechpactía inquincajcayahuase huan inquintlaijiyohuiltise
    sequinoc.
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e. — Teko Izaew nuzawy kwaw teko Kànàà izuapyapyr
    wà. Wiko imunar ma'e romo wà. Wereko ma'e puhuz haw hagaw paw wà. Hemu'em ma'e
    ipuhuz haw hagaw mehe wà. Imunar amo wanemetarer rehe wà.
  eng-DRA: He is like Chanaan, there is a deceitful balance in his hand, he hath loved
    oppression.
