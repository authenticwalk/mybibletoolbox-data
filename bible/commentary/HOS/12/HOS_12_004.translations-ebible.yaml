verse: HOS.012.004
translations:
  mal-C: അവൻ ദൂതനോടു മല്ലുപിടിച്ചു, ദൂതനെ ജയിച്ചു; അവൻ കരഞ്ഞു, കൃപയ്ക്കായി യാചിച്ചു.
    അവിടന്ന് അവനെ ബേഥേലിൽവെച്ചു കണ്ടു, അവിടെവെച്ച് അവനോടു സംസാരിച്ചു.
  deu-TKW: Im Mutterschoße schon überlistete er seinen Bruder und als kräftiger Mann
    kämpfte er mit Gott.
  lin-lin: Na libumu ya mama na bango, akangaki ndeko na ye ya mobali na litambe ;
    tango akomaki mokolo, abundaki na Nzambe.
  eng-LSV: Indeed, he is a prince to the Messenger, || And he overcomes [by] weeping,
    || And he makes supplication to Him, || At Bethel He finds him, || And there He
    speaks with us,
  eng-GNV: 'And had power ouer the Angel, and preuailed: he wept and praied vnto him:
    he founde him in Beth-el, and there he spake with vs.'
  eng-WEBSTER: 'Yes, he had power over the angel, and prevailed: he wept, and made
    supplication to him: he found him in Beth-el, and there he spoke with us;'
  nhw-BL: Quena, mohuilanqui ihuaya itequihua TOTECO huejcajya huan quitlanqui. Huan
    teipa Jacob chocac huan chicahuac quiilhui ma quitiochihua. Huan sempa mopanti
    ihuaya TOTECO nepa ipan Betel, huan nopona TOTECO quicamanalhui tohuejcapan tata
    Jacob huan ica tojuanti por ya.
  swh-ONEN: 'Alishindana na malaika na kumshinda; alilia na kuomba upendeleo wake.
    Alimkuta huko Betheli na kuzungumza naye huko:'
  bba-bba: Ben bɑɑbɑ Yɑkɔbu u win mɔɔn nɑɑ tokuru nɛnuɑ sɑɑ win mɛron nukurun di.
    Ye bɑ nùn mɑrɑ u kpɛ̃ɑ, mɑ u kɑ nɛ Gusunɔ wɔri kuɑ kɑ win dɑm kpuro.
  eng-KJVCPB: 'Yea, he had power over the angel, and prevailed: He wept, and made
    supplication unto him: He found him in Beth-el, and there he spake with us;'
  luo-luo: Ne oii gi malaika mi oloye; eka noywak kendo kwayo mondo otimne ngʼwono.
    Noyude Bethel kendo mowuoyo kode kanyo.
  meu-meu: Aneru ida e hedaverai, bena e kwalimu; e taitai, ena lalo-namo e noinoilaia.
    Betele ai ia na Dirava ida e hedavari, unuseni ai Dirava na ia ida e hereva;
  npi-ULB: तिनले स्वर्गदूतसँग लडन्‍त गरे र जिते । तिनी रोए र उहाँको निगाहको निम्ति
    बिन्ती गरे । तिनले बेथेलमा परमेश्‍वरलाई भेटे । त्यहाँ तिनीसँग परमेश्‍वर बोल्‍नुभयो
    ।
  yor-yor: Ó bá angẹli ja ìjàkadì, ó sì borí rẹ̀, o sọkún, ó sì bẹ̀bẹ̀ fún ojúrere
    rẹ̀. Ó bá Olúwa ní Beteli, Ó sì bá a sọ̀rọ̀ níbẹ̀,
  pes-OPCB: آری، با فرشته کشتی گرفت و پیروز شد، سپس با گریه و التماس از او تقاضای
    برکت نمود. در بیت‌ئیل خداوند را دید و خدا با او صحبت کرد
  tgl-ULB: Nakipagbuno siya sa Anghel at nanalo. Umiyak siya at humingi ng awa. Nakatagpo
    niya ang Diyos sa Bethel; at doon nakipag-usap sa kaniya ang Diyos.
  hui-hui: Ogoni biyadangi ibugua Anduane Homogonaga dahuliyalilabi gungu buwa ibugua
    dahuliyali biago bope hene. Ani bialu Yagaba ibuni dara halu Ngode Datagaliwabehondo
    biamogo bia lowa dugu bialu hene. Mbirungi nde Ngode Datagaliwabe ibuni Yagaba
    hearia Bedele dindini hapani howa ibuhondo bi lene.
  mya-mya: သူ​သည်​ကောင်း​ကင်​တ​မန်​နှင့်​ရန်​ဘက်​ပြု ၍​အ​နိုင်​ယူ​ခဲ့​သည်။ သူ​သည်​ငို​၍​ကောင်း​ချီး
    မင်္ဂ​လာ​ကို​တောင်း​ခံ​၏။ ဗေ​သ​လ​မြို့​တွင် ဘု​ရား​သ​ခင်​သည်​ယာ​ကုပ်​ထံ​သို့​ကြွ
    လာ​၍​ဗျာ​ဒိတ်​ပေး​တော်​မူ​၏။-
  bod-N: ཁོ་ནི་ཕོ་ཉ་དང་འགྲན་ནས་རྒྱལ་བ་དང་། ངུ་འབོད་དང་བཅས་ཁོང་ལ་ཞུ་བ་ཕུལ་ནས་པེད་ཨེལ་དུ་ཀུན་དབང་དཀོན་མཆོག་དང་མཇལ་ཞིང་།
    དེར་ཡ་ཝཱེས་ཁོ་རྣམས་ལ་བཀའ་བསྒོས་པ་རེད།
  sna-sna: Akaita mutsimba nomutumwa akamukurira; akachema akakumbira kuti anzwirwe
    nyasha naye. Akamuwana paBheteri akataura naye ipapo,
  spa-BLM: En efecto, luchó con el ángel y venció; lloró, y le hizo una súplica. Lo
    encontró en Betel, y allí habló con nosotros...
  cac-cac: Stelajnac sb'a vin̈ yed' Dios yed' jun ángel, masanto yac'nac ganar jun
    ángel chi' vin̈. Oc'nac vin̈, sc'anannac svach'c'olal Dios vin̈ d'a yib'an̈. A
    d'a Betel sch'oxnac sb'a Dios d'a vin̈, lolonnac vin̈ yed' ta'.
  swh-ULB: Alishindana na malaika akashinda. Alilia na kuomba kwa neema yake. Alikutana
    na Mungu huko Betheli; huko Mungu aliongea naye.
  bel-bel: Ён змагаўся з анёлам - і перамог; плакаў і благаў Яго; у Віфляеме Ён знайшоў
    нас і там гутарыў з намі.
  deu-ELBBK: 'Im Mutterleib hielt er seines Bruders Ferse, und in seiner Manneskraft
    kämpfte er mit Gott:'
  mbb-OT: iring te kebpekibuteng din te velinsuǥuen, ne nekezaag sikandin. Midsineǥew
    sikandin hein ebuyù te penuvadtuvad dutun te velinsuǥuen. Neehè din is Megbevayà
    diyà te Betel, ne zutun nekidlalag kandin is Megbevayà.
  mal-2015: അവൻ ദൂതനോടു പൊരുതി ജയിച്ചു; അവൻ കരഞ്ഞു അവനോടു അപേക്ഷിച്ചു; അവൻ ബേഥേലിൽവെച്ചു
    അവനെ കണ്ടെത്തി, അവിടെവെച്ചു അവൻ നമ്മോടു സംസാരിച്ചു.
  rmc-rmc: Imar andro per peskra dake chudňa le phrales la petatar; marelas pes le
    Devleha peskra manušeskra zoraha;
  pes-OPV: با فرشته مجاهده نموده، غالب آمد. گریان شده، نزد وی تضرع نمود. دربیت ئیل
    او را یافت و در آنجا با ما تکلم نمود.
  ron-1924: С-а луптат ку ынӂерул ши а фост бируитор, а плынс ши с-а ругат де ел.
    Иаков л-а ынтылнит ла Бетел ши аколо не-а ворбит Думнезеу.
  ben-OBCV: সে স্বর্গদূতের সঙ্গে মল্লযুদ্ধ করে বিজয়ী হয়েছিল; সে সজল নয়নে তাঁর কৃপা
    ভিক্ষা করেছিল। সে বেথেলে তাঁর সন্ধান পেয়েছিল এবং সেখানে তাঁর সঙ্গে করেছিল কথোপকথন।
  som-som: Haah, oo wuxuu la dagaallamay malaa'igtii, wuuna ka adkaaday, wuuna ooyay
    oo baryay. Wuxuu isagii ka helay Beytel, oo halkaasuu nagula hadlay.
  lat-VUC: Et invaluit ad angelum, et confortatus est; flevit, et rogavit eum. In
    Bethel invenit eum, et ibi locutus est nobiscum.
  eng-ASVBT: 'yea, he had power over the angel, and prevailed; he wept, and made supplication
    unto him: he found him at Beth-el, and there he spake with us,'
  ita-1885: Nel ventre egli prese il calcagno del suo fratello, e con la sua forza
    fu vincitore, lottando con Iddio.
  eng-LXXUP: He took his brother by the heel in the womb, and in his labors he had
    power with God.
  eng-ULB: He struggled with the angel and won. He wept and begged for his favor.
    He met God at Bethel; there God spoke with him.
  spa-VBL: Peleó con un ángel y ganó. Lloró y le rogó por una bendición. Jacob encontró
    a Dios en Betel, y allí habló con él,
  fra-_FOB: Il lutta avec l'ange, et il fut le plus fort; il pleura, et lui demanda
    grâce. A Béthel il le trouva, et c'est là que Dieu nous a parlé.
  mal-mal: അവൻ ദൂതനോട് പൊരുതി ജയിച്ചു; അവൻ യഹോവയോട് കരഞ്ഞപേക്ഷിച്ചു; അവൻ ബേഥേലിൽവച്ച്
    ദൈവത്തെ കണ്ടെത്തി, അവിടെവച്ച് യഹോവ അവനോട് സംസാരിച്ചു.
  urd-GVR: balki farishte se laṛte laṛte us par ġhālib āyā. Phir us ne rote rote us
    se iltijā kī ki mujh par rahm kar. Bād meṅ Yāqūb ne Allāh ko Baitel meṅ pāyā,
    aur wahāṅ Ḳhudā us se hamkalām huā.
  suz-BL: मेको परमप्रभु आ स्‍वर्ग ङा गेय पाइब नु राम्‍शी पा ग्रात। मेकोमी ङाक्‍शा
    “शिशी पाइय्‍यी” दे पुंइतु। मेकोमी परमप्रभु कली बेथेल सहरमी ग्रुमानु, परमप्रभुमी
    मेको नु लोव़ पाप्‍तु। उत्‍पत्ती ३५:१५
  eng-NOY: Yea, he contended with the angel, and prevailed; He wept, and made supplication
    to him. At Bethel he found him, And there he spake with us.
  ita-1927: (H12-5) lottò con l’angelo, e restò vincitore; egli pianse e lo supplicò.
    A Bethel lo trovò, e quivi egli parlò con noi.
  ckb-ckb: لەگەڵ فریشتەکە زۆرانێی کرد و سەرکەوت، گریا و پاڕایەوە، بۆ ئەوەی لەگەڵی
    میهرەبان بێت. لە بێت‌ئێل تووشی بوو، لەوێ قسەی لەگەڵی کرد.
  eng-BBE: He had a fight with the angel and overcame him; he made request for grace
    to him with weeping; he came face to face with him in Beth-el and there his words
    came to him;
  kan-OKCV: ಯಾಕೋಬನು ದೇವದೂತನ ಸಂಗಡ ಹೋರಾಡಿ ಜಯಿಸಿದನು. ಅವನು ಅತ್ತು ಆತನ ಅನುಗ್ರಹಕ್ಕಾಗಿ ವಿಜ್ಞಾಪನೆಯನ್ನು
    ಸಲ್ಲಿಸಿದನು. ಅವನು ಆತನನ್ನು ಬೇತೇಲಿನಲ್ಲಿ ಕಂಡುಕೊಂಡನು. ಅಲ್ಲಿ ಅವನು ಆತನೊಂದಿಗೆ ಮಾತನಾಡಿದನು.
  tam-2017: அவன் தூதனுடன் போராடி மேற்கொண்டான், அழுது அவரை நோக்கிக் கெஞ்சினான்; பெத்தேலிலே
    அவர் அவனைக் கண்டு சந்தித்து, அவ்விடத்திலும் நம்மோடே பேசினார்.
  spa-RV-1909: En el vientre tomó por el calcañar á su hermano, y con su fortaleza
    venció al ángel.
  ron-BTF: Da, a avut putere asupra îngerului şi a învins; el a plâns şi i-a făcut
    cerere; l-a găsit în Betel şi acolo a vorbit cu noi;
  eng-WEBP: Indeed, he struggled with the angel, and prevailed; he wept, and made
    supplication to him. He found him at Bethel, and there he spoke with us—
  eng-FBV: He fought with the angel, and he won. He wept, and begged him for a blessing.
    Jacob found God at Bethel, and spoke with him there—
  nld-1939: Met den engel gestreden en hem overwonnen, Wenend hem om genade gesmeekt.
    In Betel vond hij Hem terug; Daar sprak Jahweh tot hem,
  nch-BL: Quena, motehui ihuaya nopa ilhuicac ejquet huejcajquiya huan quitanqui.
    Huan teipa Jacob chocac huan chicahuac quiilhui ma quitiochihua. Huan sempa mopanti
    ihuaya TOTECO nepa ipan Betel, huan nopona TOTECO quicamanalhui tohuejcapan tata
    Jacob huan ica tojuanti por ya.
  vie-1934: (012-5) Người có quyền hơn thiên sứ, và được thắng; khóc lóc và khẩn cầu
    người. Ngài đã gặp người tại Bê-tên, và ấy đó là nơi Ngài phán cùng chúng ta,
  hin-CV: उसने स्वर्गदूत से संघर्ष किया और उस पर प्रबल हुआ; वह रोया और उससे कृपादृष्टि
    के लिये विनती की. बेथेल में वह परमेश्वर से मिला और वहां उसने उनसे बातें की—
  spa-BES: Tuvo una pelea con el ángel y lo venció; le hizo un pedido de gracia con
    llanto; se encontró cara a cara con él en Betel y allí habló con el;
  tdx-tdx: Rinambe’e an-tomi’e an-koviñe ao i zoke’ey, le nifanehak’ aman’ Añahare
    an-kaozara’e;
  tha-KJV: เออ เขามีอำนาจเหนือทูตสวรรค์และมี​ชัย เขาร้องไห้และวิงวอนต่อพระองค์ เขาพบพระองค์​ที่​เบธเอล
    และพระองค์ตรัสสนทนากับเราที่​นั่น
  por-BR-2018: Lutou com o anjo, e prevaleceu; chorou, e lhe suplicou; em Betel o
    achou, e ali falou conosco.
  deu-ELO: (012:5) er kämpfte mit dem Engel und überwand, er weinte und flehte zu
    ihm; zu Bethel fand er ihn, und daselbst redete er mit uns.
  eng-WYC-2018: And he was strong to the angel, and was comforted, [or And he had
    victory at the angel, and he was comforted]; he wept, and prayed (to) him; in
    Bethel he found him, and there he spake with us. (And he was strong against the
    angel or And he fought against the angel, and was the stronger; and he wept, and
    prayed to him; yea, he found him in Bethel, and there he spoke with him.)
  epo-epo: Li luktis kun anĝelo kaj venkis, li tamen petegis lin kun ploro; en Bet-El
    Li nin trovos, kaj tie Li parolos kun ni.
  uig-PIN: U bǝrⱨǝⱪ Pǝrixtǝ bilǝn elixip, ƣǝlibǝ ⱪildi; U yiƣlidi, Uningƣa dua-tilawǝt
    ⱪildi; Huda uni Bǝyt-Əldǝ tepiwaldi, Wǝ xu yǝrdǝ bizgǝ sɵz ⱪildi;
  beo-beo: E da a:igele dunuma luduli, osa:le heda:i. E da dinanu, a:igele dunu ema
    hahawane dogolegele ima:ne adole ba:i. Amola Bedele sogega, Gode da ninia aowalali
    dunu Ya:igobe ema misini, ema sia:i.
  tpi-OTNT: Long dispela pait em i pait long ensel bilong God na em i win. Na Jekop
    i krai planti na i askim God long marimari long en. Na long narapela taim God
    i kamap long Jekop long Betel na i toktok wantaim yumi.
  hau-SA: Ya yi kokawa da mala’ika ya kuma rinjaye shi; ya yi kuka ya kuma yi roƙo
    don tagomashi. Ya same shi a Betel ya kuma yi magana da shi a can,
  uig-LAT: U berheq Perishte bilen éliship, ghelibe qildi; U yighlidi, Uninggha dua-tilawet
    qildi; Xuda uni Beyt-Elde tépiwaldi, We shu yerde bizge söz qildi;
  nde-nde: Wabindana lengilosi wayehlula; wakhala wacela umusa kuyo. Wayifica eBhetheli
    wakhuluma layo khonapho,
  ton-ton: '‌ʻIo, naʻa ne mālohi ki he ʻāngelo, pea ne lavaʻi: naʻa ne tangi, pea
    ne lotu tāumaʻu kiate ia: naʻa ne ʻilo ia ʻi Peteli, pea naʻa ne folofola kiate
    kitautolu ʻi ai.'
  ces-1613: Knížetsky, pravím, potýkal se s andělem, a přemohl; plakal a pokorně ho
    prosil; v Bethel jej nalezl, a tam s námi mluvil.
  eng-WMB: Indeed, he struggled with the angel, and prevailed; he wept, and made supplication
    to him. He found him at Bethel, and there he spoke with us—
  tam-TCV: அவன் தூதனுடனும் போராடி வெற்றிகொண்டான்; அவன் அவருடைய தயவுக்காக அழுது மன்றாடினான்.
    இறைவன் அவனைப் பெத்தேலில் கண்டு, அங்கே நம்முடன் பேசினார்.
  ceb-ULB: Nakiglayog siya sa anghel ug midaog. Mihilak siya ug mihangyo sa iyang
    pabor. Nahimamat niya ang Dios didto sa Betel; ug didto nakigsulti ang Dios kaniya.
  pol-UBG: Mężnie zmagał się z Aniołem i go przemógł. Płakał i go prosił. Znalazł
    go w Betel i tam z nami rozmawiał;
  urd-GVU: بلکہ فرشتے سے لڑتے لڑتے اُس پر غالب آیا۔ پھر اُس نے روتے روتے اُس سے التجا
    کی کہ مجھ پر رحم کر۔ بعد میں یعقوب نے اللہ کو بیت ایل میں پایا، اور وہاں خدا اُس
    سے ہم کلام ہوا۔
  eng-OEBCW: He wrestled with the angel and prevailed, he wept and sought his blessing.
    At Bethel the Lord found him, and there he spoke with us.
  deu-1912: Er kämpfte mit dem Engel und siegte, denn er weinte und bat ihn; auch
    hat er ihn ja zu Beth-El gefunden, und daselbst hat er mit uns geredet.
  kan-2017: ಹೌದು, ದೇವದೂತನ ಸಂಗಡ ಹೋರಾಡಿ ಗೆದ್ದನು; ಅಳುತ್ತಾ ಆತನ ಕೃಪೆಯನ್ನು ಬೇಡಿಕೊಂಡನು. ಯೆಹೋವನೆಂಬ
    ಸೇನಾಧೀಶ್ವರನಾದ ದೇವರು ಅವನನ್ನು ಬೇತೇಲಿನಲ್ಲಿಯು ಕಂಡು ಅಲ್ಲಿ ಅವನೊಡನೆ ಮಾತನಾಡಿದನು.
  yap-yap: ra thalgow ba engel nge gel ngak. Mi i yor Jakob ni be ning ni ngan fal’eg
    wa’athan. I yib Got ngak e ga’ rodad i Jakob u Bethel ngeb i non ngak.
  hlt-MCSB: Puencawn te khaw a hnueih tih a noeng. Rhap tih anih te a hloep. Amah
    te Bethel ah a hmuh tih mamih taengah pahoi a thui.
  mdy-ETH: ፆኦሲኮ ኪኢታንቻሢና ማሹምቦ ዓርቂ ዒዚ ባሼኔ፤ ዒዚ ዒማና ዬኤኪ፥ ዬይ ኪኢታንቻሢ ዒዛ ማኣራንዳጉዲ ሺኢቄኔ፤ ሜሌ
    ኬሊና ሃሣ ፆኦሲ ዒዛ ቤኤቴሌይዳ ዴንቂ ዒዛና ጌስቴኔ።
  twi-ASANTE: Ɔne ɔbɔfoɔ tentameeɛ dii ne so nkonim; ɔde nisuo srɛɛ ne nkyɛn adom.
    Ɔhunuu no wɔ Bet-El ne no kasaa wɔ hɔ.
  eng-WEBU: Indeed, he struggled with the angel, and prevailed; he wept, and made
    supplication to him. He found him at Bethel, and there he spoke with us—
  wal-wal: kiitanchchaarakka baaxetidi xooniis. Bana keha aifiyan xeellanaadan, ba
    ishaa yeekkidi woossiis. Yaaqoobi Xoossaa Beeteelen demmiis; demmin Xoossai yan
    aara haasayiis.
  spa-PDDPT: Luchó con el Ángel y prevaleció. Lloró, y le imploró gracia. En Bet-ʼEl
    lo encontró, y allí habló con nosotros.
  gun-gun: Ha'e rami vy anjo reve joguero'aa py ipo'aka raka'e. Ojae'o reve ojerure
    omboaxy aguã re. Betel py ma ojou raka'e Nhanderuete. Ha'e ramo nhandereve Nhanderuete
    ijayvu raka'e ha'e py.
  agu-BL: Na ja chipil quib tu jun ángel, nin ja xcye' Jacow tan stz'amle'n cu'n.
    Poro ja ok' i', nin ja jak tetz yi ángel yi nink tz'el k'ajab te'j tan tk'ol banl.
    Ncha'tz ja ẍchaj tib junt tir Ryos tetz le ama'l cwent Betel, nin ja jilontz tetz.
  ilo-ULB: Nakigubal isuna iti anghel ket nagballigi isuna. Nagsangit ken nagpakaasi
    iti paraburna. Nasarakanna ti Dios idiay Betel; ket sadiay, nakisao ti Dios kenkuana.
  kpg-kpg: Mee gu heebagi gi tangada di langi gu maaloo. Mee gaa dangi ga madau dono
    hagahumalia. God ne hanimoi gi tadau damana go Jacob i Bethel, ga helekai gi mee.
  uig-ARA: ئۇ بەرھەق پەرىشتە بىلەن ئېلىشىپ، غەلىبە قىلدى؛ ئۇ يىغلىدى، ئۇنىڭغا دۇئا-تىلاۋەت
    قىلدى؛ خۇدا ئۇنى بەيت-ئەلدە تېپىۋالدى، ۋە شۇ يەردە بىزگە سۆز قىلدى؛
  sus-sus: E na e nga furi kui, Yaxuba naxa a taara tingilinyi suxu. A to fori, e
    nun Ala naxa gere so.
  pon-2006: e peiong tohnleng men oh powehdi. E ahpw sengiseng oh peki ehu kupwuramwahu.
    Koht ketido rehn at pahpa kahlap Seikop nan Pedel oh mahseniong.
  ksd-ksd: Maia, i ga ongor pire ra angelo, ma i ga uvia pa ia; i ga tangi, ma i ga
    lul vovo pirana; i ga na tadav ia aro Betel, ma da ga pirpir me abara;
  grc-BRENT: Ἐν τῇ κοιλίᾳ ἐπτέρνισε τὸν ἀδελφὸν αὐτοῦ, καὶ ἐν κόποις αὐτοῦ ἐνίσχυσε
    πρὸς Θεόν.
  ind-AYT: (12-5) Dia bergulat dengan malaikat, dan menang. Dia menangis dan memohon
    belas kasihan-Nya. Dia berjumpa Tuhan di Betel, dan di sanalah Dia berfirman kepada
    kita,
  nya-nya: Yakobo analimbana ndi mngelo ndipo anapambana; analira napempha kuti amukomere
    mtima. Mulungu anakumana naye ku Beteli ndipo anayankhula naye kumeneko,
  hrv-hrv: Već u krilu materinu brata je potisnuo, u snazi muževnoj s Bogom se borio.
  mps-mps: Te hwįani side, agai te Godigo ensel mobo bidi dali pagelama, tǫba pinayu
    hwįai, te aga usu si igulama, ugwaba ela holali. Tama Jekopgo gela hauwa weyu,
    te Godiba hanalu, te aga olo tau sabo wiegi yai homu kolesaga yao po wali. Tama
    gasa sogo Jekopba te Betelde God pedelama, tama aga dali po miai dao.
  tpi-tpi: Long dispela pait em i pait long ensel bilong God na em i win. Na Jekop
    i krai planti na i askim God long marimari long en. Na long narapela taim God
    i kamap long Jekop long Betel na i toktok wantaim yumi.
  dan-1931: I Moders Liv overlisted han sin Broder, han stred med Gud i sin Manddom,
  vie-OVCB: 'Phải, Gia-cốp đã vật lộn với thiên sứ và thắng cuộc. Ông đã khóc lóc
    và nài xin ban phước. Tại Bê-tên ông gặp Đức Chúa Trời mặt đối mặt, và Đức Chúa
    Trời phán dạy ông:'
  guj-2017: તેણે દેવદૂત સાથે બાથ ભીડી અને જીત્યો. તે રડ્યો અને કૃપા માટે યાચના કરી.
    તે બેથેલમાં ઈશ્વરને મળ્યો; ત્યાં ઈશ્વરે તેની સાથે વાત કરી.
  pon-2006A: e peiong tohnleng men oh powehdi. E ahpw sengiseng oh peki ehu kupwuramwahu.
    Koht ketido rehn at pahpa kahlap Seikop nan Pedel oh mahseniong.
  por-BRBSL: Indeed, ele lutou com o anjo, e prevaleceu; ele chorou, e lhe fez súplicas.
    Ele o encontrou em Betel, e lá ele falou conosco...
  eng-OEBUS: He wrestled with the angel and prevailed, he wept and sought his blessing.
    At Bethel the Lord found him, and there he spoke with us.
  cth-cth: Khuika laihoi yo la a kâhei toe. Kalvan ransabawi Cathut hah bethel vah
    a hmu teh, hawvah lawk a dei pouh.
  twi-twi: Ɔne ɔbɔfo tentam dii ne so nkonim; ɔde nusu srɛɛ ne nkyɛn adom. Ohuu no
    wɔ Bet-El ne no kasaa wɔ hɔ.
  hlt-hlt: Puencawn te khaw a hnueih tih a noeng. Rhap tih anih te a hloep. Amah te
    Bethel ah a hmuh tih mamih taengah pahoi a thui.
  tbz-SIM: Bɛ yɑ̀ɑ̀rì Sɑkɔbu do kpɑɑ́ o yɔ̃ pɔutì miɛkɛ nkɛ kɛ́cɔutɛ́ o kóo kótì fɔ̃̀tìrì.
    O kòtɛ́ dìì mɔ̀nnì kɛ́mɑnɛ̀ mí nKuyie,
  msy-2020: Dughiar kamɨn, a Godɨn ensel ko mɨsogha a gafira. Egha Jekop uabɨn apangkuvasa
    puvɨra Godɨn ingarava ara, an azangsɨsi. Dughiar igharazimɨn, God Betelɨn nguibamɨn
    Jekop bato, egha a ko mɨgei.
  dop-dop: Hɑtoo toto lotu tɑɑ kɛ́ Yɑkɔpʋ nyɑ́ n cɑɑlɑ nyɑ́ tɛɛtʋ tɔɔ kɛ́ kʋlʋɣʋ.
    Pǝ kɔɔ nɑ nyɑ́ nɑ Ɩsɔ ɩ́ lʋ wɑɑtʋ wei nyɑ́ ɩsɛ nyɑɑlɑɑ tɔ.
  azb-azb: Mələklə güləşib ona üstün gəldi, Ağlayaraq Ondan xeyirxahlıq istədi. Allah
    onu Bet-Eldə tapdı.
  eng-DBY: 'Yea, he wrestled with the Angel, and prevailed; he wept, and made supplication
    unto him: he found him in Bethel, and there he spoke with us,'
  hin-2017: वह दूत से लड़ा, और जीत भी गया, वह रोया और उसने गिड़गिड़ाकर विनती की। बेतेल
    में वह उसको मिला, और वहीं उसने हम से बातें की।
  wol-KYG: Ci biiru ndeyam la kii suufoo ab seexam; kii moo tollu ci dooleem, bëreek
    Yàlla.
  eng-YLT: Yea, he is a prince unto the Messenger, And he overcometh [by] weeping,
    And he maketh supplication to Him, At Bethel He doth find him, And there He doth
    speak with us,
  eng-WYC-2017: And he was strong to the angel, and was comforted, [or And he had
    victory at the angel, and he was comforted]; he wept, and prayed to him; in Bethel
    he found him, and there he spake with us.
  eng-WMBB: Indeed, he struggled with the angel, and prevailed; he wept, and made
    supplication to him. He found him at Bethel, and there he spoke with us—
  urd-GVH: बल्कि फ़रिश्ते से लड़ते लड़ते उस पर ग़ालिब आया। फिर उसने रोते रोते उससे
    इल्तिजा की कि मुझ पर रहम कर। बाद में याक़ूब ने अल्लाह को बैतेल में पाया, और वहाँ
    ख़ुदा उससे हमकलाम हुआ।
  rug-rug: Uve, variṉaza si asa koa sa mateana te Tamasa meke bokaboka si asa. Kabo
    si asa meke tepa minana koa sa. Pa Betolo si dogoria Tamasa si asa meke zama ia
    Sa vasina.
  gaz-gaz: Inni ergamaa Waaqaa wajjin walʼaansoo qabee moʼate; booʼees surraa kadhate.
    Inni Beetʼeelitti isa argatee achitti isa wajjin haasaʼe.
  fra-LSG: Dans le sein maternel Jacob saisit son frère par le talon, Et dans sa vigueur,
    il lutta avec Dieu.
  yal-yal: A a nga kui, Yaxuba yi a tada santinban suxu, a to fori, e nun Ala yi gerenna
    so.
  haw-1868: 'A hakaka pu ia me ka anela, a lanakila: Uwe iho la ia, a nonoi aku la
    ia ia: Loaa oia ia ia ma Betela, a olelo pu oia me kakou;'
  arb-NAV: تَصَارَعَ مَعَ الْمَلاكِ وَغَلَبَ. بَكَى وَالْتَمَسَ رِضَاهُ وَبَرَكَتَهُ،
    الْتَقَاهُ اللهُ فِي بَيْتِ إِيلَ فَخَاطَبَهُ هُنَاكَ.
  ewe-ewe: Ɛ̃, ete kame kple mawudɔla, eye wòɖu edzi gɔ̃ hã. Efa avi heɖe kuku nɛ
    be wòayra ye. Edo go Mawu le Betel, ƒo nu kplii le afi ma.
  eng-LEE: '(12:5) Yea, he strove with an angel, and prevailed; he wept, and made
    supplication unto him: in Beth-el he should find him, and there he will speak
    with us.'
  asm-FB: তেওঁ দূতৰ লগত যুদ্ধ কৰি জয়ী হৈছিল; তেওঁ দয়া বিচাৰি সেই দূতৰ ওচৰত কান্দিছিল
    আৰু মিনতি কৰিছিল; তেওঁ ঈশ্বৰক বৈৎএলত লগ পাইছিল; সেই ঠাইতে ঈশ্বৰে তেওঁৰ সৈতে কথা
    পাতিছিল।
  sus-A: عٍ نَ عٍ نفَ قُرِ كُي، يَشُبَ نَشَ عَ تَارَ تِنفِلِنيِ سُشُ. عَ تٌ قٌرِ،
    عٍ نُن عَلَ نَشَ فٍرٍ سٌ.
  fra-SBL: En effet, il a lutté avec l'ange et l'a emporté ; il pleura, et lui fit
    des supplications. Il l'a trouvé à Bethel, et là il a parlé avec nous...
  hbo-hbo: בַּבֶּ֖טֶן עָקַ֣ב אֶת־אָחִ֑יו וּבְאֹונֹ֖ו שָׂרָ֥ה אֶת־אֱלֹהִֽים׃
  kik-kik: 'Nĩagianire na mũraika, na akĩmũtooria; akĩrĩra na akĩmũthaitha amũrathime.
    Aamũkorire Betheli na makĩaranĩria nake kũu:'
  fra-NCL: Dans le sein de sa mère, Jacob supplanta son frère, et dans sa vigueur
    il lutta avec Dieu.
  cek-AK: ue, anih loe van kami hoiah angpanh moe, anih mah payawk; a qah moe, a koehhaih
    to sak pae hanah anih khaeah hnik. Anih to Bethel ah a hnuk moe, to ah aicae hoi
    lok apaeh;
  cuk-cuk: 'Baliwiturbo bengusgusad, baliwiturgi obicha gusad. Jacob, ise-boale baliwiturga
    sognaigusad: ‘Wile be an-dakye.’ Ar Bab-Dummadi Betel-neggweburgi Jacob-abingusad,
    agine Jacobʼbo sunmaksad.'
  uig-CYR: У бәрһәқ Пәриштә билән елишип, ғәлибә қилди; У жиғлиди, Униңға дуа-тилавәт
    қилди; Худа уни Бәйт-Әлдә тепивалди, Вә шу йәрдә бизгә сөз қилди;
  tel-2017: అతడు దూతతో పోరాడి గెలిచాడు. అతడు కన్నీటితో అతని అనుగ్రహానికై బతిమాలాడు.
    బేతేలులో అతడు దేవుణ్ణి కలుసుకున్నాడు. అక్కడ ఆయన అతనితో మాట్లాడాడు.
  hat-BSA: Wi, li te lite ak zanj lan, e li te enpoze l; li te kriye e li te chache
    favè li. Li te jwenn Li Béthel, e se la, Li te pale ak nou.
  kos-kos: El anwuk nu sin sie lipufan ac katangulla. El tung ac siyuk ke sie mwe
    insewowo. In acn Bethel God El tuku nu yurin papa matu tumasr Jacob, ac kaskas
    nu sel.
  hbo-WLC: בַּבֶּ֖טֶן עָקַ֣ב אֶת־אָחִ֑יו וּבְאוֹנ֖וֹ שָׂרָ֥ה אֶת־אֱלֹהִֽים׃
  ibo-ibo: E, ya na mmụọ ozi gbara mgba. Nʼoge ahụ, o jidesiri ya aka ike, kwaa akwa,
    rịọọ ngọzị site nʼaka ya. Ọ hụrụ ya na Betel, gwaakwa ya okwu,
  ory-ory: ହଁ, ସେ ଦୂତ ଉପରେ ବଳବାନ ହୋଇ ଜୟ କଲା; ସେ କ୍ରନ୍ଦନ କରି ତାହାଙ୍କ ନିକଟରେ ବିନତି କଲା;
    ସେ ବେଥେଲ୍‍ରେ ତାହାଙ୍କ ଉଦ୍ଦେଶ୍ୟ ପାଇଲା, ଆଉ ସେଠାରେ ସେ ଆମ୍ଭମାନଙ୍କ ସହିତ କଥା କହିଲେ।
  chk-chk: A aülap ngeni ewe chon läng o akufu, a kechü o tüngor ngeni pwe epwe afeiöchü.
    Kot a churi Jakop me lon Petel o kapas ngeni me ikenan,
  rop-rop: Imbin fait langa det einjul weya God bin jandim langa im, en imbin bidim
    det einjul, en afta imbin kraikraibat en askim God, ‘Yu garra gudbinji langa mi,’
    en God bin kamat langa im deya langa det pleis gulum Bethel. Deya na God bin tok
    langa Jeikob.
  ukr-1871: Боровся з ангелом, — і переміг; плакав і прохав у нього; Бог ізнайшов
    нас у Бетелї й говорив там із нами.
  deu-1951: (012-5) er kämpfte mit dem Engel und siegte, er weinte und flehte zu ihm;
    zu Bethel hat er ihn gefunden, und daselbst redete er mit uns,
  eng-JPS: (12-5) So he strove with an angel, and prevailed; he wept, and made supplication
    unto him; at Beth-el he would find him, and there he would speak with us;
  srp-1865: U utrobi uhvati za petu brata svojega, i u sili svojoj bori se s Bogom;
  lug-lug: Yameggana ne malayika n’amuwangula, n’akaaba n’amwegayirira. Yamusisinkana
    e Beseri, n’ayogera naye.
  heb-heb: וישר אל מלאך ויכל בכה ויתחנן לו בית אל ימצאנו ושם ידבר עמנו׃
  ben-IRV: সে দূতের সাথে লড়াই করেছিল এবং জিতে ছিল। সে কেঁদেছিল এবং অনুরোধ করেছিল
    তার দয়া পাওয়ার জন্য। সে বৈথেলে ঈশ্বরকে পেয়েছিল; তাদের ঈশ্বর তার সঙ্গে কথা বলেছিল।
  pan-pan: ਹਾਂ, ਉਸ ਨੇ ਦੂਤ ਨਾਲ ਘੋਲ ਕੀਤਾ ਅਤੇ ਪਰਬਲ ਪੈ ਗਿਆ, ਉਸ ਨੇ ਰੋ ਕੇ ਉਹ ਦੀ ਦਯਾ ਮੰਗੀ,
    ਉਸ ਨੇ ਉਹ ਨੂੰ ਬੈਤਏਲ ਵਿੱਚ ਲੱਭਾ, ਅਤੇ ਉੱਥੇ ਉਹ ਉਸ ਨਾਲ ਬੋਲਿਆ,
  mya-JVB: ကောင်းကင် တမန်နှင့် ပြိုင် ၍ နိုင် လေ၏။ ငို ၍ တောင်းပန် နှင့်ပြီ။ ကောင်းကင်ဗိုလ်ခြေ
    အရှင်ဘုရား သခင် ထာဝရဘုရား ကို ဗေသလ မြို့မှာ ဖူးတွေ့ ၍ ၊ ငါတို့ အဘို့ ဗျာဒိတ်တော်ကိုခံ
    လေ၏။
  hmo-hmo: Io, Iakobo be aneru danu ia heatu, bona ia kwalimu. Ia ese Dirava dekenai
    ia tai henia, Dirava ena hanamoa do ia davaria totona. Bona Betele dekenai ia
    be Dirava danu idia hedavari, bona unuseni Dirava be Iakobo danu ia hereva.
  urd-urd: हाँ, वह फ़रिश्ते से कुश्ती लड़ा और ग़ालिब आया। उसने रोकर दुआ की। उसने उसे
    बैतएल में पाया और वहाँ वह हम से हम कलाम हुआ
  rus-SYN: Он боролся с Ангелом - и превозмог; плакал и умолял Его; в Вефиле Он нашел
    нас и там говорил с нами.
  bqc-SIM: Yakↄbu dↄ̀ a vĩ̀i gbatoewa a da nɛasakpɛu. Kɛ́ à zↄ̃ↄkũ̀, à dɛ̃ɛkà
    ń Luao,
  tcz-CHONGTHU: Henge, aman vantil akibotpin, aman ajouvin ahi. Chule kap pumin akoma
    phattheina akithumin ahi. Hiche-a Bethel a chun Pathen kimaiton akimupin ahi.
    Chule Pathen in akihoulim pin ahi.
  mar-mar: त्या स्वर्गदूताशी झोंबी केली, आणि जिंकला, त्याने रडून देवाची करुणा भाकली,
    तो बेथेलास देवाला भेटला, देव तेथे त्याच्याबरोबर बोलला.
  qub-qub: Anjilwan pillyar binsiran. Nircur Jacobga wagashpan cuyapänanpaj ruwacuran.
    Tayta Dios Betelcho tarishpan chaycho parlaran.
  bqp-bqp: Ben bɑɑbɑ Yɑkɔbu u win mɔɔn nɑɑ tokuru nɛnuɑ sɑɑ win mɛron nukurun di.
    Ye bɑ nùn mɑrɑ u kpɛ̃ɑ, mɑ u kɑ nɛ Gusunɔ wɔri kuɑ kɑ win dɑm kpuro.
  hat-hat: Li mare batay ak yon zanj Bondye, epi li genyen. Lè sa a, Jakòb kriye,
    li mande pou zanj lan beni l'. Li kontre ak Bondye Betèl, Bondye pale avè l'.
  eng-BSB: Yes, he struggled with the angel and prevailed; he wept and sought His
    favor; he found Him at Bethel and spoke with Him there —
  eng-WEBPB: Indeed, he struggled with the angel, and prevailed; he wept, and made
    supplication to him. He found him at Bethel, and there he spoke with us—
  kbq-kbq: Hagi agra ankero ne' hara huno agatenereno, agri'ma asomu'ma hunte'nigura
    zavira neteno antahige'ne. Hagi agra Anumzamofona Beteli eme keno erifore huno
    keaga nehuno, asunkuma hunteno azama hanigura agri'enena keaga hu'ne.
  nhe-BL: Quena, motehui ihuaya ielhuicac ejca TOTECO huejcajquiya huan quitlanqui.
    Huan teipa Jacob chocac huan chicahuac quiilhui ma quitiochihua. Huan sampa mopanti
    ihuaya TOTECO nepa ipan Betel, huan nopano TOTECO quicamahui tohuejcapan tata
    Jacob huan ica tojuanti ipampa ya.
  gub-BL: Uzeàmàtyry'ym Tupàn heko haw pe har a'e. Weityk Zako Tupàn heko haw pe har.
    Na'e uzai'o. Wenoz ize'egatu a'e Tupàn heko haw pe har pe. Tupàn uwàxi Zako oho
    Metew pe. Uze'eg izupe a'e pe.
  eng-DRA: 'And he prevailed over the angel, and was strengthened: he wept, and made
    supplication to him: he found him in Bethel, and there he spoke with us.'
