verse: HOS.012.003
translations:
  mal-C: അവൻ ഗർഭപാത്രത്തിൽവെച്ചു തന്റെ സഹോദരന്റെ കുതികാൽ പിടിച്ചു; പുരുഷപ്രായത്തിൽ
    അവൻ ദൈവത്തോടു മല്ലുപിടിച്ചു.
  deu-TKW: Aber Jahwe wird mit Juda ins Gericht gehen und wird Jakob nach seinem Wandel
    heimsuchen, ihm nach seinen Handlungen vergelten.
  lin-lin: Yawe alingi kosamba na Yuda ; akopesa Jakobi etumbu kolanda etamboli na
    ye mpe akofuta ye kolanda misala na ye.
  eng-LSV: In the womb he took his brother by the heel, || And by his strength he
    was a prince with God,
  eng-GNV: Hee tooke his brother by the heele in the wombe, and by his strength he
    had power with God,
  eng-WEBSTER: 'He took his brother by the heel in the womb, and by his strength he
    had power with God:'
  nhw-BL: Hasta quema ayamo tlacatiyaya Jacob huejcajya, mohuilanqui ihuaya iicni.
    Quema motlacachijqui, mohuilanqui ihuaya TOTECO.
  swh-ONEN: Yakobo akiwa tumboni alishika kisigino cha kaka yake; kama mwanadamu,
    alishindana na Mungu.
  bba-bba: Nɛ, Yinni Gusunɔ nɑ Yudɑbɑ siribu sokumɔ. Kon be Yɑkɔbun bweseru wɔrimɑ
    ben dɑɑ kɔ̃sɑn sɔ̃. Kpɑ n bu ben kɔ̃sɑn ɑre kɔsiɑ.
  eng-KJVCPB: 'He took his brother by the heel in the womb, And by his strength he
    had power with God:'
  luo-luo: Kane pod en ei min nomako tiend owadgi, kaka dhano nomako amen gi Nyasaye.
  meu-meu: Sinana bogana ai ia ese kakana ae-geduna e dogoa tao, bona tau-badana ai
    ia na Dirava ida e hedaverai.
  npi-ULB: गर्भमा नै याकूबले आफ्नो दाजुको कुर्कुच्‍चा समाते, र आफ्नो जवान अवस्थामा
    तिनले परमेश्‍वरसँग लडन्‍त गरे ।
  yor-yor: Láti inú oyún ni ó ti di arákùnrin rẹ̀ mú ni gìgísẹ̀, àti nípa ipá rẹ̀
    ó ni agbára pẹ̀lú Ọlọ́run
  pes-OPCB: یعقوب، جد اسرائیل، در شکم مادرش با برادرش نزاع کرد و وقتی مرد بالغی شد،
    حتی با خدا نیز جنگید.
  tgl-ULB: Hinawakan ni Jacob sa sinapupunan ng mahigpit ang sakong ng kaniyang kapatid,
    at sa kaniyang paglaki nakipagbuno siya sa Diyos.
  hui-hui: Tinaga mamali Yagabahanda ibu ai̱ya tombeha biruwa ibu hamene Isola gungu
    bialu berene. Mani ibugua agali howa Ngode Datagaliwabela gungu bini.
  mya-mya: သူ​တို့​၏​ဘိုး​ဘေး​ဖြစ်​သော​ယာ​ကုပ်​သည် အ​မိ​ဝမ်း​တွင်း​၌​ရှိ​စဉ်​က​ပင်
    အ​မြွှာ​အစ်​ကို ဧ​သော​နှင့်​ရန်​ဘက်​ပြု​ခဲ့​၏။ ယာ​ကုပ်​သည် ကြီး​ပြင်း​လာ​သော​အ​ခါ
    ဘု​ရား​သ​ခင်​ကို ဆန့်​ကျင်​၍​ရန်​ဘက်​ပြု​ခဲ့​၏။-
  bod-N: ཁོ་ནི་མངལ་གྱི་ནང་དུ་རང་གི་སྤུན་གྱི་ཕྱི་རྟིང་ལ་འཇུས་པ་དང་། དར་ལ་བབས་དུས་དཀོན་མཆོག་དང་ཤུགས་འགྲན་ནོ།
    །
  sna-sna: Muchizvaro akabata chitsitsinho chomukoma wake; somunhu akaita mutsimba
    naMwari.
  spa-BLM: En el vientre tomó a su hermano por el talón, y en su madurez contendió
    con Dios.
  cac-cac: Inatax ayic manto aljoc vin̈aj Jacob chi', syamnac yich yoc vin̈ yuc'tac
    vin̈, axo yic icham vinacxo vin̈, stelajnac sb'a vin̈ yed' Dios.
  swh-ULB: Katika tumbo Yakobo akamshika ndugu yake kisigino, na katika ubinadamu
    wake alijitahidi kwa Mungu.
  bel-bel: Яшчэ ў чэраве ў маці запыняў ён брата свайго, а ўзмужнеўшы змагаўся з Богам.
  deu-ELBBK: Auch mit Juda hat der HERR einen Rechtsstreit; und er wird Jakob heimsuchen
    nach seinen Wegen, nach seinen Handlungen ihm vergelten.
  mbb-OT: Hein diyè pa sikan is kepuun dan he si Jacob te ǥetek te iney zin, egkesuat
    en sikandin he ebpekidlavew te sereping din. Ne hein midekelè en sikandin, mibpekibuteng
    sikandin te Megbevayà
  mal-2015: അവൻ ഗർഭത്തിൽവെച്ചു തന്റെ സഹോദരന്റെ കുതികാൽ പിടിച്ചു; തന്റെ പുരുഷപ്രായത്തിൽ
    ദൈവത്തോടു പൊരുതി.
  rmc-rmc: O RAJ del pro sudos le Juda; kamel te marel le Jakob vaš oda, sar dživel;
    te počinel leske vaš oda, sar kerel.
  pes-OPV: او پاشنه برادرخود را در رحم گرفت و در حین قوتش با خدامجاهده نمود.
  ron-1924: Ынкэ дин пынтечеле мамей а апукат Иаков пе фрате-сэу де кэлкый ши, ын
    путеря луй, с-а луптат ку Думнезеу.
  ben-OBCV: মায়ের গর্ভে সে তার অগ্রজের গোড়ালি ধরেছিল; প্রাপ্তবয়স্ক হয়ে সে ঈশ্বরের
    সঙ্গে মল্লযুদ্ধ করেছিল।
  som-som: Yacquub markuu uurka ku jiray walaalkiis buu cedhibta ku dhegay, oo markuu
    nin noqdayna Ilaah buu la dagaallamay.
  lat-VUC: In utero supplantavit fratrem suum, et in fortitudine sua directus est
    cum angelo.
  eng-ASVBT: 'In the womb he took his brother by the heel; and in his manhood he had
    power with God:'
  ita-1885: Il Signore ha bene anche lite con Giuda; ma egli farà punizione sopra
    Giacobbe, secondo le sue vie; egli gli renderà la retribuzione secondo le sue
    opere.
  eng-LXXUP: 'And the Lord has a controversy with Judah, in order to punish Jacob:
    according to his ways and according to his practices will he recompense him.'
  eng-ULB: In the womb Jacob grasped his brother by the heel, and in his manhood he
    struggled with God.
  spa-VBL: Incluso desde el vientre Jacob luchó con su hermano; y cuando se hizo hombre
    luchó con Dios.
  fra-_FOB: Dès le sein maternel il supplanta son frère, et dans sa force il lutta
    avec Dieu.
  mal-mal: അവൻ ഗർഭത്തിൽവച്ച് തന്റെ സഹോദരന്റെ കുതികാൽ പിടിച്ചു; തന്റെ പുരുഷപ്രായത്തിൽ
    ദൈവത്തോടു പൊരുതി.
  urd-GVR: Kyoṅki māṅ ke peṭ meṅ hī us ne apne bhāī kī eṛī pakaṛ kar use dhokā diyā.
    Jab bāliġh huā to Allāh se laṛā
  suz-BL: मेकोमी आ ममा आ कोंवजीम आ लोक्‍ब आ गेंग्रे ग्‍याइक्‍ताक्‍व। मिनु ठेयब दुम्‍शा,
    परमप्रभु यावे नु राम्‍शी पाप्‍तु। उत्‍पत्ती २५:२२,२६; उत्‍पत्ती ३२:२५-२९
  eng-NOY: In the womb he took his brother by the heel, And in his strength he contended
    with God;
  ita-1927: (H12-4) Nel seno materno egli prese il fratello per il calcagno, e, nel
    suo vigore, lottò con Dio;
  ckb-ckb: لەناو سکدا پاژنەی براکەی گرت و بە هێزی خۆی لەگەڵ خودا کەوتە زۆرانێ.
  eng-BBE: In the body of his mother he took his brother by the foot, and in his strength
    he was fighting with God;
  kan-OKCV: ಗರ್ಭದಲ್ಲಿ ಅವನು ತನ್ನ ಸಹೋದರನನ್ನು ಹಿಮ್ಮಡಿಯಿಂದ ಹಿಡಿದು, ಮನುಷ್ಯನಾಗಿಯೇ ದೇವರೊಂದಿಗೆ
    ಹೋರಾಡಿದನು.
  tam-2017: அவன் தாயின் கர்ப்பத்தில் தன் சகோதரனுடைய குதிகாலைப் பிடித்தான்; தன் பெலத்தினால்
    தேவனோடே போராடினான்.
  spa-RV-1909: 'Pleito tiene Jehová con Judá para visitar á Jacob conforme á sus caminos:
    pagarále conforme á sus obras.'
  ron-BTF: În pântece el a apucat de călcâi pe fratele său şi prin tăria lui a avut
    putere cu Dumnezeu;
  eng-WEBP: In the womb he took his brother by the heel, and in his manhood he contended
    with God.
  eng-FBV: Even in the womb he fought with his brother; when he became a man he fought
    with God.
  nld-1939: In de moederschoot heeft hij zijn broer onderkropen, In zijn mannelijke
    kracht met God durven worstelen;
  nch-BL: Hasta quema ayemo tacatiyaya Jacob huejcajquiya, motehui ihuaya iicni. Huan
    quema motacachijqui, motehui ihuaya TOTECO.
  vie-1934: (012-4) Vừa lúc ở trong lòng mẹ, Gia-cốp nắm gót chân anh mình; và đến
    tuổi trưởng thành, có quyền nơi Đức Chúa Trời.
  hin-CV: जब याकोब ने अपने मां के कोख से ही अपने भाई की एड़ी जकड़ ली थी; एक मनुष्य
    के रूप में उसने परमेश्वर से संघर्ष किया.
  spa-BES: En el cuerpo de su madre tomó a su hermano por el pie, y en su fuerza estaba
    luchando con él Dios Supremo;
  tdx-tdx: Manan-kabò am’ Iehodà ka t’Iehovà, o sata’eo ro hitiliha’ Iakobe; o fitoloña’eo
    ro hañondroha’e aze.
  tha-KJV: ในครรภ์ของมารดาเขายึดส้นเท้าพี่ชายของเขา และโดยกำลังของเขาเอง เขาจึ​งม​ีอำนาจกับพระเจ้า
  por-BR-2018: No ventre da mãe pegou pelo calcanhar de seu irmão, e em sua força
    lutou com Deus.
  deu-ELO: '(012:4) Im Mutterleibe hielt er seines Bruders Ferse, und in seiner Manneskraft
    kämpfte er mit Gott:'
  eng-WYC-2018: In the womb he supplanted his brother, and in his strength he wrestled
    with the angel.
  epo-epo: Ankoraŭ en la ventro li retenis sian fraton, kaj viriĝinte li luktis kun
    Dio.
  uig-PIN: U baliyatⱪuda turup akisini tapinidin tutuwalƣan, Ɵz küqi bilǝn Huda bilǝn
    elixⱪan;
  beo-beo: Ilia aowalalia eda Ya:igobe amola Iso ela da gilisili ela ame ea hagomo
    ganodini esala, ela da ludui. Ya:igobe da asigilaloba, e da Godema ludui.
  tpi-OTNT: Tumbuna bilong ol, Jekop, i bin pait long brata bilong en taim tupela
    i stap yet long bel bilong mama. Bihain Jekop i kamap bikpela pinis na em i pait
    long God.
  hau-SA: A cikin mahaifa ya cafke ɗiɗɗigen ɗan’uwansa; a matsayin mutum ya yi kokawa
    da Allah.
  uig-LAT: U baliyatquda turup akisini tapinidin tutuwalghan, Öz küchi bilen Xuda
    bilen élishqan;
  nde-nde: Esiswini wabamba isithende sikamfowabo; eseyindoda wabindana loNkulunkulu.
  ton-ton: 'Naʻa ne kuku ʻae muivaʻe ʻo hono taʻokete ʻi he manāva, pea ʻi hono mālohi
    naʻa ne lavaʻi ʻae ʻOtua:'
  ces-1613: V životě za patu držel bratra svého, a silou svou knížetsky se potýkal
    s Bohem.
  eng-WMB: In the womb he took his brother by the heel, and in his manhood he contended
    with God.
  tam-TCV: யாக்கோபு தாயின் கர்ப்பத்திலேயே, தனது சகோதரனின் குதிங்காலைப் பிடித்துக்கொண்டான்;
    மனிதனானபோது இறைவனோடு போராடினான்.
  ceb-ULB: Gikuptan ni Jacob ang tikod sa iyang igsoon didto sa tagoangkan, nakiglayog
    siya sa Dios sa iyang pagkahamtong.
  pol-UBG: Jeszcze w łonie ujął on za piętę swego brata, a swoją siłą mężnie zmagał
    się z Bogiem.
  urd-GVU: کیونکہ ماں کے پیٹ میں ہی اُس نے اپنے بھائی کی ایڑی پکڑ کر اُسے دھوکا دیا۔
    جب بالغ ہوا تو اللہ سے لڑا
  eng-OEBCW: In the womb he supplanted his brother, in manhood he wrestled with God,
  deu-1912: Er hat in Mutterleibe seinen Bruder an der Ferse gehalten, und in seiner
    Kraft hat er mit Gott gekämpft.
  kan-2017: ಯಾಕೋಬನು ಗರ್ಭದಲ್ಲಿ ತನ್ನ ಅಣ್ಣನ ಹಿಮ್ಮಡಿಯನ್ನು ಎಳೆದನು, ಪೂರ್ಣಪ್ರಾಯದಲ್ಲಿ ದೇವರೊಂದಿಗೆ
    ಹೋರಾಡಿದನು;
  yap-yap: En ni ga’ rorad i Jakob e i tagenging ngak walagen i Esau ni kanap’an ni
    yow bay u yin e chitiningin row; ma nap’an ni ilal Jakob me cham ngak God —
  hlt-MCSB: Bungko khuiah a maya te a uelh sak tih Pathen te a thahuem neh a hnueih.
  mdy-ETH: ያይቆኦቤ ሃጊ ዒንዶ ጎጳ ዓኣዖ ሜንቶ ባጎ ማዔ፥ ዒዛኮ ጌርሲ ቢሪ ኬዳኒ ዲንጊርዦ ዓርቄኔ፤ ዒዚ ዑጌስካፓ ሃሣ ፆኦሲና
    ማሹምቦ ዓርቃዖ «ታ ኔና ሃሻዓኬ» ጌዔኔ፤
  twi-ASANTE: Ɔyafunu mu na ɔsɔɔ ne nua nantin; ɔnyiniiɛ no, ɔne Onyankopɔn pepree
    so.
  eng-WEBU: In the womb he took his brother by the heel, and in his manhood he contended
    with God.
  wal-wal: Yaaqoobi ba aayee uluwan de7iiddi, ba ishaa ginddiyaa oiqqiis. Qassi gamma
    gakkidi, Xoossaara baaxetiis;
  spa-PDDPT: En el vientre tomó por el talón a su hermano, y en su madurez luchó con
    ʼElohim.
  gun-gun: Mba'eta guyru'i py Jacó oĩ teri jave ojopy oiny guyke'y pya re. Ha'e gui
    tuja ha'e imbaraete ma vy Nhanderuete reve ju joguero'a.
  agu-BL: Ej nin ni'cu'n cyajtza'kl tu tajtza'kl yi k'ajtzun chimam Jacow, na te yi
    ntaxk itz'ij oc tan suble'n cu'n yi stzicy. Ej nin yi toque'n tetz yaj ja pil
    tib tu Ryos.
  ilo-ULB: Iti aanakan, iniggaman ni Jacob ti mukod ti kabsatna, ken iti kinaagtutubona
    ket nakigubal isuna iti Dios.
  kpg-kpg: Jacob go di nadau damana madua nogo ngalungalua haingadaa dalia dono duaahina
    go Esau nau madagoaa nogo i lodo tinae di nau dinana. Dono madagoaa ne tomo aga,
    gei mee gu heebagi gi God.
  uig-ARA: ئۇ بالىياتقۇدا تۇرۇپ ئاكىسىنى تاپىنىدىن تۇتۇۋالغان، ئۆز كۈچى بىلەن خۇدا
    بىلەن ئېلىشقان؛
  sus-sus: Ala Yudayakae makiitima nɛ, a Yaxuba bɔnsɔɛ ɲaxankatama nɛ, a fa a xa kɛwali
    sare ragbilen a ma.»
  pon-2006: Ar pahpa kahlap Seikop peiong rie Esau nindokon ara mihmihte nan kapehd
    en inarao; ni Seikop eh laudla, e peiong Koht—
  ksd-ksd: Ta ra tatal na bul i ga kinim vake turana ta ra inabut na kauna; ma ba
    i tutana i ongor pa God;
  grc-BRENT: Καὶ κρίσις τῷ Κυρίῳ πρὸς Ἰούδαν, τοῦ ἐκδικῆσαι τὸν Ἰακώβ· κατὰ τὰς ὁδοὺς
    αὐτοῦ καὶ κατὰ τὰ ἐπιτηδεύματα αὐτοῦ ἀποδώσει αὐτῷ.
  ind-AYT: (12-4) Di dalam kandungan, dia memegang tumit saudaranya. dan dalam kekuatannya,
    dia bergulat dengan Allah.
  nya-nya: Akali mʼmimba mwa amayi ake, Yakobo anagwira chidendene cha mʼbale wake;
    iye atakula analimbana ndi Mulungu.
  hrv-hrv: S Izraelom ima Jahve parnicu, kaznit će Jakova prema postupcima, vratit
    će mu po djelima njegovim.
  mps-mps: Augwa wąį nǫų Jekopgo te aga ama dali hwįani, te augwa si idago haligade
    bidibadi tialio. Nosali Jekop te genuai igulama, tama agai te God dali hwįai
    dao.
  tpi-tpi: Tumbuna bilong ol, Jekop, i bin pait long brata bilong en taim tupela i
    stap yet long bel bilong mama. Bihain Jekop i kamap bikpela pinis na em i pait
    long God.
  dan-1931: HERREN går i Rette med Juda og hjemsøger Jakob, gengælder ham efter hans
    Veje og efter hans Id.
  vie-OVCB: Dù trong lòng mẹ, Gia-cốp đã nắm gót anh mình; khi ông trưởng thành, ông
    còn tranh đấu với Đức Chúa Trời.
  guj-2017: ગર્ભસ્થાનમાં તેણે પોતાના ભાઈની એડી પકડી, અને પુખ્ત ઉંમરે તેણે ઈશ્વર સાથે
    બાથ ભીડી.
  pon-2006A: Ar pahpa kahlap Seikop peiong rie Esau nindokon ara mihmihte nan kapehd
    en inarao; ni Seikop eh laudla, e peiong Koht—
  por-BRBSL: No útero, ele pegou seu irmão pelo calcanhar, e em sua virilidade ele
    lutou com Deus.
  eng-OEBUS: In the womb he supplanted his brother, in manhood he wrestled with God,
  cth-cth: Jakop teh a manu von thung vah, a hmau e khokpaimai a kuet. A tha a sai
    teh, Cathut hoi a kâthe. Kalvantami hoi a kâthe teh a tâ.
  twi-twi: Ɔyafunu mu na osoo ne nua nantin; onyinii no, ɔne Onyankopɔn peperee so.
  hlt-hlt: Bungko khuiah a maya te a uelh sak tih Pathen te a thahuem neh a hnueih.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie, nnɛ̀ Sudɑɑ kɔbɛ ti mɔkɛ tinɑ́ɑǹtì nti, m miɛkɛ kɛɛ̀
    yɛ̀ Sɑkɔbu yɑɑ̀bí, kɛ̀ n yóó bɛ̀ potɛ́ kɛ́ bɛ̀ yietí bɛ yɛi.
  msy-2020: Men inazir afeziam, Jekop, a uan aveghbuam ko, aning uan amebamɨn navir
    averiamɨn ikia, uaning mɨsosi. Gɨn Jekop ekevegha gɨvagha God ko mɨsosi.
  dop-dop: Tɑcɑɑ mɑ́ mɑɑ hʋʋnɑ Yutɑ nyǝ́mɑ mɛɣɛ. Mɑɑ pɑɑsǝnɑ Yɑkɔpʋ lʋlʋɣʋ nyǝ́mɑ
    mɛɣɛ mǝ tɔntɛ ɩsɑɣɑlɛ tɔɔ. Mɑɑ yele nɑ ɩ́ tɔɣɔ mǝ ɩsɑɣɑtʋ sɑlǝkɑ.
  azb-azb: O hələ ana bətnində ikən Qardaşının topuğundan tutdu, Böyüklük çağında
    Allahla güləşdi.
  eng-DBY: He took his brother by the heel in the womb, and in his strength he wrestled
    with God.
  hin-2017: अपनी माता की कोख ही में उसने अपने भाई को अड़ंगा मारा, और बड़ा होकर वह
    परमेश्वर के साथ लड़ा।
  wol-KYG: Aji Sax ji moo séq ak Yuda ab layoo, mooy mbugale Yanqóoba ay jëfinam,
    añale ko ay jëfam.
  eng-YLT: In the womb he took his brother by the heel, And by his strength he was
    a prince with God,
  eng-WYC-2017: In the womb he supplanted his brother, and in his strength he wrestled
    with the angel.
  eng-WMBB: In the womb he took his brother by the heel, and in his manhood he contended
    with God.
  urd-GVH: क्योंकि माँ के पेट में ही उसने अपने भाई की एड़ी पकड़कर उसे धोका दिया। जब
    बालिग़ हुआ तो अल्लाह से लड़ा
  rug-rug: Pa tiana sa tinana si tuqea sa sa huhubakulu nenena sa tasina koreo; totoso
    tie sa, si toketokea sa sa Tamasa.
  gaz-gaz: Inni gadameessa keessatti koomee obboleessa isaa qabe; erga guddatee immoo
    Waaqa wajjin walʼaansoo qabe.
  fra-LSG: L’Éternel est aussi en contestation avec Juda, Et il punira Jacob pour
    sa conduite, Il lui rendra selon ses œuvres.
  yal-yal: Alatala Yuda muxune makitima nɛn, a Yaxuba bɔnsɔnna wali ɲaxin saranma
    a ra nɛn, a yi a saren fi a kɛwanle ra.
  haw-1868: Iloko o ka opu hoopaa aku oia i ke kuekuewawae o kona kaikuaana, A ma
    kona ikaika hakaka pu ia me ke Akua.
  arb-NAV: فَقَبَضَ يَعْقُوبُ وَهُوَ مَا بَرِحَ فِي الرَّحِمِ عَلَى عَقِبِ أَخِيهِ،
    وَفِي رُجُولَتِهِ جَاهَدَ مَعَ اللهِ.
  ewe-ewe: Le dɔ me la, elé nɔvia ƒe afɔkpodzi, eye esi wòtsi zu ŋutsu la, ete kame
    kple Mawu.
  eng-LEE: (12:4) In the womb he took his brother by the heel, and in his strength
    he strove with an angel.
  asm-FB: গৰ্ভৰ ভিতৰত যাকোবে তেওঁৰ ককায়েকৰ গোৰোহাত ধৰিছিল; বয়সত নিজ শক্তিৰে তেওঁ
    ঈশ্বৰৰ লগত যুদ্ধ কৰিছিল।
  sus-A: عَلَ يُدَيَكَيٍ مَكِيتِمَ نّ، عَ يَشُبَ بْنسْي حَشَنكَتَمَ نّ، عَ قَ عَ شَ
    كّوَلِ سَرٍ رَفبِلٍن عَ مَ.»
  fra-SBL: Dans le ventre de sa mère, il a pris son frère par le talon, et dans sa
    vie d'homme, il s'est disputé avec Dieu.
  hbo-hbo: וְרִ֥יב לַֽיהוָ֖ה עִם־יְהוּדָ֑ה וְלִפְקֹ֤ד עַֽל־יַעֲקֹב֙ כִּדְרָכָ֔יו כְּמַעֲלָלָ֖יו
    יָשִׁ֥יב לֹֽו׃
  kik-kik: Arĩ nda ya nyina nĩanyiitire ndiira ya mũrũ wa nyina; aatuĩka mũndũ mũgima-rĩ,
    nĩagianire na Ngai.
  fra-NCL: Yahweh a aussi procès avec Juda ; il va châtier Jacob selon ses voies,
    il lui rendra selon ses œuvres.
  cek-AK: 'Anih loe amno zok thungah amya ih khok tahmawh to patawnh moe, a thacakhaih
    hoiah Sithaw apanh kami ah oh:'
  cuk-cuk: Jacob, gwaluleged-iduale, bato sapibeneggi e-ia-yamosad. Degine, bato uka-selebagwadgi,
    Bab-Dummadbo gala-maada nagusad.
  uig-CYR: У балиятқуда туруп акисини тапинидин тутувалған, Өз күчи билән Худа билән
    елишқан;
  tel-2017: తల్లి గర్భంలో యాకోబు తన సోదరుని మడిమెను పట్టుకున్నాడు. మగసిరి కలవాడై అతడు
    దేవునితో పోరాడాడు.
  hat-BSA: Nan vant manman, li te kenbe frè l pa talon; epi lè l fin grandi, li te
    lite ak Bondye.
  kos-kos: Jacob, papa matu tumalos, el tuh alein nu sel Esau, tamulel lal, ke eltal
    srakna oan insien nina kialtal. Ke Jacob el matula, el anwuk lain God.
  hbo-WLC: וְרִ֥יב לַֽיהוָ֖ה עִם־יְהוּדָ֑ה וְלִפְקֹ֤ד עַֽל־יַעֲקֹב֙ כִּדְרָכָ֔יו כְּמַעֲלָלָ֖יו
    יָשִׁ֥יב לֽוֹ׃
  ibo-ibo: Mgbe ọ nọ nʼafọ nne ya ka o jidere nwanne ya nwoke nʼikiri ụkwụ. Mgbe ọ
    ghọrọ dimkpa, ya na Chineke gbara mgba.
  ory-ory: ଗର୍ଭରେ ସେ ଆପଣା ଭ୍ରାତାର ପାଦମୂଳ ଧରିଲା ଓ ବୟଃପ୍ରାପ୍ତ ସମୟରେ ସେ ପରମେଶ୍ୱରଙ୍କ ସହିତ
    ଯୁଦ୍ଧ କଲା;
  chk-chk: Lupwen Jakop ar we lewo a nonom lon letipen inan, a amwöchü apilipilin
    pechen pwin we, nge lupwen a mwän, a aülap ngeni Kot.
  rop-rop: “Wal yumob jinggabat det grengrenfatha blanga yumob neim Jeikob. Wen im
    en im braja Isau bin stil insaid langa dubala mami binji bifo dubala bin bon,
    imbin fait garram im braja, en afta wen Jeikob bin growap, imbin fait langa God.
  ukr-1871: Ще із материної утроби зʼупиняв він свого брата, а, дорісши в мужа, він
    боровся з Богом;
  deu-1951: (012-4) Schon im Mutterschoß hielt er seines Bruders Ferse, und in seiner
    Manneskraft kämpfte er mit Gott;
  eng-JPS: (12-4) In the womb he took his brother by the heel, and by his strength
    he strove with a godlike being;
  srp-1865: I s Judom ima Gospod parbu i pohodiæe Jakova prema putovima njegovijem,
    platiæe mu po djelima njegovijem.
  lug-lug: Bwe yali mu lubuto lwa nnyina yakwata muganda we ku kisinziiro, ne mu bukulu
    bwe n’ameggana ne Katonda.
  heb-heb: בבטן עקב את אחיו ובאונו שרה את אלהים׃
  ben-IRV: মায়ের পেটে যাকোব তার ভায়ের গোড়ালি ধরেছিল এবং তার বয়সকালে ঈশ্বরের সাথে
    লড়াই করেছিল।
  pan-pan: ਉਸ ਨੇ ਕੁੱਖ ਵਿੱਚ ਆਪਣੇ ਭਰਾ ਦੀ ਅੱਡੀ ਫੜੀ, ਅਤੇ ਆਪਣੀ ਜੁਆਨੀ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਨਾਲ
    ਘੋਲ ਕੀਤਾ।
  mya-JVB: ယာကုပ်သည် အမိဝမ်း ၌ အစ်ကို ၏ ဖနှောင့် ကို ကိုင်၏။ ခွန်အား ကြီး၍ ဘုရား သခင်နှင့်
    ပြိုင် လေ၏။
  hmo-hmo: Israela edia sene tauna Iakobo ia vara noho neganai, ia ese sinana ena
    bogana lalonai, iena kakana Esau ena aena ia dogoatao, bona ia be tau badana neganai,
    ia be Dirava danu ia heatu.
  urd-urd: उसने रिहम में अपने भाई की एड़ी पकड़ी, और वह अपनी जवानी के दिनों में ख़ुदा
    से कुश्ती लड़ा।
  rus-SYN: Еще во чреве матери запинал он брата своего, а возмужав, боролся с Богом.
  bqc-SIM: Dii yãvĩ ń Yudaↄ, a Yakↄbu buiↄ dàa wínɛ́ ń musu, i fĩabonɛ́ ń
    yãkɛawa.
  tcz-CHONGTHU: Anu oisung a kipanin asopipa asuh gentheiyin, Mihem khat banga ahung
    pen phatin, Pathen jeng jong akibotpin ahi.
  mar-mar: गर्भात असता याकोबाने आपल्या भावाची टाच घट्ट धरली, आणि तरुणपणी देवासोबत
    झोंबी केली.
  qub-qub: Jacobga yurillarnami wauguinpa chaqui talunninta charisha yuriran. Rucu
    runa cashpannaga Dioswan pillyaran.
  bqp-bqp: Nɛ, Yinni Gusunɔ nɑ Yudɑbɑ siribu sokumɔ. Kon be Yɑkɔbun bweseru wɔrimɑ
    ben dɑɑ kɔ̃sɑn sɔ̃. Kpɑ n bu ben kɔ̃sɑn ɑre kɔsiɑ.
  hat-hat: Depi nan vant manman l', Jakòb, zansèt yo, t'ap goumen ak Ezaou, frè jimo
    li a. Lè li vin gran li goumen ak Bondye.
  eng-BSB: In the womb he grasped his brother’s heel, and in his vigor he wrestled
    with God.
  eng-WEBPB: In the womb he took his brother by the heel, and in his manhood he contended
    with God.
  kbq-kbq: Hagi Jekopu'a nerera arimpafima mani'neno'a, nefu agiare azerino hara hunte'ne.
    Hagi ra vahe'ma neseno'a, Anumzane hara hu'ne.
  nhe-BL: Hasta quema aya tlacatiyaya Jacob huejcajquiya, motehui ihuaya iicni. Quema
    motlacachijqui, motehui ihuaya TOTECO.
  gub-BL: Waipy Zako a'e, uzeàmàtyry'ym wyky'yr Ezau a'e, uhy hie pupe wiko mehe we
    a'e. Awa tua'u ma'e romo wiko mehe Zako uzeàmàtyry'ym Tupàn a'e.
  eng-DRA: 'In the womb he supplanted his brother: and by his strength he had success
    with an angel.'
