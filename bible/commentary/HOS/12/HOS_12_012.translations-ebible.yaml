verse: HOS.012.012
translations:
  mal-C: യാക്കോബ് അരാം ദേശത്തേക്ക് ഓടിപ്പോയി; ഇസ്രായേൽ ഒരു ഭാര്യയെ നേടുന്നതിനായി സേവചെയ്തു.
    അവളുടെ വില കൊടുക്കാൻ ആടുകളെ മേയിച്ചു.
  deu-TKW: Wenn die Gileaditen nichtswürdig sind, so werden sie vernichtet werden;
    weil sie im Gilgal Stiere opferten, sollen eben ihre Opferstätten wie Steinhaufen
    an den Furchen des Ackers werden.
  lin-lin: Lokola Galadi etondi na mabe, ekokoma eloko pamba mpo ete bato na yango
    babonzaki bangombe ya mibali na Giligali ; mpe bitumbelo na bango ekobukama mpe
    ekokoma mipiku ya mabanga kati na banzela ya mikala ya bilanga.
  eng-LSV: And Jacob flees to the country of Aram, || And Israel serves for a wife,
    || Indeed, he has kept watch for a wife.
  eng-GNV: And Iaakob fled into the countrey of Aram, and Israel serued for a wife,
    and for a wife he kept sheepe.
  eng-WEBSTER: And Jacob fled into the country of Syria, and Israel served for a wife,
    and for a wife he kept sheep .
  nhw-BL: “Xiquelnamiquica para Jacob, amohuejcapan tata, nojquiya tetequipanoto quema
    cholo huan yajqui ipan tlali Aram, Nopona yaya [12:12 Jacob teipa itoca eliyaya
    Israel.]. monejqui tequitis chicahuac para motlanilis isihua. Quena, monejqui
    quinmocuitlahuis borregojme para quiselis nopa ichpocatl.
  swh-ONEN: Yakobo alikimbilia katika nchi ya Aramu; Israeli alitumika ili apate mke,
    ili aweze kulipa kwa ajili yake alichunga kondoo.
  bba-bba: Kɑ mɛ, Gɑlɑdiɡibu bɑ kuɑ tɔn kɔ̃sobu. Mɑ bɑ koo kɑm ko. Bɑ rɑ kɛtɛ kinɛ
    dɑbinu ɡo Giliɡɑliɔ. Adɑmɑ ben yɑ̃ku yenu nu koo ko kpee subenu ɡbɑɑnun kpĩi sɔɔ.
  eng-KJVCPB: And Jacob fled into the country of Syria, And Israel served for a wife,
    and for a wife he kept sheep.
  luo-luo: Jakobo noringo modhi e piny mar Aram; Israel notiyo mondo oyud dhako, kendo
    nochulo nengo mare kokwayo rombe.
  meu-meu: (Iakob na Aram tanona e heau lao, unuseni ai Israel na hesiai karadia e
    karava, adavana idavalaina, adavana iabina totona mamoe e regudiava.)
  npi-ULB: याकूब अरामको देशमा भागे । एक जना पत्‍नी पाउनलाई इस्राएलले काम गरे, र एक
    जना पत्‍नी पाउनलाई तिनले भेडाका बगालको रेखदेख गरे ।
  yor-yor: Jakọbu sálọ si orílẹ̀-èdè Aramu; Israẹli sìn kí o tó fẹ́ ìyàwó ó ṣe ìtọ́jú
    ẹran láti fi san owó ìyàwó.
  pes-OPCB: یعقوب به ارام فرار کرد و با کار چوپانی همسری برای خود گرفت.
  tgl-ULB: Tumakas si Jacob sa lupain ng Aram; nagtrabaho si Israel upang magkaroon
    ng asawa; at nangangalaga ng mga kawan ng mga tupa upang magkaroon ng isang asawa.
  hui-hui: Bamba inanaga mamali Yagaba ibu Mesobodemia dindiha ibida pole pene. Puwa
    ibugua wali mbira dabu bule lowa wandari abanaga nogo sibi hina halu biabe bia
    halu hene.
  mya-mya: ငါ​တို့​၏​ဘိုး​ဘေး​ဖြစ်​သော​ယာ​ကုပ်​သည် အာ​ရံ​ပြည်​သို့​ထွက်​ပြေး​၍ မ​ယား​ရ​ရန်
    လူ​တစ်​ဦး​ထံ​၌​သိုး​ကျောင်း​ရ​၏။-
  bod-N: སྔར་ཡ་ཀོབ་ནི་ཨ་རམ་ཡུལ་དུ་བྲོས་ནས། ཡེས་ར་ཨེལ་གྱིས་ཆུང་མ་ལེན་ཕྱིར་གཡོག་བྱས་པ་དང་།
    ཆུང་མ་ལེན་པའི་ཆེད་དུ་ལུག་འཚོས་ཤིང་།
  sna-sna: Jakobho akatizira kunyika yeAramu; Israeri akashandira kuti awane mukadzi,
    uye kuti amuwane akafudza makwai.
  spa-BLM: Jacob huyó al país de Aram. Israel sirvió para conseguir una esposa. Como
    esposa, cuidaba rebaños y manadas.
  cac-cac: A vin̈aj Jacob, b'atnaccan vin̈ elelal d'a yoltac yic Aram. Ata' ochnac
    vin̈ d'a tan̈voj calnel yuj yic'an ix yetb'eyum vin̈.
  swh-ULB: Yakobo akakimbia mpaka nchi ya Aramu; Israeli alifanya kazi ili kupata
    mke; naye akachunga kundi la kondoo ili kupata mke.
  bel-bel: Уцёк Якаў на палі Сірыйскія, і служыў Ізраіль за жонку і за жонку вартаваў
    авечак.
  deu-ELBBK: Wenn Gilead Frevel ist, so werden sie nur Nichtiges werden. In Gilgal
    opferten sie Stiere; so werden auch ihre Altäre wie Steinhaufen sein auf den Furchen
    des Feldes.
  mbb-OT: “Mibpelaǥuy si Jacob pehendiyà te Aram, ne midterebahu sikandin te ked-atur
    te menge uyaǥen su wey zin meesawa is ed-esewaan din.
  mal-2015: യാക്കോബ് അരാം ദേശത്തിലേക്കു ഓടിപ്പോയി; യിസ്രായേൽ ഒരു ഭാര്യക്കുവേണ്ടി സേവചെയ്തു,
    ഒരു ഭാര്യക്കുവേണ്ടി ആടുകളെ പാലിച്ചു.
  rmc-rmc: Hin andro Gilead e modloslužba? Ola manuša ena zňičimen! Obetinenas le
    biken andro Gilgal? Lengre oltara ena sar o bara pre kopa pre orimen maľa!
  pes-OPV: و یعقوب به زمین ارام فرار کرد و اسرائیل به جهت زن خدمت نمود و برای زن شبانی
    کرد.
  ron-1924: Иаков а фуӂит одиниоарэ ын кымпия Арам, Исраел а служит пентру о фемее
    ши пентру о фемее а пэзит турмеле.
  ben-OBCV: যাকোব অরাম দেশে পলায়ন করেছিল; ইস্রায়েল স্ত্রী পাওয়ার জন্য সেবাকর্ম
    করেছিল, এবং তার জন্য কন্যাপণ দিতে সে পশুপালনের কাজ করেছিল।
  som-som: Yacquub wuxuu ku dhex cararay beertii Aram, oo Israa'iil inuu naag helo
    buu u shaqeeyey oo ido u ilaaliyey.
  lat-VUC: Fugit Jacob in regionem Syriæ, et servivit Israël in uxorem, et in uxorem
    servavit.
  eng-ASVBT: And Jacob fled into the field of Aram, and Israel served for a wife,
    and for a wife he kept sheep.
  ita-1885: Certo, Galaad è tutto iniquità; non sono altro che vanità; sacrificano
    buoi in Ghilgal; ed anche i loro altari son come mucchi di pietre su per li solchi
    de' campi.
  eng-LXXUP: If Gilead exists not, then the chiefs in Gilead when they sacrificed
    were false, and their altars were as heaps on the ground of the field.
  eng-ULB: Jacob fled to the land of Aram; Israel worked in order to get a wife; and
    he kept flocks of sheep to get a wife.
  spa-VBL: Jacob huyó a la tierra de Harán; Israel trabajó allí para ganarse una esposa.
    Se ganó una esposa cuidando ovejas.
  fra-_FOB: Jacob s'enfuit au pays de Syrie, et Israël servit pour une femme, et pour
    une femme il garda les troupeaux.
  mal-mal: യാക്കോബ് അരാം ദേശത്തേക്ക് ഓടിപ്പോയി; യിസ്രായേൽ ഒരു ഭാര്യയ്ക്കുവേണ്ടി സേവ
    ചെയ്തു, ഒരു ഭാര്യയ്ക്കുവേണ്ടി ആടുകളെ പാലിച്ചു.
  urd-GVR: Yāqūb ko bhāg kar Mulk-e-Arām meṅ panāh lenī paṛī. Wahāṅ wuh bīwī milne
    ke lie mulāzim ban gayā, aurat ke bāis us ne bheṛ-bakriyoṅ kī gallābānī kī.
  suz-BL: मिनु याकूब प्रोक्‍शा, अराम रागीमी लत। मेकेर इस्राएलमी मीश चाक्‍चा आ पर्बम
    गेय पाप्‍तु। मेकोम मेकेर भेडा योव़तु। उत्‍पत्ती २७:४३; उत्‍पत्ती २८:५; उत्‍पत्ती
    २९:२०
  eng-NOY: Jacob fled into the country of Syria, And Israel served for a wife, And
    for a wife he kept sheep.
  ita-1927: (H12-13) Giacobbe fuggì nella pianura d’Aram, e Israele servì per una
    moglie, e per una moglie si fe’ guardiano di greggi.
  ckb-ckb: یاقوب بۆ دەشتودەری ئارام هەڵات و ئیسرائیل لە پێناوی ژنێکدا خزمەتی کرد،
    لە پێناوی ژنێکدا شوانایەتی کرد.
  eng-BBE: And Jacob went in flight into the field of Aram, and Israel became a servant
    for a wife, and for a wife he kept sheep.
  kan-OKCV: ಯಾಕೋಬನು ಸಿರಿಯಾ ದೇಶಕ್ಕೆ ಓಡಿಹೋದನು. ಇಸ್ರಾಯೇಲನು ಹೆಂಡತಿಯ ನಿಮಿತ್ತ ಸೇವೆಮಾಡಿ,
    ಹೆಂಡತಿಯ ನಿಮಿತ್ತ ಕುರಿಗಳನ್ನು ಕಾದನು.
  tam-2017: யாக்கோபு சீரியா தேசத்திற்கு ஓடிப்போய், இஸ்ரவேல் ஒரு பெண்ணுக்காக வேலைசெய்து,
    ஒரு பெண்ணுக்காக ஆடு மேய்த்தான்.
  spa-RV-1909: '¿Es Galaad iniquidad? Ciertamente vanidad han sido: en Gilgal sacrificaron
    bueyes: y aun son sus altares como montones en los surcos del campo.'
  ron-BTF: Şi Iacob a fugit în ţara Siriei şi Israel a servit pentru o soţie, şi pentru
    o soţie a păzit oi.
  eng-WEBP: Jacob fled into the country of Aram. Israel served to get a wife. For
    a wife he tended flocks and herds.
  eng-FBV: Jacob fled to the land of Aram; Israel worked there to gain a wife, earning
    a wife by looking after sheep.
  nld-1939: 'Jakob vluchtte naar de vlakte van Aram, Voor een vrouw heeft Israël gediend
    en de kudde gehoed:'
  nch-BL: Xiquelnamiquica para Jacob, amohuejcapan tata, nojquiya tetequipanoto quema
    cholo huan yajqui ipan tali Aram. Nopona yaya monejqui tequitis chicahuac para
    motanilis isihua. Quena, monejqui quinmocuitahuis borregojme para quiselis nopa
    ichpocat.
  vie-1934: (012-13) Gia-cốp trốn đến ruộng A-ram; Y-sơ-ra-ên làm tôi để được vợ,
    và vì được vợ mà người chăn các bầy.
  hin-CV: याकोब तो अराम देश को भाग गया; इस्राएल ने एक पत्नी पाने के लिये सेवा की,
    और उसका दाम चुकाने के लिये उसने भेड़ें चराई.
  spa-BES: Y Jacob salió en fuga al campo de Aram, e Israel se convirtió en siervo
    de una esposa, y para una esposa tenía ovejas.
  tdx-tdx: Aman-tahiñe hao t’i Gilade? toe hakoahañe, ie nañenga bania e Gilgale ao;
    eka, votrim-bato am-bavahali’ o hatsakeo o kitreli’eo.
  tha-KJV: ยาโคบหนีไปยังแผ่นดินอารัม อิสราเอลได้ทำงานเพื่อจะได้​ภรรยา ท่านเลี้ยงแกะเพื่อให้​ได้​ภรรยา
  por-BR-2018: Mas Jacó fugiu à terra de Arã, e Israel serviu em troca de uma mulher,
    e por uma mulher apascentou ovelhas .
  deu-ELO: (012:13) Und Jakob entfloh nach dem Gefilde von Aram, und Israel diente
    um ein Weib und hütete um ein Weib.
  eng-WYC-2018: Jacob fled into the country of Syria, and Israel served for a wife,
    and served, either kept (sheep) for a wife. (Jacob fled into the country of Syria,
    or Aram, and then Israel served a man in order to get a wife, yea, served him,
    and kept sheep, for a wife.)
  epo-epo: Jakob forkuris sur la kampojn de Sirio, Izrael servis por edzino, kaj por
    edzino li devis gardi.
  uig-PIN: (Yaⱪup Suriyǝgǝ ⱪeqip kǝtti, Xu yǝrdǝ Israil hotun elix üqün ixligǝn; Bǝrⱨǝⱪ,
    hotun elix üqün u ⱪoylarni baⱪⱪanidi).
  beo-beo: 'Ninia aowalali eda, Ya:igobe, da hemonega Mesoubouda:imia sogega hobea:i.
    Amogawi, e da uda lamusa:, dunu eno ea sibi ouligisu hawa: hamosu.'
  tpi-OTNT: Bipo tru tumbuna bilong yumi, Jekop, i ranawe i go long kantri Mesopotemia.
    Na em i laik kisim meri, olsem na em i wok long lukautim sipsip bilong narapela
    man bilong baim pikinini meri bilong dispela man.
  hau-SA: Yaƙub ya gudu zuwa ƙasar Aram; Isra’ila ya yi bauta don yă sami mata, domin
    kuma yă biya, sai da ya yi kiwon tumaki.
  uig-LAT: (Yaqup Suriyege qéchip ketti, Shu yerde Israil xotun élish üchün ishligen;
    Berheq, xotun élish üchün u qoylarni baqqanidi).
  nde-nde: UJakhobe wabalekela elizweni lase-Aramu; u-Israyeli wasebenzela ukuthola
    umfazi, njalo welusa izimvu ukuba amlobole.
  ton-ton: Pea naʻe hola ʻa Sēkope ki he fonua ʻo Silia, pea naʻe tauhi ʻe ʻIsileli
    ke maʻu ha uaifi, pea ke maʻu ha uaifi naʻa ne tauhi sipi.
  ces-1613: Tamto utekl byl Jákob z krajiny Syrské, kdež sloužil Izrael pro ženu,
    a pro ženu byl pastýřem;
  eng-WMB: Jacob fled into the country of Aram. Israel served to get a wife. For a
    wife he tended flocks and herds.
  tam-TCV: யாக்கோபு ஆராமுக்கு ஓடிப்போனான்; இஸ்ரயேல் தனக்கு மனைவியைப் பெறுவதற்காக வேலைசெய்தான்;
    அவளுக்கான பணத்தைக் கொடுப்பதற்கு செம்மறியாடுகளை மேய்த்தான்.
  ceb-ULB: Mikagiw si Jacob didto sa yuta sa Aram; mitrabaho si Israel; ug nagbantay
    siyag pundok sa mga karnero aron makabaton ug asawa.
  pol-UBG: Tam uciekł Jakub do ziemi Syrii, gdzie Izrael służył za żonę i za żonę
    strzegł stada.
  urd-GVU: یعقوب کو بھاگ کر ملکِ اَرام میں پناہ لینی پڑی۔ وہاں وہ بیوی ملنے کے لئے
    ملازم بن گیا، عورت کے باعث اُس نے بھیڑبکریوں کی گلہ بانی کی۔
  eng-OEBCW: 'And Jacob fled to the territory of Aram, and Israel worked to earn a
    wife: for a wife he herded sheep.'
  deu-1912: Jakob mußte fliehen in das Land Syrien, und Israel mußte um ein Weib dienen,
    und um ein Weib mußte er hüten.
  kan-2017: ಯಾಕೋಬನು ಪದ್ದನ್ ಅರಾಮಿಗೆ ಓಡಿಹೋದನು; ಇಸ್ರಾಯೇಲನು ಮದುವೆಗಾಗಿ ಜೀತಮಾಡಿದನು, ಹೆಣ್ಣಿಗೋಸ್ಕರ
    ಕುರಿಗಳನ್ನು ಕಾದನು.
  yap-yap: Ga’ rodad i Jakob e mil nga Mesopotamia, I maruwel rok be’ nib pumo’on
    ngi i chothowliy e saf rok ni bochan be’ ni bpin ni nge la’ay.
  hlt-MCSB: Jakob te Aram khohmuen la yong coeng. Israel he huta hamla thotat tih
    a yuu hamla a dawn.
  mdy-ETH: ኑኡኮ ዓዳሢ፥ ያይቆኦቤ ሜሶፖታሚያ ፑኒ ዴንዴኔ፤ ዒኢካ ላኣሊ ዔኪሮ ጌይ ማራይ ሄንቃ ካራሚ ማዔኔ።
  twi-ASANTE: Yakob dwane kɔɔ Aramfoɔ asase so; Israel someeɛ de nyaa yere, ɔhwɛɛ
    nnwan de tua etiri nsa.
  eng-WEBU: Jacob fled into the country of Aram. Israel served to get a wife. For
    a wife he tended flocks and herds.
  wal-wal: Yaaqoobi Sooriyaa biitti baqatiis; maccaasa ekkanau keraa oottiis. Maccaasa
    ekkana gishshau, i yan dorssaa heemmiis.
  spa-PDDPT: Huyó Jacob a la tierra de Aram. Israel sirvió para adquirir esposa, y
    por una esposa cuidó ovejas.
  gun-gun: Jacó Israel hery va'e ma Assíria yvy katy ojava vy, peteĩ kunha re omba'eapo
    oikovy va'ekue. Hexe omenda aguã mymba kuery re opena oikovy va'ekue.
  agu-BL: Ulk tx'akx chic'u'lu' yi ja oc Kataj Ryos tan q'uicy'le'n yi k'ajtzun Jacow,
    yi tele'n ojk tan tpone'n le ama'l cwent Aram. Nin te yi at i' tul yi jun ama'la'tz
    ja oc tetz pstor cne'r, tan lok'che'n yi txkel.
  ilo-ULB: Nagkamang ni Jacob iti daga ti Aram; nagtrabaho ni Israel tapno maaddaan
    iti asawa; ken nagpastor isuna kadagiti arban dagiti karnero tapno maaddaan iti
    asawa.
  kpg-kpg: Tadau damana madua go Jacob guu lele gi Mesopotamia. Mee gu ngalua gi tuai
    daane, gu madamada humalia i nia siibi a maa bolo e hai dono lodo.
  uig-ARA: (ياقۇپ سۇرىيەگە قېچىپ كەتتى، شۇ يەردە ئىسرائىل خوتۇن ئېلىش ئۈچۈن ئىشلىگەن؛
    بەرھەق، خوتۇن ئېلىش ئۈچۈن ئۇ قويلارنى باققانىدى).
  sus-sus: Galadikae luma nɛ fe ɲaaxi raba ra. Na fe na a niyama n fama e xun nakanade.
    E ningee bama sɛrɛxɛ ra Giligali, kɔnɔ n fama nɛ e xa sɛrɛxɛbadee kanade, e xa
    lu alɔ gɛmɛ malanxie xɛe ma.»
  pon-2006: At pahpa kahlap Seikop sopolahngehr Mesopodamia. E doadoahkohng ohl emen
    wasao oh apwalih nah pelin sihpw kan pwehn alehki eh pwoud.
  ksd-ksd: Ma Iakob i vilau ta ra gunan Aram, ma Israel i toratorom ure ra vavina,
    ma i balaure ra sip ure ra vavina.
  grc-BRENT: Εἰ μὴ Γαλαάδ ἐστιν, ἄρα ψευδεῖς ἦσαν ἐν Γαλαὰδ ἄρχοντες θυσιάζοντες,
    καὶ τὰ θυσιαστήρια αὐτῶν, ὡς χελῶναι ἐπὶ χέρσον ἀγροῦ.
  ind-AYT: (12-13) Yakub melarikan diri ke tanah Aram, di sana Israel menjadi hamba
    untuk mendapatkan istri, untuk mendapat istri, dia menggembalakan domba.
  nya-nya: Yakobo anathawira ku dziko la Aramu, Israeli anagwira ntchito kuti apeze
    mkazi, ndipo anaweta nkhosa kuti akwatire mkaziyo.
  hrv-hrv: Gilead je puko bezakonje, ispraznost sama; u Gilgali žrtvuju bikove; zato
    će im oltari biti k'o hrpe kamenja u brazdama poljskim.
  mps-mps: Polobadu mu dago wąį nǫų Jekop aga ama Isode wi ebaso, aga te tǫ kantri
    Mesopotemiaba wi pai. Tama aga te we sabo homu eyu, tama tiali, tialima aga te
    gasa bidigo sipsip tonalubo sę yali, te bidi aga wegi ma abelainu tama tiai dao.
  tpi-tpi: Bipo tru tumbuna bilong yumi, Jekop, i ranawe i go long kantri Mesopotemia.
    Na em i laik kisim meri, olsem na em i wok long lukautim sipsip bilong narapela
    man bilong baim pikinini meri bilong dispela man.
  dan-1931: Gilead er Løgn og Tomhed, i Gilgal ofrer de Tyre; som Stendynger* langs
    med Markfurer er deres Altre. { [*Ordspil med Gilgal. Hos. 6, 8.] }
  vie-OVCB: Gia-cốp trốn sang đất A-ram; và Ít-ra-ên chăn bầy chiên để cưới vợ.
  guj-2017: યાકૂબ અરામ દેશમાં નાસી ગયો છે; ઇઝરાયલે પત્ની મેળવવા માટે સેવા કર્યું,
    તેણે પત્ની મેળવવા માટે ઘેટાંને ચરાવ્યાં.
  pon-2006A: At pahpa kahlap Seikop sopolahngehr Mesopodamia. E doadoahkohng ohl emen
    wasao oh apwalih nah pelin sihpw kan pwehn alehki eh pwoud.
  por-BRBSL: Jacob fugiu para o país de Aram. Israel serviu para conseguir uma esposa.
    Para uma esposa, ele cuidava de rebanhos e rebanhos.
  eng-OEBUS: 'And Jacob fled to the territory of Aram, and Israel worked to earn a
    wife: for a wife he herded sheep.'
  cth-cth: Jakop teh, Assiria ram lah a yawng. Isarel teh yu la thai nahanelah, san
    a toung teh tuhu a khoum.
  twi-twi: Yakob guan kɔɔ Aramfo asase so; Israel som de nyaa ɔyere, ɔhwɛɛ nguan de
    tuaa ti nsa.
  hlt-hlt: Jakob te Aram khohmuen la yong coeng. Israel he huta hamla thotat tih a
    yuu hamla a dawn.
  tbz-SIM: Kɑdɑɑdi ɛì kɔbɛ tú mɛyɛi ndɔɔ̀rìbɛ̀ mɔ́mmɔmbɛ mbɛ, dɛɛ̀ te kɛ̀ bɛ̀ nɑ̀ɑ́
    ndɛtetìrɛ̀, bɛ̀ feu yɛnɑɑdɑkɛ̀ nyɛ sɑ̃́ɑ̃̀ Kidikɑɑdi, kɛ̀ bɛ wũɔ̃tɔ̀rɛ̀ nɑɑ́ nyɛkɔ̀tɛ̀
    dòmmɛ̀ dɛpɑɑ mmiɛkɛ.
  msy-2020: Bar fomɨra en inazir afeziam Jekop, ara Mesopotemian kantrin ghu. Egha
    an amizimɨn ikiasa, gumazir igharazimɨn sipsipbagh eghufi. Egha tuavir kamɨn a
    gumazir kamɨn guivim givese.
  dop-dop: Kɑlɑɑtɩ nyǝ́mɑ mǝ pǝsɑ ɑsɑɣɑɑ kpitikpitinɑɑ kɛ́. Sǝm kɛ pǝ kɑɑsǝnɑ-mɛ.
    Nɑɑŋ kɑtɑɑsɩ kɛ ɩ́ hɑɑkɑɣɑ kʋhɑɑŋ kɛ Kilikɑɑ. Amɑ mǝ kɔtɑsɩ tǝlɑtɛ pǝsɑ hɑlǝm
    tɑɑ kɑŋmɑɑsɩ huwɑ.
  azb-azb: Yaqub Aram torpağına qaçdı, İsrail arvad üçün qul oldu, Arvada görə qoyun
    otardı.
  eng-DBY: And Jacob fled into the country of Syria, and Israel served for a wife,
    and for a wife he kept [sheep].
  hin-2017: याकूब अराम के मैदान में भाग गया था; वहाँ इस्राएल ने एक पत्नी के लिये सेवा
    की, और पत्नी के लिये वह चरवाही करता था।
  wol-KYG: Su Galàdd dee dëkkub defkati ñaawtéef, dañoo tekkiwul dara. Fa Gilgal lees
    di rendee ay saraxi yëkk, te seeni sarxalukaay ni jali xeer lay mel ci ay tooboy
    tool.
  eng-YLT: And Jacob doth flee to the country of Aram, And Israel doth serve for a
    wife, Yea, for a wife he hath kept watch.
  eng-WYC-2017: Jacob fled into the country of Syria, and Israel served for a wife,
    and served, either kept sheep for a wife.
  eng-WMBB: Jacob fled into the country of Aram. Israel served to get a wife. For
    a wife he tended flocks and herds.
  urd-GVH: याक़ूब को भागकर मुल्के-अराम में पनाह लेनी पड़ी। वहाँ वह बीवी मिलने के लिए
    मुलाज़िम बन गया, औरत के बाइस उसने भेड़-बकरियों की गल्लाबानी की।
  rug-rug: Se Zekopi si ele govete la koasa pinaqaha popoa tanisa butubutu Arami;
    se Izireli si nabulu pude vagi barikaleqe meke pude boka holu ia gua si kopu sipi
    si asa.
  gaz-gaz: Yaaqoob gara Sooriyaatti baqate; Israaʼel niitii argachuuf nama tajaajile;
    gabbara ishee baasuufis hoolota tikse.
  fra-LSG: 'Si Galaad n’est que néant, ils seront certainement anéantis. Ils sacrifient
    des bœufs dans Guilgal: Aussi leurs autels seront comme des monceaux de pierres
    Sur les sillons des champs.'
  yal-yal: Xa suxurene Galadi yi, e yɛtɛɛn luma nɛn fuu! E ɲingene bama saraxan na
    Giligali yi, koni e saraxa gandene luma nɛn alo gɛmɛ malanxine xɛɛne ma.
  haw-1868: A holo aku la o Iakoba i ka aina o Suria; A hooluhi aku la o Iseraela
    no ka wahine, A no ka wahine malama aku la ia i na holoholona.
  arb-NAV: قَدْ لَجَأَ يَعْقُوبُ إِلَى أَرْضِ أَرَامَ، حَيْثُ خَدَمَ كَرَاعٍ لِيَحْظَى
    بِزَوْجَةٍ.
  ewe-ewe: Yakob si yi ɖe Siria, eye Israel subɔ be yeaɖe srɔ̃, eye be yeakpɔ ga abia
    nyɔnu ta la, ekplɔ alẽ.
  eng-LEE: (12:13) And Jacob fled into the fields of Syria, and Israel served for
    a wife, and for a wife he kept [the flocks].
  asm-FB: যাকোব অৰাম দেশলৈ পলাই গৈছিল; ভার্য্যা পাবৰ কাৰণে ইস্ৰায়েলে মজুৰিৰ কার্যৰ
    লগতে মেৰ-ছাগ চৰোৱাৰ কার্য কৰিছিল।
  sus-A: فَلَدِكَيٍ لُمَ نّ قٍ حَاشِ رَبَ رَ. نَ قٍ نَ عَ نِيَمَ ﭑ قَمَ عٍ شُن نَكَنَدٍ.
    عٍ نِنفٍيٍ بَمَ سّرّشّ رَ فِلِفَلِ، كْنْ ﭑ قَمَ نّ عٍ شَ سّرّشّبَدٍيٍ كَنَدٍ،
    عٍ شَ لُ عَلْ فّمّ مَلَنشِيٍ شّيٍ مَ.»
  fra-SBL: Jacob s'enfuit dans le pays d'Aram. Israël a servi pour avoir une femme.
    Comme épouse, il s'occupait de troupeaux.
  hbo-hbo: אִם־גִּלְעָ֥ד אָ֙וֶן֙ אַךְ־שָׁ֣וְא הָי֔וּ בַּגִּלְגָּ֖ל שְׁוָרִ֣ים זִבֵּ֑חוּ
    גַּ֤ם מִזְבְּחֹותָם֙ כְּגַלִּ֔ים עַ֖ל תַּלְמֵ֥י שָׂדָֽי׃
  kik-kik: Jakubu nĩorĩire bũrũri wa Aramu; Isiraeli aatungatire nĩguo egĩĩre na mũtumia,
    na nĩgeetha amũgũre-rĩ, aarĩithirie ngʼondu.
  fra-NCL: Si Galaad est vanité, ils ne seront que néant ; à Galgal, ils ont sacrifié
    des taureaux ; aussi leurs autels seront comme des monceaux de pierres, sur les
    sillons des champs.
  cek-AK: Jakob loe Syria prae ah cawnh; Israel loe zu lak hanah tok to sak, zu lak
    hanah tuu to a toep.
  cuk-cuk: 'Oseas weyob sogded: “Be-dad-Jacob, Aram-yarse wakite gusad, agi ome-nikuega
    sibad-wawaad-edarbedgi arbas gusad.'
  uig-CYR: (Яқуп Сурийәгә қечип кәтти, Шу йәрдә Исраил хотун елиш үчүн ишлигән; Бәрһәқ,
    хотун елиш үчүн у қойларни баққан еди).
  tel-2017: యాకోబు తప్పించుకుని సిరియా దేశంలోకి వెళ్లిపోయాడు. భార్య కావాలని ఇశ్రాయేలు
    కొలువు చేశాడు. భార్య కావాలని అతడు గొర్రెలు కాచాడు.
  hat-BSA: Alò, Jacob te sove ale nan peyi Aram, Israël te travay pou resevwa yon
    madanm. Pou yon madanm, li te fè gadyen mouton.
  kos-kos: Papa matu tumasr, Jacob, el tuh enenu in kaing nu Mesopotamia, na el tuh
    orekma lun siena mukul ac liyaung sheep natul tuh elan ku in eis sie mutan kial.
  hbo-WLC: אִם־גִּלְעָ֥ד אָ֙וֶן֙ אַךְ־שָׁ֣וְא הָי֔וּ בַּגִּלְגָּ֖ל שְׁוָרִ֣ים זִבֵּ֑חוּ
    גַּ֤ם מִזְבְּחוֹתָם֙ כְּגַלִּ֔ים עַ֖ל תַּלְמֵ֥י שָׂדָֽי׃
  ibo-ibo: Jekọb gbalagara nʼala Aram; Izrel fere ofufe nʼihi inweta nwunye, nʼihi
    ịkwụ ụgwọ ya, o lekọtara atụrụ.
  ory-ory: ପୁଣି, ଯାକୁବ ଅରାମ ଦେଶକୁ ପଳାଇଗଲା ଓ ଇସ୍ରାଏଲ ଭାର୍ଯ୍ୟାର ନିମନ୍ତେ ଦାସ୍ୟକର୍ମ କଲା
    ଓ ଭାର୍ଯ୍ୟା ନିମନ୍ତେ ମେଷ ଚରାଇଲା।
  chk-chk: Jakop ach we lewo a süla ngeni ewe fanü Aram, ikenan a angang fän iten
    eman fefin o tümwünü sip pwe mön pwülüan.
  rop-rop: Wal Hoseiya bin tok na, “Ai sabi yumob oldei jinggabat Jeikob det grengrenfatha
    blanga wi. Wal wanim imbin dumbat? Imbin lafta ranawei en go langa det kantri
    gulum Mesapoteimiya, en imbin lafta meigim miselp wekinmen blanga najawan men,
    en lukaftumbat ola ship blanga im blanga gedim waif.
  ukr-1871: Втїк же Яков у землю Сирийську, і служив Ізраїль за жінку, та й знов за
    жінку пас вівцї.
  deu-1951: (012-13) Als Jakob in die Landschaft Aram floh, da diente Israel um ein
    Weib; um ein Weib hütete er [die Herde];
  eng-JPS: (12-13) And Jacob fled into the field of Aram, and Israel served for a
    wife, and for a wife he kept sheep.
  srp-1865: Doista je Galad bezakonje, postaše sama taština; u Galgalu prinose junce
    na žrtvu, i oltari su im kao gomile kamenja po brazdama na njivi mojoj.
  lug-lug: Yakobo yaddukira mu nsi ya Alamu; Isirayiri yaweereza okufuna omukazi,
    era okumufuna yalundanga ndiga.
  heb-heb: ויברח יעקב שדה ארם ויעבד ישראל באשה ובאשה שמר׃
  ben-IRV: যাকোব অরাম দেশে পালিয়ে গিয়েছিল; ইস্রায়েল কাজ করছে যাতে একটা বৌ পায়;
    এবং মেষপালকের কাজ করছে যাতে একটা বৌ পায়।
  pan-pan: ਯਾਕੂਬ ਅਰਾਮ ਦੇ ਰੜ ਨੂੰ ਭੱਜ ਗਿਆ, ਇਸਰਾਏਲ ਨੇ ਔਰਤ ਲਈ ਟਹਿਲ ਸੇਵਾ ਕੀਤੀ, ਅਤੇ ਔਰਤ
    ਲਈ ਭੇਡਾਂ ਦੀ ਰਾਖੀ ਕੀਤੀ।
  mya-JVB: ယာကုပ် သည် ရှုရိ ပြည် သို့ ပြေး ၏။ ဣသရေလ သည် မယား ကိုရခြင်းငှါ အစေ ကျွန်ခံ၍
    သိုးစုကို ထိန်း ရလေ၏။
  hmo-hmo: Iakobo ese Arama tano dekenai ia heau lao. Unuseni ia ese hesiai gaukara
    ia karaia, adavana ta ena davana do ia karaia totona. Iena adavana abia totona
    ia ese mamoe ia naridia.
  urd-urd: और याकूब अराम की ज़मीन को भाग गया; इस्राईल बीवी के ख़ातिर नौकर बना, उसने
    बीवी की ख़ातिर चरवाही की।
  rus-SYN: Убежал Иаков на поля Сирийские, и служил Израиль за жену, и за жену стерег
    овец.
  bqc-SIM: Lá Galadadeↄ zɛ̀ ń tã́a yã́o, aa gↄ̃̀ pã sĩanaɛ. Lá Giligalideↄ
    ì sa'o ń zuswanao, an sa'okĩiↄ gↄ̃nɛ́ gbɛ̀zɛↄ ũ bugbɛuɛ.
  tcz-CHONGTHU: Jacob chu Ram gamsunga ajamlut in Ram gam'a chun Jacob in ajiding
    kelngoi vah'in akiloi.
  mar-mar: याकोब अरामाच्या मैदानात पळून गेला. इस्राएलाने पत्नीसाठी चाकरी केली आपल्या
    पत्नीसाठी मेंढरे राखली.
  qub-qub: Jacobga Aram partiman gueshpir aywacuran. Chaychönami warminpita pägananpaj
    aruran uysha michiycho.
  bqp-bqp: Kɑ mɛ, Gɑlɑdigibu bɑ kuɑ tɔn kɔ̃sobu. Mɑ bɑ koo kɑm ko. Bɑ rɑ kɛtɛ kinɛ
    dɑbinu go Giligɑliɔ. Adɑmɑ ben yɑ̃ku yenu nu koo ko kpee subenu gbɑɑnun kpĩi sɔɔ.
  hat-hat: Jakòb, zansèt nou an, te blije al kache nan peyi Aram. Lè l' te la, li
    te travay pou moun pou l' te ka jwenn yon fanm pou l' marye. Wi, li te fè metye
    gadò mouton pou l' te ka jwenn yon fanm.
  eng-BSB: Jacob fled to the land of Aram and Israel worked for a wife— for a wife
    he tended sheep.
  eng-WEBPB: Jacob fled into the country of Aram. Israel served to get a wife. For
    a wife he tended flocks and herds.
  kbq-kbq: Hagi korapara Jekopu'a (Israeli) Aramu moparega freno umani'neno, sipisipima
    kegava hia zanteti ara eri'ne.
  nhe-BL: “Xiquilnamiquica para Jacob, imohuejcapan tata, nojquiya tlatequipanoto
    quema cholo huan yajqui ipan tlali Aram. Nopano yajaya [12:12 Jacob teipa itoca
    eliyaya Israel.] monejqui tequitis chicahuac para motlanilis isihua. Quena, monejqui
    quinmocuitlahuis borregojme para quiselis nopa ichpocatl.
  gub-BL: Zaneipy Zako uzàn Mezopotàm ywy rehe kwehe mehe. Uma'ereko a'e pe àràpuhàràn
    wamono'ogar romo a'e, wemireko ràm imekuzar pà a'e.
  eng-DRA: Jacob fled into the country of Syria, and Israel served for a wife, and
    was a keeper for a wife.
