verse: HOS.012.001
translations:
  mal-C: എഫ്രയീം കാറ്റുകൊണ്ട് ഉപജീവിക്കുന്നു. കിഴക്കൻകാറ്റിനെ ദിവസംമുഴുവനും പിൻതുടരുകയും
    വ്യാജവും അക്രമവും വർധിപ്പിക്കുകയും ചെയ്യുന്നു. അവൻ അശ്ശൂരുമായി ഉടമ്പടിചെയ്യുന്നു;
    ഈജിപ്റ്റിലേക്ക് ഒലിവെണ്ണ അയയ്ക്കുന്നു.
  deu-TKW: Von allen Seiten bieten mir die Ephraimiten Falschheit und die Israeliten
    Täuschung, Juda aber schwankt noch immer hin und her Gott gegenüber und gegenüber
    dem Hochheiligen, der beständig ist.
  lin-lin: Efrayimi azingeli Ngai na lokuta, mpe libota ya Isalaele, na kokosa ; kasi
    Yuda azali nanu kotambola elongo na Nzambe, elongo na Mosantu ya solo.
  eng-LSV: “Ephraim is enjoying wind, || And is pursuing an east wind, || All the
    day he multiplies lying and spoiling, || And they make a covenant with Asshur,
    || And oil is carried to Egypt.
  eng-GNV: 'Ephraim is fed with the winde, and followeth after the East winde: hee
    increaseth daily lies and destruction, and they do make a couenant with Asshur,
    and oyle is caried into Egypt.'
  eng-WEBSTER: 'Ephraim feedeth on wind, and followeth after the east wind: he daily
    multiplieth lies and desolation; and they do make a covenant with the Assyrians,
    and oil is carried into Egypt.'
  nhw-BL: Tlali Israel ehuani mojmostla mososolohuaj quen se catli motlamaca san ica
    ajacatl. Quitemohuaj tlamantli catli quinixpolihuiltis quen se catli quitoquilía
    nopa huac ajacatl catli más tetlatía. Huihuitique para quichihuaj camanali ica
    tlali Asiria para ma quinpalehui. San tlapic para tlali Israel ehuani quititlanise
    aceite tlen olivos ipan tlali Egipto pampa quinequisquíaj ma quinmacaca se tlapalehuili.
    Tlahuel quinpactía tlacajcayahuaj huan mohuilanaj se ica seyoc.
  swh-ONEN: Efraimu anajilisha upepo; hufukuzia upepo wa mashariki kutwa nzima na
    kuzidisha uongo na jeuri. Anafanya mkataba na Ashuru na kutuma mafuta ya zeituni
    Misri.
  bba-bba: Isirelibɑ bɑ rɑ n mɑn weesu kuɑmmɛwɑ, kpɑ bɑ n mɑn nɔni wɔ̃kumɔ. Adɑmɑ
    Yudɑbɑ bɑ kɑ nɛ, Yinni Gusunɔ Dɛɛro sĩimɔ dee dee.
  eng-KJVCPB: 'Ephraim feedeth on wind, and followeth after the east wind: He daily
    increaseth lies and desolation; And they do make a covenant with the Assyrians,
    And oil is carried into Egypt.'
  luo-luo: Efraim geno gima onge, olawo yamb wuok chiengʼ odiechiengʼ duto, kendo
    omedo miriambo kod gero. Oketo winjruok gi Asuria kendo ooro mor zeituni ne jo-Misri.
  meu-meu: Efraim ese lai e reḡuamu, bona laurabada e gavaia loamu, dina idoinai.
    Idia ese koikoi bona daḡedaḡe e habadadiamu, Asuria ida e herohe mainomu, bona
    dehoro na Aigupto e laohaiamu.
  npi-ULB: एफ्राइमले हावा खान्‍छ र त्यसले पूर्वीय बतासको पछि लाग्‍छ । त्यसले झुट र
    हिंसालाई निरन्तर बढाउँछ । तिनीहरूले अश्‍शूरसँग करार बाँध्‍दछन् र मिश्रदेशमा जैतूनको
    तेल लान्छन् ।
  yor-yor: Efraimu ń jẹ afẹ́fẹ́; o ń lépa afẹ́fẹ́ ìwọ̀-oòrùn ní gbogbo ọjọ́. O sì
    ń gbèrú nínú irọ́ o dá májẹ̀mú pẹ̀lú Asiria o sì fi òróró olifi ránṣẹ́ sí Ejibiti.
  pes-OPCB: مردم اسرائیل از باد تغذیه می‌کنند، و تمام روز در پی باد شرقی می‌دوند.
    آنها دروغ و خشونت را می‌افزایند، با آشور عهد می‌بندند در حالی که روغن زیتون به
    مصر می‌فرستند تا حمایتشان کند.
  tgl-ULB: Pinapakain si Efraim sa hangin at sumusunod sa hanging silangan. Patuloy
    siyang nagpaparami ng mga kasinungalingan at karahasan. Gumawa sila ng kasunduan
    kasama ang Asiria at nagdala ng langis ng Olibo sa Egipto.
  hui-hui: Isaraele wali agali tigua mbiraga horombebi bialu karuni koore habane nabulene
    tini mo ko holenego dege bialu haabo ka. Ke̱ holene manabi bo waholenebi ti kagoha
    pigane emene dege ibugu bialu mani howa bia timbu haga biaga nga. Tigua Asiriali
    baba biabe mandagi bulenaga bi lo wirimi. Ani bialu tinaga olibe lininaga ibaneru
    Iyibi baba biyinaya bialu hambu pelaragola Iyibi tigua yolo miaga ka.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့​မိုး​လင်း​မှ​မိုး​ချုပ် အ​ထိ ပြု​လုပ်​ကျင့်​ကြံ​နေ​သ​မျှ​တို့​သည်
    အ​ကျိုး​မ​ရှိ၊ အ​ချည်း​နှီး​သက်​သက်​ဖြစ်​၏။ သူ​တို့​တွင်​သစ္စာ​ဖောက်​မှု၊ အ​ကြမ်း​ဖက်​မှု
    များ​တိုး​ပွား​များ​ပြား​လျက်​ရှိ​၏။ သူ​တို့ သည်​အာ​ရှု​ရိ​ပြည်​နှင့်​မ​ဟာ​မိတ်​ဖွဲ့​လျက်
    ပင် အီ​ဂျစ်​ပြည်​နှင့်​ကုန်​သွယ်​ကြ​၏'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཨེ་ཕཱར་ཡིམ་ནི་རླུང་ལ་བརྟེན་ནས་འཚོ་ཞིང་། ཉིན་གང་པོར་ཤར་རླུང་གི་རྗེས་སུ་བརྒྱུགས་ནས་རྫུན་དང་གདུག་རྩུབ་མང་དུ་སྤེལ་བ་དང་།
    ཨ་སུར་དང་ཆད་དོན་བཞག་ནས་ཨེ་ཅིབ་ཡུལ་དུ་སྣུམ་སྐྱེལ་བའོ། །
  sna-sna: Efuremu anodya mhepo; anodzingana nemhepo yokumabvazuva zuva rose uye anowedzera
    nhema pamwe chete nechisimba. Anoita sungano neAsiria, uye anoendesa mafuta omuorivhi
    kuIjipiti.
  spa-BLM: Efraín se alimenta del viento, y persigue el viento del este. Multiplica
    continuamente la mentira y la desolación. Hacen un pacto con Asiria, y el aceite
    se lleva a Egipto.
  cac-cac: Masanil tas sc'ulej chon̈ab' Efraín, nab'an̈ej. Ton̈ej syixtejb'at sb'a.
    Ste q'ueval chaan̈ d'a ixtoj anima. Comonxon̈ej sb'o strato yed' eb' aj Asiria,
    syac'anpaxb'at aceite eb' yic smontan Egipto, xchi Jehová.
  swh-ULB: Efraimu hujilisha upepo na kufuata upepo wa mashariki. Yeye daima huzidisha
    uongo na unyanyasaji. Wanafanya agano na Ashuru na huchukua mafuta ya Misri.
  bel-bel: Яфрэм пасьвіць вецер і ганяецца за ўсходнім ветрам, кожны дзень памнажае
    ілжу і спусташэньні; заключаюць яны саюз з Асурам, і ў Егіпет вывозіцца алей.
  deu-ELBBK: Mit Lüge hat Ephraim mich umringt, und das Haus Israel mit Trug; und
    Juda ist immer noch zügellos gegen Gott und gegen den Heiligen, der treu ist.
  mbb-OT: “Is menge tig-Israel midsarig te menge azen he wazè din pulus. Is edel-asen
    dan seled te tivuuk he andew ne iyan is menge azen he ebpekezezaat kandan. Mid-iseg
    is ketetarù dan wey kebpesipala. Mibpekid-uyun sikandan te menge tig-Asiria wey
    menge tig-Ehipto, umbe mid-uwit dan te lana ziyà te Ehipto he igasa zan.”
  mal-2015: എഫ്രയീം കാറ്റിൽ ഇഷ്ടപ്പെട്ടു കിഴക്കൻ കാറ്റിനെ പിന്തുടരുന്നു; അവൻ ഇടവിടാതെ
    ഭോഷ്കും ശൂന്യവും വർദ്ധിപ്പിക്കുന്നു; അവർ അശ്ശൂര്യരോടു ഉടമ്പടി ചെയ്യുന്നു; മിസ്രയീമിലേക്കു
    എണ്ണ കൊടുത്തയക്കുന്നു.
  rmc-rmc: O Efrajim man obkľučinel le klamišagenca, o Izrael mange klaminel, the
    o Juda pes furt ačhavel pro Del, pro verno the sveto Del.
  pes-OPV: افرایم باد را می‌خورد و باد شرقی راتعاقب می‌کند. تمامی روز دروغ وخرابی
    را می‌افزاید و ایشان با آشور عهد می‌بندندو روغن (به جهت هدیه ) به مصر برده می‌شود.
  ron-1924: Луй Ефраим ый плаче вынтул ши аляргэ дупэ вынтул де рэсэрит; зилник мэреште
    минчуна ши ыншелэтория; фаче легэмынт ку Асирия ши дуче унтделемн ын Еӂипт.
  ben-OBCV: ইফ্রয়িম বাতাস খায়; সে সারাদিন পুবালি বাতাসের পিছু ধাওয়া করে, এবং মিথ্যাচার
    ও সহিংসতার বৃদ্ধি ঘটায়। সে আসিরিয়ার সঙ্গে মৈত্রীচুক্তি করে ও মিশরে জলপাইয়ের
    তেল পাঠায়।
  som-som: Reer Efrayim waxay quutaan dabayl oo waxay daba galaan dabaysha bari. Had
    iyo goorba been iyo baabba' bay badiyaan, oo waxay axdi la dhigtaan dadka dalka
    Ashuur, saliidna Masar bay u qaadaan.
  lat-VUC: '[Ephraim pascit ventum, et sequitur æstum; tota die mendacium et vastitatem
    multiplicat: et fœdus cum Assyriis iniit, et oleum in Ægyptum ferebat.'
  eng-ASVBT: 'Ephraim feedeth on wind, and followeth after the east wind: he continually
    multiplieth lies and desolation; and they make a covenant with Assyria, and oil
    is carried into Egypt.'
  ita-1885: EFRAIM mi ha intorniato di menzogna, e la casa d'Israele di frode; ma
    Giuda signoreggia ancora, congiunto con Dio; ed è fedele, congiunto co' santi.
  eng-LXXUP: 'Ephraim has compassed me with falsehood, and the house of Israel and
    Judah with ungodliness: but now God knows them, and they shall be called God’s
    holy people.'
  eng-ULB: Ephraim feeds on the wind and follows after the east wind. He continually
    multiplies lies and violence. They make a covenant with Assyria and carry olive
    oil to Egypt.
  spa-VBL: Efraín trata de guiar al viento, yendo tras el viento del este todo el
    día. Sus mentiras y su violencia siguen en aumento. Hicieron un tratado con Asiria,
    y envían el aceite de oliva a Egipto.
  fra-_FOB: Éphraïm se repaît de vent, et poursuit le vent d'orient. Chaque jour il
    multiplie le mensonge et la violence; il traite alliance avec Assur, et on porte
    l'huile en Égypte.
  mal-mal: എഫ്രയീം കാറ്റിനെ സ്നേഹിച്ച്, കിഴക്കൻ കാറ്റിനെ പിന്തുടരുന്നു; അവൻ ഇടവിടാതെ
    ഭോഷ്കും ശൂന്യതയും വർദ്ധിപ്പിക്കുന്നു; അവർ അശ്ശൂര്യരോട് ഉടമ്പടി ചെയ്യുന്നു; ഈജിപ്റ്റിലേക്ക്
    എണ്ണ കൊടുത്തയയ്ക്കുന്നു.
  urd-GVR: Isrāīl hawā charne kī koshish kar rahā hai, pūrā din wuh mashriqī lū ke
    pīchhe bhāgtā rahtā hai. Us ke jhūṭ aur zulm meṅ izāfā hotā jā rahā hai. Asūr
    se ahd bāndhne ke sāth sāth wuh Misr ko bhī zaitūn kā tel bhej detā hai.
  suz-BL: एफ्राइममी आं कली लोव़ पाइब। मेकोमी नेल्‍ल नाक्‍त पूर्ब ङा फश कली खेदा पाइब।
    मेकोमी जोल नु हुश ख्राक्‍श पोक्‍चा बारपाइक्‍ब। मेको अस्‍सुर नु गारब। मिनु इजीप्‍त
    रागी कली तेल सोइक्‍ब। होसे ५:१३
  eng-NOY: Ephraim feedeth on wind, and followeth after the east wind; Every day he
    multiplieth falsehood and violence; They make a league with Assyria, And oil is
    carried into Egypt.
  ita-1927: (H12-2) Efraim si pasce di vento e va dietro al vento d’oriente; ogni
    giorno moltiplica le menzogna e le violenze; fa alleanza con l’Assiria, e porta
    dell’olio in Egitto.
  ckb-ckb: ئەفرایم لەسەر با دەلەوەڕێت، دوای بای ڕۆژهەڵات کەوتووە، هەموو ڕۆژێک درۆ
    و توندوتیژی زیاد دەکات. لەگەڵ ئاشوردا پەیمان دەبەستن و زەیتی زەیتوون بۆ میسر دەنێرێت.
  eng-BBE: 'Ephraim''s food is the wind, and he goes after the east wind: deceit and
    destruction are increasing day by day; they make an agreement with Assyria, and
    take oil into Egypt.'
  kan-OKCV: ಎಫ್ರಾಯೀಮು ಗಾಳಿಯನ್ನು ತಿನ್ನುತ್ತದೆ. ಪೂರ್ವದ ಗಾಳಿಯ ಹಿಂದೆ ಹಿಂಬಾಲಿಸಿಕೊಂಡು ಹೋಗುತ್ತದೆ.
    ಅವನು ದಿನವೆಲ್ಲಾ ಸುಳ್ಳನ್ನೂ, ಹಿಂಸೆಯನ್ನೂ ಹೆಚ್ಚಿಸಿ, ಅಸ್ಸೀರಿಯರೊಂದಿಗೆ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡು,
    ಈಜಿಪ್ಟಿಗೆ ಎಣ್ಣೆಯನ್ನು ಕಾಣಿಕೆಯಾಗಿ ಹೊತ್ತುಕೊಂಡು ಹೋಗುತ್ತಾನೆ.
  tam-2017: எப்பிராயீம் காற்றை மேய்ந்து, கொண்டற்காற்றைப் பின்தொடருகிறான்; அவன் நாள்தோறும்
    பொய்யையும் கேட்டையும் பெருக்கச்செய்து, அசீரியருடன் உடன்படிக்கை செய்கிறான்; எகிப்திற்கு
    எண்ணெய் கொண்டுபோகப்படுகிறது.
  spa-RV-1909: 'CERCÓME Ephraim con mentira, y la casa de Israel con engaño: mas Judá
    aun domina con Dios, y es fiel con los santos.'
  ron-BTF: Efraim se hrăneşte cu vânt şi urmăreşte vântul de est; zilnic înmulţeşte
    minciuni şi pustiire; şi ei fac un legământ cu asirienii, şi untdelemnul este
    dus în Egipt.
  eng-WEBP: Ephraim feeds on wind, and chases the east wind. He continually multiplies
    lies and desolation. They make a covenant with Assyria, and oil is carried into
    Egypt.
  eng-FBV: Ephraim tries to herd the wind, chasing after the east wind all day long.
    Their lies and violence keep on increasing. They make a treaty with Assyria, and
    send olive oil to Egypt.
  nld-1939: 'Efraïm verlangt naar wind en jaagt de stormen na, Hij is altijd uit op
    valsheid en leugen: Met Assjoer sluiten zij een verbond, Naar Egypte brengen zij
    olie.'
  nch-BL: “Tali Israel ehuani mojmosta mososolohuaj quej se cati motamaca san ica
    ajacat. Quitemohuaj tamanti cati quinixpolihuiltis quej se cati quitoquilía nopa
    huac ajacat cati más tetatía. Huihuitique para quichihuaj camanali ica tali Asiria
    para ma quinpalehui. San tapic para tali Israel ehuani quititanise aceite ten
    olivos ipan tali Egipto pampa quinequisquíaj ma quinmacaca se tapalehuili. Tahuel
    quinpactía tacajcayahuaj huan motehuíaj se ica seyoc.”
  vie-1934: (012-2) Eùp-ra-im ăn gió, chạy theo sau gió đông. Mỗi ngày, nó thêm nhiều
    sự nói dối và sự hoang vu; nó lập giao ước với A-si-ri, và đem dầu vào Ê-díp-tô.
  hin-CV: एफ्राईम हवा को अपना भोजन बनाता है; वह सारा दिन पूर्वी वायु का पीछा करता
    है और अपने झूठ और हिंसा को बढ़ाता रहता है. वह अश्शूर देश से संधि करता है और मिस्र
    देश को जैतून का तेल भेजता है.
  spa-BES: 'La comida de Efraín es el viento, y él va tras el viento del este: el
    engaño y la destrucción aumentan día a día; llegan a un acuerdo con Asiria y llevan
    el aceite a Egipto.'
  tdx-tdx: Mañarikatoke ahy an-dañitse t’i Efraime, naho am-pamañahiañe ty anjomba’
    Israele; Fa mbe mifehe aman’Añahare t’Iehoda, naho migahiñe amo raha miavakeo.
  tha-KJV: เอฟราอิมเลี้ยงตนด้วยลม และตามหาลมตะวันออกอยู่ วันยังค่ำเขาทวีความมุสาและการรกร้าง
    เขาทำพันธสัญญากับอัสซีเรียและขนเอาน้ำมันไปให้​อียิปต์
  por-BR-2018: Efraim se alimenta de vento, e persegue o vento oriental o dia todo;
    multiplica a mentira e a destruição; e fazem aliança com a Assíria, e azeite se
    leva ao Egito.
  deu-ELO: (012:2) Ephraim weidet sich an Wind und jagt dem Ostwinde nach; den ganzen
    Tag mehrt es Lüge und Gewalttat; und sie schließen einen Bund mit Assyrien, und
    Öl wird nach Ägypten gebracht.
  eng-WYC-2018: Ephraim feedeth (on the) wind, and followeth heat. All day he multiplieth
    leasing, and destroying; and he made bond of peace with Assyrians, and bare oil
    into Egypt. (Ephraim feedeth on the wind, and followeth after the east wind. All
    day they multiplieth lies, and destruction; and they made a covenant of peace
    with Assyria, and carried tributes of oil to Egypt.)
  epo-epo: Efraim paŝtas venton, postkuras la orientan venton; kun ĉiu tago li faras
    pli da mensogaĵoj kaj da idolaĵoj; li faras interligon kun Asirio, kaj portas
    oleon en Egiptujon.
  uig-PIN: Əfraim Meni yalƣan gǝpliri bilǝn kɵmüwetidu; Yǝⱨudamu Tǝngrigǝ, yǝni ixǝnqlik,
    Pak-Muⱪǝddǝs Bolƣuqiƣa tuturuⱪsiz boldi. Əfraimning yegini xamaldur, U xǝrⱪ xamilini
    ⱪoƣlap yüridu; U künlǝp yalƣanqiliⱪ, zulum-zorluⱪni kɵpǝytmǝktǝ; Ular Asuriyǝ
    bilǝn ǝⱨdǝ tüzidu, Xuningdǝk Misirƣa may «soƣiliri» kɵtürüp apirilidu.
  beo-beo: 'Hawa: hamosu huluane Isala:ili dunu da hahabe ganini asili gasia hamobe,
    da hamedei amola wadela:idafa ba:sa. Lelesu hou amola gugunufinisisu hou da bagade
    heda:sa. Ilia da Asilia fi ilima gousa:su hamosa, amola Idibidi fi ilima bidi
    lasu hou hamosa.”'
  tpi-OTNT: Olgeta samting ol Israel i save mekim long san na long nait em i nogut
    na i bilong bagarapim ol yet. Pasin bilong giaman na pasin bilong pait i kamap
    bikpela namel long ol. Ol i pasim tok long wok wantaim ol Asiria. Na ol i kirapim
    bisnis long wel bilong diwai oliv na salim i go long Isip, na ol Isip i baim.”
  hau-SA: Efraim yana kiwo a kan iska; yana fafarar iskar gabas dukan yini yana riɓaɓɓanya
    ƙarairayi da rikici. Ya yi yarjejjeniya da Assuriya ya kuma aika wa Masar man
    zaitun.
  uig-LAT: Efraim Méni yalghan gepliri bilen kömüwétidu; Yehudamu Tengrige, yeni ishenchlik,
    Pak-Muqeddes Bolghuchigha tuturuqsiz boldi. Efraimning yégini shamaldur, U sherq
    shamilini qoghlap yüridu; U künlep yalghanchiliq, zulum-zorluqni köpeytmekte;
    Ular Asuriye bilen ehde tüzidu, Shuningdek Misirgha may «soghiliri» kötürüp apirilidu.
  nde-nde: U-Efrayimi udla umoya; uxotshana lomoya wasempumalanga ilanga lonke andise
    amanga lodlakela. Wenza isivumelwano le-Asiriya, athumele amafutha e-oliva eGibhithe.
  ton-ton: '‌ʻOku kai ʻe ʻIfalemi ʻae matangi, pea ʻoku muimui ki he matangi hahake:
    ʻoku ne fakalahi ʻi he ʻaho kotoa pē ʻae loi mo e fakaʻauha, pea ʻoku nau fai
    ʻae fuakava mo e kau ʻAsilia, pea ʻoku ʻave ʻae lolo ki ʻIsipite.'
  ces-1613: Efraim se větrem pase, a vítr východní honí, každého dne lež a zhoubu
    množí; nebo smlouvu s Assurem činí, a masti do Egypta donášejí se.
  eng-WMB: Ephraim feeds on wind, and chases the east wind. He continually multiplies
    lies and desolation. They make a covenant with Assyria, and oil is carried into
    Egypt.
  tam-TCV: எப்பிராயீம் காற்றை மேய்கிறான், நாள்முழுவதும் கொண்டற்காற்றைப் பின்தொடர்ந்து
    செல்கிறான். பொய்களையும், வன்செயல்களையும் பெருகப்பண்ணுகிறான். அவன் அசீரியாவோடு
    ஒப்பந்தம் செய்கிறான்; எகிப்திற்கு ஒலிவ எண்ணெய் அனுப்புகிறான்.
  ceb-ULB: Nagahanggap ang Efraim ug hangin ug nagasunod sa hangin sa sidlakan. Nagpadayon
    siya sa pagpakaylap sa mga bakak ug kabangis. Naghimo sila ug kasabotan uban sa
    Asiria ug nagdalag lana sa olibo ngadto sa Ehipto.
  pol-UBG: Efraim karmi się wiatrem, goni za wiatrem wschodnim. Przez cały dzień mnoży
    kłamstwo i spustoszenie, bo zawiera przymierze z Asyryjczykami i wynosi oliwę
    do Egiptu.
  urd-GVU: اسرائیل ہَوا چرنے کی کوشش کر رہا ہے، پورا دن وہ مشرقی لُو کے پیچھے بھاگتا
    رہتا ہے۔ اُس کے جھوٹ اور ظلم میں اضافہ ہوتا جا رہا ہے۔ اسور سے عہد باندھنے کے
    ساتھ ساتھ وہ مصر کو بھی زیتون کا تیل بھیج دیتا ہے۔
  eng-OEBCW: Ephraim herds the wind and hunts the sirocco. All day long they heap
    up falsehood and fraud, make a treaty with Assyria, and sends tribute of olive
    oil to Egypt.
  deu-1912: Ephraim weidet sich am Winde und läuft dem Ostwind nach und macht täglich
    der Abgötterei und des Schadens mehr; sie machen mit Assur einen Bund und bringen
    Balsam nach Ägypten.
  kan-2017: ಎಫ್ರಾಯೀಮು ಮೇಯಿಸುವ ಮಂದೆಯು ಗಾಳಿಯೇ, ಹಿಂದಟ್ಟುವ ಬೇಟೆಯು ಮೂಡಣಗಾಳಿಯೇ. ಅದು ಮೋಸವನ್ನೂ,
    ಹಿಂಸೆಯನ್ನೂ ನಿರಂತರ ಹೆಚ್ಚೆಚ್ಚಾಗಿ ನಡೆಸುತ್ತದೆ; ಅಶ್ಶೂರದೊಂದಿಗೆ ಒಪ್ಪಂದವನ್ನು ಮಾಡಿಕೊಳ್ಳುತ್ತದೆ;
    ಐಗುಪ್ತಕ್ಕೆ ಎಣ್ಣೆಯನ್ನು ಕಾಣಿಕೆಯಾಗಿ ಕಳುಹಿಸುತ್ತದೆ.
  yap-yap: Gubin ban’en ni be ngongliy yu Israel ni kakadbul nge blayal’ e dabyag
    i fanay mra kirebnag boch ban’en. Sasalap nge modyargel. Yad be fal’eg e tha’
    u thilrad yu Assyria miyad be siyobay yu Egypt.”
  hlt-MCSB: Ephraim loh khohli dongah luem tih kanghawn a hloem. Hnin takuem ah laithae
    tih rhoelrhanah te a ping sak. Assyria neh paipi a saii uh tih Egypt la situi
    a khuen.
  mdy-ETH: «ዔፕሬኤሜ ዢባሬ ዓርቃኒ ኮዒ ኬሎ ጉቤ ዓባ ኬስካ ዛሎ ዢባሮ ዳውሴ ጎይሣ ጉሪ ዓቴኔ፤ ሉኡዙሞና ጌኔ ማዾና ዔያታ
    ሚርጊሼኔ፤ ዬያ ሌሊቱዋንቴ ሪሚቶ ዛይቶ ጊብፄ ዓጮ ዔያታ ዳካኔ።»
  twi-ASANTE: Efraim de mframa ayɛ aduane; ɔdi apueeɛ mframa akyi daa na ɔdi atorɔ
    yɛ akakabensɛm bebree. Ɔne Asiria yɛ apam na ɔde ngo kɔ Misraim.
  eng-WEBU: Ephraim feeds on wind, and chases the east wind. He continually multiplies
    lies and desolation. They make a covenant with Assyria, and oil is carried into
    Egypt.
  wal-wal: Efireema asai maalladoppe omarssi gakkanaashin oottiyoobai ubbai, arshshoora
    yiya carkkuwaa kuucciyoogaa woikko yedettiyoogaa mala go77enna. Eti wordduwaanne
    makkala oosuwaa darissoosona; Asoore biittaara maachchaa maacettoosona; wogaraa
    zaitiyaa Gibxxe biitti yeddoosona.
  spa-PDDPT: Efraín se apacienta de viento, y persigue al viento del este. Mentiras
    y destrucción aumentan continuamente. Además hizo un pacto con Asiria, y lleva
    el aceite de Egipto.
  gun-gun: Efraim kuery ma yvytu re rive onhemongaru, ára pukukue re oo 'rã yvytu
    kuaray oikea katy guigua rakykue rive. Ijapu ha'e nhomombave tema ovy. Ha'e rami
    vy Assíria kuery reve ojapo nhopytyvõ aguã, Egito katy guive ogueraa azeite.
  agu-BL: ”Yi e' aj Efraín ntin na baj cyek'ek' cya'n tane'n, nin cyakil k'ej na chixomnin
    tan stz'amle'n klo' yi jun jilwutz cyek'ek' yi cho'n na tzaj tele'n tzi'n. Yi
    na bixe' chitrat scyuch' yi e' aj Siria scyuch' yi e' aj Egipto, na cyoy balaj
    aceitil wutz oliw scyetz.”
  ilo-ULB: Mapakpakan ti Efraim iti angin ken sumursurot iti angin ti daya. Agtultuloy
    a papaaduenna ti kinaulbod ken kinaranggas. Makitulagda iti Asiria ken mangipanda
    kadagiti lana iti olibo idiay Egipto.
  kpg-kpg: “Nia mee huogodoo digau Israel e hai mai luada gaa dae gi di boo e balumee hua
    ge haga mooho mee. Di hai mee huaidu mo di ngalungalua hagamuamua la gu llauehe mai
    i nadau baahi. Digaula e hai nadau hagababa gi Assyria mo di huihui mee gi Egypt.”
  uig-ARA: ئەفرائىم مېنى يالغان گەپلىرى بىلەن كۆمۈۋېتىدۇ؛ يەھۇدامۇ تەڭرىگە، يەنى ئىشەنچلىك،
    پاك-مۇقەددەس بولغۇچىغا تۇتۇرۇقسىز بولدى. ئەفرائىمنىڭ يېگىنى شامالدۇر، ئۇ شەرق
    شامىلىنى قوغلاپ يۈرىدۇ؛ ئۇ كۈنلەپ يالغانچىلىق، زۇلۇم-زورلۇقنى كۆپەيتمەكتە؛ ئۇلار
    ئاسۇرىيە بىلەن ئەھدە تۈزىدۇ، شۇنىڭدەك مىسىرغا ماي «سوغىلىرى» كۆتۈرۈپ ئاپىرىلىدۇ.
  sus-sus: «Efirami wama n madaxufe. Isirayila wama n yanfafe. Yudaya tan birama nɛ
    Ala fɔxɔ ra, a mu lanlanteya kana Ala sɛniyɛnxi mabiri.
  pon-2006: Mehkoaros me mehn Israel kan kin wia sang nimenseng lel nipwong sohte
    katepe oh mehn kamwomwala wasa. Tiahk en pang oh mwekid en eikek laudlahr rehrail.
    Re kin wiahda inou lap akan ong Asiria oh wia pesines ong mehn Isip kan.”
  ksd-ksd: Epraim i konokonom ra vuvu, ma i vila mur ra taubar; i vangala vatikene
    pa ra umana vaongo ma ra nila; diat ma Asiria dia pait ra kunubu, ma di tulue
    ra dangi uro Aigipto.
  grc-BRENT: Ἐκύκλωσέ με ἐν ψεύδει Ἐφραὶμ, καὶ ἐν ἀσεβείαις οἶκος Ἰσραὴλ, καὶ Ἰούδα·
    νῦν ἔγνω αὐτοὺς ὁ Θεὸς, καὶ ὁ λαὸς ἅγιος κεκλήσεται Θεοῦ.
  ind-AYT: (12-2) Efraim memakan angin, dan mengejar angin timur sepanjang hari. Ia
    terus memperbanyak kebohongan dan kekejaman; Mereka membuat perjanjian dengan
    Asyur, dan minyak dibawa ke Mesir.
  nya-nya: Efereimu amadya mpweya; tsiku lonse amasaka mphepo ya kummawa ndipo amachulukitsa
    mabodza ndi chiwawa. Amachita mgwirizano ndi Asiriya ndipo amatumiza mphatso za
    mafuta a olivi ku Igupto.
  hrv-hrv: Opkolio me lažju Efrajim i prijevarom Izraelov dom. A i Juda još je nestalan
    Bogu, Svecu vjernome.
  mps-mps: Genuai Bidigo te po wai, “Te Israel dabego tigidali sę te giligade me
    hulide yali, te augwa digi dolabo dwai sę yalio. Te tibo po wabo kolesaga, me
    hwįbo kolesaga te augwali tomode genuai pedelali. Augwaligo te Asiria dabe dali
    sę yabo po mia sali. Me ma, augwa te bisnis sę te ni oliv welgo elama, te Isipba
    tolama, te Isip dabego abelali.”
  tpi-tpi: Olgeta samting ol Israel i save mekim long san na long nait em i nogut
    na i bilong bagarapim ol yet. Pasin bilong giaman na pasin bilong pait i kamap
    bikpela namel long ol. Ol i pasim tok long wok wantaim ol Asiria. Na ol i kirapim
    bisnis long wel bilong diwai oliv na salim i go long Isip, na ol Isip i baim.”
  dan-1931: Efraim omgiver mig med løgn, Israels hus med svig, Juda kender ej Gud,
    med Skøger slår han sig sammen.
  vie-OVCB: Dân tộc Ép-ra-im ăn gió; họ cứ đuổi theo gió đông suốt cả ngày. Ngày càng
    lừa dối và bạo tàn; họ kết liên minh vơi A-sy-ri, trong khi đem dầu ô-liu để đổi
    lấy sự tiếp trợ từ Ai Cập.
  guj-2017: એફ્રાઇમ વાયુ પર નિર્વાહ કરે છે. પૂર્વના પવન પાછળ જાય છે. તે જૂઠ તથા હિંસાની
    વૃદ્ધિ કરે છે, તેઓ આશ્શૂરની સાથે કરાર કરે છે, અને મિસરમાં જૈતૂનનું તેલ લઈ જવામાં
    આવે છે.
  pon-2006A: Mehkoaros me mehn Israel kan kin wia sang nimenseng lel nipwong sohte
    katepe oh mehn kamwomwala wasa. Tiahk en pang oh mwekid en eikek laudlahr rehrail.
    Re kin wiahda inou lap akan ong Asiria oh wia pesines ong mehn Isip kan.”
  por-BRBSL: Ephraim alimenta-se do vento, e persegue o vento leste. Ele multiplica
    continuamente as mentiras e a desolação. Eles fazem um pacto com a Assíria, e
    o petróleo é transportado para o Egito.
  eng-OEBUS: Ephraim herds the wind and hunts the sirocco. All day long they heap
    up falsehood and fraud, make a treaty with Assyria, and sends tribute of olive
    oil to Egypt.
  cth-cth: Ephraim teh kahlî a pahap. Kanîtholae kahlî hah a pâlei. A hnintangkuem
    laithoe hoi rawknae hah a kampai sak. Assirianaw hoi a kâhuiko nahlangva vah,
    Izip ram lah satui a sin awh.
  twi-twi: Efraim de mframa ayɛ aduan; odi apuei mframa akyi daa na odi atoro yɛ akakabensɛm
    bebree. Ɔne Asiria yɛ apam na ɔde ngo kɔ Misraim.
  hlt-hlt: Ephraim loh khohli dongah luem tih kanghawn a hloem. Hnin takuem ah laithae
    tih rhoelrhanah te a ping sak. Assyria neh paipi a saii uh tih Egypt la situi
    a khuen.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Isidɑyɛɛribɛ n sũ̀ṹnnɛ̀ siyɑ́ɑ̀bìsí nsi, Isidɑyɛɛribɛ
    n ciímmu, kɛ̀ Sudɑɑ kɔbɛ bɛɛ̀ kpɑɑ́ kɛ n tɑunɛ̀ kɛ dɔɔri n dɔ́ dɛ̀ sɑ̃́ɑ̃̀ mí
    nKuyie, kùù dò mpɑ́í pɑ́í.'
  msy-2020: Bizir Efraimia arueba ko dɨmagaribar amiba, da bar moghɨra ikuvigha meraram
    asɨghasɨsi. Ifavarir arazim ko mɨdorozir arazim men tongɨn bar ekefe. Me kantri
    Asiria ko ingarasa akam akɨri. Egha me olivɨn borebar dagɨar ingangarim gamua
    da isa Isipɨn da amadi, ezɨ Isipia dagh ivesi.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Kɑloolɑɣɑ tike kɛ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ lɑkɩ-m nɑ
    ɩ́ puɣusuɣu-m tɑm. Amɑ Yutɑ nɑ́ tɑmsǝnɑ Nɑŋŋ tʋ mɑ́.'
  azb-azb: Efrayim yellə bəslənir, Bütün gün şərq küləyinin dalınca düşür. Yalanı,
    qoluzorluluğu artırır. Aşşurla saziş bağlayır, Misirə zeytun yağı göndərir.
  eng-DBY: 'Ephraim feedeth on wind, and pursueth after the east wind: all day long
    he multiplieth lies and desolation; and they make a covenant with Assyria, and
    oil is carried into Egypt.'
  hin-2017: एप्रैम वायु चराता और पुरवाई का पीछा करता रहता है; वह लगातार झूठ और उत्पात
    को बढ़ाता रहता है; वे अश्शूर के साथ वाचा बाँधते और मिस्र में तेल भेजते हैं।
  wol-KYG: «Efrayim, ay fen la ma gawe, waa kër Israyil laa ne, ñoo ma yéewe ag njublaŋ,
    waaye Yudaa ngi ànd ak Yàlla ba tey, di sàmm kóllëreek Ku Sell ki.»
  eng-YLT: Ephraim is enjoying wind, And is pursuing an east wind, All the day lying
    and spoiling he multiplieth, And a covenant with Asshur they make, And oil to
    Egypt is carried.
  eng-WYC-2017: Ephraim feedeth on the wind, and followeth heat. All day he multiplieth
    leasing, and destroying; and he made bond of peace with Assyrians, and bare oil
    into Egypt.
  eng-WMBB: Ephraim feeds on wind, and chases the east wind. He continually multiplies
    lies and desolation. They make a covenant with Assyria, and oil is carried into
    Egypt.
  urd-GVH: इसराईल हवा चरने की कोशिश कर रहा है, पूरा दिन वह मशरिक़ी लू के पीछे भागता
    रहता है। उसके झूट और ज़ुल्म में इज़ाफ़ा होता जा रहा है। असूर से अहद बाँधने के
    साथ साथ वह मिसर को भी ज़ैतून का तेल भेज देता है।
  rug-rug: Sari tinavete te Iparemi si loke laedi doduru rane, gua sapu deṉa nana
    mo pa givusu; doduruna sa rane si hadu lulia sa sa givusu pa kali gasa rimata
    meke va soku ia mo sa sa koha meke sa tinahuara tavetia sa sa vinariva egoi koe
    Asiria meke garunu la oela olive pa Izipi.”
  gaz-gaz: Efreem bubbee nyaata; inni guyyaa guutuu bubbee baʼa biiftuu duukaa fiiga;
    sobaa fi gooliis ni baayʼisa. Inni Asoor wajjin walii galtee godhatee biyya Gibxiitti
    zayitii ejersaa erga.
  fra-LSG: Éphraïm m’entoure de mensonge, Et la maison d’Israël de tromperie; Juda
    est encore sans frein vis-à-vis de Dieu, Vis-à-vis du Saint fidèle.
  yal-yal: Efirami bɔnsɔnna n nabilinxi wulen na. Isirayila yamana n yanfama. Koni
    Yuda kaane mɔn biraxi Ala nan fɔxɔ ra, e lannayaan nabama e nun sariɲandene.
  haw-1868: 'KE ai nei ka Eperaima i ka makani, A ke hahai nei hoi ia i ka makani
    hikina: Hoomahuahua no ia i na la a pau i ka hoopunipuni a me ka luku ana; A hana
    lakou i ka berita me ko Asuria, A ua laweia''ku ka aila i Aigupita.'
  arb-NAV: يَرْعَى أَفْرَايِمُ الرِّيحَ، وَيُطَارِدُ الرِّيحَ الشَّرْقِيَّةَ طَوَالَ
    الْيَوْمِ، وَيَرْتَكِبُ الأَكَاذِيبَ وَالْجَوْرَ بِكَثْرَةٍ، وَيُبْرِمُ عَهْداً
    مَعَ أَشُّورَ، وَيَبْعَثُ بِزَيْتِ الزَّيْتُونِ إِلَى مِصْرَ.
  ewe-ewe: Efraim ƒua du kplɔa ya ɖo, etia ɣedzeƒeya yome ŋkekea katã, eye wòdzia
    alakpa kple ŋutasesẽ ɖe edzi. Ebla nu kple Asiria, eye wòɖo ami ɖe Egipte.
  eng-LEE: (12:2) Ephraim feedeth on wind, and pursueth the east wind; the whole day
    he increaseth deceit and corruption; and a covenant do they make with Assyria,
    and oil is carried into Egypt.
  asm-FB: ইফ্ৰয়িমে বতাহ খায়; তেওঁ গোটেইদিনটো পূবৰ বতাহৰ পাছত খেদি যায়; তেওঁ মিছা
    কথা আৰু অত্যাচাৰ বৃদ্ধি কৰে; তেওঁ অচূৰীয়াৰ সৈতে সন্ধি কৰে আৰু মিচৰলৈ তেল পঠায়।
  sus-A: «عٍقِرَ مِ وَ مَ ﭑ مَدَشُقٍ. عِسِرَيِلَ وَ مَ ﭑ يَنقَقٍ. يُدَيَ تَن بِرَ مَ
    نّ عَلَ قْشْ رَ، عَ مُ لَنلَنتٍيَ كَنَ عَلَ سّنِيّنشِ مَبِرِ.
  fra-SBL: Ephraïm se nourrit de vent, et chasse le vent d'est. Il multiplie sans
    cesse les mensonges et la désolation. Ils font une alliance avec l'Assyrie, et
    le pétrole est transporté en Égypte.
  hbo-hbo: סְבָבֻ֤נִי בְכַ֙חַשׁ֙ אֶפְרַ֔יִם וּבְמִרְמָ֖ה בֵּ֣ית יִשְׂרָאֵ֑ל וִֽיהוּדָ֗ה
    עֹ֥ד רָד֙ עִם־אֵ֔ל וְעִם־קְדֹושִׁ֖ים נֶאֱמָֽן׃
  kik-kik: Efiraimu arĩĩaga rũhuho; ahanyũkagia rũhuho rwa mwena wa irathĩro mũthenya
    wothe, na akaingĩhia maheeni na haaro. Agĩĩaga na kĩrĩkanĩro na Ashuri, na agatũmana
    maguta ma mĩtamaiyũ matwarwo bũrũri wa Misiri.
  fra-NCL: Ephraïm m’a environné de mensonge, et la maison d’Israël de tromperie ;
    Juda aussi est sans frein vis-à-vis de Dieu, et vis-à-vis du Saint, qui est fidèle.
  cek-AK: Ephraim loe takhi caak hanah, ni angzae bang ih takhi to patom; anih mah
    alinghaih hoi raihaih to ni thokkruek pungsak. Assyria hoi lokmaihaih to a sak
    o moe, situi to Izip ah a pahwh.
  cuk-cuk: “Efraín-dulemar unnila burwa-goledba gudidimalad, dad-nakwedsik-burwa-goled-sorba
    gudidimalad. Aka bur bule emar-wionaigusdamalad, bane-bane gakanginbi gudimalad.
    Asiria-dulemarbo igar mesdidamalad, Egipto-dulemarga olivo-gwallu ukdidamarbalid.”
  uig-CYR: Әфраим Мени ялған гәплири билән көмүветиду; Йәһудаму Тәңригә, йәни ишәшлик,
    Пак-Муқәддәс Болғучиға тутуруқсиз болди. Әфраимниң йегини шамалдур, У шәриқ шамилини
    қоғлап жүриду; У күнләп ялғанчилиқ, зулум-зорлуқни көпәйтмәктә; Улар Асурийә билән
    әһдә түзиду, Шуниңдәк Мисирға май «соғилири» көтирип апирилиду.
  tel-2017: ఎఫ్రాయిము గాలిని మేస్తున్నాడు. తూర్పు గాలి వెంట పరిగెడుతున్నాడు. మానక
    అబద్ధమాడుతూ బలాత్కారం చేస్తున్నాడు. ప్రజలు అష్షూరీయులతో సంధి చేస్తారు. ఐగుప్తునకు
    ఒలీవనూనె పంపిస్తారు.
  hat-BSA: Éphraïm manje sou van, e kouri dèyè van lès la. Li kontinye ap ogmante
    nan manti ak vyolans. Anplis, li fè yon akò ak Assyrie e lwil vin pote an Égypte.
  kos-kos: Ma nukewa mwet Israel uh oru ke lotutang lac nwe ke fong uh, wangin sripa
    ac mwe na kunausten. Kutasrik ac orekma sulallal yokelik inmasrlolos. Elos orek
    wulela yurin mwet Assyria, ac kukakin oil in olive nu sin mwet Egypt.”
  hbo-WLC: סְבָבֻ֤נִי בְכַ֙חַשׁ֙ אֶפְרַ֔יִם וּבְמִרְמָ֖ה בֵּ֣ית יִשְׂרָאֵ֑ל וִֽיהוּדָ֗ה
    עֹ֥ד רָד֙ עִם־אֵ֔ל וְעִם־קְדוֹשִׁ֖ים נֶאֱמָֽן׃
  ibo-ibo: Akaọrụ Ifrem bụ naanị ịchụso ikuku, ọ na-achụso ikuku si nʼọwụwa anyanwụ
    bido nʼụtụtụ ruo nʼabalị. Otu a ka ha si eme ka ịgha ụgha, na ime ihe ike na-abawanye
    ụba. Ha na Asịrịa na-agbakwa ndụ, ha na-ebugakwa mmanụ nʼIjipt.
  ory-ory: ଇଫ୍ରୟିମ ବାୟୁ ଭୋଜନ କରେ ଓ ପୂର୍ବୀୟ ବାୟୁର ପଛେ ପଛେ ଗମନ କରେ; ସେ ସର୍ବଦା ମିଥ୍ୟା
    କଥା ଓ ଉପଦ୍ରବ ବୃଦ୍ଧି କରେ ଓ ସେମାନେ ଅଶୂରର ସହିତ ନିୟମ କରନ୍ତି ଓ ମିସରକୁ ତୈଳ ପଠାନ୍ତି।
  chk-chk: Chon Israel ra chök föri mine a lomotongau o afeiengau iteiten rän. Ra
    achomonga ar chofana me ar angangen mwänewüs. Ra föri eu pwonen atipeeu ngeni
    Asiria o tinala apüra seni föün olif ngeni Isip.
  rop-rop: “Wal ol detlot Isreil pipul reken dei dum gudbala ting. Bat najing. Dei
    oni weistimbat taim, dumaji dei oldei dalimbat laiya en trikimbat olabat ronwan
    kantrimen en kilimbat olabat du, en dei oldei go en meigim pramis langa detlot
    pipul hu jidan longwei brom olabat deya langa det kantri Asiriya, en dei oldei
    selimbat ola daga en enijing langa detlot najalot pipul langa Ijip.” Lagijat na
    YAWEI bin tok.
  ukr-1871: Ефраїм їсть пустий вітер, вганяє за східним вітром; день поза день примножує
    лож, накликає грозу; він входить в умову з Ассуром, вивозить оливу в Египет.
  deu-1951: (012-2) Ephraim nährt sich von Wind und läuft dem Ostwind nach; es wird
    täglich verlogener und frecher; ein Bündnis mit Assur wollen sie schließen, und
    Öl wird nach Ägypten geführt.
  eng-JPS: (12-2) Ephraim striveth after wind, and followeth after the east wind;
    all the day he multiplieth lies and desolation; and they make a covenant with
    Assyria, and oil is carried into Egypt.
  srp-1865: Opkolio me je Jefrem lažju i dom Izrailjev prijevarom; ali Juda još vlada
    s Bogom i vjeran je sa svetima.
  lug-lug: Efulayimu alya mpewo; agoba empewo ez’ebuvanjuba olunaku lwonna, era bongera
    ku bulimba ne ku ttemu. Bakola endagaano n’Obwasuli, n’aweereza n’amafuta e Misiri.
  heb-heb: אפרים רעה רוח ורדף קדים כל היום כזב ושד ירבה וברית עם אשור יכרתו ושמן למצרים
    יובל׃
  ben-IRV: ইফ্রয়িম বাতাস খায় এবং পূর্বীয় বাতাসের পিছনে যায়। সে ক্রমাগত মিথ্যার
    এবং হিংসার বৃদ্ধি করে। তারা অশূরের সঙ্গে নিয়ম করে এবং জিতবৃক্ষের তেল মিশরে নিয়ে
    যায়।
  pan-pan: ਇਫ਼ਰਾਈਮ ਹਵਾ ਖਾਂਦਾ ਹੈ, ਅਤੇ ਪੂਰਬੀ ਹਵਾ ਦਾ ਪਿੱਛਾ ਕਰਦਾ ਹੈ, ਉਹ ਸਾਰਾ ਦਿਨ ਝੂਠ ਤੇ
    ਲੁੱਟ ਮਾਰ ਵਧਾਉਂਦੇ ਹਨ, ਉਹ ਅੱਸ਼ੂਰ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹਦਾ ਹੈ, ਅਤੇ ਮਿਸਰ ਨੂੰ ਤੇਲ ਲੈ ਜਾਇਆ ਜਾਂਦਾ
    ਹੈ।
  mya-JVB: ဧဖရိမ် သည် လေ ကို ကျက်စား တတ်၏။ အရှေ့ လေကို လိုက် တတ်၏။ နေ့ တိုင်း မုသာ
    စကားနှင့် ပျက်စီး ခြင်းအကြောင်းတို့ကို များပြား စေတတ်၏။ အာရှုရိ လူတို့ နှင့် မိဿဟာယ
    ဖွဲ့လျက် နှင့်ပင်၊ အဲဂုတ္တု ပြည်သို့ ဆီ ကို ယူ သွားတတ်၏။
  hmo-hmo: Ma Dirava ia gwau, “Israela taudia edia kara ibounai be mai anina lasi,
    bona taunimanima hadikaia kara. Edia kara koikoi bona dagedage karadia, be idia
    habadaia lao noho. Idia ese durua abia totona, Asuria danu idia turana karaia,
    bona Aigupito dekenai olive dehoro idia hoihoilaia noho.”
  urd-urd: इफ़्राईम हवा चरता है; वह पूरबी हवा के पीछे दौड़ता है। वह मुत्वातिर झूट
    पर झूट बोलता, और जु़ल्म करता है। वह असूरियों से 'अहद — ओ — पैमान करते, और मिस्र
    को तेल भेजते हैं।
  rus-SYN: Ефрем пасет ветер и гоняется за восточным ветром, каждый день умножает
    ложь и разорение; заключают они союз с Ассуром, и в Египет отвозится елей.
  bqc-SIM: Ɛflaiũ buiↄ yãlìamazi, Isailiↄ mↄafilikɛ̀kɛmɛɛ, Yudaↄ lɛ́ pãmɛɛ zɛ́a
    lↄ baa ma Náaide pↄ́ ma kua adoa.
  tcz-CHONGTHU: Israel mite huiyin akivahin, chule solam hui lhi chu nilhum lhumin
    anung ajuiyuve. Amahon jou le gitlouna akan khomun, Assyria mite toh akikhut jop’un
    Egypt gamsunga thao apolut’un ahi.
  mar-mar: एफ्राईम वारा जोपासतो, आणि पूर्वेच्या वाऱ्याचा पाठलाग करतो, तो सतत लबाडी
    आणि हिंसा वाढवतो, तो अश्शूरांशी करार करतो, आणि मिसरात जैतूनाचे तोल घेऊन जातो.
  qub-qub: Efraín runacunaga masta-mastami llullacuycan. Fiyupanami wañuchinacurcaycan.
    Paycunaga wayrallata goyarpoj gatirajnömi manacajcunallata rurarcaycan. Wayrata
    upoj-japuyllami carcaycan. Asiria runacunawan parlacorga chaytami ruraycan. Egiptumanpis
    garayninta asëtita apaycächin.»
  bqp-bqp: Isirelibɑ bɑ rɑ n mɑn weesu kuɑmmɛwɑ, kpɑ bɑ n mɑn nɔni wɔ̃kumɔ. Adɑmɑ
    Yudɑbɑ bɑ kɑ nɛ, Yinni Gusunɔ Dɛɛro sĩimɔ dee dee.
  hat-hat: Pèp Efrayim lan ap fè yon bann bagay ki p'ap rapòte yo anyen. Y'ap kouri
    siyen kontra ak moun k'ap fini ak yo. Tout lajounen y'ap plede bay manti sou manti.
    Se fè mechanste. Yo fè kontra avèk peyi Lasiri, y'ap fè kòmès lwil avèk peyi Lejip.
  eng-BSB: Ephraim chases the wind and pursues the east wind all day long; he multiplies
    lies and violence; he makes a covenant with Assyria and sends olive oil to Egypt.
  eng-WEBPB: Ephraim feeds on wind, and chases the east wind. He continually multiplies
    lies and desolation. They make a covenant with Assyria, and oil is carried into
    Egypt.
  kbq-kbq: Hagi Efraemi vahe'mo'za ne'zama neankna hu'za zahora nene'za, maka kna
    zage hanati kazigati'ma ea zaho nevaririze. Zamagra havige avu'ava zane, vahe'ma
    ohe fri ahe fri hu avu'avaza hu'za eri hakare nehaze. Ana nehu'za Asiria vahe'ene
    eri mago hu'za nemani'za, zamazama hu'zama erisagura olivi masavena atrage'za
    Isipi eri'za nevaze.
  nhe-BL: Tlali Israel ehuani mojmostla quixolehuaj ininnemilis queja se tlen motlamaca
    san ica ajacatl. Quitemohuaj tlamantli tlen quinixpolihuiltis queja se tlen quitoquilía
    nopa huac ajacatl tlen más tetlatía. Huihuitique para quichihuaj tlajtoli ica
    tlali Asiria para ma quinpalehui. San tlapic para tlali Israel ehuani quititlanise
    aceite tlen olivos ipan tlali Egipto pampa quinequisquíaj ma quinmacaca se tlapalehuili.
    Tlahuel quinpactía tlacajcayahuaj huan motehuíaj se ica seyoc.
  gub-BL: Teko Izaew wiko tuweharupi ikatu 'ym ma'e iapoapo pà wà. Umumaw u'ar paw
    ikatu 'ym ma'e iapo pà wà. Tuweharupi wanemu'emaw heta wera'u wà. Tuweharupi wanemiapo
    kwer ikatu 'ym ma'e heta haw uhua'u wera'u wà no. Izaew uzapokatu uze'egaw waiko
    Axir wanehe we wà. Omono kar uri kawer Ezit rehe har wanupe wamurywete kar haw
    romo wà.
  eng-DRA: 'Ephraim feedeth on the wind, and followeth the burning heat: all the day
    long he multiplied lies and desolation: and he hath made a covenant with the Assyrians,
    and carried oil into Egypt.'
