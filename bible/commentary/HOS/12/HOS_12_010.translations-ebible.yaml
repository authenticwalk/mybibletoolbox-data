verse: HOS.012.010
translations:
  mal-C: ഞാൻ പ്രവാചകന്മാരോടു സംസാരിച്ച്, അവർക്ക് അനേകം ദർശനങ്ങൾ നൽകി, അവർ മുഖാന്തരം
    സാദൃശ്യകഥകൾ സംസാരിച്ചു.”
  deu-TKW: Aber ich, Jahwe, bin doch dein Gott von Ägypten her - aufs neue kann ich
    dich in Zelten wohnen lassen wie zur Zeit der Versammlung -
  lin-lin: Nazali Yawe, Nzambe na yo, oyo abimisaki yo wuta na Ejipito ; nakosala
    ete ovanda lisusu na se ya bandako ya kapo lokola na mikolo ya bafeti na yo, oyo
    ekatama.
  eng-LSV: And I have spoken to the prophets, || And I have multiplied vision, ||
    And by the hand of the prophets I use allegories.
  eng-GNV: I haue also spoken by the Prophets, and I haue multiplied visions, and
    vsed similitudes by the ministerie of the Prophets.
  eng-WEBSTER: I have also spoken by the prophets, and I have multiplied visions,
    and used similitudes by the ministry of the prophets.
  nhw-BL: Na nimechtitlanili miyac tlajtol pannextiani para anmechcamanalhuise. Niquinmacac
    miyac tlanextili huan miyac huicalotl para anmechilhuise ximoyolcuepa ica na.
  swh-ONEN: Niliongea na manabii, nikawapa maono mengi na kusema mifano kupitia wao.”
  bba-bba: Adɑmɑ nɛ, Gusunɔ nɑ sɑ̃ɑwɑ bɛɛn Yinni sɑɑ mìn di i wɑ̃ɑ Eɡibitiɔ. Kon mɑɑ
    de i wurɑ i n wɑ̃ɑ kuu bekuruɡinu sɔɔ nɡe sɑnɑm mɛ nɑ bɛɛ yɑrɑmɑ Eɡibitin di i
    wɑ̃ɑ ɡbɑburɔ.
  eng-KJVCPB: I have also spoken by the prophets, and I have multiplied visions, And
    used similitudes by the ministry of the prophets.
  luo-luo: Ne awuoyo kod jonabi, ka anyisogi fweny mangʼeny, kendo kawacho ngeche
    kokalo kuomgi.”
  meu-meu: Peroveta taudia na hereva henidia; mata-hanai na hahohodia, bona peroveta
    taudia ududia amo sivarai heḡereḡeredia na heni.
  npi-ULB: म अगमवक्ताहरूसँग बोलें, र तिमीहरूका निम्ति मैले तिनीहरूलाई धेरै दर्शनहरू
    दिएँ । अगमवक्ताहरूका हातद्वारा मैले दृष्‍टान्‍तहरू दिएँ ।”
  yor-yor: Mo sọ fún àwọn wòlíì, mo fi ọ̀pọ̀lọpọ̀ ìran hàn wọ́n mo sì pa òwe láti
    ẹnu wòlíì wọn.”
  pes-OPCB: «من انبیای خود را فرستادم تا با رؤیاها و مثلهای زیاد، شما را از خواب غفلت
    بیدار کنند،
  tgl-ULB: Kinausap ko narin ang mga propeta, at binigyan ko sila ng maraming mga
    pangitain para sa inyo. Binigyan ko kayo ng mga talinghaga sa pamamagitan ng mga
    propeta.”
  hui-hui: I̱naga bi mana latagi haga hearuhondo bi lalu de gandebaha howa mbirale
    tara tara dewaore walia halu lamiai haga biru. I̱naga bi mana latagi haga uruniha
    howabi i̱na tínaga mana ko bialu harimigo erembira mialu wahai halimu lalu lamiai
    haru.
  mya-mya: '``ငါ​သည်​ပ​ရော​ဖက်​တို့​အား​ဗျာ​ဒိတ်​ပေး ၍ ရူ​ပါ​ရုံ​များ​စွာ​ကို​မြင်​စေ​ခဲ့​ပြီ။
    သူ​တို့ အား​ဖြင့်​ငါ​၏​လူ​မျိုး​တော်​ကို​သ​တိ​ပေး ခဲ့​ပြီ။-'
  bod-N: ངས་ལུང་སྟོན་པ་རྣམས་ལ་གཏམ་སྨྲས་ཏེ་ཞལ་གཟིགས་མང་པོ་བསྟན་པ་དང་། ལུང་སྟོན་པ་རྣམས་བརྒྱུད་ནས་དཔེ་ཡང་མང་པོ་བསྟན་ཏོ།
    །
  sna-sna: Ndakataura kuvaprofita, ndikavapa zviratidzo zvizhinji uye ndikataura mifananidzo
    kubudikidza navo.”
  spa-BLM: También he hablado a los profetas, y he multiplicado las visiones; y por
    el ministerio de los profetas he usado parábolas.
  cac-cac: A in tic ix in lolon d'a eb' in checab'. Tzijtum sb'isul tas ix vac' yil
    eb'. A eb' chi' ix vac' alanel in c'ayb'ub'al d'a ch'oxnab'ilal.
  swh-ULB: Niliwaambia manabii, na nimewapa maono mengi kwa ajili yenu. Kwa mkono
    wa manabii nilitoa mifano.
  bel-bel: Я гаварыў прарокам і памнажаў уявы і праз прарокаў ужываў прытчы.
  deu-ELBBK: Ich aber bin der HERR, dein Gott, vom Land Ägypten her; ich werde dich
    wieder in Zelten wohnen lassen wie in den Tagen der Festfeier.
  mbb-OT: “Nekidlalag a te menge ebpeneuven ne zuen mahabet he impelewasan ku kandan.
    Pinaaǥi kandan mibpetizeenan ku sikiyu he egkezeetan kew.
  mal-2015: ഞാൻ പ്രവാചകന്മാരോടു സംസാരിച്ചു ദർശനങ്ങളെ വർദ്ധിപ്പിച്ചു; പ്രവാചകന്മാർമുഖാന്തരം
    സദൃശവാക്യങ്ങളെയും പ്രയോഗിച്ചിരിക്കുന്നു.
  rmc-rmc: Ale me som o RAJ, tiro Del, savo tut iľa avri andral o Egipt; pale tuke
    dava te bešel andro stani, sar varekana pro inepos le Stankengro.
  pes-OPV: به انبیا نیز تکلم نمودم و رویاها افزودم وبواسطه انبیا مثل‌ها زدم.
  ron-1924: Еу ам ворбит пророчилор, ам дат о мулциме де ведений ши ам спус пилде
    прин пророчь.”
  ben-OBCV: আমি ভাববাদীদের সঙ্গে কথা বলেছি, তাদের বহু দর্শন দিয়েছি ও তাদের মাধ্যমে
    বহু রূপক কাহিনি বর্ণনা করেছি।”
  som-som: Oo weliba waxaan la hadlay nebiyadii, oo waxaan badiyey waxyaalo aan tusay,
    oo nebiyadana waxaan u soo dhiibay masaalooyin.
  lat-VUC: Et locutus sum super prophetas, et ego visionem multiplicavi, et in manu
    prophetarum assimilatus sum.
  eng-ASVBT: I have also spoken unto the prophets, and I have multiplied visions;
    and by the ministry of the prophets have I used similitudes.
  ita-1885: Pur nondimeno io sono il Signore Iddio tuo, fin dal paese di Egitto; ancora
    ti farò abitare in tabernacoli, come a' dì della festa solenne.
  eng-LXXUP: 'But I the Lord thy God brought thee up out of the land of Egypt: I will
    yet cause thee to dwell in tabernacles, according to the days of the feast.'
  eng-ULB: I spoke to the prophets, and I gave them many visions for you. By the hand
    of the prophets I gave parables.”
  spa-VBL: Yo hablé a través de los profetas. Yo mismo di muchas visiones y parábolas
    a través de los profetas.
  fra-_FOB: J'ai parlé aux prophètes, et j'ai multiplié les visions, et par le moyen
    des prophètes j'ai proposé des similitudes.
  mal-mal: ഞാൻ പ്രവാചകന്മാരോട് സംസാരിച്ച് ദർശനങ്ങൾ വർദ്ധിപ്പിച്ചു; പ്രവാചകന്മാർ മുഖാന്തരം
    സദൃശവാക്യങ്ങളും നൽകിയിരിക്കുന്നു.
  urd-GVR: Maiṅ bār bār nabiyoṅ kī mārifat tum se hamkalām huā, maiṅ ne unheṅ muta'addid
    royāeṅ dikhāīṅ aur un ke zariye tumheṅ tamsīleṅ sunāīṅ.”
  suz-BL: मिनु मेकोमी “गो नोले दुम्‍ब लोव़ पाइबपुकी नु लोव़ पाता। गो मेको आन कली कोंइतीके
    कोंइताक्‍ङ। गो मेको आन कली कथा शेंपाइक्‍ता।
  eng-NOY: I have also spoken to the prophets, And I have given many visions, And
    by the prophets I have used similitudes.
  ita-1927: (H12-11) Ed ho parlato hai profeti, ho moltiplicato le visioni, e per
    mezzo de’ profeti ha proposto parabole.
  ckb-ckb: قسەم لەگەڵ پێغەمبەرەکاندا کرد و بینینی زۆرم بۆ ئاشکرا کردن، هەروەها لە
    ڕێگەی پێغەمبەرانەوە نموونەم هێنایەوە.»
  eng-BBE: My word came to the ears of the prophets and I gave them visions in great
    number, and by the mouths of the prophets I made use of comparisons.
  kan-OKCV: ನಾನು ಪ್ರವಾದಿಗಳೊಂದಿಗೆ ಮಾತನಾಡಿದ್ದೇನೆ. ಅವರಿಗೆ ಹಲವಾರು ದರ್ಶನಗಳನ್ನು ದಯಪಾಲಿಸಿದ್ದೇನೆ.
    ಅವರ ಮುಖಾಂತರ ಸಾಮ್ಯಗಳನ್ನು ಜನರಿಗೆ ಹೇಳಿದ್ದೇನೆ.
  tam-2017: அப்படியே தீர்க்கதரிசிகளுடன் சொன்னேன்; நான் அநேகம் தரிசனங்களை கொடுத்தேன்;
    தீர்க்கதரிசிகளைக் கொண்டு உவமைகளால் பேசினேன்.
  spa-RV-1909: 'Empero yo soy Jehová tu Dios desde la tierra de Egipto: aun te haré
    morar en tiendas, como en los días de la fiesta.'
  ron-BTF: Am vorbit de asemenea prin profeţi şi am înmulţit viziuni şi am folosit
    asemănări prin serviciul profeţilor.
  eng-WEBP: I have also spoken to the prophets, and I have multiplied visions; and
    by the ministry of the prophets I have used parables.
  eng-FBV: I spoke through the prophets. I myself gave many visions and parables through
    the prophets.
  nld-1939: Ik heb tot de profeten gesproken, En vele visioenen doen zien; Door de
    mond der profeten Kondig ik hun ondergang aan.
  nch-BL: Na nimechtitanili miyac tajtolpanextiani para amechcamanalhuise. Niquinmacac
    miyac tanextili huan miyac tatenpohualisti para amechilhuise ximoyolcuepa ica
    na.”
  vie-1934: (012-11) ta cũng đã phán cho các kẻ tiên tri; đã thêm nhiều sự hiện thấy
    và đã cậy chức vụ các kẻ tiên tri mà dùng thí dụ.
  hin-CV: मैंने भविष्यवक्ताओं से बात किया, उन्हें कई दर्शन दिखाये और उनके माध्यम से
    अनेक दृष्टांत बताये.”
  spa-BES: Mi palabra llegó a oídos de los profetas y multipliqué las visiones, y
    por boca de los profetas hice uso de parábolas.
  tdx-tdx: Izaho Iehovà Andrianañahare’o boak’ an-tane’ i Mitsraime añe; mbe hampimoneñeko
    an-kibohotse irehe manahak’ amo andro namantañañeo.
  tha-KJV: เราได้​พู​ดทางบรรดาผู้​พยากรณ์​แล้ว เราให้​เก​ิดนิ​มิ​ตมากขึ้น เราให้คำอุปมาโดยทางการรับใช้ของผู้​พยากรณ์
  por-BR-2018: E falei aos profetas, e eu multipliquei a visão profética; e por meio
    dos profetas propus parábolas.
  deu-ELO: (012:11) Und ich habe zu den Propheten geredet, ja, ich habe Gesichte vermehrt
    und durch die Propheten in Gleichnissen geredet.
  eng-WYC-2018: And I spake by prophets, and I multiplied vision, either prophesy,
    and I was likened in the hand of (the) prophets. (And I spoke by prophets, and
    I multiplied visions, or prophesies, and I used likenesses, or parables, in the
    hands of the prophets.)
  epo-epo: Mi parolis per la profetoj, Mi donis multe da vizioj, kaj per la profetoj
    Mi parolis alegorie.
  uig-PIN: «Mǝn pǝyƣǝmbǝrlǝrgǝ sɵz ⱪilƣanmǝn, Alamǝt kɵrünüxlǝrni kɵpǝytkǝnmǝn, Xundaⱪla
    pǝyƣǝmbǝrlǝr arⱪiliⱪ tǝmsillǝrni kɵrsǝtkǝnmǝn.
  beo-beo: Na da balofede dunu ilima sia:ne, ilima esala ba:su bagohame amoga olelei.
    Ilia lafidili, Na da Na fi dunuma sisasu bagohame olelei.
  tpi-OTNT: “Mi bin toktok long ol profet, na long samting olsem driman mi tokim ol
    long planti samting. Na long maus bilong ol profet mi tokim ol Israel long ol
    i mas givim baksait long pasin nogut.
  hau-SA: Na yi magana da annabawa, na ba su wahayi da yawa na kuma ba da misalai
    ta wurinsu.”
  uig-LAT: «Men peyghemberlerge söz qilghanmen, Alamet körünüshlerni köpeytkenmen,
    Shundaqla peyghemberler arqiliq temsillerni körsetkenmen.
  nde-nde: Ngakhuluma labaphrofethi, ngabatshengisa imibono eminengi ngakhuluma imizekeliso
    ngabo.”
  ton-ton: Kuo u lea foki ʻi he kau palōfita, pea kuo u fakalahi ʻae ngaahi meʻa hā
    mai, pea kuo u lea ʻaki ʻae fakatātā, ʻi he ngāue ʻae kau palōfita.
  ces-1613: A mluvě skrze proroky, já abych vidění mnoho ukazoval, a skrze proroky
    podobenství předkládal?
  eng-WMB: I have also spoken to the prophets, and I have multiplied visions; and
    by the ministry of the prophets I have used parables.
  tam-TCV: அத்துடன் நான் இறைவாக்கினருடன் பேசி, அவர்களுக்கு அநேக தரிசனங்களைக் கொடுத்தேன்;
    அவர்களைக்கொண்டு உவமைகளினால் பேசினேன்.”
  ceb-ULB: Nagsulti ako sa mga propeta, ug gihatagan ko sila ug daghang mga panan-awon
    alang kaninyo. Nagahatag ako ug mga sambingay pinaagi sa mga kamot sa mga propeta
  pol-UBG: Mówiłem przez proroków, mnożyłem widzenia i przez proroków podawałem przypowieści.
  urd-GVU: مَیں بار بار نبیوں کی معرفت تم سے ہم کلام ہوا، مَیں نے اُنہیں متعدد رویائیں
    دکھائیں اور اُن کے ذریعے تمہیں تمثیلیں سنائیں۔“
  eng-OEBCW: I spoke continually by the prophets. It was I who multiplied visions,
    and spoke in parables through the prophets.
  deu-1912: und rede zu den Propheten; und ich bin's, der so viel Weissagung gibt
    und durch die Propheten sich anzeigt.
  kan-2017: ನಾನು ಪ್ರವಾದಿಗಳಿಗೆ ನುಡಿದಿದ್ದೇನೆ, ಬಹಳ ದಿವ್ಯದರ್ಶನಗಳನ್ನು ದಯಪಾಲಿಸಿದ್ದೇನೆ. ಪ್ರವಾದಿಗಳ
    ಮೂಲಕ ಸೂಚಕಕಾರ್ಯಗಳನ್ನು ನಡೆಸಿದ್ದೇನೆ.
  yap-yap: “Gu non ko pi profet; me Gag e gu pilyeg e changar rorad ngar guyed bo’or
    ban’en, mu daken e pi profet rog e bo’or yay ni gginang e girdi’ rog riy.
  hlt-MCSB: Tonghma rhoek lamloh kan thui tih ka mangthui khaw yet coeng. Tonghma
    rhoek kut lamlong khaw ka puet sak.
  mdy-ETH: «ታ ማሊፆ ኬኤዛ ዓሳ ዔያቶም ኬኤዛንዳ ባኮ ታኣኒ ኬኤዜኔ፤ ሚርጌ ባኣዚ ፔጋሲ ታኣኒ ዻዌኔ፤ ዬያቶ ታ ማሊፆ ኬኤዛ
    ዓሶ ዻንጎና ኮኦኪንሢያኣ ታኣኒ ኬኤዜኔ፤
  twi-ASANTE: Mekasa kyerɛɛ adiyifoɔ, memaa wɔn anisoadehunu bebree na mefaa wɔn so
    kaa mmɛbusɛm.”
  eng-WEBU: I have also spoken to the prophets, and I have multiplied visions; and
    by the ministry of the prophets I have used parables.
  wal-wal: Taani hananabaa yootiyaageetussi haasayaas. Daro ajjuutaakka etau immaas;
    qassi eta baggaara daro leemisota yootaas” yaagees.
  spa-PDDPT: Porque también hablé a los profetas. Multipliqué visiones y por medio
    de los profetas expuse parábolas.
  gun-gun: Xeayvu ambou profeta kuery pe, mba'emo aexa uka jepi guive. Mba'emo re
    ambojojaa rupi guive xeayvu amombe'u uka profeta kuery pe.
  agu-BL: ”Nin ja chixcon yi e' elsanl intzi' wa'n tan xtxole'n yi inchusu'n tzitetz.
    Nin ja inchaj mas xtxolbil scyetz chi tul wutzicy' tane'n. Ja chixcon yi e' elsanl
    intzi'a'tz wa'n tan makle'n klo' iwutz.
  ilo-ULB: Nagsaoak met kadagiti profeta ket inikkak ida iti adu a sirmata para kadakayo.
    Inikkankayo kadagiti pangngarig babaen kadagiti profeta.”
  kpg-kpg: “Au gu helekai gi agu soukohp, guu wanga nia hagagida e logo gi digaula;
    Au guu wanga agu hagailoo gi agu soukohp bolo gi haga iloo nnelekai hagalliga.
  uig-ARA: «مەن پەيغەمبەرلەرگە سۆز قىلغانمەن، ئالامەت كۆرۈنۈشلەرنى كۆپەيتكەنمەن، شۇنداقلا
    پەيغەمبەرلەر ئارقىلىق تەمسىللەرنى كۆرسەتكەنمەن.
  sus-sus: «N tan nan i Marigi Alatala ra, naxan i raminixi Misira bɔxi ma. N man
    i radɔxɔma nɛ kiri banxie kui, alɔ won ma sali tɛmui dangixie.
  pon-2006: “I mahseniongehr soukohp kan oh ketikihongirailehr kaudiahl tohto, oh
    ketikihong soukohp kan kehkehlik kan pwe re en kihong nei aramas akan.
  ksd-ksd: Iau tar tatike bula ra tinata ta ra umana propet, ma iau tar vapeal ra
    lavur ninana; ma ra umana propet dia tar tatike kaugu lavur tinata valavalar.
  grc-BRENT: Ἐγὼ δὲ Κύριος ὁ Θεός σου ἀνήγαγόν σε ἐκ γῆς Αἰγύπτου, ἔτι κατοικιῶ σε
    ἐν σκηναῖς, καθὼς ἡμέραι ἑορτῆς.
  ind-AYT: (12-11) Akulah yang berfirman kepada para nabi, dan Akulah yang memberi
    banyak penglihatan, dan kepada para nabi, Aku memberikan perumpamaan-perumpamaan.
  nya-nya: Ndinayankhula ndi aneneri, ndinawaonetsa masomphenya ambiri, ndipo ndinawawuza
    mafanizo kudzera mwa iwo.”
  hrv-hrv: Ja sam Jahve, Bog tvoj, sve od zemlje egipatske, još ću ti dati da stanuješ
    pod šatorima kao u dane Sastanka;
  mps-mps: “Eno po te profet dabeba olama, tama te eno nade wabo tiwai te hauwa nai
    po augwaliba wali. Te profet dabego pedauwalidu eno te Israel dabeba weyu, te
    augwaligo dwai kolesaga ebo te tudiba muiąo po wai dao.
  tpi-tpi: “Mi bin toktok long ol profet, na long samting olsem driman mi tokim ol
    long planti samting. Na long maus bilong ol profet mi tokim ol Israel long ol
    i mas givim baksait long pasin nogut.
  dan-1931: Men jeg, som er HERREN din Gud, fra du var i Ægypten, lader dig bo i Telt
    igen som i svundne Dage.
  vie-OVCB: Ta đã sai các tiên tri đến cảnh báo ngươi bằng nhiều khải tượng và ẩn
    dụ.”
  guj-2017: મેં પ્રબોધકો સાથે વાત કરી છે. મેં તેઓને ઘણાં સંદર્શનો આપ્યાં છે. મેં તેઓને
    પ્રબોધકો મારફતે દ્રષ્ટાંતો આપ્યા છે.”
  pon-2006A: “I mahseniongehr soukohp kan oh ketikihongirailehr kaudiahl tohto, oh
    ketikihong soukohp kan kehkehlik kan pwe re en kihong nei aramas akan.
  por-BRBSL: Também falei com os profetas, e eu tenho visões multiplicadas; e pelo
    ministério dos profetas eu tenho usado parábolas.
  eng-OEBUS: I spoke continually by the prophets. It was I who multiplied visions,
    and spoke in parables through the prophets.
  cth-cth: Kai ni profetnaw hno lahoi vision moi na poe toe. Bangnuenae hai moi na
    dei pouh toe.
  twi-twi: Mekasa kyerɛɛ adiyifo, memaa wɔn anisoadehu bebree na mefaa wɔn so kaa
    mmebusɛm.”
  hlt-hlt: Tonghma rhoek lamloh kan thui tih ka mangthui khaw yet coeng. Tonghma rhoek
    kut lamlong khaw ka puet sak.
  tbz-SIM: Mí ndi Yiɛ̀ nKuyie mmíì di te nɛ̀ di do bomɛ̀ Esibiti, n wɛ̃ti kɛ bo di
    dɔɔ̀ bɛcièmbɛ̀ mbɛ. Kɛ̀ di nhɑ̃ titouti miɛkɛ, di do ɔ̃ ndòmmɛ̀ titouti kó yɛbɑɑ
    mmiɛkɛ.
  msy-2020: “Kɨ uan akam inigha izir gumaziba ko mɨgei, egha irebamɨn mɨn garir bizir
    avɨribar me mɨkeme. Egha akam inigha izir gumazibar akatoribar, kɨ akar isɨn zuibar
    Israelia mɨgei.
  dop-dop: 'Ntɛnɑ Tɑcɑɑ sɩ: Hɑtoo ɩ́ wɛʋ Icipiti tɑɑ tɔɣɔ mɑ kɛ́ mǝ Ɩsɔ. Ɩlɛ mɑɑ yele
    nɑ ɩ́ mǝlɩ cokɑ tɑɑ cɑɣɑlɛ, ɩsɩɩ mǝ ɑcimɑ wɑɑtʋnɑɑ.'
  azb-azb: Mən peyğəmbərlərlə danışdım, Çoxlu görüntü göndərdim, Peyğəmbərlərin dilindən
    məsəllər söylədim».
  eng-DBY: And I have spoken to the prophets, and I have multiplied visions, and by
    means of the prophets have I used similitudes.
  hin-2017: मैंने भविष्यद्वक्ताओं के द्वारा बातें की, और बार बार दर्शन देता रहा; और
    भविष्यद्वक्ताओं के द्वारा दृष्टान्त कहता आया हूँ।
  wol-KYG: «Man Aji Sax ji dale di sa Yàlla ca Misra, maa lay dëëlaat ciy xayma, na
    woon ca bésub ndaje.
  eng-YLT: And I have spoken unto the prophets, And I have multiplied vision, And
    by the hand of the prophets I use similes.
  eng-WYC-2017: And I spake by prophets, and I multiplied vision, either prophesy,
    and I was likened in the hand of prophets.
  eng-WMBB: I have also spoken to the prophets, and I have multiplied visions; and
    by the ministry of the prophets I have used parables.
  urd-GVH: मैं बार बार नबियों की मारिफ़त तुमसे हमकलाम हुआ, मैंने उन्हें मुतअद्दिद
    रोयाएँ दिखाईं और उनके ज़रीए तुम्हें तमसीलें सुनाईं।”
  rug-rug: Zama koari na poropita si Arau, soku dinogodogorae si poni lani Rau koa
    rini meke tozini Rau koa rini sari na parabolo d.”
  gaz-gaz: Ani raajotatti dubbadhee mulʼata hedduu kenneefii karaa isaaniitiin fakkeenyaan
    nan dubbadhe.”
  fra-LSG: Et moi, je suis l’Éternel, ton Dieu, dès le pays d’Égypte; Je te ferai
    encore habiter sous des tentes, comme aux jours de fêtes.
  yal-yal: Alatala nan n tan na, i ya Ala, naxan i rafaxi keli Misiran yamanani. N
    mɔn i radɔxɔma nɛn bubune bun alo yamaan yi kii naxan yi na waxatini.
  haw-1868: A ua olelo aku au ma na kaula, A ua hoomahuahua i na hihio, A ua olelo
    aku au i na olelo nane ma ka lima o na kaula.
  arb-NAV: قَدْ خَاطَبْتُ الأَنْبِيَاءَ، وَأَكْثَرْتُ لَهُمُ الرُّؤَى، وَنَطَقْتُ
    عَلَى أَلْسِنَتِهِمْ بِأَمْثَالٍ.
  ewe-ewe: Medɔ nye nyagblɔɖilawo be woaxlɔ̃ nu mi to ŋutega, drɔ̃ekuku kple lododowo
    me.”
  eng-LEE: (12:11) And I have spoken through the prophets, and I myself have multiplied
    visions, and by the means of the prophets have I spoken in similitudes.
  asm-FB: মই ভাববাদীসকলৰ আগত কথা কলোঁ, অনেক দৰ্শন দিলোঁ; তেওঁলোকৰ যোগেদি দৃষ্টান্তৰে
    অনেক কথা ক’লো।
  sus-A: «ﭑ تَن نَن عِ مَرِفِ عَلَتَلَ رَ، نَشَن عِ رَ مِنِشِ مِسِرَ بْشِ مَ. ﭑ مَن
    عِ رَدْشْمَ نّ كِرِ بَنشِيٍ كُي، عَلْ وٌن مَ سَلِ تّمُي دَنفِشِيٍ.
  fra-SBL: J'ai aussi parlé aux prophètes, et j'ai multiplié les visions ; et par
    le ministère des prophètes, j'ai utilisé des paraboles.
  hbo-hbo: וְאָנֹכִ֛י יְהוָ֥ה אֱלֹהֶ֖יךָ מֵאֶ֣רֶץ מִצְרָ֑יִם עֹ֛ד אֹושִֽׁיבְךָ֥ בָאֳהָלִ֖ים
    כִּימֵ֥י מֹועֵֽד׃
  kik-kik: Nĩndarĩirie anabii, ngĩmahe cioneki nyingĩ, na ngĩheana ngerekano na tũnua
    twao.”
  fra-NCL: Et moi je suis Yahweh, ton Dieu, depuis le pays d’Égypte ; je te ferai
    encore habiter dans les tentes, comme aux jours de fête.
  cek-AK: Tahmaanawk rang hoiah lok ka thuih, hnuksakhaihnawk to kang pungsak, tahmaanawk
    toksakhaih rang hoiah patahhaihnawk to ka paek.
  cuk-cuk: Ani an anga-gayaburba-barsogmaladba an bemarga sunmaksad. Wemar bukidar-negburgan-dakega
    an imaksad. Wemarbali an burbar-sunmaklegedgi an sunmaksad.
  uig-CYR: «Мән пәйғәмбәрләргә сөз қилғанмән, Аламәт көрүнүшләрни көпәйткәнмән, Шундақла
    пәйғәмбәрләр арқилиқ тәмсилләрни көрсәткәнмән.
  tel-2017: ప్రవక్తలతో నేను మాటలాడాను. విస్తారమైన దర్శనాలు నేనిచ్చాను. ఉపమానరీతిగా
    అనేకసార్లు ప్రవక్తల ద్వారా మాట్లాడాను.
  hat-BSA: Anplis, Mwen te pale ak pwofèt yo e mwen te miltipliye vizyon yo; epi selon
    ministè pwofèt yo, mwen te sèvi parabòl.
  kos-kos: “Nga sramsram nu sin mwet palu, ac sang elos in liye aruruma puspis, ac
    sang kas in sensenkakin nu selos in fahkak nu sin mwet luk.
  hbo-WLC: וְאָנֹכִ֛י יְהוָ֥ה אֱלֹהֶ֖יךָ מֵאֶ֣רֶץ מִצְרָ֑יִם עֹ֛ד אוֹשִֽׁיבְךָ֥ בָאֳהָלִ֖ים
    כִּימֵ֥י מוֹעֵֽד׃
  ibo-ibo: A gwara m ndị amụma, ọ bụ m mere ka ha hụ ọhụ dị iche iche, sitekwa nʼọnụ
    ndị amụma tụọ ilu dị iche iche.”
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ନିକଟରେ କଥା କହିଅଛୁ ଓ ଆମ୍ଭେ ନାନା ଦର୍ଶନର ବୃଦ୍ଧି
    କରିଅଛୁ; ଆଉ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ଦ୍ୱାରା ଦୃଷ୍ଟାନ୍ତର କଥା ବ୍ୟବହାର କରିଅଛୁ।
  chk-chk: Üa kapas ngeni ekewe soufos o awora ngeniir chomong künaer, üa pwäri me
    rer ekewe kapas monomon.
  rop-rop: Loda taim aibin gibit yumob woning garram detlot speshalwan mesinja main.
    Aibin oldei tok langa olabat langa drim en shoum olabat wanim mi wandim yumob
    blanga dum, en deibin oldei dalimbat yumob.
  ukr-1871: Я говорив до пророків, я багато являв видив, і через пророків промовляв
    у приповістях.
  deu-1951: (012-11) Ich habe zu den Propheten geredet und viele Gesichte gegeben
    und durch die Propheten in Gleichnissen gelehrt.
  eng-JPS: (12-11) I have also spoken unto the prophets, and I have multiplied visions;
    and by the ministry of the prophets have I used similitudes.
  srp-1865: A ja sam Gospod Bog tvoj od zemlje Misirske, još æu ti dati da sjediš
    u šatorima kao o praznicima.
  lug-lug: Nayogera eri bannabbi, ne mbawa okwolesebwa kungi, ne mbagerera engero
    nga mpita mu bo.
  heb-heb: ודברתי על הנביאים ואנכי חזון הרביתי וביד הנביאים אדמה׃
  ben-IRV: আমি ভাববাদীদের সঙ্গেও কথা বলেছি এবং আমি তাদের অনেক দর্শন দেখিয়েছি। আমি
    ভাববাদীদের হাত দিয়ে তাদের দৃষ্টান্ত দিয়েছি।
  pan-pan: ਮੈਂ ਨਬੀਆਂ ਨਾਲ ਗੱਲ ਕੀਤੀ, ਮੈਂ ਦਰਸ਼ਣ ਤੇ ਦਰਸ਼ਣ ਦਿੱਤਾ, ਅਤੇ ਨਬੀਆਂ ਦੇ ਰਾਹੀਂ ਦ੍ਰਿਸ਼ਟਾਂਤ
    ਵਰਤੇ।
  mya-JVB: ငါသည် ပရောဖက် တို့၌ ဗျာဒိတ် ပေးပြီ။ များစွာ သော ရူပါရုံ တို့ကို ပြပြီ။
    ပရောဖက် များအားဖြင့် ပုံပမာ တို့ကို ထားပြီ။
  hmo-hmo: “Lau ese peroveta taudia dekenai lau hereva, bona mata hanai momo idia
    dekenai lau henia. Peroveta taudia edia ududia dekena amo, egu bese taudia lau
    sisiba henidia.
  urd-urd: मैंने तो नबियों से कलाम किया; और रोया पर रोया दिखाई, और नबियों के वसील
    से तशबिहात इस्तेमाल कीं।
  rus-SYN: Я говорил к пророкам, и умножал видения, и чрез пророков употреблял притчи.
  bqc-SIM: Mámɛmaa Dii á Lua, ma á bↄ́lɛ Egipiɛ. Má tó à ɛa àↄ ku zwã̀akpɛↄ
    guu lↄɛ, lá i kɛ dikpɛ zĩ́wa.
  tcz-CHONGTHU: Nangho gihna dinga kathemgao ho kahinsolin, gao thilmu tamtah le thulem
    tamtah tothon kahin sol’e.
  mar-mar: मी संदेष्टयांशी देखील बोललो आहे. आणि त्यांना मी पुष्कळ दृष्टांत दिले आहेत,
    मी त्यांना संदेष्ट्यांद्वारे दाखले दिले आहे.
  qub-qub: Chayno cananpäga nogami willapaj cä profëtäcunata. Suyñushancunachöpis
    tucuytami ricachishcä. Profëtäcunawanga tincuchiypami willapächishcä.
  bqp-bqp: Adɑmɑ nɛ, Gusunɔ nɑ sɑ̃ɑwɑ bɛɛn Yinni sɑɑ mìn di i wɑ̃ɑ Egibitiɔ. Kon mɑɑ
    de i wurɑ i n wɑ̃ɑ kuu bekuruginu sɔɔ nge sɑnɑm mɛ nɑ bɛɛ yɑrɑmɑ Egibitin di i
    wɑ̃ɑ gbɑburɔ.
  hat-hat: Mwen te pale ak pwofèt yo. Se mwen ki fè yo fè anpil vizyon. Mwen fè yo
    bay pèp la anpil avètisman pou mwen.
  eng-BSB: I spoke through the prophets and multiplied their visions; I gave parables
    through the prophets.
  eng-WEBPB: I have also spoken to the prophets, and I have multiplied visions; and
    by the ministry of the prophets I have used parables.
  kbq-kbq: Hagi Nagra kasnampa vaheni'afi huvazi'na nanekea nehu'na, avanagna zana
    rama'a eri zamaveri nehu'na, rama'a fronka kea zamagripi huvazi'na tamasmi'noe.
  nhe-BL: Na nimechtitlanili miyac tiocamanalohuani para inmechcamahuise. Niquinmacac
    miyac tlanextili huan miyac huicalotl para inmechilhuise ximoyolcuepa ica na.
  gub-BL: Aze'eg heze'eg imume'u har wanupe. Aexak kar wapuahu haw tetea'u wanupe.
    Amume'u ma'emume'u haw teko wanupe heze'eg imume'u har wanupe heze'eg mehe ihe.
  eng-DRA: And I have spoken by the prophets, and I have multiplied visions, and I
    have used similitudes by the ministry of the prophets.
