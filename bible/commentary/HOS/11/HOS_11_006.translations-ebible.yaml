verse: HOS.011.006
translations:
  mal-C: അവരുടെ പട്ടണങ്ങളിൽ വാൾ മിന്നും; അത് അവരുടെ വ്യാജപ്രവാചകരെ വിഴുങ്ങിക്കളയുകയും
    അവരുടെ പദ്ധതികൾ അവസാനിപ്പിക്കുകയും ചെയ്യും.
  deu-TKW: So soll denn das Schwert gegen ihre Städte gezückt werden und ihre Riegel
    vernichten und ihre Burgen verzehren.
  lin-lin: Mopanga ekokota na bingumba na bango, ekobuka bikangelo ya bikuke na bango
    mpe ekosukisa mabongisi na bango.
  eng-LSV: The sword has been grievous in his cities, || And it has ended his bars,
    and consumed—from their own counsels.
  eng-GNV: And the sworde shall fall on his cities, and shall consume his barres,
    and deuoure them, because of their owne counsels.
  eng-WEBSTER: And the sword shall abide on his cities, and shall consume his branches,
    and devour them , because of their own counsels.
  nhw-BL: Amocualancaitacahua calaquise huan oncas tlahuilancayotl ipan amoaltepehua.
    Huan anmechsosolhuilise nopa barras ipan amopuertas catli ipan anmotemachijque
    para anmechmanahuis. Huan tlamis nochi catli ica anmohueyimatiyayaj huan anmoilhuiyayaj
    para anquichihuase.
  swh-ONEN: Panga zitametameta katika miji yao, zitaharibu makomeo ya malango yao
    na kukomesha mipango yao.
  bba-bba: Bɑ koo ben wusu tɑbu wɔri, kpɑ bu ben dɑmɡibu kɔsuku yèn sɔ̃ bɑ ben tiin
    kpunɑɑ swĩi.
  eng-KJVCPB: And the sword shall abide on his cities, And shall consume his branches,
    and devour them, Because of their own counsels.
  luo-luo: Ligangla nomil e miechgi madongo manoketh lodi mag rangeyegi, kendo chenro
    duto magin-go norum.
  meu-meu: Dare ese edia hanua baine ala-ala henidia, bona edia ikoukou auridia baine
    ha-oredia; idia danu baine ha-oredia edia kohoro ai.
  npi-ULB: तिनीहरूका सहरहरूमा तरवार चल्‍नेछ र तिनीहरूका मुख्य ढोकाका बारहरूलाई नष्‍ट
    गर्नेछ । तिनीहरूका आफ्‍नै योजनाहरूका कारणले, त्यसले तिनीहरूलाई नष्‍ट गर्नेछ ।
  yor-yor: Idà yóò kọ mọ̀nà ní gbogbo ìlú wọn yóò si bá gbogbo irin ẹnu odi ìlú wọn
    jẹ́ yóò sì fi òpin sí gbogbo èrò wọn.
  pes-OPCB: آتش جنگ در شهرهایش شعله‌ور خواهد شد. دشمنانش به دروازه‌های او حمله خواهند
    کرد و او در میان سنگرهای خود به دام دشمن خواهد افتاد.
  tgl-ULB: Babagsak sa kanilang mga lungsod ang espada at wawasakin ang mga harang
    ng kanilang mga tarangkahan; sisirain sila nito dahil sa kanilang sariling mga
    plano.
  hui-hui: Ani bilonaga wai timbuniore bialu tinaga tano timbu ngaruninaga pabe panga
    hongohe karuni bo gialo wahai halu tinibi bo biba hai holebira. Irane i̱naga wali
    agali uruni tigua i̱ni yu wahalu puwa tini hame leago bima piyagome urunidagua
    bulebira.
  mya-mya: သူ​တို့​၏​မြို့​များ​သည်​စစ်​ဘေး​စစ်​ဒဏ်​ကို ခံ​ရ​၍​မြို့​တံ​ခါး​တို့​သည်​ပြို​ပျက်​ကြ​လိမ့်
    မည်။ ငါ​၏​လူ​မျိုး​တော်​သည်​မိ​မိ​တို့​၏​ဆန္ဒ အ​တိုင်း​ကျင့်​ကြံ​ကြ​သ​ဖြင့်​သုတ်​သင်
    ဖျက်​ဆီး​ခြင်း​ခံ​ရ​လိမ့်​မည်။-
  bod-N: ཡང་ཁོ་ཚོའི་གྲོང་ཁྱེར་རྣམས་ལ་རལ་གྲི་གཡུགས་ནས་སྒོ་གཏན་རྣམས་བཅག་སྟེ། དེ་དག་གི་གྲོས་ངན་པའི་དབང་གིས་ཁོ་ཚོ་མིད་པར་འགྱུར་རོ།
    །
  sna-sna: Minondo ichapenya mumaguta avo, ichaparadza mazariro pamasuo avo uye ichagumisa
    zvirongwa zvavo.
  spa-BLM: La espada caerá sobre sus ciudades, y destruirá los barrotes de sus puertas,
    y pondrá fin a sus planes.
  cac-cac: Ol och oval d'a schon̈ab' eb'. Yuj oval chi' ol em juynaj scuartel eb'.
    Ol satel eb' yujto ix yac'och sjelanil eb' yipoc sc'ool.
  swh-ULB: Upanga utaanguka juu ya miji yao na kuharibu makomeo ya milango yao; itawaangamiza
    kwa sababu ya mipango yao wenyewe.
  bel-bel: І ўпадзе меч на гарады яго - і зьнішчыць замкі ягоныя і зжарэ іх за намыслы
    іхнія.
  deu-ELBBK: Und das Schwert wird kreisen in seinen Städten und seine Riegel vernichten
    und wird fressen um ihrer Ratschläge willen;
  mbb-OT: Edsurungen te menge kuntada is menge inged dan ne edezeetan dan is menge
    terangka te menge pultahan kayi. Edezeetan te menge kuntada zan is menge pelanu
    zan.
  mal-2015: അവരുടെ ആലോചനനിമിത്തം വാൾ അവന്റെ പട്ടണങ്ങളിന്മേൽ വീണു അവന്റെ ഓടാമ്പലുകളെ
    നശിപ്പിച്ചു ഒടുക്കിക്കളയും.
  rmc-rmc: E šabľa predžala leskre forenca, zňičinela leskre falošne proroken a chala
    len tele vaš lengre plani.
  pes-OPV: شمشیر بر شهرهایش هجوم خواهد آورد و پشت بندهایش را به‌سبب مشورت های ایشان
    معدوم و نابود خواهدساخت.
  ron-1924: Сабия ва нэвэли песте четэциле лор, ва нимичи, ва мынка пе сприжиниторий
    лор дин причина планурилор пе каре ле-ау фэкут.
  ben-OBCV: তাদের নগরগুলিতে তরোয়াল ঝলসে উঠবে, যা ভেঙে ফেলবে তাদের নগরদ্বারগুলির খিল
    এবং পরিসমাপ্তি ঘটাবে তাদের পরিকল্পনাসমূহের।
  som-som: Oo seef baa waxay ku dhici doontaa magaalooyinkooda, oo waxay baabbi'in
    doontaa qataarradooda, oo way wada dhammayn doontaa iyaga, waana taladooda daraaddeed.
  lat-VUC: Cœpit gladius in civitatibus ejus, et consumet electos ejus, et comedet
    capita eorum.
  eng-ASVBT: And the sword shall fall upon their cities, and shall consume their bars,
    and devour them, because of their own counsels.
  ita-1885: E la spada si fermerà sopra le sue città, e consumerà le sue sbarre, e
    le divorerà, per cagion de' lor consigli.
  eng-LXXUP: 'And in his cities he prevailed not with the sword, and he ceased to
    war with his hands: and they shall eat of the fruit of their own devices:'
  eng-ULB: The sword will fall on their cities and destroy the bars of their gates;
    it will destroy them because of their own plans.
  spa-VBL: Habrá guerra en sus ciudades que porndrá fin a su jactancia y destruirá
    sus planes.
  fra-_FOB: L'épée fondra sur leurs villes, et en consumera les défenseurs, et les
    dévorera à cause de leurs desseins.
  mal-mal: അവരുടെ ആലോചനനിമിത്തം വാൾ അവന്റെ പട്ടണങ്ങളിൽ വീണ് അവന്റെ ഓടാമ്പലുകൾ നശിപ്പിച്ച്
    ഒടുക്കിക്കളയും.
  urd-GVR: Talwār un ke shahroṅ meṅ ghūm ghūm kar ġhaibdānoṅ ko halāk karegī aur logoṅ
    ko un ke ġhalat mashwaroṅ ke sabab se khātī jāegī.
  suz-BL: मेको आन सहरपुकीमी लडाइ दुम्‍नीम। मिनु मेको आन लाप्‍चो ङा थाम मीम दुप्‍नीम।
    मेको आन मिम्‍शो नेल्‍ल खतम दुम्‍नीम।
  eng-NOY: The sword shall fall upon their cities, It shall consume their bars, and
    devour Because of their devices.
  ita-1927: E la spada sarà brandita contro alle sue città, ne spezzerà le sbarre,
    ne divorerà gli abitanti, a motivo de’ loro disegni.
  ckb-ckb: شمشێر دەکەوێتە شارەکانیان و شەوبەندی دەروازەکانیان تێکدەشکێنێت، کۆتایی
    بە تەگبیرەکانیان دەهێنێت.
  eng-BBE: And the sword will go through his towns, wasting his children and causing
    destruction because of their evil designs.
  kan-OKCV: ಅವರ ಪಟ್ಟಣಗಳಲ್ಲಿ ಖಡ್ಗವು ಹೊಳೆಯುವುದು. ಅದು ಅವರ ಸುಳ್ಳು ಪ್ರವಾದಿಗಳನ್ನು ನುಂಗಿಹಾಕುತ್ತದೆ.
    ಮತ್ತು ಅವರ ಯೋಜನೆಗಳನ್ನು ಕೊನೆಗೊಳಿಸುತ್ತದೆ.
  tam-2017: ஆகையால் அவர்களுடைய ஆலோசனைகளினால் பட்டயம் அவர்கள் பட்டணங்களுக்குள் பாய்ந்து,
    அவர்கள் தாழ்ப்பாள்களை அழியச்செய்து, அவர்களை எரித்துப்போடும்.
  spa-RV-1909: Y caerá espada sobre sus ciudades, y consumirá sus aldeas; consumirálas
    á causa de sus consejos.
  ron-BTF: Şi sabia va rămâne peste cetăţile lui şi va mistui ramurile lui şi le va
    mânca, din cauza propriilor sfaturi.
  eng-WEBP: The sword will fall on their cities, and will destroy the bars of their
    gates, and will put an end to their plans.
  eng-FBV: War will sweep through their cities, putting an end to their boasting and
    destroying their plans.
  nld-1939: Het zwaard zal in zijn steden woeden, En zijn zonen verslinden. Hun vestingen
    worden verteerd,
  nch-BL: Amocualancaitacahua calaquise huan oncas tatehuilisti ipan amoaltepehua.
    Huan amechsosolhuilise nopa barras ipan amocaltehua cati ipan anmotemachijque
    para amechmanahuis. Huan tamis nochi cati ica anmohueyimatiyayaj huan anmoilhuiyayaj
    para anquichihuase.
  vie-1934: Gươm sẽ rơi trên các thành chúng nó, hủy phá then cửa chúng nó, nuốt hết
    chúng nó, vì cớ mưu chước chúng nó.
  hin-CV: उनके शहरों में एक तलवार चमकेगी; वह उनके झूठे भविष्यवक्ताओं को मार डालेगी
    और उनकी योजनाओं का अंत कर देगी.
  spa-BES: Y la espada atravesará sus pueblos, destruyendo a sus hijos y causando
    destrucción a causa de sus malvados planes.
  tdx-tdx: Hininininike amo rova’eo i fibaray, handrotsake ty sakan-dala’e, naho hampibotseke,
    ty amy fikililia’iareo.
  tha-KJV: ดาบจะรุกรานบรรดาหัวเมืองของเขา ทำลายกิ่งทั้งหลายของเขาเสียและกลื​นก​ินเขาเสีย
    เพราะแผนการของเขา
  por-BR-2018: E a espada moverá sobre suas cidades; destruirá os ferrolhos de seus
    portões, e acabará com seus planos.
  deu-ELO: Und das Schwert wird kreisen in seinen Städten und seine Riegel vernichten,
    und wird fressen um ihrer Ratschläge willen;
  eng-WYC-2018: A sword began in the cities thereof, and it shall waste the chosen
    men thereof, and shall eat the heads of them. (And a sword shall begin in their
    cities, and it shall destroy their chosen ones, and it shall eat their leaders.)
  epo-epo: Glavo falos sur liajn urbojn kaj ekstermos liajn idojn kaj formanĝos ilin
    pro iliaj entreprenoj.
  uig-PIN: Ⱪiliq uning xǝⱨǝrliridǝ ⱨǝryan oynitilidu; Dǝrwazisidiki tɵmür baldaⱪlarni
    wǝyran ⱪilip yǝp ketidu; Bu ɵz ǝⱪillirining kasapitidur!
  beo-beo: Gegesu da ilia moilai ganodini doasa:ili, moilai logo ga:su da mugululi
    sa:imu. Na fi dunu da ilia hanaiga hamobeba:le, gegesu da ili wadela:lesimu.
  tpi-OTNT: Bikpela pait bai i kamap na bai ol birua i brukim bikpela dua bilong banis
    bilong taun na ol bai i ran i go pait insait long taun. Dispela pait bai i pinisim
    ol manmeri bilong mi, long wanem, ol i bihainim laik bilong ol yet.
  hau-SA: Takuba za su yi ta wulgawa a biranensu, za su hallaka sandunan ƙarafan ƙofofinsu
    su kuma kawo ƙarshen ƙulle-ƙullensu.
  uig-LAT: Qilich uning sheherliride heryan oynitilidu; Derwazisidiki tömür baldaqlarni
    weyran qilip yep kétidu; Bu öz eqillirining kasapitidur!
  nde-nde: Izinkemba zizaphazima emadolobheni abo, zizachitha imigoqo yamasango abo
    ziqede amacebo abo.
  ton-ton: Pea ʻe nofomaʻu ki hono ngaahi kolo ʻae heletā, pea te ne fakaʻosi hono
    ngaahi vaʻa, pea kai ia, koeʻuhi ko ʻenau fakakaukau ʻanautolu pe.
  ces-1613: Nadto bude trvati meč v městech jeho, a zkazí závory jeho, a sžíře je
    pro rady jejich.
  eng-WMB: The sword will fall on their cities, and will destroy the bars of their
    gates, and will put an end to their plans.
  tam-TCV: நிச்சயமாக அவர்களுடைய தீமையான திட்டங்களினால் வாள் அவர்களுடைய பட்டணங்களுக்குள்
    பாய்ந்து, வாசல் கதவுகளின் தாழ்ப்பாள்களை முறித்துப்போட்டு, அவர்களை அழிக்கும்.
  ceb-ULB: Mahagbong ang espada ngadto sa ilang mga siyudad ug moguba sa mga ali sa
    ilang mga ganghaan; moguba kini kanila tungod sa kaugalingon nilang mga plano.
  pol-UBG: Ponadto miecz będzie trwać w jego miastach, zniszczy jego gałęzie i pożre
    je z powodu ich rad.
  agr-agr: Dita yaaktaji aidaunak tsaigkagtinai, dutikainak aents aidaunashkam ijinawagtinai,
    nuna dutikainak dita anentaimjamujinak ashí idaimitkasagtinai.
  kyc-kyc: Dokopa nakamana yuu taone dokona sukusa yanda piraminyipa taonena kame
    kambu dupwa pyao lalyuo buru bara para. Dopa piramopa nambana wambu dupwame rangena
    suu pingi doko angiŋi lao minyingi dokona lao nakama pyao kokwa soo nembara.
  urd-GVU: تلوار اُن کے شہروں میں گھوم گھوم کر غیب دانوں کو ہلاک کرے گی اور لوگوں
    کو اُن کے غلط مشوروں کے سبب سے کھاتی جائے گی۔
  eng-OEBCW: Therefore the swords will whirl in their cities, will devour in their
    fortresses.
  deu-1912: Darum soll das Schwert über ihre Städte kommen und soll ihre Riegel aufreiben
    und fressen um ihres Vornehmens willen.
  kan-2017: ಅದರ ದುರಾಲೋಚನೆಗಳ ನಿಮಿತ್ತ ಖಡ್ಗವು ಅದರ ಪಟ್ಟಣಗಳ ಮೇಲೆ ಬೀಸಲ್ಪಟ್ಟು, ಅಲ್ಲಿನ ಕೋಟೆಗಳನ್ನು
    ಧ್ವಂಸಮಾಡಿ ನುಂಗಿಬಿಡುವುದು.
  yap-yap: Mael e bay yan u lan e pi binaw rorad nge t’ar e mab ko garog. Me li’ e
    girdi’ rog, ni bochan e yad be rin’ e n’en ni yad rorad e yad be leamnag ni bfel’.
  hlt-MCSB: A khopuei ah cunghang tinghil vetih a thohkalh a khah pah ni. A cilkhih
    te a dolh pah ni.
  mdy-ETH: ሞርኮኮ ዖሎ ዓሳ ካታሞ ዔያቶኮ ዖላንዳኔ፤ ካታሞ ጌሎ ካሮዋ ሜንሣንዳኔ፤ ዔያቶኮ ፑርቶ ዞርቲፃኣ ጉሪ ማዒ ዓታንዳኔ።
  twi-ASANTE: Akofena bɛdi ahim wɔ wɔn kuropɔn mu na ɛbɛsɛe wɔn apono akyi adaban
    na wɔn nhyehyɛeɛ to bɛtwa.
  eng-WEBU: The sword will fall on their cities, and will destroy the bars of their
    gates, and will put an end to their plans.
  wal-wal: Eta morkkiyaa bisoi eta katamata olana. Eta katamatu penggetakka mentterettana;
    eta zoretaikka laalettana.
  spa-PDDPT: La espada blandirá contra sus ciudades, y demolerá los cerrojos de sus
    puertas, porque siguieron sus propios planes.
  gun-gun: Ha'e kuery retã re ou 'rã kyxe. Ha'e rami vy omopẽmba 'rã okẽ jokoa, omomba
    ete 'rã, ha'e kuery oipotaa rami ae ikuai rire.
  agu-BL: Tz'ul jun chin oyintzi' squibaj nin xitu'n cunin sbne' e'chk lmak chitnumil.
    Ẍchixitok bin tan paj yi chin junt len nin cyajtza'kl, na ntin na chitzan tan
    xtxumle'n yi mbi junt yab ajtza'klil ẍchibne'.
  ilo-ULB: Agtinnagto ti kampilan kadagiti siudadda ket dadaelen daytoy ti balunet
    dagiti ruanganda; dadaelento daytoy ida gapu kadagiti bukodda a panggep.
  kpg-kpg: Tauwa damana gaa dau i nadau waahale, gaa oho nia bontai o nadau abaaba,
    ge e daaligi agu daangada i di nadau daudali hua go nadau hiihai.
  uig-ARA: قىلىچ ئۇنىڭ شەھەرلىرىدە ھەريان ئوينىتىلىدۇ؛ دەرۋازىسىدىكى تۆمۈر بالداقلارنى
    ۋەيران قىلىپ يەپ كېتىدۇ؛ بۇ ئۆز ئەقىللىرىنىڭ كاساپىتىدۇر!
  sus-sus: Na nan a ra santidɛgɛma fama e xa taae lide, a fa e xɔnyi birin kana. E
    waxɔnfe mu sɔɔnɛyama sɔnɔn.
  pon-2006: Mahwen laud pahn lelohng ar kahnimw kan oh kauwehla ar ewen kehl kan.
    Nei aramas akan ahpw pahn mwomwkihla arail idawehnla pein nsenarail kan.
  jae-jae: Siŋ oc êsa aŋga nêŋ malac ma enseŋ nêŋ malac ŋakatam ŋawalô ma êndaŋgôŋ
    êsêac su aŋga nêŋ malac ŋajaŋa ŋalêlôm.
  ksd-ksd: Ma ra pakat na vinarubu na tadav kana umana pia na pal, ma na vamutue kana
    lavur tena tur varbat, ma na en vue diat ure kadia lavur varpit iat.
  grc-BRENT: καὶ ἠσθένησεν ἐν ῥομφαίᾳ ἐν ταῖς πόλεσιν αὐτοῦ· καὶ κατέπαυσεν ἐν ταῖς
    χερσὶν αὐτοῦ, καὶ φάγονται ἐκ τῶν διαβουλίων αὐτῶν,
  ind-AYT: Pedang akan berkilauan di kota-kota mereka, menghabisi palang-palang pintu
    mereka, dan akan melahap mereka karena nasihat mereka sendiri.
  nya-nya: Malupanga adzangʼanima mʼmizinda yawo, ndipo adzawononga mipiringidzo ya
    zipata zawo nadzathetseratu malingaliro awo.
  hrv-hrv: Mač će bješnjeti njegovim gradovima, uništiti prijevornice njegove, proždirat
    će zbog spletaka njegovih.
  mps-mps: Genuai boi hwįyu, te boi bidi dabego te taun obo sunumi aluama, tama augwali
    te taun tomoba pelama, hwįaibao. Te boi hwįbogo te eno we bidi silaibao,” wali,
    “magi baso meni, te augwaligo augwa homu kolesaga naga wali pai.
  tpi-tpi: Bikpela pait bai i kamap na bai ol birua i brukim bikpela dua bilong banis
    bilong taun na ol bai i ran i go pait insait long taun. Dispela pait bai i pinisim
    ol manmeri bilong mi, long wanem, ol i bihainim laik bilong ol yet.
  dan-1931: Sværdet skal rase i hans Byer, fortære hans Slåer og hærge i hans Fæstninger.
  vie-OVCB: Chiến tranh sẽ bao phủ các thành phố chúng; quân thù của chúng sẽ phá
    tan các cổng thành. Quân thù sẽ thiêu rụi chúng, gài bẫy chúng trong chính âm
    mưu của chúng.
  guj-2017: તેઓની પોતાની યોજનાઓને કારણે, તલવાર તેઓનાં નગરો પર આવી પડશે. તેઓના નગરની
    ભાગળોનો નાશ કરશે; તે તેઓનો નાશ કરશે.
  pon-2006A: Mahwen laud pahn lelohng ar kahnimw kan oh kauwehla ar ewen kehl kan.
    Nei aramas akan ahpw pahn mwomwkihla arail idawehnla pein nsenarail kan.
  por-BRBSL: A espada cairá sobre suas cidades, e destruirão as barras de seus portões,
    e porá um fim aos seus planos.
  eng-OEBUS: Therefore the swords will whirl in their cities, will devour in their
    fortresses.
  cth-cth: Amamae pouknae hah raphoe lah ao han. Tahloi teh a onae koe khothung phat
    vaiteh, siangpahrang hah a thei awh han.
  twi-twi: Afoa bedi ahim wɔ wɔn kuropɔn mu na ɛbɛsɛe wɔn apon akyi adaban na wɔn
    nhyehyɛe to betwa.
  hlt-hlt: A khopuei ah cunghang tinghil vetih a thohkalh a khah pah ni. A cilkhih
    te a dolh pah ni.
  tbz-SIM: Mudoò muù yó mbo bɛ ɛì, dɛ̀mɑrɛ̀ í yó mbo dɛ̀ɛ̀ bo mù còńnɛ́, bɛ̀ tɑ̃ɑ̃tɛ́
    ti kó mucɔ̃́ntimu mmu dɛndɛ.
  msy-2020: Mɨdorozir ekiam otoghtɨ, apaniba nguibar ekiam avɨnizir dɨvazimɨn tiar
    akar ekiam akarigh, ivemar nguibar ekiamɨn aven mangɨ me ko mɨsogham. Nan gumazamiziba
    uan ifongiamɨn gɨn zui, kamaghɨn amizɨ, mɨdorozir kam me agɨvagham.
  dop-dop: Pǝ tɔɔ kɛ́ yoou kɑ wɛɛ mǝ ɑcɑlɛɛ tɑɑ, nɑ kʋ wɑkǝlɩ ɑ kʋkentim. Ɩsɛɣɛlɩ
    nyǝ́mɑ kʋmɑɣɑsǝm kɑsǝyɑɣɑ ntɛ́.
  azb-azb: Şəhərlərinin içində qılınc fırlanacaq, Onların qapı sürgülərini qıracaq.
    Fitnələri üzündən onları yeyib-qurtaracaq.
  eng-DBY: and the sword shall turn about in his cities, and shall consume his bars,
    and devour [them], because of their own counsels.
  hin-2017: तलवार उनके नगरों में चलेगी, और उनके बेंड़ों को पूरा नाश करेगी; और यह उनकी
    युक्तियों के कारण होगा।
  wol-KYG: Ab saamar ay wëndeelu ca seen dëkk yu mag, dàjji seen bunti dëkk, ba warax
    leen ndax seeni mébét.
  eng-YLT: Grievous hath been the sword in his cities, And it hath ended his bars,
    and consumed — from their own counsels.
  kne-kne: Mawada di gobat sin siyodad da et daddaelen din kalaban da din segpan di
    siyodad ya peslen das daida. Mapasamak na tan say pinati da di lawa ay pamagbaga.
  eng-WYC-2017: A sword began in the cities thereof, and it shall waste the chosen
    men thereof, and shall eat the heads of them.
  eng-WMBB: The sword will fall on their cities, and will destroy the bars of their
    gates, and will put an end to their plans.
  urd-GVH: तलवार उनके शहरों में घूम घूमकर ग़ैबदानों को हलाक करेगी और लोगों को उनके
    ग़लत मशवरों के सबब से खाती जाएगी।
  rug-rug: Na vedara si malakapi pa korapa dia vasileana, kote ta huara sari roto
    koari dia sasada meke va mate pani sari dia hiniva.
  gaz-gaz: Goraadeen magaalaawwan isaanii keessatti balaqqisa; raajota sobduu isaanii
    ni barbadeessa; karoora isaaniis ni fashaleessa.
  fra-LSG: L’épée fondra sur leurs villes, Anéantira, dévorera leurs soutiens, A cause
    des desseins qu’ils ont eus.
  gnn-gnn: Yo, miriŋunydja yurru marrtjina lili ŋurruthirrina, bala bumana marrtji
    ḏaw'‐ḏawyunna wäŋanydja warrpam'thunna yurru, bumana marrtji yurru murrkay'kumana
    yolŋu'‐yulŋunhanydja mandjawakthuna ŋuriŋina, liŋgu ŋuriŋi ŋarrakalanydja miṯtjiyu
    yolŋu'‐yulŋuyu yukurra djäma be nhäna walalaŋgalaynha yana djälkurru ga guyaŋinyarayu.
  yal-yal: Nanara, sofane fama silanfanne ra e taane yi, e yi e taan dɛɛn wurene gira
    Isirayila kaane fe yitɔnxine fe ra.
  haw-1868: A e haule mai ka pahikaua maluna o kona mau kulanakauhale, A e ai iho
    i kona mau lala, a e hoopau, no ko lakou manao.
  arb-NAV: يَهْجِمُ السَّيْفُ عَلَى مُدُنِهِمْ، وَيَلْتَهِمُ بَوَّابَاتِهَا، وَيُهْلِكُهُمْ
    لِمَشُورَاتِهِمِ الْخَاطِئَةِ.
  ewe-ewe: Aʋa adzɔ le woƒe duwo me; woagbã woƒe agbo sesẽwo, eye woatɔ te woƒe ɖoɖowo.
  eng-LEE: And the sword shall fall on his cities, and shall make an end of his boughs,
    and consume them, because of their [evil] counsels.
  asm-FB: তেওঁলোকৰ নগৰবোৰৰ ওপৰত যুদ্ধৰ তৰোৱাল পৰিব; তাতে তেওঁলোকৰ দুৱাৰবোৰৰ ডাংবোৰ
    নষ্ট হ’ব; নিজৰ পৰিকল্পনাৰ দ্বাৰাই তেওঁলোক বিনষ্ট হ’ব।
  sus-A: نَ نَن عَ رَ سَنتِدّفّمَ قَمَ عٍ شَ تَايٍ لِدٍ، عَ قَ عٍ شْنيِ بِرِن كَنَ.
    عٍ وَشْنقٍ مُ سْونّيَمَ سْنْن.
  fra-SBL: L'épée s'abattra sur leurs villes, et détruira les barreaux de leurs portes,
    et mettra fin à leurs plans.
  hbo-hbo: וְחָלָ֥ה חֶ֙רֶב֙ בְּעָרָ֔יו וְכִלְּתָ֥ה בַדָּ֖יו וְאָכָ֑לָה מִֽמֹּעֲצֹ֖ותֵיהֶֽם׃
  kik-kik: Hiũ cia njora ikaahenũkaga matũũra-inĩ mao manene, ikaananga mĩgĩĩko ya
    ihingo ciao, na ikinyie mĩbango yao mũthia.
  fra-NCL: L’épée sera brandie dans ses villes ; elle brisera les verrous et dévorera,
    à cause de leurs desseins.
  cek-AK: Anih ih vangpuinawk thungah sumsen alaekhaih to om tih, angmacae sak atimhaih
    baktih toengah, a ohhaih ahmuen to amro ueloe, nihcae to amrosak tih.
  cuk-cuk: Be-yargine bila-onoleged nagunonikoed, be-isdarmalad bela be-yawagak-bargamalad
    bibisgemaloed, bela be-ibmar-imakoed-igar-mamaid obelolenonikoed.
  uig-CYR: Қилич униң шәһәрлиридә һәрян ойнитилиду; Дәрвазисидики төмүр балдақларни
    вәйран қилип йәп кетиду; Бу өз әқиллириниң касапитидур!
  tel-2017: వారి పథకాలను బట్టి యుద్ధం వారి పట్టణాలను ఆవరిస్తుంది. అది వారి పట్టణపు
    గడియలు విరగ్గొడుతుంది. వారిని నాశనం చేస్తుంది.
  hat-BSA: Nepe va tonbe kont vil yo, pou kraze pòtay ak fè fòje yo, e li va fè tout
    plan yo disparèt.
  kos-kos: Mweun ac fah pokla siti selos ac kunausla mutunpot we. Mweun ac fah sukela
    mwet luk mweyen elos oru na lungse lalos sifacna.
  hbo-WLC: וְחָלָ֥ה חֶ֙רֶב֙ בְּעָרָ֔יו וְכִלְּתָ֥ה בַדָּ֖יו וְאָכָ֑לָה מִֽמֹּעֲצ֖וֹתֵיהֶֽם׃
  ibo-ibo: Mma agha ga-efegharị nʼobodo ha niile, ọ ga-eripịa ndị nchụaja na-agba
    afa, ọ ga-eripịakwa nzube ọjọọ ha niile.
  ory-ory: ପୁଣି, ସେମାନଙ୍କର ନିଜ ମନ୍ତ୍ରଣା ସକାଶୁ ସେମାନଙ୍କ ନଗରସକଳର ଉପରେ ଖଡ୍ଗ ପଡ଼ିବ, ତାହାର
    ଅର୍ଗଳ ସକଳକୁ ସଂହାର କରିବ ଓ ସେମାନଙ୍କୁ ଗ୍ରାସ କରିବ।
  chk-chk: Maun epwe tori ar kewe telinimw o ataela amwöchün asamalapen tittir kewe,
    epwe pwal niela ekewe aramas, pun ra chök föri mine ra püsin ekiekietä.
  rop-rop: Ola enami blanga olabat garra kaman langa ola taun blanga olabat, en dei
    garra breigimap ola bigiswan geit langa detlot taun, en dei garra binijimap main
    pipul olabat, dumaji main pipul olabat bin oldei go olabat ronwei.
  ukr-1871: І впаде меч на міста їх, потре засови їх і пожере їх за їх задуми.
  deu-1951: Und das Schwert soll in ihren Städten umgehen und ihre Prahler umbringen
    und sie wegen ihrer Ratschläge verzehren.
  eng-JPS: And the sword shall fall upon his cities, and shall consume his bars, and
    devour them, because of their own counsels.
  srp-1865: I maè æe stajati u gradovima njegovijem, i potræe prijevornice njegove
    i proždrijeti za namjere njihove.
  lug-lug: Ekitala kirimyansiza mu bibuga byabwe ne kizikiriza ebisiba ebya wankaaki
    waabwe, ne kikomya enteekateeka zaabwe.
  heb-heb: וחלה חרב בעריו וכלתה בדיו ואכלה ממעצותיהם׃
  ben-IRV: তাদের শহরগুলির ওপরে তরোয়াল পড়বে এবং তাদের দরজার খিল ধ্বংস করে দেবে; এটা
    তাদের ধ্বংস করবে তাদের নিজেদের পরিকল্পনার জন্য।
  pan-pan: ਤਲਵਾਰ ਉਹਨਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਉੱਤੇ ਆ ਪਵੇਗੀ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਅਰਲਾਂ ਨੂੰ ਮੁਕਾ ਦੇਵੇਗੀ,
    ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਯੋਜਨਾਵਾਂ ਦੇ ਕਾਰਨ ਉਹਨਾਂ ਨੂੰ ਖਾ ਲਵੇਗੀ।
  mya-JVB: ထား ဘေးသည် သူ့ နေရာမြို့ တို့ အပေါ် သို့ ရောက် ၍ မင်း တို့ကို ဖျက်ဆီး လိမ့်မည်။
    သူ တို့ ကြံစည် ခြင်း အားဖြင့် ပင် သုတ်သင် ပယ်ရှင်းလိမ့်မည်။
  hmo-hmo: Tuari bada ese edia hanua do ia hadikaia, bona edia hanua ena magu iduara
    do idia makohia. Tuari ese egu bese taudia do ia hadikaia bada herea, badina be
    idia sibona edia ura idia karaia noho.
  urd-urd: तलवार उनके शहरों पर आ पड़ेगी, और उनके अड़बंगों को खा जाएगी और ये उन ही
    की मश्वरत का नतीजा होगा।
  rus-SYN: И падет меч на города его, и истребит затворы его, и пожрет их за умыслы
    их.
  bqc-SIM: Fɛ̃nda a tɛkɛ an wɛ̃́lɛↄ guu, wa ń bↄlɛ gbã́aↄ wíwi. Wa ń lɛkpaaĩ
    gboo,
  tcz-CHONGTHU: Akhopi hou chunga gal kisat umding, kelkot phunga kotgol jouse ataboh
    soh keija kulpi phungdunga chemjam alapdiu ahi.
  mar-mar: त्यांच्या नगरावर तलवार चालेल आणि ती त्याच्या दाराचे अडसर नष्ट करील, त्यांचा
    नाश त्यांच्या स्वत:च्या योजनांमुळे होईल.
  qub-qub: Siudächo tiyajcunataga sabliwanmi wañuchenga. Llapan runacunatami illgächir
    ushanga. Yarpashancunatapis manami camacächenganachu.
  bqp-bqp: Bɑ koo ben wusu tɑbu wɔri, kpɑ bu ben dɑmgibu kɔsuku yèn sɔ̃ bɑ ben tiin
    kpunɑɑ swĩi.
  hat-hat: Lènmi pral desann sou lavil yo ak nepe nan men yo. Y'ap kraze miray ranpa
    lavil yo, y'ap detwi pèp mwen an, paske yo fè sa yo pito.
  eng-BSB: A sword will flash through their cities; it will destroy the bars of their
    gates and consume them in their own plans.
  eng-WEBPB: The sword will fall on their cities, and will destroy the bars of their
    gates, and will put an end to their plans.
  kbq-kbq: Hanki rankumazmifina bainati kazinteti ha' vahe'mo'za eme ha' huzmante'za
    ku'ma kafazmia tapage hunetre'za, zamahe vagaregahaze. Ana hanageno antahintahima
    retro'ma hu'naza zamo'a amne zankna hugahie.
  nhe-BL: Imocualancaitacahua calaquise huan oncas tlatehuijcayotl ipan imoaltepehua.
    Huan inmechxolehuilise nopa barras ipan imopuertas tlen ipan inmotemachijque para
    inmechmanahuis. Huan tlamis nochi tlen ica inmohueyimatiyayaj huan inmoilhuiyayaj
    para inquichihuase.
  gub-BL: Ur putar zeàmàtyry'ymaw nehe. Zauxiapekwer Izaew wàmàtyry'ymar o'ok putar
    uken pàrirogawhu wi wà nehe, tawhu pupe wixe pà wà nehe. Weityk putar tàpuz a'e
    tawhu pe har paw wà nehe. Uzuka putar heremiaihu wà nehe, ta'e wanuwihaw weraha
    pe ikatu 'ym ma'e rupi wà xe.
  eng-DRA: The sword hath begun in his cities, and it shall consume his chosen men,
    and shall devour their heads.
