  iou-iou: Näk inta kokwawak taŋi nadäk täyat upäŋkaŋ uterak kowata nämo api tamet.
    Nämo, Isrel ämawebe in äneŋi nämo api tadäpmäŋ paoret. U imata, näkŋo kudän uwä
    äma täŋo kudän udewanigän nämo. Nämo, näk Anutu, Kudupi Äma bämopjinken irani
    u. Täktäkna u inigän kubä. Unita kokwawak terak inken nämo api ärewet.
  haw-1868: Aole au e hoopai aku me kuu inaina nui, Aole au e huli ae e luku aku ia
    Eperaima; No ka mea, owau no ke Akua, aole he kanaka, Maloko ou ka Mea Hemolele;
    Aole au e hele mai me ka huhu.
  arb-NAV: لَنْ أُنَفِّذَ فِيهِمْ قَضَاءَ احْتِدَامِ غَضَبِي، وَلَنْ أُدَمِّرَ أَفْرَايِمَ
    ثَانِيَةً، لأَنِّيَ اللهُ لَا إِنْسَانٌ، أَنَا الْقُدُّوسُ الَّذِي فِي وَسَطِكَ
    لَا أُقْبِلُ عَلَيْكُمْ بِسَخَطٍ.
  ewe-ewe: Gbeɖe, nyemahe to na mi abe ale si nye dziku helĩhelĩ le gbɔgblɔm nam ene
    o, eye nyemagbã Efraim gudugudu hã o, elabena Mawue menye, eye menye amegbetɔe
    menye o. Nyee nye Kɔkɔetɔ si le mia dome eye nyemava le dziku me be magblẽ nu
    o.
  eng-LEE: I will not execute the fierceness of my anger, I will not again destroy
    Ephraim; for God am I, and not man, the Holy One in the midst of thee, and I will
    not come with an enemy's hatred.
  asm-FB: মোৰ প্ৰচণ্ড ক্ৰোধ মই তোমালোকৰ বিৰুদ্ধে প্রকাশ নকৰিম; মই ইফ্ৰয়িমক পুনৰ বিনষ্ট
    নকৰিম; কিয়নো মই ঈশ্বৰ, মানুহ নহওঁ; মই তোমালোকৰ মাজত থকা পবিত্ৰ জনা; মই ক্ৰোধেৰে
    উপস্থিত নহম।
  sus-A: ﭑ بَرَ ﭑ مَ نَتّ مَسَرَ، ﭑ بْحّ بَرَ شِنبٍلِ. ﭑ بَرَ دِحّ عٍقِرَ مِ مَ، بَرِ مَ
    عَلَ نَن ﭑ نَ. عَدَ مَ مُ نَ ﭑ تَن نَ. سّنِيّنتْي نَن ﭑ نَ وٌ تَفِ. ﭑ بَرَ ﭑ مَ
    شْنّ لُ نَ.
  fra-SBL: Je n'exécuterai pas l'ardeur de ma colère. Je ne reviendrai pas pour détruire
    Ephraïm, car je suis Dieu, et non un homme, le Saint parmi vous. Je ne viendrai
    pas en colère.
  hbo-hbo: לֹ֤א אֶֽעֱשֶׂה֙ חֲרֹ֣ון אַפִּ֔י לֹ֥א אָשׁ֖וּב לְשַׁחֵ֣ת אֶפְרָ֑יִם כִּ֣י
    אֵ֤ל אָֽנֹכִי֙ וְלֹא־אִ֔ישׁ בְּקִרְבְּךָ֣ קָדֹ֔ושׁ וְלֹ֥א אָבֹ֖וא בְּעִֽיר׃
  kik-kik: Ndikamũkinyĩria marakara makwa mahiũ, o na kana hũgũkĩre Efiraimu ndĩmũniine.
    Nĩgũkorwo niĩ nĩ niĩ Ngai, ndirĩ mũndũ, Ngai Ũrĩa Mũtheru gatagatĩ-inĩ kanyu.
    Ndigooka kũrĩ we ndĩ na mangʼũrĩ.
  fra-NCL: 'Je ne donnerai pas cours à l’ardeur de ma colère, je ne détruirai pas
    de nouveau Ephraïm. Car je suis Dieu, moi, et non pas homme : au milieu de toi
    est le Saint, et je ne viendrai pas dans ma fureur.'
  cek-AK: 'Kanung parai palung ka phuihaih hoiah hmuen to ka sah mak ai, Ephraim to
    kam rosak mak ai: kai loe kami na ai, Sithaw ni; nangcae salakah kaom Ciimcai
    Sithaw ah ka oh; to pongah vangpui amrosak hanah kang zo mak ai.'
  cuk-cuk: Bar an begi urwosulid, bar an Efraín-obelogosurbalid, ar an dulemaryob
    gusulid. Ar an Bab-Dummad-Isligwaled gued, an-neggwebur-abargi an gudiid.
  uig-CYR: Ғәзивимниң қәһрини жүргүзмәймән, Иккинчи йәнә Әфраимни йоқатмаймән; Чүнки
    Мән инсан әмәс, Тәңридурмән, — Йәни араңда болған пак-муқәддәс Болғучидурмән;
    Мән дәрғәзәп билән кәлмәймән.
  tel-2017: నా ఉగ్రతాగ్నిని మీపై కురిపించను. నేను మళ్లీ ఎఫ్రాయిమును నాశనం చేయను. నేను
    దేవుణ్ణి, మనిషిని కాను. మీ మధ్య ఉన్న పవిత్రుణ్ణి. నా ఉగ్రతతో బయలుదేరను.
  hat-BSA: Mwen p ap egzekite chalè kòlè Mwen; Mwen p ap detwi Éphraïm ankò. Paske
    se Bondye Mwen ye, Mwen pa lòm; Sila Ki Sen nan mitan nou an e Mwen p ap antre
    nan kòlè.
  kos-kos: Nga fah tia kai kom in kasrkusrak luk. Nga fah tia sifil kunausla Israel.
    Mweyen nga God, ac nga tia mwet. Nga pa El Su Mutal, su wi kom na. Nga fah tia
    tuku nu yurum in kasrkusrak.
  hbo-WLC: לֹ֤א אֶֽעֱשֶׂה֙ חֲר֣וֹן אַפִּ֔י לֹ֥א אָשׁ֖וּב לְשַׁחֵ֣ת אֶפְרָ֑יִם כִּ֣י
    אֵ֤ל אָֽנֹכִי֙ וְלֹא־אִ֔ישׁ בְּקִרְבְּךָ֣ קָד֔וֹשׁ וְלֹ֥א אָב֖וֹא בְּעִֽיר׃
  ibo-ibo: Agaghị m emezu iwe ọkụ m maọbụ bibiekwa Ifrem ọzọ. Nʼihi na abụ m Chineke,
    abụghị m mmadụ. Abụ m Onye Nsọ na-ebi nʼetiti unu. Agaghị m emegidekwa obodo ha.
  ory-ory: ଆମ୍ଭେ ଆପଣା କ୍ରୋଧର ପ୍ରଚଣ୍ଡତା ସଫଳ କରିବା ନାହିଁ, ଆମ୍ଭେ ଇଫ୍ରୟିମକୁ ବିନାଶ କରିବା
    ପାଇଁ ଫେରିବା ନାହିଁ; କାରଣ ଆମ୍ଭେ ପରମେଶ୍ୱର ଅଟୁ; ମନୁଷ୍ୟ ନୋହୁଁ; ଆମ୍ଭେ ତୁମ୍ଭର ମଧ୍ୟବର୍ତ୍ତୀ
    ଧର୍ମସ୍ୱରୂପ ଅଟୁ; ଆମ୍ଭେ ନଗର ମଧ୍ୟରେ ପ୍ରବେଶ କରିବା ନାହିଁ।
  chk-chk: Üsap apwüngükemi ren ai song mi fokun watte, üsap ataasefäli Israel. Pun
    ngang Kot, nge sap eman aramas. Ngang Ewe mi Pin mi nom leimi. Üsap feito pwe
    üpwe kata.
  rop-rop: en nomeda mi wail langa olabat, bat stil ai kaan panishim olabat. Ai kaan
    binijimap olabat igin, dumaji mi nomo men. Mi God. Mi na det holiwan, en mi iya
    garram olabat, en ai nomo kaman langa olabat wailwei.
  ukr-1871: Не вчиню того, до чого палаючий гнїв мене пориває, не викореню Ефраїма,
    бо я Бог, а не людина; я бо посеред тебе, я — сьвятий; я не вломлюся ворогом у
    місто.
  deu-1951: Ich will nicht tun nach meines Zornes Glut, will Ephraim nicht wiederum
    verderben; denn ich bin Gott und nicht ein Mensch, als der Heilige bin ich in
    deiner Mitte und komme nicht in grimmigem Zorn.
  eng-JPS: I will not execute the fierceness of Mine anger, I will not return to destroy
    Ephraim; for I am God, and not man, the Holy One in the midst of thee; and I will
    not come in fury.
  srp-1865: Neæu izvršiti ljutoga gnjeva svojega, neæu opet zatrti Jefrema; jer sam
    ja Bog a ne èovjek, svetac usred tebe; neæu doæi na grad.
  lug-lug: 'Siikole ng’obusungu bwange obungi bwe buli, so siridda kuzikiriza Efulayimu;
    kubanga siri muntu wabula ndi Katonda, Omutukuvu wakati mu mmwe: sirijja na busungu.'
  heb-heb: לא אעשה חרון אפי לא אשוב לשחת אפרים כי אל אנכי ולא איש בקרבך קדוש ולא אבוא
    בעיר׃
  ben-IRV: আমি আমার প্রচণ্ড রাগ প্রকাশ করব না; আমি আর ক্রোধে আসব না তোমার কাছে। কারণ
    আমি ঈশ্বর মানুষ নই; আমি সেই পবিত্র ঈশ্বর তোমাদের মধ্যে এবং আমি ভীষণ ক্রোধ নিয়ে
    আসব না।
  pan-pan: ਮੈਂ ਆਪਣੇ ਤੇਜ਼ ਕ੍ਰੋਧ ਅਨੁਸਾਰ ਵਿਹਾਰ ਨਹੀਂ ਕਰਾਂਗਾ, ਮੈਂ ਇਫ਼ਰਾਈਮ ਦੇ ਨਾਸ ਕਰਨ ਲਈ
    ਨਹੀਂ ਮੁੜਾਂਗਾ। ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਹਾਂ, ਇਨਸਾਨ ਨਹੀਂ, ਮੈਂ ਤੇਰੇ ਵਿਚਕਾਰ ਪਵਿੱਤਰ ਪੁਰਖ ਹਾਂ, ਮੈਂ
    ਕ੍ਰੋਧ ਨਾਲ ਨਹੀਂ ਆਵਾਂਗਾ।
  mya-JVB: ပြင်းစွာ အမျက် ထွက်သည်အတိုင်း မ ပြု လို။ ဧဖရိမ် ကို အထပ်ထပ်မ ဖျက်ဆီး လို။
    ငါ သည် လူ မ ဟုတ်၊ ဘုရား သခင်ဖြစ်၏။ မြို့ထဲမှာနေသောမြို့သားမဟုတ် သော်လည်း၊ သင်
    တို့တွင် နေ၍ သန့်ရှင်း သော ဘုရား ဖြစ်၏။
  hmo-hmo: Lauegu badu dekena amo umui do lau panisia lasi. Lau ese Israela do lau
    hadikaia ore lou lasi, badina lau be Dirava, lau be taunimanima lasi. Lau inai,
    Helaga ena Dirava, umui emui huanai lau noho. Umui do lau haorea totona do lau
    mai lasi.
  urd-urd: मैं अपने क़हर की शिद्दत के मुताबिक़ 'अमल नहीं करूँगा, मैं हरगिज़ इफ़्राईम
    को हलाक न करूँगा; क्यूँकि मैं इंसान नहीं, ख़ुदा हूँ। तेरे बीच सुकूनत करने वाला
    कु़द्दूस, और मैं क़हर के साथ नहीं आऊँगा।
  rus-SYN: Не сделаю по ярости гнева Моего, не истреблю Ефрема, ибо Я Бог, а не человек;
    среди тебя Святый; Я не войду в город.
  bqc-SIM: Má ɛa Ɛflaiũ buiↄ ásookɛ lↄo, má pↄkũma pãsĩ bↄbↄmáo, asa Luan
    ma ũ, i kɛ gbɛ̃nazĩnan ma ũo. Lua pↄ́ a kua adoan ma ũ á guu, má mↄ́ á
    kaalɛio.
  tcz-CHONGTHU: Kalungnat tijat chu boldating, Israel suhmang kitdin gong taponge.
    Ajeh chu keima Pathen kahin, mihem kahipoi. Keima Atheng, nalahuva um chu kahin,
    nangho hung suhmang ponge.
  mar-mar: मी माझा भयानक राग अमलात आणणार नाही मी एफ्राईमाचा पुन्हा नाश करणार नाही
    कारण मी देव आहे आणि मनुष्य नाही तुमच्यामध्ये असणारा मी पवित्र आहे मी क्रोधाने
    येणार नाही.
  qub-qub: Manami fiyupa rabyasha caycashämannöchu rurashaj. Efraintaga yapay manami
    illgächishänachu. Nogaga Diosmi cä, manami runachu. Noga gamcunacho caycäga Santumi
    cä. Manami gamcunata illgächejchu shamushaj.
  bqp-bqp: Nɑ ǹ mɑɑ bɛɛ kpeerɑsiɑmɔ kɑ nɛn mɔru bɑkɑ ye. Nɑ ǹ mɑɑ wee n bɛɛ kɑm
    koosiɑ. Domi nɑ sɑ̃ɑwɑ Gusunɔ n ǹ mɔ tɔnu. Nɑ sɑ̃ɑwɑ Dɛɛro bɛɛn suunu sɔɔ. Nɑ
    ǹ bɛɛ wɔrim wee kɑ mɔru.
  hat-hat: Mwen p'ap fè sa m' te di mwen t'ap fè lè m' te ankòlè a. Mwen p'ap detwi
    moun Efrayim yo ankò. Paske se Bondye mwen ye, mwen pa tankou lèzòm. Se yon bondye
    apa mwen ye. Mwen la avèk nou. Mwen p'ap fè kòlè pou m' vin detwi nou.
  eng-BSB: I will not execute the full fury of My anger; I will not turn back to destroy
    Ephraim. For I am God and not man— the Holy One among you— and I will not come
    in wrath.
  eng-WEBPB: I will not execute the fierceness of my anger. I will not return to destroy
    Ephraim, for I am God, and not man—the Holy One amongst you. I will not come in
    wrath.
  kbq-kbq: Hagi narimpa ahe'zamo'ma tevema reana atrenugeno evuramina, Israeli vahera
    zamahe vaga'oregahue. Na'ankure Nagra vahetfana omani'noanki, Anumza mani'noe.
    Nagra Ruotage hu'noa Anumzama amu'nontamifima nemanua Anumzanki'na, Nagra narimpa
    aheramante'na e'na eme tamahe hanara osugahue.
  nhe-BL: Yeca ax nimechtlatzacuiltis ica nochi nocualancayo. Ax quema nijxolehuas
    nochi tlali Israel [11:9 O Efraín. Xijtlachili Os. 4:17.] huan itlacajhua sampa.
    Melahuac tlen nimechilhuía pampa na niDios huan ax nitlacatl. Na niitztoc tlen
    niTlatzejtzeloltic huan niitztoc tlatlajco tlen imojuanti. Ax nihualas sampa para
    nitlaxolehuas.
  gub-BL: Namuigo kar kwaw hekwahy haw hezar romo nehe. Namumaw zuapyr wi kwaw heremiaihu
    ihe wà nehe. Ta'e Tupàn romo aiko ihe xe. Naiko kwaw teko romo. Ihe Tupàn ikatuahy
    ma'e ihe, aiko heremiaihu wainuromo ihe. Namumaw zuapyr wi kwaw ihe wà nehe.
  eng-DRA: 'I will not execute the fierceness of my wrath: I will not return to destroy
    Ephraim: because I am God, and not man: the holy one in the midst of thee, and
    I will not enter into the city.'
