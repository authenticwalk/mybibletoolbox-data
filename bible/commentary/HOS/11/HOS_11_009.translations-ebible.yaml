verse: HOS.011.009
translations:
  mal-C: ഞാൻ എന്റെ ഭയങ്കരകോപം നടപ്പിലാക്കുകയില്ല, ഞാൻ എഫ്രയീമിനെ ഒരിക്കൽക്കൂടി പൂർണമായി
    നശിപ്പിക്കയുമില്ല. കാരണം ഞാൻ ദൈവമാണ്, മനുഷ്യനല്ല; നിങ്ങളുടെ മധ്യേയുള്ള പരിശുദ്ധൻതന്നെ.
    ഞാൻ ക്രോധത്തോടെ വരികയുമില്ല.
  deu-TKW: Mein heißer Zorn soll nicht zur That werden; ich will den Schritt nicht
    thun, Ephraim zu verderben. Denn ich bin Gott und nicht ein Mensch; als heiliger
    Gott wohne ich unter Euch und komme nicht zu euch in Wut.
  lin-lin: Nakosala te kolanda kanda na Ngai ya makasi, nakobebisa lisusu Efrayimi
    te. Pamba te Ngai, nazali Nzambe, nazali moto te ! Nazali Mosantu, Ngai oyo nazali
    kati na bino ; nakoya lisusu na kanda te.
  eng-LSV: I do not do the fierceness of My anger, || I do not turn back to destroy
    Ephraim, || For I [am] God, and not a man—The Holy One in your midst, and I do
    not enter in enmity.
  eng-GNV: 'I wil not execute ye fiercenesse of my wrath: I will not returne to destroy
    Ephraim: for I am God, and not man, the holy one in the middes of thee, and I
    will not enter into the citie.'
  eng-WEBSTER: 'I will not execute the fierceness of my anger, I will not return to
    destroy Ephraim: for I am God, and not man; the Holy One in the midst of thee:
    and I will not enter into the city.'
  nhw-BL: Yeca amo nimechtlatzacuiltis ica nochi nocualancayo. Amo quema nijsosolos
    nochi tlali Israel [11:9 O Efraín. Xijtlachili Os. 4:17.] huan imasehualhua sempa.
    Melahuac catli nimechilhuía pampa na niDios huan amo nimasehuali. Na niitztoc
    catli niTlatzejtzeloltic huan niitztoc tlatlajco tlen amojuanti. Amo nihualas
    sempa para nitlasosolos.
  swh-ONEN: Sitatimiza hasira yangu kali, wala sitageuka na kumharibu Efraimu. Kwa
    kuwa mimi ndimi Mungu, wala si mwanadamu, Aliye Mtakatifu miongoni mwenu. Sitakuja
    kwa ghadhabu.
  bba-bba: Nɑ ǹ mɑɑ bɛɛ kpeerɑsiɑmɔ kɑ nɛn mɔru bɑkɑ ye. Nɑ ǹ mɑɑ wee n bɛɛ kɑm
    koosiɑ. Domi nɑ sɑ̃ɑwɑ Gusunɔ n ǹ mɔ tɔnu. Nɑ sɑ̃ɑwɑ Dɛɛro bɛɛn suunu sɔɔ. Nɑ
    ǹ bɛɛ wɔrim wee kɑ mɔru.
  eng-KJVCPB: 'I will not execute the fierceness of mine anger, I will not return
    to destroy Ephraim: For I am God, and not man; The Holy One in the midst of thee:
    And I will not enter into the city.'
  luo-luo: Ok anaol mirimba mager bende ok analokra mi aketh Efraim bende. Nimar an
    Nyasaye, ok an dhano, Jal Maler e dieru. Ok anabi gi mirima.
  meu-meu: Egu badu ḡaraḡara basina halasia, Efraim basina habuaia tari lou. Badina
    be lau na Dirava, dia taunimanima; lau na Helaḡa Diravana umui bogaragimui ai,
    hahebua-tari totona basina vasi.
  npi-ULB: म आफ्‍नो प्रचण्ड क्रोधलाई प्रयोग गर्नेछैनँ । म फेरि एफ्राइमलाई नष्‍ट गर्नेछैनँ
    । किनकि म परमेश्‍वर हुँ र म मानिस होइनँ । तिमीहरूका बिचमा म परमपवित्र हुँ, र म
    क्रोधमा आउनेछैनँ ।
  yor-yor: Èmi kò ni mú ìbínú gbígbóná mi ṣẹ, tàbí kí èmi wá sọ Efraimu di ahoro.
    Nítorí pé èmi ni Ọlọ́run, àní, èmi kì í ṣe ènìyàn. Ẹni mímọ́ láàrín yín, Èmi kò
    ní í wá nínú ìbínú.
  pes-OPCB: در شدت خشم خود تو را مجازات نخواهم کرد و دیگر تو را از بین نخواهم برد؛
    زیرا من خدا هستم، نه انسان. من خدایی مقدّس هستم و در میان شما ساکنم. من دیگر با
    خشم به سراغ شما نخواهم آمد.
  tgl-ULB: Hindi ko isakatuparan ang aking matinding galit; Hindi ko sisiraing muli
    ang Efraim. Sapagkat ako ay Diyos at hindi isang tao; Ako ang Banal sa kalagitnaan
    ninyo, at hindi ako darating sa matinding galit.
  hui-hui: I̱na tíhondo keba howa pani nangulebero. I̱na tí lone mo koore naholebero.
    I̱ni Ngode Datagaliwabe kogome i̱naga mana agalinaga ngaru ale ndo i̱naga mana
    taraore ngogoni. I̱ Mbirali Loma Bia Hene kogo tí yu wanahe tí baba holebero.
    I̱ tí kamiria keba howa ndo ibulebero, lalu Ngode Datagaliwabehanda lene.
  mya-mya: ငါ​သည်​အ​မျက်​ထွက်​၍​သင့်​အား​ဒဏ်​ခတ်​တော် မ​မူ၊ ငါ​သည်​ဣ​သ​ရေ​လ​အား​နောက်​တစ်​ဖန်
    သုတ်​သင်​ဖျက်​ဆီး​မည်​မ​ဟုတ်၊ အ​ဘယ်​ကြောင့်​ဆို​သော်၊ငါ​သည်​လူ​သား​မဟုတ်၊ ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​သော​ကြောင့်​တည်း။
    သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​သော​အ​ရှင်၊ ငါ​ဘု​ရား​သ​ခင်​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ
    တော်​မူ​၏။ ငါ​သည်​အ​မျက်​ထွက်​လျက်​သင်​တို့​ထံ​သို့ ကြွ​လာ​မည်​မ​ဟုတ်။
  bod-N: ང་རང་ཤིན་ཏུ་ཁྲོ་བར་མི་བྱ་ཞིང་། ཨེ་ཕཱར་ཡིམ་ཡང་མེད་པར་མི་བྱའོ། །ཅིའི་ཕྱིར་ཞེ་ན།
    ང་ནི་དཀོན་མཆོག་ཡིན་པ་ལས་མི་ནི་མ་ཡིན་ལ། ཁྱོད་ཀྱི་དབུས་སུ་དམ་པ་ཉིད་དེ་ཡིན་པས། ཁོང་ཁྲོ་དང་བཅས་ཁྱོད་རྣམས་ཀྱི་རྩར་འབྱོན་པར་མི་བྱའོ།
    །
  sna-sna: Handingazadzisi kutsamwa kwangu kukuru kana kutendeuka kuti ndiparadze
    Efuremu. Nokuti ndiri Mwari, kwete munhu, Mutsvene pakati penyu. Handingauyi ndakatsamwa.
  spa-BLM: No ejecutaré el ardor de mi ira. No volveré para destruir a Efraín, porque
    yo soy Dios, y no un hombre, el Santo entre vosotros. No vendré con ira.
  cac-cac: Man̈ ol in c'ulejlaj ichaval yoval in c'ool. Man̈ ol in meltzajlaj ex vac'an
    satel ex chon̈ab' Efraín, yujto Dios in, man̈ in animaoc. Ayinec' eyed'oc A inxon̈ej
    Ochi, yuj chi' man̈ ol in javoc ex in sateli.
  swh-ULB: Sitafanya hasira yangu kali; Mimi sitawaangamiza Efraimu tena. Kwa maana
    mimi ni Mungu, wala si mtu; Mimi ni Mtakatifu kati yenu, nami sitakuja katika
    ghadhabu.
  bel-bel: Не зраблю паводле лютасьці гневу Майго, ня зьнішчу Яфрэма, бо Я - Бог,
    а не чалавек; сярод цябе - Сьвяты; Я не ўвайду ў горад.
  deu-ELBBK: Nicht will ich ausführen die Glut meines Zorns, nicht wiederum Ephraim
    verderben; denn ich bin Gott und nicht ein Mensch, der Heilige in deiner Mitte,
    und ich will nicht in Zornglut kommen.
  mbb-OT: Kenè ku en ibpaahà is utew ku kegkepauk; kenè ku en edweǥayen is Israel,
    su Megbevayà a ne kena a etew. Iyan a kes Waǥas he Megbevayà he mibpekiduma keniyu,
    ne kenà a edhendiyà te keniyu is egkepauk.
  mal-2015: എന്റെ ഉഗ്രകോപം ഞാൻ നടത്തുകയില്ല; ഞാൻ എഫ്രയീമിനെ വീണ്ടും നശിപ്പിക്കയുമില്ല;
    ഞാൻ മനുഷ്യനല്ല ദൈവം അത്രേ. നിന്റെ നടുവിൽ പരിശുദ്ധൻ തന്നേ; ഞാൻ ക്രോധത്തോടെ വരികയുമില്ല.
  rmc-rmc: Na marava tut mira bara choľaha, na zňičinava pale le Efrajim, bo me som
    Del, na manuš, o Sveto Del maškar tumende a na avava pre tumende la choľaha.“
  pes-OPV: حدت خشم خود را جاری نخواهم ساخت و بار دیگر افرایم را هلاک نخواهم نمود زیرا
    خدا هستم وانسان نی و درمیان تو قدوس هستم، پس به غضب نخواهم آمد.
  ron-1924: Ну вой лукра дупэ мыния Мя апринсэ, ну вой май нимичи пе Ефраим, кэч Еу
    сунт Думнезеу, ну ун ом. Еу сунт Сфынтул ын мижлокул тэу ши ну вой вени сэ прэпэдеск.
  ben-OBCV: আমার ভয়ংকর ক্রোধ আমি কার্যকর করব না, কিংবা ইফ্রয়িমের প্রতি মুখ ফিরিয়ে
    নিয়ে তাঁকে ছারখার করব না। কারণ আমি ঈশ্বর, মানুষ নই, তোমাদের মধ্যবর্তী আমি সেই
    এক ও অদ্বিতীয় পবিত্রজন। তাই আমি সক্রোধে উপস্থিত হব না।
  som-som: Anigu soo dayn maayo kulaylka cadhadayda, oo u soo noqon maayo inaan reer
    Efrayim baabbi'iyo, waayo, waxaan ahay Ilaah, oo qof aadmi ah ma ihi. Anigu dhexdiinna
    waxaan ku ahay Kan Quduuska ah, oo magaalada cadho la geli maayo.
  lat-VUC: Non faciam furorem iræ meæ; non convertar ut disperdam Ephraim, quoniam
    Deus ego, et non homo; in medio tui sanctus, et non ingrediar civitatem.
  eng-ASVBT: 'I will not execute the fierceness of mine anger, I will not return to
    destroy Ephraim: for I am God, and not man; the Holy One in the midst of thee;
    and I will not come in wrath.'
  ita-1885: Io non eseguirò l'ardor della mia ira, io non tornerò a distruggere Efraim;
    perciocchè io sono Dio, e non uomo; io sono il Santo in mezzo di te; io non verrò
    più contro alla città.
  eng-LXXUP: 'I will not act according to the fury of my wrath, I will not abandon
    Ephraim to be utterly destroyed: for I am God, and not man; the Holy One within
    thee: and I will not enter into the city.'
  eng-ULB: I will not execute my fierce anger; I will not again destroy Ephraim. For
    I am God and not a man; I am the Holy One among you, and I will not come in wrath.
  spa-VBL: No cederé al ardor de mi ira, no destruiré a Efraín de nuevo. Porque yo
    soy Dios, y no un ser humano. Yo soy el Santo que vive entre ustedes. No entraré
    en sus ciudades.
  fra-_FOB: Je n'exécuterai point l'ardeur de ma colère, et je ne reviendrai pas pour
    détruire Éphraïm; car je suis Dieu et non pas un homme; je suis le Saint au milieu
    de toi; je ne viendrai pas avec irritation.
  mal-mal: എന്റെ ഉഗ്രകോപം ഞാൻ ചൊരിയുകയില്ല; ഞാൻ എഫ്രയീമിനെ വീണ്ടും നശിപ്പിക്കുകയുമില്ല;
    ഞാൻ മനുഷ്യനല്ല ദൈവം അത്രേ. നിന്റെ നടുവിൽ പരിശുദ്ധൻ തന്നെ; ഞാൻ ക്രോധത്തോടെ വരുകയുമില്ല.
  urd-GVR: Na maiṅ apnā saḳht ġhazab nāzil karūṅga, na dubārā Isrāīl ko barbād karūṅga.
    Kyoṅki maiṅ insān nahīṅ balki Ḳhudā hūṅ, wuh Quddūs jo tere darmiyān sukūnat kartā
    hai. Maiṅ ġhazab meṅ nahīṅ āūṅgā.
  suz-BL: गो आं ग्‍याइश्‍शो कुरशा मगाक्‍नुङ। गो एफ्राइम कली लेंशा खतम मपाइ‍नुङ। मारदे
    हना गो परमप्रभु नङ। गो मुर मनङ। गो इन दातेमी नेल्‍ल क्‍येङा सक्ति पाइश्‍शो दुम्‍शा,
    गाइश्‍शा मजाक्‍नुङ।
  eng-NOY: I will not execute the fierceness of mine anger; I will not again destroy
    Ephraim; For I am God, and not man, The Holy One in the midst of thee, And I will
    not come in anger.
  ita-1927: Io non sfogherò l’ardente mia ira, non distruggerò Efraim di nuovo, perché
    sono Dio, e non un uomo, sono il Santo in mezzo a te, e non verrò nel mio furore.
  ckb-ckb: گڕی تووڕەییم ناخەمەگەڕ و ناگەڕێمەوە ئەفرایم وێران بکەم، چونکە من خودام
    نەک مرۆڤ، من خودا پیرۆزەکەم، لەناوەڕاستی ئێوەدام، بە قینەوە نایەم.
  eng-BBE: I will not put into effect the heat of my wrath; I will not again send
    destruction on Ephraim; for I am God and not man, the Holy One among you; I will
    not put an end to you.
  kan-OKCV: ನನ್ನ ಕೋಪದ ಉರಿಯನ್ನು ನಾನು ತೀರಿಸುವುದಿಲ್ಲ. ನಾನು ಎಫ್ರಾಯೀಮನ್ನು ತಿರುಗಿ ನಾಶಮಾಡುವುದಿಲ್ಲ.
    ಏಕೆಂದರೆ ನಾನು ಮನುಷ್ಯನಲ್ಲ, ದೇವರೇ. ನಿನ್ನ ಮಧ್ಯದಲ್ಲಿ ಪರಿಶುದ್ಧನಾಗಿದ್ದೇನೆ. ನಾನು ಅವರ ಪಟ್ಟಣಗಳ
    ವಿರುದ್ಧ ಬರುವುದಿಲ್ಲ.
  tam-2017: என் கடுங்கோபத்தின்படியே செய்யமாட்டேன்; எப்பிராயீமை அழிக்கும்படித் திரும்பமாட்டேன்;
    ஏனென்றால் நான் மனிதனல்ல, தேவனாயிருக்கிறேன்; நான் உன் நடுவிலுள்ள பரிசுத்தர்; ஆகையால்
    கடுங்கோபத்தோடு உன்னிடத்தில் நான் வரமாட்டேன்.
  spa-RV-1909: 'No ejecutaré el furor de mi ira, no volveré para destruir á Ephraim:
    porque Dios soy, y no hombre; el Santo en medio de ti: y no entraré en la ciudad.'
  ron-BTF: Nu voi împlini înverşunarea mâniei mele, nu mă voi întoarce să nimicesc
    pe Efraim, pentru că eu sunt Dumnezeu, şi nu om; Cel Sfânt în mijlocul tău; şi
    nu voi intra în cetate.
  eng-WEBP: I will not execute the fierceness of my anger. I will not return to destroy
    Ephraim, for I am God, and not man—the Holy One among you. I will not come in
    wrath.
  eng-FBV: I will not execute the fierceness of my anger, I will not destroy Ephraim
    again. For I am God, not a human being. I am the Holy One living among you. I
    will not enter your cities.
  nld-1939: Neen, Ik zal mijn laaiende gramschap niet koelen, Efraïm niet opnieuw
    vernielen! Want Ik ben God, En geen mens! Ik ben de Heilige in uw midden, Die
    uw vernieling niet wil!
  nch-BL: Yeca amo nimechtatzacuiltis ica nochi nocualancayo. Amo quema nijsosolos
    nochi tali Israel huan imasehualhua sempa. Melahuac cati nimechilhuía pampa na
    niDios huan amo nimasehuali. Na niitztoc cati niTatzejtzeloltic huan niitztoc
    tatajco ten amojuanti. Amo nihualas sempa para nitasosolos.
  vie-1934: Ta cầm sự nóng giận lại, và sẽ chẳng lại hủy diệt Eùp-ra-im. Vì ta là
    Đức Chúa Trời, không phải là người; ta là Đấng Thánh ở giữa ngươi, chẳng lấy cơn
    giận đến cùng ngươi.
  hin-CV: मैं अपने भयंकर क्रोध के अनुसार नहीं करूंगा, न ही मैं एफ्राईम को फिर से नाश
    करूंगा. क्योंकि मैं परमेश्वर हूं, मनुष्य नहीं— तुम्हारे बीच एक पवित्र जन. मैं
    उनके शहरों के विरुद्ध नहीं आऊंगा.
  spa-BES: No pondré en práctica el furor de mi ira; No volveré a enviar destrucción
    a Efraín; porque yo soy Dios y no hombre, el Santo entre ustedes; No vendré con
    furor.
  tdx-tdx: Tsy hafetsako ty hasiahan-kaviñerako, tsy hibalike mb’amy Efraime handrotsake;
    amy te Andrianañahare iraho, fa tsy ondaty; t’i Masiñe añivo’ areo ao; tsy ho
    pok’eo an-kabosehañe iraho.
  tha-KJV: เราจะไม่ลงอาชญาตามที่เรากริ้วจัด เราจะไม่​กล​ับไปทำลายเอฟราอิ​มอ​ีก เพราะเราเป็นพระเจ้าไม่​ใช่​มนุษย์
    เราเป็นผู้​บริสุทธิ์​ท่ามกลางพวกเจ้า เราจะไม่​เข​้าในเมือง
  por-BR-2018: Não executarei o furor de minha ira, não voltarei a destruir Efraim;
    porque eu sou Deus, e não homem, o Santo no meio de ti; e não entrarei na cidade.
  deu-ELO: Nicht will ich ausführen die Glut meines Zornes, nicht wiederum Ephraim
    verderben; denn ich bin Gott und nicht ein Mensch, der Heilige in deiner Mitte,
    und ich will nicht in Zornesglut kommen. -
  eng-WYC-2018: I shall not do the strong vengeance of my wrath. I shall not turn
