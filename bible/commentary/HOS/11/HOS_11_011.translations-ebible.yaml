  heb-heb: יחרדו כצפור ממצרים וכיונה מארץ אשור והושבתים על בתיהם נאם יהוה׃
  ben-IRV: তারা কাঁপতে কাঁপতে পাখির মত মিশর দেশ থেকে আসবে, ঘুঘু পাখির মত অশূর দেশ
    থেকে আসবে। আমি তাদের ঘরে তাদের থাকতে দেব। এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਉਹ ਮਿਸਰ ਵਿੱਚੋਂ ਪੰਛੀ ਵਾਂਗੂੰ, ਅਤੇ ਅੱਸ਼ੂਰ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਘੁੱਗੀ ਵਾਂਗੂੰ ਕੰਬਦੇ
    ਹੋਏ ਆਉਣਗੇ, ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਘਰਾਂ ਵਿੱਚ ਵਸਾਵਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: စာငှက် ကဲ့သို့ အဲဂုတ္တု ပြည်မှ ၎င်း ၊ ချိုး ကဲ့သို့ အာရှုရိ ပြည် မှ ၎င်း
    အလျင် အမြန်ပြေးကြ၍၊ သူ တို့ကို နေရင်း အရပ်၌ ငါနေရာ ချမည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Aigupito dekena amo do idia heau mai haraga, manu idia heau bamona. Asuria
    tano dekena amo danu do idia mai, pune manudia bamona. Vadaeni edia noho rumadia
    korikori, dekenai do lau atodia lou. Lau inai Lohiabada lau hereva vadaeni.”
  urd-urd: वह मिस्र से परिन्दे की तरह, और असूर के मुल्क से कबूतर की तरह काँपते हुए
    आएँगे; और मैं उनको उनके घरों में बसाऊँगा, ख़ुदावन्द फ़रमाता है।
  rus-SYN: встрепенутся из Египта, как птицы, и из земли Ассирийской, как голуби,
    и вселю их в домы их, говорит Господь.
  bqc-SIM: Aa bↄ Egipi ń lualuao lán bãↄwa. Aa bↄ Asili bùsuu lán felenaↄwa,
    mí ń kálɛ ń bɛ. Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Vacha honte banga amaho Egype gamma kona hung diu ahi. Vapalte banga,
    ti-kiling dingu, amaho Assyria gam'a kona hung kinung lediu ahi. Chule keiman
    inpia kapui lutkit dingu ahi, tin Pakaiyin aseiye.
  mar-mar: ते मिसरातून पक्षासारखे आणि अश्शूरातून कबुतरा प्रमाणे थरथरत येतील मी त्यांना
    त्यांच्या घरात बसवीन असे परमेश्वर म्हणतो.
  qub-qub: Äbicunanömi Egiptupitapis cutimonga. Palumacunanömi Asiriapitapis cutimonga.
    Chaura camacächishäpaj wasincunacho yapay tiyananpaj.» Tayta Diosmi chayno nisha.
  bqp-bqp: I ko duki nɑ sɑɑ Egibitin di nge gunɔ mɔri kpɑ i nɑ sɑɑ Asirin di nge totobɛrɛnu,
    kpɑ n de i sinɑ bɛɛn yɛnusɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni geruɑ.
  hat-hat: Y'a vole tankou zwazo, y'a kouri kite peyi Lejip. Y'a pran zèl tankou toutrèl,
    y'a kouri kite peyi Lasiri. M'a fè yo tounen vin rete nan peyi yo a. Se mwen menm,
    Seyè a, ki di sa.
  eng-BSB: They will come trembling like birds from Egypt and like doves from the
    land of Assyria. Then I will settle them in their homes, declares the LORD.
  eng-WEBPB: They will come trembling like a bird out of Egypt, and like a dove out
    of the land of Assyria; and I will settle them in their houses,” says the LORD.
  kbq-kbq: Hagi maho namamo'zama nehazaza huza Isipitira hare'za ne-esageno, Asiriati'ma
    maho namamo'za zamahirahiku nehu'za hare'za azankna nehanage'na, ete zamavare'na
    kumazamire ome zamatregahue hu'na Ra Anumzamo'na nehue.
  nhe-BL: Hualase tlen tlali Egipto queja miyac totome tlen patlantihualase. Huan
    tlen tlali Asiria huihuipicatihualase queja palomas. Huan niquinchihuas ma itztoca
    ipan ininchajchaj. Quej nopa niquijtohua niininTECO.
  gub-BL: Uwewe mehe wiràmiri uhem oho àwàm me na'arewahy a'e wà. Heremiaihu ur putar
    Ezit wi nezewe wà nehe no. Pykahu uhem oho àwàm me na'arewahy wà. Nezewegatete
    heremiruze'eg ur putar Axir wi wà nehe no. Amuigo kar wi putar waiwy rehe ihe
    wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e amume'u ko ma'e kwez ihe kury.
  eng-DRA: 'And they shall fly away like a bird out of Egypt, and like a dove out
    of the land of the Assyrians: and I will place them in their own houses, saith
    the Lord.'
