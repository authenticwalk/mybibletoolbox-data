verse: HOS.011.011
translations:
  mal-C: അവർ പക്ഷികളെപ്പോലെ ഈജിപ്റ്റിൽനിന്നും പ്രാവുകളെപ്പോലെ അശ്ശൂരിൽനിന്നും വിറച്ചുകൊണ്ടുവരും.
    ഞാൻ അവരെ തങ്ങളുടെ വീടുകളിൽ പാർപ്പിക്കും,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Wie Vögel werden sie zitternd aus Ägypten herbeieilen und wie Tauben aus
    dem Lande Assyrien. Dann will ich sie in ihren Häusern friedlich wohnen lassen,
    ist der Spruch Jahwes.
  lin-lin: Bakoya na kolenga lokola bandeke wuta na Ejipito, lokola bibenga wuta na
    Asiri. Nakovandisa bango na bandako na bango, elobi Yawe.
  eng-LSV: They tremble as a sparrow out of Egypt, || And as a dove out of the land
    of Asshur, || And I have caused them to dwell in their own houses,” || A declaration
    of YHWH.
  eng-GNV: They shall feare as a sparrow out of Egypt, and as a doue of the lande
    of Asshur, and I will place them in their houses, sayth the Lord.
  eng-WEBSTER: 'They shall tremble as a bird out of Egypt, and as a dove out of the
    land of Assyria: and I will place them in their houses, saith the LORD.'
  nhw-BL: Hualase tlen tlali Egipto quen miyac totome catli patlantihualase. Huan
    tlen tlali Asiria huihuipicatihualase quen palomajme. Huan niquinchihuas ma itztoca
    ipan ininchajchaj. Quej nopa niquijtohua niininTECO.
  swh-ONEN: Watakuja wakitetemeka kama ndege wakitoka Misri, kama hua wakitoka Ashuru.
    Nitawakalisha katika nyumba zao,” asema Bwana.
  bba-bba: I ko duki nɑ sɑɑ Eɡibitin di nɡe ɡunɔ mɔri kpɑ i nɑ sɑɑ Asirin di nɡe totobɛrɛnu,
    kpɑ n de i sinɑ bɛɛn yɛnusɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'They shall tremble as a bird out of Egypt, And as a dove out of the
    land of Assyria: And I will place them in their houses, saith the Lord.'
  luo-luo: Ginibi ire ka gitetni ka winy moa Misri, ka akuche moa Asuria. Anami gibed
    e miechgi,” Jehova Nyasaye owacho.
  meu-meu: mai kudou-hetahadia ida Aigupto amo baema, manu na heheto, Asuria tanona
    amo baema, pune na heheto; bena ma baina haloudia, edia noho gabudia korikori
    baela. Iehova na e herevamu.
  npi-ULB: तिनीहरू मिश्रदेशबाट चराझैं र अश्‍शूरबाट ढुकुरझैं काम्दै आउनेछन् । तिनीहरूका
    आफ्‍नै घरमा बस्‍ने म तिनीहरूलाई बनाउनेछु— यो परमप्रभुको घोषणा हो ।
  yor-yor: Wọn ó wá pẹ̀lú ẹ̀rù bí i ẹyẹ láti Ejibiti, bí i àdàbà láti Asiria, Èmi
    ó mú wọn padà sí ilé wọn,” ni Olúwa wí.
  pes-OPCB: آنها لرزان خواهند آمد، مثل دستهٔ بزرگی از پرندگان از مصر و مانند کبوتران
    از آشور پرواز خواهند کرد. من دوباره ایشان را به خانه‌شان باز می‌گردانم.» این وعده‌ای
    است از جانب خداوند.
  tgl-ULB: Manginginig sila na paparito katulad sa isang ibon na mula sa Egipto, katulad
    ng isang kalapati mula sa lupain ng Asiria. Patitirahin ko sila sa kanilang mga
    bahay.” Ito ang pahayag ni Yahweh.
  hui-hui: Tigua Iyibi dindi howa abale egame yagalo yalu ibiradagua bialu Asiria
    dindi howa ega malibu ale ibiradagua bulebira. Ani biragola tininaga dindi wiyagoriaore
    helo haru dai bulebero. I̱ Anduane Homogo i̱na bi o ledogoniore, lene.
  mya-mya: ငှက်​များ​ကဲ့​သို့​အီ​ဂျစ်​ပြည်​မှ​လည်း​ကောင်း၊ ချိုး​ငှက်​ကဲ့​သို့​အာ​ရှု​ရိ​ပြည်​မှ​လည်း​ကောင်း
    လျင်​မြန်​စွာ​ပျံ​လာ​ကြ​လိမ့်​မည်။ ငါ​သည်​သူ တို့​အား​မိ​မိ​တို့​နေ​ရင်း​ပြည်​သို့​တစ်​ဖန်​ခေါ်
    ဆောင်​လာ​မည်။ ဤ​သည်​ကား​ငါ​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သော​စ​ကား​ဖြစ်​သ​တည်း။
  bod-N: ཁོ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་བྱ་བཞིན་དང་ཨ་སུར་ཡུལ་ནས་ཕུག་རོན་བཞིན་དུ་སྐྲག་སྐྲག་འདར་འདར་ངང་འོང་བ་དང་།
    ངས་དེ་དག་རང་གི་ཁང་པ་རུ་སྡོད་དུ་འཇུག་གོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Vachauya vachidedera seshiri vachibva kuIjipiti, senjiva vachibva kuAsiria.
    Ndichavagarisa mudzimba dzavo,” ndizvo zvinotaura Jehovha.
  spa-BLM: Vendrán temblando como un pájaro fuera de Egipto, y como una paloma de
    la tierra de Asiria; y los asentaré en sus casas”, dice Yahvé.
  cac-cac: Ol cot lemnaj eb' d'a Egipto yed' d'a Asiria icha noc' cuvajte'. A in Jehová
    in svala', ol vac' cajnaj eb' junelxo d'a scajnub' junjun.
  swh-ULB: Watakuja wakitetemeka kama ndege kutoka Misri, kama njiwa kutoka nchi ya
    Ashuru. Nitawafanya wapate kuishi katika nyumba zao.” Hii ndiyo tamko la Bwana.
  bel-bel: страпянуцца зь Егіпта як птушкі, і зь зямлі Асірыйскай, як галубы; і ўсялю
    іх у дамы іхнія, кажа Гасподзь.
  deu-ELBBK: Wie Vögel werden sie zitternd herbeieilen aus Ägypten und wie Tauben
    aus dem Land Assyrien; und ich werde sie in ihren Häusern wohnen lassen, spricht
    der HERR.
  mbb-OT: Meǥaan dà ne ebpekeuma kew en iring te menge tagbis he ebpuun diyà te Ehipto
    etawa iring te menge merepatik he ebpuun diyà te Asiria. Ibpeuman ku sikiyu ibpeubpà
    diyà te menge valey niw. Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: അവർ മിസ്രയീമിൽനിന്നു ഒരു പക്ഷിയെപ്പോലെയും അശ്ശൂർദേശത്തുനിന്നു ഒരു പ്രാവിനെപ്പോലെയും
    വിറെച്ചുംകൊണ്ടു വരും; ഞാൻ അവരെ അവരുടെ വീടുകളിൽ പാർപ്പിക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Avena a izdrana sar o čirikle andral o Egipt, sar o holubici andral e Asirija,
    a dava lenge pale te bešel andre peskre khera,“ phenel o RAJ.
  pes-OPV: مثل مرغان از مصر و مانند کبوتران از زمین آشور لرزان خواهند آمد. خداوند
    می‌گوید که ایشان را در خانه های ایشان ساکن خواهم گردانید.
  ron-1924: Вор алерга тремурынд дин Еӂипт ка о пасэре ши дин цара Асирией ка о порумбицэ.
    Ши-й вой фаче сэ локуяскэ ын каселе лор”, зиче Домнул.
  ben-OBCV: মিশর থেকে পাখির মতো তারা কাঁপতে কাঁপতে আসবে, আসিরিয়া থেকে ঘুঘুর মতো আসবে।
    আমি তাদের গৃহে তাদের প্রতিষ্ঠিত করব,” সদাপ্রভু এই কথা ঘোষণা করেন।
  som-som: Waxay iyagoo gariiraya u iman doonaan sidii shimbir Masar ka soo baxday,
    iyo sidii qoolley ka soo baxday dalka Ashuur, oo anigu waxaan iyaga ka dhigi doonaa
    inay guryahooda iska degganaadaan, ayaa Rabbigu leeyahay.
  lat-VUC: 'Et avolabunt quasi avis ex Ægypto, et quasi columba de terra Assyriorum:
    et collocabo eos in domibus suis, dicit Dominus.]'
  eng-ASVBT: They shall come trembling as a bird out of Egypt, and as a dove out of
    the land of Assyria; and I will make them to dwell in their houses, saith Jehovah.
  ita-1885: Accorreranno con timore di Egitto, come uccelletti; e dal paese di Assiria,
    come colombe; ed io li farò abitare nelle lor case, dice il Signore.
  eng-LXXUP: 'They shall be amazed and fly as a bird out of Egypt, and as a dove out
    of the land of the Assyrians: and I will restore them to their houses, saith the
    Lord.'
  eng-ULB: They will come trembling like a bird from Egypt, like a dove from the land
    of Assyria. I will make them live in their homes—this is the declaration of Yahweh.
  spa-VBL: Como una bandada de aves, vendrán desde Egipto. Como palomas vendrán de
    Asiria, y yo los traeré de nuevo a casa, dice el Señor.
  fra-_FOB: Et du pays d'Assyrie, comme une colombe, et je les ferai habiter dans
    leurs maisons, dit l'Éternel.
  mal-mal: അവർ ഈജിപ്റ്റിൽ നിന്ന് ഒരു പക്ഷിയെപ്പോലെയും അശ്ശൂർദേശത്തുനിന്ന് ഒരു പ്രാവിനെപ്പോലെയും
    വിറച്ചുകൊണ്ട് വരും; ഞാൻ അവരെ അവരുടെ വീടുകളിൽ പാർപ്പിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Wuh parindoṅ kī tarah phaṛphaṛāte hue Misr se āeṅge, thartharāte kabūtaroṅ
    kī tarah Asūr se lauṭeṅge. Phir maiṅ unheṅ un ke gharoṅ meṅ basā dūṅgā. Yih merā,
    Rab kā farmān hai.
  suz-BL: मेकोपुकी इजीप्‍त रागी रे चिक्‍ब खोदेंशो पा बेरशा जाक्‍नीम। अस्‍सुर रे पा
    ढुकुर खोदेंशो पा ख्रिंख्रि पना पन जाक्‍नीम। गो मेको आन कली आन खिंमी बाक्‍चा गेनुङ”
    दे परमप्रभु यावेमी देंत।
  eng-NOY: They shall hasten as a bird from Egypt, And as a dove from the land of
    Assyria, And I will place them in their houses, saith Jehovah.
  ita-1927: Accorreranno in fretta dall’Egitto come uccelli, e dal paese d’Assiria
    come colombe; e io li farò abitare nelle loro case, dice l’Eterno.
  ckb-ckb: وەک چۆلەکە لە میسرەوە بە لەرزەوە دێن، وەک کۆتر لە خاکی ئاشورەوە. ئینجا
    لە ماڵەکانیاندا نیشتەجێیان دەکەم.» ئەوە فەرمایشتی یەزدانە.
  eng-BBE: 'Shaking with fear like a bird, they will come out of Egypt, like a dove
    out of the land of Assyria: and I will give them rest in their houses, says the
    Lord.'
  kan-OKCV: ಈಜಿಪ್ಟಿನಿಂದ ಪಕ್ಷಿಯಗಳಂತೆಯೂ ಅಸ್ಸೀರಿಯದಿಂದ ಪಾರಿವಾಳಗಳಂತೆಯೂ ಅವರು ಬರುವರು. ನಾನು
    ಅವರ ಮನೆಗಳಲ್ಲಿ ಇರುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: எகிப்திலிருந்து குருவிகளைப்போலவும், அசீரியா தேசத்திலிருந்து புறாக்களைப்போலவும்
    பயந்து வருவார்கள்; அப்பொழுது அவர்களை அவர்கள் வீடுகளில் குடியிருக்கச்செய்வேன் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Como ave se moverán velozmente de Egipto, y de la tierra de Asiria
    como paloma; y pondrélos en sus casas, dice Jehová.
  ron-BTF: Vor tremura ca o pasăre din Egipt şi ca un porumbel din ţara Asiriei; şi
    îi voi pune în casele lor, spune DOMNUL.
  eng-WEBP: They will come trembling like a bird out of Egypt, and like a dove out
    of the land of Assyria; and I will settle them in their houses,” says the LORD.
  eng-FBV: Like a flock of frightened birds they will come from Egypt, like doves
    they will come from Assyria, and I will bring them back home, declares the Lord.
  nld-1939: 'Als vogels snellen zij toe uit Egypte, Uit het land van Assjoer als duiven;
    Dan breng Ik ze naar hun woonsteden terug: Is de godsspraak van Jahweh!'
  nch-BL: Hualase ten tali Egipto quej miyac totome cati patantihualase. Huan ten
    tali Asiria huihuipicatihualase quej palomajme. Huan niquinchihuas ma itztoca
    ipan ininchajchaj. Quej nopa niquijtohua niininTECO.
  vie-1934: Chúng nó sẽ run rẩy mà đến từ Ê-díp-tô như chim bay, và từ đất A-si-ri
    như bò câu; và ta sẽ khiến chúng nó ở trong các nhà chúng nó, Đức Giê-hô-va phán
    vậy.
  hin-CV: वे मिस्र देश से, गौरेया पक्षी की तरह कांपती हुई, और अश्शूर देश से पंड़की
    की तरह पंख फड़फड़ाते हुए आएंगी. मैं उन्हें उनके घरों में बसाऊंगा,” याहवेह घोषणा
    करते हैं.
  spa-BES: 'Temblando de miedo como un pájaro, saldrán de Egipto, como una paloma
    de la tierra de Asiria: y les daré descanso en sus casas, dice el Señor.'
  tdx-tdx: Hanahake o voroñeo ty hiborofota’ iareo boake Mitsraime añe, naho hoe deho
    hirik’ an-tane Asore añe; ie hapoko añ’anjomba’ iareo ao, hoe t’Iehovà.
  tha-KJV: เขาจะตัวสั่นสะท้านมาเหมือนวิหคจากอียิปต์ และเหมือนนกเขาจากแผ่นดิ​นอ​ัสซีเรีย
    เราจะให้เขากลับไปบ้านของเขา พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Tremendo virão do Egito como um pássaro, e da terra da Assíria como
    uma pomba; e eu os farei habitar em suas casas, diz o SENHOR.
  deu-ELO: wie Vögel werden sie zitternd herbeieilen aus Ägypten und wie Tauben aus
    dem Lande Assyrien; und ich werde sie in ihren Häusern wohnen lassen, spricht
    Jehova.
  eng-WYC-2018: And they shall fly away as a bird from Egypt, and as a culver from
    the land of Assyrians. And I shall set them in their houses, saith the Lord. (And
    they shall fly away like a bird out of Egypt, and like a dove out of the land
    of Assyria. And I shall put them again in their own houses, saith the Lord.)
  epo-epo: Timigite kiel birdo ili venos el Egiptujo, kaj kiel kolombo el la lando
    Asiria; kaj Mi enloĝigos ilin en iliaj domoj, diras la Eternulo.
  uig-PIN: Ular Misirdin ⱪuxtǝk, Asuriyǝ zeminidin pahtǝktǝk titrigǝn ⱨalda qiⱪip
    kelidu; Xuning bilǝn ularni ɵz ɵylirigǝ makanlaxturimǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: 'Ilia da Idibidi ganini, sio agoane hedolo hagili misunu, amola Asilia
    ganini, ‘dafe’ sio defele hedolo hagili misunu. Na da ilia ilila: diasudafa amoga
    bu oule misunu. Na, Hina Gode, da sia:i dagoi.”'
  tpi-OTNT: Bai ol i lusim Isip na Asiria na i kam hariap olsem ol pisin i flai. Na
    bai mi bringim ol i kam long as ples bilong ol gen. Mi Bikpela, mi tok pinis.”
  hau-SA: Za su zo da rawan jiki kamar tsuntsaye daga Masar, kamar kurciyoyi daga
    Assuriya. Zan zaunar da su a cikin gidajensu,” in ji Ubangiji.
  uig-LAT: Ular Misirdin qushtek, Asuriye zéminidin paxtektek titrigen halda chiqip
    kélidu; Shuning bilen ularni öz öylirige makanlashturimen, — deydu Perwerdigar.
  nde-nde: Bazakuza bevela eGibhithe beqhaqhazela njengezinyoni bevela e-Asiriya bephaphazela
    njengamajuba. Ngizabahlalisa emakhaya abo,” kutsho uThixo.
  ton-ton: 'Te nau tetetete hangē ko e manupuna mei ʻIsipite, pea hangē ko e lupe
    mei he fonua ʻo ʻAsilia: pea te u tuku ʻakinautolu ʻi honau ngaahi fale,” ʻoku
    pehē ʻe Sihova.'
  ces-1613: S strachem poběhnou jako ptactvo z Egypta, a jako holubice z země Assyrské,
    i osadím je v domích jejich, dí Hospodin.
  eng-WMB: They will come trembling like a bird out of Egypt, and like a dove out
    of the land of Assyria; and I will settle them in their houses,” says the LORD.
  tam-TCV: எகிப்திலிருந்து பறவைகள் வருவதுபோலவும், அசீரியாவிலிருந்து புறாக்கள் வருவதுபோலவும்
    அவர்கள் நடுக்கத்துடன் வருவார்கள். நான் அவர்களை அவர்களுடைய வீடுகளில் குடியமர்த்துவேன்”
    என யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Moabot sila nga magkurog sama sa mga langgam sa Ehipto, sama sa salampati
    nga gikan sa yuta sa Asiria. Papuy-on ko sila sa ilang mga balay- mao kini ang
    giingon ni Yahweh.
  pol-UBG: Przybiegną z drżeniem jak ptaki z Egiptu i jak gołębica z ziemi Asyrii
    i posadzę ich w ich domach, mówi PAN.
