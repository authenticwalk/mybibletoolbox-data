verse: HOS.011.005
translations:
  mal-C: “അവർ ഈജിപ്റ്റിലേക്കു മടങ്ങുകയില്ലേ അവർ എങ്കലേക്കു മടങ്ങിവരാൻ വിസമ്മതിച്ചതിനാൽ
    അശ്ശൂർ അവരുടെമേൽ ഭരണംനടത്തുകയില്ലേ?
  deu-TKW: Nach Ägypten sollen sie zurückkehren, und der Assyrier soll ihr König werden;
    denn sie weigern sich, zu mir umzukehren.
  lin-lin: Lokola baboyi kozonga epai na Ngai, bakozonga mpe na mokili ya Ejipito
    te, kasi mokili ya Asiri nde ekozala mokonzi na bango.
  eng-LSV: He does not return to the land of Egypt, || And Asshur—he [is] his king,
    || For they have refused to return.
  eng-GNV: 'He shall no more returne into the lande of Egypt: but Asshur shalbe his
    King, because they refused to conuert.'
  eng-WEBSTER: He shall not return into the land of Egypt, but the Assyrian shall
    be his king, because they refused to return.
  nhw-BL: “Pero ama, pampa amo anquinejque anmocuepase ica na, anyase antetequipanotij
    san tlapic quen amohuejcapan tatahua tetequipanotoj ipan tlali Egipto. Pero ama
    noja más ohui elis pampa nopa fiero tlanahuatijquetl tlen tlali Asiria elis amotlanahuatijca.
  swh-ONEN: “Je, hawatarudi Misri, nayo Ashuru haitawatawala kwa sababu wamekataa
    kutubu?
  bba-bba: Adɑmɑ bɑ yinɑ bu nɑ nɛn mi. Yen sɔ̃nɑ nɑ nɛɛ, bɑ koo dɑ Eɡibitiɔ kpɑ Asiriɡii
    u ko ben sunɔ.
  eng-KJVCPB: He shall not return into the land of Egypt, But the Assyrian shall be
    his king, Because they refused to return.
  luo-luo: “Donge ginidog Misri kendo Asuria nobedi gi loch kuomgi, nikech gitamore
    weyo richogi?
  meu-meu: Idia ese Aigupto tanona bae lou henia, Asuria na edia pavapava ai bainela,
    badina be asie ura bae lou henigu.
  npi-ULB: के तिनीहरू मिश्रदेशमा फर्कने छैनन् र? तिनीहरू मकहाँ फर्कन नमानेका हुनाले,
    के अश्‍शूरले तिनीहरूमाथि राज्‍य गर्ने छैन र?
  yor-yor: “Ṣé wọn ò wá ní padà sí Ejibiti bí. Ṣé Asiria kò sì ní jẹ ọba lé wọn lórí
    bí nítorí pé wọ́n kọ̀ jálẹ̀ láti ronúpìwàdà?
  pes-OPCB: ولی او به سوی من بازگشت نمی‌کند، پس دوباره به مصر خواهد رفت و آشور بر
    او سلطنت خواهد کرد.
  tgl-ULB: Hindi ba sila babalik sa lupain ng Egipto? Hindi ba mamumuno ang Asiria
    sa kanila dahil tumanggi silang bumalik sa akin?
  hui-hui: Tigua i̱ni kogoha daibua nahe kagodago nde ti Iyibi dindi daibuwa Asirianaga
    haru hagame ti handayaho helo polene nga.
  mya-mya: '``သူ​တို့​သည်​ငါ့​ထံ​ပြန်​မ​လာ​ကြ​သ​ဖြင့် အီ​ဂျစ်​ပြည်​သို့​ပြန်​ရ​ကြ​မည်။
    အာ​ရှု​ရိ ဘု​ရင်​သည်​သူ​တို့​ကို​အုပ်​စိုး​လိမ့်​မည်။-'
  bod-N: ཁོ་རྣམས་སླར་ཨེ་ཅིབ་ཡུལ་དུ་ལོག་མི་དགོས་ཀྱང་། ཁོ་རྣམས་ངའི་ཕྱོགས་སུ་མི་འཁོར་བས་ན་ཨ་སུར་པ་ནི་དེ་དག་གི་རྒྱལ་པོར་འགྱུར་རོ།
    །
  sna-sna: “Havangadzokerizve kuIjipiti uye vaAsiria havangavatongi here nokuti vakaramba
    kutendeuka?
  spa-BLM: “No volverán a la tierra de Egipto; pero el asirio será su rey, porque
    se negaron a arrepentirse.
  cac-cac: Palta man̈ jab'oc ix in yac'och eb' yipoc sc'ool. A Egipto ix yac'och eb'
    yipoc sc'ool, palta yuj chi' d'a yalan̈ smandar chon̈ab' Asiria ol canoc.
  swh-ULB: Je, hawatarudi nchi ya Misri? Je, Ashuru haitatawala juu yao kwa sababu
    wanakataa kurudi kwangu?
  bel-bel: Ня вернецца ён у Егіпет; але Асур - ён будзе царом яго, бо яны не схацелі
    зьвярнуцца да Мяне.
  deu-ELBBK: Es wird nicht nach dem Land Ägypten zurückkehren; sondern der Assyrer,
    der wird sein König sein, weil sie sich geweigert haben umzukehren.
  mbb-OT: Ne ǥeina te kenè dan egkesuat he edlikù kayi te kedì, ne siguradu he ziyà
    sikandan ebpekelikù te Ehipto, ne tig-Asiria is edumala kandan.
  mal-2015: അവൻ മിസ്രയീംദേശത്തേക്കു മടങ്ങിപ്പോകയില്ല; എന്നാൽ മടങ്ങിവരുവാൻ അവർക്കു
    മനസ്സില്ലായ്കകൊണ്ടു അശ്ശൂര്യൻ അവന്റെ രാജാവാകും.
  rmc-rmc: hoj te na džan pale andro Egipt, ale akana lenge vladňinela e Asirija,
    bo pes na kamenas te visarel le binendar.
  pes-OPV: به زمین مصر نخواهد برگشت، اما آشورپادشاه ایشان خواهد شد چونکه از بازگشت
    نمودن ابا کردند.
  ron-1924: Ну се вор май ынтоарче ын цара Еӂиптулуй, дар асириянул ва фи ымпэратул
    лор, пентру кэ н-ау воит сэ се ынтоаркэ ла Мине.
  ben-OBCV: “তারা কি মিশরে ফিরে যাবে না এবং আসিরিয়া কি তাদের উপরে রাজত্ব করবে না,
    যেহেতু তারা অনুতপ্ত হতে চায়নি?
  som-som: Iyagu kuma noqon doonaan dalkii Masar, laakiinse waxaa boqor u noqon doona
    kii reer Ashuur, maxaa yeelay, iyagu way diideen inay noqdaan.
  lat-VUC: Non revertetur in terram Ægypti, et Assur ipse rex ejus, quoniam noluerunt
    converti.
  eng-ASVBT: They shall not return into the land of Egypt; but the Assyrian shall
    be their king, because they refused to return to me.
  ita-1885: Egli non ritornerà nel paese di Egitto, anzi l'Assiro sarà suo re; perciocchè
    han ricusato di convertirsi.
  eng-LXXUP: Ephraim dwelt in Egypt; and as for the Assyrian, he was his king, because
    he would not return.
  eng-ULB: Will they not return to the land of Egypt? Will Assyria not rule over them
    because they refuse to return to me?
  spa-VBL: Sin embargo, como mi pueblo se niega a regresar a mi, tampoco volverán
    a la tierra de Egipto sino que Asiria será su rey.
  fra-_FOB: Ils ne retourneront pas au pays d'Égypte, mais leur roi sera Assur, parce
    qu'ils n'ont pas voulu se convertir.
  mal-mal: അവർ ഈജിപ്റ്റ് ദേശത്തേക്ക് മടങ്ങിപ്പോകുകയില്ല; എന്നാൽ എങ്കലേക്ക് മടങ്ങിവരുവാൻ
    അവർക്ക് മനസ്സില്ലായ്കകൊണ്ട് അശ്ശൂര്യൻ അവരുടെ രാജാവാകും.
  urd-GVR: Kyā unheṅ Mulk-e-Misr wāpas nahīṅ jānā paṛegā? Balki Asūr hī un kā bādshāh
    banegā, is lie ki wuh mere pās wāpas āne ke lie taiyār nahīṅ.
  suz-BL: मार, मेकोपुकी इजीप्‍त रागी लेत्‍चा माल्‍नीमी? मिनु अस्‍सुर मेको आन पिप दुम्‍चा
    माल्‍ब। मारदे हना मेकोपुकी आं गे लेत्‍चा मबिस्‍सम।
  eng-NOY: They shall no more go down to Egypt; For the Assyrian shall be their king,
    Because they refuse to return to me.
  ita-1927: Israele non tornerà nel paese d’Egitto; ma l’Assiro sarà il suo re, perché
    han rifiutato di convertirsi.
  ckb-ckb: «ئایا ناگەڕێنەوە بۆ خاکی میسر و ئاشور نابێتە پاشایان، چونکە ڕەتیان کردەوە
    بگەڕێنەوە لام؟
  eng-BBE: He will go back to the land of Egypt and the Assyrian will be his king,
    because they would not come back to me.
  kan-OKCV: “ಅವರು ಮಾನಸಾಂತರಪಡಲು ನಿರಾಕರಿಸಿದ್ದರಿಂದ, ಪುನಃ ಈಜಿಪ್ಟಿಗೆ ಹಿಂದಿರುಗುವರು, ಅಸ್ಸೀರಿಯದ
    ಆಳ್ವಿಕೆಗೆ ಒಳಗಾಗುವರು.
  tam-2017: மனந்திரும்பமாட்டோமென்றதினால் அவர்கள் எகிப்து தேசத்திற்குத் திரும்பிப்போவதில்லை;
    அசீரியன் அவர்களுக்கு ராஜா.
  spa-RV-1909: No tornará á tierra de Egipto, antes el mismo Assur será su rey, porque
    no se quisieron convertir.
  ron-BTF: El nu se va întoarce în ţara Egiptului, ci asirianul va fi împăratul lui,
    pentru că au refuzat să se întoarcă.
  eng-WEBP: “They won’t return into the land of Egypt; but the Assyrian will be their
    king, because they refused to repent.
  eng-FBV: However, because my people refuse to return to me, they will not return
    to the land of Egypt but Assyria shall be their king.
  nld-1939: Maar nu moet hij terug naar Egypte, Assjoer zal zijn koning zijn, omdat
    ze niet willen bekeren;
  nch-BL: “Pero ama, pampa amo anquinejque anmocuepase ica na, anyase antetequipanotij
    san tapic quej amohuejcapan tatahua tetequipanotoj ipan tali Egipto. Pero ama
    noja más ohui elis pampa nopa fiero tanahuatijquet ten tali Asiria elis amotanahuatijca.
  vie-1934: Chúng nó sẽ không trở về trong đất Ê-díp-tô nữa, nhưng người A-si-ri sẽ
    làm vua chúng nó, vì chúng nó chẳng khứng trở lại với ta.
  hin-CV: “क्या वे मिस्र देश नहीं लौटेंगे और अश्शूर का राजा उन पर शासन नहीं करेगा
    क्योंकि वे प्रायश्चित करना नहीं चाहते?
  spa-BES: Regresará a la tierra de Egipto y el asirio será su rey, porque no quisieron
    volver a mí.
  tdx-tdx: Apoho himpoly mb’an-tane Mitsraime re, naho ho mpanjaka’e t’i Asore, amy
    t’ie mifoneñe tsy himpoly amako.
  tha-KJV: เขาจะไม่​กล​ับไปยังแผ่นดิ​นอ​ียิปต์ แต่​อัสซีเรียจะเป็นกษั​ตริ​ย์ของเขา
    เพราะเขาปฏิเสธไม่ยอมกลับมา
  por-BR-2018: Israel não voltará à terra do Egito, mas o assírio será seu rei, porque
    recusam se converter.
  deu-ELO: Es wird nicht nach dem Lande Ägypten zurückkehren; sondern der Assyrer,
    der wird sein König sein, weil sie sich geweigert haben umzukehren.
  eng-WYC-2018: He shall not turn again into the land of Egypt. And Assur, he shall
    be king of him, for they would not turn (again to me). (And so they shall (not)
    return to the land of Egypt. And the Assyrian, he shall be their king, because
    they would not return to me.)
  epo-epo: Ili ne revenos en la landon Egiptan, sed Asirio estos ilia reĝo, ĉar ili
    ne volis penti.
  uig-PIN: Ular Misirƣa ⱪaytidiƣan bolmamdu? Asuriyǝlik dǝrwǝⱪǝ ularning padixaⱨi
    bolidiƣan ǝmǝsmu? — Qünki ular yenimƣa ⱪaytixni rǝt ⱪildi!
  beo-beo: Ilia Nama sinidigimu higasa. Amaiba:le, ilia da Idibidi sogega dafawane
    buhagima:ma. Amola Asilia fi da ili ouligimu.
  tpi-OTNT: “Tasol ol i no laik kam bek long mi. Olsem na bai ol i mas i go bek long
    Isip, o ol Asiria i ken bosim ol.
  hau-SA: “Ba za su koma Masar ba Assuriya kuma ba za tă yi mulki a bisansu ba saboda
    sun ƙi su tuba ba?
  uig-LAT: Ular Misirgha qaytidighan bolmamdu? Asuriyelik derweqe ularning padishahi
    bolidighan emesmu? — Chünki ular yénimgha qaytishni ret qildi!
  nde-nde: Kabayikubuyela eGibhithe na, njalo i-Asiriya kayiyikubabusa na njengoba
    besala ukuphenduka?
  ton-ton: “ʻE ʻikai te ne toe liliu ki he fonua ʻo ʻIsipite, ka ʻe hoko ʻae ʻAsilia
    ko hono tuʻi, koeʻuhi naʻe ʻikai te nau loto ke liliu.
  ces-1613: Nenavrátíť se do země Egyptské, ale Assur bude králem jeho, proto že se
    nechtěli obrátiti.
  eng-WMB: “They won’t return into the land of Egypt; but the Assyrian will be their
    king, because they refused to repent.
  tam-TCV: “ஆனால் அவர்கள் மனந்திரும்ப மறுக்கிறார்கள். ஆகையால் அவர்கள் எகிப்திற்கு
    திரும்பிப் போகமாட்டார்களோ? அவர்கள்மேல் அசீரியா ஆளுகை செய்யாதோ?
  ceb-ULB: Dili ba sila mobalik sa yuta sa Ehipto? Dili ba sila dumalahan sa Asiria
    tungod kay midumili sila sa pagbalik kanako?
  pol-UBG: Nie wróci on do ziemi Egiptu, ale Asyryjczyk będzie jego królem, gdyż nie
    chcieli się nawrócić.
  agr-agr: Nunidau asag mina umigtutnak dakitjau ainawai. Nuadui egiptunmaya aents
    aidau inainak waitkajaku aina nunak, yamaik asirianmaya ditanak inainak waitkasagtatui.
  kyc-kyc: Nakama namba karo dokona kapu kyuo epa narama lao kamba letaminyi dokona
    Asiria wambu dupwame nakama rapu piraŋa yuu Isipi dokona kapu kyuo parami.
  urd-GVU: کیا اُنہیں ملکِ مصر واپس نہیں جانا پڑے گا؟ بلکہ اسور ہی اُن کا بادشاہ بنے
    گا، اِس لئے کہ وہ میرے پاس واپس آنے کے لئے تیار نہیں۔
  eng-OEBCW: No! They return to the land of Egypt, Assyria will be their king, for
    they have refused to return to me.
  deu-1912: Sie sollen nicht wieder nach Ägyptenland kommen, sondern Assur soll nun
    ihr König sein; denn sie wollen sich nicht bekehren.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ಹಿಂದಿರುಗದು; ಅದು ನನ್ನ ಕಡೆಗೆ ಹಿಂದಿರುಗಲು ಒಪ್ಪದ ಕಾರಣ
    ಅಶ್ಶೂರವೇ ಅದಕ್ಕೆ ರಾಜನಾಗಬೇಕು.
  yap-yap: “Ra siyegned ni ngar sulod ngog, ere thingar rsulod nga Egypt, nge mang
    yu Assyria e ngar gagiyeg niged yad.
  hlt-MCSB: Mael hamla a aal uh dongah Egypt khohmuen la mael pawt vetih Assyria te
    a manghai nah ni.
  mdy-ETH: «ዔያታ ጋዓንቴ ታ ባንሢ ማዖ ዒፄሢሮ ጊብፄ ዓጮ ማዒ ዴንዳኔ፤ ዓሶኦሬ ካኣቲያ ዔያቶ ዎይሣያ ማዓንዳኔ።
  twi-ASANTE: “Wɔbɛsane akɔ Misraim, na Asiria adi wɔn so, ɛsiane sɛ wɔannu wɔn ho
    enti.
  eng-WEBU: “They won’t return into the land of Egypt; but the Assyrian will be their
    king, because they refused to repent.
  wal-wal: “Eti taakko simmennan ixxido gishshau, Gibxxe biitti simmana; qassi Asoore
    biittaa kawoi eta bolli kawotana.
  spa-PDDPT: No regresará a la tierra de Egipto, pero el asirio será su rey, porque
    rehusaron convertirse.
  gun-gun: — Ha'e kuery ndojevyi 'rã Egito yvy katy. Ha'e rami 'rãgue py Assíria pygua
    ae 'rã huvixarã, ndojeko rerovaxei rire.
  agu-BL: Poro yi e' cyetz qui nin nk'uke' chic'u'l swe'j. Cha'stzun te tajwe'n tan
    chibene'n pres tan sotze'n chic'u'l chi banake' le tnum Egipto, na ẍchicawunk
    yi e' aj Asiria squibaj.
  ilo-ULB: Saandanto kadi nga agsubli iti daga ti Egipto? Saandanto kadi nga iturayan
    ti Asiria gapu ta agkedkedda nga agsubli kaniak?
  kpg-kpg: “Gei digaula e buhi hua igolo di nadau huli mai gi di Au, malaa, digaula
    e hai gii hula labelaa gi muli gi Egypt, gei ogo Assyria gaa dagi ginaadou.
  uig-ARA: ئۇلار مىسىرغا قايتىدىغان بولمامدۇ؟ ئاسۇرىيەلىك دەرۋەقە ئۇلارنىڭ پادىشاھى
    بولىدىغان ئەمەسمۇ؟ ــ چۈنكى ئۇلار يېنىمغا قايتىشنى رەت قىلدى!
  sus-sus: Yakɔsi, hali e mu fa sa gbilen Misira bɔxi ma, Asiriya nan nɔɛ sɔtɔma e
    xun na, barima e bara tondi gbilende n ma.
  pon-2006: “Ahpw re kahng sohpeidohng ie, ihme re pahn pwurkilahng Isip, oh Asiria
    pahn kaunirailda.
  jae-jae: “Êsêac sedec gebe sêmu dêndêŋ aê sêmêŋ, amboac tonaŋ oc sêmu sêna Aiguptu
    êtiam, ma Asuria ênam gôliŋ êsêac.
  ksd-ksd: Pa na talil ta ra gunan Aigipto; ma ga ra te Asiria na king pirana, tago
    dia ole ra vinavana tapuku.
  grc-BRENT: Κατῴκησεν Ἐφραὶμ ἐν Αἰγύπτῳ, καὶ Ἀσσοὺρ αὐτὸς βασιλεὺς αὐτοῦ· ὅτι οὐκ
    ἠθέλησεν ἐπιστρέψαι,
  ind-AYT: Mereka takkan kembali ke tanah Mesir, tetapi Asyur akan menjadi raja mereka,
    sebab mereka menolak untuk kembali kepada-Ku.
  nya-nya: “Sadzabwerera ku Igupto, koma Asiriya ndiye adzakhala mfumu yawo pakuti
    akana kutembenuka.
  hrv-hrv: U zemlju egipatsku on će se vratiti, Asirac će mu kraljem biti, jer se
    ne htjede vratiti k meni.
  mps-mps: “Tiali goli, augwali enaba me asisąwai. Tialima, augwa te Isipba ma pomainu
    ebowe, ma te Asiria dabego augwali tonalumainu egowe yaibao.
  tpi-tpi: “Tasol ol i no laik kam bek long mi. Olsem na bai ol i mas i go bek long
    Isip, o ol Asiria i ken bosim ol.
  dan-1931: Han skal til Ægypten igen, have Assur til Konge, thi omvende sig vil de
    ikke.
  vie-OVCB: Nhưng từ khi dân Ta không chịu quay về cùng Ta, nên chúng sẽ trở lại đất
    Ai Cập và bị buộc phải phục tùng A-sy-ri.
  guj-2017: શું તે મિસર દેશમાં પાછો ફરશે નહિ? આશ્શૂર તેઓના પર રાજ કરશે. કેમ કે, તેઓએ
    મારી તરફ પાછા ફરવાનો ઇનકાર કર્યો છે.
  pon-2006A: “Ahpw re kahng sohpeidohng ie, ihme re pahn pwurkilahng Isip, oh Asiria
    pahn kaunirailda.
  por-BRBSL: “Eles não voltarão para a terra do Egito; mas o assírio será seu rei,
    porque eles se recusaram a se arrepender.
  eng-OEBUS: No! They return to the land of Egypt, Assyria will be their king, for
    they have refused to return to me.
  cth-cth: Nang koe ka tho mahoeh titeh, a kangek dawkvah, Izip ram lah bout ban mahoeh.
    Assiria siangpahrang ni a uk awh han.
  twi-twi: “Wɔbɛsan akɔ Misraim, na Asiria adi wɔn so, esiane sɛ wɔannu wɔn ho nti.
  hlt-hlt: Mael hamla a aal uh dongah Egypt khohmuen la mael pawt vetih Assyria te
    a manghai nah ni.
  tbz-SIM: Isidɑyɛɛribɛ mɛ̀ nyetɛmɛ̀ bɛ̀ bo wɛ̃tɛnímɛ̀ m borɛ̀, bɛ̀ í wɛ̃ti Esibiti,
    Asidii kóo kpɑ̀ɑ̀tì weè yó mbɛ̀ te.
  msy-2020: “Ezɨ me ua na bagh izan aghua. Kamaghɨn amizɨ, me ua Isipɨn mangɨ, o Asiriaba
    me gativagh men ganam.
  dop-dop: Icipiti nyǝ́mɑ kɑɑ tɑsɑ-mɛɣɛ yomle kpɑʋ yɑɑ. Amɑ Asilii nyǝ́mɑ kɑ́ ŋmɑkǝlǝnɑ-mɛɣɛ
    timpi ɩ́ kisɑ mɑ kiŋ kɛ kɔntɛ tɔ.
  azb-azb: Məgər Misirə qayıtmayacaqlar? Aşşur onlara padşah olmayacaq? Çünki onlar
    Mənə üz tutmaq istəmədilər.
  eng-DBY: He shall not return into the land of Egypt, but the Assyrian shall be his
    king; for they refused to return [to me];
  hin-2017: वह मिस्र देश में लौटने न पाएगा; अश्शूर ही उसका राजा होगा, क्योंकि उसने
    मेरी ओर फिरने से इन्कार कर दिया है।
  wol-KYG: Duñu dellu réewum Misra. Waa Asiri ñooy doon seen buur, nde ñoo baña délsi
    fi man.
  eng-YLT: He turneth not back unto the land of Egypt, And Asshur — he [is] his king,
    For they have refused to return.
  kne-kne: “Mantaoli dan to ed Egipto et iturayan di taga-Assyria si daida, tan sigaan
    da ay mantaolin sak-en.
  eng-WYC-2017: He shall not turn again into the land of Egypt. And Assur, he shall
    be king of him, for they would not turn again to me.
  eng-WMBB: “They won’t return into the land of Egypt; but the Assyrian will be their
    king, because they refused to repent.
  urd-GVH: क्या उन्हें मुल्के-मिसर वापस नहीं जाना पड़ेगा? बल्कि असूर ही उनका बादशाह
    बनेगा, इसलिए कि वह मेरे पास वापस आने के लिए तैयार नहीं।
  rug-rug: Hokara kote pule la mo pa Izipi sari meke hokara kote Asiria mo baṉara
    ni sina korodia pule mae koa Rau?
  gaz-gaz: “Isaan qalbii jijjiirrachuu waan didaniif Gibxitti hin deebiʼan; Asoor
    garuu isaan bulcha.
  fra-LSG: Ils ne retourneront pas au pays d’Égypte; Mais l’Assyrien sera leur roi,
    Parce qu’ils ont refusé de revenir à moi.
  gnn-gnn: “Yurru mukthun yana Yitjuralnydja miṯtji yaka ḏukṯuk ŋarraku, yakana walala
    yurru roŋiyirri lili ŋarrakalanydja, ga nhina ŋunhili yurru ŋarrakalanydja goŋŋura.
    Ga dhiyakuyinayi märrwu walala yurru roŋiyirri balayi Yetjiplilinydja, ga nhina
    walala yurru yukurra ŋula yolkalana wiripuŋuwalana goŋŋuranydja, ga ŋunha Yatjiriyana
    walalaŋgu yurru buŋgawanydja wal'ŋu.
  yal-yal: E xɛtɛma nɛn Misiran bɔxɔni yati! Asiriya yamanan nan nɔɔn sɔtɔma e xun
    na, amasɔtɔ e bata tondi fɛ n ma.
  haw-1868: Aole ia e hoi hou i ka aina o Aigupita, Aka, o ka Asuria, oia kona alii;
    No ka mea, ua hoole no ia i ka hoi hou ana,
  arb-NAV: وَلَكِنَّهُمْ رَفَضُوا أَنْ يَتَحَوَّلُوا إِلَيَّ تَائِبِينَ، لِذَلِكَ
    لَنْ يَرْجِعُوا إِلَى مِصْرَ بَلْ يُصْبِحُ أَشُّورُ مَلِكاً عَلَيْهِمْ.
  ewe-ewe: “Nye dukɔ agatrɔ ayi Egipte, eye Asiria aɖu wo dzi, elabena wogbe dzimetɔtrɔ.
  eng-LEE: 'He should not return unto the land of Egypt: yet [now] is the Assyrian
    his king; because they refused to repent.'
  asm-FB: যিহেতু ইস্রায়েলীয়াসকল মোলৈ উলটি আহিবলৈ অসন্মত হ’ল, সেয়ে তেওঁলোক মিচৰলৈ
    উলটি নাযাব। আৰু অচূৰীয়াই তেওঁলোকৰ ওপৰত শাসন কৰিব।
  sus-A: يَكْسِ، هَلِ عٍ مُ قَ سَ فبِلٍن مِسِرَ بْشِ مَ، عَسِرِيَ نَن نْي سْتْمَ عٍ
    شُن نَ، بَرِ مَ عٍ بَرَ تٌندِ فبِلٍندٍ ﭑ مَ.
  fra-SBL: « Ils ne retourneront pas dans le pays d'Égypte ; mais l'Assyrien sera
    leur roi, parce qu'ils ont refusé de se repentir.
  hbo-hbo: לֹ֤א יָשׁוּב֙ אֶל־אֶ֣רֶץ מִצְרַ֔יִם וְאַשּׁ֖וּר ה֣וּא מַלְכֹּ֑ו כִּ֥י מֵאֲנ֖וּ
    לָשֽׁוּב׃
  kik-kik: “Githĩ matigagĩcooka o kũu bũrũri wa Misiri, o na githĩ matigaathwo nĩ
    Ashuri, tondũ nĩmaregete kwĩrira, manjookerere?
  fra-NCL: Il ne retournera pas au pays d’Égypte, et Assur, lui, sera son roi, parce
    qu’ils n’ont pas voulu se convertir.
  cek-AK: Nihcae loe dawnpakhuem o ai pongah, anih loe Izip prae ah amlaem mak ai,
    Assyria kami loe anih ih siangpahrang ah om tih.
  cuk-cuk: ”Egipto-yarse be naosurmalad, Asiria-dulemar bemar-dummadga guoed. Ar ade,
    anse bemar dagbisur-gusmarsoggua, a-nukad be deyob gumaloed.
  uig-CYR: Улар Мисирға қайтидиған болмамду? Асурийәлик дәрвәқә уларниң падишаси болидиған
    әмәсму? — Чүнки улар йенимға қайтишни рәт қилди!
  tel-2017: ఐగుప్తు దేశానికి వారు మళ్ళీ తిరిగి పోరా? నా దగ్గరకి తిరిగి రావడానికి నిరాకరించినందుకు
    అష్షూరు రాజు వారి మీద ప్రభుత్వం చేయడా?
  hat-BSA: Yo p ap retounen nan peyi Égypte, men Wa Assyrie a va vin wa yo, akoz yo
    te refize retounen kote Mwen.
  kos-kos: “Elos srunga foloko nu yuruk, na pa elos enenu in folokla nu Egypt, ac
    Assyria fah leum faclos.
  hbo-WLC: לֹ֤א יָשׁוּב֙ אֶל־אֶ֣רֶץ מִצְרַ֔יִם וְאַשּׁ֖וּר ה֣וּא מַלְכּ֑וֹ כִּ֥י מֵאֲנ֖וּ
    לָשֽׁוּב׃
  ibo-ibo: “Ọ bụ na ha agaghị alaghachi azụ nʼIjipt, Asịrịa ọ gaghị abụ eze ha, nʼihi
    na ha ajụla ịlọghachikwute m?
  ory-ory: ସେ ମିସର ଦେଶକୁ ଫେରିଯିବ ନାହିଁ; ମାତ୍ର ଅଶୂରୀୟ ତାହାର ରାଜା ହେବ, କାରଣ ସେ ଫେରି
    ଆସିବାକୁ ଅସମ୍ମତ ହେଲା।
  chk-chk: Iwe, resap fokun mochen liwinitiei, iei mine repwe liwiniti ewe fanü Isip,
    nge Asiria epwe nemeniir.
  rop-rop: “Wal dei garra gobek langa det kantri Ijip weya aibin deigidawei olabat
    basdam, en ola pipul brom Asiriya garra jidan bos blanga olabat, dumaji deibin
    gowei brom mi en dei nomo bin wandi kambek langa mi.
  ukr-1871: Тепер він не вернеться в Египет, але Ассур царем його буде, за те, що
    не хотїли навернутись.
  deu-1951: Er soll nicht nach Ägypten zurückkehren, sondern der Assyrer soll ihr
    König werden, weil sie nicht umkehren wollen!
  eng-JPS: He shall not return into the land of Egypt, but the Assyrian shall be his
    king, because they refused to return.
  srp-1865: Neæe se vratiti u zemlju Misirsku, nego æe mu Asirac biti car, jer se
    ne htješe obratiti.
  lug-lug: “Tebaliddayo mu nsi ya Misiri, era Obwasuli tebulibafuga kubanga baagaana
    okwenenya?
  heb-heb: לא ישוב אל ארץ מצרים ואשור הוא מלכו כי מאנו לשוב׃
  ben-IRV: তারা কি মিশর দেশে ফিরে যাবে না? অশূর কি তাদের ওপর রাজত্ব করবে না কারণ তারা
    আমার কাছে ফিরে আসতে অস্বীকার করছে?
  pan-pan: ਉਹ ਮਿਸਰ ਦੇਸ ਵਿੱਚ ਨਾ ਮੁੜਨਗੇ, ਪਰ ਅੱਸ਼ੂਰ ਉਹਨਾਂ ਦਾ ਰਾਜਾ ਹੋਵੇਗਾ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ
    ਨੇ ਮੁੜਨ ਦਾ ਇਨਕਾਰ ਕੀਤਾ।
  mya-JVB: အထံတော်သို့ မပြန်မလာဟု သူသည် ငြင်း သောကြောင့် ၊ အဲဂုတ္တု ပြည် သို့ ပြန်
    ၍မ သွားရ။ အာရှုရိ မင်းသည် သူ တို့ကို အုပ်စိုးရလိမ့်မည်။
  hmo-hmo: “To idia ura lasi lau dekenai do idia giroa mai. Unai dainai idia be Aigupito
    dekenai do idia giroa lou, bona Asuria ena king ese idia do ia gunalaia.
  urd-urd: वह फिर मुल्क — ए — मिस्र में न जाएँगे, बल्कि असूर उनका बादशाह होगा; क्यूँकि
    वह वापस आने से इन्कार करते हैं।
  rus-SYN: Не возвратится он в Египет, но Ассур - он будет царем его, потому что они
    не захотели обратиться ко Мне.
  bqc-SIM: Lá aa gì nↄ̀sɛlilɛi, aa ɛa ta Egipio lé? Asiliↄ mɛ́ aaↄ kiblemá.
  tcz-CHONGTHU: Ahinlah hichangeijin kamite kahenglama ahung kile pouvin ahi. hijeh
    chun Egypt gamah kinungle uvintin, namphu in Assyria jennauvinte.
  mar-mar: ते मिसरात परत येणार काय? अश्शूर त्यावर राज्य करणार काय? कारण ते मजकडे परत
    येण्याचे नाकारतात?
  qub-qub: Chaypis paycunaga manami nogaman yäracamuyta munashachu. Chaypis Egiptumanga
    mananami cutenganachu. Asiria nasyunpa munayninchömi goyanga.
  bqp-bqp: Adɑmɑ bɑ yinɑ bu nɑ nɛn mi. Yen sɔ̃nɑ nɑ nɛɛ, bɑ koo dɑ Egibitiɔ kpɑ Asirigii
    u ko ben sunɔ.
  hat-hat: Men yo refize tounen vin jwenn mwen. Se poutèt sa yo p'ap tounen nan peyi
    Lejip la ankò, se moun Lasiri ki va gouvènen yo.
  eng-BSB: Will they not return to the land of Egypt and be ruled by Assyria because
    they refused to repent?
  eng-WEBPB: “They won’t return into the land of Egypt; but the Assyrian will be their
    king, because they refused to repent.
  kbq-kbq: Zamagra ete rukrahera huza Isipia ovugahaze. Hianagi Asiria vahe'mo'za
    kegava huzmantegahaze. Na'ankure Nagrite'ma e'zankura zamavesra hu'nazagu anara
    hugahaze.
  nhe-BL: “Pero ama, pampa ax inquinejque inmocuepase ica na, inyase intlatequipanotij
    san tlapic queja imohuejcapan tatahua tlatequipanotoj ipan tlali Egipto. Pero
    ama noja más ohui elis pampa nopa fiero tlanahuatijquetl tlen tlali Asiria elis
    imotlanahuatijca.
  gub-BL: Na'izewyr wer kwaw ihewe wà kury. A'e rupi oho wi putar Ezit ywy rehe wà
    nehe. Zauxiapekwer Axir pe har weityk putar Izaew wà nehe no.
  eng-DRA: 'He shall not return into the land of Egypt, but the Assyrian shall be
    his king: because they would not be converted.'
