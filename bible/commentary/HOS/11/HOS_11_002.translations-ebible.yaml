verse: HOS.011.002
translations:
  mal-C: എന്നാൽ, ഞാൻ ഇസ്രായേലിനെ വിളിക്കുന്തോറും അവർ എന്നെ വിട്ടകന്നുപോയി. അവർ ബാലിനു
    ബലിയർപ്പിച്ചു വിഗ്രഹങ്ങൾക്കു ധൂപംകാട്ടി.
  deu-TKW: Wenn ich sie rief, dann zogen sie sich vor mir zurück. Während sie den
    Götzen schlachteten und den Bildern opferten,
  lin-lin: Kasi tango nyonso bazalaki kobenga ye, tango nyonso mpe azalaki kokima
    mosika na Ngai. Bazalaki kobonzela banzambe ya Bala mbeka mpe kotumbela bikeko
    malasi ya ansa.
  eng-LSV: They have called to them correctly, || They have gone from before them,
    || They sacrifice to lords, || And make incense to carved images.
  eng-GNV: 'They called them, but they went thus from them: they sacrificed vnto Baalim,
    and burnt incense to images.'
  eng-WEBSTER: 'As they called them, so they went from them: they sacrificed to Baalim,
    and burned incense to graven images.'
  nhw-BL: Pero quema na más niquinnotzayaya, inijuanti noja más mohuejcatlaliyayaj
    tlen na. Huan quinmacayayaj tlacajcahualistli nopa tiotzitzi tlen Baal huan quintlatiliyayaj
    copali nopa tlaixcopincayome.
  swh-ONEN: Lakini kadiri nilivyomwita Israeli, ndivyo walivyokwenda mbali nami. Walitoa
    dhabihu kwa Mabaali na kufukiza uvumba kwa vinyago.
  bba-bba: Adɑmɑ nɡe mɛ nɑ bu sokumɔ nɡe mɛyɑ bɑ kɑ mɑn tondɑmɔ. Bɑ dɑ bɑ bũu ni bɑ
    mɔ̀ Bɑɑli sɑ̃ɑmɔ. Mɑ bɑ nu turɑre dɔ̃ɔ dokeɑmmɛ.
  eng-KJVCPB: 'As they called them, so they went from them: They sacrificed unto Baalim,
    and burnt incense to graven images.'
  luo-luo: To kaka ne amedo luongo Israel e kaka nomedo dhi mabor koda. Negichiwo
    misengini ne Baal kendo wangʼo ubani ne kido molosi.
  meu-meu: Egu boiboi na ediai na habadaia, to idia ese edia raka-muri e habadaia;
    Baal itomadiho-henidia asie hadokoa, bona muramura mai bonadia e gabu, kaivakuku
    vairadiai.
  npi-ULB: जति धेरै तिनीहरूलाई बोलाइयो, तिनीहरू मबाट त्यति नै टाढा गए । तिनीहरूले
    बाल देवतालाई बलिदान चढाए, र मूर्तिहरूलाई धूप बाले ।
  yor-yor: Bí a ti ń pe wọn, bẹ́ẹ̀ ni wọ́n ṣe ń sá kúrò lọ́dọ̀ mi, wọn rú ẹbọ sí Baali,
    wọn sì fi tùràrí jóná sí ère fínfín.
  pes-OPCB: ولی هر چه بیشتر او را به سوی خود خواندم، بیشتر از من دور شد و برای بعل
    قربانی کرد و برای بتها بخور سوزانید.
  tgl-ULB: Lalo ko silang tinawag, lalo silang tumalikod palayo. Nag-alay sila sa
    mga Baal at nagsunog ng insenso sa mga diyus-diyosan.
  hui-hui: I̱na ibu i̱ni koria dai bilonaga olalu hewaria ibu hale nahe tingi howa
    erembira ngialu piya. I̱naga wali agaliru tigua mbirale gime wabini mini Balahondo
    bi pupu wialu mbirale loma buwa bo delalu maru wiaruhondobi uruninaga lomabu delaga
    dabuni ira hagua ngabilo mini inisenesi wiaru delalu biya.
  mya-mya: သို့​သော်​ငါ​သည်​သူ့​ကို​ခေါ်​လေ​လေ​သူ​သည် ငါ့​ထံ​မှ​ထွက်​ခွာ​သွား​လေ​လေ​ပင်​ဖြစ်​သည်။
    ငါ​၏​လူ​မျိုး​တော်​သည်​ဗာ​လ​ဘု​ရား​ထံ ယဇ်​ပူ​ဇော်​၍​ရုပ်​တု​များ​အား​နံ့​သာ​ပေါင်း
    ကို မီး​ရှို့​ပူ​ဇော်​ကြ​၏။
  bod-N: དེ་ཚོ་ཅི་ལྟར་བོས་ན་དེ་ལྟར་རྒྱང་བཀྱེད་ནས་པཱ་ཨལ་ལ་མཆོད་པ་ཕུལ་ཞིང་། ལྷ་སྐུ་རྣམས་ལ་བདུག་སྤོས་བདུགས།
  sna-sna: Asi pandakanyanya kuvadana, vakatonyanya kunditiza. Vakabayira kuna vanaBhaari
    uye vakapisira zvinonhuhwira kuzvifananidzo.
  spa-BLM: Les llamaron y se alejaron de ellos. Sacrificaron a los Baales, y quemaban
    incienso a las imágenes grabadas.
  cac-cac: Ayic ix vavtancot chi', te najat ix el d'a in tz'ey. A d'a juntzan̈ dios
    Baal ix yac' silab' jun in chon̈ab' tic. Ix sn̈us incienso eb' d'a juntzan̈ yechel.
  swh-ULB: Kwa kadiri waliyoitwa, ndivyo walivyoondoka kwangu. Wakawafanyia dhabihu
    Baali, wakatafuta uvumba kwa sanamu.
  bel-bel: Клікалі іх, а яны ішлі прэч ад аблічча іх; прыносілі ахвяру Ваалам і кадзілі
    ідалам.
  wed-wed: Wate a viḡoreḡore ma tauna amapo da i nenetawaneu. Tauna ana pulo i apuapui
    Baal awarina, ma daji ḡabuḡabui, i apuapui kokoitau ḡelaui awarii.”
  deu-ELBBK: 'Sooft sie ihnen riefen, gingen sie von ihrem Angesicht weg: Sie opferten
    den Baalim und räucherten den geschnitzten Bildern.'
  mbb-OT: Piru ǥuntaan, minsan edtulungan ku en sikandan ed-umawa is menge tig-Israel,
    ne nasì dan mebpekeziyù kayi te kedì. Nemuhat sikandan te menge pemuhat wey midtutung
    te menge veyewà diyà te menge ledawan ni Baal.
  mal-2015: അവരെ വിളിക്കുന്തോറും അവർ വിട്ടകന്നുപോയി; ബാൽബിംബങ്ങൾക്കു അവർ ബലികഴിച്ചു,
    വിഗ്രഹങ്ങൾക്കു ധൂപം കാട്ടി.
  rmc-rmc: Ale so buter pre lende vičinavas, buter mandar džanas het; obetinenas le
    Baaloske a le modlenge labarenas o kaďidlos.
  pes-OPV: هر قدر که ایشان را بیشتر دعوت کردند، بیشتر از ایشان دور رفتند و برای بعلیم
    قربانی گذرانیدند و به جهت بتهای تراشیده بخورسوزانیدند.
  ron-1924: 'Дар, ку кыт пророчий ый кемау, ку атыт ей се депэртау: ау адус жертфе
    баалилор ши тэмые кипурилор идолешть.'
  aui-aui: Tagu dam Isrel biidi ayakwatukwatuvena kamokamoyidi, bi gegha da simiiri
    kubutena wagiwagiyegu. Yagu wawaya na god wiiwiiyaba Baal siyasuwasuwareni, bi
    yadi kabepepama sikoko siyagabugabuna tarabiibiisaka biiyadi.”
  ben-OBCV: কিন্তু আমি ইস্রায়েলকে যতবার ডেকেছি, তারা তত বেশি আমার কাছ থেকে দূরে সরে
    গেল। তারা বায়াল-দেবতাদের সামনে বলি উৎসর্গ করল এবং তারা প্রতিমাদের সামনে ধূপদাহ
    করল।
  som-som: Sidii loogu yeedhay ayay iyagii uga fogaadeen. Waxay allabari u bixiyeen
    Bacaliim, oo foox bay u shideen sanamyo xardhan.
  lat-VUC: Vocaverunt eos, sic abierunt a facie eorum; Baalim immolabant, et simulacris
    sacrificabant.
  eng-ASVBT: 'The more the prophets called them, the more they went from them: they
    sacrificed unto the Baalim, and burned incense to graven images.'
  ita-1885: Al pari che sono stati chiamati, se ne sono iti d'innanzi a quelli che
    li chiamavano; hanno sacrificato a' Baali, ed han fatti profumi alle sculture.
  eng-LXXUP: 'As I called them, so they departed from my presence: they sacrificed
    to Baalim, and burned incense to graven images.'
  eng-ULB: The more they were called, the more they went away from me. They sacrificed
    to the Baals and burned incense to idols.
  spa-VBL: 'Así como los llamaban, iban: presentaron sacrificios a Baal y ofrecieron
    incienso a los ídolos.'
  fra-_FOB: Les a-t-on appelés, ils se sont dérobés, ils ont sacrifié aux Baals et
    offert de l'encens aux idoles.
  mal-mal: അവരെ വിളിക്കുന്തോറും അവർ വിട്ടകന്നുപോയി; ബാല്‍ ബിംബങ്ങൾക്ക് അവർ ബലികഴിച്ചു,
    വിഗ്രഹങ്ങൾക്ക് ധൂപം കാട്ടി.
  urd-GVR: Lekin bād meṅ jitnā hī maiṅ unheṅ bulātā rahā utnā hī wuh mujh se dūr hote
    gae. Wuh Bāl dewatāoṅ ke lie jānwar chaṛhāne, butoṅ ke lie baḳhūr jalāne lage.
  suz-BL: मिनु गो दोशो इस्राएली आन कली ब्रेत्‍तु, मोशोन आं क्‍येङा ङोन लाम्‍तेक्‍म।
    मेकोपुकीमी बाल देवता कली चढ़ेम्‍तेक्‍म। मिनु मूर्ति आन कली धूप चोम्‍तेक्‍म।
  eng-NOY: But they turned away from those that called them. They sacrificed to images
    of Baal; They burned incense to idols.
  ita-1927: Egli è stato chiamato, ma s’è allontanato da chi lo chiamava; hanno sacrificato
    ai Baali, hanno offerto profumi a immagini scolpite!
  ckb-ckb: بەڵام هەرچەندەی بانگم دەکردن، ئەوەندە منیان لە خۆیان دوورخستەوە، قوربانییان
    بۆ بەعلەکان سەردەبڕی و بخووریان بۆ وێنەی خوداوەندەکان دەسووتاند.
  eng-BBE: When I sent for them, then they went away from me; they made offerings
    to the Baals, burning perfumes to images.
  kan-OKCV: ನಾನು ಇಸ್ರಾಯೇಲನ್ನು ಹೆಚ್ಚಾಗಿ ಕರೆದ ಹಾಗೆಯೇ, ನನ್ನಿಂದ ಅವರು ದೂರ ಹೊರಟು ಹೋದರು.
    ಅವರು ಬಾಳ್ ದೇವತೆಗಳಿಗೆ ಬಲಿ ಅರ್ಪಿಸಿದರು. ಕೆತ್ತಿದ ವಿಗ್ರಹಗಳಿಗೆ ಧೂಪವನ್ನು ಸುಟ್ಟರು.
  tam-2017: அவர்கள் தங்களை அழைக்கிறவர்களின் முகத்திற்கு விலகிப்போய்விட்டார்கள்; பாகால்களுக்குப்
    பலியிட்டு, சிலைகளுக்குத் தூபங்காட்டினார்கள்.
  spa-RV-1909: Como los llamaban, así ellos se iban de su presencia; á los Baales
    sacrificaban, y á las esculturas ofrecían sahumerios.
  ron-BTF: Precum ei i-au chemat, astfel au plecat de la ei; au sacrificat Baalilor
    şi au ars tămâie chipurilor cioplite.
  eng-WEBP: They called to them, so they went from them. They sacrificed to the Baals,
    and burned incense to engraved images.
  eng-FBV: 'As they called them, so they went from them: they sacrificed to the Baals
    and offered incense to idols.'
  nld-1939: Maar nauwelijks had Ik ze geroepen, of ze liepen van Mij heen, Offerden
    aan Báals, brandden wierook voor beelden!
  nch-BL: Pero quema na más niquinnotzayaya, inijuanti noja más mohuejcataliyayaj
    ten na. Huan quinmacayayaj tacajcahualisti nopa teteyome ten Baal huan quintatiliyayaj
    copali nopa taixcopincayome.
  vie-1934: Các tiên tri càng gọi nó chừng nào, nó càng trốn tránh chừng nấy. Chúng
    nó đã dâng của lễ cho các tượng Ba-anh, và đốt hương cho tượng chạm.
  hin-CV: पर जितना ज्यादा उनको बुलाया गया, उतना ज्यादा वे मुझसे दूर होते गये. वे बाल
    देवताओं के लिये बलि चढ़ाते थे और उन्होंने मूर्तियों के आगे धूप जलाया है.
  spa-BES: Cuanto más los llamaba, más se fueron de mí; hicieron ofrendas a los baales,
    quemando incienso a las imágenes.
  tdx-tdx: Ie nikanjieko iereo àntsake te nihànkañe, nisoroñe amo Baaleo, vaho nañembok’
    amo samposampoo.
  tha-KJV: พวกเขายิ่งเรียกเขามากเท่าใด เขายิ่งออกไปห่างจากพวกเขามากเท่านั้น เขาถวายสัตวบูชาแก่พระบาอัล
    และเผาเครื่องหอมถวายแก่​รู​ปเคารพสลักอยู่​เรื่อยไป
  por-BR-2018: Quanto mais os chamavam, mais eles se afastavam de sua presença; sacrificavam
    aos Baalins, e ofereciam incenso às imagens de escultura.
  deu-ELO: 'So oft sie ihnen riefen, gingen sie von ihrem Angesicht hinweg: sie opferten
    den Baalim und räucherten den geschnitzten Bildern.'
  eng-WYC-2018: They called them, so they went away from the face of them. They offered
    to Baalim, and made sacrifice to simulacra. (And I called to them, but they went
    further away from me. They offered to the Baalim, and made sacrifice to idols.)
  epo-epo: Sed nun oni vokas ilin, kaj ili sin deturnas; al la Baaloj ili oferas,
    kaj al idoloj ili incensas.
  uig-PIN: Biraⱪ ular hǝlⱪimni qaⱪiriwidi, Ular dǝrⱨal ⱨuzurumdin qiⱪip kǝtti; Ular
    «Baal»larƣa ⱪurbanliⱪ ⱪilixⱪa baxlidi, Oyma mǝbudlarƣa isriⱪ saldi.
  beo-beo: 'Na ema bagohame wei, be e da Nama bagohame baligi fa:i. Na dunu da Ba:ilema
    gobele salasu. Ilia da loboga hamoi ogogole ‘gode’ ilima gabusiga: manoma gobele
    salasu.'
  tpi-OTNT: Planti taim ol i bin singautim ol long kam bihainim mi. Tasol oltaim ol
    i givim baksait long ol man i bin singautim ol. Ol manmeri bilong mi i bin mekim
    ofa long giaman god Bal. Ol i mekim ofa bilong kamapim smok i gat gutpela smel
    long ol giaman god.
  hau-SA: Amma yawan kiran da na yi wa Isra’ila haka nesa da ni da suke ta yi. Suka
    miƙa hadaya ga Ba’al suka kuma ƙona turare ga siffofi.
  uig-LAT: Biraq ular xelqimni chaqiriwidi, Ular derhal huzurumdin chiqip ketti; Ular
    «Baal»largha qurbanliq qilishqa bashlidi, Oyma mebudlargha isriq saldi.
  nde-nde: Kodwa kwathi lapho u-Israyeli ngimbiza kanengi kwayikhona ehlehlela khatshana
    lami. Banikela imihlatshelo kuboBhali, batshisela lezifanekiso impepha.
  ton-ton: '‌ʻI heʻenau ui kiate kinautolu, pehē ne nau ʻalu meiate kinautolu: naʻa
    nau feilaulau kia Pealimi, pea nau tutu ʻae ʻakau namu kakala ki he ngaahi tamapua
    kuo tongitongi.'
  ces-1613: Volali jich, oni tím více ucházeli před nimi, Bálům obětovali, a rytinám
    kadili,
  eng-WMB: They called to them, so they went from them. They sacrificed to the Baals,
    and burned incense to engraved images.
  tam-TCV: ஆனால், எவ்வளவு அதிகமாய் நான் அவர்களை அழைத்தேனோ, அவ்வளவு அதிகமாய் அவர்கள்
    என்னைவிட்டுத் தூரமானார்கள். அவர்கள் பாகால் தெய்வங்களுக்குப் பலியிட்டு, உருவச்
    சிலைகளுக்குத் தூபங்காட்டினார்கள்.
  ceb-ULB: Kung sigihon sila sa pagtawag, mas mosamot hinuon nga magpalayo sila kanako.
    Naghalad sila ngadto sa mga Baal ug nagsunog ug mga insenso ngadto sa mga diosdios.
  pol-UBG: Prorocy wzywali ich, ale oni tym bardziej odchodzili sprzed ich oblicza.
    Składali ofiary Baalom i palili kadzidło rzeźbionym bożkom.
  agr-agr: Dutikamaitak mina umigtutan dakituinak nuni senchi tupanjuyanume, nuninak
    wainka apajuímtai aidaun emematuinak kuntinun maa apeenak, kugkuin inciensonashkam
    apeeyanume.
  kyc-kyc: Lapala nambame nakama epenako lao kyakale lao nyuo peyonopa nakamame koo
    doko konda konda pyuo pyuo puu pao peyami. Nambana wambumi mee bange anatu lao
    wasisi kingi Bealo doko mena pyao kiso maiyuo. dee isa kanapeme wasisi dupwa rendamu
    pingi bange kiso maiyuoko pyuo kareyami.
  urd-GVU: لیکن بعد میں جتنا ہی مَیں اُنہیں بُلاتا رہا اُتنا ہی وہ مجھ سے دُور ہوتے
    گئے۔ وہ بعل دیوتاؤں کے لئے جانور چڑھانے، بُتوں کے لئے بخور جلانے لگے۔
  eng-OEBCW: The more I called them, the further they went away from me. They kept
    sacrificing to Baals and making offerings to idols.
  deu-1912: Aber wenn man sie jetzt ruft, so wenden sie sich davon und opfern den
    Baalim und räuchern den Bildern.
  kan-2017: ನಾನು ಕರೆದ ಹಾಗೆಲ್ಲಾ ನನ್ನ ಜನರು ದೂರದೂರ ಹೋಗುತ್ತಲೇ ಬಂದರು. ಬಾಳ್ ದೇವತೆಗಳಿಗೆ ಯಜ್ಞಮಾಡಿ,
    ಬೊಂಬೆಗಳಿಗೆ ಧೂಪ ಹಾಕಿದರು.
  yap-yap: Ra yo’or yay ni gu be pining, me yo’or yay ni be pi’ keru’ ngog. Girdi’
    rog e yad be maligach ngak Baal; ma yad be urfiy e incense ni fan ngak e pi liyos.
  hlt-MCSB: Amih te a khue uh dongah amih mikhmuh lamloh cet uh. Baal taengah a nawn
    uh tih mueidaep taengah phum uh.
  mdy-ETH: ጋዓንቴ ታ ዴራ፥ ዒስራዔኤሌ ባሼ ታ ባንሢ ዑካንዳጉዲ ታኣኒ ዔያቶ ዔኤላዛ ሃቺም ታ ጊዳፓ ሃኪ ሃኪ ዔያታ ዴንዴኔ።
    ባዓኣሌ ጌይንታ ሜሌ ፆኦዞም ዒንጎ ባኮ ዒንጊፆንታ ዬያ ፆኦዞ ማሊሲ ኮሾና ባኮም ዑንጆ ጩቢሺፆ ዔያታ ሃሺባኣሴ።
  twi-ASANTE: Nanso mpɛn dodoɔ a mefrɛɛ Israel no, saa ara na wɔdwane firii me nkyɛn.
    Wɔbɔɔ afɔdeɛ maa Baal ahoni, na wɔhyee nnuhwam maa nsɛsodeɛ.
  eng-WEBU: They called to them, so they went from them. They sacrificed to the Baals,
    and burned incense to engraved images.
  wal-wal: Taani eta darissada xeesin, eti taappe daro haakkidi biidosona. Ba7aala
    geetettiya eeqatussi yarshshuwaa yarshshidosona; qassi eeqaa misiletussi ixaanaa
    cuwayidosona.
  spa-PDDPT: Cuanto más los llamaba, tanto más se alejaban de mi Presencia. Continuaban
    los sacrificios a los baales y quemaban incienso a los ídolos.
  gun-gun: Ha'e rami aguã aenoĩvea ramive ma ojepe'ave tema xegui. Ha'e rami vy Baal
    ra'angaa pe rive ome'ẽ okuapy mba'emo, heakuã porã va'e guive oapy ta'angaa ojapo
    pyre pe.
  agu-BL: Poro yi woque'n tan chimoxe'n tzaj, ja el chiẍkansal quib swe'j. Lastum
    yi e' intanum, na ja cyoy chitx'ixwatz scyetz chiryosil wunak. Nin ja chipat insens
    ẍchiwutz yi e'chk ryos yi banij cuntu' quitane'n.
  ilo-ULB: No ad-adda a maay-ayabanda, ad-adda met nga umad-adayoda. Nagidatonda kadagiti
    Baal ken nagpuorda iti insenso kadagiti didiosen.
  kpg-kpg: Di waalooloo o dogu gahigahi a mee, le e waalooloo gadoo be dana huli gi daha
    mo Au. Agu daangada gu tigidaumaha ang gi Baal, ginaadou e dudu nadau ‘incense’
    gi nia balu god.
  uig-ARA: بىراق ئۇلار خەلقىمنى چاقىرىۋىدى، ئۇلار دەرھال ھۇزۇرۇمدىن چىقىپ كەتتى؛ ئۇلار
    «بائال»لارغا قۇربانلىق قىلىشقا باشلىدى، ئويما مەبۇدلارغا ئىسرىق سالدى.
  sus-sus: Kɔnɔ n to nu e xilima, e naxa e makuya n na, e sɛrɛxɛ ba Bali kuyee bɛ,
    e surayi gan gɛmɛ masolixie bɛ.
  pon-2006: Ahpw uwen ei wia sahm men ong ih, iei uwen eh sohpeiweisangieier. Nei
    aramas akan meirongohng Paal; re pil isikohng dikedik en eni kan warpwohmwhu.
  jae-jae: Aê gamôêc-gamôêc eŋ, mago eŋ gaja ec-gêja ec ma kêkêŋ da gêdêŋ Bal ma da
    ŋamalu gêdêŋ gwam.
  ksd-ksd: Da dia ga oro pa diat, damana dia ga vana kan diat; dia ga pait ra tinabar
    tadav ra umana Baal, ma dia ga tun tar ra magit i ang na katkat tadav ra umana
    tabataba.
  grc-BRENT: Καθὼς μετεκάλεσα αὐτούς, οὕτως ἀπῴχοντο ἐκ προσώπου μου· αὐτοὶ τοῖς Βααλεὶμ
    ἔθυον, καὶ τοῖς γλυπτοῖς ἐθυμίων.
  ind-AYT: Semakin mereka Kupanggil, semakin mereka pergi menjauh. Mereka terus-menerus
    memberi persembahan kepada para Baal, dan membakar ukupan bagi patung-patung berhala.
  nya-nya: Koma ndimati ndikamapitiriza kuyitana iwo amandithawa kupita kutali. Ankapereka
    nsembe kwa Abaala ndipo ankafukiza lubani kwa mafano.
  hrv-hrv: Al' što sam ih više zvao, sve su dalje od mene odlazili; baalima su žrtvovali,
    kadili kumirima.
  mps-mps: Eno te hauwa sogo augwali i weyu, te ena wali asao po wai. Tiali goli,
    sesemane sogo te augwaligo ena tudiba muani. Eno we bidi augwaligo te tibo god
    Balba ofa yalio. Augwaligo te wiegi yai denami ebo hano ilibo ofa te haniani tibo
    godiba yai dao.
  tpi-tpi: Planti taim ol i bin singautim ol long kam bihainim mi. Tasol oltaim ol
    i givim baksait long ol man i bin singautim ol. Ol manmeri bilong mi i bin mekim
    ofa long giaman god Bal. Ol i mekim ofa bilong kamapim smok i gat gutpela smel
    long ol giaman god.
  dan-1931: Jo mer jeg kaldte dem, des mere fjerned de sig fra mig; de ofrer til Ba'alerne,
    tænder for Billederne Offerild.
  vie-OVCB: Nhưng Ta càng gọi nó, nó càng rời xa Ta, để dâng tế lễ cho các thần Ba-anh
    và dâng hương cho các tượng chạm.
  guj-2017: જેમ જેમ તેઓને બોલાવ્યા, તેમ તેમ તેઓ દૂર જતા રહ્યા. તેઓએ બઆલને બલિદાનો
    આપ્યાં મૂર્તિઓની આગળ ધૂપ બાળ્યો.
  pon-2006A: Ahpw uwen ei wia sahm men ong ih, iei uwen eh sohpeiweisangieier. Nei
    aramas akan meirongohng Paal; re pil isikohng dikedik en eni kan warpwohmwhu.
  por-BRBSL: Eles ligaram para eles, por isso foram embora deles. Eles sacrificaram
    para os Baals, e incenso queimado para imagens gravadas.
  eng-OEBUS: The more I called them, the further they went away from me. They kept
    sacrificing to Baals and making offerings to idols.
  cth-cth: Ka kaw navah hoe a yawng awh teh, Baal koe thuengnae a sak teh, meikaphawknaw
    koe hmuitui hmai a sawi awh.
  twi-twi: Nanso mpɛn dodow a mefrɛɛ Israel no, saa ara na woguan fii me nkyɛn. Wɔbɔɔ
    afɔre maa Baal ahoni, na wɔhyew nnuhuam maa nsɛsode.
  hlt-hlt: Amih te a khue uh dongah amih mikhmuh lamloh cet uh. Baal taengah a nawn
    uh tih mueidaep taengah phum uh.
  tbz-SIM: Kɛ̀ nní mbɛ̀ yu kɛ̀ bɛ̀ n dɛ́tirìnɛ̀, kɛ feu dibɔɔ̀ Bɑɑdi kɛ tuɔ̀ nsitenkɑɑnìi
    tihúúntì.
  msy-2020: Ezɨ dughiar avɨribar gɨn, nan akam inigha izir gumaziba nan gɨn mangasa
    Israelian gumazamizir kabar dei. Ezɨ akam inigha izir gumaziba men deima, me dughiabar
    zurara akɨribagh igha me gasi. Nan gumazamiziba asem Bal bagha ofabagh ami. Me
    mughuriar aghuim zuir ofaba marvir guaba bagha dagh ami.
  dop-dop: Mɑ tɔŋnɑ-ŋ yɑɑʋ, ɩlɛnɑ nyɑɑ seeki-m nɑ ń lɑɑkɩ Pɑɑlɩ nɑ tɩɩŋ lɛlǝŋ. Ɩlɛnɑ
    n wɔkɩ-ɩ kɔtɑɣɑ tulɑɑlʋ.
  azb-azb: Peyğəmbərlər İsraili çağırdıqca İsrail onlardan uzaqlaşdı. Baal bütlərinə
    qurban kəsdilər, Oyma bütlərə buxur yandırdılar.
  eng-DBY: 'As they called them, so they went from them: they sacrificed unto the
    Baals, and burned incense to graven images.'
  hin-2017: परन्तु जितना मैं उनको बुलाता था, उतना ही वे मुझसे भागते जाते थे; वे बाल
    देवताओं के लिये बलिदान करते, और खुदी हुई मूरतों के लिये धूप जलाते गए।
  wol-KYG: Lu ñu leen gëna woo, ñu gën maa sore. Ay tuuri Baal lañuy defal ay sarax,
    te ay xërëm lañuy taalal cuuraay.
  eng-YLT: They have called to them rightly, They have gone from before them, To lords
    they do sacrifice, And to graven images they make perfume.
  kne-kne: Ngem sin nangayagak en daida, nasepsep et ay inmaddawi dan sak-en yan nan-idatdaton
    das animal ya insinso sin didiyosen ay makwani en Baal.
  eng-WYC-2017: They called them, so they went away from the face of them. They offered
    to Baalim, and made sacrifice to simulacra.
  eng-WMBB: They called to them, so they went from them. They sacrificed to the Baals,
    and burnt incense to engraved images.
  urd-GVH: लेकिन बाद में जितना ही मैं उन्हें बुलाता रहा उतना ही वह मुझसे दूर होते
    गए। वह बाल देवताओं के लिए जानवर चढ़ाने, बुतों के लिए बख़ूर जलाने लगे।
  rug-rug: Ba totoso titioko nono la si Arau koe Izireli, si rizu va seu nono la tu
    si arini koa Rau. Va vukivukihi la koe Beolo si arini meke va uququ humaṉa lea
    la si arini koari na beku.
  gaz-gaz: Garuu hammuma ani itti deddeebiʼee isaan waamu, isaan narraa fagaachaa
    deeman. Isaan Baʼaaliif aarsaa dhiʼeessanii fakkiiwwaniif ixaana aarsan.
  fra-LSG: Mais ils se sont éloignés de ceux qui les appelaient; Ils ont sacrifié
    aux Baals, Et offert de l’encens aux idoles.
  gnn-gnn: Yo, bitjarra liŋgu ŋarra yukurrana wäthurrunanydja walalaŋgu malthunarawu
    ŋarrakunydja, walala bini ŋunhi nhinanhanydja yukurranha galki muka yana ŋarrakala,
    ŋuriŋi ŋarrakala romdhu. Yurru walalanydja gonha'yurruna ŋarranha, ŋapa warray
    wekaŋala; yaka warray walala djäl ŋarrakunydja, bala buku‐ŋal'yurrunana walala
    yukurrana wiripuŋuwuna waŋarrwu, mundhurr‐wekaŋala yukurrana bathara wäyinnha
    malaŋunha ŋurikina waŋarrwu Bälwuna yäkuwu, ga bitjarrayi walala bathara buŋgan
    bäwny'tja ŋurikina wiripuŋuwuna waŋarrwu, goŋbuywuna ŋurikina djämawuywu.
  yal-yal: Koni n to yi e xilima, e yi e masiga n na. E yi saraxan ba Baali suxurene
    xa, e yi wusulanne gan suxurene xa.
  iou-iou: Upäŋkaŋ näkä dubinaken äbut yäŋpäŋ gera ehutpäŋ yäŋira ämawebe unitä ehutpäŋ
    mäde ut namiŋkuŋ. Ämawebenaye uwä anutu jopi Bal ba anutu jopi ätuta ärawa täŋpäŋ
    gupe käbäŋi nikek ijiŋ imik täŋkuŋonik.
  haw-1868: Like me lakou i kahea aku ai ia lakou, pela no lakou i hele ae ai mai
    o lakou aku; Kaumaha aku la lakou i na Baala, a kuni i ka mea ala i na kii kalaiia.
  arb-NAV: لَكِنْ كُلَّمَا دَعَاهُمُ الأَنْبِيَاءُ لِعِبَادَتِي أَعْرَضُوا عَنِّي،
    ذَابِحِينَ قَرَابِينَ لِلْبَعْلِ، وَمُصْعِدِينَ بَخُوراً لِلأَوْثَانِ.
  ewe-ewe: Zi ale si meyɔe la, zi nenema ke wòtrɔ megbe dem, hele vɔ sam na Baalwo,
    eye wòle dzudzɔ ʋeʋĩ dom na legbawo.
  eng-LEE: 'The [prophets] called them; but the more they went from them: unto the
    Be''alim would they sacrifice, and to the graven images would they burn incense.'
  asm-FB: মই তেওঁলোকক যিমানে মাতিছিলোঁ, সিমানেই তেওঁলোক মোৰ ওচৰৰ পৰা দূৰলৈ আঁতৰি গ’ল;
    তেওঁলোকে বাল দেৱতাবোৰৰ উদ্দেশ্যে বলি উৎসর্গ কৰিছিল, আৰু কটা মূৰ্ত্তিবোৰৰ কাৰণে
    ধূপ জ্বলাইছিল।
  sus-A: كْنْ ﭑ تٌ نُ عٍ شِلِمَ، عٍ نَشَ عٍ مَكُيَ ﭑ نَ، عٍ سّرّشّ بَ بَلِ كُيٍيٍ
    بّ، عٍ سُرَيِ فَن فّمّ مَسٌلِشِيٍ بّ.
  fra-SBL: Ils les ont appelés, et ils se sont éloignés d'eux. Ils sacrifiaient aux
    Baals, et brûlaient de l'encens à des images gravées.
  hbo-hbo: קָרְא֖וּ לָהֶ֑ם כֵּ֚ן הָלְכ֣וּ מִפְּנֵיהֶ֔ם לַבְּעָלִ֣ים יְזַבֵּ֔חוּ וְלַפְּסִלִ֖ים
    יְקַטֵּרֽוּן׃
  kik-kik: No o ũrĩa ndaakĩragĩrĩria gwĩta Isiraeli, noguo maakĩragĩrĩria kũnjũrĩra.
    Nao makĩrutĩra Baali magongona, na magĩcinĩra mĩhianano ũbumba.
  fra-NCL: On leur a adressé des appels et ils se sont détournés. Ils ont offert des
    sacrifices aux Baals, et de l’encens aux idoles.
  cek-AK: 'Nihcae to ka kawk naah, nihcae loe kangthla aep ah caeh o: Baalnawk khaeah
    hmuen tathlanghaih to a sak o moe, krangnawk khaeah hmuihoih a thlaek o.'
  cuk-cuk: An bur bule bese gornaigusdae-inigwele, aka bur bule be angi banguddaed.
    Aka bur bule be bab-dummadyob-imaklemaladga ibmar-ogumakar ukdedaed. Bab-dummadyob-imaklemaladga
    ina-wawadikmalad be oburmakdedaed.
  uig-CYR: Бирақ улар хәлқимни чақиривиди, Улар дәрһал һозурумдин чиқип кәтти; Улар
    «Баал»ларға қурбанлиқ қилишқа башлиди, Ойма мәбудларға исриқ салди.
  tel-2017: వారిని ఎంతగా పిలిస్తే బయలు దేవుళ్ళకు వారు అంత ఎక్కువగా బలులు అర్పించారు.
    విగ్రహాలకు ధూపం వేశారు.
  hat-BSA: Plis pwofèt yo te rele yo, plis yo te kouri kite yo. Yo te kontinye fè
    sakrifis bay Baal yo, e brile lansan bay zidòl yo.
  bxh-bxh: Na hola E yogayogaidi, in moho sa luhu afulegu. Sa antalasam lau Baꞌala
    lisina, yo ainauya panepanedi sa gabudi oitau lisidi.
  kos-kos: Ke pus na pacl nga pang nu sel, Puseni pac pacl el forla likiyu. Mwet luk
    uh orek kisa nu sel Baal; Elos esukak mwe keng nu ke ma sruloala.
  hbo-WLC: קָרְא֖וּ לָהֶ֑ם כֵּ֚ן הָלְכ֣וּ מִפְּנֵיהֶ֔ם לַבְּעָלִ֣ים יְזַבֵּ֔חוּ וְלַפְּסִלִ֖ים
    יְקַטֵּרֽוּן׃
  ibo-ibo: Ma dịka m na-akpọ ha, otu a ka ha na-aga nʼebe dị anya site nʼebe m nọ.
    Ha chụrụ Baal aja, surekwa aja ihe nsure ọkụ na-esi isi ụtọ nye arụsị dị iche
    iche.
  ory-ory: ମାତ୍ର ଯେତେ ସେମାନଙ୍କୁ ଡାକିଲେ, ସେତେ ସେମାନେ ସେମାନଙ୍କଠାରୁ ଦୂରକୁ ଗଲେ; ସେମାନେ
    ବାଲ୍‍ଦେବଗଣ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କଲେ ଓ ଖୋଦିତ ପ୍ରତିମାଗଣ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇଲେ।
  chk-chk: Nge lupwen üa alapala ai kökköriir, ir ra chök alapala ar feila seniei.
    Nei aramas ra asor ngeni ekewe anü Paal o keni apach mi pwokus ngeni ekewe uluulun
    anümwäl.
  rop-rop: “Wal ebritaim wen aibin oldei jingat langa olabat, deibin oldei gibit mi
    bekboun, en deibin oldei go en abum sekrifais serramoni blanga det drimin gulum
    Beil, en deibin oldei barnimbat det gudsmelwan medisin langa ola najalot drimin
    du.
  ukr-1871: 'Та їх кликали, а вони одвертались від мене: приносили жертву Баалам і
    кадили перед ідолами.'
  deu-1951: Aber man rief sie; sofort gingen sie von mir weg. Den Baalen opferten
    sie, und den Bildern räucherten sie.
  eng-JPS: The more they called them, the more they went from them; they sacrificed
    unto the Baalim, and offered to graven images.
  srp-1865: Koliko ih zvaše, toliko oni odlaziše od njih; prinosiše žrtve Valima,
    kadiše likovima.
  lug-lug: Naye buli lwe nayongeranga okuyita Isirayiri, nabo gye beeyongeranga okusemberayo
    ne bawaayo ssaddaaka eri Babaali, ne bootereza ebifaananyi ebyole obubaane.
  heb-heb: קראו להם כן הלכו מפניהם לבעלים יזבחו ולפסלים יקטרון׃
  ben-IRV: তাদের যত আমি ডাকছিলাম, ততই তারা দূরে যাচ্ছিল। তারা বাল দেবের কাছে বলি উত্সর্গ
    করছিল এবং প্রতিমার কাছে ধূপ জ্বালাচ্ছিল।
  pan-pan: ਜਿੰਨਾਂ ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਬੁਲਾਇਆ, ਉੱਨੀ ਦੂਰ ਉਹ ਉਨ੍ਹਾਂ ਤੋਂ ਚੱਲੇ ਗਏ, ਉਹਨਾਂ
    ਨੇ ਬਆਲਾਂ ਲਈ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ, ਅਤੇ ਮੂਰਤੀਆਂ ਲਈ ਧੂਫ਼ ਧੁਖਾਈ।
  mya-JVB: သူ တို့ကို ခေါ် သောသူတို့ ထံမှ ထွက်သွား ကြ၏။ ဗာလ ဘုရားတို့အား ယဇ် ပူဇော်၍
    ရုပ်တု ဆင်းတုတို့အား နံ့သာပေါင်းကို မီးရှို့ ကြ၏။
  hmo-hmo: Lau ese nega momo ia lau boiria, egu murinai do ia raka totona, to ia ese
    lau dekena amo ia raka siri. Egu bese ese Bala dekenai boubou idia henia. Idia
    ese bonana namo muramura, idia gabua dirava koikoi dekenai.
  urd-urd: उन्होंने जिस क़द्र उनको बुलाया, उसी क़द्र वह दूर होते गए; उन्होंने बा'लीम
    के लिए कु़र्बानियाँ पेश कीं और तराशी हुई मूरतों के लिए ख़ुशबू जलाया।
  rus-SYN: 'Звали их, а они уходили прочь от лица их: приносили жертву Ваалам и кадили
    истуканам.'
  bqc-SIM: Ãma lá málɛ lɛzuńzi, màa aalɛ zã̀ kũmanↄ. Aaìↄ sa'o tã́aↄwa, aaìↄ
    tulaletikatɛa ń diipiↄnɛ.
  mar-mar: त्यांना जेवढे बोलविले तेवढे ते माझ्यापासून दूर जात ते बआलास बली आणि मुर्तीस
    धूप जाळत.
  soq-soq: Ne Israel apanawa kainokaino eneio baiwa osoweosowe apamodine mainawo wimpua
    baiwa, tane mo ne eneia dewawa osoweosowe dewasaie enene aidantoie, ne apanana
    godiu lagawaa Baal mampe pulou ituie ita kokoitau mampo piupiu suie ita wadaposimoie.”
  qub-qub: Chayno gayaycaptëpis nogapitaga masmi witicoj. Paycunaga mana dios caycaptin
    ‹diosnë› nishanpämi garayninta churapaj. Ïdulucunatami insinsuwanpis saumachej.
  bqp-bqp: Adɑmɑ nge mɛ nɑ bu sokumɔ nge mɛyɑ bɑ kɑ mɑn tondɑmɔ. Bɑ dɑ bɑ bũu ni bɑ
    mɔ̀ Bɑɑli sɑ̃ɑmɔ. Mɑ bɑ nu turɑre dɔ̃ɔ dokeɑmmɛ.
  hat-hat: Men, plis mwen te konsidere l' tankou pitit mwen, se plis li t'ap vire
    do ban mwen. Yo t'ap plede fè ofrann bèt pou Baal, yo t'ap plede boule lansan
    pou zidòl.
  eng-BSB: But the more I called Israel, the farther they departed from Me. They sacrificed
    to the Baals and burned incense to carved images.
  eng-WEBPB: They called to them, so they went from them. They sacrificed to the Baals,
    and burnt incense to engraved images.
  kbq-kbq: Hianagi Nagrama kema zamagriku'ma nehuge'za, mago'ane natre'za afete vu'naze.
    Ana nehu'za Bali havi anumzantaminte'ene kaza osu havi anumzantaminte'ene ofane
    mananentake zanena ome kremana vu'naze.
  nhe-BL: Pero quema na más niquinnotzayaya, yajuanti noja más mohuejcatlaliyayaj
    tlen na. Huan quinmacayayaj tlacajcahualistli nopa totiotzitzi tlen Baal huan
    quintlatiliyayaj copali nopa tlaixcopincayome.
  gub-BL: Tuweharupi ainoz wiwi hezeupe. Tuweharupi utyryk wewer ihewi. Heremiaihu
    uzuka ma'ea'yr tupàn ua'u Ma'aw her ma'e henataromo wà. Wapy yhyk tupàn a'ua'u
    wamuwete katu pà wà no.
  eng-DRA: 'As they called them, they went away from before their face: they offered
    victims to Baalim, and sacrificed to idols.'
