verse: HOS.011.007
translations:
  mal-C: എന്റെ ജനം എന്നെ വിട്ടുപോകാൻ ഉറച്ചിരിക്കുന്നു. അവർ പരമോന്നതനെ വിളിച്ചപേക്ഷിച്ചാലും
    അവിടന്ന് അവരെ ഉദ്ധരിക്കുകയില്ല.
  deu-TKW: Mein Volk hat nun einmal den Hang, sich von mir abzuwenden; und mag man
    ihnen ein aufwärts! zurufen, es strebt keiner empor.
  lin-lin: Bato na Ngai batingami kaka kopesa Ngai mokongo. Ata babengi bango ete
    bakende epai na Ye-Oyo-Aleki-Likolo, moko te kati na bango azali kopesa Ye lokumu.
  eng-LSV: And My people are hanging in suspense about My returning, || And to the
    Most High they call, || Together they do not exalt.
  eng-GNV: 'And my people are bent to rebellion against me: though they called them
    to the most hie, yet none at all would exalt him.'
  eng-WEBSTER: 'And my people are bent to backsliding from me: though they called
    them to the most High, none at all would exalt him .'
  nhw-BL: Huan nochi ya ni elis catli amopantis pampa senquistoc anmosisinijtoque
    ica na. Masque antechtocaxtiyayaj Toteco Catli Más Hueyi, amo aqui quinequiyaya
    nechhueyichihuas.
  swh-ONEN: Watu wangu wamedhamiria kuniacha. Hata kama wakimwita Yeye Aliye Juu Sana,
    kwa vyovyote hatawainua.
  bba-bba: Wee nɛn tɔmbu bɑ yɔ̃rɑri bu kɑ mɑn tondɑ. Bɑ bu sokɑ bu ɡɔ̃ru ɡɔsiɑ bu
    wurɑmɑ nɛ, Wɔrukoon mi. Adɑmɑ ben ɡoo kun wure.
  eng-KJVCPB: 'And my people are bent to backsliding from me: Though they called them
    to the most High, None at all would exalt him.'
  luo-luo: Joga oramo chuth mondo oweya. Kata giluong Nyasaye Man Malo Moloyo, to
    ok notingʼ-gi malo e yo moro amora.
  meu-meu: Egu bese taudia ese lalodia e ha-aukamu, bae rakatanigu e tomu; una dainai
    maduna vada e hegwaurai edia, bona ta ese basine abia oho.
  npi-ULB: मबाट तर्केर जानलाई मेरा मानिसहरूले निश्‍चित गरेका छन् । तिनीहरूले सर्वोच्‍चलाई
    पुकारे पनि, कसैले पनि तिनीहरूलाई सहायता गर्नेछैन ।
  yor-yor: Àwọn ènìyàn mi ti pinnu láti pẹ̀yìndà kúrò lọ́dọ̀ mi bí wọ́n tilẹ̀ pè wọ́n
    sọ́dọ̀ Ọ̀gá-ògo jùlọ, kò ní gbé wọn ga rárá.
  pes-OPCB: قوم من تصمیم گرفته‌اند مرا ترک کنند، پس هرچند مرا قادر متعال خطاب کنند،
    اما من به فریادشان نخواهم رسید.
  tgl-ULB: Determinado ang aking mga tao na tumalikod palayo sa akin. Bagaman tumatawag
    sila sa akin, Ako na nasa itaas, walang sinumang tutulong sa kanila.
  hui-hui: I̱ni helo wahalu piyagonaga i̱na pani timbuni merogola ti yo pialu mbira
    napolebiraore. Tiha genda timbuniore tagira ibiragola tigua dugu timbuniore bulebira.
    Dugu bialu kagola agali mbirame ladebodebo bialu mo wahabe tobahe wulebira.
  mya-mya: သူ​တို့​သည်​ငါ့​ထံ​မှ​ရှောင်​ဖယ်​လျက်​သွား​မြဲ သွား​ကြ​၏။ သူ​တို့​ထမ်း​ရ​သော​ထမ်း​ပိုး​ကြောင့်
    ညည်း​တွား​အော်​ဟစ်​သော်​လည်း​မည်​သူ​က မျှ​ထို​ထမ်း​ပိုး​ကို​ပင့်​ပေး​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ངའི་མི་རིགས་བསམ་བཞིན་ང་དང་བྲལ་ཞིང་། ཁོ་ཚོས་ངུ་འབོད་བྱས་ནའང་ཁོ་རྣམས་ཀྱིས་འཁུར་བའི་གཉའ་ཤིང་འབོགས་མཁན་ཡོད་མ་ཡིན།
  sna-sna: Vanhu vangu vazvipira kutsauka vachibva kwandiri. Kunyange dai vakadana
    kuna Iye Wokumusoro-soro, haangatongovasimudziri kunyange nenzira ipi zvayo.
  spa-BLM: Mi pueblo está decidido a alejarse de mí. Aunque llamen al Altísimo, ciertamente
    no los exaltará.
  cac-cac: A in chon̈ab' tic naan yuuj to tz'elcan d'a in patic yic syal sb'a d'a
    juntzan̈ comon dios. Vach'chom tz'avaj eb' sc'anan colval d'a juntzan̈ comon dios
    chi', palta man̈ ol colvajlaj d'a eb'.
  swh-ULB: Watu wangu wameamua kuniacha. Ingawa wanaita kwa Aliye Juu, hakuna mtu
    atawasaidia.
  bel-bel: Народ Мой закасьцянеў у адпадзеньні ад Мяне, хоць і заклікаюць яго да вышэйшага,
    ён не ўзвышаецца аднадушна.
  deu-ELBBK: denn mein Volk hängt an dem Abfall von mir, und ruft man es nach oben,
    keiner von ihnen erhebt sich.
  mbb-OT: Heini sikandan is menge etew ku, utew egkesuat he ebpekeziyù kayi te kedì.
    Umbe minsan medsevaha pa sikandan is ebpengumew-umew kedì, ne kenè ku sikandan
    edlibriyen.
  mal-2015: എന്റെ ജനം എന്നെ വിട്ടു പിന്തിരിവാൻ ഒരുങ്ങിയിരിക്കുന്നു; അവരെ മേലോട്ടു
    വിളിച്ചാലും ആരും നിവിർന്നുനില്ക്കുന്നില്ല.
  rmc-rmc: Mire manuša pes mandar furt kamen te visarel het – vičinen ko Baal, ale
    ov len na hazdela upre.“
  pes-OPV: و قوم من جازم شدند که از من مرتدگردند. و هر‌چند ایشان را بسوی حضرت اعلی
    دعوت نمایند لکن کسی خویشتن رابرنمی افرازد.
  ron-1924: Попорул Меу есте порнит сэ се депэртезе де Мине ши, дакэ сунт кемаць ынапой
    ла Чел Пряыналт, ничунул дин ей ну каутэ сэ се ридиче.
  ben-OBCV: আমার প্রজারা আমার কাছ থেকে মুখ ফেরাতে দৃঢ়প্রতিজ্ঞ হয়েছে। তাই যতই তারা
    পরাৎপর ঈশ্বরকে ডাকুক, তিনি কিন্তু কোনোভাবেই তাদের তুলে ধরবেন না।
  som-som: Dadkaygii waxay ku tashadeen inay dib iga noqdaan. In kastoo iyaga loogu
    yeedhay Kan ugu sarreeya, innaba midnaba isaga ma sarraysiin doono.
  lat-VUC: Et populus meus pendebit ad reditum meum; jugum autem imponetur eis simul,
    quod non auferetur.
  eng-ASVBT: 'And my people are bent on backsliding from me: though they call them
    to him that is on high, none at all will exalt him.'
  ita-1885: Or il mio popolo è dedito a sviarsi da me; ed egli è richiamato all'Altissimo;
    ma non vi è niuno, di quanti sono, che lo esalti.
  eng-LXXUP: and his people shall cleave fondly to their habitation; but God shall
    be angry with his precious things, and shall not at all exalt him.
  eng-ULB: My people are determined to turn away from me. Though they call to the
    Most High, no one will help them.
  spa-VBL: Mi pueblo insiste en su apostasía. Lo llaman “dios en lo alto” pero él
    no los levnatará.
  fra-_FOB: Et mon peuple est attaché à sa rébellion contre moi; on le rappelle au
    Souverain, mais aucun ne l'exalte.
  mal-mal: എന്റെ ജനം എന്നെ വിട്ട് പിന്തിരിയുവാൻ ഒരുങ്ങിയിരിക്കുന്നു; അവർ അത്യുന്നതനോട്
    നിലവിളിച്ചാലും അവൻ അവരെ ഉയർത്തുകയില്ല.
  urd-GVR: Lekin merī qaum mujhe tark karne par tulī huī hai. Jab use ūpar Allāh kī
    taraf deḳhne ko kahā jāe to us meṅ se koī bhī us taraf rujū nahīṅ kartā.
  suz-BL: आं मुरपुकी गेना हना यो, आं क्‍येङा ङोन लाइनीम। मोपतीके मेकोपुकीमी जुवा कुरशो
    खोदेंशो पा श्‍येत जचा माल्‍नीम। मिनु सुइमी मेको आन कली आन श्‍येत रे मप्रोंइब।
  eng-NOY: For my people persevere in turning away from me; Though they are called
    to the Most High, None will exalt him.
  ita-1927: Il mio popolo persiste a sviarsi da me; lo s’invita a guardare in alto,
    ma nessun d’essi alza lo sguardo.
  ckb-ckb: گەلەکەم مکوڕن لەسەر هەڵگەڕانەوە لە من. تەنانەت ئەگەر هاوار بۆ خودای هەرەبەرزەکەش
    بکەن، ئەو پایەبەرزیان ناکات.
  eng-BBE: My people are given up to sinning against me; though their voice goes up
    on high, no one will be lifting them up.
  kan-OKCV: ನನ್ನ ಜನರು ನನ್ನ ಕಡೆಯಿಂದ ಹಿಂಜಾರಬೇಕೆಂದು ತೀರ್ಮಾನಿಸಿದ್ದಾರೆ. ಅವರು ನನ್ನನ್ನು ಸರ್ವೋನ್ನತ
    ದೇವರು ಎಂದು ಕರೆದರೂ ನಾನು ಅವರನ್ನು ಯಾವುದೇ ರೀತಿಯಲ್ಲಿ ಉನ್ನತೀಕರಿಸುವುದಿಲ್ಲ.
  tam-2017: என் மக்கள் என்னைவிட்டு விலகுகிற வேறுபாட்டைப் பிடித்துக்கொண்டிருக்கிறார்கள்;
    அவர்களை உன்னதமானவரிடத்தில் வரவழைத்தாலும் ஒருவனும் எழும்புகிறதில்லை.
  spa-RV-1909: 'Entre tanto, está mi pueblo adherido á la rebelión contra mí: aunque
    lo llaman al Altísimo, ninguno absolutamente quiere ensalzarle.'
  ron-BTF: Şi poporul meu înclină a da înapoi de la mine; deşi ei i-au chemat la cel
    Preaînalt, nici măcar unul nu a voit să îl înalţe.
  eng-WEBP: My people are determined to turn from me. Though they call to the Most
    High, he certainly won’t exalt them.
  eng-FBV: My people are hanging on to their apostasy from me. They call him “god
    on high” but he will not raise them up at all.
  nld-1939: Mijn volk wordt aan zijn woningen opgehangen, En niemand, die opgaat naar
    zijn steden, Haalt hen er af.
  nch-BL: Huan nochi ya ni amopantis pampa senquisa anmosisinijtoque ica na. Masque
    antechtocaxtiyayaj Toteco Cati Más Hueyi, amo aqui quinequiyaya techhueyichihuas.
  vie-1934: Thật, dân ta quyết ý trái bỏ ta. Người ta khuyên chúng nó đến cùng Đấng
    cao; song trong chúng nó chẳng một người nào dấy lên.
  hin-CV: मेरे लोग मुझसे दूर जाने का ठान लिये हैं. यद्यपि वे मुझे सर्वोच्च परमेश्वर
    कहते हैं, मैं उनकी किसी भी प्रकार से प्रशंसा नहीं करूंगा.
  spa-BES: Mi pueblo está entregado a pecar contra mí; aunque griten muy alto, nadie
    los levantará.
  tdx-tdx: Imanea’ ondatikoo ty hiola amako, ndra t’ie mikaike mb’ añ’Abo-Tia, leo
    raike tsy mañonjoñ’ Aze.
  tha-KJV: ประชาชนของเราโน้มไปในทางเหินห่างจากเรา ถึงแม้​พวกเขาเรียกเขาทั้งหลายให้มาหาพระองค์​ผู้​สูงสุด
    ไม่มี​ใครยอมยกย่องพระองค์
  por-BR-2018: Porém meu povo insiste em se desviar de mim; ainda que chamem ao Altíssimo,
    ninguém de fato o exalta.
  deu-ELO: denn mein Volk hängt an dem Abfall von mir, und ruft man es nach oben,
    keiner von ihnen erhebt sich.
  eng-WYC-2018: And my people shall hang, at my coming again. But a yoke shall be
    put to them (al)together, that shall not be taken away. (But my people shall persist
    in their rebellion. And a yoke shall be put upon them, and it shall not be taken
    away.)
  epo-epo: Mia popolo rigidiĝis en la defalo de Mi; kaj kvankam oni ĝin vokas al la
    Plejaltulo, ĝi ne levas sin.
  uig-PIN: Bǝrⱨǝⱪ, Mening hǝlⱪim Mǝndin qǝtlǝp ketixkǝ mǝptun boldi; Ular Ⱨǝmmidin
    Aliy Bolƣuqiƣa nida ⱪilip qaⱪirsimu, Lekin ⱨeqkim ularni kɵtürmǝydu.
  beo-beo: Ilia da dafawane Nama baligi fa:lala. Youge da ilia mugi da:iya dialebeba:le,
    ilia da a:iya gusa:mu. Be enoga da amo youge hame gaguia gadolesimu.
  tpi-OTNT: Oltaim ol i wok long givim baksait long mi, olsem na ol i no inap abrusim
    pe nogut mi laik givim ol. Bikpela hevi bai i stap long ol na bai ol i krai nogut.
    Na i no gat wanpela man bai i rausim dispela hevi.
  hau-SA: Mutanena sun ƙudura su juye daga gare ni. Ko da ma suka yi kira ga Mafi
    Ɗaukaka, ta ko ƙaƙa ba zai girmama su ba.
  uig-LAT: Berheq, Méning xelqim Mendin chetlep kétishke meptun boldi; Ular Hemmidin
    Aliy Bolghuchigha nida qilip chaqirsimu, Lékin héchkim ularni kötürmeydu.
  nde-nde: Abantu bami bazimisele ukungihlamukela. Lanxa bekhuleka koPhezukonke kasoze
    abaphakamise.
  ton-ton: 'Pea kuo pau pe hoku kakai ke fakaholomui meiate au: neongo ʻenau ui ʻakinautolu
    ki he Fungani Māʻolunga, naʻe ʻikai ha tokotaha te ne hakeakiʻi ia.'
  ces-1613: Nebo lid můj ustrnul na odvrácení se ode mne, a ač ho k Nejvyššímu volají,
    však žádný ho neoslavuje.
  eng-WMB: My people are determined to turn from me. Though they call to the Most
    High, he certainly won’t exalt them.
  tam-TCV: என் மக்கள் என்னைவிட்டு விலகிப்போகத் தீர்மானித்திருக்கிறார்கள். அவர்கள்
    என்னை உன்னதமானவர் எனக் கூப்பிட்டாலும், அவர்களை எவ்விதத்திலும் உயர்த்தமாட்டேன்.
  ceb-ULB: Hingpit nga nakahukom ang akong mga katawhan sa pagbiya kanako. Bisan pa
    ug mosangpit sila sa Labaw nga Makagagahom, walay motabang kanila.
  pol-UBG: Mój lud jest skłonny do odstępowania ode mnie, a chociaż wezwano go do
    Najwyższego, nikt go nie wywyższa.
  agr-agr: Mina aentsug aidauk, wainka apajuímtai aidaun emematuinak mina umigtutnak
    dakituinawai. Nunidau asag mina idaitusag batsata nunisag batsamsatatus wakegainawai.
    Senchi untsumainawai, tujash makichkish ditan yayauk atsawai.
  kyc-kyc: Nakama namba mata julu jooko jilyaminyi. Dee nakama keta kenda silyamo
    dokome ee lao kararaminyipape mendeme nakama kiiramo minyalyuo nyii nara.
  urd-GVU: لیکن میری قوم مجھے ترک کرنے پر تُلی ہوئی ہے۔ جب اُسے اوپر اللہ کی طرف دیکھنے
    کو کہا جائے تو اُس میں سے کوئی بھی اُس طرف رجوع نہیں کرتا۔
  eng-OEBCW: For my people are bent in rebellion against me, even if they call on
    the Most High he will not raise them.
  deu-1912: Mein Volk ist müde, sich zu mir zu kehren; und wenn man ihnen predigt,
    so richtet sich keiner auf.
  kan-2017: ನನ್ನ ಕಡೆಯಿಂದ ತಿರಿಗಿಕೊಳ್ಳುವುದು ನನ್ನ ಜನರ ಗುಣವೇ; ಅವರನ್ನು ಮೇಲಕ್ಕೆ ಕರೆಯುವವರು
    ಇದ್ದರೂ, ಮೇಲಕ್ಕೆತ್ತುವವರು ಯಾರೂ ಇಲ್ಲ.
  yap-yap: Ri yad be guy rogon ni ngar pi’ed keru’rad ngog. Bay ra yorgad ngalang
    ni bochan fare mat’ ni bay u porad, ma dariy be’ nra chibiy nge chuweg rorad.
  hlt-MCSB: Ka pilnam khaw kai lamloh hnuknong la kingkaek coeng. Amah te a sosang
    la a khue akhaw huek a pomsang uh moenih.
  mdy-ETH: ታ ዴራ ታ ባንሢ ማዖ ባሺንቲ ላምዖ ጎይካ ዔቄኔ፤ ያዺ ማዔቴያ ዼኤፒ ማዔሢ ባንሢ ዔያታ ዒላታኔ፤ ጋዓንቴ ማሊፆ
    ፔቴይዳ ዔቂሴይ ዖኦኒያ ባኣሴ።»
  twi-ASANTE: Me nkurɔfoɔ asi no pi sɛ wɔbɛtwe wɔn ho afiri me nkyɛn. Sɛ wosu frɛ
    Ɔsorosoroni no mpo a ɔrempagya wɔn ɛkwan biara so.
  eng-WEBU: My people are determined to turn from me. Though they call to the Most
    High, he certainly won’t exalt them.
  wal-wal: Ta asai taappe haakkidi baanau qofaa qachchiis. Huqqunnaa qambbaraa gaasuwan
    eti waassana; shin ooninne he qambbaraa eta morggiyaappe denttenna.
  spa-PDDPT: Mi pueblo está inclinado a apartarse de Mí. Aunque me llaman el Altísimo,
    ninguno en absoluto me exalta.
  gun-gun: Mba'eta xevygua kuery ma xegui ojepe'a aguã rami ae ikuai. Yvate ete va'e
    pe ojapukai aguã re ombo'ea teĩ ae ma avave rei ndojapoi.
  agu-BL: Yi e' intanuma'tz qui na chitx'ixpuj cyajtza'kl, qui na chipek' swe'j. Na
    chiẍch'in tan jakle'n ẍch'eybil cyetz, poro cya'l tz'ocpon tan quich'eye'n.
  ilo-ULB: Ingkeddeng dagiti tattaok a tumallikod kaniak. Uray no umawagda kaniak,
    siak nga adda idiay ngato, awanto ti mangtulong kadakuada.
  kpg-kpg: Digaula gu mau hua di nadau huli gi daha mo Au. Digaula gaa hai hua digau
    e noho tangitangi i nadau mee ala e aamo i nadau nua le e daamaha, gei deai tangada
    e daa di maa gi daha mo nadau nua ai.
  uig-ARA: بەرھەق، مېنىڭ خەلقىم مەندىن چەتلەپ كېتىشكە مەپتۇن بولدى؛ ئۇلار ھەممىدىن
    ئالىي بولغۇچىغا نىدا قىلىپ چاقىرسىمۇ، لېكىن ھېچكىم ئۇلارنى كۆتۈرمەيدۇ.
  sus-sus: N ma ɲama bara gbilen n fɔxɔ ra. Hali e birin n xili, n mu e xun nakelima.»
  pon-2006: Re nannantihongete ar sohpeisang ie. Re ahpw pahn sengiseng pwehki mehn
    wisik toutou me mi pohrail, sohte emen me pahn pwekadahsang pohrail.
  jae-jae: Aêŋoc lau sebe sêkac tauŋ su aŋga aêŋoc sêmoa, amboac tonaŋ kioŋ ênsac
    êsêac gêsuŋtêkwa ma teŋ êôc su atomanô.
  ksd-ksd: Ma kaugu tarai dia mainge tuna ra vinavana balakane iau; a dovotina dia
    ting pa diat upi diat a tadav nina i ki arama liu, ma pa ta tikai i pite vangala
    pa ia.
  grc-BRENT: καὶ ὁ λαὸς αὐτοῦ ἐπικρεμάμενος ἐκ τῆς κατοικίας αὐτοῦ· καὶ ὁ Θεὸς ἐπὶ
    τὰ τίμια αὐτοῦ θυμωθήσεται, καὶ οὐ μὴ ὑψώσῃ αὐτόν.
  ind-AYT: Umat-Ku bersikeras berpaling dari-Ku, meskipun mereka berseru kepada Yang
    Mahatinggi, Dia tidak akan meninggikan mereka.”
  nya-nya: Anthu anga atsimikiza zondifulatira Ine. Ngakhale atayitana Wammwambamwamba,
    sizidzatheka kuti Iye awakwezenso.
  hrv-hrv: Narod je moj sklon otpadu; i premda ga k Višnjem dozivlju, nitko da ga
    podigne.
  mps-mps: Sesemane sogo augwaligo bomonama, ena tudiba muani, tialima eno augwaliba
    te mawainu ebo dwai dene te augwali me geda mugobeo. Te genuai sęgę augwalide
    elalubaso, te augwali dwai gela waibao. Tama te mena bidi me deligo te sęgę
    me sela sąwainu ebaso, usu me egobeo,” wai dao.
  tpi-tpi: Oltaim ol i wok long givim baksait long mi, olsem na ol i no inap abrusim
    pe nogut mi laik givim ol. Bikpela hevi bai i stap long ol na bai ol i krai nogut.
    Na i no gat wanpela man bai i rausim dispela hevi.
  dan-1931: 'Mit Folk, det hælder til Frafald fra mig, og råber man til det: “Op,
    op!” - står ingen op.'
  vie-OVCB: Dân Ta nhất quyết lìa xa Ta. Chúng gọi Ta là Đấng Tối Cao, nhưng chúng
    không thật sự tôn trọng Ta.
  guj-2017: મારા લોકોનું વલણ મારા વિમુખ થઈ જવું છે, જોકે તેઓ આકાશવાસી ઈશ્વરને પોકારે
    છે, પણ કોઈ તેઓને માન આપશે નહિ.
  pon-2006A: Re nannantihongete ar sohpeisang ie. Re ahpw pahn sengiseng pwehki mehn
    wisik toutou me mi pohrail, sohte emen me pahn pwekadahsang pohrail.
  por-BRBSL: Meu povo está determinado a se virar de mim. Embora eles chamem ao Altíssimo,
    ele certamente não vai exaltá-los.
  eng-OEBUS: For my people are bent in rebellion against me, even if they call on
    the Most High he will not raise them.
  cth-cth: Ka taminaw teh kai koehoi lam pou a phen awh. A lathueng poung e Cathut
    koe ka kaw eiteh, hote Cathut hah apinihai talue sak han ngai hoeh.
  twi-twi: Me nkurɔfo asi no pi sɛ wɔbɛtwe wɔn ho afi me nkyɛn. Sɛ mpo wosu frɛ me
    Onyankopɔn Ɔsorosoroni no mpo a meremma wɔn so ɔkwan biara so.
  hlt-hlt: Ka pilnam khaw kai lamloh hnuknong la kingkaek coeng. Amah te a sosang
    la a khue akhaw huek a pomsang uh moenih.
  tbz-SIM: N nìtìbɛ̀ m bùtínnɛ́mu pɑ́íí, kɛ̀ m bo kɛĩ́nkɛ̀ kɛ bɛ̀ yu bɑ́ bɛ̀ kóò mɔù
    í dɔ́ kɛ́ íinní o yuu,
  msy-2020: Me zurara akɨrim na gasi, kamaghɨn ivezir kurar kɨ me danɨngamim, me a
    gitaghan kogham. Me uarir akurvaghsɨ asebar dɨmam. Eghtɨ aser kɨnir kaba men akuraghan
    kogham.
  dop-dop: Mɑ yǝlɑɑ cɑɑkɩ-m kisuɣu nɑ pɑ́ yɑɑkɩ-wɛ nɑ Ɩsɔ tɔɔ, pɑɑ nɩɩkɩ.
  azb-azb: Xalqım Məndən üz döndərməyi qərara alıb. Haqq-Taalanı çağırsalar da, Onları
    heç vaxt ucaltmayacaq.
  eng-DBY: 'Yea, my people are bent upon backsliding from me: though they call them
    to the Most High, none at all exalteth [him].'
  hin-2017: मेरी प्रजा मुझसे फिर जाने में लगी रहती है; यद्यपि वे उनको परमप्रधान की
    ओर बुलाते हैं, तो भी उनमें से कोई भी मेरी महिमा नहीं करता।
  wol-KYG: Sama ñoñ dañoo làggi ci ñàkke ma kóllëre, wooyees na leen fa kaw, te kenn
    ci ñoom jógul.
  eng-YLT: And My people are hanging in suspense, about My returning, And unto the
    Most High they do call, Together they exalt not.
  kne-kne: Talaga ay ipapati da ay manokog en sak-en. Olay mo pigay iyat din mamadto
    ay mamagbaga en daida ta mantaoli da en sak-en ay Kangatoan ay Diyos, adi da pay
    dedan bomigbig.
  eng-WYC-2017: And my people shall hang, at my coming again. But a yoke shall be
    put to them altogether, that shall not be taken away.
  eng-WMBB: My people are determined to turn from me. Though they call to the Most
    High, he certainly won’t exalt them.
  urd-GVH: लेकिन मेरी क़ौम मुझे तर्क करने पर तुली हुई है। जब उसे ऊपर अल्लाह की तरफ़
    देखने को कहा जाए तो उसमें से कोई भी उस तरफ़ रुजू नहीं करता।
  rug-rug: Sari Qua tinoni si ṉiṉira sa dia hiniva pude taliri va seu koa Rau. Be
    titioko mae si arini koa Arau sa Tamasa Ululuna Hola ba lopu kote la si Arau meke
    ovulu sageni.
  gaz-gaz: Sabni koo narraa deebiʼuuf kutateera. Yoo isaan Waaqa Waan Hundaa Olii
    waammatan iyyuu inni gonkumaa ol isaan hin qabu.
  fra-LSG: Mon peuple est enclin à s’éloigner de moi; On les rappelle vers le Très-Haut,
    Mais aucun d’eux ne l’exalte.
  gnn-gnn: Yo, ŋarrakalaynydja ŋunhinydja yolŋuyu walalay djarr'yurruna ŋunhi walala
    yurru gananna ŋarranhanydja; yakana yana walala yurru nhina ŋarrakalanydja djäkaŋura.
    Bala miriŋunydja yurru marrtji ŋurruthirrina lili, bala ŋayi yurru ŋal'maramanydja
    walalaŋgala ŋonuŋnha mirithirrina ḻambarrlilinydja, ŋonuŋgumana, ga yakana yurru
    ŋula yolthu ḻaw'maramanydja ŋunhiyi ŋonuŋdja walalaŋgalaŋuŋuru ga dhayaḻakumanydja
    walalanha, yakana yana.
  yal-yal: N ma yamaan kankanxi murutɛn ma, e birin bata ala gbɛtɛye fen koni e mi
    xunna kenla fiyɛ e ma.
  haw-1868: A ua manao kuu poe kanaka e hoi ihope mai o'u aku la; A ua kahea aku lakou
    ia lakou la i ka Mea kiekie, Aole kekahi i hookiekie aku ia ia.
  arb-NAV: قَدْ وَطَّدَ شَعْبِي الْعَزْمَ عَلَى الاِرْتِدَادِ عَنِّي، لِهَذَا وَلَوِ
    اسْتَغَاثُوا بِالْعَلِيِّ، فَإِنَّهُمْ لَا يَجِدُونَ مَنْ يَرْفَعُ النِّيرَ عَنْهُمْ.
  ewe-ewe: Nye dukɔ ɖoe kplikpaa be yeagbem. Esia ta ne woyɔ Mawu, Dziƒoʋĩtɔ la gɔ̃
    hã la, womakpɔ xɔxɔ o.
  eng-LEE: For my people are only bent on backsliding from me; and though upward they
    call them, they altogether will not elevate themselves.
  asm-FB: মোৰ লোকসকল মোৰ পৰা ঘূৰি যাবলৈ স্থিৰ কৰিছে; যদিও তেওঁলোকে মোক অর্থাৎ অতি
    উর্দ্ধত থকা জনাক মাতিলেও, তেওঁ তেওঁলোকক মুঠেই উর্দ্ধত তুলি নলব।
  sus-A: ﭑ مَ حَمَ بَرَ فبِلٍن ﭑ قْشْ رَ. هَلِ عٍ بِرِن ﭑ شِلِ، ﭑ مُ عٍ شُن نَكٍلِمَ.»
  fra-SBL: Mon peuple est décidé à se détourner de moi. Bien qu'ils appellent le Très-Haut,
    il ne les exaltera certainement pas.
  hbo-hbo: וְעַמִּ֥י תְלוּאִ֖ים לִמְשֽׁוּבָתִ֑י וְאֶל־עַל֙ יִקְרָאֻ֔הוּ יַ֖חַד לֹ֥א
    יְרֹומֵם׃
  kik-kik: Andũ akwa nĩmatuĩte itua maahuutatĩre. O na mangĩgaakaĩra Ũrĩa-ũrĩ-Igũrũ-Mũno-rĩ,
    ndakamatũgĩria o na atĩa.
  fra-NCL: Mon peuple est décidé à se séparer de moi ; on les appelle en haut, mais
    aucun d’eux ne lève les yeux.
  cek-AK: 'Kai ih kaminawk loe kai hnuk angqoi taak ving hanah poek o: nihcae mah
    to Kasang Koek, tiah palawk o, toe Anih to mi mah doeh pakoeh o ai.'
  cuk-cuk: Bemar, an-neggwebur-gumaladi, angi nue-banguega be alamaknanaid. Degisoggu,
    amba anse gorye sogmalale, bar an bendakosulid.
  uig-CYR: Бәрһәқ, Мениң хәлқим Мәндин чәтләп кетишкә мәптун болди; Улар Һәммидин
    Алий Болғучиға нида қилип чақирсиму, Лекин һеч ким уларни көтәрмәйду.
  tel-2017: నా నుండి తిరిగిపోవాలని నా ప్రజలు తీర్మానం చేసుకున్నారు. మహోన్నతుడినైన
    నాకు మొర పెట్టినా ఎవడూ నన్ను ఘనపరచడు.
  hat-BSA: Pèp Mwen an fè desizyon nèt pou vire kite Mwen. Malgre yo rele yo vè Sila
    ki Pi Wo a, anverite, yo p ap egzalte.
  kos-kos: Elos sruasrala in forla likiyu. Elos ac wowoyak ke sripen srenenu ma oan
    faclos, tuh wangin sie fah srukak lukelos.
  hbo-WLC: וְעַמִּ֥י תְלוּאִ֖ים לִמְשֽׁוּבָתִ֑י וְאֶל־עַל֙ יִקְרָאֻ֔הוּ יַ֖חַד לֹ֥א
    יְרוֹמֵם׃
  ibo-ibo: Ndị m ekpebiela nʼobi ha ịhapụ m. Nʼagbanyeghị na ha na-akpọ m Chineke
    nke kachasị ihe niile elu, ma mụ onwe m agaghị ebuli ha elu nʼụzọ ọbụla.
  ory-ory: ଆମ୍ଭର ଲୋକମାନଙ୍କର ଆମ୍ଭଠାରୁ ବିମୁଖ ହେବାର ପ୍ରବୃତ୍ତି ଅଛି; ଲୋକମାନେ ଊର୍ଦ୍ଧ୍ୱସ୍ଥଙ୍କ
    ନିକଟକୁ ଆସିବା ପାଇଁ ସେମାନଙ୍କୁ ଡାକିଲେ ମଧ୍ୟ କେହି ତାହାଙ୍କର ପ୍ରଶଂସା କରେ ନାହିଁ।
  chk-chk: Nei aramas ra oucho le kul seniei. Inamwo ika ra siö ngeniei, üsap fokun
    angaseer.
  rop-rop: Dei nomo wandi kaman langa mi. En wen det trabul garra kaman brabli strongwan,
    dei garra jingat langa detlot drimin. Bat im kaan deigidawei det trabul brom olabat.
  ukr-1871: Народ мій здеревів у відпадї од мене, й хоч йому про високе говорять,
    він не підносить у гору свого духа.
  deu-1951: Mein Volk ist geneigt zum Abfall von mir; ruft man es nach oben, so erhebt
    sich gar niemand!
  eng-JPS: And My people are in suspense about returning to Me; and though they call
    them upwards, none at all will lift himself up.
  srp-1865: Narod je moj prionuo za otpad od mene; zovu ga k višnjemu, ali se nijedan
    ne podiže.
  lug-lug: Abantu bange bamaliridde okunvaako. Ne bwe banaakoowoola oyo Ali Waggulu
    Ennyo, taabagulumize.
  heb-heb: ועמי תלואים למשובתי ואל על יקראהו יחד לא ירומם׃
  ben-IRV: আমার প্রজারা দৃঢ় প্রতিজ্ঞ আমার থেকে দূরে যাওয়ার জন্য। যদিও তারা তাদেরকে
    ডাকে আমার কাছে, আমি, যিনি উপরে আছি, কিন্তু কেউ তাকে উপরে তুলবে না।
  pan-pan: ਮੇਰੇ ਲੋਕ ਮੇਰੇ ਤੋਂ ਫਿਰ ਜਾਣ ਲਈ ਦ੍ਰਿੜ੍ਹ ਹਨ, ਉਹ ਅੱਤ ਮਹਾਨ ਨੂੰ ਪੁਕਾਰਦੇ ਹਨ, ਪਰ
    ਉਹ ਮਿਲ ਕੇ ਉਹ ਨੂੰ ਨਾ ਵਡਿਆਉਣਗੇ।
  mya-JVB: ငါ ၏လူ တို့သည် ငါ့ ထံမှလွှဲမြဲ လွှဲကြ၏။ အမြင့်ဆုံး သော ဘုရားထံသို့ ခေါ်
    သော်လည်း ၊ ထို ဘုရားကို အဘယ်သူမျှမ ချီးမြှောက် လို။
  hmo-hmo: Idia be lau dekena amo idia raka siri noho. Unai dainai edia kerere davana,
    lau ese lau atoa gauna, dekena amo idia heau mauri diba lasi. Hisihisi bada dainai,
    idia be do idia tai, bona tau ta ese inai hisihisi do ia kokia diba lasi.
  urd-urd: क्यूँकि मेरे लोग मुझ से नाफ़रमानी पर आमादा हैं, बावुजूद ये कि उन्होंने
    उनको बुलाया कि हक़ ता'ला की तरफ़ रुजू' लाए; लेकिन किसी ने न चाहा कि उसकी इबादत
    करें।
  rus-SYN: Народ Мой закоснел в отпадении от Меня, и хотя призывают его к горнему,
    он не возвышается единодушно.
  bqc-SIM: asa ma gbɛ̃́piↄ bↄ̀ ma kpɛ. Baa tó aalɛ lɛzumazi, ma Musude, má ń gba
    gbãao.
  tcz-CHONGTHU: Kamite keiya kona kinungtol kitdiu, Chunung Penpa tia eikoudiu, Ahinlah
    jana tahbeh eipenom hihunte.
  mar-mar: माझ्या लोकांस मजपासून वळवण्याचा निश्चय केला आहे तरी ते त्यांना जो मी परमप्रधान
    आहे त्याकडे बोलवितात तरी त्यापैकी कोणीही मला गौरव देत नाही.
  qub-qub: Noga nishätaga acrashä runacuna manami wiyacunnachu. Juc dioscunamannami
    gayacuycan. Chay dioscuna nogapita mas munayniyoj cashanta yarpaptinpis manami
    yanapangapächu.
  bqp-bqp: Wee nɛn tɔmbu bɑ yɔ̃rɑri bu kɑ mɑn tondɑ. Bɑ bu sokɑ bu gɔ̃ru gɔsiɑ bu
    wurɑmɑ nɛ, Wɔrukoon mi. Adɑmɑ ben goo kun wure.
  hat-hat: Yo vire do ban mwen, yo fin pran pli a nèt. Y'a rele anba chay ki sou zepòl
    yo a, men pesonn p'ap vin wete l' sou yo.
  eng-BSB: My people are bent on turning from Me. Though they call to the Most High,
    He will by no means exalt them.
  eng-WEBPB: My people are determined to turn from me. Though they call to the Most
    High, he certainly won’t exalt them.
  kbq-kbq: Na'ankure Nagri vahe'mo'za natre'za rukrahe hu'za nevaze. Ana nehu'za Marerisga
    hunemo'e hu'za zamagra hugahazanagi, Nagra zamazeri so'ea osugahue.
  nhe-BL: Huan nochi ya ni elis tlen imopantis pampa senquistoc inmosisinijtoque ica
    na. Yonque innechtocaxtiyayaj Toteco Tlen Más Hueyi, axaca quinequiyaya nechhueyichihuas.
  gub-BL: Heremiaihu nukyze kwaw ihewi wà. Naheputar kwaw uwihawete romo wà. A'e rupi
    zauxiapekwer amo ae ywy rehe har weraha putar wemipyhyk kwer romo wà nehe. Ni
    amo nupuner kwaw wapyro haw rehe wà nehe.
  eng-DRA: 'And my people shall long for my return: but a yoke shall be put upon them
    together, which shall not be taken off.'
