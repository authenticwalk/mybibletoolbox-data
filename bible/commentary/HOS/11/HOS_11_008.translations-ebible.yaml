  ory-ory: ହେ ଇଫ୍ରୟିମ, ଆମ୍ଭେ କିପରି ତୁମ୍ଭକୁ ତ୍ୟାଗ କରିବା? ହେ ଇସ୍ରାଏଲ, ଆମ୍ଭେ କିପରି ତୁମ୍ଭକୁ
