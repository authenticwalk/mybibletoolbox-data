verse: HOS.011.008
translations:
  mal-C: “എഫ്രയീമേ, നിന്നെ ഉപേക്ഷിക്കാൻ എനിക്കെങ്ങനെ കഴിയും? ഇസ്രായേലേ, നിന്നെ ഏൽപ്പിച്ചുകൊടുക്കാൻ
    എനിക്കെങ്ങനെ കഴിയും? ആദ്മയോടു ചെയ്തതുപോലെ നിന്നോടു ചെയ്യാൻ എനിക്കു കഴിയുമോ? സെബോയിമിനെപ്പോലെ
    നിന്നെ ആക്കാൻ എനിക്കു കഴിയുമോ? എന്റെ ഹൃദയം എന്റെ ഉള്ളിൽ മറിയുന്നു; എന്നിൽ ആർദ്രത
    കത്തിജ്വലിക്കുന്നു.
  deu-TKW: Wie könnte ich dich darangeben, Ephraim, dich preisgeben, Israel! Wie könnte
    ich dich darangeben wie einst Adma, ein Zeboim aus dir machen! Mein Sinn in mir
    verwandelt sich, all' mein Mitleid ist entbrannt!
  lin-lin: Efrayimi, ekobanda ndenge nini nasundola yo ? Isalaele, ndenge nini natika
    yo okende kaka boye ? Mpo na nini nasala yo makambo oyo nasalaka engumba ya Adima ?
    Okanisi ete Ngai nakoki penza kokomisa yo lokola engumba ya Tseboyimi ? Motema
    na Ngai ebaluki kati na Ngai mpe natondi na mawa makasi.
  eng-LSV: How do I give you up, O Ephraim? Do I deliver you up, O Israel? How do
    I make you as Admah? Do I set you as Zeboim? My heart is turned in Me, || My sympathy
    has been kindled together.
  eng-GNV: 'Howe shall I giue thee vp, Ephraim? howe shall I deliuer thee, Israel?
    how shall I make thee, as Admah? howe shall I set thee, as Zeboim? mine heart
    is turned within mee: my repentings are rouled together.'
  eng-WEBSTER: How shall I give thee up, Ephraim? how shall I deliver thee, Israel?
    how shall I make thee as Admah? how shall I set thee as Zeboim? my heart is turned
    within me, my repentings are kindled together.
  nhw-BL: “Pero ¿quenicatza nimechtlahuelcahuas, annomasehualhua ipan tlali Israel?
    Amo huelis nimechcahuilis anyase huan senquistoc anmechtzontlamiltise. Amo hueli
    nimechixpolihuiltis quen huejcajya nijchijqui ica altepeme Adma huan Zeboim catli
    tlatlaque ihuaya altepetl Sodoma. Tlahuel nechyolpitzahua pampa tlahuel nimechicnelía.
  swh-ONEN: “Efraimu, ninawezaje kukuacha? Ee Israeli, ninawezaje kukutoa? Nitawezaje
    kukutendea kama Adma? Nitawezaje kukufanya kama Seboimu? Moyo wangu umegeuka ndani
    yangu, huruma zangu zote zimeamshwa.
  bba-bba: Kɑ mɛ, bɛɛ Isirelibɑ, nɑ ǹ kpɛ̃ n bɛɛ deri, n bɛɛ tɔnu kɑndu kuɑ. Nɑ ǹ
    kpɛ̃ n bɛɛ kɑm koosiɑ nɡe mɛ nɑ wuu si bɑ mɔ̀ Adimɑ kɑ Seboimu kuɑ. Wee nɛn ɡɔ̃ru
    ɡɑ sɑnkire, nɛn bwɛ̃rɑ kun kpunɛ.
  eng-KJVCPB: How shall I give thee up, Ephraim? How shall I deliver thee, Israel?
    How shall I make thee as Admah? How shall I set thee as Zeboim? Mine heart is
    turned within me, My repentings are kindled together.
  luo-luo: “Ere kaka anyalo jwangʼou, Efraim? Ere kaka dabolu Israel? Ere kaka datiu
    ka Adma? Ere kaka damiu ubed machal gi Zeboim? Ok anyal timonu kamano; nikech
    aseloko pacha kendo akechou.
  meu-meu: Efraim e, ede baina kahumu nege toma? Israel e, haida imadia ai ede baina
    atomu toma? Ad.na heḡereḡerena ai ede baina halaomu toma? Seboimi heḡereḡerena
    ai ede baina kara henimu toma? Lalogu ese UilU e dadaraimu; egu hebogahisi na
    e bada e laomu.
  npi-ULB: ए एफ्राइम, म कसरी तँलाई त्याग्‍न सक्‍छु? ए इस्राएल, म कसरी तँलाई अरूकहाँ
    सुम्‍पिन सक्‍छु र? म तँलाई कसरी अदमाझैं बनाउन सक्छु? म तँलाई कसरी सबोयीमझैं बनाउन
    सक्छु? मेरो हृदय मभित्र परिवर्तन भएको छ, र मेरो सम्पूर्ण दया जागेको छ ।
  yor-yor: “Báwo ni èmi ó ṣe fi ọ́ sílẹ̀, Efraimu? Báwo ni èmi ó ṣe yọ̀ǹda rẹ̀, Israẹli?
    Báwo ni mo ṣe lè ṣe ọ bi i Adma? Báwo ni mo ṣe lè ṣe ọ bi i Seboimu? Ọkàn mi yípadà
    nínú mi àánú mi sì ru sókè.
  pes-OPCB: ای اسرائیل، چگونه تو را از دست بدهم؟ چگونه بگذارم بروی؟ چگونه می‌توانم
    تو را مثل ادمه و صبوئیم هلاک کنم؟ دل من آشوب است و شفقت من در درونم می‌جوشد!
  tgl-ULB: Paano ba kita isusuko, Efraim? Paano ba kita ibibigay, Israel? Paano ba
    kita gagawing katulad sa Adma? Paano ba kita gagawing katulad sa Zeboim? Nagbago
    ang saloobin ng aking puso; naghahalo ang lahat ng aking habag.
  hui-hui: Isaraelealiru-o i̱na tí yu wanaholebero. I̱na tí helalubi napolebero. I̱na
    Adama dindibi Seboimi dindibi mo ko halu bo gialo waharudaguabi nabule dege. I̱na
    tí gubalini timbuniore ho kogome tí mo ko nahole.
  mya-mya: '``အို ဣ​သ​ရေ​လ​ငါ​သည်​သင့်​ကို​အ​ဘယ်​သို့ ပစ်​ပယ်​နိုင်​မည်​နည်း။ ငါ​သည်​သင့်​ကို​အ​ဘယ်​သို့
    စွန့်​ပစ်​နိုင်​မည်​နည်း။ ငါ​သည်​အာ​ဒ​မာ​မြို့​ကို​ဖျက်​ဆီး​သ​ကဲ့​သို့ လည်း​ကောင်း၊
    ဇေ​ဘိုင်​မြို့​ကို​ပျက်​သုဉ်း​စေ​သ​ကဲ့​သို့​လည်း ကောင်း၊ သင့်​ကို​အ​ဘယ်​သို့​သုတ်​သင်​ဖျက်​ဆီး​နိုင်​မည်
    နည်း။ သင်​တို့​အ​ပေါ်​၌​ငါ့​မေတ္တာ​က​ရု​ဏာ​သည် ကြီး​မား​လှ​သော​ကြောင့်၊ ငါ​၏​စိတ်​နှ​လုံး​သည်​ထို​သို့​မ​ပြု​ရက်​နိုင်။'
  bod-N: ཀྱེ་ཨེ་ཕཱར་ཡིམ། ངས་ཁྱོད་རང་འདོར་ག་ལ་རུང་། ཀྱེ་ཡེས་ར་ཨེལ། ངས་ཁྱོད་རང་གཞན་གྱི་ལག་ཏུ་གཏོད་ག་ལ་སྲིད།
    ངས་ཁྱོད་རང་ཨད་མཱ་དང་ཚཱ་བོ་ཡིམ་ལྟར་འཇོག་ག་ལ་རུང་། ངས་བློ་ཁ་བསྒྱུར་ནས་སྙིང་རྗེ་ཡི་བསམ་པ་མེ་ལྟར་འབར་རོ།
    །
  sna-sna: “Ndinokuregedza seiko, Efuremu? Ndingakuendesa seiko, Israeri? Ndingakuitireiko
    saAdhima? Ndingakuenzanisa sei naZebhoimi? Mwoyo wangu washanduka mukati mangu;
    tsitsi dzangu dzose dzamutswa.
  spa-BLM: “¿Cómo puedo entregarte, Efraín? ¿Cómo puedo entregarte, Israel? ¿Cómo
    puedo hacer que te guste Admah? ¿Cómo puedo hacer que te guste Zeboiim? Mi corazón
    se revuelve dentro de mí, mi compasión se despierta.
  cac-cac: ¿Tas val ol aj ex vactancan ex chon̈ab' Efraín? ¿Tas val ol aj ex vactancan
    ex yin̈tilal Israel? ¿Ol am yal ex vac'an satel icha ix vutej chon̈ab' Adma? ¿Ol
    am ex vutej icha ix vutej chon̈ab' Zeboim? Ya syab' in pixan, scus in c'ol eyuuj.
  swh-ULB: Ninawezaje kukuacha, Efraimu? Ninawezaje kukupeleka, Israeli? Ninawezaje
    kukufanya kama Adma? Ninawezaje kukufanya kama Seboimu? Moyo wangu umebadilika
    ndani yangu; huruma zangu zote zimeongezeka.
  bel-bel: Што зраблю з табою, Яфрэме? як здраджу табе, Ізраіле? Ці зраблю з табою,
    як з Адамам, ці зраблю табе, як Сэваіму? Павярнулася ўва Мне сэрца Маё, загарэлася
    шкадоба Мая!
  deu-ELBBK: Wie sollte ich dich hingeben, Ephraim, dich überliefern, Israel? Wie
    sollte ich dich wie Adama machen, wie Zeboim dich setzen? Mein Herz hat sich in
    mir umgewendet, erregt sind alle meine Erbarmungen.
  mbb-OT: “Sikiyu is menge tig-Israel, kenè ku egkehimu is kedselikwey wey kebey-ani
    keniyu. Kenè ku egkehimu is kebpurungi kedezeeti keniyu iring te mibeelan ku ziyà
    te inged he Adma wey Zeboyim. Utew ebmesakit is gehinawa ku emun ebeelan ku heini
    ziyà te keniyu. Nehizuwan ku sikiyu.
  mal-2015: എഫ്രയീമേ, ഞാൻ നിന്നെ എങ്ങനെ വിട്ടുകൊടുക്കും? യിസ്രായേലേ, ഞാൻ നിന്നെ എങ്ങനെ
    ഏല്പിച്ചുകൊടുക്കും? ഞാൻ നിന്നെ എങ്ങനെ അദ്മയെപ്പോലെ ആക്കും? ഞാൻ നിന്നെ എങ്ങനെ സെബോയിമിനെപ്പോലെ
    ആക്കിത്തീർക്കും? എന്റെ ഹൃദയം എന്റെ ഉള്ളിൽ മറിഞ്ഞുകൊള്ളുന്നു; എന്റെ അയ്യോഭാവം ഒക്കെയും
    ജ്വലിക്കുന്നു.
  rmc-rmc: „Sar šaj tut omukav, Efrajimona? Sar šaj tut dav andre, Izraelona? Sar
    šaj tut zňičinav avke sar o foros Adma? Sar šaj tuha kerav avke sar le foroha
    Cebojim? Miro jilo andre ma previsaľol, miro kamiben ke tu andre ma labol.
  pes-OPV: ‌ای افرایم چگونه تو را ترک کنم و‌ای اسرائیل چگونه تو را تسلیم نمایم؟ چگونه
    تو رامثل ادمه نمایم و تو را مثل صبوئیم سازم؟ دل من در اندرونم منقلب شده و رقت
    های من با هم مشتعل شده است.
  ron-1924: Кум сэ те дау, Ефраиме? Кум сэ те предау, Исраеле? Кум сэ-ць фак ка Адмей?
    Кум сэ те фак ка Цебоимул? Ми се збате инима ын Мине ши тот лэунтрул Ми се мишкэ
    де милэ!
  ben-OBCV: “ইফ্রয়িম, আমি কীভাবে তোমাকে ত্যাগ করতে পারি? ইস্রায়েল, আমি কীভাবে তোমাকে
    অন্যের হাতে সমর্পণ করব? আমি কীভাবে তোমার প্রতি অদ্‌মার মতো আচরণ করব? কীভাবেই বা
    আমি তোমাকে সবোয়িমের তুল্য করে তুলবো? তোমার জন্য আমার অন্তর ব্যাকুল হচ্ছে; আমার
    সমস্ত অনুকম্পা উথলে উঠছে।
  som-som: Reer Efrayimow, sidee baan idiin sii dayn karaa? Dadka Israa'iilow, sidee
    baan idiin gacangelin karaa? Sidee baan idiinka dhigi karaa sidii Admaah? Oo sidee
    baan idiinka dhigi karaa sidii Seboyim? Qalbigaygii wuu igu dhex rogmadaa oo naxariis
    buu la dhaqaaqaa.
  lat-VUC: Quomodo dabo te, Ephraim? protegam te, Israël? Quomodo dabo te sicut Adama,
    ponam te ut Seboim? Conversum est in me cor meum, pariter conturbata est pœnitudo
    mea.
  eng-ASVBT: How shall I give thee up, Ephraim? how shall I cast thee off, Israel?
    how shall I make thee as Admah? how shall I set thee as Zeboiim? my heart is turned
    within me, my compassions are kindled together.
  ita-1885: O Efraim, come ti darò; o Israele, come ti metterò in man de' tuoi nemici?
    come ti renderò simile ad Adma, e ti ridurrò nello stato di Seboim? il mio cuore
    si rivolta sottosopra in me, tutte le mie compassioni si commuovono.
  eng-LXXUP: How shall I deal with thee, Ephraim? how shall I protect thee, Israel?
    what shall I do with thee? I will make thee as Admah, and as Zeboiim; my heart
    is turned at once, my repentance is powerfully excited.
  eng-ULB: How can I give you up, Ephraim? How can I hand you over, Israel? How can
    I make you like Admah? How can I make you like Zeboyim? My heart has changed within
    me; all my compassions have been stirred up.
  spa-VBL: ¿Cómo podría abandonarte, Efraín? ¿Cómo podría dejarte ir, Israel? ¿Cómo
    podría hacer contigo lo mismo que con Adamá? ¿Cómo podría tratarte como a Seboín?
    Mi corazón se hace pedazos, y reboso en compasión.
  fra-_FOB: Comment t'abandonnerais-je, Éphraïm? Te livrerais-je, Israël? Te traiterais-je
    comme Adma, te rendrais-je tel que Tséboïm? Mon cœur s'agite au-dedans de moi;
    toutes mes compassions sont émues.
  mal-mal: എഫ്രയീമേ, ഞാൻ നിന്നെ എങ്ങനെ വിട്ടുകൊടുക്കും? യിസ്രായേലേ, ഞാൻ നിന്നെ എങ്ങനെ
    ഏല്പിച്ചുകൊടുക്കും? ഞാൻ നിന്നെ എങ്ങനെ ആദ്മമയെപ്പോലെ ആക്കും? ഞാൻ നിന്നെ എങ്ങനെ
    സെബോയിമിനെപ്പോലെ ആക്കിത്തീർക്കും? എന്റെ ഹൃദയം എന്നെ അതിന് അനുവദിക്കുന്നില്ല; എനിക്ക്
    നിങ്ങളോട് അയ്യോഭാവം തോന്നുന്നു.
  urd-GVR: Ai Isrāīl, maiṅ tujhe kis tarah chhoṛ saktā hūṅ? Maiṅ tujhe kis tarah dushman
    ke hawāle kar saktā, kis tarah Admā kī tarah dūsroṅ ke qabze meṅ chhoṛ saktā,
    kis tarah Zaboīm kī tarah tabāh kar saktā hūṅ? Merā irādā sarāsar badal gayā hai,
    maiṅ tujh par shafqat karne ke lie bechain hūṅ.
  suz-BL: एफ्राइम, गो इ कली दोपा प्रोंइने चाप्‍नुङा? इस्राएल, गो इ कली दोपा इ जोरी
    सत्रु आन गुइमी गेने चाप्‍नुङा ङा? गो इ कली दोपा अदमाह कली पाइश्‍शो खोदेंशो पाइनुङा
    ङा? गो इ कली दोपा सेबोयीम खोदेंशो सेल्‍नुङा ङा? मुल आं थुं फांइसाक्‍व। गो गाइक्‍चा
    रे लेश्‍शा, शिशी पाइब दुम्‍ती। ब्‍यवस्‍था २९:२२; येरमीया ३१:२०
  eng-NOY: How shall I give thee up, Ephraim? How shall I abandon thee, Israel? How
    shall I make thee as Admah? How shall I set thee as Zeboim? My heart is changed
    within me; Yea, my compassion is kindled.
  ita-1927: …Come farei a lasciarti, o Efraim? come farei a darti in mano altrui,
    o Israele? a renderti simile ad Adma? a ridurti allo stato di Tseboim? Il mio
    cuore si commuove tutto dentro di me, tutte le mie compassioni s’accendono.
  ckb-ckb: «ئەی ئەفرایم، چۆن وازت لێ بهێنم؟ ئەی ئیسرائیل، چۆن بە دەستتەوە بدەم؟ چۆن
    وەک ئەدما هەڵسوکەوتت لەگەڵدا بکەم؟ چۆن وەک چەبۆئیمت لێبکەم؟ دڵم لێم هەڵگەڕاوەتەوە
    و هەموو میهرەبانیم گڕی گرتووە.
  eng-BBE: How may I give you up, O Ephraim? how may I be your saviour, O Israel?
    how may I make you like Admah? how may I do to you as I did to Zeboim? My heart
    is turned in me, it is soft with pity.
  kan-OKCV: “ಎಫ್ರಾಯೀಮೇ, ನಿನ್ನನ್ನು ಹೇಗೆ ಬಿಟ್ಟುಬಿಡಲಿ? ಇಸ್ರಾಯೇಲೇ, ನಿನ್ನನ್ನು ಹೇಗೆ ಕೈಬಿಡಲಿ?
    ಅದ್ಮದ ಹಾಗೆ ನಿನ್ನನ್ನು ದುರ್ಗತಿಗೆ ಹೇಗೆ ಒಪ್ಪಿಸಲಿ? ಚೆಬೋಯಿಮನಂತೆ ನಿನ್ನನ್ನು ಹೇಗೆ ನಾಶಮಾಡಲಿ?
    ನನ್ನ ಹೃದಯವು ನನ್ನಲ್ಲಿ ಮಾರ್ಪಟ್ಟಿದೆ. ನನ್ನಲ್ಲಿ ಕರುಣೆ ಉಕ್ಕಿ ಬಂದಿದೆ.
  tam-2017: எப்பிராயீமே, நான் உன்னை எப்படிக் கைவிடுவேன்? இஸ்ரவேலே, நான் உன்னை எப்படி
