    Seboimmu kó yɛhɛkɛ̀, n yɛ̀mmɛ̀ mɛɛ̀ cɑ̀ɑ̀rɛ̀ kɛ̀ mɛsémmɛ̀ m pĩ ndi kpɛ́í.
  msy-2020: “O Efraimia, kɨ ia ateghan kogham, egh ian arɨ mangɨghan kogham. Egh kɨ
