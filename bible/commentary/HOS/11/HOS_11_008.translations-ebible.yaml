  dop-dop: Ɩsǝnɑɣɑ mɑɑ pǝsɩ nɑ mɑ́ lɔ Ɩsɛɣɛlɩ nɑ pǝ sɑɑlɩ? Nɑ mɑ́ wɑkǝlɩ-ŋ ɩsɩɩ mɑ
