    main filing kaan larram mi binijimap main pipul olabat. Mi laigim olabat detmatj,
  ukr-1871: Що менї чинити з тобою, Ефраїме? Як менї віддавати тебе на поталу, Ізраїлю?
    Чи зроблю з тобою те, що з Адамою, чи вчиню тобі те саме, що Севоїмові? Обернулось
    бо в менї серце моє, зворушився жаль мій.
  deu-1951: Wie könnte ich dich hergeben, Ephraim, wie könnte ich dich preisgeben,
    Israel? Wie könnte ich dich behandeln gleich Adma, dich machen wie Zeboim? Mein
    Herz sträubt sich dagegen, mein ganzes Mitleid ist erregt!
  eng-JPS: How shall I give thee up, Ephraim? How shall I surrender thee, Israel?
    How shall I make thee as Admah? How shall I set thee as Zeboim? My heart is turned
    within Me, My compassions are kindled together.
  srp-1865: Kako da te dam, Jefreme? da te predam, Izrailju? kako da uèinim od tebe
    kao od Adame? da te obratim da budeš kao Sevojim? Ustreptalo je srce moje u meni,
    uskolebala se utroba moja od žalosti.
  lug-lug: “Nnyinza ntya okukuleka ggwe Efulayimu? Nnyinza ntya okukuwaayo ggwe Isirayiri?
    Nnyinza ntya okukufuula nga Aduma? Nnyinza ntya okukukola nga Zeboyimu? Omutima
    gwange gwekyusiza munda yange, Mpulira nkukwatiddwa ekisa kingi.
  heb-heb: איך אתנך אפרים אמגנך ישראל איך אתנך כאדמה אשימך כצבאים נהפך עלי לבי יחד
    נכמרו נחומי׃
  ben-IRV: ইফ্রয়িম, আমি কীভাবে তোমাকে ছেড়ে দেব? ইস্রায়েল, আমি কীভাবে তোমাকে অন্যদের
    কাছে সমর্পণ করব? আমি কীভাবে তোমায় অদমার মত করব? কীভাবে আমি তোমায় সবোয়িমের মত
    করব? আমার হৃদয় আমার মধ্যে পরিবর্তন হয়েছে; আমার সমস্ত করুণা আন্দোলিত হচ্ছে।
  pan-pan: ਹੇ ਇਫ਼ਰਾਈਮ, ਮੈਂ ਤੈਨੂੰ ਕਿਵੇਂ ਛੱਡਾਂ? ਹੇ ਇਸਰਾਏਲ, ਮੈਂ ਤੈਨੂੰ ਕਿਵੇਂ ਤਿਆਗ ਦਿਆਂ?
    ਮੈਂ ਤੈਨੂੰ ਕਿਵੇਂ ਅਦਮਾਹ ਵਾਂਗੂੰ ਕਰਾਂ? ਮੈਂ ਤੇਰੇ ਨਾਲ ਕਿਵੇਂ ਸਬੋਈਮ ਵਾਂਗੂੰ ਵਰਤਾਓ ਕਰਾਂ?
    ਮੇਰਾ ਦਿਲ ਮੇਰੇ ਅੰਦਰ ਬਦਲ ਗਿਆ, ਮੇਰਾ ਤਰਸ ਪੂਰੀ ਤਰ੍ਹਾਂ ਗਰਮ ਅਤੇ ਨਰਮ ਹੋ ਗਿਆ।
  mya-JVB: အိုဧဖရိမ် ၊ ငါသည် သင့် ကို အဘယ် သို့စွန့် နိုင် မည်နည်း။ အိုဣသရေလ ၊ သင့်
    ကို အဘယ်သို့ အပ်နှံ နိုင် မည်နည်း။ သင့်ကို အာဒမာ မြို့ကဲ့သို့ အဘယ်သို့ဖြစ်စေ နိုင်မည်နည်း။
    ဇေဘိုင် မြို့အရာ၌ အဘယ်သို့ခန့်ထား နိုင် မည်နည်း။ ငါ သည် နှလုံး ပြောင်းလဲ ၍ အလွန်
    ကြင်နာသောစိတ် ရှိ၏။
  hmo-hmo: “Umui Israela taudia e, edena bamona umui lau rakatania diba? Edena bamona
    haida edia siahu henunai, umui do lau atoa diba? Lau ese umui do lau hadikaia
    diba, Adima taudia lau hadikaia hegeregerena, a? Seboimi taudia dekenai lau karaia
    hegeregerena, be umui danu do lau karaia diba, a? Lau be hegeregere lasi umui
    do lau hadikaia ore, badina umui lau lalokau henia bada noho.
  urd-urd: ऐ इफ़्राईम, मैं तुझ से क्यूँकर दस्तबरदार हो जाऊँ? ऐ इस्राईल, मैं तुझे क्यूँकर
    तर्क करूं? मैं क्यूँकर तुझे अदमा की तरह बनाऊ? और ज़िबू'ईम तरह बनाऊँ मेरा दिल मुझ
    में पेच खाता है; मेरी शफ़क़त मौजज़न है।
  rus-SYN: Как поступлю с тобою, Ефрем? как предам тебя, Израиль? Поступлю ли с тобою,
    как с Адамом, сделаю ли тебе, что Севоиму? Повернулось во Мне сердце Мое, возгорелась
    вся жалость Моя!
  bqc-SIM: Ń beeo á Ɛflaiũ buiↄ, má fↄ̃ ↄkpaázio, á Isailiↄ, má fↄ̃ mà á
    kpámáo. Má fↄ̃ mà kɛɛ́ lá má kɛ̀ Adamaɛwao, má fↄ̃ mà á baa daaa ń Zeboiũoo.
    Ma nↄ̀sɛlìlɛ á yã́ musu, ma wɛ̃nadↄ̃aɛ́ fɛ̀lɛ.
  tcz-CHONGTHU: O Israel keiman nangho iti kadop sang thei diu ham? Keiman nang ho
    hi iti kasoldoh thei dingu ham? Keiman nangho hi Admah banga iti kasuhmang thei
    dingu ham? Ahiloule Keiman nangma hi iti Zeboiim tobanga kakoi ding ham? Kalungchang
    sunglamah akibotkehin chule kami khotona aletlhatai.
  mar-mar: हे एफ्राईमे, मी तुझा त्याग कसा करु? हे इस्राएला, मी तुला शत्रुच्या हाती
    कसा देऊ? मी तुला अदमासारखे कसे करु? मी तुला सबोयिमासारखे कसे करु? माझे हृदय खळबळले
    आहे, माझी करुणा ढवळली गेली आहे.
  qub-qub: «¿Imanöpataj gamtaga gongaycöman Efraín? ¿Imanöpataj gamtaga jaguiriycöman
    Israel? ¿Imanöparäshi ruraycöman Adma siudäta illgächishänöga? ¿Imanöparäshi ruraycöman
    Seboim siudäta rurashänöga? Gamta cuyapar fiyupa llaquicuptëmi shongöpis nananraj.
  bqp-bqp: Kɑ mɛ, bɛɛ Isirelibɑ, nɑ ǹ kpɛ̃ n bɛɛ deri, n bɛɛ tɔnu kɑndu kuɑ. Nɑ ǹ
    kpɛ̃ n bɛɛ kɑm koosiɑ nge mɛ nɑ wuu si bɑ mɔ̀ Adimɑ kɑ Seboimu kuɑ. Wee nɛn gɔ̃ru
    gɑ sɑnkire, nɛn bwɛ̃rɑ kun kpunɛ.
  hat-hat: Nou menm moun Efrayim yo, kouman nou ta vle pou m' lage nou? Nou menm moun
    Izrayèl yo, kouman nou ta vle pou m' ta detwi nou tankou mwen te detwi lavi Adma?
    Kouman nou ta vle pou m' ta trete nou tankou mwen te trete lavil Zeboyim yo? Non!
    Mwen pa gen kè pou m' fè bagay konsa. Tout zantray mwen ap fè mwen mal pou nou.
  eng-BSB: How could I give you up, O Ephraim? How could I surrender you, O Israel?
    How could I make you like Admah? How could I treat you like Zeboiim? My heart
    is turned within Me; My compassion is stirred!
  eng-WEBPB: “How can I give you up, Ephraim? How can I hand you over, Israel? How
    can I make you like Admah? How can I make you like Zeboiim? My heart is turned
    within me, my compassion is aroused.
  kbq-kbq: Hagi Efraemi vahe'mota inankna hu'na tamatregahue? Inankna hu'na Isareli
    vahe'mota tamatregahue? Hagi inankna hu'na Adma kumate vahe'ma zamazeri havizama
    hu'noa zana hugahue? Hagi inankna hu'na Zeboimi kumate vahe'ma zamazeri havizama
    hu'noa zana hugahue? Nagra nagu'areti tusi'za hu'na nasunkura huramantoe.
  nhe-BL: “Pero ¿quejatza nimechtlahuelcahuas, innotlacajhua ipan tlali Israel? Ax
    huelis nimechcahuilis inyase huan senquistoc inmechtzontlamiltise. Ax hueli nimechixpolihuiltis
    queja huejcajquiya nijchijqui ica altepetini Adma huan Zeboim tlen tlatlaque ihuaya
    altepetl Sodoma. Tlahuel innechyolpitzahuaj pampa tlahuel nimechicnelía.
  gub-BL: Aipo apuner pewi hepuir haw rehe nehe, Izaew wà. Aipo napupytywà kwaw ihe
    nehe. Kwehe mehe amumaw Anima tawhu ihe. Aipo apumumaw putar nezewegatete nehe.
    Kwehe mehe aityk Zemoim tawhu ihe. Aipo apuityk putar nezewegatete nehe. Nan kwaw
    pa. Napuner kwaw nezewe haw iapo haw rehe nehe. Ta'e apupuhareko katu hepy'a pe
    ihe xe. Ta'e apuaihu katu ihe xe.
  eng-DRA: How shall I deal with thee, O Ephraim, shall I protect thee, O Israel?
    how shall I make thee as Adama, shall I set thee as Seboim? my heart is turned
    within me, my repentance is stirred up.
