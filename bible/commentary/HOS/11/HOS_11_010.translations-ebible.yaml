verse: HOS.011.010
translations:
  mal-C: അവർ യഹോവയെ അനുഗമിക്കും. അവിടന്ന് സിംഹംപോലെ ഗർജിക്കും; അവിടന്ന് ഗർജിക്കുമ്പോൾ
    അവിടത്തെ മക്കൾ പടിഞ്ഞാറുനിന്നു വിറച്ചുകൊണ്ടുവരും.
  deu-TKW: Sie werden Jahwe folgen, der wird gleich einem Löwen brüllen; ja, er wird
    brüllen, und Söhne werden zitternd herbeieilen.
  lin-lin: Bakolanda Yawe ! Yawe akoganga lokola nkosi. Tango akoganga, bana na Ye
    bakoya na kolenga wuta na weste.
  eng-LSV: They go after YHWH—He roars as a lion, || When He roars, then the sons
    from the west tremble.
  eng-GNV: 'They shall walke after the Lord: he shall roare like a lyon: when hee
    shall roare, then the children of the West shall feare.'
  eng-WEBSTER: 'They shall walk after the LORD: he shall roar like a lion: when he
    shall roar, then the children shall tremble from the west.'
  nhw-BL: “Teipa nochi nopa masehualme nechtoquilise niininTECO. Huan ninanalcas quen
    se león catli quinajhuas icualancaitacahua. Huan ica majmajtli nomasehualhua huihuipicatihualase
    tlen nopa tlalme campa calaqui tonati.
  swh-ONEN: Watamfuata Bwana; atanguruma kama simba. Wakati angurumapo, watoto wake
    watakuja wakitetemeka kutoka magharibi.
  bba-bba: Bɛɛ nɛn bibu, i ko nɛ, Yinni Gusunɔ swĩi nɑ̀ n kukurɑ nɡe ɡbee sunɔ kpɑ
    i duki nɑ sɑɑ sɔ̃ɔ duu yerun di.
  eng-KJVCPB: 'They shall walk after the Lord: he shall roar like a lion: When he
    shall roar, then the children shall tremble from the west.'
  luo-luo: Gibiro luwo Jehova Nyasaye, noruti ka sibuor. Kuruto, to nyithinde duto
    nobi ire katetni kagiwuok yo podho chiengʼ.
  meu-meu: Idia ese Iehova na bae gavaia, ia na leona na heto baine gou; oibe, ia
    na baine gou, bena natuna na lahara kahana amo baema mai kudou-hetahadia ida;
  npi-ULB: तिनीहरूले परमप्रभुको अनुसरण गर्नेछन्, र उहाँ सिंहझैं गर्जनुहुनेछ । जब उहाँ
    गर्जनुहुन्छ, उहाँका छोराछोरी पश्‍चिमबाट थरथर काम्दै आउनेछन् ।
  yor-yor: Wọn yóò máa tẹ̀lé Olúwa; òun yóò bú ramúramù bí i kìnnìún. Nígbà tó bá
    bú, àwọn ọmọ rẹ yóò wá ní ìwárìrì láti ìwọ̀-oòrùn.
  pes-OPCB: «قوم من از من پیروی خواهند کرد و من مثل شیر بر دشمنانشان خواهم غرید. ایشان
    لرزان از غرب باز خواهند گشت؛
  tgl-ULB: Lalakad silang sumusunod sa akin, Yahweh. Aatungal ako katulad ng isang
    leon. Sa katunayan aatungal ako, at manginginig na paparito ang mga tao mula sa
    kanluran.
  hui-hui: Anduane Homogohanda laabo halu lalu, I̱na budi gabua ale laionome bi hongo
    howa ngororo laradagua bialu ti waitigi bu karu olarogola i̱naga wali agali ti
    gi howa dindi ni paliragohayagi ngaru yu wahalu abale i̱ni talima ibulebira.
  mya-mya: '``ခြင်္သေ့​ဟောက်​သ​ကဲ့​သို့​ငါ​သည် ရန်​သူ​များ ကို​ဟောက်​သည့်​အ​ခါ​ငါ​၏​လူ​မျိုး​တော်​သည်
    ငါ့​နောက်​သို့​လိုက်​ကြ​လိမ့်​မည်။ သူ​တို့​သည် အ​နောက်​အ​ရပ်​မှ​ငါ့​ထံ​သို့​အ​ဆော
    တ​လျင်​လာ​ကြ​လိမ့်​မည်။-'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་སེང་གེ་ལྟར་ང་རོ་འདོན་ཞིང་། ཁོང་གི་བུ་ཕྲུག་རྣམས་ཁོང་གི་རྗེས་སུ་འབྲང་ངེས་ཡིན།
    ཁོང་གིས་ང་རོ་འདོན་པའི་ཚེ་བུ་ཕྲུག་རྣམས་ནུབ་ཕྱོགས་ནས་སྐྲག་སྐྲག་འདར་འདར་ངང་འོང་བར་འགྱུར།
  sna-sna: Vachatevera Jehovha; achaomba seshumba. Paachaomba, vana vake vachauya
    vachidedera vachibva kumadokero.
  spa-BLM: Caminarán en pos de Yahvé, que rugirá como un león; porque rugirá, y los
    niños vendrán temblando desde el oeste.
  cac-cac: A in Jehová in ol el vav icha junoc noc' choj. Yuj chi' ol te ib'xoc eb'
    vuninal yuj xivelal, ol cot eb' d'a b'aj tz'em c'u, ol och tzac'an eb' vuuj.
  swh-ULB: Watanifuata, Bwana. Nitanguruma kama simba. Nami nitaomboleza, na watu
    watakuja wakitetemeka kutoka magharibi.
  bel-bel: Сьледам за Госпадам пойдуць яны. Як леў, Ён дасьць голас Свой; дасьць голас
    Свой, - страпянуцца да Яго сыны з захаду,
  deu-ELBBK: 'Sie werden dem HERRN nachwandeln: Wie ein Löwe wird er brüllen; denn
    er wird brüllen, und zitternd werden die Kinder herbeieilen vom Meer.'
  mbb-OT: “Edsunud kew kediey zutun te edhiniǥer a iring te erimaung. Siguradu he
    edhiniǥer a, ne ed-agpas kew ed-ulì puun te edsenlepan.
  mal-2015: സിംഹംപോലെ ഗർജ്ജിക്കുന്ന യഹോവയുടെ പിന്നാലെ അവർ നടക്കും; അവൻ ഗർജ്ജിക്കുമ്പോൾ
    പടിഞ്ഞാറുനിന്നു മക്കൾ വിറെച്ചുംകൊണ്ടു വരും.
  rmc-rmc: „On džana pal o RAJ, ov gravčinela sar ľevos; sar ov gravčinela, leskre
    čhave izdrana a avena pal o zapados.
  pes-OPV: ایشان خداوند را پیروی خواهند نمود. اومثل شیر غرش خواهد نمود و چون غرش نماید
    فرزندان از مغرب به لرزه خواهند آمد.
  ron-1924: Ей вор урма пе Домнул ка пе ун леу каре ва рэкни, кэч Ел Ынсушь ва рэкни,
    ши копиий вор алерга тремурынд де ла апус.
  ben-OBCV: তারা সদাপ্রভুর অনুসরণ করবে; তিনি সিংহের মতো গর্জন করবেন। এবং যখন তিনি
    গর্জন করেন, তখন তাঁর সন্তানেরা পশ্চিমদিক থেকে কম্পিত হয়ে আসবে।
  som-som: Iyagu waxay daba geli doonaan Rabbiga oo sidii libaax buu u ciyi doonaa,
    Markuu ciyo ilmihiisu xagga galbeed bay ka iman doonaan iyagoo gariiraya.
  lat-VUC: Post Dominum ambulabunt; quasi leo rugiet, quia ipse rugiet, et formidabunt
    filii maris.
  eng-ASVBT: They shall walk after Jehovah, who will roar like a lion; for he will
    roar, and the children shall come trembling from the west.
  ita-1885: Andranno dietro al Signore, il qual ruggirà come un leone; quando egli
    ruggirà, i figliuoli accorreranno con timore dal mare.
  eng-LXXUP: 'I will go after the Lord: he shall utter his voice as a lion: for he
    shall roar, and the children of the waters shall be amazed.'
  eng-ULB: They will follow Yahweh; and he will roar like a lion. When he roars, his
    children will come trembling from the west.
  spa-VBL: El pueblo me segirá a mi, al Señor. El Señor rugirá como león y entonces
    sus hijos vendrán temblando desde el oeste.
  fra-_FOB: Ils marcheront après l'Éternel, qui rugira comme un lion. Car il rugira,
    et les enfants accourront en hâte de l'occident. Ils accourront de l'Égypte, comme
    un oiseau,
  mal-mal: സിംഹംപോലെ ഗർജ്ജിക്കുന്ന യഹോവയുടെ പിന്നാലെ അവർ നടക്കും; യഹോവ ഗർജ്ജിക്കുമ്പോൾ
    പടിഞ്ഞാറുനിന്ന് അവിടുത്തെ മക്കൾ വിറച്ചുകൊണ്ട് വരും.
  urd-GVR: Us waqt wuh Rab ke pīchhe hī chaleṅge. Tab wuh sherbabar kī tarah dahāṛegā.
    Aur jab dahāṛegā to us ke farzand maġhrib se larazte hue wāpas āeṅge.
  suz-BL: मेकोपुकी परमप्रभु यावे आ नोले खोइक्‍नीम। मेको चहिं गुप्‍स खोदेंशो पा ग्रीब।
    मिनु मोपा ग्रीमेनु, आ आलपुकी पच्‍छिम रे पा ख्रिंख्रि पना पन जाक्‍नीम। येरमीया
    २५:३०; होसे २:१
  eng-NOY: They shall walk after Jehovah, when he shall roar like a lion, When he
    shall roar, then shall their sons hasten from the west;
  ita-1927: Essi seguiranno l’Eterno, che ruggirà come un leone, perch’egli ruggirà,
    e i figliuoli accorreranno in fretta dall’occidente.
  ckb-ckb: لەدوای یەزدانەوە دەڕۆن، وەک شێرێک دەنەڕێنێت. کاتێک دەنەڕێنێت، منداڵەکان
    لە ڕۆژئاواوە بە لەرزەوە دێن.
  eng-BBE: They will go after the Lord; his cry will be like that of a lion; his cry
    will be loud, and the children will come from the west, shaking with fear;
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರ ಹಿಂದೆ ಹೋಗುವರು. ಅವರು ಸಿಂಹದ ಹಾಗೆ ಗರ್ಜಿಸುವರು. ಅವರು ಗರ್ಜಿಸುವಾಗ
    ಪಶ್ಚಿಮದಿಂದ ಮಕ್ಕಳು ನಡುಗುತ್ತಾ ಬರುವರು.
  tam-2017: அவர்கள் யெகோவாவைப் பின்பற்றுவார்கள்; அவர் சிங்கத்தைப்போல் கெர்ச்சிப்பார்;
    அவர் கெர்ச்சிக்கும்போது அவர்கள் சந்ததியார் மேற்குத்திசையிலிருந்து நடுங்கி வருவார்கள்.
  spa-RV-1909: 'En pos de Jehová caminarán: él bramará como león: cual león rugirá
    él de cierto, y los hijos se moverán azorados del occidente.'
  ron-BTF: Ei vor umbla după DOMNUL; el va răcni ca un leu; când va răcni, atunci
    copiii de la vest vor tremura.
  eng-WEBP: They will walk after the LORD, who will roar like a lion; for he will
    roar, and the children will come trembling from the west.
  eng-FBV: The people will follow me, the Lord. He will roar like a lion. When he
    roars like a lion then his children will come trembling from the west.
  nld-1939: Dan zullen zij Jahweh willen volgen, En als een leeuw zal Hij brullen!
    Maar wanneer Hij dan brult, Snellen de kinderen toe uit het westen!
  nch-BL: “Teipa nochi nopa masehualme techtoquilise niininTECO. Huan ninanalcas quej
    se león cati quinajhuas icualancaitacahua. Huan ica majmajti nomasehualhua huihuipicatihualase
    ten nopa talme campa calaqui tonati.
  vie-1934: Chúng nó sẽ theo sau Đức Giê-hô-va, Ngài gầm thét như sư tử; Ngài sẽ gầm
    thét, các con cái sẽ từ phương tây run rẩy mà đến.
  hin-CV: वे याहवेह के पीछे चलेंगे; याहवेह एक-एक सिंह के समान गरजेंगे. जब वह गरजेंगे,
    तो उनकी संतान कांपती हुई पश्चिम दिशा से आएंगी.
  spa-BES: Ellos irán tras el Señor; su clamor será como el de un león; su grito será
    fuerte, y los niños vendrán del oeste, temblando de miedo;
  tdx-tdx: Hañavelo am-pañorihañe Iehovà iereo; hitroñe manahake o lionao re; aa ie
    mitromoroñe, le hititititike boak’ ahandrefañ’añe ty ana’dahy maro.
  tha-KJV: เขาทั้งหลายจะติดตามพระเยโฮวาห์​ไป ผู้​ซึ่​งม​ี​สิ​งหนาทดั่งราชสีห์ เออ
    พระองค์​จะทรงเปล่งพระสิงหนาท และบุตรทั้งหลายของพระองค์จะตัวสั่นสะท้านมาจากทิศตะวันตก
  por-BR-2018: Ao SENHOR seguirão; ele rugirá como leão; quando ele rugir os filhos
    virão tremendo desde o ocidente.
  deu-ELO: 'Sie werden Jehova nachwandeln: wie ein Löwe wird er brüllen; denn er wird
    brüllen, und zitternd werden die Kinder herbeieilen vom Meere;'
  eng-WYC-2018: They shall go after the Lord. He shall roar as a lion, for he shall
    roar, and the sons of the sea shall dread. (They shall follow after the Lord.
    And he shall roar like a lion, and when he shall roar, his sons shall come to
    him from the west.)
  epo-epo: La Eternulon ili sekvos, kiel kriantan leonon; kiam Li krios, tiam timigite
    venos la filoj de okcidente.
  uig-PIN: Ular Pǝrwǝrdigarning kǝynidin mangidu; U xirdǝk ⱨɵrkirǝydu; U ⱨɵrkirigǝndǝ,
    ǝmdi baliliri ƣǝrbtin titrigǝn ⱨalda kelidu;
  beo-beo: Na da Na fi ilia ha lai dunu ilima laione wa:me agoane gogonomomu. Amasea,
    Na fi da Nama fa:no bobogemu. Ilia da guma:dini esalu, hedolo Nama misunu.
  tpi-OTNT: “Bai mi singaut strong long ol birua bilong ol manmeri bilong mi, olsem
    laion i singaut, na bai mi pretim ol. Na ol manmeri bilong mi bai i lusim hap
    san i go daun na hariap i kam bihainim mi.
  hau-SA: Za su bi Ubangiji; zai yi ruri kamar zaki. Sa’ad da ya yi ruri, ’ya’yansa
    za su zo da rawan jiki daga yamma.
  uig-LAT: Ular Perwerdigarning keynidin mangidu; U shirdek hörkireydu; U hörkirigende,
    emdi baliliri gherbtin titrigen halda kélidu;
  nde-nde: Bazamlandela uThixo; uzabhonga njengesilwane. Lapho esebhonga, abantwana
    bakhe bazakuza beqhaqhazela bevela entshonalanga.
  ton-ton: 'Te nau muimui kia Sihova: te ne ngungulu hangē ko e laione; ʻi heʻene
    ngungulu ʻe tetetete ʻae fānau mei he lulunga.'
  ces-1613: I půjdou za Hospodinem řvoucím jako lev; on zajisté řváti bude, tak že
    s strachem přiběhnou synové od moře.
  eng-WMB: They will walk after the LORD, who will roar like a lion; for he will roar,
    and the children will come trembling from the west.
  tam-TCV: ஒருகாலத்தில் அவர்கள் யெகோவாவைப் பின்பற்றுவார்கள்; அவர் சிங்கத்தைப்போல்
    கர்ஜிப்பார். அவர் கர்ஜிக்கும்போது, அவருடைய பிள்ளைகள் மேற்குத் திசையிலிருந்து நடுக்கத்துடன்
    வருவார்கள்.
  ceb-ULB: Mosunod sila kang Yahweh; ug mongulob siya sama sa liyon. Sa dihang mongulob
    siya, mangabot nga magkurog ang iyang mga anak gikan sa kasadpan.
  pol-UBG: Pójdą za PANEM, który jak lew będzie ryczał. Gdy zaryczy, synowie z drżeniem
    przybiegną z zachodu.
  urd-GVU: اُس وقت وہ رب کے پیچھے ہی چلیں گے۔ تب وہ شیرببر کی طرح دہاڑے گا۔ اور جب
    دہاڑے گا تو اُس کے فرزند مغرب سے لرزتے ہوئے واپس آئیں گے۔
  eng-OEBCW: They will follow after the Lord. Like a lion he will roar, and when he
    roars his children will come trembling from the west.
  deu-1912: Alsdann wird man dem HERRN nachfolgen, und er wird brüllen wie ein Löwe;
    und wenn er wird brüllen, so werden erschrocken kommen die Kinder, so gegen Abend
    sind.
  kan-2017: ಸಿಂಹದಂತೆ ಗರ್ಜಿಸುತ್ತಿರುವ ಯೆಹೋವನನ್ನು ಆತನ ಜನರು ಹಿಂಬಾಲಿಸುವರು; ಆತನು ಆರ್ಭಟಿಸಲು
    ಆತನ ಮಕ್ಕಳು ಪಶ್ಚಿಮದಿಂದ ನಡಗುತ್ತಾ ಬರುವರು;
  yap-yap: “Girdi’ rog e bay ra leked gag ko ngiyal’ ni gu ra tolul ni bod ba layon
    ngak e pi to’ogor rorad. Bay rabad ko ngal i yib ngog ni yad ba gur.
  hlt-MCSB: BOEIPA hnukah sathueng bangla pongpa uh vetih kawk ni. Anih a kawk van
    neh khotlak lamkah camoe rhoek lakueng uh.
  mdy-ETH: «ታኣኒ፥ ናንጊና ናንጋ ጎዳ ዔያቶ ዓውሳኒ ጉዻ ዞቢጉዲ ጉዻዛ ዔያታ ታ ጊንፆ ዬዓንዳኔ፤ ታኣኮ ናኣታ ጎጋይቂ ጎጋይቂ
    ዓባ ጌላ ባንፃፓ ዬዓንዳኔ።
  twi-ASANTE: Wɔbɛdi Awurade akyi. Ɔbɛbobɔ mu te sɛ gyata. Na sɛ ɔbobɔm a, ne mma
    de ahopopoɔ bɛfiri atɔeɛ aba.
  eng-WEBU: They will walk after the LORD, who will roar like a lion; for he will
    roar, and the children will come trembling from the west.
  wal-wal: “Eti GODAA kaallana; ikka gaammodan gudana. I gudiyo wode, a naati arggo
    baggappe yaana;
  spa-PDDPT: Caminarán tras Yavé. Él rugirá como un león. Cuando ruja, sus hijos vendrán
    temblorosos desde occidente.
  gun-gun: — Ha'e va'e kuery oguata 'rã Senhor rakykue rupi. Senhor onhendu 'rã guary
    rami. Ha'e rami onhendu rã ta'y kuery oryryipa reve 'rã ou kuaray oikea katy gui.
  agu-BL: ”Tz'ul jun k'ej yil cxomwok swe'j. Chin ẍch'ink tan imoxe'n tzaj chi na
    ẍch'in jun león, nin cho'n cxsajkwok lakak ama'l toque'n tzi'n. Wi'nin ilucnewe'n
    sbne' yil cxu'lwok swe'j.
  ilo-ULB: Magnadanto a sumurot kaniak, a ni Yahweh. Agngerngerakto a kas iti leon.
    Pudno nga agngerngerakto, ket umayto nga agtigtigerger dagiti tattao manipud iti
    laud.
  kpg-kpg: “Agu daangada la ga daudali Au i dogu madagoaa ma ga ngoloolo be di laion
    ang gi nadau hagadaumee. Digaula ga loomoi gi di Au hagalimalima mai baahi dai.
  uig-ARA: ئۇلار پەرۋەردىگارنىڭ كەينىدىن ماڭىدۇ؛ ئۇ شىردەك ھۆركىرەيدۇ؛ ئۇ ھۆركىرىگەندە،
    ئەمدى بالىلىرى غەربتىن تىترىگەن ھالدا كېلىدۇ؛
  sus-sus: E fama nɛ birade Alatala fɔxɔ ra. Ala na a xui ramini sɛnbɛ ra alɔ yɛtɛ
    magaaxuxi, e fama nɛ lude a xanbi ra kelife sogegorode mabiri.
  pon-2006: “Nei aramas akan pahn idawehniehdo ni ei pahn ngiringir rasehng laion
    men ong ar imwintihti kan. Re pahn mwadangodo rehi sang palikapi.
  ksd-ksd: Diat a mur ra Luluai, ma ia na kukula da ra leon, tago na kukukula, ma
    ra umana bul diat a vana rikai maro ra papar a labur, ma diat a dadadar.
  grc-BRENT: Ὀπίσω Κυρίου πορεύσομαι· ὡς λέων ἐρεύξεται, ὅτι αὐτὸς ὠρύσεται, καὶ ἐκστήσονται
    τέκνα ὑδάτων.
  ind-AYT: Mereka akan pergi mencari TUHAN; Dia akan mengaum seperti singa. Saat Dia
    mengaum, maka anak-anak-Nya akan datang dengan gemetar dari barat.
  nya-nya: Iwo adzatsatira Yehova; Iye adzabangula ngati mkango. Akadzabangula, ana
    ake adzabwera akunjenjemera kuchokera kumadzulo.
  hrv-hrv: Za Jahvom će ići on, k'o lav on će rikati; a kad zarikao bude, sinovi će
    mu veselo dohrliti sa zapada;
  mps-mps: “Te eno ena we bidi dabego boi bidi te i bomonama weyu, te hasa laiongo
    ga weyu, i wabo tiwai eyu, te eno augwali wi ilaibao. Tama eno we bidi dabego
    te giliga dega sigulubo badu tagalama, tama didibili ebo dali te polo asesa, ena
    wali asaibao.
  tpi-tpi: “Bai mi singaut strong long ol birua bilong ol manmeri bilong mi, olsem
    laion i singaut, na bai mi pretim ol. Na ol manmeri bilong mi bai i lusim hap
    san i go daun na hariap i kam bihainim mi.
  dan-1931: HERREN skal de holde sig til, han brøler som Løven, ja brøler, og bævende
    kommer Sønner fra Havet,
  vie-OVCB: Vì có ngày dân chúng sẽ bước theo Ta. Ta, Chúa Hằng Hữu, sẽ gầm như sư
    tử. Và khi Ta gầm thét dân Ta sẽ run sợ quay về từ phương tây.
  guj-2017: યહોવાહ સિંહની જેમ ગર્જના કરશે, તેઓ તેમની પાછળ ચાલશે. હા તે ગર્જના કરશે,
    અને લોકો પશ્ચિમથી ધ્રૂજતા ધ્રૂજતા આવશે.
  pon-2006A: “Nei aramas akan pahn idawehniehdo ni ei pahn ngiringir rasehng laion
    men ong ar imwintihti kan. Re pahn mwadangodo rehi sang palikapi.
  por-BRBSL: Eles caminharão depois de Yahweh, que rugirá como um leão; pois ele vai
    rugir, e as crianças virão tremendo do oeste.
  eng-OEBUS: They will follow after the Lord. Like a lion he will roar, and when he
    roars his children will come trembling from the west.
  cth-cth: Nangmouh teh Cathut koe na kâbang awh han. Sendek patetlah na huk awh han.
    A huk toteh a canaw kanîloumlah hoi karangpounglah a tho awh han.
  twi-twi: Wobedi Awurade akyi. Ɔbɛbobɔ mu te sɛ gyata. Na sɛ ɔbobɔ mu a, ne mma de
    ahopopo befi atɔe aba.
  hlt-hlt: BOEIPA hnukah sathueng bangla pongpa uh vetih kawk ni. Anih a kawk van
    neh khotlak lamkah camoe rhoek lakueng uh.
  tbz-SIM: N nìtìbɛ̀ bɛ̀ do pĩ̀ḿmú bɛ̀ kɛ́kònnɛ̀ yɛhɛkɛ̀ tɛyɛ̀, bɛ̀ wɛ̃tinímu, mí
    mbɛ Yiɛ̀ nKuyie nkɛ̀ m bo mbɛ̀ ni, kɛ kontí dicìrícìrì tɛ̃mɛ̀ kɛ̀ bɛ̀ tũ. Bɛ bí
    bo yɛ̀nní diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́nkpeutí kɛ́kɔtɛní m borɛ̀.
  msy-2020: “Kɨ uan gumazamizibar apaniba atiatim me danɨngɨsɨ, pamtemɨn dɨmam, mati
    laion tiarim akara dazeri. Eghtɨ nan gumazamiziba atiating akongɨva, aruem ghuaghirir
    danganim ategh zuamɨra izɨ nan gɨn mangam.
  dop-dop: Ɩsɔ kɑ́ yɑɑ ɩ yǝlɑɑ mpɑ pɑ kuuwɑ nɑ pɑ́ tɛɛnɑ hɑtoo teŋku wɑɑlɩ tɔ nɑ pɑ́
    kɔɔ. Teitei ɩsɩɩ tɔɣɔlɑɣɑ wiikuɣu nɑ kɑ́ kotiɣi kɑ piyɑ tɔ.
  azb-azb: Onlar aslan kimi nərə çəkən Rəbbin arxasınca gedəcək. O nərə çəkəndə Övladları
    qərbdən titrəyərək gələcək.
  eng-DBY: 'They shall walk after Jehovah; he shall roar like a lion; when he shall
    roar, then the children shall hasten from the west:'
  hin-2017: वे यहोवा के पीछे-पीछे चलेंगे; वह तो सिंह के समान गरजेगा; और तेरे लड़के
    पश्चिम दिशा से थरथराते हुए आएँगे।
  wol-KYG: Dees na topp ci gannaaw Aji Sax ji, muy yëmmu ni gaynde. Mooy yëmmu moos
    ni gaynde, ay doomam di lox, jóge sowu.
  eng-YLT: After Jehovah they go — as a lion He roareth, When He doth roar, then tremble
    do the sons from the west.
  eng-WYC-2017: They shall go after the Lord. He shall roar as a lion, for he shall
    roar, and the sons of the sea shall dread.
  eng-WMBB: They will walk after the LORD, who will roar like a lion; for he will
    roar, and the children will come trembling from the west.
  urd-GVH: उस वक़्त वह रब के पीछे ही चलेंगे। तब वह शेरबबर की तरह दहाड़ेगा। और जब दहाड़ेगा
    तो उसके फ़रज़ंद मग़रिब से लरज़ते हुए वापस आएँगे।
  rug-rug: Kote luli Au rini si Arau Zihova kote kurumu guana laione si Rau. Meke
    pana kurumu si Arau si kote neneqara sari Qua koburu meke pule mae gua pa kali
    lodu rimata.
  gaz-gaz: Isaan Waaqayyoon duukaa buʼu; inni akkuma leencaa aada; yommuu inni aadutti
    ilmaan isaa hollachaa lixa biiftuutii dhufu.
  fra-LSG: Ils suivront l’Éternel, qui rugira comme un lion, Car il rugira, et les
    enfants accourront de la mer.
  yal-yal: Bayo e sa birama nɛn Alatala fɔxɔ ra, a na wurundun alo yatana. A tan na
    wurundun, a diine fama xuruxurunɲɛ nɛn keli baan dɛ.
  haw-1868: 'Mamuli o Iehova lakou e hele ai; E uwo ana no ia e like me ka liona:
    A i ka wa e uwo ai oia, alaila e haalulu na keiki mai ke komohana mai.'
  arb-NAV: يَسِيرُونَ وَرَائِي أَنَا الرَّبَّ، فَأَزْأَرُ كَالأَسَدِ، وَعِنْدَئِذٍ
    يُسْرِعُ أَبْنَائِي قَادِمِينَ مِنَ الْغَرْبِ.
  ewe-ewe: Azɔ la, dukɔ la adi Yehowa. Aɖe gbe abe dzata ene. Ne eɖe gbe la, viawo
    atrɔ agbɔ kple dzodzo nyanyanya tso ɣetoɖoƒe.
  eng-LEE: They shall follow after the Lord, when he will roar like a lion; for he
    will roar, and the children shall hasten together from the west;
  asm-FB: তোমাৰ লোকসকল মোৰ (যিহোৱাৰ) পাছত চলিব; মই সিংহৰ নিচিনাকৈ গৰ্জ্জন কৰি মাতিম;
    মই গৰ্জ্জন কৰি মাতিলে মোৰ সন্তান সকল পশ্চিম ফালৰ পৰা কঁপি কঁপি আহিব।
  sus-A: عٍ قَمَ نّ بِرَدٍ عَلَتَلَ قْشْ رَ. عَلَ نَ عَ شُي رَ مِنِ سّنبّ رَ عَلْ
    يّتّ مَفَاشُشِ، عٍ قَمَ نّ لُدٍ عَ شَنبِ رَ كٍلِقٍ سٌفٍفٌرٌدٍ مَبِرِ.
  fra-SBL: Ils marcheront après Yahvé, qui rugira comme un lion ; car il rugira, et
    les enfants viendront en tremblant de l'ouest.
  hbo-hbo: אַחֲרֵ֧י יְהוָ֛ה יֵלְכ֖וּ כְּאַרְיֵ֣ה יִשְׁאָ֑ג כִּֽי־ה֣וּא יִשְׁאַ֔ג וְיֶחֶרְד֥וּ
    בָנִ֖ים מִיָּֽם׃
  kik-kik: Nĩmakarũmĩrĩra Jehova; nake nĩakararama ta mũrũũthi. Hĩndĩ ĩrĩa akaararama-rĩ,
    ciana ciake nĩigooka ikĩinainaga ciumĩte mwena wa ithũĩro.
  fra-NCL: Ils iront après Yahweh ; comme un lion, il rugira. Quand il rugira, lui,
    ses fils accourront tremblants, de l’Occident.
  cek-AK: 'Nihcae mah Angraeng to patom o tih: Anih loe kaipui baktiah hang tih: Anih
    hangh naah, a caanawk tasoeh o ueloe, niduem bang hoiah angzo o tih.'
  cuk-cuk: ”An achumigur-nono-wawaadyob uurmakdoed, geb bemar anba ibsadmaloed. An
    binnasuli-uurmakdele, be-wagan, dad-nakwed-akale, dobed-abalagi anse nonimaloed.
  uig-CYR: Улар Пәрвәрдигарниң кәйнидин маңиду; У ширдәк һөкирәйду; У һөкиригәндә,
    әнди балилири ғәриптин титригән һалда келиду;
  tel-2017: వారు యెహోవా వెంట నడుస్తారు. సింహం గర్జించినట్టు నేను గర్జిస్తాను. నేను
    గర్జించగా పశ్చిమ దిక్కున ఉన్న ప్రజలు వణకుతూ వస్తారు.
  hat-BSA: Yo va mache dèyè SENYÈ a, Li va gwonde kon yon lyon; Anverite, Li va gwonde,
    e fis li yo va vini, ap tranble soti nan lwès.
  kos-kos: “Mwet luk fah fahsr tukuk pacl nga ngutngut oana soko lion nu sin mwet
    lokoalok lalos. Elos fah sulaklak nu yuruk roto me.
  hbo-WLC: אַחֲרֵ֧י יְהוָ֛ה יֵלְכ֖וּ כְּאַרְיֵ֣ה יִשְׁאָ֑ג כִּֽי־ה֣וּא יִשְׁאַ֔ג וְיֶחֶרְד֥וּ
    בָנִ֖ים מִיָּֽם׃
  ibo-ibo: Nʼihi na ha ga-agbaso Onyenwe anyị. Ọ ga-agbọkwa ụja dịka ọdụm. Mgbe ọ
    gbọrọ ụja, ụmụ ya ga-eji ịma jijiji site nʼakụkụ ọdịda anyanwụ bịakwute ya.
  ory-ory: ଆମ୍ଭେ ସିଂହ ତୁଲ୍ୟ ଗର୍ଜ୍ଜନ କଲେ, ସେମାନେ ସଦାପ୍ରଭୁଙ୍କର ପଶ୍ଚାଦ୍‍ଗମନ କରିବେ, ଆଉ
    ଆମ୍ଭେ ଗର୍ଜ୍ଜନ କଲେ ପଶ୍ଚିମ ଦିଗରୁ ସନ୍ତାନମାନେ ଥରଥର ହୋଇ ଆସିବେ।
  chk-chk: Iwe, nei aramas repwe tapweto müri, lupwen üpwe wörüwör ngeni chon oputeer
    usun eman laion. Iwe, repwe müttir feito rei seni lotou.
  rop-rop: “Bambai ai garra jingat langa ola enami blanga main pipul olabat jis laiga
    laiyan weya im jingat, en det taim na main pipul olabat garra bulurrum mi. Kwikbala
    dei garra kaman brom sangodanwei,
  ukr-1871: (колись) Пійдуть усї слїдом за Господом. Як лев, видасть він із себе голос;
    дасть голос свій почути, — й ворохнуться дїти з заходу.
  deu-1951: Sie werden dem HERRN nachfolgen, der brüllen wird wie ein Löwe; wenn er
    brüllt, so werden die Söhne zitternd vom Meer her kommen;
  eng-JPS: They shall walk after the LORD, who shall roar like a lion; for He shall
    roar, and the children shall come trembling from the west.
  srp-1865: Iæi æe oni za Gospodom; on æe rikati kao lav; kad rikne, sa strahom æe
    dotrèati sinovi s mora;
  lug-lug: Baligoberera Mukama; era aliwuluguma ng’empologoma. Bw’aliwuluguma, abaana
    be balijja nga bakankana okuva ebugwanjuba.
  heb-heb: אחרי יהוה ילכו כאריה ישאג כי הוא ישאג ויחרדו בנים מים׃
  ben-IRV: তারা আমার পিছনে হাঁটবে, সদাপ্রভু। আমি সিংহের মত গর্জ্জন করব। আমি প্রকৃতই
    গর্জ্জন করব এবং লোকেরা পশ্চিম দিক থেকে কাঁপতে কাঁপতে আসবে।
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਦੇ ਪਿੱਛੇ ਚੱਲਣਗੇ, ਉਹ ਬੱਬਰ ਸ਼ੇਰ ਵਾਂਗੂੰ ਗੱਜੇਗਾ, ਜਦ ਉਹ ਗੱਜੇਗਾ, ਉਹ
    ਦੇ ਪੁੱਤਰ ਕੰਬਦੇ ਹੋਏ ਪੱਛਮ ਵੱਲੋਂ ਆਉਣਗੇ।
  mya-JVB: သူတို့သည် ထာဝရဘုရား ၏နောက် တော်သို့ လိုက် ကြလိမ့်မည်။ ခြင်္သေ့ ကဲ့သို့
    ဟောက် တော်မူမည်။ ဟောက် တော်မူသောအခါ သားသမီး တို့သည် အနောက် မျက်နှာမှ အလျင် အမြန်
    ပြေးကြလိမ့်မည်။
  hmo-hmo: “Egu bese taudia ese egu murinai do idia raka mai. Egu bese idia hadikaia
    gwauraia taudia, dekenai do lau boiboi henidia, laiona ia boiboi noho bamona.
    Egu bese taudia ese lau dekenai do idia haboua mai haraga, dina diho kahana dekena
    amo, mai heudeheude danu.
  urd-urd: वह ख़ुदावन्द की पैरवी करेंगे, जो शेर — ए — बबर की तरह गरजेगा, क्यूँकि वह
    गरजेगा, और उसके फ़र्ज़न्द मग़रिब की तरफ़ से काँपते हुए आएँगे।
  rus-SYN: Вслед Господа пойдут они; как лев, Он даст глас Свой, даст глас Свой, и
    встрепенутся к Нему сыны с запада,
  bqc-SIM: Má pala lán nↄ̀ↄmusuwa, aai tɛmazi. Tó ma pala, ma nɛ́piↄ bↄ bɛ'aɛ oi,
    aai mↄ ma kĩ́i ń lualuao.
  tcz-CHONGTHU: Itihham nikho leh mipiten kanung ahinjui dingu ahi. Kei, Pakai, Keipi
    banga kitum ding, Kakitumteng, kamite kitihot puma lhumlam-a kona hung kile diu
    ahi.
  mar-mar: ते माझ्यामागे चालतील मी परमेश्वर सिंहासारखी गर्जना करेन मी खरोखर गर्जेन
    आणि लोक पश्चिमेकडून थरथरत येतील.
  qub-qub: «Gamcunaga nogatami wiyacamanquipaj. Noganami liyun gaparajno parlamushaj.
    Liyun gaparajno parlaptëmi nogapa cajcunaga inti yaganan caj-läpita sicsicyaycar
    shamongapaj.
  bqp-bqp: Bɛɛ nɛn bibu, i ko nɛ, Yinni Gusunɔ swĩi nɑ̀ n kukurɑ nge gbee sunɔ kpɑ
    i duki nɑ sɑɑ sɔ̃ɔ duu yerun di.
  hat-hat: Y'a pran mache dèyè m' ankò. Lè m'a gwonde tankou yon lyon, y'a tranble
    kou fèy bwa, y'a kouri kite peyi bò kote solèy kouche a, y'a vin jwenn mwen.
  eng-BSB: They will walk after the LORD; He will roar like a lion. When He roars,
    His children will come trembling from the west.
  eng-WEBPB: They will walk after the LORD, who will roar like a lion; for he will
    roar, and the children will come trembling from the west.
  kbq-kbq: Mago knafina Ra Anumzamofona amage antegahaze. Nagra Ra Anumzamo'na laionimo'ma
    nehiaza huna ranke nehanuge'za, mofavre naga'nimo'za zage fre kazigatira zamahirahiku
    nehu'za egahaze.
  nhe-BL: “Teipa nochi nopa tlacame nechtoquilise niininTECO. Huan ninanalcas queja
    se león tlen quinajhuas icualancaitacahua. Huan ica majmajtli notlacajhua huihuipicatihualase
    tlen nopa tlaltini campa calaqui tonati.
  gub-BL: Amo 'ar mehe akororo putar zàwàruhu iriàw ài ihe nehe, heàmàtyry'ymar wakutyr
    ihe nehe. A'e 'ar mehe teko heremiaihu oho putar heraikweromo wà nehe. Teko heremiruze'eg
    ur putar kwarahy heixe haw wi uzàn pà wà nehe.
  eng-DRA: 'They shall walk after the Lord, he shall roar as a lion: because he shall
    roar, and the children of the sea shall fear.'
