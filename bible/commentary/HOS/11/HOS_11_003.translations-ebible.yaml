verse: HOS.011.003
translations:
  mal-C: എഫ്രയീമിനെ നടക്കാൻ ശീലിപ്പിച്ചത് ഞാനാണ്, ഞാൻ അവരെ ഭുജങ്ങളിൽ എടുത്തു; എങ്കിലും,
    അവരെ സൗഖ്യമാക്കിയത് ഞാൻ ആണെന്ന് അവർ മനസ്സിലാക്കിയില്ല.
  deu-TKW: gängelte ich die Ephraimiten wie Kinder und nahm sie auf meine Arme. Aber
    sie merkten nicht, daß ich ihre Schäden heilte.
  lin-lin: Ezalaki Ngai nde nalakisaki Efrayimi ndenge ya kotambola ; namemaki bango
    na maboko na Ngai, kasi basosolaki te ete Ngai nde nazalaki kobatela bango.
  eng-LSV: And I have caused Ephraim to go on foot, || Taking them by their arms,
    || And they have not known that I strengthened them.
  eng-GNV: 'I ledde Ephraim also, as one shoulde beare them in his armes: but they
    knewe not that I healed them.'
  eng-WEBSTER: I taught Ephraim also to go, taking them by their arms; but they knew
    not that I healed them.
  nhw-BL: Quen se tetaj quimatilana icone huan quinextilía ma nejnemi, na niquinpalehuiyaya
    israelitame, pero amo quichihuilijque cuenta sintla niquinmocuitlahuiyaya.
  swh-ONEN: Mimi ndiye niliyemfundisha Efraimu kutembea, nikiwashika mikono; lakini
    hawakutambua kuwa ni mimi niliyewaponya.
  bba-bba: N deemɑ nɛnɑ nɑ bu kpɑre, nɑ ben nɔmɑ nɛni. Adɑmɑ bɑ ǹ tubɑ mɑ nɛnɑ nɑ
    bu nɔɔrimɔ.
  eng-KJVCPB: I taught Ephraim also to go, taking them by their arms; But they knew
    not that I healed them.
  luo-luo: An owuon ema napuonjo Efraim wuotho, ka amakogi gi bedegi, to ne ok gifwenyo
    ni ne en An mane ochangogi.
  meu-meu: Ḡau tamona, lau ese Efraim taudia na raka na hadibalaidia, imagu ai na
    rosidia, to asie diba lau ese vada na hamauridia.
  npi-ULB: तापनि एफ्राइमलाई हिंड्न सिकाउने म नै थिएँ । तिनीहरूका हात समतेर तिनीहरूलाई
    उठाउने म नै थिएँ, तर मैले तिनीहरूको वास्ता गरें भन्‍ने कुरा तिनीहरूलाई थाहै भएन
    ।
  yor-yor: Lóòtítọ́ mo kọ́ Efraimu pẹ̀lú ní ìrìn mo di wọ́n mú ní apá, ṣùgbọ́n wọn
    kò mọ̀ pé mo ti mú wọn láradá.
  pes-OPCB: از بچگی او را تربیت کردم، او را در آغوش گرفتم و راه رفتن را به او یاد
    دادم؛ ولی او نخواست بفهمد که این من بودم که او را شفا دادم.
  tgl-ULB: Gayunpaman ako ang nagturo kay Efraim na lumakad. Ako ang nag-angat sa
    kanila sa pamamagitan ng kanilang mga bisig, ngunit hindi nila alam na iniingatan
    ko sila.
  hui-hui: Isaraele ibu hariga tigabi ngagoria pialu helonaga biawai haga i̱niore
    kogoni. I̱na i̱naga wali agali i̱ni gime taba yalu baya hanguore handayaho harugo
    helowa tigua ani biyadalo manda buwa dege la nabi hayagoni.
  mya-mya: သို့​ရာ​တွင်​ငါ​သာ​လျှင်​ဧ​ဖ​ရိမ်​ကို လမ်း​လျှောက်​တတ်​ရန်​သင်​ပေး​ခဲ့​သူ​ဖြစ်​၍၊
    ငါ​သည်​သူ​တို့​ကို​လက်​ဖြင့်​ပိုက်​ထွေး​ခဲ့​၏။ သို့​သော်​လည်း​ငါ​သည်​သူ​တို့​အား​စောင့်
    ရှောက် ပြု​စု​ခဲ့​ကြောင်း​ကို​သူ​တို့​မ​သိ။
  bod-N: ངས་ཨེ་ཕཱར་ཡིམ་གྱི་དཔུང་པས་བསྐྱོར་ནས་ལམ་བསྟན་ཡང་། ངས་དེ་དག་གསོས་པ་ཁོ་ཚོས་མ་ཤེས།
  sna-sna: Ndini ndakadzidzisa Efuremu kufamba, ndichivasesedza namaoko avo; asi havana
    kuzvicherechedza kuti ndini ndakavarapa.
  spa-BLM: Sin embargo, enseñé a Efraín a caminar. Los tomé por los brazos, pero no
    sabían que los había curado.
  cac-cac: Ayic unin chon̈ab'to Efraín tic, ichato ix in chelb'eyoc. Vach'chom icha
    chi', palta max yal sc'ool eb' sna'a tato a in tzin tan̈vej eb'.
  swh-ULB: Lakini mimi ndio niliyemfundisha Efraimu kutembea. Ndiye niliyewainua kwa
    silaha zao, lakini hawakujua kwamba niliwajali.
  bel-bel: Я Сам прывучаў Яфрэма хадзіць, насіў яго на руках Сваіх, а яны не ўсьведамлялі,
    што я лекаваў іх.
  deu-ELBBK: Und ich, ich gängelte Ephraim, – er nahm sie auf seine Arme – aber sie
    erkannten nicht, dass ich sie heilte.
  mbb-OT: Iyan a mid-elima kandan he iring te mid-aǥak ku sikandan su wey zan mebmetau
    he edhipanew, piru wazè dan kilelaa he iyan a mid-elima kandan.
  mal-2015: ഞാൻ എഫ്രയീമിനെ നടപ്പാൻ ശീലിപ്പിച്ചു; ഞാൻ അവരെ എന്റെ ഭുജങ്ങളിൽ എടുത്തു;
    എങ്കിലും ഞാൻ അവരെ സൗഖ്യമാക്കി എന്നു അവർ അറിഞ്ഞില്ല.
  rmc-rmc: Me somas oda, ko le Efrajim sikavelas te phirel; me len lavas pro vasta,
    ale on na sprindžarde, hoj oda somas me, ko len sasťarelas.
  pes-OPV: و من راه رفتن را به افرایم تعلیم دادم و او را به بازوها برداشتم، اما ایشان
    ندانستند که من ایشان را شفا داده‌ام.
  ron-1924: Ши тотушь Еу л-ам ынвэцат пе Ефраим сэ мяргэ ши л-ам ридикат ын браце,
    дар н-ау вэзут кэ Еу ый виндекам.
  ben-OBCV: আমিই ইফ্রয়িমকে হাঁটতে শিখিয়েছিলাম, তাদের কোলে নিতাম; তারা কিন্তু বুঝলো
    না। যে আমিই তাদের সুস্থ করেছিলাম।
  som-som: Oo weliba reer Efrayim waan socod baray, oo gacmahaygaan ku xambaaray,
    laakiinse iyagu ma ay ogayn inaan bogsiiyey iyaga.
  lat-VUC: 'Et ego quasi nutritius Ephraim: portabam eos in brachiis meis, et nescierunt
    quod curarem eos.'
  eng-ASVBT: Yet I taught Ephraim to walk; I took them on my arms; but they knew not
    that I healed them.
  ita-1885: Ed io ho insegnato ad Efraim a camminare, prendendolo per le braccia;
    ma essi non han conosciuto che io li ho sanati.
  eng-LXXUP: Yet I bound the feet of Ephraim, I took him on my arm; but they knew
    not that I healed them.
  eng-ULB: Yet it was I who taught Ephraim to walk. It was I who lifted them up by
    their arms, but they did not know that I cared for them.
  spa-VBL: Yo mismo enseñé a Efraín a caminar, llevándolo de la mano, pero no reconocieron
    que yo era su sanador.
  fra-_FOB: C'est moi qui guidai les pas d'Éphraïm, le prenant par les bras. Mais
    ils n'ont point connu que je les guérissais.
  mal-mal: ഞാൻ എഫ്രയീമിനെ നടക്കുവാൻ പരിശീലിപ്പിച്ചു; ഞാൻ അവരെ എന്റെ ഭുജങ്ങളിൽ എടുത്തു;
    എങ്കിലും ഞാൻ അവരെ സൗഖ്യമാക്കി എന്ന് അവർ അറിഞ്ഞില്ല.
  urd-GVR: Maiṅ ne ḳhud Isrāīl ko chalne kī tarbiyat dī, bār bār unheṅ god meṅ uṭhā
    kar lie phirā. Lekin wuh na samjhe ki maiṅ hī unheṅ shafā dene wālā hūṅ.
  suz-BL: एफ्राइम कली गुइ ग्‍याइश्‍शा गाक्‍चा शेंब गो नङ। गो मेको आन कली आल आन कली
    खोदेंशो पा कुरता। तन्‍न गो मेको आन कली सापाइक्‍ता हना यो, मेकोपुकीमी मतुइक्‍तेम।
  eng-NOY: I helped Ephraim to go, Yea, I took them up in my arms; Yet they marked
    not that I healed them.
  ita-1927: Son io che insegnai ad Efraim a camminare, sorreggendolo per le braccia;
    ma essi non hanno riconosciuto ch’io cercavo di guarirli.
  ckb-ckb: من بووم ئەفرایمم فێری ڕۆیشتن کرد، دەستم بە باڵیانەوە گرت، بەڵام نەیانزانی
    من چاکم کردنەوە.
  eng-BBE: But I was guiding Ephraim's footsteps; I took them up in my arms, but they
    were not conscious that I was ready to make them well.
  kan-OKCV: ನಾನು ಎಫ್ರಾಯೀಮಿನ ತೋಳುಗಳನ್ನು ಹಿಡಿದು ನಡೆಯುವುದನ್ನು ಕಲಿಸಿದೆನು. ಆದರೆ ನಾನು ಅವರನ್ನು
    ಸ್ವಸ್ಥ ಮಾಡಿದ್ದೇನೆಂದು ಅವರಿಗೆ ತಿಳಿಯಲಿಲ್ಲ.
  tam-2017: நான் எப்பிராயீமைக் கைபிடித்து நடக்கப் பழக்கினேன்; ஆனாலும் நான் தங்களைக்
    குணமாக்குகிறவரென்று அறியாமற்போனார்கள்.
  spa-RV-1909: Yo con todo eso guiaba en pies al mismo Ephraim, tomándolos de sus
    brazos; y no conocieron que yo los cuidaba.
  ron-BTF: Pe Efraim l-am învăţat de asemenea să meargă, luându-i de braţe; dar nu
    au cunoscut că eu i-am vindecat.
  eng-WEBP: Yet I taught Ephraim to walk. I took them by their arms, but they didn’t
    know that I healed them.
  eng-FBV: I myself taught Ephraim to walk, taking them by the hand, but they didn't
    realize I was the one who healed them.
  nld-1939: Ik was het, die Efraïm leerde lopen, En hem op mijn arm heb gedragen;
    Maar zij erkenden niet, Dat Ik ze verpleegde.
  nch-BL: Quej se tetaj quimatilana icone huan quinextilía ma nejnemi, na niquinpalehuiyaya
    israelitame, pero amo quimatque sinta niquinmocuitahuiyaya.
  vie-1934: Dầu vậy, ta đã dạy Eùp-ra-im bước đi, lấy cánh tay mà nâng đỡ nó. Song
    chúng nó chẳng hiểu biết rằng ta đã chữa lành cho.
  hin-CV: वह मैं ही था, जिसने एफ्राईम को हाथ पकड़कर चलना सिखाया; परंतु उन्होंने इस
    बात को न जाना कि वह मैं ही था, जिसने उन्हें चंगा किया.
  spa-BES: Pero yo estaba guiando los pasos de Efraín; Los tomé en mis brazos, pero
    no estaban conscientes de que yo los sanaba.
  tdx-tdx: Izaho ty nañoke i Efraime hitekeñe, rinambeko an-tañañe, fe tsy napota’iereo
    te izaho ty nampijangañe.
  tha-KJV: แต่​เรานี่แหละสอนเอฟราอิมให้​เดิน เราอุ้มเขาทั้งหลายไว้ แต่​เขาหาทราบไม่​ว่า
    เราเป็นผู้รักษาเขาให้​หาย
  por-BR-2018: Eu, todavia, ensinei Efraim a andar, tomando-os pelos seus braços;
    porém não reconheceram que eu os curava.
  deu-ELO: Und ich, ich gängelte Ephraim, er nahm sie auf seine Arme aber sie erkannten
    nicht, daß ich sie heilte.
  eng-WYC-2018: And I as a nurse of Ephraim bare them in mine arms, and they knew
    not, that I kept them. (And I as the nurse of Ephraim carried them in my arms,
    but they did not know, that it was I who had kept them safe.)
  epo-epo: Mi instruis al Efraim la iradon; Mi prenis ilin je la brako, kaj ili ne
    rimarkis, ke Mi ilin kuracas.
  uig-PIN: Əfraimƣa mengixni ɵgǝtküqi Ɵzüm idim, Uning ⱪolini tutup wǝ yɵlǝp — Biraⱪ
    ɵzini saⱪaytⱪuqining Mǝn ikǝnlikimni ular bilmidi.
  beo-beo: Be Na Nisu da Isala:ilima ahoasu hou olelei. Na da Na fi dunu Nima sogoba:le
    guda:i. Na da ili noga:le ouligi. Be ilia da Nama hame nodoi.
  tpi-OTNT: Mi yet mi bin lainim ol Israel, olsem papa i lainim pikinini long wokabaut.
    Na mi karim ol long han bilong mi. Mi bin lukautim ol gut, tasol ol i no ting
    mi yet mi mekim dispela wok.
  hau-SA: Ni ne na koya wa Efraim tafiya ina kama su da hannu; amma ba su gane cewa
    ni ne na warkar da su ba.
  uig-LAT: Efraimgha méngishni ögetküchi Özüm idim, Uning qolini tutup we yölep —
    Biraq özini saqaytquchining Men ikenlikimni ular bilmidi.
  nde-nde: Yimi engafundisa u-Efrayimi ukuhamba, ngibabambe ngezingalo; kodwa kababonanga
    ukuthi yimi engabelaphayo.
  ton-ton: Naʻaku akoʻi foki ʻa ʻIfalemi ke ʻalu, ʻi he puke ʻaki honau nima; ka naʻe
    ʻikai te nau ʻilo ko au naʻe fakamoʻui ʻakinautolu.
  ces-1613: Ješto jsem já na nohy stavěl Efraima, on pak bral je na lokty své; aniž
    znáti chtěli, že jsem já je uzdravoval.
  eng-WMB: Yet I taught Ephraim to walk. I took them by their arms, but they didn’t
    know that I healed them.
  tam-TCV: எப்பிராயீமைக் கைபிடித்து நடக்கக் கற்றுக்கொடுத்தவர் நானே; ஆனாலும், அவர்களைப்
    பராமரித்தவர் நானே என்பதை அவர்கள் உணரவில்லை.
  ceb-ULB: Bisan kon ako mao ang nagtudlo kang Efraim sa paglakaw. Ako mao ang nagkupot
    sa ilang mga kamot pataas, apan wala sila nasayod nga ako ang nag-atiman kanila.
  pol-UBG: Postawiłem Efraima na nogi, biorąc ich na ramiona, ale nie chcieli poznać,
    że ja ich wyleczyłem.
  agr-agr: Nunin ainaig wi ditan aneau asan uchijai betek jukin egkesan emayajai,
    dutikakun wekaetanash jintintuawabiajai, yutainash ayujiajai, utugchatnumash yaigkabiajai.
    Imatiksa kuitamaitak, Apajuíyap kuitamjamua tichau ainawai.
  kyc-kyc: Dopa piyaminyipape namba dakemeko Isaraele dupwa kata dopa pyuo pena dopa
    pyuo pena lao mana lamaiyuo dee nambana kingi kapena reto minyuo papyuo piya.
    Dopa piyunupape nakamame nambalyamo lao soo nyii nayami.
  urd-GVU: مَیں نے خود اسرائیل کو چلنے کی تربیت دی، بار بار اُنہیں گود میں اُٹھا کر
    لئے پھرا۔ لیکن وہ نہ سمجھے کہ مَیں ہی اُنہیں شفا دینے والا ہوں۔
  eng-OEBCW: Yet it was I who taught Ephraim to walk, taking them up in my arms, but
    they did not know that I healed them.
  deu-1912: Ich nahm Ephraim bei seinen Armen und leitete ihn; aber sie merkten es
    nicht, wie ich ihnen half.
  kan-2017: ನಾನೇ ಎಫ್ರಾಯೀಮಿಗೆ ನಡೆದಾಟವನ್ನು ಕಲಿಸಿದೆನು; ಅದನ್ನು ಕೈಯಲ್ಲಿ ಎತ್ತಿಕೊಂಡೆನು. ತನ್ನನ್ನು
    ಸ್ವಸ್ಥಮಾಡಿದವನು ನಾನೇ ಎಂದು ಅದಕ್ಕೆ ತಿಳಿಯಲಿಲ್ಲ.
  yap-yap: Ni yug aram rogon ni gag e gu fil rogon e yan ngak Israel. I gag e ug dibeyrad
    e girdi’ rog, machane dar leam niged ni gag e gu chothowliyrad.
  hlt-MCSB: Kai loh Ephraim te caeh ka tuk. Amih te a ban ah ka mawt dae amih ka hoeih
    sak te a ming uh moenih.
  mdy-ETH: ዔፕሬኤሜኮ ኩጮ ዓርቂ ታኣታሲ ሃንቲሢ ዔርዜሢ ታናኬ፤ ዔያታ ጋዓንቴ ታኣኒ ዔያቶ ፓሤሢ ዔሪባኣሴ።
  twi-ASANTE: Me na megyegyee Efraim taataa, meturu no wɔ mʼabasa so; nanso, wɔnkae
    sɛ me na mesaa wɔn yadeɛ.
  eng-WEBU: Yet I taught Ephraim to walk. I took them by their arms, but they didn’t
    know that I healed them.
  wal-wal: Efireema asaa haraqiyaa oiqqada hemetaa tamaarissidai tana; shin eta pattidaagee
    tana gidiyoogaa eti erokkona.
  spa-PDDPT: Pero fui Yo Quien enseñó a andar a Efraín. Los tomé por sus brazos. Sin
    embargo, no reconocieron que Yo los sanaba.
  gun-gun: Ha'e ramive ma Efraim kuery xee ambo'e raka'e oguata aguã re, xejyva py
    aikuavã guive teĩ ndoikuaa potai okuapy xee apena aikovya re.
  agu-BL: Poro ilen nin ja no'c tan ẍchajle'n yi balaj be' scyetz, nin ja no'c tan
    chichusle'n tan chixome'n swe'j sk'ilcu'n. Poro qui nin pujx cya'n yi i'tz in
    yi na chintzan tan chiq'uicy'le'n.
  ilo-ULB: Nupay kasta, siak ti nangisuro iti Efraim a magna. Siak ti nangay-aywan
    kadakuada, ngem saanda nga ammo nga inay-aywanak ida.
  kpg-kpg: Ma ko Au dela ne hagawouwou digau Israel gi di haele, ma ko Au dela ne haabai aga
    digaula, gei digaula e haga de iloo ginaadou Au dela nogo benebene ginaadou.
  uig-ARA: ئەفرائىمغا مېڭىشنى ئۆگەتكۈچى ئۆزۈم ئىدىم، ئۇنىڭ قولىنى تۇتۇپ ۋە يۆلەپ ــ
    بىراق ئۆزىنى ساقايتقۇچىنىڭ مەن ئىكەنلىكىمنى ئۇلار بىلمىدى.
  sus-sus: N tan nan nu Efirami malife a xa ɲɛrɛ kui, kɔnɔ e mu a kolonxi a n tan
    nan nu mɛɛnife e ma.
  pon-2006: Ahpw ngehi me kaiahnehkihda mehn Israel kan alu. I tupwengeirailda, ahpw
    re sohte pohnese ei kin apwahpwalih irail.
  jae-jae: Aê tec kadôŋ Epraim gebe êsêlêŋ. Ma kasip eŋ sa. Mago êsêac sêjala gebe
    aê gagôm êsêac ôliŋ ŋajam kêsa naŋ atom.
  ksd-ksd: A dovot iau ga vavanavana Epraim; iau puak pa diat; ma pa dia nunure ba
    iau ga valaun diat.
  grc-BRENT: Καὶ ἐγὼ συνεπόδισα τὸν Ἐφραὶμ, ἀνέλαβον αὐτὸν ἐπὶ τὸν βραχίονά μου, καὶ
    οὐκ ἔγνωσαν ὅτι ἴαμαι αὐτούς.
  ind-AYT: Padahal Akulah yang mengajar Efraim berjalan, dan Aku memegang tangan mereka.
    Akan tetapi, mereka tidak tahu, bahwa Akulah yang menyembuhkan mereka.
  nya-nya: Ndi Ine amene ndinaphunzitsa Efereimu kuyenda, ndipo ndinawagwira pa mkono;
    koma iwo sanazindikire kuti ndine amene ndinawachiritsa.
  hrv-hrv: A ja sam Efrajima hodati učio, držeći ga za ruke njegove; al' oni ne spoznaše
    da sam se za njih brinuo.
  mps-mps: Ena digi eno te Israel dabe ola mawai, te ayago te wai sunumi ola mabo
    tiwai yali. Te eno nogogo augwali tolasa asai. Eno augwali usu ma ilali, tiali
    goli augwaligo eno digi eno te sę augwalide yali homu me ebeo,” wali.
  tpi-tpi: Mi yet mi bin lainim ol Israel, olsem papa i lainim pikinini long wokabaut.
    Na mi karim ol long han bilong mi. Mi bin lukautim ol gut, tasol ol i no ting
    mi yet mi mekim dispela wok.
  dan-1931: Jeg lærte dog Efraim at gå og tog ham på Armen; de vidste ej, det var
    mig, der lægte dem.
  vie-OVCB: Chính Ta đã dạy cho Ép-ra-im biết đi, lấy cánh tay mà dìu dắt nó. Nhưng
    nó chẳng biết hay quan tâm rằng chính Ta đã chữa lành cho nó.
  guj-2017: જો કે, મેં એફ્રાઇમને ચાલતાં શીખવ્યો. મેં તેઓને બાથમાં લીધા, પણ તેઓ જાણતા
    ન હતા કે તેઓની સંભાળ રાખનાર હું હતો.
  pon-2006A: Ahpw ngehi me kaiahnehkihda mehn Israel kan alu. I tupwengeirailda, ahpw
    re sohte pohnese ei kin apwahpwalih irail.
  por-BRBSL: No entanto, eu ensinei o Ephraim a andar. Eu os tomei pelos braços deles,
    mas eles não sabiam que eu os curava.
  eng-OEBUS: Yet it was I who taught Ephraim to walk, taking them up in my arms, but
    they did not know that I healed them.
  cth-cth: Ephraim hah a kut dawk hoi ka kuet teh lamcei ka pâtu. Hatei, kaie khetyawtnae
    hah panuek hoeh.
  twi-twi: Me na migyigyee Efraim taataa, turuu wɔn wɔ me basa so; nanso wɔnkae sɛ
    me na mesaa wɔn yare.
  hlt-hlt: Kai loh Ephraim te caeh ka tuk. Amih te a ban ah ka mawt dae amih ka hoeih
    sak te a ming uh moenih.
  tbz-SIM: Míì mɔ́mmuɔ n do bɛnkɛ Isidɑyɛɛribɛ mucèmmu, kɛ́ mbɛ̀ ùúkú nɛ̀ m bɑɑ̀ bɛ̀
    mɛ nyí bɑntɛ́ kɛ dò m bɛ̀ yùɔ̀ri.
  msy-2020: Kɨ uabɨ, kɨ Efraimia geghara me afi, mati borim daruasa, afeziam a geghara
    anefi. Egha kɨ uaghan uan agharimningɨn men suigha me ateri. Kɨ deraghavɨra men
    gari, ezɨ me kamaghɨn fozir puvatɨ, kɨrara kɨ me gamizɨ, me ghuamaghe.
  dop-dop: Pǝyele mɑ́ tɔkǝnɑ nyɑ́ niŋ nɑ mɑ́ hɔ-ŋ tɑɑtɑɑ. Amɑ n tɑ nyǝnnɑ tǝnɑ.
  azb-azb: Efrayimə gəzməyi Mən öyrətdim, Onları qollarım üstünə aldım. Ancaq bilmədilər
    ki, Onlara Mən şəfa verdim.
  eng-DBY: And I it was that taught Ephraim to walk, — He took them upon his arms,
    — but they knew not that I healed them.
  hin-2017: मैं ही एप्रैम को पाँव-पाँव चलाता था, और उनको गोद में लिए फिरता था, परन्तु
    वे न जानते थे कि उनका चंगा करनेवाला मैं हूँ।
  wol-KYG: Ndaxam man maa tette Efrayim, fab ko, te ràññeewuñu ne maa leen topptoo.
  eng-YLT: And I have caused Ephraim to go on foot, Taking them by their arms, And
    they have not known that I strengthened them.
  kne-kne: Sak-en ay mismo di nangitakkay ya nangitdo sin Israelita ay mandan, ngem
    adi da ammo ay sak-en di nangay-ayowan en daida.
  eng-WYC-2017: And I as a nurse of Ephraim bare them in mine arms, and they knew
    not, that I kept them.
  eng-WMBB: Yet I taught Ephraim to walk. I took them by their arms, but they didn’t
    know that I healed them.
  urd-GVH: मैंने ख़ुद इसराईल को चलने की तरबियत दी, बार बार उन्हें गोद में उठाकर लिए
    फिरा। लेकिन वह न समझे कि मैं ही उन्हें शफ़ा देनेवाला हूँ।
  rug-rug: Arau mo va tumatumae nia ene se Iparemi, turaṉi Arau pa lima dia; ba lopu
    boka tumae nia rini sapu Arau mo salaṉi.
  gaz-gaz: Kan irree isaanii qabee Efreemin miillaan deemuu barsiise anuma; isaan
    garuu akka ani isaan fayyise hin hubanne.
  fra-LSG: C’est moi qui guidai les pas d’Éphraïm, Le soutenant par ses bras; Et ils
    n’ont pas vu que je les guérissais.
  gnn-gnn: Yo, ŋarra ŋunhiyinydjayi gäthu'mirriŋunha Yitjuralnhanydja marŋgikuŋala
    nhaltjanarawu marrtjinyarawu, ga ŋarrapi yana ŋunhi ŋanya ŋuthanmaraŋalanydja.
    Ŋarra ŋuli ŋanya waṉanydja mulkanha, bala goŋ‐gulanhana ŋanya yukurranha, märr
    yurru ŋayi yaka galkirri, yurru yaka ŋayi dharaŋaranydja ŋuriŋiyi miṯtjiyu, ga
    yaka ŋayi marŋgithina ŋunhi ŋarrapi muka ŋanya walŋakuŋalanydja.
  yal-yal: N tan nan yi Efirami bɔnsɔnna maxaranma siga tideni, n yi e suxu e yiine
    ma, koni e mi a kolonxi a n tan nan yi e rakɛndɛyama.
  iou-iou: Butewaki, Isrel ämawebe u näkŋa-tägän ini kuŋatta täŋpäŋ yäwoŋärek täŋkut,
    ba bäyaŋ yäpmäŋitpäŋ yäpmäŋ kuŋatkut. Ude täŋpäŋ watä säkgämän it yämiŋkuropäŋ
    u näkä täyat yäŋ nämo nadäŋkuŋ.
  haw-1868: Ua ao aku au ia Eperaima i ka hele, e alakai ana ia lakou ma ko lakou
    lima; Aka, aole lakou i ike, owau ka i hoola ia lakou.
  arb-NAV: أَنَا الَّذِي دَرَّبْتُ إِسْرَائِيلَ عَلَى الْمَشْيِ، وَحَمَلْتُهُ عَلَى
    ذِرَاعَيَّ، وَلَكِنَّهُمْ لَمْ يُدْرِكُوا أَنِّي أَنَا الَّذِي أَبْرَأْتُهُمْ.
  ewe-ewe: Nyee lé Efraim ƒe alɔnu hefia azɔlizɔzɔe, gake menyae be nyee kpɔ ye ta
    o.
  eng-LEE: Yet I myself appointed a leader for Ephraim, who took them up in his arms;
    but they would not acknowledge that I healed them.
  asm-FB: তথাপিও ময়েই ইফ্ৰয়িমক খোজ কাঢ়িবলৈ শিকালোঁ। ময়েই তেওঁক মোৰ কোলাত লৈ ফুৰিলোঁ;
    কিন্তু তেওঁলোকে নাজানিলে যে মই তেওঁলোকৰ কাৰণে চিন্তা কৰোঁ।
  sus-A: ﭑ تَن نَن نُ عٍقِرَ مِ مَلِقٍ عَ شَ حّرّ كُي، كْنْ عٍ مُ عَ كٌلٌنشِ عَ ﭑ
    تَن نَن نُ مّينِقٍ عٍ مَ.
  fra-SBL: J'ai pourtant appris à Ephraïm à marcher. Je les ai pris par les bras,
    mais ils ne savaient pas que je les avais guéris.
  hbo-hbo: וְאָנֹכִ֤י תִרְגַּ֙לְתִּי֙ לְאֶפְרַ֔יִם קָחָ֖ם עַל־זְרֹֽועֹתָ֑יו וְלֹ֥א
    יָדְע֖וּ כִּ֥י רְפָאתִֽים׃
  kik-kik: Niĩ nĩ niĩ ndaarutire andũ a Efiraimu gwĩtwara na magũrũ, ndĩmanyiitĩte
    moko; no matiigana kũmenya atĩ nĩ niĩ ndamahonagia.
  fra-NCL: Et moi, j’apprenais à marcher à Ephraïm, je les prenais par les bras, et
    ils n’ont pas compris que je les soignais.
  cek-AK: Ephraim caeh thaih hanah ka patuk, anih ih ban ah ka patawnh moe, ka hoih;
    toe kai mah ngan ka tuisak, tito nihcae mah panoek o ai.
  cuk-cuk: Ani an Efraín-dulemar nanaedgi odurdaksad, ani an argangi seali gusad.
    Ani an be-onudaked-gudiid-inigwele, degite, gwen deyob be an-daksasulid.
  uig-CYR: Әфраимға меңишни үгәткүчи Өзүм едим, Униң қолини тутуп вә йөләп — Бирақ
    өзини сақайтқучиниң Мән екәнлигимни улар билмиди.
  tel-2017: ఎఫ్రాయిముకు నడక నేర్పిన వాణ్ణి నేనే. వారి చేతులు పట్టుకుని పైకి లేపిన
    వాణ్ణి నేనే. నేనే వారిని పట్టించుకున్నాను అనే సంగతి వారికి తెలియదు.
  hat-BSA: Malgre sa, se te Mwen ki te montre Éphraïm jan pou l mache. Nan bra M,
    Mwen te pran yo; men yo pa t konnen ke Mwen te geri yo.
  kos-kos: Tusruktu, nga pa luti Israel in etu fahsr. Nga kafisak mwet luk in pouk,
    A elos tiana akilen lah nga karinganulos.
  hbo-WLC: וְאָנֹכִ֤י תִרְגַּ֙לְתִּי֙ לְאֶפְרַ֔יִם קָחָ֖ם עַל־זְרֽוֹעֹתָ֑יו וְלֹ֥א
    יָדְע֖וּ כִּ֥י רְפָאתִֽים׃
  ibo-ibo: Ọ bụ mụ onwe m kuziiri Ifrem otu e si aga ije, ejidere m ha nʼaka m abụọ,
    ma ha amaghị na ọ bụ mụ onwe m gwọrọ ya.
  ory-ory: ତଥାପି ଆମ୍ଭେ ଇଫ୍ରୟିମକୁ ଚାଲିବା ପାଇଁ ଶିଖାଇଲୁ; ଆମ୍ଭେ ସେମାନଙ୍କୁ ଆପଣା ବାହୁରେ
    ବୋହିଲୁ; ମାତ୍ର ଆମ୍ଭେ ଯେ ସେମାନଙ୍କୁ ସୁସ୍ଥ କଲୁ, ଏହା ସେମାନେ ଜାଣିଲେ ନାହିଁ।
  chk-chk: Nge ngang ätewe mi aiti chon Israel fetal. Üa ekiir o amwöchüür lepei.
    Nge ir resap mefi pwe ngang üa tümwünüür.
  rop-rop: “Wal oni mi na bin growimap olabat en meigim olabat jandap strongbala.
    Aibin oldei nesimbat olabat en lukaftumbat olabat. Bat olabat nomo jinggabat mi
    weya aibin growimap olabat.
  ukr-1871: Я самий вчив Ефраїма ходити, носив його на руках моїх, та вони на тім
    не розумілись, що я гоїв їх рани.
  deu-1951: Und doch habe ich Ephraim gegängelt! Ich nahm sie auf meine Arme; sie
    aber haben nicht gemerkt, daß ich sie heilte.
  eng-JPS: And I, I taught Ephraim to walk, taking them by their arms; but they knew
    not that I healed them.
  srp-1865: Ja uèih Jefrema hoditi držeæi ga za ruke, ali ne poznaše da sam ih ja
    lijeèio.
  lug-lug: Nze nayigiriza Efulayimu okutambula, nga mbakwata ku mukono; naye tebategeera
    nga nze nabawonya.
  heb-heb: ואנכי תרגלתי לאפרים קחם על זרועתיו ולא ידעו כי רפאתים׃
  ben-IRV: তবুও এটা আমি যে ইফ্রয়িমকে হাঁটতে শিখিয়েছিলাম। এটা আমি যে তাদের হাত ধরে
    তুলেছিলাম, কিন্তু তারা জানে না যে আমি তাদের জন্য চিন্তা করি।
  pan-pan: ਮੈਂ ਇਫ਼ਰਾਈਮ ਨੂੰ ਤੁਰਨਾ ਸਿਖਾਇਆ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਆਪਣੀਆਂ ਬਾਹਾਂ ਉੱਤੇ ਚੁੱਕ ਲਿਆ,
    ਪਰ ਉਹਨਾਂ ਨਾ ਜਾਣਿਆ ਕਿ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਚੰਗਾ ਕੀਤਾ।
  mya-JVB: ငါ သည် သွား တတ်သော အတတ်ကို ဧဖရိမ် အား လက် ဆွဲ ၍ သွန်သင်၏။ သို့သော်လည်း
    ၊ ငါစောင့်မ ခြင်း ကျေးဇူးကို သူသည် မ သိ ဘဲ နေ၏။
  hmo-hmo: To lau sibona ese, Israela ena raka dalana lau hadibaia. Egu imana dekenai
    egu bese taudia lau rosia, to idia ese egu naria kara idia laloa lasi.
  urd-urd: मैंने बनी इफ़्राईम को चलना सिखाया; मैंने उनको गोद में उठाया, लेकिन उन्होंने
    न जाना कि मैं ही ने उनको सेहत बख़्शी।
  rus-SYN: Я Сам приучал Ефрема ходить, носил его на руках Своих, а они не сознавали,
    что Я врачевал их.
  bqc-SIM: Mámɛ ma tá dàda Ɛflaiũ buiↄnɛ, ma ń kpá ma kùɛ, ↄ̃ aai dↄ̃ kɛ́ mámɛ
    ma ń gbá aafiao.
  tcz-CHONGTHU: Keima tahin Israel alamjot dingdan kahil ahi, kakhutah-a katua kana
    lamkaiyu ahi. Ahinla aman ima ahepon, donin jong eiseppoi. Hitiho chu keima kanahi
    lam jong ahepouve.
  mar-mar: तरी तो मीच ज्याने एफ्राईमास चालणे शिकविले तो मीच ज्याने त्यास हात धरुन
    उभे केले पण त्यांना माहीत नव्हते की मी त्यांची काळजी घेत होतो.
  qub-qub: Imano captinpis, nogami Efraín runacunataga puriyta yachachirä. Chayno
    purichirmi imano goyänanpäpis yachachirä. Chaypis paycunaga manami tantiyacushachu
    noga paycunata imapitapis chapaycashäta.
  bqp-bqp: N deemɑ nɛnɑ nɑ bu kpɑre, nɑ ben nɔmɑ nɛni. Adɑmɑ bɑ ǹ tubɑ mɑ nɛnɑ nɑ
    bu nɔɔrimɔ.
  hat-hat: Se mwen menm ki te moutre moun Izrayèl yo jan pou yo mache. Mwen te konn
    pran yo nan bra mwen. Men, yo pa t' vle rekònèt se mwen menm ki te pran swen yo.
  eng-BSB: It was I who taught Ephraim to walk, taking them in My arms, but they never
    realized that it was I who healed them.
  eng-WEBPB: Yet I taught Ephraim to walk. I took them by their arms, but they didn’t
    know that I healed them.
  kbq-kbq: Hagi Israeli vahera zamazantera Nagra zamavazu hu'na vano nehu'na, kama
    vanoma hu avu'ava zana rempi huzmi'noe. Hianagi Nagrama zamazeri knamare'noa zana
    ke'za antahi'za osu'naze.
  nhe-BL: Queja se tetat quimatilana icone huan quinextilía ma nejnemi, na niquinpalehuiyaya
    israelitame, pero ax quichihuilijque cuenta intla niquinmocuitlahuiyaya.
  gub-BL: Xo ihe zo amu'e heremiaihu wata haw rehe ihe wà. Apyhyk hezywa pupe wà.
    Nukwaw kwaw wanehe uzekaiw ma'e romo hereko haw wà.
  eng-DRA: 'And I was like a foster father to Ephraim, I carried them in my arms:
    and they knew not that I healed them.'
