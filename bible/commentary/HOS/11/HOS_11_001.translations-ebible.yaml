verse: HOS.011.001
translations:
  mal-C: “ഇസ്രായേൽ ബാലനായിരുന്നപ്പോൾ ഞാൻ അവനെ സ്നേഹിച്ചു, ഈജിപ്റ്റിൽനിന്ന് ഞാൻ എന്റെ
    പുത്രനെ വിളിച്ചുവരുത്തി.
  deu-TKW: Als Israel jung war, gewann ich es lieb und rief seine Scharen aus Ägypten.
  lin-lin: Tango Isalaele azalaki nanu elenge, nalingaki ye, mpe nabengaki mwana na
    ngai libanda ya Ejipito.
  eng-LSV: “Because Israel [is] a youth, and I love him, || Out of Egypt I have called
    for My Son.
  eng-GNV: When Israel was a childe, then I loued him, and called my sonne out of
    Egypt.
  eng-WEBSTER: When Israel was a child, then I loved him, and called my son out of
    Egypt.
  nhw-BL: “Quema nopa israelitame ayamo itztoyaj miyaqui masehualme, pejqui niquinicnelía.
    Niquinitac quen nocone huan nijnotzqui nocone ma quisa ipan tlali Egipto.
  swh-ONEN: “Wakati Israeli alipokuwa mtoto, nilimpenda, nilimwita mwanangu kutoka
    Misri.
  bba-bba: Yinni Gusunɔ u nɛɛ, sɑɑ Isirelin bweserun torubun diyɑ nɑ tu kĩɑ. Mɑ nɑ
    tu yɑrɑmɑ Eɡibitin di nɑ tu sokɑ nɛn bii.
  eng-KJVCPB: When Israel was a child, then I loved him, And called my son out of
    Egypt.
  luo-luo: “Ka Israel ne pod nyathi, ne ahere, kendo ne aluongo wuoda ka agolo Misri.
  meu-meu: Israel merona negana ai lau ese na lalokau henia, bona natugu na Aigupto
    amo na boiria lasi.
  npi-ULB: “जब इस्राएल जवान मानिस थियो, तब मैले त्यसलाई प्रेम गरें, र मैले मेरो पुत्रलाई
    मिश्रबाट बाहिर ल्याएँ ।
  yor-yor: “Nígbà tí Israẹli wà ní ọmọdé mo fẹ́ràn rẹ̀, mo sì pe ọmọ mi jáde láti
    Ejibiti wá.
  pes-OPCB: زمانی که اسرائیل کودک بود او را دوست داشتم، و پسر خود را از مصر فرا خواندم.
  tgl-ULB: Minahal ko noong binata pa si Israel, at tinawag ko ang aking anak mula
    sa Egipto.
  hui-hui: Anduane Homogohanda laabo halu lalu, Isaraele ibu ala bamba waneigini gali
    ale heangi i̱na ibu gubalini halu i̱ni iginiore lowa turu halu Iyibi dindi howa
    haru tagira íbu helarugoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က၊ ``ဣ​သ​ရေ​လ​ငယ်​စဉ်​က​ငါ​သည်​သူ့​ကို​ချစ်​၍၊ ငါ​သည်​သူ့​ကို​သား​အ​ဖြစ်​နှင့်​အီ​ဂျစ်​ပြည်​မှ
    ခေါ်​ဆောင်​ခဲ့​၏။
  bod-N: ཡེས་ར་ཨེལ་ན་གཞོན་ཡིན་དུས་ངས་དེ་ལ་བྱམས་ཤིང་། བདག་གིས་ཨེ་ཅིབ་ཡུལ་ནས་རང་གི་བུ་བོས་པ་ཡིན།
  sna-sna: “Israeri paakanga achiri muduku, ndaimuda, uye ndakadana mwanakomana wangu
    kubva kuIjipiti.
  spa-BLM: “Cuando Israel era un niño, entonces lo amé, y llamó a mi hijo para que
    saliera de Egipto.
  cac-cac: 'Ix yal Jehová icha tic: Ayic unin chon̈ab''to Israel tic, ix in xajanej.
    Icha vuninal yaji, ato d''a Egipto ix vavtejcoti.'
  swh-ULB: “Wakati Israeli alikuwa kijana nilimpenda, na nikamwita mtoto wangu kutoka
    Misri.
  bel-bel: І на золку загіне цар Ізраілеў! Калі Ізраіль быў малады, Я любіў яго і
    зь Егіпта выклікаў сына Майго.
  wed-wed: Bada Hosea i riwei, i pa, “Maranai Israel ana au vitevera, a vinuavainei
    ma Egyptei a ḡore-opunei.
  deu-ELBBK: Als Israel jung war, da liebte ich es, und aus Ägypten habe ich meinen
    Sohn gerufen.
  mbb-OT: Migkaǥi is Nengazen te, “Hein iring pa te vatà is Israel, mibmahal ku sikandin.
    Mid-umew ku sikandin puun te Ehipto su anak ku sikandin.
  mal-2015: യിസ്രായേൽ ബാലനായിരുന്നപ്പോൾ ഞാൻ അവനെ സ്നേഹിച്ചു; മിസ്രയീമിൽ നിന്നു ഞാൻ
    എന്റെ മകനെ വിളിച്ചു.
  rmc-rmc: „Sar sas o Izrael terno, kamavas les a andral o Egipt vičinďom mire čhas.
  pes-OPV: هنگامی که اسرائیل طفل بود او رادوست داشتم و پسر خود را از مصرخواندم.
  ron-1924: „Кынд ера тынэр Исраел, ыл юбям ши ам кемат пе фиул Меу дин Еӂипт.
  aui-aui: Yawe God iwona bo, “Raghanina dam Isrel gisine, ware simira naboni na avinuwayuyuneni,
    bi Ijipt kuburama akwatu kanibuveni naboni natugu tomoyina.
  ben-OBCV: “ইস্রায়েল যখন শিশু ছিল, আমি তাকে ভালোবাসলাম, এবং মিশর থেকে আমি আমার পুত্রকে
    ডেকে আনলাম।
  som-som: Markii Israa'iil ilmo yar ahaa waan jeclaan jiray, oo wiilkaygii Israa'iil
    waxaan uga yeedhay dalka Masar.
  lat-VUC: '[Sicut mane transiit, pertransiit rex Israël. Quia puer Israël, et dilexi
    eum; et ex Ægypto vocavi filium meum.'
  eng-ASVBT: When Israel was a child, then I loved him, and called my son out of Egypt.
  ita-1885: QUANDO Israele era fanciullo, io l'amai, e chiamai il mio figliuolo fuor
    di Egitto.
  eng-LXXUP: 'Early in the morning were they cast off, the king of Israel has been
    cast off: for Israel is a child, and I loved him, and out of Egypt have I called
    his children.'
  eng-ULB: “When Israel was a young man I loved him, and I called my son out of Egypt.
  spa-VBL: Yo amé a Israel desde que era un niño. Es mi hijo a quien saqué de Egipto.
  fra-_FOB: Quand Israël était jeune, je l'aimai, et j'appelai mon fils hors d'Égypte.
  mal-mal: “യിസ്രായേൽ ബാലനായിരുന്നപ്പോൾ ഞാൻ അവനെ സ്നേഹിച്ചു; ഈജിപ്റ്റിൽ നിന്ന് ഞാൻ
    എന്റെ മകനെ വിളിച്ചു.
  urd-GVR: Rab farmātā hai, “Isrāīl abhī laṛkā thā jab maiṅ ne use pyār kiyā, jab
    maiṅ ne apne beṭe ko Misr se bulāyā.
  suz-BL: मिनु परमप्रभुमी “इस्राएल आल बाक्‍मेनु, गो मेको कली दाक्‍ताक्‍ङ। मिनु गो
    आं तौ कली इजीप्‍त रागी रे ब्रेत्‍ताक्‍ङ। ब्‍यवस्‍था ७:८; प्रस्‍थान ४:२२-२३; मत्ती
    २:१५
  eng-NOY: When Israel was a child, I loved him, And called my son out of Egypt,
  ita-1927: Quando Israele era fanciullo, io l’amai, e fin dall’Egitto, chiamai il
    mio figliuolo.
  ckb-ckb: «کە ئیسرائیل منداڵ بوو، خۆشم ویست و من کوڕی خۆمم لە میسر بانگ کرد.
  eng-BBE: When Israel was a child he was dear to me; and I took my son out of Egypt.
  kan-OKCV: “ಇಸ್ರಾಯೇಲನು ಹುಡುಗನಾಗಿದ್ದಾಗ, ನಾನು ಅವನನ್ನು ಪ್ರೀತಿ ಮಾಡಿದೆನು ಮತ್ತು ಈಜಿಪ್ಟಿನಿಂದ
    ನನ್ನ ಮಗನನ್ನು ನಾನು ಕರೆದೆನು.
  tam-2017: இஸ்ரவேல் இளைஞனாயிருந்தபோது நான் அவனை நேசித்தேன்; எகிப்திலிருந்து என்னுடைய
    மகனை வரவழைத்தேன்.
  spa-RV-1909: CUANDO Israel era muchacho, yo lo amé, y de Egipto llamé á mi hijo.
  ron-BTF: Când Israel era copil, atunci l-am iubit, şi am chemat pe fiul meu din
    Egipt.
  eng-WEBP: “When Israel was a child, then I loved him, and called my son out of Egypt.
  eng-FBV: I loved Israel when he was a child. He's my son I called out of Egypt.
  nld-1939: Toen Israël een kind was, had Ik het lief, Uit Egypte heb Ik mijn zoon
    geroepen.
  nch-BL: “Quema nopa israelitame ayemo eliyayaj miyaqui masehualme, pejqui niquinicnelía.
    Niquinitac quej nocone huan nijnotzqui nocone ma quisa ipan tali Egipto.
  vie-1934: Khi Y-sơ-ra-ên còn thơ ấu, ta yêu dấu nó; ta gọi con trai ta ra khỏi Ê-díp-tô.
  hin-CV: “जब इस्राएल बालक था, मैंने उससे प्रेम किया, और मिस्र देश से मैंने अपने पुत्र
    को बुलाया.
  spa-BES: Cuando Israel era niño, era querido para mí; y saqué a mi hijo de Egipto.
  tdx-tdx: Ie mbe ni-ajaja t’Israele, le nikokoako vaho tinokako hiakats’ i Mitsraime
    i ana-dahikoy.
  tha-KJV: ครั้งเมื่​ออ​ิสราเอลยังเด็กอยู่ เราก็รักเขา เราได้เรียกบุตรชายของเราออกมาจากประเทศอียิปต์
  por-BR-2018: Quando Israel era menino, eu o amei, e do Egito chamei a meu filho.
  deu-ELO: Als Israel jung war, da liebte ich es, und aus Ägypten habe ich meinen
    Sohn gerufen.
  eng-WYC-2018: For Israel was a child, and I loved him; and from Egypt I called my
    son. (When Israel was a boy, I loved him; and I called my son out of Egypt.)
  epo-epo: Kiam Izrael estis junulo, Mi lin ekamis, kaj el Egiptujo Mi vokis Mian
    filon.
  uig-PIN: Israil bala qeƣida, Mǝn uni sɵydüm, Xuning bilǝn oƣlumni Misirdin qiⱪixⱪa
    qaⱪirdim.
  beo-beo: Hina Gode da amane sia:sa, “Isala:ili ea goi hadini esoga, Na da ema asigisu.
    Na da e Nagofe agoane e Idibidi sogega esalu amo gadili welegai.
  tpi-OTNT: Bikpela i skruim tok olsem, “Taim ol Israel i olsem liklik pikinini yet
    mi laikim ol tru, na mi singautim dispela pikinini long lusim Isip na i kam, na
    i stap pikinini bilong mi.
  hau-SA: “Sa’ad da Isra’ila yake yaro, na ƙaunace shi, daga Masar kuma na kira ɗana.
  uig-LAT: Israil bala chéghida, Men uni söydüm, Shuning bilen oghlumni Misirdin chiqishqa
    chaqirdim.
  nde-nde: “U-Israyeli esesengumntwana, ngangimthanda njalo indodana yami ngayikhupha
    eGibhithe.
  ton-ton: “ʻI he kei tamasiʻi ʻa ʻIsileli, ne u ʻofa ki ai, pea ne u ui hoku foha
    mei ʻIsipite.
  ces-1613: Když dítětem byl Izrael, miloval jsem jej, a z Egypta povolal jsem syna
    svého.
  eng-WMB: “When Israel was a child, then I loved him, and called my son out of Egypt.
  tam-TCV: “இஸ்ரயேல் சிறுவனாக இருந்தபோதே, நான் அவனை நேசித்தேன்; எகிப்திலிருந்து நான்
    என் மகனை அழைத்தேன்.
  ceb-ULB: “Gihigugma ko si Israel sa batan-on pa siya, ug gitawag ko siya nga akong
    anak pagawas sa Ehipto.
  pol-UBG: Gdy Izrael był dzieckiem, umiłowałem go, a z Egiptu wezwałem mego syna.
  agr-agr: “Israel aents aidaunak tsakatuch ainaig nagkamsan aneen ayajai, wi ditanak
    mina uchig asagmatai, Egipto nugkanum batsatun jiijuitjai.
  kyc-kyc: Kamongo dokome leya. Isaraele wambu dupwa wane nyaŋana mendeke ingyuo kareyaminyi
    dokopa nambame mona reto kareyo. Karo yuu Isipi yaki nyuo nambana waneŋe lao neta
    epena leyo.
  urd-GVU: رب فرماتا ہے، ”اسرائیل ابھی لڑکا تھا جب مَیں نے اُسے پیار کیا، جب مَیں
    نے اپنے بیٹے کو مصر سے بُلایا۔
  eng-OEBCW: When Israel was young, then I began to love him, and out of Egypt I called
    my son.
  deu-1912: Da Israel jung war, hatte ich ihn lieb und rief ihn, meinen Sohn, aus
    Ägypten.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ಇನ್ನೂ ಬಾಲ್ಯದಲ್ಲಿದ್ದಾಗ ನಾನು ಅದರ ಮೇಲೆ ಪ್ರೀತಿಯಿಟ್ಟು, ಆ ನನ್ನ ಮಗನನ್ನು
    ಐಗುಪ್ತ ದೇಶದಿಂದ ಕರೆದೆನು.
  yap-yap: Be ga’ar SOMOL, “Nap’an ni kab bitir Israel ma rib t’uf rog; mu gu pining
    nga wuru’ yu Egypt ni bod be’ nib mo’on ni fakag.
  hlt-MCSB: Israel khaw camoe dae anih te ka lungnah tih Egypt lamloh kamah ca la
    ka khue coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዒስራዔኤሌ ሃጊ ናይ ዓኣንቴ ታኣኒ ናሽኬኔ፤ ታ ናኣዚ ጊብፄፓ ታኣኒ ዔኤሌኔ።
  twi-ASANTE: “Ɛberɛ a Israel yɛ abɔfra no, na me dɔ no, na Misraim na mefrɛɛ me babarima
    firiiɛ.
  eng-WEBU: “When Israel was a child, then I loved him, and called my son out of Egypt.
  wal-wal: “Israa7eeli naatettan de7iyo wode, taani a siiqaas; siiqada taani ta na7aa
    Gibxxe biittaappe xeesaas.
  spa-PDDPT: Cuando Israel era un muchacho, Yo lo amé, y de Egipto llamé a mi hijo.
  gun-gun: — Israel kyrĩ teri reve xee ayvu vy Egito yvy gui aenoĩ raka'e xera'y.
  agu-BL: ”Te yi ac'ajil tzaj yi tnum Israel, ja chimpek' scye'j. Nin ja che'l tzaj
    wa'n Egipto, na e' innitxajil.
  ilo-ULB: ”Idi agtutubo pay laeng ti Israel, inayatko isuna ket inawagak ti anakko
    manipud iti Egipto.
  kpg-kpg: Dimaadua ga helekai, “Di madagoaa o Israel nogo hai tamagiigi, gei Au nogo
    aloho i mee, ne gahi mai a mee i Egypt be dagu dama daane.
  uig-ARA: ئىسرائىل بالا چېغىدا، مەن ئۇنى سۆيدۈم، شۇنىڭ بىلەن ئوغلۇمنى مىسىردىن چىقىشقا
    چاقىردىم.
  sus-sus: «N Isirayila xanu nɛ a dimɛdi tɛmui. N naxa n ma di xili a xa keli Misira
    bɔxi ma.
  pon-2006: KAUN-O ketin mahsanih, “Ni ahnsou me Israel wia seri men, iei ahnsou me
    I poakohng; oh I likwerihodo sang nan Isip oh kahdaneki nei pwutak.
  jae-jae: “Gêdêŋ taŋ Israel ŋapalêgeŋ naŋ, aê têtac gêwiŋ eŋ ma gamôêc ŋoc latuc
    aŋga Aiguptu gêmêŋ.
  ksd-ksd: Ba Israel i ga bul boko iau ga mari ia, ma iau ga oro pa natugu kan ra
    gunan Aigipto.
  grc-BRENT: Ὄρθρου ἀπεῤῥίφησαν, ἀπεῤῥίφη βασιλεὺς Ἰσραήλ· ὅτι νήπιος Ἰσραὴλ, καὶ
    ἐγὼ ἠγάπησα αὐτόν, καὶ ἐξ Αἰγύπτου μετεκάλεσα τὰ τέκνα αὐτοῦ.
  ind-AYT: Ketika Israel masih muda, Aku mengasihinya. Dan dari Mesir, Aku memanggil
    anak-Ku.
  nya-nya: “Israeli ali mwana, ndinamukonda, ndipo ndinayitana mwana wanga kuti atuluke
    mu Igupto.
  hrv-hrv: Dok Izrael bijaše dijete, ja ga ljubljah, iz Egipta dozvah sina svoga.
  mps-mps: Genuai Bidigo po wadolama weyu, te tiwai wali, “Te Israel dabe te dwasianu
    ogwa wai tiwai digi, eno aga godolo mu elama, te eno aga i olama, te Isip taga
    soao olama, te eno ogwa bidalio.
  tpi-tpi: Bikpela i skruim tok olsem, “Taim ol Israel i olsem liklik pikinini yet
    mi laikim ol tru, na mi singautim dispela pikinini long lusim Isip na i kam, na
    i stap pikinini bilong mi.
  dan-1931: Jeg fik Israel kær i hans Ungdom, fra Ægypten kaldte jeg min Søn.
  vie-OVCB: “Khi Ít-ra-ên còn thơ dại, Ta yêu thương nó, và Ta đã gọi con trai Ta
    ra khỏi Ai Cập.
  guj-2017: ઇઝરાયલ બાળક હતો ત્યારે હું તેના પર પ્રેમ રાખતો હતો, મેં મારા દીકરાને મિસરમાંથી
    બોલાવ્યો હતો.
  pon-2006A: KAUN-O ketin mahsanih, “Ni ahnsou me Israel wia seri men, iei ahnsou
    me I poakohng; oh I likwerihodo sang nan Isip oh kahdaneki nei pwutak.
  por-BRBSL: “Quando Israel era uma criança, então eu o amava, e chamou meu filho
    para fora do Egito.
  eng-OEBUS: When Israel was young, then I began to love him, and out of Egypt I called
    my son.
  cth-cth: Isarel teh a nawca hoi ka lungpataw teh, ka capa hah Izip ram hoi ka kaw
    toe.
  twi-twi: “Bere a Israel yɛ abofra no, na medɔ no, na Misraim na mefrɛɛ me babarima
    fii.
  hlt-hlt: Israel khaw camoe dae anih te ka lungnah tih Egypt lamloh kamah ca la ka
    khue coeng.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: N dɔkɛ Isidɑyɛɛribɛ nɛ̀ bɛ bíkɛ́mbɛ́ntì nti,
    kɛ́ bɛ̀ yu bɛmbɛ bɛ̀ɛ̀ tu m bí, kɛ́ bɛ̀ dènnɛ Esibiti.'
  msy-2020: 'Egha Ikiavɨra Itir God ua kamaghɨn mɨgei: “Israel borir aghɨrimɨn mɨn
    itima, kɨ bar a gifonge. Ezɨ nan borir kam Isipɨn kantrin itima, kɨ an diazɨma
    an azenan ize.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Wɑɑtʋ wei Ɩsɛɣɛlɩ n kɑ kɛ́ ɩfepu tɔ, mɑɑ sɔɔlɑ-ŋ
    kɛ́. Hɑlǝnɑ mɑ́ yɑɑ-ŋ mɑ pǝyɑɣɑ, nɑ mɑ́ lǝsɩ-ŋ Icipiti tɑɑ.'
  azb-azb: İsrail uşaq ikən onu sevdim, Öz oğlumu Misirdən çağırdım.
  eng-DBY: When Israel was a child, then I loved him, and out of Egypt I called my
    son.
  hin-2017: जब इस्राएल बालक था, तब मैंने उससे प्रेम किया, और अपने पुत्र को मिस्र से
    बुलाया। (मत्ती 2:15)
  wol-KYG: «Maa soppoon Israyil ba muy ndaw, Fa Misra laa ko wooye, muy sama doom.
  eng-YLT: Because Israel [is] a youth, and I love him, Out of Egypt I have called
    for My Son.
  kne-kne: Kanan Diyos, “Idi anak pay laeng din nasyon ay Israel, inpailak din layad
    ko. Inpangok din anak ko ay nay ay komaan ed Egipto.
  eng-WYC-2017: For Israel was a child, and I loved him; and from Egypt I called my
    son.
  eng-WMBB: “When Israel was a child, then I loved him, and called my son out of Egypt.
  urd-GVH: रब फ़रमाता है, “इसराईल अभी लड़का था जब मैंने उसे प्यार किया, जब मैंने अपने
    बेटे को मिसर से बुलाया।
  rug-rug: Totoso koburuna se Izireli, si tataru nia Rau si asa, ke tioko vura nia
    Arau pa Izipi sa Tuqu koreo.
  gaz-gaz: “Israaʼel yeroo daaʼima turetti, ani isa nan jaalladhe; ani Gibxii ilma
    koo waameera.
  fra-LSG: Quand Israël était jeune, je l’aimais, Et j’appelai mon fils hors d’Égypte.
  gnn-gnn: Yo, ŋayi Garrayyu ḻakaraŋala yukurrana ŋurikiy nhanukalaŋuwuy miṯtjiwuy
    Yitjuralpuyŋuwalaŋuwuy bitjarra, “Ŋäthilinydja ŋunhinydja wal'ŋu ŋurruthaŋalanydja,
    ŋarra märr‐ŋamathina märryu‐ḏapmaraŋala gal'ŋu yana Yitjuralnhanydja miṯtjinha.
    Ŋunhiyinydjayi miṯtji balanyarana bitjan gäthu'mirriŋu ḏarramuna ŋarraku. Yo,
    ŋunhiyi gäthu'mirriŋu ŋarraku, nhinananydja ŋayi yukurrana ŋunhala Yetjiptja garrpiṉarawuy
    wal'ŋu yana, yurru ŋarranydja ŋanya dhawaṯmaraŋala beŋuruyinydjayi, ga dhayaḻakuŋala
    warray.
  yal-yal: Isirayila to yi xurun, n yi a xanu. N yi n ma dii xɛmɛn xili a xa keli
    Misiran bɔxɔni.
  iou-iou: Yawe näkä ŋode yäyat; Isrel u nanak täpuri irirän gäripi nadäŋ imiŋkut.
    Nanakna u Isip kome irirän gera yäŋira äneŋi äyäŋutpeŋ äbuk.
  haw-1868: I KO Iseraela wa kamalii, alaila, ua aloha aku au ia ia, A kahea aku au
    i kuu keiki e hele mai Aigupita mai.
  arb-NAV: عِنْدَمَا كَانَ إِسْرَائِيلُ صَغِيراً أَحْبَبْتُهُ، وَمِنْ مِصْرَ دَعَوْتُ
    ابْنِي.
  ewe-ewe: “Esi Israel nye ɖevi la, melɔ̃e, eye Egipte meyɔ vinye la tsoe, abe vinye
    ŋutsu ene.
  eng-LEE: When Israel was yet young, then I loved him, and out of Egypt did I call
    my son.
  asm-FB: ইস্ৰায়েল যেতিয়া শিশু আছিল তেতিয়া মই তেওঁক প্ৰেম কৰিছিলোঁ, মই মিচৰৰ পৰা
    মোৰ পুত্ৰক মাতি আনিছিলোঁ।
  sus-A: «ﭑ عِسِرَيِلَ شَنُ نّ عَ دِ مّدِ تّمُي. ﭑ نَشَ ﭑ مَ دِ شِلِ عَ شَ كٍلِ مِسِرَ
    بْشِ مَ.
  fra-SBL: « Quand Israël était un enfant, je l'ai aimé, et a appelé mon fils hors
    d'Égypte.
  hbo-hbo: כִּ֛י נַ֥עַר יִשְׂרָאֵ֖ל וָאֹהֲבֵ֑הוּ וּמִמִּצְרַ֖יִם קָרָ֥אתִי לִבְנִֽי׃
  kik-kik: “Rĩrĩa Isiraeli aarĩ kaana-rĩ, nĩndamwendete, ngĩgĩĩta mũrũ ũcio wakwa
    oime bũrũri wa Misiri.
  fra-NCL: Quand Israël était enfant, je l’aimai, et dès l’Égypte, j’ai adressé des
    appels à mon fils.
  cek-AK: Nawkta nathuem ah Israel to ka palung, Izip prae thung hoiah ka capa to
    ka kawk.
  cuk-cuk: 'Bab-Jehová Israel-dulemarga sogded: “Bipigwaunni an be-sabgusad, Egipto-yar-akale
    an-machise an gochagusad.'
  uig-CYR: Исраил бала чеғида, Мән уни сөйдүм, Шуниң билән оғлумни Мисирдин чиқишқа
    чақирдим.
  tel-2017: “ఇశ్రాయేలు పసిప్రాయంలో నేను అతనిపట్ల ప్రేమగలిగి, నా కుమారుణ్ణి ఐగుప్తు
    దేశంలోనుండి పిలిచాను.
  hat-BSA: Lè Israël te yon timoun, Mwen te renmen l; epi soti nan Égypte, Mwen te
    rele fis mwen an.
  bxh-bxh: Isalaela dodogadi ma wawayadi, mate E gadosisiyedi yo natugu Idipi yai
    E yoga fahiyama.
  kos-kos: LEUM GOD El fahk, “Pacl ses Israel el sie tulik, nga lungse el, Ac pangnolma
    liki Egypt oana ke el wen nutik.
  hbo-WLC: כִּ֛י נַ֥עַר יִשְׂרָאֵ֖ל וָאֹהֲבֵ֑הוּ וּמִמִּצְרַ֖יִם קָרָ֥אתִי לִבְנִֽי׃
  ibo-ibo: “Mgbe Izrel bụ nwantakịrị, ahụrụ m ya nʼanya, ọ bụkwa site nʼIjipt ka m
    kpọpụtara nwa m.
  ory-ory: ଇସ୍ରାଏଲର ବାଲ୍ୟକାଳରେ ଆମ୍ଭେ ତାହାକୁ ସ୍ନେହ କଲୁ ଓ ଆମ୍ଭ ପୁତ୍ରକୁ ମିସରରୁ ଡାକିଲୁ।
  chk-chk: Ewe Samol mi Lapalap a apasa, “Lupwen Israel a eman semirit, ngang üa tongei.
    I nei mwän üa körawu seni Isip.
  rop-rop: Wal YAWEI det trubala God bin tok, “Longtaim wen ola Isreil pipul bin jidan
    langa Ijip, deibin jis laiga lilboi, en aibin laigim olabat detmatj, en aibin
    jingat langa olabat jis laik aibin det dediwan weya im jingat langa im san, en
    aibin deigidawei olabat brom det kantri.
  ukr-1871: Мов досьвітня зоря, минеться царство Ізраїля! — Коли ж Ізраїль був ще
    малолїтком, я полюбив його, і з Египту покликав його — сина мого.
  deu-1951: Als Israel jung war, liebte ich ihn, und aus Ägypten habe ich meinen Sohn
    berufen.
  eng-JPS: When Israel was a child, then I loved him, and out of Egypt I called My
    son.
  srp-1865: Kad Izrailj bješe dijete, ljubljah ga, i iz Misira dozvah sina svojega.
  lug-lug: “Isirayiri bwe yali omwana omuto, namwagala, era namuyita okuva mu Misiri.
  heb-heb: כי נער ישראל ואהבהו וממצרים קראתי לבני׃
  ben-IRV: যখন ইস্রায়েল যুবক ছিল আমি তাকে ভালোবাসতাম এবং আমি আমার ছেলেকে মিশর থেকে
    ডেকে আনলাম।
  pan-pan: ਜਦ ਇਸਰਾਏਲ ਬੱਚਾ ਸੀ ਮੈਂ ਉਹ ਨੂੰ ਪਿਆਰ ਕੀਤਾ, ਅਤੇ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਮਿਸਰ ਵਿੱਚੋਂ
    ਬੁਲਾਇਆ।
  mya-JVB: ဣသရေလ သည် အသက် ငယ်သောအခါ ငါသည် ချစ် ၍ ငါ့ သား ကို အဲဂုတ္တု ပြည်မှ ခေါ်
    ခဲ့ပြီ။
  hmo-hmo: Lohiabada ia gwau, “Israela be natuna maragina neganai lau lalokau henia.
    Lau ese Aigupito dekena amo lau boiria, badina ia be lauegu natuna.
  urd-urd: जब इस्राईल अभी बच्चा ही था, मैने उससे मुहब्बत रख्खी, और अपने बेटे को मिस्र
    से बुलाया।
  rus-SYN: На заре погибнет царь Израилев! Когда Израиль был юн, Я любил его и из
    Египта вызвал сына Моего.
  bqc-SIM: Kɛ́ Isailiↄ dɛ ɛ̀waasona ũ, ma aà gbɛ̀si Egipi.
  tcz-CHONGTHU: Israel chu aneolaiyin kangailui, chule kachapa chu Egypt gam'a konin
    kakou doh’e. Kaha kouva ahile, gamla cheh cheh in eidalhauvin. Baal doiho ahouvin,
    kilhaina gantha abolluvin ahi. Milim doi kisemthu ho pou chu ahouvun Gimnamtwi
    alhutun ahi.
  mar-mar: जेव्हा इस्राएल बालक होता तेव्हा त्यावर प्रेम केले, आणि माझ्या पुत्राला
    मिसरातून बोलावले.
  soq-soq: Iawe God wanase, “Israel oto kerauda wandia walamawe ne me nuawadawadasadine
    ita me ne otona rua Isibtiwa wandio apasano nosen.
  qub-qub: 'Israelcunata Tayta Dios niran: «Israel runacuna wamrallaraj captin noga
    cuyaj cä. Pay wamrä captinmi Egiptupita shacamunanpaj gayarä.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, sɑɑ Isirelin bweserun torubun diyɑ nɑ tu kĩɑ. Mɑ nɑ
    tu yɑrɑmɑ Egibitin di nɑ tu sokɑ nɛn bii.
  hat-hat: Lè pèp Izrayèl la te timoun toujou, mwen te renmen l' tankou pitit gason
    mwen. Mwen te rele l', mwen fè l' soti kite peyi Lejip.
  eng-BSB: When Israel was a child, I loved him, and out of Egypt I called My son.
  eng-WEBPB: “When Israel was a child, then I loved him, and called my son out of
    Egypt.
  kbq-kbq: Hagi Israeli vahe'mo'zama mofavrema mani'nazage'na navesi'nezmante'na mofavreni'e
    hu'na Isipitira zamavare'noe.
  nhe-BL: “Quema nopa israelitame aya itztoyaj miyac tlacame, pejqui niquinicnelía.
    Niquinitac queja nocone huan nijnotzqui nocone ma quisa ipan tlali Egipto.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg iko teko Izaew wanehe kury. Izaew kwarer
    romo heko mehe azamutar katu ihe. Aenoz hera'yr Ezit ywy wi ihe.
  eng-DRA: 'As the morning passeth, so hath the king of Israel Israel was a child,
    and I loved him: and I called my son out of Egypt.'
