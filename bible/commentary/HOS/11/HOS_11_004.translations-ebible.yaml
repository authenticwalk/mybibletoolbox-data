verse: HOS.011.004
translations:
  mal-C: ഞാൻ മനുഷ്യകരുണയുടെ ചരടുകൾകൊണ്ടും സ്നേഹത്തിന്റെ ബന്ധനങ്ങൾകൊണ്ടും അവരെ നടത്തി;
    ഞാൻ അവരുടെ കഴുത്തിൽനിന്ന് നുകം നീക്കി, ഒരു ശിശുവിനെ തലോടാനായി ഉയർത്തുന്ന ഒരുവനെപ്പോലെ
    ആയിരുന്നു ഞാൻ അവർക്ക്, അവരെ തീറ്റുന്നതിനായി ഞാൻ കുനിഞ്ഞു.
  deu-TKW: Mit Seilen, wie ein Mensch sie braucht, zog ich sie zu mir, mit Banden
    der Liebe, und verhielt mich gegen sie wie einer, der das Joch an ihren Kinnladen
    lüpft, und bot ihnen ihre Nahrung dar.
  lin-lin: Natambolisaki bango na motema ya esengo mpe ya bolingo ; nalongolaki bango
    ekangiseli na bakingo mpe namikitisaki mpo na koleisa bango.
  eng-LSV: I draw them with cords of man, || With thick cords of love, || And I am
    to them as a raiser up of a yoke on their jaws, || And I incline to him—I feed
    [him].
  eng-GNV: I led them with cordes of a man, euen with bandes of loue, and I was to
    them, as hee that taketh off the yoke from their iawes, and I laide the meat vnto
    them.
  eng-WEBSTER: 'I drew them with cords of a man, with bands of love: and I was to
    them as they that take off the yoke on their jaws, and I laid food for them.'
  nhw-BL: Quen se tlacatl quiyacana ihuacax, niquinyacanqui noisraelita masehualhua
    ica miyac tlaicnelijcayotl. Nojquiya niquincaxanili inincamailpica para ma tlacuaca.
    Huan ica nochi noyolo niquintlamacac ica nomax.
  swh-ONEN: Niliwaongoza kwa kamba za huruma ya kibinadamu, kwa vifungo vya upendo;
    niliondoa nira shingoni mwao nami nikainama kuwalisha.
  bba-bba: Nɑ bu ɡɑwɑmɑ nɛn mi kɑ kĩru mɑ nɑ bu dĩɑnu wɛ̃ nɡe wi u yɑɑ sɑbenun suɡu
    yiiyɑmɔ u kɑ nu nɔɔri.
  eng-KJVCPB: 'I drew them with cords of a man, with bands of love: And I was to them
    as they that take off the yoke on their jaws, And I laid meat unto them.'
  luo-luo: Ne atelonegi gi ngʼwono mathoth kaachiel gihera ma ok rum; ne agolo jok
    mapek e ngʼutgi kendo akulora piny mondo apidhgi.
  meu-meu: Hebogahisi varodia bona lalokau iḡuidia amo na hakaudia; lau na maduna
    aukidia amo e abia ohomu tauna heḡereḡerena ai nala; na igo diho henidia, na ubudia.
  npi-ULB: तिनीहरूलाई मानवताका डोरीहरू र प्रेमको बन्धनहरूले मैले डोर्‍याएँ । तिनीहरूका
    काँधका जुवालाई सजिलो पारिदिने कोही व्‍यक्‍ति जस्तै म तिनीहरूका निम्‍ति थिएँ, र
    तिनीहरूका अगि म झुकें र तिनीहरूलाई खुवाएँ ।
  yor-yor: Mo fi okùn ènìyàn fà wọ́n àti ìdè ìfẹ́. Mo mú àjàgà kúrò ni ọrùn wọn, Mo
    sì fi ara balẹ̀ fún wọn ni oúnjẹ.
  pes-OPCB: با کمند محبت، اسرائیل را به سوی خود کشیدم؛ بار از دوشش برداشتم و خم شده،
    او را خوراک دادم.
  tgl-ULB: Pinangungunahan ko sila nang mga tali ng sangkatauhan, may mga tali ng
    pag-ibig. Katulad ako sa isang tao na nagpapagaan ng pamatok sa kanilang mga panga,
    at yumuko ako upang pakainin sila.
  hui-hui: I̱nime ti gubalini howa turu halu i̱naga gubaliniha minu yamuwa ti mo turu
    howa tomobi baya hangu nelo mialu harugoni.
  mya-mya: ငါ​သည်​သူ​တို့​ကို​မေတ္တာ​ဖြင့်​ဆွဲ​ဆောင်​ခဲ့​၏။ သူ​တို့​ကို​ပါး​ချင်း​ကပ်​သည်​တိုင်​အောင်​ပွေ့​ချီ​၏။
    ငါ​သည်​ကိုယ်​ကို​ညွတ်​၍​သူ​တို့​ကို​ကျွေး​မွေး ပြု​စု​ခဲ့​၏။
  bod-N: ངས་བྱམས་སྙིང་རྗེས་དེ་རྣམས་དྲངས་ཤིང་། ཡང་བ་གླང་གི་གཉའ་ཤིང་ལེན་མཁན་ལྟར་དེ་དག་གི་གཉའ་ཤིང་བླངས་ནས།
    མར་བསྒུར་ཏེ་ཁོ་ཚོའི་མདུན་དུ་ཁ་ཟས་བཞག་པ་ཡིན།
  sna-sna: 'Ndakavatungamirira nerwodzi rwounyoro hwomunhu, nezvisungo zvorudo; ndakasimudza
    joko kubva pamutsipa wavo ndikakotama kuti ndivape zvokudya:'
  spa-BLM: Los atraje con cuerdas de hombre, con lazos de amor; y fui para ellos como
    los que levantan el yugo sobre sus cuellos; y me incliné hacia él y le di de comer.
  cac-cac: Ix in quetzcot Efraín chi' yujto xajan vuuj, icha tz'aj squetzchaj junoc
    noc' vacax. Lajan svutej icha junoc mach tz'ic'anel yugo d'a noc' vacax, vach'
    tz'aj yac'an svael. Icha chi' ix vutej in b'a d'a eb'.
  swh-ULB: Niliwaongoza kwa kamba za ubinadamu, na mafungo ya upendo. Mimi nilikuwa
    kama mtu aliyepunguza jozi juu ya taya zao, na nikainama na kuwalisha.
  bel-bel: Путамі чалавечымі цягнуў Я іх, путамі любові, і быў ім як бы тым, хто падымае
    ярмо са сківіцаў іхніх, і ласкава падкладваў ежу ім.
  deu-ELBBK: Mit Menschenbanden zog ich sie, mit Seilen der Liebe; und ich wurde ihnen
    wie solche, die das Joch auf ihren Kinnbacken emporheben, und sanft gegen sie,
    gab ich ihnen Speise.
  mbb-OT: Migiyahan ku sikandan duma is ked-elima iring te ked-elima te etew te vaka
    zin. Iring te midtangtang ku is eyuǥu ziyà te tengel zan ne migkumpayan ku sikandan.
  mal-2015: മനുഷ്യപാശങ്ങൾകൊണ്ടു, സ്നേഹബന്ധനങ്ങൾകൊണ്ടു തന്നേ, ഞാൻ അവരെ വലിച്ചു; അവരുടെ
    താടിയെല്ലിന്മേലുള്ള നുകം നീക്കിക്കളയുന്നവനെപ്പോലെ ഞാൻ അവർക്കു ആയിരുന്നു; ഞാൻ അവർക്കു
    തീൻ ഇട്ടുകൊടുത്തു.
  rmc-rmc: Ľidžavas len le lačhipnaskre lanenca, le kamibnaskre špargenca, somas sar
    oda, ko lenge podhazdelas o jarmos pal e meň, banďuvavas ke lende tele a davas
    len te chal,
  pes-OPV: ایشان را به ریسمانهای انسان و به بندهای محبت جذب نمودم و به جهت ایشان مثل
    کسانی بودم که یوغ را از گردن ایشان برمی دارند و خوراک پیش روی ایشان نهادم.
  ron-1924: Й-ам трас ку легэтурь оменешть, ку фуний де драгосте, ам фост пентру ей
    ка чел че ле ридикэ жугул де лынгэ гурэ. М-ам плекат спре ей ши ле-ам дат де мынкаре.
  ben-OBCV: আমি মানবিক সদিচ্ছা ও স্নেহের দড়ি দিয়ে তাদের চালিত করতাম; তাদের ঘাড়
    থেকে জোয়াল তুলে নিতাম এবং ঝুঁকে পড়ে তাদের খাবার খাওয়াতাম।
  som-som: Waxaan iyaga ku soo jiiday dad xadhkihiis iyo jacayl xidhmihiis, oo waxaan
    u ahaa sidii kuwa daamankooda harqoodka ka dejiya, oo waxaan hortooda dhigay cunto.
  lat-VUC: In funiculis Adam traham eos, in vinculis caritatis; et ero eis quasi exaltans
    jugum super maxillas eorum, et declinavi ad eum ut vesceretur.
  eng-ASVBT: I drew them with cords of a man, with bands of love; and I was to them
    as they that lift up the yoke on their jaws; and I laid food before them.
  ita-1885: Io li ho tratti con corde umane, con funi di amorevolezza; e sono loro
    stato a guisa di chi levasse loro il giogo d'in su le mascelle, ed ho loro porto
    da mangiare.
  eng-LXXUP: 'When men were destroyed, I drew them with the bands of my love: and
    I will be to them as a man smiting another on his cheek: and I will have respect
    to him, I will prevail with him.'
  eng-ULB: I led them with cords of humanity, with bands of love. I was to them like
    someone who eased the yoke on their jaws, and I bent down to them and fed them.
  spa-VBL: Los conduje con cuerdas de bondad, con lazos de amor. Yo era quien aliviaba
    su carga y me agachaba para alimentarlos.
  fra-_FOB: Je les ai tirés avec des cordeaux d'humanité, avec des liens d'amour.
    J'ai été pour eux comme celui qui aurait enlevé la bride de leur mâchoire, et
    je leur ai présenté de la nourriture.
  mal-mal: മൃദുവായ ചരടുകൾകൊണ്ട്, സ്നേഹബന്ധനങ്ങൾ കൊണ്ട് തന്നെ, ഞാൻ അവരെ വലിച്ചു; അവരുടെ
    കഴുത്തിൽനിന്ന് നുകം നീക്കിക്കളയുന്നവനെപ്പോലെ അവർക്ക് ഞാൻ ആയിരുന്നു; ഞാൻ കുനിഞ്ഞ്
    അവർക്ക് ഭക്ഷണം ഇട്ടുകൊടുത്തു.
  urd-GVR: Maiṅ unheṅ khīṅchtā rahā, lekin aise rassoṅ se nahīṅ jo insān bardāsht
    na kar sake balki shafqat bhare rassoṅ se. Maiṅ ne un ke gale par kā juā halkā
    kar diyā aur narmī se unheṅ ḳhurāk khilāī.
  suz-BL: गोमी मेको आन कली मुर आन शिशी पशो खोदेंशो पा खुल्‍ताक्‍मी। गो मेको आन कली
    शुश दाक्‍ताक्‍ङ। गो मेको आन बलामी लाम्‍सीशो जुवा ग्रुंइशा गेतामी। गो मेको आन ङोंइती
    बाप्‍शा, मेको आन कली थुल्‍तामी।
  eng-NOY: I drew them with human cords, with bands of love; I was to them as those
    who lift up the yoke from their jaws; I dealt gently with them, and gave them
    food.
  ita-1927: Io li attiravo con corde umane, con legami d’amore; ero per loro come
    chi sollevasse il giogo d’in su le loro mascelle, e porgevo loro dolcemente da
    mangiare.
  ckb-ckb: بە گوریسی نەرمونیانی مرۆڤانە ڕایاندەکێشم، بە بەستنی خۆشەویستی، من بۆیان
    بووم بەوەی کە نیر لەسەر ملیان هەڵدەگرێت، چەمامەوە بۆ ئەوەی نانیان بدەمێ.
  eng-BBE: I made them come after me with the cords of a man, with the bands of love;
    I was to them as one who took the yoke from off their mouths, putting meat before
    them.
  kan-OKCV: ನಾನು ಅವರನ್ನು ಮನುಷ್ಯನ ಹಗ್ಗಗಳಿಂದಲೂ, ಪ್ರೀತಿಯ ಬಂಧನಗಳಿಂದಲೂ ಎಳೆದೆನು. ಅವರಿಗೆ
    ನಾನು ಚಿಕ್ಕ ಮಗುವನ್ನು ಕೆನ್ನೆಯವರೆಗೆ ಎತ್ತುವವರಂತೆ ಇದ್ದೆ, ಮತ್ತು ನಾನು ಅವರಿಗೆ ಬಾಗಿ ತಿನ್ನಿಸುತ್ತಿದ್ದೆ.
  tam-2017: மனிதரைக் கட்டி இழுக்கிற அன்பின் கயிறுகளால் நான் அவர்களை இழுத்தேன், அவர்கள்
    கழுத்துகளின்மேல் இருந்த பாரத்தை எடுத்துப் போடுகிறவரைப்போல் இருந்து, அவர்கள் பக்கமாக
    சாய்ந்து, அவர்களுக்கு ஆகாரங்கொடுத்தேன்.
  spa-RV-1909: 'Con cuerdas humanas los traje, con cuerdas de amor: y fuí para ellos
    como los que alzan el yugo de sobre sus mejillas, y llegué hacia él la comida.'
  ron-BTF: I-am tras cu funii omeneşti, cu legături de iubire; şi le-am fost asemenea
    celor ce scot jugul de pe fălcile lor şi le-am pus mâncare.
  eng-WEBP: I drew them with cords of a man, with ties of love; and I was to them
    like those who lift up the yoke on their necks; and I bent down to him and I fed
    him.
  eng-FBV: I led them along with cords of kindness, with ropes of love. I was the
    one who eased their burden and bent down to feed them.
  nld-1939: Ik bond ze aan Mij met mensen-banden En koorden der liefde; Ik drukte
    ze aan mijn wang als een min, Boog Mij over hen heen, om ze te voeden.
  nch-BL: Quej se tacat quiyacana ihuacax, niquinyacanqui noisraelita masehualhua
    ica miyac taicnelijcayot. Nojquiya niquincaxanili inincamailpica para ma tacuaca.
    Huan ica nochi noyolo niquintamacac ica nomax.
  vie-1934: Ta đã dùng dây nhân tình, dùng xích yêu thương kéo chúng nó đến. Ta đã
    như những kẻ cởi ách khỏi hàm chúng nó, và để đồ ăn trước mặt chúng nó.
  hin-CV: मैंने मानवीय दया की डोरी, और प्रेम के बंधन से उनकी अगुवाई की. उनके लिये
    मैं वैसा था जैसे कोई छोटे बच्‍चे को गाल तक उठाता है, और मैं झुककर उन्हें खाना
    खिलाता था.
  spa-BES: Los hice venir detrás de mí con lazos humanos, con lazos de amor; fui para
    ellos como alguien que quitó el yugo de sobre sus quijadas, me incliné y les di
    de comer.
  tdx-tdx: Tinariko an-tali’ondaty, am-bahem-pikokoañe, le nanahake ty mpañaka-joka
    an-kàto’ iareo raho vaho finahako mora.
  tha-KJV: เราจูงเขาด้วยสายแห่งมนุษยธรรมและด้วยปลอกแห่งความรัก เราเป็นผู้ถอดแอกที่ขากรรไกรของเขาออก
    และเราก้มลงเลี้ยงเขา
  por-BR-2018: Com cordas humanas eu os puxei, com cordas de amor; e fui para eles
    como os que levantam o jugo de sobre suas cabeças, e lhes dei alimento.
  deu-ELO: Mit Menschenbanden zog ich sie, mit Seilen der Liebe; und ich ward ihnen
    wie solche, die das Joch auf ihren Kinnbacken emporheben, und sanft gegen sie,
    gab ich ihnen Speise.
  eng-WYC-2018: I shall draw them in the ropes of Adam, in the bonds of charity. And
    I shall be to them as he that enhanceth the yoke on the cheeks of them; and I
    bowed down to him that he should eat. (I drew them to me with the ropes of man,
    or of people, yea, with the bonds of love. And I was to them like he who lifteth
    up a little child to his cheeks or like he who lifteth off their yoke; and I bent
    down to feed them.)
  epo-epo: Per ŝnuroj de homoj Mi tiris ilin, per ligiloj de amo; Mi estis por ili
    kiel levanto de la jugo, kaj Mi metis antaŭ ili la manĝaĵon.
  uig-PIN: Mǝn adimǝtqilikning kɵyünüx rixtiliri bilǝn, Sɵygüning tarliri bilǝn ularning
    kɵnglini tartiwaldim; Mǝn ularƣa huddi engikidin boyunturuⱪni eliwǝtküqi birsidǝk
    bolƣanmǝn, Egilip Ɵzüm ularni ozuⱪlandurƣanmǝn.
  beo-beo: 'Na da asigiliwane ili Nima hiougia guda:i. Na da youge ilia mugia galu
    amo fadegai amola Na da ilima ha:i manu imunusa: begudui.'
  tpi-OTNT: Mi sori long ol na mi laikim ol tumas, na mi kisim ol i kam long mi. Mi
    kisim ol na mekim gut long ol, na givim kaikai long ol.
  hau-SA: Na bishe su da linzamin alheri da tausayi, da ragamar ƙauna; Na cire karkiya
    daga wuyansu na kuma rusuna na ciyar da su.
  uig-LAT: Men adimetchilikning köyünüsh rishtiliri bilen, Söygüning tarliri bilen
    ularning könglini tartiwaldim; Men ulargha xuddi éngikidin boyunturuqni éliwetküchi
    birsidek bolghanmen, Égilip Özüm ularni ozuqlandurghanmen.
  nde-nde: Ngabakhokhela ngentambo zomusa woluntu, ngezibopho zothando; ngaba njengomuntu
    osusa amajogwe entanyeni zabo, ngakhothamela phansi ukuba angiphe ukudla.
  ton-ton: 'Naʻaku toho ʻakinautolu ʻaki ʻae afo ʻae tangata, ʻaki ʻae noʻo ʻoe ʻofa:
    pea naʻaku hangē ko ia ʻoku toʻo ʻae nonoʻo mei honau ngutu, pea ne u tuku ʻae
    meʻakai ʻi honau ʻao.'
  ces-1613: Potahoval jsem jich provázky lidskými, provazy milování, a činil jsem
    jim tak jako ti, kteříž pozdvihují jha na čelistech hovádka, podávaje potravy
    jemu.
  eng-WMB: I drew them with cords of a man, with ties of love; and I was to them like
    those who lift up the yoke on their necks; and I bent down to him and I fed him.
  tam-TCV: நான் அவர்களை அன்பின் பிணைப்பினாலும் மனித தயவின் கயிறுகளினாலும் வழிநடத்தினேன்.
    ஒரு சிறு குழந்தையை கன்னத்தில் தூக்கும் ஒருவரைப்போல இருந்தேன், அவர்களுடைய கழுத்திலிருந்த
    நுகத்தை அகற்றினேன், அவர்களுக்குக் குனிந்து உணவூட்டினேன்.
  ceb-ULB: Gigiyahan ko sila gamit ang higot nga panapton sa mga tawo, gamit ang higot
    sa gugma. Nahimo ako ngadto kanila nga sama sa usa ka tawo nga nagkupot sa renda
    sa ilang mga apapangig aron mapasayon kini, ug miluhod ako ngadto kanila ug gipakaon
    sila.
  pol-UBG: Ciągnąłem ich powrozami ludzkimi, więzami miłości, a byłem dla nich jak
    ci, którzy zdejmują jarzmo z ich szczęk, i podawałem im pokarm.
  agr-agr: '@see-verse:HOS.011.003'
  kyc-kyc: Nambame nakama anjiki pyuo mona reteyo. Nambame nakama minyalyuo nyuo angapu
    punji punjirena karena lao reto kareyo. Nakama peteyami dokona isa mata kui lao
    pisipala nenge piyu.
  urd-GVU: مَیں اُنہیں کھینچتا رہا، لیکن ایسے رسّوں سے نہیں جو انسان برداشت نہ کر
    سکے بلکہ شفقت بھرے رسّوں سے۔ مَیں نے اُن کے گلے پر کا جوا ہلکا کر دیا اور نرمی
    سے اُنہیں خوراک کھلائی۔
  eng-OEBCW: With humane cords I ever drew them, with bands of love. I was to them
    as one who lifts up the yoke from off their jaws, and bending toward them, I gave
    them food to eat.
  deu-1912: Ich ließ sie ein menschlich Joch ziehen und in Seilen der Liebe gehen
    und half ihnen das Joch an ihrem Hals tragen und gab ihnen Futter.
  kan-2017: ನಾನು ನನ್ನ ಜನರನ್ನು ಮಾನವರಿಗೆ ತಕ್ಕ ಮೂಗುದಾರದಿಂದ, ಅಂದರೆ ಮಮತೆಯ ಹಗ್ಗದಿಂದ ಸೆಳೆದುಕೊಂಡೆನು.
    ನೊಗವನ್ನು ತಲೆಯ ಈಚೆಗೆ ತೆಗೆಯುವವರಂತೆ ನಾನು ಅವರನ್ನು ಸುಧಾರಿಸಿ, ಅವರಿಗೆ ಆಹಾರವನ್ನು ಉಣಿಸಿದೆನು.
  yap-yap: U fithik’ e runguy nge t’ufeg rog miyad chuchugur ngog. Gu chibiyrad ngalang
    nggu faray owcharad; gu lumel nga but’ nggu duruw’iyrad.
  hlt-MCSB: Amih te hlang kah rhuihet neh, lungnah rhuivaeh neh ka mawt. Amih taengah
    amih kam lamkah hnamkun aka suh pah la ka om. Te dongah ka yueng uh tih anih te
    ka cah.
  mdy-ETH: ዓሲ ዓሲ ሚጪንታ ሚጪንቲሢና ናሹሞ ካኒ ቢራታና ታኣኒ ዔያቶ ጎቺ ዓርቄኔ፤ ዔያቶኮ ባቃና ዓኣ ቃንባሮ ዔኪ ሺኢሺ
    ታኣኒ ታኣሮ ሂርኪ ጌይ ዔያቶ ሙኡዜኔ።»
  twi-ASANTE: Mede ayamyɛ ahoma ne ɔdɔ dii wɔn anim; meyii kɔnnua no firii wɔn kɔn
    mu na mekoto maa wɔn aduane diiɛ.
  eng-WEBU: I drew them with cords of a man, with ties of love; and I was to them
    like those who lift up the yoke on their necks; and I bent down to him and I fed
    him.
  wal-wal: Taani eta qaretaaninne siiquwaa wodoruwan goochchaas; eta morggiyaappe
    qambbaraa denttaas; denttada hokkada eta mizaas.
  spa-PDDPT: Los atraje con cuerdas humanas, con correas de amor. Fui para ellos como
    el que quita el yugo de su nuca. Me incliné y los alimenté.
  gun-gun: Ha'e kuery aru raka'e ixã avakue oendu va'e nunga py, ayvua py ae. Ha'e
    kuery aju'y gui kanga oipe'a va'e rami aiko, ajero'a guive ho'u va'erã ame'ẽ aguã.
  agu-BL: Nternin ja chimpek' scye'j, nin ja chije' inxak'ol, nin ja che' inmaysaj
    wutz inc'u'l chi ik e' jun tal ni' yi na chitxutxun. Ja chincu' mejlok tan chic'a'che'n
    tane'n.
  ilo-ULB: Indalanko ida babaen iti asi ken panagayat. Nagbalinak idi a kas iti maysa
    a tao a nangpalukay iti bosal kadagiti sangida ket nagrukobak a nangpakan kadakuada.
  kpg-kpg: Au ne dagi mai digaula gi di Au i di manawa dumaalia mo di manawa aloho.
    Au ne dahi aga digaula loo gi nua, gi tale loo i ogu gauwae, ga hagahaa ia loo
    gi lala, ga haangai digaula.
  uig-ARA: مەن ئادىمەتچىلىكنىڭ كۆيۈنۈش رىشتىلىرى بىلەن، سۆيگۈنىڭ تارلىرى بىلەن ئۇلارنىڭ
    كۆڭلىنى تارتىۋالدىم؛ مەن ئۇلارغا خۇددى ئېڭىكىدىن بويۇنتۇرۇقنى ئېلىۋەتكۈچى بىرسىدەك
    بولغانمەن، ئېگىلىپ ئۆزۈم ئۇلارنى ئوزۇقلاندۇرغانمەن.
  sus-sus: N nu na e mabɛndunfe marafanyi nun xanunteya ra. N tan nan e ramini konyiya
    kui, alako e xa balo a fanyi ra.
  pon-2006: I kaiahnehkiniraildohng rehi kadek oh limpoak. I pwekirailda oh pwoaleiraildi;
    I pil keipwekedi oh kamwenge irail.
  jae-jae: Aê gajam gôliŋ êsêac ŋa gôliŋ taê walôŋa to gaê êsêac ŋa lêpoa têtac gêwiŋŋa.
    Aê gajam êsêac sa gebe kioŋ, taŋ gêsac êsêac gêsuŋtêkwa naŋ, êkôniŋ êsêac tôŋ
    atom ma gawec ma galôm êsêac.
  ksd-ksd: Iau ga al pa diat ma ra vinau ba na topa ra tarai, ma ra vivi na varmari;
    ma iau ga da diat dia pala vue ra kip kan ra kabe i diat, ma iau ga tabar diat.
  grc-BRENT: Ἐν διαφθορᾷ ἀνθρώπων ἐξέτεινα αὐτοὺς ἐν δεσμοῖς ἀγαπήσεώς μου, καὶ ἔσομαι
    αὐτοῖς ὡς ῥαπίζων ἄνθρωπος ἐπὶ τὰς σιαγόνας αὐτοῦ· καὶ ἐπιβλέψομαι πρὸς αὐτόν,
    δυνήσομαι αὐτῷ.
  ind-AYT: Aku memimpin mereka dengan tali kebaikan, dengan ikatan kasih. Bagi mereka,
    Akulah yang mengangkat kuk dari tengkuk mereka, Aku membungkuk untuk memberi mereka
    makan.
  nya-nya: Ndinawatsogolera ndi zingwe zachifundo cha anthu ndi zomangira za chikondi;
    ndinachotsa goli mʼkhosi mwawo ndipo ndinawerama nʼkuwadyetsa.
  hrv-hrv: Užima za ljude privlačio sam ih, konopcima ljubavi; bijah im k'o onaj koji
    u čeljustima njihovim žvale opušta; nad njega se saginjah i davah mu jesti.
  mps-mps: “Eno augwali homu dene elama, te eno augwali godolo mu yai, tama eno augwali
    enaba sali. Eno te augwalide elaluali genuai sęgę sela sąnama, te augwali bugagia
    wiegi yai ilama, te augwali nai manio.”
  tpi-tpi: Mi sori long ol na mi laikim ol tumas, na mi kisim ol i kam long mi. Mi
    kisim ol na mekim gut long ol, na givim kaikai long ol.
  dan-1931: Jeg drog dem med Menneskesnore*, med Kærligheds Reb; jeg var dem som den,
    der løfter et Åg over Kæben**, jeg bøjed mig ned til ham og rakte ham Føde. {
    [*dvs. blidt.] / [**på et træt Arbejdsdyr.] }
  vie-OVCB: Ta đã dắt Ít-ra-ên đi bằng sợi dây nhân ái và yêu thương. Ta đã tháo bỏ
    ách khỏi cổ nó, và chính Ta cúi xuống cho nó ăn.
  guj-2017: મેં તેઓને માનવીય બંધનોથી, પ્રેમની દોરીઓથી દોર્યા. હું તેઓના માટે તેઓની
    ગરદન પરની ઝૂંસરી ઉઠાવી લેનારના જેવો હતો, હું પોતે વાંકો વળ્યો અને મેં તેઓને ખવડાવ્યું.
  pon-2006A: I kaiahnehkiniraildohng rehi kadek oh limpoak. I pwekirailda oh pwoaleiraildi;
    I pil keipwekedi oh kamwenge irail.
  por-BRBSL: Eu os desenhei com cordas de um homem, com laços de amor; e eu era para
    eles como aqueles que levantam o jugo no pescoço; e eu me curvei para ele e o
    alimentei.
  eng-OEBUS: With humane cords I ever drew them, with bands of love. I was to them
    as one who lifts up the yoke from off their jaws, and bending toward them, I gave
    them food to eat.
  cth-cth: Tami hrawinae, lungpatawnae rui hoi ka sawn. A lahuen dawk e yawcu hah
    a kam koelah ka pahout pouh teh rawca hah ka paca.
  twi-twi: Me de ayamye hama ne ɔdɔ dii wɔn anim; miyii konnua no fii wɔn kɔn mu na
    mekotow maa wɔn aduan dii.
  hlt-hlt: Amih te hlang kah rhuihet neh, lungnah rhuivaeh neh ka mawt. Amih taengah
    amih kam lamkah hnamkun aka suh pah la ka om. Te dongah ka yueng uh tih anih te
    ka cah.
  tbz-SIM: Kɛ̀ m bɛ̀ ni mɛyɔɔ̀mmɛ̀ kɛ bɛ̀ dɔ́ mɛdiɛ̀. Kɛ bɛ̀ yùɔ̀ri obíyuɔ̀rì ɔ̃ ntɔmɛ̀
    dɛbirɛ kɛ̀ dɛ̀ wɑ́ɑ̀rì, kɛ dɛ̀ duɔ̀ ntidiitì.
  msy-2020: Kɨ bar me gifongegha men apangkuvigha deragha me gamua men asughasugha,
    me inigha uabɨ da izegha, men osɨmtɨzir me ateriba adangi. Egha kɨ aviragha men
    akurvagha dagheba me ganɨdi.
  dop-dop: Mɑ sɔɔlɑ-ŋ kɛ́, nɑ mɑ́ pɑɑsǝnɑ-ŋ tǝpɑmm, nɑ mɑ́ wɑɣɑlǝɣɩ-ŋ, ɩsɩɩ cɛcɛ lɑkʋɣʋ
    ɩ pǝyɑɣɑ tɔ. Mɑ sopɑ nyɑ́ tɛɛ, nɑ mɑ́ hɑɑkɩ-ŋ tɔɣɔnɑɣɑ.
  azb-azb: Onları insani tellərlə, Sevgi bağları ilə Özümə çəkdim. Onlar üçün çənələrindən
    boyunduruğu qaldıran Bir kəs oldum, Əyilib onlara yemək verdim.
  eng-DBY: I drew them with bands of a man, with cords of love; and I was to them
    as they that take off the yoke on their jaws, and I gently caused them to eat.
  hin-2017: मैं उनको मनुष्य जानकर प्रेम की डोरी से खींचता था, और जैसा कोई बैल के गले
    की जोत खोलकर उसके सामने आहार रख दे, वैसा ही मैंने उनसे किया।
  wol-KYG: Ay goji nit laa leen ñoddee, ay buumi cofeel. Maay ki leen yolomalal ŋalaabi
    ŋaam, sëgg, leel leen.
  eng-YLT: With cords of man I do draw them, With thick cords of love, And I am to
    them as a raiser up of a yoke on their jaws, And I incline unto him — I feed [him].
  kne-kne: Sin nangipangoak en daida, inpailak din seg-ang ya layad ko. Maiarigak
    si ipogaw ay mangipapaing si moyang sin tamil na. Nanyakog-ongak ay namakan en
    daida.
  eng-WYC-2017: I shall draw them in the ropes of Adam, in the bonds of charity. And
    I shall be to them as he that enhanceth the yoke on the cheeks of them; and I
    bowed down to him that he should eat.
  eng-WMBB: I drew them with cords of a man, with ties of love; and I was to them
    like those who lift up the yoke on their necks; and I bent down to him and I fed
    him.
  urd-GVH: मैं उन्हें खींचता रहा, लेकिन ऐसे रस्सों से नहीं जो इनसान बरदाश्त न कर सके
    बल्कि शफ़क़त भरे रस्सों से। मैंने उनके गले पर का जुआ हलका कर दिया और नरमी से उन्हें
    ख़ुराक खिलाई।
  rug-rug: Arau turaṉi koasa iku tataru koari na aroso tataru kopuni Rau. Ovulu pania
    Rau sa ioki pa ruadia meke kokopo gore si Arau pude poni i.
  gaz-gaz: Ani funyoo gara laafina namaatiin, hidhaa jaalalaatiinis isaan nan harkise;
    ani morma isaanii irraa waanjoo fuudhee isaan sooruuf gadan jedhe.
  fra-LSG: Je les tirai avec des liens d’humanité, avec des cordages d’amour, Je fus
    pour eux comme celui qui aurait relâché le joug près de leur bouche, Et je leur
    présentai de la nourriture.
  gnn-gnn: “Yo, ŋarrapi ŋunhi djäka marrtjina Yitjuralwunydja bäpurru'wu ga miṯtjiwu
    ŋamathaŋala dhika wal'ŋu, bitjarra bitjan ŋuli wapunhu'mirriŋu yolŋu djäka nhanukalaŋuwu
    ŋayi buliki'wu ŋamathama. Ŋarra gäŋalanydja walalanha marrtjina lili gurrum'thurruna
    dhika raki'yunydja ŋuriŋi märr‐ŋamathinyarayu, märr yurru walala marrtji malthun
    ŋarraku wal'ŋu yana galki. Ŋarra dhayaḻakuŋala girri' ŋunhinydja ŋunhi walalanha
    ŋuli ḏapmarama dhurrwara, ga ŋarrapi yana nyilŋ'maranhaminanydja, bala wekaŋalana
    marrtjina maranhu‐wekaŋalana ŋanya ŋuriŋi ŋamakurru'yuna wal'ŋu ŋathayu.
  yal-yal: N yi e mabandunma marafanna nun xanuntenyaan nin. N tan nan xun xidi wudin
    baxi e xunna ma, n yi n felen n donseen so e yii.
  iou-iou: Näk gäripi nadäŋ yämiŋpäŋ oraŋpäŋ yäŋ-yäkŋat yäpmäŋ päbä gämotnaken yepmaŋpäŋ
    yäniŋ oretkaŋ ketem säkgämän yepmäŋ towiŋkut. ...
  haw-1868: 'Ua alako aku au ia lakou me na kaula o ke kanaka a me na apo o ke aloha:
    A ua lilo au no lakou i mea like me na mea e lawe aku ana I ka auamo mai luna
    aku o ko lakou a-i, A ua waiho iho la au i ka ai imua o lakou.'
  arb-NAV: قُدْتُهُمْ بِحِبَالِ اللُّطْفِ الْبَشَرِيَّةِ وَبِرُبُطِ الْمَحَبَّةِ،
    فَكُنْتُ لَهُمْ كَمَنْ يَرْفَعُ النِّيرَ عَنْ أَعْنَاقِهِمْ وَيَنْحَنِي بِنَفْسِهِ
    لِيُطْعِمَهُمْ.
  ewe-ewe: Mekplɔ wo kple dɔmenyo ƒe ka, eye mebla wo kple lɔlɔ̃. Meɖe kɔkuti la le
    woƒe kɔ, eye mebɔbɔ na nuɖuɖu wo.
  eng-LEE: 'With human cords I ever drew them forward, with leading-strings of love:
    and I was to them as those that lift off the yoke from their jaws, and I held
    out unto them food.'
  asm-FB: মই তেওঁলোকক প্ৰেমজৰী আৰু প্রেমৰ বান্ধোনেৰে চলাই আনিলোঁ; মই তেওঁলোকৰ বাবে
    কান্ধৰ ওপৰৰ পৰা যুৱলিখন তুলি ধৰা লোকৰ নিচিনা হলোঁ; পাছত কুজাঁ হৈ তেওঁলোকক আহাৰ
    খোৱাই প্রতিপালন কৰিলোঁ।
  sus-A: ﭑ نُ نَ عٍ مَبّندُنقٍ مَرَقَنيِ نُن شَنُنتٍيَ رَ. ﭑ تَن نَن عٍ رَ مِنِ كٌنيِيَ
    كُي، عَلَكٌ عٍ شَ بَلٌ عَ قَنيِ رَ.
  fra-SBL: Je les ai tirés avec des cordes d'homme, avec des liens d'amour ; et j'étais
    pour eux comme ceux qui soulèvent le joug sur leur cou ; Je me suis penché vers
    lui et je l'ai nourri.
  hbo-hbo: בְּחַבְלֵ֨י אָדָ֤ם אֶמְשְׁכֵם֙ בַּעֲבֹתֹ֣ות אַהֲבָ֔ה וָאֶהְיֶ֥ה לָהֶ֛ם
    כִּמְרִ֥ימֵי עֹ֖ל עַ֣ל לְחֵיהֶ֑ם וְאַ֥ט אֵלָ֖יו אֹוכִֽיל׃
  kik-kik: Nĩndamatongoragia na mĩkanda ya ũtugi wa ũmũndũ, ngamaguucĩrĩria na mĩhĩndo
    ya wendo; ngĩmaruta icooki ngingo, na ngĩinamĩrĩra kũmahe irio.
  fra-NCL: Je les menais avec des cordeaux d’humanité, avec des liens d’amour ; j’ai
    été pour eux comme celui qui aurait soulevé le joug de dessus leurs mâchoires,
    et je me penchai vers lui et je le fis manger.
  cek-AK: Nihcae to poeknaemhaih hoiah ka zaeh moe, amlunghaih hoiah ka zaeng; kai
    loe nihcae hanah tahnong ih hnam kakhringh pae kaminawk baktiah ka oh, nihcae
    to buh ka pacah.
  cuk-cuk: Sabedgi an be-nisad, wiledakedgi an be-sesad. Mailediidgi an be-onosad,
    wiledakedgi masgi an be-oguchad.
  uig-CYR: Мән адимәтчиликниң көйүнүш риштилири билән, Сөйгүниң тарлири билән уларниң
    көңлини тартивалдим; Мән уларға худди еңигидин боюнтуруқни еливәткүчи бирисидәк
    болғанмән, Егилип Өзүм уларни озуқландурғанмән.
  tel-2017: మానవత్వపు బంధంతో వారిని నడిపించాను. స్నేహబంధాలతో తోడుకుపోయాను. వారి పళ్ళ
    మధ్య నుంచి కాడిని తీసిన వాడిలా నేను వారికి ఉన్నాను. వంగి వారికి అన్నం తినిపించాను.
  hat-BSA: Mwen te mennen yo ak kòd a yon nonm, ak lyann lanmou. Konsa, Mwen te vini
    pou yo kon sila ki retire jouk la sòti nan kou yo. Mwen te bese mete manje devan
    yo.
  kos-kos: Nga amakunulosme nu yuruk ke pakomuta ac lungse yohk luk. Nga sraklalosyak
    ac kaosulosme nu likintupuk. Nga kui nu ten ac kitalos.
  hbo-WLC: בְּחַבְלֵ֨י אָדָ֤ם אֶמְשְׁכֵם֙ בַּעֲבֹת֣וֹת אַהֲבָ֔ה וָאֶהְיֶ֥ה לָהֶ֛ם
    כִּמְרִ֥ימֵי עֹ֖ל עַ֣ל לְחֵיהֶ֑ם וְאַ֥ט אֵלָ֖יו אוֹכִֽיל׃
  ibo-ibo: Eji m ụdọ nke mmadụ bụ ebere, na ịhụnanya duo ya. Adịrị m ha dịka onye
    nʼebuli ibu arọ site nʼolu ha, ehulatakwara m ala, were aka m tinye ha nri nʼọnụ.
  ory-ory: ଆମ୍ଭେ ମନୁଷ୍ୟର ବନ୍ଧନୀ, ଅର୍ଥାତ୍‍, ପ୍ରେମରଜ୍ଜୁ ଦ୍ୱାରା ସେମାନଙ୍କୁ ଆକର୍ଷଣ କଲୁ
    ଓ ଆମ୍ଭେ ସେମାନଙ୍କ କଳପାଟିରୁ ଯୁଆଳି ଉଠାଇ ନେବା ଲୋକ ତୁଲ୍ୟ ହେଲୁ ଓ ଆମ୍ଭେ ସେମାନଙ୍କ ଆଗରେ
    ଖାଦ୍ୟ ରଖିଲୁ।
  chk-chk: Üa emweniir fän kirikiröch me tong. Üa usun chök eman mi ekiretä o efitiir,
    üa rotiu o amongöör.
  rop-rop: Aibin growimap olabat gudbalawei dumaji aibin laigim olabat, en aibin oldei
    lukaftumbat olabat olataim. En wen olabat bin abum trabul, aibin oldei album olabat.
    En wen olabat bin hanggri, aibin oldei gibit olabat daga.
  ukr-1871: Поворозами людяними, поворозами любови, притягав я їх до себе; здоймив
    ярмо з шиї в них, запопадливо піддавав їм поживу.
  deu-1951: Mit menschlichen Banden zog ich sie, mit Seilen der Liebe, ich hob ihnen
    gleichsam das Joch auf vom Kinn und ließ sie gemütlich fressen.
  eng-JPS: I drew them with cords of a man, with bands of love; and I was to them
    as they that take off the yoke on their jaws, and I fed them gently.
  srp-1865: Vukoh ih uzicama èovjeèjim, užima ljubavnijem; i bijah im kao oni koji
    im skidaju jaram s èeljusti, i davah im hranu.
  lug-lug: Nabakulembera n’emiguwa egy’okusaasira okw’obuntu, n’ebisiba eby’okwagala.
    Naggya ekikoligo mu bulago bwabwe ne neetoowaza ne mbaliisa.
  heb-heb: בחבלי אדם אמשכם בעבתות אהבה ואהיה להם כמרימי על על לחיהם ואט אליו אוכיל׃
  ben-IRV: আমি তাদের মনুষত্বের দড়ি ও ভালবাসার বন্ধন দিয়েই পরিচালনা করতাম। আমি ছিলাম
    তাদের জন্য সেইজন যে তাদের কাঁধের যোঁয়াল হালকা করতাম এবং আমি নিজেকে তাদের কাছে
    নত করলাম এবং তাদের খাওয়াতাম।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਆਦਮੀ ਦੇ ਰੱਸਿਆਂ ਨਾਲ ਅਤੇ ਪ੍ਰੇਮ ਦੇ ਬੰਧਨਾਂ ਨਾਲ ਖਿੱਚਿਆ। ਮੈਂ ਉਹਨਾਂ
    ਲਈ ਉਹ ਬਣਿਆ ਜੋ ਉਹਨਾਂ ਦੇ ਜਬਾੜਿਆਂ ਉੱਤੋਂ ਲਗਾਮ ਖੋਲ੍ਹਦਾ ਹੈ, ਮੈਂ ਉਹਨਾਂ ਦੀ ਵੱਲ ਝੁੱਕ ਕੇ
    ਖੁਆਇਆ।
  mya-JVB: လူ ကို ဆွဲတတ်သော ကြိုး တည်းဟူသော မေတ္တာ ကြိုး နှင့် ငါဆွဲငင် ၏။ ပါးရိုး
    အနား သို့ ထမ်းဘိုး ကို ရွှေ့ ၍ ဖြည်းညှင်းစွာ ကျွေး ၏။
  hmo-hmo: Mai lalokau bona bogahisihisi danu dekena amo lau hakaudia. Idia be natudia
    maragidia bamona, idia ta ta lau abia isi, idia lau durua, bona idia ubua totona
    lau tui diho.
  urd-urd: मैंने उनको इंसानी रिश्तों और मुहब्बत की डोरियों से खींचा; मैं उनके हक़
    में उनकी गर्दन पर से जूआ उतारने वालों की तरह हुआ, और मैंने उनके आगे खाना रख्खा।
  rus-SYN: Узами человеческими влек Я их, узами любви, и был для них как бы поднимающий
    ярмо с челюстей их, и ласково подкладывал пищу им.
  bqc-SIM: Ma gbɛ̃kɛ galakpànɛ́, ma ń gálɛ ń yenzi bao, ma zuubↄ̀lɛnɛ́, ma naalɛ
    ma blɛ kpàmá.
  tcz-CHONGTHU: Keiman ngailutna khaoguile voujang natna khaovin kana lamkaiyin, angonguva
    namkol kibut lahdohpeha pangpa tobang kanahin chule anehdiu kana luipehe.
  mar-mar: मी त्यांना मानवता आणि प्रेमाच्या दोरीने चालवत होतो मी त्यांना त्यासारखा
    होतो जो तोंडावरचे जू काढतो आणि मी खाली वाकून त्यांना खाऊ घातले.
  qub-qub: Paycunataga fiyupa cuyashpämi pushamurä. Paycunataga iti wamranta margarcur
    cäranman töpachejnömi cachirä. Chayno rurarmi paycunataga micuytapis tarichirä.
  bqp-bqp: Nɑ bu gɑwɑmɑ nɛn mi kɑ kĩru mɑ nɑ bu dĩɑnu wɛ̃ nge wi u yɑɑ sɑbenun sugu
    yiiyɑmɔ u kɑ nu nɔɔri.
  hat-hat: Pou m' te ka rale yo sou mwen, mwen fè yo wè jan mwen renmen yo, jan mwen
    gen bon kè. Mwen defèt baboukèt ki te mare bouch yo a. Mwen bese atè pou m' ba
    yo manje.
  eng-BSB: I led them with cords of kindness, with ropes of love; I lifted the yoke
    from their necks and bent down to feed them.
  eng-WEBPB: I drew them with cords of a man, with ties of love; and I was to them
    like those who lift up the yoke on their necks; and I bent down to him and I fed
    him.
  kbq-kbq: Nagra nasunku hunezmante'na navesi nezmante'na Israeli vahera zamavare'na
    vu'noe. Ana nehu'na zamanankempintira karenamare zafa eri netre'na, pri hu'na
    ne'zana zami'noe.
  nhe-BL: Queja se tlacatl quiyacana ihuacax, niquinyacanqui noisraelita tlacajhua
    ica miyac tlaicnelijcayotl. Nojquiya niquincaxanili inincamailpica para ma tlacuaca.
    Huan ica nochi noyolo niquintlamacac ica noma.
  gub-BL: Azamutar katu ihe wà. Apuhareko katu ihe wà. A'e rupi arur hezewake ihe
    wà. Apyhyk hezywa pupe ihe wà. Teko umuapyk kar kwarer u'uwaromo wà. Nezewegatete
    azekaiw katu wanehe ihe. Azemumew wanupe wanemi'u imono pà wanupe, i'i Tupàn.
  eng-DRA: 'I will draw them with the cords of Adam, with the bands of love: and I
    will be to them as one that taketh off the yoke on their jaws: and I put his meat
    to him that he might eat.'
