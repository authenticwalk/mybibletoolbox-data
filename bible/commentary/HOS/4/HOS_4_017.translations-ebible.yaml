verse: HOS.004.017
translations:
  mal-C: എഫ്രയീം വിഗ്രഹങ്ങളോടു ചേർന്നിരിക്കുന്നു; അവനെ വിട്ട് ഒഴിഞ്ഞിരിക്ക.
  deu-TKW: Ein Götzengesell ist Ephraim geworden! Laß es!
  lin-lin: 'Efrayimi asangani na banzambe ya bikeko : tika ye akoba bongo !'
  eng-LSV: Ephraim is joined to idols, leave him alone.
  eng-GNV: 'Ephraim is ioyned to idoles: let him alone.'
  eng-WEBSTER: 'Ephraim is joined to idols: let him alone.'
  nhw-BL: Ximohuejcatlalica ica tlali Israel [4:17 Tlali Israel nojquiya quitocaxtíaj
    Efraín pampa nopa hueyi familia Efraín elqui catli más quipixqui chicahualistli
    ipan nopa majtlactli huejhueyi familias catli moiyocatlalijque nopona ica norte.
    Huajca Efraín huan tlali Israel quinequi quiijtos san se tlali.] ehuani pampa
    senquistoc motemactilijtoque ica tiotzitzi.
  swh-ONEN: Efraimu amejiunga na sanamu, ondokana naye!
  bba-bba: Isirelibɑ bɑ bũnu sɑ̃ɑmɔ. A bu derio mi.
  eng-KJVCPB: 'Ephraim is joined to idols: Let him alone.'
  luo-luo: Jo-Efraim oriwore gi nyiseche manono; weyeuru kamano!
  meu-meu: Efraim na kaivakuku ediai e taomu; aine noho.
  npi-ULB: एफ्राइमले आफूलाई मूर्तिहरूसँग मिलाएको छ । त्यसलाई वास्‍तै नगर ।
  yor-yor: Efraimu ti darapọ̀ mọ́ òrìṣà, ẹ fi sílẹ̀!
  pes-OPCB: اسرائیل به بتها پیوسته؛ او را به حال خود واگذارید.
  tgl-ULB: Nakiisa ang Efraim sa mga diyus-diyosan, pabayaan siyang mag-isa.
  hui-hui: Isaraele wali agalirume ti mbirale tara gime wabini uruni talima piaga
    kago wahalu ani helo waha.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည်​ရုပ်​တု​ကို ကိုး​ကွယ်​ခြင်း​၌​စွဲ​လန်း​ကြ​၏။
    ရှိ​စေ တော့။-
  bod-N: ཨེ་ཕཱར་ཡིམ་ནི་སྐུ་འདྲར་ཆགས་པས་སྐྱུར་ཞོག
  sna-sna: Efuremu akabatana nezvifananidzo; musiyei ari oga!
  spa-BLM: Efraín está unido a los ídolos. ¡Déjalo en paz!
  cac-cac: Axo chon̈ab' Efraín ix och tzac'an yuj juntzan̈ comon dios, palta olxo
    yil sb'a.
  swh-ULB: Efraimu alijiunga na sanamu; mwache peke yake.
  bel-bel: Прывязаўся да ідалаў Яфрэм; пакінь яго!
  deu-ELBBK: Ephraim ist mit Götzen verbündet; lass ihn gewähren!
  mbb-OT: Iyan en ingkaapal zan is ked-azap te zuma he menge ed-ezapen. Ne bey-ani
    en sikandan!
  mal-2015: എഫ്രയീം വിഗ്രഹങ്ങളുടെ കൂട്ടാളിയാകുന്നു; അവനെ വിട്ടുകളക.
  rmc-rmc: O manuša le Izraeloskre pes oddine le modlenge; muk len avke!
  pes-OPV: افرایم به بتهاملصق شده است؛ پس او را واگذارید.
  ron-1924: 'Ефраим с-а липит де идоль: ласэ-л ын паче!'
  ben-OBCV: ইফ্রয়িম প্রতিমা সমূহে আসক্ত হয়েছে; তাকে একা ছেড়ে দাও!
  som-som: Reer Efrayim wuxuu raacay sanamyo, haddaba iska daa.
  lat-VUC: 'Particeps idolorum Ephraim: dimitte eum.'
  eng-ASVBT: Ephraim is joined to idols; let him alone.
  ita-1885: Efraim è congiunto con gl'idoli, lascialo.
  eng-LXXUP: Ephraim, joined with idols, has laid stumbling blocks in his own way.
  eng-ULB: Ephraim united himself with idols; leave him alone.
  spa-VBL: Efraín está encantado por ídolos, así que déjenlo en paz!
  fra-_FOB: 'Éphraïm s''est associé aux idoles: abandonne-le!'
  mal-mal: എഫ്രയീം വിഗ്രഹങ്ങളുടെ കൂട്ടാളിയാകുന്നു; അവനെ വിട്ടുകളയുക.
  urd-GVR: Isrāīl to butoṅ kā ittahādī hai, use chhoṛ de!
  suz-BL: एफ्राइम मूर्ति आन वारच दुम्‍शो बाक्‍ब। मोपतीके मेको कली प्रोनीन।
  eng-NOY: Ephraim is joined to idols; Let him alone!
  ita-1927: Efraim s’è congiunto con gli idoli; lascialo!
  ckb-ckb: ئەفرایم بە بتەکانەوە بەستراوەتەوە، وازی لێ بهێنن!
  eng-BBE: Ephraim is joined to false gods; let him be.
  kan-OKCV: ಎಫ್ರಾಯೀಮನು ವಿಗ್ರಹಗಳಿಗೆ ಸೇರಿಕೊಂಡಿದ್ದಾನೆ. ಅವನನ್ನು ಅವನಷ್ಟಕ್ಕೆ ಬಿಟ್ಟುಬಿಡು.
  tam-2017: எப்பிராயீம் சிலைகளோடு இணைந்திருக்கிறான், அவனைப் போகவிடு.
  spa-RV-1909: Ephraim es dado á ídolos; déjalo.
  ron-BTF: Efraim s-a alipit de idoli, lăsaţi-l în pace.
  eng-WEBP: Ephraim is joined to idols. Leave him alone!
  eng-FBV: Ephraim is bewitched by idols, so leave him alone!
  nld-1939: Efraïm heeft zich aan afgodsbeelden gekoppeld, Laat het begaan!
  nch-BL: Ximohuejcatalica ica tali Israel ehuani pampa senquisa motemactilijtoque
    ica teteyome.
  vie-1934: Eùp-ra-im sa mê thần tượng, hãy để mặc nó!
  hin-CV: एफ्राईम मूर्तियों से जुड़ गया है; उसे अकेला छोड़ दो!
  spa-BES: Efraín está unido a dioses falsos; Déjalo ser.
  tdx-tdx: Kanao mitolon-tsamposampo t’i Efraime; adono ey.
  tha-KJV: เอฟราอิมก็ผูกพันอยู่กับรูปเคารพแล้ว ปล่อยเขาแต่​ลำพัง
  por-BR-2018: Efraim se associou a ídolos; deixa-o.
  deu-ELO: Ephraim ist mit Götzen verbündet; laß ihn gewähren!
  eng-WYC-2018: Ephraimis the partner of idols, leave thou him;
  epo-epo: Efraim aliĝis al idoloj; lasu lin.
  uig-PIN: Əfraim butlarƣa qaplaxti; Uning bilǝn ⱨeqkimning kari bolmisun!
  beo-beo: Isala:ili dunu da loboga hamoi ‘gode’ amo ilia gasaga gagulaligi dagoi.
    Defea! Ilisu ilia logo fodoi amoga masa:ne yolesima!
  tpi-OTNT: Ol Israel i save bihainim tru ol giaman god. Maski, larim ol i bihainim
    laik bilong ol yet.
  hau-SA: Efraim ya haɗa kai da gumaka; ku ƙyale shi kurum!
  uig-LAT: Efraim butlargha chaplashti; Uning bilen héchkimning kari bolmisun!
  nde-nde: U-Efrayimi uhlangene lezithombe; myekeleni enjalo!
  ton-ton: 'Kuo pikitai ʻa ʻIfalemi ki heʻene ngaahi tamapua: tuku ai pe ia.'
  ces-1613: Efraim stovaryšil se s modlami, nechej ho.
  eng-WMB: Ephraim is joined to idols. Leave him alone!
  tam-TCV: எப்பிராயீம் விக்கிரகங்களோடு இணைந்துவிட்டான்; அவனைத் தனியே விட்டுவிடு!
  ceb-ULB: Nakighiusa si Efraim sa mga diosdios; biyai siya nga nag-inusara.
  pol-UBG: Efraim związał się z bożkami. Zostaw go.
  agr-agr: Israel aents aidauwah, wainka apajuímtai aidau ememattasajum wakegakjumek
    emematu yujatajum. ¿Atumek datsaamtak wakegajum, atsa shiig anentam atak wakegajum?
  kyc-kyc: Isaraele wambu dupwa mee bange anatu lenge dokona kingi lao karaminyi lao
    karena kae.
  urd-GVU: اسرائیل تو بُتوں کا اتحادی ہے، اُسے چھوڑ دے!
  eng-OEBCW: Ephraim is wedded to idols. Leave them alone!
  deu-1912: Denn Ephraim hat sich zu den Götzen gesellt; so laß ihn hinfahren.
  kan-2017: ಎಫ್ರಾಯೀಮು ವಿಗ್ರಹಗಳಲ್ಲಿ ಬೆರತುಹೋಗಿದೆ; ಅದನ್ನು ಬಿಟ್ಟುಬಿಡಿರಿ.
  yap-yap: Girdi’ nu Israel e yad be par u tan gelngin e liyos. Ngan pagrad ngranod
    ko birorad e kanawo’
  hlt-MCSB: Muei aka sun Ephraim aw anih te toeng laeh.
  mdy-ETH: ዔፕሬኤሜ ዴራ ሜሌ ካኣሺ ካኣሽኪሢና ሜሌ ፆኦዞና ዎላ ቱኡቴያ ማዔሢሮ ሼኔ ጌዔ ባኣዚ ማዾንጎ ዔያቶ ሃሹዋቴ።
  twi-ASANTE: Efraim de ne ho abɔ ahoni; Gyaa no!
  eng-WEBU: Ephraim is joined to idols. Leave him alone!
  wal-wal: Efireema asai eeqatun gaittiis; eta aggiigite.
  spa-PDDPT: Efraín se apegó a los ídolos. ¡Déjalo!
  gun-gun: Mba'eta Efraim kuery ma ta'angaa pe rive onheme'ẽmba. Tove ta'ikuai.
  agu-BL: Lastum axwok xonl k'ajtzun Efraín, na ja cxomwoknin tan lok'e'n chiwutz
    e'chk ryos yi banij cuntu' quitane'n. Ni'cu'n mmibanwok chi cobox kbarel yi na
    chicu' trimp tan paj yi a' yi at ẍchiwi'. Cyakil nin k'ej na ijop inwutz scye
    yi e'chk iryosila'tz. Wi'nin na cxpek'wok tan tele'n itx'ix, swutz yi jalse'n
    ik'ej tzinwutz.
  ilo-ULB: Nakipagmaymaysa ti Efraim kadagiti didiosen; baybay-am isuna.
  kpg-kpg: Digau Israel e noho hua i lala nia mogobuna o nia balu ieidu. Diagia hua
    digaula gii ala hua i ginaadou!
  uig-ARA: ئەفرائىم بۇتلارغا چاپلاشتى؛ ئۇنىڭ بىلەن ھېچكىمنىڭ كارى بولمىسۇن!
  sus-sus: Efiramikae bara kankan kuye ma. Wo xa e lu na.
  pon-2006: Mehn Israel kan milahr pahn manaman en dikedik en eni kan. Re en wia nsenarail.
  ksd-ksd: Epraim i tabe vake ra umana tabalar; da nur vue ke.
  grc-BRENT: Μέτοχος εἰδώλων Ἐφραὶμ ἔθηκεν ἑαυτῷ σκάνδαλα,
  ind-AYT: Efraim bersekutu dengan ilah-ilah, biarkanlah ia!
  nya-nya: Efereimu waphathana ndi mafano; mulekeni!
  hrv-hrv: 'Efrajim se udružio s kumirima: pusti ga!'
  mps-mps: Te tibo godigo te Israel dabe kegalio. Tagalao, te augwa homu wali pomainao.
  tpi-tpi: Ol Israel i save bihainim tru ol giaman god. Maski, larim ol i bihainim
    laik bilong ol yet.
  dan-1931: Efraim er bundet til Afgudsbilleder; lad ham fare!
  vie-OVCB: Hãy bỏ mặc Ép-ra-im cô độc, vì nó gắn bó với thần tượng.
  guj-2017: એફ્રાઇમે મૂર્તિઓ સાથે સંબંધ જોડ્યો છે. તેને રહેવા દો.
  pon-2006A: Mehn Israel kan milahr pahn manaman en dikedik en eni kan. Re en wia
    nsenarail.
  por-BRBSL: Ephraim está unido aos ídolos. Deixe-o em paz!
  eng-OEBUS: Ephraim is wedded to idols. Leave them alone!
  cth-cth: Kutsak dawk a lung kapen e Ephraim teh amahmawk awm naseh.
  twi-twi: Efraim de ne ho abɔ ahoni ho; Gyaa no!
  hlt-hlt: Muei aka sun Ephraim aw anih te toeng laeh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ tɑunnɛ̀ yɛbɔkɛ̀ dí mbɛ̀ wùó.
  msy-2020: Efraimia bar uari isa asebagh anigha dar gɨn zui. Markɨ, ia me ateghtɨ
    me mar uan ifongiabar gɨn mangɨ.
  dop-dop: Ɩfǝlɑyim nyǝ́mɑ tǝŋǝɣɩ tɩɩŋ kɛ́, yele-wɛ.
  azb-azb: Efrayim bütlərindən yapışdı, Burax onu!
  eng-DBY: '— Ephraim is joined to idols: leave him alone.'
  hin-2017: एप्रैम मूरतों का संगी हो गया है; इसलिए उसको रहने दे।
  wol-KYG: Efrayim googu laa ne, moo lëngook jëmmi tuur! Seetaan leen.
  eng-YLT: Joined to idols [is] Ephraim, let him alone.
  eng-WYC-2017: Ephraimis the partner of idols, leave thou him;
  eng-WMBB: Ephraim is joined to idols. Leave him alone!
  urd-GVH: इसराईल तो बुतों का इत्तहादी है, उसे छोड़ दे!
  rug-rug: E Iparemi si ele va pupuhia na vinahesi beku ke mada vekoa nana!
  gaz-gaz: Efreem waaqota tolfamootti galeera; isa ittuma dhiisaa!
  fra-LSG: 'Éphraïm est attaché aux idoles: laisse-le!'
  yal-yal: Efirami bɔnsɔnna muxune bata kankan suxure batun ma, e lu na!
  haw-1868: Ua hui pu o Eperaima me na kii, e waiho aku ia ia.
  arb-NAV: إِنَّ أَفْرَايِمَ مُكَبَّلٌ بِعِبَادَةِ الأَصْنَامِ، فَاتْرُكُوهُ وَحِيداً.
  ewe-ewe: Mègate ɖe Efraim ŋu kura o, elabena edo ka kple legbawo.
  eng-LEE: 'Ephraim is bound to idols: let him alone.'
  asm-FB: ইফ্ৰয়িমে মূৰ্ত্তিবোৰৰ সৈতে যোগ দিছে। তেওঁক সেইদৰেই থাকিব দিয়া।
  sus-A: عٍقِرَ مِكَيٍ بَرَ كَنكَن كُيٍ مَ. وٌ شَ عٍ لُ نَ.
  fra-SBL: Ephraïm est attaché aux idoles. Laissez-le tranquille !
  hbo-hbo: חֲב֧וּר עֲצַבִּ֛ים אֶפְרָ֖יִם הַֽנַּֽח־לֹֽו׃
  kik-kik: Efiraimu nĩegwatanĩtie na mĩhianano; tiganai nake!
  fra-NCL: Ephraïm est attaché aux idoles ; laisse-le !
  cek-AK: Ephraim loe sakcop ih krangnawk to bok pongah, angmabueng ah om nasoe.
  cuk-cuk: Efraín-dulemar bab-dummadyob-imaklemaladgi alakwaa seledimalad. Mer ese
    bar gormar, ar na deyob nanabimarye soged.
  uig-CYR: Әфраим бутларға чаплашти; Униң билән һеч кимниң кари болмисун!
  tel-2017: ఎఫ్రాయిము విగ్రహాలతో ఏకమయ్యాడు. అతణ్ణి అలానే ఉండనియ్యి.
  hat-BSA: Éphraïm vin jwenn ak zidòl yo. Kite li pou kont li.
  kos-kos: Mwet Israel elos oan ye ku lun ma sruloala. Tari, sang lungse laltal.
  hbo-WLC: חֲב֧וּר עֲצַבִּ֛ים אֶפְרָ֖יִם הַֽנַּֽח־לֽוֹ׃
  ibo-ibo: Ifrem na arụsị agbaala ndụ hapụ ya ka ọ nọọrọ onwe ya.
  ory-ory: ଇଫ୍ରୟିମ ପ୍ରତିମାଗଣ ପ୍ରତି ଆସକ୍ତ ହୋଇଅଛି; ତାକୁ ଛାଡ଼ିଦିଅ।
  chk-chk: Chon Israel ra oo ren ekewe uluulun anümwäl. Oupwe chök likitirela.
  rop-rop: “Ola Isreil pipul bin bulurrum detlot laiyawan drimin. En ai garra larram
    olabat go olabat ronwei na.
  ukr-1871: Застряв Ефраїм у віру ідолську; — понехай його!
  deu-1951: Ephraim ist an die Götzen gebunden; laß ihn in Ruh!
  eng-JPS: Ephraim is joined to idols; let him alone.
  srp-1865: Jefrem se udružio s lažnijem bogovima; ostavi ga.
  lug-lug: Efulayimu yeegasse n’abasinza ebifaananyi, mumuleke abeere yekka.
  heb-heb: חבור עצבים אפרים הנח לו׃
  ben-IRV: ইফ্রয়িম নিজেকে প্রতিমার সঙ্গে সংঘবদ্ধ হয়েছে; তাকে একা থাকতে দাও।
  pan-pan: ਇਫ਼ਰਾਈਮ ਬੁੱਤਾਂ ਨੂੰ ਜੱਫ਼ੀ ਪਾ ਬੈਠਾ ਹੈ, ਉਹ ਨੂੰ ਛੱਡ ਦਿਓ!
  mya-JVB: ဧဖရိမ် သည်ရုပ်တု တို့၌စွဲကပ် လျက်ရှိ၏။ သူ့ ကို တတ် တိုင်းရှိစေလော့။
  hmo-hmo: “Israela taudia be dirava koikoidia ese idia koidia vadaeni. Unai dainai
    lau gwau, ‘Do lau rakatanidia, sibodia edia ura do idia karaia.’
  urd-urd: इफ़्राईम बुतों से मिल गया है; उसे छोड़ दो।
  rus-SYN: Привязался к идолам Ефрем; оставь его!
  bqc-SIM: Ɛflaiũ buiↄ nà tã́aↄwa, wà ń tó we.
  tcz-CHONGTHU: Israel hi achangin dalhan, ajeh chu amahi jonthanhoi toh kicheng ahitai.
  mar-mar: एफ्राईम मुर्तीसोबत एक झाला आहे, त्यास एकटे सोडा.
  qub-qub: Efraín runacunaga ïdulucunata aduraymanmi chayasha. ¡Mä chayno goyäcuchun
    ari!
  bqp-bqp: Isirelibɑ bɑ bũnu sɑ̃ɑmɔ. A bu derio mi.
  hat-hat: Moun Efrayim yo menm lage kò yo bay zidòl yo nèt. Kite yo pou kont yo!
  eng-BSB: Ephraim is joined to idols; leave him alone!
  eng-WEBPB: Ephraim is joined to idols. Leave him alone!
  kbq-kbq: Hagi Israeli vahera zamatrenke'za zamagra'a zamavesi'za avaririza kaza
    osu havi anumzantera viho.
  nhe-BL: Ximohuejcatlalica ica tlali Israel [4:17 Tlali Israel nojquiya quitocaxtíaj
    Efraín pampa nopa hueyi familia Efraín elqui tlen más quipixqui chicahualistli
    ipan nopa majtlactli huejhueyi familias tlen moiyocatlalijque nopano ica norte.
    Huajca Efraín huan tlali Israel quinequi quiijtos san se tlali.] ehuani pampa
    senquistoc motemactilijtoque ica totiotzitzi.
  gub-BL: Heremiaihu uzemono tupàn a'ua'u wamuwete haw pe wà. Ni amo nupuner kwaw
    wamupytu'u kar haw rehe wà.
  eng-DRA: Ephraim is a partaker with idols, let him alone.
