verse: HOS.004.008
translations:
  mal-C: അവർ എന്റെ ജനത്തിന്റെ പാപംകൊണ്ട് ഉപജീവിക്കുകയും അവരുടെ ദുഷ്ടത ആസ്വദിക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Von der Sünde meines Volks nähren sie sich und nach seiner Verschuldung
    steht ihr Verlangen!
  lin-lin: Banganga-Nzambe baliaka na sima ya masumu ya bato na Ngai mpe basepelaka
    ete bato basala kaka mabe.
  eng-LSV: The sin of My people they eat, || And to their iniquity lift up their soul.
  eng-GNV: They eate vp the sinnes of my people, and lift vp their mindes in their
    iniquitie.
  eng-WEBSTER: They eat up the sin of my people, and they set their heart on their
    iniquity.
  nhw-BL: Nopa totajtzitzi motlamacaj ica nopa tlacajcahualistli catli masehualme
    quihualicaj para inintlajtlacolhua. Huajca más paquiyayaj quema masehualme tlajtlacolchihuayayaj
    miyac para oncas miyac cuali nacatl para quicuase.
  swh-ONEN: Hujilisha dhambi za watu wangu na kupendezwa na uovu wao.
  bba-bba: Wee bɑ kuurɑmɔ nɛn tɔmbun torɑnun sɔ̃. Mɑ bɑ bu bɔriemɔ bɑ n kɑ torɑmɔ
    bɑ n dɔɔ.
  eng-KJVCPB: They eat up the sin of my people, And they set their heart on their
    iniquity.
  luo-luo: Giyiengʼ gi richo mag joga, bende gimor gi timbegi maricho.
  meu-meu: Egu bese taudia edia kara dika na edia aniani, edia kara havara na e ani
    mata ganiganimu.
  npi-ULB: मेरा मानिसहरूको पापमा तिनीहरू पोसिन्‍छन्, र उनीहरूले धेरै दुष्‍टता गरून्
    भन्‍ने तिनीहरूको इच्‍छा हुन्‍छ ।
  yor-yor: wọ́n ń jẹun nípa ẹ̀ṣẹ̀ àwọn ènìyàn mi, wọ́n sì ń gbádùn nínú ìwà búburú
    wọn.
  pes-OPCB: «کاهنان از گناهان قوم اسرائیل سود می‌برند و با حرص و ولع منتظرند آنها
    بیشتر گناه بکنند.
  tgl-ULB: Pinakain sila sa kasalanan ng aking mga tao; sakim sila sa labis pa nilang
    kasamaan.
  hui-hui: I̱naga wali agalirume ko biyaruni tínaga tomoya. Aniyagola tígua wali agalime
    mana ko dewa bilo hame laga kami.
  mya-mya: သင်​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်​အ​ပြစ်​ကူး လွန်​ခြင်း​ကို​အ​ကြောင်း​ပြု​၍​ကြွယ်​ဝ​ချမ်း
    သာ​လာ​ကြ​၏။ ထို့​ကြောင့်​သင်​တို့​သည်​သူ​တို့ အ​ပြစ်​တိုး​၍​ကူး​လွန်​စေ​ရန်​အား​ပေး​ကြ
    သည်။-
  bod-N: དེ་དག་གིས་ངའི་མི་རྣམས་ཀྱི་སྡིག་བཤགས་མཆོད་པ་ཁྱུར་མིད་གཏོང་ཞིང་། ངའི་མི་རྣམས་ཀྱིས་སྡིག་ཉེས་བསགས་ན་སེམས་གཏིང་ནས་དགའ་བ་ཡིན།
  sna-sna: Vanodya zvivi zvavanhu vangu uye vachifarira zvakaipa zvavo.
  spa-BLM: Se alimentan del pecado de mi pueblo, y ponen su corazón en su iniquidad.
  cac-cac: Yuj silab' syac' in chon̈ab' yuj smul, vach' e va'i, yuj chi' tze nib'ej
    to tz'ochn̈ej smul in chon̈ab' tic d'ayin.
  swh-ULB: Wanajilisha dhambi ya watu wangu; wao ni wenye tamaa zaidi ya uovu wao.
  bel-bel: Грахамі народу Майго кормяцца яны, і да беззаконьня яго імкнецца душа іхняя.
  deu-ELBBK: Sie essen die Sünde meines Volkes und verlangen nach seiner Ungerechtigkeit.
  mbb-OT: Egkesuat kew he mekesalà is menge etew ku su wey kew mekekaan te pemuhat
    dan he para idlumpiyu.
  mal-2015: അവർ എന്റെ ജനത്തിന്റെ പാപംകൊണ്ടു ഉപജീവനം കഴിക്കുന്നു; അവരുടെ അകൃത്യത്തിന്നായിട്ടു
    ആഗ്രഹിക്കുന്നു.
  rmc-rmc: Čaľon pro bini mire manušengre a kamen, hoj te keren o nalačhipen.
  pes-OPV: گناه قوم مرا خوراک خود ساختند و دل خویش را به عصیان ایشان مشغول نمودند.
  ron-1924: Ей се хрэнеск дин жертфеле пентру пэкателе попорулуй Меу ши сунт лакомь
    де нелеӂюириле луй.
  ben-OBCV: তারা আমার প্রজাদের পাপে নিজেদের পুষ্ট করে এবং তাদের দুষ্টতাকে উপভোগ করে।
  som-som: Iyagu waxay quutaan dembigii dadkayga, wayna jeclaystaan xumaantoodii.
  lat-VUC: Peccata populi mei comedent, et ad iniquitatem eorum sublevabunt animas
    eorum.
  eng-ASVBT: They feed on the sin of my people, and set their heart on their iniquity.
  ita-1885: Mangiano i peccati del mio popolo, ed hanno l'animo intento alla sua iniquità.
  eng-LXXUP: They will devour the sins of my people, and will set their hearts on
    their iniquities.
  eng-ULB: They feed on the sin of my people; they are greedy for more of their wickedness.
  spa-VBL: Ellos se alimentaban del pecado de mi pueblo, y estaban hambrientos de
    su inmoralidad.
  fra-_FOB: Ils se nourrissent des péchés de mon peuple; ils sont avides de ses iniquités.
  mal-mal: അവർ എന്റെ ജനത്തിന്റെ പാപംകൊണ്ട് ഉപജീവനം കഴിക്കുന്നു; ജനം അകൃത്യത്തിനായിട്ട്
    ആഗ്രഹിക്കുന്നു.
  urd-GVR: Merī qaum ke gunāh un kī ḳhurāk haiṅ, aur wuh is lālach meṅ rahte haiṅ
    ki logoṅ kā qusūr mazīd baṛh jāe.
  suz-BL: मेकोपुकी आं मुर आन पाप आ पर्बम चढ़ेशो ब्‍वशा दोम्‍नीम। मिनु मुरपुकीम पाप
    पशो दाक्‍नीम। लेवी ४:१३-२१, २७-३५; लेवी ६:१९
  eng-NOY: They feed upon the sins of my people, And incline their hearts to their
    iniquity.
  ita-1927: Si nutrono de’ peccati del mio popolo, e il loro cuore brama la sua iniquità.
  ckb-ckb: قوربانی گوناهی گەلەکەم دەخۆن و ئاواتەخوازن کە تاوان بکات.
  eng-BBE: The sin of my people is like food to them; and their desire is for their
    wrongdoing.
  kan-OKCV: ಅವರು ನನ್ನ ಜನರ ಪಾಪವನ್ನು ತಿನ್ನುತ್ತಾರೆ. ಅವರು ದುಷ್ಟತನದ ಮೇಲೆ ಅವರ ಮನಸ್ಸನ್ನು
    ಇಡುತ್ತಾರೆ.
  tam-2017: அவர்கள் என் மக்களின் பாவத்தைச் சாப்பிட்டு, அவர்களுடைய அக்கிரமத்தின்மேல்
    பசிதாகமாக இருக்கிறார்கள்.
  spa-RV-1909: Comen del pecado de mi pueblo, y en su maldad levantan su alma.
  ron-BTF: Ei mănâncă păcatul poporului meu şi îşi pun inima în nelegiuirea lor.
  eng-WEBP: They feed on the sin of my people, and set their heart on their iniquity.
  eng-FBV: They feed on the sin of my people, greedy for their iniquity.
  nld-1939: Ze leven van de zonde van mijn volk, En zitten te vlassen op zijn schuld;
  nch-BL: Nopa totajtzitzi motamacaj ica nopa tacajcahualisti cati masehualme quihualicaj
    por inintajtacolhua. Huajca más paquiyayaj quema masehualme tajtacolchihuayayaj
    miyac para oncas miyac cuali nacat para quicuase.
  vie-1934: Chúng nó ăn tội lỗi dân ta; ham hố sự gian ác của nó.
  hin-CV: मेरे लोगों के पाप इन पुरोहितों के भोजन बन गए हैं और वे उनके दुष्टता का आनंद
    लेते हैं.
  spa-BES: El pecado de mi pueblo es como comida para ellos; y su deseo es la iniquidad.
  tdx-tdx: Fihinana’ iareo o engan-kakeo’ ondatikoo, vontitire’ iereo an-tro’e ao
    o tahi’ iareoo.
  tha-KJV: เขาเลี้ยงชีพอยู่ด้วยบาปแห่งประชาชนของเรา เขามุ่งที่จะอิ่​มด​้วยความชั่วช้าของคนเหล่านั้น
  por-BR-2018: Os sacerdotes comem do pecado de meu povo, e desejam a maldade das
    pessoas.
  deu-ELO: Sie essen die Sünde meines Volkes und verlangen nach seiner Missetat.
  eng-WYC-2018: They shall eat (from) the sins of my people, and they shall raise
    (up) the souls of them to the wickedness of them.
  epo-epo: Per la pekoj de Mia popolo ili sin nutras, kaj al ĝia malpieco strebas
    ilia animo.
  uig-PIN: Ular hǝlⱪimning gunaⱨini yǝydiƣan bolƣaqⱪa, Ularning jeni hǝlⱪimning ⱪǝbiⱨlikigǝ
    intizar bolidu.
  beo-beo: Na fi dunu da wadela:le hamobeba:le, dilia da bagade gaguiwane ba:sa. Amaiba:le,
    dilia da ili baligiliwane wadela:i hou hamoma:ne, dilia da hanai.
  tpi-OTNT: Ol sin bilong ol manmeri bilong mi i olsem kaikai bilong yupela. Olsem
    na yupela i laikim ol manmeri i mekim sin moa yet.
  hau-SA: Suna ciyar da kansu a kan zunuban mutanena suna kuma haɗamar muguntarsu.
  uig-LAT: Ular xelqimning gunahini yeydighan bolghachqa, Ularning jéni xelqimning
    qebihlikige intizar bolidu.
  nde-nde: Badla izono zabantu bami bajabuliswe yikuxhwala kwabo.
  ton-ton: ‌ʻOku nau kai hake ʻae angahala ʻa hoku kakai, pea ʻoku nau tukupau honau
    loto ki heʻenau angakovi.
  ces-1613: Oběti za hřích lidu mého jedí, protož k nepravosti jejich duše své pozdvihují.
  eng-WMB: They feed on the sin of my people, and set their heart on their iniquity.
  tam-TCV: எனது மக்களின் பாவத்தில் ஆசாரியர்கள் தின்று பிழைத்து, அவர்களது கொடுமையில்
    ஆவலாயிருக்கிறார்கள்.
  ceb-ULB: Gipangaon nila ang mga sala sa akong katawhan; mga hakog sila ug hilabihan
    ang ilang pagkadaotan.
  pol-UBG: Pożerają ofiary za grzech mego ludu i swoją duszą pragną jego nieprawości.
  agr-agr: Tuja mina aentsug aidau dita tudaujin tsagkugnajagtatus kuntinun ikaunmagtai
    Sacerdote aidauk nuna yusa batsatu asag, puyatjutsuk pegkegchaun takastinme tusag
    idayinawai.
  kyc-kyc: Nambana wambumi koo piyami dokome nakama kamonganyi nembeyamosa dee kamba
    koo malu konda pyuo pimili lao suu pilyaminyi.
  urd-GVU: میری قوم کے گناہ اُن کی خوراک ہیں، اور وہ اِس لالچ میں رہتے ہیں کہ لوگوں
    کا قصور مزید بڑھ جائے۔
  eng-OEBCW: They feed on the sin offerings of my people, so they hunger after their
    guilt.
  deu-1912: Sie fressen die Sündopfer meines Volks und sind begierig nach ihren Sünden.
  kan-2017: ನನ್ನ ಜನರ ಪಾಪವೇ ಅವರಿಗೆ ಜೀವನ; ಅವರು ಅಧರ್ಮವನ್ನು ಆಶಿಸುತ್ತಾರೆ.
  yap-yap: Ke yo’or ban’en romed ni bochan e denen ko girdi’ rog, are gimed e gimed
    ba’adag ni ngu’ur pirednag e denen.
  hlt-MCSB: Ka pilnam kah boirhaem maeh a caak tih amih kathaesainah dongah a hinglu
    a phueih uh.
  mdy-ETH: ታ ዴሮኮ ጎማ ዒንሢም ዖርጎጪሢኮ ካራ ማዔሢሮ ዴራ ዺቢ ጎሜ ማማዻንዳጉዲ ዒንሢ ኮዓኔ።
  twi-ASANTE: Wɔdidi me nkurɔfoɔ bɔne ho ɛno enti wɔn ani gye atirimuɔdensɛm ho.
  eng-WEBU: They feed on the sin of my people, and set their heart on their iniquity.
  wal-wal: Ta asaa nagarai etau quma gidiis; hegaa gishshau, eti ta asaa moorobaa
    ootissanau jaamoosona.
  spa-PDDPT: Se alimentan con las ofrendas por el pecado de mi pueblo, y a su iniquidad
    elevan su anhelo.
  gun-gun: Ha'e kuery ma xevygua kuery ojejavya re rive 'rã onhemongaru, opa marã
    rei ikuai rã oexa vy rive 'rã ovy'a.
  agu-BL: Na cxriquinwok tan tu' yi na chijuch yi e' intanum quil. Cha'stzun te wi'nin
    na cxtzatzinwok yi na chijuch quil yi e' wunaka'tz.
  ilo-ULB: Agtaraonda iti basol dagiti tattaok; naagumda kadagiti kinadangkesda.
  kpg-kpg: Goodou guu hai digau maluagina i nia huaidu o agu daangada, gei goodou
    e hiihai labelaa bolo digaula gi heia nadau huaidu gi logowaahee gi nonua.
  uig-ARA: ئۇلار خەلقىمنىڭ گۇناھىنى يەيدىغان بولغاچقا، ئۇلارنىڭ جېنى خەلقىمنىڭ قەبىھلىكىگە
    ئىنتىزار بولىدۇ.
  sus-sus: E baloma n ma ɲama xa sɛrɛxɛe ra. Na kui, e man nee radin yɛ yunubi rabafe
    ma e tan yɛtɛ naxan nabama, alako e man xa sɛrɛxɛ gbɛtɛe sɔtɔ.
  pon-2006: Kumwail kin kepwehpwehkihla dipen nei aramas akan, oh kin painohng irail
    en kalaudehla diparail kan.
  jae-jae: Aêŋoc lau nêŋ sec kêtu êsêacnêŋ mo ma êsêac mateŋ katu ŋoc lau nêŋ keso.
  ksd-ksd: Dia maur ure ra varpiam kaugu tarai dia pait ia, ma dia mainge ke kadia
    bilak na mangamangana.
  grc-BRENT: Ἁμαρτίας λαοῦ μου φάγονται· καὶ ἐν ταῖς ἀδικίαις αὐτῶν λήψονται τὰς ψυχὰς
    αὐτῶν.
  ind-AYT: Mereka makan dari dosa umat-Ku Mereka serakah melakukan kesalahan mereka
  nya-nya: Amalemererapo pa machimo a anthu anga ndipo amafunitsitsa kuti anthuwo
    azipitiriza kuchimwa.
  hrv-hrv: Grijesima mog naroda oni se hrane, duša im hlepi za bezakonjem njegovim.
  mps-mps: “Te eno we bidi dabego dwai sęgę selama, tama tede te hasa dabe ofa mayu,
    tama te ofa nai te dagego tubo nai tiwai ebao. Tama tiyu, dagego te tobage ofa
    nai hauwa somainu eyu, dagego te we bidigo dwai sę umabo emainao homu mu ebao,”
    wai dao.
  tpi-tpi: Ol sin bilong ol manmeri bilong mi i olsem kaikai bilong yupela. Olsem
    na yupela i laikim ol manmeri i mekim sin moa yet.
  dan-1931: mit Folks Synd* lever de af, dets Brøde hungrer de efter. { [*dvs. den
    syndige Gudsdyrkelse.] }
  vie-OVCB: Khi dân chúng dâng tế lễ chuộc tội thì các thầy tế lễ nhận được tiền công.
    Vì vậy các thầy tế lễ vui mừng khi dân chúng phạm tội!
  guj-2017: તેઓ મારા લોકોનાં પાપ પર નિર્વાહ કરે છે; તેઓ દુષ્ટતા કરવામાં મન લગાડે છે.
  pon-2006A: Kumwail kin kepwehpwehkihla dipen nei aramas akan, oh kin painohng irail
    en kalaudehla diparail kan.
  por-BRBSL: Eles se alimentam do pecado do meu povo, e se preocupam com sua iniqüidade.
  eng-OEBUS: They feed on the sin offerings of my people, so they hunger after their
    guilt.
  cth-cth: Ka taminaw e yonthanae sathei moi a ca awh nahlangva vah, hote yonnae hah
    ouk a doun awh.
  twi-twi: Wodidi me nkurɔfo bɔne ho ɛno nti wɔn ani gye atirimɔdensɛm ho.
  hlt-hlt: Ka pilnam kah boirhaem maeh a caak tih amih kathaesainah dongah a hinglu
    a phueih uh.
  tbz-SIM: N nìtìbɛ̀ feu ìì wũɔ̃ mɛyɛi ntũntimù kpɛ́í mbɛ̀ dɛ nyonnɛ̀, dɛɛ̀ te kɛ̀
    bɛ̀ dɔ́ bɛ̀ ndɔɔri mɛyɛi nkɛ̀ bɛ̀ pɛ̀ú kɛ yo.
  msy-2020: Nan gumazamizibar arazir kuraba mati ian daghem. Kamaghɨn amizɨ, me arazir
    kurabar amuvɨra ikiasa ia bar ifonge.
  dop-dop: Mɑ yǝlɑɑ ɩsɑɣɑtʋ kʋhɑɑŋ kɛ ɩ́ sʋʋkǝnɑ cǝncǝmǝŋ. Mpi ɩ́ nyɩɩlǝɣɩ tɔɣɔlɛ
    sɩ pɛlɛ pɑ́ lɑkɩ ɩsɑɣɑtʋ.
  azb-azb: Xalqımın günahı ilə bəslənirlər, Onların qəbahətinə can atırlar.
  eng-DBY: They eat the sin of my people, and their soul longeth for their iniquity.
  hin-2017: वे मेरी प्रजा के पापबलियों को खाते हैं, और प्रजा के पापी होने की लालसा
    करते हैं।
  wol-KYG: Sama saraxi póotum bàkkaari ñoñ lañuy dunde, tey yàkkamti ñu def njubadi.
  eng-YLT: The sin of My people they do eat, And unto their iniquity lift up their
    soul.
  eng-WYC-2017: They shall eat the sins of my people, and they shall raise the souls
    of them to the wickedness of them.
  eng-WMBB: They feed on the sin of my people, and set their heart on their iniquity.
  urd-GVH: मेरी क़ौम के गुनाह उनकी ख़ुराक हैं, और वह इस लालच में रहते हैं कि लोगों
    का क़ुसूर मज़ीद बढ़ जाए।
  rug-rug: Deṉa si arini koari na sinea tadi Qua tinoni meke qetu ni rini sari dia
    kinaleana.
  gaz-gaz: Isaan cubbuu saba kootii nyaatu; hammina isaaniis ni hawwu.
  fra-LSG: Ils se repaissent des péchés de mon peuple, Ils sont avides de ses iniquités.
  gnn-gnn: Yo, ŋunhiyi malanha ḏalkarra'mirri walala nhina yukurra galŋa‐djulŋithirrina
    ŋunhiliyi yätjŋuranydja romŋura, ga ŋuriŋi wiripuŋuwalanydja yolŋu'‐yulŋuwala
    yätjthu djämayu walalanhanydja galŋa‐djulŋikuma warray ŋuli yukurra, bala walala
    ḏukṯuktja walala yurru mukthunna yana djäma yätjnha‐wala.
  yal-yal: E lugoma n ma yamaan yulubine xɔn. Yamaan hakɛne e nii yifanma e ma.
  haw-1868: Ua ai lakou i ka hewa o kuu poe kanaka, A ua kau i ko lakou mau naau ma
    ko lakou la hala.
  arb-NAV: يَأْكُلُونَ مِنْ ذَبَائِحِ خَطِيئَةِ شَعْبِي وَيَفْرَحُونَ لِتَمَادِيهِمْ
    فِي الإِثْمِ لِيَكْثُرَ نَصِيبُهُمْ مِنْهَا.
  ewe-ewe: Nunɔlawo hã kpɔa dzidzɔ le ameawo ƒe nu vɔ̃ ŋu, eye woɖunɛ abe nuɖuɖu ene,
  eng-LEE: The sin-offering of my people do they eat, and for their iniquity doth
    the soul of each one of them long.
  asm-FB: মোৰ লোকসকলৰ পাপ কার্যত তেওঁলোকে আহাৰ পায়; লোকসকলৰ দুষ্টতাৰ কাৰণে তেওঁলোক
    লোভী হয়।
  sus-A: عٍ بَلٌمَ ﭑ مَ حَمَ شَ سّرّشّيٍ رَ. نَ كُي، عٍ مَن نٍيٍ رَدِن يّ يُنُبِ رَبَقٍ
    مَ عٍ تَن يّتّ نَشَن نَبَمَ، عَلَكٌ عٍ مَن شَ سّرّشّ فبّتّيٍ سْتْ.
  fra-SBL: Ils se nourrissent du péché de mon peuple, et ont mis leur cœur dans leur
    iniquité.
  hbo-hbo: חַטַּ֥את עַמִּ֖י יֹאכֵ֑לוּ וְאֶל־עֲוֹנָ֖ם יִשְׂא֥וּ נַפְשֹֽׁו׃
  kik-kik: Mehũũnagia na mehia ma andũ akwa, na magakenera waganu wao.
  fra-NCL: Ils se repaissent des péchés de mon peuple, ils ne désirent que ses iniquités.
  cek-AK: Nihcae loe kai kaminawk ih zaehaih to caak o, palungthin doeh nihcae zaehaih
    nuiah a suek o.
  cuk-cuk: An-neggwebur-e-isguedgi mas gundimalad, aga bur gatik an-neggwebur-isgued
    abemalad.
  uig-CYR: Улар хәлқимниң гунайини йәйдиған болғачқа, Уларниң җени хәлқимниң қәбиһлигигә
    интизар болиду.
  tel-2017: నా జనుల పాపాలను ఆహారంగా చేసుకుంటారు గనక ప్రజలు మరింతగా పాపం చేయాలని వారు
    చూస్తారు.
  hat-BSA: Yo manje sou peche a pèp Mwen an, e yo dirije volonte yo vè inikite yo.
  kos-kos: Kowos kasrupi ke sripen ma koluk lun mwet luk, ouinge kowos lungse tuh
    ma koluk lalos in yokelik na.
  hbo-WLC: חַטַּ֥את עַמִּ֖י יֹאכֵ֑לוּ וְאֶל־עֲוֺנָ֖ם יִשְׂא֥וּ נַפְשֽׁוֹ׃
  ibo-ibo: Ha na-eriju afọ site na mmehie ndị m. Ha ji anya ukwu na-achọ ka ha na-emehie
    na-aga nʼihu.
  ory-ory: ସେମାନେ ଆମ୍ଭ ଲୋକମାନଙ୍କ ପାପରେ ପ୍ରତିପୋଷିତ ହୁଅନ୍ତି, ଆଉ ସେମାନଙ୍କ ଅଧର୍ମରେ ଆପଣା
    ଆପଣା ଅନ୍ତଃକରଣକୁ ଆସକ୍ତ କରନ୍ତି।
  chk-chk: Ra pisekisekila ren ekewe tipis nei aramas ra föri, iei mine ra mochen
    pwe repwe alapala ar föföringau.
  rop-rop: En wen ola pipul dumbat nogudbala ting, dei meigim ol yumob serramonimen
    gudbinji, dumaji yumob oldei wandi dagat detlot daga weya dei gibit blanga ofring
    blanga meigim miselp fri brom olabat nogudbalawei. En yumob serramonimen oldei
    wandim detlot pipul blanga kipgon dumbat ola nogudbala ting, dumaji yumob wandim
    olabat blanga kipgon gibitbat yumob mowa en mowa ofring blanga meigim yumob bulap
    binji.
  ukr-1871: Харч добувають вони з гріхів мого люду, й до беззаконностї його змагає
    душа їх.
  deu-1951: Von der Sünde meines Volkes nähren sie sich und sind gierig nach ihren
    Missetaten.
  eng-JPS: They feed on the sin of My people, and set their heart on their iniquity.
  srp-1865: Od grijeha naroda mojega hrane se, i lakome se na bezakonje njihovo.
  lug-lug: Bagaggawalira ku bibi by’abantu bange, era basemba okwonoona kwabwe.
  heb-heb: חטאת עמי יאכלו ואל עונם ישאו נפשו׃
  ben-IRV: তারা আমার প্রজার পাপের দ্বারা পেট ভরাতো; তারা তাদের বেশি পাপ করতে উত্সাহ
    দেয়।
  pan-pan: ਉਹ ਮੇਰੀ ਪਰਜਾ ਦੇ ਪਾਪ ਉੱਤੇ ਖਾਂਦੇ ਹਨ, ਅਤੇ ਉਹਨਾਂ ਦੀ ਬਦੀ ਨੂੰ ਚਾਹੁੰਦੇ ਹਨ।
  mya-JVB: ငါ့ လူ တို့၏ အပြစ် ဖြေရာ ယဇ်တို့ကို စား လျက် နှင့် ပင်၊ ထို အပြစ် ကို စိတ်
    စွဲလမ်းတတ်ကြ၏။
  hmo-hmo: Egu bese taudia edia kara dika dekena amo, kohu, bona moni momo umui davaria
    noho, bona unai dainai umui ura edia kara dika idia habadaia noho.
  urd-urd: वह मेरे लोगों के गुनाह पर गुज़रान करते हैं; और उनकी बदकिरदारी के आरज़ूमंद
    हैं।
  rus-SYN: Грехами народа Моего кормятся они, и к беззаконию его стремится душа их.
  bqc-SIM: Aaì sa pↄ́ ma gbɛ̃́ↄ ò ń duuna yã́i pↄ́ só. A yã́i an yãvãikɛa
    ì kɛnɛ́ na.
  tcz-CHONGTHU: Miten chonset thilto ahin pohlut chanin, thempuho athaouve.
  mar-mar: ते माझ्या लोकांच्या पापावर जगतात. त्यांच्या दुष्टतेकडे त्याचे मन लागलेले
    आहे.
  qub-qub: Cüracunaga acrashä runacuna juchata rurashanwanmi mas alli goyan. Chaynöpami
    paycunaga munarcaycan mas juchata rurananta.
  bqp-bqp: Wee bɑ kuurɑmɔ nɛn tɔmbun torɑnun sɔ̃. Mɑ bɑ bu bɔriemɔ bɑ n kɑ torɑmɔ
    bɑ n dɔɔ.
  hat-hat: Plis pèp la plonje nan fè peche, se plis n'ap vin pi rich. Se konsa nou
    ta renmen wè pèp la fè peche plis toujou.
  eng-BSB: They feed on the sins of My people and set their hearts on iniquity.
  eng-WEBPB: They feed on the sin of my people, and set their heart on their iniquity.
  kbq-kbq: Hagi vahe'mo'zama kumizmire'ma ofama hunaku'ma eri'za aza ofa pristi vahe'mo'za
    ne'naze. E'ina hu'negu vahe'mo'zama kumima nehazage'za, pristi vahe'mo'za rama'a
    muse nehaze.
  nhe-BL: Nopa totajtzitzi motlamacaj ica nopa tlacajcahualistli tlen tlacame quihualicaj
    para inintlajtlacolhua. Huajca más paquiyayaj quema tlacame tlajtlacolchihuayayaj
    miyac para oncas miyac cuali nacatl para quicuase.
  gub-BL: Aze teko uzapo ikatu 'ym ma'e wà, a'e xaxeto omono'og temetarer tetea'u
    wà. A'e rupi uzapo kar ikatu 'ym ma'e tetea'u teko wanupe wà.
  eng-DRA: They shall eat the sins of my people, and shall lift up their souls to
    their iniquity.
