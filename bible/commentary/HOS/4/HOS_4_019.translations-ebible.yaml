verse: HOS.004.019
translations:
  mal-C: ഒരു ചുഴലിക്കാറ്റ് അവരെ പറപ്പിച്ചുകളയും, അവരുടെ ബലികൾ അവർക്കുതന്നെ ലജ്ജയായിത്തീരും.
  deu-TKW: Ein Sturm verwickelt sie in seine Wirbel, daß ihr Vertrauen auf ihre Opferstätten
    zu Schanden werden soll!
  lin-lin: Mopepe moko ya makasi ekomema bango, mpe bakoyoka soni mpo na bambeka na
    bango.
  eng-LSV: Wind has distressed her with its wings, || And they are ashamed of their
    sacrifices!”
  eng-GNV: The winde hath bounde them vp in her wings, and they shalbe ashamed of
    their sacrifices.
  eng-WEBSTER: The wind hath bound her up in her wings, and they shall be ashamed
    because of their sacrifices.
  nhw-BL: Pero inintlatzacuiltilis hualas quen se hueyi ajacatl catli quintlamicuitiquisaqui.
    Huan huajca quena, mopinahuase por nochi nopa tlacajcahualistli catli ica quinhueyichihuayayaj
    nopa tiotzitzi.
  swh-ONEN: Kisulisuli kitawafagilia mbali na dhabihu zao zitawaletea aibu.
  bba-bba: Sɔ̃ɔ teeru woo ɡɑ koo nɑ ɡu bu suɑ ɡu kɑ doonɑ kpɑ bu sekuru wɑ ben yɑ̃ku
    nin sɔ̃.
  eng-KJVCPB: The wind hath bound her up in her wings, And they shall be ashamed because
    of their sacrifices.
  luo-luo: Kalausi biro tingʼogi matergi mabor, kendo misenginigi nokelnegi wichkuot.”
  meu-meu: Koe-hirihiri ese hanina lalonai vada e koedia, bena edia ihaboulaina patadia
    daidiai bae hemarai.
  npi-ULB: हावाले त्यसलाई आफ्ना पखेटामा बेर्नेछ, र आफ्ना बलिदानहरूका कारणले तिनीहरू
    शर्ममा पर्नेछन् ।
  yor-yor: Ìjì ni yóò gbá wọn lọ. Gbogbo ìrúbọ wọn yóò sì kó ìtìjú bá wọn.
  pes-OPCB: بنابراین باد عظیمی آنها را خواهد برد و در رسوایی، از این جهان خواهند رفت،
    چون برای بتها قربانی می‌کنند.
  tgl-ULB: Babalutin ng hangin sa kaniyang mga pakpak; at mapapahiya sila dahil sa
    kanilang mga handog.
  hui-hui: Anigo hale hadaba. Uruni bialu karia puwa puyabu hongohe ibalu durumbu
    ngaru hilo wahagadagua i̱na ti balu purogo lelarogola mo ko henego purogo lolebira.
    Ani biragola tigua gime wabini biaruhondo loma mialu hayaru mitangibu dai bialu
    tini taga emene ndo halu holebira, lalu Anduane Homogohanda lene.
  mya-mya: သူ​တို့​သည်​လေ​တိုက်​ရာ​ပါ​သွား​သ​ကဲ့​သို့ လွင့်​စင်​သွား​ကြ​လိမ့်​မည်။
    နတ်​ဘု​ရား​များ ကို​ပူ​ဇော်​ပ​သ​ခဲ့​ခြင်း​ကြောင့်​ရှက်​ကြ​လိမ့် မည်။
  bod-N: དེ་དག་རླུང་འཚུབ་མས་འཁྱེར་ཞིང་། རང་གིས་འབུལ་བའི་མཆོད་པ་རྣམས་ཀྱིས་དེ་དག་སྐྱེངས་པར་བྱའོ།
    །
  sna-sna: Chamupupuri chichavatsvairira kure, uye zvibayiro zvavo zvichavaunzira
    kunyadziswa.
  spa-BLM: El viento la ha envuelto en sus alas; y se verán defraudados a causa de
    sus sacrificios.
  cac-cac: Icha tz'aj yic'chajb'at c'alem yuj ic', icha chi' ol aj yic'chajb'at eb'.
    Malaj ol yac' yal eb' yuj juntzan̈ silab' syac' d'a juntzan̈ scomon diosal chi'.
  swh-ULB: Upepo utamfunga kwa mabawa yake; nao wataona aibu kwa sababu ya dhabihu
    zao.
  bel-bel: Ахопіць іх вецер сваімі крыламі, і пасаромеюцца яны ахвяраў сваіх.
  deu-ELBBK: Der Wind hat ihn in seine Flügel geschlossen, und sie werden beschämt
    werden wegen ihrer Opfer.
  mbb-OT: Edezeetan sikandan he iring te idlayap te mevandes he keramag, ne egkepeel-elezan
    sikandan tenged te kebpemuhata zan te zuma he menge ed-ezapen.”
  mal-2015: കാറ്റു അവളെ ചിറകുകൊണ്ടു ചുറ്റിപ്പിടിക്കുന്നു. അവർ തങ്ങളുടെ ബലികൾഹേതുവായി
    ലജ്ജിച്ചുപോകും.
  rmc-rmc: E balvaj len pačarela andre peskre kridli a odphurdela; lengre obeti lenge
    anena e ladž.“
  pes-OPV: باد ایشان را در بالهای خود فرو خواهد پیچیدو ایشان از قربانی های خویش خجل
    خواهندشد.
  ron-1924: Вынтул ый ва стрынӂе ку арипиле луй ши вор фи даць де рушине ку алтареле
    лор!
  ben-OBCV: এক ঘূর্ণিবায়ু তাদের উড়িয়ে নিয়ে যাবে, এবং তাদের নৈবেদ্যগুলি তাদের জন্য
    বয়ে আনবে লজ্জা।
  som-som: Dabayshu waxay iyaga ku soo duudduubtay baallaheedii, oo iyana allabaryadooda
    ayay u ceeboobi doonaan.
  lat-VUC: Ligavit eum spiritus in alis suis, et confundentur a sacrificiis suis.]
  eng-ASVBT: The wind hath wrapped her up in its wings; and they shall be put to shame
    because of their sacrifices.
  ita-1885: Il vento se la legherà nelle ale, ed essi saranno svergognati de' lor
    sacrificii.
  eng-LXXUP: Thou art a blast of wind in her wings, and they shall be ashamed because
    of their altars.
  eng-ULB: The wind will wrap her up in its wings; and they will be ashamed because
    of their sacrifices.
  spa-VBL: Pero un viento se los llevará, y serán avergonzados por su adoración pagana”.
  fra-_FOB: Le vent les attachera à ses ailes, et ils auront honte de leurs sacrifices.
  mal-mal: കാറ്റ് അവളെ ചിറകുകൾകൊണ്ട് ചുറ്റിപ്പിടിക്കുന്നു. അവർ തങ്ങളുടെ ബലികൾ നിമിത്തം
    ലജ്ജിച്ചുപോകും.
  urd-GVR: Āṅdhī unheṅ apnī lapeṭ meṅ le kar uṛā le jāegī, aur wuh apnī qurbāniyoṅ
    ke bāis sharmindā ho jāeṅge.
  suz-BL: ठेयब फश गिवार पशा, मेको आन कली योल्‍ब। मिनु मेको आन चढ़ेशो आ पर्बम मुने
    दोक्‍नीम।
  eng-NOY: The wind hath bound them up with its wings, And they shall be brought to
    shame on account of their sacrifices.
  ita-1927: Il vento si legherà Efraim alle proprie ali ed essi avranno vergogna dei
    loro sacrifizi.
  ckb-ckb: با لەژێر باڵەکانی خۆیدا دەیپێچێتەوە، بە قوربانییەکانیان شەرمەزار دەبن.
  eng-BBE: They are folded in the skirts of the wind; they will be shamed because
    of their offerings.
  kan-OKCV: ಗಾಳಿಯು ಅವರನ್ನು ತನ್ನ ರೆಕ್ಕೆಗಳಿಂದ ಬಂಧಿಸಿದೆ. ಅವರು ತಮ್ಮ ಬಲಿಗಳಿಂದ ನಾಚಿಕೆಪಡುವರು.
  tam-2017: காற்று அவர்களைத் தன் இறக்கைகளில் இறுகப்பிடிக்கும்; அவர்கள் தங்கள் பலிகளால்
    வெட்கப்படுவார்கள்.
  spa-RV-1909: Atóla el viento en sus alas, y de sus sacrificios serán avergonzados.
  ron-BTF: Vântul l-a legat în aripile lui şi ei se vor ruşina din cauza sacrificiilor
    lor.
  eng-WEBP: The wind has wrapped her up in its wings; and they shall be disappointed
    because of their sacrifices.
  eng-FBV: A wind will carry them away; they will be ashamed of their pagan worship.
  nld-1939: Maar de storm pakt ze weg op zijn vleugels, Van hun altaren oogsten ze
    schande!
  nch-BL: Pero inintatzacuiltilis hualas quej se hueyi ajacat cati quintamicuitiquisaqui.
    Huan huajca quena, pinahuase por nochi nopa tacajcahualisti cati ica quinhueyichihuayayaj
    nopa teteyome.
  vie-1934: Gió đã lấy cánh cuốn nó, và chúng nó sẽ mang xấu hổ vì của lễ mình.
  hin-CV: बवंडर उड़ाकर ले जाएगा, और उनके बलिदानों के कारण उन्हें लज्जित होना पड़ेगा.
  spa-BES: Sus enemigos están envueltos en las alas del viento; serán avergonzados
    por sus sacrificios.
  tdx-tdx: Fa kinolopo’ i tiokey añ’ela’e ao iereo le ho salatse ty amo fisoroña’
    iareoo
  tha-KJV: ลมพายุ​เอาปี​กห​่อเขาไว้ เขาจะอดสูเพราะสัตวบูชาทั้งหลายของเขา
  por-BR-2018: Um vento os atou em suas asas, e se envergonharão por causa de seus
    sacrifícios.
  deu-ELO: Der Wind hat ihn in seine Flügel geschlossen, und sie werden beschämt werden
    wegen ihrer Opfer.
  eng-WYC-2018: The spirit bound him in his wings (or The wind shall bind them up
    in its wings), and they shall be ashamed of their sacrifices.
  epo-epo: La vento forportos ilin per siaj flugiloj, kaj ili hontos pri siaj oferoj.
  uig-PIN: Bir xamal-roⱨ ularni ⱪanatliri iqigǝ oriwaldi, Ular ⱪurbanliⱪliri tüpǝylidin
    iza-aⱨanǝtkǝ ⱪalidu.
  beo-beo: Ilia da foga mini masunu agoai ba:mu. Amola ilia da hame lalegagui ogogosu
    gobele salasu hou hamobeba:le, gogosiamu.”
  tpi-OTNT: Orait harim. Bai mi karim ol i go olsem wanpela strongpela win i rausim
    pipia, na bai ol i bagarap. Na bai ol i ting long ol ofa ol i bin mekim long ol
    giaman god, na bai ol i sem tru.
  hau-SA: Guguwa za tă share su, hadayunsu kuma za su jawo musu abin kunya.
  uig-LAT: Bir shamal-roh ularni qanatliri ichige oriwaldi, Ular qurbanliqliri tüpeylidin
    iza-ahanetke qalidu.
  nde-nde: Isavunguzane sizabakhukhula, lemihlatshelo yabo izabalethela ihlazo.”
  ton-ton: Kuo tākai hake ia ʻe he matangi ʻi hono kapakau, pea te nau mā ʻi heʻenau
    ngaahi feilaulau.
  ces-1613: Zachvátí je vítr křídly svými, i budou zahanbeni pro své oběti.
  eng-WMB: The wind has wrapped her up in its wings; and they shall be disappointed
    because of their sacrifices.
  tam-TCV: சுழல் காற்று அவர்களை அடித்துக் கொண்டுபோகும், அவர்கள் விக்கிரகங்களுக்குப்
    படைக்கும் பலிகள் அவர்களுக்கு வெட்கத்தையே கொண்டுவரும்.
  ceb-ULB: Pagaputoson siya sa mga pako sa hangin; ug mapaulawan sila tungod sa ilang
    mga halad.
  pol-UBG: Pochwyci ich wiatr swoimi skrzydłami i będą zawstydzeni z powodu swoich
    ofiar.
  agr-agr: Wainka apajuímtai aina nuninun emematu yujaidau asag, dase chijichi kagakun
    umpui ajapama numamtuk ajapeam agtatui”, tiuwai.
  kyc-kyc: Nakama mee kalendakuna porakanale lapo mee papyuo karaminyi. Mee bange
    dupwa anatuŋu lao lakandelyaminyi dokona elya nyerami.
  urd-GVU: آندھی اُنہیں اپنی لپیٹ میں لے کر اُڑا لے جائے گی، اور وہ اپنی قربانیوں
    کے باعث شرمندہ ہو جائیں گے۔
  eng-OEBCW: A windstorm will wrap them in its wings and they will be ashamed of their
    sacrifices.
  deu-1912: Der Wind mit seinen Flügeln wird sie zusammen wegtreiben; sie müssen über
    ihrem Opfer zu Schanden werden.
  kan-2017: ಗಾಳಿಯು ಅವರನ್ನು ತನ್ನ ರೆಕ್ಕೆಗಳಲ್ಲಿ ಸುತ್ತಿಕೊಂಡು ಹೋಗುವುದು; ತಾವು ಮಾಡುತ್ತಿದ್ದ
    ವಿಗ್ರಹದ ಯಜ್ಞಗಳಿಗೆ ನಾಚಿಕೆಪಡುವರು.
  yap-yap: Nifeng e bayi tayrad nga daken pon nge fekrad, ma bay ra tamra’gad ni bochan
    e kar pi’ed e maligach ngak bogi got ni go’ bogi ban’en.
  hlt-MCSB: Amah neh a phae te khohli loh a yawn vetih a hmueih dongah yak ni.
  mdy-ETH: ዔያታ ዓልጎ ዢባሬና ፒፂንቴ ዴንዳ ባኣዚጉዲ ዔውቲ ዴንዲ ባይቃንዳኔ፤ ሜሌ ፆኦዞም ዒንጎ ባኮ ዒንጊፆናኣ ዔያታ ዻውሲንታንዳኔ።»
  twi-ASANTE: Ntwaho mframa bɛpra wɔn akɔ, na wɔn afɔrebɔ de animguaseɛ bɛbrɛ wɔn.
  eng-WEBU: The wind has wrapped her up in its wings; and they shall be disappointed
    because of their sacrifices.
  wal-wal: Carkkoi eta efaana; bantta eeqau yarshshido yarshshotu gaasuwan eti yeellatana.
  spa-PDDPT: El viento los ató en sus alas, y serán avergonzados a causa de sus sacrificios.
  gun-gun: Ha'e rami rire yvytu atã ogueraapa 'rã opepo py. Ha'e ramo oxĩmba 'rã ta'angaa
    pe mba'emo ome'ẽague re.
  agu-BL: Cha'stzun te tz'ul jun chin salchcam wa'n tane'n, tan imasle'n len swutz
    iluwar. Tz'elpon tzun itx'ix tan paj iya'pla'tz.
  ilo-ULB: Balkutento isuna ti angin kadagiti payyakna; ket mababaindanto gapu kadagiti
    datdatonda.
  kpg-kpg: Digaula gaa lahi gi daha go di madangi, gei ga langaadia i nadau hai tigidaumaha
    o di bouli.
  uig-ARA: بىر شامال-روھ ئۇلارنى قاناتلىرى ئىچىگە ئورىۋالدى، ئۇلار قۇربانلىقلىرى تۈپەيلىدىن
    ئىزا-ئاھانەتكە قالىدۇ.
  sus-sus: Foye fama e ra fanafanande na nan ma. E fama nɛ yaagide e xa sɛrɛxɛe xa
    fe ra.»
  pon-2006: Re pahn ipirekla duwehte kisinieng, oh re pahn namenengkihla ar meirong
    en me rotorot akan.
  ksd-ksd: Ra vuvu i tar pulu bat ia ma ra bebeana; ma diat a ruva ure kadia lavur
    uguugu na vartabar.
  grc-BRENT: Συστροφὴ πνεύματος σὺ εἶ ἐν ταῖς πτέρυξιν αὐτῆς, καὶ καταισχυνθήσονται
    ἐκ τῶν θυσιαστηρίων αὐτῶν.
  ind-AYT: Angin telah mengelilingi mereka dalam dengan sayap-sayapnya, dan mereka
    akan mendapat malu karena kurban-kurban sembelihan mereka.
  nya-nya: Adzachotsedwa ndi kamvuluvulu ndipo adzachita manyazi chifukwa cha nsembe
    zawo.
  hrv-hrv: Vihor će ih svojim krilima stegnuti i njihovi će ih osramotit' žrtvenici.
  mps-mps: Tialima, odao. Te eno augwali te bomai waligo te pobele bage hogomu tolasa
    pelama sągi pabo tiwai eyu, tama augwali dolaibao. Tama augwa te tibo godiba
    ofa yali homu kone palama, tama te augwali hale dwai mu yaibao,” Genuai Bidigo
    te po wai.
  tpi-tpi: Orait harim. Bai mi karim ol i go olsem wanpela strongpela win i rausim
    pipia, na bai ol i bagarap. Na bai ol i ting long ol ofa ol i bin mekim long ol
    giaman god, na bai ol i sem tru.
  dan-1931: Et Vejr har omspændt dem med sine Vinger, og de skal blive til Skamme
    for deres Ofre*. { [*V. 17-19 er Teksten i uorden.] }
  vie-OVCB: Vì vậy một cơn gió mạnh sẽ quét sạch chúng. Chúng sẽ nhục nhã vì các tế
    lễ của mình.”
  guj-2017: પવને તેને પોતાની પાંખોમાં વીંટી દીધી છે; તેઓ પોતાનાં બલિદાનોને કારણે શરમાશે.
  pon-2006A: Re pahn ipirekla duwehte kisinieng, oh re pahn namenengkihla ar meirong
    en me rotorot akan.
  por-BRBSL: O vento a envolveu em suas asas; e eles ficarão desapontados por causa
    de seus sacrifícios.
  eng-OEBUS: A windstorm will wrap them in its wings and they will be ashamed of their
    sacrifices.
  cth-cth: Kahlî ni kamlengkhai vaiteh, amae thuengnae hnonaw kecu dawk a kaya awh
    han.
  twi-twi: Mfɛtɛ bɛpra wɔn akɔ, na wɔn afɔrebɔ de animguase bɛbrɛ wɔn.
  hlt-hlt: Amah neh a phae te khohli loh a yawn vetih a hmueih dongah yak ni.
  tbz-SIM: Kuyɑɑkù kuù yóó bɛ̀ tùótɛ́ tɛfɔ̀dɔ́ntɛ̀ kɔ̃mɛ kɛ̀ ifɛii bɛ̀ pĩ̀ńnɛ̀ iwũɔ̃
    bɛ̀ feu ì.
  msy-2020: Ia oragh! Kɨ amɨnir gavgavim bizibagh ivai da zui moghɨn, kɨ me inigh
    mangɨtɨ me ikuvigham. Eghtɨ me ofan asebagh amizibagh nɨghnɨgh, bar aghumsigham.”
  dop-dop: Kɑcuculɑɣɑ kɑ́ pɑɑlǝnɑ-wɛ, nɑ pɑ kɔtɑsɩ tɔm lɑ-wɛɣɛ fɛɛlɛ.
  azb-azb: Külək onları qanadları ilə sarıyacaq, Qurbanlarından ötrü utanacaqlar.
  eng-DBY: The wind hath wrapped her up in its wings, and they shall be ashamed because
    of their sacrifices.
  hin-2017: आँधी उनको अपने पंखों में बाँधकर उड़ा ले जाएगी, और उनके बलिदानों के कारण
    वे लज्जित होंगे।
  wol-KYG: Callweer a leen di wal, ñu kersawoo seen jooxey tuur.
  eng-YLT: Distressed her hath wind with its wings, And they are ashamed of their
    sacrifices!
  eng-WYC-2017: The spirit bound him in his wings, and they shall be ashamed of their
    sacrifices.
  eng-WMBB: The wind has wrapped her up in its wings; and they shall be disappointed
    because of their sacrifices.
  urd-GVH: आँधी उन्हें अपनी लपेट में लेकर उड़ा ले जाएगी, और वह अपनी क़ुरबानियों के
    बाइस शरमिंदा हो जाएंगे।
  rug-rug: Na vivirua kote sara pani, meke kote kurekure ni rini sari dia vinukivukihi
    la pa beku.
  gaz-gaz: Bubbeen hamaan haxaaʼee isaan balleessa; aarsaan isaaniis qaanii isaanitti
    fida.
  fra-LSG: Le vent les enveloppera de ses ailes, Et ils auront honte de leurs sacrifices.
  yal-yal: Nanara, wuluwunla e xalima nɛn, e yi yagi e saraxane fe ra.
  haw-1868: Ua hoopaa ka makani ia ia iloko o kona mau eheu, A e hilahila auanei lakou
    i ka lakou mau mohai.
  arb-NAV: قَدْ صَرَّتْهُمُ الرِّيحُ فِي أَجْنِحَتِهَا، وَأَنْزَلَتْ بِهِمْ ذَبَائِحُهُمُ
    الْوَثَنِيَّةُ الْعَارَ.
  ewe-ewe: eya ta ya sesẽ aɖe ava ƒo wo adzoe, eye woƒe vɔsawo ahe ŋukpe vɛ na wo.
  eng-LEE: The wind seizeth fast on them with its wings, and they shall be ashamed
    because of their sacrifices.
  asm-FB: শাস্তিৰ এক বায়ুৱে নিজৰ ডেউকাৰে সেই জাতিক মেৰিয়াই উৰাই লৈ যাব; তাতে তেওঁলোকে
    নিজৰ উৎসর্গবোৰৰ কাৰণে লাজ পাব।
  sus-A: قٌيٍ قَمَ عٍ رَ قَنَقَنَندٍ نَ نَن مَ. عٍ قَمَ نّ يَافِدٍ عٍ شَ سّرّشّيٍ
    شَ قٍ رَ.»
  fra-SBL: Le vent l'a enveloppée dans ses ailes ; et ils seront déçus à cause de
    leurs sacrifices.
  hbo-hbo: צָרַ֥ר ר֛וּחַ אֹותָ֖הּ בִּכְנָפֶ֑יהָ וְיֵבֹ֖שׁוּ מִזִּבְחֹותָֽם׃ ס
  kik-kik: Kĩhuhũkanio kĩnene gĩkaamahaata kĩmombũkie, na magongona mao nĩmakamaconorithia.
  fra-NCL: Le vent les a enserrés dans ses ailes, et ils seront confus à cause de
    leurs sacrifices.
  cek-AK: Anih loe pakhraeh hoi nawnto takhi mah hmut ving tih, nihcae loe a sak o
    ih hmuen pongah azathaih tong o tih.
  cuk-cuk: A-ulale, e-bab-dummaganga ibmar-ogumakar-ukmalad-ular, bingegunanai gudmaloed,
    burwa-ooregedbali bela bergumaloed.”
  uig-CYR: Бир шамал-роһ уларни қанатлири ичигә оривалди, Улар қурбанлиқлири түпәйлидин
    иза-аһанәткә қалиду.
  tel-2017: సుడిగాలి వారిని చుట్టబెట్టుకు పోతుంది. తాము అర్పించిన బలుల కారణంగా వారు
    సిగ్గుపడతారు.
  hat-BSA: Van an te vlope li nan zèl li yo; yo va wont akoz sakrifis yo fè.
  kos-kos: Elos fah ukyukla oana ke ku lun eng uh okla ma uh, ac elos fah mwekin ke
    mwe kisa pegan ma elos oru.”
  hbo-WLC: צָרַ֥ר ר֛וּחַ אוֹתָ֖הּ בִּכְנָפֶ֑יהָ וְיֵבֹ֖שׁוּ מִזִּבְחוֹתָֽם ס
  ibo-ibo: Ifufe ga-ebupụ ha, aja ha na-achụ ga-ewetara ha ihere.
  ory-ory: ବାୟୁ ତାହାକୁ ଆପଣା ପକ୍ଷରେ ଆଚ୍ଛାଦନ କରିଅଛି ଓ ସେମାନେ ଆପଣାମାନଙ୍କର ବଳିଦାନ ସକାଶୁ
    ଲଜ୍ଜିତ ହେବେ।
  chk-chk: Eu ewiniär epwe ässirela, nge repwe säw pokiten ar asor ngeni ekewe uluulun
    anümwäl.
  rop-rop: “Wal samting garra deigidawei olabat jis laiga strongwan win, en afta dei
    garra jidan sheimwan dumaji deibin dumbat detlot sekrifais serramoni langa ol
    detlot drimin sheip.” Lagijat na YAWEI bin tok.
  ukr-1871: Вхопить їх буря на крила свої; за жертви їх стид їх окриє.
  deu-1951: Der Wind hat sie mit seinen Flügeln erfaßt, daß sie mit ihren Opfern zuschanden
    werden.
  eng-JPS: The wind hath bound her up in her skirts; and they shall be ashamed because
    of their sacrifices.
  srp-1865: Vjetar æe ih stegnuti krilima svojim, i oni æe se posramiti od žrtava
    svojih.
  lug-lug: Embuyaga kyeziriva zibatwala, ne ssaddaaka zaabwe ne zibaswaza.”
  heb-heb: צרר רוח אותה בכנפיה ויבשו מזבחותם׃
  ben-IRV: বাতাস তাদের উড়িয়ে নিয়ে যাবে এবং তারা তাদের বলিদানের জন্য লজ্জিত হবে।
  pan-pan: ਇੱਕ ਹਵਾ ਨੇ ਉਹ ਨੂੰ ਆਪਣੇ ਪਰਾਂ ਵਿੱਚ ਵਲ੍ਹੇਟਿਆ ਹੈ, ਅਤੇ ਉਹ ਆਪਣੀਆਂ ਬਲੀਆਂ ਦੇ ਕਾਰਨ
    ਸ਼ਰਮ ਖਾਣਗੇ।
  mya-JVB: လေ သည် မိမိ အတောင် တို့နှင့် တိုက် ၍ ပါသွားမည်။ သူ တို့သည် မိမိ တို့ ပူဇော်သောယဇ်
    များကြောင့် ရှက် ကြလိမ့်မည်။
  hmo-hmo: “Unai dainai umui kamonai, lau ese idia do lau kokia ore, lai bada ese
    momoru ia kokia bamona. Bona idia ese edia boubou dikadia, dirava koikoi totona
    gaudia, dainai do idia hemarai bada momokani.”
  urd-urd: हवा ने उसे अपने दामन में उठा लिया, वह अपनी कु़र्बानियों से शर्मिन्दा होंगे।
  rus-SYN: Охватит их ветер своими крыльями, и устыдятся они жертв своих.
  bqc-SIM: Zàa a ń sɛ́lɛ taòɛ, an sa'okĩiↄ i widamá.
  tcz-CHONGTHU: Khoppi huijin alhaving tenin achun chah kheh in Maicham hijat asemthu
    jouse jeh'a hi kijumso diu ahi.
  mar-mar: वारा आपल्या पंखात तिला लपेटून नेईन, आणि ते आपल्या बलिदानांमुळे लज्जित होतील.
  qub-qub: Chayno ïdulucunata adurashanpitami wayra shamushpan älancunacho apacongapaj.
    Chayrämi pengaycho quëdangapäga.
  bqp-bqp: Sɔ̃ɔ teeru woo gɑ koo nɑ gu bu suɑ gu kɑ doonɑ kpɑ bu sekuru wɑ ben yɑ̃ku
    nin sɔ̃.
  hat-hat: Yo pran nan yon move kouran. Y'a wont ofrann bèt y'ap fè pou touye pou
    zidòl yo.
  eng-BSB: The whirlwind has wrapped them in its wings, and their sacrifices will
    bring them shame.
  eng-WEBPB: The wind has wrapped her up in its wings; and they shall be disappointed
    because of their sacrifices.
  kbq-kbq: Hagi hanave zaho'mo mikaza eme eri hareno freankna hu'na zamavare atregahue.
    Na'ankure zamagrama havi anumzantema kresramnama vunte'nazagu anara hanuge'za
    zamagazegu hugahaze.
  nhe-BL: Pero inintlatzacuiltilis hualas queja se hueyi ajacatl tlen quintlamicuitiquisaqui.
    Huan huajca quena, mopinahuase ipampa nochi nopa tlacajcahualistli tlen ica quinhueyichihuayayaj
    nopa totiotzitzi.
  gub-BL: Ywytu weraha putar muite wà nehe. A'e teko imaranugar putar tupàn a'ua'u
    wamuwete awer rehe wà nehe.
  eng-DRA: The wind hath bound them up in its wings, and they shall be confounded
    because of their sacrifices.
