    hele oukou i Gilegala, Mai pii ae oukou i Betavena, Mai hoohiki, E ola o Iehova.'
  arb-NAV: 'فَإِنْ كُنْتَ يَا شَعْبَ إِسْرَائِيلَ زَانِياً، فَلا تَجْعَلْ يَهُوذَا
    يَأْثَمُ أَوْ يَذْهَبُ إِلَى الْجِلْجَالِ أَوْ إِلَى بَيْتِ آوَنَ وَلا يَحْلِفُ
    قَائِلاً: حَيٌّ هُوَ الرَّبُّ.'
  ewe-ewe: “Togbɔ be Israel le gbolo wɔm hã la, esia wɔwɔ nete ɖa xaa tso Yuda gbɔ.
    “Mègayi Gilgal o, eye mègayi Bet Aven o. Mègaka atam agblɔ be, ‘Meta Yehowa ƒe
    agbe’ o.
  eng-LEE: 'Yet though thou play the harlot, O Israel, let not Judah offend: and come
    not ye unto Gilgal, nor go ye up to Beth-aven, nor swear, As the Lord liveth.'
  asm-FB: হে ইস্ৰায়েল, তুমি যদিও ব্যভিচাৰ কৰিছা, তথাপিও যিহূদা যেন সেই দোষত দোষী
    নহয়; তোমালোক গিলগললৈ নাযাবা, বৈৎ-আবনলৈকে উঠি নাযাবা; “জীৱন্ত যিহোৱাৰ শপত” বুলি
    শপত নাখাবা।
  sus-A: شَ عِسِرَيِلَ بَرَ بِرَ لَنفٌيحَ قْشْ رَ، وٌ تَن يُدَيَكَيٍ، وٌ نَشَ نَ مْولِ
    رَبَ. وٌ نَشَ سِفَ فِلِفَلِ، وٌ نَشَ تٍ بٍتِ عَوٍنِ. وٌ نَشَ وٌ كَلِ عَلَتَلَ
    شِلِ رَ مّننِ.
  fra-SBL: '« Bien que toi, Israël, tu joues les prostituées, mais ne laissez pas
    Judah s''offenser ; et ne venez pas à Gilgal, ni aller jusqu''à Beth Aven, ni
    de jurer : « Comme Yahvé vit ».'
  hbo-hbo: אִם־זֹנֶ֤ה אַתָּה֙ יִשְׂרָאֵ֔ל אַל־יֶאְשַׁ֖ם יְהוּדָ֑ה וְאַל־תָּבֹ֣אוּ
    הַגִּלְגָּ֗ל וְאַֽל־תַּעֲלוּ֙ בֵּ֣ית אָ֔וֶן וְאַל־תִּשָּׁבְע֖וּ חַי־יְהוָֽה׃
  kik-kik: “Atĩrĩ wee Isiraeli, o na gũtuĩka nĩũtharagia-rĩ, Juda nĩagĩtige kwĩhia.
    “Ndũgathiĩ Giligali; o na ndũkambate Bethi-Aveni. Na ndũkehĩte uuge atĩrĩ, ‘Ti-itherũ
    o ta ũrĩa Jehova atũũraga muoyo!’
  fra-NCL: 'Si tu te prostitues, O Israël, que Juda ne se rende pas coupable ! Ne
    venez pas à Galgala, et ne montez pas à Bethaven, et ne jurez pas en disant :
    « Yahweh est vivant ! »'
  cek-AK: Nang, Israel loe tangzat zaw kami hoi kanawm na caeng, toe Judah to zaesak
    hmah; nang loe Gilgal ah angzo hmah, Beth Aven ah doeh caeh hmah loe, Angraeng
    loe hing, tiah doeh lokkamhaih to sah hmah.
  cuk-cuk: ”Ar Israel-dulemar galagwensuli negsichidgi nanadimalad, Judá-dulemar,
    bemardi mer be deyob damarmogad. ”Judá-dulemar, melle Gilgalʼye-neg-nugadse be
    namalo, melle be Bet-Avénʼye-negye-nugadse be namalo. Melle be ‘Bab-Jehová-nuggi’
    ise-sogar-imakmalo.
  uig-CYR: Сән, и Исраил, паһишилик қилишиң билән, Йәһуда гунаға четилип қалмисун!
    Нә Гилгалға кәлмәңлар, нә «Бәйт-Авән»гә чиқмаңлар, Нә «Пәрвәрдигарниң һаяти билән!»
    дәп қәсәм қилмаңлар.
  tel-2017: ఇశ్రాయేలూ, నీవు వేశ్యవైపోయావు. అయినా యూదా ఆ పాపంలో పాలు పొందక పోవుగాక.
    మీరు గిల్గాలు వెళ్లొద్దు. బేతావెనుకు పోవద్దు. యెహోవా జీవం తోడని ప్రమాణం చేయవద్దు.
  hat-BSA: 'Malgre sa, ou menm, Israël, ou fè pwostitisyon an, men ou pa kite Juda
    vin koupab; pa monte vè Guilgal, ni monte nan Beth-Aven, ni sèmante: “Jan Bondye
    vivan an!”'
  kos-kos: “Kowos mwet Israel finne tia inse pwaye nu sik, lela mwet Judah in tia
    tafongla ke lumah sac pacna. Nimet alu in acn Gilgal ku Bethaven, ku orek wulela
    we ke Inen LEUM GOD moul.
  hbo-WLC: אִם־זֹנֶ֤ה אַתָּה֙ יִשְׂרָאֵ֔ל אַל־יֶאְשַׁ֖ם יְהוּדָ֑ה וְאַל־תָּבֹ֣אוּ
    הַגִּלְגָּ֗ל וְאַֽל־תַּעֲלוּ֙ בֵּ֣ית אָ֔וֶן וְאַל־תִּשָּׁבְע֖וּ חַי־יְהוָֽה׃
  ibo-ibo: “Ọ bụ ezie na unu bụ ndị na-akwa iko unu bụ Izrel, ma ka ikpe gharakwa
    ịma Juda. “Unu agakwala Gilgal, unu agakwala ruo Bet-Aven, unu aṅụkwala iyi sị,
    ‘Dịka Onyenwe anyị na-adị ndụ.’
  ory-ory: ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭେ ଯଦ୍ୟପି ବେଶ୍ୟାବୃତ୍ତି କର, ତଥାପି ଯିହୁଦା ସେପରି ଦୋଷଗ୍ରସ୍ତ
    ନ ହେଉ; ଆଉ, ତୁମ୍ଭେମାନେ ଗିଲ୍‍ଗଲ୍‍ରେ ଉପସ୍ଥିତ ହୁଅ ନାହିଁ, କିଅବା ବେଥ୍-ଆବନକୁ ଯାଅ ନାହିଁ;
    ଅଥବା ସେଠାରେ ଜୀବିତ ସଦାପ୍ରଭୁ ବୋଲି ଶପଥ କର ନାହିଁ।
  chk-chk: Inamwo are ämi chon Israel oua föri angangen lisowu, nge amwo chon Juta
    resap pwal föri ei sokun tipis. Ousap feila pwe oupwe fel lon Kilkal ika lon Pet-awen
    , ousap pwal eäni ei akapel, “Mwo manauen ewe Samol mi Lapalap.”
  rop-rop: “Ola Isreil pipul bin gibit mi bekboun, en deibin bulurrumbat ol detlot
    laiyawan drimin na. Wal ol yumob Juda pipul, yumob kaan bulurrum olabat. Yumob
    kaan go langa det dubala serramoni pleis langa Gilgel en Bethaben, en wen yumob
    meigim pramis, yumob kaan yusum main neim.
  ukr-1871: 'Коли вже ти, Ізраїлю, блудуєш, то нехай би хоч ти, Юдо, не грішив; ой
    не ходїте в Галгал, не йдїть у Бет-Авен, та й не кленїтесь: Як жив Господь.'
  deu-1951: 'Wenn du, Israel, Unzucht treibst, so soll sich doch Juda nicht versündigen!
    Geht doch nicht nach Gilgal, zieht nicht nach Beth-Aven hinauf und schwört nicht:
    «So wahr der HERR lebt!»'
  eng-JPS: 'Though thou, Israel, play the harlot, yet let not Judah become guilty;
    and come not ye unto Gilgal, neither go ye up to Beth-aven, nor swear: ''As the
    LORD liveth.'''
  srp-1865: 'Ako se ti kurvaš, Izrailju, neka ne griješi Juda; i ne idite u Galgal
    niti idite u Vetaven, i ne kunite se: tako da je živ Gospod.'
  lug-lug: “Newaakubadde ggwe Isirayiri oyenda, omusango guleme okuba ku Yuda. Togenda
    Girugaali, newaakubadde okwambuka e Besaveni. Tolayiranga nti, ‘Nga Katonda bw’ali
    omulamu.’
  heb-heb: אם זנה אתה ישראל אל יאשם יהודה ואל תבאו הגלגל ואל תעלו בית און ואל תשבעו
    חי יהוה׃
  ben-IRV: যদিও তোমরা, ইস্রায়েল, ব্যভিচার করেছ, যিহূদা যেন দোষী না হয়। তোমরা গিলগলে
    যেও না; বৈৎ-আবনে যেও না। এবং দিব্যি কর না, “জীবন্ত সদাপ্রভুর দিব্যি” এই কথা বলে
    কখনো দিব্যি করো না।
  pan-pan: ਭਾਵੇਂ, ਹੇ ਇਸਰਾਏਲ, ਤੂੰ ਵਿਭਚਾਰ ਕਰੇਂ, ਪਰ ਯਹੂਦਾਹ ਦੋਸ਼ੀ ਨਾ ਬਣੇ। ਗਿਲਗਾਲ ਨੂੰ ਨਾ
    ਆਓ, ਬੈਤ-ਆਵਨ ਨੂੰ ਨਾ ਚੜ੍ਹੋ, ਨਾ ਜੀਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਖਾਓ।
  mya-JVB: အိုဣသရေလ အမျိုး၊ သင် သည် ပြည်တန်ဆာ လုပ်သော်လည်း ၊ ယုဒ အမျိုးကို မ မှားယွင်း
    ပါစေနှင့်။ ဂိလဂါလ မြို့သို့ မ ချဉ်းကပ် ကြနှင့်။ ဗေသဝင် မြို့သို့ မ သွား ကြနှင့်။
    ထာဝရဘုရား အသက်ရှင် တော်မူသည် အတိုင်းဟူ၍မ ကျိန်ဆို ကြနှင့်။
  hmo-hmo: “Israela taudia e, umui be sihari kava hahine bamona, lau umui rakatania
    vadaeni. To umui Iuda taudia ese unai bamona do umui karaia lasi. Umui Iuda taudia
    e, Gilegala dekenai bona Betele dekenai tomadiho totona do umui lao lasi, dirava
    koikoi idia noho gabudia unai. Unai gabudia dekenai danu lau, mauri ena Lohiabada,
    egu ladana dekenai gwauhamata do umui karaia lasi.
  urd-urd: ऐ इस्राईल, अगरचे तू बदकारी करे, तोभी ऐसा न हो कि यहूदाह भी गुनहगार हो।
    तुम जिल्जाल में न आओ और बैतआवन पर न जाओ, और ख़ुदावन्द की हयात की क़सम न खाओ।
  rus-SYN: 'Если ты, Израиль, блудодействуешь, то пусть не грешил бы Иуда; и не ходите
    в Галгал, и не восходите в Беф-Авен, и не клянитесь: жив Господь!'
  bqc-SIM: Isailiↄ, baa kɛ́ a gbãsĩkɛ̀, Yudaↄ su tàaekɛ màao. Ásu gɛ́ Giligalio,
    ásu Bɛtavɛ̃ sĩ̀sĩ kũo, ásu lɛgbɛ̃ we à mɛ ń Dii kuaoo.
  tcz-CHONGTHU: Israel, nang notin pangjeng jongle chun, Juda vang themmo chansah
    loujenin. Gilgal khopia hunglut dan, Beth-aven a jong hung lutdan.
  mar-mar: हे इस्राएला जरी तू व्यभिचार केला आहेस, तरी यहूदा दोषी न होवो; तुम्ही लोकहो,
    गिल्गालास जाऊ नका, वर बेथ अवेनास जाऊ नका, परमेश्वरांच्या जिविताची शपथ वाहू नका.
  qub-qub: «Israelcuna, ïdulucunata aduraptiquipis Judäcunaga ama juchata rurachunnachu
    ari. Gamcuna ama aywaychu Gilgalman ni Bet-avenmanpis. Ama ‹Tayta Diospa jutincho
    jurä› niypischu.
  bqp-bqp: Isirelibɑ bɑ bũnu gɑsirimɔ, ɑdɑmɑ Yudɑbɑ bu ku rɑɑ bu swĩi. Bu ku dɑ Giligɑliɔ
    ǹ kun mɛ Betɛli Afɛniɔ bu kɑ yɑ̃kunu ko kpɑ bɑ n bɔ̃rumɔ bɑ n mɔ̀, sere kɑ Yinni
    Gusunɔn wɑ̃ɑru.
  hat-hat: Si moun Izrayèl yo vle vire do ban mwen, mwen ta swete moun Jida yo pa
    fè menm jan an tou! Pa ale lavil Gilgal! Pa moute Betavenn pou fè sèvis! Pa pran
    non Bondye vivan an pou fè sèman!
  eng-BSB: Though you prostitute yourself, O Israel, may Judah avoid such guilt! Do
    not journey to Gilgal, do not go up to Beth-aven, and do not swear on oath, ‘As
    surely as the LORD lives!’
  eng-WEBPB: “Though you, Israel, play the prostitute, yet don’t let Judah offend;
    and don’t come to Gilgal, neither go up to Beth Aven, nor swear, ‘As the LORD
    lives.’
  kbq-kbq: Hagi Israeli vahe'mota monko a'negna huta mani fatgo huta nomanizanki,
    Juda vahe'motanema ana zama huzankura kva hiho. Hagi havige anumzante'ma Gilgalima
    mono'ma hunentaza zankura kva nehuta, kasefa'ma huno mani'nea Ra Anumzamofo agifima
    huvempa nehaza zankura kva hiho.
  nhe-BL: “Yonque nopa israelitame tlen itztoque ipan tlali Israel ica norte momecatíaj,
    amo ximomecatica inisraelitame ipan tlali Judá ica tlani. Intlali Judá ehuani,
    amo ximosentilitij ininhuaya tlali Israel ehuani ipan Gilgal huan ipan Bet Avén
    [4:15 Betel ‘Ichaj Toteco’ nelía eltoya itoca nopa altepetl pero nica Oseas quitocapatlas
    ica Bet Avén ‘Ininchaj totiotzitzi’ pampa san totiotzitzi ama quinhueyichihuayayaj
    nopano. Ayoc quihueyichihuayayaj TOTECO.]. Huan intla se yas nopano, ma ayoc quitequihuis
    notoca na, niimoTECO, para ica tlatestigojquetzas queja nechtlepanita pampa ax
    neli.
  gub-BL: Teko Izaew nuiko kwaw heremireko ikatu ma'e zàwe wà. Tuwe teko Zuta nuiko
    kwaw wazàwe wà nehe. Tuwe nuzapo kwaw iaiw ma'e herenataromo wà nehe. Hemuwete
    katu zo pe Ziwkaw pe nehe. Hemuwete katu zo pe Mete-Awen pe nehe. Pemume'uahy
    zo ma'e Tupàn Tuweharupi Wiko Ma'e her rehe a'e pe nehe.
  eng-DRA: 'If thou play the harlot, O Israel, at least let not Juda offend: and go
    ye not into Galgal, and come not up into Bethaven, and do not swear: The Lord
    liveth.'
