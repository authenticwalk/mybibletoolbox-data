verse: HOS.004.015
translations:
  mal-C: “ഇസ്രായേൽജനമേ, നിങ്ങൾ വ്യഭിചാരം ചെയ്യുന്നെങ്കിലും യെഹൂദ അപ്രകാരമുള്ള കുറ്റം
    ചെയ്യാതിരിക്കട്ടെ. “നിങ്ങൾ ഗിൽഗാലിലേക്കു പോകരുത്; ബേത്-ആവെനിലേക്ക് പോകരുത്. ‘ജീവനുള്ള
    യഹോവയാണെ,’ എന്ന് ഇനിമേൽ ശപഥംചെയ്യരുത്!”
  deu-TKW: 'Wenn ihr Israeliten Götzendienst treibt, so mögen sich doch die Judäer
    nicht versündigen. Besucht doch nicht Gilgal, zieht doch nicht hinauf nach Bethaven
    und schwört nicht: “So wahr Jahwe lebt!”'
  lin-lin: 'Ata soki yo, Isalaele, osali ekobo, tika ete Yuda amikweyisa te ! Kokende
    na Giligali te, komata na Beti-Aveni te mpe kolapa ndayi te na koloba : « Na Kombo
    na Yawe ! »'
  eng-LSV: Though you [are] a harlot, O Israel, || Do not let Judah become guilty,
    || And do not come to Gilgal, nor go up to Beth-Aven, || Nor swear, YHWH lives.
  eng-GNV: 'Though thou, Israel, play the harlot, yet let not Iudah sinne: come not
    ye vnto Gilgal, neither goe ye vp to Beth-auen, nor sweare, The Lord liueth.'
  eng-WEBSTER: Though thou, Israel, playest the harlot, yet let not Judah offend;
    and come not ye to Gilgal, neither go ye up to Beth-aven, nor swear, The LORD
    liveth.
  nhw-BL: “Masque nopa israelitame catli itztoque ipan tlali Israel ica norte momecatíaj,
    amo ximomecatica anisraelitame ipan tlali Judá ica tlani. Antlali Judá ehuani,
    amo ximosentilitij ininhuaya tlali Israel ehuani ipan Gilgal huan ipan Bet Avén
    [4:15 Betel ‘Ichaj Toteco’ nelía eltoya itoca nopa altepetl pero nica Oseas quitocaxpatlac
    ica Bet Avén ‘Ininchaj tiotzitzi’ pampa san tiotzitzi ama quinhueyichihuayayaj
    nopona. Ayacmo quihueyichihuayayaj TOTECO.]. Huan sintla se yas nopona, ma ayacmo
    quitequihuis notoca na, niamoTECO, para ica tlatestigojquetzas quen nechtlepanita
    pampa amo neli.
  swh-ONEN: “Ingawa umefanya uzinzi, ee Israeli, Yuda naye asije akawa na hatia. “Usiende
    Gilgali, usipande kwenda Beth-Aveni Wala usiape, ‘Hakika kama Bwana aishivyo!’
  bba-bba: Isirelibɑ bɑ bũnu ɡɑsirimɔ, ɑdɑmɑ Yudɑbɑ bu ku rɑɑ bu swĩi. Bu ku dɑ Giliɡɑliɔ
    ǹ kun mɛ Betɛli Afɛniɔ bu kɑ yɑ̃kunu ko kpɑ bɑ n bɔ̃rumɔ bɑ n mɔ̀, sere kɑ Yinni
    Gusunɔn wɑ̃ɑru.
  eng-KJVCPB: Though thou, Israel, play the harlot, Yet let not Judah offend; And
    come not ye unto Gilgal, Neither go ye up to Beth-aven, Nor swear, The Lord liveth.
  luo-luo: “Yaye Israel, kata obedo ni utimo anjawo mar chode, kik umi Juda donj e
    timbego. “Kik udhi Gilgal; kik udhi Beth Aven. Kendo kik ukwongʼru kuwacho niya,
    ‘Akwongʼora gi nying Jehova Nyasaye mangima!’
  meu-meu: Israel e, ena be ariara karadia o karamu, to Iuda na basioma hakererea.
    Gilgal ai basio raka vareai, Bet-avene ai basio dae kau; basio gwau hamata, basioto
    “Iehova na e maurimu heḡereḡerena”.
  npi-ULB: तँ इस्राएलले व्यभिचार गरेको भए पनि, यहूदाचाहिं दोषी नहोस् । ए मानिस हो,
    तिमीहरू गिलगालमा नजाओ माथि बेथ-आवनमा नजाओ, र “परमप्रभु जिउँदो हुनुभएझैं” भनेर
    शपथ नखाओ ।
  yor-yor: “Bí ó tilẹ̀ jẹ́ pé o ṣe àgbèrè ìwọ Israẹli, ìdájọ́ yìí wà fún un yín. Ẹ
    má ṣe jẹ́ kí Juda di ẹlẹ́bi. “Ẹ má ṣe lọ sí Gilgali. Ẹ má sì ṣe gòkè lọ sí Beti-Afeni
    ẹ má sì búra pé, ‘Bí Olúwa ti wà láààyè nítòótọ́!’
  pes-OPCB: هرچند تو ای اسرائیل فاحشگی می‌کنی، ولی یهودا را به این گناه آلوده نکن.
    با کسانی که از روی ریا و نادرستی مرا در جلجال و بیت‌ئیل پرستش می‌کنند همراه نشو.
    عبادت ایشان فقط تظاهر است.
  tgl-ULB: Bagaman, ikaw Israel ay nakagawa ng pangangalunya, nawa ay hindi magkasala
    ang Juda. Huwag kayong pumunta sa Gilgal, kayong mga tao; huwag umakyat sa Beth-aven.
    At huwag sumumpa, “Sapagkat buhay si Yahweh.”
  hui-hui: Isaraele wali agali tíore walime agali kayu bima ibaga biaga ale halu i̱
    yu waharimigoni. Anigo ai Yuda wali agali kamiru tíbi nde pani noligo mana ogonidagua
    nabilimu. Tígua Giligala dindinibi Bedabene dindinibi lotu ke̱ howa lole napilimu.
    Dindi kira ogoniha howa Anduane Homogo haluhe i̱ninaga minini mbirale mbira bule
    lalu bi nalo wilimu.
  mya-mya: '``အ​သင်​ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည် ငါ့​အား​သစ္စာ​မဲ့​ကြ​သော်​လည်း ယု​ဒ​ပြည်
    သား​တို့​သည်​ထို​အ​ပြစ်​မျိုး​ကို​မ​ကူး လွန်​မိ​ပါ​စေ​နှင့်၊ ဂိ​လ​ဂါ​လ​မြို့​သို့​မ
    ဟုတ်​ဗေ​သ​လ​မြို့​များ​တွင်​ဘု​ရား​ဝတ် ပြု​ခြင်း​မ​ပြု​ကြ​နှင့်။ ထို​မြို့​များ​တွင်
    အ​သက်​ရှင်​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား ၏​နာ​မ​တော်​ကို​တိုင်​တည်​၍​ကျိန်​တွယ် ပြော​ဆို​မှု​မ​ပြု​ကြ​နှင့်။-'
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་ཁྱོད་ཀྱིས་ལོག་གཡེམ་བྱས་ཀྱང་། ཡ་ཧུ་དཱས་སྡིག་པ་བྱེད་མི་རུང་ལ།
    གིལ་གལ་དང་པེད་ཨ་ཝེན་དུ་ཡར་མ་འགྲོ་ཞིག གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་ཡང་མ་བསྐྱལ་ཞིག
  sna-sna: “Kunyange uchiita upombwe, iwe Israeri, usaita kuti Judha ave nemhosva.
    “Usaenda kuGirigari; usakwidza uchienda kuBheti Avheni. Uye usapika uchiti, ‘Zvirokwazvo
    naJehovha mupenyu!’
  spa-BLM: '“Aunque tú, Israel, te hagas la prostituta, pero no dejes que Judá se
    ofenda; y no vengas a Gilgal, ni subir a Beth Aven, ni jurar: “Vive Yahvé”.'
  cac-cac: Vach'chom ix och smul chon̈ab' Israel, palta mocab' och smul chon̈ab' Judá.
    Mocab' b'at och eb' ejmelal d'a Gilgal, mocab' q'uepax eb' d'a Bet-avén. Mocab'
    sloc in b'i eb' a in Jehová pitzan in tic.
  swh-ULB: Ingawa wewe, Israeli, umefanya uzinzi, lakini Yuda asiwe na hatia. Ninyi
    msiende Gilgali; msiende hadi Beth Aven. Wala msiape, “Aishivyo Bwana.”
  bel-bel: 'Калі ты, Ізраіле, блудадзейнічаеш, дык хай бы не грашыў Юда; і не хадзеце
    ў Галгал і ня ўзыходзьце ў Бэт-Авэн і не бажэцеся: жывы Гасподзь!'
  deu-ELBBK: 'Wenn du hurst, Israel, so verschulde sich Juda nicht! Und kommt nicht
    nach Gilgal und zieht nicht hinauf nach Beth-Awen und schwört nicht: So wahr der
    HERR lebt!'
  mbb-OT: “Menge tig-Israel, minsan mid-iniyuǥan a keniyu he iring kew te vahi he
    nengumpadi, ne kenè niw uwit-uwita is menge tig-Juda. “Ne sikiyu is menge tig-Juda,
    kenè kew medhendiyà te Gilgal wey Bet Aven te ked-azap kediey etawa kebpenaad
    pinaaǥi te ngazan ku.
  mal-2015: യിസ്രായേലേ, നി പരസംഗം ചെയ്താലും, യെഹൂദാ അപരാധം ചെയ്യാതെയിരിക്കട്ടെ; നിങ്ങൾ
    ഗില്ഗാലിലേക്കു ചെല്ലരുതു; ബേത്ത്-ആവെനിലേക്കു കയറിപ്പോകരുതു; യഹോവയാണ എന്നു സത്യം
    ചെയ്കയുമരുതു.
  rmc-rmc: 'Te keres, Izraelona, o lubipen, te na avel odi vina the pro Juda. Ma džan
    andro Gilgal te lašarel falošňe, ma phiren andro Bet-Aven, ma len vera kavke:
    ‚Lav vera pro džido RAJ!‘'
  pes-OPV: ‌ای اسرائیل اگر تو زنا می‌کنی، یهودامرتکب جرم نشود. پس به جلجال نروید و
    به بیت آون برنیایید و به حیات یهوه قسم نخورید.
  ron-1924: 'Дакэ ту курвешть, Исраеле, мэкар Иуда сэ ну се факэ виноват. Ну вэ дучець
    мэкар ла Гилгал, ну вэ суиць ла Бет-Авен ши ну жураць зикынд: ‘Виу есте Домнул!’'
  ben-OBCV: “হে ইস্রায়েল, তুমি ব্যভিচার করলেও, যিহূদা যেন অপরাধী সাব্যস্ত না হয়।
    “তোমরা গিল্‌গলে পদার্পণ কোরো না, বেথ-আবনে উঠে যেয়ো না। এবং ‘জীবন্ত সদাপ্রভুর
    দিব্যি,’ বলে শপথ কোরো না।
  som-som: Dadka Israa'iilow, in kastoo aad dhillowdaan, yaan dadka Yahuudah isla
    dembigaas ku eedaysnaan, oo Gilgaal ha imanina, oo Beytaawen ha tegin, hana ku
    dhaaranina Rabbiga noloshiisa.
  lat-VUC: 'Si fornicaris tu, Israël, non delinquat saltem Juda; et nolite ingredi
    in Galgala, et ne ascenderitis in Bethaven, neque juraveritis: Vivit Dominus !'
  eng-ASVBT: Though thou, Israel, play the harlot, yet let not Judah offend; and come
    not ye unto Gilgal, neither go ye up to Beth-aven, nor swear, As Jehovah liveth.
  ita-1885: 'O Israele, se tu fornichi, Giuda almeno non rendasi colpevole; e non
    venite in Ghilgal, e non salite in Bet-aven; e non giurate: Il Signore vive.'
  eng-LXXUP: But thou, Israel, be not ignorant, and go ye not, men of Judah, to Gilgal;
    and go not up to the house of Aven, and swear not by the living Lord.
  eng-ULB: Though you, Israel, have committed adultery, may Judah not become guilty.
    Do not go to Gilgal, you people; do not go up to Beth Aven, and do not swear,
    saying, “As Yahweh lives.”
  spa-VBL: '“Aunque tú, Israel, te has vuelto una prostituta, espero que Judá, no
    cometa la misma ofensa, y entre a Guilgal, ni vaya a Bet-Aven, ni jure diciendo:
    ‘el Señor vive’.'
  fra-_FOB: 'Si tu te prostitues, Israël, que Juda ne se rende pas coupable! N''entrez
    pas à Guilgal! Et ne montez point à Beth-Aven! Et ne jurez point: “L''Éternel
    est vivant! “'
  mal-mal: യിസ്രായേലേ, നീ പരസംഗം ചെയ്താലും, യെഹൂദാ അപരാധം ചെയ്യാതിരിക്കട്ടെ; നിങ്ങൾ
    ഗില്ഗാലിലേക്ക് ചെല്ലരുത്; ബേത്ത്-ആവെനിലേക്ക് കയറിപ്പോകരുത്; ‘യഹോവയാണ’ എന്ന് സത്യം
    ചെയ്യുകയുമരുത്.
  urd-GVR: Ai Isrāīl, tū ismatfarosh hai, lekin Yahūdāh ḳhabardār rahe ki wuh is jurm
    meṅ mulawwas na ho jāe. Isrāīl ke shahroṅ Jiljāl aur Bait-āwan kī qurbāngāhoṅ
    ke pās mat jānā. Aisī jaghoṅ par Rab kā nām le kar us kī hayāt kī qasam khānā
    manā hai.
  suz-BL: गे इस्राएलीपुकी, तेल्‍लेम पाइतीनी हना यो, यहूदा ङा मुर आन कली हेंथे मगाक्‍पतीन।
    गेपुकी गिल्‍गालमी नु बेथ-आवेनमी मलन। मिनु ‘परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो
    पा’ दे कसम मजने” दे परमप्रभुमी देंत। आमोस ५:५; होसे १०:५; आमोस ८:१४
  eng-NOY: Though thou play the harlot, O Israel, Yet let not Judah offend! Come ye
    not to Gilgal, Neither go ye up to Bethaven. And swear ye not, saying, As Jehovah
    liveth!
  ita-1927: 'Se tu, o Israele, ti prostituisci, Giuda almeno non si renda colpevole!
    Non andate a Ghilgal, e non salite a Beth-aven, e non giurate dicendo: “Vive l’Eterno!”'
  ckb-ckb: '«ئەی ئیسرائیل، ئەگەر تۆش داوێنپیسیت، بەڵام با یەهودا تاوان نەکات. «مەچن
    بۆ گلگال و سەرمەکەون بۆ بێت‌ئاڤن و سوێند مەخۆن: ”بە یەزدانی زیندوو!“'
  eng-BBE: Do not you, O Israel, come into error; do not you, O Judah, come to Gilgal,
    or go up to Beth-aven, or take an oath, By the living Lord.
  kan-OKCV: “ಇಸ್ರಾಯೇಲೇ, ನೀನು ವ್ಯಭಿಚಾರ ಮಾಡಿದರೂ, ಯೆಹೂದವು ಆ ದೋಷಕ್ಕೆ ಒಳಗಾಗದಿರಲಿ. “ಗಿಲ್ಗಾಲಿಗೆ
    ಹೋಗದೆ, ಇಲ್ಲವೆ ಬೇತಾವೆನಿಗೆ ಏರದೇ, ‘ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ,’ ಎಂದು ಪ್ರಮಾಣ ಮಾಡದೆ ಇರಲಿ.
  tam-2017: இஸ்ரவேலே, நீ என்னைவிட்டுப் போனாலும், யூதாவாகிலும் அந்தப் பாவத்திற்கு உட்படாதிருப்பதாக;
    கில்காலுக்கு வராமலும், பெத்தாவேனுக்குப் போகாமலும், யெகோவாவுடைய ஜீவன்மேல் என்று
    ஆணையிடாமலும் இருப்பீர்களாக.
  spa-RV-1909: 'Si fornicares tú, Israel, á lo menos no peque Judá: y no entréis en
    Gilgal, ni subáis á Beth-aven; ni juréis, Vive Jehová.'
  ron-BTF: 'Deşi tu, Israele, curveşti, totuşi Iuda să nu se poticnească; şi nu veniţi
    până la Ghilgal, nici nu urcaţi încă la Bet-Aven, nici nu juraţi: DOMNUL trăieşte.'
  eng-WEBP: “Though you, Israel, play the prostitute, yet don’t let Judah offend;
    and don’t come to Gilgal, neither go up to Beth Aven, nor swear, ‘As the LORD
    lives.’
  eng-FBV: Though you, Israel, have become a prostitute, may Judah not offend in the
    same way and not enter Gilgal, nor go up to Beth-aven, nor swear saying, ‘the
    Lord lives.’
  nld-1939: 'Israël, wilt gij ontucht bedrijven, Laat Juda zich niet schuldig maken!
    Gaat niet naar Gilgal, niet naar Bet-Awen, Zweert niet: “Zo waar als Jahweh leeft!”'
  nch-BL: “Masque nopa israelitame cati itztoque ipan tali Israel ica norte momecatíaj,
    amo ximomecatica anisraelitame ipan tali Judá ica sur. Antali Judá ehuani, amo
    ximosentilitij inihuaya tali Israel ehuani ipan Gilgal huan ipan Bet Avén. Huan
    sinta se yas nopona, ma ayecmo quitequihuis notoca na, niamoTECO, para ica tatestigojquetzas
    quej elisquía techtepanita pampa amo cana.
  vie-1934: 'Hỡi Y-sơ-ra-ên, dầu ngươi tà dâm, Giu-đa cũng không nên phạm tội! Vậy
    chớ vào nơi Ghinh-ganh! Chớ lên nơi Bết-A-ven! Chớ có thề mà rằng: Thật như Đức
    Giê-hô-va hằng sống.'
  hin-CV: “हे इस्राएल, हालांकि तुम व्यभिचार करते हो, पर यहूदिया दोषी न होने पाए. “न
    तो गिलगाल जाओ और न ही ऊपर बेथ-आवेन को जाओ. और न ही यह शपथ खाना, ‘जीवित याहवेह
    की शपथ!’
  spa-BES: Porque aunque tu te prostituyas, que no peque Judá, no vayan a Gilgal,
    ni suban a Bet-Aven, ni juren por el Señor viviente.
  tdx-tdx: Aa ndra te manao hakarapiloan-drehe Israele, ko ampandilare’o t’Iehodà;
    ko migodañe mb’e Gilgale, naho ko mionjomb’e Bet’avène mb’eo, vaho ko mifanta
    ty hoe Kanao veloñe t’Iehovà.
  tha-KJV: อิสราเอลเอ๋ย ถึงเจ้าจะเล่นชู้​ก็​อย่าให้​ยู​ดาห์​มีความผิด อย่าเข้าไปในเมืองกิลกาลหรือขึ้นไปยังเบธาเวน
    และอย่าปฏิญาณว่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด​”
  por-BR-2018: 'Se tu, Israel, queres te prostituir, ao menos não faças Judá culpado.
    Não venhais a Gilgal, nem subais a Bete-Áven; nem jureis: Vive o SENHOR.'
  deu-ELO: 'Wenn du hurst, Israel, so verschulde sich Juda nicht! Und kommet nicht
    nach Gilgal und ziehet nicht hinauf nach Beth-Awen, und schwöret nicht: So wahr
    Jehova lebt!'
