verse: HOS.004.005
translations:
  mal-C: നിങ്ങൾ പകൽസമയത്ത് ഇടറിവീഴും. പ്രവാചകന്മാർ നിങ്ങളോടൊപ്പം രാത്രികാലത്ത് ഇടറിവീഴും.
    അതുകൊണ്ടു ഞാൻ നിങ്ങളുടെ അമ്മയെ നശിപ്പിക്കും—
  deu-TKW: Ihr sollt am Tage zu Falle kommen, und auch die Propheten sollen mit euch
    in der Nacht zu Falle kommen, und ich will eure Mutter vernichten!
  lin-lin: Bokobeta mabaku, na moyi makasi ; basakoli mpe bakobeta mabaku elongo na
    bino, na butu, mpe nakobebisa mama na bino.
  eng-LSV: And you have stumbled in the day, || And a prophet has also stumbled with
    you in the night, || And I have cut off your mother.
  eng-GNV: Therefore shalt thou fall in the day, and the Prophet shall fall with thee
    in the night, and I will destroy thy mother.
  eng-WEBSTER: Therefore shalt thou fall in the day, and the prophet also shall fall
    with thee in the night, and I will destroy thy mother.
  nhw-BL: Huan yeca hasta tonaya nojquiya anmotepotlamijtinemise. Amo san ica tlayohua.
    Huan antotajtzitzi huan antlajtol pannextiani motepotlamise amohuaya. Nojquiya
    niquintzontlamiltis hasta amonanahua pampa nochi antechcajtejtoque.
  swh-ONEN: 'Unajikwaa usiku na mchana, nao manabii hujikwaa pamoja nawe. Kwa hiyo
    nitamwangamiza mama yako:'
  bba-bba: Sɔ̃ɔ teeru kɑɑ wɔrumɑwɑ sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ kpɑ wunɛn beruse nɛn sɔmɔ u mɑɑ
    wɔrumɑ wɔ̃kuru. Kon mɑɑ Isirelin bweseru ɡo te tɑ sɑ̃ɑ nɡe wunɛn mɛro.
  eng-KJVCPB: Therefore shalt thou fall in the day, And the prophet also shall fall
    with thee in the night, And I will destroy thy mother.
  luo-luo: Uchwanyoru odiechiengʼ gotieno to jonabi bende chwanyore mana kaka un.
    Omiyo abiro tieko minu.
  meu-meu: Dina ai ba hetutuhi, hanuaboi ai peroveta tauna danu oi ida ba hetutuhi;
    bona lau ese sinamu baina alaia mase.
  npi-ULB: तिमी पुजारीहरू दिनमा ठेस खानेछौ । तिमीहरूसँगै अगमवक्ताहरू पनि रातमा ठेस
    खानेछन्, र तिमीहरूकी आमालाई म नष्‍ट गर्नेछु ।
  yor-yor: Ẹ ń ṣubú lọ́sàn án àti lóru àwọn wòlíì yín sì ń ṣubú pẹ̀lú yín. Èmi ó pa
    ìyá rẹ run,
  pes-OPCB: شما روز و شب مرتکب خطا و لغزش می‌شوید و انبیا نیز با شما در این کار همراهند.
    پس من مادرتان اسرائیل را از بین خواهم برد.
  tgl-ULB: Matitisod kayong mga pari sa araw; matitisod din kasama ninyo ang mga propeta
    sa gabi at aking wawasakin ang inyong ina.
  hui-hui: Horo bibahendengi tígua biabe bialu howa bayuwa nabi bia ko haabo harimi.
    Ngode Datagaliwabenaga bi mana latagi haga karume tibi nde ani dege biaga. Ani
    birimigome Isaraele wali agali bibahende tínaga ai̱ya biraradagua bedamigo i̱na
    mo ko holebero.
  mya-mya: သင်​တို့​သည်​နေ့​ရော​ည​ပါ​ချွတ်​ချော်​လွဲ မှား​ကြ​၏။ ပ​ရော​ဖက်​တို့​သည်​လည်း​ထို
    နည်း​ဖြစ်​ကြ​၏။ ငါ​သည်​သင်​တို့​၏​မိ​ခင် ဖြစ်​သော​ဣ​သ​ရေ​လ​နိုင်​ငံ​ကို​ဖျက်​ဆီး
    မည်။-
  bod-N: ཉིན་དཀར་ཁྱོད་རང་འགྱེལ་བར་འགྱུར་ལ། མཚན་མོར་ལུང་སྟོན་པའང་ཁྱོད་དང་མཉམ་དུ་འགྱེལ་བར་འགྱུར་ཞིང་།
    ངས་ཁྱོད་ཀྱི་མ་ནི་མེད་པར་བྱའོ། །
  sna-sna: Imi munogumburwa masikati nousiku, uye vaprofita vanogumburwawo pamwe chete
    nemi. Saka ndichaparadza mai venyu.
  spa-BLM: En el día tropezarás, y el profeta también tropezará contigo en la noche;
    y destruiré a tu madre.
  cac-cac: Yuj chi', a d'a c'ualil ol ex telvoc icha d'ac'valil. Ol telvoc pax eb'
    in checab' eyed'oc. A in ol vac' lajvoc chon̈ab' Israel to icha e nun yaji.
  swh-ULB: Ninyi makuhani mtajikwaa wakati wa mchana; manabii pia watajikwaa pamoja
    nanyi usiku, nami nitamwangamiza mama yako.
  bel-bel: І ты загінеш удзень, і прарок загіне з табою ўначы, і зьнішчу маці тваю.
  deu-ELBBK: Und du wirst fallen bei Tag, und auch der Prophet wird mit dir fallen
    bei Nacht; und ich werde deine Mutter vertilgen.
  mbb-OT: Su sikiyu wey is menge ebpeneuven egkezeetan, maandew man etawa mezukilem.
    Wey edezeetan ku zaan is iney niw.
  mal-2015: അതുകൊണ്ടു നീ പകൽ സമയത്തു ഇടറിവീഴും; പ്രവാചകനും നിന്നോടുകൂടെ രാത്രിയിൽ
    ഇടറിവീഴും; നിന്റെ അമ്മയെ ഞാൻ നശിപ്പിക്കും.
  rmc-rmc: Tumen perena dživese a rači o proroka perena tumenca; vašoda zňičinava
    tumara da, le Izrael!
  pes-OPV: و تو در وقت روز خواهی لغزید و نبی نیز با تو در وقت شب خواهد لغزید ومن مادر
    تو را هلاک خواهم ساخت.
  ron-1924: Те вей потикни зиуа, пророкул се ва потикни ши ел ымпреунэ ку тине ноаптя
    ши пе мама та о вой нимичи.
  ben-OBCV: তোমরা দিনে ও রাতে হোঁচট খাও, আর ভাববাদীরাও তোমাদের সঙ্গে হোঁচট খায়। সুতরাং
    আমি তোমাদের জননীকে ধ্বংস করব,
  som-som: Oo adna maalinnimo waad turunturoon doontaa, oo habeennimona nebigu waa
    kula turunturoon doonaa, oo anna hooyadaa waan baabbi'in doonaa.
  lat-VUC: Et corrues hodie, et corruet etiam propheta tecum. Nocte tacere feci matrem
    tuam.
  eng-ASVBT: And thou shalt stumble in the day, and the prophet also shall stumble
    with thee in the night; and I will destroy thy mother.
  ita-1885: Perciò, tu caderai di giorno, ed anche il profeta caderà di notte; ed
    io distruggerò tua madre.
  eng-LXXUP: 'Therefore they shall fall by day, and the prophet with thee shall fall:
    I have compared thy mother unto night.'
  eng-ULB: You priests will stumble during the day; the prophets will also stumble
    with you by night, and I will destroy your mother.
  spa-VBL: Por ello ustedes tropezarán a plena luz del día, y el profeta tropezará
    igual que ustedes por la noche, y yo destruiré a la madre de todos ustedes.
  fra-_FOB: Tu tomberas de jour; le prophète aussi tombera avec toi de nuit; et je
    détruirai ta mère.
  mal-mal: അതുകൊണ്ട് നീ പകൽ സമയത്ത് ഇടറിവീഴും; പ്രവാചകനും നിന്നോടൊപ്പം രാത്രിയിൽ ഇടറിവീഴും;
    നിന്റെ അമ്മയെ ഞാൻ നശിപ്പിക്കും.
  urd-GVR: Ai imām, din ke waqt tū ṭhokar khā kar giregā, aur rāt ke waqt nabī gir
    kar tere sāth paṛā rahegā. Maiṅ terī māṅ ko bhī tabāh karūṅga.
  suz-BL: गेपुकी काबु नाक्‍ती खतम दुम्‍नीनी। मिनु आं लोव़ पाइबपुकी यो गेपुकी नु काथा
    खतम दुम्‍नीम। मोपतीके गो इन खिं ङा मुर नेल्‍ल गे नु खतम सेल्‍नुङमी।
  eng-NOY: Therefore shalt thou Fall by day, And the prophet shall fall with thee
    by night, And I will destroy thy mother.
  ita-1927: Perciò tu cadrai di giorno, e anche il profeta cadrà con te di notte;
    e io distruggerò tua madre.
  ckb-ckb: تۆش بە ڕۆژ تێکدەشکێیت و بە شەویش پێغەمبەر لەگەڵت تێکدەشکێت، منیش دایکت
    لەناودەبەم.
  eng-BBE: You will not be able to keep on your feet by day, and by night the prophet
    will be falling down with you, and I will give your mother to destruction.
  kan-OKCV: ನೀನು ಹಗಲಿನಲ್ಲಿಯೂ, ರಾತ್ರಿಯಲ್ಲಿಯೂ ಬೀಳುವೆ. ಪ್ರವಾದಿಗಳು ನಿನ್ನ ಸಂಗಡ ಮುಗ್ಗರಿಸಿಬೀಳುವರು.
    ಆದ್ದರಿಂದ ನಾನು ನಿನ್ನ ತಾಯಿಯನ್ನು ನಾಶಮಾಡುವೆನು.
  tam-2017: ஆகையால் நீ பகலிலே இடறிவிழுவாய்; இரவிலே உன்னோடேகூடத் தீர்க்கதரிசியும் இடறிவிழுவான்;
    நான் உன் தாயை அழிப்பேன்.
  spa-RV-1909: Caerás por tanto en el día, y caerá también contigo el profeta de noche;
    y á tu madre talaré.
  ron-BTF: De aceea vei cădea ziua şi profetul de asemenea va cădea cu tine noaptea,
    şi eu voi nimici pe mama ta.
  eng-WEBP: You will stumble in the day, and the prophet will also stumble with you
    in the night; and I will destroy your mother.
  eng-FBV: Consequently you will stumble in daylight, and the prophet will stumble
    together with you in the night, and I will destroy your mother.
  nld-1939: Gij zijt gestruikeld op klaarlichte dag, De profeet met u in de nacht.
  nch-BL: Huan yeca hasta tonaya nojquiya anmotepotanijtinemise. Amo san ica tayohua.
    Huan amototajtzitzi huan amotajtolpanextijcahua motepotanise amohuaya. Nojquiya
    niquintzontamiltis hasta amonanahua pampa nochi antechcajtejtoque.
  vie-1934: Ngươi sẽ vấp ngã giữa ban ngày; chính mình kẻ tiên tri cũng sẽ vấp ngã
    với ngươi trong ban đêm, và ta sẽ diệt mẹ ngươi.
  hin-CV: तुम दिन-रात ठोकर खाते हो, और तुम्हारे साथ भविष्यवक्ता भी ठोकर खाते हैं.
    इसलिये मैं तुम्हारी माता को नाश कर दूंगा—
  spa-BES: No podrás mantenerte en pie de día, y de noche el profeta caerá contigo,
    y yo destruiré a tu madre.
  tdx-tdx: Aa le hikorovoke antoandro irehe, le hindre hihotrak’ ama’o ty mpitoky
    naho haleñe, vaho havetrako ty rene’o.
  tha-KJV: ฉะนั้นเวลากลางวันเจ้าจะสะดุด และผู้​พยากรณ์​จะสะดุ​ดก​ับเจ้าในเวลากลางคืน
    และเราจะทำลายมารดาของเจ้า
  por-BR-2018: Por isso cairás de dia, e o profeta cairá contigo de noite; e destruirei
    tua mãe.
  deu-ELO: Und du wirst fallen bei Tage, und auch der Prophet wird mit dir fallen
    bei Nacht; und ich werde deine Mutter vertilgen.
  eng-WYC-2018: And thou shalt fall today, and the prophet also shall fall with thee;
    in the night I made thy mother to be still (or and in the night I shall make thy
    mother Israel to die).
  epo-epo: Vi falos meze de la tago, kaj ankaŭ la profeto falos kun vi en la nokto;
    kaj Mi pereigos vian patrinon.
  uig-PIN: Sǝn kündüzdǝ putlixip yiⱪilisǝn; pǝyƣǝmbǝrmu sǝn bilǝn keqidǝ tǝng putlixip
    yiⱪilidu; wǝ Mǝn anangni ⱨalak ⱪilimǝn.
  beo-beo: 'Esohaga amola gasia dilia da udigili gagaoui agoane hawa: hamonana amola
    balofede dunu da dili defele hamosa. Na da dilia ame Isala:ili amo wadela:lesimu.'
  tpi-OTNT: Olgeta taim yupela i mekim wok, tasol yupela i wok nabaut na yupela i
    popaia. Na ol profet tu i mekim olsem tasol. Olsem na bai mi bagarapim Israel,
    em i olsem mama bilong yupela.
  hau-SA: Kuna tuntuɓe dare da rana, annabawa ma suna tuntuɓe tare da ku. Saboda haka
    zan hallaka mahaifiyarku,
  uig-LAT: Sen kündüzde putliship yiqilisen; peyghembermu sen bilen kéchide teng putliship
    yiqilidu; we Men anangni halak qilimen.
  nde-nde: Liyakhubeka emini lebusuku, labaphrofethi bakhubeka kanye lani. Ngakho
    unyoko ngizamchitha,
  ton-ton: Ko ia te ke hinga ʻi he kei ʻaho; pea mo e palōfita, te ne tō foki mo koe
    ʻi he pō, pea te u fakaʻauha hoʻo faʻē.
  ces-1613: Protož ve dne padneš, padne také i prorok s tebou v noci, zahladím i matku
    tvou.
  eng-WMB: You will stumble in the day, and the prophet will also stumble with you
    in the night; and I will destroy your mother.
  tam-TCV: நீங்கள் இரவிலும் பகலிலும் இடறிவிழுகிறீர்கள்; இறைவாக்கினரும் உங்களுடன் விழுகிறார்கள்.
    எனவே நான் உங்கள் தாயை, இஸ்ரயேல் தேசத்தை அழிப்பேன்.
  ceb-ULB: Mangapandol kamong mga pari panahon sa adlaw; mangapandol usab uban kaninyo
    ang mga propeta panahon sa kagabhion, ug pagalaglagon ko ang inyong inahan.
  pol-UBG: Dlatego upadniesz we dnie, upadnie też wraz z tobą prorok w nocy; wyniszczę
    twoją matkę.
  agr-agr: Atumek tsawaish kashish, tuke pegkegchau takamjume, nuniakjum tikich profeta
    aidaush, pegkegchau takamtikagme. Nunin asagmin amina aentsjum aidaunak ijinattajai.
  kyc-kyc: Yuu kukwa korakama dusipana nakama mee rombalya rombana pyuo pyuo karaminyi.
    Poropeta dupwame nakama pimi dopako pyuo kopetame pilyaminyi. Dokona Isaraele
    embena endangi ingyuo siki nyilyaminyi dupwa pyao kokwa sakaro ingilyamo.
  urd-GVU: اے امام، دن کے وقت تُو ٹھوکر کھا کر گرے گا، اور رات کے وقت نبی گر کر تیرے
    ساتھ پڑا رہے گا۔ مَیں تیری ماں کو بھی تباہ کروں گا۔
  eng-OEBCW: You stumble by day, and the prophet stumbles with you by night, and I
    will destroy your mother.
  deu-1912: Darum sollst du bei Tage fallen und der Prophet des Nachts neben dir fallen;
    also will ich deine Mutter zu Grunde richten.
  kan-2017: ಆಹಾ, ಯಾಜಕರೇ, ನೀವು ಹಗಲಿನಲ್ಲಿ ಎಡವುವಿರಿ; ರಾತ್ರಿಯಲ್ಲಿ ನಿಮ್ಮೊಂದಿಗೆ ಪ್ರವಾದಿಗಳೂ
    ಎಡವುವರು; ನಾನು ನಿಮ್ಮ ವಂಶಮೂಲವನ್ನು ನಾಶಮಾಡುವೆನು.
  yap-yap: Maruwel ni gimed be tay ni rran nge nep’ e mm’ay fan, ma fapi profet e
    dariy e thilthil romed. Aram e nggu thirif yu Israel u but’ ni ir e chitiningmed.
  hlt-MCSB: Khothaih ah na paloe vetih na taengkah tonghma khaw khoyin ah paloe ni.
    Te vaengah na manu te ka hmata sak ni.
  mdy-ETH: ዒንሢ፥ ቄኤሳ! ሮኦሮ ፖዖይዳ ሃንታዖ ዹቂንታኔ፤ ታ ማሊፆ ኬኤዛ ዓሳኣ ዒንሢና ዎላ ዹሞይዳ ሃንታኔ ጌይ ዹቂንታኔ፤
    ዬያሮ ታኣኒ ዒንሢኮ ዒንዶ ማዔ ዓጬሎ ባይዛንዳኔ።
  twi-ASANTE: Mosunti awia ne anadwo, na adiyifoɔ no ne mo sunti. Ɛno enti mɛsɛe mo
    ɔman.
  eng-WEBU: You will stumble in the day, and the prophet will also stumble with you
    in the night; and I will destroy your mother.
  wal-wal: Intte gallassi xubettana; hananabaa yootiyaageetikka inttenaara qammi xubettana.
    Hegaa gishshau, taani intte aayyiyo xaissana.
  spa-PDDPT: Por tanto, tropezarás de día y el profeta tropezará contigo de noche.
  gun-gun: Mba'eta ara py teĩ penhepyxanga 'rã, pendereve profeta kuery ikuai va'e
    voi onhepyxanga 'rã pyávy. Ha'e nunga rupi xee amomba 'rã pendexy.
  agu-BL: Sk'ejl cu'n nocopon tan ixite'n, nin ncha'tz lak'bal chinxite' yi e' elsanl
    intzi'. Icyakil cu'n tuml itxu' tu ixonl chixitokwok wa'n.
  ilo-ULB: Maitibkolkayonto a papadi iti aldaw; Maitibkolkto met dagiti profeta a
    kaduayo iti rabii, ket dadaelekto ti inayo.
  kpg-kpg: Godou hai hegau i di aa mo di boo la ono hadinga ai, e hai hogi be nia
    hegau nia soukohp, malaa, gei Au gaa oho gi daha di godou dinana go Israel.
  uig-ARA: سەن كۈندۈزدە پۇتلىشىپ يىقىلىسەن؛ پەيغەمبەرمۇ سەن بىلەن كېچىدە تەڭ پۇتلىشىپ
    يىقىلىدۇ؛ ۋە مەن ئاناڭنى ھالاك قىلىمەن.
  sus-sus: Wo birama nɛ yanyi ra, wo bira kɔɛ ra. Hali namiɲɔnmɛe, e tantanma. N fama
    wo nga Isirayila faxade na nan ma.
  pon-2006: Amwail doadoahk nin rahn oh nipwong sohte katepe, pil duwehte doadoahk
    en soukohp akan. Eri, I pahn kauwehla inamwail Israel.
  jae-jae: Amboac tonaŋ aôm ônac taôm êndu êndêŋ oc ma propete oc ênac tau êndu êndêŋ
    êmbêc êwiŋ aôm. Ma aê oc janseŋ aôm tênam su amboac tonaŋgeŋ.
  ksd-ksd: Ma una tutukai ta ra keake, ma ra propet bula amur a tutukai varurung me
    na marum; ma ina vamutue vue tinam.
  grc-BRENT: Καὶ ἀσθενήσει ἡμέρας, καὶ ἀσθενήσει ὁ προφήτης μετὰ σοῦ· νυκτὶ ὡμοίωσα
    τὴν μητέρα σου.
  ind-AYT: Kamu akan tersandung pada siang hari, juga nabi akan tersandung denganmu
    pada malam hari, dan Aku akan membinasakan ibumu.
  nya-nya: Mumapunthwa usana ndi usiku ndipo aneneri amapunthwa nanu pamodzi. Choncho
    ndidzawononga amayi anu.
  hrv-hrv: Danju ti posrćeš, a noću s tobom posrće i prorok; pogubit ću mater tvoju.
  mps-mps: “Tigidali sogo dagego sę yali, tiali goli dagego sę besela palama eyu,
    tama dagego geda mubo dao. Tama te profet dabego me tama naga tibo dao. Tama tibaso,
    eno te Israel dolaibao, te dagego ida tiwai dao.
  tpi-tpi: Olgeta taim yupela i mekim wok, tasol yupela i wok nabaut na yupela i popaia.
    Na ol profet tu i mekim olsem tasol. Olsem na bai mi bagarapim Israel, em i olsem
    mama bilong yupela.
  dan-1931: Du skal styrte ved Dag, og med dig Profeten ved Nat...* { [*nogle i sammenhengen
    uforståelige Ord.] }
  vie-OVCB: Vì vậy ngươi sẽ vấp ngã giữa ban ngày, và các tiên tri giả sẽ cùng vấp
    ngã với ngươi vào ban đêm. Ta sẽ diệt Ít-ra-ên, mẹ ngươi.
  guj-2017: હે યાજક તું દિવસે ઠોકર ખાઈને પડશે; તારી સાથે પ્રબોધકો પણ રાત્રે ઠોકર ખાઈને
    પડશે, હું તારી માતાનો નાશ કરીશ.
  pon-2006A: Amwail doadoahk nin rahn oh nipwong sohte katepe, pil duwehte doadoahk
    en soukohp akan. Eri, I pahn kauwehla inamwail Israel.
  por-BRBSL: Você vai tropeçar no dia, e o profeta também tropeçará com você durante
    a noite; e eu destruirei sua mãe.
  eng-OEBUS: You stumble by day, and the prophet stumbles with you by night, and I
    will destroy your mother.
  cth-cth: Hatdawkvah, khodai lah na kamlei awh han. Karum lah vaihmanaw hoi rei na
    kamlei awh han. Na manu hai ka thei han.
  twi-twi: Muhintiw awia ne anadwo, na adiyifo no ne mo hintiw. Ɛno nti mɛsɛe mo man.
  hlt-hlt: Khothaih ah na paloe vetih na taengkah tonghma khaw khoyin ah paloe ni.
    Te vaengah na manu te ka hmata sak ni.
  tbz-SIM: A bo nkérí kuyie ncuokɛ̀ kɛ́bétɛ́, kɛ̀ m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò nkérí kɛyènkɛ̀
    kɛ́bétɛ́, kɛ̀ n kuɔ ɑ yɔ̃.
  msy-2020: Ia zurara ingangarim gamua, deraghavɨra ingarir puvatɨgha asaghporavɨra
    iti. Ezɨ Godɨn akam inigha izir gumaziba uaghan kamaghɨram ami. Kamaghɨn amizɨ,
    kɨ Israel gasɨghasigham, a mati ian amebam.
  dop-dop: Ilim nɑ pǝ ɩsǝlɛ kɛ pɩɩ tuuli kɔtǝlɑɑ mɛ. Ɩlɛnɑ pǝ tuuli mǝ nɑ mǝ tɑɑpɑlɑɑ
    Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kɛ ɑhoo, nɑ mɑ́ kʋ mǝ piitim tǝnɑ. Mpɩ pǝ wɛnnɑ ɩsɩɩ
    toto.
  azb-azb: Sən gündüz büdrəyəcəksən, Peyğəmbər də gecə səninlə birgə. Sənin ananı
    məhv edəcəyəm.
  eng-DBY: 'And thou shalt stumble by day; and the prophet also shall stumble with
    thee by night: and I will destroy thy mother.'
  hin-2017: तू दिन दुपहरी ठोकर खाएगा, और रात को भविष्यद्वक्ता भी तेरे साथ ठोकर खाएगा;
    और मैं तेरी माता का नाश करूँगा।
  wol-KYG: Dingeen tërëf bëccëg, yonent yi ànd ak yeen tërëf guddi, te maay sànk seen
    ndey.
  eng-YLT: And thou hast stumbled in the day, And stumbled hath also a prophet with
    thee in the night, And I have cut off thy mother.
  eng-WYC-2017: And thou shalt fall today, and the prophet also shall fall with thee;
    in the night I made thy mother to be still.
  eng-WMBB: You will stumble in the day, and the prophet will also stumble with you
    in the night; and I will destroy your mother.
  urd-GVH: ऐ इमाम, दिन के वक़्त तू ठोकर खाकर गिरेगा, और रात के वक़्त नबी गिरकर तेरे
    साथ पड़ा रहेगा। मैं तेरी माँ को भी तबाह करूँगा।
  rug-rug: Ta tubarae si gamu boṉi na rane, meke sari poropita si somana ta tubarae
    luli koa gamu. Ke kote huara ia Rau sa tinamia, sa popoa Izireli.
  gaz-gaz: Ati halkanii fi guyyaa gufatta; raajonnis isin wajjin gufatu. Kanaafuu
    ani haadha kee nan balleessa;
  fra-LSG: Tu tomberas de jour, Le prophète avec toi tombera de nuit, Et je détruirai
    ta mère.
  gnn-gnn: '@see-verse:HOS.004.004'
  yal-yal: Ɛ tan saraxaraline nun nabine tantanma kɔɛɛn nun yanyin na. Nanara, n na
    ɛ nga Isirayila faxama nɛn.
  haw-1868: Nolaila e hina oe i ke ao, O ke kaula hoi, e hina pu ia me oe i ka po;
    A e luku aku au i kou makuwahine.
  arb-NAV: إِنَّكَ تَتَعَثَّرُ فِي النَّهَارِ، وَيَكْبُو النَّبِيُّ مَعَكَ فِي اللَّيْلِ،
    وَأَنَا أُدَمِّرُ أُمَّكُمْ إِسْرَائِيلَ.
  ewe-ewe: Eya ta mi kple míaƒe nyagblɔɖilawo miakli nu adze anyi le ŋdɔkutsu kple
    zã siaa, eye matsrɔ̃ mia dada Israel akpe ɖe mia ŋu.
  eng-LEE: Therefore shalt thou stumble in the daytime, and the prophet also shall
    stumble with thee in the night; and I will destroy thy mother.
  asm-FB: পুৰোহিতসকল, তোমালোকে দিনত উজুটি খাবা, ৰাতি তোমালোকৰ সৈতে ভাৱবাদীয়েও উজুটি
    খাব; মই তোমালোকৰ মাতৃ ইস্রায়েলক বিনষ্ট কৰিম।
  sus-A: وٌ بِرَ مَ نّ يَنيِ رَ، وٌ بِرَ كْي رَ. هَلِ نَمِحْنمّيٍ، عٍ تَنتَنمَ. ﭑ
    قَمَ وٌ نفَ عِسِرَيِلَ قَشَدٍ نَ نَن مَ.
  fra-SBL: Vous trébucherez le jour, et le prophète aussi trébuchera avec vous dans
    la nuit ; et je détruirai ta mère.
  hbo-hbo: וְכָשַׁלְתָּ֣ הַיֹּ֔ום וְכָשַׁ֧ל גַּם־נָבִ֛יא עִמְּךָ֖ לָ֑יְלָה וְדָמִ֖יתִי
    אִמֶּֽךָ׃
  kik-kik: Mũhĩngagwo mũthenya na ũtukũ, na anabii makahĩngwo hamwe na inyuĩ. Nĩ ũndũ
    ũcio nĩnganiina maitũguo.
  fra-NCL: Tu trébucheras pendant le jour, le prophète aussi trébuchera avec toi pendant
    la nuit ; et je ferai périr ta mère.
  cek-AK: To pongah nang loe athun naah amthaek ueloe, tahmaa doeh nangcae hoi nawnto
    aqum ah amthaek tih, nam no to ka dueksak han.
  cuk-cuk: Ar bemala ibginedbali, degi, mutikidbali, oitolenonimaloed. Bemarbali dule-an-gayaburba-barsoged
    ibitononimarmogoed. ¡Be-nan an be-ibe obelogoed!
  uig-CYR: Сән күндүздә путлишип жиқилисән; пәйғәмбәрму сән билән кечидә тәң путлишип
    жиқилиду; вә Мән анаңни һалак қилимән.
  tel-2017: యాజకులు పగటి వేళ కూలిపోతారు. రాత్రివేళ నీతోబాటు ప్రవక్తలు పడిపోతారు. నీ
    తల్లిని నేను నాశనం చేస్తాను.
  hat-BSA: Konsa, nou va glise tonbe nan lajounen e menm pwofèt la va glise tonbe
    avèk nou nan lannwit. Epi Mwen va detwi manman ou.
  kos-kos: Kowos tukulkul na ke len ac fong, ac mwet palu elos oapana kowos, tukulkul
    na. Nga fah kunausla Israel, su nina kiowos.
  hbo-WLC: וְכָשַׁלְתָּ֣ הַיּ֔וֹם וְכָשַׁ֧ל גַּם־נָבִ֛יא עִמְּךָ֖ לָ֑יְלָה וְדָמִ֖יתִי
    אִמֶּֽךָ׃
  ibo-ibo: Ị na-asọ ngọngọ ehihie na abalị, ndị amụma na-esokwa gị sụọ ngọngọ. Nʼihi
    ya aga m ala nne gị nʼiyi
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଦିନ ବେଳେ ଝୁଣ୍ଟି ପଡ଼ିବ ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ମଧ୍ୟ ରାତ୍ରିକାଳରେ ତୁମ୍ଭ
    ସଙ୍ଗେ ଝୁଣ୍ଟି ପଡ଼ିବ; ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭର ମାତାକୁ ବିନାଶ କରିବା।
  chk-chk: Iwe, ämi me ekewe soufos oua chepetek lerän me lepwin. Iei mine üpwe niela
    inemi we, wewen üpwe ataela mwümi mwün Israel.
  rop-rop: Mi na dalimbat yumob, dumaji ebridei en ebrinait yumob oldei dumbat nogudbala
    ting. En ola speshalwan mesinja blanga mi dumbat nogudbala ting du jis laik yumob
    serramonimen dumbat. “Wal dijan kantri Isreil im yumob mami, en ai garra binijimap
    yumob mami.
  ukr-1871: Сам ти вдень упадеш, а вночі й пророк твій, та й матїр твою погублю.
  deu-1951: Du sollst bei Tage straucheln, und auch der Prophet wird mit dir straucheln
    des Nachts, und ich will deine Mutter vertilgen.
  eng-JPS: Therefore shalt thou stumble in the day, and the prophet also shall stumble
    with thee in the night; and I will destroy thy mother.
  srp-1865: Zato æeš pasti danju, i s tobom æe prorok pasti noæu, i pogubiæu mater
    tvoju.
  lug-lug: Wakola ebibi emisana n’ekiro, ne bannabbi ne babikolera wamu naawe; kyendiva
    nzikiriza maama wo.
  heb-heb: וכשלת היום וכשל גם נביא עמך לילה ודמיתי אמך׃
  ben-IRV: তোমরা যাজকেরা (সেইজন্য তোমরাও) দিনের রবেলায় হোঁচট খাবে; ভাববাদীরাও তোমাদের
    সঙ্গে রাতে হোঁচট খাবে এবং আমি তোমাদের মাকে ধ্বংস করব।
  pan-pan: ਦਿਨੇ ਤੂੰ ਠੋਕਰ ਖਾਵੇਂਗਾ, ਅਤੇ ਰਾਤ ਨੂੰ ਨਬੀ ਤੇਰੇ ਨਾਲ ਠੋਕਰ ਖਾਵੇਗਾ, ਅਤੇ ਮੈਂ ਤੇਰੀ
    ਮਾਤਾ ਦਾ ਨਾਸ ਕਰਾਂਗਾ।
  mya-JVB: ထိုကြောင့် ၊ နေ့ အချိန်၌ သင်သည်လဲ ရလိမ့်မည်။ ညဉ့် အချိန်၌ သင် နှင့်အတူ
    ပရောဖက် သည်လည်း လဲ ရ လိမ့်မည်။ သင့် အမိ ကိုလည်း ငါဖျက်ဆီး မည်။
  hmo-hmo: Hahelagaia taudia e, emui kerere dainai, dina bona hanuaboi umui moru kava,
    moru kava noho, bona peroveta taudia be umui danu umui hekwakwanai noho. Lau ese
    emui sinana, Israela, do lau alaia mase.
  urd-urd: इसलिए तू दिन को गिर पड़ेगा, और तेरे साथ नबी भी रात को गिरेगा; और मैं तेरी
    माँ को तबाह करूँगा।
  rus-SYN: И ты падешь днем, и пророк падет с тобою ночью, и истреблю матерь твою.
  bqc-SIM: I gɛ̃nalɛ fãanɛ, á ãnabiↄ sↄ̃ aaì gɛ̃napi lɛ́ánↄ gwã́. A yã́i má
    á bui midɛ.
  tcz-CHONGTHU: Hijeha chu sunlai changa jong nakipal lhuh ding, jan tengle themgao
    pa jong nakipal lhuh tha ding ahi.
  mar-mar: आणि तू दिवसा अडखळून पडशील आणि तुझासुद्धा भविष्यवादीही रात्री अडखळून पडेल;
    आणि मी तुझ्या आईचा नाश करेन.
  qub-qub: Gamcunaga quiquiquicunapa juchayquipitami pagaspa junajpapis mana alliman
    chayanquipaj. Profëtacunapis mana alliman tunengapaj. Mamayquitanami illgarachishaj.
  bqp-bqp: Sɔ̃ɔ teeru kɑɑ wɔrumɑwɑ sɔ̃ɔ sɔɔ gbɑ̃ɑrɑ kpɑ wunɛn beruse nɛn sɔmɔ u mɑɑ
    wɔrumɑ wɔ̃kuru. Kon mɑɑ Isirelin bweseru go te tɑ sɑ̃ɑ nge wunɛn mɛro.
  hat-hat: Gwo lajounen, n'ap fè sa nou pa t' dwe fè. Lannwit menm, ata pwofèt yo
    ap fè tankou nou. Se fini m'ap fini ak pèp la ki tankou yon manman sitirèz pou
    nou.
  eng-BSB: You will stumble by day, and the prophet will stumble with you by night;
    so I will destroy your mother—
  eng-WEBPB: You will stumble in the day, and the prophet will also stumble with you
    in the night; and I will destroy your mother.
  kbq-kbq: Hu'negu tamagra zage ferupina tanafa huta nemasesage'za, havige kasnampa
    vahe'mo'zanena hanimpina tanafa hugahaze. Hagi anta'tamimofo Israelina azeri haviza
    hugahue.
  nhe-BL: Huan yeca hasta tonaya nojquiya inmotepotlamijtinemise. Ax san ica tlayohua.
    Huan intotajtzitzi huan intiocamanalohuani motepotlamise imohuaya. Nojquiya niquintzontlamiltis
    hasta imonanahua pampa nochi innechcajtejtoque.
  gub-BL: Peata e peho peiko, 'aromo, pyhaw no. Heze'eg imume'u har wiko xaxeto wazàwegatete
    wà no. Amumaw putar Izaew ihe nehe. Pehy romo hekon.
  eng-DRA: 'And thou shalt fall today, and the prophet also shall fall with thee:
    in the night I have made thy mother to be silent.'
