verse: HOS.004.004
translations:
  mal-C: “എന്നാൽ, ആരും കുറ്റാരോപണം നടത്തുകയോ പരസ്പരം പഴിചാരുകയോ അരുത്. നിങ്ങൾ പുരോഹിതനുനേരേ
    ആരോപണം ഉന്നയിക്കുന്നവരെപ്പോലെ ആകുന്നു.
  deu-TKW: Doch hadere nur niemand und tadle nur niemand! Aber mit euch, ihr Priester,
    gehe ich ins Gericht!
  lin-lin: Kasi tika ete moto moko te amilongisa to apamela moninga na ye, pamba te
    bato na yo bazali lokola bato oyo batiaka tembe na Banganga-Nzambe !
  eng-LSV: Only, let no one strive, nor reprove a man, || And your people [are] as
    those striving with a priest.
  eng-GNV: 'Yet let none rebuke, nor reproue another: for thy people are as they that
    rebuke the Priest.'
  eng-WEBSTER: 'Yet let no man contend, nor reprove another: for thy people are as
    they that contend with the priest.'
  nhw-BL: 'TOTECO quiijtohua: “Niyon se tlacatl ma quitlajtlacoltis seyoc pampa nochi
    amojuanti ipan tlali Israel anquihuicaj tlajtlacoli. Anmasehualme anquichijtoque
    catli amo cuali quen catli huejcajya quintelhuijque ica nopa totajtzi catli nijtequimacac
    ma mosehui quen se juez [4:4 Xijtlachili Dt. 17:12.].'
  swh-ONEN: “Lakini mtu awaye yote na asilete shtaka, mtu yeyote na asimlaumu mwenzake,
    kwa maana watu wako ni kama wale waletao mashtaka dhidi ya kuhani.
  bba-bba: Yinni Gusunɔ u nɛɛ, ɡoo u ku rɑɑ kɑ tii yinɑ ǹ kun mɛ u ɡoo ɡerusi. Domi
    wunɛ yɑ̃ku kowo tɔnwerowɑ nɑ kɑ sɑnnɑmɔ.
  eng-KJVCPB: 'Yet let no man strive, nor reprove another: For thy people are as they
    that strive with the priest.'
  luo-luo: “Kik ngʼato kel wach mar donjo, kik ngʼato donjne wadgi, nimar jou chalo
    mana ka joma donjo ni jadolo.
  meu-meu: Ta basine hepapahuahu, ta basine hahebade, badina be, hahelaḡa tauna e,
    egu hepapahuahu na oi ida.
  npi-ULB: तर कसैलाई मुद्धा ल्‍याउन नदेओ । कसैले कसैलाई पनि दोष नलगाओस् । किनकि मैले
    दोष लगाइरहेको तिमी, पुजारीहरूलाई नै हो ।
  yor-yor: “Ṣùgbọ́n kí ẹnikẹ́ni má ṣe mú ẹ̀sùn wá, kí ẹnìkan má sì ṣe fi ẹ̀sùn kan
    ẹnìkejì nítorí àwọn ènìyàn rẹ̀ dàbí àwọn ti ń fi ẹ̀sùn kan àlùfáà.
  pes-OPCB: 'خداوند می‌گوید: «هیچ‌کس، دیگری را متهم نکند و تقصیر را به گردن او نیاندازد.
    ای کاهنان، من شما را متهم می‌کنم.'
  tgl-ULB: Ngunit huwag payagang magsakdal ang sinuman; huwag hayaang paratangan ng
    sinuman ang iba. Sapagkat kayo, ang mga pari, na aking pinaparatangan.
  hui-hui: Anduane Homogohanda laabo halu lalu, Agali mbirame wali agali manani helolene
    irane nawini howa áyu ti godini kagoni tene loma binigo mo miaga kamiruni tíha
    nga.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``မည်​သူ​မျှ​ပြည်​သား တို့​အား​မ​စွပ်​စွဲ​မ​ဆုံး​မ​စေ​နှင့်၊
    ငါ​၌​ယဇ် ပု​ရော​ဟိတ်​တို့​အား​စွပ်​စွဲ​ရန်​အ​ချက်​ရှိ​သည်။-
  bod-N: ཡིན་ནའང་སུ་ཞིག་གིས་ཀྱང་གཞན་དང་མ་རྩོད་སྐྱོན་ཡང་མ་བརྗོད་ཅིག ཁྱོད་ཀྱི་མི་རྣམས་ནི་མཆོད་དཔོན་ལ་བཀག་འགོག་བྱེད་པ་རྣམས་དང་འདྲའོ།
    །
  sna-sna: “Asi ngapasava nomunhu anopa mhosva, ngapasava nomunhu anopomera mumwe
    nokuti vanhu venyu vakafanana neavo vanopomera muprista mhaka.
  spa-BLM: “Pero que nadie presente una acusación, ni que nadie acuse; porque tu pueblo
    es como los que acusan a un sacerdote.
  cac-cac: 'Syalan Jehová d''ayin icha tic: Malajocab'' mach scot yoval d''a eb''
    chon̈ab'' tic, yujto a mach ay voval yed''oc aton eyed'' ex sacerdote.'
  swh-ULB: Lakini usiruhusu mtu yeyote kuleta mashtaka; msiruhusu mtu yeyote ahukumu
    mtu mwingine. Kwa maana ninyi ndio makuhani, ninaowashtaki.
  bel-bel: Але ніхто не спрачайся, ніхто не выкрывай другога; і твой народ - як тыя,
    што спрачаюцца са сьвятаром.
  deu-ELBBK: Doch niemand rechte und niemand tadle! Ist doch dein Volk wie die, die
    mit dem Priester rechten.
  mbb-OT: “Kinahanglan he wazà medsumbung etawa mebasul ziyà te minsan hentei keniyu
    su iyan kew is menge memumuhat ereg he idsumbung.
  mal-2015: എങ്കിലും ആരും വാദിക്കരുതു; ആരും ശാസിക്കയും അരുതു; നിന്റെ ജനമോ, പുരോഹിതനോടു
    വാദിക്കുന്നവരെപ്പോലെ ഇരിക്കുന്നു.
  rmc-rmc: Ňiko ňikas te na obviňinel aňi ňiko ňikas te na odsudzinel! Bo me obviňinav
    tumen le rašajen!
  pes-OPV: اما احدی مجادله ننماید و احدی توبیخ نکند، زیرا که قوم تو مثل مجادله کنندگان
    باکاهنان می‌باشند.
  ron-1924: Дар нимень сэ ну черте пе алтул, нимень сэ ну мустре пе алтул, кэч попорул
    тэу есте ка чей че се чартэ ку преоций.
  ben-OBCV: “কিন্তু কোনো মানুষ যেন কোনো অভিযোগ না করে, কেননা মানুষ যেন পরস্পরের বিরুদ্ধে
    দোষারোপ না করে, কারণ তোমার প্রজারা তাদেরই মতো, যারা যাজকের বিরুদ্ধে অভিযোগ করে।
  som-som: Laakiinse ninna yuusan murmin, oo ninna yuusan mid kale canaanan, waayo,
    dadkaagu waa sida kuwa wadaadka la murma.
  lat-VUC: 'Verumtamen unusquisque non judicet, et non arguatur vir: populus enim
    tuus sicut hi qui contradicunt sacerdoti.'
  eng-ASVBT: Yet let no man strive, neither let any man reprove; for thy people are
    as they that strive with the priest.
  ita-1885: Pur nondimeno niuno litighi, e niuno riprenda; conciossiachè il tuo popolo
    somigli quelli che contendono col sacerdote.
  eng-LXXUP: 'that neither anyone may plead, nor anyone reprove another: but my people
    are as a priest spoken against.'
  eng-ULB: But do not allow anyone to bring a lawsuit; do not let anyone accuse anyone
    else. For it is you, the priests, whom I am accusing.
  spa-VBL: Pero nadie debe culpar a otro. Mi disputa es con ustedes, los sacerdotes,
    pues ustedes son los responsables.
  fra-_FOB: Mais que nul ne conteste, et que nul ne reprenne! Car ton peuple est comme
    ceux qui disputent avec le sacrificateur.
  mal-mal: എങ്കിലും ആരും തർക്കിക്കരുത്; ആരും മറ്റൊരുവനെ ശാസിക്കുകയും അരുത്; നിന്റെ
    ജനമോ, പുരോഹിതനോട് തർക്കിക്കുന്നവരെപ്പോലെ ഇരിക്കുന്നു.
  urd-GVR: Lekin bilāwajah kisī par ilzām mat lagānā, na ḳhāhmaḳhāh kisī kī tambīh
    karo! Ai imāmo, maiṅ tumhīṅ par ilzām lagātā hūṅ.
  suz-BL: तन्‍न सुइमी सुइ कली दोस मगेमेक्‍ल। मुरुमी मुर आन कली ‘मरिम्‍शो पाइतीनी’
    मदेंमल। मारदे हना गो गे चढ़ेबपुकी नु लोव़ का पचा माल्‍नुङ।
  eng-NOY: Yet let no man rebuke, and let no man reprove; For thy people are like
    those that contend with the priest,
  ita-1927: Pur nondimeno, nessuno contenda, nessuno rimproveri! poiché il tuo popolo
    è come quelli che contendono col sacerdote.
  ckb-ckb: «بەڵام با کەس سکاڵا نەکات و کەسیش تاوانبار نەکرێت، چونکە گەلەکەی تۆ وەک
    ئەوانەن کە سکاڵا لە کاهین دەکەن.
  eng-BBE: Let no man go to law or make protests, for your people are like those who
    go to law with a priest.
  kan-OKCV: “ಆದರೂ ಯಾವನಾದರೂ ವಾದಿಸದಿರಲಿ ಇಲ್ಲವೆ ಬೇರೆಯವರನ್ನು ಖಂಡಿಸದಿರಲಿ. ಏಕೆಂದರೆ ನಿಮ್ಮ
    ಜನರೆಲ್ಲರೂ ಯಾಜಕನೊಂದಿಗೆ ವಾದಿಸುವವರಾಗಿದ್ದಾರೆ.
  tam-2017: ஆகிலும் ஒருவனும் நியாயத்தைக் காண்பிக்கவும், அவர்களைக் கடிந்துகொள்ளவும்
    முடியாது; உன் மக்கள் ஆசாரியனோடே வழக்காடுகிறவர்களைப்போல இருக்கிறார்கள்.
  spa-RV-1909: Ciertamente hombre no contienda ni reprenda á hombre, porque tu pueblo
    es como los que resisten al sacerdote.
  ron-BTF: Totuşi să nu se certe nimeni, nici să nu se mustre, pentru că poporul tău
    este asemenea celor ce se ceartă cu preotul.
  eng-WEBP: “Yet let no man bring a charge, neither let any man accuse; for your people
    are like those who bring charges against a priest.
  eng-FBV: But no one should accuse or blame anyone else. My quarrel is with you the
    priests—you are the ones responsible.
  nld-1939: Toch is er niemand, die zich verzet, of berispt; Priesters, ook tegen
    u is mijn aanklacht gericht!
  nch-BL: 'TOTECO quiijtohua: “Yon se tacat ma quitajtacolti seyoc pampa nochi amojuanti
    ipan tali Israel anquihuicaj tajtacoli. Anmasehualme anquichijtoque cati amo cuali
    quej cati huejcajquiya ica quintatelhuijque nopa totajtzi cati nijtequimacac ma
    mosehui quej se juez.'
  vie-1934: Dầu vậy, chớ có ai biện luận, chớ có ai quở trách! Vì dân ngươi giống
    như những người cãi lẫy cùng thầy tế lễ.
  hin-CV: “पर कोई भी दोष न लगाए, कोई भी दूसरे पर आरोप न लगाए, क्योंकि तुम्हारे लोग
    उनके समान हैं जो पुरोहित के ऊपर दोष लगाते हैं.
  spa-BES: Que nadie vaya a la ley ni haga protestas, porque tu gente es como los
    que contienden con un sacerdote.
  tdx-tdx: Asoao tsy ho liereñe tsy ho endakendaheñe, fa manahake ty mpifandietse
    ami’ty mpisoroñe ondatikoo.
  tha-KJV: แต่​อย่าให้​ผู้​ใดใส่ความหรืออย่าให้​ผู้​ใดฟ้อง เพราะประชาชนของเจ้าก็เหมือนกับคนทั้งหลายที่​ต่อสู้​กับปุโรหิต
  por-BR-2018: Porém ninguém brigue nem repreenda a alguém, porque teu povo é como
    os que brigam com o sacerdote.
  deu-ELO: Doch niemand rechte und niemand tadle! Ist doch dein Volk wie die, welche
    mit dem Priester rechten.
  eng-WYC-2018: Nevertheless each man deem not, and a man be not reproved; for thy
    people is as they that against-say the priest. (Nevertheless let no one judge
    the people, and let no one rebuke them; for my quarrel is with you, false priest/s.)
  epo-epo: Sed neniu malpacu, neniu riproĉu; via popolo estas kiel insultantoj de
    pastro.
  uig-PIN: Əmdi ⱨeqkim dǝwa ⱪilixmisun, ⱨeqkim ǝyiblǝxmisun; qünki Mening dǝwayim
    dǝl sǝn bilǝn, i kaⱨin!
  beo-beo: Hina Gode da amane sia:sa, “Isala:ili dunudafa ilima mae diwaneya udidima
    amola gagabole mae sia:ma:ma! Na da dili gobele salasu dunu dilima fawane egane
    sia:sa.
  tpi-OTNT: Bikpela i tok moa olsem, “I no gat wanpela man i ken kotim ol manmeri.
    Nogat. As bilong dispela pasin nogut i stap long yupela ol pris, na ol manmeri
    i gat tok long yupela.
  hau-SA: “Amma kada wani mutum yă kawo tuhuma, kada wani mutum yă zargi wani, gama
    mutanenka suna kama da waɗanda suke kawo tuhume-tuhume a kan firist ne.
  uig-LAT: Emdi héchkim dewa qilishmisun, héchkim eyibleshmisun; chünki Méning dewayim
    del sen bilen, i kahin!
  nde-nde: Kodwa akungabi lamuntu omangalayo, akungabi lomuntu owethesa omunye icala
    ngoba abantu bakho bafana lalabo abamangalela umphristi.
  ton-ton: '“Kae ʻoua naʻa fakakikihi mo valoki ʻe ha tangata ha taha kehe: he ko
    hoʻo kakai ʻoku hangē ko kinautolu ʻoku fakakikihi mo e taulaʻeiki.'
  ces-1613: A však žádný jim nedomlouvej, aniž jich kdo tresci; nebo lid tvůj podobni
    jsou těm, kteříž se vadí s knězem.
  eng-WMB: “Yet let no man bring a charge, neither let any man accuse; for your people
    are like those who bring charges against a priest.
  tam-TCV: ஆசாரியர்களே நீங்கள் ஒரு குற்றச்சாட்டையும் கொண்டுவர வேண்டாம். ஒருவன் இன்னொருவனைச்
    குற்றஞ்சாட்டவும் வேண்டாம். ஏனெனில் உங்கள் மக்கள் ஆசாரியனுக்கு எதிராகக் குற்றச்சாட்டுகளைக்
    கொண்டுவருகிறவர்கள் போலிருக்கிறார்கள்; ஆசாரியர்களே, என் வழக்கு உங்களோடுதான்.
  ceb-ULB: Apan ayaw tugoti nga adunay mokiha; ayaw tugoti ang bisan kinsa nga mamasangil
    sa ubang tao. Tungod kay kamo nga mga pari, ang akong gipasanginlan.
  pol-UBG: Ale niech nikt z nimi się nie spiera ani ich nie strofuje, bo twój lud
    jest jak ci, którzy spierają się z kapłanem.
  agr-agr: 'Tuke Pujuu chichaak: “¡Sacerdote aidauk makichkikesh tikich aidaunak jiyakchati!
    Tuja utugchatnakesh apujtuschati. Wika atum sacerdote aidautigminak kajejajime.'
  kyc-kyc: Kamongo dokome lao, Wambu mendemepe wambu kando koo pingi koo pingi lao
    lao nemba nana lalapape. Namba purisi dupwa kando suku leto.
  urd-GVU: لیکن بلاوجہ کسی پر الزام مت لگانا، نہ خواہ مخواہ کسی کی تنبیہ کرو! اے امامو،
    مَیں تم ہی پر الزام لگاتا ہوں۔
  eng-OEBCW: Yet let no one bring charges, let none accuse, for your people are like
    those, who bring charges against a priest.
  deu-1912: Doch man darf nicht schelten noch jemand strafen; denn dein Volk ist wie
    die, so den Priester schelten.
  kan-2017: ಯಾರೂ ಪ್ರತಿಭಟಿಸದಿರಲಿ, ಯಾರೂ ಖಂಡಿಸದಿರಲಿ; ನಿಮ್ಮ ಜನರು ಯಾಜಕನೊಂದಿಗೆ ಹೋರಾಡುವವರಂತಿದ್ದಾರೆ.
  yap-yap: Be ga’ar SOMOL, “Dariy be’ ni nge yog ban’en nib togopluw ngak e yug girdi’
    ara puwan’ ngorad, ya tin ndabug ni yibe rin’ e ba sor ngomed e prist.
  hlt-MCSB: Tedae hlang loh ho boel saeh lamtah hlang loh tluung boel saeh. Na pilnam
    khaw khosoih kah a ho bangla om coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ታኣኒ ማኪ ጌስታሢ ዒንሢ፥ ቄኤሶም ማዔሢሮ ዴራ ዔኤቢ ዻቤኔ ጌይ ጌስታ ዓሲንታ
    ዴሮ ማኪ ጌስታ ዓሲ ባኣያ ማዖም።
  twi-ASANTE: “Mma obiara mmɔ kwaadu, mma obiara mmɔ ɔfoforɔ soboɔ. Na mmom, mo asɔfoɔ
    mo na me ne mo anya.
  eng-WEBU: “Yet let no man bring a charge, neither let any man accuse; for your people
    are like those who bring charges against a priest.
  wal-wal: GODAI hagaadan yaagees; “Inttenoo, qeesetoo, taani inttena mootiyoobai
    de7ees. Hegaa gishshau, ooninne hara asaara palamettoppo; qassi ooninne hara asa
    mootoppo.
  spa-PDDPT: Pero nadie acuse ni reprenda a otro, porque, oh sacerdote, mi contienda
    es contigo.
  gun-gun: — Ha'e rami teĩ mava'eve ndoikuaa potai, nanhomongetaai guive. Mba'eta
    peẽ kuery ma sacerdote kuery ojou vaipy rami pendekuai.
  agu-BL: 'Je yol Kataje''j: “¡Yi axwok pale'' ba''nt cu''n yi quil cxo''cwok tan
    talche''n yi paltil junt! Na yi oyintzi'' i''tz ntin skaxo''l tzituch''.'
  ilo-ULB: Ngem saanmo a palubosan ti siasinoman a mangyeg iti darum; saanmo a palubosan
    a pabasolen ti maysa a tao ti siasinoman. Gapu ta dakayo a papadi ti pabpabasolek.
  kpg-kpg: Dimaadua ga helekai, “Goodou hudee helekai hai baahi gi nia daangada, ge
    hudee wwou gi digaula, idimaa, ogu lodo huaidu le e hai adu gi goodou, go digau
    hai mee dabu.
  uig-ARA: ئەمدى ھېچكىم دەۋا قىلىشمىسۇن، ھېچكىم ئەيىبلەشمىسۇن؛ چۈنكى مېنىڭ دەۋايىم
    دەل سەن بىلەن، ئى كاھىن!
  sus-sus: «Kɔnɔ mixi yo naxa kalamui ti, mixi yo naxa ɲama rakiiti. Wo xa ɲama nan
    wo tan sɛrɛxɛdubɛe kalamuma.
  pon-2006: KAUN-O ahpw mahsanih, “Kumwail dehr kedipa de lipwoare aramas akan, pwe
    ei nsensuwed kin uhwong kumwail samworo kan.
  jae-jae: Apômtau kêsôm gebe “Teŋ êsôm to êmêtôc lau atom, aêŋoc biŋ gêdêŋ amac dabuŋwaga
    tec gêc.
  ksd-ksd: Ma koko ta tika na tutana dir a varngangar ma ta ra tikai, ma koko ta tikai
    na varpit; tago kaum tarai dia da diat dia varngangar ma ra tena tinabar.
  grc-BRENT: ὅπως μηδεὶς μήτε δικάζηται, μήτε ἐλέγχῃ μηδείς· ὁ δὲ λαός μου ὡς ἀντιλεγόμενος
    ἱερεύς.
  ind-AYT: Biarlah tidak ada orang yang berbantah, tidak ada orang yang menegur, sebab
    denganmulah Aku beperkara, hai Imam!
  nya-nya: “Koma wina asapeze mnzake chifukwa, wina aliyense asayimbe mlandu mnzake,
    pakuti anthu ako ali ngati anthu amene amayimba mlandu wansembe.
  hrv-hrv: Ipak neka se nitko ne parbi, neka nitko ne kori! Ali s tobom se moram parbiti,
    svećeniče.
  mps-mps: Genuai Bidigo po ma weyu, te tiwai po wai, “Te mena bidi me deligo te we
    bidi dabe po tų me iligobeo, magi baso meni, te dwai kolesaga page augwalide
    me elalubeo. Meni. Te dage prisde po elalubao, tama tiyu eno dage dali po elalubao,”
    wali.
  tpi-tpi: Bikpela i tok moa olsem, “I no gat wanpela man i ken kotim ol manmeri.
    Nogat. As bilong dispela pasin nogut i stap long yupela ol pris, na ol manmeri
    i gat tok long yupela.
  dan-1931: Dog skænde man ej, dog revse man ej, når mit Folk kun er som dets Præster.
  vie-OVCB: Dù vậy, đừng tranh chấp với ai, đừng buộc tội người khác! Ta lên án ngươi,
    hỡi thầy tế lễ, dân ngươi như những người tranh chấp với thầy tế lễ.
  guj-2017: પણ કોઈએ દલીલ કરવી નહિ; તેમ કોઈએ બીજા માણસ પર આરોપ કરવો નહિ. હે યાજકો,
    મારી દલીલ તમારી સામે છે.
  pon-2006A: KAUN-O ahpw mahsanih, “Kumwail dehr kedipa de lipwoare aramas akan, pwe
    ei nsensuwed kin uhwong kumwail samworo kan.
  por-BRBSL: “No entanto, que nenhum homem leve uma acusação, nem que nenhum homem
    acuse; para o seu povo são como aqueles que apresentam acusações contra um padre.
  eng-OEBUS: Yet let no one bring charges, let none accuse, for your people are like
    those, who bring charges against a priest.
  cth-cth: Hatei, apinihai ngang nahanh seh. Apinihai yue nahan seh. Bangkongtetpawiteh,
    nange na miphunnaw hai vaihmanaw hoi kaounnaw patetlah doeh ao awh.
  twi-twi: “Mma obiara mmɔ kwaadu, mma obiara mmɔ ɔfoforo sobo. Na mmom, mo asɔfo
    mo na me ne mo anya.
  hlt-hlt: Tedae hlang loh ho boel saeh lamtah hlang loh tluung boel saeh. Na pilnam
    khaw khosoih kah a ho bangla om coeng.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Òmɔù í dò nkɛ́ n sɛi, yoo wè n kpɑnnɛ̀, fɔ̃́
    nyikuɔ́ nìùtì diɛwè n sɛi fɔ̃́ nwe!'
  msy-2020: 'Egha Ikiavɨra Itir God mati kotɨn aven ua kamaghɨn mɨgei: “Gumazitam
    akam gumazamizibagh asan kogham. Markiam. Ia ofa gamir gumaziba, arazir kurar
    kamɨn mɨngarim a ian iti. Ezɨ gumazamiziba mɨgɨrɨgɨam ian iti.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Pǝ tɑɣɑ yǝlɑɑ tǝnɑɣɑ yem kɛ́ mɑɑ pɔɔsɩ yɑɑ mɑɑ
    kɑlǝnɑ. Amɑ kɔtǝlɑɑ kɛ mɑ hʋʋkǝnɑ.'
  azb-azb: Ancaq heç kəs dava etməsin, Heç kəs başqasını təqsirləndirməsin, Çünki
    Mənim davam səninlədir, ey kahin.
  eng-DBY: Yet let no man strive, and let no man reprove; for thy people are as they
    that strive with the priest.
  hin-2017: देखो, कोई वाद-विवाद न करे, न कोई उलाहना दे, क्योंकि तेरे लोग तो याजकों
    से वाद-विवाद करनेवालों के समान हैं।
  wol-KYG: «Waaye bu ci kenn layoo, bu ci kenn sikke, ndax sa bokk yee mel ni ñuy
    layook sarxalkat yi.
  eng-YLT: Only, let no one strive, nor reprove a man, And thy people [are] as those
    striving with a priest.
  eng-WYC-2017: Nevertheless each man deem not, and a man be not reproved; for thy
    people is as they that against-say the priest.
  eng-WMBB: “Yet let no man bring a charge, neither let any man accuse; for your people
    are like those who bring charges against a priest.
  urd-GVH: लेकिन बिलावजह किसी पर इलज़ाम मत लगाना, न ख़ाहमख़ाह किसी की तंबीह करो! ऐ
    इमामो, मैं तुम्हीं पर इलज़ाम लगाता हूँ।
  rug-rug: “Madi lopu paleke mae zinutu sari tie, lopu kote zutu ia keke tie si keke
    tie pule, ura sari mua tinoni si gugua arini pu zutu i sari na hiama.
  gaz-gaz: “Garuu namni tokko iyyuu dubbii hin kaasin; namni tokko iyyuu nama kaan
    hin himatin; sabni keessan akkuma nama luba himatu tokkoo ti.
  fra-LSG: Mais que nul ne conteste, que nul ne se livre aux reproches; Car ton peuple
    est comme ceux qui disputent avec les sacrificateurs.
  gnn-gnn: Ŋayi Garraynydja yukurra waŋa bitjan, “Yaka dhunupamirriyaŋa ŋunha wiripuŋunhanydja
    yolŋunha; yaka waŋiya biyakanydja, ‘Nhuŋu ŋunhiyinydja ŋurru.’ Yaka biyakanydja
    mel‐wulaŋa wiripuŋunhanydja yolŋunha, liŋgu nhumapi yana yätjtja gal'ŋu; ŋarranydja
    yukurra dhuwala dhunupamirriyama nhumalanha, ḏalkarra'mirrinha yana yolŋu'‐yulŋunha.
    Ga dhiyakuyinayi märrwu nhuma yurru galkirrinydja, ga ŋunha djawarrkmirri yolŋu,
    dhäwu'‐ḻakaranhamirri walala yurru bitjandhi liŋgu galkirri, rrambaŋithirriyi
    nhumalaŋgala. Nhumanydja dhuwala balanyara bitjan dharpa räwak ŋunhi, bala ŋarra
    yurru baḏuwaḏuyunna ŋunhiyi, djatthunna wal'ŋu, dhawar'maramana; birrka'mirriyu
    waluyunydja nhuma yurru rakunydhirrinydja.
  yal-yal: Koni muxu yo nama matandin ti, muxu yo nama yamaan mafala, amasɔtɔ kitina
    nxu nun saraxaraline nan tagi.
  haw-1868: 'Aka, mai hakaka kekahi kanaka, aole hoi e papa aku ia hai: No ka mea,
    o kou poe kanaka, ua like lakou me ka poe e hakaka ana me ke kahuna.'
  arb-NAV: وَلَكِنْ لَا يُخَاصِمُ أَحَدٌ أَحَداً، وَلا يَتَّهِمُهُ لأَنَّ دَعْوَايَ
    هِي ضِدَّكُمْ أَيُّهَا الْكَهَنَةُ.
  ewe-ewe: “Ame aɖeke megatsɔ nya ɖe nɔvia ŋu alo aka mo nɛ o, elabena wò dukɔ la
    le abe ame siwo le dzre wɔm kple nunɔlawo ene.
  eng-LEE: 'Yet let no man strive, let no man reprove another: and thy people are
    contentious equally with the priest.'
  asm-FB: তথাপিও কোনো মানুহে বিবাদ নকৰক, কোনেও কাৰো বিৰুদ্ধে অভিযোগ নকৰক; কিয়নো,
    হে পুৰোহিতসকল, তোমালোকৰ ওচৰত মোৰ অভিযোগ আছে।
  sus-A: «كْنْ مِشِ يٌ نَشَ كَلَمُي تِ، مِشِ يٌ نَشَ حَمَ رَكِيتِ. وٌ شَ حَمَ نَن
    وٌ تَن سّرّشّدُبّيٍ كَلَمُمَ.
  fra-SBL: « Que personne ne porte plainte, que personne n'accuse ; car ton peuple
    est comme ceux qui portent plainte contre un prêtre.
  hbo-hbo: אַ֥ךְ אִ֛ישׁ אַל־יָרֵ֖ב וְאַל־יֹוכַ֣ח אִ֑ישׁ וְעַמְּךָ֖ כִּמְרִיבֵ֥י כֹהֵֽן׃
  kik-kik: “No rĩrĩ, ndũkareke mũndũ arehe thitango, mũndũ ndagathitange ũrĩa ũngĩ,
    nĩgũkorwo andũ anyu mahaana andũ arĩa mathitangaga mũthĩnjĩri-Ngai.
  fra-NCL: Mais que nul ne conteste, et que nul ne réclame ! Car ton peuple est comme
    ceux qui auraient un procès avec le prêtre.
  cek-AK: Toe mi kawbaktih doeh zaehaih net o hmah, mi doeh pakung o hmah; nang ih
    kaminawk loe qaima hoi angzoeh koeh kami ah oh o.
  cuk-cuk: ”Melle bemar dule-bamaladgi na be gwisgumalo, melle be dule-bamaladse urwemarbalo.
    An-urwenaidi, unnila dule-irwa-anse-goledgi an urwenaid.
  uig-CYR: Әнди һеч ким дәва қилишмисун, һеч ким әйипләшмисун; чүнки Мениң дәвайим
    дәл сән билән, и каһин!
  tel-2017: ఒకడు మరొకడిపై వ్యాజ్యం వెయ్యనివ్వవద్దు. ఒకడు మరొకడిపై నింద వెయ్యనివ్వవద్దు.
    ఎందుకంటే యాజకులారా, నేను తప్పు పట్టేది మిమ్మల్నే.
  hat-BSA: Malgre sa, pa kite okenn moun pote akizasyon, ni okenn moun vin repwoche;
    paske pèp nou an se tankou sila ki fè kont ak prèt yo.
  kos-kos: LEUM GOD El fahk, “Kowos in tia sufan kutena mwet ku kaelos — kowos mwet
    tol pa nga lain uh.
  hbo-WLC: אַ֥ךְ אִ֛ישׁ אַל־יָרֵ֖ב וְאַל־יוֹכַ֣ח אִ֑ישׁ וְעַמְּךָ֖ כִּמְרִיבֵ֥י כֹהֵֽן׃
  ibo-ibo: “Ma otu ọ dị, ka onye ọbụla ghara ise okwu, ka onye ọbụla ghara ibo ibe
    ya ebubo. Nʼihi na ndị gị dịka ndị na-eseso onye nchụaja okwu.
  ory-ory: ତଥାପି କୌଣସି ମନୁଷ୍ୟ ବିବାଦ ନ କରୁ, କିଅବା କୌଣସି ମନୁଷ୍ୟ ଅନୁଯୋଗ ନ କରୁ; କାରଣ ତୁମ୍ଭର
    ଲୋକମାନେ ଯାଜକ ସହିତ ବିବାଦକାରୀ ଲୋକମାନଙ୍କର ତୁଲ୍ୟ ଅଟନ୍ତି।
  chk-chk: Esap wor eman epwe chüen anini ngeni eman ika apwüngü eman. Pun ren ämi
    föri ekei föför oua usun chök chokewe mi anini ngeni eman souasor.
  rop-rop: Wal YAWEI bin kipgon tok, “Ol yumob serramonimen kaan poindimbat bingga
    en toktokbat blanga enibodi, dumaji mi poindimbat bingga langa ol yumob serramonimen.
  ukr-1871: Та ще й не докоряй нїхто, не гудь нїхто другого! твій нарід (сподуфалий)
    — як той, що з сьвященником до сварки стає.
  deu-1951: Nur hadere niemand und strafe keiner! Aber mit dir, du Priester, will
    ich hadern!
  eng-JPS: Yet let no man strive, neither let any man reprove; for thy people are
    as they that strive with the priest.
  srp-1865: Ali niko da se ne prepire ni da koga kori, jer je narod tvoj kao oni koji
    se prepiru sa sveštenikom.
  lug-lug: “Naye temuloopagana, so tewabaawo muntu avunaana munne, kubanga ensonga
    ngivunaana gwe kabona.
  heb-heb: אך איש אל ירב ואל יוכח איש ועמך כמריבי כהן׃
  ben-IRV: কিন্তু কেউ যেন অভিযোগ না আনে, কেউ যেন কাউকে দোষী না করে। কারণ এটা তোমরা,
    যাজকেরা, যাদের আমি দোষী করি। (কারণ তোমাদের লোকেরা সেই রকম যারা যাজকদের দোষী করে)
  pan-pan: ਪਰ ਕੋਈ ਝਗੜਾ ਨਾ ਕਰੇ, ਕੋਈ ਨਾ ਝਿੜਕੇ, ਤੇਰੇ ਲੋਕ ਉਨ੍ਹਾਂ ਵਰਗੇ ਹਨ, ਜੋ ਜਾਜਕ ਨਾਲ
    ਝਗੜਦੇ ਹਨ।
  mya-JVB: သို့ရာတွင် ၊ အဘယ် သူမျှမ ဆီးတား စေနှင့်။ အဘယ် သူမျှမ ဆုံးမ စေနှင့်။ အကြောင်း
    မူကား၊ သင် ၏ အမျိုးသား ချင်းတို့သည် ယဇ်ပုရောဟိတ် နှင့် ဆန့်ကျင်ဘက် ပြုသောသူကဲ့သို့
    ဖြစ်ကြ၏။
  hmo-hmo: Lohiabada ma ia gwau, “Umui ta ta ese ta ta do umui samania lasi, bona
    taunimanima do umui gwauraidia kerere lasi. To tano ena kerere be hahelagaia taudia
    dekenai, bona idia be lau ese lau samania inai.
  urd-urd: तोभी कोई दूसरे के साथ बहस न करे, और न कोई उसे इल्ज़ाम दे; क्यूँकि तेरे
    लोग उनकी तरह हैं, जो काहिन से बहस करते हैं।
  rus-SYN: Но никто не спорь, никто не обличай другого; и твой народ - как спорящие
    со священником.
  bqc-SIM: Gbɛ̃e su lɛkpaakɛo, gbɛ̃e su zↄakao, asa á sa'onaↄ ámɛ málɛ bↄbↄánↄ.
  tcz-CHONGTHU: Koimacha nakhutjungin koh hihin, chule akiheh tojong koima umda jenghen!
    Ajeh chu keitoh kinelkal, nangjoh nahi, vo thempu.
  mar-mar: पण कुणालाही वाद घालू देऊ नका, कोणीही कोणावर आरोप न लावो, कारण याजकांनो
    हे तुम्ही आहात ज्यांस मी दोष लावत आहे.
  qub-qub: 'Tayta Dios nin: «Cüracuna, nogaga gamcunapa contrayquimi rimashaj. Manami
    juccunatachu jitapaycä.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, goo u ku rɑɑ kɑ tii yinɑ ǹ kun mɛ u goo gerusi. Domi
    wunɛ yɑ̃ku kowo tɔnwerowɑ nɑ kɑ sɑnnɑmɔ.
  hat-hat: 'Seyè a di: Piga pesonn louvri bouch yo di yon mo! Piga pesonn kritike
    anyen! Se nou menm prèt yo, m''ap akize koulye a.'
  eng-BSB: But let no man contend; let no man offer reproof; for your people are like
    those who contend with a priest.
  eng-WEBPB: “Yet let no man bring a charge, neither let any man accuse; for your
    people are like those who bring charges against a priest.
  kbq-kbq: Hagi mago vahe'mo'a mago vahekura huno kagri hazenke me'ne huno osino.
    Na'ankure ama hazenkea pristi vahe'mota eri fore hu'nagu keaga huneramantoe.
  nhe-BL: 'TOTECO quiijtohua: “Niyon se tlacatl ma ax quitlajtlacoltis seyoc pampa
    nochi imojuanti ipan tlali Israel inquihuicaj tlajtlacoli. Intlacame inquichijtoque
    tlen ax cuali queja tlen huejcajquiya quinteilhuijque ica nopa totajtzi tlen nijtequimacac
    ma mosehui queja se juez [4:4 Xijtlachili Dt. 17:12.].'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Pemume'u zo heremiaihu wanemiapo
    kwer ikatu 'ym ma'e nehe. — Pepytu'u zo a'e ma'e iapo re nehe, peze zo wanupe
    nehe. Aze'egahy iteko pekutyr kury, xaxeto wà.
  eng-DRA: 'But yet let not any man judge: and let not a man be rebuked: for thy people
    are as they that contradict the priest.'
