verse: HOS.004.002
translations:
  mal-C: ശാപവും വ്യാജവും കൊലപാതകവും മോഷണവും വ്യഭിചാരവുംമാത്രമേയുള്ളൂ. അവർ സകല അതിർവരമ്പുകളും
    ലംഘിച്ചിരിക്കുന്നു; രക്തച്ചൊരിച്ചിലിനു പിന്നാലെ രക്തച്ചൊരിച്ചിൽതന്നെ.
  deu-TKW: sie schwören falsch, sie morden und stehlen und ehebrechen; sie brechen
    in die Häuser ein, und Blutschuld reiht sich an Blutschuld.
  lin-lin: etikali kaka kolakelana mabe, lokuta, makambo ya somo, moyibi, kindumba,
    mobulu mpe kobomana se kobomana.
  eng-LSV: Swearing, and lying, and murdering, || And stealing, and committing adultery—have
    increased, || And blood has touched against blood.
  eng-GNV: By swearing, and lying, and killing, and stealing, and whoring they breake
    out, and blood toucheth blood.
  eng-WEBSTER: By swearing, and lying, and killing, and stealing, and committing adultery,
    they break out, and blood toucheth blood.
  nhw-BL: Senquistoc nochi masehualme tlatestigojquetzaj catli amo melahuac, teistlacahuíaj,
    temictíaj, tetlachtequilíaj huan momecatíaj. Onca tlahuilancayotl campa hueli
    huan tlatoctzitzi momictíaj se ica seyoc.
  swh-ONEN: Kuna kulaani tu, uongo na uuaji, wizi na uzinzi, bila kuwa na mipaka,
    nao umwagaji damu mmoja baada ya mwingine.
  bba-bba: I nɔɔ mwɛɛnu mɔ̀ kɑ bɔ̃ri, ɑdɑmɑ weesɑ i mɔ̀. Mɛyɑ i mɑɑ tɔmbu ɡoomɔ, i
    ɡbɛnimɔ, i sɑkɑrɑru mɔ̀. I dɑm dɔrenɑmɔ, mɑ tɔn ɡoberɑ sosimɔ tɑ dɔɔ.
  eng-KJVCPB: By swearing, and lying, and killing, and stealing, and committing adultery,
    they break out, And blood toucheth blood.
  luo-luo: Nitie mana kwongʼ, miriambo kod nek, kuo gi chode; kendo giketho singruok
    duto, kendo chwero remo timore monwore.
  meu-meu: heuduguirai, koikoi, ala-ala, henao, heuda-hanai na mimia; ḡau ta asie
    laloamu; roroma murina murina.
  npi-ULB: त्यहाँ सराप, झुटो बोली, हत्या, चोरी र व्यभिचार छ । मानिसहरूले सबै सीमा
    तोडेका छन्, र रगत बगेपछि रगत बगेको छ ।
  yor-yor: àfi èpè, irọ́ pípa àti ìpànìyàn olè jíjà àti panṣágà. Wọ́n rú gbogbo òfin,
    ìtàjẹ̀ sílẹ̀ sì ń gorí ìtàjẹ̀ sílẹ̀.
  pes-OPCB: لعنت می‌کنید، دروغ می‌گویید، آدم می‌کشید، دزدی می‌کنید و مرتکب زنا می‌شوید.
    در همه جا ظلم و زورگویی و خونریزی دیده می‌شود.
  tgl-ULB: May pagsusumpa, pagsisinungaling, pagpatay, pagnanakaw at pangangalunya.
    Nilabag ng mga tao ang lahat ng hangganan at sunod-sunod ang pagdanak ng dugo.
  hui-hui: Tigua buleore lalu hongo howa lo winiru talialu bia nabiaga kagoni. Tigua
    ke̱ halu puwa agali homelo ba mendealinaga mbirale ngaru mo page bia wali agali
    kayu bigi bialubi wali agali maru karu homelo bame bo wahaga bialu kagoni. Mana
    ogoni bia timbu haragonime
  mya-mya: သူ​တို့​သည်​က​တိ​မ​တည်​ခြင်း၊ မု​သား စ​ကား​ကို​ပြော​ခြင်း၊ လူ့​အ​သက်​ကို​သတ်
    ခြင်း၊ သူ​တစ်​ပါး​ဥစ္စာ​ပစ္စည်း​ကို​ခိုး​ယူ​ခြင်း၊ သူ​တစ်​ပါး​သား​မ​ယား​ကို​ပြစ်​မှား​ခြင်း
    တို့​ကို​ပြု​၏။ တ​ရား​လက်​လွတ်​နေ​ထိုင်​၍ လူ​သတ်​မှု​များ​ကို​အ​ထပ်​ထပ်​ကူး​လွန်
    ကြ​၏။-
  bod-N: མནའ་རྫུན་མ་སྐྱེལ་བ་དང་། སླུ་བྲིད་གཏོང་བ། སྲོག་གཅོད་པ། རྐུ་བྱེད་པ། ལོག་གཡེམ་བྱེད་པ།
    གདུག་རྩུབ་སྤྱོད་པ། མི་བསད་ནས་ཁྲག་བཞུར་བ་བཅས་ནི་རྒྱུན་ཆད་མེད་པས་ན།
  sna-sna: Mune kutuka chete, kunyengera nokuuraya, kuba noupombwe; vanoparadza zvose
    zvinovadzivisa, uye kudeuka kweropa kunotevera kudeuka kweropa.
  spa-BLM: Hay maldiciones, mentiras, asesinatos, robos y adulterios; rompen los límites,
    y el derramamiento de sangre provoca el derramamiento de sangre.
  cac-cac: Sq'uechaan̈ eb' sq'uexan sti' d'a tas syala', syesan eb'. Smilvaj eb',
    tz'elc'an eb', an̈ej ajmulal sc'ulej eb'. Slaj yixtej yetanimail eb', cotac scal
    smilancham anima eb'.
  swh-ULB: Kuna laana, uongo, mauaji, wizi na uzinzi. Watu wamevunja mipaka yote,
    na damu inakuja baada ya damu.
  bel-bel: Прысяга і падман, забойства і крадзёж і пералюбнасьць вельмі пашырыліся,
    і праліцьцё крыві ідзе сьледам за праліцьцём крыві.
  deu-ELBBK: Schwören und Lügen und Morden und Stehlen und Ehebruchtreiben; sie brechen
    ein, und Blutschuld reiht sich an Blutschuld.
  mbb-OT: kekenà, iyan mid-ulaula niw is kebpenrawak te zuma, kedtarùtarù, kebpenhimatey,
    kebpenakew, wey kebpengumpadi. Nekeeneb en heini, ne kenè en egkerintas is hinimetayà.
  mal-2015: അവർ ആണയിടുന്നു; ഭോഷ്കു പറയുന്നു; കൊല ചെയ്യുന്നു; മോഷ്ടിക്കുന്നു; വ്യഭിചരിക്കുന്നു;
    വീടു മുറിക്കുന്നു; രക്തപാതകത്തോടു രക്തപാതകം കൂട്ടുന്നു.
  rmc-rmc: Košen, klaminen, murdaren, čoren a keren o lubipen; o murdaripen pal o
    murdaripen, nane len imar ňisave hraňici.
  pes-OPV: بلکه لعنت و دروغ و قتل ودزدی و زناکاری. و تعدی می‌نمایند و خونریزی به خونریزی
    ملحق می‌شود.
  ron-1924: „Фиекаре журэ стрымб ши минте, учиде, фурэ ши прякурвеште, нэпэстуеште
    ши фаче оморурь дупэ оморурь,
  ben-OBCV: এদেশে আছে কেবলই অভিশাপ, মিথ্যাচার ও নরহত্যা, চুরি ও ব্যভিচার; এরা সমস্ত
    সীমা লঙ্ঘন করে, এবং রক্তপাতের উপরে রক্তপাত করে।
  som-som: Innaba wax kale laguma arko dhaarasho been ah, iyo axdijebin, iyo dilid,
    iyo xadid, iyo sino mooyaane. Way soo fara baxsadaan, oo dhiiggelid baa dhiiggelid
    ku xigsata.
  lat-VUC: Maledictum, et mendacium, et homicidium, et furtum, et adulterium inundaverunt,
    et sanguis sanguinem tetigit.
  eng-ASVBT: There is nought but swearing and breaking faith, and killing, and stealing,
    and committing adultery; they break out, and blood toucheth blood.
  ita-1885: Non fanno altro che spergiurare, e mentire, ed uccidere, e furare, e commettere
    adulterio; sono straboccati, un sangue tocca l'altro.
  eng-LXXUP: Cursing, and lying, and murder, and theft, and adultery abound in the
    land, and they mingle blood with blood.
  eng-ULB: There is cursing, lying, killing, stealing and adultery. The people have
    broken all bounds, and bloodshed comes after bloodshed.
  spa-VBL: Por el contrario, solo hay maldiciones, mentiras, asesinatos, robos y adulterio.
    Cometen actos violentos y hay gran derramamiento de sangre.
  fra-_FOB: Il n'y a que parjures et mensonges; meurtres, vols et adultères; on use
    de violence, et un meurtre touche l'autre.
  mal-mal: അവർ ആണയിടുന്നു; ഭോഷ്ക് പറയുന്നു; കൊല ചെയ്യുന്നു; മോഷ്ടിക്കുന്നു; വ്യഭിചരിക്കുന്നു;
    എല്ലാ അതിരുകളും ലംഘിക്കുന്നു; രക്തപാതകത്തോട് രക്തപാതകം കൂട്ടുന്നു.
  urd-GVR: Kosnā, jhūṭ bolnā, chorī aur zinā karnā ām ho gayā hai. Roz baroz qatl-o-ġhārat
    kī naī ḳhabreṅ miltī rahtī haiṅ.
  suz-BL: एकेर कसम जचा, जोल पचा, मुर साइक्‍चा, खुइ पचा नु तेल्‍लेम पचा ङा लाक्‍शा,
    अर्को मारेइ मबाक्‍ब। नेल्‍लेमी मरिम्‍शो ला पाइनीम। मेकोपुकीम मुर साइश्‍शा, हुश
    ख्राक्‍श पोक्‍नीम।
  eng-NOY: Perjury, and falsehood, and murder, And theft, and adultery have broken
    forth, And blood reacheth to blood.
  ita-1927: Si spergiura, si mentisce, si uccide, si ruba, si commette adulterio;
    si rompe ogni limite, sangue tocca sangue.
  ckb-ckb: نەفرەتکردن و درۆ و کوشتن، دزی و داوێنپیسی، پەرەی سەندووە و خوێنڕشتن، خوێن
    ڕشتنی بەدوادا دێت.
  eng-BBE: There is cursing and broken faith, violent death and attacks on property,
    men are untrue in married life, houses are broken into, and there is blood touching
    blood.
  kan-OKCV: ಶಪಿಸುವದೂ, ಸುಳ್ಳು ಹೇಳುವುದೂ, ಕೊಲ್ಲುವುದು, ಕದಿಯುವುದೂ, ವ್ಯಭಿಚಾರ ಮಾಡುವುದೂ ಹೆಚ್ಚಾಗಿ
    ಬಿಟ್ಟಿವೆ. ಅವರು ಎಲ್ಲಾ ಮಿತಿಗಳನ್ನು ಮೀರಿದ್ದಾರೆ. ದೇಶವೆಲ್ಲಾ ರಕ್ತಮಯವಾಗಿದೆ.
  tam-2017: பொய் சத்தியம் செய்து, பொய்சொல்லி, கொலைசெய்து, திருடி, விபசாரம்செய்து,
    மீறிப்போகிறார்கள்; இரத்தப்பழிகளோடே இரத்தப்பழிகள் சேருகிறது.
  spa-RV-1909: Perjurar, y mentir, y matar, y hurtar y adulterar prevalecieron, y
    sangres se tocaron con sangres.
  ron-BTF: Prin înjurături şi minciună şi ucidere şi furt şi comiterea de adulter,
    ei se răspândesc, şi sângele atinge sânge.
  eng-WEBP: There is cursing, lying, murder, stealing, and committing adultery; they
    break boundaries, and bloodshed causes bloodshed.
  eng-FBV: Instead there is only cursing, lying, murdering, stealing, and adultery.
    They commit violence, and bloodshed follows bloodshed.
  nld-1939: Zweren en liegen, moorden, stelen en echtbreuk plegen, Het éne bloedbad
    volgt op het andere.
  nch-BL: Senquisa nochi masehualme tatestigojquetzaj cati amo melahuac, teistacahuíaj,
    temictíaj, tetachtequilíaj huan momecatíaj. Onca tatehuilisti campa hueli huan
    talojtzitzi momictíaj se ica seyoc.
  vie-1934: ỳ đó chỉ thấy những sự thề gian, thất tín, giết người, ăn trộm, và tà
    dâm; chúng nó làm sự tàn bạo, máu chồng trên máu.
  hin-CV: यहां सिर्फ शाप, झूठ और हत्या, चोरी, और व्यभिचार है; वे सब सीमाओं को लांघ
    जाते हैं, और खून के बदले खून बहाते हैं.
  spa-BES: Hay maldiciones y una fe quebrantada, muerte violenta y robos, adulterio,
    las casas son allanadas y hay derramamiento de sangre tras derramamiento de sangre.
  tdx-tdx: Te mone fàtse, naho lañitse, naho hohodan-doza, naho kametse, vaho hakarapiloañe
    ty itoloña’ iareo, le mifanoitoy ami’ty lio ty lio.
  tha-KJV: มี​แต่​การปฏิ​ญาณ การมุสา การฆ่ากัน การโจรกรรมและการล่วงประเวณี เขาหาญหักพันธะทั้งสิ้น
    มี​แต่​เลือดซ้อนเลื​อด
  por-BR-2018: Perjúrio, mentira, matança, roubo e adultério prevalecem; derramamentos
    de sangue se acumulam.
  deu-ELO: Schwören und Lügen, und Morden und Stehlen, und Ehebruchtreiben; sie brechen
    ein, und Blutschuld reiht sich an Blutschuld.
  eng-WYC-2018: Curse, and leasing, and man-quelling, and theft, and adultery flowed,
    and blood touched blood. (Curses, and lies, and man-killing, or murder, and theft,
    and adultery flowed, and blood touched blood.)
  epo-epo: Malbenado kaj trompado, mortigado, ŝtelado, kaj adultado tre disvastiĝis,
    kaj sangoverŝo sekvas sangoverŝon.
  uig-PIN: Ⱪarƣax-tillax, yalƣanqiliⱪ, ⱪatilliⱪ, oƣriliⱪ, zinahorluⱪ — bular zeminda
    yamrap kǝtti; ⱪan üstigǝ ⱪan tɵkülidu.
  beo-beo: 'Ilia da sia: dafawane ilegei amo giadofasa. Ilia da ogogosa amola fane
    legesa amola wamolasa amola inia uda adole laha. Wadela:i hou da bagade heda:sa
    amola ilia da fane legesu hou mae fisili hamonana.'
  tpi-OTNT: Ol i save mekim promis, tasol ol i no bihainim. Ol i save giaman, na kilim
    man i dai, na stilim samting, na mekim pasin pamuk. Ol i save mekim planti kain
    pasin nogut, na ol i wok long kilim ol man i dai. Na dispela pasin i kamap bikpela
    moa,
  hau-SA: Akwai la’ana ce kawai, yin ƙarya da kisa, yin sata da zina; sun wuce gona
    da iri, kisankai a kan kisankai.
  uig-LAT: Qarghash-tillash, yalghanchiliq, qatilliq, oghriliq, zinaxorluq — bular
    zéminda yamrap ketti; qan üstige qan tökülidu.
  nde-nde: Kulokuthuka kuphela, lokuqamba amanga lokubulala, lokuntshontsha kanye
    lobufebe; benza ububi bonke, njalo ukuchithwa kwegazi kulandela ukuchithwa kwegazi.
  ton-ton: Ko e kape, mo e loi, mo e fakapō, mo e feʻauaki, ʻoku hā mai mei ai, pea
    ʻoku ala ʻae toto ki he toto.
  ces-1613: Proklínání a lži a vraždy, a zlodějství i cizoložství na vrch zrostlo,
    a vražda vraždu postihá.
  eng-WMB: There is cursing, lying, murder, stealing, and committing adultery; they
    break boundaries, and bloodshed causes bloodshed.
  tam-TCV: அங்கே சாபமிடுதலும், பொய்யும், கொலையும், களவும், விபசாரமும் மட்டுமே உண்டு;
    அவர்கள் எல்லைமீறிப் போகின்றனர், இரத்தப்பழிகளோடே இரத்தப்பழிகள் சேருகின்றது.
  ceb-ULB: Adunay pagtunglo, pagpamakak, pagpatay, pagpangawat ug pagpanapaw. Giguba
    sa katawhan ang tanan nga mga utlanan, ug sunodsunod ang pagpang-ula sa dugo.
  pol-UBG: Krzywoprzysięstwo, kłamstwo, zabójstwo, kradzież i cudzołóstwo mnożą się,
    a morderstwo goni morderstwo.
  agr-agr: Juju nugka juwig ayatak waitjamu, umikchatnaitak Apajuí daaji adaisa tsanumat,
    magkagtut, kasamat, nuwennush, aishinnush antugdayas batsamtsuk ikagdaibau, aju
    ajumag magkagtamu aina duke piyak awai.
  kyc-kyc: Dopa pipala wambu dupwame pii lalu lao lenge doko lapala dee yalelyaminyi.
    Nakama pii kyambo lao wambu yango pyao kumakao waa nyuo enda kepo pyuo pyuo karaminyi.
    Nakamana yulu koo dupwa ando pelyamo dee nakama wambu pyasu makao pyao kumakalyaminyi.
  urd-GVU: کوسنا، جھوٹ بولنا، چوری اور زنا کرنا عام ہو گیا ہے۔ روز بہ روز قتل و غارت
    کی نئی خبریں ملتی رہتی ہیں۔
  eng-OEBCW: but cursing, lying, and murder, stealing, committing adultery, and deeds
    of violence, and acts of bloodshed quickly follow each other.
  deu-1912: sondern Gotteslästern, Lügen, Morden, Stehlen und Ehebrechen hat überhandgenommen
    und eine Blutschuld kommt nach der andern.
  kan-2017: ಸುಳ್ಳುಸಾಕ್ಷಿ, ನರಹತ್ಯ, ಕಳ್ಳತನ, ವ್ಯಭಿಚಾರ, ಇವುಗಳೇ ನಡೆಯುತ್ತವೆ; ದೊಂಬಿಗಳು ನಡೆಯುತ್ತಿವೆ,
    ದೇಶವೆಲ್ಲಾ ರಕ್ತಮಯವಾಗಿದೆ.
  yap-yap: Girdi’ riy e yad ra micheg boch e thin ni yad ra rin’ ma darir ted nga
    tagil’; yad ma lifith l’ugunrad, ma yad ma thang e pogofan, ma yad ma moro’ro’,
    ma yad ma par e pi’in ni gathi mabgol rorad. Pi kireb ni yad be rin’ e be yo’or
    i yan, yugu yad be pu’og e racha’.
  hlt-MCSB: Tap ham neh basa ham, ngawn ham neh huen hamla, samphaih ham a phae uh
    tih thii te thii la a kap sakuh.
  mdy-ETH: ዔያታ ዎሊም ሉሉኡቃኔ፥ ጋጋዳንቃኔ፥ ዓሲ ዎዎዻኔ፥ ዉዉኡቃኔ፥ ማቾ ሃሣ ዓኒ ማዒባኣያና ላሃኔ፥ ዎሊ ዎዺሢያ ሚርጊ
    ሚርጊ ዴንዴኔ።
  twi-ASANTE: Nnome nko ara, atorɔtwa ne awudie, korɔnobɔ, ne awaresɛeɛ na moyɛ ma
    ɛtra so, na mogyahwiegu ba ntoasoɔ ntoasoɔ.
  eng-WEBU: There is cursing, lying, murder, stealing, and committing adultery; they
    break boundaries, and bloodshed causes bloodshed.
  wal-wal: Ha biittan de7iyaabai qanggetta, worddo, asa woro, wuussanne shaaramuxa
    xalaala. Eti maachcha ubbaa kanttidosona; asaa woroi woruwaa kaallees.
  spa-PDDPT: Sino propagan el juramento falso y la mentira, el asesinato, el robo
    y el adulterio prevalecen. Uno tras otro suceden los homicidios.
  gun-gun: Ha'e kuery oguerovy'ave va'e ma oura rivea, apu, jojukaa, imondaa ha'e
    tavy reia rive. Ha'e rami vy joo oipe'a rive 'rã, ha'e jojuka vyve jojuka vyvoi
    ju 'rã.
  agu-BL: Ma na ntin suke'n e'chk yol cyanu' yi qui na che'l cunu' te'j. Ntin la'jil
    na chiyolu'. E'u' cu'n biyol nak, nin e'u' cu'n alk'om. E'u' cu'n aj jopol wutzaj
    nin aj oyintzi', nin qui na chitane'u' tan chibiyle'n wunak.
  ilo-ULB: Adda ti panangilunod, panagulbod, pammapatay, panagtakaw, ken pannakikamalala.
    Sinalungasing dagiti tattao dagiti amin a linteg, ket agsasaruno ti pannakaiparukpok
    ti dara.
  kpg-kpg: Nia daangada e hai hua nadau hagababa, gaa lawa gaa oho. Digaula e hai
    nadau kai tilikai gei e daaligi tangada gii mmade, gei e gaiaa, gei e hai di huaidu
    hai be di manu. Nia huaidu ala e hai go digaula le e llauehe aga, digaula koia
    e daaligi nadau daangada gii mmade.
  uig-ARA: قارغاش-تىللاش، يالغانچىلىق، قاتىللىق، ئوغرىلىق، زىناخورلۇق ــ بۇلار زېمىندا
    يامراپ كەتتى؛ قان ئۈستىگە قان تۆكۈلىدۇ.
  sus-sus: Dankɛ matife, wule, faxɛ ti, muɲɛ, langoeɲa nan gbansan gboxi wo yi ra.
    Faxɛ tima tɛmui birin.
  pon-2006: Aramas akan kin wiahda inou oh kauwehla; re kin lokaia likamw, kamaramas,
    pirap, oh kin kamwahl. Ar wiewia suwed kan laudlahr, oh re kin kalap kemehla aramas.
  jae-jae: Mago êsêac sêpuc boa lau to sêsau biŋdansaŋ ma sêjac ŋamalac êndu. Êsêac
    sêjam geŋgeŋ to sêgôm gêŋ mockaiŋo to mockaiŋŋa. Gêŋ ŋaclai sec gêjam sêga ma
    sêjac ŋamalac sêjac ŋawae.
  ksd-ksd: la kaka ra varvul, ma ra varvatamam vue, ma ra vardodoko, ma ra nilong,
    ma ra nipo; dia varvarubu ma dia vardodoko vatikai.
  grc-BRENT: Ἀρὰ, καὶ ψεῦδος, καὶ φόνος καὶ κλοπὴ, καὶ μοιχεία κέχυται ἐπὶ τῆς γῆς,
    καὶ αἵματα ἐφʼ αἵμασι μίσγουσι.
  ind-AYT: Dengan mengutuk, berbohong, membunuh, mencuri, berzina, mereka melanggar
    semua batasan, dan penumpahan darah menyusul penumpahan darah.
  nya-nya: Muli kutemberera kokha, kunama ndi kupha. Kuba ndi kuchita chigololo; machimo
    achita kunyanya ndipo akungokhalira kuphana.
  hrv-hrv: Nema više vjernosti, nema ljubavi, nema znanja Božjega u zemlji, već proklinjanje
    i laž, ubijanje i krađa, preljub i nasilje, jedna krv drugu stiže.
  mps-mps: Augwaligo te po dąų wali, tiali goli augwaligo wali me pisąwai. Augwaligo
    tibo po olama, tama bidi ela muyu, te nai doado bage wi siyu, tama penani eyu
    ebo dao, tama augwa te bidi ela mubo sę ela pabo dao. Tama te dwai kolesaga te
    genuai mu pedelama,
  tpi-tpi: Ol i save mekim promis, tasol ol i no bihainim. Ol i save giaman, na kilim
    man i dai, na stilim samting, na mekim pasin pamuk. Ol i save mekim planti kain
    pasin nogut, na ol i wok long kilim ol man i dai. Na dispela pasin i kamap bikpela
    moa,
  dan-1931: Man sværger og lyver, myrder og stjæler, horer, gør Indbrud, og Blodskyld
    følger på Blodskyld.
  vie-OVCB: Các ngươi thề hứa rồi thất hứa; ngươi giết người, trộm cắp, và ngoại tình.
    Bạo lực gia tăng khắp nơi— gây cảnh đổ máu này đến cảnh đổ máu khác.
  guj-2017: શાપ આપવો, જૂઠું બોલવું, ખૂન કરવું, ચોરી કરવી અને વ્યભિચાર કરવો તે સિવાય
    બીજું કંઈ જ ચાલતું નથી. લોકો સીમાઓ તોડે છે અને રક્તપાત પાછળ રક્તપાત છે.
  pon-2006A: Aramas akan kin wiahda inou oh kauwehla; re kin lokaia likamw, kamaramas,
    pirap, oh kin kamwahl. Ar wiewia suwed kan laudlahr, oh re kin kalap kemehla aramas.
  por-BRBSL: There é praguejar, mentir, assassinar, roubar, e cometer adultério; rompem
    limites, e o derramamento de sangue causa derramamento de sangue.
  eng-OEBUS: but cursing, lying, and murder, stealing, committing adultery, and deeds
    of violence, and acts of bloodshed quickly follow each other.
  cth-cth: Thoebonae, laithoenae, parunae, uicuknae hoi tami theinae teh kâhat laipalah
    a sak awh. Tami theinae yon hoi patuen patuen a kâthap awh.
  twi-twi: Nnome nko ara, atorotwa ne awudi, akrɔmmɔ, ne aguamammɔ na moyɛ ma ɛtra
    so, na mogyahwiegu ba ntoatoaso.
  hlt-hlt: Tap ham neh basa ham, ngawn ham neh huen hamla, samphaih ham a phae uh
    tih thii te thii la a kap sakuh.
  tbz-SIM: Bɑ́ wè ò ɔ̃ mpɑrìkumu kɛ nɛ́ soú, kɛ kɔù kɛ yuuku, bɛmɔu kɛ̀ bɛ̀ dɔuti
    dɔutinɛ̀ bɛtɔbɛ̀ kɛ yóù mmɛdiɛ̀. Kɛ kɔù bɛnìtìbɛ̀.
  msy-2020: Me akar kurabar gumazamizibav gei. Me uarigh ifarava, gumazamizibav sozi
    me ariaghiri, egha igharazibar biziba okɨava, egha poroghamiba uari bakeir arazim
    gami. Me arazir kurar avɨrim saram ami, egha gumazamizibav suagharɨgha ghuavɨra
    iti. Ezɨ arazir kam bar ekevegha ghuavɨra iti.
  dop-dop: Yǝlɑɑ tǝŋsǝɣɩ tǝmɑɣɑ mpusinɑɑ kɛ́, nɑ pɑ́ muɣuliɣi tǝmɑ. Pɑ kʋɣɩ tǝmɑ,
    nɑ pɑ́ ŋmɩɩlǝɣɩ, nɑ pɑ́ lɑkɩ wɑsɑŋkɑlǝtʋ, nɑ yʋlʋkʋlɛ kɛ kʋtɑmsɑ.
  azb-azb: Lənət, yalan, qətl, oğurluq və zina Hər yerə yayılıb. Qoluzorluluq edərək
    Qan üstünə qan tökürlər.
  eng-DBY: Swearing, and lying, and killing, and stealing, and committing adultery,
    — they break out; and blood toucheth blood.
  hin-2017: यहाँ श्राप देने, झूठ बोलने, वध करने, चुराने, और व्यभिचार करने को छोड़
    कुछ नहीं होता; वे व्यवस्था की सीमा को लाँघकर कुकर्म करते हैं और खून ही खून होता
    रहता है।
  wol-KYG: Xanaa ay móolu aki wor, bóome, càcc ak njaaloo. Dañoo ràkkaaju, di tuur
    deret ci kaw deret.
  eng-YLT: Swearing, and lying, and murdering, And stealing, and committing adultery
    — have increased, And blood against blood hath touched.
  eng-WYC-2017: Curse, and leasing, and man-quelling, and theft, and adultery flowed,
    and blood touched blood.
  eng-WMBB: There is cursing, lying, murder, stealing, and committing adultery; they
    break boundaries, and bloodshed causes bloodshed.
  urd-GVH: कोसना, झूट बोलना, चोरी और ज़िना करना आम हो गया है। रोज़ बरोज़ क़त्लो-ग़ारत
    की नई ख़बरें मिलती रहती हैं।
  rug-rug: Na tale lineveleve si tozi rina tie, kokoha, meke vari seke matei, na hiko
    meke barabarata; doduru tinarae si ta seke beto, meke lamo sa seke variva matei.
  gaz-gaz: Abaaruu, sobuu fi ajjeesuu, hannaa fi ejja qofatu jira; isaan kakuu hunda
    ni cabsu; dhiiga dhangalaasuutu baayʼata.
  fra-LSG: Il n’y a que parjures et mensonges, Assassinats, vols et adultères; On
    use de violence, on commet meurtre sur meurtre.
  gnn-gnn: Yo, waŋa nhuma ŋuli yätjkuma ga ḻakarama bothirri, ga manaŋirri nhuma ŋuli
    ŋulaŋuru yolŋu'‐yulŋuwala wiripu‐guḻku'wala, ga djäma marramba' dhika nhä malanha
    rom, ga buma nhuma ŋuli wiripunydja yolŋunha, buma murrkay'kuma yana.
  yal-yal: Dangan nun wulen nun faxan nun muɲan nun yalunyaan nan na. Gbalon bata
    gbo ayi, faxan tima a bode fari.”
  haw-1868: O ka hoohiki ino, ka hoopunipuni, ka pepehi kanaka, ka aihue, a me ka
    moe kolohe, ka lakou i hoomahuahua ae ai, a pili aku no ke koko i ke koko.
  arb-NAV: وَتَفَشَّتْ فِيهَا اللَّعْنَةُ وَالْكَذِبُ وَالْقَتْلُ وَالسَّرِقَةُ وَالْفِسْقُ.
    قَدْ تَخَطَّوْا كُلَّ حَدٍّ، وَسَفْكُ الدَّمِ يَعْقُبُهُ سَفْكُ دَمٍ.
  ewe-ewe: Mietaa nu, hedaa alakpa, wua ame, fia fi, eye miewɔa ahasi kpena ɖe eŋu.
    Ʋunyaʋunya kple amewuwu bɔ ɖe afi sia afi.
  eng-LEE: 'There is false swearing, and lying, and murdering, and stealing, and committing
    adultery: they break the bounds, and blood toucheth on blood.'
  asm-FB: কেৱল শপত ভাঙা, মিছা কথা কোৱা, নৰ-বধ কৰা, চুৰ কৰা আৰু ব্যভিচাৰ চলিছে; ৰক্তপাতৰ
    উপৰি ৰক্তপাত হৈছে।
  sus-A: دَنكّ مَتِقٍ، وُلٍ، قَشّ تِ، مُحّ، لَنفٌيحَ نَن فبَنسَن فبٌشِ وٌ يِ رَ. قَشّ
    تِمَ تّمُي بِرِن.
  fra-SBL: Il y a la malédiction, le mensonge, le meurtre, le vol et l'adultère ;
    ils brisent les frontières, et les effusions de sang provoquent des effusions
    de sang.
  hbo-hbo: אָלֹ֣ה וְכַחֵ֔שׁ וְרָצֹ֥חַ וְגָנֹ֖ב וְנָאֹ֑ף פָּרָ֕צוּ וְדָמִ֥ים בְּדָמִ֖ים
    נָגָֽעוּ׃
  piu-2006: '@see-verse:HOS.004.001'
  kik-kik: Kĩrĩa kũrĩ no kũrumana, na kũheenania, na ũragani, na ũici, na ũtharia;
    maũndũ macio makaingĩha mũno, na ũiti wa thakame ũkarũmĩrĩra ũiti wa thakame.
  fra-NCL: On se parjure, on ment, on tue, on vole, on commet l’adultère ; ils font
    violence, et le sang versé touche le sang versé.
  cek-AK: Kasae thuihaih, lok amlaihaih, kami humhaih, paqukhaih, daan ai ah zae sakhaih,
    angsum thai ai ah ohhaih, ahmuen kruekah athii palonghaih to oh.
  cuk-cuk: 'Aka bur we-ibmarmar burgusad: Gakangi yamo-ise-sogar-sogleged, gakansaed,
    atursaed, negsichigi-abirgunagwarsuli-nanaed, dule-gindakmalad. ¡Dulemar gindaklemamaigus
    nanaed!'
  uig-CYR: Қарғаш-тиллаш, ялғанчилиқ, қатиллиқ, оғрилиқ, зинахорлуқ — булар зиминда
    ямрап кәтти; қан үстигә қан төкүлиду.
  tel-2017: అబద్ధసాక్ష్యం పలకడం, అబద్ధమాడడం. హత్య, దొంగతనం, వ్యభిచారం అలవాటై పోయింది.
    ప్రజలు కన్నం వేస్తారు. మానక హత్య చేస్తారు.
  hat-BSA: Gen joure ak madichon, vyole konfyans, asasine moun, vòlè, fè adiltè. Yo
    aji ak vyolans jiskaske yo vèse san, e vèse san fè san vèse plis.
  kos-kos: Elos orala wulela ac kunausla. Elos kikiap, akmas, pisrapasr ac kosro.
    Ma koluk uh yokelik, ac akmas uh fususeni.
  hbo-WLC: אָלֹ֣ה וְכַחֵ֔שׁ וְרָצֹ֥חַ וְגָנֹ֖ב וְנָאֹ֑ף פָּרָ֕צוּ וְדָמִ֥ים בְּדָמִ֖ים
    נָגָֽעוּ׃
  ibo-ibo: Ọ bụ naanị ịbụ ọnụ, ịgha ụgha na igbu mmadụ, izu ohi na ịkwa iko. Ọgbaaghara
    dị nʼebe niile, ya na ogbugbu mmadụ na-esepụghị aka.
  ory-ory: ଅଭିଶାପ ଦେବା, ବିଶ୍ୱାସଲଙ୍ଘନ, ବଧ, ଚୋରି ଓ ବ୍ୟଭିଚାର ବିନା ସେଠାରେ ଆଉ କିଛି ନାହିଁ;
    ଲୋକମାନେ ବିଦ୍ରୋହୀ ହୋଇ ଉଠନ୍ତି ଓ ରକ୍ତପାତ ଉପରେ ରକ୍ତପାତ କରାଯାଏ।
  chk-chk: Ra chök ottek, chofana, ninni, solä o föri angangen lisowu. Angangen mwänewüs
    a wattela, nimanawei aramas a chök likatatap mürin eu.
  rop-rop: Yumob oldei meigimbat pramis, bat yumob oldei breigim det pramis, en yumob
    oldei dalimbat laiya, en yumob oldei medrimbat pipul, en yumob oldei stilimbat
    enijing, en yumob oldei silipsilipbat garram enibodi. Yumob oldei kipgon dumbat
    olkain nogudbala ting, en yumob oldei kipgon kilimbat miselp olataim.
  ukr-1871: Лихословство й лож, душогубство й крадежі та перелюбство розширились вельми,
    а пролив крові йде за проливом крові.
  deu-1951: Fluchen und Lügen, Morden, Stehlen und Ehebrechen hat überhand genommen,
    und Blutschuld reiht sich an Blutschuld.
  eng-JPS: Swearing and lying, and killing, and stealing, and committing adultery!
    they break all bounds, and blood toucheth blood.
  srp-1865: Zaklinju se krivo i lažu i ubijaju i kradu i èine preljubu, zastraniše,
    i jedna krv stiže drugu.
  lug-lug: Waliwo okukolima, n’okulimba, n’okutta, n’okubba, n’okukola eby’obwenzi;
    bawaguza, era bayiwa omusaayi obutakoma.
  heb-heb: אלה וכחש ורצח וגנב ונאף פרצו ודמים בדמים נגעו׃
  ben-IRV: সেখানে অভিশাপ, মিথ্যা, হত্যা, চুরি এবং ব্যভিচার আছে। লোকেরা সমস্ত বাধা
    ভেঙে ফেলেছে এবং রক্তপাতের ওপর রক্তপাত হয়েছে।
  pan-pan: ਗਾਲ੍ਹਾਂ, ਝੂਠ, ਖ਼ੂਨ ਖਰਾਬਾ, ਚੋਰੀ, ਵਿਭਚਾਰ ਹੁੰਦੇ ਹਨ, ਉਹ ਫੁੱਟ ਨਿੱਕਲਦੇ ਹਨ ਅਤੇ
    ਖ਼ੂਨ ਤੇ ਖ਼ੂਨ ਹੁੰਦੇ ਹਨ!
  mya-JVB: ကျိန်ဆဲ ခြင်း၊ မုသာ စကားကို ပြောခြင်း၊ လူအသက် ကို သတ် ခြင်း၊ သူ့ဥစ္စာကိုခိုး
    ခြင်း၊ သူ့ မယားကို ပြစ်မှားခြင်းတို့၌ အဆီး အတားမရှိ။ လူအသက်ကိုသတ် သောအပြစ် အထပ်ထပ်ရှိကြ၏။
  hmo-hmo: “Umui ese gwauhamata umui karaia noho, to umui badinaia lasi. Umui koikoi
    noho, umui ese taunimanima umui alaia noho, umui henaoa, bona umui ese heudahanai
    umui karaia noho. Umui ese kara dika umui habadaia noho, bona taunimanima alaia
    kara danu umui habadaia noho.
  urd-urd: बदज़बानी वा'दा ख़िलाफ़ी और खु़ँरेज़ी और चोरी और हरामकारी के अलावा और कुछ
    नहीं होता; वह जु़ल्म करते हैं, और खू़न पर खू़न होता है।
  rus-SYN: Клятва и обман, убийство и воровство, и прелюбодейство крайне распространились,
    и кровопролитие следует за кровопролитием.
  bqc-SIM: Gbɛ̃́kaa ń ɛɛtoao mɛ́ kú a guu ń gbɛ̃dɛao ń kpã́i'oao ń gbãsĩkɛao.
    Aaì gbãamↄnɛ́, an gbɛ̃bↄalia zɛzɛa vĩo.
  tcz-CHONGTHU: Kihahselna jeng alengin, jouthu jeng akiseiyin, na kithatun chule
    naguchauvin, jonthanhoi nabollun, muntin jousea nakisatun, khatle khat nakithat
    touvin ahi.
  mar-mar: तर येथे शाप देणे, लबाड बोलणे, जीव घेणे, चोरी करणे आणि व्यभिचार करणे आहे.
    या लोकांनी सर्व नियम मोडले आहेत व इथे रक्तपातानंतर रक्तपात होत आहे.
  qub-qub: Chaypa ruquenga runacuna manacajpita jurarcaycan. Llullacuypa rimaycan.
    Wañuchinacurcaycan. Suwacurcaycan. Majayoj caycar jucpa majanwan cacurcaycan.
    Jananman-jananman wañuchinacuyllami caycan.
  bqp-bqp: I nɔɔ mwɛɛnu mɔ̀ kɑ bɔ̃ri, ɑdɑmɑ weesɑ i mɔ̀. Mɛyɑ i mɑɑ tɔmbu goomɔ, i
    gbɛnimɔ, i sɑkɑrɑru mɔ̀. I dɑm dɔrenɑmɔ, mɑ tɔn goberɑ sosimɔ tɑ dɔɔ.
  hat-hat: Se fè sèman pou gremesi, se bay manti. Se touye moun, se vòlò, se fè adiltè.
    Y'ap kraze gason, se krim sou krim.
  eng-BSB: Cursing and lying, murder and stealing, and adultery are rampant; one act
    of bloodshed follows another.
  eng-WEBPB: There is cursing, lying, murder, stealing, and committing adultery; they
    break boundaries, and bloodshed causes bloodshed.
  kbq-kbq: Hagi tamagripina vahe'ma sifna hunte'zanki, havigema huzanki, hazenkezmi
    omane vahe zamahe fri'zanki, kumzafa zane, monko avu'avazane, mika kaziga ha'
    frama hu'zane, vahe'ma aheno korama eri tagi'zamo avite'ne.
  nhe-BL: Senquistoc nochi tlacame tlatestigojquetzaj tlen ax melahuac, teistlacahuíaj,
    temictíaj, tetlaxtequilíaj huan momecatíaj. Onca tlatehuijcayotl campa hueli huan
    ajachica momictíaj se ica seyoc.
  gub-BL: Umume'u wemu'emaw tuwihaw wanenataromo wà. Hemu'em wà. Upuruzuka wà. Imunar
    teko wama'e rehe wà. Uker wemireko 'ym wapuhe wà. Uker umen 'ym wapuhe wà. Tuweharupi
    uzapo wera'u ikatu 'ym ma'e wà. Tuweharupi upuruzuka wera'u wà.
  eng-DRA: Cursing, and lying, and killing, and theft, and adultery have overflowed,
    and blood hath touched blood.
