verse: HOS.004.018
translations:
  mal-C: അവരുടെ മദ്യം തീർന്നാലും അവർ തങ്ങളുടെ വ്യഭിചാരം തുടരുന്നു; അവരുടെ ഭരണാധികാരികൾ
    ലജ്ജാകരമായ വഴികൾ ഇഷ്ടപ്പെടുന്നു.
  deu-TKW: Ausgeartet ist ihr Saufen! Hurerei treiben sie; dem, der ihr Ruhm ist,
    ziehen sie die Schande vor.
  lin-lin: Soki kaka asilisaka komela vino, amipesaka na kindumba ; bakambi na yango
    balingaka makambo oyo eyokisaka bango soni.
  eng-LSV: Sour [is] their drink, || They have gone whoring diligently, || Her protectors
    have thoroughly loved shame.
  eng-GNV: 'Their drunkennes stinketh: they haue committed whoredome: their rulers
    loue to say with shame, Bring ye.'
  eng-WEBSTER: 'Their drink is sour: they have been guilty of lewd deeds continually:
    her rulers with shame do love, Give ye.'
  nhw-BL: Quema nopa tlacame tlen tlali Israel quiitaj para ya tlanqui inintlailis,
    yohuij para motemactilise ica ahuilnencayotl. Hasta inintlayacancahua catli monequi
    quinyacanasquíaj tlahuel quiicnelíaj tlamantli catli quihualica pinahualistli.
  swh-ONEN: Hata wakati wamemaliza vileo vyao wanaendelea na ukahaba wao, watawala
    wao hupenda sana njia za aibu.
  bba-bba: Bɑ̀ n tɑm nɔrɑ bɑ kpɑ, bɑ rɑ n yɑnde dɔɔwɑ bu sɑkɑrɑru ko. Wee ben wiruɡibu
    bɑ rɑ n kĩwɑ bɑ n wɑ̃ɑ sekuru sɑri kom sɔɔ.
  eng-KJVCPB: 'Their drink is sour; they have committed whoredom continually: Her
    rulers with shame do love, Give ye.'
  luo-luo: Kata ka kong-gi orumo, to gidhi nyime gi timbegi mag chode; jotendgi ohero
    timbe makelo wichkuot.
  meu-meu: Idia na kekero oreana, ariara karadia e karamu; hemarai e ura henia badamu,
    hairaidia e ura henia maraḡimu.
  npi-ULB: तिनीहरूका कडा दाखमद्यले छोड्दा पनि, तिनीहरू निरन्‍तर व्यभिचारमा गर्छन्
    । र त्यसको शासकहरूले आफ्‍नो लज्‍जास्‍पद कुरालाई ज्यादै मन पराउँछन् ।
  yor-yor: Bí ohun mímu wọn bá tilẹ̀ tán, wọ́n tún tẹ̀síwájú nínú àgbèrè. Àwọn olórí
    wọn fẹ́ràn ohun ìtìjú ju ohun ìyìn lọ.
  pes-OPCB: «مردان اسرائیل بعد از میگساری به دنبال زنان بدکاره می‌روند. بیشرمی را
    بیشتر می‌پسندند تا شرافت را.
  tgl-ULB: Kahit maubos na ang kanilang matatapang na inumin, patuloy silang gumagawa
    ng pangangalunya; iniibig ng kaniyang mga pinuno ang kanilang kahihiyan.
  hui-hui: Wali agali marume tigua birago handayadalo manda nabiaga ka. Ti mini lene
    hearume abale mana ko ngubi tagabi ngaru hangu bule hame lalu pora biaga. Ogonidagua
    bule howa lulu iba dewa nalu lulu yalu puwa wali kayu bima ibaga biaga.
  mya-mya: သူ​တို့​သည်​စ​ပျစ်​ရည်​သောက်​ကြူး​၍​ပြည့် တန်​ဆာ​အ​လုပ်​ဖြင့်​ပျော်​ပါး​ကြ​၏။
    သူ​တို့ သည်​ဂုဏ်​ရှိ​စေ​မည့်​အ​မှု​ထက်​အ​ရှက်​ကွဲ စေ​မည့်​အ​မှု​ကို​နှစ်​သက်​ကြ​၏။-
  bod-N: དེ་དག་གིས་བཟི་དྭངས་རྗེས་ལོག་གཡེམ་བག་མེད་བྱེད་ཅིང་། དེ་དག་གི་འགོ་དཔོན་རྣམས་ནི་ངོ་ཚའི་ལས་ལ་རབ་ཏུ་དགའོ།
    །
  sna-sna: Kunyange zvokunwa zvavo pazvinenge zvapera, vanoramba vachiita ufeve hwavo;
    vatongi vavo vanoda kwazvo nzira dzinonyadzisa.
  spa-BLM: Su bebida se ha agriado. Hacen el papel de prostituta continuamente. Sus
    gobernantes aman su vergonzoso camino.
  cac-cac: Masanil eb' syal sb'a d'a juntzan̈ comon dios, tz'ec' tzuyjab' eb' d'a
    scal eb' yetuc'uman̈il. Maxtzac yactej eb' sc'ulan ajmulal. A eb' yajalil eb',
    a tas q'uixvelaltac sgana eb' sc'ulan d'a yichan̈ to tz'alji eb' vach'il.
  swh-ULB: Hata wakati kileo chao kimeondoka wakaendelea kufanya uzinzi; watawala
    wake hupenda sana aibu yao.
  bel-bel: Агіднае п'янства іх, зусім аддаліся блудадзейству; князі іхнія любяць сараматнае.
  deu-ELBBK: Ihr Zechgelage ist ausgeartet; der Hurerei geben sie sich hin; leidenschaftlich
    lieben seine Fürsten die Schande.
  mbb-OT: Emun ebpekepasad dan en he ed-inum, ebpenigudu en sikandan ebpekidhilavet.
    Is menge perezumala zan egkesuat he ebaal te mekeeled-eled he menge vaal.
  mal-2015: മദ്യപാനം കഴിയുമ്പോൾ അവർ പരസംഗം ചെയ്യും; അവരുടെ പ്രഭുക്കന്മാർ ലജ്ജയിൽ അത്യന്തം
    ഇഷ്ടപ്പെടുന്നു.
  rmc-rmc: Sar dopijen e mol, džan te kerel o lubipen; lengre vladara kamen buter
    e ladž sar e slava.
  pes-OPV: حینی که بزم ایشان تمام شود مرتکب زنا می‌شوند وحاکمان ایشان افتضاح را بسیار
    دوست می‌دارند.
  ron-1924: Абя ау ынчетат сэ бя ши се дедау ла курвие; кырмуиторий лор сунт лакомь,
    да, сунт лакомь дупэ рушине!
  ben-OBCV: এমনকি, যখন তাদের মদ্যপান সমাপ্ত হয়, তখনও তারা ব্যভিচার করে চলে; তাদের
    শাসকেরা লজ্জাকর জীবনাচরণ ভীষণ ভালোবাসে।
  som-som: Cabniinkoodii waa dhanaanaaday. Had iyo goorba way sinaystaan. Taliyayaashooduna
    aad bay ceebta u jecel, yihiin.
  lat-VUC: 'Separatum est convivium eorum; fornicatione fornicati sunt: dilexerunt
    afferre ignominiam protectores ejus.'
  eng-ASVBT: Their drink is become sour; they play the harlot continually; her rulers
    dearly love shame.
  ita-1885: La lor bevanda si è rivolta, hanno fornicato senza fine; amano il Porgete;
    i rettori di questa nazione sono vituperosi.
  eng-LXXUP: 'He has chosen the Canaanites: they have grievously gone a-whoring: they
    have loved dishonor through her insolence.'
  eng-ULB: Even when their strong drink is gone, they continue to commit adultery;
    her rulers dearly love their shame.
  spa-VBL: Cuando los líderes dejan de beber, se van y buscan prostitutas para acostarse
    con ellas. Se complacen más en sus actos inmorales que en el honor.
  fra-_FOB: Ont-ils fini de boire, les voilà à la fornication. Les chefs d'Israël
    n'aiment que l'ignominie.
  mal-mal: മദ്യപാനം കഴിയുമ്പോൾ അവർ പരസംഗം ചെയ്യും; അവരുടെ പ്രഭുക്കന്മാർ ലജ്ജാകരമായ
    കാര്യങ്ങൾ അത്യന്തം ഇഷ്ടപ്പെടുന്നു.
  urd-GVR: Yih log sharāb kī mahfil se fāriġh ho kar zinākārī meṅ lag jāte haiṅ. Wuh
    nājāyz muhabbat karte karte kabhī nahīṅ thakte. Lekin is kā ajr un kī apnī be'izzatī
    hai.
  suz-BL: मेकोपुकीमी शांबु थुम्‍शा यो तेल्‍लेम पना पन बाक्‍नीम। मेको आन सासन पाइब
    यो मुने दोक्‍‍नीम।
  eng-NOY: When their carousal is over, They give themselves up to lasciviousness;
    Their rulers love shame.
  ita-1927: Quando han finito di sbevazzare si dànno alla prostituzione; i loro capi
    amano con passione l’ignominia.
  ckb-ckb: تەنانەت خواردنەوەشیان تەواوبێت، هەر نوقومی لەشفرۆشییەکەیان دەبن، گەورەکانیان
    بە تەواوی حەزیان لە شەرمەزارییە نەک لە ڕێز.
  eng-BBE: Their drink has become bitter; they are completely false; her rulers take
    pleasure in shame.
  kan-OKCV: ಅವರು ಮಿತಿಮೀರಿ ಕುಡಿಯುತ್ತಾರೆ. ಅವರು ಯಾವಾಗಲೂ ವ್ಯಭಿಚಾರ ಮಾಡುವವರಾಗಿದ್ದಾರೆ. ಅವರನ್ನು
    ಆಳುವವರು ಅವಮಾನ ಕಾರ್ಯಗಳಲ್ಲಿ ಇಷ್ಟಪಡುತ್ತಾರೆ.
  tam-2017: அவர்களுடைய மதுபானம் புளித்தது, அவர்கள் எப்போதும் வழிவிலகிப்போகிறார்கள்;
    அவர்களுடைய அதிபதிகள் தாருங்களென்று வெட்கமானதை நாடுகிறார்கள்.
  spa-RV-1909: 'Su bebida se corrompió; fornicaron pertinazmente: sus príncipes amaron
    las dádivas, afrenta de ellos.'
  ron-BTF: 'Băutura lor este acră, au curvit în continuu; conducătorii ei iubesc cu
    ruşine: Daţi.'
  eng-WEBP: Their drink has become sour. They play the prostitute continually. Her
    rulers dearly love their shameful way.
  eng-FBV: Once the leaders finish drinking, they go off and find prostitutes to sleep
    with. They love their shameful acts more than honor.
  nld-1939: Ze slempen wijn, zijn op ontucht verzot, En verkiezen de schande boven
    hun glorie!
  nch-BL: Quema nopa tacame ten tali Israel quiitaj para ya tanqui inintailis, yahuij
    para motemactilise ica ahuilnencayot. Hasta inintayacancahua cati monequi quinyacanasquíaj
    tahuel quiicnelíaj tamanti cati quihualica pinahualisti.
  vie-1934: Đồ chúng nó uống đã chua đi; chúng nó làm sự gian dâm chẳng thôi. Các
    quan trưởng nó vui lòng trong sự sỉ nhục.
  hin-CV: यहां तक कि जब उनकी दाखमधु भी खत्म हो जाती है, तब भी वे वेश्यावृत्ति में
    लिप्‍त रहते हैं; उनके शासक लज्जाजनक कामों से बहुत प्रेम रखते हैं.
  spa-BES: Su bebida se ha vuelto amarga; se entregaron a prostituirse completamente;
    sus gobernantes se complacen en la vergüenza.
  tdx-tdx: Fa maseñe ty divai’ iareo; ie mitoloñe hakarapiloañe avao; tea’ o mpifehe’oo
    ty haloloañe te ami’ty engeñe.
  tha-KJV: เครื่องดื่มของเขากลายเป็นน้ำเปรี้ยว เขาก็ปล่อยตัวไปเล่นชู้​เสมอ ผู้​ครอบครองของเขาแสดงความรั​กด​้วยความน่าละอาย
    ดังนั้นจงให้
  por-BR-2018: Quando sua bebida se acaba, eles se voltam à prostituição; seus líderes
    amam a vergonha.
  deu-ELO: 'Ihr Zechgelage ist ausgeartet: der Hurerei geben sie sich hin; leidenschaftlich
    lieben seine Fürsten die Schande.'
  eng-WYC-2018: the feast of them is parted. By fornication they did fornication,
    the defenders thereof loved to bring shame. (their feast is over; they did adultery
    after adultery, that is, idolatry after idolatry, and they loved shame more than
    honour, or glory.)
  epo-epo: Abomeninda fariĝis ilia drinkado; ili fordonis sin al malĉastado kaj malhonora
    amo; honto al iliaj protektantoj.
  uig-PIN: Ularning xarabi tügixi bilǝnla, Ular ɵzlirini paⱨixilikkǝ beƣixlaydu; Ularning
    esilzadiliri nomussizliⱪⱪa ǝsǝbiylǝrqǝ mǝptun boldi.
  beo-beo: 'Ilia waini hano bagade nalu, hahawane hina: da:i bidi lasu hou defele
    hamonana. Ilia da ilima nodosu hou mae dawa:le, gogosiasu fawane hanai gala.'
  tpi-OTNT: Ol i no moa wari long ol man i tingting gut long ol, o nogat. Ol bikman
    bilong ol i laikim pasin bilong sem tasol. Olsem na ol i save dring planti na
    spak, na bihain ol i pamuk nabaut.
  hau-SA: Ko ma sa’ad da abin shansu ya ƙare, sai suka ci gaba da karuwancinsu; masu
    mulkinsu suna ƙaunar abin kunya.
  uig-LAT: Ularning sharabi tügishi bilenla, Ular özlirini pahishilikke béghishlaydu;
    Ularning ésilzadiliri nomussizliqqa esebiylerche meptun boldi.
  nde-nde: Lalapho okunathwayo kwabo sekuphelile, bayaqhubeka ngobufebe babo; ababusi
    babo bazithanda kakhulu izindlela ezilihlazo.
  ton-ton: 'Kuo nau muimui ki he inu kona: kuo nau fai maʻuaipē ʻae feʻauaki: ko honau
    kau pule ʻoku manako ki he fakamā.'
  ces-1613: 'Zpurné je činí nápoj jejich, velice smilní, milují: Dejte. Ochráncové
    jeho jsou ohyzda.'
  eng-WMB: Their drink has become sour. They play the prostitute continually. Her
    rulers dearly love their shameful way.
  tam-TCV: அவர்களுடைய மதுபானங்கள் முடிந்துபோனாலும், அவர்கள் எப்போதும் தங்கள் வேசித்தனத்தைத்
    தொடர்கிறார்கள்; அவர்களுடைய ஆளுநர்கள் வெட்கக்கேடான வழிகளை ஆவலுடன் விரும்புகிறார்கள்.
  ceb-ULB: Bisan tuod ug nawala na ang ilang isog nga ilimnon, nagpadayon gihapon
    sila ug panapaw; gihigugma pag-ayo sa iyang mga pangulo ang ilang kaulawan.
  pol-UBG: Ich napój czyni ich upartymi; nieustannie uprawiają nierząd; jego obrońcy
    wstydliwie kochają dary.
  agr-agr: ¡Nampenakug nuwa akika dutiktai aina nuna yujajuinawai! Pegkeg takatnak
    dakituinak, pegkegchau datsanmainun yujajuinawai.
  kyc-kyc: Nakama ipwa malu napala dokopa enda kepo yulu doko ketae nyepala nakambana
    kingi doko isa palyalana suu pilyaminyi.
  urd-GVU: یہ لوگ شراب کی محفل سے فارغ ہو کر زناکاری میں لگ جاتے ہیں۔ وہ ناجائز محبت
    کرتے کرتے کبھی نہیں تھکتے۔ لیکن اِس کا اجر اُن کی اپنی بےعزتی ہے۔
  eng-OEBCW: When their drinking is over they sleep with the cult prostitutes, their
    rulers love shameful ways.
  deu-1912: Sie haben sich in die Schwelgerei und Hurerei gegeben; ihre Herren haben
    Lust dazu, daß sie Schande anrichten.
  kan-2017: ಮದ್ಯಪಾನ ಮುಗಿದ ಕೂಡಲೆ ವ್ಯಭಿಚಾರದಲ್ಲಿ ತೊಡಗುತ್ತಾರೆ; ದೇಶಪಾಲಕರು ಅವಮಾನದಲ್ಲಿ ಅತ್ಯಾಶೆಪಡುತ್ತಾರೆ.
  yap-yap: Tomuren ni ka ra unumed e wayin nib yo’or ma taban lanin’rad e ngar pi’ed
    yad ni chuway’, kabm’on u wan’rad ni ngan dariyfan nagrad ko bin ngan tay farad.
  hlt-MCSB: A yuhuem te a khok vaengah a cukhalh hmuen la cukhalh uh tih a photling
    kah yahpohnah te a lung la a lungnah uh.
  mdy-ETH: ዎይኖ ዑዦ ሚርጊሺ ዔያታ ዑሽካዖ ዞኦዛ ኮኦሚፆ ማዾ ዓርቃኔ፤ ዔያቶኮ ሱኡጋ ቦርሲሳ ማዾ ማዺሢ ዒናፓ ናሽካኔ።
  twi-ASANTE: Sɛ wɔn nsã sa koraa a, wɔtoa wɔn adwamammɔ so; wɔn sodifoɔ ani gye aniwudeɛ
    ho yie.
  eng-WEBU: Their drink has become sour. They play the prostitute continually. Her
    rulers dearly love their shameful way.
  wal-wal: Eti daro woiniyaa uyi simmidi, shaaramuxiyoogaa aggokkona; eta haariyaageetikka
    yeellayiyaabaa keehippe dosoosona.
  spa-PDDPT: Su embriaguez es rebelión. Ciertamente cometen prostitución, y sus gobernantes
    aman mucho el deshonor.
  gun-gun: Ha'e kuery oka'upa rei vy itavy reia rupi ju 'rã ikuai. Yvatekueve voi
    oxĩmba reia rupi rive ikuaixeve.
  agu-BL: '@see-verse:HOS.004.017'
  ilo-ULB: Uray no naibusen dagiti naingel a mainumda, itultuloyda latta ti makikamkamalala;
    ay-ayaten met dagiti pangulona dagiti pakaibabainanda.
  kpg-kpg: Muli nadau inu nadau waini e logo, gei digaula gu libaliba gu hiihai e huihui
    nadau huaidina, digaula e hiihai hua e kae di haga langaadia, hagalee go di nadau
    hagalabagau.
  uig-ARA: ئۇلارنىڭ شارابى تۈگىشى بىلەنلا، ئۇلار ئۆزلىرىنى پاھىشىلىككە بېغىشلايدۇ؛
    ئۇلارنىڭ ئېسىلزادىلىرى نومۇسسىزلىققا ئەسەبىيلەرچە مەپتۇن بولدى.
  sus-sus: E xa beere na ɲɔn, e xa langoeɲa fan tongo. E xa mangɛe waxi yaagi nan
    tun xɔn ma.
  pon-2006: Mwurin ar kin sakaukihla wain, re kin nsenamwahukihla wiewia tiahk en
    netiki paliwararail, re kin men ale saroh sang ale wahu.
  ksd-ksd: Kadia tava na nimomo i tar mapak, dia po vatikai; kadia lavur luluai dia
    manga mainge ra magit na vavirvir.
  grc-BRENT: ἠρέτισε Χαναναίους· πορνεύοντες ἐξεπόρνευσαν, ἠγάπησαν ἀτιμίαν ἐκ φρυάγματος
    αὐτῆς.
  ind-AYT: Saat minuman mereka habis, mereka kembali berzina, Penguasa mereka sangat
    menyukai perbuatan yang memalukan.
  nya-nya: Ngakhale pamene zakumwa zawo zatha, amapitiriza kuchita zachiwerewere;
    atsogoleri awo amakonda kwambiri njira zawo zochititsa manyazi.
  hrv-hrv: A kad završe pijanku, bluda se prihvaćaju, Sramotu vole više nego Slavu
    svoju.
  mps-mps: Augwaligo te bidi dabego augwalide dwagi yai homu yao, te homu me ebeo.
    Menio. Augwaligo te hale ebo kolesaga naga godolo ebo dao. Tama tiyu, augwa te
    ąį hauwa tulama, tama gęǫ page yali, tama nosali augwa penani ela palio.
  tpi-tpi: Ol i no moa wari long ol man i tingting gut long ol, o nogat. Ol bikman
    bilong ol i laikim pasin bilong sem tasol. Olsem na ol i save dring planti na
    spak, na bihain ol i pamuk nabaut.
  dan-1931: Deres Drikken er skejet ud. Hor har de bedrevet; højt har deres Skjolde
    elsket Skændsel.
  vie-OVCB: Khi những kẻ cai trị Ít-ra-ên uống say sưa, rồi chúng tìm đến gái mãi
    dâm. Chúng yêu thích sỉ nhục hơn vinh quang.
  guj-2017: મદ્યપાન કરી રહ્યા પછી, તેઓ વ્યભિચાર કરવાનું ચાલુ રાખે છે; તેના અધિકારીઓ
    મોહમાં અંધ થઈ ગયા છે.
  pon-2006A: Mwurin ar kin sakaukihla wain, re kin nsenamwahukihla wiewia tiahk en
    netiki paliwararail, re kin men ale saroh sang ale wahu.
  por-BRBSL: A bebida deles se tornou azeda. Eles se fazem de prostituta continuamente.
    Seus governantes amam muito seu modo vergonhoso.
  eng-OEBUS: When their drinking is over they sleep with the cult prostitutes, their
    rulers love shameful ways.
  cth-cth: Yamu a nei awh e teh taranthawnae doeh, pout laipalah a kâyo awh, khobawinaw
    ni kayanae hah a lungpataw awh.
  twi-twi: Sɛ wɔn nsa sa koraa a, wɔtoa wɔn aguamammɔ so; wɔn sodifo ani gye aniwude
    ho yiye.
  hlt-hlt: A yuhuem te a khok vaengah a cukhalh hmuen la cukhalh uh tih a photling
    kah yahpohnah te a lung la a lungnah uh.
  tbz-SIM: Bɛ̀ ɔ̃ nyóó yɛ̀nní tinɑɑ̀yɑ̃̀kɛ́muɔ́ntì miɛkɛ kɛ tɑ munitipowɑmmù mmu,
    kɛ dɔ́ ifɛi kpɛrɛ kɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ bɛ kó disɑ̃nni.
  msy-2020: Men gumazir aruaba aghumsɨzir arazim bar a gifonge. Kamaghɨn amizɨ, me
    wainɨn avɨriba apava ongani, egha gɨn me poroghamiba uari bakeir arazim tintinimɨn
    a gami.
  dop-dop: Pɑ tɑ tɩɩ yelitɑ sʋlʋm nyɔɔʋ, ɩlɛnɑ pɑ́ sʋʋ wɑsɑŋkɑlǝtʋ tɑɑ kɛ́ yɑʋ. Pɑ
    nyʋɣʋ nyǝ́mɑ luɣu sʋʋwɑ fɛɛlɛ fɛɩ kɛ́.
  azb-azb: Onlar içkiləri qurtarandan sonra Hələ pozğunluq da edir. Onların başçıları
    rüsvayçılığı çox sevir.
  eng-DBY: Their drink is sour; they give themselves up to whoredom; her great men
    passionately love [their] shame.
  hin-2017: वे जब दाखमधु पी चुकते हैं तब वेश्‍यागमन करने में लग जाते हैं; उनके प्रधान
    लोग निरादर होने से अधिक प्रीति रखते हैं।
  wol-KYG: Seenu ñoll giiful sax, ñuy gànctoo gànctu, te gàccee gënal seeni kilifa.
  eng-YLT: Sour [is] their drink, They have gone diligently a-whoring, Her protectors
    have loved shame thoroughly.
  eng-WYC-2017: the feast of them is parted. By fornication they did fornication,
    the defenders thereof loved to bring shame.
  eng-WMBB: Their drink has become sour. They play the prostitute continually. Her
    rulers dearly love their shameful way.
  urd-GVH: यह लोग शराब की महफ़िल से फ़ारिग़ होकर ज़िनाकारी में लग जाते हैं। वह नाजायज़
    मुहब्बत करते करते कभी नहीं थकते। लेकिन इसका अज्र उनकी अपनी बेइज़्ज़ती है।
  rug-rug: Totoso paho sari napo, ba hoda lamo sa tinavete maqota tadi kasa; leana
    hola koari na koimata sari hahanana variva kurekuredi.
  gaz-gaz: Dhugaatiin isaanii yoo dhume iyyuu isaan sagaagaltummaa isaanii ittuma
    fufu; bulchitoonni isaanii ulfina irra qaanii jaallatu.
  fra-LSG: A peine ont-ils cessé de boire Qu’ils se livrent à la prostitution; Leurs
    chefs sont avides d’ignominie.
  yal-yal: Xa e minseene bata dasa, e sa dangu yalunyaan ma. E mangane waxi yagin
    nan xɔn.
  haw-1868: Ua hewa ka lakou ahainu, Ua mau ko lakou moe kolohe ana; A ake kona poe
    alii i ka hilahila.
  arb-NAV: وَحَالَمَا يَنْضُبُ خَمْرُهُمْ يَنْغَمِسُونَ فِي فَسَادِهِمْ، مُفَضِّلِينَ
    الْعَارَ عَلَى الشَّرَفِ.
  ewe-ewe: Ne Israel ŋutsuwo no aha tsu vɔ la, ekema woyia gbolowo gbɔ. Woƒe kplɔlawo
    lɔ̃a ŋukpenanuwo wɔwɔ,
  eng-LEE: 'Their drinking bout will come to an end: while they are so often guilty
    of lewdness, their rulers love, prepare themselves but shame.'
  asm-FB: যেতিয়া তেওঁলোকৰ সুৰা পান কৰা শেষ হয়, তেতিয়া তেওঁলোকে বেশ্যাকৰ্ম কৰি থাকে;
    তেওঁলোকে নিজৰ গৌৰৱতকৈ ব্যভিচাৰী কার্যক অধিক বেছি ভাল পায়।
  sus-A: عٍ شَ بٍيرٍ نَ حْن، عٍ شَ لَنفٌيحَ قَن تٌنفٌ. عٍ شَ مَنفّيٍ وَشِ يَافِ نَن
    تُن شْن مَ.
  fra-SBL: Leur boisson est devenue aigre. Ils jouent continuellement la prostituée.
    Ses gouvernants aiment beaucoup leur manière honteuse.
  hbo-hbo: סָ֖ר סָבְאָ֑ם הַזְנֵ֣ה הִזְנ֔וּ אָהֲב֥וּ הֵב֛וּ קָלֹ֖ון מָגִנֶּֽיהָ׃
  kik-kik: O na rĩrĩa kĩndũ kĩao gĩa kũnyua gĩthirĩte-rĩ, no mathiiaga na mbere na
    ũmaraya wao; aathani ao nĩmendete mũno njĩra cia thoni.
  fra-NCL: Dès qu’ils ont fini de boire, ils se livrent à la prostitution ; leurs
    chefs n’aspirent qu’à l’ignominie.
  cek-AK: 'Nihcae loe mu kathaw tui to naek o moe, anghak ai ah tangzat to zawh o:
    anih ukkungnawk loe azat thok hmuen to sak han koeh o.'
  cuk-cuk: Ar Efraín-dulemar sisa-gobed ei bergudele, gambasaedgine burguddamalad.
    Ar e-dummagan-yar-semaladbela, igar-isgana-imakedbina sogdamalad,
  uig-CYR: Уларниң шараби түгиши биләнла, Улар өзлирини паһишиликкә беғишлайду; Уларниң
    есилзадилири номуссизлиққа әсәбийләрчә мәптун болди.
  tel-2017: వారికి ద్రాక్షారసం లేకుండా పోయినా, వ్యభిచారం మానుకోలేదు. వారి అధికారులు
    ఎంతో ఇష్టంగా సిగ్గుమాలిన దాన్ని ప్రేమిస్తారు.
  hat-BSA: Bwason yo vin gen gou si. Yo jwe pwostitiye tout tan. Chèf yo vrèman renmen
    wont yo.
  kos-kos: Ke pacl elos arulana sruhila ke nim wain, elos orek pwar yurin mutan kosro
    su kukakin manolos; ouinge elos pilesrala fulat lalos ac sifacna akmwekinyalos.
  hbo-WLC: סָ֖ר סָבְאָ֑ם הַזְנֵ֣ה הִזְנ֔וּ אָהֲב֥וּ הֵב֛וּ קָל֖וֹן מָגִנֶּֽיהָ׃
  ibo-ibo: Ọ bụladị mgbe mmanya ha gwụrụ, ha na-aga nʼihu na-agba akwụna; ha hụrụ
    ihere nʼanya nke ukwuu karịa otuto ha.
  ory-ory: ସେମାନଙ୍କର ପେୟଦ୍ରବ୍ୟ ଅମ୍ଳ ହୋଇଅଛି; ସେମାନେ ଅବିରତ ବେଶ୍ୟାଗମନ କରନ୍ତି; ତାହାର ଶାସନକର୍ତ୍ତାମାନେ
    ଅପମାନକୁ ଅତିଶୟ ଭଲ ପାଆନ୍ତି।
  chk-chk: Ir eu mwichen chon pulas, ra fangala inisir fän iten lisowu, ra efich itengau
    lap seni iteüöch.
  rop-rop: En wen dei binij dringgimbat ola wain, dei oldei go silipsilipbat garram
    enibodi. En dei laigim dumbat detkain nogudbala ting.
  ukr-1871: Гіркі їх упої, блудництву вони зовсїм оддались; та й князї їх любуються
    в мерзотах.
  deu-1951: Ihr Wein geht zur Neige, sie haben ausgehurt; ihre Beschützer haben die
    Schande geliebt.
  eng-JPS: When their carouse is over, they take to harlotry; her rulers deeply love
    dishonour.
  srp-1865: 'Piæe se njihovo prevrnu, jednako se kurvaju; milo im je: dajte. Branièi
    su njegovi sramota.'
  lug-lug: 'Ebyokunywa ne bwe bibaggwaako, beeyongera mu bwamalaaya; n’abakulembeze
    baabwe baagala nnyo eby’ensonyi:'
  heb-heb: סר סבאם הזנה הזנו אהבו הבו קלון מגניה׃
  ben-IRV: এমনকি যখন তাদের পানীয় শেষ হয়ে গেলেও, তারা তাদের ব্যভিচার বন্ধ করবে না;
    তার শাসকেরা তাদের লজ্জাকে খুব ভালবাসে।
  pan-pan: ਸ਼ਰਾਬੀਆਂ ਦਾ ਜੱਥਾ ਬਣਾ ਕੇ ਉਹ ਪੁੱਜ ਕੇ ਵਿਭਚਾਰ ਕਰਦੇ ਹਨ, ਉਹ ਦੇ ਹਾਕਮ ਸ਼ਰਮਿੰਦਗੀ
    ਨਾਲ ਗੂੜ੍ਹਾ ਪ੍ਰੇਮ ਰੱਖਦੇ ਹਨ।
  mya-JVB: သူ တို့စားသောက် ပွဲခံချိန်လွန် ပြီ။ မင်း လုပ်သောသူတို့သည် အထပ်ထပ်မတရား
    သောမေထုန် ကိုပြုကြပြီ။ ရှက်ဘွယ် သောအမှုကိုတပ်မက် ကြပြီ။
  hmo-hmo: Idia ese taunimanima edia mataurai totona idia laloa momo lou lasi, bona
    ladana namona idia tahua lou lasi. Lasi momokani. Idia ese hemarai karadia sibona
    idia ura henia noho. Unai dainai idia inua kekero, bona idia sihari kava noho.
  urd-urd: वह मयख़्वारी से सेर होकर बदकारी में मशग़ूल होते हैं; उसके हाकिम रुस्वाई
    दोस्त हैं।
  rus-SYN: Отвратительно пьянство их, совершенно предались блудодеянию; князья их
    любят постыдное.
  bqc-SIM: Tó an í gbãa làa, aaì gbãsĩkɛɛ, an dↄaanaↄ ye wisaiyãi à kɛ̀ zài.
  tcz-CHONGTHU: Jukham hon khat chu noti ho toh alumkhomtauve. Aloupi diu sangin ajachat
    diu adeijouve.
  mar-mar: त्यांचा द्राक्षरस आंबट झाला आहे; ते एकसारखे व्यभिचार करतच राहतात. तिच्या
    अधिकाऱ्यास अप्रतिष्ठा अतिप्रिय आहे.
  qub-qub: Paycunaga upyananpaj mana captinnami warmicunaman aywacun. Mandajnincunapis
    pengaypaj goyayllatami munan.
  bqp-bqp: Bɑ̀ n tɑm nɔrɑ bɑ kpɑ, bɑ rɑ n yɑnde dɔɔwɑ bu sɑkɑrɑru ko. Wee ben wirugibu
    bɑ rɑ n kĩwɑ bɑ n wɑ̃ɑ sekuru sɑri kom sɔɔ.
  hat-hat: Yo mete tèt yo ansanm ak yon bann gwògè. Yo lage kò yo nan fanm. Yo pito
    sa ki pou fè yo wont la pase sa ki pou ta fè moun respekte yo.
  eng-BSB: When their liquor is gone, they turn to prostitution; their rulers dearly
    love disgrace.
  eng-WEBPB: Their drink has become sour. They play the prostitute continually. Her
    rulers dearly love their shameful way.
  kbq-kbq: Hagi Israeli vahe'mo'za aka tima nete'za monko a'negu ome hake'za ana a'nene
    monkoza ome nehaze. Hagi ranra kva vahe'mo'za zamagima eri'zana netre'za zamagazema
    hu avu'ava zanku zamave'nesie.
  nhe-BL: Quema nopa tlacame tlen tlali Israel quiitaj para ya tlanqui inintlailis,
    yohuij para motemactilise ica ahuilnencayotl. Hasta inintlayacancahua tlen monequi
    quinyacanasquíaj tlahuel quiicnelíaj tlamantli tlen quihualica pinahualistli.
  gub-BL: Uka'u oho wà, kuzàwyzài wanupe uzemono pà wà. Maranugar haw inuromo wanekon
    wà.
  eng-DRA: 'Their banquet is separated, they have gone astray by fornication: they
    that should have protected them have loved to bring shame upon them.'
