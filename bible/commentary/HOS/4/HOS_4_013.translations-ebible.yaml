verse: HOS.004.013
translations:
  mal-C: അവർ പർവതശിഖരങ്ങളിൽ ബലികഴിക്കുന്നു, കുന്നുകളിൽ നല്ല തണൽ നൽകുന്ന കരുവേലകത്തിന്റെയും
    പുന്നയുടെയും ആലിന്റെയും കീഴിൽ അവർ ധൂപംകാട്ടുന്നു. തന്നിമിത്തം നിങ്ങളുടെ പുത്രിമാർ
    വ്യഭിചാരത്തിലേക്കും പുത്രഭാര്യമാർ പരപുരുഷസംഗത്തിലേക്കും തിരിയുന്നു.
  deu-TKW: Auf den Gipfeln der Berge schlachten sie ihre Opferstiere und opfern auf
    den Hügeln unter Eichen und Weißpappeln und Terebinthen - ihr Schatten ist ja
    so lieblich! So kommt es, daß eure Töchter huren, und eure jungen Weiber Ehebrecherinnen
    werden!
  lin-lin: kobonza bambeka na likolo ya bangomba milayi, kotumba ansa lokola mbeka
    ya malasi na likolo ya bangomba mikuse, na se ya banzete minene oyo epesaka pio
    ya kitoko lokola sheni, pepiliye mpe terebente ! Mpo na yango, bana na bino ya
    basi bakosala kindumba, mpe basi ya bana na bino bakosala ekobo.
  eng-LSV: On tops of the mountains they sacrifice, || And on the hills they make
    incense, || Under oak, and poplar, and terebinth, || For good [is] its shade.
  eng-GNV: 'They sacrifice vpon the toppes of ye mountaines, and burne incense vpon
    the hilles vnder the okes, and the poplar tree, and the elme, because the shadow
    thereof is good: therefore your daughters shall be harlots, and your spouses shall
    be whores.'
  eng-WEBSTER: 'They sacrifice upon the tops of the mountains, and burn incense upon
    the hills, under oaks and poplars and elms, because the shade of them is agreeable:
    therefore your daughters shall be guilty of lewdness, and your spouses shall commit
    adultery.'
  nhw-BL: Nomasehualhua yohuij iniixco tepeme para quinmacatij tlacajcahualistli nopa
    tlaixcopincayome huan tiotzitzi. Huan yohuij quintlatilitij copali tlachiquiltipa
    inintla ahua cuame, álamo cuame huan olmo cuame catli yejyectzi temaca ecahuilotl.
    Amoichpocahua motemacaj ica nopa sihua nenca tlacame catli quitequipanohuaj nopa
    tiotzi nopona huan amoyexhua ininhuaya momecatíaj.
  swh-ONEN: Wanatoa dhabihu juu ya vilele vya milima na sadaka za kuteketezwa juu
    ya vilima, chini ya mialoni, milibua na miela, ambako kuna vivuli vizuri. Kwa
    hiyo binti zenu wamegeukia ukahaba na wake za wana wenu uzinzi.
  bba-bba: Bɑ rɑ de bɑ n yɑ̃kunu mɔ̀ ɡuunu wɔllɔ, kpɑ bɑ n turɑre dɔ̃ɔ dokemɔ ɡunɡunu
    wɔllɔ kɑ dɑ̃ɑ bɑkɑ bwese bwesekɑn nuurɔ nìn sɑɑrɑ bu wɛ̃re. Yen sɔ̃nɑ ben bii
    wɔndiɑbɑ bɑ sekuru sɑriru mɔ̀. Mɑ ben biiɡii kurɔbu bɑ sɑkɑrɑru mɔ̀.
  eng-KJVCPB: 'They sacrifice upon the tops of the mountains, And burn incense upon
    the hills, Under oaks and poplars and elms, Because the shadow thereof is good:
    Therefore your daughters shall commit whoredom, And your spouses shall commit
    adultery.'
  luo-luo: Gitimo misango ewi gode maboyo kendo gitimo Sewni kuonde motingʼore gi
    malo, e tiend yiend ober, gi omburi kod yiende mamoko madongo dongo kendo boyo,
    kama otimo tipo maber. Emomiyo nyiu lokore ochode to mond yawuotu to donjo e chode.
  meu-meu: Ororo doridia ai boubou karadia e karamu, ororo komutadia ai boubou ḡaudia
    e hahelaḡadiamu, oak bona poplar bona terebinth audia henudiai, badina be unu
    au ikerukerudia na nanamo. Taunabunai, natumui hahinedia ese ariara karadia e
    karamu, bona ravamui hahinedia na e heuda hanaimu.
  npi-ULB: पर्वतका टाकुराहरूमा तिनीहरूले बलि चढाउँछन् र पहाडहरूमा, फलाँट, लहरे-पीपल
    र तारपीनका फेदमा धूप बाल्छन्, किनभने छाया शितल हुन्छ । यसैले तिमीहरूका छोरीहरूले
    यौनका अनैतिक काम गर्छन्, अनि तिमीहरूका बुहारीहरूले व्यभिचार गर्छन् ।
  yor-yor: Wọ́n ń rú ẹbọ lórí àwọn òkè ńlá, wọ́n sì ń sun ọrẹ tùràrí lórí àwọn òkè
    kékeré, lábẹ́ igi óákù, àti igi Poplari àti igi ẹlimuati onírúurú igi tí ìbòjú
    rẹ̀ dára. Nítorí náà àwọn ọmọbìnrin yín yóò ṣe àgbèrè àti àwọn àfẹ́sọ́nà yín yóò
    ṣe àgbèrè.
  pes-OPCB: روی کوهها برای بتها قربانی می‌کنند. به کوهستانها می‌روند تا زیر سایهٔ
    باصفای درختان بلند بخور بسوزانند. در آنجا دخترانتان به فاحشگی کشانده می‌شوند و
    عروسانتان زنا می‌کنند؛
  tgl-ULB: Nag-aalay sila sa mga tuktok ng mga bundok at nagsusunog ng insenso sa
    mga burol, sa ilalim ng mga ensina, mga alamo at mga roble, sapagkat mabuti ang
    lilim ng mga iyon. Kaya naman nakagawa ng sekswal na imoralidad ang inyong mga
    anak na babae at nangangalunya ang inyong mga manugang na babae.
  hui-hui: Tigua hari nene wali agali ta nabi napiaga ngaruha puwa ira timbuni karunaga
    teneha gumba bayale kagoria turu howa tigua lomarubi ira hagua ngabilo mini inisenesirubi
    ogoriani delaga bialu ka. Anidagua bialu kamirume tí wane bedaru habane nabulene
    hariga wali biralu tí aruni bedaruni agali kayu biaga wali birulebira.
  mya-mya: သူ​တို့​သည်​တောင်​ထိပ်​များ​ပေါ်​ရှိ​ကိုး​ကွယ် ရာ​ဌာ​န​များ​၌​ယဇ်​ပူ​ဇော်​ကြ​၍
    တောင် ကုန်း​များ​ပေါ်​ရှိ​အ​ရိပ်​ကောင်း​သော​သစ် ပင်​ကြီး​များ​အောက်​၌​နံ့​သာ​ပေါင်း​ကို
    မီး​ရှို့​ကြ​သည်။ ``ထို့​ကြောင့်​သင်​တို့​၏​သ​မီး​များ​သည် ပြည့်​တန်​ဆာ​ဘ​ဝ​သို့​ရောက်​၍​သင်​တို့
    ၏​ချွေး​မ​များ​သည်​မျောက်​မ​ထား​ကြ​၏။-
  bod-N: རི་བོའི་རྩེ་མོ་རྣམས་སུ་མཆོད་པ་འབུལ་ཞིང་། མཐོ་གླིང་དག་གི་སྟེང་དུ་ལོ་འདབ་རྒྱས་ནས་བསིལ་གྲིབ་སྦྱིན་པའི་བེ་ཤིང་དང་སྦྱར་བ།
    ཐང་ཤིང་ཚི་བ་ཅན་བཅས་ཀྱི་འོག་ཏུ་བདུག་སྤོས་གདུག་པའོ། །དེ་བས་ཁྱོད་ཀྱི་བུ་མོ་དག་གིས་གཞང་བཙོང་ཞིང་།
    མནའ་མ་དག་གིས་ཀྱང་ལོག་གཡེམ་བྱེད་དོ། །
  sna-sna: Vanobayira pamusoro pamakomo uye vanopisira zvinonhuhwira pazvikomo, pasi
    pemiouki, mipopura nemiterebhini, pane mimvuri yakanaka. Naizvozvo vanasikana
    venyu vanotendeukira kuufeve navaroora venyu kuupombwe.
  spa-BLM: Sacrifican en las cimas de las montañas, y quemar incienso en las colinas,
    bajo las encinas, los álamos y los terebintales, porque su sombra es buena. Por
    lo tanto, sus hijas hacen el papel de prostituta, y tus novias cometen adulterio.
  cac-cac: A d'a jolomtac vitz yed' d'a tzalquixtac, ata' sn̈us incienso eb' yed'
    yac'an silab' eb' d'a yalan̈ yen̈ul xil te' álamo, te' ji yed' te' mach'. Yuj
    chi', slaj em eb' ix eyisil yed' eb' ix eyalib' d'a ajmulal.
  swh-ULB: Wanatoa sadaka juu ya milima na kuteketeza uvumba kwenye milima, chini
    ya mialoni, milibua na miela, kwa sababu kivuli ni nzuri. Basi binti zenu hufanya
    uasherati, na binti zenu wanazini.
  bel-bel: На вяршынях гор яны прыносяць ахвяры і на пагорках кадзяць пад дубам і
    таполяй і тэрафімам, бо добры ад іх цень; таму любадзейнічаюць дочкі вашыя, і
    пералюбы чыняць нявесткі вашыя.
  deu-ELBBK: Sie opfern auf den Gipfeln der Berge und räuchern auf den Hügeln, unter
    Eiche und Pappel und Terebinthe, weil ihr Schatten gut ist; darum huren eure Töchter
    und treiben eure Schwiegertöchter Ehebruch.
  mbb-OT: Nemuhat kew ziyà te puntur te menge vuntud, diyà te sihung te metawis wey
    merapung he menge kayu, su meupiya heini he edhelungan. Umbe mibpehilavet is menge
    anak niw he raǥa ne is menge ambey niw nengumpadi zaan.
  mal-2015: അവർ പർവ്വതശിഖരങ്ങളിൽ ബലി കഴിക്കുന്നു; കുന്നുകളിൽ അവർ നല്ല തണലുള്ള കരുവേലത്തിന്റെയും
    പുന്നയുടെയും ആലിന്റെയും കീഴെ ധൂപം കാട്ടുന്നു; അവിടെ നിങ്ങളുടെ പുത്രിമാർ പരസംഗം
    ചെയ്യുന്നു; നിങ്ങളുടെ പുത്രഭാര്യമാർ വ്യഭിചരിക്കുന്നു.
  rmc-rmc: Anen peskre obeti pro verchi, labaren o kaďidlos pro uče brehi tel o dubos,
    topoľis the cedros, kaj hin lačho ciňos. Vašoda tumare čhaja keren o lubipen a
    tumare borija nane pačivale.
  pes-OPV: بر قله های کوههاقربانی می‌گذرانند و بر تلها زیر درختان بلوط وسفیددار و
    ون، چونکه سایه خوب دارد، بخورمی سوزانند. از این جهت دختران شما زنامی کنند و عروسهای
    شما فاحشه گری می‌نمایند.
  ron-1924: Адук жертфе пе вырфул мунцилор, ард тэмые пе дялурь, суб стежарь, плопь
    ши теребинць, а кэрор умбрэ есте плэкутэ. Де ачея, фетеле воастре курвеск ши нурориле
    воастре сунт прякурве.
  ben-OBCV: তারা পর্বতশীর্ষের উপরে বলিদান করে এবং বিভিন্ন পাহাড়ে হোমবলি উৎসর্গ করে,
    ওক, ঝাউ ও তার্পিন গাছের তলে যেখানে ছায়া বেশ মনোরম। সেই কারণে, তোমাদের কন্যারা
    বেশ্যাবৃত্তিতে ও তোমাদের পুত্রবধূরা ব্যভিচারে লিপ্ত হয়।
  som-som: Waxay allabari ku bixiyaan buuraha dhaladooda, oo foox bay ku shidaan kuraha
    korkooda iyo geedaha alloon iyo libneh iyo eelaah la yidhaahdo hoostooda, maxaa
    yeelay, waxay leeyihiin hoos wanaagsan, haddaba gabdhihiinnu way dhilloobaan oo
    aroosadihiinnuna way sinaystaan.
  lat-VUC: Super capita montium sacrificabant, et super colles ascendebant thymiama;
    subtus quercum, et populum, et terebinthum, quia bona erat umbra ejus; ideo fornicabuntur
    filiæ vestræ, et sponsæ vestræ adulteræ erunt.
  eng-ASVBT: 'They sacrifice upon the tops of the mountains, and burn incense upon
    the hills, under oaks and poplars and terebinths, because the shadow thereof is
    good: therefore your daughters play the harlot, and your brides commit adultery.'
  ita-1885: Sacrificano sopra le sommità de' monti, e fan profumi sopra i colli, sotto
    le querce, e i pioppi, e gli olmi; perciocchè la loro ombra è bella; perciò, le
    vostre figliuole fornicheranno, e le vostre nuore commetteranno adulterio.
  eng-LXXUP: 'They have sacrificed on the tops of the mountains, and on the hills
    they have sacrificed under the oak and poplar, and under the shady tree, because
    the shade was good: therefore your daughters shall go a-whoring, and your daughters-in-law
    shall commit adultery.'
  eng-ULB: They sacrifice on the tops of the mountains and burn incense on the hills,
    under oaks, poplars and terebinths, because the shade is good. So your daughters
    commit sexual immorality, and your daughters-in-law commit adultery.
  spa-VBL: Ofrecen sacrificios en lo alto de las montañas; queman incienso en las
    colinas bajo la apacible sombra de los árboles de roble, álamo y pistacho. Por
    eso tus hijas se han prostituido y tus nueras se han vuelto adúlteras.
  fra-_FOB: Ils sacrifient sur le sommet des montagnes; sur les coteaux, ils font
    fumer le parfum; sous le chêne, le peuplier, le térébinthe, dont l'ombre est agréable.
    C'est pourquoi vos filles se prostituent, et vos belles-filles commettent adultère.
  mal-mal: അവർ പർവ്വതശിഖരങ്ങളിൽ ബലികഴിക്കുന്നു; കുന്നുകളിൽ അവർ നല്ല തണലുള്ള കരുവേലകത്തിന്റെയും
    പുന്നയുടെയും ആലിന്റെയും കീഴിൽ ധൂപം കാട്ടുന്നു; അവിടെ നിങ്ങളുടെ പുത്രിമാർ പരസംഗം
    ചെയ്യുന്നു; നിങ്ങളുടെ പുത്ര ഭാര്യമാർ വ്യഭിചരിക്കുന്നു.
  urd-GVR: Wuh pahāṛoṅ kī choṭiyoṅ par apne jānwaroṅ ko qurbān karte haiṅ aur pahāṛiyoṅ
    par chaṛh kar balūt, safedā yā kisī aur daraḳht ke ḳhushgawār sāye meṅ baḳhūr
    kī qurbāniyāṅ pesh karte haiṅ. Isī lie tumhārī beṭiyāṅ ismatfarosh ban gaī haiṅ,
    aur tumhārī bahueṅ zinā kartī haiṅ.
  suz-BL: मेकोपुकीमी डांडामी चढ़ेनीम। मिनु पहाडमी तुल्‍च, पिपल नु सेक्‍ल रवा आन वांकुम
    धूप चोइनीम। मोपतीके इन तमी तेल्‍लेम दुम्‍नीम। मिनु इन चाइमीपुकी अरु आन वोंइश नु
    बाक्‍नीम। इजीकीएल ६:१३
  eng-NOY: On the tops of the mountains they sacrifice, And on the hills they burn
    incense, Under the oak, and the poplar, and the terebinth, Because their shade
    is pleasant. Therefore your daughters commit fornication, And your daughters-in-law
    commit adultery;
  ita-1927: Sacrificano sulla sommità dei monti, offron profumi sui colli, sotto la
    quercia, il pioppo e il terebinto, perché l’ombra n’è buona; perciò le vostre
    figliuole si prostituiscono, e le vostre nuore commettono adulterio.
  ckb-ckb: لەسەر لووتکەی چیاکان قوربانی سەردەبڕن و لەسەر گردەکان بخوور دەسووتێنن،
    لەژێر دار بەڕوو و ئەسپیندار و دارەبەن، چونکە سێبەری باشە! لەبەر ئەوە کچەکانتان
    لەشفرۆشی دەکەن و بووکەکانیشتان داوێنپیسی.
  eng-BBE: 'They make offerings on the tops of mountains, burning perfumes in high
    places, under trees of every sort, because their shade is good: and so your daughters
    are given up to loose ways and your brides are false to their husbands.'
  kan-OKCV: ಅವರು ಬೆಟ್ಟಗಳ ತುದಿಯಲ್ಲಿ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸುತ್ತಾರೆ. ಗುಡ್ಡಗಳ ಮೇಲೆ ಏಲಾ, ಲಿಬ್ನೆ,
    ಏಲಾ ಮರಗಳ ಕೆಳಗೆ ಅವುಗಳ ನೆರಳು ದಟ್ಟವಾಗಿರುವುದರಿಂದ ಧೂಪವನ್ನು ಸುಡುತ್ತಾರೆ. ಆದ್ದರಿಂದ ನಿಮ್ಮ
    ಪುತ್ರಿಯರು ವ್ಯಭಿಚಾರ ಮಾಡುವರು. ನಿಮ್ಮ ಸೊಸೆಯಂದಿರು ವ್ಯಭಿಚಾರಿಣಿಗಳಾಗುವರು.
  tam-2017: அவர்கள் மலையுச்சியில் பலியிட்டு, மேடுகளிலே கர்வாலிமரங்களின் கீழும், புன்னைமரங்களின்
    கீழும், அரசமரங்களின் கீழும், அவைகளின் நிழல் நல்லதென்று, தூபங்காட்டுகிறார்கள்;
    இதனால் உங்களுடைய மகள்கள் வேசித்தனமும், உங்கள் மருமக்கள்கள் விபசாரமும் செய்கிறார்கள்.
  spa-RV-1909: 'Sobre las cabezas de los montes sacrificaron, é incensaron sobre los
    collados, debajo de encinas, y álamos, y olmos que tuviesen buena sombra: por
    tanto, vuestras hijas fornicarán, y adulterarán vuestras nueras.'
  ron-BTF: Ei sacrifică pe vârfurile munţilor şi ard tămâie pe dealuri, sub stejari
