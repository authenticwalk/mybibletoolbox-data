  twi-twi: 'Wɔbɔ afɔre wɔ mmepɔw atifi na wɔhyew afɔrebɔde wɔ nkoko so: odum, duafufu
    ne odupɔn ase, nea onwini yɛ fɔmm hɔ. Ɛno nti, wo mmabea dan aguamammɔfo na mo
