  hin-2017: बांज, चिनार और छोटे बांजवृक्षों की छाया अच्छी होती है, इसलिए वे उनके नीचे
    और पहाड़ों की चोटियों पर यज्ञ करते, और टीलों पर धूप जलाते हैं। इस कारण तुम्हारी
