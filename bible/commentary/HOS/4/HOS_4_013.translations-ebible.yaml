    କରନ୍ତି ଓ ତୁମ୍ଭର ବଧୂଗଣ ବ୍ୟଭିଚାର କରନ୍ତି।
  chk-chk: Ra asor won ungen ekewe chuk o keni apach mi pwokus won ekewe chukutekison,
    pwal fän ekewe irä mi tekia o mwuresires, pun nürür a mürina. Iei mine nöümi kewe
    föpwül ra fangala inisir fän iten lisowu, nge pwülüen nöümi kewe mwän ra lisowu.
  rop-rop: Dei oldei go langa detlot seikridwan pleis blanga ol detlot najalot pipul
    deya ontop langa ola bigwan hil, en deya na dei oldei abum sekrifais serramoni,
    en ontop langa ola lilwan hil dei oldei barnim ola gudsmelwan medisin andanith
    langa ola bigwan tri. En blanga tharran na yumob doda olabat oldei dumbat nogudbala
    ting du. Dei oldei go en silipsilipbat garram enibodi, en ola gel hu merrit langa
    yumob san oldei go en silipsilipbat garram enibodi du.
  ukr-1871: По верховинах приносять вони жертви, по узгіррях палять кадило під дубом,
