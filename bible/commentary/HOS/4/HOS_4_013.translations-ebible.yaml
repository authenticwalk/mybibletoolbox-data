  ory-ory: ସେମାନେ ପର୍ବତମାନର ଶୃଙ୍ଗରେ ବଳିଦାନ କରନ୍ତି ଓ ଉପପର୍ବତଗଣର ଉପରେ ଅଲୋନ, ଲିବ୍‍ନି
