    дочки ваші й перелюбкують молодицї ваші.
  deu-1951: Sie opfern auf den Bergeshöhen und räuchern auf den Hügeln, unter Eichen,
    Pappeln und Terebinthen; denn ihr Schatten ist angenehm. Darum treiben eure Töchter
    Unzucht und brechen eure Bräute die Ehe.
  eng-JPS: They sacrifice upon the tops of the mountains, and offer upon the hills,
