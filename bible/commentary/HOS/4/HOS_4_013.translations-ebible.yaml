    èine preljubu.
  lug-lug: Baweerayo ssaddaaka ku ntikko z’ensozi, ne baweerayo ebiweebwayo ebyokebwa
    ku busozi, wansi w’emyalooni, n’emiribine n’emyera awali ekisiikirize ekirungi.
    Bawala bammwe kyebava baba bamalaaya, ne baka baana bammwe ne bakola obwenzi.
  heb-heb: על ראשי ההרים יזבחו ועל הגבעות יקטרו תחת אלון ולבנה ואלה כי טוב צלה על
    כן תזנינה בנותיכם וכלותיכם תנאפנה׃
  ben-IRV: তারা পাহাড়ের চূড়ায় বলি উৎসর্গ করে এবং উপপর্বতে, অলোন, লিবনী ও এলা গাছের
    তলায় ধুপ জ্বালায়, কারণ তার ছায়া ভাল। তাই তোমাদের মেয়েরা বেশ্যা বৃত্তি করে
    এবং তোমাদের ছেলের বৌয়েরা ব্যভিচার করে।
  pan-pan: ਉਹ ਪਰਬਤਾਂ ਦੀਆਂ ਚੋਟੀਆਂ ਉੱਤੇ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦੇ ਹਨ, ਅਤੇ ਟਿੱਲਿਆਂ ਉੱਤੇ ਬਲੂਤ, ਪਿੱਪਲ
    ਅਤੇ ਚੀਲ ਦੇ ਹੇਠ ਧੂਫ਼ ਧੁਖਾਉਂਦੇ ਹਨ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੀ ਛਾਂ ਚੰਗੀ ਹੈ। ਇਸ ਲਈ ਤੁਹਾਡੀਆਂ
    ਧੀਆਂ ਵਿਭਚਾਰ ਕਰਦੀਆਂ ਹਨ, ਇਸ ਲਈ ਤੁਹਾਡੀਆਂ ਵਹੁਟੀਆਂ ਹਰਾਮਕਾਰੀ ਕਰਦੀਆਂ ਹਨ।
  mya-JVB: တောင် ထိပ် ပေါ် ၊ ကုန်း ပေါ် မှာ၎င်း ၊ အရိပ် ကောင်း သောသပိတ် ပင်မျိုး၊
    လိဗနော ပင် အောက် မှာ၎င်း ၊ ယဇ် ပူဇော်၍ နံ့သာပေါင်းကို မီးရှို့ တတ်ကြ၏။ ထိုကြောင့်
    ၊ သင် တို့သမီး တို့သည် ယောက်ျား နှင့် မှားယွင်း၍ ၊ ချွေးမ တို့သည် မျောက်မထား တတ်ကြ၏။
  hmo-hmo: “Ororo ataiai edia helaga gabudia dekenai boubou karadia idia karaia. Bona
    ororo maragidia dekenai au henunai bonana namo muramura idia gabua noho, badina
    be unai au ena henunai be kerumakeruma gabuna namo herea dainai. “Unai dainai
    emui natuna hahine ese sihari kava karadia idia karaia noho, bona emui ravana
    hahine ese idia heudahanai noho.
  urd-urd: पहाड़ों की चोटियों पर वह कु़र्बानियाँ और टीलों पर और बलूत — ओ — चिनार —
    ओ — बतम के नीचे खु़शबू जलाते हैं, क्यूँकि उनका साया अच्छा है। पस बहू बेटियाँ बदकारी
    करती हैं।
  rus-SYN: На вершинах гор они приносят жертвы и на холмах совершают каждение под
    дубом и тополем и теревинфом, потому что хороша от них тень; поэтому любодействуют
    дочери ваши и прелюбодействуют невестки ваши.
  bqc-SIM: Aaì sa'o gbɛ̀sĩsĩↄ musu, aaì tulaletikatɛa sĩ̀sĩↄwa giali ń baalio
    ń gbɛ̃́nɛlio gbáu, asa a uena ì kɛnɛ́ naɛ. A yã́i tò á nɛnↄɛↄ ì dↄ́ɛ'ĩi
    kɛ, mɛ́ á nɛ́ naↄ ì gbãsĩkɛ.
  tcz-CHONGTHU: Amahon molsangvumah, kilhainan gan athatuve. Amaho lhangvumah akaltouvun,
    gimnamtwi ahaluve.
  mar-mar: ते पर्वतांच्या शिखरावर बलिदान करतात आणि टेकडयांवर धूप जाळतात, ओक, हिवर,
    आणि धूप जाळतात, कारण त्यांची सावली चांगली (छान) असते; म्हणून तुमच्या मुली जारकर्म
    करतात व सुना व्यभिचार करतात.
  qub-qub: Altunnin puytush lömacunachömi insinsuta rupaycächin. Uywacunatapis pishtarcaycan.
    Chaynömi ruraycan ‹roble› yöracunapa, ‹álamo› yöracunapa, ‹encina› yöracunapa
    chaquinchöpis. Chaymi warmi wamrancunaga pï-maywanpis cacun. Llumchuynincunapis
    runancunata jucwan jananpaycan.
  bqp-bqp: Bɑ rɑ de bɑ n yɑ̃kunu mɔ̀ guunu wɔllɔ, kpɑ bɑ n turɑre dɔ̃ɔ dokemɔ gungunu
    wɔllɔ kɑ dɑ̃ɑ bɑkɑ bwese bwesekɑn nuurɔ nìn sɑɑrɑ bu wɛ̃re. Yen sɔ̃nɑ ben bii
    wɔndiɑbɑ bɑ sekuru sɑriru mɔ̀. Mɑ ben biigii kurɔbu bɑ sɑkɑrɑru mɔ̀.
  hat-hat: Yo moute sou tèt mòn yo al ofri bèt pou touye. Y' al boule lansan sou ti
    mòn yo, anba pye bwadchenn, anba pye sikren ak pye mapou, kote ki gen bon lonbraj!
    Se poutèt sa, pitit fi yo ap lage kò yo nan jennès, bèlfi yo ap fè adiltè.
  eng-BSB: They sacrifice on the mountaintops and burn offerings on the hills, under
    oak, poplar, and terebinth, because their shade is pleasant. And so your daughters
    turn to prostitution and your daughters-in-law to adultery.
  eng-WEBPB: They sacrifice on the tops of the mountains, and burn incense on the
    hills, under oaks, poplars, and terebinths, because its shade is good. Therefore
    your daughters play the prostitute, and your brides commit adultery.
  kbq-kbq: Hagi zamagra agonaramimpi mareriza kaza osu havi anumzantera kresramana
    vunentaze. Hagi knare tona'ma hu'nea oki zafane, popra zafane, terebinti zafa
    agafafi kre manavu ofa hunte'naze. E'ina agafare mofa'netamimo'za ana zanke hu'za
    monkote hu'za vano nehazageno, tamanoferehe'za ana zanke hu'za savri hu'za monkote
    vano nehaze.
  nhe-BL: Notlacajhua yohuij iniixco tepetini para quinmacatij tlacajcahualistli nopa
    tlaixcopincayome huan totiotzitzi. Huan yohuij quintlatilitij copali tlachiquiltipa
    inintzintla ahua cuatini, álamo cuatini huan olmo cuatini tlen yejyectzi temaca
    ecahuilotl. Imoichpocahua motemacaj ica nopa sihua nenca tlacame tlen quitequipanohuaj
    nopa totiotzi nopano huan imoyexhua ininhuaya momecatíaj.
  gub-BL: Uzuka ma'ea'yr a'e tupàn a'ua'u wanenataromo wà, ma'ea'yr hapy haw ywytyr
    apyr rehe har pe wà. Wapy yhyk a'e pe ywyra kawar her ma'e wy pe wà. Wapy yhyk
    amo ywyra huwer katu ma'e wy pe wà no. A'e ywyra i'àg ikatuahy teko wanupe. —
    Nezewe mehe wanazyr uzeapo putar kuzàwyzài romo wà nehe. Wana'yraty uker putar
    oho umen 'ym wapuhe wà nehe no.
  eng-DRA: 'They offered sacrifice upon the tops of the mountains, and burnt incense
    upon the hills: under the oak, and the poplar, and the turpentine tree, because
    the shadow thereof was good: therefore shall your daughters commit fornication,
    and your spouses shall be adulteresses.'
