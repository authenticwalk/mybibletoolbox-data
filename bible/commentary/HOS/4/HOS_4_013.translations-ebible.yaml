    arazim gami.
  dop-dop: Ɩ́ lɑɑkɩ pulɑsɩ nyɔɔŋ tɑɑ, nɑ ɩ́ wɔkɩ tulɑɑlʋnɑɑ kɛ hɔtʋ tɛɛ ɩsotom kʋpɑm
