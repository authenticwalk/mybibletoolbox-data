    moe kolohe ka oukou poe hunona wahine.'
  arb-NAV: ذَبَحُوا عَلَى قِمَمِ الْجِبَالِ وَأَصْعَدُوا تَقْدِمَاتِهِمْ عَلَى التِّلالِ
