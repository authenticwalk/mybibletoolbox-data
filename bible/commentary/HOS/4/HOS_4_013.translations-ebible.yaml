  tbz-SIM: Yɛtɑ̃rɛ̀ ĩ́nkɛ̀ nkɛ bɛ̀ feumɛ̀ iwũɔ̃, kɛ tuɔ̀ mmɛkùɔ̀ nsitɑ̃ɑ̃́ ĩ́nkɛ̀
    nɛ̀ yɛtɔ̀rɛ̀ kó dɛtediɛrɛ̀, kɛ nɔnnɛ̀ dɛ kó mɛdɛ́ɛ̀ nkó mukɑ̀rìmù, dɛɛ̀ te kɛ̀
    bɛ kó bɛsɑpɑ̀mbɛ̀ nɛ̀ bɛ cɔ̀ɔ̀bɛ̀ kɛ̀ bɛ dɔ̀ɔ̀ri dɛbɔɔkpɛrɛ.
  msy-2020: Me mɨghsɨabar orazibar ghuavanaga ofabagh ami. Pɨn itir temer kabar apengan
    dughuazir orangtɨzim iti. Kamaghɨn amizɨ, me temer ekiabar apengan ikia ofan mɨgharir
    mughuriar aghuim zuibagh ami. Kamaghɨn amizɨ, ian guiviba tuavimɨn amizibar mɨn
