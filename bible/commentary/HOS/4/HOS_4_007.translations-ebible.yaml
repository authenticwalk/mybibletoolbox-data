verse: HOS.004.007
translations:
  mal-C: പുരോഹിതന്മാർ വർധിക്കുന്തോറും, അവർ എന്നോട് അധികം പാപംചെയ്തു; അതുകൊണ്ട് ഞാൻ
    അവരുടെ മഹത്ത്വത്തെ ലജ്ജയാക്കിമാറ്റും.
  deu-TKW: Je mächtiger sie geworden sind, desto mehr haben sie gegen mich gesündigt;
    an Stelle ihres Ansehens will ich Schande setzen.
  lin-lin: Ndenge Banganga-Nzambe bakomaki ebele, ndenge wana mpe basalaki masumu
    na miso na Ngai. Nakobongola nkembo na bango soni.
  eng-LSV: According to their abundance so they sinned against Me, || I change their
    glory into shame.
  eng-GNV: 'As they were increased, so they sinned against me: therefore will I chaunge
    their glorie into shame.'
  eng-WEBSTER: 'As they were increased, so they sinned against me: therefore will
    I change their glory into shame.'
  nhw-BL: “Quema más momiyaquiliyayaj totajtzitzi huan más moricojchijqui nopa tlali,
    noja más momiyaquili inintlajtlacolhua. Nechcajtejque niininTECO huan nechpatlaque
    ica tiotzitzi huan tlaixcopincayome catli pejque quinhueyichihuaj. Huajca na niquinquixtilis
    nopa totajtzitzi nopa tlatlepanitacayotl catli quipixque huan nijpatlas ica pinahualistli.
  swh-ONEN: Kadiri makuhani walivyoongezeka, ndivyo walivyozidi kutenda dhambi dhidi
    yangu, walibadilisha utukufu wao kwa kitu cha aibu.
  bba-bba: Nɡe mɛ bɑ dɑbiɑmɔ, nɡe mɛyɑ bɑ mɑn torɑrimɔ bɑ dɔɔ. Kon ben bɛɛrɛ kpeesiɑ
    kpɑ bu sekuru wɑ.
  eng-KJVCPB: 'As they were increased, so they sinned against me: Therefore will I
    change their glory into shame.'
  luo-luo: Kaka jodolo medore, e kaka gimedo timo richo e nyima; gisewilo duongʼ margi
    gi gima kelo wichkuot.
  meu-meu: Idia na e hutumava negana ai, idia ese lau e kara dika henigu bada danu;
    idia hairaidia na hemarai ai baina halaoa.
  npi-ULB: पुजारीहरूका सङ्ख्या जति धैरै वृद्धि भयो,त्‍यति नै धेरै तिनीहरूले मेरो विरूद्धमा
    पाप गरे । आफ्नो आदरलाई तिनीहरूले लाजसँग साटे ।
  yor-yor: Bí àwọn àlùfáà ṣe ń pọ̀ sí i bẹ́ẹ̀ ni wọ́n ṣe ń dẹ́ṣẹ̀ sí mi. Wọ́n yí ògo
    mi padà sí ohun ìtìjú
  pes-OPCB: هر چه کاهنان زیادتر شدند، بیشتر نسبت به من گناه کردند. آنها شکوه و جلال
    مرا با ننگ و رسوایی بتها عوض کردند.
  tgl-ULB: Kung gaano dumarami ang mga pari, mas lalo silang nagkasala laban sa akin.
    Papalitan ko nang kahihiyan ang kanilang karangalan.
  hui-hui: Loma binigo mo miaga kamirume mana ko ngaru dewaore bialu kamigoni. Áyu
    tí mini lene kamigonigo mani i̱na tí bope harogola tígua taga timbuniore halu
    holeberami.
  mya-mya: အ​သင်​ယဇ်​ပု​ရော​ဟိတ်​တို့​၏​ဦး​ရေ​များ လာ​သည်​နှင့်​အ​မျှ​ငါ့​ကို​သင်​တို့​ပြစ်​မှား
    ကူး​လွန်​မှု​များ​လာ​၏။ ထို့​ကြောင့်​ငါ​သည် သင်​တို့​ဂုဏ်​သိက္ခာ​ကို​ရှုတ်​ချ​မည်။-
  bod-N: མཆོད་དཔོན་ཇི་ལྟར་འཕེལ་ན་ང་དང་འགལ་བའི་སྡིག་པ་དེ་ལས་ལྷག་པར་བྱས་པས། ངས་དེ་དག་གི་གཟི་བརྗིད་ནི་ངོ་ཚ་རུ་བསྒྱུར་བར་བྱའོ།
    །
  sna-sna: Vaprista vakati vachiwanda, kunditadzira kwavo kukawandawo; vakatsinhanisa
    kukudzwa nechimwe chinhu chinonyadzisa.
  spa-BLM: Como se multiplicaron, así pecaron contra mí. Cambiaré su gloria en vergüenza.
  cac-cac: Icha ix aj sq'uib' e b'isul ex sacerdote, icha chi' ix aj sq'uechaan̈ smul
    in chon̈ab'. Yuj chi' a e b'inajnaquil, q'uixvelaltac ol vutejcani.
  swh-ULB: Makuhani wengi waliongezeka, zaidi walifanya dhambi dhidi yangu. Walibadilisha
    heshima zao kwa aibu.
  bel-bel: Чым болей яны памнажаюцца, тым болей грэшаць супроць Мяне; славу іхнюю
    абярну ў няславу.
  deu-ELBBK: 'Je mehr ihrer geworden sind, desto mehr haben sie gegen mich gesündigt:
    Ich werde ihre Herrlichkeit in Schande verwandeln.'
  mbb-OT: Dutun te kebmahabet niw te menge memumuhat, ne mibmahabet en daan is menge
    salè niw kayi te kedì. Umbe ed-el-elezen ku sikiyu pinaaǥi te impahambug niw.
  mal-2015: അവർ പെരുകുന്തോറും എന്നോടു ഏറെ പാപം ചെയ്തു; ഞാൻ അവരുടെ മഹത്വത്തെ ലജ്ജയായി
    മാറ്റും.
  rmc-rmc: So buter rašaja sas, buter bini kerenas angle mande; čerinava lengri slava
    pre ladž!
  pes-OPV: هر قدر که ایشان افزوده شدند، همان قدر به من گناه ورزیدند. پس جلال ایشان
    را به رسوایی مبدل خواهم ساخت.
  ron-1924: Ку кыт с-ау ынмулцит, ку атыт ау пэкэтуит ымпотрива Мя. Де ачея, ле вой
    префаче слава ын окарэ.
  ben-OBCV: যাজকেরা যত সমৃদ্ধ হয়েছে, তারা ততই আমার বিরুদ্ধে পাপ করেছে; তারা ঐশ গৌরবের
    বিনিময়ে গ্রহণ করেছে কলঙ্ককে।
  som-som: Sidii ay u tarmeen si le'eg ayay igu dembaabeen, haddaba sharaftoodii ayaan
    ceeb u beddeli doonaa.
  lat-VUC: 'Secundum multitudinem eorum sic peccaverunt mihi: gloriam eorum in ignominiam
    commutabo.'
  eng-ASVBT: 'As they were multiplied, so they sinned against me: I will change their
    glory into shame.'
  ita-1885: Al pari che son cresciuti, han peccato contro a me; io muterò la lor gloria
    in vituperio.
  eng-LXXUP: 'According to their multitude, so they sinned against me: I will turn
    their glory into shame.'
  eng-ULB: The more the priests multiplied, the more they sinned against me. They
    exchanged their honor for shame.
  spa-VBL: Cuantos más había, tanto más pecaban contra mí. Por lo tanto yo transformaré
    su gloria en vergüenza.
  fra-_FOB: 'Plus ils se sont multipliés, plus ils ont péché contre moi: je changerai
    leur gloire en ignominie!'
  mal-mal: അവർ പെരുകുന്തോറും എന്നോട് ഏറെ പാപംചെയ്തു; ഞാൻ അവരുടെ മഹത്ത്വത്തെ ലജ്ജയായി
    മാറ്റും.
  urd-GVR: Imāmoṅ kī tādād jitnī baṛhtī gaī utnā hī wuh merā gunāh karte gae. Unhoṅ
    ne apnī izzat aisī chīz ke ewaz chhoṛ dī jo ruswāī kā bāis hai.
  suz-BL: चढ़ेबपुकी दोशो बारमा, मोशोन आं कली मरिम्‍शो पाम्‍तेक्‍म। मेको आन ठेयब दुम्‍तीके
    ताइश्‍शा, मुने दोक्‍तीक गेय पाम्‍तेक्‍म।
  eng-NOY: As they have become great, so have they sinned against me; I will change
    their glory into shame.
  ita-1927: Più si son moltiplicati, e più han peccato contro di me; io muterò la
    loro gloria in ignominia.
  ckb-ckb: ئەوەندەی کاهینەکان زیاد بوون، ئەوەندەش گوناهیان لە دژی من کرد، منیش شکۆیان
    دەگۆڕم بۆ شەرمەزاری.
  eng-BBE: Even while they were increasing in number they were sinning against me;
    I will let their glory be changed into shame.
  kan-OKCV: ಯಾಜಕರು ಹೆಚ್ಚಿದ ಹಾಗೆಲ್ಲಾ ಅವರು ನನಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದಾರೆ. ಆದ್ದರಿಂದ ನಾನು
    ಅವರ ಮಾನವನ್ನು ಅವಮಾನವನ್ನಾಗಿ ಮಾರ್ಪಡಿಸುವೆನು.
  tam-2017: அவர்கள் எவ்வளவாகப் பெருகினார்களோ, அவ்வளவாக எனக்கு விரோதமாகப் பாவஞ்செய்தார்கள்;
    அவர்களுடைய மகிமையை வெட்கமாக மாறச்செய்வேன்.
  spa-RV-1909: 'Conforme á su grandeza así pecaron contra mí: trocaré su honra en
    afrenta.'
  ron-BTF: Cu cât s-au înmulţit, cu atât au păcătuit împotriva mea, de aceea le voi
    schimba gloria în ruşine.
  eng-WEBP: As they were multiplied, so they sinned against me. I will change their
    glory into shame.
  eng-FBV: The more there were of them, the more they sinned against me, so I will
    change their glory into shame.
  nld-1939: Hoe talrijker ze werden, hoe meer ze tegen Mij misdeden, En hun glorie
    in schande verkeerden.
  nch-BL: “Quema más momiyaquiliyayaj totajtzitzi huan más moricojchihuayaya nopa
    tali, noja más momiyaquili inintajtacolhua. Nechcajtejque niininTECO huan techpataque
    ica teteyome huan taixcopincayome cati pejque quinhueyichihuaj. Huajca na niquinquixtilis
    nopa totajtzitzi nopa tatepanitacayot cati quipixque huan nijpatas ica pinahualisti.
  vie-1934: 'Chúng nó sanh sản nhiều ra bao nhiêu, thì chúng nó lại phạm tội nghịch
    cùng ta bấy nhiêu: ta sẽ đổi sự vinh hiển của chúng nó ra sỉ nhục.'
  hin-CV: जितने ज्यादा पुरोहित थे, उतने ज्यादा उन्होंने मेरे विरुद्ध पाप किया; उन्होंने
    अपने महिमामय परमेश्वर के बदले में कलंकित चीज़ को अपना लिया.
  spa-BES: Aun cuando aumentaban en número, pecaban contra mí; dejaré que su gloria
    se convierta en deshonra.
  tdx-tdx: Ie nampitoaboreñe iereo àntsake t’ie nandilatse amako; aa le hafoteko ho
    fisalarañe ty asi’ iareo.
  tha-KJV: เขาทวีมากขึ้นเท่าใด เขาก็กระทำบาปต่อเรามากขึ้นเท่านั้น ฉะนั้นเราจะให้สง่าราศีของเขากลายเป็นความอับอาย
  por-BR-2018: Quanto mais eles se multiplicaram, mais pecaram contra mim; tornarei
    sua honra em vergonha.
  deu-ELO: 'Je mehr ihrer geworden sind, desto mehr haben sie gegen mich gesündigt:
    ich werde ihre Herrlichkeit in Schande verwandeln.'
  eng-WYC-2018: By the multitude of them, so they sinned against me. I shall change
    the glory of them into shame.
  epo-epo: Ju pli ili multiĝas, des pli ili pekas kontraŭ Mi; ilian honoron Mi faros
    senhonoreco.
  uig-PIN: Ular kɵpǝygǝnseri, Manga ⱪarxi kɵp gunaⱨ sadir ⱪildi; Mǝn ularning xan-xǝripini
    xǝrmǝndiqilikkǝ aylanduruwetimǝn.
  beo-beo: Dilia gobele salasu dunu idi da heda:sea, dilia Nama wadela:i hou hamobe
    da amo defele heda:sa. Amaiba:le, Na da wali dunu da dilima nodosu hou hamosa
    amo afadenene, ilia dilima higamu, amola dilia da gogosiamu.
  tpi-OTNT: “Yupela pris i kamap planti tumas, olsem na yupela i mekim planti sin.
    Nau yupela i gat biknem, tasol bai mi daunim yupela na yupela i sem nogut.
  hau-SA: Yawan ƙaruwar firistoci, haka suke yawan zunubi a kaina; sun yi musaya Ɗaukakarsu
    da wani abin kunya.
  uig-LAT: Ular köpeygenséri, Manga qarshi köp gunah sadir qildi; Men ularning shan-sheripini
    shermendichilikke aylanduruwétimen.
  nde-nde: Ngokwanda kwabaphristi, kwanda kanjalo lokona kwabo kimi, benanisa uDumo
    lwabo ngento elihlazo.
  ton-ton: '‌ʻI henau tupu naʻa nau fai angahala kiate au: ko ia te u liliu ʻenau
    ongoongolelei ko e mā.'
  ces-1613: Èím se více rozmohli, tím více hřešili proti mně; slávu jejich v pohanění
    směním.
  eng-WMB: As they were multiplied, so they sinned against me. I will change their
    glory into shame.
  tam-TCV: ஆசாரியர்கள் அநேகராய்ப் பெருகியபோது, அவர்கள் எனக்கெதிராக அதிகமாகப் பாவம்
    செய்கிறார்கள்; அவர்கள் தங்களுடைய மகிமையான இறைவனை வெட்கக்கேடான பாகால் தெய்வத்திற்கு
    மாற்றினார்கள்.
  ceb-ULB: Sa dihang nagkadaghan ang mga pari, midaghan usab ang ilang pagpakasala
    batok kanako. Ilang gibaylo ang ilang kadungganan sa kaulawan.
  pol-UBG: Im bardziej się rozmnożyli, tym więcej grzeszyli przeciwko mnie. Dlatego
    ich chwałę zamienię w hańbę.
  agr-agr: Kuashat sacerdote kawenakug, imanisag pegkegchaun takainak mina shiwagmatiagmayi.
    Nuadui eme anentam aina nunak, dushiktai awajsagtatjai.
  kyc-kyc: Purisi kamame konda pyuoko pupyamo dokopa koo renge dupwa konda pyuoko
    pilyaminyi. Dokona lao wambumi nakama kando ketae pyambulyaminyi karenge kandale
    doko epapu nyuo alowa pyuo nakama elya sinyi retaro.
  urd-GVU: اماموں کی تعداد جتنی بڑھتی گئی اُتنا ہی وہ میرا گناہ کرتے گئے۔ اُنہوں نے
    اپنی عزت ایسی چیز کے عوض چھوڑ دی جو رُسوائی کا باعث ہے۔
  eng-OEBCW: The more priests there are, the more they sin against me. I will change
    their dignity to dishonour.
  deu-1912: Je mehr ihrer wird, je mehr sie wider mich sündigen; darum will ich ihre
    Ehre zu Schanden machen.
  kan-2017: ಅವರು ಹೆಚ್ಚಿದ ಹಾಗೆಲ್ಲಾ ನನ್ನ ವಿರುದ್ಧ ಹೆಚ್ಚೆಚ್ಚಾಗಿ ಪಾಪಮಾಡುತ್ತಾ ಬಂದರು; ನಾನು
    ಅವರ ಮಾನವನ್ನು ಅವಮಾನವನ್ನಾಗಿ ಮಾರ್ಪಡಿಸುವೆನು.
  yap-yap: “Ra be yo’or e prist, ma aram e fini be yo’or e denen ni yad be ngongliy
    nib togopluw ngog. Tayfan ni yibe tay ngorad e bay gu pingeg ngar pired nike m’ayfarad.
  hlt-MCSB: A pungtai uh bangla kai taengah a tholh dongah amih thangpomnah te yahpohnah
    neh ka tho pah.
  mdy-ETH: «ዒንሢ፥ ቄኤሳ! ፓይዳ ዒንሢኮ ዺቢ ዴንዴ ጎይፆጉዴያ ታኣም ዒንሢ ዓይሢንቶ ዒፂ ዻቤ ዻቢንታኣ ዒንሢኮ ያዺ ሚርጊ
    ዴንዴኔ፤ ታኣኒያ ዒንሢኮ ቦንቾ ባይዚ ዒንሢ ዻውሲሳንዳኔ።
  twi-ASANTE: Asɔfoɔ no redɔɔso no na bɔne a ɛboro soɔ na wɔyɛ tia me. Wɔde wɔn Animuonyam
    asesa deɛ ɛyɛ animguaseɛ.
  eng-WEBU: As they were multiplied, so they sinned against me. I will change their
    glory into shame.
  wal-wal: “Qeeseti dari dari biido keenaa, tana darissi naaqqidosona; taanikka eta
    bonchchuwaa yeellau laammana.
  spa-PDDPT: Que cuanto más se multiplican, más pecan contra Mí. Cambiaré su resplandor
    en vergüenza.
  gun-gun: Ha'e kuery heta-etave ovya ramive ma xerovai ojejavyve tema 'rã oje'oivy.
    Ha'e nunga rupi ha'e kuery omboetepy ikuai 'rãgue py xee ajapo 'rã oxĩmba aguã
    rami.
  agu-BL: ”Axwok pale', yi ẍch'uye'n itajlal, ncha'tz ja ch'uy itil tan yi e'chk takle'n
    ploj yi na iban tzinwutz. Cha'stzun te qui't lwak' ik'ej ma na tz'elpon itx'ix
    wa'n.
  ilo-ULB: No kasano ti panagadu dagiti papadi, ad-adda met ti panagbasolda kaniak.
    Pagbalinekto a pakaibabainan dagiti dayawda.
  kpg-kpg: “Di dogologo o digau hai mee dabu, dela hogi di logo o godou huaidu ala
    ne hai mai gi di Au. Au gaa huli godou aamua gii hai nia haga langaadia ni goodou.
  uig-ARA: ئۇلار كۆپەيگەنسېرى، ماڭا قارشى كۆپ گۇناھ سادىر قىلدى؛ مەن ئۇلارنىڭ شان-شەرىپىنى
    شەرمەندىچىلىككە ئايلاندۇرۇۋېتىمەن.
  sus-sus: Sɛrɛxɛdubɛe wuyaxi ki naxɛ, e xa yunubie fan wuyaxi na ki nɛ. N e xa binyɛ
    masarama yaagi ra na nan ma.
  pon-2006: “Uwen tohtohlahn kumwail samworo kan, iei pil uwen tohtohlahn amwail kin
    wia dihp ong ie. I pahn wekidohng waupamwail en wiahla mehn kanamenekpamwail.
  jae-jae: “Êsêac têtu taêsam, ma nêŋ sec, taŋ sêgôm gêdêŋ aê naŋ, kêtu sêga. Amboac
    tonaŋ aê oc janam êsêac waeŋ ôkwi atu biŋ majeŋŋa êndêŋ êsêac naaŋ-naaŋ.
  ksd-ksd: Da dia ga peal vanavana, damana dia ga piam vue iau; ina pukue kadia minamar
    upi ra magit na niruva.
  grc-BRENT: Κατὰ τὸ πλῆθος αὐτῶν, οὕτως ἥμαρτόν μοι· τὴν δόξαν αὐτῶν εἰς ἀτιμίαν
    θήσομαι.
  ind-AYT: Semakin mereka bertambah banyak, semakin mereka berdosa terhadapku. Aku
    akan mengubah kemuliaan mereka menjadi kehinaan.
  nya-nya: Ansembe ankati akachuluka iwo ankandichimwiranso kwambiri; iwo anasinthanitsa
    ulemerero wawo ndi chinthu china chonyansa.
  hrv-hrv: Što ih je više bivalo, više su protiv mene griješili, Slavu su svoju Sramotom
    zamijenili.
  mps-mps: “Dage pris te hauwa mu pedelali, tama tiyu dagego dwai sę hauwa mu yali.
    Megi dage genuai nogi elalubo, tiali goli te eno dage aiyaba elaluama, tama dage
    dwai hale mu yaibao,” te po wai.
  tpi-tpi: “Yupela pris i kamap planti tumas, olsem na yupela i mekim planti sin.
    Nau yupela i gat biknem, tasol bai mi daunim yupela na yupela i sem nogut.
  dan-1931: Jo fler, des mere de synded, ombytted deres Ære med Skændsel;
  vie-OVCB: Càng nhiều thầy tế lễ bao nhiêu, chúng càng phạm tội chống Ta bấy nhiêu.
    Ta sẽ đổi vinh quang của chúng ra ô nhục.
  guj-2017: જેમ જેમ યાજકોની સંખ્યા વધતી ગઈ, તેમ તેમ તેઓ મારી વિરુદ્ધ વધારે પાપો કરતા
    ગયા. હું તેઓની શોભાને શરમરૂપ કરી નાખીશ.
  pon-2006A: “Uwen tohtohlahn kumwail samworo kan, iei pil uwen tohtohlahn amwail
    kin wia dihp ong ie. I pahn wekidohng waupamwail en wiahla mehn kanamenekpamwail.
  por-BRBSL: Como eles se multiplicaram, pecaram contra mim. Vou transformar sua glória
    em vergonha.
  eng-OEBUS: The more priests there are, the more they sin against me. I will change
    their dignity to dishonor.
  cth-cth: A lentoe awh e patetlah ahnimouh ni kai hah na pahnawt awh toe. Hatdawkvah
    ahnimae bawilennae hah yeirai ka po sak han.
  twi-twi: Asɔfo no redɔɔso no na bɔne a ɛboro so na wɔyɛ tia me. Wɔde wɔn Anuonyam
    asesa nea ɛyɛ animguase.
  hlt-hlt: A pungtai uh bangla kai taengah a tholh dongah amih thangpomnah te yahpohnah
    neh ka tho pah.
  tbz-SIM: Bɛ̀ dɔ̀ɔ̀ri mɛyɛi mmɛ nɛ̀ bɛ̀ bɑɑ bomɛ̀. M bo dɛitɛ bɛ sɑ̃nni kɛ̀ bɛ̀ɛ
    di ifɛi.
  msy-2020: “Ia ofa gamir gumaziba bar avɨraseme, egha kamaghɨn ia arazir kurar avɨrim
    gami. Ia datɨrɨghɨn ziar ekiaba iti. Eghtɨ kɨ ia abɨraghtɨ, ia bar aghumsigham.
  dop-dop: Ɩsǝnɑ kɔtǝlɑɑ mɛ ɩ́ hukɑɑ tɔ mpʋ ɩnǝɣɩ ɩ́ wɑkǝlǝnɑ-m. Ɩlɛ mɑɑ kɔɔlɩ mǝ
    teeli nɑ mɑ́ tɑɑ-mɛɣɛ fɛɛlɛ.
  azb-azb: Kahinlər nə qədər çoxaldısa, Mənə qarşı o qədər çox günah etdi. Onların
    izzətini rüsvayçılığa çevirəcəyəm.
  eng-DBY: 'As they were multiplied, so they sinned against me: I will change their
    glory into shame.'
  hin-2017: जैसे याजक बढ़ते गए, वैसे ही वे मेरे विरुद्ध पाप करते गए; मैं उनके वैभव
    के बदले उनका अनादर करूँगा।
  wol-KYG: sarxalkat yi ñu gëna baree, gën ma nee moye, seenub sag, gàcce laa koy
    soppi.
  eng-YLT: According to their abundance so they sinned against Me, Their honour into
    shame I change.
  eng-WYC-2017: By the multitude of them, so they sinned against me. I shall change
    the glory of them into shame.
  eng-WMBB: As they were multiplied, so they sinned against me. I will change their
    glory into shame.
  urd-GVH: इमामों की तादाद जितनी बढ़ती गई उतना ही वह मेरा गुनाह करते गए। उन्होंने
    अपनी इज़्ज़त ऐसी चीज़ के एवज़ छोड़ दी जो रुसवाई का बाइस है।
  rug-rug: Totoso soku sari na hiama, si soku nono la sari sinea tavete maeni arini
    koa Rau; hobe la nia rini sa Qua tinolava ṉedalana pa beku variva kurekuredi.
  gaz-gaz: Luboonni akkuma baayʼachaa deemaniin, akkasuma cubbuu natti hojjechuu baayʼisan;
    isaan ulfina isaanii salphinatti geeddaraniiru.
  fra-LSG: 'Plus ils se sont multipliés, plus ils ont péché contre moi: Je changerai
    leur gloire en ignominie.'
  gnn-gnn: “Yo, ŋarrakunydja ŋunhi ḏalkarra'mirri walala marrtjina yukurrana mirithina
    wal'ŋu guḻku', yurru bitjarra warray liŋgu walalanydja yukurrana djäma dhuwurr‐yätjthina
    warray, buku‐yattjatkuŋala warray marrtjina ŋunhiyi malanha yätj warray dhika.
    Ŋäthilinydja ŋunhinydja, walala nhinana yukurrana ŋarrakalay wal'ŋu ḻatju'ŋura
    dhika djarraṯawun'ŋura, yurru dhiyaŋunydja‐wala walala yukurra yurru nhina goramirrina.
  yal-yal: Saraxaraline nɛma wuyɛ ayi, e yulubine fan gboma ayi. Nanara, n na e binyen
    masarama nɛn yagin na.
  haw-1868: 'E like me ko lakou nui ana, pela lakou i hana hewa mai ai ia''u: A e
    hoololi au i ko lakou nani i mea hilahila.'
  arb-NAV: وَبِقَدْرِ مَا تَكَاثَرُوا تَفَاقَمَتْ خَطِيئَتُهُمْ، لِذَلِكَ أُحَوِّلُ
    مَجْدَهُمْ إِلَى عَارٍ.
  ewe-ewe: Zi ale si nunɔlawo le agbɔ sɔm ɖe edzi la, zi nenema kee wole nu vɔ̃ wɔm
    ɖe ŋutinye, eya ta matrɔ woƒe ŋutikɔkɔe wòazu ŋukpe na wo.
  eng-LEE: 'The more they increased, the more did they sin against me: therefore will
    I change their glory into shame.'
  asm-FB: পুৰোহিতসকল সংখ্যাত যিমানে বৃদ্ধি পাইছে, সিমানে তেওঁলোকে মোৰ বিৰুদ্ধে পাপ
    কৰিছে; মই তেওঁলোকৰ গৌৰৱ লাজত পৰিবৰ্ত্তন কৰিম।
  sus-A: سّرّشّدُبّيٍ وُيَشِ كِ نَشّ، عٍ شَ يُنُبِيٍ قَن وُيَشِ نَ كِ نّ. ﭑ عٍ شَ
    بِنيّ مَسَرَ مَ يَافِ رَ نَ نَن مَ.
  fra-SBL: Comme ils se sont multipliés, ils ont péché contre moi. Je changerai leur
    gloire en honte.
  hbo-hbo: כְּרֻבָּ֖ם כֵּ֣ן חָֽטְאוּ־לִ֑י כְּבֹודָ֖ם בְּקָלֹ֥ון אָמִֽיר׃
  kik-kik: O ũrĩa athĩnjĩri-Ngai maingĩhaga, noguo maakĩragĩrĩria kũnjĩhĩria; nao
    magĩkũũrania riiri wao na kĩndũ gĩa thoni.
  fra-NCL: Tant qu’ils sont, ils ont péché contre moi ; je changerai leur gloire en
    ignominie.
  cek-AK: Nihcae pung o naah, ka nuiah zaehaih sak o aep aep; to pongah nihcae lensawkhaih
    to azathaih ah kang coengsak ving han.
  cuk-cuk: Ar dule-irwa-anse-gormalad-mergudedbali, aka bur bule angi yoled-nanaed.
    Degisoggu, an e-nug-odummoged-anar, anse wilemaloed.
  uig-CYR: Улар көпәйгәнсери, Маңа қарши көп гуна садир қилди; Мән уларниң шан-шәривини
    шәрмәндичиликкә айландуруветимән.
  tel-2017: యాజకుల సంఖ్య ఎక్కువైన కొద్దీ వారు నా పట్ల అధికంగా పాపం చేశారు. కాబట్టి
    వారి ఘనతను నీచస్థితికి మారుస్తాను.
  hat-BSA: Plis ke yo te miltipliye, plis ke yo te peche kont mwen. Mwen va fè glwa
    yo vin chanje an wont.
  kos-kos: “Ke pisen mwet tol uh puseni, ma koluk lainyu uh yokelik pac; ke ma inge
    nga fah ekulla fulat lowos nu ke mwekin.
  hbo-WLC: כְּרֻבָּ֖ם כֵּ֣ן חָֽטְאוּ־לִ֑י כְּבוֹדָ֖ם בְּקָל֥וֹן אָמִֽיר׃
  ibo-ibo: Ka ha na-abawanye nʼọnụọgụgụ, otu a ka ha si na-aga nʼihu na-emehie megide
    m, ha gbanwere Chineke ha dị ebube nʼihi ihe na-eweta ihere.
  ory-ory: ସେମାନେ ଯେତେ ଅଧିକ ବୃଦ୍ଧି ପାଇଲେ ସେତେ ଅଧିକ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କଲେ; ଆମ୍ଭେ ସେମାନଙ୍କର
    ଗୌରବ ଅପମାନରେ ପରିଣତ କରିବା।
  chk-chk: Lupwen ekewe souasor ra chomongola, ar tipis ngeniei a pwal chomongola.
    Ngang üpwe awili ar iteüöch ngeni itengau.
  rop-rop: Ebritaim wen det namba blanga yumob serramonimen bin gowap, det namba blanga
    ola nogudbala ting weya yumob bin oldei dumbat bin gowap du. Yumob bin abum speshalwan
    wek. Bat yumob bin rabishim det wek en meigim miselp nogudwan du.
  ukr-1871: Чим більше їх намножуєсь, тим більше й грішать вони проти мене; за те
    ж я честь їх оберну в безчесть.
  deu-1951: Je mehr ihrer wurden, desto mehr sündigten sie wider mich; darum will
    ich ihre Ehre in Schande verwandeln.
  eng-JPS: The more they were increased, the more they sinned against Me; I will change
    their glory into shame.
  srp-1865: Što se više množiše, to mi više griješiše; slavu njihovu pretvoriæu u
    sramotu.
  lug-lug: Gye beeyongera okuba abangi, gye baakoma n’okukola ebibi; baasuula ekitiibwa
    kyabwe ne banswaza.
  heb-heb: כרבם כן חטאו לי כבודם בקלון אמיר׃
  ben-IRV: যাজকরা যত বেশি বৃদ্ধি পেত, তত বেশি তারা আমার বিরুদ্ধে পাপ করত। আমি তাদের
    সম্মান অপমানে পরিণত করব।
  pan-pan: ਜਿਵੇਂ-ਜਿਵੇਂ ਉਹ ਵਧੇ ਤਿਵੇਂ-ਤਿਵੇਂ ਉਹਨਾਂ ਨੇ ਮੇਰਾ ਪਾਪ ਕੀਤਾ, ਮੈਂ ਉਹਨਾਂ ਦੇ ਪਰਤਾਪ
    ਨੂੰ ਸ਼ਰਮਿੰਦਗੀ ਵਿੱਚ ਬਲਦ ਦਿਆਂਗਾ।
  mya-JVB: သူ တို့သည် ဘုန်းတိုးပွား သည်အတိုင်း ငါ့ ကို ပြစ်မှား ကြပြီ။ သို့ဖြစ်၍ ၊
    သူ တို့၏ ဘုန်း ကို ငါအရှက်ကွဲ စေမည်။
  hmo-hmo: “Umui hahelagaia taudia e, umui be momo herea neganai, umui ese lau dekenai
    umui kara dika karadia be momo herea danu. Unai dainai emui hairai bona emui ladana
    bada do lau haorea, bona hemarai bada do umui abia.
  urd-urd: जैसे जैसे वह बड़ते गए, मेरे ख़िलाफ़ ज़्यादा गुनाह करने लगे; फिर मैं उनकी
    हश्मत को रुस्वाई से बदल डालूँगा।
  rus-SYN: Чем больше они умножаются, тем больше грешат против Меня; славу их обращу
    в бесславие.
  bqc-SIM: Lá sa'onapiↄ kↄ̃̀, màa an duunkɛamɛɛ kↄ̃̀, aa ma gawi lɛũkpakɛ̀ ń wíyão.
  tcz-CHONGTHU: Thempu atam chenin, chonse kei douding atame.
  mar-mar: जसे हे याजक वाढत गेले तसे ते माझ्या विरोधात पाप करत गेले. मी त्यांचा सन्मान
    लाजेमध्ये बदलून टाकीन.
  qub-qub: Mas achca cüracuna cashpanga masmi juchatapis ruraran. Chayno juchanpitami
    cananga alliman churanäpa ruquin pengaymanna churashaj.
  bqp-bqp: Nge mɛ bɑ dɑbiɑmɔ, nge mɛyɑ bɑ mɑn torɑrimɔ bɑ dɔɔ. Kon ben bɛɛrɛ kpeesiɑ
    kpɑ bu sekuru wɑ.
  hat-hat: Plis nou gen prèt, se plis n'ap fè sa ki mal devan je m'. Se poutèt sa,
    kote pou yo ta respekte nou an, se la y'ap fè nou wont.
  eng-BSB: The more they multiplied, the more they sinned against Me; they exchanged
    their Glory for a thing of disgrace.
  eng-WEBPB: As they were multiplied, so they sinned against me. I will change their
    glory into shame.
  kbq-kbq: Hagi rama'a pristi vahe'ma fore'ma nehu'za, rama'a kumi hu'naze. Hagi ra
    zamagima eneriza zana zamazeri zamagaze hugahue.
  nhe-BL: “Quema más momiyaquiliyayaj totajtzitzi huan más moricojchijqui nopa tlali,
    noja más momiyaquili inintlajtlacolhua. Nechcajtejque niininTECO huan nechpatlaque
    ica totiotzitzi huan tlaixcopincayome tlen pejque quinhueyichihuaj. Huajca na
    niquinquixtilis nopa totajtzitzi nopa tlatlepanitacayotl tlen quipixque huan nijpatlas
    ica pinahualistli.
  gub-BL: Heta tetea'u xaxeto wanemiapo kwer ikatu 'ym ma'e, ta'e heta tetea'u xaxeto
    wà xe. A'e rupi wakàgaw azapo putar wakàg 'ymaw romo nehe, iaiw paw romo nehe.
  eng-DRA: 'According to the multitude of them so have they sinned against me: I will
    change their glory into shame.'
