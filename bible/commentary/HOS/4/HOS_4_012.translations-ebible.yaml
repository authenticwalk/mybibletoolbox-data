    tu' yi na el italma' scye'j yi e'chk ryosa'tz, na cxubsij. Nin yi na cxomwok scye'j,
    na icolcyenwok yi in, yi iRyosil.
  ilo-ULB: Makium-uman dagiti tattaok kadagiti didiosenda a kayo, ket agipadpadto
    kadakuada dagiti sarukodda. Ta inyaw-awan ida ti espiritu ti kinaderrep, ket pinanawandak
    a Diosda.
  kpg-kpg: Digaula e tangi ang gi di bida laagau gi heia di haga modongoohia ang gi
    ginaadou. Di bida laagau e hagi anga gi digaula nadau mee ala e hiihai gi iloo!
    Digaula guu hudu Au gi daha. Digaula guu wanga ginaadou gi nia balu ieidu, guu hai
    gadoo be di ahina huihui dono huaidina.
  uig-ARA: خەلقىم ئۆز تايىقىدىن يوليورۇق سورايدۇ، ئۇلارنىڭ ھاسىسى ئۇلارغا يول كۆرسىتەرمىش!
    چۈنكى پاھىشىلىكنىڭ روھى ئۇلارنى ئازدۇرىدۇ، ئۇلار خۇداسىنىڭ ھىمايىسى ئاستىدىن پاھىشىلىككە
    چىقىپ،
  sus-sus: N ma ɲama maxɔrinyi tima kuye ma. E yaabi nde sɔtɔma na wuri xuntunyi ra.
    Langoeɲa rabafe bara lu e bɔɲɛ kui. Na bara e ralɔɛ, na bara e makuya Ala ra.
  pon-2006: Re kin peki kisin lepin tuhke kis en kasalehiong irail kaudiahl akan!
    Kisin lepin tuhke kis kin kasalehiong irail dahme re men ese! Re keseielahr. Re
    duwehte lih emen me kin wiahla lihen netiki paliwere; re pangalahr pein irail
    ong koht teikan.
  ksd-ksd: Kaugu tarai dia tir ra bit a davai pire diat upi ta tinata na varvateten,
    ma kadia buka i vavaarikai pire diat; tago ra ruturut na tabaran i varara diat,
    ma dia tabunuane kadia God.
  grc-BRENT: ἐν συμβόλοις ἐπηρώτων, καὶ ἐν ῥάβδοις αὐτοῦ ἀπήγγελλον αὐτῷ· πνεύματι
    πορνείας ἐπλανήθησαν, καὶ ἐξεπόρνευσαν ἀπὸ τοῦ Θεοῦ αὐτῶν.
  ind-AYT: Umat-Ku bertanya kepada pohon-pohon mereka, dan tongkat mereka memberi
    ramalan kepada mereka, sebab roh perzinaan telah menyesatkan mereka, dan mereka
