  nya-nya: za anthu anga. Anthu anga amapempha nzeru ku fano lamtengo ndipo ndodo
    yawo yamtengo imawayankha. Mzimu wachiwerewere umawasocheretsa; iwo sakukhulupirika
    kwa Mulungu wawo.
  hrv-hrv: 'Narod moj savjet traži od drva, palica mu njegova daje odgovore: jer duh
    razvratni njih zavodi te se od Boga svoga bludu odaju.'
  mps-mps: Tama augwaligo te olo ni dagego nigali tibo god hanaluama, te geme dualali
    po page pedalumainu yali. Iya, tegoba, augwaligo homugo te ni dage dabego te augwaligo
    koneainu ebo nai dabe ola momainu homu elama tiali. Awe, augwaligo ena tagalalio,
    tama augwaligo te tibo god dabe wali pai, te penani ebo we me deligo aga bidi
    tagaliyu ebo tiwai yalio.
  tpi-tpi: Na ol i askim ol hap diwai nating long kamapim tok hait. Olaman, ol i ting
    ol dispela hap diwai inap autim tok long ol samting ol i laik save long en. Ol
    i lusim mi pinis, na ol i bihainim ol giaman god, olsem wanpela meri i pamuk nabaut.
  dan-1931: Mit Folk rådspørger sit Træ, og Svaret giver dets Stok; thi Horeånd ledte
    dem vild, de boler sig bort fra deres Gud.
  vie-OVCB: Chúng cầu vấn thần tượng bằng gỗ! Chúng nghĩ một cây que có thể nói về
    tương lai! Thờ lạy thần tượng lâu ngày đã khiến chúng ngu muội. Chúng buông mình
    hành dâm, thờ lạy các thần khác và lìa bỏ Đức Chúa Trời của chúng.
  guj-2017: મારા લોકો લાકડાંની મૂર્તિઓની સલાહ પૂછે છે, તેઓની લાકડીઓ તેઓને ભવિષ્યવાણીઓ
    કહે છે. કેમ કે અનિચ્છનીય સંગતે તેઓને અવળે માર્ગે દોર્યા છે, તેઓએ પોતાના ઈશ્વરને
    છોડી દીધા છે.
  pon-2006A: Re kin peki kisin lepin tuhke kis en kasalehiong irail kaudiahl akan!
    Kisin lepin tuhke kis kin kasalehiong irail dahme re men ese! Re keseielahr. Re
    duwehte lih emen me kin wiahla lihen netiki paliwere; re pangalahr pein irail
    ong koht teikan.
  por-BRBSL: Meu povo consulta com seu ídolo de madeira, e responder a um pau de madeira.
    De fato, o espírito da prostituição os desviou, e têm sido infiéis ao seu Deus.
  eng-OEBUS: My own people ask counsel of a piece of wood! A stick gives them advice!
    For a spirit of prostitution has led them astray, they commit adultery against
    their God.
  cth-cth: Ka taminaw ni bongpai hoi a kâpan awh teh, sonron koe pouknae a hei awh.
    Radueknae dawk a lungtang awh lawi vah, amamae Cathut koelah awm laipalah, a kâyo
    awh toe.
  twi-twi: ntease tu yera. Wɔkɔ abisa wɔ ahoni a wɔde nnua asen nkyɛn na duasin bi
    ama wɔn mmuae. Aguamammɔ honhom rema wɔn ayera kwan; wonni wɔn Nyankopɔn nokware.
  hlt-hlt: Ka pilnam loh a thingngo te a dawt tih a conghol loh anih ham a thui pah.
    Pumyoihnah mueihla dongah kho a hmang tih a Pathen hnuk lamloh cukhalh uh.
  tbz-SIM: N nìtìbɛ̀ nɛ́ bekù bɛ pɑ̃ɑ̃dɔ̀ nyɛ idɛí iì bɛ̀ nɑ̀ɑ́ mbɛ kpɛti. Kɛ̀ mubɔɔyɑɑ́
    mbɛ̀ tɑ kɛ bɛ̀ fétìnnɛ, kɛ̀ bɛ̀ dɛ̀tɛ́nɛ̀ Kuyie nkɛ tũ̀nnɛ yɛbɔkɛ̀, mí nKuyie
    mmí nwèè bɛ̀ te.
  msy-2020: Egha me akar mogomeba azenim darɨghasa, pura ter otevibar ingarizir marvir
    guabar azangsɨsi. Me ghaze, ter otevir kaba, bizir me foghasa ifongezibar gun
    me mɨkɨmam. Me na ategha gɨfa, egha asebar gɨn zui, mati amizir mam tintinimɨn
    gumaziba koma akui.
  dop-dop: Tʋɣʋ kʋsɑɑkʋɣʋ kɛ mɑ yǝlɑɑ mɛ ɩ́ sǝlǝmǝɣɩ. Tɑɑkukulɑɣɑ heeliɣinɑ-mɛɣɛ kʋŋmɛsǝtʋ.
    Lɑɑtʋ heelim mɑpɑ-mɛ nɑ pǝ́ yɑsɩ-mɛ, nɑ ɩ́ fɑɣɑnɑ mǝ Ɩsɔ mɑ́.
  azb-azb: Xalqım ağacdan olan əşyaya sual verir, Əsalarından cavab alır, Çünki xəyanət
    ruhu onları azdırdı. Özlərinin Allahından ayrılıb xəyanət etdilər.
  eng-DBY: 'My people ask counsel of their stock, and their staff declareth unto them;
    for the spirit of whoredoms causeth [them] to err, and they have gone a whoring
    from under their God:'
  hin-2017: मेरी प्रजा के लोग काठ के पुतले से प्रश्न करते हैं, और उनकी छड़ी उनको भविष्य
    बताती है। क्योंकि छिनाला करानेवाली आत्मा ने उन्हें बहकाया है, और वे अपने परमेश्वर
    की अधीनता छोड़कर छिनाला करते हैं।
  wol-KYG: Sama ñoñ, seen bant lañuy seeteey, seenu yet di leen waxaleey. Xelum ngànctu
    moo leen wacc, ñooy gànctu, lajje fa seen Yàlla.
  eng-YLT: My people at its staff asketh and its rod declareth to it, For a spirit
    of whoredoms hath caused to err, And they go a-whoring from under their God.
  eng-WYC-2017: My people asked in his tree, and the staff thereof told to it; for
    the spirit of fornication deceived them, and they did fornication, going away
    from their God.
  eng-WMBB: My people consult with their wooden idol, and answer to a stick of wood.
    Indeed the spirit of prostitution has led them astray, and they have been unfaithful
    to their God.
  urd-GVH: मेरी क़ौम लकड़ी से दरियाफ़्त करती है कि क्या करना है, और उस की लाठी उसे
    हिदायत देती है। क्योंकि ज़िनाकारी की रूह ने उन्हें भटका दिया है, ज़िना करते करते
    वह अपने ख़ुदा से कहीं दूर हो गए हैं।
  rug-rug: Kote nanasia rini sa beku huda meke ta olaṉa koasa kolu huda. Na lulia
    rini sa hahanana tana maqota na ta turaṉa va seu; meke sekea rini sa vinariva
    egoi koasa dia Tamasa.
  gaz-gaz: Sabni koo waaqa muka irraa tolfame gorsa gaafata; uleen falfaltuus isaanitti
    dubbata. Hafuurri sagaagaltummaa karaa irraa isaan jalʼisa; isaan Waaqa isaaniitiif
    hin amanaman.
  fra-LSG: Mon peuple consulte son bois, Et c’est son bâton qui lui parle; Car l’esprit
    de prostitution égare, Et ils se prostituent loin de leur Dieu.
  gnn-gnn: Yo, ḻiyanydja nhumalaŋgu bawa'mirriyinana, liŋgu nhuma ŋuli waŋa dharpanha
    ŋunhinha bitjan gam', ‘Nhenydja ŋarraku waŋarrnha dhuwala. Ma' maḻŋ'maraŋa ŋarrakala
    yuwalkŋu wal'ŋu.’ Ga ŋuriŋi dharpayunydja djämayu nhuma yurru be maḻŋ'maramana
    nhäyinyara ŋamakurru' ga nhäyinyara yätj. Yo, nhumanydja dhuwala balanyara bitjan
    marramba'mirri dhäyka, liŋgu nhuma gonha'yurrunana ŋarranha, bala marrtjinana‐wala
    yana gupa‐wuḻkthurrunana, ga yuwalk yana nhuma djäl‐ḏumurruyirrinydja yukurra
    wirrki yana wal'ŋu ŋuriki be nhäkunydja waŋarrwu goŋbuywunydja, ga ŋuriŋiyinydjayi
    romdhu nhumalanha gatjpaḻ'maraŋalana ŋuliŋuruyi yuwalkŋuŋurunydja dhukarrŋuru.
  yal-yal: N ma yamaan suxure wudine maxɔdinma, alo dunganna nan falan tiyɛ e xa.
    Amasɔtɔ yalunya xaxinla bata e ralɔ ayi, e yalunyaan ligama Ala ra.
  haw-1868: Ke ninau nei kuu poe kanaka i ko lakou kii laau, A ua hoike mai ko lakou
    kookoo ia lakou; No ka mea, ua hooauwana ka naau moe kolohe ia lakou; Ua hele
    moe kolohe lakou mai lalo ae o ko lakou Akua.
  arb-NAV: فَيَطْلُبُونَ مَشُورَةَ قِطْعَةِ خَشَبٍ وَيَسْأَلُونَ عَصاً! لأَنَّ رُوحَ
    زِنىً قَدْ أَضَلَّهُمْ فَنَبَذُوا إِلَهَهُمْ وَزَنَوْا وَرَاءَ آخَرَ.
  ewe-ewe: Elabena wole gbe biam ati si nye nu dzodzro la be negblɔ nu si yewoawɔ
    la na yewo. Atizɔtie wodana ɖi be negblɔ nyateƒe la na yewo. Ale voduwo yometiti
    vivivo wɔ wo movitɔwoe, elabena wowɔ ahasi, gbe nu le woƒe Mawu gbɔ hedze mawu
    bubuwo yome.
  eng-LEE: 'My people ask counsel of their stick of wood, and their staff shall tell
    them [the future]: for the spirit of lewdness hath caused them to err, and they
    are gone astray unfaithful to their God.'
  asm-FB: মোৰ লোকসকলে এডোখৰ কাঠৰ মূর্তিৰ ওচৰত পৰামর্শ বিচাৰে, তেওঁলোকৰ লাখুটিডালে
    তেওঁলোকক নির্দেশনা দিয়ে, কিয়নো বেশ্যাকৰ্মলৈ নিয়া আত্মাই তেওঁলোকক বিপথে লৈ গৈছে।
    তেওঁলোকে বেশ্যাকৰ্ম কৰি নিজৰ ঈশ্বৰক ত্যাগ কৰিলে।
  sus-A: ﭑ مَ حَمَ مَشْرِنيِ تِمَ كُيٍ مَ. عٍ يَابِ ندٍ سْتْمَ نَ وُرِ شُنتُنيِ رَ.
    لَنفٌيحَ رَبَقٍ بَرَ لُ عٍ بْحّ كُي. نَ بَرَ عٍ رَلْي، نَ بَرَ عٍ مَكُيَ عَلَ
    رَ.
  fra-SBL: Mon peuple consulte son idole de bois, et répondre à un bâton de bois.
    En effet, l'esprit de prostitution les a égarés, et ils ont été infidèles à leur
    Dieu.
  hbo-hbo: עַמִּי֙ בְּעֵצֹ֣ו יִשְׁאָ֔ל וּמַקְלֹ֖ו יַגִּ֣יד לֹ֑ו כִּ֣י ר֤וּחַ זְנוּנִים֙
    הִתְעָ֔ה וַיִּזְנ֖וּ מִתַּ֥חַת אֱלֹהֵיהֶֽם׃
  kik-kik: wa andũ akwa. Mahooyaga kĩrĩra kuuma kũrĩ mũhianano mũicũhie, naruo rũthanju
    rwa ũragũri rũkamacookeria ũhoro. Roho wa ũmaraya nĩũmahĩtithagia njĩra; makaaga
    kwĩhokeka kũrĩ Ngai wao.
  fra-NCL: Mon peuple consulte son bois, et son bâton lui apprend l’avenir ; car un
    esprit de prostitution les a égarés, et ils se sont prostitués loin de leur Dieu.
  cek-AK: Kai ih kaminawk loe a sak o cop ih krang khaeah lokdueng o moe, angmacae
    ih cung mah nihcae hanah lokthuih pae. Tangzat zawh koehhaih palungthin mah nihcae
    loklam amkhraengsak, nihcae loe angmacae ih Sithaw to caeh o taak moe, tangzat
    zawh o.
  cuk-cuk: An-neggwebur-dulamar suar-nuchuse idakmalad, a-suar ega ibmar sogdaed.
    Galagwensur-negsichigi-nanamaladbali aku-neg-itoge gudmalad. Negsichigi-galagwensur
    angi-yolegar nanadimalad.
  uig-CYR: Хәлқим өз тайиғидин йолйоруқ сорайду, Уларниң һасиси уларға йол көрситәрмиш!
    Чүнки паһишиликниң роһи уларни аздуриду, Улар Худасиниң һимайиси астидин паһишиликкә
    чиқип,
  tel-2017: నా ప్రజలు తాము పెట్టుకున్న చెక్క బొమ్మల దగ్గర విచారణ చేస్తారు. వారి చేతికర్ర
    వారికి ప్రవచనాలు చెబుతున్నది. వ్యభిచార మనస్సు వారిని దారి తప్పించగా వారు నన్ను,
    అంటే వారి దేవుణ్ణి విసర్జించారు.
  hat-BSA: Pèp mwen an mande konsèy a zidòl ki fèt ak bwa yo. Paske yon lespri pwostitisyon
    te egare yo; yo te enfidèl a Bondye yo a.
  kos-kos: Elos sukok kas in kasru sin sie polosak! Ac elos nunku mu soko sikal sak
    ku in fahk nu selos ma elos ke etu. Elos sisyula. Oana sie mutan su orek kosro
    ac eis molin kosro lal, elos eisalosyang sifacna nu sin god ngia.
  hbo-WLC: עַמִּי֙ בְּעֵצ֣וֹ יִשְׁאָ֔ל וּמַקְל֖וֹ יַגִּ֣יד ל֑וֹ כִּ֣י ר֤וּחַ זְנוּנִים֙
    הִתְעָ֔ה וַיִּזְנ֖וּ מִתַּ֥חַת אֱלֹהֵיהֶֽם׃
  ibo-ibo: Ndị nke m na-ajụ osisi apịrị apị ase ihe ha ga-eme, na-anata ọsịsa site
    na mkpara osisi onye ọ na-ajụ ase. Mmụọ nke ịgba akwụna na-eme ka ha kpafuo; ha
    gbara akwụna ma hapụ Chineke ha.
  ory-ory: ଆମ୍ଭର ଲୋକମାନେ ଆପଣା କାଷ୍ଠଖଣ୍ଡର ନିକଟରେ ମନ୍ତ୍ରଣା ଚାହାନ୍ତି ଓ ସେମାନଙ୍କର ଯଷ୍ଟି
    ସେମାନଙ୍କ ପ୍ରତି (କଥା) ପ୍ରକାଶ କରେ; କାରଣ ବ୍ୟଭିଚାରର ଆତ୍ମା ସେମାନଙ୍କୁ ଭ୍ରାନ୍ତ କରିଅଛି,
    ପୁଣି ସେମାନେ ପରମେଶ୍ୱରଙ୍କ ଅଧୀନତାରୁ ଯାଇ ବ୍ୟଭିଚାର କରିଅଛନ୍ତି।
  chk-chk: Nei aramas ra angei öüröürer seni esop mwüch, nge wokur a üreniir mine
    ra mochen silei. Ra likitieila, pun ra fangala inisir ngeni pwal ekoch kot, usun
    eman fefin a fangala inisin fän iten lisowu.
  rop-rop: en dei nomo askimbat mi blanga enijing na. Dei oldei go en askimbat detlot
    drimin sheip weya deibin meigim brom wud, en dei oldei gedim olabat ensa brom
    detlot wud na. “Wal main pipul olabat bin oldei gibit mi bekboun, en dei oldei
    go langa ol detlot drimin sheip jis laik det gel weya im oldei go en silipsilipbat
    garram eni men.
  ukr-1871: Люд мій питається в дерева свого, й палиця його дає відповідь йому; дух
    бо блудництва завів їх на безпуття, й, блудуючи, одступили вони од Бога свого.
  deu-1951: Mein Volk befragt sein Holz, und sein Stab soll ihm wahrsagen; denn der
    Geist der Unzucht hat sie verführt, daß sie ihrem Gott untreu geworden sind.
  eng-JPS: My people ask counsel at their stock, and their staff declareth unto them;
    for the spirit of harlotry hath caused them to err, and they have gone astray
    from under their God.
  srp-1865: Narod moj pita drvo svoje, i palica mu njegova odgovara; jer duh kurvarski
    zavodi ih da se kurvaju otstupivši od Boga svojega.
  lug-lug: Abantu bange beebuuza ku kikonge ky’omuti, ne baddibwamu omuti. Omwoyo
    ogw’obwenzi gubasendasenda ne gubaleetera obutaba beesigwa eri Katonda waabwe.
  heb-heb: עמי בעצו ישאל ומקלו יגיד לו כי רוח זנונים התעה ויזנו מתחת אלהיהם׃
  ben-IRV: আমার প্রজারা তাদের কাঠের প্রতিমার সঙ্গে পরামর্শ করে এবং তাদের লাঠি তাদের
    ভাববাণী দেয়। কারণ ব্যভিচারের আত্মা তাদের ভুল পথে চালনা করে এবং তারা আমাকে, তাদের
    ঈশ্বরকে ত্যাগ করেছে।
  pan-pan: ਮੇਰੀ ਪਰਜਾ ਆਪਣੀ ਲੱਕੜੀ ਤੋਂ ਪੁੱਛਦੀ ਹੈ, ਅਤੇ ਉਹਨਾਂ ਦੀ ਸੋਟੀ ਉਹਨਾਂ ਨੂੰ ਦੱਸਦੀ ਹੈ,
    ਵਿਭਚਾਰ ਦੀ ਰੂਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਭਟਕਾਇਆ ਹੋਇਆ ਹੈ, ਉਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਧੀਨਤਾਈ ਵਿੱਚੋਂ
    ਬਾਹਰ ਜਾ ਕੇ ਵਿਭਚਾਰ ਕਰਦੇ ਹਨ।
  mya-JVB: ငါ့ လူ တို့သည် သစ်သား နှင့် တိုင်ပင် တတ်ကြ၏။ သူ တို့၏တောင်ဝေး သည် အကြံ
    ပေးတတ်၏။ ကိလေသာ စိတ် အားကြီးသောကြောင့် ၊ သူတို့သည် လမ်းလွှဲ ၍ မိမိ တို့ ဘုရား
    သခင့်ထံမှာ မနေ၊ မှားယွင်း တတ်ကြ၏။
  hmo-hmo: Idia ese au ta idia nanadaia, ia ese hunia hereva ena anina do ia hedinaraia!
    Au ta ese idia ura kamonai hereva be idia dekenai ia hadibaia diba, a! Idia ese
    lau idia rakatania vadaeni. Hahine ta ese sihari kava hahine be sibona ia halaoa
    bamona, idia ese idau dirava idauidau dekenai sibodia idia henia vadaeni.
  urd-urd: मेरे लोग अपने काठ के पुतले से सवाल करते हैं उनकी लाठी उनको जवाब देती है।
    क्यूँकि बदकारी की रूह ने उनको गुमराह किया है, और अपने ख़ुदा की पनाह को छोड़ कर
    बदकारी करते हैं।
  rus-SYN: Народ Мой вопрошает свое дерево, и жезл его дает ему ответ; ибо дух блуда
    ввел их в заблуждение, и, блудодействуя, они отступили от Бога своего.
  bqc-SIM: Líↄ ↄ̃ aaì gɛ́ yãgbɛaimá, màsokɛna go ì yã'onɛ́. Gbãsĩkɛa mɛ́
    ń sãsã, aaì gbãsĩkɛ aa ń Lua to weɛ.
  tcz-CHONGTHU: Amahon thing khat pou adongun, molkang khattouvin akhonung thu-u aseipeh
    theiding atahsanun ahi. Milim doihou angaichat chun, angolsah-u ahitai. Amahon
    noti hi akichepnauvin, pathen dang ajenun ahi.
  mar-mar: माझे लोक त्यांच्या लाकडी मुर्तीचा सल्ला घेतात, त्यांच्या काठ्या त्यांना
    भविष्य सांगतात. गुंतागुंतीच्या आत्म्याने त्यांना बहकवले आहे, आणि त्यांनी माझा,
    त्यांच्या परमेश्वराचा त्याग केला आहे.
  qub-qub: Acrashä runacuna imatapis musyayta munar guerupita rurasha ïdulucunatami
    tapucurcaycan. Ïdulucunata adurayta munayllawanmi pantacäcusha. Chaymi mañösa
    warminöpis gongaycamar juccunatana adurarcaycan.
  bqp-bqp: Dɑ̃ɑ kukun miyɑ bɑ rɑ bikiɑru de gu kɑ bu gɑri sɔ̃. Bũu gɑsiribu derɑ bɑ
    kɔ̃ɔrɑ mɑ bɑ kɑ mɑn tondɑ.
  hat-hat: Se yon moso bwa y' al mande sa pou yo fè! Se yon bout bwa ki pou di yo
    sa yo bezwen konnen! Yo tankou yon fanm marye ki lage kò l' nan fè jennès, yo
    pèdi tèt yo. Y'ap kouri dèyè lòt bondye, y'ap twonpe Seyè a!
  eng-BSB: My people consult their wooden idols, and their divining rods inform them.
    For a spirit of prostitution leads them astray and they have played the harlot
    against their God.
  eng-WEBPB: My people consult with their wooden idol, and answer to a stick of wood.
    Indeed the spirit of prostitution has led them astray, and they have been unfaithful
    to their God.
  kbq-kbq: Hagi Nagri vahe'mo'za zafare'ma kaza osu havi anumzama antre'za tro hunte'naza
    havi anumzane, rampa zante'ma tro'ma hunte'naza havi anumzana antahinegaze. Hagi
    zamagra savri monko avu'avazama hazazamo zamazeri havia hige'za zamagra Anumzamofontera
    mani fatgo hu'za nomaniza monora huonte'naze.
  nhe-BL: “Notlacajhua quintlajtlaníaj inintlaixcopincayohua tlen cuahuitl para ma
    quinilhui tlachque quichihuase. Moilhuíaj se huapali quinnextilis tlen panos teipa.
    Quincuapolojtoc se ajacatl tlen quinnotza ma quinhueyichihuas nopa totiotzitzi.
    Queja se momecatijca sihuatl quicahua ihuehue, nechtlahuelcajque niininTeco para
    quintequipanose totiotzitzi.
  gub-BL: Upuranu ywyra pehegwer rehe ma'e uzeapo ma'e ràm imume'u kar pà a'e ywyra
    pe wà. Upuranu oho ywyra aiha katu ma'e rehe wà no. Upuir ihewi wà. Nuzawy kwaw
    kuzàwyzài romo uzeapo ma'e kwer wà. Hereityk wà. Uzemono tupàn amo ae ywy rehe
    har wanupe wà.
  eng-DRA: 'My people have consulted their stocks, and their staff hath declared unto
    them: for the spirit of fornication hath deceived them, and they have committed
    fornication against their God.'
