verse: HOS.004.012
translations:
  mal-C: എന്റെ ജനം ഒരു മരപ്രതിമയോടു ചോദിക്കുന്നു, ദേവപ്രശ്നംവെക്കുന്നവരുടെ ദണ്ഡിൽനിന്ന്
    അവർക്കു മറുപടി ലഭിക്കുന്നു. വ്യഭിചാരത്തിന്റെ ആത്മാവ് അവരെ വഴിതെറ്റിക്കുന്നു; അവർ
    തങ്ങളുടെ ദൈവത്തോട് അവിശ്വസ്തരായിരിക്കുന്നു.
  deu-TKW: Mein Volk befragt sein Stück Holz, und sein Stab giebt ihm Bescheid! Denn
    ein hurerischer Geist hat sie bethört, daß sie den Götzen statt ihrem Gotte dienen.
  lin-lin: Bato na Ngai bakomi kotuna toli epai ya nzambe ya ekeko oyo basala na nzete,
    mpe eteni ya nzete ezali koyanola bango. Molimo moko ya kindumba ezali kopengwisa
    bango, bakomi kosala kindumba mosika na Nzambe na bango,
  eng-LSV: My people at its staff asks and its rod declares to it, || For a spirit
    of whoredoms has caused to err, || And they go whoring from under their God.
  eng-GNV: 'My people aske counsell at their stockes, and their staffe teacheth them:
    for the spirite of fornications hath caused them to erre, and they haue gone a
    whoring from vnder their God.'
  eng-WEBSTER: 'My people ask counsel at their stocks, and their staff declareth to
    them: for the spirit of lewdness hath caused them to err, and they have gone astray
    from under their God.'
  nhw-BL: “Nomasehualhua quintlatzintoquilíaj inintlaixcopincayohua tlen cuahuitl
    para ma quinilhui tlaque quichihuase. Moilhuíaj se huapali quinnextilis catli
    panos teipa. Quincuapolojtoc se ajacatl catli quinnotza ma quinhueyichihuas nopa
    tiotzitzi. Quen se momecatijca sihuatl quicahua ihuehue, nechtlahuelcajque niininTeco
    para quintequipanose tiotzitzi.
  swh-ONEN: wa watu wangu. Hutaka shauri kutoka kwa sanamu ya mti nao hujibiwa na
    fimbo ya mti. Roho ya ukahaba imewapotosha, hawana uaminifu kwa Mungu wao.
  bba-bba: Dɑ̃ɑ kukun miyɑ bɑ rɑ bikiɑru de ɡu kɑ bu ɡɑri sɔ̃. Bũu ɡɑsiribu derɑ bɑ
    kɔ̃ɔrɑ mɑ bɑ kɑ mɑn tondɑ.
  eng-KJVCPB: 'My people ask counsel at their stocks, And their staff declareth unto
    them: For the spirit of whoredoms hath caused them to err, And they have gone
    a whoring from under their God.'
  luo-luo: Gipenjo wach kuom nyasaye molos gi bao kendo idwokogi gi yien mopa. Chuny
    mar chode terogi mabor; ok gin jo-adier ne Nyasachgi.
  meu-meu: Egu bese taudia ese au amo e karaia ḡauna na e nanadaiamu, bona edia itotohi
    ese oru edia hereva e henidiamu. Badina be ariara karadia iura-henidia ese vada
    e hakaudia kerere; edia Dirava vada e rakatania, ariara karadia helaoreadia.
  npi-ULB: मेरा मानिसहरूले काठका मूर्तिहरूसँग सल्लाह लिन्छन्, र तिनीहरूका लौरोले तिनीहरूलाई
    अगमवाणीहरू दिन्छन् । किनभने यौनको छाडापनको विचारले तिनीहरूलाई भ्रममा पारेको छ,
    र आफ्‍ना परमेश्‍वरमा विश्‍वसयोग्‍य हुन छोडेर वेश्‍याहरूले जस्‍तो व्यवहार तिनीहरूले
    गरेका छन् ।
  yor-yor: Wọ́n ń gba ìmọ̀ràn lọ́wọ́ ère igi ọ̀pá igi sì ń dá wọn lóhùn. Ẹ̀mí àgbèrè
    ti mú wọn ṣìnà wọ́n sì jẹ́ aláìṣòótọ́ sí Ọlọ́run wọn.
  pes-OPCB: آنها از خدای چوبی کسب تکلیف می‌کنند و از عصای چوبی راهنمایی می‌خواهند.
    دلبستگی به بتها، آنها را گمراه کرده است. ایشان به خدمت خدایان دیگر درآمده، به
    من خیانت کرده‌اند.
  tgl-ULB: Sumasangguni ang aking mga tao sa kanilang mga diyus-diyosan na kahoy,
    ang kanilang mga tungkod ang nagbibigay sa kanila ng mga hula. Sapagkat ang espiritu
    ng kahalayan ang nagligaw sa kanila at iniwan nila ako, na kanilang Diyos.
  hui-hui: Anidagua bialu howa tigua ira tilini karuhondo bi wia do hene mbira langi
    lowa hale haga ka. Ayaliore-o tigua manda bialu karia ira gaibu wahene uruni aleme
    heneneore bi do hene mbira ti hale hoa kago langulubadalo manda biaga ka. Tigua
    i̱ yu wahalu puwa walime agali kayu bima ibaga biagadagua ti mbirale tara tarahondo
    bi pupu wima pene.
  mya-mya: သူ​တို့​သည်​သစ်​သား​နတ်​ဘု​ရား​ထံ​ဗေ​ဒင် မေး​ကြ​သည်။ တုတ်​ချောင်း​က​လူ​တို့​သိ​လို
    သ​မျှ​ကို​ပြော​ပြ​သည်။ သူ​တို့​သည်​ငါ့​ကို စွန့်​သွား​ကြ​ပြီ။ ပြည့်​တန်​ဆာ​မ​ဘ​ဝ​သို့
    ရောက်​သော​မိန်း​မ​ကဲ့​သို့​သူ​တို့​သည်​အ​ခြား သော​ဘု​ရား​များ​ထံ​၌​ဆည်း​ကပ်​ကြ​၏။-
  bod-N: ངའི་མི་རྣམས་ཀྱིས་ཤིང་གི་སྐུ་བརྙན་ལ་བཀའ་འདྲི་ཞུས་ནས། དེའི་དབྱུག་པས་ཁོ་ཚོར་ལམ་སྟོན་གནང་བར་བསམ་པ་དང་།
    ལོག་གཡེམ་གྱི་སེམས་ཀྱིས་དེ་དག་གི་ལམ་ཁ་ནོར་དུ་བཅུག་ཅིང་། ལོག་གཡེམ་སྤྱད་དེ་རང་གི་དཀོན་མཆོག་སྤངས་པ་དང་།
  sna-sna: kwavanhu vangu. Vanobvunza chifananidzo chedanda uye vanopindurwa netsvimbo
    yomuti. Mweya woufeve unovatungamirira mukurasika, havana kutendeka kuna Mwari
    wavo.
  spa-BLM: Mi pueblo consulta con su ídolo de madera, y responder a un palo de madera.
    En efecto, el espíritu de la prostitución les ha llevado por el mal camino, y
    han sido infieles a su Dios.
  cac-cac: A d'a junoc te te' sc'anb'ej yab' eb' in chon̈ab' tic tas sc'ulej eb'.
    Axo te te' chi' tz'ac'an srazón eb' yalani. Yuj yajmulal eb' chi', yuj chi' ix
    juviel eb'. Icha val tz'aj yactancan vin̈ yetb'eyum junoc ix ix, smulan yed' junocxo
    vinac, icha chi' ix in yutej eb', sb'atcan tzac'an eb' yuj comon dios.
  swh-ULB: Watu wangu hutaka shauri kwa sanamu zao za mbao, na fimbo zao za kutembelea
    huwapa unabii. Kwa maana mawazo ya uasherati yamewadanganya, na wamefanya kama
    makahaba badala ya kuwa mwaminifu kwa Mungu wao.
  bel-bel: Народ Мой пытаецца ў свайго дрэва, і жазло ягонае дае яму адказ; бо дух
    блуду ўвёў іх у аблуду, і блудадзейнічаючы, яны адступіліся ад Бога свайго.
  deu-ELBBK: Mein Volk befragt sein Holz, und sein Stab teilt es ihm mit; denn der
    Geist der Hurerei hat es irregeführt, und, ihren Gott verlassend, huren sie.
  mbb-OT: Ebpesambag kew te menge ed-ezapen niw he kayu. Ne kunaan niw ke edtavak
    heini. Midtazin kew te mulin-ulin he iyan midtukù keniyu wey niw maazap is duma
    he menge ed-ezapen, umbe mid-iniyuǥan a keniyu, iring kew te vahi he nengumpadi.
  mal-2015: എന്റെ ജനം തങ്ങളുടെ മരത്തോടു അരുളപ്പാടു ചോദിക്കുന്നു; അവരുടെ വടി അവരോടു
    ലക്ഷണം പറയുന്നു; പരസംഗമോഹം അവരെ ഭ്രമിപ്പിക്കുന്നു; അവർ തങ്ങളുടെ ദൈവത്തെ വിട്ടു
    പരസംഗം ചെയ്യുന്നു.
  rmc-rmc: Mire manuša roden e rada paš e kaštuňi modla a vražinen peskre paľicenca,
    hoj pes te dodžanen so te kerel, bo o duchos le lubipnaskro len cirdel te lašarel
    avre devlen a oddžan le Devlestar.
  pes-OPV: قوم من از چوب خود مسئلت می‌کنند وعصای ایشان بدیشان خبر می‌دهد. زیرا که
    روح زناکاری ایشان را گمراه کرده است و از اطاعت خدای خود زنا کرده‌اند.
  ron-1924: Попорул Меу ышь ынтрябэ лемнул луй ши тоягул луй ый пророчеште, кэч духул
    курвей ый дуче ын рэтэчире ши сунт некрединчошь Думнезеулуй лор.
  ben-OBCV: আমার লোকেরা কাঠের প্রতিমার কাছে পরামর্শ খোঁজে, এবং কাঠের তৈরি একটি লাঠি
    তাদের উত্তর দেয়। বেশ্যাবৃত্তির মানসিকতা তাদের ধ্বংসের পথে চালিত করে; তাদের ঈশ্বরের
    কাছে তারা অবিশ্বস্ত হয়েছে।
  som-som: Dadkaygu waxay talo weyddiistaan waxooda qoriga ah, oo ushooduna wax bay
    u sheegtaa, waayo, damaca sinada ayaa iyaga qalday, oo Ilaahoodii way ka tageen
    sida naag ninkeeda ka dhillowda.
  lat-VUC: Populus meus in ligno suo interrogavit, et baculus ejus annuntiavit ei;
    spiritus enim fornicationum decepit eos, et fornicati sunt a Deo suo.
  eng-ASVBT: My people ask counsel at their stock, and their staff declareth unto
    them; for the spirit of whoredom hath caused them to err, and they have played
    the harlot, departing from under their God.
  ita-1885: Il mio popolo domanda il suo legno, e il suo bastone gli dà avviso; perciocchè
    lo spirito delle fornicazioni fa traviare; ed essi fornicano, sottraendosi dall'Iddio
    loro.
  eng-LXXUP: 'They asked counsel by means of signs, and they reported answer to them
    by their staffs: they have gone astray in a spirit of whoredom, and gone grievously
    a-whoring from their God.'
  eng-ULB: My people consult their wooden idols, and their walking sticks give them
    prophecies. For a mind of promiscuity has misled them, and they have acted as
    prostitutes instead of being faithful to their God.
  spa-VBL: “Mi pueblo pide consejo a sus ídolos de madera y sus cetros de adivinación
    les dan respuestas, ya que un espíritu de prostitución los lleva a la perdición.
    Así, prostituyéndose, han abandonado a su Dios.
  fra-_FOB: Mon peuple consulte son bois, et son bâton lui prophétise; car l'esprit
    de fornication égare, et ils se prostituent en abandonnant leur Dieu.
  mal-mal: എന്റെ ജനം തങ്ങളുടെ മരംകൊണ്ടുള്ള വിഗ്രഹങ്ങളോട് അരുളപ്പാട് ചോദിക്കുന്നു;
    അവരുടെ ഊന്നുവടി അവരോട് ലക്ഷണം പറയുന്നു; പരസംഗമോഹം അവരെ വഴി തെറ്റിക്കുന്നു; അവർ
    തങ്ങളുടെ ദൈവത്തെ വിട്ട് പരസംഗം ചെയ്യുന്നു.
  urd-GVR: Merī qaum lakaṛī se dariyāft kartī hai ki kyā karnā hai, aur us kī lāṭhī
    use hidāyat detī hai. Kyoṅki zinākārī kī rūh ne unheṅ bhaṭkā diyā hai, zinā karte
    karte wuh apne Ḳhudā se kahīṅ dūr ho gae haiṅ.
  suz-BL: आं मुरपुकीमी शी के मूर्ति कली हिल्‍लो पाइनीम। मिनु मेकोपुकीमी कोक्‍केमी
    साहीत कोव़नीम। मारदे हना तेल्‍लेम पतीक थुंमी मेको आन कली हेंथे गाक्‍पाइश्‍शो बाक्‍ब।
    मेकोपुकीमी तेल्‍लेम पचा कली परमप्रभु कली प्रोंइतेक्‍म। येरमीया २:२७; होसे ५:४
  eng-NOY: My people ask counsel of their stocks, And their staff revealeth to them.
    For the spirit of fornication causeth them to err; Yea, they commit fornication,
    forsaking their God.
  ita-1927: Il mio popolo consulta il suo legno, e il suo bastone gli dà delle istruzioni;
    poiché lo spirito della prostituzione lo svia, egli si prostituisce, sottraendosi
    al suo Dio.
  ckb-ckb: گەلەکەم پرس بە بتە دارینەکەیان دەکەن، وەڵام لە گۆچانەکەی دەستی وەردەگرن،
    چونکە ڕۆحی لەشفرۆشی گومڕای کردوون و دڵسۆزی خودای خۆیان نین.
  eng-BBE: My people get knowledge from their tree, and their rod gives them news;
    for a false spirit is the cause of their wandering, and they have been false to
    their God.
  kan-OKCV: ನನ್ನ ಜನರು ಮರದ ತುಂಡುಗಳಿಂದ ಕಣಿ ಕೇಳುತ್ತಾರೆ. ಹಿಡಿದ ಕೋಲಿನಿಂದ ಉತ್ತರ ಪಡೆಯಲು ಯತ್ನಿಸುತ್ತಾರೆ.
    ಏಕೆಂದರೆ ವ್ಯಭಿಚಾರದ ಆತ್ಮವು ಅವರನ್ನು ತಪ್ಪಿಸಿಬಿಟ್ಟಿದೆ. ಅವರು ತಮ್ಮ ದೇವರಿಗೆ ಅಪನಂಬಿಗಸ್ತರಾಗಿ
    ದ್ರೋಹ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: என் மக்கள் மரக்கட்டையிடம் ஆலோசனை கேட்கிறார்கள்; அவர்களுடைய கைத்தடி அவர்களுக்குச்
    செய்தியை அறிவிக்குமென்று இருக்கிறார்கள்; வேசித்தன ஆவி அவர்களை வழிதப்பி அலையச்செய்தது;
    அவர்கள் தங்கள் தேவனுக்குக் கீழ்ப்படிந்திராமல் விபச்சாரவழியில் போனார்கள்.
  spa-RV-1909: 'Mi pueblo á su madero pregunta, y su palo le responde: porque espíritu
    de fornicaciones lo engañó, y fornicaron debajo de sus dioses.'
  ron-BTF: Poporul meu cere sfat de la trunchiurile lor şi toiagul lor le vesteşte;
    fiindcă duhul curviilor i-a făcut să rătăcească şi curvind, s-au îndepărtat de
    sub Dumnezeul lor.
  eng-WEBP: My people consult with their wooden idol, and answer to a stick of wood.
    Indeed the spirit of prostitution has led them astray, and they have been unfaithful
    to their God.
  eng-FBV: My people consult their wooden idols and their divining rods give them
    answers, for a spirit of prostitution makes them go astray. Prostituting themselves,
    they have deserted their God.
  nld-1939: Mijn volk ondervraagt zijn stuk hout, En zijn stok moet hem de toekomst
    voorspellen; Want hun wulpse geest heeft ze op een dwaalspoor gebracht, Door hun
    ontucht hebben ze hun God verlaten.
  nch-BL: “Nomasehualhua quintatzintoquilíaj inintaixcopincayohua ten cuahuit para
    ma quinilhuica taya quichihuase. Moilhuíaj se huapali quinnextilis ten panos teipa.
    Quincuapolojtoc se ajacat cati quinnotza ma quinhueyichihuaca nopa teteyome. Quej
    se momecatijca sihuat quicahua ihuehue, techtahuelcajque niininTeco para quintequipanose
    teteyome.
  vie-1934: Dân ta hỏi tượng gỗ nó, thì gậy nó trả lời; vì lòng dâm làm lầm lạc chúng
    nó, và chúng nó phạm tội tà dâm mà lìa bỏ Đức Chúa Trời mình.
  hin-CV: मेरे लोग लकड़ी की मूर्तियों से सलाह लेते हैं, और दैवीय छड़ी उनका भविष्य
    बताती है. व्यभिचार की एक आत्मा उन्हें भटका देती है; वे अपने परमेश्वर से विश्वासघात
    करते हैं.
  spa-BES: Mi pueblo obtiene conocimiento de su árbol, y su vara les da noticias;
    porque un espíritu de prostitución los ha extraviado, y fornicaron debajo de su
    Dios.
  tdx-tdx: Mihalaly hevetse am-poto-katae’eo ondatikoo, vaho manoiñe ty kobai’ iareo;
    fa nampandilatse iareo ty fañahin-kakarapiloañe, vaho nifarie’iereo t’i Andrianañahare’iareo.
  tha-KJV: ประชาชนของเราไปขอความเห็นจากสิ่งที่ทำด้วยไม้ และไม้​ติ​้​วก​็​แจ​้งแก่เขาอย่างเปิดเผย
    เพราะจิตใจที่ชอบเล่นชู้นำให้เขาหลงไป และเขาทั้งหลายได้ละทิ้งพระเจ้าของเขาเสียเพื่อไปเล่นชู้
  por-BR-2018: Meu povo consulta a seu pedaço de madeira, e seu bastão lhes dá resposta,
    porque o espírito de prostituições o engana, para se prostituírem contra o Deus
    deles.
  deu-ELO: Mein Volk befragt sein Holz, und sein Stab tut es ihm kund; denn der Geist
    der Hurerei hat es irregeführt, und, ihren Gott verlassend, huren sie.
  eng-WYC-2018: My people asked in his tree, and the staff thereof told to it; for
    the spirit of fornication deceived them, and they did fornication, (going away)
    from their God. (My people asked for counsel, or advice, from their piece of wood,
    and a staff, or a stick, told them what to do; and so the spirit of adultery,
    or of idolatry, deceived them, and they did adultery, or idolatry, and went away
    from their God.)
  epo-epo: Mia popolo demandas sian lignon, kaj ĝia bastono donas al ĝi respondon;
    ĉar la spirito de malĉasteco erarigas ilin, kaj ili malĉastas kontraŭ sia Dio.
  uig-PIN: Hǝlⱪim ɵz tayiⱪidin yolyoruⱪ soraydu, Ularning ⱨasisi ularƣa yol kɵrsitǝrmix!
    Qünki paⱨixilikning roⱨi ularni azduridu, Ular Hudasining ⱨimayisi astidin paⱨixilikkǝ
    qiⱪip,
  beo-beo: 'Ilia da udigili ifa amoga hobea misunu hou adole ba:sa. Ifa da ilia dawa:mu
    hanai liligi ilima adole iaha. Ilia da Na yolesi dagoi. Uda amo da hina: da:i
    bidi lasu defele, ilila: da:i ilia da ogogosu ‘gode’ ilima i dagoi.'
  tpi-OTNT: Na ol i askim ol hap diwai nating long kamapim tok hait. Olaman, ol i
    ting ol dispela hap diwai inap autim tok long ol samting ol i laik save long en.
    Ol i lusim mi pinis, na ol i bihainim ol giaman god, olsem wanpela meri i pamuk
    nabaut.
  hau-SA: Sun nemi shawarar gunkin da aka yi da itace suka kuwa sami amsa daga sanda.
    Halin karuwanci yakan ɓad da su; sun yi rashin aminci ga Allahnsu.
  uig-LAT: Xelqim öz tayiqidin yolyoruq soraydu, Ularning hasisi ulargha yol körsitermish!
    Chünki pahishilikning rohi ularni azduridu, Ular Xudasining himayisi astidin pahishilikke
    chiqip,
  nde-nde: Badinga izeluleko esithombeni sesigodo baphendulwe yiluthi lwesigodo. Umoya
    wobufebe uyabedukisa; kabathembekanga kuNkulunkulu wabo.
  ton-ton: '“ʻOku fehuʻi ʻe hoku kakai ki heʻenau fuʻu ʻakau, pea ko honau tokotoko
    ʻoku fakahā ia kiate kinautolu: he ko e laumālie ʻoe feʻauaki kuo ne fakahēʻi
    ʻakinautolu, pea kuo nau ʻalu ʻo feʻauaki mei honau ʻOtua.'
  ces-1613: Lid můj dřeva svého se dotazuje, a hůl jeho oznamuje jemu; nebo je duch
    smilství v blud uvodí, aby smilnili, odcházejíce od Boha svého.
  eng-WMB: My people consult with their wooden idol, and answer to a stick of wood.
    Indeed the spirit of prostitution has led them astray, and they have been unfaithful
    to their God.
  tam-TCV: எனது மக்கள் மர விக்கிரகத்திடம் ஆலோசனையைக் கேட்கிறார்கள்; அவர்களுடைய கோல்
    பதில் தருமென்றிருக்கிறார்கள். வேசித்தனத்தின் ஆவி அவர்களை வழிவிலகச் செய்கிறது;
    அவர்கள் தங்கள் இறைவனுக்கு உண்மையற்றவர்களாய் இருக்கிறார்கள்.
  ceb-ULB: Nangutana ang akong katawhan sa ilang kahoy nga mga diosdios, nga naghatag
    kanila ug mga pagpanagna sa ilang mga sungkod. Tungod kay ang hunahuna sa pagkadaotan
    maoy nagpahisalaag kanila, ug namuhat sila sama sa babayeng nagbaligya ug dungog
    imbis nga magmatinud-anon sila sa ilang Dios.
  pol-UBG: Mój lud radzi się u swego drewna, a jego kij mu odpowiada, bo duch nierządu
    wprowadza ich w błąd i uprawiali nierząd, odstępując od swego Boga.
  agr-agr: Nunin asag numi dakumka najanamu aidaun wajinjutpatig, tuja atakea duish
    wajukatnukitji tusag nuna jegantun iini yujawai. Pakijintanak idaimainchau dekapedau
    asag, mina aentsug aidauk nuna yujajuinak mina umigtutan tupanjujag wagakag wainak
    yujawai.
  kyc-kyc: Nakamame isa lomasi doko akali kulimi yanda pepe minyinginyili pyuo mende
    pira dokona semana lao pisilyaminyi. Dopa pyuo karapala nakamame namba enda pamuku
    mee yaki nyilyaminyi papingi dopale ingyuo namba yaki nyepala nakama range anatu
    menge dupwa keta pyamalyuo pelyaminyi.
  urd-GVU: میری قوم لکڑی سے دریافت کرتی ہے کہ کیا کرنا ہے، اور اُس کی لاٹھی اُسے ہدایت
    دیتی ہے۔ کیونکہ زناکاری کی روح نے اُنہیں بھٹکا دیا ہے، زنا کرتے کرتے وہ اپنے خدا
    سے کہیں دُور ہو گئے ہیں۔
  eng-OEBCW: My own people ask counsel of a piece of wood! A stick gives them advice!
    For a spirit of prostitution has led them astray, they commit adultery against
    their God.
  deu-1912: Mein Volk fragt sein Holz, und sein Stab soll ihm predigen; denn der Hurerei-Geist
    verführt sie, daß sie wider ihren Gott Hurerei treiben.
  kan-2017: ನನ್ನ ಜನರು ತಮ್ಮ ಮರದ ತುಂಡನ್ನು ಹಿಡಿದು ಕಣಿಕೇಳುತ್ತಾರೆ, ಅವರು ಮರದ ತುಂಡಿನಿಂದ ಪರಿಹಾರ
    ನಿರೀಕ್ಷಿಸುತ್ತಾರೆ. ವ್ಯಭಿಚಾರ ಗುಣವು ಅವರನ್ನು ಭ್ರಾಂತಿಗೊಳಿಸಿದೆ; ತಮ್ಮ ದೇವರಿಗೆ ಪತಿಭಕ್ತಿಯನ್ನು
    ಸಲ್ಲಿಸದೆ ದ್ರೋಹಿಗಳಾಗಿದ್ದಾರೆ.
  yap-yap: Yad be de’eriy yungi ren ni nge dag ngorad e tin ni ngar rin’ed! Boch ley
    i gek’iy e be yog ngorad e tin ni yad ba’adag ni ngar nanged! Kar pi’ed keru’rad
    ngog; kar pi’ed yad ngak yugu boch e got ni bod be’ ni bpin ni yan ngi i pi’ ir
    ni chuway’.
  hlt-MCSB: Ka pilnam loh a thingngo te a dawt tih a conghol loh anih ham a thui pah.
    Pumyoihnah mueihla dongah kho a hmang tih a Pathen hnuk lamloh cukhalh uh.
  mdy-ETH: ዬያሮ ሚሢና ኮሺንቴ ሜሌ ፆኦዞ ኮይላ ዞሮ ዔያታ ዖኦጫኔ፤ ዬይ ሚፃ ዔያቶም ማሂ ዔኤቢ ኬኤዛንዳያ ማላኔ፤ ዞኦስካ
    ኮኦማንዳጉዲ ማሃ ዓያና ዔኪ ታና ዔያቶኮ ፆኦዛሢፓ ሃኪ ዔያታ ዴንዴኔ።
  twi-ASANTE: nteaseɛ tu yera. Wɔkɔ abisa wɔ ahoni a wɔde nnua asene nkyɛn na duasin
    bi ama wɔn mmuaeɛ. Adwamammɔ honhom rema wɔn ayera ɛkwan; wɔnni wɔn Onyankopɔn
    nokorɛ.
  eng-WEBU: My people consult with their wooden idol, and answer to a stick of wood.
    Indeed the spirit of prostitution has led them astray, and they have been unfaithful
    to their God.
  wal-wal: Ta asai mittaappe oosettida eeqa misiliyaa zoriyaa oichchees; eta gatimai
    eta oishaa zaarees. SHaaramuxa ayyaanai eta balettiis; eti bantta Xoossaappe shaahettidi
    shaaramuxidosona.
  spa-PDDPT: Mi pueblo consulta al leño, y el palo le responde. Porque un espíritu
    de prostitución lo extravió, y se prostituyeron contra su ʼElohim.
  gun-gun: Xevygua kuery oporandu 'rã yvyra ra'ykue oguereko va'e pe rive, ha'e ramo
