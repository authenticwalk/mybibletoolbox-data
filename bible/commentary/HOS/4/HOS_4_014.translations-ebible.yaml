verse: HOS.004.014
translations:
  mal-C: “വ്യഭിചാരത്തിലേക്കു തിരിയുന്ന നിങ്ങളുടെ പുത്രിമാരെയും പരപുരുഷസംഗത്തിലേക്കു
    തിരിയുന്ന നിങ്ങളുടെ പുത്രഭാര്യമാരെയും ഞാൻ ശിക്ഷിക്കുകയില്ല. കാരണം നിങ്ങളുടെ പുരുഷന്മാർതന്നെ
    വേശ്യാസ്ത്രീകളോടുകൂടെ പാർക്കുകയും ക്ഷേത്രവേശ്യകളോടുകൂടെ ബലികഴിക്കുകയുംചെയ്യുന്നു.
    ഇങ്ങനെ പരിജ്ഞാനമില്ലാത്ത ജനം നശിപ്പിക്കപ്പെടും!
  deu-TKW: An euren Töchtern will ich's nicht heimsuchen, daß sie huren, noch an euren
    jungen Weibern, daß sie die Ehe brechen. Denn sie selbst, die Priester gehen mit
    den Huren abseits und bringen zusammen mit den geweihten Lustdirnen Schlachtopfer
    dar, so daß das einsichtslose Volk zu Falle kommt!
  lin-lin: 'Nakopesa etumbu te : ezala na bana na bino ya basi mpo na kindumba na
    bango to na basi ya bana na bino mpo na ekobo na bango ; pamba te bango moko mibali
    babimaka na basi ya ndumba mpe babonzaka mbeka elongo na bandumba ya tempelo.
    Bato bazangi bososoli basukaka se na libebi !'
  eng-LSV: Therefore your daughters commit whoredom, || And your spouses commit adultery,
    || I do not see after your daughters when they commit whoredom, || And after your
    spouses when they commit adultery, || For they with the harlots are separated,
    || And with the whores they sacrifice, || A people that does not understand kicks.
  eng-GNV: 'I will not visite your daughters when they are harlots: nor your spouses
    when they are whores: for they themselues are separated with harlots, and sacrifice
    with whores: therefore the people that doeth not vnderstand, shall fall.'
  eng-WEBSTER: 'I will not punish your daughters when they are guilty of lewdness,
    nor your spouses when they commit adultery: for they themselves are separated
    with prostitutes, and they sacrifice with harlots: therefore the people that doth
    not understand shall fall.'
  nhw-BL: Pero na amo niquintlatzacuiltis amoichpocahua quema temactilíaj inintlacayo,
    niyon amoyexhua catli momecatíaj pampa amojuanti antlacame anyohuij iyoca ica
    nopa sihuame catli quitequipanohuaj nopa tiotzi ica ahuilnencayotl para quej nopa
    anquimacaj nopa tiotzi tlacajcahualistli. ¡Masehualme catli huihuitique quen amojuanti
    temachtli antlantiyase!
  swh-ONEN: '“Sitawaadhibu binti zenu wakati wanapogeukia ukahaba, wala wake za wana
    wenu wanapofanya uzinzi, kwa sababu wanaume wenyewe huandamana na malaya na kutambikia
    pamoja na makahaba wa mahali pa kuabudia miungu: watu wasiokuwa na ufahamu wataangamia!'
  bba-bba: Nɑ ǹ ben bii wɔndiɑ be, kɑ ben biiɡii kurɔ be sɛɛyɑsiɑmɔ ben sekuru sɑri
    te, kɑ ben sɑkɑrɑ te bɑ mɔ̀n sɔ̃. Domi ben mɔwɔbun tii bɑ sɑkɑrɑru mɔ̀ kɑ kurɔ
    be bɑ wɑ̃ɑ bũu sɑ̃ɑrun sɔ̃. Mɑ bɑ mɑɑ yɑ̃kunu mɔ̀ sɑnnu kɑ be. Adɑmɑ bɑ n yɛ̃
    nɡe mɛ mɔndu ɡɑrɑ ɡeruɑ tɑ nɛɛ, tɔn be bɑ ǹ lɑɑkɑri mɔ, bɑ kɑm kobu dɔɔwɑ.
  eng-KJVCPB: 'I will not punish your daughters when they commit whoredom, Nor your
    spouses when they commit adultery: For themselves are separated with whores, And
    they sacrifice with harlots: Therefore the people that doth not understand shall
    fall.'
  luo-luo: “Ok anakum nyiu ka gibedo ochode, kata mond yawuotu ka terore, nikech chwo
    giwegi ema dhi ir mon ma jochode, gi mon manie hekalu mar Baal. Joma onge ngʼeyo
    biro yudo chandruok!
  meu-meu: Natumui hahinedia ese ariara karadia e karamu eiava ravamui hahinedia na
    e heuda hanaimu negadia ai na matadia basina hakanidia; badina be tatau danu ariara
    hahinedia ida e raka sirimu, bona boubou ḡaudia e hahelaḡadiamu mai lebulebu karadia
    ida. Bese ta taudia bema asi edia lalo-parara, idia na bae dika vaitani.
  npi-ULB: तिमीहरूका छोरीहरूले यौनका अनैतिक काम गर्दा म तिनीहरूलाई दण्ड दिनेछैन, न
    त तिमीहरूका बुहारीहरूले व्यभिचार गर्दा तिनीहरूलाई दण्ड दिनेछु । किनकि पुरुषहरूले
    पनि आफैंलाई वेश्‍याहरूकहाँ दिन्छन्, र पवित्र वेश्‍याहरूसँग तिनीहरूले अनैतिक काम
    गर्न सकून् भनेर तिनीहरू बलिदानहरू चढाउँछन् । यी मानिसहरू जसले बुझ्‍दैनन्, तिनीहरू
    तल फालिनेछन् ।
  yor-yor: “Èmi kò ní jẹ àwọn ọmọbìnrin yín ní yà nígbà tí wọ́n bá ṣe àgbèrè tàbí
    àwọn àfẹ́sọ́nà ọmọ yín, nígbà tí wọ́n bá ṣe àgbèrè nítorí pé àwọn ọkùnrin pàápàá
    ń bá alágbèrè kẹ́gbẹ́. Wọ́n sì ń rú ẹbọ pẹ̀lú àwọn alágbèrè ojúbọ òrìṣà. Nítorí
    náà, ènìyàn tí kò bá ní òye yóò parun!
  pes-OPCB: ولی من آنها را تنبیه نخواهم کرد، چون خود شما مردها هم همان کارها را انجام
    می‌دهید و با فاحشه‌های بتخانه‌ها زنا می‌کنید. بله، قومی که فهم ندارند هلاک خواهند
    شد.
  tgl-ULB: Hindi ko parurusahan ang inyong mga anak na babae nang pinili nilang gumawa
    ng sekswal na imoralidad ni ang inyong mga manugang na babae nang nangalunya sila.
    Sapagkat ibinigay din ng mga kalalakihan ang kanilang mga sarili sa mga babaing
    nagbebenta ng aliw, at nag-alay sila ng mga handog upang makagawa sila ng mga
    imoral na mga gawain kasama ang mga babaing nagbebenta ng aliw. Kaya ang mga taong
    ito na hindi nakakaunawa ay malilipol.
  hui-hui: Anigo tigua urunidagua biragonaga i̱na ti pani namulebero. Irane tínibi
    nde agali kayu biaga wali bedaru baba mandagi agali gime wabinirunaga anda kagoha
    puwa lomaru mialu hemigoni ndobe. Ai bi tigabi mbira ogodagua gilibu ngago. Wali
    agali mini nawiore kamiru tíha mo ko holene timbuniore wulebira, lalu gilibu nga.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​ကို​ငါ​ဒဏ်​ခတ်​တော်​မ​မူ။ သင်​တို့​ကိုယ်​တိုင်​နတ်​ဘု​ရား​ကိုး​ကွယ်​ရာ
    ဌာ​န​ဆိုင်​ရာ​ပြည့်​တန်​ဆာ​မ​များ​နှင့်​ပေါင်း ဖော်​၍ နတ်​ဘု​ရား​များ​ကို​အ​တူ​တ​ကွ
    ပူ​ဇော်​ပ​သ​လေ့​ရှိ​သော​ကြောင့်​ပေ​တည်း။ `အ​သိ​ဉာဏ်​ကင်း​မဲ့​သော​လူ​မျိုး​သည်​ပျက်
    စီး​ဆုံး​ရှုံး​ရ​လိမ့်​မည်' ဟူ​၍​ဆို​ရိုး​စကား ရှိ​သည်​အ​တိုင်း​ပင်​ဖြစ်​၏။
  bod-N: ཁྱོད་ཀྱི་བུ་མོ་རྣམས་ཀྱིས་གཞང་བཙོངས་པའི་ལས་དང་། མནའ་མ་རྣམས་ཀྱིས་ལོག་གཡེམ་སྤྱད་པའི་ལས་ལ་ངས་ཉེས་ཆད་མི་གཅོད་དེ།
    ཅི་ལ་ཞེ་ན། དེ་རྣམས་རང་ཉིད་སོང་ནས་སྨད་འཚོང་མ་དང་འགྲོགས་ཤིང་། མཆོད་གཤོམ་གྱི་ཆོས་རྫུ་སྨད་འཚོང་མ་དང་འགྲོགས་ནས་མཆོད་པ་འབུལ་ལོ།
    །དེ་བས་ཤེས་རྨོངས་ཅན་གྱི་མི་འདི་རྣམས་ནི་འཇིག་པར་འགྱུར་རོ། །
  sna-sna: “Handizorangi vanasikana venyu pavanotendeukira kuufeve, kana varoora venyu
    pavanoita upombwe, nokuti varume pachavo vanoenda kuzvifeve uye vanobayira pamwe
    chete nezvifeve zvepashongwe, vanhu vasinganzwisisi vachasvika pakuparadzwa.
  spa-BLM: No castigaré a tus hijas cuando jueguen a la prostitución, ni a sus novias
    cuando cometen adulterio; porque los hombres se prostituyen, y sacrifican con
    las prostitutas del santuario; por lo que la gente sin entendimiento llegará a
    la ruina.
  cac-cac: Palta man̈ ol vac'ochlaj syaelal eb' ix eyisil yed' eb' ix eyalib' yuj
    yajmulal chi', yujto a ex jun tze c'ulej ajmulal chi', tzeyac'an silab' yed' eb'
    ix ix sb'eyb'alan ajmulal. Yuj chi', a jun chon̈ab' malaj spensar tic, ol ixtaxeloc.
  swh-ULB: Mimi siwaadhibu binti zako wakati wanachagua kutenda uasherati, wala binti
    zako wakati wazini. Kwa maana wanaume pia wanajitoa kwa makahaba, na hutoa dhabihu
    ili waweze kufanya vitendo vya uasherati na makahaba. Hivyo watu wasiofahamu wataangamizwa.
  bel-bel: Я пакіну караць дочак вашых, калі яны блудадзейнічаюць, а нявестак вашых,
    калі яны пералюбы чыняць, бо вы самыя - на баку блудадзеек і зь любадзейкамі прыносіце
    ахвяры, а невук-народ гіне.
  deu-ELBBK: Ich werde es an euren Töchtern nicht heimsuchen, dass sie huren, und
    an euren Schwiegertöchtern, dass sie Ehebruch treiben; denn sie selbst gehen mit
    den Huren beiseite und opfern mit den Buhldirnen; und das Volk, das keinen Verstand
    hat, kommt zu Fall.
  mbb-OT: Piru kenè ku sikandan edsilutan tenged keniyan te mibeelan dan su sikiyu
    is menge maama nekidhilavet kew zaan te menge vahi he ebelegyà te zengeg dan diyà
    te simbahan, ne nemuhat kew pa zuma kandan te menge pemuhat he para te zuma he
    menge ed-ezapen. Ne ǥeina te sikiyu he menge etew, wazè niw kedsavut mehitenged
    te ketutuanan, ne edezeetan kew.
  mal-2015: നിങ്ങളുടെ പുത്രിമാർ പരസംഗം ചെയ്യുന്നതും നിങ്ങളുടെ പുത്രഭാര്യമാർ വ്യഭിചരിച്ചുനടക്കുന്നതും
    ഞാൻ സന്ദർശിക്കയില്ല; അവർ തന്നേ വേശ്യാസ്ത്രീകളോടുകൂടെ വേറിട്ടുപോകയും ദേവദാസികളോടുകൂടെ
    ബലി കഴിക്കയും ചെയ്യുന്നു; ഇങ്ങനെ ബുദ്ധിയില്ലാത്ത ജനം നശിച്ചുപോകും.
  rmc-rmc: Na marava tumare čhajen, hoj keren o lubipen, aňi tumare borijen, hoj nane
    pačivale; bo the o murša phiren pal o lubňa a anen o obeti le chramoskre lubňenca.
    O manuša, so na achaľon, ena zňičimen.
  pes-OPV: و من دختران شما را حینی که زنا می‌کنند وعروسهای شما را حینی که فاحشه گری
    می‌نمایند سزا نخواهم داد زیرا که خود ایشان بازانیه‌ها عزلت می‌گزینند و با فاحشه‌ها
    قربانی می‌گذرانند. پس قومی که فهم ندارند خواهندافتاد.
  ron-1924: Ну пот педепси пе фетеле воастре пентру кэ сунт курве, нич пе нурориле
    воастре пентру кэ сунт прякурве, кэч ей ыншишь се дук ла о парте ку ниште курве
    ши жертфеск ымпреунэ ку десфрынателе дин темпле. Попорул фэрэ минте аляргэ спре
    пеире.
  ben-OBCV: “তোমাদের কন্যারা বেশ্যাবৃত্তি গ্রহণ করলে, বা তোমাদের পুত্রবধূরা ব্যভিচারে
    লিপ্ত হলে, আমি তাদের শাস্তি দেব না, কারণ পুরুষেরা স্বেচ্ছায় দেবদাসদের সঙ্গে গোপন
    স্থানে যায় ও দেবদাসীদের সঙ্গে নৈবেদ্য উৎসর্গ করে, এই নির্বোধ জাতি ধ্বংস হয়ে
    যাবে!
  som-som: Anigu ma aan ciqaabi doono gabdhihiinna markay dhilloobaan amase aroosadihiinna
    markay sinaystaan, waayo, ragga qudhooduba waxay raacaan dhillooyin, oo waxay
    allabari la bixiyaan sharmuutooyin, oo dadkii aan wax garanaynna waa la wada afgembiyi
    doonaa.
  lat-VUC: Non visitabo super filias vestras cum fuerint fornicatæ, et super sponsas
    vestras cum adulteraverint, quoniam ipsi cum meretricibus conversabantur, et cum
    effeminatis sacrificabant; et populus non intelligens vapulabit.
  eng-ASVBT: I will not punish your daughters when they play the harlot, nor your
    brides when they commit adultery; for the men themselves go apart with harlots,
    and they sacrifice with the prostitutes; and the people that doth not understand
    shall be overthrown.
  ita-1885: 'Io non farò punizione delle vostre figliuole, quando avran fornicato;
    nè delle vostre nuore, quando avranno commesso adulterio: perciocchè essi si separono
    con le meretrici, e sacrificano con le cortigiane, perciò, il popolo che non ha
    intendimento caderà.'
  eng-LXXUP: 'And I will not visit upon your daughters when they shall commit fornication,
    nor your daughters-in-law when they shall commit adultery: for they themselves
    mingled themselves with harlots, and sacrificed with polluted ones, and the people
    that understood not entangled itself with a harlot.'
  eng-ULB: I will not punish your daughters when they choose to commit sexual immorality,
    nor your daughters-in-law when they commit adultery. For the men also give themselves
    to the prostitutes, and they offer sacrifices so they can commit immoral acts
    with sacred prostitutes. So this people who does not understand will be thrown
    down.
  spa-VBL: No castigaré a tus hijas por prostituirse, ni a tus nueras por su adulterio,
    porque ustedes los hombres visitan rameras y hacen sacrificios con las prostitutas
    del templo. Un pueblo con falta de entendimiento termina en el desastre.
  fra-_FOB: Je ne punirai point vos filles parce qu'elles se prostituent, ni vos belles-filles
    parce qu'elles commettent adultère. Car eux-mêmes se retirent avec des prostituées,
    et sacrifient avec les femmes consacrées à l'impudicité; et le peuple sans intelligence
    court à sa ruine.
  mal-mal: നിങ്ങളുടെ പുത്രിമാർ പരസംഗം ചെയ്യുന്നതും നിങ്ങളുടെ വധുക്കൾ വ്യഭിചരിച്ചുനടക്കുന്നതും
    ഞാൻ സന്ദർശിക്കുകയില്ല; നിങ്ങളുടെ പുരുഷന്മാരും വേശ്യാസ്ത്രീകളോടുകൂടി വേറിട്ട് പോകുകയും
    ദേവദാസികളോടുകൂടി ബലി കഴിക്കുകയും ചെയ്യുന്നുവല്ലോ; ഇങ്ങനെ ബുദ്ധിയില്ലാത്ത ജനം നശിച്ചുപോകും.
  urd-GVR: Lekin maiṅ unheṅ un kī ismatfaroshī aur zinākārī kī sazā kyoṅ dūṅ jabki
    tum mard kasbiyoṅ se sohbat rakhte aur dewatāoṅ kī ḳhidmat meṅ ismatfaroshī karne
    wālī auratoṅ ke sāth qurbāniyāṅ chaṛhāte ho? Aisī harkatoṅ se nāsamajh qaum tabāh
    ho rahī hai.
  suz-BL: गो इन तमी आन तेल्‍लेम पशो नु इन चाइमी अरु आन वोंइश नु बाक्‍शो आ पर्बम सजाइ
    मगेनुङ। मारदे हना मेको वोंइश मुर यो सुइ मबाक्‍तीकेमी तेल्‍लेम नु लशा देवी देवता
    आन कली चढ़ेनीम। मोदेंशो मरुप्‍ब मुरपुकी जाम्‍शा लाइनीम। होसे १:२
  eng-NOY: I will not punish your daughters, when they commit fornication, Nor your
    daughters-in-law, when they commit adultery; For ye yourselves go aside with harlots,
    And sacrifice with prostitutes; Therefore the people that hath not understanding
    shall fall.
  ita-1927: Io non punirò le vostre figliuole perché si prostituiscono, né le vostre
    nuore perché commettono adulterio; poiché essi stessi s’appartano con le meretrici,
    e sacrificano con donne impudiche; e il popolo, ch’è senza intelletto, corre alla
    rovina.
  ckb-ckb: «کچەکانتان سزا نادەم کە لەشفرۆشی دەکەن و بووکەکانیشتان کە داوێنپیسی دەکەن،
    چونکە پیاوەکان خۆیان دەچنە پاڵ لەشفرۆشەکان و لەگەڵ لەشفرۆشەکان دەچنە نزرگەکان
    و قوربانی سەردەبڕن. گەلێک تێگەیشتنی نەبێت لەناودەچێت!
