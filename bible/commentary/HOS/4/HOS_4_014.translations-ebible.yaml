    כִּ֣י תְנָאַ֔פְנָה כִּי־הֵם֙ עִם־הַזֹּנ֣וֹת יְפָרֵ֔דוּ וְעִם־הַקְּדֵשׁ֖וֹת יְזַבֵּ֑חוּ
    וְעָ֥ם לֹֽא־יָבִ֖ין יִלָּבֵֽט׃
  ibo-ibo: “Agaghị m ata ụmụ unu ndị inyom ahụhụ, mgbe ha na-agba akwụna, maọbụ taa
    ndị nwunye ụmụ nwoke unu ahụhụ mgbe ha na-akwa iko, nʼihi na ndị ikom unu nʼonwe
    ha na-ejekwuru ndị akwụna, ha na ndị akwụna ụlọ arụsị na-achụkọkwa aja, ma ndị
    a na-enweghị nghọta ga-ala nʼiyi.
  ory-ory: ତୁମ୍ଭର କନ୍ୟାଗଣ ବେଶ୍ୟାଚାର କଲା ବେଳେ ଓ ତୁମ୍ଭର ବଧୂଗଣ ବ୍ୟଭିଚାର କଲା ବେଳେ ଆମ୍ଭେ
    ସେମାନଙ୍କୁ ଶାସ୍ତି ଦେବା ନାହିଁ; କାରଣ ସେମାନେ ଆପେ ବେଶ୍ୟାମାନଙ୍କ ସଙ୍ଗେ ଦେବଗଣର ମନ୍ଦିରକୁ
    ଯାଆନ୍ତି ଓ ମାହାରୀମାନଙ୍କ ସଙ୍ଗେ ବଳିଦାନ କରନ୍ତି; ଯେଉଁ ଲୋକମାନେ ବୁଝନ୍ତି ନାହିଁ, ସେମାନେ
    ଉତ୍ପାଟିତ ହେବେ।
  chk-chk: Nge ngang üsap apwüngü nöümi kewe föpwül ika pwülüen nöümi kewe mwän, lupwen
    ra föri ekei föför. Pun püsin ämi mwän oua rik ngeni ekewe fin lisowu o asorpök
    me chokewe mi fangala inisir fän iten lisowu lon imwenfel. Iwe, ekewe aramas esap
    wor ar mirit repwe feiengau.
  rop-rop: “Wal ai kaan panishim ol detlot gel, dumaji ol yumob men oldei go en silipsilipbat
    garram ol detlot gel weya dei oldei yusum langa detlot serramoni, en yumob oldei
    abumbat sekrifais serramoni garram detlot gel du. Trubala ai dalim yumob. Detlot
    pipul hu nomo jinggabat gudwei garra ol binijap.
  ukr-1871: Та я й не гадаю карати дочок ваших, що вони розпустують, анї жінок ваших,
    що вони блудують, ви ж бо самі побіч нетрібок та розпустників приносите жертви,
    а нетямущий нарід погибає.
  deu-1951: Ich kann es an euren Töchtern nicht strafen, daß sie Unzucht treiben,
    noch an euren Bräuten, daß sie die Ehe brechen; denn sie selbst gehen mit Huren
    abseits und opfern mit den Tempeldirnen, und das unverständige Volk stürzt sich
    selbst ins Verderben.
  eng-JPS: I will not punish your daughters when they commit harlotry, nor your daughters-in-law
    when they commit adultery; for they themselves consort with lewd women, and they
    sacrifice with harlots; and the people that is without understanding is distraught.
  srp-1865: Neæu karati kæeri vaših kad se kurvaju, ni snaha vaših kad èine preljubu;
    jer se oni odvajaju s kurvama i prinose žrtve s nevaljalijem ženama; i narod nerazumni
    propašæe.
  lug-lug: “Siribonereza bawala bammwe olw’okubeera bamalaaya, newaakubadde baka baana
    bammwe okukola eby’obwenzi, kubanga abasajja bennyini bassa bumu ne bamalaaya,
    ne baweerayo ssaddaaka ne bamalaaya ab’omu masabo; abantu abatategeera balizikirira.
  heb-heb: לא אפקוד על בנותיכם כי תזנינה ועל כלותיכם כי תנאפנה כי הם עם הזנות יפרדו
    ועם הקדשות יזבחו ועם לא יבין ילבט׃
  ben-IRV: আমি তোমাদের মেয়েদের শাস্তি দেব না যখন তারা বেশ্যা বৃত্তি করতে চায়, না
    তোমাদের ছেলের বৌয়েদের যখন তারা ব্যভিচার করতে চায়। কারণ পুরুষেরাও নিজেদেরকে বেশ্যাদের
    হাতে দেয় এবং তারা বলিদান উত্সর্গ যাতে তারা মন্দিরের বেশ্যাদের সঙ্গে মন্দ কাজ
    করতে পারে। তাই এই লোকেরা যারা বোঝে না তারা ধ্বংস হবে।
  pan-pan: ਮੈਂ ਤੁਹਾਡੀਆਂ ਧੀਆਂ ਨੂੰ ਸਜ਼ਾ ਨਾ ਦਿਆਂਗਾ, ਜਦ ਉਹ ਵਿਭਚਾਰ ਕਰਨ, ਨਾ ਤੁਹਾਡੀਆਂ ਵਹੁਟੀਆਂ
    ਨੂੰ, ਜਦ ਉਹ ਹਰਾਮਕਾਰੀ ਕਰਨ, ਕਿਉਂ ਜੋ ਉਹ ਵੇਸਵਾਂ ਦੇ ਨਾਲ ਇਕੱਲੇ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਦੇਵਦਾਸੀਆਂ
    ਨਾਲ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦੇ ਹਨ! ਸਮਝਹੀਣ ਲੋਕ ਬਰਬਾਦ ਹੋ ਜਾਣਗੇ।
  mya-JVB: သင် တို့သမီး တို့သည် ယောက်ျား နှင့် မှားယွင်း၍ ၊ ချွေးမ တို့သည် မျောက်မထား
    သော်လည်း ငါမ စစ်ကြော ၊ အကြောင်း မူကား၊ ယောက်ျားတို့သည် ကိုယ့်မယားကို စွန့်ပစ်၍
    ပြည်တန်ဆာတို့နှင့် ပေါင်းဘော်တက်ကြ၏။ မိန်းမရွှင်တို့နှင့်အတူယဇ်ပူဇော်တတ်ကြ၏။ သို့ဖြစ်၍၊ပညာမရှိသောသူတို့
    သည် ဆုံးရှုံးကြလိမ့်မည်။
  hmo-hmo: To lau ese edia kerere davana do lau henia lasi, badina be emui tatau ese
    sihari kava hahine danu idia lebulebu. Bona emui tatau be dirava koikoi edia dubu
    dekenai idia lao, boubou dikadia idia henia, bona dubu ena ariara hahine idia
    sihari henia noho. Aonega hereva ta ia gwau, ‘Bese ta, bema ena taudia be mai
    edia aonega lasi neganai, unai bese be do ia dika momokani.’
  urd-urd: जब तुम्हारी बहू बेटियाँ बदकारी करेंगी, तो मैं उनको सज़ा नहीं दूँगा; क्यूँकि
    वह आप ही बदकारों के साथ खि़ख़िल्वत में जाते हैं, और कस्बियों के साथ क़ुर्बानियाँ
    गुज़रानते हैं। तब जो लोग 'अक़्ल से ख़ाली हैं, बर्बाद किए जाएँगे।
  rus-SYN: Я оставлю наказывать дочерей ваших, когда они блудодействуют, и невесток
    ваших, когда они прелюбодействуют, потому что вы сами на стороне блудниц и с любодейцами
    приносите жертвы, а невежественный народ гибнет.
  bqc-SIM: Tó á nɛnↄɛↄ dↄ́ɛ'ĩi kɛ̀, mɛ́ á nɛ́ naↄ gbãsĩkɛ̀, má ĩadamáo, asa
    á gↄ̃ɛↄ ì gɛ na nↄɛ dↄ́ɛ'ĩideↄwaɛ, aaì gɛ́ sa'oi ń tã́akpɛ káaluaↄɛ. Bui
    pↄ́ dↄ̃a vĩo ì kaalɛɛ.
  tcz-CHONGTHU: Ahinlah ibola kagimbol dingham natia apanu leh ajon thanhoi jeh-a?
    O hetna lhasam mingol ho! thil hetkhanna nanotthap tauve. Namiten jong amaho bol
    bang bang abolluvin ahi.
  mar-mar: 'तुमच्या मुली जारकर्म करतात व सुना व्यभिचार करतात तेव्हा मी त्यांना शासन
    करणार नाही कारण पुरुष स्वत: वेश्येकडे वेगळे होऊन जातात, आणि कलावंतिणींबरोबर यज्ञ
    करतात; हे विवेकहीन लोक आहेत, ते नाश पावतील.'
  qub-qub: Quiquiquicunapis mañösa warmicunawanmi cacuycanqui. Chay warmicunawan ïdulucunata
    aduraj aywaycanqui. Chayno caycaptiquega noga mananami castigashänachu piwanpis
    cacushanpita wamrayquicunata, ni llumchuyniquicunatapis runancunata jucwan jananpashanpita.
    Chaynöpami runacunaga Diosnin cashäta mana musyashpan mana alliman chayan.
  bqp-bqp: Nɑ ǹ ben bii wɔndiɑ be, kɑ ben biigii kurɔ be sɛɛyɑsiɑmɔ ben sekuru sɑri
    te, kɑ ben sɑkɑrɑ te bɑ mɔ̀n sɔ̃. Domi ben mɔwɔbun tii bɑ sɑkɑrɑru mɔ̀ kɑ kurɔ
    be bɑ wɑ̃ɑ bũu sɑ̃ɑrun sɔ̃. Mɑ bɑ mɑɑ yɑ̃kunu mɔ̀ sɑnnu kɑ be. Adɑmɑ bɑ n yɛ̃
    nge mɛ mɔndu gɑrɑ geruɑ tɑ nɛɛ, tɔn be bɑ ǹ lɑɑkɑri mɔ, bɑ kɑm kobu dɔɔwɑ.
  hat-hat: 'Non. Mwen p''ap pini ni pitit fi nou yo, ni bèlfi nou yo pou sa y''ap
    fè a, paske se nou menm gason k''ap fèmen kò nou apa ak medam k''ap fè jennès
    nan tanp yo. Nou mete tèt ansanm ak yo pou fè sèvis pou lòt bondye. Tankou pawòl
    la di: Yon pèp ki san konprann, se yon pèp ki fini.'
  eng-BSB: I will not punish your daughters when they prostitute themselves, nor your
    daughters-in-law when they commit adultery. For the men themselves go off with
    prostitutes and offer sacrifices with shrine prostitutes. So a people without
    understanding will come to ruin.
  eng-WEBPB: I will not punish your daughters when they play the prostitute, nor your
    brides when they commit adultery; because the men consort with prostitutes, and
    they sacrifice with the shrine prostitutes; so the people without understanding
    will come to ruin.
  kbq-kbq: Hianagi monkozama hu'za vanoma nehaza mofa'netamine, tamanoferehe'inena
    Nagra knazana zami'na zamazeri havizana osugahue. Na'ankure tamagra vene'nemotanena
    ana zanke huta zagore'ma monkoza nehaza a'nanene monkozana ome nehuta, havi anumzamofo
    mono nompi savri'ma nehaza a'nene ofa ome Kresramana nevaze. E'ina hu'negu ama'
    antahi'zana omanenigeta haviza hugahaze.
  nhe-BL: Pero na ax niquintlatzacuiltis imoichpocahua quema temactilíaj inintlacayo,
    niyon imoyexhua tlen momecatíaj pampa imojuanti intlacame inyohuij iyoca ica nopa
    sihuame tlen quitequipanohuaj nopa totiotzi ica ahuilnencayotl para queja nopa
    inquimacaj nopa totiotzi tlacajcahualistli. ¡Tlacame tlen huihuitique queja imojuanti
    temachtli intlantiyase!
  gub-BL: Nezewe rehe we nazepyk kwaw wanehe nehe. Ta'e pe awakwer pe xe, peker peho
    kuzàwyzài tupàn a'ua'u hàpuzuhu pe har wapuhe pe xe. Peho wanupi ma'ea'yr izuka
    pà tupàn a'ua'u wanupe. Nezewe teko ma'e ikwaw 'ymar uzàn oho waiko uzemumaw pàwàm
    me wà.
  eng-DRA: 'I will not visit upon your daughters when they shell commit fornication,
    and upon your spouses when they shall commit adultery: because themselves conversed
    with harlots, and offered sacrifice with the effeminate, and the people that doth
    not understand shall be beaten.'
