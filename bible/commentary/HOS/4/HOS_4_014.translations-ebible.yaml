  dop-dop: 'Ɩlɛ pǝ tɑɣɑ pɛlɛ pɑ ŋkpɑŋʋɣʋ kɛ mɑɑ hɔ. Amɑ cɛcɛnɑɑ mɛ mǝ mɑɣɑmɑɣɑ mǝ
