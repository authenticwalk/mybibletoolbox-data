verse: HOS.004.009
translations:
  mal-C: ജനം എങ്ങനെയോ, അങ്ങനെതന്നെ പുരോഹിതന്മാരും ആയിരിക്കും. ഞാൻ അവരുടെ പാപവഴികൾനിമിത്തം
    അവരിരുവരെയും ശിക്ഷിക്കും അവരുടെ പ്രവൃത്തികൾക്കു തക്ക പകരംനൽകും.
  deu-TKW: 'Aber ebenso wie den Priestern soll es dem Volk ergehen: Ich will ihren
    Wandel an ihnen heimsuchen und ihre Thaten auf sie zurückfallen lassen.'
  lin-lin: 'Makambo oyo ekokomela bato yango ekokomela mpe Banganga-Nzambe : nakopesa
    bango nyonso etumbu nzela moko mpo na etamboli na bango mpe nakofuta bango kolanda
    misala na bango.'
  eng-LSV: And it has been, like people, like priest, || And I have charged on it
    its ways, || And its habitual doings I return to it.
  eng-GNV: 'And there shalbe like people, like Priest: for I wil visite their wayes
    vpon them, and reward them their deedes.'
  eng-WEBSTER: 'And there shall be, like people, like priest: and I will punish them
    for their ways, and reward them their doings.'
  nhw-BL: Huajca quen mosisiníaj nopa totajtzitzi nojquiya mosisiníaj nopa masehualme.
    Yeca san se niquintlatzacuiltis nopa totajtzitzi huan nopa masehualme ica nochi
    catli fiero quichijtoque. Quena, niquintlaxtlahuis quen quinamiqui.
  swh-ONEN: 'Hata itakuwa: Kama walivyo watu, ndivyo walivyo makuhani. Nitawaadhibu
    wote wawili kwa ajili ya njia zao na kuwalipa kwa matendo yao.'
  bba-bba: Yen sɔ̃, sɛɛyɑsiɑ tee biyɑ kon nɛn tɔmbu kɑ ben yɑ̃ku kowobu ko. Kon bu
    sɛɛyɑsiɑwɑ nɡe mɛ ben dɑɑ yɑ nɛ. Kon bu kɔsiɑwɑ nɡe mɛ ben kookoosu nɛ.
  eng-KJVCPB: 'And there shall be, like people, like priest: And I will punish them
    for their ways, And reward them their doings.'
  luo-luo: 'Kendo obiro bet ni: Kaka ji chalo e kaka jodolo bende chalo. To abiro
    kumogi kuom yoregigo, kendo anachulgi machal gi timbegi.'
  meu-meu: Hahelaḡa tauna hanua taudia na heheḡereḡere; edia dala daidiai davadia
    baina henidia, edia kara daidiai ahudia baina henidia.
  npi-ULB: पुजारीहरूलाई जस्‍तो गरियो मानिसहरूलाई त्‍यस्‍तै गरिनेछः तिनीहरूका अभ्‍यासहरूका
    निम्‍ति म तिनीहरू सबैलाई दण्ड दिनेछु, तिनीहरूका कामहरूको बदला म तिनीहरूलाई दिनेछु
    ।
  yor-yor: Yóò sì ṣe gẹ́gẹ́ bí ènìyàn ṣe rí náà ni àwọn àlùfáà rí. Èmi ó jẹ gbogbo
    wọn ní yà nítorí ọ̀nà wọn. Èmi ó sì san án fún wọn gẹ́gẹ́ bí iṣẹ́ wọn.
  pes-OPCB: کاهنان همانند قوم گناهکارند. بنابراین، هم کاهنان و هم قوم را به سبب تمام
    اعمال بدشان مجازات خواهم کرد.
  tgl-ULB: 'Magiging pareho ang para sa mga tao gaya ng sa mga pari: paparusahan ko
    silang lahat para sa kanilang mga ginagawa; pagbabayarin ko sila sa kanilang mga
    ginagawa.'
  hui-hui: Ai wali agali ti genda timbuni yu halu loma binigo mo miaga kamiru tíbi
    nde wali agali heba pani namaga holeberamiore. Mana ko nabulene wiago tígua birimidagonaga
    i̱na pani tíhondo ngule kogoni.
  mya-mya: သင်​တို့​သည်​ပြည်​သား​များ​နည်း​တူ​အ​ပြစ် ဒဏ်​ခံ​ရ​မည်။ ငါ​သည်​သင်​တို့​ကို​ဒဏ်​ခတ်
    မည်။ သင်​တို့​၏​ဒု​စ​ရိုက်​အ​ကျိုး​ဆက်​ကို ခံ​စေ​မည်။-
  bod-N: ཡང་མི་ཐམས་ཅད་ལ་ཅི་ཞིག་ཕོག་པ་ལྟར་མཆོད་དཔོན་རྣམས་ལའང་དེ་འཕོག་པར་འགྱུར། ངས་དེ་དག་གི་སྤྱོད་པ་ལྟར་ཆད་པ་གཅོད་ངེས་ཡིན་ལ།
    དེ་དག་གི་ཅི་བྱས་བཞིན་ལན་གནང་བར་བྱའོ། །
  sna-sna: 'Uye zvichaitika kuti: Zvakaita vanhu, ndizvo zvichaitawo vaprista. Ndicharanga
    vose, nokuda kwenzira dzavo uye ndichavapa mubayiro wamabasa avo.'
  spa-BLM: Será como la gente, como el sacerdote; y los castigaré por sus caminos,
    y les pagará por sus actos.
  cac-cac: Yuj chi' lajan ol aj yab'an syail eb' in chon̈ab' eyed'oc a ex sacerdote
    ex tic. Yuj e b'eyb'al chi' ol vac'och yaelal d'a eyib'an̈ yed' eb'.
  swh-ULB: 'Itakuwa sawa kwa watu kama kwa makuhani: nitawaadhibu wote kwa matendo
    yao; Nitawalipa kwa matendo yao.'
  bel-bel: І што будзе з народам, тое і са сьвятаром; і пакараю яго паводле шляхоў
    ягоных і аддам яму паводле ўчынкаў ягоных.
  deu-ELBBK: Und so wird, wie das Volk, der Priester sein, und ich werde ihre Wege
    an ihnen heimsuchen und ihre Handlungen ihnen vergelten;
  mbb-OT: Umbe, ǥuntaan te edsilutan ku is menge etew, ne edsilutan ku zaan sikiyu
    is menge memumuhat. Edsilutan ku sikiyu tenged te vetasan niw; ebelesan ku sikiyu
    tenged te menge vaal niw.
  mal-2015: ആകയാൽ ജനത്തിന്നും പുരോഹിതന്നും ഒരുപോലെ ഭവിക്കും. ഞാൻ അവരുടെ നടപ്പു അവരോടു
    സന്ദർശിച്ചു അവരുടെ പ്രവൃത്തികൾക്കു തക്കവണ്ണം അവർക്കു പകരം കൊടുക്കും.
  rmc-rmc: 'Vašoda avke, sar cerpinena o manuša, avke cerpinena the o rašaja: Marava
    sodujen vaš lengre droma a počinava lenge vaš lengre skutki.'
  pes-OPV: و کاهنان مثل قوم خواهند بود و عقوبت راههای ایشان رابر ایشان خواهم رسانید
    و جزای اعمال ایشان رابه ایشان خواهم داد.
  ron-1924: Дар ши преотулуй и се ва ынтымпла ка ши попорулуй; ыл вой педепси дупэ
    умблетеле луй ши-л вой рэсплэти дупэ фаптеле луй.
  ben-OBCV: 'আর এরকমই হবে: যেমন প্রজা, তেমনই যাজকেরা। আমি উভয়কেই তাদের জীবনাচরণের
    জন্য শাস্তি দেব, এবং তাদের সব কাজের প্রতিফল দেব।'
  som-som: Oo waxay ahaan doontaa in wadaadku noqdo sida dadka oo kale, oo jidadkooda
    waan ciqaabi doonaa, oo falimahoodana waan ka abaalmarin doonaa.
  lat-VUC: Et erit sicut populus, sic sacerdos; et visitabo super eum vias ejus, et
    cogitationes ejus reddam ei.
  eng-ASVBT: And it shall be, like people, like priest; and I will punish them for
    their ways, and will requite them their doings.
  ita-1885: Perciò, il sacerdote sarà come il popolo; ed io farò punizione sopra lui
    delle sue vie, e gli renderò la retribuzione dei suoi fatti.
  eng-LXXUP: 'And the priest shall be as the people: and I will avenge on them their
    ways, and I will recompense to them their counsels.'
  eng-ULB: 'It will be the same for the people as for the priests: I will punish them
    all for their practices; I will repay them for their deeds.'
  spa-VBL: 'Por lo tanto, al pueblo le ocurrirá lo mismo que a los sacerdotes: Los
    castigaré por lo que han hecho, y les pagaré por sus acciones.'
  fra-_FOB: Aussi il en sera du sacrificateur comme du peuple; je le punirai selon
    ses voies et lui rendrai selon ses œuvres.
  mal-mal: ആകയാൽ ജനത്തിന് എപ്രകാരമോ, പുരോഹിതനും അപ്രകാരം തന്നെ ഭവിക്കും. ഞാൻ അവരുടെ
    തെറ്റായ വഴികൾ നിമിത്തം അവരെ സന്ദർശിച്ച് അവരുടെ പ്രവൃത്തികൾക്കു തക്കവിധം അവർക്ക്
    പകരം കൊടുക്കും.
  urd-GVR: Chunāṅche imāmoṅ aur qaum ke sāth ek jaisā sulūk kiyā jāegā. Donoṅ ko maiṅ
    un ke chāl-chalan kī sazā dūṅgā, donoṅ ko un kī harkatoṅ kā ajr dūṅgā.
  suz-BL: मिनु मुरपुकी दोदेंशो बाक्‍मा, मोदेंशो चढ़ेबपुकी बाक्‍नीम। गो मुरपुकी नु
    चढ़ेब नेल्‍ल आन कली सजाइ गेनुङ। मेकोपुकीमी दोदेंशो पामे, मोदेंशोन सजाइ गेनुङ।
  eng-NOY: And it shall be, as with the people, so with the priest; I will punish
    them for their ways, And requite them for their doings.
  ita-1927: 'E sarà del sacerdote quello che del popolo: io lo punirò per la sua condotta,
    e gli darò la retribuzione delle sue azioni.'
  ckb-ckb: جا کاهین وەک گەل دەبێت، بەپێی ڕەفتارەکەی سزای دەدەم، کردەوەکانی بەسەر خۆیدا
    دەدەمەوە.
  eng-BBE: And the priest will be like the people; I will give them punishment for
    their evil ways, and the reward of their acts.
  kan-OKCV: ಯಾಜಕನು ಹೇಗೋ ಹಾಗೆಯೇ ಜನರು ಇರುವರು. ನಾನು ಅವರ ಮಾರ್ಗಗಳಿಗೋಸ್ಕರ ಅವರನ್ನು ಶಿಕ್ಷಿಸಿ,
    ಅವರ ಕೃತ್ಯಗಳಿಗೆ ತಕ್ಕಂತೆ ಪ್ರತಿಫಲ ಕೊಡುವೆನು.
  tam-2017: ஆதலால் மக்களுக்கு எப்படியோ ஆசாரியனுக்கும் அப்படியே; அவர்கள் வழிகளின்படி
    நான் அவர்களை விசாரித்து, அவர்களுடைய செயல்களின்படி அவர்களுக்குப் பலனளிப்பேன்.
  spa-RV-1909: 'Tal será el pueblo como el sacerdote: y visitaré sobre él sus caminos,
    y pagaréle conforme á sus obras.'
  ron-BTF: Precum poporul, aşa va fi şi preotul; şi îi voi pedepsi pentru căile lor
    şi îi voi răsplăti pentru facerile lor.
  eng-WEBP: It will be like people, like priest; and I will punish them for their
    ways, and will repay them for their deeds.
  eng-FBV: 'So it will be for the people like the priests: I will punish them for
    what they have done, repaying them for their actions.'
  nld-1939: 'Daarom zal het den priester gaan als het volk: Ik zal zijn gedrag op
    hem wreken, zijn werken vergelden.'
  nch-BL: Huajca quej mosisiníaj nopa totajtzitzi nojquiya mosisiníaj nopa masehualme.
    Yeca san se niquintatzacuiltis nopa totajtzitzi huan nopa masehualme ica nochi
    cati fiero quichijtoque. Quena, niquintaxtahuis quej quinamiqui.
  vie-1934: 'Sẽ xảy ra dân thể nào thì thầy tế lễ cũng thể ấy: ta sẽ phạt nó vì đường
    lối nó và sẽ trả cho nó tùy việc nó làm.'
  hin-CV: 'और यह ऐसा ही होगा: जैसे लोगों की दशा, वैसे पुरोहितों की दशा. मैं उन दोनों
    को उनके चालचलन का दंड दूंगा और उन्हें उनके कार्यों का बदला दूंगा.'
  spa-BES: Y el sacerdote será como el pueblo; Les daré castigo por sus malos caminos
    y la recompensa de sus actos.
  tdx-tdx: Le zao ty ho ie te hiray ami’ty ondaty ty mpisoroñe; sindre ho liloveko
    ty amo sata’eo, vaho hondroheko ty amo fitoloña’eo.
  tha-KJV: ปุ​โรหิตเป็นอย่างไร ประชาชนก็จะเป็นอย่างนั้น เราจะลงทัณฑ์เขาเนื่องด้วยวิธีการของเขา
    เราจะลงโทษเขาตามการกระทำของเขา
  por-BR-2018: Portanto tal como o povo, assim será com o sacerdote; e punirei contra
    ele seus caminhos, e lhe retribuirei conforme seus atos.
  deu-ELO: Und so wird, wie das Volk, der Priester sein, und ich werde ihre Wege an
    ihnen heimsuchen und ihre Handlungen ihnen vergelten;
  eng-WYC-2018: And it shall be, as the people, so the priest; and I shall visit on
    him the ways of him, and I shall yield to him the thoughts of him. (And it shall
    be, as for the people, so for the priests; and I shall punish them for their ways,
    and I shall repay them for their deeds.)
  epo-epo: 'Kaj fariĝos al la popolo tiel same, kiel al la pastroj: Mi punos ĝin pro
    ĝia konduto, kaj Mi repagos al ĝi pro ĝiaj agoj.'
  uig-PIN: Wǝ hǝlⱪim ⱪandaⱪ bolsa, kaⱨinlarmu xundaⱪ bolidu; Mǝn kaⱨinlarning tutⱪan
    yollirini ɵz üstigǝ qüxürimǝn, ɵz ⱪilmixlirini bexiƣa ⱪayturimǝn.
  beo-beo: Dilia da Isala:ili dunu ilia se nabasu defele lamu. Na da dilima se imunu.
    Amola dilia wadela:i hou hamobeba:le, dilima dabemu.
  tpi-OTNT: Bai mi mekim save long ol manmeri na ol i bagarap, na bai yupela pris
    tu i kisim wankain bagarap. Bai mi mekim save long yupela bilong bekim pasin nogut
    yupela i bin mekim.
  hau-SA: Zai kuwa zama, kamar yadda mutane suke, haka firistoci suke. Zan hukunta
    dukansu saboda al’amuransu in kuma sāka musu saboda ayyukansu.
  uig-LAT: We xelqim qandaq bolsa, kahinlarmu shundaq bolidu; Men kahinlarning tutqan
    yollirini öz üstige chüshürimen, öz qilmishlirini béshigha qayturimen.
  nde-nde: 'Njalo kuzakuba kanje: Njengabantu, njengabaphristi. Bonke ngizabajezisela
    izindlela zabo, ngiphindisele kubo lezenzo zabo.'
  ton-ton: 'Pea ʻe pehē ʻi ai, hangē ko e kakai, ʻe pehē ʻae taulaʻeiki: pea te u
    tautea ʻakinautolu koeʻuhi ko honau ngaahi hala, pea totongi kiate kinautolu ʻenau
    ngaahi faianga.'
  ces-1613: Pročež stane se jakž lidu tak knězi. Nebo vyhledávati budu na něm cest
    jeho, a skutky jeho jemu vrátím.
  eng-WMB: It will be like people, like priest; and I will punish them for their ways,
    and will repay them for their deeds.
  tam-TCV: 'அக்காலத்தில்: மக்களைப்போலவே ஆசாரியருக்கும் நேரிடும். எனவே அவர்களின் தீயவழிகளுக்காக
    நான் அவர்கள் இரு சாராரையும் தண்டிப்பேன். அவர்கள் செயல்களுக்கேற்ப அவர்களுக்கு நான்
    பதிலளிப்பேன்.'
  ceb-ULB: 'Managsama lamang ang katawhan ug ang mga pari: Silotan ko silang tanan
    sa ilang mga tinuohan; ug pabayron ko sila sa ilang mga binuhatan.'
  pol-UBG: I tak samo stanie się z ludem jak z kapłanem, bo ukarzę ich za ich drogi
    i oddam im za ich uczynki.
  agr-agr: Nunin asagmatai, ditanak mina aentsug aidaujai ijumjan suwimkan susagtatjai.
  kyc-kyc: Nambame nakama koo piyaminyi kata dokona yano nyuo randa jero. Dokopa wambu
    dupwa yasu naraminyi makande dokonako nakamba yasu narami.
  urd-GVU: چنانچہ اماموں اور قوم کے ساتھ ایک جیسا سلوک کیا جائے گا۔ دونوں کو مَیں
    اُن کے چال چلن کی سزا دوں گا، دونوں کو اُن کی حرکتوں کا اجر دوں گا۔
  eng-OEBCW: 'Thus it comes to be, like people, like priest: I will visit upon each
    punishment for their ways, and their deeds I will repay them.'
  deu-1912: Darum soll es dem Volk gleich wie dem Priester gehen; denn ich will ihr
    Tun heimsuchen und ihnen vergelten, wie sie verdienen,
  kan-2017: ಜನರೂ, ಯಾಜಕರೂ ಒಂದೇ; ಅವರ ದುಷ್ಕಾರ್ಯಗಳಿಗೆ ಅವರನ್ನು ದಂಡಿಸುವೆನು, ಅವರ ದುಷ್ಕೃತ್ಯಗಳನ್ನು
    ಅವರಿಗೆ ಕಟ್ಟುವೆನು.
  yap-yap: Ta’ab gechig e bay mu gafgowgad e girdi’ u tanggin! Bay gu gechig nagmed
    ngam pi’ed puluwon e kireb romed.
  hlt-MCSB: Te dongah pilnam bangla khosoih khaw om boeiloeih coeng. Anih te a longpuei
    ka cawh vetih a khoboe bangla amah te ka thuung ni.
  mdy-ETH: ዒንሢ፥ ቄኤሳኣ ዴሮጉዲ ማዔኔ፤ ዬያሮ ዴሮይዳ ታኣኒ ዓጋንዳ ፑርቶ ባካ ዒንሢ ቄኤሶዋ ሄላንዳኔ፤ ፔቴ ፔቴ ዓሳ ሃንቴ
    ጎይፆጉዴያ ኮሞ ታኣኒ ኮፃንዳኔ፥ ማዼ ማዾማ ጉዴያ ሃሣ ማሂ ታኣኒ ዒንጋንዳኔ።
  twi-ASANTE: Sɛdeɛ nnipa no teɛ no, saa ara na asɔfoɔ no nso teɛ. Metwe wɔn mmienu
    aso wɔ wɔn akwan ho na matua wɔn wɔn nneyɛeɛ so ka.
  eng-WEBU: It will be like people, like priest; and I will punish them for their
    ways, and will repay them for their deeds.
  wal-wal: Qeesetikka asai haniyoogaadan hanana. Taani eta hanotaa gishshau, eta qaxxayana;
    qassi eta oosuwaadan, etau zaarana.
  spa-PDDPT: Como es el pueblo así es el sacerdote. Los castigaré por sus caminos
    y les pagaré según sus obras.
  gun-gun: Ha'e nunga rupi heta va'e kuery xee areko 'rã sacerdote kuery arekoa rami
    avi. Mba'eta mokoĩve ambopagapa 'rã heko vaiague re, ame'ẽ 'rã ikuaiague repy
    ae.
  agu-BL: Poro swak'e' icaws cyakil cu'n axwok pale', nin ncha'tz swak'e' chicaws
    yi e' intanum tan tircu'n yi e'chk takle'n cachi' yi na chiban.
  ilo-ULB: 'Kastanto met laeng kadagiti tattao a kas kadagiti papadi: dusaekto ida
    amin gapu kadagiti aramidda; pagsagabaekto ida gapu kadagiti aramidda.'
  kpg-kpg: Malaa, di hagaduadua dela e tale gi digau aanei, le e tale adu labelaa
    gi goodou. Au ga haga duadua goodou, e hui godou huaidu ala e hai.
  uig-ARA: ۋە خەلقىم قانداق بولسا، كاھىنلارمۇ شۇنداق بولىدۇ؛ مەن كاھىنلارنىڭ تۇتقان
    يوللىرىنى ئۆز ئۈستىگە چۈشۈرىمەن، ئۆز قىلمىشلىرىنى بېشىغا قايتۇرىمەن.
  sus-sus: Ɲama yo, sɛrɛxɛdubɛe yo, n e birin ɲaxankatama nɛ e xa yunubie xa fe ra,
    n e sare ragbilenma nɛ e ma.»
  pon-2006: Eri, kalokolok me konehng aramas pwukat pil pahn lelohng kumwail. I pahn
    kalokei kumwail oh dupukohng kumwail suwed akan me kumwail kin wia.
  jae-jae: Amboac tonaŋ gêŋ, taŋ êtap lau tau sa naŋ, oc etap lau dabuŋwaga sa amboac
    tonaŋgeŋ. Aê oc jamêtôc êsêac êtôm nêŋ lêŋ ma jakêŋ ŋagêjô êtôm gêŋ, taŋ sêgôm
    naŋ.
  ksd-ksd: Ma ra tarai diat a varogop ma ra tena tinabar, ma ina kure bali kadia mangamangana,
    ma ina vabongon diat ure kadia lavur papalum.
  grc-BRENT: Καὶ ἔσται καθὼς ὁ λαὸς, οὕτως καὶ ὁ ἱερεύς· καὶ ἐκδικήσω ἐπʼ αὐτὸν τὰς
    ὁδοὺς αὐτοῦ, καὶ τὰ διαβούλια αὐτοῦ ἀνταποδώσω αὐτῷ.
  ind-AYT: demikianlah seperti umat, seperti imam. Aku akan menghukum mereka karena
    perbuatan mereka, dan membalas mereka karena perbuatan-perbuatan mereka.
  nya-nya: 'Ndipo zidzakhala motere: zochitikira anthu ena, zidzachitikiranso ansembe.
    Ndidzawalanga onsewo chifukwa cha njira zawo, ndidzawabwezera chifukwa cha machitidwe
    awo.'
  hrv-hrv: I sa svećenikom bit će k'o i s narodom; kaznit ću ga za njegove putove
    i naplatit ću mu za njegova djela.
  mps-mps: “Tama tibaso, eno te we bidiba dwai dene mayu, te augwali dolaibao, tama
    dage pris dabe me te sabo dene tiwai saibao,” wali, “te eno dwai dene mabo sę
    dageba eyu, te dagego yali dwai kolesaga wei ponoyu tiaibao,” wai dao.
  tpi-tpi: Bai mi mekim save long ol manmeri na ol i bagarap, na bai yupela pris tu
    i kisim wankain bagarap. Bai mi mekim save long yupela bilong bekim pasin nogut
    yupela i bin mekim.
  dan-1931: Men Præst skal det gå som Folk; jeg hjemsøger ham for hans Færd, hans
    Id gengælder jeg ham.
  vie-OVCB: ‘Các thầy tế lễ làm gì, thì dân chúng cũng làm như vậy.’ Nên bây giờ Ta
    sẽ phạt cả thầy tế lễ lẫn người dân vì những việc gian ác chúng đã làm.
  guj-2017: લોકો સાથે તથા યાજકો સાથે એવું જ થશે. હું તેઓને તેઓનાં દુષ્ટ કૃત્યો માટે
    સજા કરીશ તેઓનાં કામનો બદલો આપીશ.
  pon-2006A: Eri, kalokolok me konehng aramas pwukat pil pahn lelohng kumwail. I pahn
    kalokei kumwail oh dupukohng kumwail suwed akan me kumwail kin wia.
  por-BRBSL: Será como as pessoas, como o padre; e eu os punirei por seus caminhos,
    e os reembolsará por seus atos.
  eng-OEBUS: 'Thus it comes to be, like people, like priest: I will visit upon each
    punishment for their ways, and their deeds I will repay them.'
  cth-cth: Hatdawkvah, taminaw koe ka tâcawt e patetlah vaihmanaw koehai ka tâco sak
    han. Amamae tawksaknae patetlah ka rek vaiteh lengkaleng tawkphu ka poe han.
  twi-twi: Sɛnea nnipa no te no, saa ara na asɔfo no nso te. Mɛtwe wɔn nyinaa aso
    wɔ wɔn akwan ho na matua wɔn wɔn nneyɛe so ka.
  hlt-hlt: Te dongah pilnam bangla khosoih khaw om boeiloeih coeng. Anih te a longpuei
    ka cawh vetih a khoboe bangla amah te ka thuung ni.
  tbz-SIM: Mɛ̀ɛ̀ yɛi ndoti n nìtìbɛ̀, mɛɛ̀ doti ikuɔ́ nìùbɛ̀, n yóó bɛ̀ yietímu bɛ
    yɛi nkɛ fɔ́ɔ́ mbɛ yɛi mbɛ̀ dɔ̀ɔ̀ mɛ̀.
  msy-2020: Kɨ pazɨ gumazamizibar amightɨ, me ikuvigham. Eghtɨ ia ofa gamir gumaziba,
    men mɨrara ikuvigham. Kɨ ian arazir kurar ia amiziba ikarvagh pazɨ ia damuam.
  dop-dop: Mpi pǝ mɑɣɑnɑ mɑ yǝlɑɑ tɔ pɩɩ mɑɣɑnɑ-mɛ tɔtɔ. Mɑɑ hɔ mǝ ŋkpɑŋʋɣʋ kɛ mǝ
    tɔntɛ ɩsɑɣɑlɛ tɔɔ. Mɑɑ fɛlɩ-mɛɣɛ ɩsɑɣɑtʋ nti ɩ́ lɑpɑ tɔ.
  azb-azb: Xalqın başına gələn Kahinin də başına gələcək. Tutduqları yol üçün onları
    cəzalandıracağam. Əməllərinin əvəzini onlara ödəyəcəyəm.
  eng-DBY: And it shall be as the people so the priest; and I will visit their ways
    upon them, and recompense to them their doings;
  hin-2017: इसलिए जो प्रजा की दशा होगी, वही याजक की भी होगी; मैं उनके चाल चलन का दण्ड
    दूँगा, और उनके कामों के अनुकूल उन्हें बदला दूँगा।
  wol-KYG: Waaye niki askan wi, niki sarxalkat yi, maa leen di dikke seen añu jikko,
    maa leen di fey seeni jëf.
  eng-YLT: And it hath been, like people, like priest, And I have charged on it its
    ways, And its habitual doings I return to it.
  eng-WYC-2017: And it shall be, as the people, so the priest; and I shall visit on
    him the ways of him, and I shall yield to him the thoughts of him.
  eng-WMBB: It will be like people, like priest; and I will punish them for their
    ways, and will repay them for their deeds.
  urd-GVH: चुनाँचे इमामों और क़ौम के साथ एक जैसा सुलूक किया जाएगा। दोनों को मैं उनके
    चाल-चलन की सज़ा दूँगा, दोनों को उनकी हरकतों का अज्र दूँगा।
  rug-rug: 'Meke kote guahe: sapu taveti ri na hiama, si kote taveti ri na tinoni.
    Kote tava kilasa beto sari karua koari dia hahanana meke tava lipulipu koari dia
    tinavete kaleadi.'
  gaz-gaz: Wanni kunis akkuma sabaa, akkuma lubootaa taʼa. Anis sababii karaa isaaniitiif
    lachan isaanii iyyuu nan adaba; hojii isaaniis isaanumatti nan deebisa.
  fra-LSG: Il en sera du sacrificateur comme du peuple; Je le châtierai selon ses
    voies, Je lui rendrai selon ses œuvres.
  gnn-gnn: “Yo, ŋunhiyi ḏalkarra'mirrinydja walala mirithirrina yanana yätjmirrina
    dhikana wal'ŋu, bitjan yana liŋgu bitjan nhuma yolŋu'‐yulŋu dhuwala, bala ŋarra
    yurru dhä‐ḏir'yunna nhumalanha yulŋunydja bukmakkumana yana, rrambaŋikumana, liŋgu
    ŋuriŋi nhumalaŋgala yätjthu djämayu.
  yal-yal: A ligama nɛn saraxaraline ra alo yamana, n yi e kɛwanle saran e ra.
  haw-1868: 'A e like auanei me na kanaka, pela no me ke kahuna: A e hoopai aku au
    ia lakou e like me ko lakou mau aoao, A e hoouku aku au ia lakou e like me ka
    lakou hana ana.'
  arb-NAV: فَيُصْبِحُ الشَّعْبُ كَالْكَاهِنِ. وَأُعَاقِبُهُمْ جَمِيعاً عَلَى سُوءِ
    تَصَرُّفَاتِهِمْ وَأَجْزِيهِمْ عَلَى أَعْمَالِهِمْ.
  ewe-ewe: 'eya ta ale wòle: Nunɔlawo kple ameawo katã sɔ, elabena nunɔlaawo vɔ̃ɖi,
    eye ameawo hã vɔ̃ɖi. Esia ta, mahe to na nunɔlaawo kple ameawo siaa le woƒe nu
    vɔ̃ɖiwo ta.'
  eng-LEE: 'Therefore shall the same befall both people and priest: and I will punish
    every one of them for his ways, and recompense every one for his doings.'
  asm-FB: এই হেতুকে, যেনেকৈ লোকসকল, তেনেকৈ পুৰোহিতসকলৰো হ’ব; দুয়োকো তেওঁলোকৰ দুষ্ট
    পথৰ বাবে মই শাস্তি দিম। মই তেওঁলোকৰ কাৰ্যবোৰৰ বাবে তেওঁলোকক প্ৰতিফল দিম।
  sus-A: حَمَ يٌ، سّرّشّدُبّيٍ يٌ، ﭑ عٍ بِرِن حَشَنكَتَمَ نّ عٍ شَ يُنُبِيٍ شَ قٍ
    رَ، ﭑ عٍ سَرٍ رَفبِلٍنمَ نّ عٍ مَ.»
  fra-SBL: Il sera comme un peuple, comme un prêtre ; et je les punirai pour leur
    conduite, et leur rendra la monnaie de leur pièce.
  hbo-hbo: וְהָיָ֥ה כָעָ֖ם כַּכֹּהֵ֑ן וּפָקַדְתִּ֤י עָלָיו֙ דְּרָכָ֔יו וּמַעֲלָלָ֖יו
    אָשִׁ֥יב לֹֽו׃
  kik-kik: 'Na nĩgũgatuĩka atĩrĩ: O ta ũrĩa andũ makaahaana, no taguo athĩnjĩri-Ngai
    makaahaana. Nĩngamaherithia othe nĩ ũndũ wa mĩthiĩre yao, na ndĩmarĩhe kũringana
    na ciĩko ciao.'
  fra-NCL: Il en sera du prêtre comme du peuple ; je vengerai sur lui ses voies, et
    je ferai retomber sur lui ses œuvres.
  cek-AK: To pongah kaminawk nuiah sak ih baktih toengah, qaima nuiah doeh ka sak
    han; a caeh o ih loklamnawk baktiah nihcae to dan ka paek moe, a sak o ih hmuen
    baktih toengah nihcae han tangqum ka paek han.
  cuk-cuk: Degi-inigwele, dule-irwa-anse-gormalad sabsur-anse odurdaklemaloed, degine,
    dulamar e-damaladba sabsur-anse odurdaklebaloed.
  uig-CYR: Вә хәлқим қандақ болса, каһинларму шундақ болиду; Мән каһинларниң тутқан
    йоллирини өз үстигә чүшүримән, өз қилмишлирини бешиға қайтуримән.
  tel-2017: కాబట్టి జనులకు ఎలాగో యాజకులకూ అలాగే జరుగుతుంది. వారి దుర్మార్గాన్ని బట్టి
    నేను వారిని శిక్షిస్తాను. వారి క్రియలనుబట్టి వారందరికీ ప్రతీకారం చేస్తాను.
  hat-BSA: 'Se konsa sa va ye: jan pèp la ye a, se konsa prèt la ye. Akoz sa, Mwen
    va pini yo pou chemen yo, e Mwen va rekonpanse yo pou zak yo.'
  kos-kos: Mwe kai nu sin mwet uh ac fah orek pac nu suwos. Nga fah kai kowos ac kowos
    fah eis molin ma koluk lowos.
  hbo-WLC: וְהָיָ֥ה כָעָ֖ם כַּכֹּהֵ֑ן וּפָקַדְתִּ֤י עָלָיו֙ דְּרָכָ֔יו וּמַעֲלָלָ֖יו
    אָשִׁ֥יב לֽוֹ׃
  ibo-ibo: Ọ ga-abụkwa ka ndị nchụaja dị, otu a ka ndị obodo dịkwa. Nʼihi ya, aga
    m enye ha ntaramahụhụ ma kwụghachi ha ụgwọ nʼihi omume ha niile.
  ory-ory: ଏଣୁ ଯେପରି ଲୋକମାନଙ୍କ ଉପରେ ସେହିପରି ଯାଜକମାନଙ୍କ ଉପରେ ବର୍ତ୍ତିବ; ପୁଣି, ଆମ୍ଭେ
    ସେମାନଙ୍କ ଆଚରଣ ଅନୁଯାୟୀ ସେମାନଙ୍କୁ ଦଣ୍ଡ ଦେବା ଓ ସେମାନଙ୍କ କର୍ମାନୁସାରେ ସେମାନଙ୍କୁ ପ୍ରତିଫଳ
    ଦେବା।
  chk-chk: Iwe, mine epwe fis ngeni ekewe aramas epwe pwal fis ngeni ekewe souasor.
    Üpwe apwüngüpöküür o ngenipöküür liwinin ar föför mi ngau.
  rop-rop: “Wal ai garra panishim ol detlot pipul, en ai garra panishim ol yumob serramonimen
    du. Holot ai garra panishim. En ai garra meigim yumob peibek blanga ol detlot
    nogudbalawei weya yumob oldei dumbat.
  ukr-1871: Тим же то — що буде з народом, те й з сьвященником; скараю його після
    доріг його, й заплачу йому після вчинків його.
  deu-1951: Aber es soll dem Priester ergehen wie dem Volk, ich werde an ihm heimsuchen
    seinen Wandel und ihm seine Taten vergelten.
  eng-JPS: And it is like people, like priest; and I will punish him for his ways,
    and will recompense him his doings.
  srp-1865: Zato æe biti svešteniku kao narodu; pohodiæu ga za putove njegove i platiæu
    mu za djela njegova.
  lug-lug: 'Era bwe kityo bwe kiriba eri abantu n’eri bakabona: ndibabonereza olw’enneeyisa
    yaabwe, era ne mbasasula ng’ebikolwa byabwe.'
  heb-heb: והיה כעם ככהן ופקדתי עליו דרכיו ומעלליו אשיב לו׃
  ben-IRV: এটা ঠিক তেমন, যেমন লোক তেমন তাদের যাজকও। আমি তাদের সবাইকে শাস্তি দেব তাদের
    মন্দ পথের জন্য এবং তাদের কাজের জন্য তাদের প্রতিফল দেব।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ, ਜਿਵੇਂ ਲੋਕ ਤਿਵੇਂ ਜਾਜਕ, - ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੀਆਂ ਚਾਲਾਂ
    ਦੀ ਸਜ਼ਾ ਦਿਆਂਗਾ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੀਆਂ ਕਰਤੂਤਾਂ ਦਾ ਬਦਲਾ ਦਿਆਂਗਾ।
  mya-JVB: ထိုကြောင့် ၊ လူ တို့၌ ဖြစ်သကဲ့သို့ ယဇ်ပုရောဟိတ် ၌ ဖြစ် လိမ့်မည်။ သူ တို့အကျင့်
    များကို ငါစစ်ကြော ၍ ၊ အသီးအသီး ပြုမူ သမျှအတိုင်းအကျိုး အပြစ်ကိုပေးမည်။
  hmo-hmo: Vadaeni taunimanima dekenai do lau henia kerere davana, be umui dekenai
    danu do lau henia. Umui do lau panisia momokani, emui kara dikadia dainai.
  urd-urd: फिर जैसा लोगों का हाल, वैसा ही काहिनों का हाल होगा; मैं उनके चालचलन की
    सज़ा और उनके 'आमाल का बदला उनको दूँगा।
  rus-SYN: И что будет с народом, то и со священником; и накажу его по путям его,
    и воздам ему по делам его.
  bqc-SIM: Sa'onaↄ muaa ń gbɛ̃́piↄɛ. Má ń dàakɛaↄ wínɛ́ ń musuɛ, má fĩabonɛ́
    ń yãkɛaↄwaɛ.
  tcz-CHONGTHU: Chule thempun bolkhat aneile, mipiten jong abolluve.
  mar-mar: आणि जसे लोक तसा याजक असे होईल, आणि मी त्यांच्या आचरणामुळे त्यांना शासन
    करीन, आणि त्यांना त्यांच्या कर्मांचे फळ देईन.
  qub-qub: Acrashä runacunatawan iwalmi cüracunatapis castigashaj chayno rurashanpita.
  bqp-bqp: Yen sɔ̃, sɛɛyɑsiɑ tee biyɑ kon nɛn tɔmbu kɑ ben yɑ̃ku kowobu ko. Kon bu
    sɛɛyɑsiɑwɑ nge mɛ ben dɑɑ yɑ nɛ. Kon bu kɔsiɑwɑ nge mɛ ben kookoosu nɛ.
  hat-hat: Sa k'ap rive pèp la, se sa k'ap rive nou tou, nou menm prèt yo. M'ap regle
    nou pou tout move mès nou yo. M'ap fè nou peye tou sa nou fè ki mal.
  eng-BSB: And it shall be like people, like priest. I will punish both of them for
    their ways and repay them for their deeds.
  eng-WEBPB: It will be like people, like priest; and I will punish them for their
    ways, and will repay them for their deeds.
  kbq-kbq: Hagi nazano pristi vahe'mo'zama haza zamavu zamavara vahe'mo'zanena ana
    zamavu zamava avaririza kefo zamavu zamavara nehaze. Ana hu'nazagu pristi vahe'ene
    amne vahe'enena ana zamavu'zmava hu'naza zante zamazeri haviza hugahue.
  nhe-BL: Huajca queja mosisiníaj nopa totajtzitzi nojquiya mosisiníaj nopa tlacame.
    Yeca san se niquintlatzacuiltis nopa totajtzitzi huan nopa tlacame ica nochi tlen
    fiero quichijtoque. Quena, niquintlaxtlahuis queja quinamiqui.
  gub-BL: Upuraraw putar xaxeto ma'erahy wà nehe. Azepyk putar teko heremiaihu wanehe
    nehe. Azepyk putar xaxeto wanehe nezewegatete nehe no. Azepyk putar wanehe nehe.
    Umekuzar putar iaiw ma'e wemiapo kwer wà nehe.
  eng-DRA: 'And there shall be like people like priest: and I will visit their ways
    upon them, and I will repay them their devices.'
