verse: HOS.004.011
translations:
  mal-C: ബുദ്ധിയെ കെടുത്തുന്ന വ്യഭിചാരത്തിനും പഴയ വീഞ്ഞിനും പുതിയ വീഞ്ഞിനും അവർ സ്വയം
    ഏൽപ്പിച്ചുകൊടുത്തു.
  deu-TKW: 'Hurerei und Wein und Most benehmen den Verstand:'
  lin-lin: mpo na komipesa na kindumba, na masanga ya vino ya kala mpe ya sika oyo
    elongolaka bato bososoli.
  eng-LSV: Whoredom, and wine, and new wine, take the heart,
  eng-GNV: Whoredome, and wine, and newe wine take away their heart.
  eng-WEBSTER: Lewdness and wine and new wine take away the heart.
  nhw-BL: Tlaili huan ahuilnencayotl ica tiotzitzi quichijtoc ma quipoloca inintlalnamiquilis
    nomasehualhua.
  swh-ONEN: katika ukahaba, divai ya zamani na divai mpya, ambavyo huondoa ufahamu
  bba-bba: Yinni Gusunɔ u nɛɛ, sɑkɑrɑru kɑ tɑmɑ mu nɛn tɔmbun wiru ɡɔsiɑ.
  eng-KJVCPB: Whoredom and wine and new wine take away the heart.
  luo-luo: ne chode, ne kongʼo machon kod kongʼo manyien, magolo winjo mar joga.
  meu-meu: Vine ranuna, ena be matamata, to ia ese lalo-parara e abia ohomu.
  npi-ULB: तिनीहरूलाई यौनको छाडापन, दाखमद्य र नयाँ मद्य मन पर्छ, जसले तिनीहरूका समझलाई
    नाश पारेका छन् ।
  yor-yor: fún àgbèrè; wọ́n fi ara wọn fún wáìnì àtijọ́, àti tuntun èyí tó gba òye
    àwọn ènìyàn mi sọnù.
  pes-OPCB: و به خدایان دیگری روی آورده‌اند. «میگساری و هوسرانی، عقل را از سر قوم
    من ربوده است؛
  tgl-ULB: Ang mahalay na gawain, ang alak at bagong alak ang nag-alis sa kanilang
    pang-unawa.
  hui-hui: Anduane Homogohanda lalu, Lulu iba hongohe tara tara bu ngarume i̱naga
    wali agalinaga mini mo ba tara halu mo luluya kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​၏​လူ​စု​သည်​စ​ပျစ် ရည်​သစ်၊ စ​ပျစ်​ရည်​ဟောင်း​တို့​ကို​သောက်​စား
    ယစ်​မူး​သ​ဖြင့်​အ​သိ​ဉာဏ်​ကင်း​မဲ့​လျက် ရှိ​၏။-
  bod-N: ནམ་རྒྱུན་ལོག་གཡེམ་བྱེད་ཅིང་། རྒུན་ཆང་གསར་རྙིང་གཉིས་ཀས་མི་སེམས་འཕྲོག་པར་བྱེད་པའོ།
    །
  sna-sna: kuufeve, newaini yakare neitsva, zvinobvisa kunzwisisa
  spa-BLM: La prostitución, el vino y el vino nuevo quitan el entendimiento.
  cac-cac: Yuj yajmulal eb' yed' yuc'uman̈il eb', yuj chi' ix quistalax spensar eb'.
  swh-ULB: Wanapenda uasherati, divai, na divai mpya, ambayo imechukua uelewa wao.
  bel-bel: Блуд, віно і напоі завалодалі сэрцам іхнім.
  deu-ELBBK: Hurerei, Wein und Most nehmen den Verstand weg.
  mbb-OT: su wey niw maazap is duma he menge ed-ezapen. “Menge etew ku, is beǥu wey
    is daan he vinu ebpekaawà te meupiya he ked-isip-isip.
  mal-2015: പരസംഗവും വീഞ്ഞും പുതിയ വീഞ്ഞും ബുദ്ധിയെ കെടുത്തുകളയുന്നു.
  rmc-rmc: E puraňi the e nevi mol lel e goďi mire manušendar.
  pes-OPV: زنا و شراب و شیره دل ایشان رامی رباید.
  ron-1924: Курвия, винул ши мустул яу минциле омулуй.
  ben-OBCV: বেশ্যাবৃত্তিতে; সুরা ও নতুন দ্রাক্ষারসে মত্ত হওয়ার জন্য, যেগুলি আমার
    প্রজাদের বুদ্ধি-বিবেচনা হরণ করে।
  som-som: Sinada iyo khamriga iyo khamriga cusububa qalbigay la tagaan.
  lat-VUC: Fornicatio, et vinum, et ebrietas auferunt cor.
  eng-ASVBT: Whoredom and wine and new wine take away the understanding.
  ita-1885: La fornicazione, e il vino, e il mosto, tolgono il senno.
  eng-LXXUP: The heart of my people has gladly engaged in fornication and wine and
    strong drink.
  eng-ULB: They love sexual promiscuity, wine, and new wine, which have taken away
    their understanding.
  spa-VBL: Ellos destruyen sus mentes con el vino viejo y el vino nuevo.
  fra-_FOB: La fornication, le vin et le moût ôtent l'entendement.
  mal-mal: പരസംഗവും വീഞ്ഞും പുതിയ വീഞ്ഞും ബുദ്ധിയെ കെടുത്തിക്കളയുന്നു.
  urd-GVR: Zinā karne aur naī aur purānī mai pīne se logoṅ kī aql jātī rahtī hai.
  suz-BL: माइत अङगुर शांबु नु नक अङगुर शांबुम मुर आन रुप्‍तीके कली साम्‍ब।
  eng-NOY: Fornication and wine and new wine take away the understanding;
  ita-1927: Prostituzione, vino e mosto tolgono il senno.
  ckb-ckb: بۆ لەشفرۆشی و بۆ شەرابی کۆن و شەرابی نوێ کە هزر و هۆشی گەلەکەی منی بردووە.
  eng-BBE: Loose ways and new wine take away wisdom.
  kan-OKCV: ಮದ್ಯಪಾನ, ದ್ರಾಕ್ಷಾರಸ ಇವು ಜನರನ್ನು ಜ್ಞಾನಹೀನರನ್ನಾಗಿ ಮಾಡುತ್ತವೆ.
  tam-2017: வேசித்தனமும் திராட்சைரசமும் மதுபானமும் இருதயத்தை மயக்கும்.
  spa-RV-1909: Fornicación, y vino, y mosto quitan el corazón.
  ron-BTF: Curvia şi vinul şi vinul nou iau inima.
  eng-WEBP: Prostitution, wine, and new wine take away understanding.
  eng-FBV: They destroy their minds with old wine and new wine.
  nld-1939: Wijn en most namen hun hart in beslag.
  nch-BL: Taili huan ahuilnencayot ica teteyome quichijtoc ma quipoloca inintalnamiquilis
    nomasehualhua.
  vie-1934: Sự dâm dục, rượu cũ và rượu mới cất lấy hết trí khôn chúng nó.
  hin-CV: ताकि वे व्यभिचार कर सकें; पुरानी एवं नई दाखमधु उनकी समझ भ्रष्‍ट कर देती
    है.
  spa-BES: Los caminos sueltos y el vino nuevo quitan la sabiduría.
  tdx-tdx: Mitavañe arofo ty hakarapiloañe, naho ty divay, vaho i divay vaoy.
  tha-KJV: การเล่นชู้ เหล้าองุ่นและเหล้าองุ่นใหม่​ชิ​งเอาจิตใจไปเสีย
  por-BR-2018: Para buscarem a prostituição, o vinho, e o mosto, que tiram o entendimento.
  deu-ELO: Hurerei, Wein und Most nehmen den Verstand weg.
  eng-WYC-2018: Fornication, and wine, and drunkenness do away the heart. (Wine and
    drunkenness do away clear thinking.)
  epo-epo: Malĉastado, vino, kaj mosto forprenas la prudenton.
  uig-PIN: Ɵzlirini paⱨixilik, xarab wǝ yengi xarabⱪa beƣixlidi; Bu ixlar adǝmning
    ǝⱪil-zeⱨnini bulap ketidu.
  beo-beo: Hina Gode da amane sia:sa, “Na fi dunu da waini hano yaolo amola gaheabolo
    bagade nabeba:le, gagaoui agoane hamosa.
  tpi-OTNT: Bikpela i tok, “Kain kain strongpela dring i save paulim tingting bilong
    ol manmeri bilong mi.
  hau-SA: ga karuwanci, ga tsoho da kuma sabon ruwan inabi, waɗanda suka ɗauke ganewar
    mutanena.
  uig-LAT: Özlirini pahishilik, sharab we yéngi sharabqa béghishlidi; Bu ishlar ademning
    eqil-zéhnini bulap kétidu.
  nde-nde: ebufebeni, lewayini elidala kanye lelitsha elisusa ukuqedisisa kwabantu
    bami.
  ton-ton: Ko e feʻauaki mo e uaine mo e uaine foʻou, ʻoku kavea ʻae loto.
  ces-1613: Smilství a víno a mest odjímá srdce.
  eng-WMB: Prostitution, wine, and new wine take away understanding.
  tam-TCV: புது மற்றும் பழைய திராட்சை இரசம் எனது மக்களின் விளங்கிக்கொள்ளும் ஆற்றலை
    பரித்துவிட்டது.
  ceb-ULB: Gihigugma nila ang pagpakighilawas gawas sa kaminyoon, mag-inom ug bino,
    ug bag-ong bino, nga maoy nagkuha sa ilang panabot.
  pol-UBG: Nierząd, wino i moszcz odbierają serce.
  agr-agr: 'Nuigtushkam Apajuí chichaak: “Israel aents aidauk nuwan yujajuinak, vino
    nampe yujau asag, shiig anentaimja pujumainjig atsujuinawai.'
  kyc-kyc: Kamongome lao, Ipwa waene dokome nambana wambu dupwana kyawa sisingi suu
    pingi doko waa nyakamilyamo, letamo.
  urd-GVU: زنا کرنے اور نئی اور پرانی مَے پینے سے لوگوں کی عقل جاتی رہتی ہے۔
  eng-OEBCW: prostitution. Old and new wine take away the understanding.
  deu-1912: Hurerei, Wein und Most machen toll.
  kan-2017: ವ್ಯಭಿಚಾರ, ದ್ರಾಕ್ಷಾರಸ ಮತ್ತು ಮದ್ಯಗಳು ಬುದ್ಧಿಯನ್ನು ಕೆಡಿಸುತ್ತವೆ.
  yap-yap: Be ga’ar SOMOL, “Wayin e be chuweg e gonop rok e girdi’ rog ma be balyang
    nagrad!
  hlt-MCSB: Pumyoihnah, misurrhuem neh misur thai loh lungbuei ni a. loh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዞኦስካ ኮኦሚሢንታ ካፄ ዎይኖ ዑዦንታ ሙርጎንታ ታ ዴሮኮ ዒኖ ባይዜኔ።
  twi-ASANTE: adwamammɔ, nsã dada ne foforɔ, a ɛma me nkurɔfoɔ
  eng-WEBU: Prostitution, wine, and new wine take away understanding.
  wal-wal: “SHaaramuxatettai, gam77ida woine eessainne yelaga woine eessai ta asaa
    wozanaa bashshees.
  spa-PDDPT: Fornicación, vino y mosto quitan el entendimiento.
  gun-gun: Mba'eta ha'e kuery itavy reia, vinho ha'e vinho pyau re oka'upa reia oipe'apa
    hi'arandua.
  agu-BL: “Tan yi jopol wutzaji'n tu yi xc'ala'i'n, na xit tajtza'kl jun yaj.
  ilo-ULB: Ti kinaderrep, arak ken ti baro nga arak ti nangpukaw ti pannakaawatda.
  kpg-kpg: Dimaadua ga helekai, “Nia waini hoou mono waini pobo e haga nngala nia
    mamaanadu humalia o agu daangada!
  uig-ARA: ئۆزلىرىنى پاھىشىلىك، شاراب ۋە يېڭى شارابقا بېغىشلىدى؛ بۇ ئىشلار ئادەمنىڭ
    ئەقىل-زېھنىنى بۇلاپ كېتىدۇ.
  sus-sus: E langoeɲa rabama, e beere mɔɔli birin minma. Na nan e xaxili kanaxi.
  pon-2006: KAUN-O eri mahsanih, “Wain, me kapw oh mering kasalongelahr pepehm mwahu
    en nei aramas akan!
  ksd-ksd: A vain ma ra kalamana vain dir vapanie vue ra minatoto pire diat.
  grc-BRENT: Πορνείαν καὶ οἶνον καὶ μέθυσμα ἐδέξατο καρδία λαοῦ μου·
  ind-AYT: Persundalan, anggur, dan anggur baru yang menghilangkan pengertian.
  nya-nya: ku zachiwerewere, ku vinyo wakale ndi watsopano, zimene zimachotsa nzeru
    zomvetsa zinthu
  hrv-hrv: blud, mošt i vino zarobiše im srce.
  mps-mps: Genuai Bidigo te po wali, “Te haniani bomai wain ąįgo te eno we bidi
    dabego homu kolesaga ayana palama, dolobo dao.
  tpi-tpi: Bikpela i tok, “Kain kain strongpela dring i save paulim tingting bilong
    ol manmeri bilong mi.
  dan-1931: Vin og Most tager Forstanden.
  vie-OVCB: để chạy theo các thần khác. Rượu đã cướp dân Ta, đã làm mờ tâm trí chúng
