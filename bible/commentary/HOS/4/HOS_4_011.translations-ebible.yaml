  eng-LEE: Lewdness and wine and new wine take away the heart.
  asm-FB: ব্যভিচাৰ, দ্ৰাক্ষাৰস আৰু নতুন দ্রাক্ষাৰসে লোকসকলৰ বুদ্ধি নষ্ট কৰিছে।
  sus-A: عٍ لَنفٌيحَ رَبَمَ، عٍ بٍيرٍ مْولِ بِرِن مِنمَ. نَ نَن عٍ شَشِلِ كَنَشِ.
  fra-SBL: La prostitution, le vin et le vin nouveau enlèvent l'intelligence.
  hbo-hbo: זְנ֛וּת וְיַ֥יִן וְתִירֹ֖ושׁ יִֽקַּֽח־לֵֽב׃
  kik-kik: kũrĩ ũmaraya, na kũnyua ndibei ĩrĩa ngũrũ na ya mũhihano, iria cieheragia
