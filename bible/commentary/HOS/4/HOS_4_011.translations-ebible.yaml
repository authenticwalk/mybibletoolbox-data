  fra-LSG: La prostitution, le vin et le moût, font perdre le sens.
  gnn-gnn: Yo, ŋayi Garray waŋana bitjarra, “Nhumanydja dhuwalanydja ŋarrakunydja
    ŋunhi yolŋu walala, bitjarra nhuma bawa'mirriyinana muḻkurrnydja, liŋgu ŋuriŋina
    djäl‐ḏumurruyinyarayuna ga ŋänitji'yuna ḻukanharayu nhumalanha ḻiyanydja‐dhumukkuŋala
    nhäŋiniŋ'kuŋalanydja.
  yal-yal: yalunyaan ma e nun dɔlɔ fonna nun dɔlɔ nɛnɛ minna. Ne nan e xaxinla kalaxi.
  haw-1868: O ka moe kolohe, o ka waina, a me ka waina hou, oia ke lawe aku i ka naau.
  arb-NAV: قَدْ سَلَبَتِ الْخَمْرَةُ الْمُعَتَّقَةُ وَالْجَدِيدَةُ عُقُولَ شَعْبِي
  ewe-ewe: eye wotsɔ wo ɖokuiwo na gbolowɔwɔ, wain, kple aha yeye, eye nu siawo na
