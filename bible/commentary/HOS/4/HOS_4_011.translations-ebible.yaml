  fra-NCL: La luxure, le vin et le moût enlèvent le sens.
  cek-AK: Tangzat zawhhaih, misurtui hoi misurtui kangtha mah palungthin amkhraengsak.
  cuk-cuk: ”Vinoʼgi mumgudimaladbali, gambasamaladbali, oes gudidimalad, bar itodisurmalad.
  uig-CYR: Өзлирини паһишилик, шарап вә йеңи шарапқа беғишлиди; Бу ишлар адәмниң әқил-зеһнини
    булап кетиду.
  tel-2017: లైంగిక విచ్చలవిడితనం, ద్రాక్షామద్యం, కొత్త ద్రాక్షా రసం, వారి మతి పోగొట్టాయి.
  hat-BSA: Lavi pwostitisyon, diven, ak diven nèf retire bon konprann.
  kos-kos: LEUM GOD El fahk, “Wain mah ac wain sasu, kewa na akwelye nunak lun mwet
    luk.
  hbo-WLC: זְנ֛וּת וְיַ֥יִן וְתִיר֖וֹשׁ יִֽקַּֽח־לֵֽב׃
  ibo-ibo: nʼaka ịgba akwụna, na mmanya ochie na mmanya ọhụrụ, nke na-ewepụ mmụọ nghọta.
  ory-ory: ବ୍ୟଭିଚାର, ମଦ୍ୟ ଓ ନୂତନ ଦ୍ରାକ୍ଷାରସ ବୁଦ୍ଧି ହରଣ କରେ।
  chk-chk: Wainin lom me wain mi fö ra angeala mirit.
  rop-rop: Wal YAWEI bin kipgon tok, “Olkain wain meigim main pipul olabat nomo jinggabat
    gudwei,
  ukr-1871: Блуд і вино та напої відбирають у них розум.
