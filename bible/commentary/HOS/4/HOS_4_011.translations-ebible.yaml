  guj-2017: વ્યભિચાર, દ્રાક્ષારસ તથા નવો દ્રાક્ષારસ તેમની સમજને નષ્ટ કરે છે.
  pon-2006A: KAUN-O eri mahsanih, “Wain, me kapw oh mering kasalongelahr pepehm mwahu
    en nei aramas akan!
  por-BRBSL: Prostituição, vinho, e vinho novo tiram o entendimento.
  eng-OEBUS: prostitution. Old and new wine take away the understanding.
  cth-cth: Bangkongtetpawiteh, tak kâyonae, misurhruem, misurtui ni a lung a pathu
    sak teh, Cathut a pahnawt awh toe.
  twi-twi: aguamammɔ, nsa dedaw ne foforo, a ɛma me nkurɔfo
  hlt-hlt: Pumyoihnah, misurrhuem neh misur thai loh lungbuei ni a loh.
  tbz-SIM: Bɛ̀ dɔuti dɔutinɛ̀ bɛtɔbɛ̀ mbɛ kɛ nɔnnɛ̀ yɛnɑcɛkotɛ nɛ̀ mɛnɑpɑ̀mmɛ̀, dɛɛ̀
    bɛ̀ fèntɛ.
  msy-2020: 'Egha Ikiavɨra Itir God kamaghɨn mɨgei: “Wainɨn dɨpaba apir arazim ko,
    tuavir amiziba ko, akuir araziba, nan gumazamizibar nɨghnɨzibagh amizɨ, me onganigha,
    deraghavɨra nɨghnɨzir puvatɨ.'
  dop-dop: Wɑsɑŋkɑlǝtʋ nɑ sʋlʋm kʋfɑm pǝsɑ mɑ yǝlɑɑ nyɔɔŋ kɛ́.
  azb-azb: Zina, köhnə və təzə şərab Onların ürəklərini cəlb edib.
  eng-DBY: Fornication, and wine, and new wine take away the heart.
  hin-2017: वेश्‍यागमन और दाखमधु और ताजा दाखमधु, ये तीनों बुद्धि को भ्रष्ट करते हैं।
  wol-KYG: Ngànctu ak biiñ bu yàgg ak bu bees, moo yóbbu seenum xel.
  eng-YLT: Whoredom, and wine, and new wine, take the heart,
  eng-WYC-2017: Fornication, and wine, and drunkenness do away the heart.
  eng-WMBB: Prostitution, wine, and new wine take away understanding.
  urd-GVH: ज़िना करने और नई और पुरानी मै पीने से लोगों की अक़्ल जाती रहती है।
  rug-rug: koari na hahanana maqota. Naponapo si arini pa vaeni koana meke vaqurana,
