  pon-2006A: Nei aramas akan pahn melahr pwehki ar pohnsehseielahr. Kumwail samworo
    kan sohte men pohnese ie oh soikala ei padahk. Ihme kahrehda ei soaingkumwailla
    oh sohte pohnese noumwail pwutak kan pwe re dehr wiahla nei samworo.
  por-BRBSL: Meu povo é destruído por falta de conhecimento. Como você rejeitou o
    conhecimento, eu também o rejeitarei, que você pode não ser um padre para mim.
    Porque você esqueceu a lei de seu Deus, Eu também esquecerei seus filhos.
  eng-OEBUS: My people are being destroyed for lack of knowledge; because you have
    rejected knowledge I reject you from being priest to me. Since you have forgotten
    the teaching of your God, I also will forget your children.
  cth-cth: Ka taminaw teh panuenae ayoun dawkvah a rawk awh. Nang ni panuenae na hnoun
    dawkvah kaie vaihma lah na o hoeh nahan nang teh na hnoun toe. Na Cathut e lawk
    na pahnim dawkvah na canaw teh ka pahnim han.
  twi-twi: Nimdeɛ a me nkurɔfo nni nti wɔresɛe. “Sɛ moapo nimdeɛ nti, me nso mapo
    mo sɛ mʼasɔfo; sɛ moabu mo ani agu mo Nyankopɔn mmara so nti, me nso mabu mʼani
    agu mo mma so.
  hlt-hlt: Mingnah a tal lamloh ka pilnam hmata uh coeng. Nang loh mingnah na hnawt
    dongah nang te ka khosoih lamloh kan hnawt. Na Pathen kah olkhueng na hnilh dongah
    kai long khaw na ca rhoek te ka hnilh ni.
  tbz-SIM: N nìtìbɛ̀ kɔ̃ mbɛ í yɛ̃́ mɛ̀ɛ̀ kpɛ́í nkɛ n nɑ́ɑǹtì. Fɔ̃́ n kuɔ́ nìùtì ɑ
    mɔ́mmuɔ nhɑ í dɔ́ kɛ́ n yĩ́ɛ̃́tɛ́. Nɛ̀ dɛ kpɛ́í n yóó dɑ dɛitɛmu n kuɔ́ tɔ̃mmú
    miɛkɛ. A mɛ̀ n yɛ̃̀mmɛ̀ mí nKuyie mmí nwèè dɑ te, n yóó yɛ̃̀mmu ɑ bí kpɛ́í.
  msy-2020: Nan gumazamiziba nan akamɨn gɨn zuir puvatɨ. Kamaghɨn amizɨ, me ikuvigham.
    Ia ofa gamir gumaziba uaghan, nan gɨn zuir puvatɨ, egha nan fofozim batuegha gɨfa.
    Kamaghɨn amizɨ, kɨ ia batuegham. Egh ian otariba ateghtɨ, me nan ofa gamir gumazibar
    ikian kogham.
  dop-dop: Mɑ yǝlɑɑ tɑ nyɩ-m, ɩlɛnɑ pɑ́ sǝkɩ. Pɑɑ nɑ mpʋ kɔtǝlɑɑ mǝ tɑ́ sɔɔlɩ sɩ ɩ́
    nyɩ-m. Hɑlǝnɑ ɩ́ sɔɔ mɑ kʋsǝsɩɩtʋ. Pǝ tɔɔ kɛ́ ɩ́ kɑɑ tɑsɑ mɑ kɔtǝlɑɑ kɛ lɑpʋ,
    mɑɑ sɔɔ mǝ piyɑ tɔɔ.
  azb-azb: Xalqım biliksizlikdən məhv oldu. Sən biliyi rədd etdiyin üçün Mən də səni
    rədd edəcəyəm ki, Bir daha Mənə kahinlik etməyəsən. İndi ki öz Allahının qanununu
    unutdun, Mən də sənin balalarını unudacağam.
  eng-DBY: My people are destroyed for lack of knowledge; for thou hast rejected knowledge,
    and I will reject thee, that thou shalt be no priest to me; seeing thou hast forgotten
    the law of thy God, I also will forget thy children.
  hin-2017: मेरे ज्ञान के न होने से मेरी प्रजा नाश हो गई; तूने मेरे ज्ञान को तुच्छ
    जाना है, इसलिए मैं तुझे अपना याजक रहने के अयोग्‍य ठहराऊँगा। इसलिए कि तूने अपने
    परमेश्वर की व्यवस्था को त्याग दिया है, मैं भी तेरे बाल-बच्चों को छोड़ दूँगा।
  wol-KYG: Sama ñoñ a sànku ndax ñàkka xam; yeen, xam-xam ngeen gàntal, ma gàntal
    seenug carxal. Yeena fàtte seen yoonu Yàlla, man it maay fàtte seeni doom.
  eng-YLT: Cut off have been My people for lack of knowledge, Because thou knowledge
    hast rejected, I reject thee from being priest to Me, And thou forgettest the
    law of thy God, I forget thy sons, I also!
  eng-WYC-2017: My people was still, for it had not knowing; for thou hast put away
    knowing, I shall put thee away, that thou use not priesthood to me; and for thou
    hast forgotten the law of thy God, also I shall forget thy sons.
  eng-WMBB: My people are destroyed for lack of knowledge. Because you have rejected
    knowledge, I will also reject you, that you may be no priest to me. Because you
    have forgotten your God’s Torah, I will also forget your children.
  urd-GVH: अफ़सोस, मेरी क़ौम इसलिए तबाह हो रही है कि वह सहीह इल्म नहीं रखती। और क्या
    अजब जब तुम इमामों ने यह इल्म रद्द कर दिया है। अब मैं तुम्हें भी रद्द करता हूँ।
    आइंदा तुम इमाम की ख़िदमत अदा नहीं करोगे। चूँकि तुम अपने ख़ुदा की शरीअत भूल गए
    हो इसलिए मैं तुम्हारी औलाद को भी भूल जाऊँगा।
  rug-rug: Sari na Qua tinoni si mate sina lopu tava tumatumae si arini koasa Tinarae
    te Tamasa. Sina kilu ia gamu sa tinumatumae, ke kilu gamu tugo Arau pude na Qua
    hiama; sina doṉo pania gamu sa tinarae tanisa mia Tamasa, ke kote doṉo pani tugo
    Arau sari mia koburu.
  gaz-gaz: sabni koo beekumsa dhabuudhaan badeera. “Waan ati beekumsa tuffatteef anis
    akka ati luba naaf hin taaneef si tuffadheera; sababii ati seera Waaqa keetii
    gatteef anis ilmaan kee nan gata.
  fra-LSG: Mon peuple est détruit, parce qu’il lui manque la connaissance. Puisque
    tu as rejeté la connaissance, Je te rejetterai, et tu seras dépouillé de mon sacerdoce;
    Puisque tu as oublié la loi de ton Dieu, J’oublierai aussi tes enfants.
  gnn-gnn: Yo, ŋarrakunydja yolŋu walala yukurra murrmurryunna, liŋgu walala dhuŋamirrina;
    yakana walala wal'ŋu yuwalk marŋgi ŋarrakunydja, liŋgu nhumanydja ḏalkarra'mirri
    walala yukurra ŋuyulkthirri warray, ŋapa‐nherraṉmirri warray ŋarrakalaŋunydja
    romgu. Yaka warray nhuma yukurra marŋgikuma ŋunhi yuwalkŋunydja gal'ŋu ŋunha yolŋu'‐yulŋunha,
    ga dhiyakunayi ŋarranydja nhumalaŋgu ŋapa‐wekaŋalana ŋuyulkthinana. Nhuma meṉguŋala
    ŋarrakunydja romnha, ga bitjandhi liŋgu ŋarranydja yurru meṉgumayi yana nhumalaŋgunydja
    gäthu'mirriŋunha walalanha, yakana walala yurru ŋarrakunydja ḏalkarra'mirri walala
    yolŋu'‐yulŋu.
  yal-yal: N ma yamaan bata kala, amasɔtɔ kolonna dasaxi a ma. Bayo ɛ bata ɛ mɛ kolonna
    ra, n bata ɛ ba n ma saraxaraliyani. Bayo ɛ bata ɛ Alaa sariyan nabeɲin, n fan
    bata ɛ diine rabeɲin.
  haw-1868: 'Ua lukuia ko''u poe kanaka no ka ike ole: No ka mea, ua hoowahawaha oe
    i ka ike, E hoowahawaha aku hoi au ia oe, Aole oe e malama i ka oihanakahuna na''u:
    A no kou hoopoina ana i ke kanawai o kou Akua, Owau hoi kekahi e hoopoina i kau
    poe keiki.'
  arb-NAV: قَدْ هَلَكَ شَعْبِي لافْتِقَارِهِ إِلَى الْمَعْرِفَةِ، وَلأَنَّكَ رَفَضْتَ
    الْمَعْرِفَةَ فَأَنَا أَرْفُضُكَ فَلا تَكُونُ لِي كَاهِناً، أَنْتَ تَجَاهَلْتَ
    شَرِيعَتِي لِذَلِكَ أَنَا أَنْسَى أَبْنَاءَكَ.
  ewe-ewe: Le simadzemadze ta nye amewo le tsɔtsrɔ̃m, esi mi, nunɔlawo, miedo vlo
    sidzedze ta la, nye hã megbe be miaganye nye nunɔlawo o, eye esi mieŋlɔ miaƒe
    Mawu ƒe sewo be ta la, nye hã maŋlɔ mia viwo be.
  eng-LEE: My people are destroyed for lack of knowledge; because thou hast rejected
    knowledge, so will I also reject thee, that thou shalt not be a priest to me;
    and as thou hast forgotten the law of thy God, so will I myself also forget thy
    children.
  asm-FB: জ্ঞানৰ অভাৱত মোৰ লোকসকল নষ্ট হৈছে। তোমালোকে সেই জ্ঞানক অগ্ৰাহ্য কৰাৰ কাৰণে
    মইও তোমালোকক মোৰ পুৰোহিত হিচাবে অগ্ৰাহ্য কৰিলোঁ। তোমালোকৰ ঈশ্বৰৰ ব্যৱস্থা তোমালোকে
    পাহৰি গৈছা, সেয়ে মইও তোমালোকৰ সন্তান সকলক পাহৰি যাম।
  sus-A: ﭑ مَ حَمَ نَ قَشَقٍ، عَ كٌلٌنتَرٍيَ مَ. وٌ تٌ بَرَ وٌ مَكُيَ ﭑ كٌلٌنقٍ رَ،
    ﭑ قَن بَرَ وٌ مَكُيَ ﭑ مَ سّرّشّدُبّحَ رَ. وٌ تٌ بَرَ وٌ مَرِفِ عَلَ شَ سّرِيّ
    رَبّحِن، ﭑ قَن بَرَ وٌ شَ دِيٍ رَبّحِن.
  fra-SBL: Mon peuple est détruit par manque de connaissance. Parce que vous avez
    rejeté la connaissance, je vous rejetterai aussi, pour que vous ne soyez pas un
    prêtre pour moi. Parce que vous avez oublié la loi de votre Dieu, J'oublierai
    aussi vos enfants.
  hbo-hbo: נִדְמ֥וּ עַמִּ֖י מִבְּלִ֣י הַדָּ֑עַת כִּֽי־אַתָּ֞ה הַדַּ֣עַת מָאַ֗סְתָּ
    וְאֶמְאָֽסְאךָ֙ מִכַּהֵ֣ן לִ֔י וַתִּשְׁכַּח֙ תֹּורַ֣ת אֱלֹהֶ֔יךָ אֶשְׁכַּ֥ח בָּנֶ֖יךָ
    גַּם־אָֽנִי׃
  kik-kik: Andũ akwa maniinagwo nĩ ũndũ wa kwaga ũmenyo. “Tondũ nĩmũregete ũmenyo,
    o na niĩ nĩndĩmũregete mũtuĩke athĩnjĩri-Ngai akwa; tondũ nĩmũtiganĩirie watho
    wa Ngai wanyu, o na niĩ nĩngatiganĩria ciana cianyu.
  fra-NCL: Mon peuple périt faute de connaissance ; parce que tu as rejeté la connaissance,
    je te rejetterai de mon sacerdoce. Tu as oublié la loi de ton Dieu ; moi aussi,
    j’oublierai tes enfants.
  cek-AK: Panoekhaih tawn o ai pongah, kai ih kaminawk loe amro o boeh. Panoekhaih
    to na vah ving boeh pongah, nang loe qaima ah kang tapom mak ai boeh; na Sithaw
    mah patuk ih lok to na pahnawt ving boeh pongah, na caanawk to ka pahnawt toeng
    han.
  cuk-cuk: Ar an-dulamar aku an-daksamaladbali bela burgwismalad. ”Ar be aku an-daksamarsoggu,
    dule-irwa-anse-goled-igargi an be-obanmarmosunnad. Ar be an-igar-mamaid be obachasoggua,
    be-wagan-danimaloed an iemosunnoed.
  uig-CYR: Мениң хәлқим билимсизликтин һалак қилинди; вә сәнму билимни чәткә қаққан
    екәнсән, Мәнму сени чәткә қақимәнки, сән Маңа йәнә һеч каһин болмайсән; Худайиңниң
    қанун-көрсәтмисини унтуғанлиғиң түпәйлидин, Мәнму сениң балилириңни унтуймән.
  tel-2017: నా ప్రజలు అజ్ఞానం వల్ల నశిస్తున్నారు. ఎందుకంటే వారు జ్ఞానాన్ని తిరస్కరించారు.
    నాకు యాజకుడివి కాకుండా నేను కూడా నిన్ను తోసిపుచ్చుతాను. ఎందుకంటే నీవు నీ దేవుడినైన
    నా చట్టాన్ని విస్మరించావు. నీ పిల్లలను కూడా నేను పట్టించుకోను.
  hat-BSA: Pèp Mwen an detwi akoz mank konesans. Akoz ou te rejte konesans, Mwen menm
    tou, Mwen va rejte ou. Ou p ap ka fè prèt pou Mwen, akoz ou te bliye lalwa Bondye.
    Konsa, Mwen menm tou, Mwen ap bliye pitit nou yo.
  kos-kos: Mwet luk elos ac fah lisyukla mweyen wangin etu lalos keik. Kowos mwet
    tol, kowos tia pac eteyu, ac kowos pilesru luti luk. Ke ma inge, nga fah pilesrekowos
    ac nga fah tia akilen wen nutuwos su pangon mu elos mwet tol luk.
  hbo-WLC: נִדְמ֥וּ עַמִּ֖י מִבְּלִ֣י הַדָּ֑עַת כִּֽי־אַתָּ֞ה הַדַּ֣עַת מָאַ֗סְתָּ
    וְאֶמְאָֽסְאךָ֙ מִכַּהֵ֣ן לִ֔י וַתִּשְׁכַּח֙ תּוֹרַ֣ת אֱלֹהֶ֔יךָ אֶשְׁכַּ֥ח בָּנֶ֖יךָ
    גַּם־אָֽנִי׃
  ibo-ibo: ndị m ka a na-ala nʼiyi nʼihi na ha amaghị ihe. “Ebe ọ bụ na ị jụrụ ihe
    ọmụma, aga m ajụkwa gị dị ka onye nchụaja m; ebe ọ bụ na ị gbakụtara iwu Chineke
    gị azụ mụ onwe m ga-agbakụtakwa ụmụ gị azụ.
  ory-ory: ଆମ୍ଭର ଲୋକମାନେ ଜ୍ଞାନର ଅଭାବ ସକାଶୁ ବିନଷ୍ଟ ହୋଇଅଛନ୍ତି; କାରଣ ତୁମ୍ଭେ ଜ୍ଞାନ ଅଗ୍ରାହ୍ୟ
    କରିଅଛ, ଆମ୍ଭେ ମଧ୍ୟ ତୁମ୍ଭକୁ ଅଗ୍ରାହ୍ୟ କରିବା, ତହିଁରେ ତୁମ୍ଭେ ଆମ୍ଭର ଯାଜକ ହେବ ନାହିଁ;
    ତୁମ୍ଭେ ଆପଣା ପରମେଶ୍ୱରଙ୍କ ବ୍ୟବସ୍ଥା ପାସୋରିବାରୁ ଆମ୍ଭେ ମଧ୍ୟ ତୁମ୍ଭ ସନ୍ତାନଗଣକୁ ପାସୋରି
    ଯିବା।
  chk-chk: Nei aramas ra feiengau, pun resap wesewesen sileei. Pokiten oua oput ämi
    oupwe sileei, ngang üpwe pwal oput ämi oupwe nei souasor. Pokiten oua manlükala
    ewe allük än ämi we Kot, ngang üpwe pwal manlükala nöümi kewe.
  rop-rop: Ai garra binijimap main pipul olabat, dumaji dei nomo sabi mi. En ai garra
    tjakidawei yumob serramonimen, dumaji yumob nomo bin teiknodis langa mi. En ai
    kaan jinggabat ola biginini blanga yumob enimo, dumaji yumob nomo bin teiknodis
    langa main lowa.
  ukr-1871: А вигублений буде нарід мій за незнаннє (закону); та як ти відкинув знаннє,
    так і я відкину тебе од сьвященничої служби передо мною; та як ти забув про закон
    Бога твого, так і я забуду про дїтей твоїх.
  deu-1951: Mein Volk geht aus Mangel an Erkenntnis zugrunde; denn du hast die Erkenntnis
    verworfen, darum will ich auch dich verwerfen, daß du nicht mehr mein Priester
    seiest; und weil du das Gesetz deines Gottes vergessen hast, will auch ich deiner
    Kinder vergessen!
  eng-JPS: My people are destroyed for lack of knowledge; because thou hast rejected
    knowledge, I will also reject thee, that thou shalt be no priest to Me; seeing
    thou hast forgotten the law of thy God, I also will forget thy children.
  srp-1865: Izgibe moj narod, jer je bez znanja; kad si ti odbacio znanje, i ja æu
    tebe odbaciti da mi ne vršiš službe sveštenièke; kad si zaboravio Boga svojega,
    i ja æu zaboraviti sinove tvoje.
  lug-lug: Abantu bange bazikiridde olw’obutamanya. “Kyemunaava mulema okubeera bakabona
    bange; era olw’okulagajjalira etteeka lya Katonda wo, nange kyendiva ndagajjalira
    abaana bo.
  heb-heb: נדמו עמי מבלי הדעת כי אתה הדעת מאסת ואמאסאך מכהן לי ותשכח תורת אלהיך אשכח
    בניך גם אני׃
  ben-IRV: জ্ঞানের অভাবে আমার প্রজারা ধ্বংস হচ্ছে। কারণ তোমরা জ্ঞানকে প্রত্যাখান করেছ।
    আমিও তোমাদের প্রত্যাখান করব আমার যাজক হিসাবে। কারণ তোমরা আমার নিয়ম ভুলে গেছ,
    তোমাদের ঈশ্বর, আমিও তোমাদের সন্তানদের ভুলে যাব।
  pan-pan: ਮੇਰੀ ਪਰਜਾ ਗਿਆਨ ਤੋਂ ਬਿਨ੍ਹਾਂ ਨਾਸ ਹੁੰਦੀ ਹੈ, - ਕਿਉਂ ਜੋ ਤੂੰ ਗਿਆਨ ਨੂੰ ਰੱਦ ਕੀਤਾ,
    ਮੈਂ ਤੈਨੂੰ ਆਪਣਾ ਜਾਜਕ ਹੋਣ ਤੋਂ ਰੱਦ ਕਰਾਂਗਾ, ਤੂੰ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ ਨੂੰ ਭੁੱਲ ਗਿਆ,
    ਸੋ ਮੈਂ ਵੀ ਤੇਰੇ ਬੱਚਿਆਂ ਨੂੰ ਭੁੱਲ ਜਾਂਵਾਂਗਾ।
  mya-JVB: ငါ့ လူ တို့သည် ပညာ နည်း သောကြောင့် ဆုံးရှုံး ကြ၏။ သင်သည် ပညာ ကိုပယ် သောကြောင့်
    ၊ ငါ့ ယဇ် ပုရောဟိတ်အဖြစ်သို့ မရောက်စေခြင်းငှါ သင့် ကို ငါပယ် မည်။ သင် ၏ ဘုရား
    သခင့်တရား ကို သင်မေ့လျော့ သောကြောင့် ၊ သင် ၏ သားသမီး တို့ကို ငါ့မေ့လျော့ မည်။
  hmo-hmo: “Egu bese taudia ese lau idia badinaia lasi, unai dainai idia ese dika
    momokani do idia davaria. Umui hahelagaia taudia ese lau umui badinaia lasi, bona
    egu hadibaia hereva umui negea vadaeni. Unai dainai lau ese umui do lau negea,
    bona emui natuna memero dekenai hahelagaia dagina do lau henia lasi.
  urd-urd: मेरे लोग 'अदम — ए — मा'रिफ़त से हलाक हुए; चूँकि तू ने ज़रिए' को रद्द किया,
    इसलिए मैं भी तुझे रद्द करूँगा ताकि तू मेरे सामने काहिन न हो; और चूंकि तू अपने
    ख़ुदा की शरी'अत को भूल गया है, इसलिए मैं भी तेरी औलाद को भूल जाऊँगा।
  rus-SYN: 'Истреблен будет народ Мой за недостаток ведения: так как ты отверг ведение,
    то и Я отвергну тебя от священнодействия предо Мною; и как ты забыл закон Бога
    твоего, то и Я забуду детей твоих.'
  bqc-SIM: Ma gbɛ̃́ↄ gↄ̃̀ kaalɛa dↄ̃a kɛ̃́sãma yã́i. Lá a gí dↄ̃ai, má gí àↄ
    dɛ ma gbàgbanaↄ ũɛ. Lá mapi á Lua ikoyã sã̀águ, màa á nɛ́ↄ yã́ a sãmagu
    sↄ̃.
  tcz-CHONGTHU: Kamite chu hetna alhahsam jeh'un amang gam tauve.
  mar-mar: माझे लोक ज्ञान नसल्याने नाश पावत आहेत. कारण तुम्ही ज्ञानास नाकारले म्हणून
    मी सुध्दा तुम्हास माझे याजक म्हणून नाकारीन. माझे, तुमच्या देवाचे नियमशास्त्र तुम्ही
    विसरलात म्हणून मी ही तुमच्या मुलांना विसरेन.
  qub-qub: «Acrashä runacunaga manami mayganpis ‹gammi Diosnë canqui› nimashachu.
    Chaypitami paycunaga ushacaycan. Ni gamcunapis cüracuna manami ‹Diosnë› nimashcanquinachu.
    Chaypitami mana munänachu cürä canayquitapis. Gamcunaga yachachicuynëta gongaycärishcanquimi.
    Chaynöllami nogapis gongaycushaj gamcunapita mirar aywajcunata.
  bqp-bqp: Wee nɛn tɔmbɑ gbimɔ yèn sɔ̃ bɑ ǹ mɑn yɛ̃. Adɑmɑ wunɛn tii, ɑ yinɑ ɑ mɑn
    wurɑ. Yen sɔ̃, kon nun yinɑ kpɑ ɑ kun mɑɑ sɑ̃ɑ nɛn yɑ̃ku kowo tɔnwero. Nge mɛ
    ɑ nɛ, Yinni Gusunɔn woodɑbɑ duɑri, nge mɛyɑ kon mɑɑ wunɛn bibu duɑri.
  hat-hat: Pèp mwen an ap fini, paske li pa konnen mwen. Prèt yo voye tou sa mwen
    te moutre yo jete. Se konsa, mwen menm tou, mwen p'ap rekonèt yo pou prèt mwen
    ankò. Yo voye tou sa mwen menm, Bondye yo a, mwen te moutre yo a jete. Mwen menm
    tou, m'ap voye pitit yo jete.
  eng-BSB: My people are destroyed for lack of knowledge. Because you have rejected
    knowledge, I will also reject you as My priests. Since you have forgotten the
    law of your God, I will also forget your children.
  eng-WEBPB: My people are destroyed for lack of knowledge. Because you have rejected
    knowledge, I will also reject you, that you may be no priest to me. Because you
    have forgotten your God’s law, I will also forget your children.
  kbq-kbq: Hagi vahe'nima zamazeri havizama hanuana, na'ankure Nagrira nage'za antahiza
    zamagra osu'nazagu anara hugahue. Hagi pristi vahe'mo'za Nagrira nagenira osu'nagu,
    zamagri'enena antahi nozamue. Hagi tamagra Nagri kasegea tamagekanizagu, tamagrira
    tamagekani neramante'na mofavretamia asomura huozmantegahue.
  nhe-BL: Notlacajhua xolejtoque pampa ax nechixmatij. Pero ya ni imotlajtlacol intotajtzitzi.
    Intotajtzitzi ax inquinequiyayaj innechixmatise, huan yeca ayoc nimechitas queja
    innototajtzitzi. Inquitlahuelcajtoque notlanahuatilhua huan yeca niquintlahuelcahuas
    imoconehua para ayoc itztose totajtzitzi.”
  gub-BL: Heremiaihu na'ipurukwaw wer kwaw herehe wà. A'e rupi uzemumaw waiko wà.
    Pe, xaxeto wà. Napepurukwaw wer kwaw herehe. Peneharaz heze'eg kwehe arer wi.
    A'e rupi napurumuawyze kwaw xaxeto romo herenataromo kury. Namuawyze kwaw pena'yr
    xaxeto romo ihe wà nehe no.
  eng-DRA: 'My people have been silent, because they had no knowledge: because thou
    hast rejected knowledge, I will reject thee, that thou shalt not do the office
    of priesthood to me: and thou hast forgotten the law of thy God, I also will forget
    thy children.'
