verse: HOS.004.006
translations:
  mal-C: പരിജ്ഞാനമില്ലായ്കയാൽ എന്റെ ജനം നശിക്കുന്നു. “നീ പരിജ്ഞാനം ത്യജിച്ചതിനാൽ എന്റെ
    പുരോഹിതസ്ഥാനത്തുനിന്നു ഞാൻ നിന്നെയും ത്യജിച്ചുകളയും; നിങ്ങൾ ദൈവത്തിന്റെ ന്യായപ്രമാണം
    അവഗണിച്ചിരിക്കുകയാൽ, ഞാനും നിങ്ങളുടെ മക്കളെ അവഗണിക്കും.
  deu-TKW: Mein Volk fällt der Vernichtung anheim, weil es keine Erkenntnis hat. Weil
    ihr Priester die Erkenntnis verworfen habt, so will ich euch verwerfen, daß ihr
    nicht mehr meine Priester sein sollt; und da ihr euch die Weisung eures Gottes
    aus dem Sinne geschlagen habt, will auch ich mir eure Kinder aus dem Sinne schlagen.
  lin-lin: Bato na Ngai bakobebisama mpo ete bazangi boyebi. Lokola bobwaki boyebi,
    Ngai mpe nakobwaka bino mpe nakolongola bino na bonganga-Nzambe na Ngai. Lokola
    bobosani Mobeko ya Nzambe na bino, Ngai mpe nakobosana bana na bino.
  eng-LSV: My people have been cut off for lack of knowledge, || Because you have
    rejected knowledge, || I reject you from being priest to Me, || And you forget
    the Law of your God—I forget your sons, I also!
  eng-GNV: 'My people are destroyed for lacke of knowledge: because thou hast refused
    knowledge, I will also refuse thee, that thou shalt be no Priest to me: and seeing
    thou hast forgotten the Lawe of thy God, I will also forget thy children.'
  eng-WEBSTER: 'My people are destroyed for lack of knowledge: because thou hast rejected
    knowledge, I will also reject thee, that thou shalt be no priest to me: seeing
    thou hast forgotten the law of thy God, I will also forget thy children.'
  nhw-BL: Nomasehualhua sosolijque pampa amo nechiximatij. Pero ya ni amotlajtlacol
    antotajtzitzi. Antotajtzitzi amo anquinequiyayaj antechiximatise, huan yeca ayacmo
    nimechitas quen annototajtzitzi. Anquitlahuelcajtoque notlanahuatilhua huan yeca
    niquintlahuelcahuas amoconehua para ayacmo itztose totajtzitzi.”
  swh-ONEN: watu wangu wanaangamizwa kwa kukosa maarifa, “Kwa kuwa wewe umeyakataa
    maarifa, mimi nami nitakukataa wewe usiwe kuhani kwangu mimi; kwa kuwa umeacha
    kuijali sheria ya Mungu wako mimi nami sitawajali watoto wako.
  bba-bba: Wee nɛn tɔmbɑ ɡbimɔ yèn sɔ̃ bɑ ǹ mɑn yɛ̃. Adɑmɑ wunɛn tii, ɑ yinɑ ɑ mɑn
    wurɑ. Yen sɔ̃, kon nun yinɑ kpɑ ɑ kun mɑɑ sɑ̃ɑ nɛn yɑ̃ku kowo tɔnwero. Nɡe mɛ
    ɑ nɛ, Yinni Gusunɔn woodɑbɑ duɑri, nɡe mɛyɑ kon mɑɑ wunɛn bibu duɑri.
  eng-KJVCPB: 'My people are destroyed for lack of knowledge, Because thou hast rejected
    knowledge, I will also reject thee, that thou shalt be no priest to me: Seeing
    thou hast forgotten the law of thy God, I will also forget thy children.'
  luo-luo: Joga itieko nikech chando ngʼeyo. “Nikech utamoru dwaro ngʼeyo, an bende
    adagiu kaka jodolona; nikech usejwangʼo chike mag Nyasachu, an bende anajwangʼ
    nyithindu.
  meu-meu: Asi edia lalo-parara dainai egu bese taudia vada e hebua tari, badina be
    oi ese lalo-parara vada o dadaraia dainai lau ese na dadaraimumu, egu hahelaḡa
    tauna daguna amo; bona emu Dirava ena taravatu vada o laloa boio dainai lau ese
    oi natumu baina lalodia boio.
  npi-ULB: मेरा मानिसहरू ज्ञानको कमिले गर्दा नष्‍ट भइरहेका छन् । तिमी पुजारीहरूले
    ज्ञानलाई इन्कार गरेको कारणले, तिमीहरूलाई मेरो पुजारी हुनबाट म पनि इन्कार गर्नेछु
    ।तिमीहरूले मेरो व्यवस्थालाई बिर्सेका कारणले, म तिमीहरूका परमेश्‍वर भए पनि म तिमीहरूका
    छोराछोरीलाई बिर्सनेछु ।
  yor-yor: àwọn ènìyàn mi ń ṣègbé nítorí pé wọn kò ní ìmọ̀. “Nítorí pé ẹ ti kọ ìmọ̀
    sílẹ̀. Èmi náà kọ̀ yín ní àlùfáà mi; nítorí pé ẹ ti kọ òfin Ọlọ́run yín sílẹ̀,
    Èmi náà yóò gbàgbé àwọn ọmọ yín.
  pes-OPCB: قوم من نابود شده‌اند، زیرا مرا نمی‌شناسند؛ و این تقصیر شما کاهنان است،
    زیرا خود شما نیز نمی‌خواهید مرا بشناسید. من شما را کاهن خود نمی‌دانم. شما قوانین
    مرا فراموش کرده‌اید، من نیز فرزندان شما را فراموش خواهم کرد.
  tgl-ULB: Malilipol ang aking mga tao dahil sa kakulangan ng kaalaman. Sapagkat tinanggihan
    ninyong mga pari ang kaalaman, tatanggihan ko rin kayo bilang mga pari sa akin.
    Sapagkat kinalimutan ninyo ang aking kautusan, bagaman ako ang inyong Diyos, kakalimutan
    ko din ang inyong mga anak.
  hui-hui: I̱naga wali agali tigua i̱ manda nabi kagome tiha mo ko holene wulebira.
    Loma binigo mo miaga kamiruni tíguabi nde i̱naga bi mana hale nahe mo waharimigoni.
    Anidagua birimigonaga i̱na tí talia tagi halu tínaga iginiru i̱naga biabe bia
    halu loma binigo mo miaga naholebira.
  mya-mya: ငါ​၏​လူ​မျိုး​တို့​သည်​ငါ့​ကို​အ​သိ​အ​မှတ် မ​ပြု​သော​ကြောင့် အ​ပြစ်​ဒဏ်​စီ​ရင်​ခြင်း​ကို
    ခံ​ရ​ကြ​၏။ အ​သင်​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည် ငါ့​ကို​အ​သိ​အ​မှတ်​မ​ပြု​ဘဲ ငါ​၏​သြ​ဝါ​ဒ
    ကို​လည်း​လက်​မ​ခံ​ကြ​သော​ကြောင့် ငါ​သည် သင်​တို့​ကို​ပစ်​ပယ်​ပြီ။ သင်​တို့​၏​သား​များ
    ကို​လည်း​ငါ​၏​ယဇ်​ပု​ရော​ဟိတ်​များ​အ​ဖြစ် အ​သိ​အ​မှတ်​ပြု​မည်​မ​ဟုတ်။
  bod-N: ངའི་མི་རིགས་ལ་ཤེས་བྱ་མི་ལྡན་པས་མེད་པར་གྱུར་པ་དང་། ཁྱོད་ཀྱིས་ཤེས་བྱ་དོར་བས་ན་ངས་ཀྱང་ཁྱོད་རང་འདོར་བར་བྱ་སྟེ།
    ཁྱོད་ངའི་དྲུང་དུ་མཆོད་དཔོན་ཏུ་བསྐོ་བར་མི་བྱ། ཁྱོད་ཀྱིས་རང་གི་དཀོན་མཆོག་གི་བཀའ་ཁྲིམས་བརྗེད་པས་ན་ངས་ཀྱང་ཁྱོད་ཀྱི་བུ་ཕྲུག་རྣམས་བརྗེད་པར་འགྱུར་རོ།
    །
  sna-sna: Vanhu vangu vanoparadzwa nokuda kwokushayiwa zivo. “Sezvo maramba zivo,
    ini ndinokurambaiwo savaprista vangu; nokuti makashayira hanya murayiro waMwari
    wenyu, ini ndichashayirawo hanya vana venyu.
  spa-BLM: Mi pueblo es destruido por falta de conocimiento. Porque has rechazado
    el conocimiento, yo también te rechazaré, para que no seas un sacerdote para mí.
    Porque has olvidado la ley de tu Dios, También olvidaré a sus hijos.
  cac-cac: Ol in satel jun in chon̈ab' tic, yujto man̈xo in naanoc yuuj. A exxo ex
    sacerdote, yelxo maxtzac in e na'a. Yuj chi' ol ex viq'uel d'a eyopisio. Yujto
    ix b'at in c'ayb'ub'al satc'olal eyuuj, yuj chi' man̈xo ol in nacot eb' eyin̈tilal.
  swh-ULB: Watu wangu wanaharibiwa kwa sababu ya ukosefu wa maarifa. Kwa sababu makuhani
    wamekataa maarifa, nami nitawakataa msiwe makuhani kwangu. Kwa sababu umesahau
    sheria yangu, ingawa mimi ni Mungu wako, nami pia nitasahau watoto wako.
  bel-bel: 'Вынішчаны будзе народ Мой празь недахоп выданьня: як што ты адкінуў веданьні,
    дык і я адкіну цябе ад сьвяшчэнадзейства перада Мною; і як ты забыў закон Бога
    твайго, дык і Я забуду дзяцей тваіх.'
  deu-ELBBK: 'Mein Volk wird vertilgt aus Mangel an Erkenntnis. Weil du die Erkenntnis
    verworfen hast, so verwerfe ich dich, dass du mir nicht mehr Priesterdienst ausübst;
    und du hast das Gesetz deines Gottes vergessen: so werde auch ich deine Kinder
    vergessen.'
  mbb-OT: “Egkengezeetan is menge etew ku su ǥeina te kurang dan te keuluwanen mehitenged
    kediey. Su sikiyu mismu is menge memumuhat inselikwey niw is paaǥi te kegketau
    mehitenged kedì, umbe idselikwey ku en daan sikiyu is menge memumuhat ku. Midlipatan
    niw is Kesuǥuan ku, umbe edlipatan ku zaan is menge anak niw.
  mal-2015: പരിജ്ഞാനമില്ലായ്കയാൽ എന്റെ ജനം നശിച്ചുപോകുന്നു; പരിജ്ഞാനം ത്യജിക്കകൊണ്ടു
    നീ എനിക്കു പുരോഹിതനായിരിക്കാതവണ്ണം ഞാൻ നിന്നെയും ത്യജിക്കും; നീ നിന്റെ ദൈവത്തിന്റെ
    ന്യായപ്രമാണം മറന്നുകളഞ്ഞതുകൊണ്ടു ഞാനും നിന്റെ മക്കളെ മറക്കും.
  rmc-rmc: Mire manuša meren, bo man na prindžaren. Vašoda, hoj tumen odčhiďan o prindžaripen,
    me tumen odčhivava andral e rašajiko služba. Vašoda, hoj bisterďan pro zakonos
    tumare Devleskro, the me bisterava pre tumare čhave.
  pes-OPV: قوم من از عدم معرفت هلاک شده‌اند. چونکه تو معرفت را ترک نمودی من نیز تو
    را ترک نمودم که برای من کاهن نشوی و چونکه شریعت خدای خود را فراموش کردی من نیز
    فرزندان تورا فراموش خواهم نمود.
  ron-1924: Попорул Меу пере дин липсэ де куноштинцэ. Фииндкэ ай лепэдат куноштинца,
    ши Еу те вой лепэда ши ну-Мь вей май фи преот. Фииндкэ ай уйтат Леӂя Думнезеулуй
    тэу, вой уйта ши Еу пе копиий тэй!
  ben-OBCV: আমার প্রজারা জ্ঞানের অভাবে ধ্বংস হয়। “যেহেতু তোমরা জ্ঞান অগ্রাহ্য করেছ,
    ফলে আমিও আমার যাজকরূপে তোমাদের অগ্রাহ্য করছি; যেহেতু তোমরা তোমাদের ঈশ্বরের বিধান
    অবজ্ঞা করেছ, ফলে আমিও তোমাদের ছেলেমেয়েদের অবজ্ঞা করব।
  som-som: Dadkaygu waxay u baabba'aan aqoondarro daraaddeed. Aqoonta aad diidday
    aawadeed ayaan adiga kuu diidi doonaa, oo innaba wadaad ii ahaan maysid, maxaa
    yeelay, waxaad illowday sharcigii Ilaahaaga, oo aniguna waxaan illoobi doonaa
    carruurtaada.
  lat-VUC: 'Conticuit populus meus, eo quod non habuerit scientiam: quia tu scientiam
    repulisti, repellam te, ne sacerdotio fungaris mihi; et oblita es legis Dei tui,
    obliviscar filiorum tuorum et ego.'
  eng-ASVBT: 'My people are destroyed for lack of knowledge: because thou hast rejected
    knowledge, I will also reject thee, that thou shalt be no priest to me: seeing
    thou hast forgotten the law of thy God, I also will forget thy children.'
  ita-1885: Il mio popolo perisce per mancamento di conoscenza; perciocchè tu hai
    sdegnata la conoscenza, io altresì ti sdegnerò, acciocchè tu non mi eserciti il
    sacerdozio; e, perciocchè tu hai dimenticata la Legge dell'Iddio tuo, io altresì
    dimenticherò i tuoi figliuoli.
  eng-LXXUP: 'My people are like as if they had no knowledge: because thou hast rejected
    knowledge, I will also reject thee, that thou shalt not minister as priest to
    me: and as thou hast forgotten the law of thy God, I also will forget thy children.'
  eng-ULB: My people are being destroyed because of the lack of knowledge. Because
    you priests have rejected knowledge, I will also reject you as priests to me.
    Because you have forgotten my law, although I am your God, I also will forget
    your children.
  spa-VBL: “Mi pueblo está muriendo porque no me conoce. Y como se niegan a conocerme,
    yo los aborrezco a ustedes como mis sacerdotes. Así como han olvidado mis enseñanzas,
    yo me olvidaré de sus hijos.
  fra-_FOB: Mon peuple est détruit, faute de connaissance. Puisque toi tu as rejeté
    la connaissance, je te rejetterai, afin que tu n'exerces plus devant moi le sacerdoce;
    puisque tu as oublié la loi de ton Dieu, moi aussi j'oublierai tes enfants.
  mal-mal: പരിജ്ഞാനമില്ലായ്കയാൽ എന്റെ ജനം നശിച്ചുപോകുന്നു; പരിജ്ഞാനം ത്യജിച്ചതുകൊണ്ട്
    നീ എനിക്ക് പുരോഹിതനായിരിക്കാതെ ഞാൻ നിന്നെയും ത്യജിക്കും; നീ നിന്റെ ദൈവത്തിന്റെ
    ന്യായപ്രമാണം മറന്നുകളഞ്ഞതുകൊണ്ട് ഞാനും നിന്റെ മക്കളെ മറക്കും.
  urd-GVR: Afsos, merī qaum is lie tabāh ho rahī hai ki wuh sahīh ilm nahīṅ rakhtī.
    Aur kyā ajab jab tum imāmoṅ ne yih ilm radd kar diyā hai. Ab maiṅ tumheṅ bhī radd
    kartā hūṅ. Āindā tum imām kī ḳhidmat adā nahīṅ karoge. Chūṅki tum apne Ḳhudā kī
    sharīat bhūl gae ho is lie maiṅ tumhārī aulād ko bhī bhūl jāūṅgā.
  suz-BL: आं मुर मारेइ मतुइक्‍तीके खतम दुम्‍नीम। मारदे हना गेपुकीमी तुइक्‍तीक कली
    ताइक्‍ताक्‍नी। मोपतीके गो यो इन कली आं कली चढ़ेब दुम्‍तीक रे ताइक्‍नन्‍नी। मारदे
    हना गेपुकीमी इन परमप्रभु, आं अरेशो लोव़ कली क्‍यारी मपनी। मोपतीके गो यो इन आल
    आन कली क्‍यारी मपाइनुङ।
  eng-NOY: My people is destroyed for lack of knowledge; Since thou hast rejected
    knowledge, I will also reject thee, so that thou shalt no more be my priest; Since
    thou hast forgotten the law of thy God, I also will forget thy children.
  ita-1927: Il mio popolo perisce per mancanza di conoscenza. Poiché tu hai sdegnata
    la conoscenza, anch’io sdegnerò d’averti per sacerdote; giacché tu hai dimenticata
    la legge del tuo Dio, anch’io dimenticherò i tuoi figliuoli.
  ckb-ckb: گەلەکەم بەهۆی نەزانینەوە لەناوچووە. «لەبەر ئەوەی تۆ زانینت ڕەتکردەوە، منیش
    ڕەتت دەکەمەوە لەوەی کاهینیێتیم بۆ بکەیت. لەبەر ئەوەی فێرکردنەکانی خودای خۆتت لەیاد
    کرد، منیش نەوەکانت لەیاد دەکەم.
  eng-BBE: Destruction has overtaken my people because they have no knowledge; because
    you have given up knowledge, I will give you up, so that you will be no priest
    to me, because you have not kept in mind the law of your God, I will not keep
    your children in my memory.
  kan-OKCV: ನನ್ನ ಜನರು ಜ್ಞಾನಹೀನರಾಗಿ ಅಳಿದು ಹೋಗುತ್ತಿದ್ದಾರೆ. “ಏಕೆಂದರೆ ನೀವು ದೈವಜ್ಞಾನವನ್ನು
    ತಿರಸ್ಕರಿಸಿದ್ದೀರಿ. ನಾನು ಸಹ ಯಾಜಕ ವರ್ಗದಿಂದ ನಿಮ್ಮನ್ನು ವರ್ಜಿಸಿ ಬಿಡುತ್ತೇನೆ. ಏಕೆಂದರೆ
    ನೀವು ದೇವರ ನಿಯಮವನ್ನು ಮರೆತುಬಿಟ್ಟಿದ್ದೀರಿ, ನಾನು ನಿಮ್ಮ ಮಕ್ಕಳನ್ನು ಮರೆತುಬಿಡುತ್ತೇನೆ.
  tam-2017: என் மக்கள் அறிவில்லாததினால் அழிகிறார்கள்; நீ அறிவை வெறுத்தாய், ஆகையால்
    நீ என் ஆசாரியனாக இல்லாமலிருக்க நானும் உன்னை வெறுத்துவிடுவேன்; நீ உன் தேவனுடைய
    வேதத்தை மறந்தாய், ஆகையால் நானும் உன் பிள்ளைகளை மறந்துவிடுவேன்.
  spa-RV-1909: 'Mi pueblo fué talado, porque le faltó sabiduría. Porque tú desechaste
