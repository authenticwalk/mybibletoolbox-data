verse: HOS.004.010
translations:
  mal-C: “അവർ ഭക്ഷിക്കും, പക്ഷേ, മതിവരികയില്ല; അവർ വ്യഭിചരിക്കും, പക്ഷേ, യാതൊന്നും
    നേടുകയില്ല, കാരണം അവർ യഹോവയെ ഉപേക്ഷിച്ചുകളഞ്ഞല്ലോ;
  deu-TKW: Wenn sie essen, sollen sie nicht satt werden; wenn sie der Wollust pflegen,
    sollen sie sich nicht vermehren. Denn sie haben davon abgelassen, auf Jahwe zu
    achten.
  lin-lin: Bakolia, kasi bakotonda te ; bakosala kindumba, kasi bakobotana te ; pamba
    te basundolaki Yawe
  eng-LSV: And they have eaten, and are not satisfied, || They have gone whoring,
    and do not increase, || For they have left off taking heed to YHWH.
  eng-GNV: 'For they shall eate, and not haue ynough: they shall commit adulterie,
    and shall not increase, because they haue left off to take heede to ye Lord.'
  eng-WEBSTER: 'For they shall eat, and not have enough: they shall be guilty of lewdness,
    and shall not increase: because they have ceased to take heed to the LORD.'
  nhw-BL: Yeca masque nopa totajtzitzi tlacuase, amo ixhuise, pampa campa hueli oncas
    mayantli. Huan masque quinnextilise masehualme ma momecatica ica tlacanenca sihuame
    campa nopa tiotzitzi para ma onca cuali pixquistli, amo momiyaquilis ininpixquis
    pampa nechtlahuelcajtoque na niininTECO.
  swh-ONEN: “Watakula lakini hawatashiba; watajiingiza katika ukahaba lakini hawataongezeka,
    kwa sababu wamemwacha Bwana na kujiingiza wenyewe
  bba-bba: Bɑ koo di, ɑdɑmɑ bɑ ǹ debumɔ. Bɑ koo sɑkɑrɑru ko bũu nuurɔ bu kɑ bibu
    wɑn sɔ̃. Adɑmɑ bɑ ǹ mɑrumɔ yèn sɔ̃ bɑ nɛ, Yinni Gusunɔ biru kisi bɑ ǹ nɛn woodɑbɑ
    swĩi.
  eng-KJVCPB: 'For they shall eat, and not have enough: They shall commit whoredom,
    and shall not increase: Because they have left off to take heed to the Lord.'
  luo-luo: “Gibiro chiemo to ok giniyiengʼ; gibiro chodo to ok gini nywolre, nikech
    giseweyo Jehova Nyasaye, mondo gichiwre
  meu-meu: Idia na bae aniani, to bogadia basie kunu; ariara karadia bae kara, a besedia
    basie vara; badina be idia ese Iehova vada e rakatania, ariara karadia iabi-daedia
    totona.
  npi-ULB: तिनीहरूले खानेछन् तर तिनीहरूसँग येथेष्‍ट हुनेछैन, तिनीहरूले वेश्‍यागमन
    गर्नेछन् तर वृद्धि हुनेछैन, किनभने तिनीहरू परमप्रभुबाट धेरै टाढा गएका छन् ।
  yor-yor: “Wọn ó máa jẹun ṣùgbọ́n wọn kò ní yó; wọn ó ṣe àgbèrè ṣùgbọ́n, wọn kò ni
    pọ̀ sí i, nítorí pé wọ́n ti kọ Olúwa sílẹ̀, wọ́n sì ti fi ara wọn
  pes-OPCB: ایشان خواهند خورد، ولی سیر نخواهند شد؛ زنا خواهند کرد، ولی زیاد نخواهند
    شد؛ زیرا مرا ترک کرده
  tgl-ULB: Makakakain sila ngunit hindi sapat; magbebenta sila ng aliw ngunit hindi
    sila darami, sapagkat lumayo sila sa akin, na si Yahweh at iniwan ako.
  hui-hui: Ngode Datagaliwabehondo tomo bayale minigo tíni nolene ngaru nalu kamiria
    tombe naholebira. Ani bialu howa tígua gime wabiniruhondo bi pupu wialu waneigini
    dewa helonaga werama lalu howa wirimiyagua tinaga waneigini naholebira. Irane
    tígua i̱ helo wahalu puwa gime wabiniru talima pirimigonaga anidagua bulebira,
    lalu Anduane Homogohanda lene.
  mya-mya: သင်​တို့​သည်​ပူ​ဇော်​သ​ကာ​ဝေ​စု​ကို​စား ရ​သော်​လည်း​အ​ဆာ​ပြေ​လိမ့်​မည်​မ​ဟုတ်၊
    သင်​တို့​သည်​သား​သ​မီး​ဖြစ်​ထွန်း​စေ​တတ် သော​နတ်​ဘု​ရား​များ​ကို​ကိုး​ကွယ်​သော်
    လည်း​သား​သ​မီး​မ​ထွန်း​ကား၊ အ​ဘယ် ကြောင့်​ဆို​သော်​သင်​တို့​သည်၊ ငါ​ထာ​ဝ​ရ ဘု​ရား​ကို​စွန့်​၍​အ​ခြား​သော​ဘု​ရား
    ကို​ကိုး​ကွယ်​ကြ​ပြီ။-
  bod-N: དེ་དག་གིས་ཟོས་ཀྱང་མི་ཚིམ་ལ། ལོག་གཡེམ་བྱས་ཀྱང་རྒྱུད་འཕེལ་བར་མི་འགྱུར་ཏེ། ཅི་ལ་ཞེ་ན།
    ཁོ་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེ་སྤངས་ནས།
  sna-sna: “Vachadya asi havangaguti; vachaita ufeve asi havangawandi, nokuti vakatiza
    Jehovha kuti vazvipire
  spa-BLM: Comerán y no tendrán suficiente. Harán de prostituta, y no aumentarán;
    porque han dejado de escuchar a Yahvé.
  cac-cac: Yujto maxtzac in yac' servil eb' in chon̈ab', axo jun comon dios scuch
    Baal syac' servil eb'. Vach'chom sva eb', svay eb' yed' eb' ix ajmul ix d'a stemplo
    scomon diosal chi', palta man̈ yujoc chi' nivan ol satan smunlajel eb', man̈ ol
    q'uib'pax sb'isul eb'.
  swh-ULB: Watakula lakini hawatashiba; watafanya uzinzi lakini hawataongezeka, kwa
    sababu wamekwenda mbali na Bwana.
  bel-bel: Будуць есьці - і не насыцяцца; будуць блудадзейнічаць - і не размножацца,
    бо пакінулі служэньні Госпаду.
  deu-ELBBK: und sie werden essen und nicht satt werden. Sie treiben Hurerei, aber
    sie werden sich nicht ausbreiten; denn sie haben es aufgegeben, auf den HERRN
    zu achten.
  mbb-OT: Tutuu he egkaan kew, piru kenè kew egkahantey. Ed-azap kew te menge ed-ezapen
    he midtuuwan niw he ebpekeveǥey te anak, piru kenè kew ebpekaanak su inselikwey
    a keniyu
  mal-2015: അവർ ഭക്ഷിച്ചാലും തൃപ്തി പ്രാപിക്കയില്ല; അവർ സ്ത്രീസംഗംചെയ്താലും പെരുകുകയില്ല;
    യഹോവയെ കൂട്ടാക്കുന്നതു അവർ വിട്ടുകളഞ്ഞുവല്ലോ.
  rmc-rmc: Chana, ale na čaľona; kerena o lubipen, ale na ela len čhave, bo omukle
    le RAJES vaš o lubipen.
  pes-OPV: و خواهند خورد اما سیرنخواهد شد و زنا خواهند کرد، اما افزوده نخواهند گردید
    زیرا که عبادت خداوند را ترک نموده‌اند.
  ron-1924: Вор мынка ши тот ну се вор сэтура, вор курви ши тот ну се вор ынмулци,
    пентру кэ ау пэрэсит пе Домнул ши порунчиле Луй.
  ben-OBCV: “তারা ভোজন করবে, কিন্তু তৃপ্ত হবে না, তারা বেশ্যাবৃত্তিতে লিপ্ত হবে, কিন্তু
    বহুবংশ হবে না, কারণ তারা সদাপ্রভুকে ত্যাগ করেছে নিজেদেরকে দিতে
  som-som: Wax bay cuni doonaan, kamana dhergi doonaan, way sinaysan doonaan, mana
    tarmi doonaan, maxaa yeelay, waxay ka tageen inay Rabbiga dhegaystaan.
  lat-VUC: 'Et comedent, et non saturabuntur; fornicati sunt, et non cessaverunt:
    quoniam Dominum dereliquerunt in non custodiendo.'
  eng-ASVBT: And they shall eat, and not have enough; they shall play the harlot,
    and shall not increase; because they have left off taking heed to Jehovah.
  ita-1885: E mangeranno, ma non si sazieranno; fornicheranno, ma non moltiplicheranno;
    perciocchè han lasciato il servigio del Signore.
  eng-LXXUP: 'And they shall eat, and shall not be satisfied: they have gone a-whoring,
    and shall by no means prosper: because they have left off to take heed to the
    Lord.'
  eng-ULB: They will eat but not have enough; they will commit prostitution but not
    increase, because they have gone far away from Yahweh.
  spa-VBL: Comerán, pero no se sentirán saciados; se entregarán a la prostitución,
    pero no prosperarán porque han abandonado al Señor para prostituirse con otros
    dioses.
  fra-_FOB: Ils mangeront, et ne seront pas rassasiés; ils se prostitueront, et ne
    multiplieront pas. Car ils ont abandonné l'Éternel, pour ne pas observer sa loi.
  mal-mal: അവർ ഭക്ഷിച്ചാലും തൃപ്തി പ്രാപിക്കുകയില്ല; അവർ പരസംഗം ചെയ്താലും പെരുകുകയില്ല;
    യഹോവയെ അനുസരിക്കുന്നത് അവർ വിട്ടുകളഞ്ഞുവല്ലോ.
  urd-GVR: Khānā to wuh khāeṅge lekin ser nahīṅ hoṅge. Zinā bhī karte raheṅge, lekin
    befāydā. Is se un kī tādād nahīṅ baṛhegī. Kyoṅki unhoṅ ne Rab kā ḳhayāl karnā
    chhoṛ diyā hai.
  suz-BL: मेकोपुकीमी जाइनीम ब्‍वाइनीम, तन्‍न मरूनीम। मेकोपुकीमी तेल्‍लेम पशा, सोशा
    बोशा मलाइनीम। मारदे हना मेकोपुकीमी तेल्‍लेम पचा कली परमप्रभु यावे कली प्रोंइतेक्‍म।
  eng-NOY: They shall eat and shall not be satisfied; They shall commit fornication,
    and shall not increase, For they have left off giving heed to Jehovah.
  ita-1927: Mangeranno, ma non saranno saziati; si prostituiranno, ma non moltiplicheranno,
    perché hanno disertato il servizio dell’Eterno.
  ckb-ckb: «دەخۆن و تێر نابن، لەشفرۆشی دەکەن و زیاد نابن، چونکە وازیان لە یەزدان هێنا
    بۆ ئەوەی خۆیان تەرخان بکەن
  eng-BBE: They will have food, but they will not be full; they will be false to me,
    but they will not be increased, because they no longer give thought to the Lord.
  kan-OKCV: “ಏಕೆಂದರೆ ಅವರು ತಿಂದರೂ ಸಾಕಾಗುವುದಿಲ್ಲ. ಅವರು ವ್ಯಭಿಚಾರ ಮಾಡಿದರೂ ಅಭಿವೃದ್ಧಿ ಆಗುವುದಿಲ್ಲ.
    ಏಕೆಂದರೆ ಅವರು ಯೆಹೋವ ದೇವರನ್ನೇ ಬಿಟ್ಟುಬಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: அவர்கள் யெகோவாவை மதிக்காமல் இருக்கிறதினால் அவர்கள் சாப்பிட்டாலும் திருப்தியடையாமல்
    இருப்பார்கள்; அவர்கள் விபசாரம் செய்தாலும் பெருகாமல் இருப்பார்கள்.
  spa-RV-1909: 'Y comerán, mas no se hartarán; fornicarán, mas no se aumentarán: porque
    dejaron de atender á Jehová.'
  ron-BTF: Fiindcă vor mânca şi nu vor avea destul; vor curvi şi nu se vor înmulţi,
    pentru că au încetat să ia seama la DOMNUL.
  eng-WEBP: They will eat, and not have enough. They will play the prostitute, and
    will not increase; because they have abandoned listening to the LORD.
  eng-FBV: They will eat, but they will not be satisfied; they will engage in prostitution,
    but they will not prosper because they have given up on the Lord to go and prostitute
    themselves to other gods.
  nld-1939: Ze zullen eten, maar niet worden verzadigd, Ontucht bedrijven, geen genot
    er in vinden. Want ze hebben Jahweh verlaten, om ontucht te doen,
  nch-BL: Yeca masque nopa totajtzitzi tacuase, amo ixhuise, pampa campa hueli oncas
    mayanti. Huan masque quinnextilise masehualme ma momecatica ica tacanenca sihuame
    campa nopa teteyome para ma onca cuali pixquisti, amo momiyaquilis ininpixquis
    pampa techtahuelcajtoque na niininTECO.
  vie-1934: Chúng nó sẽ ăn mà không được no, hành dâm mà không sanh sản thêm, vì chúng
    nó đã bỏ Đức Giê-hô-va không nghĩ đến Ngài nữa.
  hin-CV: “वे खाएंगे पर उनके पास पर्याप्‍त भोजन नहीं होगा; वे व्यभिचार में लिप्‍त
    होंगे पर बढ़ेंगे नहीं, क्योंकि उन्होंने याहवेह को छोड़ दिया है
  spa-BES: Tendrán comida, pero no se saciarán; se prostituirán, pero no aumentarán,
    porque dejaron de hacer caso al Señor.
  tdx-tdx: Hikama iereo fe tsy ho anjañe; hanao hakarapiloañe fe tsy hitombo, amy
    te napo’ iereo ty hañaoñe am’ Iehovà
  tha-KJV: เขาจะรับประทาน แต่​ไม่รู้​จั​กอ​ิ่มหนำ เขาจะเล่นชู้ แต่​ไม่​เก​ิดผลดก เพราะว่าเขาได้ทอดทิ้งการเอาใจใส่พระเยโฮวาห์
  por-BR-2018: E comerão, mas não se fartarão; eles se prostituirão, mas não se multiplicarão,
    porque abandonaram ao SENHOR,
  deu-ELO: und sie werden essen und nicht satt werden. Sie treiben Hurerei, aber sie
    werden sich nicht ausbreiten; denn sie haben es aufgegeben, auf Jehova zu achten.
  eng-WYC-2018: And they shall eat, and they shall not be [ful] filled; they did fornication,
    and ceased not, for they forsook the Lord in not keeping (his word). (And they
    shall eat, but they shall not be fulfilled; for they worshipped idols, and ceased
    not, yea, they deserted the Lord, and followed other gods.)
  epo-epo: Ili manĝos kaj ne satiĝos, ili malĉastos kaj ne disvastiĝos; ĉar ili forlasis
    la Eternulon kaj ne atentas Lin.
  uig-PIN: Ular yǝydu, biraⱪ toymaydu, Ular paⱨixilik ⱪilidu, biraⱪ ⱨeq kɵpǝymǝydu;
    Qünki ular Pǝrwǝrdigarni tingxaxni taxlap kǝtti,
  beo-beo: Dilia da gobele salasu amoga dilia la:idi amo nanu, bu ha:i ba:mu. Dilia
    da mano lasu ‘gode’ ilima nodone sia:ne gadomu, be dilia da mano hame lamu. Bai
    dilia da Nama baligi fa:le, eno ogogosu ‘gode’ ilima fa:no bobogelala.”
  tpi-OTNT: Yupela bai i kaikai ol gutpela kaikai, tasol yupela i no inap pulap. Bai
    yupela i lotu long ol giaman god na mekim pasin pamuk bilong kamapim planti pikinini,
    tasol yupela bai i no gat pikinini. Long wanem, yupela i bin givim baksait long
    mi na yupela i bihainim ol giaman god tasol.”
  hau-SA: “Za su ci amma ba za su ƙoshi ba; za su shiga karuwanci amma ba za su ƙaru
    ba, gama sun rabu da Ubangiji don su ba da kansu
  uig-LAT: Ular yeydu, biraq toymaydu, Ular pahishilik qilidu, biraq héch köpeymeydu;
    Chünki ular Perwerdigarni tingshashni tashlap ketti,
  nde-nde: Bazakudla kodwa bangasuthi; bazakwenza ubufebe kodwa bangandi, ngoba bamdelile
    uThixo ukuba bazinikele
  ton-ton: 'He te nau kai ka ʻe ʻikai mākona, te nau feʻauaki ka ʻe ʻikai tupu: koeʻuhi
    kuo nau tuku ʻenau tokanga kia Sihova.'
  ces-1613: I budou jísti, a však se nenasytí, smilniti budou, ale nerozmnoží se;
    nebo nechtějí pozoru míti na Hospodina.
  eng-WMB: They will eat, and not have enough. They will play the prostitute, and
    will not increase; because they have abandoned listening to the LORD.
  tam-TCV: “அவர்கள் எல்லோரும் சாப்பிடுவார்கள், ஆனால் திருப்தியடையமாட்டார்கள்; அவர்கள்
    வேசித்தனத்தில் ஈடுபட்டாலும் பலுகமாட்டார்கள்; ஏனெனில் அவர்கள் தங்கள் வேசித்தனத்திற்காக
    யெகோவாவைக் கைவிட்டார்கள்.
  ceb-ULB: Mangaon sila apan dili kini igo; nagbuhat sila ug salawayon nga pagpakighilawas
    apan dili kini managhan, tungod kay nagpalayo sila kang Yahweh.
  pol-UBG: Będą jeść, ale się nie nasycą, będą uprawiać nierząd, ale się nie pomnożą,
    bo nie chcą zważać na PANA.
  agr-agr: Mina umigtutan idaisaju asag imanik yuwinakush shiig aneasag pujuschagtinai.
    Tuja uchi akiami tusag tuinakush uchinash akiachagtinai”, tawai.
  kyc-kyc: Isa kanapeme anatu lao wasisi nenge kiso maingi dokona nakamba mokwa soo
    jilyaminyi nenge dokona napalape mee sikya pii naramo kararami. Nakamame wane
    manjinya suu pyao isa kanape anatuŋu lenge dupwa kando kingi ketae larami. Laraminyipape
    nakama namba mata joo anatu wakale dupwa moko minyuo pelyaminyi dokona kamame
    wane manja narami.
  urd-GVU: کھانا تو وہ کھائیں گے لیکن سیر نہیں ہوں گے۔ زنا بھی کرتے رہیں گے، لیکن
    بےفائدہ۔ اِس سے اُن کی تعداد نہیں بڑھے گی۔ کیونکہ اُنہوں نے رب کا خیال کرنا چھوڑ
    دیا ہے۔
  eng-OEBCW: They will eat and not be satisfied, they will sleep around but stay childless,
    because they have abandoned the Lord to give themselves to
  deu-1912: daß sie werden essen, und nicht satt werden, Hurerei treiben und sich
    nicht ausbreiten, darum daß sie den HERRN verlassen haben und ihn nicht achten.
  kan-2017: ಅವರು ಉಣ್ಣುತ್ತಿದ್ದರೂ ತೃಪ್ತಿ ದೊರೆಯದು, ಹಾದರ ಮಾಡುತ್ತಿದ್ದರೂ ಪ್ರಜಾಭಿವೃದ್ಧಿಯಾಗದು;
    ಯೆಹೋವನ ಕಡೆಗೆ ಗಮನಿಸುವುದನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟಿದ್ದಾರಷ್ಟೆ.
