    diba gwauraia diravadia umui tomadiho henia noho, to emui natuna ta do umui havaraia
    lasi. Badina be umui ese lau dekena amo umui siri, bona idau dirava edia murinai
    umui raka noho.”
  urd-urd: चूँकि उनको ख़ुदावन्द का ख़याल नहीं, इसलिए वह खाएँगे, पर आसूदा न होंगे;
    वह बदकारी करेंगे, लेकिन ज़्यादा न होंगे।
  rus-SYN: Будут есть - и не насытятся; будут блудить - и не размножатся; ибо оставили
    служение Господу.
  bqc-SIM: Aa pↄble, kási aa kão, aa gbãsĩkɛ, kási aa kã́fĩo, asa aa pãkpàmazi,
  tcz-CHONGTHU: Amahon neuvintin, ahijeng vanga gilkel ding ahiuve. Notin panguvin
    tin hinlah pungthei lou ding ahiuve. Ajeh chu Pakai dalhan notia pang dingin,
    donlouvin akoitauve.
  mar-mar: ते खातील पण ते त्यास पुरणार नाही; ते व्यभिचार करतील पण त्यांची वाढ होणार
    नाही, कारण ते आपला देव, परमेश्वर, यापासून खूप दूर गेले आहेत.
  qub-qub: Nogata sirbiyta gongaycäramashanpitami micurpis mana sacsangachu. Pï-maywan
    cacuptinpis wamrancuna mana cangapänachu.
  bqp-bqp: Bɑ koo di, ɑdɑmɑ bɑ ǹ debumɔ. Bɑ koo sɑkɑrɑru ko bũu nuurɔ bu kɑ bibu
    wɑn sɔ̃. Adɑmɑ bɑ ǹ mɑrumɔ yèn sɔ̃ bɑ nɛ, Yinni Gusunɔ biru kisi bɑ ǹ nɛn woodɑbɑ
    swĩi.
  hat-hat: N'a manje sa ki pou nou nan bèt nou ofri yo, men n'a rete grangou toujou.
    N'ap fè sèvis pou zidòl yo pretann di k'ap bay pitit, men n'a rete san fè pitit.
    Tou sa, paske nou vire do bay Seyè a pou nou kouri dèyè lòt bondye.
  eng-BSB: They will eat but not be satisfied; they will be promiscuous but not multiply.
    For they have stopped obeying the LORD.
  eng-WEBPB: They will eat, and not have enough. They will play the prostitute, and
    will not increase; because they have abandoned listening to the LORD.
  kbq-kbq: Hagi rama'a ne'zana negahazanagi, zamura osugahie. Hagi savri monko avu'ava
    zana hugahazanagi, mofavrea kase hakarea osugahaze. Na'ankure tamagra Nagrira
    Ra Anumzana natreta ru anumzamofo amage ante'nazagu anara hugahaze.
  nhe-BL: Yeca yonque nopa totajtzitzi tlacuase, ax ixhuise, pampa campa hueli oncas
    mayantli. Huan yonque quinnextilise tlacame ma momecatica ica tlacanenca sihuame
    campa nopa totiotzitzi para ma onca cuali pixquistli, ax momiyaquilis ininpixquilis
    pampa nechtlahuelcajtoque na niininTECO.
  gub-BL: Xaxeto upuir waiko ihewi wà. Umuwete katu amo tupàn waiko wà kury. A'e rupi
    u'u putar ma'ea'yr ho'o kwer ihewe imur pyrer wà nehe. Nuhyk kwaw wanupe nehe.
    Ima'uhez wiwi putar wà nehe. Umuwete katu putar tupàn a'ua'u wà nehe, purumupuru'a
    kar ma'e wà nehe, ma'e imuezuz katu kar har wà nehe no. Nezewe rehe we nata'yr
    kwaw wà nehe.
  eng-DRA: 'And they shall eat and shall not be filled: they have committed fornication,
    and have not ceased: because they have forsaken the Lord in not observing his
    law.'
