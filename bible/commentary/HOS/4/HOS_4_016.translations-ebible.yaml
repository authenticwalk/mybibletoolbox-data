verse: HOS.004.016
translations:
  mal-C: ദുശ്ശാഠ്യമുള്ള പശുക്കിടാവിനെപ്പോലെ ഇസ്രായേൽജനം ശാഠ്യമുള്ളവരാണ്. അങ്ങനെയെങ്കിൽ
    പുൽമേടുകളിലെ കുഞ്ഞാടുകളെപ്പോലെ അവരെ മേയിക്കാൻ യഹോവയ്ക്ക് എങ്ങനെ കഴിയും?
  deu-TKW: Wenn die Israeliten störrig sind gleich einer störrigen Kuh, soll sie da
    Jahwe wie Lämmer auf weiter Aue weiden?
  lin-lin: Mpo ete bato ya Isalaele bazali mito makasi lokola ngombe ya mwasi oyo
    etomboki, ndenge nini Yawe akoka koleisa bango lokola bana meme kati na bilanga
    minene ?
  eng-LSV: For Israel has turned aside as a stubborn heifer, || Now YHWH feeds them
    as a lamb in a large place.
  eng-GNV: For Israel is rebellious as an vnruly heyfer. Nowe the Lord will feede
    them as a lambe in a large place.
  eng-WEBSTER: 'For Israel slideth back as a backsliding heifer: now the LORD will
    feed them as a lamb in a large place.'
  nhw-BL: Pampa israelitame catli itztoque ica norte mohuejcatlalijtoque tlen na quen
    se cone huacax catli mosisinía. Huajca ama niininTECO niquinmajcahuas ma yaca
    campa quinequise. Ayacmo niquinchihuilis quen se pilborregojtzi catli nijtlacuajcualtía
    nonechca para nijmocuitlahuis.
  swh-ONEN: Waisraeli ni wakaidi, kama mtamba wa ngʼombe ambaye ni mkaidi. Ni jinsi
    gani basi Bwana anaweza kuwachunga kama wana-kondoo katika shamba la majani?
  bba-bba: Isirelibɑ bɑ sɑ̃ɑwɑ nɡe nɑɑ ɡbiibɑ ye bɑ kpɑnɑ bu kpɑrɑ. Adɑmɑ tɛ̃, Yinni
    Gusunɔ u koo bu yɔ̃su bɑtumɑ sɔɔ nɡe yɑ̃ɑnu.
  eng-KJVCPB: 'For Israel slideth back as a backsliding heifer: Now the Lord will
    feed them as a lamb in a large place.'
  luo-luo: Jo-Israel wigi tek mana ka roya bwongʼ ma wiye tek. Ere kaka Jehova Nyasaye
    nyalo kwayogi e lek kaka ikwayo rombe e lek man-gi lum?
  meu-meu: Boromakau hahinena e daḡedaḡemu na heto, Israel na e daḡedaḡemu. Harihari
    Iehova baine ubudia diba mamoe naluna rei gabuna badana lalonai na heto a?
  npi-ULB: किनकि एउटी अटेरी साँडी-गाईले झैं इस्राएलले अटेरी भएर व्यवहार गरेको छ ।
    भेडाहरूलाई घाँसे-मैदानमा लगेझैं परमप्रभुले कसरी तिनीहरूलाई खर्कमा लान सक्‍नुहुन्‍छ?
  yor-yor: Àwọn ọmọ Israẹli ṣe agídí bí alágídí ọmọ màlúù. Báwo wá ni Olúwa ṣe fẹ́
    bọ́ wọn bí àgùntàn ní pápá oko tútù?
  pes-OPCB: بنی‌اسرائیل همچون گوساله‌ای سرکشند، پس آیا خداوند ایشان را همچون بره‌ها
    به چراگاههای سبز و خرم رهبری خواهد کرد؟
  tgl-ULB: Sapagkat matigas ang ulo ng Israel, tulad ng isang babaing guya na matigas
    ang ulo. Paano sila dadalhin ni Yahweh sa pastulan tulad ng mga tupa sa isang
    malawak na pastulan?
  hui-hui: Isaraele wali agali tinaga embone giambe hayago áyu ti nogo dongime mine
    halu gabua hagagobi kagoni. Ai i̱na ti agalime nogo sibi igini tani bayale nelo
    bayuwa haru hagadagua agua haru holiyadabe.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည်​ထိန်း ကျောင်း​ရ​ခက်​သော​နွား​မ​တမ်း​ကဲ့​သို့​ပေ
    ကပ်​ကပ်​နိုင်​လှ​၏။ ငါ​သည်​သူ​တို့​အား သိုး​က​လေး​များ​သ​ဖွယ်​စား​ကျက်​တွင် မည်​ကဲ့​သို့​ထိန်း​ကျောင်း​နိုင်​ပါ​အံ့​နည်း။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་མི་རྣམས་ནི་བ་གཞོན་བཞིན་དུ་ཨུ་ཚུགས་ཆེ་བས། ད་ལྟ་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས་ཁོད་ཡངས་སར་ལུ་གུ་བཞིན་དུ་འཚོ་ནུས་སམ།
  sna-sna: VaIsraeri vakasindimara, setsiru rakasindimara. Zvino Jehovha achavafudza
    sei samakwayana pamafuro?
  spa-BLM: Porque Israel se ha comportado con extrema terquedad, como una vaquilla
    obstinada. Entonces, ¿cómo los alimentará Yahvé como a un cordero en un prado?
  cac-cac: A chon̈ab' Israel, te pit, lajan val icha junoc noc' vacax te ov. Tato
    icha chi', ¿tom ol yal in tan̈van eb' icha junoc noc' yune' calnel b'aj yax an̈c'ultac?
  swh-ULB: Kwa maana Israeli amefanya ukaidi, kama ndama mkaidi. Je! Bwana anaweza
    kuwaleta kwenye malisho kama kondoo mahali penye nafasi?
  bel-bel: Бо як упартае цяля, упарты стаў Ізраіль; ці будзе цяпер Гасподзь пасьвіць
    іх, як ягнят на шырокай пашы?!
  deu-ELBBK: Denn Israel ist widerspenstig geworden wie eine widerspenstige Kuh; nun
    wird der HERR sie weiden wie ein Lamm in weitem Raum.
  mbb-OT: Su utew mesinupaken is menge tig-Israel, iring sikandan te simadun he dumeraǥa
    he vaka. Umbe kenè ku sikandan egkaatur iring te menge kerehidu he ibpepenabtab
    diyà te penebtavà.
  mal-2015: യിസ്രായേൽ ദുശ്ശാഠ്യമുള്ള പശുക്കിടാവിനെപ്പോലെ ദുശ്ശാഠ്യം കാണിച്ചാൽ യഹോവ
    അവരെ ഒരു വിശാലസ്ഥലത്തു കുഞ്ഞാടിനെപ്പോലെ മേയിക്കുമോ?
  rmc-rmc: O Izrael hino zacato sar e zacato gurumňi. Šaj les akana o RAJ pašinel
    pre bari maľa sar le bakrores?
  pes-OPV: به درستی که اسرائیل مثل گاو سرکش، سرکشی نموده است. الان خداوند ایشان را
    مثل بره‌ها درمرتع وسیع خواهد چرانید.
  ron-1924: Пентру кэ Исраел дэ дин пичоаре ка о мынзатэ неымблынзитэ, ши сэ-л май
    паскэ Домнул акум ка пе ун мел ын имашурь ынтинсе!
  ben-OBCV: একগুঁয়ে বকনা-বাছুরের মতোই ইস্রায়েলীরা অনমনীয়। সুতরাং সদাপ্রভু কীভাবে
    তাদের মেষশাবকদের মতো চারণভূমিতে চরাবেন?
  som-som: Dadka Israa'iil waxay u madax adkaadeen sidii qaalin lo'aad oo madax adag.
    Haddaba Rabbigu miyuu iyaga u daajinayaa sidii neef baraar ah oo berrin bannaan
    jooga?
  lat-VUC: Quoniam sicut vacca lasciviens declinavit Israël; nunc pascet eos Dominus,
    quasi agnum in latitudine.
  eng-ASVBT: 'For Israel hath behaved himself stubbornly, like a stubborn heifer:
    now will Jehovah feed them as a lamb in a large place.'
  ita-1885: Perciocchè Israele è divenuto ritroso, a guisa di giovenca ritrosa; ora
    li pasturerà il Signore, a guisa di agnello in luogo spazioso.
  eng-LXXUP: 'For Israel was maddened like a mad heifer: now the Lord will feed them
    as a lamb in a wide place.'
  eng-ULB: For Israel has behaved stubbornly, like a stubborn heifer. How can Yahweh
    bring them to pasture like lambs in a meadow?
  spa-VBL: Si Israel se comporta como una vaca rebelde, ¿cómo podría el Señor cuidar
    de Israel como un cordero en una gran pradera?
  fra-_FOB: Parce qu'Israël a été rebelle comme une génisse indomptée, maintenant
    l'Éternel les fera paître comme un agneau dans des lieux spacieux.
  mal-mal: യിസ്രായേൽ ദുശ്ശാഠ്യമുള്ള പശുക്കിടാവിനെപ്പോലെ ദുശ്ശാഠ്യം കാണിച്ചാൽ യഹോവ
    അവരെ ഒരു വിശാലസ്ഥലത്ത് കുഞ്ഞാടിനെപ്പോലെ മേയിക്കുമോ?
  urd-GVR: Isrāīl to ziddī gāy kī tarah aṛ gayā hai. To phir Rab unheṅ kis tarah sabzāzār
    meṅ bheṛ ke bachchoṅ kī tarah charā saktā hai?
  suz-BL: इस्राएलीपुकी मटीब बी खोदेंशो बाक्‍नीम। दोपा परमप्रभु यावेमी भेडा कली योव़शो
    खोदेंशो पा योव़ने चाक्‍बा?
  eng-NOY: For like a refractory heifer is Israel become refractory, Therefore will
    Jehovah feed them, like a lamb in a wide place.
  ita-1927: Poiché Israele è restio come una giovenca restia, ora l’Eterno lo farà
    pascere come un agnello abbandonato al largo.
  ckb-ckb: وەک نوێنگینێکی کەللەڕەق ئیسرائیلیش کەللەڕەق بووە، ئیتر یەزدان چۆن بیانلەوەڕێنێت
    وەک بەرخ لە شوێنێکی پانوبەریندا؟
  eng-BBE: For Israel is uncontrolled, like a cow which may not be controlled; now
    will the Lord give them food like a lamb in a wide place.
  kan-OKCV: ಹಠಮಾರಿ ಹಸುವಿನ ಹಾಗೆ ಇಸ್ರಾಯೇಲು ಹಟಮಾರಿಯಾಗಿದೆ. ಈಗ ಯೆಹೋವ ದೇವರು ಹುಲ್ಲುಗಾವಲಲ್ಲಿರುವ
    ಕುರಿಮರಿಯ ಹಾಗೆ ಅವರನ್ನು ಹೇಗೆ ಮೇಯಿಸುವರು?
  tam-2017: இஸ்ரவேல் அடங்காத கிடாரியைப்போல அடங்காதிருக்கிறது; இப்போது யெகோவா அவர்களை
    விசாலமான வெளியிலே ஆட்டுக்குட்டியைப்போல் மேய்ந்து அலையச் செய்வார்.
  spa-RV-1909: 'Porque como becerra cerrera se apartó Israel: ¿apacentarálos ahora
    Jehová como á carneros en anchura?'
  ron-BTF: Fiindcă Israel decade ca o viţea care dă înapoi; acum DOMNUL îi va paşte
    ca pe un miel într-un loc larg.
  eng-WEBP: For Israel has behaved extremely stubbornly, like a stubborn heifer. Then
    how will the LORD feed them like a lamb in a meadow?
  eng-FBV: For Israel is as stubborn as a stubborn cow. Should the Lord then take
    care of them like a lamb in a wide pasture?
  nld-1939: Want Israël heeft zich verzet als een koppige koe, Nu zal Jahweh ze weiden
    als een losbandig lam;
  nch-BL: Pampa israelitame cati itztoque ica norte mohuejcatalijtoque ten na quej
    se cone huacax cati mosisinía. Huajca ama niininTECO niquinmajcahuas para ma yaca
    campa quinequise. Ayecmo niquinchihuas quej se pilborregojtzi cati nijtacuajcualtía
    nonechca para nijmocuitahuis.
  vie-1934: Vì Y-sơ-ra-ên đã bạn nghịch như con bò cái tơ bất trị, nên bây giờ Đức
    Giê-hô-va cho chúng nó ăn cỏ như chiên con thả trong đồng rộng.
  hin-CV: इस्राएली लोग हठीली कलोर के समान हठीले हैं. तब याहवेह उनको चरागाह में मेमने
    की तरह कैसे चरा सकते हैं?
  spa-BES: Porque Israel es tan rebelde, como una novilla descontrolada; ahora el
    Señor les dará comida como a un cordero en un lugar espacioso.
  tdx-tdx: Fa midisa-voly manahake ty fidisa-volin-kiloa t’Israele; aa vaho ho fahana’
    Iehovà hoe añondri-lahy midada iereo?
  tha-KJV: เพราะว่าอิสราเอลนั้นเสื่อมถอยเหมือนวัวสาวที่เสื่อมลง บัดนี้​พระเยโฮวาห์จะทรงเลี้ยงเขาดุจเลี้ยงแกะในทุ่งกว้าง
  por-BR-2018: Porque Israel se rebelou como bezerra teimosa; agora o SENHOR os apascentará
    como a um cordeiro num campo extenso.
  deu-ELO: Denn Israel ist widerspenstig geworden wie eine widerspenstige Kuh; nun
    wird Jehova sie weiden wie ein Lamm in weitem Raume.
  eng-WYC-2018: For as a wild cow Israel bowed away; now the Lord shall feed them
    as a lamb in broadness. (For Israel hath run away like a wild cow; but now the
    Lord shall feed them like a lamb in a broad pasture.)
  epo-epo: Ĉar Izrael obstinas, kiel obstina bovino; ĉu nun la Eternulo povas paŝti
    ilin, kiel ŝafidon sur vasta paŝtejo?
  uig-PIN: Qünki tǝrsa bir ⱪisir inǝktǝk, Israil tǝrsaliⱪ ⱪilidu; Pǝrwǝrdigar ⱪandaⱪmu
    pahlanni baⱪⱪandǝk, ularni kǝng bir yaylaⱪta ozuⱪlandursun?
  beo-beo: Isala:ili dunu da ‘miule’ (dougi agoai) amo ilia gawamaga:i hou defele
    gala. Dunu da gisi noga:i sogega sibi mano ilima ha:i nasu iaha. Be Na da habodane
    amo defele, Isala:ili dunuma ha:i manudafa ima:bela:?
  tpi-OTNT: Het bilong ol Israel i pas. Ol i olsem ol bulmakau bilong bikhet. Ol i
    ting bai mi lukautim ol olsem wasman bilong sipsip i save lukautim ol sipsip bilong
    en. Tasol ol i bikhet tumas na mi no inap.
  hau-SA: Isra’ilawa masu taurinkai ne, kamar karsana mai taurinkai. Yaya Ubangiji
    zai iya kiwonsu kamar tumaki a makiyaya mai ɗanyar ciyawa?
  uig-LAT: Chünki tersa bir qisir inektek, Israil tersaliq qilidu; Perwerdigar qandaqmu
    paxlanni baqqandek, ularni keng bir yaylaqta ozuqlandursun?
  nde-nde: Abako-Israyeli bayiziqholo, njengethokazi eliyisiqholo. Pho uThixo angabelusela
    njani emadlelweni njengezimvu na?
  ton-ton: 'He ʻoku fakaholomui ʻa ʻIsileli, ʻo hangē ko e pulu mui ʻoku fakaholomui:
    ko eni, ʻe fafanga ʻakinautolu ʻe Sihova, ʻo hangē ko e lami ʻi he potu ʻataʻatā.'
  ces-1613: Nebo jako jalovice tvrdošijná tvrdošijný jest Izrael, jižť je pásti bude
    Hospodin jako beránka na prostranně.
  eng-WMB: For Israel has behaved extremely stubbornly, like a stubborn heifer. Then
    how will the LORD feed them like a lamb in a meadow?
  tam-TCV: இஸ்ரயேலரோ அடங்காத இளம் பசுவைப்போல் பிடிவாதமாயிருக்கிறார்கள். அப்படியிருக்க,
    யெகோவா எப்படி புல்வெளியில் செம்மறியாட்டுக் குட்டிகளை மேய்ப்பதுபோல அவர்களை மேய்க்க
    முடியும்?
  ceb-ULB: Tungod kay nagmasinupakon ang Israel, sama sila kabadlongon sa nating baka.
    Unsaon man ni Yahweh pagdala kanila ngadto sa sibsibanan sama sa mga karnero nga
    anaa sa lunhaw nga sagbot?
  pol-UBG: Izrael bowiem jest nieujarzmiony jak narowista jałówka. Zaprawdę, PAN będzie
    ich paść jak jagnię na rozległym miejscu.
  agr-agr: Israel aents aidauk antakchau intimkiu, burro nuwa unuinakchamujai betek
    ainawai. Nunin aina nunash itugsag Tuke Pujuush uwig tsakatuch chijichi pegkeg
    samekbau ayamunum kuitamaina ¿imatiksash kuitamkati?
  kyc-kyc: Nakama mena ingyuo Isaraele wambu dupwa mona kana pokolyaminyi. Dokona
    lao sipisipi ikyane dupwa rambi andelyamo nenge dopale ingyuo nambame nakama apa
    pyuo nenge pirusi?
  urd-GVU: اسرائیل تو ضدی گائے کی طرح اَڑ گیا ہے۔ تو پھر رب اُنہیں کس طرح سبزہ زار
    میں بھیڑ کے بچوں کی طرح چَرا سکتا ہے؟
  eng-OEBCW: Like a wilful heifer, Israel is stubborn. Can the Lord now feed them
    as he would a lamb in a broad pasture?
  deu-1912: Denn Israel läuft wie eine tolle Kuh; so wird sie auch der HERR weiden
    lassen wie ein Lamm in der Irre.
  kan-2017: ಇಸ್ರಾಯೇಲು ಮೊಂಡ ಹಸುವಿನಂತೆ ಮೊಂಡುತನದಿಂದ ನಡೆದಿದೆ; ಈಗ ಯೆಹೋವನು ಅದನ್ನು ಕುರಿಯಂತೆ
    ವಿಶಾಲ ಸ್ಥಳದಲ್ಲಿ ಮೇಯಿಸುವನೋ?
  yap-yap: Piyu Israel e yad ba gelan’ ni bod feni gelan’ e pi gamanman ni mule. Ere
    uw rogon ni nggu duruw’iyrad ni bod rogon pi pifak e saf ni bay u bangi garger
    nib galunglung e pan riy?
  hlt-MCSB: Israel kah thinthah, thinthah rhoe mah vaito banghui pawni. Amih te BOEIPA
    loh tuca bangla a hoengpoeknah ah a luem sak coeng dae ta.
  mdy-ETH: ዒስራዔኤሌ ዴራ ዔኤቢ ዓቴኔ ጎዑዋ ማሮጉዲ ዋይዚ ዒፄኔ፤ ሂዳዖ ናንጊና ናንጋ ጎዳ ዔያቶ ማራናይጉዲ ዎይቲ ኮሺ ቤስካ
    ሄንቃኒ ዳንዳዓይ?
  twi-ASANTE: Israelfoɔ yɛ asoɔdenfoɔ te sɛ, nantwie ba a ɔyɛ asowuiɛ ɛbɛyɛ dɛn na
    Awurade ahwɛ wɔn so sɛ nnwammaa a wɔwɔ adidibea?
  eng-WEBU: For Israel has behaved extremely stubbornly, like a stubborn heifer. Then
    how will the LORD feed them like a lamb in a meadow?
  wal-wal: Israa7eela asai makkalanchcha usseedan makkaliis. Yaatin, GODAI eta aaho
    dembban dorssa maratudan waatidi heemmanee?
  spa-PDDPT: Puesto que Israel es terco como novilla indómita, ¿Yavé lo pastoreará
    como cordero en el campo?
  gun-gun: Mba'eta vaka oja rovai opu'ã va'e rami Israel kuery opu'ã okuapy xere.
    Mba'exa 'rã tu ha'vy Senhor omongaru herekovy nhuũndy tuvixave va'e rupi, vexa'i
    ra'y'i rami?
  agu-BL: Na yi axwok itetz, chin tze'tzuj nin te italma', chi stze'tzal tajtza'kl
    jun ne'ẍ tor yi chin pajol ca'wl nin. Cha'stzun te quil wak' ama'l tzitetz tan
    iwane'n tul jun ama'l yi txa'x wutz tane'n, chi na chiban e' tal cne'r yi chin
    c'ulutxum nin e'.
  ilo-ULB: Gapu ta nagtignay a sisusukir ti Israel, kas iti maysa a nasukir a bumalasang
    a baka. Kasano ngarud ida a maiturong ni Yahweh iti pagaraban a kas kadagiti urbon
    a karnero iti tay-ak?
  kpg-kpg: Digau Israel gu hamaaloo nadau lodo gadoo be nia hoodo ‘donkey’. Ge dehee
    dagu hai ga haangai digaula be nia dama siibi lligi i lodo di gowaa maalama?
  uig-ARA: چۈنكى تەرسا بىر قىسىر ئىنەكتەك، ئىسرائىل تەرسالىق قىلىدۇ؛ پەرۋەردىگار قانداقمۇ
    پاخلاننى باققاندەك، ئۇلارنى كەڭ بىر يايلاقتا ئوزۇقلاندۇرسۇن؟
  sus-sus: Xa Isirayila luma alɔ ninge kalabante, Alatala mu nɔma e rabalode alɔ yɛxɛɛ
    fanyie, e naxee dɛ madonma fiili xungbee ma.
  pon-2006: Mehn Israel kan keptakailahr duwehte ahs akan. Eri, ia duwen ei pahn kamwenge
    duwehte sihmpwul kan nan mohs akan?
  ksd-ksd: Tago Israel i karduk, da ra karduk na bulumakau; ma go ra Luluai na tabar
    diat da ra nat na sip ta ra ngala na pia na vura.
  grc-BRENT: Διότι ὡς δάμαλις παροιστρῶσα παροίστρησεν Ἰσραήλ· νῦν νεμήσει αὐτοὺς
    Κύριος ὡς ἀμνὸν ἐν εὐρυχώρῳ.
  ind-AYT: Israel keras kepala seperti sapi yang keras kepala. Sekarang, TUHAN akan
    memberi makan mereka seperti domba di padang rumput yang luas.
  nya-nya: Aisraeli ndi nkhutukumve, ngosamva ngati ana angʼombe. Kodi Yehova angathe
    kuwaweta bwanji ngati ana ankhosa pa msipu wabwino?
  hrv-hrv: Jer poput junice tvrdoglave Izrael tvrdoglav postade, pa kako da ga Jahve
    sad pase k'o janje na prostranoj livadi?
  mps-mps: Te Israel dabe augwali te hagoma ebo bulmakau dabe tiwai yai. Augwaligo
    homugo te eno augwali te sipsip tonalubo bidigo te aga sipsip dabe tonalubo tiwai
    yaibao homu yali. Tiali goli, augwali te hagoma mu eyu, te eno usu me egobeo.
  tpi-tpi: Het bilong ol Israel i pas. Ol i olsem ol bulmakau bilong bikhet. Ol i
    ting bai mi lukautim ol olsem wasman bilong sipsip i save lukautim ol sipsip bilong
    en. Tasol ol i bikhet tumas na mi no inap.
  dan-1931: Thi som en uvan Ko er Israel uvan, skal HERREN så lade dem græsse i Frihed
    som Lam?
  vie-OVCB: Ít-ra-ên ngoan cố như bò cái tơ bất trị. Vậy Chúa Hằng Hữu có thể nuôi
    nó như chiên con trong đồng cỏ xanh tươi không?
  guj-2017: કેમ કે ઇઝરાયલ અડિયલે વાછરડીની જેમ હઠીલાઈ કરી છે. પછી લીલા બીડમાં હલવાનની
    જેમ યહોવાહ તેઓને ચારશે.
  pon-2006A: Mehn Israel kan keptakailahr duwehte ahs akan. Eri, ia duwen ei pahn
    kamwenge duwehte sihmpwul kan nan mohs akan?
  por-BRBSL: Para Israel, o comportamento tem sido extremamente teimoso, como uma
    novilha teimosa. Então como Yahweh os alimentará como um cordeiro em um prado?
  eng-OEBUS: Like a willful heifer, Israel is stubborn. Can the Lord now feed them
    as he would a lamb in a broad pasture?
  cth-cth: Oe! Isarelnaw maitola patetlah na lahuen caksak awh hanh. A hmuen kawnae
    koe tuca khoum e patetlah Isarelnaw na khoum awh han.
  twi-twi: Israelfo yɛ asoɔdenfo te sɛ nantwi ba a ɔyɛ asowui ɛbɛyɛ dɛn na Awurade
    ahwɛ wɔn so sɛ nguantenmma a wɔwɔ adidibea?
  hlt-hlt: Israel kah thinthah, thinthah rhoe mah vaito banghui pawni. Amih te BOEIPA
    loh tuca bangla a hoengpoeknah ah a luem sak coeng dae ta.
  tbz-SIM: Isidɑyɛɛribɛ to kpeńnì kunɑɑ̀wɑ̀ɑ́tíkù kpɛyɛ kɔ̃mɛ mmɛ. Mí ndi Yiɛ̀ nKuyie
    m bo bɛ̀ yóu kɛ̀ bɛ̀ ncentì bɛ̀ dɔ́mɛ̀ dipebii kɔ̃mɑɑ̀?
  msy-2020: Israelian dapaniba bar gavgafi, mati bulmakaun amebar igiar akaba batoziba.
    Me ghaze, Ikiavɨra Itir God me geghuvam, mati sipsipbagh eghuvir gumazim uan sipsipɨn
    nguzibagh eghufi. Kɨ garima, me puv akaba batosi, eghtɨ kɨ manmaghɨn me geghuvam?
    Ti puvatɨgham!
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ kǝlɑ nyɑlɑm nyɑlɑm, ɩsɩɩ nɑʋ ɑlʋnyǝŋ wei ɩ kisɑ ɑkuɣu kpɑ́tʋ́ɣʋ́
    tɔ. Ɩlɛ pepe tɔɔ kɛ́ Tɑcɑɑ kɑ́ pɑɑsǝnɑ-mɛ ɩsɩɩ ɩwɛɛsɩ nsi pɑ pukinɑ tǝtiikile
    kʋpɑntɛ tɑɑ tɔ?
  azb-azb: Bəli, İsrail inadkar bir düyə kimi inad etdi. İndi Rəbb onları Otlaqda
    quzu otaran kimi necə otarsın?
  eng-DBY: For Israel is refractory as an untractable heifer; now will Jehovah feed
    them as a lamb in a wide [pasture].
  hin-2017: क्योंकि इस्राएल ने हठीली बछिया के समान हठ किया है, क्या अब यहोवा उन्हें
    भेड़ के बच्चे के समान लम्बे चौड़े मैदान में चराएगा?
  wol-KYG: Ndegam ni aw nag tëwe ni la Israyil tëwe, ndax léegi Aji Sax jee leen di
    foral nim xar ci parlu mu ne màww?
  eng-YLT: For as a refractory heifer hath Israel turned aside, Now doth Jehovah feed
    them as a lamb in a large place.
  eng-WYC-2017: For as a wild cow Israel bowed away; now the Lord shall feed them
    as a lamb in broadness.
  eng-WMBB: For Israel has behaved extremely stubbornly, like a stubborn heifer. Then
    how will the LORD feed them like a lamb in a meadow?
  urd-GVH: इसराईल तो ज़िद्दी गाय की तरह अड़ गया है। तो फिर रब उन्हें किस तरह सब्ज़ाज़ार
    में भेड़ के बच्चों की तरह चरा सकता है?
  rug-rug: Sari tie Izireli si tasuna hola, korodia rizu, gua tugo na bulumakao totoso
    korona rizu. Vea meke kote boka pausu i e Zihova sarini pude guana lami pa inuma
    duduli?
  gaz-gaz: Israaʼeloonni akkuma goromsa mataa jabaate tokkoo mataa jabeeyyii taʼaniiru.
    Yoos Waaqayyo akkamiin akka xobbaallaawwan hoolaatti kaloo balʼaatti isaan bobbaasuu
    dandaʼa ree?
  fra-LSG: Parce qu’Israël se révolte comme une génisse indomptable, Maintenant l’Éternel
    le fera paître Comme un agneau dans de vastes plaines.
  yal-yal: Xa Isirayila murutɛxi alo ɲinge mataganxina, Alatala xa e masuxu di? Alo
    yɛxɛɛdina mɛrɛmɛrɛ faɲin ma.
  haw-1868: 'No ka mea, ua paakiki o ka Iseraela, e like me ka paakiki o ka bipiwahine
    hou: Ano e hanai o Iehova ia lakou, e like me ke keikihipa ma kahi akea.'
  arb-NAV: إِنَّ إِسْرَائِيلَ شَعْبٌ عَنِيدٌ كَعِجْلَةٍ جَامِحَةٍ، فَكَيْفَ يَرْعَاهُمُ
    الرَّبُّ كَحَمَلٍ فِي مَرْجٍ رَحْبٍ؟
  ewe-ewe: Mèganɔ abe Israel ene o, wole abe nyitsu dzeaglã ene ɖe Yehowa ŋu, ɖe Yehowa
    ate ŋu akplɔ wo yi gbe damawo dzi abe alẽvi enea?
  eng-LEE: 'For like an untamable cow is Israel disobedient: now would the Lord have
    fed them as a sheep in a wide pasture.'
  asm-FB: ঠৰডিঙীয়া চেঁউৰী গাইৰ নিচিনা ইস্রায়েলীয়াসকল ঠৰডিঙীয়া। সেয়ে, বহল পথাৰত
    পোৱালি মেৰ-ছাগ এটাক চৰোৱাৰ দৰে যিহোৱাই জানো এতিয়া তেওঁলোকক চৰাব পাৰে?
  sus-A: شَ عِسِرَيِلَ لُمَ عَلْ نِنفٍ كَلَبَنتٍ، عَلَتَلَ مُ نْمَ عٍ رَبَلٌدٍ عَلْ
    يّشّي قَنيِيٍ، عٍ نَشٍيٍ دّ مَدٌنمَ قِيلِ شُنفبٍيٍ مَ.
  fra-SBL: Car Israël s'est montré extrêmement têtu, comme une génisse obstinée. Alors
    comment Yahvé les nourrira-t-il comme un agneau dans une prairie ?
  hbo-hbo: כִּ֚י כְּפָרָ֣ה סֹֽרֵרָ֔ה סָרַ֖ר יִשְׂרָאֵ֑ל עַתָּה֙ יִרְעֵ֣ם יְהוָ֔ה כְּכֶ֖בֶשׂ
    בַּמֶּרְחָֽב׃
  kik-kik: Andũ a Isiraeli mangʼathĩtie o ta moori ngʼathia. Kũngĩhoteka atĩa Jehova
    amarĩithie ta tũgondu tũrĩ nyeki-inĩ nduru?
  fra-NCL: Parce que pareil à une génisse rétive, Israël a été rétif, maintenant Yahweh
    les fera paître, comme des agneaux, dans une plaine ouverte.
  cek-AK: Israel caanawk loe maitaw tala hnuk angnawn baktiah hnuk angnawn o; vaihi
    loe nihcae to Angraeng mah qam kahoih ahmuen kakawk ah pacah ih tuu baktiah pacah
    mak ai boeh.
  cuk-cuk: Ar Israel-dulemar moli-bebe-nikad-bunolo-uayasulidyob guded. Degisoggu,
    ar igi sibad-wawaad-sapingana nainu-olloledgi gagangi omalenaidae, ¿ar Bab-Jehová,
    deyob Israel-dulemar-imakoe? Bar deyob imakosulid.
  uig-CYR: Чүнки тәрса бир қисир инәктәк, Исраил тәрсалиқ қилиду; Пәрвәрдигар қандақму
    пахланни баққандәк, уларни кәң бир яйлақта озуқландурсун?
  tel-2017: పొగరుబోతు పెయ్యలాగా ఇశ్రాయేలువారు మొండిగా ప్రవర్తించారు. మైదానంలో మేసే
    గొర్రె పిల్లలను నడిపించినట్టు దేవుడు వారినెలా నడిపిస్తాడు?
  hat-BSA: Paske Israël fè tèt li di, tankou yon gazèl ak tèt rèd. Èske SENYÈ a, koulye
    a, kapab nouri yo tankou jenn mouton nan yon bèl chan?
  kos-kos: Mwet Israel elos srangesr lohng kas oana soko cow fusr. Nga ac ku in kitalos
    fuka oana sheep fusr in imae?
  hbo-WLC: כִּ֚י כְּפָרָ֣ה סֹֽרֵרָ֔ה סָרַ֖ר יִשְׂרָאֵ֑ל עַתָּה֙ יִרְעֵ֣ם יְהוָ֔ה כְּכֶ֖בֶשׂ
    בַּמֶּרְחָֽב׃
  ibo-ibo: Ndị Izrel dị isiike dịka nwaagbọghọ ehi dị isiike. Onyenwe anyị ọ ga-esi
    aṅaa zụọ ha dịka ụmụ atụrụ nʼebe ịta nri sara mbara?
  ory-ory: କାରଣ ସ୍ଵେଚ୍ଛାଚାରିଣୀ ଗାଭୀ ତୁଲ୍ୟ ଇସ୍ରାଏଲ ଆପେ ସ୍ଵେଚ୍ଛାଚାରୀ ହୋଇଅଛି; ଏବେ ସଦାପ୍ରଭୁ
    ସେମାନଙ୍କୁ ମେଷଶାବକ ପରି ପ୍ରଶସ୍ତ ସ୍ଥାନରେ ଚରାଇବେ।
  chk-chk: Chon Israel ra ülöförea usun eman nienifön kow mi ülöförea. Ifa usun, ngang
    ewe Samol mi Lapalap üpwe tongeni amongöör usun ai amongöü apanen sip lon eu maasies?
  rop-rop: “Ola Isreil pipul meigim miselp admen jis laiga granggibala buligi. Dei
    kaan larram mi lukaftumbat olabat en fidimbat olabat jis laiga stakmen weya im
    fidimbat ola lilwan ship langa pedik.
  ukr-1871: Бо Ізраїль — упиряка, як дурна корова; то ж чи може тепер Господь пасти
    їх, як овець, по лугах широких?
  deu-1951: Denn Israel ist wie eine störrische Kuh; sollte sie der HERR weiden können
    wie ein Lamm auf weiter Trift?
  eng-JPS: For Israel is stubborn like a stubborn heifer; now shall the LORD feed
    them as a lamb in a large place?
  srp-1865: Jer je Izrailj uporan kao uporna junica; sada æe ih pasti Gospod kao jagnje
    na prostranu mjestu.
  lug-lug: Abayisirayiri bakakanyavu mu mitima ng’ennyana endalu. Olwo Mukama ayinza
    atya okubalabirira ng’abaana b’endiga abali mu kisibo?
  heb-heb: כי כפרה סררה סרר ישראל עתה ירעם יהוה ככבש במרחב׃
  ben-IRV: কারণ ইস্রায়েলীয়রা জেদী, একটি বাছুরের মত জেদী। সদাপ্রভু কিভাবে তাদের চারণভূমিতে
    নিয়ে আসবেন যেমন ভেড়ারা ঘাস ভরা মাঠে থাকে?
  pan-pan: ਜ਼ਿੱਦੀ ਵੱਛੇ ਵਾਂਗੂੰ ਇਸਰਾਏਲ ਜ਼ਿੱਦੀ ਹੈ, ਹੁਣ ਯਹੋਵਾਹ ਉਹਨਾਂ ਨੂੰ ਲੇਲੇ ਵਾਂਗੂੰ ਖੁੱਲ੍ਹੀ
    ਜੂਹ ਵਿੱਚ ਚਰਾਵੇਗਾ।
  mya-JVB: ဣသရေလ အမျိုးသည် ရုန်း တတ်သော နွား မပျိုကဲ့သို့ ဆန့်ကျင် ဘက်ပြုတတ်၏။ ယခုမှာထာဝရဘုရား
    သည် ကျယ် သောအရပ်၌ သိုးသငယ် ကိုထိန်း သကဲ့သို့ ၊ ဣသရေလ အမျိုးကို ပြုတော်မူမည်။
  hmo-hmo: Israela taudia edia lalona be auka, boromakau hahine ena lalona be auka
    bamona. Unai dainai edena bamona do lau ubudia, mamoe natudia, rei gabuna dekenai
    do lau ubudia bamona?
  urd-urd: क्यूँकि इस्राईल ने सरकश बछिया की तरह सरकशी की है; क्या अब ख़ुदावन्द उनको
    कुशादा जगह में बर्रे की तरह चराएगा?
  rus-SYN: Ибо, как упрямая телица, упорен стал Израиль; посему будет ли теперь Господь
    пасти их, как агнцев на пространном пастбище?
  bqc-SIM: Isailiↄ swã́ gbãa lán zununuwaɛ, ↄ̃ mà gɛ́ńnↄ dã́dãkɛkĩi lán sãↄwaa?
  tcz-CHONGTHU: Bongla gol louchal bangin Israel hi alou challe. Pakaiyin hamhing
    gam lentaha kelngoi avah banga, Israelte hi avah jing jeng ding hinam ong?
  mar-mar: कारण इस्राएल हट्टी कालवडी सारखा हट्टी वागला आहे. मग परमेश्वर त्यास कोकरे
    जसे कुरणात चरतात तसा गायरानात कसा आणणार?
  qub-qub: Israelcuna chucaru wäcano mana wiyacojmi carcaycanqui. ¿Chayno caycaptiquichu
    gamcunataga ricashayqui uysha-mallwacunata-jina?
  bqp-bqp: Isirelibɑ bɑ sɑ̃ɑwɑ nge nɑɑ gbiibɑ ye bɑ kpɑnɑ bu kpɑrɑ. Adɑmɑ tɛ̃, Yinni
    Gusunɔ u koo bu yɔ̃su bɑtumɑ sɔɔ nge yɑ̃ɑnu.
  hat-hat: Paske, moun Izrayèl yo gen tèt di pase milèt pòt. Ki jan pou Seyè a ka
    mennen yo al manje nan savann tankou ti mouton?
  eng-BSB: For Israel is as obstinate as a stubborn heifer. Can the LORD now shepherd
    them like lambs in an open meadow?
  eng-WEBPB: For Israel has behaved extremely stubbornly, like a stubborn heifer.
    Then how will the LORD feed them like a lamb in a meadow?
  kbq-kbq: Hagi Israeli vahe'mokizmi zamasenimo'a hankavetigege huno keontahi bulimakao
    afu'mofo asenimo'ma hiaza hu'ne. Hianagi inankna hu'na e'inahu vahera sipisipi
    afu anentama avare'noma vanoma nehigeno tra'zama nenea knara hu'na kegava huzmantegahue.
  nhe-BL: Pampa israelitame tlen itztoque ica norte mohuejcatlalijtoque tlen na queja
    se cone huacax tlen mosisinía. Huajca ama niininTECO niquinmajcahuas ma yaca campa
    quinequise. Ayoc niquinchihuilis queja se pilborregojtzi tlen nijtlacuajcualtía
    nonechca para nijmocuitlahuis.
  gub-BL: Teko Izaew wiko hereruzar katu 'ymar romo wà. Nuzawy kwaw tapi'ak hehaite
    ma'e wà. Àràpuhàràn wanehe uzekaiw ma'e weraha weimaw ka'api'i tetea'u heta haw
    pe a'e wà. Napuner kwaw heremiaihu wanehe hezekaiw paw rehe nezewe ihe.
  eng-DRA: 'For Israel hath gone astray like a wanton heifer: now will the Lord feed
    them, as a lamb in a spacious place.'
