    knowledge of God in the land.
  asm-FB: হে ইস্ৰায়েলীয়াসকল, তোমালোকে যিহোৱাৰ বাক্য শুনা; কিয়নো দেশৰ বাসিন্দাসকলৰ
    বিৰুদ্ধে যিহোৱাৰ এক অভিযোগ আছে। সেয়া হৈছে, দেশখনত বিশ্বস্ততা বা সত্যবাদিতা নাই
    আৰু ঈশ্বৰ সম্বন্ধে কোনো জ্ঞান নাই।
  sus-A: عِسِرَيِلَكَيٍ، وٌ عَلَتَلَ شَ وْيّنيِ رَ مّ، بَرِ مَ كِيتِ نَ وٌ نُن عَلَتَلَ
    تَفِ. «نْندِ نُن هِننّ بَرَ حْن وٌ يَ مَ. وٌ مُ ﭑ كٌلٌنشِ عَلَ رَ وٌ شْنيِ سْنْن.
  fra-SBL: 'Écoutez la parole de Yahvé, enfants d''Israël, car Yahvé a une charge
    contre les habitants du pays : « En effet, il n''y a pas de vérité, ni de bonté,
    ni la connaissance de Dieu dans le pays.'
  hbo-hbo: שִׁמְע֥וּ דְבַר־יְהוָ֖ה בְּנֵ֣י יִשְׂרָאֵ֑ל כִּ֣י רִ֤יב לַֽיהוָה֙ עִם־יֹושְׁבֵ֣י
    הָאָ֔רֶץ כִּ֠י אֵין־אֱמֶ֧ת וְֽאֵין־חֶ֛סֶד וְאֵֽין־דַּ֥עַת אֱלֹהִ֖ים בָּאָֽרֶץ׃
  piu-2006: (1:1; 4:1,2; 9:3,4) Mayutju maṉkurrpa tjanampa Tjuutaku walytja ngaṉṯitja
    tjuṯa nyinangi, yini yalatji, Yatjayanya, Tjuutjamanya, Yiiyatjanya Yitjikayanya.
    Palunyatjanu tjanampa mayutju tiṉa Tjiripumanya Tjiyuwatjaku katja nyinangi, Yitjurilaku
    walytja ngaṉṯitja tjuṯaku. Mayutju paluru tjuṯaya nyinanyingka wati Wutjiyalu
    tjananya yalatji Katutjaku wangka tjakultjunu, “Yitjurilaku walytja ngaṉṯitja
    tjuṯangkuya kulila! Ngayulu Katutjalu nyurranya yilta yitjipungku, tjukarurru
    nyinanytjawiyangka, kuyanyurra kutu palyara nyinanytjala. Kutjupa ngurrara tjuṯangku
    nyurranya ngalya yankula pikangku pungkuku. Ngayunyaṉinyurra kulilwiyangku wantingutjangka
    ilta ngayulu nyurrangarrinya ngurra kutjupakutu iyalku waarrkana tjuṯa nyinanytjaku.
    Mayutju kutjupangkulpi nyurranya kanyilku, wiyanyurra mayutju walytjatjarra nyinaku.
    Ngurra palulanyurra nyinarra wiyalpiṉinyurra pungkula kutjanmalpa tjawirrilyi.
    Ngula kutjulpiṉinyurra ngalya yankula ngayunya puḻkapungku, ngurra walytjangka,
    palyalpinyurra nyinaku.”
  kik-kik: 'Iguai ũhoro wa Jehova, inyuĩ andũ a Isiraeli, tondũ Jehova nĩekũmũthitanga,
    inyuĩ mũtũũraga thĩinĩ wa bũrũri ũyũ: “Nĩ ũndũ-rĩ, gũtirĩ na wĩhokeku kana wendo,
    kana kũmenya Ngai thĩinĩ wa bũrũri ũyũ.'
  fra-NCL: Ecoutez la parole de Yahweh, enfants d’Israël ; car Yahweh a un procès
    avec les habitants du pays. Car il n’y a ni vérité, ni compassion, ni connaissance
    de Dieu dans le pays.
  cek-AK: 'Nangcae Israel caanawk, Angraeng ih lok to tahngai oh: loktang lok om ai,
    palungnathaih om ai boeh moe, prae thungah Sithaw panoekhaih to om ai boeh pongah,
    prae thung kaom kaminawk hoi Angraeng lok angaekhaih to oh boeh.'
  cuk-cuk: 'Israel-dulemar, Bab-Jehová-gayaburba be nue itomar, Bab-Jehová dulamar-bukwadga
    igar-nabogesokalid. Bab-Dummad weyob soged: “Ar an-dulamar-abargine, dule-innikidaed
    bergusad, emar-sabgued bergusbalid, an-igar-amimalad bergusbalid.'
  uig-CYR: Пәрвәрдигарниң сөзини аңлаңлар, и Исраил балилири; чүнки Пәрвәрдигарниң
    зиминда туруватқанлар билән қилидиған дәваси бар; чүнки зиминда һеч һәқиқәт, һеч
    меһриванлиқ, Худани һеч билиш-тонуш йоқтур;
  tel-2017: ఇశ్రాయేలు ప్రజలారా, యెహోవా మాట ఆలకించండి. సత్యం, కనికరం, దేవుణ్ణి గూర్చిన
    జ్ఞానం దేశంలో లేకపోవడం చూసి. యెహోవా దేశనివాసులతో వ్యాజ్యెమాడుతున్నాడు.
  hat-BSA: 'Koute pawòl SENYÈ a, O fis a Israël yo, paske SENYÈ a gen yon pwose kont
    pèp peyi a: Anverite, nanpwen fidelite, ni dousè, ni konesans Bondye nan peyi
    a.'
  kos-kos: 'Oasr kas toasr lun LEUM GOD lain mwet su muta in acn se inge. Israel,
    porongo ma El fahk: “Wangin inse pwaye ku kulang fin acn uh, ac mwet uh tiana
    etu ke God.'
  hbo-WLC: שִׁמְע֥וּ דְבַר־יְהוָ֖ה בְּנֵ֣י יִשְׂרָאֵ֑ל כִּ֣י רִ֤יב לַֽיהוָה֙ עִם־יוֹשְׁבֵ֣י
    הָאָ֔רֶץ כִּ֠י אֵין־אֱמֶ֧ת וְֽאֵין־חֶ֛סֶד וְאֵֽין־דַּ֥עַת אֱלֹהִ֖ים בָּאָֽרֶץ׃
  ibo-ibo: Nụrụnụ okwu Onyenwe anyị unu ndị Izrel, nʼihi na Onyenwe anyị nwere ebubo
    megide unu ndị bi nʼala a. “Nʼihi na ọ dịghị ikwesi ntụkwasị obi, ọ dịghị ịhụnanya,
    ọ dịghịkwa ihe ọmụma banyere Chineke nʼala a niile.
  ory-ory: ହେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ, ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଶୁଣ; କାରଣ ଦେଶରେ ସତ୍ୟ
    ଅବା ଦୟା କିଅବା ପରମେଶ୍ୱର ବିଷୟକ ଜ୍ଞାନ ନ ଥିବାରୁ ଦେଶନିବାସୀଗଣ ସହିତ ସଦାପ୍ରଭୁଙ୍କର ବିବାଦ
    ଅଛି।
  chk-chk: 'Ämi chon Israel, oupwe rongorong än ewe Samol mi Lapalap kapas. Pun iei
    an kapasen atipisi chon ewe fanü: Esap wor allükülük ika tong me lon ewe fanü,
    esap pwal wor ar silei pwe ngang ar Kot.'
  rop-rop: Wal ol yumob Isreil pipul garra irrim wanim YAWEI det trubala God garra
    tok langa yumob, dumaji im garram strongbala wed blanga ol yumob pipul hu jidan
    langa dijan kantri. Im tok, “Nomo enibodi langa dijan kantri jidan trubala langa
    mi, en nomo enibodi laigim mi du, en nomeda mi God blanga yumob, bat stil nomo
    enibodi oldei jinggabat mi.
  ukr-1871: Слухайте слово Господнє, Ізраїлські дїти! бо (готовий) суд у Господа з
    осадниками сієї землї; нема бо нї правди, нї милосердя, анї знання Бога на землї.
  deu-1951: Hört des HERRN Wort, ihr Kinder Israel! Denn der HERR hat zu rechten mit
    den Bewohnern des Landes, weil keine Treue, kein Erbarmen und keine Gotteserkenntnis
    im Lande ist.
  eng-JPS: Hear the word of the LORD, ye children of Israel! for the LORD hath a controversy
    with the inhabitants of the land, because there is no truth, nor mercy, nor knowledge
    of God in the land.
  srp-1865: Èujte rijeè Gospodnju, sinovi Izrailjevi, jer Gospod ima parbu sa stanovnicima
    zemaljskim; jer nema istine ni milosti ni znanja za Boga u zemlji;
  lug-lug: Muwulire ekigambo kya Mukama, mmwe abantu ba Isirayiri, kubanga Mukama
    abalinako ensonga mmwe abatuula mu nsi. “Obwesigwa n’okwagala Katonda, n’okumumanya
    bikendedde mu nsi.
  heb-heb: שמעו דבר יהוה בני ישראל כי ריב ליהוה עם יושבי הארץ כי אין אמת ואין חסד
    ואין דעת אלהים בארץ׃
  ben-IRV: তোমরা ইস্রায়েলের লোকেরা, সদাপ্রভুর বাক্য শোন। দেশের বাসিন্দাদের সঙ্গে
    সদাপ্রভুর অভিযোগ আছে, কারণ সেখানে কোন সত্যতা বা নিয়মের বিশ্বস্ততা, ঈশ্বরের জ্ঞান
    সেই দেশে নেই।
  pan-pan: ਹੇ ਇਸਰਾਏਲੀਓ, ਯਹੋਵਾਹ ਦੀ ਬਾਣੀ ਸੁਣੋ, ਇਸ ਦੇਸ ਦੇ ਵਾਸੀਆਂ ਨਾਲ ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਝਗੜਾ
    ਹੈ, ਕਿਉਂ ਜੋ ਦੇਸ ਵਿੱਚ ਨਾ ਵਫ਼ਾਦਾਰੀ, ਨਾ ਦਯਾ, ਨਾ ਪਰਮੇਸ਼ੁਰ ਦਾ ਗਿਆਨ ਹੈ!
  mya-JVB: အိုဣသရေလ အမျိုးသား တို့၊ ထာဝရဘုရား ၏ အမိန့် တော်ကို နားထောင် ကြလော့။ ထာဝရဘုရား
    သည် ပြည်သူ ပြည်သားတို့နှင့် တရား တွေ့မှုရှိတော်မူ၏။ အကြောင်း မူကား၊ သူတို့သည်
    သစ္စာ မ ရှိ၊ ကရုဏာ မ ရှိ၊ ဘုရား သခင်ကို မ သိ ကြ။
  hmo-hmo: 'Lohiabada ese inai tano dekenai noho taudia ia samania noho, ia gwau,
    “Israela taudia e, Lohiabada ena hereva do umui kamonai: Abidadama bona lalokau
    be umui emui huanai idia noho lasi. Bona umui ura lasi Dirava umui diba.'
  urd-urd: ऐ बनी इस्राईल ख़ुदावन्द का कलाम सुनों क्यूँकि इस मुल्क में रहने वालों से
    ख़ुदावन्द का झगड़ा है; क्यूँकि ये मुल्क रास्ती — ओ — शफ़क़त, और ख़ुदाशनासी से
    ख़ाली है।
  rus-SYN: Слушайте слово Господне, сыны Израилевы; ибо суд у Господа с жителями сей
    земли, потому что нет ни истины, ни милосердия, ни Богопознания на земле.
  bqc-SIM: Isailiↄ, à ma yãma, asa má yãvĩ ń bùsupideↄ. Gbɛ̃e náai vĩo, gbɛ̃e
    gbɛ̃kɛ vĩo, gbɛ̃e ma dↄ̃ bùsuɛ bee guuo.
  tcz-CHONGTHU: Pakai thusei ngaiyuvin, O Israel mite! Ajeh chu Pakaiyin gamsunga
    chengte toh kinelna khat aneiye. “Kitahna aumpoi, kikhotona jong aumpoi, nagamsunguva
    Pathen hetna jong aumpoi.
  mar-mar: इस्राएलाच्या लोकांनो, परमेश्वराचा शब्द ऐका, या देशातील लोकांविरुध्द परमेश्वराचा
    वाद आहे; कारण या देशामध्ये सत्यता किंवा करारबध्द विश्वासूपणा, देवाचे ज्ञान नाही.
  qub-qub: 'Israel runacuna, wiyay-llapa Tayta Dios rimashanta. Paymi cay nasyuncho
    tiyajcunapa contran rimaj-aywan. Paymi cayno nin: «Rasun cajta rimaj runacuna
    caychöga manami canchu. Mananami cuyapänacunnapischu. Nogataga manami pipis ‹Tayta
    Diosnë› nimannachu.'
  bqp-bqp: Bɛɛ Isirelibɑ, i nɛ, Yinni Gusunɔ swɑɑ dɑkio. Domi nɑ siribu mɔ kɑ bɛɛ
    tem mɛn tɔmbu yèn sɔ̃ wɔnwɔndugii goo sɑri bɛɛ sɔɔ, gemgii goo mɑɑ sɑri. Mɛyɑ
    bɛɛn goo kun mɑɑ mɑn yɛ̃.
  hat-hat: 'Seyè a gen yon pwose l''ap mennen ak moun k''ap viv nan peyi a. Nou menm,
    pitit Izrayèl yo, koute sa Seyè a ap di: -Nan peyi a, bonjou moun pa laverite.
    Yo pa gen bon kè ankò. Pa gen moun ki konn Bondye ankò nan peyi a.'
  eng-BSB: 'Hear the word of the LORD, O children of Israel, for the LORD has a case
    against the people of the land: “There is no truth, no loving devotion, and no
    knowledge of God in the land!'
  eng-WEBPB: 'Hear the LORD’s word, you children of Israel, for the LORD has a charge
    against the inhabitants of the land: “Indeed there is no truth, nor goodness,
    nor knowledge of God in the land.'
  kbq-kbq: Hagi Ra Anumzamo'a amanage hianki Israeli vahe'mota antahiho, Ra Anumzamo'a
    amanage huno ama mopafima mani'naza vahera keaga huramanteanki antahiho, Tamagra
    avariri fatgo nosuta, avesi ante'zana omanegeno, Anumzamofoma keno antahino'ma
    hu'zana ama mopafina omanene.
  nhe-BL: 'Inisraelitame tlen initztoque ipan tlali Israel ica norte, xijcaquica tlen
    Toteco inmechilhuía. Toteco inmechixcoilhuis tlen ica inmechtelhuía. Yajaya quiijtohua:
    “Axaca ipan nopa tlali tlen temachtli, niyon axaca tlen teicnelía, niyon axaca
    quiixmati Toteco.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u putar ikatu 'ym ma'e ko ywy rehe har
    wanemiapo kwer a'e nehe kury. Peinu katu Tupàn ze'eg nehe, Izaew. — Teko ko ywy
    rehe har hemu'em a'e wà. Ni amo na'ikatu kwaw wà. Na'ipurukwaw wer kwaw Tupàn
    rehe wà.
  eng-DRA: 'Hear the word of the Lord, ye children of Israel, for the Lord shall enter
    into judgment with the inhabitants of the land: for there is no truth, and there
    is no mercy, and there is no knowledge of God in the land.'
