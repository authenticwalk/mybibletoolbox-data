verse: HOS.004.001
translations:
  mal-C: 'ഇസ്രായേൽജനമേ, യഹോവയുടെ വചനം കേൾപ്പിൻ; ഈ ദേശത്തു വസിക്കുന്ന നിങ്ങൾക്കുനേരേ
    യഹോവയ്ക്ക് ഒരു വ്യവഹാരം ഉണ്ട്: “ഈ ദേശത്തു വിശ്വസ്തതയോ സ്നേഹമോ ദൈവപരിജ്ഞാനമോ ഇല്ല;'
  deu-TKW: 'Hört das Wort Jahwes, ihr Israeliten! Denn Jahwe geht ins Gericht mit
    den Bewohnern des Landes, weil keine Treue und keine Liebe und keine Gotteserkenntnis
    im Lande ist:'
  lin-lin: Bana ya Isalaele, boyoka Liloba na Yawe ! Pamba te Yawe azali kosamba na
    bino, bavandi ya mokili, mpo ete bosolo, bolingo mpe boyebi ya Nzambe ezali lisusu
    te kati na mokili ;
  eng-LSV: “Hear a word of YHWH, sons of Israel, || For a strife [is] to YHWH with
    inhabitants of the land, || For there is no truth, nor kindness, || Nor knowledge
    of God in the land;
  eng-GNV: 'Heare the worde of the Lord, ye children of Israel: for the Lord hath
    a controuersie with the inhabitants of the lande, because there is no trueth nor
    mercie nor knowledge of God in the lande.'
  eng-WEBSTER: 'Hear the word of the LORD, ye children of Israel: for the LORD hath
    a controversy with the inhabitants of the land, because there is no truth, nor
    mercy, nor knowledge of God in the land.'
  nhw-BL: 'Anisraelitame catli anitztoque ipan tlali Israel ica norte, xijcaquica
    catli Toteco anmechilhuía. Toteco anmechixcoilhuis catli ica anmechtelhuía. Yaya
    quiijtohua: “Amo aqui ipan nopa tlali catli temachtli, niyon amo aqui catli teicnelía,
    niyon amo aqui quiiximati Toteco.'
  swh-ONEN: 'Sikieni neno la Bwana, enyi Waisraeli, kwa sababu Bwana analo shtaka
    dhidi yenu ninyi mnaoishi katika nchi: “Hakuna uaminifu, hakuna upendo, hakuna
    kumjua Mungu katika nchi.'
  bba-bba: Bɛɛ Isirelibɑ, i nɛ, Yinni Gusunɔ swɑɑ dɑkio. Domi nɑ siribu mɔ kɑ bɛɛ
    tem mɛn tɔmbu yèn sɔ̃ wɔnwɔnduɡii ɡoo sɑri bɛɛ sɔɔ, ɡemɡii ɡoo mɑɑ sɑri. Mɛyɑ
    bɛɛn ɡoo kun mɑɑ mɑn yɛ̃.
  eng-KJVCPB: 'Hear the word of the Lord, ye children of Israel: For the Lord hath
    a controversy with the inhabitants of the land, Because there is no truth, nor
    mercy, nor knowledge of God in the land.'
  luo-luo: 'Winjuru wach Jehova Nyasaye, un jo-Israel, nikech Jehova Nyasaye nigi
    wach modonjonugo, un ji modak e piny: “Onge adiera, onge hera, bende udagi yie
    ni Nyasaye nitie e piny.'
  meu-meu: Israel taumui e, Iehova ena hereva ba kamonai; badina be Iehova na mai
    ena hahebade, tano inoholaina taudia latadiai. Asi heabidadama bona asi hebogahisi
    ina tano ai, bona Dirava asi dibadia danu;
  npi-ULB: ए इस्राएलका मानिस हो, परमप्रभुको वचन सुन । यस देशका वासिन्दाहरूको विरुद्धमा
    परमप्रभुको एउटा मुद्धा छ, किनभने देशमा सत्यता, करारको विश्‍वस्‍तता, परमप्रभुको
    ज्ञान छैन ।
  yor-yor: Ẹ gbọ́ ọ̀rọ̀ Olúwa ẹ̀yin ọmọ Israẹli, nítorí pé Olúwa fi ẹ̀sùn kan ẹ̀yin
    tí ń gbé ní ilẹ̀ náà. “Kò sí ìwà òtítọ́, kò sí ìfẹ́, Kò sí ìmọ̀ Ọlọ́run ní ilẹ̀
    náà,
  pes-OPCB: 'ای قوم اسرائیل، به کلام خداوند گوش کنید. خداوند شما را به محاکمه کشیده
    و این است اتهامات شما: در سرزمین شما صداقت و مهربانی و خداشناسی وجود ندارد.'
  tgl-ULB: Pakinggan ninyo ang salita ni Yahweh, kayong mga tao ng Israel. May hindi
    pagkakasunduan si Yahweh laban sa mga naninirahan sa lupain, sapagkat walang katotohanan
    o katapatan sa kasunduan at walang kaalaman ng Diyos sa lupain.
  hui-hui: Isaraelealiru-o Anduane Homogohanda wali agali dindi ogoniha karuhondo
    bi hongohe laede hole kago ibugua bi larago baya hangu hale hadaba. Bi ogodagua
    lara. Wali agali dindi ogoniha karume bi henene lolenego tiha manda nabi howa
    ke̱ timbuni halu tinaga damene karuhondobi gubalini nahaga kagoni. Tinaga Anduane
    Homogo i̱ hangu kogoni manda buwa la nabiaga ka.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ ထာ​ဝ​ရ​ဘု​ရား ၏​မိန့်​တော်​မူ​ချက်​ကို​နား​ထောင်​ကြ​လော့။
    ဤ တိုင်း​ပြည်​တွင်​နေ​ထိုင်​သူ​တို့​အား​ထာ​ဝ​ရ ဘု​ရား​စွပ်​စွဲ​တော်​မူ​ချက်​ရှိ​ပေ​၏။
    ကိုယ်​တော် က``ဤ​တိုင်း​ပြည်​တွင်​သစ္စာ​တ​ရား​မေတ္တာ တ​ရား​ဟူ​၍​မ​ရှိ။ ငါ​သည်​ဘု​ရား​ဖြစ်​သည်
    ဟု​ပြည်​သူ​တို့​က​အ​သိ​အ​မှတ်​မ​ပြု​ကြ။-
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག ཡ་ཝཱེས་ཡུལ་འདིའི་མི་རྣམས་ལ་སྐྱོན་བརྗོད་པ་སྟེ།
    ཡུལ་འདི་རུ་བདེན་པ་དང་བྱམས་བརྩེ། དཀོན་མཆོག་ངོ་ཤེས་མཁན་བཅས་ནི་མེད་པ་དང་།
  sna-sna: 'Inzwai shoko raJehovha, imi vaIsraeri, nokuti Jehovha ane mhosva yaari
    kupa kwamuri imi vagere munyika: “Hapana akatendeka, hapana ane rudo, hapana anoziva
    Mwari munyika.'
  spa-BLM: 'Escuchen la palabra de Yahvé, hijos de Israel, porque Yahvé tiene una
    acusación contra los habitantes de la tierra: “En efecto, no hay verdad, ni bondad,
    ni el conocimiento de Dios en la tierra.'
  cac-cac: Ex vetisraelal, ab'ec slolonel Jehová. Van yalan Jehová chi' d'a yib'an̈
    masanil anima cajan d'a jun chon̈ab' tic, yujto man̈xalaj mach tz'elc'och tas
    syala'. Man̈xalaj mach vach'to spensar, man̈xalaj mach syac'och spensar d'ay.
  swh-ULB: Sikilizeni neno la Bwana, enyi watu wa Israeli. Bwana ana mashtaka dhidi
    ya wenyeji wa nchi, kwa sababu hakuna ukweli au uaminifu wa agano, hakuna ujuzi
    wa Mungu katika nchi.
  bel-bel: Слухайце слова Гасподняе, сыны Ізраілевыя; бо суд у Госпада з жыхарамі
    гэтай зямлі, бо няма ні праўды, ні міласэрнасьці, ні Богаспазнаньня на зямлі.
  deu-ELBBK: Hört das Wort des HERRN, ihr Kinder Israel! Denn der HERR hat einen Rechtsstreit
    mit den Bewohnern des Landes; denn es ist keine Wahrheit und keine Güte und keine
    Erkenntnis Gottes im Land.
  mbb-OT: 'Sikiyu is menge Israilihanen he meǥinged diyà te tanà he Israel, pemineǥa
    niw is riklamu te Nengazen keniyu: “Wazè en etew ziyà te tanè niw he metinumanen,
    ebmahal, wey egkilala kediey,'
  mal-2015: യിസ്രായേൽമക്കളേ, യഹോവയുടെ വചനം കേൾപ്പിൻ; യഹോവെക്കു ദേശനിവാസികളോടു ഒരു
    വ്യവഹാരം ഉണ്ടു; ദേശത്തു സത്യവും ഇല്ല, ദയയും ഇല്ല, ദൈവപരിജ്ഞാനവുമില്ല.
  rmc-rmc: 'Šunen o lav le RAJESKRO, Izraelitale! Bo o RAJ obviňinel le manušen, so
    dživen andre kadi phuv: „Nane ňiko verno aňi pačivalo andro kamiben, ňiko na prindžarel
    le Devles andre kadi phuv.'
  pes-OPV: ای بنی‌اسرائیل کلام خداوند را بشنویدزیرا خداوند را با ساکنان زمین محاکمه‌ای
    است چونکه نه راستی و نه رافت و نه معرفت خدادر زمین می‌باشد.
  ron-1924: 'Аскултаць кувынтул Домнулуй, копиий луй Исраел, кэч Домнул аре о жудекатэ
    ку локуиторий цэрий, пентру кэ ну есте адевэр, ну есте ындураре, ну есте куноштинцэ
    де Думнезеу ын царэ:'
  ben-OBCV: 'হে ইস্রায়েলীরা, তোমরা সদাপ্রভুর বাণী শোনো, কারণ তোমরা যারা দেশে বাস
    করো, সেই তোমাদের বিরুদ্ধে সদাপ্রভু একটি অভিযোগ আনতে চান: “দেশে কোনো বিশ্বস্ততা,
    কোনো ভালোবাসা নেই এবং ঈশ্বরকে কেউ স্বীকৃতি দেয় না।'
  som-som: Dadka Israa'iilow, Rabbiga eraygiisa maqla, waayo, Rabbigu dacwad buu la
    leeyahay dadka dalka deggan, maxaa yeelay, dalka dhexdiisa laguma arko run, ama
    naxariis, ama aqoonta Ilaah toona.
  lat-VUC: '[Audite verbum Domini, filii Israël, quia judicium Domino cum habitatoribus
    terræ: non est enim veritas, et non est misericordia, et non est scientia Dei
    in terra.'
  eng-ASVBT: Hear the word of Jehovah, ye children of Israel; for Jehovah hath a controversy
    with the inhabitants of the land, because there is no truth, nor goodness, nor
    knowledge of God in the land.
  ita-1885: ASCOLTATE la parola del Signore, figliuoli d'Israele; perciocchè il Signore
    ha una lite con gli abitanti del paese; perchè non vi è nè verità, nè benignità,
    nè conoscenza alcuna di Dio nel paese.
  eng-LXXUP: 'Hear the word of the Lord, ye children of Israel: for the Lord has a
    controversy with the inhabitants of the land, because there is no truth, nor mercy,
    nor knowledge of God in the land.'
  eng-ULB: Hear the word of Yahweh, you people of Israel. Yahweh has a lawsuit against
    the inhabitants of the land, because there is no truthfulness or covenantal faithfulness,
    no knowledge of God in the land.
  spa-VBL: ¡Escucha la palabra del Señor, pueblo de Israel, porque el Señor tiene
    una acusación contra los habitantes de la tierra! “No hay fidelidad, lealtad ni
    conocimiento de Dios en la tierra.
  fra-_FOB: Écoutez la parole de l'Éternel, enfants d'Israël! Car l'Éternel a un procès
    avec les habitants du pays, parce qu'il n'y a ni vérité, ni bonté, ni connaissance
    de Dieu, dans le pays.
  mal-mal: യിസ്രായേൽ മക്കളേ, യഹോവയുടെ വചനം കേൾക്കുവിൻ; യഹോവയ്ക്ക് ദേശനിവാസികളോട് ഒരു
    വ്യവഹാരം ഉണ്ട്; ദേശത്ത് സത്യവും ദയയും ഇല്ല, ദൈവപരിജ്ഞാനവുമില്ല.
  urd-GVR: Ai Isrāīliyo, Rab kā kalām suno! Kyoṅki Rab kā mulk ke bāshindoṅ se muqaddamā
    hai. “Ilzām yih hai ki mulk meṅ na wafādārī, na mehrbānī aur na Allāh kā irfān
    hai.
  suz-BL: गे इस्राएली, परमप्रभु यावे आ लोव़ नेनीन। मारदे हना परमप्रभु यावेमी रागीम
    बाक्‍ब इन कली दोस गेब। मार दोस गेब देंशा हना “एको रागी ङा मुरुमी आं कली प्रोंइतीमी,
    आं कली मदाक्‍थु, आं कली मटीनीम।
  eng-NOY: Hear the word of Jehovah, ye sons of Israel! For Jehovah hath a controversy
    with the inhabitants of the land; For there is no truth, nor mercy, nor knowledge
    of God in the land.
  ita-1927: Ascoltate la parola dell’Eterno, o figliuoli d’Israele; poiché l’Eterno
    ha una contestazione con gli abitanti del paese, poiché non v’è né verità, né
    misericordia, né conoscenza di Dio nel paese.
  ckb-ckb: 'ئەی نەوەی ئیسرائیل، گوێ لە فەرمایشتی یەزدان بگرن، چونکە یەزدان سکاڵای
    هەیە لە دانیشتووانی خاکەکە: «نە وەفاداری، نە خۆشەویستی نەگۆڕ، نە خواناسی لە خاکەکەدا
    هەیە.'
  eng-BBE: Give ear to the word of the Lord, O children of Israel; for the Lord has
    a cause against the people of this land, because there is no good faith in it,
    and no mercy and no knowledge of God in the land.
  kan-OKCV: 'ಇಸ್ರಾಯೇಲರೇ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ: ದೇಶದ ನಿವಾಸಿಗಳಾದ ನಿಮ್ಮ ಮೇಲೆ
    ಯೆಹೋವ ದೇವರು ಆಪಾದನೆ ಹೊರಿಸಿದ್ದಾರೆ. “ಏಕೆಂದರೆ ದೇಶದಲ್ಲಿ ಸತ್ಯವೂ ಇಲ್ಲ, ದಯೆಯೂ ಇಲ್ಲ, ದೇವರ
    ತಿಳುವಳಿಕೆಯೂ ಇಲ್ಲ.'
  tam-2017: இஸ்ரவேல் மக்களே, யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்; தேசத்து மக்களோடு
    யெகோவாவுக்கு வழக்கு இருக்கிறது; அதேனென்றால் தேசத்திலே உண்மையும், இரக்கமும், தேவனைப்பற்றிய
    அறிவும் இல்லை.
  spa-RV-1909: OID palabra de Jehová, hijos de Israel, porque Jehová pleitea con los
    moradores de la tierra; porque no hay verdad, ni misericordia, ni conocimiento
    de Dios en la tierra.
  ron-BTF: Ascultaţi cuvântul DOMNULUI, voi copii ai lui Israel; fiindcă DOMNUL are
    o ceartă cu locuitorii ţării, pentru că nu este adevăr, nici milă, nici cunoaştere
    de Dumnezeu în ţară.
  eng-WEBP: 'Hear the LORD’s word, you children of Israel, for the LORD has a charge
    against the inhabitants of the land: “Indeed there is no truth, nor goodness,
    nor knowledge of God in the land.'
  eng-FBV: Hear the word of the Lord, people of Israel, for the Lord has an accusation
    against the inhabitants of the land! “There is no faithfulness, no loyalty, and
    no knowledge of God in the land.
  nld-1939: 'Hoort het woord van Jahweh, Israëls kinderen: Jahweh heeft een aanklacht
    Tegen de bewoners van het land! Want er is geen trouw meer, geen liefde, Geen
    kennis van God in het land;'
  nch-BL: 'Anisraelitame cati anitztoque ipan tali Israel ica norte, xijcaquica cati
    Toteco amechilhuía. Toteco amechixcoilhuis cati ica amechtatelhuía. Yaya quiijtohua:
    “Amo aqui ipan nopa tali cati temachti, yon amo aqui cati teicnelía, yon amo aqui
    quiixmati Toteco.'
  vie-1934: Hỡi con cái Y-sơ-ra-ên, hãy nghe lời của Đức Giê-hô-va; vì Đức Giê-hô-va
    có sự kiện cáo với dân đất nầy, bởi trong đất nầy chẳng có lẽ thật, chẳng có nhân
    từ, cũng chẳng có sự nhìn biết Đức Chúa Trời.
  hin-CV: 'हे इस्राएली लोगों, याहवेह की बात को सुनो, क्योंकि तुम जो इस देश में रहते
    हो, तुम्हारे ऊपर याहवेह एक दोष लगानेवाला है: “इस देश के निवासियों में परमेश्वर
    के प्रति न तो विश्वासयोग्यता, न प्रेम, और न ही परमेश्वर को माननेवाली बात है.'
  spa-BES: Escuchen la palabra del Señor, hijos de Israel; porque el Señor va a juzgar
    el pueblo de esta tierra, porque no hay buena fe en ella, ni misericordia ni conocimiento
    de Dios en la tierra.
  tdx-tdx: 'Janjiño ty tsara’Iehovà: ry ana’ Israeleo; amy te atreatré’ Iehovà o mpimoneñe
    an-tane atoio. Fa tsy aman-katò, tsy mitretrè, tsy mahafohiñe an’ Andrianañahare
    ty an-tane ao.'
  tha-KJV: วงศ์​วานอิสราเอลเอ๋ย จงฟังพระวจนะของพระเยโฮวาห์ เพราะว่าพระเยโฮวาห์ทรงมี​คดี​กับชาวแผ่นดินนั้น
    เพราะว่าในแผ่นดินนั้นไม่​มี​ความจริง ความเมตตา หรือความรู้ในเรื่องพระเจ้า
  por-BR-2018: Ouvi a palavra do SENHOR, ó filhos de Israel; porque o SENHOR briga
    com os moradores da terra; porque não há fidelidade, nem misericórdia, nem conhecimento
    de Deus na terra.
  deu-ELO: Höret das Wort Jehovas, ihr Kinder Israel! Denn Jehova hat einen Rechtsstreit
    mit den Bewohnern des Landes; denn es ist keine Wahrheit und keine Güte und keine
    Erkenntnis Gottes im Lande.
  eng-WYC-2018: Sons of Israel, hear ye the word of the Lord, for why doom is to the
    Lord with the dwellers of earth; for why truth is not, and mercy is not, and knowing
    of the Lord is not in earth. (Israelites, hear ye the word of the Lord, for judgement
    is with the Lord for the inhabitants of the land; for there is no truth, or love,
    or knowledge of the Lord, in the land.)
  epo-epo: Aŭskultu la vorton de la Eternulo, ho Izraelidoj; ĉar la Eternulo havas
    juĝan disputon kun la loĝantoj de la tero; ĉar sur la tero ne ekzistas vero, nek
    amo, nek konado de Dio.
  uig-PIN: Pǝrwǝrdigarning sɵzini anglanglar, i Israil baliliri; qünki Pǝrwǝrdigarning
    zeminda turuwatⱪanlar bilǝn ⱪilidiƣan dǝwasi bar; qünki zeminda ⱨeq ⱨǝⱪiⱪǝt, ⱨeq
    meⱨribanliⱪ, Hudani ⱨeq bilix-tonux yoⱪtur;
