  chk-chk: Iei mine ewe fanü a pwasapwas, nge meinisin mi nonom won ra mäla fiti ekewe
    mönün lemäl me ekewe machang. Pwal ekewe ikenen leset ra mäla.
  rop-rop: En blanga tharran na dijan kantri garra jidan nogudwan, en ebribodi hu
    jidan langa dijan kantri garra binijap. En ola enimul en ola bard en ola fish
    garra binijap du.” Lagijat na YAWEI bin tok.
  ukr-1871: Тим то заплаче ся земля, і вмлївати муть усї, що на нїй живуть, разом
    із зьвірями в полї й птаством під небом, ба й риба у морі загине.
  deu-1951: Darob trauert das Land und müssen verschmachten alle, die darin wohnen;
    die Tiere des Feldes, die Vögel des Himmels und auch die Fische im Meer werden
    dahingerafft.
  eng-JPS: Therefore doth the land mourn, and every one that dwelleth therein doth
    languish, with the beasts of the field, and the fowls of heaven; yea, the fishes
    of the sea also are taken away.
  srp-1865: Zato æe tužiti zemlja, i što god živi na njoj prenemoæi æe, i zvijeri
    poljske i ptice nebeske; i ribe æe morske pomrijeti.
  lug-lug: Ensi kyeneeva ekaaba, ne bonna abagibeeramu ne bafuuka ekitagasa; n’ensolo
    enkambwe ez’omu nsiko zirifa, n’ennyonyi ez’omu bbanga nazo zirifa, n’ebyennyanja
    ebiri mu nnyanja ne bifa.
  heb-heb: על כן תאבל הארץ ואמלל כל יושב בה בחית השדה ובעוף השמים וגם דגי הים יאספו׃
  ben-IRV: তাই সেই দেশ শুকিয়ে যাবে এবং প্রত্যেকে যারা এই দেশে বাস করে ধ্বংস হয়ে
    যাবে, মাঠের পশুরা এবং আকাশের পাখিরা; এমনকি সমুদ্রের মাছেদেরও নিয়ে নেওয়া হবে।
  pan-pan: ਇਸ ਲਈ ਦੇਸ ਸੋਗ ਕਰੇਗਾ, ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਵਾਸੀ ਲਿੱਸੇ ਪੈ ਜਾਣਗੇ, ਨਾਲੇ ਜੰਗਲੀ ਜਾਨਵਰ
    ਅਤੇ ਅਕਾਸ਼ ਦੇ ਪੰਛੀ, - ਹਾਂ, ਸਮੁੰਦਰ ਦੀਆਂ ਮੱਛੀਆਂ ਵੀ ਖ਼ਤਮ ਹੋ ਜਾਣਗੀਆਂ!
  mya-JVB: ထိုကြောင့် ၊ ပြည် သည် ငြိုငြင် လိမ့်မည်။ ပြည်သား အပေါင်း တို့နှင့်တကွ ၊
    တော သားရဲ ၊ မိုဃ်း ကောင်းကင်ငှက် တို့သည် အားလျော့ ကြလိမ့်မည်။ ပင်လယ် ငါး တို့
    သည်လည်း ကုန် ကြလိမ့်မည်။
  hmo-hmo: “Unai dainai emui tano be do ia kaukau, bona ia dekenai idia noho mauri
    gaudia ibounai be do idia mase. Uda boroma bona ataiai manudia ibounai be do idia
    mase, gwarume ibounai danu do idia mase.”
  urd-urd: इसलिए मुल्क मातम करेगा, और उसके तमाम रहने वाले जंगली जानवरों, और हवा के
    परिन्दों के साथ नातवाँ हो जाएँगे; बल्कि समन्दर की मछलियाँ भी ग़ायब हो जाएँगी।
  rus-SYN: За то восплачет земля сия, и изнемогут все, живущие на ней, со зверями
    полевыми и птицами небесными, даже и рыбы морские погибнут.
  bqc-SIM: A yã́i tò bùsupi gↄ̃̀ wɛ̃nannↄ, gbɛ̃́ pↄ́ kú a guuↄ gↄ̃̀ yɛ̃̀ɛɛsai
    píi. Baa se nↄ̀bↄↄ ń bãↄ ń kpↄↄ lɛ́ gaga.
  tcz-CHONGTHU: Hijeh chun nagamsungu hi mihem lunghem bangin alunghemtan, gamsunga
    cheng miho jong alunggimsoh tauve. Chule mijousen phat namoh mansahuvin, gamlaha
    gamsaho jeng jong alunghem sohtauvin, chunga leng vachate jengjong alunghem gamtauve.
    Twilaha nga ho jeng jong, aum gam tapouve.
  mar-mar: म्हणून ही भूमी कोरडी पडत आहे, जो कोणी येथे राहतो तो नाश पावत आहे, रानपशू,
    आकाशातील पाखरे, समुद्रातील मासेही नाहीसे होत आहेत.
  qub-qub: Chayno captinmi cay nasyonga chaquiycanna. Cay nasyuncho tiyajcunana callpaynajno
    ricacurcaycan. Jirca animalcunapis, äbicunapis, lamarcho caj pescäducunapis wañurcaycanna.»
  bqp-bqp: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ, kon de tem mɛ, mu gberɑ. Bɛɛ be i wɑ̃ɑ mi kpuro,
    i ko woorɑwɑ sɑɑ gbeeku yɛɛn di n kɑ dɑ gunɔsɔ kɑ wɛɛyɔ, ye kpurowɑ yɑ koo kɑm
    ko.
  hat-hat: Se poutèt sa, peyi a pral nan lapenn. Tout moun nan peyi a pral deperi.
    Tout zannimo nan savann, tout zwazo k'ap vole nan syèl, tout pwason nan lanmè
    pral mouri.
  eng-BSB: Therefore the land mourns, and all who dwell in it will waste away with
    the beasts of the field and the birds of the air; even the fish of the sea disappear.
  eng-WEBPB: Therefore the land will mourn, and everyone who dwells in it will waste
    away, with all living things in her, even the animals of the field and the birds
    of the sky; yes, the fish of the sea also die.
  kbq-kbq: E'i ana agafare mopatamifina zavi krafagemo'a avitegeno, mopafina tina
    omaneno hagege nehigeno, monafima hare'za vano nehaza namaramine, hagerimpi nozameramine,
    afi' zagagafamozanena fri vagare'naze.
  nhe-BL: “Yeca ni tlali Israel ayoc tlaeliltis huan temis ica cuesoli. Nochi tlen
    itztoque nica pehuase mococose huan miquise. Pehuase miquise nochi tlamantli tlapiyalime
    tlen nemij cuatitla, huan nochi totome tlen patlantinemij ajacatipa huan nochi
    tlamantli michime tlen itztoque ipan hueyi atl.”
  gub-BL: A'e rupi uxinig putar ywy nehe. A'e rupi a'e ywy rehe har paw umàno putar
    wà nehe. Ma'ea'yr umàno putar wà nehe. Wiràmiri umàno putar wà nehe no. Pira umàno
    putar wà nehe no.
  eng-DRA: 'Therefore shall the land mourn, and every one that dwelleth in it shall
    languish with the beasts of the field, and with the fowls of the air: yea, the
    fishes of the sea also shall be gathered together.'
