verse: HOS.004.003
translations:
  mal-C: ഇതുനിമിത്തം ദേശം വിലപിക്കുന്നു. അതിലെ നിവാസികളെല്ലാവരും വയലിലെ മൃഗങ്ങളും
    ആകാശത്തിലെ പറവകളും മെലിഞ്ഞുണങ്ങിയിരിക്കുന്നു; സമുദ്രത്തിലെ മത്സ്യം നശിച്ചുപോകുന്നു.
  deu-TKW: Deshalb trauert das Land, und schmachten alle seine Bewohner dahin, samt
    den wilden Tieren und den Vögeln unter dem Himmel; ja selbst die Fische im Meere
    werden dahingerafft!
  lin-lin: Mpo na yango, mokili ekokoma na mawa, bavandi na yango nyonso bakolemba
    nzoto, nyama ya zamba, ndeke ya likolo mpe mbisi ya ebale monene ekokufa.
  eng-LSV: Therefore the land mourns, || And every dweller is weak in it, || With
    the beast of the field, || And with the bird of the heavens, || And the fishes
    of the sea—they are removed.
  eng-GNV: Therefore shall the land mourne, and euery one that dwelleth therein, shall
    be cut off, with the beasts of the fielde, and with the foules of the heauen,
    and also the fishes of the sea shall be taken away.
  eng-WEBSTER: Therefore shall the land mourn, and every one that dwelleth in it shall
    languish, with the beasts of the field, and with the fowls of heaven; yes, the
    fishes of the sea also shall be taken away.
  nhw-BL: “Yeca ni tlali Israel ayacmo tlaeliltis huan temis ica tequipacholi. Nochi
    catli itztoque nica pehuase mococose huan miquise. Pehuase miquise nochi tlamantli
    tlapiyalme catli nemij cuatitla, huan nochi totome catli patlantinemij ajacatipa
    huan nochi tlamantli michime catli itztoque ipan hueyi atl.”
  swh-ONEN: Kwa sababu hii nchi huomboleza, wote waishio ndani mwake wanadhoofika,
    wanyama wa kondeni, ndege wa angani na samaki wa baharini wanakufa.
  bba-bba: Yen sɔ̃nɑ nɛ, Yinni Gusunɔ, kon de tem mɛ, mu ɡberɑ. Bɛɛ be i wɑ̃ɑ mi kpuro,
    i ko woorɑwɑ sɑɑ ɡbeeku yɛɛn di n kɑ dɑ ɡunɔsɔ kɑ wɛɛyɔ, ye kpurowɑ yɑ koo kɑm
    ko.
  eng-KJVCPB: Therefore shall the land mourn, And every one that dwelleth therein
    shall languish, With the beasts of the field, and with the fowls of heaven; Yea,
    the fishes of the sea also shall be taken away.
  luo-luo: Nikech ma, piny opongʼ gi kuyo kendo ji modak e iye dhero kendo tho; ondiegi
    manie thim gi winy mafuyo e kor polo gi rech manie nembe tho.
  meu-meu: Una dainai tano na e taitaimu, bona inoholaina taudia iboudiai na e manorimu,
    uda boromadia bona atai manudia danu; bona davara gwarumedia na e heabi ohomu.
  npi-ULB: यसैले त्यो देश सुख्‍खा हुँदैछ, र त्यहाँ बसोबास गर्ने सबै खेर जाँदैछन् ।
    मैदानका पशुहरू, आकाशका चराहरू, र समुद्र भएका माछासमेत मारिंदैछन् ।
  yor-yor: Nítorí èyí, ilẹ̀ náà ń ṣọ̀fọ̀, gbogbo olùgbé ibẹ̀ sì ń ṣòfò dànù. Ẹranko
    igbó àti ẹyẹ ojú ọ̀run àti ẹja inú omi ló ń kú.
  pes-OPCB: به همین دلیل است که زمین شما بارور نمی‌باشد، تمام موجودات زنده بیمار شده،
    می‌میرند و چارپایان و پرندگان و حتی ماهیان از بین می‌روند.
  tgl-ULB: Kaya natutuyo ang lupain at mawawala ang bawat isa na nakatira roon. Ang
    mga hayop sa mga bukirin at ang mga ibon sa himpapawid; maging ang mga isda sa
    dagat ay kukunin.
  hui-hui: dindi ogo lebola halu ko holebira. Ani ko haragola dindini ema bialu piaga
    bedarubi ega bedarubi iba wena bedarubi bibahende homaiore holebira, laragoni,
    lalu Hoseahanda lene.
  mya-mya: သို့​ဖြစ်​၍​ဤ​ပြည်​သည်​ခြောက်​သွေ့​လျက် သက်​ရှိ​သတ္တ​ဝါ​အ​ပေါင်း​တို့​သည်​သေ​ကြေ
    ပျက်​စီး​ကြ​လိမ့်​မည်။ တိ​ရစ္ဆာန်​များ၊ ငှက်​များ နှင့်​ပင်​လယ်​ထဲ​ရှိ​ငါး​များ​ပင်​သေ​ကြေ
    ပျက်​စီး​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡུལ་འདིར་སྡུག་བསྔལ་གྱིས་ཁེངས་འདུག་སྟེ། དེར་སྡོད་པའི་ཡུལ་མི་རྣམས་དང་ཐང་གི་གཅན་གཟན།
    ནམ་མཁའི་འདབ་ཆགས་བཅས་ཐམས་ཅད་ཉིན་རེ་བཞིན་ཉམས་རྒུད་དུ་འགྱུར་ཞིང་། རྒྱ་མཚོའི་ཉ་རྣམས་ཀྱང་མེད་པར་འགྱུར་རོ།
    །
  sna-sna: Nokuda kwaizvozvi nyika inochema, navose vanogara mairi vanoperezeka. Mhuka
    dzesango neshiri dzedenga nehove dzegungwa zviri kufa.
  spa-BLM: Por lo tanto, la tierra estará de luto, y todo el que habite en ella se
    consumirá, con todos los seres vivos en ella, incluso los animales del campo y
    las aves del cielo; Sí, los peces del mar también mueren.
  cac-cac: Yuj chi', a slum jun chon̈ab' tic, ol can tz'inan. A eb' cajan d'ay, man̈xalaj
    yip eb'. Ol cham noc' caltacte'al noc', noc' much yed' masanil noc' chay ay d'a
    yoltac a a'.
  swh-ULB: Kwa hiyo nchi inakauka, na kila mtu aliyeishi ndani yake anaangamia; wanyama
    katika mashamba na ndege angani, hata samaki katika bahari, wanaondolewa.
  bel-bel: За гэта заплача зямля гэтая і змогуцца ўсе, хто жыве на ёй, са зьвярамі
    польнымі і птушкамі нябеснымі, нават і рыбы марскія загінуць.
  deu-ELBBK: Darum trauert das Land und verschmachtet alles, was darin wohnt, sowohl
    die Tiere des Feldes als auch die Vögel des Himmels; und auch die Fische des Meeres
    werden weggerafft.
  mbb-OT: Tenged kayi mibmemaza is tanè niw ne ebpematey is langun he meǥinged duen,
    ragkes is langun he uyaǥen he edhipanew, edlayang, wey edlayewlayew.
  mal-2015: അതുകൊണ്ടു ദേശം ദുഃഖിക്കുന്നു; അതിലെ സകലനിവാസികളും വയലിലെ മൃഗങ്ങളും ആകാശത്തിലെ
    പറവകളും ക്ഷീണിച്ചുപോകുന്നു; സമുദ്രത്തിലെ മത്സ്യങ്ങളും ഇല്ലാതെയാകുന്നു.
  rmc-rmc: Vašoda e phuv šučol avri a savoro, so andre dživel, našľol; o dziva džviri,
    o čirikle, a mek the o ribi andro moros meren.
  pes-OPV: بنابراین، زمین ماتم می‌کند و همه ساکنانش با حیوانات صحرا ومرغان هوا کاهیده
    می‌شوند و ماهیان دریا نیز تلف می‌گردند.
  ron-1924: де ачея, цара се ва жели, тоць чей че о локуеск вор тынжи ымпреунэ ку
    фяреле кымпулуй ши пэсэриле черулуй; кяр ши пештий мэрий вор пери.
  ben-OBCV: এই কারণে এ দেশ শোকবিলাপ করে, এবং সেখানে বসবাসকারী সকলে নষ্ট হয়ে যাচ্ছে;
    মাঠের পশুরা ও আকাশের সব পাখি এবং সমুদ্রের সব মাছ মরে যাচ্ছে।
  som-som: Oo sidaas daraaddeed ayaa dalku u barooran doonaa, oo mid kastoo dhexdiisa
    degganuba waa macaluuli doonaa, oo xayawaanka duurka iyo haadda samada, iyo xataa
    kalluunka badduna way wada baabbi'i doonaan.
  lat-VUC: Propter hoc lugebit terra, et infirmabitur omnis qui habitat in ea, in
    bestia agri, et in volucre cæli; sed et pisces maris congregabuntur.
  eng-ASVBT: Therefore shall the land mourn, and everyone that dwelleth therein shall
    languish, with the beasts of the field and the birds of the heavens; yea, the
    fish of the sea also shall be taken away.
  ita-1885: Perciò, il paese farà cordoglio, e chiunque abita in esso languirà, insieme
    con le bestie della campagna, e con gli uccelli del cielo; ed anche i pesci del
    mare morranno.
  eng-LXXUP: 'Therefore shall the land mourn, and shall be diminished with all that
    dwell in it, with the wild beasts of the field, and the reptiles of the earth,
    and with the birds of the sky, and the fish of the sea shall fail:'
  eng-ULB: So the land is drying up, and everyone living in it is wasting away; the
    beasts in the fields and the birds in the sky, even the fish in the sea, are being
    taken away.
  spa-VBL: Por causa de esto, la tierra se seca, y todos los que viven en ella se
    consumen, así como los animales del campo y las aves del cielo, y los peces del
    mar. Todos están muriendo.
  fra-_FOB: C'est pourquoi le pays sera dans le deuil, et tous ses habitants dans
    la langueur, avec les bêtes des champs et les oiseaux des cieux; même les poissons
    de la mer périront.
  mal-mal: അതുകൊണ്ട് ദേശം ദുഃഖിക്കുന്നു; അതിലെ സകലനിവാസികളും വയലിലെ മൃഗങ്ങളും ആകാശത്തിലെ
    പറവകളും തളർന്നുപോകുന്നു; സമുദ്രത്തിൽ മത്സ്യങ്ങളും ഇല്ലാതെയാകുന്നു.
  urd-GVR: Isī lie mulk meṅ kāl hai aur us ke tamām bāshinde pazhmurdā ho gae haiṅ.
    Janglī jānwar, parinde aur machhliyāṅ bhī fanā ho rahī haiṅ.
  suz-BL: मोपतीके एको रागीमी रोंका पाइब। एकेर बाक्‍ब नेल्‍ले ओंखां पा जाम्‍शा लाइनीम।
    बस्‍तु भाव, चिक्‍ब नु समुन्‍द्र ङा ङांइ बेक्‍शा, जाम्‍शा लाइनीम।
  eng-NOY: Therefore shall the land mourn, And every one that dwelleth therein shall
    languish, Together with the beasts of the forest, and the birds of heaven; Yea,
    even the fishes of the sea shall perish.
  ita-1927: Per questo il paese sarà in lutto, tutti quelli che l’abitano languiranno,
    e con essi le bestie de’ campi e gli uccelli del cielo; perfino i pesci del mare
    scompariranno.
  ckb-ckb: لەبەر ئەوە خاکەکە شین دەگێڕێت و ئەوەی تێیدا نیشتەجێیە بەرەو نەمان دەچێت،
    بە ئاژەڵی کێوی و باڵندەی ئاسمانیشەوە، تەنانەت ماسی دەریاش لەناودەچێت.
  eng-BBE: Because of this the land will be dry, and everyone living in it will be
    wasted away, with the beasts of the field and the birds of heaven; even the fishes
    of the sea will be taken away.
  kan-OKCV: ಆದ್ದರಿಂದ ದೇಶವು ದುಃಖಪಡುತ್ತಿದೆ. ಅದರಲ್ಲಿ ವಾಸಿಸುವ ಪ್ರತಿಯೊಬ್ಬನು ಕುಗ್ಗಿಹೋಗಿದ್ದಾನೆ.
    ಅಡವಿಯ ಮೃಗಗಳೂ ಆಕಾಶದ ಪಕ್ಷಿಗಳೂ, ಸಮುದ್ರ ಮೀನುಗಳು ನಶಿಸಿ ಹೋಗುತ್ತಿವೆ.
  tam-2017: இதினிமித்தம் தேசம் புலம்பும்; அதில் குடியிருக்கிற அனைவரோடுங்கூட மிருகஜீவன்களும்
    ஆகாயத்துப் பறவைகளும் துவண்டுபோகும்; கடலின் உயிரினங்களும் வாரிக்கொள்ளப்படும்.
  spa-RV-1909: 'Por lo cual, se enlutará la tierra, y extenuaráse todo morador de
    ella, con las bestias del campo, y las aves del cielo: y aun los peces de la mar
    fallecerán.'
  ron-BTF: De aceea ţara va jeli şi fiecare ce locuieşte în ea va lâncezi, împreună
    cu fiarele câmpului şi păsările cerului; da, peştii mării de asemenea vor fi luaţi.
  eng-WEBP: Therefore the land will mourn, and everyone who dwells in it will waste
    away, with all living things in her, even the animals of the field and the birds
    of the sky; yes, the fish of the sea also die.
  eng-FBV: As a result the land dries up, and everyone who lives there is wasting
    away, along with the wild animals and the birds of the sky and the fish of the
    sea—they are all dying.
  nld-1939: Daarom is het land in rouw gedompeld, En kwijnen al zijn bewoners; Zelfs
    de beesten in het wild, de vogels in de lucht, En de vissen in de zee komen om.
  nch-BL: “Yeca ni tali Israel ayecmo taeliltis huan temis ica tequipacholi. Nochi
    cati itztoque nica pehuase mococose huan miquise. Pehuase miquise nochi tamanti
    tapiyalme cati nemij cuatita, huan nochi totome cati patantinemij ajacatipa huan
    nochi tamanti michime cati itztoque ipan hueyi at.”
  vie-1934: Vậy nên, đất ấy sẽ sầu thảm; hết thảy người ở đó sẽ hao mòn, những thú
    đồng và chim trời cũng vậy; những cá biển cũng sẽ bị lấy đi.
  hin-CV: यही कारण है कि यह देश सूख जाता है, इसमें सब रहनेवाले बेकार हो जाते हैं;
    भूमि के जानवर, आकाश के पक्षी और समुद्र की मछलियां नष्ट हो जाती हैं.
  spa-BES: Debido a esto, la tierra se secará, y todos los que vivan en ella serán
    consumidos, con las bestias del campo y las aves del cielo; incluso los peces
    del mar serán quitados.
  tdx-tdx: Aa le handala ty tane, naho fonga hinìke ze mpimoneñe ao, naho o bibin-kivokeo
    naho o voron-dikerañeo; vaho hasese añe ka o fian-driakeo.
  tha-KJV: เพราะฉะนั้น แผ่​นดินจึงเป็นทุกข์ บรรดาคนที่​อยู่​ในแผ่นดินนั้นจะอ่อนระอาใจ
    ทั้งสัตว์ป่าทุ่งและนกในอากาศด้วย และปลาในทะเลจะถูกนำเอาไปเสียหมด
  por-BR-2018: Por isso a terra lamentará, e qualquer um que morar nela desfalecerá,
    com os animais do campo e as aves do céu; e até os peixes do mar morrerão.
  deu-ELO: Darum trauert das Land und verschmachtet alles, was darin wohnt, sowohl
    die Tiere des Feldes als auch die Vögel des Himmels; und auch die Fische des Meeres
    werden hinweggerafft.
  eng-WYC-2018: For this thing the earth shall mourn, and each that dwelleth in that
    land shall be sick, in the beast of the field, and in the bird of the air; but
    also the fishes of the sea shall be gathered together. (For this thing the land
    shall mourn, and everyone who liveth in that land shall die, and with them the
    wild beasts, and the birds of the air; and even the fish of the sea shall be gathered
    together, and taken away.)
  epo-epo: Pro tio ekploros la tero, kaj malfeliĉo trafos ĉiujn ĝiajn loĝantojn kaj
    la bestojn de la kampo kaj la birdojn de la ĉielo; eĉ la fiŝoj de la maro malaperos.
  uig-PIN: Mana xu sǝwǝbtin zemin matǝm tutidu, uningda turuwatⱪanlarning ⱨǝmmisi
    jüdǝp ketidu; ular daladiki ⱨaywanlar ⱨǝm asmandiki uqar-ⱪanatlar bilǝn billǝ
    jüdǝp ketidu; bǝrⱨǝⱪ, dengizdiki beliⱪlarmu yǝp ketilidu.
  beo-beo: Amaiba:le, ilia soge da hafoga:i hamoi dagoi ba:mu amola liligi huluane
    amogawi esalebe da bogogia:i dagoi ba:mu. Ohe huluane amola sio amola menabo huluanedafa
    da bogogia:i dagoi ba:mu.”
  tpi-OTNT: olsem na bai graun i drai. Na olgeta samting i stap long graun, em ol
    abus na pisin na pis, bai olgeta i dai.”
  hau-SA: Saboda wannan ƙasar tana makoki, kuma dukan waɗanda suke zama a cikinta
    sun lalace; namun jeji da tsuntsayen sararin sama da kuma kifin teku suna mutuwa.
  uig-LAT: Mana shu sewebtin zémin matem tutidu, uningda turuwatqanlarning hemmisi
    jüdep kétidu; ular daladiki haywanlar hem asmandiki uchar-qanatlar bilen bille
    jüdep kétidu; berheq, déngizdiki béliqlarmu yep kétilidu.
  nde-nde: Ilizwe liyalila ngenxa yalokhu, njalo bonke abahlala kulo bayacikizeka;
    izinyamazana zeganga lezinyoni zasemoyeni kanye lenhlanzi zasolwandle kuyafa.
  ton-ton: Ko ia, ʻe tangi ʻae fonua, pea ko ia taki taha ʻoku nofo ai ʻe feinga,
    fakataha mo e fanga manu ʻoe vao, pea mo e fanga manupuna ʻoe ata; ʻio, naʻa mo
    e ika ʻoe tahi ʻe ʻave mei ai.
  ces-1613: Protož kvíliti bude tato země, a umdlí všecko, což v ní přebývá, živočichové
    polní i ptactvo nebeské, ano i ryby mořské zhynou.
  eng-WMB: Therefore the land will mourn, and everyone who dwells in it will waste
    away, with all living things in her, even the animals of the field and the birds
    of the sky; yes, the fish of the sea also die.
  tam-TCV: இதனால் நாடு துக்கத்தோடிருக்கிறது, அங்கு வாழும் யாவரும் நலிந்துபோகிறார்கள்.
    வெளியின் மிருகங்களும், ஆகாயத்துப் பறவைகளும், கடலில் உள்ள மீன்களும் சாகின்றன.
  ceb-ULB: Busa nauga na ang yuta, ug nangaluya na ang mga nagpuyo niini; ang mga
    bangis nga mananap sa kaumahan ug ang mga langgam sa kawanangan, gipanguha bisan
    paman ang mga isda sa kadagatan.
