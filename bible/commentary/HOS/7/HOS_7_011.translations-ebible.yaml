verse: HOS.007.011
translations:
  mal-C: “എഫ്രയീം അനായാസം വഞ്ചിക്കപ്പെടുന്ന വിവേകമില്ലാത്ത പ്രാവുപോലെ ആകുന്നു; അവർ
    സഹായത്തിനായി ഈജിപ്റ്റിലേക്കു വിളിക്കും; അപ്പോൾത്തന്നെ അവർ അശ്ശൂരിലേക്കും പോകും.
  deu-TKW: 'Sondern Ephraim benahm sich wie eine einfältige, unverständige Taube:
    die Ägypter haben sie herbeigerufen, haben sich an Assur gewandt.'
  lin-lin: 'Efrayimi akomi lokola ebenga oyo ekosamaka na bopete mpe ezangi mayele :
    azali kosenga lisungi epai ya Ejipito, kasi azali mpe kokende na Asiri.'
  eng-LSV: And Ephraim is as a simple dove without heart, || Egypt they called on—[to]
    Asshur they have gone.
  eng-GNV: 'Ephraim also is like a doue deceiued, without heart: they call to Egypt:
    they go to Asshur.'
  eng-WEBSTER: 'Ephraim also is like a silly dove without heart: they call to Egypt,
    they go to Assyria.'
  nhw-BL: “Tlali Israel ehuani itztoque quen se paloma catli huihuitic huan amo tleno
    quimachilía. Quemantic quitlajtlaníaj tlapalehuili tlali Egipto huan quemantic
    tlali Asiria.
  swh-ONEN: '“Efraimu ni kama hua, hudanganywa kwa urahisi na hana akili: mara anaita
    Misri, mara anageukia Ashuru.'
  bba-bba: Bɑ sɑ̃ɑwɑ nɡe totobɛrɛ te tɑ ǹ bwisi mɔ. Bɑ Eɡibitiɡibu somiru kɑnɑmɔ,
    mɑ bɑ dɑɑmɔ Asiriɔ.
  eng-KJVCPB: 'Ephraim also is like a silly dove, without heart: They call to Egypt,
    they go to Assyria.'
  luo-luo: “Efraim chalo kaka akuch odugla mawuondo yot kendo mofuwo, giluongo Misri
    to gilokore gidhi Asuria.
  meu-meu: Efraim na pune na heto, kavakava, bona asi darana; Aigupto e boi heniamu,
    Asuria e lao heniamu.
  npi-ULB: एफ्राइमचाहिं सजिलै छकाउन सकिने र विवेकहीन ढुकुरजस्‍तो छ, मिश्रदेशलाई पुकारा
    गर्दैछ, त्‍यसपछि अश्‍शूरतिर उड्दैछ ।
  yor-yor: “Efraimu dàbí àdàbà tó rọrùn láti tànjẹ àti aláìgbọ́n tó wá ń pé Ejibiti
    nísinsin yìí tó sì tún ń padà lọ si Asiria.
  pes-OPCB: «قوم اسرائیل مانند کبوتر، نادان و بی‌فهم هستند. آنها از مصر کمک می‌خواهند
    و به آشور پرواز می‌کنند؛
  tgl-ULB: Tulad ng isang kalapati ang Efraim, mapaniwalain at walang pang-unawa,
    tumatawag sa Egipto at lilipad patungong Asiria.
  hui-hui: Isaraele wali agali ti ega odahe pogola a̱i̱ na̱i̱ bima piagagobi ka. Pigane
    Iyibialirume ti biamogo bilo hale hole pirimigo pialu mani Asirialirume ti biamogo
    bilo íbu lole pirimiya.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ဟို​ပျံ သည်​ပျံ​နှင့်​ဉာဏ်​ကင်း​မဲ့​သည့်
    အ​လွယ်​တ​ကူ လှည့်​ဖြား​၍​ရ​သော​ချိုး​ငှက်​ကဲ့​သို့​ဖြစ်​၏။ ပ​ထ​မ​ဦး​စွာ​သူ​တို့​သည်​အီ​ဂျစ်​ပြည်
    မှ​အ​ကူ​အ​ညီ​တောင်း​ခံ​၏။ ထို့​နောက် အာ​ရှု​ရိ​သို့​ပြေး​၍​အ​ကူ​အ​ညီ တောင်း​၏။-
  bod-N: ཨེ་ཕཱར་ཡིམ་ནི་ཕུག་རོན་ལྟར་བླུན་རྨོངས་ཤེས་མེད་ཡིན་ཏེ། ཁོ་ཚོས་ཨེ་ཅིབ་ལ་ཞུ་བ་བྱེད་ཅིང་ཨ་སུར་ལ་རྒྱབ་རྟེན་བཅོལ་བའོ།
    །
  sna-sna: “Efuremu akaita senjiva, inonyengereka zviri nyore uye isina njere, zvino
    anodana kuIjipiti, mushure anoenda kuAsiria.
  spa-BLM: “Efraín es como una paloma fácil de engañar, sin entendimiento. Llaman
    a Egipto. Van a Asiria.
  cac-cac: A chon̈ab' Efraín malaj jab'oc spensar, jun rato sb'at sc'an colval d'a
    Egipto, axo d'a junxo rato sb'atxi sc'an colval d'a Asiria. Lajan icha junoc noc'
    uch ton̈ej sat b'eyec'oc.
  swh-ULB: Efraimu ni kama njiwa, baradhuli na asiye na busara, humwita kwenda Misri,
    kisha huruka kwenda Ashuru.
  bel-bel: 'І зрабіўся Яфрэм, як дурны голуб, бяз сэрца: клічуць Егіпцянаў, ідуць
    у Асірыю.'
  deu-ELBBK: Und Ephraim ist wie eine einfältige Taube geworden, ohne Verstand; sie
    rufen Ägypten an, sie gehen nach Assyrien.
  mbb-OT: Iring sikandan te merepatik, he melemu zà he ed-ekalan wey wazè din emet.
    Mibuyù sikandan te tavang diyà te Ehipto wey Asiria.
  mal-2015: എഫ്രയീം ബുദ്ധിയില്ലാത്ത പൊട്ടപ്രാവുപോലെ ആകുന്നു; അവർ മിസ്രയീമിനെ വിളിക്കയും
    അശ്ശൂരിലേക്കു പോകയും ചെയ്യുന്നു.
  rmc-rmc: O Efrajim hino sar e holubica, sig peha del te thovel avri, bi e goďi;
    maj vičinel pre pomoca andro Egipt a maj džal andre Asirija.
  pes-OPV: افرایم مانند کبوتر ساده دل، بی‌فهم است. مصر را می‌خوانند و بسوی آشور می‌روند.
  ron-1924: Чи Ефраим а ажунс ка о туртурикэ проастэ, фэрэ причепере; ей кямэ Еӂиптул
    ши аляргэ ын Асирия.
  ben-OBCV: “ইফ্রয়িম ঘুঘুর মতো, যে নির্বোধ ও সহজেই প্রতারিত হয়। এই সে মিশরকে আহ্বান
    করে, পরক্ষণেই আবার সে আসিরিয়ার প্রতি ফেরে।
  som-som: Reer Efrayim waa sida qoolley doqon ah oo aan waxgarasho lahayn, waayo,
    iyagu waxay u yeedhaan Masar oo waxay tagaan dalka Ashuur.
  lat-VUC: Et factus est Ephraim quasi columba seducta non habens cor. Ægyptum invocabant;
    ad Assyrios abierunt.
  eng-ASVBT: 'And Ephraim is like a silly dove, without understanding: they call unto
    Egypt, they go to Assyria.'
  ita-1885: Ed Efraim è stato come una colomba scempia, senza senno; han chiamato
    l'Egitto, sono andati in Assiria.
  eng-LXXUP: 'And Ephraim was as a silly dove, not having a heart: he called to Egypt,
    and they went to the Assyrians.'
  eng-ULB: Ephraim is like a dove, gullible and without sense, calling out to Egypt,
    then flying to Assyria.
  spa-VBL: Efraín es como una paloma, ingenua y sin razón, que clama a Egipto y luego
    va a Asiria.
  fra-_FOB: Éphraïm est comme une colombe stupide, sans intelligence. Ils appellent
    l'Égypte, ils vont vers les Assyriens.
  mal-mal: എഫ്രയീം ബുദ്ധികെട്ട പൊട്ടപ്രാവുപോലെ ആകുന്നു; അവർ ഈജിപ്റ്റിനെ വിളിക്കുകയും
    അശ്ശൂരിലേക്ക് പോകുകയും ചെയ്യുന്നു.
  urd-GVR: Isrāīl nāsamajh kabūtar kī mānind hai jise āsānī se warġhalāyā jā saktā
    hai. Pahle wuh Misr ko madad ke lie bulātā, phir Asūr ke pās bhāg jātā hai.
  suz-BL: “एफ्राइम निप्‍स मपाइश्‍शो ढुकुर खोदेंशो बाक्‍ब। मेको कली निप्‍स मपाइश्‍शो
    आन कली खोदेंशो पा जोल पने चाम्‍सीब। मुल मेकोपुकीमी इजीप्‍त रागी कली ‘वारच पने’
    दे ब्रेत्‍नीम। इच्‍का नोले मेकोपुकीमी अस्‍सुर रागी कली ब्रेत्‍नीम। होसे ५:१३
  eng-NOY: Ephraim is like a silly dove, without understanding; They call upon Egypt;
    they go to Assyria.
  ita-1927: Efraim è come una colomba stupida e senza giudizio; essi invocano l’Egitto,
    vanno in Assiria.
  ckb-ckb: «ئەفرایم وەک کۆترێکی لێهاتووە، گێل و بێ مێشک، بانگی میسر دەکەن و بۆ لای
    ئاشور دەچن.
  eng-BBE: And Ephraim is like a foolish dove, without wisdom; they send out their
    cry to Egypt, they go to Assyria.
  kan-OKCV: “ಎಫ್ರಾಯೀಮು ಸಹ ಸುಲಭವಾಗಿ ಮೋಸಕ್ಕೆ ಒಳಗಾಗುವ ಪಾರಿವಾಳದ ಹಾಗಿದ್ದಾನೆ. ಈಗ ಅವರು ಈಜಿಪ್ಟನ್ನು
    ಕರೆಯುತ್ತಾರೆ. ಈಗ ಅವರು ಅಸ್ಸೀರಿಯದ ಆಶ್ರಯಕ್ಕೆ ಹೋಗುತ್ತಾರೆ.
  tam-2017: எப்பிராயீம் பேதையான புறாவைப்போல் இருக்கிறான், அவனுக்குப் புத்தியில்லை;
    எகிப்தியனைக் கூப்பிடுகிறார்கள்; அசீரியனிடத்திற்கும் போகிறார்கள்.
  spa-RV-1909: 'Y fué Ephraim como paloma incauta, sin entendimiento: llamarán á Egipto,
    acudirán al Asirio.'
  ron-BTF: Efraim de asemenea este ca un porumbel nechibzuit fără inimă; ei strigă
    către Egipt, merg la Asiria.
  eng-WEBP: “Ephraim is like an easily deceived dove, without understanding. They
    call to Egypt. They go to Assyria.
  eng-FBV: Ephraim is like a dove, foolish and without sense—calling to Egypt, then
    going to Assyria.
  nld-1939: Efraïm is als een duif Onnozel en dom; Ze roepen Egypte om hulp, En trekken
    naar Assjoer.
  nch-BL: “Tali Israel ehuani itztoque quej se paloma cati huihuitic huan amo teno
    quimachilía. Quemantica quitajtaníaj tapalehuili tali Egipto huan quemantica tali
    Asiria.
  vie-1934: 'Eùp-ra-im như bò câu ngây dại, không có trí khôn: vì chúng nó kêu Ê-díp-tô,
    đi đến cùng A-si-ri.'
  hin-CV: “एफ्राईम एक पेंडुकी की तरह है, जो आसानी से धोखा खाता है और निर्बुद्धि है—
    उन्होंने सहायता के लिए मिस्र को पुकारा, अब अश्शूर की ओर जाते हैं.
  spa-BES: Y Efraín es como una paloma necia, sin sabiduría; llaman a Egipto, y van
    a Asiria.
  tdx-tdx: Manahake deho minè t’i Efraime, tsy mahafohiñe; koihe’ iereo ty Mitsraime
    vaho mionjomb’e Asore mb’eo.
  tha-KJV: เอฟราอิมเป็นเหมือนนกเขาโง่เขลาและไร้​ความคิด ร้องเรียกอียิปต์ วิ่งไปหาอัสซีเรีย
  por-BR-2018: E foi Efraim como pomba imprudente, sem inteligência; chamam ao Egito,
    vão à Assíria.
  deu-ELO: Und Ephraim ist wie eine einfältige Taube geworden, ohne Verstand; sie
    rufen Ägypten an, sie gehen nach Assyrien.
  eng-WYC-2018: And Ephraim was made like to a culver deceived, not having heart.
    They called Egypt to help, they went to Assyrians. (And Ephraim was made like
    a silly pigeon, yea, without having any sense. First they called to Egypt for
    help, then they went to Assyria, or to the Assyrians.)
  epo-epo: 'Efraim fariĝis kiel naiva, senprudenta kolombo: ili vokas la Egiptojn,
    ili iras en Asirion.'
  uig-PIN: Əfraim ⱨeq ǝⱪli yoⱪ nadan bir pahtǝktǝk; Misirƣa ⱪarap sayraydu, Asuriyǝni
    izdǝp baridu;
  beo-beo: Isala:ili da gagaoui musuni defele, udigili dadoula hahagila ahoa. Degabo
    ilia da Idibidi ilia ili fidima:ne wele adole ba:sa. Amalu, ilia Asilia amoma
    hehenasa.
  tpi-OTNT: Israel i olsem wanpela pisin i longlong na i kalap nabaut. Pastaim ol
    i go askim ol Isip long helpim ol na bihain ol i ran i go askim ol Asiria tu.
  hau-SA: “Efraim yana kama da kurciya, marar wayo, marar hankali, yanzu yana kira
    ga Masar, yanzu yana juyewa ga Assuriya.
  uig-LAT: Efraim héch eqli yoq nadan bir paxtektek; Misirgha qarap sayraydu, Asuriyeni
    izdep baridu;
  nde-nde: U-Efrayimi unjengejuba, ukhohliseka lula kalangqondo ucela usizo eGibhithe,
    abuye alucele e-Asiriya.
  ton-ton: '“ʻOku hangē foki ʻa ʻIfalemi ko e lupe vale ʻoku ʻikai hano loto: ʻoku
    nau ui ki ʻIsipite, pea nau ʻalu ki ʻAsilia.'
  ces-1613: A Efraim jest jako holubice hloupá bez srdce; k Egyptskému králi volají,
    k Assyrskému se utíkají.
  eng-WMB: “Ephraim is like an easily deceived dove, without understanding. They call
    to Egypt. They go to Assyria.
  tam-TCV: “எப்பிராயீம் பேதையான புறாவைப் போன்றவன், அவன் புத்தியில்லாதவனாயும் இருக்கிறான்.
    முதலில் அவன் எகிப்தை உதவிக்குக் கூப்பிடுகிறான்; பின் அசீரியாவினிடத்திற்கும் திரும்புகிறான்.
  ceb-ULB: Sama sa salampati ang Efraim, tanga ug walay alamag, nga nagtawag sa Ehipto,
    unya milupad didto sa Asiria.
  pol-UBG: Efraim stał się jak głupia gołębica bez serca. Przyzywają Egipt, uciekają
    do Asyrii.
  urd-GVU: اسرائیل ناسمجھ کبوتر کی مانند ہے جسے آسانی سے ورغلایا جا سکتا ہے۔ پہلے
    وہ مصر کو مدد کے لئے بُلاتا، پھر اسور کے پاس بھاگ جاتا ہے۔
  eng-OEBCW: 'Ephraim is like a simple, silly dove: to Egypt they call, after Assyria
    they go,'
  deu-1912: Denn Ephraim ist wie eine verlockte Taube, die nichts merken will. Jetzt
    rufen sie Ägypten an, dann laufen sie zu Assur.
  kan-2017: ಎಫ್ರಾಯೀಮು ಬುದ್ಧಿ ವಿವೇಕಗಳಿಲ್ಲದ ಪಾರಿವಾಳದಂತಿದೆ; ಅದರ ಜನರು ಐಗುಪ್ತವನ್ನು ಕೂಗುತ್ತಾರೆ,
    ಅಶ್ಶೂರಕ್ಕೆ ಹೊರಡುತ್ತಾರೆ.
  yap-yap: Yu Israel e yad be so’og’og ni bod ba arche’ ni bulogol nib man lanyan’;
    som’on riy me man ayuw e girdi’ nu Israel nga Egypt, miyad cheal ngar milgad nga
    Assyria!
  hlt-MCSB: Ephraim he lungbuei a tal hil a hloih vahui bangla om. Egypt te a khue
    uh tih Assyria la cet uh.
  mdy-ETH: ዔፕሬኤሜ ዶኦሌጉዲ ጉሪ ሼሌዔ፥ ጊንሣ ሃሣ ዒኔያኣ ባኣያ ማዔኔ፤ ዬያሮ ፔና ማኣዳንዳሲኑዋይ ጌይ ፔቴና ጊብፄ ባንሢ
    ዒላታኔ፥ ባጌያና ጊንሣ ዓሶኦሬ ባንሢ ጳሽካኔ።
  twi-ASANTE: “Efraim te sɛ aborɔnoma a wɔtumi daadaa no na ɔnni adwene. Ɔfrɛ Misraim,
    na wadane akɔ Asiria.
  eng-WEBU: “Ephraim is like an easily deceived dove, without understanding. They
    call to Egypt. They go to Assyria.
  wal-wal: “Efireema asai qofi bainna eeyya haraphphe mala. Maaduwaa demmanau issiton
    Gibxxe xeesees; issiton qassi Asoorekko simmees.
  spa-PDDPT: Efraín es una paloma ingenua y atolondrada. Claman a Egipto, acuden a
    Asiria.
  gun-gun: Mba'eta Efraim kuery ma apykaxu ombotavy pyre rami ndoiko kuaai rei okuapy.
    Egito kuery pe oenoĩ 'rã onhepytyvõ uka vy, Assíria yvy katy avi 'rã oo.
  agu-BL: Ni'cu'n yi e' xonl Efraín tu jun plomẍ yi q'uixpnak, yi qui't na pujx ta'n
    yi mbi na tzan tan banle'n. Qui'ct cyajtza'kl, na na cho'c tan jakle'n ẍch'eybil
    cyetz scyetz yi e' aj Egipto. Nin ncha'tz jalcunin na chiben scye'j yi e' aj Asiria
    tan jakle'n ẍch'eybil cyetz scyetz.
  ilo-ULB: Maiyarig ti Efraim iti maysa a kalapati, nanengneng ken awan pannakaawatna,
    umaw-awag iti Egipto, kalpasanna, agtayab nga agturong idiay Asiria.
  kpg-kpg: 'Israel e heehee be di mwuroi boiboi: matagidagi digaula ne gahi Egypt
    bolo e hagamaamaa ginaadou, nomuli gaa llele gi Assyria!'
  uig-ARA: ئەفرائىم ھېچ ئەقلى يوق نادان بىر پاختەكتەك؛ مىسىرغا قاراپ سايرايدۇ، ئاسۇرىيەنى
    ئىزدەپ بارىدۇ؛
  sus-sus: Efirami luxi nɛ alɔ ganbɛ xaxilitare. A Misirakae xilima, a saatɛ tongoma
    Asiriyakae bɛ.
  pon-2006: Israel kin likilikepipseli rasehng mwuroi pweipwei men; keieu nah aramas
    akan peki sawas sang Isip, oh mwuhr re tangalahng Asiria!
  ksd-ksd: Ma Epraim i da ra uka, a tuptup, ma pa i kapa ra nuknukina; dia kail Aigipto,
    dia vana Asiria.
  grc-BRENT: Καὶ ἦν Ἐφραὶμ ὡς περιστερὰ ἄνους, οὐκ ἔχουσα καρδίαν· Αἴγυπτον ἐπεκαλεῖτο,
    καὶ εἰς Ἀσσυρίους ἐπορεύθησαν·
  ind-AYT: Efraim seperti burung merpati, bodoh, dan tidak berakal budi. Mereka malah
    berseru kepada Mesir, pergi ke Asyur.
  nya-nya: “Efereimu ali ngati nkhunda yopusa yopanda nzeru. Amayitana Igupto namapita
    ku Asiriya.
  hrv-hrv: Efrajim je kao golubica plaha i bez razuma; oni pozivaju Egipat, idu u
    Asiriju.
  mps-mps: Israel te kolesaga meni yai umunaluai ba hi subigila bola bilibo tiwai
    ebo dao,” wai. “Hasia bolo augwali pelama, te Isip dabego augwali tau sogowe weyu,
    hanalugi pali, tama nosali augwali pelama, te Asiria dabeba me hanalugi pai dao.
  tpi-tpi: Israel i olsem wanpela pisin i longlong na i kalap nabaut. Pastaim ol i
    go askim ol Isip long helpim ol na bihain ol i ran i go askim ol Asiria tu.
  dan-1931: Efraim er som en Due, tankeløs, dum; de kalder Ægypten til Hjælp og vandrer
    til Assur.
  vie-OVCB: Người Ít-ra-ên khờ dại như bồ câu mất trí, khi cầu cứu Ai Cập, rồi bay
    tìm A-sy-ri giúp đỡ.
  guj-2017: એફ્રાઇમ મૂર્ખ કબૂતરનાં જેવો ભોળો છે, મિસરને બોલાવે છે, તેઓ આશ્શૂરની તરફ
    જાય છે.
  pon-2006A: Israel kin likilikepipseli rasehng mwuroi pweipwei men; keieu nah aramas
    akan peki sawas sang Isip, oh mwuhr re tangalahng Asiria!
  por-BRBSL: “Ephraim é como uma pomba facilmente enganada, sem compreensão. Eles
    chamam para o Egito. Eles vão para a Assíria.
  eng-OEBUS: 'Ephraim is like a simple, silly dove: to Egypt they call, after Assyria
    they go,'
  cth-cth: Ephraim teh pouknae ka tawn hoeh e bakhu hoi a kâvan. Izip a kaw awh teh,
    Assiria vah a yawng awh.
  twi-twi: “Efraim te sɛ aborɔnoma, wotumi daadaa no na onni adwene. Ɔfrɛ Misraim,
    na wadan akɔ Asiria.
  hlt-hlt: Ephraim he lungbuei a tal hil a hloih vahui bangla om. Egypt te a khue
    uh tih Assyria la cet uh.
  tbz-SIM: Isidɑyɛɛribɛ yɛimmu kɛ dònnɛ̀ dikpɛtìnɔ́nkperi, bɛ̀ í mɔkɛ mɛyɛ̀mmɛ̀ bɛ̀
    kɔ̀tɛ Esibiti nwe nɛ̀ Asidii kɛ wɑnti mɛteèmmɛ̀.
  msy-2020: Efraimia, mati kuarazir onganir mam, egha tintinimɨn uari akuri. Faragha
    me akurvazim bagha Isipɨn azara, egha gɨn me akurvazim bagha uaghan ivemara Asiriaba
    bagha ghue.
  dop-dop: Ɩfǝlɑyim nyǝ́mɑ ɩ́ pǝsɑ ɩsɩɩ ɑlukuku kʋmɛlɛŋ kɛ́. Hɑlɩ ɩ́ yɑɑ Icipiti nyǝ́mɑ
    nɑ Asilii nyǝ́mɑ sɩ pɑ́ wɑɑsɩ-mɛ.
  azb-azb: Efrayim səfeh və dərrakəsiz bir göyərçin kimidir. Gah Misirliləri çağırır,
    Gah Aşşura gedirlər.
  eng-DBY: 'And Ephraim is become like a silly dove without understanding: they call
    to Egypt, they go to Assyria.'
  hin-2017: एप्रैम एक भोली पंडुकी के समान हो गया है जिसके कुछ बुद्धि नहीं; वे मिस्रियों
    की दुहाई देते, और अश्शूर को चले जाते हैं।
  wol-KYG: Efrayim daa mel ni pitax, dofe, ñàkk xel, di woo wall Misraak a dem Asiri.
  eng-YLT: And Ephraim is as a simple dove without heart, Egypt they called on — [to]
    Asshur they have gone.
  eng-WYC-2017: And Ephraim was made like to a culver deceived, not having heart.
    They called Egypt to help, they went to Assyrians.
  eng-WMBB: “Ephraim is like an easily deceived dove, without understanding. They
    call to Egypt. They go to Assyria.
  urd-GVH: इसराईल नासमझ कबूतर की मानिंद है जिसे आसानी से वरग़लाया जा सकता है। पहले
    वह मिसर को मदद के लिए बुलाता, फिर असूर के पास भाग जाता है।
  rug-rug: Se Iparemi si guana duduru, sapu boka ta koha mo meke loke nana binalabala.
    Kekenu si tioko hata tinokae koe Izipi, beto si taliri la pule koe Asiria.
  gaz-gaz: “Efreem akkuma gugee gowwaa sammuu hin qabnee ti; isaan Gibxin waammatu;
    isaan gara Asooritti deebiʼu.
  fra-LSG: Éphraïm est comme une colombe stupide, sans intelligence; Ils implorent
    l’Égypte, ils vont en Assyrie.
  yal-yal: Efirami bɔnsɔnna luxi nɛn alo ganba xaxilitarena naxan madaxuma sinma!
    A Misiran bɔxɔn xilima waxatina nde yi, a fa bira Asiriya mangane fɔxɔ ra.
  haw-1868: 'Ua like hoi o Eperaima me he manu nunu la i hawawa aohe ona manao: Kahea
    aku lakou i ko Aigupita, A hele lakou i ko Asuria.'
  arb-NAV: إِنَّ أَفْرَايِمَ مِثْلُ حَمَامَةٍ غَبِيَّةٍ حَمْقَاءَ، تَسْتَنْجِدُ بِمِصْرَ
    تَارَةً وَتَسْتَغِيثُ بِأَشُّورَ تَارَةً أُخْرَى.
  ewe-ewe: “Efraim le abe ahɔnɛ movitɔ aɖe ene, eyɔa Egipte be wòakpe ɖe ye ŋuti,
    eye wòdzona yia Asiria.
  eng-LEE: 'And Ephraim is become like a silly dove without understanding: Egypt did
    they call hither, to Assyria did they go.'
  asm-FB: ইফ্ৰয়িম যেন এটা অজলা কপৌ হ’ল, একেবাৰে বুদ্ধিহীন; তেওঁলোকে এবাৰ মিচৰক মাতে,
    পুনৰ অচুৰীয়াৰ ওচৰলৈ যায়।
  sus-A: عٍقِرَ مِ لُشِ نّ عَلْ فَنبّ شَشِلِتَرٍ. عَ مِسِرَكَيٍ شِلِمَ، عَ سَاتّ تٌنفٌمَ
    عَسِرِيَكَيٍ بّ.
  fra-SBL: « Ephraïm est comme une colombe facile à tromper, sans intelligence. Ils
    appellent l'Égypte. Ils vont en Assyrie.
  hbo-hbo: וַיְהִ֣י אֶפְרַ֔יִם כְּיֹונָ֥ה פֹותָ֖ה אֵ֣ין לֵ֑ב מִצְרַ֥יִם קָרָ֖אוּ אַשּׁ֥וּר
    הָלָֽכוּ׃
  kik-kik: “Efiraimu ahaana ta ndutura, ĩrĩa ĩheenekaga narua, ĩtarĩ ũmenyo; rĩmwe
    akayagĩra bũrũri wa Misiri na rĩrĩa rĩngĩ agathiĩ Ashuri.
  fra-NCL: Ephraïm est devenu comme une colombe, simple et sans intelligence ; ils
    invoquent l’Égypte, ils vont en Assyrie.
  cek-AK: 'Ephraim loe poekhaih tawn ai, pahu baktiah oh: Izip to kawk o moe, Assyria
    khaeah caeh o.'
  cuk-cuk: ”Efraín-dulemar nuu-aku-neg-itogedyob gumalad, gwen magar neg-itosurmalad.
    Imbagwenale, Egipto-dulemarse bendakleged egisdedaed, imbagwenar, Asiria-dulemarse
    bendakleged egisdedabalid.
  uig-CYR: Әфраим һеч әқли йоқ надан бир пахтәктәк; Мисирға қарап сайрайду, Асурийәни
    издәп бариду;
  tel-2017: ఎఫ్రాయిము బుద్ధిలేని పిరికి గుండె గల గువ్వ అయిపోయింది. అది ఐగుప్తీయులను
    పిలుస్తుంది. తరువాత అష్షూరీయుల దగ్గరికి ఎగిరిపోతుంది.
  hat-BSA: Konsa, Éphraïm te vin tankou yon toutrèl egare, san bon sans. Yo rele vè
    Egypte. Yo ale Assyrie.
  kos-kos: Mwet Israel elos srooht sroma oana wule lalfon se. Meet elos pang nu sin
    Egypt in kasrelos, na toko elos kasrusr nu Assyria in suk kasru we!
  hbo-WLC: וַיְהִ֣י אֶפְרַ֔יִם כְּיוֹנָ֥ה פוֹתָ֖ה אֵ֣ין לֵ֑ב מִצְרַ֥יִם קָרָ֖אוּ אַשּׁ֥וּר
    הָלָֽכוּ׃
  ibo-ibo: “Ifrem dịka nduru nke na-enweghị uche, nke onye ọbụla na-eduhie, ugbu a,
    ọ na-akpọku Ijipt, ma na-agbakwurukwa Asịrịa.
  ory-ory: ପୁଣି, ଇଫ୍ରୟିମ ଅବୋଧ କପୋତର ତୁଲ୍ୟ ବୁଦ୍ଧିହୀନ; ସେମାନେ ମିସରକୁ ନିବେଦନ କରନ୍ତି,
    ସେମାନେ ଅଶୂରକୁ ଯାଆନ୍ତି।
  chk-chk: Chon Israel ra wewe ngeni eman lisom, ra tupukai, esap pwal wor ar mirit.
    Ra siö ngeni Isip, mürin ra pwal feila Asiria.
  rop-rop: Ol detlot Isreil pipul bin go en askim ola Ijip pipul blanga album olabat,
    en afta deibin go en askim ola Asiriya pipul blanga album olabat du. Olabat jidan
    jis laiga lilwan bard weya im flaiflai eniwei, dumaji dei go eniwei lukabat sambodi
    blanga album olabat. Bat dei nomo kaman langa mi.
  ukr-1871: Ефраїм — немов той голуб безглуздий; кличе Египтян, ійде в Ассирию.
  deu-1951: sondern Ephraim hat sich benommen wie eine einfältige, unverständige Taube;
    die Ägypter haben sie herbeigerufen, zu den Assyrern sind sie gelaufen.
  eng-JPS: And Ephraim is become like a silly dove, without understanding; they call
    unto Egypt, they go to Assyria.
  srp-1865: I Jefrem je kao golub, lud, bezuman; zovu Misir, idu u Asirsku.
  lug-lug: “Efulayimu ali ng’ejjiba, alimbibwalimbibwa mangu era talina magezi; bakaabira
    Misiri, era bagenda eri Obwasuli.
  heb-heb: ויהי אפרים כיונה פותה אין לב מצרים קראו אשור הלכו׃
  ben-IRV: ইফ্রয়িম পায়রার মত, অতি সরল এবং বুদ্ধিহীন, মিশরকে ডাকে, তারপর অশূরে পালায়।
  pan-pan: ਇਫ਼ਰਾਈਮ ਇੱਕ ਭੋਲੀ ਤੇ ਬੁੱਧਹੀਣ ਘੁੱਗੀ ਵਰਗਾ ਹੈ, ਉਹ ਮਿਸਰ ਨੂੰ ਪੁਕਾਰਦੇ ਹਨ, ਅੱਸ਼ੂਰ
    ਨੂੰ ਜਾਂਦੇ ਹਨ!
  mya-JVB: ဧဖရိမ် သည် ဉာဏ် မ ရှိ၊ မိုက် သော ချိုး နှင့် တူ၏။ အဲဂုတ္တု ပြည်ကို ဟစ်ခေါ်
    တတ်၏။ အာရှုရိ ပြည်သို့ ပြေး တတ်၏။
  hmo-hmo: “Israela be pune manu bamona, ia kavakava, bona mai ena lalona lasi, badina
    Israela ese Aigupito ena durua totona ia boiboi henia, bona unai murinai Asuria
    ena durua totona Israela ia heau lao.
  urd-urd: इफ़्राईम बेवकूफ़ — ओ — नासमझ फ़ाख़्ता है वह मिस्र की दुहाई देते और असूर
    को जाते हैं।
  rus-SYN: 'И стал Ефрем, как глупый голубь, без сердца: зовут Египтян, идут в Ассирию.'
  bqc-SIM: Ɛflaiũ buiↄ dɛ lán felenawaɛ. Sↄũↄnɛ, aa mi vĩo, aaì lɛzu Egipiↄzi,
    ↄ̃ aaì ɛa gɛ́ Asiliↄwa.
  tcz-CHONGTHU: Israel mite hi vakhu banga lungthim bei le nuijat umtah ahiuve. Egypt
    mitepou akouvin, Assyria gamsung lam pouva akitoluve.
  mar-mar: एफ्राईम कबुतरा सारखा भोळा व भावनाहीन आहे, तो मिसराला हाक मारतो, नंतर अश्शूरास
    उडून जातो.
  qub-qub: Efraín runacunaga caycan upayasha caycaj palumanömi. Egipto runacunata
    ruwacun yanapänanpaj. Nircorga Asiriamanna aywan.
  bqp-bqp: Bɑ sɑ̃ɑwɑ nge totobɛrɛ te tɑ ǹ bwisi mɔ. Bɑ Egibitigibu somiru kɑnɑmɔ,
    mɑ bɑ dɑɑmɔ Asiriɔ.
  hat-hat: Moun Efrayim yo fin egare, yo tankou pijon ki pèdi bann yo, yo pa konn
    sa y'ap fè. Yon lè, se Lejip yo rele vin ede yo. Yon lòt lè, yo kouri al jwenn
    moun peyi Lasiri yo.
  eng-BSB: So Ephraim has become like a silly, senseless dove— calling out to Egypt,
    then turning to Assyria.
  eng-WEBPB: “Ephraim is like an easily deceived dove, without understanding. They
    call to Egypt. They go to Assyria.
  kbq-kbq: Hagi Efraemi vahe'mo'za mago antahi'zana omne maho namagna vahe mani'naze.
    Zamagra Isipi vaheku zamazama hanagura kezaneti'za, kegavama huzmante'sazegura
    Asiria vahekura kea hu'naze.
  nhe-BL: “Tlali Israel ehuani itztoque queja se paloma tlen huihuitic huan ax tleno
    quimachilía. Quemantzi quitlajtlaníaj tlapalehuili tlali Egipto huan quemantzi
    tlali Asiria.
  gub-BL: Izaew nuzawy kwaw pyku'i iranaiw ma'e wà. Oho Ezit pe upytywà àwàm henoz
    pà wà. A'e re oho Axir pe upytywà àwàm henoz pà wà no.
  eng-DRA: 'And Ephraim is become as a dove that is decoyed, not having a heart: they
    called upon Egypt, they went to the Assyrians.'
