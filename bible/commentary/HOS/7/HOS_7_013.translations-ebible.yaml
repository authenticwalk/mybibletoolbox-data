verse: HOS.007.013
translations:
  mal-C: അവർ എന്നെ വിട്ടുപോയിരിക്കുകയാൽ, അവർക്കു ഹാ കഷ്ടം! അവർ എന്നോടു മത്സരിച്ചിരിക്കുകയാൽ
    അവർക്കു നാശം! അവരെ വീണ്ടെടുക്കാൻ ഞാൻ അതിയായി ആഗ്രഹിക്കുന്നു പക്ഷേ, അവർ എനിക്കെതിരേ
    വ്യാജംപറയുന്നു.
  deu-TKW: Wehe ihnen, daß sie sich fern von mir umhertreiben! Verheerung über sie,
    daß sie sich gegen mich empört haben! Ich erlöste sie so oft, sie aber führten
    lügnerische Reden über mich
  lin-lin: Mawa na bango mpo ete bakimi mosika na Ngai ! Tika ete babebisama mpo ete
    batombokeli Ngai ! Wana nazalaki na Ngai kokangola bango, kasi bango, basepelaki
    kokosela Ngai makambo !
  eng-LSV: Woe to them, for they wandered from Me, || Destruction to them, for they
    transgressed against Me, || And I ransom them, and they have spoken lies against
    Me,
  eng-GNV: 'Wo vnto them: for they haue fled away from me: destruction shalbe vnto
    them, because they haue transgressed against me: though I haue redeemed them,
    yet they haue spoken lyes against me.'
  eng-WEBSTER: 'Woe to them! for they have fled from me: destruction to them! because
    they have transgressed against me: though I have redeemed them, yet they have
    spoken lies against me.'
  nhw-BL: “Tlahuel fiero ininpantis pampa mohuejcatlalijtoque tlen na. Ma miquica
    pampa ica na mosisinijque. Quema, nijnequiyaya niquinmaquixtis, inijuanti nechistlacahuijque.
  swh-ONEN: Ole wao, kwa sababu wamepotoka kutoka kwangu! Maangamizi ni yao kwa sababu
    wameniasi! Ninatamani kuwakomboa, lakini wanasema uongo dhidi yangu.
  bba-bba: Bɑ kɑm kuɑwɑ mi, domi bɑ mɑn dukɑ suurimɔ. Bɑ mɑn seesi, bɑ mɑn weesu kuɑ.
    N deemɑ nɛnɑ kon dɑɑ bu fɑɑbɑ ko.
  eng-KJVCPB: 'Woe unto them! for they have fled from me: Destruction unto them! because
    they have transgressed against me: Though I have redeemed them, yet they have
    spoken lies against me.'
  luo-luo: Okwongʼ-gi, nikech gisebedo mabor koda! Kethruok ne gin, nikech gisekweda!
    Asedwaro mondo aduog-gi ira to giriambo kuoma.
  meu-meu: Idia madi! Badina be egu amo vada e raka oho, Madi ihabaidia! Badina be
    vada e daḡedaḡe henigu. Bama hamauridia, to idia ese koikoi herevadia na latagu
    ai e gwauraimu.
  npi-ULB: तिनीहरूलाई धिक्‍कार छ! किनकि तिनीहरू मबाट टाढा बहकिएका छन् । तिनीहरूमाथि
    विनाश आउँदै छ ! तिनीहरूले मेरो विरुद्ध विद्रोह गरेका छन्! मैले तिनीहरूलाई बचाउन
    सक्‍थें, तर तिनीहरूले मेरो विरुद्धमा झुट बोले ।
  yor-yor: Ègbé ní fún wọn, nítorí pé wọ́n ti yà kúrò lọ́dọ̀ mi! Ìparun wà lórí wọn,
    nítorí pé wọ́n ti ṣọ̀tẹ̀ sí mi! Èmi fẹ́ láti rà wọ́n padà. Ṣùgbọ́n wọ́n ń parọ́
    mọ́ mi.
  pes-OPCB: «وای بر قوم من! بگذار آنها هلاک شوند، زیرا مرا ترک کرده و به من گناه ورزیده‌اند.
    می‌خواستم ایشان را نجات بخشم، ولی آنها با من صادق نبودند.
  tgl-ULB: Kahabag-habag sila! Dahil kumawala sila mula sa akin. Darating sa kanila
    ang pagkawasak! Naghimagsik sila laban sa akin! Ililigtas ko sana sila, ngunit
    nagsalita sila ng kasinungalingan laban sa akin.
  hui-hui: Hale haramine. Tíha mo ko holeneore wulebira. Tígua i̱ erembira ngialu
    yu wahalu pu kamigo tí homalimulo boleneore wulebira. Pigane i̱na tí biamogo bulene
    manda bu hewaria tígua i̱hondo ke̱ dege halu pirimi.
  mya-mya: '``သူ​တို့​သည်​အ​ပြစ်​ဒဏ်​စီ​ရင်​ခြင်း​ကို​ခံ ရ​ပြီ။ ငါ့​ကို​စွန့်​ခွာ​၍​ပုန်​ကန်​ကြ​ပြီ။
    သို့ ဖြစ်​၍​သူ​တို့​သည်​ပျက်​စီး​ဆုံး​ရှုံး​ရ​လိမ့် မည်။ ငါ​သည်​သူ​တို့​ကို​ကယ်​တင်​လို​သော်
    လည်း​သူ​တို့​သည်​ငါ့​အား​မှန်​သော​ကိုး ကွယ်​မှု​မ​ပြု​ကြ၊ လိမ်​လည်​လှည့်​ဖြား
    ကြ​၏။-'
  bod-N: དེ་དག་གིས་ང་རང་དོར་བས་ཆག་སྒོ་འབྱུང་། ང་ལ་རྒྱབ་འགལ་བྱས་པས་མེད་པར་བཟོ་ངེས་ཡིན།
    ངས་དེ་དག་སྐྱོབ་པར་འདོད་ནའང་ཁོ་ཚོས་ང་ལ་རྫུན་སྨྲའོ། །
  sna-sna: Vane nhamo, nokuti vakarasika vachibva kwandiri! Ngavaparadzwe, nokuti
    vakandipandukira! Ndinoshuva kuvadzikinura, asi vanondirevera nhema.
  spa-BLM: ¡Ay de ellos! Porque se han alejado de mí. ¡Destrucción para ellos! Porque
    se han ensañado conmigo. Aunque los redimiría, sin embargo, han dicho mentiras
    contra mí.
  cac-cac: Ob'iltac eb', yujto ix in spatiquejel eb'. Ol satel eb' yuj yaelal ol javoc,
    yujto ix och spitalil eb' d'ayin. Tzin nib'ej tzin col eb', palta man̈ yeloc tas
    syal eb' d'ayin.
  swh-ULB: Ole wao! Kwa maana wamepotea kutoka kwangu. Uharibifu unawajia! Wao wameasi
    dhidi yangu! Napenda kuwaokoa, lakini waliongea uongo dhidi yangu.
  bel-bel: Гора ім, што яны адышлі ад Мяне; пагібель ім, што яны адпаліся ад Мяне!
    Я ратаваў іх, а яны ілжу казалі на Мяне.
  deu-ELBBK: Wehe ihnen! Denn sie sind von mir geflohen; Zerstörung über sie! Denn
    sie sind von mir abgefallen. Und ich möchte sie erlösen, sie aber reden Lügen
    über mich.
  mbb-OT: Mekehizuhizu zan su mibpekeziyù dan kayi te kedì. Edezeetan ku sikandan
    su nekidsukulà sikandan kediey. Egkesuat a pezem he edlibri kandan piru tarù is
    migkaǥi zan mehitenged kediey.
  mal-2015: അവർ എന്നെ വിട്ടു ഓടിപ്പോയതുകൊണ്ടു അവർക്കു അയ്യോ കഷ്ടം; അവർ എന്നോടു അതിക്രമം
    ചെയ്കകൊണ്ടു അവർക്കു നാശം; ഞാൻ അവരെ വീണ്ടെടുപ്പാൻ വിചാരിച്ചിട്ടും അവർ എന്നോടു ഭോഷ്കു
    സംസാരിക്കുന്നു.
  rmc-rmc: Vigos lenge, bo mandar odgele! Ena zňičimen, bo pes mange ačhade! Me len
    kamav te cinel avri, ale on pre ma vakeren o klamišagi.
  pes-OPV: وای بر ایشان زیرا که از من فرار کردند. هلاکت بر ایشان باد زیراکه به من
    عصیان ورزیدند. اگر‌چه من ایشان رافدیه دادم، لکن به ضد من دروغ گفتند.
  ron-1924: Вай де ей, пентру кэ фуг де Мине! Пеиря вине песте ей, пентру кэ ну-Мь
    сунт крединчошь! Аш вря сэ-й скап, дар ей спун минчунь ымпотрива Мя!
  ben-OBCV: ধিক্ তাদের, কারণ তারা আমার কাছ থেকে দূরে চলে গেছে! তারা বিনষ্ট হবে, কারণ
    তারা আমার বিরুদ্ধে বিদ্রোহী হয়েছে! বহুদিন যাবৎ আমি তাদের উদ্ধার করতে চেয়েছি,
    কিন্তু তারা আমারই বিরুদ্ধে মিথ্যা কথা বলেছে।
  som-som: Iyagaa iska hoogay, waayo, way iga ambadeen! Halaag ha ku dhaco, waayo,
    way igu xadgudbeen! In kastoo aan iyaga soo furan lahaa haddana been bay iga sheegeen.
  lat-VUC: Væ eis, quoniam recesserunt a me ! vastabuntur, quia prævaricati sunt in
    me, et ego redemi eos, et ipsi locuti sunt contra me mendacia.
  eng-ASVBT: 'Woe unto them! for they have wandered from me; destruction unto them!
    for they have trespassed against me: though I would redeem them, yet they have
    spoken lies against me.'
  ita-1885: Guai a loro! perciocchè si sono deviati da me; guastamento avverrà loro,
    perciocchè han misfatto contro a me; ed io li ho riscossi, ma essi mi hanno parlato
    con menzogne.
  eng-LXXUP: 'Woe to them! for they have started aside from me: they are cowards;
    for they have sinned against me: yet I redeemed them, but they spoke falsehoods
    against me.'
  eng-ULB: Woe to them! For they have strayed from me. Devastation is coming to them!
    They have rebelled against me! I would have rescued them, but they spoke lies
    against me.
  spa-VBL: ¡Grande es el desastre que viene sobre ellos por haberse alejado de mi!
    ¡Serán destruidos por haberse rebelado contra mi! Yo quisiera poder redimirlos,
    pero ellos me calumnian.
  fra-_FOB: Malheur à eux! car ils me fuient. Ruine sur eux! car ils se rebellent
    contre moi. Moi, je les rachèterais; mais ils disent contre moi des mensonges.
  mal-mal: അവർ എന്നെ വിട്ട് ഓടിപ്പോയതുകൊണ്ട് അവർക്ക് അയ്യോ കഷ്ടം; അവർ എന്നോട് അതിക്രമം
    ചെയ്തതുകൊണ്ട് അവർക്ക് നാശം; ഞാൻ അവരെ വീണ്ടെടുക്കുവാൻ വിചാരിച്ചിട്ടും അവർ എന്നോട്
    ഭോഷ്ക് സംസാരിക്കുന്നു.
  urd-GVR: Un par afsos, kyoṅki wuh mujh se bhāg gae haiṅ. Un par tabāhī āe, kyoṅki
    wuh mujh se sarkash ho gae haiṅ. Maiṅ fidyā de kar unheṅ chhuṛānā chāhtā thā,
    lekin jawāb meṅ wuh mere bāre meṅ jhūṭ bolte haiṅ.
  suz-BL: आबी आबी, मेकोपुकी गो रे पा ङोन लाम्‍तेक्‍म। मेकोपुकी खतम दुम्‍मल। मारदे
    हना मेकोपुकी आं कली मटीब दुम्‍शो बाक्‍नीम। गो मेको आन कली श्‍येत रे प्रोंइ‍चा
    दाक्‍नुङ। तन्‍न मेकोपुकीमी आं पर्बम जोल पाइनीम। भजन संग्रह ८१:१४-१५
  eng-NOY: Woe to them, for they have wandered from me! Destruction upon them, for
    they have rebelled against me! Though I myself would redeem them, they speak falsely
    to me.
  ita-1927: Guai a loro, perché si sono sviati da me! Ruina su loro perché mi si son
    ribellati! Io li redimerei, ma essi dicon menzogne contro di me.
  ckb-ckb: قوڕبەسەریان، چونکە لە من هەڵاتن! ماڵوێرانی بۆیان، چونکە لێم یاخی بوون!
    من دەیانکڕمەوە، بەڵام ئەوان درۆم بۆ هەڵدەبەستن.
  eng-BBE: May trouble be theirs! for they have gone far away from me; and destruction,
    for they have been sinning against me; I was ready to be their saviour, but they
    said false words against me.
  kan-OKCV: ಅವರಿಗೆ ಕಷ್ಟ, ಏಕೆಂದರೆ ಅವರು ನನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗಿದ್ದಾರೆ. ಅವರು ನಾಶವಾಗಲಿ! ಏಕೆಂದರೆ
    ಅವರು ನನಗೆ ವಿರುದ್ಧವಾಗಿ ದ್ರೋಹ ಮಾಡಿದ್ದಾರೆ. ನಾನು ಅವರಿಗೆ ವಿಮೋಚನೆ ಮಾಡಿದ್ದರೂ, ಅವರು ನನಗೆ
    ವಿರುದ್ಧವಾಗಿ ಸುಳ್ಳು ಹೇಳಿದ್ದಾರೆ.
  tam-2017: அவர்கள் என்னைவிட்டு அலைந்து திரிகிறதினால் அவர்களுக்கு ஐயோ, அவர்களுக்குக்
    அழிவுவரும்; எனக்கு விரோதமாக துரோகம்செய்தார்கள்; நான் அவர்களை மீட்டிருந்தும், அவர்கள்
    எனக்கு விரோதமாகப் பொய்பேசுகிறார்கள்.
  spa-RV-1909: '¡Ay de ellos! porque se apartaron de mí: destrucción sobre ellos,
    porque contra mí se rebelaron; yo los redimí, y ellos hablaron contra mí mentiras.'
  ron-BTF: Vai lor! Pentru că au fugit de mine. Nimicire lor! Pentru că au încălcat
    legea împotriva mea; deşi i-am răscumpărat, totuşi au vorbit minciuni împotriva
    mea.
  eng-WEBP: Woe to them! For they have wandered from me. Destruction to them! For
    they have trespassed against me. Though I would redeem them, yet they have spoken
    lies against me.
  eng-FBV: What disaster is coming to them because they have strayed from me! Destruction
    is coming to them because they have rebelled against me! I wish I could redeem
    them, but they tell lies about me.
  nld-1939: Wee hun, omdat ze van Mij zijn weggevlucht, Verderf over hen, omdat ze
    tegen Mij hebben gezondigd; Ik bracht hun verlossing, Maar zij verloochenden Mij.
  nch-BL: “Tahuel fiero ininpantis pampa mohuejcatalijtoque ten na. Ma miquica pampa
    mosisinijque ica na. Quema nijnequiyaya niquinmaquixtis, inijuanti techistacahuijque.
  vie-1934: 'Khốn cho chúng nó! vì chúng nó lìa xa ta; nguyền sự hư nát đổ trên chúng
    nó! vì chúng nó đã phạm tội nghịch cùng ta: dầu ta muốn cứu chuộc chúng nó, nhưng
    chúng nó nói những điều dối trá nghịch cùng ta.'
  hin-CV: उन पर हाय, क्योंकि वे मुझसे अलग हो गये हैं! सर्वनाश हो उनका, क्योंकि उन्होंने
    मेरे विरुद्ध विद्रोह किया है! मैं उन्हें छुड़ाने की इच्छा रखता हूं पर वे मेरे
    बारे में झूठ बोलते हैं.
  spa-BES: ¡Que los problemas sean de ellos! porque se han alejado de mí; y destrucción,
    porque han estado pecando contra mí; Estaba listo para ser su salvador, pero dijeron
    mentiras en mi contra.
  tdx-tdx: Hankàñe ama’e! fa nandripàke amako; firotsahañe am’ iereo fa niola amako!
    Ho nijebañeko f’ie nifosa vande.
  tha-KJV: วิบัติ​แก่​เขา เพราะเขาได้หลงเจิ่นไปจากเรา ความพินาศจงมี​แก่​เขา เพราะเขาได้ละเมิดต่อเรา
    แม้ว​่าเราได้​ไถ่​เขาไว้​แล้ว เขาก็ยังพู​ดม​ุสาเรื่องเรา
  por-BR-2018: Ai deles, porque se afastaram de mim; destruição sobre eles, porque
    se rebelaram contra mim; eu os livraria, porém falam mentiras contra mim.
  deu-ELO: Wehe ihnen! Denn sie sind von mir geflohen; Zerstörung über sie! Denn sie
    sind von mir abgefallen. Und ich möchte sie erlösen, sie aber reden Lügen über
    mich.
  eng-WYC-2018: Woe to them for they went away from me; they shall be destroyed, for
    they trespassed against me. And I again-bought them, and they spake leasings against
    me, (or And I wanted to save, or rescue, them, but they spoke lies about me).
  epo-epo: Ve al ili, ke ili foriĝis de Mi; malfeliĉaj ili estas, ke ili defalis de
    Mi. Mi volas savi ilin, kaj ili parolas kontraŭ Mi mensogojn.
  uig-PIN: Ularƣa way! Qünki ular Mǝndin yiraⱪlixip tenip kǝtti! Ular ⱨalak bolsun!
    Qünki ular Manga wapasizliⱪ ⱪildi! Mǝn ularni ⱪutⱪuzup ⱨɵrlükkǝ qiⱪiray degǝndǝ,
    Ular Mǝn toƣruluⱪ yalƣan gǝp ⱪilidu!
  beo-beo: 'Ilia da wadela:lesi dagoi ba:mu! Ilia da Na yolesiagai amola Nama lelei
    dagoi. Ilia da wadela:lesi dagoi ba:mu! Na da ili gaga:musa: dawa:i, be ilia da
    Nama ogogole fawane nodone sia:ne gadosu.'
  tpi-OTNT: “Harim. Bai ol i mas bagarap. Ol i lusim mi pinis na i bikhet long mi.
    Olsem na bai mi bagarapim ol. Pastaim mi laik helpim ol, tasol ol i laik trikim
    mi na giamanim mi.
  hau-SA: Kaitonsu, domin sun kauce daga gare ni! Hallaka za tă aukar musu, domin
    sun tayar mini! Na ƙudura in cece su amma suna faɗar ƙarya a kaina.
  uig-LAT: Ulargha way! Chünki ular Mendin yiraqliship ténip ketti! Ular halak bolsun!
    Chünki ular Manga wapasizliq qildi! Men ularni qutquzup hörlükke chiqiray dégende,
    Ular Men toghruluq yalghan gep qilidu!
  nde-nde: Maye kubo ngoba bedukile kimi! Akube lencithakalo kubo ngoba bangihlamukele!
    Ngiyafisa ukubahlenga kodwa bona bakhuluma amanga ngami.
  ton-ton: 'Malaʻia kiate kinautolu! He kuo nau hola meiate au: fakaʻauha ʻakinautolu!
    Koeʻuhi kuo nau talangataʻa kiate au: neongo ʻa ʻeku huhuʻi ʻakinautolu, kuo nau
    lea loi kiate au.'
  ces-1613: Běda jim, že jsou poběhli mne. Zpuštění na ně, proto že se mi zpronevěřili,
    ješto jsem já je vykoupil, ale oni mluvili proti mně lži.
  eng-WMB: Woe to them! For they have wandered from me. Destruction to them! For they
    have trespassed against me. Though I would redeem them, yet they have spoken lies
    against me.
