  ibo-ibo: Ahụhụ na-adịrị ha, nʼihi na ha ajụla m. Ha na-ala nʼiyi nʼihi na ha enupula
    isi ha megide m. Achọrọ m ka m gbapụta ha, ma ha na-agha ụgha megide m.
  ory-ory: ସେମାନେ ସନ୍ତାପର ପାତ୍ର! କାରଣ ସେମାନେ ଆମ୍ଭ ନିକଟରୁ ବିପଥଗାମୀ ହୋଇଅଛନ୍ତି; ସେମାନଙ୍କର
    ସର୍ବନାଶ ଘଟିବ; କାରଣ ସେମାନେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ଅପରାଧ କରିଅଛନ୍ତି; ଆମ୍ଭେ ସେମାନଙ୍କୁ ମୁକ୍ତ
    କରିବାକୁ ଇଚ୍ଛା କଲେ ମଧ୍ୟ ସେମାନେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ମିଥ୍ୟା କଥା କହିଅଛନ୍ତି।
  chk-chk: Feiengauer, pun ra rik seniei. Repwe mäfeiengau, pun ra ü ngeniei. Üa mochen
    angaserela, nge ra chök eäni kapas chofana usi.
  rop-rop: Olabat binij na, dumaji deibin libum mi, en deibin tjakidawei ola lowa
    main. “Wal ai garra binijimap olabat na. Aibin wandi seibum olabat. Bat deibin
    dalimbat laiya en nomo bulurrum mi trubalawei.
  ukr-1871: Горе їм, що вони відхилились зпід руки моєї; загибок їм, що так зрадливо
    відцурались від мене! Я рятував їх, вони ж неправду говорили проти мене.
  deu-1951: Wehe ihnen, daß sie von mir weggeflogen sind! Unglück komme über sie,
    daß sie mir abtrünnig geworden sind! Ich wollte sie erlösen, aber sie redeten
    Lügen wider mich!
  eng-JPS: Woe unto them! for they have strayed from Me; Destruction unto them! for
    they have transgressed against Me; Shall I then redeem them, seeing they have
    spoken lies against Me?
  srp-1865: Teško njima, jer zaðoše od mene; pogibao æe im biti, jer me iznevjeriše;
    ja ih iskupih, a oni govoriše na me laž.
  lug-lug: Zibasanze, kubanga bawabye ne banvaako. Baakuzikirira kubanga banjemedde.
    Njagala nnyo okubanunula, naye banjogerako eby’obulimba.
  heb-heb: אוי להם כי נדדו ממני שד להם כי פשעו בי ואנכי אפדם והמה דברו עלי כזבים׃
  ben-IRV: ধিক তাদের! কারণ তারা আমার থেকে দূরে সরে গেছে। তাদের উপরে ধ্বংস নেমে আসছে!
    তারা আমার বিরুদ্ধে বিদ্রোহ করেছে! আমি তাদের রক্ষা করতাম, কিন্তু তারা আমার বিরুদ্ধে
    মিথ্যেকথা বলেছে।
  pan-pan: ਹਾਏ ਉਹਨਾਂ ਨੂੰ! ਉਹ ਜੋ ਮੇਰੇ ਤੋਂ ਭਟਕ ਗਏ। ਬਰਬਾਦੀ ਉਹਨਾਂ ਲਈ! ਉਹ ਜੋ ਮੇਰੇ ਅਪਰਾਧੀ
    ਹੋ ਗਏ। ਮੈਂ ਉਹਨਾਂ ਦਾ ਛੁਟਕਾਰਾ ਕਰਨਾ ਚਾਹੁੰਦਾ ਸੀ, ਪਰ ਉਹ ਮੇਰੇ ਵਿਰੁੱਧ ਝੂਠ ਬੱਕਦੇ ਸਨ।
  mya-JVB: သူတို့သည် ငါ့ ထံ မှ ထွက်၍ လည်သောကြောင့်အမင်္ဂလာ ရှိကြ၏။ ငါ့ ကို ပြစ်မှား
    သောကြောင့် ဖျက်ဆီး ဘို့ရာ ဖြစ်ကြ၏။ သူ တို့ကို ငါရွေးနှုတ် သော်လည်း ၊ ငါ့ တဘက်
    ၌ မုသာ စကားကို ပြော ကြ၏။
  hmo-hmo: Idia madi, dika do idia davaria! Idia ese lau idia rakatania, bona lau
    dekenai idia dagedage. Bese ta ese idia do ia hadikaia ore. Lau ura idia do lau
    hamauria, to dala lasi, idia ese, egu ladana idia hadikaia dainai.
  urd-urd: उन पर अफ़सोस क्यूँकि वह मुझ से आवारा हो गए, वह बर्बाद हों क्यूँकि वह मुझ
    से बाग़ी हुए। अगरचे मैं उनका फ़िदिया देना चाहता हूँ वह मेरे खिलाफ़ दरोग़ गोई करते
    हैं।
  rus-SYN: Горе им, что они удалились от Меня; гибель им, что они отпали от Меня!
    Я спасал их, а они ложь говорили на Меня.
  bqc-SIM: Waiyoo ampiↄ, asa aa kɛ̃̀aɛ. Kaalɛ mɛ́ gↄ̃̀nɛ́, asa aa bↄ̀ ma kpɛɛ. Má
    ye mà ń bo, ↄ̃ aaì ɛɛdↄa.
  tcz-CHONGTHU: Ohe ada ahiuve, ajeh chu kakoma konin akihei manguvin, eidouvin apanguve.
  mar-mar: हायहाय, त्यांना! कारण ते मजपासून बहकले आहेत. त्यांच्यावर नाश येत आहे! त्यांनी
    माझ्याविरुध्द फितुरी केली आहे. मी त्यांची सुटका केली असती; पण त्यांनी माझ्या विरोधात
    लबाडी केली आहे.
  qub-qub: «Ay, nogata gongaycamajcunaga imanöräshi canga. Paycunaga illganga nogapa
    conträ ricacushanpitami. Paycunaga nogapa conträmi llullacurcaycan. Man'chäga
    noga salbämanmi.
  bqp-bqp: Bɑ kɑm kuɑwɑ mi, domi bɑ mɑn dukɑ suurimɔ. Bɑ mɑn seesi, bɑ mɑn weesu kuɑ.
    N deemɑ nɛnɑ kon dɑɑ bu fɑɑbɑ ko.
  hat-hat: Madichon pou yo! Yo kouri vire do ban mwen. Y'ap fini nèt. Yo pa kenbe
    pawòl yo ak mwen. Yo leve dèyè mwen. Mwen te vle sove yo, men y'ap fè manti sou
    mwen.
  eng-BSB: Woe to them, for they have strayed from Me! Destruction to them, for they
    have rebelled against Me! Though I would redeem them, they speak lies against
    Me.
  eng-WEBPB: Woe to them! For they have wandered from me. Destruction to them! For
    they have trespassed against me. Though I would redeem them, yet they have spoken
    lies against me.
  kbq-kbq: Zamagra ra hazenkefi manigahaze. Na'ankure nagrira zamefi hunami'za fre'nazankiza,
    zamagra haviza hugahaze. Hagi ete nagra zamavarenaku nehuanagi, zamagra havige
    hu'za renavatga nehaze.
  nhe-BL: “Tlahuel fiero ininpantis pampa mohuejcatlalijtoque tlen na. Ma miquica
    pampa ica na mosisinijque. Quema, nijnequiyaya niquinmaquixtis, yajuanti nechistlacahuijque.
  gub-BL: Nuzawy kwaw awa ka'a rupi wata ma'e wape ikwaw 'ymar wà. Amumaw kar putar
    ihe wà nehe. Ta'e uzàn ihewi wà xe. Ta'e naheputar kwaw uzar romo a'e wà xe. Hepurupyro
    wer zepe wanehe ihe. Hemu'em herehe uze'eg mehe a'e wà.
  eng-DRA: 'Woe to them, for they have departed from me: they shall be wasted because
    they have transgressed against me: and I redeemed them: and they have spoken lies
    against me.'
