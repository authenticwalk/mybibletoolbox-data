verse: HOS.007.016
translations:
  mal-C: അവർ തിരിയുന്നു, പക്ഷേ, പരമോന്നതങ്കലേക്കല്ല; അവർ കേടുള്ള വില്ലുപോലെ ആകുന്നു.
    അവരുടെ നിഗളവാക്കുകൾനിമിത്തം പ്രഭുക്കന്മാർ വാൾകൊണ്ടു വീഴും. അങ്ങനെ ഈജിപ്റ്റുദേശത്ത്
    അവർ പരിഹസിക്കപ്പെടും.
  deu-TKW: sie machen wohl eine Wendung, aber nicht nach oben. Sie sind wie ein Bogen,
    der versagt! Ihre hohen Herren sollen durchs Schwert fallen wegen ihrer wutschäumenden
    Reden - dafür wird man sie verhöhnen in Ägyptenland!
  lin-lin: Bazongelaka te Ye-Oyo-Aleki-Likolo, bazali lokola tolotolo ebeba ; bakambi
    na bango bakokufa na mopanga likolo ya maloba na bango ezanga limemia. Mpo na
    yango, bakosambwa kati na Ejipito.
  eng-LSV: They turn back—not to the Most High, || They have been as a deceitful bow,
    || Their princes fall by sword, || From the insolence of their tongue, || This
    [is] their derision in the land of Egypt!”
  eng-GNV: 'They returne, but not to the most high: they are like a deceitfull bowe:
    their princes shall fall by the sword, for the rage of their tongues: this shall
    be their derision in the land of Egypt.'
  eng-WEBSTER: 'They return, but not to the most High: they are like a deceitful bow:
    their princes shall fall by the sword for the rage of their tongue: this shall
    be their derision in the land of Egypt.'
  nhw-BL: Campa hueli tlachiyaj para quiitase ajqueya quinpalehuisquía. Pero amo nechtemohuaj
    na catli niininTeco Catli Más niHueyi. Itztoque quen se cuahuitoli catli huijcoltic
    catli amo aqui hueli quitequihuis para tlamelac itas. Mohueyimajtoque, huan nechtlaijilhuijtoque
    huan yeca inintlayacancahua miquise ica machete. Huan nopa Egipto ehuani san quinhuetzquilise.
  swh-ONEN: Hawamgeukii Yeye Aliye Juu Sana, wako kama upinde wenye kasoro. Viongozi
    wao wataanguka kwa upanga kwa sababu ya maneno yao ya jeuri. Kwa ajili ya hili
    watadhihakiwa katika nchi ya Misri.
  bba-bba: Bɑ ɡɔsirɑ ɡoon mi ɡiɑ. Bɑ sɑ̃ɑ nɡe tɛn te tɑ ǹ ɡeɑ sɑ̃ɑ. Yen sɔ̃, bɑ koo
    ben wiruɡibu ɡo tɑbu sɔɔ ben ɡɑri kɑm ɡerubun sɔ̃. Yerɑ yɑ koo de bu bu yɛ̃ɛ Eɡibitiɔ.
  eng-KJVCPB: 'They return, but not to the most High: They are like a deceitful bow:
    Their princes shall fall by the sword for the rage of their tongue: This shall
    be their derision in the land of Egypt.'
  luo-luo: Gitamore duogo ir Nyasaye Man Malo Moloyo; gichalo atungʼ ma ok nyal tigo.
    Jotendgi noneg gi ligangla nikech wechegi mag nyadhi. Kuom mano nojargi e piny
    Misri.”
  meu-meu: Idia ese Baal e haḡereamu; idia na koikoi pevana na heto. Edia lohia na
    dare ai bae mase, edia ere-daḡedaḡe dainai. Una dainai bae kirikirilaidia, Aigupto
    tanona ai.
  npi-ULB: तिनीहरू फर्कन्छन्, तर म, अर्थात् सर्वोच्‍चतिर भने फर्कंदैनन् । तिनीहरू
    धोका दिने धनुझैं छन् । आफ्ना जिब्रोको निर्लज्‍जताका कारणले, तिनीहरूका अधिकारीहरू
    तरवारले मारिनेछन् । मिश्रदेशमा यही तिनीहरूको उपहास हुनेछ ।
  yor-yor: Wọn kò padà sí ọ̀dọ̀ Ọ̀gá-ògo; wọ́n dàbí ọfà tí ó ti bàjẹ́. Àwọn aṣíwájú
    wọn yóò ti ipa idà ṣubú nítorí ìrunú ahọ́n wọn. Torí èyí, wọn ó fi wọ́n ṣe ẹlẹ́yà
    ní ilẹ̀ Ejibiti.
  pes-OPCB: «آنها به همه جا نگاه می‌کنند، جز به آسمان و به سوی خدای متعال. مانند کمان
    کجی هستند که هرگز تیرش به هدف نمی‌خورد. رهبرانشان به دلیل گستاخی و بی‌احترامی
    نسبت به من با شمشیر دشمن نابود خواهند شد و تمام مردم مصر به ایشان خواهند خندید.»
  tgl-ULB: Bumalik sila, ngunit hindi sila bumalik sa akin, ang Kataas-taasan. Tulad
    sila ng isang sirang pana. Babagsak ang kanilang mga opisyal sa pamamagitan ng
    espada dahil sa kawalang-galang ng kanilang mga dila. Magiging dahilan ito ng
    pangungutya sa kanila sa lupain ng Egipto.
  hui-hui: Tíha mo ko holene anda ibirangi tígua i̱hondo biamogo bia lole naibaga
    kami. Tígua mbirale damanaga hongo nahe biamogo nabibehe ngagoha dege piaga kami.
    Danda kome timu bako haga ngaligobi kami. Tínaga agali haguane karume mine howa
    bi lalu, Iname inane biamogo bialu inanaga waitigiru bope holene hongohe karulape
    kama, laga ka. Anigo ti waiha homai haragola Iyibiali karume ti hondo oba holebira,
    lalu Anduane Homogohanda Hoseaha howa ani lene.
  mya-mya: သူ​တို့​သည်​ငါ့​ကို​စွန့်​၍ တန်​ခိုး​မ​ရှိ​သော ဘု​ရား​ကို​ဆည်း​ကပ်​ကြ​၏။
    သူ​တို့​သည် ကောက်​လိမ်​သော​လေး​ကဲ့​သို့​စိတ်​မ​ချ​ရ။ သူ​တို့​၏​ခေါင်း​ဆောင်​များ​သည်​မောက်​မာ
    စွာ​ပြော​ဆို​သော​ကြောင့် သေ​ခြင်း​ဆိုး​ဖြင့် သေ​ကြ​လိမ့်​မည်။ ထို​အ​ခါ​အီ​ဂျစ်​အ​မျိုး
    သား​တို့​က​သူ​တို့​ကို​ပြက်​ရယ်​ပြု​ကြ လိမ့်​မည်။
  bod-N: དེ་དག་ཕྱིར་འཁོར་ཡང་བླ་ན་མེད་པ་ཁོང་གི་ཕྱོགས་སུ་མི་འཁོར་ཏེ། མཐར་དེ་རྣམས་ནི་གཞུ་རྒྱུད་ལྷོད་པའི་གཞུ་ལྟར་ཡིན་ལ།
    དེ་དག་གི་འགོ་དཔོན་རྣམས་ཀྱིས་ངག་འཁྱལ་བརྗོད་པས་རལ་གྲིའི་ཁར་སྲོག་འཆོར་བ་དང་། ཨེ་ཅིབ་པ་ཚོས་ཁོ་རྣམས་ལ་འཕྱ་བར་འགྱུར་རོ།
    །
  sna-sna: Havadzokeri kuna iye Wokumusoro-soro; vakafanana nouta hunonyengera. Vatungamiri
    vavo vachaparadzwa nomunondo, nokuda kwamashoko avo ounhubu. Nokuda kwaizvozvi
    vachasekwa munyika yeIjipiti.
  spa-BLM: Vuelven, pero no al Altísimo. Son como un arco defectuoso. Sus príncipes
    caerán a espada por la furia de su lengua. Esta será su burla en la tierra de
    Egipto.
  cac-cac: Smeltzaj eb' palta man̈oclaj d'ayin, a in to A inxon̈ej Ochi. Icha junoc
    jul-lab' coxo, max yamchajlaj tas sjulchaj chi' yed'oc, icha chi' eb'. Yuj yac'umtaquil
    slolon eb' yajalil, yuj chi' ol cham eb' yuj q'uen espada. Axo eb' aj Egipto,
    toxon̈ej ol b'uchvaj eb' d'a eb'.
  swh-ULB: Wanarudi, lakini harudi kwangu, Niliye Juu. Wao ni kama upinde usiotumainika.
    Maofisa wao wataanguka kwa upanga kwa sababu ya udhalimu wa vinywa. Hii itakuwa
    ni aibu yao katika nchi ya Misri.
  bel-bel: Яны зьвярталіся, але не да Ўсявышняга, зрабіліся - як ненадзейны лук; загінуць
    ад меча князя іхняга за дзёрзкасьць языка свайго; гэта будзе пасьмяяньне зь іх
    у зямлі Егіпецкай.
  deu-ELBBK: 'Sie wenden sich um, doch nicht nach oben: sie sind wie ein trügerischer
    Bogen geworden. Ihre Fürsten werden durchs Schwert fallen wegen der Wut ihrer
    Zunge: das wird ihre Verspottung sein im Land Ägypten.'
  mbb-OT: Midangep dan diyà te wazè din pulus. Iring sikandan te nezeetan he panà
    he wazè din en pulus. Ebpatey te tebek is menge pengulu zan su wazè dan kedtahud
    emun egkaǥi zan. Tenged kayi ed-engitan sikandan te menge tig-Ehipto.
  mal-2015: അവർ തിരിയുന്നു, മേലോട്ടു അല്ലതാനും; അവർ വഞ്ചനയുള്ള വില്ലുപോലെ ആകുന്നു;
    അവരുടെ പ്രഭുക്കന്മാർ നാവിന്റെ ക്രോധംനിമിത്തം വാളുകൊണ്ടു വീഴും; അതു മിസ്രയീംദേശത്തു
    അവർക്കു പരിഹാസഹേതുവായ്തീരും.
  rmc-rmc: Na visaren pes ko Nekbareder, hine sar o bango lukos. Lengre vladara ena
    murdarde la šabľaha angle lengri sprosto čhib, vašoda lendar asana andro Egipt.“
  pes-OPV: ایشان رجوع می‌کنند اما نه به حضرت اعلی. مثل کمان خطاکننده شده‌اند. سروران
    ایشان به‌سبب غیظزبان خویش به شمشیر می‌افتند و به‌سبب همین در زمین مصر ایشان را
    استهزا خواهند نمود.
  ron-1924: Се ынторк, дар ну ла Чел Пряыналт; сунт ка ун арк ыншелэтор. Май-марий
    лор вор кэдя учишь де сабие дин причина ворбирий лор ындрэзнеце, каре-й ва фаче
    де рыс ын цара Еӂиптулуй.
  ben-OBCV: তারা পরাৎপরের প্রতি ফিরে আসে না; তারা ত্রুটিপূর্ণ ধনুকের মতো। তাদের নেতৃবর্গ
    তরোয়ালের আঘাতে পতিত হবে, এর কারণ তাদের ঔদ্ধত্যপূর্ণ কথাবার্তা। এই কারণে মিশরের
    ভূমিতে তাদের উপহাস করা হবে।
  som-som: Way soo noqdaan, laakiinse uma ay soo noqdaan kan sarreeya. Iyagu waa sida
    qaanso khiyaano badan oo kale. Amiirradooduna seef bay ku le'an doonaan cadhada
    carrabkooda daraaddeed. Tanu waxay dalka Masar ku noqon doontaa wax iyaga lagu
    quudhsado.
  lat-VUC: 'Reversi sunt ut essent absque jugo; facti sunt quasi arcus dolosus: cadent
    in gladio principes eorum, a furore linguæ suæ. Ista subsannatio eorum in terra
    Ægypti.]'
  eng-ASVBT: 'They return, but not to him that is on high; they are like a deceitful
    bow; their princes shall fall by the sword for the rage of their tongue: this
    shall be their derision in the land of Egypt.'
  ita-1885: Essi si rivolgono, non all'Altissimo; sono stati come un arco fallace;
    i lor principi caderanno per la spada, per lo furor della lor lingua. Ciò sarà
    il loro scherno nel paese di Egitto.
  eng-LXXUP: 'They turned aside to that which is not, they became as a bent bow: their
    princes shall fall by the sword, by reason of the unbridled state of their tongue:
    this is their setting at nought in the land of Egypt.'
  eng-ULB: They return, but they do not return to me, the Most High. They are like
    a slack bow. Their officials will fall by the sword because of the insolence of
    their tongues. This will become their mockery in the land of Egypt.
  spa-VBL: Se vuelven, pero no al Altísimo. Son como un arco defectuoso. Sus líderes
    morirán a espada por causa de sus maledicencias. Por eso serán ridiculizados en
    Egipto.
  fra-_FOB: Ils retournent, mais non point au Souverain; ils sont comme un arc trompeur.
    Leurs chefs tomberont par l'épée, à cause de l'emportement de leur langue. Cela
    leur tournera en moquerie au pays d'Égypte.
  mal-mal: അവർ മടങ്ങിവരുന്നു, അത്യുന്നതനായ ദൈവത്തിന്റെ അടുക്കലേക്ക് അല്ലതാനും; അവർ
    വഞ്ചനയുള്ള വില്ലുപോലെ ആകുന്നു; അവരുടെ പ്രഭുക്കന്മാർ നാവിന്റെ ക്രോധം നിമിത്തം വാളുകൊണ്ട്
    വീഴും; അത് ഈജിപ്റ്റ് ദേശത്ത് അവർക്ക് പരിഹാസഹേതുവായിത്തീരും.
  urd-GVR: Wuh taubā karke wāpas ā jāte haiṅ, lekin mere pās nahīṅ, lihāzā wuh ḍhīlī
    kamān jaise bekār ho gae haiṅ. Chunāṅche un ke rāhnumā kufr bakne ke sabab se
    talwār kī zad meṅ ā kar halāk ho jāeṅge. Is bāt ke bāis wuh Misr meṅ mazāq kā
    nishānā ban jāeṅge.
  suz-BL: मेको नेल्‍ल क्‍येङा ठेयब गे मलेत्‍नीम। मेकोपुकी जिक्‍शो लिब्रा खोदेंशो बाक्‍नीम।
    मेको आन ठेयब मुर आन मरिम्‍शो पशो लोव़ आ पर्बम तरवारमी साइक्‍चा पुंइसीनीम। इजीप्‍त
    रागीमी मेको आन पर्बम शुक्‍शी पाइनीम” देंत। भजन संग्रह ७८:५७
  eng-NOY: They return, but not to the Most High; They are like a deceitful bow; Their
    princes shall fall by the sword for the haughtiness of their tongues; This shall
    be their reproach in the land of Egypt.
  ita-1927: Essi tornano, ma non all’Altissimo; sono diventati come un arco fallace;
    i loro capi cadranno per la spada, a motivo della rabbia della lor lingua; nel
    paese d’Egitto si faran beffe di loro.
  ckb-ckb: دەگەڕێنەوە، بەڵام نەک بۆ لای خودای هەرەبەرز، وەک کەوانێکی ناڕێکیان لێدێت.
    لەبەر قینی زمانیان ڕابەرانیان بە شمشێر دەکوژرێن. لەبەر ئەمە لە میسر دەبنە گاڵتەجاڕ.
  eng-BBE: They have gone to what is of no value; they are like a false bow; their
    captains will come to destruction by the sword, and their ruler by my wrath; for
    this, the land of Egypt will make sport of them.
  kan-OKCV: ಅವರು ಮಹೋನ್ನತನಾದಾತನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳುವುದಿಲ್ಲ. ಅವರು ಮೋಸದ ಬಿಲ್ಲಿನ ಹಾಗೆ ಇದ್ದಾರೆ.
    ಅವರ ನಾಯಕರು ನಾಲಿಗೆಯ ಹುಚ್ಚು ಕೂಗಾಟದಿಂದ, ಖಡ್ಗದಿಂದ ಬೀಳುವರು. ಇದೇ ಈಜಿಪ್ಟ್ ದೇಶದಲ್ಲಿ ಅವರಿಗಿರುವ
    ನಿಂದೆಯಾಗಿದೆ.
  tam-2017: திரும்புகிறார்கள், ஆனாலும் உன்னதமான தேவனிடத்திற்கு அல்ல; மோசம்போக்குகிற
    வில்லைப்போல் இருக்கிறார்கள்; அவர்களுடைய அதிபதிகள் தங்கள் நாவினுடைய கோபத்தினிமித்தம்
    பட்டயத்தால் விழுவார்கள்; இதுவே எகிப்து தேசத்தினிமித்தம் அவர்களுக்கு வரும் அவமானம்.
  spa-RV-1909: 'Tornáronse, mas no al Altísimo: fueron como arco engañoso: cayeron
    sus príncipes á cuchillo por la soberbia de su lengua: éste será su escarnio en
    la tierra de Egipto.'
  ron-BTF: Ei se întorc, dar nu la cel Preaînalt; ei sunt ca un arc înşelător; prinţii
    lor vor cădea prin sabie din cauza furiei limbii lor; aceasta va fi batjocura
    lor în ţara Egiptului.
  eng-WEBP: They return, but not to the Most High. They are like a faulty bow. Their
    princes will fall by the sword for the rage of their tongue. This will be their
    derision in the land of Egypt.
  eng-FBV: They turn, but not to the Most High; they are like a useless bow. Their
    leaders will be killed by the sword because of their cursing. Because of this
    they will be ridiculed in Egypt.
  nld-1939: Ze springen terug op wat hen niet helpt, Als een weerspannige boog. Hun
    vorsten vallen door het zwaard, Om het gezwets van hun tong; Dan worden ze nog
    uitgelachen In het land van Egypte!
  nch-BL: Campa hueli tachiyaj para quiitase ajquiya quinpalehui. Pero amo techtemohuaj
    na cati niininTeco Cati Más niHueyi. Itztoque quej se cuahuitoli cati huijcoltic
    cati amo aqui hueli quitequihuis para tamelac itas. Mohueyimajtoque, huan techtaijilhuijtoque
    huan yeca inintayacancahua miquise ica macheta. Huan nopa Egipto ehuani san quinhuetzquilise.
  vie-1934: Chúng nó xây lại, song không hướng về Đấng Rất Cao. Chúng nó giống như
    cung giở trái. Quan trưởng chúng nó sẽ ngã bởi gươm, vì lưỡi chúng nó nổi giận.
    Kìa, chúng nó sẽ làm trò cười trong đất Ê-díp-tô.
  hin-CV: वे सर्वोच्च परमेश्वर की ओर नहीं फिर रहे हैं; वे त्रुटिपूर्ण धनुष के समान
    हैं. उनके अगुएं घमंड से भरी बातों के कारण तलवार से मारे जाएंगे. इसी कारण से उन्हें
    मिस्र देश में ठट्ठों में उड़ाया जाएगा.
