  eng-WYC-2017: They turned again, that they should be without yoke; they be made
    as a guileful bow. The princes of them shall fall down by sword for the strong
    vengeance of their tongue; this is the scorning of them in the land of Egypt.
  eng-WMBB: They return, but not to the Most High. They are like a faulty bow. Their
    princes will fall by the sword for the rage of their tongue. This will be their
    derision in the land of Egypt.
  urd-GVH: वह तौबा करके वापस आ जाते हैं, लेकिन मेरे पास नहीं, लिहाज़ा वह ढीली कमान
    जैसे बेकार हो गए हैं। चुनाँचे उनके राहनुमा कुफ़र बकने के सबब से तलवार की ज़द में
    आकर हलाक हो जाएंगे। इस बात के बाइस वह मिसर में मज़ाक़ का निशाना बन जाएंगे।
  rug-rug: Lopu taliri la si arini koa sa Tamasa sapu Ululuna Hola; guana bokala lopu
    toṉotona si arini. Sari dia koimata si kote hoqa pa vedara koa gua koari dia zinama
    vinahesi pule. Koasa ginugua hie si kote tava sisire si arini pa popoa Izipi.
  gaz-gaz: Isaan gara Waaqa Waan Hundaa Oliitti hin deebiʼan; isaan akkuma xiyya jalʼatee
    ti. Hooggantoonni isaanii sababii soba dubbataniif goraadeedhaan dhumu. Sababii
    kanaaf isaan biyya Gibxitti ni tuffatamu.
  fra-LSG: Ce n’est pas au Très-Haut qu’ils retournent; Ils sont comme un arc trompeur.
    Leurs chefs tomberont par l’épée, A cause de l’insolence de leur langue. C’est
    ce qui les rendra un objet de risée dans le pays d’Égypte.
  yal-yal: Naxan kore, e mi xɛtɛma na ma, e yanfan tima alo xali yidɔxina. Nanara,
    e kuntigine faxama nɛn silanfanna ra, e dɛ ɲaxune fe ra. Misiran kaane yi e magele
    na ra.
  haw-1868: 'Ua hoi hou lakou, aole nae i ka Mea kiekie loa; Ua like lakou me he kakaka
    hewa la: E haule na''lii o lakou me ka pahikaua, no ka hookano o ko lakou alelo:
    O keia ko lakou hoino ma ka aina o Aigupita.'
  arb-NAV: لَا يَرْجِعُونَ إِلَيَّ، فَهُمْ كَقَوْسٍ مُلْتَوِيَةٍ مُخْطِئَةٍ. يَهْلِكُ
    رُؤَسَاؤُهُمْ بِالسَّيْفِ لِفَرْطِ سَلاطَةِ أَلْسِنَتِهِمْ، وَيُصْبِحُ مَصِيرُهُمْ
    مَثَارَ سُخْرِيَةِ الْمِصْرِيِّينَ.
  ewe-ewe: Wometrɔ ɖe Dziƒoʋĩtɔ la ŋu o. Wole abe dati si daa dadagbo la ene, eya
    ta woƒe kplɔlawo atsi yi nu ɖe nya vlo si dona le woƒe nu me la ta. Esia ta woaɖe
    alɔme le wo ŋuti le Egiptenyigba dzi.
  eng-LEE: 'They never return upward: they are like a deceitful bow: by the sword
    shall their princes fall because of the rage of their tongue; this shall be their
    derision in the land of Egypt.'
  asm-FB: তেওঁলোকে ঘূৰিছে, কিন্তু সৰ্ব্বোপৰি ঈশ্বৰ মোলৈ ঘূৰা নাই; তেওঁলোক এক ত্রুটিপূর্ণ
    ধনুৰ নিচিনা হ’ল; তেওঁলোকৰ নেতাসকল নিজৰ জিভাৰ দাম্ভিকপূর্ণ কথাৰ কাৰণে তৰোৱালৰ দ্বাৰাই
    পতিত হ’ব। এইদৰে ইস্রায়েলীয়াসকল মিচৰ দেশত হাঁহিয়াতৰ পাত্র হ’ব।
  sus-A: عٍ مُ عٍ يَ تِمَ كٌورٍ رَ، عٍ يَنقّ تِمَ عَلْ يَنقّ يِلِ. نَ نَن عَ رَ، عٍ
    كُنتِفِيٍ قَشَمَ سَنتِدّفّمَ رَ، عٍ يَافِ مِسِرَ بْشِ مَ عٍ شَ وْيّنيِ شَ قٍ رَ.»
  fra-SBL: Ils reviennent, mais pas vers le Très-Haut. Ils sont comme un arc défectueux.
    Leurs princes tomberont par l'épée à cause de la rage de leur langue. Ce sera
    leur dérision dans le pays d'Égypte.
  hbo-hbo: יָשׁ֣וּבוּ ׀ לֹ֣א עָ֗ל הָיוּ֙ כְּקֶ֣שֶׁת רְמִיָּ֔ה יִפְּל֥וּ בַחֶ֛רֶב שָׂרֵיהֶ֖ם
    מִזַּ֣עַם לְשֹׁונָ֑ם זֹ֥ו לַעְגָּ֖ם בְּאֶ֥רֶץ מִצְרָֽיִם׃
  kik-kik: Maticookagĩrĩra Ũrĩa-ũrĩ-Igũrũ-Mũno; mahaana ta ũta ũrĩa ũhĩtagia wathi.
    Atongoria ao makooragwo na rũhiũ rwa njora, nĩ ũndũ wa ciugo ciao cia rũtũrĩko.
    Nĩ ũndũ wa ũguo nĩmakanyũrũrio kũu bũrũri wa Misiri.
  fra-NCL: Ils se tournent, mais non pas en haut ; ils sont comme un arc trompeur ;
    leurs chefs tomberont par l’épée à cause de la fureur de leurs langues ; et cela
    fera rire d’eux au pays d’Égypte.
  cek-AK: 'Nihcae loe angqoi o, toe kasang koek khaeah angqoi o ai; nihcae loe kamro
    thaih kalii hoiah ni anghmong o boeh: angmacae ukkung angraengnawk loe angmacae
    tangoenghaih lok pongah sumsen hoiah dueh o tih. Nihcae loe Izip kaminawk mah
    pahnui o thui tih.'
  cuk-cuk: Gwen anse Bab-Dummad-Bur-Biriginedse dagbisurmalad. Warsi-biir-daklegedyob
    gumalad. E-dummagan sabsur-sunmakmaladbali, es-suidgi oburgwilenai gumaloed, degine,
    Egipto-dulemar egi dodonanai gumarbaloed.”
  uig-CYR: Улар бурулди — бирақ бурулуши Һәммидин Алий Болғучиға қайтиш үчүн әмәс;
    Улар алдамчи бир оқяға охшаш. Уларниң әмирлири өзлириниң ғалҗиранә тил-аһанәтлири
    вәҗидин қиличлиниду; Бу иш Мисир зиминида уларни мәсқиригә қалдуриду.
  tel-2017: వారు తిరిగి వస్తారు గానీ, సర్వోన్నతుని దేవుని వైపుకు తిరగరు. వారు పనికిరాని
    విల్లులాగా ఉన్నారు. వారి అధికారులు తాము పలికిన గర్వపు మాటల మూలంగా కత్తి పాలవుతారు.
    ఇలా వారు ఐగుప్తుదేశంలో ఎగతాళికి గురి అవుతారు.
  hat-BSA: Yo vire, men pa a Sila ki anwo a. Yo tankou yon banza k ap twonpe moun.
    Prens yo va tonbe devan nepe akoz ensolans a lang yo. Sa va fèt pou yo ka vin
    pase nan rizib nan peyi Egypte.
  kos-kos: Pus na pacl elos forla likiyu nu sin sie god wangin ku la. Tiana ku in
    lulalfongiyuk elos mweyen elos oana soko sukan pisr kururu. Mweyen kaskas lun
    mwet kol lalos enum, elos ac misa ke cutlass, ac mwet Egypt ac fah isrunulos.”
  hbo-WLC: יָשׁ֣וּבוּ ׀ לֹ֣א עָ֗ל הָיוּ֙ כְּקֶ֣שֶׁת רְמִיָּ֔ה יִפְּל֥וּ בַחֶ֛רֶב שָׂרֵיהֶ֖ם
    מִזַּ֣עַם לְשׁוֹנָ֑ם ז֥וֹ לַעְגָּ֖ם בְּאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Ha adịghị ele anya enyemaka nʼaka Onye kachasị ihe niile elu. Ha dịka ụta
    rọgọrọ arọgọ, nke àkụ ya na-adịghị agbata ihe ọbụla. Ndị ndu ha ga-ada site na
    mma agha, nʼihi okwu ọjọọ si ha nʼọnụ na-apụta. Nʼihi nke a, a ga-eji ha mee ihe
    ọchị nʼala Ijipt.
  ory-ory: ସେମାନେ ଫେରି ଆସନ୍ତି ସତ୍ୟ, ମାତ୍ର ଊର୍ଦ୍ଧ୍ୱସ୍ଥଙ୍କ ପ୍ରତି ନୁହେଁ; ସେମାନେ ପ୍ରବଞ୍ଚକ
    ଧନୁ ତୁଲ୍ୟ; ସେମାନଙ୍କ ଅଧିପତିମାନେ ଆପଣା ଆପଣା ଜିହ୍ୱାର ପ୍ରଚଣ୍ଡତା ସକାଶୁ ଖଡ୍ଗ ଦ୍ୱାରା ପତିତ
    ହେବେ; ଏହା ମିସର ଦେଶରେ ସେମାନଙ୍କ ପକ୍ଷରେ ଉପହାସର ବିଷୟ ହେବ।
  chk-chk: Ra kul ngeni ewe anü Paal. Ra wewe ngeni efoch esefich mi pwach selin.
    Nöür souemwen repwe mäla ren ketilas pokiten ar kapasen lamalamtekia. Ren ei repwe
    küna turunufas me lon ewe fanü Isip.”
  rop-rop: en dei oldei gibit mi bekboun, en dei oldei go en bulurrumbat detlot drimin
    sheip weya kaan album olabat. “Wal olabat jis laiga nogudwan bo en erro weya kaan
    album yu win blanga fait. Ola bos blanga olabat oldei tok praudbalawei, en blanga
    tharran na dei garra dai nogudbalawei, en afta ola pipul langa Ijip garra laflaf
    langa olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: Вони обертались, та не до Всевишнього, поробились — як той лук несправний;
    поляжуть від меча князї їх за язик свій гордий; се буде насьміхом над ними в землї
    Египецькій.
  deu-1951: Sie wenden sich wohl um, aber nicht nach oben; sie sind wie ein trügerischer
    Bogen. Ihre Fürsten sollen durchs Schwert fallen wegen ihrer trotzigen Reden,
    welche ihnen nur Spott eintragen im Lande Ägypten.
  eng-JPS: They return, but not upwards; they are become like a deceitful bow; their
    princes shall fall by the sword for the rage of their tongue; this shall be their
    derision in the land of Egypt.
  srp-1865: Vraæaju se, ali ne k višnjemu, postaše kao luk lažljiv; knezovi æe njihovi
    popadati od maèa s obijesti jezika svojega; to æe im biti potsmijeh u zemlji Misirskoj.
  lug-lug: Tebakyukira oyo Ali Waggulu Ennyo; bafuuse ng’omutego gw’akasaale ogwayonooneka;
    abakulembeze baabwe balifa kitala, olw’ebigambo byabwe ebya kalebule. Era kyebaliva
    babasekerera mu nsi y’e Misiri.”
  heb-heb: ישובו לא על היו כקשת רמיה יפלו בחרב שריהם מזעם לשונם זו לעגם בארץ מצרים׃
  ben-IRV: তারা ফিরে আসবে, কিন্তু তারা আমার কাছে ফিরে আসবে না, যিনি অতি মহান সর্বশক্তিমান
    ঈশ্বর। তারা ত্রুটিপূর্ণ ধনুকের মত। তাদের আধিকারিকরা তলোয়ারের আঘাতে মারা যাবে,
    তার কারণ তাদের জিভের দাম্ভিকতা। মিশর দেশে এটা তাদের জন্য উপহাসের বিষয় হবে।
  pan-pan: ਉਹ ਮੁੜ ਜਾਂਦੇ ਹਨ ਪਰ ਅੱਤ ਮਹਾਨ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਨਹੀਂ, ਉਹ ਨਕਲੀ ਧਣੁੱਖ ਵਰਗੇ ਹਨ। ਉਹਨਾਂ
    ਦੇ ਹਾਕਮ ਤਲਵਾਰ ਨਾਲ, ਉਹਨਾਂ ਦੀ ਜ਼ਬਾਨ ਦੀ ਕਾਹਲੀ ਦੇ ਕਾਰਨ ਡਿੱਗ ਪੈਣਗੇ, - ਇਹ ਮਿਸਰ ਦੇਸ ਵਿੱਚ
    ਉਹਨਾਂ ਦਾ ਠੱਠਾ ਹੋਵੇਗਾ।
  mya-JVB: အကျိုးနည်းရှိကြ၏။ လိမ် တတ်သောလေး ကဲ့သို့ ဖြစ် ကြ၏။ မင်း တို့သည် စော်ကား
    သောကြောင့် ထား ဖြင့် သေ ၍၊ အဲဂုတ္တု ပြည်သား တို့၏ ကဲ့ရဲ့ ခြင်းကိုခံရကြ လိမ့်မည်။
  hmo-hmo: Idia ese Bala dirava dekenai, idia tomadiho henia noho. Idia be koikoi
    pevana bamona. Edia lohia taudia be mai dagedage, bona mai hekokoroku danu idia
    hereva noho dainai, idia be tuari kaia dekena amo do idia mase. Bona Aigupito
    taudia ibounai ese, unai lohia taudia do idia kirikirilaia.”
  urd-urd: वह रुजू' होते हैं पर हक़ ताला की तरफ़ नहीं। वह दग़ा देने वाली कमान की तरह
    हैं। उनके उमरा अपनी ज़बान की गुस्ताख़ी की वजह से बर्बाद होंगे। इससे मुल्क — ए
    — मिस्र में उनकी हँसी होगी।
  rus-SYN: Они обращались, но не к Всевышнему, стали как неверный лук; падут от меча
    князья их за дерзость языка своего; это будет посмеянием над ними в земле Египетской.
  bqc-SIM: Ma Musude, aali suao, aa dɛ lán sá gia baiwaɛ. Fɛ̃nda mɛ́ a ń kíaↄ
    kwɛ́ an lɛ́'ɛaa yã́i, Egipiↄ i ń yáalↄ.
  tcz-CHONGTHU: Amahon Chungnungpen velouvin, muntin avele leuvin ahi. Amaho panabei
    thalpi chang lengkoi lebep ahiuve, agalmi tehon alamkaihou athading. Chuteng Egypt
    miten anuisat diu ahi.
  mar-mar: ते परत फिरतात, पण ते मी जो सर्वोच्च देव आहे, त्याकडे फिरत नाही, ते फसव्या
    धनुष्यासारखे झाले आहेत, त्यांचे अधिकारी आपल्या जिभेच्या उन्मतपणामुळे तलवारीने
    पाडले जातील, मिसरात त्यांची थट्टा करण्यात येईल.
  qub-qub: Ïdulucunata adurayman churacasha. Paycunaga carcaycan wicsu lëchano, lëcha
    jitaj apuntashanman mana chayajnömi. Ollgur parlashanpitami mandajnincunaga cuchuypa
    wañuchicanga. Egiptuchöpis paycunataga manacajman churashpanmi asipanga.
  bqp-bqp: Bɑ gɔsirɑ goon mi giɑ. Bɑ sɑ̃ɑ nge tɛn te tɑ ǹ geɑ sɑ̃ɑ. Yen sɔ̃, bɑ koo
    ben wirugibu go tɑbu sɔɔ ben gɑri kɑm gerubun sɔ̃. Yerɑ yɑ koo de bu bu yɛ̃ɛ Egibitiɔ.
  hat-hat: Yo vire do ban mwen pou y' al dèyè lòt bondye. Yo tankou yon banza ki pa
    ka sèvi ankò. Chèf yo ap pale ak twòp awogans. Se poutèt sa, yo pral mouri nan
    lagè. Lè sa a, moun peyi Lejip yo pral pase yo nan kont rizib yo.
  eng-BSB: They turn, but not to the Most High; they are like a faulty bow. Their
    leaders will fall by the sword for the cursing of their tongue; for this they
    will be ridiculed in the land of Egypt.
  eng-WEBPB: They return, but not to the Most High. They are like a faulty bow. Their
    princes will fall by the sword for the rage of their tongue. This will be their
    derision in the land of Egypt.
  kbq-kbq: Hagi zamagra rukrahe hu'za e'nazanagi, Nagritera ome'nazanki haviza hu'nea
    atigna hu'naze. Hagi kva vahe'zamimo'zama knare osu kema hu'nazagu hu'za ha' vahe'mo'za
    kva vahera eme zamahe fri vagaregahaze. E'ina hanage'za Isipi vahe'mo'za zamagi'za
    regahaze.
  nhe-BL: Campa hueli tlachiyaj para quiitase ajqueya quinpalehuisquía. Pero ax nechtemohuaj
    na tlen niininTeco Tlen Más niHueyi. Itztoque queja se cuahuitoli tlen huijcoltic
    tlen axaca hueli quitequihuis para tlamelac itas. Mohueyimajtoque, huan nechtlaijilhuijtoque
    huan yeca inintlayacancahua miquise ica machete. Huan nopa Egipto ehuani san quinhuetzquilise.
  gub-BL: Aze u'yw iapar, nuzywà kwaw miar. Izaew nuzawy kwaw u'yw iapar ma'e wà.
    Heawy wà. Uzypyrog tupàn a'ua'u wamuwete pà wà. Wanuwihaw uze'eg wiko wera'u haw
    rupi wà. A'e rupi amo uzuka a'e tuwihaw takihepuku pupe wà. Teko Ezit ywy rehe
    har upukapuka putar a'e tuwihaw wanehe wà nehe. Uze'eg urywahyahy putar wanehe
    wà nehe, i'i Tupàn.
  eng-DRA: 'They returned, that they might be without yoke: they became like a deceitful
    bow: their princes shall fall by the sword, for the rage of their tongue. This
    is their derision in the land of Egypt.'
