verse: HOS.007.012
translations:
  mal-C: അവർ പോകുമ്പോൾ, ഞാൻ അവരുടെമേൽ എന്റെ വലവീശും; ആകാശത്തിലെ പറവകളെന്നപോലെ ഞാൻ
    അവരെ താഴെയിറക്കും. അവർ പക്ഷികളെപ്പോലെ കൂട്ടംകൂടുമ്പോൾ ഞാൻ അവരെ ശിക്ഷിക്കും.
  deu-TKW: Wenn sie sich wenden, breite ich mein Fangnetz über sie aus, hole sie wie
    die Vögel am Himmel herab, züchtige sie gemäß der Verkündigung an ihre Gemeinde.
  lin-lin: Tango akendaka, nabwakelaka ye monyama mpe nakangaka ye ndenge bakangaka
    ndeke na likolo. Nakopesa ye etumbu oyo ekoki kolanda ndenge nakebisaki ye na
    tina na yango kati na lisanga.
  eng-LSV: When they go I spread over them My net, || As the bird of the heavens I
    bring them down, || I discipline them as their congregation has heard.
  eng-GNV: 'But when they shall go, I will spred my net vpon them, and drawe them
    downe as the foules of the heauen: I will chastice them as their congregation
    hath heard.'
  eng-WEBSTER: When they shall go, I will spread my net upon them; I will bring them
    down as the fowls of the heaven; I will chastise them, as their congregation hath
    heard.
  nhw-BL: Pero quema quisase para yase nopona, na niquinmajcahuilis nomatla huan niquintemohuis
    quen se quintepexihuisquía miyac totome catli patlantinemij san sejco ajacatipa.
    Quej nopa niquintlatzacuiltis ica nochi catli amo cuali quichijtoque.
  swh-ONEN: Wakati watakapokwenda, nitatupa wavu wangu juu yao; nitawavuta chini waanguke
    kama ndege wa angani. Nitakaposikia wakikusanyika pamoja, nitawanasa.
  bba-bba: Adɑmɑ bɑ̀ n swɑɑ wɔri nɑ rɑ bu tɑɑ bɛriewɑ n bu mwɛɛri nɡe ɡunɔsu. Kpɑ
    n bu sɛɛyɑsiɑ nɡe mɛ bɑ bu nɔɔsiɑ.
  eng-KJVCPB: When they shall go, I will spread my net upon them; I will bring them
    down as the fowls of the heaven; I will chastise them, as their congregation hath
    heard.
  luo-luo: Ka gidhi, to abiro bolo goka kuomgi; analwargi piny ka winy mafuyo malo.
    Ka anenogi ka gichokore kanyakla, to anamakgi duto.
  meu-meu: Laodia ai egu huo amo baina koudia, atai manudia na heheto baina hamorudia;
    matadia baina hakanidia, edia kara dika daidiai.
  npi-ULB: जब तिनीहरू जान्छन्, तब तिनीहरूमाथि म आफ्‍नो जाल फैलाउनेछु, आकाशका चराहरूझैं
    तिनीहरूलाई म तल खसाल्‍नेछु । तिनीहरू एकसाथ जम्‍मा हुँदा म तिनीहरूलाई दण्ड दिनेछु
    ।
  yor-yor: Nígbà tí wọ́n bá lọ, èmi ó ta àwọ̀n mi sórí wọn, Èmi ó fà wọ́n lulẹ̀ gẹ́gẹ́
    bí ẹyẹ ojú ọ̀run. Nígbà tí mo bá gbọ́ pé wọ́n rìn pọ̀, Èmi ó nà wọ́n fún iṣẹ́
    búburú ọwọ́ wọn.
  pes-OPCB: ولی من در حین پروازشان تور خود را بر ایشان می‌اندازم و مثل پرنده‌ای آنها
    را از آسمان به زمین می‌کشم و به خاطر تمام کارهای شرارتبارشان ایشان را مجازات می‌کنم.
  tgl-ULB: Kapag aalis sila, ilalatag ko sa kanila ang aking lambat, ibabagsak ko
    sila tulad ng mga ibon sa kalangitan. Parurusahan ko sila sa kanilang pagsasama-sama.
  hui-hui: Ani bialu ti ega ale howa yagalalu porangi i̱na ti gono bape halu minu
    yania holebero. Ani birangi tigua mana ko ala binirubi áyu bialu karubi ogoninaga
    i̱na mana lalu abale bolebero.
  mya-mya: သို့​ရာ​တွင်​အ​ကူ​အ​ညီ​တောင်း​ရန်​သွား​နေ စဉ်​ငှက်​များ​ကို​ပိုက်​အုပ်​၍​ဖမ်း​သ​ကဲ့​သို့
    ငါ​သည်​သူ​တို့​ကို​ဖမ်း​မည်။ သူ​တို့​၏​အ​ပြစ် ဒု​စ​ရိုက်​အ​တွက်​ငါ​သည်​သူ​တို့​အား​ဒဏ်
    ခတ်​မည်။
  bod-N: དེ་དག་འགྲོ་དུས་ངས་རང་གི་རྙི་རྒྱ་ཁོ་ཚོའི་སྟེང་དུ་གཡུགས་ནས་ནམ་མཁའི་བྱ་ལྟར་འཛིན་དགོས་ལ།
    དེ་དག་གི་ཚོགས་ཀྱི་ནང་དུ་ཐོས་པ་བཞིན་དུ་ཁོ་རྣམས་ལ་ཆད་པ་གཅོད་ངེས།
  sna-sna: Pavachaenda, ndichakandira mumbure pamusoro pavo; ndichavakwevera pasi
    seshiri dzedenga. Pandichavanzwa vachibhururuka pamwe chete, ndichavabata.
  spa-BLM: Cuando se vayan, extenderé mi red sobre ellos. Los haré descender como
    las aves del cielo. Los castigaré, como ha oído su congregación.
  cac-cac: Palta ayic ol b'at eb' ta', ol in yumb'at in ch'an̈ yaal d'a yib'an̈ eb'.
    Ol telvoc eb' icha junoc noc' much. Ol vac'och yaelal d'a yib'an̈ eb', icha ix
    aj yalchaj b'aj smolb'ej sb'a eb'.
  swh-ULB: Wakienda, nitasambaza wavu wangu juu yao, nami nitawaangusha kama ndege
    wa angani. Nitawaadhibu katika kusonga kwao pamoja.
  bel-bel: Калі яны пойдуць, Я закіну на іх сетку Маю; як птушак нябесных скіну іх;
    пакараю іх, як чула зборня іхняя.
  deu-ELBBK: Sobald sie hingehen, werde ich mein Netz über sie ausbreiten, wie die
    Vögel des Himmels werde ich sie herabziehen. Ich werde sie züchtigen gemäß dem,
    was ihrer Gemeinde verkündigt worden ist.
  mbb-OT: Piru zutun te kedhengkeniyan dan he menge lugar edhingutelen ku sikandan
    iring te tagbis he ebpuketen he eguyuzen pehendiyà te zizalem. Edsilutan ku sikandan
    sumalà te migkaǥi ku en diyà te menge ketiǥuman dan.
  mal-2015: അവർ പോകുമ്പോൾ ഞാൻ എന്റെ വല അവരുടെമേൽ വീശും; ഞാൻ അവരെ ആകാശത്തിലെ പറവകളെപ്പോലെ
    താഴെ വരുത്തും; അവരുടെ സഭയെ കേൾപ്പിച്ചതുപോലെ ഞാൻ അവരെ ശിക്ഷിക്കും.
  rmc-rmc: Sar džana, nacirdava pre lende miri sita, cirdava len tele sar le čiriklen;
    zachudava len sar šunava, hoj pes zdžan.
  pes-OPV: وچون می‌روند من دام خود را بر ایشان می‌گسترانم و ایشان را مثل مرغان هوا
    به زیر می‌اندازم وایشان را بر وفق اخباری که به جماعت ایشان رسیده است، تادیب می‌نمایم.
  ron-1924: Дар, орь де кыте орь се дук, Ымь вой ынтинде лацул песте ей, ый вой доборы
    ка пе пэсэриле черулуй ши-й вой педепси кум ле-ам спус ын адунаря лор.
  ben-OBCV: তাদের গমনকালে, আমি তাদের উপরে আমার জাল নিক্ষেপ করব; আকাশের পাখিদের মতো
    আমি তাদের নিচে টেনে নামাব। তাদের এক জায়গায় জড়ো হওয়ার কথা যখন আমি শুনব, আমি
    তাদের ধরে ফেলব।
  som-som: Markay tagaan waxaan ku kor fidin doonaa shabaggayga, oo iyagaan u soo
    dejin doonaa sida haadda samada, oo sidii ururkoodu maqlay ayaan iyaga u edbin
    doonaa.
  lat-VUC: 'Et cum profecti fuerint, expandam super eos rete meum: quasi volucrem
    cæli detraham eos; cædam eos secundum auditionem cœtus eorum.'
  eng-ASVBT: When they shall go, I will spread my net upon them; I will bring them
    down as the birds of the heavens; I will chastise them, as their congregation
    hath heard.
  ita-1885: Quando vi andranno, io spanderò la mia rete sopra loro; io li trarrò giù
    come uccelli del cielo; io li gastigherò, secondo ch'è stato predicato alla lor
    raunanza.
  eng-LXXUP: Whenever they shall go, I will cast my net upon them; I will bring them
    down as the birds of the sky, I will chasten them with the rumor of their coming
    affliction.
  eng-ULB: When they go, I will spread my net over them, I will bring them down like
    the birds of the sky. I will punish them in their flocking together.
  spa-VBL: Cuando se vaya, lanzaré mi red sobre ellos y los atraparé como aves silvestres.
    Cuando los oiga volar en bandada, los castigaré.
  fra-_FOB: Pendant qu'ils iront, j'étendrai sur eux mon filet; je les abattrai comme
    les oiseaux des cieux, je les châtierai, comme ils l'ont entendu dans leur assemblée.
  mal-mal: അവർ പോകുമ്പോൾ ഞാൻ എന്റെ വല അവരുടെ മേൽ വീശും; ഞാൻ അവരെ ആകാശത്തിലെ പറവകളെപ്പോലെ
    താഴെ വരുത്തും; അവരുടെ സഭയിൽ കേൾപ്പിച്ചതുപോലെ ഞാൻ അവരെ ശിക്ഷിക്കും.
  urd-GVR: Lekin jyoṅ hī wuh kabhī idhar kabhī idhar dauṛeṅge to maiṅ un par apnā
    jāl ḍālūṅgā, unheṅ uṛte hue parindoṅ kī tarah nīche utārūṅga. Maiṅ un kī yoṅ tādīb
    karūṅga jis tarah un kī jamāt ko āgāh kiyā gayā hai.
  suz-BL: मिनु मेकोपुकी लची ना, गो मेको आन तारी आं ग्‍याइल ब्‍वार‍नुङ। गो मेको आन
    कली सरीङ ङा चिक्‍ब आन कली खोदेंशो पा उइ तोक्‍नुङमी। गो मेको आन मरिम्‍शो पतीके
    कली सजाइ गेनुङ।
  eng-NOY: When they go, I will spread my net over them; As birds of heaven will I
    bring them down. I will chastise them, as hath been proclaimed in their congregation.
  ita-1927: Mentre andranno, io stenderò su loro la mia rete; ve li farò cascare,
    come gli uccelli del cielo; li castigherò, com’è stato annunziato alla loro raunanza.
  ckb-ckb: کاتێک دەڕۆن، تۆڕەکەم بەسەریاندا هەڵدەدەم، وەک باڵندەی ئاسمان دایاندەگرم.
    کاتێک کۆدەبنەوە تەمبێیان دەکەم بەگوێرەی ئەوەی دەیبیستم.
  eng-BBE: When they go, my net will be stretched out over them; I will take them
    like the birds of heaven, I will give them punishment, I will take them away in
    the net for their sin.
  kan-OKCV: ಅವರು ಹೋಗುವಾಗ, ನಾನು ಅವರ ಮೇಲೆ ನನ್ನ ಬಲೆಯನ್ನು ಹಾಸುವೆನು. ಆಕಾಶದ ಪಕ್ಷಿಗಳ ಹಾಗೆ,
    ಅವರನ್ನು ಕೆಳಗೆ ಇಳಿಸಿ, ಅವರು ಒಟ್ಟಿಗೆ ಸೇರುವುದನ್ನು ನಾನು ಕೇಳಿದಾಗ, ನಾನು ಅವುಗಳನ್ನು ಹಿಡಿಯುತ್ತೇನೆ.
  tam-2017: அவர்கள் போகும்போது, என் வலையை அவர்கள்மேல் வீசுவேன்; அவர்களை ஆகாயத்துப்
    பறவைகளைப்போல கீழே விழச்செய்வேன்; அவர்களுடைய சபையில் கேள்விப்பட்டபடியே அவர்களைத்
    தண்டிப்பேன்.
  spa-RV-1909: Cuando fueren, extenderé sobre ellos mi red, hacerlos he caer como
    aves del cielo; castigarélos conforme á lo que se ha oído en sus congregaciones.
  ron-BTF: Când vor merge, eu îmi voi întinde plasa asupra lor; îi voi doborî ca pe
    păsările cerului; îi voi pedepsi, precum a auzit adunarea lor.
  eng-WEBP: When they go, I will spread my net on them. I will bring them down like
    the birds of the sky. I will chastise them, as their congregation has heard.
  eng-FBV: When they go I will throw my net over them; I will bring them down like
    wild birds. When I hear them flocking together I will punish them.
  nld-1939: Maar zodra ze vertrekken, Werp Ik mijn net over hen uit, Haal ze omlaag
    als een vogel uit de lucht, Sluit ze op om de faam van hun boosheid!
  nch-BL: Pero quema quisase para yase nopona, na niquinmajcahuilis nomata huan niquintemohuis
    quej se quintepexihuisquía miyac totome cati patantinemij san sejco ajacatipa.
    Quej nopa niquintatzacuiltis por nochi cati amo cuali quichijtoque.
  vie-1934: Đang khi chúng nó đi đó, ta sẽ giăng lưới trên chúng nó, ta sẽ làm cho
    chúng nó ngã xuống như những chim trời; ta sẽ sửa phạt chúng nó y như giữa hội
    chúng nó đã nghe.
  hin-CV: जब वे जाते हैं, तब मैं उन पर अपना जाल डालूंगा; मैं उन्हें आकाश के पक्षियों
    के समान नीचे गिरा दूंगा. जब मैं सुनूंगा कि वे एक साथ झुंड में इकट्ठा हो रहे हैं,
    तो मैं उन्हें पकड़ लूंगा.
  spa-BES: Cuando se vayan, mi red se extenderá sobre ellos; Los tomaré como las aves
    del cielo, les daré castigo, los llevaré a la red por su pecado.
  tdx-tdx: Handafihako harato iereo te mañavelo; ho tariheko mañambane manahake o
    voron-dikerañeo; ho liloveko iereo amy nitalilieñe amy fivori’ iareoy.
  tha-KJV: เมื่อเขาไป เราจะกางข่ายของเราออกคลุมเขา เราจะดึงเขาลงมาเหมือนดักนกในอากาศ
    เราจะลงโทษเขาตามที่ชุ​มนุ​มชนได้ยินแล้ว
  por-BR-2018: Quando forem, estenderei minha rede sobre eles; eu os farei cair como
    as aves do céu. Eu os castigarei conforme o que se tem ouvido quando eles se reúnem.
  deu-ELO: Sobald sie hingehen, werde ich mein Netz über sie ausbreiten, wie das Gevögel
    des Himmels werde ich sie herniederziehen. Ich werde sie züchtigen gemäß dem,
    was ihrer Gemeinde verkündigt worden ist.
  eng-WYC-2018: And when they be gone forth, I shall spread abroad on them my net,
    I shall draw them down as a bird of the air. I shall beat them, by the hearing
    of the company of them. (And when they be gone forth, I shall spread abroad my
    net upon them, and I shall draw them down like a bird in the air. I shall beat
    them, like their company, or their congregation, hath heard, or I shall beat them,
    for the evil which they have done.)
  epo-epo: Kiam ili iros, Mi ĵetos sur ilin Mian reton; kiel birdojn de la ĉielo Mi
    tiros ilin malsupren; Mi ilin punos, kiel estis predikate en iliaj kunvenoj.
  uig-PIN: Ular barƣanda, ularning üstigǝ torumni taxlaymǝn; Huddi asmandiki uqar-ⱪanatlarni
    torƣa qüxürgǝndǝk ularni qüxürimǝn; Bu hǝwǝr ularning jamaitigǝ yetixi bilǝnla,
    ularni jazalaymǝn.
  beo-beo: Be ilia da sio agoane baligili ahoasea, Na da ili gagulaligima:ne, efega
    ididiginisimu. Ilia wadela:i hou bagade hamobeba:le, Na da ilima se imunu.
  tpi-OTNT: Na taim ol i flai i go, bai mi taitim umben bilong mi antap na holimpas
    ol. Taim ol i bung bilong mekim pasin nogut, orait wantu bai mi mekim save long
    ol.
  hau-SA: Sa’ad da suka tafi, zan jefa ragata a kansu; zai janye su ƙasa kamar tsuntsayen
    sararin sama. Sa’ad da na ji suna tafiya tare, zan kama su.
  uig-LAT: Ular barghanda, ularning üstige torumni tashlaymen; Xuddi asmandiki uchar-qanatlarni
    torgha chüshürgendek ularni chüshürimen; Bu xewer ularning jamaitige yétishi bilenla,
    ularni jazalaymen.
  nde-nde: Lapho sebehamba, ngizaphosa umambule wami phezu kwabo; ngizabadonsela phansi
    njengezinyoni zasemoyeni. Ngizabezwa behamba bonke, ngizababamba.
  ton-ton: '‌ʻOka nau ka ʻalu te u fola hoku kupenga kiate kinautolu; te u ʻomi ʻakinautolu
    ki lalo ʻo hangē ko e fanga manupuna ʻoe langi: te u tautea ʻakinautolu, ʻo fakatatau
    mo e fanongo ʻa ʻenau fakataha.'
  ces-1613: Když odejdou, roztáhnu na ně sítku svou, a jako ptactvo nebeské přitrhnu
    je; kárati je budu tak, jakž slýcháno bylo o tom v shromáždění jejich.
  eng-WMB: When they go, I will spread my net on them. I will bring them down like
    the birds of the sky. I will chastise them, as their congregation has heard.
  tam-TCV: எப்பிராயீமியர் உதவிகேட்டுப் போகும்போது, நான் எனது வலையை அவர்கள்மேல் வீசுவேன்;
    ஆகாயத்துப் பறவைகள்போல், அவர்களை நான் இழுத்து வீழ்த்துவேன்; அவர்கள் ஒன்றாய்கூடும்
    சத்தத்தை நான் கேட்கும்போது, நான் அவர்களை எச்சரித்ததுபோல் தண்டிப்பேன்.
  ceb-ULB: Sa dihang moadto sila, isabwag ko kanila ang akong pukot, birahon ko sila
    paubos sama sa mga langgam sa kawanangan. Silotan ko sila sa ilang pagpanon.
  pol-UBG: Gdy odejdą, rozciągnę na nich swoją sieć, ściągnę ich jak ptactwo niebieskie;
    ukarzę ich, jak im mówiono o tym w ich zgromadzeniu.
  urd-GVU: لیکن جوں ہی وہ کبھی اِدھر کبھی اُدھر دوڑیں گے تو مَیں اُن پر اپنا جال ڈالوں
