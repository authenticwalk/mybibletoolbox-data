  ben-IRV: যখন তারা যায়, আমি তাদের ওপর আমার জাল বিস্তার করব, আমি তাদের আকাশের পাখির
    মত নামিয়ে আনব। আমি তাদের সমস্ত গোষ্টিকে শাস্তি দেব।
  pan-pan: ਜਦ ਉਹ ਜਾਂਦੇ ਹਨ ਮੈਂ ਆਪਣਾ ਜਾਲ਼ ਉਹਨਾਂ ਦੇ ਉੱਤੇ ਵਿਛਾਵਾਂਗਾ, ਅਕਾਸ਼ ਦੇ ਪੰਛੀ ਵਾਂਗੂੰ
    ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਹੇਠਾਂ ਲਾਹਵਾਂਗਾ, ਉਹਨਾਂ ਦੀ ਮੰਡਲੀ ਦੇ ਸੁਣਨ ਅਨੁਸਾਰ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਤਾੜਾਂਗਾ।
  mya-JVB: သွား လေရာရာတွင် ငါ့ ပိုက် နှင့်သူ တို့ကို ငါအုပ်မိ မည်။ မိုဃ်း ကောင်းကင်ငှက်
    ကိုကဲ့သို့ မြေသို့နှိမ့်ချ မည်။ သူ တို့စည်းဝေး ရာ၌ ကြား သည်အတိုင်း ငါဆုံးမ မည်။
  hmo-hmo: To idia heau lao neganai, lau ese reke ta do lau atoa, bona reke lalonai
    do lau abidia, manu idia abia bamona. Edia kara dika ena davana, idia dekenai
    do lau henia.
  urd-urd: जब वह जाएँगे तो मैं उन पर अपना जाल फैला दूँगा। उनकी हवा के परिन्दों की
    तरह नीचे उतारूँगा और जैसा उनकी जमा'अत सुन चुकी है उनकी तादीब करूँगा।
  rus-SYN: Когда они пойдут, Я закину на них сеть Мою; как птиц небесных, низвергну
    их; накажу их, как слышало собрание их.
  bqc-SIM: Tó aa dàzɛu, má táalu zuńlaɛ, mí ń kwɛ́ lán bãↄwa. Tó aa kã̀aa
    gudoũ, mí ń wɛtã ń vãikɛa yã́i.
  tcz-CHONGTHU: Chule achunguva len kikhu khum ding, chunga leng vacha banga kamat
    ding ahiuve, athilse bol chengseu jeh'a kabolgim dingu ahi.
  mar-mar: जेव्हा ते जातील, मी आपले जाळे त्यांच्यावर टाकेन, आकाशतल्या पक्षांप्रमाणे
    मी त्यांना खाली आणिन, लोकांच्या समुदायामध्ये मी त्यांना शिक्षा करीन.
  qub-qub: Aywaptinmi ichanga redäta jitashaj paycunapa jananman. Janajpita äbicuna
    shicwajnömi shicwanga. Mana allita rurashancunapitami castigashaj.
  bqp-bqp: Adɑmɑ bɑ̀ n swɑɑ wɔri nɑ rɑ bu tɑɑ bɛriewɑ n bu mwɛɛri nge gunɔsu. Kpɑ
    n bu sɛɛyɑsiɑ nge mɛ bɑ bu nɔɔsiɑ.
  hat-hat: Men, antan yo prale konsa, mwen pare yon pèlen pou yo, mwen pran yo tankou
    zwazo k'ap vole nan syèl. M'ap pini yo pou mechanste yo fè yo.
  eng-BSB: As they go, I will spread My net over them; I will bring them down like
    birds of the air. I will chastise them when I hear them flocking together.
  eng-WEBPB: When they go, I will spread my net on them. I will bring them down like
    the birds of the sky. I will chastise them, as their congregation has heard.
  kbq-kbq: Hagi anantegama vanage'na namama hareno enevigeno, kukoma rutare ante'neno
    azeneriankna hu'na Nagra kukoni'a atrena zamazerite'na, knazana zamigahue.
  nhe-BL: Pero quema quisase para yase nopano, na niquinmajcahuilis nomatla huan niquintemohuis
    queja se quintepexihuisquía miyac totome tlen patlantinemij san sejco ajacatipa.
    Queja nopa niquintlatzacuiltis ica nochi tlen ax cuali quichijtoque.
  gub-BL: Ihe apyhyk putar ihe wà nehe. Teko upyhyk wiràmiri tetea'u kyhapari pupe
    wà. Nezewegatete apyhyk putar Izaew wà nehe. Azepyk putar wanehe ze'eg wazemono'ogaw
    pe henu pyrer rupi katete nehe.
  eng-DRA: 'And when they shall go, I will spread my net upon them: I will bring them
    down as the fowl of the air, I will strike them as their congregation hath heard.'
