verse: HOS.007.010
translations:
  mal-C: ഇസ്രായേലിന്റെ അഹങ്കാരം അവനെതിരേ സാക്ഷ്യം പറയുന്നു, ഇങ്ങനെയൊക്കെ ആയിരുന്നിട്ടും
    അവൻ തന്റെ ദൈവമായ യഹോവയുടെ അടുക്കൽ മടങ്ങിവരുന്നില്ല; അവിടത്തെ അന്വേഷിക്കുന്നതുമില്ല.
  deu-TKW: Trotzdem daß er, der Ruhm Israels, Zeugnis gegen sie abgelegt hat, haben
    sie sich nicht zu Jahwe, ihrem Gotte, bekehrt und haben ihn trotz alledem nicht
    gesucht.
  lin-lin: 'Lolendo ya Isalaele ezali kofunda ye, kasi azali komona nyonso wana pamba :
    azongeli te Yawe, Nzambe na ye ; mpe atako bongo, azali kaka koluka Ye te !'
  eng-LSV: And the excellence of Israel has been humbled to his face, || And they
    have not turned back to their God YHWH, || Nor have they sought Him for all this.
  eng-GNV: And the pride of Israel testifieth to his face, and they doe not returne
    to the Lord their God, nor seeke him for all this.
  eng-WEBSTER: 'And the pride of Israel testifieth to his face: and they do not return
    to the LORD their God, nor seek him for all this.'
  nhw-BL: Tlali Israel ehuani motelhuíaj pampa tlahuel mohueyimatij. Eltoc quen inintlajtlacol
    nechtlajtlanía ma niquintlatzacuilti. Pero masque quej nopa itztoque tlali Israel
    ehuani amo mocuepaj ica na, niyon amo nechtemohuaj.
  swh-ONEN: Kiburi cha Israeli kinashuhudia dhidi yake, lakini pamoja na haya yote
    harudi kwa Bwana Mungu wake wala kumtafuta.
  bba-bba: Ben tii suɑbu sɔ̃ɔsirɑmɔ. Domi bɑ ǹ ɡɔsirɑmɛ nɛ Gusunɔ ben Yinnin mi.
    Kɑ yen de kpuro, bɑ ǹ mɑn kɑsu.
  eng-KJVCPB: 'And the pride of Israel testifieth to his face: And they do not return
    to the Lord their God, nor seek him for all this.'
  luo-luo: Tok teko mar jo-Israel bedonegi janeno ka ngʼadonegi bura, to kata magi
    duto timorene, to ok oduogi ir Jehova Nyasaye ma Nyasache, kata mana manye.
  meu-meu: Israel ena heaḡi ese e habadelaiamu; ḡau tamona idia ese Iehova, edia Dirava,
    asie lou heniamu, ina idoinai vada e vara, to asie tahua.
  npi-ULB: इस्राएलको घमण्डले आफ्‍नै विरुद्ध गवाही दिन्छ, तापनि तिनीहरू परमप्रभु आफ्‍ना
    परमेश्‍वरतिर फर्केका छैनन्, न त यी सबै कुरापछि पनि तिनीहरूले उहाँलाई खोजेका छन्
    ।
  yor-yor: Ìgbéraga Israẹli ń jẹ́rìí sí i ṣùgbọ́n pẹ̀lú gbogbo èyí kò padà sí ọ̀dọ̀
    Olúwa Ọlọ́run, tàbí kí ó wá a.
  pes-OPCB: فخر او به خدایان دیگر، آشکارا او را رسوا کرده است. با این حال به سوی خدای
    خود بازگشت نمی‌کند و در صدد یافتن او برنمی‌آید.
  tgl-ULB: Ang pagmamataas ng Israel ay nagpatotoo laban sa kaniya; gayunpaman, hindi
    sila nagbalikloob kay Yahweh na kanilang Diyos, ni hinanap nila siya, sa kabila
    ng lahat ng ito.
  hui-hui: Isaraele wali agali tinaga mine holene ngagome tini godini helaga ngagoyu
    tini bu mini beregedalu Anduane Homogo tinaga Ngode Datagaliwabe i̱ni kogoha dai
    nabi haabo ka.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့​၏​မာန်​မာ​န အ​ကျိုး​ဆက်​သည်​သူ​တို့​၏​တစ်​ဖက်​၌
    သက်​သေ​ခံ​လိမ့်​မည်။ သူ​တို့​သည်​ဤ​အ​မှု အ​ရာ​တို့​နှင့်​တွေ့​ကြုံ​ခဲ့​ရ​သော်​လည်း​သူ
    တို့​၏​ဘု​ရား​သ​ခင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား ထံ​တော်​သို့​ပြန်​၍​မ​လာ​ကြ။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་ང་རྒྱལ་གྱིས་རང་གི་སྤྱོད་ངན་ལ་བདེན་དཔང་བྱས་པ་དང་། ཁོ་རྣམས་དོན་དེ་ཐམས་ཅད་དང་ཕྲད་ནའང་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་མ་ལོག་ཅིང་།
    ཁོང་བཙལ་ཡང་མ་བཙལ་ཏོ། །
  sna-sna: Kuzvikudza kwaIsraeri kunomupupurira zvakaipa, asi kunyange zvakadaro haadzoki
    kuna Jehovha Mwari wake kana kumutsvaka.
  spa-BLM: La soberbia de Israel da testimonio de su rostro; pero no han vuelto a
    Yahvé, su Dios, ni lo buscó, por todo esto.
  cac-cac: A in Jehová sDiosal in eb' israel. Vach'chom jantac tas ix ja d'a yib'an̈
    eb' yuj schucal, palta yuj yac'umtaquil eb' maxtzac sna sb'a sc'ol eb' smeltzajcot
    d'ayin.
  swh-ULB: Kiburi cha Israeli kinawashuhudia; hata hivyo, hawajarudi kwa Bwana, Mungu
    wao, wala hawakumtafuta licha ya hayo yote.
  bel-bel: І гонар Ізраіля прыніжаны ў вачах іхніх, - і пры ўсім гэтым яны не зьвярнуліся
    да Госпада Бога свайго і не знайшлі Яго.
  deu-ELBBK: Und der Stolz Israels zeugt ihm ins Angesicht; und sie kehren nicht um
    zu dem HERRN, ihrem Gott, und bei alledem suchen sie ihn nicht.
  mbb-OT: Is kegkemepelevawen dan iyan ebpengintutuu he ereg sikandan he edsilutan.
    Piru minsan pa te kegkehitevua kayi te langun diyà te kandan, wazà gihapun sikandan
    medlikù wey medangep kayi te kedì te Megbevayè dan.
  mal-2015: യിസ്രായേലിന്റെ അഹംഭാവം അവന്റെ മുഖത്തു സാക്ഷീകരിക്കുന്നു; എന്നാൽ അവർ തങ്ങളുടെ
    ദൈവമായ യഹോവയുടെ അടുക്കൽ മടങ്ങിവന്നിട്ടില്ല; ഇതിൽ ഒക്കെയും അവനെ അന്വേഷിച്ചിട്ടും
    ഇല്ല.
  rmc-rmc: O baripen le Izraeloskre manušengro svedčinel pre lende, ale the avke pes
    na visaren pale ko RAJ, ke peskro Del, aňi les na roden vaš oda savoro.
  pes-OPV: فخر اسرائیل پیش رویش شهادت می‌دهد اما ایشان به یهوه خدای خود بازگشت نمی
    نمایند و با وجود این همه او را نمی طلبند.
  ron-1924: Мэкар кэ мындрия луй Исраел мэртурисеште ымпотрива лор, тот ну се ынторк
    ла Домнул Думнезеул лор ши тот ну-Л каутэ, ку тоате ачесте педепсе!
  ben-OBCV: ইস্রায়েলের ঔদ্ধত্য তার বিপক্ষে সাক্ষ্য দেয়, কিন্তু এসব সত্ত্বেও সে তার
    ঈশ্বর সদাপ্রভুর প্রতি ফেরেনি কিংবা করেনি তাঁর অন্বেষণ।
  som-som: Waxaa dadka Israa'iil ku marag fura kibirkooda, laakiinse iyagu uma ay
    soo noqon Rabbiga Ilaahooda ah, mana ay doondoonin isaga in kastoo ay waxyaalahaa
    oo dhan sameeyeen.
  lat-VUC: Et humiliabitur superbia Israël in facie ejus; nec reversi sunt ad Dominum
    Deum suum, et non quæsierunt eum in omnibus his.
  eng-ASVBT: 'And the pride of Israel doth testify to his face: yet they have not
    returned unto Jehovah their God, nor sought him, for all this.'
  ita-1885: Perciò, la superbia d'Israele testimonierà contro a lui in faccia; conciossiachè
    non si sieno convertiti al Signore Iddio loro, e non l'abbiano cercato per tutto
    ciò.
  eng-LXXUP: 'And the pride of Israel shall be brought down before his face: yet they
    have not returned to the Lord their God, neither have they diligently sought him
    for all this.'
  eng-ULB: The pride of Israel testifies against him; however, they have not returned
    to Yahweh their God, nor have they sought him, in spite of all this.
  spa-VBL: El orgullo de Israel testifica contra él, pero a pesar de todo esto Efraín
    no vuelve al Señor su Dios ni lo busca.
  fra-_FOB: 'Et l''orgueil d''Israël rend témoignage sur son visage: ils ne sont pas
    revenus à l''Éternel leur Dieu; ils ne l''ont point recherché, malgré tout cela.'
  mal-mal: യിസ്രായേലിന്റെ അഹംഭാവം അവന്റെ മുഖത്ത് പ്രകടമായിരിക്കുന്നു; എന്നാൽ അവർ തങ്ങളുടെ
    ദൈവമായ യഹോവയുടെ അടുക്കൽ മടങ്ങിവന്നിട്ടില്ല; ഈ കാര്യങ്ങളിൽ അവനെ അന്വേഷിച്ചിട്ടും
    ഇല്ല.
  urd-GVR: Isrāīl kā takabbur us ke ḳhilāf gawāhī detā hai. To bhī na wuh Rab apne
    Ḳhudā ke pās wāpas ā jātā, na use talāsh kartā hai.
  suz-BL: इस्राएल आ ठेयब लेत्‍तीकेमी ‘मरिम्‍शो पाइब बाक्‍ब’ दे आन सांकछी बाक्‍ब। तन्‍न
    मेकोपुकी परमप्रभु यावे, आन परमप्रभु गे मलेत्‍नीम। मिनु मेको कली ममाल्‍नीम” देंत।
  eng-NOY: The pride of Israel testifieth to his face; Yet do not they return to Jehovah
    their God, Nor seek him, for all this.
  ita-1927: L’orgoglio d’Israele testimonia contro di lui, ma essi non tornano all’Eterno,
    al loro Dio, e non lo cercano, nonostante tutto questo.
  ckb-ckb: لووتبەرزی ئیسرائیل بەرەوڕوو شایەتی لەسەر دەدات، لەگەڵ هەموو ئەوەشدا ناگەڕێنەوە
    بۆ لای یەزدانی پەروەردگاری خۆیان و بەدوایدا ناگەڕێن.
  eng-BBE: And the pride of Israel gives an answer to his face; but for all this,
    they have not gone back to the Lord their God, or made search for him.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಗರ್ವವು ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಸಾಕ್ಷಿಕೊಡುತ್ತದೆ. ಆದರೂ ಅವರು ತಮ್ಮ ಯೆಹೋವ
    ದೇವರ ಕಡೆಗೆ ತಿರುಗದೆ ಇದ್ದಾರೆ. ಆತನನ್ನು ಹುಡುಕದೇ ಇದ್ದಾರೆ.
  tam-2017: இஸ்ரவேலின் பெருமை அவர்கள் முகத்திற்கு முன்பாகச் சாட்சியிட்டாலும், அவர்கள்
    தங்கள் தேவனாகிய கர்த்தரிடம் திரும்பாமலும், இவை எல்லாவற்றிலும் அவரைத் தேடாமலும்
    இருக்கிறார்கள்.
  spa-RV-1909: 'Y la soberbia de Israel testificará contra él en su cara: y no se
    tornaron á Jehová su Dios, ni lo buscaron con todo esto.'
  ron-BTF: Şi mândria lui Israel aduce mărturie înaintea feţei lui; iar ei nu se întorc
    la DOMNUL Dumnezeul lor, nici nu îl caută în ciuda tuturor acestor lucruri.
  eng-WEBP: The pride of Israel testifies to his face; yet they haven’t returned to
    the LORD their God, nor sought him, for all this.
  eng-FBV: Israel's pride testifies against him, but for all of this he still does
    not return to the Lord their God or look for him.
  nld-1939: 'De trots ligt Israël op het gelaat: Ze bekeren zich niet tot Jahweh,
    hun God; Ze zoeken Hem niet, Wat ook gebeurt!'
  nch-BL: Tali Israel ehuani motatelhuíaj pampa tahuel mohueyimatij. Eltoc quej inintajtacol
    techtajtanía ma niquintatzacuilti. Pero masque quej nopa itztoque tali Israel
    ehuani amo mocuepaj ica na, yon amo techtemohuaj.
  vie-1934: Sự kiêu ngạo của Y-sơ-ra-ên làm chứng trước mặt nó; chúng nó dầu gặp sự
    đó cũng không trở lại cùng Giê-hô-va Đức Chúa Trời mình, và cũng chẳng tìm kiếm
    Ngài!
  hin-CV: इस्राएल का अहंकार उसके विरुद्ध गवाही देता है, पर इन सबके बावजूद वह याहवेह
    अपने परमेश्वर के पास लौटकर नहीं आता या उसकी खोज नहीं करता.
  spa-BES: Y el orgullo de Israel se muestra en su rostro; pero por todo esto, no
    han regresado al Señor su Dios, ni lo han buscado.
  tdx-tdx: Mitalily an-dahara’e ty fisengea’ Israele, fe mboe tsy nimpoly am’ Iehovà
    Andrianañahare’e, vaho mb’e mboe tsy mipay Aze iereo amy hoe zay iaby.
  tha-KJV: ความเย่อหยิ่งของอิสราเอลเป็นพยานที่​หน​้าเขาแล้ว เขาก็ยังไม่​กล​ับไปหาพระเยโฮวาห์พระเจ้าของเขา
    เขามีเรื่องทั้งหมดเช่นนี้ เขาก็​มิได้​แสวงหาพระองค์
  por-BR-2018: A soberba de Israel dá testemunho contra ele, porém não se convertem
    ao SENHOR seu Deus, nem o buscam, apesar de tudo isto.
  deu-ELO: Und die Hoffart Israels zeugt ihm ins Angesicht; und sie kehren nicht um
    zu Jehova, ihrem Gott, und bei alledem suchen sie ihn nicht.
  eng-WYC-2018: And the pride of Israel shall be made low in the face thereof; they
    turned not again to their Lord God, and they sought not him in all these things.
    (And the pride of Israel shall be made low before them; but they did not return
    to the Lord their God, and they have not sought him, even after all these things.)
  epo-epo: La malmodesteco de Izrael atestas kontraŭ li, sed ili ne turnas sin al
    la Eternulo, sia Dio, kaj ne serĉas Lin malgraŭ ĉio.
  uig-PIN: Xuning bilǝn Israilning tǝkǝbburluⱪi ɵzigǝ ⱪarxi guwaⱨ beridu; Ular Pǝrwǝrdigar
    Hudasining yeniƣa ⱪaytmaydu; Yaki xundaⱪ ixlar bexiƣa qüxkǝn bolsimu, yǝnila Uni
    izdimǝydu.
  beo-beo: Isala:ili fi dunu ilia gasa fi hou da fedege agoane ilima diwaneya udidisa.
    Se nabasu hou bagade da ilima doaga:i dagoi. Be amo mae dawa:le, ilia da Na, ilia
    Hina Gode, Nama hame sinidigi.
  tpi-OTNT: Bikhetpasin bilong ol Israel i kotim ol yet, tasol ol i no tanim bel na
    ol i no kam bek long mi God, Bikpela bilong ol.
  hau-SA: Girmankan Isra’ila ya ba da shaida a kansa, amma duk da haka bai dawo ga
    Ubangiji Allahnsa ko yă neme shi ba.
  uig-LAT: Shuning bilen Israilning tekebburluqi özige qarshi guwah béridu; Ular Perwerdigar
    Xudasining yénigha qaytmaydu; Yaki shundaq ishlar béshigha chüshken bolsimu, yenila
    Uni izdimeydu.
  nde-nde: Ubuqholo buka-Israyeli bufakaza okubi ngaye, kodwa phezu kwakho konke lokhu
    kabuyeli kuThixo uNkulunkulu wakhe loba amdinge.
  ton-ton: 'Pea ko e fielahi ʻa ʻIsileli, ʻoku fakatōhifo ia ʻi hono ʻao: pea ʻoku
    ʻikai te nau tafoki kia Sihova ko honau ʻOtua, pe kumi kiate ia ʻi he ngaahi meʻa
    ni kotoa pē.'
  ces-1613: A ačkoli pýcha Izraelova svědčí vůči proti němu, však se nenavracují k
    Hospodinu Bohu svému, aniž ho hledají s tím se vším.
  eng-WMB: The pride of Israel testifies to his face; yet they haven’t returned to
    the LORD their God, nor sought him, for all this.
  tam-TCV: இஸ்ரயேலின் அகந்தை அவனுக்கெதிராய்ச் சாட்சி கூறுகிறது. இவையெல்லாம் நடந்துங்கூட,
    அவர்கள் தனது இறைவனாகிய யெகோவாவிடம் திரும்பவுமில்லை, அவரைத் தேடவுமில்லை.
  ceb-ULB: Ang pagkamahitas-on sa Israel mao gayod ang nagpamatuod batok kaniya; bisan
    pa niana, wala sila mibalik kang Yahweh nga ilang Dios, ni wala sila midangop
    kaniya, bisan pa niining tanan.
  pol-UBG: I choć pycha Izraela świadczy przeciwko niemu, to nie nawracają się do
    PANA, swego Boga, ani go w tym wszystkim nie szukają.
  urd-GVU: اسرائیل کا تکبر اُس کے خلاف گواہی دیتا ہے۔ توبھی نہ وہ رب اپنے خدا کے پاس
    واپس آ جاتا، نہ اُسے تلاش کرتا ہے۔
  eng-OEBCW: Israel’s arrogance testifies against them yet they do not return to the
    Lord their God, and in all this they do not seek him.
  deu-1912: Und die Hoffart Israels zeugt wider sie ins Angesicht; dennoch bekehren
    sie sich nicht zum HERRN, ihrem Gott, fragen auch nicht nach ihm in diesem allem.
  kan-2017: ಇಸ್ರಾಯೇಲಿಗೆ ಅದರ ಹೆಮ್ಮೆಯೇ ವಿರುದ್ಧ ಸಾಕ್ಷಿಯಾಗಿದೆ; ಇದೆಲ್ಲಾ ಸಂಭವಿಸಿದರೂ ಅದು
    ತನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಲಿಲ್ಲ; ಆತನನ್ನು ಆಶ್ರಯಿಸಲಿಲ್ಲ.
  yap-yap: Tolngan’ rok e girdi’ nu Israel e ir ke togopluw ngorad. Yug aram rogon
    urngin e tin ke buch rorad, ma dar chealgad ngar sulod ngog, ni gag fare SOMOL
    ni Got rorad.
  hlt-MCSB: A mikhmuh ah Israel kah hoemdamnah a phoe pah lalah a Pathen BOEIPA taengla
    mael uh pawt tih he boeih nen khaw amah a tlap uh moenih.
  mdy-ETH: ዒስራዔኤሌ ዴራ ዖቶርቄ ዖቶርማ ሺሪ ዔያቶ ዑፃ ማርካዼኔ፤ ዬይ ቢያ ያዺ ማዔቴያ ታና፥ ናንጊና ናንጋ ጎዳ ማዔ ዔያቶኮ
    ፆኦዛሢ ባንሢ ዔያታ ማዒባኣሴ፤ ማዓኒያ ፔቴታዖ ዔያታ ኮይባኣሴ።
  twi-ASANTE: Israel ahantan di adanseɛ tia no, nanso yei nyinaa akyi no ɔnnsane nkɔ
    Awurade ne Onyankopɔn nkyɛn, na ɔnhwehwɛ no nso.
  eng-WEBU: The pride of Israel testifies to his face; yet they haven’t returned to
    the LORD their God, nor sought him, for all this.
  wal-wal: Israa7eela asaa otoroi eta bollan markkattees. Hegee ubbai haninkka eti
    GODAAKKO, bantta Xoossaakko, simmibookkona woikko a koyibookkona.
  spa-PDDPT: La propia soberbia de Israel testifica en contra suya, pero ellos no
    se vuelven a Yavé su ʼElohim. A pesar de todo, no lo buscan.
  gun-gun: Israel kuery onhemboyvatepa rei pavẽ oexaa py. Ha'e rami teĩ Senhor Nguuete
    pe ndojevyi. Ha'e kuery re ha'e rami ete oiko teĩ ndoeka potai okuapy.
  agu-BL: Tan tu' yi ja cyocsaj quib nim tu cyajtza'kl, i'tz jun techl yi at chipaltil.
    Lajluch cu'n yi at quil. Ja chitij wi'nin q'uixc'uj, poro tan paj chinimel qui
    nin ncho'c tan injoyle'n, wech in Jehová, in chiRyosil.
  ilo-ULB: Agsaksinto a maibusor kenkuana ti kinatangsit ti Israel; nupay kasta, saanda
    a nagsubli kenni Yahweh a Diosda, wenno saanda a sinapul isuna iti laksid amin
    dagitoy.
  kpg-kpg: Di hagamuamua digau Israel e hai baahi gi digaula. Ma e aha maa nia mee
    huogodoo la guu hai, gei digaula digi loomoi gi muli gi di Au, go Dimaadua go
    di nadau God.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىلنىڭ تەكەببۇرلۇقى ئۆزىگە قارشى گۇۋاھ بېرىدۇ؛ ئۇلار پەرۋەردىگار
    خۇداسىنىڭ يېنىغا قايتمايدۇ؛ ياكى شۇنداق ئىشلار بېشىغا چۈشكەن بولسىمۇ، يەنىلا ئۇنى
    ئىزدىمەيدۇ.
  sus-sus: Isirayila a yɛtɛ igboma, a mu gbilen a Marigi Alatala ma, a mu bira a xa
    sɛriyɛ fɔxɔ ra.
  pon-2006: Aklapalap en mehn Israel wie weriwer uhwong irail. Mehndahte mehkoaros
    me wiawiher, re sohte mwahn pwurodo rehi, KAUN-O, ar Koht.
  ksd-ksd: Ma ra nuknuk i ra tarai Israel i ngala ure diat mulai, ma i varvai takun
    pa diat, ma pa dia lilikun tadav ra Luluai kadia God, ma pa dia tikan upi ia.
  grc-BRENT: Καὶ ταπεινωθήσεται ἡ ὕβρις Ἰσραὴλ εἰς πρόσωπον αὐτοῦ· καὶ οὐκ ἐπέστρεψαν
    πρὸς Κύριον τὸν Θεὸν αὐτῶν, καὶ οὐκ ἐξεζήτησαν αὐτὸν ἐν πᾶσι τούτοις.
  ind-AYT: Kesombongan Israel ditunjukkan oleh dirinya sendiri. Namun, mereka tidak
    berbalik kepada TUHAN, Allah mereka, dan tidak mencari Dia setelah semua ini terjadi.
  nya-nya: Kunyada kwake Israeli kukumutsutsa, koma pa zonsezi iye sakubwerera kwa
    Yehova Mulungu wake kapena kumufunafuna.
  hrv-hrv: Naprasitost Izraelova protiv njih samih svjedoči; i oni se ne vraćaju Jahvi,
    Bogu svome, i uza sve to oni ga ne traže!
  mps-mps: Te Israel dabe augwa hagoma ebo kolesagago digi augwa po tų ilali, tiali
    goli te augwa homu begelama, te augwa Genuai Bidi, God enaba ma asobeo. Mu tama,
    augwaligo ena kegasa asobeo.
  tpi-tpi: Bikhetpasin bilong ol Israel i kotim ol yet, tasol ol i no tanim bel na
    ol i no kam bek long mi God, Bikpela bilong ol.
  dan-1931: Mod Israel vidner dets Hovmod; de vendte ej om til HERREN deres Gud og
    søgte ham ikke trods alt.
  vie-OVCB: Tính kiêu ngạo của chúng đã tố cáo chúng, thế mà chúng chẳng quay về với
    Chúa Hằng Hữu, Đức Chúa Trời của chúng cũng chẳng tìm kiếm Ngài.
  guj-2017: ઇઝરાયલનું ગર્વ તેની વિરુદ્ધ સાક્ષી આપે છે; તેમ છતાં, તેઓ યહોવાહ પોતાના
    ઈશ્વરની પાસે પાછા આવ્યા નથી, આ બધું છતાં, તેઓએ તેમને શોધ્યા પણ નથી.
  pon-2006A: Aklapalap en mehn Israel wie weriwer uhwong irail. Mehndahte mehkoaros
    me wiawiher, re sohte mwahn pwurodo rehi, KAUN-O, ar Koht.
  por-BRBSL: O orgulho de Israel testemunha seu rosto; mas ainda não voltaram para
    Yahweh seu Deus, nem o procurou, por tudo isso.
  eng-OEBUS: Israel’s arrogance testifies against them yet they do not return to the
    Lord their God, and in all this they do not seek him.
  cth-cth: Isarelnaw e kâoupnae teh amamae hmaitung vah a kamnue eiteh, BAWIPA Cathut
    koe ban awh hoeh. Cathut hai tawng awh hoeh.
  twi-twi: Israel ahantan di adanse tia no, nanso eyi nyinaa akyi no ɔnnsan nkɔ Awurade
    ne Nyankopɔn nkyɛn, na ɔnhwehwɛ no nso.
  hlt-hlt: A mikhmuh ah Israel kah hoemdamnah a phoe pah lalah a Pathen BOEIPA taengla
    mael uh pawt tih he boeih nen khaw amah a tlap uh moenih.
  tbz-SIM: Isidɑyɛɛribɛ fentɛ̀ tɛɛ̀ nɑ̀kɛ́ bɛ kpɛ́í. Bɛ̀ mɛ nyí wɛ̃̀tɛní mí mbɛ Yiɛ̀
    nKuyie m borɛ̀. Bɑ́ nɛ̀ tìì kó dimɑ̀ɑ̀ bɛ̀ tùɔ̀kɛní ti miɛkɛ, bɛ̀ í n wɑmmú.
  msy-2020: Israelian arazir akaba batozim me isa kot gatɨ. Ezɨ me navim gɨrazir puvatɨ,
    egha Ikiavɨra Itir God, men God, me uam a bagha izir puvatɨ. Bizir kurar avɨriba
    me batozɨ, me God baghavɨra ikian aghua.
  dop-dop: Mpi Ɩsɛɣɛlɩ nyǝ́mɑ mɛ ɩ́ hʋlǝsǝnɑ lɑŋɑ tɔ, mpɩ pǝ hʋlǝɣǝnɑ mǝ wɛɛtʋ. Mɑ
    yǝlɑɑ mǝ kɑlɑmpɑɑnɩ kʋɣʋnɑ mǝ tɔm. Pɑɑ nɑ mpʋ ɩɩ pɛɛkǝɣɩ sɩ ɩ́ mǝlɩ mɑ kiŋ.
  azb-azb: İsrailin qüruru özünə qarşı şəhadət edir. Ancaq yenə də özlərinin Allahı
    Rəbbə tərəf dönmür, Onu axtarmırlar.
  eng-DBY: And the pride of Israel testifieth to his face; and they do not return
    to Jehovah their God, nor seek him for all this.
  hin-2017: इस्राएल का गर्व उसी के विरुद्ध साक्षी देता है; इन सब बातों के रहते हुए
    भी वे अपने परमेश्वर यहोवा की ओर नहीं फिरे, और न उसको ढूँढ़ा है।
  wol-KYG: Israyil, ag reewandeem a ko tiiñal, te taxul ñu délsi ci seen Yàlla Aji
    Sax ji. Loolu yépp taxul ñu sàkku ko.
  eng-YLT: And humbled hath been the excellency of Israel to his face, And they have
    not turned back unto Jehovah their God, Nor have they sought Him for all this.
  eng-WYC-2017: And the pride of Israel shall be made low in the face thereof; they
    turned not again to their Lord God, and they sought not him in all these things.
  eng-WMBB: The pride of Israel testifies to his face; yet they haven’t returned to
    the LORD their God, nor sought him, for all this.
  urd-GVH: इसराईल का तकब्बुर उसके ख़िलाफ़ गवाही देता है। तो भी न वह रब अपने ख़ुदा
    के पास वापस आ जाता, न उसे तलाश करता है।
  rug-rug: Sa vinahesi pule te Izireli va sosode pule nia koa sa, be vea bakala gua
    sari doduru hire ba lopu kekere pule la koe Zihova sa nana Tamasa si asa babe
    hata ia sa si Asa.
  gaz-gaz: Of tuulummaan Israaʼel dhugaa isatti baʼa; inni garuu utuu wanni kun hundi
    akkana taʼee jiruu, gara Waaqayyo Waaqa isaatti hin deebiʼu yookaan isa hin barbaaddatu.
  fra-LSG: L’orgueil d’Israël témoigne contre lui; Ils ne reviennent pas à l’Éternel,
    leur Dieu, Et ils ne le cherchent pas, malgré tout cela.
  yal-yal: Isirayilaa wason sereyaan bama a xili ma. Koni na birin kui, a mi xɛtɛma
    Alatala ma, a Ala, a yi a fen.
  haw-1868: 'Ke hoike mai nei ka haaheo o ka Iseraela ma kona maka: Aole lakou e hoi
    hou ia Iehova i ko lakou Akua, Aole imi aku ia ia no keia mea a pau.'
  arb-NAV: يَشْهَدُ غُرُورُ إِسْرَائِيلَ عَلَيْهِ وَلَمْ يَرْجِعْ إِلَى الرَّبِّ إِلَهِهِ،
    وَلا الْتَمَسَهُ.
  ewe-ewe: Israel ƒe dada le ɖase dim le eŋuti; esi nu siawo katã le dzɔdzɔm hã la,
    metrɔ va Yehowa, eƒe Mawu la gbɔ be yeadii o.
  eng-LEE: And humbled was the pride of Israel before his own face; but they did not
    return to the Lord their God, and sought him not, notwithstanding all this.
  asm-FB: ইস্ৰায়েলৰ অহঙ্কাৰেই তেওঁৰ বিৰুদ্ধে সাক্ষ্য দিছে; এই সকলোবোৰৰ উপৰিও, তেওঁলোকৰ
    ঈশ্বৰ যিহোৱাৰ ওচৰলৈ তেওঁলোক উলটি নাহিল বা তেওঁক নিবিচাৰিলেও।
  sus-A: عِسِرَيِلَ عَ يّتّ عِفبٌمَ، عَ مُ فبِلٍن عَ مَرِفِ عَلَتَلَ مَ، عَ مُ بِرَ
    عَ شَ سّرِيّ قْشْ رَ.
  fra-SBL: L'orgueil d'Israël témoigne de sa face ; mais ils ne sont pas retournés
    à Yahvé, leur Dieu, ni ne l'a cherché, pour tout cela.
  hbo-hbo: וְעָנָ֥ה גְאֹֽון־יִשְׂרָאֵ֖ל בְּפָנָ֑יו וְלֹֽא־שָׁ֙בוּ֙ אֶל־יְהוָ֣ה אֱלֹֽהֵיהֶ֔ם
    וְלֹ֥א בִקְשֻׁ֖הוּ בְּכָל־זֹֽאת׃
  kik-kik: Mwĩtĩĩo wa Isiraeli nĩũrutaga ũira wa kũmũũkĩrĩra, no o na kũrĩ ũguo-rĩ,
    we ndacookagĩrĩra Jehova Ngai wake, kana akamũrongooria.
  fra-NCL: L’orgueil d’Ephraïm témoigne contre lui ; ils ne reviennent pas à Yahweh,
    leur Dieu, et ils ne le recherchent pas, malgré tout cela.
  cek-AK: Israel amoekhaih loe a mikhmai ah amtueng, toe nihcae loe angmacae ih Angraeng
    khaeah amlaem o ai, anih to pakrong o ai.
  cuk-cuk: Israel-dulemar e-isguedga gwen wile-itobisurmalad, an e-Bab-Dummad-guedgi,
    gwen an-amibisurmalad. Na e-san-dummarba-imaked geg anse-dagega e-imaked.
  uig-CYR: Шуниң билән Исраилниң тәкәббурлуғи өзигә қарши гува бериду; Улар Пәрвәрдигар
    Худасиниң йениға қайтмайду; Яки шундақ ишлар бешиға чүшкән болсиму, йәнила Уни
    издимәйду.
  tel-2017: ఇశ్రాయేలువారి ప్రతిష్టే అతని మీద సాక్ష్యం పలుకుతుంది. ఇంత జరిగినా వారు
    తమ దేవుడైన యెహోవా వైపు తిరుగడం లేదు. ఆయనను వెతకడం లేదు.
  hat-BSA: Malgre sa ògèy Israël la fè temwaye kont li, men yo pa retounen kote SENYÈ
    a, Bondye yo a. Ni yo pa chache Li, malgre tout sa.
  kos-kos: Filang lun mwet Israel folokyang lainulos sifacna. Mwe lokoalok inge nukewa
    ne lainulos a elos tiana foloko nu yuruk, LEUM GOD lalos.
  hbo-WLC: וְעָנָ֥ה גְאֽוֹן־יִשְׂרָאֵ֖ל בְּפָנָ֑יו וְלֹֽא־שָׁ֙בוּ֙ אֶל־יְהוָ֣ה אֱלֹֽהֵיהֶ֔ם
    וְלֹ֥א בִקְשֻׁ֖הוּ בְּכָל־זֹֽאת׃
  ibo-ibo: Ịnya isi Izrel na-agba akaebe megide ya ma nʼagbanyeghị ihe ndị a ọ naghị
    alọghachikwute Onyenwe anyị bụ Chineke ya, maọbụ chọọ ya.
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲର ଦର୍ପ ତାହାର ସାକ୍ଷାତରେ ସାକ୍ଷ୍ୟ ଦିଏ; ତଥାପି ସେମାନେ ସଦାପ୍ରଭୁ
    ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ନିକଟକୁ ଫେରି ନାହାନ୍ତି, କିଅବା ଏହିସବୁ ଘଟିଲେ ମଧ୍ୟ ସେମାନେ ତାହାଙ୍କର
    ଅନ୍ଵେଷଣ କରି ନାହାନ୍ତି।
  chk-chk: Än chon Israel lamalamtekia a püsin sape ngeniir. Iei mwo pwe a fis ngeniir
    ekei mettoch, nge resap liwinitiei ika küttaei ngang ewe Samol mi Lapalap ar we
    Kot.
  rop-rop: Dei oldei tok praudbalawei, en tharran na dei nomo sabi blanga bulurrum
    mi. Nomeda deibin oldei abum ol detlot trabul, bat stil dei nomo bin kambek langa
    mi. Mi na YAWEI det trubala God blanga olabat, bat stil dei nomo lukabat mi.
  ukr-1871: Гордощі Ізраїля понизені в їх таки очах, а таки вони не обернулись до
    Господа, Бога свого й не шукали його.
  deu-1951: Wiewohl aber Israels Stolz sich als Zeuge wider ihn erhebt, sind sie doch
    nicht zu dem HERRN, ihrem Gott, umgekehrt und haben ihn trotz alledem nicht gesucht;
  eng-JPS: And the pride of Israel testifieth to his face; but they have not returned
    unto the LORD their God, nor sought Him, for all this.
  srp-1865: I ponositost Izrailjeva svjedoèi mu u oèi, ali se ne vraæaju ka Gospodu
    Bogu svojemu niti ga traže uza sve to.
  lug-lug: Okwekulumbaza kwa Isirayiri kwe kubalumiriza, naye newaakubadde ng’ebyo
    byonna bimutuuseeko tadda eri Mukama Katonda we newaakubadde okumunoonya.
  heb-heb: וענה גאון ישראל בפניו ולא שבו אל יהוה אלהיהם ולא בקשהו בכל זאת׃
  ben-IRV: ইস্রায়েলের গর্ব তার বিরুদ্ধে সাক্ষ্য দিয়েছে; তবুও, এই সব হওয়া সত্বেও
    তারা তাদের ঈশ্বর সদাপ্রভুর কাছে ফিরে আসেনি, না তারা তাঁকে খুঁজেছে।
  pan-pan: ਇਸਰਾਏਲ ਦਾ ਹੰਕਾਰ ਉਹ ਦੇ ਮੂੰਹ ਉੱਤੇ ਗਵਾਹੀ ਦਿੰਦਾ ਹੈ, ਪਰ ਉਹ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਵੱਲ ਨਹੀਂ ਮੁੜਦੇ, ਇਹ ਸਾਰੇ ਦੇ ਹੁੰਦਿਆਂ ਤੇ ਵੀ ਉਹ ਉਸ ਦੇ ਖੋਜੀ ਨਾ ਹੋਏ।
  mya-JVB: ဣသရေလ အမျိုး၏ မာန သည် သူ့ မျက်မှောက် ၌ နှိမ့်ချ ခြင်းသို့ ရောက်သော်လည်း
    ၊ အမျိုးသားတို့သည် ကိုယ် ဘုရား သခင်ထာဝရဘုရား ထံ တော်သို့ မ ပြန် မလာ ကြ။ အမှု ရောက်သော်လည်း
    ဘုရား ကို မ ရှာ ကြ။
  hmo-hmo: Israela taudia edia hekokoroku, ese edia dika ia hedinaraia noho. To idia
    ese lau, Lohiabada, edia Dirava dekenai idia giroa mai lasi. Dika momo ia vara
    vadaeni, to idia ese lau idia tahua lasi.
  urd-urd: और फ़ख़्र — ए — इस्राईल उसके मुँह पर गवाही देता है तोभी वह ख़ुदावन्द अपने
    ख़ुदा की तरफ़ रुजू' नहीं लाए और बावजूद इस सब के उसके तालिब नहीं हुए।
  rus-SYN: И гордость Израиля унижена в глазах их, и при всем том они не обратились
    к Господу Богу своему и не взыскали Его.
  bqc-SIM: Isailiↄ wala ì ń dayãu, gia ń beeo aali tá Dii ń Luawao, aali aà
    kĩ́i wɛɛlɛo.
  tcz-CHONGTHU: Israel kiletsahna chu amaho hehin apangin ahinla amaho Pakai henga
    ahung kiledeh pouvin, holding jong agong pouve.
  mar-mar: इस्राएलाचा गर्व त्यांच्या विरोधात साक्ष देतो, इतके असूनही ते आपला देव परमेश्वराकडे
    वळत नाहीत, हे करण्यापेक्षा ते त्यास शोधत नाही.
  qub-qub: Imano carpis paycunaga manami yäracamashachu, ni yarpämashapischu. Israelcuna
    alli-tucushanga quiquincuna mana alli canallanpämi caycan.
  bqp-bqp: Ben tii suɑbu sɔ̃ɔsirɑmɔ. Domi bɑ ǹ gɔsirɑmɛ nɛ Gusunɔ ben Yinnin mi.
    Kɑ yen de kpuro, bɑ ǹ mɑn kɑsu.
  hat-hat: Se awogans moun Izrayèl yo k'ap fè yo kondannen yo. Men, malgre tou sa
    ki rive yo, yo pa tounen vin jwenn mwen, mwen menm Seyè a, Bondye yo a. Yo pa
    chache kote m' ye.
  eng-BSB: Israel’s arrogance testifies against them, yet they do not return to the
    LORD their God; despite all this, they do not seek Him.
  eng-WEBPB: The pride of Israel testifies to his face; yet they haven’t returned
    to the LORD their God, nor sought him, for all this.
  kbq-kbq: Hagi Israeli vahe'mokizmi keontahi zamavu'zamava zamo'a eriama huno nezmasamianagi,
    zamagra rukrahe hu'za Ra Anumzana zamagra'a Anumzantera omege Agrikura hakegera
    nosaze.
  nhe-BL: Tlali Israel ehuani motelhuíaj pampa tlahuel mohueyimatij. Eltoc queja inintlajtlacol
    nechtlajtlanía ma niquintlatzacuilti. Pero yonque queja nopa itztoque tlali Israel
    ehuani ax mocuepaj ica na, niyon ax nechtemohuaj.
  gub-BL: Teko waneko wera'u haw wexak kar wakatu 'ymaw wanupe. A'e ma'e paw uzeapo
    wà. Nezewe rehe we nuzewyr kwaw ihewe wà. — Urepytywà pe nehe, ni'i kwaw ihewe
    wà. Tupàn Tuweharupi Wiko Ma'e romo Izaew wazar romo aiko.
  eng-DRA: 'And the pride of Israel shall be humbled before his face: and they have
    not returned to the Lord their God, nor have they sought him in all these.'
