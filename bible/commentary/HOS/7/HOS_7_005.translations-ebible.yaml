verse: HOS.007.005
translations:
  mal-C: നമ്മുടെ രാജാവിന്റെ ഉത്സവദിനത്തിൽ പ്രഭുക്കന്മാർ വീഞ്ഞുകുടിച്ച് ഉന്മത്തരാകുന്നു,
    അവൻ പരിഹാസികളുമായി കൂട്ടുചേരുന്നു.
  deu-TKW: Am Festtag unseres Königs saufen sich die hohen Herren wie fieberkrank
    von Wein. Er pflegt Gemeinschaft mit Gewissenlosen.
  lin-lin: Na mokolo ya feti ya mokonzi na biso, bakambi balangwaka masanga mpe mokonzi
    asanganaka na batioli.
  eng-LSV: A day of our king! Princes have defiled themselves [with] the poison of
    wine, || He has drawn out his hand with scorners.
  eng-GNV: 'This is the day of our King: the princes haue made him sicke with flagons
    of wine: he stretcheth out his hand to scorners.'
  eng-WEBSTER: In the day of our king the princes have made him sick with bottles
    of wine; he stretched out his hand with scorners.
  nhw-BL: “Quema quiilhuichihuilijque totlanahuatijca, nopa tlayacanani tlahuel quitlailtijque
    hasta mococo ica nopa tlaili. Teipa nopa tlanahuatijquetl quintlahuetzquilti huan
    tlaic ininhuaya nopa tlacame catli quipinajtiyayaj.
  swh-ONEN: Katika sikukuu ya mfalme wetu wakuu wanawaka kwa mvinyo, naye anawaunga
    mkono wenye mizaha.
  bba-bba: Bɑ̀ n ben sinɑ bokon tɔ̃ɔ bɑkɑru mɔ̀, ben sinɑ ɑsɑkpɔbu kɑ sunɔn tii bɑ
    rɑ tɑm nɔwɑ kpɑ bɑ n tɔmbu yɑɑ kɑsikimɔ.
  eng-KJVCPB: In the day of our king the princes have made him sick with bottles of
    wine; He stretched out his hand with scorners.
  luo-luo: E odiechiengʼ mar nyasi ruodhwa yawuot ruoth madho divai mamer, mi riw
    lwetgi gi jo-ajara.
  meu-meu: Eda pavapava ena dina ai, hanua lohiadia na e kekero, vine ranuna siahuna
    dainai; ia ese ḡonaḡona taudia ida imana e toi roro.
  npi-ULB: हाम्रा राजाको दिनमा अधिकारीहरूले आफैंलाई दाखमद्यको मातले बिरामी पार्छन्
    । ठट्टा गर्नेहरूसँग उसले आफ्नो हात मिलायो ।
  yor-yor: Ní ọjọ́ àjọ̀dún ọba wa wáìnì mú ara ọmọ-aládé gbóná ó sì darapọ̀ mọ́ àwọn
    oníyẹ̀yẹ́.
  pes-OPCB: «در جشنهای پادشاه، رهبران از شراب مست می‌شوند و او نیز با کسانی که وی
    را دست انداخته‌اند هم پیاله می‌گردد.
  tgl-ULB: Sa araw ng ating hari, nilasing ng mga opisyal ang kanilang mga sarili
    sa pamamagitan ng init ng alak. Iniabot niya ang kaniyang kamay sa mga nangutya.
  hui-hui: Kini ibugua tomo timbuni dawarangi agali uruni tigua kinibi ibunaga agali
    haguane bu karubi waini iba dewa nelo hambu miaga ka. Ani miragola kinibi ibunaga
    agali haguane biarubi waini iba dewa nowa luluyu biraga.
  mya-mya: ဘု​ရင်​ပွဲ​ခံ​သော​နေ့​တွင်​ဘု​ရင်​နှင့်​မင်း​မှု ထမ်း​တို့​ကို​စ​ပျစ်​ရည်​တိုက်​၍​ယစ်​မူး​၍
    ရူး​သွပ်​စေ​ကြ​၏။-
  bod-N: རང་ཅག་གི་རྒྱལ་པོས་དགའ་སྟོན་ལ་རོལ་བའི་ཉིན་མོར་སྐུ་དྲག་རྣམས་ཀྱིས་ཆང་འཐུང་ནས་གང་སར་བསྐྱུགས་པ་དང་།
    རྒྱལ་པོ་ནི་ཁྱད་གསོད་མཁན་དག་དང་འགྲོགས་ནས་དེའི་ལག་པར་འཇུས།
  sna-sna: Pazuva romutambo wamambo wedu machinda anorwara nokuda kwewaini, uye iye
    akabatana navaseki.
  spa-BLM: En el día de nuestro rey, los príncipes se enfermaron con el calor del
    vino. Unió su mano con la de los burlones.
  cac-cac: Ayic tz'och q'uin̈ yuj vin̈ rey, a eb' ayoch d'a yopisio yed' vin̈, syuc'
    an̈ eb', syac'an an̈ eb' yuc' vin̈ masanto sq'ue an̈ d'a sjolom vin̈ yed' eb'.
    Ton̈ej scomon tzalaj vin̈ yed' eb' sb'uchvaj d'ay.
  swh-ULB: Siku ya mfalme wetu, viongozi walijifanya wagonjwa na ukali wa divai. Alinyoosha
    mkono wake kwa wale waliokuwa wakidhihaki.
  bel-bel: «Дзень нашага цара!» кажуць князі, разгарачаныя да хваробы віном, а ён
    працягвае руку сваю да блюзьнераў.
  deu-ELBBK: Am Tag unseres Königs machen sich die Fürsten krank von der Glut des
    Weines; er streckt seine Hand aus mit den Spöttern.
  mbb-OT: Dutun te menge keemuran te hadì dan, midlangut dan is menge upisyal zin.
    Ne minsan haazà is hadì nekid-inum dutun te ebusedur he menge upisyal zin.
  mal-2015: നമ്മുടെ രാജാവിന്റെ ദിവസത്തിൽ പ്രഭുക്കന്മാർക്കു വീഞ്ഞിന്റെ ഉഷ്ണത്താൽ ദീനം
    പിടിക്കുന്നു; അവൻ പരിഹാസികളോടുകൂടെ കൈ നീട്ടുന്നു.
  rmc-rmc: Andre oda džives, sar amaro kraľis kerďa e oslava, leskre uradňika mačile
    la moľatar a ov pes pridiňa paš o barikane.
  pes-OPV: در یوم پادشاه ما، سروران از گرمی شراب، خود را بیمار ساختند واو دست خود
    را به استهزاکنندگان دراز کرد.
  ron-1924: Ын зиуа ымпэратулуй ностру, кэпетенииле се ымболнэвеск де пря мулт вин,
    ымпэратул дэ мына ку батжокориторий.
  ben-OBCV: আমাদের রাজার উৎসবের দিনে সম্মানিত লোকেরা সুরাপানে উত্তপ্ত হয়ে পড়ে, আর
    সে বিদ্রুপকারীদের সঙ্গে হাত মেলায়।
  som-som: Maalinta boqorkayaga amiirradu way isku bukaysiiyeen kulaylka khamriga,
    isagu wuxuu gacanta u taagay kuwo wax quudhsada.
  lat-VUC: 'Dies regis nostri: cœperunt principes furere a vino; extendit manum suam
    cum illusoribus.'
  eng-ASVBT: On the day of our king the princes made themselves sick with the heat
    of wine; he stretched out his hand with scoffers.
  ita-1885: Nel giorno del nostro re, i principi l'han sopraffatto con l'ardore del
    vino; egli ha stesa la sua mano co'giullari.
  eng-LXXUP: 'In the days of our kings, the princes began to be inflamed with wine:
    he stretched out his hand with pestilent fellows.'
  eng-ULB: On the day of our king the officials made themselves sick with the heat
    of wine. He reached out with his hand to those who were mocking.
  spa-VBL: En el cumpleaños del rey los príncipes beben hasta enfermar, mientras él
    se junta con los que se ríen.
  fra-_FOB: Au jour de notre roi, les chefs se rendent malades par l'ardeur du vin;
    le roi tend la main aux moqueurs.
  mal-mal: നമ്മുടെ രാജാവിന്റെ ദിവസത്തിൽ പ്രഭുക്കന്മാർക്ക് വീഞ്ഞിന്റെ ലഹരിയാൽ ദീനം
    പിടിക്കുന്നു; അവൻ പരിഹാസികളോടുകൂടി കൈ നീട്ടുന്നു.
  urd-GVR: Hamāre bādshāh ke jashn par rāhnumā mai pī pī kar mast ho jāte haiṅ, aur
    wuh kufr bakne wāloṅ se hāth milātā hai.
  suz-BL: आंइ पिप आ भोजम आ सासन पाइब अङगुर शांबु तूशा दुक्‍नीम। मिनु पिपमी शुक्‍शी
    पाइबपुकी नु गुइ गारपाइक्‍ब।
  eng-NOY: On the feast-day of our king, the princes are sick with the heat of wine,
    And he stretcheth out his hand with revilers.
  ita-1927: Nel giorno del nostro re, i capi si rendon malati a forza di scaldarsi
    col vino; il re stende la mano ai giullari.
  ckb-ckb: لە ڕۆژی جەژنی پاشاماندا، میر نەخۆش دەکەون، لەبەر شەراب تایان لێ دێت، پاشا
    لەگەڵ گاڵتەجاڕان دەست تێکەڵ دەکات.
  eng-BBE: On the day of our king, the rulers made him ill with the heat of wine;
    his hand was stretched out with the men of pride.
  kan-OKCV: ನಮ್ಮ ಅರಸನ ಹಬ್ಬದ ದಿವಸಗಳಲ್ಲಿ ರಾಜಕುಮಾರರು ದ್ರಾಕ್ಷಾರಸವನ್ನು ಕುಡಿದು ಮತ್ತರಾಗುತ್ತಾರೆ.
    ಅವನು ಪರಿಹಾಸ್ಯಗಾರರ ಸಂಗಡ ತನ್ನ ಕೈಚಾಚುತ್ತಾನೆ.
  tam-2017: நம்முடைய ராஜாவின் நாளென்று சொல்லி, அதிபதிகள் திராட்சைரச தோல்பைகளால் அவனுக்கு
    வியாதியுண்டாக்குகிறார்கள்; பரிகாசம் செய்கிறவர்களுடன்கூட அவன் தன் கையை நீட்டுகிறான்.
  spa-RV-1909: 'El día de nuestro rey los príncipes lo hicieron enfermar con vasos
    de vino: extendió su mano con los escarnecedores.'
  ron-BTF: În ziua împăratului nostru, prinţii l-au îmbolnăvit cu burdufuri de vin;
    el şi-a întins mâna cu batjocoritori.
  eng-WEBP: On the day of our king, the princes made themselves sick with the heat
    of wine. He joined his hand with mockers.
  eng-FBV: On the king's birthday the princes drink so much they are sick, while he
    joins in with those who mock.
  nld-1939: Maar zij maken onzen koning onpasselijk, De vorsten bevangen door wijn.
    Ze blijven aan de lustigen schenken,
  nch-BL: “Ipan nopa tonali, quema quiilhuichijque nopa tanahuatijquet, nopa tayacanani
    tahuel quitailtijque hasta mococo ica nopa taili. Teipa nopa tanahuatijquet quintahuetzquilti
    huan taic inihuaya nopa tacame cati quipinajtiyayaj.
  vie-1934: 'Đến ngày vua chúng ta, các quan trưởng vì sự nóng của rượu mà đau ốm:
    vua cũng bắt tay những kẻ hay nhạo báng.'
  hin-CV: हमारे राजा के त्योहार के दिन राजकुमार दाखमधु पीकर उत्तेजित होते हैं, और
    वह हंसी उड़ानेवालों के साथ शामिल होता है.
  spa-BES: En el día de nuestro rey, los gobernantes lo enfermaron con el calor del
    vino; su mano estaba extendida con los hombres orgullosos.
  tdx-tdx: Tañ’ andro’ i mpanjakan-tikañey, nisilofe’ ty hamaen-divay o roandriañeo,
    ie nañoho-pitañe amo mpandrabioñeo.
  tha-KJV: ในวันฉลองกษั​ตริ​ย์ของเรา พวกเจ้านายทำให้​พระองค์​ป่วยด้วยขวดเหล้าองุ่น
    กษัตริย์​ทรงเหยียดพระหัตถ์ออกพร้อมกับคนขี้​เยาะเย้ย
  por-BR-2018: No dia do nosso rei, os príncipes ficam doentes pelo calor do vinho;
    ele estende sua mão com os zombadores.
  deu-ELO: Am Tage unseres Königs machen sich die Fürsten krank von der Glut des Weines;
    er streckt seine Hand aus mit den Spöttern.
  eng-WYC-2018: The day of our king, the princes began to be wild of wine; he stretched
    forth his hand with scorners. (On the day of our king’scelebration, the princes
    began to be wild with wine; yea, he stretched forth his hand with mockers.)
  epo-epo: Hodiaŭ estas festo de nia reĝo; kaj la princoj komencas fariĝi frenezaj
    de la vino, kaj li etendas sian manon kun la blasfemantoj.
  uig-PIN: Padixaⱨimiz tǝbriklǝngǝn künidǝ, ǝmirlǝr xarabning kǝypi bilǝn ɵzlirini
    zǝiplǝxtürdi; Padixaⱨ bolsa mazaⱪ ⱪilƣuqilar bilǝn ⱪol elixixⱪa intildi!
  beo-beo: Ilia da hina bagade ea lolo nabe esoga, hina bagade amola ea ouligisu dunu
    ilima waini hano bagade iabeba:le, hina amola ea ouligisu dunu da feloale amola
    gagaoui agoane ba:i.
  tpi-OTNT: Long taim king i mekim pati, ol i mekim king wantaim ol ofisa bilong en
    i dring planti wain. Na king wantaim ol ofisa i spak na longlong nabaut.
  hau-SA: A ranar bikin sarkinmu shugabanni sukan bugu da ruwan inabi, yă yi cuɗanya
    da masu ba’a.
  uig-LAT: Padishahimiz tebriklen’gen künide, emirler sharabning keypi bilen özlirini
    zeipleshtürdi; Padishah bolsa mazaq qilghuchilar bilen qol élishishqa intildi!
  nde-nde: Ngosuku lomkhosi wenkosi yethu ababusi bathukutheliswa liwayini, inkosi
    izihlanganise labaklolodayo.
  ton-ton: ‌ʻI he ʻaho ʻo hotau tuʻi kuo fakakona ia ʻe he houʻeiki ʻaki ʻae ngaahi
    hina uaine; naʻa ne mafao hono nima mo e kau manuki.
  ces-1613: V den krále našeho k nemoci jej přivodí knížata láhvicí vína; vztahuje
    ruku svou s posměvači.
  eng-WMB: On the day of our king, the princes made themselves sick with the heat
    of wine. He joined his hand with mockers.
  tam-TCV: எங்கள் அரசனின் கொண்டாட்ட நாளில், இளவரசர்கள் திராட்சை மதுவினால் வெறிகொண்டார்கள்;
    அரசன் ஏளனக்காரர்களுடன் கைகோத்திருக்கிறான்.
  ceb-ULB: Sa adlaw sa among hari gisakit sa mga opisyal ang ilang mga kaugalingon
    pinaagi sa makapainit nga bino. Gituy-od niya ang iyang kamot niadtong nagbiaybiay.
  pol-UBG: W dniu naszego króla książęta wprawili go w chorobę bukłakami wina, tak
    że wyciągał swoją rękę wraz z szydercami.
  urd-GVU: ہمارے بادشاہ کے جشن پر راہنما مَے پی پی کر مست ہو جاتے ہیں، اور وہ کفر
    بکنے والوں سے ہاتھ ملاتا ہے۔
  eng-OEBCW: On our king’s festival day, the princes are flushed with fever from wine.
    He stretched forth his hand with the contemptuous,
  deu-1912: Heute ist unsers Königs Fest sprechen sie, da fangen die Fürsten an, vom
    Wein toll zu werden; so zieht er die Spötter zu sich.
  kan-2017: ನಮ್ಮ ರಾಜನ ದಿನದಲ್ಲಿ ದ್ರಾಕ್ಷಾರಸದ ಉಷ್ಣವು ದೇಶಾಧಿಪತಿಗಳ ತಲೆಗೇರಲು ಆರಂಭವಾಯಿತು;
    ರಾಜನು ಆ ತುಂಟರ ಕೈಯ ಮೇಲೆ ಕೈ ಹಾಕಿದನು.
  yap-yap: Ma rofen ni madnom rok fare pilung miyad guy rogon nge chingaw fare pilung
    nge pi tayugang’ rok ngar balyanggad ko wayin.
  hlt-MCSB: Mamih kah manghai khohnin ah tah misurtui kah sue loh mangpa rhoek a nue
    sak dongah a kut te aka hnukpoh rhoek taengah a thoh.
  mdy-ETH: ካኣቲኮ ቦንቾ ኬሎና ሱኡጋ ዎይኖ ዑዦ ሚርጊሺ ዑሽኪ ማሢንቲ ሃርጌኔ፤ ዒዚያ ዬያ ፓሡዋ ዓሶና ዎላ ፔቴ ማዔኔ።
  twi-ASANTE: Ɛda a ɔhene rehyɛ fa no ahenemma boro nsã, na ɔhene no fɛdifoɔ ne wɔn
    bɔ mu goro.
  eng-WEBU: On the day of our king, the princes made themselves sick with the heat
    of wine. He joined his hand with mockers.
  wal-wal: Nu kawuwaa baalaa bonchchiyo gallassi, makkalanchchati halaqata woine eessan
    mattoyidi harggissidosona; uukkiyaagee ba kushiyaa denttidi, qilliicciyaageetussi
    malaatees.
  spa-PDDPT: El día de nuestro rey, al calor del vino, los príncipes lo contaminaron.
    Él extendió su mano a los escarnecedores,
  gun-gun: Huvixave pegua ngaru oikoa ára py yvatekueve imba'eaxy rai okuapy vinho
    py oka'ua gui. Huvixa eteve voi onhemoirũ nhombojaru rei va'e kuery reve.
  agu-BL: Na yi bixewe'n chirey, ja cho'c yi e' bajxom tan tocse'n a' twi', tan poyse'n
    wutz, nin qui nin pujx tan tal prow rey yi mbi na tzan banle'n te'j, nin ja tak'
    nin k'ab scyetz yi e' yi na chixbajtzi' cyen te'j.
  ilo-ULB: Iti aldaw iti aritayo, nabartek dagiti opisial babaen iti pudot ti arak.
    Nakitipon isuna kadagiti manglalais.
  kpg-kpg: Di laangi di budu o di king, digaula guu hai di king mo ana gau aamua gi libaliba
    huaidu i nia waini.
  uig-ARA: پادىشاھىمىز تەبرىكلەنگەن كۈنىدە، ئەمىرلەر شارابنىڭ كەيپى بىلەن ئۆزلىرىنى
    زەئىپلەشتۈردى؛ پادىشاھ بولسا مازاق قىلغۇچىلار بىلەن قول ئېلىشىشقا ئىنتىلدى!
  sus-sus: Kuntigie siisima nɛ mangɛ xa xulunyi, mangɛ fan tinxi na fe mɔɔli ra.
  pon-2006: Ni rahnen kamadipw en wahu ong nanmwarki re kin kasakawihkihla nanmwarki
    oh sapwellime lapalap akan wain oh kahrehiong ar kin mwomwen pweipweila.
  ksd-ksd: Ta ra bung na lukara ba kada king i ga pait ia, a umana luluai dia malapang
    ma ra nimomo tava longlong; i tulue ra limana tadav ra umana tena varpiam.
  grc-BRENT: Ἡμέραι τῶν βασιλέων ὑμῶν, ἤρξαντο οἱ ἄρχοντες θυμοῦσθαι ἐξ οἴνου, ἐξέτεινε
    τὴν χεῖρα αὐτοῦ μετὰ λοιμῶν.
  ind-AYT: Pada hari raja kita, para pemimpin menjadi sakit karena panasnya anggur.
    Dia mengulurkan tangannya kepada para pencemooh.
  nya-nya: Pa tsiku la chikondwerero cha mfumu yathu akalonga amaledzera ndi vinyo,
    ndipo amalowa mʼgulu la anthu achipongwe.
  hrv-hrv: U dan kralja našega knezovi obolješe od žestine vina, a on ruku pruža pijanima.
  mps-mps: Te kingo nai daa tubo side, augwaligo te king aga ofisa dabe dali te bomai
    wę hauwa tumainu yaibao. Tama king me, aga ofisa dabe dali, te gęǫ page elama,
    te tobolu kolesaga meni yaibao.
  tpi-tpi: Long taim king i mekim pati, ol i mekim king wantaim ol ofisa bilong en
    i dring planti wain. Na king wantaim ol ofisa i spak na longlong nabaut.
  dan-1931: De gør på Kongens Dag* Fyrsterne syge af Rus. Spottere giver han Hånden,
    { [*dvs. Fødselsdag.] }
  vie-OVCB: Trong những ngày lễ hoàng tộc, các hoàng tử uống rượu say sưa, chè chén
    với những kẻ từng chế giễu chúng.
  guj-2017: અમારા રાજાના જન્મ દિવસે સરદારો મદ્યપાનની ગરમીથી માંદા પડ્યા છે. તેણે હાંસી
    ઉડાવનારાઓ સાથે સહવાસ રાખ્યો છે.
  pon-2006A: Ni rahnen kamadipw en wahu ong nanmwarki re kin kasakawihkihla nanmwarki
    oh sapwellime lapalap akan wain oh kahrehiong ar kin mwomwen pweipweila.
  por-BRBSL: No dia de nosso rei, os príncipes adoeceram com o calor do vinho. Ele
    juntou sua mão com zombadores.
  eng-OEBUS: On our king’s festival day, the princes are flushed with fever from wine.
    He stretched forth his hand with the contemptuous,
  cth-cth: Maimae siagpahrang hnin navah, bawinaw ni misur koung a parui awh teh,
    ka dudam e naw hoi kut reirei a dâw awh.
  twi-twi: Da a ɔhene rehyɛ fa no ahenemma bow nsa, na ɔhene no fɛwdifo ne wɔn bɔ
    mu goru.
  hlt-hlt: Mamih kah manghai khohnin ah tah misurtui kah sue loh mangpa rhoek a nue
    sak dongah a kut te aka hnukpoh rhoek taengah a thoh.
  tbz-SIM: Dikpɑ̀ɑ̀tìbɑnni yiè kɛ̀ sikpɑ̀ɑ̀tìbìí yɑ̃̀ kɛ́muɔ́, kɛ́duɔ́ mbɛmɑ́ɑ̀ bɛnitiyɛibɛ.
  msy-2020: Atrivim isar ekiam gamir dughiamɨn, a uan gumazir dapaniba ko, me wainɨn
    dɨpar bar avɨriba ame. Egha me bar onganigha arazir onganibagh amua, dɨbovir gumaziba
    ko arazir kuram damuamin akam mɨsosi.
  dop-dop: Ye pɑ tɔkɩ wulɑʋ ɑcimɑ ɩ wɑɑlɩ nyǝ́mɑ nyɔɔkɩ kɛ́ nɑ pɑ́ hɑɣɑ. Sʋlʋm kʋɣɩ-wɛ,
    ɩlɛnɑ pɑ́ sʋʋ yem yem yɔɣɔtɑɣɑ.
  azb-azb: Padşahımızın ad günündə Başçılar şərabın atəşindən xəstələndi, Padşah da
    istehzaçılarla əl-ələ verdi.
  eng-DBY: 'In the day of our king, the princes made themselves sick with the heat
    of wine: he stretched out his hand to scorners.'
  hin-2017: हमारे राजा के जन्मदिन में हाकिम दाखमधु पीकर चूर हुए; उसने ठट्ठा करनेवालों
    से अपना हाथ मिलाया।
  wol-KYG: Bu sunu buur xewlee, kàngam yi naan ba wopp, buur tàllal loxo ay ñaawlekat.
  eng-YLT: A day of our king! Princes have polluted themselves [with] the poison of
    wine, He hath drawn out his hand with scorners.
  eng-WYC-2017: The day of our king, the princes began to be wild of wine; he stretched
    forth his hand with scorners.
  eng-WMBB: On the day of our king, the princes made themselves sick with the heat
    of wine. He joined his hand with mockers.
  urd-GVH: हमारे बादशाह के जशन पर राहनुमा मै पी पीकर मस्त हो जाते हैं, और वह कुफ़र
    बकनेवालों से हाथ मिलाता है।
  rug-rug: Pa rane inevaṉa tanisa baṉara si viviri pa napo vaeni sari na koburu tavia,
    meke somana naponapo sa baṉara koari kasa pu va sisire nia sa zinama te Tamasa.
  gaz-gaz: Guyyaa ayyaana mootii keenyaatti ilmaan moototaa daadhii wayiniitiin finiinan;
    innis qoostota wajjin harka isaa diriirsa.
  fra-LSG: Au jour de notre roi, Les chefs se rendent malades par les excès du vin;
    Le roi tend la main aux moqueurs.
  yal-yal: Na kiini, mangana ɲaxaɲaxan lɔxɔni, kuntigine xunne yi keli dɔlɔn na. Mangan
    yi magele tiini itoe rasɛnɛ.
  haw-1868: A i ka la o ko kakou alii loohia iho na haku e ka mai i ka wela o ka waina,
    A o aku la oia i kona lima me ka poe haakei.
  arb-NAV: فِي يَوْمِ احْتِفَالِ مَلِكِنَا انْتَشَى الرُّؤَسَاءُ مِنْ سَوْرَةِ الْخَمْرِ،
    وَانْضَمَّ هُوَ إِلَى الْمُتَبَذِّلِينَ.
  ewe-ewe: Le miaƒe fia ƒe ŋkekenyui dzi la, dumegãwo noa wain muna hebɔa ha kple
    fewuɖulawo.
  eng-LEE: 'On the day of our king''s [entering on his rule] the princes are made
    sick with the fumes of wine: [the king] joineth his hand with scorners.'
  asm-FB: আমাৰ ৰজাৰ উৎসৱৰ দিনা প্রধান লোকসকল দ্ৰাক্ষাৰসৰ ৰাগীত অসুস্থ হৈছিল; নিন্দকসকলৰ
    সৈতে তেওঁ নিজৰ হাত আগবঢ়াইছিল।
  sus-A: كُنتِفِيٍ سِيسِمَ نّ مَنفّ شَ شُلُنيِ، مَنفّ قَن تِنشِ نَ قٍ مْولِ رَ.
  fra-SBL: Le jour de notre roi, les princes se sont rendus malades par la chaleur
    du vin. Il a joint sa main à celle des moqueurs.
  hbo-hbo: יֹ֣ום מַלְכֵּ֔נוּ הֶחֱל֥וּ שָׂרִ֖ים חֲמַ֣ת מִיָּ֑יִן מָשַׁ֥ךְ יָדֹ֖ו אֶת־לֹצְצִֽים׃
  kik-kik: Mũthenya wa gĩathĩ kĩa mũthamaki witũ-rĩ, we na anene ake manyuuaga ndibei
    makarĩĩo, nake akanyiitana moko na arĩa manyũrũranagia.
  fra-NCL: Au jour de notre roi, les princes se rendent malades par la chaleur du
    vin ; il a étendu sa main avec les moqueurs.
  cek-AK: Aicae siangpahrang ih poih niah anih ih toksah ukkung angraengnawk loe misurtui
    to paquih o; siangpahrang loe minawk mah pahnuithui ih kaminawk hoi nawnto amyok.
  cuk-cuk: Rey-ibagi, dummagan, vinoʼgi mumguddamalad. Rey, galagwensuli guddamogad.
    Deyobi, rey, dule-galagwensuli-mumgumalad e-aimarye na sognagusdaed.
  uig-CYR: Падишасимиз тәбрикләнгән күнидә, әмирләр шарапниң кәйпи билән өзлирини
    зәипләштүрди; Падишаһ болса мазақ қилғучилар билән қол елишишқа интилди!
  tel-2017: మన రాజు ఉత్సవ దినాన అధికారులు అతని ద్రాక్షారసం కాకతో మత్తెక్కి జబ్బుపడిపోయారు.
    రాజు తానే అపహాసకులతో చెయ్యి కలిపాడు.
  hat-BSA: Nan jou a wa nou an, prens yo te fè tèt yo malad ak chalè diven an. Li
    te lonje men li ak mokè yo.
  kos-kos: In len in akfulat nu sin tokosra, elos oru tokosra ac mwet fulat lal uh
    in sruhi ac lalfonla ke mwe sruhi.
  hbo-WLC: י֣וֹם מַלְכֵּ֔נוּ הֶחֱל֥וּ שָׂרִ֖ים חֲמַ֣ת מִיָּ֑יִן מָשַׁ֥ךְ יָד֖וֹ אֶת־לֹצְצִֽים׃
  ibo-ibo: Nʼụbọchị mmemme nke eze anyị, ụmụ eze bụ ndị akpalịrị site na-ịṅụbiga mmanya
    oke, ya na ndị na-akwa emo jikọtara aka.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ରାଜାଙ୍କ ଦିନରେ ଅଧିପତିମାନେ ଦ୍ରାକ୍ଷାରସର ଉତ୍ତାପରେ ଆପଣାମାନଙ୍କୁ ପୀଡ଼ିତ
    କଲେ; ସେ ନିନ୍ଦକମାନଙ୍କ ସଙ୍ଗେ ଆପଣା ହସ୍ତ ବଢ଼ାଇଲା।
  chk-chk: Lon ränin än ewe king kametip ekewe samol ra puchula ren pwichin ewe wain.
    Iwe, ewe king a tipeeu ngeni ekewe chon turunufas.
  rop-rop: “Wal ol detlot pipul bin dumbat lagijat langa olabat king du. Deibin haidim
    detlot filing blanga olabat, en wen deibin abum padi blanga det king, deibin meigim
    det king en ol im boswan wekinmen drangk garram wain. Olnait deibin abum det padi,
    en deibin meigim det king en ol im boswan wekinmen drangginwan, en ailibala detlot
    filing blanga olabat bin kamat jis laik det hotwan tjakol.
  ukr-1871: День царський у нас! князї розгорячились до впаду вином, а царь простягає
    руку свою до висьмівників.
  deu-1951: Am Festtage unsres Königs sind die Fürsten fieberkrank geworden vom Wein;
    er hat seine Hand den Spöttern gereicht.
  eng-JPS: On the day of our king the princes make him sick with the heat of wine,
    he stretcheth out his hand with scorners.
  srp-1865: Na dan cara našega razbolješe se knezovi od mijeha vina, i on pruži ruku
    svoju potsmjevaèima.
  lug-lug: Ku lunaku kabaka lw’agabula embaga, abakungu ettamiiro lya wayini ne libalwaza,
    kabaka ne yeegatta n’abanyoomi.
  heb-heb: יום מלכנו החלו שרים חמת מיין משך ידו את לצצים׃
  ben-IRV: আমাদের রাজার দিনের আধিকারিকরা নিজেদেরকে অসুস্থ করে তুলল মদের উত্তাপে। সে
    তাদের সঙ্গে হাত বাড়ায় যারা উপহাস করে।
  pan-pan: ਸਾਡੇ ਰਾਜੇ ਦੇ ਤਿਉਹਾਰਾਂ ਦੇ ਦਿਨ ਹਾਕਮ ਮੈਅ ਦੀ ਗਰਮੀ ਨਾਲ ਬਿਮਾਰ ਹੋ ਗਏ, ਉਸ ਨੇ ਠੱਠਾ
    ਕਰਨ ਵਾਲਿਆਂ ਨਾਲ ਆਪਣਾ ਹੱਥ ਮਿਲਾਇਆ।
  mya-JVB: ငါ တို့ရှင်ဘုရင် ၏ နှစ်စဉ်ပွဲနေ့ ၌ မင်း တို့သည် စပျစ်ရည် အရှိန် နှင့် ယစ်မူး
    ၍ ရှင်ဘုရင်သည် မထီမဲ့မြင် ပြုသောသူတို့ ကို လက်ခံ တတ်၏။
  hmo-hmo: King ena aria dinana dekenai, idia ese king bona iena lohia taudia, dekenai
    uaina idia henia, idia kekero. Uaina ena siahu dainai king ia kavakava. Idia ese
    king idia kirikirilaia, bona ia idia hevaseha henia taudia danu, king ese uaina
    ia inua hebou.
  urd-urd: हमारे बादशाह के जश्न के दिन उमरा तो गर्मी — ए — मय से बीमार हुए और वह ठठ्ठाबाज़ों
    के साथ बेतकल्लुफ़ हुआ।
  rus-SYN: День нашего царя! говорят князья, разгоряченные до болезни вином, а он
    протягивает руку свою к кощунам.
  bqc-SIM: Kía dikpɛgↄↄ vɛ̃ɛ ì tɛ́kpa kíaↄgu, kía i ↄda kↄ̃ ↄu ń gbɛ̃́laanikɛnaↄ.
  tcz-CHONGTHU: Cholngah nin leng chapten ju adonun, tot chavai hotoh totnan mi anuisat
    khom.
  mar-mar: राजाच्या शुभ दिवशी अधिकारी मद्य पिऊन मस्त झाले; मग त्याने आपला हात थट्टा
    करणाऱ्यांच्या हाती दिला.
  qub-qub: Ray fistata ruraptin mandajcunaga fiyupa machänancama upyan. Chaura raypis
    asipajcunatana gayan upyäshinanpaj.
  bqp-bqp: Bɑ̀ n ben sinɑ bokon tɔ̃ɔ bɑkɑru mɔ̀, ben sinɑ ɑsɑkpɔbu kɑ sunɔn tii bɑ
    rɑ tɑm nɔwɑ kpɑ bɑ n tɔmbu yɑɑ kɑsikimɔ.
  hat-hat: Konsa, jou y'ap fè fèt pou wa a, chèf yo malad anba diven, wa a menm bay
    lanmen ak ipokrit yo.
  eng-BSB: The princes are inflamed with wine on the day of our king; so he joins
    hands with those who mock him.
  eng-WEBPB: On the day of our king, the princes made themselves sick with the heat
    of wine. He joined his hand with mockers.
  kbq-kbq: Hagi kini ne'mo'ma ne'zama kreno neneno musema nehia knarera, ugagota kva
    vahe'mo'za hankave tina ne'za neginagi nehazageno kini ne'mo'a zamagri'enena kiza
    zokago kea nehie.
  nhe-BL: “Quema quiilhuichihuilijque totlanahuatijca, nopa tlayacanani tlahuel quitlailtijque
    hasta mococo ica nopa tlaili. Teipa nopa tlanahuatijquetl quintlahuetzquilti huan
    tlaic ininhuaya nopa tlacame tlen quipinajtiyayaj.
  gub-BL: Tuwihawete uzapo amo mynykawhu amo 'ar mehe. A'e 'ar mehe teko omono win
    tetea'u tuwihawete pe wà, amo tuwihaw wanupe wà no. A'e rupi uka'u tuwihaw wà.
    Tuwihawete uzapo ma'e tetea'u iranaiw ma'e ài uka'u mehe wà.
  eng-DRA: 'The day of our king, the princes began to be mad with wine: he stretched
    out his hand with scorners.'
