  nya-nya: Iwo salirira kwa Ine kuchokera pansi pa mtima, koma amalira mofuwula ali
    pa bedi pawo. Amadzichekacheka chifukwa chofuna tirigu ndi vinyo watsopano, koma
    amandifulatira.
  hrv-hrv: Oni me ne prizivlju iz srca kada kukaju na svojim ležajima; razdiru svoje
    lice zbog žita i mošta, ali protiv mene se bune.
  mps-mps: Augwaligo tibo gedu haluasa po enaba wabo dao. Tama augwali te tǫba degasa
    dulama, tama te dwai gela te Genuai Bidigo po odisąbo bidi haiden dabego wabo
    tiwai ebo dao. Te augwaligo nai me wain ąį sainu gedu haluasa po wabo sogo,
    te augwa digi augwa tigi dabe ge hwągo togobo, te haiden eno po wali pisąbo
    bidi dabego ebo tiwai ebo dao. Augwaligo ena dali hagoma mu ebo dao.
  tpi-tpi: Ol i mekim giaman prea long mi. Na ol i pundaun long graun na krai nogut
    olsem ol haiden. Na taim ol i prea long kisim kaikai na wain, ol i katim nabaut
    skin bilong ol yet olsem ol haiden. Ol i bikhet tumas long mi.
  dan-1931: De råber ej til mig af Hjertet, når de jamrer på Lejet, sårer sig for
