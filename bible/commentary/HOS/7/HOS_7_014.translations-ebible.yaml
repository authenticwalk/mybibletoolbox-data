    rượu mới, và chúng quay lưng khỏi Ta.
  guj-2017: તેઓ પોતાના હૃદયથી મને પોકારતા નથી, પણ તેઓ પથારીમાં પડ્યા પડ્યા વિલાપ કરે
    છે. તેઓ અનાજ અને દ્રાક્ષારસ મેળવવા પોતાના પર પ્રહાર કરે છે, તેઓ મારાથી પાછા ફરે
    છે.
  pon-2006A: Re sohte kin kapakapohng ie sang nan kapehdirail, ahpw re kin pwupwudiong
