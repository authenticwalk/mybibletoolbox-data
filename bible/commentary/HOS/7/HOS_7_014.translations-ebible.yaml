  hlt-MCSB: A lungbuei lamloh kai taengah pang uh pawt dae cangpai neh misur thai
    baih ham tah a thingkong dongah rhung uh tih kai lamloh nong uh.
  mdy-ETH: ዔያታ ፔኤኮ ዓርሶይዳ ላሂ ዒላታኣፓዓቴም ዒናፓ ታና ሺኢቁዋሴ፤ ሃኣኮንታ ዎይኖ ዑዦንታ ዴንቃኒ ፔኤኮ ዑፆ ዔያታ
    ቲቂ ኪፃሳኔ፤ ታኣም ዔያታ ዋይዚያ ዋይዙዋሴ።
  twi-ASANTE: Wɔmmfiri wɔn akoma mu nnsu mfrɛ me mmom wɔtwa adwo wɔ wɔn mpa so. Wɔboaboa
