  eng-LEE: 'And they cried not unto me with their heart, when they howled upon their
    beds: for corn and new wine they assemble themselves, and they rebel against me.'
  asm-FB: তেওঁলোকে নিজৰ বিচনাৰ ওপৰত বিলাপ কৰিলে, কিন্তু অন্তৰৰ পৰা মোৰ ওচৰত তেওঁলোকে
    কাতৰোক্তি নকৰিলে। শস্য আৰু নতুন দ্ৰাক্ষাৰস পাবৰ কাৰণে তেওঁলোক একগোট হয় আৰু মোৰ
    অহিতে বিদ্ৰোহ কৰে।
  sus-A: عٍ يَيٍ رَ مِنِمَ عٍ شَ سَدٍ مَ، كْنْ عٍ مُ سُننُنشِ عٍ بْحّ مَ. عٍ عٍ مَلَنمَ
    عَلَكٌ عٍ شَ دٌنسٍ نُن وّنِ قٍن، كْنْ عٍ عٍ مَكُيَمَ ﭑ تَن نَ.
  fra-SBL: Ils n'ont pas crié vers moi avec leur cœur, mais ils hurlent sur leur lit.
