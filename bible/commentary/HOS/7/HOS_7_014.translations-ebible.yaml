  hin-2017: वे मन से मेरी दुहाई नहीं देते, परन्तु अपने बिछौने पर पड़े हुए हाय, हाय,
    करते हैं; वे अन्न और नया दाखमधु पाने के लिये भीड़ लगाते, और मुझसे बलवा करते हैं।
  wol-KYG: Du seen xol lañu ma wooye wall, xanaa di salliiru ci seen kaw lal, pepp
