  eng-WMBB: They haven’t cried to me with their heart, but they howl on their beds.
    They assemble themselves for grain and new wine. They turn away from me.
  urd-GVH: वह ख़ुलूसदिली से मुझसे इल्तिजा नहीं करते। वह बिस्तर पर लेटे लेटे ‘हाय हाय’
