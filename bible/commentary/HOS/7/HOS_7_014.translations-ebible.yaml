  hbo-hbo: וְלֹֽא־זָעֲק֤וּ אֵלַי֙ בְּלִבָּ֔ם כִּ֥י יְיֵלִ֖ילוּ עַל־מִשְׁכְּבֹותָ֑ם
    עַל־דָּגָ֧ן וְתִירֹ֛ושׁ יִתְגֹּורָ֖רוּ יָס֥וּרוּ בִֽי׃
  kik-kik: Matingayagĩra kuuma ngoro-inĩ ciao, no kũgirĩka magirĩkaga marĩ marĩrĩ-inĩ
