  arb-NAV: لَمْ يَسْتَغِيثُوا بِي مِنْ كُلِّ قُلُوبِهِمْ، بَلْ وَلْوَلُوا فِي مَضَاجِعِهِمْ،
    وَتَجَمَّعُوا حَوْلَ أَصْنَامِهِمْ يَطْلُبُونَ قَمْحاً وَخَمْراً، وَارْتَدُّوا
    عَنِّي.
  ewe-ewe: Womedo ɣli nam tso woƒe dzi me o, ke wofa avi le woƒe abawo dzi. Woƒoa
