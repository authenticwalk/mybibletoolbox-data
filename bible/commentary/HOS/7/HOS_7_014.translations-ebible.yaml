  dop-dop: Ɩ́ wiiki yem kɛ́ nɑ ɩ́ pilimiɣi nɑ ɩ́ hɛɛtǝɣɩ mǝ tɩ. Amɑ ɩɩ tɛŋ mǝ tɑɑ,
