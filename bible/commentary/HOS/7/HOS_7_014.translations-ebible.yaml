  kan-2017: ಅವರು ಹಾಸಿಗೆಯ ಮೇಲೆ ಬಿದ್ದುಕೊಂಡು ಧಾನ್ಯ ದ್ರಾಕ್ಷಾರಸಗಳಿಗೆ ಅರಚಿಕೊಳ್ಳುತ್ತಾರೆಯೇ
    ಹೊರತು, ನನ್ನನ್ನು ಮನಃಪೂರ್ವಕವಾಗಿ ಎಂದೂ ಪ್ರಾರ್ಥಿಸಲಿಲ್ಲ; ನನ್ನನ್ನು ತೊರೆದುಬಿಟ್ಟು ತಮ್ಮ
    ದೇಹಗಳನ್ನು ಗಾಯಮಾಡಿಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Darir yul’yul’gad ko meybil rorad ngog, machane yad be pagedyad nga but’
