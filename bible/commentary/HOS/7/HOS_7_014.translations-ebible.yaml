    bouli. Digaula la digau e hai baahi mai!
  uig-ARA: ئۇلار ئورنىدا يېتىپ نالە قىلغاندا، ماڭا كۆڭلىدە ھېچ نىدا قىلمىدى؛ ئۇلارنىڭ
    جامائەتكە يىغىلىشى پەقەت ئاش ۋە يېڭى شاراب ئۈچۈندۇر، خالاس؛ ئۇلار مەندىن چەتلەپ
    كەتتى.
  sus-sus: E yaye raminima e xa sade ma, kɔnɔ e mu sunnunxi e bɔɲɛ ma. E e malanma
    alako e xa donse nun wɛni fen, kɔnɔ e e makuyama n tan na.
  pon-2006: Re sohte kin kapakapohng ie sang nan kapehdirail, ahpw re kin pwupwudiong
    nanpwel oh weriwer duwehte me rotorot akan kin wia. Ni ar kin kapakapki wahnsahpw
    oh wain, re kin kalipwelipwehda kilirail kan duwehte me rotorot akan. Ia uwen
    ar kahngohdi!
  ksd-ksd: Ma pa dia ga kail iau ma ra dovotina, dia kukukula ka ta kadia vava; dia
    koakor upi ra kon ma ra vain, dia tut na varpiam. ure iau.
  grc-BRENT: Καὶ οὐκ ἐβόησαν πρὸς μὲ αἱ καρδίαι αὐτῶν, ἀλλʼ ἢ ὠλόλυζον ἐν ταῖς κοίταις
    αὐτῶν· ἐπὶ σίτῳ καὶ οἴνῳ κατετέμνοντο.
  ind-AYT: Mereka tidak berseru kepada-Ku dari hati mereka, tetapi mereka meratap
