  tbz-SIM: Di í n kuɔ̀nnɛ̀ di yɛ̀mmɛ̀ mɛmɔu, di ɔ̃ nkuɔ̀ nkɛ mítírì di dúɔ̀ ĩ́nkɛ̀
    kɛ yɔ́ú dimɑ́ɑ̀, kɛ dɔ́ tidiitì nti nɛ̀ mɛnɑɑ̀, di í dɔ́ n kpɛti.
  msy-2020: Me ifara na ko mɨgei, egha gumazir na gɨfozir puvatɨzibar mɨn uan mɨsiabar
