  tam-TCV: அவர்கள் தங்கள் படுக்கையிலிருந்து புலம்புகிறார்களே தவிர, தங்கள் இருதயத்திலிருந்து
    என்னை நோக்கி அழுவதில்லை. தானியத்திற்காகவும், புதுத் திராட்சை இரசத்திற்காகவும்
