verse: HOS.007.014
translations:
  mal-C: അവർ തങ്ങളുടെ ഹൃദയത്തിൽനിന്ന് എന്നോടു നിലവിളിക്കുന്നില്ല, പിന്നെയോ കിടക്കകളിൽ
    വിലപിക്കുന്നു. അവർ തങ്ങളെത്തന്നെ മുറിപ്പെടുത്തി അവരുടെ ദേവന്മാരോട് അപേക്ഷിക്കുന്നു,
    അവർ ധാന്യത്തിനും പുതുവീഞ്ഞിനുംവേണ്ടി ഒരുമിച്ചുകൂടുന്നു എന്നാൽ അവർ എന്നിൽനിന്നും
    അകന്നുപോകുന്നു.
  deu-TKW: und schrieen nicht von Herzen zu mir, sondern heulten auf ihrem Lager.
    Um Getreide und Most zu erlangen, ritzten sie sich die Haut in Auflehnung gegen
    mich.
  lin-lin: Babelelaka Ngai te wuta na mozindo ya mitema na bango, kasi balelaka na
    bambeto na bango. Tango bamikataka banzoloko mpo na kozwa ble mpe vino ya sika,
    bakomaka nde mosika na Ngai.
  eng-LSV: And have not cried to Me with their heart, but howl on their beds; They
    assemble themselves for grain and new wine, || They turn aside against Me.
  eng-GNV: 'And they haue not cryed vnto me with their hearts, when they houled vpon
    their beds: they assembled themselues for corne, and wine, and they rebell against
    me.'
  eng-WEBSTER: 'And they have not cried to me with their heart, when they howled upon
    their beds: they assemble themselves for corn and wine, and they rebel against
    me.'
  nhw-BL: Amo nechtzajtzilíaj ica ininyolo. San tlahuejchihuaj ipan inintlapech ica
    tlayohua pampa motequipachohuaj sintla oncas trigo huan xocomeca atl. Mosentilíaj
    huan motejtequij ipan inintlacayohua para quintlajtlanise nopa tiotzitzi ma quinmacaca,
    pero moiyocatlalijtoque tlen na catli niquinmacasquía.
  swh-ONEN: Hawanililii mimi kutoka mioyoni mwao, bali wanaomboleza vitandani mwao.
    Hukusanyika pamoja kwa ajili ya nafaka na divai mpya, lakini hugeukia mbali nami.
  bba-bba: Bɑ̀ n mɑn somiru kɑnɑmɔ, bɑ ku rɑ tu ko ɡɔ̃ruɔ. Adɑmɑ bɑ rɑ sinɛwɑ bɑ n
    tii muririmɔ. Kpɑ bɑ n yĩiyɔ yeyɑ yɑ koo de ben ɡbeɑ yu ɑlikɑmɑ kɑ resɛm ɡeɑ mɑ.
    Nɡe mɛyɑ bɑ rɑ n mɔ̀ bu kɑ mɑn seesi.
  eng-KJVCPB: 'And they have not cried unto me with their heart, When they howled
    upon their beds: They assemble themselves for corn and wine, And they rebel against
    me.'
  luo-luo: Ok giywagna koa e chunygi makmana gidengo e kitendinigi. Gichokore kanyakla
    ne cham kod divai manyien to giringo gijwangʼa.
  meu-meu: Idia ese lalodia amo asie tai henigumu, a edia mahuta ḡaudia latadiai e
    ḡanaḡanamu; uit bona vine-ranuna daidiai sibodia e heḡasimu, e daḡedaḡe henigumu.
  npi-ULB: आफ्ना सारा हृदयले, तिनीहरूले मसँग पुकारा गरेका छैनन्, तर आफ्ना ओछ्यानमा
    तिनीहरू विलाप गर्छन् । अन्‍न, र नयाँ दाखमद्यको निम्ति तिनीहरू एकसाथ भेला हुन्छन्,
    र तिनीहरू मबाट टाढा जान्छन् ।
  yor-yor: Wọn kò kégbe pè mí láti ọkàn wọn, ṣùgbọ́n wọ́n ń pohùnréré ẹkún lórí ibùsùn
    wọn. Wọ́n kó ara wọn jọ, nítorí ọkà àti wáìnì ṣùgbọ́n wọ́n yípadà kúrò ní ọ̀dọ̀
    mi.
  pes-OPCB: آنها از صمیم دل به حضور من فریاد بر نمی‌آورند، بلکه در بستر خود ناله و
    شیون می‌کنند. آنها خود را زخمی کرده، برای غله و شراب به بتها دعا می‌کنند، و از
    من روی برمی‌گردانند.
  tgl-ULB: Hindi sila tumawag sa akin ng buong puso, ngunit humagulgol sila sa kanilang
    mga higaan. Sinusugatan nila ang kanilang mga sarili upang magkaroon ng trigo
    at bagong alak at lumayo sila mula sa akin.
  hui-hui: Tígua i̱hondo bi ke̱ howa lalu kami. Ani buwa tígua i̱ ka manda nabiaga
    karume lagadagua dindini bulu paluwa dugu bialu bi laraga halu biaga kami. Tígua
    i̱hondo tomo waini ibaru ngi lalu bi lole howa Anduane Homogo manda nabiaga karume
    biagadagua tínaga tingini darama ibilo podaga kami. Ani bialu i̱ erembira ngialu
    piaga kami.
  mya-mya: သူ​တို့​သည်​အ​မှန်​တ​ကယ်​ယုံ​ကြည်​စိတ် ဖြင့်​ဆု​မ​တောင်း​ကြ။ ကိုယ်​ကို​လှဲ​ချ​၍​ဟစ်
    အော်​မြည်​တမ်း​ကြ​၏။ သူ​တို့​သည်​ဆန်​စ​ပါး နှင့်​စ​ပျစ်​ရည်​ရ​ရှိ​ရန်​ဆု​တောင်း​သော​အ​ခါ
    ရုပ်​တု​ကိုး​ကွယ်​သူ​တို့​ကဲ့​သို့​မိ​မိ​ကိုယ်​ကို အ​နာ​တ​ရ​ဖြစ်​စေ​ပြီး​မှ​တောင်း​တတ်​ကြ
    ၏။ သူ​တို့​သည်​ငါ့​အား​ပုန်​ကန်​ကြ​ပြီ တ​ကား။-
  bod-N: དེ་དག་གིས་རང་གི་མལ་ནས་སྨྲེ་སྔགས་བཏོན་ནའང་སེམས་བསམ་པས་ང་རང་མི་འབོད། དེ་དག་འབྲུ་རིགས་དང་རྒུན་ཆང་འཐོབ་པའི་ཕྱིར་མཉམ་དུ་འཛོམས་ནའང་ང་ལ་ངོ་ལོག་བྱེད་པ་ཡིན།
  sna-sna: Havachemi kwandiri zvinobva pamwoyo yavo, asi vanoungudza vari panhoo dzavo.
    Vanounganira zviyo newaini itsva asi vanondifuratira.
  spa-BLM: No han clamado a mí con el corazón, pero aúllan en sus camas. Se reúnen
    por el grano y el vino nuevo. Se alejan de mí.
  cac-cac: Man̈ smasaniloc sc'ol eb' tzin yavtej ayic tz'el yav eb' d'a sat sch'at.
    Spol sb'a eb' yic sc'anan eb' d'a Baal yic vach' tz'aj strigo eb', yed' yuva eb'.
    Yuj chi' tz'och eb' ajc'olal d'ayin.
  swh-ULB: Wala hawakunililia kwa moyo wao wote, lakini wanaomboleza kwenye vitanda
    vyao. Wanakusanyika kwa ajili ya nafaka na divai mpya, nao wananiasi mimi.
  bel-bel: І не зьвярталіся да Мяне сэрцам сваім, калі галасілі на ложках сваіх; зьбіраюцца
    дзеля хлеба і віна, а ад Мяне аддаляюцца.
  deu-ELBBK: Und sie schreien nicht zu mir in ihrem Herzen, sondern sie heulen auf
    ihren Lagern; um Korn und Most scharen sie sich; sie weichen ab und wenden sich
    gegen mich.
  mbb-OT: Kenà tinutuuwà is ked-umawa zan kediey. Dutun te edsineǥew zan diyà te menge
    hizeǥaan dan is ebuyù diyà te zuma he menge ed-ezapen dan te trigu wey vinu, ebpelian
    dan is lawa zan. Mibpekeziyù sikandan kayi te kediey.
  mal-2015: അവർ ഹൃദയപൂർവ്വം എന്നോടു നിലവിളിക്കാതെ കിടക്കയിൽവെച്ചു മുറയിടുന്നു; അവർ
    ധാന്യവും വീഞ്ഞും നിമിത്തം ഒന്നിച്ചുകൂടുന്നു; അവർ എന്നോടു മത്സരിക്കുന്നു.
  rmc-rmc: Na modľinen pes ke ma andral calo jilo, ča roven pre peskre hadži. Vaš
    o zrnos the vaš e mol pes čhingeren pro ťelos, ale mandar pes visaren.
  pes-OPV: و از دل خود نزد من استغاثه نمی نمایند بلکه بر بسترهای خود ولوله می‌کنند.
    برای روغن و شراب جمع شده، بر من فتنه می‌انگیزند.
  ron-1924: Ну стригэ кэтре Мине дин инимэ, чи се боческ ын аштернутул лор; турбязэ
    дупэ грыу ши муст ши се рэзврэтеск ымпотрива Мя.
  ben-OBCV: তারা অন্তর থেকে আমার কাছে কাঁদেনি, কিন্তু নিজ নিজ শয্যায় বিলাপ করেছে।
    তারা শস্য ও নতুন দ্রাক্ষারসের জন্য একসঙ্গে সম্মিলিত হয়, কিন্তু আমার দিক থেকে
    তারা মুখ ফিরিয়ে থাকে।
  som-som: Oo qalbigooda igama ay baryin, laakiinse sariirahooday ku kor ooyaan. Waxay
    u soo wada shiraan hadhuudh iyo khamri aawadood, oo anigana way igu caasiyoobaan.
  lat-VUC: 'Et non clamaverunt ad me in corde suo, sed ululabant in cubilibus suis:
    super triticum et vinum ruminabant; recesserunt a me.'
  eng-ASVBT: 'And they have not cried unto me with their heart, but they howl upon
    their beds: they assemble themselves for grain and new wine; they rebel against
    me.'
  ita-1885: E non hanno gridato a me col cuor loro; anzi hanno urlato sopra i lor
    letti; si son radunati per lo frumento, e per lo mosto; si son rivolti contro
    a me.
  eng-LXXUP: 'And their hearts did not cry to me, but they howled on their beds: they
    pined for oil and wine.'
  eng-ULB: They have not cried to me with all their heart, but they wail on their
    beds. They gather together for grain and new wine, and they turn away from me.
  spa-VBL: No claman a mi con sinceridad en sus corazones, sino que mienten mientras
    se lamentan en sus camas. Se reúnen y se laceran para obtener grano y vino nuevo,
    pero se alejan de mi.
  fra-_FOB: Ils ne crient pas du cœur vers moi, quand ils hurlent sur leurs couches.
    Ils s'inquiètent pour le froment et le vin; ils se détournent de moi.
  mal-mal: അവർ ഹൃദയപൂർവ്വം എന്നോട് നിലവിളിക്കാതെ കിടക്കയിൽവച്ച് അലമുറയിടുന്നു; അവർ
    ധാന്യവും വീഞ്ഞും നിമിത്തം ഒന്നിച്ചുകൂടുന്നു; അവർ എന്നോട് മത്സരിക്കുന്നു.
  urd-GVR: Wuh ḳhulūsdilī se mujh se iltijā nahīṅ karte. Wuh bistar par leṭe leṭe
    ‘Hāy hāy’ karte aur ġhallā aur angūr ko hāsil karne ke lie apne āp ko zaḳhmī karte
    haiṅ. Lekin mujh se wuh dūr rahte haiṅ.
  suz-BL: मेकोपुकीमी आन थुं नेल्‍लेमी आं कली मब्रेत्‍नीम। तन्‍न आन ब्राख्‍येमी रोंका
    पाइनीम। अन्‍न नु नक अङगुर शांबु आ पर्बम बुक्‍नीम। तन्‍न आं रे पा आन कुल हिरनीम।
  eng-NOY: They cry not to me from their heart, But howl upon their beds; For corn
    and wine they assemble themselves; They rebel against me.
  ita-1927: Essi non gridano a me col cuor loro, ma si lamentano sui loro letti; si
    radunano ansiosi per il grano ed il vino, e si ribellano a me!
  ckb-ckb: کاتێک لەسەر جێگاکانیان دەناڵێنن لە دڵەوە هاوارم بۆ ناکەن. بۆ دانەوێڵە و
    شەراب کۆدەبنەوە، لە من هەڵدەگەڕێنەوە.
  eng-BBE: And they have not made prayer to me in their hearts, but they make loud
    cries on their beds; they are cutting themselves for food and wine, they are turned
    against me.
  kan-OKCV: ತಮ್ಮ ಹಾಸಿಗೆಯ ಮೇಲೆ ಗೋಳಾಡುವಾಗಲೂ, ಅವರು ತಮ್ಮ ಹೃದಯದಿಂದ ನನ್ನನ್ನು ಕೂಗಲಿಲ್ಲ. ಧಾನ್ಯ
    ಮತ್ತು ದ್ರಾಕ್ಷಾರಸಗಳ ನಿಮಿತ್ತ ಅವರು ತಮ್ಮ ದೇವರುಗಳಿಗೆ ಮನವಿ ಮಾಡುವಾಗ ತಮ್ಮನ್ನು ತಾವು ಗಾಯಗೊಳಿಸಿಕೊಳ್ಳುತ್ತಾರೆ,
    ಆದರೆ ಅವರು ನನ್ನಿಂದ ದೂರವಿರುತ್ತಾರೆ.
  tam-2017: அவர்கள் தங்கள் படுக்கைகளில் அலறுகிறபோது, தங்கள் இருதயத்தில் என்னை நோக்கிக்
    கூப்பிடுகிறதில்லை; அவர்கள் தானியத்துக்காகவும் திராட்சைரசத்துக்காகவும் கூடுகிறார்கள்;
    என்னை வெறுத்து விலகிப்போகிறார்கள்.
  spa-RV-1909: Y no clamaron á mí con su corazón cuando aullaron sobre sus camas,
    para el trigo y el mosto se congregaron, rebeláronse contra mí.
  ron-BTF: Şi nu au strigat către mine cu inima lor, când urlau în paturile lor; se
    adună pentru grâne şi vin şi se răzvrătesc împotriva mea.
  eng-WEBP: They haven’t cried to me with their heart, but they howl on their beds.
    They assemble themselves for grain and new wine. They turn away from me.
  eng-FBV: They do not cry out to me with sincere minds; instead they lie on their
    beds howling. They assemble together and gash themselves to gain grain and new
    wine, but they turn away from me.
  nld-1939: Ze roepen Mij niet van harte aan, Maar huilen op hun legerstede; Ze kerven
    zich om brood en wijn, Maar van Mij lopen ze weg.
  nch-BL: Amo techtzajtzilíaj ica iniyolo. San tahuejchihuaj ipan inintapech ica tayohua
    pampa mocuesohuaj sinta oncas trigo huan xocomecat iayo. Mosentilíaj huan motejtequij
    ipan inintacayohua para quintajtanise nopa teteyome ma quinmacaca, pero moiyocatalijtoque
    ten na cati niquinmacasquía.
  vie-1934: Chúng nó chẳng lấy lòng kêu cầu ta, song chúng nó kêu van trên giường
    mình; chúng nó thâu mùa lúa mì và rượu mới của mình, và bạn nghịch cùng ta.
  hin-CV: वे मुझे अपने हृदय से नहीं पुकारते पर अपने बिछौने पर पड़े विलाप करते हैं.
    अनाज और नई दाखमधु के लिये वे अपने देवताओं से याचना करते हुए अपने आपको घायल करते
    हैं, पर वे मुझसे दूर रहते हैं.
  spa-BES: Y no claman a mí de corazón, cuando gimen en sus camas; se reúnen por comida
    y vino, se rebelaron contra mí.
  tdx-tdx: Mboe tsy nitoreo amako boak’añ’arofo iereo, ndra t’ie mangolalaik’ am-pandreañ’ao;
    nifanontoñe ty amy ampembay naho i divay vaoy, fe iambohoa’ iareo iraho.
  tha-KJV: เขามิ​ได้​ร้องทุกข์​ต่อเราจากใจจริงของเขาเมื่อเขาคร่ำครวญอยู่บนที่นอนของเขา
    เขาชุ​มนุ​มกันเพื่อขอข้าวและขอน้ำองุ่น และเขากบฏต่อเรา
  por-BR-2018: E não clamam a mim com seus corações quando gemem sobre suas camas;
    eles se reúnem para o trigo e o vinho, porém de mim se afastam.
  deu-ELO: Und sie schreien nicht zu mir in ihrem Herzen, sondern sie heulen auf ihren
    Lagern; um Korn und Most scharen sie sich; sie weichen ab und wenden sich gegen
    mich.
  eng-WYC-2018: And they cried not to me in their heart, but yelled in their beds.
    They chewed cud on wheat, and wine, and they went away from me. (And they did
    not cry to me in their hearts, but wailed upon their beds. They gashed, or wounded,
    themselves for corn, and for wine, and they went away from me.)
  epo-epo: Kaj ili ne vokas al Mi en sia koro, kiam ili ĝemas sur siaj litoj; pro
    pano kaj mosto ili kunvenas, sed de Mi ili foriĝas.
  uig-PIN: Ular ornida yetip nalǝ ⱪilƣanda, Manga kɵnglidǝ ⱨeq nida ⱪilmidi; Ularning
    jamaǝtkǝ yiƣilixi pǝⱪǝt ax wǝ yengi xarab üqündur, halas; Ular Mǝndin qǝtlǝp kǝtti.
  beo-beo: Ilia da Nama moloiwane hame sia:ne gadoi. Be ilia da udigili hame lalegagui
    dunu agoane, ili gobele gisalu gagala:sa amola a:iya gusa:sa. Ilia da gagoma amola
    waini hano adole ba:ma:ne sia:ne gadosea, ilia da hame lalegagui dunu agoane ilia
    da:i fofa:ginisisa. Dafawane! Ilia da lelesu dunudafa!
  tpi-OTNT: Ol i mekim giaman prea long mi. Na ol i pundaun long graun na krai nogut
    olsem ol haiden. Na taim ol i prea long kisim kaikai na wain, ol i katim nabaut
    skin bilong ol yet olsem ol haiden. Ol i bikhet tumas long mi.
  hau-SA: Ba sa yin mini kuka da zuciyarsu amma suna ihu a kan gadajensu. Sukan taru
    wurin ɗaya don hatsi da ruwan inabi amma su juya mini baya.
  uig-LAT: Ular ornida yétip nale qilghanda, Manga könglide héch nida qilmidi; Ularning
    jamaetke yighilishi peqet ash we yéngi sharab üchündur, xalas; Ular Mendin chetlep
    ketti.
  nde-nde: Kabakhalazi kimi ngezinhliziyo zabo kodwa bakhalela emibhedeni yabo. Babuthanela
    amabele lewayini elitsha kodwa mina basuka bangidele.
  ton-ton: 'Pea ʻoku ʻikai te nau tangi kiate au, ʻaki honau loto ʻi heʻenau kaila
    ʻi honau mohenga: ʻoku nau fakataha ʻakinautolu ki he koane mo e uaine, pea ʻoku
    nau angatuʻu kiate au.'
  ces-1613: Aniž volají ke mně z srdce svého, když kvílí na ložcích svých, a když
    pro obilé a mest shromažďujíce se, obracejí se ke mně,
  eng-WMB: They haven’t cried to me with their heart, but they howl on their beds.
