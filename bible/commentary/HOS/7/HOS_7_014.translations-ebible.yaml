  agu-BL: Te yi ate' yabi'ẍ wi chisoc, na chiẍch'intzaj swetz, poro nk'e'tz tetz cu'n
    cyalma'. Na cho'c tan lo'onse'n chiwankil tan jakle'n tu' chiwa', tu quic'a' scyetz
    yi e'chk chiryosil yi banij cuntu' quitane'n. E' te'n tzun na chicu' tk'ab yi
    chiya'bl nin na chipo'tzaj quib squibil quib, na e' len cu'n contr swe'j.
  ilo-ULB: Saanda nga immasug kaniak iti amin a pusoda, ngem agas-asugda kadagiti
    pagiddaanda. Sugatenda dagiti bagida tapno makagun-odda iti trigo ken baro nga
    arak, ken timmalikodda kaniak.
  kpg-kpg: Digaula hagalee dalodalo aga i lodo nadau manawa hagatau, gei digaula ne haga hinga hinga
