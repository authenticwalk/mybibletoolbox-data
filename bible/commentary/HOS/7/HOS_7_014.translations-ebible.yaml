  cuk-cuk: Anse innikigwadgi gorsurmalad, unnila, e-gasgi bomamaidamalad. Ibmar-gwag-nikuegala,
    vino-binid-nikuegala, na dukin esgi san-wionanaidamarbalid. Degi, angi aibitedamarbalid.
  uig-CYR: Улар орнида йетип налә қилғанда, Маңа көңлидә һеч нида қилмиди; Уларниң
    җамаәткә жиғилиши пәқәт аш вә йеңи шарап үчүндур, халас; Улар Мәндин чәтләп кәтти.
  tel-2017: హృదయ పూర్వకంగా నన్ను బతిమాలుకోలేదు గానీ. మంచాల మీద పడుకుని ఆక్రోశిస్తారు.
    ధాన్యం, కొత్త సారాయి కావాలని తమను కత్తితో గాయపరచుకుంటారు. కానీ నా నుండి దూరంగా
    వెళ్ళిపోతారు.
  hat-BSA: Yo pa t kriye a Mwen menm avèk kè yo, men yo rele fò sou kabann yo. Yo
    rasanble tèt yo pou sereyal ak diven nèf. Men yo vire kite Mwen.
  kos-kos: Elos tiana inse pwaye ke elos pre nu sik, a elos sasao fin mwe oan kialos.
    Ke pacl elos pre ke wheat ac wain, elos sipik manolos sifacna. Yoklana tunyuna
    lalos nu sik!
  hbo-WLC: וְלֹֽא־זָעֲק֤וּ אֵלַי֙ בְּלִבָּ֔ם כִּ֥י יְיֵלִ֖ילוּ עַל־מִשְׁכְּבוֹתָ֑ם
    עַל־דָּגָ֧ן וְתִיר֛וֹשׁ יִתְגּוֹרָ֖רוּ יָס֥וּרוּ בִֽי׃
  ibo-ibo: Ha ejighịkwa obi ha akpọku m, kama ha na-atụrụ onwe ha nʼelu ihe ndina
    ha, na-eti mkpu akwa. Mgbe ha na-arịọ arịrịọ maka mkpụrụ ubi na mmanya, ha na-egbukasị
    onwe ha ahụ, na-ewezugakwa onwe ha site nʼebe m nọ.
  ory-ory: ପୁଣି, ସେମାନେ ଅନ୍ତଃକରଣ ସହିତ ଆମ୍ଭ ନିକଟରେ କ୍ରନ୍ଦନ କରି ନାହାନ୍ତି; ମାତ୍ର ସେମାନେ
    ଆପଣା ଶଯ୍ୟାରେ ହାହାକାର କରନ୍ତି; ସେମାନେ ଶସ୍ୟ ଓ ଦ୍ରାକ୍ଷାରସ ନିମନ୍ତେ ଆପଣାମାନଙ୍କୁ ଏକତ୍ର
    କରନ୍ତି, ସେମାନେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ ବିଦ୍ରୋହାଚରଣ କରନ୍ତି।
  chk-chk: Iwe, resap siö ngeniei seni lon leluker, nge ra chök ngüngüres won kier.
    Lupwen ra iotek pwe epwe wor ar föün wiich me wain, ra akinaseer usun chon lükün.
    Ir ra chök ü ngeniei.
  rop-rop: Dei nomo askimbat mi trubalawei blanga enijing. Dei oldei jingat langa
    mi jis laik detlot najalot pipul oldei jingat langa olabat drimin. En wen dei
    oldei prei blanga meigim ola gadin gro gudwei blanga gibit olabat loda daga en
    wain, dei oldei kilim miselp blad kamat jis laik ol detlot najalot pipul oldei
    dumbat. Dei oldei tenawei brom mi en dum detkain nogudbala ting na.
  ukr-1871: Не обертались усїм серцем своїм до мене, коли голосили на постелях своїх;
    горнуться до хлїба й вина, а від мене далеко відходять.
  deu-1951: Und sie schrieen nicht von Herzen zu mir, sondern heulten auf ihren Lagern.
    Wegen Getreide und Most regen sie sich auf und weichen von mir.
  eng-JPS: And they have not cried unto Me with their heart, though they wail upon
    their beds; they assemble themselves for corn and wine, they rebel against Me.
  srp-1865: Niti me prizivaše iz srca svojega, nego ridaše na odrima svojim; žita
    i vina radi skupljajuæi se otstupaju od mene.
  lug-lug: Tebankaabira n’emitima gyabwe, wabula ebiwoobe babikubira ku bitanda byabwe.
    Bakuŋŋaana awamu olw’emmere ey’empeke ne wayini, naye ne banjeemera.
  heb-heb: ולא זעקו אלי בלבם כי יילילו על משכבותם על דגן ותירוש יתגוררו יסורו בי׃
  ben-IRV: তারা আমার কাছে তাদের সম্পূর্ণ হৃদয় দিয়ে কাঁদেনি, কিন্তু তারা তাদের বিছানায়
    বিলাপ করেছে। তারা জড়ো হয়েছিল শস্য এবং নতুন আঙ্গুর রস পাওয়ার জন্য এবং তারা আমাকে
    ছেড়ে চলে গিয়েছিল।
  pan-pan: ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਦਿਲਾਂ ਤੋਂ ਮੇਰੀ ਦੁਹਾਈ ਨਹੀਂ ਦਿੱਤੀ, ਪਰ ਉਹ ਆਪਣਿਆਂ ਬਿਸਤਰਿਆਂ ਉੱਤੇ
    ਚਿੱਲਾਉਂਦੇ ਹਨ। ਉਹ ਅੰਨ ਅਤੇ ਨਵੀਂ ਮੈਅ ਲਈ ਇਕੱਠੇ ਹੋ ਜਾਂਦੇ ਹਨ, ਪਰ ਮੇਰੇ ਤੋਂ ਬਾਗੀ ਰਹਿੰਦੇ
    ਹਨ।
  mya-JVB: သူတို့သည် အိပ်ရာ ပေါ် မှာ မြည်တမ်း သော်လည်း ၊ စေတနာစိတ်နှင့် ငါ့ကို မ အော်ဟစ်
    ကြ။ ဆန် စပါး၊ စပျစ်ရည် ကို ရခြင်းငှါစည်းဝေး၍ ငါ့ ကို ပုန်ကန်ကြ၏။
  hmo-hmo: Idia ese mai edia kudoudia danu, lau dekenai idia guriguri lasi, to idia
    be tano dekenai idia moru, bona idia tai mai boiboi danu, Dirava diba lasi taudia
    idia karaia bamona. Uiti bona uaina totona idia noia neganai, edia kopina idia
    utua bona kakasia noho, Dirava diba lasi taudia bamona. Momokani idia ese lau
    idia dagedage henia noho.
  urd-urd: और वह हुजूर — ए — क़ल्ब के साथ मुझ से फ़रियाद नहीं करते बल्कि अपने बिस्तरों
    पर पड़े चिल्लाते हैं। वह अनाज और मय के लिये तो जमा' हो जाते हैं पर मुझ से बाग़ी
    रहते हैं।
  rus-SYN: И не взывали ко Мне сердцем своим, когда вопили на ложах своих; собираются
    из-за хлеба и вина, а от Меня удаляются.
  bqc-SIM: Aali wiilɛa ń nↄ̀sɛmɛndooo, aaì wiipɛ ń lii musu. Aaì ńzĩa líli
    pↄ́wɛna ń vɛ̃ɛo ea yã́i, aaì kɛ̃a.
  tcz-CHONGTHU: Lung thengsellin kakoma akappouve, hiche sang chun, ajalkhun chung
    dunguva atouvun, angahun ahi. Amahole amaho akisun chan chanun semthu milim pathen
    koma henga ju akithum un, kakoma imacha athum nompuve.
  mar-mar: त्यांनी त्यांच्या हृदयापासून माझा धावा केला नाही, परंतू ते पलंगावर पडून
    धान्य व नव्या द्राक्षरसासाठी विलाप करतात, ते माझ्यापासून बहकले आहेत.
  qub-qub: Cämancho gaparpashpanpis, manami llapan shongunpa mañacamanchu. Rïgun,
    bïnun achca cananpaj mañacur janancunatami yawar-yawar ruracun. Chayno rurarmi
    nogapa conträ ricacusha.
  bqp-bqp: Bɑ̀ n mɑn somiru kɑnɑmɔ, bɑ ku rɑ tu ko gɔ̃ruɔ. Adɑmɑ bɑ rɑ sinɛwɑ bɑ n
    tii muririmɔ. Kpɑ bɑ n yĩiyɔ yeyɑ yɑ koo de ben gbeɑ yu ɑlikɑmɑ kɑ resɛm geɑ mɑ.
    Nge mɛyɑ bɑ rɑ n mɔ̀ bu kɑ mɑn seesi.
  hat-hat: Lè yo kouche sou kabann yo ap plenn, yo pa lapriyè m' ak tout kè yo. Lè
    yo bezwen farin ak diven, y'ap kòche kò yo ak kouto tankou moun lòt nasyon yo,
    yo trayi m'.
  eng-BSB: They do not cry out to Me from their hearts when they wail upon their beds.
    They slash themselves for grain and new wine, but turn away from Me.
  eng-WEBPB: They haven’t cried to me with their heart, but they howl on their beds.
    They assemble themselves for grain and new wine. They turn away from me.
  kbq-kbq: Hagi zamagra zamagu'aretira hu'za nagritega krafagea nosazanki, tafe'zamire
    mani'neza amne krafagea nehaze. Zamagra wainire'ene witire'ene ome eritru nehu'za,
    Nagrira zamefi hunami'naze.
  nhe-BL: Ax nechtzajtzilíaj ica ininyolo. San tlahuelchihuaj ipan inintlapech ica
    tlayohua pampa mocuesohuaj intla oncas trigo huan xocomeca atl. Mosentilíaj huan
    motejtequij ipan inintlacayohua para quintlajtlanise nopa totiotzitzi ma quinmacaca,
    pero moiyocatlalijtoque tlen na tlen niquinmacasquía.
  gub-BL: Wenoz mua'u ma'e ihewe wà. Ihewe uze'eg mehe uzemomor mua'u ywy rehe wà.
    Heiheihem tupàn a'ua'u wamuwete har wazàwe wà. Arozràn henoz mehe win henoz mehe
    uzekixikixi amo ae ywy rehe har wazàwe wà. A'e paw naheputar kwaw uzar romo wà.
  eng-DRA: 'And they have not cried to me with their heart, but they howled in their
    beds: they have thought upon wheat and wine, they are departed from me.'
