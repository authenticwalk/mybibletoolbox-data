verse: HOS.007.008
translations:
  mal-C: “എഫ്രയീം യെഹൂദേതരരോട് ഇടകലർന്നിരിക്കുന്നു; എഫ്രയീം മറിച്ചിടാത്ത ദോശപോലെ ആകുന്നു.
  deu-TKW: Ephraim hat sich mit den andern Völkern vermengt; Ephraim ist wie ein Brotfladen
    geworden, den man nicht umgewendet hat.
  lin-lin: Efrayimi asangani na bikolo mosusu, akomi lokola galeti oyo ebela malamu
    te.
  eng-LSV: Ephraim! He mixes himself among peoples, || Ephraim has been an unturned
    cake.
  eng-GNV: Ephraim hath mixt himselfe among the people. Ephraim is as a cake on the
    hearth not turned.
  eng-WEBSTER: Ephraim, he hath mixed himself among the people; Ephraim is a cake
    not turned.
  nhw-BL: “Tlali Israel [7:8 O Efraín. Xijtlachili Os. 4:17.] ehuani momanelojtoque
    ininhuaya sequinoc tlalme ehuani catli quinhueyichihuaj tiotzitzi. Huan quej nopa
    mochijtoque amo tleno ininpati quen amo tleno ipati se tlaxcali catli san se lado
    icsitoc huan amo quiixcuepque.
  swh-ONEN: “Efraimu anajichanganya na mataifa; Efraimu ni mkate ambao haukuiva.
  bba-bba: Yinni Gusunɔ u mɑɑ nɛɛ, Isirelibɑ bɑ kɑ bwese tukunu mɛnnɑ. Mɑ bɑ kuɑ nɡe
    kirɑ te bɑ ǹ ɡɔsie.
  eng-KJVCPB: Ephraim, he hath mixed himself among the people; Ephraim is a cake not
    turned.
  luo-luo: “Efraim riwore gi ogendini, kendo ochalo gi makati ma ok okuot.
  meu-meu: Efraim na bese idau-idau taudia ida e heturamu, Efraim na se hurea hegiro
    atagana na heto.
  npi-ULB: एफ्राइमले आफैंलाई अरू मानिसहरूसँग मिसाएको छ । नफर्काइएको रोटीजस्‍तै एफ्राइम
    छ ।
  yor-yor: “Efraimu ti darapọ̀ mọ́ àwọn ènìyàn náà; Efraimu jẹ́ àkàrà tí a kò yípadà.
  pes-OPCB: «قوم من با بت‌پرستان آمیزش کرده، راههای گناه‌آلود آنها را یاد می‌گیرند.
    آنها همچون نان نیم پخته‌ای هستند که نمی‌شود خورد.
  tgl-ULB: Nakihalo ang Efraim sa mga tao, isang manipis na tinapay ang Efraim na
    hindi pa nabaliktad.
  hui-hui: Anduane Homogohanda ogodagua laya. Isaraele wali agali ti wali agali dindi
    tara taraha karu baba hamagamaga bu howa tinaga mana tara uruni biaga wiago dege
    biaga ka. Ani bialu kagome tinaga mana ko mberedi dindiha dapene daligahayagi
    nade gahenge ngaligobi biaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ​ရေ​လ​ပြည်​သား တို့​သည်​တစ်​ဝက်​သာ​ကျက်​သော​မုန့်​နှင့်​တူ​၏။
    သူ​တို့​သည်​ပတ်​ဝန်း​ကျင်​ရှိ​နိုင်​ငံ​များ ကို​အား​ကိုး​ကြ​၏။-
  bod-N: ཨེ་ཕཱར་ཡིམ་ནི་ཕྱི་རོལ་པ་རྣམས་དང་འདྲེས་ཤིང་། སྟེང་འོག་མ་བསྒྱུར་བའི་བག་ལེབ་དང་འདྲ་སྟེ།
  sna-sna: “Efuremu anovhengana namarudzi; Efuremu chingwa chitete chisina kushandurwa.
  spa-BLM: Efraín se mezcla entre las naciones. Efraín es un panqueque no volteado.
  cac-cac: A chon̈ab' Efraín toxo ix scalej sb'a yed' juntzan̈ ch'oc chon̈ab'il. Lajan
    eb' icha junoc ixim va'il max sutchaji.
  swh-ULB: Efraimu anajichanganya mwenyewe kati ya watu. Efraimu ni mkate ambayo haujawahi
    kugeuzwa.
  bel-bel: Яфрэм зьмяшаўся з народамі, Яфрэм стаў як непавернуты хлеб.
  deu-ELBBK: Ephraim vermischt sich mit den Völkern; Ephraim ist wie ein Kuchen geworden,
    der nicht umgewendet ist.
  mbb-OT: “Nekidsevaha is menge etew te Israel te menge etew ziyà te zuma he menge
    nasyun. Wazà egkepupulus diyà te kandan su iring sikandan te menipis he supas
    he midlutù he wazà mevelikid.
  mal-2015: എഫ്രയീം ജാതികളോടു ഇടകലർന്നിരിക്കുന്നു; എഫ്രയീം മറിച്ചിടാത്ത ദോശ ആകുന്നു.
  rmc-rmc: O Efrajim pes mišinel avre narodenca; o Efrajim hino e marikľi, so na sas
    previsarďi a prilabiľa.
  pes-OPV: افرایم با قومها مخلوط شده است. افرایم قرص نانی است که برگردانیده نشده است.
  ron-1924: Ефраим се аместекэ принтре попоаре, Ефраим есте о туртэ каре н-а фост
    ынтоарсэ.
  ben-OBCV: “ইফ্রয়িম অন্য জাতিদের সঙ্গে মিশ্রিত হয়; ইফ্রয়িম এক পিঠ সেঁকা পিঠের
    মতো, যা ওল্টানো হয়নি।
  som-som: Reer Efrayim dadyowguu isku dhex qasaa, reer Efrayim waa sida kibis aan
    la wada dubin.
  lat-VUC: Ephraim in populis ipse commiscebatur; Ephraim factus est subcinericius
    panis, qui non reversatur.
  eng-ASVBT: Ephraim, he mixeth himself among the peoples; Ephraim is a cake not turned.
  ita-1885: Efraim si rimescola co' popoli; Efraim è una focaccia che non è voltata.
  eng-LXXUP: Ephraim is mixed among his people; Ephraim became a cake not turned.
  eng-ULB: Ephraim mixes himself among the peoples. Ephraim is a flat cake that has
    not been turned over.
  spa-VBL: Efraín se mezcla con otras naciones. ¡Es tan inútil como el pan cocido
    a medias!
  fra-_FOB: Éphraïm, lui, se mêle avec les peuples. Éphraïm est un gâteau qui n'a
    pas été retourné.
  mal-mal: എഫ്രയീം ജനതയോട് ഇടകലർന്നിരിക്കുന്നു; എഫ്രയീം മറിച്ചിടാത്ത ദോശ ആകുന്നു.
  urd-GVR: Isrāīl dīgar aqwām ke sāth mil kar ek ho gayā hai. Ab wuh us roṭī kī mānind
    hai jo tawe par sirf ek taraf se pak gaī hai, dūsrī taraf se kachchī hī hai.
  suz-BL: “एफ्राइम थर ङा मुरपुकी रागी ङा मुर नु ब्‍वांइ‍सीनीम। एफ्राइम मलोक्‍शो शोब्‍ले
    खोदेंशो बाक्‍ब।
  eng-NOY: Ephraim hath mixed himself with the nations; Ephraim is a cake not turned.
  ita-1927: Efraim si mescola coi popoli, Efraim è una focaccia non rivoltata.
  ckb-ckb: «ئەفرایم تێکەڵ بە گەلان دەبێت. ئەفرایم بووە بە کولێرەیەکی هەڵنەگەڕاوە.
  eng-BBE: Ephraim is mixed with the peoples; Ephraim is a cake not turned.
  kan-OKCV: “ಎಫ್ರಾಯೀಮು ಜನಾಂಗಗಳೊಂದಿಗೆ ತನ್ನನ್ನು ಬೆರೆಸಿಕೊಂಡಿದೆ. ಎಫ್ರಾಯೀಮು ತಿರುವಿ ಹಾಕದ
    ರೊಟ್ಟಿಯಾಗಿದ್ದಾನೆ.
  tam-2017: எப்பிராயீம் அந்நியமக்களோடே கலந்திருக்கிறான்; எப்பிராயீம் திருப்பிப்போடாத
    அப்பம்.
  spa-RV-1909: Ephraim se envolvió con los pueblos; Ephraim fué torta no vuelta.
  ron-BTF: Efraim, el s-a amestecat printre popoare; Efraim este o turtă neîntoarsă.
  eng-WEBP: Ephraim mixes himself among the nations. Ephraim is a pancake not turned
    over.
  eng-FBV: Ephraim mixes with the foreign nations; he is as useless as half-baked
    bread!
  nld-1939: Efraïm is onder de volken Een afgeleefde geworden; Efraïm werd als een
    koek, Die niet is omgekeerd.
  nch-BL: “Tali Israel ehuani momanelojtoque inihuaya sequinoc talme ehuani cati quinhueyichihuaj
    teteyome. Huan quej nopa mochijtoque amo teno ininpati quej amo teno ipati se
    taxcali cati san se lado icsitoc huan amo quiixcuetque.
  vie-1934: Eùp-ra-im xen lộn với các dân khác; Eùp-ra-im khác nào bánh chưa quay.
  hin-CV: “एफ्राईम अन्य राष्ट्रों के लोगों के साथ घुल-मिल जाता है; एफ्राईम उस रोटी
    के समान है, जिसे पकाते समय पलटा नहीं गया है.
  spa-BES: Efraín se mezcla con los pueblos; Efraín es una torta no volteada.
  tdx-tdx: 'Efraime: mpitraok’ amo ambahinio, hoe mokary tsy navalike t’i Efraime.'
  tha-KJV: เอฟราอิมเอาตัวเข้าปนกับชนชาติ​ทั้งหลาย เอฟราอิมเป็นขนมปิ้งที่​มิได้​พลิกกลับ
  por-BR-2018: Efraim se mistura com os povos; Efraim é um bolo que não foi virado.
  deu-ELO: Ephraim vermischt sich mit den Völkern; Ephraim ist wie ein Kuchen geworden,
    der nicht umgewendet ist.
  eng-WYC-2018: Ephraim himself was meddled among peoples; Ephraim was made a loaf
    baken under ashes, which is not turned again. (The people of Ephraim have mixed,
    or mingled, themselves in among the nations; Ephraim was made like a loaf baked
    under ashes, that is not turned, or is only half-baked.)
  epo-epo: Efraim miksis sin kun la popoloj, Efraim fariĝis kiel platkuko, bakita
    sen renversado.
  uig-PIN: Əfraim yat ⱪowmlar bilǝn arilixip kǝtti; U «ɵrülmigǝn bir ⱪoturmaq»dǝktur.
  beo-beo: Hina Gode da amane sia:sa, “Isala:ili dunu da agi ga:gi gogobei agoane
    gala. Ilia da ili sisiga:le fifi asi gala da ili fidimu dawa:sa.
  tpi-OTNT: Bikpela i tok, “Ol Israel i pas wantaim ol arapela lain na bihainim pasin
    bilong ol. Olsem na pasin bilong ol i no gutpela olsem bret i no tan gut.
  hau-SA: “Efraim yana cuɗanya da al’ummai; Efraim waina ne mai fāɗi da ba a juye
    ba.
  uig-LAT: Efraim yat qowmlar bilen ariliship ketti; U «örülmigen bir qoturmach»dektur.
  nde-nde: U-Efrayimi uxubana lezizwe; u-Efrayimi ulikhekhe eliyisicecedu elingaphendulwanga.
  ton-ton: Kuo fakataha ia mo e kakai ʻa ʻIfalemi; ko e foʻi mā taʻefokihi ʻa ʻIfalemi.
  ces-1613: Efraim s národy smísil se, Efraim bude chléb podpopelný neobrácený.
  eng-WMB: Ephraim mixes himself among the nations. Ephraim is a pancake not turned
    over.
  tam-TCV: “எப்பிராயீம் பிற நாடுகளுடன் கலந்துகொள்கிறான்; எப்பிராயீம் புரட்டிப் போடாததினால்
    ஒரு பக்கம் வேகாத அப்பம் போலிருக்கிறான்.
  ceb-ULB: Nakig-abin si Efraim uban sa mga katawhan. Sama sa lapad nga tinapay si
    Efraim nga wala pa mabali.
  pol-UBG: Efraim zmieszał się z narodami; Efraim jest jak podpłomyk nieodwrócony.
  urd-GVU: اسرائیل دیگر اقوام کے ساتھ مل کر ایک ہو گیا ہے۔ اب وہ اُس روٹی کی مانند
    ہے جو توے پر صرف ایک طرف سے پک گئی ہے، دوسری طرف سے کچی ہی ہے۔
  eng-OEBCW: Ephraim – he lets himself be mixed among the peoples, Ephraim – he has
    become a cake unturned.
  deu-1912: Ephraim mengt sich unter die Völker; Ephraim ist wie ein Kuchen, den niemand
    umwendet.
  kan-2017: ಎಫ್ರಾಯೀಮು ಜನಾಂಗಗಳಲ್ಲಿ ಸೇರಿಕೊಳ್ಳುತ್ತದೆ; ಎಫ್ರಾಯೀಮು ತಿರುವಿಹಾಕದ ರೊಟ್ಟಿಯಂತಿದೆ.
  yap-yap: SOMOL e ga’ar, “Girdi’ nu Israel e bod ba flowa nib mrarak. Yad ma pag
    e taga’ ko pi nam nib liyegrad
  hlt-MCSB: Ephraim amah he pilnam neh a pitpom dongah Ephraim he a hoi mueh buh la
    poeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዔፕሬኤሜ ሜሌ ዴሮና ዎላ ሲኢሪንቴኔ፤ ዬያሮ ዔያታ ዛኣሩዋዖ ቦኦቆይዳ ሃሾና ላኣዳጉዲ
    ፑርቲ ጉሪ ዓቴኔ፤
  twi-ASANTE: “Efraim ne aman no adi afra Efraim yɛ ɔfam a anyinya a wɔnkusaeɛ.
  eng-WEBU: Ephraim mixes himself among the nations. Ephraim is a pancake not turned
    over.
  wal-wal: “Efireema asai hara kawotettatu asaara walahettiis; Efireema asai aatti
    yeggibeenna oittaa mala gidiis.
  spa-PDDPT: Efraín se mezcló con los pueblos. Efraín es una torta no volteada.
  gun-gun: — Ha'e gui ma Efraim kuery onhemoirũ 'rã okuapy amboae regua kuery reve.
    Mbojape ombojere e'ỹ re oexy pyre rami ndovarei.
  agu-BL: “Lastum yi e' xonl Efraín ja cu' chiyujul quib scyuch' yi e' awer nak. Ni'cu'n
    tzun quitane'ntz chi tane'n jun waj yi qui' nje' sukchij, yi jalaj ntzi' xlaj
    sk'ajnak.
  ilo-ULB: Nakipulapol ti Efraim kadagiti tattao, maiyarig ti Efraim iti naingpis
    a bibingka a saan a naibaliktad.
  kpg-kpg: Dimaadua ga helekai, “Nia daangada Israel e hai be nia palaawaa ne dunu
    di baahi hua e dahi. Digaula e gana gi nnenua llauehe ala i nadau baahi,
  uig-ARA: ئەفرائىم يات قوۋملار بىلەن ئارىلىشىپ كەتتى؛ ئۇ «ئۆرۈلمىگەن بىر قوتۇرماچ»دەكتۇر.
  sus-sus: Efirami wama lufe nɛ alɔ si gbɛtɛe, kɔnɔ a luxi nɛ alɔ taami naxan ganxi
    a ɲaaxi ra.
  pon-2006: KAUN-O ketin mahsanih, “Mehn Israel rasehng lopwon en pilawa me apalihte
    umwda. Re kin koapworopworki wehi kan me kapilirailpene
  ksd-ksd: Epraim dia ki varpopoto ma ra umana enana vuna tarai; Epraim i da ra nian
    di tun ia ba pa di pukue.
  grc-BRENT: Ἐφραὶμ ἐν τοῖς λαοῖς αὐτοῦ συνεμίγνυτο, Ἐφραὶμ ἐγένετο ἐγκρυφίας, οὐ
    μεταστρεφόμενος.
  ind-AYT: “Efraim berbaur dengan bangsa-bangsa, Efraim adalah roti yang bantat.
  nya-nya: “Efereimu wasakanikirana ndi mitundu ya anthu ena; Efereimu ndi buledi
    amene wapsa mbali imodzi.
  hrv-hrv: Efrajim se miješa s narodima, Efrajim je pogača što je ne prevrnuše.
  mps-mps: Genuai Bidigo te po wai, “Te Israel dabe gasa hani dali kęą pelama, te
    augwa kolesaga wali pali. Te augwaligo kolesaga te usu ebo meni, te bret bugagia
    disąbo tiwai yai.
  tpi-tpi: Bikpela i tok, “Ol Israel i pas wantaim ol arapela lain na bihainim pasin
    bilong ol. Olsem na pasin bilong ol i no gutpela olsem bret i no tan gut.
  dan-1931: Efraim er iblandt Folkene, aflægs er han; Efraim er som en Kage, der ikke
    er vendt.
  vie-OVCB: Nhà Ép-ra-im pha trộn với các dân tộc vô thần, khiến mình vô dụng như
    cái bánh nửa chín nửa sống!
  guj-2017: એફ્રાઇમ વિવિધ લોકો સાથે ભળી જાય છે, તે તો ફેરવ્યા વગરની પૂરી જેવો છે.
  pon-2006A: KAUN-O ketin mahsanih, “Mehn Israel rasehng lopwon en pilawa me apalihte
    umwda. Re kin koapworopworki wehi kan me kapilirailpene
  por-BRBSL: Ephraim se mistura entre as nações. Ephraim é uma panqueca não virada.
  eng-OEBUS: Ephraim – he lets himself be mixed among the peoples, Ephraim – he has
    become a cake unturned.
  cth-cth: Ephraim teh Jentelnaw hoi a kâkalawt awh. Ka kamhmi hoeh e vaiyei lah ao
    awh.
  twi-twi: “Efraim ne aman no adi afra; Efraim yɛ ɔfam a anyinya a wonkisae.
  hlt-hlt: Ephraim amah he pilnam neh a pitpom dongah Ephraim he a hoi mueh buh la
    poeh.
  tbz-SIM: Isidɑyɛɛribɛ kɔɔrɛnɛ̀ ibotí tɛì nyi, kɛ sɑ̃̀ɑ̃́tɛ́nɛ̀ kupɛ̃́mpɛ̃ńkù bɛ̀
    í pèe nkù.
  msy-2020: 'Egha Ikiavɨra Itir God kamaghɨn mɨgei: “Efraimia Kantrin Igharazibar
    Gumazamiziba ko porogha men arazibar gɨn zui, mati amizim bretɨn ingarasa plaua
    ko olivɨn borem isa da verevere. Kamaghɨn amizɨ, men araziba derazir puvatɨ, mati
    bret deragha isizir puvatɨ.'
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ ɩ́ mɑtǝnɑ piitimnɑɑ lɛmpǝnɑɑ kɛ́. Ɩ́ lɑpɑɣɑ ɩsɩɩ pɛtɛpɛtɑɣɑ
    ŋkɑ pɑ tɑ pǝsɩ nɑ kɑ́ nyɑɣɑ tɔ.
  azb-azb: Efrayim başqa xalqlara qarışır; Efrayim bir üzü çiy qalan kökədir.
  eng-DBY: Ephraim, he mixeth himself with the peoples; Ephraim is a cake not turned.
  hin-2017: एप्रैम देश-देश के लोगों से मिलाजुला रहता है; एप्रैम ऐसी चपाती ठहरा है
    जो उलटी न गई हो।
  wol-KYG: Efrayim moo jaxasook askani jaambur, Efrayim moo di mburu mu ñu walbatiwul
    cib taal.
  eng-YLT: Ephraim! among peoples he mixeth himself, Ephraim hath been a cake unturned.
  eng-WYC-2017: Ephraim himself was meddled [or mingled together] among peoples; Ephraim
    was made a loaf baken under ashes, which is not turned again.
  eng-WMBB: Ephraim mixes himself amongst the nations. Ephraim is a pancake not turned
    over.
  urd-GVH: इसराईल दीगर अक़वाम के साथ मिलकर एक हो गया है। अब वह उस रोटी की मानिंद है
    जो तवे पर सिर्फ़ एक तरफ़ से पक गई है, दूसरी तरफ़ से कच्ची ही है।
  rug-rug: Se Iparemi si vari henie koari kaiqa butubutu huporo; se Iparemi si guana
    keki naperena sapu lopu ta iliri meke kina kale.
  gaz-gaz: “Efreem sabootaan walitti makama; Efreem maxinoo gara hin galfaminii dha.
  fra-LSG: Éphraïm se mêle avec les peuples, Éphraïm est un gâteau qui n’a pas été
    retourné.
  yal-yal: Efirami bɔnsɔnna basanma siyane ra. Efirami bɔnsɔnna findixi buru xunna
    ra naxan fɔxɔ keden ganxi bode fɔxɔ mi ganxi.
  haw-1868: 'O Eperaima, ua hui pu ia me na kanaka e: O Eperaima, he popo palaoa no
    ia, aole i huliia.'
  arb-NAV: قَدِ اخْتَلَطَ أَفْرَايِمُ بِالشُّعُوبِ، صَارَ كَرَغِيفٍ لَمْ يَنْضُجْ
    لأَنَّهُ لَمْ يُقْلَبْ.
  ewe-ewe: “Efraim tsaka kple dukɔ bubuwo, eye wòle abe abolo si mebi nyuie o la ene.
  eng-LEE: 'Ephraim mixeth himself indeed among the nations: Ephraim is a cake not
    turned.'
  asm-FB: ইফ্ৰয়িম অন্যান্য জাতিবোৰৰ লগত মিলি গৈছে; ইফ্ৰয়িম এফালে পুৰি যোৱা এনে এক
    পিঠা যাক লুটিয়াই দিয়া হোৱা নাই।
  sus-A: عٍقِرَ مِ وَ مَ لُقٍ نّ عَلْ سِ فبّتّيٍ، كْنْ عَ لُشِ نّ عَلْ تَامِ نَشَن
    فَنشِ عَ حَاشِ رَ.
  fra-SBL: Ephraïm se mêle aux nations. Ephraïm est une crêpe non retournée.
  hbo-hbo: אֶפְרַ֕יִם בָּעַמִּ֖ים ה֣וּא יִתְבֹּולָ֑ל אֶפְרַ֛יִם הָיָ֥ה עֻגָ֖ה בְּלִ֥י
    הֲפוּכָֽה׃
  kik-kik: “Efiraimu nĩetukanĩtie na ndũrĩrĩ; Efiraimu nĩ mũgate ũtarĩ mũgarũre.
  fra-NCL: Ephraïm se mêle avec les peuples ; Ephraïm est un gâteau qu’on n’a pas
    retourné.
  cek-AK: Ephraim loe kaminawk hoi angbaeh moe, nawnto khosak; Ephraim loe qoi ai
    ah ahap khue hmai paaem ih takaw karoem baktiah ni oh.
  cuk-cuk: ”Efraín-dulemar neggwebur-baigan-angi-bengudimaladba apuruded. Ar an-dulamar,
    madu wagar-nailik-akwigusadyobi gumalad.
  uig-CYR: Әфраим ят қовмлар билән арилишип кәтти; У «өрүлмигән бир қотурмач»дәктур.
  tel-2017: ఎఫ్రాయిము అన్యజనులతో కలిసిపోయాడు. ఎఫ్రాయిము రెండో వైపుకు తిప్పని అట్టు
    వంటి వాడయ్యాడు.
  hat-BSA: Éphraïm mele li menm ak nasyon yo. Éphraïm se yon gato ki pa t vire.
  kos-kos: LEUM GOD El fahk, “Mwet Israel elos oana soko lof in flao ma molla na tafu.
    Elos kupasryang nu sin mutunfacl ma raunelosla
  hbo-WLC: אֶפְרַ֕יִם בָּעַמִּ֖ים ה֣וּא יִתְבּוֹלָ֑ל אֶפְרַ֛יִם הָיָ֥ה עֻגָ֖ה בְּלִ֥י
    הֲפוּכָֽה׃
  ibo-ibo: “Ifrem na-agwakọta onwe ya nʼetiti ndị mba ọzọ. Ifrem dịkwa ka mbadamba
    achịcha a na-atụgharịghị atụgharị.
  ory-ory: ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ଇଫ୍ରୟିମ ଆପେ ମିଶ୍ରିତ ହୁଅଇ; ଇଫ୍ରୟିମ ଓଲଟା ହୋଇ ନ ଥିବା ପିଠା
    ତୁଲ୍ୟ।
  chk-chk: Chon Israel ra nofit lein chon ekewe mwü. Ra wewe ngeni echö nokop esap
    wilik.
  rop-rop: Wal YAWEI bin tok, “Ola Isreil pipul jidan nogudwan jis laiga haf kukwan
    damba, dumaji dei oldei miksap garram ola najalot pipul.
  ukr-1871: Ефраїм перемішався з народами чужими; Ефраїм, мов паляниця, не обертана
    (на жару), спалився.
  deu-1951: Ephraim hat sich mit den andern Völkern vermengt; Ephraim ist wie ein
    Kuchen, den man nicht umgewendet hat.
  eng-JPS: Ephraim, he mixeth himself with the peoples; Ephraim is become a cake not
    turned.
  srp-1865: Jefrem se pomiješao s narodima; Jefrem je pogaèa neprevrnuta.
  lug-lug: “Efulayimu yeegattika ne bannaggwanga; Efulayimu mugaati oguyiddeko oluuyi
    olumu.
  heb-heb: אפרים בעמים הוא יתבולל אפרים היה עגה בלי הפוכה׃
  ben-IRV: ইফ্রয়িম নিজেই লোকেদের সঙ্গে মিশে গেছে, ইফ্রয়িম হল এক পিঠ সেঁকা পিঠে যা
    উল্টানো হয়নি।
  pan-pan: ਇਫ਼ਰਾਈਮ ਆਪਣੇ ਆਪ ਨੂੰ ਲੋਕਾਂ ਨਾਲ ਰਲਾਉਂਦਾ ਹੈ, ਇਫ਼ਰਾਈਮ ਇੱਕ ਰੋਟੀ ਹੈ ਜੋ ਉਲਟਾਈ
    ਨਾ ਗਈ!
  mya-JVB: ဧဖရိမ် သည်တပါး အမျိုးသားတို့နှင့် ပေါင်းဘော်ရောနှော လျက်ရှိ၏။ တမျက်နှာသာဖုတ်၍
    မ လှန် သော မုန့်ပြား ဖြစ် ၏။
  hmo-hmo: Lohiabada ia gwau, “Israela taudia be keke palaka ta, gabua neganai idia
    giroa lasi bamona. Israela taudia ese bese idauidau danu idia turana karaia.
  urd-urd: इफ़्राईम दूसरे लोगों से मिल जुल गया। इफ़्राईम एक चपाती है जो उलटाई न गई।
  rus-SYN: Ефрем смешался с народами, Ефрем стал как неповороченный хлеб.
  bqc-SIM: Ɛflaiũ buiↄ yãalɛa ń buipãleↄ, ↄ̃ aa gↄ̃̀ lán kàagbaala lilɛsaiwa.
  tcz-CHONGTHU: Israelte namtin vaipi pathen helou hotoh akihal sohtan, Changlhah
    kikang min sohlou tobangbep ahitauve.
  mar-mar: एफ्राईम त्या लोकांसोबत मिसळतो, एफ्राईम न पलटलेल्या भाकरीसारखा झाला आहे.
  qub-qub: «Efraín runacunaga jäpa runacunawanmi tallucasha. Efraín runacunaga caycan
    gashpayllapa chayasha tantanömi.
  bqp-bqp: Yinni Gusunɔ u mɑɑ nɛɛ, Isirelibɑ bɑ kɑ bwese tukunu mɛnnɑ. Mɑ bɑ kuɑ nge
    kirɑ te bɑ ǹ gɔsie.
  hat-hat: Moun Efrayim yo pa pi bon pase yon pen ki kwit yon sèl bò. Yo pèdi valè
    yo. Moun Efrayim yo melanje ak moun lòt nasyon ki toupatou bò kote yo.
  eng-BSB: Ephraim mixes with the nations; Ephraim is an unturned cake.
  eng-WEBPB: Ephraim mixes himself amongst the nations. Ephraim is a pancake not turned
    over.
  kbq-kbq: Hagi Israeli vahe'mo'za ru vahe'ene ruhavia hu'za nemaniza, te so'e osu'nea
    kekigna hu'naze.
  nhe-BL: “Tlali Israel [7:8 O Efraín. Xijtlachili Os. 4:17.] ehuani momanelojtoque
    ininhuaya sequinoc tlaltini ehuani tlen quinhueyichihuaj totiotzitzi. Huan queja
    nopa mochijtoque ax tleno ininpati queja ax tleno ipati se tlaxcali tlen san se
    lado icsitoc huan ax quiixcuepque.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e. — Izaew uzapokatu uze'egaw teko amo
    ae ywy rehe har wanehe we wà. Nuzawy kwaw typy'ak imihir katu 'ym pyrer wà.
  eng-DRA: 'Ephraim himself is mixed among the nations: Ephraim is become as bread
    baked under the ashes, that is not turned.'
