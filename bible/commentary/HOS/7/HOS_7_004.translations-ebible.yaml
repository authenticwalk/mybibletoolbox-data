verse: HOS.007.004
translations:
  mal-C: അവർ എല്ലാവരും വ്യഭിചാരികൾ, മാവു കുഴയ്ക്കുന്നതുമുതൽ അതു പുളിച്ചുപൊങ്ങുന്നതുവരെ
    അപ്പക്കാരൻ തീ കൂട്ടേണ്ട ആവശ്യമില്ലാത്ത അടുപ്പുപോലെ അവർ ജ്വലിക്കുന്നു.
  deu-TKW: Sie alle sind Ehebrecher; sie gleichen einem glühenden Ofen, dessen Heizung
    der Bäcker nur unterbricht, bis der geknetete Teig gegohren hat.
  lin-lin: Bango nyonso bazali bandumba, bapelaka na posa lokola moto ya fulu ya mapa,
    oyo molambi mapa akobaka te kobakisa koni, wuta na tango asangisaki farine kino
    mapa evimba.
  eng-LSV: All of them [are] adulterers, || Like a burning oven of a baker, || He
    ceases from stirring up after kneading the dough, until its leavening.
  eng-GNV: They are all adulterers, and as a very ouen heated by ye baker, which ceaseth
    from raysing vp, and from kneading ye dough vntill it be leauened.
  eng-WEBSTER: They are all adulterers, as an oven heated by the baker, who ceaseth
    from raising after he hath kneaded the dough, until it is leavened.
  nhw-BL: Nochi inijuanti momecatiani. Inintlalnamiquilis eltoc totonic ica nochi
    catli fiero quinequij quichihuase. Itztoque quen se horno catli onpano xahuantoc
    hasta amo monequi más quitotonilise tlen quema quitlalíaj tlasonejcayotl ipan
    nopa harina hasta teipa quema mosonejtos huan quiicxitise.
  swh-ONEN: Wote ni wazinzi, wanawaka kama tanuru ambayo moto wake mwokaji hana haja
    ya kuuchochea kuanzia kukanda unga hadi umekwisha kuumuka.
  bba-bba: Be kpuro bɑ sɑ̃ɑwɑ sɑkɑrɑ kowobu bɑ sum nɡe pɛ̃ɛ wɔ̃ɔ yeru te pɛ̃ɛ kowo
    u dɔ̃ɔ doke u deri. Mɑ u dɑ u win pɛ̃ɛ som burɑ u yi sere mu kɑ se.
  eng-KJVCPB: They are all adulterers, as an oven heated by the baker, Who ceaseth
    from raising after he hath kneaded the dough, until it be leavened.
  luo-luo: Giduto gin joma terore, giore ka kendo, ma jated makati oweyo chwaloe mach
    nyaka otiek dwelo mi makati kuodi moromo tedo.
  meu-meu: Idia iboudiai na heuda-hanai taudia; idia na amu siahuna na heto; flaoa
    igabuna tauna ese lahi irakuna e hadokoamu, flaoa e kuiamu negana ela bona e tubumu
    negana.
  npi-ULB: रोटी बनाउनेले तताएको तावाजस्‍तै, जसले पिठो मुछेर नफुलेसम्म आगो बाल्‍दैन,
    तिनीहरू सबै व्यभिचारीहरू हुन् ।
  yor-yor: Alágbèrè ni gbogbo wọn wọ́n gbóná bí ààrò àkàrà tí a dáwọ́ kíkoná dúró,
    lẹ́yìn ìgbà tí o ti pò ìyẹ̀fun tán, títí ìgbà tí yóò wú.
  pes-OPCB: همگی آنها زناکارند و در آتش شهوت می‌سوزند. آتش شهوت آنها مانند آتش آمادهٔ
    تنور نانوایی است که خمیرش را مالش داده و منتظر برآمدن آن است.
  tgl-ULB: Mangangalunya silang lahat, tulad ng pinapainit na isang pugon ng panadero,
    na humihinto sa paggalaw sa apoy mula sa pagmamasa hanggang sa pag-alsa nito.
  hui-hui: Ti ke̱ hagane agali howa tigua kini baba mini mbiraore ho hetingi haga
    ka. Ira dene emene mbira hungu bialu hagagobi tinaga miniha keba holene wia do
    howa tingini daligaha bayale hetingi haga ka. Mberedi hiraga agalime mberedi iraga
    halu timbu helo wabu ngelowa ira dene delo manda manda biaga. Mberedi ibu timbu
    halu iraga haragola ira dene delo manda manda biyago pulope haragola ira da timbu
    haga. Tinaga keba holene manane ogonibiore nga.
  mya-mya: သူ​တို့​အား​လုံး​သည်​သစ္စာ​ဖောက်​များ​ဖြစ် ကြ​၏။ မုန့်​ဖုတ်​သူ​သည်​မုန့်​ညက်​စိမ်း​အ​ဆင်
    သင့်​မ​ဖြစ်​မီ​မီး​ကို​မ​ဆွ​သ​ကဲ့​သို့ ထို​သူ တို့​၏​မုန်း​တီး​စိတ်​သည်​မုန့်​ဖို​ထဲ​ရှိ​ထို​မီး
    ကဲ့​သို့​တစ်​အုံ​နွေး​နွေး​ဖြစ်​၏။-
  bod-N: དེ་ཐམས་ཅད་ལོག་གཡེམ་བྱེད་མཁན་ཡིན་ལ། ཁོ་རྣམས་ཀྱི་འདོད་པ་ནི་མེ་ཐབ་ཚ་པོ་དང་མཚུངས་ཏེ།
    བག་ལེབ་སྲེག་མཁན་གྱིས་ཕྱེ་བརྫིས་ནས་སྐྱུར་ལང་བའི་བར་དུ་མེ་འབུད་མི་དགོས་སོ། །
  sna-sna: Vose imhombwe, vanopisa sechoto, moto wacho usingadi mukanyi wechingwa
    kukuchidzira, kubva pakukanywa kwebundu rechingwa kusvikira chafuta.
  spa-BLM: Todos son adúlteros. Arden como un horno que el panadero deja de remover,
    desde el amasado de la masa, hasta su leudado.
  cac-cac: An̈ej ajmulal sb'o eb' smasanil. A tas sgana eb' chi', lajan icha junoc
    horno jab'n̈ej sc'ac'al tz'ochi yacb'an spajb'i ixim harina, axo yic toxo ix pajb'i
    ixim, tz'och sc'ac'al sic'lab'il.
  swh-ULB: Wote ni wazinzi, kama tanuru iliyochomwa na mwokaji, ambaye huacha kuuchochea
    moto tangu kukanda unga mpaka kuwa chachu.
  bel-bel: Усе яны палаюць пералюбствам, як печ, напаленая пекарам, які перастае паліць
    яе, калі замесіць цеста і яно ўкісьне.
  deu-ELBBK: Sie sind Ehebrecher allesamt, wie ein Ofen, vom Bäcker geheizt, der zu
    schüren aufhört vom Kneten des Teiges an bis zu seiner Gärung.
  mbb-OT: Pudu sikandan meluiven; iring sikandan te meinit he evuwan he kenè en kinahanglan
    he edtevunan te ebaal te supas puun te kebmasa zin taman te kebpetuvùa zin dutun
    te minasa zin he herina he edlutuen din.
  mal-2015: അവർ എല്ലാവരും വ്യഭിചാരികൾ ആകുന്നു; അപ്പക്കാരൻ ചൂടുപിടിപ്പിക്കുന്ന അപ്പക്കൂടുപോലെ
    ഇരിക്കുന്നു; മാവു കുഴെച്ചതുമുതൽ അതു പുളിക്കുവോളം തീയെരിക്കാതിരിക്കും.
  rmc-rmc: Savore hine lubara; hine sar o rozlabardo bov, andre savo o pekaris na
    mušinel te čhivel kašta, kanastar rozkerďa o chumer dži akor, medik leske na avela
    upre.
  pes-OPV: جمیع ایشان زناکارند مثل تنوری که خباز آن را مشتعل سازدکه بعد از سرشتن خمیر
    تا مخمر شدنش ازبرانگیختن آتش باز می‌ایستد.
  ron-1924: Тоць сунт прякурварь, ка ун куптор ынкэлзит де брутар, ши брутарул ынчетязэ
    сэ май ацыце фокул де кынд а фрэмынтат плэмэдяла пынэ с-а ридикат.
  ben-OBCV: তারা সবাই ব্যভিচারী, তারা উনুনের মতো জ্বলতে থাকে, ময়দার তাল মেখে তা ফেঁপে
    না ওঠা পর্যন্ত পাচককে সেই আগুন খোঁচাতে হয় না।
  som-som: Dhammaantood waa dhillayo, oo waa sida foorno uu kibisdubuhu kululeeya
    oo dabka ololintiisa joojiyaa uun markuu cajiinka cajiimayo ilaa uu cajiinku khamiiro.
  lat-VUC: Omnes adulterantes, quasi clibanus succensus a coquente; quievit paululum
    civitas a commistione fermenti, donec fermentaretur totum.
  eng-ASVBT: They are all adulterers; they are as an oven heated by the baker; he
    ceaseth to stir the fire, from the kneading of the dough, until it be leavened.
  ita-1885: Essi tutti commettono adulterio; sono come un forno scaldato dal fornaio,
    quando è restato di destare, dopo che la pasta è stata intrisa, finchè sia levitata.
  eng-LXXUP: They are all adulterers, as an oven glowing with flame for hot baking,
    on account of the kneading of the dough, until it is leavened.
  eng-ULB: They are all adulterers, like an oven heated by the baker, who ceases to
    stir the fire from the kneading of the dough until it is leavened.
  spa-VBL: Todos son adúlteros, y arden de lujuria como un horno cuyo fuego no se
    apaga, aunque no lo atice el panadero; son como la masa ha preparado y que crece
    después de que se fermenta.
  fra-_FOB: Ils sont tous adultères, pareils au four chauffé par le boulanger, qui
    cesse d'attiser le feu depuis qu'il a pétri la pâte jusqu'à ce qu'elle soit levée.
  mal-mal: അവർ എല്ലാവരും വ്യഭിചാരികൾ ആകുന്നു; അപ്പക്കാരൻ ചൂടാക്കുന്ന അപ്പക്കൂടുപോലെ
    അവർ ഇരിക്കുന്നു; മാവു കുഴച്ചതുമുതൽ അത് പുളിക്കുവോളം അപ്പക്കാരൻ തീ കത്തിക്കാതിരിക്കുന്നതുപോലെ.
  urd-GVR: Sab ke sab zinākār haiṅ. Wuh us tapte tanūr kī mānind haiṅ jo itnā garm
    hai ki nānbāī ko use mazīd chheṛne kī zarūrat nahīṅ. Agar wuh āṭā gūṅdh kar us
    ke ḳhamīr hone tak intazār bhī kare to bhī tanūr itnā garm rahtā hai ki roṭī pak
    jāegī.
  suz-BL: मेको नेल्‍ल तेल्‍लेम बाक्‍नीम। मेकोपुकी शोब्‍ले चोचा कली होइश्‍शो चुप्‍लु
    खोदेंशो बाक्‍नीम। मेको शोब्‍ले चोइबमी फस निवा रे मबोरम सम्‍म मी थुक्‍चा ममाल्‍ब।
  eng-NOY: They are as an oven heated by the baker; He ceaseth to stir the fire, Until
    the dough which he hath kneaded be leavened.
  ita-1927: Sono tutti degli adulteri; sono come un forno scaldato dal fornaio, che
    cessa d’attizzare il fuoco dacché ha intriso la pasta finché sia lievitata.
  ckb-ckb: هەموو داوێنپیسن وەک تەنوورێکی گەرمکراون کە نانەواکە ئاگرەکەی گڕ نادات،
    لە کاتی هەویر شێلانەوە تاوەکو کاتی هەڵهاتنی.
  eng-BBE: They are all untrue; they are like a burning oven; the bread-maker does
    not make up the fire from the time when the paste is mixed till it is leavened.
  kan-OKCV: ಅವರೆಲ್ಲರು ವ್ಯಭಿಚಾರಿಗಳು, ರೊಟ್ಟಿಸುಡುವವನು ಬೆಂಕಿಹೊತ್ತಿಸಿ, ಉರಿಸುವ ಒಲೆಗೆ ಸಮಾನರಾಗಿದ್ದಾರೆ.
    ಅವನು ಹಿಟ್ಟು ನಾದಿದ ಮೇಲೆ, ಅದು ಹುಳಿಯಾಗುವ ತನಕ ಉರಿಸದೆ ಬಿಟ್ಟಿರುವ ಕೆಂಡಕ್ಕೆ ಸಮಾನರಾಗಿದ್ದಾರೆ.
  tam-2017: அவர்கள் எல்லோரும் விபசாரக்கள்ளர்; அப்பம் சுடுகிறவன் எரிக்கும் அடுப்பைப்போல்
    இருக்கிறார்கள்; அவன் மாவைப் பிசைந்ததுமுதல் அது புளித்துப்போகும்வரை, நெருப்பை மூட்டாமல்
    ஓய்ந்திருக்கிறான்.
  spa-RV-1909: Todos ellos adúlteros; son como horno encendido por el hornero, el
    cual cesará de avivar después que esté hecha la masa, hasta que esté leuda.
  ron-BTF: Ei sunt toţi adulteri, ca un cuptor încălzit de brutar, el încetează să
    se scoale după ce a frământat aluatul până ce este dospit.
  eng-WEBP: They are all adulterers. They are burning like an oven that the baker
    stops stirring, from the kneading of the dough, until it is leavened.
  eng-FBV: All of them are adulterers, burning with lust like an oven whose fire stays
    hot, even though it is not tended by the baker, having left the dough to rise
    after kneading.
  nld-1939: Ze verhitten hen allen als een oven, Door den bakker gestookt. Als het
    deeg is gekneed, houdt hij op met stoken, Totdat het gegist is;
  nch-BL: Nochi inijuanti momecatiani. Inintalnamiquilis eltoc totonic ica nochi cati
    fiero quinequij quichihuase. Itztoque quej se horno cati nelpano xahuantoc hasta
    amo monequi más quitotonilise ten quema quitalíaj tasonejcayot ipan nopa harina
    hasta teipa quema mosonejtos huan quiicxitise.
  vie-1934: Hết thảy chúng nó đều tà dâm, giống như lò của người nướng bánh đốt lửa,
    thôi chụm lửa từ khi nhồi bột cho đến chừng bột dậy men.
  hin-CV: वे सबके सब व्यभिचारी हैं, एक जलते हुए चूल्हे के समान जिसकी आग को रोटी बनानेवाला
    तब तक तेज नहीं करता जब तक वह आटा गूंधकर पकाने के लिए तैयार नहीं कर लेता.
  spa-BES: Todos son adúlteros; son como un horno encendido por él panadero; que deja
    de atizar el fuego; desde el momento en que amasa la harina hasta que se fermenta.
  tdx-tdx: Fonga mpañarapilo manahake ty toñake finana’ i mpanoñakey ie tsy nasoro’e
    sikal’ami’ty fibokobokoan-kòba ampara’ ty fiboenara’e.
  tha-KJV: เขาเป็นคนล่วงประเวณี​ทุกคน เขาเป็นเตาอบที่ร้อนซึ่งช่างทำขนมหยุดเร่งให้ร้อนแล้ว
    ตั้งแต่​เขาจะต้องนวดแป้ง จนแป้งจะฟู​ขึ้น
  por-BR-2018: Todos eles cometem adultério; semelhantes são ao forno aceso pelo padeiro,
    que deixa de atiçar depois da massa estar feita, até que esteja levedada.
  deu-ELO: Sie sind Ehebrecher allesamt, gleich einem Ofen, vom Bäcker geheizt, der
    zu schüren aufhört vom Kneten des Teiges an bis zu seiner Gärung.
  eng-WYC-2018: All that do adultery, be as an oven made hot of a baker. The city
    rested a little from the meddling of sourdough, till all was made sour. (All of
    them who do adultery,or idolatry, be made hot like a baker’s oven. Then the city
    rested a little from the mixing of the sourdough, until all was made sour.)
  epo-epo: Ĉiuj ili adultas, kiel forno, forte hejtita de la bakisto, kiu ĉesas hejti
    nur de post la knedado de sia pasto ĝis ĝia fermentiĝo.
  uig-PIN: Ularning ⱨǝmmisi zinahorlar; Ular naway ot salƣan tonurdǝk; Naway hemirni
    yuƣurup, hemir bolƣuqǝ uning otini yǝnǝ ulƣaytmaydu;
  beo-beo: Ilia huluane da odoga:su dunu. Ilia higa:i hou da laluga gobele nasu ganodini
    ginabisibi agoane gala. Agi ga:gi hamosu dunu da falaua momagele, agi ga:gi egegema:ne,
    lalu gegesosa. Amo ogogosu dunu ilia hou da agoaiwane gala.
  tpi-OTNT: Ol i man bilong giaman na ol i no bel tru long king. Na belhat bilong
    ol i hait olsem paia i lait liklik. Man bilong kukim bret i save laitim paia na
    larim em i stap inap bret i solap. Bret i solap pinis, orait em i winim paia na
    paia i lait bikpela. Belhat bilong ol i olsem.
  hau-SA: Dukansu mazinata ne suna ƙuna kamar matoya wadda mai gashin burodi ba ya
    bukata yă tura mata wuta daga cuɗe kullu har kumburinsa.
  uig-LAT: Ularning hemmisi zinaxorlar; Ular naway ot salghan tonurdek; Naway xémirni
    yughurup, xémir bolghuche uning otini yene ulghaytmaydu;
  nde-nde: Bonke bayizifebe, batshisa njengeziko elimlilo walo akudingeki ukuba umpheki
    wezinkwa awukhwezele kusukela ekuvoxeni inhlama ize ikhukhumale.
  ton-ton: 'Ko e kau feʻauaki ʻakinautolu kotoa pē: ʻo hangē ko e ngotoʻumu kuo fakaʻafu
    ʻe he tangata taʻo mā, ʻoku ne tuku ia hili ʻene natu ʻae mā, kaeʻoua ke tupu.'
  ces-1613: Všickni napořád cizoloží, podobni jsouce peci zanícené od pekaře, kterýž
    přestává bdíti, jen ažby zadělané těsto zkynulo.
  eng-WMB: They are all adulterers. They are burning like an oven that the baker stops
    stirring, from the kneading of the dough, until it is leavened.
  tam-TCV: அவர்கள் எல்லோரும் விபசாரக்காரர். அவர்கள் அப்பம் சுடும் அடுப்பைப்போல் எரிந்துகொண்டே
    இருக்கிறார்கள். மாவைப் பிசையும் நேரத்திலிருந்து, அது புளித்துப் பொங்கும் நேரம்வரைக்கும்,
    அதன் நெருப்பை ஊதவேண்டிய அவசியம் இல்லை.
  ceb-ULB: Maluibon silang tanan, sama sa gipainit nga pugon sa panadero, nga moundang
    sa pagsiga sa kalayo gikan sa pagmasa sa harina hangtod nga motubo kini.
  pol-UBG: Wszyscy cudzołożą, są jak piec rozpalony od piekarza, który przestaje czuwać,
    gdy zaczynił ciasto, aż się zakwasi.
  urd-GVU: سب کے سب زناکار ہیں۔ وہ اُس تپتے تنور کی مانند ہیں جو اِتنا گرم ہے کہ نان
    بائی کو اُسے مزید چھیڑنے کی ضرورت نہیں۔ اگر وہ آٹا گوندھ کر اُس کے خمیر ہونے تک
    انتظار بھی کرے توبھی تنور اِتنا گرم رہتا ہے کہ روٹی پک جائے گی۔
  eng-OEBCW: since they are all of them adulterers. Their desire to do evil burns
    like an oven heated by the baker, so hot that he need not stir the fire, from
    the kneading of the dough, until it rises.
  deu-1912: und sind allesamt Ehebrecher gleichwie ein Backofen, den der Bäcker heizt,
    wenn er hat ausgeknetet und läßt den Teig durchsäuern und aufgehen.
  kan-2017: ಅವರೆಲ್ಲರೂ ವ್ಯಭಿಚಾರಿಗಳು; ರೊಟ್ಟಿಸುಡುವವನು ಬೆಂಕಿಹೊತ್ತಿಸಿ, ಉರಿಸಿ, ಕಣಕವನ್ನು
    ನಾದಿದಾಗಿನಿಂದ ಹುಳಿಬರುವ ತನಕ ಮತ್ತಷ್ಟು ಉರಿಸದೆ ಹಾಗೆಯೇ ಬಿಟ್ಟಿರುವ ಒಲೆಗೆ ಸಮಾನರಾಗಿದ್ದಾರೆ.
  yap-yap: Yad gubin ni yad ba sasalap ni dariy e yul’yul’ rorad. Fananikan rorad
    e be gabulbul ni bod e nifiy u lan e wum ni cha’ ni be lum flowa e der bit’ ngay
    nge taw ko ngiyal’ nike fel’ rogon e flowa ni ngan lith.
  hlt-MCSB: Amih aka samphaih te boeih he buh thong loh a toih tapkhuel banghui ni.
    Vaidamtlam a nook te a phuelh daengah ni a rhuet te duem pueng.
  mdy-ETH: ዔያታ ቢያሢ ዞኦስካ ኮኦማያኬ፤ ካፃንዳጉዲ ዺንቂ ሃሾና ዺኢላ ካፂ ጋኣባንዳያ ሄላንዳኣና ላኣዶ ላኣዳ ዓሴላ ታሞ
    ዴማ ዳካኒ ኮይሱዋ ቦኦቆጉዲ ዔያታ ዖይዺ ቴኤሊ ዓኣያኬ።
  twi-ASANTE: Wɔn nyinaa yɛ awaresɛefoɔ a akɔnnɔ redɛre wɔ wɔn mu. Wɔte sɛ fononoo
    a wɔasɔ mu ogya ɛberɛ a burodotofoɔ ahyɛ aseɛ refotɔ nʼasikyiresiam.
  eng-WEBU: They are all adulterers. They are burning like an oven that the baker
    stops stirring, from the kneading of the dough, until it is leavened.
  wal-wal: Eti ubbaikka makkalanchcha; daabbuwaa uukkiyaagee coociyan eettido tamaadan,
    eti hanqquwan eexxi kiyoosona. He uukkiyaagee munaqqiyoogaa polidi, munaqai denddana
    gakkanaashin, tamaa eettenna.
  spa-PDDPT: Todos ellos son adúlteros. Son como horno encendido que el panadero solo
    deja de atizar desde el amasado hasta la fermentación.
  gun-gun: Itavy reia rupi meme ikuai. Mbojape apoa imbojyaty py omoendyague rami
    hakupa. Mba'eta omoendy ma vy omoapomo oiny jave omoendy ve'ỹ ranhe teĩ ha'eve
    mbojaperã ovu porã peve.
  agu-BL: Poro cyakil cu'n e', e' len cu'n jopol wutzaj. Na ni'cu'n cyajtza'kl tu
    yi k'ak' yi na lamcan tul jun ẍchujil pam, qui na tzaj yi na oc yi bnol pam tan
    xyulk'e'n yi k'ot.
  ilo-ULB: Mannakikamalalada amin, maiyarigda iti pugon a pinapudot ti panadero, a
    nagsardeng a mangparubrub iti apuy manipud ti pannakamasa ti arina agingga nga
    umalsa daytoy.
  kpg-kpg: Nia daangada huogodoo e hagi aga dangada ge hagalee manawa dahi. Nadau
    dee hiihai e ulaula be di ahi i lodo di mee dunu mee dela e hai haga humalia go
    tangada hai palaawaa gi togomaalia gi di dunu nia palaawaa.
  uig-ARA: ئۇلارنىڭ ھەممىسى زىناخورلار؛ ئۇلار ناۋاي ئوت سالغان تونۇردەك؛ ناۋاي خېمىرنى
    يۇغۇرۇپ، خېمىر بولغۇچە ئۇنىڭ ئوتىنى يەنە ئۇلغايتمايدۇ؛
  sus-sus: E xa langoeɲa gbo alɔ tɛ xungbe, taami ganyi naxan nadɛxɛma, a fa wolen
    han a gɛ farin nafalade.
  pon-2006: Irail koaros sounpangala aramas oh soaloalopwoat. Ar kailok kin lullul
    rasehng kisiniei nan uhmw, me sounumwun pilawa sohte kin arihpeseng lao re pahn
    kihdiong pilawa loale.
  ksd-ksd: A umana tena nipo diat par; dia da ra ubu ba ra tena tuntun gem i vamalamalapang
    ia; ba i ga bing ra plaua i ngo ma ra vavaulung iap tuk tar ta ra pakana bung
    ba i tar leven.
  grc-BRENT: Πάντες μοιχεύοντες ὡς κλίβανος καιόμενος εἰς πέψιν κατακαύματος ἀπὸ τῆς
    φλογὸς, ἀπὸ φυράσεως στέατος, ἕως τοῦ ζυμωθῆναι αὐτό.
  ind-AYT: Mereka semua orang-orang yang bersundal, mereka seperti tungku api panas
    yang tukang rotinya, berhenti membesarkan api dari saat meremas adonan sampai
    adonan memuai.
  nya-nya: Onsewa ndi anthu azigololo, otentha ngati moto wa mu uvuni, umene wophika
    buledi sasonkhezera kuyambira pamene akukanda buledi mpaka atafufuma.
  hrv-hrv: Svi su oni preljubnici, kao peć su ražarena koju pekar više ne potpaljuje
    kad zamijesi tijesto pa dok ne ukisne.
  mps-mps: Augwali te tibo po wabo bidi dabe, tama augwaligo haliga te kingba mu mubeo.
    Tama augwaligo haliga sębę ebo te geme dualama, te sia ula dwasianu idubo tiwai
    iduali. Te bret ulubo bidigo te sia ula ilama, te bret bo domainu elalueibao.
    Bret bo dabo si da, teda agai te sia ponama, tama te sia ula genuai yaibao. Augwaligo
    haliga sębę te tiwai elalubo dao.
  tpi-tpi: Ol i man bilong giaman na ol i no bel tru long king. Na belhat bilong ol
    i hait olsem paia i lait liklik. Man bilong kukim bret i save laitim paia na larim
    em i stap inap bret i solap. Bret i solap pinis, orait em i winim paia na paia
    i lait bikpela. Belhat bilong ol i olsem.
  dan-1931: Horkarle er de alle. De ligner en gloende Ovn, som en Bager standser med
    at ilde, fra Æltning til Dejen er syret.
  vie-OVCB: Tất cả chúng đều ngoại tình, luôn luôn đốt lửa tình hừng hực. Chúng như
    lò nướng giữ độ nóng trong khi người ta nhồi bột.
  guj-2017: તેઓ બધા જ વ્યભિચારીઓ છે; તેઓ ભઠિયારાએ સળગાવેલી ભઠ્ઠી જેવા છે, લોટને મસળે
    ત્યારથી તેને ખમીર ચઢે ત્યાં સુધી આગને બંધ કરે છે.
  pon-2006A: Irail koaros sounpangala aramas oh soaloalopwoat. Ar kailok kin lullul
    rasehng kisiniei nan uhmw, me sounumwun pilawa sohte kin arihpeseng lao re pahn
    kihdiong pilawa loale.
  por-BRBSL: Todos eles são adúlteros. Eles estão queimando como um forno que o padeiro
    deixa de mexer, desde o amassamento da massa, até que ela seja levedada.
  eng-OEBUS: since they are all of them adulterers. Their desire to do evil burns
    like an oven heated by the baker, so hot that he need not stir the fire, from
    the kneading of the dough, until it rises.
  cth-cth: Ahnimouh pueng teh kamsoumhoehe napui tongpa yonnae ka sak e lah ao awh.
    Vaiyei ka thawng e ni hmai sut a patawi teh, tavai a kanawk hnukkhu a po hoehnahlan
    racum laipalah karoum e hoi a kâvan awh.
  twi-twi: Wɔn nyinaa yɛ aguamammɔfo a akɔnnɔ redɛw wɔ wɔn mu. Wɔte sɛ fononoo a wɔasɔ
    mu gya bere a brodotofo ahyɛ ase refɔtɔw nʼasikresiam.
  hlt-hlt: Amih aka samphaih te boeih he buh thong loh a toih tapkhuel banghui ni.
    Vaidamtlam a nook te a phuelh daengah ni a rhuet te duem pueng.
  tbz-SIM: Bɛmɔu bɛ̀ dɔuti dɔutinɛ̀ bɛtɔbɛ̀ mbɛ, bɛ miɛkɛ dònnɛ̀ fɛpɛ̃́ɛ̃̀pṹnnɛ́tofɛ
    nfɛ bɛ̀ tɔ̀tìnnɛ fɛ̀, kɛ̀ fɛ̀ wũɔ̃tɛ́, kɛ̀ bɛ̀ yóu kɛ tɛ̃́nkɛ í tikii, kɛ bɑɑ̀
    tipɛ̃́ɛ̃̀cootì bo múútímɛ̀.
  msy-2020: Me bar poroghamiba tintinibar uari bakɨa uari koma akuir gumazamiziba.
    Men navir averiaba arazir kam bagha isi, mati bret tuamin danganimɨn mɨn iti.
    Bretba tuer gumazim avim atɨzɨ a isi, egh aneteghtɨ a ikɨtɨ bret buigham. Bret
    buigh gɨvaghtɨ, an avim giveraghtɨ a dafogh isi bar ekevegham. Men arazim a kamaghɨn
    zui.
  dop-dop: Ɩ kɛ wɑsɑŋkɑlǝnɑɑ kɛ mǝ tǝnɑɣɑ. Ɩ wɛɛ kɛ́ ɩsɩɩ potopotonɑɑ tuɣuluɣu, ŋku
    pɑ hɑŋsɑɑ nɑ pɑ́ yele kɔkɔ tikuɣu nɑ pɑ́ nuɣutiɣi somtu tɔ, hɑlǝnɑ tǝ kpɑ.
  azb-azb: Hamısı zinakardır, Yoğrulan xəmir acıyana qədər Təndirçinin odunu qurdalamağa
    ehtiyac görmədiyi Soba kimi şəhvətlə yanırlar.
  eng-DBY: 'They all practise adultery, as an oven heated by the baker: he ceaseth
    from stirring [the fire] after he hath kneaded the dough, until it be leavened.'
  hin-2017: वे सब के सब व्यभिचारी हैं; वे उस तन्दूर के समान हैं जिसको पकानेवाला गर्म
    करता है, पर जब तक आटा गूँधा नहीं जाता और ख़मीर से फूल नहीं चुकता, तब तक वह आग
    को नहीं उकसाता।
  wol-KYG: Ñoom ñépp a diy jaalookat. Ñu mel ni taalu mburu bu yànj, taal bu lakk-kat
    ba soxlawula xamb, ca tooyal ba, ba kera xóoy bay funki.
  eng-YLT: All of them [are] adulterers, Like a burning oven of a baker, He ceaseth
    from stirring up after kneading the dough, till its leavening.
  eng-WYC-2017: All that do adultery, be as an oven made hot of a baker. The city
    rested a little from the meddling [or mingling together] of sourdough, till all
    was made sour.
  eng-WMBB: They are all adulterers. They are burning like an oven that the baker
    stops stirring, from the kneading of the dough, until it is leavened.
  urd-GVH: सबके सब ज़िनाकार हैं। वह उस तपते तनूर की मानिंद हैं जो इतना गरम है कि नानबाई
    को उसे मज़ीद छेड़ने की ज़रूरत नहीं। अगर वह आटा गूँधकर उसके ख़मीर होने तक इंतज़ार
    भी करे तो भी तनूर इतना गरम रहता है कि रोटी पक जाएगी।
  rug-rug: Ari doduru si barabarata beto mo, ṉada gua tugo na oputu sapu lopu kilu
    ta sutuṉu pule koasa tie kinakina palava podalae totoso ta mono sa palava osolae
    sage si asa.
  gaz-gaz: Isaan hundinuu ejjitoota, akkuma badaa ibiddaa kan tolchituun tokko yeroo
    bukoo sukkuumanii jalqabee hamma inni bukaaʼutti itti tuttuquu hin barbaannee
    ti.
  fra-LSG: 'Ils sont tous adultères, Semblables à un four chauffé par le boulanger:
    Il cesse d’attiser le feu Depuis qu’il a pétri la pâte jusqu’à ce qu’elle soit
    levée.'
  yal-yal: E birin yalunde. E kui feene wolonxi alo buru gandena. A na wolon, buru
    ganna mi fa a tɛɛn nafɛ keli burun bɔnbɔ waxatini han a yi te.
  haw-1868: He poe moe kolohe lakou a pau, e like me ka umu i hoenaenaia e ka mea
    pulehu palaoa, Hoopanee oia i ka pulehu ana, mahope o ke kawili ana i ka palaoa
    a hiki i ka wa e hu ai.
  arb-NAV: كُلُّهُمْ فَاسِقُونَ مُلْتَهِبُونَ مِثْلَ فُرْنٍ مُتَّقِدٍ يَكُفُّ الْخَبَّازُ
    عَنْ إِشْعَالِهِ مَا بَيْنَ عَجْنِ الدَّقِيقِ إِلَى أَوَانِ اخْتِمَارِهِ.
  ewe-ewe: Wo katã wonye ahasitɔwo sɔŋ. Abe ale si abolomela doa kpodzo wòbinae va
    se ɖe esime eƒe abolomɔ la ho hafi wòlɔnɛ ene la, nenema ke ame siawo ƒe dzi nɔa
    bibim ɖe ahasiwɔwɔ ŋu.
  eng-LEE: 'They are all adulterers, as an oven well heated by the baker: [when] he
    that stirreth [the fire] resteth awhile from kneading the dough, until it be leavened.'
  asm-FB: তেওঁলোক সকলোৱেই ব্যভিচাৰী; তেওঁলোক পিঠা প্রস্তুত কৰোঁতাৰ তপত তন্দুৰৰ নিচিনা;
    পিঠা প্রস্তুত কৰোঁতাজনে আটাগুড়ি খচাৰ পৰা আৰম্ভ কৰি পিঠা ফুলি উঠালৈকে তন্দুৰৰ
    জুই লৰচৰ কৰাৰ প্রয়োজন নহয়।
  sus-A: عٍ شَ لَنفٌيحَ فبٌ عَلْ تّ شُنفبٍ، تَامِ فَنيِ نَشَن نَدّشّمَ، عَ قَ وٌلٍن
    هَن عَ فّ قَرِن نَقَلَدٍ.
  fra-SBL: Ils sont tous adultères. Ils brûlent comme un four que le boulanger cesse
    de remuer, du pétrissage de la pâte, jusqu'à ce qu'elle soit levée.
  hbo-hbo: כֻּלָּם֙ מְנָ֣אֲפִ֔ים כְּמֹ֣ו תַנּ֔וּר בֹּעֵ֖רָה מֵֽאֹפֶ֑ה יִשְׁבֹּ֣ות
    מֵעִ֔יר מִלּ֥וּשׁ בָּצֵ֖ק עַד־חֻמְצָתֹֽו׃
  kik-kik: Othe nĩ itharia, maakanaga ta riiko rĩa kũrugĩra mĩgate, rĩrĩa mũrugi wa
    mĩgate atabataragio nĩ gwakĩrĩria kuuma gũkanda mũtu nginya ũimbe.
  fra-NCL: Ils sont tous adultères, pareils à un four allumé par le boulanger, qui
    cesse d’attiser le feu, depuis qu’il a pétri la pâte jusqu’à ce qu’elle soit levée.
  cek-AK: Nihcae loe tamquta hoi zaehaih sah kami ah oh o moe, takaw haek kami mah
    camphaek laom hmai pangaeh ih baktiah oh o; takaw naep kami mah takaw to naep
    naah, takaw naep boih ai karoek to hmai kamngaeh azuh baktiah a oh o.
  cuk-cuk: Bela we-dulemar, negsichigi abirgunagwarsuli yoledimaladid. Ar we-dulemar
    madu-yoed-soo ginnitibisiiyob gumalad, ar igi dule-madu-sobed bar soo-ogannoged
    abesurdae, unnila madu-mued edarbesidae, deyobi we-dulemar gumalad.
  uig-CYR: Уларниң һәммиси зинахорлар; Улар навай от салған тонурдәк; Навай хемирни
    жуғуруп, хемир болғичә униң отини йәнә улғайтмайду;
  tel-2017: వారంతా కాముకులే. రొట్టెలు కాల్చే వాడు ముద్ద పిసికిన తరువాత. ముద్దంతా పొంగే
    దాకా పొయ్యిని బాగా వేడిచేసి. ఊరుకున్నట్టు వారంతా కాముకులే.
  hat-BSA: Yo tout se adiltè; yo tankou yon fou la ke bos boulanje sispann chofe,
    depi nan lè l ap petri Pat farin nan, jis rive lè pan an fin leve.
  kos-kos: Elos nukewa kutasrik in nunak, ac tia pwaye insialos. Srunga lalos musrasri
    oana sie e ke stove in manman flao, su oanna soano mwet manman uh in oralik ke
    pacl se flao uh akola in manman.
  hbo-WLC: כֻּלָּם֙ מְנָ֣אֲפִ֔ים כְּמ֣וֹ תַנּ֔וּר בֹּעֵ֖רָה מֵֽאֹפֶ֑ה יִשְׁבּ֣וֹת
    מֵעִ֔יר מִלּ֥וּשׁ בָּצֵ֖ק עַד־חֻמְצָתֽוֹ׃
  ibo-ibo: Ha niile bụ ndị na-akwa iko; ha dị ka ite ọkụ ighe achịcha e mere ka ọ
    dị ọkụ, nke onye na-eghe achịcha na-adịghị akwanye nkụ, site na mgbe e bidoro
    ịgwakọ ụtụ ọka ahụ tutu ruo mgbe o koliri.
  ory-ory: ସେମାନେ ସମସ୍ତେ ବ୍ୟଭିଚାରୀ; ସେମାନେ ରୁଟି ପ୍ରସ୍ତୁତକାରୀ ଦ୍ୱାରା ଉତ୍ତପ୍ତ ତନ୍ଦୁର
    ସ୍ୱରୂପ; ମଇଦା ଦଳିବା ସମୟଠାରୁ ତହିଁରେ ତାଡ଼ି ମିଶ୍ରିତ ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେ ଅଗ୍ନି ପ୍ରଜ୍ୱଳିତ
    କରିବାରୁ ନିବୃତ୍ତ ହୁଏ।
  chk-chk: Ir meinisin ra kirikiringau ngeniei usun eman mwän a kirikiringau ngeni
    pwülüan. Ra pwichikar lon ar mocheisou usun pwichin eu um ewe chon um esap chüen
    soni seni ewe fansoun a aüwa ewe pilawa tori a pwotä.
  rop-rop: Detlot pipul nomo bin trubala langa olabat king. Dei nomo bin laigim im.
    Bat deibin haidim detlot filing blanga olabat jis laik det hotwan tjakol weya
    im barnbarn andanith langa ola eshis. Olnait det tjakol jidan hotwan andanith
    langa detlot eshis, en ailibala wen im rait taim blanga gugum daga, dei opinimap
    detlot eshis en det hotwan tjakol meigim miselp faiya na.
  ukr-1871: Всї вони палають перелюбством, як піч, розпалена пекарем, що не підкладує
    дров, як замісить тїсто й воно вкисне.
  deu-1951: Sie alle sind Ehebrecher, gleichen einem Ofen, welcher vom Bäcker angezündet
    ist, der nach dem Kneten des Teiges das Schüren nur so lange unterläßt, bis er
    ganz durchsäuert ist.
  eng-JPS: They are all adulterers, as an oven heated by the baker, who ceaseth to
    stir from the kneading of the dough until it be leavened.
  srp-1865: Svi èine preljubu; kao peæ su koju užari hljebar, koji prestane stražiti
    kad zamijesi tijesto pa dokle uskisne.
  lug-lug: Bonna benzi; bali ng’ekyoto ekyaka omuliro, omufumbi w’emigaati gw’ateetaaga
    kuseesaamu okutuusa obutta bw’agoye, lwabuusa ku kyoto ne buzimbulukuka.
  heb-heb: כלם מנאפים כמו תנור בערה מאפה ישבות מעיר מלוש בצק עד חמצתו׃
  ben-IRV: তারা সকলে ব্যভিচারী, রুটিওয়ালার উনুনের সমান, যে আগুন নাড়া বন্ধ রাখে যতক্ষণ
    না ময়দার তালে খামি মিশছে।
  pan-pan: ਉਹ ਸਾਰੇ ਦੇ ਸਾਰੇ ਵਿਭਚਾਰੀ ਹਨ, ਉਹ ਉਸ ਤੰਦੂਰ ਵਾਂਗੂੰ ਹਨ ਜੋ ਭਠਿਆਰਾ ਗਰਮ ਕਰਦਾ ਹੈ,
    ਆਟਾ ਗੁੰਨ੍ਹਣ ਤੋਂ ਖ਼ਮੀਰ ਹੋਣ ਤੱਕ, ਉਹ ਅੱਗ ਭੜਕਾਉਣ ਤੋਂ ਰੁਕਿਆ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: ထိုသူ အပေါင်း တို့သည် မ တရားသောမေထုန် ဖြင့် မှားယွင်းသောသူဖြစ်၍၊ မီး ထည့်သော
    မုန့်သည် ၏ မီးဖို နှင့် တူကြ၏။ မုန့်စိမ်း ကိုနယ် ပြီးမှ မ ဖေါင်းကြွ မှီတိုင်အောင်၊
    မီး ကိုမဆော် ဘဲ ငြိမ်ဝပ် စွာ နေရ၏။
  hmo-hmo: Idia ibounai ese kara koikoi idia karaia, heudahanai taudia idia karaia
    bamona. Idia edia badu be amu ena lahi siahuna bamona. Paraoa ia gabua tauna ese,
    unai lahi be hanuaboi neganai, ia ese ia hasiahua lasi, gida sibona idia noho,
    siahu bada lasi. To dabai, paraoa be do ia gabua neganai, ia ese lahi ena siahu
    do ia habadaia lou.
  urd-urd: वह सब के सब बदकार हैं। वह उस तनूर की तरह हैं जिसको नानबाई गर्म करता है
    और आटा गूंधने के वक़्त से ख़मीर उठने तक आग भड़काने से बाज़ रहता है।
  rus-SYN: Все они пылают прелюбодейством, как печь, растопленная пекарем, который
    перестает поджигать ее, когда замесит тесто и оно вскиснет.
  bqc-SIM: Gbãsĩkɛnaↄnɛ ḿpii, an mɛ ìↄ wãa lán pɛ̃ɛkpɛwa. Za pɛ̃ɛtotogↄↄ e a
    kã́kãgↄↄ pɛ̃ɛkɛna lí a tɛ́ kɛkɛ lↄo.
  tcz-CHONGTHU: Abonchauva hi mitoh kisubohsa jeng ahiuvin, Meilhum sunga kihulsa
    tobang jeng ahiuvin, Amahohi tapkonga meilhum asat kingah tobang chol kiso changbong
    akichankah kingah tobang ahiuve.
  mar-mar: ते सर्व व्यभिचारी आहेत. जसा भटारी भट्टी पेटवून कनिक भिजवतो; व ते खमिराने
    फुगत नाही तसे ते आहेत.
  qub-qub: Paycunaga llapanpis pasaypa shanaripacushami carcaycan. Wayllasha jurnu
    mana gasashannömi carcaycan. Tanta ruraj runa wayllasha jurnuta junta waycupaycur
    manana waycapashannömi carcaycan.
  bqp-bqp: Be kpuro bɑ sɑ̃ɑwɑ sɑkɑrɑ kowobu bɑ sum nge pɛ̃ɛ wɔ̃ɔ yeru te pɛ̃ɛ kowo
    u dɔ̃ɔ doke u deri. Mɑ u dɑ u win pɛ̃ɛ som burɑ u yi sere mu kɑ se.
  hat-hat: Se yon bann trèt yo ye. Yo pa kenbe pawòl yo. Yo tankou yon fou yo fin
    chofe byen chofe. Boulanje a fè yo sispann chofe fou a, l'ap tann pat li fin bat
    la leve anvan li anfounen l'.
  eng-BSB: They are all adulterers, like an oven heated by a baker who needs not stoke
    the fire from the kneading to the rising of the dough.
  eng-WEBPB: They are all adulterers. They are burning like an oven that the baker
    stops stirring, from the kneading of the dough, until it is leavened.
  kbq-kbq: Hagi zamagra savri monko avu'avaza hu vahe mani'nazanki'za, breti krenaku'ma
    witi flaua'ma heneru'zama avenifima tevema hugrazageno tusi amuhoma nehiankna
    huno, monkozama hu zamagu'zamagesamo'a teve rukru nehie.
  nhe-BL: Nochi yajuanti momecatiani. Inintlalnamiquilis eltoc totonic ica nochi tlen
    fiero quinequij quichihuase. Itztoque queja se horno tlen onpano xahuantoc hasta
    ax monequi más quitotonilise tlen quema quitlalíaj tlasonejcayotl ipan nopa harina
    hasta teipa quema mosonejtos huan quiicxitise.
  gub-BL: Upaw rupi katete wiko hemu'em ma'e romo wà. Purehe iakatuwawahy 'ymaw ukaz
    wapy'a pupe tata zepehe pupe har ài. Typy'ak iapo har umuàgà'ym mani'ok ku'i kwer
    a'e. A'e re umunyk tata zepehe wy pe. Hakuahy a'e tata. Nezewegatete teko purehe
    iakatuwawahy 'ymaw no. Ukaz wapy'a pupe tata ài.
  eng-DRA: 'They are all adulterers, like an oven heated by the baker: the city rested
    a little from the mingling of the leaven, till the whole was leavened.'
