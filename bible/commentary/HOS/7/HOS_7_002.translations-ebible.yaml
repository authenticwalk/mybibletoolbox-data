  tcz-CHONGTHU: Ken kamu sohlam koiman ahedeh pouve. Achonset nauvin alonvuh dimu,
    kamusoh keiye.
  mar-mar: मी त्यांचे दुराचार आठवतो; याची त्यांना त्यांच्या हृदयात जाणीवही नाही, त्यांच्या
    कृत्यांनी त्यांना घेरले आहे, ते माझ्या मुखासमोर आहे.
  qub-qub: Paycunaga manami tantiyacunchu llapan mana allita rurashancunata noga yarpaycashäta.
    Quiquincunapa juchallanmi intërunpa tumaparaycan. Imano juchan cashallantapis
    nogaga musyaycämi.
  bqp-bqp: Adɑmɑ ben goo sɑri wi u rɑ tii sɔ̃ u nɛɛ, nɑ yɑɑye kɔ̃sɑ ye bɑ mɔ̀. Tɛ̃,
    wee bɑ mwɑɑrɑ ben kom kɔ̃sum mɛ sɔɔ. Nɑ ye kpuro wɑɑmɔ.
  hat-hat: Men, yo pa janm mete nan tèt yo m'ap toujou chonje tou sa yo fè. Men, yo
    kanpe nan mitan tout mechanste yo la devan je mwen.
  eng-BSB: But they fail to consider in their hearts that I remember all their evil.
    Now their deeds are all around them; they are before My face.
  eng-WEBPB: They don’t consider in their hearts that I remember all their wickedness.
    Now their own deeds have engulfed them. They are before my face.
  kbq-kbq: Hianagi ana kumi'zamigu'ma nage'ma nokanua zana zamagra ke'za antahiza
    osu'naze. Kumima haza zamo'a maka kaziga megagi zmante'nege'na, Nagra ana maka
    kumizmi'a amate negoe.
  nhe-BL: Huan nopa tlacame ax moyolilhuíaj para na nijtlachilía nochi tlen quichihuaj
    huan nochi niquilnamiqui. Inintlajtlacolhua quinyahualohua huan nochi niquita.
  gub-BL: — Tupàn heharaz putar zaneremiapo kwer ikatu 'ym ma'e nànàn a'e nehe, i'i
    uzeupeupe wà. Wakatu 'ymaw umàmàn waiwyr wà. A'e rupi napuner kwaw hexak 'ymaw
    rehe nehe, i'i Tupàn.
  eng-DRA: 'And lest they may say in their hearts, that I remember all their wickedness:
    their own devices now have beset them about, they have been done before my face.'
