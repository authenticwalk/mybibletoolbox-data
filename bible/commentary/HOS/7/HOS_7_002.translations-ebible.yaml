verse: HOS.007.002
translations:
  mal-C: എന്നാൽ, അവരുടെ സകലദുഷ്ടതയും ഞാൻ ഓർക്കുന്നു എന്ന് അവർ തിരിച്ചറിയുന്നില്ല.
    അവരുടെ പാപങ്ങൾ അവരെ മൂടിയിരിക്കുന്നു; അവയെല്ലാം എപ്പോഴും എന്റെ മുമ്പിലുണ്ട്.
  deu-TKW: Dabei bedenken sie nicht in ihrem Herzen, daß mir all' ihr böses Wesen
    nicht aus dem Sinne kommt. Nun sind sie im Bann ihrer Handlungen; ich habe diese
    stets vor Augen!
  lin-lin: Bamilobelaka te, kati na mitema na bango, ete Ngai nabosanaka te mabe nyonso
    oyo basalaka ; sik’oyo, misala na bango ya mabe ezingeli bango, ezali tango nyonso
    liboso na Ngai.
  eng-LSV: And they do not say to their heart, || [That] I have remembered all their
    evil, || Now their doings have surrounded them, || They have been before My face.
  eng-GNV: 'And they consider not in their hearts, that I remember all their wickednes:
    now their owne inuentions haue beset them about: they are in my sight.'
  eng-WEBSTER: 'And they consider not in their hearts that I remember all their wickedness:
    now their own doings have beset them around; they are before my face.'
  nhw-BL: Huan nopa masehualme amo monejnehuilíaj para na nijtlachilía nochi catli
    quichihuaj huan nochi niquelnamiqui. Inintlajtlacolhua quinyahualohua huan nochi
    niquita.
  swh-ONEN: lakini hawafahamu kwamba ninakumbuka matendo yao yote mabaya. Dhambi zao
    zimewameza, ziko mbele zangu siku zote.
  bba-bba: Adɑmɑ ben ɡoo sɑri wi u rɑ tii sɔ̃ u nɛɛ, nɑ yɑɑye kɔ̃sɑ ye bɑ mɔ̀. Tɛ̃,
    wee bɑ mwɑɑrɑ ben kom kɔ̃sum mɛ sɔɔ. Nɑ ye kpuro wɑɑmɔ.
  eng-KJVCPB: 'And they consider not in their hearts That I remember all their wickedness:
    Now their own doings have beset them about; They are before my face.'
  luo-luo: to ok gisefwenyo ni aparo timbegi duto maricho. Richogi oduodogi, kendo
    ni e wangʼa ndalo duto.
  meu-meu: To asie haeroamu lau ese edia kara dikadia iboudiai na lalodia taomu. Harihari
    edia kara ese e koudia heḡeḡemu; idia na lau vairagu ai.
  npi-ULB: तिनीहरूका सबै दुष्‍ट कामलाई मैले याद गर्छु, भनी तिनीहरूले आफ्नो हृदयहरूमा
    महसुस नै गर्दैनन् । अब तिनीहरूका कामहरूले तिनीहरूलाई नै घेर्छन् । ती मेरो अनुहारको
    सामु छन् ।
  yor-yor: ṣùgbọ́n wọn kò mọ̀ pé mo rántí gbogbo ìwà búburú wọn. Ẹ̀ṣẹ̀ wọn gbé wọn
    mì pátápátá; wọ́n wà níwájú mi nígbà gbogbo.
  pes-OPCB: ساکنان آنجا نمی‌دانند که من هرگز شرارتشان را فراموش نمی‌کنم. اعمال گناه‌آلودشان
    از همه طرف آنها را لو می‌دهد و من همه را می‌بینم.
  tgl-ULB: Hindi napagtanto ng kanilang mga puso na naalala ko ang lahat ng kanilang
    masasamang gawa. Ngayon, napalibutan sila ng kanilang masasamang gawa, sila ay
    nasa aking harapan.
  hui-hui: I̱na tigua mana ko bialu hayadaruni embeda naholebero. Anigo i̱na ogoni
    bulobodago ti manda nabiaga ka. Mana kome tini bu dambiho ngagola tinaga ko ngagoni
    hondo dege ko, lalu Anduane Homogohanda lene.
  mya-mya: ငါ​သည်​သူ​တို့​ပြု​သော​ဒု​စ​ရိုက်​များ​ကို မှတ်​သား​ထား​ကြောင်း​သူ​တို့​မ​ရိပ်​မိ​ကြ။
    သူ​တို့​၏​အ​ပြစ်​များ​သည်​သူ​တို့​ကို​ဝိုင်း ရံ​လျက်​ရှိ​သည်​ဖြစ်​၍ ငါ့​ရှေ့​မှောက်​တွင်
    ထို​အ​ပြစ်​များ​သည်​ပေါ်​လွင်​ထင်​ရှား လျက်​ရှိ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ངས་ཁོ་ཚོའི་ལས་ངན་པ་ཐམས་ཅད་སེམས་སུ་བཟུང་ཡོད་པ་དེ་ཚོས་མ་ཚོར་ལ། ད་ལྟ་ངའི་མིག་མདུན་དུ་ཁོ་རྣམས་ནི་རང་གི་ལས་རྣམས་ཀྱིས་ཁྱུར་མིད་གཏོང་བ་ཡིན།
  sna-sna: asi havazivi kuti ndinorangarira zvakaipa zvose zvavanoita. Zvivi zvavo
    zvinovakomberedza; zvinoramba zviri pamberi pangu nguva dzose.
  spa-BLM: No consideran en su corazón que me acuerdo de toda su maldad. Ahora sus
    propios actos los han engullido. Están ante mi cara.
  cac-cac: Tocval sna eb' tato naan schucal eb' chi' vuuj. A ticnaic a tas sc'ulej
    eb' a oyanoch d'a spatic yichan̈ eb', yuj chi' an̈ej schucal eb' chi' svila'.
  swh-ULB: Hawatambui mioyoni mwao kwamba ninakumbuka matendo yao mabaya. Sasa matendo
    yao huwazunguka; yapo mbele ya uso wangu.
  bel-bel: Ня думаюць яны ў сэрцы сваім, што Я памятаю ўсе ліхадзействы іхнія; цяпер
    вакол іх учынкі іхнія; яны - перад абліччам Маім.
  deu-ELBBK: Und sie sprechen nicht in ihrem Herzen, dass ich all ihrer Bosheit gedenke;
    nun haben ihre Handlungen sie umringt, sie stehen vor meinem Angesicht.
  mbb-OT: Ne kunaan dan ke egkelipatan ku is langun he kelelalung dan. Nevakus gihapun
    sikandan te menge salè dan ne neehè ku heini is langun.
  mal-2015: അവരുടെ ദുഷ്ടതയൊക്കെയും ഞാൻ ഓർക്കുന്നു എന്നു അവർ മനസ്സിൽ വിചാരിക്കുന്നില്ല;
    ഇപ്പോൾ അവരുടെ സ്വന്തപ്രവർത്തികൾ അവരെ ചുറ്റിയിരിക്കുന്നു; അവ എന്റെ മുമ്പാകെ ഇരിക്കുന്നു.
  rmc-rmc: Na len peske andre goďi, hoj me na bisterav pre lengro nalačhipen, ale
    lengre bini len avke obkľučinen, hoj hine furt angle mire jakha.
  pes-OPV: ودر دل خود تفکر نمی کنند که من تمامی شرارت ایشان را به یاد آورده‌ام. الان
    اعمالشان ایشان رااحاطه می‌نماید و آنها در نظر من واقع شده است.
  ron-1924: Ши ну се гындеск ын инима лор кэ Еу Ымь адук аминте де тоатэ рэутатя лор;
    фаптеле лор ый ши ынконжоарэ ши стау ынаинтя Мя!
  ben-OBCV: কিন্তু তারা বুঝতে পারে না, তাদের সব দুষ্কর্ম আমার স্মরণে থাকে। তাদের পাপগুলি
    তাদের ঘিরে রেখেছে; সেগুলি সবসময়ই আমার সামনে আছে।
  som-som: Oo qalbiga kagama ay fikiraan inaan xumaantooda oo dhan xusuusto. Haatan
    waxaa iyagii dhinacyada ka hareereeyey falimahoodii, oo way i hor yaallaan.
  lat-VUC: 'Et ne forte dicant in cordibus suis, omnem malitiam eorum me recordatum,
    nunc circumdederunt eos adinventiones suæ: coram facie mea factæ sunt.'
  eng-ASVBT: 'And they consider not in their hearts that I remember all their wickedness:
    now have their own doings beset them about; they are before my face.'
  ita-1885: E non han detto nel cuor loro, che io serbo la memoria di tutta la lor
    malvagità; ora li intorniano i lor fatti; quelli sono nel mio cospetto.
  eng-LXXUP: 'that they may concert together as men singing in their heart: I remember
    all their wickedness: now have their own counsels compassed them about; they came
    before my face.'
  eng-ULB: They do not realize in their hearts that I remember all their evil deeds.
    Now their deeds surround them; they are before my face.
  spa-VBL: Pero no se dan cuenta de que yo me acuerdo de toda su maldad. Sus pecados
    los rodean y siempre están delante de mi.
  fra-_FOB: Maintenant leurs forfaits les environnent; ils sont devant ma face.
  mal-mal: അവരുടെ സകല ദുഷ്ടതയും ഞാൻ ഓർക്കുന്നു എന്ന് അവർ മനസ്സിൽ ചിന്തിക്കുന്നില്ല;
    ഇപ്പോൾ അവരുടെ സ്വന്തപ്രവൃത്തികൾ അവരെ ചുറ്റിയിരിക്കുന്നു; അവ എന്റെ മുമ്പാകെ ഇരിക്കുന്നു.
  urd-GVR: Lekin wuh ḳhayāl nahīṅ karte ki mujhe un kī tamām burī harkatoṅ kī yād
    rahtī hai. Wuh nahīṅ samajhte ki ab wuh apne ġhalat kāmoṅ se ghire rahte haiṅ,
    ki yih gunāh har waqt mujhe nazar āte haiṅ.
  suz-BL: गो मेको आन मरिम्‍शो पशो नेल्‍ल तुइश्‍शा मिम्‍नुङ। मेकोपुकीम मतुइक्‍नीम।
    मेकोपुकीमी मरिम्‍शो ला पाइनीम। मिनु मेको आन पाप गेना हना यो आं ङोंइती बाक्‍नीम”
    देंत।
  eng-NOY: And they think not in their hearts, That I remember all their wickedness.
    Now shall their doings encompass them; They are before my face.
  ita-1927: E non dicono in cuor loro che io tengo a mente tutta la loro malvagità.
    Ora le loro azioni li circondano; esse stanno davanti alla mia faccia.
  ckb-ckb: بەڵام لە دڵی خۆیاندا بیر لەوە ناکەنەوە کە من هەموو خراپەکەی ئەوانم لەبیرە.
    ئێستا کردەوەکانیان دەوریان دەدات، لە بەرچاومدان.
  eng-BBE: And they do not say to themselves that I keep in mind all their sin; now
    their evil acts come round them on every side; they are before my face.
  kan-OKCV: ಆದರೆ ನಾನು ಅವರ ಕೆಟ್ಟತನವನ್ನೆಲ್ಲಾ ಜ್ಞಾಪಕ ಮಾಡುತ್ತೇನೆಂದು ಅವರು ತಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ
    ನೆನೆಸಿಕೊಳ್ಳುವುದಿಲ್ಲ. ಈಗ ಅವರ ಪಾಪಗಳು ಅವರನ್ನು ಸುತ್ತಿಕೊಂಡಿವೆ. ಅವು ನನ್ನ ಮುಖದ ಮುಂದೆ
    ಇವೆ.
  tam-2017: அவர்கள் பொல்லாப்பையெல்லாம் நான் நினைவில் வைத்திருக்கிறேன் என்று அவர்கள்
    தங்கள் இருதயத்தில் சிந்திக்கிறதில்லை; இப்போதும் அவர்களுடைய செயல்கள் அவர்களைச்
    சூழ்ந்துகொண்டது; அவைகள் என் முகத்திற்கு முன்பாக இருக்கிறது.
  spa-RV-1909: 'Y no dicen en su corazón que tengo en la memoria toda su maldad: ahora
    los rodearán sus obras; delante de mí están.'
  ron-BTF: Şi ei nu iau aminte în inimile lor că eu îmi amintesc de toată stricăciunea
    lor; acum propriile lor fapte i-au înconjurat; ele sunt înaintea feţei mele.
  eng-WEBP: They don’t consider in their hearts that I remember all their wickedness.
    Now their own deeds have engulfed them. They are before my face.
  eng-FBV: But they don't realize that I remember all of their wickedness. Their sins
    surround them and are always before me.
  nld-1939: En ze bedenken niet bij zichzelf, Dat Ik Mij al hun boosheid herinner;
    Dat hun werken hen steeds vergezellen, En voor mijn aangezicht staan!
  nch-BL: Huan nopa masehualme amo moilhuíaj para na nijtachilijtoc nochi cati quichihuaj
    huan nochi niquelnamiqui. Inintajtacolhua quinyahualohua huan nochi niquita.
  vie-1934: Chúng nó không nghĩ trong lòng rằng ta nhớ mọi sự gian ác của chúng nó.
    Bây giờ tội phạm chúng nó ràng rịt lấy mình; chúng nó ở trước mặt ta.
  hin-CV: पर वे यह नहीं समझते कि मैं उनके सब बुरे कामों को याद रखता हूं. उनके पाप
    उन्हें पूरी तरह खा जाते हैं; उनके काम हमेशा मेरी दृष्टि में बने रहते हैं.
  spa-BES: Y no se dicen a sí mismos que tengo en mente todos sus pecados; ahora sus
    actos malvados los rodean por todos lados; están ahí delante de mi presencia.
  tdx-tdx: Toe tsy tsakoré’ iareo añ’arofo ao te hene tiahiko ty halò-tsere’ iareo;
    miarikoboñe iareo ty sata’ iareo, aolo’ ty tareheko eo.
  tha-KJV: แต่​เขามิ​ได้​พิจารณาในใจว่า เราจดจำการกระทำที่ชั่​วท​ั้งหมดของเขาได้ บัดนี้​การกระทำของเขาห้อมล้อมเขาไว้​แล้ว
    การเหล่านั้นอยู่ต่อหน้าเรา
  por-BR-2018: E nem percebem em seus corações eu me lembro de toda a maldade deles;
    agora seus atos os cercam; diante de mim estão.
  deu-ELO: Und sie sprechen nicht in ihrem Herzen, daß ich all ihrer Bosheit gedenke;
    nun haben ihre Handlungen sie umringt, sie stehen vor meinem Angesicht.
  eng-WYC-2018: And lest they say in their hearts, that I have mind on all the malice
    of them, now their findings have compassed them, those be made before my face.
    (And lest they say in their hearts, that I only remember all their malice, now
    their own deeds have surrounded them, and they all be before me.)
  epo-epo: Ili ne pensis en sia koro, ke Mi memoras ĉiujn iliajn malbonagojn; nun
    ĉirkaŭas ilin iliaj agoj kaj staras antaŭ Mia vizaĝo.
  uig-PIN: Ular kɵnglidǝ Mening ularning barliⱪ rǝzilliklirini esimdǝ tutⱪanliⱪimni
    oylimaydu; Ⱨazir ularning ⱪilmixliri ɵzlirini ⱪistawatidu; Bu ixlar kɵz aldimdidur.
  beo-beo: Na da ilia wadela:i hou hame gogolemu. Be ilia da amoga hamedafa dawa:.
    Ilia wadela:i hou da ilia hou huluane sisiga:sa. Amola Na da amo wadela:i hou
    ayale ba:lumu hamedei.”
  tpi-OTNT: Mi no ken lusim tingting long pasin bilong ol. Nogat. Tasol ol i no save
    tingim dispela. Sin bilong ol i karamapim ol, na oltaim mi save lukim dispela
    sin tasol.”
  hau-SA: amma ba su gane cewa na tuna da dukan ayyukan muguntarsu ba. Zunubansu sun
    kewaye su; kullum suna a gabana.
  uig-LAT: Ular könglide Méning ularning barliq rezilliklirini ésimde tutqanliqimni
    oylimaydu; Hazir ularning qilmishliri özlirini qistawatidu; Bu ishlar köz aldimdidur.
  nde-nde: kodwa kabananzeleli ukuthi mina ngiyazikhumbula zonke izenzo zabo ezimbi.
    Izono zabo ziyabaminza; zihlezi ziphambi kwami.
  ton-ton: 'Pea ʻoku ʻikai te nau tokanga ʻi honau loto, ʻoku ou manatu ki heʻenau
    angakovi kotoa pē: ko eni, ʻoku kāpui ʻakinautolu ʻe heʻenau faianga ʻanautolu;
    ʻoku ʻi hoku ʻao ia.'
  ces-1613: Aniž na to pomýšlejí v srdci svém, že na všecku nešlechetnost jejich pamatují;
    již je obkličují skutkové jejich, a před mým oblíčejem jsou.
  eng-WMB: They don’t consider in their hearts that I remember all their wickedness.
    Now their own deeds have engulfed them. They are before my face.
  tam-TCV: அவர்களின் தீமைகள் எல்லாவற்றையும் நான் நினைவில் வைத்திருக்கிறேன் என்பதை
    அவர்கள் உணராதிருக்கிறார்கள். அவர்களின் பாவங்கள் அவர்களை மூடிப்போடுகின்றன; அவை
    எப்பொழுதும் என்முன் இருக்கின்றன.
  ceb-ULB: Wala nila maamgohi sa ilang kasingkasing nga nahinumdoman nako ang tanan
    nilang mga daotang binuhatan. Karon gipalibotan sila sa daotan nilang binuhatan;
    ug nasayran nako kining tanan.
  pol-UBG: A nie myślą w swoim sercu, że pamiętam o całej ich niegodziwości; a teraz
    ich czyny osaczają ich i są przed moim obliczem.
  urd-GVU: لیکن وہ خیال نہیں کرتے کہ مجھے اُن کی تمام بُری حرکتوں کی یاد رہتی ہے۔
    وہ نہیں سمجھتے کہ اب وہ اپنے غلط کاموں سے گھرے رہتے ہیں، کہ یہ گناہ ہر وقت مجھے
    نظر آتے ہیں۔
  eng-OEBCW: But it never crosses their minds that I remember their wickedness. Now
    their misdeeds surround them, they are always before my face.
  deu-1912: dennoch wollen sie nicht merken, daß ich alle ihre Bosheit merke. Ich
    sehe aber ihr Wesen wohl, das sie allenthalben treiben.
  kan-2017: ತಮ್ಮ ದುರ್ಮಾರ್ಗವೆಲ್ಲಾ ಯೆಹೋವನ ಜ್ಞಾಪಕದಲ್ಲಿರುತ್ತದೆ ಎಂದು ಅವರು ಮನದಟ್ಟು ಮಾಡಿಕೊಳ್ಳುವುದಿಲ್ಲ;
    ಅವರ ದುಷ್ಕೃತ್ಯಗಳು ಈಗ ಅವರನ್ನು ಮುತ್ತಿಕೊಂಡಿವೆ, ನನ್ನ ಕಣ್ಣೆದುರಿಗಿವೆ.
  yap-yap: Dertaw nga lanin’rad nra par u wun’ug gubin e pi kireb ney; ya denen rorad
