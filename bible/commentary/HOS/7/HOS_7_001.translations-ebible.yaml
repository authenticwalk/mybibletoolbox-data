verse: HOS.007.001
translations:
  mal-C: ഞാൻ ഇസ്രായേലിനെ സൗഖ്യമാക്കുമ്പോൾ, എഫ്രയീമിന്റെ പാപങ്ങൾ വെളിച്ചത്തുവരുകയും
    ശമര്യയുടെ കുറ്റകൃത്യങ്ങളും വെളിപ്പെട്ടുവരുകയുംചെയ്യുന്നു. അവർ വഞ്ചന പ്രവർത്തിക്കുന്നു;
    കള്ളന്മാർ വീടുകളിൽ കയറുന്നു, കൊള്ളക്കാർ പുറത്തു കവർച്ച നടത്തുന്നു.
  deu-TKW: so oft ich Israel Heilung verschaffen will, so zeigen sich erst die Sünden
    Ephraims und die Übelthaten Samariens, daß sie Falschheit üben, und Diebe einbrechen,
    Räuberbanden draußen plündern.
  lin-lin: Tango kaka nalingaki kobikisa Isalaele, masumu ya Efrayimi mpe mabe ya
    Samari ebimaki na pwasa, mpo ete batambolaki na lokuta ; miyibi babukaki bandako
    mpe bato mabe babotolaki bato biloko kati na babalabala.
  eng-LSV: “When I give healing to Israel, || Then the iniquity of Ephraim is revealed,
    || And the wickedness of Samaria, || For they have worked falsehood, || And a
    thief comes in, || A troop has stripped off in the street,
  eng-GNV: 'When I woulde haue healed Israel, then the iniquitie of Ephraim was discouered,
    and the wickednesse of Samaria: for they haue dealt falsly: and the theefe commeth
    in, and the robber spoyleth without.'
  eng-WEBSTER: 'When I would have healed Israel, then the iniquity of Ephraim was
    disclosed, and the wickedness of Samaria: for they commit falsehood; and the thief
    cometh in, and the troop of robbers strippeth without.'
  nhw-BL: “Huan nijnequiyaya niquinchicahuas tlali Israel ehuani, pero sempa niquitac
    para tlahuel onpano tlajtlacolchihuayayaj. Hasta ipan inialtepe Samaria quichihuaj
    catli onpano fiero. Tlahuel tlacajcayahuaj, huan tlachtequij ipan techaj huan
    tetlacuijcuilíaj ipan calles.
  swh-ONEN: kila mara nilipotaka kumponya Israeli, dhambi za Efraimu zinafichuliwa
    na maovu ya Samaria yanafunuliwa. Wanafanya udanganyifu, wevi huvunja nyumba,
    maharamia hunyangʼanya barabarani,
  bba-bba: kpɑ n bu bɛkiɑ, sɑɑ yerɑ ben durum mɑɑ sɔ̃ɔsirɑ Sɑmɑriɔ. Gbɛnɔbu bɑ dumɔ
    diɑɔ bɑ ɡbɛnimɔ. Mɑ ben ɡɑbɑ yibɑ swɛɛ sɔɔ.
  eng-KJVCPB: 'When I would have healed Israel, Then the iniquity of Ephraim was discovered,
    and the wickedness of Samaria: For they commit falsehood; and the thief cometh
    in, And the troop of robbers spoileth without.'
  luo-luo: e kinde ka kinde madwaro changoe Israel, to richo mag Efraim elore kendo
    timbe mahundu mag Samaria fwenyore. Gihero wacho miriambo, jokwoge turo udi, jonjore
    mayo ji e yore;
  meu-meu: Israel bama hamauria nato negana ai, Efraim ena kara havara e hedinaraiva,
    bona Samaria ena kara dika danu; badina be idia na e kara koikoimu; henao tauna
    ese ruma habana e dareamu bona dadidadi taudia na murimuri ai e dadidadimu.
  npi-ULB: मैले इस्राएललाई निको पार्ने इच्‍छा गर्दा, एफ्राइमको पाप र सामरियाका दुष्‍ट
    कामहरू प्रकट हुन्छन्, किनकि तिनीहरू धोकापूर्ण काम गर्छन् । एक जना चोर भित्र प्रवेश
    गर्छ, र डाँकूहरूको समुहले सडकमा आक्रमण गर्छ ।
  yor-yor: nígbà tí èmi ìbá mú Israẹli láradá. Ẹ̀ṣẹ̀ Efraimu ń farahàn ìwà búburú
    Samaria sì ń hàn síta. Wọ́n ń ṣe ẹ̀tàn, àwọn olè ń fọ́ ilé; àwọn ọlọ́ṣà ń jalè
    ní òpópónà;
  pes-OPCB: «هر وقت خواستم اسرائیل را شفا دهم و ایشان را دوباره کامیاب سازم، دیدم
    باز گناه می‌کنند. پایتخت آن سامره مملو از آدمهای فریبکار و دزد و راهزن است!
  tgl-ULB: Kapag nais kong pagalingin ang Israel, mabubunyag ang kasalanan ng Efraim,
    ganun din ang masamang mga gawa ng Samaria, sapagkat gumagawa sila ng panlilinlang,
    pumasok ang isang magnanakaw at isang pangkat ng mandarambong ang lumusob sa lansangan.
  hui-hui: I̱na Isaraele wali agaliru lone biamogo buleberogolabi ti mo bayale holeberogolabi
    tigua mana ko hangu bialu karia handalu haabo kogoni. Tigua tininaga damene karu
    mo hondo haga bialu tinaga anda bangulalu anda puwa dabudabu ngaru mo page biaga
    ka. Ani bialu tigua wali agali tinaga dabudaburu yalu tanoha hariga pedadagua
    pialu karia uruni minu balu mo page biaga ka.
  mya-mya: ငါ​၏​လူ​တို့​အား​တစ်​ဖန်​ကြီး​ပွား​လာ​စေ​၍ ``ဣ​သ​ရေ​လ​ပြည်​သား​တို့​၏​ရော​ဂါ​ကို​ပျောက်
    ကင်း​စေ​လို​သည့်​အ​ခါ​တိုင်း ငါ​သည်​သူ​တို့​၏ ဆိုး​ယုတ်​မှု​နှင့်​အ​ပြစ်​ဒု​စ​ရိုက်​ကို​သာ​တွေ့
    နေ​ရ​၏။ သူ​တို့​သည်​အ​ချင်း​ချင်း​လိမ်​လည် လှည့်​ဖြား​ကြ​၏။ အိမ်​များ​ထဲ​သို့​ဖောက်​ထွင်း
    ဝင်​ရောက်​၍​ဥစ္စာ​ပစ္စည်း​များ​ကို​ခိုး​ယူ​ကြ​၏။ လမ်း​သွား​လမ်း​လာ​များ​ကို​လု​ယက်​ကြ​၏။-
  bod-N: ངས་ཡེས་ར་ཨེལ་གསོ་བར་བརྩམས་པ་ལ། ཨེ་ཕཱར་ཡིམ་གྱི་སྡིག་པ་དང་སཱ་མར་ཡའི་ཉེས་པ་རྣམས་མངོན་པར་གསལ་བ་སྟེ།
    དེ་རྣམས་ཀྱིས་གཡོ་སྒྱུ་ཁྲམ་གསུམ་བྱེད་པ་དང་། ནང་དུ་རྐུན་མ་འཛུལ་ཞིང་ཕྱི་རུ་ཇག་དཔུང་གིས་འཕྲོག་གོ
    །
  sna-sna: Pose pandinoda kuporesa Israeri, zvivi zvaEfuremu zvinoiswa pachena uye
    mhosva dzeSamaria dzinobudiswa pachena. Vanoita zvounyengeri, mbavha dzinopaza
    dzimba, uye makororo anotorera vanhu zvinhu munzira;
  spa-BLM: Cuando yo sanara a Israel, entonces la iniquidad de Efraín queda al descubierto,
    también la maldad de Samaria; ya que cometen falsedad, y el ladrón entra, y la
    banda de ladrones hace estragos en el exterior.
  cac-cac: palta ayic van van̈tan in chon̈ab' Efraín yed' Samaria valani, ata' snachajel
    smul eb' yed' schucal eb' vuuj. Yujto junlajanxon̈ej tz'aj sb'eyb'alan es eb'.
    Elc'um eb' smasanil, tz'och eb' elc'al d'a yoltac pat yed' d'a yoltac calle.
  swh-ULB: Wakati wowote ninapotaka kuponya Israeli, dhambi ya Efraimu inafunuliwa,
    pamoja na matendo maovu ya Samaria, kwa sababu wanafanya udanganyifu; mwizi huingia,
    na kundi la wanyang'anyi hushambulia mitaani.
  bel-bel: Калі Я лекаваў Ізраіля, адкрылася няпраўда Яфрэмава і зладзейства Самарыі;
    бо яны паводзяцца ілжыва; і ўваходзіць злодзей, і разбойнік рабуе на вуліцах.
  deu-ELBBK: Sobald ich Israel heilen will, werden die Ungerechtigkeit Ephraims und
    die Bosheiten Samarias offenbar; denn sie üben Falschheit, und der Dieb dringt
    ein, draußen raubt die Streifschar.
  mbb-OT: Egkesuatan ku te ebawì is menge tig-Israel. Piru is egkeehè ku ziyà te kandan
    iyan is kelelalung dan. Ebpenlimbung sikandan, edseled dan diyà te menge valey
    is ebpenakew, wey ebpenulis dan diyà te menge zalan.
  mal-2015: ഞാൻ യിസ്രായേലിന്നു ചികിത്സ ചെയ്യുമ്പോൾ, എഫ്രയീമിന്റെ അകൃത്യവും ശമര്യയുടെ
    ദുഷ്ടതയും വെളിപ്പെട്ടുവരുന്നു; അവർ വ്യാജം പ്രവർത്തിക്കുന്നു; അകത്തു കള്ളൻ കടക്കുന്നു;
    പുറത്തു കവർച്ചക്കാരുടെ കൂട്ടം കൊള്ളയിടുന്നു.
  rmc-rmc: „Ale sar kamav le Izrael te sasťarel avri, sikavel pes e vina le Efrajimoskri
    the o nalačhe skutki la Samarijakre. Bo thoven avri le manušenca; o živaňis rozmarel
    o kher, o zbujňika avri pro uľici občoraren!
  pes-OPV: چون اسرائیل را شفا می‌دادم، آنگاه گناه افرایم و شرارت سامره منکشف گردید،
    زیرا که مرتکب فریب شده‌اند. دزدان داخل می‌شوند و رهزنان در بیرون تاراج می‌نمایند.
  ron-1924: Кынд вряу сэ виндек пе Исраел, атунч се дескоперэ нелеӂюиря луй Ефраим
    ши рэутатя Самарией, кэч лукрязэ ку виклешуг. Ынэунтру вине хоцул, ши чата де
    тылхарь жефуеште афарэ.
  ben-OBCV: যখনই আমি ইস্রায়েলের রোগনিরাময় করি, তখনই ইফ্রয়িমের পাপসকল উন্মোচিত হয়
    এবং শমরিয়ার অপরাধসকল প্রকাশিত হয়ে পড়ে। তারা ছলনা করা চর্চা করে, চোরের মতো সিঁধ
    কেটে ঘরে ঢোকে, দস্যুর মতো পথে পথে ডাকাতি করে।
  som-som: Haddaba markii aan damco inaan dadka Israa'iil bogsiiyo ayaa waxaa la soo
    bandhigaa xumaantii reer Efrayim, iyo sharnimadii dadka Samaariya, waayo, waxay
    sameeyaan wax been ah, oo tuuggiina guduhuu galaa, guutada shuftada ahuna dibadday
    wax ka dhacaan.
  lat-VUC: '[Cum sanare vellem Israël, revelata est iniquitas Ephraim, et malitia
    Samariæ, quia operati sunt mendacium; et fur ingressus est spolians, latrunculus
    foris.'
  eng-ASVBT: When I would heal Israel, then is the iniquity of Ephraim uncovered,
    and the wickedness of Samaria; for they commit falsehood, and the thief entereth
    in, and the troop of robbers ravageth without.
  ita-1885: MENTRE io ho medicato Israele, l'iniquità di Efraim, e le malvagità di
    Samaria si sono scoperte; perciocchè fanno il mestiere della falsità; e il ladro
    entra, e lo scherano spoglia di fuori.
  eng-LXXUP: 'When I have healed Israel, then shall the iniquity of Ephraim be revealed,
    and the wickedness of Samaria; for they have wrought falsehood: and a thief shall
    come in to him, even a robber spoiling in his way;'
  eng-ULB: Whenever I want to heal Israel, the sin of Ephraim is exposed, as well
    as the evil deeds of Samaria, for they practice deceit; a thief comes in, and
    a marauding band attacks in the street.
  spa-VBL: cuando sane a Israel, entonces quedará expuesto el pecado de Efraín, así
    como los actos malvados de Samaria. Ellos practican la mentira y son como ladrones
    que entran a robar a las casas y asaltan a la gente en las calles.
  fra-_FOB: Lorsque je voulais guérir Israël, l'iniquité d'Éphraïm et la méchanceté
    de Samarie se sont révélées; car ils ont pratiqué la fausseté; et tandis que le
    larron s'est introduit, la bande a pillé au-dehors. Et ils ne se disent pas, dans
    leurs cœurs, que je me souviens de toute leur malice.
  mal-mal: ഞാൻ യിസ്രായേലിനെ ചികിത്സിക്കുമ്പോൾ, എഫ്രയീമിന്റെ അകൃത്യവും ശമര്യയുടെ ദുഷ്ടതയും
    വെളിപ്പെട്ടുവരുന്നു; അവർ വ്യാജം പ്രവർത്തിക്കുന്നു; അകത്ത് കള്ളൻ കടക്കുന്നു; പുറത്ത്
    കവർച്ചക്കാരുടെ കൂട്ടം കൊള്ളയിടുന്നു.
  urd-GVR: Isrāīl ko shafā denā chāhtā hūṅ to Isrāīl kā qusūr aur Sāmariya kī burāī
    sāf zāhir ho jātī hai. Kyoṅki fareb denā un kā peshā hī ban gayā hai. Chor gharoṅ
    meṅ naqb lagāte jabki bāhar galī meṅ ḍākuoṅ ke jatthe logoṅ ko lūṭ lete haiṅ.
  suz-BL: “गो इस्राएल ङा मुर आन कली सापाइक्‍चा मिम्‍ताक्‍ङ हना, एफ्राइम आ मरिम्‍शो
    पशो नु सामरीया आ पाप तांइसीब। मेकोपुकी जोल पना पन बाक्‍नीम। खुइपुकी खिं ओव़शा
    खुइ पाइनीम। रोइक्‍बपुकीम लांमी मुर आन कली रोइक्‍नीम। योएल ४:१
  eng-NOY: When I was about to deliver my people from captivity, When I would have
    healed Israel, Then the iniquity of Ephraim was discovered, And the wickedness
    of Samaria; For they practise fraud, And the thief entereth in, And the band of
    robbers spoileth without.
  ita-1927: Quand’ho voluto guarire Israele, allora s’è scoperta l’iniquità d’Efraim
    e la malvagità di Samaria; poiché praticano la falsità; il ladro entra, e i briganti
    scorrazzano fuori.
  ckb-ckb: کاتێک ئیسرائیلم چارەسەر دەکرد، تاوانی ئەفرایم ئاشکرا بوون، هەروەها خراپەی
    سامیرە. فێڵیان کرد، دز چووە ژوورەوە و جەردەکانیش لە دەرەوە تاڵانیان کرد،
  eng-BBE: When my desire was for the fate of my people to be changed and to make
    Israel well, then the sin of Ephraim was made clear, and the evil-doing of Samaria;
    for their ways are false, and the thief comes into the house, while the band of
    outlaws takes property by force in the streets.
  kan-OKCV: ನಾನು ಇಸ್ರಾಯೇಲನ್ನು ಗುಣ ಮಾಡಬೇಕೆಂದಿರುವಾಗ ಎಫ್ರಾಯೀಮಿನ ಪಾಪಗಳನ್ನು ಬಹಿರಂಗಪಡಿಸುತ್ತೇನೆ.
    ಮತ್ತು ಸಮಾರ್ಯದ ಕೆಟ್ಟತನವನ್ನು ಪ್ರಕಟಪಡಿಸುತ್ತೇನೆ. ಅವರು ಸುಳ್ಳನ್ನು ನಡೆಸುತ್ತಾರೆ. ಕಳ್ಳನು
    ಒಳಗೆ ಬರುತ್ತಾನೆ ಮತ್ತು ಕಳ್ಳರ ಗುಂಪು ಹೊರಗೆ ಸುಲಿದುಕೊಳ್ಳುತ್ತದೆ.
  tam-2017: நான் என் மக்களின் சிறையிருப்பைத் திருப்பும்போதும், நான் இஸ்ரவேலை குணமாக்க
    விரும்பும்போதும், எப்பிராயீமின் அக்கிரமமும் சமாரியாவின் பொல்லாப்புகளும் வெளிப்படுத்தப்படும்;
    அவர்கள் வஞ்சனை செய்கிறார்கள்; திருடன் உள்ளே வருகிறான்; வெளியே கொள்ளைக்காரர்களின்
    கூட்டத்தார் கொள்ளையிடுகிறார்கள்.
  spa-RV-1909: 'ESTANDO yo curando á Israel, descubrióse la iniquidad de Ephraim,
    y las maldades de Samaria; porque obraron engaño: y viene el ladrón, y el salteador
    despoja de fuera.'
  ron-BTF: Când am voit să vindec pe Israel, atunci nelegiuirea lui Efraim a fost
    descoperită şi stricăciunea Samariei, fiindcă ei fac înşelăciuni; şi hoţul intră
    şi ceata de tâlhari pradă afară.
  eng-WEBP: When I would heal Israel, then the iniquity of Ephraim is uncovered, also
    the wickedness of Samaria; for they commit falsehood, and the thief enters in,
    and the gang of robbers ravages outside.
  eng-FBV: when I heal Israel, Ephraim's sins will be exposed, together with the evil
    actions of Samaria. They deal in lies; they are thieves who break into homes and
    rob people on the outside.
  nld-1939: 'De schuld van Efraïm is aan het licht getreden, De boosheid van Samaria
    openbaar: Ze plegen bedrog; de dief dringt binnen de huizen, De rover plundert
    op straat.'
  nch-BL: “Huan nijnequiyaya niquinchicahuas tali Israel ehuani, pero sempa niquitac
    para tahuel tajtacolchihuayayaj. Hasta ipan inialtepe Samaria quichihuaj cati
    pano fiero. Tahuel tacajcayahuaj, huan tachtequij ipan techaj huan tetacuijcuilíaj
    ipan calles.
  vie-1934: Khi ta muốn chữa lành cho Y-sơ-ra-ên, thì tội lỗi của Eùp-ra-im và sự
    gian ác của Sa-ma-ri bày tỏ; vì chúng nó đã làm sự giả dối; kẻ trộm vào trong
    và bọn cướp đánh giựt ở ngoài.
  hin-CV: जब मैं इस्राएल को चंगा करूंगा, एफ्राईम के पाप और शमरिया के अपराध प्रगट किए
