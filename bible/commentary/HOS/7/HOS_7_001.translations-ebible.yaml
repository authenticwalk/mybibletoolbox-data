    प्रगट हो जाती हैं; वे छल से काम करते हैं, चोर भीतर घुसता, और डाकुओं का दल बाहर
    छीन लेता है।
  wol-KYG: «Bu may faj Israyil foofu ca Efrayim la seeni ñaawtéef di feeñ, ànd ak
    mbonu Samari seen péey. Dañuy njublaŋ, sàcc yiy bëtt ci biir kër yi, gàngoori
    saaysaay di songe ci biti.
  eng-YLT: '''When I give healing to Israel, Then revealed is the iniquity of Ephraim,
    And the wickedness of Samaria, For they have wrought falsehood, And a thief doth
    come in, Stript off hath a troop in the street,'
  eng-WYC-2017: When I would heal Israel, the wickedness of Ephraim was showed, and
    the malice of Samaria was showed, for they wrought leasing. And a night thief
    entered, and robbed; a day thief was withoutforth.
  eng-WMBB: When I would heal Israel, then the iniquity of Ephraim is uncovered, also
    the wickedness of Samaria; for they commit falsehood, and the thief enters in,
    and the gang of robbers ravages outside.
  urd-GVH: इसराईल को शफ़ा देना चाहता हूँ तो इसराईल का क़ुसूर और सामरिया की बुराई साफ़
    ज़ाहिर हो जाती है। क्योंकि फ़रेब देना उनका पेशा ही बन गया है। चोर घरों में नक़ब
    लगाते जबकि बाहर गली में डाकुओं के जत्थे लोगों को लूट लेते हैं।
  rug-rug: Totoso hiva va pule la ni Rau sari tinagotago tadi na Qua tinoni, meke
    totoso hiva salaṉia Rau se Izireli, si sari sinea te Iparemi si vura bakala tu
    meke sari tinavete kaleadi te Sameria si ta dogoro mo. Na sekesekei si tavetia
    rini, tie hikohiko si nuquru vetuvetu, meke sari puku tie si hiko pa sisiraṉa;
  gaz-gaz: yeroo ani Israaʼelin fayyisutti cubbuun Efreem saaxilamee yakki Samaariyaas
    ifatti baafama. Isaan nama gowwoomsu; hattuun cabsitee mana seenti; saamtonni
    daandii irratti nama saamu;
  fra-LSG: Lorsque je voulais guérir Israël, L’iniquité d’Éphraïm et la méchanceté
    de Samarie se sont révélées, Car ils ont agi frauduleusement; Le voleur est arrivé,
    la bande s’est répandue au dehors.
  yal-yal: N to wa Isirayila bɔnsɔnna rakɛndɛya feni, Efirami bɔnsɔnna hakɛn mɔn yi
    keli. Samari a ɲaxun yi mini kɛnɛnni. Bayo e darixi yanfan soɛ. Muɲadene soma,
    mafu tiine yi lu tandeni.
  haw-1868: 'I KA wa a''u e hoihoi aku ai i ke pio ana o kuu poe kanaka, I kuu hoola
    ana i ka Iseraela, alaila hoikeia mai ka hewa o Eperaima, A me na mea ino o ko
    Samaria: No ka mea, ua hana lakou i ka wahahee; A komo mai ka aihue maloko, A
    hao wale ka poe powa mawaho.'
  arb-NAV: حِينَ كُنْتُ أَشْفِي إِسْرَائِيلَ، تَكَشَّفَتْ خَطِيئَةُ أَفْرَايِمَ، وَاسْتُعْلِنَتْ
    آثَامُ السَّامِرَةِ، فَقَدْ مَارَسُوا النِّفَاقَ وَاقْتَحَمَ اللُّصُوصُ الْبُيُوتَ،
    وَسَلَبَ قُطَّاعُ الطُّرُقِ فِي الْخَارِجِ.
  ewe-ewe: Ne medi be mada gbe le Israel ŋu la, ekema Efraim ƒe nu vɔ̃wo dzea go,
    eye wokloa nu le Samaria ƒe nu vɔ̃wo dzi, elabena woblea ame, gbãa ʋɔ, fia fi,
    eye wodaa adzo le mɔtata dzi.
  eng-LEE: Should I desire to heal Israel, then would the iniquity of Ephraim and
    the wickedness of Samaria be laid open; for they commit falsehood; and the thief
    entereth [secretly], and the troop of robbers is spread abroad without.
  asm-FB: যেতিয়া মই ইস্ৰায়েলক সুস্থ কৰিব বিচাৰো, তেতিয়া ইফ্ৰয়িমৰ পাপৰ লগতে চমৰিয়াৰ
    দুষ্টতাৰ কার্যবোৰ প্ৰকাশ পায়; তেওঁলোকে ছলনা কৰে, ঘৰৰ ভিতৰত চোৰ সোমায় আৰু বাহিৰত
    ডকাইতবোৰে লুট-পাট কৰে।
  sus-A: «ﭑ تٌ وَ عِسِرَيِلَ رَيَلَنقٍ، عٍقِرَ مِ شَ يُنُبِ مَن نَشَ مَكّنّن. سَمَرِ
    شَ قٍ حَاشِ نَشَ مِنِ كّنّ مَ. نَ يَنقَنتٍيٍ مُحّ تِمَ، عٍ يٍنسٍن يّ يِرٍ بِرِن.
  fra-SBL: Quand je guérirais Israël, alors l'iniquité d'Ephraïm est découverte, aussi
    la méchanceté de Samarie ; car ils commettent des mensonges, et le voleur entre,
    et la bande de voleurs fait des ravages à l'extérieur.
  hbo-hbo: כְּרָפְאִ֣י לְיִשְׂרָאֵ֗ל וְנִגְלָ֞ה עֲוֹ֤ן אֶפְרַ֙יִם֙ וְרָעֹ֣ות שֹֽׁמְרֹ֔ון
    כִּ֥י פָעֲל֖וּ שָׁ֑קֶר וְגַנָּ֣ב יָבֹ֔וא פָּשַׁ֥ט גְּד֖וּד בַּחֽוּץ׃
  kik-kik: o rĩrĩa ndenda kũhonia Isiraeli-rĩ, mehia ma Efiraimu makonanio, nacio
    ngero cia Samaria ikaguũrio. Maaragia maũndũ ma maheeni, na aici magatua nyũmba,
    magatoonya, nacio njangiri igatunyana indo njĩra-inĩ;
  fra-NCL: Quand j’ai voulu guérir Israël, alors s’est révélée l’iniquité d’Ephraïm,
    et la méchanceté de Samarie ; car ils pratiquent le mensonge ; le voleur pénètre
    dans la maison, le brigand se répand au dehors.
  cek-AK: Israel ngan ka tuisak naah, Ephraim zaehaih to amtueng ueloe, Samaria poeksethaih
    doeh amtueng tih. Nihcae mah kami aling o pongah, kamqu imthung ah angzoh moe,
    mingcahnawk mah tasa bang ih hmuenmaenawk to lomh pae o.
  cuk-cuk: 'Bab-Jehová sogdebalid: “An-dulamar an na bendakbienad, an Israel-yar nudakbienad,
    degi-inigwele, Efraín-dulemar-isgued wilub-obichad, degi, Samaria-dulemar-isgued
    wilub-obichabalid. Ar ade, wemar gakangi gudimalad. Ar dule-atursaedyobi ibmar-atursaegala,
    negyaba dogmalad, gandikidgi danagwen galimbaba ibmar-atursaddamalad.'
  uig-CYR: Мән Өз хәлқимниң асаритини бузуп ташлап, азатлиққа ериштүрәй дегәндә, Мән
    Исраилни сақайтай дегәндә, Әнди Әфраимниң қәбиһлиги, Самарийәниң рәзиллигиму ашкарилиниду;
    Чүнки улар алдамчилиқ қилиду; Оғрилар болса бөсүп кириватиду, Қарақчилар топи
    сиртта булаңчилиқ қиливатиду.
  tel-2017: నేను ఇశ్రాయేలును బాగు చేద్దామని కోరినప్పుడల్లా ఎఫ్రాయిము దోషం కనిపిస్తూ
    ఉంది. షోమ్రోను దుష్కార్యాలు బయటపడుతున్నాయి. వారు మోసం అభ్యాసం చేస్తారు. దొంగతనానికి
    చొరబడతారు. బంది పోటు దొంగల్లా వీధుల్లో దోచుకుంటారు.
  hat-BSA: Lè M ta geri blesi Israël, inikite a Éphraïm nan vin dekouvri, ak mechanste
    a Samarie a tou; paske yo aji nan manti. Vòlè a antre, bandi yo atake pa deyò.
  kos-kos: “Ke pacl ma nga lungse akkeye mwet luk Israel ac sifilpa musaelosyak, ma
    nga liye uh pa ma koluk lalos ac orekma sutuu lalos. Elos kutasrik nu sin sie
    sin sie. Elos kunauselik lohm uh ac utyak pisrapasr loac. Elos pisre pac mwet
    uh inkanek uh.
  hbo-WLC: כְּרָפְאִ֣י לְיִשְׂרָאֵ֗ל וְנִגְלָ֞ה עֲוֺ֤ן אֶפְרַ֙יִם֙ וְרָע֣וֹת שֹֽׁמְר֔וֹן
    כִּ֥י פָעֲל֖וּ שָׁ֑קֶר וְגַנָּ֣ב יָב֔וֹא פָּשַׁ֥ט גְּד֖וּד בַּחֽוּץ׃
  ibo-ibo: mgbe m chọrọ ịgwọ Izrel, mmehie Ifrem na-apụta ihe, a na-ekpughekwa arụ
    a na-eme na Sameria. Ha na-aghọ aghụghọ, ndị ohi na-akụwakwa ụlọ ndị mmadụ, ndị
    na-apụnara mmadụ ihe nọ nʼokporoụzọ.
  ory-ory: ଆମ୍ଭେ ଯେତେବେଳେ ଇସ୍ରାଏଲକୁ ସୁସ୍ଥ କରିବାକୁ ଇଚ୍ଛା କରୁ, ସେତେବେଳେ ଇଫ୍ରୟିମର ଅଧର୍ମ
    ଓ ଶମରୀୟାର ଦୁଷ୍ଟତା ପ୍ରକାଶିତ ହୁଅଇ; କାରଣ ସେମାନେ ଅସତ୍ୟତାର ବ୍ୟବହାର କରନ୍ତି ଓ ଚୋର ଭିତରେ
    ପ୍ରବେଶ କରେ, ଆଉ ଡକାୟତ ଦଳ ବାହାରେ ଲୁଟ କରନ୍ତି।
  chk-chk: Iwe, ewe Samol mi Lapalap a apasa, “Iteiten fansoun, lupwen üa mochen apöchöküla
    nei kewe aramasen Israel o afefeitäsefäliir, üa chök küna ar föföringau me tipis.
    Pun ra föri föförün atuputup lefileer, ra ataelong imw o solä, ra pwal angei pisekin
    aramas fän pöchökül me won ekewe al.
  rop-rop: Wal YAWEI det trubala God bin tok, “Ebritaim wen aibin wandi album main
    pipul olabat deya langa Isreil, aibin oldei luk ola nogudbala ting weya deibin
    oldei dumbat. Ebritaim wen aibin wandi meigim olabat gudbala, aibin luk det nogudbalawei
    weya deibin oldei bulurrumbat. Dei oldei dalimbat miselp laiya, en dei oldei gowin
    langa enibodi haus en stilimbat ola enijing, en wen dei midim enibodi langa roudwei,
    dei oldei pulumat im ola enijing.
  ukr-1871: Коли я почав лїчити-оздоровляти Ізраїля, виявилась неправедність Ефраїмова
    й лиходїйство Самариї; і ось, влазить злодїй, а розбишака рабує по улицях.
  deu-1951: Wenn ich Israel heilen will, so offenbaren sich Ephraims Schuld und die
    Übel Samariens; denn sie verüben Betrug, und der Dieb dringt ein, und Räuberbanden
    plündern draußen.
  eng-JPS: when I would heal Israel, then is the iniquity of Ephraim uncovered, and
    the wickedness of Samaria, for they commit falsehood; and the thief entereth in,
    and the troop of robbers maketh a raid without.
  srp-1865: Kad lijeèim Izrailja, tada se pokazuje bezakonje Jefremovo i zloæa Samarijska;
    jer èine laž, i lupež ulazi, i napolju udara èeta.
  lug-lug: na buli lwe nawonyanga Isirayiri, ebibi bya Efulayimu ne birabika, n’ebikolwa
    eby’ekyejo ebya Samaliya nabyo ne birabika. Balimba, bamenya ne bayingira mu mayumba,
    era batemu abateega abantu mu makubo.
  heb-heb: כרפאי לישראל ונגלה עון אפרים ורעות שמרון כי פעלו שקר וגנב יבוא פשט גדוד
    בחוץ׃
  ben-IRV: যখনই আমি ইস্রায়েলকে সুস্থ করতে চাই, ইফ্রয়িমের পাপ প্রকাশ পায়, পাশাপাশি
    শমরিয়ার মন্দ কাজও প্রকাশ পায়, কারণ তারা প্রতারণাও করে; একটি চোর ভিতরে আসে এবং
    একটি ডাকাত দল রাস্তা আক্রমণ করে লুট করে।
  pan-pan: ਜਦ ਮੈਂ ਇਸਰਾਏਲ ਨੂੰ ਚੰਗਾ ਕਰਨ ਲੱਗਾ, ਤਾਂ ਇਫ਼ਰਾਈਮ ਦੀ ਬਦੀ ਪਰਗਟ ਹੋ ਗਈ, ਨਾਲੇ ਸਾਮਰਿਯਾ
    ਦੀ ਬੁਰਿਆਈ ਵੀ, - ਕਿਉਂਕਿ ਉਹ ਝੂਠ ਮਾਰਦੇ ਹਨ, ਚੋਰ ਅੰਦਰ ਆ ਵੜਦੇ ਹਨ, ਡਾਕੂਆਂ ਦੇ ਜੱਥੇ ਬਾਹਰ
    ਲੁੱਟਦੇ ਹਨ।
  mya-JVB: ဣသရေလ ၏ အနာ ကို ပျောက်စေခြင်းငှါ ငါ ပြု သောအခါ ၊ ဧဖရိမ် ၏အပြစ် နှင့် ရှမာရိ
    ပြုသော အဓမ္မ အမှုသည် ထင်ရှား ပြန်၏။ သူတို့သည် သစ္စာ ပျက်ကြပြီ။ အထဲသို့ သူခိုး
    ဝင် တတ်၏။ ပြင် ၌ လည်း ထားပြ အလုံးအရင်းတို့သည် တိုက် တတ်ကြ၏။
  hmo-hmo: Lohiabada ia gwau, “Egu bese taudia edia noho namo, be do lau havaraia
    lou gwauraia neganai, Israela do lau hamauria lou gwauraia neganai, Eparaima ena
    kara dika ia hedinaraia noho, bona Samaria ena dika danu. Badina idia be idia
    kara koikoi noho. Henaoa taudia ese edia ruma idia hamakohia noho, bona dadidadi
    taudia ese edia ariara dekenai, taunimanima edia gau idia dadia noho.
  urd-urd: जब मैं इस्राईल को शिफ़ा बख़्शने को था तो इफ़्राईम की बदकिरदारी और सामरिया
    की शरारत ज़ाहिर हुई क्यूँकि वह दग़ा करते हैं। अन्दर चोर घुस आए हैं और बाहर डाकुओं
    का ग़ोल लूट रहा है।
  rus-SYN: 'Когда Я врачевал Израиля, открылась неправда Ефрема и злодейство Самарии:
    ибо они поступают лживо; и входит вор, и разбойник грабит по улицам.'
  bqc-SIM: Tó má ye mà su ń ma gbɛ̃́ↄ ń pá ziuɛ, tó má ye mà Isailiↄ gba
    aafiaɛ, Ɛflaiũ buipiↄ duuna ì bilɛ, Samalideↄ vãikɛaↄ ì bↄ gupuau.
  tcz-CHONGTHU: Keiman Israel kasuhdam nome, ahinlah achonset nao asang behsehe. Samaria
    hi jou le nal jeng seinaa dimset jeng ahiuve, Gucha insunga alut tan, michom ho
    polama ading jingui!
  mar-mar: जेव्हा मी इस्राएलास आरोग्य देऊ पाहतो, तेव्हा एफ्राईमाचे पाप आणि शोमरोनाची
    अधमता उघड होते. ते कट रचतात, चोर आत शिरतो, आणि रस्त्यावर लुटारुंची टोळी हल्ला
    करते.
  qub-qub: acrashä runacunata jampiptë, Efrainpawan Samariapa juchancunaga alayrimi
    ricacan. Paycunaga llullacuyllapämi yachacasha carcaycan. Llapanpis suwallami.
    Wasicunamanpis suwacoj yagacaycärin. Runacunata imantapis cällicunacho guechun.
  bqp-bqp: kpɑ n bu bɛkiɑ, sɑɑ yerɑ ben durum mɑɑ sɔ̃ɔsirɑ Sɑmɑriɔ. Gbɛnɔbu bɑ dumɔ
    diɑɔ bɑ gbɛnimɔ. Mɑ ben gɑbɑ yibɑ swɛɛ sɔɔ.
  hat-hat: Chak fwa mwen fè lide geri moun Izrayèl yo, sa ki parèt devan je mwen se
    move ajisman pitit Efrayim yo, se mechanste moun Samari yo. Yonn ap bay lòt manti,
    se kase kay moun pou vòlò. Nan lari, yo fè bann pou yo piye moun.
  eng-BSB: When I heal Israel, the iniquity of Ephraim will be exposed, as well as
    the crimes of Samaria. For they practice deceit and thieves break in; bandits
    raid in the streets.
  eng-WEBPB: When I would heal Israel, then the iniquity of Ephraim is uncovered,
    also the wickedness of Samaria; for they commit falsehood, and the thief enters
    in, and the gang of robbers ravages outside.
  kbq-kbq: Nagra Israeli vahera zamazeri so'e hunaku huanagi, Efraemi vahe'mofo kefo
    avu'avazamo'a eama nehigeno, Sameria vahe'mofona havi zamavu'zamava zamo'a zamagripina
    avite'ne. Zamagra kefo zamavu'zamava nehazage'za, musufa vahe'mo'za nona tagna
    nevazizage'za, megia musufa vahe'mo'za vano nehu'za vahe'mofo zana musufa enerize.
  nhe-BL: “Huan nijnequiyaya niquinchicahuas tlali Israel ehuani, pero sampa niquitac
    para tlahuel onpano tlajtlacolchihuayayaj. Hasta ipan inialtepe Samaria quichihuaj
    tlen onpano fiero. Tlahuel tlacajcayahuaj, huan tlaxtequij ipan techaj huan tetlacuijcuilíaj
    ipan calles.
  gub-BL: Azeagaw zepe teko Izaew wamukatu haw rehe ihe. Azeagaw zepe hemetarer katu
    ma'e romo wamuigo kar wi haw rehe no. Xo wanemiapo kwer ikatu 'ym ma'e zo aexak
    ihe, xo waiw paw zo aexak ihe. Hemu'em ma'e romo wanekon wà. Teko wanàpuz rehe
    imunar ma'e romo wanekon wà. Teko pe rupi wata ma'e tawhu pupe wata ma'e wama'e
    rehe imunar ma'e romo wanekon wà.
  eng-DRA: When I would have healed Israel, the iniquity of Ephraim was discovered,
    and the wickedness of Samaria, for they have committed falsehood, and the thief
    is come in to steal, the robber is without.
