verse: HOS.007.006
translations:
  mal-C: അവർ ഗൂഢാലോചനകളുമായി അവനെ സമീപിക്കുന്നു; അവരുടെ ഹൃദയം ചൂളപോലെ ആകുന്നു. അവരുടെ
    വികാരം രാത്രിമുഴുവൻ പുകയുന്നു; രാവിലെ അതു ജ്വലിക്കുന്ന അഗ്നിപോലെ കത്തുന്നു.
  deu-TKW: Denn einem Ofen gleicht ihr Herz in ihrer Tücke. Die ganze Nacht schläft
    ihr Bäcker, am Morgen glüht er wie flammendes Feuer.
  lin-lin: Wana mitema na bango epelaka lokola moto ya fulu, bapusanaka pene na ye
    na mayele mabe. Butu mobimba, balalaka na kanda ; mpe na tongo, kanda yango ekomaka
    kopela lokola moto.
  eng-LSV: For they have drawn near, || Their heart [is] as an oven || In their lying
    in wait—their baker sleeps all night, || Morning! He is burning as a flaming fire.
  eng-GNV: 'For they haue made ready their heart like an ouen whiles they lie in waite:
    their baker sleepeth all the night: in the morning it burneth as a flame of fire.'
  eng-WEBSTER: 'For they have made ready their heart like an oven, while they lie
    in wait: their baker sleepeth all the night; in the morning it burneth as a flaming
    fire.'
  nhw-BL: Tlatla ininyolo quen se horno xaxahuacatoc para quichihuase tlamantli catli
    amo cuali. Catli amo cuali quisencahuaj para quichihuase eltoc quen se tlitl catli
    sehui ica tlayohua, pero ica ijnaloc sempa lemeni.
  swh-ONEN: Mioyo yao ni kama tanuru, wanamwendea kwa hila. Hasira yao inafoka moshi
    usiku kucha, wakati wa asubuhi inalipuka kama miali ya moto.
  bba-bba: Be bɑ rɑ nɔɔ tiɑ ko bu kɑ tɔmbu seesi, bɑ sɑ̃ɑ nɡe pɛ̃ɛ wɔ̃ɔ yeru. Wɔ̃kuru,
    ben wɔruɡɔru tɑ rɑ yɛmiɛwɑ kpɑ yɑm sɑ̃re bururu tu se nɡe bɑ ɡɑ̃ɑnu dɔ̃ɔ doke.
  eng-KJVCPB: 'For they have made ready their heart like an oven, whiles they lie
    in wait: Their baker sleepeth all the night; In the morning it burneth as a flaming
    fire.'
  luo-luo: Chunygi chalo gi kendo, gidhi ire ka gisechano timo timbe mochido. Gombogi
    liet ka maa otieno, kochopo okinyi to omuoch ka mach maliel.
  meu-meu: Badina be amu na heto lalodia na edia lalo-hadai koikoidia amo e siahumu;
    hanuaboi idoinai edia badu na gida na heto, daba ai e hururumu, lahi hururu-hururuna
    na heto.
  npi-ULB: किनकि एउटा तावाजस्‍तो हृदयहरूले, तिनीहरू आफ्ना छलपूर्ण योजना बनाउँछन् ।
    तिनीहरूको रिस रातभरि दन्किन्छ । बिहान त्यो ज्वालामय आगोझैं बल्दछ ।
  yor-yor: Ọkàn wọn ń gbóná bí i ààrò wọ́n sì tọ̀ ọ́ lọ pẹ̀lú rìkíṣí, ìbínú wọn pa
    lọ́lọ́ ní gbogbo òru ó sì bú jáde bí ọ̀wọ́-iná ní òwúrọ̀.
  pes-OPCB: دلهایشان از دسیسه بازی، مثل تنور زبانه می‌کشند. توطئهٔ آنها تمام شب به
    آرامی می‌سوزد و همین که صبح شد مثل آتش ملتهب شعله‌ور می‌گردد.
  tgl-ULB: Sapagkat tulad ng isang pugon ang kanilang mga puso, binabalangkas nila
    ang mapanlinlang nilang mga balak. Magdamag na nagbabaga ang kanilang galit; nagliliyab
    ito na tulad ng apoy sa umaga.
  hui-hui: Agali uruni tinaga miniha mana ko bulene ege to̱le̱ kundibi ale do ho biraga.
    Mbiraga u padaha agalime mberedi hiraganeha ira delayago emene dege dowa hagua
    bu wiagadagua tinaga mini ogonibi wiaga. Ani wuwa egerebalene egabi laragola tinaga
    mini lone hungu bialu da timbu hagagobi wiaga.
  mya-mya: သူ​တို့​သည်​မုန့်​ဖို​မီး​ကဲ့​သို့​ပုန်​ကန်​လို​သော စိတ်၊ တောက်​လောင်​လျက်​ရှိ​ကြ​၏။
    တစ်​ည​လုံး သူ​တို့​၏​အ​မျက်​ဒေါ​သ​စိတ်​သည်​တ​ငွေ့ ငွေ့​လောင်​လျက်​ရှိ​၏။ နံ​နက်​သို့​ရောက်​လျှင်
    မီး​ထ​တောက်​လေ​၏။
  bod-N: ལྐོག་འཇབ་བྱེད་མཁན་རྣམས་ཀྱི་སེམས་ནི་མེ་ཐབ་བཞིན་ཡིན་ལ། ཁོ་ཚོས་བག་ལེབ་སྲེག་མཁན་མཚན་གང་པོར་གཉིད་པ་ལྟར་སྒུག་ཅིང་།
    ཞོགས་པ་སླེབས་དུས་མེ་ལྟར་འབར་རོ། །
  sna-sna: Mwoyo yavo yakafanana nechoto; vanouya kwaari nounyengeri, ruchiva rwavo
    runonyeketa somoto usiku hwose; mangwanani ruchizopfuta serimi romoto.
  spa-BLM: Porque han preparado su corazón como un horno, mientras están al acecho.
    Su ira arde toda la noche. Por la mañana arde como un fuego ardiente.
  cac-cac: Ayn̈ejoch chuc pensaril d'a spensar eb'. Lajan yoval eb' icha sc'ac'al
    junoc horno pilan ac'val ayoch sc'ac'al, axo sq'uin̈ib'i d'a junxo c'u, spuchajxi
    chacb'oc.
  swh-ULB: kwa mioyo kama tanuri, wao hupanga mipango yao ya udanganyifu. Hasira zao
    hulala usiku wote; asubuhi huwaka juu kama moto.
  bel-bel: 'Бо яны хітрынай сваёю робяць сэрца сваё падобным да печы: пекар іхні сьпіць
    усю ноч, а раніцай яна гарыць як палымяны агонь.'
  deu-ELBBK: Denn sie haben ihr Herz wie einen Ofen ihrer Arglist nahe gebracht; ihr
    Bäcker schläft die ganze Nacht; am Morgen brennt jener wie ein flammendes Feuer.
  mbb-OT: Ne zutun te ed-uvey sikandan is edhimatey zuen te hadì wey te menge upisyal
    zin, iring te keinit te evuwan is kegkeregreg te pauk dan. Su zutun te edteǥazan
    dan pa is hustu he timpu te ked-etaki zan, tivuuk he kezukileman is kedtigkera
    zan te pauk dan, ne kegkemeselem neregreg heini iring te hapuy.
  mal-2015: അവർ പതിയിരിക്കുന്ന സമയത്തു തങ്ങളുടെ ഹൃദയത്തെ അപ്പക്കൂടുപോലെ ഒരുക്കിയിരിക്കുന്നു;
    അവരുടെ അപ്പക്കാരൻ രാത്രി മുഴുവനും ഉറങ്ങുന്നു; രാവിലെ അതു ജ്വലിക്കുന്ന തീപോലെ കത്തുന്നു.
  rmc-rmc: He, lengre jile labonas sar bov andre peskre nalačhe plani; caľi rat lengri
    choľi thuvisaľolas a tosara rozlabiľa sar bari jag.
  pes-OPV: زیرا که دل خود را به مکاید خویش مثل تنورنزدیک آوردند؛ و تمامی شب خباز ایشان
    می‌خوابد و صبحگاهان آن مثل آتش ملتهب مشتعل می‌شود.
  ron-1924: Ле арде инима дупэ курсе ка ун куптор; тоатэ ноаптя ле фумегэ мыния, яр
    диминяца арде ка ун фок апринс.
  ben-OBCV: তাদের হৃদয় চুল্লির মতো, তারা গোপন উদ্দেশ্যে তার কাছে উপস্থিত হয়। সমস্ত
    রাত্রি তাদের কামনাবাসনা ধিকিধিকি জ্বলতে থাকে, সকালে তা আগুনের শিখার মতো প্রজ্বলিত
    হয়।
  som-som: Waayo, iyagu waxay qalbigoodii u diyaariyeen sidii foorno oo kale intii
    ay wax u gabbanayeen, oo kibisdubahoodiina wuu hurdaa habeenkii oo dhan, oo aroortiina
    qalbigu waa u qaxmayaa sida dab ololaya oo kale.
  lat-VUC: 'Quia applicuerunt quasi clibanum cor suum, cum insidiaretur eis; tota
    nocte dormivit coquens eos: mane ipse succensus quasi ignis flammæ.'
  eng-ASVBT: 'For they have made ready their heart like an oven, while they lie in
    wait: their baker sleepeth all the night; in the morning it burneth as a flaming
    fire.'
  ita-1885: Quando recano il cuor loro, che è simile ad un forno, alle lor insidie,
    il lor fornaio dorme tutta la notte, e la mattina il forno è acceso come fuoco
    di vampa.
  eng-LXXUP: 'Wherefore their hearts are inflamed as an oven, while they rage all
    the night: Ephraim is satisfied with sleep; the morning is come; he is burned
    up as a flame of fire.'
  eng-ULB: For with hearts like an oven, they devise their deceitful plans. Their
    anger smolders all night; in the morning it burns high like a flaming fire.
  spa-VBL: Sus corazones están encendidos con fuego como un horno, y van a él con
    sus conspiraciones. Su enojo arde toda la noche y en la mañana es una llamarada
    sin control.
  fra-_FOB: Lorsqu'ils dressent des embûches, leur cœur est un four; toute la nuit
    dort leur boulanger; au matin c'est un feu qui jette des flammes.
  mal-mal: അവർ പതിയിരിക്കുന്ന സമയത്ത് തങ്ങളുടെ ഹൃദയത്തെ അപ്പക്കൂടുപോലെ ഒരുക്കിയിരിക്കുന്നു;
    അവരുടെ അപ്പക്കാരൻ രാത്രിമുഴുവനും ഉറങ്ങുന്നു; രാവിലെ അത് ജ്വലിക്കുന്ന തീപോലെ കത്തുന്നു.
  urd-GVR: Yih log qarīb ā kar tāk meṅ baiṭh jāte haiṅ jabki un ke dil tanūr kī tarah
    tapte haiṅ. Pūrī rāt ko un kā ġhussā soyā rahtā hai, lekin subah ke waqt wuh bedār
    ho kar sholāzan āg kī tarah dahakne lagtā hai.
  suz-BL: मेको शुक्‍शी पाइब आन थुं मी खोदेंशो पा ब्रशो बाक्‍ब। मेकोपुकी नमो सिमो पा
    पिप आ नेक्‍था जाक्‍नीम। मेको आन थुंम बाक्‍शो पतीक नेल्‍ल नाक्‍दो मी पुम्‍शो खोदेंशो
    पा बाक्‍ब। मिनु मेको सुनी ठेयब मी खोदेंशो पा ब्राइब।
  eng-NOY: For they make ready their heart like an oven, while they lie in wait; All
    night the baker sleepeth; In the morning it gloweth like a flaming fire.
  ita-1927: Nelle loro insidie, essi rendono il cuor loro simile ad un forno; il loro
    fornaio dorme tutta la notte, e la mattina il forno arde come un fuoco divampante.
  ckb-ckb: دڵیان وەک ناخی تەنوورە، بە فرتوفێڵ لە پاشا نزیک دەبنەوە. قینیان بە درێژایی
    شەو کپ دەبێت و بۆ بەیانی وەک ئاگرێکی گڕ گرتوو گەرمە.
  eng-BBE: For they have made their hearts ready like an oven, while they are waiting
    secretly; their wrath is sleeping all night; in the morning it is burning like
    a flaming fire.
  kan-OKCV: ಅವರು ಹೊಂಚುಹಾಕಿಕೊಂಡಿದ್ದಾಗ, ತಮ್ಮ ಹೃದಯವನ್ನು ಅವರು ಒಲೆಯ ಹಾಗೆ ಸಿದ್ಧಮಾಡಿದ್ದಾರೆ.
    ಅವರ ರೋಷಾಗ್ನಿಯು ರಾತ್ರಿಯೆಲ್ಲಾ ಹೊತ್ತಿಕೊಂಡೇ ಇರುತ್ತದೆ ಬೆಳಿಗ್ಗೆ ಅದು ಪ್ರಜ್ವಲಿಸುವ ಬೆಂಕಿಯ
    ಹಾಗೆ ಉರಿಯುತ್ತದೆ.
  tam-2017: அவர்கள் பதிவிருக்கும்போது, தங்கள் இருதயத்தை அடுப்பைப்போல் ஆயத்தப்படுத்துகிறார்கள்;
    அவர்களில் அடுப்புமூட்டுகிறவன் இரவுமுழுவதும் தூங்கினாலும், காலையிலோவென்றால் அது
    ஜூவாலிக்கிற அக்கினியாக எரியும்.
  spa-RV-1909: 'Porque aplicaron su corazón, semejante á un horno, á sus artificios:
    toda la noche duerme su hornero; á la mañana está encendido como llama de fuego.'
  ron-BTF: 'Fiindcă ei şi-au pregătit inima ca un cuptor, în timp ce stăteau la pândă,
    brutarul lor doarme toată noaptea: dimineaţa arde ca un foc arzând.'
  eng-WEBP: For they have prepared their heart like an oven, while they lie in wait.
    Their anger smolders all night. In the morning it burns as a flaming fire.
  eng-FBV: Their minds are fired up like an oven; they go to him with their plots.
    All through the night their anger burns; in the morning it blazes out uncontrollably.
  nld-1939: 'Listig hun hart als een oven verhitten: Heel de nacht sluimert hun woede,
    Maar ‘s morgens slaat ze in vlammen uit.'
  nch-BL: Tata iniyolo quej se horno xaxahuacatoc para quichihuase tamanti cati amo
    cuali. Nopa tamanti cati amo cuali cati inijuanti quisencahuaj para quichihuase
    eltoc quej se tit cati sehui ica tayohua, pero ica ijnaloc sempa lemeni.
  vie-1934: Chúng nó rình rập, lòng cháy như lò lửa mà kẻ nướng bánh đã ngủ cả đêm;
    đến sáng sớm thì lò cháy như lửa phun ra những ngọn.
  hin-CV: उनके ह्रदय एक चूल्हे के समान हैं; वे उसके पास षड़्‍यंत्र रचकर जाते हैं.
    उनकी लालसा रात भर सुलगती रहती है; और सुबह यह आग की ज्वाला की तरह भभक उठती है.
  spa-BES: Porque han preparado sus corazones como un horno, mientras esperan en secreto;
    su ira duerme toda la noche; en la mañana arde como un fuego ardiente.
  tdx-tdx: Fa hinalankañe hoe toñake ty arofo’ iareo, ie mirekak’ avao te haleñe ie
    mirotse avao i mpanoñakey; le ie maraindray, miforehetse hoe afo milebaleba.
  tha-KJV: ใจของเขาก็ร้อนด้วยการซุ่​มด​ักทำร้ายเหมือนเตาอบ ตลอดคืนช่างทำขนมของเขาก็หลั​บอย​ู่
    พอถึงรุ่งเช้าก็​พลุ​่งออกมาอย่างกับเปลวเพลิง
  por-BR-2018: Porque preparam seus corações para suas ciladas como a um forno; toda
    a noite seu padeiro dorme, pela manhã arde como fogo flamejante.
  deu-ELO: Denn sie haben ihr Herz wie einen Ofen ihrer Arglist nahe gebracht; ihr
    Bäcker schläft die ganze Nacht; am Morgen brennt jener wie ein flammendes Feuer.
  eng-WYC-2018: For they applied their heart as an oven, when he setted treason to
    them. All the night he slept (while) baking them; in the morrowtide he was made
    hot, as the fire of flame. (For they heated up their hearts like an oven, while
    they plotted their treasons. They slept through the night while baking them; and
    in the morning their anger was made as hot as a flame of fire.)
  epo-epo: Ili armas sian koron per malico, kiel fornon, kaj kvankam la bakisto dormas
    dum la tuta nokto, ĝi tamen matene brulas kiel flamanta fajro.
  uig-PIN: Qünki ular kɵnglini tonurdǝk ⱪizitip suyiⱪǝst püküp ⱪoyƣanidi; Keqiqǝ ularning
    ƣǝzipi qoƣlinip turidu; Sǝⱨǝrdila u yanƣan ottǝk yalⱪunlap ketidu.
  beo-beo: Dafawane! Ilia da wadela:i ilegei hamobeba:le, gobele nasu lalu agoane
    nesu. Gasi afaega ilia ougi da nenanu, hahabe lalu agoane heloa:gala:i.
  tpi-OTNT: Tingting bilong ol long mekim samting nogut i hat olsem aven. Long nait
    man bilong wokim bret long dispela aven, em i slip, na ol i stap olsem paia i
    lait liklik na smok tasol i kamap. Tasol long moning ol i lait bikpela tru.
  hau-SA: Zukatansu suna kamar matoya; sukan kusace shi da wayo. Muguwar aniyarsu
    takan yi ta ci dukan dare; da safe sai ta ƙuna kamar harshen wuta.
  uig-LAT: Chünki ular könglini tonurdek qizitip suyiqest püküp qoyghanidi; Kéchiche
    ularning ghezipi choghlinip turidu; Seherdila u yan’ghan ottek yalqunlap kétidu.
  nde-nde: Inhliziyo zabo zinjengeziko, inkosi bayilanda ngamacebo ensitha. Ukufutheka
    kwabo kuyadeda ubusuku bonke; ekuseni kuyavutha njengomlilo obhebhayo.
  ton-ton: 'Kuo nau teuteu honau loto hangē ko e ngotoʻumu, ʻi heʻenau kei lama: ʻoku
    mohe ʻi he pō kotoa ʻenau tangata taʻo mā; ʻi he pongipongi ʻoku vela ia hangē
    ko e afi ulo.'
  ces-1613: Nebo přiložili k úkladům svým srdce své podobné peci; celou noc spí pekař
    jejich, v jitře hoří jako plamen ohně.
  eng-WMB: For they have prepared their heart like an oven, while they lie in wait.
    Their anger smolders all night. In the morning it burns as a flaming fire.
  tam-TCV: அவர்களின் இருதயங்கள் சதித்திட்டங்களினால் அடுப்பைப்போல் எரிகின்றன; இரவு
    முழுவதும் அவர்களின் கோபம், நெருப்புத் தணலைப்போல் எரிகிறது; காலையில் அது கொழுந்து
    விட்டெரியும் நெருப்பைப்போல் இருக்கிறது.
  ceb-ULB: Tungod kay sama sa pugon ang ilang kasingkasing, gihimo nila ang ilang
    malimbongon nga laraw. Nag-aso-aso ang ilang kasuko sa tibuok gabii; ug sa pagkabuntag
    misilaob kini sama sa nagdilaab nga kalayo.
  pol-UBG: Bo przygotowali swe serce do zasadzek jak rozpalony piec. Ich piekarz śpi
    całą noc, a rano płonie jak płomień ognia.
  urd-GVU: یہ لوگ قریب آ کر تاک میں بیٹھ جاتے ہیں جبکہ اُن کے دل تنور کی طرح تپتے
    ہیں۔ پوری رات کو اُن کا غصہ سویا رہتا ہے، لیکن صبح کے وقت وہ بیدار ہو کر شعلہ
    زن آگ کی طرح دہکنے لگتا ہے۔
  eng-OEBCW: for like an oven their heart burns with treachery, all night their anger
    smoulders, in the morning it blazes into a flame of fire.
  deu-1912: Denn ihr Herz ist in heißer Andacht wie ein Backofen, wenn sie opfern
    und die Leute betrügen; ihr Bäcker schläft die ganze Nacht, und des Morgens brennt
    er lichterloh.
  kan-2017: ಅವರು ಹೊಂಚಿಕೊಂಡಿರುವಾಗ ಆಹಾ, ತಮ್ಮ ಹೃದಯವನ್ನು ಒಲೆಯಂತೆ ಸಿದ್ಧಮಾಡಿ ಉರಿಯುತ್ತಿದ್ದಾರೆ;
    ಅವರ ರೋಷಾಗ್ನಿಯು ರಾತ್ರಿಯೆಲ್ಲಾ ಹೊತ್ತಿಕೊಂಡೇ ಇರುತ್ತದೆ; ಬೆಳಿಗ್ಗೆ ಧಗಧಗನೆ ಉರಿಯುತ್ತದೆ.
  yap-yap: Errogon, yad be yik’ nib bod ba wum ko makath rorad. Gubin e nep’ ni be
    yik e damumuw rorad, ma kadbul me bul e daramram riy.
  hlt-MCSB: Amih lungbuei te tapkhuel bangla a sulbung neh khoyin khing tawn uh tih
    a buh thong neh muelh ip. A mincang ah tah hmaisai hmai bangla a toih.
  mdy-ETH: ጌኔ ማዾ ማዾንዶ ካራ ማዣኒ ዒና ዔያቶኮ ናኣቦ ታሚጉዲ ዖይዻያኬ፤ ጌኖ ማዻ ዔያቶኮ ዒባኖ ቢያ ጩቤ ጎይሣ ዎርቃኔ፤
    ሳዓ ካራዛ ጋዓንቴ ታሚጉዲ ዔዔኤታኔ።
  twi-ASANTE: Wɔn akoma te sɛ fononoo; wɔde atirimpɔ bɔne kɔ ɔhene anim. Wɔn nsusuiɛ
    bɔne no dɛɛdɛɛ anadwo mu nyinaa; adekyeeɛ mu no, ɛdɛre te sɛ ogyaframa.
  eng-WEBU: For they have prepared their heart like an oven, while they lie in wait.
    Their anger smolders all night. In the morning it burns as a flaming fire.
  wal-wal: Eta wozanai tama cooce mala; eti shiiqidi maqettidosona. Uukkiyaagee qamma
    ubbaa xiskkiiddi aqees; sa7ai wonttiyo wode tama lacodan, a hanqqoi eexxi kiyees.
  spa-PDDPT: Porque como a un horno acercaron su corazón a la intriga. Toda la noche
    dormita su ira. Por la mañana arde como llama de fuego.
  gun-gun: Ha'e rã ha'e kuery opy'a re omoĩ mbojape mbojyaty ramigua, joe oma'ẽ mbegue
    okuapy vy. Pyávy ipoxya opytu'u teĩ ko'ẽgue hendy ju 'rã tataendy rami.
  agu-BL: Ntin na chitzan tan xtxumle'n yi ẍe'n chiban tan poyse'n wutz yi chireyil.
    Ni'cu'n cyajtza'kl tu yi k'ak' yi at tul jun ẍchujil pam, yi na cu' mol tane'n
    lak'bal. Poro yi na ul skil, iẍnin na lamcane't.
  ilo-ULB: Ta ti puso a kasla pugon, partuatenda ti panggepda a panangallilaw. Nagpatpatnag
    a bumegbeggang ti pungtotda; mapupuoran a kasla gumilgil-ayab nga apuy iti agsapa.
  kpg-kpg: Uaa, digaula e ulaula be di mee dunu mee i nadau mamaanadu hai huaidu.
    Di waalooloo di boo nadau hagawelewele e buu, ge luada gu ulaula damana.
  uig-ARA: چۈنكى ئۇلار كۆڭلىنى تونۇردەك قىزىتىپ سۇيىقەست پۈكۈپ قويغانىدى؛ كېچىچە ئۇلارنىڭ
    غەزىپى چوغلىنىپ تۇرىدۇ؛ سەھەردىلا ئۇ يانغان ئوتتەك يالقۇنلاپ كېتىدۇ.
  sus-sus: E bɔɲɛ bara te alɔ tɛ xungbe, e e maso mangɛ ra, e xa a yanfa. E na fe
    birin xirima kɔɛ nan na alako gɛɛsɛgɛ e xa wali ɲaaxi xa kamali.
  pon-2006: Ei, re kin okohngki ar koasoandi suwed kan rasehng kisiniei. Pwohng ehu
    pwon ar lingeringer kin wie okohk, oh nimenseng e ahpw kin lulpeseng.
  ksd-ksd: Tago dia ga vaninare ra bala i diat da ra ubu ba dia kiki uai; kadia kulot
    i va mat ra marum par; ta ra malana i io da ra iap i vuringa.
  grc-BRENT: Διότι ἀνεκαύθησαν ὡς κλίβανος αἱ καρδίαι αὐτῶν, ἐν τῷ καταράσσειν αὐτοὺς
    ὅλην τὴν νύκτα· ὕπνου Ἐφραὶμ ἐνεπλήσθη, πρωῒ ἐνεγενήθη, ἀνεκαύθη ὡς πυρὸς φέγγος.
  ind-AYT: Hati mereka seperti tungku mereka mendekat dengan tipu muslihat. Sepanjang
    malam kemarahan mereka menyala-nyala, ketika pagi tiba menjadi lautan api yang
    menjilat-jilat.
  nya-nya: Mitima yawo ili ngati uvuni; amayandikira Mulungu mwachiwembu. Ukali wawo
    umanyeka usiku wonse, mmawa umayaka ngati malawi a moto.
  hrv-hrv: U zavjeri srce im se žari poput peći; svu noć njihova jarost drijema, ujutru
    se razgara k'o plam ognjeni;
  mps-mps: Te u bidi dabe augwa dwai sę yabo homu kolesaga te sia posolo ebo tiwai
    ebao. Te hulide augwaligo haliga sębę ebo te sia dwasianu dabo tiwai ebao, tama
    te hano naga pedalu dali. Tiali goli, te kigamu te bogoli ula genuai elama, ebo
    dao.”
  tpi-tpi: Tingting bilong ol long mekim samting nogut i hat olsem aven. Long nait
    man bilong wokim bret long dispela aven, em i slip, na ol i stap olsem paia i
    lait liklik na smok tasol i kamap. Tasol long moning ol i lait bikpela tru.
  dan-1931: thi lumskelig nærmed de sig. Hjertet er som en Ovn; deres Vrede sover
    om Natten, men brænder i Lue ved Gry.
  vie-OVCB: Thâm tâm chúng như lò lửa đầy ắp những âm mưu hại người. Người nướng bánh
    ngủ suốt đêm, đến sáng ngày lại bốc cháy phừng phừng.
  guj-2017: કેમ કે પોતાનું હૃદય ભઠ્ઠીની જેમ તૈયાર કરીને, તેઓ કપટભરી યોજના ઘડે છે.
    તેઓનો ક્રોધ આખી રાત બળતો રહે છે; સવારમાં તે અગ્નિના ભડકાની પેઠે બળે છે.
  pon-2006A: Ei, re kin okohngki ar koasoandi suwed kan rasehng kisiniei. Pwohng ehu
    pwon ar lingeringer kin wie okohk, oh nimenseng e ahpw kin lulpeseng.
  por-BRBSL: Pois eles prepararam seu coração como um forno, enquanto eles ficam esperando.
    Seus smolders de raiva durante toda a noite. Pela manhã arde como um fogo flamejante.
  eng-OEBUS: for like an oven their heart burns with treachery, all night their anger
    smolders, in the morning it blazes into a flame of fire.
  cth-cth: Arulahoi a pawp awh lahunnah, amamae lungthin teh takhuen hmai patetlah
    a kâcai awh.
  twi-twi: Wɔn koma te sɛ fononoo; wɔde atirimpɔw bɔne kɔ ɔhene anim. Wɔn nsusuwii
    bɔne no dɛɛdɛɛ anadwo mu nyinaa; anɔpa, ɛdɛw te sɛ ogyatannaa.
  hlt-hlt: Amih lungbuei te tapkhuel bangla a sulbung neh khoyin khing tawn uh tih
    a buh thong neh muelh ip. A mincang ah tah hmaisai hmai bangla a toih.
  tbz-SIM: Kɛ̀ bɛ̀ dɔ́ kɛ́bɔ nhokpɑ̀ɑ̀tì, bɛ̀ ɔ̃ ntonnì fɛpɛ̃́ɛ̃̀pṹnnɛ́tofɛ kɔ̃mɛ
    mmɛ, kɛyènkɛ̀ kɛ níí bonkɛ, dikṹnweńnì kɛ́cɔ́útɛ́ mɛdiɛ̀,
  msy-2020: Men nɨghnɨzir me bizir kuram damuasa amim, mati bret tuer danganimɨn mɨn
    fei. Ezɨ dɨmagarimɨn gumazir danganir kamɨn bretba tuem, an akui, egha me mati
    avivkɨabar mɨn isi, ezɨ mɨgharimram otifi. Egha mɨzarazimɨn da bar puvɨra isi.
  dop-dop: Pɑ cɑkɩ wulɑʋ ɑcɑɣɑ kɛ́ nɑ pɑ́ hɑŋɑ ɩsɩɩ kɔkɔ. Ahoo yuɣi, ɩlɛnɑ pɑ́ hɛɛ.
    Kʋfeŋ ɩlɛnɑ pɑ́ kʋlɩ ɩ tɔɔ.
  azb-azb: Pusquda yatarkən Ürəkləri soba kimi qızar. Qəzəbləri bütün gecə için-için
    yanar, Səhər də alovlu atəş kimi parlayar.
  eng-DBY: 'For they have applied their heart like an oven to their lying in wait:
    their baker sleepeth all the night; in the morning it burneth like a flaming fire.'
  hin-2017: जब तक वे घात लगाए रहते हैं, तब तक वे अपना मन तन्दूर के समान तैयार किए
    रहते हैं; उनका पकानेवाला रात भर सोता रहता है; वह भोर को तन्दूर की धधकती लौ के
    समान लाल हो जाता है।
  wol-KYG: Seenub xol lañu waajal nib taal, di tëroo, Seen lakk-katu mburu fanaanee
    nelaw, bët set taal ba yànj, di fër-fëri.
  eng-YLT: For they have drawn near, As an oven [is] their heart, In their lying in
    wait all the night sleep doth their baker, Morning! he is burning as a flaming
    fire.
  eng-WYC-2017: For they applied or made ready their heart as an oven, when he setted
    treason to them. All the night he slept while baking them; in the morrowtide he
    was made hot, as the fire of flame.
  eng-WMBB: For they have prepared their heart like an oven, while they lie in wait.
    Their anger smoulders all night. In the morning it burns as a flaming fire.
  urd-GVH: यह लोग क़रीब आकर ताक में बैठ जाते हैं जबकि उनके दिल तनूर की तरह तपते हैं।
    पूरी रात को उनका ग़ुस्सा सोया रहता है, लेकिन सुबह के वक़्त वह बेदार होकर शोलाज़न
    आग की तरह दहकने लगता है।
  rug-rug: Sari bulo dia si gua tugo na oputu; halala sa dia kinukiti totoso la vivinei
    ia rini. Sari dia inokoro si lera doduruna sa boṉi; meke katu halala pana munumunu.
  gaz-gaz: Akkuma badaa ibiddaatti garaa isaanii qopheessaniiru; isaan dabaan gara
    isaatti dhiʼaatu. Aariin isaanii halkan guutuu irraa hin galu; ganama immoo akkuma
    arraba ibiddaa balaliʼa.
  fra-LSG: Ils appliquent aux embûches leur cœur pareil à un four; Toute la nuit dort
    leur boulanger, Et au matin le four brûle comme un feu embrasé.
  yal-yal: E xaɲɛ alo sulun tɛɛna, e maso mangan na, e xa yanfan so a ma. E bɔɲɛ teen
    dɛgɛma nɛn kɔɛna ngaan na, xɔtɔnni a keli alo wonson tɛɛna.
  haw-1868: 'No ka mea, ua hoomakaukau lakou i ko lakou naau, e like me ka umu ma
    ko lakou hoohalua ana: Ua hiamoe ko lakou mau mea peluhu palaoa, a ao ka po: A
    i kakahiaka, ua wela ia mea e like me ke ahi lapalapa.'
  arb-NAV: فَقُلُوبُهُمْ تَشْتَعِلُ بِالْمَكَائِدِ كَالأَتُونِ. يَخْمُدُ غَضَبُهُمْ
    فِي اللَّيْلِ، وَيَتَوَهَّجُ كَنَارٍ مُلْتَهِبَةٍ عِنْدَ الصَّبَاحِ.
  ewe-ewe: Woƒe dziwo bina abe kpodzo ene, eye woyia egbɔ le ayedzedze me. Woƒe didiwo
    ɖea fu na wo le zã blibo la me eye le ŋdi la, wonɔna abe dzo ƒe aɖewo ene.
  eng-LEE: For they make ready their heart for their tricky deeds, like the oven,
    the baker whereof sleepeth all the night, while in the morning it gloweth as a
    flaming fire.
  asm-FB: কিয়নো এক তন্দুৰৰ দৰে প্রজ্বলিত হৃদয়েৰে সৈতে, তেওঁলোকে নিজৰ ভিতৰতে ছলনাৰ
    পৰিকল্পনা কৰে; ওৰে ৰাতি তেওঁলোকৰ খং ধূমায়িত হৈ থাকে; ৰাতিপুৱা সেই খং এক জ্বলন্ত
    অগ্নিশিখাৰ দৰে প্রখৰতাৰে জ্বলি উঠে।
  sus-A: عٍ بْحّ بَرَ تٍ عَلْ تّ شُنفبٍ، عٍ عٍ مَسٌ مَنفّ رَ، عٍ شَ عَ يَنقَ. عٍ نَ
    قٍ بِرِن شِرِ مَ كْي نَن نَ عَلَكٌ فّيسّفّ عٍ شَ وَلِ حَاشِ شَ كَمَلِ.
  fra-SBL: Car ils ont préparé leur cœur comme un four, pendant qu'ils sont à l'affût.
    Leur colère couve toute la nuit. Au matin, il brûle comme un feu ardent.
  hbo-hbo: כִּֽי־קֵרְב֧וּ כַתַּנּ֛וּר לִבָּ֖ם בְּאָרְבָּ֑ם כָּל־הַלַּ֙יְלָה֙ יָשֵׁ֣ן
    אֹֽפֵהֶ֔ם בֹּ֕קֶר ה֥וּא בֹעֵ֖ר כְּאֵ֥שׁ לֶהָבָֽה׃
  kik-kik: Ngoro ciao nĩ ta riiko rĩa kũrugĩra mĩgate; mathiiaga harĩ we marĩ na waara.
    Thuti ciao ciakanaga kahora ũtukũ wothe; nakuo gwakĩa rũciinĩ igaakana ta mwaki
    wa rũrĩrĩmbĩ.
  fra-NCL: Car, dans leur complot, ils ont mis leurs cœurs comme dans un four. Leur
    boulanger a dormi toute la nuit ; le matin, il a été embrasé comme une flamme
    ardente.
  cek-AK: Nihcae mah anih to zing o naah, palungthin to takoeng hmai baktiah a suek
    o; nihcae han takaw haek pae kami loe qum puek a iih; akhawnbang phak naah loe
    hmai kangqong baktiah angqongh.
  cuk-cuk: Urwed-onogega, e-gwage madu-yoed-diopisur-naddaedyob naddaed. Mutikgusale,
    e-urwed geb boggusiid. Neg-oibosale, e-urwed gannar egi noardaed.
  uig-CYR: Чүнки улар көңлини тонурдәк қизитип сүйқәст пүкүп қойған еди; Кечичә уларниң
    ғәзиви чоғлинип туриду; Сәһәрдила у янған оттәк ялқунлап кетиду.
  tel-2017: పొయ్యి లాంటి తమ హృదయాలతో కపటపు ఆలోచనలు చేస్తారు. వారి క్రోధం రాత్రంతా
    మండుతూనే ఉంటుంది. ఉదయాన అది తీవ్రమైన జ్వాలగా మండుతుంది.
  hat-BSA: Paske kè yo vin tankou yon fou pandan y ap kouche tan moun. Fachez yo fè
    gwo touf lafimen tout lannwit. Nan maten, li brile tankou yon gwo flanm dife.
  kos-kos: Aok, pwapa sulallal lalos fol oana sie nien manman. Kasrkusrak lalos uh
    musrasri fong nufon se, ac ke lotutang uh ngutyak.
  hbo-WLC: כִּֽי־קֵרְב֧וּ כַתַּנּ֛וּר לִבָּ֖ם בְּאָרְבָּ֑ם כָּל־הַלַּ֙יְלָה֙ יָשֵׁ֣ן
    אֹֽפֵהֶ֔ם בֹּ֕קֶר ה֥וּא בֹעֵ֖ר כְּאֵ֥שׁ לֶהָבָֽה׃
  ibo-ibo: Obi ha na-enwu ọkụ dịka ihe ighe achịcha, ha ji izu nzuzo na-abịakwute
    ya. Nʼabalị niile iwe ha na-ere nwayọọ ka ọkụ na-anyụ anyụ, nʼụtụtụ ihe ha gbatara
    nʼizu na-enwu dịka ọkụ.
  ory-ory: କାରଣ ସେମାନେ ଛକି ବସି ଆପଣା ଆପଣା ଅନ୍ତଃକରଣ ତନ୍ଦୁର ପରି ପ୍ରସ୍ତୁତ କରିଅଛନ୍ତି; ସେମାନଙ୍କର
    କ୍ରୋଧ ରାତ୍ରିସାରା କୁହୁଳୁ ଥାଏ; ପ୍ରାତଃକାଳରେ ତାହା ପ୍ରଜ୍ୱଳିତ ଅଗ୍ନି ପରି ଜ୍ୱଳଇ।
  chk-chk: Leluker a pwichikar usun eu um, lupwen ra ekiekietä ar rawangau. Ar song
    ra chök poureilong lepwin, nge lesosor a ngetewu usun ngeten eu ekkei.
  rop-rop: '@see-verse:HOS.007.005'
  ukr-1871: Зрада запалює їх серце, як піч; пекарь їх спить всю ніч, а вранцї горить
    вона палаючим огнем.
  deu-1951: 'Denn sie haben ihr Herz in ihrer Hinterlist einem Ofen gleich gemacht:
    ihr Bäcker schläft die ganze Nacht, am Morgen brennt er lichterloh.'
  eng-JPS: For they have made ready their heart like an oven, while they lie in wait;
    their baker sleepeth all the night, in the morning it burneth as a flaming fire.
  srp-1865: Jer na zasjede svoje upravljaju srce svoje, koje je kao peæ; hljebar njihov
    spava cijelu noæ, ujutru gori kao plamen ognjeni.
  lug-lug: Emitima gyabwe gyokerera nga oveni mu busungu bwabwe; Obusungu bwabwe bubuguumirira
    ekiro kyonna; mu makya ne bwaka ng’omuliro.
  heb-heb: כי קרבו כתנור לבם בארבם כל הלילה ישן אפהם בקר הוא בער כאש להבה׃
  ben-IRV: কারণ হৃদয় তন্দুরের মত, তারা রচনা করে তাদের ঠকানোর পরিকল্পনা। তাদের রাগ
    সারা রাত ধিকিধিকি করে জ্বলে; সকাল এটা খুব জোরে জ্বলতে থাকে যেমন প্রচণ্ড আগুন।
  pan-pan: ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਦਿਲਾਂ ਨੂੰ ਤੰਦੂਰ ਵਾਂਗੂੰ ਤਿਆਰ ਕੀਤਾ, ਜਦ ਉਹ ਘਾਤ ਵਿੱਚ ਬਹਿੰਦੇ ਹਨ,
    ਉਹਨਾਂ ਦਾ ਕ੍ਰੋਧ ਸਾਰੀ ਰਾਤ ਸੁੱਤਾ ਰਹਿੰਦਾ ਹੈ, ਸਵੇਰ ਨੂੰ ਉਹ ਭਾਂਬੜ ਵਾਲੀ ਅੱਗ ਵਾਂਗੂੰ ਬਲ
    ਉੱਠਦਾ ਹੈ।
  mya-JVB: အကယ် စင်စစ်သူ တို့သည် ချောင်း ၍ ကြည့် လျက် နေကြစဉ် မိမိ တို့နှလုံး ကိုမီးဖို
    ကဲ့သို့ ပြင်ဆင် ကြပြီ။ သူ တို့မုန့်သည် တညဉ့်လုံး အိပ် သော်လည်း၊ နံနက် အချိန်၌
    တောက် သော မီး ကဲ့သို့ လောင် လျက်ရှိ၏။
  hmo-hmo: Io, inai Israela taudia edia palani dikadia dekena amo, idia be siahu bada,
    amu ena lahi bamona. Hanuaboi ena nega ibounai lalonai, edia badu be gida bamona,
    to daba neganai unai badu ia toreisi, hururu bada ia toreisi haraga bamona.
  urd-urd: धोखे में बैठे उनके दिल तनूर की तरह हैं। उनका क़हर रात भर सुलगता रहता है।
    वह सुबह के वक़्त आग की तरह भड़कता है।
  rus-SYN: 'Ибо они коварством своим делают сердце свое подобным печи: пекарь их спит
    всю ночь, а утром она горит, как пылающий огонь.'
  bqc-SIM: An mɛ wã̀ ń kↄ̃nio lán pɛ̃ɛkpɛwa, gwã́ an pↄ ì gi àↄ fɛ̃a e gu gɛ̀
    dↄ̀o, ↄ̃ ì dɛdɛ kↄↄ lán tɛ́lɛpiↄwa.
  tcz-CHONGTHU: Alungsungu jong lhummei salai abangin, jan khovahin lungdam mon aum’un.
    Jingkah leh mei salah lah bongin adiu jeju jiuve.
  mar-mar: भट्टीसारख्या हृदयाने ते कपटी आणि फसव्या योजना करतात. त्यांचा राग रात्रभर
    अग्नीसारखा धुमसतो, आणि सकाळी धगधगणाऱ्या आग्नीसारखा जळतो.
  qub-qub: Mandajcunaga mana alliman chayachinan-cashallami rayman aywan. Warayllatami
    yarpachacuycar wararcun warannin tuta raypa contran imano rurananpäpis.
  bqp-bqp: Be bɑ rɑ nɔɔ tiɑ ko bu kɑ tɔmbu seesi, bɑ sɑ̃ɑ nge pɛ̃ɛ wɔ̃ɔ yeru. Wɔ̃kuru,
    ben wɔrugɔru tɑ rɑ yɛmiɛwɑ kpɑ yɑm sɑ̃re bururu tu se nge bɑ gɑ̃ɑnu dɔ̃ɔ doke.
  hat-hat: Wi, lè y'ap fè konplo se tankou yon fou k'ap chofe. Tout lannwit, chalè
    a ap moute. Sa yo gen sou kè yo a ap kouve. Nan maten, bagay la pete tankou flanm
    dife.
  eng-BSB: For they prepare their heart like an oven while they lie in wait; all night
    their anger smolders; in the morning it blazes like a flaming fire.
  eng-WEBPB: For they have prepared their heart like an oven, while they lie in wait.
    Their anger smoulders all night. In the morning it burns as a flaming fire.
  kbq-kbq: Hagi kefo avu'ava'ma hu antahiza zamimo'a avenimo'ma tusi amuhoma nehiankna
    huno, amuho huteno kenagera amuhomo'a ome osi osi nehuno, nanterama segeno'a tevenefa'mo'ma
    nehiaza huno hagana hagana nehie.
  nhe-BL: Tlatla ininyolo queja se horno xaxahuacatoc para quichihuase tlamantli tlen
    ax cuali. Tlen ax cuali quisencahuaj para quichihuase eltoc queja se tlitl tlen
    sehui ica tlayohua, pero ica ijnaloc sampa lemeni.
  gub-BL: Purehe iakatuwawahy 'ymaw ukaz wiwi wapy'a pupe, ikatu 'ym ma'e tuwihawete
    pe wemiapo ràm rehe ima'enukwaw mehe. Umumaw pytun gatu a'e tata upy'a pe har
    ipyk pà wà. Ku'em mehe ukazahy wi kury.
  eng-DRA: 'Because they have applied their heart like an oven, when he laid snares
    for them: he slept all the night baking them, in the morning he himself was heated
    as a flaming fire.'
