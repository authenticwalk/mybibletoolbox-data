verse: HOS.007.015
translations:
  mal-C: ഞാൻ അവരെ അഭ്യസിപ്പിച്ച് അവരുടെ കൈ ബലപ്പെടുത്തി, എങ്കിലും അവർ എനിക്കെതിരേ
    ദോഷം ചിന്തിക്കുന്നു.
  deu-TKW: Und doch war ich es, der sie unterwiesen, der ihre Arme gestärkt hat. Aber
    sie haben Arges gegen mich im Sinne;
  lin-lin: Ezali Ngai nde nateyaki mpe nakomisaki bango makasi, kasi bango bazalaka
    kaka na mabongisi ya kosala Ngai mabe.
  eng-LSV: And I instructed—I strengthened their arms, || And concerning Me they think
    evil!
  eng-GNV: Though I haue boud and strengthened their arme, yet doe they imagine mischiefe
    against me.
  eng-WEBSTER: Though I have bound and strengthened their arms, yet do they imagine
    mischief against me.
  nhw-BL: “Na niquinmachti quenicatza ma tlahuilanaca huan niquinmacac chicahualistli,
    pero inijuanti san moilhuíaj tlaque amo cuali huelis nechchihuilise.
  swh-ONEN: Niliwafundisha na kuwatia nguvu, lakini wanapanga mabaya dhidi yangu.
  bba-bba: N deemɑ nɛnɑ nɑ bu nɔni doke nɑ bu dɑm wɛ̃. Adɑmɑ kɑ mɛ, bɑ mɑn kɔ̃sɑ bwisikusimɔ.
  eng-KJVCPB: Though I have bound and strengthened their arms, Yet do they imagine
    mischief against me.
  luo-luo: Ne atiegogi ma amiyo gibedo motegno to gichano gik maricho kuoma.
  meu-meu: Ena be lau ese na hadibadibadia bona imadia na ha-aukadia, to lau ihadikalaigu
    e lalo hatamu.
  npi-ULB: मैले तिनीहरूलाई तालिम दिएँ र तिनीहरूका पाखुराहरूलाई सशक्‍त बनाएँ, तापनि
    अहिले तिनीहरू मेरो विरुद्धमा नै खराब षड्‌यन्‍त्र रच्‍छन् ।
  yor-yor: Mo kọ́ wọn, mo sì fún wọn ní agbára, síbẹ̀ wọ́n tún ń dìtẹ̀ mọ́ mi.
  pes-OPCB: «من ایشان را یاری نموده و نیرومند ساخته‌ام، ولی از من روگردان شده‌اند.
  tgl-ULB: Bagama't sinanay ko sila at pinalakas ang kanilang mga bisig, nagbabalak
    sila ngayon ng masama laban sa akin.
  hui-hui: Heneneore i̱nime tí mo bayale halu hongohe helewagola tígua i̱hondo mana
    ko dege bule manda bu haga harimi.
  mya-mya: ငါ​သည်​သူ​တို့​ကို​ပြု​စု​စောင့်​ရှောက်​၍​ခွန် အား​ကြီး​လာ​စေ​သော်​လည်း​သူ​တို့​သည်
    ငါ့​အား​တော်​လှန်​ပုန်​ကန်​ကြ​၏။-
  bod-N: ངས་དེ་དག་ལ་སྦྱོང་བརྡར་སྤྲད་ནས་ཁོ་ཚོའི་དཔུང་པར་སྟོབས་བཅུག་མོད། དེ་དག་གིས་ད་དུང་ང་ལ་བསམ་སྦྱོར་ངན་པ་བྱེད་དོ།
    །
  sna-sna: Ndakavadzidzisa ndikavasimbisa, asi vanorangana kundiitira zvakaipa.
  spa-BLM: Aunque he enseñado y fortalecido sus brazos, sin embargo, traman el mal
    contra mí.
  cac-cac: Ix in c'ayb'ej eb', ix vac'anpax yip eb', palta axo eb', a chucal sna eb'
    d'a in patic.
  swh-ULB: Ingawa niliwafundisha na kuimarisha mikono yao, sasa wanapanga mabaya dhidi
    yangu.
  bel-bel: Я наводзіў іх на розум, а яны намышлялі ліхое супроць Мяне.
  deu-ELBBK: Und ich, ich hatte ihre Arme unterwiesenund gestärkt, aber sie ersinnen
    Böses gegen mich.
  mbb-OT: Mibmansu ku sikandan su wey zan mebmelig-en, piru mezaat gihapun is pelanu
    zan kayi te kedì.
  mal-2015: ഞാൻ അവരുടെ ഭുജങ്ങളെ അഭ്യസിപ്പിച്ചു ബലപ്പെടുത്തീട്ടും, അവർ എന്റെ നേരെ ദോഷം
    നിരൂപിക്കുന്നു.
  rmc-rmc: Me len sikavavas a davas len zor, ale on pre mande gondoľinen avri o nalačhe
    plani!
  pes-OPV: و اگر‌چه من بازوهای ایشان را تعلیم دادم و تقویت نمودم لیکن با من بداندیشی
    نمودند.
  ron-1924: Й-ам педепсит, ле-ам ынтэрит брацеле, дар ей гындеск рэу ымпотрива Мя.
  ben-OBCV: আমি তাদের প্রশিক্ষিত করেছি, শক্তিশালী করেছি, কিন্তু তারা আমারই বিরুদ্ধে
    কুকল্পনার ষড়যন্ত্র করে।
  som-som: In kastoo aan wax baray oo aan gacmahooda xoogeeyey, ayay weliba shar ii
    fikiraan.
  lat-VUC: Et ego erudivi eos, et confortavi brachia eorum, et in me cogitaverunt
    malitiam.
  eng-ASVBT: Though I have taught and strengthened their arms, yet do they devise
    mischief against me.
  ita-1885: Quando io li ho castigati, ho fortificate le lor braccia; ma essi han
    macchinato del male contro a me.
  eng-LXXUP: They were instructed by me, and I strengthened their arms; and they devised
    evils against me.
  eng-ULB: Though I trained them and strengthened their arms, they are now plotting
    evil against me.
  spa-VBL: Yo mismo los entrené y los hice fuertes; y ahora conspiran contra mi.
  fra-_FOB: Je les ai châtiés; j'ai fortifié leurs bras; mais ils méditent du mal
    contre moi.
  mal-mal: ഞാൻ അവരെ അഭ്യസിപ്പിച്ച് അവരുടെ ഭുജങ്ങളെ ബലപ്പെടുത്തിയിട്ടും, അവർ എന്റെ
    നേരെ ദോഷം നിരൂപിക്കുന്നു.
  urd-GVR: Maiṅ hī ne unheṅ tarbiyat dī, maiṅ hī ne unheṅ taqwiyat dī, lekin wuh mere
    ḳhilāf bure mansūbe bāndhte haiṅ.
  suz-BL: गो मेको आन कली शेंशा, बोल्‍यो सेल्‍ता। तन्‍न मेकोपुकीमी आं कली मरिम्‍शो
    पचा मिम्‍नीम।
  eng-NOY: I have chastened them; I have also strengthened their arms; Yet do they
    devise evil against me.
  ita-1927: Io li ho educati, ho fortificato le loro braccia ma essi macchinano del
    male contro di me.
  ckb-ckb: من فێرم کردن و بازووی ئەوانم بەهێز کرد، بەڵام ئەوان لە دژی من بیر لە خراپە
    دەکەنەوە.
  eng-BBE: Though I have given training and strength to their arms, they have evil
    designs against me.
  kan-OKCV: ನಾನು ಅವರ ತೋಳುಗಳನ್ನು ಬಂಧಿಸಿ ಬಲಪಡಿಸಿದ್ದೇನೆ. ಆದರೂ ಅವರು ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಕೇಡು
    ಮಾಡಲು ಊಹಿಸಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: நான் அவர்களைத் தண்டித்தேன்; அவர்களுடைய புயங்கள் திரும்பப் பலப்படவும்செய்தேன்;
    ஆனாலும் எனக்கு விரோதமாகப் பொல்லாப்பு நினைக்கிறார்கள்.
  spa-RV-1909: Y yo los ceñí, esforcé sus brazos, y contra mí pensaron mal.
  ron-BTF: Deşi i-am înfăşurat şi le-am întărit braţele, totuşi îşi închipuie ticăloşie
    împotriva mea.
  eng-WEBP: Though I have taught and strengthened their arms, yet they plot evil against
    me.
  eng-FBV: I myself trained them and made them strong, but now they plot evil against
    me.
  nld-1939: Ik heb hun arm onderricht en gesterkt, Maar zij zinnen op kwaad tegen
    Mij;
  nch-BL: “Na niquinmachti quenicatza ma tatehuica huan niquinmacac chicahualisti,
    pero inijuanti san moilhuíaj taya amo cuali huelis techchihuilise.
  vie-1934: chính ta đã dạy chúng nó, đã làm cho mạnh cánh tay chúng nó, dầu vậy,
    chúng nó cũng toan sự dữ nghịch cùng ta.
  hin-CV: मैंने उन्हें प्रशिक्षित किया और उनकी सेना को सशक्त किया, पर वे मेरे ही विरुद्ध
    षड़्‍यंत्र रचते हैं.
  spa-BES: Aunque les he dado entrenamiento y fuerza a sus brazos, tienen planes malvados
    contra mí.
  tdx-tdx: Ndra t’ie naòko, naho nampifatrareko o sira’ iareoo, mbe ikinia’ iareo
    haratiañe avao.
  tha-KJV: แม้ว​่าเราจะได้ฝึกและเพิ่มกำลังแขนให้​เขา เขาก็ยังคิดทำร้ายต่อเรา
  por-BR-2018: Eu os treinei, e fortalecei seus braços, porém pensam o mal contra
    mim.
  deu-ELO: Und ich, ich hatte ihre Arme unterwiesen und gestärkt, aber sie ersinnen
    Böses gegen mich.
  eng-WYC-2018: And I taught, and comforted the arms of them, and they thought malice
    against me. (And I taught them, and I strengthened them, and still they thought
    malice against me.)
  epo-epo: Mi instruis ilin, fortigis ilian brakon, kaj ili pensas malbonon pri Mi.
  uig-PIN: Bǝrⱨǝⱪ, Mǝn ǝsli ularni tǝrbiyiligǝnmǝn, Ularning bilǝklirini qeniⱪturup
    küqǝytküzgǝnidim; Biraⱪ ular Manga ⱪarxi yamanliⱪ ⱪǝstlǝwatidu.
  beo-beo: Na da ili fofoi amola ilima gasa i. Be ilia da Na wadela:ma:ne ilegesu.
  tpi-OTNT: Tru, mi yet mi helpim ol na ol i kamap bikpela na mi mekim ol i strong,
    tasol ol i pasim tok long bekim pasin nogut long mi.
  hau-SA: Na horar da su na kuma ƙarfafa su, amma sun ƙulla mini maƙarƙashiya.
  uig-LAT: Berheq, Men esli ularni terbiyiligenmen, Ularning bileklirini chéniqturup
    kücheytküzgenidim; Biraq ular Manga qarshi yamanliq qestlewatidu.
  nde-nde: Ngabafundisa ngabaqinisa, kodwa baceba okubi ngami.
  ton-ton: Neongo ʻeku nonoʻo mo fakamālohi honau nima, ka ʻoku nau filioʻi kovi kiate
    au.
  ces-1613: Ješto já potrestav, posiloval jsem ramen jejich, ale oni proti mně zlé
    vymýšlejí.
  eng-WMB: Though I have taught and strengthened their arms, yet they plot evil against
    me.
  tam-TCV: நான் அவர்களைப் பயிற்றுவித்து பெலப்படுத்தினேன்; ஆயினும், அவர்கள் எனக்கெதிராகத்
    தீமையான சூழ்ச்சி செய்கிறார்கள்.
  ceb-ULB: Bisan ug gimatuto ko sila ug gilig-on ang ilang mga bukton, karon naglaraw
    sila ug daotan batok kanako.
  pol-UBG: Choć opatrzyłem i wzmocniłem ich ramiona, oni obmyślają zło przeciwko mnie.
  urd-GVU: مَیں ہی نے اُنہیں تربیت دی، مَیں ہی نے اُنہیں تقویت دی، لیکن وہ میرے خلاف
    بُرے منصوبے باندھتے ہیں۔
  eng-OEBCW: Although it was I who trained and strengthened their arms, concerning
    me they plan only evil.
  deu-1912: Ich lehre sie und stärke ihren Arm; aber sie denken Böses von mir.
  kan-2017: ಅವರಿಗೆ ಯುದ್ಧವನ್ನು ಕಲಿಸಿ, ತೋಳುಗಳನ್ನು ಬಲಪಡಿಸಿದ ನನಗೂ ವಿರುದ್ಧವಾಗಿ ಕೇಡನ್ನು
    ಕಲ್ಪಿಸುತ್ತಾರೆ.
  yap-yap: Yugu aram rogon ni gag e en ni gu chugliyrad mug pi’ gelingrad, ma karchel
    gad yad be makath nib togopluw ngog.
  hlt-MCSB: Kai loh amih ban te ka moem tih ka thuituen dae kai taengah boethae la
    moeh uh.
  mdy-ETH: ዔያቶ ዔርዜሢንታ ዎልቆዋ ዔያቶኮ ዶዲሼሢ ታናኬ፤ ዔያታ ጋዓንቴ ታኣም ጌኔ ማዾ ማዻኒ ዎላ ቡኪ ዔቃኔ፤
  twi-ASANTE: Metetee wɔn, hyɛɛ wɔn den, nanso wɔbɔ pɔ bɔne tia me.
  eng-WEBU: Though I have taught and strengthened their arms, yet they plot evil against
    me.
  wal-wal: “Taani eta loohissaasinne minttaas; yaatinkka tau iitabaa maqettoosona.
  spa-PDDPT: Aunque Yo adiestré y fortalecí sus brazos, ellos piensan mal contra Mí.
  gun-gun: Xee amo'arandu, amombaraete guive teĩ ijayvu vai 'rã xerovai.
  agu-BL: In nno'cnakin tan chichusle'n te yi balaj, nin ja wak' ẍchamil chik'ab,
    poro ilenin ja bnix e'chk takle'n cya'n, yi chin junt len nin tzinwutz.
  ilo-ULB: Uray no sinuruak ida ken pinapigsak dagiti takkiagda, agpangpanggepda ita
    iti dakes maibusor kaniak.
  kpg-kpg: Ma e aha maa Au dela ne madamada humalia i digaula gi tomo aga gaa hai
    digaula gi maaloo, digaula ne hai baahi mai gi di Au.
  uig-ARA: بەرھەق، مەن ئەسلى ئۇلارنى تەربىيىلىگەنمەن، ئۇلارنىڭ بىلەكلىرىنى چېنىقتۇرۇپ
    كۈچەيتكۈزگەنىدىم؛ بىراق ئۇلار ماڭا قارشى يامانلىق قەستلەۋاتىدۇ.
  sus-sus: N tan nan e xuru, n tan nan sɛnbɛ fi e ma, kɔnɔ e finsiriwaliya rabama
    n na.
  pon-2006: Mehndahte eh ngehi me apwalihirailda oh ketikihong ar kehlail, ahpw re
    kin wia ar koasoandi suwed en uhwong ie.
  ksd-ksd: A dovotina, iau ga tovo diat, ma iau ga vapadikat ra lima i diat, ma dia
    varpit ika ure iau.
  grc-BRENT: Ἐπαιδεύθησαν ἐν ἐμοὶ, κᾀγὼ κατίσχυσα τοὺς βραχίονας αὐτῶν, καὶ εἰς ἐμὲ
    ἐλογίσαντο πονηρά.
  ind-AYT: Walaupun Aku telah melatih dan menguatkan lengan-lengan mereka, tetapi
    mereka merancang kejahatan terhadap Aku.
  nya-nya: Ine ndinawaphunzitsa ndikuwalimbitsa, koma amandikonzera chiwembu.
  hrv-hrv: Dok sam im ja mišicu krijepio, oni su zlosti smišljali protiv mene!
  mps-mps: Mu tama, ena digi eno augwali tau sali, te augwali genuai elama te dili
    emainu ilali, tiali goli augwaligo te enaba dwai sę wei ponabo po mia salio.
  tpi-tpi: Tru, mi yet mi helpim ol na ol i kamap bikpela na mi mekim ol i strong,
    tasol ol i pasim tok long bekim pasin nogut long mi.
  dan-1931: Jeg gav deres Arme Styrke, men ondt har de for imod mig.
  vie-OVCB: Dù Ta huấn luyện và tiếp sức cho chúng, nhưng chúng vẫn tỏ ra chống lại
    Ta.
  guj-2017: મેં તેઓના હાથોને તાલીમ આપીને બળવાન કર્યા છે, છતાં પણ તેઓ મારી વિરુદ્ધ
    ઈજા કરવાની યોજના કરે છે.
  pon-2006A: Mehndahte eh ngehi me apwalihirailda oh ketikihong ar kehlail, ahpw re
    kin wia ar koasoandi suwed en uhwong ie.
  por-BRBSL: Though Eu ensinei e fortaleci seus braços, no entanto, eles conspiram
    o mal contra mim.
  eng-OEBUS: Although it was I who trained and strengthened their arms, concerning
    me they plan only evil.
  cth-cth: Kai ni ka yue ei, ka caksak ei, Kai na taran awh teh, kahawihoehe hah a
    pouk awh.
  twi-twi: Metetew wɔn, hyɛɛ wɔn den, nanso wɔbɔ pɔw bɔne tia me.
  hlt-hlt: Kai loh amih ban te ka moem tih ka thuituen dae kai taengah boethae la
    moeh uh.
  tbz-SIM: Míì do di tiè nkɛ di duɔ̀ mmuwɛ̃rímú, nɛ̀ mɛmmɛ kɛ̀ di dɔ́ kɛ́ndɔɔ̀ mɛyɛi.
  msy-2020: Guizbangɨra, kɨrara men akurazɨ, me ekevegha gavgafi. Egha me arazir kuramɨn
    na damuasa akam akɨri.
  dop-dop: Anɩ mɑ sʋsǝnɑ-mɛɣɛ toŋ. Ɩlɛnɑ mɑ kʋcɔɔʋ pǝsɩ ɩkpɑtǝlɛ.
  azb-azb: Mən onlara nəsihət verdim, Qollarına güc verdim. Onlarsa Mənə qarşı qəsd
    qurur.
  eng-DBY: I have indeed trained, I have strengthened their arms, but they imagine
    mischief against me.
  hin-2017: मैं उनको शिक्षा देता रहा और उनकी भुजाओं को बलवन्त करता आया हूँ, तो भी
    वे मेरे विरुद्ध बुरी कल्पना करते हैं।
  wol-KYG: Maa leen jàngal, dëgëral seeni përëg, te man lañuy fexeel lu bon.
  eng-YLT: And I instructed — I strengthened their arms, And concerning Me they think
    evil!
  eng-WYC-2017: And I taught, and comforted the arms of them, and they thought malice
    against me.
  eng-WMBB: Though I have taught and strengthened their arms, yet they plot evil against
    me.
  urd-GVH: मैं ही ने उन्हें तरबियत दी, मैं ही ने उन्हें तक़वियत दी, लेकिन वह मेरे
    ख़िलाफ़ बुरे मनसूबे बाँधते हैं।
  rug-rug: Arau va tumatumae i meke va ṉiṉira i, ba qoraqora nau rini koari dia tinavete
    kaleadi.
  gaz-gaz: Ani leenjiseen irree isaanii jajjabeesse; isaan garuu waan hamaa natti
    yaadu.
  fra-LSG: Je les ai châtiés, j’ai fortifié leurs bras; Et ils méditent le mal contre
    moi.
  yal-yal: N tan nan e maxaranxi, n yi sɛnbɛn fi e ma, koni e fe ɲaxine mirima n xili
    ma.
  haw-1868: Ia'u i ao ai ia lakou, a hooikaika aku ai i ko lakou mau lima, Aka, ke
    manao hewa mai nei lakou ia'u.
  arb-NAV: دَرَّبْتُهُمْ عَلَى الْقِتَالِ وشَدَّدْتُهُمْ، وَمَعَ ذَلِكَ ارْتَكَبُوا
    الشَّرَّ ضِدِّي.
  ewe-ewe: Nyee he wo, eye mena wokpɔ ŋusẽ, gake azɔ la, wotsi tsitre ɖe ŋutinye.
  eng-LEE: And I desired to instruct and to strengthen their arms; yet would they
    devise evil against me.
  asm-FB: যদিও মই তেওঁলোকক শিক্ষা দিলোঁ আৰু তেওঁলোকৰ বাহু শক্তিশালী কৰিলোঁ, কিন্তু
    তেওঁলোকে এতিয়া মোৰেই বিৰুদ্ধে কুকল্পনা কৰিছে।
  sus-A: ﭑ تَن نَن عٍ شُرُ، ﭑ تَن نَن سّنبّ قِ عٍ مَ، كْنْ عٍ قِنسِرِوَلِيَ رَبَمَ
    ﭑ نَ.
  fra-SBL: Bien que j'aie enseigné et fortifié leurs bras, mais ils complotent le
    mal contre moi.
  hbo-hbo: וַאֲנִ֣י יִסַּ֔רְתִּי חִזַּ֖קְתִּי זְרֹֽועֹתָ֑ם וְאֵלַ֖י יְחַשְּׁבוּ־רָֽע׃
  kik-kik: Ndaamathomithirie na ngĩmekĩra hinya, no-o mathugundaga kũnjĩka ũũru.
  fra-NCL: Moi, je les instruisais et je fortifiais leurs bras, et ils méditent le
    mal contre moi.
  cek-AK: Nihcae to ka thuitaek moe, bantha ka caksak, toe nihcae mah ka nuiah kasae
    sak han pacaeng o lat.
  cuk-cuk: Amba an-igargi an odurdaksad-inigwele, amba an ega e-surgan-ogannosad-inigwele,
    degite, amba angi-aibinega angi ichakwa-binsananaid.
  uig-CYR: Бәрһәқ, Мән әсли уларни тәрбийилигәнмән, Уларниң биләклирини чиниқтуруп
    күчәйткүзгән едим; Бирақ улар Маңа қарши яманлиқ қәстләватиду.
  tel-2017: నేను వారి చేతులు బలపరచి శిక్షణ ఇచ్చినా వారు నా మీద కుట్రలు చేస్తారు.
  hat-BSA: Malgre se Mwen ki enstwi ponyèt yo pou yo ta vin fò, malgre sa, yo fè konplo
    pou mal kont Mwen.
  kos-kos: Finne nga pa tufahlosla ac oru elos in ku, elos orek pwapa koluk in lainyu.
  hbo-WLC: וַאֲנִ֣י יִסַּ֔רְתִּי חִזַּ֖קְתִּי זְרֽוֹעֹתָ֑ם וְאֵלַ֖י יְחַשְּׁבוּ־רָֽע׃
  ibo-ibo: Enyerela m ha aka, mee ka ha dị ike, ma ha atụgharịala gbaa izu imegide
    m.
  ory-ory: ଆମ୍ଭେ ସେମାନଙ୍କ ବାହୁକୁ ଶିକ୍ଷା ଦେଇ ସବଳ କଲେ ମଧ୍ୟ ସେମାନେ ଆମ୍ଭ ବିରୁଦ୍ଧରେ କୁକଳ୍ପନା
    କରନ୍ତି।
  chk-chk: Üa alisiir o apöchöküleer, nge ir ra chök rawangawaei.
  rop-rop: Nomeda aibin lukaftumbat olabat en meigim olabat strongbala, bat stil dei
    oldei jinggabat blanga dumbat nogudbalawei langa mi,
  ukr-1871: Я навчав їх, скріпляв у них руки, а вони придумували ворохобню проти мене.
  deu-1951: Und ich lehrte und stärkte doch ihren Arm; aber sie machten böse Anschläge
    gegen mich.
  eng-JPS: Though I have trained and strengthened their arms, yet do they devise evil
    against Me.
  srp-1865: Kad ih karah, ukrijepih im mišice; ali oni misliše zlo na me.
  lug-lug: Nabayigiriza ne mbawa n’amaanyi, naye bansalira enkwe.
  heb-heb: ואני יסרתי חזקתי זרועתם ואלי יחשבו רע׃
  ben-IRV: যদিও আমি তাদের শিক্ষা দিয়েছি এবং তাদের হাত শক্তিশালী করেছি, তারা এখন আমার
    বিরুদ্ধে মন্দ চক্রান্ত করছে।
  pan-pan: ਮੈਂ ਉਹਨਾਂ ਦੀ ਬਾਂਹ ਨੂੰ ਸਿਖਾਇਆ ਤੇ ਤਕੜਾ ਕੀਤਾ, ਪਰ ਉਹ ਮੇਰੇ ਵਿਰੁੱਧ ਬੁਰਿਆਈ ਸੋਚਦੇ
    ਹਨ।
  mya-JVB: ငါ သည် ဆုံးမ သော်၎င်း ၊ သူ တို့ကို ခိုင်ခံ့ စေသော်၎င်း၊ ငါ့ တဘက် ၌ မ ကောင်းသော
    အကြံကိုကြံစည် ကြ၏။
  hmo-hmo: Lau ese idia lau hadibaia, bona idia lau hagoadaia, to idia ese lau hadikaia
    dalana idia laloa noho.
  urd-urd: अगरचे मैंने उनकी तरबियत की और उनको ताक़तवर बाज़ू किया तोभी वह मेरे हक़
    में बुरे ख़याल करते हैं।
  rus-SYN: Я вразумлял их и укреплял мышцы их, а они умышляли злое против Меня.
  bqc-SIM: Ma ń toto, má tò an gã̀sa gbãakũ̀, ↄ̃ aaì làasoo vãi kɛ ma musu.
  tcz-CHONGTHU: Keiman kahiluva kahatsah nom vanguvin, kei dounan thilse agong gonguve.
  mar-mar: जरी मी त्यास शिक्षण दिले आणि त्यांना बाहूबल दिले, आता ते माझ्या विरोधात
    कट रचतात.
  qub-qub: Nogami yachachirä. Nogami callpayojyächirä. Chayno yanapaycaptëmi paycunaga
    nogapa conträ parlacusha.
  bqp-bqp: N deemɑ nɛnɑ nɑ bu nɔni doke nɑ bu dɑm wɛ̃. Adɑmɑ kɑ mɛ, bɑ mɑn kɔ̃sɑ bwisikusimɔ.
  hat-hat: Atout se mwen menm ki te mennen yo, ki te ba yo fòs, yo fè konplo sou mwen.
  eng-BSB: Although I trained and strengthened their arms, they plot evil against
    Me.
  eng-WEBPB: Though I have taught and strengthened their arms, yet they plot evil
    against me.
  kbq-kbq: Hagi Nagra rempi huzami'na zamazeri hankaveti'noanagi, zamagra nazeri haviza
    hunaku oku'a kea anaki'naze!
  nhe-BL: “Na niquinmachti quejatza ma tlatehuica huan niquinmacac chicahualistli,
    pero yajuanti san moilhuíaj tlachque ax cuali huelis nechchihuilise.
  gub-BL: Ihe wamu'e arer romo aiko ihe. Ihe wamukàg kar arer romo aiko ihe. Nezewe
    rehe we umume'u ikatu 'ym ma'e ihewe wemiapo ràm waiko wà.
  eng-DRA: 'And I have chastised them, and strengthened their arms: and they have
    imagined evil against me.'
