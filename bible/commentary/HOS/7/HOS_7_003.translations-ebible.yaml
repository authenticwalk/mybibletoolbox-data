verse: HOS.007.003
translations:
  mal-C: “അവർ രാജാക്കന്മാരെ അവരുടെ ദുഷ്ടതകൊണ്ടും പ്രഭുക്കന്മാരെ അവരുടെ വ്യാജംകൊണ്ടും
    സന്തോഷിപ്പിക്കുന്നു.
  deu-TKW: Voll Arglist halten sie den König und voll Heuchelei die hohen Herrn in
    guter Laune.
  lin-lin: Basepelisaka mokonzi na nzela ya misala na bango ya mabe ; basepelisaka
    mpe bakambi na nzela ya lokuta na bango.
  eng-LSV: With their wickedness they make a king glad, || And with their lies—princes.
  eng-GNV: They make the King glad with their wickednesse, and the princes with their
    lies.
  eng-WEBSTER: They make the king glad with their wickedness, and the princes with
    their lies.
  nhw-BL: “Nopa tlanahuatijquetl paqui ica inintlajtlacolhua imasehualhua, huan nopa
    tlayacanani huetzcaj quema quicaquij quenicatza tlacajcayahuaj ica istlacatili.
  swh-ONEN: “Wanamfurahisha sana mfalme kwa maovu yao, wakuu wao kwa uongo wao.
  bba-bba: Ben nuku kɔ̃su kookoosu kɑ ben weesu su sinɑ boko kɑ ben wiruɡibu nuku
    dobu wɛ̃ɛmɔ.
  eng-KJVCPB: They make the king glad with their wickedness, And the princes with
    their lies.
  luo-luo: “Gimoro ruoth gi timbegi marichogo, yawuot ruoth bende gimiyo mor gi miriambo.
  meu-meu: Edia kara dika amo idia ese hanua pavapavana e hamoaleamu bona edia kara
    hedibaḡani amo hanua lohiadia danu e hamoalediamu.
  npi-ULB: तिनीहरूले आफ्ना दुष्‍टताले राजालाई, र आफ्ना झुटले अधिकारीहरूलाई खुशी बनाउँछन्
    ।
  yor-yor: “Wọ́n ń mú inú ọba dùn pẹ̀lú ìwà búburú wọn, àti inú ọmọ-aládé dùn pẹ̀lú
    irọ́ wọn.
  pes-OPCB: «پادشاه از شرارت مردم لذت می‌برد و رهبران از دروغهایشان.
  tgl-ULB: Pinasaya nila ang hari sa kanilang kasamaan at ang mga opisyal sa kanilang
    mga kasinungalingan.
  hui-hui: Anduane Homogohanda lalu, Wali agali marume mana ko tara tara ngaru bulenaga
    bi lo mbira halu tinaga kinibi tinaga agali haguane bu karubi bibahende mo hondo
    halu ke̱ haga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``လူ​တို့​သည်​မိ​မိ​တို့ ၏​မ​ကောင်း​သော​ကြံ​စည်​မှု​များ​အား​ဖြင့်
    ဘု​ရင်​နှင့်​မင်း​မှု​ထမ်း​တို့​အား​လှည့်​စား ကြ​၏။-
  bod-N: དེ་ཚོས་སྤྱོད་ངན་སྤྱད་ནས་རྒྱལ་པོ་དགའ་བར་བྱེད་པ་དང་། རྫུན་སྨྲས་ནས་སྐུ་དྲག་རྣམས་དགའ་བར་བྱེད་དེ།
  sna-sna: “Vanofadza mambo nezvakaipa zvavo, machinda nenhema dzavo.
  spa-BLM: Alegran al rey con su maldad, y los príncipes con sus mentiras.
  cac-cac: A eb' rey yed' eb' yajal ste tzalaj eb' yuj chucal yed' yuj yixtum animail
    eb'.
  swh-ULB: Kwa sababu ya uovu wao wamemfanya mfalme awe na furaha, na maofisa wao
    kwa uongo wao.
  bel-bel: Ліхадзействам сваім яны вяселяць цара і падманамі сваімі - князёў.
  deu-ELBBK: Mit ihrer Bosheit erfreuen sie den König und mit ihren Lügen die Fürsten.
  mbb-OT: Nelipey zan is menge hadì dan wey menge upisyal zan pinaaǥi te kelelalung
    wey kedtarùtarù dan.
  mal-2015: അവർ ദുഷ്ടതകൊണ്ടു രാജാവിനെയും ഭോഷ്കുകൊണ്ടു പ്രഭുക്കന്മാരെയും സന്തോഷിപ്പിക്കുന്നു.
  rmc-rmc: Peskre nalačhipnaha keren radišagos le kraľiske a peskre klamišagoha le
    vladarenge.
  pes-OPV: پادشاه را بشرارت خویش و سروران را به دروغهای خود شادمان می‌سازند.
  ron-1924: Ей веселеск пе ымпэрат ку рэутатя лор ши пе кэпетений ку минчуниле лор.
  ben-OBCV: “তারা তাদের দুষ্টতার দ্বারা রাজাকে এবং মিথ্যা কথা দ্বারা তাদের সম্মানিত
    লোকদের খুশি করে।
  som-som: Waxay boqorka kaga farxiyaan xumaantooda, oo amiirradana beentooda.
  lat-VUC: In malitia sua lætificaverunt regem, et in mendaciis suis principes.
  eng-ASVBT: They make the king glad with their wickedness, and the princes with their
    lies.
  ita-1885: Essi rallegrano il re con la loro malvagità, e i principi con le lor falsità.
  eng-LXXUP: They gladdened kings with their wickedness, and princes with their lies.
  eng-ULB: With their evil they make the king glad, and by their lies the officials.
  spa-VBL: Alegran a su rey con su maldad, y a los príncipes con mentiras.
  fra-_FOB: Ils réjouissent le roi par leur malice, et les chefs par leurs mensonges.
  mal-mal: അവർ ദുഷ്ടതകൊണ്ട് രാജാവിനെയും ഭോഷ്കുകൊണ്ട് പ്രഭുക്കന്മാരെയും സന്തോഷിപ്പിക്കുന്നു.
  urd-GVR: Apnī burāī se wuh bādshāh ko ḳhush rakhte haiṅ, un ke jhūṭ se buzurg lutfandoz
    hote haiṅ.
  suz-BL: परमप्रभुमी “मेको आन मरिम्‍शो पशोमी पिप कली ग्‍येरपाइक्‍नीम। मिनु आन जोल
    पतीकेमी सासन पाइब आन कली ग्‍येरपाइक्‍नीम।
  eng-NOY: With their wickedness they gladden the king, And with their falsehoods
    the princes; All of them are adulterers;
  ita-1927: Essi rallegrano il re con la loro malvagità, e i capi con le loro menzogne.
  ckb-ckb: «بە خراپەکەیان پاشا دڵخۆش دەکەن و بە درۆکانیشیان میر.
  eng-BBE: In their sin they make a king for themselves, and rulers in their deceit.
  kan-OKCV: “ಅವರು ತಮ್ಮ ಕೆಟ್ಟತನದಿಂದ ಅರಸನನ್ನೂ, ಅವರ ಸುಳ್ಳಿನಿಂದ ರಾಜಕುಮಾರನನ್ನೂ ಸಂತೋಷ ಪಡಿಸುತ್ತಾರೆ.
  tam-2017: ராஜாவைத் தங்கள் பொல்லாப்பினாலும், அதிபதிகளைத் தங்கள் பொய்களினாலும் சந்தோஷப்படுத்துகிறார்கள்.
  spa-RV-1909: Con su maldad alegran al rey, y á los príncipes con sus mentiras.
  ron-BTF: Ei înveselesc pe împărat cu stricăciunea lor, şi pe prinţi cu minciunile
    lor.
  eng-WEBP: They make the king glad with their wickedness, and the princes with their
    lies.
  eng-FBV: They make their king happy with their wickedness, and the princes with
    their lies.
  nld-1939: 'In hun boosheid maken zij den koning lustig, In hun leugens de vorsten:'
  nch-BL: “Nopa tanahuatijquet paqui ica inintajtacolhua imasehualhua, huan nopa tayacanani
    huetzcaj quema quicaquij quenicatza tacajcayahuaj ica istacatili.
  vie-1934: Chúng nó lấy sự gian ác mình làm vui lòng vua, lấy sự dối trá mình làm
    đẹp lòng các quan trưởng.
  hin-CV: “वे राजा को अपनी दुष्टता, और राजकुमारों को अपने झूठी बातों से खुश रखते हैं.
  spa-BES: En su pecado alegran al rey; y a los gobernantes con su engaño.
  tdx-tdx: Ampifalea’ iareo i mpanjakay amo sata-rati’ iareoo, naho o roandriañeo
    amo fandañira’eo.
  tha-KJV: เขากระทำให้​กษัตริย์​ชื่นชมยินดี​ด้วยความชั่วร้ายของเขา กระทำให้​เจ้​านายพอใจด้วยการมุสาของเขา
  por-BR-2018: Com sua maldade alegram ao rei, e com suas mentiras aos príncipes.
  deu-ELO: Mit ihrer Bosheit erfreuen sie den König und mit ihren Lügen die Fürsten.
  eng-WYC-2018: In their malice they gladded the king, and in their leasings the princes.
    (They gladdened the king with their malice, and the princes with their lies.)
  epo-epo: Per sia malboneco ili gajigas la reĝon kaj per siaj trompoj la princojn.
  uig-PIN: Ular padixaⱨni rǝzillikliri bilǝn, Əmirlǝrni yalƣan gǝpliri bilǝn hursǝn
    ⱪilidu;
  beo-beo: Hina Gode da amane sia:sa, “Dunu da wadela:le ilegele, hina bagade amola
    ea ouligisu dunu ilima ogogosa.
  tpi-OTNT: Bikpela i tok, “Sampela manmeri i save pasim tok long mekim kain kain
    pasin nogut, na ol i save grisim king wantaim ol ofisa bilong en na giamanim ol.
  hau-SA: “Suna faranta wa sarki zuciya da muguntarsu, shugabanni kuma da ƙarairayinsu.
  uig-LAT: Ular padishahni rezillikliri bilen, Emirlerni yalghan gepliri bilen xursen
    qilidu;
  nde-nde: Bathokozisa inkosi ngobuxhwali babo, lababusi ngamanga abo.
  ton-ton: ‌ʻOku nau fakafiefiaʻi ʻae tuʻi ʻi heʻenau angakovi, pea mo e houʻeiki
    ʻi heʻenau ngaahi loi.
  ces-1613: Nešlechetností svou obveselují krále, a klamy svými knížata.
  eng-WMB: They make the king glad with their wickedness, and the princes with their
    lies.
  tam-TCV: “தங்கள் கொடுமையினால் அரசனையும், பொய்யினால் இளவரசர்களையும் மகிழ்விக்கின்றார்கள்.
  ceb-ULB: Pinaagi sa ilang pagkadaotan gilipay nila ang hari, ug pinaagi ilang mga
    bakak gilipay usab nila ang mga opisyal.
  pol-UBG: Króla rozweselają swoją niegodziwością, a książąt swymi kłamstwami.
  urd-GVU: اپنی بُرائی سے وہ بادشاہ کو خوش رکھتے ہیں، اُن کے جھوٹ سے بزرگ لطف اندوز
    ہوتے ہیں۔
  eng-OEBCW: Their wickedness amuses the king, and their lying gladdens the princes,
  deu-1912: Sie vertrösten den König durch ihre Bosheit und die Fürsten durch ihre
    Lügen;
  kan-2017: ತಮ್ಮ ಕೆಟ್ಟತನದಿಂದ ರಾಜನನ್ನು ಆನಂದಗೊಳಿಸುತ್ತಾರೆ, ಸುಳ್ಳುಗಳಿಂದ ಮುಖಂಡರನ್ನು ಸಂತೋಷಪಡಿಸುತ್ತಾರೆ.
  yap-yap: Be ga’ar SOMOL, “Girdi’ e ra ban niged fare pilung nge pi tayugang’ rok
    ko pi makath rorad ni kireb.
  hlt-MCSB: Amih kah boethae dongah manghai a kohoe tih amih kah laithae dongah mangpa
    a kohoe.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዔያታ ዔያቶኮ ፑርቱሞና ካኣቲ ዎዛሲ፥ ሱኡጎ ማዒ ዎይሣ ዓሶዋ ፔ ሉኡዙሞና ዎዛሳኔ።
  twi-ASANTE: “Wɔde atirimuɔdensɛm gyegye ɔhene no ani, na wɔde atorɔ nso gyegye ahenemma
    no ani.
  eng-WEBU: They make the king glad with their wickedness, and the princes with their
    lies.
  wal-wal: “Eti kawuwaa bantta iitatettan, halaqatakka bantta wordduwan ufaissoosona.
  spa-PDDPT: Alegran al rey con sus maldades, y a los príncipes con sus mentiras.
  gun-gun: Ha'e kuery reko vaia anho rive 'rã huvixa oguerovy'a. Yvatekueve voi oguerovy'a
    rei okuapy ijapua.
  agu-BL: ”Chin junt len nin cyajtza'kl yi e' intanum nin chin la'j nin e'. Poro ntin
    stze'e'n tu' na chiban yi rey scyuch' yi e' mas wi'tz ajcaw scye'j.
  ilo-ULB: Babaen iti kinadakesda, parparagsakenda ti ari, ken babaen ti kinaulbodda,
    parparagsakenda dagiti opisial.
  kpg-kpg: Dimaadua ga helekai, “Nia daangada e halahalau di king mo ana gau aamua
    gi nadau haganoho hai mee huaidu.
  uig-ARA: ئۇلار پادىشاھنى رەزىللىكلىرى بىلەن، ئەمىرلەرنى يالغان گەپلىرى بىلەن خۇرسەن
    قىلىدۇ؛
  sus-sus: Yi mixi kobie rafan mangɛ ma, kuntigie tinma e xa wali ra.
  pon-2006: KAUN-O ketin mahsanih, “Aramas akan kin pitiheki nanmwarkio oh sapwellime
    lapalap akan ar koasoandi suwed kan.
  ksd-ksd: Dia vagugu kadia king ma kadia kaina mangamangana, ma ra umana luluai dia
    ga ta kadia lavur vaongo.
  grc-BRENT: Ἐν ταῖς κακίαις αὐτῶν εὔφραναν βασιλεῖς, καὶ ἐν τοῖς ψεύδεσιν αὐτῶν ἄρχοντας.
  ind-AYT: Dengan kejahatan mereka, mereka membuat raja senang, dan para pemimpin
    senang dengan kebohongan mereka.
  nya-nya: “Anthuwa amasangalatsa mfumu ndi zoyipa zawozo, akalonga amasekerera mabodza
    awo.
  hrv-hrv: Svojom zloćom razveseljuju kralja, a knezove podlošću svojom.
  mps-mps: Genuai Bidigo te po wali, “Te meba we bidigo te haniani dwai kolesaga yabo
    po minama, tama augwaligo te king, me aga ofisa dabe dali homu bega sabo po weyu,
    tama augwali tibo po ola mabo dao.
  tpi-tpi: Bikpela i tok, “Sampela manmeri i save pasim tok long mekim kain kain pasin
    nogut, na ol i save grisim king wantaim ol ofisa bilong en na giamanim ol.
  dan-1931: Med ondt i Sinde glæder de Kongen, under sleske Lader Fyrster.
  vie-OVCB: Dân chúng làm việc gian ác để cho vua vui thích, và các hoàng tử ưa chuộng
    những lời giả dối.
  guj-2017: તેઓની પોતાની દુષ્ટતાથી રાજાને, પોતાનાં જૂઠાણાંથી સરદારોને રાજી કરે છે.
  pon-2006A: KAUN-O ketin mahsanih, “Aramas akan kin pitiheki nanmwarkio oh sapwellime
    lapalap akan ar koasoandi suwed kan.
  por-BRBSL: Eles fazem o rei feliz com a sua maldade, e os príncipes com suas mentiras.
  eng-OEBUS: Their wickedness amuses the king, and their lying gladdens the princes,
  cth-cth: Kahawihoeh e hno hoi siangpahrangnaw a lunghawi sak awh teh, laithoe lawk
    hoi bawinaw a lunghawi sak awh.
  twi-twi: “Wɔde atirimɔdensɛm gyigye ɔhene no ani, na wɔde atoro nso gyigye ahenemma
    no ani.
  hlt-hlt: Amih kah boethae dongah manghai a kohoe tih amih kah laithae dongah mangpa
    a kohoe.
  tbz-SIM: Bɛ̀ dɔ̀ɔ̀ri mɛ̀ɛ̀ yɛi mbɛnìtìbɛ̀ kɛ̀ dɛ̀ nɑɑti bɛkpɑ̀ɑ̀tìbɛ̀ kɛ soú bɛnìtìbɛ̀
    kɛ̀ dɛ̀ nɑɑti sikpɑ̀ɑ̀tìbìí
  msy-2020: 'Egha Ikiavɨra Itir God kamaghɨn mɨgei: “Gumazamizir maba tintinimɨn arazir
    kurabar amuasa akam akɨri, egha atrivim ko an gumazir dapaniba apezepera me gifari.'
  dop-dop: Kɑwɑlɑɣɑ kɛ yǝlɑɑ cɛtǝɣǝnɑ wulɑʋ nɑ ɩ wɑɑlɩ nyǝ́mɑ, nɑ pɑ́ wɛ lɑŋhʋlʋmlɛ
    tɑɑ.
  azb-azb: Padşahı pislikləri ilə, Başçıları yalanları ilə sevindirirlər.
  eng-DBY: They make the king glad with their wickedness, and the princes with their
    lies.
  hin-2017: वे राजा को बुराई करने से, और हाकिमों को झूठ बोलने से आनन्दित करते हैं।
  wol-KYG: Seenug mbon lañuy bégale buur, seeni fen di bégal kàngam.
  eng-YLT: With their wickedness they make glad a king, And with their lies — princes.
  eng-WYC-2017: In their malice they gladded the king, and in their leasings the princes.
  eng-WMBB: They make the king glad with their wickedness, and the princes with their
    lies.
  urd-GVH: अपनी बुराई से वह बादशाह को ख़ुश रखते हैं, उनके झूट से बुज़ुर्ग लुत्फ़अंदोज़
    होते हैं।
  rug-rug: Va qetuqetu ia rini sa baṉara koari dia kinaleana, meke va hegeri rini
    sari koburu tavia koari dia kinohakoha.
  gaz-gaz: “Isaan hammina isaaniitiin mootii, soba isaaniitiin immoo ilmaan mootii
    gammachiisu.
  fra-LSG: Ils réjouissent le roi par leur méchanceté, Et les chefs par leurs mensonges.
  yal-yal: Itoe rafan mangan ma, koni e ɲaxu! E wulene rafan kuntigine ma.
  haw-1868: Ma ko lakou hewa hoolealea aku lakou i ke alii, A i na haku hoi ma ko
    lakou mau hoopunipuni.
  arb-NAV: بِشَرِّهِمْ يُبْهِجُونَ الْمَلِكَ، وَبِخِيَانَتِهِمِ الرُّؤَسَاءَ.
  ewe-ewe: “Wotsɔa woƒe nu vɔ̃ɖi wɔwɔ doa nukokoe na fia la, eye dumegãwo kpɔa dzidzɔ
    koa nu le woƒe alakpadadawo ta.
  eng-LEE: With their wickedness they make the king glad, and with their lies the
    princes.
  asm-FB: তেওঁলোকে দুষ্টতাৰে সৈতে তেওঁলোকৰ ৰজাক আৰু মিছা কথাৰে সৈতে প্ৰধান লোকসকলক
    আনন্দিত কৰে।
  sus-A: يِ مِشِ كٌبِيٍ رَقَن مَنفّ مَ، كُنتِفِيٍ تِنمَ عٍ شَ وَلِ رَ.
  fra-SBL: Ils réjouissent le roi par leur méchanceté, et les princes avec leurs mensonges.
  hbo-hbo: בְּרָעָתָ֖ם יְשַׂמְּחוּ־מֶ֑לֶךְ וּבְכַחֲשֵׁיהֶ֖ם שָׂרִֽים׃
  kik-kik: “Makenagia mũthamaki na waganu wao, magakenia anene na maheeni mao.
  fra-NCL: Ils égaient le roi par leur méchanceté, et les princes par leurs mensonges.
  cek-AK: A set o haih mah siangpahrang to anghoe o sak moe, lok amlai o haih hoiah
    ukkung angraengnawk to anghoe o sak.
  cuk-cuk: ”E-ibmar-isgana-imakmaladgi, e-rey-yeer-itogega imakmalad. Degi, e-gakansamaladgi,
    e-dummagan-yeer-itogega imakmarbalid.
  uig-CYR: Улар падишани рәзилликлири билән, Әмирләрни ялған гәплири билән хурсән
    қилиду;
  tel-2017: వారి దుష్టత్వానికి, వారి అధికారుల అబద్ధాలకు వారి రాజు సంతోషిస్తాడు.
  hat-BSA: Ak mechanste yo, yo fè kè wa a kontan, epi prens yo, ak manti yo.
  kos-kos: LEUM GOD El fahk, “Mwet uh kiapu tokosra ac mwet fulat lal ke pwapa sulallal
    lalos.
  hbo-WLC: בְּרָעָתָ֖ם יְשַׂמְּחוּ־מֶ֑לֶךְ וּבְכַחֲשֵׁיהֶ֖ם שָׂרִֽים׃
  ibo-ibo: “Eze ha na-aṅụrị ọṅụ nʼihe ọjọọ ha; ụmụ eze na-achị ọchị nʼihi ụgha ha.
  ory-ory: ସେମାନେ ଆପଣାମାନଙ୍କର ଦୁଷ୍ଟତା ଦ୍ୱାରା ରାଜାକୁ ଓ ଆପଣାମାନଙ୍କ ମିଥ୍ୟା ଦ୍ୱାରା ଅଧିପତିମାନଙ୍କୁ
    ଆନନ୍ଦିତ କରନ୍ତି।
  chk-chk: Ra apwapwai ewe king ren ar föför mi ngau, ra pwal apwapwai ekewe samol
    ren ar kapas chofana.
  rop-rop: “Detlot pipul bin trikimbat olabat king garram detlot nogudbala ting weya
    deibin dumbat, en deibin trikimbat ola boswan wekinmen blanga det king du garram
    ola laiyawan wed.
  ukr-1871: Лиходїйством своїм звеселяють вони царя, оманами своїми — князїв.
  deu-1951: Durch ihre Bosheit erfreuen sie den König und durch ihre Lügen die Fürsten.
  eng-JPS: They make the king glad with their wickedness, and the princes with their
    lies.
  srp-1865: Nevaljalstvom svojim vesele cara i lažima svojim knezove.
  lug-lug: “Kabaka asanyukira obutali butuukirivu bwabwe, n’abakungu basanyukira obulimba
    bwabwe.
  heb-heb: ברעתם ישמחו מלך ובכחשיהם שרים׃
  ben-IRV: তাদের মন্দতা দিয়ে তারা রাজাকে এবং তাদের মিথ্যা দিয়ে আধিকারিকদেরকে খুশি
    করেছে।
  pan-pan: ਉਹ ਆਪਣੀਆਂ ਬਦੀਆਂ ਨਾਲ ਰਾਜਾ ਨੂੰ ਅਤੇ ਆਪਣਿਆਂ ਝੂਠਾਂ ਨਾਲ ਹਾਕਮਾਂ ਨੂੰ ਖੁਸ਼ ਕਰਦੇ
    ਹਨ।
  mya-JVB: ဆိုးညစ် သော အမှုအားဖြင့် ရှင် ဘုရင်ကို၎င်း၊ မုသာ စကားအားဖြင့် မင်း များကို၎င်းဝမ်းမြောက်
    စေကြ ၏။
  hmo-hmo: Ma Lohiabada ia gwau, “Edia kara dika dekena amo, idia ese king idia hamoalea
    noho, bona edia kara koikoi dekena amo king idia koia noho.
  urd-urd: वह बादशाह को अपनी शरारत और उमरा को दरोग़ गोई से खु़श करते हैं।
  rus-SYN: Злодейством своим они увеселяют царя и обманами своими - князей.
  bqc-SIM: An yãvãikɛaↄ ì ka kíagu, an mↄafili ì kɛ dↄaanaↄnɛ na.
  tcz-CHONGTHU: Gitlouna thil abolluvin, lengpa geiyin akipasahuvin, Lengpa chate
    jengin jong ajou thilbolu chu akipapiuve.
  mar-mar: ते आपल्या वाईटाने राजाला, आणि लबाडीने अधिकाऱ्याला खूश करतात.
  qub-qub: «Acrashä runacuna mana allita ruraptinmi rayga cushisha mandan. Acrashä
    runacuna llullacuptinmi mandajcunapis cushisha mandan.
  bqp-bqp: Ben nuku kɔ̃su kookoosu kɑ ben weesu su sinɑ boko kɑ ben wirugibu nuku
    dobu wɛ̃ɛmɔ.
  hat-hat: Nan mechanste yo, y'ap fè fèt pou wa a. Y'ap woule chèf yo, antan y'ap
    fè konplo.
  eng-BSB: They delight the king with their evil, and the princes with their lies.
  eng-WEBPB: They make the king glad with their wickedness, and the princes with their
    lies.
  kbq-kbq: Hagi kefo avu'ava zanteti kini nera azeri muse nehu'za, havigema huzanteti
    ugagota kva vahe'zmia zamazeri musena nehaze.
  nhe-BL: “Nopa tlanahuatijquetl paqui ica inintlajtlacolhua itlacajhua, huan nopa
    tlayacanani huetzcaj quema quicaquij quejatza tlacajcayahuaj ica istlacatili.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e a'e. — Ikatu 'ym ma'e iapo haw ikatuahy
    heremiaihu wanupe. Hemu'em tuwihawete pe wà. Hemu'em amo uwihaw wanupe wà no.
    Tuwihaw uzeruzar zepe a'e teko waze'eg rehe wà.
  eng-DRA: 'They have made the king glad with their wickedness: and the princes with
    their lies.'
