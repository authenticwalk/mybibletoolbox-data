verse: HOS.007.007
translations:
  mal-C: അവർ എല്ലാവരും അടുപ്പുപോലെ ചൂടുപിടിച്ചിരിക്കുന്നു; അവർ തങ്ങളുടെ ഭരണാധികാരികളെ
    വിഴുങ്ങുന്നു. അവരുടെ രാജാക്കന്മാർ എല്ലാവരും വീഴുന്നു, ആരും എന്നെ വിളിച്ചപേക്ഷിക്കുന്നതുമില്ല.
  deu-TKW: Sie alle sind wie ein Ofen in Glut, so daß sie ihre Obrigkeit verzehren.
    Alle ihre Könige wurden gestürzt, ohne daß einer von diesen Leuten die Sache an
    mich gebracht hätte.
  lin-lin: Bango nyonso bapelaka lokola moto ya fulu, batumbaka bakambi na bango ;
    mpe bakonzi na bango nyonso bakweyaka, moko te kati na bango abelelaka Ngai.
  eng-LSV: All of them are warm as an oven, || And they have devoured their judges,
    || All their kings have fallen, || There is none calling to Me among them.
  eng-GNV: 'They are all hote as an ouen, and haue deuoured their iudges: all their
    Kings are fallen: there is none among them that calleth vnto me.'
  eng-WEBSTER: 'They are all hot as an oven, and have devoured their judges; all their
    kings are fallen: there is none among them that calleth to me.'
  nhw-BL: Huan inijuanti quinmictíaj sesen inintlayacancahua huan miquij nochi inintlanahuatijcahua,
    pero amo aqui nechtzajtzilía para ma nijpalehui.
  swh-ONEN: Wote ni moto kama tanuru; wanawaangamiza watawala wao. Wafalme wake wote
    wanaanguka, wala hakuna yeyote kati yao aniitaye mimi.
  bba-bba: Be kpuro bɑ sumwɑ nɡe dɔ̃ɔ. Bɑ rɑ ben kpɑrobu ɡowɑ kpɑ ben sinɑmbu bɑ n
    wɔrukumɔ tiɑ tiɑ. Adɑmɑ ben ɡoo ku rɑ mɑɑ mɑn somiru kɑnɛ.
  eng-KJVCPB: 'They are all hot as an oven, And have devoured their judges; All their
    kings are fallen: There is none among them that calleth unto me.'
  luo-luo: Giduto giliet ka kendo, gikidho jotendgi. Ruodhigi bende gitieko, to onge
    ngʼato kuomgi maluonga.
  meu-meu: Iboudiai na e siahumu, amu na heto; idia ese edia lohia e ha-orediamu.
    Edia pavapava iboudiai vada e moru; idia ta ese se hahane henigumu.
  npi-ULB: तिनीहरू सबै तावाजस्‍तै तातो छन्, र आफूमाथि शासन गर्नेलाई तिनीहरू भस्म पार्छन्
    । तिनीहरूका सबै राजा पतित भएका छन् । तीमध्‍ये कसैले मलाई पुकारा गर्दैनन् ।
  yor-yor: Gbogbo wọn gbóná bí ààrò wọ́n pa gbogbo olórí wọn run, gbogbo ọba wọn si
    ṣubú kò sì ṣí ẹnìkan nínú wọn tí ó ké pè mí.
  pes-OPCB: «مردم اسرائیل مانند تنوری سوزان شده، پادشاهان و رهبرانشان را یکی پس از
    دیگری کشتند و فریاد هیچ‌کدام برای درخواست کمک از من، بلند نشد.
  tgl-ULB: Mainit silang lahat tulad ng isang pugon, at pinagpapatay nila ang mga
    namumuno sa kanila. Bumagsak ang lahat ng kanilang mga hari; wala kahit isa sa
    kanila ang tumawag sa akin.
  hui-hui: Agali ko biaga urunime kini mbira mbira karubi tinaga agali haguane karubi
    bibahende bo wahaga biaga. Mana ko ogoni ti daluha ngelo howa mbiraore hangumebi
    i̱hondo bi lalu biamogo bia naleore haabo harimi, lalu Anduane Homogohanda lene.
  mya-mya: '``သူ​တို့​သည်​ပူ​ပြင်း​သော​ဒေါ​သ​စိတ်​မွှန်​၍ အုပ်​ချုပ်​သူ​များ​ကို​သတ်​ကြ​၏။
    သူ​တို့​သည် ဘု​ရင်​များ​ကို​တစ်​ပါး​ပြီး​တစ်​ပါး​လုပ်​ကြံ သတ်​ဖြတ်​ကြ​၏။ သို့​ရာ​တွင်​မည်​သူ​က​မျှ
    ငါ့​ထံ​သို့​ကူ​မ​ရန်​ဆု​တောင်း​ပတ္ထ​နာ​မ ပြု​ကြ'''' ဟု​မိန့်​တော်​မူ​၏။'
  bod-N: དེ་ཐམས་ཅད་མེ་ཐབ་བཞིན་ཚ་ཞིང་རང་གི་ཁྲིམས་དཔོན་རྣམས་མེད་པར་བྱེད་ལ། ཁོ་ཚོའི་རྒྱལ་པོ་ཐམས་ཅད་འགྱེལ་བ་དང་།
    དེ་དག་གི་ཁྲོད་དུ་ང་ལ་ཞུ་བ་བྱེད་མཁན་སུ་ཡང་མེད་དོ། །
  sna-sna: Vose zvavo vanopisa sechoto; vanoparadza vatongi vavo. Madzimambo avo ose
    anowira pasi, uye hapana kana mumwe wavo anodana kwandiri.
  spa-BLM: Están todos calientes como un horno, y devorar a sus jueces. Todos sus
    reyes han caído. No hay nadie entre ellos que me llame.
  cac-cac: Lajan eb' smasanil icha sc'ac'al horno chi', ix satel vin̈ yajalil eb'
    yuj yoval chi'. Lajan syutej sb'a eb' d'a smasanil eb' sreyal, palta malaj junoc
    eb' sc'anb'an d'ayin tas smoj sc'ulej.
  swh-ULB: Wote wamepata moto kama tanuru, na huwaangamiza wale wanaowatawala. Wafalme
    wao wote wameanguka; hakuna hata mmoja wao ananiita.
  bel-bel: Усе яны распалены, як печ, і пажыраюць судзьдзяў сваіх; усе цары іхнія
    падаюць, і ніхто зь іх не зьвяртаецца да Мяне.
  deu-ELBBK: Sie allesamt glühen wie ein Ofen und verzehren ihre Richter. Alle ihre
    Könige sind gefallen; niemand unter ihnen ruft mich an.
  mbb-OT: Pudu sikandan neregreg tenged te pauk dan he iring is keinit te evuwan,
    umbe mibpenhimetayan dan is menge perezumala zan. Pudu nezeeti is menge hadì dan,
    piru wazà minsan sevaha kandan he mibuyù te tavang kayi te kediey.
  mal-2015: അവരൊക്കെയും അപ്പക്കൂടുപോലെ ചൂടുപിടിച്ചു, തങ്ങളുടെ ന്യായാധിപതിമാരെ തിന്നുകളയുന്നു;
    അവരുടെ രാജാക്കന്മാർ ഒക്കെയും വീണിരിക്കുന്നു; അവരുടെ ഇടയിൽ എന്നോടു അപേക്ഷിക്കുന്നവൻ
    ആരുമില്ല.
  rmc-rmc: Savore hine rozlabarde sar bov a chan tele peskre vladaren; savore lengre
    kraľa peren tele, ale ňiko lendar ke ma na vičinel.
  pes-OPV: جمیع ایشان مثل تنور گرم شده، داوران خویش را می‌بلعند و همه پادشاهان ایشان
    می‌افتند و در میان ایشان کسی نیست که مرابخواند.
  ron-1924: Тоць ард ка ун куптор ши ышь мэнынкэ жудекэторий; тоць ымпэраций лор кад;
    ничунул дин ей ну Мэ кямэ.
  ben-OBCV: তারা সকলেই চুল্লির মতো উত্তপ্ত, তারা তাদের শাসকদের গ্রাস করে। তাদের সব
    রাজার পতন হয়, এবং তারা কেউই আমাকে আহ্বান করে না।
  som-som: Iyagu dhammaantood waxay u kulul yihiin sida foorno oo kale, oo waxay baabbi'iyaan
    xaakinnadooda, oo boqorradii oo dhammuna waxay yihiin kuwa dhacay, oo dhexdooda
    lagama arko innaba mid i barya.
  lat-VUC: 'Omnes calefacti sunt quasi clibanus, et devoraverunt judices suos: omnes
    reges eorum ceciderunt; non est qui clamat in eis ad me.'
  eng-ASVBT: 'They are all hot as an oven, and devour their judges; all their kings
    are fallen: there is none among them that calleth unto me.'
  ita-1885: Tutti quanti son riscaldati come un forno, e divorano i lor rettori; tutti
    i lor re son caduti; non vi è fra loro alcuno che gridi a me.
  eng-LXXUP: 'They are all heated like an oven, and have devoured their judges: all
    their kings are fallen; there was not among them one that called on me.'
  eng-ULB: They all are as hot as an oven, and they devour those who rule over them.
    All their kings have fallen; none of them calls on me.
  spa-VBL: Todos arden como un horno ardiente y devoran a sus líderes. Todos sus reyes
    han caído, y ninguno me invoca.
  fra-_FOB: Ils sont tous ardents comme un four, et ils dévorent leurs juges. Tous
    leurs rois tombent, et aucun d'eux ne crie à moi!
  mal-mal: അവരെല്ലാം അപ്പക്കൂടുപോലെ ചൂടുപിടിച്ച്, തങ്ങളുടെ ന്യായാധിപതിമാരെ തിന്നുകളയുന്നു;
    അവരുടെ രാജാക്കന്മാർ എല്ലാം വീണുപോയിരിക്കുന്നു; അവരുടെ ഇടയിൽ എന്നോട് അപേക്ഷിക്കുന്നവൻ
    ആരുമില്ല.
  urd-GVR: Sab tanūr kī tarah tapte tapte apne rāhnumāoṅ ko haṛap kar lete haiṅ. Un
    ke tamām bādshāh gir jāte haiṅ, aur ek bhī mujhe nahīṅ pukārtā.
  suz-BL: मेको नेल्‍ले मी खोदेंशो पा ब्रशो बाक्‍नीम। मिनु आन सासन पाइब आन कली साइक्‍नीम।
    मेको आन पिप नेल्‍ल आन कली साइक्‍तेक्‍म। मिनु मेकेर ङा सुइमी यो आं कली मथोइनीम”
    देंत।
  eng-NOY: They all glow as an oven; They have devoured their judges; All their kings
    have fallen; And none among them calleth upon me.
  ita-1927: Tutti sono ardenti come un forno, e divorano i loro reggitori; tutti i
    loro re cadono, non ve n’è uno fra loro che gridi a me.
  ckb-ckb: هەموویان وەک تەنوور گەرمن، دادوەرەکانی خۆیان دەخۆن، هەموو پاشاکانیان دەکەون،
    کەسیان تێدا نییە نزا بۆ من بکات.
  eng-BBE: They are all heated like an oven, and they put an end to their judges;
    all their kings have been made low; not one among them makes prayer to me.
  kan-OKCV: ಅವರೆಲ್ಲರೂ ಒಲೆಯ ಹಾಗೆ ಬಿಸಿಯಾಗಿದ್ದಾರೆ. ಅವರು ತಮ್ಮ ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನು ನುಂಗಿಬಿಡುತ್ತಾರೆ.
    ಅವರ ಅರಸರೆಲ್ಲರು ಬಿದ್ದು ಹೋಗಿದ್ದಾರೆ. ಅವರಲ್ಲಿ ಒಬ್ಬನಾದರೂ ನನ್ನನ್ನು ಕರೆಯುವುದಿಲ್ಲ.
  tam-2017: அவர்கள் எல்லோரும் அடுப்பைப்போல சூடாகி, தங்கள் நியாயாதிபதிகளை அழித்தார்கள்;
    அவர்களுடைய ராஜாக்கள் எல்லோரும் விழுந்தார்கள்; அவர்களில் என்னை நோக்கிக் கூப்பிடுகிறவன்
    ஒருவனும் இல்லை.
  spa-RV-1909: 'Todos ellos arden como un horno, y devoraron á sus jueces: cayeron
    todos sus reyes: no hay entre ellos quien á mí clame.'
  ron-BTF: Ei toţi sunt fierbinţi ca un cuptor şi au mistuit pe judecătorii lor; toţi
    împăraţii lor au căzut; niciunul dintre ei nu mă cheamă.
  eng-WEBP: They are all hot as an oven, and devour their judges. All their kings
    have fallen. There is no one among them who calls to me.
  eng-FBV: All of them are as hot as a burning oven, and they exhaust their leaders.
    All of their kings have fallen, and not one of them calls on me.
  nld-1939: 'Toen allen waren verhit als een oven, Hebben zij hun meesters verteerd:
    Al hun koningen zijn gevallen, Zonder dat iemand van hen tot Mij riep!'
  nch-BL: Huan inijuanti quinmictíaj sesen inintayacancahua huan miquij nochi inintanahuatijcahua,
    pero amo aqui techtzajtzilía para ma nijpalehui.
  vie-1934: Chúng nó thảy đều nóng hừng như lò lửa, nuốt các quan xét mình. Hết thảy
    các vua chúng nó đều bị úp đổ, và trong đám họ chẳng ai kêu với ta.
  hin-CV: वे सबके सब चूल्हे के समान गर्म हैं; वे अपने शासकों को भस्म कर देते हैं.
    उनके सब राजा मारे जाते हैं, पर उनमें से कोई भी मुझे नहीं पुकारता.
  spa-BES: Todos se calientan como un horno, y acaban con sus jueces; todos sus reyes
    han sido humillados; ninguno de ellos clama a mí.
  tdx-tdx: Manao hamaen-toñake iaby, fa finorototo’ iareo o mpizaka’eo; le fonga nihotrake
    o mpanjaka’eo; leo raike tsy mikanjy ahy.
  tha-KJV: ทุ​กคนก็ร้อนอย่างกับเตาอบ และเขมือบผู้ครอบครองทั้งหลายของเขา กษัตริย์​ทั้งสิ้นของเขาก็ล้มลง
    แต่​ไม่มี​ใครท่ามกลางพวกเขาที่ร้องถึงเรา
  por-BR-2018: Todos eles se aquecem como um forno, e devoraram os seus juízes; todos
    os seus reis caem; ninguém há entre eles que clame a mim.
  deu-ELO: Sie allesamt glühen wie ein Ofen und verzehren ihre Richter. Alle ihre
    Könige sind gefallen; niemand unter ihnen ruft mich an.
  eng-WYC-2018: All were made hot as an oven, and they devoured their judges. All
    the kings of them fell down, and none is among them that crieth to me. (All of
    them were made as hot as an oven, and they destroyed their rulers, or their leaders.
    All their kings fell down, and no one is among them who crieth to me.)
  epo-epo: Ĉiuj ili ardas, kiel forno, kaj formanĝas siajn juĝistojn; ĉiuj iliaj reĝoj
    falis, kaj neniu el ili vokas al Mi.
  uig-PIN: Ularning ⱨǝmmisi tonurdǝk ⱪiziⱪtur, ular ɵz soraⱪqilirini yǝp ketidu; Ularning
    barliⱪ padixaⱨliri yiⱪildi — Ulardin ⱨeqkim meni nida ⱪilip qaⱪirmaydu!
  beo-beo: Ilia ougi da gia:i bagadeba:le, ilia da ilia ouligisu dunu fane lelegei.
    Ilia hina bagade huluane da eno baligia enoenoia fane lelegei dagoi ba:i, be dunu
    afae da Nama ili fidima:ne hamedafa sia:ne gadosa.”
  tpi-OTNT: “Ol i kros na i kilim i dai ol king i bin kamap wan wan, wantaim ol hetman
    bilong ol. Dispela pasin nogut i stap long kantri bilong ol na i no gat wanpela
    man i prea long mi.”
  hau-SA: Dukansu suna da zafi kamar matoya; suna kashe masu mulkinsu. Dukan sarakunansu
    sukan fāɗi, kuma babu waninsu da yake kira gare ni.
  uig-LAT: Ularning hemmisi tonurdek qiziqtur, ular öz soraqchilirini yep kétidu;
    Ularning barliq padishahliri yiqildi — Ulardin héchkim méni nida qilip chaqirmaydu!
  nde-nde: Bonke batshisa njengeziko; batshwabadele ababusi babo. Wonke amakhosi abo
    ayawa, kayikho ekhuleka kimi.
  ton-ton: '‌ʻOku nau vela kotoa pē hangē ko e ngotoʻumu; kuo nau kai ʻo ʻosi ʻenau
    kau fakamaau; kuo hinga honau ngaahi tuʻi kotoa pē: ʻoku ʻikai ha tokotaha ʻiate
    kinautolu ʻoku ui kiate au.'
  ces-1613: Všickni napořád rozpáleni jsou jako pec, a zžírají soudce své; všickni
    králové jejich padají, aniž kdo z nich volá ke mně.
  eng-WMB: They are all hot as an oven, and devour their judges. All their kings have
    fallen. There is no one among them who calls to me.
  tam-TCV: அவர்கள் எல்லோரும் சூடேறிய அடுப்பைப்போலாகி, அவர்கள் தங்கள் ஆளுநர்களை அழிக்கிறார்கள்.
    அவர்களுடைய அரசர்கள் அனைவரும் விழுகிறார்கள்; ஆனால் அவர்களில் ஒருவனும் என்னைக் கூப்பிடுகிறதில்லை.
  ceb-ULB: Hilabihan ang ilang kainit sama sa pugon, ug gilamoy nila kadtong nagdumala
    kanila. Nangalaglag ang tanan nilang mga hari; ug walay bisan usa kanila nga mitawag
    kanako.
  pol-UBG: Wszyscy są rozpaleni jak piec i pożerają swoich sędziów; wszyscy ich królowie
    upadli. Nie ma wśród nich nikogo, kto by wołał do mnie.
  urd-GVU: سب تنور کی طرح تپتے تپتے اپنے راہنماؤں کو ہڑپ کر لیتے ہیں۔ اُن کے تمام
    بادشاہ گر جاتے ہیں، اور ایک بھی مجھے نہیں پکارتا۔
  eng-OEBCW: All of them glow like an oven, they devour their rulers. All their kings
    have fallen. There is none among them who calls to me.
  deu-1912: Allesamt sind sie so heißer Andacht wie ein Backofen, also daß ihre Richter
    aufgefressen werden und alle ihre Könige fallen; und ist keiner unter ihnen, der
    mich anrufe.
  kan-2017: ಎಲ್ಲರೂ ಒಲೆಯಂತೆ ಝಳವೇರಿ ತಮ್ಮ ನ್ಯಾಯಾಧೀಶ್ವರರನ್ನು ನುಂಗಿಬಿಡುತ್ತಾರೆ; ಅವರ ಸಕಲ
    ರಾಜರು ಬಿದ್ದಿರುತ್ತಾರೆ, ಅವರೊಳಗೆ ನನ್ನನ್ನು ಪ್ರಾರ್ಥಿಸುವವರೇ ಇಲ್ಲ.
  yap-yap: “U fithik’ gawelngin e damumuw rorad miyad thang e pogofan rok e pi’in
    nma gagiyeg nagrad. Yu gur pired ni yad be thang e fan rok e pi pilung rorad,
    ma dariy be’ ni meybilnag e ayuw ngog.”
  hlt-MCSB: Amih te tapkhuel bangla boeih ling tih amih kah laitloek rhoek te khaw
    a hlawp uh. A manghai rhoek khaw boeih cungku uh tih amih khuiah kai aka khue
    om pawh.
  mdy-ETH: «ዔያታ ቢያሢ ፔ ጌኖ ማዾና ናኣቦ ታሚጉዲ ዖይዺ ፔኤኮ ሱኡጎ ሙዔኔ፤ ዔያቶኮ ካኣቶዋ ፔ ዎዶና ዎዶና ዎዺ ዔያታ
    ባይዜኔ፤ ዬይ ቢያ ያዺ ማዓኣና ዬያቶ ካኣቶ ባኣካፓ ፔቴታዖ ታኣኒ ማኣዳንዳጉዲ ታና ዖኦጬይ ባኣሴ።»
  twi-ASANTE: Wɔn nyinaa ayɛ hye sɛ fononoo. Wɔkunkumm wɔn sodifoɔ. Wɔn ahemfo nyinaa
    hwehwe ase na wɔn mu biara nnsu mfrɛ me.
  eng-WEBU: They are all hot as an oven, and devour their judges. All their kings
    have fallen. There is no one among them who calls to me.
  wal-wal: Eti ubbaikka tama coocedan michchoosona; michchidi banttana haariyaageeta
    moosona. Eta kawoti ubbaikka kunddidosona; etappe ooninne tana xeesiyaabi baawa.
  spa-PDDPT: Todos arden como un horno, devoran a sus gobernantes. Todos sus reyes
    van a la caída. Pero entre ellos no hay quien clame a Mí.
  gun-gun: Ha'e kuery ha'e javi ma tata rami inhakã raku vy omomba nguvixa kuery.
    Ha'e ramo huvixa ikuai va'ekue omanomba. Ha'e rami teĩ peteĩve ma xevy pe ndojapukaiai.
  agu-BL: Yi cyajtza'kl chin cachi' nin, ni'cu'n tu yi jun k'ak'a'tz yi qui na tzaj
    cunin tul yi ẍchujil pam. Nin yi na je' chitu'n, na je' tinc'uj junt tir. Ni'cu'n
    tzun tane'n cyajtza'kl na qui na tzaj cunin, na ilenin na chijoy puntil tan cyelse'n
    cu'n yi chireyil. Tircu'n yi chireyil ja chiquim len cya'n. Poro lastum cya'l
    nink jun scyeri e' reya'tz jak oc tan jakle'n ẍch'eybil tetz swetz,” chij Kataj.
  ilo-ULB: Napudotda amin a kas iti pugon, ket papatayenda dagiti mangiturturay kadakuada.
    Natay amin dagiti arida; awan kadakuada ti agpatulong kaniak.
  kpg-kpg: “I lodo hua di welengina o nadau hagawelewele, digaula gu daaligi nadau
    dagi gii mmade. Nadau king la gu hagadau dadaaligi ginaadou guu mmade, gei tangada
    e dahi ne dalodalo mai gi di Au i di hagamaamaa ai.”
  uig-ARA: ئۇلارنىڭ ھەممىسى تونۇردەك قىزىقتۇر، ئۇلار ئۆز سوراقچىلىرىنى يەپ كېتىدۇ؛
    ئۇلارنىڭ بارلىق پادىشاھلىرى يىقىلدى ــ ئۇلاردىن ھېچكىم مېنى نىدا قىلىپ چاقىرمايدۇ!
  sus-sus: E bɔɲɛ naxa te han e kiitisae birin nabira, e e xa mangɛe birin faxa. Na
    mixi mɔɔli mu n ma kiiti mamɛma fefe ma.
  pon-2006: “Nan karakar en ar lingeringer re kin kemehla ar kaun akan. Ar nanmwarki
    kan kin kamakamala emen mwurin emen, ahpw sohte emen me kin wia kapakap en peki
    sawas rehi.”
  ksd-ksd: Diat par dia laplapiran da ra ubu, ma dia vamutue kadia umana tena varkurai;
    kadia umana king dia tar virua, pa ta na ta diat i araring tadav iau.
  grc-BRENT: Πάντες ἐθερμάνθησαν ὡς κλίβανος, καὶ κατέφαγον τοὺς κριτὰς αὐτῶν· πάντες
    οἱ βασιλεῖς αὐτῶν ἔπεσαν, οὐκ ἦν ἐν αὐτοῖς ὁ ἐπικαλούμενος πρὸς μέ.
  ind-AYT: Mereka semua panas seperti tungku, dan melahap para hakim mereka. Raja
    mereka semua tumbang, tetapi tidak ada seorang pun yang berseru kepada-Ku.
  nya-nya: Onsewa ndi otentha ngati uvuni, amapha olamulira awo. Mafumu awo onse amagwa,
    ndipo palibe ndi mmodzi yemwe amandiyitana Ine.
  hrv-hrv: poput peći svi se raspalili te proždiru svoje suce. Padoše svi njihovi
    kraljevi, a nijedan od njih zazvao me nije.
  mps-mps: “Augwaligo te wado po olama, te deli deli pedalubo king ela muyu iduali,
    te augwa tobolu bidi dabe dali te tama tiai. Te dwai kolesaga augwa bulu kantri
    tǫde elaluali, tama te bidi me deligo enaba gedu haluasa po weyu me ebeo,” Genuai
    Bidi Godigo te po wai.
  tpi-tpi: “Ol i kros na i kilim i dai ol king i bin kamap wan wan, wantaim ol hetman
    bilong ol. Dispela pasin nogut i stap long kantri bilong ol na i no gat wanpela
    man i prea long mi.”
  dan-1931: Som Ovnen gløder de alle, deres Herskere æder de op; alle deres Konger
    falder, ej en af dem påkalder mig.
  vie-OVCB: Tất cả đều cháy hừng hực như lò lửa, đốt thiêu các lãnh đạo của mình.
    Chúng giết hết vua này đến vua khác, nhưng không một ai cầu cứu với Ta.
  guj-2017: તેઓ બધા ભઠ્ઠીની જેમ ગરમ છે, તેઓ પોતાના ન્યાયાધીશોને ભસ્મ કરી જાય છે. તેઓના
    બધા રાજાઓ માર્યા ગયા છે; તેઓમાંનો કોઈ મને વિનંતી કરતો નથી.
  pon-2006A: “Nan karakar en ar lingeringer re kin kemehla ar kaun akan. Ar nanmwarki
    kan kin kamakamala emen mwurin emen, ahpw sohte emen me kin wia kapakap en peki
    sawas rehi.”
  por-BRBSL: Todos eles estão quentes como um forno, e devoram seus juízes. Todos
    os seus reis caíram. Não há ninguém entre eles que me chame.
  eng-OEBUS: All of them glow like an oven, they devour their rulers. All their kings
    have fallen. There is none among them who calls to me.
  cth-cth: Takhuen hmai patetlah a kâan awh teh, ahnimae lawkcengkung bawinaw hah
    a kak awh. Amamae siangpahrang pueng teh, a rawp awh. Kai na ka kaw e buet touh
    hai awm awh hoeh.
  twi-twi: Wɔn nyinaa ayɛ hyew sɛ fononoo. Wokunkum wɔn sodifo. Wɔn ahemfo nyinaa
    hwehwe ase na wɔn mu biara nsu mfrɛ me.
  hlt-hlt: Amih te tapkhuel bangla boeih ling tih amih kah laitloek rhoek te khaw
    a hlawp uh. A manghai rhoek khaw boeih cungku uh tih amih khuiah kai aka khue
    om pawh.
  tbz-SIM: kɛ́cɔ́útɛ́ fɛpɛ̃́ɛ̃̀pṹnnɛ́tofɛ kɔ̃mɛ kɛ́tuɔ mbɛ̀ɛ̀ bɛ̀ ni, kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀
    duò bɛmɑ́ɑ̀ bɛmɑ́ɑ̀. Òmɔù mɛ nyí n kuɔ̀nnɛ̀.
  msy-2020: “Me bret tuamin danganimɨn mɨn puvɨra anɨngaghegha, gumazir dapaniba ko
    atriviba vaghvagha me mɨsoghezɨ me ariaghire. Men arazir kurar kam men kantrin
    aven itima, ezɨ gumazitam nan dia na ko mɨgeir puvatɨ.”
  dop-dop: Pɑ tǝnɑ pɑ hɑkɩ pɑ́ɑ́nɑ́ kɛ́. Ɩlɛnɑ pɑ́ kʋɣɩ pɑ ɑwulɑɑ kɛ kʋlʋm kʋlʋm.
    Pǝ́cɔ́ pɑ tɑɑ nɔɣɔlʋ tɑ yɑɑ-m sɩ mɑ́ sǝnɑ-ɩ.
  azb-azb: Onların hamısı soba kimi qızışıb Öz hakimlərini həlak etdi. Bütün padşahları
    yıxıldı, Aralarında Məni çağıran yoxdur.
  eng-DBY: 'They are all hot as an oven, and devour their judges; all their kings
    are fallen: there is none among them that calleth unto me.'
  hin-2017: वे सब के सब तन्दूर के समान धधकते, और अपने न्यायियों को भस्म करते हैं।
    उनके सब राजा मारे गए हैं; और उनमें से कोई मेरी दुहाई नहीं देता है।
  wol-KYG: Ñoom ñépp a tàng jérr nib taal, te ñooy xoyom seeni njiit, seen buur yépp
    a daanu, te kenn ci ñoom woowu ma wall.
  eng-YLT: All of them are warm as an oven, And they have devoured their judges, All
    their kings have fallen, There is none calling unto Me among them.
  eng-WYC-2017: All were made hot as an oven, and they devoured their judges. All
    the kings of them fell down, and none is among them that crieth to me.
  eng-WMBB: They are all hot as an oven, and devour their judges. All their kings
    have fallen. There is no one amongst them who calls to me.
  urd-GVH: सब तनूर की तरह तपते तपते अपने राहनुमाओं को हड़प कर लेते हैं। उनके तमाम
    बादशाह गिर जाते हैं, और एक भी मुझे नहीं पुकारता।
  rug-rug: Doduru arini si ṉada gua tugo na oputu; va matei rini sari dia baṉara.
    Doduru dia baṉara si hoqa, ba lopu keke si tioko hata tinokae koa Rau.
  gaz-gaz: Hundi isaanii akkuma badaa ibiddaa hoʼu; bulchitoota isaaniis ni fixu.
    Mootonni isaanii hundinuu ni dhumu; tokkoon isaanii iyyuu na hin waammatan.
  fra-LSG: 'Ils sont tous ardents comme un four, Et ils dévorent leurs juges; Tous
    leurs rois tombent: Aucun d’eux ne m’invoque.'
  yal-yal: Isirayila kaane xaɲɛ alo sulun tɛɛna, e e kuntigine raxɔrima, e e mangane
    birin faxa. Anu, na sese mi n maxandima.
  haw-1868: 'Ua wela lakou a pau e like me ka umu, Ua ai lakou i ko lakou mau lunakanawai;
    Ua haule ko lakou poe alii a pau: Aohe mea e kahea mai ia''u iwaena o lakou.'
  arb-NAV: كُلُّهُمْ مُتَأَجِّجُونَ كَأَتُونٍ مُشْتَعِلٍ. يَفْتَرِسُونَ حُكَّامَهُمْ.
    هَلَكَ جَميِعُ مُلُوكِهِمْ، وَلَمْ يُوْجَدْ بَيْنَهُمْ مَنْ يَطْلُبُنِي.
  ewe-ewe: Wo katã woxɔ dzo abe kpodzo ene, eye wofiaa woƒe kplɔlawo. Woƒe fiawo katã
    mu dze anyi, gake ɖeke meyɔm kpɔ o.
  eng-LEE: 'They are all hot as an oven, they devour their judges; all their kings
    are fallen: there is none among them that calleth unto me.'
  asm-FB: তেওঁলোক সকলোৱেই এটা তন্দুৰৰ দৰেই তপত; তেওঁলোকৰ শাসনকৰ্ত্তাসকলক তেওঁলোকে
    গ্ৰাস কৰে; তেওঁলোকৰ সকলো ৰজা পতিত হ’ল; তেওঁলোকৰ কোনেও সহায়ৰ বাবে মোক নামাতে।
  sus-A: عٍ بْحّ نَشَ تٍ هَن عٍ كِيتِسَيٍ بِرِن نَبِرَ، عٍ عٍ شَ مَنفّيٍ بِرِن قَشَ.
    نَ مِشِ مْولِ مُ ﭑ مَ كِيتِ مَمّمَ قٍقٍ مَ.
  fra-SBL: Ils sont tous aussi chauds qu'un four, et dévoreront leurs juges. Tous
    leurs rois sont tombés. Il n'y a personne parmi eux qui m'appelle.
  hbo-hbo: כֻּלָּ֤ם יֵחַ֙מּוּ֙ כַּתַּנּ֔וּר וְאָכְל֖וּ אֶת־שֹֽׁפְטֵיהֶ֑ם כָּל־מַלְכֵיהֶ֣ם
    נָפָ֔לוּ אֵין־קֹרֵ֥א בָהֶ֖ם אֵלָֽי׃
  kik-kik: Othe mahiũhĩte ta riiko rĩa kũrugĩra mĩgate; moragaga aathani ao. Athamaki
    ao othe maniinagwo, na gũtirĩ o na ũmwe wao ũngayagĩra.
  fra-NCL: Tous sont chauffés comme un four, et ils dévorent leurs juges. Tous leur
    rois sont tombés, sans qu’aucun d’eux ait crié vers moi.
  cek-AK: Nihcae loe omthu baktiah bet o boih moe, angmacae lokcaekkungnawk doeh kangh
    boih; nihcae ih siangpahrangnawk doeh amtimh o boih boeh. Nihcae thungah kai kawk
    kami mi doeh om o ai.
  cuk-cuk: We-dulemar, madu-yoed-soo-diopisulidyobi gumalad. E-dummagan-negsemamaid-obeloddamalad.
    Bela deyobi e-reymar-obelosdamalad. Degite, wemar-wargwensaale, an-amiega gwen
    anse gorsurmalad.
  uig-CYR: Уларниң һәммиси тонурдәк қизиқтур, улар өз сорақчилирини йәп кетиду; Уларниң
    барлиқ падишалири жиқилди — Улардин һеч ким мени нида қилип чақирмайду!
  tel-2017: వారంతా పొయ్యిలాగా కాలుతూ ఉంటారు. తమపై పరిపాలన చేసే వారిని వారు మింగేస్తారు.
    వారి రాజులంతా కూలిపోయారు. నన్ను స్మరించే వాడు ఒక్కడు కూడా లేడు.
  hat-BSA: Yo tout cho tankou yon fou. Yo manje jij yo. Tout wa yo fin tonbe. Nanpwen
    youn pami yo ki rele M.
  kos-kos: “Ke fol lun kasrkusrak lalos elos uniya mwet kol lalos. Tokosra lalos akmuseyuki
    sie tukun sie, tusruk wangin sie mwet pre nu sik in siyuk ke kasru.”
  hbo-WLC: כֻּלָּ֤ם יֵחַ֙מּוּ֙ כַּתַּנּ֔וּר וְאָכְל֖וּ אֶת־שֹֽׁפְטֵיהֶ֑ם כָּל־מַלְכֵיהֶ֣ם
    נָפָ֔לוּ אֵין־קֹרֵ֥א בָהֶ֖ם אֵלָֽי׃
  ibo-ibo: Ha niile dị ọkụ dịka ite ighe achịcha dị ọkụ. Ha na-eripịa ndị eze ha.
    Ndị eze ha niile na-ada, ma o nweghị onye nʼime ha na-akpọku m.
  ory-ory: ସେମାନେ ସମସ୍ତେ ତନ୍ଦୁର ପରି ଉତ୍ତପ୍ତ ଅଟନ୍ତି ଓ ଆପଣାମାନଙ୍କର ବିଚାରକର୍ତ୍ତୃଗଣକୁ
    ଗ୍ରାସ କରନ୍ତି; ସେମାନଙ୍କର ସମସ୍ତ ରାଜାଗଣ ପତିତ ହୋଇଅଛନ୍ତି; ସେମାନଙ୍କ ମଧ୍ୟରେ କେହି ଆମ୍ଭ
    ନିକଟରେ ପ୍ରାର୍ଥନା କରନ୍ତି ନାହିଁ।
  chk-chk: Fän pwichikaren ar song ra niela ar kewe sounemenem. Ar kewe king meinisin
    ra ninni, nge esap wor eman me leir a köriei pwe üpwe alisiir.
  rop-rop: Lagijat na deibin kilimbat olabat king en olabat boswan wekinmen ded. Nomeda
    bigismob king blanga olabat bin dai, bat stil nomo eni king bin jingat langa mi
    blanga album im.” Lagijat na YAWEI bin tok.
  ukr-1871: Всї вони, мов ті розпалені печі, палають; та й своїх суддїв глитають;
    падає царь за царем, не озвавшись до мене.
  deu-1951: 'Sie glühen alle wie ein Ofen und verzehren ihre Richter; alle ihre Könige
    sind gefallen: keiner von ihnen ruft mich an.'
  eng-JPS: They are all hot as an oven, and devour their judges; all their kings are
    fallen, there is none among them that calleth unto Me.
  srp-1865: Svi su kao peæ ugrijani i proždiru svoje sudije; svi carevi njihovi padaju,
    nijedan izmeðu njih ne vièe k meni.
  lug-lug: Bonna bookya nga oveni, era bazikiriza abakulembeze baabwe. Bakabaka baabwe
    bonna bagudde; tewali n’omu ku bo ankowoola.
  heb-heb: כלם יחמו כתנור ואכלו את שפטיהם כל מלכיהם נפלו אין קרא בהם אלי׃
  ben-IRV: তারা সবাই উনুনের মত গরম এবং তারা তাদের গ্রাস করল যারা তাদের ওপর শাসন করত।
    তাদের সমস্ত রাজা ধ্বংস হয়েছে; তাদের কেউ আমায় ডাকে না।
  pan-pan: ਉਹ ਸਾਰੇ ਦੇ ਸਾਰੇ ਤੰਦੂਰ ਵਾਂਗੂੰ ਤੱਤੇ ਹਨ, ਅਤੇ ਉਹ ਆਪਣੇ ਨਿਆਂਈਆਂ ਨੂੰ ਖਾ ਜਾਂਦੇ
    ਹਨ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਰਾਜੇ ਡਿੱਗ ਪਏ, ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਕੋਈ ਨਹੀਂ ਜੋ ਮੈਨੂੰ ਪੁਕਾਰਦਾ ਹੈ।
  mya-JVB: ထိုသူ အပေါင်း တို့သည် မီးဖို ကဲ့သို့ ပူ ကြ၏။ မိမိ တို့ တရားသူကြီး များကို
    လောင် ကြပြီ။ သူ တို့ရှင် ဘုရင်အပေါင်း တို့သည် လဲ ကြပြီ။ ငါ့ ကို ဟစ်ခေါ် သော သူတယောက်
    မျှမရှိ။
  hmo-hmo: Edia badu ena siahu dekena amo, idia ese edia lohia taudia idia alaia mase.
    Idia ese edia king taudia, ta ta ibounai idia alaia mase, bona edia king ta ese
    lau dekenai, durua totona idia noia lasi.”
  urd-urd: वह सब के सब तनूर की तरह दहकते हैं और अपने क़ाज़ियों को खा जाते हैं। उनके
    सब बादशाह मारे गए। उनमें कोई न रहा जो मुझ से दुआ करे।
  rus-SYN: Все они распалены, как печь, и пожирают судей своих; все цари их падают,
    и никто из них не взывает ко Мне.
  bqc-SIM: Ampii aa wãa lán pɛ̃ɛkpɛwa, aaì bùsu yãgↄ̃gↄ̃naↄ mↄ́mↄ. An kíaↄ ì
    kwɛ píi, an gbɛ̃e lí lɛzumazio.
  tcz-CHONGTHU: Lhumphung salai abangun, alamkai hou jong avallhum sohun, Alenghou
    jong aban banin athat-un, ahinlah koimachan kakoma panpina athum pouve.
  mar-mar: ते सर्व भट्टी सारखे गरम आहेत, ते आपल्या राज्यकर्त्यांस गिळून टाकतात, त्यांचे
    सर्व राजे पतन पावले आहे, त्यांच्यातील कोणीही माझा धावा करीत नाही.
  qub-qub: Paycunaga jurnu rataycajno cashpanmi autoridänincunatapis wañuchisha. Raynincunatapis
    rucachisha. Ichanga ni jucnayllapis manami canchu nogata mañacamäga.
  bqp-bqp: Be kpuro bɑ sumwɑ nge dɔ̃ɔ. Bɑ rɑ ben kpɑrobu gowɑ kpɑ ben sinɑmbu bɑ n
    wɔrukumɔ tiɑ tiɑ. Adɑmɑ ben goo ku rɑ mɑɑ mɑn somiru kɑnɛ.
  hat-hat: Yo gen yon chalè k'ap soti sou yo, cho tankou yon fou byen chofe. Yo devore
    moun k'ap gouvènen yo. Wa yo tonbe yonn apre lòt. Pa gen yon moun ki rele m' mande
    sekou.
  eng-BSB: All of them are hot as an oven, and they devour their rulers. All their
    kings fall; not one of them calls upon Me.
  eng-WEBPB: They are all hot as an oven, and devour their judges. All their kings
    have fallen. There is no one amongst them who calls to me.
  kbq-kbq: Hagi zamagra avenimo'ma tusi amuhoma hiaza hute'za, kva vahe'zmia zamahe
    hana nehaze. Hagi miko kini vahezamia zamahe vaganere'za nagrama zamazama hanugura
    nagritega kea nosaze.
  nhe-BL: Huan yajuanti quinmictíaj sesen inintlayacancahua huan miquij nochi inintlanahuatijcahua,
    pero axaca nechtzajtzilía para ma nijpalehui.
  gub-BL: Wikwahy wà kury, a'e rupi uzuka uwihaw wà kury. Uzuka uwihawete paw rupi
    pitàitàigatu wà. Naheta pixik kwaw ihewe uze'eg ma'e wà kury, ihewe ma'e henoz
    tar wà kury, i'i Tupàn.
  eng-DRA: 'They were all heated like an oven, and have devoured their judges: all
    their kings have fallen: there is none amongst them that calleth unto me.'
