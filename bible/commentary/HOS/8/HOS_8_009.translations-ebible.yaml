verse: HOS.008.009
translations:
  mal-C: തനിയേ അലഞ്ഞുതിരിയുന്ന ഒരു കാട്ടുകഴുതയെപ്പോലെ അവർ അശ്ശൂരിലേക്കു പോയി; എഫ്രയീം
    തങ്ങളെത്തന്നെ കാമുകന്മാർക്കു വിറ്റിരിക്കുന്നു.
  deu-TKW: Denn damit, daß sie sich nach Assyrien wandten, wie ein Wildesel, der für
    sich läuft, haben die Ephraimiten mit Geld um Buhlschaft geworben.
  lin-lin: Pamba te bakendeki na Asiri lokola ane ya zamba oyo ezali kotelengana yango
    moko. Efrayimi apesaki bakado epai ya bamakangu na ye.
  eng-LSV: For they have gone up [to] Asshur, || A wild donkey alone by himself [is]
    Ephraim, || They have hired lovers!
  eng-GNV: 'For they are gone vp to Asshur: they are as a wilde asse alone by himselfe:
    Ephraim hath hired louers.'
  eng-WEBSTER: 'For they have gone up to Assyria, a wild ass alone by himself: Ephraim
    hath hired lovers.'
  nhw-BL: Nopa israelitame yajque ipan tlali Asiria para quitemose tlapalehuili. Nechtlahuelcajtoque
    na quen quistehua se cuatitlan burro. Pampa ayacmo nechnequij mocohuijtoque ininmecahua.
  swh-ONEN: Kwa kuwa wamepanda kwenda Ashuru kama punda-mwitu anayetangatanga peke
    yake. Efraimu amejiuza mwenyewe kwa wapenzi.
  bba-bba: Domi bɑ dɑ Asiriɔ nɡe ɡbeeku kɛtɛku ɡe ɡɑ tii kpɑre. Bɑ dɑ bɑ somiru kɑsu
    mi.
  eng-KJVCPB: 'For they are gone up to Assyria, a wild ass alone by himself: Ephraim
    hath hired lovers.'
  luo-luo: Gisedhi nyaka Asuria mana kaka kanyna mar bungu mabayo abaya. Efraim oseusore
    ne joherane.
  meu-meu: Badina be idia na Asuria vada e dae lao, uda donikina sibona e loa eva-evamu
    na heto; Efraim ese ariara hahinedia davadia vada e kara.
  npi-ULB: किनकि वन-गधा एक्लै गएझैं, तिनीहरू अश्‍शूरसम्‍म गए । एफ्राइमले आफ्नै निम्ति
    प्रेमीहरू नियुक्‍त गरेको छ ।
  yor-yor: Nítorí pé wọ́n ti gòkè lọ sí Asiria gẹ́gẹ́ bí kẹ́tẹ́kẹ́tẹ́ igbó tó ń rìn
    kiri. Efraimu ti ta ara rẹ̀ fún àwọn olólùfẹ́ rẹ̀.
  pes-OPCB: ایشان همچون گورخری تنها که در پی یافتن زوج است، به آشور رفته‌اند. مردم
    اسرائیل خود را به عاشقان زیادی فروخته‌اند.
  tgl-ULB: Sapagkat pumunta sila sa Asiria tulad ng mailap na asno na nag-iisa. Umupa
    ang Efraim ng mangingibig para sa kaniyang sarili.
  hui-hui: Nogo dongime gabua halu pupe haralidagua bialu tinime hameledadagua bima
    pupe haya. Ani buwa ti biamogo bule ibidaba lalu Asirialiruhondo hale hole pialu
    dindi tara tara wiagoha kini bu hearuhondobi ti biamogo bule ibilonaga muniru
    migi biya.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​သည်​ထိန်း​ချုပ်​၍ မ​ရ​သော​မြည်း​ရိုင်း​ကဲ့​သို့​စိတ်​ထင်​ရာ​ပြု
    လုပ်​တတ်​၏။ သူ​တို့​သည်​အာ​ရှု​ရိ​ပြည်​သို့ သွား​၍​အ​ကူ​အ​ညီ​တောင်း​ခံ​ကြ​၏။ အ​ခ
    ကြေး​ငွေ​ပေး​၍​အ​ခြား​နိုင်​ငံ​၏​ကာ​ကွယ် ပေး​မှု​ကို​ခံ​ယူ​ကြ​၏။-
  bod-N: དེ་དག་གིས་རྐྱང་ཁེར་འགྲོ་ཞིག་དང་འདྲ་བར་ཨ་སུར་ལ་རྒྱབ་རྟེན་བཅོལ་བ་དང་། ཨེ་ཕཱར་ཡིམ་གྱིས་རང་ལ་དགའ་རོགས་གླས་ཤིང་།
  sna-sna: Nokuti vakaenda kuAsiria sembizi inongombeya yoga. Efuremu akazvitengesa
    kuvadiwa.
  spa-BLM: Porque han subido a Asiria, como un burro salvaje que vaga solo. Efraín
    ha contratado amantes para sí mismo.
  cac-cac: Malaj spensar eb', lajan eb' icha junoc noc' caltacte'al b'uru an̈ej snaan
    b'aj sb'ati. Ix b'at eb' d'a Asiria, ix stupan eb' yic scolvaj yed' eb'. Icha
    junoc ix ix syactejcan vin̈ yetb'eyum, stupan junoc vin̈ snib'ej, icha chi' ix
    yutej sb'a eb'.
  swh-ULB: Kwa maana walikwenda Ashuru kama punda wa mwitu pekee. Efraimu ameajiri
    wapenzi kwa ajili yake mwenyewe.
  bel-bel: Яны пайшлі да Асура; як дзікі асёл, адзінокі бадзяга, Яфрэм здабываў добрую
    прыхільнасьць да сябе.
  deu-ELBBK: Denn sie sind nach Assyrien hinaufgezogen. Der Wildesel bleibt für sich
    allein, aber Ephraim hat Buhlen angeworben.
  mbb-OT: Neiring heini te meseǥila he asnu he sebsevaha zin is egketazintazin. Midhangyù
    sikandin te tavang diyà te Asiria; mibayad sikandin diyà te zuma he menge nasyun
    su ebpetavang.
  mal-2015: അവർ തനിച്ചു നടക്കുന്ന കാട്ടുകഴുതപോലെ അശ്ശൂരിലേക്കു പോയി; എഫ്രയീം ജാരന്മാരെ
    കൂലിക്കു വാങ്ങിയിരിക്കുന്നു.
  rmc-rmc: Bo on gele andre Asirija sar o dzivo somaris, so phirel upre tele korkoro;
    o Efrajim peske cinelas le piranen.
  pes-OPV: زیرا که ایشان مثل گورخرتنها و منفرد به آشور رفته‌اند و افرایم عاشقان اجیر
    کرده است.
  ron-1924: Кэч с-ау дус ын Асирия, ка ун мэгар сэлбатик каре умблэ рэзлец. Ефраим
    а дат дарурь ка сэ айбэ приетень!
  ben-OBCV: যেমন কোনো বুনো গর্দভ একা একা বিচরণ করে, সেভাবেই তারা আসিরিয়ায় গিয়েছিল।
    ইফ্রয়িম প্রেমিকদের কাছে নিজেকে বিক্রি করেছে।
  som-som: Waayo, iyagu waxay u keceen dalka Ashuur, oo waa sidii dameer banjoog ah
    oo keligiis jooga. Reer Efrayim waxay soo kiraysteen kuwa caashaqa.
  lat-VUC: Quia ipsi ascenderunt ad Assur, onager solitarius sibi; Ephraim munera
    dederunt amatoribus.
  eng-ASVBT: 'For they are gone up to Assyria, like a wild ass alone by himself: Ephraim
    hath hired lovers.'
  ita-1885: Perciocchè essi sono saliti ad Assur, che è un asino salvatico, che se
    ne sta in disparte da per sè; Efraim ha dati presenti ad amanti.
  eng-LXXUP: 'For they have gone up to the Assyrians: Ephraim has been strengthened
    against himself; they loved gifts.'
  eng-ULB: For they went up to Assyria like a wild donkey all alone. Ephraim has hired
    lovers for herself.
  spa-VBL: Han acudido a Asiria como un asno errante y solitario. Efarín ha contratado
    amantes.
  fra-_FOB: Car ils sont montés vers Assur, comme un âne sauvage qui se tient à l'écart.
    Éphraïm a fait des présents pour avoir des amis.
  mal-mal: അവർ കൂട്ടം വിട്ട് നടക്കുന്ന കാട്ടുകഴുതയെപോലെ അശ്ശൂരിലേക്കു പോയി; എഫ്രയീം
    ജാരന്മാരെ കൂലിക്ക് വാങ്ങിയിരിക്കുന്നു.
  urd-GVR: Kyoṅki us ke log Asūr ke pās chale gae haiṅ. Janglī gadhā to akelā rahtā
    hai, lekin Isrāīl apne āshiq ko tohfe de kar ḳhush rakhne par tulā rahtā hai.
  suz-BL: ब्‍वाकी ङा गधा हेंथे गाक्‍शो खोदेंशो पा मेकोपुकी अस्‍सुरमी लाम्‍तेक्‍म।
    एफ्राइम ङा मुरपुकी आंम कली दाक्‍बपुकी कली लेयसीशो बाक्‍नीम। होसे ५:१३
  eng-NOY: For they have gone up to Assyria, Like a solitary wild-ass; Ephraim hireth
    lovers;
  ita-1927: Poiché son saliti in Assiria, come un onàgro cui piace appartarsi; Efraim
    coi suoi doni s’è procurato degli amanti.
  ckb-ckb: وەک کەرەکێوییەکی تاک و تەنها چوونە ئاشور. ئەفرایم خۆی بە چەند دۆستێک فرۆشتووە.
  eng-BBE: For they have gone up to Assyria like an ass going by himself; Ephraim
    has given money to get lovers.
  kan-OKCV: ಅವರು ಒಂಟಿಯಾದ ಕಾಡುಕತ್ತೆಯ ಹಾಗೆ ಅಸ್ಸೀರಿಯಗೆ ಹೋಗಿದ್ದಾರೆ. ಎಫ್ರಾಯೀಮು ಪ್ರೇಮಿಗಳಿಗೆ
    ತನ್ನನ್ನು ಮಾರಿಕೊಂಡಿದೆ.
  tam-2017: அவர்கள் தனித்துத் திரிகிற காட்டுக்கழுதையைப்போல் அசீரியர்களிடம் போனார்கள்;
    எப்பிராயீமர்கள் நேசரைக் கூலிக்கு அமர்த்திக்கொண்டார்கள்.
  spa-RV-1909: 'Porque ellos subieron á Assur, asno montés para sí solo: Ephraim con
    salario alquiló amantes.'
  ron-BTF: Fiindcă au urcat în Asiria, un măgar sălbatic, singur; Efraim a angajat
    iubiţi.
  eng-WEBP: For they have gone up to Assyria, like a wild donkey wandering alone.
    Ephraim has hired lovers for himself.
  eng-FBV: They have gone up to Assyria like a donkey wandering alone. Ephraim has
    hired lovers.
  nld-1939: Omdat ze naar Assjoer zijn gegaan. Een wilde ezel zondert zich af, Doch
    Efraïm geeft zich aan zijn minnaars.
  nch-BL: Nopa israelitame yajque ipan tali Asiria para quitemose tapalehuili. Techtahuelcajtoque
    na quej quistehua se cuatitan burro. Pampa ayecmo technequij, mocohuijtoque inimecahua.
  vie-1934: Vì chúng nó đã lên A-si-ri, như con lừa rừng đi một mình; Eùp-ra-im đã
    hối lộ cho những kẻ yêu nó.
  hin-CV: क्योंकि वे एक भटके हुए जंगली गधे की तरह अश्शूर को चले गये हैं. एफ्राईम ने
    अपने आपको प्रेमियों के हाथ बेच दिया है.
  spa-BES: Porque subieron a Asiria como un asno salvaje; Efraín ha comprado amantes.
  tdx-tdx: amy te nionjomb’Asore mb’eo, i borìke lý mirerererey; manambe sakeza t’i
    Efraime.
  tha-KJV: เขาทั้งหลายขึ้นไปหาอัสซี​เรียด​ังลาป่าที่ท่องเที่ยวอยู่​ลำพัง เอฟราอิมได้จ้างคนรักมา
  por-BR-2018: Porque eles subiram à Assíria, como um jumento selvagem solitário;
    Efraim se vendeu aos amantes.
  deu-ELO: Denn sie sind nach Assyrien hinaufgezogen. Der Wildesel bleibt für sich
    allein, aber Ephraim hat Buhlen gedungen.
  eng-WYC-2018: for they ascended to Assur. Ephraim is a wild ass, solitary to himself,
    (or for they went up to Assyria. Ephraim is like a wild donkey, alone unto itself).
    They gave gifts to [their] lovers;
  epo-epo: Ĉar ili iris en Asirion, kiel sovaĝa azeno solece vaganta; la Efraimidoj
    donis amajn donacojn.
  uig-PIN: Qünki ular yalƣuz yürgǝn yawayi exǝktǝk Asuriyǝni izdǝp qiⱪti; Əfraim «axna»larni
    yalliwaldi.
  beo-beo: 'Ilia da sigua dougi agoane, gawamaga:i hamoi dagoi. Ilia da ilila: hanaiga
    ahoa. Ilia da Asilia fi ili fidima:ne adole ba:musa: asi. Amola eno fifi asi gala
    ilia, ili gaga:ma:ne, ilima bidi iaha.'
  tpi-OTNT: Ol i bikhet tru olsem ol wel donki, na ol i bihainim laik bilong ol yet.
    Na ol i go askim ol Asiria long helpim ol, na ol i salim mani long ol arapela
    kantri bilong grisim ol king bilong helpim ol.
  hau-SA: Gama sun haura zuwa Assuriya kamar jakin jejin da yake yawo shi kaɗai. Efraim
    ya sayar da kansa ga maza.
  uig-LAT: Chünki ular yalghuz yürgen yawayi éshektek Asuriyeni izdep chiqti; Efraim
    «ashna»larni yalliwaldi.
  nde-nde: Ngoba sebeye e-Asiriya njengobabhemi weganga entula yedwa. U-Efrayimi uzithengisile
    kuzithandwa.
  ton-ton: 'He kuo nau ʻalu hake ki ʻAsilia, ha ʻasi kai vao tokotaha pe: kuo unga
    ʻe ʻIfalemi ʻae kau mamana.'
  ces-1613: Proto že se oni utíkají k Assurovi, oslu divokému, kterýž jest toliko
    sám svůj, a že Efraim sobě najímá milovníky,
  eng-WMB: For they have gone up to Assyria, like a wild donkey wandering alone. Ephraim
    has hired lovers for himself.
  tam-TCV: அவர்கள் தனிமையில் அலைந்து திரியும் காட்டுக் கழுதைபோல் அசீரியாவுக்குப் போய்விட்டார்கள்.
    எப்பிராயீமர் தன்னை தன் காதலர்களுக்கு விற்றுப் போட்டார்கள்.
  ceb-ULB: Tungod kay niadto sila sa Asiria sama sa ihalas nga asno nga nag-inusara.
    Nagsuhol ang Efraim ug hinigugma alang sa iyang kaugalingon.
  pol-UBG: Uciekli bowiem do Asyrii jak dziki samotny osioł. Efraim najął sobie kochanków.
  urd-GVU: کیونکہ اُس کے لوگ اسور کے پاس چلے گئے ہیں۔ جنگلی گدھا تو اکیلا رہتا ہے،
    لیکن اسرائیل اپنے عاشق کو تحفے دے کر خوش رکھنے پر تُلا رہتا ہے۔
  eng-OEBCW: For by themselves they have gone up to Assyria like a wild donkey which
    wanders by itself. Ephraim pays for love
  deu-1912: darum daß sie hinauf zum Assur laufen wie ein Wild in der Irre. Ephraim
    schenkt den Buhlern und gibt den Heiden Tribut.
  kan-2017: ಅದು ಒಂಟಿಯಾದ ಕಾಡುಕತ್ತೆಯಂತೆ ಮನಸ್ಸು ಬಂದ ಹಾಗೆ ನಡೆದು ಅಶ್ಶೂರಕ್ಕೆ ಹೋಗಿದೆ. ಎಫ್ರಾಯೀಮು
    ಹಣಕೊಟ್ಟು ಜಾರರನ್ನು (ವ್ಯಭಿಚಾರಿಗಳನ್ನು) ಸಂಪಾದಿಸಿಕೊಂಡಿದೆ.
  yap-yap: Girdi’ nu Israel e ra bagyad ma rogon ni ba’adag e be rin’, ba gel lanin’rad
    ni bod e dongki ni malboch. Karanod ni yad be gaweg e ayuw i yan nga Assyria ma
    kar pi’ed puluwon boch e nam ni ngar manged rungrung rorad.
  hlt-MCSB: Amih Assyria la cet uh tih Ephraim loh amah la aka pangoe kohong marhang
    a lunguem rhoek te a paang uh.
  mdy-ETH: ፔኤሮ ዣኣሊ ሃንታ ኪርሞሌጉዲ ዓሶኦሬ ባንሢ ዔያታ ዴንዴኔ፤ ዔያቶ ዓውሳንዳጉዲ ዔኤቢ ጪጊ ሜሌ ካኣቶ ዔያታ ሺኢቄኔ፤
  twi-ASANTE: Na wɔakɔ Asiria te sɛ wiram afunumu a ɔno nko ara nenam. Efraim nso
    atɔn ne ho ama adɔfoɔ.
  eng-WEBU: For they have gone up to Assyria, like a wild donkey wandering alone.
    Ephraim has hired lovers for himself.
  wal-wal: Eti baddo harddiidai barkka yuuyiyoogaadan yuuyiiddi, Asoore biitti biidosona;
    Efireema asai bana maaddiya asa miishshan shammiis.
  spa-PDDPT: Porque fueron a Asiria y Efraín como asno solitario. j Alquiló amantes.
  gun-gun: Mba'eta Assíria yvy katy ha'e kuery oo mburika yvy'ã regua ha'e ae'i oiko
    va'e rami. Efraim kuery opaga okuapy opena va'ety repyrã.
  agu-BL: Ya'stzun sbajok scye'j, na ja ẍcha'k tan jakle'n ẍch'eybil cyetz scyetz
    yi e' aj Asiria. Nin tan paj yi cyajtza'kla'tz, ni'cu'n tzun e' tu jun smaron
    buru', yi qui na ocpon jun yol te'j wi'. Ncha'tz yi e' xonl Efraín, ja cyak' chime'bi'l
    scyetz yi e' wunaka'tz tan jale'n jun ich'eye'n scyuch'.
  ilo-ULB: Ta simmang-atda iti Asiria a kasla atap nga asno nga agmaymaysa. Nangtangdan
    ti Efraim kadagiti agayat para kenkuana.
  kpg-kpg: Nia daangada Israel guu bida haihai nadau hiihai, e hai gadoo be nia manu ‘donkey’
    mmaadagu lodo geinga. Digaula e halahala nadau hagamaamaa mai Assyria, ge hui
    nia henua ala i golo belee abaaba ginaadou.
  uig-ARA: چۈنكى ئۇلار يالغۇز يۈرگەن ياۋايى ئېشەكتەك ئاسۇرىيەنى ئىزدەپ چىقتى؛ ئەفرائىم
    «ئاشنا»لارنى ياللىۋالدى.
  sus-sus: Isirayilakae bara siga Asiriya bɔxi ma, alɔ sofale naxan luma a keren.
  pon-2006: Mehn Israel kin wiewia pein nsenarail, rasehng keptakai en ahs lawalo.
    Re repen sawas rehn mehn Asiria oh pwainohng wehi teikan en sinsile irail.
  ksd-ksd: Tago dia tar vana varkolono urama Asiria, da ra kuabar na as; Epraim i
    tar tokom ta umana upi dia talaina me.
  grc-BRENT: ὅτι αὐτοὶ ἀνέβησαν εἰς Ἀσσυρίους· ἀνέθαλε καθʼ ἑαυτὸν Ἐφραίμ· δῶρα ἠγάπησαν,
  ind-AYT: Sebab, mereka telah pergi ke Asyur, seperti keledai hutan yang mengembara
    sendirian. Efraim menyewa kekasih-kekasih cinta.
  nya-nya: Pakuti iwo anapita ku Asiriya ngati mbidzi yongodziyendera pa yokha. Efereimu
    wadzigulitsa kwa zibwenzi zake.
  hrv-hrv: jer otiđoše k Asircu, divljem magarcu što sam živi! Efrajim obdaruje milosnike.
  mps-mps: Augwaligo hagoma te bulu uni yowigo ebo hagoma tiwai yali, tama augwa homu
    kolesaga wali pai. Te augwali pelama, te Asiria dabego augwali tau somainu hanalugi
    pai, tama augwaligo te mone tolama, te gasa tǫ kantri king homu begelama, augwali
    tau somainu yai.
  tpi-tpi: Ol i bikhet tru olsem ol wel donki, na ol i bihainim laik bilong ol yet.
    Na ol i go askim ol Asiria long helpim ol, na ol i salim mani long ol arapela
    kantri bilong grisim ol king bilong helpim ol.
  dan-1931: Thi de er draget til Assur som et enligt strejfende Vildæsel. Efraim tinged
    med Elskovsgaver.
  vie-OVCB: Như lừa hoang tìm kiếm bạn mình, chúng lên tận A-sy-ri. Còn Ép-ra-im đã
    tự bán mình— bán mình cho các tình nhân.
  guj-2017: કેમ કે એકલા રખડતા જંગલી ગધેડા જેવા, તેઓ આશ્શૂરની પાસે દોડી ગયા. એફ્રાઇમે
    પૈસા આપીને પોતાના માટે પ્રીતમો રાખ્યા છે.
  pon-2006A: Mehn Israel kin wiewia pein nsenarail, rasehng keptakai en ahs lawalo.
    Re repen sawas rehn mehn Asiria oh pwainohng wehi teikan en sinsile irail.
  por-BRBSL: Pois eles subiram para a Assíria, como um burro selvagem que vagueia
    sozinho. Ephraim contratou amantes para si mesmo.
  eng-OEBUS: For by themselves they have gone up to Assyria like a wild donkey which
    wanders by itself. Ephraim pays for love
  cth-cth: Assiria ram lah amahmawk a cei. Ephraim teh, amadueng kâva e la patetlah
    a pahrennaw hah aphu a poe toe.
  twi-twi: Na wɔakɔ Asiria te sɛ wuram afurum a ɔno nko ara nenam. Efraim nso atɔn
    ne ho ama adɔfo.
  hlt-hlt: Amih Assyria la cet uh tih Ephraim loh amah la aka pangoe kohong marhang
    a lunguem rhoek te a paang uh.
  tbz-SIM: Nɛ̀ bɛmɑ́ɑ̀ ndi bɛ̀ kɔ̀tɛmɛ̀ Asidii. Bɛ̀ í tɔkunɛ̀ fɛsèfɛ̀ kɛ fɛ pĩĩ, kɛ̀
    Isidɑyɛɛribɛ biɛ nɛ́ do ntinɛ́potì.
  msy-2020: Me donkin atiabar mɨn puvɨra akaba batosi, egha uan ifongiabar gɨn zui.
    Egha uarir akurvaghasa Asiriaba bagha ghua men azangsɨsi. Egha me uarir akurvaghasa
    kantrin igharazibar atrivibagh iveza me apezeperi.
  dop-dop: Pepe tɔɔ kɛ́ ɩ́ polɑ Asilii, ɩsɩɩ tɑɑlɛ kpɑŋɑɣɑ ŋkɑ kɑ yɛlǝɣɩ kɑ tɩ tɔɔ
    tɔ, sɩ pɑ́ wɑɑsɩ-mɛ? Hɑlǝnɑ ɩ́ hɑ kʋhɑɑŋ sɩ ɩ́ hiki cewɑɑ? Ɩ́ tɑ́ kisi ŋmɑkǝlʋɣʋ,
    ɩsɩɩ tɑɑlɛ kpɑŋɑsɩ suwe?
  azb-azb: Onlar tənha gəzən vəhşi eşşək kimi Aşşur tərəfə getdi. Efrayim muzdla özünə
    oynaşlar tutdu.
  eng-DBY: 'For they are gone up [to] Assyria [as] a wild ass alone by himself: Ephraim
    hath hired lovers.'
  hin-2017: क्योंकि वे अश्शूर को ऐसे चले गए, जैसा जंगली गदहा झुण्ड से बिछड़ के रहता
    है; एप्रैम ने यारों को मजदूरी पर रखा है।
  wol-KYG: Ñoo demal seen bopp Asiri. Mbaamu àll day beru yoonam, waaye waa kër Efrayim
    ñooy jënd ay far.
  eng-YLT: For they — they have gone up [to] Asshur, A wild ass alone by himself [is]
    Ephraim, They have hired lovers!
  eng-WYC-2017: for they ascended or went up to Assur. Ephraim is a wild ass, solitary
    to himself. They gave gifts to [their] lovers;
  eng-WMBB: For they have gone up to Assyria, like a wild donkey wandering alone.
    Ephraim has hired lovers for himself.
  urd-GVH: क्योंकि उसके लोग असूर के पास चले गए हैं। जंगली गधा तो अकेला रहता है, लेकिन
    इसराईल अपने आशिक़ को तोह्फ़े देकर ख़ुश रखने पर तुला रहता है।
  rug-rug: Ura ele ene seu latu pa Asiria si arini guana doṉ'ki pinomo sapu ene ekena.
    Ele holuholu pule nia se Iparemi la koari nana babaere.
  gaz-gaz: Isaan akkuma harree diidaa kan asii fi achi kophaa jooruu gara Asooriitti
    ol baʼaniiruutii; Efreemis michootatti of gurgureera.
  fra-LSG: Car ils sont allés en Assyrie, Comme un âne sauvage qui se tient à l’écart;
    Éphraïm a fait des présents pour avoir des amis.
  yal-yal: E bata siga Asiriya yi, alo burunna sofanla naxan sa tima a danna. Nayi,
    Efirami bɔnsɔnna bata a yɛtɛ sara a suxurene ma.
  haw-1868: No ka mea, ua pii ae la lakou i Asuria, me he hoki hihiu, oia wale no!
    Ua hoolimalima o Eperaima i na mea aloha.
  arb-NAV: لأَنَّ أَبْنَاءَ إِسْرَائِيلَ لَجَأُوا إِلَى أَشُّورَ كَحِمَارٍ وَحْشِيٍّ
    مُتَوَحِّدٍ شَرِيدٍ، وَاسْتَأْجَرَ أَفْرَايِمُ مُحِبِّينَ
  ewe-ewe: elabena wodzo yi Asiria hele tsatsam abe gbetedziwo ene. Efraim tsɔ eɖokui
    dzra na ahiãviwo.
  eng-LEE: 'For they are needs gone up to Assyria, they who like a wild ass should
    dwell alone: Ephraim spendeth lovers'' gifts.'
  asm-FB: এটা বনৰীয়া গাধই অকলে ইফালে-সিফালে ঘূৰি ফুৰাৰ দৰে তেওঁলোক অচূৰলৈকে উঠি গ’ল;
    ইফ্ৰয়িমে নিজকে প্রতিৰক্ষা কৰিবলৈ প্ৰেমিকসকলক বেচ দি আনিলে।
  sus-A: عِسِرَيِلَكَيٍ بَرَ سِفَ عَسِرِيَ بْشِ مَ، عَلْ سٌقَلٍ نَشَن لُمَ عَ كٍرٍن.
  fra-SBL: Car ils sont montés en Assyrie, comme un âne sauvage errant seul. Ephraim
    a engagé des amants pour lui-même.
  hbo-hbo: כִּֽי־הֵ֙מָּה֙ עָל֣וּ אַשּׁ֔וּר פֶּ֖רֶא בֹּודֵ֣ד לֹ֑ו אֶפְרַ֖יִם הִתְנ֥וּ
    אֲהָבִֽים׃
  kik-kik: Nĩgũkorwo nĩmambatĩte, magathiĩ Ashuri, ta ndigiri ya gĩthaka ĩkĩũrũra
    ĩrĩ iiki. Efiraimu nĩeyendetie kũrĩ endwa ake.
  fra-NCL: Car eux-mêmes sont montés vers Assur ; L’onagre vit à l’écart ; Ephraïm
    s’est acheté des amants.
  cek-AK: Nihcae loe taw ah angmabueng kaom laa hrang baktiah ni, Assyria ah caeh
    o; Ephraim loe tlangainawk khaeah angmah hoi angmah to ang zawh.
  cuk-cuk: Israel-dulemar aka Asiria-dulemarse bendakleged egichisgusmalad. Moli-sapur-uayasuid-aku-neg-itogedyob
    angi bangudmalad. Efraín-dulemar, igi-ome mani-amiega sui-bamaladbo mege, deyobi
    gudmalad.
  uig-CYR: Чүнки улар ялғуз жүргән явайи ешәктәк Асурийәни издәп чиқти; Әфраим «ашна»ларни
    ялливалди.
  tel-2017: వారు ఒంటరి అడవి గాడిదలాగా అష్షూరీయుల దగ్గరికి పోయారు. ఎఫ్రాయిము తన కోసం
    విటులను డబ్బిచ్చి పిలిపించుకుంది.
  hat-BSA: Paske yo te monte Assyrie, kon yon bourik mawon pou kont li. Éphraïm te
    achte moun pou l ta renmen ak yo.
  kos-kos: Mwet Israel elos likkeke oana donkey lemnak, forfor wel. Elos som in suk
    kasru sin Assyria, ac moli nu sin mutunfacl saya in loangelos.
  hbo-WLC: כִּֽי־הֵ֙מָּה֙ עָל֣וּ אַשּׁ֔וּר פֶּ֖רֶא בּוֹדֵ֣ד ל֑וֹ אֶפְרַ֖יִם הִתְנ֥וּ
    אֲהָבִֽים
  ibo-ibo: Nʼihi na ha ejeela Asịrịa dịka ịnyịnya ibu ọhịa na-awagharị naanị ya. Ifrem
    ewerela onwe ya resi ndị enyi ya.
  ory-ory: କାରଣ ସେମାନେ ବନ୍ୟ ଗର୍ଦ୍ଦଭ ତୁଲ୍ୟ ଏକାକୀ ହୋଇ ଅଶୂରକୁ ଯାଇଅଛନ୍ତି; ଇଫ୍ରୟିମ ପ୍ରେମିକଗଣକୁ
    ବେତନ ଦେଇ ରଖିଅଛି।
  chk-chk: Chon Israel ra ülöförea usun eman aas mi mwacho. Ra feila Asiria pwe repwe
    kütta alilisiir, ra möni pwal ekoch mwü pwe repwe tümwünüür.
  rop-rop: Ola Isreil pipul bin go olabat ronwei jis laiga dongki weya men kaan hendulum,
    en deibin go en askim detlot pipul langa Asiriya blanga album olabat, en deibin
    gibit mani langa ola najalot kantri blanga album olabat du.
  ukr-1871: 'Вони пійшли до Ассура, мов той дикий осел, що пустопаш блукає: Ефраїм
    купував прихильність подарунками.'
  deu-1951: Denn sie sind nach Assur gegangen, (ein Wildesel, der für sich lebt, ist
    Ephraim!) sie haben sich Liebhaber gedungen.
  eng-JPS: For they are gone up to Assyria, like a wild ass alone by himself; Ephraim
    hath hired lovers.
  srp-1865: Jer otidoše k Asircu, divljemu magarcu, koji je sam za se; Jefrem naima
    ljubavnike.
  lug-lug: Bambuse ne bagenda eri Obwasuli, ng’endogoyi ey’omu nsiko eri yokka. Efulayimu
    aguliridde abaganzi.
  heb-heb: כי המה עלו אשור פרא בודד לו אפרים התנו אהבים׃
  ben-IRV: কারণ তারা অশূরে বন্য গাধার মত একা গেছে। ইফ্রয়িম তার জন্য প্রেমিকা ভাড়া
    নিয়েছে।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਅੱਸ਼ੂਰ ਨੂੰ ਚੱਲੇ ਗਏ ਹਨ, ਜਿਵੇਂ ਇੱਕ ਜੰਗਲੀ ਗਧਾ ਇਕੱਲਾ ਅਵਾਰਾ ਹੋਵੇ।
    ਇਫ਼ਰਾਈਮ ਨੇ ਕਿਰਾਏ ਉੱਤੇ ਯਾਰ ਲਏ ਹਨ।
  mya-JVB: အာရှုရိ ပြည်သို့ အလိုလိုသွား လေပြီတကား။ ဧဖရိမ် သည် ကိုယ် အဘို့ တကောင် တည်းနေသောမြည်းရိုင်း
    ကဲ့သို့ဖြစ်၍၊ ရည်းစား တို့အား ဆုချ လေပြီ။
  hmo-hmo: Badina Israela taudia be durua abia totona, Asuria dekenai idia lao. Uda
    doniki edia kara bamona, idia sibodia edia dala idia raka kava noho. Israela taudia
    ese ariara hahine, edia davana idia karaia vadaeni.
  urd-urd: क्यूँकि वह तन्हा गोरख़र की तरह असूर को चले गए हैं। इफ़्राईम ने उजरत पर
    यार बुलाए।
  rus-SYN: Они пошли к Ассуру, как дикий осел, одиноко бродящий; Ефрем приобретал
    подарками расположение к себе.
  bqc-SIM: Asa aa gɛ̀ Asiliↄwa, lán sɛ̃̀a zàa'ĩna pↄ́ ìↄ bɛ adowaɛ. Ɛflaiũ buiↄ
    ì gbɛ̃na wɛɛlɛ ń pↄ́oɛ.
  tcz-CHONGTHU: Ejeh inem itile amaho gamlaha sangan chang lhat bangin Assyria mite
    heng lama achetouvun ahi. Ephraim in kideipi din aki thalahe. Israel mite hi amale
    ama kijoh ahiuvin, angailut miho koma kijoh ahiuve.
  mar-mar: कारण ते अश्शूरास रानगाढवासारखे गेले, एफ्राईमाने आपल्यासाठी प्रियकर नेमले
    आहेत.
  qub-qub: mana tantiyaj chucaru bürruno Asiriaman aywashanpita. Efraín runacunaga
    aunisha Asiriacuna yanapaptin pägananpämi.
  bqp-bqp: Domi bɑ dɑ Asiriɔ nge gbeeku kɛtɛku ge gɑ tii kpɑre. Bɑ dɑ bɑ somiru kɑsu
    mi.
  hat-hat: Tankou yon bourik endont, moun Efrayim yo ap fè sa yo pito. Yo moute peyi
    Lasiri al mande konkou. Tankou fanm k'ap achte gason, yo bay lòt nasyon lajan
    pou pwoteje yo.
  eng-BSB: For they have gone up to Assyria like a wild donkey on its own. Ephraim
    has hired lovers.
  eng-WEBPB: For they have gone up to Assyria, like a wild donkey wandering alone.
    Ephraim has hired lovers for himself.
  kbq-kbq: Na'ankure zamagra afi donki afumo agra'a avesi'zante vano hiaza hu'za Asiria
    mareriza vu'naze. Hagi Efraemi'a zagore monko avu'avara huno vano hu'ne.
  nhe-BL: Nopa israelitame yajque ipan tlali Asiria para quitemose tlapalehuili. Nechtlahuelcajtoque
    na queja quistehua se cuatitlan burro. Pampa ayoc nechnequij mocohuijtoque ininmecahua.
  gub-BL: Izaew nuzawy kwaw zumeta'i hehaite ma'e izar 'ym ma'e wà. Uze'eg oho Axir
    ywy rehe har wanupe wà. — Urepytywà pe nehe, i'i zepe Axir ywy rehe har wanupe
    wà. — Aze urepyro pe nehe, oromono putar temetarer peme ure nehe, i'i amo ae ywy
    rehe har wanupe wà.
  eng-DRA: 'For they are gone up to Assyria, a wild ass alone by himself: Ephraim
    hath given gifts to his lovers.'
