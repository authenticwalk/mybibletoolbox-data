verse: HOS.008.008
translations:
  mal-C: ഇസ്രായേലിനെ വിഴുങ്ങിക്കളഞ്ഞിരിക്കുന്നു; അവൾ ഇപ്പോൾ രാഷ്ട്രങ്ങളുടെ മധ്യത്തിൽ
    ഇഷ്ടമില്ലാത്ത ഒരു പാത്രംപോലെ ആയിരിക്കുന്നു.
  deu-TKW: Verschlungen wird Israel selbst! Schon steht es unter den Völkern da wie
    wertloses Gerät!
  lin-lin: Isalaele abebisami ; tala bango wana kati na bikolo, bazali komonana lokola
    biloko pamba !
  eng-LSV: Israel has been swallowed up, || Now they have been among nations, || As
    a vessel in which is no delight.
  eng-GNV: Israel is deuoured, now shall they be among the Gentiles as a vessell wherein
    is no pleasure.
  eng-WEBSTER: 'Israel is swallowed up: now shall they be among the Gentiles as a
    vessel in which is no pleasure.'
  nhw-BL: “Quena, tlali Israel elis sosoltic. Huan nopa sequinoc tlalme quiitase quen
    se comitl tlatlapacatoc catli amo tleno ipati.
  swh-ONEN: Israeli amemezwa; sasa yupo miongoni mwa mataifa kama kitu kisicho na
    thamani.
  bba-bba: Isirelibɑ bɑ derɑ bɑ bu mwɛ. Be wee bwesenu sɔɔ nɡe weke te ɡoo kun mɑɑ
    kĩ.
  eng-KJVCPB: 'Israel is swallowed up: Now shall they be among the Gentiles as a vessel
    wherein is no pleasure.'
  luo-luo: Israel osetiek duto; kendo sani en e kind ogendini, mana kaka gima nono.
  meu-meu: Israel na vada e hadonoa, ina harihari idia na ḡau asi anina bese idau-idau
    bogaragidiai.
  npi-ULB: इस्राएल निलिएको छ । अब जातिहरूमा बिचमा ती काम नलाग्‍ने वस्तुझैं रहन्‍छन्
    ।
  yor-yor: A ti gbé Israẹli mì, báyìí, ó sì ti wà láàrín àwọn orílẹ̀-èdè bí ohun èlò
    tí kò wúlò.
  pes-OPCB: «اسرائیل بلعیده شده و اکنون همچون ظرفی شکسته در میان قومها افتاده است.
  tgl-ULB: Nilunok ang Israel, ngayon nagsinungaling sila sa mga bansa tulad ng walang
    pakinabang.
  hui-hui: Isaraele wali agali ti lone bayale holene nawiore. Ti hameigini maru dindi
    tara tarani bu karubi dege haya. Ti iba be pambulo wahene mbirale mbira bibe nahe
    ngaligobi hayagoni.
  mya-mya: ဣ​သ​ရေ​လ​နိုင်​ငံ​သည်​အ​ခြား​နိုင်​ငံ​များ နှင့်​မ​ထူး​ခြား​ပေ။ အ​သုံး​မ​ကျ​သော
    အိုး​ကွဲ​နှင့်​တူ​၏။-
  bod-N: ཡེས་ར་ཨེལ་ནི་མིད་པར་འགྱུར་ཏེ། དེ་ནི་མི་སྡེ་རྣམས་ཀྱི་ཁྲོད་དུ་མི་འདོད་པའི་སྣོད་ལྟར་གྱུར་ཏོ།
    །
  sna-sna: Israeri yamedzwa; zvino yava pakati pendudzi sechinhu chisina maturo.
  spa-BLM: Israel es tragado. Ahora están entre las naciones como una cosa sin valor.
  cac-cac: A chon̈ab' Israel ol ac'chaj lajvoc. Man̈xa jab'oc ol aj yelc'och d'a yol
    sat juntzan̈xo chon̈ab', icha junoc lum c'a chen man̈xa vach' yochi, icha chi'
    ol ajoc.
  swh-ULB: Israeli imemezwa; sasa wanalala kati ya mataifa kama kitu kisicho na maana.
  bel-bel: Праглынуты Ізраіль; цяпер яны будуць сярод народаў як няпрыдатны посуд.
  deu-ELBBK: Israel ist verschlungen; nun sind sie unter den Nationen wie ein Gefäß
    geworden, an dem man kein Gefallen hat.
  mbb-OT: Is Israel henduen be te mid-emeluk te zuma he menge nasyun. Ne ǥuntaan te
    nekidsevaha en heini kandan ne neiring heini te ǥelemiten he wazè din pulus.
  mal-2015: യിസ്രായേലിനെ വിഴുങ്ങിപ്പോയി; അവർ ഇപ്പോൾ ജാതികളുടെ ഇടയിൽ ഇഷ്ടമില്ലാത്ത
    ഒരു പാത്രംപോലെയിരിക്കുന്നു.
  rmc-rmc: O Izrael hino zňičimen; akana hino maškar o narodi sar e phagerďi piri,
    savi ňiko na kamel.
  pes-OPV: اسرائیل بلعیده خواهد شد و الان در میان امت‌ها مثل ظرف ناپسندیده می‌باشند.
  ron-1924: Исраел есте нимичит! Акум ей ау ажунс принтре нямурь ка ун вас фэрэ прец.
  ben-OBCV: ইস্রায়েলকে গ্রাস করা হয়েছে; এখন এক অসার বস্তুর মতো জাতিসমূহের মধ্যে
    তাঁর অবস্থান।
  som-som: Dadka Israa'iil waa la liqay, oo haatan waxay quruumaha u dhex joogaan
    sidii weel aan la doonayn.
  lat-VUC: Devoratus est Israël; nunc factus est in nationibus quasi vas immundum.
  eng-ASVBT: 'Israel is swallowed up: now are they among the nations as a vessel wherein
    none delighteth.'
  ita-1885: Israele è divorato; ora sono fra le nazioni, come un vaso di cui non si
    fa alcuna stima.
  eng-LXXUP: 'Israel is swallowed up: now is he become among the nations as a worthless
    vessel.'
  eng-ULB: Israel is swallowed up; now they lie among the nations like something useless.
  spa-VBL: Israel ha sido devorado. Entre las naciones son como cosa despreciable.
  fra-_FOB: Israël est dévoré. Ils sont maintenant parmi les nations comme un vase
    dédaigné.
  mal-mal: യിസ്രായേൽ വിഴുങ്ങപ്പെട്ടു; അവർ ഇപ്പോൾ ജനതയുടെ ഇടയിൽ ആർക്കും ഇഷ്ടമില്ലാത്ത
    ഒരു പാത്രംപോലെ ആയിരിക്കുന്നു.
  urd-GVR: Hāṅ, tamām Isrāīl ko haṛap kar liyā gayā hai. Ab wuh qaumoṅ meṅ aisā bartan
    ban gayā hai jo koī pasand nahīṅ kartā.
  suz-BL: इस्राएल खतम पोक्‍चा पुंइसाक्‍व। मुल मेकोपुकी रागी रागी ङा मुर आन दातेमी
    शोर गाक्‍‍शो मुर खोदेंशो दुम्‍शो बाक्‍नीम। येरमीया २२:२८
  eng-NOY: Israel is swallowed up; Soon shall they become among the nations As a vessel
    which no one desireth.
  ita-1927: Israele è divorato; essi son diventati, fra le nazioni, come un vaso di
    cui non si fa caso.
  ckb-ckb: ئیسرائیل هەڵلووشرا! ئێستا لەنێو نەتەوەکاندا وەک قاپێکیان لێ هاتووە کە هیچ
    سوودی نییە.
  eng-BBE: Israel has come to destruction; now they are among the nations like a cup
    in which there is no pleasure.
  kan-OKCV: ಇಸ್ರಾಯೇಲನ್ನು ಕಬಳಿಸಲಾಗಿದೆ. ಅವರು ಜನಾಂಗಗಳಲ್ಲಿ ಬೇಡವಾದ ಪಾತ್ರೆಯ ಹಾಗೆ ಇದ್ದಾರೆ.
  tam-2017: இஸ்ரவேலர்கள் விழுங்கப்படுகிறார்கள்; அவர்கள் இனி அந்நிய மக்களுக்குள்ளே
    விரும்பப்படாத பாத்திரத்தைப்போல் இருப்பார்கள்.
  spa-RV-1909: 'Será tragado Israel: presto serán entre las gentes como vaso en que
    no hay contentamiento.'
  ron-BTF: Israel este înghiţit; acum, printre neamuri, ei vor fi ca un vas în care
    nu este plăcere.
  eng-WEBP: Israel is swallowed up. Now they are among the nations like a worthless
    thing.
  eng-FBV: Israel is swallowed up; among the nations they are like something nobody
    wants.
  nld-1939: Verslonden wordt Israël! Nu zijn ze onder de volken als een waardeloze
    pot,
  nch-BL: “Quena, tali Israel elis sosoltic. Huan nopa sequinoc talme quiitase quej
    se comit tatapacatoc cati amo teno ipati.
  vie-1934: Y-sơ-ra-ên đã bị nuốt. Bây giờ chúng nó ở giữa các dân, như khí mạnh chẳng
    ai ưa thích.
  hin-CV: इस्राएल को निगल लिया गया है; अब वह अन्य जनताओं के बीच ऐसा है जिसे कोई नहीं
    चाहता.
  spa-BES: Israel ha venido a la destrucción; ahora están entre las naciones como
    una copa en la que no hay placer.
  tdx-tdx: Fa nagodrañe t’Israele; le hoe fanake tsy vara amo kilakila’ ondatio,
  tha-KJV: อิสราเอลถูกกลืนไปหมดแล้ว เดี๋ยวนี้​อยู่​ท่ามกลางประชาชาติ​ทั้งหลาย เป็นเหมือนภาชนะไร้​ความพึงพอใจ
  por-BR-2018: Israel é tragado; agora são como um vaso que ninguém dá valor entre
    as nações.
  deu-ELO: Israel ist verschlungen; nun sind sie unter den Nationen wie ein Gefäß
    geworden, an welchem man kein Gefallen hat.
  eng-WYC-2018: Israel is devoured; now Israel is made as an unclean vessel among
    nations (or and now Israel is made like an unclean, or a worthless, vessel among
    the peoples),
  epo-epo: Izrael estas formanĝata; nun ili fariĝis inter la popoloj kiel senvalora
    vazo.
  uig-PIN: Israil yutuwelindi; Ular yat ǝllǝr arisida yarimas bir ⱪaqa bolup ⱪaldi;
  beo-beo: Isala:ili fi da eno osobo bagade fifi asi gala amo defele hamoi dagoi.
    Ilia da ofodo goudane fasi agoai ba:sa.
  tpi-OTNT: Ol Israel i no gutpela moa. Ol i kamap wankain olsem ol arapela kantri.
    Nau ol i olsem sospen graun i bruk, na ol i no inap mekim wok bilong mi.
  hau-SA: An haɗiye Isra’ila; yanzu tana cikin al’ummai kamar abin da ba shi da amfani.
  uig-LAT: Israil yutuwélindi; Ular yat eller arisida yarimas bir qacha bolup qaldi;
  nde-nde: U-Israyeli useginyiwe; khathesi phakathi kwezizwe unjengento engelasizo.
  ton-ton: 'Kuo fōngia hifo ʻa ʻIsileli: te nau hoko ni ʻi he lotolotonga ʻoe Senitaile,
    ʻo hangē ko e ipu ʻoku ʻikai ʻi ai ha fiemālie.'
  ces-1613: Sehlcen bude Izrael, tudíž budou mezi pohany jako nádoba, v níž není žádné
    líbosti.
  eng-WMB: Israel is swallowed up. Now they are among the nations like a worthless
    thing.
  tam-TCV: இஸ்ரயேல் விழுங்கப்பட்டது; இப்பொழுது அவர்கள் நாடுகளுக்குள்ளே ஒருவருக்கும்
    பயனற்ற பானையைப்போல் இருக்கிறார்கள்.
  ceb-ULB: Gilamoy ang Israel; naghigda sila karon taliwala sa mga kanasoran sama
    sa butang nga walay kapuslanan.
  pol-UBG: Izrael będzie pożarty, wkrótce staną się wśród pogan jak naczynie, z którego
    nie ma żadnej pociechy.
  urd-GVU: ہاں، تمام اسرائیل کو ہڑپ کر لیا گیا ہے۔ اب وہ قوموں میں ایسا برتن بن گیا
    ہے جو کوئی پسند نہیں کرتا۔
  eng-OEBCW: Israel is devoured. Already it lies discarded among the nations like
    a worthless pot.
  deu-1912: Israel wird aufgefressen; die Heiden gehen mit ihnen um wie mit einem
    unwerten Gefäß,
  kan-2017: ಇಸ್ರಾಯೇಲೇ ನುಂಗಲ್ಪಟ್ಟಿದೆ; ಅದು ಜನಾಂಗಗಳ ಮಧ್ಯದಲ್ಲಿ ಯಾರಿಗೂ ಬೇಡವಾದ ಪಾತ್ರೆಯಂತಿದೆ.
  yap-yap: Ke ta’reb rogon yu Israel ko yug nam nike m’ay fan ni bod ba th’ib nike
    pil.
  hlt-MCSB: Isreal te a dolh coeng tih a taengah ngaihnah aka om pawh hnopai bangla
    namtom taengah om uh coeng.
  mdy-ETH: ዒስራዔኤሌ ዴራ ሜሌ ዴሮ ባኣካ ዔኤዺንቲ ባይቄኔ፤ ፓሣ ባኣዚ ባኣ ሜሄ ማዒ ጉሪ ዓቴኔ።
  twi-ASANTE: Wɔamene Israel; afei ɔfra aman no mu te sɛ adeɛ a ɛho nni mfasoɔ biara.
  eng-WEBU: Israel is swallowed up. Now they are among the nations like a worthless
    thing.
  wal-wal: Israa7eela asai mitettiis; ha77i eti allaga asatu giddon de7oosona; eti
    meqqida miishshadan, pattenna asa gididosona.
  spa-PDDPT: Israel será devorado. Será una vasija inútil entre las naciones.
  gun-gun: Israel kuery eteve voi ho'upaa. Aỹ ma voi amboae regua ikuaia rupi ikuai
    ojou vaipy rami.
  agu-BL: Ni'cu'ntz yi jak chiben bek'ol yi e' awernak cyakil yi e' aj Israel, na
    qui't mu'ẍ tal chixak ẍchiwutz.
  ilo-ULB: Naalun-on ti Israel; ita addada kadagiti nasion a kasla maysa a banag nga
    awan iti serserbina.
  kpg-kpg: Israel guu hai be nnenua ala i golo, gu balumee be di baalanga mooho.
  uig-ARA: ئىسرائىل يۇتۇۋېلىندى؛ ئۇلار يات ئەللەر ئارىسىدا يارىماس بىر قاچا بولۇپ
    قالدى؛
  sus-sus: E bara Isirayila xun nakana, e e xanin ɲamanɛ konyiya kui.
  pon-2006: Israel duwelahr wehi teikan oh pil solahr katepe duwehte einpwoat ohla
    ieu.
  ksd-ksd: Di tar konome Israel; pire ra lavur vuna gunan dia da ra la ba pa di manane.
  grc-BRENT: Κατεπόθη Ἰσραὴλ, νῦν ἐγένετο ἐν τοῖς ἔθνεσιν ὡς σκεῦος ἄχρηστον,
  ind-AYT: Israel ditelan mentah-mentah, di antara bangsa-bangsa, mereka seperti peralatan
    yang tidak berguna.
  nya-nya: Israeli wamezedwa, tsopano ali pakati pa anthu a mitundu ina ngati chinthu
    cha chabechabe.
  hrv-hrv: Progutan je Izrael, evo ga među narodima poput nevrijedne posude;
  mps-mps: “Te Israel dabe te wiegi yai mu me isąwai. Te gasa tǫ kantri dabego augwali
    dalali tiwai elama, tama te Israel dabe te bage tiwai pedalali. Megi da, augwali
    te olo nai me deli tiwai elama, tama augwaligo te eno sę yainu ebaso, usu me
    egobeo.
  tpi-tpi: Ol Israel i no gutpela moa. Ol i kamap wankain olsem ol arapela kantri.
    Nau ol i olsem sospen graun i bruk, na ol i no inap mekim wok bilong mi.
  dan-1931: Israel er opslugt, blandt Folkene regnes det nu for et Kar uden Værd.
  vie-OVCB: Người Ít-ra-ên đã bị nuốt chửng; chúng nằm giữa các dân tộc như là chiếc
    nồi bị loại bỏ.
  guj-2017: ઇઝરાયલ ગરક થઈ ગયું છે. વિદેશીઓમાં આજે તેઓ અળખામણા વાસણ જેવા છે.
  pon-2006A: Israel duwelahr wehi teikan oh pil solahr katepe duwehte einpwoat ohla
    ieu.
  por-BRBSL: Israel é engolido. Agora eles estão entre as nações como uma coisa sem
    valor.
  eng-OEBUS: Israel is devoured. Already it lies discarded among the nations like
    a worthless pot.
  cth-cth: Isarel teh payawp lah ao toe. Apinihai a ngaihoeh e hno patetlah Jentelnaw
    koe ao han.
  twi-twi: Wɔamene Israel; afei ɔfra aman no mu te sɛ ade a so nni mfaso biara.
  hlt-hlt: Isreal te a dolh coeng tih a taengah ngaihnah aka om pawh hnopai bangla
    namtom taengah om uh coeng.
  tbz-SIM: Ibotí tɛì iì tiekɛ Isidɑyɛɛribɛ, kɛ̀ bɛ̀ bo i miɛkɛ, kɛ dò nkunɛnkù bɛ
    tɛ̃́nkɛ í dɔ́ kù.
  msy-2020: Israelia ua derazir puvatɨ. Me kantrin igharazibar mɨraram oto. Datɨrɨghɨn
    me mati nguazir mɨnem bɨki, egh me ua nan ingangarim damuan kogham.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ mɛ, mǝ tɔm tɛmɑ. Ɩ wɛ piitimnɑɑ tɑɑ kɛ́ ɩsɩɩ tiyɑɣɑ ŋkɑ
    pɑɑ lɑkǝnɑ tɔ.
  azb-azb: İsrail udulmuşdur, İndi onlar millətlər arasında Heç kəsin bəyənmədiyi
    bir qab kimi oldu.
  eng-DBY: 'Israel is swallowed up: now are they become among the nations as a vessel
    wherein is no pleasure.'
  hin-2017: इस्राएल निगला गया; अब वे अन्यजातियों में ऐसे निकम्मे ठहरे जैसे तुच्छ बर्तन
    ठहरता है।
  wol-KYG: Dees na wonn Israyil; tey ñu ngi ci biir xeeti jaambur yi, mel ni ndab
    lu kenn buggul.
  eng-YLT: Israel hath been swallowed up, Now they have been among nations, As a vessel
    in which is no delight.
  eng-WYC-2017: Israel is devoured; now Israel is made as an unclean vessel among
    nations,
  eng-WMBB: Israel is swallowed up. Now they are amongst the nations like a worthless
    thing.
  urd-GVH: हाँ, तमाम इसराईल को हड़प कर लिया गया है। अब वह क़ौमों में ऐसा बरतन बन गया
    है जो कोई पसंद नहीं करता।
  rug-rug: Ta onolo taloa se Izireli; kamahire si koa turaṉa votiki butubutu si asa
    guana keke tiṉitoṉa sapu loke laena.
  gaz-gaz: Israaʼel liqimfameera; isaan amma saboota gidduutti akka waan faayidaa
    hin qabne tokkoo ti.
  fra-LSG: Israël est anéanti! Ils sont maintenant parmi les nations Comme un vase
    qui n’a pas de prix.
  yal-yal: Isirayila bata kala! E tɔnɔn mi fa na siyane yɛ.
  haw-1868: 'Ua hoopauia ka Iseraela: A e like auanei lakou iwaena o ko na aina e,
    me he ipu la I makemake ole ia.'
  arb-NAV: قَدِ ابْتُلِعَ إِسْرَائِيلُ، وَأَصْبَحَ بَيْنَ الشُّعُوبِ كَإِنَاءٍ لَا
    جَدْوَى مِنْهُ،
  ewe-ewe: Israel gbã gudugudu, ɖeko wòle dukɔwo dome abe nu maɖinu ene,
  eng-LEE: 'Swallowed up is Israel: now are they among the nations as a vessel without
    any value.'
  asm-FB: ইস্ৰায়েলক গ্ৰাস কৰা হ’ল; তেওঁলোক এতিয়া বিভিন্ন জাতিবোৰৰ মাজত এক অৱহেলিত
    পাত্রৰ নিচিনাকৈ আছে।
  sus-A: عٍ بَرَ عِسِرَيِلَ شُن نَكَنَ، عٍ عٍ شَنِن حَمَنّ كٌنيِيَ كُي.
  fra-SBL: Israël est englouti. Maintenant, ils sont parmi les nations comme une chose
    sans valeur.
  hbo-hbo: נִבְלַ֖ע יִשְׂרָאֵ֑ל עַתָּה֙ הָי֣וּ בַגֹּויִ֔ם כִּכְלִ֖י אֵֽין־חֵ֥פֶץ בֹּֽו׃
  kik-kik: Isiraeli nĩameretio; rĩu arĩ gatagatĩ ka ndũrĩrĩ ahaana ta kĩndũ gĩtarĩ
    bata.
  fra-NCL: Israël est dévoré ; maintenant ils sont devenus parmi les nations comme
    un objet sans valeur.
  cek-AK: Israel loe paaeh ving boeh; nihcae loe vaihi koeh koi kaom ai sabae baktiah
    Gentelnawk salakah oh o boeh.
  cuk-cuk: Israel-yar bela ibitosad, emi-ibagi, dulemar-yar-baid-baidgi-bukwamalad-abargi
    bai daklesulid.
  uig-CYR: Исраил жутувелинди; Улар ят әлләр арисида яримас бир қача болуп қалди;
  tel-2017: ఇశ్రాయేలు వారిని శత్రువులు కబళిస్తారు. ఎవరికీ ఇష్టంలేని ఓటికుండల్లా వారు
    అన్యజనుల్లో చెదిరి ఉంటారు.
  hat-BSA: Israël vin vale nèt. Koulye a, se pami nasyon yo ye; tankou yon veso ki
    pa bay plezi a okenn moun.
  kos-kos: Inge Israel el oapana mutunfacl saya uh. El oana sie tup fokelik ma wanginla
    sripa.
  hbo-WLC: נִבְלַ֖ע יִשְׂרָאֵ֑ל עַתָּה֙ הָי֣וּ בַגּוֹיִ֔ם כִּכְלִ֖י אֵֽין־חֵ֥פֶץ בּֽוֹ׃
  ibo-ibo: Elodala Izrel! Lee, ha nọ ugbu a nʼetiti ndị mba ọzọ dịka mkpọkọrọ ite.
  ory-ory: ଇସ୍ରାଏଲ ଗ୍ରାସିତ ହୋଇଅଛି; ଏବେ ସେମାନେ ଅପ୍ରୀତିକର ପାତ୍ର ତୁଲ୍ୟ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ
    ଅଛନ୍ତି।
  chk-chk: Ewe mwün Israel a morola. Iei chon ra nom lein chon ekewe mwü usun eu pör
    mi mök esap wor lomotan.
  rop-rop: “Wal ola Isreil pipul bin miksap garram najalot pipul, en olabat jidan
    nogudwei jis laiga rabishwan ting weya nobodi wandim.
  ukr-1871: Зʼїдять і самого Ізраїля; і будуть вони у чужоземцїв за пусту посудину.
  deu-1951: Verschlungen wird Israel! Schon sind sie unter den Heiden geworden wie
    ein Gefäß, an welchem man kein Wohlgefallen hat!
  eng-JPS: Israel is swallowed up; now are they become among the nations as a vessel
    wherein is no value.
  srp-1865: Proždrijeæe se Izrailj, biæe meðu narodima kao sud na kom nema miline.
  lug-lug: Isirayiri amaliddwawo; ali wakati mu mawanga ng’ekintu ekitagasa.
  heb-heb: נבלע ישראל עתה היו בגוים ככלי אין חפץ בו׃
  ben-IRV: ইস্রায়েলকে গিলে ফেলা হল; তারা এখন জাতিদের মধ্যে বেকারের মত রয়েছে।
  pan-pan: ਇਸਰਾਏਲ ਨਿਗਲਿਆ ਗਿਆ, ਹੁਣ ਉਹ ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਨਾਪਸੰਦ ਬਰਤਨ ਵਰਗਾ ਹੈ।
  mya-JVB: ဣသရေလ အမျိုးသည် တိမ်မြုပ် လေပြီ။ အဘယ် သူမျှ မနှစ်သက် သော တန်ဆာ ကဲ့သို့
    တပါးအမျိုးသား တို့ တွင် ရှိ ရလိမ့်မည်။
  hmo-hmo: Israela be idia makohia ore vadaeni. Harihari ia be gau anina lasi bamona,
    bese idauidau edia huanai.
  urd-urd: इस्राईल निगला गया। अब वह क़ौमों के बीच ना पसंदीदा बर्तन की तरह होंगे।
  rus-SYN: Поглощен Израиль; теперь они будут среди народов как негодный сосуд.
  bqc-SIM: Isailiↄ gↄ̃̀ pↄbleaↄ ũ, aa gↄ̃̀ lán pↄ́ pↄ́ wa yeiↄwa buiↄ guu.
  tcz-CHONGTHU: Israel mite vallhumin aumtai, tun amaho chu vannoiya chiding namdang
    ho lah-a lunglhaina umloubeh tobang hiding ahitauve.
  mar-mar: इस्राएलास गिळले आहे, आता ते देशामध्ये बिन कामाची लबाडी करतात.
  qub-qub: Israelga ushacaypanami aywaycan. Juc-lä nasyun runacunaga manacajtanöllanami
    rican,
  bqp-bqp: Isirelibɑ bɑ derɑ bɑ bu mwɛ. Be wee bwesenu sɔɔ nge weke te goo kun mɑɑ
    kĩ.
  hat-hat: Pèp Izrayèl la fini nèt. Nan je lòt nasyon yo, li tankou yon vye kannari
    kraze ki pa vo anyen.
  eng-BSB: Israel is swallowed up! Now they are among the nations like a worthless
    vessel.
  eng-WEBPB: Israel is swallowed up. Now they are amongst the nations like a worthless
    thing.
  kbq-kbq: Hagi Israeli vahera zamasagahu nakarisige'za, haviza hu'nea kavo meaza
    hu'za kokankoka vahe amu'nompi mani fankanu haregahaze.
  nhe-BL: “Quena, tlali Israel elis xolejtoc. Huan nopa sequinoc tlaltini quiitase
    queja se comitl tlatlapacatoc tlen ax tleno ipati.
  gub-BL: Upaw putar Izaew wà nehe. Teko amogwer ywy rehe har uze'eg nezewe Izaew
    wanehe wà. — Hekuzar pixik 'ym ma'e zàwenugar a'e. Ikatu pixik 'ym ma'e a'e, i'i
    wanehe wà.
  eng-DRA: 'Israel is swallowed up: now is he become among the nations like an unclean
    vessel.'
