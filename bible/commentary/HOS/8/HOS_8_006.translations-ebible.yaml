verse: HOS.008.006
translations:
  mal-C: അത് ഇസ്രായേലിൽനിന്നുള്ളതുതന്നെ! ഒരു കൊത്തുപണിക്കാരൻ അതിനെ ഉണ്ടാക്കി; അതു
    ദൈവമല്ല. ശമര്യയിലെ പശുക്കിടാവ് കഷണങ്ങളായി തകർന്നുപോകും.
  deu-TKW: Denn aus Israel stammt er; ein Künstler hat ihn angefertigt, aber Gott
    ist er nicht. Vielmehr, in Stücke soll er gehen, der Stier Samariens!
  lin-lin: Ewuti na Isalaele ! Ekeko wana ya mwana ngombe ya mobali, ezali monyangwisi
    bibende na moto nde asala yango ; ezali Nzambe te. Bakobuka yango biteni-biteni,
    mwana ngombe wana ya Samari.
  eng-LSV: For even it [is] of Israel; a craftsman made it, || And it [is] not God,
    || For the calf of Samaria is fragments!
  eng-GNV: 'For it came euen from Israel: the workeman made it, therefore it is not
    God: but the calfe of Samaria shall be broken in pieces.'
  eng-WEBSTER: 'For from Israel was it also: the workman made it; therefore it is
    not God: but the calf of Samaria shall be broken in pieces.'
  nhw-BL: Nopa becerro tiotzitzi catli anquinhueyichihuaj amo ya Dios. Ya nopa san
    quinmachijchijtoque tlacame. Yeca nopa becerros ipan tlali Israel niquinpajyalos.
  swh-ONEN: 'Zimetoka katika Israeli! Ndama huyu: ametengenezwa na fundi, si Mungu.
    Atavunjwa vipande vipande, yule ndama wa Samaria.'
  bba-bba: Wi u bwɑ̃ɑrokunun sɔmburu yɛ̃ Isirelibɑ sɔɔ wiyɑ u nɑɑ wurɑɡiɑ ye kuɑ.
    Yɑ ǹ sɑ̃ɑ Gusunɔ. Yen sɔ̃nɑ bɑ koo ye kɔsuku muku muku.
  eng-KJVCPB: 'For from Israel was it also: The workman made it; therefore it is not
    God: But the calf of Samaria shall be broken in pieces.'
  luo-luo: Gin joma oa Israel! Nyaroyani oselos mana gi lwet dhano omiyo ok en Nyasaye.
    Nyaroya mar Samaria-no noto matindo tindo.
  meu-meu: Ima dibaka tauna ese e karaia; una na dia Dirava. Samaria ena boromakau
    natuna bae hamakohia rohoroho.
  npi-ULB: किनकि यो मूर्ति इस्राएलबाट आएको हो । एउटा कारिगरले त्‍यो बनायो । त्यो परमेश्‍वर
    होइन! सामरियाको बाछोलाइ टुक्रा-टुक्रा पारिनेछ ।
  yor-yor: Israẹli ni wọ́n ti wá! Ère yìí agbẹ́gilére ló ṣe é, àní ère ẹgbọrọ màlúù
    Samaria, ni a ó fọ́ túútúú.
  pes-OPCB: چقدر طول خواهد کشید تا بفهمی گوساله‌ای که می‌پرستی، ساختهٔ دست انسان است؟
    این گوساله، خدا نیست! پس خرد خواهد شد.
  tgl-ULB: Sapagkat nagmula ang diyus-diyosang ito sa Israel; ginawa ito ng manggagawa;
    hindi ito Diyos! Dudurugin ng pira-piraso ang guya ng Samaria.
  hui-hui: Isaraele agali mbira biabe ogoni biaga mugubeyi heagome mbirale dama mitangi
    bialu bi pupu wiaga ogoni wabu helaya. Ani biyago ai mbirale gime wabini ogoni
    ibu Ngode Datagaliwabe ndo bame bigiya ale hangu nga. Samarianaga dama ogoni nogo
    ale ngolome wabu ngago i̱na bo gingirulobaga berogola be abalu dege wulebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​လက်​မှု​ပ​ညာ သည်​သွန်း​လုပ်​သော​ရုပ်​တု​သည်​ဘု​ရား
    မ​ဟုတ်။ ရှ​မာ​ရိ​မြို့​သား​တို့​ကိုး​ကွယ်​သော ရွှေ​နွား​ရုပ်​သည်​အ​စိတ်​စိတ်​အ​မြွှာ​မြွှာ
    ဖြစ်​ရ​လိမ့်​မည်။-
  bod-N: བ་ཕྲུག་དེ་ནི་ཡེས་ར་ཨེལ་ལས་བྱུང་བ་སྟེ། བཟོ་བས་བཟོས་པ་ལས་དཀོན་མཆོག་མ་ཡིན་པས།
    སཱ་མར་ཡའི་བ་ཕྲུག་ནི་རྡུལ་དུ་བརླག་པར་འགྱུར་རོ། །
  sna-sna: Izvi zvinobva kuIsraeri! Chimhuru ichi, chakagadzirwa nomupfuri, hachisi
    Mwari. Chichaputsika kuita zvimedu zvimedu, icho chimhuru cheSamaria.
  spa-BLM: ¡Pues esto es incluso de Israel! El obrero lo hizo, y no es Dios; En efecto,
    el becerro de Samaria será despedazado.
  cac-cac: Man̈ diosoc jun yechel vacax chi' yujto b'ob'il yuj junoc b'oum yechel.
    Yuj chi' ol mac'joc vecchajoc.
  swh-ULB: Kwa maana sanamu hii ilitoka Israeli; fundi aliifanya; si Mungu! Ndama
    ya Samaria itavunjwa vipande vipande.
  bel-bel: Бо і ён - справа Ізраіля. Мастак зрабіў яго, і таму ён - ня бог; у кавалкі
    ператворыцца цяля Самарыйскае!
  deu-ELBBK: Denn auch dieses ist von Israel; ein Künstler hat es gemacht, und es
    ist kein Gott, denn das Kalb Samarias wird zu Stücken werden.
  mbb-OT: Is ed-ezapen he vaka ziyà te Samaria mibeelan dà te platiru ziyà te Israel.
    Kenà heeyan Megbevayà! Siguradu he edrupeten heeyan.
  mal-2015: ഇതു യിസ്രായേലിന്റെ പണി തന്നേ; ഒരു കൗശലപ്പണിക്കാരൻ അതിനെ ഉണ്ടാക്കി, അതു
    ദൈവമല്ല; ശമര്യയുടെ പശുക്കിടാവു നുറുങ്ങിപ്പോകും.
  rmc-rmc: Se the ola modla kerďa o manuš andral o Izrael. Oda nane Del! Ela phagerďi
    pro kotorora – odi somnakuňi gurumňi andral e Samarija!
  pes-OPV: زیرا که این نیزاز اسرائیل است و صنعتگر آن را ساخته است، لهذا خدا نیست.
    البته گوساله سامره خرد خواهدشد.
  ron-1924: Идолул ачеста вине дин Исраел, ун лукрэтор л-а фэкут, ши ну есте Думнезеу.
    Де ачея, вицелул Самарией ва фи фэкут букэць!
  ben-OBCV: ওই প্রতিমাগুলি ইস্রায়েল থেকেই সৃষ্ট! ওই বাছুর-প্রতিমাটি একজন কারিগর নির্মাণ
    করেছে; ওটি ঈশ্বর নয়। শমরিয়ার ওই বাছুর-প্রতিমাকে খণ্ড খণ্ড করে ফেলা হবে।
  som-som: Waayo, xataa dadka Israa'iil ayaa kanu ka yimid, oo nin saanac ahu baa
    sameeyey, oo Ilaah ma aha. Hubaal weysha Samaariya waa la burburin doonaa.
  lat-VUC: 'Quia ex Israël et ipse est: artifex fecit illum, et non est deus; quoniam
    in aranearum telas erit vitulus Samariæ.'
  eng-ASVBT: For from Israel is even this; the workman made it, and it is no God;
    yea, the calf of Samaria shall be broken in pieces.
  ita-1885: Certo quel vitello è anch'esso d'Israele; un fabbro l'ha fatto, e non
    è Dio; il vitello di Samaria sarà ridotto in scintille.
  eng-LXXUP: 'Whereas the workman made it, and it is not God; wherefore thy calf,
    Samaria, was a deceiver:'
  eng-ULB: For this idol came from Israel; a workman made it; it is not God! The calf
    of Samaria will be broken to pieces.
  spa-VBL: Este ídolo surgió de Israel y fue hecho por un artesano. ¡No es Dios! ¡El
    becerro de Samaria quedará hecho pedazos!
  fra-_FOB: Car il vient d'Israël; c'est un ouvrier qui l'a fait, et il n'est point
    Dieu. C'est pourquoi le veau de Samarie sera mis en pièces!
  mal-mal: ഇത് യിസ്രായേലിന്റെ കൈപ്പണി തന്നെ; ഒരു കൗശലപ്പണിക്കാരൻ അത് ഉണ്ടാക്കി, അത്
    ദൈവമല്ല; ശമര്യയുടെ പശുക്കിടാവ് പല കഷണങ്ങളായി നുറുങ്ങിപ്പോകും.
  urd-GVR: Ai Isrāīl, jis bachhṛe kī pūjā tū kartā hai use dastkār hī ne banāyā hai.
    Sāmariya kā bachhṛā Ḳhudā nahīṅ hai balki pāsh pāsh ho jāegā.
  suz-BL: मेको बाछा इस्राएल रागी रे चाक्‍शो बाक्‍त। मूर्ति सेल्‍बम मेको कली सेल्‍तु।
    मेको परमप्रभु मबाक्‍ब। काबु नाक्‍ती मेको सामरीया ङा बाछा टुक्रा टुक्रा दुम्‍ब।
  eng-NOY: For from Israel it came; The workman made it, and it is no God; Yea, into
    fragments shall the calf of Samaria be broken.
  ita-1927: Poiché vien da Israele anche questo vitello; un operaio l’ha fatto, e
    non è un dio; e infatti il vitello di Samaria sarà ridotto in frantumi.
  ckb-ckb: هەروەها ئەوانیش هەر لە ئیسرائیلن! وەستایەک ئەم بتەی دروستکردووە، نابێتە
    خودا. گوێرەکەکەی سامیرە پارچەپارچە دەبێت.
  eng-BBE: The workman made it, it is no god; the ox of Samaria will be broken into
    bits.
  kan-OKCV: ಅವರು ಇಸ್ರಾಯೇಲಿನಿಂದ ಬಂದವರು. ಕಮ್ಮಾರನು ಈ ಬಸವ ವಿಗ್ರಹವನ್ನು ಮಾಡಿದನು. ಅದು ದೇವರಲ್ಲ,
    ಆದರೆ ಸಮಾರ್ಯದ ಬಸವನನ್ನು ಚೂರುಚೂರಾಗುವುದು.
  tam-2017: அதுவும் இஸ்ரவேலருடைய செய்கையே; கொல்லன் அதைச் செய்தான், ஆதலால் அது தேவன்
    அல்லவே, சமாரியாவின் கன்றுக்குட்டி துண்டுதுண்டாகப்போகும்.
  spa-RV-1909: 'Porque de Israel es, y artífice lo hizo; que no es Dios: por lo que
    en pedazos será deshecho el becerro de Samaria.'
  ron-BTF: Fiindcă din Israel a fost şi aceasta; lucrătorul l-a făcut, de aceea nu
    este Dumnezeu; dar viţelul Samariei va fi spart în bucăţi.
  eng-WEBP: For this is even from Israel! The workman made it, and it is no God; indeed,
    the calf of Samaria shall be broken in pieces.
  eng-FBV: This idol is from Israel! A craftsman made it—it's not God! The calf of
    Samaria will be broken in pieces!
  nld-1939: Want het is Israëls gewrocht! Een werkman heeft het gemaakt, Het is geen
    God! Ja, in splinters zal het vallen, Het kalf van Samaria!
  nch-BL: Nopa becerro teteyome cati anquinhueyichihuaj amo ya Dios. Ya nopa san quinmachijchijtoque
    tacame. Yeca nopa becerros ipan tali Israel niquinpayaxos.
  vie-1934: Vì bò con đó thật là việc của Y-sơ-ra-ên làm ra; một người thợ đã chế
    ra, nó không phải là Đức Chúa Trời. Thật, bò con của Sa-ma-ri sẽ bị bể nát.
  hin-CV: वे इस्राएल से हैं! यह बछड़ा—एक कारीगर ने इसे बनाया है; यह परमेश्वर नहीं
    है. उस शमरिया के बछड़े को टुकड़े-टुकड़े कर दिया जाएगा.
  spa-BES: El artesano lo hizo, no es dios; El buey de Samaria se partirá en pedazos.
  tdx-tdx: F’ie boak’ am’ Israele; rinanjim-pitoroñe; toe tsy Andrianañahare; le ho
    demoheñe i bania’ i Somerone rey.
  tha-KJV: เพราะรูปหล่อนั้นได้มาจากอิสราเอล ช่างเป็นผู้ทำขึ้น รู​ปน​ั้นจึ​งม​ิ​ได้​เป็นพระเจ้า
    รู​ปลูกวัวของสะมาเรียจะต้องถูกทุบให้เป็นชิ้นๆ
  por-BR-2018: Porque isso procede de Israel, um artífice o fez; isso não é Deus;
    por isso o bezerro de Samaria será desfeito em pedaços.
  deu-ELO: Denn auch dieses ist von Israel; ein Künstler hat es gemacht, und es ist
    kein Gott, denn das Kalb Samarias wird zu Stücken werden.
  eng-WYC-2018: for also it is of Israel. A craftsman made it, and it is not (a) god;
    for the calf of Samaria shall be into webs of araneida. (for it is also of Israel.
    A craftsman made it, and it is not God; for the calf of Samaria shall be like
    spider webs.)
  epo-epo: Ĉar ĝi estas faritaĵo de Izrael; artisto ĝin faris, kaj ĝi ne estas dio;
    dispecetiĝos la bovido de Samario.
  uig-PIN: Xu nǝrsǝ Israildin qiⱪⱪanƣu — Uni bir ⱨünǝrwǝn yasiƣan, halas; u Huda ǝmǝs;
    Samariyǝning moziyi dǝrwǝⱪǝ parǝ-parǝ qeⱪiwetilidu!
  beo-beo: 'Isala:ili hawa: hamosu dunu da amo ‘gode’ ea loboga hamoi. Be amo da ‘gode’
    liligi hame. Gouliga hamoi bulamagau gawali (Samelia dunu da amoma sia:ne gadosa)
    da goudane fofonobone fasi dagoi ba:mu.'
  tpi-OTNT: Wanpela wokman bilong Israel i wokim dispela giaman god. Dispela samting
    em i no God. Em i piksa nating tasol. Bai mi brukim dispela bulmakau na em bai
    i kamap olsem pipia nating.
  hau-SA: Su daga Isra’ila ne! Wannan maraƙi, mai aikin hannu ne ya yi shi; gunki
    ne ba Allah ba. Za a farfashe shi kucu-kucu, waccan maraƙin Samariya.
  uig-LAT: Shu nerse Israildin chiqqan’ghu — Uni bir hünerwen yasighan, xalas; u Xuda
    emes; Samariyening moziyi derweqe pare-pare chéqiwétilidu!
  nde-nde: Bavela ko-Israyeli! Ithole leli labunjwa yingcwethi; kalisuye Nkulunkulu.
    Lizachobozwa libe yizicucu, ithole lelo laseSamariya.
  ton-ton: 'He naʻe meia ʻIsileli foki ia: ko e tufunga naʻa ne ngaohi ia; ko ia ʻoku
    ʻikai ko e ʻOtua ia: ka ko e pulu siʻi ʻa Samēlia, ʻe maumauʻi ia ke fakaikiiki.'
  ces-1613: Však i ono jest od Izraele, řemeslník je udělal, a neníť Bohem; nebo drtiny
    budou z toho telete Samařského.
  eng-WMB: For this is even from Israel! The workman made it, and it is no God; indeed,
    the calf of Samaria shall be broken in pieces.
  tam-TCV: அந்த விக்கிரகம் இஸ்ரயேலிலிருந்து வந்தது; அது இறைவனல்ல, அதை ஒரு கைவினைஞன்
    செய்தான், எனவே சமாரியாவின் கன்றுக்குட்டி துண்டுதுண்டாக உடைக்கப்படும்.
  ceb-ULB: Tungod kay gikan sa Israel kini nga diosdios; ang magbubuhat ang naghimo
    niini; Dili ang Dios! Pagagun-obon ang baka sa Samaria.
  pol-UBG: On bowiem jest z Izraela, rzemieślnik go wykonał, nie jest więc Bogiem.
    Cielec Samarii obróci się w proch.
  urd-GVU: اے اسرائیل، جس بچھڑے کی پوجا تُو کرتا ہے اُسے دست کار ہی نے بنایا ہے۔ سامریہ
    کا بچھڑا خدا نہیں ہے بلکہ پاش پاش ہو جائے گا۔
  eng-OEBCW: 'Israel made the thing: a workman made it. It is not a god! Samaria’s
    calf will become mere splinters.'
  deu-1912: Denn das Kalb ist aus Israel hergekommen, und ein Werkmann hat's gemacht,
    und es kann ja kein Gott sein; darum soll das Kalb Samarias zerpulvert werden.
  kan-2017: ಆ ಬಸವನೂ ಇಸ್ರಾಯೇಲಿನ ಕೈಕೆಲಸ; ಶಿಲ್ಪಿಯು ಅದನ್ನು ರೂಪಿಸಿದನು; ಅದು ದೇವರಲ್ಲ; ಸಮಾರ್ಯದ
    ಬಸವನು ಚೂರುಚೂರಾಗುವನು.
  yap-yap: Be’ nu Israel nib salap e ir e toy fare liyos, ni aram e gathi ba got e
    ran’em! Fare garbaw nni ngongliy ko gol ni bay u Samaria e bay ni bilbilig nge
    yochiyang.
  hlt-MCSB: Te te Israel lamkah tih kutthai long te te a saii. Samaria vaitoca he
    Pathen moenih a nuei a pil lamni a om eh.
  mdy-ETH: ሃይ፥ ናኣሪ ማሊሲ ኮሾና ሜሌ ፆኦዛ ዓሲ ፔ ኩቺና ማዤ ባኣዚታሢሮ ፆኦሲ ማዓኒ ዳንዳዑዋሴ፤ ዬያሮ ናኣሪ ማሊሲ ኮሾና
    ሳማሪያ ፆኦዛ ሜቂ ሁርዳንዳኔ።
  twi-ASANTE: Wɔfiri Israel! Saa nantwie ba yi, odwumfoɔ bi na ɔseneeɛ; ɛnyɛ Onyankopɔn!
    Wɔbɛbubu mu asinasini, saa Samaria nantwie ba no.
  eng-WEBU: For this is even from Israel! The workman made it, and it is no God; indeed,
    the calf of Samaria shall be broken in pieces.
  wal-wal: Kushe hiillai a medhdhiisippe attin, i Xoossaa gidenna. Samaariyaa eeqa
    misilee meqerettana.
  spa-PDDPT: Porque de Israel es aun esto. El artífice lo hizo, no es ʼElohim. ¡Será
    destrozado el becerro de Samaria!
  gun-gun: Mba'eta ha'e nunga ma Israel kuery rembiapo ae, hembiapo kuaa va'e ojapo
    va'ekue rive, xee e'ỹ aĩ. Ha'e ramo vaka ra'y ra'angaa Samaria py oĩ va'e omboa'ypaa
    'rã.
  agu-BL: ¿Tona' nin ltz'el yi iya'pl yi axwok aj Israel? Nk'e'tz welblal yi jun ne'ẍ
    wacẍa'tz, yi ja bnix ita'n. Poro jun cu'n, puch'u'l cu'n sbne' wa'n.
  ilo-ULB: Ta naggapu iti Israel daytoy a didiosen; inaramid daytoy ti agkitkitikit;
    saan a Dios daytoy! Maburakto ti sinan-baka ti Samaria.
  kpg-kpg: Ma tangada Israel dela ne hai di ada god ge di maa hagalee loo di god donu!
    Di kau daane goolo dela e daumaha ginai i Samaria la ga haga mooho hagaligiligi!
  uig-ARA: شۇ نەرسە ئىسرائىلدىن چىققانغۇ ــ ئۇنى بىر ھۈنەرۋەن ياسىغان، خالاس؛ ئۇ خۇدا
    ئەمەس؛ سامارىيەنىڭ موزىيى دەرۋەقە پارە-پارە چېقىۋېتىلىدۇ!
  sus-sus: Yi kuye fatanxi wo tan Isirayila nan na. Mixi nde nan a rafalaxi, Ala mu
    a ra! Samari xa ninge kuye fama nɛ butuxunde.
  pon-2006: Sounsuk mete kan en Israel me wiahda kouwolo, oh kaidehn koht emen mwo!
    Kouwol kohl me kaudok kin wiawihong nan Sameria pahn kamweremweredi!
  ksd-ksd: 'Tago go i vunapaina tai Israel, dari: A tena madaka i ga pait ia, ma vakir
    i God; gi pa, da pamar gigi ra nat na bulumakau Samaria.'
  grc-BRENT: ἐν τῷ Ἰσραήλ; καὶ αὐτὸ τέκτων ἐποίησε, καὶ οὐ Θεός ἐστι· διότι πλανῶν
    ἦν ὁ μόσχος σου, Σαμάρεια.
  ind-AYT: Sebab, dari Israellah anak sapimu, tukang pengrajin yang membuatnya. Itu
    bukan dari Allah! Anak sapi Samaria itu akan dihancurkan berkeping-keping.
  nya-nya: Mafanowa ndi ochokera ku Israeli! Mwana wa ngʼombe uyu anapangidwa ndi
    munthu waluso; si Mulungu amene anamupanga. Adzaphwanyidwa nʼkukhala zidutswa,
    mwana wangʼombe wa ku Samariya.
  hrv-hrv: Umjetnik ga je neki načinio, i ono Bog nije. Prometnut će se u komadiće
    tele samarijsko.
  mps-mps: Te Israel sę bidi me deligo te tibo god nigali. Te God meni, te olo piksa
    noma naga dao. Eno te bulmakau piksa noma alua sąnama, te pobele bage kakali
    pedelaibao,” wai.
  tpi-tpi: Wanpela wokman bilong Israel i wokim dispela giaman god. Dispela samting
    em i no God. Em i piksa nating tasol. Bai mi brukim dispela bulmakau na em bai
    i kamap olsem pipia nating.
  dan-1931: Thi den er et Værk af Israel, en Håndværker lavede den; den er ikke Gud.
    Nej, til Splinter skal Samarias Kalv blive.
  vie-OVCB: Bò con mà các ngươi thờ phượng, hỡi Ít-ra-ên, là do chính tay các ngươi
    tạo ra! Đó không phải là Đức Chúa Trời! Vì thế, thần tượng ấy phải bị đập tan
    từng mảnh.
  guj-2017: કેમ કે એ પણ ઇઝરાયલથી થયું છે; કારીગરે તે બનાવ્યું છે; તેઓ ઈશ્વર નથી. સમરુનના
    વાછરડાના ટુકડે ટુકડા કરવામાં આવશે.
  pon-2006A: Sounsuk mete kan en Israel me wiahda kouwolo, oh kaidehn koht emen mwo!
    Kouwol kohl me kaudok kin wiawihong nan Sameria pahn kamweremweredi!
  por-BRBSL: Pois este é mesmo de Israel! O operário conseguiu, e não é um Deus; de
    fato, o bezerro de Samaria deve ser quebrado em pedaços.
  eng-OEBUS: 'Israel made the thing: a workman made it. It is not a god! Samaria’s
    calf will become mere splinters.'
  cth-cth: Hate maitoca teh Isarelnaw ni sak e lah ao teh, sak e lah ao dawkvah Cathut
    nahoeh. Samaria maitoca teh reppasei lah a rawk han.
  twi-twi: Wofi Israel! Saa nantwi ba yi, odwumfo bi na osenii; ɛnyɛ Onyankopɔn! Wobebubu
    mu asinasin, saa Samaria nantwi ba no.
  hlt-hlt: Te te Israel lamkah tih kutthai long te te a saii. Samaria vaitoca he Pathen
    moenih a nuei a pil lamni a om eh.
  tbz-SIM: Díndi Isidɑyɛɛribɛ díì dɔ̀ɔ̀ dɛ kó fɛsɔɔmɑ́tìnɑ̀ɑ̀fɛ̀, fɛ̀ɛ̀ bo Sɑmmɑrii
    fɛ̀ í tú Kuyie, fɛ̀ bo pɔntɛ kɛ́yɔurɛ yɔurɛ.
  msy-2020: Israelian ingangarir gumazir mam marvir guar kamɨn ingari. Bizir kam,
    a God puvatɨ, a pura nedazir kɨnim. Bar guizbangɨra, kɨ bulmakaun kam abɨghɨrarightɨ,
    a pura mɨnezir kɨnimɨn otogham.
  dop-dop: Ɩsɛɣɛlɩ koolu lɑpǝnɑ mǝ nɑʋle ńtɛ́. Tǝ fɛɩnɑ Ɩsɔ pʋlʋpʋ. Pǝ tɔɔ kɛ́ tɩɩ
    yɔkɩ.
  azb-azb: Çünki bu büt İsrailin işidir, Usta onu düzəldib, Ona görə də Allah deyil.
    Samariyadakı dana bütü Xıncım-xıncım olacaq.
  eng-DBY: 'For from Israel is this also: — a workman made it, and it is no God: for
    the calf of Samaria shall be [broken in] pieces.'
  hin-2017: यह इस्राएल से हुआ है। एक कारीगर ने उसे बनाया; वह परमेश्वर नहीं है। इस
    कारण सामरिया का वह बछड़ा टुकड़े-टुकड़े हो जाएगा।
  wol-KYG: «Israyil la lii jóge, te ab liggéeykat moo ko sàkk. Kon lii du Yàlla! Ay
    tojit la wëlluw Samari di mujje.
  eng-YLT: For even it [is] of Israel; an artificer made it, And it [is] not God,
    For the calf of Samaria is fragments!
  eng-WYC-2017: for also it is of Israel. A craftsman made it, and it is not a god;
    for the calf of Samaria shall be into webs of araneida or spiders.
  eng-WMBB: For this is even from Israel! The workman made it, and it is no God; indeed,
    the calf of Samaria shall be broken in pieces.
  urd-GVH: ऐ इसराईल, जिस बछड़े की पूजा तू करता है उसे दस्तकार ही ने बनाया है। सामरिया
    का बछड़ा ख़ुदा नहीं है बल्कि पाश पाश हो जाएगा।
  rug-rug: Na mae guadi pa Izireli! Sa tuna bulumakao hie sapu na tie peqopeqo tavetia
    si lopu na Tamasa. Kote ta moku umumu mo si asa, sa tuna bulumakao tadi pa Sameria
    sana.
  gaz-gaz: Isaan warra Israaʼel! Jabbii kana ogeessa hojii harkaatu tolche; inni Waaqa
    miti. Jabbiin Samaariyaa ni hurraaʼa.
  fra-LSG: Il vient d’Israël, un ouvrier l’a fabriqué, Et ce n’est pas un Dieu; C’est
    pourquoi le veau de Samarie sera mis en pièces.
  yal-yal: A kelixi ɛ tan nan yii, ɛ tan Isirayila kaane. Walikɛna nde nan a rafalaxi,
    Ala mi a ra! Nanara, Samari a ɲinge dii suxuren kalama nɛn fefe!
  haw-1868: 'No ka mea, na ka Iseraela keia mea; Na ka paahana no ia i hana; Aole
    ia he akua: No ka mea, e haki liilii ia ke keikibipi o Samaria.'
  arb-NAV: إِنَّهُ صَنْعَةُ عَامِلٍ إِسْرَائِيلِيٍّ وَلَيْسَ إِلَهاً، وَلابُدَّ أَنْ
    يَصِيرَ عِجْلُ السَّامِرَةِ حُطَاماً.
  ewe-ewe: Nu siawo dzɔ tso Israel, nyivilegba si gbede tu la, menye Mawu o, eya ta
    woagbã Samaria ƒe nyivi la gudugudu.
  eng-LEE: 'For whom Israel did also that [idol] spring; an artisan made it, and no
    God is it: so then shall it become broken in splinters— that calf of Samaria.'
  asm-FB: কিয়নো এই দামুৰিৰ মূর্তি ইস্ৰায়েলৰ লোকসকলেই নির্মাণ কৰিছে; এজন শিল্পকাৰে
    তাক নির্মাণ কৰিলে; কিন্তু সেয়া ঈশ্বৰ নহয়; চমৰিয়াৰ সেই দামুৰিৰ মূর্তিটো ডোখৰ
    ডোখৰকৈ ভঙা হ’ব।
  sus-A: يِ كُيٍ قَتَنشِ وٌ تَن عِسِرَيِلَ نَن نَ. مِشِ ندٍ نَن عَ رَقَلَشِ، عَلَ
    مُ عَ رَ! سَمَرِ شَ نِنفٍ كُيٍ قَمَ نّ بُتُشُندٍ.
  fra-SBL: Car cela vient même d'Israël ! L'ouvrier l'a fait, et ce n'est pas Dieu ;
    en effet, le veau de Samarie sera brisé en morceaux.
  hbo-hbo: כִּ֤י מִיִּשְׂרָאֵל֙ וְה֔וּא חָרָ֣שׁ עָשָׂ֔הוּ וְלֹ֥א אֱלֹהִ֖ים ה֑וּא כִּֽי־שְׁבָבִ֣ים
    יִֽהְיֶ֔ה עֵ֖גֶל שֹׁמְרֹֽון׃
  kik-kik: Acio moimĩte Isiraeli! Njaũ ĩno nĩ mũturi ũmĩthondekete; yo ti Ngai. Njaũ
    ĩyo ya Samaria-rĩ, nĩĩkoinangwo icunjĩ.
  fra-NCL: Car il vient d’Israël, lui aussi ; un ouvrier l’a fabriqué, et ce n’est
    pas un Dieu ; car il sera mis en pièces, le veau de Samarie !
  cek-AK: To baktih hmuennawk loe Israel mah na ai maw sak! To hmuen loe bantok sah
    kop kami mah sak rumram ih hmuen ah ni oh, Sithaw na ai ni; Samaria mah sak ih
    maitaw caa krang loe koi phaeng tih.
  cuk-cuk: ¡Israel-dulemar! We-moli-bebe-nikad-sapingwagwad Bab-Dummadsulid. Ar wede,
    dule-sobedid. Samaria-dulemar-e-moli-sobaled, an bela bibisgoed.
  uig-CYR: Шу нәрсә Исраилдин чиққанғу — Уни бир һүнәрвән ясиған, халас; у Худа әмәс;
    Самарийәниң мозийи дәрвәқә парә-парә чеқиветилиду!
  tel-2017: ఈ విగ్రహం ఇశ్రాయేలువారి చేతి పనే గదా? కంసాలి దాన్ని తయారు చేశాడు. అది
    దేవుడు కాదు. షోమ్రోను దూడ ముక్కలు చెక్కలైపోతుంది.
  hat-BSA: Paske, sa sòti menm an Israël! Se yon ouvriye ki fè l. Li pa Bondye. Anverite,
    jenn bèf Samarie a va kraze an mòso.
  kos-kos: Mwet tufahlfal se lun Israel pa orala ma sruloala sac su tiana god se!
    Cow mukul gold ma alukinyuk in Samaria ac fah fokfoki.
  hbo-WLC: כִּ֤י מִיִּשְׂרָאֵל֙ וְה֔וּא חָרָ֣שׁ עָשָׂ֔הוּ וְלֹ֥א אֱלֹהִ֖ים ה֑וּא כִּֽי־שְׁבָבִ֣ים
    יִֽהְיֶ֔ה עֵ֖גֶל שֹׁמְרֽוֹן׃
  ibo-ibo: Ọ bụ nʼIzrel ka ha si. Ọ bụ onye na-akpụ ụzụ kpụrụ ya; ọ bụghị Chineke.
    A ga-akụrisikwa nwa ehi Sameria ahụ.
  ory-ory: କାରଣ ଏହା ହିଁ ଇସ୍ରାଏଲଠାରୁ ହୋଇଅଛି, ଶିଳ୍ପକାର ଏହା ନିର୍ମାଣ କରିଅଛି, ତାହା ପରମେଶ୍ୱର
    ନୁହେଁ; ହଁ, ଶମରୀୟାର ଗୋବତ୍ସ ଖଣ୍ଡ ଖଣ୍ଡ ହୋଇ ଭଗ୍ନ ହେବ।
  chk-chk: Ewe uluulun anümwäl, eman souangang re Israel a föri, esap fokun i Kot.
    Ewe uluulun nienifön kow lon Samaria epwe tatakis.
  rop-rop: “Wal wotaim dei garra stap bulurrumbat detlot drimin sheip? Olabat ronwan
    kantrimen bin meigim det goldinwan buligi sheip. Bat im nomo God. En ai garra
    bitsimap det goldinwan buligi weya detlot pipul langa Sameriya oldei bulurrumbat.
  ukr-1871: Бо й той (ідол) — дїло Ізраїля. Ремесник уробив його, як же йому бути
    Богом? в куски розпадеться бик Самарийський!
  deu-1951: Denn aus Israel stammt es, und ein Künstler hat es gemacht; es ist kein
    Gott, sondern zu Splittern soll es zerschlagen werden, das Kalb von Samaria!
  eng-JPS: 'For from Israel is even this: the craftsman made it, and it is no God;
    yea, the calf of Samaria shall be broken in shivers.'
  srp-1865: Jer je i ono od Izrailja; naèinio ga je umjetnik, i nije Bog; tele æe
    Samarijsko otiæi u komade.
  lug-lug: Bava mu Isirayiri. Ennyana eyo omuntu eyakuguka mu by’okuweesa, ye yagikola
    so si Katonda. Era ennyana eyo eya Samaliya eribetentebwa.
  heb-heb: כי מישראל והוא חרש עשהו ולא אלהים הוא כי שבבים יהיה עגל שמרון׃
  ben-IRV: কারণ এই প্রতিমা ইস্রায়েল থেকে এসেছে; একজন শিল্পকার তৈরী করেছে; এটি ঈশ্বর
    নয়! শমরিয়ার বাছুর খণ্ড খণ্ড করে ভাঙ্গা হবে।
  pan-pan: ਇਸਰਾਏਲ ਤੋਂ ਇਹ ਤਾਂ ਹੈ ਕਾਰੀਗਰ ਨੇ ਉਹ ਨੂੰ ਬਣਾਇਆ, ਅਤੇ ਉਹ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ ਹੈ, ਹਾਂ
    ਸਾਮਰਿਯਾ ਦਾ ਵੱਛਾ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕੀਤਾ ਜਾਵੇਗਾ।
  mya-JVB: ထိုနွားသငယ်သည် ဣသရေလ အမျိုး ကြံစည်၍ ဖြစ်၏။ ဆရာသမား လုပ် သောကြောင့် ဘုရား
    မ ဟုတ်။ အကယ် စင်စစ်ရှမာရိ နွားသငယ် သည် အပိုင်းပိုင်း ကျိုးပဲ့ရလိမ့်မည်။
  hmo-hmo: Israela tauna ta ena imana ese, inai boromakau natuna ia karaia. Inai be
    Dirava lasi. Inai Samaria ena boromakau natuna, be haida ese do idia hamakohia
    maragimaragi momokani.
  urd-urd: क्यूँकि ये भी इस्राईल ही की करतूत है। कारीगर ने उसको बनाया है। वह ख़ुदा
    नहीं। सामरिया का बछड़ा यक़ीनन टुकड़े — टुकड़े किया जाएगा।
  rus-SYN: 'Ибо и он дело Израиля: художник сделал его, и потому он не бог; в куски
    обратится телец Самарийский!'
  bqc-SIM: Isaili ↄzĩkɛna mɛ́ gáaepi kɛ̀, Samalideↄ pↄ́piá Lua no, wa wíwi kɛ́lɛkɛlɛɛ.
  tcz-CHONGTHU: Ajeh chu Israel a kona jong chuti ahi, khutthem miho thilsem ahin,
    Hijeh chun Pathen ahipoi, chuleh Samaria bongnou chu ahal halla kisuchip ding
    ahi.
  mar-mar: कारण ही मूर्ती इस्राएलातून आली, कारागिराने बनवली, ती देव नाही शोमरोनाच्या
    वासराचे तुकडे होतील.
  qub-qub: ¡Samariacho caycaj töruga manami dioschu! Chaytaga ruray yachajllami rurasha.
    Chay törutaga acapa-acapami paquirengapaj.
  bqp-bqp: Wi u bwɑ̃ɑrokunun sɔmburu yɛ̃ Isirelibɑ sɔɔ wiyɑ u nɑɑ wurɑgiɑ ye kuɑ.
    Yɑ ǹ sɑ̃ɑ Gusunɔ. Yen sɔ̃nɑ bɑ koo ye kɔsuku muku muku.
  hat-hat: Se yon atizan peyi Izrayèl ki te fè zidòl la. Zidòl sa a, se pa ka yon
    bondye li ye. Estati towo bèf moun Samari yo, m'ap kraze l' an miyèt moso.
  eng-BSB: For this thing is from Israel— a craftsman made it, and it is not God.
    It will be broken to pieces, that calf of Samaria.
  eng-WEBPB: For this is even from Israel! The workman made it, and it is no God;
    indeed, the calf of Samaria shall be broken in pieces.
  kbq-kbq: Hagi mago Israeliti eri'za vahe'mo ana havi anumzana azanteti tro hunte'neankino,
    e'i anumzana omanine. E'ina hu'negu ana zantamina erita ru tamanatamanu hutreho.
  nhe-BL: Nopa becerro totiotzitzi tlen inquinhueyichihuaj ax ya Dios. Ya nopa san
    quinmachijchijtoque tlacame. Yeca nopa becerros ipan tlali Israel niquinpayaxos.
  gub-BL: Amo Izaew zuapyr uzapo a'e tapi'aka'yr hagapaw a'e. Hagapaw nuiko kwaw Tupàn
    romo. Azukazuka kar putar hagapaw pehegwer tetea'u romo ihe nehe.
  eng-DRA: 'For itself also is the invention of Israel: a workman made it, and it
    is no god: for the calf of Samaria shall be turned to spiders’ webs.'
