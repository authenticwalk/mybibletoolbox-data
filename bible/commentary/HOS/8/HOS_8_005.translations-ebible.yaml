verse: HOS.008.005
translations:
  mal-C: ശമര്യയേ, നിങ്ങളുടെ പശുക്കിടാവിന്റെ വിഗ്രഹത്തെ പുറത്ത് എറിഞ്ഞുകളയുക! എന്റെ
    കോപം അവർക്കുനേരേ ജ്വലിക്കുന്നു. നിർമലരായിരിക്കുന്നത് അവർക്ക് എത്രത്തോളം അസാധ്യമായിരിക്കും?
  deu-TKW: Dein Stierdienst, Samarien, stinkt zum Himmel; mein Zorn ist gegen sie
    entbrannt. Wie lange wird es ihnen unmöglich sein, Schuldlosigkeit zu erringen!
  lin-lin: Oh Samari, nzambe na yo ya ekeko ya mwana ngombe ya mobali ezali nkele !
    Kanda na Ngai epeli mpo na kobebisa bango. Kino tango nini bakokoka te kotambola
    na bopeto ?
  eng-LSV: Your calf has cast off, O Samaria, || My anger has burned against them;
    Until when are they not capable of purity?
  eng-GNV: 'Thy calfe, O Samaria, hath cast thee off: mine anger is kindled against
    them: howe long will they be without innocencie!'
  eng-WEBSTER: 'Thy calf, O Samaria, hath cast thee off; my anger is kindled against
    them: how long will it be ere they attain to innocence?'
  nhw-BL: “AnSamaria [8:5 Samaria eltoya nopa tlayacanca altepetl ipan tlali Israel
    ica norte huan quemantic quitocaxtíaj nochi tlali Israel ica Samaria.] ehuani,
    amo quema nimechselis ica nopa becerro tiotzitzi catli anmochijchihuilijtoque
    pampa tlahuel nechcualancamacaj. ¿Hasta quema anmotlapajpacchihuase tlen nopa
    tlajtlacoli?
  swh-ONEN: Ee Samaria, tupilieni mbali sanamu yenu ya ndama! Hasira yangu inawaka
    dhidi yao. Watakuwa najisi mpaka lini?
  bba-bba: Bɛɛ Sɑmɑriɡibu, nɑ bɛɛn nɑɑ wurɑɡiɑ ye tusɑ. Nɑ mɑɑ kɑ bɛɛ mɔru mɔ̀. Sɑɑ
    yerɑ̀ i ko i sinɑ bɑ ku n bɛɛ tɑɑrɛ wɛ̃.
  eng-KJVCPB: 'Thy calf, O Samaria, hath cast thee off; Mine anger is kindled against
    them: How long will it be ere they attain to innocency?'
  luo-luo: Yaye Samaria, wit oko nyasachi mar nyaroya! Mirimba ger kodgi. Nyaka karangʼo
    ma ok ginyal bedo maler?
  meu-meu: Samaria e, emu boromakau natuna vada na dadaraiamu. Egu badu na e ḡaraḡaramu
    idia latadiai. Edena nega ai bae ḡoevaḡoeva, Israel lalonai?
  npi-ULB: “ए समारिया, तेरो बाछो तिरस्‍कृत भएको छ । यी मानिसहरूका विरूद्धमा मेरो क्रोध
    जल्‍दैछ । किनकि कहिलेसम्म तिनीहरू दोषी रहनेछन्?
  yor-yor: 'Ju ère ẹgbọrọ màlúù rẹ, ìwọ Samaria! Ìbínú mi ń ru sí wọn: yóò ti pẹ́
    tó kí wọ́n tó dé ipò àìmọ̀kan?'
  pes-OPCB: «ای سامره، من از این بُتی که به شکل گوساله ساخته‌ای بیزارم. آتش غضبم بر
    ضد تو شعله‌ور است. چقدر طول خواهد کشید تا یک انسان درستکار در میان تو پیدا شود؟
  tgl-ULB: Sinabi ng propeta, “itinapon niya ang inyong guya, Samaria.” sinabi ni
    Yahweh, “Nagliliyab ang aking galit laban sa mga taong ito. Hanggang kailan sila
    mananatiling marumi?
  hui-hui: Samaria wali agali tigua dama mitangi bialu bi pupu wulenaga nogo bulumaga
    wangabe ale ngolome wabu heledago i̱ turu nahe howa tihondo keba timbuniore ho
    ko. Tinaga mana ko uruni abale yu wahelo hameledogo ai tigua angi waholobadabe.
  mya-mya: ရှ​မာ​ရိ​မြို့​သား​တို့​ကိုး​ကွယ်​သော​ရွှေ​နွား ရုပ်​ကို​ငါ​စက်​ဆုတ်​ရွံ​ရှာ​တော်​မူ​၏။
    သူ​တို့ အား​ငါ​အ​မျက်​ထွက်​တော်​မူ​၏။ သူ​တို့ သည်​မည်​သည့်​အ​ခါ​မှ​ရုပ်​တု​ကိုး​ကွယ်​မှု
    ကို​စွန့်​ကြ​မည်​နည်း။-
  bod-N: ཀྱེ་སཱ་མར་ཡ། ཡ་ཝཱེས་ཁྱོད་ཀྱི་བ་ཕྲུག་གི་སྐུ་འདྲ་དོར་བ་དང་། ངའི་ཁོང་ཁྲོ་ནི་སྐུ་འདྲར་དད་མཁན་རྣམས་ཀྱི་སྟེང་ལ་བབས་ཏེ།
    དེ་དག་དུས་ནམ་ཞིག་ལ་ད་གཟོད་སྡིག་པ་དང་འབྲལ་བར་འགྱུར་རམ།
  sna-sna: Rasira kunze chifananidzo chako chemhuru, iwe Samaria! Kutsamwa kwangu
    kunopisa somoto pamusoro pavo. Vachasvika kupiko vasingagoni kuzvichenesa?
  spa-BLM: ¡Que Samaria arroje su ídolo del becerro! ¡Mi ira arde contra ellos! ¿Cuánto
    tiempo pasará hasta que sean capaces de la pureza?
  cac-cac: Tzin yaj jun vacax b'ob'il d'a q'uen oro b'aj tz'och eb' aj Samaria ejmelal.
    Yuj chi' te aycot voval d'a eb'. Machequel b'aq'uin̈ ol yactej eb' israel sc'ulan
    jun chucal chi'.
  swh-ULB: “Ndama yako imekataliwa, Samaria. Hasira yangu inawaka juu ya watu hawa.
    Kwa muda gani watakuwa na hatia?
  bel-bel: Пакінула цябе цяля тваё, Самарыя! запалаў гнеў Мой на іх; дакуль ня могуць
    яны ачысьціцца?
  deu-ELBBK: Er hat dein Kalb verworfen, Samaria; mein Zorn ist gegen sie entbrannt.
    Bis wann sind sie der Reinheit unfähig?
  mbb-OT: Inselikwey ku is ed-ezapen he vaka te menge tig-Samaria. Ne neregreg is
    pauk ku kandan. Keenu zan buwa ebpengungubpaan he lumpiyu?
  mal-2015: ശമര്യയേ, നിന്റെ പശുക്കിടാവിനെ അവൻ വെറുക്കുന്നു; എന്റെ കോപം അവരുടെ നേരെ
    ജ്വലിക്കുന്നു; അവർക്കു കുറ്റമില്ലായ്മ എത്രത്തോളം അസാദ്ധ്യമായിരിക്കും?
  rmc-rmc: Me odčhiďom la Samarijakra somnakuňa gurumňora. Miri choľi pre lende labol!
    Našťi aven žuže? Mek dži kana?
  pes-OPV: ‌ای سامره او گوساله تورا رد نموده است. خشم من بر ایشان افروخته شد. تا به
    کی نمی توانند طاهر بشوند؟
  ron-1924: Вицелул тэу есте о скырбэ, Самарио! Мыния Мя с-а апринс ымпотрива лор!
    Пынэ кынд ну вор вои ей сэ се цинэ кураць?
  ben-OBCV: শমরিয়া, তোমাদের বাছুর-প্রতিমাগুলি ছুঁড়ে ফেলে দাও! তাদের প্রতি আমার ক্রোধ
    প্রজ্বলিত হচ্ছে। আর কত দিন শুচিশুদ্ধ হওয়ার কাজে তারা অক্ষম থাকবে?
  som-som: Samaariyey, weyshaadii wuu diiday isagoo leh, Cadhadaydii aad bay ugu kululaatay
    iyaga. Ilaa goormayan karayn inay daahir noqdaan?
  lat-VUC: Projectus est vitulus tuus, Samaria; iratus est furor meus in eos. Usquequo
    non poterunt emundari?
  eng-ASVBT: 'He hath cast off thy calf, O Samaria; mine anger is kindled against
    them: how long will it be ere they attain to innocency?'
  ita-1885: 'O Samaria, il tuo vitello ti ha scacciata: la mia ira è accesa contro
    a loro; fino a quando non potranno esser nettati?'
  eng-LXXUP: 'Cast off thy calf, O Samaria; mine anger is kindled against them: how
    long will they be unable to purge themselves in Israel?'
  eng-ULB: “Your calf has been rejected, Samaria. My anger is burning against these
    people. For how long will they stay guilty?
  spa-VBL: ¡Samaria, yo aborrezco el ídolo con figura de becerro que has hecho! ¡Mi
    ira arde contra ellos! ¿Hasta cuándo serán incapaces de ser buenos?
  fra-_FOB: Ton veau, ô Samarie, est rejeté! Ma colère s'est embrasée contre eux!
    Jusqu'à quand seront-ils incapables d'innocence?
  mal-mal: ശമര്യയേ, നിന്റെ പശുക്കിടാവിനെ അവൻ വെറുക്കുന്നു; എന്റെ കോപം അവരുടെ നേരെ
    ജ്വലിക്കുന്നു; അവർക്ക് നിഷ്ക്കളങ്കത എത്രത്തോളം അപ്രാപ്യമായിരിക്കും?
  urd-GVR: Ai Sāmariya, maiṅ ne tere bachhṛe ko radd kar diyā hai! Merā ġhazab tere
    bāshindoṅ par nāzil hone wālā hai, kyoṅki wuh pāk-sāf ho jāne ke qābil hī nahīṅ!
    Yih hālat kab tak jārī rahegī?
  suz-BL: सामरीया ङा मुरपुकी, इन बाछा आ मूर्ति ताइक्‍तीन। गो मेकोपुकी नु गाइश्‍शो
    बाक्‍नुङ। गेना सम्‍म मेकोपुकी आं मुर दुम्‍चा मदाक्‍नीमी? प्रस्‍थान ३२:२०; १राजा
    १२:२८
  eng-NOY: An abomination is thy calf, O Samaria! Mine anger is kindled against them;
    How long will it be ere they can attain to purity!
  ita-1927: Il tuo vitello, o Samaria è un’abominazione. La mia ira è accesa contro
    di loro; Quanto tempo passerà prima che possano essere assolti?
  ckb-ckb: ئەی سامیرە، بتە گوێرەکەکەت بەلاوە بنێ! تووڕەییم بەسەریاندا دەجۆشێت. هەتا
    کەی ناتوانن خۆیان بێگەرد ڕابگرن؟
  eng-BBE: I will have nothing to do with your young ox, O Samaria; my wrath is burning
    against them; how long will it be before the children of Israel make themselves
    clean?
  kan-OKCV: ಸಮಾರ್ಯವೇ, ನಿನ್ನ ಬಸವ ವಿಗ್ರಹವನ್ನು ಬಿಸಾಡಿಬಿಡು. ನನ್ನ ಕೋಪವು ಅವರ ಮೇಲೆ ಉರಿಯುತ್ತದೆ.
    ಅವರು ಎಷ್ಟು ಕಾಲ ಶುದ್ಧತೆಗೆ ಅಸಮರ್ಥರಾಗಿರುತ್ತಾರೆ?
  tam-2017: சமாரியாவே, உன் கன்றுக்குட்டி உன்னை வெறுத்துவிடுகிறது; என் கோபம் அவர்கள்மேல்
    மூண்டது; எதுவரைக்கும் சுத்தமடையாமல் இருப்பார்கள்?
  spa-RV-1909: Tu becerro, oh Samaria, te hizo alejar; encendióse mi enojo contra
    ellos, hasta que no pudieron alcanzar inocencia.
  ron-BTF: Viţelul tău, Samaria, te-a lepădat; mânia mea este aprinsă împotriva lor;
    cât timp va fi până când vor ajunge la nevinovăţie?
  eng-WEBP: Let Samaria throw out his calf idol! My anger burns against them! How
    long will it be until they are capable of purity?
  eng-FBV: Samaria, I reject this calf idol you have made! My anger burns against
    them! How long will you be incapable of being good?
  nld-1939: 'Samaria, Ik stoot uw kalf van Mij weg: Hoelang is er mijn toorn al tegen
    ontbrand? Reinigen kan men het niet,'
  nch-BL: “AnSamaria ehuani, amo quema nimechselis ica nopa becerro teteyome cati
    anmochijchihuilijtoque pampa tahuel techcualancamacaj. ¿Hasta quema anmotapajpacchihuase
    ten nopa tajtacoli?
  vie-1934: Hỡi Sa-ma-ri, bò con của ngươi đã bị bỏ rồi! Cơn giận của ta đã phừng
    lên nghịch cùng chúng nó. Chúng nó chẳng được khỏi tội cho đến khi nào?
  hin-CV: हे शमरिया, अपने बछड़े की मूर्ति को फेंक दो! मेरा क्रोध उनके विरुद्ध भड़कता
    है. वे कब तक शुद्धता के लिये अयोग्य ठहरेंगे?
  spa-BES: No tendré nada que ver con tu becerro, oh Samaria; mi ira arde contra ellos;
    ¿Cuánto tiempo pasará antes de que los hijos de Israel se purifiquen?
  tdx-tdx: I bania’oy ry Somerone, ty nañitoañ’ azo; misolebotse ama’o ty habosehako;
    ampara’ te ombia t’ie hahatakatse lio-hakeo?
  tha-KJV: โอ สะมาเรียเอ๋ย รู​ปลูกวัวของเจ้าได้ทิ้งเจ้าเสียแล้ว ความกริ้วของเราพลุ่งขึ้นต่อเขา
    อี​กนานสักเท่าใดหนอเขาจึงจะบริ​สุทธิ​์​กันได​้
  por-BR-2018: O teu bezerro foi rejeitado, ó Samaria; minha ira está acesa contra
    eles; até quando não suportarão a pureza?
  deu-ELO: 'Er hat dein Kalb verworfen, Samaria: mein Zorn ist wider sie entbrannt.
    Bis wann sind sie der Reinheit unfähig?'
  eng-WYC-2018: A! Samaria, thy calf is cast away; my strong vengeance is wroth against
    them. How long may they not be cleansed? (O Samaria! thy calf is thrown away;
    my strong vengeance is raging against them. How long until they be cleansed?)
  epo-epo: Forpuŝita estas via bovido, ho Samario; ekflamis kontraŭ ili Mia kolero;
    kiel longe ankoraŭ ili ne povos puriĝi?
  uig-PIN: I Samariyǝ, sening moziying seni taxliwǝtti! Mening ƣǝzipim ularƣa ⱪozƣaldi;
    Ular ⱪaqanƣiqǝ pakliⱪtin yiraⱪ turidu?
  beo-beo: Na da gouliga hamoi bulamagau gawali (Samelia moilai dunu da amoma nodone
    sia:ne gadosa) amo Na bagadewane higasa. Na da ilima baligiliwane ougi gala. Ilia
    da habowali seda udigili loboga hamoi ogogole ‘gode’ ilima nodone sia:ne gadoma:bela:?
  tpi-OTNT: Mi no laikim tru dispela bulmakau gol ol Samaria i save lotu long en.
    Mi kros tru long ol. Mi laik bai ol i ken lusim pasin nogut bilong ol kwiktaim.
    Tasol ating nogat.
  hau-SA: Ku zubar da gunkin maraƙinku, ya Samariya! Fushina yana ƙuna a kansu. Sai
    yaushe za su rabu da gumaka?
  uig-LAT: I Samariye, séning moziying séni tashliwetti! Méning ghezipim ulargha qozghaldi;
    Ular qachan’ghiche pakliqtin yiraq turidu?
  nde-nde: Lahla isithombe sakho sethole, wena Samariya! Ulaka lwami luyavutha ngawe.
    Koze kube nini bengelamandla okuhlambuluka na?
  ton-ton: 'Ko hoʻo ʻuhiki pulu, ʻE Samēlia, kuo ne liʻaki koe; kuo tupu ʻeku ʻita
    kiate kinautolu: ʻe fēfē hono fuoloa, ka nau hoko ʻo taʻehalaia?'
  ces-1613: Opustíť je tele tvé, ó Samaří, když se zažhne prchlivost má na ně. Až
    dokudž nebudou moci ostříhati nevinnosti?
  eng-WMB: Let Samaria throw out his calf idol! My anger burns against them! How long
    will it be until they are capable of purity?
  tam-TCV: 'யெகோவா சொல்வதாவது: சமாரியாவே, உன் கன்றுக்குட்டி விக்கிரகத்தை எறிந்துவிடு;
    எனது கோபம் உனக்கெதிராக பற்றியெரிகிறது. எவ்வளவு காலத்திற்கு இவர்கள் தூய்மையடையாது
    இருப்பார்கள்?'
  ceb-ULB: “Gisalikway ang inyong nating baka, Samaria. Nagsilaob ang akong kasuko
    batok niining mga tawhana. Hangtod kanus-a man sila magpabiling sad-an?
  pol-UBG: Twój cielec cię odrzucił, Samario! Mój gniew zapłonął przeciwko nim. Jak
    długo jeszcze nie będą oczyszczeni?
  urd-GVU: اے سامریہ، مَیں نے تیرے بچھڑے کو رد کر دیا ہے! میرا غضب تیرے باشندوں پر
    نازل ہونے والا ہے، کیونکہ وہ پاک صاف ہو جانے کے قابل ہی نہیں! یہ حالت کب تک جاری
    رہے گی؟
  eng-OEBCW: Your calf idol, O Samaria, is distasteful. My anger is kindled against
    them. How long will they escape punishment?
  deu-1912: Dein Kalb, Samaria, verwirft er; mein Zorn ist über sie ergrimmt. Es kann
    nicht lange anstehen, sie müssen gestraft werden.
  kan-2017: ಸಮಾರ್ಯವೇ, ನಾನು ನಿನ್ನ ಬಸವನನ್ನು ತಳ್ಳಿಬಿಟ್ಟಿದ್ದೇನೆ; ನನ್ನ ರೋಷಾಗ್ನಿಯು ನಿನ್ನವರ
    ಮೇಲೆ ಉರಿಯುತ್ತದೆ; ಅವರು ನಿರ್ಮಲರಾಗುವುದಕ್ಕೆ ಇನ್ನೆಷ್ಟು ಕಾಲ ಹಿಡಿಯುವುದೋ?
  yap-yap: Kug fanenikay e garbaw nni ngongliy ko gol nma tay fapi girdi’ fan, ko
    binaw nu Samaria. Kar gu damumuw ngorad. Uw n’umngin nap’an ni ngar yadromgad
    mfin ra paged i tay fan e liyos?
  hlt-MCSB: Samaria aw, na vaitoca te hlahpham laeh. Te rhoek taengah ka thintoek
    loh sai tih, me hil nim cimnah te a noeng uh pawt ve.
  mdy-ETH: ሳማሪያ ዴሬዮቴ! ናኣሮ ማሊሲ ማዦና ሜሌ ፆኦዞ ታ ዒንሢኮ ሻኣኪንቴኔ፤ ታኣኮ ዻጋ ዒንሢዳ ታሚጉዲ ዔኤታንዳኔ፤ ዒንሢ
    ዻቢንቲፓ ሃኪ ፂሎ ማዑዋኣሢ ዓይዲ ሄላንዳኣናዳይ?
  twi-ASANTE: To wo nantwie ba ohoni no twene, Ao, Samaria! Mʼabufuhyeɛ reba wɔn so.
    Wɔbɛtena deɛ ɛho nteɛ mu, akɔsi da bɛn?
  eng-WEBU: Let Samaria throw out his calf idol! My anger burns against them! How
    long will it be until they are capable of purity?
  wal-wal: Samaariyaa asau, mara milatissidi intte medhdhido eeqaa taani ixxaas; ta
    hanqqoi intte bolli eexxi kiyiis. Eti geeshsha gidennan aude gakkanaasshin daanee?
  spa-PDDPT: Él rechaza tu becerro, oh Samaria. Mi ira se encendió contra ellos. ¿Hasta
    cuándo son incapaces de lograr purificación?
  gun-gun: Samaria pygua kuery vaka ra'y ra'angaa omboete va'e ma xee ndajou porãi.
    Ha'e nunga rupi ha'e kuery rovai xepoxya hendy. Raka'e peve 'rã tu ha'e kuery
    ndojeky'a'o ukaxei okuapy?
  agu-BL: ¡Axwok aj Samaria, wi'nin na chi'ch inc'u'l te itajtza'kl yi na cxtzanwok
    tan c'u'laje'n yi jun ne'ẍ wacẍ, yi banij cuntu'! Cha'stzun te wi'nin na chi'ch
    inc'u'l tzite'j.
  ilo-ULB: Kuna dagiti profeta, “Imbellengna ti sinan-bakayo, Samaria.” Kuna ni Yahweh,
    “Umap-apuy ti pungtotko kadagitoy a tattao. Kasano pay kabayag nga agtalinaedda
    a narugit?
  kpg-kpg: Au e de hiihai huoloo gi di kau daane goolo dela e daumaha ginai nia daangada
    di waahale Samaria. Au e hagawelewele huoloo gi digaula. E waalooloo behee go
    di nadau dadaumaha gi nia ada balu god?
  uig-ARA: ئى سامارىيە، سېنىڭ موزىيىڭ سېنى تاشلىۋەتتى! مېنىڭ غەزىپىم ئۇلارغا قوزغالدى؛
    ئۇلار قاچانغىچە پاكلىقتىن يىراق تۇرىدۇ؟
  sus-sus: Samarikae, wo wo xa ninge kuye wɔlɛ. N bara xɔnɔ wo ma a ɲaaxi ra. Wo wo
    yɛtɛ manɔxɔma yi fe mɔɔli ra han mun tɛmui?
  pon-2006: I kalahdeki kouwol kohl me mehn Sameria kan kin pwongih. I uhdahn engieng
    kowahlap pahrail. Ia erein ar pahn wiewia ar tiahk en pwongih kouwol kohlo?
  ksd-ksd: U Samaria, iau tar re vue kaum nat na bulumakau; kaugu kankan i tar io
    ure diat, aivia ra bung boko ma pa diat a tadav ra mangamangana gomgom?
  grc-BRENT: Ἀπότριψαι τὸν μόσχον σου Σαμάρεια, παρωξύνθη ὁ θυμός μου ἐπʼ αὐτούς·
    ἕως τίνος οὐ μὴ δύνωνται καθαρισθῆναι
  ind-AYT: Aku telah membuang anak sapimu, hai Samaria. Murka-Ku menyala-nyala terhadap
    mereka! Berapa lama mereka tidak mampu untuk tidak bersalah?
  nya-nya: Iwe Samariya, taya fano lako la mwana wangʼombe! Mkwiyo wanga wayakira
    anthuwo. Padzapita nthawi yayitali chotani asanasinthike kukhala oyera mtima?
  hrv-hrv: Odbacih tvoje tele, Samarijo, na njih se gnjev moj rasplamtio. Dokle će
    ostati nečisti sinovi Izraelovi?
  mps-mps: “Eno te bulmakau gol te Samaria dabego nigali te lotu wabo eno hagela mu
    yai. Eno wado po dwai mu augwaliba wali. Eno homu augwa te dwai kolesaga polo
    tagalomainu yai. Tiali goli, te me tebeo.
  tpi-tpi: Mi no laikim tru dispela bulmakau gol ol Samaria i save lotu long en. Mi
    kros tru long ol. Mi laik bai ol i ken lusim pasin nogut bilong ol kwiktaim. Tasol
    ating nogat.
  dan-1931: Modbydelig er din kalv, Samaria; min Vrede luer imod dem - hvor længe?
    De kan ikke slippe for Straf.
  vie-OVCB: Sa-ma-ri hỡi, Ta khước từ tượng bò con này— là tượng các ngươi đã tạo.
    Cơn thịnh nộ Ta cháy phừng chống lại các ngươi. Cho đến bao giờ các ngươi mới
    thôi phạm tội?
  guj-2017: પ્રબોધક કહે છે, હે સમરુન, યહોવાહે તારા વાછરડાને ફેંકી દીધો છે.” યહોવાહ
    કહે છે કે, “મારો કોપ તેઓની વિરુદ્ધ સળગી ઊઠ્યો છે. કેમ કે તેઓને નિર્દોષ થતાં સુધી
    કેટલો સમય લાગશે?
  pon-2006A: I kalahdeki kouwol kohl me mehn Sameria kan kin pwongih. I uhdahn engieng
    kowahlap pahrail. Ia erein ar pahn wiewia ar tiahk en pwongih kouwol kohlo?
  por-BRBSL: Que Samaria expulse seu ídolo bezerro! Minha raiva queima contra eles!
    Quanto tempo vai demorar até que eles sejam capazes de pureza?
  eng-OEBUS: Your calf idol, O Samaria, is distasteful. My anger is kindled against
    them. How long will they escape punishment?
  cth-cth: Oe Samaria, na maitoca hah tâkhawng leih. Kabawknaw koe ka lungphuen. Ahnimouh
    ni nâtotouh maw thoungnae panuek laipalah ao awh han vai.
  twi-twi: Tow wo nantwi ba ohoni no kyene, Samaria! Mʼabufuwhyew reba wɔn so. Wɔbɛtena
    nea ɛho ntew mu akosi da bɛn?
  hlt-hlt: Samaria aw, na vaitoca te hlahpham laeh. Te rhoek taengah ka thintoek loh
    sai tih, me hil nim cimnah te a noeng uh pawt ve.
  tbz-SIM: Sɑmmɑrii kɔbɛ! Di kó fɛsɔɔmɑ́tìnɑ̀ɑ̀fɛ̀ fɛnfɛ n yí fɛ̀ dɔ́ fɛnɔ̀nfɛ̀, m
    miɛkɛ kɛɛ̀ di yɛ̀. Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɛ̀ di yóu di bo ncɑɑ̀rìmɛ̀?
  msy-2020: O Samariaba, kɨ ian golɨn bulmakaun marvir guar kam bar an aghua. Kamaghɨn,
    kɨ bar ian anɨngaghe. Kɨ kamaghɨn ifonge, me uan arazir kurar kam zuamɨram anetakigh.
    Ezɨ ti puvatɨgham.
  dop-dop: Sɑmɑlii nyǝ́mɑ mɛ, ɩ lɔ mǝ wʋlɑ nɑʋle. Ɩ́ kpɑɑsǝɣɩ mɑ pɑ́ɑ́nɑ́ kɛ́. Wɑɑtʋ
    wei kɛ́ ɩ́ kɑ́ yele ɩsɑɣɑtʋ nɑ mɑ́ yele-mɛɣɛ kɑlǝnɑʋ?
  azb-azb: Ey Samariya, dana bütün rədd edildi! Mənim qəzəbim onlara qarşı alovlandı.
    Nə vaxta qədər onlar pak olmayacaq?
  eng-DBY: 'Thy calf, O Samaria, hath cast [thee] off; mine anger is kindled against
    them: how long will they be incapable of purity?'
  hin-2017: हे सामरिया, उसने तेरे बछड़े को मन से उतार दिया है, मेरा क्रोध उन पर भड़का
    है। वे निर्दोष होने में कब तक विलम्ब करेंगे?
  wol-KYG: Yeen waa Samari, seen jëmmu wëllu wi dàqu na! Sama mer tàkkal na leen.
    Lu ngeen deeti xaar ci mucc ayib?
  eng-YLT: Cast off hath thy calf, O Samaria, Burned hath Mine anger against them,
    Till when are they not capable of purity?
  eng-WYC-2017: A! Samaria, thy calf is cast away; my strong vengeance is wroth against
    them. How long may they not be cleansed?
  eng-WMBB: Let Samaria throw out his calf idol! My anger burns against them! How
    long will it be until they are capable of purity?
  urd-GVH: ऐ सामरिया, मैंने तेरे बछड़े को रद्द कर दिया है! मेरा ग़ज़ब तेरे बाशिंदों
    पर नाज़िल होनेवाला है, क्योंकि वह पाक-साफ़ हो जाने के क़ाबिल ही नहीं! यह हालत
    कब तक जारी रहेगी?
  rug-rug: Kei Sameria, gona vura nia sa mua beku bulumakao! Sa Qua binugoro si guana
    nika la koa rini. Vea seunae gua si kote koa boni eko mo si arini?
  gaz-gaz: Yaa Samaariyaa, waaqa kee tolfamaa bifa jabbii sana baasii gati! Dheekkamsi
    koo isaanitti bobaʼa. Isaan hamma yoomiitti qulqullaaʼuu dadhabu?
  fra-LSG: L’Éternel a rejeté ton veau, Samarie! Ma colère s’est enflammée contre
    eux. Jusques à quand refuseront-ils de se purifier?
  yal-yal: Ala bata i ya ɲinge dii suxuren nawoli ayi, Samari kaane! N ma xɔlɔn bata
    keli e xili ma han! Han waxatin mundun yi e tondɛ e rasariɲanɲɛ?
  haw-1868: 'He mea hoopailua kou keikibipi, e Samaria. Ua hoaaia kuu inaina ia lakou:
    Pehea la ka loihi a loaa ia lakou ka maemae?'
  arb-NAV: لَشَدَّ مَا أَزْدَرِي عِجْلَكِ أَيَّتُهَا السَّامِرَةُ، وَهَا غَضَبِي قَدِ
    احْتَدَمَ عَلَيْهِمْ فَإِلَى مَتَى يَظَلُّونَ عَاجِزيِنَ عَنِ النَّقَاوَةِ؟
  ewe-ewe: O Samaria, tsɔ wò nyivilegba si nèwɔ la ƒu gbe. Nye dɔmedzoe le bibim ɖe
    wo ŋu. Gbe ka gbe miana mia ŋuti nakɔ?
  eng-LEE: 'Thy calf, O Samaria, hath caused thy rejection; my anger is kindled against
    them: how long will it be that they cannot cleanse themselves?'
  asm-FB: হে চমৰিয়া, মই তোমাৰ দামুৰিৰ মূর্তিক অগ্রাহ্য কৰিলোঁ। এই লোকসকলৰ বিৰুদ্ধে
    মোৰ ক্ৰোধ প্ৰজ্বলিত হ’ল; নির্দোষী হ’বলৈ তেওঁলোকৰ পুনৰ কিমান কাল লাগিব?
  sus-A: سَمَرِكَيٍ، وٌ وٌ شَ نِنفٍ كُيٍ وْلّ. ﭑ بَرَ شْنْ وٌ مَ عَ حَاشِ رَ. وٌ وٌ
    يّتّ مَنْشْمَ يِ قٍ مْولِ رَ هَن مُن تّمُي؟
  fra-SBL: Que Samarie jette son idole de veau ! Ma colère brûle contre eux ! Combien
    de temps faudra-t-il avant qu'ils soient capables de pureté ?
  hbo-hbo: זָנַח֙ עֶגְלֵ֣ךְ שֹֽׁמְרֹ֔ון חָרָ֥ה אַפִּ֖י בָּ֑ם עַד־מָתַ֕י לֹ֥א יוּכְל֖וּ
    נִקָּיֹֽן׃
  kik-kik: Wee Samaria-rĩ, te mũhianano wa ngai ĩyo ya njaũ! Marakara makwa nĩmakanĩte
    harĩ yo. Nĩ nginya-rĩ megũtũũra maremetwo nĩgũikara marĩ atheru?
  fra-NCL: Ton veau m’a dégoûté, Samarie ; ma colère s’est enflammée contre eux ;
    jusques à quand ne pourront-ils être purifiés ?
  cek-AK: Aw Samaria, maitaw caa krang to na sak pongah palung ka phui; ciimcai hanah
    nasetto maw akra vop tih?
  cuk-cuk: ¡Samaria-dulemar! Moli-bebe-nikad-sapingwagwad bab-dummadyob be sedimalad
    be metemala. An bemargi an nue-urwed. ¿Ar sana bemar san-swilidiksuli-gudii gumaloe?
  uig-CYR: И Самарийә, сениң мозийиң сени ташливәтти! Мениң ғәзивим уларға қозғалди;
    Улар қачанғичә паклиқтин жирақ туриду?
  tel-2017: ప్రవక్త ఇలా అంటున్నాడు “షోమ్రోనూ, ఆయన నీ దూడను విసిరి పారేశాడు.” యెహోవా
    ఇలా అంటున్నాడు. నా కోపం ఈ ప్రజల మీద మండుతూ ఉంది. ఎంత కాలం వారు అపవిత్రంగా ఉంటారు?
  hat-BSA: Kite Samarie jete jenn bèf li deyò! Kòlè Mwen ap brile kont yo! Pou konbyen
    de tan yo va rete san kapasite pou pirifye?
  kos-kos: Nga srunga cow mukul gold ma mwet uh alu nu kac in siti Samaria. Nga kasrkusrak
    selos. Nga ac soano nwe ngac elos in sisla alyalu lalos nu ke ma sruloala?
  hbo-WLC: זָנַח֙ עֶגְלֵ֣ךְ שֹֽׁמְר֔וֹן חָרָ֥ה אַפִּ֖י בָּ֑ם עַד־מָתַ֕י לֹ֥א יוּכְל֖וּ
    נִקָּיֹֽן׃
  ibo-ibo: Ajụla m arụsị nwa ehi a ị kpụrụ, O Sameria. Nʼihi na ọnụma m na-ere ọkụ
    megide ha. Ruo olee mgbe ka ha ga-anọ bụrụ ndị na-enweghị ike ịdị ọcha?
  ory-ory: ହେ ଶମରୀୟା, ସେ ତୁମ୍ଭର ଗୋବତ୍ସ ପ୍ରତିମାକୁ ଅଗ୍ରାହ୍ୟ କରିଅଛନ୍ତି। ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଆମ୍ଭର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହୋଇଅଛି! ସେମାନେ କେତେ କାଳ ଉତ୍ତାରେ ନିର୍ଦ୍ଦୋଷତା ପ୍ରାପ୍ତ ହେବେ?
  chk-chk: Üa oput ewe uluulun nienifön kow ekewe chon Samaria ra fel ngeni. Ai song
    a pulopul ngeniir. Inet repwe ükütiu le fel ngeni ekewe uluulun anümwäl?
  rop-rop: '@see-verse:HOS.008.004'
  ukr-1871: Покинув тебе, Самариє, телець твій! запалав гнїв мій на них; доки ж не
    зможуть вони очиститись?
  deu-1951: Dein Kalb ist mir verhaßt, Samaria! Mein Zorn ist entbrannt über sie!
    Wie lange noch können sie Straflosigkeit nicht ertragen?
  eng-JPS: Thy calf, O Samaria, is cast off; Mine anger is kindled against them; how
    long will it be ere they attain to innocency?
  srp-1865: Ostavilo te je tele tvoje, Samarijo; jarost se moja raspalila na njih;
    dokle se neæe moæi oèistiti?
  lug-lug: Kanyuga ebweru ekifaananyi ky’ennyana yo, ggwe Samaliya. Obusungu bwange
    bubabuubuukirako. Balituusa ddi okuba abatali batuukirivu?
  heb-heb: זנח עגלך שמרון חרה אפי בם עד מתי לא יוכלו נקין׃
  ben-IRV: ভাববাদী বলে, “শমরিয়া, তিনি তোমার বাছুর ফেলে দিয়েছেন।” সদাপ্রভু বললেন,
    আমার রাগের আগুনে এই লোকেদের বিরুদ্ধে জ্বলবে। কতকাল এই লোকেরা অপবিত্র থাকবে?
  pan-pan: ਉਹ ਨੇ ਤੇਰਾ ਵੱਛਾ ਰੱਦ ਕੀਤਾ, ਹੇ ਸਾਮਰਿਯਾ! ਮੇਰਾ ਕ੍ਰੋਧ ਉਹਨਾਂ ਉੱਤੇ ਭੜਕਿਆ। ਉਹ ਕਦੋਂ
    ਸ਼ੁੱਧਤਾਈ ਤੱਕ ਪਹੁੰਚਣਗੇ?
  mya-JVB: အိုရှမာရိ ၊ သင် ၏ နွားသငယ် ကို စွန့်ပစ် လော့။ ကိုးကွယ်သော သူများကို ငါ
    အမျက် ထွက် ၏။ သူတို့သည် အဘယ်မျှ ကာလ ပတ်လုံးသန့်ရှင်း ခြင်းတရားကို မ မှီနိုင် ဘဲ
    နေရကြလိမ့်မည်နည်း။
  hmo-hmo: “Samaria taudia e, emui boromakau natuna, unai kaivakuku do umui negea
    ore. Egu badu ena siahu bada be umui emui latanai. Edena negai Israela taudia
    be kerere lasi do idia noho?
  urd-urd: ऐ सामरिया, तेरा बछड़ा मरदूद है। मेरा क़हर उन पर भड़का है। वह कब तक गुनाह
    से पाक न होंगे।
  rus-SYN: Оставил тебя телец твой, Самария! воспылал гнев Мой на них; доколе не могут
    они очиститься?
  bqc-SIM: Ma gi Samalideↄ zugaaei, ma pↄ pàńzi. Kua gbãlɛsai aↄ ń fu e bↄɛ ni?
  tcz-CHONGTHU: Vo Samaria nabong nouvin nangma napampai ahitan, Kalung hanna nangma
    douna-a koudoh ahitai. Monabei ahina dingu chu itihchan hinalai dingham?
  mar-mar: संदेष्टा म्हणतो, हे शोमरोना तुझे वासरू त्याने नाकारले आहे, परमेश्वर म्हणतो,
    या लोकांविरुध्द माझा राग पेटेल, किती वेळ ते अशुद्ध राहणार?
  qub-qub: ¡Samaria, gam adurashayqui törutaga fiyupami melanäcö! Chaytaga fiyupami
    rabyapaycä. Israelcuna ¿imaycamaraj jucha rurayta mana cachanquichu?
  bqp-bqp: Bɛɛ Sɑmɑrigibu, nɑ bɛɛn nɑɑ wurɑgiɑ ye tusɑ. Nɑ mɑɑ kɑ bɛɛ mɔru mɔ̀. Sɑɑ
    yerɑ̀ i ko i sinɑ bɑ ku n bɛɛ tɑɑrɛ wɛ̃.
  hat-hat: Mwen pa ka sipòte estati towo bèf moun Samari yo ap adore a. Se konsa mwen
    fè kòlè, mwen fache anpil sou yo. Kilè y'a sispann sèvi zidòl?
  eng-BSB: He has rejected your calf, O Samaria. My anger burns against them. How
    long will they be incapable of innocence?
  eng-WEBPB: Let Samaria throw out his calf idol! My anger burns against them! How
    long will it be until they are capable of purity?
  kbq-kbq: Hagi Sameri'a vahe'mota bulimakao anenta'amofo amema'ama golire'ma tro'ma
    hunte'naza zankura, nagra tusiza hu'na narimpa ahenezmantoe. E'i ana zantera tusiza
    huno narimpa neheanki, nazupa kefo avu'ava zana atreta knarera huta manigahaze?
  nhe-BL: “InSamaria [8:5 Samaria eltoya nopa tlayacanca altepetl ipan tlali Israel
    ica norte huan quemantzi quitocaxtíaj nochi tlali Israel ica Samaria.] ehuani,
    ax quema nimechselis ica nopa becerro totiotzitzi tlen inmochijchihuilijtoque
    pampa tlahuel nechcualancamacaj. ¿Hasta quema inmotlapajpacchihuase tlen nopa
    tlajtlacoli?
  gub-BL: Naheakatuwawahy kwaw tapi'aka'yr awa hagapaw or iapo pyrer rehe ihe. Teko
    Xamari pe har umuwete katu a'e tapi'ak hagapaw wà. A'e rupi aikwahy wanehe ihe.
    Màràn 'ar umumaw putar tupàn a'ua'u wamuwete pà wà nehe. Ma'e 'ar mehe upytu'u
    wà nehe.
  eng-DRA: Thy calf, O Samaria, is cast off, my wrath is kindled against them. How
    long will they be incapable of being cleansed?
