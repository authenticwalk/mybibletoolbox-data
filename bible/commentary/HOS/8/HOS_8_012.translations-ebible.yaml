verse: HOS.008.012
translations:
  mal-C: ഞാൻ അവർക്കുവേണ്ടി, എന്റെ ന്യായപ്രമാണത്തിലുള്ള അനേകം സംഗതികൾ എഴുതി, പക്ഷേ,
    അവർ അതിനെ വൈദേശികമായി ചിന്തിച്ചുകളഞ്ഞു.
  deu-TKW: Mag ich ihm auch meine Weisungen in Mengen aufzeichnen, so werden sie wie
    die eines Fremden angesehen.
  lin-lin: Nakomelaki bango makambo ebele ya Mobeko na Ngai, kasi bamonaki yango lokola
    eloko moko ya mopaya.
  eng-LSV: I write for him numerous things of My law, || As a strange thing they have
    been reckoned.
  eng-GNV: 'I haue written to them the great things of my Lawe: but they were counted
    as a strange thing.'
  eng-WEBSTER: I have written to him the great things of my law, but they were counted
    as a strange thing.
  nhw-BL: Huan masque niquinijcuilhuili miyac tlanahuatilme, quiijtojque para nopa
    tlanahuatilme amo elque para inijuanti.
  swh-ONEN: Nimeandika kwa ajili yao mambo mengi kuhusu sheria yangu, lakini wameziangalia
    kama kitu cha kigeni.
  bba-bba: Bɑɑ nɑ̀ n bu nɛn woodɑbɑ yoruɑ sere kɑ yen ɡɑri piiminɔ, bɑ rɑ ye ɡɑrisiwɑ
    nɡe ye yɑ wee tɔn tukon min di.
  eng-KJVCPB: I have written to him the great things of my law, But they were counted
    as a strange thing.
  luo-luo: Ne andiko negi gik mangʼeny mag chikena, to ne gikawogi kaka gigo ma welo
    kuomgi.
  meu-meu: Ena be egu taravatu gerebu gerebu bama tore ia ena, to bema haerodia idau
    ḡau.
  npi-ULB: तिनीहरूका निम्ति मैले आफ्‍नो व्यवस्थालाई दस हजारपल्‍ट लेखे पनि, तिनीहरूले
    त्यसलाई कुनै नयाँ कुराजस्‍तो गरी हेर्छन् ।
  yor-yor: Mo kọ ọ̀pọ̀lọpọ̀ ohun tí ó jẹ́ òfin mi fún wọn, ṣùgbọ́n wọn kà á sí ohun
    àjèjì.
  pes-OPCB: هزاران حکم از شریعت خود به ایشان دادم، اما آنها را چیزی غریب دانستند.
  tgl-ULB: Maaari kong isulat ng sampung libong beses ang aking kautusan para sa kanila,
    ngunit titingnan lang nila ito tulad ng isang bagay na kakaiba sa kanila.
  hui-hui: I̱na tihondo mana dewaore gilibu mirugoni. Anigo tigua i̱na mana gilibu
    mirudaruni de hondowa mana ogoni tara ale mbira wali agali tara karunaga winida
    lo manda bialu tigua talialu bia nabiya.
  mya-mya: ငါ​သည်​သူ​တို့​အ​တွက်​များ​စွာ​သော​ပ​ညတ် များ​ကို​ရေး​ချ​ပေး​သော်​လည်း​သူ​တို့​က
    ထို​ပ​ညတ်​များ​သည်​သူ​တို့​နှင့်​မ​ဆိုင်၊ ထူး ဆန်း​သည်​ဟူ​၍​ပစ်​ပယ်​ကြ​၏။-
  bod-N: ངས་དེའི་དོན་དུ་བཀའ་ཁྲིམས་མང་པོ་བཀོད་ཀྱང་། ཁོས་དེ་ནི་སྣང་མེད་དུ་བཞག་གོ །
  sna-sna: Ndakavanyorera zvinhu zvakawanda zvomurayiro wangu, asi vakazvitora sezvinhu
    zvisinei navo.
  spa-BLM: Le escribí las muchas cosas de mi ley, pero fueron considerados como algo
    extraño.
  cac-cac: Vach'chom tzijtum c'ayb'ub'al ix vac' tz'ib'chaj d'a eb', palta comon lolonel
    ix ajcan d'a yol sat eb'.
  swh-ULB: Niliweza kuandika sheria yangu kwao mara elfu kumi, lakini wangeiona kama
    kitu cha ajabu kwao.
  bel-bel: Напісаў Я яму важныя законы Мае, але яны палічаны ім як бы чужыя.
  deu-ELBBK: 'Ich schreibe ihm 10.000Satzungen meines Gesetzes vor: wie Fremdes werden
    sie geachtet.'
  mbb-OT: Impesurat ku is mahabet he menge kesuǥuan he para kandan, piru mid-isip
    dan heini he para te zuma ne kenà para kandan.
  mal-2015: ഞാൻ എന്റെ ന്യായപ്രമാണം അവന്നു പതിനായിരം കല്പനയായി എഴുതിക്കൊടുത്താലും അവ
    അപൂർവ്വകാര്യമായി എണ്ണപ്പെടുന്നു.
  rmc-rmc: Pisinďom lenge igen but veci andral miro zakonos, ale on len lenas sar
    vareso cudzo.
  pes-OPV: احکام بسیار شریعت خود را برای او نوشتم اما آنها را مثل چیز غریب شمردند.
  ron-1924: Кяр дакэ-й скриу тоате порунчиле Леӂий Меле, тотушь еле сунт привите ка
    чева стрэин.
  ben-OBCV: আমি তাদের জন্য আমার বিধানে বহু বিষয় লিখেছিলাম, কিন্তু তারা সেগুলিকে বিজাতীয়
    বিষয় মনে করল।
  som-som: In kastoo aan iyaga u qoraa kumanyaalka amar ee sharcigayga, haddana waxaa
    lagu tiriyaa sida wax qalaad oo kale.
  lat-VUC: Scribam ei multiplices leges meas, quæ velut alienæ computatæ sunt.
  eng-ASVBT: I wrote for him the ten thousand things of my law; but they are counted
    as a strange thing.
  ita-1885: Io gli avea scritte le cose grandi della mia Legge; ma sono state reputate
    come cosa strana.
  eng-LXXUP: I will write down a multitude of commands for him; but his statutes are
    accounted strange things, even the beloved altars.
  eng-ULB: I could write down my law for them ten thousand times, but they would view
    it as something strange to them.
  spa-VBL: Yo les escribe muchos aspectos de mi ley, pero la consideraron como si
    fueran extranjeros.
  fra-_FOB: Que je lui multiplie mes enseignements par écrit, ils sont regardés comme
    une chose étrangère.
  mal-mal: ഞാൻ എന്റെ ന്യായപ്രമാണം അവന് പതിനായിരം കല്പനയായി എഴുതിക്കൊടുത്താലും അവ അപൂർവ്വകാര്യമായി
    എണ്ണപ്പെടുന്നു.
  urd-GVR: Ḳhāh maiṅ apne ahkām ko Isrāīliyoṅ ke lie hazāroṅ dafā kyoṅ na qalamband
    kartā, to bhī farq na paṛtā, wuh samajhte ki yih ahkām ajnabī haiṅ, yih ham par
    lāgū nahīṅ hote.
  suz-BL: मिनु गो मेको आन कली आ अरेशो शुश ब्रेक्‍ताक्‍ङ। तन्‍न मेकोपुकीमी आं लोव़
    थमा मसुदेम।
  eng-NOY: Though I write for him many laws, They are accounted as a strange thing;
  ita-1927: Scrivessi pur per lui le mie leggi a miriadi, sarebbero considerate come
    cosa che non lo concerne.
  ckb-ckb: شتی زۆری بۆ دەنووسم کە پەیوەستە بە فێرکردنەکانم، بەڵام ئەو بە نامۆیان دادەنێت.
  eng-BBE: Though I put my law in writing for him in ten thousand rules, they are
    to him as a strange thing.
  kan-OKCV: ನಾನು ನನ್ನ ನಿಯಮದ ಅನೇಕ ಸಂಗತಿಗಳನ್ನು ಅವನಿಗೆ ಬರೆದಿದ್ದೇನೆ. ಆದರೆ ಅವನು ಅವುಗಳನ್ನು
    ಅನ್ಯವಾದವುಗಳೆಂದು ಪರಿಗಣಿಸಿದನು.
  tam-2017: என் வேதத்தின் மகத்துவங்களை அவர்களுக்கு எழுதிக்கொடுத்தேன்; அவைகளை அந்நிய
    காரியமாக எண்ணினார்கள்.
  spa-RV-1909: Escribíle las grandezas de mi ley, y fueron tenidas por cosas ajenas.
  ron-BTF: I-am scris lucrurile măreţe ale legii mele, dar erau socotite ca un lucru
    străin.
  eng-WEBP: I wrote for him the many things of my law, but they were regarded as a
    strange thing.
  eng-FBV: I wrote down for them the many aspects of my law, but they looked on them
    as foreign.
  nld-1939: Al schrijf Ik hem nog zoveel wetten voor, Ze gelden hem niets.
  nch-BL: Huan masque niquinijcuilhuili miyac tanahuatilme, quiijtojque para nopa
    tanahuatilme amo elqui para inijuanti.
  vie-1934: Ta đã chép lệ luật ta cho nó một vạn điều, nhưng nó coi như chẳng can
    gì đến mình.
  hin-CV: मैंने उनके लिये अपने कानून से संबंधित बहुत सी बातें लिखी, पर उन्होंने उन
    बातों को बाहर का समझा.
  spa-BES: Aunque pongo mi ley por escrito para él en diez mil reglas, son consideradas
    como algo extraño.
  tdx-tdx: Sinokiko ama’e ty raha maro amy Fanoroakoy fe natao’e ho raha ankafaankafa.
  tha-KJV: ถึงเราได้​เข​ียนราชบัญญั​ติ​ไว้​ให้​สักหมื่นข้อ เขาก็ถือว่าเป็นเพียงของแปลก
  por-BR-2018: Eu lhe escrevi as grandezas de minha lei, mas foram consideradas coisa
    estranha.
  deu-ELO: 'Ich schreibe ihm zehntausend Satzungen meines Gesetzes vor: wie Fremdes
    werden sie geachtet.'
  eng-WYC-2018: I shall write to them my manyfold laws, that be areckoned as alien
    laws. (I wrote for them my many laws, but they be reckoned as foreign, or strange,
    laws.)
  epo-epo: Mi skribis por li la multon de Miaj leĝoj; sed li rigardas ilin kiel fremdaĵon.
  uig-PIN: Mǝn uning üqün Tǝwrat-ⱪanunumda kɵp tǝrǝplimǝ nǝrsilǝrni yazƣan bolsammu,
    Ular yat bir nǝrsǝ dǝp ⱨesablanmaⱪta.
  beo-beo: 'Na da Na fi dunuma olelema:ne, sia: bagohame dedesa. Be ilia da amo olelesu
    da ga fi ilia olelesu defele, higasa.'
  tpi-OTNT: Mi raitim planti lo tru bilong ol. Tasol ol i lukim ol dispela lo olsem
    ol narakain pasin bilong ol arapela lain tasol, na ol i no bihainim.
  hau-SA: Na rubuta musu abubuwa masu yawa na dokata, amma suka ɗauke su tamƙar wani
    baƙon abu ne.
  uig-LAT: Men uning üchün Tewrat-qanunumda köp tereplime nersilerni yazghan bolsammu,
    Ular yat bir nerse dep hésablanmaqta.
  nde-nde: Ngabalobela izinto ezinengi zomthetho wami kodwa bona bazithatha njengento
    engaziwayo.
  ton-ton: Kuo u tohi kiate ia ʻae ngaahi meʻa lahi ʻa ʻeku fono, ka naʻe lau ia hangē
    ha meʻa kehe.
  ces-1613: Vypsal jsem jemu znamenité věci v zákoně svém, ale neváží sobě rovně jako
    cizí věci.
  eng-WMB: I wrote for him the many things of my law, but they were regarded as a
    strange thing.
  tam-TCV: நான் அவர்களின் நலத்திற்காக எனது சட்டத்தைப்பற்றிய அநேக காரியங்களை அவர்களுக்கு
    எழுதிக் கொடுத்தேன்; ஆனால் அவர்கள் அவற்றை ஒரு அந்நியமான காரியமாக மதித்தார்கள்.
  ceb-ULB: Mahimo kong isulat sa 10, 000 ka higayon ang akong balaod alang kanila,
    apan lantawon nila kini nga daw katingalahan kanila.
  pol-UBG: Wypisałem mu wielkie rzeczy z mojego Prawa, ale on je uważał za coś obcego.
  urd-GVU: خواہ مَیں اپنے احکام کو اسرائیلیوں کے لئے ہزاروں دفعہ کیوں نہ قلم بند کرتا،
    توبھی فرق نہ پڑتا، وہ سمجھتے کہ یہ احکام اجنبی ہیں، یہ ہم پر لاگو نہیں ہوتے۔
  eng-OEBCW: were I to write for him ever so many instructions, they would be regarded
    as from a stranger.
  deu-1912: Wenn ich ihm gleich viel tausend Gebote meines Gesetzes schreibe, so wird's
    geachtet wie eine Fremde Lehre.
  kan-2017: ನಾನು ನನ್ನ ಧರ್ಮವನ್ನು ಲಕ್ಷಾಂತರ ವಿಧಿಗಳ ರೂಪವಾಗಿ ಅದಕ್ಕೆ ಬರೆಯಿಸಿಕೊಟ್ಟರೂ, ಅವುಗಳು
    ತನಗೆ ಸಂಬಂಧಪಟ್ಟವುಗಳಲ್ಲ ಎಂದು ಅದು ಭಾವಿಸುತ್ತದೆ.
  yap-yap: Kug yoloy nga but’ bukun ban’en ni nge fil e girdi’, machane dubrad ni
    gowa bogi ban’en u reb e nam.
  hlt-MCSB: Ka olkhueng cungkuem he anih ham thawngrha hil a daek khaw ka daek coeng
    dae kholong kah bangla a ngai.
  mdy-ETH: ታኣኒ ዔያቶም ታ ዎጎይዳፓ ሚርጌ ዳምቤ ፃኣፒ ዒንጌኔ፤ ዔያታ ጋዓንቴ ዓኪ ቢሪ ባኣዚ ማሂ ዛጌኔ።
  twi-ASANTE: Metwerɛɛ me mmara a ɛfa nneɛma bebree ho maa wɔn, nanso wɔfaa no sɛ
    ananafoɔ adeɛ.
  eng-WEBU: I wrote for him the many things of my law, but they were regarded as a
    strange thing.
  wal-wal: Taani etau ta higgiyan darobaa xaafaas; shin eti he higgiyaa allagabaadan
    xeellidosona.
  spa-PDDPT: Le escribí las grandezas de mi Ley. Fueron recibidas como cosa extraña.
  gun-gun: Xapy'a rei xeguigua lei dez mil ayvu py xee ambopara va'e rire ha'e va'e
    pe “Mba'emo rei rive” he'i 'rãgue.
  agu-BL: Cu'nak intz'ibal wi'nin chusu'n tan xcone'n cya'n, poro qui na cyak' k'ej,
    na qui nin na chiban tane'n.
  ilo-ULB: Maisuratko ti lintegko para kadakuada iti maminsangapulo a ribu a daras,
    ngem ibilangda daytoy a kas iti maysa a banag a karkarna kadakuada.
  kpg-kpg: Au e hihi gi lala nia agoago e logo ne hai gi nia daangada, gei digaula
    e de hiihai gi nia maa bolo ma e hai gee, bolo ma nia mee mai daha.
  uig-ARA: مەن ئۇنىڭ ئۈچۈن تەۋرات-قانۇنۇمدا كۆپ تەرەپلىمە نەرسىلەرنى يازغان بولساممۇ،
    ئۇلار يات بىر نەرسە دەپ ھېسابلانماقتا.
  sus-sus: N bara n ma sɛriyɛe birin sɛbɛ, e xa na kolon, kɔnɔ e mu tide toxi a ma.
  pon-2006: I ntingihedi padahk tohtohie ong aramas akan, ahpw re soikala wiahki mehkot
    me re sahn oh en mehn liki.
  ksd-ksd: Ma ba iau tumu kaugu varkurai ma ra arip na marmar na vartuluai, dia biti
    ka ba pa dia nunure.
  grc-BRENT: Καταγράψω αὐτῷ πλῆθος, καὶ τὰ νόμιμα αὐτοῦ εἰς ἀλλότρια ἐλογίσθησαν,
    θυσιαστήρια τὰ ἠγαπημένα.
  ind-AYT: Walaupun Aku telah menulis banyak hukum-Ku baginya, tetapi mereka menganggapnya
    sebagai sesuatu yang asing
  nya-nya: Ndinawalembera zinthu zambiri za malamulo anga, koma iwo anaziyesa ngati
    zinthu zachilendo.
  hrv-hrv: Da mu i tisuću zakona svojih napišem, oni ih smatraju tuđima.
  mps-mps: Eno augwalibolo te eno bomo yai po hauwa asęani. Tiali goli, augwaligo
    te bomo yai po suali, te gasa hanigo ebo tobage kolesaga naga yali, te augwaligo
    ena wali me asobeo,” wai.
  tpi-tpi: Mi raitim planti lo tru bilong ol. Tasol ol i lukim ol dispela lo olsem
    ol narakain pasin bilong ol arapela lain tasol, na ol i no bihainim.
  dan-1931: jeg skriver ham mange Love, han regner dem ikke.
  vie-OVCB: Dù Ta ban cho chúng tất cả luật pháp Ta, chúng cũng chẳng thèm để ý quan
    tâm.
  guj-2017: મે તેઓને માટે મારા નિયમમાં દશ હજાર વિધિઓ લખ્યા હોય, પણ તે તેઓના માટે વિચિત્ર
    લાગે છે.
  pon-2006A: I ntingihedi padahk tohtohie ong aramas akan, ahpw re soikala wiahki
    mehkot me re sahn oh en mehn liki.
  por-BRBSL: I escreveu para ele as muitas coisas da minha lei, mas eles eram considerados
    como uma coisa estranha.
  eng-OEBUS: were I to write for him ever so many instructions, they would be regarded
    as from a stranger.
  cth-cth: Kaie kâlawk a lentoenae hah ahni hanelah ka thut pouh toe. Hatei, banglahai
    ngâi hoeh.
  twi-twi: Mekyerɛw me mmara a ɛfa nneɛma bebree ho maa wɔn, nanso wɔfaa no sɛ ananafo
    ade.
  hlt-hlt: Ka olkhueng cungkuem he anih ham thawngrha hil a daek khaw ka daek coeng
    dae kholong kah bangla a ngai.
  tbz-SIM: Bɑ́ kɛ̀ m bɛ̀ wɑ̃̀ri n kuɔ́ pɛ́u pɛ́u, ì bo ndò ndɛ̀mɑrɛ̀ cɑ̀nnɛ̀ bɛ kpɛ́í.
  msy-2020: Kɨ men sure damuasa uan arazir avɨriba osiri. Ezɨ me arazir kabar garima,
    da mati ikɨzir igharazibar arazir igharagha gariba. Egha me dar gɨn zuir puvatɨ.
  dop-dop: Pɑɑ mɑɑ ŋmɑɑ-mɛɣɛ lɑɣɑtʋ tɑsʋɣʋnɑɑ kɛ tɔm ɩsǝnɑ, ɩ́ kɑɑ pɑɑsǝnɑ.
  azb-azb: Mən onlar üçün çoxlu qanun yazdım, Onlarsa bunları yad bir şey hesab etdi.
  eng-DBY: 'I have prescribed unto him the manifold things of my law: they are counted
    [as] a strange thing.'
  hin-2017: मैं तो उनके लिये अपनी व्यवस्था की लाखों बातें लिखकर दिए, परन्तु वे उन्हें
    पराया समझते हैं।
  wol-KYG: Naa ko bindal sama fukki junniy ndigali yoon, yëfi jaambur lees koy jàppe.
  eng-YLT: I write for him numerous things of My law, As a strange thing they have
    been reckoned.
  eng-WYC-2017: I shall write to them my manyfold laws, that be areckoned as alien
    laws.
  eng-WMBB: I wrote for him the many things of my law, but they were regarded as a
    strange thing.
  urd-GVH: ख़ाह मैं अपने अहकाम को इसराईलियों के लिए हज़ारों दफ़ा क्यों न क़लमबंद करता,
    तो भी फ़रक़ न पड़ता, वह समझते कि यह अहकाम अजनबी हैं, यह हम पर लागू नहीं होते।
  rug-rug: Kubere poni Rau sari soku ginugua koari Qua tinarae, ba guni ni arini na
    tiṉitoṉa karovodi tu.
  gaz-gaz: Ani waaʼee seera koo waan baayʼee isaaniif barreesseera; isaan garuu akkuma
    waan alaa dhufe tokkootti ilaalu.
  fra-LSG: Que j’écrive pour lui toutes les ordonnances de ma loi, Elles sont regardées
    comme quelque chose d’étranger.
  yal-yal: N bata n ma sariyane birin sɛbɛ e xa, koni e a toxi alo se xɔɲɛna.
  haw-1868: Ua kakau aku au nona i na mea nui o kuu kanawai, Aka, ua manaoia ua mau
    mea la, me he mea e la.
  arb-NAV: قَدْ كَتَبْتُ لَهُمْ بِكَثْرَةٍ شَرِيعَتِي لَكِنَّهُمْ حَسَبُوهَا غَرِيبَةً
    عَنْهُمْ.
  ewe-ewe: Ne mede se akpe ewo nɛ hã la, ɖeko wòagblɔ be menye yee wode seawo na o,
    ke boŋ ame bubuwoe wode wo na.
  eng-LEE: I ever wrote down for him the great things of my law; but as a strange
    thing are they accounted.
  asm-FB: মোৰ ব্যৱস্থাৰ অনেক কথাও যদি মই লিখোঁ, সেইবোৰ এক বিজতৰীয়া কোনো অদ্ভুত কথা
    বুলি গণ্য হ’ব।
  sus-A: ﭑ بَرَ ﭑ مَ سّرِيّيٍ بِرِن سّبّ، عٍ شَ نَ كٌلٌن، كْنْ عٍ مُ تِدٍ تٌشِ عَ
    مَ.
  fra-SBL: J'ai écrit pour lui les nombreuses choses de ma loi, mais ils étaient considérés
    comme une chose étrange.
  hbo-hbo: '*אֶכתֹוב־ (אֶ֨כְתָּב)־לֹ֔ו *רִבֹּו (רֻבֵּ֖י) תֹּֽורָתִ֑י כְּמֹו־זָ֖ר נֶחְשָֽׁבוּ׃'
  kik-kik: Ndaamandĩkĩire maũndũ maingĩ watho-inĩ wakwa, no makĩmatua taarĩ maũndũ
    mageni.
  fra-NCL: Que j’écrive pour lui mille articles de ma loi, ils sont regardés comme
    une chose étrangère.
  cek-AK: Anih han kalen parai ka paek ih lok to ka tarik pae boeh, toe nihcae mah
    hmuen kalah ah poek o.
  cuk-cuk: Ar sunna an bemarga igar-nuegan-narmakar bukidar uksaled, degi-inigwele,
    ar bemar an-igar gwen bai daksasurmalaled.
  uig-CYR: Мән униң үчүн Тәврат-қанунумда көп тәрәплимә нәрсиләрни язған болсамму,
    Улар ят бир нәрсә дәп һесапланмақта.
  tel-2017: నేను పదివేల సార్లు అతని కోసం నా ధర్మశాస్త్రాన్ని రాయించి నియమించినా, అయినా
    దాన్ని ఎప్పుడూ చూడనట్టుగా అతడు ఉంటాడు.
  hat-BSA: Malgre sa Mwen te ekri pou li règleman san fen de Lalwa Mwen yo, men yo
    gade yo tankou yon bagay ki dwòl.
  kos-kos: Puslana mwe luti nga simusla nu sin mwet uh, tuh elos pilesru — oana ma
    sasu nu selos ac elos supah kac.
  hbo-WLC: אכתוב ־ל֔וֹ רבו תּֽוֹרָתִ֑י כְּמוֹ־זָ֖ר נֶחְשָֽׁבוּ׃
  ibo-ibo: E depụtaara m ha ọtụtụ ihe banyere iwu m, ma ha were ya dịka ihe e si na
    mba ọzọ webata.
  ory-ory: ଆମ୍ଭେ ଦଶ ସହସ୍ର ବିଧିରେ ଆମ୍ଭର ବ୍ୟବସ୍ଥା ତାହା ପାଇଁ ଲେଖିଲେ ମଧ୍ୟ ସେହି ସବୁ ବିଦେଶୀୟ
    କଥା ତୁଲ୍ୟ ଗଣିତ ହୁଏ।
  chk-chk: Iwe, üa makei ngeniir chomong pwüngün ai allük, nge ir ra oputeer usun
    och mettoch resamwo küküna ika sisilei.
  rop-rop: Aibin raidimdan bigismob wed brom main lowa blanga olabat. Bat deibin tjakidawei
    detlot lowa, dumaji dei nomo bin wandim, en deibin reken detlot lowa nomo blanga
    olabat lowa.
  ukr-1871: Важні я йому написав закони, та вони, мов чужі, в нього поробились.
  deu-1951: Schreibe ich ihm mein Gesetz zehntausendmal vor, so erachten sie es doch
    als etwas Unbekanntes!
  eng-JPS: Though I write for him never so many things of My Law, they are accounted
    as a stranger's.
  srp-1865: Napisah mu velike stvari u zakonu svom; ali mu se èine kao nešto tuðe.
  lug-lug: Nabawandiikira ebintu bingi mu mateeka gange, naye ne babifuula ekintu
    ekigwira.
  heb-heb: אכתוב לו רבו תורתי כמו זר נחשבו׃
  ben-IRV: আমি তাদের জন্য আমার নিয়ম দশ হাজার বার লিখতে পারি, কিন্তু তারা এটা একটা
    অদ্ভুত বিষয় হিসাবে দেখবে।
  pan-pan: ਮੈਂ ਉਸ ਦੇ ਲਈ ਆਪਣੀ ਬਿਵਸਥਾ ਤੋਂ ਹਜ਼ਾਰਾਂ ਗੱਲਾਂ ਲਿਖੀਆਂ, ਪਰ ਉਹ ਓਪਰੀਆਂ ਜਿਹੀਆਂ
    ਸਮਝੀਆਂ ਗਈਆਂ।
  mya-JVB: ငါ့ တရား ၏ ထူးဆန်း သောအရာတို့ကို သူ့ အဘို့ ငါရေး ထားပြီ။ သို့သော်လည်း၊
    ရိုင်း သော အရာဟူ၍ သူသည် မှတ် လေပြီတကား။
  hmo-hmo: Lau ese egu taravatu momo herea, Israela taudia totona lau torea vadaeni,
    to idia ese unai taravatu idia negea noho, idau tanodia edia gau do idia negea
    bamona.
  urd-urd: अगरचे मैंने अपनी शरी'अत के अहकाम को उनके लिए हज़ारों बार लिखा, लेकिन वह
    उनको अजनबी ख़्याल करते हैं।
  rus-SYN: Написал Я ему важные законы Мои, но они сочтены им как бы чужие.
  bqc-SIM: Ma yãkɛ̃̀nɛ́ dasi ma ikoyã ũ, ↄ̃ aa dìlɛ yã zĩ̀lo ũ.
  tcz-CHONGTHU: Dan tamtah kapeh vang'in, hiche ho chu hepha lou bangin angaitoi.
  mar-mar: मी असंख्य वेळा माझे नियमशास्त्र त्यांच्यासाठी लिहीले, पण ते त्याकडे अनोळख्या
    सारखे पाहतात.
  qub-qub: Paycunapaj laycunata isquirbisha captëpis paycunaga manami cäsushachu.
  bqp-bqp: Bɑɑ nɑ̀ n bu nɛn woodɑbɑ yoruɑ sere kɑ yen gɑri piiminɔ, bɑ rɑ ye gɑrisiwɑ
    nge ye yɑ wee tɔn tukon min di.
  hat-hat: Atout m' ekri pou yo anpil regleman sou lalwa mwen ba yo a, yo pran regleman
    yo pou bagay ki pa pou yo.
  eng-BSB: Though I wrote for them the great things of My law, they regarded them
    as something strange.
  eng-WEBPB: I wrote for him the many things of my law, but they were regarded as
    a strange thing.
  kbq-kbq: Hagi Nagra rama'a kasege krezami'noanagi, zamagra ana kasegea kazageno
    amanezankna hige'za, tagri'zana omane'ne nehu'za, ana kasegeni'a amagera onte'naze.
  nhe-BL: Huan yonque niquinijcuilhuili miyac tlanahuatili, quiijtojque para nopa
    miyac tlanahuatili ax elque para yajuanti.
  gub-BL: Amuapyk heze'eg tetea'u pape rehe teko wanupe. Nuweruzar kwaw wà. Heze'eg
    nuzawy kwaw ity Izaew wanupe a'e.
  eng-DRA: I shall write to him my manifold laws, which have been accounted as foreign.
