verse: HOS.008.011
translations:
  mal-C: “എഫ്രയീം പാപശുദ്ധീകരണയാഗങ്ങൾക്കുവേണ്ടി അനേകം യാഗപീഠങ്ങൾ പണിതു എങ്കിലും, അവയെല്ലാം
    പാപഹേതുവായിത്തീർന്നിരിക്കുന്നു.
  deu-TKW: Ja, Ephraim hat zahlreiche Altäre gebaut - zur Sünde sind ihm die Altäre
    ausgeschlagen!
  lin-lin: Ata Efrayimi atongi bitumbelo ebele mpo na kolongola masumu na ye, kasi
    bitumbelo yango ekomemisa ye kaka masumu.
  eng-LSV: Because Ephraim multiplied altars to sin, || They have been to him altars
    to sin.
  eng-GNV: Because Ephraim hath made many altars to sinne, his altars shalbe to sinne.
  eng-WEBSTER: Because Ephraim hath made many altars to sin, altars shall be to him
    to sin.
  nhw-BL: “Ipan tlali Israel [8:11 O Efraín. Xijtlachili Os. 4:17.] israelitame quinsencajque
    miyac tlaixpame catli eltoyaj campa moquixtilijtosquíaj inintlajtlacolhua, pero
    quincuepque nopa tlaixpame para ma elica lugares para tlajtlacolchihuase.
  swh-ONEN: “Ingawa Efraimu alijenga madhabahu nyingi kwa ajili ya sadaka za dhambi,
    hizi zimekuwa madhabahu za kufanyia dhambi.
  bba-bba: Isirelibɑ bɑ bũu turɑnu kuɑ nu dɑbi. Niyɑ nu derɑ bɑ durum mɔ̀.
  eng-KJVCPB: Because Ephraim hath made many altars to sin, Altars shall be unto him
    to sin.
  luo-luo: “Kata ka obedo ni Efraim nogero kende mangʼeny mag misango mar golo richo,
    kendegi osebedo mar timo richo.
  meu-meu: Badina be Efraim ese ihaboulaina patadia vada e hahohodia, kara dika ikaradia
    totona; unu na kara dika ihaboulaina patadia ai vada ela, ia enai.
  npi-ULB: किनकि पापबलिहरूका निम्ति एफ्राइमले वेदीहरूको सङ्ख्या बढाएका छन्, तर झन्
    पाप गर्ने वेदीहरू ती भएका छन् ।
  yor-yor: “Nítorí Efraimu ti kọ́ pẹpẹ púpọ̀ fún ìrúbọ ẹ̀ṣẹ̀ gbogbo rẹ̀ ti di pẹpẹ
    ìdẹ́ṣẹ̀ fún un
  pes-OPCB: «اسرائیل مذبحهای زیادی ساخته است، ولی نه برای پرستش من! آنها مذبحهای گناهند!
  tgl-ULB: Sapagkat nagparami ng mga altar ang Efraim na alayan para sa kasalanan,
    subalit naging mga altar ang mga ito para makagawa ng mga kasalanan.
  hui-hui: Isaraeleali tigua ko domo waholenenaga lomabu delaga dabu dewaore bu helolebirago
    nde tinaga lomabu delolobadaruni tiga nabiore wulebira. Ani wiragome tigua ko
    dewaore mo bia halu holebira.
  mya-mya: '``အ​ပြစ်​ဖြေ​ရန်​အ​တွက်​ဣ​သ​ရေ​လ​ပြည် သား​တို့​ယဇ်​ပလ္လင်​များ​များ​တည်​ဆောက်
    လေ​လေ အ​ပြစ်​ပြု​ရာ​နေ​ရာ​များ​လေ​လေ ဖြစ်​လာ​လေ​ပြီ။-'
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱིས་སྡིག་པ་གཤགས་པའི་ཕྱིར་མཆོད་ཁྲི་མང་པོ་བཞེངས་པ་དང་། མཆོད་ཁྲི་དེ་དག་ནི་དེས་སྡིག་པ་བྱེད་ས་རུ་གྱུར་པའོ།
    །
  sna-sna: “Kunyange Efuremu akavaka aritari zhinji dzezvipiriso zvechivi, idzi dzava
    aritari dzokuitira zvivi.
  spa-BLM: Porque Efraín ha multiplicado los altares para pecar, se convirtieron para
    él en altares para pecar.
  cac-cac: A eb' aj chon̈ab' Efraín, tzijtum altar ix sb'oq'ue eb' b'aj syac' silab'
    eb' yic tz'el smul eb' yalani, palta yuj juntzan̈ altar chi' ste och smul eb'.
  swh-ULB: Kwa maana Efraimu imeongeza madhabahu kwa sadaka za dhambi, lakini zimekuwa
    madhabahu kwa kufanya dhambi.
  bel-bel: бо шмат ахвярнікаў набудаваў Яфрэм дзеля грэху, - у грэх паслужыліся яму
    гэтыя ахвярнікі.
  deu-ELBBK: Denn Ephraim hat die Altäre vermehrt zur Versündigung, und die Altäre
    sind ihm zur Versündigung geworden.
  mbb-OT: Tutuu iyan he mibaal sikandan te mahabet he menge pemuhatà he para te menge
    pemuhat he para idlumpiyu, piru heini he menge pemuhatà, nehimu en he lugar he
    zutun sikandan ebaal te salà.
  mal-2015: എഫ്രയീം പാപപരിഹാരത്തിന്നായി അനേകം യാഗപീഠങ്ങളെ ഉണ്ടാക്കിയതുകൊണ്ടു, യാഗപീഠങ്ങൾ
    അവന്നു പാപഹേതുവായി തീർന്നിരിക്കുന്നു.
  rmc-rmc: O Efrajim peske ačhaďa but oltara pre obeta vaš o binos, no ola oltara
    leske ačhile o thana, kaj kerel o binos.
  pes-OPV: چونکه افرایم مذبح های بسیار برای گناه ساخت پس مذبح‌ها برایش باعث گناه شد.
  ron-1924: Кэч Ефраим а зидит мулте алтаре ка сэ пэкэтуяскэ, ши алтареле ачестя л-ау
    фэкут сэ кадэ ын пэкат.
  ben-OBCV: “যদিও ইফ্রয়িম পাপবলির উদ্দেশে বহু বেদি নির্মাণ করেছে, কিন্তু সেগুলি পরিণত
    হয়েছে পাপ করার বেদিতে।
  som-som: Reer Efrayim waxay badiyeen meelo allabari, wayna ku dembaabeen, oo sidaas
    daraaddeed meelaha allabarigu waxay iyaga u noqdeen wax iyaga dembaajiya.
  lat-VUC: Quia multiplicavit Ephraim altaria ad peccandum; factæ sunt ei aræ in delictum.
  eng-ASVBT: Because Ephraim hath multiplied altars for sinning, altars have been
    unto him for sinning.
  ita-1885: Perciocchè Efraim ha moltiplicati gli altari per peccare, egli ha avuti
    altari da peccare.
  eng-LXXUP: Because Ephraim has multiplied altars, his beloved altars are become
    sins to him.
  eng-ULB: For Ephraim has multiplied altars for sin offerings, but they have become
    altars for committing sins instead.
  spa-VBL: ¡Aún cuando Efarín construyó altares para presentar ofrendas por el pecado,
    se volvieron altares de pecado!
  fra-_FOB: Parce qu'Éphraïm a multiplié les autels pour pécher, ces autels lui tourneront
    en piège.
  mal-mal: എഫ്രയീം പാപപരിഹാരത്തിനായി അനേകം യാഗപീഠങ്ങൾ ഉണ്ടാക്കിയതുകൊണ്ട്, യാഗപീഠങ്ങൾ
    അവന് പാപഹേതുവായി തീർന്നിരിക്കുന്നു.
  urd-GVR: Go Isrāīl ne gunāhoṅ ko dūr karne ke lie muta'addid qurbāngāheṅ tāmīr kīṅ,
    lekin wuh us ke lie gunāh kā bāis ban gaī haiṅ.
  suz-BL: एफ्राइममी आ पाप पतीके चढ़ेतीक शुश सेल्‍तु। मेको चढ़ेतीके शुश सेल्‍तीके मेको
    कली पाप दुम्‍शो बाक्‍ब।
  eng-NOY: Ephraim hath built many altars for sin, Therefore shall he have altars
    for sin.
  ita-1927: Efraim ha moltiplicato gli altari per peccare, e gli altari lo faran cadere
    in peccato.
  ckb-ckb: «هەرچەندە ئەفرایم قوربانگاکانی قوربانی گوناهی زۆر کرد، بۆی بوونە قوربانگای
    گوناهکردن.
  eng-BBE: Because Ephraim has been increasing altars for sin, altars have become
    a cause of sin to him.
  kan-OKCV: “ಎಫ್ರಾಯೀಮು ಪಾಪ ಪರಿಹಾರಕ್ಕಾಗಿ ಅನೇಕ ಬಲಿಪೀಠಗಳನ್ನು ಕಟ್ಟಿದ್ದರೂ, ಈ ಬಲಿಪೀಠಗಳೇ
    ಅವರ ಪಾಪಕ್ಕೆ ಕಾರಣವಾಗಿವೆ.
  tam-2017: எப்பிராயீம் பாவம் செய்வதற்கேதுவாக பலிபீடங்களைப் பெருகச்செய்தார்கள்; ஆதலால்
    பலிபீடங்களே அவர்கள் பாவம்செய்வதற்கு ஏதுவாகும்.
  spa-RV-1909: Porque multiplicó Ephraim altares para pecar, tuvo altares para pecar.
  ron-BTF: Pentru că Efraim a făcut multe altare pentru a păcătui, altarele îi vor
    fi pentru a păcătui.
  eng-WEBP: Because Ephraim has multiplied altars for sinning, they became for him
    altars for sinning.
  eng-FBV: Though Ephraim built many altars to make sin offerings, they instead became
    altars of sin!
  nld-1939: Ja, Efraïm heeft vele altaren gebouwd, Maar die altaren dienden hem enkel
    tot zonde;
  nch-BL: “Ipan tali Israel nopa israelitame quinchijchijque miyac taixpame campa
    moquixtilijtosquíaj inintajtacolhua, pero quincuetque nopa taixpame para ma elica
    lugares para tajtacolchihuase.
  vie-1934: Vì Eùp-ra-im đã thêm nhiều bàn thờ đặng phạm tội, thì những bàn thờ nó
    đã khiến nó sa vào tội lỗi.
  hin-CV: “यद्यपि एफ्राईम ने पापबलि के लिए अनेक वेदियां बनाई हैं, पर ये वेदियां उनके
    पाप करने का कारण बन गई हैं.
  spa-BES: Debido a que Efraín ha aumentado los altares por el pecado, los altares
    se han convertido en una causa de pecado para él.
  tdx-tdx: Nampitombo kitrely handilara’e t’i Efraime; hakeo ama’e i kitrely rey.
  tha-KJV: เพราะเหตุเอฟราอิมได้ก่อสร้างแท่นบูชาเพิ่มขึ้นเพื่อบาป แท่นบูชาเหล่านั้​นก​็​กล​ับกลายเป็นแท่นเพื่อบาปให้​เขา
  por-BR-2018: Porque Efraim multiplicou os altares para pecar, os altares feitos
    para cometer pecado.
  deu-ELO: Denn Ephraim hat die Altäre vermehrt zur Versündigung, und die Altäre sind
    ihm zur Versündigung geworden.
  eng-WYC-2018: For Ephraim multiplied altars to do sin, altars were made to him into
    trespass. (For Ephraim multiplied altars to do sin, yea, altars were made for
    them to do sin.)
  epo-epo: Sed multe da altaroj konstruis Efraim, por peki; ili fariĝis por li altaroj
    pekigaj.
  uig-PIN: Əfraim «gunaⱨ ⱪurbanliⱪ»liri üqün ⱪurbangaⱨlarni kɵpǝytkini bilǝn, Bular
    gunaⱨ ⱪozƣaydiƣan ⱪurbangaⱨlar bolup ⱪaldi.
  beo-beo: Isala:ili dunu da wadela:i hou fadegama:ne, oloda bagohame hamosa. Be amo
    oloda da ilia wadela:i hou hame fadegasa. Ilia da amogawi ogogole gobele salasu
    hou hamobeba:le, bu baligili wadela:i hamosa.
  tpi-OTNT: “Ol Israel i wokim planti alta bilong mekim ol ofa bilong rausim sin,
    tasol ol dispela ofa i no stret, olsem na ol i mekim planti sin tasol.
  hau-SA: “Ko da yake Efraim ya gina bagadai masu yawa don hadayun zunubi, waɗannan
    sun zama bagade don yin zunubi.
  uig-LAT: Efraim «gunah qurbanliq»liri üchün qurban’gahlarni köpeytkini bilen, Bular
    gunah qozghaydighan qurban’gahlar bolup qaldi.
  nde-nde: Lanxa u-Efrayimi wakha ama-alithare amanengi eminikelo yezono, asebe ngama-alithare
    okwenza izono.
  ton-ton: Koeʻuhi kuo ngaohi ʻe ʻIfalemi ʻae ngaahi feilaulauʻanga lahi ke angahala,
    ʻe ai ʻae ngaahi feilaulauʻanga ke angahala ai.
  ces-1613: Nebo vzdělal Efraim mnoho oltářů k hřešení, máť oltáře k hřešení.
  eng-WMB: Because Ephraim has multiplied altars for sinning, they became for him
    altars for sinning.
  tam-TCV: “எப்பிராயீம் பாவநிவாரண காணிக்கைகளுக்காகப் பலிபீடங்களைக் கட்டினாலும், இவை
    பாவம் செய்வதற்கான பலிபீடங்களாயின.
  ceb-ULB: Tungod kay gipadaghan sa Efraim ang mga halaran alang sa mga halad sa sala,
    apan nahimo hinoon kining mga halaran sa pagbuhat ug mga sala.
  pol-UBG: Ponieważ Efraim pomnożył ołtarze, by grzeszyć, te ołtarze staną się dla
    niego powodem grzechu.
  urd-GVU: گو اسرائیل نے گناہوں کو دُور کرنے کے لئے متعدد قربان گاہیں تعمیر کیں، لیکن
    وہ اُس کے لئے گناہ کا باعث بن گئی ہیں۔
  eng-OEBCW: For as many altars as Ephraim has erected, they are to him altars for
    sinning,
  deu-1912: Denn Ephraim hat der Altäre viel gemacht zu sündigen; so sollen auch die
    Altäre ihm zur Sünde geraten.
  kan-2017: ಎಫ್ರಾಯೀಮು ಯಜ್ಞವೇದಿಗಳನ್ನು ಹೆಚ್ಚೆಚ್ಚಾಗಿ ಕಟ್ಟಿ ಪಾಪಮಾಡಿದೆ; ಕಟ್ಟಿದ ಯಜ್ಞವೇದಿಗಳೇ
    ಅದಕ್ಕೆ ಪಾಪವಾಗಿ ಪರಿಣಮಿಸಿವೆ.
  yap-yap: “Ra be yo’or e altar ni be ngongliy yu Israel ni fan ko denen ni nge chuw
    e denen, ma aram tagil’ e denen ni fin be yo’or.
  hlt-MCSB: Ephraim loh tholh hamla hmueihtuk a ping sak dongah anih ham tah hmueihtuk
    tholh la a om pah ni.
  mdy-ETH: «ዔፕሬኤሜ ፔኤኮ ጎሞ ጌኤሻኒ ታኣም ዒንጎ ባኣዚ ዒንጎንዶ ቤሲ ሚርጌ ኮሼኔ፤ ጋዓንቴ ዬያታ ዒንጎ ባኮ ዒንጎ ቤዛ
    ጎሜ ማዾ ቤሲ ማዔኔ።
  twi-ASANTE: “Ɛwom sɛ Efraim sisii afɔrebukyia bebree a wɔbɔ bɔne fakyɛ afɔdeɛ wɔ
    so deɛ, ɛno enti abɛyɛ afɔrebukyia a wɔyɛ bɔne wɔ so.
  eng-WEBU: Because Ephraim has multiplied altars for sinning, they became for him
    altars for sinning.
  wal-wal: “Efireema asai nagaraa yarshshuwaa yarshshiyo daro sohota keexxiis; shin
    he yarshsho sohoti nagaraa oottiyo soho gididosona.
  spa-PDDPT: Efraín multiplicó los altares para pecar. Para él son altares para pecar.
  gun-gun: Efraim kuery ojejavyague re altar ojapo reta va'ekue ri ojejavyve aguã
    ae ha'e nunga opyta.
  agu-BL: ”Ya'stzun sbajok tan paj yi ja cho'c yi e' xonl k'ajtzun Efraín tan banle'n
    jun c'oloj patbil chitx'ixwatz, yi ntin ja xcon tan ẍch'uyse'n mas yi quil.
  ilo-ULB: Ta pinaadu ti Efraim dagiti altar a pagidatonan gapu iti basol, ngem nagbalinda
    ketdi nga altar a pagaramidan kadagiti basbasol.
  kpg-kpg: “Di logo mai nia gowaa dudu tigidaumaha e hai go digau Israel belee daa
    gi daha nia hala digaula, gei nia gowaa hai nia hala e logo mai labelaa!
  uig-ARA: ئەفرائىم «گۇناھ قۇربانلىق»لىرى ئۈچۈن قۇربانگاھلارنى كۆپەيتكىنى بىلەن، بۇلار
    گۇناھ قوزغايدىغان قۇربانگاھلار بولۇپ قالدى.
  sus-sus: Efirami bara sɛrɛxɛbadee rawuya alako e xa yunubie xa xafari, kɔnɔ na sɛrɛxɛbadee
    bara a niya e xa yunubie sɔtɔ.
  pon-2006: “Uwen tohtohn pei sarawi me mehn Israel kan kauwada mehn lapwahda diparail
    kan, iei pil duwen tohtohlahn wasahn arail wiewia dihp ie!
  ksd-ksd: Tago Epraim i vapeal ra umana uguugu upi ra varpiam, io, ra umana uguugu
    dia tar vatavua ra varpiam pirana.
  grc-BRENT: Ὅτι ἐπλήθυνεν Ἐφραὶμ θυσιαστήρια, εἰς ἁμαρτίας ἐγένοντο αὐτῷ θυσιαστήρια
    ἠγαπημένα.
  ind-AYT: “Sebab, Efraim telah memperbanyak mazbah untuk berbuat dosa, mereka menjadi
    mazbah-mazbah untuk berdosa bagi dia.
  nya-nya: “Ngakhale Efereimu anamanga maguwa ambiri a nsembe zoperekedwa chifukwa
    cha tchimo, maguwa amenewa akhala malo ochimwirapo.
  hrv-hrv: Žrtvenike je umnožio Efrajim, za grijeh su mu oni poslužili.
  mps-mps: “Te Israel dabego te augwa dwai sę yali sęgę sela sąyabo alta hauwa
    nigali, tialima te yali ofa dolo me isąwai, tama tiyu augwaligo te dwai sę hauwa
    yalio.
  tpi-tpi: “Ol Israel i wokim planti alta bilong mekim ol ofa bilong rausim sin, tasol
    ol dispela ofa i no stret, olsem na ol i mekim planti sin tasol.
  dan-1931: Thi så mange Altre Efraim har bygget, de er blevet ham Altre til Synd*;
    { [*i V. 9-11 er Teksten usikker.] }
  vie-OVCB: Vì Ép-ra-im đã làm nhiều bàn thờ để chuộc tội, nhưng các bàn thờ ấy lại
    chính là nơi để phạm tội!
  guj-2017: કેમ કે એફ્રાઇમે વેદીઓ વધારીને પાપ વધાર્યાં છે, પણ તે તો પાપ કરવાની વેદીઓ
    છે.
  pon-2006A: “Uwen tohtohn pei sarawi me mehn Israel kan kauwada mehn lapwahda diparail
    kan, iei pil duwen tohtohlahn wasahn arail wiewia ie dihp!
  por-BRBSL: Porque Efraim multiplicou os altares para pecar, eles se tornaram para
    ele altares por pecar.
  eng-OEBUS: For as many altars as Ephraim has erected, they are to him altars for
    sinning,
  cth-cth: Ephraim ni amae yon a kamnue nahanlah thuengnae khoungroe moi a sak dawkvah,
    khoungroenaw hah ahnie yon telah ati awh han.
  twi-twi: “Ɛwɔ mu sɛ Efraim sisii afɔremuka bebree a wɔbɔ bɔnefakyɛ afɔre wɔ so de,
    ɛno nti abɛyɛ afɔremuka a wɔyɛ bɔne wɔ so.
  hlt-hlt: Ephraim loh tholh hamla hmueihtuk a ping sak dongah anih ham tah hmueihtuk
    tholh la a om pah ni.
  tbz-SIM: Isidɑyɛɛribɛ mɑɑ́ kɛ mɑɑ́ yɛwũɔ̃tɔ̀rɛ̀, kɛ̀ yɛ̀ nɛ́ dɔkɛ bɛ̀ tɑnnɛ́ mɛyɛi
    mmiɛkɛ.
  msy-2020: “Efraimia arazir kuraba gɨn amadir ofa damuasa, ofa gamir dakozir avɨribar
    ingari. Ezɨ ofan kaba derazir puvatɨ. Kamaghɨn amizɨ, me arazir kurar avɨrim gamuavɨra
    iti.
  dop-dop: Ɩ́ ŋmɑwɑ kɔtɑɣɑ tǝlɑtɛnɑɑ kɛ sɔsɔm sɩ ɩ́ pǝntǝɣɩ. Mǝ kɔtɑsɩ tǝlɑtɛnɑɑ yelinɑ
    nɑ ɩ́ pǝntǝɣɩ.
  azb-azb: Efrayim günah təqdimi üçün Çoxlu qurbangah tiksə də, Bunlar onu günaha
    batıran qurbangahlar oldu.
  eng-DBY: Because Ephraim hath multiplied altars to sin, altars shall be unto him
    to sin.
  hin-2017: एप्रैम ने पाप करने को बहुत सी वेदियाँ बनाई हैं, वे ही वेदियाँ उसके पापी
    ठहरने का कारण भी ठहरीं।
  wol-KYG: Efrayim a yokk ay sarxalukaay ngir moy, ñu doon ay sarxalukaayi moyukaay
    doŋŋ!
  eng-YLT: Because Ephraim did multiply altars to sin, They have been to him altars
    to sin.
  eng-WYC-2017: For Ephraim multiplied altars to do sin, altars were made to him into
    trespass.
  eng-WMBB: Because Ephraim has multiplied altars for sinning, they became for him
    altars for sinning.
  urd-GVH: गो इसराईल ने गुनाहों को दूर करने के लिए मुतअद्दिद क़ुरबानगाहें तामीर कीं,
    लेकिन वह उसके लिए गुनाह का बाइस बन गई हैं।
  rug-rug: Taveti tugo Iparemi sari soku hope tana va vulasa sinea, ba ta evaṉae na
    hope tana tavete va sea mo si arini.
  gaz-gaz: “Efreem aarsaa cubbuutiif iddoo aarsaa hedduu yoo hojjete iyyuu, lafti
    sun iddoo aarsaa itti cubbuu hojjechuuf qopheessan taʼeera.
  fra-LSG: Éphraïm a multiplié les autels pour pécher, Et ces autels l’ont fait tomber
    dans le péché.
  yal-yal: Efirami bɔnsɔnna bata yulubi xafari saraxa gandene rawuya ayi, koni ne
    bata findi yulubi tongoden na.
  haw-1868: No ka mea, ua hoomahuahua o Eperaima i na kuahu no ka hewa, A e lilo na
    kuahu nona e hewa ai.
  arb-NAV: أَكْثَرَ أَفْرَايِمُ مِنْ تَشْيِيدِ الْمَذَابِحِ لِيُصْعِدَ عَلَيْهَا ذَبَائِحَ
    الْخَطِيئَةِ، فَأَصْبَحَتْ هَذِهِ مَذَابِحَ لاِرْتِكَابِ الْخَطِيئَةِ.
  ewe-ewe: “Efraim tu vɔsamlekpui geɖewo, hena nu vɔ̃ vɔsa, gake menye nyee wòtu wo
    na o. Wotu wo hena nu vɔ̃ wɔwɔ.
  eng-LEE: Because Ephraim hath multiplied altars to sin, the altars have been unto
    him the means of sinning.
  asm-FB: পাপৰ প্রায়শ্চিত্ত কৰিবৰ কাৰণে ইফ্ৰয়িমে অনেক যজ্ঞ-বেদী সাজিলে; কিন্তু সেইবোৰ
    পাপ কৰাৰ যজ্ঞ-বেদী হ’ল।
  sus-A: عٍقِرَ مِ بَرَ سّرّشّبَدٍيٍ رَوُيَ عَلَكٌ عٍ شَ يُنُبِيٍ شَ شَقَرِ، كْنْ
    نَ سّرّشّبَدٍيٍ بَرَ عَ نِيَ عٍ شَ يُنُبِيٍ سْتْ.
  fra-SBL: Car Ephraïm a multiplié les autels pour pécher, ils sont devenus pour lui
    des autels pour le péché.
  hbo-hbo: כִּֽי־הִרְבָּ֥ה אֶפְרַ֛יִם מִזְבְּחֹ֖ת לַחֲטֹ֑א הָיוּ־לֹ֥ו מִזְבְּחֹ֖ות
    לַחֲטֹֽא׃
  kik-kik: “O na gũtuĩka Efiraimu nĩakĩte igongona nyingĩ cia kũrutagĩrwo maruta ma
    kũhoroherio mehia, icio ituĩkĩte igongona cia kwĩhagĩria.
  fra-NCL: Ephraïm a multiplié les autels en péchant, et ces autels l’ont fait tomber
    dans le péché.
  cek-AK: Ephraim loe zaehaih hmuen tathlang hanah pop parai hmaicam to sak, toe to
    hmaicamnawk loe zaesakhaih ahmuen ah ni oh.
  cuk-cuk: ”Efraín-dulemar, na be-isgued-eliegala, bemar bab-dummadyob-imaklemaladga
    ibmar-ogumakar-ukleged-aila-bukidar sobsamalad. Ar wede, unnila isgued-ailaga
    be obinnismalad.
  uig-CYR: Әфраим «гуна қурбанлиқ»лири үчүн қурбангаһларни көпәйткини билән, Булар
    гуна қозғайдиған қурбангаһлар болуп қалди.
  tel-2017: ఎఫ్రాయిము పాపపరిహారం కోసం ఎన్నెన్నో బలిపీఠాలను కట్టింది. కానీ అతడు పాపం
    చేయడానికి అవే దోహదం చేశాయి.
  hat-BSA: Akoz Éphraïm te miltipliye lotèl pou fè peche yo, Yo te devni lotèl pou
    li pou peche yo.
  kos-kos: “Ke mwet Israel elos akpusye loang mwe sisla ma koluk lalos uh, acn in
    orekma koluk lalos uh puseni pac.
  hbo-WLC: כִּֽי־הִרְבָּ֥ה אֶפְרַ֛יִם מִזְבְּחֹ֖ת לַחֲטֹ֑א הָיוּ־ל֥וֹ מִזְבְּח֖וֹת
    לַחֲטֹֽא׃
  ibo-ibo: “Nʼihi na Ifrem ewuola ọtụtụ ebe nchụaja maka ịchụ aja mmehie, ebe nchụaja
    ndị a abụrụla ebe a na-eme mmehie.
  ory-ory: କାରଣ ଇଫ୍ରୟିମ ପାପ ଚେଷ୍ଟାରେ ଅନେକ ଯଜ୍ଞବେଦି କରିଅଛି, ଯଜ୍ଞବେଦିସବୁ ତାହା ପକ୍ଷରେ
    ପାପର କାରଣ ହୋଇଅଛି।
  chk-chk: Chon Israel ra senätä chomong rongen asor pwe repwe eäni asoren tipis wor,
    nge ekei rongen asor ra wiliti lenien tipis ngeniir.
  rop-rop: Detlot Isreil pipul kipgon meigimbat bigismob serramoni pleis blanga meigim
    miselp fri, en dei kipgon dumbat mowa en mowa nogudbala ting.
  ukr-1871: Много жертівників про гріх Ефраїм спорудив, та й на (кару за) гріх йому
    ті жертівники вийшли.
  deu-1951: Weil Ephraim viele Altäre baute, um zu sündigen, so sind ihm die Altäre
    auch zur Sünde geworden.
  eng-JPS: For Ephraim hath multiplied altars to sin, yea, altars have been unto him
    to sin.
  srp-1865: Što umnoži Jefrem oltare da griješi, biæe mu oltari na grijeh.
  lug-lug: “Newaakubadde nga Efulayimu baazimba ebyoto bingi eby’ebiweebwayo olw’ekibi,
    bifuuse byoto bya kukolerako bibi.
  heb-heb: כי הרבה אפרים מזבחת לחטא היו לו מזבחות לחטא׃
  ben-IRV: ইফ্রয়িম অনেক যজ্ঞবেদী বৃদ্ধি করেছে পাপের নৈবেদ্যের জন্য, কিন্তু তার পরিবর্তে
    তারা পাপের যজ্ঞবেদীতে পরিণত হয়েছে।
  pan-pan: ਇਸ ਲਈ ਕਿ ਇਫ਼ਰਾਈਮ ਨੇ ਪਾਪ ਕਰਨ ਲਈ ਬਹੁਤੀਆਂ ਜਗਵੇਦੀਆਂ ਬਣਾਈਆਂ, ਉਹ ਉਸ ਦੇ ਲਈ ਪਾਪ
    ਕਰਨ ਦੀਆਂ ਜਗਵੇਦੀਆਂ ਹੋ ਗਈਆਂ।
  mya-JVB: ဧဖရိမ် သည် များစွာသော ယဇ် ပလ္လင်တို့ကို အပြစ်အဘို့ လုပ် သောကြောင့် ၊ ယဇ်
    ပလ္လင်တို့ကို သူ ၏ အပြစ် ဟူ၍ မှတ် ရလိမ့်မည်။
  hmo-hmo: “Israela taudia ese boubou patadia momo, idia haginia kava vadaeni, edia
    kara dika kokia totona, to unai patadia ese, unai taudia edia kara dika idia havaraia
    vadaeni.
  urd-urd: चूँकि इफ़्राईम ने गुनहगारी के लिए बहुत सी क़ुर्बानगाहें बनायीं इसलिए वह
    क़ुर्बानगाहें उसकी गुनहगारी का ज़रिया' हुई।
  rus-SYN: ибо много жертвенников настроил Ефрем для греха, - ко греху послужили ему
    эти жертвенники.
  bqc-SIM: Ɛflaiũ buiↄ sa'okĩiↄ kↄ̃̀ duunakɛ̃ama yã́i, ↄ̃ sa'okĩipiↄ gↄ̃̀nɛ́ duunkɛzɛ
    ũ.
  tcz-CHONGTHU: Israel in chonset pomang dingin maicham tampi asem jeh'in, maicham
    ho chu ama dinga chonsetna ding joh ahung hitai.
  mar-mar: कारण एफ्राईमाने पापबलींसाठी आपल्या वेद्या वाढवल्या आहेत, पण त्या वेद्या
    पाप करण्याचे कारण ठरल्या आहेत.
  qub-qub: «Efraín runacunaga achca altarcunatami rurasha juchanta raquinanpaj. Ichanga
    chay altarnincuna casha masta juchata ruranallanpämi.
  bqp-bqp: Isirelibɑ bɑ bũu turɑnu kuɑ nu dɑbi. Niyɑ nu derɑ bɑ durum mɔ̀.
  hat-hat: Atout moun Efrayim yo bati lotèl toupatou pou wete peche, se menm lotèl
    sa yo ki fè yo tonbe pi rèd nan peche.
  eng-BSB: Though Ephraim multiplied the altars for sin, they became his altars for
    sinning.
  eng-WEBPB: Because Ephraim has multiplied altars for sinning, they became for him
    altars for sinning.
  kbq-kbq: Hagi Efraemi vahe'mo'za ofama hu ita rama'a tro hu'nazanagi, e'i ana itaramimo'a
    Nagri navurera kumima hu itarami efore nehie!
  nhe-BL: “Ipan tlali Israel [8:11 O Efraín. Xijtlachili Os. 4:17.] israelitame quinsencajque
    miyac tlaixpamitl tlen eltoyaj campa moquixtilijtosquíaj inintlajtlacolhua, pero
    quincuepque nopa tlaixpamitl para ma elica lugares para tlajtlacolchihuase.
  gub-BL: Teko Izaew uzapo ma'ea'yr hapy haw tetea'u wà. Ta'e ipurumueharaz kar wer
    herehe wemiapo kwer ikatu 'ym ma'e wi a'e wà xe. A'e ma'ea'yr hapy haw uzapo kar
    wiwi wera'u ikatu 'ym ma'e Izaew wanupe.
  eng-DRA: 'Because Ephraim hath made many altars to sin: altars are become to him
    unto sin.'
