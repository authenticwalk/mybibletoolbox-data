verse: HOS.008.007
translations:
  mal-C: “അവർ കാറ്റു വിതച്ചു, കൊടുങ്കാറ്റു കൊയ്യുന്നു. അവരുടെ തണ്ടിൽ കതിരില്ല; അതിൽനിന്ന്
    മാവു കിട്ടുകയുമില്ല. അതിൽ ധാന്യം വിളഞ്ഞെങ്കിൽക്കൂടെ അന്യദേശക്കാർ അതു വിഴുങ്ങിക്കളയും.
  deu-TKW: Denn Wind säen sie und Sturm werden sie ernten. Da giebt es keine Halme;
    das Aufgesproßte giebt kein Mehl, und sollte es welches geben, so würden es die
    Ausländer verschlingen.
  lin-lin: « Lokola baloni mopepe, bakobuka mopepe ya makasi. Nzete ya ble oyo ezanga
    moto ebimisaka farine te. Ezala soki ebimisi mito, ezali bapaya nde bakolia yango.
  eng-LSV: For wind they sow, and a windstorm they reap, || Stalk it has none—a shoot
    not yielding grain, || If so be it yield—strangers swallow it up.
  eng-GNV: 'For they haue sowne the winde, and they shall reape the whirlewind: it
    hath no stalke: the budde shall bring foorth no meale: if so be it bring forth,
    the strangers shall deuoure it.'
  eng-WEBSTER: 'For they have sown the wind, and they shall reap the whirlwind: it
    hath no stalk: the bud shall yield no meal: if it shall yield, the strangers shall
    swallow it up.'
  nhw-BL: “Inijuanti quichijtoque catli amo cuali huan quiselise catli tlahuel fiero.
    Nopa toctli amo temacas pixquistli huan amo oncas harina. Huan sintla quentzi
    oncas, sequinoc quicuase.
  swh-ONEN: “Wanapanda upepo na kuvuna upepo wa kisulisuli. Bua halina suke, halitatoa
    unga. Kama lingetoa nafaka, wageni wangeila yote.
  bba-bba: Wee i woo duurɑ, yen sɔ̃nɑ i ko i woo bɔkɔ ɡɛ̃. Mɔndu ɡɑrɑ nɛɛ, dobi bɛm
    sɑri ku rɑ n som mɔ. I n mɑɑ yɛ̃ mɑ bɛɛn ɡbeɑn dĩɑnu nù n dɑɑ ɡeɑ kuɑ, sɔbɑ bɑ
    koo nu ɡurɑ.
  eng-KJVCPB: 'For they have sown the wind, and they shall reap the whirlwind: It
    hath no stalk: the bud shall yield no meal: If so be it yield, the strangers shall
    swallow it up.'
  luo-luo: “Gichwoyo yamo to gikayo kalausi. Gin gi cham ma ok ket wiye; kendo ok
    onyal kelo mogo. To kane onyalo nyago cham, to jopinje mamoko dochame duto.
  meu-meu: Badina be lai e havaraia, bena anina do bae abia, koe-hirihiri. Uit na
    vada e tubu, to asi adadia; anidia na basie dobi. Anidia bema dobi, idau taudia
    ese bema anidia ore.
  npi-ULB: किनकि मानिसहरूले बतास छर्छन्, र आँधिको कटनी गर्छन् । खडा बालीमा बालाहरू
    छैनन्, र त्यसले केही फसल दिंदैन । त्यसमा फसल लाग्‍यो भने, परदेशीहरूले त्यो सखाप
    पार्नेछन् ।
  yor-yor: “Wọ́n gbin afẹ́fẹ́ wọ́n sì ká ìjì. Igi ọkà kò lórí, kò sì ní mú oúnjẹ wá.
    Bí ó bá tilẹ̀ ní ọkà àwọn àjèjì ni yóò jẹ.
  pes-OPCB: «آنها باد می‌کارند و گردباد درو می‌کنند. خوشه‌های گندمشان محصولی نمی‌دهد
    و اگر محصولی نیز بدهد بیگانگان آن را می‌خورند.
  tgl-ULB: Sapagkat itinanim ng mga tao ang hangin at umani ng ipu-ipo. Ang nakatayong
    trigo ay walang mga uhay; hindi ito makapagbibigay ng harina. Kung mahihinog man
    ito, uubusin ito ng mga dayuhan.
  hui-hui: Tinaga mana ko ngago emeneore puyabu pu laraligobi ngagoyu mana ogoniha
    howa tagira ibirago puyabu timbuniore humbirini wai ale hongohe ibalu wali agali
    bo paya biagagobi holebira. Ti mabuha widi egene hengedago lini bayale nade kuabu
    haragola mberedi wabulene balawa nawi ngaligobi holebira. Anigo widi ko urunime
    lini ko maru daga biyagua nde agali dindi taraha howa ibirarume do nelo waha.
  mya-mya: သူ​တို့​သည်​လေ​ကို​ကြဲ​သ​ဖြင့်​မုန်​တိုင်း​ကို ရိတ်​သိမ်း​ရ​လိမ့်​မည်။
    လယ်​စ​ပါး​မ​ရင့်​မှည့် လျှင်​ဆန်​စ​ပါး​ကို​မ​ရ​နိုင်။ ထို​လယ်​မှ​ဆန် စ​ပါး​ထွက်​သည့်​တိုင်​အောင်​အ​ခြား​နိုင်​ငံ
    သား​တို့​စား​သုံး​ကြ​လိမ့်​မည်။-
  bod-N: དེ་དག་གིས་རླུང་བཏབ་ནས་རླུང་ནག་འཚུབ་མ་བསྡུ་བར་འགྱུར། ལོ་ཏོག་ལ་སྙེ་མ་མི་ཐོགས་ཤིང་།
    མྱུ་གུ་འབུས་ཀྱང་འབྲུ་རིགས་མི་སྨིན་ཏེ། འབྲུ་རིགས་སྨིན་ཡང་ཕྱི་རོལ་པས་དེ་མིད་པར་བྱ།
  sna-sna: “Vanodyara mhepo vachikohwa chamupupuri. Dzinde harina kubereka; haringabudisi
    upfu. Dai raizobereka zviyo, vatorwa vaizvimedza.
  spa-BLM: Porque ellos siembran el viento, y cosecharán el torbellino. No tiene grano
    en pie. El tallo no producirá ninguna cabeza. Si cede, los extraños se lo tragarán.
  cac-cac: Chuc tas ix sc'ulej eb', yuj chi' te nivan yaelal ol javoc d'a yib'an̈
    eb'. Malaj yavb'en eb' ol sjach'a', malaj harina ol yic' eb' d'a sjolom strigo.
    Vach'chom ay jab'oc ol yic' eb' jun, axo eb' ch'oc chon̈ab'il ol vaanb'at d'a
    eb'.
  swh-ULB: Kwa maana watu hupanda upepo na kuvuna kimbunga. Mbegu zilizosimama hazina
    vichwa; haitoi unga. Ikiwa itakomaa, wageni watakula.
  bel-bel: 'Як што яны сеялі вецер, дык і пажнуць буру: хлеба на корані ня будзе ў
    яго, зерне ня дасьць мукі, а калі і дасьць, дык чужыя праглынуць яе.'
  deu-ELBBK: Denn Wind säen sie, und Sturm ernten sie; Halme hat es nicht, das Ausgesprosste
    bringt kein Mehl; wenn es auch Mehl brächte, so würden Fremde es verschlingen.
  mbb-OT: “Iring sikandan te nemula te keramag ne ebpekeraǥun sikandan te eribpures.
    Iring dan daan te trigu he wazè din pungu he kenà ebpekeveǥey te keenen. Piru
    minsan ebpekeveǥey heini te keenen, ne iyan egkaan duen is menge lumelengyawà.
  mal-2015: അവർ കാറ്റു വിതെച്ചു, ചുഴലിക്കാറ്റു കൊയ്യും; അതിന്നു തണ്ടില്ല, ഞാറു മാവിനെ
    നല്കുകയുമില്ല; നല്കിയാലും അന്യജാതികൾ അതിനെ വിഴുങ്ങിക്കളയും.
  rmc-rmc: Sadzinen e balvaj a skidena e vichrica! O klasos barola bi o zrnos, na
    kerela pes lestar ňisavo aro. A kajte pes lestar kerďahas aro, chana oda o cudzinci.
  pes-OPV: به درستی که باد را کاشتند، پس گردباد راخواهند دروید. آن را محصول نیست وخوشه
    هایش آرد نخواهد داد و اگر هم بدهد، غریبان آن را خواهند بلعید.
  ron-1924: Фииндкэ ау семэнат вынт, вор сечера фуртунэ. Ну ле ва креште ун спик де
    грыу; че ва рэсэри ну ва да фэинэ ши, дакэ ар да, ар мынка-о стрэиний.
  ben-OBCV: “তারা বায়ুস্বরূপ বীজবপন করে এবং ঘূর্ণিবায়ুস্বরূপ শস্য কাটে। সেগুলির
    শিষের মাথায় শস্যদানা থাকে না, তাই তাতে কোনো ময়দা তৈরি হবে না। যদি তাতে শস্যদানা
    উৎপন্ন হত, তাহলে বিদেশিরা তা খেয়ে ফেলত।
  som-som: Waayo, waxay beertaan dabaysha, oo dabaysha cirwareenta ah ayay soo goosan
    doonaan. Hadhuudh taagan ma leh, baalkuna midho ma dhali doono, oo hadduu dhalona,
    shisheeyaa cuni doona.
  lat-VUC: 'Quia ventum seminabunt, et turbinem metent: culmus stans non est in eo;
    germen non faciet farinam: quod etsi fecerit, alieni comedent eam.'
  eng-ASVBT: 'For they sow the wind, and they shall reap the whirlwind: he hath no
    standing grain; the blade shall yield no meal; if so be it yield, strangers shall
    swallow it up.'
  ita-1885: Perciocchè han seminato del vento, mieteranno un turbo, non avranno biade;
    i germogli non faranno farina; se pur ne faranno, gli stranieri la trangugeranno.
  eng-LXXUP: for they sowed blighted seed, and their destruction shall await them,
    a sheaf of corn that avails not to make meal; and even if it should produce it,
    strangers shall devour it.
  eng-ULB: For the people sow the wind and reap the whirlwind. The standing grain
    has no heads; it yields no flour. If it does come to maturity, foreigners will
    devour it.
  spa-VBL: Los que siembran viento, cosecharán tempestad. Los tallos no tienen granos,
    y no producirán harina. Incluso si produjera grano, los extranjeros lo devorarían.
  fra-_FOB: Parce qu'ils sèment le vent, ils moissonneront la tempête. Ils n'auront
    point de blé debout; ce qui pousse ne donnera point de farine; et si peut-être
    il en donne, les étrangers la dévoreront.
  mal-mal: അവർ കാറ്റ് വിതച്ച്, ചുഴലിക്കാറ്റ് കൊയ്യും; ചെടികളിൽ തണ്ടില്ല, അവ ധാന്യമാവ്
    നല്കുകയുമില്ല; നല്കിയാലും അന്യർ അത് തിന്നുകളയും.
  urd-GVR: Wuh hawā kā bīj bo rahe haiṅ aur āṅdhī kī fasal kāṭeṅge. Anāj kī fasal
    taiyār hai, lekin bāliyāṅ kahīṅ nazar nahīṅ ātīṅ. Is se āṭā milne kā imkān hī
    nahīṅ. Aur agar thoṛā-bahut gandum mile bhī to ġhairmulkī use haṛap kar leṅge.
  suz-BL: मेकोपुकीमी फश शोक्‍नीम। मिनु ठेयब फश गिवार खुप्‍नीम। मेको आन चेरब बोटमी
    बाला मबाक्‍नीम। मिनु मेकोपुकीमी फस सेल्‍ने मचाप्‍नीम। आन बाला बाक्‍तेक्‍म हना
    यो, रागी रागी ङा मुरपुकीमी मेको खुप्‍शा जाइनीम। येरमीया १२:१३
  eng-NOY: They have sown the wind, And they shall reap the whirlwind. They shall
    have no standing harvest; The ear shall yield no meal; If perchance it yield,
    strangers shall devour it.
  ita-1927: Poiché costoro seminano vento, e mieteranno tempesta; la semenza non farà
    stelo, i germogli non daranno farina; e, se ne facessero, gli stranieri la divorerebbero.
  ckb-ckb: «ئەوان با دەچێنن و گەردەلوول دەدورنەوە. چێنراوێک کە بەروبوومی نییە و ئاردی
    لێ دروستناکرێت و ئەگەر دروستیش کرا بێگانەکان هەڵیدەلووشن.
  eng-BBE: For they have been planting the wind, and their fruit will be the storm;
    his grain has no stem, it will give no meal, and if it does, a strange nation
    will take it.
  kan-OKCV: “ಅವರು ಗಾಳಿಯನ್ನು ಬಿತ್ತಿದ್ದಾರೆ. ಬಿರುಗಾಳಿಯನ್ನು ಕೊಯ್ಯುತ್ತಾರೆ. ಇಸ್ರಾಯೇಲರ ಪೈರು
    ತೆನೆಗೆ ಬಾರದು. ಮೊಳಕೆಯು ಆಹಾರವನ್ನು ಕೊಡುವುದಿಲ್ಲ. ಒಂದು ವೇಳೆ ಅದು ಕೊಟ್ಟರೂ ವಿದೇಶಿಯರು ಅದನ್ನು
    ನುಂಗುತ್ತಾರೆ.
  tam-2017: அவர்கள் காற்றை விதைத்து, சூறைக்காற்றை அறுப்பார்கள்; விளைச்சல் அவர்களுக்கு
    இல்லை; கதிர் மாவைக் கொடுக்கமாட்டாது; கொடுத்தாலும் அந்நியர்கள் அதை விழுங்குவார்கள்.
  spa-RV-1909: 'Porque sembraron viento, y torbellino segarán: no tendrán mies, ni
    el fruto hará harina; si la hiciere, extraños la tragarán.'
  ron-BTF: Căci au semănat vânt şi vor secera vârtejul de vânt; nu are spic; mugurele
    nu va da făină; şi dacă totuşi dă roadă, străinii îl vor înghiţi.
  eng-WEBP: For they sow the wind, and they will reap the whirlwind. He has no standing
    grain. The stalk will yield no head. If it does yield, strangers will swallow
    it up.
  eng-FBV: Those who sow the wind will reap the whirlwind. The stalk has no head of
    grain; it will produce no flour. Even if it did produce grain, foreigners would
    swallow it all up.
  nld-1939: 'Want ze zaaien wind, en oogsten storm: Een oogst zonder aren, koren zonder
    meel; En brengt het iets op, dan eten het vreemden:'
  nch-BL: “Inijuanti quichijtoque cati amo cuali huan quiselise cati tahuel fiero.
    Nopa tocti amo temacas pixquisti huan amo oncas harina. Huan sinta quentzi oncas,
    sequinoc quicuase.
  vie-1934: Vì chúng nó đã gieo gió và sẽ gặt bão lốc. Chúng nó không có lúa đứng;
    cây lúa sẽ không sanh ra bột; mà dầu có sanh ra nữa, thì dân ngoại sẽ nuốt lấy.
  hin-CV: “वे हवा बोते हैं, और बवंडर रूपी फसल काटते हैं. फसल के डंठल में बाली नहीं
    है; इससे आटा नहीं मिलेगा. यदि इससे अन्‍न पैदा होता, तो परदेशी इसे खा जाते.
  spa-BES: Porque han sembrado el viento, y su fruto será la tormenta; su grano no
    tiene tallo, no dará comida, y si lo tiene, una nación extranjera lo tomará.
  tdx-tdx: Nitongy i tiokey iereo, vaho ho tatahe’ iereo ty tangololahy; tsy hanam-bokatse
    iereo; tsy hiborake ty taho’e fe ndra t’ie hamokatse, habotse’ ty ambahiny.
  tha-KJV: เพราะว่าเขาหว่านลม เขาจึงต้องเกี่ยวลมหมุน ต้นข้าวไม่​มี​รวง จะไม่​เก​ิดข้าวสำหรับทำแป้ง
    ถึงจะเกิด คนต่างด้าวก็เอาไปกิน
  por-BR-2018: Porque semearam vento, colherão tempestade; não haverá colheita, nem
    a produção dará farinha; mesmo se a der, estrangeiros a tragarão.
  deu-ELO: Denn Wind säen sie, und Sturm ernten sie; Halme hat es nicht, das Ausgesproßte
    bringt kein Mehl; wenn es auch Mehl brächte, so würden Fremde es verschlingen.
  eng-WYC-2018: For they shall sow wind, and they shall reap whirlwind. A stalk standing
    (up) is not in them, the seed shall not make meal; that if also it maketh meal,
    aliens shall eat it. (For they shall sow the wind, and they shall reap the whirlwind.
    A standing stalk is not among them, the seed shall not make meal, or grain; and
    even if it maketh meal, foreigners, or strangers, shall eat it up.)
  epo-epo: Ĉar ili semas venton, ili rikoltos ventegon; grenon li ne havos; la kreskantaĵo
    ne donos farunon; se ĝi eĉ donos, fremduloj ĝin formanĝos.
  uig-PIN: Qünki ular xamal teridi, xunga ⱪara ⱪuyunni oridu! Ularning xadisida ⱨeq
    baxaⱪlar yoⱪ, u ⱨeq ax bǝrmǝydu; Ⱨǝtta ax bǝrgǝn bolsimu, yat adǝmlǝr uni yutuwalƣan
    bolatti.
  beo-beo: 'Ilia da wadela:i hou fonobahadi gagoma hawa: agoane bugisia, amo da alebeba:le,
    ilia da se iasu bagadedafa ba:mu. Gagoma bugi ea fage da hame denesisia, amoga
    agi ga:gi hamomu da hamedei ba:mu. Be amo bugi da gagoma noga:le legeiyaba, ga
    fi dunu da amo huluane na dagoi ba:la:loba.'
  tpi-OTNT: Pasin nogut bilong ol i olsem liklik win tasol, na samting i kamap long
    dispela pasin bai i bagarapim ol, olsem traipela raunwin bilong bagarapim man.
    Na ol i olsem gaden wit i no karim kaikai, na i no gat wit bilong wokim bret.
    Tasol sapos dispela wit nogut i karim hap kaikai, maski, ol man bilong narapela
    kantri tasol bai i kam kaikai.
  hau-SA: “Gama sun shuka iska don haka za su girbe guguwa. Hatsin da yake tsaye ba
    shi da kai, ba zai yi tsaba ba. Ko da ya yi tsaba ma, baƙi ne za su ci.
  uig-LAT: Chünki ular shamal téridi, shunga qara quyunni oridu! Ularning shadisida
    héch bashaqlar yoq, u héch ash bermeydu; Hetta ash bergen bolsimu, yat ademler
    uni yutuwalghan bolatti.
  nde-nde: Bahlanyela umoya bavune isavunguzane. Ihlanga kalilasikhwebu; kaliyikuthela
    ifulawa. Aluba belingathela amabele, abezizweni kade bezawamimiliza.
  ton-ton: 'He kuo nau tūtuuʻi ʻae matangi, pea te nau utu ʻae ʻahiohio: ʻoku ʻikai
    hano muka: ʻe ʻikai maʻu ha mahoaʻa mei hono fua: ka ai ha fua, ʻe kai ia ʻo ʻosi
    ʻe he kau muli.'
  ces-1613: Poněvadž větru rozsívají, takéť vichřici žíti budou; ani stébla žádného
    míti nebudou; úroda nevydá mouky, a by pak i vydala, cizozemci to sehltí.
  eng-WMB: For they sow the wind, and they will reap the whirlwind. He has no standing
    grain. The stalk will yield no head. If it does yield, strangers will swallow
    it up.
  tam-TCV: “ஏனெனில் அவர்கள் காற்றை விதைத்து, சுழல்காற்றை அறுவடை செய்கிறார்கள். பயிரின்
    தண்டில் கதிர் இல்லை; அதிலிருந்து மாவும் கிடைக்காது. அது தானியத்தைக் கொடுக்குமானால்
    அவற்றை அந்நியர் விழுங்குவார்கள்.
  ceb-ULB: Tungod kay nagpugas ug hangin ang katawhan ug magaani ug alimpulos. Ang
    nagtindog nga trigo walay mga bunga; dili kini maghatag ug harina. Kung mahinog
    man kini, pagalamoyon kini sa mga langyaw.
  pol-UBG: Oni bowiem posiali wiatr, będą zbierać wicher. Nie ma żadnego źdźbła. Kłos
    nie wyda mąki, a choćby wydał, obcy ją zjedzą.
  urd-GVU: وہ ہَوا کا بیج بو رہے ہیں اور آندھی کی فصل کاٹیں گے۔ اناج کی فصل تیار ہے،
    لیکن بالیاں کہیں نظر نہیں آتیں۔ اِس سے آٹا ملنے کا امکان ہی نہیں۔ اور اگر تھوڑا
    بہت گندم ملے بھی تو غیرملکی اُسے ہڑپ کر لیں گے۔
  eng-OEBCW: They sow the wind and will reap the whirlwind. A shoot which has no stalk,
    yields no fruit If it should yield, strangers would devour it.
  deu-1912: Denn sie säen Wind und werden Ungewitter einernten; ihre Saat soll nicht
    aufkommen und ihr Gewächs kein Mehl geben; und ob's geben würde, sollen's doch
    Fremde fressen.
  kan-2017: ಅವರು ಗಾಳಿಯನ್ನು ಬಿತ್ತುತ್ತಾರೆ, ಬಿರುಗಾಳಿಯನ್ನು ಕೊಯ್ದುಕೊಳ್ಳುವರು. ಇಸ್ರಾಯೇಲರ
    ಪೈರು ತೆನೆಗೆ ಬಾರದು; ಬೀಜ ಮೊಳೆತರೂ ಹಿಟ್ಟು ಸಿಕ್ಕದು; ಒಂದು ವೇಳೆ ಸಿಕ್ಕಿದರೂ ಅನ್ಯರು ಅದನ್ನು
    ನುಂಗಿಬಿಡುವರು.
  yap-yap: Nap’an ni yad ra yung e nifeng, ma yad ra t’ar wom’ngin ni yoko’! Bangi
    woldug ni grain ndar el wom’ngin e dabiyag ni nge pi’ e flowa. Ma fa’an mang e
    ra yib wom’ngin, ma girdi’ u bang e yad ra kay wom’ngin nge m’ay.
  hlt-MCSB: Khohli a soem uh tih cangpalam la a ah uh. Canghli khaw a cangdueng om
    pawt tih buh la poeh mahpawh. Poeh cakhaw kholong loh a dolh mai khaming.
  mdy-ETH: ዔያታ ዢባሬ ዜርቂ ዓልጎ ጮኦራ ዓሲ ማዓንዳኔ፤ ሃውላ ጉሪ ዔቄያኬ፥ ዓኣፔ ባኣዚ ጊዳ ባኣያኬ፤ ዓኣፔ ባኣዚ ዓኣያ
    ማዔቴያ ሜሌ ፃንጎ ዓሲ ሙኪ ሙዓንዳኔ።
  twi-ASANTE: “Wɔdua mframa na wɔtwa ntwahoframa. Awuo a ɛgyina hɔ no nni tire; enti
    wɔrennya esam mfiri mu. Sɛ ɛso aduane mpo a, ahɔhoɔ na wɔbɛdi.
  eng-WEBU: For they sow the wind, and they will reap the whirlwind. He has no standing
    grain. The stalk will yield no head. If it does yield, strangers will swallow
    it up.
  wal-wal: “Eti carkkuwaa zeroosona; zeridi gotiyaa cakkoosona. Equwan de7iya eta
    kattau aifee baawa; hegaa gishshau, xiillee baawa; xiillee de7iyaakkokka allagati
    maana.
  spa-PDDPT: Sembraron viento y cosecharán tempestad. No tendrán cosecha, ni la espiga
    producirá harina. Y si la produce, extraños la comerán.
  gun-gun: — Yvytu ha'e kuery onhotỹ rire yvytu vaikue 'rã omono'õ. Ndoikoi 'rã mba'emo
    aju omono'õ aguã. Trigo rembypy gui ndoikoi 'rã iku'ikuerã. Ha'e rami e'ỹ vy oiko
    teĩ amboae guigua kuery ho'upa 'rã.
  agu-BL: Cyek'ek' tu' ja ita'w, poro yi icosech yil je' ita'n, i'tz jun chin salchcam
    sbne'. Na qui't jal jun icojbil kalel je't icosech ita'n, nin qui't jal jarin
    ita'n. Ej, yi nink jal, tetz tu' awer nak sbne'.
  ilo-ULB: Gapu ta angin ti immula dagiti tattao ket alipugpug ti apitenda. Awan iti
    dawa ti sitatakder a trigo; saanto nga agipaay daytoy iti arina. No agbagasdanto
    man, kanento daytoy dagiti ganggannaet.
  kpg-kpg: Digaula ma gaa dogi di madangi, digaula gaa hadi di madangi gaudogi! Di
    gowaa dogi ‘wheat’ dela hagalee huwa, le e deemee di hai ana palaawaa. Ge di maa
    gaa huwa, digau mai daha gaa gai nia maa.
  uig-ARA: چۈنكى ئۇلار شامال تېرىدى، شۇڭا قارا قۇيۇننى ئورىدۇ! ئۇلارنىڭ شادىسىدا ھېچ
    باشاقلار يوق، ئۇ ھېچ ئاش بەرمەيدۇ؛ ھەتتا ئاش بەرگەن بولسىمۇ، يات ئادەملەر ئۇنى
    يۇتۇۋالغان بولاتتى.
  sus-sus: Naxan ɲɛrɛma fe ɲaaxi kui, gbaloe fama nɛ a lide. Hali mɛngi tɔnsɔɛ keren,
    e mu a sɔtɔma xɛ ma. Sansi naxan bulama, a mu findima baloe ra. Hali nde findi
    a ra, si gbɛtɛ nan a donma.
  pon-2006: Ma re padok kisinieng, re pahn dolung melimel! Mwetin wihd ehu me sohte
    wa sohte pahn kak kihda pilawa. Ahpw ma e pil kihda pilawa, mehn liki kan pahn
    kangasang.
  ksd-ksd: Tago dia vaume ra vuvu, ma diat a git pa ra ragia; a kon pa ta livuana;
    ra uluna pa ta patina tana; ma gala na vuai gala ra umana vaira diat a en vue.
  grc-BRENT: Ὅτι ἀνεμόφθορα ἔσπειραν, καὶ ἡ καταστροφὴ αὐτῶν ἐκδέξεται αὐτά· δράγμα
    οὐκ ἔχον ἰσχὺν τοῦ ποιῆσαι ἄλευρον· ἐὰν δὲ καὶ ποιήσῃ, ἀλλότριοι καταφάγονται
    αὐτό.
  ind-AYT: Sebab, mereka menabur angin, dan mereka akan menuai badai. Gandum yang
    tegak, tidak ada isinya; tidak akan menghasilkan tepung. Kalaupun memberi hasil,
    orang-orang asing akan melahapnya.
  nya-nya: “Aisraeli amadzala mphepo ndipo amakolola kamvuluvulu. Tirigu alibe ngala;
    sadzabala chakudya. Akanabala chakudya alendo akanadya chakudyacho.
  hrv-hrv: Posijali su vjetar, i požet će oluju; žito im neće proklijati, neće brašna
    dati; ako ga i dade proždrijet će ga tuđinci.
  mps-mps: “Augwaligo ebo dwai kolesaga te dwasianu naga dao, te dwasianu wali asobo
    tiwai naga dao, augwaligo te homu ebo dao. Tiali goli, nosali te kolesaga ebode
    augwali dolaibao, te pobegebo wali genuaigo te bidi dolobo tiwai yaibao. Tama
    augwali te wit gide te nai walisąbo tiwai eyu, tama te bret nigabo wit meni yani.
    Tialima, te dwai witgo nai me pedai badu waligi sogo da, tagalao, te gasa badu
    tǫ kantri bidi dabego naga tuagasigi da,” wai dao.
  tpi-tpi: Pasin nogut bilong ol i olsem liklik win tasol, na samting i kamap long
    dispela pasin bai i bagarapim ol, olsem traipela raunwin bilong bagarapim man.
    Na ol i olsem gaden wit i no karim kaikai, na i no gat wit bilong wokim bret.
    Tasol sapos dispela wit nogut i karim hap kaikai, maski, ol man bilong narapela
    kantri tasol bai i kam kaikai.
  dan-1931: Thi Vind har de sået, og Storm skal de høste, Sæd uden Spire, der ej giver
    Mel; og gav den, slugte fremmede Melet.
  vie-OVCB: Chúng đã gieo gió và sẽ gặt bão. Cây lúa của chúng èo uột không sản xuất
    được gì để ăn. May ra nếu có hạt nào thì cũng bị những người xa lạ cướp mất.
  guj-2017: કેમ કે લોકો પવન વાવે છે, અને વંટોળિયો લણશે, તેના કણસલામાંથી અનાજ નહિ મળે,
    તેની ઊપજમાંથી લોટ નીકળશે નહિ. જો કદાચ તેમાંથી કંઈ નીકળશે, તો વિદેશીઓ તેનો નાશ
    કરશે.
  pon-2006A: Ma re padok kisinieng, re pahn dolung melimel! Mwetin wihd ehu me sohte
    wa sohte pahn kak kihda pilawa. Ahpw ma e pil kihda pilawa, mehn liki kan pahn
    kangasang.
  por-BRBSL: Pois eles semeiam o vento, e eles irão colher o turbilhão. Ele não tem
    grãos em pé. O talo não cederá nenhuma cabeça. Se ele ceder, os estranhos o engolirão.
  eng-OEBUS: They sow the wind and will reap the whirlwind. A shoot which has no stalk,
    yields no fruit If it should yield, strangers would devour it.
  cth-cth: Kahlî cati hah a kahei awh teh, bongparui cang a a awh han. Cakung awm
    mahoeh. A vui dawk hoi tavai tâcawt mahoeh. A tâco nakunghai ramlouknaw ni a ca
    awh han.
  twi-twi: “Wodua mframa na wotwa mfɛtɛ. Awi a egyina hɔ no nni ti; nti wɔrennya siam
    mfi mu. Sɛ ɛsow aduan mpo a, ahɔho na wobedi.
  hlt-hlt: Khohli a soem uh tih cangpalam la a ah uh. Canghli khaw a cangdueng om
    pawt tih buh la poeh mahpawh. Poeh cakhaw kholong loh a dolh mai khaming.
  tbz-SIM: 'Di buɔtí kuyɑɑkù nku kɛ yóó kɔ̃ṹ fɛfɔ̀dɔ́nfɛ̀, Dikotinùù mɑrì dɛ ntú:
    kɛ̀ tiyòùtì í òtɛ mɛbii mbɛ̀ ɔ̃ɔ̃ í ntì nɑ̀ɑ mmuyuo. Bɑ́ kɛ̀ tì ketɛ́ kɛ dɔ́ tìi
    pɛitɛ́, bɛpɔ̀ɔ̀bɛ̀ bɛɛ̀ yóó tì di.'
  msy-2020: Men arazir kuram, mati pura amɨnir muziarim, eghtɨ arazir kurar kamra,
    gumazamizibagh asɨghasɨgham, mati amɨnir ekiam iza gumazamizibagh asɨghasɨsi.
    Egha mati witɨn azenir dagheba mɨsevir puvatɨzim, ezɨ bretbar ingaramin witba
    puvatɨ. Eghtɨ witɨn kurar kam dagher bar muziariba mɨseveghtɨ, kantrin igharazimɨn
    gumazamizibara izɨ dar amam.
  dop-dop: 'Timpi ɩ́ tuukuɣu heelim tɔ, ɩsɩɩ ɩ kʋmɑ kɑcuculɑɣɑ. Teitei ɩsɩɩ pɑ tukuɣu
    ɩtuule tɔ sɩ: Ye tɔɣɔnɑɣɑ tɑ tʋ nyɔɔŋ mʋlʋm fɛɩ. Pɑɑ mʋlʋm tɩɩ wɛɛ, cɑɣɑlɑɑ kɑ́
    tɔɣɔnɑ-wɩ.'
  azb-azb: Onlar külək qaldırdı, Qasırğa alacaqlar. Sünbül bitirməyən buğda un verməz,
    Versə də, yadlar onu udacaq.
  eng-DBY: 'For they have sown the wind, and they shall reap the whirlwind: it hath
    no stalk; should it sprout, it would yield no meal; if so be it yield, strangers
    shall swallow it up.'
  hin-2017: वे वायु बोते हैं, और वे बवण्डर लवेंगे। उनके लिये कुछ खेत रहेगा नहीं न
    उनकी उपज से कुछ आटा होगा; और यदि हो भी तो परदेशी उसको खा डालेंगे।
  wol-KYG: «As ngelaw lañu ji, ñooy góob ngëlén. Gub du jóg, pepp du focci, te bu
    pepp amoon it, jaambur a koy wonn.
  eng-YLT: For wind they sow, and a hurricane they reap, Stalk it hath none — a shoot
    not yielding grain, If so be it yield — strangers do swallow it up.
  eng-WYC-2017: For they shall sow wind, and they shall reap whirlwind. A stalk standing
    up is not in them, the seed shall not make meal; that if also it maketh meal,
    aliens shall eat it.
  eng-WMBB: For they sow the wind, and they will reap the whirlwind. He has no standing
    grain. The stalk will yield no head. If it does yield, strangers will swallow
    it up.
  urd-GVH: वह हवा का बीज बो रहे हैं और आँधी की फ़सल काटेंगे। अनाज की फ़सल तैयार है,
    लेकिन बालियाँ कहीं नज़र नहीं आतीं। इससे आटा मिलने का इमकान ही नहीं। और अगर थोड़ा-बहुत
    गंदुम मिले भी तो ग़ैरमुल्की उसे हड़प कर लेंगे।
  rug-rug: Lete ia rini sa givusu meke paketia rini sa vivirua. Sa qaqaloto si koa
    ba loke kikona; ke loke palava si kote va gavoria sa. Pana va vura huiti sa, ba
    ari tie karovodi na kote onolo pania.
  gaz-gaz: “Isaan bubbee facaafatanii bubbee hamaa haammatu. Mukni isaa mataa hin
    qabu; daraaraas hin baasu. Utuu inni midhaan naqatee silaa namoonni ormaa ni nyaatu
    ture.
  fra-LSG: Puisqu’ils ont semé du vent, ils moissonneront la tempête; Ils n’auront
    pas un épi de blé; Ce qui poussera ne donnera point de farine, Et s’il y en avait,
    des étrangers la dévoreraient.
  yal-yal: Naxan na fe ɲaxin nakeli, gbalon nan xɛtɛma a ma. Nanara, hali murutun
    tɔnsɔn keden, e mi a sɔtɔma xɛɛn ma. Xa na nde mini, na mi murutu fuɲi raminɛ.
    Hali na nde yi na nun, xɔɲɛne nan yi a donma.
  haw-1868: 'No ka mea, ua lulu lakou i ka makani, A e ohi auanei lakou i ka puahiohio:
    Aohe kino o ka ai e ku ana; Aole hoi e hua mai ka opuu i ka hua palaoa: Ina paha
    e hua mai, na ka poe malihini e hoopau ia mea.'
  arb-NAV: إِنَّهُمْ يَزْرَعُونَ الرِّيحَ، وَسَيَحْصُدُونَ الزَّوْبَعَةَ. زَرْعٌ عَقِيمٌ
    لَا يَصْنَعُ دَقِيقاً، وَإِنْ صَنَعَ يَلْتَهِمُهُ الْغُرَبَاءُ.
  ewe-ewe: “Woƒã ya, eya ta woaŋe ahomya. Woƒe bliwo magbã ahadza o, eya ta ahɔ̃litiwo
    matse ku o, eye ne bli anɔ blitikpui aɖewo ŋu hã la, amedzrowo ahae aɖu.
  eng-LEE: 'For the wind do they sow, and the whirlwind shall they reap: [their seed]
    bringeth no standing corn; the plant yieldeth no meal; but should it yield it,
    strangers would swallow it up.'
  asm-FB: তেওঁলোকে বতাহক ৰোপণ কৰে আৰু শেষত বা’মৰলীৰ শস্য দাব। শস্যৰ গোচাত কোনো দানা
    নাথাকে, তাৰ পৰা কোনো আহাৰ উৎপন্ন নহ’ব। যদি তাত কিছু উৎপন্ন হয়ও, তেন্তে বিদেশীসকলে
    তাক গ্ৰাস কৰিব।
  sus-A: نَشَن حّرّ مَ قٍ حَاشِ كُي، فبَلٌي قَمَ نّ عَ لِدٍ. هَلِ مّنفِ تْنسْي كٍرٍن،
    عٍ مُ عَ سْتْمَ شّ مَ. سَنسِ نَشَن بُلَمَ، عَ مُ قِندِ مَ بَلٌي رَ. هَلِ ندٍ قِندِ
    عَ رَ، سِ فبّتّ نَن عَ دٌنمَ.
  fra-SBL: Car ils sèment le vent, et ils récolteront la tempête. Il n'a pas de grain
    sur pied. La tige ne donnera pas de tête. S'il cède, les étrangers l'avaleront.
  hbo-hbo: כִּ֛י ר֥וּחַ יִזְרָ֖עוּ וְסוּפָ֣תָה יִקְצֹ֑רוּ קָמָ֣ה אֵֽין־לֹ֗ו צֶ֚מַח
    בְּלִ֣י יַֽעֲשֶׂה־קֶּ֔מַח אוּלַ֣י יַֽעֲשֶׂ֔ה זָרִ֖ים יִבְלָעֻֽהוּ׃
  kik-kik: “Mahaandaga rũhuho, makagetha kĩhuhũkanio; ngano ndĩrĩ na magira, ndĩngiumia
    mũtu; korwo no ĩciare ngano, andũ a kũngĩ nĩo mangĩmĩrĩa.
  fra-NCL: Parce qu’ils ont semé le vent, ils moissonneront la tempête. Il n’y aura
    pas pour lui d’épi, mais du blé qui ne donnera pas de farine ; et, s’il en donne,
    les étrangers le dévoreront.
  cek-AK: Nihcae loe takhi to haeh o moe, takhi kamhae to ni a aah o. Akung loe aquih
    om ai; natuek naah doeh athai mak ai. Athaih athai langlacadoeh prae kalah kaminawk
    mah caa o boih tih.
  cuk-cuk: ”Ibmar-isgana be imaksamalad, degisoggu, boni-dummad begi aibinnonikoed.
    Trigo-e-war san sated, degisoggu, madubur nikuosulid. Ar trigo-e-war wis e-san-nikunonikile,
    dule-bamalad-e-masga guoed.
  uig-CYR: Чүнки улар шамал териди, шуңа қара қуюнни ориду! Уларниң шатисида һеч башақлар
    йоқ, у һеч аш бәрмәйду; Һәтта аш бәргән болсиму, ят адәмләр уни жутувалған болатти.
  tel-2017: ప్రజలు గాలిని విత్తనాలుగా చల్లారు. పెనుగాలిని వారు కోసుకుంటారు. కనిపించే
    పైరులో కంకులు లేవు. దాన్ని గానుగలో వేస్తే పిండి రాదు. ఒకవేళ పంట పండినా విదేశీయులు
    దాన్ని కోసుకుంటారు.
  hat-BSA: Paske yo simen van, e yo rekòlte toubiyon.
  kos-kos: Mwet elos taknelik eng uh, na elos kosrani paka! Sie ima in wheat ma tia
    fokla tia ku in orala flao. Tusruk finne oasr fahko, mwetsac uh pa ac kangla.
  hbo-WLC: כִּ֛י ר֥וּחַ יִזְרָ֖עוּ וְסוּפָ֣תָה יִקְצֹ֑רוּ קָמָ֣ה אֵֽין־ל֗וֹ צֶ֚מַח
    בְּלִ֣י יַֽעֲשֶׂה־קֶּ֔מַח אוּלַ֣י יַֽעֲשֶׂ֔ה זָרִ֖ים יִבְלָעֻֽהוּ׃
  ibo-ibo: “Ha akụọla ifufe, ha ga-aghọtakwa oke ifufe. Osisi ọka ha na-eguzo na-enweghị
    okpo ọka ọbụla. A sịkwarị na ọ mịrị mkpụrụ, ndị mba ọzọ ga-atapịa ya.
  ory-ory: କାରଣ ସେମାନେ ବାୟୁ ବୁଣନ୍ତି ଓ ଘୂର୍ଣ୍ଣିବାୟୁରୂପ ଶସ୍ୟ କାଟିବେ। ତାହାର ଉଠିଆ କ୍ଷେତ
    ନାହିଁ; ପତ୍ର ଖାଦ୍ୟ ଉତ୍ପନ୍ନ କରିବ ନାହିଁ; ଯଦି ଉତ୍ପନ୍ନ କରିବେ, ବିଦେଶୀୟମାନେ ତାହା ଗ୍ରାସ
    କରିବେ।
  chk-chk: Iwe, ra amorafeili asepwäl, nge repwe kini eu ewiniär. Esap wor föün ekewe
    irä wiich, iei mine esap wor pilawa mi amas. Nge are epwe fen wor, chon ekis repwe
    eni.
  rop-rop: “Detlot pipul oldei stat dumbat ola lilwan nogudbala ting jis laiga lilwan
    win, en bambai afta detlot nogudbala ting gro brabli bigiswan jis laiga bigiswan
    saiklon. En detlot pipul oldei plentim ola nogudbala ting jis laiga sid, en afta
    im kamat bigiswan. Bat if det gadin nomo abum bigismob daga, wal dei kaan abum
    eni daga. En nomeda ola gadin blanga olabat growimap daga, bat stil dei kaan abum
    det daga, dumaji ola enami blanga olabat garra kaman en dagat det daga.
  ukr-1871: 'Сїяли вони вітра, так жати муть бурю: колоса на стеблї в нього не буде,
    не дасть муки зерно, а хоч би й дало, то чужі зʼїдять,'
  deu-1951: Denn Wind säen sie, und Sturm werden sie ernten; da wächst kein Halm;
    das Gewächs ergibt kein Mehl; und sollte es etwas geben, so würden Fremde es verschlingen.
  eng-JPS: For they sow the wind, and they shall reap the whirlwind; it hath no stalk,
    the bud that shall yield no meal; if so be it yield, strangers shall swallow it
    up.
  srp-1865: Jer siju vjetar, pa æe žeti oluju; stabljike neæe imati, klica neæe dati
    brašna; da bi i dala, proždrijeæe ga tuðinci.
  lug-lug: “Basiga empewo, ne bakungula embuyaga. Ekikolo olw’obutaba na mutwe, kyekiriva
    kirema okubala ensigo. Naye ne bwe kyandibaze, bannaggwanga bandigiridde.
  heb-heb: כי רוח יזרעו וסופתה יקצרו קמה אין לו צמח בלי יעשה קמח אולי יעשה זרים יבלעהו׃
  ben-IRV: কারণ লোকেরা বাতাস রোপণ করেছে এবং ঘূর্ণিঝড় কাটবে। দাঁড়িয়ে থাকা শস্য গুলোর
    শিস নেই; এটি কোন আটা উত্পাদন করে না। যদি এটি পরিপক্কতা পায় বিদেশীরা তা গ্রাস
    করবে।
  pan-pan: ਉਹ ਹਵਾ ਬੀਜਦੇ ਹਨ ਅਤੇ ਵਾਵਰੋਲੇ ਵੱਢਦੇ ਹਨ! ਕੋਈ ਖੜ੍ਹੀ ਫ਼ਸਲ ਨਹੀਂ, ਸਿੱਟਾ ਆਟਾ ਨਹੀਂ
    ਦੇਵੇਗਾ, ਜੇ, ਦੇਵੇ ਵੀ ਤਾਂ ਓਪਰੇ ਉਹ ਨੂੰ ਨਿਗਲ ਲੈਣਗੇ!
  mya-JVB: လေ မျိုးစေ့ကို ကြဲ ၍ လေဘွေ စပါး ကိုရိတ် ရကြ လိမ့်မည်။ စပါးပင် မ ရှိရ။ အနှံ
    ထဲက မုန့်ညက် မ ထွက် ရ။ ထွက် သော်လည်း တကျွန်း တနိုင်ငံသားတို့သည် စား ကြ လိမ့်မည်။
  hmo-hmo: “Badina Israela taudia ese lai idia hadoa neganai, ena anina be, lai guba
    bada herea do idia havaraia. Edia uiti be idia tubu vadaeni, to mai edia kwaradia
    lasi. Unai dainai paraoa idia havaraia lasi. To bema iena anina do ia vara neganai,
    idau taudia ese do idia ania ore.
  urd-urd: बेशक उन्होंने हवा बोई। वह गर्दबाद काटेंगे, न उसमें डंठल निकलेगा न उसकी
    बालों से ग़ल्ला पैदा होगा और अगर पैदा हो भी तो अजनबी उसे चट कर जाएँगे।
  rus-SYN: 'Так как они сеяли ветер, то и пожнут бурю: хлеба на корню не будет у него;
    зерно не даст муки; а если и даст, то чужие проглотят ее.'
  bqc-SIM: Ĩana aaì tↄ̃́, ↄ̃ ì bↄlɛnɛ́ zàa ũ. Ése i piao, wa e wísilↄo. Baa
    tó à pìa, buipãleↄ mɛ́ aa mↄ́ ń pↄ́ naaa.
  tcz-CHONGTHU: Amahon hui chu muchi tua atu-u ahin, chimpei akiat dingu ahi. Hichun
    kung aneipon, adon jong chun nehding agadoh sah theilou ahi.
  mar-mar: कारण लोक वारा पेरतात आणि वावटळीची कापणी करतात, उभ्या पिकाला कणीस नाही,
    ते धान्याचे पिठ उत्पन्न करणार नाही, आणि जर त्याची पूर्ण वाढ झाली तरी परके त्यास
    गिळून टाकतील.
  qub-qub: «Paycunaga wayratami murusha, löcu wayratana shuntangapis. Rïguncuna manami
    wayonganachu. Mana wayuptin jarinapis manami canganachu. Ichiclla cajllantapis
    juc-lä jäpa runacunami micucarcärenga.
  bqp-bqp: Wee i woo duurɑ, yen sɔ̃nɑ i ko i woo bɔkɔ gɛ̃. Mɔndu gɑrɑ nɛɛ, dobi bɛm
    sɑri ku rɑ n som mɔ. I n mɑɑ yɛ̃ mɑ bɛɛn gbeɑn dĩɑnu nù n dɑɑ geɑ kuɑ, sɔbɑ bɑ
    koo nu gurɑ.
  hat-hat: Depi pèp la simen van, se move tan pou yo rekòlte. Yo tankou yon jaden
    ble ki pa jete grap, ki p'ap bay farin. Menm si li bay farin, se moun lòt nasyon
    k'ap vin manje tout.
  eng-BSB: For they sow the wind, and they shall reap the whirlwind. There is no standing
    grain; what sprouts fails to yield flour. Even if it should produce, the foreigners
    would swallow it up.
  eng-WEBPB: For they sow the wind, and they will reap the whirlwind. He has no standing
    grain. The stalk will yield no head. If it does yield, strangers will swallow
    it up.
  kbq-kbq: Hagi tamagra menina zaho nehankrazankita henka ra zahokrerfa hamaregahaze.
    Hagi witia hankre'nageno marerigahianagi, raga reontegahie. Hagi marerino ragama
    rente'niana, ha' vahe'mo'za musufa emerigahaze.
  nhe-BL: “Yajuanti quichijtoque tlen ax cuali huan quiselise tlen tlahuel fiero.
    Nopa toctli ax temacas pixquistli huan ax oncas harina. Huan intla quentzi oncas,
    sequinoc quicuase.
  gub-BL: A'e teko utym ywytu ma'eà'yz ài wà. Opo'o putar ywytuàiw wà nehe. Arozràn
    i'yw naharyw kwaw nehe. Aze heta haryw nehe, teko amo ae ywy rehe har u'u putar
    wà wà nehe.
  eng-DRA: For they shall sow wind, and reap a whirlwind, there is no standing stalk
    in it, the bud shall yield no meal; and if it should yield, strangers shall eat
    it.
