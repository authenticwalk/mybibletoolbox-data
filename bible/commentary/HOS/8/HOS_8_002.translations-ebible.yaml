verse: HOS.008.002
translations:
  mal-C: ‘ഞങ്ങളുടെ ദൈവമേ, ഞങ്ങൾ അങ്ങയെ അംഗീകരിക്കുന്നു!’ എന്ന് ഇസ്രായേൽ എന്നോടു നിലവിളിക്കുന്നു.
  deu-TKW: 'Dabei schreien sie zu mir: Mein Gott! Wir Israeliten kennen dich ja!'
  lin-lin: 'Isalaele azali kobelela Ngai : « Oh Nzambe na biso, toyebi Yo ! »'
  eng-LSV: To Me they cry, My God, we—Israel—have known You.
  eng-GNV: Israel shall crie vnto me, My God, we know thee.
  eng-WEBSTER: Israel shall cry to me, My God, we know thee.
  nhw-BL: 'Huan ama tlali Israel ehuani nechtzajtzilíaj huan quiijtohuaj: ‘Techpalehui
    pampa timitziximatij para ta tiToteco Dios.’'
  swh-ONEN: Israeli ananililia, ‘Ee Mungu wetu, tunakukubali!’
  bba-bba: Bɑ koo mɑn nɔɔɡiru suemɑ bu nɛɛ, bɑ nɛ ben Yinni yɛ̃.
  eng-KJVCPB: Israel shall cry unto me, My God, we know thee.
  luo-luo: Jo-Israel noywakna niya, ‘Yaye Nyasachwa, wayangi!’
  meu-meu: Idia ese e boi heigumu, e tomu, Egu Dirava e, ai Israel taumai dibamai
    oi.
  npi-ULB: तिनीहरू मलाई पुकारा गर्छन्, ‘हे मेरा परमेश्‍वर, इस्राएलीमा हामी तपाईंलाई
    चिन्दछौं ।’
  yor-yor: Israẹli kígbe pè mí, ‘Ọlọ́run wa, àwa mọ̀ ọ́n!’
  pes-OPCB: «اسرائیل از من یاری می‌خواهند و مرا خدای خود می‌خوانند.
  tgl-ULB: Tumawag sila sa akin, 'Aking Diyos, kami sa Israel ay kilala ka.'
  hui-hui: Isaraele wali agali tígua i̱hondo lalu, Í̠ inanaga Ngode Datagaliwabeore
    kegoni howa ina nde í̠naga wali agali howa í̠ manda bu kamagoni, laga kami.
  mya-mya: ငါ့​အား​သူ​တို့​၏​ဘု​ရား​သ​ခင်​ဟူ​၍​လည်း ကောင်း၊ သူ​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်​ဟူ​၍
    လည်း​ကောင်း၊ သူ​တို့​သည်​ငါ့​ကို​သိ​သည် ဟူ​၍​လည်း​ကောင်း​ဆို​ကြ​သော်​လည်း၊-
  bod-N: ཀྱེ་ངེད་ཅག་གི་དཀོན་མཆོག་ལགས། ངེད་ཡེས་ར་ཨེལ་གྱིས་ཁྱེད་ངོ་ཤེས་སོ་ཞེས་དེ་དག་གིས་ང་འབོད་པར་འགྱུར།
  sna-sna: VaIsraeri vanodana kwandiri vachiti, ‘Haiwa, Mwari wedu, tinokuzivai!’
  spa-BLM: 'Me gritan: ‘¡Dios mío, nosotros, Israel, te reconocemos!'
  cac-cac: 'Vach''chom syal eb'' d''ayin: Co Diosal ach, tzach cojtaquejeli, xchi
    eb'','
  swh-ULB: Wananililia,'Mungu wangu, sisi katika Israeli tunakujua.'
  bel-bel: 'Мяне будуць заклікаць: «Божа мой! мы спазналі Цябе, мы - Ізраіль».'
  deu-ELBBK: 'Sie werden zu mir schreien: Mein Gott, wir kennen dich, wir, Israel!
    ...'
  mbb-OT: Ebpengum-umawen e zan he ke sikandan te, ‘He Megbevayà te Israel, migkilala
    zey sikew.’
  mal-2015: 'അവർ എന്നോടു: ദൈവമേ, യിസ്രായേലാകുന്ന ഞങ്ങൾ നിന്നെ അറിയുന്നു എന്നു നിലവിളിക്കുന്നു.'
  rmc-rmc: 'O Izrael ke ma vičinel: ‚Devla amaro, amen tut prindžaras!‘'
  pes-OPV: اسرائیل نزد من فریاد می‌نمایند که‌ای خدای ما تو را می‌شناسیم.
  ron-1924: 'Атунч вор стрига кэтре Мине: ‘Думнезеуле, ной Те куноаштем, ной, Исраел!’'
  ben-OBCV: ইস্রায়েল আমার কাছে কেঁদে বলে, ‘হে আমাদের ঈশ্বর, আমরা তোমাকে স্বীকার করি!’
  som-som: Way ii qayshan doonaan, iyagoo leh, Ilaahayow, annagoo dadka Israa'iil
    ahu waannu ku naqaan.
  lat-VUC: 'Me invocabunt: Deus meus, cognovimus te Israël.'
  eng-ASVBT: They shall cry unto me, My God, we Israel know thee.
  ita-1885: 'Israele griderà a me: Tu sei l''Iddio mio, noi ti abbiam conosciuto.'
  eng-LXXUP: They shall soon cry out to me, saying, O God, we know thee.
  eng-ULB: They cry out to me, 'My God, we in Israel know you.'
  spa-VBL: 'Israel invoca a mi: “¡Nuestro Dios, te conocemos!”'
  fra-_FOB: 'Ils crieront à moi: “Mon Dieu! Nous t''avons connu, nous, Israël! “'
  mal-mal: 'അവർ എന്നോട്: “ദൈവമേ, യിസ്രായേലാകുന്ന ഞങ്ങൾ നിന്നെ അറിയുന്നു” എന്ന് നിലവിളിക്കുന്നു.'
  urd-GVR: Beshak wuh madad ke lie chīḳhte-chillāte haiṅ, ‘Ai hamāre Ḳhudā, ham to
    tujhe jānte haiṅ, ham to Isrāīl haiṅ.’
  suz-BL: मिनु इस्राएलमी आं कली ‘आंइ परमप्रभु, गो इन कली तुइक्‍‍नीकी’ दे देंनीम।
  eng-NOY: They shall say to me, My God, we know thee, we, thine Israel!
  ita-1927: 'Essi grideranno a me: “Mio Dio, noi d’Israele ti conosciamo!…”'
  ckb-ckb: 'هاوار بۆ من دەکەن: ”ئەی خودای ئێمە، ئێمەی ئیسرائیل دانت پێدا دەنێین!“'
  eng-BBE: 'They will send up to me a cry for help: We, Israel, have knowledge of
    you, O God of Israel.'
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನವರು, ‘ನನ್ನ ದೇವರೇ, ನಾವು ನಿಮ್ಮನ್ನು ತಿಳಿದಿದ್ದೇವೆ,’ ಎಂದು ನನಗೆ ಕೂಗುತ್ತಿದ್ದಾರೆ.
  tam-2017: எங்கள் தேவனே, உம்மை அறிந்திருக்கிறோம் என்று சொல்லி இஸ்ரவேலர்கள் கூப்பிடுவார்கள்.
  spa-RV-1909: 'A mí clamará Israel: Dios mío, te hemos conocido.'
  ron-BTF: 'Israel va striga către mine: Dumnezeul meu, noi te cunoaştem.'
  eng-WEBP: They cry to me, ‘My God, we, Israel, acknowledge you!’
  eng-FBV: Israel calls out to me, “Our God, we know you!”
  nld-1939: 'Nu roepen ze tot Mij: Mijn God! Maar Wij kennen u, Israël!'
  nch-BL: 'Huan ama tali Israel ehuani techtzajtzilíaj huan quiijtohuaj: ‘Techpalehui
    pampa timitzixmatij para ta tiToteco Dios.’'
  vie-1934: 'Chúng nó sẽ kêu đến ta rằng: Hỡi Đức Chúa Trời tôi, chúng tôi là Y-sơ-ra-ên,
    nhìn biết Ngài!'
  hin-CV: इस्राएल मुझसे पुकारकर कहता है, ‘हे हमारे परमेश्वर, हम आपको मानते हैं!’
  spa-BES: 'Clamarán a mi: Nosotros, Israel, te conocemos, oh Dios de Israel.'
  tdx-tdx: 'Hitoreo amako hao t’Israele: Ry Andrianañahare, fa nahafohiñ’Azo zahay.'
  tha-KJV: อิสราเอลจะร้องทุกข์ต่อเราว่า “ข้าแต่พระเจ้าของข้าพระองค์ ข้าพระองค์​รู้​จักพระองค์”
  por-BR-2018: 'Então clamarão a mim: Deus meu, nós, Israel, te conhecemos.'
  deu-ELO: 'Sie werden zu mir schreien: Mein Gott, wir kennen dich, wir, Israel! ...'
  eng-WYC-2018: They called me to help, (and said), A! my God, we Israel have known
    thee. (They called to me for help, and said, O my God! we Israel have known thee.)
  epo-epo: 'Al Mi ili vokos: Ho mia Dio, ni, Izraelidoj, ekkonis Vin.'
  uig-PIN: 'Ular Manga: «I Hudayim, biz Israil hǝlⱪi Seni tonuymiz!» dǝp warⱪiraydu.'
  beo-beo: 'Ilia da ogogole Na da ilia Gode sia:sa, amola ilia da Na fi ilia sia:sa,
    amola ilia Na dawa: ilisu sia:sa.'
  tpi-OTNT: Ol Israel i save tok, ‘Yu God bilong mipela, na mipela i save long yu.’
  hau-SA: Isra’ila ta yi mini kuka, ‘Ya Allahnmu, mun yarda da kai!’
  uig-LAT: 'Ular Manga: «I Xudayim, biz Israil xelqi Séni tonuymiz!» dep warqiraydu.'
  nde-nde: U-Israyeli uyakhalaza kimi esithi, ‘Oh Nkulunkulu wethu, siyakwamukela!’
  ton-ton: ‌ʻE tangi ʻa ʻIsileli kiate au, ʻo pehē, ‘ʻE hoku ʻOtua, ʻoku mau ʻilo
    koe.’
  ces-1613: 'Budouť sic volati: Bože můj, znáť tebe Izrael,'
  eng-WMB: They cry to me, ‘My God, we, Israel, acknowledge you!’
  tam-TCV: ‘எங்கள் இறைவனே, நாங்கள் உம்மை அறிந்திருக்கிறோம்!’ என்று இஸ்ரயேலர் என்னை
    நோக்கிக் கதறுகிறார்கள்.
  ceb-ULB: Nagtawag sila kanako, 'Akong Dios, nakaila kaming mga Israelita kanimo.'
  pol-UBG: 'Izrael będzie wołać do mnie: Mój Boże, znamy cię.'
  urd-GVU: بےشک وہ مدد کے لئے چیختے چلّاتے ہیں، ’اے ہمارے خدا، ہم تو تجھے جانتے ہیں،
    ہم تو اسرائیل ہیں۔‘
  eng-OEBCW: To me they continually cry, ‘My God, we Israel, we know you!’
  deu-1912: 'Dann werden sie zu mir schreien: Du bist mein Gott; wir, Israel, kennen
    dich!'
  kan-2017: ಅವರು ನನ್ನನ್ನು, ‘ನಮ್ಮ ದೇವರೇ, ಇಸ್ರಾಯೇಲರಾದ ನಾವು ನಿನ್ನನ್ನು ತಿಳಿದವರಾಗಿದ್ದೇವೆ’
    ಎಂದು ಕೂಗಿಕೊಳ್ಳುವರು.
  yap-yap: Yugu aram rogon ni yad be yog ni gag e Got rorad ma yad be yog ni yad pi
    girdi’eg ni yad manangeg,
  hlt-MCSB: Kai taengah tah, “Ka Pathen aw Israel he namah kah la ka ming uh,” tila
    rhap uh.
  mdy-ETH: ዒስራዔኤሌ፦ «ፆኦሲዮ! ኑኡኒ፥ ኔኤኮ ዴራ ኔና ዔራኔ» ጌይ ጌይ ታ ባንሢ ዒላታኔ፤
  twi-ASANTE: Afei, Israel su frɛ me sɛ, ‘Ao, yɛn Onyankopɔn, yɛgye wo to mu!’
  eng-WEBU: They cry to me, ‘My God, we, Israel, acknowledge you!’
  wal-wal: Eti, ‘Abeet nu Xoossau, nuuni Israa7eela asai nena eroos’ yaagidi taayyo
    waassoosona.
  spa-PDDPT: 'A Mí clamarán: ¡ʼElohim mío, nosotros te conocemos!'
  gun-gun: Xevy pe ojapukai vy “Oreruete! Ore Israel kuery ma ndekuaa va'e roiko”,
    he'i okuapy
  agu-BL: 'Lastum e'' na qui na chinachon te chipaltil, na wi''nin na chiẍch''in tzaj
    swetz yi na cho''c tan na''wse''n imbi''. Je chiyole''j: ‘¡Jun cu''n yol, ilu''
    kaRyosil yi o'' aj Israel!’'
  ilo-ULB: Immasugda kaniak, 'O Diosko, dakami a taga-Israel ket am-ammodaka.'
  kpg-kpg: Ma e aha maa digaula e gahi Au bolo di nadau God, ge e hai bolo ginaadou
    nia daangada ni aagu, ge e iloo ginaadou Au,
  uig-ARA: 'ئۇلار ماڭا: «ئى خۇدايىم، بىز ئىسرائىل خەلقى سېنى تونۇيمىز!» دەپ ۋارقىرايدۇ.'
  sus-sus: E n xilima, ‹Muxu Marigi Ala, muxu i kolon, muxu tan, Isirayila.›
  pon-2006: Mehndahte ar wiahkin ie ar Koht oh kin nda me nei aramas irail oh me dene
    re ese ie,
  ksd-ksd: 'Diat a kukula upi iau dari: Kaugu God, avet a tarai Israel, ave nunure
    u.'
  grc-BRENT: Ἐμὲ κεκράξονται, ὁ Θεὸς, ἐγνώκαμέν σε·
  ind-AYT: Israel berseru kepada-Ku, “Allahku, kami mengenal Engkau!”
  nya-nya: Israeli akulirira kwa Ine kuti, ‘Inu Mulungu wathu, ife timakudziwani!’
  hrv-hrv: 'Meni viču: “Poznajemo te, Bože Izraelov.”'
  mps-mps: Augwaligo te po wabo dao, ‘Nage dago God da, da Israel dabe, tama dago
    nage koneai da,’ obao.
  tpi-tpi: Ol Israel i save tok, ‘Yu God bilong mipela, na mipela i save long yu.’
  dan-1931: 'De råber til mig: “Min Gud! Vi, Israel, kender dig.”'
  vie-OVCB: 'Lúc ấy, Ít-ra-ên sẽ cầu xin Ta: ‘Xin giúp chúng con, vì Ngài là Đức Chúa
    Trời của chúng con!’'
  guj-2017: તેઓ મને હાંક મારીને કહેશે કે, ‘હે ઇઝરાયલના ઈશ્વર, અમે તમને જાણીએ છીએ.’
  pon-2006A: Mehndahte ar wiahkin ie ar Koht oh kin nda me nei aramas irail oh me
    dene re ese ie,
  por-BRBSL: Eles choram para mim, 'Meu Deus, nós, Israel, te reconhecemos'!
  eng-OEBUS: To me they continually cry, “My God, we Israel, we know you!”
  cth-cth: Hatei, ahnimouh ni, kaimae Cathut, kaimouh teh Isarel miphun lah ka o awh
    teh, Bawipa nang teh na panue awh telah koe a hram awh.
  twi-twi: Afei Israel su frɛ me se, ‘Yɛn Nyankopɔn, yegye wo to mu!’
  hlt-hlt: Kai taengah tah, “Ka Pathen aw Israel he namah kah la ka ming uh,” tila
    rhap uh.
  tbz-SIM: 'Bɑ́ kɛ̀ bɛ̀ dɔ́ bɛ̀ n kuɔ́nnɛ̀ mɛ̀ɛ̀ botí kɛ dɔ̀: Áú! Kuyie, tínti Isidɑyɛɛribɛ
    ti dɑ yɛ̃́mu, fɔ̃́ɔ̃̀ ti te.'
  msy-2020: Israelia nan dɨa ghaze, ‘Nɨ en God, e nɨ gɨfo!’
  dop-dop: Ɩlɛnɑ ɩ́ wiinɑ-m sɩ, mɛɣɛ Ɩsɛɣɛlɩ nyǝ́mɑ, ɩ́ nyǝmɑ-m sɩ mɑɣɑ mǝ Ɩsɔ.
  azb-azb: 'Onlar Mənə fəryad edib deyəcək: “Allahım, biz İsraillilər Səni tanıyırıq”.'
  eng-DBY: They shall cry unto me, My God, we know thee; [we], Israel.
  hin-2017: वे मुझसे पुकारकर कहेंगे, “हे हमारे परमेश्वर, हम इस्राएली लोग तुझे जानते
    हैं।”
  wol-KYG: 'Man la Israyil xaacu, ne ma: “Éy sama Yàlla, maa la ràññee!”'
  eng-YLT: To Me they cry, 'My God, we — Israel — have known Thee.'
  eng-WYC-2017: They called me to help, A! my God, we Israel have known thee.
  eng-WMBB: They cry to me, ‘My God, we, Israel, acknowledge you!’
  urd-GVH: बेशक वह मदद के लिए चीख़ते-चिल्लाते हैं, ‘ऐ हमारे ख़ुदा, हम तो तुझे जानते
    हैं, हम तो इसराईल हैं।’
  rug-rug: Kabo vura se Izireli koa Rau, ‘Kei Tamasa, na mami Tamasa tugo si Agoi’
  gaz-gaz: Israaʼel, ‘Yaa Waaqa keenya nu si beekna!’ jedhee gara kootti iyyate.
  fra-LSG: 'Ils crieront vers moi: Mon Dieu, nous te connaissons, nous Israël!'
  yal-yal: 'E sɔnxɔma n xinla ra: “Nxɔ Ala, nxu i kolon, nxu tan, Isirayila!”'
  haw-1868: E kahea mai auanei ka Iseraela ia'u, E kuu Akua, ua ike makou ia oe.
  arb-NAV: 'يَسْتَغِيثُونَ بِي قَائِلِينَ: «يَا إِلَهَنَا، إِنَّنَا نَعْرِفُكَ، فَنَحْنُ
    إِسْرَائِيلَ شَعْبُكَ».'
  ewe-ewe: Azɔ la, Israel le ɣli dom nam be, ‘Míaƒe Mawu, kpe ɖe mía ŋuti!’
  eng-LEE: To me will they then cry, My God, we, Israel, know thee.
  asm-FB: ইস্রায়েলে মোৰ ওচৰত কাতৰোক্তি কৰি কৈছে, ‘হে মোৰ ঈশ্বৰ, আমি ইস্ৰায়েলবাসীয়ে
    আপোনাক জানো।’
  sus-A: عٍ ﭑ شِلِمَ، ‹مُشُ مَرِفِ عَلَ، مُشُ عِ كٌلٌن، مُشُ تَن، عِسِرَيِلَ.›
  fra-SBL: 'Ils s''écrient : « Mon Dieu, nous, Israël, nous te reconnaissons.'
  hbo-hbo: לִ֖י יִזְעָ֑קוּ אֱלֹהַ֥י יְֽדַעֲנ֖וּךָ יִשְׂרָאֵֽל׃
  kik-kik: Isiraeli nĩarangaĩra, akoiga atĩrĩ, ‘Wee Ngai witũ, nĩtũkũmenyete!’
  fra-NCL: 'Ils crient vers moi : « Mon Dieu ! nous t’avons connu, nous, Israël ! »'
  cek-AK: Israel mah kai khaeah, ka Sithaw, nang to kang panoek! tiah hang tih.
  cuk-cuk: 'Emide, anse wiledanimalad. Weyob sogmalad: ‘Israel-Bab-Dummadye, be anmar-Bab-Dummadid,
    anmar wisye.’'
  uig-CYR: 'Улар Маңа: «И Худайим, биз Исраил хәлқи Сени тонуймиз!» дәп вақирайду.'
  tel-2017: వారు నాకు మొర్రపెడతారు. “మా దేవా, ఇశ్రాయేలు వారమైన మేము నిన్ను ఎరిగిన
    వారమే.”
  hat-BSA: 'Yo va rele a Mwen menm: ‘Bondye mwen an, nou menm—Israël—Nou konnen Ou.’'
  kos-kos: Elos finne pangon mu nga God lalos ac fahk mu elos mwet luk ac elos eteyu,
  hbo-WLC: לִ֖י יִזְעָ֑קוּ אֱלֹהַ֥י יְֽדַעֲנ֖וּךָ יִשְׂרָאֵֽל׃
  ibo-ibo: Ugbu a ndị Izrel na-etiku m mkpu akwa, ‘Chineke anyị, anyị bụ Izrel maara
    gị.’
  ory-ory: ସେମାନେ ଆମ୍ଭ ନିକଟରେ କ୍ରନ୍ଦନ କରି କହିବେ, “ହେ ଆମ୍ଭର ପରମେଶ୍ୱର, ଆମ୍ଭେମାନେ ଇସ୍ରାଏଲ,
    ତୁମ୍ଭଙ୍କୁ ଜାଣୁ।”
  chk-chk: Mürin chon Israel repwe siö ngeniei, “En äm we Kot, äm noum aia sileek.”
  rop-rop: Nomeda dei tok mi God blanga olabat en olabat sabi mi, bat stil deibin
    tjakidawei ola gudbala ting. En blanga tharran na detlot enami blanga olabat garra
    ranimap olabat.
  ukr-1871: 'Покликати муть до мене: Боже мій! ми ж тебе знаємо, ми — Ізраїль!'
  deu-1951: 'Zu mir werden sie schreien: Du bist mein Gott; wir Israeliten kennen
    dich!'
  eng-JPS: 'Will they cry unto Me: ''My God, we Israel know Thee''?'
  srp-1865: 'Izrailj æe vikati k meni: Bože moj; poznajemo te.'
  lug-lug: Isirayiri bankaabira nga boogera nti, ‘Katonda waffe, tukumanyi.’
  heb-heb: לי יזעקו אלהי ידענוך ישראל׃
  ben-IRV: তারা আমার কাছে কাঁদবে, ‘আমাদের ঈশ্বর, আমরা যারা ইস্রায়েলে থাকি তোমাকে
    জানি।’
  pan-pan: ਉਹ ਮੇਰੀ ਦੁਹਾਈ ਦਿੰਦੇ ਹਨ, - ਹੇ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ, ਅਸੀਂ ਜੋ ਇਸਰਾਏਲੀ ਹਾਂ, ਤੈਨੂੰ
    ਜਾਣਦੇ ਹਾਂ!
  mya-JVB: သို့ရာတွင်၊ သူတို့က၊ အကျွန်ုပ် တို့၏ ဘုရား သခင်၊ အကျွန်ုပ်တို့သည် ဣသရေလ
    အမျိုးဖြစ်၍ကိုယ်တော် ကို သိ ကြပါ၏ဟု ငါ့ အား ကြွေးကြော် ကြသည်တကား။
  hmo-hmo: Idia ese egu durua totona, lau dekenai idia boiboi henia, idia gwau, ‘Israela
    ena Dirava e, ai ese oi ai diba, ai be oiemu bese taudia!’
  urd-urd: वह मुझे यूँ पुकारते हैं कि ऐ हमारे ख़ुदा, हम बनी — इस्राईल तुझे पहचानते
    हैं।
  rus-SYN: 'Ко Мне будут взывать: Боже мой! мы познали Тебя, мы - Израиль.'
  bqc-SIM: 'Isailiↄ ì lɛzumazi wà mɛ: Wá Lua, wá n dↄ̃!'
  tcz-CHONGTHU: Ka Pathen keihon nangma kaheuve, tia Israel chu kaheng lama hungpeng
    ding ahi.
  mar-mar: ते माझा धावा करतात, माझ्या देवा, आम्ही इस्राएली तुला जाणतो”
  qub-qub: Chayno caycarpis gaparpashpan nogata mañacaycäman yanapänäpaj, ‹¡Gamga
    canqui Tayta Diosnëmi!› nir.
  bqp-bqp: Bɑ koo mɑn nɔɔgiru suemɑ bu nɛɛ, bɑ nɛ ben Yinni yɛ̃.
  hat-hat: 'Ou mèt tande yo di m'': Ou se Bondye nou. Nou menm, moun Izrayèl, nou
    konnen ki moun ou ye!'
  eng-BSB: Israel cries out to Me, “O our God, we know You!”
  eng-WEBPB: They cry to me, ‘My God, we, Israel, acknowledge you!’
  kbq-kbq: Israeli vahe'mo'za nagritega amanage hu'za zavi krafagea hu'naze. Anumzamoka
    tagri Anumza mani'nanketa tagra keta antahita kagrira hu'none hu'za hu'naze.
  nhe-BL: 'Huan ama tlali Israel ehuani nechtzajtzilíaj huan quiijtohuaj: ‘Xitechpalehui
    pampa timitzixmatij para ta tiToteco Dios.’'
  gub-BL: Uze'eg ihewe wà. — Ereiko Tupàn urezar romo ne. Ureruzar tuwe neze'eg ure.
    Urumuwete katu ure, i'i mua'u waiko ihewe wà.
  eng-DRA: 'They shall call upon me: O my God, we, Israel, know thee.'
