verse: HOS.008.010
translations:
  mal-C: അവർ രാജ്യങ്ങളുടെ മധ്യത്തിൽ തങ്ങളെത്തന്നെ വിറ്റാലും ഞാൻ ഇപ്പോൾ അവരെ ഒരുമിച്ചുകൂട്ടും;
    ശക്തനായ രാജാവിന്റെ പീഡനംനിമിത്തം അവർ മെലിഞ്ഞുണങ്ങാൻ തുടങ്ങും.
  deu-TKW: Aber mögen sie auch mit Geld und Buhlschaft unter den Völkern werben, ich
    will sie nun in die Enge treiben, daß sie gar bald unter dem Tribut an den Großkönig
    sich winden wollen.
  lin-lin: Ata apesaki bakado kati na bikolo, sik’oyo Ngai nakosangisa bango esika
    moko mpe bakobanda kosila kokufa na se ya minyoko ya mokonzi moko ya nguya.
  eng-LSV: Also though they hire among nations, || Now I gather them, and they are
    pained a little, || From the burden of a king of princes.
  eng-GNV: Yet though they haue hired among the nations, nowe will I gather them,
    and they shall sorowe a litle, for the burden of the King and the princes.
  eng-WEBSTER: Yes, though they have hired among the nations, now will I gather them,
    and they shall sorrow a little for the burden of the king of princes.
  nhw-BL: “Pero masque nopa israelitame quintlaxtlahuijtoque catli ehuaj sequinoc
    tlalme ma elica ininmecahua, amo quinpalehuise. Na niquinsentilis huan niquintitlanis
    ipan sequinoc tlalme campa itztose quen seyoc tlali ehuani. Huan tlaijiyohuise
    imaco se tlanahuatijquetl huan itlapalehuijcahua catli tlahuel chicahuaque.
  swh-ONEN: Ingawa wamejiuza wenyewe miongoni mwa mataifa, sasa nitawakusanya pamoja.
    Wataanza kudhoofika chini ya uonevu wa mfalme mwenye nguvu.
  bba-bba: Bɑ bwese tukunu ɡobi kɔsiɑ bɑ n kɑ nɔɔ tiɑ sɑ̃ɑ. Adɑmɑ kɑ mɛ, kon bu mɛnnɑ,
    kpɑ Asirin sinɑ boko u bu yoo sɔmɑ koosiɑ.
  eng-KJVCPB: Yea, though they have hired among the nations, now will I gather them,
    And they shall sorrow a little for the burden of the king of princes.
  luo-luo: Kata obedo ni giseusore kendgi e kind ogendini, abiro chokogi kaachiel.
    Gibiro lal nono kendo enosandgi e bwo loch mar ruoth maratego.
  meu-meu: Ena be bese idau-idau bogaragidia amo idurudia taudia bae vatudia, to lau
    ese baina.butudia oho. Bena pavapava bona lohia ihahelaḡadia na bae hadokoa, ina
    nega sina ai.
  npi-ULB: तिनीहरूले जातिहरूका बिचमा प्रेमीहरू नियुक्‍त गरे तापनि, अब तिनीहरूलाई म
    एकसाथ भेला गराउनेछु । राजकुमारहरूका राजाको दमनको कारणले, तिनीहरू दुःखी हुन लाग्‍नेछन्
    ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé wọ́n ti ta ara wọn sí àárín Orílẹ̀-èdè, Èmi ó ṣà wọ́n
    jọ nísinsin yìí. Wọn ó sì bẹ̀rẹ̀ sí í ṣòfò dànù lọ́wọ́ ìnilára ọba alágbára.
  pes-OPCB: با اینکه دوستانی از سرزمینهای مختلف با پول خریده‌اند، اما من ایشان را
    به اسیری می‌فرستم تا زیر بار ظلم و ستم پادشاه آشور جانشان به ستوه آید.
  tgl-ULB: Kahit na umupa sila ng mangingibig sa mga bansa, muli ko silang titipunin.
    Sisimulan ko silang itatapon dahil sa pang-aapi ng hari at mga prinsipe.
  hui-hui: Anigo i̱na áyu ti haru mandagi mo mogo buwa minu baiore holebero. Emeneore
    howa Asirianaga kini kagome ti genda timbuni mo ya halu bope haragola Isaraeleali
    ti emene mbira hangu holebira.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​ယ​ခု​သူ​တို့​အား​စု​ရုံး စေ​၍​အ​ပြစ်​ဒဏ်​စီ​ရင်​မည်။
    မ​ကြာ​မီ​သူ တို့​သည်​အာ​ရှု​ရိ​ဧ​က​ရာဇ်​၏ နှိပ်​စက်​ညှင်း ပန်း​ခြင်း​ဒဏ်​ကို​အ​လူး​အ​လဲ​ခံ​ရ​ကြ
    လိမ့်​မည်။
  bod-N: དེ་དག་གིས་མི་སྡེ་རྣམས་གླས་ནའང་། ད་ནི་ངས་དེ་དག་མཉམ་དུ་བསྡུ་བར་བྱ་སྟེ། ཁོ་རྣམས་ནི་རྒྱལ་པོ་དང་འགོ་དཔོན་དག་གི་མནར་གཅོད་ཀྱིས་ཉམས་ང་བར་འགྱུར་རོ།
    །
  sna-sna: Kunyange zvavo vakazvitengesa pakati pendudzi, ndichavaunganidza zvino
    pamwe chete. Vachatanga kuperezeka pasi poudzvinyiriri hwamambo ane simba guru.
  spa-BLM: Pero aunque se vendieron entre las naciones, Ahora los reuniré; y comienzan
    a consumirse a causa de la opresión del rey de los poderosos.
  cac-cac: Vach'chom stup juntzan̈xo chon̈ab' eb' yic scolji eb' yuuj, a in Jehová
    in ol in molb'ej eb', yic syab'an syail eb' yuj junoc rey te ay yip.
  swh-ULB: Hata ingawa wameajiri wapenzi kati ya mataifa, sasa nitawakusanya pamoja.
    Wao wataanza kupotea kwa sababu ya unyanyasaji wa mfalme wa wakuu.
  bel-bel: Хоць яны і пасылалі дарункі народам, але неўзабаве Я зьбяру іх, і яны пачнуць
    пакутаваць ад цяжару цара князёў;
  deu-ELBBK: Ob sie auch unter den Nationen anwerben, nun will ich sie sammeln; und
    sie werden anfangen, sich zu vermindern wegen der Last des Königs der Fürsten.
  mbb-OT: Piru minsan mibpesakup is Israel te zuma he menge nasyun, ne edtiǥumen ku
    ǥuntaan is menge etew kayi ne edsilutan ku. Ne ebpuun en is kegkerasey zan tenged
    te kedluplupiǥa kandan te sevaha he hadì wey menge upisyal zin.
  mal-2015: അവർ ജാതികളുടെ ഇടയിൽനിന്നു ജാരന്മാരെ കൂലിക്കു വാങ്ങിയാലും ഞാൻ ഇപ്പോൾ അവരെ
    കൂട്ടും; അവർ പ്രഭുക്കന്മാരുടെ രാജാവിന്റെ ചുമടിൻകീഴിൽ വേഗത്തിൽ വേദനപ്പെടും.
  rmc-rmc: Kajte peske cinelas le piranen andral o narodi, me len akana skidava upre
    pro sudos. Maj našavena e zor tel o pharipen le bare kraľiskro.
  pes-OPV: اگر‌چه ایشان در میان امت هااجرت می‌دهند، من الان ایشان را جمع خواهم کرد
    و به‌سبب ستم پادشاه و سروران رو به تناقض خواهند نهاد.
  ron-1924: Кяр дакэ ей дау дарурь нямурилор, тот ый вой апэса, ка сэ ынчетезе пентру
    пуцинэ време сэ май унгэ вреун ымпэрат ши домнь.
  ben-OBCV: যদিও তারা নিজেদের অন্য জাতিদের কাছে বিক্রি করেছে, কিন্তু আমি এখন তাদের
    একত্রিত করব। পরাক্রান্ত রাজার অত্যাচারে তারা ক্রমশ ক্ষয়ে যাবে।
  som-som: In kastoo ay quruumaha dhexdooda dad ka soo kiraystaan, haatan waan soo
    ururin doonaa iyaga, oo waxay bilaabayaan inay la yaraadaan sabab ka kacday culaabtii
    uu boqorkii amiirradu iyaga saaray.
  lat-VUC: Sed et cum mercede conduxerint nationes, nunc congregabo eos, et quiescent
    paulisper ab onere regis et principum.
  eng-ASVBT: Yea, though they hire among the nations, now will I gather them; and
    they begin to be diminished by reason of the burden of the king of princes.
  ita-1885: 'Ora altresì, perciocchè han dati presenti ad amanti fra le genti, io
    radunerò quegli amanti: e fra poco si dorranno per la gravezza del re de'' principi.'
  eng-LXXUP: 'Therefore shall they be delivered to the nations: now I will receive
    them, and they shall cease a little to anoint a king and princes.'
  eng-ULB: Even though they have hired lovers among the nations, I will now gather
    them together. They will begin to waste away because of the oppression of the
    king of princes.
  spa-VBL: Aunque han contratado aliados entre las naciones, yo las reuniré. Etonces
    se retorcerán bajo el agobio del gran rey.
  fra-_FOB: Et parce qu'ils font des présents chez les nations, je vais maintenant
    les rassembler, et ils commenceront à diminuer sous le fardeau du roi des princes.
  mal-mal: അവർ ജനതയുടെ ഇടയിൽനിന്ന് ജാരന്മാരെ കൂലിക്ക് വാങ്ങിയാലും ഞാൻ ഇപ്പോൾ അവരെ
    ഒന്നിച്ച് കൂട്ടും; അവർ പ്രഭുക്കന്മാരുടെ രാജാവിന്റെ ചുമടിൻകീഴിൽ അല്പം വേദന അനുഭവിക്കും.
  urd-GVR: Lekin ḳhāh wuh dīgar qaumoṅ meṅ kitne tohfe kyoṅ na taqsīm kareṅ ab maiṅ
    unheṅ sazā dene ke lie jamā karūṅga. Jald hī wuh shahanshāh ke bojh tale pech-o-tāb
    khāne lageṅge.
  suz-BL: मेकोपुकी आंम कली लेयसाक्‍म हना यो, मुल गो मेको आन कली खुप्‍नुङमी। मिनु मेकोपुकी
    सक्ति पाइश्‍शो पिप आ गुइ रे क्‍याम्‍चा पुंइसीनीम।
  eng-NOY: But though they hire among the nations, Soon will I gather the nations
    against them; Then shall they rest a little while from the burden of their king,
    and their princes!
  ita-1927: Benché spandano i loro doni fra le nazioni, ora io li radunerò, e cominceranno
    a decrescere sotto il peso del re dei principi.
  ckb-ckb: هەرچەندە ئەوان لەنێو نەتەوەکان خۆیان فرۆشتووە، بەڵام ئێستا من کۆیان دەکەمەوە،
    ئینجا ئەوان لەژێر باری پاشای توانادار دەفەوتێن.
  eng-BBE: But though they give money to the nations for help, still I will send them
    in all directions; and in a short time they will be without a king and rulers.
  kan-OKCV: ಎಫ್ರಾಯೀಮು ಜನಾಂಗಗಳಿಗೆ ತಮ್ಮನ್ನು ಮಾರಿಕೊಂಡಿದ್ದರೂ ಅವರನ್ನು ನಾನು ಈಗ ಒಟ್ಟುಗೂಡಿಸುವೆನು.
    ಅವರು ಪ್ರಬಲ ಅರಸನ ಹಿಂಸೆಯಿಂದಾಗಿ ಕಷ್ಟಪಡುವರು.
  tam-2017: அவர்கள் அன்னியமக்களைக் கூலிக்கு அமர்த்திக்கொண்டாலும், இப்பொழுது நான் அவர்களைக்
    கூட்டுவேன்; அதிபதிகளின் ராஜா சுமத்தும் சுமையினால் அவர்கள் கொஞ்சகாலத்திற்குள்ளே
    அகப்படுவார்கள்.
  spa-RV-1909: Aunque alquilen á las gentes, ahora las juntaré; y serán un poco afligidos
    por la carga del rey y de los príncipes.
  ron-BTF: Da, deşi au angajat printre naţiuni, acum îi voi aduna, şi se vor întrista
    puţin timp din cauza poverii împăratului prinţilor.
  eng-WEBP: But although they sold themselves among the nations, I will now gather
    them; and they begin to waste away because of the oppression of the king of mighty
    ones.
  eng-FBV: Even though they have hired allies among the nations, I will gather them
    together. Then they will writhe under the burden of the great king.
  nld-1939: 'Maar al verstrooien ze zich onder de volken, Ik houd ze bijeen: Opdat
    ze eerst een tijd nog zuchten Onder de druk van hun koning en vorsten.'
  nch-BL: “Pero masque nopa israelitame quintaxtahuijtoque cati ehuani sequinoc talme
    para ma elica inimecahua, amo quinpalehuise. Na niquinsentilis huan niquintitanis
    ipan sequinoc talme campa itztose quej seyoc tali ehuani. Huan taijyohuise imaco
    se tanahuatijquet huan itapalehuijcahua cati tahuel tejtetique.
  vie-1934: Dầu chúng nó hối lộ giữa các nước, nay ta sẽ nhóm họp chúng nó; chúng
    nó bắt đầu giảm bớt đi, vì cớ sự gánh nặng bởi vua của các quan trưởng.
  hin-CV: यद्यपि उन्होंने अपने आपको अन्यजातियों के बीच बेच दिया है, फिर भी अब मैं
    उनको एक साथ इकट्ठा करूंगा. शक्तिशाली राजा के सताव के कारण वे नाश होने लगेंगे.
  spa-BES: Pero aunque dan dinero a las naciones para que lo ayuden, los juntaré y
    los afligiré un poco por la carga del rey y gobernantes.
  tdx-tdx: Aa ndra t’ie nandeta-­vatañe amo fifeheañeo, hatontoko henaneo, ie fa ninìke
    ty amy nampijiniam-panjaka naho o roandriañeo.
  tha-KJV: เออ แม้ว​่าเขาจ้างประชาชาติอื่นมา ไม่​ช้าเราจะต้อนเขาให้​รวมกัน เขาจะเป็นทุกข์เล็กน้อยเรื่องภาระของกษั​ตริ​ย์จอมเจ้านาย
  por-BR-2018: Ainda que tenham se vendido às nações, agora eu as ajuntarei; e começarão
    a ser reduzidos pela opressão do rei de príncipes.
  deu-ELO: Ob sie auch unter den Nationen dingen, nun will ich sie sammeln; und sie
    werden anfangen, sich zu vermindern wegen der Last des Königs der Fürsten.
  eng-WYC-2018: but also with meed they hired nations (or and with money they hired
    men from among the nations). Now I shall gather them together, and they shall
    rest a little from (the) burden of the king and of (the) princes.
  epo-epo: Kvankam ili donis donacojn al la nacioj, Mi nun kolektus ilin, por ke ili
    iom ripozu de la ŝarĝo de la reĝo de la princoj.
  uig-PIN: Gǝrqǝ ular ǝllǝr arisidin «yalliwalƣan» bolsimu, Əmdi Mǝn ularni yiƣip
    bir tǝrǝp ⱪilimǝn; Ular tezla «Əmirlǝrning xaⱨi»ning besimi astida tolƣinip ketidu.
  beo-beo: Be wali Na da ilima se ima:ne, ili gagadomu. Asilia hina bagade da ili
    banenesisia, ilia da se nababeba:le sosona:gia:mu.
  tpi-OTNT: Tasol nau bai mi bungim ol wantaim na mekim save long ol. Liklik taim
    tasol na king bilong Asiria bai i daunim ol tru na putim bikpela hevi nogut long
    ol, na ol bai i kamap liklik lain tasol.
  hau-SA: Ko da yake sun sayar da kansu a cikin al’ummai, yanzu zan tattara su wuri
    ɗaya. Za su fara lalacewa a ƙarƙashi danniyar babban sarki.
  uig-LAT: Gerche ular eller arisidin «yalliwalghan» bolsimu, Emdi Men ularni yighip
    bir terep qilimen; Ular tézla «Emirlerning shahi»ning bésimi astida tolghinip
    kétidu.
  nde-nde: Lanxa bezithengisile phakathi kwezizwe, ngizabaqoqela ndawonye. Bazaqalisa
    ukucikizeka bengaphansi kwencindezelo yenkosi elamandla.
  ton-ton: ‌ʻIo, neongo kuo nau unga ʻi he ngaahi puleʻanga, te u tānaki ni ʻakinautolu,
    pea te nau mamahi siʻi, koeʻuhi ko e kavenga ʻae tuʻi ʻoe ngaahi ʻeiki.
  ces-1613: 'A že posílali dary mezi pohany: protož tudíž je zberu i já, anobrž jižť
    jsou okusili něčeho pro břímě krále knížat.'
  eng-WMB: But although they sold themselves among the nations, I will now gather
    them; and they begin to waste away because of the oppression of the king of mighty
    ones.
  tam-TCV: அப்படி அவர்கள் தங்களைப் பிற தேசத்தாருக்குள் விற்றிருந்தாலும், இப்பொழுது
    நான் அவர்களை ஒன்றுசேர்ப்பேன். வலிமைமிக்க அரசனின் கையின் ஒடுக்குதலின்கீழ், அவர்கள்
    வலிமை குன்றத் தொடங்குவார்கள்.
  ceb-ULB: Bisan tuod nagsuhol sila ug hinigugma taliwala sa mga nasod, tigomon ko
    sila karon. Mangaluya sila tungod sa pagdaogdaog sa hari ug sa mga prinsipe.
  pol-UBG: A chociaż najęli spośród narodów, ja ich wkrótce zbiorę i ucierpią nieco
    z powodu brzemienia króla książąt.
  urd-GVU: لیکن خواہ وہ دیگر قوموں میں کتنے تحفے کیوں نہ تقسیم کریں اب مَیں اُنہیں
    سزا دینے کے لئے جمع کروں گا۔ جلد ہی وہ شہنشاہ کے بوجھ تلے پیچ و تاب کھانے لگیں
    گے۔
  eng-OEBCW: but even if they sell themselves among the nations, I will round them
    up. Soon the kings and princes will writhe under the burden of tribute!
  deu-1912: Dieselben Heiden will ich nun über sie sammeln; sie sollen der Last des
    Königs der Fürsten bald müde werden.
  kan-2017: ಅದು ಜನಾಂಗಗಳೊಳಗೆ ಜಾರರನ್ನು ಸಂಪಾದಿಸಿದರೂ, ಅದನ್ನು ನಾನು ಈಗ ಸೆರೆಗೆ ಒಳಪಡಿಸುವೆನು.
    ರಾಜಾಧಿರಾಜನು ಹೊರಿಸುವ ಹೊರೆಯಿಂದ ಅದು ಕುಗ್ಗಿಹೋಗಲಿಕ್ಕೆ ಆರಂಭವಾಗುವುದು.
  yap-yap: Ma chiney e nggu kunuyrad ngug gechig nagrad. Dabki n’uw nap’an miyad guleplep
    u fithik’ e amith ko gafgow nib gel ni bayi tay fare pilung nu Assyria ngorad.
  hlt-MCSB: Namtom taengah paang sitoe cakhaw amih te ka coi pawn vetih, mangpa rhoek
    kah manghai hnorhih hmuiah poeih uh pawn ni.
  mdy-ETH: ሜሌ ካኣቶ ሺኢጲፆ ዔያታ ዔኤቢ ጪጌያ ማዔቴያ ታኣኒ ዔያቶ ፔቴይዳ ቡኩሳንዳኔ፤ ካኣቶንታ ሱኡጎንታ ሄርቂ ዔያቶ ዎይሣ
    ዎይሢፆና ዎልቄ ባይቂ ዻኪ ዻኪ ዔያታ ዴንዳንዳኔ።
  twi-ASANTE: Ɛwom, wɔatɔn wɔn ho wɔ amanaman no mu deɛ, nanso mɛboaboa wɔn ano. Wɔn
    so bɛfiri aseɛ ate wɔ ɔhene kɛseɛ bi nhyɛsoɔ ase.
  eng-WEBU: But although they sold themselves among the nations, I will now gather
    them; and they begin to waste away because of the oppression of the king of mighty
    ones.
  wal-wal: SHammikkokka, taani eta shiishshana. Kare biittaa kawotinne halaqati eta
    huqqunnobare, eti sohuwaara hitana.
  spa-PDDPT: Pero aunque alquilen entre las naciones, ahora los reuniré y serán afligidos
    un poco por la carga del rey de los príncipes.
  gun-gun: Ha'e rami avi ojereraa jepe ukaxe vy amboae regua ikuaia rupi oo teĩ xee
    ae amboatypa 'rã. Huvixa ha'e yvatekueve omoingo axy rã mboapy'ive ma ovy.
  agu-BL: Poro qui'c na tak' yi mbi cu'n nchiban, na yi in wetz nocpon tan chixite'n
    cu'n, nin tul jun tiemp yi xe'tok chan ẍchiwutz, qui't jal chireyil, nka chibajxom
    tan chicawe'n.
  ilo-ULB: Uray no nangtangdanda kadagiti agayat kadakuada kadagiti nasion, ummungek
    idan ita. Mangrugidanto a madadael gapu iti panangidadanes ti ari dagiti prinsipe.
  kpg-kpg: Dolomeenei gei Au ga hagabudu digaula gi di gowaa e dahi ga hagaduadua
    digaula. Hoohoo hua gei digaula gaa mmae ma ga hagahuaidu go di king o Assyria.
  uig-ARA: گەرچە ئۇلار ئەللەر ئارىسىدىن «ياللىۋالغان» بولسىمۇ، ئەمدى مەن ئۇلارنى يىغىپ
    بىر تەرەپ قىلىمەن؛ ئۇلار تېزلا «ئەمىرلەرنىڭ شاھى»نىڭ بېسىمى ئاستىدا تولغىنىپ كېتىدۇ.
  sus-sus: Hali e mixi naxee saraxi sie tagi e kantafe ma, n e birin malanma nɛ, alako
    e xa tɔɔrɔ mangɛe xa kote bun ma.
  pon-2006: Ahpw met I pahn ketikinirailpene oh kaloke irail. Re pahn mwadangete kosokoskiseli
    medek ni ahnsou me nanmwarkien Asiria pahn kaloke irail.
  ksd-ksd: Maia, a dovotina dia tokom ra umana vuna gunan, ma go ina varurue diat;
    ma dia bilua tavuna ta ra kinakap ba ra king kai ra umana luluai i vung tar ia
    ta diat.
  grc-BRENT: διὰ τοῦτο παραδοθήσονται ἐν τοῖς ἔθνεσι· νῦν εἰσδέξομαι αὐτοὺς, καὶ κοπάσουσι
    μικρὸν τοῦ χρίειν βασιλέα καὶ ἄρχοντας.
  ind-AYT: Sekalipun mereka menyewa kekasih-kekasih di antara bangsa-bangsa, Aku akan
    segera menghimpun mereka. mereka akan terluka untuk sementara waktu karena beban
    dari raja dan para pemimpin.”
  nya-nya: Ngakhale wadzigulitsa pakati pa mitundu ya anthu, Ine ndidzawasonkhanitsa
    pamodzi. Iwo adzayamba kuzunzika pansi pa ulamuliro wankhanza wa mfumu yamphamvu.
  hrv-hrv: 'Neka ih samo obdaruje, među narode ću ih sada razasuti: i doskora će uzdrhtati
    pod teretom kralja knezova.'
  mps-mps: Tialima, megi da, augwali te gasa kantri dabe tiwai pedalali goli, te augwali
    dali eno deliba sisinama, te dwai dene mawaibao,” wai. “Tamadi tama te Asiria
    kingo augwali aiyaba mu elaluama, te dwai genuai sęgę augwaliba muaibao,” wai
    dao.
  tpi-tpi: Tasol nau bai mi bungim ol wantaim na mekim save long ol. Liklik taim tasol
    na king bilong Asiria bai i daunim ol tru na putim bikpela hevi nogut long ol,
    na ol bai i kamap liklik lain tasol.
  dan-1931: Selv om de tinger blandt Folkene, samler jeg dem nu*; snart salver de
    ikke mere konge og Fyrster. { [*dvs. til dem.] }
  vie-OVCB: Nhưng dù chúng đã bán mình cho nhiều đồng minh, thì Ta cũng sẽ triệu tập
    chúng lại để xét xử. Rồi chúng sẽ đau đớn quằn quại chịu gánh nặng của bọn vua
    chúa quan quyền.
  guj-2017: જો કે તેઓ પ્રજાઓમાં પૈસા આપીને પ્રેમીઓ રાખે છે, તોપણ હું તેઓને ઠેકાણે
    લાવીશ. જેથી તેઓ થોડી વાર સુધી રાજાના સરદારોને અભિષેક કરવાનું બંધ કરે.
  pon-2006A: Ahpw met I pahn ketikinirailpene oh kaloke irail. Re pahn mwadangete
    kosokoskiseli medek ni ahnsou me nanmwarkien Asiria pahn kaloke irail.
  por-BRBSL: Mas embora eles se tenham vendido entre as nações, Vou agora reuni-los;
    e começam a se desperdiçar por causa da opressão do rei dos poderosos.
  eng-OEBUS: but even if they sell themselves among the nations, I will round them
    up. Soon the kings and princes will writhe under the burden of tribute!
  cth-cth: Jentelnaw hah aphu a poe eiteh, vaitalahoi, taminaw hah ka pâkhueng han.
    Nâsittouh ao hoehnahlan, siangpahrang hoi bawinaw e hno hah hnori lah na phu awh
    han.
  twi-twi: Ɛwɔ mu, wɔatɔn wɔn ho wɔ amanaman no mu de, nanso mɛboaboa wɔn ano. Wɔn
    so befi ase atew wɔ ɔhene kɛse bi nhyɛso ase.
  hlt-hlt: Namtom taengah paang sitoe cakhaw amih te ka coi pawn vetih, mangpa rhoek
    kah manghai hnorhih hmuiah poeih uh pawn ni.
  tbz-SIM: Kɛ̀ díndi bɑɑ dɔ́ dí mbɛ cu ticuuti, dɛ mɔ̀nnì tùɔ̀kɛmu kɛ̀ m bo di tíí,
    nkɛ Asidii kóo kpɑ̀ɑ̀tì di fɛ̃́ũ.
  msy-2020: Ezɨ datɨrɨghɨn kɨ bar me akuvagh pazɨ me damuam. Dughiar ovezimɨn, Asirian
    atrivim bar me abɨnigh, egh osɨmtɨzir ekiar bar kuram me darɨgham. Eghtɨ gɨn me
    avɨrasemeghan kogham.
  dop-dop: Pɑɑ ɩ hɑɑkɩ lɛlɑɑ kɛ kʋhɑɑŋ tɔ, mǝ kpeɣeluɣu wɑɑtʋ kɔmnɑ ntɔ. Pǝ kɑɑsɑ
    pǝcɔ, ɩ́ kɑ́ tɔɣɔ wɑhɑlɑ, nɑ sǝɣǝlɑ nnɑ wulɑʋ sɔsɔ kɑ́ sʋkɩ-mɛ tɔ.
  azb-azb: Onlar millətlər arasında muzdla oynaş tutsalar da, Mən indi onları bir
    yerə toplayacağam. Onlar qüdrətli padşahın zülmündən Azalmağa başlayacaq.
  eng-DBY: Although they hire among the nations, now will I gather them, and they
    shall begin to be straitened under the burden of the king of princes.
  hin-2017: यद्यपि वे अन्यजातियों में से मजदूर बनाकर रखें, तो भी मैं उनको इकट्ठा करूँगा।
    और वे हाकिमों और राजा के बोझ के कारण घटने लगेंगे।
  wol-KYG: Ci xeeti jaambur ñi lañuy jënde, waaye du tee ma dajale leen. Léegi ñu
    tegoo notaangey buur aki kàngam.
  eng-YLT: Also though they hire among nations, Now I gather them, and they are pained
    a little, From the burden of a king of princes.
  eng-WYC-2017: but also with meed they hired nations. Now I shall gather them together,
    and they shall rest a little from burden of the king and of princes.
  eng-WMBB: But although they sold themselves amongst the nations, I will now gather
    them; and they begin to waste away because of the oppression of the king of mighty
    ones.
  urd-GVH: लेकिन ख़ाह वह दीगर क़ौमों में कितने तोह्फ़े क्यों न तक़सीम करें अब मैं
    उन्हें सज़ा देने के लिए जमा करूँगा। जल्द ही वह शहनशाह के बोझ तले पेचो-ताब खाने
    लगेंगे।
  rug-rug: Na ele holuholu puleni tu koari kaiqa butubutu, ba kote varigara puleni
    Arau. Kote podalae matemate palae si arini pa kauruna sa vina kilasa tanisa keke
    baṉara ṉiṉirana.
  gaz-gaz: Isaan saboota gidduutti yoo of gurguran iyyuu ani amma walitti isaan nan
    qaba. Isaan hacuuccaa mooticha jabaa jalatti ni sukkuumamu.
  fra-LSG: Quand même ils font des présents parmi les nations, Je vais maintenant
    les rassembler, Et bientôt ils souffriront sous le fardeau du roi des princes.
  yal-yal: Hali e bata kantan tiine sara siyane tagi, iki n na e birin malanma nɛn,
    alogo e xa sa tɔrɔ ndedi Manga Gbeena goronne bun ma.
  haw-1868: Ua hoolimalima hoi lakou iwaena o na lahuikanaka e, ano e hoakoakoa nae
    au ia lakou; A e anwe iki lakou no ke kaumaha o ke alii o na haku.
  arb-NAV: وَإِنْ كَانُوا يَسْتَأْجِرُونَ حُلَفَاءَ مِنْ بَيْنِ الأُمَمِ، فَإِنِّي
    أَجْمَعُهُمُ الآنَ، فَيَتَحَرَّرُونَ إِلَى حِينٍ مِنْ نِيرِ الْمَلِكِ وَالرُّؤَسَاءِ.
  ewe-ewe: Togbɔ be wodzra wo ɖokuiwo na dukɔwo hã la, magaƒo wo nu ƒu azɔ. Woakpe
    fu le fiagã la kple dumegãwo ƒe teteɖeanyi ta.
  eng-LEE: 'But even though they should spend gifts among the nations, now will I
    gather them: and they shall be humbled a little through the burden of the king
    of princes.'
  asm-FB: যদিও তেওঁলোকে বিভিন্ন জাতিবোৰৰ সৈতে বেচ দি বন্ধুত্ব কৰিলে, তথাপিও মই এতিয়া
    তেওঁলোকক বিনাশ কৰিবলৈ একেলগে গোটাম; ৰজা আৰু নেতাসকলৰ অত্যাচাৰৰ অধীনত তেওঁলোকে
    যাতনা ভোগ কৰিব।
  sus-A: هَلِ عٍ مِشِ نَشٍيٍ سَرَشِ سِيٍ تَفِ عٍ كَنتَقٍ مَ، ﭑ عٍ بِرِن مَلَنمَ نّ،
    عَلَكٌ عٍ شَ تْورْ مَنفّيٍ شَ كٌتٍ بُن مَ.
  fra-SBL: Mais bien qu'ils se soient vendus parmi les nations, Je vais maintenant
    les rassembler ; et ils commencent à dépérir à cause de l'oppression du roi des
    puissants.
  hbo-hbo: גַּ֛ם כִּֽי־יִתְנ֥וּ בַגֹּויִ֖ם עַתָּ֣ה אֲקַבְּצֵ֑ם וַיָּחֵ֣לּוּ מְּעָ֔ט
    מִמַּשָּׂ֖א מֶ֥לֶךְ שָׂרִֽים׃
  kik-kik: O na gũtuĩka nĩmeyendetie gatagatĩ-inĩ ka ndũrĩrĩ, rĩu nĩngũmacookanĩrĩria
    hamwe. Mekwambĩrĩria kũhinyara, mahinyĩrĩirio nĩ mũthamaki ũrĩa ũrĩ hinya.
  fra-NCL: Même s’ils font des présents aux nations, je les rassemblerai contre eux,
    et ils trembleront pour un peu de temps, sous le fardeau du roi des princes.
  cek-AK: Ue, nihcae loe prae kaminawk salakah angmah hoi angmah ang zaw langlacadoeh,
    vaihi nihcae to ka pakhueng let han; ukkung angraengnawk pacaekthlaek pongah,
    nihcae loe palungsethaih tong o tih.
  cuk-cuk: Efraín, bendaked-amiega, we-neggwebur-bamalad-manigi-bennus-inigwele, gwen
    ega igarga guosulid. Anse neggwebur-bamalad-dikasuli-bukwadse gales barmiledmaloed.
    Rey-buledsega, dummagansega sikwas sabsur-odurdakledii gumargweloed.
  uig-CYR: Гәрчә улар әлләр арисидин «ялливалған» болсиму, Әнди Мән уларни жиғип бир
    тәрәп қилимән; Улар тезла «Әмирләрниң шаһи»ниң бесими астида толғинип кетиду.
  tel-2017: వారు కానుకలు ఇచ్చి అన్యజనాల్లో విటులను పిలుచుకున్నా ఇప్పుడే నేను వారిని
    సమకూరుస్తాను. చక్రవర్తి పీడన పెట్టే బాధ కింద వారు కృశించి పోతారు.
  hat-BSA: Malgre yo vann tèt yo pami nasyon yo, se koulye a, Mwen va ranmase yo.
    Yo kòmanse vin febli akoz presyon a wa de sa yo ak pwisans.
  kos-kos: Elos ne pwapa ouinge yurin mutunfacl saya, a inge nga fah eisaloseni ac
    kalyaelos. Ac tia paht elos ac arulana keok ye poun tokosra fulat lun Assyria.
  hbo-WLC: גַּ֛ם כִּֽי־יִתְנ֥וּ בַגּוֹיִ֖ם עַתָּ֣ה אֲקַבְּצֵ֑ם וַיָּחֵ֣לּוּ מְּעָ֔ט
    מִמַּשָּׂ֖א מֶ֥לֶךְ שָׂרִֽים׃
  ibo-ibo: Ọ bụ ezie na ha ewerela onwe ha resi ọtụtụ mba dị iche iche, aga m achịkọta
    ha. Ha ga-atakwa ahụ nʼihi ọnọdụ mmegbu nke eze na ndịisi ga-achị ha.
  ory-ory: ହଁ, ସେମାନେ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ଲୋକମାନଙ୍କୁ ବେତନ ଦେଲେ ମଧ୍ୟ ଏବେ ଆମ୍ଭେ ସେମାନଙ୍କୁ
    ସଂଗ୍ରହ କରିବା; ସେମାନେ ଅଧିପତିଗଣଙ୍କ ରାଜାର ଭାର ସକାଶୁ ନ୍ୟୂନ ହେବାକୁ ଲାଗିଲେଣି।
  chk-chk: Nge iei ngang üpwe achufengeniir pwe üpwe apwüngüür. Iwe, repwe popuetä
    le chokükünüla pokiten ewe kingen Asiria a ariaföüür.
  rop-rop: “Wal ai garra majurrumap ola Isreil pipul, en ai garra panishim olabat
    holot, en nomo longtaim na det haibala king brom Asiriya garra meigim olabat abumbat
    adtaim, en dei garra ardimbat nomo lilbit.
  ukr-1871: Та хоч вони й посилали чужинцям данини, то, наколи я зберу їх докупи,
    почнуть вони впадати під тягарем царя над князями.
  deu-1951: Weil sie sich denn Völker dingen, so will ich dieselben jetzt auch haufenweise
    herbeibringen, und bald werden sie zu leiden haben unter der Last des Königs der
    Fürsten.
  eng-JPS: Yea, though they hire among the nations, now will I gather them up; and
    they begin to be minished by reason of the burden of king and princes.
  srp-1865: A što naimaše meðu narodima, ja æu ih sabrati; a veæ i okusiše malo radi
    bremena cara nad knezovima.
  lug-lug: Newaakubadde nga beetunze eri amawanga, ndibakuŋŋaanya, era ndibawaayo
    eri okubonaabona nga banyigirizibwa kabaka ow’amaanyi.
  heb-heb: גם כי יתנו בגוים עתה אקבצם ויחלו מעט ממשא מלך שרים׃
  ben-IRV: এমনকি যদিও তারা জাতিদের মধ্যে থেকে প্রেমিক ভাড়া করেছে, আমি এখন তাদের জড়ো
    করব। তারা শাসনকর্ত্তাদের রাজার নির্যাতনে নষ্ট হতে শুরু করেছে।
  pan-pan: ਭਾਵੇਂ ਉਹ ਕੌਮਾਂ ਵਿੱਚ ਕਿਰਾਇਆ ਦੇਣ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਹੁਣ ਇਕੱਠਾ ਕਰਾਂਗਾ। ਉਹ ਰਾਜੇ
    ਅਤੇ ਹਾਕਮਾਂ ਦੇ ਭਾਰ ਤੋਂ ਘੱਟ ਹੋਣ ਲੱਗੇ।
  mya-JVB: တပါးအမျိုးသား တို့အား ဆုချ သော်လည်း ၊ ချက်ခြင်း လူ များကို ငါစုဝေး စေမည်။
    မကြာမမြင့်မှီ ရှင်ဘုရင် နှင့် မင်း များတင်သော ဝန် ကို ပင်ပန်း စွာ ထမ်းရကြ လိမ့်မည်။
  hmo-hmo: Momokani idia ese bese idauidau edia huanai, dekena amo durua taudia do
    idia hoia, to lau ese idia do lau dogoatao. Idia do lau haboua, bona edia dika
    davana do lau henia. Unai neganai idia ese king, bona lohia taudia haginia kara,
    be do idia rakatania, inai nega sisina lalonai.
  urd-urd: अगरचे उन्होंने क़ौमों को उजरत दी है तो भी अब मै उनको जमा' करूँगा और वह
    बादशाह — ओ — उमरा के बोझ से ग़मग़ीन होंगे।
  rus-SYN: Хотя они и посылали дары к народам, но скоро Я соберу их, и они начнут
    страдать от бремени царя князей;
  bqc-SIM: Baa kɛ́ aa gbɛ̃nakpà ń buipãleↄ, má ń naaaɛ sa. Kía zↄ̃ↄ mɛ́ a ↄtↄ̃má,
    aai na laoawa.
  tcz-CHONGTHU: Ahinlah mi tamtah ho koma kijoh jongleu, nikhatle ka puikhom ding
    ahi.
  mar-mar: जरी त्यांनी देशात प्रियकर नेमले, तरी मी त्यांना आता एकत्र करीन. राजे आणि
    पुढारी यांच्या दबावामुळे ते कमी होतील.
  qub-qub: Chayno pägar alli parlacusha caycaptinpis castiganäpaj may-chaypitapis
    cutichimushämi. Chaymi munayniyoj raypa maquincho ñacar goyanga.
  bqp-bqp: Bɑ bwese tukunu gobi kɔsiɑ bɑ n kɑ nɔɔ tiɑ sɑ̃ɑ. Adɑmɑ kɑ mɛ, kon bu mɛnnɑ,
    kpɑ Asirin sinɑ boko u bu yoo sɔmɑ koosiɑ.
  hat-hat: Atout yo bay lòt nasyon yo kado, koulye a mwen pral mete yo tout nan menm
    sak pou m' pini yo. Talè konsa, yo pral nan lapenn lè wa Lasiri a va pran peze
    yo tout.
  eng-BSB: Though they hire allies among the nations, I will now round them up, and
    they will begin to diminish under the oppression of the king of princes.
  eng-WEBPB: But although they sold themselves amongst the nations, I will now gather
    them; and they begin to waste away because of the oppression of the king of mighty
    ones.
  kbq-kbq: Hagi zamagra ru vahete zamavufaga zagore ome atre'nazanagi, Nagra zamazeri
    atru hu'na keaga huzmantegahue. Hanki hankave kini ne'mo knazana zamino zamazeri
    haviza hume nevanige'za, osi'a vahe manigahaze.
  nhe-BL: “Pero yonque nopa israelitame quintlaxtlahuijtoque tlen ehuaj sequinoc tlaltini
    ma elica ininmecahua, ax quinpalehuise. Na niquinsentilis huan niquintitlanis
    ipan sequinoc tlaltini campa itztose queja seyoc tlali ehuani. Huan tlaijiyohuise
    imaco se tlanahuatijquetl huan itlapalehuijcahua tlen tlahuel tetique.
  gub-BL: Nezewe rehe we apyhyk putar ihe wà nehe. Azepyk putar wanehe nehe. Axir
    wanuwihawete ikatu 'ym ma'e umumaw putar amo kwarahy ma'erahy ipuraraw kar pà
    Izaew wanupe a'e nehe.
  eng-DRA: 'But even though they shall have hired the nations, now will I gather them
    together: and they shall rest a while from the burden of the king, and the princes.'
