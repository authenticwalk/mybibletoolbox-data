    aku i na hale hoomana; A ua hoomahuahua o ka Iuda i na kulanakauhale i paa i ka
    papohaku: A e hoouna aku au i ke ahi iloko o kona mau kulanakauhale; A e ai aku
    ia i kona mau halealii.'
  arb-NAV: لأَنَّ إِسْرَائِيلَ قَدْ نَسِيَ خَالِقَهُ، وَشَيَّدَ قُصُوراً، وَأَكْثَرَ
    يَهُوذَا مِنْ بِنَاءِ الْمُدُنِ الْمُحَصَّنَةِ، لِهَذَا سَأُرْسِلُ نَاراً عَلَى
    هَذِهِ الْمُدُنِ فَتَلْتَهِمُ حُصُونَهُ.
  ewe-ewe: Israel ŋlɔ eƒe wɔla be, eye wòtu fiasã gã dranyiwo. Yuda ɖo gli sesẽwo
    ƒo xlã eƒe duwo. Maɖo dzo ɖa wòafia woƒe duwo, eye wòabi woƒe mɔ sesẽwo.”
  eng-LEE: For Israel forgot his Maker, and built palaces; and Judah multiplied fortified
    cities; but I will send a fire among his cities, and it shall devour their fine
    edifices.
  asm-FB: ইস্ৰায়েলে মোক, তেওঁলোকৰ সৃষ্টিকৰ্ত্তা ঈশ্বৰক পাহৰি গৈ ডাঙৰ ডাঙৰ ৰাজগৃহ
    নির্মাণ কৰিলে; যিহূদাই অনেক নগৰ গড়েৰে আবৃত কৰিলে; কিন্তু মই তেওঁৰ নগৰবোৰৰ ওপৰত
    জুই বর্ষাম; তাতে তেওঁৰ সকলো কোঁঠ জুইয়ে পুৰি গ্ৰাস কৰিব।
  sus-A: عِسِرَيِلَ بَرَ نّيمُ عَلَ مَ، نَشَن عٍ دَاشِ. عٍ نَ مَنفّ بَنشِيٍ تِقٍ.
    يُدَيَ قَن نَ تَايٍ تِقٍ، نَشٍيٍ سّنبّ فبٌ، كْنْ ﭑ نَ بِرِن فَنمَ نّ تّ رَ.»
  fra-SBL: Car Israël a oublié son créateur et a construit des palais ; et Juda a
    multiplié les villes fortifiées ; mais j'enverrai un feu sur ses villes, et il
    dévorera ses forteresses. »
  hbo-hbo: וַיִּשְׁכַּ֨ח יִשְׂרָאֵ֜ל אֶת־עֹשֵׂ֗הוּ וַיִּ֙בֶן֙ הֵֽיכָלֹ֔ות וִֽיהוּדָ֕ה
    הִרְבָּ֖ה עָרִ֣ים בְּצֻרֹ֑ות וְשִׁלַּחְתִּי־אֵ֣שׁ בְּעָרָ֔יו וְאָכְלָ֖ה אַרְמְנֹתֶֽיהָ׃
    ס
  kik-kik: Isiraeli nĩariganĩirwo nĩ ũrĩa wamũmbire, na agaaka nyũmba cia ũnene; Juda
    nĩairigĩire matũũra maingĩ na thingo cia hinya. No nĩngarehere matũũra mao manene
    mwaki ũrĩa ũgaacina ciikaro ciao iria ciirigĩtwo na hinya.”
  fra-NCL: Israël a oublié son auteur, et il a bâti des palais ; et Juda a multiplié
    ses villes fortes. J’enverrai le feu dans ses villes, et il dévorera ses châteaux.
  cek-AK: Israel loe angmah Sahkung to pahnet ving boeh, tempulnawk to a sak boeh;
    Judah mah kapop vangpui pakahaih sipae to sak boeh; toe anih ih vangpui nuiah
    hmai to ka patoeh han, to naah anih angraenghaih ahmuen to hmai mah kangh boih
    tih.
  cuk-cuk: Israel-dulemar, ani an bemar-obinyedid, degite, bemar an-iedmalad. Nega-dummagan-yeerdaklemalad
    be sobdemalad. Judá-dulemar, neggwebur-galu-matusurmalad omelodmalad. Degi-inigwele,
    bela bergumalaga, e-neggweburmargi, e-galu-matusurmaladgi, soo an odegoed.”
  uig-CYR: Чүнки Исраил өз Ясиғучисини унтуп, «ибадәтхана»ларни қуриду; Йәһуда болса
    истиһкамлаштурулған шәһәрләрни көпәйткән; Бирақ Мән уларниң шәһәрлири үстигә от
    әвәтимән, От буларниң қәлъә-ордилирини йәп кетиду.
  tel-2017: ఇశ్రాయేలువారు తమ సృష్టికర్త అయిన దేవుని మర్చి పోయారు. తమ కోసం భవనాలు కట్టించుకున్నారు.
    యూదావారు, చాలా పట్టణాలకు కోటలు కట్టుకున్నారు. అయితే నేను వారి పట్టణాలను తగలబెడతాను.
    వారి కోటలను ధ్వంసం చేస్తాను.
  hat-BSA: Paske Israël te bliye Kreyatè li. Li te bati palè yo. Konsa, Juda te miltipliye
    vil fòtifye yo; men Mwen va voye dife sou vil li yo, e konsa, li va devore gwo
    palè li yo.
  kos-kos: “Mwet Israel elos musaela inkul fulat sin tokosra, a elos tiana esam El
    Su Oralosla. Mwet Judah elos musaela siti pus ke pot ku. Tuh nga ac fah supwala
    e in esukak inkul fulat sin tokosra lalos ac siti selos.”
  hbo-WLC: וַיִּשְׁכַּ֨ח יִשְׂרָאֵ֜ל אֶת־עֹשֵׂ֗הוּ וַיִּ֙בֶן֙ הֵֽיכָל֔וֹת וִֽיהוּדָ֕ה
    הִרְבָּ֖ה עָרִ֣ים בְּצֻר֑וֹת וְשִׁלַּחְתִּי־אֵ֣שׁ בְּעָרָ֔יו וְאָכְלָ֖ה אַרְמְנֹתֶֽיהָ׃
    ס
  ibo-ibo: Izrel echezọọla Onye kere ha ma wukwaa obi ndị eze dị iche iche. Juda ewukwaala
    obodo dị iche iche e wusiri ike. Nʼihi ya, aga m ezite ọkụ nʼobodo ha niile, ọkụ
    ga-erepịa obodo ha niile e wusiri ike.”
  ory-ory: କାରଣ ଇସ୍ରାଏଲ ଆପଣା ସୃଷ୍ଟିକର୍ତ୍ତାଙ୍କୁ ପାସୋରିଅଛି ଓ ନାନା ଅଟ୍ଟାଳିକା ନିର୍ମାଣ
    କରିଅଛି ଓ ଯିହୁଦା ଅନେକ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗର ପ୍ରସ୍ତୁତ କରିଅଛି, ମାତ୍ର ଆମ୍ଭେ ତାହାର ନଗରସକଳର
    ଉପରେ ଅଗ୍ନି ନିକ୍ଷେପ କରିବା ଓ ତାହା ତହିଁର ଦୁର୍ଗସକଳ ଗ୍ରାସ କରିବ।
  chk-chk: Chon Israel ra aüetä imwen king, nge ra manlükala Ewe mi Föriir. Ekewe
    chon Juta ra achomonga ar kewe telinimw mi pöchökül tittir. Nge ngang üpwe tinala
    ekkei wor, epwe kenala ar kewe imwen king me ar kewe telinimw.”
  rop-rop: “Ol detlot Isreil pipul bin meigimbat bigismob bigwan haus. Bat dei nomo
    jinggabat mi hubin meigim olabat. En detlot Juda pipul bin bildimap bigismob strongbala
    taun weya olabat enami kaan bidim olabat. Bat ai garra barnimap ol detlot strongbala
    taun blanga olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: Творця свого забув Ізраїль та построїв собі божницї, та й Юда побудував
    міста утверджені; та я пошлю огонь на міста його, — він пожере палати його.
  deu-1951: Weil Israel seinen Schöpfer vergessen und sich Paläste erbaut, und weil
    Juda viele Städte befestigt hat, so will ich Feuer in seine Städte senden, das
    seine Gebäude verzehren soll.
  eng-JPS: For Israel hath forgotten his Maker, and builded palaces, and Judah hath
    multiplied fortified cities; but I will send a fire upon his cities, and it shall
    devour the castles thereof.
  srp-1865: Izrailj zaboravi tvorca svojega, i sagradi dvorove, i Juda umnoži tvrde
    gradove; ali æu pustiti oganj u gradove ovomu, i spaliæe dvorove onomu.
  lug-lug: Isirayiri yeerabidde omutonzi we, n’azimba embiri, ne Yuda ne yeeyongera
    okuzimba ebibuga ebiriko bbugwe; naye ndisindika omuliro ku bibuga byabwe, ne
    gwokya ebigo byabwe.”
  heb-heb: וישכח ישראל את עשהו ויבן היכלות ויהודה הרבה ערים בצרות ושלחתי אש בעריו
    ואכלה ארמנתיה׃
  ben-IRV: ইস্রায়েল আমায় ভুলে গেছে, তার সৃষ্টিকর্ত্তাকে এবং প্রাসাদ নির্মাণ করেছে।
    যিহূদা অনেক শহরকে সুরক্ষিত করেছে, কিন্তু আমি তার শহরে আগুন পাঠাব; যা তার দুর্গগুলিকে
    ধ্বংস করবে।
  pan-pan: ਇਸਰਾਏਲ ਆਪਣੇ ਸਿਰਜਣਹਾਰ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਭੁੱਲ ਗਿਆ ਹੈ, ਅਤੇ ਮਹਿਲ ਬਣਾਏ, ਯਹੂਦਾਹ ਨੇ
    ਗੜ੍ਹ ਵਾਲੇ ਸ਼ਹਿਰ ਬਹੁਤ ਸਾਰੇ ਬਣਾਏ, ਪਰ ਮੈਂ ਅੱਗ ਉਸ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਭੇਜਾਂਗਾ, ਅਤੇ ਉਹ
    ਉਸ ਦੇ ਕਿਲਿਆਂ ਨੂੰ ਭਸਮ ਕਰ ਦੇਵੇਗੀ।
  mya-JVB: ဣသရေလ သည် သူ့ ကို ဖန်ဆင်း တော်မူသောသခင်ကိုမေ့လျော့ ၍ ဘုံ ဗိမာန်များကို
    တည်ဆောက် တတ် ၏။ ယုဒ သည်လည်း ခိုင်ခံ့ သော မြို့ တို့ကို များပြား စေ တတ်၏။ သို့ရာတွင်
    ၊ ငါသည် ထို မြို့ များတို့ကို မီး ရှို့၍ ဘုံ ဗိမာန်များတို့ကို မီးလောင် ရလိမ့်မည်။
  hmo-hmo: badina be Israela taudia ese, idia ia karaia Diravana idia laloaboio vadaeni.
    Idia ese king edia rumadia idia haginia vadaeni, bona Iuda taudia ese hanua momo,
    mai edia magu danu idia haginia vadaeni. To lau ese lahi do lau siaia edia hanua
    edia latanai, bona edia gabu aukadia do ia gabudia ore.”
  urd-urd: इस्राईल ने अपने ख़ालिक़ को फ़रामोश करके बुतख़ाने बनाए हैं और यहूदाह ने
    बहुत से हसीन शहर ता'मीर किए हैं, लेकिन मैं उसके शहरों पर आग भेजूँगा और वह उनके
    कस्रों को भसम कर देगी।
  rus-SYN: Забыл Израиль Создателя своего и устроил капища, и Иуда настроил много
    укрепленных городов; но Я пошлю огонь на города его, и пожрет чертоги его.
  bqc-SIM: Isailiↄ Kɛna yã́ sã̀ńguɛ, ↄ̃ aalɛ ń kibɛↄ kpakpa. Yudaↄ lɛ́ wɛ̃́lɛ
    bĩ́ideↄ kálɛkalɛ, kási má tɛsↄ̃ wɛ̃́lɛpiↄwaɛ, an kibɛpiↄ i tɛ́kũ.
  tcz-CHONGTHU: Israel in asempa asumilin, in thupitah tah asan, chule Judan kulpi
    nei khopi apunsah in ahi. Hijeh a chu keiman khopi ho chunga mei kasol ding, hichun,
    aleng inpihou akah chai ding ahi.
  mar-mar: इस्राएलाला आपल्या निर्माणकर्त्या परमेश्वराचा विसर पडला आहे आणि त्याने महाल
    बांधले आहेत, यहूदाने तटबंदीची नगरे वसवली आहेत, पण मी त्याच्या शहरावर अग्नी पाठवीन,
    तो त्याची तटबंदी नष्ट करून टाकेल.
  qub-qub: Israelcunaga gongaycärishami paycunata pï camashantapis. Chaymi paycunaga
    capillacunallatana arurcaycan. Judá runacunana achca siudäcunata arur jatariycächin.
    Chay siudänincunamanmi nogaga ninata sindipaycoj-aywä. Chauraga llapan arushantapis
    ruparmi ushacurcongapaj.»
  bqp-bqp: Isirelibɑ bɑ tii sinɑ kpɑɑru bɑniɑ. Mɑ bɑ nɛ ben tɑkɑ kowo duɑri. Yudɑbɑ
    bɑ mɑɑ ben wuu dɑbinu gbɑ̃rɑru toosi. Adɑmɑ kon ben wusu dɔ̃ɔ sɔkiri kpɑ u ben
    dii geenu di.
  hat-hat: Moun Izrayèl yo bliye moun ki te fè yo a. Y'ap bati gwo palè. Moun Jida
    yo menm ap bati gwo lavil ak miray ranpa pou pwoteje yo. Men mwen menm, m'ap voye
    dife nan lavil yo. Dife a ap boule tout palè yo ak tout gwo kay yo.
  eng-BSB: Israel has forgotten his Maker and built palaces; Judah has multiplied
    its fortified cities. But I will send fire upon their cities, and it will consume
    their citadels.
  eng-WEBPB: For Israel has forgotten his Maker and built palaces; and Judah has multiplied
    fortified cities; but I will send a fire on his cities, and it will devour its
    fortresses.”
  kbq-kbq: Hagi Israeli vahe'mo'za tro'ma huzmante'nea Anumzana zamage kaninente'za,
    kini vahe'mokizmi nonkumazmi kinte'naze. Hagi Juda vahe'mo'za rankumamofo have
    kegina eri hankaveti'za tro hu'naze. Hianagi Nagra teve atresugeno rankumazmia
    tefanane nehina, vihu kumazminena tevemo tefanane hugahie.
  nhe-BL: “Tlali Israel ehuani mochijchihuilijtoque huejhueyi caltlanahuatili huan
    tlali Judá ehuani quinyahualojtoque miyac inialtepehua ica tepamitl, pero nochi
    yajuanti san se nechilcajtoque na, tlen niininTlachijchijca. Huajca na nijtitlanis
    tlitl ipan inincaltlanahuatilhua huan niquintlatis nopa altepetini tlen quinyahualojtoque
    ica tepamitl.”
  gub-BL: Ta'e teko Izaew heharaz wapo arer wi wà xe. Izaew uzapo tàpuzuhu tetea'u
    wà. Teko Zuta uzapo tawhu pàrirogaw hereko har tetea'u wà. Ihe amono kar putar
    amo tata wanupe nehe. Tata wapy putar tawhu nehe. Umumaw putar wanàpuzuhu imuàtà
    pyrer nehe.
  eng-DRA: 'And Israel hath forgotten his Maker, and hath built temples: and Juda
    hath built many fenced cities: and I will send a fire upon his cities, and it
    shall devour the houses thereof.'
