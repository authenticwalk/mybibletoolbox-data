verse: HOS.008.014
translations:
  mal-C: ഇസ്രായേൽ തന്റെ സ്രഷ്ടാവിനെ മറന്ന് കൊട്ടാരങ്ങൾ പണിതിരിക്കുന്നു; യെഹൂദാ അനേകം
    നഗരങ്ങളെ കോട്ടകളാക്കി. എന്നാൽ ഞാൻ അവരുടെ പട്ടണങ്ങളിന്മേൽ അഗ്നി അയയ്ക്കും അത് അവരുടെ
    കോട്ടകളെ ദഹിപ്പിച്ചുകളയും.”
  deu-TKW: Weil sich Israel seinen Schöpfer aus dem Sinne schlug und sich Paläste
    baute, und weil sich Juda viele feste Städte anlegte, will ich Feuer wider seine
    Städte entsenden, das soll ihre Burgen verzehren.
  lin-lin: Isalaele abosani Mokeli na ye mpe atongi bandako ya kitoko ; Yuda atongi
    bingumba ebele batonga makasi ; kasi Ngai nakotinda moto kati na bingumba na bango,
    mpe ekotumba bandako na bango ya kitoko. »
  eng-LSV: And Israel forgets his Maker, and builds temples, || And Judah has multiplied
    cities of defense, || And I have sent a fire into his cities, || And it has consumed
    their palaces!”
  eng-GNV: 'For Israel hath forgotten his maker, and buildeth Temples, and Iudah hath
    increased strong cities: but I will sende a fire vpon his cities, and it shall
    deuoure the palaces thereof.'
  eng-WEBSTER: 'For Israel hath forgotten his Maker, and buildeth temples; and Judah
    hath multiplied fortified cities: but I will send a fire upon his cities, and
    it shall devour the palaces thereof.'
  nhw-BL: “Tlali Israel ehuani mochijchihuilijtoque huejhueyi caltlanahuatilme huan
    tlali Judá ehuani quinyahualojtoque miyac inialtepehua ica tepamitl, pero nochi
    inijuanti san se nechelcajtoque na, catli niininTlachijchijca. Huajca na nijtitlanis
    tlitl ipan inincaltlanahuatilhua huan niquintlatis nopa altepeme catli quinyahualojtoque
    ica tepamitl.”
  swh-ONEN: Israeli amemsahau Muumba wake na kujenga majumba ya kifalme, Yuda amejengea
    miji mingi ngome. Lakini nitatuma moto kwenye miji yao utakaoteketeza ngome zao.”
  bba-bba: Isirelibɑ bɑ tii sinɑ kpɑɑru bɑniɑ. Mɑ bɑ nɛ ben tɑkɑ kowo duɑri. Yudɑbɑ
    bɑ mɑɑ ben wuu dɑbinu ɡbɑ̃rɑru toosi. Adɑmɑ kon ben wusu dɔ̃ɔ sɔkiri kpɑ u ben
    dii ɡeenu di.
  eng-KJVCPB: 'For Israel hath forgotten his Maker, and buildeth temples; And Judah
    hath multiplied fenced cities: But I will send a fire upon his cities, And it
    shall devour the palaces thereof.'
  luo-luo: Jo-Israel wigi osewil gi Jachwechgi, mi gigero ute mag ruodhi; Juda osechielo
    mier madongo mangʼeny. To anaor mach e miechgi madongogo mitiek kargi mar pondono.”
  meu-meu: Badina be Israel ese Ikarana Diravana vada e laloa boio, pavapava rumadia
    vada e haginidia, bona Iuda ese hanua mai maḡudia vada e hahohodia; a lau ese
    lahi baina siaia ena hanua latadiai, bena ena gabu aukadia baine aradia ore.
  npi-ULB: इस्राएलले आफ्‍ना सृष्‍टिकर्ता, मलाई बिर्सेको छ, र दरबारहरू बनाएका छ । यहूदाले
    धेरै सहरहरूलाई किल्‍लाबन्‍दी गरेको छ, तर त्यसका सहरहरूमा म आगो पठाउनेछु, र त्यसले
    उसका किल्‍लाहरू भष्‍म पार्नेछ ।
  yor-yor: Nítorí Israẹli ti gbàgbé ẹlẹ́dàá rẹ̀ Ó sì ń kọ́ ààfin púpọ̀ Juda ti kọ́
    ìlú olódi púpọ̀ ṣùgbọ́n èmi ó rán iná kan sí orí àwọn ìlú rẹ̀ èyí tí yóò jẹ ibi
    agbára rẹ̀ run.”
  pes-OPCB: «اسرائیل قصرهای بزرگی ساخته و یهودا برای شهرهایش استحکامات دفاعی عظیمی
    بنا کرده است، ولی آنها آفرینندۀ خود را فراموش کرده‌اند. پس من این قصرها و استحکامات
    را به آتش خواهم کشید.»
  tgl-ULB: Kinalimutan ako ng Israel, ang kaniyang manlilikha at nagpatayo ng mga
    palasyo. Pinatibay ni Juda ang maraming mga lungsod, ngunit magpapadala ako ng
    apoy sa kaniyang mga lungsod at sisirain nito ang kaniyang mga kuta.
  hui-hui: Isaraeleali tigua tinaga kini bu karume ti biamogo bialu pele mulene hongo
    karulape yu kabe toba howa kininaga anda timbuniru bialu kagoni. Ani buwa tigua
    mbira dege i̱ Anduane Homogo wali agaliru wabiaga kogo embeda ho wahaya. Yuda
    wali agali tiguabi wai pabe hongohe beremagome ti karulape holeberemabe toba howa
    tinaga tanoru wai pabe bu mabu biya. Ani biyagoyu i̱na tinaga tano ogoniha ira
    dene hedope halu tanobi kininaga anda bu heledarubi bo heda hai holebero, lalu
    Anduane Homogohanda laya lalu Hoseahanda lene.
  mya-mya: '``ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည်​နန်း​တော် များ​ကို​တည်​ဆောက်​ကြ​သော်​လည်း​သူ​တို့
    ကို​ဖန်​ဆင်း​သော​အ​ရှင်​အား​မေ့​လျော့​လျက် ရှိ​ကြ​၏။ ယု​ဒ​ပြည်​သား​တို့​သည်​ခိုင်​ခံ့
    သော​မြို့​များ​ကို​တည်​ကြ​၏။ သို့​ရာ​တွင် ငါ​သည်​သူ​တို့​၏​နန်း​တော်​များ​နှင့်​မြို့
    များ​ပေါ်​သို့​လောင်​မီး​ကျ​စေ​မည်။'
  bod-N: ཡེས་ར་ཨེལ་གྱིས་རང་གི་བྱེད་པོ་བརྗེད་ནས་ཕོ་བྲང་རྣམས་བརྩིགས། ཡ་ཧུ་དཱས་གྲོང་ཁྱེར་བརྟན་པོ་དུ་མ་བརྩིགས་ནའང་ངས་དེའི་གྲོང་ཁྱེར་རྣམས་ལ་མེ་བཏང་ནས་མཁར་རྣམས་འཚིག་པར་འགྱུར་རོ།
    །
  sna-sna: Israeri akakanganwa Musiki wake ndokuvaka mizinda; Judha akomberedza maguta
    mazhinji namasvingo. Asi ndichatumira moto pamaguta avo uchaparadza masvingo avo.”
  spa-BLM: Porque Israel se ha olvidado de su Hacedor y ha construido palacios; y
    Judá ha multiplicado las ciudades fortificadas; pero yo enviaré un fuego sobre
    sus ciudades, y devorará sus fortalezas”.
  cac-cac: A eb' israel sb'oq'ue cuartel eb' b'aj scol sb'a, palta man̈xo in naanoc
    yuj eb', vach'chom a in ix in b'o eb'. A Judá tzijtum chon̈ab' ayoch smuroal sb'oq'uei,
    palta ol in n̈ustz'a schon̈ab', yed' scuartel chi', xchi Jehová.
  swh-ULB: Israeli amenisahau mimi, Muumba wake, na amejenga majumba. Yuda ameimarisha
    miji mingi, lakini nitatuma moto juu ya miji yake; itaharibu ngome zake.
  bel-bel: Забыў Ізраіль Садзецеля свайго і зладзіў капішчы, і Юда набудаваў шмат
    умацаваных гарадоў; але Я пашлю агонь на гарады яго, - і зжарэ харомы ягоныя.
  deu-ELBBK: Und Israel hat den vergessen, der es gemacht, und hat Paläste gebaut,
    und Juda hat die festen Städte vermehrt; aber ich werde ein Feuer in seine Städte
    senden, das seine Schlösser verzehren wird.
  mbb-OT: Midlipatan te menge tig-Israel is midlimbag kandan. Sikandan wey is menge
    tig-Juda mibangun te menge turuǥan wey mahabet he menge inged he midliǥuy te verengbeng.
    Piru ebinsulan ku is menge inged dan wey is menge melig-en he menge vahin kayi.”
  mal-2015: യിസ്രായേൽ തന്നെ ഉണ്ടാക്കിയവനെ മറന്നു മന്ദിരങ്ങളെ പണിതിരിക്കുന്നു; യെഹൂദാ
    ഉറപ്പുള്ള പട്ടണങ്ങളെ വർദ്ധിപ്പിച്ചിരിക്കുന്നു; എന്നാൽ ഞാൻ അവന്റെ പട്ടണങ്ങളിൽ തീ
    അയക്കും; അതു അവയിലെ അരമനകളെ ദഹിപ്പിച്ചുകളയും.
  rmc-rmc: O Izrael bisterďa pre peskro Stvoriťeľis a ačhavelas o palaca, o Juda kerďa
    but ohradzimen fori. Ale me pre lengre fori bičhavava e jag a zlabarela lengre
    hradi.“
  pes-OPV: اسرائیل خالق خود را فراموش کرده، قصرها بنا می‌کند و یهوداشهرهای حصاردار
    بسیار می‌سازد. اما من آتش به شهرهایش خواهم فرستاد که قصرهایش رابسوزاند.
  ron-1924: Кэч Исраел а уйтат пе Чел че л-а фэкут, шь-а зидит палате ши Иуда а ынмулцит
    четэциле ынтэрите, де ачея вой тримите фок ын четэциле лор ши ле ва мистуи палателе.”
  ben-OBCV: ইস্রায়েল তার নির্মাতাকে ভুলে গেছে এবং বহু প্রাসাদ নির্মাণ করেছে; যিহূদা
    বহু নগরকে প্রাচীর দিয়ে সুরক্ষিত করেছে। কিন্তু তাদের নগরগুলির উপরে আমি অগ্নিবর্ষণ
    করব, যা তাদের দুর্গগুলিকে গ্রাস করবে।”
  som-som: Waayo, dadka Israa'iil Abuurahoodii way illoobeen, oo waxay dhisteen daaro
    waaweyn, dadka Yahuudahna magaalooyin deyr leh aad bay u badsadeen, laakiinse
    anigu magaalooyinkooda ayaan dab ku soo dul dayn doonaa, oo wuxuu wada gubi doonaa
    daarahooda waaweyn oo dhan.
  lat-VUC: Et oblitus est Israël factoris sui, et ædificavit delubra; et Judas multiplicavit
    urbes munitas; et mittam ignem in civitates ejus, et devorabit ædes illius.]
  eng-ASVBT: 'For Israel hath forgotten his Maker, and built palaces; and Judah hath
    multiplied fortified cities: but I will send a fire upon his cities, and it shall
    devour the castles thereof.'
  ita-1885: Or Israele ha dimenticato il suo Fattore, e ha edificati de' tempii, e
    Giuda ha fatte molte città forti; ma io manderò fuoco nelle città dell'uno, ed
    esso consumerà i tempii dell'altro.
  eng-LXXUP: 'And Israel has forgotten him that made him, and they have built fanes,
    and Judah has multiplied walled cities: but I will send fire on his cities, and
    it shall devour their foundations.'
  eng-ULB: Israel has forgotten me, his Maker, and has built palaces. Judah has fortified
    many cities, but I will send fire on his cities; it will destroy his fortresses.
  spa-VBL: Israel se ha olvidado de su Hacedor y ha construido palacios. Judá ha construido
    ciudades fortificdas. Pero yo haré caer fuego sobre sus ciudades y consumiré sus
    castillos.
  fra-_FOB: Israël a oublié celui qui l'a fait, et a bâti des palais, et Juda a multiplié
    les villes fortes; mais j'enverrai dans les villes de celui-ci un feu qui dévorera
    les palais de celui-là.
  mal-mal: യിസ്രായേൽ അവരെ ഉണ്ടാക്കിയ ദൈവത്തെ മറന്ന് മന്ദിരങ്ങൾ പണിതിരിക്കുന്നു; യെഹൂദാ
    ഉറപ്പുള്ള പട്ടണങ്ങൾ വർദ്ധിപ്പിച്ചിരിക്കുന്നു; എന്നാൽ ഞാൻ അവന്റെ പട്ടണങ്ങളിൽ തീ
    അയയ്ക്കും; ആ തീ അവയിലുള്ള അരമനകൾ ദഹിപ്പിച്ചുകളയും.
  urd-GVR: Isrāīl ne apne Ḳhāliq ko bhūl kar baṛe mahal banā lie haiṅ, aur Yahūdāh
    ne muta'addid shahroṅ ko qilāband banā liyā hai. Lekin maiṅ un ke shahroṅ par
    āg nāzil karke un ke mahaloṅ ko bhasm kar dūṅgā.”
  suz-BL: इस्राएलीपुकीमी आंम कली सेल्‍ब कली प्रेंशा, ठेयब दरवार सेल्‍शो बाक्‍नीम।
    यहूदा ङा मुरपुकीमी शुश सहर एर ओंथ गारो सेल्‍शो बाक्‍नीम। तन्‍न गो मेको आन सहरमी
    मी सुइश्‍शा दरवार नेल्‍ल क्रोइक्‍नुङ” दे परमप्रभुम देंत। येरमीया १७:२७; आमोस २:५
  eng-NOY: For Israel hath forgotten his Maker, and builded palaces, And Judah hath
    multiplied fenced cities; But I will send a fire upon his cities, And it shall
    devour his palaces.
  ita-1927: Israele ha dimenticato colui che li ha fatti, e ha edificato palazzi,
    e Giuda ha moltiplicato le città fortificate; ma io manderò il fuoco nelle loro
    città, ed esso divorerà i loro castelli.
  ckb-ckb: ئیسرائیل دروستکەری خۆی لە یاد کرد و چەندین کۆشکی بنیاد نا، یەهوداش شارە
    قەڵابەندەکان. بەڵام من ئاگر دەنێرمە سەر شارەکانی ئینجا قەڵاکانی دەخوات.»
  eng-BBE: For Israel has no memory of his Maker, and has put up the houses of kings;
    and Judah has made great the number of his walled towns. But I will send a fire
    on his towns and put an end to his great houses.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಸೃಷ್ಟಿಕರ್ತನನ್ನು ಮರೆತುಬಿಟ್ಟು, ಅರಮನೆಗಳನ್ನು ಕಟ್ಟುತ್ತಾರೆ.
    ಯೆಹೂದವು ಸಹ ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳನ್ನು ಹೆಚ್ಚುಮಾಡಿಕೊಂಡಿದೆ. ಆದರೆ ನಾನು ಅದರ ಪಟ್ಟಣಗಳ ಮೇಲೆ
    ಬೆಂಕಿಯನ್ನು ಕಳುಹಿಸುವೆನು. ಅದು ಅವರ ಕೋಟೆಗಳನ್ನು ನುಂಗಿಬಿಡುವುದು.”
  tam-2017: இஸ்ரவேல் தன்னை உண்டாக்கின தேவனை மறந்து கோவில்களைக் கட்டுகிறான்; யூதா பாதுகாப்பான
    பட்டணங்களைப் பெருகச்செய்கிறான்; ஆனாலும் நான் அதின் நகரங்களில் அக்கினியை வரச்செய்வேன்;
    அது அவைகளின் கோவில்களைச் சுட்டெரிக்கும்.
  spa-RV-1909: 'Olvidó pues Israel á su Hacedor, y edificó templos, y Judá multiplicó
    ciudades fuertes: mas yo meteré fuego en sus ciudades, el cual devorará sus palacios.'
  ron-BTF: Fiindcă Israel a uitat pe Făcătorul lui şi construieşte temple; şi Iuda
    a înmulţit cetăţile întărite; dar eu voi trimite un foc asupra cetăţilor lui şi
    acesta le va mistui palatele.
  eng-WEBP: For Israel has forgotten his Maker and built palaces; and Judah has multiplied
    fortified cities; but I will send a fire on his cities, and it will devour its
    fortresses.”
  eng-FBV: Israel has forgotten his maker, and built palaces; Judah has built many
    fortified cities. But I will rain fire down on their cities and burn up their
    fortresses.
  nld-1939: 'Israël heeft zijn Schepper vergeten en tempels gebouwd, Juda tal van
    versterkte steden gegrond: Maar Ik slinger een vuur in hun steden, Dat haar gebouwen
    verteert!'
  nch-BL: “Tali Israel ehuani mochijchihuilijtoque huejhueyi caltanahuatilme huan
    tali Judá ehuani quinyahualojtoque miyac inialtepehua ica tepamit, pero nochi
    inijuanti san se techelcajtoque na, cati niquinchijchijqui. Huajca na nijtitanis
    tit ipan inincaltanahuatilhua huan niquintatis nopa altepeme cati quinyahualojtoque
    ica tepamit.”
  vie-1934: Y-sơ-ra-ên đã quên Đấng tạo mình, và dựng những cung đền; Giu-đa đã thêm
    nhiều các thành bền vững. Nhưng ta sẽ sai lửa trên các thành nó, và lửa ấy sẽ
    thiêu cháy cung đền nó.
  hin-CV: इस्राएल ने अपने बनानेवाले को भुला दिया है और महल बना लिये हैं; यहूदिया राज्य
    ने बहुत से नगरों का किलाबंदी कर लिया है. पर मैं उनके शहरों पर आग लगा दूंगा, और
    उनके गढ़ जलकर भस्म हो जाएंगे.”
  spa-BES: Porque Israel no tiene memoria de su Hacedor, y ha levantado los palacios
    de los reyes; y Judá ha hecho grande el número de sus ciudades amuralladas. Pero
    enviaré un incendio a sus pueblos y pondré fin a sus palacios.
  tdx-tdx: Amy te nandikofa’Israele i Mpitsene azey, vaho nandranjy anjomba bey; fa
    nampitombo kijoly t’Iakobe; aa le hañirahako afo o rova’eo, fonga habotse’e o
    anjomba’eo.
  tha-KJV: เพราะว่าอิสราเอลได้ลืมพระผู้สร้างของตนเสียแล้ว จึงสร้างวิหารขึ้นหลายแห่ง
    และยูดาห์​ก็​ทวี​จำนวนเมืองที่​มี​กำแพงขึ้​นอ​ีก แต่​เราจะส่งไฟมายังเมืองเหล่านี้ของเขา
    และไฟจะเผาผลาญปราสาทของเมืองเหล่านี้​เสีย
  por-BR-2018: Porque Israel se esqueceu de seu Criador, e edificou templos; Judá
    multiplicou cidades fortificadas; porém mandarei fogo em suas cidades, que consumirá
    seus palácios.
