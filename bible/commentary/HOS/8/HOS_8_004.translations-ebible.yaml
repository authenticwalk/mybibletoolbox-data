verse: HOS.008.004
translations:
  mal-C: എന്റെ സമ്മതംകൂടാതെ അവർ രാജാക്കന്മാരെ വാഴിക്കുന്നു; എന്റെ അംഗീകാരം ഇല്ലാതെ
    അവർ പ്രഭുക്കന്മാരെ തെരഞ്ഞെടുക്കുന്നു. അവർ സ്വന്തം നാശത്തിനായി, തങ്ങൾക്കുള്ള വെള്ളിയും
    സ്വർണവുംകൊണ്ടു തങ്ങൾക്കുതന്നെ വിഗ്രഹങ്ങൾ ഉണ്ടാക്കുന്നു.
  deu-TKW: Sie allein haben Könige gemacht, die doch nicht von mir berufen wurden,
    haben sich Häupter erwählt, ohne daß ich darum wußte. Aus ihrem Silber und Gold
    haben sie sich Götzenbilder gemacht, bloß zu dem Zwecke, daß sie zu Grunde gehen.
  lin-lin: Batunaki Ngai te tango batiaki bakonzi mpe baponaki bakambi. Bamisalelaki
    banzambe ya bikeko na palata mpe na wolo na bango mpo na libebi na bango moko.
  eng-LSV: They have made kings, and not by Me, || They have made princes, and I have
    not known, || Their silver and their gold they have made to them idols, || So
    that they are cut off.
  eng-GNV: 'They haue set vp a King, but not by me: they haue made princes, and I
    knew it not: of their siluer and their gold haue they made them idoles: therefore
    shall they be destroyed.'
  eng-WEBSTER: 'They have set up kings, but not by me: they have made princes, and
    I knew it not: of their silver and their gold have they made for themselves idols,
    that they may be cut off.'
  nhw-BL: Inijuanti quintequitlalijque tlanahuatiani huan tlayacanani, pero amo catli
    na niquintlapejpeniyaya. Huan ica nochi ininplata huan inioro quinchijque tiotzitzi.
    Huan ica ya nopa motzontlamiltijque ica ininseltzi.
  swh-ONEN: Wanaweka wafalme bila idhini yangu, wamechagua wakuu bila kibali changu.
    Kwa fedha zao na dhahabu wamejitengenezea sanamu kwa ajili ya maangamizi yao wenyewe.
  bba-bba: Bɑ tii sinɑmbu kuɑ bɑ ǹ mɑn sɑɑwɑrɑ kue. Mɑ bɑ bũnu sekɑ kɑ sii ɡeesu
    kɑ wurɑ. Yen sɔ̃nɑ bɑ koo kɑm ko.
  eng-KJVCPB: 'They have set up kings, but not by me: They have made princes, and
    I knew it not: Of their silver and their gold have they made them idols, That
    they may be cut off.'
  luo-luo: Giketo ruodhi e loch ka ok gipenja; kendo giyiero jotelo ka ok gingʼeyo
    parona. Giloso nyiseche manono kuom fedha gi dhahabu ma gin-go, to magi kelonegi
    mana kethruok.
  meu-meu: Idia ese pavapava e hahelaḡadia, a dia lau daigu ai; lohia danu e haginidia,
    a lau be asi dibagu. Edia silver bona edia gold amo kaivakuku e karadia, idia
    sibodia ihabua-taridia.
  npi-ULB: मैले नचुनेका राजाहरूलाई, तिनीहरूले स्थापित गरेका छन् । तिनीहरूले मलाई नसोधी
    राजकुमारहरू नियुक्‍त गरेका छन् । आफ्‍ना चाँदी र सुनले, आफ्नै निम्ति तिनीहरूले
    मूर्तिहरू बनाएका छन्, तर तिनीहरूको विनाश हुनलाई नै यसो भयो ।”
  yor-yor: Wọ́n fi àwọn ọba jẹ ṣùgbọ́n, kì í ṣe nípasẹ̀ mi wọ́n yan ọmọ-aládé láì
    si ìmọ̀ mi níbẹ̀. Wọ́n fi fàdákà àti wúrà ṣe ère fún ara wọn, si ìparun ara wọn.
  pes-OPCB: ایشان پادشاهان و رهبران خود را بدون تأیید من تعیین کرده و بتهایی از طلا
    و نقره ساخته‌اند، پس اینک نابود خواهند شد.
  tgl-ULB: Nagtalaga sila ng mga hari, ngunit hindi sa pamamagitan ko, gumawa sila
    ng mga prinsipe, ngunit hindi ko nalalaman. Sa pamamagitan ng kanilang mga pilak
    at ginto gumawa sila ng mga diyus-diyosan para sa kanilang mga sarili, ngunit
    ito ay nangyari upang sila ay mapapahamak.”
  hui-hui: I̱naga wali agali tigua i̱hondo hale nahe howa tini hangume agali kini
    helo dabo helaga biya. Tigua tinaga agali haguanebi dabalu i̱na karulape nakarulape
    loliya i̱hondo hale nahe howa dabo helaya. Tigua ngolo siliba wiarume dama mitangi
    bialu mbirale gime wabu ngelo ka. Anidagua biyagome tini bo waholene mo yuanda
    ibiya.
  mya-mya: '` ``ငါ​၏​လူ​မျိုး​တော်​သည်​မိ​မိ​တို့​၏​ဆန္ဒ အ​လျောက်​ရှင်​ဘု​ရင်​များ​ကို​ရွေး​ချယ်​တင်
    မြှောက်​ခဲ့​ကြ​၏။ ငါ​၏​သ​ဘော​တူ​ညီ​ချက် မ​ရ​ဘဲ​ခေါင်း​ဆောင်​များ​ကို​ခန့်​ထား​ကြ​၏။
    မိ​မိ​တို့​၏​ရွှေ​ငွေ​နှင့်​ရုပ်​တု​များ​ကို​သွန်း လုပ်​သ​ဖြင့် မိ​မိ​တို့​၏​ပျက်​စီး​ရာ​ပျက်​စီး
    ကြောင်း​ကို​သာ​ဖန်​တီး​ကြ​၏။-'
  bod-N: དེ་དག་གིས་རྒྱལ་པོ་བསྐོས་པ་བདག་ལས་བྱུང་བ་མིན། དེ་དག་གིས་འགོ་དཔོན་རྣམས་བསྐོས་ཀྱང་ངས་མ་ཤེས།
    ཁོ་ཚོས་གསེར་དང་དངུལ་གྱིས་སྐུ་འདྲ་རྣམས་བཟོས་པས། མཐར་བདག་གིས་ཁོ་ཚོ་རྩ་མེད་དུ་གཏོང་ངོ་།
    །
  sna-sna: Vanogadza madzimambo vasina kutenderwa neni; vanosarudza machinda pasina
    mvumo yangu. Vanozvigadzirira zvifananidzo nesirivha negoridhe ravo kuti vagoparadzwa.
  spa-BLM: Han puesto reyes, pero no por mí. Han hecho príncipes, y yo no lo he aprobado.
    De su plata y su oro se han hecho ídolos, para que sean cortados.
  cac-cac: Ayic ix yac'anoch sreyal eb', maj sc'anb'ej eb' d'ayin mach tz'ochi. Ix
    say yajalil eb', palta man̈oc junoc sic'b'ilel vuuj. Ix sb'oq'ue sdiosal eb' yed'
    q'uen splata yed' q'uen yoro. Yuj chi' syic'cot eb' d'a yib'an̈.
  swh-ULB: Wameweka wafalme, lakini sio kwa shauri langu. Wamewafanya wakuu, lakini
    sikuwa na habari. Kwa fedha zao na dhahabu wamejifanyia sanamu wenyewe, ili wakatiliwe
    mbali.”
  bel-bel: 'Пастаўлялі цароў самыя, безь Мяне; ставілі князёў, але без Майго ведаму;
    з срэбра свайго і золата свайго рабілі сабе ідалаў: адтуль - пагібель.'
  deu-ELBBK: Sie haben Könige gemacht, aber nicht von mir aus; sie haben Fürsten eingesetzt,
    und ich wusste es nicht. Von ihrem Silber und von ihrem Gold haben sie sich Götzenbilder
    gemacht, damit es vernichtet werde.
  mbb-OT: Mibpilì dan te menge hadì wey menge upisyal he wazè ku pilìa. Mibeelan dan
    he menge ed-ezapen is menge pelata zan wey menge vulawan. Ne heini he menge ed-ezapen
    iyan mid-uwit te kezeetan diyà te kandan.
  mal-2015: അവർ രാജാക്കന്മാരെ വാഴിച്ചു, ഞാൻ മുഖാന്തരം അല്ലതാനും; ഞാൻ അറിയാതെ പ്രഭുക്കന്മാരെ
    അവർ നിയമിച്ചിരിക്കുന്നു; അവർ ഛേദിക്കപ്പെടേണ്ടതിന്നു വെള്ളികൊണ്ടും പൊന്നുകൊണ്ടും
    തങ്ങൾക്കു വിഗ്രഹങ്ങളെ ഉണ്ടാക്കി.
  rmc-rmc: O manuša peske ačhade le kraľen, ale bijal mande; ačhade peske le rajen,
    ale mandar na phučle. Kerde peske o rupune the o somnakune modli pre peskri zahuba.
  pes-OPV: ایشان پادشاهان نصب نمودند، اما نه ازجانب من. سروران تعیین کردند، اما ایشان
    رانشناختم. از نقره و طلای خویش بتها برای خودساختند تا منقطع بشوند.
  ron-1924: Ау пус ымпэраць фэрэ порунка Мя ши кэпетений фэрэ штиря Мя; ау фэкут идоль
    дин арӂинтул ши аурул лор, де ачея вор фи нимичиць.
  ben-OBCV: আমার সম্মতি ছাড়াই তারা রাজাদের প্রতিষ্ঠিত করে; আমার অনুমোদন ছাড়াই তারা
    মনোনীত করে সম্মানীয়দের। তাদের সোনা ও রুপোর দ্বারা তারা বিভিন্ন প্রতিমা নির্মাণ
    করে এবং নিজেদেরই ধ্বংস ডেকে আনে।
  som-som: Boqorray boqradeen, laakiinse iyagu ma aha kuwa aan amray, waxayna doorteen
    amiirro laakiinse anigu ma aan aqoonsan. Lacagtoodii iyo dahabkoodiiba ayay sanamyo
    ka samaysteen, oo sidaas darteed ayaa loo baabbi'in doonaa.
  lat-VUC: 'Ipsi regnaverunt, et non ex me; principes exstiterunt, et non cognovi:
    argentum suum et aurum suum fecerunt sibi idola, ut interirent.'
  eng-ASVBT: 'They have set up kings, but not by me; they have made princes, and I
    knew it not: of their silver and their gold have they made them idols, that they
    may be cut off.'
  ita-1885: Hanno costituiti dei re, non da parte mia; e creati de' principi senza
    mia saputa; si hanno, del loro argento, e del loro oro, fatti degl'idoli; acciocchè
    sieno sterminati.
  eng-LXXUP: 'They have made kings for themselves, but not by me: they have ruled,
    but they did not make it known to me: of their silver and their gold they have
    made images to themselves, that they might be destroyed.'
  eng-ULB: They have set up kings, but not by me. They have made princes, but without
    my knowledge. With their silver and gold they have made idols for themselves,
    but it was only so they might be cut off.”
  spa-VBL: Nombraron reyes sin mi aprobación y eligieron príncipes sin hacérmelo saber.
    Elaboraron ídolos con su oro y su plata para su propia destrucción.
  fra-_FOB: Ils ont fait des rois, mais non de ma part; des chefs, mais à mon insu.
    Ils se sont fait des dieux de leur argent et de leur or; c'est pourquoi ils seront
    retranchés!
  mal-mal: അവർ രാജാക്കന്മാരെ വാഴിച്ചു, ഞാൻ മുഖാന്തരം അല്ലതാനും; ഞാൻ അറിയാതെ പ്രഭുക്കന്മാരെ
    അവർ നിയമിച്ചിരിക്കുന്നു; അവർ ഛേദിക്കപ്പെടേണ്ടതിന് വെള്ളികൊണ്ടും പൊന്നുകൊണ്ടും
    തങ്ങൾക്ക് വിഗ്രഹങ്ങൾ ഉണ്ടാക്കി.
  urd-GVR: Unhoṅ ne merī marzī pūchhe baġhair apne bādshāh muqarrar kie, merī manzūrī
    ke baġhair apne rāhnumāoṅ ko chun liyā hai. Apne sone-chāṅdī se apne lie but banā
    kar wuh apnī tabāhī apne sar par lāe haiṅ.
  suz-BL: मेकोपुकीमी आं कली हिल्‍लो मपथु पिप योव़नीम। मेकोपुकीमी गो आं मदेंथु सासन
    पाइबपुकी योव़नीम। मेकोपुकीमी खतम दुम्‍चा कली आन सुन चांदी रे पा आंम कली मूर्ति
    सेल्‍नीम। २राजा १५:१०,१४,२५,३०
  eng-NOY: They have set up kings, but not by me; They have made princes, and I knew
    it not. Of their silver and their gold have they made themselves idols, That they
    may be brought to destruction.
  ita-1927: Si son stabiliti dei re, senz’ordine mio; si sono eletti dei capi a mia
    insaputa; si son fatti, col loro argento e col loro oro, degl’idoli destinati
    ad esser distrutti.
  ckb-ckb: ئەوان پاشایان دانا، بەڵام لە منەوە نەبوو، میریان دانا، کە من نایانناسم.
    لە زێڕ و زیوەکانیان بتیان بۆ خۆیان دروستکرد، بۆ لەناوچوونیان.
  eng-BBE: They have put up kings, but not by me; they have made princes, but I had
    no knowledge of it; they have made images of silver and gold, so that they may
    be cut off.
  kan-OKCV: ಅವರು ಅರಸರನ್ನು ನೇಮಿಸಿದ್ದಾರೆ. ಆದರೆ ನನ್ನಿಂದಲ್ಲ. ಅವರು ನನ್ನ ಅನುಮತಿಯಿಲ್ಲದೆ ರಾಜಕುಮಾರರನ್ನು
    ಆಯ್ಕೆ ಮಾಡಿದ್ದಾರೆ. ಅವರು ತಾವು ನಾಶವಾಗುವಂತೆ ತಮ್ಮ ಬೆಳ್ಳಿಯಿಂದಲೂ, ತಮ್ಮ ಬಂಗಾರದಿಂದಲೂ ತಮಗೆ
    ವಿಗ್ರಹಗಳನ್ನು ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: அவர்கள் ராஜாக்களை ஏற்படுத்திக்கொண்டார்கள், ஆனாலும் என்னாலே அல்ல; அதிபதிகளை
    வைத்துக்கொண்டார்கள், ஆனாலும் நான் அறியேன்; அவர்கள் வேரறுப்புண்டு போகும்படித் தங்கள்
    வெள்ளியினாலும் தங்கள் பொன்னினாலும் தங்களுக்கு சிலைகளைச் செய்தார்கள்.
  spa-RV-1909: 'Ellos hicieron reyes, mas no por mí; constituyeron príncipes, mas
    yo no lo supe: de su plata y de su oro hicieron ídolos para sí, para ser talados.'
  ron-BTF: Ei şi-au pus împăraţi, dar nu prin mine; au făcut prinţi fără ca eu să
    ştiu; din argintul lor şi din aurul lor şi-au făcut idoli ca să fie stârpiţi.
  eng-WEBP: They have set up kings, but not by me. They have made princes, and I didn’t
    approve. Of their silver and their gold they have made themselves idols, that
    they may be cut off.
  eng-FBV: They appointed kings without my consent and chose princes without my knowledge.
    With their silver and gold they made idols for their own destruction.
  nld-1939: Ze hebben koningen aangesteld, maar buiten Mij om, Vorsten gekozen, maar
    buiten mijn weten; Van hun zilver en goud hebben ze goden gemaakt, Tot hun eigen
    verderf.
  nch-BL: Inijuanti quintequitalijque tanahuatiani huan tayacanani, pero amo cati
    na niquintapejpeniyaya. Huan ica nochi ininplata huan inioro quinchijque teteyome.
    Huan ica ya nopa motzontamiltijque ica iniselti.
  vie-1934: Chúng nó đã lập vua mà không bởi ta, lập quan trưởng mà ta không biết.
    Chúng nó lấy bạc vàng của mình làm thần tượng cho mình, để chúng nó bị dứt đi.
  hin-CV: वे मेरी सहमति के बिना राजाओं को ठहराते हैं; वे मेरी स्वीकृति के बिना राजकुमारों
    को चुनते हैं. वे अपने सोना और चांदी से अपने विनाश के लिये मूर्तियां बनाते हैं.
  spa-BES: Han puesto reyes, pero no por mí; han nombrado príncipes, pero yo no lo
    sabía; han hecho imágenes de plata y oro, para su propia destrucción.
  tdx-tdx: Nampijadoñe mpifeleke iereo, fe tsy boak’ amako; manam-pifehe, fe nofiko;
    nanoe’ iereo ndrahare avao o volafoty naho volamena’ iareoo, soa te haitoañe.
  tha-KJV: เขาทั้งหลายได้​แต่​งตั้งกษั​ตริ​ย์ แต่​ไม่ใช่​โดยเรา เขาทั้งหลายตั้งเจ้านาย
    แต่​เราไม่​รู้​เรื่องเลย พวกเขาได้สร้างรูปเคารพทั้งหลายด้วยเงินและทองคำของเขา
    เพื่อพวกเขาจะถูกตัดขาดออกเสีย
  por-BR-2018: Eles fizeram reis, mas não de mim; constituíram príncipes, porém sem
    que eu soubesse; de sua prata e de seu ouro fizeram ídolos para si, para que sejam
    exterminados.
  deu-ELO: Sie haben Könige gemacht, aber nicht von mir aus; sie haben Fürsten eingesetzt,
    und ich wußte es nicht. Von ihrem Silber und von ihrem Golde haben sie sich Götzenbilder
    gemacht, damit es vernichtet werde.
  eng-WYC-2018: They reigned, and not of me; they were princes, and I knew not. They
    made their gold and silver (into) idols to them, that they should perish. (They
    reigned, but not by me; they ordained rulers, but I did not know them. They made
    their silver and gold into idols for themselves, and so now they shall perish.)
  epo-epo: Ili starigis reĝojn, sed ne de Mi; ili starigis princojn, sed sen Mia scio;
    el sia arĝento kaj oro ili faris al si idolojn, por pereigi sin.
  uig-PIN: Ular ɵzliri padixaⱨlarni tikligǝn, biraⱪ Mǝn arⱪiliⱪ ǝmǝs; Ular bǝzilǝrni
    ǝmir ⱪilƣan, biraⱪ uningdin hǝwirim yoⱪ; Ular ɵz jeniƣa zamin bolux üqün, Ɵzlirigǝ
    butlarni kümüx-altunliridin yasiƣan.
  beo-beo: Na fi dunu da hina bagade ilelegei. Be ilisu da amo hou hamosu. Ilia da
    ouligisu dunu ilelegei. Be ilia Nama hame adole ba:i. Ilia da ilia silifa amola
    gouli lale, ogogosu ‘gode’ loboga hamoi. Be amo liligi da ilia hou wadela:lesimu
    fawane.
  tpi-OTNT: “Ol manmeri bilong mi i bin makim ol lida na mi no orait long ol. Ol i
    wokim ol giaman god long silva na gol bilong ol. Olsem na bai mi bagarapim ol
    dispela manmeri.
  hau-SA: Suna naɗa sarakuna, ba da izinina ba; sun zaɓa shugabanni ba da yardanta
    ba. Da azurfa da zinariya sun ƙera gumaka wa kansu wanda zai kai zuwa ga hallakarsu.
  uig-LAT: Ular özliri padishahlarni tikligen, biraq Men arqiliq emes; Ular bezilerni
    emir qilghan, biraq uningdin xewirim yoq; Ular öz jénigha zamin bolush üchün,
    Özlirige butlarni kümüsh-altunliridin yasighan.
  nde-nde: Babeka amakhosi kungekho mvumo yami; bakhetha ababusi kungekho mvumo yami.
    Ngesiliva sabo langegolide, bazenzela izithombe zibe yikubhujiswa kwabo.
  ton-ton: 'Kuo nau fakanofo ʻae ngaahi tuʻi, kae ʻikai ʻiate au: kuo nau tuʻutuʻuni
    ʻae ngaahi ʻeiki, pea naʻe ʻikai te u ʻilo: kuo nau ngaohi ʻaki ʻa ʻenau siliva
    mo ʻenau koula ʻae tamapua, koeʻuhi ka nau ʻauha.'
  ces-1613: Oniť ustanovují krále, ale beze mne; knížata vyzdvihují, k nimž já se
    neznám; z stříbra i z zlata svého činí sobě modly k svému zkažení.
  eng-WMB: They have set up kings, but not by me. They have made princes, and I didn’t
    approve. Of their silver and their gold they have made themselves idols, that
    they may be cut off.
  tam-TCV: என் மக்கள் எனது சம்மதம் இன்றி அரசர்களை ஏற்படுத்துகிறார்கள்; எனது அங்கீகாரம்
    இல்லாமல், அவர்கள் இளவரசர்களைத் தெரிந்துகொள்கிறார்கள். அவர்கள் தங்கள் வெள்ளியினாலும்,
    தங்கத்தினாலும் தங்களுக்கென விக்கிரகங்களைச் செய்கிறார்கள்; இது அவர்களின் அழிவுக்கே
    ஏதுவாகும்.
  ceb-ULB: Nagpili sila ug hari, apan dili pinaagi kanako. Naghimo silag mga prinsipe,
    apan wala ako masayod. Naghimo sila ug mga diosdios alang sa ilang kaugalingon
    pinaagi sa ilang mga plata ug bulawan, apan tungod lamang kini aron nga pagalaglagon
    sila.”
  pol-UBG: Oni ustanawiają królów, ale beze mnie; wybierają książąt, lecz bez mojej
    wiedzy. Ze swego srebra i złota czynią sobie bożki na własną zgubę.
  urd-GVU: اُنہوں نے میری مرضی پوچھے بغیر اپنے بادشاہ مقرر کئے، میری منظوری کے بغیر
    اپنے راہنماؤں کو چن لیا ہے۔ اپنے سونے چاندی سے اپنے لئے بُت بنا کر وہ اپنی تباہی
    اپنے سر پر لائے ہیں۔
  eng-OEBCW: They themselves have made kings but without my consent. They have made
    princes but without my knowledge. Out of their silver and gold, they have made
    idols to their destruction!
  deu-1912: Sie machen Könige, aber ohne mich; sie setzen Fürsten, und ich darf es
    nicht wissen. Aus ihrem Silber und Gold machen sie Götzen, daß sie ja bald ausgerottet
    werden.
  kan-2017: ನನ್ನ ಅಪ್ಪಣೆಯಿಲ್ಲದೆ ರಾಜರನ್ನು ನೇಮಿಸಿಕೊಂಡಿದ್ದಾರೆ; ನನಗೆ ತಿಳಿಯದೆ ಅಧಿಪತಿಗಳನ್ನು
    ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ. ತಮ್ಮ ಬೆಳ್ಳಿ ಮತ್ತು ಬಂಗಾರಗಳಿಂದ ಬೊಂಬೆಗಳನ್ನು ನಿರ್ಮಿಸಿಕೊಂಡಿದ್ದಾರೆ;
    ಅವರು ನಿರ್ಮಿಸಿದ್ದೆಲ್ಲಾ ನಾಶವಾಗತಕ್ಕದ್ದೇ.
  yap-yap: “Pi girdi’eg e yad be turguy ko mini’ e nge pilung, machane yad rorad e
    yad be yodrom. Yad ma turguy ko mini’ e nge mang mit e thin, machane darir paged
    ni nge mang gag e gog rogon. Yad be fek e silber nge gol rorad ngar ngongliyed
    e pi liyos ngay — ni riya’ e ra yib riy ngorad.
  hlt-MCSB: A manghai uh akhaw kai lamkah moenih. Boei dae ka ming moenih. A khoe
    uh ham ni a cak neh a sui te amamih muei la a saii uh.
  mdy-ETH: «ታኣኒ ዔሪባኣንቴ ካኣቶ ዔያታ ካኣታሤኔ፤ ታና ዖኦጪባኣዖ ሱኡጎ ዔያታ ዶኦሬኔ፤ ዔያታ ፔኤኮ ቢሮና ዎርቆ ዓንጎና
    ሜሌ ፆኦሲ ኮሺ ፔኤም ዔቴ ቦኦኬኔ።
  twi-ASANTE: Wɔsisi ahemfo a mennim ho hwee wɔpa ahenemma wɔ ɛberɛ a mempenee so.
    Wɔde wɔn dwetɛ ne wɔn sikakɔkɔɔ yɛ ahoni ma wɔn ho de sɛeɛ wɔn ankasa ho.
  eng-WEBU: They have set up kings, but not by me. They have made princes, and I didn’t
    approve. Of their silver and their gold they have made themselves idols, that
    they may be cut off.
  wal-wal: “Eti tana oichchennan banttau kawota kawoyidosona; taani yootennan de7ishin,
    halaqata dooridosona. Bantta xayuwau gaaso gidiya eeqa misileta bantta biraappenne
    worqqaappe medhdhidosona.
  spa-PDDPT: Designaron reyes sin intervención mía. Constituyeron gobernantes sin
    mi aprobación. Con su plata y con su oro hicieron ídolos para su destrucción.
  gun-gun: Ha'e kuery ma nguvixaverã omoĩ teĩ xegui e'ỹ ojou. Nguvixa kueryrã omoĩ
    teĩ xee aikuaa ukaa rupi e'ỹ. Ojeupegua mba'emo ra'angaarã ojapo prata ha'e ouro
    gui. Ha'e ramia py onhemokanhy uka rive. he'ia
  agu-BL: ”Ja bixe' chireyil cya'n, nin qui nin nchijak swetz ko ba'n nko qui', nin
    qui'c tzinwutz yi na bixe' jun wi'tz cyajcawil cya'n. Nin ja xcon yi oro tu sakal
    yi colij cya'n tan banle'n teblal chiryosil, nin tan tu' yi xtxolbila'tz chichuc
    cuntu' ja chipo'tzaj quib.
  ilo-ULB: Nangisaadda kadagiti ari, ngem saan a babaen kaniak. Nangisaadda kadagiti
    prinsipe, ngem saanko nga ammo. Nagaramidda kadagiti didiosen para kadakuada babaen
    kadagiti pirak ken balitokda, ngem daytoy laeng ket pakadadaelanda.”
  kpg-kpg: “Agu daangada gu hilihili nadau king, gei ne bida hai hua di hai deenei.
    Digaula guu dongo nadau dagi laa daha mo dagu haga mogobuna. Digaula ne kae nia
    silber mo nia goolo, gaa hai nia ada balu god e hai ginaadou gi mooho gi daha.
  uig-ARA: ئۇلار ئۆزلىرى پادىشاھلارنى تىكلىگەن، بىراق مەن ئارقىلىق ئەمەس؛ ئۇلار بەزىلەرنى
    ئەمىر قىلغان، بىراق ئۇنىڭدىن خەۋىرىم يوق؛ ئۇلار ئۆز جېنىغا زامىن بولۇش ئۈچۈن،
    ئۆزلىرىگە بۇتلارنى كۈمۈش-ئالتۇنلىرىدىن ياسىغان.
  sus-sus: E bara mangɛe ti n ma yaamari mu naxan na, e bara kuntigie ti e mu n maxɔrin.
    E bara kuyee rafala e xa gbeti nun xɛɛma ra. Nee halakima na nan ma.
  pon-2006: “Nei aramas akan kin pilada ar nanmwarki, ahpw pein irail me kin pilada.
    Re kin kasapwilada kaun akan, ahpw kaidehn ngehi me kamanahla. Re kin ale neirail
    kohl oh silper oh wiahkihda dikedik en eni—mehn kamwomwala pein irail.
  ksd-ksd: Dia ga vaki ra umana king, ma pa iau ga tul tar ia ta diat; dia ga vaki
    ra umana luluai, ma pa iau ga nunure; dia ga pait ra umana tabataba ma kadia silva
    ma kadia goled upi diat a virua tana.
  grc-BRENT: Ἑαυτοῖς ἐβασίλευσαν, καὶ οὐ διʼ ἐμοῦ, ἦρξαν, καὶ οὐκ ἐγνώρισάν μοι· τὸ
    ἀργύριον αὐτῶν καὶ τὸ χρυσίον αὐτῶν ἐποίησαν ἑαυτοῖς εἴδωλα, ὅπως ἐξολοθρευθῶσιν.
  ind-AYT: Mereka mengangkat raja, tetapi tidak melalui Aku. Mereka mengangkat pemimpin-pemimpin,
    tetapi Aku tidak mengetahuinya. Dengan emas dan perak mereka, mereka membuat berhala
    bagi kehancuran mereka sendiri,
  nya-nya: Amalonga mafumu mosatsata kufuna kwanga. Amasankha akalonga popanda chilolezo
    changa. Amadzipangira mafano asiliva ndi agolide koma adzawonongeka nawo.
  hrv-hrv: Kraljeve su postavljali bez mene, knezove birali bez znanja moga. Od srebra
    svog i zlata načiniše sebi kumire da budu uništeni.
  mps-mps: “Eno we bidi augwa digi augwa dolaluaibao homu eyu, augwa king bidi dali
    polaluabo tobolu bidi dali nigilibao, tibaso eno augwaliba usu da homu ebeo. Augwaligo
    te tibo god te augwa silva me golgo nigali. Tibaso, eno te we bidi augwali dolaibao,”
    wai.
  tpi-tpi: “Ol manmeri bilong mi i bin makim ol lida na mi no orait long ol. Ol i
    wokim ol giaman god long silva na gol bilong ol. Olsem na bai mi bagarapim ol
    dispela manmeri.
  dan-1931: De kårer sig Drot uden mig, uden mit Vidende Fyrster. Af deres Sølv og
    Guld lavede de sig Gudebilleder til egen Undergang.
  vie-OVCB: Chúng chỉ định nhiều vua không cần sự đồng ý của Ta, và lập nhiều nhà
    lãnh đạo mà Ta chẳng hề biết đến. Chúng tự tạo cho mình những thần tượng bằng
    bạc và vàng, vì thế chúng tự gây cho mình sự hủy diệt.
  guj-2017: તેઓએ રાજાઓ નીમ્યા છે, પણ મારી સંમતિથી નહિ. તેઓએ સરદારો ઠરાવ્યા છે, પણ
    હું તે જાણતો ન હતો. તેઓએ પોતાના માટે, સોના ચાંદીની મૂર્તિઓ બનાવી છે, પણ મારી મદદ
    તેઓને મળી શકે તેમ નથી.”
  pon-2006A: “Nei aramas akan kin pilada ar nanmwarki, ahpw pein irail me kin pilada.
    Re kin kasapwilada kaun akan, ahpw kaidehn ngehi me kamanahla. Re kin ale neirail
    kohl oh silper oh wiahkihda dikedik en eni—mehn kamwomwala pein irail.
  por-BRBSL: Eles criaram reis, mas não por mim. Eles fizeram príncipes, e eu não
    aprovei. De sua prata e seu ouro, eles se fizeram ídolos, que podem ser cortados.
  eng-OEBUS: They themselves have made kings but without my consent. They have made
    princes but without my knowledge. Out of their silver and gold, they have made
    idols to their destruction!
  cth-cth: Kaie kâ laipalah siangpahrang a rawi awh teh, ka panuek laipalah bawinaw
    hah a rawi awh. Rawk nahanelah amamae sui hoi amamouh hane meikaphawk a sak awh
    toe.
  twi-twi: Wosisi ahemfo a minnim ho hwee, wɔpaw ahenemma wɔ bere a mempenee so ɛ.
    Wɔde wɔn dwetɛ ne wɔn sikakɔkɔɔ yɛ ahoni ma wɔn ho de sɛe wɔn ankasa ho.
  hlt-hlt: A manghai uh akhaw kai lamkah moenih. Boei dae ka ming moenih. A khoe uh
    ham ni a cak neh a sui te amamih muei la a saii uh.
  tbz-SIM: Bɛ̀ pĩ̀ḿmú bɛkpɑ̀ɑ̀tìbɛ̀, bɑ́ bɛ̀ í m beé, kɛ tɑ̃nkɛ́ bɛnìùbɛ̀, bɑ́ n yí
    yɛ̃́, kɛ tùótɛ́ bɛ mɑ́tì pɛ́ítì nɛ̀ bɛ sɔɔ nkɛ dɔɔrinɛ̀ sitenkɑɑnìi, kɛ̀ sì bɛ̀
    fétinko.
  msy-2020: “Nan gumazamiziba gumazir dapaniba amɨsevima, kɨ men amamangarɨzir puvatɨ.
    Me uan silva ko golba isa uari bagha marvir guabar ingari. Kamaghɨn amizɨ, kɨ
    gumazamizir kabagh asɨghasigham.
  dop-dop: Ɩ́ kpɑɑkɩ ɑwulɑɑ, nɑ pɑ wɑɑlɩ nyǝ́mɑ, ɩɩ pɔɔsǝɣɩ-m nɑtǝlɩ. Mǝ liɣitee nɑ
    mǝ wʋlɑnɑɑ kɛ ɩ́ kpɑkǝɣɩ nɑ ɩ́ lɔɔkɩ yem sɩ, ɩ́ luki tɩɩŋ. Pǝ tɔɔ kɛ́ pɑɑ wɑkǝlɩ-mɛ.
  azb-azb: Məndən soruşmadan Özlərinə padşah qoydular. Məndən xəbər almadan Başçılar
    seçdilər. Özlərinə qızıl və gümüşlərindən Ölümlərinə yol açan Bütlər düzəltdilər.
  eng-DBY: They have set up kings, but not by me; they have made princes, and I knew
    it not; of their silver and their gold have they made them idols, that they may
    be cut off.
  hin-2017: वे राजाओं को ठहराते रहे, परन्तु मेरी इच्छा से नहीं। वे हाकिमों को भी ठहराते
    रहे, परन्तु मेरे अनजाने में। उन्होंने अपना सोना-चाँदी लेकर मूरतें बना लीं जिससे
    वे ही नाश हो जाएँ।
  wol-KYG: Ñoo fal ay buur te du sama ndigal, ñoo tabb ay kàngam, te yéguma. Seen
    xaalis ak seen wurus lañu sàkke jëmmi tuur, muy seen sànkute.
  eng-YLT: They have made kings, and not by Me, They have made princes, and I have
    not known, Their silver and their gold they have made to them idols, So that they
    are cut off.
  eng-WYC-2017: They reigned, and not of me; they were princes, and I knew not. They
    made their gold and silver into idols to them, that they should perish.
  eng-WMBB: They have set up kings, but not by me. They have made princes, and I didn’t
    approve. Of their silver and their gold they have made themselves idols, that
    they may be cut off.
  urd-GVH: उन्होंने मेरी मरज़ी पूछे बग़ैर अपने बादशाह मुक़र्रर किए, मेरी मंज़ूरी के
    बग़ैर अपने राहनुमाओं को चुन लिया है। अपने सोने-चाँदी से अपने लिए बुत बनाकर वह
    अपनी तबाही अपने सर पर लाए हैं।
  rug-rug: Va turu dia baṉara pa dia hiniva soti lopu Taqarau; vizata dia koimata
    ba lopu pa Qua vina malumu. Koari dia siliva na qolo si tavete dia beku si arini
    meke va kamo nia dia tinahuara teledia.
  gaz-gaz: Isaan walii galtee koo malee mootota moosifatan; utuu ani hin fudhatiniif
    ilmaan moototaa filatan. Isaan meetii fi warqee isaaniitiin badiisa isaaniitiif
    waaqota tolfamoo ofii isaaniitiif tolfatan.
  fra-LSG: Ils ont établi des rois sans mon ordre, Et des chefs à mon insu; Ils ont
    fait des idoles avec leur argent et leur or; C’est pourquoi ils seront anéantis.
  yal-yal: E bata mangane ti n ma yamarin mi naxan na, e bata kuntigine ti e mi n
    maxɔdin. E bata suxurene rafala e gbetine nun e xɛmane ra, nanara e raxɔrima nɛn.
  haw-1868: Ua hoalii lakou i na alii, aole ma o'u nei; Ua hoonoho lakou i na haku
    a'u i ike ole ai; Ua hana lakou i ko lakou kala, a me ko lakou gula i kii no lakou,
    i mea e okiia'ku ai lakou.
  arb-NAV: قَدْ نَصَبُوا لَهُمْ مُلُوكاً وَلَكِنْ مِنْ غَيْرِ رِضَايَ، وَأَقَامُوا
    رُؤَسَاءَ مِنْ غَيْرِ مُوَافَقَتِي، وَصَنَعُوا بِذَهَبِهِمْ وَفِضَّتِهِمْ أَصْنَاماً
    تَؤُولُ إِلَى هَلاكِهِمْ.
  ewe-ewe: Woɖo fiawo, gake womebia gbem hafi o, eye wotia dumegã siwo dzi nyemeda
    asi ɖo o. Wotsɔ woƒe klosalo kple sika wɔ legbawoe na wo ɖokui hena woawo ŋutɔ
    ƒe tsɔtsrɔ̃.
  eng-LEE: 'They set up kings, but not my advice: they chose princes and I knew it
    not: of their silver and their gold have they made themselves idols so that they
    will be cut off.'
  asm-FB: মোৰ নির্দেশ নোলোৱাকৈয়ে ইস্রায়েলীয়াসকলে ৰজাসকলক নিযুক্ত কৰিলে; মই নজনাকৈয়ে
    তেওঁলোকে নেতাসকলক মনোনীত কৰিলে। তেওঁলোকে নিজৰ নিজৰ সোণ আৰু ৰূপেৰে তেওঁলোকৰ বাবে
    মূর্তি তৈয়াৰ কৰি নিজৰেই সর্বনাশ কৰিলে।
  sus-A: عٍ بَرَ مَنفّيٍ تِ ﭑ مَ يَامَرِ مُ نَشَن نَ، عٍ بَرَ كُنتِفِيٍ تِ عٍ مُ ﭑ
    مَشْرِن. عٍ بَرَ كُيٍيٍ رَقَلَ عٍ شَ فبٍتِ نُن شّيمَ رَ. نٍيٍ هَلَكِمَ نَ نَن
    مَ.
  fra-SBL: Ils ont établi des rois, mais pas par moi. Ils ont fait des princes, et
    je n'ai pas approuvé. De leur argent et de leur or, ils se sont fait des idoles,
    pour qu'ils soient exterminés.
  hbo-hbo: הֵ֤ם הִמְלִיכוּ֙ וְלֹ֣א מִמֶּ֔נִּי הֵשִׂ֖ירוּ וְלֹ֣א יָדָ֑עְתִּי כַּסְפָּ֣ם
    וּזְהָבָ֗ם עָשׂ֤וּ לָהֶם֙ עֲצַבִּ֔ים לְמַ֖עַן יִכָּרֵֽת׃
  kik-kik: Marũgamagia athamaki matarĩ na rũtha rwakwa, magathuura anene itametĩkĩrĩtie.
    Methondekagĩra mĩhianano na betha na thahabu ciao, nayo ĩgatuĩka ya kũmaniina.
  fra-NCL: Ils ont fait des rois, mais non de ma part ; ils ont établi des chefs,
    mais que je n’ai pas connus ; de leur argent et de leur or ils ont fait des idoles,
    pour que l’argent et l’or leur fussent ôtés.
  cek-AK: Kai naakrakhaih om ai ah, ukkung siangpahrangnawk to a suek; nihcae mah
    ukkung angraengnawk to qoih o, toe to kaminawk to ka tapom pae ai. Angmacae amro
    hanah sui, sum kanglung hoiah krang to a sak o.
  cuk-cuk: An-sogedbarsuli reymar-omesdimalad. Yogasaar dulemar-an-akudaked dummaganga
    nug-imakdimalad. Na dukin san-wiomalaga e-manimargine, e-ormargine, bab-dummadyob-imaklemalad
    sobdimalad.
  uig-CYR: Улар өзлири падишаларни тиклигән, бирақ Мән арқилиқ әмәс; Улар бәзиләрни
    әмир қилған, бирақ униңдин хәвирим йоқ; Улар өз җениға замин болуш үчүн, Өзлиригә
    бутларни күмүч-алтунлиридин ясиған.
  tel-2017: వారు రాజులను నియమించుకున్నారు. కానీ నేను వారిని నియమించలేదు. వారు అధికారులను
    పెట్టుకున్నారు. కానీ వారెవరూ నాకు తెలియదు. తమ వెండి బంగారాలతో తమ కోసం విగ్రహాలు
    చేసుకున్నారు. కానీ అదంతా వారు నాశనమై పోవడానికే.
  hat-BSA: Yo vin plase wa yo, men pa selon Mwen menm. Yo te chwazi prens yo, men
    pa selon Mwen menm. Ak ajan ak lò pa yo, yo te fè zidòl pou kont yo, jis pou yo
    ta ka koupe retire nèt.
  kos-kos: “Mwet luk sifacna akwalyeak tokosra lalos, tuh tia ma sik. Elos sulela
    mwet kol lalos, su nga tia akkeye. Elos srukak silver ac gold lalos sang orala
    ma sruloala, ma ac kunauselosla sifacna.
  hbo-WLC: הֵ֤ם הִמְלִיכוּ֙ וְלֹ֣א מִמֶּ֔נִּי הֵשִׂ֖ירוּ וְלֹ֣א יָדָ֑עְתִּי כַּסְפָּ֣ם
    וּזְהָבָ֗ם עָשׂ֤וּ לָהֶם֙ עֲצַבִּ֔ים לְמַ֖עַן יִכָּרֵֽת׃
  ibo-ibo: Ha meere onwe ha ndị eze, ma ha ajụtaghị m ase; ha na-achọrọkwa ndị ọchịchị,
    ma ghara ịjụta ase nʼaka m. Ọlaọcha na ọlaedo ha ka ha ji na-akpụrụ onwe ha arụsị,
    nke ha ji ebibi onwe ha.
  ory-ory: ସେମାନେ ରାଜାଗଣକୁ ନିଯୁକ୍ତ କରିଅଛନ୍ତି, ମାତ୍ର ଆମ୍ଭ ଦ୍ୱାରା ନୁହେଁ; ସେମାନେ ଅଧିପତିଗଣ
    ନିଯୁକ୍ତ କରିଅଛନ୍ତି, ମାତ୍ର ଆମ୍ଭେ ତାହା ଜାଣିଲୁ ନାହିଁ। ସେମାନେ ଯେପରି ଉଚ୍ଛିନ୍ନ ହେବେ,
    ଏଥିପାଇଁ ଆପଣା ନିମନ୍ତେ ରୂପା ଓ ସୁନାରେ ସେମାନେ ପ୍ରତିମାଗଣ ନିର୍ମାଣ କରିଅଛନ୍ତି।
  chk-chk: Ra seikätä ar kewe king, nge esap tipei, ra filätä nöür kewe samol, nge
    esap pwüng seniei. Ra föri uluulun anümwäl seni ar silifer me kolt. Ren ei ra
    püsin afeiengaueer.
  rop-rop: “Main pipul olabat bin pikimat olabat king miselp, en dei nomo bin askim
    mi. En deibin pikimat ola boswan blanga olabat du, en dei nomo bin askim mi blanga
    pikimat olabat. En deibin gajim ola gol en silba en deibin meigimbat ola drimin
    sheip, en detlot ting na garra meigim olabat dai, dumaji ai nomo laigim det goldinwan
    buligi weya ol detlot pipul langa Sameriya oldei bulurrum, en mi brabli wail langa
    olabat.
  ukr-1871: 'Ви без мене поставляли царів над собою; обирали собі князїв, мене не
    питавши; а з срібла свого та з золота свого собі боввани робили: ось, ізза чого
    погибель!'
  deu-1951: Sie haben Könige eingesetzt ohne meinen Willen, Fürsten, ohne daß ich
    es wußte; aus ihrem Silber und Gold haben sie sich Götzen gemacht, zu dem Zwecke,
    daß sie sich selbst zu Grunde richteten.
  eng-JPS: They have set up kings, but not from Me, they have made princes, and I
    knew it not; of their silver and their gold have they made them idols, that they
    may be cut off.
  srp-1865: Postavljaju careve, ali ne od mene; podižu knezove, za koje ja ne znam;
    od srebra svojega i od zlata svojega grade sebi likove, da se istrijebe.
  lug-lug: Balonda bakabaka nga sikkirizza, balonda abakulembeze be sikakasizza. Beekolera
    ebifaananyi ebyole mu ffeeza yaabwe ne mu zaabu yaabwe ebiribaleetera okuzikirira.
  heb-heb: הם המליכו ולא ממני השירו ולא ידעתי כספם וזהבם עשו להם עצבים למען יכרת׃
  ben-IRV: তারা রাজা নিযুক্ত করেছে, কিন্তু আমার মাধ্যমে নয়। তারা রাজপুত্র নিযুক্ত
    করেছে, কিন্তু আমাকে না জানিয়ে। তাদের সোনা ও রূপা দিয়ে তাদের জন্য প্রতিমা বানিয়েছে,
    কিন্তু এই কারণেই তাদেরকে ধ্বংস করা হবে।”
  pan-pan: ਉਹਨਾਂ ਨੇ ਰਾਜੇ ਬਣਾਏ, ਪਰ ਮੇਰੀ ਵੱਲੋਂ ਨਹੀਂ, ਉਹਨਾਂ ਨੇ ਹਾਕਮ ਠਹਿਰਾਏ, ਪਰ ਮੈਂ ਨਹੀਂ
    ਜਾਣਿਆ। ਉਹਨਾਂ ਨੇ ਆਪਣੀ ਚਾਂਦੀ ਤੇ ਆਪਣੇ ਸੋਨੇ ਨਾਲ ਬੁੱਤ ਬਣਾਏ, ਤਾਂ ਕਿ ਉਹ ਮਿਟਾਏ ਜਾਣ।
  mya-JVB: သူ တို့သည် ငါ ၏အခွင့်မ ရှိဘဲ ကိုယ်အလို အလျောက်ရှင်ဘုရင်တို့ကို ချီးမြှောက်
    ကြပြီ။ ငါမ သိရ ဘဲ မင်းတို့ကို ခန့်ထား ကြပြီ။ ကိုယ်အကျိုးနည်း စေခြင်းငှါ ၊ ကိုယ်
    ရွှေ ငွေ နှင့် ကိုယ် အဘို့ ရုပ်တု များကိုလုပ် ကြပြီ။
  hmo-hmo: “Idia ese king idia abia hidi, to egu gwaumaoro idia abia guna lasi. Lohia
    taudia danu idia ese idia haginia, to egu ura hegeregerena lasi. Edia siliva bona
    golo dekena amo, kaivakuku idia karaia, bona inai dekena amo sibodia idia hadikaia
    noho.
  urd-urd: उन्होंने बादशाह मुक़र्रर किए लेकिन मेरी तरफ़ से नहीं। उन्होंने उमरा को
    ठहराया है और मैंने उनको न जाना। उन्होंने अपने सोने चाँदी से बुत बनाए ताकि बर्बाद
    हों।
  rus-SYN: 'Поставляли царей сами, без Меня; ставили князей, но без Моего ведома;
    из серебра своего и золота своего сделали для себя идолов: оттуда гибель.'
  bqc-SIM: Aaì kíaↄ kpa ma lɛ́ saiɛ, aaì dↄaanaↄ dilɛ ma dↄ̃a saiɛ. Aaì tã́aↄ
    pí ńzĩaɛ ń ã́nusuo ń vuao. A yã́i ↄ̃ aa kaalɛi.
  tcz-CHONGTHU: Keimaa kon hilouvin, amahon lengho akitun dohuvin, apipui ho akisemun,
    hichu keiman kahephapoi. Paidoha aum nadiuvin, adangka le a sana houvin , milim
    akisemun ahi.
  mar-mar: त्यांनी राजे नेमले, पण माझ्या द्वारे नाही; त्यांनी राजपुत्र स्थापले आहे,
    पण माझे ज्ञान न घेता त्यांनी, आपले सोने व चांदी घेऊन, स्वत:साठी मूर्ती बनविल्या
    आहेत. त्यानेच ते नाश पावतील.
  qub-qub: Paycunaga nogata mana tapucamayllapami raynincunata churacarcärisha. Noga
    mana auniycaptëmi mandajnincunatapis churacarcärisha. Guellaynincunatawan gorincunata
    shuntarcur ïduluncunata ruracarcärisha. Chaynöpami paycunaga mana alliman chayanga.
  bqp-bqp: Bɑ tii sinɑmbu kuɑ bɑ ǹ mɑn sɑɑwɑrɑ kue. Mɑ bɑ bũnu sekɑ kɑ sii geesu
    kɑ wurɑ. Yen sɔ̃nɑ bɑ koo kɑm ko.
  hat-hat: Yo rete yo chwazi wa mete alatèt yo, san mande m' si mwen dakò. Yo mete
    moun chèf san m' pa janm konnen. Yo pran lò ak ajan yo genyen, yo fè zidòl. Se
    sa k'ap fini ak yo a.
  eng-BSB: They set up kings, but not by Me. They make princes, but without My approval.
    With their silver and gold they make themselves idols, to their own destruction.
  eng-WEBPB: They have set up kings, but not by me. They have made princes, and I
    didn’t approve. Of their silver and their gold they have made themselves idols,
    that they may be cut off.
  kbq-kbq: Hagi zamagra nagripintira hu izo kea e'orine'za, kini vahera zamazeri oti'naze.
    Nagra ke'na antahina osu'noge'za, kva vahera zamazeri oti'naze. Hagi silva zamireti'ene
    golireti'enena kaza osu havi anumzana tro hunte'nazanagi, ana zamo'a zamazeri
    haviza hugahie.
  nhe-BL: Yajuanti quintequitlalijque tlanahuatiani huan tlayacanani, pero ax tlen
    na niquintlapejpeniyaya. Huan ica nochi ininplata huan inioro quinchijque totiotzitzi.
    Huan ica ya nopa motzontlamiltijque ica ininselti.
  gub-BL: Heremiaihu wexaexak uwihawete herehe upuranu 'ym pà wà. Umuigo kar amo awa
    uwihaw romo wà no. — Ikatu wà, na'e kwaw a'e tuwihaw wanehe. Umupyràn parat wà,
    or wà no, tupàn a'ua'u iapo pà wà. A'e rupi amumaw kar putar Izaew amo zauxiapekwer
    wanupe ihe wà nehe.
  eng-DRA: 'They have reigned, but not by me: they have been princes, and I knew not:
    of their silver, and their gold they have made idols to themselves, that they
    might perish.'
