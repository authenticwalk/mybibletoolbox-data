verse: HOS.008.003
translations:
  mal-C: എന്നാൽ, ഇസ്രായേൽ നന്മ ഉപേക്ഷിച്ചിരിക്കുന്നു; ശത്രു അവനെ പിൻതുടരും.
  deu-TKW: Die Israeliten haben das Heil verschmäht - darum sollen die Feinde sie
    jagen!
  lin-lin: Kasi Isalaele abwaki makambo malamu ; yango wana, monguna akolanda ye.
  eng-LSV: Israel has cast off good, an enemy pursues him.
  eng-GNV: 'Israel hath cast off ye thing that is good: the enemie shall pursue him.'
  eng-WEBSTER: 'Israel hath cast off the thing that is good: the enemy shall pursue
    him.'
  nhw-BL: Pero amantzi ayacmo huelis pampa israelitame quihuejcamajcajtoque catli
    cuali. Yeca ama quintepotztocatinemise inincualancaitacahua.
  swh-ONEN: Lakini Israeli amekataa lile lililo jema, adui atamfuatia.
  bba-bba: Adɑmɑ bɑ ɡeɑ deri, mɑ yibɛrɛbɑ bɑ koo bu nɑɑ swĩi.
  eng-KJVCPB: 'Israel hath cast off the thing that is good: The enemy shall pursue
    him.'
  luo-luo: To wasigu biro lawo Israel nikech gisekwedo gima ber.
  meu-meu: Israel ese namo e dadaraiamu; inai taudia ese bae hahavaia.
  npi-ULB: तर इस्राएलले जे असल छ त्यो इन्‍कार गरेको छ, र सत्रुले त्यसलाई खेद्‍नेछ
    ।
  yor-yor: Ṣùgbọ́n Israẹli ti kọ ohun tí ó dára sílẹ̀ ọ̀tá yóò sì máa lépa rẹ̀.
  pes-OPCB: ولی دیگر دیر شده است! قوم اسرائیل فرصتی را که داشتند با بی‌اعتنایی از
    دست دادند، پس اینک دشمنانش به جانشان خواهند افتاد.
  tgl-ULB: Ngunit tinatalikuran ng Israel kung ano ang mabuti, at tutugisin siya ng
    kaniyang kaaway.
  hui-hui: Anigo tígua nde mana bayale tigabi ngaru yu wahai halu pirimigonaga waitigirume
    nde tí bo taluebira.
  mya-mya: သူ​တို့​သည်​မွန်​မြတ်​သော​အ​ရာ​ကို​စွန့်​ပစ် ကြ​ပြီ​ဖြစ်​၍ ရန်​သူ​များ​သည်​သူ​တို့​ကို
    လိုက်​လံ​တိုက်​ခိုက်​ကြ​လိမ့်​မည်။
  bod-N: ཡེས་ར་ཨེལ་གྱིས་གང་ལེགས་པ་དེ་དོར་བས། དགྲ་བོས་ཁོ་རྣམས་འདེད་པར་བྱ།
  sna-sna: Asi Israeri akaramba zvakanaka; muvengi achamutevera.
  spa-BLM: Israel ha abandonado lo que es bueno. El enemigo lo perseguirá.
  cac-cac: palta a eb' israel, toxo ix spatiquejel eb' tas vach', yuj chi' ol pechchaj
    eb' yuj eb' yajc'ool.
  swh-ULB: Lakini Israeli amekataa mema, na adui atamfuata.
  bel-bel: Адкінуў Ізраіль добрае; вораг будзе перасьледаваць яго.
  deu-ELBBK: 'Israel hat das Gute verworfen: Der Feind verfolge es!'
  mbb-OT: Piru inselikwey zan is meupiya, umbe edel-asen sikandan te menge kuntada
    zan.
  mal-2015: യിസ്രായേൽ നന്മയായതിനെ ഉപേക്ഷിച്ചുകളഞ്ഞിരിക്കുന്നു; ശത്രു അവനെ പിന്തുടരട്ടെ.
  rmc-rmc: Ale o Izrael odčhiďa oda, so hin lačho; vašoda pre leste džala o ňeprijaťeľis.
  pes-OPV: اسرائیل نیکویی راترک کرده است. پس دشمن او را تعاقب خواهدنمود.
  ron-1924: Исраел а лепэдат бинеле ку скырбэ; де ачея врэжмашул ыл ва урмэри.
  ben-OBCV: কিন্তু যা কিছু ভালো, ইস্রায়েল তা অগ্রাহ্য করেছে; তাই এক শত্রু তার পশ্চাদ্ধাবন
    করবে।
  som-som: Dadka Israa'iil way iska xooreen wixii wanaagsanaa, oo iyaga cadowgu waa
    eryan doonaa.
  lat-VUC: 'Projecit Israël bonum: inimicus persequetur eum.'
  eng-ASVBT: 'Israel hath cast off that which is good: the enemy shall pursue him.'
  ita-1885: Israele ha allontanato da sè il bene; il nemico lo perseguirà.
  eng-LXXUP: For Israel has turned away from good things; they have pursued an enemy.
  eng-ULB: But Israel has rejected what is good, and the enemy will pursue him.
  spa-VBL: Pero Israel ha rechazado lo que es bueno. Un enemigo los perseguirá.
  fra-_FOB: Israël a rejeté ce qui est bon; l'ennemi le poursuivra.
  mal-mal: യിസ്രായേൽ നന്മയായത് ഉപേക്ഷിച്ചുകളഞ്ഞിരിക്കുന്നു; ശത്രു അവനെ പിന്തുടരട്ടെ.
  urd-GVR: Lekin haqīqat meṅ Isrāīl ne wuh kuchh mustarad kar diyā hai jo achchhā
    hai. Chunāṅche dushman us kā tāqqub kare!
  suz-BL: तन्‍न इस्राएलीपुकीमी रिम्‍शो पचा प्रोंइतेक्‍म। मिनु जोरी सत्रु काम मेको
    कली खेदा पाइब।
  eng-NOY: Israel hath cast away what is good; The enemy shall pursue him.
  ita-1927: Israele ha in avversione il bene; il nemico lo inseguirà.
  ckb-ckb: بەڵام ئیسرائیل بێزی لە چاکە بووەوە، لەبەر ئەوە دوژمن ڕاوی دەنێت.
  eng-BBE: Israel has given up what is good; his haters will go after him.
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲು ಒಳ್ಳೆಯ ಸಂಗತಿಯನ್ನು ತಳ್ಳಿಬಿಟ್ಟಿದೆ. ಒಬ್ಬ ಶತ್ರುವು ಅವನನ್ನು ಹಿಂದಟ್ಟುವನು.
  tam-2017: ஆனாலும் இஸ்ரவேலர்கள் நன்மையை வெறுத்தார்கள்; எதிரி அவர்களைத் தொடருவான்.
  spa-RV-1909: 'Israel desamparó el bien: enemigo lo perseguirá.'
  ron-BTF: Israel a lepădat ceea ce este bun; duşmanul îl va urmări.
  eng-WEBP: Israel has cast off that which is good. The enemy will pursue him.
  eng-FBV: But Israel has rejected what is good. An enemy will chase after them.
  nld-1939: Israël heeft het heil verstoten, De vijand zal het vervolgen.
  nch-BL: Pero amantzi ayecmo huelis pampa israelitame quihuejcamajcajtoque cati cuali.
    Yeca ama quintepotztocatinemise inincualancaitacahua.
  vie-1934: Y-sơ-ra-ên đã bỏ điều lành, kẻ nghịch sẽ đuổi theo nó.
  hin-CV: पर इस्राएल ने भलाई को अस्वीकार किया है; शत्रु उसके पीछे पड़ेगा.
  spa-BES: Israel ha renunciado a lo que es bueno; Sus enemigos irán tras él.
  tdx-tdx: Fa nahifi’ Israele añe ty soa; horidañe’ o rafelahio iereo.
  tha-KJV: อิสราเอลได้ทอดทิ้งสิ่งที่​ดี​เสียแล้ว ศัตรู​จะไล่​ติ​ดตามเขา
  por-BR-2018: Israel rejeitou o bem; o inimigo o perseguirá.
  deu-ELO: 'Israel hat das Gute verworfen: der Feind verfolge es!'
  eng-WYC-2018: Israel hath cast away good [thing], the enemy shall pursue him. (But
    Israel hath thrown away a good thing, and the enemy shall pursue them.)
  epo-epo: Izrael forpuŝis la bonon; malamiko lin persekutos.
  uig-PIN: Israil yahxiliⱪ-meⱨribanliⱪni taxliwǝtkǝn; Xunga düxmǝn uni ⱪoƣlaydu.
  beo-beo: Be ilia da moloidafa hou higale yolesiagai dagoi. Amaiba:le, ilia ha lai
    dunu da ili sefasimu.
  tpi-OTNT: Tasol nogat. Ol i bin lusim gutpela na stretpela pasin, olsem na ol birua
    bai i ranim ol.
  hau-SA: Amma Isra’ila sun ƙi abin da yake mai kyau; abokin gāba zai fafare su.
  uig-LAT: Israil yaxshiliq-méhribanliqni tashliwetken; Shunga düshmen uni qoghlaydu.
  nde-nde: Kodwa u-Israyeli ukwalile okuhle; isitha sizaxotshana laye.
  ton-ton: 'Kuo liʻaki ʻe ʻIsileli ʻae meʻa ʻoku lelei: ʻe tuli ia ʻe he fili.'
  ces-1613: Ale opustilť jest Izrael dobré, nepřítel jej stihati bude.
  eng-WMB: Israel has cast off that which is good. The enemy will pursue him.
  tam-TCV: ஆனால் இஸ்ரயேலர் நன்மையானதைப் புறக்கணித்துவிட்டார்கள்; அதனால் ஒரு பகைவன்
    அவர்களைப் பின்தொடர்வான்.
  ceb-ULB: Apan gisalikway sa Israel kung unsa ang maayo, ug pagagukdon siya sa kaaway.
  pol-UBG: Ale Izrael odrzucił dobro. Wróg będzie go ścigać.
  urd-GVU: لیکن حقیقت میں اسرائیل نے وہ کچھ مسترد کر دیا ہے جو اچھا ہے۔ چنانچہ دشمن
    اُس کا تعاقب کرے!
  eng-OEBCW: But Israel has spurned that which is good, so let the foe pursue him.
  deu-1912: Israel verwirft das Gute; darum muß sie der Feind verfolgen.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಮೇಲನ್ನು ತಳ್ಳಿಬಿಟ್ಟಿದ್ದಾರೆ; ಶತ್ರುವು ಅವರನ್ನು ಹಿಂದಟ್ಟುವನು.
  yap-yap: machane kar pi’ed keru’rad ko n’en nib manigil, bochan e ran’ey ma aram
    fan ni bayi tulufrad e pi to’ogor rorad.
  hlt-MCSB: Israel khaw hnothen a hlahpham dongah amah la thunkha loh a hloem ni.
  mdy-ETH: ጋዓንቴ ዒስራዔኤሌ ዴራ ኮሺ ባኣዚ ዒፄሢሮ ሞርካ ዔያቶ ዳውሳንዳኔ።
  twi-ASANTE: Nanso, Israel apo deɛ ɛyɛ; ɔtamfoɔ bɛtaa no.
  eng-WEBU: Israel has cast off that which is good. The enemy will pursue him.
  wal-wal: SHin Israa7eela asai lo77obaa ixxido gishshau, morkkee eta yedettana.
  spa-PDDPT: Pero Israel rechazó lo bueno, el enemigo lo perseguirá.
  gun-gun: teĩ Israel kuery omboyke ma iporã va'e. Ha'e nunga rupi ae hovaigua kuery
    ou hakykue.
  agu-BL: Poro yi mero bintzij, qui na chiban tane'n yi e'chk takle'n balaj yi chusij
    che' wa'n te'j. Cha'stzun te ẍchitzajk ẍchik'ab chicontr jalu'.
  ilo-ULB: Ngem linaksid ti Israel ti naimbag, ket kamatento isuna dagiti kabusor.
  kpg-kpg: digaula guu kili gi daha di mee dela e humalia. Mai i di nadau hai di mee
    deenei, gei nadau hagadaumee ga waluwalu digaula.
  uig-ARA: ئىسرائىل ياخشىلىق-مېھرىبانلىقنى تاشلىۋەتكەن؛ شۇڭا دۈشمەن ئۇنى قوغلايدۇ.
  sus-sus: Isirayila to bara fe fanyi bɛɲin, yaxui birama nɛ a fɔxɔ ra.
  pon-2006: re keselahr dahme pwung. Pwehki met ar imwintihti kan pahn pwakihirail.
  ksd-ksd: Israel i tar vung vue ra boina; ra ebar na korot mur ia.
  grc-BRENT: Ὅτι Ἰσραὴλ ἀπεστρέψατο ἀγαθὰ, ἐχθρὸν κατεδίωξαν.
  ind-AYT: Israel telah menolak yang baik, musuh akan mengejarnya.
  nya-nya: Koma Israeli wakana zabwino; mdani adzamuthamangitsa.
  hrv-hrv: Ali je Izrael odbacio dobro, dušman će ga progoniti.
  mps-mps: Tiali goli, menio. Augwaligo te wiegi yai doloba pai kolesaga tagalubaso,
    te boi bidi dabego augwali pobeasa bilaibao,” wai.
  tpi-tpi: Tasol nogat. Ol i bin lusim gutpela na stretpela pasin, olsem na ol birua
    bai i ranim ol.
  dan-1931: Israel vragede Lykken, lad så Fjenden forfølge dem.
  vie-OVCB: Nhưng đã quá muộn. Người Ít-ra-ên đã từ chối điều tốt lành, nên bây giờ
    các dân thù nghịch sẽ đuổi theo chúng.
  guj-2017: પણ જે સારું છે તેનો ઇઝરાયલે ત્યાગ કર્યો છે, શત્રુ તેની પાછળ પડશે.
  pon-2006A: re keselahr dahme pwung. Pwehki met ar imwintihti kan pahn pwakihirail.
  por-BRBSL: Israel abandonou o que é bom. O inimigo irá persegui-lo.
  eng-OEBUS: But Israel has spurned that which is good, so let the foe pursue him.
  cth-cth: Isarelnaw ni hnokahawi a hnoun awh dawkvah, taran ni a rektap han.
  twi-twi: Nanso Israel apo nea eye; ɔtamfo bɛtaa no.
  hlt-hlt: Israel khaw hnothen a hlahpham dongah amah la thunkha loh a hloem ni.
  tbz-SIM: Isidɑyɛɛribɛ yetɛ mɛsɑ̀ɑ̀ mmɛ mudɔɔ̀rìmù, dɛɛ̀ te kɛ̀ bɛ dootitɔbɛ̀ bɛ̀
    bɛ̀tì.
  msy-2020: Ezɨ puvatɨ, me arazir aghuim ataki. Kamaghɨn amizɨ, apaniba men agɨntɨgham.
  dop-dop: Ɩ́ lɔwɑ tɑmpɑnɑ tɔɣɔ kolontu kɑ tɔɣɔnɩ-mɛ.
  azb-azb: İsrail yaxşılığı rədd etdi, Düşmən onu təqib edəcək.
  eng-DBY: 'Israel hath cast off good: the enemy shall pursue him.'
  hin-2017: परन्तु इस्राएल ने भलाई को मन से उतार दिया है; शत्रु उसके पीछे पड़ेगा।
  wol-KYG: Israyil a xalab lu baax, ba ab noon dàq ko.
  eng-YLT: Cast off good hath Israel, an enemy pursueth him.
  eng-WYC-2017: Israel hath cast away good [thing], the enemy shall pursue him.
  eng-WMBB: Israel has cast off that which is good. The enemy will pursue him.
  urd-GVH: लेकिन हक़ीक़त में इसराईल ने वह कुछ मुस्तरद कर दिया है जो अच्छा है। चुनाँचे
    दुश्मन उसका ताक़्क़ुब करे!
  rug-rug: Ba se Izireli si ele kilu ia sapu leana; gua ke keke kana kote hadu luli
    ia si asa.
  gaz-gaz: Taʼu iyyuu Israaʼel waan gaarii dideera; kanaafuu diinni isa ariʼa.
  fra-LSG: Israël a rejeté le bien; L’ennemi le poursuivra.
  yal-yal: Koni, naxan fan, Isirayila bata a mɛ na ra, nanara yaxun birama nɛn a fɔxɔ
    ra.
  haw-1868: 'Ua haalele ka Iseraela i ka mea maikai: E hahai auanei ka enemi ia ia.'
  arb-NAV: غَيْرَ أَنَّ إِسْرَائِيلَ قَدْ مَقَتَ الْخَيْرَ، لِهَذَا يُطَارِدُهُ عَدُوٌّ.
  ewe-ewe: Gake Israel gbe nu le nu si nyo la gbɔ; azɔ la, eƒe futɔwo ati eyome.
  eng-LEE: '[But] Israel did reject the good; so let the enemy pursue him.'
  asm-FB: কিন্তু যি উত্তম, ইস্রায়েলে তাক অগ্রাহ্য কৰিলে; সেয়ে শত্ৰুৱে তেওঁৰ পাছে
    পাছে খেদি যাব।
  sus-A: عِسِرَيِلَ تٌ بَرَ قٍ قَنيِ بّحِن، يَشُي بِرَ مَ نّ عَ قْشْ رَ.
  fra-SBL: Israël a rejeté ce qui est bon. L'ennemi le poursuivra.
  hbo-hbo: זָנַ֥ח יִשְׂרָאֵ֖ל טֹ֑וב אֹויֵ֖ב יִרְדְּֽפֹו׃
  kik-kik: No Isiraeli nĩaregete ũndũ ũrĩa mwega; nĩ ũndũ ũcio thũ nĩĩkamũingatithia.
  fra-NCL: Israël s’est dégoûté du bien ; que l’ennemi le poursuive !
  cek-AK: Toe Israel mah kahoih hmuen to pahnawt pongah, misa mah anih to patom tih.
  cuk-cuk: Degi-inigwele, Israel-dulemar igar-nued obachamalad, a-ulale, e-isdarmalad
    e-baleginmaloed.
  uig-CYR: Исраил яхшилиқ-меһриванлиқни ташливәткән; Шуңа дүшмән уни қоғлайду.
  tel-2017: కానీ ఇశ్రాయేలీయులు సన్మార్గమును విసర్జించారు. కాబట్టి శత్రువు వారిని తరుముతాడు.
  hat-BSA: Israël te rejte sa ki bon; lènmi an va kouri dèyè l.
  kos-kos: a elos likinsai ma wo. Ke sripa inge mwet lokoalok lalos ac fah ukwalos.”
  hbo-WLC: זָנַ֥ח יִשְׂרָאֵ֖ל ט֑וֹב אוֹיֵ֖ב יִרְדְּֽפוֹ׃
  ibo-ibo: Ma Izrel ajụla ihe dị mma. Ugbu a, ndị iro ga-achụ ya ọsọ.
  ory-ory: ଯାହା ଉତ୍ତମ, ତାହା ଇସ୍ରାଏଲ ଅଗ୍ରାହ୍ୟ କରିଅଛି; ଶତ୍ରୁ ତାହାର ପଛେ ପଛେ ଗୋଡ଼ାଇବ।
  chk-chk: Nge chon Israel ra pöütala mine a mürina. Iei mine ekewe chon oputeer repwe
    tapweriir.
  rop-rop: '@see-verse:HOS.008.002'
  ukr-1871: Нї! відкинув Ізраїль добро, то ж ворог буде вганяти за ним.
  deu-1951: Israel hat das Gute von sich gestoßen; jetzt soll es der Feind verfolgen!
  eng-JPS: Israel hath cast off that which is good; the enemy shall pursue him.
  srp-1865: Izrailj je ostavio dobro; neprijatelj æe ga goniti.
  lug-lug: Naye Isirayiri baleseeyo ekirungi; omulabe kyaliva abayigganya.
  heb-heb: זנח ישראל טוב אויב ירדפו׃
  ben-IRV: কিন্তু ইস্রায়েল যা ভালো তা প্রত্যাখান করল এবং শত্রুরা তাকে তাড়া করবে।
  pan-pan: ਇਸਰਾਏਲ ਨੇ ਭਲਿਆਈ ਨੂੰ ਰੱਦ ਕੀਤਾ, ਵੈਰੀ ਉਹ ਦਾ ਪਿੱਛਾ ਕਰੇਗਾ।
  mya-JVB: ဣသရေလ အမျိုးသည် ကောင်း သောအရာကို စွန့်ပစ် သောကြောင့်၊ ရန်သူ ညှဉ်းဆဲ ခြင်းကိုခံရလိမ့်မည်။
  hmo-hmo: To Israela taudia ese kara namo idia negea vadaeni. Unai dainai idia hadikaia
    gwauraia taudia, ese do idia luludia.
  urd-urd: इस्राईल ने भलाई को छोड़ दिया, दुश्मन उसका पीछा करेंगे।
  rus-SYN: Отверг Израиль доброе; враг будет преследовать его.
  bqc-SIM: Lá Isailiↄ gì yãmaai, ibɛɛ a ń gbɛsɛlɛɛ.
  tcz-CHONGTHU: Ahinlah tun ageisangtai, kami Israelten thilpha adeipouve.
  mar-mar: पण इस्राएलाने जे चांगले ते नाकारले आहे, आणि शत्रू त्याचा पाठलाग करेल.
  qub-qub: Ichanga Israelcuna manami munashachu alli cajta. Chaypitami chiquinacushancunaga
    gaticachanga.
  bqp-bqp: Adɑmɑ bɑ geɑ deri, mɑ yibɛrɛbɑ bɑ koo bu nɑɑ swĩi.
  hat-hat: yo pa vle wè sa ki bon. Se poutèt sa lènmi gen pou leve dèyè yo.
  eng-BSB: But Israel has rejected good; an enemy will pursue him.
  eng-WEBPB: Israel has cast off that which is good. The enemy will pursue him.
  kbq-kbq: Hianagi Israeli vahe'mo'za knare avu'ava zana zamagena humi'nazankino,
    ha' vahe'amo'za zamahe'za zamarotago hugahaze.
  nhe-BL: Pero amantzi ayoc huelis pampa israelitame quihuejcamacajtoque tlen cuali.
    Yeca ama quintepotztocatinemise inincualancaitacahua.
  gub-BL: Weityk ikatu ma'e wà. A'e rupi waàmàtyry'ymar oho putar wanaikweromo wà
    nehe, wazuka pà wà nehe.
  eng-DRA: Israel hath cast off the thing that is good, the enemy shall pursue him.
