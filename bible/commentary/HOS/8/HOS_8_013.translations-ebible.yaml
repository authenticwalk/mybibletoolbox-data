    the Lord shall not receive those [or them]. Now he shall have mind on the wickednesses
    of them, and he shall visit the sins of them; they shall turn into Egypt.
  eng-WMBB: As for the sacrifices of my offerings, they sacrifice meat and eat it,
    but the LORD doesn’t accept them. Now he will remember their iniquity, and punish
    their sins. They will return to Egypt.
  urd-GVH: गो वह मुझे क़ुरबानियाँ पेश करके उनका गोश्त खाते हैं, लेकिन मैं, रब इनसे
    ख़ुश नहीं होता बल्कि उनके गुनाहों को याद करके उन्हें सज़ा दूँगा। तब उन्हें दुबारा
    मिसर जाना पड़ेगा।
  rug-rug: 'Va vukivukihi mae si arini koa Rau meke henai rini sari masa, ba lopu
    qetu ni Arau Zihova si arini. Kamahire kote balabala pulei Rau sari dia kinaleana
    meke va kilasi koari dia sinea: Kote pule la mo si arini pa Izipi.'
  gaz-gaz: 'Isaan aarsaa naaf kenname dhiʼeessu; foon sanas ni nyaatu; Waaqayyo garuu
    isaanitti hin gammanne. Inni amma hammina isaanii yaadatee cubbuu isaanii adaba:
    Isaan gara Gibxitti deebiʼu.'
  fra-LSG: 'Ils immolent des victimes qu’ils m’offrent, Et ils en mangent la chair:
    L’Éternel n’y prend point de plaisir. Maintenant l’Éternel se souvient de leur
    iniquité, Et il punira leurs péchés: Ils retourneront en Égypte.'
  yal-yal: E saraxane ba, e kiseene rali, e a suben don. Koni ne mi rafan Alatala
    ma. Iki, Alatala xaxili e hakɛne xɔn, a e yulubine saranma e ra nɛn. E xɛtɛ Misiran
    bɔxɔn ma.
  haw-1868: 'I ke kaumaha ana i kuu mau mohai, ua kaumaha aku lakou i ka io, a ai
    iho la; Aole i oluolu o Iehova ia lakou; Ano e ho manao oia i ko lakou hala; A
    e hoopai hoi i ko lakou hewa: A e hoi hou lakou i Aigupita.'
  arb-NAV: يَذْبَحُونَ الذَّبَائِحَ الْمُقَرَّبَةَ إِلَيَّ لِيَأْكُلُوا لُحُومَهَا،
    لَا لِيُقَدِّمُوهَا إِلَيَّ. وَلَكِنِّي لَا أُسَرُّ بِها. وَالآنَ أَذْكُرُ إِثْمَهُمْ
    وَأُعَاقِبُهُمْ عَلَى خَطَايَاهُمْ وَإِلَى مِصْرَ يَرْجِعُونَ.
  ewe-ewe: Wowua nye vɔsalãwo hena lã la ɖuɖu, gake woƒe nu menyoa Yehowa ŋu o. Azɔ
    aɖo ŋku woƒe vɔ̃ɖivɔ̃ɖi dzi, eye wòahe to na wo ɖe woƒe nu vɔ̃ ta, ale woagatrɔ
    ayi Egipte.
  eng-LEE: 'My sacrificial offerings they slay as common flesh that they may eat it;
    the Lord accepteth them not in favor: now will he remember their iniquity, and
    visit their sins; they shall indeed return to Egypt.'
  asm-FB: যদিও তেওঁলোকে মোৰ উদ্দেশ্যে পশু বলি দি তাৰ মাংস খায়, কিন্তু মই, যিহোৱাই
    তেওঁলোকক গ্ৰহণ নকৰোঁ। এতিয়া মই তেওঁলোকৰ অপৰাধ সোঁৱৰণ কৰি তেওঁলোকক পাপৰ প্ৰতিফল
    দিম; তেওঁলোক মিচৰলৈ উলটি যাব।
  sus-A: عٍ سّرّشّيٍ بَمَ ﭑ بّ، عٍ نَ سُبٍ دٌن، كْنْ نَ مُ رَقَن عَلَتَلَ مَ. يَكْسِ،
    عَلَتَلَ قَمَ نّ عٍ حَشَنكَتَدٍ عٍ شَ يُنُبِيٍ شَ قٍ رَ، عٍ شَ فبِلٍن مِسِرَ بْشِ
    مَ.
  fra-SBL: Quant aux sacrifices de mes offrandes, ils sacrifient de la viande et la
    mangent, mais Yahvé ne les accepte pas. Maintenant, il se souviendra de leur iniquité,
    et punir leurs péchés. Ils retourneront en Égypte.
  hbo-hbo: זִבְחֵ֣י הַבְהָבַ֗י יִזְבְּח֤וּ בָשָׂר֙ וַיֹּאכֵ֔לוּ יְהוָ֖ה לֹ֣א רָצָ֑ם
    עַתָּ֞ה יִזְכֹּ֤ר עֲוֹנָם֙ וְיִפְקֹ֣ד חַטֹּאותָ֔ם הֵ֖מָּה מִצְרַ֥יִם יָשֽׁוּבוּ׃
  kik-kik: Marutaga magongona marĩa ndeheirwo, magacooka makarĩa nyama icio, no Jehova
    ndakenagio nĩmo. Na rĩrĩ, nĩekũririkana waganu wao, na aherithie mehia mao. Nao
    nĩmagacooka bũrũri wa Misiri.
  fra-NCL: Les sacrifices qu’ils m’offrent, c’est de la viande qu’ils immolent, et
    ils la mangent ; Yahweh n’y prend pas de plaisir. Maintenant il se souviendra
    de leur iniquité, et il punira leurs péchés ; ils retourneront, eux, en Égypte.
  cek-AK: Nihcae mah kai hanah moi paekhaih to sak o moe, moi to a caak o, toe nihcae
    mah paek ih hmuen to Angraeng mah tapom pae ai. Vaihi anih mah nihcae zaehaih
    to pakuem ueloe, nihcae mah sak o ih zaehaih baktih toengah danpaek tih. To pacoengah
    nihcae loe Izip prae ah amlaem o tih.
  cuk-cuk: Be anga ibmar-ogumakar-uked yeer-itodamalad, be a-san gundamarbalid. Degi-inigwele,
    ulubgi-napiragwadgi-imaksulidba we-ibmar-imakleged, an gwen nabir daksulid. Degisoggu,
    bemar-isgued an iegosulid, an sabsur-bemar-odurdakedsemalad. Gannar bemar Egipto-yarse
    namaloed.
  uig-CYR: Улар қурбанлиқларға амрақ! Улар Маңа қурбанлиқларни қилип, гөшидин йәйду,
    Бирақ Пәрвәрдигар булардин һеч хурсәнлик алмайду; У уларниң қәбиһлигини һазир
    есигә кәлтүрүп, Гуналирини өз бешиға чүшүриду; Улар Мисирға қайтиду!
  tel-2017: నాకు అర్పించిన పశువుల విషయానికి వస్తే, వారు వాటిని వధించి ఆ మాంసం వారే
    తింటారు. అలాటి బలులను నేను, అంటే యెహోవాను అంగీకరించను. వారి దోషాన్ని జ్ఞాపకానికి
    తెచ్చుకుని వారి పాపాలను బట్టి వారిని శిక్షిస్తాను. వారు మళ్లీ ఐగుప్తుకు వెళ్లవలసి
    వస్తుంది.
  hat-BSA: Pou sakrifis ofrann Mwen yo, yo fè sakrifis vyann, e yo manje l. SENYÈ
    a pa pran okenn plezi nan yo. Konsa, Li va sonje inikite yo, e pini peche yo.
    Yo va retounen an Egypte.
  kos-kos: Elos orek kisa nu sik, ac kang ikwa lun mwe kisa. Tuh nga, LEUM GOD, nga
    tia insewowo selos, ac inge nga fah esam ma koluk lalos ac kalyaelos kac. Nga
    fah folokunulosla nu Egypt.
  hbo-WLC: זִבְחֵ֣י הַבְהָבַ֗י יִזְבְּח֤וּ בָשָׂר֙ וַיֹּאכֵ֔לוּ יְהוָ֖ה לֹ֣א רָצָ֑ם
    עַתָּ֞ה יִזְכֹּ֤ר עֲוֺנָם֙ וְיִפְקֹ֣ד חַטֹּאותָ֔ם הֵ֖מָּה מִצְרַ֥יִם יָשֽׁוּבוּ׃
  ibo-ibo: Ha na-achụ aja dịka onyinye nye m, ha na-erikwa anụ ndị ahụ ha jiri chụọ
    aja, ma na Onyenwe anyị enweghị mmasị nʼebe aja ha dị. Ugbu a, ọ ga-echeta ajọ
    omume ha, nye ha ntaramahụhụ nʼihi mmehie niile ha, ha ga-alaghachi nʼIjipt.
  ory-ory: ସେମାନେ ଆମ୍ଭ ଉଦ୍ଦେଶ୍ୟରେ ଉପହାରାର୍ଥକ ବଳି ନିମନ୍ତେ ମାଂସ ବଳିଦାନ କରି ତାହା ଭୋଜନ
    କରନ୍ତି; ମାତ୍ର ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ଗ୍ରାହ୍ୟ କରନ୍ତି ନାହିଁ। ଏବେ ସେ ସେମାନଙ୍କର ଅଧର୍ମ
    ସ୍ମରଣ କରି ସେମାନଙ୍କ ପାପର ପ୍ରତିଫଳ ଦେବେ; ସେମାନେ ପୁନର୍ବାର ମିସରକୁ ଫେରିଯିବେ।
  chk-chk: Ra uwato ar asor ngeniei o ochoch fituken ewe mönün asor. Nge ngang ewe
    Samol mi Lapalap üsap pwapwaitiir. Iei üpwe chechemeni ar kewe föföringau o apwüngüür
    fän iten ar tipis. Repwe liwinsefäliti Isip.
  rop-rop: Dei oldei abum sekrifais serramoni blanga mi, en dei oldei dagat ola bif
    weya dei yusum. Bat dei nomo meigim mi gudbinji langa olabat. “Wal mi na YAWEI,
    en ai garra jinggabat ol detlot nogudbala ting weya dei oldei dumbat, en ai garra
    panishim olabat. Ai garra jandimbek olabat langa Ijip.
  ukr-1871: 'Вони приносять в жертву менї мясо, щоб самі його їли; Господеві вони
    невгодні; безбожність їх нїколи в нього з думки не сходить, і він буде їх однако
    за гріхи карати: вернуться вони в Египет (у неволю).'
  deu-1951: Die Schlachtopfer, die sie mir schenken, bringen sie dar wie [gewöhnliches]
    Fleisch und essen es. Der HERR hat kein Wohlgefallen an ihnen. Jetzt wird er ihrer
    Schuld gedenken und ihre Sünden strafen; sie sollen nach Ägypten zurückkehren!
  eng-JPS: As for the sacrifices that are made by fire unto Me, let them sacrifice
    flesh and eat it, for the LORD accepteth them not. Now will He remember their
    iniquity, and punish their sins; they shall return to Egypt.
  srp-1865: Za žrtve, koje mi prinose, prinose meso, i jedu ga; Gospod ih ne prima;
    sada æe se opomenuti bezakonja njihova i pohodiæe grijehe njihove; oni æe se vratiti
    u Misir.
  lug-lug: 'Bawaayo ebiweebwayo gye ndi, ne balya ennyama yaabyo, Mukama tabasanyukira.
    Kaakano alijukira obutali butuukirivu bwabwe n’ababonereza olw’ebibi byabwe: Baliddayo
    e Misiri.'
  heb-heb: זבחי הבהבי יזבחו בשר ויאכלו יהוה לא רצם עתה יזכר עונם ויפקד חטאותם המה
    מצרים ישובו׃
  ben-IRV: যেমন আমার বলি উপহারের জন্য, তারা মাংস বলি দেয় এবং তা খায়, কিন্তু আমি,
    সদাপ্রভু, তাদের গ্রাহ্য করব না। এখন আমি তাদের পাপ মনে করব এবং তাদের পাপের শাস্তি
    দেব। তারা মিশরে ফিরে যাবে।
  pan-pan: ਮੇਰੇ ਚੜ੍ਹਾਵੇ ਦੀਆਂ ਬਲੀਆਂ ਲਈ ਉਹ ਮਾਸ ਚੜ੍ਹਾਉਂਦੇ ਹਨ ਅਤੇ ਖਾਂਦੇ ਹਨ, ਪਰ ਯਹੋਵਾਹ
    ਉਨ੍ਹਾਂ ਨੂੰ ਪਸੰਦ ਨਹੀਂ ਕਰਦਾ। ਹੁਣ ਉਹ ਉਹਨਾਂ ਦੀਆਂ ਬਦੀਆਂ ਚੇਤੇ ਕਰੇਗਾ, ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਾਪਾਂ
    ਦੀ ਖ਼ਬਰ ਲਵੇਗਾ, - ਉਹ ਮਿਸਰ ਨੂੰ ਮੁੜ ਜਾਣਗੇ।
  mya-JVB: ငါ နှင့်ဆိုင်သော ပူဇော်သက္ကာတို့ကို ယဇ်ပူဇော်သောသူတို့ သည် ပူဇော်၍ ကိုယ်တိုင်စား
    ကြ၏။ ထာဝရဘုရား သည် သူ တို့ကို လက်ခံ တော်မ မူ။ သူ တို့အပြစ် များ ကို ချက်ခြင်း
    အောက်မေ့ ၍ စစ်ကြော တော်မူသော အားဖြင့် ၊ သူ တို့သည် အဲဂုတ္တု ပြည်သို့ ပြန် သွားရကြ
    လိမ့်မည်။
  hmo-hmo: Idia ese boubou gaudia lau dekenai idia henia, bona edia boubou edia vamu
    idia ania noho. To lau Lohiabada ese unai boubou do lau abia dae lasi. Harihari
    lau Lohiabada ese, edia kara dika do lau laloatao, bona edia dika ena davana do
    lau henia. Idia ese Aigupito dekenai, do idia giroa lao lou,
  urd-urd: वह मेरे तोहफ़ों की क़ुर्बानियों के लिए गोश्त पेश करते और खाते हैं, लेकिन
    ख़ुदावन्द उनको क़ुबूल नहीं करता। अब वह उनकी बदकिरदारी की याद करेगा और उनको उनके
    गुनाहों की सज़ा देगा। वह मिस्र को वापस जाएँगे।
  rus-SYN: 'В жертвоприношениях Мне они приносят мясо и едят его; Господу неугодны
    они; ныне Он вспомнит нечестие их и накажет их за грехи их: они возвратятся в
    Египет.'
  bqc-SIM: Aaì ma gbagba, ↄ̃ aaì a nↄ̀ↄ só. Ma Dii ma pↄ namáo, an vãikɛa dↄmagu.
    Má tó an duuna wi ń musuɛ, aai ɛa ta Egipi.
  tcz-CHONGTHU: Israel miten gan-kilhaina thilto angailuvin, ahinlah hichu keidin
    pannabei ahi.
  mar-mar: मला अर्पणे करावी म्हणून ते मांस देतात व खातात, पण मी परमेश्वर, ते स्वीकारत
    नाही. आता मी त्यांचे पाप स्मरण करून त्यांना शासन करणार, ते मिसर देशात परत जातील.
  qub-qub: Paycunaga amatarmi munan uywacunata pishtapämayta. Nircur pishtashan uywacunapa
    aychantaga micucarcärin. Noga Tayta Diosga manami cushicöchu chayno rurashanpita.
    Mana allita rurashancunatami yarpäshaj. Juchanpita castigashpämi Egiptuman cutichishaj.
  bqp-bqp: Bɑ rɑ yɛɛ go bu kɑ mɑn yɑ̃kuru kuɑ, kpɑ bu yin yɑɑ tem. Adɑmɑ ben yɑ̃ku
    ni, nu ǹ mɑn doremɔ. Nɑ ǹ ben torɑnu duɑri. Kon bu sɛɛyɑsiɑ. Yen sɔ̃nɑ bɑ koo
    gɔsirɑ bu dɑ Egibitiɔ.
  hat-hat: Yo renmen fè ofrann bèt. Yo touye bèt yo ofri yo epi yo manje vyann lan.
    Men, mwen menm, Seyè a, se pa sa ki fè m' plezi. Koulye a mwen chonje tout peche
    yo fè, m'ap pini yo pou sa. M'ap fè yo tounen nan peyi Lejip.
  eng-BSB: 'Though they offer sacrifices as gifts to Me, and though they eat the meat,
    the LORD does not accept them. Now He will remember their iniquity and punish
    their sins: They will return to Egypt.'
  eng-WEBPB: As for the sacrifices of my offerings, they sacrifice meat and eat it,
    but the LORD doesn’t accept them. Now he will remember their iniquity, and punish
    their sins. They will return to Egypt.
  kbq-kbq: Hagi zamagra nagritega ofa eme kresramana nevu'za, ana afu'mofo ame'a ne'nazanagi,
    Ra Anumzamo'a ana ofagura musena nosue. Hagi menina kefo avu'avaza zamigura agesa
    nentahino, kumi'ma hu'naza zantera knazana zaminige'za, ete Isipi rukrahe hu'za
    vugahaze.
  nhe-BL: Yajuanti nechtencahuilijque miyac tlacajcahualistli san para quicuase ininnacayo
    nopa tlapiyalime, pero ax niquinselili pampa na, tlen niininTECO, ax nechpacti.
    Huajca na niquintlajtlanis cuenta ipampa nochi inintlajtlacolhua tlen quichijtoque
    huan niquintlatzacuiltis. Huan sampa yase tlatequipanotij san tlapic queja quichijque
    huejcajquiya ipan tlali Egipto.
  gub-BL: Uzuka ma'ea'yr herenataromo wà. Uzuhez ma'ea'yr herenataromo izuka pyrer
    wano'o kwer wà. Ihe Tupàn Tuweharupi Wiko Ma'e ihe, naherurywete kwaw wanehe ihe.
    Hema'enukwaw putar wanemiapo kwer rehe ihe nehe. Azepyk putar wanehe nehe. Amuzewyr
    kar wi putar Ezit ywy rehe ihe wà nehe.
  eng-DRA: 'They shall offer victims, they shall sacrifice flesh, and shall eat it,
    and the Lord will not receive them: now will he remember their iniquity, and will
    visit their sins: they shall return to Egypt.'
