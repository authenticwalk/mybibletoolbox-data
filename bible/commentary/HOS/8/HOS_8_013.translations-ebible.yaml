verse: HOS.008.013
translations:
  mal-C: അവർ എനിക്കുള്ള ദാനമായി യാഗങ്ങൾ അർപ്പിക്കുകയും അതിന്റെ മാംസം ഭക്ഷിക്കുകയും
    ചെയ്യുന്നു, എന്നാൽ യഹോവ അവരിൽ പ്രസാദിക്കുന്നില്ല. ഇപ്പോൾ യഹോവ അവരുടെ ദുഷ്ടത ഓർക്കും
    അവരുടെ പാപങ്ങൾ ശിക്ഷിക്കും; അവർ ഈജിപ്റ്റിലേക്കു മടങ്ങിപ്പോകും.
  deu-TKW: Schlachtopfer schlachten sie und essen Fleisch - Jahwe hat an ihnen kein
    Wohlgefallen. So kommt ihm denn ihre Verkehrtheit nicht aus dem Sinn, und ihre
    Sünden wird er heimsuchen. Gerade diese Leute sollen wieder nach Ägypten zurück
    müssen und sich in Assyrien von unreinen Speisen nähren.
  lin-lin: 'Bazali kobonza bambeka lokola likabo mpo na Ngai, mpe bazali kolia misuni ;
    kasi Yawe azali kosepela na bango te. Sik’oyo, akokanisa mabe na bango mpe akopesa
    bango etumbu mpo na masumu na bango : bakozonga na Ejipito.'
  eng-LSV: The sacrifices of My offerings! They sacrifice flesh, and they eat, ||
    YHWH has not accepted them, || Now He remembers their iniquity, || And inspects
    their sin, || They return [to] Egypt.
  eng-GNV: 'They sacrifice flesh for ye sacrifices of mine offerings, and eate it:
    but the Lord accepteth them not: now will he remember their iniquitie, and visite
    their sinnes: they shall returne to Egypt.'
  eng-WEBSTER: 'They sacrifice flesh for the sacrifices of my offerings, and eat it
    ; but the LORD accepteth them not; now will he remember their iniquity, and visit
    their sins: they shall return to Egypt.'
  nhw-BL: Inijuanti nechtencahuilijque miyac tlacajcahualistli san para quicuase ininnacayo
    nopa tlapiyalme, pero amo niquinselili pampa na, catli niininTECO, amo nechpacti.
    Huajca na niquintlajtlanis cuenta por nochi inintlajtlacolhua catli quichijtoque
    huan niquintlatzacuiltis. Huan sempa yase tetequipanotij san tlapic quen quichijque
    huejcajya ipan tlali Egipto.
  swh-ONEN: 'Wanatoa dhabihu nilizopewa mimi nao wanakula hiyo nyama, lakini Bwana
    hapendezwi nao. Sasa ataukumbuka uovu wao na kuadhibu dhambi zao: Watarudi Misri.'
  bba-bba: Bɑ rɑ yɛɛ ɡo bu kɑ mɑn yɑ̃kuru kuɑ, kpɑ bu yin yɑɑ tem. Adɑmɑ ben yɑ̃ku
    ni, nu ǹ mɑn doremɔ. Nɑ ǹ ben torɑnu duɑri. Kon bu sɛɛyɑsiɑ. Yen sɔ̃nɑ bɑ koo
    ɡɔsirɑ bu dɑ Eɡibitiɔ.
  eng-KJVCPB: 'They sacrifice flesh for the sacrifices of mine offerings, and eat
    it; But the Lord accepteth them not; Now will he remember their iniquity, and
    visit their sins: They shall return to Egypt.'
  luo-luo: Gichiwo misengni mokelna kendo gichamo ring misenginigo, to Jehova Nyasaye
    ok mor kodgi. Omiyo sani obiro paro anjawo ma gitimo kendo enokumgi kuom richogi.
    Ginidogi Misri.
  meu-meu: Boubou karadia e ura henidiamu, vamu e hahelagaiamu bona e aniamu, a Iehova
    ese se moalelaidiamu. Harihari ia ese edia kara havara baine laloa tao, bona edia
    kara dika davadia baine kara; idia na Aigupto bae lou lao.
  npi-ULB: मेरा भेटीहरूका बलिदानको बारेमा, तिनीहरूले मासु चढाउँछन् र त्यो खान्‍छन्,
    तर म, परमप्रभुले त्यो ग्रहण गर्दिनँ । अब म तिनीहरूका अधर्मका बारेमा विचार गर्नेछु,
    र तिनीहरूका पापलाई दण्ड दिनेछु । तिनीहरू मिश्रदेशमा फर्कनेछन् ।
  yor-yor: Wọ́n ń rú ẹbọ tí wọ́n yàn fún mi, wọ́n sì ń jẹ ẹran ibẹ̀, ṣùgbọ́n inú Olúwa
    kò dùn sí wọn. Báyìí yóò rántí ìwà búburú wọn yóò sì jẹ wọ́n ní yà fún ẹ̀ṣẹ̀ wọn.
    Wọn yóò padà sí Ejibiti.
  pes-OPCB: قوم اسرائیل مراسم قربانیهای خود را دوست دارند، ولی این مراسم مورد پسند
    من نیست. من گناه آنها را فراموش نخواهم کرد و ایشان را مجازات کرده به مصر باز خواهم
    گرداند.
  tgl-ULB: Patungkol sa mga alay na mga handog sa akin, nag-alay sila ng karne at
    kinain ito, ngunit ako, si Yahweh, ay hindi tinatanggap ang mga ito. Ngayon alalahanin
    ko ang kanilang kasamaan at parurushan ang kanilang mga kasalanan. Babalik sila
    sa Egipto.
  hui-hui: Tigua loma dewa i̱hondo bo lomabu delowa loma bo delayadarunaga mbirini
    tini naga biya. Anigo Anduane Homogo i̱na tinaga loma uruni hondowa turu nahe
    haru. Ani henego tigua ko bialu hayadaruni mitangi bialu i̱na pani mialu tiha
    mo ko holene ibilolebero. Ti Iyibi dindiha garabaya lone helo minu pelolebero.
  mya-mya: သူ​တို့​သည်​ငါ့​အား​ယဇ်​ပူ​ဇော်​၍​ယဇ်​ကောင် ၏​အ​သား​ကို​စား​ကြ​၏။ သို့​ရာ​တွင်​ငါ
    ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​၏​အ​ပြု​အ​စု ကို​နှစ်​သက်​တော်​မ​မူ၊ ယ​ခု​ငါ​သည်​သူ​တို့
    ၏​အ​ပြစ်​ကို​သ​တိ​ရ​၍​အ​ပြစ်​အ​တွက် ဒဏ်​စီ​ရင်​မည်။ သူ​တို့​ကို​အီ​ဂျစ်​ပြည်​သို့
    ပြန်​ပို့​မည်။
  bod-N: དེ་དག་གིས་ང་ལ་མཆོད་རྫས་ཕུལ་ཡང་ཤ་ནི་རང་གིས་ཟའོ། །དཀོན་མཆོག་ཡ་ཝཱེ་དེ་དག་ལ་མི་དགའ།
    ད་ནི་ཁོང་གིས་དེ་ཚོའི་སྡིག་པ་ཐུགས་སུ་དྲན་ཞིང་། དེ་དག་གི་ཉེས་པར་ཆད་པ་བཅད་དེ། དེ་དག་ཨེ་ཅིབ་ཡུལ་དུ་ཕྱིར་ལོག་པར་འགྱུར་རོ།
    །
  sna-sna: 'Vanopa zvibayiro kwandiri uye vodya nyama yacho, asi Jehovha haafadzwi
    navo. Zvino acharangarira uipi hwavo uye acharanga zvivi zvavo: Vachadzokera kuIjipiti.'
  spa-BLM: En cuanto a los sacrificios de mis ofrendas, sacrifican carne y la comen,
    pero Yahvé no los acepta. Ahora se acordará de su iniquidad, y castigar sus pecados.
    Volverán a Egipto.
  cac-cac: Syac' silab' eb' d'ayin, schi'anpax schib'ejal noc' eb', palta max in tzalaj
    yed' eb'. Naan schucal eb' vuuj. Ol vac'anoch yaelal d'a yib'an̈ eb'. Ol vac'xi
    meltzaj eb' d'a Egipto.
  swh-ULB: Kwa ajili ya dhabihu za sadaka zangu, hutoa nyama na kuila, lakini mimi,
    Bwana, siwakubali. Sasa nitafikiri juu ya uovu wao na kuadhibu dhambi zao. Watarudi
    Misri.
  bel-bel: 'У ахвярапрынашэньнях Мне яны прыносяць мяса і ядуць яго; Госпаду не да
    спадобы яны; сёньня Ён згадае бязбожнасьць іхнюю і пакарае іх за грахі іхнія:
    яны вернуцца ў Егіпет.'
  deu-ELBBK: 'Als Schlachtopfer meiner Opfergaben opfern sie Fleisch und essen es;
    der HERR hat kein Wohlgefallen an denselben. Nun wird er ihrer Ungerechtigkeit
    gedenken und ihre Sünden heimsuchen: Sie werden nach Ägypten zurückkehren.'
  mbb-OT: Nemuhat sikandan kayi te kedì ne migkaan dan is usa te uyaǥen he ibpemuhat
    dan, piru wazè ku sikandan ikelipey. Ne ǥuntaan ed-isipen ku is kelelalung dan;
    edsilutan ku sikandin tenged te menge salè dan. Ne edlikù sikandan diyà te Ehipto.
  mal-2015: അവർ എന്റെ അർപ്പണയാഗങ്ങളെ അറുത്തു മാംസം തിന്നുന്നു; എന്നാൽ യഹോവ അവയിൽ പ്രസാദിക്കുന്നില്ല;
    ഇപ്പോൾ അവൻ അവരുടെ അകൃത്യം ഓർത്തു അവരുടെ പാപം സന്ദർശിക്കും; അവർ മിസ്രയീമിലേക്കു
    മടങ്ങിപ്പോകേണ്ടിവരും.
  rmc-rmc: Kajte mange anen o obeti sar o daros a chan o mas le obetengro, le RAJESKE
    nane pre dzeka. Akana peske leperela pre lengro nalačhipen, marela len vaš o bini
    a džana pale andro Egipt.
  pes-OPV: قربانی های سوختنی مرا ذبح کردند تا گوشت بخورند وخداوند آنها را قبول نکرد.
    الان عصیان ایشان را به یاد می‌آورد و عقوبت گناه را بر ایشان می‌رساند وایشان به
    مصر خواهند برگشت.
  ron-1924: 'Ей ынжунгие вителе пе каре Ми ле адук ши карня ле-о мэнынкэ, де ачея
    Домнул ну ле примеште! Акум, Домнул Ышь адуче аминте де нелеӂюиря лор ши ле ва
    педепси пэкателе: се вор ынтоарче ын Еӂипт!'
  ben-OBCV: তারা আমার কাছে বলি-উপহার উৎসর্গ করে, এবং সেই মাংস তারা ভক্ষণও করে; কিন্তু
    সদাপ্রভু তাদের প্রতি সন্তুষ্ট নন। এবারে তিনি তাদের সব দুষ্টতার কথা স্মরণ করবেন
    এবং তাদের পাপের শাস্তি দেবেন; তারা আবার মিশরে ফিরে যাবে।
  som-som: Oo weliba allabaryadii qurbaannadayda ahaana waxay ku allabaryaan hilib,
    wayna iska cunaan, laakiinse Rabbigu iyaga ma aqbalo. Haatan wuu soo xusuusan
    doonaa xumaantoodii, oo dembiyadoodiina wuu ciqaabi doonaa, oo Masar bay ku noqon
    doonaan.
  lat-VUC: 'Hostias offerent, immolabunt carnes et comedent, et Dominus non suscipiet
    eas: nunc recordabitur iniquitatis eorum, et visitabit peccata eorum: ipsi in
    Ægyptum convertentur.'
  eng-ASVBT: 'As for the sacrifices of mine offerings, they sacrifice flesh and eat
    it; but Jehovah accepteth them not: now will he remember their iniquity, and visit
    their sins; they shall return to Egypt.'
  ita-1885: Quant'è a' sacrificii delle mie offerte, sacrificano della carne, e la
    mangiano; il Signore non li gradisce; ora si ricorderà egli della loro iniquità,
    e farà punizione de' lor peccati; essi ritorneranno in Egitto.
  eng-LXXUP: 'For if they should offer a sacrifice, and eat flesh, the Lord will not
    accept them: now will he remember their iniquities, and will take vengeance on
    their sins: they have returned to Egypt, and they shall eat unclean things among
    the Assyrians.'
  eng-ULB: As for the sacrifices of my offerings, they sacrifice meat and eat it,
    but I, Yahweh, do not accept them. Now I will think about their iniquity and punish
    their sins. They will return to Egypt.
  spa-VBL: Vienen a presentarme sus sacrificios y se comen la carne, pero yo, el Señor,
    no los acepto. Ahora él recordará su maldad y los castigará por sus pecados. Ellos
    volverán a Egipto.
  fra-_FOB: 'Dans les sacrifices qui me sont offerts, ils sacrifient de la chair et
    la mangent; mais l''Éternel ne les agrée point. Maintenant il se souvient de leur
    iniquité, et il punira leur péché: ils retourneront en Égypte!'
  mal-mal: അവർ എന്റെ അർപ്പണയാഗങ്ങൾക്കുള്ള മൃഗങ്ങളെ അറുത്ത് മാംസം തിന്നുന്നു; എന്നാൽ
    യഹോവ അവയിൽ പ്രസാദിക്കുന്നില്ല; ഇപ്പോൾ അവൻ അവരുടെ അകൃത്യം ഓർത്ത് അവരുടെ പാപം സന്ദർശിക്കും;
    അവർ ഈജിപ്റ്റിലേക്ക് മടങ്ങിപ്പോകേണ്ടിവരും.
  urd-GVR: Go wuh mujhe qurbāniyāṅ pesh karke un kā gosht khāte haiṅ, lekin maiṅ,
    Rab in se ḳhush nahīṅ hotā balki un ke gunāhoṅ ko yād karke unheṅ sazā dūṅgā.
    Tab unheṅ dubārā Misr jānā paṛegā.
  suz-BL: मेकोपुकीमी आं कली चढ़ेनीम। मिनु श्‍ये ब्‍वाइनीम। तन्‍न परमप्रभु यावे मेकोपुकी
    नु मग्‍येरसीशो बाक्‍ब। मुल परमप्रभु यावेमी मेको आन मरिम्‍शो पशो मिम्‍शा, मेको
    आन कली सजाइ गेब। मिनु मेकोपुकी इजीप्‍त रागीमी लेश्‍शा लाइनीम।
  eng-NOY: As to the sacrifices which they should offer me, they slay flesh and eat
    it; Jehovah hath no pleasure in them. Now will he remember their iniquity, And
    punish their sins; To Egypt shall they return.
  ita-1927: Quanto ai sacrifizi che m’offrono, immolano carne e la mangiano; l’Eterno
    non li gradisce. Ora l’Eterno si ricorderà della loro iniquità, e punirà i loro
    peccati; essi torneranno in Egitto.
  ckb-ckb: 'قوربانیم پێشکەش دەکەن و خۆیان گۆشتەکەی دەخۆن، بەڵام یەزدان پێیان ڕازی
    نییە. ئێستا تاوانەکەیان دەهێنێتەوە یاد و سزای گوناهەکانیان دەدات: ئەوان دەگەڕێنەوە
    میسر.'
  eng-BBE: He gives the offerings of his lovers, and takes the flesh for food; but
    the Lord has no pleasure in them; now he will keep in mind their evil-doing and
    give them the punishment of their sins; they will go back to Egypt.
  kan-OKCV: ಅವರು ಯಜ್ಞದ ಮಾಂಸವನ್ನು ಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿ, ನನ್ನ ಕಾಣಿಕೆಗಳಿಂದ ಬಲಿಗಳನ್ನು ತಿನ್ನುತ್ತಾರೆ.
    ಆದರೆ ಯೆಹೋವ ದೇವರು ಅವುಗಳಿಗೆ ಮೆಚ್ಚುವುದಿಲ್ಲ. ಈಗ ಅವರ ಅಕ್ರಮಗಳನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು, ಅವರ
    ಪಾಪಗಳನ್ನು ಶಿಕ್ಷಿಸಿದರು. ಅವರು ಈಜಿಪ್ಟಿಗೆ ಹಿಂದಿರುಗುವರು.
  tam-2017: எனக்குச் செலுத்தும் பலிகளின் மாம்சத்தை அவர்கள் பலியிட்டு சாப்பிடுகிறார்கள்;
    யெகோவா அவர்கள்மேல் பிரியமாக இருக்கமாட்டார்; அவர்களுடைய அக்கிரமத்தை அவர் நினைத்து,
    அவர்களுடைய பாவத்தை விசாரிக்கும்போதோவெனில், அவர்கள் எகிப்திற்குத் திரும்பிப்போவார்கள்.
  spa-RV-1909: 'En los sacrificios de mis dones sacrificaron carne, y comieron: no
    los quiso Jehová: ahora se acordará de su iniquidad, y visitará su pecado; ellos
    se tornarán á Egipto.'
  ron-BTF: Carne sacrifică ei pentru sacrificiile ofrandelor mele, şi o mănâncă; dar
    DOMNUL nu le primeşte; acum îşi va aminti nelegiuirea lor şi va cerceta păcatele
    lor; ei se vor întoarce în Egipt.
  eng-WEBP: As for the sacrifices of my offerings, they sacrifice meat and eat it,
    but the LORD doesn’t accept them. Now he will remember their iniquity, and punish
    their sins. They will return to Egypt.
  eng-FBV: They present me with their sacrifices, and they eat the meat, but I the
    Lord do not accept them. Now he will remember their wickedness, and punish them
    for their sins. They will return to Egypt.
  nld-1939: 'Al brengen ze talloze offers, Al slachten ze nog zoveel vlees En eten
    daarvan: Ze behagen Jahweh niet meer! Thans zal Hij hun misdaad gedenken, En hun
    zonde bestraffen: Naar Egypte moeten ze terug, In Assjoer onreine spijzen eten.'
  nch-BL: Inijuanti techtencahuilijque miyac tacajcahualisti san para quicuase ininacayo
    nopa tapiyalme, pero amo niquinselili pampa na, cati niininTECO, amo techpacti.
    Huajca na niquintajtanis cuenta por nochi inintajtacolhua cati quichijtoque huan
    niquintatzacuiltis. Huan sempa yase tetequipanotij san tapic quej quichijque huejcajquiya
    ipan tali Egipto.
  vie-1934: Còn như của lễ dâng cho ta, thì chúng nó dâng thịt và ăn; nhưng Đức Giê-hô-va
    chẳng nhận chúng nó đâu. Bây giờ Ngài nhớ lại sự gian ác chúng nó, và sẽ thăm
    phạt tội lỗi chúng nó; chúng nó sẽ trở về trong Ê-díp-tô!
  hin-CV: 'यद्यपि वे मुझे भेंट के रूप में बलिदान चढ़ाते हैं, और यद्यपि वे मांस खाते
    हैं, पर याहवेह उनसे खुश नहीं हैं. अब वह उनके दुष्ट कामों को याद करेंगे और उनके
    पापों के लिये दंड देंगे: वे मिस्र देश को लौटेंगे.'
  spa-BES: Él da las ofrendas de sus amantes, y toma la carne como alimento; pero
