    the LORD; because they have transgressed My covenant, and trespassed against My
    law.
  srp-1865: 'Trubu na usta, i reci: kao orao ide na dom Gospodnji; jer prestupiše
    zavjet moj i otpadiše se od zakona mojega.'
  lug-lug: “Ffuwa ekkondeere. Empungu eri ku nnyumba ya Mukama kubanga abantu bamenye
    endagaano yange ne bajeemera amateeka gange.
  heb-heb: אל חכך שפר כנשר על בית יהוה יען עברו בריתי ועל תורתי פשעו׃
  ben-IRV: “তোমার মুখে শিঙ্গা দাও। সদাপ্রভুর গৃহের উপরে এক ঈগল পাখি আসছে, সদাপ্রভু।
    এটা ঘটছে কারণ লোকেরা আমার নিয়ম ভেঙ্গেছে এবং আমার নিয়মের বিরুদ্ধে বিদ্রোহ করেছে।
  pan-pan: ਆਪਣੇ ਬੁੱਲ੍ਹਾਂ ਨੂੰ ਤੁਰ੍ਹੀ ਲਾ! ਉਹ ਉਕਾਬ ਵਾਂਗੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਉੱਤੇ ਹਨ, ਕਿਉਂ
    ਜੋ ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਨੇਮ ਦੀ ਉਲੰਘਣਾ ਕੀਤੀ, ਮੇਰੀ ਬਿਵਸਥਾ ਦੇ ਵਿਰੁੱਧ ਅਪਰਾਧ ਕੀਤਾ।
  mya-JVB: တံပိုး မှုတ် လော့။ ရန်သူသည် ရွှေလင်းတ ကဲ့သို့ ထာဝရဘုရား ၏အိမ် တော်သို့
    လာလိမ့်မည်။ အကြောင်း မူကား၊ သူတို့သည် ငါ့ ပဋိညာဉ် ကို ဖျက် ၍ ငါ့ တရား ကို လွန်ကျူး
    ကြပြီ။
  hmo-hmo: Lohiabada ia gwau, “Kibi do oi hiriria, badina hadikaia taudia be ugava
    manu bamona, egu tano ena ataiai idia noho, do idia heatu henia totona. Badina
    be egu bese taudia ese, egu gwauhamata taravatuna idia hamakohia, egu taravatu
    idia badinaia lasi momokani.
  urd-urd: तुरही अपने मुँह से लगा! वह 'उक़ाब की तरह ख़ुदावन्द के घर पर टूट पड़ा है,
    क्यूँकि उन्होंने मेरे अहद से तजावुज़ किया और मेरी शरी'अत के ख़िलाफ़ चले।
  rus-SYN: Трубу к устам твоим! Как орел налетит на дом Господень за то, что они нарушили
    завет Мой и преступили закон Мой!
  bqc-SIM: Lɛ́pɛ kã̀aewa! Wàlɛ su lɛ́lɛi ma gbɛ̃́ Isailiↄwa lán kúuwa, asa aa
    ma bàakuańnↄ yã́ gbòo, aa bↄ̀ ma ikoyã kpɛɛ.
  tcz-CHONGTHU: “Pakai mite douna-a, galmite muvanlai banga hung ding ahi. Ajeh chu
    amahon kakitepna asukehun ahi. Chule ka danthu dounan asukhel taove.
  mar-mar: “मुखाला तुतारी लाव, परमेश्वराच्या, घरावर गरुड येत आहे, हे यासाठी घडत आहे
    कारण लोकांनी माझा करार मोडून माझ्या नियम शास्त्राच्या विरोधात बंड केले आहे.
  qub-qub: «¡Ricachacoj, trompëtata tucay! Acrashä runacuna cajmanmi juc anca aywaycämun.
    Aywaycämun acrashä runacuna conträtuta rurar parlashäta mana cumlishanpitami,
    yachachishäcunata mana wiyacushanpitami.
  bqp-bqp: Yinni Gusunɔ u nɛɛ, i kɔbɑ soowo. Wee yibɛrɛbɑ bɑ nɛn sɑ̃ɑ yeru wuusimɑ
    nge kɑsi. Domi Isirelibɑ bɑ nɛn ɑrukɑwɑni kusiɑ. Mɑ bɑ nɛn sɔ̃ɔsiru yinɑ.
  hat-hat: Kònen klewon an! Malè ap fonn sou peyi Bondye a tankou malfini, paske moun
    yo pa kenbe kontra mwen te pase ak yo a. Yo vire kont sa mwen te moutre yo a.
  eng-BSB: Put the ram’s horn to your lips! An eagle looms over the house of the LORD,
    because the people have transgressed My covenant and rebelled against My law.
  eng-WEBPB: “Put the trumpet to your lips! Something like an eagle is over the LORD’s
    house, because they have broken my covenant and rebelled against my law.
  kbq-kbq: Hagi ufena tamagite anteta reho! Tumpa namamo nehiaza hu'za ha' vahe'mo'za
    Ra Anumzamofo nona eme avazagi kanegize. Na'ankure zamagra huhagerafi huvempa
    keni'a ruha'nentagi'za, kasegeni'a ha'rente'nazagu anara hugahaze.
  nhe-BL: “¡Ma quipitzaca nopa tlapitzali tlen tlayolmelahua hualahuij inincualancaitacahua!
    Queja se cuajtli temotiquisa ipan se piyo, inincualancaitacahua notlacajhua quinhuicase
    pampa quiixpanotoque nopa tlajtolsencahuali tlen nijchijtoya ininhuaya huan mosisinijtoque
    ica notlanahuatil.
  gub-BL: Uze'eg wi Tupàn Tuweharupi Wiko Ma'e. — Pezupy pexi'àm nehe. Heàmàtyry'ymar
    ur heywy rehe wiràhu miar rehe wezyw ma'e ài a'e. Ta'e heremiaihu uhaw heze'egaw
    heremiapo katu kwer a'e wà xe. Ta'e nuweruzar kwaw heze'eg waiko wà xe.
  eng-DRA: 'Let there be a trumpet in thy throat like an eagle upon the house of the
    Lord: because they have transgressed my covenant, and have violated my law.'
