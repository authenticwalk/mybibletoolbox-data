verse: HOS.008.001
translations:
  mal-C: “കാഹളം നിന്റെ ചുണ്ടിൽ വെക്കുക! അവർ എന്റെ ഉടമ്പടി ലംഘിച്ച് എന്റെ ന്യായപ്രമാണത്തോടു
    മത്സരിച്ചതുമൂലം യഹോവയുടെ മന്ദിരത്തിനുമീതേ ശത്രു ഒരു കഴുകനെപ്പോലെ വരും.
  deu-TKW: Setze die Posaune an deinen Mund! Einem Geier gleich kommt einer über das
    Haus Jahwes! Denn sie haben meine Gebote übertreten und gegen meine Weisung sich
    empört.
  lin-lin: Tia kelelo na monoko na yo ! Lokola mpongo, pasi ekokitela Ndako ya Yawe,
    mpo ete babebisi boyokani na Ngai mpe batombokeli Mobeko na Ngai.
  eng-LSV: “To your mouth—a horn, || As an eagle against the house of YHWH, || Because
    they transgressed My covenant, || And against My law they have rebelled.
  eng-GNV: 'Set the trumpet to thy mouth: he shall come as an eagle against the House
    of the Lord, because they haue transgressed my couenant, and trespassed against
    my Lawe.'
  eng-WEBSTER: Set the trumpet to thy mouth. He shall come as an eagle against the
    house of the LORD, because they have transgressed my covenant, and trespassed
    against my law.
  nhw-BL: “¡Ma quipitzaca nopa tlapitzali catli tlayolmelahua hualahuij inincualancaitacahua!
    Quen se cuajtli temotiquisa ipan se piyo, inincualancaitacahua nomasehualhua quinhuicase
    pampa quiixpanotoque nopa camanal sencahuali catli nijchijtoya ininhuaya huan
    mosisinijtoque ica notlanahuatil.
  swh-ONEN: “Wekeni tarumbeta midomoni mwenu! Tai yuko juu ya nyumba ya Bwana kwa
    sababu watu wamevunja Agano langu, wameasi dhidi ya sheria yangu.
  bba-bba: Yinni Gusunɔ u nɛɛ, i kɔbɑ soowo. Wee yibɛrɛbɑ bɑ nɛn sɑ̃ɑ yeru wuusimɑ
    nɡe kɑsi. Domi Isirelibɑ bɑ nɛn ɑrukɑwɑni kusiɑ. Mɑ bɑ nɛn sɔ̃ɔsiru yinɑ.
  eng-KJVCPB: Set the trumpet to thy mouth. He shall come as an eagle against the
    house of the Lord, Because they have transgressed my covenant, And trespassed
    against my law.
  luo-luo: “Ket turumbete e dhogi mondo igo! Ongo ni ewi od Jehova Nyasaye, nikech
    ji oseketho singruokna kendo gisekwedo chikna.
  meu-meu: Kibi a hiriria, badina be bogibada ta na Iehova ena dubu daenai, badina
    be egu gwauhamata asie badinaia, egu taravatu e tataia utu.
  npi-ULB: “तुरही फुक्‍न तयार होओ! परमप्रभुको मन्‍दिरमाथि एउटा गरुड आउँदैछ, किनभने
    मानिसहरूले मेरो करार भङ्ग गरेका छन्, र मेरो व्यवस्थाको विरुद्ध बागी भएका छन् ।
  yor-yor: “Fi ìpè sí ẹnu rẹ! Ẹyẹ idì wà lórí ilé Olúwa nítorí pé àwọn ènìyàn ti dalẹ̀
    májẹ̀mú, wọ́n sì ti ṣọ̀tẹ̀ sí òfin mi.
  pes-OPCB: 'خداوند می‌فرماید: «شیپور خطر را به صدا درآورید! دشمن مثل عقاب بر سر قوم
    من فرود می‌آید، چون قوم من عهد مرا شکسته و از فرمانهایم سرپیچی کرده‌اند.'
  tgl-ULB: “Maglagay ng isang trumpeta sa inyong mga labi. Paparating ang isang agila
    sa aking tahanan, si Yahweh. Nangyayari ito dahil sinuway ng mga tao ang aking
    kasunduan at naghimagsik laban sa aking kautusan.
  hui-hui: Anduane Homogohanda lalu, Wai bu polenaga mbelo biguli puladaba. Ega bodo
    hariawe bedarume ibu naga ale bedagola minule abale yulope hagadagua ti waitigiru
    abale ibalu i̱naga andaha wai bule ibiragoni. I̱naga wali agali tígua i̱na habo
    nalolene bi tí baba lo wirugo mo habo lalu i̱naga mana lo ngogobi mo wahai harimi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``တံ​ပိုး​ခ​ရာ​မှုတ်​၍ သ​တိ​ပေး​လော့၊ ရန်​သူ​များ​သည်​သိမ်း​ငှက်
    သ​ဖွယ် ငါ​၏​နိုင်​ငံ​တော်​ကို​ထိုး​သုတ်​လျက် ရှိ​ကြ​ပြီ။ ငါ​၏​လူ​မျိုး​တော်​သည်​ငါ​နှင့်
    ပြု​လုပ်​သော​ပ​ဋိ​ညာဉ်​ကို​ချိုး​ဖောက်​၍ ငါ​၏​လူ​မျိုး​တော်​သည်​ငါ​နှင့်​ပညတ်​ကို
    ပစ်​ပယ်​ကြ​ပြီ။-
  bod-N: ཁྱོད་ཀྱིས་རྭ་དུང་བུས་ཤིག དེ་དག་ངའི་ཞལ་ཆད་དང་འགལ་ནས་ངའི་བཀའ་ཁྲིམས་ལ་ངོ་ལོག་བྱས་པས།
    དགྲ་རྣམས་གླག་རྒོད་ལྟར་འོངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཁྱིམ་ལ་རྒོལ་བའོ། །
  sna-sna: “Isa hwamanda pamuromo wako! Gondo riri pamusoro pemba yaJehovha nokuti
    vanhu vakaputsa sungano yangu uye vakapandukira murayiro wangu.
  spa-BLM: “¡Pon la trompeta en tus labios! Algo así como un águila está sobre la
    casa de Yahvé, porque han roto mi pacto y se rebelaron contra mi ley.
  cac-cac: Puchajocab' q'uen trompeta, yujto sjavi jucnaj eb' ajc'ol d'a yib'an̈ in
    chon̈ab' icha junoc noc' ch'acb'a, yujto maj sc'anab'ajej in trato eb' ix vac'
    yed'oc. Ix spitej sb'a eb' d'a in c'ayb'ub'al.
  swh-ULB: “Weka tarumbeta katika midomo yako! Tai anakuja juu ya nyumba ya Bwana
    kwa sababu watu wamevunja agano langu na waliasi dhidi ya sheria yangu.
  bel-bel: Трубу да вуснаў тваіх! Як арол наляціць на дом Гасподні за тое, што яны
    парушылі запавет Мой і пераступілі закон Мой!
  deu-ELBBK: Die Posaune an deinen Mund! Wie ein Adler stürzt er auf das Haus des
    HERRN, weil sie meinen Bund übertreten und gegen mein Gesetz gefrevelt haben.
  mbb-OT: “Ipezaǥing niw is budyung su wey mekepengandam is menge etew ku su is Israel
    he mid-isip ku he ubpeey ku, edsurungen te menge kuntada he iring keǥaan te menderaǥit.
    Su wazè dan itetepi-an is paaǥi ku te kebpekid-uyun kandan wey midrapas dan is
    kesuǥuan ku.
  mal-2015: അവർ എന്റെ നിയമത്തെ ലംഘിച്ചു എന്റെ ന്യായപ്രമാണത്തിന്നു വിരോധമായി അതിക്രമം
    ചെയ്തതുകൊണ്ടു കാഹളം വായിൽ വെക്കുക; കഴുകനെപ്പോലെ യഹോവയുടെ ആലയത്തിന്മേൽ ചാടിവീഴുക.
  rmc-rmc: „Prithoven o trubi paš o muj! O orlos kružinel upral o kher le RAJESKRO,
    bo prephagle miri zmluva a ačhade pes pre miro zakonos.
  pes-OPV: کرنا را به دهان خود بگذار. او مثل عقاب به ضد خانه خداوند می‌آید، زیرا که
    از عهدمن تجاوز نمودند و به شریعت من عصیان ورزیدند.
  ron-1924: Пуне трымбица ын гурэ! Врэжмашул вине ка ун вултур песте Каса Домнулуй!
    Кэч ау кэлкат легэмынтул Меу ши ау пэкэтуит ымпотрива Леӂий Меле.
  ben-OBCV: “তোমরা মুখে তূরী দাও! সদাপ্রভুর গৃহের উপরে এক ঈগল উদীয়মান, কারণ লোকেরা
    আমার সঙ্গে কৃত চুক্তিভঙ্গ করেছে এবং আমার বিধানের বিরুদ্ধে বিদ্রোহ করেছে।
  som-som: Buunka afkaaga saar. Cadowgu sidii gorgor buu u imanayaa guriga Rabbiga,
    maxaa yeelay, dadku axdigaygay jebiyeen, oo sharcigaygiina way ku xadgudbeen.
  lat-VUC: '[In gutture tuo sit tuba quasi aquila super domum Domini, pro eo quod
    transgressi sunt fœdus meum, et legem meam prævaricati sunt.'
  eng-ASVBT: Set the trumpet to thy mouth. As an eagle he cometh against the house
    of Jehovah, because they have transgressed my covenant, and trespassed against
    my law.
  ita-1885: METTITI una tromba al palato. Colui viene contro alla Casa del Signore,
    come un'aquila; perciocchè han trasgredito il mio patto, ed han misfatto contro
    alla mia Legge.
  eng-LXXUP: He shall come into their midst as the land, as an eagle against the house
    of the Lord, because they have transgressed my covenant, and have sinned against
    my law.
  eng-ULB: “Place a trumpet at your lips! An eagle is coming over the house of Yahweh
    because the people have broken my covenant and rebelled against my law.
  spa-VBL: ¡Pon trompeta en tus labios! Un águila se precipita sobre la casa del Señor
    porque han quebrantado mi acuerdo y se han rebelado contra mi ley.
  fra-_FOB: Embouche la trompette! L'ennemi fond comme un aigle sur la maison de l'Éternel,
    parce qu'ils ont violé mon alliance et péché contre ma loi.
  mal-mal: അവർ എന്റെ നിയമം ലംഘിച്ച് എന്റെ ന്യായപ്രമാണത്തിന് വിരോധമായി അതിക്രമം ചെയ്തതുകൊണ്ട്
    കാഹളം ഊതുവാൻ ഒരുങ്ങുക; കഴുകനെപ്പോലെ യഹോവയുടെ ആലയത്തിന്റെ മീതെ പറന്നുവരുക.
  urd-GVR: Narsingā bajāo! Dushman uqāb kī tarah Rab ke ghar par jhapaṭṭā mārne ko
    hai. Kyoṅki logoṅ ne mere ahd ko toṛ kar merī sharīat kī ḳhilāfwarzī kī hai.
  suz-BL: मिनु “तुराही ता‍पो। ककाकुली का परमप्रभु यावे आ खिं तारी बेरना बेरन बाक्‍ब।
    मारदे हना मुरपुकीमी आं पशो कबल प्रोंइतेक्‍म। आं अरेशो लोव़ मटीम। यसैया ५८:१; ब्‍यवस्‍था
    २८:४९; होसे ६:७
  eng-NOY: Put the trumpet to thy mouth! Like an eagle cometh an enemy against the
    house of Jehovah, Because they have transgressed my covenant, And have rebelled
    against my law.
  ita-1927: Imbocca il corno! Come un’aquila, piomba il nemico sulla casa dell’Eterno,
    perché han violato il mio patto, han trasgredito la mia legge.
  ckb-ckb: «کەڕەنا ببە بۆ دەمت! هەڵۆیەک هاتە سەر ماڵی یەزدان، لەبەر ئەوەی پەیمانەکەی
    منیان شکاند و لە فێرکردنەکانم یاخی بوون.
  eng-BBE: Put the horn to your mouth. He comes like an eagle against the house of
    the Lord; because they have gone against my agreement, they have not kept my law.
  kan-OKCV: “ನಿನ್ನ ಬಾಯಿಗೆ ತುತೂರಿಯನ್ನು ಇಟ್ಟುಕೋ. ಅವರು ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಮೀರಿ, ನನ್ನ
    ನ್ಯಾಯ ಪ್ರಮಾಣಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಅಪರಾಧ ಮಾಡಿದ್ದರಿಂದ ಶತ್ರುಗಳು ಹದ್ದಿನ ಹಾಗೆ ಯೆಹೋವ ದೇವರ
    ಆಲಯದ ಮೇಲೆ ಬರುವರು.
  tam-2017: உன் வாயிலே எக்காளத்தை வை; அவர்கள் என் உடன்படிக்கையை மீறி, என் நியாயப்பிரமாணத்திற்கு
    விரோதமாகத் துரோகம்செய்ததினால், யெகோவாவுடைய வீட்டின்மேல் எதிரி கழுகைப்போல் பறந்துவருகிறான்.
  spa-RV-1909: PON á tu boca trompeta. Vendrá como águila contra la casa de Jehová,
    porque traspasaron mi pacto, y se rebelaron contra mi ley.
  ron-BTF: Pune trâmbiţa la gură. El va veni ca o acvilă împotriva casei DOMNULUI,
    pentru că au încălcat legământul meu şi s-au răzvrătit împotriva legii mele.
  eng-WEBP: “Put the trumpet to your lips! Something like an eagle is over the LORD’s
    house, because they have broken my covenant and rebelled against my law.
  eng-FBV: Put a trumpet to your lips! An eagle swoops over the house of the Lord
    because they have broken my agreement and rebelled against my law.
  nld-1939: 'De bazuin aan uw mond: Er zweeft een gier boven de woning van Jahweh!
    Want ze hebben mijn verbond overtreden, Gezondigd tegen mijn wet.'
  nch-BL: “¡Ma quipitzaca nopa tapitzali cati ica tayolmelahua para hualahui inincualancaitacahua!
    Quej se cuatojti temotiquisa ipan se piyo, inincualancaitacahua nomasehualhua
    quinhuicase pampa quiixpanotoque nopa camanal sencahuali cati nijchijtoya inihuaya
    huan mosisinijtoque ica notanahuatil.
  vie-1934: Miệng ngươi khá thổi kèn! Nó như chim ưng đến nghịch cùng nhà Đức Giê-hô-va,
    vì chúng nó đã trái lời giao ước ta, va đã phạm luật pháp ta.
  hin-CV: “तुरही को अपने होंठों पर रखो! एक गरुड़ याहवेह के भवन के ऊपर है, क्योंकि
    लोगों ने मेरी वाचा को तोड़ दिया है और मेरे कानून का पालन नहीं किया है.
  spa-BES: Pon la trompeta en tu boca. Él viene como un águila contra la casa del
    Señor; porque han ido en contra de mi pacto, no han guardado mi ley.
  tdx-tdx: Ano am-palie’o eo i antsivay, hihelañe mb’añ’anjomba’ Iehovà mb’eo re hoe
    vantio, amy t’ie nivalik’ amy fañinakoy vaho niola amo Fanoroakoo.
  tha-KJV: จงจรดแตรไว้​ที่​ปากของเจ้า เพราะว่าเขาจะมาดังนกอินทรีเหนือพระนิเวศของพระเยโฮวาห์
    เพราะเขาได้ละเมิดพันธสัญญาของเรา และละเมิดราชบัญญั​ติ​ของเรา
  por-BR-2018: Põe a trombeta em tua boca. O inimigo vem como uma águia contra a casa
    do SENHOR, porque violaram meu pacto, e transgrediram minha lei.
  deu-ELO: Die Posaune an deinen Mund! Wie ein Adler stürzt er auf das Haus Jehovas,
    weil sie meinen Bund übertreten und gegen mein Gesetz gefrevelt haben.
  eng-WYC-2018: A trump be in thy throat, as an eagle on the house of the Lord; for
    that that they went over my bond of peace, and brake my law. (Let a trumpet be
    at thy lips, like an eagle on the House of the Lord; for they have broken my covenant,
    and rebelled against my teaching.)
  epo-epo: Metu trumpeton al via buŝo! Li flugas kiel aglo al la domo de la Eternulo,
    pro tio, ke ili agis kontraŭ Mia interligo kaj defalis de Mia instruo.
  uig-PIN: Kanayni aƣzingƣa salƣin! Pǝrwǝrdigarning ɵyi üstidǝ bir ⱪorultaz aylinip
    yüridu! Qünki ular Mening ǝⱨdǝmni buzƣan, Tǝwrat-ⱪanunumƣa itaǝtsizlik ⱪilƣan.
  beo-beo: 'Hina Gode da amane sia:sa, “Dawa:digima:ne ga: ga:ma! Buhiba da gogili
    daha, amo defele, ha lai dunu da Na soge doagala:sa. Na fi dunu da gousa:su Na
    da ilima hamoi, amo fi dagoi amola Na olelesu amoga lelei dagoi.'
  tpi-OTNT: Bikpela i tok olsem, “Winim biugel bilong kirapim pait. Ol birua i kam
    hariap na pait long haus bilong mi, olsem tarangau i flai hariap i kam daun long
    graun bilong kisim abus. Ol manmeri bilong mi i bin brukim kontrak mi bin mekim
    wantaim ol, na ol i sakim tok bilong mi.
  hau-SA: “Ka sa kakaki a leɓunanka! Gaggafa tana a bisan gidan Ubangiji domin mutane
    sun tā da alkawarina suka kuma tayar wa dokata.
  uig-LAT: Kanayni aghzinggha salghin! Perwerdigarning öyi üstide bir qorultaz aylinip
    yüridu! Chünki ular Méning ehdemni buzghan, Tewrat-qanunumgha itaetsizlik qilghan.
  nde-nde: “Faka icilongo ezindebeni zakho! Ukhozi lungaphezu kwendlu kaThixo ngoba
    abantu basephule isivumelwano sami bahlamukela lomthetho wami.
  ton-ton: “ʻAi ʻae meʻalea ki ho ngutu. Te ne haʻu ʻo hangē ko e ʻikale ki he fale
    ʻo Sihova, koeʻuhi kuo nau maumauʻi ʻeku fuakava, pea fai talangataʻa ki heʻeku
    fono.
  ces-1613: 'Přičině k ústům svým troubu, rci: Aj, letí jako orlice na dům Hospodinův,
    proto že přestoupili smlouvu mou, a proti zákonu mému převráceně činili.'
  eng-WMB: “Put the shofar to your lips! Something like an eagle is over the LORD’s
    house, because they have broken my covenant and rebelled against my law.
  tam-TCV: “உங்கள் உதடுகளில் எக்காளத்தை வையுங்கள்; யெகோவாவின் ஆலயத்துக்கு மேலாக ஒரு
    எதிரி கழுகைப்போல் பறக்கிறான். ஏனெனில் அவர்கள் எனது உடன்படிக்கையை மீறி, எனது சட்டத்திற்கு
    எதிராக கிளர்ச்சி செய்தார்கள்.
  ceb-ULB: “Itunong ang trumpeta sa imong ngabil! Moadto ang agila sa balay ni Yahweh
    tungod kay wala gituman sa katawhan ang akong kasabotan ug nagsupak batok sa akong
    balaod.
  pol-UBG: 'Przyłóż trąbę do ust i mów: Oto przyleci na dom PANA jak orzeł, gdyż złamali
    moje przymierze i przekroczyli moje Prawo.'
