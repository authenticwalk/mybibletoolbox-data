verse: HOS.002.012
translations:
  mal-C: അവളുടെ കാമുകന്മാർ അവൾക്കു കൂലിയായി നൽകിയിരിക്കുന്ന മുന്തിരിയും അത്തിവൃക്ഷവും
    ഞാൻ നശിപ്പിക്കും; ഞാൻ അതിനെ കുറ്റിച്ചെടിയാക്കും, വന്യമൃഗങ്ങൾ അതിനെ നശിപ്പിച്ചുകളയും.
  deu-TKW: Dazu will ich ihre Scham vor den Augen ihrer Buhlen enthüllen - niemand
    soll sie aus meiner Gewalt befreien! -
  lin-lin: Boye, nakosambwisa ye na miso ya bamakangu na ye, mpe moto moko te akobikisa
    ye na maboko na ngai.
  eng-LSV: And made desolate her vine and her fig tree, || Of which she said, They
    [are] a wage to me, || That my lovers have given to me, || And I have made them
    for a forest, || And a beast of the field has consumed them.
  eng-GNV: 'And I wil destroy her vines and her figtrees, whereof she hath said, These
    are my rewards that my louers haue giuen mee: and I will make them as a forest,
    and the wilde beasts shall eate them.'
  eng-WEBSTER: 'And I will destroy her vines and her fig-trees, of which she hath
    said, These are my rewards that my lovers have given me: and I will make them
    a forest, and the beasts of the field shall eat them.'
  nhw-BL: Niquintlamiixpolos ininxocomeca milhua huan inincuamilhua tlen higuera cuame
    catli quinitayayaj quen se tlaxtlahuili catli nopa tiotzitzi catli eltoc quen
    ininmecahua quinmacayayaj. Huan niquinchihuas ma elica quen se milcahuali catli
    quitlamicuase tlapiyalme catli nemij cuatitla.
  swh-ONEN: Nitaiharibu mizabibu yake na mitini yake, ambayo alisema yalikuwa malipo
    yake kutoka kwa wapenzi wake; nitaifanya kuwa kichaka, nao wanyama pori wataila.
  bba-bba: kpɑ n nùn sekuru doke win durɔ tɑnɔbun wuswɑɑɔ. Goo sɑri wi u koo nùn wɔrɑ
    nɛn nɔmɑn di.
  eng-KJVCPB: 'And I will destroy her vines and her fig trees, Whereof she hath said,
    These are my rewards that my lovers have given me: And I will make them a forest,
    And the beasts of the field shall eat them.'
  luo-luo: Anaketh yiendene mag mzabibu gi yiend ngʼopene mane owacho ni ne chudone
    moa kuom joherane. Abiro ketogi bunge, kendo le mag bungu nokethgi.”
  meu-meu: Ena vine bona ena suke audia, e herevalaidia, eto “Lau davagu bini e ura
    henigumu taudia ese e henigu” ḡaudia na lau ese baina havahudia; uda ai baina
    halaodia, bena uda boromadia ese bae anidia.
  npi-ULB: “म त्यसका दाखका बोटहरू र अन्जीरका रुखहरूलाई नष्‍ट गरिदिनेछु, जसका विषयमा
    त्यसले भन्‍थी, ‘मेरा प्रेमीहरूले मलाई दिएका ज्याला यी नै हुन् ।’ तिनलाई म झाडी
    तुल्‍याउनेछु, र मैदानका पशुहरूले ती खानेछन् ।
  yor-yor: Èmi yóò pa àjàrà àti igi ọ̀pọ̀tọ́ rẹ̀ run, èyí tí ó pè ní èrè rẹ̀ láti
    ọ̀dọ̀ àwọn olólùfẹ́ rẹ̀, Èmi yóò sọ wọ́n di igbó, àwọn ẹranko búburú yóò sì jẹ́
    wọn run.
  pes-OPCB: تاکستانها و باغهای میوه‌ای را که ادعا می‌کند فاسقانش به او هدیه داده‌اند
    نابود می‌کنم. آنها را به صورت جنگل درمی‌آورم و میوه‌هایش را نصیب حیوانات صحرا
    می‌گردانم.
  tgl-ULB: Wawasakin ko ang kaniyang mga puno ng ubas at ang kaniyang mga puno ng
    igos, na sinabi niya, “Ito ang mga kabayarang ibinigay sa akin ng aking mga mangingibig.”
    Gagawin kong gubat ang mga ito, at kakainin ng mga hayop sa parang ang mga ito.
  hui-hui: Pu mbira lini daga mini gerebi karubi poge karubi uruni bibahende agali
    ibugua dimagoli howa kayu yaga biarume i̱ni tihondo mirugonaga yolo ngini lene
    karu mo ko holebero. Ibunaga mabuha pu ogoni gerebi lini daganebi lini dagane
    ira tara tara karubi bibahende nogo gabua karume dugua hai halu embera ibilolebero.
  mya-mya: သူ​၏​ချစ်​သူ​များ​က​သူ့​အား​လက်​ဆောင် အ​ဖြစ်​ပေး​သည်​ဟု​ဆို​သော​စ​ပျစ်​ပင်​နှင့်
    သ​ဖန်း​ပင်​များ​ကို​ငါ​ဖျက်​ဆီး​မည်။ ငါ​သည် သူ​၏​စ​ပျစ်​ခြံ​နှင့်​သစ်​သီး​ခြံ​တို့​ကို​သား​ရဲ
    များ​ကိုက်​ဖြတ်​ဖျက်​ဆီး​သ​ဖြင့် ချုံ​နွယ်​ပိတ် ပေါင်း​ထူ​သော​အ​ရပ်​ဖြစ်​စေ​မည်။-
  bod-N: ཡང་མོས་འདི་ནི་ངའི་དགའ་རོགས་རྣམས་ཀྱིས་ང་ལ་གནང་བའི་རྔན་པ་ཡིན་ཞེས་ཟེར་བའི་རྒུན་ཤིང་དང་སེ་ཡབ་ཤིང་རྣམས་ངས་མེད་པར་བཟོས་ནས།
    དེ་རྣམས་ནགས་རྒོད་དུ་བྱས་ཏེ། ཐང་རྒོད་ཀྱི་གཅན་གཟན་རྣམས་ཀྱིས་དེ་དག་བཟའ་བར་འགྱུར་རོ།
    །
  sna-sna: Ndichaparadza mizambiringa yavo nemiti yavo yemionde yakanga iri muripo
    waibva kuvadiwa vavo. Ndichazviita dondo, uye mhuka dzesango dzichazvidya.
  spa-BLM: 'Asolaré sus viñas y sus higueras, sobre la que ha dicho: “Estos son mis
    salarios que mis amantes me han dado”. y yo les haré un bosque, y los animales
    del campo los comerán.'
  cac-cac: 'A eb'' israel ix alani: A juntzan̈ comon dios ix ac''an sat te'' uva yed''
    te'' higo stojoloc b''aj ix caq''uem co b''a, xchi eb''. Yuj chi'' a in Jehová
    in ol in satel juntzan̈ te'' uva yed'' te'' higo chi''. A b''aj avab''il chi''
    ol vac''och vayumtaquil, axo noc'' caltacte''al noc'' ol ab''lanb''at avb''en
    chi''.'
  swh-ULB: Nitaharibu mizabibu yake na mtini wake, ambayo alisema, 'Hii ni mishahara
    ambayo wapenzi wangu walinipa.' Nitawafanya kuwa msitu, na wanyama wa shambani
    watakula.
  bel-bel: 'І спустошу вінаградныя лозы яе і смакоўніцы яе, пра якія яна кажа: гэта
    ў мяне дарункі, якіх надарылі мне палюбоўнікі мае; і Я ператвару іх у лес, і палявыя
    зьвяры зьядуць іх.'
  deu-ELBBK: Und nun werde ich ihre Schande aufdecken vor den Augen ihrer Buhlen,
    und niemand wird sie aus meiner Hand erretten.
  mbb-OT: Edezeetan ku is menge pinemula zin he paras wey menge kayu he higus he egkeǥiyen
    din he imbayad kandin te menge kumpadi zin. Ebpetuvuan ku is menge pemuleey zin
    te merisen he menge kayu, ne is menge veǥas kayi egkeenen te leew he menge langgam.
  mal-2015: ഇതു എന്റെ ജാരന്മാർ എനിക്കു തന്ന സമ്മാനങ്ങൾ എന്നു അവൾ പറഞ്ഞ മുന്തിരിവള്ളികളെയും
    അത്തിവൃക്ഷങ്ങളെയും ഞാൻ നശിപ്പിച്ചു കാടാക്കും; കാട്ടുമൃഗങ്ങൾ അവയെ തിന്നുകളയും.
  rmc-rmc: Akana čhivava lake tele o gada a ačhela langi anglo jakha savore lakre
    piranengre a ňiko la našťi zachraňinela andral mire vasta.
  pes-OPV: و موها و انجیرهایش را که گفته بود اینها اجرت من می‌باشد که عاشقانم به من
    داده‌اند، ویران خواهم ساخت و آنها را جنگل خواهم گردانید تا حیوانات صحرا آنها را
    بخورند.
  ron-1924: 'Ый вой пустии ши вииле ши смокиний, деспре каре зичя: ‘Ачаста есте плата
    пе каре мь-ау дат-о ибовничий мей!’ Ле вой префаче ынтр-о пэдуре ши ле вор мынка
    фяреле кымпулуй.'
  ben-OBCV: আমি তার সব দ্রাক্ষালতা, তার ডুমুর গাছগুলি আমি ধ্বংস করব, কারণ সে বলেছিল
    যে, সেগুলি তার প্রেমিকদের কাছ থেকে পাওয়া বেতনস্বরূপ; আমি সেগুলিকে ঘন ঝোপঝাড়ে
    পরিণত করব, বন্যপশুরা সেগুলি গ্রাস করবে।
  som-som: Oo waxaan baabbi'in doonaa geedaheedii canabka ahaa iyo dhirteedii berdaha
    ahayd oo ay iyadu tidhi, Kuwanu waa kiradaydii ay kuwii i caashaqi jiray i siiyeen.
    Oo waxaan iyaga ka dhigi doonaa duud, waxaana daaqi doona xayawaanka duurka.
  lat-VUC: 'Et corrumpam vineam ejus, et ficum ejus, de quibus dixit: Mercedes hæ
    meæ sunt, quas dederunt mihi amatores mei; et ponam eam in saltum, et comedet
    eam bestia agri.'
  eng-ASVBT: And I will lay waste her vines and her fig trees, whereof she hath said,
    These are my hire that my lovers have given me; and I will make them a forest,
    and the beasts of the field shall eat them.
  ita-1885: 'E deserterò le sue viti, e i suoi fichi, dei quali ella diceva: Queste
    cose sono il mio premio, che i miei amanti mi hanno donato; ed io li ridurrò in
    bosco, e le fiere della campagna li mangeranno.'
  eng-LXXUP: And now I will expose her uncleanness before her lovers, and no one shall
    by any means deliver her out of my hand.
  eng-ULB: “I will destroy her vines and her fig trees, of which she has said, 'These
    are the wages that my lovers gave me.' I will make them a forest, and the animals
    of the field will eat them.
  spa-VBL: Destruiré sus viñedos e higueras que decía haber recibido como pago por
    ser una prostituta. Los convertiré en matorrales y solo los animales salvajes
    comerán de los frutos que queden.
  fra-_FOB: 'Je dévasterai ses vignes et ses figuiers, dont elle a dit: “Ce sont là
    mes salaires, que mes amants m''ont donnés. “ Je les réduirai en forêt, et les
    bêtes des champs les dévoreront.'
  mal-mal: “ഇത് എന്റെ ജാരന്മാർ എനിക്ക് തന്ന സമ്മാനങ്ങൾ” എന്ന് അവൾ പറഞ്ഞ മുന്തിരിവള്ളികളും
    അത്തിവൃക്ഷങ്ങളും ഞാൻ നശിപ്പിച്ച് വനമാക്കും; വന്യമൃഗങ്ങൾ അവ തിന്നുകളയും.
  urd-GVR: Maiṅ us ke angūr aur anjīr ke bāġhoṅ ko tabāh karūṅga, un chīzoṅ ko jin
    ke bāre meṅ us ne kahā, ‘Yih mujhe āshiqoṅ kī ḳhidmat karne ke ewaz mil gaī haiṅ.’
    Maiṅ yih bāġh jangal banane dūṅgā, aur janglī jānwar un kā phal khāeṅge.
  suz-BL: गो मेको आ अङगुर बोटपुकी नु फोव़शी रवापुकी खतम सेल्‍नुङ। मेको आ पर्बम मेकोमी
    ‘एको आं तेल्‍लेम पशो ङा गाल्‍च नमी’ देंशो बाक्‍त। गो मेको रवा रे ठेयब ब्‍वाकी
    सेल्‍नुङ। मिनु ब्‍वाकी ङा जन्‍तुपुकीमी मेको ब्‍वाइनीम।
  eng-NOY: I will destroy her vines, and her fig-trees, Of which she said, These are
    my hire, Which my lovers have given me; And I will make them a forest, And the
    wild beasts shall eat them.
  ita-1927: 'E devasterò le sue vigne e i suoi fichi, di cui diceva: “Sono il salario,
    che m’han dato i miei amanti”; e li ridurrò in un bosco, e le bestie della campagna
    li divoreranno.'
  ckb-ckb: 'ڕەزەمێو و هەنجیرەکانی تێکدەدەم، کە گوتی: ”ئەوانە کرێیەکەی منن، خۆشەویستانم
    پێیان داوم.“ دەیانکەم بە دارستان و ئاژەڵی کێوی دەیانخوات.'
  eng-BBE: And I will make waste her vines and her fig-trees, of which she has said,
    These are the payments which my lovers have made to me; and I will make them a
    waste of trees, and the beasts of the field will take them for food.
  kan-OKCV: ತನ್ನ ಮಿಂಡರಿಂದಾದ ಪ್ರತಿಫಲ ಇವುಗಳೇ ಎಂದು, ಅವಳು ಹೇಳಿದ ಅವಳ ದ್ರಾಕ್ಷಿಬಳ್ಳಿಗಳನ್ನು,
    ಅವಳ ಅಂಜೂರದ ಮರಗಳನ್ನು ನಾನು ಹಾಳು ಮಾಡಿ, ಅವುಗಳನ್ನು ನಾನು ಕಾಡನ್ನಾಗಿ ಮಾಡುವೆನು. ಕಾಡುಮೃಗಗಳು
    ಅವುಗಳನ್ನು ನುಂಗುವವು.
  tam-2017: என் நேசர்கள் எனக்குக் கொடுத்த கூலி என்று அவள் சொன்ன அவளுடைய திராட்சைச்செடிகளையும்,
    அவளுடைய அத்திமரங்களையும் நான் பாழாக்கி, அவைகளைக் காடாக்கிப்போடுவேன்; காட்டுமிருகங்கள்
    அவைகளைச் சாப்பிடும்.
  spa-RV-1909: 'Y haré talar sus vides y sus higueras, de que ha dicho: Mi salario
    me son, que me han dado mis amantes. Y reducirélas á un matorral, y las comerán
    las bestias del campo.'
  ron-BTF: 'Şi voi distruge viile ei şi smochinii ei, despre care a spus: Acestea
    sunt răsplăţile mele pe care iubiţii mei mi le-au dat; şi le voi preface într-o
    pădure şi fiarele câmpului le vor mânca.'
  eng-WEBP: I will lay waste her vines and her fig trees, about which she has said,
    ‘These are my wages that my lovers have given me,’ and I will make them a forest,
    and the animals of the field shall eat them.
  eng-FBV: I will destroy her vines and fig trees that she said were given to her
    as payment for being a prostitute. I will turn them into scrub-land; only wild
    animals will eat the remaining fruit.
  nld-1939: 'Ik zal haar wijnstok vernielen, En haar vijg, waarvan ze gezegd heeft:
    Dit zijn de geschenken, Die mijn minnaars mij gaven; Ik zal er woeste struiken
    van maken, En de wilde dieren vreten ze kaal.'
  nch-BL: Nijtamiixpolos inixocomeca milhua huan inincuamilhua ten higuera cuame cati
    quinitayayaj quej se taxtahuili cati nopa teteyome cati eltoc quej inimecahua
    quinmacayayaj. Huan niquinchihuas ma elica quej se milcahuali cati quitamicuase
    tapiyalme cati nemij cuatita.
  vie-1934: 'Ta sẽ phá những cây nho và cây vả nó, về các cây ấy nó nói rằng: Nầy
    là tiền công của các tình nhân ta cho ta. Ta sẽ làm cho những cây ấy nên rừng,
    và các thú đồng sẽ ăn đi.'
  hin-CV: मैं उसके अंगूर की लताओं और अंजीर के पेड़ों को नष्ट कर दूंगा, जिनके बारे
    में वह कहती है कि यह मेरी मजदूरी है जिसे मेरे प्रेमियों ने दिया था; मैं उनको एक
    झाड़ी बना दूंगा, और जंगली जानवर उन्हें खा जाएंगे.
  spa-BES: 'Y destruiré sus viñas y sus higueras, de las cuales ella ha dicho: Estos
    son los pagos que mis amantes me han hecho; y los convertiré en un desperdicio
    de árboles, y las bestias del campo los llevarán a comer.'
  tdx-tdx: Ie henane zao, le ho boraheko ty fimeñara’e am-pahaisaha’ o sakeza’eo,
    le tsy eo ty hahavo­tsots’ aze an-tañako.
  tha-KJV: เราจะให้เถาองุ่นและต้นมะเดื่อของนางร้างเปล่าที่นางคุยว่า ‘​นี่​แหละเป็นสินจ้างของฉันซึ่งคนรักของฉันให้​ฉัน​’
    เราจะทำให้กลายเป็นป่าและสัตว์ป่าทุ่งจะกินเสีย
  por-BR-2018: 'Devastarei suas vides e suas figueiras, das quais diz: Estas são meu
    salário, que meus amantes me deram. Eu as reduzirei a uma matagal, e os animais
    do campo as comerão.'
  deu-ELO: 'Und ich werde ihren Weinstock und ihren Feigenbaum verwüsten, von welchen
    sie sagte: Diese sind mein Lohn, den mir meine Buhlen gegeben haben. Und ich werde
    dieselben zu einem Walde machen, und die Tiere des Feldes werden sie abfressen.'
  eng-WYC-2018: And I shall destroy the vinery thereof, [and her fig tree], of which
    she said, These be mine hires which my lovers gave to me; and I shall set it into
    a forest, and a beast of the field shall eat it. (And I shall destroy her vines,
    and her fig trees, of which she said, These be my wages which my lovers gave me;
    and I shall turn them into a forest, and the wild beasts shall eat them, or shall
    destroy them, or and the beasts of the fields shall eat there.)
  epo-epo: 'Mi dezertigos ŝiajn vinbertrunkojn kaj ŝiajn figarbojn, pri kiuj ŝi diras:
    Tio estas donaco, kiun donis al mi miaj amistoj; Mi faros ilin arbaro, kaj la
    bestoj de la kampo ilin manĝos.'
  uig-PIN: 'Wǝ Mǝn uning üzüm tallirini wǝ ǝnjür dǝrǝhlirini wǝyran ⱪilimǝn; U bularni:
    «Bular bolsa axnilirim manga bǝrgǝn ix ⱨǝⱪⱪilirimdur!» degǝnidi; Mǝn bularni janggalƣa
    aylandurimǝn, yawayi ⱨaywanlar ularni yǝp ketidu.'
  beo-beo: Na da ea waini efe sagai amola figi ifa (amo da ea gilisili golabe dunu
    ilia da ema dabe agoane i e da sia:su) amo huluane wadela:lesimu. Na da amo wadela:lesisia,
    soge da hafoga:i wadela:i soge agoane ba:mu. Amola sigua ohe da amo wadela:lesimu.
  tpi-OTNT: Bai mi bagarapim ol diwai wain na ol diwai fik em i tok ol man i laikim
    em i bin givim long en olsem pe bilong en. Na bai ol wel abus i kam bagarapim
    ol gaden wain na ol gaden bilong diwai fik na bai ol dispela gaden i kamap bus
    nating.
  hau-SA: Zan lalatar da inabinta da kuma itatuwan ɓaurenta, waɗanda take cewa su
    ne abin da kwartayenta suka biya; zan mayar da su kurmi, namun jeji kuwa za su
    ci su.
  uig-LAT: 'We Men uning üzüm tallirini we enjür derexlirini weyran qilimen; U bularni:
    «Bular bolsa ashnilirim manga bergen ish heqqilirimdur!» dégenidi; Men bularni
    janggalgha aylandurimen, yawayi haywanlar ularni yep kétidu.'
  nde-nde: Ngizatshabalalisa izivini zakhe lezihlahla zakhe zemikhiwa, lokhu athi
    yinhlawulo yakhe evela kuzithandwa zakhe; ngizazenza zibe liguswanyana zidliwe
    yizinyamazana zeganga.
  ton-ton: 'Pea te u fakaʻauha ʻene ngaahi vaine, pea mo ʻene ngaahi ʻakau ko e fiki,
    ʻaia naʻa ne pehē ai, ‘Ko eni ʻae totongi naʻe foaki mai ʻe heʻeku kau mamana:
    pea te u ngaohi ia ko e vao ʻakau,’ pea ʻe kai ia ʻe he fanga manu ʻoe vao.'
  ces-1613: 'Pohubím také révoví její a fíkoví její, proto že říká: Ty věci jsou mzda
    má, kterouž mi dali frejíři moji; a obrátím je v les, a sžerou je živočichové
    polní.'
  eng-WMB: I will lay waste her vines and her fig trees, about which she has said,
    ‘These are my wages that my lovers have given me,’ and I will make them a forest,
    and the animals of the field shall eat them.
  tam-TCV: தனது காதலர்களினால் தனக்குக் கொடுக்கப்பட்ட கூலி என்று அவள் சொல்லிக்கொண்டிருக்கும்,
    அவளுடைய திராட்சைக் கொடிகளையும் அத்திமரங்களையும் நான் பாழாக்குவேன். நான் அவற்றை
    புதர்க் காடாக்குவேன், காட்டு மிருகங்கள் அவற்றை அழித்துப்போடும்.
  ceb-ULB: Gub-on ko ang iyang kaparasan ug ang iyang mga kahoyng igera, hinungdan
    nga miingon siya, 'Mao kini ang mga suhol nga gihatag sa akong mga hinigugma.'
    Himuon ko silang kalasangan, ug mokaon niini ang mga hayop sa kapatagan.
  pol-UBG: 'Zniszczę też jej winorośle i drzewa figowe, o których mówiła: Oto moja
    zapłata, którą mi dali moi kochankowie. I zamienię je w lasy, które pożrą polne
    zwierzęta.'
  agr-agr: 'Higo ajakbau ayá nuna, uva ajakbau ayá nujai pachis: Juka mina pakiig
    aidau sujusbau ainawai tusa emema puja nunak unuptuktatjai, dutika ai ikamia kuntin
    aidau ashí amutkatnai.'
  kyc-kyc: Nembapala dokopa banya mona retenge akali dupwame yulu pyakape lao isa
    girapope isa pikipi dupwa jiyamiko letamo dupwa nambame pyao kokwa sinyi nembaro.
    Nambame enda banya isa girapope dee isape dupwa yuu ketange pyasi inginyi nembaronopa
    mena rae lenge dupwa nao kokwa sinyi nembarami.
  urd-GVU: مَیں اُس کے انگور اور انجیر کے باغوں کو تباہ کروں گا، اُن چیزوں کو جن کے
    بارے میں اُس نے کہا، ’یہ مجھے عاشقوں کی خدمت کرنے کے عوض مل گئی ہیں۔‘ مَیں یہ
    باغ جنگل بننے دوں گا، اور جنگلی جانور اُن کا پھل کھائیں گے۔
  eng-OEBCW: I will lay waste her vines and her fig trees, of which she says, ‘These
    are my wages which my lovers have given me.’ I will make them a thicket, and the
    wild animals will eat them.
  deu-1912: 'Ich will ihre Weinstöcke und Feigenbäume wüst machen, weil sie sagt:
    “Das ist mein Lohn, den mir meine Buhlen gegeben.” Ich will einen Wald daraus
    machen, daß es die wilden Tiere fressen sollen.'
  kan-2017: ಅವಳು ಯಾವ ಅಂಜೂರ ಮತ್ತು ದ್ರಾಕ್ಷಿಗಳನ್ನು ‘ಇವು ನನ್ನೊಂದಿಗೆ ವ್ಯಭಿಚಾರ ಮಾಡಿದವರಿಂದಾದ
    ಪ್ರತಿಫಲ’ ಅಂದುಕೊಂಡಳೋ, ಅವುಗಳನ್ನು ನಾನು ಹಾಳುಮಾಡಿ ಕಾಡುಗಿಡಗಳ ಗತಿಗೆ ತರುವೆನು; ಅವು ಭೂಜಂತುಗಳಿಗೆ
    ಆಹಾರವಾಗುವವು.
  yap-yap: Bay gu kirebnag e woldug rok ni grape nge fa yu ke gek’iy rok ni fig, ni
    i yog ni pi ilingen e ra pi’ed ngak ni bochan e i pigpig ngorad. Bay gu pingeg
    e yungi grape nge gek’iy ni fi’in nge par nike ba chuwo’ i gerger, ma bay yib
    e gamanman ni malboch nge kirebnag.
  hlt-MCSB: A misur neh a thaibu khaw ka pong sak ni. “Te rhoek te kamah kah pumyoih
    phu la ka hlang ngaih rhoek loh kai taengah m'paek uh,” a ti. Te cakhaw te te
    duup la ka khueh vetih kohong mulhing loh a caak ni.
  mdy-ETH: ዒዛ ፔኤኮ ዎላ ዞኦዛ ኮኦማ ላጎፓ ዔኬኔ ጋዓ ዎይኖንታ ቤሌሶ ሚፆንታ ታኣኒ ዒዞኮ ቱጋንዳኔ፤ ዎይኖንታ ዱማ ዱማ
    ሚፆ ዓኣፖ ዒዛ ቱካ ጎዦ ታኣኒ ካይዚ ማሃንዳኔ፤ ዬያ ሚፆ ዓኣፖ ካዮ ቦዓ ሙዓንዳኔ።
  twi-ASANTE: Mɛsɛe ne bobe ne borɔdɔma nnua, deɛ ɔka sɛ nʼadɔfoɔ de tuaa no ka no;
    mɛyɛ ne nyinaa nkyɛkyerɛ, ama wiram mmoa awe.
  eng-WEBU: I will lay waste her vines and her fig trees, about which she has said,
    ‘These are my wages that my lovers have given me,’ and I will make them a forest,
    and the animals of the field shall eat them.
  wal-wal: Akka, ‘Ta laggettoti taayyo immido kerai hagaa’ yaagido i woiniyaa turatanne
    balase geetettiya mittata taani xaissana; taani eta wora oottana; oottin bazzo
    do7ati eta maana.
  spa-PDDPT: 'Arrasaré su vid y su higuera, de las cuales decía: son mi paga, me las
    dieron mis amantes. Las convertiré en matorrales, y los comerán las bestias del
    campo.'
  gun-gun: 'Ambovaipa ''rã ha''e kuery mba''e uvaty ha''e figoty aipoe''ia va''e:
    “Kova''e ma apena va''e kuery opaga vy xevy ome''ẽ va''ekue”, he''ia. Ha''e nunga
    ma xee ajapo ''rã ka''aguy rive, ha''e ramo ka''aguy regua mymba nharõ kuery ho''upa
    ''rã.'
  agu-BL: 'Ej nin nocpon tan po''tze''n yi e''chk cojbil yi uva cu''n tu yi e''chk
    cojbil yi ibẍ cu''n awij swutz, na je na tale''j: ‘Tircu''n yi incoseche''j, i''tz
    yi inchojo''n yi ncyak'' yi e'' wuch'' swetz.’ Poro yi in wetz nocpon tan xite''n
    cu''n cyakil yi e''chk ama''la''tz, nin xtze'' tu'' tz''itz''ok wa''n tul, nin
    tircu''n yi cosech sbajk cyak''un yi e'' smaron txuc.'
  ilo-ULB: “Dadaelekto dagiti kaubasanna ken dagiti kayona nga igos, ti nangibagaanna
    a, “Dagitoy dagiti tangdanko nga inted kaniak dagiti kaayan-ayatko.” Pagbalinekto
    ida a kabakiran, ken kanento dagitoy dagiti ayup iti tay-ak.
  kpg-kpg: Au ga hunahuna ana laagau ‘grape’ mo ana laagau ‘fig’ ala nogo hai ei mee
    bolo nia mee ni ono ehoo daane ne haga ingoo ang gi deia belee hui dono huaidina
    gi digaula. Au gaa hai ana hadagee waini mono gowaa laagau gii hai be di anggowaa,
    gei nia manu lodo geinga ga hunahuna nia maa.
  uig-ARA: 'ۋە مەن ئۇنىڭ ئۈزۈم تاللىرىنى ۋە ئەنجۈر دەرەخلىرىنى ۋەيران قىلىمەن؛ ئۇ
    بۇلارنى: «بۇلار بولسا ئاشنىلىرىم ماڭا بەرگەن ئىش ھەققىلىرىمدۇر!» دېگەنىدى؛ مەن
    بۇلارنى جاڭگالغا ئايلاندۇرىمەن، ياۋايى ھايۋانلار ئۇلارنى يەپ كېتىدۇ.'
  sus-sus: Yakɔsi n xa a rayaagi a ɲɛngɛe ya xɔri, alako mixi yo naxa a ba n yi ra.
  pon-2006: I pahn kauwehla eh mwetin wain kan oh pil eh tuhke pik kan, me e koasoia
    me eh kerir kan me mwarkihong pwehki eh kin papah irail. I pahn wiahiong eh mwetin
    wain kan oh tuhke lingan akan en wiahla nanwel; eri, mahn lawalo kan pahn kamwomwirailla.
  jae-jae: Aê gabe janseŋ ênê wainmôkê to jambô su gebe eŋ kêsôm gebe “Gêŋkaiŋ tonaŋ
    kêtu ŋoc ŋaôli, taŋ lau-têntac-gêwiŋ-aêwaga sêkêŋ gêdêŋ aê naŋ.” Aê oc jakêŋ gêŋ
    tau êtu saleŋ ma bôcbôm oc senseŋ gêŋ tau su.
  ksd-ksd: 'Ma ina rubat vue kana lavur davai na vain, ma kana lavur davai na lovo,
    nina i ga biti ure dari: Go diat ra vapuak ba ra umana talaigu dia ga tul tar
    ia tagu. Ma ina vakaina diat upi diat a da ra pupui, ma ra umana leing ta ra pupui
    diat a en diat.'
  grc-BRENT: Καὶ νῦν ἀποκαλύψω τὴν ἀκαθαρσίαν αὐτῆς ἐνώπιον τῶν ἐραστῶν αὐτῆς, καὶ
    οὐθεὶς οὐ μὴ ἐξέληται αὐτὴν ἐκ χειρός μου.
  ind-AYT: (2-11) Aku akan menghancurkan pohon anggurnya dan pohon aranya, yang tentangnya
    dia berkata, ‘Semuanya ini adalah upahku yang diberikan kekasih-kekasihku kepadaku.’
    Aku akan membuatnya menjadi hutan dan binatang-binatang buas di padang akan memakannya.
  nya-nya: Ndidzawononga mitengo yake ya mpesa ndi mitengo yake yamkuyu, imene iye
    ankanena kuti inali malipiro ake ochokera kwa zibwenzi zake. Ndidzayisandutsa
    chithukuluzi, ndipo zirombo zakuthengo zidzadya zipatsozo.
  hrv-hrv: sad ću joj otkriti sramotu na oči njenih milosnika, i nitko je iz moje
    neće izbaviti ruke.
  mps-mps: Te eno te wain ni dabe, me te ni fik kaya ni dabe te bidi dabego aga wei
    elama, aga mani, te aga mone mabo tiwai yai, te nai dabe eno mu dolaibao. Tama
    te uni hasa dabego te wain gi dolagaselama, tama te ni kaya fik gi me dolama,
    te olo bus tiwai pedelaibao,” wali.
  tpi-tpi: Bai mi bagarapim ol diwai wain na ol diwai fik em i tok ol man i laikim
    em i bin givim long en olsem pe bilong en. Na bai ol wel abus i kam bagarapim
    ol gaden wain na ol gaden bilong diwai fik na bai ol dispela gaden i kamap bus
    nating.
  dan-1931: 'Jeg ødelægger hendes Vinstok og Figentræ, om hvilke hun sagde: “Her er
    min Skøgeløn, den, mine Elskere gav mig.” Jeg skaber dem om til Krat, af Markens
    Dyr skal de ædes.'
  vie-OVCB: Ta sẽ phá các cây nho và cây vả mà nó bảo là tặng phẩm của tình nhân.
    Ta sẽ để nó mọc lộn xộn trong bụi gai, là nơi chỉ để cho thú hoang ăn trái.
  guj-2017: “હું તેની દ્રાક્ષવાડીઓ તથા અંજીરનાં વૃક્ષોનો નાશ કરીશ, જેના વિષે તે એમ
    કહે છે કે, ‘આ તો મારા પ્રેમીઓએ મને આપેલું વેતન છે.’ હું તેઓને જંગલ બનાવી દઈશ,
    જંગલી પશુઓ તેને ખાઈ જશે.
  pon-2006A: I pahn kauwehla eh mwetin wain kan oh pil eh tuhke pik kan, me e koasoia
    me eh kerir kan me mwarkihong pwehki eh kin papah irail. I pahn wiahiong eh mwetin
    wain kan oh tuhke lingan akan en wiahla nanwel; eri, mahn lawalo kan pahn kamwomwirailla.
  por-BRBSL: 'Desperdiçarei suas videiras e suas figueiras, sobre o qual ela disse:
    “Estes são os meus salários que os meus amantes me deram”. e eu farei deles uma
    floresta, e os animais do campo devem comê-los.'
  eng-OEBUS: I will lay waste her vines and her fig trees, of which she says, “These
    are my wages which my lovers have given me.” I will make them a thicket, and the
    wild animals will eat them.
  cth-cth: Het hateh, ka pahren ni na poe e poehno ati e misurnaw, thaibunglungnaw
    lungpalueng lah ka ta vaiteh, ratu lah ka sak han, hahoi sarangnaw ni a ca awh
    han.
  twi-twi: Mɛsɛe ne bobe ne borɔdɔma nnua, nea ɔka se nʼadɔfo de tuaa no ka no; mɛyɛ
    ne nyinaa nkyɛkyerɛ, ama wuram mmoa awe.
  hlt-hlt: A misur neh a thaibu khaw ka pong sak ni. “Te rhoek te kamah kah pumyoih
    phu la ka hlang ngaih rhoek loh kai taengah m'paek uh,” a ti. Te cakhaw te te
    duup la ka khueh vetih kohong mulhing loh a caak ni.
  tbz-SIM: M bo feinko o fɛi o dɑcĩɛ̃̀ nyììkɛ̀, bɛ kóo mɔù mɛ mbɑ́ɑ́ nɑ kóò fìetɛ.
  msy-2020: Kɨ an wainɨn ikarɨziba ko fighɨn temeba kɨ bar dagh asɨghasɨgham. A ghaze,
    a gifongezir gumaziba temer kaba isa an ivezimɨn mɨn a ganɨngi. Eghtɨ asɨzir atiaba
    izɨ wainɨn azeniba ko fighɨn temebagh asɨghasigham. Eghtɨ wain ko fighɨn azenir
    kaba ruarir kɨnibar otivigham.
  dop-dop: Nyɑ́ tɑŋnɑɑ ɩsɛntɑɑ kɛ́ mɑɑ wɔɣɔsɩ nyɑ́ wontu, pɑ tɑɑ nɔɣɔlʋ kɑɑ kpesi.
  azb-azb: 'Onun meynələrini və əncir ağaclarını məhv edəcəyəm. O bunlar barədə deyirdi:
    “Bu, oynaşlarımın mənə verdiyi muzddur”. Bağlarını tikanlığa çevirəcəyəm, Çöl
    heyvanlarına yem olacaqlar.'
  eng-DBY: And I will make desolate her vine and her fig-tree, whereof she hath said,
    These are my rewards which my lovers have given me; and I will make them a forest,
    and the beasts of the field shall eat them.
  hin-2017: मैं उसकी दाखलताओं और अंजीर के वृक्षों को, जिनके विषय वह कहती है कि यह
    मेरे छिनाले की प्राप्ति है जिसे मेरे यारों ने मुझे दी है, उन्हें ऐसा उजाड़ूँगा
    कि वे जंगल से हो जाएँगे, और वन-पशु उन्हें चर डालेंगे।
  wol-KYG: Léegi maa koy futti, mu ne duŋŋ, ay faram di gis, te kenn du ko xettli
    ci sama loxo.
  eng-YLT: And made desolate her vine and her fig-tree, Of which she said, A gift
    they [are] to me, That my lovers have given to me, And I have made them for a
    forest, And consumed them hath a beast of the field.
  eng-WYC-2017: And I shall destroy the vinery [or the vineyard] thereof, [and her
    fig tree], of which she said, These be mine hires or wages which my lovers gave
    to me; and I shall set [or put] it into a forest, and a beast of the field shall
    eat it.
  eng-WMBB: I will lay waste her vines and her fig trees, about which she has said,
    ‘These are my wages that my lovers have given me,’ and I will make them a forest,
    and the animals of the field shall eat them.
  urd-GVH: मैं उसके अंगूर और अंजीर के बाग़ों को तबाह करूँगा, उन चीज़ों को जिनके बारे
    में उसने कहा, ‘यह मुझे आशिक़ों की ख़िदमत करने के एवज़ मिल गई हैं।’ मैं यह बाग़
    जंगल बनने दूँगा, और जंगली जानवर उनका फल खाएँगे।
  rug-rug: Kote huari Rau sari nana huda vaeni meke nana huda piqi, sapu ari nana
    babaere tabarani koa sa, guni ni sa; kote va hiqohiqo pani Rau, na kurukuru pinomo
    mo kote gani i.
  gaz-gaz: Ani muka wayinii isheetii fi muka harbuu ishee kan isheen michoota kootu
    naaf kenne jettu sana nan barbadeessa. Ani daggala isaan nan godha; bineensi bosonaa
    isaan dheeda.
  fra-LSG: Et maintenant je découvrirai sa honte aux yeux de ses amants, et nul ne
    la délivrera de ma main.
  gnn-gnn: Ŋarra yurru baḏuwaḏuyunna borumdja ŋunhi nhanŋu dharpanha malaŋunha, liŋgu
    ŋayi waŋana bitjarra, ‘Dhuwalanydja borum dharpa ŋulaŋuru warray wekanhara ŋarrakalaŋuwuŋu
    maŋutji'mirriŋuwuŋu warray walalaŋguŋu, ŋurikiŋi warray ŋunhi ŋarra märr‐ŋal'yun
    ŋuli yukurra.’ Bitjarra ŋayi ŋunhi waŋananydja yukurrana, bala ŋarranydja yurru
    yana baḏuwaḏuyunna walalanha warrpam'thunna, ga ŋunhiwalayinydjayi dharapullili
    yurru marrtji ŋuthan be nhäna nhäŋiniŋ'nha dharpa, ga ŋuruŋu wakinŋuyuna warrakandhu
    yurru marrtji ḻuka borumdja ŋuliŋuruyi.
  yal-yal: Iki n na a yagin naminima nɛn kɛnɛnni a yangane yɛɛ xɔri, muxu yo mi a
    bɛ n yii.
  haw-1868: A e luku aku au i kona mau kumuwaina, a me kona mau laau fiku, i na mea
    ana i i mai ai, Oia ka'u uku, o ko'u mau ipo i haawi mai ai ia'u; A e hoolilo
    au ia mau mea i ululaau, A e ai iho na holoholona ia mau mea.
  arb-NAV: 'وَأُتْلِفُ كُرُومَهَا وَتِينَهَا الَّتِي قَالَتْ عَنْهَا: هِيَ أُجْرَتِي
    الَّتِي قَبَضْتُهَا مِنْ عُشَّاقِي، فَأُحَوِّلُهَا إِلَى غَابَةٍ يَلْتَهِمُهَا
    وَحْشُ الصَّحْرَاءِ.'
  ewe-ewe: Magblẽ eƒe waingblewo kple gbotiwo, agble siwo wògblɔ be yeƒe lɔlɔ̃tɔwoe
    na ye. Mana agblewo nato gbe azu ave, eye gbemelãwo ava ɖu kutsetseawo katã.
  eng-LEE: '(2:14) And I will make desolate her vine and her fig-tree, whereof she
    hath said, These are my reward which my lovers have given me: and I will change
    them into a forest, and the beasts of the field shall devour them.'
  asm-FB: মই তাইৰ সকলো দ্ৰাক্ষালতা আৰু ডিমৰু গছবোৰ ধ্বংস কৰিম; তাই সেইবোৰৰ বিষয়ে
    কৈছিল, “এইবোৰ বেচ হিচাপে মোৰ প্ৰেমিকসকলে মোক দিছিল।” মই সেই বাৰীবোৰক অৰণ্যলৈ পৰিণত
    কৰিম আৰু বনৰীয়া পশুবোৰে তাৰ পৰা আহাৰ খাব।
  sus-A: يَكْسِ ﭑ شَ عَ رَيَافِ عَ حّنفّيٍ يَ شْرِ، عَلَكٌ مِشِ يٌ نَشَ عَ بَ ﭑ يِ
    رَ.
  fra-SBL: 'Je détruirai ses vignes et ses figuiers, dont elle a dit : « Voici le
    salaire que m''ont donné mes amants ». et je leur ferai une forêt, et les animaux
    des champs les mangeront.'
  hbo-hbo: וְעַתָּ֛ה אֲגַלֶּ֥ה אֶת־נַבְלֻתָ֖הּ לְעֵינֵ֣י מְאַהֲבֶ֑יהָ וְאִ֖ישׁ לֹֽא־יַצִּילֶ֥נָּה
    מִיָּדִֽי׃
  kik-kik: Nĩngathũkangia mĩthabibũ yake na mĩkũyũ yake, ĩrĩa oigire nĩ irĩhi rĩake
    kuuma kũrĩ endwa ake; nĩngamĩtua ihinga, na nyamũ cia gĩthaka nĩikamĩrĩa.”
  fra-NCL: Et maintenant je découvrirai sa honte, aux yeux de ses amants, et personne
    ne la dégagera de ma main.
  cek-AK: 'Anih mah, Hae loe ka tlangainawk mah tha pathokhaih atho ah paek ih hmuen
    ah oh, tiah thuih ih angmah ih misurkung hoi thaiduetkungnawk to kam rosak han:
    to ahmuen to taw ah kang coengsak moe, moisannawk to ka caaksak han.'
  cuk-cuk: E-uva-nainumar an ei bela maada imakoed, higuera-sapimar an ei bela obelogoed.
    Ar ‘we-ibmar an-suigan anga uksaye’ gordiid. Sapurbi-moodo nai an imakoed, ibmar-durgan-sapurbarmalad
    bela e-ibmar-naid ei gunmalaga an imakoed.
  uig-CYR: 'Вә Мән униң үзүм таллирини вә әнҗир дәрәқлирини вәйран қилимән; У буларни:
    «Булар болса ашнилирим маңа бәргән иш һәққилиримдур!» дегән еди; Мән буларни җаңгалға
    айландуримән, явайи һайванлар уларни йәп кетиду.'
  tel-2017: “ఇవి నా విటులు నాకిచ్చిన జీతం” అని వేటిని గురించి చెప్పిందో ఆ ద్రాక్ష
    చెట్లను అంజూరపు చెట్లను ధ్వంసం చేస్తాను. అడవి జంతువులు వాటిని తినివేసేలా వాటిని
    కారడవిలాగా చేస్తాను.
  hat-BSA: 'Mwen va detwi pye rezen li yo ansanm ak pye fig fwi etranje yo selon sila
    li te di: ‘Sa yo se salè mwen, ke moun ki renmen m yo te ban mwen.’ Mwen va fè
    yo tounen yon rakbwa, e bèt chan va devore yo.'
  kos-kos: Nga fah kunausla ima in grape lal ac sak fig sunal su el fahk mu mukul
    kawuk lal sang lal. Nga fah ekulla ima in grape lal ac sak sunal tuh in oana yen
    mwesis. Kosro lemnak uh ac fah kunausla.
  hbo-WLC: וְעַתָּ֛ה אֲגַלֶּ֥ה אֶת־נַבְלֻתָ֖הּ לְעֵינֵ֣י מְאַהֲבֶ֑יהָ וְאִ֖ישׁ לֹֽא־יַצִּילֶ֥נָּה
    מִיָּדִֽי׃
  ibo-ibo: Aga m ala ubi vaịnị ya na osisi fiig ya niile nʼiyi, nke ọ sịrị bụ ụgwọ
    ọrụ ya site nʼaka ndị hụrụ ya nʼanya; aga m emekwa ka ha ghọọ oke ọhịa, anụ ọhịa
    ga-eripịa ha.
  ory-ory: ଆଉ, ସେ ଆପଣାର ଯେଉଁ ଦ୍ରାକ୍ଷାଲତା ଓ ଡିମ୍ବିରିବୃକ୍ଷ ବିଷୟରେ କହିଥିଲା ଏହିସବୁ ମୋର
    ପ୍ରେମିକଗଣ ମୋର ବେତନ ସ୍ୱରୂପେ ମୋତେ ଦେଇଅଛନ୍ତି, ସେହି ସବୁ ଆମ୍ଭେ ଉଜାଡ଼ କରିବା; ଆଉ, ଆମ୍ଭେ
    ସେହି ସବୁକୁ ଅରଣ୍ୟ କରିବା, ତହିଁରେ ବନ୍ୟ ପଶୁଗଣ ତାହା ଖାଇ ପକାଇବେ।
  chk-chk: Üpwe ataela än neminewe kewe irän wain me an kewe irä fiik, a apasa usun
    pwe liwinin me ren nöün kewe kamwet. Üpwe awili an kewe tanipi ngeni eu wöllap,
    nge ekewe manmwacho repwe atarala.
  rop-rop: en ai garra rudimat ola greiptri en ola figtri brom ola gadin blanga im.
    Imbin reken im boifren olabat bin gibit im ol detlot tri dumaji imbin oldei silipsilipbat
    garram olabat. Bat najing. Dei nomo bin gibit im ol detlot tri. Mi na bin gibit
    im detlot tri. Bat ai garra meigim olkain rabishwan tri gro langa detlot gadin
    blanga im, en olkain wailwan enimul garra jidanbat deya langa detlot gadin en
    meigim detlot gadin jidan nogudwan.
  ukr-1871: 'І попустошу в неї сади виноградні й фиґовину, що про них вона мовляла:
    се в мене подарунки, що полюбовники мої менї дарували; все те оберну я в лїс;
    польові зьвіри живитись муть ними.'
  deu-1951: '(02-14) Ich will auch ihren Weinstock und ihren Feigenbaum verwüsten,
    wovon sie sagt: «Das ist der Lohn, den mir meine Liebhaber gegeben haben»; ich
    will sie in eine Wildnis verwandeln, wovon sich die Tiere des Feldes nähren sollen.'
  eng-JPS: '(2-14) And I will lay waste her vines and her fig-trees, whereof she hath
    said: ''These are my hire that my lovers have given me''; and I will make them
    a forest, and the beasts of the field shall eat them.'
  srp-1865: 'I potræu èokote njezine i smokve, za koje govori: plata su mi, što mi
    dadoše milosnici moji; i obratiæu ih u šumu da ih jede zvijerje poljsko.'
  lug-lug: Ndizikiriza emizabbibu gye n’emitiini gye, gye yayogerako nti, ‘Guno gwe
    musaala baganzi bange gwe bansasula.’ Ndibizisa, era n’ensolo ez’omu nsiko ziribyonoona.
  heb-heb: והשמתי גפנה ותאנתה אשר אמרה אתנה המה לי אשר נתנו לי מאהבי ושמתים ליער ואכלתם
    חית השדה׃
  ben-IRV: আমি তার আঙ্গুর গাছ এবং ডুমুর গাছ নষ্ট করব, যার বিষয়ে সে বলেছিল, “এইগুলি
    আমার বেতন যা আমার প্রেমিকেরা আমায় দিয়েছে।” আমি তাদের জঙ্গলে পরিণত করব এবং মাঠের
    পশুরা তাদের খেয়ে নেবে।
  pan-pan: ਮੈਂ ਉਹ ਦੀਆਂ ਅੰਗੂਰੀ ਵੇਲਾਂ ਅਤੇ ਹੰਜ਼ੀਰਾਂ ਨੂੰ ਵਿਰਾਨ ਕਰਾਂਗਾ, ਜਿਨ੍ਹਾਂ ਦੇ ਬਾਰੇ
    ਉਸ ਨੇ ਆਖਿਆ, ਇਹ ਮੇਰੀ ਖਰਚੀ ਹੈ, ਜਿਹ ਨੂੰ ਮੇਰੇ ਪ੍ਰੇਮੀਆਂ ਨੇ ਮੈਨੂੰ ਦਿੱਤਾ ਹੈ। ਮੈਂ ਉਨ੍ਹਾਂ
    ਨੂੰ ਜੰਗਲ ਬਣਾ ਦਿਆਂਗਾ, ਅਤੇ ਜੰਗਲੀ ਜਾਨਵਰ ਉਨ੍ਹਾਂ ਨੂੰ ਖਾਣਗੇ।
  mya-JVB: ဤသည်ကား၊ ငါ့ ရည်းစား ပေး သော ဆု လက်ဆောင်ဖြစ်သည်ဟု သူဆို ရာ စပျစ် ဥယျာဉ်၊
    သင်္ဘော သဖန်း ဥယျာဉ်တို့ကို ငါသုတ်သင် ပယ်ရှင်း၍ ၊ လွင်ပြင် ဖြစ်စေ သဖြင့် တော သားရဲ
    တို့သည် ကိုက်စား ကြလိမ့်မည်။
  hmo-hmo: “Lau ese iena vain audia bona fig audia, idia sihari henia tatau, davana
    totona idia henia gaudia, be lau ese do lau hadikaia. Uda gabuna do ia lao, vadaeni
    uda boroma ese idia do idia ania ore.
  urd-urd: और मैं उसके अंगूर और अंजीर के दरख़्तों को, जिनके बारे में उसने कहा है,
    ये मेरी उजरत है, जो मेरे यारों ने मुझे दी है,' बर्बाद करूँगा और उनको जंगल बनाऊँगा,
    और जंगली जानवर उनको खाएँगे।
  rus-SYN: 'И опустошу виноградные лозы ее и смоковницы ее, о которых она говорит:
    это у меня подарки, которые надарили мне любовники мои; и Я превращу их в лес,
    и полевые звери поедят их.'
  bqc-SIM: mí aà wisaikɛ kaɛ̀ a ↄzĩ aà gↄ̃pↄsɛↄ wáa. Gbɛ̃e a e à aà bↄ ma ↄzĩo.
  tcz-CHONGTHU: Alengpi gui jouse kavohsetna, chule atheichang phung jouse jong kavoh
    heo ding ahi.
  mar-mar: मी तिच्या द्राक्षवेली आणि अंजिराची झाडे नष्ट करीन, ज्या विषयी ती म्हणाली
    होती, माझ्या प्रियकरांनी दिलेली ही माझी वेतने आहेत. मी त्याचे रान करीन आणि वन्य
    पशू येऊन ते फस्त करतील.
  qub-qub: 'Cuchurachishämi übas yörancunata, ïgus yörancunatapis. Chaycunapämi payga
    nej: ‹Cuyashäcuna pägamashpanmi caycunataga goycamasha› nir. Chay chacrancunataga
    ushajpaj shatamanmi ticrarachishaj. Chay chacran wayuptenga jirca animalcunanami
    micucurcongapaj.'
  bqp-bqp: kpɑ n nùn sekuru doke win durɔ tɑnɔbun wuswɑɑɔ. Goo sɑri wi u koo nùn wɔrɑ
    nɛn nɔmɑn di.
  hat-hat: Kanta jaden rezen ak pye fig frans li yo, li di se nonm li yo ki te ba
    li yo. Enben, m'ap ravaje sa. M'ap fè yo tounen raje, bèt nan bwa va devore yo.
  eng-BSB: I will destroy her vines and fig trees, which she thinks are the wages
    paid by her lovers. So I will make them into a thicket, and the beasts of the
    field will devour them.
  eng-WEBPB: I will lay waste her vines and her fig trees, about which she has said,
    ‘These are my wages that my lovers have given me,’ and I will make them a forest,
    and the animals of the field shall eat them.
  kbq-kbq: Hagi navesima nenantaza vahe'mo'za mizani'a nami'naze huno'ma nehia waini
    nofitamine, fiki zafanena eri haviza hanugeno anampina zafa avono fore hinkeno
    afi zagagafamo'zage ana zafa ragaramina negahaze.
  nhe-BL: Niquintlamiixpolos ininxocomeca milhua huan inincuamilhua tlen higuera cuatini
    tlen quinitayayaj queja se tlaxtlahuili tlen nopa totiotzitzi tlen eltoc queja
    ininmecahua quinmacayayaj. Huan niquinchihuas ma elica queja se milcahuali tlen
    quitlamicuase tlapiyalime tlen nemij cuatitla.
  gub-BL: Amumaw putar iko uwà tyw nehe. Amumaw putar iko ma'e'yw pi her ma'e tyw
    nehe no. Ipuhe uker ma'e kwer omono a'e ko izupe hekuzaromo wà. A'e ko uzeapo
    putar ka'a romo nehe. Miar u'u putar ma'e a'e pe har paw wà nehe.
  eng-DRA: 'And I will destroy her vines, and her fig trees, of which she said: These
    are my rewards, which my lovers have given me: and I will make her as a forest,
    and the beasts of the field shall devour her.'
