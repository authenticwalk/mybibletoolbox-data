    ka lak pae ving han; anih bangkrai ah ohhaih to khuk hanah, ka paek ih kaimah
    ih tuumui hoi puu ngan khukbuen doeh ka lak pae let han.
  cuk-cuk: ”A-ulale, ibagan-omosadgi, e-annik gannar an bela an-ibmar-gwagmar-ega-uksad,
    an-vino-nuegan-ega-uksad an suoed. Mor-wawaad an ega yoega-uksad, degi, lino-dubgi-mor-sobarmalad
    an ega-uksad, bela gannar an ei sunonikoed.
  uig-CYR: Шуңа Мән қайтип келимән, униңдики зираәтлиримни өз вақтида, Йеңи шараплиримни
    өз пәслидә елип кетимән, Өзүмдики уларниң ялаңачлиғини йепишқа керәклик жуң-канаплиримни
    бәрмәй қайтуруп кетимән;
  tel-2017: కాబట్టి నా ధాన్యాన్ని నా ద్రాక్షారసాన్ని వాటి కోత కాలాల్లో ఆమె దగ్గర నుండి
    తీసేసుకుంటాను. ఆమె తన నగ్నత కప్పుకోవడానికి ఉపయోగించిన నా ఉన్ని, జనపనార లాగేసుకుంటాను.
  hat-BSA: Akoz sa, Mwen va reprann sereyal Mwen an nan lè rekòlt la ak diven Mwen
    an nan sezon li an. Mwen va, anplis, retire lenn Mwen an ak len Ki te pou kouvri
    pou li pa t toutouni an.
  kos-kos: Ouinge ke pacl in kosrani nga fah folokonma mwe sang luk nu sel ke wheat
    ac wain, ac nga fah eisla unen sheep ac nuknuk linen ma nga tuh sang elan nukum.
  hbo-WLC: וְרִדְּפָ֤ה אֶת־מְאַהֲבֶ֙יהָ֙ וְלֹֽא־תַשִּׂ֣יג אֹתָ֔ם וּבִקְשָׁ֖תַם וְלֹ֣א
    תִמְצָ֑א וְאָמְרָ֗ה אֵלְכָ֤ה וְאָשׁ֙וּבָה֙ אֶל־אִישִׁ֣י הָֽרִאשׁ֔וֹן כִּ֣י ט֥וֹב
    לִ֛י אָ֖ז מֵעָֽתָּה׃
  ibo-ibo: “Ya mere, aga m ewerekwa ọka m mgbe ọ chara, na mmanya ọhụrụ m mgbe oge
    ya ruru. Aga m anapụkwa ya akwa ajị anụ m na akwa ọcha m, nke ekwesiri iji kpuchie
    ọtọ ya.
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭେ ଶସ୍ୟ ସମୟରେ ଆମ୍ଭର ଶସ୍ୟ ଓ ଦ୍ରାକ୍ଷାରସର ଋତୁରେ ଆମ୍ଭର ଦ୍ରାକ୍ଷାରସ
    ଫେରାଇ ନେବା, ଯାହା ଦ୍ୱାରା ତାହାର ଉଲଙ୍ଗତା ଆଚ୍ଛାଦିତ ହୁଅନ୍ତା, ଆମ୍ଭର ସେହି ମେଷଲୋମ ଓ ମସିନା
    ଛଡ଼ାଇ ନେବା।
  chk-chk: Iei mine üpwe angeesefäli ai föün wiich me ai wain lupwen fansoun kinikin,
    üpwe pwal angei seni neminewe ai ülen man me mangaku mi pwechepwech üa fen ngeni
    pwe epwe pwölü ngeni an selela.
  rop-rop: En blanga tharran na ai garra gajimbek ola daga brom im wen det daga im
    kukwan, en ai garra deigidawei ola wain brom im wen det wain im redibala blanga
    dringgim, en ai garra pulumat im ola wul en gudwan matiriyal weya aibin gibit
    im blanga meigim klos blanga werrimon.
  ukr-1871: За те ж я возьму назад хлїб мій в його часї, і вино в його порі; відберу
    вовну й лен мій, чим вона свою наготу прикриває.
  deu-1951: (02-11) Darum will ich mein Korn zurücknehmen zu seiner Zeit und meinen
    Most zu seiner Frist und will ihr meine Wolle und meinen Flachs, womit sie ihre
    Blöße deckt, entziehen.
  eng-JPS: (2-11) Therefore will I take back My corn in the time thereof, and My wine
    in the season thereof, and will snatch away My wool and My flax given to cover
    her nakedness.
  srp-1865: Zato æu uzeti natrag žito svoje, kad bude vrijeme, i vino svoje, kad bude
    vrijeme, i uzeæu vunu svoju i lan svoj, kojim bi pokrivala golotinju svoju.
  lug-lug: “Kyendiva neddiza emmere yange ey’empeke ng’eyengedde, ne wayini wange
    ng’atuuse; era nzija kumuggyako ebyambalo byange eby’ebbugumu n’ebyambalo byange
    ebya bulijjo, bye yayambalanga.
  heb-heb: לכן אשוב ולקחתי דגני בעתו ותירושי במועדו והצלתי צמרי ופשתי לכסות את ערותה׃
  ben-IRV: তাই আমি তার শস্য ফরিয়ে নেব শস্য কাটাবার দিন এবং আমি নতুন আঙ্গুর রসের মরসুমে
    তা ফিরিয়ে নেব। আমি আমার পশম এবং মসিনা ফেরত নেব যা তার উলঙ্গতা ঢাকার জন্য ব্যবহার
    হয়েছিল।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਮੁੜ ਕੇ ਸਮੇਂ ਉੱਤੇ ਆਪਣਾ ਅੰਨ ਲੈ ਲਵਾਂਗਾ, ਅਤੇ ਨਵੀਂ ਮੈਅ ਵੀ ਉਸ ਦੀ ਰੁੱਤ
    ਸਿਰ, ਮੈਂ ਆਪਣੀ ਉੱਨ ਅਤੇ ਆਪਣੀ ਕਤਾਨ ਚੁੱਕ ਲਵਾਂਗਾ, ਜੋ ਉਹ ਦੇ ਨੰਗੇਜ਼ ਨੂੰ ਢੱਕਣ ਲਈ ਸੀ।
  mya-JVB: သို့ဖြစ်၍ ၊ စပါးရိတ် ရာကာလ ၌ ငါ့ စပါး ကို၎င်း၊ စပျစ်ရည်လုပ်ကာ ကာလ၌ ငါ့
    စပျစ်ရည် ကို၎င်း ၊ သူ ၏ ကိုယ်ကိုဖုံးလွှမ်း စေရာ ငါ့ သိုးမွှေး နှင့် ပိုက်ဆန် ကို၎င်းငါသိမ်းယူ
    မည်။
  hmo-hmo: Unai dainai uma anina utua neganai, lau ese lau henia gaudia, uiti bona
    uaina, be do lau abia lou. Bona lau henia mamoe huina bona dabua be do lau abia
    lou.
  urd-urd: इसलिए मैं अपना ग़ल्ला फ़सल के वक़्त, और अपनी मय को उसके मौसम में वापस ले
    लूँगा, और अपने ऊनी और कतानी कपड़े जो उसकी सत्रपोशी करते हैं, छीन लूँगा।
  rus-SYN: За то Я возьму назад хлеб Мой в его время и вино Мое в его пору и отниму
    шерсть и лен Мой, чем покрывается нагота ее.
  bqc-SIM: Tó à sù bↄ̀ pɛ̀lɛ a gↄ̃pↄsɛↄzi sↄ̃, a ń leo, a kpálɛkɛńzi, a ń eo,
    i mɛ á ɛa ta a gↄ̃ sɛ̃́iawaɛ, asa aà pↄ na yãa dɛ tiaa.
  tcz-CHONGTHU: Ahinlah kachang jong a atphat le kakilelah kit ding, lengpi twi thah
    jouse jong, kakilelah ding ahi. Asagoh keu hupna dinga kanapeh samul ponsil le
    tupat ponnem jong kanung lah kit ding ahi.
  mar-mar: म्हणून मी हंगामाच्या वेळी तिचे धान्य आणि ऋतुच्या वेळी तिचा द्राक्षरस परत
    घेईन. तिची लाज झाकण्यासाठी दिलेली माझी लोकर व ताग सुध्दा परत घेईन.
  qub-qub: Chaypitami cananga cutichicamushaj rïgöta, bïnöta. Cusichaycashan örami
    apacamushaj. Röpancunata rurananpaj tarichishä millwäta, lïnutapis shuntacurcushämi.
  bqp-bqp: Bɑɑ ù n dɑɑ yɑrɑ u win durɔ tɑnɔ be nɑɑ girɑ, u ǹ mɑɑ bu nɑɑ turi. Bɑɑ
    ù n bu kɑsu, u ǹ mɑɑ bu wɑsi. Sɑɑ ye sɔɔrɑ u koo nɛɛ, ǹ n mɛn nɑ, ɑ de n wurɑ
    nɛn durɔ gbiikoon mi, domi nɑ rɑɑ nuku dobu mɔ win mi n kere tɛ̃.
  hat-hat: Se poutèt sa, lè sezon rekòt la rive, m'ap reprann farin ak diven mwen
    te ba li a. M'ap reprann twal lenn ak twal fin mwen te ba li pou fè rad met sou
    li.
  eng-BSB: Therefore I will take back My grain in its time and My new wine in its
    season; I will take away My wool and linen, which were given to cover her nakedness.
  eng-WEBPB: Therefore I will take back my grain in its time, and my new wine in its
    season, and will pluck away my wool and my flax which should have covered her
    nakedness.
  kbq-kbq: E'ina hu'negu hozama vasage knarera nagra witini'a eneri'na, zafa ragama
    rente knarera wainini'a erigahue. Ana hukna hu'na kukenama huno avufgama refite'nogu'ma
    sipisipi azokate kukenane efeke zaza kukenanema ami'noana ete'na erigahue.
  nhe-BL: “Huajca ama na nimocuepas campa tlali Israel ehuani quema ajsis nopa tonali
    tlen pixquistli huan niquinquixtilis inintrigo huan ininxocomeca. Huan nojquiya
    niquinquixtilis nochi tlamantli tlen niquinmacatoya para ica ma quichihuaca ininyoyo
    para ma moquentica.
  gub-BL: Arozràn ipo'o haw 'ar ihem mehe nehe, apyhyk putar arozràn hema'e a'e kuzà
    wi ihe nehe, apyhyk putar win izuwi ihe nehe no. Araha putar hopoz àràpuhàràn
    hawer iapo pyrer heremimono kwer ihe nehe, izuwi ihe nehe. Araha putar ima'e irin
    iapo pyrer izuwi nehe no. Ihe amono a'e ma'e izupe hopoz ràm romo kwehe mehe ihe.
  eng-DRA: Therefore will I return, and take away my corn in its season, and my wine
    in its season, and I will set at liberty my wool, and my flax, which covered her
    disgrace.
