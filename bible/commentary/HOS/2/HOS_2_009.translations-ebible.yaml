verse: HOS.002.009
translations:
  mal-C: “അതുകൊണ്ട്, ധാന്യം വിളയുമ്പോൾ എന്റെ ധാന്യത്തെയും പുതുവീഞ്ഞു തയ്യാറാകുമ്പോൾ
    എന്റെ പുതുവീഞ്ഞിനെയും ഞാൻ എടുത്തുകളയും. അവളുടെ നഗ്നത മറയ്ക്കുന്നതിനുള്ള എന്റെ
    കമ്പിളിയും ചണവസ്ത്രവും ഞാൻ എടുത്തുകളയും
  deu-TKW: 'Wenn sie dann ihren Buhlen nacheilt, soll sie sie nicht erreichen, und
    wenn sie nach ihnen sucht, sie nicht treffen, vielmehr sich entschließen: Ich
    will doch zu meinem früheren Manne zurückkehren; denn damals ging es mir besser
    als jetzt!'
  lin-lin: 'Akolanda bamakangu na ye, kasi akozwa bango te ; akoluka bango, kasi akomona
    bango te. Bongo akoloba : « Tika nazongela mobali na ngai ya liboso ; pamba te
    elongo na mobali ya liboso, nazalaki na esengo koleka sik’oyo ! »'
  eng-LSV: Therefore I return, || And I have taken My grain in its season, || And
    My new wine in its appointed time, || And I have taken away My wool and My flax,
    covering her nakedness.
  eng-GNV: Therefore wil I returne, and take away my corne in the time thereof, and
    my wine in the season thereof, and will recouer my wool and my flaxe lent, to
    couer her shame.
  eng-WEBSTER: Therefore will I return, and take away my corn in its time, and my
    wine in its season, and I will recover my wool and my flax given to cover her
    nakedness.
  nhw-BL: “Huajca ama na nimocuepas campa tlali Israel ehuani quema ajsis nopa tonali
    tlen pixquistli huan niquinquixtilis inintrigo huan ininxocomeca. Huan nojquiya
    niquinquixtilis nochi tlamantli catli niquinmacatoya para ica ma quichihuaca ininyoyo
    para ma moquentica.
  swh-ONEN: “Kwa hiyo nitachukua nafaka yangu wakati itakapokomaa na divai yangu mpya
    wakati itakapokuwa tayari. Nitamnyangʼanya sufu yangu na kitani yangu iliyokusudiwa
    kufunika uchi wake.
  bba-bba: Bɑɑ ù n dɑɑ yɑrɑ u win durɔ tɑnɔ be nɑɑ ɡirɑ, u ǹ mɑɑ bu nɑɑ turi. Bɑɑ
    ù n bu kɑsu, u ǹ mɑɑ bu wɑsi. Sɑɑ ye sɔɔrɑ u koo nɛɛ, ǹ n mɛn nɑ, ɑ de n wurɑ
    nɛn durɔ ɡbiikoon mi, domi nɑ rɑɑ nuku dobu mɔ win mi n kere tɛ̃.
  eng-KJVCPB: Therefore will I return, and take away my corn in the time thereof,
    And my wine in the season thereof, And will recover my wool and my flax given
    to cover her nakedness.
  luo-luo: “Kuom mano abiro kawo chamba ka osechiek, gi divaina manyien ka oseikore.
    Bende anakaw yie rombona gi pambana mitwangʼo godo lewni mane onego oum-go duge.
  meu-meu: Taunabunai, egu uit baina abia lou, ena nega ai, bona egu vine ranuna danu,
    ena hua ai; egu mamoe huina bona egu varo aukana, ia ihadabulaina ḡaudia, baina
    abidia oho.
  npi-ULB: यसैले फसलको समयमा म त्यसको अन्‍न, र दाखमद्यको मौसममा म त्‍यो फिर्ता लिनेछु
    । त्यसको नग्‍नतालाई ढाक्‍न प्रयोग भएका, मेरो ऊन र सूतीको कपडा म फिर्ता लिनेछु
    ।
  yor-yor: “Nítorí náà, èmi yóò mú ọkà mi kúrò nígbà tó bá pọ́n, èmi yóò sì mú wáìnì
    mi kúrò ní àsìkò rẹ̀. Èmi yóò sì gba irun àgùntàn àti ọ̀gbọ̀ mi padà ti mo ti
    fi fún un láti bo ìhòhò rẹ̀.
  pes-OPCB: ولی اکنون دیگر شراب و غله‌ای را که همیشه سر موعد برای او فراهم می‌کردم
    به او نخواهم داد و لباسهایی که برای پوشش برهنگی‌اش به او می‌دادم از او پس خواهم
    گرفت.
  tgl-ULB: "Kaya babawiin ko \x81ang kaniyang butil sa panahon ng anihan at ang aking\
    \ bagong alak sa kapanahunan nito. Babawiin ko ang aking lana at lino na ginamit\
    \ upang takpan ang kaniyang kahubaran."
  hui-hui: Ai nde mabuha tomo nolene tu haragola tomobi waini ibabi bibahende i̱na
    mirugo mo yu dai bialu ibu aga bilo mirurubi bibahende mo yu dai biai holebero.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ကောက်​ရိတ်​သိမ်း​ချိန်​တွင် ငါ​၏​ဂျုံ​စ​ပါး​နှင့်​စ​ပျစ်​ရည်​ကို​လည်း
    ကောင်း၊ သူ​ဝတ်​ရန်​ငါ​ပေး​ထား​သော​သိုး​မွေး နှင့်​ချည်​ကို​လည်း​ကောင်း​ပြန်​၍​သိမ်း​ယူ​မည်။-
  bod-N: དེ་བས་ང་རང་ཕྱིར་ཡོང་ནས་སྟོན་ཁའི་དུས་སུ་རང་གི་འབྲུ་རིགས་དང་། ཆང་བཙག་པའི་དུས་སུ་རང་གི་རྒུན་ཆང་ལེན་པར་བྱ་སྟེ།
    མོའི་ལུས་གཅེར་བུ་འགེབ་བྱེད་ཀྱི་བལ་དང་སོ་རས་ཀྱང་མོ་ལས་ལེན་པར་བྱའོ། །
  sna-sna: “Naizvozvo ndichavatorera zviyo zvangu kana zvaibva, newaini yangu itsva
    nenguva yayo. Ndichatora makushe angu nomucheka wangu zvaifanira kufukidza kushama
    kwavo.
  spa-BLM: Por lo tanto, recuperaré mi grano en su momento, y mi vino nuevo en su
    temporada, y arrancará mi lana y mi lino que debían cubrir su desnudez.
  cac-cac: Yuj chi' ol viq'uec' ixim in trigo yed' in vino, ol vic'anpaxec' noc' in
    lana yed' in lino tz'och spichuloc eb'.
  swh-ULB: Kwa hiyo nitachukua nafaka yake wakati wa mavuno, na divai yangu mpya katika
    msimu wake. Nitachukua sufu yangu na kitambaa kilichotumiwa kufunika uchi wake.
  bel-bel: За тое Я вазьму назад хлеб Мой у ягоны час і віно Маё ў яго пару і адбяру
    воўну і лён Мой, чым пакрываецца галізна яе.
  deu-ELBBK: 'Und sie wird ihren Buhlen nachlaufen und sie nicht erreichen, und sie
    wird sie suchen und nicht finden; und sie wird sagen: Ich will hingehen und zu
    meinem ersten Mann zurückkehren, denn damals ging es mir besser als jetzt.'
  mbb-OT: Umbe, zutun te tiraǥun edhewien ku is menge trigu wey vinu he imbeǥey ku.
    Wey edhewien ku zaan is menge manggad he welin wey linu he imbeǥey ku para idtambun
    te kegkelevasi zin.
  mal-2015: അതുകൊണ്ടു തല്ക്കാലത്തു എന്റെ ധാന്യവും തത്സമയത്തു എന്റെ വീഞ്ഞും ഞാൻ മടക്കി
    എടുക്കയും അവളുടെ നഗ്നത മറെക്കേണ്ടതിന്നു കൊടുത്തിരുന്ന എന്റെ ആട്ടിൻ രോമവും ശണവും
    ഞാൻ എടുത്തുകളകയും ചെയ്യും.
  rmc-rmc: 'Oj denašela pal peskre pirane, ale na dochudela len; rodela len, ale na
    arakhela. Akor peske phenela: ‚Džav pale ke miro ešebno rom, bo akor sas mange
    feder sar akana!‘'
  pes-OPV: پس من گندم خود را در فصلش و شیره خویش را درموسمش باز خواهم گرفت و پشم و
    کتان خود راکه می‌بایست برهنگی او را بپوشاند برخواهم داشت.
  ron-1924: Де ачея, Ымь вой луа ярэшь ынапой грыул ла время луй ши мустул ла время
    луй ши ымь вой ридика ярэшь де ла еа лына ши инул пе каре и ле дэдусем ка сэ-й
    акопере голичуня.
  ben-OBCV: “অতএব, আমার শস্য পরিপক্ব হলে ও আমার নতুন দ্রাক্ষারস তৈরি হলে, আমি সেগুলি
    অপসারিত করব। তার নগ্নতা নিবারণের জন্য দেওয়া, আমার পশম ও মসিনার পোশাক আমি ফেরত
    নেব।
  som-som: Haddaba sidaas daraaddeed anigu hadhuudhkayga wakhtigiisa waan ceshan doonaa,
    oo khamrigaygana xilligiisa waan ceshan doonaa, oo suufkayga iyo waxayga linenka
    ah ee cawradeeda dedi lahaana waan ka qaadi doonaa.
  lat-VUC: Idcirco convertar, et sumam frumentum meum in tempore suo, et vinum meum
    in tempore suo. Et liberabo lanam meam et linum meum, quæ operiebant ignominiam
    ejus.
  eng-ASVBT: Therefore will I take back my grain in the time thereof, and my new wine
    in the season thereof, and will pluck away my wool and my flax which should have
    covered her nakedness.
  ita-1885: Perciò, io ripiglierò il mio frumento nel suo tempo, e il mio mosto nella
    sua stagione; e riscoterò la mia lana, e il mio lino, ch'erano per coprir le sue
    vergogne.
  eng-LXXUP: 'And she shall follow after her lovers, and shall not overtake them;
    and she shall seek them, but shall not find them: and she shall say, I will go,
    and return to my former husband; for it was better with me than now.'
  eng-ULB: So I will take back her grain at harvest time, and my new wine in its season.
    I will take back my wool and flax that were used to cover her nakedness.
  spa-VBL: Así que recuperaré mi grano maduro y mi nuevo vino que di en tiempo de
    cosecha. Recuperaré mi lana y el lino que le di para cubrir su desnudez.
  fra-_FOB: C'est pourquoi je reprendrai mon froment en son temps, et mon moût en
    sa saison, et j'enlèverai ma laine et mon lin qui couvraient sa nudité.
  mal-mal: അതുകൊണ്ട് തക്കകാലത്ത് എന്റെ ധാന്യവും തക്കസമയത്ത് എന്റെ വീഞ്ഞും ഞാൻ തിരികെ
    എടുക്കുകയും അവളുടെ നഗ്നത മറയ്ക്കുവാൻ കൊടുത്തിരുന്ന എന്റെ ആട്ടിൻ രോമവും ശണവും എടുത്തുകളയുകയും
    ചെയ്യും.
  urd-GVR: Is lie maiṅ apne anāj aur apne angūr ko fasal kī kaṭāī se pahle pahle wāpas
    lūṅgā. Jo ūn aur katān maiṅ use detā rahā tāki us kī barahnagī nazar na āe use
    maiṅ us se chhīn lūṅgā.
  suz-BL: मोपतीके बाली मीमेनु नु नक अङगुर शांबु बोक्‍मेनु, मेको गो लांइसीनुङ। मिनु
    मेकोमी फेक्‍शो आं ऊन नु सुती वा यो लांइसीनुङ।
  eng-NOY: Therefore will I take back my corn in its time, And my new wine in its
    season, And I will take away my wool and my flax, Which covered her nakedness.
  ita-1927: Perciò io riprenderò il mio grano a suo tempo, e il mio vino nella sua
    stagione; e le strapperò la mia lana e il mio lino, che servivano a coprire la
    sua nudità.
  ckb-ckb: «لەبەر ئەوە دەگەڕێمەوە و دانەوێڵەکەم لە کاتی خۆیدا دەبەمەوە، شەرابە تازەکەشم
    لە کاتی خۆیدا. خوری و کەتانەکەم کە ڕووتییەکەی دادەپۆشن لەبەری دادەکەنم.
  eng-BBE: So I will take away again my grain in its time and my wine, and I will
    take away my wool and my linen with which her body might have been covered.
  kan-OKCV: “ಆದ್ದರಿಂದ ನಾನು ತಿರುಗಿಕೊಂಡು, ನನ್ನ ಧಾನ್ಯವನ್ನು ಅದರ ಕಾಲದಲ್ಲಿಯೂ, ನನ್ನ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ಅದರ ಸುಗ್ಗಿಯ ಸಮಯದಲ್ಲಿಯೂ ತೆಗೆದ ಹಾಗೆ, ಅವಳ ಬೆತ್ತಲೆತನವನ್ನು ಮುಚ್ಚವುದಕ್ಕಿದ್ದ ನನ್ನ ಉಣ್ಣೆಯನ್ನೂ,
    ನನ್ನ ನಾರುಬಟ್ಟೆಯನ್ನೂ ತೆಗೆದುಕೊಳ್ಳುವೆನು.
  tam-2017: ஆதலால் நான் என் தானியத்தை அதின் காலத்திலும், என் திராட்சைரசத்தை அதின்
    காலத்திலும் திரும்ப எடுத்துக்கொண்டு, அவளுடைய நிர்வாணத்தை மூடுகிறதற்கு நான் கொடுத்திருந்த
    ஆட்டுரோமத்தையும் சணலையும் திரும்பப் பிடுங்கிக்கொள்ளுவேன்.
  spa-RV-1909: Por tanto yo tornaré, y tomaré mi trigo á su tiempo, y mi vino á su
    sazón, y quitaré mi lana y mi lino que había dado para cubrir su desnudez.
  ron-BTF: De aceea mă voi întoarce şi voi lua grânele mele la timpul lor şi vinul
    meu la timpul lui, şi voi lua înapoi lâna mea şi inul meu, dat pentru a-i acoperi
    goliciunea.
  eng-WEBP: Therefore I will take back my grain in its time, and my new wine in its
    season, and will pluck away my wool and my flax which should have covered her
    nakedness.
  eng-FBV: So I will take back my ripened grain and my new wine I gave at harvest
    time. I will take back my wool and my flax I provided to cover her nakedness.
  nld-1939: Daarom zal Ik haar bij de oogst mijn koren ontnemen, De wijn als de tijd
    ervoor aanbreekt.
  nch-BL: “Huajca ama na nimocuepas campa tali Israel ehuani quema ajsis nopa tonali
    ten pixquisti huan niquinquixtilis inintrigo huan inixocomeca. Huan nojquiya niquinquixtilis
    nochi tamanti cati niquinmacatoya para ica ma quichihuaca iniyoyo para ma moquentica.
  vie-1934: Vậy nên ta sẽ lấy lại lúa mì ta trong k” nó và rượu mới ta trong mùa nó,
    ta sẽ cướp lại nhung và vải ta là đồ che sự trần truồng nó.
  hin-CV: “इसलिये मैं अपने अन्‍न को ले लूंगा जब वह पक जाएगा, और अपनी नई दाखमधु को
    ले लूंगा जब वह तैयार हो जाएगा. मैं अपने ऊन और सन के कपड़े वापस ले लूंगा, जिसे
    मैंने उसे उसके नंगे तन को ढांपने के लिये दिये थे.
  spa-BES: Entonces quitaré nuevamente mi grano a su tiempo y mi vino, y quitaré mi
    lana y mi lino con los que su cuerpo podría haber estado cubierto.
  tdx-tdx: Himanea’e orik’ amy zao o sakeza’eo fe tsy ho tra’e; ho paia’e iereo fa
    tsy ho trea’e; hanao ty hoe amy zao re, Homb’eo iraho himpoly mb’amy valiko valoha’ey
    mb’eo, fa nisoa te amo henaneo i henane zay.
  tha-KJV: เพราะฉะนั้น เราจะกลับมาและจะเรียกข้าวคืนตามกำหนดฤดู​กาล และเรียกน้ำองุ่นคืนตามฤดู
    และเราจะเรียกขนแกะและป่านของเรา ซึ่งให้เพื่อใช้ปกปิดกายเปลือยเปล่าของนางนั้นคืนเสีย
  por-BR-2018: Portanto tomarei de volta meu trigo a seu tempo, e meu vinho à sua
    estação, e tirarei minha lã e meu linho que servia para cobrir sua nudez.
  deu-ELO: Darum werde ich mein Korn zurücknehmen zu seiner Zeit, und meinen Most
    zu seiner bestimmten Zeit, und werde ihr meine Wolle und meinen Flachs entreißen,
    die ihre Blöße bedecken sollten.
  eng-WYC-2018: Therefore I shall turn (again), and take (back) my wheat in his time,
    and my wine in his time; and I shall deliver my wool, and my flax, by which they
    covered the shame thereof. (And so I shall return, and take back my corn in its
    time, and my wine in its time; and I shall take away my wool, and my flax, with
    which she covered her shame, or her nakedness.)
  epo-epo: Tial Mi prenos returne Mian panon kaj Mian moston iliatempe, Mi forprenos
    Mian lanaĵon kaj Mian linaĵon, per kiu ŝi kovris sian nudecon.
  uig-PIN: Xunga Mǝn ⱪaytip kelimǝn, uningdiki ziraǝtlirimni ɵz waⱪtida, Yengi xarablirimni
    ɵz pǝslidǝ elip ketimǝn, Ɵzümdiki ularning yalingaqliⱪini yepixⱪa kerǝklik yung-kanaplirimni
    bǝrmǝy ⱪayturup ketimǝn;
  beo-beo: Amaiba:le, na da gamisu eso amoga gagoma amola waini hano Na ema i, amo
    bu Ni lamu. Amola wulo amola abula Na ema gasisa:lima:ne i, amo bu Ni lamu.
  tpi-OTNT: Olsem na long taim kaikai i redi long gaden, bai mi kisim bek ol kaikai
    na wain mi bin givim long en. Na bai mi kisim bek ol klos samting mi bin givim
    em.
  hau-SA: “Saboda haka zan ƙwace hatsina sa’ad da ya nuna, da sabon ruwan inabina
    sa’ad da ya ƙosa. Zan karɓe ulu nawa da lilina, da take niyya ta rufe tsiraicinta.
  uig-LAT: Shunga Men qaytip kélimen, uningdiki ziraetlirimni öz waqtida, Yéngi sharablirimni
    öz peslide élip kétimen, Özümdiki ularning yalingachliqini yépishqa kéreklik yung-kanaplirimni
    bermey qayturup kétimen;
  nde-nde: Ngakho-ke ngizawathatha amabele ami lapho esevuthiwe, lewayini lami elitsha
    lapho selilungile. Ngizayithatha lewulu yami kanye lelineni lami, okwakumiselwe
    ukuvala ubunqunu bakhe.
  ton-ton: Ko ia te u tafoki, pea ʻave ʻeku koane hono kuonga, pea mo ʻeku uaine ʻi
