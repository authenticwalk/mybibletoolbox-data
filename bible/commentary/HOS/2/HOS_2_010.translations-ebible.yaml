verse: HOS.002.010
translations:
  mal-C: ഇപ്പോൾത്തന്നെ അവളുടെ കാമുകന്മാരുടെമുമ്പിൽ അവളുടെ ഗുഹ്യഭാഗം ഞാൻ അനാവൃതമാക്കും;
    എന്റെ കൈയിൽനിന്ന് ആരും അവളെ വിടുവിക്കുകയില്ല.
  deu-TKW: Sie also weiß nicht, daß ich es bin, der ihr das Getreide und den Most
    und das Öl gespendet und ihr Silber und Gold in Menge gegeben hat - für den Baal
    haben sie es verwandt!
  lin-lin: Asosolaki te ete ngai nde nazalaki kopesa ye ble, vino ya sika mpe mafuta ;
    ete ngai nde nasopelaki ye palata mpe wolo oyo basaleli bikeko ya Bala.
  eng-LSV: And now I reveal her dishonor before the eyes of her lovers, || And none
    deliver her out of My hand.
  eng-GNV: And now will I discouer her lewdnes in the sight of her louers, and no
    man shall deliuer her out of mine hand.
  eng-WEBSTER: And now will I disclose her lewdness in the sight of her lovers, and
    none shall deliver her out of my hand.
  nhw-BL: Huan nijxolohuis tlali Israel quen elisquía se tlacanenca sihuatl iniixtla
    imecahua huan amo aqui huelis quinmanahuis tlen na nomaco.
  swh-ONEN: Basi sasa nitaufunua ufisadi wake mbele ya wapenzi wake; hakuna yeyote
    atakayemtoa mikononi mwangu.
  bba-bba: Mɛyɑ u ǹ dɑɑ ɡie mɑ nɛnɑ nɑ nùn dobi kɑ tɑm kpɑm kɑ ɡum wɛ̃ɛmɔ. Mɛyɑ nɑ
    mɑɑ nùn sii ɡeesu kɑ wurɑ tɑɑsi. Adɑmɑ u kɑ ye bũu wi bɑ mɔ̀ Bɑɑli sɑ̃wɑ.
  eng-KJVCPB: And now will I discover her lewdness in the sight of her lovers, And
    none shall deliver her out of mine hand.
  luo-luo: Koro abiro nyiso ayanga gombo mare mar chode e lela e nyim joherane; kendo
    onge ngʼama nogole e lweta.
  meu-meu: Harihari lau ese baina hahemaraia, e ura heniamu taudia vairadiai; ta ese
    basine harohoa mauri, lau imagu nuana amo.
  npi-ULB: तब त्यसका प्रेमीहरूकै सामु म त्यसलाई नाङ्गो बनाउनेछु, र मेरो हातबाट त्यसलाई
    कसैले बचाउनेछैन ।
  yor-yor: Èmi yóò sì fi ìwà ìtìjú rẹ̀ hàn lójú àwọn olólùfẹ́ rẹ̀ kò sí ẹni tí yóò
    gbà á sílẹ̀ lọ́wọ́ mi,
  pes-OPCB: قباحت او را در نظر فاسقانش آشکار خواهم ساخت و هیچ‌کس نخواهد توانست او
    را از دست من خلاصی بخشد.
  tgl-ULB: "Pagkatapos, huhubaran ko siya sa harapan ng kaniyang mga mangingibig,\
    \ \x81at walang magliligtas sa kaniya mula sa aking kamay."
  hui-hui: I̱na ibunaga aga bu henedaruni agali ibuni dimagoli haralirunaga deni howa
    golo wahai howa aga nabi tibabe pelolebero. Ani berogola agali mbirame ibu mo
    wialu biamogo nabibehe holebira.
  mya-mya: ငါ​သည်​သူ​၏​ချစ်​သူ​များ​ရှေ့​တွင်​သူ​၏ အ​ဝတ်​ရှိ​သ​မျှ​ကို​ချွတ်​ပစ်​မည်။
    ငါ​၏​လက် တွင်း​မှ​သူ့​အား​မည်​သူ​မျှ​မ​ကယ်​နိုင်။-
  bod-N: ངས་མོའི་དགའ་རོགས་རྣམས་ཀྱི་མདུན་དུ་མོའི་བཟོ་ལྟ་ངན་པ་མངོན་པར་བྱ་སྟེ། སུས་ཀྱང་ངའི་ལག་ནས་མོ་ཐར་བར་བྱ་མི་ནུས་སོ།
    །
  sna-sna: Saka zvino ndichabudisa pachena unzenza hwavo pamberi pavadiwa vavo; hapana
    achazovatora kubva mumaoko angu.
  spa-BLM: Ahora descubriré su lascivia a la vista de sus amantes, y nadie la librará
    de mi mano.
  cac-cac: Q'uelanoch juntzan̈ chon̈ab' ix montanb'at yic syal sb'a eb' d'a scomon
    diosal, ol vac'an q'uixvoc eb'. Man̈xa mach ol colanel eb' d'a yol in c'ab'.
  swh-ULB: Ndipo nitamvua nguo machoni pa wapenzi wake, wala hakuna mtu atakayemwokoa
    mkononi mwangu.
  bel-bel: І сёньня адкрыю сарамату яе перад вачыма палюбоўнікаў яе, і ніхто ня вырве
    яе з рукі Маёй.
  deu-ELBBK: Und sie erkannte nicht, dass ich ihr das Korn und den Most und das Öl
    gab, und ihr Silber und Gold mehrte, was sie für den Baal verwendet haben.
  mbb-OT: Ne ǥuntaan edlevasan ku sikandin diyà te etuvangan te menge kumpadi zin,
    su wazà ebpekelibri kandin puun te gehem ku.
  mal-2015: ഇപ്പോൾ ഞാൻ അവളുടെ ജാരന്മാർ കാൺകെ അവളുടെ നാണിടത്തെ അനാവൃതമാക്കും; ആരും
    അവളെ എന്റെ കയ്യിൽനിന്നു വിടുവിക്കയില്ല.
  rmc-rmc: Ale oj na kamelas te pridžanel, hoj me som oda, ko la delas o zrnos, e
    nevi mol the o nekfeder olejos; me som oda, ko la delas but somnakaj the rup,
    ale oj oleha lašarelas le Baal.
  pes-OPV: و الان قباحت او را به نظر عاشقانش منکشف خواهم ساخت و احدی او را از دست
    من نخواهد رهانید.
  ron-1924: Ши акум ый вой дескопери рушиня ынаинтя ибовничилор ей ши ничунул н-о
    ва скоате дин мына Мя.
  ben-OBCV: তাই এখন আমি তার প্রেমিকদের সামনে তার চরিত্রহীনতার কথা প্রকাশ করব; আমার
    হাত থেকে কেউ তাকে নিস্তার করতে পারবে না।
  som-som: Oo haatan waxaan soo bandhigi doonaa ceebteeda iyadoo ay u jeedaan kuwa
    iyada caashaqi jiray, oo ninna iyada kama samatabbixin doono gacantayda.
  lat-VUC: Et nunc revelabo stultitiam ejus in oculis amatorum ejus; et vir non eruet
    eam de manu mea;
  eng-ASVBT: And now will I uncover her lewdness in the sight of her lovers, and none
    shall deliver her out of my hand.
  ita-1885: Ed ora io scoprirò le sue vergogne, alla vista de' suoi amanti; e niuno
    la riscoterà di man mia.
  eng-LXXUP: 'And she knew not that I gave her her corn, and wine, and oil, and multiplied
    silver to her: but she made silver and gold images for Baal.'
  eng-ULB: Then I will strip her naked in the sight of her lovers, and no one will
    rescue her out of my hand.
  spa-VBL: La dejaré desnuda ante la mirada de sus amantes, y ninguno podrá rescatarla
    de mi.
  fra-_FOB: Et je découvrirai maintenant sa turpitude aux yeux de ses amants, et nul
    ne la délivrera de ma main.
  mal-mal: ഇപ്പോൾ ഞാൻ അവളുടെ ജാരന്മാർ കാൺകെ അവളുടെ നഗ്നത അനാവൃതമാക്കും; ആരും അവളെ
    എന്റെ കൈയിൽനിന്ന് വിടുവിക്കുകയില്ല.
  urd-GVR: Us ke āshiqoṅ ke deḳhte deḳhte maiṅ us ke sāre kapṛe utārūṅga, aur koī
    use mere hāth se nahīṅ bachāegā.
  suz-BL: गो मेको आ दाक्‍शो मुर आन ङोंइती मेको कली शिश्रा पा आ मुने कोंइक्‍नुङ। मिनु
    सुइमी यो मेको कली आं गुइ रे मलाइक्‍नीम। येरमीया १३:२२
  eng-NOY: And now will I reveal her shame before the eyes of her lovers, And none
    shall deliver her out of my hand.
  ita-1927: E ora scoprirò la sua vergogna agli occhi de’ suoi amanti, e nessuno la
    salverà dalla mia mano.
  ckb-ckb: ئێستا شوێنی شەرمی لەبەرچاوی خۆشەویستەکانیدا دەردەخەم، کەسیش لە دەستم فریای
    ناکەوێت.
  eng-BBE: And now I will make her shame clear before the eyes of her lovers, and
    no one will take her out of my hand.
  kan-OKCV: ಈಗ ಅವಳ ತುಚ್ಚತನವನ್ನು, ಅವಳ ಪ್ರೇಮಿಗಳ ಕಣ್ಣುಗಳ ಮುಂದೆ ಬಯಲು ಪಡಿಸುವೆನು. ನನ್ನ ಕೈಯೊಳಗಿಂದ
    ಅವಳನ್ನು ಯಾರೂ ಬಿಡಿಸರು.
  tam-2017: இப்போதும் அவளுடைய நேசர்களின் கண்களுக்கு முன்பாக அவளுடைய அவலட்சணத்தை வெளிப்படுத்துவேன்;
    ஒருவரும் அவளை என் கைக்கு நீங்கலாக்கி விடுவிப்பதில்லை.
  spa-RV-1909: Y ahora descubriré yo su locura delante de los ojos de sus amantes,
    y nadie la librará de mi mano.
  ron-BTF: Şi acum îi voi descoperi desfrânarea ei înaintea ochilor iubiţilor ei,
    şi nimeni nu o va scăpa din mâna mea.
  eng-WEBP: Now I will uncover her lewdness in the sight of her lovers, and no one
    will deliver her out of my hand.
  eng-FBV: I will strip her naked while her lovers watch; no one will be able to rescue
    her from me.
  nld-1939: Ik zal haar mijn wol en mijn vlas onthouden, Die haar naaktheid moeten
    bedekken; Voor haar minnaars haar schaamte ontbloten, Niemand zal ze uit mijn
    hand kunnen redden.
  nch-BL: Huan nijxolohuis tali Israel quej elisquía se tacanenca sihuat iniixpa imecahua
    huan amo aqui huelis quinmanahuis ten na nomaco.
  vie-1934: Aáy vậy, ta sẽ tỏ sự xấu xa nó ra trước mặt tình nhân nó, và chẳng ai
    sẽ cứu nó được khỏi tay ta.
  hin-CV: इसलिये अब मैं उसकी अश्लीलता को उसके प्रेमियों के सामने प्रकट करूंगा; कोई
    भी उसे मेरे हाथ से छुड़ा न सकेगा.
  spa-BES: Y ahora descubriré su vergüenza ante los ojos de sus amantes, y nadie la
    liberara de mi mano.
  tdx-tdx: Fa namoea’e te nanjotsoako ampemba naho divay vaho menake; le nampitomboeko
    ama’e ty volafoty naho volamena nañamboare’ iareo Baaleo.
  tha-KJV: คราวนี้​เราจะเผยความลามกของนางท่ามกลางสายตาของคนรักของนาง และไม่​มี​ใครช่วยให้นางพ้​นม​ือเราได้
  por-BR-2018: E agora deixarei exposta sua loucura diante dos olhos de seus amantes,
    e ninguém a livrará de minha mão.
  deu-ELO: Und nun werde ich ihre Schande aufdecken vor den Augen ihrer Buhlen, und
    niemand wird sie aus meiner Hand erretten.
  eng-WYC-2018: And now I shall show the folly of her before the eyes of her lovers,
    and a man shall not deliver her from mine hand; (And now I shall show her folly
    to her lovers, and no one shall be able to rescue her out of my hands;)
  epo-epo: Kaj nun Mi malkaŝos ŝian hontindaĵon antaŭ la okuloj de ŝiaj amistoj, kaj
    neniu savos ŝin el Mia mano.
  uig-PIN: Ⱨazir Mǝn uning nomussizliⱪini axnilirining kɵz aldida axkarilaymǝn, Ⱨeqkim
    uni ⱪolumdin ⱪutⱪuzalmaydu.
  beo-beo: Amola Na da ea sasagesu dunu ilia si da:iya ea abula sali gagadelale fasimu.
    Amola Na gasa bagadeba:le, e da enoga gaga:mu hamedei ba:mu.
  tpi-OTNT: Na bai mi rausim olgeta klos bilong en long ai bilong ol man em i save
    laikim. Na i no inap wanpela man i ken kisim bek em long han bilong mi.
  hau-SA: Saboda haka yanzu zan buɗe tsiraicinta a idanun kwartayenta; ba wani da
    zai ƙwace ta daga hannuwana.
  uig-LAT: Hazir Men uning nomussizliqini ashnilirining köz aldida ashkarilaymen,
    Héchkim uni qolumdin qutquzalmaydu.
  nde-nde: Ngakho khathesi ngizahlazulula ukuxhwala bakhe emehlweni ezithandwa zakhe;
    kakho ozamsusa ezandleni zami.
  ton-ton: Pea te u fakahā ni ʻa ʻene ʻuli ʻi he ʻao ʻo ʻene kau mamana, pea ʻe ʻikai
    ha taha te ne fakahaofi ia mei hoku nima.
  ces-1613: A tak v brzce odkryji mrzkost její před očima frejířů jejích, a žádný
    jí nevytrhne z ruky mé.
  eng-WMB: Now I will uncover her lewdness in the sight of her lovers, and no one
    will deliver her out of my hand.
  tam-TCV: நான் அவளது காதலர்களின் கண்களுக்கு முன்பாக, அவளது வெட்கக்கேட்டை வெளிப்படுத்துவேன்;
    எனது கைகளிலிருந்து ஒருவராலும் அவளை விடுவிக்க முடியாது.
  ceb-ULB: Unya huboan ko siya atubangan sa iyang mga hinigugma, ug walay bisan usa
    nga makaluwas kaniya gikan sa akong kamot.
  pol-UBG: A teraz odkryję jej bezwstydność na oczach jej kochanków i nikt jej nie
    wyrwie z mojej ręki.
  agr-agr: dutikakun niina pakiji aidau emtin wisu awikan inatsagtatjai. ¡Nuna dutikai
    niina ayamjumainuk makichkish atsuttawai!
  kyc-kyc: Nambame banya akali mona reto kepo pyuo papilyamo dupwana lenge kambu dokona
    paparae pena lao pyao rokwanyi nembakamiru. Dopa pirunupa nambanya poraimi pirunu
    dokona mendeme baa nyisalena saka narami ingyara.
  urd-GVU: اُس کے عاشقوں کے دیکھتے دیکھتے مَیں اُس کے سارے کپڑے اُتاروں گا، اور کوئی
    اُسے میرے ہاتھ سے نہیں بچائے گا۔
  eng-OEBCW: and so I will strip her naked before her lovers, and no one shall deliver
    her out of my hand.
  deu-1912: Nun will ich ihre Schande aufdecken vor den Augen ihrer Buhlen, und niemand
    soll sie von meiner Hand erretten.
  kan-2017: ಈಗ ಅವಳೊಂದಿಗೆ ವ್ಯಭಿಚಾರ ಮಾಡಿದವರ ಕಣ್ಣೆದುರಿಗೆ ಅವಳ ನಾಚಿಕೆಗೇಡಿತನವನ್ನು ಬೈಲಿಗೆ
    ತರುವೆನು; ಅವಳನ್ನು ನನ್ನ ಕೈಯಿಂದ ಯಾರೂ ಬಿಡಿಸರು.
  yap-yap: Ma aram e bay gu luf e mad u daken u p’eowchen pi ilingen, ma dariy be’
    nrayag rok ni nge ayuweg nge chuweg u pa’ag.
  hlt-MCSB: Te phoeiah a yah te a hlang ngaih mikhmuh ah ka poelyoe pah pawn vetih
    hlang loh anih te ka kut lamkah huul thai mahpawh.
  mdy-ETH: ዒዞኮ ዞኦዛ ዎላ ኮኦሞ ላጎ ቤርታ ታ ዒዞ ካሎ ዓይሳንዳኔ፤ ታ ኩጫፓ ዒዞ ቶሊሲ ዓውሳንዳይ ባኣሴ።
  twi-ASANTE: Enti afei mɛbɔ no adagya wɔ nʼadɔfoɔ anim; obiara rentumi nnye no mfiri
    me nsam.
  eng-WEBU: Now I will uncover her lewdness in the sight of her lovers, and no one
    will deliver her out of my hand.
  wal-wal: Qassi i laggettotu sinttan taani i kalluwaa bessana; ta kushiyaappe ooninne
    o ashshenna.
  spa-PDDPT: Descubriré ante sus amantes su infamia, y no habrá quien la libre de
    mi mano.
  gun-gun: Aỹ ma oxĩa aexa uka 'rã opena va'ekue oexaa py. Xepo gui avave rei ndogueraa
    jepei 'rã guive.
  agu-BL: Nin slajluchaxk yi tetz xtx'ixl wa'n ẍchiwutz yi e' tuch', nin cya'l jun
    xcyek tan colche'n tink'ab.
  ilo-ULB: Kalpasanna, labusakto isuna iti sangoanan dagiti kaayan-ayatna, ket awanto
    ti mangispal kenkuana manipud iti imak.
  kpg-kpg: Gei Au gaa hai a mee gii noho beelaa ono goloo ai i mua ono ehoo daane,
    deai tangada e mee di daa a mee gi daha mo ogu mogobuna aanei ai.
  uig-ARA: ھازىر مەن ئۇنىڭ نومۇسسىزلىقىنى ئاشنىلىرىنىڭ كۆز ئالدىدا ئاشكارىلايمەن،
    ھېچكىم ئۇنى قولۇمدىن قۇتقۇزالمايدۇ.
  sus-sus: A mu a kolon fa fala n tan nan nu baloe soma a yi, mɛngi, ture, nun minse.
    N tan nan nu gbeti nun xɛɛma fan soma a yi, kɔnɔ a naxa na birin nawali Bali kuye
    bɛ.
  pon-2006: I pahn kakilisawihada mwohn mesen eh kerir kan, oh sohte me pahn kak doarehla
    sang pahn ei manaman.
  jae-jae: Go aê jakwalec nê ŋakwê su e ôli ŋaôma êsa êmoa ênê lau-têtac-gêwiŋ-eŋwaga
    sêlic ênê ôli ŋaôma ma ŋac teŋ ênam eŋ kêsi aŋga ŋoc lemoc êŋgôm êtôm atom.
  ksd-ksd: Ma go ina vaarike kana kini na niruva ta ra luaina mata i ra umana talaina,
    ma pa ta na na valaun ia kan ra limagu.
  grc-BRENT: Καὶ αὕτη οὐκ ἔγνω ὅτι ἐγὼ ἔδωκα αὐτῇ τὸν σῖτον, καὶ τὸν οἶνον, καὶ τὸ
    ἔλαιον, καὶ ἀργύριον ἐπλήθυνα αὐτῇ· αὕτη δὲ ἀργυρᾶ καὶ χρυσᾶ ἐποίησεν τῇ Βάαλ.
  ind-AYT: (2-9) Sekarang, Aku akan mengungkapkan kelemahannya di hadapan para kekasihnya,
    dan tidak ada seorang pun yang akan menyelamatkannya dari tangan-Ku.
  nya-nya: Motero tsopano ndidzaonetsa maliseche ake pamaso pa zibwenzi zake; palibe
    ndi mmodzi yemwe adzamupulumutse mʼmanja mwanga.
  hrv-hrv: I ona nije razumjela da joj ja davah i žito i mošt i ulje, da je ja obasipah
    srebrom i zlatom od kojega načiniše baale.
  mps-mps: “Tama eno agai gudali ugwa dabe te agai godolo homu ebo bidi dabego gedude
    pepeda sąwaibao, te aga tigi bolu olo bidaibao. Tama te bidi me deligo aga eno
    nogode me dobola sogobeo.
  tpi-tpi: Na bai mi rausim olgeta klos bilong en long ai bilong ol man em i save
    laikim. Na i no inap wanpela man i ken kisim bek em long han bilong mi.
  dan-1931: Jeg blotter nu hendes Skam lige for Elskernes Øjne, af min Hånd frier
    ingen hende ud.
  vie-OVCB: Ta sẽ phơi bày sự xấu hổ nó nơi công cộng trong khi các tình nhân của
    nó đang nhìn chăm. Không một ai có thể cứu được nó khỏi tay Ta.
  guj-2017: પછી હું તેના પ્રેમીઓની નજર આગળ તેને ઉઘાડી કરીશ, મારા હાથમાંથી તેને કોઈ
    બચાવી શકશે નહિ.
  pon-2006A: I pahn kakilisawihada mwohn mesen eh kerir kan, oh sohte me pahn kak
    doarehla sang pahn ei manaman.
  por-BRBSL: Agora vou desvendar sua lascívia aos olhos de seus amantes, e ninguém
    a entregará de minhas mãos.
  eng-OEBUS: and so I will strip her naked before her lovers, and no one shall deliver
    her out of my hand.
  cth-cth: Atu roeroe a pahrennaw koe a khohna e ka rading pouh vaiteh, yeiraipo sak
    han. Apinihai ka kut dawk hoi hlout sak thai mahoeh.
  twi-twi: Enti afei mɛbɔ no adagyaw wɔ nʼadɔfo anim; obiara rentumi nnye no mfi me
    nsam.
  hlt-hlt: Te phoeiah a yah te a hlang ngaih mikhmuh ah ka poelyoe pah pawn vetih
    hlang loh anih te ka kut lamkah huul thai mahpawh.
  tbz-SIM: Ò í bɑntɛ́ míì do ò duɔ̀mmɛ̀ mudiì nɛ̀ mɛnɑɑ̀ mpɑ̀mmɛ̀ nɛ̀ mɛkɔsɑ̀ɑ̀mɛ̀.
    Kɛ̀ míì nhò duɔ̀ ntimɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ. Kòò dɛ̀ tòú kɛ dɔɔrinɛ̀ Bɑɑdi kó tibɔɔnɛntì.
  msy-2020: Egh a ifongezir gumazibar damazimɨn, kɨ an korotiaba suegham. Eghtɨ gumazitam
    nan dafarimɨn uam a inighan kogham.
  dop-dop: N tɑɑ cɛkǝnɑ sɩ, Ɩsɔ mɑ́, mɑ cɛlɑɣɑnɑ-ŋ kʋtɔɣɔʋ, nɑ sʋlʋm, nɑ nim, nɑ mɑ́
    sʋsɩ-ŋ toŋ, nɑ mɑ́ hɑ-ŋ liɣitee nɑ wʋlɑ. Ɩlɛnɑ ń kpɑɣɑ nɑ ń lɑkǝnɑ tʋɣʋ Pɑɑlɩ
    kɛ tǝmlɛ.
  azb-azb: İndi oynaşlarının önündə Onun ayıbını üzə çıxaracağam. Kimsə onu əlimdən
    qurtara bilməyəcək.
  eng-DBY: And now will I discover her impiety in the sight of her lovers, and none
    shall deliver her out of my hand.
  hin-2017: अब मैं उसके यारों के सामने उसके तन को उघाड़ूँगा, और मेरे हाथ से कोई उसे
    छुड़ा न सकेगा।
  wol-KYG: Moom xamul woon ne man maa ko doon jox pepp meek biiñ bu bees beek diw
    gi, di ko yéwéne xaalis ak wurus, ñu di ko jaamoo Baal.
  eng-YLT: And now do I reveal her dishonour before the eyes of her lovers, And none
    doth deliver her out of My hand.
  eng-WYC-2017: And now I shall show the folly of her before the eyes of her lovers,
    and a man shall not deliver her from mine hand;
  eng-WMBB: Now I will uncover her lewdness in the sight of her lovers, and no one
    will deliver her out of my hand.
  urd-GVH: उसके आशिक़ों के देखते देखते मैं उसके सारे कपड़े उतारूँगा, और कोई उसे मेरे
    हाथ से नहीं बचाएगा।
  rug-rug: Ke kamahire kote vata dogoro nia Rau sa tini dodohona tanisa pa mata dia
    ri nana babaere; loke tie kote vagi pania si asa pa Limaqu Rau.
  gaz-gaz: Ani amma ijuma michoota ishee duratti addaggummaa ishee nan saaxila; namni
    tokko iyyuu harka koo keessaa ishee hin baasu.
  fra-LSG: Elle n’a pas reconnu que c’était moi qui lui donnais le blé, le moût et
    l’huile; et l’on a consacré au service de Baal l’argent et l’or que je lui prodiguais.
  gnn-gnn: bukmaknha yana ŋarra yurru burrul'maramanydja ŋunhi ŋayi yukurra ŋayathama,
    ga dhärranydja ŋayi yurru yukurra warraŋulnha yanana, goramirrina wal'ŋu ŋunha
    gumurrŋura ŋurikala maŋutji'mirriŋuwalanydja walalaŋgala nhanukalaŋuwala. Ga yakana
    yurru ŋula yolthu ŋanya märrama dhawaṯmaramanydja ŋarrakalaŋuŋurunydja goŋŋuru
    biyapulnydja.
  yal-yal: A mi a kolon a n tan nan balon soma a yii, e nun minseen nun turena. N
    tan nan gbetin nun xɛmaan soma a yii fonisireyani, a yi e findi waliseen na Baali
    suxuren xa.
  haw-1868: Ano e hoike aku au i kona mea hilahila imua o na maka o kona mau hoaaloha,
    Aohe mea e hoopakele ia ia mai ko'u lima aku.
  arb-NAV: وَأَكْشِفُ عَوْرَتَهَا أَمَامَ عُشَّاقِهَا، وَلا يُنْقِذُهَا أَحَدٌ مِنْ
    يَدِي.
  ewe-ewe: Azɔ maɖe amamae le dutoƒo be eƒe lɔlɔ̃tɔwo nakpɔ, eye ame aɖeke mate ŋu
    axɔe le asinye o.
  eng-LEE: (2:12) And now will I lay open her disgrace before the eyes of her lovers,
    and no man shall deliver her out of my hand.
  asm-FB: মই এতিয়া তাইৰ প্ৰেমিকসকলৰ চকুৰ সন্মুখতে তাইৰ লজ্জা খুলি নগ্ন কৰিম; মোৰ
    হাতৰ পৰা তাইক কোনেও উদ্ধাৰ কৰিব নোৱাৰিব।
  sus-A: عَ مُ عَ كٌلٌن قَ قَلَ ﭑ تَن نَن نُ بَلٌي سٌمَ عَ يِ، مّنفِ، تُرٍ، نُن مِنسٍ.
    ﭑ تَن نَن نُ فبٍتِ نُن شّيمَ قَن سٌمَ عَ يِ، كْنْ عَ نَشَ نَ بِرِن نَوَلِ بَلِ
    كُيٍ بّ.
  fra-SBL: Maintenant, je découvrirai son impudicité aux yeux de ses amants, et personne
    ne la délivrera de ma main.
  hbo-hbo: וְהִיא֙ לֹ֣א יָֽדְעָ֔ה כִּ֤י אָֽנֹכִי֙ נָתַ֣תִּי לָ֔הּ הַדָּגָ֖ן וְהַתִּירֹ֣ושׁ
    וְהַיִּצְהָ֑ר וְכֶ֨סֶף הִרְבֵּ֥יתִי לָ֛הּ וְזָהָ֖ב עָשׂ֥וּ לַבָּֽעַל׃
  kik-kik: Nĩ ũndũ ũcio, nĩngaguũria maũndũ make ma waganu endwa ake mamwĩroreire;
    gũtirĩ mũndũ ũkaamũteithũra moko-inĩ makwa.
  fra-NCL: Elle n’a pas reconnu que c’est moi qui lui ai donné le froment, le vin
    nouveau et l’huile, qui lui ai multiplié l’argent et l’or, qu’ils ont employés
    pour Baal.
  cek-AK: To pongah vaihi anih ih tlangainawk mikhnuk ah, anih azathaih to kam tuengsak
    han, mi mah doeh kai ih ban thung hoiah anih to loih o sak thai mak ai.
  cuk-cuk: E-suigan-asabinni obingegsaegala, uka-swana an ogwisguoed. We-ibmargi gwen
    wakinnosulid, ar guedsegad.
  uig-CYR: Һазир Мән униң номуссизлиғини ашнилириниң көз алдида ашкарилаймән, Һеч
    ким уни қолумдин қутқузалмайду.
  tel-2017: దాని విటులు చూస్తుండగానే ఆమె బట్టలు విప్పేస్తాను. నా చేతిలో నుండి ఆమెను
    విడిపించే వారెవరూ ఉండరు.
  hat-BSA: Konsa, Mwen va dekouvri wont li devan zye a tout moun ki renmen li yo,
    e pèsòn p ap mande fè l soti nan men Mwen.
  kos-kos: Nga fah akkoflufolyal ye mutun mwet el orek pwar yoro, ac wangin sie fah
    ku in molella liki ku luk.
  hbo-WLC: וְהִיא֙ לֹ֣א יָֽדְעָ֔ה כִּ֤י אָֽנֹכִי֙ נָתַ֣תִּי לָ֔הּ הַדָּגָ֖ן וְהַתִּיר֣וֹשׁ
    וְהַיִּצְהָ֑ר וְכֶ֨סֶף הִרְבֵּ֥יתִי לָ֛הּ וְזָהָ֖ב עָשׂ֥וּ לַבָּֽעַל׃
  ibo-ibo: Ugbu a, aga m ekpughe ọtọ ya nʼihu ndị ahụ na-ahụ ya nʼanya, ọ dịkwaghị
    onye nwere ike ịnapụta ya site nʼaka m.
  ory-ory: ପୁଣି, ଏବେ ଆମ୍ଭେ ତାହାର ପ୍ରେମିକଗଣର ସାକ୍ଷାତରେ ତାହାର ଭ୍ରଷ୍ଟତା ପ୍ରକାଶ କରିବା
    ଓ ଆମ୍ଭ ହସ୍ତରୁ କେହି ତାହାକୁ ଉଦ୍ଧାର କରିବେ ନାହିଁ।
  chk-chk: Iei üpwe aseleloi me fän mesen nöün kewe kamwet, nge esap wor eman me leir
    epwe tongeni amanaua seni lepei.
  rop-rop: En ai garra meigim im jandap neigidbala lida langa im boifren olabat, en
    dei garra luk im bodi rabishwan, en nobodi kaan seibum im brom mi.
  ukr-1871: А так відкрию сором її перед очима полюбовників її, і нїхто не вирве її
    із руки в мене.
  deu-1951: (02-12) Und ich will nun ihre Schande enthüllen vor den Augen ihrer Liebhaber,
    und niemand wird sie aus meiner Hand erretten;
  eng-JPS: (2-12) And now will I uncover her shame in the sight of her lovers, and
    none shall deliver her out of My hand.
  srp-1865: I otkriæu rugobu njezinu pred milosnicima njezinijem, i niko je neæe izbaviti
    iz moje ruke.
  lug-lug: Era kyenaava nyanika obukaba bwe mu maaso ga baganzi be, so tewaliba amuwonya
    mu mukono gwange.
  heb-heb: ועתה אגלה את נבלתה לעיני מאהביה ואיש לא יצילנה מידי׃
  ben-IRV: তারপর আমি তাকে উলঙ্গ করব তার প্রেমিকদের চোখের সামনে আর কেউ তাকে আমার হাত
    থেকে উদ্ধার করতে পারবে না।
  pan-pan: ਹੁਣ ਮੈਂ ਉਹ ਦੀ ਵਾਸ਼ਨਾ ਨੂੰ ਉਹ ਦੇ ਪ੍ਰੇਮੀਆਂ ਦੇ ਸਾਹਮਣੇ ਖੋਲ੍ਹ ਦਿਆਂਗਾ, ਅਤੇ ਕੋਈ
    ਉਹ ਨੂੰ ਮੇਰੇ ਹੱਥੋਂ ਛੁਡਾਵੇਗਾ ਨਾ!
  mya-JVB: ယခုပင် သူ ၏ ရည်းစား များရှေ့ ၌ သူ့ အဝတ် ကို ငါလှစ်လှန်၍ အရှက် ခွဲမည်။ ငါ့
    လက် မှ အဘယ်သူ မျှသူ့ ကိုမ နှုတ် ရ။
  hmo-hmo: Ia dekenai idia ura henia tatau edia vairana dekenai, lau ese iena dabua
    do lau kokia, do ia kopina kavakava. Bona tau ta ese lauegu siahu dekena amo ia
    do ia hamauria diba lasi.
  urd-urd: अब मैं उसकी फ़ाहिशागरी उसके यारों के सामने फ़ाश करूँगा, और कोई उसको मेरे
    हाथ से नहीं छुड़ाएगा।
  rus-SYN: И ныне открою срамоту ее пред глазами любовников ее, и никто не исторгнет
    ее из руки Моей.
  bqc-SIM: I dↄ̃ kɛ́ mámɛ ma pↄ́wɛna ń vɛ̃ɛo kpàwao. Ma nísi ń ã́nusuo ń vuao
    nↄ̀nↄaaɛ̀, ↄ̃ à a mↄaokɛ̀ Baaliwa.
  tcz-CHONGTHU: Tua hi akideipi ho mitmu changtaha, ajamo kahodohpeh ding ahi, ahin
    kakhut’a kona koiman amanu hi eichulhah jou lou ding ahi.
  mar-mar: नंतर मी तिच्या प्रियकरांसमोर तिला नग्न करीन व त्यापैकी कोणीही तिला माझ्या
    हातून सोडवू शकणार नाही.
  qub-qub: Cuyashancuna ricapaycaptinmi garapächullata cachaycushaj. Maquëpitaga manami
    pipis salbangachu.
  bqp-bqp: Mɛyɑ u ǹ dɑɑ gie mɑ nɛnɑ nɑ nùn dobi kɑ tɑm kpɑm kɑ gum wɛ̃ɛmɔ. Mɛyɑ nɑ
    mɑɑ nùn sii geesu kɑ wurɑ tɑɑsi. Adɑmɑ u kɑ ye bũu wi bɑ mɔ̀ Bɑɑli sɑ̃wɑ.
  hat-hat: M'ap kite l' toutouni devan tout nonm li yo. Pesonn p'ap ka vin sove l'
    anba men mwen.
  eng-BSB: And then I will expose her lewdness in the sight of her lovers, and no
    one will deliver her out of My hands.
  eng-WEBPB: Now I will uncover her lewdness in the sight of her lovers, and no one
    will deliver her out of my hand.
  kbq-kbq: Nagra menina miko kukena'a hate atranena agri'ma avesima nentaza vahe zamavuga
    avufga avapako otigahiankino, mago'moe huno nagri nazampintira agura ovazigahie.
  nhe-BL: Huan nijxolehuas tlali Israel queja elisquía se tlacanenca sihuatl iniixpa
    imecahua huan axaca huelis quinmanahuis tlen na nomaco.
  gub-BL: Amuigo kar putar a'e kuzà hopoz 'ym ma'e romo nehe kury, ipuhe uker ma'e
    kwer wanenataromo nehe kury. Ni amo nupyro kwaw hepuner haw wi wà nehe.
  eng-DRA: 'And now I will lay open her folly in the eyes of her lovers: and no man
    shall deliver her out of my hand:'
