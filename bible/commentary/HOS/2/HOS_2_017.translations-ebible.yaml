verse: HOS.002.017
translations:
  mal-C: ഞാൻ ബാലിന്റെ നാമങ്ങളെ അവളുടെ നാവിൽനിന്ന് മാറ്റിക്കളയും; അവരുടെ നാമങ്ങൾ ഇനിയൊരിക്കലും
    അവൾ ഉച്ചരിക്കയുമില്ല.
  deu-TKW: Und ich gebe ihr dort ihre Weinberge und mache ihr das Thal der Trübsal
    zu einer Pforte der Hoffnung, daß sie dort willfährig werde, wie in der Zeit ihrer
    Jugend und wie damals, als sie aus Ägypten heraufzog.
  lin-lin: Kuna nde nakozongisela ye bilanga na ye ya vino mpe nakokomisa Lubwaku
    ya Akori ekuke ya elikya. Kuna, akoyanola na esengo lokola na tango ya bolenge
    na ye, lokola na mokolo oyo abimaki na Ejipito.
  eng-LSV: And I have turned aside the names of the lords from her mouth, || And they
    are not remembered anymore by their name.
  eng-GNV: For I will take away the names of Baalim out of her mouth, and they shall
    be no more remembred by their names.
  eng-WEBSTER: For I will take away the names of Baalim out of her mouth, and they
    shall no more be remembered by their name.
  nhw-BL: “Huan nijchihuas para anisraelitame anquielcahuase inintoca nopa tiotzitzi
    tlen miyac tlamantli Baales huan ayacmo quema anquintzajtzilise para ma anmechpalehuica.
  swh-ONEN: Nitaondoa majina ya Mabaali kutoka midomoni mwake, wala hataomba tena
    kwa majina yao.
  bba-bba: Kon nùn win resɛm ɡbɑɑru wesiɑ te tɑ wɑ̃ɑ Akɔɔn wɔwɑɔ. Yĩsi ten tubusiɑnɑ
    nɔni swɑ̃ɑrun wɔwɑ. Yerɑ yɑ ko n sɑ̃ɑ win yĩiyɔbun tore, kpɑ u womu ko nɡe sɑnɑm
    mɛ u yɑrimɑ sɑɑ Eɡibitin di win wɔndiɑru.
  eng-KJVCPB: For I will take away the names of Baalim out of her mouth, And they
    shall no more be remembered by their name.
  luo-luo: Abiro golo nyinge mag Baal oa e dhoge. Nying Baal ok nochak owuo kuomgi
    kendo.
  meu-meu: Badina be Baal ladadia na uduna amo baina abidia oho, ladadia basine hato
    lou.
  npi-ULB: किनकि म त्यसको मुखबाट बालको नाउँ हटाइदिनेछु, र तिनका नाउँ फेरि कहिल्यै
    सम्झना हुनेछैन ।”
  yor-yor: Èmi yóò mú orúkọ, àwọn òrìṣà Baali kúrò lẹ́nu rẹ̀; ìwọ kò sì ní rí orúkọ
    òrìṣà Baali pè mọ́.
  pes-OPCB: کاری می‌کنم که بعل را فراموش کند و دیگر اسمش را نیز بر زبان نیاورد.
  tgl-ULB: Sapagkat tatanggalin ko ang mga pangalan ng mga Baal mula sa kaniyang bibig,
    hindi na maaalala pa ang kanilang mga pangalan.”
  hui-hui: Ibu Balanaga mini lone lelo i̱na ibu yupe naholeberoore.
  mya-mya: သူ​သည်​ဗာ​လ​ဟူ​သော​အ​မည်​ကို​သူ​၏​နှုတ် မှ​ဖယ်​ရှား​မည်၊ နောက်​တစ်​ဖန်​မ​ခေါ်​စေ​ရ။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ངས་པཱ་ཨལ་གྱི་མིང་རྣམས་མོའི་ངག་ལས་མེད་པར་བྱས་ནས། དེ་དག་གི་མིང་ནི་སུས་ཀྱང་བརྗོད་པར་མི་འགྱུར་རོ།
    །
  sna-sna: Ndichabvisa mazita avanaBhaari pamiromo yavo; havangazodani kumazita avozve.
  spa-BLM: Porque quitaré de su boca los nombres de los baales, y ya no serán mencionados
    por su nombre.
  cac-cac: Juneln̈ej ol viq'uel d'a sti' yac'an b'inaj juntzan̈ Baal, man̈xa b'aq'uin̈
    ol yac' b'inajoc.
  swh-ULB: Kwa maana nitaondoa majina ya Baali kinywani mwake; majina yao hayatakumbukwa
    tena.”
  bel-bel: І адвяду імёны Ваалаў ад вуснаў яе, і ня будуць болей згадвацца імёны іхнія.
  deu-ELBBK: und ich werde ihr von dort aus ihre Weinberge geben und das Tal Achor
    zu einer Tür der Hoffnung. Und sie wird dort singen wie in den Tagen ihrer Jugend
    und wie an dem Tag, da sie aus dem Land Ägypten heraufzog.
  mbb-OT: Ne kenè ku en keniyu ibpepengumew-umew is menge ngazan ni Baal.
  mal-2015: ഞാൻ ബാൽവിഗ്രഹങ്ങളുടെ പേരുകളെ അവളുടെ വായിൽനിന്നു നീക്കിക്കളയും; ഇനി ആരും
    അവയെ പേർചൊല്ലി സ്മരിക്കയുമില്ല.
  rmc-rmc: Ode lake dava pale lakre viňici a kerava, hoj la Bibachtaľa dolinatar te
    ačhel e brana la naďejakri. Odarik mange giľavela avke sar andre peskro terňipen,
    avke sar andre oda džives, sar avľa avri andral o Egipt.
  pes-OPV: زیرا که نامهای بعلیم را ازدهانش دور خواهم کرد که بار دیگر به نامهای خود
    مذکور نشوند.
  ron-1924: Вой скоате дин гура ей нумеле баалилор, ка сэ ну май фие помениць пе нуме.
  ben-OBCV: আমি তার ওষ্ঠাধর থেকে যাবতীয় বায়াল-দেবতার নাম মুছে দেব; তাদের নাম আর
    কখনও উচ্চারণ করা হবে না।
  som-som: Waayo, afkeeda waan ka fogayn doonaa magacyada Bacaliimta, iyana mar dambe
    magacooda lama soo qaadi doono.
  lat-VUC: Et auferam nomina Baalim de ore ejus, et non recordabitur ultra nominis
    eorum.
  eng-ASVBT: For I will take away the names of the Baalim out of her mouth, and they
    shall no more be mentioned by their name.
  ita-1885: Ed io torrò via dalla sua bocca i Baali, e quelli non saranno più ricordati
    per li nomi loro.
  eng-LXXUP: 'And I will give her her possessions from thence, and the Valley of Achor
    to open her understanding: and she shall be afflicted there according to the days
    of her infancy, and according to the days of her coming up out of the land of
    Egypt.'
  eng-ULB: For I will remove the names of the Baals from her mouth; their names will
    not be remembered anymore.”
  spa-VBL: Haré que deje de invocar a los baales, y sus nombres no serán mencionados
    nunca más.
  fra-_FOB: Et j'ôterai de sa bouche les noms des Baals; et on ne fera plus mention
    de leur nom.
  mal-mal: ഞാൻ ബാല്‍ വിഗ്രഹങ്ങളുടെ പേരുകൾ അവളുടെ വായിൽനിന്ന് നീക്കിക്കളയും; ഇനി ആരും
    അവയെ പേര് ചൊല്ലി സ്മരിക്കുകയുമില്ല.
  urd-GVR: Maiṅ Bāl dewatāoṅ ke nām tere muṅh se nikāl dūṅgā, aur tū āindā un ke nāmoṅ
    kā zikr tak nahīṅ karegī.
  suz-BL: गो बाल देवता आन नें यो मेको आ शोव़ रे ग्रुंइ‍नुङ। मिनु लेंशा मेकोमी मेको
    आन नें गेनायो मथोइब।
  eng-NOY: For I will take away the name of the Baals out of her mouth, And their
    name shall no more be uttered.
  ita-1927: Io torrò via dalla sua bocca i nomi de’ Baali, ed il loro nome non sarà
    più mentovato.
  ckb-ckb: ناوی بەعلەکان لە دەمی دادەماڵم و ئیتر ناویان ناهێنێت.
  eng-BBE: For I will take away the names of the Baals out of her mouth, and never
    again will she say their names.
  kan-OKCV: ನಾನು ಬಾಳ್ ದೇವತೆಗಳ ಹೆಸರುಗಳನ್ನು ಅವಳ ಬಾಯಿಯಿಂದ ತೆಗೆದುಹಾಕುವೆನು. ಇನ್ನು ಮುಂದೆ
    ಅವರ ಹೆಸರನ್ನು ಕರೆಯಲಾಗುವುದಿಲ್ಲ.
  tam-2017: பாகால்களுடைய பெயர்களை அவள் வாயிலிருந்து அகற்றிப்போடுவேன்; இனி அவைகளின்
    பெயரைச் சொல்லி, அவைகளை நினைக்கிற நினைவும் இல்லாமற்போகும்.
  spa-RV-1909: Porque quitaré de su boca los nombres de los Baales, y nunca más serán
    mentados por sus nombres.
  ron-BTF: Fiindcă voi lua numele Baalilor din gura ei şi nu vor mai fi amintiţi după
    numele lor.
  eng-WEBP: For I will take away the names of the Baals out of her mouth, and they
    will no longer be mentioned by name.
  eng-FBV: I will stop her appealing to the Baals—their names won't be mentioned ever
    again.
  nld-1939: Want Ik zal de namen der Báals uit haar mond doen verdwijnen, Zodat ze
    nooit meer worden genoemd.
  nch-BL: “Huan nijchihuas para anisraelitame anquielcahuase inintoca nopa teteyome
    ten miyac tamanti Baales huan ayecmo quema anquintzajtzilise para ma amechpalehuica.
  vie-1934: Vì ta sẽ cất tên của các tượng Ba-anh khỏi miệng nó; và không ai nói đến
    tên chúng nó nữa.
  hin-CV: मैं उसके मुंह से बाल देवताओं का नाम मिटा दूंगा; उनका नाम फिर कभी न लिया
    जाएगा.
  spa-BES: Porque le quitaré los nombres de los Baales de su boca, y nunca más volverá
    a decir sus nombres.
  tdx-tdx: Le hatoloko aze ty tanem-bahe boak’añe, naho ty vavatane’ i Akore ho lalam-pampitamàñe;
    ie hisabo añe manahake tañ’andron-katora’e, hambañe amy andro niakara’e an-tane
    Mitsraime añey.
  tha-KJV: เพราะว่าเราจะเอาชื่อพระบาอัลออกเสียจากปากของนาง นางจะไม่ระลึกถึงชื่อนี้​อีกต่อไป
  por-BR-2018: Porque tirarei de sua boca os nomes dos baalins, e nunca mais serão
    lembrados por seus nomes.
  deu-ELO: Und ich werde die Namen der Baalim aus ihrem Munde hinwegtun, und sie werden
    nicht mehr mit ihrem Namen erwähnt werden.
  eng-WYC-2018: and I shall take away the names of Baalim from her mouth, and she
    shall no more have mind of the name(s) of those. (and I shall take away the names
    of the Baalim from out of her mouth, and no more shall she remember their names.)
  epo-epo: Mi forigos de ŝia buŝo la nomojn de la Baaloj, kaj oni ne plu rememoros
    ilin laŭ ilia nomo.
  uig-PIN: Qünki Mǝn «Baal»larning namlirini sening aƣzingdin elip taxlaymǝn, Ular
    bu nami bilǝn ikkinqi ⱨeqⱪandaⱪ ǝslǝnmǝydu.
  beo-beo: Amola e da Ba:ile ea dio bu hamedafa sia:ma:ne, Na da hamomu.
  tpi-OTNT: Bai mi no ken larim em i kolim dispela nem, Bal, gen. Nogat tru.
  hau-SA: Zan cire sunayen Ba’al daga leɓunanta; ba za a ƙara kira sunayensu ba.
  uig-LAT: Chünki Men «Baal»larning namlirini séning aghzingdin élip tashlaymen, Ular
    bu nami bilen ikkinchi héchqandaq eslenmeydu.
  nde-nde: Ngizawasusa amabizo aboBhali ezindebeni zakhe; amabizo abo akusayikukhulekwa
    ngawo futhi.
  ton-ton: He te u toʻo mei hono ngutu ʻae ngaahi hingoa ʻo Pealimi, pea ʻe ʻikai
    toe manatuʻi ʻakinautolu ʻi honau hingoa.
  ces-1613: Nebo vyprázdním jména Bálů z úst tvých, aniž připomínáni budou více v
    jménu svém.
  eng-WMB: For I will take away the names of the Baals out of her mouth, and they
    will no longer be mentioned by name.
  tam-TCV: “நான் அவளுடைய உதடுகளிலிருந்து பாகால்களின் பெயர்களை அகற்றிவிடுவேன்; அவற்றின்
    பெயர்கள் இனி ஒருபோதும் சொல்லி வணங்கப்படமாட்டாது.
  ceb-ULB: Tungod kay akong papason ang mga ngalan sa mga Baal gikan sa iyang baba;
    dili na gayod mahinumdoman pagbalik ang ilang mga ngalan.”
  pol-UBG: Usunę bowiem z twoich ust imiona Baalów i ich imiona nie będą już wspomniane.
  agr-agr: '@see-verse:HOS.002.016'
  kyc-kyc: Nambame enda baame Bealo kingi dokona dee minyalya nalu nao nana laro.
  urd-GVU: مَیں بعل دیوتاؤں کے نام تیرے منہ سے نکال دوں گا، اور تُو آئندہ اُن کے ناموں
    کا ذکر تک نہیں کرے گی۔
  eng-OEBCW: I will remove the name of the Baals from her mouth, their names never
    again uttered.
  deu-1912: Denn ich will die Namen der Baalim von ihrem Munde wegtun, daß man ihrer
    Namen nicht mehr gedenken soll.
  kan-2017: ನಾನು ಬಾಳ್ ದೇವತೆಗಳ ಹೆಸರುಗಳನ್ನು ನಿನ್ನ ಬಾಯೊಳಗಿಂದ ತೊಲಗಿಸುವೆನು; ಅವುಗಳನ್ನು ಇನ್ನು
    ಹೆಸರಿಸದಿರುವಿ.
  yap-yap: Ma gathi bay kug pag nge un fithingan Baal u l’ugun bayay.
  hlt-MCSB: Baal ming te a ka lamloh ka khoe pah vetih a ming te poek voel mahpawh.
  mdy-ETH: ዒዞኮ ዻንጋፓ ባዓኣሌ ጌይንታ ሜሌ ፆኦዞኮ ሱንፆ ታኣኒ ባይዛንዳሢሮ ዔያቶኮ ሱንፆ ጶቂሢ ዒዛ ዔኤላዓኬ።
  twi-ASANTE: Mɛyi Baal ahodoɔ din no afiri nʼano; na ɔrenkankye wɔ wɔn din mu bio.
  eng-WEBU: For I will take away the names of the Baals out of her mouth, and they
    will no longer be mentioned by name.
  wal-wal: Aissi giikko, taani i doonaappe Ba7aalantta sunttaa diggana; hagaappe sinttanau
    taani o Ba7aala sunttaa xeesissikke.
  spa-PDDPT: Pues quitaré de su boca los nombres de los baales, y sus nombres ya no
    serán invocados.
  gun-gun: — Mba'eta ha'e kuery juru gui anoẽmba 'rã Baal rery, hery re ima'endu'a
    ve'ỹ aguã rami.
  agu-BL: Qui't china'wsij chibi' yi e'chk ryosa'tz yi banij cuntu' quitane'n, na
    qui't xcon scyetz.
  ilo-ULB: Ta ikkatekto dagiti nagan dagiti Baal iti ngiwatna; saanton a pulos a malagip
    dagiti naganda.”
  kpg-kpg: Au ga hagalee dumaalia ang gi mee gi helekai di ingoo Baal labelaa.
  uig-ARA: چۈنكى مەن «بائال»لارنىڭ ناملىرىنى سېنىڭ ئاغزىڭدىن ئېلىپ تاشلايمەن، ئۇلار
    بۇ نامى بىلەن ئىككىنچى ھېچقانداق ئەسلەنمەيدۇ.
  sus-sus: A na keli mɛnni, n man wuri bogilae fi a ma. Akori gulunba findima nɛ xaxilisa
    ra a bɛ, a fa sigi sa alɔ a fonike tɛmui alɔ a mini lɔxɔɛ Misira bɔxi ra.»
  pon-2006: I sohte pahn pwurehng mweidohng en nda eden Paal kohkohlahte.
  jae-jae: Gebe aê oc jakôc Balnêŋ ŋaê su aŋga eŋ awasuŋ ma eŋ êsam nêŋ ŋaê êsa êtiam
    atomanô.
  ksd-ksd: Tago ina tak vue ra iang i ra umana Baal kan ra ngiene, ma pa da vatang
    mule ra iang i diat.
  grc-BRENT: καὶ δώσω αὐτῇ τὰ κτήματα αὐτῆς ἐκεῖθεν, καὶ τὴν κοιλάδα Ἀχὼρ διανοῖξαι
    σύνεσιν αὐτῆς· καὶ ταπεινωθήσεται ἐκεῖ κατὰ τὰς ἡμέρας νηπιότητος αὐτῆς, καὶ κατὰ
    τὰς ἡμέρας ἀναβάσεως αὐτῆς ἐκ γῆς Αἰγύπτου.
  ind-AYT: (2-16) Sebab, Aku akan menghapus nama para Baal dari mulutnya, sehingga
    mereka tidak akan diingat dengan namanya lagi.
  nya-nya: Ndidzachotsa mayina a Abaala pakamwa pake; sadzatchulanso mayina awo popemphera.
  hrv-hrv: I vratit ću joj ondje njene vinograde, i od Doline ću akorske učiniti vrata
    nade. Ondje će mi odgovarat' ona kao u dane svoje mladosti, kao u vrijeme kada
    je izišla iz Egipta.
  mps-mps: Te eno agai te nogi Bal ma omainu me egobeo. Mu menio.”
  tpi-tpi: Bai mi no ken larim em i kolim dispela nem, Bal, gen. Nogat tru.
  dan-1931: Ba'alsnavnene fjerner jeg fra hendes Mund, ej mer skal Navnene huskes.
  vie-OVCB: Hỡi Ít-ra-ên, Ta sẽ quét sạch những tên của thần Ba-anh khỏi môi miệng
    ngươi, và ngươi sẽ không bao giờ còn nói đến chúng nữa.
  guj-2017: કેમ કે હું તેના મુખમાંથી બઆલના નામો દૂર કરીશ; ક્યારેય તેનાં નામોનું સ્મરણ
    કરવામાં આવશે નહિ.”
  pon-2006A: I sohte pahn pwurehng mweidohng en nda eden Paal kohkohlahte.
  por-BRBSL: Pois eu tirarei da boca dela os nomes dos Baals, e eles não serão mais
    mencionados pelo nome.
  eng-OEBUS: I will remove the name of the Baals from her mouth, their names never
    again uttered.
  cth-cth: Baal e min roeroe heh nangmae pahni dawk hoi takhoe vaiteh, a min hah dei
    lah rawraw bout dei mahoeh toe.
  twi-twi: Meyi Baal ahorow din no afi nʼano; na ɔrenkankye wɔ wɔn din mu bio.
  hlt-hlt: Baal ming te a ka lamloh ka khoe pah vetih a ming te poek voel mahpawh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ n yu wèe yie nhò do dòmmɛ̀ ò bɛ ndìì mɔ̀nnì, o yɛ̀tìní dìì
    mɔ̀nnì Esibiti. Kɛ̀ n wɛ̃tɛ kóò tɛ̃̀ńnɛ́ o pɑɑ nfínyĩ̀ kpɛrɛ, kɛ mɛsɑ̀ɑ̀ nwɛ̃tɛ
    kɛ́yɛ̀nní Akɔɔ biriku.
  msy-2020: Kɨ ia ateghtɨ, ia amizir kamɨn mɨn uam asem Balɨn ziam dɨponan kogham.
    Bar puvatɨgham.
  dop-dop: Ɩlɛnɑ ɩ́ tǝŋɩ-m nɑ luɣu kʋlʋmʋɣʋ ɩsɩɩ ɩ pɛɛlǝtʋ wɑɑtʋ. Yɑɑ ɩsɩɩ ɩ Icipiti
    lɩɩʋ sɑɑ. Wɑɑtʋ ɩnǝɣɩ mɑɑ cɛlɛ-ɩ ɩ lɛsɛŋ tɩɩŋ. Ɩlɛnɑ lɑŋpǝsǝlɛ tɛtɛkǝlɛ pǝsɩ ɩsɩɩ
    tɛɛlʋɣʋ nɔnɔɣɔ.
  azb-azb: Baal bütlərinin adını dilindən siləcəyəm, Onların adı bir də yada salınmayacaq.
  eng-DBY: for I will take away the names of the Baals out of her mouth, and they
    shall no more be remembered by their name.
  hin-2017: क्योंकि भविष्य में मैं उसे बाल देवताओं के नाम न लेने दूँगा; और न उनके
    नाम फिर स्मरण में रहेंगे।
  wol-KYG: Foofa laa koy delloo tóokëri reseñam, defal ko xuru Akor di buntu yaakaaram.
    Fa la may feeloo na woon ca janti ndawam, ba muy génn réewum Misra.
  eng-YLT: And I have turned aside the names of the lords from her mouth, And they
    are not remembered any more by their name.
  kne-kne: Tan pasaldengek si daida ay mangibaga sin ngadan Baal ay didiyosen da.
  eng-WYC-2017: and I shall take away the names of Baalim from her mouth, and she
    shall no more have mind of the names of those.
  eng-WMBB: For I will take away the names of the Baals out of her mouth, and they
    will no longer be mentioned by name.
  urd-GVH: मैं बाल देवताओं के नाम तेरे मुँह से निकाल दूँगा, और तू आइंदा उनके नामों
    का ज़िक्र तक नहीं करेगी।
  rug-rug: Kote va rizu pani Rau pa beruna sari pozana e Beolo; lopu kaqu ta poza
    pule sari pozapoza arini.
  gaz-gaz: Ani maqaawwan Baʼaal afaan isheetii nan balleessa; maqaan isaanii lammata
    hin dhaʼamu.
  fra-LSG: Là, je lui donnerai ses vignes et la vallée d’Acor, comme une porte d’espérance,
    et là, elle chantera comme au temps de sa jeunesse, et comme au jour où elle remonta
    du pays d’Égypte.
  gnn-gnn: Yo, meṉgumana yana ŋayi yurru ŋunhiyinydja be nhänhanydja wiripuŋunhanydja
    malaŋunha waŋarrnha, warrpam'thunna yana yurru gonha'yunna, ga yakana biyapulnydja
    ŋayi yurru yäku ŋanya ḻakarama.
  yal-yal: N mɔn a bogise bili langane raxɛtɛma a ma nɛn mɛnni. Akori mɛrɛmɛrɛn yi
    findi yigin na. Isirayila sigin sama nɛn mɛnni alo a dii ɲɔrɛ waxatini, alo a
    keli Misiran yamanani lɔxɔn naxan yi.
  haw-1868: A e lawe ae au i ka inoa o na Baala mai kona waha aku, Aole e hoomanao
    hou ia lakou ma ko lakou inoa.
  arb-NAV: لأَنِّي أَنْزِعُ أَسْمَاءَ الْبَعْلِ مِنْ فَمِكِ، وَلا يَرِدُ ذِكْرُهَا
    بِأَسْمَائِهَا مِنْ بَعْدُ.
  ewe-ewe: Maɖe Baalwo ƒe ŋkɔwo ɖa le ŋuwò, eye màgaƒo ŋkɔ ɖo na wo azɔ o.
  eng-LEE: (2:19) For I will remove the names of the Be'alim out of her mouth, and
    they shall no more be mentioned by their name.
  asm-FB: কিয়নো মই তাইৰ মুখৰ পৰা বাল দেৱতাবোৰৰ নাম দূৰ কৰিম; তাই পুনৰ সেইবোৰৰ নাম
    সোঁৱৰণ নকৰিব।
  sus-A: عَ نَ كٍلِ مّننِ، ﭑ مَن وُرِ بٌفِلَيٍ قِ عَ مَ. عَكٌرِ فُلُنبَ قِندِ مَ نّ
    شَشِلِسَ رَ عَ بّ، عَ قَ سِفِ سَ عَلْ عَ قٌنِكٍ تّمُي عَلْ عَ مِنِ لْشْي مِسِرَ
    بْشِ رَ.»
  fra-SBL: Car j'ôterai de sa bouche les noms des Baals, et ils ne seront plus mentionnés
    par leur nom.
  hbo-hbo: וְנָתַ֨תִּי לָ֤הּ אֶת־כְּרָמֶ֙יהָ֙ מִשָּׁ֔ם וְאֶת־עֵ֥מֶק עָכֹ֖ור לְפֶ֣תַח
    תִּקְוָ֑ה וְעָ֤נְתָה שָּׁ֙מָּה֙ כִּימֵ֣י נְעוּרֶ֔יהָ וִּכְיֹ֖ום עֲלֹתָ֥הּ מֵאֶֽרֶץ־מִצְרָֽיִם׃
    ס
  kik-kik: Nĩngeheria marĩĩtwa ma Baali kuuma mĩromo-inĩ yake; marĩĩtwa macio matikagwetwo
    rĩngĩ.
  fra-NCL: et de là je lui donnerai ses vignes, et la vallée d’Achor comme une porte
    d’espérance ; et elle répondra là comme aux jours de sa jeunesse, et comme au
    jour où elle monta hors du pays d’Égypte.
  cek-AK: Baal ih ahminnawk to anih ih pahni hoiah ka lak pae ving han, nihcae ih
    ahminnawk panoek lethaih om mak ai boeh.
  cuk-cuk: Be-bab-dummadyob-imaklemalad-e-nug-biega bar an be-imakosulid, degi, bipisaale
    bar ese be gorsii guosulid.
  uig-CYR: Чүнки Мән «Баал»ларниң намлирини сениң ағзиңдин елип ташлаймән, Улар бу
    нами билән иккинчи һеч қандақ әсләнмәйду.
  tel-2017: ఇక మీదట బయలు దేవుళ్ళ పేర్లు నీ నోటినుండి తుడిచి వేస్తాను. ఆ పేర్లు ఇక
    ఎన్నటికీ జ్ఞాపకానికి రావు.
  hat-BSA: Paske Mwen va retire non a Baal yo soti nan bouch li, pou yo pa nonmen
    pa non yo ankò.
  kos-kos: Nga fah tiana fuhlela elan sifilpa fahkla ine se inge “Baal.”
  hbo-WLC: וְנָתַ֨תִּי לָ֤הּ אֶת־כְּרָמֶ֙יהָ֙ מִשָּׁ֔ם וְאֶת־עֵ֥מֶק עָכ֖וֹר לְפֶ֣תַח
    תִּקְוָ֑ה וְעָ֤נְתָה שָּׁ֙מָּה֙ כִּימֵ֣י נְעוּרֶ֔יהָ וִּכְי֖וֹם עֲלֹתָ֥הּ מֵאֶֽרֶץ־מִצְרָֽיִם׃
    ס
  ibo-ibo: Nʼihi na aga m ewepụkwa aha niile nke arụsị Baal nʼegbugbere ọnụ ya, ha
    gaghị akpọkwa ha aha ọzọ.
  ory-ory: କାରଣ ଆମ୍ଭେ ତାହାର ମୁଖରୁ ବାଲ୍‍ ଦେବଗଣର ନାମସବୁ ଦୂର କରିବା, ପୁଣି ସେହି ନାମସବୁ
    ପୁନର୍ବାର ଧରାଯିବ ନାହିଁ।
  chk-chk: Üpwe aükätiu me lon awan iten ekewe anü Paal, pwe esap chüen föüni iter.
  rop-rop: En im kaan gulum mi Beil du, dumaji ai garra deigidawei det neim brom im
    mawus, en im kaan gulumbat detlot neim blanga detlot drimin gulum Beil enimo.
  ukr-1871: І викину з уст її імена Баалів, та й не буде вже більше згадувати назви
    їх.
  deu-1951: (02-19) und ich werde die Namen der Baale aus ihrem Munde entfernen, daß
    ihrer Namen nicht mehr gedacht werden soll.
  eng-JPS: (2-19) For I will take away the names of the Baalim out of her mouth, and
    they shall no more be mentioned by their name.
  srp-1865: Jer æu ukloniti iz usta njezinijeh imena Vala; i neæe im se više pominjati
    imena.
  lug-lug: Ndiggya amannya ga Babaali mu kamwa ke, so taliddayo nate okwasanguza amannya
    gaabwe.
  heb-heb: והסרתי את שמות הבעלים מפיה ולא יזכרו עוד בשמם׃
  ben-IRV: কারণ আমি তার মুখ থেকে বাল-দেবের নাম মুছে দেব; তাদের নাম আর স্মরণ করা হবে
    না।”
  pan-pan: ਮੈਂ ਤਾਂ ਉਹ ਦੇ ਮੂੰਹੋਂ ਬਆਲਾਂ ਦੇ ਨਾਮ ਦੂਰ ਕਰਾਂਗਾ, ਅਤੇ ਉਹ ਫੇਰ ਆਪਣੇ ਨਾਮ ਦੇ ਨਾਲ
    ਯਾਦ ਨਾ ਕੀਤੇ ਜਾਣਗੇ।
  mya-JVB: အခြားတပါးသော သခင်တို့၏ ဘွဲ့နာမ များကို သူ ၏ နှုတ် မှ ငါပယ် ၍ ၊ ထို ဘွဲ့နာမ
    များကို နောက် တဖန် မ မှတ်မိ မမြွက်ဆိုရ။
  hmo-hmo: Bona lau ese do lau taravatua, ia ese Bala ena ladana do ia gwauraia lou
    lasi. Lasi momokani.
  urd-urd: क्यूँकि मैं बा'लीम के नाम उसके मुँह से दूर करूँगा, और फिर कभी उनका नाम
    न लिया जाएगा।
  rus-SYN: И удалю имена Ваалов от уст ее, и не будут более вспоминаемы имена их.
  bqc-SIM: We má ń vɛ̃ɛbuↄ sↄaaunɛ́, mí Akoo guzulɛ kɛnɛ́ pↄ'ezɛ ũ. Aa ma yãma
    lá aa mà ń wɛ̃́ndia gↄↄ, gↄↄ pↄ́ aa bↄ̀ Egipi.
  tcz-CHONGTHU: O Israel, namuha kona Baal min tamtah kasuh manga chule naminphah
    kittahlou ding ahi chule
  mar-mar: कारण मी तिच्या मुखातून बआलाची नावे काढून टाकेन, व तिला त्यांची नावे त्यानंतर
    आठवली जाणार नाही.
  qub-qub: Baal dios-niraj ïdulucunapa jutinta Israel rimanantaga yarpayninpitapis
    ushajpämi gongaycachishaj. Chay juticunataga manami imaypis parlangapänachu.
  bqp-bqp: Kon nùn win resɛm gbɑɑru wesiɑ te tɑ wɑ̃ɑ Akɔɔn wɔwɑɔ. Yĩsi ten tubusiɑnɑ
    nɔni swɑ̃ɑrun wɔwɑ. Yerɑ yɑ ko n sɑ̃ɑ win yĩiyɔbun tore, kpɑ u womu ko nge sɑnɑm
    mɛ u yɑrimɑ sɑɑ Egibitin di win wɔndiɑru.
  hat-hat: Mwen p'ap janm kite non Baal yo soti nan bouch li, li p'ap janm nonmen
    non yo ankò.
  eng-BSB: For I will remove from her lips the names of the Baals; no longer will
    their names be invoked.
  eng-WEBPB: For I will take away the names of the Baals out of her mouth, and they
    will no longer be mentioned by name.
  kbq-kbq: Na'ankure Nagra Bali havi anumzamofo agiramima nehea zana agipintira eri
    atrenugeno, ana zamagiramina neheno monora huontegahie.
  nhe-BL: “Huan nijchihuas para inisraelitame inquiilcahuase inintoca nopa totiotzitzi
    tlen miyac tlamantli Baales huan ayoc quema inquintzajtzilise para ma inmechpalehuica.
  gub-BL: Namume'u wi kar pixik kwaw Ma'aw her izupe ihe nehe. Teko nuze'eg pixik
    kwaw a'e tupàn ua'u rehe wà nehe. Ihe Tupàn Tuweharupi Wiko ta'e amume'u ko ma'e
    kwez ihe kury, i'i Tupàn.
  eng-DRA: And I will take away the names of Baalim out of her mouth, and she shall
    no more remember their name.
