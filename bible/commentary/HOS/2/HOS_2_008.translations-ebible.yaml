verse: HOS.002.008
translations:
  mal-C: അവൾക്കുവേണ്ട ധാന്യവും പുതുവീഞ്ഞും എണ്ണയും ബാലിനുവേണ്ടി അവർ യഥേഷ്ടം ഉപയോഗിച്ച
    വെള്ളിയും സ്വർണവും അവൾക്കു നൽകിയത് ഞാൻ ആണെന്ന് അവൾ സമ്മതിച്ചിട്ടില്ല.
  deu-TKW: Darum will ich ihr den Weg mit Dornen verzäunen und mit Mauern versperren,
    daß sie ihre Pfade nicht finden soll.
  lin-lin: Yango wana, nakokangela ye nzela na banzube, nakotongela ye mir mpo ete
    akoka lisusu komona nzela te.
  eng-LSV: And she did not know that I had given to her || The grain, and the new
    wine, and the oil. Indeed, I multiplied silver to her, || And the gold they prepared
    for Ba‘al.
  eng-GNV: Nowe she did not knowe that I gaue her corne, and wine, and oyle, and multiplied
    her siluer and golde, which they bestowed vpon Baal.
  eng-WEBSTER: For she did not know that I gave her corn, and wine, and oil, and multiplied
    her silver and gold, which they prepared for Baal.
  nhw-BL: “Pero tlali Israel ehuani amo momacaj cuenta para nielqui na catli niquinmacayaya
    nopa trigo, huan nopa xocomeca atl huan nopa aceite. Amo momacaj cuenta para nielqui
    na catli nijmiyaquiliyaya inintomi tlen plata huan oro catli inijuanti quitequihuiyayaj
    para quinhueyichihuase nopa miyac tiotzitzi Baales.
  swh-ONEN: Gomeri hajakubali kuwa mimi ndiye niliyempa nafaka, divai mpya na mafuta,
    niliyemwongezea fedha na dhahabu waliyoitumia kwa kumtumikia Baali.
  bba-bba: Yen sɔ̃, kon win swɑɑ kɛnɛ kɑ sɑ̃ki, kpɑ n ye dɑ̃ɑ sɛ̃suku kpɑ u kun mɑɑ
    win swɑɑ ye swĩi.
  eng-KJVCPB: For she did not know that I gave her corn, and wine, and oil, And multiplied
    her silver and gold, Which they prepared for Baal.
  luo-luo: Ok osengʼeyo adier ni an ema ne amiye cham, divai manyien kod mo, an bende
    ema ne adhiale gi fedha gi dhahabu mangʼenygo mane gitiyo nego Baal.
  meu-meu: Ia na asi dibana, uit bona vine ranuna bona dehoro na lau ese na henia;
    silver be lau ese na henia momomomo, bona gold danu, Baal e henia ḡauna.
  npi-ULB: किनकि त्यसलाई अन्‍न, नयाँ दाखमद्य र तेल दिने, म नै थिएँ भनी त्यसलाई थाहा
    भएको थएन,र जसले त्यसलाई प्रशस्‍त चाँदी र सुन दियो जसलाई तिनीहरूले त्‍यस बेला बालको
    निम्ती प्रयोग गरे ।
  yor-yor: Nítorí pé kò tí ì mọ̀ pé èmi ni àti ẹni tó fún un ní ọkà, ọtí wáìnì tuntun
    àti òróró ẹni tí ó fún un ní fàdákà àti wúrà lọ́pọ̀lọ́pọ̀, èyí tí wọ́n lò fún
    Baali.
  pes-OPCB: او نمی‌فهمد که هر چه دارد از من دارد. تمام طلا و نقره‌ای را که او برای
    پرستش بت خود بعل به کار می‌برد، من به او می‌دادم.
  tgl-ULB: Sapagkat hindi niya nalamang ako ang nagbigay sa kaniya ng butil, ng bagong
    alak at ng langis, at ang nagbigay sa kaniya ng labis-labis na pilak at ginto,
    na ginamit naman nila para kay Baal.
  hui-hui: Ai i̱nime ibu tomo nolenebi waini ibabi olibe lini ibanebi muni ngolo silibabi
    dewaore miai harugo ibugua yu howa i̱ mitangi nabi ibu mbirale uruni bibahende
    gime wabini mini Balahondo bi pupu wima poragoni.
  mya-mya: သူ​သည်​ဗာ​လ​ဘု​ရား​ကို​ဝတ်​ပြု​ရာ​၌ ပူ​ဇော်​ဆက်​သ​သော​ဂျုံ​စ​ပါး၊ စ​ပျစ်​ရည်၊
    သံ​လွင်​ဆီ၊ ရွှေ​နှင့်​ငွေ​တို့​ကို​ငါ့​ထံ​မှ​ရ​ရှိ သည်​ဟု​သူ​မ​သိ။-
  bod-N: དོན་དམ་དུ་ངས་འབྲུ་རིགས་དང་རྒུན་ཆང་གསར་པ་དང་། སྣུམ་གསར་པ་བཅས་མོ་ལ་གནང་བ་དང་།
    ཐ་ན་དེ་དག་གིས་པཱ་ཨལ་ལ་ཕུལ་བའི་གསེར་དང་དངུལ་ཡང་བདག་གིས་ཕངས་མེད་དུ་གནང་བ་མོས་མི་ཤེས་སོ།
    །
  sna-sna: Havana kuzvibvuma kuti ndini ndaivapa zviyo, newaini itsva namafuta, ndini
    ndakavapa sirivha negoridhe rakawanda izvo zvavakashandira Bhaari nazvo.
  spa-BLM: Porque no sabía que le había dado el grano, el vino nuevo y el aceite,
    y le multiplicaron la plata y el oro, que usaron para Baal.
  cac-cac: 'Yuj tas sc''ulej eb'' vetisraelal chi'', yuj chi'' ix yal Jehová icha
    tic: Maj yojtaquejel eb'' tato a in svac'' strigo eb'', svino eb'' yed'' sperfume
    eb'' to a in svac'' nivanb''oc q''uen plata yed'' q''uen oro d''a eb'', axo d''a
    juntzan̈ comon dios ix yac'' eb''.'
  swh-ULB: Kwa maana hakujua kwamba mimi ndimi niliyempa nafaka, divai mpya na mafuta,
    na ambaye nilimwongezea fedha na dhahabu, ambazo walizitumia kwa Baali.
  bel-bel: А ня ведала яна, што Я, Я даваў ёй хлеб і віно і алей і памножыў у яе срэбра
    і золата, зь якога зрабілі ідала Ваала.
  deu-ELBBK: Darum siehe, ich will deinen Weg mit Dornen verzäunen, und ich will ihr
    eine Mauer errichten, dass sie ihre Pfade nicht finden soll.
  mbb-OT: “Wazè din isipa he iyan a mibeǥey kandin te trigu, binu, lana, wey mahabet
    he menge pelata wey vulawan he mibeelan dan he ledawan ni Baal.
  mal-2015: അവൾക്കു ധാന്യവും വീഞ്ഞും എണ്ണയും നല്കിയതും ബാലിന്നു വേണ്ടി ഉപയോഗിച്ച അവളുടെ
    വെള്ളിയും പൊന്നും വർദ്ധിപ്പിച്ചതും ഞാൻ എന്നു അവൾ അറിഞ്ഞില്ല.
  rmc-rmc: Vašoda zahradzinava lakro drom le koľakenca a zamurinava la avke, hoj na
    džanela khatar te džal.
  pes-OPV: اما او نمی دانست که من بودم که گندم و شیره و روغن را به او می‌دادم و نقره
    و طلایی را که برای بعل صرف می‌کردند برایش می‌افزودم.
  ron-1924: Н-а куноскут кэ Еу ый дэдям грыул, мустул ши унтделемнул ши ау ынкинат
    службей луй Баал арӂинтул ши аурул чел мулт пе каре и-л дэдям.
  ben-OBCV: সে স্বীকার করেনি যে, আমিই সেই জন যে তাকে শস্য, নতুন দ্রাক্ষারস ও তেল দিতাম,
    তাকে অপরিমিত পরিমাণে সোনা ও রুপো দিতাম, যা তারা বায়াল-দেবতার উদ্দেশে ব্যবহার
    করেছে।
  som-som: Waayo, iyadu ma ay ogayn inaan anigu siiyey hadhuudhka, iyo khamriga, iyo
    saliidda, iyo inaan iyada ku badiyey lacag iyo dahab ay iyagu Bacal ugu isticmaali
    jireen.
  lat-VUC: Et hæc nescivit, quia ego dedi ei frumentum, et vinum, et oleum, et argentum
    multiplicavi ei, et aurum, quæ fecerunt Baal.
  eng-ASVBT: For she did not know that I gave her the grain, and the new wine, and
    the oil, and multiplied unto her silver and gold, which they used for Baal.
  ita-1885: Or ella non ha riconosciuto che io le avea dato il frumento, e il mosto,
    e l'olio, e che io le avea accresciuto l'argento, e l'oro, il quale essi hanno
    impiegato intorno a Baal.
  eng-LXXUP: Therefore, behold, I hedge up her way with thorns, and will stop the
    ways, and she shall not find her path.
  eng-ULB: For she had not known that it was I who gave her the grain, the new wine
    and the oil, and who lavished on her silver and gold, which they then used for
    Baal.
  spa-VBL: “A ella se le olvidó que yo fui quien le dio grano, vino nuevo y aceite
    de oliva, así como la plata y el oro que le di en abundancia y que usaron para
    hacerle un ídolo a Baal.
  fra-_FOB: Or elle n'a pas reconnu que c'était moi qui lui donnais le froment, et
    le moût, et l'huile, et qui lui multipliais l'argent et l'or, dont ils faisaient
    un Baal.
  mal-mal: അവൾക്ക് ധാന്യവും വീഞ്ഞും എണ്ണയും നല്കിയതും ബാലിനു വേണ്ടി ഉപയോഗിച്ച അവളുടെ
    വെള്ളിയും പൊന്നും വർദ്ധിപ്പിച്ചതും ഞാനായിരുന്നു എന്ന് അവൾ അറിഞ്ഞില്ല.
  urd-GVR: Lekin wuh yih bāt jānane ke lie taiyār nahīṅ ki use Allāh hī kī taraf se
    sab kuchh muhaiyā huā hai. Maiṅ hī ne use wuh anāj, mai, tel aur kasrat kī sonā-chāṅdī
    de dī jo logoṅ ne Bāl Dewatā ko pesh kī.
  suz-BL: गो मेको कली अन्‍न, नक अङगुर शांबु नु तेल गेता हना यो मेकोमी मतुइक्‍त। गोम
    मेको कली सुन चांदीम ग्‍योम्‍ताक्‍ङ। तन्‍न मेकोमी आं गेशो नेल्‍ल बाल देवता कली
    गेप्‍तु। ब्‍यवस्‍था ७:१२-१३
  eng-NOY: For she did not consider that I gave her corn, and wine, and oil, And multiplied
    silver unto her, And gold, of which they made images of Baal.
  ita-1927: Essa non ha riconosciuto ch’ero io che le davo il grano, il vino, l’olio,
    che le prodigavo l’argento e l’oro, di cui essi hanno fatto uso per Baal!
  ckb-ckb: ئەو دانی پێدا نەناوە ئەوە من بووم کە دانەوێڵە و شەرابی نوێ و زەیتم پێیداوە،
    زێڕ و زیوم بۆی زیاد کردووە، بەڵام ئەوان بۆ بەعل بەکاریانهێنا.
  eng-BBE: For she had no knowledge that it was I who gave her the grain and the wine
    and the oil, increasing her silver and gold which they gave to the Baal.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ಬಾಳನಿಗಾಗಿ ಉಪಯೋಗಿಸಿದ ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ ಹಾಗೂ ಎಣ್ಣೆಯನ್ನು ನಾನೇ
    ಅವಳಿಗೆ ಕೊಟ್ಟು, ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ನಾನೇ ಧಾರಾಳವಾಗಿ ಹೆಚ್ಚಿಸಿದೆನೆಂದು ಅವಳು ತಿಳಿಯಲಿಲ್ಲ.
  tam-2017: தனக்கு நான் தானியத்தையும் திராட்சைரசத்தையும் எண்ணெயையும் கொடுத்தவரென்றும்,
    தனக்கு நான் வெள்ளியையும் பொன்னையும் பெருகச்செய்தவரென்றும் அவள் அறியாமற்போனாள்;
    அவைகளை அவர்கள் பாகாலுடையதாக மாற்றினார்கள்.
  spa-RV-1909: Y ella no reconoció que yo le daba el trigo, y el vino, y el aceite,
    y que les multipliqué la plata y el oro con que hicieron á Baal.
  ron-BTF: Fiindcă nu a cunoscut că eu îi dădeam grâne şi vin şi untdelemn şi îi înmulţeam
    argintul şi aurul, pe care ei le-au pregătit lui Baal.
  eng-WEBP: For she didn’t know that I gave her the grain, the new wine, and the oil,
    and multiplied to her silver and gold, which they used for Baal.
  eng-FBV: She doesn't consider that it was me who gave her grain, new wine, and olive
    oil; the silver and the gold which I gave her abundantly that they made into an
    idol of Baal.
  nld-1939: Zij heeft niet willen erkennen, dat Ik het was, Die haar koren, wijn en
    olie verschafte, Dat Ik haar zilver in overvloed schonk, En goud, waar zij Báals
    van maakte;
  nch-BL: “Pero tali Israel ehuani amo quimachilíaj para nielqui na cati niquinmacayaya
    nopa trigo, huan nopa xocomecat iayo huan nopa aceite. Amo quiitaque para nielqui
    na cati nijmiyaquiliyaya inintomi ten plata huan oro cati inijuanti quitequihuiyayaj
    para quinhueyichihuase nopa miyac teteyome ten Baales.
  vie-1934: Thật nó chưa từng nhìn biết rằng chính ta là Đấng đã ban lúa mì, rượu
    mới và dầu cho nó, đã thêm nhiều bạc và vàng mà chúng nó dùng cho Ba-anh.
  hin-CV: उसने इस बात को नहीं माना है कि वह मैं ही था, जिसने उसे अन्‍न, नई दाखमधु
    और तेल दिया था, जिसने उस पर खुले हाथों से सोना-चांदी लुटाया था— जिसका उपयोग उन्होंने
    बाल देवता के लिए किया.
  spa-BES: Porque ella no sabía que fui yo quien le dio el grano, el vino y el aceite,
    aumentando su plata y oro que le dieron al Baal.
  tdx-tdx: Aa le ingo, ho faherako fatike ty lala’o, vaho hañoreñako kijoly tsy hahatreava’e
    ty homba’e.
  tha-KJV: แต่​นางหาทราบไม่ว่าเราเป็นผู้​ให้​ข้าว น้ำองุ่น และน้ำมัน และได้​ให้​เงินและทองมากมายแก่​นาง
    ซึ่งเขาใช้สำหรับพระบาอัล
  por-BR-2018: E ela não reconhecia que era eu que lhe dava o trigo, o vinho, e o
    azeite, e lhe multiplicava a prata e o ouro que usavam para Baal.
  deu-ELO: Und sie erkannte nicht, daß ich ihr das Korn und den Most und das Öl gab,
    und ihr Silber und Gold mehrte, was sie für den Baal verwendet haben.
  eng-WYC-2018: And this Jerusalem knew not, that I gave to her wheat, wine, and oil;
    and I multiplied silver and gold to her, (of) which they made (offering) to Baal.
    (And this Jerusalem knew not, that it was I who gave her the corn, and the wine,
    and the oil; and I multiplied her silver and her gold, which they then offered
    to Baal.)
  epo-epo: Kaj ŝi ne sciis, ke Mi estis tiu, kiu donadis al ŝi panon kaj moston kaj
    oleon, Mi donis al ŝi multe da arĝento kaj oro, kiun ili uzis por Baal.
  uig-PIN: — U ziraǝtlǝrni, yengi xarab wǝ zǝytun meyini tǝminligüqining Mǝn ikǝnlikimni,
    Ɵzliri «Baal» butlarni yasaxⱪa ixlǝtkǝn kümüx-altunni kɵp ⱪilƣuqining Mǝn ikǝnlikimni
    zadi bilmidi.
  beo-beo: Ea da gagoma, waini, olife susuligi, silifa amola gouli amoga Ba:ilema
    nodone sia:ne gadosu. Be amo liligi huluane Na da ema i dagoi, amo e da hamedafa
    dawa:i.
  tpi-OTNT: “Em i no laik save olsem, mi yet mi bin givim em olgeta kaikai na wain
    na wel, na planti silva na gol tu. Na em i yusim dispela silva na gol bilong mekim
    lotu long giaman god Bal.
  hau-SA: Ba ta yarda cewa ni ne wanda ya ba ta hatsi, sabon ruwan inabi da mai ba,
    wanda ya jibge mata azurfa da zinariya, waɗanda suka yi amfani wa Ba’al ba.
  uig-LAT: — U ziraetlerni, yéngi sharab we zeytun méyini teminligüchining Men ikenlikimni,
    Özliri «Baal» butlarni yasashqa ishletken kümüsh-altunni köp qilghuchining Men
    ikenlikimni zadi bilmidi.
  nde-nde: Kavumanga ukuthi yimi engamnika amabele, lewayini elitsha lamafutha ngamnika
    isiliva esinengi legolide abakusebenzisela uBhali.
  ton-ton: He naʻe ʻikai te ne ʻilo naʻaku foaki kiate ia ʻae koane, mo e uaine, mo
    e lolo, pea ne u fakalahi kiate ia ʻae siliva, mo e koula, naʻa nau teu maʻa Peali.
  ces-1613: Nebo ona nezná toho, že jsem já dával jí obilé, a mest a olej, anobrž
    rozmnožoval stříbro i zlato, kteréž vynakládají na Bále.
  eng-WMB: For she didn’t know that I gave her the grain, the new wine, and the oil,
    and multiplied to her silver and gold, which they used for Baal.
  tam-TCV: நானே அவளுக்கு தானியம், புதுத் திராட்சை இரசம், எண்ணெய் ஆகியவற்றைக் கொடுத்தேன்
    என்றும், நானே அவளுக்கு வெள்ளியையும் தங்கத்தையும் ஏராளமாய்க் கொடுத்தேன் என்றும்
    அவள் ஏற்றுக்கொள்ளவில்லை; ஆயினும் அவர்களோ அவற்றைப் பாகால் தெய்வத்துக்குப் பயன்படுத்தினார்கள்.
  ceb-ULB: Tungod kay wala siya masayod nga ako mao ang naghatag kaniyag trigo, sa
    bag-ong bino ug lana, ug naghatag kaniyag plata ug bulawan, nga ilang gigamit
    usab ngadto kang Baal.
  pol-UBG: Ona bowiem nie wie, że to ja dawałem jej zboże, moszcz i oliwę, że dawałem
    jej obfitość srebra i złota, których oni używali dla Baala.
  agr-agr: “Tuja wika niina kuitamu asan, nii yuwatnunak, nii atsumamujinash ashí
    suwaitag nunak niig anentaimas diyatsui. Wika niinak oronash, platanash suwaitjai.
    Dutika aish nuna yajuak nii ememattin aidaun dakumag najanauwai.
  kyc-kyc: Nambame baa isa olipi ipwangepe ipwa waenepe dee kenapape dupwa baa jiiŋi
