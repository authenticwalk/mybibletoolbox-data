  srp-1865: Jer ona ne zna da sam joj ja davao žito i vino i ulje, i umnožavao joj
    srebro i zlato, od kojega naèiniše Vala.
  lug-lug: Tajjukira nga nze namuwanga eŋŋaano, ne wayini n’amafuta, era eyamuwa effeeza
    ne zaabu bye baakozesanga okuweerezanga Baali.
  heb-heb: והיא לא ידעה כי אנכי נתתי לה הדגן והתירוש והיצהר וכסף הרביתי לה וזהב עשו
    לבעל׃
  ben-IRV: কারণ সে জানে না যে আমি সেই যে তাকে শস্য, আঙ্গুর রস ও তেল দিয়েছিলাম এবং
    যে তার জন্য প্রচুর পরিমাণে সোনা এবং রূপা ব্যয় করেছিলাম, যা তারা পরে বালদেবের
    জন্য ব্যবহার করেছে।
  pan-pan: ਉਹ ਨੇ ਨਾ ਜਾਣਿਆ ਕਿ ਮੈਂ ਹੀ ਉਹ ਨੂੰ ਅੰਨ, ਨਵੀਂ ਮੈਅ ਅਤੇ ਤੇਲ ਦਿੰਦਾ ਸੀ, ਅਤੇ ਉਹ
    ਨੂੰ ਚਾਂਦੀ ਸੋਨਾ ਵਾਫ਼ਰ ਦਿੰਦਾ ਰਿਹਾ, ਜਿਹੜਾ ਉਹਨਾਂ ਨੇ ਬਆਲ ਲਈ ਵਰਤਿਆ!
  mya-JVB: ဆန် စပါး၊ စပျစ်ရည် ၊ ဆီ တို့ကို ငါ ပေး သနား သည်ဟူ၍၎င်း ၊ ဗာလ ဘုရားအား ပူဇော်
    သောရွှေ နှင့် ငွေ ကို သူ ၌ ငါများပြား စေသည်ဟူ၍၎င်း သူသည် မ အောက်မေ့ ပါတကား။
  hmo-hmo: “Lau ese uiti bona uaina bona olive dehoro lau henia, to ia ura lasi unai
    egu kara ia diba. Bona lau ese siliva bona golo lau henia, Bala dirava dekenai
    ia henia gaudia. To ia gwau ia diba lasi lau henia.
  urd-urd: क्यूँकि उसने न जाना कि मैं ने ही उसे ग़ल्ला — ओ — मय और रौग़न दिया, और
    सोने चाँदी की फ़िरवानी बख़्शी जिसको उन्होंने बा'ल पर ख़र्च किया
  rus-SYN: А не знала она, что Я, Я давал ей хлеб и вино и елей и умножил у нее серебро
    и золото, из которого сделали истукана Ваала.
  bqc-SIM: Ayãmɛto má zɛdɛɛ̀ ń lɛo, má gĩ liaaàzi, kɛ́ asu tɛ a dàaio yã́i.
  tcz-CHONGTHU: Hiche numeinu hin kana thilpeh ho anei jouse, sana, dangka, lengpiwi
    thah, olive thao, kathilpeh ho jouse Baal doi apegam tan ahi.
  mar-mar: कारण तिला हे ठाऊक नाही की, तो मी होतो ज्याने तिला धान्य, द्राक्षरस, तेल
    पुरवली व सोने आणि चांदी सढळपणे दिली, नंतर जी तिने बआल मुर्तीस दिली.
  qub-qub: «Ichanga pay manami cuentata gocuyta munashachu rïguta, bïnuta, asëtitapis
    noga tarichishäta. Nogami guellayta goritapis aypallata tarichirä. Chaycunapitami
    Baal dios-niraj ïdulucunata ruracarcärisha.
  bqp-bqp: Yen sɔ̃, kon win swɑɑ kɛnɛ kɑ sɑ̃ki, kpɑ n ye dɑ̃ɑ sɛ̃suku kpɑ u kun mɑɑ
    win swɑɑ ye swĩi.
  hat-hat: Pèp Izrayèl la pa t' rekonèt se mwen menm ki te ba li farin, diven ak lwil.
    Ata lò ak ajan, se mwen ki te ba li yo an kantite. Men, li pran yo pou fè sèvis
    Baal.
  eng-BSB: For she does not acknowledge that it was I who gave her grain, new wine,
    and oil, who lavished on her silver and gold— which they crafted for Baal.
  eng-WEBPB: For she didn’t know that I gave her the grain, the new wine, and the
    oil, and multiplied to her silver and gold, which they used for Baal.
  kbq-kbq: Hagi rama'a witima, kasefa wainima, olivi masavema, silvama golima hu'na
    ami'noa zankura nagriku nami'ne huno agesa ontahino, erino Bali havi anumza ami'ne.
  nhe-BL: “Pero tlali Israel ehuani ax momacaj cuenta para nielqui na tlen niquinmacayaya
    nopa trigo, huan nopa xocomeca atl huan nopa aceite. Ax momacaj cuenta para nielqui
    na tlen nijmiyaquiliyaya inintomi tlen plata huan oro tlen yajuanti quitequihuiyayaj
    para quinhueyichihuase nopa miyac totiotzitzi Baales.
  gub-BL: Nukwaw kwaw arozràn izupe imur arer romo hereko haw. Nukwaw kwaw win izupe
    imur arer romo hereko haw. Nukwaw kwaw uri kawer izupe imur arer romo hereko haw.
    Ihe amono ma'e tetea'u parat iapo pyrer izupe ihe. Amono ma'e tetea'u or iapo
    pyrer izupe ihe no. A'e ae omono e a'e ma'e tupàn ua'u Ma'aw her ma'e pe a'e.
  eng-DRA: And she did not know that I gave her corn and wine, and oil, and multiplied
    her silver, and gold, which they have used in the service of Baal.
