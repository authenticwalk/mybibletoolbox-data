    done shamefully; for she said, ‘I will go after my lovers, who give me my bread
    and my water, my wool and my flax, my oil and my drink.’
  urd-GVH: उनकी माँ ने ज़िना किया, उन्हें जन्म देनेवाली ने शर्मनाक हरकतें की हैं।
    वह बोली, ‘मैं अपने आशिक़ों के पीछे भाग जाऊँगी। आख़िर मेरी रोटी, पानी, ऊन, कतान,
    तेल और पीने की चीज़ें वही मुहैया करते हैं।’
  rug-rug: Sa tinadia si ene hoboro meke podo i sa pa hahanana variva kurekuredi.
    Zama si asa, ‘Kote luli la i rau sari qua babaere, arini pu poni au sa gequ ginani
    meke kolo, qua poko vulu, qua lineni, qua oela, meke qua napo.’
  gaz-gaz: Haati isaanii amanamummaa dhabdee karaa salphinaatiin isaan ulfoofte. Isheen,
    ‘Ani warra na jaallatu, warra nyaata koo fi bishaan koo, warra suufii koo fi wayyaa
    quncee talbaa irraa hojjetame, warra dibataa fi dhugaatii koo naaf kennan duukaa
    nan buʼa’ jette.
  fra-LSG: Sinon, je la dépouille à nu, je la mets comme au jour de sa naissance,
    je la rends semblable à un désert, à une terre aride, et je la fais mourir de
    soif;
  gnn-gnn: “Yo, djämanydja ŋayi mirithirri yana goramirri romdja, ŋunhi ŋayi waŋana
    bitjarra gam', ‘Ŋarranydja yurru marrtjina ŋunha ŋarrakalaŋuwala maŋutji'mirriŋuwalana
    walalaŋgala, walalana yurru ŋarrakunydja rarr'yun marrtji ŋatha ga dhika nhä weyika,
    ga dhika nhä malanha girri' ḻatju'mirri.’ Bitjarra ŋayi yukurrana waŋananydja.
  yal-yal: Xanamu, n na a ragelima nɛn, n yi a lu alo a bari lɔxɔni. N yi a lu alo
    tonbonna, n yi a findi bɔxɔ xaren na, n yi a faxa ige xɔnla ma.
  haw-1868: 'No ka mea, ua moe kolohe ko lakou makuwahine, Ua hana hilahila ka mea
    nana lakou i hapai: No ka mea, i iho la ia, E hele aku au mamuli o kuu mau ipo,
    Ka poe i haawi mai i ka''u ai, a me ko''u wai, i ko''u hulu hipa, a me kuu olona,
    o ko''u aila, a me ko''u mea inu.'
  arb-NAV: 'فَأُمُّهُمْ قَدْ زَنَتْ، وَالَّتِي حَمَلَتْهُمُ ارْتَكَبَتِ الْمُوبِقَاتِ،
    لأَنَّهَا قَالَتْ: أَسْعَى وَرَاءَ عُشَّاقِي الَّذِينَ يُقَدِّمُونَ لِي خُبْزِي
    وَمَائِي وَصُوفِي وَكَتَّانِي وَزَيْتِي وَمَشْرُوبَاتِي.'
  ewe-ewe: Wo dada wɔ ahasi kple ŋutsu bubuwo, eye wodzi wo ɖe ŋukpe me hegblɔ be,
    ‘Mati ŋutsu bubuwo yome aku ɖe wo ŋuti, be woana nuɖuɖu, tsi, avɔ, ami kple aham.’
  eng-LEE: (2:7) For their mother hath played the harlot; she that conceived them
    hath done shamefully; for she said, I will go after my lovers, that give me my
    bread and my water, my wool and my flax, my oil and my drink.
  asm-FB: তেওঁলোকৰ মাকে বেশ্যাকৰ্ম কৰিলে; যি গৰাকীয়ে তেওঁলোকক গৰ্ভধাৰণ কৰিছিল, তাই
    লাজ লগা কর্ম কৰিলে। কাৰণ তাই কৈছিল, “মই মোৰ প্রেমিকসকলৰ পাছত যাম; তেওঁলোকেই মোক
    খোৱা-বস্তু আৰু পানী, ঊণ আৰু শণ সূতা, তেল আৰু পানীয় দিয়ে।”
  sus-A: شَ نَ مُ عَ رَ، ﭑ عِسِرَيِلَ لُمَ عَ رَفٍلِ نَن نَ، عَلْ عَ نُ كِ نَشّ عَ
    بَرِ لْشْي. ﭑ عٍ شَ بْشِ مَقِندِ مَ نّ فبٍنفبٍرٍنيِ رَ،
  fra-SBL: 'Car leur mère s''est prostituée. Celle qui les a conçus a commis une faute ;
    car elle a dit : « Je vais suivre mes amants », qui me donnent mon pain et mon
    eau, ma laine et mon lin, mon huile et ma boisson.'
  hbo-hbo: פֶּן־אַפְשִׁיטֶ֣נָּה עֲרֻמָּ֔ה וְהִ֨צַּגְתִּ֔יהָ כְּיֹ֖ום הִוָּֽלְדָ֑הּ
    וְשַׂמְתִּ֣יהָ כַמִּדְבָּ֗ר וְשַׁתִּ֙הָ֙ כְּאֶ֣רֶץ צִיָּ֔ה וַהֲמִתִּ֖יהָ בַּצָּמָֽא׃
  kik-kik: Nyina wao akoretwo akĩhũũra ũmaraya, na aagĩire nda ciao na njĩra cia ũũra-thoni.
    Nĩ ũndũ oigĩte atĩrĩ, ‘Nĩngũrũmĩrĩra endwa akwa, arĩa maaheaga irio ciakwa na
    maaĩ makwa, na guoya wakwa wa ngʼondu o na gatani yakwa, maguta makwa o na kĩrĩa
    nyuuaga.’
  fra-NCL: de peur que je ne la déshabille à nu, et que je ne la mette telle qu’au
    jour de sa naissance, que je ne la rende pareille au désert, faisant d’elle une
    terre desséchée, et que je ne la fasse mourir de soif.
  cek-AK: Anih mah, Kai han buh hoi tui paek kami, tuumui hoi puu ngan khukbuen paekkung,
    situi hoi naek koi paek kami ah kaom, kaimah ih tlangainawk hnuk ah ka caeh han,
    tiah a thuih. Nihcae ih amno loe tangzat to zawh moe, azat koi kaom ah khosakhaih
    hoiah ni nihcae a pomh.
  cuk-cuk: 'E-nande, gambasaedid. Ar we-ome-mimmigan-baksadde bingedsulidaedid. Ar
    ade, we-ome weyob sogsad: ‘An-suiganmarba an nabie, amar anga masgunned ukdaed,
    amar anga gobed ukmarbalid, amar anga mor-wawaad, degi, lino-dubgi-mor-sobaled
    ukdamarbalid, amar anga olivo-gwallu, degine, gobed-nuegan ukdamarbalid.’'
  uig-CYR: 'Чүнки уларниң аниси паһишилик қилған, Уларни қарнида көтәргүчи номуссизлиқ
    қилған; Чүнки у: «Мән маңа нан вә сүйүмни, жуң вә канапимни, зәйтун мейим вә ичимлик-шараплиримни
    тәминлигүчи ашнилиримға интилип уларни қоғлишимән» — деди.'
  tel-2017: వారి తల్లి కులట. వారిని కన్నతల్లి సిగ్గు లేకుండా ప్రవర్తించింది. ఆమె “నా
    విటుల వెంట పోతాను. వాళ్ళు నాకు అన్నపానాలు, ఉన్ని, జనపనార, నూనె, పానీయం ఇస్తారు”
    అనుకుంది.
  hat-BSA: 'Paske manman yo te fè pwostitisyon. Li ki te fè yo aji san wont, paske
    li te di: ‘Mwen va swiv moun ki renmen mwen yo, ki ban m pen ak dlo mwen, lenn
    ak len mwen, lwil ak bwason mwen.’'
  kos-kos: Mutan sac el sifacna fahk mu, “Nga ac som nu yurin mukul nga orek pwar
    se — elos se mwe mongo nak ac kof nimuk, unen sheep ac nuknuk linen, oil in olive
    ac wain.”
  hbo-WLC: פֶּן־אַפְשִׁיטֶ֣נָּה עֲרֻמָּ֔ה וְהִ֨צַּגְתִּ֔יהָ כְּי֖וֹם הִוָּֽלְדָ֑הּ
    וְשַׂמְתִּ֣יהָ כַמִּדְבָּ֗ר וְשַׁתִּ֙הָ֙ כְּאֶ֣רֶץ צִיָּ֔ה וַהֲמִתִּ֖יהָ בַּצָּמָֽא׃
  ibo-ibo: Nʼihi na nne ha bụ onye na-akwa iko, ọ tụrụ ime ha nʼọnọdụ ihere. Site
    nʼikwu sị, ‘Aghaghị m ịgbakwuru ndị enyi nwoke hụrụ m nʼanya, ndị na-enye m nri
    na mmiri, ajị anụ m na akwa ọcha m, mmanụ oliv m na ihe ọṅụṅụ m.’
  ory-ory: ଯେହେତୁ ସେମାନଙ୍କର ମାତା ବେଶ୍ୟାବୃତ୍ତି କରିଅଛି; ସେମାନଙ୍କର ଗର୍ଭଧାରିଣୀ ଲଜ୍ଜାକର
    କର୍ମ କରିଅଛି; କାରଣ ସେ କହିଲା, ‘ମୋର ଯେଉଁ ପ୍ରେମିକଗଣ ମୋତେ ଅନ୍ନ, ଜଳ, ମେଷଲୋମ, ମସିନା ବସ୍ତ୍ର,
    ତୈଳ ଓ ମୋର ପେୟଦ୍ରବ୍ୟ ମୋତେ ଦିଅନ୍ତି, ମୁଁ ସେମାନଙ୍କର ପଛେ ପଛେ ଯିବି।’
  chk-chk: Iner we a kirikiringau, a nöüniir fän an föri föför mi ässäw, pun a apasa,
    “Üpwe tapwela mürin nei kewe kamwet mi ngeniei enei mongö me ünümei koluk, ai
    ülen man me mangaku mi pwechepwech, ai apüra seni föün olif me wain.”
  rop-rop: Olabat mami bin libum im hasbin, en imbin gajim najalot men blanga silipsilipbat
    garram im. Det gel bin tok, ‘Ai garra go en lukabat main boifren olabat, en dei
    garra gibit mi daga en woda, en dei garra gibit mi sambala wul en gudwan matiriyal,
    en dei garra gibit mi oil en wain du.’ Lagijat na det gel bin tok.
  ukr-1871: 'Бо мати їх блудувала, соромом окривала себе та, що їх почала; бо казала:
    Пійду за полюбовниками моїми; вони ж дають менї хлїб і воду й вовну й лен, оливу
    й напій.'
  deu-1951: '(02-7) Denn ihre Mutter hat Unzucht getrieben; die sie geboren, hat sich
    schändlich aufgeführt; denn sie sprach: «Ich will doch meinen Liebhabern nachlaufen,
    die mir mein Brot und Wasser geben, meine Wolle, meinen Flachs, mein Öl und meinen
    Most!»'
  eng-JPS: '(2-7) For their mother hath played the harlot, she that conceived them
    hath done shamefully; for she said: ''I will go after my lovers, that give me
    my bread and my water, my wool and my flax, mine oil and my drink.'''
  srp-1865: 'Jer se mati njihova kurva, sramoti se roditeljka njihova; jer govori:
    iæi æu za milosnicima svojim koji mi daju hljeb moj i vodu moju, vunu moju i lan
    moj, ulje moje i piæe moje.'
  lug-lug: Nnyabwe yakola obwenzi, n’abazaalira mu buwemu. Yayogera nti, “Ndigenda
    eri baganzi bange abampa emmere n’amazzi, n’ebimbugumya n’ebyokwambala, n’amafuta
    n’ekyokunywa.”
  heb-heb: כי זנתה אמם הבישה הורתם כי אמרה אלכה אחרי מאהבי נתני לחמי ומימי צמרי ופשתי
    שמני ושקויי׃
  ben-IRV: কারণ তাদের মা একজন বেশ্যা ছিল এবং সে যে তাদের গর্ভে ধারণ করেছিল, লজ্জাজনক
    কাজ করেছিল। সে বলল, “আমি আমার প্রেমিকদের পিছনে যাব, কারণ তারা আমায় রুটি ও জল
    দেবে, আমাকে পশম এবং মসিনা দেবে, আমাকে তেল এবং পানীয় দেবে।”
  pan-pan: ਉਹਨਾਂ ਦੀ ਮਾਂ ਨੇ ਵਿਭਚਾਰ ਕੀਤਾ ਹੈ, ਉਹਨਾਂ ਨੂੰ ਜਨਮ ਦੇਣ ਵਾਲੀ ਨੇ ਸ਼ਰਮ ਦਾ ਕੰਮ ਕੀਤਾ,
    ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਆਖਿਆ, ਮੈਂ ਆਪਣੇ ਪ੍ਰੇਮੀਆਂ ਦੇ ਮਗਰ ਜਾਂਵਾਂਗੀ, ਜਿਹੜੇ ਮੈਨੂੰ ਮੇਰੀ ਰੋਟੀ ਅਤੇ
    ਪਾਣੀ ਦਿੰਦੇ ਹਨ, ਮੇਰੀ ਉੱਨ, ਮੇਰੀ ਕਤਾਨ, ਮੇਰਾ ਤੇਲ ਅਤੇ ਮੇਰਾ ਸ਼ਰਬਤ ਵੀ!
  mya-JVB: သူ တို့အမိ သည် ပြည်တန်ဆာ ဖြစ်၏။ သူ တို့ကို ပဋိသန္ဓေ ယူ သောသူသည် ရှက်ဘွယ်
    သောအမှုကိုပြုပြီ။ သူကလည်း၊ ငါ့ မုန့် ၊ ငါ့ ရေ ၊ ငါ့ သိုးမွှေး ၊ ငါ့ ပိုက်ဆန် ၊
    ငါ့ ဆီ ၊ ငါ သောက် သောအရည်တို့ကိုပေး တတ်သော ငါ့ ရည်းစား များ နောက် သို့ ငါလိုက်
    မည်ဟုဆို ပြီ။
  hmo-hmo: Inai hahine ia gwau, ‘Lau ese lau idia ura henia tatau edia murinai do
    lau lao. Idia ese lau dekenai aniani bona ranu do idia henia, bona dabua, olive
    dehoro, bona uaina.’
  urd-urd: उनकी माँ ने धोखा किया; उनकी वालिदा ने रूस्याही की। क्यूँकि उसने कहा, 'मैं
    अपने यारों के पीछे जाऊँगी, जो मुझ को रोटी — पानी और ऊनी, और कतानी कपड़े और रौग़न
    — ओ — शरबत देते हैं।
  rus-SYN: 'Ибо блудодействовала мать их и осрамила себя зачавшая их; ибо говорила:
    “пойду за любовниками моими, которые дают мне хлеб и воду, шерсть и лен, елей
    и напитки”.'
  bqc-SIM: Tó màa no, má pↄ́ piliwàɛ, i gↄ̃ puizi, má tó aà gↄ̃ láilai, lá
    wà aà ìwaɛ. Má tó aà gↄ̃ gbáa ũɛ, má aà li gugii ũɛ, mí tó aà ga
    ń imio.
  tcz-CHONGTHU: Ahingnu-u jong jachatna neilouva notia kijoh ahin, anaovop’a jong
    chu jumle ja helouva chon ahi.
  mar-mar: त्यांची आई वेश्या राहिलेली आहे, व तिचे गरोदर राहणे लज्जास्पद प्रकार आहे,
    ती म्हणाली, मी माझ्या प्रियकरांकडे जाईन, कारण ते मला माझी भाकर आणि पाणी, माझी
    लोकर आणि ताग, माझे तेल आणि मद्य देतात.
  qub-qub: 'Mamanga jucwan-jucwanmi cacusha. Alli warmi cashantapis pirdichisha cayno
    nishpanmi: ‹Aywashaj cuyashäcunata ashej. Paycunaga goman micuyta, yacuta, millwata,
    lïnuta, perfümitapis, upyanäpaj cajcunatapis› nir.'
  bqp-bqp: Mɑ n kun mɛ, kon win yɑ̃nu potiri mɑm mɑm kpɑ n nùn yɔ̃su tereru nge mɛ
    bɑ kɑ nùn mɑrɑ. Kon de u n sɑ̃ɑ nge tem mi gɑ̃ɑnu ku rɑ kpi, kpɑ n de nim nɔru
    gu nùn go.
  hat-hat: 'Manman yo lage kò l'' nan fè jennès. Wi, li menm ki te pote yo nan vant
    li, li avili tèt li, paske l''ap di: mwen pral jwenn nonm mwen yo. Yo ban m''
    tou sa m'' bezwen. Yo ban m'' manje, yo ban m'' bwè. Yo ban m'' twal lenn ak twal
    fen. Yo ban m'' lwil oliv, yo ban m'' diven pou m'' bwè.'
  eng-BSB: For their mother has played the harlot and has conceived them in disgrace.
    For she thought, ‘I will go after my lovers, who give me bread and water, wool
    and linen, oil and drink.’
  eng-WEBPB: For their mother has played the prostitute. She who conceived them has
    done shamefully; for she said, ‘I will go after my lovers, who give me my bread
    and my water, my wool and my flax, my oil and my drink.’
  kbq-kbq: Hagi nezmarera'a agaze'a omane monko a'kino, agra tusi agaze avu'avaza
    huno amu'enena hu'ne. Na'ankure agra ana a'mo'a huno, nagrama navesinentoa vene'neramimo'zama
    ne'zama, tima, sipisipi azokate kukenama, efeke kukenama, olivi masavema, wainima
    hu'za nami'naza vene'neramina zamavaririgahue huno hu'ne.
  nhe-BL: 'Eltoc queja ininnana tlen quintlacatilti tlacanentoc huan quichijqui tlen
    se pinahualistli quema quiijto: ‘Niyas niquintemoti nomecahua para ma nechmacaca
    notlacualis, noa, noyoyo, noaceite huan notlailis.’'
  gub-BL: Uzemono kuzàwyzài ma'e romo wiko pà. — Aekar putar awa hemen 'ym hepuhe
    uker ma'e ràm ihe wà nehe, i'i uzeupe a'e, ta'e na'imaranugar kwaw a'e xe. — Hepuhe
    uker ma'e ràm umur putar heremi'u ràm ihewe wà nehe. Umur putar 'y ihewe wà nehe
    no. Umur putar heropoz àràpuhàràn hawitu ma'e hawer iapo pyrer ihewe wà nehe.
    Umur putar heropoz irin iapo pyrer wà nehe no. Umur putar uri kawer ihewe wà nehe.
    Umur putar win ihewe wà nehe no, i'i pehy iko a'e.
  eng-DRA: 'For their mother hath committed fornication, she that conceived them is
    covered with shame: for she said: I will go after my lovers, that give me my bread,
    and my water, my wool, and my flax, my oil, and my drink.'
