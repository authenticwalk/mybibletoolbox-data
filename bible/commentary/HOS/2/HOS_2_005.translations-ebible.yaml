verse: HOS.002.005
translations:
  mal-C: 'അവരുടെ അമ്മ അവിശ്വസ്തയായിരുന്നു അവൾ അപമാനത്തിൽ അവരെ ഗർഭംധരിച്ചു. അവൾ ഇപ്രകാരം
    പറഞ്ഞു: ‘ഞാൻ എന്റെ കാമുകന്മാരുടെ പിന്നാലെ പോകും; അവരാണ് എനിക്ക് അപ്പവും വെള്ളവും
    തരുന്നത്, കമ്പിളിയും ചണവസ്ത്രവും ഒലിവെണ്ണയും പാനീയവും എനിക്കു തരുന്നതും അവർതന്നെ.’'
  deu-TKW: Sonst werde ich sie nackt ausziehen und sie hinstellen, wie damals, als
    sie geboren ward, sie der Steppe gleich werden lassen, sie einem dürren Boden
    gleich machen und sie sterben lassen vor Durst.
  lin-lin: Soki te, nakolongola ye bilamba mpe nakotika ye bolumbu ndenge babotela
    ye, nakokomisa ye lokola esobe, lokola mokili oyo ekawuka ; mpe akokufa na posa
    ya mayi.
  eng-LSV: For their mother has gone whoring, || Their conceiver has acted shamefully,
    || For she has said, I go after my lovers, || Those giving my bread and my water,
    || My wool and my flax, my oil and my drink.
  eng-GNV: 'For their mother hath plaied the harlot: she that conceiued them, hath
    done shamefully: for shee said, I will goe after my louers that giue me my bread
    and my water, my wooll and my flaxe, mine oyle and my drinke.'
  eng-WEBSTER: 'For their mother hath played the harlot: she that conceived them hath
    done shamefully: for she said, I will go after my lovers, that give me my bread
    and my water, my wool and my flax, my oil and my drink.'
  nhw-BL: 'Eltoc quen ininnana catli quintlacatilti tlacanentoc huan quichijqui catli
    se pinahualistli quema quiijto: ‘Niyas niquintemoti nomecahua para ma nechmacaca
    notlacualis, noa, noyoyo, noaceite huan notlailis.’'
  swh-ONEN: Mama yao amekosa uaminifu na amewachukua mimba katika aibu. Gomeri alisema,
    ‘Nitawaendea wapenzi wangu, ambao hunipa chakula changu na maji yangu, sufu yangu
    na kitani yangu, mafuta yangu na kinywaji changu.’
  bba-bba: Mɑ n kun mɛ, kon win yɑ̃nu potiri mɑm mɑm kpɑ n nùn yɔ̃su tereru nɡe mɛ
    bɑ kɑ nùn mɑrɑ. Kon de u n sɑ̃ɑ nɡe tem mi ɡɑ̃ɑnu ku rɑ kpi, kpɑ n de nim nɔru
    ɡu nùn ɡo.
  eng-KJVCPB: 'For their mother hath played the harlot: She that conceived them hath
    done shamefully: For she said, I will go after my lovers, That give me my bread
    and my water, My wool and my flax, mine oil and my drink.'
  luo-luo: Min-gi ok osebedo ja-ratiro kendo osemako ich gi anjawo. Owacho ni, ‘Abiro
    luwo bangʼ joherana, mamiya chiemba kod piga, yie rombe gi pamba michweyogo lewni,
    mo kod math.’
  meu-meu: 'Badina be sinadia ese ariara karadia vada e kara, e havaradia hahinena
    ese hemarai karadia vada e kara. Badina be ia eto: E ura henigumu taudia muridia
    amo bainala, idia ese aniani bona ranu e henigumu, egu mamoe huina bona egu varo
    aukana, egu dehoro bona egu inuinu ḡauna danu.'
  npi-ULB: किनकि तिनीहरूकी आमा वेश्‍या थिई, र तिनीहरूलाई गर्भधारण गर्नेले लज्‍जास्‍पद
    किसिमले काम गरेकी छे । त्यसले भनी, “म आफ्‍ना प्रमीहरूको पछि जानेछु, किनकि तिनीहरूले
    मलाई मेरो रोटी र पानी, मेरो ऊन र सूती कपडा, मेरो तेल र दाखमद्य दिन्छन् ।”
  yor-yor: Nítorí ìyá wọn ti hùwà àgbèrè, ó sì lóyún wọn nínú ìtìjú. Ó wí pé, ‘Èmi
    ó tún tọ́ àwọn àyànfẹ́ mi lẹ́yìn, tó ń fún mi ní oúnjẹ àti omi, ní irun àgùntàn
    mi àti ọ̀gbọ̀ mi, òróró mi àti ohun mímu mi.’
  pes-OPCB: 'مادرشان مرتکب زنا شده و با بی‌شرمی گفته است: «دنبال مردانی می‌روم که
    به من خوراک و پوشاک می‌دهند.»'
  tgl-ULB: Sapagkat ang kanilang ina ay naging babaing nagbebenta ng aliw, at siya
    na nagbuntis sa kanila ay gumawa ng kahiya-hiya. Sinabi niya, “Susundan ko ang
    aking mga mangingibig, sapagkat ibinibigay nila sa akin ang aking tinapay at tubig,
    ang aking lana at lino, ang aking langis at inumin.”
  hui-hui: '@see-verse:HOS.002.004'
  mya-mya: သူ​တို့​မိ​ခင်​သည်​သစ္စာ​မဲ့​လျက်​သူ​တို့​အား အ​ရှက်​မဲ့​စွာ​မွေး​ဖွား​ခဲ့​၏။
    သူ​ကိုယ်​တိုင် က``ငါ့​အား​စား​စ​ရာ​အ​စာ​ရေ​စာ၊ သိုး မွေး၊ ချည်​နှင့်​သံ​လွင်​ဆီ၊
    စ​ပျစ်​ရည်​ကို ပေး​သော​ချစ်​သူ​တို့​နောက်​သို့​ငါ​လိုက် မည်'' ဟု​ဆို​၏။
  bod-N: དེ་དག་གི་མ་ཡིས་ལོག་གཡེམ་བྱས་པ་དང་། དེ་དག་མངལ་ལ་འཁུར་མཁན་གྱིས་ངོ་ཚ་བའི་ལས་བྱས་པ་སྟེ།
    གང་ལ་ཞེ་ན། མོ་ན་རེ། ང་ནི་རང་ལ་བག་ལེབ་དང་ཆུ། བལ། སོ་མ་ར་ཙ། སྣུམ། བཏུང་བ་བཅས་སྤྲོད་མཁན་གྱི་དགའ་རོགས་ཚོའི་རྗེས་སུ་འབྲང་བར་བྱའོ་ཞེས་སྨྲས་པས་སོ།
    །
  sna-sna: Mai vavo vakanga vasina kutendeka uye vakavaberekera mune zvinonyadzisa.
    Vakati, ‘Ndichateverazve vadiwa vangu, vanondipa zvokudya zvangu nemvura yangu,
    makushe angu nomucheka wangu, mafuta angu nezvokunwa zvangu.’
  spa-BLM: 'Porque su madre ha hecho de prostituta. La que los concibió lo ha hecho
    vergonzosamente; pues dijo: “Iré tras mis amantes”, que me dan mi pan y mi agua,
    mi lana y mi lino, mi aceite y mi bebida”.'
  cac-cac: 'A ix e nun chi'', ix och ix ajmulal. Ix ixtaxel svach''ilal ix ayic ix
    yalan ix icha tic: Ol b''at in say mach nib''ab''il vuuj, mach tz''ac''an in vael
    yed'' tas svuq''uej, mach tz''ac''an in lana yed'' in lino, in perfume yed'' in
    vino, xchi ix.'
  swh-ULB: Maana mama yao amekuwa kahaba, na yeye aliye mimba amefanya mambo ya aibu.
    Alisema, “Nitawafuata wapenzi wangu, kwa maana wananipa mkate wangu na maji, sufu
    yangu na kitani, mafuta yangu na kinyweji.”
  bel-bel: 'Бо блудадзейнічала маці іхняя і асарамаціла сябе тая, што зачала іх; бо
    казала: пайду за палюбоўнікамі маімі, якія даюць мне хлеб і ваду, воўну і лён,
    алей і пітво.'
  deu-ELBBK: damit ich sie nicht nackt ausziehe und sie hinstelle wie an dem Tag,
    da sie geboren wurde, und ich sie der Wüste gleich mache und sie setze wie ein
    dürres Land und sie sterben lasse vor Durst. –
  mbb-OT: '@see-verse:HOS.002.004'
  mal-2015: അവരുടെ അമ്മ പരസംഗം ചെയ്തു; അവരെ പ്രസവിച്ചവൾ ലജ്ജ പ്രവർത്തിച്ചു; എനിക്കു
    അപ്പവും വെള്ളവും ആട്ടുരോമവും ശണവും എണ്ണയും പാനീയവും തരുന്ന എന്റെ ജാരന്മാരുടെ പിന്നാലെ
    ഞാൻ പോകുമെന്നു പറഞ്ഞുവല്ലോ.
  rmc-rmc: Bo sar na, ta čhivava lake tele o gada a ela langi avke sar andre oda džives,
    sar uľiľa. Kerava latar pušťa, kerava latar avrišuki phuv a mukava la te merel
    le smedostar.
  pes-OPV: 'زیرا مادرایشان زنا نموده و والده ایشان بی‌شرمی کرده است که گفت: «در عقب
    عاشقان خود که نان وآب و پشم و کتان و روغن و شربت به من داده اندخواهم رفت.»'
  ron-1924: 'Мама лор а курвит; чя каре й-а нэскут с-а нечинстит, кэч а зис: ‘Вой
    алерга дупэ ибовничий мей, каре ымь дау пыня ши апа мя, лына ши инул меу, унтделемнул
    ши бэутуриле меле!’'
  ben-OBCV: তাদের মা অবিশ্বস্ত হয়েছে ও কলঙ্কিত হয়ে তাদের গর্ভে ধারণ করেছে। সে বলেছে,
    ‘আমি আমার প্রেমিকদের পশ্চাদগামী হব, যারা আমার অন্নজল, আমার পশম ও মসিনার পোশাক,
    আমার তেল ও আমার পানীয় যুগিয়ে দেয়।’
  som-som: Waayo, hooyadood waa dhillowday, oo tii iyaga uuraysatay waxay samaysay
    wax ceeb weyn ah, waayo, waxay tidhi, Anigu waan daba gelayaa kuwa i caashaqa
    ee i siiya kibistayda iyo biyahayga, iyo suufkayga, iyo waxayga linenka ah, iyo
    saliiddayda, iyo cabniinkayga.
  lat-VUC: 'Quia fornicata est mater eorum, confusa est quæ concepit eos; quia dixit:
    Vadam post amatores meos, qui dant panes mihi, et aquas meas, lanam meam, et linum
    meum, oleum meum, et potum meum.'
  eng-ASVBT: for their mother hath played the harlot; she that conceived them hath
    done shamefully; for she said, I will go after my lovers, that give me my bread
    and my water, my wool and my flax, mine oil and my drink.
  ita-1885: 'Conciossiachè la madre loro abbia fornicato; quella che li ha partoriti
    è stata svergognata; perciocchè ha detto: Io andrò dietro a'' miei amanti, che
    mi dànno il mio pane, e la mia acqua, la mia lane, e il mio lino, il mio olio,
    e le mie bevande.'
  eng-LXXUP: 'that I may strip her naked, and make her again as she was at the day
    of her birth: and I will make her desolate, and make her as a dry land, and will
    kill her with thirst.'
  eng-ULB: For their mother has been a prostitute, and she who conceived them has
    acted shamefully. She said, “I will go after my lovers, for they give me my bread
    and water, my wool and flax, my oil and drink.”
  spa-VBL: 'Pues su madre era un prostituta que los concibió de manera vergonzosa.
    Ella dijo: ‘Buscaré a mis amantes que me proveen comida y agua, así como la lana,
    el lino, el aceite de oliva y me dan de beber’.'
  fra-_FOB: 'Car leur mère s''est prostituée, celle qui les a conçus s''est déshonorée;
    car elle a dit: “J''irai après mes amants, qui me donnent mon pain et mon eau,
    ma laine et mon lin, mon huile et mon breuvage. “'
  mal-mal: അവരുടെ അമ്മ പരസംഗം ചെയ്തു; അവരെ പ്രസവിച്ചവൾ ലജ്ജാകരമായി പ്രവർത്തിച്ചു;
    “എനിക്ക് അപ്പവും വെള്ളവും ആട്ടുരോമവും ശണവും എണ്ണയും പാനീയവും തരുന്ന എന്റെ ജാരന്മാരുടെ
    പിന്നാലെ ഞാൻ പോകും” എന്ന് പറഞ്ഞുവല്ലോ.
  urd-GVR: Un kī māṅ ne zinā kiyā, unheṅ janm dene wālī ne sharmnāk harkateṅ kī haiṅ.
    Wuh bolī, ‘Maiṅ apne āshiqoṅ ke pīchhe bhāg jāūṅgī. Āḳhir merī roṭī, pānī, ūn,
    katān, tel aur pīne kī chīzeṅ wuhī muhaiyā karte haiṅ.’
  suz-BL: मेको आन ममा जोल पा अर्को मुर नु गाक्‍त। मेको आन कली मुने पा थिशो बाक्‍त।
    मेकोमी ‘गो आं कली दाक्‍ब वोंइश खोइक्‍नुङ। मिनु मेकोमी आं कली जचा तूचा, ऊन नु सुती
    वा, तेल नु अङगुर शांबु गेब’ देंत। येरमीया ४४:१७
  eng-NOY: For their mother hath been guilty of lewdness; She that bore them hath
    brought upon herself shame; For she said, I will go after my lovers, Who give
    me my food and my water, My wool and my flax, my oil and my strong drink.
  ita-1927: 'giacché la madre loro s’è prostituita; colei che li ha concepiti ha fatto
    cose vergognose, poiché ha detto: “Andrò dietro ai miei amanti, che mi dànno il
    mio pane, la mia acqua, la mia lana, il mio lino, il mio olio e le mie bevande”.'
  ckb-ckb: 'بێگومان دایکیان داوێنپیسی کردووە و بە بێ ئابڕوویی سکی پێیان پڕ بووە. ئەو
    گوتی: ”دوای دۆستەکانم دەکەوم، ئەوانەی نان و ئاو، خوری و کەتان، زەیت و خواردنەوەم
    پێدەدەن.“'
  eng-BBE: For their mother has been untrue; she who gave them birth has done things
    of shame, for she said, I will go after my lovers, who give me my bread and my
    water, my wool and my linen, my oil and my wine.
  kan-OKCV: ಅವರ ತಾಯಿ ವಿಶ್ವಾಸದ್ರೋಹಿ ಮತ್ತು ಅವಮಾನಕರವಾಗಿ ಅವರನ್ನು ಗರ್ಭಧರಿಸಿದ್ದಾರೆ. ಅವಳು,
    ‘ನನಗೆ ನನ್ನ ಅನ್ನಪಾನ, ನನ್ನ ಉಣ್ಣೆ ಮತ್ತು ನನ್ನ ನಾರಿನ ಉಡುಗೆ, ನನ್ನ ತೈಲ, ನನ್ನ ಪಾಯಸಪಾನಕಗಳನ್ನು
    ಕೊಡುವಂಥ ನನ್ನ ಪ್ರೇಮಿಗಳ ಹಿಂದೆ ಹೋಗುವೆನು,’ ಎಂದುಕೊಂಡಿದ್ದಾಳೆ.
  tam-2017: அவர்களுடைய தாய் விபச்சாரம்செய்தாள், அவர்களைக் கர்ப்பந்தரித்தவள் இழிவான
    காரியங்களைச் செய்தாள்; அப்பத்தையும், தண்ணீரையும், ஆட்டுரோமத்தையும், பஞ்சையும்,
    எண்ணெயையும், பானங்களையும் கொடுத்துவருகிற என் நாயகர்களைப் பின்பற்றிப்போவேன் என்றாள்.
  spa-RV-1909: 'Porque su madre fornicó; la que los engendró fué avergonzada; porque
    dijo: Iré tras mis amantes, que me dan mi pan y mi agua, mi lana y mi lino, mi
    aceite y mi bebida.'
  ron-BTF: 'Fiindcă mama lor a făcut pe curva; cea care i-a conceput a făcut fapte
    ruşinoase, fiindcă a spus: Voi merge după iubiţii mei, care îmi dau pâinea mea
    şi apa mea, lâna mea şi inul meu, untdelemnul meu şi băutura mea.'
  eng-WEBP: For their mother has played the prostitute. She who conceived them has
    done shamefully; for she said, ‘I will go after my lovers, who give me my bread
    and my water, my wool and my flax, my oil and my drink.’
  eng-FBV: For their mother was a prostitute who conceived them in a shameful way.
    She said, ‘I'll run after my lovers who give me my food and water, my wool and
    flax and olive oil, and my drink.’
  nld-1939: 'Want hun moeder heeft ontucht bedreven, Die hen baarde, heeft zich met
    schande bedekt; Ze sprak: Ik loop mijn minnaars achterna, Die mij brood en water
    verschaffen, Mijn wol en mijn vlas, Mijn olie en dranken.'
  nch-BL: 'Eltoc quej ininana cati quintacatilti tacanentoc huan quichijqui cati se
    pinahualisti quema quiijto: ‘Niyas niquintemoti nomecahua para ma techmacaca notacualis,
    noa, noyoyo, noaceite huan notailis.’'
  vie-1934: 'Thật vậy, mẹ chúng nó làm sự gian dâm, kẻ mang thai chúng nó đã làm sự
    ô nhục. Vì nó nói rằng: Ta sẽ đi theo các tình nhân ta, là kẻ ban bánh, nước,
    lông chiên, vải, dầu và đồ uống cho ta.'
  hin-CV: उनकी माता ने विश्वासघात किया है और वे कलंक से उसके गर्भ में पड़े. उसने कहा,
    ‘मैं अपने प्रेमियों के पीछे जाऊंगी, जो मुझे मेरा भोजन-पानी, मेरा ऊनी और सन के
    कपड़े, मेरा जैतून तेल और मेरा दाखमधु देते हैं.’
  spa-BES: 'Porque su madre se prostituyó; la que los concibió, se deshonró, porque
    dijo: Iré tras mis amantes, que me dan mi pan y mi agua, mi lana y mi lino, mi
    aceite y mi bebida.'
  tdx-tdx: tsy mone ho holireko, naho hapoko manahake i andro nahatoly azey, naho
    hanoeko hoe tane ratraratra, naho hadoko an-tane maik’ añe vaho havetrako an-karan-dranoañe.
  tha-KJV: เพราะว่ามารดาของเขาเล่นชู้ เธอผู้​ที่​ให้​กำเนิดเขาทั้งหลายได้​ประพฤติ​ความอับอาย
