verse: HOS.002.007
translations:
  mal-C: 'അവൾ തന്റെ കാമുകന്മാരുടെ പിന്നാലെ ഓടും, എന്നാൽ അവരോടൊപ്പം എത്തുകയില്ല; അവൾ
    അവരെ അന്വേഷിക്കും, എന്നാൽ കണ്ടെത്തുകയില്ല. അപ്പോൾ അവൾ പറയും: ‘ഞാൻ എന്റെ ആദ്യഭർത്താവിന്റെ
    അടുക്കൽ മടങ്ങിപ്പോകും, എന്റെ ഇപ്പോഴത്തെ സ്ഥിതിയെക്കാൾ അതായിരുന്നു കൂടുതൽ നല്ലത്.’'
  deu-TKW: 'weil ihre Mutter gehurt, ihre Erzeugerin sich der Schande ergeben hat.
    Denn sie sagte: Ich will doch meinen Buhlen folgen, die mir Brot und Wasser, Wolle
    und Flachs, Öl und Getränke spenden!'
  lin-lin: 'Mama na bango atambolaki na kindumba, mpe ye oyo abotaki bango azali mwasi
    ya lokumu te. Alobaki : « Nakolanda bamakangu na ngai, oyo bapesaka ngai bilei
    mpe mayi, bilamba ya lino mpe bilamba basala na bapwale ya meme, mafuta mpe masanga. »'
  eng-LSV: 'And she has pursued her lovers, || And she does not overtake them, ||
    And has sought them, and does not find [them], || And she has said: I go, and
    I return to my first husband, || For—better to me then than now.'
  eng-GNV: 'Though shee follow after her louers, yet shall shee not come at them:
    though shee seeke them, yet shall shee not finde them: then shall she say, I will
    goe and returne to my first husband: for at that time was I better then nowe.'
  eng-WEBSTER: 'And she shall follow after her lovers, but she shall not overtake
    them; and she shall seek them, but shall not find them : then shall she say, I
    will go and return to my first husband; for then was it better with me than now.'
  nhw-BL: 'Huan teipa quema tlali Israel ehuani quintepotztocase ininmecahua, amo
    quinajsitij. Huan masque quintemose campa hueli amo quinpantise. Huan huajca quiijtose
    quen nopa tlacanenca sihuatl quiijtosquía: ‘Más cuali nimocuepas ica catli achtihui
    eliyaya nohuehue pampa achi más cuali niitztoya ihuaya ya que ama niitztoc.’'
  swh-ONEN: Gomeri atawafuatia wapenzi wake lakini hatawapata; atawatafuta lakini
    hatawapata. Kisha atasema, ‘Nitarudi kwa mume wangu kama kwanza, kwa maana nilikuwa
    na hali njema zaidi kuliko sasa.’
  bba-bba: U kurɔ tɑnɑru kɑ sekuru sɑriru dɔrɑ. Domi u nɛɛ, u koo win durɔ tɑnɔbu
    swĩiwɑ kpɑ bu nùn nim kɑ dĩɑnu kɑ tɑm kɑ ɡum kɑ yɑ̃nu wɛ̃ ni u koo doke.
  eng-KJVCPB: 'And she shall follow after her lovers, but she shall not overtake them;
    And she shall seek them, but shall not find them: Then shall she say, I will go
    and return to my first husband; For then was it better with me than now.'
  luo-luo: Enolaw bangʼ jochodenego to ok nomakgi; enomanygi to ok noyudgi. Bangʼe
    to enowachi niya, Abiro dokne chwora mokwongo, nimar ndalono ne awinjo maber moloyo
    sani.
  meu-meu: 'E ura heniamu taudia na baine gavadia, to basine lasidia tao; baine tahudia,
    to basine davaridia. Bena baineto: Lau na bainala, adavagu gunana baina lou henia,
    badina be una negana ai egu noho na namo, a harihari egu noho na dika.'
  npi-ULB: त्यो आफ्ना प्रेमीहरूको पछि लाग्‍नेछ, तर त्यसले तिनीहरूलाई भेट्‍टाउनेछैन
    । त्यसले तिनीहरूलाई खोज्‍नेछ, तर त्यसले तिनीहरूलाई पाउनेछैन । अनि त्यसले भन्‍नेछ,
    “म आफ्‍नो पहिलो पतिकहाँ नै फर्कनेछु, किनभने अहिलेभन्दा त्यो नै मेरो निम्ति असल
    थियो ।”
  yor-yor: Yóò sáré lé àwọn olólùfẹ́ rẹ̀ ṣùgbọ́n kò ní bá wọn; yóò wá wọn ṣùgbọ́n
    kò ní rí wọn. Nígbà náà ni yóò sọ pé, ‘Èmi ó padà sí ọ̀dọ̀ ọkọ mi àkọ́kọ́ nítorí
    pé ó dára fún mi nígbà náà ju ìsinsin yìí lọ.’
  pes-OPCB: 'به طوری که وقتی دنبال فاسقانش می‌دود نتواند به آنها برسد. دنبال آنها
    خواهد گشت، ولی پیدایشان نخواهد کرد. آنگاه خواهد گفت: «بهتر است نزد شوهر خود بازگردم،
    چون وقتی که با او بودم زندگی‌ام بهتر می‌گذشت.»'
  tgl-ULB: "Hahabulin niya ang kaniyang mga mangingibig, ngunit hindi niya sila maaabutan.\
    \ Hahanapin niya sila, ngunit hindi niya sila matatagpuan. Pagkatapos, sasabihin\
    \ niya, “Babalik ako sa aking unang asawa, \x81sapagkat mas mabuti para sa akin\
    \ noon kaysa ngayon.”"
  hui-hui: Ibugua gerai lalu agali uruni karia pole puwa ti kagoria napolebira. Wali
    ogoni ibugua ti taya bima pu polebirago handa walia naholebira. Ani buwa ibugua
    lalu, Abale i̱ bayaleore berenego. Ai áyu bira ko kogonidago i̱ agalini pigane
    pirugo ibuni karia dai buliya, lalu lolebira, lene.
  mya-mya: သူ​သည်​ချစ်​သူ​တို့​နောက်​သို့​ပြေး​လိုက်​သော် လည်း​မီ​မည်​မဟုတ်၊ ရှာ​သော်​လည်း​တွေ့​မည်
    မ​ဟုတ်၊ ထို​အ​ခါ​သူ​က``ငါ​သည်​ခင်​ပွန်း ဟောင်း​ထံ​သို့​ပြန်​မည်။ ငါ​သည်​ခင်​ပွန်း​သစ်
    နှင့်​ပေါင်း​သင်း​နေ​ထိုင်​ရ​သည်​ထက် ခင်​ပွန်း ဟောင်း​နှင့်​ပေါင်း​သင်း​နေ​ထိုင်​ရ​သည်​က
    ပို​၍​ကောင်း​သည်'' ဟု​ဆို​လိမ့်​မည်။
  bod-N: ཁོ་མོས་རང་གི་དགའ་རོགས་ཚོའི་རྗེས་དེད་ཀྱང་རྗེས་མི་ཆོད་ལ། ཁོ་རྣམས་བཙལ་ཡང་མི་རྙེད་པས།
    ཁོ་མོ་ན་རེ། ང་ནི་རང་གི་ཁྱོ་ག་དང་པོའི་རྩར་ཕྱིར་ལོག་པར་བྱའོ། །ཅིའི་ཕྱིར་ཞེ་ན། ད་ལྟ་ལས་སྔོན་ཆད་ལེགས་སོ་ཞེས་སྨྲ་བར་འགྱུར།
  sna-sna: Vachadzinganisa vadiwa vavo asi havangavabati; vachavatsvaka, asi havangavawani.
    Ipapo vachati, ‘Ndichadzokera kumurume wangu sapakutanga nokuti ipapo ndaiva nani
    kupfuura pari zvino.’
  spa-BLM: 'Ella seguirá a sus amantes, pero no los alcanzará; y los buscará, pero
    no los encontrará. Entonces dirá: ‘Me iré y volveré con mi primer marido’, porque
    entonces era mejor conmigo que ahora’.'
  cac-cac: 'Ol b''at tzac''an ix d''a spatic mach snib''ej chi'', palta man̈ ol yamchaj
    yuj ix. Ol sayec'' ix, palta man̈xo ol ilchaj yuj ix. Yuj chi'' ol yalan ix icha
    tic: Ol in meltzaj d''a vin̈ vic''nac d''a sb''ab''elal. Vach''taxon vaj yed''
    vin̈ d''a yichan̈ icha ticnaic, xcham ix, xin chi d''a eb''.'
  swh-ULB: Yeye atawatafuta, lakini hatawapata. Kisha atasema, “Nitarejea kwa mume
    wangu wa kwanza, kwa maana ilikuwa ni bora kwangu zamani kuliko sasa.”
  bel-bel: 'і пагоніцца за палюбоўнікамі сваімі, але не здагоніць іх, і будзе шукаць
    іх, але ня знойдзе і скажа: пайду я і вярнуся да першага мужа майго; бо тады лепей
    было мне, чым цяпер.'
  deu-ELBBK: 'Denn ihre Mutter hat gehurt, ihre Gebärerin hat Schande getrieben; denn
    sie sprach: Ich will meinen Buhlen nachgehen, die mir mein Brot und mein Wasser
    geben, meine Wolle und meinen Flachs, mein Öl und mein Getränk.'
  mbb-OT: Edel-asen din is menge kumpadi zin piru kenè din sikandan egkesaut. Ebpen-ahaan
    din sikandan piru kenè din sikandan egketuredu. Ne egkaǥi sikandin te, ‘Edlikù
    ad nasì diyà te nehuna he esawa ku, su meupiya pa is kebpekesavuk ku zutun te
    nehuna kenà te ǥuntaan.’
  mal-2015: 'അവൾ ജാരന്മാരെ പിന്തുടരും; എങ്കിലും അവരോടു ഒപ്പം എത്തുകയില്ല; അവൾ അവരെ
    അന്വേഷിക്കും, കണ്ടെത്തുകയില്ലതാനും; അപ്പോൾ അവൾ: ഞാൻ എന്റെ ആദ്യത്തെ ഭർത്താവിന്റെ
    അടുക്കൽ മടങ്ങിപ്പോകും; ഇന്നത്തേക്കാൾ അന്നു എനിക്കു ഏറെ നന്നായിരുന്നുവല്ലോ എന്നു
    പറയും.'
  rmc-rmc: 'Bo lengri daj kerelas o lubipen; odi, so lenca ačhiľa khabňi, kerďa o
    džungipen. Bo phenďa: ‚Džava pal mire pirane, save man dena maro the paňi, vlna
    the ľanos, olejos the pijiben.‘'
  pes-OPV: 'و هر‌چند عاشقان خود راتعاقب نماید به ایشان نخواهد رسید و هر‌چندایشان را
    بطلبد نخواهد یافت. پس خواهد گفت: «می‌روم و نزد شوهر نخستین خود برمی گردم زیرا
    در آنوقت از کنون مرا خوشتر می‌گذشت.»'
  ron-1924: 'Ва алерга дупэ ибовничий ей, дар ну-й ва ажунӂе; ый ва кэута, дар ну-й
    ва гэси. Апой ва зиче: ‘Хай сэ мэ ынторк ярэшь ла бэрбатул меу чел динтый, кэч
    ерам май феричитэ атунч декыт акум!’'
  ben-OBCV: সে তার প্রেমিকদের পশ্চাদ্ধাবন করবে, কিন্তু তাদের নাগাল পাবে না; সে তাদের
    অন্বেষণ করবে, কিন্তু তাদের সন্ধান পাবে না। তখন সে বলবে, ‘আমি আমার প্রথম স্বামীর
    কাছে ফিরে যাব, কারণ তখন আমি এখনকার চেয়ে ভালো ছিলাম।’
  som-som: Oo iyana waxay daba geli doontaa kuwa iyada caashaqi jiray, laakiinse ma
    ay gaadhi doonto. Way doondooni doontaa, laakiinse innaba ma ay heli doonto. Kolkaasay
    odhan doontaa, Waxaan ku noqon doonaa ninkaygii hore, waayo, markaasaa iiga roonayd
    siday haatan tahay.
  lat-VUC: 'Et sequetur amatores suos, et non apprehendet eos; et quæret eos, et non
    inveniet: et dicet: Vadam, et revertar ad virum meum priorem, quia bene mihi erat
    tunc magis quam nunc.'
  eng-ASVBT: 'And she shall follow after her lovers, but she shall not overtake them;
    and she shall seek them, but shall not find them: then shall she say, I will go
    and return to my first husband; for then was it better with me than now.'
  ita-1885: 'Ed andrà dietro a'' suoi amanti, ma non li aggiungerà; e li ricercherà,
    ma non li troverà; laonde dirà: Io andrò, e ritornerò al mio primiero marito;
    perciocchè allora io stava meglio che al presente.'
  eng-LXXUP: 'And their mother went a-whoring: she that bore them disgraced them:
    for she said, I will go after my lovers, that give me my bread and my water, and
    my garments, and my linen clothes, my oil and all my necessaries.'
  eng-ULB: She will pursue her lovers, but she will not overtake them. She will seek
    them, but she will not find them. Then she will say, “I will return to my first
    husband, for it was better for me then than it is now.”
  spa-VBL: 'Cuando vaya en busca de sus amantes no podrá hallarlos; los buscará pero
    no los encontrará. Entonces dirá: ‘Volveré a mi ex esposo, porque estaba mejor
    con él que ahora’.'
  fra-_FOB: 'Elle poursuivra ses amants, et elle ne les atteindra pas; elle les cherchera,
    mais elle ne les trouvera point. Puis elle dira: “J''irai, et je retournerai à
    mon premier mari; car alors j''étais mieux que je ne suis maintenant. “'
  mal-mal: 'അവൾ ജാരന്മാരെ പിന്തുടരും; എങ്കിലും അവരോട് ഒപ്പം എത്തുകയില്ല; അവൾ അവരെ
    അന്വേഷിക്കും, കണ്ടെത്തുകയില്ലതാനും; അപ്പോൾ അവൾ: “ഞാൻ എന്റെ ആദ്യത്തെ ഭർത്താവിന്റെ
    അടുക്കൽ മടങ്ങിപ്പോകും; ഇന്നത്തേക്കാൾ അന്ന് എനിക്ക് ഏറെ നന്നായിരുന്നുവല്ലോ” എന്ന്
    പറയും.'
  urd-GVR: Wuh apne āshiqoṅ kā pīchhā karte karte thak jāegī aur kabhī un tak pahuṅchegī
    nahīṅ, wuh un kā khoj lagātī rahegī lekin unheṅ pāegī nahīṅ. Phir wuh bolegī,
    ‘Maiṅ apne pahle shauhar ke pās wāpas jāūṅ, kyoṅki us waqt merā hāl āj kī nisbat
    kahīṅ behtar thā.’
  suz-BL: मेकोमी आ दाक्‍शो मुर आन कली माल्‍थ लाइब। तन्‍न मेको आन कली ग्‍याइक्‍ने मचाप्‍ब।
    मेकोमी आ दाक्‍शो मुर आन कली कोव़ब। तन्‍न मथिप्‍ब। मिनु मेकोमी ‘मुल गो ङोंइती ङा
    खोदेंशो पा आं वोंइश आ बाक्‍तीक लाइनुङ। मारदे हना गो मुल क्‍येङा मेना ठीक बाक्‍ती’
    देंब।
  eng-NOY: When she followeth after her lovers, she shall not overtake them; When
    she seeketh them, she shall not find them. Then shall she say, I will go back
    to my former husband, For then it was better with me than now.
  ita-1927: 'E correrà dietro ai suoi amanti, ma non li raggiungerà; li cercherà,
    ma non li troverà. Allora dirà: “Tornerò al mio primo marito, perché allora stavo
    meglio di adesso”.'
  ckb-ckb: 'دوای دۆستەکانی دەکەوێت و پێیان ناگات، بەدوایاندا دەگەڕێت و نایاندۆزێتەوە.
    ئینجا دەڵێت: ”دەچم و وەک جاران دەگەڕێمەوە بۆ لای مێردەکەم، چونکە ئەو کاتم لە ئێستام
    باشتر بوو.“'
  eng-BBE: And if she goes after her lovers she will not overtake them; if she makes
    search for them she will not see them; then will she say, I will go back to my
    first husband, for then it was better for me than now.
  kan-OKCV: ಅವಳು ತನ್ನ ಪ್ರೇಮಿಗಳನ್ನು ಹಿಂಬಾಲಿಸಿದರೂ ಅವರನ್ನು ಸಂಧಿಸುವುದಿಲ್ಲ. ಹುಡುಕಿದರೂ ಅವರು
    ಸಿಕ್ಕುವುದಿಲ್ಲ. ಆಗ ಅವಳು ಹೀಗೆ ಎಂದುಕೊಳ್ಳುವಳು, ‘ನನ್ನ ಮೊದಲನೆಯ ಗಂಡನ ಬಳಿಗೆ ಹಿಂದಿರುಗಿ
    ಹೋಗುವೆನು. ಏಕೆಂದರೆ ಆಗ ನನ್ನ ಸ್ಥಿತಿ ಪ್ರಸ್ತುತ ಸ್ಥಿತಿಗಿಂತ ಉತ್ತಮವಾಗಿತ್ತು.’
  tam-2017: 'அவள் தன் நாயகர்களைப் பின்தொடர்ந்தும் அவர்களைச் சேருவதில்லை, அவர்களைத்
    தேடியும் கண்டுபிடிப்பதில்லை; அப்பொழுது அவள்: நான் என் முந்தின கணவனிடத்திற்குத்
    திரும்பிப்போவேன்; இப்பொழுது இருக்கிறதைப்பார்க்கிலும் அப்பொழுது எனக்கு நன்மையாயிருந்தது
    என்பாள்.'
  spa-RV-1909: 'Y seguirá sus amantes, y no los alcanzará; buscarálos, y no los hallará.
    Entonces dirá: Iré, y volveréme á mi primer marido; porque mejor me iba entonces
    que ahora.'
  ron-BTF: 'Şi îi va urmări pe iubiţii ei, dar nu îi va ajunge; şi îi va căuta, dar
    nu îi va găsi; atunci va spune: Voi merge şi mă voi întoarce la întâiul meu soţ,
    pentru că atunci îmi era mai bine decât acum.'
  eng-WEBP: She will follow after her lovers, but she won’t overtake them; and she
    will seek them, but won’t find them. Then she will say, ‘I will go and return
    to my first husband, for then it was better with me than now.’
  eng-FBV: When she runs after her lovers she won't catch up with them; she'll look
    for them but she won't find them. Then she'll say, ‘Let me go back to my former
    husband, because it was better for me then than now.’
  nld-1939: 'Loopt ze haar minnaars nog na, dan bereikt zij ze niet, Zoekt zij ze
    nog, dan vindt zij ze niet. Dan zal ze zeggen: Ik keer terug naar mijn vroegeren
    man Want toen had ik het beter dan nu.'
  nch-BL: 'Huan teipa quema tali Israel ehuani quintepotztocase inimecahua, amo quinajsitij.
