  tbz-SIM: 'Bɛ yɔ̃ dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ mbɛ, wèè bɛ̀ pɛitɛ́ ò dɔ̀ɔ̀ri ifɛi
    kpɛrɛ ndɛ, kɛ nɑ́ɑ́ nkɛ tú: N dɔ́ kɛ́wɑmmú yɛdɑcĩɛ̃̀ kɛ̀ yɛ̀ nni nduɔ̀ mmudiì
    nɛ̀ mɛniɛ, kɛ n duɔ̀ ntipecìtì nɛ̀ mmupɑ̀ɑ̀konkperímù. Kɛ n duɔ̀ mmɛkùɔ̀ nnɛ̀
    mɛnɑɑ̀.'
  msy-2020: A ifongezir gumazibar gɨn ivegh mangɨ, egh me batoghan kogham. A me burisɨ
    mangɨva, egh men apighan kogham. Egh a kamaghɨn mɨkɨmam, ‘Kɨ faragha deraghavɨra
    iti, ezɨ datɨrɨghɨn puvatɨ. Kamaghɨn amizɨ, kɨ ti uamategh uan par faragha ikezim
    bagh mangam.’
  dop-dop: Pǝyele sɩ too kʋɣɩ ɩ tɩ nyʋɣʋ kɛ́ nɑ tɛtɛlɑtǝtʋ. Hɑlɩ ɩ kpɑɑlǝɣɩ tɑm sɩ,
    ɩnɩ ɩ kɑ tǝŋ ɩ tɑŋnɑɑ mpɑ pɑ hɑɑkɩ-ɩ tɔɣɔnɑɣɑ nɑ lʋm tɔ. Pɑɑ nɑ ɩ kʋtɑkǝm nɑ ɩ
    kʋtɔɣɔlǝm nɑ nim nɑ sʋlʋm.
  azb-azb: 'Oynaşlarının dalınca gedəcək, Ancaq onlara çatmayacaq. Onları axtaracaq,
    Ancaq tapmayacaq. O zaman deyəcək: “Qoy öz əvvəlki ərimin yanına qayıdım, Çünki
    o vaxt halım indikindən yaxşı idi”.'
  eng-DBY: 'And she shall pursue after her lovers, and shall not overtake them; and
    she shall seek them, and shall not find them: and she shall say, I will go and
    return to my first husband, for then was it better with me than now.'
  hin-2017: वह अपने यारों के पीछे चलने से भी उन्हें न पाएगी; और उन्हें ढूँढ़ने से
    भी न पाएगी। तब वह कहेगी, ‘मैं अपने पहले पति के पास फिर लौट जाऊँगी, क्योंकि मेरी
    पहली दशा इस समय की दशा से अच्छी थी।’
  wol-KYG: 'Ñoom seen yaay moo gànctu, ki leen ëmb moo def lu gàccelu, naan: “Damay
    toppi sama far, yi may jox sama lekk ak samag naan, ak samag wëñ ak sama lẽe ak
    samag diw ak sama biiñ.”'
  eng-YLT: 'And she hath pursued her lovers, And she doth not overtake them, And hath
    sought them, and doth not find, And she hath said: I go, and I turn back unto
    My first husband, For — better to me then than now.'
  eng-WYC-2017: And she shall follow her lovers, and shall not overtake them, and
    she shall seek them, and shall not find [them]; and she shall say, I shall go,
    and turn again to my former husband, for it was well to me then more than now.
  eng-WMBB: She will follow after her lovers, but she won’t overtake them; and she
    will seek them, but won’t find them. Then she will say, ‘I will go and return
    to my first husband, for then it was better with me than now.’
  urd-GVH: वह अपने आशिक़ों का पीछा करते करते थक जाएगी और कभी उन तक पहुँचेगी नहीं,
    वह उनका खोज लगाती रहेगी लेकिन उन्हें पाएगी नहीं। फिर वह बोलेगी, ‘मैं अपने पहले
    शौहर के पास वापस जाऊँ, क्योंकि उस वक़्त मेरा हाल आज की निसबत कहीं बेहतर था।’
  rug-rug: Kote hadu luli sa sari nana babaere ba lopu boka kamoi; kote hata i sa
    ba lopu dogori. Meke kote zama si asa, ‘Kote pule la qua koasa qua palabatu kekenuna,
    ura leanaqu tu totosona asa hola nia sapu kamahire.’
  gaz-gaz: Isheen michoota ishee duukaa buuti; garuu isaan hin qaqqabdu; isaan barbaaddi;
    garuu hin argitu. Ergasii isheen, ‘Ani akkuma duraa gara dhirsa kootti nan deebiʼa;
    amma caalaa yeroo sana wayya tureetii’ jetti.
  fra-LSG: 'Leur mère s’est prostituée, celle qui les a conçus s’est déshonorée, car
    elle a dit: J’irai après mes amants, qui me donnent mon pain et mon eau, ma laine
    et mon lin, mon huile et ma boisson.'
  gnn-gnn: Waṉḏirri ŋayi yurru ŋunhiyi nhanukalaŋuwu ŋayi maŋutji'mirriŋuwunydja walalaŋgu
    ḻarruma, yurru yakana ŋayi yurru maḻŋ'maramanydja walalanha. Bala ŋayi yurru waŋa
    bitjanna, ‘Ŋäthilinydja ŋunhinydja ŋarra yukurrana nhinana djulŋithina, yurru
    dhiyaŋunydja‐wala ŋarra yukurra galŋa‐yätjthirrina nhina, bala ŋarra yurru dhuwala
    roŋiyirrina yulŋunydja ŋunha ŋarrakalaŋuwalana dhuway'mirriŋuwala.’
  yal-yal: 'E nga yalunyaan liga nɛn, a yi e sɔtɔ, a a yɛtɛ rayagi, amasɔtɔ a a fala
    nɛn: “N birama nɛn suxurene fɔxɔ ra, naxanye n ma donseen nun n ma min igen soma
    n yii, e nun n ma yɛxɛɛ xabe dugin nun n ma taa dugina, e nun n ma turen nun n
    ma minsena.”'
  haw-1868: A hahai aku no ia i kona mau hoaaloha, aole e loaa lakou ia ia; A imi
    aku hoi ia ia lakou, aole e loaa; Alaila, e i iho ia, E hele au, a e hoi hou i
    kuu kane mamua; No ka mea, ua oi aku ko'u pono i kela wa mamua o keia.
  arb-NAV: فَتَسْعَى وَرَاءَ عُشَّاقِهَا وَلَكِنَّهَا لَا تُدْرِكُهُمْ، وَتَلْتَمِسُهُمْ
    فَلا تَجِدُهُمْ، ثُمَّ تَقُولُ، لأَنْطَلِقَنَّ وَأَرْجِعَنَّ إِلَى زَوْجِي الأَوَّلِ،
    فَقَدْ كُنْتُ مَعَهُ فِي حَالٍ خَيْرٍ مِمَّا أَنَا عَلَيْهِ الآنَ.
  ewe-ewe: eye ne eti eƒe lɔlɔ̃tɔwo yome la matu wo o. Adi wo kple ŋkubiã gake makpɔ
    wo o. Ekema agblɔ na eɖokui be, ‘Anyo ne metrɔ yi ɖe srɔ̃nye gbɔ, elabena esi
    menɔ egbɔ la, nuwo dze edzi nam wu fifia.’
  eng-LEE: '(2:9) And she will make pursuit after her lovers, but she shall not overtake
    them; and she will seek them, but shall not find them: then will she say, I will
    go and return to my first husband; for it was better with me then than now.'
  asm-FB: তাই নিজৰ প্ৰেমিকসকলৰ পাছত যাব, কিন্তু তেওঁলোকক লগ ধৰিব নোৱাৰিব; তাই সিহঁতক
    বিচাৰিব, কিন্তু নাপাব। তেতিয়া তাই ক’ব, “মই মোৰ প্ৰথম স্বামীৰ ওচৰলৈকে ঘূৰি যাওঁ,
    কিয়নো এতিয়াৰ দিনতকৈ মই আগেয়ে বহুত ভালেৰে আছিলোঁ।”
  sus-A: عٍ نفَ عٍ سْتْ لَنفٌيحَ نَن كُي. نَ بَرَ قِندِ يَافِ رَ عٍ بّ. عَ نَشَ عَ
    قَلَ، ‹ﭑ بِرَ مَ نّ ﭑ حّنفّيٍ قْشْ رَ، نَشٍيٍ دٌنسٍ نُن يٍ سٌمَ ﭑ يِ، نَشٍيٍ دُفِ
    قِمَ ﭑ مَ، نَشٍيٍ ﭑ كِمَ تُرٍ نُن مِنسٍ رَ.›
  fra-SBL: 'Elle suivra ses amants, mais elle ne les dépassera pas ; et elle les cherchera,
    mais ne les trouvera pas. Elle dira alors : « Je m''en vais et je retourne chez
    mon premier mari, car j''étais alors mieux avec moi que maintenant.'
  hbo-hbo: כִּ֤י זָֽנְתָה֙ אִמָּ֔ם הֹבִ֖ישָׁה הֹֽורָתָ֑ם כִּ֣י אָמְרָ֗ה אֵלְכָ֞ה אַחֲרֵ֤י
    מְאַהֲבַי֙ נֹתְנֵ֤י לַחְמִי֙ וּמֵימַ֔י צַמְרִ֣י וּפִשְׁתִּ֔י שַׁמְנִ֖י וְשִׁקּוּיָֽי׃
  kik-kik: Nĩagatengʼeria endwa ake na ndakamakinyĩra. Akaamacaria na ndakamona. Hĩndĩ
    ĩyo nĩagacooka oige atĩrĩ, ‘Nĩngũcooka kũrĩ mũthuuri wakwa wa mbere, nĩgũkorwo
    hĩndĩ ĩyo nĩndaikarĩte wega gũkĩra rĩu.’
  fra-NCL: 'Car leur mère s’est prostituée, celle qui les a conçus a fait des choses
    honteuses ; elle a dit : « J’irai après mes amants, qui me donnent mon pain et
    mon eau, ma laine et mon lin, mon huile et ma boisson. »'
  cek-AK: Anih mah angmah ih tlangainawk to patom tih, toe kae mak ai; anih mah nihcae
    to pakrong tih, toe hnu mak ai. To naah anih mah, Ka caeh moe, hmaloe ih ka sava
    khaeah kam laem let han, to tiah ni vaihi pongah khosak ka hoih kue tih, tiah
    thui tih.
  cuk-cuk: 'Ar e-suiganbina surbinsa miamakdii guoed. Gwen amisulidbali weyob sogdoed:
    ‘Bur an-sui-sailaginedse an gannar naoe, iduardi bur an nued gudiinad.’'
  uig-CYR: 'Шуниң билән у ашнилирини қоғлайду, бирақ уларға йетишәлмәйду; Уларни издәйду,
    тапалмайду; Шуңлашқа у: «Мән берип биринчи еримни тепип, униң йениға қайтимән;
    чүнки әһвалим бүгүнкидин яхши еди» — дәйду.'
  tel-2017: అది తన విటులను వెంటాడినా వారిని కలుసుకోలేక పోతుంది. ఎంత వెతికినా వారు
    దానికి కనబడరు. అప్పుడు ఆమె అంటుంది. “నా మొదటి భర్త దగ్గరికి తిరిగి వెళ్తాను. ఎందుకంటే
    ఇప్పటి కంటే అదే బాగుంది.”
  hat-BSA: 'Li va kouri dèyè moun ki renmen li yo, men li p ap ka rive sou yo. Li
    va chache yo, men li p ap jwenn yo. Konsa li va di: ‘M ap prale retounen kote
    premye mari Mwen an, paske lè sa a te pi bon pou mwen pase koulye a.’'
  kos-kos: El ac kasrusr ukwe mukul el orek pwar nu se tuh el ac fah tia sonolos.
    El ac fah sokolos tuh el ac fah tia konalosyak. Na el ac fah fahk, “Nga ac folokla
    nu yurin mukul tumuk ah. Wo nu sik ke pacl se nga muta yorol ah liki na inge.”
  hbo-WLC: כִּ֤י זָֽנְתָה֙ אִמָּ֔ם הֹבִ֖ישָׁה הֽוֹרָתָ֑ם כִּ֣י אָמְרָ֗ה אֵלְכָ֞ה אַחֲרֵ֤י
    מְאַהֲבַי֙ נֹתְנֵ֤י לַחְמִי֙ וּמֵימַ֔י צַמְרִ֣י וּפִשְׁתִּ֔י שַׁמְנִ֖י וְשִׁקּוּיָֽי׃
  ibo-ibo: Ọ ga-agbaso ndị ahụ hụrụ ya nʼanya ma ọ gaghị achụkwute ha. Ọ ga-achọ ha
    ma ọ gaghị ahụ ha. Mgbe ahụ, ọ ga-asị, ‘Ka m gaa laghachikwuru di mbụ m, nʼihi
    na ọ dịrị m mma mgbe ahụ karịa ugbu a.’
  ory-ory: ପୁଣି, ସେ ଆପଣା ପ୍ରେମିକଗଣର ପଛେ ପଛେ ଯିବ, ମାତ୍ର ସେ ସେମାନଙ୍କର ସଙ୍ଗ ଧରିବ ନାହିଁ
    ଓ ସେ ସେମାନଙ୍କର ଅନ୍ଵେଷଣ କରିବ, ମାତ୍ର ଉଦ୍ଦେଶ୍ୟ ପାଇବ ନାହିଁ; ତହୁଁ ସେ କହିବ, ‘ମୁଁ ଫେରି
    ଆପଣା ପ୍ରଥମ ସ୍ୱାମୀ ନିକଟକୁ ଯିବି; କାରଣ ବର୍ତ୍ତମାନ ଅପେକ୍ଷା ସେତେବେଳେ ମୋର ମଙ୍ଗଳ ଥିଲା।’
  chk-chk: Epwe tapwela mürin nöün kewe kamwet, nge esap toriir. Epwe kütteer, nge
    esap küneer. Mürin epwe apasa, “Üpwe liwiniti pwülüei akom, pun üa feiöch me mwan
    lap seni iei.”
  rop-rop: Im garra trai ranimap im boifren olabat. Bat im kaan gajimap olabat. Im
    garra lukabat olabat. Bat im kaan faindim olabat. En afta det gel garra tok, ‘Ai
    garra gobek langa main ronwan hasbin, dumaji aibin abum ebrijing wanim aibin wandim
    wen aibin jidan garram im.’ Lagijat na det gel garra tok.
  ukr-1871: 'Пожене слїдом за полюбовниками своїми, та їх не здогонить і буде їх шукати,
    але їх не знайде; а тодї скаже: Пійду, вернуся до мого першого мужа; тодї бо лучше
    було менї, нїж тепер.'
  deu-1951: '(02-9) Wenn sie alsdann ihren Liebhabern nachjagt und sie nicht mehr
    einholt, wenn sie dieselben sucht, aber nicht findet, so wird sie dann sagen:
    Ich will doch wieder zu meinem ersten Mann zurückkehren, denn damals hatte ich
    es besser als jetzt!'
  eng-JPS: '(2-9) And she shall run after her lovers, but she shall not overtake them,
    and she shall seek them, but shall not find them; then shall she say: ''I will
    go and return to my first husband; for then was it better with me than now.'''
  srp-1865: 'I trèaæe za svojim milosnicima, ali ih neæe stignuti; i tražiæe ih, ali
    ih neæe naæi; pa æe reæi: idem da se vratim k prvomu mužu svojemu, jer mi bješe
    bolje onda nego sada.'
  lug-lug: Aligezaako okugoberera baganzi be abakwate, naye talibatuukako, alibanoonya
    naye talibalaba. Oluvannyuma alyogera nti, “Naagenda eri bba wange eyasooka, kubanga
    mu biro ebyo nabanga bulungi okusinga bwe ndi kaakano.”
  heb-heb: ורדפה את מאהביה ולא תשיג אתם ובקשתם ולא תמצא ואמרה אלכה ואשובה אל אישי
    הראשון כי טוב לי אז מעתה׃
  ben-IRV: সে তার প্রেমিকদের পিছনে ছুটবে, কিন্তু সে তাদের ধরতে পারবে না। সে তাদের
    খুঁজবে, কিন্তু সে তাদের পাবে না। তখন সে বলবে, “আমি আমার প্রথম স্বামীর কাছে ফিরে
    যাবো, কারণ এখনের থেকে আমি তখনই অনেক ভালো ছিল৷”
  pan-pan: ਉਹ ਆਪਣਿਆਂ ਪ੍ਰੇਮੀਆਂ ਦੇ ਪਿੱਛੇ ਜਾਵੇਗੀ, ਪਰ ਉਹ ਉਹਨਾਂ ਨੂੰ ਨਾ ਪਾਵੇਗੀ, ਉਹ ਉਹਨਾਂ
    ਨੂੰ ਭਾਲੇਗੀ ਪਰ ਪਾਵੇਗੀ ਨਾ, ਤਾਂ ਉਹ ਆਖੇਗੀ, ਮੈਂ ਜਾਂਵਾਂਗੀ, ਅਤੇ ਆਪਣੇ ਪਹਿਲੇ ਪਤੀ ਵੱਲ ਮੁੜਾਂਗੀ,
    ਕਿਉਂ ਜੋ ਮੇਰਾ ਪਹਿਲਾ ਹਾਲ ਹੁਣ ਨਾਲੋਂ ਚੰਗਾ ਸੀ।
  mya-JVB: သူ သည် ရည်းစား တို့ကို လိုက် သော်လည်း မ မှီ ၊ ရှာ သော်လည်း မ တွေ့ ဘဲ နေရသောအခါ၊
    လင် ဟောင်းထံသို့ ငါပြန် သွားမည်။ ယခု နေရာထက် အရင် နေရာသာ၍ ကောင်း သည်ဟု ဆို လိမ့်မည်။
  hmo-hmo: Ia be ia ura henia tatau edia murinai do ia heau lao, to ia hegeregere
    lasi do ia davaridia. Ia ese idia do ia tahua, to do ia itadia diba lasi. Unai
    dainai do ia gwau, ‘Guna egu noho be namo, to hari ia dika. Vadaeni lau be do
    lau toreisi, egu adavana korikori dekenai do lau giroa lou.’
  urd-urd: और वह अपने यारों के पीछे जाएगी, पर उनसे जा न मिलेगी; और उनको ढूँडेगी पर
    न पाएगी। तब वह कहेगी, 'मैं अपने पहले शौहर के पास वापस जाऊँगी, क्यूँकि मेरी वह
    हालत अब से बेहतर थी।
  rus-SYN: 'и погонится за любовниками своими, но не догонит их, и будет искать их,
    но не найдет, и скажет: “пойду я и возвращусь к первому мужу моему; ибо тогда
    лучше было мне, нежели теперь”.'
  bqc-SIM: An da dↄ́ɛ'ĩi kɛ̀, ↄ̃ à ń nↄsì wisaikɛa guu. À mɛ̀ á gɛ́ a gↄ̃pↄsɛↄwaɛ,
    aai a gba pↄblea ń ío ń sãkão ń bàabaao ń nísio ń vɛ̃ɛo.
  tcz-CHONGTHU: Angailu ho kom’a lhai jongle, anungu aphah jou lou ding ahitai, amaho
    chu holle le jongle mujong amujou lou ding ahitai. Chule amanun jong asei ding,
    tun chengting kaji masapa henga kilekit tange, ajeh chu tulai kaumchan sangin
    chulaija kaumchan anomjoi.
  mar-mar: ती तिच्या प्रियकरांच्या मागे धावेल पण ती त्यांना गाठू शकणार नाही, ती त्यांचा
    शोध करेल पण ते तिला सापडणार नाही. मग ती म्हणेल, मी माझ्या पहिल्या नवऱ्याकडे परत
    जाईल, कारण माझी दशा आतापेक्षा तेव्हा चांगली होती.
  qub-qub: 'Chaura cuyashancunapa guepanta aywarpis mananami taripanganachu. Ashirpis
    manami tarenganachu. Chayrämi nenga: ‹Cutishaj rimir caj runäman. Paywan goyashpäga
    canan caycashäpita mas allimi carä› nir.'
  bqp-bqp: U kurɔ tɑnɑru kɑ sekuru sɑriru dɔrɑ. Domi u nɛɛ, u koo win durɔ tɑnɔbu
    swĩiwɑ kpɑ bu nùn nim kɑ dĩɑnu kɑ tɑm kɑ gum kɑ yɑ̃nu wɛ̃ ni u koo doke.
  hat-hat: 'L''a chache mwayen pou li al kouri dèyè nonm li yo, men li p''ap ka rive
    jwenn yo. L''a chache yo toupatou, men li p''ap jwenn yo. Lè sa a, l''a di: M''ap
    tounen vin jwenn premye mari mwen an, paske avè l'' zafè m'' te pi bon pase koulye
    a.'
  eng-BSB: She will pursue her lovers but not catch them; she will seek them but not
    find them. Then she will say, ‘I will return to my first husband, for then I was
    better off than now.’
  eng-WEBPB: She will follow after her lovers, but she won’t overtake them; and she
    will seek them, but won’t find them. Then she will say, ‘I will go and return
    to my first husband, for then it was better with me than now.’
  kbq-kbq: Hagi ana a'mo'ma agrama avesi nezmantea vene'neramima zamarotago huno'ma
    vaniana ome zamaze'origahie. Hagi ana vene'neraminkura hakeno vano hugahianagi,
    zamageno eri forera osugahie. Zamageno'ma erifore'ma osnuno'a agra amanage hugahie,
    nagra ete ese ve'ni'are vanue. Na'ankure agranema mani'noana knare hu'na mani'noane
    huno hugahie.
  nhe-BL: 'Huan teipa quema tlali Israel ehuani quintepotztocase ininmecahua, ax quinajsitij.
    Huan yonque quintemose campa hueli ax quinpantise. Huan huajca quiijtose queja
    nopa tlacanenca sihuatl quiijtosquía: ‘Más cuali nimocuepas ica tlen achtohui
    eliyaya nohuehue pampa achi más cuali niitztoya ihuaya ya que ama niitztoc.’'
  gub-BL: Uzàn putar oho awa upuhe uker ma'e ràm wanaikweromo nehe. Nuhem kwaw wanupe
    nehe. Wekar putar wà nehe. Nuexak kwaw wà nehe. Na'e uze'eg putar nezewe nehe.
    — Azewyr putar hemen pe nehe. Ta'e hehe we hereko mehe herurywete ihe 'y. Ta'e
    ko 'ar rehe naherurywete kwaw ihe 'y, i'i putar nehe.
  eng-DRA: 'And she shall follow after her lovers, and shall not overtake them: and
    she shall seek them, and shall not find, and she shall say: I will go, and return
    to my first husband, because it was better with me then, than now.'
