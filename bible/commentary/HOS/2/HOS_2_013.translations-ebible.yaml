verse: HOS.002.013
translations:
  mal-C: ബാലിനു ധൂപം കാട്ടിയ ആ കാലങ്ങളിലെല്ലാം ഞാൻ അവളെ ശിക്ഷിക്കും; അവൾ മോതിരങ്ങളും
    ആഭരണങ്ങളും അണിഞ്ഞ് സ്വയം അലങ്കരിച്ചുകൊണ്ട് തന്റെ കാമുകന്മാരെ പിൻതുടർന്നു, എന്നെയോ,
    അവൾ മറന്നുകളഞ്ഞു,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: und will aller ihrer Fröhlichkeit ein Ende machen, ihrem Fest, ihren Neumonden
    und ihren Sabbaten und allen ihren Festzeiten,
  lin-lin: 'Nakosukisa bisengo na ye nyonso : bafeti na ye ya mobu na mobu mpe ya
    ebandeli ya sanza, mikolo na ye ya Saba mpe bafeti nyonso oyo ekatama.'
  eng-LSV: And I have charged on her the days of the Ba‘alim, || To whom she makes
    incense, || And puts on her ring and her ornament, || And goes after her lovers,
    || And forgot Me,” a declaration of YHWH.
  eng-GNV: 'And I wil visit vpon her the daies of Baalim, wherein shee burnt incense
    to them: and shee decked her selfe with her earings and her iewels, and shee folowed
    her louers, and forgate me, saith the Lord.'
  eng-WEBSTER: And I will visit upon her the days of Baalim, in which she burned incense
    to them, and she decked herself with her ear-rings and her jewels, and she went
    after her lovers, and forgot me, saith the LORD.
  nhw-BL: Huan quej nopa niquintlatzacuiltis catli ehuani nopa tlali por nochi nopa
    tonali quema quintlatilijque tlacajcahualistli nopa miyac tiotzitzi tlen Baal.
    Nochi nopa tonali mocualtlaliyayaj ica pijpiloli huan ica tlamantli catli yejyectzitzi
    huan yohuiyayaj quinonitaj nopa Baales quen eliyayaj ininmecahua huan nechelcahuayayaj
    na catli niininTECO.” Quej nopa quiijtohua TOTECO.
  swh-ONEN: Nitamwadhibu kwa ajili ya siku alizowafukizia uvumba Mabaali; alipojipamba
    kwa pete na kwa vito vya thamani, na kuwaendea wapenzi wake, lakini mimi alinisahau,”
    asema Bwana.
  bba-bba: Kon win nuku dobu kpuro kpeerɑsiɑ kɑ tɔ̃ɔ bɑkɑ ni u rɑ ko suru kɑ suru
    kɑ tɔ̃ɔ wɛ̃rɑruɡiru kɑ sere mɛnnɔ si u rɑ ko sɑ̃ɑrun swɑɑ sɔɔ.
  eng-KJVCPB: And I will visit upon her the days of Baalim, wherein she burnt incense
    to them, And she decked herself with her earrings and her jewels, And she went
    after her lovers, and forgat me, saith the Lord.
  luo-luo: Jehova Nyasaye wacho niya, “Anakume kuom ndalo duto mane owangʼo ubani
    ne Baal; korwakore gi gik mabeyo ahinya kolombogo joherane, to an ne wiye owil
    koda.
  meu-meu: Baal edia aria dinadia e badinadia dainai, lau ese baina hahisia; unu dinadia
    ai muramura mai bonana e gabu henidia, ena vaḡivaḡi bona ena herahera nadidia
    e heralai, e ura henia taudia muridia amo ela, a lau e lalogu boio. Iehova na
    e herevamu.
  npi-ULB: बाल देवताका भोजका दिनका निम्ति म त्यसलाई दण्ड दिनेछु, जति बेला त्यसले तिनीहरूका
    निम्ति धूप बाली, जति बेला त्यसले आफ्ना औँठीहरू र गहनाले आफूलाई सुसज्‍जिए पारी,
    अनि त्यो आफ्ना प्रेमीहरूको पछि गई र मलाई बिर्सी, यो परमप्रभुको घोषणा हो ।”
  yor-yor: Èmi yóò bẹ̀ ọjọ́ Baalimu wò ní ara rẹ̀ nínú èyí tó ń fi tùràrí jóná fún
    Baali; tí ó fi òrùka etí àti ohun ọ̀ṣọ́ rẹ̀, ṣe ara rẹ̀ lọ́ṣọ̀ọ́, tó sì tẹ̀lé
    àwọn olólùfẹ́ rẹ̀ lọ. Ṣùgbọ́n èmi ni òun gbàgbé,” ni Olúwa wí.
  pes-OPCB: به سبب تمام آن روزهایی که برای بت خودش بعل، بخور می‌سوزانید و گوشواره‌هایش
    را به گوش می‌کرد و با طلا و جواهرات، خود را می‌آراست و مرا ترک نموده، به دنبال
    فاسقانش می‌رفت، او را مجازات خواهم کرد. این را خداوند می‌فرماید.
  tgl-ULB: "Paparusahan ko siya dahil sa mga araw ng pista ng mga Baal, nang nagsunog\
    \ siya ng insenso sa kanila, nang pinalamutian niya ang kaniyang sarili ng kaniyang\
    \ mga singsing at alahas, \x81at sinundan niya ang kaniyang mga mangingibig at\
    \ nilimot ako.” Ito ang pahayag ni Yahweh."
  hui-hui: Ibugua i̱ embeda halu bi pupu wule gime wabini mini Bala anda heagoha puwa
    ira hagua ngabilo mini inisenesi delayagonagabi aga karulalu yári tara tara bialu
    agali ibuni dimagoli hagaru heagoha piyagonagabi i̱na ibu mana lalu genda timbuniore
    ngago yu helo mulebero, lalu Anduane Homogo i̱na bi o ledogoniore, lene.
  mya-mya: သူ​သည်​ငါ့​ကို​မေ့​လျော့​ပြီး​လျှင်​ဗာ​လ ဘု​ရား​အား​နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ပူ​ဇော်
    လျက် ရွှေ​ငွေ​တန်​ဆာ​များ​ကို​ဝတ်​ဆင်​၍ ချစ်​သူ​များ​နောက်​သို့​လိုက်​သည့်​အ​ခါ​များ
    အ​တွက်​သူ့​အား​ငါ​ဒဏ်​ခတ်​မည်။ ဤ​ကား ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သော​စကား​ဖြစ်​၏။
  bod-N: ཡང་མོས་ཉིན་རྒྱུན་པཱ་ཨལ་དག་ལ་བདུག་སྤོས་བདུགས་པའི་སྡིག་པར་ངས་ཉེས་ཆད་གཅོད་དགོས་ཏེ།
    དེའི་དུས་སུ་མོས་རྣ་ལོང་དང་རྒྱན་ཆ་བཏགས་ནས་དགའ་རོགས་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་ཤིང་།
    ང་རང་བརྗེད་པར་གྱུར་ཏོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ། །
  sna-sna: Ndichavaranga nokuda kwamazuva avakapisira zvinonhuhwira kuna Bhaari; vakazvishonga
    nemhete nezvishongo, vakatevera vadiwa vavo, asi ini vakandikanganwa,” ndizvo
    zvinotaura Jehovha.
  spa-BLM: Visitaré en ella los días de los baales, al que quemó incienso cuando se
    engalanó con sus pendientes y sus joyas, y fue tras sus amantes y se olvidaron
    de mí”, dice Yahvé.
  cac-cac: A in Jehová in svala' to ol vac'och yaelal d'a yib'an̈ eb', yujto nivan
    tiempo ix yaltej incienso eb' d'a juntzan̈ yechel Baal. Ix laj sb'oan sb'a eb'
    icha junoc ix ix syac'och yuchiquin yed' ston̈ tz'och tzac'an yuj eb' vin̈ nib'ab'il
    yuuj, syac'an sat sc'ool d'a vin̈ yetb'eyum. Icha chi' in yutej chon̈ab' Israel
    tic.
  swh-ULB: Nami nitamuadhibu kwa ajili ya Sikukuu ya Baali, alipowafukizia uvumba,
    akijipamba kwa pete zake na mavazi yake, naye akafuata wapenzi wake, akanisahau.”
    Hili ndilo tamko la Bwana.
  bel-bel: І пакараю яе за дні служэньня Ваалам, калі яна кадзіла ім і, упрыгожыўшы
    сябе завушніцамі і пацеркамі, хадзіла за палюбоўнікамі сваімі, а Мяне забывала,
    кажа Гасподзь.
  deu-ELBBK: Und ich werde all ihrer Freude, ihren Festen, ihren Neumonden und ihren
    Sabbaten und allen ihren Festzeiten ein Ende machen.
  mbb-OT: Edsilutan ku sikandin su zuen menge timpu he midtutung sikandin te veyewà
    diyà te ledawan ni Baal. Inseluub din is menge elahas din ne midal-as din is menge
    kumpadi zin, ne siak mulà, ne midlipatan e zin en. Iyan a, is Nengazen, is migkaǥi
    kayi.
  mal-2015: അവൾ ബാൽവിഗ്രഹങ്ങൾക്കു ധൂപം കാണിച്ചു കുണുക്കും ആഭരണങ്ങളുംകൊണ്ടു തന്നെ അലങ്കരിച്ചു
    തന്റെ ജാരന്മാരെ പിന്തുടർന്നു എന്നെ മറന്നുകളഞ്ഞ നാളുകളെ ഞാൻ അവളോടു സന്ദർശിക്കും
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: 'Zaačhavava savore lakre radišagi: lakre inepi, oslavi le Neve čhoneskre,
    dživesa le šabatoskre – savore lakre inepi.'
  pes-OPV: و خداوند می‌گوید که انتقام روزهای بعلیم را از او خواهم کشید که برای آنها
    بخورمی سوزانید و خویشتن را به گوشوارها وزیورهای خود آرایش داده، از عقب عاشقان
    خودمی رفت و مرا فراموش کرده بود.
  ron-1924: О вой педепси пентру зилеле кынд тэмыя баалилор, кынд се гэтя ку верига
    де нас, ку салба ей, ши алерга дупэ ибовничий ей, уйтынд де Мине”, зиче Домнул.
  ben-OBCV: বায়াল-দেবতাদের উদ্দেশে সে যতদিন ধূপদাহ করেছিল, তার জন্য আমি তাকে শাস্তি
    দেব; সে আংটি ও বিভিন্ন অলংকারে নিজেকে সজ্জিত করত এবং তার প্রেমিকদের পশ্চাদগামী
    হত, কিন্তু আমাকে সে ভুলে গিয়েছিল,” সদাপ্রভু একথা ঘোষণা করেন।
  som-som: Rabbigu wuxuu leeyahay, Waxaan iyada u taqsiiri doonaa maalmihii ay fooxa
    Bacaliim u shidday, oo ay isku sharraxday hilqadaheedii iyo dahabkeedii, oo ay
    daba gashay kuwii iyada caashaqi jiray, anigase ay i illowday.
  lat-VUC: Et visitabo super eam dies Baalim, quibus accendebat incensum, et ornabatur
    in aure sua, et monili suo. Et ibat post amatores suos, et mei obliviscebatur,
    dicit Dominus.
  eng-ASVBT: And I will visit upon her the days of the Baalim, unto which she burned
    incense, when she decked herself with her earrings and her jewels, and went after
    her lovers, and forgat me, saith Jehovah.
  ita-1885: E farò punizione sopra lei de' giorni dei Baali, ne' quali ella ha fatti
    loro profumi, e si è adorna de' suoi pendenti, e monili, ed è andata dietro a' suoi
    amanti, e mi ha dimenticato, dice il Signore.
  eng-LXXUP: And I will take away all her gladness, her feasts, and her festivals
    at the new moon, and her Sabbaths, and all her solemn assemblies.
  eng-ULB: I will punish her for the feast days of the Baals, when she burned incense
    to them, when she adorned herself with her rings and jewelry, and she went after
    her lovers and forgot me— this is Yahweh's declaration.”
  spa-VBL: Yo la castigaré por todas las veces que le ofreció incienso a Baal, vestida,
    usando anillos y joyas, buscando a sus amantes, y olvidándose de mi, dice el Señor.
  fra-_FOB: Et je la punirai pour les jours où elle offrait des parfums aux Baals,
    en se parant de ses bagues et de ses joyaux, et s'en allait après ses amants,
    et m'oubliait, dit l'Éternel.
  mal-mal: അവൾ ബാല്‍ വിഗ്രഹങ്ങൾക്ക് ധൂപം കാണിച്ച് കുണുക്കും ആഭരണങ്ങളുംകൊണ്ട് സ്വയം
    അലങ്കരിച്ച് തന്റെ ജാരന്മാരെ പിന്തുടർന്ന് എന്നെ മറന്നുകളഞ്ഞ നാളുകൾ ഞാൻ അവളോട് സന്ദർശിക്കും”
    എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai ki maiṅ use un dinoṅ kī sazā dūṅgā jab us ne Bāl ke butoṅ
    ko baḳhūr kī qurbāniyāṅ pesh kīṅ. Us waqt wuh apne āp ko bāliyoṅ aur zewarāt se
    sajā kar apne āshiqoṅ ke pīchhe bhāg gaī. Mujhe wuh bhūl gaī.
  suz-BL: गो मेको कली बाल देवता कली धूप चोशो नाक्‍ती सजाइ गेनुङ। मेको नाक्‍त मेको
    ग्‍योम्‍सीशा वोंइश खोइक्‍तु। आं कली चहिं प्रेंताक्‍यी।
  eng-NOY: I will punish her for the days of the Baals, When she burned incense to
    them, And decked herself with her rings and her jewels, And went after her lovers,
    And forgot me, saith Jehovah.
  ita-1927: E la punirò a motivo de’ giorni de’ Baali, quando offriva loro profumi,
    e s’adornava de’ suoi pendenti e de’ suoi gioielli e se n’andava dietro ai suoi
    amanti, e mi dimenticava, dice l’Eterno.
  ckb-ckb: لەسەر ئەو ڕۆژانەی سزای دەدەم کە بخووری بۆ بەعلەکان دەسووتاند، بە خەزێم
    و خشڵەکانی خۆی دەڕازاندەوە، دوای خۆشەویستانی کەوت، بەڵام منی لەیاد کرد.» ئەوە
    فەرمایشتی یەزدانە.
  eng-BBE: And I will give her punishment for the days of the Baals, to whom she has
    been burning perfumes, when she made herself fair with her nose-rings and her
    jewels, and went after her lovers, giving no thought to me, says the Lord.
  kan-OKCV: ತರುವಾಯ ಅವಳು ನನ್ನನ್ನು ಮರೆತು ಕಿವಿಯೋಲೆ ಮೊದಲಾದ ಒಡವೆಗಳಿಂದ ಸಿಂಗರಿಸಿಕೊಂಡು, ಅವಳ
    ಪ್ರೇಮಿಗಳ ಹಿಂದೆ ಹೋಗಿ, ಬಾಳ್ ದೇವತೆಗಳಿಗೆ ಧೂಪ ಸುಟ್ಟ ದಿವಸಗಳಿಗಾಗಿ ನಾನು ಅವಳನ್ನು ದಂಡಿಸುವೆನು,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அவள் பாகால்களுக்குத் தூபங்காட்டி, தன் நெற்றிப்பட்டங்களினாலும் தன் ஆபரணங்களினாலும்
    தன்னை அலங்கரித்துக்கொண்டு, தன் நேசரைப் பின்தொடர்ந்து, என்னை மறந்துபோன நாட்களுக்காக
    அவளை விசாரிப்பேன் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y visitaré sobre ella los tiempos de los Baales, á los cuales incensaba,
    y adornábase de sus zarcillos y de sus joyeles, é íbase tras sus amantes olvidada
    de mí, dice Jehová.
  ron-BTF: Şi voi cerceta asupra ei zilele Baalilor, în care ea le ardea tămâie şi
    se împodobea cu cerceii ei şi cu bijuteriile ei şi mergea după iubiţii ei, iar
    pe mine m-a uitat, spune DOMNUL.
  eng-WEBP: I will visit on her the days of the Baals, to which she burned incense
    when she decked herself with her earrings and her jewels, and went after her lovers
    and forgot me,” says the LORD.
  eng-FBV: I will punish her for all the times she offered incense to Baal, dressing
    herself up, putting on rings and jewelry, going after her lovers, but forgetting
    about me, declares the Lord.
  nld-1939: 'Ik zal haar de dagen der Báals doen boeten, Waarop zij offers aan hen
    heeft gebracht, En zich tooide met ringen en snoeren; Waarop zij haar minnaars
    achterna is gelopen, Maar Mij heeft vergeten: Is de godsspraak van Jahweh!'
  nch-BL: Huan quej nopa niquintatzacuiltis cati ehuani ipan nopa tali por nochi nopa
    tonali quema quintatilijque tacajcahualisti nopa miyac teteyome ten Baal. Ipan
    nochi nopa tonali mocualtaliyayaj ica pijpiloli huan ica tamanti cati yejyectzitzi
    huan yahuiyayaj quinonitaj nopa Baales quej eliyayaj inimecahua huan techelcahuayayaj
    na cati niininTECO.” Quej nopa quiijtohua TOTECO.
  vie-1934: Ta sẽ thăm phạt nó vì những ngày mà nó dâng hương cho các tượng Ba-anh,
    trang sức những hoa tai và đồ châu báu, nó đi theo tình nhân mình, còn ta thì
    nó quên đi! Đức Giê-hô-va phán vậy.
  hin-CV: मैं उसे उस बात के लिये दंड दूंगा कि उसने बाल देवताओं के लिये धूप जलाया;
    वह अपने आपको नथनी और गहनों से सजाती, और अपने प्रेमियों के पीछे जाती थी, पर मुझको
    वह भूल गई,” याहवेह की घोषणा है.
  spa-BES: Y la castigaré por los días de los Baales, a quienes ha estado quemando
    perfumes, cuando se adornaba con sus anillos en la nariz y sus joyas, y fue tras
    sus amantes, sin pensar en mí, dice él Señor.
  tdx-tdx: Fonga hajiheko o hafalefalea’eo, o sabadidam-pitontona’eo, naho o pea-bola’eo,
    naho o fitofa’eo vaho o hene androm-pamantaña’eo.
  tha-KJV: เราจะทำโทษนางเนื่องในวันเทศกาลเลี้ยงพระบาอัล เมื่อนางเผาเครื่องหอมบูชาพระเหล่านั้น
