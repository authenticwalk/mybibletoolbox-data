    na patu ṉedala, meke hata luli sa sari nana babaere, ba Arau si muliṉi Nau sa,”
    zama vura gua se Zihova.
  gaz-gaz: Ani guyyoota isheen itti Baʼaaliif ixaana aarsite sanaaf ishee nan adaba;
    isheen qubeelaa fi faaya garaa garaatiin of miidhagsitee michoota ishee duukaa
    butee na irraanfatte” jedha Waaqayyo.
  fra-LSG: Je ferai cesser toute sa joie, ses fêtes, ses nouvelles lunes, ses sabbats
    et toutes ses solennités.
  gnn-gnn: Yo, ŋuriŋi yana ŋunhi ŋarrakala dhäykayu yukurrana batharanydja buŋgan
    bäwny'tja, buku‐ŋal'yunarawu be ŋuriki waŋarrwu yäkuwu Bälwunydja; ŋayi ŋuli dhaṯthunminyanydja
    yukurranha be dhapirrkkunhaminya ŋanyapinyay ŋayi be mäkiri'wuyyuna girri'yu dhika
    nhäyuna malaŋuyu, dhapirrkmirriyuna dhikana guṉḏayu, bala ŋayi ŋuli marrtjinyanydja‐wala
    ḻarrunhana be nhanukalayŋuwu maŋutji'mirriŋuwuna walalaŋgu. Yo, meṉguŋalana ŋayi
    ŋarranhanydja, bala gonha'yurrunana ŋayi, ḏiltjina‐wekaŋala ŋarrakunydja, bala
    ŋarranydja yurru ŋanya dhä‐ḏir'yunna‐wala yanana wirrkina wal'ŋu.” Ga bitjarra
    ŋayi Garraynydja waŋana.
  yal-yal: N yi a sɛwan birin dan, a sanle, a kike nɛnɛne, a Matabu Lɔxɔne nun a binya
    lɔxɔne birin.
  haw-1868: A e hoopai aku au maluna ona i na la o na Baala, I na la ana i kuni ai
    i ka mea ala no lakou; A i kahiko ai ia ia iho i kona mau apo-ihu, a me kona mau
    lei-a-i, A hahai no ia mamuli o kona mau ipo, A hoopoina ia ia'u, wahi a Iehova.
  arb-NAV: وَأُعَاقِبُهَا عَلَى أَيَّامِ احْتِفَالاتِهَا بِآلِهَةِ الْبَعْلِ، حِينَ
    أَحْرَقَتْ لَهَا الْبَخُورَ، وَتَزَيَّنَتْ بِخَوَاتِمِهَا وَحُلِّيِهَا وَضَلَّتْ
    وَرَاءَ عُشَّاقِهَا وَنَسِيَتْنِي، يَقُولُ الرَّبُّ.
  ewe-ewe: Mahe to nɛ ɖe ɣeyiɣi siwo wòdo dzudzɔ ʋeʋĩ na Baalwo, eƒe legba Baal, eye
    wòde eƒe togɛ kple kɔsɔkɔsɔwo, hedze eƒe lɔlɔ̃tɔwo yome, hegblẽm ɖi. Yehowae gblɔe.
  eng-LEE: (2:15) And I will visit upon her the days of the Be'alim, to which she
    used to burn incense, when she decked herself with her earrings and her jewels,
    and went after her lovers, and me she forgot, saith the Lord.
  asm-FB: তাই যিমান দিন ধৰি বাল দেৱতাবোৰৰ উদ্দেশ্যে ধূপ জ্বলাইছিল, নথ আৰু অলঙ্কাৰেৰে
    সৈতে নিজকে ভূষিত কৰি প্ৰেমিকসকলৰ পাছত গৈ মোক পাহৰি গৈছিল, সিমান দিনৰ বাবে মই তাইক
    শাস্তি দিম। যিহোৱাই এই কথা কৈছে।
  sus-A: ﭑ حّلّشِنيِ بِرِن بَمَ نّ عٍ يِ، عَلْ عٍ شَ مَلَبُي لْشْي سَلِ، عٍ شَ كِكٍ
    نّينّ سَلِ، عَ نُن عٍ شَ سَلِ بِرِن.
  fra-SBL: Je visiterai sur elle les jours des Baals, à laquelle elle a brûlé de l'encens
    quand elle s'est parée de ses boucles d'oreilles et de ses bijoux, et est allée
    chercher ses amants et m'ont oublié », dit Yahvé.
  hbo-hbo: וְהִשְׁבַּתִּי֙ כָּל־מְשֹׂושָׂ֔הּ חַגָּ֖הּ חָדְשָׁ֣הּ וְשַׁבַּתָּ֑הּ וְכֹ֖ל
    מֹועֲדָֽהּ׃
  kik-kik: Jehova ekuuga atĩrĩ, “Nĩngamũherithia nĩ ũndũ wa mĩthenya ĩrĩa acinĩire
    Baali ũbumba; rĩrĩa eegemagia na icũhĩ, na mathaga ma goro, na akĩrũmĩrĩra endwa
    ake, no akĩriganĩrwo nĩ niĩ.
  fra-NCL: Je ferai cesser toutes ses réjouissances, ses fêtes, ses nouvelles lunes,
    ses sabbats, et toutes ses solennités.
  cek-AK: Baalnawk khaeah hmuihoih a thlaekhaih aninawk pongah, anih to ka thuitaek
    han. Anih loe bantuek, naa tangkraeng, atho kana hmuen hoiah amthoep moe, angmah
    ih tlangainawk hnuk ah a caeh, kai ang pahnawt sut boeh, tiah Angraeng mah thuih.
  cuk-cuk: An we-ome sabsur-odurdakoed, ar bab-dummadyob-imaklemaladga ina-wawagan-oburmakdii
    gusad. E-suiganba-naega olargan biiri yodii gusad, ordubmar ena nasikdii gusad,
    ar gwen angi binsassulid, agala, an sabsur-odurdakoed. Ani an Bab-Jehová-guedi
    we-ibmar soged.
  uig-CYR: Мән униң бешиға «Баал»ларниң күнлирини чүшүримән; Чүнки у шу күнлиридә
    уларға исриқ салатти, У өзини үзүклири вә зибу-зиннәтлири билән пәрдазлап, Ашнилирини
    қоғлишип, Мени унтуди — дәйду Пәрвәрдигар.
  tel-2017: అది బయలు దేవుళ్ళ పండగలు ఆచరించినందుకు నేను దాన్ని శిక్షిస్తాను. ఆ దేవుళ్ళకు
    ధూపం వేసినందుకు. నగలు పెట్టుకుని, సింగారించుకుని. నన్ను మర్చిపోయి దాని విటులను
    వెంటాడినందుకు దాన్ని శిక్షిస్తాను. ఇది యెహోవా వాక్కు.
  hat-BSA: Mwen va pini li pou jou Baal yo, kote li te brile lasan nan, lè l te abiye
    tèt li ak zanno ak bijou yo, pou l swiv moun ki renmen li yo, epi tebliye Mwen”
    deklare SENYÈ a.
  kos-kos: Nga fah kael ke pacl el tuh mulkinyula ac esukak mwe keng nu sel Baal,
    ac pacl el naweyukla som ukwe mukul kawuk lal. Pa inge ma LEUM GOD El fahk.
  hbo-WLC: וְהִשְׁבַּתִּי֙ כָּל־מְשׂוֹשָׂ֔הּ חַגָּ֖הּ חָדְשָׁ֣הּ וְשַׁבַּתָּ֑הּ וְכֹ֖ל
    מוֹעֲדָֽהּ׃
  ibo-ibo: Aga m enye ya ahụhụ maka ụbọchị niile bụ nke o surere ihe na-esi isi ụtọ
    nye chi Baal niile, ọ chịrị mgbaaka mkpịsịaka na ihe ịchọ mma niile, jikere onwe
    ya, pụọ chụso ndị ahụ hụrụ ya nʼanya, ma chezọọ m,” Otu a ka Onyenwe anyị kwubiri
    ya.
  ory-ory: ପୁଣି, ଯେଉଁମାନଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ସେ ଧୂପ ଜ୍ୱଳାଇଲା, ସେହି ବାଲ୍‍ ଦେବଗଣର (ପ୍ରତିଷ୍ଠିତ)
    ଦିନସମୂହର ପ୍ରତିଫଳ ଆମ୍ଭେ ତାହାକୁ ଭୋଗ କରାଇବା; ସେହି ସମୟରେ ସେ କର୍ଣ୍ଣକୁଣ୍ଡଳ ଓ ଅଳଙ୍କାର
    ଇତ୍ୟାଦିରେ ଆପଣାକୁ ଭୂଷିତା କରି ଆପଣା ପ୍ରେମିକଗଣର ପଛେ ପଛେ ଗଲା ଓ ଆମ୍ଭକୁ ଭୁଲିଲା, ଏହା ସଦାପ୍ରଭୁ
    କହନ୍ତି।
  chk-chk: Üpwe apwüngü neminewe fän iten ekewe rän a keni apach mi pwokus lon ngeni
    ekewe anü Paal, pwal fän iten an foutei ngeni ring me sokopaten fout o tapwela
    mürin nöün kewe kamwet, nge a manlükieila. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: Dumaji ai garra panishim im blanga ol detlot dei weya imbin barnim det
    gudsmelwan medisin langa detlot drimin gulum Beil, en ai garra panishim im blanga
    ol detlot dei weya imbin werrimon olkain ting blanga meigim miselp purdibala blanga
    meigim men go langa im. Ai garra panishim im, dumaji im nomo bin jinggabat mi.”
    Lagijat na YAWEI bin tok.
  ukr-1871: Я скараю її за ввесь час, що вона Баалам служила, їм кадило палила, а
    нарядившись в намисти та ланцюжки, за полюбовниками своїми ходила, про мене ж
    забула, говорить Господь.
  deu-1951: (02-15) Ich will sie strafen für die Baalstage, an welchen sie ihnen räucherte
    und sich mit ihrem Nasenring und Geschmeide schmückte und ihren Liebhabern nachlief
    und meiner vergaß, spricht der HERR.
  eng-JPS: (2-15) And I will visit upon her the days of the Baalim, wherein she offered
    unto them, and decked herself with her ear-rings and her jewels, and went after
    her lovers, and forgot Me, saith the LORD.
  srp-1865: I pohodiæu na njoj dane Valimske, u koje im je kadila i kitila se obocima
    i grivnama, i išla za svojim milosnicima, i mene zaboravila, govori Gospod.
  lug-lug: Ndimubonereza olw’ennaku ze yayotereza obubaane eri Babaali, ne yeeyambaza
    empeta n’ebintu eby’omuwendo ennyo, n’agenda eri baganzi be, naye nze n’aneerabira,”
    bw’ayogera Mukama.
  heb-heb: ופקדתי עליה את ימי הבעלים אשר תקטיר להם ותעד נזמה וחליתה ותלך אחרי מאהביה
    ואתי שכחה נאם יהוה׃
  ben-IRV: আমি তাকে বাল দেবের উৎসবের দিন গুলোর জন্য শাস্তি দেব, যখন সে তাদের জন্য
    ধুপ জ্বালাত, যখন সে আংটি এবং গয়নায় নিজেকে অলঙ্কৃত করত এবং সে তার প্রেমিকদের
    পিছনে যেত এবং আমাকে ভুলে যেত। এটি সদাপ্রভুর ঘোষণা।
  pan-pan: ਮੈਂ ਉਹ ਦੇ ਉੱਤੇ ਬਆਲਾਂ ਦੇ ਦਿਨਾਂ ਦੀ ਸਜ਼ਾ ਲਿਆਵਾਂਗਾ, ਜਿਨ੍ਹਾਂ ਦੇ ਲਈ ਉਸ ਨੇ ਧੂਫ਼
    ਧੁਖਾਈ, ਅਤੇ ਬਾਲ਼ੀਆਂ ਤੇ ਗਹਿਣਿਆਂ ਨਾਲ ਸੱਜ ਕੇ ਉਹ ਆਪਣੇ ਪ੍ਰੇਮੀਆਂ ਦੇ ਪਿੱਛੇ ਗਈ, ਪਰ ਮੈਨੂੰ
    ਭੁੱਲ ਗਈ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ဗာလဘုရားတို့အားနံ့သာပေါင်းကို မီးရှို့ ၍ နှာခေါင်း ဆွဲနှင့် လည်ဆွဲ တန်ဆာ
    ကို ဆင်လျက် ရည်စား များ နောက် သို့လိုက် သဖြင့် ၊ ငါ့ ကို မေ့လျော့ ၍ ဗာလ ဘုရား
    တို့ လက်ထက် ၌ ပြုမိသောအပြစ်နှင့်အလျောက်ငါစီရင် မည်ဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Unai hahine ese nega momo lau ia laloaboio, bona ia lao, Bala dirava dekenai
    bonana namo muramura ia gabua. Ma herahera ia atoa, ia idia ura henia tatau edia
    murinai do ia heau totona. Lau, Lohiabada ese lau hereva vadaeni.”
  urd-urd: और ख़ुदावन्द फ़रमाता है, मैं उसे बा'लीम के दिनों के लिए सज़ा दूँगा जिनमें
    उसने उनके लिए ख़ुशबू जलाई, जब वह बालियों और ज़ेवरों से आरास्ता होकर अपने यारों
    के पीछे गई, और मुझे भूल गई।
  rus-SYN: И накажу ее за дни служения Ваалам, когда она кадила им и, украсив себя
    серьгами и ожерельями, ходила за любовниками своими, а Меня забывала, говорит
    Господь.
  bqc-SIM: Má aà pↄnakɛa midɛ píiɛ, dikpɛ pↄ́ ì kɛ wɛ̃ ń wɛ̃o pↄ́ↄ ń mↄ dafu
    pↄ́ↄ ń kã́mabogↄↄ pↄ́ↄ.
  tcz-CHONGTHU: Baal doi masanga gimnamtwi ahalna ho kasuhset peh’a chule a sana jempah
    chengsea akivonna, adongma akideipi hotoh kei suhmilna dinga akijepna jeh'a talen
    kapeh ding ahi, tin Pakaiyin aseiye.
  mar-mar: 'तिने बआलास धूप दिला, आणि नथ व दागिने घालून स्वत: नटली. मला विसरून आपल्या
    प्रियकरांमागे गेली म्हणून मी तिला शिक्षा करीन असे परमेश्वर म्हणतो.'
  qub-qub: Castigashaj ayca watapis Baal dios-niraj ïdulucunapaj saumachishanpitami.
    Nogata cachaycamashpanmi wallgacunata, surtïjacunata jaticurcur cuyashancunapa
    guepanta aywacuran.» Tayta Diosmi chayno nisha.
  bqp-bqp: Kon win nuku dobu kpuro kpeerɑsiɑ kɑ tɔ̃ɔ bɑkɑ ni u rɑ ko suru kɑ suru
    kɑ tɔ̃ɔ wɛ̃rɑrugiru kɑ sere mɛnnɔ si u rɑ ko sɑ̃ɑrun swɑɑ sɔɔ.
  hat-hat: Mwen pral pini l' pou tout tan li te bliye m' lan, lè li t'ap boule lansan
    devan Baal yo, lè li t'ap mete zanno ak kolye pou l' te ka kouri dèyè nonm li
    yo. Se Seyè a menm ki di sa.
  eng-BSB: I will punish her for the days of the Baals when she burned incense to
    them, when she decked herself with rings and jewelry, and went after her lovers.
    But Me she forgot,” declares the LORD.
  eng-WEBPB: I will visit on her the days of the Baals, to which she burnt incense
    when she decked herself with her earrings and her jewels, and went after her lovers
    and forgot me,” says the LORD.
  kbq-kbq: Hagi Bali havi anumzantaminte'ma mnanentake'za insensima kremana vunezmantea
    zanku, Nagra knazana ami'na azeri haviza hugahue. Ana nehuno agesafi rinia eri
    renenteno, marerisa avasese'za eri nentanino avesima nezmantea vene'nerami nezmavaririno
    Nagrikura agenekanie.
  nhe-BL: Huan queja nopa niquintlatzacuiltis tlen ehuani nopa tlali por nochi nopa
    tonali quema quintlatilijque tlacajcahualistli nopa miyac totiotzitzi tlen Baal.
    Nochi nopa tonali mocualtlaliyayaj ica pijpiloli huan ica tlamantli tlen yejyectzitzi
    huan yohuiyayaj quinonitaj nopa Baales queja eliyayaj ininmecahua huan nechilcahuayayaj
    na tlen niininTECO.” Queja nopa quiijtohua TOTECO.
  gub-BL: Upuir ihewi a'e. Umuwete katu tupàn ua'u Ma'aw hagapaw a'e. Wapy yhyk henataromo
    no. Umunehew kwàku'aw har. Umunehew ita hekuzar katu ma'e no. Uzàn oho upuhe uker
    ma'e ràm wanaikweromo. Azepyk putar hehe a'e ma'e hemiapo kwer paw rehe ihe nehe.
    Ihe Tupàn Tuweharupi Wiko Ma'e aze'eg kwez ihe kury, i'i Tupàn.
  eng-DRA: And I will visit upon her the days of Baalim, to whom she burnt incense,
    and decked herself out with her earrings, and with her jewels, and went after
    her lovers, and forgot me, saith the Lord.
