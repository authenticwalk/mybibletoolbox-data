verse: HOS.002.006
translations:
  mal-C: അതുകൊണ്ടു ഞാൻ അവളുടെ വഴികൾ മുൾവേലികൾകൊണ്ട് അടച്ചുകളയും; അവൾക്കു വഴി കണ്ടുപിടിക്കാൻ
    കഴിയാതവണ്ണം ഞാൻ മതിൽകെട്ടി അടയ്ക്കും.
  deu-TKW: Ihren Kindern aber will ich keine Vaterliebe erzeigen; sie sind ja Hurenkinder,
  lin-lin: Nakolinga bana na ye te, pamba te bazali bana oyo babotami na nzela ya
    kindumba.
  eng-LSV: Therefore, behold, I am hedging up your way with thorns, || And I have
    made a wall for her, || And her paths she does not find.
  eng-GNV: Therefore beholde, I will stoope thy way with thornes, and make an hedge,
    that shee shall not finde her pathes.
  eng-WEBSTER: Therefore, behold, I will hedge up thy way with thorns, and make a
    wall, that she shall not find her paths.
  nhw-BL: Pero xiquitaca, na nijtlalis huitztli ipan iojhui para amo panos. Nijyahualtzacuas
    para amo quipantis iojhui.
  swh-ONEN: Kwa hiyo mimi Mungu nitaizuia njia yake kwa vichaka vya miiba, nitamjengea
    ukuta ili kwamba asiweze kutoka.
  bba-bba: Nɑ ǹ mɑɑ bɛɛ win bibun wɔnwɔndu mɔ̀, domi bɛɛn mɛro u sɑ̃ɑwɑ sɑkɑrɑ kowo.
  eng-KJVCPB: Therefore behold, I will hedge up thy way with thorns, And make a wall,
    that she shall not find her paths.
  luo-luo: Omiyo anagengʼ yore kod bungu maduongʼ mar kudho; abiro dinone chuth ma
    ok noyud yo mowuok godo oko.
  meu-meu: Taunabunai au ginigini amo baina maḡua ahu, ia ilao-ahuna maḡuna baina
    haginia, bena ena dala basine davaridia diba.
  npi-ULB: यसकारण त्यसको मार्ग रोक्‍नलाई म काँडे झाडीका बार लगाउनेछु । त्यसले आफ्नो
    बाटो पत्ता नलगाओस् भनेर, म त्यसको विरुद्ध पर्खाल लगाउनेछु ।
  yor-yor: Nítorí náà, èmi ó fi ẹ̀gún dì í lọ́nà, Èmi ó mọ odi yí i ká kí ó má ba
    à rọ́nà lọ.
  pes-OPCB: ولی من دیواری از خار و خس به دور او می‌کشم و مانعی بر سر راه او می‌گذارم
    تا راهش را پیدا نکند.
  tgl-ULB: "Kaya gagawa ako ng bakod ng mga tinik upang harangan ang kaniyang daraanan.\
    \ Gagawa ako ng pader laban sa kaniya \x81upang hindi niya makita ang kaniyang\
    \ daraanan."
  hui-hui: Ani biragola i̱na wali ogoni ibu ira anihe karu dibuwa urunime pabe bu
    yandaho berelolebero. Ibu hariga polobadagoha pabe bu pai harogola ibugua agali
    uruni karia pole tagira pobe nahe holebira.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​သူ​မ​ထွက်​နိုင်​ရန်​ဆူး စည်း​ရိုး​ခတ်​၍ လမ်း​ရှာ​မ​တွေ့​နိုင်​ရန်​တံ
    တိုင်း​ဖြင့်​ကာ​ရံ​ထား​မည်။-
  bod-N: དེ་བས་ན་མོས་རང་གི་ལམ་མི་རྙེད་པའི་ཆེད་དུ། ངས་མོའི་འགྲོ་ལམ་ཚེར་མས་བཀག་སྟེ།
    རྩིག་པ་བརྩིགས་ནས་མོ་བསྐོར་བར་བྱའོ། །
  sna-sna: Naizvozvo ndichasosera nzira yavo namasanzu eminzwa; ndichavapfigira mukati
    morusvingo zvokuti havangawani nzira yavo.
  spa-BLM: Por lo tanto, he aquí que voy a cercar tu camino con espinas, y construiré
    un muro contra ella, que no puede encontrar su camino.
  cac-cac: Yuj chi' ichato ol in mac sb'e ix d'a te' q'uiix, ol vac'anoch macte' d'a
    spatictac, yuj chi' man̈xo ol ilchaj sb'e ix b'aj ol b'atoc.
  swh-ULB: Kwa hiyo nitajenga ua wa kuzuia njia yake kwa miiba. Nitajenga ukuta dhidi
    yake ili asiweze kupata njia. Yeye atawafuatilia wapenzi wake, lakini yeye hatawafikia.
  bel-bel: За тое вось Я загараджу дарогу яе цернямі і абгараджу яе плотам і яна ня
    знойдзе сьцежак сваіх,
  deu-ELBBK: Und ihrer Kinder werde ich mich nicht erbarmen, weil sie Hurenkinder
    sind.
  mbb-OT: “Umbe edurengen ku sikandin te zuǥiyen he zezeisey he kayu su para kenà
    sikandin mekeǥawas.
  mal-2015: അതുകൊണ്ടു ഞാൻ നിന്റെ വഴിയെ മുള്ളുകൊണ്ടു വേലി കെട്ടി അടെക്കും; അവൾ തന്റെ
    പാതകളെ കണ്ടെത്താതവണ്ണം ഞാൻ ഒരു മതിൽ ഉണ്ടാക്കും.
  rmc-rmc: Na avava jileskro ke lakre čhave, bo on hine o čhave andral o lubipen.
  pes-OPV: بنابراین، راه تو را به خارهاخواهم بست و گرد او دیواری بنا خواهم نمود تاراههای
    خود را نیابد.
  ron-1924: Де ачея, ятэ, ый вой аступа друмул ку спинь, и-л вой аступа ку ун зид,
    ка сэ ну-шь май афле кэрэриле.
  ben-OBCV: তাই আমি কাঁটাঝোপে তার পথ রুদ্ধ করব; আমি তাকে প্রাচীরের মধ্যে অবরুদ্ধ করব,
    যেন সে তার সেই পথ খুঁজে না পায়।
  som-som: Haddaba bal eeg, anigu jidkaaga waxaan ku awdi doonaa qodxan, oo deyr baan
    iyada hor dhigi doonaa, si ayan dhabbaheedii u helin.
  lat-VUC: Propter hoc ecce ego sepiam viam tuam spinis, et sepiam eam maceria, et
    semitas suas non inveniet.
  eng-ASVBT: Therefore, behold, I will hedge up thy way with thorns, and I will build
    a wall against her, that she shall not find her paths.
  ita-1885: Perciò, ecco, io assieperò la sua via di spine, e le farò una chiusura
    attorno, ed ella non ritroverà i suoi sentieri.
  eng-LXXUP: And I will not have mercy upon her children; for they are children of
    fornication.
  eng-ULB: Therefore I will build up a hedge to block her way with thorns. I will
    build up a wall against her so she cannot find her way.
  spa-VBL: “Por eso voy a obstaculizar su camino con arbustos de espinas, y construiré
    un muro de piedra para detenerla y que no encuentre forma de continuar.
  fra-_FOB: C'est pourquoi, voici, je vais fermer ton chemin avec des épines. J'y
    élèverai un mur, tellement qu'elle ne trouvera plus ses sentiers.
  mal-mal: അതുകൊണ്ട് ഞാൻ അവളുടെ വഴി മുള്ളുകൊണ്ട് വേലികെട്ടി അടയ്ക്കും; അവൾ തന്റെ പാതകൾ
    കണ്ടെത്താത്ത വിധം ഞാൻ ഒരു മതിൽ ഉണ്ടാക്കും.
  urd-GVR: Is lie jahāṅ bhī wuh chalnā chāhe wahāṅ maiṅ use kāṅṭedār jhāṛiyoṅ se rok
    dūṅgā, maiṅ aisī dīwār khaṛī karūṅga ki use rāste kā patā na chale.
  suz-BL: मोपतीके गो मेको आ लां चूमी तेक्‍नुङ। मेको आ लांम गारो सेल्‍शा, आ लां तेक्‍शा
    वोइक्‍नुङ। मिनु मेकोमी तेइ लां मताइब।
  eng-NOY: Therefore, behold, I will hedge up her way with thorns, And I will enclose
    her with a wall, So that she shall not find her paths.
  ita-1927: Perciò, ecco, io ti sbarrerò la via con delle spine; la circonderò d’un
    muro, sì che non troverà più i suoi sentieri.
  ckb-ckb: لەبەر ئەوە ڕێگاکەی بە دڕک پەرژین دەکەم، دیوارێک بە دەوریدا دروستدەکەم بۆ
    ئەوەی ڕێڕەوەکانی نەدۆزێتەوە.
  eng-BBE: For this cause I will put thorns in her road, building up a wall round
    her so that she may not go on her way.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಅವಳ ಮಾರ್ಗಕ್ಕೆ ಮುಳ್ಳುಗಳ ಬೇಲಿಹಾಕಿ ತಡೆಯುವೆನು. ಅವಳು ತನ್ನ ಹಾದಿಗಳನ್ನು
    ಕಾಣದ ಹಾಗೆ ಅವಳ ಮುಂದೆ ಗೋಡೆಯನ್ನು ಕಟ್ಟುವೆನು.
  tam-2017: ஆகையால், இதோ, நான் உன் வழியை முட்களினால் அடைப்பேன்; அவள் தன் பாதைகளைக்
    கண்டுபிடிக்கமுடியாதபடிக்கு மதிலை எழுப்புவேன்.
  spa-RV-1909: Por tanto, he aquí yo cerco tu camino con espinas, y la cercaré con
    seto, y no hallará sus caminos.
  ron-BTF: De aceea, iată, îţi voi îngrădi calea cu spini şi voi face un zid, ca ea
    să nu îşi poată găsi cărările.
  eng-WEBP: Therefore behold, I will hedge up your way with thorns, and I will build
    a wall against her, that she can’t find her way.
  eng-FBV: That is why I am going to block her path with thorn bushes, and build a
    stone wall to stop her so she won't find her way.
  nld-1939: Daarom zal Ik haar paden met doornen omheinen, Met muren versperren, zodat
    ze haar weg niet meer vindt.
  nch-BL: Pero xiquitaca, na nijtalis huitzti ipan iojhui para amo panos. Nijyahualtzacuas
    para amo quipantis iojhui.
  vie-1934: Vậy nên, nầy, ta sẽ lấy gai gốc rấp đường ngươi; sẽ xây một bức tường
    nghịch cùng nó, và nó không thể tìm lối mình được nữa.
  hin-CV: इसलिये मैं उसके रास्ते को कंटीली झाड़ियों से बंद कर दूंगा; मैं उसके आगे
    दीवार खड़ी कर दूंगा, जिससे उसे उसका रास्ता नहीं मिलेगा.
  spa-BES: Por esta causa pondré espinas en su camino, construyendo un muro a su alrededor
    para que no pueda seguir su camino.
  tdx-tdx: Tsy hiferenaiñako ka o ana’eo fa anak’amontoñe.
  tha-KJV: เพราะเหตุนี้ ดู​เถิด เราจะเอาหนามให้สะทางของนางไว้ เราจะสร้างกำแพงกั้นนางไว้เพื่​อม​ิ​ให้​นางหาทางของนางพบ
  por-BR-2018: Portanto eis que cercarei teu caminho com espinhos, e levantarei uma
    parede de sebe, de modo que ela não poderá achar suas veredas.
  deu-ELO: Darum siehe, ich will deinen Weg mit Dornen verzäunen, und ich will ihr
    eine Mauer errichten, daß sie ihre Pfade nicht finden soll.
  eng-WYC-2018: For this thing, lo! I shall hedge thy way with thorns, and I shall
    hedge it (about) with a wall, and she shall not find her paths.
  epo-epo: Pro tio Mi baros vian vojon per dornoj, Mi ĉirkaŭbaros ŝin, ke ŝi ne trovos
    siajn vojojn.
  uig-PIN: — Xunga mana, Mǝn yolungni tikǝn-jiƣanliⱪlar bilǝn qitlap ⱪorxiwalimǝn,
    Israilning ǝtrapini tam bilǝn tosimǝn, u qiƣir yollirini tapalmaydiƣan bolidu.
  beo-beo: 'Amaiba:le, Na da asili, aya: gaga:nomei aya: lidili, ea masunu logo hedofama:ne
    gagomu.'
  tpi-OTNT: “Olsem na bai mi kisim ol diwai i gat nil na putim i stap bilong banisim
    dispela meri. Bai mi wokim banis long rot bilong en na bai em i no inap i go long
    ol dispela man.
  hau-SA: Saboda haka zai tare hanyarta da ƙaya; zan yi mata katanga don kada tă sami
    hanya.
  uig-LAT: — Shunga mana, Men yolungni tiken-jighanliqlar bilen chitlap qorshiwalimen,
    Israilning etrapini tam bilen tosimen, u chighir yollirini tapalmaydighan bolidu.
  nde-nde: Ngakho-ke indlela yakhe ngizayivala ngamahlahla ameva; ngizamhonqolozela
    ngomduli ukuze indlela yakhe angayifumani.
  ton-ton: Ko ia, vakai, te u feleʻi hono hala ʻaki ʻae ʻakau talatala, pea ngaohi
    ha ʻā, ke ʻoua naʻa ne ʻilo hono ngaahi hala.
  ces-1613: A protož aj, já opletu cestu její trním, a ohradím hradbou, aby stezek
    svých nalezti nemohla.
  eng-WMB: Therefore behold, I will hedge up your way with thorns, and I will build
    a wall against her, that she can’t find her way.
  tam-TCV: எனவே நான், அவளது பாதையை முட்புதர்களினால் அடைப்பேன்; அவள் தன் வழியை கண்டுபிடிக்க
    முடியாதபடி அவளைச்சுற்றி மதில் கட்டுவேன்.
  ceb-ULB: Busa maghimo ako ug babag aron alihan ug tunok ang iyang agianan. Magtukod
    ako ug pader batok kaniya aron nga dili niya makita ang iyang agianan.
  pol-UBG: Dlatego oto zagrodzę jej drogę cierniami i otoczę murem, aby nie mogła
    znaleźć swoich ścieżek.
  agr-agr: Tuidau asagmatai, jiinki yujasag pakijin igkugkainum tusan, jintanak jagki
    awajsattajai.
  kyc-kyc: Dokona lao nambame baa neta epa nana lao nepereke isa dupwame kame pyuo
    palyaro.
  urd-GVU: اِس لئے جہاں بھی وہ چلنا چاہے وہاں مَیں اُسے کانٹےدار جھاڑیوں سے روک دوں
    گا، مَیں ایسی دیوار کھڑی کروں گا کہ اُسے راستے کا پتا نہ چلے۔
  eng-OEBCW: That is why I am going to hedge up her ways with thorns, and build a
    wall about her, so that she cannot find her paths.
  deu-1912: Darum siehe, ich will deinen Weg mit Dornen vermachen und eine Wand davorziehen,
    daß sie ihren Steig nicht finden soll;
  kan-2017: ಹೀಗಿರಲು, ಆಹಾ, ನಾನು ಅವಳ ದಾರಿಗೆ ಮುಳ್ಳುಬೇಲಿ ಹಾಕುವೆನು, ತನಗೆ ಬೇಕಾದ ಹಾದಿಗಳನ್ನು
    ಹಿಡಿಯದಂತೆ ಅವಳಿಗೆ ಅಡ್ಡಗೋಡೆ ಕಟ್ಟುವೆನು.
  yap-yap: Ere bay gu ning e kanawo’ rok nga nochi ke gek’iy ni bay rachangalen; mu
    gu tay ba yoror ngalan e kanawo’ rok nge dabkiyag ni i rin’ e pin’en ni i rin’.
  hlt-MCSB: Te dongah kamah loh a longpuei te hling neh ka buk pah. A vongtung te
    ka biing pah vetih a hawn hmu voel mahpawh.
  mdy-ETH: ዬያሮ ታኣኒ ጎይፆ ዒዞኮ ዓንጊሢና ዲርቃንዳኔ፤ ካራ ዴንቂ ዒዛ ኬስኩዋጉዲ ካታሞኮ ዙሎ ታኣኒ ሹቺና ኬልቂ ዲርቃንዳኔ።
  twi-ASANTE: Yei enti, mede nkasɛɛ bɛsi no ɛkwan; mɛto ɔfasuo afa no ho, sɛdeɛ ɛbɛyɛ
    a ɔnhunu ɛkwan.
  eng-WEBU: Therefore behold, I will hedge up your way with thorns, and I will build
    a wall against her, that she can’t find her way.
  wal-wal: “Hegaa gishshau, taani i ogiyaa agunttan gorddana; a ba loossuwaa demmenna
    mala, taani gimbbiyaa gimbbana.
  spa-PDDPT: Por tanto mira, Yo obstruyo tu camino con espinos. Construiré un muro
    contra ella para que no encuentren sus senderos.
  gun-gun: Ha'e rami teĩ xee ajoko 'rã hape rupi juu amoĩ vy. Hovai ajapo 'rã kora,
    tape oo aguã ojou e'ỹ aguã.
  agu-BL: ”Tan tu' ya'tz tane'n nocpon tan tocse'n tx'i'x tul be', nin tz'ocpon jun
    pe'm wa'n solte'j i'. Bantz qui't ljal puntil be' ta'n.
  ilo-ULB: Ngarud, agaladakto kadagiti siit a mangserra iti dalanna. Mangipatakderakto
    iti pader tapno saanna a masarakan ti dalanna.
  kpg-kpg: Malaa, Au ga duuli di ahina deelaa gi nia laagau duduia, gaa hau dagu abaaba
    e pono di ala o maa.
  uig-ARA: ــ شۇڭا مانا، مەن يولۇڭنى تىكەن-جىغانلىقلار بىلەن چىتلاپ قورشىۋالىمەن،
    ئىسرائىلنىڭ ئەتراپىنى تام بىلەن توسىمەن، ئۇ چىغىر يوللىرىنى تاپالمايدىغان بولىدۇ.
  sus-sus: a findima yire maxare nan na. N e faxama ye xɔli nan na. N mu kinikinima
    a xa die ma, barima langoe di nan e ra.
  pon-2006: Eri, I pahn kelehkipene kehl tekatek ehu. I pahn kapilkipene kehl ehu,
    pwe en sohte kak pwediei.
  jae-jae: Kêtu tonaŋŋa aê oc jambôc ênê intêna auc ŋa gêŋ têkwa-têkwa. Aê gabe jamboa
    tuŋbôm êkô eŋ auc gebe eŋ êsa awê atom.
  ksd-ksd: Ea, ina pore bat kaum nga ma ra kait; ma ina pait ra balada ure upi koko
    na tikan tadav kana lavur pal a nga.
  grc-BRENT: Καὶ τὰ τέκνα αὐτῆς οὐ μὴ ἐλεήσω, ὅτι τέκνα πορνείας ἐστίν.
  ind-AYT: (2-5) Sebab itu, Aku akan memagari jalannya dengan duri-duri, dan Aku akan
    mendirikan tembok baginya, supaya dia tidak dapat menemukan jalan-jalannya.
  nya-nya: Choncho njira yake ndidzayitseka ndi minga; ndidzamuzinga ndi khoma kotero
    kuti sadzapezanso njira yotulukira.
  hrv-hrv: Ja joj djece neću milovati, jer djeca su to bludnička.
  mps-mps: Tama te homu ebaso, te eno ni sesane dabe selama, te we bidibo pesage bagulama
    elalueibao. Te eno aga soabo sunumide obogo togwa palama, tama aga te bidi dabeba
    ma pobaso, te usu me egobeo.
  tpi-tpi: “Olsem na bai mi kisim ol diwai i gat nil na putim i stap bilong banisim
    dispela meri. Bai mi wokim banis long rot bilong en na bai em i no inap i go long
    ol dispela man.
  dan-1931: Se, derfor spærrer jeg med Tjørn hendes Vej, foran hende murer jeg en
    Mur, så hun ikke kan finde sine Stier.
  vie-OVCB: Vì thế, Ta sẽ dùng gai gốc chận đường nó. Ta sẽ xây tường cản lối để khiến
    nó lạc lối.
  guj-2017: તેથી, હું તેના માર્ગમાં કાંટાની વાડ બાંધીશ. હું તેની વિરુદ્ધ દીવાલ બાંધીશ,
    જેથી તે કોઈ માર્ગ શોધી શકે નહિ.
  pon-2006A: Eri, I pahn kelehkipene kehl tekatek ehu. I pahn kapilkipene kehl ehu,
    pwe en sohte kak pwediei.
  por-BRBSL: Por isso, eis que eu vou cercar seu caminho com espinhos, e vou construir
    um muro contra ela, que ela não consegue encontrar seu caminho.
  eng-OEBUS: That is why I am going to hedge up her ways with thorns, and build a
    wall about her, so that she cannot find her paths.
  cth-cth: Hatdawkvah pâkhing hoi ka kalup han. A tâco thai hoeh nahanlah talung hoi
    ka tapang sin han.
  twi-twi: Eyi nti, mede nsɔe besiw no kwan; mɛto ɔfasu afa ne ho, sɛnea ɛbɛyɛ a ɔrenhu
    kwan.
  hlt-hlt: Te dongah kamah loh a longpuei te hling neh ka buk pah. A vongtung te ka
    biing pah vetih a hawn hmu voel mahpawh.
  tbz-SIM: O bí, mɛsémmɛ̀ í ì nni mbonɛ̀ kɛ yɛ̃́ ì tumɛ̀ onitipòkù wèè dɔuti dɔutinɛ̀
    bɛnitidɑɑbɛ̀ o kó ibí nyi.
  msy-2020: “Kamaghɨn amizɨ, kɨ temer dɨkoniba itiba inigh an tuavim apɨrigham. Kɨ
    dɨvazimɨn mɨn an tuavim avɨnigham, eghtɨ a gumazir kaba bagh mangan kogham.
  dop-dop: Mɑ fɛɩnɑ ɩ piyɑ pǝtɔɔtǝlɛ. Mpi tɔ, sɩ tǝŋɑ ɩ ɩkpɑtɛ kɛ́.
  azb-azb: Buna görə də onun yolunu qanqallarla kəsib Önünə hasar çəkəcəyəm. Öz yolunu
    tapa bilməyəcək.
  eng-DBY: Therefore behold, I will hedge up thy way with thorns; and I will fence
    [her] in with a wall, that she shall not find her paths.
  hin-2017: इसलिए देखो, मैं उसके मार्ग को काँटों से घेरूँगा, और ऐसा बाड़ा खड़ा करूँगा
    कि वह राह न पा सकेगी।
  wol-KYG: Ay doomam, duma leen yërëm, nde doomi ngànctu lañu.
  eng-YLT: Therefore, lo, I am hedging up thy way with thorns, And I have made for
    her a wall, And her paths she doth not find.
  eng-WYC-2017: For this thing, lo! I shall hedge thy way with thorns, and I shall
    hedge it with a wall, and she shall not find her paths.
  eng-WMBB: Therefore behold, I will hedge up your way with thorns, and I will build
    a wall against her, that she can’t find her way.
  urd-GVH: इसलिए जहाँ भी वह चलना चाहे वहाँ मैं उसे काँटेदार झाड़ियों से रोक दूँगा,
    मैं ऐसी दीवार खड़ी करूँगा कि उसे रास्ते का पता न चले।
  rug-rug: Gua ke kote hukata nia hilibubuku Rau sa nana siraṉa; kote bara vari likohae
    nia rau pude lopu gilania sa pae kote ene gua.
  gaz-gaz: Kanaafuu ani haafa qoraattiitiin daandii ishee nan cufa; akka isheen karaa
    ittiin baatu hin arganneef dallaa itti nan ijaara.
  fra-LSG: et je n’aurai pas pitié de ses enfants, car ce sont des enfants de prostitution.
  gnn-gnn: Ga dhiyakuyinayi märrwu ŋarranydja yurru dhaḻ'‐dhaḻyunna dhukarrnydja ŋunhiyi
    nhanŋu, gunganhamirriyamana ḻoḻuyu ŋuriŋina ḏirriṯirri'mirriyuna.
  yal-yal: N mi kininkininɲɛ a diine ma, amasɔtɔ yalunde diin nan e ra.
  haw-1868: No ia mea, aia hoi, e hoopuni au i kou ala i na laau kuku, A e hana au
    i papohaku nona, I mea e loaa ole ai ia ia kona mau alanui.
  arb-NAV: لِذَلِكَ أُسَيِّجُ طَرِيقَهَا بِالشَّوْكِ وَأَحُوطُهَا بِسُورٍ حَتَّى لَا
    تَجِدَ لَهَا مَسْلَكاً.
  ewe-ewe: Ke nye la, matɔ kpɔ aƒo xlãe kple ŋutiwo; maxe mɔ nɛ, ale be magakpɔ mɔ
    o,
  eng-LEE: (2:8) Therefore, behold, I will hedge up thy way with thorns, and I will
    close it up with a fence, that she shall not find her paths.
  asm-FB: সেই কাৰণে, মই কাঁইটেৰে তাইৰ পথ বন্ধ কৰিম; মই তাইৰ অহিতে এখন দেৱাল সাজিম
    যাতে তাই নিজৰ পথ বিচাৰি পাব নোৱাৰে।
  sus-A: عَ قِندِ مَ يِرٍ مَشَرٍ نَن نَ. ﭑ عٍ قَشَمَ يٍ شْلِ نَن نَ. ﭑ مُ كِنِكِنِمَ
    عَ شَ دِيٍ مَ، بَرِ مَ لَنفٌي دِ نَن عٍ رَ.
  fra-SBL: C'est pourquoi voici, je vais couvrir d'épines ton chemin, et je construirai
    un mur contre elle, qu'elle ne peut pas trouver son chemin.
  hbo-hbo: וְאֶת־בָּנֶ֖יהָ לֹ֣א אֲרַחֵ֑ם כִּֽי־בְנֵ֥י זְנוּנִ֖ים הֵֽמָּה׃
  kik-kik: Nĩ ũndũ wa ũguo nĩngũhinga njĩra yake na mĩigua, ndĩmũirigĩre thĩinĩ, aage
    njĩra ya kuumĩra.
  fra-NCL: Je n’aurai pas compassion de ses enfants, car ce sont des enfants de prostitution.
  cek-AK: To pongah khenah, Na caehhaih loklam to soekhring hoiah ka pakaa khoep moe,
    sipae kang thungh pae khoep han, to naah loe anih mah caehhaih loklam to hnu mak
    ai boeh.
  cuk-cuk: A-ulale, ani an Bab-Dummad, an e-iduar igar omuroed, e-iduar ikomar-mie-mie
    an saoed, adi, degidbali, bar igar amiosulid.
  uig-CYR: — Шуңа мана, Мән йолуңни тикән-җиғанлиқлар билән читлап қоршивалимән, Исраилниң
    әтрапини там билән тосимән, у чиғир йоллирини тапалмайдиған болиду.
  tel-2017: కాబట్టి దాని దారికి అడ్డంగా ముళ్ళ కంచె వేస్తాను. దానికి దారి కనబడకుండా
    గోడ కడతాను.
  hat-BSA: Akoz sa, Mwen va fè monte yon kloti pikan, e Mwen va bati yon mi kont li
    pou l pa ka twouve ti wout li yo.
  kos-kos: Ke ma inge, nga ac kalsalak ke kokul, ac etoak sie pot in kosralla.
  hbo-WLC: וְאֶת־בָּנֶ֖יהָ לֹ֣א אֲרַחֵ֑ם כִּֽי־בְנֵ֥י זְנוּנִ֖ים הֵֽמָּה׃
  ibo-ibo: Nʼihi nke a, aga m eji ogwu na uke gbachie ya gburugburu; aga m agbachi
    ụzọ ya, mee ya ka ọ ghara ịma ebe ọ na-eje.
  ory-ory: ଏଥିପାଇଁ ଦେଖ, ଆମ୍ଭେ କଣ୍ଟା ଦ୍ୱାରା ତୁମ୍ଭର ପଥ ରୁଦ୍ଧ କରିବା ଓ ଆମ୍ଭେ ତାହାର ବିରୁଦ୍ଧରେ
    ବାଡ଼ ବାନ୍ଧିବା, ତହିଁରେ ସେ ଆପଣା ପଥ ପାଇବ ନାହିଁ।
  chk-chk: Iei mine üpwe pineela alan ren iräfölüföl, üpwe epeti ngeni eu tit pwe
    esap tongeni küna alan.
  rop-rop: “Wal ol detkain nogudbala ting na imbin dum en blanga tharran na ai garra
    stapam det roud blanga im garram jigininbala tri, en ai garra yadimap im wulijim
    im kaan faindimwei blanga kamat.
  ukr-1871: Тим же то їй терниною стежку закидаю, — плотом загороджу, й не знайде
    вона стежок своїх.
  deu-1951: (02-8) Darum siehe, ich will ihren Weg mit Dornen verzäunen und mit einer
    Mauer versperren, daß sie ihren Pfad nicht mehr finden soll.
  eng-JPS: (2-8) Therefore, behold, I will hedge up thy way with thorns, and I will
    make a wall against her, that she shall not find her paths.
  srp-1865: Zato evo ja æu joj zagraditi put trnjem i zazidaæu zidom da ne naðe staza
    svojih.
  lug-lug: Kyendiva nziba ekkubo lye n’amaggwa, ne mmuzimbako bbugwe okumwetooloola,
    aleme okulaba ekkubo wayitira.
  heb-heb: לכן הנני שך את דרכך בסירים וגדרתי את גדרה ונתיבותיה לא תמצא׃
  ben-IRV: এই জন্য আমি কাঁটা দিয়ে একটা ঘেরা তৈরী করে তার পথ অবরোধ করব। আমি তার বিরুদ্ধে
    একটা দেওয়াল তৈরী করব, তাতে সে তার রাস্তা খুঁজে পাবে না।
  pan-pan: ਇਸ ਲਈ ਵੇਖ, ਮੈਂ ਤੇਰਾ ਰਾਹ ਕੰਡਿਆਂ ਨਾਲ ਬੰਦ ਕਰ ਦਿਆਂਗਾ, ਮੈਂ ਉਹ ਦੇ ਅੱਗੇ ਕੰਧ ਬਣਾ
    ਦਿਆਂਗਾ ਤਾਂ ਕਿ ਉਸ ਨੂੰ ਆਪਣਾ ਰਾਹ ਨਾ ਮਿਲੇ।
  mya-JVB: သို့ဖြစ်၍ ၊ သူ့ ကိုဆူး စောင်ရန်းနှင့် ကာ ထားမည်။ ထွက် စရာမ ရှိစေခြင်းငှါ
    သူ့ ပတ်လည် ၌ ကျောက်ရိုး ကိုလည်း တည် မည်။
  hmo-hmo: “Unai dainai, au ginigini dekena amo egu adavana ena dala do lau koua,
    bona ia koua hagegea totona, magu do lau haginia. Vadaeni ia be hegeregere lasi
    iena dala gunadia ma do ia karaia.
  urd-urd: इसलिए देखो, मैं उसकी राह काँटों से बन्द करूँगा, और उसके सामने दीवार बना
    दूँगा, ताकि उसे रास्ता न मिले।
  rus-SYN: За то вот, Я загорожу путь ее тернами и обнесу ее оградою, и она не найдет
    стезей своих,
  bqc-SIM: Má aà nɛ́ↄ wɛgwao, asa gĩnasↄↄnɛↄnɛ.
  tcz-CHONGTHU: Amanun aseijin, eingailu midang ho koma lhaitange, kanehding an, kadonding
    twi eipeho chule kasilding samul le tupat ponnem eipeho koma chetange ati.
  mar-mar: म्हणून मी तिच्या मार्गात काटेरी कुंपण घालीन, मी तिच्या विरुध्द भिंत बांधीन
    म्हणजे तिला वाट सापडणार नाही.
  qub-qub: «Chayno cashanpitami purinan caminucunatapis chaparcushaj cashacunawan.
    Intërupami guencharcushaj caminuta ashirpis manana tarinanpaj.
  bqp-bqp: Nɑ ǹ mɑɑ bɛɛ win bibun wɔnwɔndu mɔ̀, domi bɛɛn mɛro u sɑ̃ɑwɑ sɑkɑrɑ kowo.
  hat-hat: Se poutèt sa mwen pral fèmen l' nan mitan yon lantouraj pikan. Mwen pral
    moute yon gwo miray fè wonn li. Konsa li p'ap ka mete pye l' deyò.
  eng-BSB: Therefore, behold, I will hedge up her path with thorns; I will enclose
    her with a wall, so she cannot find her way.
  eng-WEBPB: Therefore behold, I will hedge up your way with thorns, and I will build
    a wall against her, that she can’t find her way.
  kbq-kbq: E'ina hu'negu nagra ave'ave trazanteti kama vanoma nehia kana asevazintegahue.
    Ana nehu'na have kegina hu'na kama vano nehia kana rehiza hanugeno, kama vanoma
    hu'zankura hakegahie.
  nhe-BL: Pero xiquitaca, na nijtlalis huitztli ipan iojhui para ax panos. Nijyahualtzacuas
    para ax quipantis iojhui.
  gub-BL: — A'e rupi azapo putar xu pari romo izywyr ihe nehe. Azapo putar pàrirogaw
    pe rupi nehe no. Nezewe mehe nuexak kwaw oho àwàm a'e nehe.
  eng-DRA: Wherefore behold I will hedge up thy way with thorns, and I will stop it
    up with a wall, and she shall not find her paths.
