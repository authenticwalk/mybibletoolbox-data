    jong leiset jaha gojuh puma thu asei diu ahi.
  mar-mar: आणि त्या दिवशी, मी उत्तर देईन, असे परमेश्वर घोषीत करतो, मी आकाशाला उत्तर
    देईल आणि आकाश भूमीला उत्तर देईन.
  qub-qub: Chay wichanga nogami syëlupita allpaman tamyachimushaj.
  bqp-bqp: Isireli, kon mɑɑ nun ko nge nɛn kurɔ sere kɑ bɑɑdommɑɔ, kpɑ n nun gem kɑ
    wɔnwɔndu kɑ durom sɔ̃ɔsi. Bɔrɔkiniru sɔɔrɑ kon kɑ nun ɑrukɑwɑni bɔke. Sɑɑ ye sɔɔrɑ
    kɑɑ wurɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  hat-hat: Jou sa a, m'a reponn lapriyè tout moun. Se Seyè a menm ki di sa. M'ap fè
    lapli soti nan syèl tonbe sou latè.
  eng-BSB: “On that day I will respond—” declares the LORD— “I will respond to the
    heavens, and they will respond to the earth.
  eng-WEBPB: It will happen in that day, that I will respond,” says the LORD. “I will
    respond to the heavens, and they will respond to the earth;
  kbq-kbq: Hagi Ra Anumzamo'a huno, Ana knarera Nagra hanugeno, monamo'a kora atrenigeno
    mopafina neranigeno,
  nhe-BL: “Huan ipan nopa tonali na nitlananquilis quema elhuicactli tlahuel quinequis
    mixtli. Huan nijtitlanis mixtli para huelis huetzis atl ipan tlaltepactli quema
    nopa tlaltepactli tlahuel quinequis atl.
  gub-BL: A'e 'ar rehe aiko putar Tupàn purupe ze'eg uwazar har romo ihe nehe. Aiko
    putar ywak rehe nehe, teko wanupe waze'eg iwazar pà nehe. Ywak uwazar putar ywy
    rehe har waze'eg wanupe nehe. Umugyr kar àmàn ywy rehe har wanupe nehe.
  eng-DRA: 'And it shall come to pass in that day: I will hear, saith the Lord, I
    will hear the heavens, and they shall hear the earth.'
