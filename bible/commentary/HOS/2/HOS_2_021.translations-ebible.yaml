  por-BRBSL: Acontecerá naquele dia, que eu vou responder”, diz Yahweh. “Eu responderei
    aos céus, e eles responderão à terra;
  eng-OEBUS: On that day I will answer – declares the Lord, I will answer the empty
    skies, and they will answer the dry earth.
  cth-cth: Bawipa ni telah ati, hatnae tueng dawk ratoumnae Kai ni na thai pouh han.
    Kalvan lawk ka thai pouh vai teh, ahni ni talai lawk a thai pouh awh han.
  twi-twi: “Saa da no, megye wo so,” nea Awurade se ni. “Megye ɔsoro so, na ɔsoro
    de osu begye asase so,
  hlt-hlt: Te khohnin te a pha vaengah BOEIPA kah olphong te ka doo vetih vaan te
    khaw ka doo ni. Amih long khaw diklai te a doo uh ni.
  tbz-SIM: Díndi Isidɑyɛɛribɛ míì yóó di puokɛ kɛ́ ndi po sɑ̃́ɑ̃̀, kɛ̀ di dɔɔri dɛ̀
    bèkúmɛ̀, kɛ di nɑ́ɑ́ ntimɔ́mmɔnti kɛ di dɔ́. Kɛ di kuɔ̀ mmɛsémmɛ̀,
  msy-2020: Kɨ Ikiavɨra Itir God, kɨ dughiar kamɨn uan gumazamiziba Israelian azangsɨziba
    baragham. Egh amozim amadaghtɨ, a nguazim gizam. Eghtɨ men azenibar dagheba ko,
    wainba ko, olivɨn temer me borem isiba, bɨva avɨrasemegham, mati Jesrilɨn azenir
    aghuim.
  dop-dop: Ɩsɛɣɛlɩ mɑ nɑ-ŋ tɑ ɑkpɑɣɑlɛ kɑ wɛɛ tɑm kɛ ḿpʋ́ɣʋ́. Mɑɑ sɔɔlɩ-ŋ nɑ mɑ́ tǝŋǝɣɩ
    tɑmpɑnɑ, nɑ mɑ́ pɑɑsǝɣǝnɑ-ŋ teu.
  azb-azb: 'Rəbb bəyan edir: «O gün hay verəcəyəm, Göylərə hay verəcəyəm, Onlar da
    yerə hay verəcək.'
  eng-DBY: And it shall come to pass in that day, I will hear, saith Jehovah, I will
    hear the heavens, and they shall hear the earth;
  hin-2017: “यहोवा की यह वाणी है कि उस समय मैं आकाश की सुनकर उसको उत्तर दूँगा, और
    वह पृथ्वी की सुनकर उसे उत्तर देगा;
  wol-KYG: «Yaw laay digool ba fàww, ab séy, te njekk ak njub ak ngor ak yërmande
    ci laay digook yaw ab séy.
  eng-YLT: And it hath come to pass in that day, I answer — an affirmation of Jehovah,
    I answer the heavens, and they answer the earth.
  kne-kne: “Sin agew ay sana, bilinek ed daya ay manibog isnan daga ay mankedkedaw
    si odan.
  eng-WYC-2017: And it shall be, in that day I shall hear, saith the Lord, and I shall
    hear heavens, and those shall hear the earth;
  eng-WMBB: It will happen in that day, that I will respond,” says the LORD. “I will
    respond to the heavens, and they will respond to the earth;
  urd-GVH: रब फ़रमाता है, “उस दिन मैं सुनूँगा। मैं आसमान की सुनकर बादल पैदा करूँगा,
    आसमान ज़मीन की सुनकर बारिश बरसाएगा,
  rug-rug: Kote olaṉi Rau sari na vinaravara meke tozia sa galegalearane pude ruku,
    kote ruku sari na lei meke va bobosia sa popoa pepeso;
  gaz-gaz: Waaqayyo akkana jedha; “Ani gaafas deebii siif nan kenna; ani samiif deebii
    nan kenna; samiinis lafaaf deebii ni kenna;
  fra-LSG: Je serai ton fiancé pour toujours; je serai ton fiancé par la justice,
    la droiture, la grâce et la miséricorde;
  gnn-gnn: “Yo, ŋuriŋiyinydjayi waluyu ŋarra yurru ŋämana nhumalaŋguŋu bukumirriyanharawuynydja,
    bala ŋarra yurru djuy'yun waltjaṉnha nhumalaŋgu; ŋuriŋi waltjaṉdhu yurru dharyun
    yukurra dhuwala munatha' wäŋa, ga dhuwala wäŋa munatha' yurru ŋuthanna, bitjan
    borummirriyirrina dhikana wal'ŋu.
  yal-yal: N findima nɛn i ya xɛmɛn na habadan, n findi i ya xɛmɛn na tinxinna nun
    sariya kɛndɛn nun hinanna nun kininkininni.
  haw-1868: A i kela manawa, e hoolohe no au, wahi a Iehova, E hoolohe no au i na
    lani, a e hoolohe lakou i ka honua;
  arb-NAV: فِي ذَلِكَ الْيَوْمِ أَسْتَجِيبُ لِشَعْبِي إِسْرَائِيلَ، وَأَغْمُرُ أَرْضَهُمْ
    بِالْمَطَرِ، فَتُثْمِرُ.
  ewe-ewe: 'Yehowa be: “Le ŋkeke ma dzi la, maɖo to dziƒowo ƒe gbe, dziƒowo hã aɖo
    to anyigba ƒe gbe,'
  eng-LEE: (2:23) And it shall come to pass on that day, that I will answer prayer,
    saith the Lord, I will answer the heavens, and they shall answer the earth;
  asm-FB: যিহোৱাই কৈছে, “সেই দিনা মই উত্তৰ দিম; মই আকাশ-মণ্ডলক উত্তৰ দিম; আকাশ-মণ্ডলে
    পৃথিবীক উত্তৰ দিব,
  sus-A: ﭑ عِ قِندِ مَ ﭑ مَ فِنّ نَن نَ تِنشِنيِ، دُفُتّفّحَ، نُن هِننّ كُي. ﭑ مُ
    مّيمَ عِ رَ عَبَدَن.
  fra-SBL: Il arrivera en ce jour-là que je répondrai, dit Yahvé. « Je vais répondre
    aux cieux, et ils répondront à la terre ;
  hbo-hbo: וְאֵרַשְׂתִּ֥יךְ לִ֖י לְעֹולָ֑ם וְאֵרַשְׂתִּ֥יךְ לִי֙ בְּצֶ֣דֶק וּבְמִשְׁפָּ֔ט
    וּבְחֶ֖סֶד וּֽבְרַחֲמִֽים׃
  kik-kik: Jehova ekuuga atĩrĩ, “Mũthenya ũcio-rĩ, nĩngacookia ũhoro; nĩngacookeria
    matu ũhoro, namo matu macookerie thĩ ũhoro;
  fra-NCL: Je te fiancerai à moi pour toujours ; je te fiancerai à moi dans la justice
    et le jugement, dans la grâce et la tendresse ;
  cek-AK: To na niah loe na lok kang tahngaih pae han, vannawk ih lok to ka tahngaih
    pae han, nihcae mah doeh long ih lok to tahngai o toeng tih.
  cuk-cuk: 'Bab-Jehová soged: “A-ibagine, mogirmar dii-wiega an imakoed, geb abali,
    napaneg ibmar-gwag-oniega an imakoed.'
  uig-CYR: Вә шу күнидә әмәлгә ашурулидуки, «Мән аңлаймән» — дәйду Пәрвәрдигар, —
    «Мән асманларниң тәливини аңлаймән, булар йәр-зиминниң тәливини аңлайду;
  tel-2017: ఆ దినాన నేను జవాబిస్తాను.” ఆకాశాలు చేసే విన్నపం నేను ఆలకిస్తాను. అవి భూమి
    చేసే మనవికి జవాబు ఇస్తాయి.
  hat-BSA: “Li va vin rive nan jou sa a ke Mwen va reponn”, deklare SENYÈ a. “Mwen
    va reponn a syèl yo, e yo va reponn a tè a.
  kos-kos: In pacl sac nga fah topuk pre lun Israel, mwet luk.
  hbo-WLC: וְאֵרַשְׂתִּ֥יךְ לִ֖י לְעוֹלָ֑ם וְאֵרַשְׂתִּ֥יךְ לִי֙ בְּצֶ֣דֶק וּבְמִשְׁפָּ֔ט
    וּבְחֶ֖סֶד וּֽבְרַחֲמִֽים׃
  ibo-ibo: “Nʼụbọchị ahụ m ga-azaghachi,” otu a ka Onyenwe anyị kwubiri ya. “M ga-azaghachi
    eluigwe, ha ga-azaghachi ala.
  ory-ory: ଆହୁରି, ସଦାପ୍ରଭୁ କହନ୍ତି, ସେହି ଦିନ ଆମ୍ଭେ ଉତ୍ତର ଦେବା, ଆମ୍ଭେ ଆକାଶମଣ୍ଡଳକୁ ଉତ୍ତର
    ଦେବା ଓ ଆକାଶମଣ୍ଡଳ ପୃଥିବୀକୁ ଉତ୍ତର ଦେବ;
  chk-chk: Iei alon ewe Samol mi Lapalap, “Lon ena fansoun üpwe pälüeni än nei aramasen
    Jesrel iotek. Seni läng üpwe apüngätiu üt won fanüfan.
  rop-rop: “Wal det taim na ai garra irrim main pipul olabat jinginatbat langa mi,
    en ai garra album olabat, en ai garra meigim det rein buldan, en det graun garra
    meigim ola sid daga en ola greiptri daga en ola olibtri daga gro gudwei,
  ukr-1871: 'І буде того часу: я вислухаю, говорить Господь, вислухаю небо, а воно
    вислухає землю,'
  deu-1951: (02-23) Und es soll geschehen an jenem Tage, spricht der HERR, da will
    ich antworten; ich will dem Himmel antworten, und er soll der Erde antworten;
  eng-JPS: (2-23) And it shall come to pass in that day, I will respond, saith the
