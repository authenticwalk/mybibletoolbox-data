verse: HOS.002.021
translations:
  mal-C: “അന്നു ഞാൻ ഉത്തരം നൽകും,” യഹോവ അരുളിച്ചെയ്യുന്നു— “ഞാൻ ആകാശത്തിന് ഉത്തരം
    നൽകും, ആകാശം ഭൂമിക്ക് ഉത്തരം നൽകും;
  deu-TKW: Und ich werde dich mir verloben auf immer; ich werde dich mir verloben
    auf Grund von Recht und Gerechtigkeit und in Güte und Liebe;
  lin-lin: Nakolinga yo lokola mwasi na ngai mpo na libela, nakolinga yo lokola mwasi
    na ngai na solo mpe na bosembo, na bolingo mpe na esengo.
  eng-LSV: And it has come to pass in that day, I answer,” || A declaration of YHWH,
    || “I answer the heavens, and they answer the earth.
  eng-GNV: And in that day I wil heare, saith the Lord, I will euen heare the heauens,
    and they shall heare the earth,
  eng-WEBSTER: And it shall come to pass in that day, I will hear, saith the LORD,
    I will hear the heavens, and they shall hear the earth;
  nhw-BL: “Huan ipan nopa tonali na nitlananquilis quema ilhuicactli tlahuel quinequis
    mixtli. Huan nijtitlanis mixtli para huelis tlaquiyahuis ipan tlaltipactli quema
    nopa tlaltipactli tlahuel quinequis atl.
  swh-ONEN: “Katika siku ile nitajibu,” asema Bwana, “nitajibu kwa anga, nazo anga
    zitajibu kwa nchi;
  bba-bba: Isireli, kon mɑɑ nun ko nɡe nɛn kurɔ sere kɑ bɑɑdommɑɔ, kpɑ n nun ɡem kɑ
    wɔnwɔndu kɑ durom sɔ̃ɔsi. Bɔrɔkiniru sɔɔrɑ kon kɑ nun ɑrukɑwɑni bɔke. Sɑɑ ye sɔɔrɑ
    kɑɑ wurɑ mɑ nɛnɑ nɑ sɑ̃ɑ Yinni Gusunɔ.
  eng-KJVCPB: And it shall come to pass in that day, I will hear, saith the Lord,
    I will hear the heavens, And they shall hear the earth;
  luo-luo: Jehova Nyasaye wacho niya, “E odiechiengno abiro dwoko kwayou ma boche
    polo, nochiw koth ne piny,
  meu-meu: 'Iehova na e tomu: Una dina ai guba baina haere henia, bena guba ese tanobada
    baine haere henia;'
  npi-ULB: त्यो दिनमा जवाफ दिनेछु, यो परमप्रभुको घोषणा हो, म आकाशमण्‍डललाई जवाफ दिनेछु,
    र तिनले पृथ्‍वीलाई जवाफ दिनेछन् ।
  yor-yor: “Èmi yóò sì dáhùn ní ọjọ́ náà,” ni Olúwa wí; “Èmi yóò dá àwọn ọ̀run lóhùn
    àwọn ọ̀run yóò sì dá ilẹ̀ lóhùn;
  pes-OPCB: در آن روز من دعاهای قوم خود اسرائیل را اجابت خواهم کرد. بر زمین باران
    خواهم فرستاد و زمین نیز غله و انگور و زیتون تولید خواهد کرد، و ایشان یزرعیل را
    خطاب خواهند کرد.
  tgl-ULB: At sa araw na iyon, sasagot ako”—ito ang pahayag ni Yahweh. “Sasagutin
    ko ang mga langit at sasagutin ng mga ito ang lupa.
  hui-hui: Ogoningi i̱na i̱naga Isaraele wali agalirume i̱hondo bi larago hale holebero.
    I̱na tinaga dindiha iba dalu ibilarogola tomo bayale anda haga bialu ladi ale
    mini widibi gerebi linibi olibe linibi lini do naga uruni dewaore dolebira.
  mya-mya: ထို​အ​ခါ​၌​ငါ​၏​လူ​မျိုး​တော် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဆု​တောင်း ပတ္ထ​နာ​ကို
    နား​ညောင်း​တော်​မူ​မည်။ ငါ​သည်​မြေ​ကြီး​ပေါ်​တွင်​မိုး​ကို​ရွာ​စေ​သ​ဖြင့် မြေ​ကြီး​မှ​စ​ပါး၊
    စ​ပျစ်​သီး​နှင့်​သံ​လွင်​သီး များ သီး​လိမ့်​မည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཉིན་མོ་དེར་ངས་ལན་སྤྲོད་པར་བྱ་སྟེ། ངས་ནམ་མཁའ་ལ་ལན་སྤྲོད་པ་དང་།
    ནམ་མཁའ་ཡིས་ས་གཞི་ལ་ལན་སྤྲོད་ཅིང་།
  sna-sna: “Pazuva iro ndichadavira,” ndizvo zvinotaura Jehovha, “ndichadavira kumatenga
    uye ivo vachadavira kunyika;
  spa-BLM: En ese día responderé”, dice Yahvé. “Responderé a los cielos, y responderán
    a la tierra;
  cac-cac: 'A in Jehová in svala'': A d''a jun c''ual chi'', ol in tac''voc d''ayach,
    ol val d''a satchaan̈, axo satchaan̈ chi'' ol ac''ancot n̈ab'' d''a sat luum.'
  swh-ULB: Na siku ile, nitajibu”-hili ndilo tamko la Bwana. “Nitazijibu mbingu, nao
    watajibu dunia.
  bel-bel: І будзе ў той дзень, Я пачую, кажа Гасподзь, пачую неба, і яно пачуе зямлю,
  deu-ELBBK: Und ich will dich mir verloben in Ewigkeit, und ich will dich mir verloben
    in Gerechtigkeit und in Gericht und in Güte und in Barmherzigkeit,
  mbb-OT: Siak, is Nengazen, migkaǥi a he zutun he andew edtevaken ku is menge pengemuyù
    niw. Ibpeuzan ku su wey medtuvù diyà te tanà
  mal-2015: 'ആ കാലത്തു ഞാൻ ഉത്തരം നല്കും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു: ഞാൻ ആകാശത്തിന്നു
    ഉത്തരം നല്കും; അതു ഭൂമിക്കു ഉത്തരം നല്കും;'
  rmc-rmc: Mangavava man tuha pro furt; mangavava man tuha andro spravodľišagos the
    čačipen, andro kamiben the jileskeriben.
  pes-OPV: 'و خداوند می‌گوید: «من خطاب خواهم کرد، آسمانها را خطاب خواهم کرد و آنها
    زمین راخطاب خواهند کرد.'
  ron-1924: Ын зиуа ачея, вой аскулта, зиче Домнул, вой аскулта черуриле, ши еле вор
    аскулта пэмынтул;
  ben-OBCV: সদাপ্রভু বলেন, “সেদিন আমি সাড়া দেব, আমি আকাশমণ্ডলের ডাকে সাড়া দেব আর
    তারা ধরিত্রীর আহ্বানে সাড়া দেবে;
  som-som: Oo waxay maalintaas noqon doontaa inaan jawaabo, ayaa Rabbigu leeyahay.
    Waxaan u jawaabi doonaa samooyinka, oo iyana waxay u jawaabi doonaan dhulka.
  lat-VUC: 'Et erit in die illa: exaudiam, dicit Dominus, exaudiam cælos, et illi
    exaudient terram.'
  eng-ASVBT: And it shall come to pass in that day, I will answer, saith Jehovah,
    I will answer the heavens, and they shall answer the earth;
  ita-1885: Ed avverrà in quel giorno, che io risponderò, dice il Signore, risponderò
    al cielo, ed esso risponderà alla terra.
  eng-LXXUP: And I will betroth thee to myself forever; yea, I will betroth thee to
    myself in righteousness, and in judgment, and in mercy, and in tender compassions;
  eng-ULB: On that day, I will answer—this is Yahweh's declaration— I will answer
    the heavens, and they will answer the earth.
  spa-VBL: Ese día, declara el Señor, yo le responderé a los cielos y ellos le responderán
    a la tierra.
  fra-_FOB: En ce temps-là je répondrai, dit l'Éternel,
  mal-mal: '“ആ കാലത്ത് ഞാൻ ഉത്തരം നല്കും” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു: ഞാൻ ആകാശത്തിന്
    ഉത്തരം നല്കും; ആകാശം ഭൂമിക്ക് ഉത്തരം നല്കും;'
  urd-GVR: Rab farmātā hai, “Us din maiṅ sunūṅgā. Maiṅ āsmān kī sun kar bādal paidā
    karūṅga, āsmān zamīn kī sun kar bārish barsāegā,
  suz-BL: परमप्रभु यावेमी “मेको नाक्‍त गो सरीङ कली लोव़ लेत्‍नुङ। सरीङमी रागी कली
    लोव़ लेप्‍ब।
  eng-NOY: At that time will I hear, saith Jehovah; I will hear the heavens; And they
    shall hear the earth,
  ita-1927: 'E in quel giorno avverrà ch’io ti risponderò, dice l’Eterno: risponderò
    al cielo, ed esso risponderà alla terra;'
  ckb-ckb: '«یەزدان دەفەرموێت: لەو ڕۆژەدا من کاردانەوەم دەبێت، من کاردانەوەم بەرامبەر
    بە ئاسمان دەبێت و ئەوانیش کاردانەوەیان بەرامبەر بە زەوی دەبێت،'
  eng-BBE: And it will be, in that day, says the Lord, that I will give an answer
    to the heavens, and the heavens to the earth;
  kan-OKCV: “ಆ ದಿವಸಗಳಲ್ಲಿ, ನಾನು ಕೇಳುವೆನು,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ನಾನು ಆಕಾಶಗಳನ್ನು
    ಕೇಳುವೆನು. ಅವು ಭೂಮಿಯನ್ನು ಕೇಳುವುವು.
  tam-2017: அக்காலத்தில் நான் பதில் கொடுப்பேன் என்று யெகோவா சொல்லுகிறார்; நான் வானங்களுக்கு
    பதில் கொடுப்பேன், அவைகள் பூமிக்கு பதில் கொடுக்கும்.
  spa-RV-1909: Y será que en aquel tiempo responderé, dice Jehová, yo responderé á
    los cielos, y ellos responderán á la tierra;
  ron-BTF: Şi se va întâmpla în acea zi că, voi asculta, spune DOMNUL, voi asculta
    cerurile, şi ele vor asculta pământul;
  eng-WEBP: It will happen in that day, that I will respond,” says the LORD. “I will
    respond to the heavens, and they will respond to the earth;
  eng-FBV: On that day, declares the Lord, I will answer the heavens and they will
    answer the earth.
  nld-1939: Op die dag zal Ik mijn gunsten verlenen, Is de godsspraak van Jahweh!
    Ik zal goedgunstig zijn voor de hemel En die zal het zijn voor de aarde;
  nch-BL: “Huan ipan nopa tonali na nitananquilis quema ilhuicacti tahuel quinequis
    mixti. Huan nijtitanis mixti para huelis huetzis at ipan taltipacti quema nopa
    taltipacti tahuel quinequis at.
  vie-1934: 'Đức Giê-hô-va phán: Trong ngày đó, ta sẽ trả lời, ta sẽ trả lời cho các
    từng trời, các từng trời sẽ trả lời cho đất.'
  hin-CV: याहवेह की घोषणा है, “उस दिन मैं जवाब दूंगा, मैं आकाशमंडल को जवाब दूंगा,
    और वे पृथ्वी को जवाब देंगे;
  spa-BES: Y será, en ese día, dice el Señor, que daré respuesta a los cielos, y los
    cielos a la tierra;
  tdx-tdx: Le ho fofoeko ho ahy nainai’e; eka ho fofoeko ho ahy an-kavantañañe naho
    an-katò naho an-kafatra­ram-pikokoañe naho fiferenaiñañe;
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “ต่อมาในวันนั้นเราจะฟัง คือเราจะฟังฟ้าสวรรค์และฟ้าสวรรค์จะฟังพิ​ภพ
  por-BR-2018: E será que naquele tempo responderei,diz o SENHOR, eu responderei ao
    céu, e ele responderá à terra;
  deu-ELO: 'Und es wird geschehen an jenem Tage, da werde ich erhören, spricht Jehova:
    ich werde den Himmel erhören, und dieser wird die Erde erhören;'
  eng-WYC-2018: And it shall be, in that day I shall hear, saith the Lord, and I shall
    hear (the) heavens, and those shall hear the earth; (And it shall be, on that
    day, that I shall give an answer, saith the Lord, and I shall answer with the
    heavens, and they shall answer with the earth;)
  epo-epo: En tiu tempo Mi favoros, diras la Eternulo, Mi favoros la ĉielon, kaj ĝi
    favoros la teron;
  uig-PIN: Wǝ xu künidǝ ǝmǝlgǝ axuruliduki, «Mǝn anglaymǝn» — dǝydu Pǝrwǝrdigar, —
    «Mǝn asmanlarning tǝlipini anglaymǝn, bular yǝr-zeminning tǝlipini anglaydu;
  beo-beo: '-'
  tpi-OTNT: Na long dispela taim mi Bikpela, bai mi harim ol prea bilong ol manmeri
    bilong mi, ol Israel. Na bai mi mekim ren i kam daun long graun, na olgeta kaikai
    ol i planim na wain na wel bilong ol bai i kamap planti.
  hau-SA: “A waccan rana zan amsa,” in ji Ubangiji, “zan amsa wa sararin sama, za
    su kuwa amsa wa ƙasa;
  uig-LAT: We shu künide emelge ashuruliduki, «Men anglaymen» — deydu Perwerdigar,
    — «Men asmanlarning telipini anglaymen, bular yer-zéminning telipini anglaydu;
  nde-nde: Ngalolosuku ngizasabela,” kutsho uThixo, “Ngizasabela emikhathini, layo
    izasabela emhlabeni,
  ton-ton: 'Pea ʻe hoko ʻi he ʻaho ko ia, te u fanongo,” ʻoku pehē ʻe Sihova, “Te
    u fanongo, ki he ngaahi langi, pea te nau fakafanongo ki māmani:'
  ces-1613: I stane se v ten den, že vyslýchati budu, dí Hospodin, vyslýchati budu
    nebesa, a ona vyslyší zemi.
  eng-WMB: It will happen in that day, that I will respond,” says the LORD. “I will
    respond to the heavens, and they will respond to the earth;
  tam-TCV: '“அந்த நாட்களிலே நான் பதில் கொடுப்பேன்” என்கிறார் யெகோவா: “நான் ஆகாயங்களுக்குக்
    கட்டளை கொடுப்பேன், அவை பூமிக்கு மழையைக் கொடுக்கும்.'
  ceb-ULB: Niadtong adlawa, motubag ako—mao kini ang giingon ni Yahweh—tubagon ko
    ang mga langit, ug tubagon nila ang kalibotan.
  pol-UBG: W tym dniu wysłucham, mówi PAN, wysłucham niebios, a one wysłuchają ziemi;
  agr-agr: Israel aents aidauwah, nunú tsawan atina duwi wi yumin yutumtijatnaitjai,
  kyc-kyc: Yuu gii dokopa nambana Isaraele wambu dupwana ateŋa dupwa isingi yano pyakamyuo
    isa yuu dokona nambame apu peyo piru.
  urd-GVU: رب فرماتا ہے، ”اُس دن مَیں سنوں گا۔ مَیں آسمان کی سن کر بادل پیدا کروں
    گا، آسمان زمین کی سن کر بارش برسائے گا،
  eng-OEBCW: On that day I will answer – declares the Lord, I will answer the empty
    skies, and they will answer the dry earth.
  deu-1912: Zur selben Zeit, spricht der HERR, will ich erhören, ich will den Himmel
    erhören und der Himmel soll die Erde erhören,
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋವನು, “ಆ ಕಾಲದಲ್ಲಿ ನಾನು ಒಲುಮೆ ತೋರಿಸುವೆನು. ಬೇಡುವ ಆಕಾಶಕ್ಕೆ
    ನಾನು ಒಲಿಯಲು, ಬೇಡುವ ಭೂಮಿಗೆ ಅದು ಒಲಿಯುವುದು.
  yap-yap: Ra yan i taw ko ngiyal’nem ma bay ug fulweg taban e meybil rok yu Israel
    ni girdi’ rog. Bay gu l’oeg e n’uw nge aw nga daken e but’ me k’uf e woldug ni
    grain, nge grape nge olive.
  hlt-MCSB: Te khohnin te a pha vaengah BOEIPA kah olphong te ka doo vetih vaan te
    khaw ka doo ni. Amih long khaw diklai te a doo uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓንዳኔ፦ «ዬኖ ኬሎና ታኣኒ ማሂ ኬኤዛ ባኮ ኬኤዛንዳኔ፤ ታኣኒ ጫሪንጮም ማሂ ኬኤዛንዳኔ፤
    ጫሪንጫኣ ሳዖም ማሂ ኬኤዛንዳ ባኣዚ ዓኣኔ።
  twi-ASANTE: “Saa ɛda no, mɛgye wo so,” deɛ Awurade seɛ nie. “Mɛgye ɔsoro so, na
    ɔsoro de osuo bɛgye asase so,
  eng-WEBU: It will happen in that day, that I will respond,” says the LORD. “I will
    respond to the heavens, and they will respond to the earth;
  wal-wal: Qassikka GODAI, “He gallassi taani zaaruwaa immana; taani salotussi zaaruwaa
    immin, eti sa7aassi zaaruwaa immana.
  spa-PDDPT: Aquel día responderé, dice Yavé. Yo responderé a los cielos, y ellos
    responderán a la tierra.
  gun-gun: 'Senhor aipoe''i: — Ha''e va''e ára py ma xee rombovai ''rã roayvu porã
    vy. Yva voi aroayvu porã rã omoingo porã ju ''rã yvy.'
  agu-BL: 'Jun cu''n yol na walnin: Tul yi jun tiempa''tz yi at tulbil swak''e'' cyakil
    yi na ijak swetz. Swak''e'' yi a''bal tetz yi cojbil, nin yi cojbil swutzink tan
    balaj ujul.'
  ilo-ULB: Ket iti dayta nga aldaw, sumungbatakto”—daytoy ti pakaammo ni Yahweh. “Sungbatakto
    dagiti langit, ket sungbatandanto ti daga.
  kpg-kpg: Di madagoaa hua deelaa, gei Au ga hagagila nia dalodalo o agu daangada
    Israel. Au ga haga doo iha dagu uwa gi hongo henuailala, gei henuailala ga huwa aga
    nia meegai mo nia waini mono olib.
  uig-ARA: ۋە شۇ كۈنىدە ئەمەلگە ئاشۇرۇلىدۇكى، «مەن ئاڭلايمەن» ــ دەيدۇ پەرۋەردىگار،
    ــ «مەن ئاسمانلارنىڭ تەلىپىنى ئاڭلايمەن، بۇلار يەر-زېمىننىڭ تەلىپىنى ئاڭلايدۇ؛
  sus-sus: N i findima n ma ginɛ nan na tinxinyi, dugutɛgɛɲa, nun hinnɛ kui. N mu
    mɛɛma i ra abadan.
  pon-2006: Ni ahnsowo I pahn sapeng kapakap akan en nei aramas Israel. I pahn kamwerehdi
    keteu pohn sampah, oh sampah ahpw pahn kapwarehda wahnsahpw, wahn wain, oh olip
    kan.
  jae-jae: Êndêŋ bêc tonaŋ aê oc jajô ŋoc lau Jesrel nêŋ mec teteŋŋa, ma jakêŋ kom
    ênac êsêp nom ma nom oc êkêŋ polom ŋanô ma wain ŋanô to katêkwi ŋanô.
  ksd-ksd: 'Ma ra Luluai i biti dari: Ta nam ra e ina torom, ina torom ta ra bala
    na bakut, ma ra bala na bakut na torom ta ra pia,'
  grc-BRENT: Καὶ μνηστεύσομαί σε ἐμαυτῷ εἰς τὸν αἰῶνα· καὶ μνηστεύσομαί σε ἐμαυτῷ
    ἐν δικαιοσύνῃ καὶ ἐν κρίματι, καὶ ἐν ἐλέει, καὶ ἐν οἰκτιρμοῖς,
  ind-AYT: (2-20) Pada hari itu Aku akan menjawab, firman TUHAN, Aku akan menjawab
