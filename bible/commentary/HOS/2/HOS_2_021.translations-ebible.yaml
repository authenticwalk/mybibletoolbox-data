  nya-nya: “Tsiku limenelo Ine ndidzayankha,” akutero Yehova. “Ndidzayankha mlengalenga
    pempho lake lofuna mitambo ndipo mvula idzagwa pa dziko lapansi;
  hrv-hrv: Zaručit ću te sebi dovijeka; zaručit ću te u pravdi i u pravu, u nježnosti
    i u ljubavi;
  mps-mps: “Tama te sogo ena Genuai Bidi, te eno ena we bidi te Israel dabego gedu
    haluasa po wabo te eno odaibao. Tama eno te tulubage tǫba tulumainu elama, tama
    augwaligo te bulali nai tigidali, te wain me wel, te hauwa holomainu yaibao.
  tpi-tpi: Na long dispela taim mi Bikpela, bai mi harim ol prea bilong ol manmeri
    bilong mi, ol Israel. Na bai mi mekim ren i kam daun long graun, na olgeta kaikai
    ol i planim na wain na wel bilong ol bai i kamap planti.
  dan-1931: Da skal det ske på hin Dag, at jeg bønhører, lyder det fra HERREN, ja,
    at jeg bønhører Himlen, at den så bønhører Jorden,
  vie-OVCB: 'Chúa Hằng Hữu phán: “Trong ngày ấy, Ta sẽ trả lời, Ta sẽ trả lời cho
    các tầng trời khi nó nài xin mây. Và các tầng trời sẽ trả lời cho đất bằng cơn
    mưa.'
  guj-2017: અને તે દિવસે, હું જવાબ આપીશ” આ યહોવાહની ઘોષણા છે. “હું આકાશોને જવાબ આપીશ,
    તેઓ પૃથ્વીને જવાબ આપશે.
  pon-2006A: Ni ahnsowo I pahn sapeng kapakap akan en nei aramas Israel. I pahn kamwerehdi
    keteu pohn sampah, oh sampah ahpw pahn kapwarehda wahnsahpw, wahn wain, oh olip
