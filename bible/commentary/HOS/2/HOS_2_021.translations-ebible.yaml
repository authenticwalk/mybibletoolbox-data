  srp-1865: I tada æu se odazvati, govori Gospod, odazvaæu se nebesima, a ona æe se
    odazvati zemlji.
  lug-lug: “Ku lunaku olwo, ndyanukula eggulu, nalyo ne lyanukula ensi;
  heb-heb: והיה ביום ההוא אענה נאם יהוה אענה את השמים והם יענו את הארץ׃
  ben-IRV: এবং সেই দিনের, আমি উত্তর দেব, এই হল সদাপ্রভুর ঘোষণা। আমি স্বর্গকে উত্তর
    দেব এবং তারা পৃথিবীকে উত্তর দেবে।
  pan-pan: ਉਸ ਦਿਨ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਮੈਂ ਉੱਤਰ ਦਿਆਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਮੈਂ ਅਕਾਸ਼ਾਂ
    ਨੂੰ ਉੱਤਰ ਦਿਆਂਗਾ, ਅਤੇ ਉਹ ਧਰਤੀ ਨੂੰ ਉੱਤਰ ਦੇਣਗੇ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထိုကာလ ၌ ငါသည် နားထောင် မည်။ မိုဃ်း ကောင်းကင်စကားကို
    နားထောင် ၍ ၊ သူ သည် မြေကြီး စကားကို နားထောင် မည်။
  hmo-hmo: Bona unai neganai lau ese, egu bese Israela edia guriguri do lau haere
    henia. Lau ese medu do lau hadihoa tanobada dekenai, bona emu tano ese uiti bona
    uaina, bona olive dehoro momo do ia havaraia.
  urd-urd: “और उस वक़्त मैं सुनूँगा, ख़ुदावन्द फ़रमाता है, मैं आसमान की सुनूँगा और
    आसमान ज़मीन की सुनेगा;
  rus-SYN: И будет в тот день, Я услышу, говорит Господь, услышу небо, и оно услышит
    землю,
  bqc-SIM: Má á kɛ ma nↄ ũ e gↄↄpiiɛ, má á kɛ ma nↄ ũ a zɛ́wa súsuɛ, mí wɛ̃nadↄ̃ɛ́
    gbɛ̃kɛ guu.
  tcz-CHONGTHU: Hicheni chule, keiman nadonbut inge, Tin Pakaiyin aseiye. “Hiche nikho
