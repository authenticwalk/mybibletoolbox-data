  tbz-SIM: Dɛ mɔ̀nnì Sudɑɑ kɔbɛ nɛ̀ Isidɑyɛɛribɛ bɛ̀ bo wɛ̃nnɛ́, kɛ́wɑɑ́ nhokpɑ̀ɑ̀tì
