  guj-2017: તમારી માતાને આજીજી કરો, તેને સમજાવો, કેમ કે તે મારી પત્ની નથી, હું તેનો
    પતિ નથી. તેને સમજાવો કે તે પોતાની આગળથી તેની ગણિકાવૃતિ અને પોતાના સ્તનોમાંથી વ્યભિચારના
