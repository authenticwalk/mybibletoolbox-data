    miṯtjinha, nhaltjarra walala gonha'yurruna Garraynha, bala wekanhamina walalanhawuy
    walala wiripuŋuwalana waŋarrwala. Ga bitjarra ŋayi Yutjiya waŋananydja gam'. “Way,
    nhuma yumurrku' ŋarraku, waŋiyana nhumalaŋguway ŋäṉḏi'mirriŋunhanydja, biyaka
    raypirri'yurrana gal'ŋu, liŋgu yakana ŋayi yurru biyapulnydja ŋarraku dhäyka,
    ga ŋarranydja yurru yakana nhanŋu dhuway'mirriŋunydja biyapul. Ḻakaraŋa nhumalaŋgalaŋuwa
    ŋäṉḏi'mirriŋuwanydja, ŋayi yurru gananna ŋunhiyi nhänydja malanha, marrambany'tja
    ŋunhi rom.
  yal-yal: Yuda bɔnsɔnna nun Isirayila bɔnsɔnna e malanma nɛn, e kuntigi keden sugandi.
    E minima nɛn yamana gbɛtɛ yi, amasɔtɔ Ala yamaan na sabati lɔxɔn naxan yi, lɔxɔ
    gbeen nan na ra.
  haw-1868: 'E hakaka oukou me ko oukou makuwahine, e hakaka oukou; No ka mea, aole
    oia o ka''u wahine; Aole hoi wau o kana kane: I haalele ai oia i kona hookamakama
    ana mai kona maka aku, A me kona moe kolohe hoi mai waena aku o kona mau u:'
  arb-NAV: حَاكِمُوا أُمَّكُمْ، لأَنَّهَا لَيْسَتْ زَوْجَتِي، وَأَنَا لَسْتُ رَجُلَهَا،
    حَتَّى تَخْلَعَ زِنَاهَا عَنْ وَجْهِهَا وَفُجُورَهَا مِنْ بَيْنِ ثَدْيَيْهَا.
  ewe-ewe: “Mika mo na mia dada, elabena etrɔ zu ŋutsu bubu srɔ̃, eye nyemeganye srɔ̃a
