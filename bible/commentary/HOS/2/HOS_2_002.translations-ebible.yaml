  mdy-ETH: ታ ናይዮቴ! ሃይካፓ ሴካ ዒንሢኮ ዒንዳ ታኣኮ ማቾቱዋኣሢሮ፤ ጊንሣ ሃሣ ታኣኒያ ዒዞኮ ዓኒቱዋኣሢሮ ዞኦዛ ኮኦማኒ
