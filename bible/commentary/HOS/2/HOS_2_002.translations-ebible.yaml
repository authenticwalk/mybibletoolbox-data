    adulteries from between her breasts:'
  asm-FB: তোমালোকৰ মাতৃৰ বিৰুদ্ধে তোমালোকে বিবাদ কৰা, তোমালোকে বিবাদ কৰা; কিয়নো তাই
    মোৰ ভার্যা নহয়, আৰু মইও তাইৰ স্বামী নহয়। তাই নিজৰ চকুৰ চাৱনীৰ পৰা পতিতা আৰু
    তাইৰ স্তনৰ পৰা নিজ ব্যভিচাৰ দূৰ কৰক।
  sus-A: يُدَ بْنسْييٍ نُن عِسِرَيِلَ بْنسْييٍ مَلَنمَ نّ، عٍ مَنفّ كٍرٍن سُفَندِ
    عٍ بِرِن بّ. نَ لْشْي شُنفبٍ عَلَ عٍ رَ مِنِمَ نّ كٌنيِيَ كُي، عَ عٍ رَ سَبَتِ
    عٍ شْنيِ.
  fra-SBL: Contestez avec votre mère ! Contestez, car elle n'est pas ma femme, je
    ne suis pas non plus son mari ; et qu'elle fasse disparaître sa prostitution de
    son visage, et ses adultères d'entre ses seins ;
  hbo-hbo: וְ֠נִקְבְּצוּ בְּנֵֽי־יְהוּדָ֤ה וּבְנֵֽי־יִשְׂרָאֵל֙ יַחְדָּ֔ו וְשָׂמ֥וּ
    לָהֶ֛ם רֹ֥אשׁ אֶחָ֖ד וְעָל֣וּ מִן־הָאָ֑רֶץ כִּ֥י גָדֹ֖ול יֹ֥ום יִזְרְעֶֽאל׃
  kik-kik: “Thaithai nyina wanyu, mũthaithei, nĩgũkorwo we ti mũtumia wakwa, na niĩ
    ndirĩ mũthuuriwe. Nĩeherie maũndũ ma ũtharia ũthiũ-inĩ wake, na athengie ũmaraya
    gatagatĩ-inĩ ka nyondo ciake.
  fra-NCL: Et les enfants de Juda et les enfants d’Israël se réuniront, ils se donneront
    un même chef et monteront hors du pays, car grande sera la journée de Jezrahel.
  cek-AK: Nam no to thuitaek ah, zoeh ah; anih loe kai ih zu na ai ni, kai doeh anih
    ih sava na ai ni. A mikhmai hoi tangzat zawh han khethaih to va ving nasoe loe,
    anih ih tahnu salak hoiah zae sakhaih to va ving lai nasoe;
  cuk-cuk: ”Be-nan abargi-odolegega be imakmar, egi be yolemar. Ar we-ome, bar an-omesulid,
    bar an e-suisurmogad. Melle gambasamalad-damaladyob bar san-imake, machergan-egi-wergued
    obeloge.
  uig-CYR: '@see-verse:HOS.002.001'
  tel-2017: మీ అమ్మపై న్యాయవిచారణ మొదలుపెట్టు. వ్యాజ్యం వెయ్యి. ఆమె నా భార్యా కాదు,
    నేనామెకు భర్తనీ కాను. ఆమె మొదట తన వేశ్యా వృత్తిని మానుకోమనండి. తన స్తనాల మధ్య
    నుండి వ్యభిచారాన్ని తొలగించుకోమనండి.
  hat-BSA: Rebike manman ou! Rebike, paske li pa madanm mwen; ni mwen pa mari li.
    Kite li retire pwostitisyon li yo devan figi li, ak adiltè li yo soti antre tete
    li yo;
  kos-kos: Tulik nutik, fahla nu yurin nina kiomtal, el finne tila mutan se kiuk ac
    nga tila mukul tumal. Fahla kwafe sel elan tui liki elahn kosro lal ac moul fohkfok
    lal.
  hbo-WLC: וְ֠נִקְבְּצוּ בְּנֵֽי־יְהוּדָ֤ה וּבְנֵֽי־יִשְׂרָאֵל֙ יַחְדָּ֔ו וְשָׂמ֥וּ
    לָהֶ֛ם רֹ֥אשׁ אֶחָ֖ד וְעָל֣וּ מִן־הָאָ֑רֶץ כִּ֥י גָד֖וֹל י֥וֹם יִזְרְעֶֽאל׃
  ibo-ibo: “Unu guzogidenụ nne unu, rịọọnụ ya, nʼihi na ọ bụghị nwunye m, mụ onwe
    m abụkwaghị di ya. Gwanụ ya ka o wezuga ịkwa iko site nʼihu ya, ya wezugakwa ịgba
    akwụna nke dị nʼetiti ara ya abụọ.
  ory-ory: “ତୁମ୍ଭେମାନେ ଆପଣା ମାତା ସହିତ ବାଦାନୁବାଦ କର; କାରଣ ସେ ଆମ୍ଭର ଭାର୍ଯ୍ୟା ନୁହେଁ,
    କିଅବା ଆମ୍ଭେ ତାହାର ସ୍ୱାମୀ ନୋହୁଁ; ସେ ଆପଣା ଦୃଷ୍ଟିରୁ ଆପଣା ବେଶ୍ୟାଚାର ଓ ଆପଣା ସ୍ତନଦ୍ୱୟର
    ମଧ୍ୟରୁ ବ୍ୟଭିଚାର ଦୂର କରୁ;
  chk-chk: Nei, oupwe tüngormau ngeni inemi, inamwo ika i esap chüen pwülüeniei, nge
    ngang üsap chüen pwülüan. Oupwe tüngormau ngeni, pwe epwe ükütiu le föri föförün
    eman fin lisowu o emwen seni an kirikiringau.
  rop-rop: Wal YAWEI det trubala God bin tok, “Main biginini olabat, yumob garra go
    en dalim yumob mami im dumbat olkain nogudbala ting. Nomeda im nomo main waif
    en mi nomo hasbin blanga im, bat stil yumob garra dalim im nomo blanga deigimat
    im klos en shoumbat miselp bodi en silipsilipbat garram eni men,
  ukr-1871: Позивайтесь із матїррю вашою, позивайтесь; бо вона не жена менї, я їй
    не муж; нехай вона віддалить блуд від лиця свого, й перелюбство від грудей своїх,
  deu-1951: (02-4) Hadert mit eurer Mutter, hadert! (denn sie ist nicht mein Weib,
    und ich bin nicht ihr Mann), damit sie ihre Hurerei von ihrem Angesicht wegschaffe
    und ihre Ehebrecherei von ihren Brüsten;
  eng-JPS: (2-4) Plead with your mother, plead; for she is not My wife, neither am
    I her husband; and let her put away her harlotries from her face, and her adulteries
    from between her breasts;
  srp-1865: Prite se s materom svojom, prite se, jer mi nije žena, niti sam joj ja
    muž; neka odbaci kurvarstva svoja od lica svojega, i preljube svoje od dojaka
    svojih,
  lug-lug: Munenye nnyammwe, mumunenye, kubanga si mukazi wange, so nange siri bba.
    Aggyewo obukaba obuli mu maaso ge, n’obwenzi obuva wakati w’amabeere ge;
  heb-heb: ריבו באמכם ריבו כי היא לא אשתי ואנכי לא אישה ותסר זנוניה מפניה ונאפופיה
    מבין שדיה׃
  ben-IRV: তোমার মায়ের বিরুদ্ধে অভিযোগ নিয়ে এস, অভিযোগ নিয়ে এস, কারণ সে আমার স্ত্রী
    নয় এবং না আমি তার স্বামী। সে তার নিজের সামনে থেকে বেশ্যার কাজ দূর করুক এবং তার
    স্তনের মধ্যে থেকে ব্যভিচার দূর করুক।
  pan-pan: ਆਪਣੀ ਮਾਂ ਦੇ ਨਾਲ ਝਗੜਾ ਕਰੋ! ਉਹ ਤਾਂ ਮੇਰੀ ਪਤਨੀ ਨਹੀਂ ਹੈ ਅਤੇ ਨਾ ਮੈਂ ਉਹ ਦਾ ਪਤੀ
    ਹਾਂ। ਉਹ ਆਪਣੇ ਵਿਭਚਾਰ ਨੂੰ ਆਪਣੇ ਅੱਗਿਓਂ ਅਤੇ ਆਪਣੀ ਬੇਵਫ਼ਾਈ ਨੂੰ ਆਪਣੀਆਂ ਛਾਤੀਆਂ ਵਿੱਚੋਂ
    ਦੂਰ ਕਰੇ!
  mya-JVB: သင် တို့အမိ နှင့် ဆွေးနွှေး ကြလော့။ သူ သည် ငါ့ မယား မ ဟုတ်၊ ငါ သည်လည်း
    သူ့ လင် မ ဟုတ်ကြောင်း ကို ဆွေးနွှေး ကြလော့။ ပြည်တန်ဆာ မျက်နှာကို ပယ် ၍ မှားယွင်း
    ခြင်းအမှုကို ရှောင်စေ။
  hmo-hmo: 'Dirava ese iena bese taudia dekenai inai parabole hereva ia gwauraia,
    ia gwau: “Lauegu natuna e, emui sinana do umui noia, badina ia be lauegu adavana
    lou lasi, bona lau be iena adavana lasi. Emui sinana do umui noia, iena heudahanai,
    bona iena sihari kava karadia do ia rakatania.'
  urd-urd: तुम अपनी माँ से हुज्जत करो — क्यूँकि न वह मेरी बीवी है, और न मैं उसका शौहर
    हूँ — वह अपनी बदकारी अपने सामने से, अपनी ज़िनाकारी अपने पिस्तानों से दूर करे;
  rus-SYN: Судитесь с вашею матерью, судитесь; ибо она не жена Моя, и Я не муж ее;
    пусть она удалит блуд от лица своего и прелюбодеяние от грудей своих,
  bqc-SIM: Yudaↄ ń Isailiↄ kãaa ń lɛdoũo, aai dↄaana mɛ̀ndona dilɛ ń pↄ́ ũ.
    Aa bↄlɛ bùsu ń bùsuo, asa Yezɛlɛɛ gↄↄpi aↄ zↄ̃ↄɛ.
  tcz-CHONGTHU: Nahingnu chu dondauvin, Dondauvin hitobang numei hi kaji ahipoi, keijong
    amadin aji kahipoi, ajon maiput hi kheldohhen, anoiteni kaha ajon na thangnam
    jong chu sutheng hen.
  mar-mar: तुमच्या आईविरुध्द वाद घाला, वादच घाला, कारण ती माझी पत्नी नाही, आणि मी
    तीचा पती नाही. ती आपल्या वेश्यावृत्तीचे काम स्वत:पासून सोडून देवो आणि व्याभिचाराचे
    कामे तिच्या उरांपासून दूर होवो.
  qub-qub: «Israel nasyonga majänömi casha. Chaymi wamräcuna mamayquita niy ‹Gammi
    juchayoj canqui.› Cananpitaga pay manami nogapa warmënachu. Ni nogapis manami
    runannachu cä. Amana mañösa car pintacushancunawanpis pintacuchunnachu. Mañösa
    car wallgarashancunatapis cachaycuchunna.
  bqp-bqp: Yudɑbɑ kɑ Isirelibɑ bɑ koo mɛnnɑ sɑnnu kpɑ bu goo gɔsi u n sɑ̃ɑ be kpuron
    sunɔ. Domi bɑ koo dɑbiɑ bu tɛriɑ tem mɛ kpuro sɔɔ. Yen dɔmɑ te, tɔ̃ɔ bɑkɑrɑ Yisirɛɛliɔ.
  hat-hat: Pitit mwen yo, pale ak manman nou. Paske li pa madanm mwen ankò. Mwen pa
    mari l' non plis. Pale avè l' pou l' sispann sèvi tankou jennès, pou l' wete nan
    kòsaj li bann zidòl li renmen anpil yo.
  eng-BSB: Rebuke your mother, rebuke her, for she is not My wife, and I am not her
    husband. Let her remove the adultery from her face and the unfaithfulness from
    between her breasts.
  eng-WEBPB: Contend with your mother! Contend, for she is not my wife, neither am
    I her husband; and let her put away her prostitution from her face, and her adulteries
    from between her breasts;
  kbq-kbq: Mofavrenimota neramarerana hankavetita nanekea asaminkeno, monko ane'mo'zama
    zamavugosama eri ruzahu ruzahu'ma nehu'za, ami'mo'ma amate'ma hu kukenama nentaniza
    zana osino. Na'ankure agra nagri ara omanige'na, nagra agri vea omani'noe.
  nhe-BL: “Pero para ama ipan ni tonali xiquinixcoilhui tlali Israel tlacame pampa
    ax niquinita intla quiixnextíaj nosihua, niyon na ax niquixnextía niininhuehue
    pampa yajuanti quinhueyichihuaj totiotzitzi. Israel ehuani itztoque queja se tlacanenca
    sihuatl tlen quinnotza tlacame ica ixayac huan motemactilía ica tlen ax ihuehue.
    Xiquinilhui ma quipatlaca ininxayac huan ma quicahuaca nopa momecatili.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg teko wanupe kury. — Peze'eg zemueteahy
    pehy wanehe nehe. Pemume'u hemiapo kwer ikatu 'ym ma'e nehe. Ta'e nuiko kwaw heremireko
    romo a'e kury xe. Naiko kwaw imen romo kury xe. Pemupytu'u kar pehy awa umen 'ym
    wapuhe iker ire nehe. Pemono kar a'e awa pehy puhe uker ma'e kwer xe wi izuwi
    pe wà nehe (Izaew wiko teko wahy ài, Tupàn hemireko ài).
  eng-DRA: 'Judge your mother, judge her: because she is not my wife, and I am not
    her husband. Let her put away her fornications from her face, and her adulteries
    from between her breasts.'
