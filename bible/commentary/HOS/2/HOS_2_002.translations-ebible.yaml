  dop-dop: Ɩlɛnɑ Yutɑ nɑ Ɩsɛɣɛlɩ pɑ́ kpɛntɩ nɑ pɑ́ kpɑ wulɑʋ kʋlʋm, nɑ pɑ́ pǝsɩ tɛtʋ
