  kan-2017: “ನಿಮ್ಮ ತಾಯಿಯ ಸಂಗಡ ವಾದಮಾಡಿ; ಅವಳು ನನ್ನ ಹೆಂಡತಿಯಲ್ಲ, ನಾನು ಅವಳ ಗಂಡನಲ್ಲ. ಅವಳು
