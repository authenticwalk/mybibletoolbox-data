verse: HOS.002.002
translations:
  mal-C: “നിങ്ങളുടെ അമ്മയുമായി വാദിക്കുക, അവളുമായി വാദിക്കുക; കാരണം അവൾ എന്റെ ഭാര്യയല്ല,
    ഞാൻ അവളുടെ ഭർത്താവുമല്ല; അവൾ തന്റെ മുഖത്തുനിന്നു വ്യഭിചാരിണിയുടെ നോട്ടവും തന്റെ
    സ്തനങ്ങൾക്കിടയിൽനിന്ന് അവിശ്വസ്തതയും മാറ്റട്ടെ.
  deu-TKW: Und die Judäer und die Israeliten sollen sich zusammenscharen und sich
    ein Oberhaupt wählen und aus dem Lande heranziehen; denn der Tag von Jesreel wird
    gewaltig sein.
  lin-lin: Bongo, bato ya Yuda mpe ya Isalaele bakozonga lisusu kozala ekolo moko,
    bakopona mokonzi moko kaka mpe bakobima na mokili ya bowumbu, pamba te mokolo
    ya Jizireyeli ekozala mokolo monene.
  eng-LSV: Plead with your mother—plead || (For she [is] not My wife, and I [am] not
    her husband), || And she turns her whoredoms from before her, || And her adulteries
    from between her breasts,
  eng-GNV: 'Plead with your mother: plead with her: for she is not my wife, neither
    am I her husband: but let her take away her fornications out of her sight, and
    her adulteries from betweene her breasts.'
  eng-WEBSTER: 'Plead with your mother, plead: for she is not my wife, neither am
    I her husband: let her therefore put away her prostitutions out of her sight,
    and her adulteries from between her breasts;'
  nhw-BL: “Pero para ama ipan ni tonali xiquinixcoilhui tlali Israel masehualme pampa
    amo niquinita sintla quiixnextíaj nosihua, niyon na amo niquixnextía niininhuehue
    pampa inijuanti quinhueyichihuaj tiotzitzi. Israel ehuani itztoque quen se tlacanenca
    sihuatl catli quinnotza tlacame ica ixayac huan motemactilía ica catli amo ihuehue.
    Xiquinilhui ma quipatlaca iniixayac huan ma quicahuaca nopa momecatili.
  swh-ONEN: “Mkemeeni mama yenu, mkemeeni, kwa maana yeye si mke wangu, nami si mume
    wake. Aondoe sura ya uzinzi katika uso wake na uzinzi kati ya matiti yake.
  bba-bba: Yudɑbɑ kɑ Isirelibɑ bɑ koo mɛnnɑ sɑnnu kpɑ bu ɡoo ɡɔsi u n sɑ̃ɑ be kpuron
    sunɔ. Domi bɑ koo dɑbiɑ bu tɛriɑ tem mɛ kpuro sɔɔ. Yen dɔmɑ te, tɔ̃ɔ bɑkɑrɑ Yisirɛɛliɔ.
  eng-KJVCPB: 'Plead with your mother, plead: For she is not my wife, neither am I
    her husband: Let her therefore put away her whoredoms out of her sight, And her
    adulteries from between her breasts;'
  luo-luo: “Kwer minu, kwere, nikech ok en jaoda, kendo ok an chwore. Onego owe wangʼ
    maneno mar chode kendo gi yorene mag dwanyruok.
  meu-meu: Sinamui ba noia, badina be ia na dia lau adavagu, bona lau na dia ia adavana;
    ba noia, ena ariara karadia na vairana amo baine atodia siri, bona ena heuda-hanai
    ratana padadia amo;
  npi-ULB: आफ्नी आमाको विदरुद्धमा एउटा मुद्धा हाल, एउटा मुद्धा हाल, किनकि त्यो मेरी
    पत्‍नी होइन, र न त म त्यसको पति हुँ । त्यसले आफ्नो सामनेबाट आफ्‍नो वेश्‍यागमन,
    र आफ्ना स्‍तनहरूको बिचबाट आफ्‍नो व्यभिचारका कामहरूलाई हटाओस् ।
  yor-yor: “Ẹ bá ìyá yín wí, ẹ bá a wí, nítorí pé kì í ṣe ìyàwó mi, Èmi náà kì í sì
    í ṣe ọkọ rẹ̀. Jẹ́ kí ó yọ àgbèrè rẹ̀ kúrò lójú rẹ̀ àti àìṣòótọ́ kúrò ní àyà rẹ̀.
  pes-OPCB: مادرت را توبیخ کن، زیرا زن مرد دیگری شده است و من دیگر شوهر او نیستم.
    از او بخواه تا از فاحشگی دست بردارد و دیگر خودفروشی نکند؛
  tgl-ULB: Isakdal mo ang iyong ina, isakdal mo, sapagkat hindi ko siya asawa, at
    hindi rin niya ako asawa. Hayaan mong alisin niya ang kaniyang pagbebenta ng aliw
    mula sa kaniyang harapan, at ang kaniyang mga gawaing pangangalunya sa pagitan
    ng kaniyang mga suso.
  hui-hui: I̱naga waneiginiru-o. Tí ai̱ya ibu i̱ one ndo beda. I̱bi nde ibu agalini
    ndo kogoni. Anigo ai ibugua agali kayu yama ibaga bialu bedagonaga wahabe lalu
    hongo howa lamilimu.
  mya-mya: ငါ​၏​သား​သမီး​တို့​သင်​တို့​၏​မိ​ခင်​အား​မေတ္တာ ရပ်​ခံ​လော့။ သူ​သည်​ငါ​၏​ဇ​နီး​မ​ဟုတ်​တော့
    ပြီ။ ငါ​သည်​လည်း​သူ​၏​ခင်​ပွန်း​မ​ဟုတ်​တော့ ပြီ၊ သို့​ရာ​တွင်​မျောက်​မ​ထား​သော​အ​ကျင့်
    နှင့်​ပြည့်​တန်​ဆာ​အ​လုပ်​ကို​စွန့်​ရန် သင်​တို့ ၏​မိ​ခင်​အား​မေတ္တာ​ရပ်​ခံ​လော့။-
  bod-N: ཁྱོད་ཅག་གིས་རང་གི་མ་དང་རྩོད་པར་གྱིས་ཤིག མོ་དང་རྩོད་པར་གྱིས། ཅིའི་ཕྱིར་ཞེ་ན།
    མོ་ནི་ངའི་ཆུང་མ་མིན་ལ། ང་ཡང་དེའི་ཁྱོ་ག་མ་ཡིན་ནོ། །ཡང་མོ་ལ་རང་གི་གདོང་ལས་ཤར་བའི་འདོད་སྲེད་དང་།
    ནུ་མ་ཟུང་གི་བར་ནས་མངོན་པའི་འདོད་ཆགས་ཀྱི་ཉམས་འགྱུར་སྤང་དུ་ཆུག་དང་།
  sna-sna: “Tsiurai mai venyu, vatsiurei, nokuti havasi mukadzi wangu, uye handisi
    murume wavo. Ngavabvise kuonekwa kwoufeve pachiso chavo nokusatendeka pakati pamazamu
    avo.
  spa-BLM: ¡Discute con tu madre! Contad, porque no es mi mujer, tampoco soy su marido;
    y deja que aleje su prostitución de su rostro, y sus adulterios de entre sus pechos;
  cac-cac: 'Ix yalan Jehová d''ayin to svac''och in b''a ch''oxnab''iloc yed'' eb''
    vuninal yed'' pax ix snun eb'', yuj chi'' ix valan icha tic d''a eb'' unin chi'':
    A ix e nun chi'' man̈xo vetb''eyumoc ix, man̈xo in yetb''eyumoc pax ix, palta
    alec d''a ix to maxtzac yac''och sb''a ix ajmulal, yactejocab''can eb'' vin̈ sc''uman
    ix chi''.'
  swh-ULB: Leteni mashtaka dhidi ya mama yenu, leteni mashtaka, kwa kuwa yeye si mke
    wangu, wala mimi si mumewe. Na auondoe uzinzi wake mbele yake, na matendo yake
    ya uzinzi kati ya matiti yake.
  bel-bel: Судзецеся з вашаю маці, судзецеся; бо яна ня жонка Мая, і Я ня сужэнец
    яе; хай яна адвядзе блуд ад аблічча свайго і пералюб ад грудзей сваіх,
  deu-ELBBK: Und die Kinder Juda und die Kinder Israel werden sich miteinander versammeln
    und sich ein Haupt setzen und aus dem Land heraufziehen; denn groß ist der Tag
    von Jisreel.
  mbb-OT: “Menge anak, dewaya niw is iney niw minsan kenè ku en sikandin esawa, wey
    kenè e zin en esawa. Dewaya niw sikandin he engkezi zin is kebpengumpadi.
  mal-2015: വ്യവഹരിപ്പിൻ; നിങ്ങളുടെ അമ്മയോടു വ്യവഹരിപ്പിൻ; അവൾ എന്റെ ഭാര്യയല്ല, ഞാൻ
    അവളുടെ ഭർത്താവുമല്ല; അവൾ പരസംഗം മുഖത്തുനിന്നും വ്യഭിചാരം മുലകളുടെ നടുവിൽനിന്നും
    നീക്കിക്കളയട്ടെ.
  rmc-rmc: Akor pes o manuša andral e Judsko the andral o Izrael zdžana jekhetane,
    kidena peske avri jekhe vodcas a pale rozkvitňisaľona andre phuv. Oda ela baro
    džives le Jezreeloskro.
  pes-OPV: محاجه نمایید! با مادرخود محاجه نمایید زیرا که او زن من نیست و من شوهر او
    نیستم. لهذا زنای خود را از پیش رویش و فاحشگی خویش را از میان پستانهایش رفع بنماید.
  ron-1924: Плынӂеци-вэ, плынӂеци-вэ ымпотрива мамей воастре! Кэч ну есте неваста
    Мя ши Еу ну сунт бэрбатул ей! Сэ-шь депэртезе курвииле динаинтя ей ши прякурвииле
    де ла цыцеле ей!
  ben-OBCV: “তোমাদের মাকে তিরস্কার করো, তিরস্কার করো তাকে, কারণ সে আমার স্ত্রী নয়,
    এবং আমিও তার স্বামী নই। সে তার মুখমণ্ডল থেকে ব্যভিচারী চাউনি এবং তার স্তনযুগলের
    মধ্য থেকে অবিশ্বস্ততা দূর করুক।
  som-som: Hooyadiin barya, ee barya, waayo, iyadu ma aha afadaydii, oo aniguna ma
    ahi ninkeedii. Oo wejigeeda ha ka fogayso dhillanimadeeda, oo sinadeedana ha ka
    fujiso naasaheeda dhexdooda,
  lat-VUC: '[Judicate matrem vestram, judicate, quoniam ipsa non uxor mea, et ego
    non vir ejus. Auferat fornicationes suas a facie sua, et adulteria sua de medio
    uberum suorum;'
  eng-ASVBT: Contend with your mother, contend; for she is not my wife, neither am
    I her husband; and let her put away her whoredoms from her face, and her adulteries
    from between her breasts;
  ita-1885: Contendete con la madre vostra, contendete, dicendole ch'ella non è più
    mia moglie, e che io non sono più suo marito; e che tolga le sue fornicazioni
    dalla sua faccia, e i suoi adulterii d'infra le sue mammelle.
  eng-LXXUP: 'And the children of Judah shall be gathered, and the children of Israel
    together, and shall appoint themselves one head, and shall come up out of the
    land: for great shall be the day of Jezreel.'
  eng-ULB: Bring a lawsuit against your mother, bring a lawsuit, for she is not my
    wife, and neither am I her husband. Let her put away her prostitution from before
    herself, and her acts of adultery from between her breasts.
  spa-VBL: Condenen a su madre, condénenla porque no es mi esposa y yo no soy su esposo.
    Pídanle que deje de lucir como una prostituta, y que se quite el maquillaje y
    las vestiduras provocativas.
  fra-_FOB: Plaidez contre votre mère, plaidez! Car elle n'est pas ma femme, et je
    ne suis point son mari. Qu'elle ôte ses prostitutions de son visage et ses adultères
    de son sein;
  mal-mal: വ്യവഹരിക്കുവിൻ; നിങ്ങളുടെ അമ്മയോട് വ്യവഹരിക്കുവിൻ; അവൾ എന്റെ ഭാര്യയല്ല,
    ഞാൻ അവളുടെ ഭർത്താവുമല്ല; അവൾ പരസംഗം മുഖത്തുനിന്നും വ്യഭിചാരം മാറിടത്തിൽ നിന്നും
    നീക്കിക്കളയട്ടെ.
  urd-GVR: Apnī māṅ Isrāīl par ilzām lagāo, hāṅ us par ilzām lagāo! Kyoṅki na wuh
    merī bīwī hai, na maiṅ us kā shauhar hūṅ. Wuh apne chehre se aur apnī chhātiyoṅ
    ke darmiyān se zinākārī ke nishān dūr kare,
  suz-BL: इन ममा कली हुइक्‍तीन। मेको कली शुश हुइक्‍तीन। मारदे हना मेको आं मीश मबाक्‍ब।
    मिनु गो मेको आ वोंइश मनङ। मेकोमी आ मिक्‍च वोंइश मुर गे हिरचा प्रोनल। मिनु आ दूध
    आस दाते ङा नाता ख्रोइश्‍शा, ग्रांग्रा दिशो गेय प्रोनल। इजीकीएल १६:२३;
  eng-NOY: Contend ye with your mother, contend! For she is not my wife, Nor am I
    her husband; That she put away lewdness from her face, And adultery from her breasts,
    Lest I strip her naked, And expose her, as when she was born;
  ita-1927: Contendete con vostra madre, contendete! poich’essa non è mia moglie,
    né io son suo marito! Allontani dalla sua faccia le sue prostituzioni, e i suoi
    adulteri di fra le sue mammelle;
  ckb-ckb: «سەرزەنشتی دایکتان بکەن، سەرزەنشتی بکەن، چونکە ئەو ژنی من نییە و منیش مێردی
    ئەو نیم. بەدڕەوشتی لە ڕوخساری و ناپاکی لەنێوان مەمکەکانی داماڵێت.
  eng-BBE: Take up the cause against your mother, take it up, for she is not my wife,
    and I am not her husband; let her put away her loose ways from her face, and her
    false ways from between her breasts;
  kan-OKCV: “ನಿಮ್ಮ ತಾಯಿಯ ಸಂಗಡ ವಾದಮಾಡಿರಿ, ಅವಳೊಂದಿಗೆ ವಾದಮಾಡಿರಿ, ಏಕೆಂದರೆ ಅವಳು ನನ್ನ ಹೆಂಡತಿಯಲ್ಲ,
    ಮತ್ತು ನಾನು ಅವಳ ಗಂಡನಲ್ಲ. ಅವಳು ತನ್ನ ವ್ಯಭಿಚಾರದ ನೋಟವನ್ನು ಮತ್ತು ತನ್ನ ಸ್ತನಗಳ ಮಧ್ಯದಿಂದ
    ಅಪನಂಬಿಗಸ್ತಿಕೆಯನ್ನು ತ್ಯಜಿಸಲಿ.
  tam-2017: உங்கள் தாயுடன் வழக்காடுங்கள்; அவள் எனக்கு மனைவியுமல்ல, நான் அவளுக்குக்
    கணவனுமல்ல; அவள் தன் விபச்சாரச்செயலை தன் முகத்திலிருந்தும், தன் விபசாரங்களைத் தன்
    இருப்பிடத்தின் நடுவிலிருந்தும் விலக்கிப்போடவேண்டும்.
  spa-RV-1909: Pleitead con vuestra madre, pleitead; porque ella no es mi mujer, ni
    yo su marido; quite pues sus fornicaciones de su rostro, y sus adulterios de entre
    sus pechos;
  ron-BTF: Certaţi-vă cu mama voastră, certaţi-vă cu ea, căci ea nu este soţia mea,
    nici eu nu sunt soţul ei; de aceea să pună deoparte curviile ei dinaintea ochilor
    ei, şi faptele ei de adulter dintre sânii ei;
  eng-WEBP: Contend with your mother! Contend, for she is not my wife, neither am
    I her husband; and let her put away her prostitution from her face, and her adulteries
    from between her breasts;
  eng-FBV: Condemn your mother, condemn her because she is not my wife and I am not
    her husband. Tell her to stop looking like a prostitute—get rid of the makeup
    and the provocative clothing.
  nld-1939: Klaagt uw moeder aan, Klaagt haar aan, Omdat zij mijn vrouw niet meer
    is, Ik haar man niet meer ben. Laat ze haar ontucht weg doen van haar gelaat,
    En haar overspel tussen haar borsten.
  nch-BL: “Pero para ama ipan ni tonali xiquinixcoilhui tali Israel masehualme, pampa
    amo niquinita sinta quiixnextíaj nosihua, yon na amo niquixnextía niinihuehue
    pampa inijuanti quinhueyichihuaj teteyome. Israel ehuani itztoque quej se tacanenca
    sihuat cati quinnotza tacame ica ixayac huan motemactilía ica cati amo ihuehue.
    Xiquinilhui ma quipataca inixayac huan ma quicahuaca nopa momecatili.
  vie-1934: Hãy kiện mẹ các ngươi, hãy kiện đi; vì nó chẳng phải là vợ ta, còn ta
    chẳng phải là chồng nó! Nó hãy cất bỏ sự dâm loạn khỏi trước mặt nó, và sự ngoại
    tình khỏi giữa vú nó đi;
  hin-CV: “अपनी माता को डांटो, उसे डांटो, क्योंकि वह मेरी पत्नी नहीं है, और मैं उसका
    पति नहीं हूं. वह अपने चेहरे से व्यभिचारी भावना और अपने स्तनों के बीच से विश्वासघात
    को दूर करे.
  spa-BES: Toma la causa contra tu madre, tómala, porque ella no es mi esposa, y yo
    no soy su esposo; aparta tus prostituciones de su rostro y sus adulterios de entre
    sus senos;
  tdx-tdx: 'Le hifanontoñe o ana’ Iehodào naho o ana’ Israeleo, naho ho tendrè’ iareo
    ty mpiaolo raike ho a iareo, vaho hitombo an-tane eo: fa jabajaba ty andro’ Iezreèle.'
  tha-KJV: จงว่ากล่าวมารดาของเจ้า จงว่ากล่าวเถิด เพราะว่านางไม่​ใช่​ภรรยาของเรา และเราไม่​ใช่​สามี​ของนาง
    ฉะนั้นให้เธอทิ้งการเล่นชู้เสียจากสายตาของเธอ และทิ้งการล่วงประเวณีเสียจากระหว่างถันของนาง
  por-BR-2018: Repreendei vossa mãe, repreendei; porque ela não é minha mulher, nem
    eu seu marido; que tire suas prostituições diante de si, e seus adultérios dentre
    seus peitos;
  deu-ELO: 'Rechtet mit eurer Mutter, rechtet! denn sie ist nicht mein Weib, und ich
    bin nicht ihr Mann. Damit sie ihre Hurerei von ihrem Angesicht wegtue und ihren
    Ehebruch zwischen ihren Brüsten hinweg:'
  eng-WYC-2018: Deem ye your mother, deem ye, for she is not my wife, and I am not
    her husband. Do she away her fornications from her face, and her adulteries from
