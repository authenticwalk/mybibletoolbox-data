verse: HOS.002.015
translations:
  mal-C: അവിടെ, അവളുടെ മുന്തിരിത്തോട്ടങ്ങൾ ഞാൻ അവൾക്കു മടക്കിക്കൊടുക്കും, ആഖോർ താഴ്വരയെ
    പ്രത്യാശയുടെ കവാടമാക്കും. അവിടെ, അവളുടെ യൗവനനാളുകളിലെപ്പോലെ, ഈജിപ്റ്റിൽനിന്ന്
    പുറപ്പെട്ടുവന്ന ദിവസങ്ങളിലെപ്പോലെ അവൾ പാട്ടുപാടും.
  deu-TKW: Ich will die Zeit der Baale an ihr heimsuchen, in der sie ihnen opferte
    und sich Ringe und Geschmeide anlegte und ihren Buhlen nachfolgte, während sie
    ich vergaß, ist der Spruch Jahwes.
  lin-lin: Nakopesa ye etumbu mpo na mikolo nyonso oyo atumbelaki nzambe ya Bala malasi
    ya ansa. Azalaki kolata babiju mpe mayaka ya talo mpo na kokende epai ya bamakangu
    na ye ; kasi ngai, abosanaki Ngai, elobi Yawe.
  eng-LSV: And given to her her vineyards from there, || And the Valley of Achor for
    an opening of hope, || And she has responded there as in the days of her youth,
    || And as in the day of her coming up out of the land of Egypt.
  eng-GNV: And I will giue her her vineyardes from thence, and the valley of Achor
    for the doore of hope, and shee shall sing there as in the daies of her youth,
    and as in the daies when shee came vp out of the land of Egypt.
  eng-WEBSTER: 'And I will give her her vineyards from thence, and the valley of Achor
    for a door of hope: and she shall sing there, as in the days of her youth, and
    as in the day when she came from the land of Egypt.'
  nhw-BL: Huan nojquiya nopona sempa niquinmacas israelitame ininxocomeca milhua.
    Huan nopa tlaijiyohuilistli catli quipiyayayaj nijpatlas ica tlatiochihualistli.
    Huan israelitame sempa huicase quen quema achtihui mochijque noaxcahua quema niquinquixti
    ipan tlali Egipto.
  swh-ONEN: Huko nitamrudishia mashamba yake ya mizabibu, nami nitalifanya Bonde la
    Akori mlango wa matumaini. Huko ataimba kama alivyofanya katika siku za ujana
    wake, kama siku zile alizotoka Misri.
  bba-bba: Kon nùn sɛɛyɑsiɑ yèn sɔ̃ u mɑn deri u bũu wi bɑ mɔ̀ Bɑɑli turɑre dɔ̃ɔ dokeɑmmɛ.
    Mɑ u win sɑbɑ kɑ win tɑɑminu doke u dɑ u win durɔ tɑnɔbu swĩi. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And I will give her her vineyards from thence, And the valley of Achor
    for a door of hope: And she shall sing there, as in the days of her youth, And
    as in the day when she came up out of the land of Egypt.'
  luo-luo: Kanyo abiro dwokone puothe mar mzabibu, Kendo analos holo mar Akor obed
    dhood geno. Kanyo nowerie mana kaka nower kapod otin, mana ka chiengʼ mane owuok
    koa Misri.”
  meu-meu: Unuseni ai ena vine imeadia baina henia, bona Akoro Kourana na helaro iduarana
    ai baina halaoa. Unuseni ai danu ia na baine haere, ulatona negana ai heḡereḡerena,
    Aigupto tanona amo e raka lasi negana ai heḡereḡerena.
  npi-ULB: त्यसका दाखबारीहरू र आशाको ढोकाको रूपमा आकोरको बेसी, म त्यसलाई फिर्ता गरिदिनेछु
    । त्यसको जवानीका दिनहरूमा झैं, र मिश्रदेशबाट बाहिर आएको दिनहरूमा झैं, त्यसले मलाई
    त्यहाँ जवाफ दिनेछ ।
  yor-yor: Níbẹ̀ ni èmi yóò ti dá ọgbà àjàrà rẹ̀ padà fún un, Èmi yóò fi àfonífojì
    Akori ṣe ìlẹ̀kùn ìrètí fún un. Yóò sì kọrin níbẹ̀ gẹ́gẹ́ bí ìgbà èwe rẹ̀ gẹ́gẹ́
    bí ìgbà tó kúrò ní Ejibiti.
  pes-OPCB: در آنجا باغهای انگورش را به او پس خواهم داد، و «درهٔ زحمات» او را به «دروازهٔ
    امید» مبدل خواهم ساخت. او باز در آنجا مانند روزهای جوانی‌اش و مثل زمان قدیم که
    او را از اسارت مصر آزاد کردم سرود خواهد خواند.
  tgl-ULB: "Ibabalik ko sa kaniya ang kaniyang mga ubasan, \x81at ang lambak ng Achor\
    \ bilang pintuan ng pag-asa. Sasagot siya sa akin doon gaya ng ginawa niya sa\
    \ panahon ng kaniyang kabataan, \x81gaya sa panahon nang lumabas siya sa lupain\
    \ ng Egipto."
  hui-hui: Ibunaga mabuni gerebi lini dagane ala heneru lone ibuni helo mia dai bulebero.
    Ani bialu dindi mini Ulini Genda Tagira Ibaga biagoria ai mbirale bayale dindi
    ogoniha howa tagira ibule biarua lowa mini dunubia howa hondo holene wulebira.
    Dindi ogoniha howa ibugua i̱naga bi abale ibu wandari emeneni Iyibi dindi howa
    haru tagira ibirugola hale halu berenedagua lone hale howa talialu holebira.
  mya-mya: သူ​၏​စ​ပျစ်​ခြံ​များ​ကို​လည်း​ပြန်​လည်​ရှင် သန်​စေ​၍ အာ​ခေါ်​ဟူ​သော​ဒုက္ခ​ချိုင့်​ဝှမ်း​ကို
    မျှော်​လင့်​ရာ​တံ​ခါး​ဖြစ်​စေ​မည်။ သူ​သည် အ​သက်​အ​ရွယ်​ငယ်​စဉ်​အီ​ဂျစ်​ပြည်​မှ​ထွက်
    လာ​သော​အ​ခါ​က​ကဲ့​သို့ ငါ့​အား​မေတ္တာ​တုံ့ ပြန်​လိမ့်​မည်။-
  bod-N: བདག་གིས་དེ་རུ་མོར་རང་གི་རྒུན་ཚལ་རྣམས་དང་། ཨ་ཀོར་ལུང་པ་ནི་རེ་བའི་སྒོ་ཞིག་ཏུ་གནང་བར་བྱའོ།
    །ཡུལ་དེར་མོས་ལང་ཚོ་དར་ལ་བབས་པའི་དུས་ཏེ་མོ་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་ཉིན་མོ་རྣམས་དང་འདྲ་བར་ཨ་ལན་སྤྲོད་པར་འགྱུར་རོ།
    །
  sna-sna: Ikoko ndichavadzosera minda yavo yemizambiringa uye ndichaita kuti mupata
    weAkori uve musuo wetariro. Ikoko vachaimba sapamazuva oumhandara hwavo, sapamazuva
    avakabuda kubva muIjipiti.
  spa-BLM: Le daré viñedos desde allí, y el valle de Acor por una puerta de esperanza;
    y ella responderá allí como en los días de su juventud, y como en el día en que
    subió de la tierra de Egipto.
  cac-cac: Ol vac'anxi sluum b'aj avab'il yuva. A sch'olanil ilc'olal ol vac'och sch'olanil
    yipc'olal. Icha yaj d'a sb'ab'elal ayic yelnaccot d'a Egipto icha chi' ol vutocxicani.
    Ata' ol tac'voc d'ayin, ichaval sc'ulej junoc ix cob'es ix.
  swh-ULB: Nami nitamrudishia mizabibu yake, na bonde la Akori kama mlango wa tumaini.
    Yeye atanijibu huko kama alivyofanya katika siku za ujana wake, kama katika siku
    ambazo alitoka katika nchi ya Misri.
  bel-bel: І дам ёй адтуль вінаграднікі яе і даліну Ахор, напярэдадні надзеі; і яна
    будзе сьпяваць там, як у дні маладосьці сваёй і як у дзень выйсьця свайго зь зямлі
    Егіпецкай.
  deu-ELBBK: Und ich werde an ihr die Tage der Baalim heimsuchen, da sie denselben
    räucherte und sich mit ihren Ohrringen und ihrem Halsgeschmeid schmückte und ihren
    Buhlen nachging; mich aber hat sie vergessen, spricht der HERR.
  mbb-OT: Ne ked-awè dey zutun ne idlikù ku ziyà te kandin is menge pemuleey zin te
    paras, ne edhimuwen ku is Suǥud he Acor he veyeey he ebpetanudtanud te meupiya
    he egkeperateng. Edtevaken e zin iring te mibeelan din hein betan-en pa sikandin
    dutun te kebpuun din diyà te Ehipto.”
  mal-2015: അവിടെ നിന്നു ഞാൻ അവൾക്കു മുന്തിരിത്തോട്ടങ്ങളെയും പ്രത്യാശയുടെ വാതിലായി
    ആഖോർതാഴ്‌വരയെയും കൊടുക്കും; അവൾ അവിടെ അവളുടെ യൗവനകാലത്തിലെന്നപോലെയും അവൾ മിസ്രയീംദേശത്തുനിന്നു
    പുറപ്പെട്ടുവന്ന നാളിലെന്നപോലെയും വിധേയ ആകും.
  rmc-rmc: Marava la vaš ola dživesa, sar labarelas o kaďidlos le Baalenge, sar pes
    šukaľarelas le čeňenca the angrusenca, sar phirelas pal peskre pirane, ale pre
    ma bisterďa,“ phenel o RAJ.
  pes-OPV: و تاکستانهایش را از آنجا به وی خواهم داد و وادی عخور را به دروازه امید
    (مبدل خواهم ساخت ) و در آنجا مانند ایام جوانی‌اش و مثل روز بیرون آمدنش از زمین
    مصرخواهد سرایید.
  ron-1924: Аколо, ый вой да ярэшь вииле ши валя Акор й-о вой префаче ынтр-о ушэ де
    нэдежде ши аколо ва кынта ка ын время тинереций е ши ка ын зиуа кынд с-а суит
    дин цара Еӂиптулуй.
  ben-OBCV: সেখানে আমি তাকে তার দ্রাক্ষাকুঞ্জ ফিরিয়ে দেব এবং আখোর উপত্যকাকে তৈরি
    করব এক আশার দুয়ারে। সেখানে সে তার যৌবনকালের দিনগুলির মতো প্রতিক্রিয়া করবে, যেমন
    যেদিন সে মিশর ছেড়ে বের হয়ে এসেছিল।”
  som-som: Oo waxaan iyada halkaas ka siin doonaa beeraheedii canabka ahaa, oo dooxada
    Caakoorna waxaan uga dhigi doonaa albaab rajo, oo iyana halkaasay ku jawaabi doontaa,
    sidii waagii ay dhallintayarayd oo kale, iyo sidii maalintii ay dalkii Masar ka
    soo baxday.
  lat-VUC: Et dabo ei vinitores ejus ex eodem loco, et vallem Achor, ad aperiendam
    spem; et canet ibi juxta dies juventutis suæ, et juxta dies ascensionis suæ de
    terra Ægypti.
  eng-ASVBT: And I will give her her vineyards from thence, and the valley of Achor
    for a door of hope; and she shall make answer there, as in the days of her youth,
    and as in the day when she came up out of the land of Egypt.
  ita-1885: e le darò le sue vigne, da quel luogo; e la valle di Acor, per entrata
    di speranza; ed ella canterà quivi, come ai dì della sua fanciullezza, e come
    quando salì fuor del paese di Egitto.
  eng-LXXUP: And I will recompense on her the days of Baalim, wherein she sacrificed
    to them, and put on her earrings, and her necklaces, and went after her lovers,
    and forgot me, saith the Lord.
  eng-ULB: I will give her back her vineyards, and the Valley of Achor as a door of
    hope. She will answer me there as she did in the days of her youth, as in the
    days that she came out of the land of Egypt.
  spa-VBL: Le devolveré los viñedos y convertiré el Valle de Acor en una puerta de
    esperanza. Ella me responderá de la misma manera que lo hizo cuando era joven,
    como cuando salió de Egipto.
  fra-_FOB: Et de là je lui donnerai ses vignes, et la vallée d'Acor, comme une entrée
    d'espérance; et elle y chantera comme au temps de sa jeunesse, comme au jour où
    elle remonta du pays d'Égypte.
  mal-mal: അവിടെ ഞാൻ അവൾക്ക് മുന്തിരിത്തോട്ടങ്ങളും പ്രത്യാശയുടെ വാതിലായി ആഖോർ താഴ്‌വരയും
    കൊടുക്കും; അവൾ അവിടെ യൗവന കാലത്തെന്നപോലെയും ഈജിപ്റ്റ്ദേശത്തുനിന്ന് പുറപ്പെട്ടുവന്ന
    നാളിലെപ്പോലെയും പാട്ട് പാടും.
  urd-GVR: Phir maiṅ use wahāṅ se ho kar us ke angūr ke bāġh wāpas karūṅga aur Wādī-e-Akūr
    ko ummīd ke darwāze meṅ badal dūṅgā. Us waqt wuh ḳhushī se mere pīchhe ho kar
    wahāṅ chalegī, bilkul usī tarah jis tarah jawānī meṅ kartī thī jab mere pīchhe
    ho kar Misr se nikal āī.”
  suz-BL: मेकेर गो मेको कली आ अङगुर रू लेश्‍शा गेनुङ। गो आकोर माइश्‍शो दिंम कली चहिं
    आस पतीक रागी सेल्‍नुङ। मेकेर मेकोमी आ ठिटी बाक्‍ची ना ङा खोदेंशो नु इजीप्‍त रागी
    रे जाक्‍शो खोदेंशो पा कुम्‍सो पाइब” देंत। यहोसु ७:२४-२६
  eng-NOY: And thence will I give her her vineyards, And the valley of Achor for a
    door of hope; And there shall she sing, as in the days of her youth! As in the
    day when she came up from the land of Egypt.
  ita-1927: Di là le darò le sue vigne, e la valle d’Acor come porta di speranza;
    quivi ella mi risponderà come ai giorni della sua giovinezza, come ai giorni che
    uscì fuori dal paese d’Egitto.
  ckb-ckb: لەوێ ڕەزەمێوەکانی دەدەمەوە، دۆڵی عاخۆر دەکەم بە دەرگای هیوا. لەوێ وەک ڕۆژانی
    هەرزەکاری گۆرانی دەڵێت، وەک ڕۆژی سەرکەوتنی لە خاکی میسرەوە.»
  eng-BBE: And I will give her vine-gardens from there, and the valley of Achor for
    a door of hope; and she will give her answer there as in the days when she was
    young, and as in the time when she came up out of the land of Egypt.
  kan-OKCV: ಅವಳ ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ಅಲ್ಲಿರುವಾಗಲೇ ಅವಳಿಗೆ ಹಿಂದಕ್ಕೆ ಕೊಡುವೆನು. ಆಕೋರಿನ ಕಣಿವೆಯನ್ನೇ,
    ಅವಳ ನಿರೀಕ್ಷೆಗೆ ದ್ವಾರವನ್ನಾಗಿ ಮಾಡುವೆನು. ಅಲ್ಲಿ ಅವಳು ತಾನು ಯೌವನದ ದಿವಸಗಳಲ್ಲಿಯೂ, ಈಜಿಪ್ಟ್
    ದೇಶದೊಳಗಿಂದ ಹೊರಟು ಬಂದ ದಿವಸಗಳಲ್ಲಿಯೂ ಆದ ಹಾಗೆ ಆಡುವಳು.
  tam-2017: அவ்விடத்திலிருந்து அவளுக்கு அவளுடைய திராட்சைத் தோட்டங்களையும், நம்பிக்கையின்
    வாசலாக ஆகோர் பள்ளத்தாக்கையும் கொடுப்பேன்; அப்பொழுது அவள் அங்கே, தன் இளவயதின் நாட்களிலும்
    தான் எகிப்துதேசத்திலிருந்து வந்த நாளிலும் பாடினதுபோல் பாடுவாள்.
  spa-RV-1909: Y daréle sus viñas desde allí, y el valle de Achôr por puerta de esperanza;
    y allí cantará como en los tiempos de su juventud, y como en el día de su subida
    de la tierra de Egipto.
  ron-BTF: Şi de acolo îi voi da viile ei şi valea Acor ca o uşă a speranţei; şi ea
    va cânta acolo, ca în zilele tinereţii ei şi ca în ziua când a urcat din ţara
    Egiptului.
  eng-WEBP: I will give her vineyards from there, and the valley of Achor for a door
    of hope; and she will respond there as in the days of her youth, and as in the
    day when she came up out of the land of Egypt.
  eng-FBV: There I will return her vineyards to her and make the Valley of Achor a
    door of hope. There she will respond to me as she did when she was young, as in
    the time when she left the land of Egypt.
  nld-1939: Dan geef Ik ze haar wijngaarden terug, Het Akordal als poort der hoop.
  nch-BL: Huan nojquiya nopona sempa niquinmacas israelitame inixocomeca milhua. Huan
    nopa taijyohuilisti cati quipiyayayaj nijpatas ica tatiochihualisti. Huan israelitame
    sempa huicase quej quema achtohui mochijque noaxcahua quema niquinquixti ipan
    tali Egipto.
  vie-1934: Ta lại sẽ ban vườn nho cho nó từ nơi đó, và trũng A-cô sẽ trở nên cửa
    trông cậy. Nó sẽ trả lời tại đó như trong ngày trẻ tuổi nó, và như trong ngày
    nó ra khỏi đất Ê-díp-tô.
  hin-CV: वहां मैं उसे उसकी अंगूर की बारियां लौटा दूंगा, और आकोर घाटी को आशा का द्वार
    बना दूंगा. वहां वह ऐसे जवाब देगी जैसे वह अपने जवानी के दिनों में दिया करती थी,
    अर्थात् जैसे वह मिस्र देश से निकलकर आने के समय दिया करती थी.”
  spa-BES: Y desde allí le daré viñedos, y el valle de Acor como puerta de esperanza;
    y ella cantará allí como en los días en que era joven, y como en el momento en
    que salió de la tierra de Egipto.
  tdx-tdx: Hampitiliheko ama’e ty andro’ o Baaleo, i nañoroa’e tsotse rezay, ie niravake
    o bange’eo naho o fomela’eo, naho nitsoeke o sakeza’eo vaho nandikok’ ahy, hoe
