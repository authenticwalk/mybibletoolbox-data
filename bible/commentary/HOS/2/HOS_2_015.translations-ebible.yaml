  eng-YLT: And given to her her vineyards from thence, And the valley of Achor for
    an opening of hope, And she hath responded there as in the days of her youth,
    And as in the day of her coming up out of the land of Egypt.
  eng-WYC-2017: And I shall give to it vine-tillers thereof of the same place, and
    the valley of Achor, that is, of troubling, for to open hope. And it shall sing
    there by the days of her youth, and by the days of her ascending or going up from
    the land of Egypt.
  eng-WMBB: I will give her vineyards from there, and the valley of Achor for a door
    of hope; and she will respond there as in the days of her youth, and as in the
    day when she came up out of the land of Egypt.
  urd-GVH: फिर मैं उसे वहाँ से होकर उसके अंगूर के बाग़ वापस करूँगा और वादीए-अकूर को
    उम्मीद के दरवाज़े में बदल दूँगा। उस वक़्त वह ख़ुशी से मेरे पीछे होकर वहाँ चलेगी,
    बिलकुल उसी तरह जिस तरह जवानी में करती थी जब मेरे पीछे होकर मिसर से निकल आई।”
  rug-rug: Vasina kote vala pule ni Arau sari nana inuma vaeni, meke sa Lolomo pa
    Akora si kote guni nia Rau na sasada la pa tinoa leana. Vasina si kote kera si
    asa gugua koari na rane totoso vaqurana sa, gugua koari na rane sapu vura taloa
    si asa pa Izipi.
  gaz-gaz: Ani iddoo dhaabaa wayinii ishee deebisee nan kennaaf; Sulula Aakooris balbala
    abdii nan godha. Isheen achitti akkuma gaafa shamarrummaa isheetti, akkuma gaafa
    biyya Gibxii baateetti sirbiti.
  fra-LSG: Je la châtierai pour les jours où elle encensait les Baals, où elle se
    paraît de ses anneaux et de ses colliers, allait après ses amants, et m’oubliait,
    dit l’Éternel.
  gnn-gnn: Ŋarra yurru roŋinyamaramana wekama ŋunhi dhapirrktja wäŋa nhanŋu borum‐mäypamirrinydja
    dhika, ga biyapul ŋayi yurru märr‐roŋiyirri ŋarraku, gatjpu'yunna yurru märranharawu
    ŋamakurru'wuna ŋarrakalaŋuŋuru; biyapul ŋayi yurru märr‐yiŋgathirri, bala manikaynha
    miyaman yurru, bitjan yana liŋgu bitjarra ŋunhi ŋäthili, ŋulinyaramirriyu ŋunhi
    ŋayi marrtjina lili, dhawaṯthurruna beŋuru Yetjipŋuru wäŋaŋuru.
  yal-yal: Ala naxa, “N na a fe ɲaxin saranma a ra nɛn lɔxɔne fe ra a wusulanna gan
    Baali suxurene xa naxanye ma. A yi a maxidi a yiirasone nun a tunlasone yi, a
    siga a suxurene fɛma, a ɲinan n tan ma.” Alatalaa falan nan na ra.
  haw-1868: A e haawi aku au nona i kona mau malawaina mailaila mai, A i ke awawa
    o Akora, i puka o ka manaolana; A e mele no ia malaila, e like me ia i kona wa
    opio, A e like me ia i ka wa ana i puka mai ai mai ka aina o Aigupita mai.
  arb-NAV: وَأَرُدُّ لَهَا كُرُومَهَا هُنَاكَ، وَأَجْعَلُ مِنْ وَادِي عَخُورَ (أَيْ
    وَادِي الإِزْعَاجِ) بَاباً لِلرَّجَاءِ، فَتَتَجَاوَبُ مَعِي كَالْعَهْدِ بِها فِي
    أَيَّامِ صِبَاهَا، حِينَ خَرَجَتْ مِنْ دِيَارِ مِصْرَ.
  ewe-ewe: Afi ma magbugbɔ eƒe waingble la nɛ, eye matrɔ eƒe Nuxaxa ƒe Balime la wòazu
    Mɔkpɔkpɔ ƒe Agbo. Adzi ha kple dzidzɔ abe ale si wònɔ nɛ le eƒe ɖetugbime esi
    wòdo go tso Egipte ene.”
  eng-LEE: '(2:17) And I will give her [again] her vineyards from there, and the valley
    of ''Achor [[sorrow]] as an entrance for hope: and she shall sing there, as in
    the days of her youth, and as on the day of her coming up out of the land of Egypt.'
  asm-FB: মই সেই ঠাইতে তাইক তাইৰ দ্ৰাক্ষাবাৰীবোৰ উভটাই দিম আৰু আখোৰ উপত্যকাক আশাৰ
    দুৱাৰস্বৰূপ কৰিম। যৌৱনকালৰ নিচিনাকৈ তাই তাত নিজৰ প্রতিক্রিয়া প্রকাশ কৰি গীত গাব,
    যেনেকৈ তাই মিচৰ দেশৰ পৰা ওলাই অহাৰ সময়ত গীত গাইছিল।
  sus-A: ﭑ عِسِرَيِلَ حَشَنكَتَمَ نّ، بَرِ مَ عَ سّرّشّ بَمَ بَلِ كُيٍ بّ، عَ لُ عَلْ
    لَنفٌي نَشَن عَ يّتّ مَشِرِ مَ دُفِ قَنيِ رَ، عَ بِرَ عَ حّنفّ قْشْ رَ. نَ كُي
    عَ نَشَ نّيمُ ﭑ تَن مَ.» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: Je lui donnerai des vignes à partir de là, et la vallée d'Achor pour une
    porte d'espoir ; et elle y répondra comme au temps de sa jeunesse, et comme au
    jour où elle est sortie du pays d'Égypte.
  hbo-hbo: וּפָקַדְתִּ֣י עָלֶ֗יהָ אֶת־יְמֵ֤י הַבְּעָלִים֙ אֲשֶׁ֣ר תַּקְטִ֣יר לָהֶ֔ם
    וַתַּ֤עַד נִזְמָהּ֙ וְחֶלְיָתָ֔הּ וַתֵּ֖לֶךְ אַחֲרֵ֣י מְאַהֲבֶ֑יהָ וְאֹתִ֥י שָׁכְחָ֖ה
    נְאֻם־יְהוָֽה׃ פ
  kik-kik: Kũu nĩkuo ngaamũcookeria mĩgũnda yake ya mĩthabibũ, na ndue Kĩanda kĩa
    Akori mũrango wa mwĩhoko. Kũu nĩkuo akaina o ta ũrĩa ainaga matukũ-inĩ ma ũnini
    wake, aine ta ũrĩa ainire mũthenya ũrĩa aambatire kuuma bũrũri wa Misiri.”
  fra-NCL: Je la punirai pour les jours des Baals ; auxquels elle offrait de l’encens ;
    alors qu’elle se parait de son anneau et de son collier et allait après ses amants ;
    et moi, elle m’oubliait, — oracle de Yahweh.
  cek-AK: To ah anih han misur takhanawk to ka paek let moe, Akhor Azawn to oephaih
    khongkha ah ka sak pae han; nawkta nathuem ih baktih, Izip prae hoi angzohhaih
    ni thuem ih baktih toengah, anih mah to ahmuen ah laa to sah tih boeh.
  cuk-cuk: Agi, Acor-nebagi, uva-nainumar gannar an ega obiroed, sabsur-odurdakleged-neba
    an ega weligued-nebaga imakoed. A-nebagine igi-nuchukwa-unni angadga gusa, degi,
    igi-Egipto-yargi-noargusgu angadga an imaksa, deyob an gannar imakoed.”
  uig-CYR: Шундақ қилип Мән униңға шу йәрдә үзүмзарлирини қайтуримән, «Ақор җилғиси»ни
    «үмүт ишиги» қилип беримән; Андин у шу йәрдә яшлиқ күнлиридикидәк, Мисир зиминидин
    чиққан күнидәк күй-нахша ейтиду.
  tel-2017: ఆమెకు ద్రాక్షతోటలు రాసిస్తాను. ఆకోరు లోయను ఆశాద్వారంగా చేస్తాను. యవ్వనప్రాయంలో
    ఐగుప్తు దేశంలోనుండి వచ్చిన రోజుల్లో నా మాట విన్నట్టు ఆమె నాకు స్పందిస్తుంది.
  hat-BSA: Epi soti la, Mwen va bay li chan rezen yo, ak Vale Akò a kon yon pòt espwa.
    Li va reponn la tankou nan jou jenès li yo, tankou nan jou lè l te vin monte soti
    nan peyi Égypte la.
  kos-kos: Nga fah folokonang nu sel ima in grape lal meet ah, ac oru tuh Infahlfal
    in Lokoalok in ekla mutunoa lun finsrak. El fah topukyu we oana el tuh topukyu
    ke el fusr ac ilme liki facl Egypt.
  hbo-WLC: וּפָקַדְתִּ֣י עָלֶ֗יהָ אֶת־יְמֵ֤י הַבְּעָלִים֙ אֲשֶׁ֣ר תַּקְטִ֣יר לָהֶ֔ם
    וַתַּ֤עַד נִזְמָהּ֙ וְחֶלְיָתָ֔הּ וַתֵּ֖לֶךְ אַחֲרֵ֣י מְאַהֲבֶ֑יהָ וְאֹתִ֥י שָׁכְחָ֖ה
    נְאֻם־יְהוָֽה׃ פ
  ibo-ibo: Ebe ahụ ka m ga-enyeghachi ya ubi vaịnị ya, gbanweekwa Ndagwurugwu Akọ,
    mee ka ọ ghọọ ọnụ ụzọ olileanya. Mgbe ahụ, ọ ga-azakwa m dịka o mere mgbe ọ bụ
    agbọghọbịa, nʼoge ahụ o si nʼala Ijipt pụta.
  ory-ory: ପୁଣି, ସେହି ସ୍ଥାନରୁ ଆମ୍ଭେ ତାହାକୁ ତାହାର ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଓ ଭରସାରୂପ ଦ୍ୱାର ନିମନ୍ତେ
    ଆଖୋର୍‍ ଉପତ୍ୟକା ଦେବା; ପୁଣି, ସେ ଯେପରି ଆପଣା ଯୌବନ କାଳରେ ଓ ମିସର ଦେଶରୁ ଆସିବା ଦିନରେ ଉତ୍ତର
    କରିଥିଲା, ସେପରି ସେହି ସ୍ଥାନରେ ଉତ୍ତର କରିବ।
  chk-chk: Me ikenan üpwe aliwinisefäli ngeni an kewe tanipin wain o föri pwe ewe
    lemolun Akor epwe wiliti eu asamen Apilüköch. Ikenan epwe kul letipan ngeniei
    usun chök leföpwülün, usun chök lon ewe fansoun lupwen a towu seni ewe fanü Isip.
  rop-rop: en ai garra gibitbek langa im ol detlot greiptri gadin weya imbin abum,
    en ai garra meigim det pleis gulum Trabul Beli jidan jis laiga dowawei langa gudbala
    kantri. Deya na im garra sing gudbinjiwei jis laik imbin oldei sing wen imbin
    yanggel. Im garra sing gudbinjiwei jis laik imbin sing det taim wen imbin kamat
    brom Ijip.
  ukr-1871: І верну їй звідти виноградники її, й долина Ахор (сумна) буде їй дверима
    до надїї, і сьпівати ме знов, як у своїх молодощах, як тодї, коли виходила з землї
    Египецької.
  deu-1951: (02-17) und ich will ihr von dort aus ihre Weinberge wiedergeben und ihr
    das Tal Achor zu einer Tür der Hoffnung machen, daß sie daselbst singen soll wie
    in den Tagen ihrer Jugend und wie an dem Tage, da sie aus Ägypten zog.
  eng-JPS: (2-17) And I will give her her vineyards from thence, and the valley of
    Achor for a door of hope; and she shall respond there, as in the days of her youth,
    and as in the day when she came up out of the land of Egypt.
  srp-1865: I daæu joj vinograde njezine od toga mjesta, i dolinu Ahor za vrata nadanju,
    i ondje æe pjevati kao za mladosti svoje i kao kad je išla iz Misira.
  lug-lug: Era eyo ndimuddiza ennimiro ze ez’emizabbibu, ne nfuula Ekiwonvu kya Akoli
    oluggi olw’essuubi. Alimpuliriza nga bwe yampulirizanga mu nnaku ez’obuvubuka
    bwe, era nga mu biro bye yaviira mu nsi ya Misiri.
  heb-heb: ונתתי לה את כרמיה משם ואת עמק עכור לפתח תקוה וענתה שמה כימי נעוריה וכיום
    עלתה מארץ מצרים׃
  ben-IRV: আমি তাকে তার আঙ্গুর খেত ফেরত দেব এবং আশার দরজা হিসাবে আখোর উপত্যকা দেব।
    সে সেখানে আমায় গান শোনাবে যেমন সে তার যৌবনকালে করেছিল, যেমন মিশর থেকে বেরিয়ে
    আসার দিনের সে করেছিল।
  pan-pan: ਮੈਂ ਉਹ ਨੂੰ ਉੱਥੋਂ ਦੇ ਬਾਗ਼ ਦਿਆਂਗਾ, ਨਾਲੇ ਆਕੋਰ ਦੀ ਘਾਟੀ ਵੀ ਆਸ ਦੇ ਦਰਵਾਜ਼ੇ ਲਈ।
    ਉੱਥੇ ਉਹ ਉਸੇ ਤਰ੍ਹਾਂ ਉੱਤਰ ਦੇਵੇਗੀ, ਜਿਵੇਂ ਆਪਣੀ ਜੁਆਨੀ ਦੇ ਦਿਨ ਵਿੱਚ ਦਿੰਦੀ ਸੀ, ਅਤੇ ਜਿਵੇਂ
    ਉਸ ਸਮੇਂ ਜਦ ਉਹ ਮਿਸਰ ਦੇਸ ਤੋਂ ਉਤਾਹਾਂ ਆਈ।
  mya-JVB: တော တဘက်၌ စပျစ် ဥယျာဉ်တို့ကို၎င်း၊ အာခေါ် ချိုင့် ၌ မြော်လင့် ရာတံခါး ကို၎င်းငါပေး
    မည်။ သူ သည် အသက် ငယ် စဉ်ကာလ ၊ အဲဂုတ္တု ပြည် မှ ထွက် လာသောအခါ ၊ သီချင်းဆိုသကဲ့သို့၊
    တော တဘက်သို့ ရောက်သောအခါ သီချင်း ဆိုရလိမ့်မည်။
  hmo-hmo: Lau ese iena vain uma do lau henia lou, bona Hekwarahi ena Koura be lau
    ese do lau senisia, vadaeni nega namona naria laloa ena gabu do lau halaoa. Inai
    gabu dekenai, ia ese lau do ia ura henia, guna ia be kekeni neganai bamona, Aigupito
    dekena amo ia mai neganai.
  urd-urd: और वहाँ से उसके ताकिस्तान उसे दूँगा, और 'अकूर की वादी भी, ताकि वह उम्मीद
    का दरवाज़ा हो, और वह वहाँ गाया करेगी जैसे अपनी जवानी के दिनों में, और मुल्क —
    ए — मिस्र से निकल आने के दिनों में गाया करती थी
  rus-SYN: И дам ей оттуда виноградники ее и долину Ахор, в преддверие надежды; и
    она будет петь там, как во дни юности своей и как в день выхода своего из земли
    Египетской.
  bqc-SIM: Lá à tulaletikàtɛa tã́aↄnɛ, à azĩa kɛ̀kɛ ń tãanaↄ ń nↄamblebↄↄ,
    à pɛ̀lɛò a gↄ̃pↄsɛpiↄzi, ↄ̃ ma yã́ sã̀aàgu, yã́piↄ yã́i má aà wɛtãɛ.
    Ma Dii mámɛ má ò.
  tcz-CHONGTHU: Alengpi leiya kahin lepui kitna, Achor phaicham jong kinepna kotpi
    phung kasosah ding, hikoma chu amanun jong anungah lai banga adonbutna, Egypt
    gam'a ahung potdoh til banga eidonbut ding ahi.
  mar-mar: मी तिला तिचे द्राक्षमळे परत करेन, आशेचे दार म्हणून अखोरचे खोरे देईन. तेव्हा
    ती मला उत्तर देईल, जसे तिने आपल्या तरुणपणी दिले होते, जेव्हा ती मिसर देशातून आली
    होती.
  qub-qub: Chaycho gayaptë pay wiyamanga jipash cashpan wiyamashanno, Egiptupita llojshimushan
    öra imanömi caran, chayno. Chaypitaga yapaymi cutichishaj übas chacrancunata.
    Disigrasya päsashan Acor guechwatanami ticrachishaj bindisyunyoj cananpaj.»
  bqp-bqp: Kon nùn sɛɛyɑsiɑ yèn sɔ̃ u mɑn deri u bũu wi bɑ mɔ̀ Bɑɑli turɑre dɔ̃ɔ dokeɑmmɛ.
    Mɑ u win sɑbɑ kɑ win tɑɑminu doke u dɑ u win durɔ tɑnɔbu swĩi. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni geruɑ.
  hat-hat: M'a ba li jaden rezen li te gen anvan yo. M'a fè sa ki te rive l' nan Fon
    Malè a tounen yon okazyon pou l' jwenn sa li t'ap tann lan. L'a reponn mwen menm
    jan li te fè l' lè li te jenn lan, lè l' te chape anba men moun peyi Lejip yo.
  eng-BSB: There I will give back her vineyards and make the Valley of Achor into
    a gateway of hope. There she will respond as she did in the days of her youth,
    as in the day she came up out of Egypt.
  eng-WEBPB: I will give her vineyards from there, and the valley of Achor for a door
    of hope; and she will respond there as in the days of her youth, and as in the
    day when she came up out of the land of Egypt.
  kbq-kbq: Hagi anantega waini hoza'a nemi'na, Hazenke Agupoe hu'zama nehaza agupo
    eri rukrahe ha'nena, amuha'ma hu'zamofo kaha megahie. Hagi ana a'mo'ma mofa'ma
    mani'nege'nama, Isipiti'ma avre'na ati'neramugeno zagamema hu'neaza huno zagamera
    hugahie.
  nhe-BL: Huan nojquiya nopano sampa niquinmacas israelitame ininxocomeca milhua.
    Huan nopa tlaijiyohuilistli tlen quipiyayayaj nijpatlas ica tlatiochihualistli.
    Huan israelitame sampa huicase queja quema achtohui mochijque noaxcahua quema
    niquinquixti ipan tlali Egipto.
  gub-BL: A'e pe urereko mehe amuzewyr kar putar ikukwer uwà tyw kwer izupe nehe.
    Ywyàpyznaw Iaiw Paw her ma'e azapo putar ukenaw romo ma'e hàrogatu haw romo ihe
    nehe. A'e mehe uze'eg putar ihewe, uze'eg awer kwehe mehe arer kuzàwaza romo wiko
    mehe arer zàwenugar rupi katete nehe, Ezit ywy wi uhem mehe arer zàwenugar rupi
    katete nehe.
  eng-DRA: 'And I will give her vinedressers out of the same place, and the valley
    of Achor for an opening of hope: and she shall sing there according to the days
    of her youth, and according to the days of her coming up out of the land of Egypt.'
