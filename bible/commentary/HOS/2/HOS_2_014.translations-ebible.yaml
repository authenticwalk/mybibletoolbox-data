verse: HOS.002.014
translations:
  mal-C: “അതുകൊണ്ട്, ഞാൻ അവളെ വശീകരിക്കാൻ പോകുന്നു; ഞാൻ അവളെ മരുഭൂമിയിലേക്കു കൂട്ടിക്കൊണ്ടുപോകുകയും
    അവളോടു ഹൃദ്യമായി സംസാരിക്കുകയും ചെയ്യും.
  deu-TKW: 'und will ihre Weinstöcke und ihre Feigenbäume vernichten, von denen sie
    dachte: das ist ein Geschenk für mich, das mir meine Buhlen gespendet haben! und
    will sie in eine Wildnis verwandeln, daß die wilden Tiere sich davon nähren sollen.'
  lin-lin: 'Nakobebisa bilanga na ye ya vino mpe banzete na ye ya figi oyo azalaki
    koloba na tina na yango : « Ezali bakado oyo bamakangu na ngai bapesaki ngai ; »
    nakokomisa yango matiti ya zamba, mpe banyama ya zamba ekolia yango.'
  eng-LSV: “Therefore, behold, I am enticing her, || And have caused her to go to
    the wilderness, || And I have spoken to her heart,
  eng-GNV: Therefore beholde, I will allure her, and bring her into the wildernesse,
    and speake friendly vnto her.
  eng-WEBSTER: Therefore, behold, I will allure her, and bring her into the wilderness,
    and speak comfortably to her.
  nhw-BL: “Pero xiquitaca, na sempa niquinyoltilanas israelitame ma nechicnelica.
    Nijchihuas quen se telpocatl catli quihuica se ichpocatl ipan nopa huactoc tlali
    huan nopona quicamanalhuis ica yejyectzi para quiyolyamanilis.
  swh-ONEN: “Kwa hiyo sasa nitamshawishi; nitamwongoza hadi jangwani na kuzungumza
    naye kwa upole.
  bba-bba: Kon de win resɛm dɑ̃nu kɑ win fiɡiebɑ bu kɑm ko be u nɛɛ, u wɑ durɔ tɑnɔbun
    min di. Kon de ɡbee ni, nu ko dɑ̃ɑ sɔ̃ɔ, kpɑ ɡbeeku yɛɛ yi dɑ̃ɑ nin mɑrum di.
  eng-KJVCPB: Therefore behold, I will allure her, And bring her into the wilderness,
    And speak comfortably unto her.
  luo-luo: “Kuom mano abiro hoye, mi adhi kode e piny motimo ongoro, kendo abiro wuoyo
    kode gi muolo.
  meu-meu: Taunabunai, a itaia, baina ha-uraia, tano ḡaḡaena ai baina hakaua lao,
    lalokau herevadia amo baina hereva henia.
  npi-ULB: यसैले म त्यसलाई फकाउन जानेछु । म त्यसलाई उजाड-स्‍थानमा ल्याउनेछु र त्योसँग
    कोमल भएर बोल्‍नेछु ।
  yor-yor: “Nítorí náà, èmi yóò tàn án, Èmi ó sì mú u lọ sí ilẹ̀ aṣálẹ̀, Èmi ó fi
    pẹ̀lẹ́pẹ̀lẹ́ bá a sọ̀rọ̀
  pes-OPCB: ولی دوباره دل او را به دست می‌آورم و او را به بیابان خواهم برد و در آنجا
    با وی سخنانی دلنشین خواهم گفت.
  tgl-ULB: Kaya susuyuin ko siya upang manumbalik. Dadalhin ko siya sa ilang at magiliw
    ko siyang kakausapin.
  hui-hui: Anduane Homogo ibugua bi yobage laabo halu lalu, Ai i̱na wali ogonihondo
    bi bayale lamialu dindi ko wali agali nahaga ngagoha lone haru dai bulebero. Ani
    buwa ibu mo gede howa bi lalu i̱na í̠ore gubalini ho kogoni lolebero.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​သူ့​ကို​တော​ကန္တာ​ရ​သို့​တစ် ဖန်​ခေါ်​ဆောင်​၍ ထို​နေ​ရာ​၌​ငါ့​ထံ​သို့​ပြန်
    လာ​ရန်​မေတ္တာ​စ​ကား​ဖြင့်​ဆွဲ​ဆောင်​မည်။-
  bod-N: དེ་བས་ཀྱེ་ཧོ། ངས་མོ་བསྐུལ་ནས་དབེན་སྟོང་དུ་དྲངས་ཏེ། ཚིག་སྙན་མོས་མོར་སེམས་འགུལ་ཐེབས་པར་བྱའོ།
    །
  sna-sna: “Naizvozvo zvino ndichazovakwezva; ndichavatungamirira kurenje ndigotaura
    zvinyoronyoro kwavari.
  spa-BLM: “Por lo tanto, he aquí que la atraeré, y llevarla al desierto, y hablarle
    con ternura.
  cac-cac: Vach'chom icha chi' ix sc'ulej chon̈ab' Israel tic, palta ol in montej,
    ol vic'anxib'at d'a tz'inan luum. Ata' ol val vach' lolonel d'ay.
  swh-ULB: Kwa hiyo nitaenda kumshawishi. Nitamleta jangwani na kumwambia kwa huruma.
  bel-bel: Таму вось, і я панаджу яе, прывяду яе ў пустэльню і буду гаварыць у сэрца
    яе.
  deu-ELBBK: 'Und ich werde ihren Weinstock und ihren Feigenbaum verwüsten, von denen
    sie sagte: Diese sind mein Lohn, den mir meine Buhlen gegeben haben. Und ich werde
    dieselben zu einem Wald machen, und die Tiere des Feldes werden sie abfressen.'
  mbb-OT: “Piru ǥuntaan edumahan ku sikandin diyà te sibsivayan ne ed-umanan ku ed-emurala
    taman te ed-uya sikandin.
  mal-2015: അതുകൊണ്ടു ഞാൻ അവളെ വശീകരിച്ചു മരുഭൂമിയിൽ കൊണ്ടുചെന്നു അവളോടു ഹൃദ്യമായി
    സംസാരിക്കും.
  rmc-rmc: 'Zňičinava lakre viňici the lakre figovňika, pal save oj phenel: ‚Kada
    hin miro počiňiben, savo man dine mire pirane.‘ Mukava len te zabarol le vešeha
    a chana len o dziva džviri.'
  pes-OPV: بنابراین اینک او را فریفته، به بیابان خواهم آورد و سخنان دلاویز به او خواهم
    گفت.
  ron-1924: „Де ачея, ятэ, о вой адемени ши о вой дуче ын пустиу ши-й вой ворби пе
    плакул инимий ей.
  ben-OBCV: “অতএব আমি এখন তাকে বিমোহিত করব; তাকে মরুপ্রান্তরের পথে চালিত করব, ও তার
    সঙ্গে কোমল স্বরে কথা বলব।
  som-som: Haddaba bal eeg, qalbigeedaan soo jiidi doonaa, oo cidladaan iyada keeni
    doonaa, oo si qabow baan ula hadli doonaa.
  lat-VUC: Propter hoc ecce ego lactabo eam, et ducam eam in solitudinem, et loquar
    ad cor ejus.
  eng-ASVBT: Therefore, behold, I will allure her, and bring her into the wilderness,
    and speak comfortably unto her.
  ita-1885: Perciò, ecco, io l'attrarrò, e la farò camminare per lo deserto, e la
    racconsolerò;
  eng-LXXUP: 'And I will utterly destroy her vines, and her fig trees, all things
    of which she said, These are my hire which my lovers have given me: and I will
    make them a testimony, and the wild beasts of the field, and the birds of the
    sky, and the reptiles of the earth shall devour them.'
  eng-ULB: So I am going to win her back. I will bring her into the wilderness and
    speak tenderly to her.
  spa-VBL: '“Miren lo que voy a hacer: Haré que vuelva a mi, la llevaré al desierto,
    y allí hablaré a su corazón.'
  fra-_FOB: C'est pourquoi, voici, je l'attirerai, et je la ferai aller au désert,
    et je parlerai à son cœur.
  mal-mal: അതുകൊണ്ട് ഞാൻ അവളെ വശീകരിച്ച് മരുഭൂമിയിൽ കൊണ്ടുചെന്ന് അവളോട് ഹൃദ്യമായി
    സംസാരിക്കും.
  urd-GVR: Chunāṅche ab maiṅ use manāne kī koshish karūṅga, use registān meṅ le jā
    kar us se narmī se bāt karūṅga.
  suz-BL: मोपतीके मुल गो मेको कली लेम्‍शा, गोरशो रागीमी लाइक्‍नुङ। मिनु मेको नु आ
    दाक्‍शो लोव़ पाइनुङ। यसैया ४०:२
  eng-NOY: Therefore, behold, I will allure her, And will lead her to the desert,
    And will speak kindly to her;
  ita-1927: Perciò, ecco, io l’attrarrò, la condurrò nel deserto, e parlerò al suo
    cuore.
  ckb-ckb: «لەبەر ئەوە بە زمانی شیرین دەیبەمە چۆڵەوانی و بە نەرمی قسەی لەگەڵدا دەکەم.
  eng-BBE: For this cause I will make her come into the waste land and will say words
    of comfort to her.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಅವಳನ್ನು ಮೋಹಿಸಿ, ಅವಳನ್ನು ಮರುಭೂಮಿಯೊಳಗೆ ಕರೆದುಕೊಂಡು ಬಂದು, ಅವಳ
    ಸಂಗಡ ಹಿತಕರವಾಗಿ ಮಾತನಾಡುವೆನು.
  tam-2017: ஆனாலும், இதோ, நான் அவளுக்கு ஆசைகாட்டி, அவளை வனாந்திரத்திற்கு அழைத்துக்கொண்டுபோய்,
    அவளுடன் ஆதரவாகப் பேசி,
  spa-RV-1909: Empero he aquí, yo la induciré, y la llevaré al desierto, y hablaré
    á su corazón.
  ron-BTF: De aceea, iată, o voi ademeni şi o voi aduce în pustie şi voi vorbi cu
    mângâiere inimii ei.
  eng-WEBP: “Therefore behold, I will allure her, and bring her into the wilderness,
    and speak tenderly to her.
  eng-FBV: See what I'm going to do! I will win her back, taking her into the desert
    where I will speak to her heart-to-heart.
  nld-1939: Zie, daarom zal ook Ik haar lokken, Haar brengen in de woestijn, en spreken
    tot haar hart.
  nch-BL: “Pero xiquitaca, na sempa niquinyoltilanas israelitame ma techicnelica.
    Nijchihuas quej se telpocat cati quihuica se ichpocat ipan nopa huactoc tali huan
    nopona quicamanalhuis ica yejyectzi para quiyolyamanilis.
  vie-1934: Cho nên, nầy, ta sẽ dẫn dụ nó, dẫn nó vào đồng vắng, và lấy lời ngọt ngào
    nói cùng nó.
  hin-CV: “इसलिये मैं उसे ललचाऊंगा; मैं उसे निर्जन जगह में ले जाऊंगा और उससे कोमलता
    से बात करूंगा.
  spa-BES: Por esta causa la haré venir al desierto y le diré palabras al corazón.
  tdx-tdx: Ho firaeko añe o vahe’eo naho o sakoa’eo; i natao’e ty hoey, Tàngeko ‘nio,
    natolo’ o sakezakoo ahiko; aa le hafotsako ho ratraratra izay ho fihina’ o bibin-kivokeo.
  tha-KJV: ดู​เถิด เหตุนี้​เราจะเกลี้ยกล่อมนาง พานางเข้าไปในถิ่นทุ​รก​ันดารและปลอบใจนาง
  por-BR-2018: Portanto, eis que eu a atrairei, e a levarei ao deserto, e falarei
    ao seu coração.
  deu-ELO: Darum siehe, ich werde sie locken und sie in die Wüste führen und ihr zum
    Herzen reden;
  eng-WYC-2018: For this thing lo! I shall give milk to it, and I shall bring it into
    wilderness, and I shall speak to the heart thereof. (And then behold! I shall
    give her milk, and I shall bring her into the wilderness again, and I shall speak
    to her heart or and I shall speak words of love to her.)
  epo-epo: Tial jen Mi allogos ŝin, kondukos ŝin en dezerton, kaj parolos al ŝi agrablajn
    vortojn;
  uig-PIN: Xunga mana, Mǝn uning kɵnglini alimǝn, Uni dalaƣa elip kelimǝn, kɵngligǝ
    sɵzlǝymǝn.
  beo-beo: '“Amaiba:le, Na da e bu hafoga:i sogega oule masunu. Amogawi, Na da e Nama
    bu sinidigima:ne, asigi sia: sia:mu.'
  tpi-OTNT: Bikpela i skruim tok piksa olsem, “Orait bai mi mekim gutpela tok long
    dispela meri na pulim em i go bek gen long ples wesan nating. Na bai mi grisim
    em na tokim em olsem, ‘Mi laikim yu tumas.’
  hau-SA: “Saboda haka yanzu zan rarrashe ta; zan bishe ta zuwa hamada in kuma yi
    mata magana a hankali.
  uig-LAT: Shunga mana, Men uning könglini alimen, Uni dalagha élip kélimen, könglige
    sözleymen.
  nde-nde: “Ngakho sengizamhuga; ngizamholela enkangala ngikhulume laye kakuhle.
  ton-ton: “Ko ia, vakai, te u tauheleʻi ia, pea ʻomi ia ki he toafa, pea lea fakafiemālie
    kiate ia.
  ces-1613: Protož aj, já namluvím ji, když ji uvedu na poušť; nebo mluviti budu k
    srdci jejímu.
  eng-WMB: “Therefore behold, I will allure her, and bring her into the wilderness,
    and speak tenderly to her.
  tam-TCV: “நான் அவளை வசப்படுத்தப் போகிறேன்; நான் அவளை பாலைவனத்திற்கு அழைத்துச்சென்று,
    அங்கே அவளோடு அன்பாகப் பேசுவேன்.
  ceb-ULB: Busa kuhaon ko siya pagbalik. Dad-on ko siya ngadto sa kamingawan ug malumo
    nga makigsulti kaniya.
  pol-UBG: Dlatego oto zwabię ją, zaprowadzę na pustynię i będę mówić do niej łaskawie;
  agr-agr: “Aatus mina aentsug pegkegchaunum wekaekuish, wi jukin uwegshunum emattajai,
    dutikan ataktu mina anenti tusan shiig kuitamkattajai.
  kyc-kyc: Dokona lao nambame enda baa lanyuo yuu muiyane nenge see nange dokona dee
    papala mona retenge piindeme range lao laku nyero.
  urd-GVU: چنانچہ اب مَیں اُسے منانے کی کوشش کروں گا، اُسے ریگستان میں لے جا کر اُس
    سے نرمی سے بات کروں گا۔
  eng-OEBCW: So I am going to court her, bring her into the wilderness, and speak
    tenderly to her.
  deu-1912: Darum siehe, ich will sie locken und will sie in die Wüste führen und
    freundlich mit ihr reden.
  kan-2017: “ಆಹಾ, ನಾನು ಅವಳನ್ನು ಒಲಿಸಿ, ಅಡವಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ, ಅವಳೊಂದಿಗೆ ಹೃದಯಂಗಮವಾಗಿ
    ಮಾತನಾಡುವೆನು.
  yap-yap: Ere nggu fek bayay nga daken e ted nder tugul ban’en riy; mu rom e bay
    gu weliy lanin’ug ngak riy nrib t’uf rog ma aram me sul ngog.
  hlt-MCSB: Te dongah kamah loh anih te ka hloih ni ne. Tedae amah te khosoek la pha
    sak phoeiah ni a lungbuei ah ka voek eh.
  mdy-ETH: ዬያሮ ጊንሣ ታ ዒዞ ዓሲ ናንጉዋ ዳውሎ ዔኪ ዴንዳንዳኔ፤ ዒኢካ ታ ዒዞ ናሹሞ ዑኡሲና ጌሺ ታ ባንሢ ማሃንዳኔ።
  twi-ASANTE: “Enti merekɔdaadaa no; mede no bɛkɔ anweatam so na makasa bɔkɔɔ akyerɛ
    no wɔ hɔ.
  eng-WEBU: “Therefore behold, I will allure her, and bring her into the wilderness,
    and speak tenderly to her.
  wal-wal: “Hegaa gishshau, taani o labada bazzo ehaana; ehaada taani iyyo siiqo qaalan
    odana.
  spa-PDDPT: Por tanto, Yo la atraeré y la llevaré al desierto, y le hablaré a su
    corazón.
  gun-gun: — Ha'e rami teĩ ajapo 'rã xere ju ima'endu'a aguã rami. Ha'e rami vy tekoa
    e'ỹa katy araa vy xeayvu porã'i 'rã opy'a py oendu va'erã re.
  agu-BL: '”Poro je tzimbne''e''j: Tz''ul jun tiemp yi nocpon tan moxe''n yi xna''na''tz,
    nin mben incy''al le jun ama''l yi tz''inunin tu'', nin nocpon tan mayse''n c''u''l.'
  ilo-ULB: Isu a magun-odkonto manen isuna. Ipankonto isuna iti let-ang ket agsaoakto
    a siaalumanay kenkuana.
  kpg-kpg: “Malaa, Au gaa lahi labelaa a mee gi lodo di anggowaa, gei Au ga leelee
    gi mee i golo gi nia helekai hagaaloho.
  uig-ARA: شۇڭا مانا، مەن ئۇنىڭ كۆڭلىنى ئالىمەن، ئۇنى دالاغا ئېلىپ كېلىمەن، كۆڭلىگە
    سۆزلەيمەن.
  sus-sus: N xa e xa wɛni bilie, nun e xa xɔrɛ bilie kana. E naxɛ a na findixi e xa
    langoeɲa sare nan na. N na sansi birin kanama nɛ, a xa findi wula ra subee sabatima
    dɛnnaxɛ.
  pon-2006: Eri, I pahn kapwurelahng liho nan sapwtehn. Ih wasao me I pahn pwurehng
    kalowehkihda ei koasoien limpoak.
  jae-jae: Kêtu tonaŋŋa aê gabe jatêlam eŋ e jasa gamêŋ sawa jana, ma jasôm biŋ malôŋa
    êndêŋ eŋ.
  ksd-ksd: Kari ina lam pa ia, ma ina agure ta ra bil, ma ina pit ia ma ra tinata
    na varmari.
  grc-BRENT: Καὶ ἀφανιῶ ἄμπελον αὐτῆς, καὶ τὰς συκᾶς αὐτῆς, ὅσα εἶπε, μισθώματά μου
    ταῦτά ἐστιν ἃ ἔδωκάν μοι οἱ ἐρασταί μου· καὶ θήσομαι αὐτὰ εἰς μαρτύριον, καὶ καταφάγεται
    αὐτὰ τὰ θηρία τοῦ ἀγροῦ, καὶ τὰ πετεινὰ τοῦ οὐρανου, καὶ τὰ ἑρπετὰ τῆς γῆς.
  ind-AYT: (2-13) “Oleh sebab itu, lihatlah, Aku akan memikatnya, dan membawanya ke
    dalam padang belantara, dan berbicara dengan lemah lembut kepadanya.
  nya-nya: “Koma tsopano ndidzamukopa mkaziyo; ndidzapita naye ku chipululu ndipo
    ndidzamuyankhula mwachikondi.
  hrv-hrv: 'Opustošit ću joj čokote i smokve za koje je govorila: ''To je plaća što
    mi je dadoše moji milosnici.'' Obratit ću ih u šikarje, i životinje će ih poljske
    obrstiti.'
  mps-mps: Genuai Bidigo te po begelama wabo pode te tiwai po wali, “Tialima, eno
    te wiegi yai po te we Israel dali olama, tama aga te masigi kemi pesageba ma kekasa
    paibao. Tama eno aga homu bega sabo po weyu, agabolo te tiwai po waibao, ‘Eno
    nage godolo mu ebao,’ waibao.
  tpi-tpi: Bikpela i skruim tok piksa olsem, “Orait bai mi mekim gutpela tok long
    dispela meri na pulim em i go bek gen long ples wesan nating. Na bai mi grisim
    em na tokim em olsem, ‘Mi laikim yu tumas.’
  dan-1931: Se, derfor vil jeg lokke og føre hende ud i Ørkenen og tale hende kærligt
    til.
  vie-OVCB: “Vậy nên Ta sẽ thu phục nó một lần nữa. Ta sẽ dẫn nó vào hoang mạc và
    chuyện trò dịu dàng với nó tại đó.
  guj-2017: તેથી હું તેને ફોસલાવીને. તેને અરણ્યમાં લાવીશ અને તેની સાથે નમ્રતાથી બોલીશ
  pon-2006A: Eri, I pahn kapwurelahng liho nan sapwtehn. Ih wasao me I pahn pwurehng
    kalowehkihda ei koasoien limpoak.
  por-BRBSL: “Portanto, eis que eu a atrairei, e trazê-la para o deserto, e falar
    ternamente com ela.
  eng-OEBUS: So I am going to court her, bring her into the wilderness, and speak
    tenderly to her.
  cth-cth: Hatei, ahni hah bout ka pasawt han. Kahrawng lahoi a ceikhai awh nakunghai,
    pasawtnae lawk hoi ka dei pouh awh han.
  twi-twi: “Enti merekɔdaadaa no; mede no bɛkɔ nweatam so na makasa bɔkɔɔ akyerɛ no
    wɔ hɔ.
  hlt-hlt: Te dongah kamah loh anih te ka hloih ni ne. Tedae amah te khosoek la pha
    sak phoeiah ni a lungbuei ah ka voek eh.
  tbz-SIM: Kòo pɑɑ nfínyĩ̀ nɛ̀ fìkíè kó dɛtie ndo borɛ̀ bo dɔúnko, ò do tú dɛ̀ɛ̀ tu
    ticuuti o dɑcĩɛ̃̀ nhò cu tì, dɛ kó dɛpɑɑ mbo nɑɑ́ ndikpɑ́ɑ̀ kɛ̀ tikpɑsĩ̀ntìi dɛ̀
    cɑ̀ɑ́kɛ́.
  msy-2020: 'Egha Ikiavɨra Itir God uam akar isɨn zuimɨn kamaghɨn mɨgei: “Kɨ akar
    aghuimɨn amizir kam mɨkɨmɨva, egh uam a gekuigh gumazamiziba puvatɨzir danganimɨn
    mangɨgham. Egh an asughasugh anepezeperɨva, kamaghɨn a mɨkɨmam, ‘Kɨ bar nɨ gifonge.’'
  dop-dop: Ɩlɛnɑ nyɩɩtʋ lɛɛkɩ nyɑ́ tɩɩŋ tɑwɑ nnɑ n tɔŋɑɣɑ sɩ nyɑ́ tɑŋnɑɑ kʋfɛlʋɣʋ
    tɔ, nɑ tɑɑlɛ wontu nɑ́ɑ́ tɔɣɔ.
  azb-azb: «Amma Mən onu dilə tutub Səhraya aparacağam, Onun ürəyincə olan sözlər
    deyəcəyəm.
  eng-DBY: Therefore behold, I will allure her, and bring her into the wilderness,
    and speak to her heart.
  hin-2017: “इसलिए देखो, मैं उसे मोहित करके जंगल में ले जाऊँगा, और वहाँ उससे शान्ति
    की बातें कहूँगा।
  wol-KYG: 'Maay fóom garabi reseñam aki figgam, yi mu noon: “Lii sama peyoor la!
    Samay far a ma ko jox.” Maa koy def ay dédd, rabi àll yi di ko lekk.'
  eng-YLT: Therefore, lo, I am enticing her, And have caused her to go to the wilderness,
    And I have spoken unto her heart,
  eng-WYC-2017: For this thing lo! I shall give milk to it, and I shall bring it into
    wilder-ness, and I shall speak to the heart thereof.
  eng-WMBB: “Therefore behold, I will allure her, and bring her into the wilderness,
    and speak tenderly to her.
  urd-GVH: चुनाँचे अब मैं उसे मनाने की कोशिश करूँगा, उसे रेगिस्तान में ले जाकर उससे
    नरमी से बात करूँगा।
  rug-rug: “Gua ke kote la Arau meke hatihati vura nia; kote turaṉa la nia Rau si
    asa pa qega meke kote zama va lomolomoso ia.
  gaz-gaz: “Kanaafuu ani amma ishee nan sossoba; gara lafa gammoojjiitti ishee geessee
    jaalalaan itti nan dubbadha.
  fra-LSG: 'Je ravagerai ses vignes et ses figuiers, dont elle disait: C’est le salaire
    que m’ont donné mes amants! Je les réduirai en une forêt, et les bêtes des champs
    les dévoreront.'
  gnn-gnn: Yo, ŋayi Garraynydja waŋana bitjarra gam', “Ŋunha Yitjuralnydja miṯtji
    balanyarana bitjan ŋayi ŋarraku dhäykana, yurru ŋayi ŋarranhanydja meṉguŋalana,
    ga dhiyakuyinayi märrwu ŋarrapinydja ŋanya yurru gäma ŋunhana ŋanhdharklilina,
    baṉḏanylilina wäŋalili, ga ŋunhalayina ŋarra yurru ŋanya waŋanydja yukurra ŋarrakalay
    ŋarra wurrkurrum'thunna dhärukthunydja, märr‐ŋamathinyamirriyuna dhikana wal'ŋu.
  yal-yal: N na a bogise binle nun a xɔdɛ binle kalama nɛn, a yi a falan naxanye ma,
    a naxa, “N saren ni itoe ra n yangane naxanye soxi n yii!” N ne findima fɔtɔnna
    ra nɛn, burunna subene yi e kala.
  haw-1868: Nolaila, aia hoi, e hoowalewale au ia ia, a e alakai aku ia ia i ka waonahele,
    A e olelo oluolu aku ia ia.
  arb-NAV: لِهَذَا، هَا أَنَا أَتَمَلَّقُهَا وَآخُذُهَا إِلَى الصَّحْرَاءِ وَأُخَاطِبُهَا
    بِحَنَانٍ،
  ewe-ewe: “Eya ta mable enu akplɔe ayi ɖe gbedzi, afi ma maƒo nu nɛ kple lɔlɔ̃gbe
    bɔkɔɔ le.
  eng-LEE: (2:16) Therefore, behold, will I allure her, and lead her forth into the
    wilderness, and I will speak comfortingly unto her heart.
  asm-FB: এই হেতুকে মই এতিয়া তাইক বিমোহিত কৰিম আৰু তাইক মৰুপ্রান্তৰলৈ আনি তাইৰে সৈতে
    মৰমেৰে কথা পাতিম।
  sus-A: ﭑ شَ عٍ شَ وّنِ بِلِيٍ، نُن عٍ شَ شْرّ بِلِيٍ كَنَ. عٍ نَشّ عَ نَ قِندِشِ
    عٍ شَ لَنفٌيحَ سَرٍ نَن نَ. ﭑ نَ سَنسِ بِرِن كَنَمَ نّ، عَ شَ قِندِ وُلَ رَ سُبٍيٍ
    سَبَتِمَ دّننَشّ.
  fra-SBL: « Voici donc que je vais la séduire, et l'amener dans le désert, et lui
    parler tendrement.
  hbo-hbo: וַהֲשִׁמֹּתִ֗י גַּפְנָהּ֙ וּתְאֵ֣נָתָ֔הּ אֲשֶׁ֣ר אָמְרָ֗ה אֶתְנָ֥ה הֵ֙מָּה֙
    לִ֔י אֲשֶׁ֥ר נָֽתְנוּ־לִ֖י מְאַֽהֲבָ֑י וְשַׂמְתִּ֣ים לְיַ֔עַר וַאֲכָלָ֖תַם חַיַּ֥ת
    הַשָּׂדֶֽה׃
  kik-kik: “Nĩ ũndũ wa ũguo nĩngũmũguucĩrĩria na waara; ngũmũtongoria nginya werũ-inĩ,
    na ndĩmwarĩrie na ciugo cia wendo.
  fra-NCL: 'Je dévasterai ses vignes et ses figuiers dont elle disait : « C’est le
    salaire que m’ont donné mes amants ; » et je les réduirai en forêts, et les bêtes
    sauvages les dévoreront.'
  cek-AK: To pongah khenah, anih to ka zoek moe, praezaek ah ka caeh haih pacoengah,
    lok kanaem ka thuih pae han.
  cuk-cuk: '”Anbina-sogega an imakoed: Nega-dulesulidganba an sedoed, ega sabedgi
    nuekwaa an sunmakoed.'
  uig-CYR: Шуңа мана, Мән униң көңлини алимән, Уни далаға елип келимән, көңлигә сөзләймән.
  tel-2017: ఆ తరవాత ఆమెను మళ్లీ నావైపు తిప్పుకుంటాను. ఆమెను అరణ్యంలోకి తీసుకుపోతాను.
    అక్కడ ఆమెతో ప్రేమగా మాటలాడతాను.
  hat-BSA: Pou sa, gade byen, Mwen va atire li mennen li antre nan dezè a pou pale
    dous avèk li.
  kos-kos: Ouinge nga fah sifil folokunulla nu yen mwesis, ac nga fah kaskas kulang
    nu sel in akwoye insial.
  hbo-WLC: וַהֲשִׁמֹּתִ֗י גַּפְנָהּ֙ וּתְאֵ֣נָתָ֔הּ אֲשֶׁ֣ר אָמְרָ֗ה אֶתְנָ֥ה הֵ֙מָּה֙
    לִ֔י אֲשֶׁ֥ר נָֽתְנוּ־לִ֖י מְאַֽהֲבָ֑י וְשַׂמְתִּ֣ים לְיַ֔עַר וַאֲכָלָ֖תַם חַיַּ֥ת
    הַשָּׂדֶֽה׃
  ibo-ibo: “Nʼihi nke a, aga m arara ya, duba ya nʼime ọzara, jiri olu dị nro gwa
    ya okwu nʼebe ahụ.
  ory-ory: ଏଥିନିମନ୍ତେ ଦେଖ, ଆମ୍ଭେ ତାହାର ମନକୁ ଆକର୍ଷଣ କରି ତାହାକୁ ପ୍ରାନ୍ତରକୁ ଆଣିବା ଓ ତାହାକୁ
    ଚିତ୍ତ ପ୍ରବୋଧକ କଥା କହିବା।
  chk-chk: Iei mine üpwe panala neminewe, üpwe emwenala lon ewe fanüapö o kapas pwetete
    ngeni.
  rop-rop: Wal YAWEI bin tok, “Ai garra deigim det gel langa det deset kantri igin,
    en deya na ai garra tok kainbalawei langa im en meigim im wandim mi,
  ukr-1871: Та ось, і я заманю її в пустиню до себе, й буду їй до серця промовляти.
  deu-1951: (02-16) Darum siehe, ich will sie locken und in die Wüste führen und ihr
    zu Herzen reden;
  eng-JPS: (2-16) Therefore, behold, I will allure her, and bring her into the wilderness,
    and speak tenderly unto her.
  srp-1865: Ali evo, ja æu je primamiti i odvešæu je u pustinju, i govoriæu s njom
    lijepo.
  lug-lug: Kale kyendiva musendasenda, ne mmutwala mu ddungu, ne njogera naye n’eggonjebwa.
  heb-heb: לכן הנה אנכי מפתיה והלכתיה המדבר ודברתי על לבה׃
  ben-IRV: তাই আমি ভুলিয়ে ভালিয়ে তার মন জয় করব। আমি তাকে মরুপ্রান্তে নিয়ে আসব
    এবং তার সঙ্গে মিষ্টি কথা বলব।
  pan-pan: ਇਸ ਲਈ ਵੇਖ, ਮੈਂ ਉਹ ਨੂੰ ਮੋਹ ਲਵਾਂਗਾ, ਅਤੇ ਉਹ ਨੂੰ ਉਜਾੜ ਵਿੱਚ ਲੈ ਜਾਂਵਾਂਗਾ, ਅਤੇ
    ਮੈਂ ਉਹ ਦੇ ਨਾਲ ਦਿਲ ਲੱਗੀ ਦੀਆਂ ਗੱਲਾਂ ਕਰਾਂਗਾ।
  mya-JVB: သို့ရာတွင် ၊ သူ့ ကို တဖန်ငါ ဖြားယောင်း မည်။ တော လမ်းဖြင့် ပို့ဆောင် သော်လည်း
    ၊ နှစ်သိမ့် စေသော စကားကိုပြော မည်။
  hmo-hmo: 'Ma Lohiabada ese inai parabole ia gwauraia noho, ia gwau: “Unai dainai
    unai hahine ena lalona do lau veria, bona taunimanima idia noho lasi tano kaukau
    dekenai do lau hakaua lao. Unuseni be lau ese lalokau herevadia dekena amo iena
    lalona do lau hanamoa, do lau gwau, ‘Lau ura henia oi.’'
  urd-urd: तोभी मैं उसे फ़रेफ़्ता कर लूँगा, और बियावान में लाकर, उससे तसल्ली की बातें
    कहूँगा।
  rus-SYN: Посему вот, и Я увлеку ее, приведу ее в пустыню и буду говорить к сердцу
    ее.
  bqc-SIM: Má aà vɛ̃ɛliↄ ń aà kaadↄɛnliↄ dɛɛlɛɛ, lí pↄ́ à mɛ̀ a gↄ̃pↄsɛↄ mɛ́
    fĩabòòɛpiↄ, mí tó gupi gↄ̃ tàaa ũ, sɛ̃̀anↄbↄↄ i ble.
  tcz-CHONGTHU: Ahin keiman hichenu hi kanung jollhah kitna, gamthip noiya kapui mang
    ding, chule awnem heuva kaki houlimpi ding ahi.
  mar-mar: यास्तव, मी तिला परत मिळविन मी तिला जंगलात घेऊन जाईन, आणि प्रेमाने तिच्याशी
    बोलेन.
  qub-qub: «Chaypitarämi, nogaga yapay cuyacurcushaj. Chunyajman pushaycurmi alli
    shimëpa parlapäshaj yapay cuyacarcamänanpaj.
  bqp-bqp: Kon de win resɛm dɑ̃nu kɑ win figiebɑ bu kɑm ko be u nɛɛ, u wɑ durɔ tɑnɔbun
    min di. Kon de gbee ni, nu ko dɑ̃ɑ sɔ̃ɔ, kpɑ gbeeku yɛɛ yi dɑ̃ɑ nin mɑrum di.
  hat-hat: Se poutèt sa, mwen pral mennen l' nan dezè a ankò. Mwen pral pale dous
    avè l', pou l' ka tounen vin jwenn mwen.
  eng-BSB: “Therefore, behold, I will allure her and lead her to the wilderness, and
    speak to her tenderly.
  eng-WEBPB: “Therefore behold, I will allure her, and bring her into the wilderness,
    and speak tenderly to her.
  kbq-kbq: E'ina hu'negu Nagra ami'mi hu'na hagage kopi ome antete'na, akohena fru
    nanekea asami'na nagrarega avrentegahue.
  nhe-BL: “Pero xiquitaca, na sampa niquinyoltilanas israelitame ma nechicnelica.
    Nijchihuas queja se telpocatl tlen quihuica se ichpocatl ipan nopa huactoc tlali
    huan nopano quicamahuis ica yejyectzi para quiyolyamanilis.
  gub-BL: Tupàn uze'eg teko Izaew wanupe kury. — Amume'u putar heremiapo ràm ikatu
    ma'e kuzà heremiamutar pe nehe. A'e rupi oho putar wi ywyxiguhu pe herupi nehe.
    A'e pe urehem mehe amume'u putar iamutar haw izupe nehe. — Uruamutar ihe, a'e
    putar izupe nehe.
  eng-DRA: 'Therefore, behold I will allure her, and will lead her into the wilderness:
    and I will speak to her heart.'
