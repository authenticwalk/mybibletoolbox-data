  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Dɛ yiè kèrínímu kòò bo nni nyu kɛ tú:
    N dɔù, ò tɛ̃́nkɛ í yó nni ntú: N yiɛ̀ mBɑɑdi.'
  msy-2020: “Dughiar kamɨn, kɨ asɨzir atiaba ko, kuruziba ko, kuaraziba koma akar
    dɨkɨrɨzir gavgavim damigham. Eghtɨ da nan gumazamizibagh asɨghasɨghan kogham.
    Egh mɨdorozim gamir biziba, mati barir piba ko, afuziba, kɨ bar ada apɨrarigham.
    Eghtɨ nan gumazamiziba navir amɨrizimɨn ikɨ nguazir kamɨn ikiam, egh uam atiatingan
    kogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Kʋyɑŋkuɣu Ɩsɛɣɛlɩ n kɑ yɑɑ-m nyɑ́ pɑɑlʋ, n kɑɑ
    tɑsɑ-m yɑɑʋ kɛ nyɑ́ Sɔsɔ Pɑɑlɩ.'
  azb-azb: O gün sənin asayişin üçün Çöl heyvanları, göy quşları və Yerdə sürünənlərlə
    əhd kəsəcəyəm. Ölkədən kamanı, qılıncı, Müharibəni götürəcək, Səni əmin-amanlıqda
    yatıracağam.
  eng-DBY: And I will make a covenant for them in that day with the beasts of the
    field, and with the fowl of the heavens, and the creeping things of the ground;
    and I will break bow and sword and battle out of the land; and I will make them
    to lie down safely.
  hin-2017: और उस समय मैं उनके लिये वन-पशुओं और आकाश के पक्षियों और भूमि पर के रेंगनेवाले
    जन्तुओं के साथ वाचा बाँधूँगा, और धनुष और तलवार तोड़कर युद्ध को उनके देश से दूर
    कर दूँगा; और ऐसा करूँगा कि वे लोग निडर सोया करेंगे।
  wol-KYG: Bésub keroog,» kàddug Aji Sax jee, «Ca nga may wooye “Sama jëkkër,” te
    dootoo ma wooye “Sama Baal.”»
  eng-YLT: And I have made to them a covenant in that day, with the beast of the field,
    And with the fowl of the heavens, And the creeping thing of the ground, And bow,
    and sword, and war I break from off the land, And have caused them to lie down
    confidently.
  kne-kne: Mo makdeng di, makitolagak sin am-in ay atap ay animal ya titit sin daga
    ta adi da sakitan din ipogaw ko. Kaanek abe di pana ya kampilan yan pasaldengek
    di gobat isnan ili da ta say tomalna di biyag da.
  eng-WYC-2017: And I shall smite to them a bond of peace in that day, with the beast
    of the field, and with the bird of the air, and with the creeping beast of the
    earth. And I shall all-break bow, and sword, and battle from [the] earth; and
    I shall make them to sleep trustily.
  eng-WMBB: In that day I will make a covenant for them with the animals of the field,
    and with the birds of the sky, and with the creeping things of the ground. I will
    break the bow, the sword, and the battle out of the land, and will make them lie
    down safely.
  urd-GVH: उस दिन मैं जंगली जानवरों, परिंदों और रेंगनेवाले जानदारों के साथ अहद बाँधूँगा
    ताकि वह इसराईल को नुक़सान न पहुँचाएँ। कमान और तलवार को तोड़कर मैं जंग का ख़तरा
    मुल्क से दूर कर दूँगा। सब आरामो-सुकून से ज़िंदगी गुज़ारेंगे।
  rug-rug: Koasa rane asa si kote tavetia Rau si keke vinariva egoi tadirini koari
    na kurukuru pinomo pa pezara meke sari kurukuru pa galegalearane meke sari na
    kurukuru pu gotolo pa pepeso. Na bokala meke na vedara meke na vinaripera si kote
    va noso ia Rau koasa popoa, pude doduru si kote koa pa binule.
  gaz-gaz: Ani gaafas bineensa bosonaatii fi simbirroota samii wajjin, uumamawwan
    lafa irra munyuuqan wajjin isaaniif kakuu nan gala. Ani akka isin nagaadhaan bultaniif
    xiyya, goraadee fi waraana lafa irraa nan balleessa.
  fra-LSG: 'En ce jour-là, dit l’Éternel, tu m’appelleras: Mon mari! Et tu ne m’appelleras
    plus: Mon maître!'
  gnn-gnn: “Yo, ŋulinyaramirriyunydjayi ŋarra yurru dhawu'na nherraṉ ŋurikala wäyingalana,
    yakana yana biyapulnydja nhe yurru burakirri wakinŋuwuŋunydja ŋunhi nhäkuŋunydja
    wäyinguŋu malaŋuwuŋu; yakana nhe yurru biyapul barrarirri bäpiwunydja ga ŋula
    nhäkunydja wiripuŋuwunydja. Ŋarra yurru warrpam'nha ḏaw'‐ḏawyunna ŋunhiyi bunharamirrinydja
    girri' malanha, gara ga mandjawak ŋula nhä malanha, ga yolŋunydja walala yurru
    yukurra nhina walŋathirrina dhikana wal'ŋu ŋoy‐yal'yunna, liŋgu yakana biyapulnydja
    yurru yolŋu walala marrtji bunharamirri.
  yal-yal: 'Na lɔxɔni, Alatalaa falan ni ito ra, a naxa, “I n xilima nɛn: ‘N ma xɛmɛna!’
    I mi fa n xilima fa fala ‘N kanna, Baali.’'
  haw-1868: 'A i kela manawa e hana aku au no lakou i berita Me na holoholona o ke
    kula, a me na manu o ka lewa, A me na mea kolo o ka honua: A e haki ia''u ke kakaka,
    a me ka pahikaua, a me ka mea kaua mai ka honua aku, A e hoomoe iho au ia lakou
    me ka maluhia.'
  arb-NAV: وَأُبْرِمُ فِي ذَلِكَ الْيَوْمِ مِنْ أَجْلِكِ عَهْداً مَعَ وَحْشِ الْبَرِّيَّةِ
    وَطُيُورِ السَّمَاءِ وَزَوَاحِفِ الأَرْضِ وَأُحَطِّمُ الْقَوْسَ وَالسَّيْفَ، وَأُبْطِلُ
    الْحَرْبَ مِنَ الأَرْضِ، وَأَجْعَلُكِ تَنَامِينَ مُطْمَئِنَّةً
  ewe-ewe: Le ɣe ma ɣi me la, mabla nu le wò kple lã wɔadãwo, xeviwo, kple lã siwo
    tana la dome, maŋe dati kple yi, maɖe aʋawɔwɔ ɖa le anyigba dzi, eye ame sia ame
    anɔ anyi le ŋutifafa me.
  eng-LEE: '(2:20) And I will make for them a covenant on that day with the beasts
    of the field, and with the fowls of the heaven, and with the creeping things of
    the ground: and bow, and sword, and war I will break away out of the land, and
    I will cause them to lie down in safety.'
  asm-FB: মই সেইদিনা তোমাৰ কাৰণে বনৰীয়া জন্তু, আকাশৰ চৰাই, আৰু মাটিত বগাই ফুৰা প্রাণীবোৰেৰে
    সৈতে এটি নিয়ম স্থাপন কৰিম; সকলোৱে যাতে নিৰাপদে শুব পাৰে, তাৰ বাবে মই দেশৰ পৰা
    ধনু, তৰোৱাল, আৰু যুদ্ধ দূৰ কৰিম।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، «نَ لْشْي عِ ﭑ شِلِمَ نّ ‹ﭑ مَ مْرِ.› عِ مُ ﭑ
    شِلِمَ ‹ﭑ كَنيِ› سْنْن.
  fra-SBL: En ce jour-là, je conclurai pour eux une alliance avec les animaux des
    champs, et avec les oiseaux du ciel, et avec les reptiles du sol. Je briserai
    l'arc, l'épée et la bataille hors du pays, et les fera se coucher en toute sécurité.
  hbo-hbo: וְהָיָ֤ה בַיֹּום־הַהוּא֙ נְאֻם־יְהוָ֔ה תִּקְרְאִ֖י אִישִׁ֑י וְלֹֽא־תִקְרְאִי־לִ֥י
    עֹ֖וד בַּעְלִֽי׃
  kik-kik: Mũthenya ũcio nĩngathondeka kĩrĩkanĩro na nyamũ cia gĩthaka, o na nyoni
    cia rĩera-inĩ, na ciũmbe iria ithiiagĩra gũkũ thĩ nĩ ũndũ wao. Ũta, na rũhiũ rwa
    njora, na mbaara nĩngaciniina bũrũri-inĩ, nĩgeetha othe makomage marĩ na thayũ.
  fra-NCL: 'En ce jour-là, — oracle de Yahweh, tu m’appelleras : « Mon mari », et
    tu ne m’appelleras plus : « Mon Baal ».'
  cek-AK: To na niah loe moisannawk, van ih tavaanawk, long ah kavak hmuennawk hoiah
    misa angcoeng han ai ah, nihcae han lokmaihaih ka sak pae han. Nihcae kamding
    rue ah ohsak hanah, misatukhaih kalii hoi sumsen to long nui hoiah kam rosak han.
  cuk-cuk: 'A-ibagine, we-ibmar-durgan mer bese achamalaga an imakoed: Ibmar-durgan-sapurbarmalad,
    mulamar, ibmar-durgan-unimalad. Deginbali, we-yargine, warsigi-urweleged an obelobaloed,
    es-suidmargi-urweleged, bila-onolemaladi an obelobaloed, adi, bela na dobedsuli
    gabdii gumalagar.'
  uig-CYR: Шуниң билән Мән улар үчүн даладики һайванлар, асмандики учар-қанатлар вә
    йәр йүзидики өмүлигүчиләр билән әһдә түзимән; Мән оқя, қилич вә җәңни сундуруп
    зиминдин елип ташлаймән; хәлқимни аман-есән ятқузимән.
  tel-2017: “ఆ దినాన నేను నా ప్రజల పక్షంగా జంతువులతో, పక్షులతో, నేలపై పాకే జీవులతో
    నిబంధన చేస్తాను. దేశంలో విల్లును, కత్తిని, యుద్ధాన్ని లేకుండా చేస్తాను. వారు నిర్భయంగా
    పడుకునేలా చేస్తాను.
  hat-BSA: Nan jou sa a, anplis, Mwen va fè yon Akò pou yo ak bèt chan yo, zwazo syèl
    yo ak sa ki trennen atè yo. Mwen va aboli banza, nepe ak lagè soti nant peyi a,
    e Mwen va fè yo kouche dòmi ansekirite.
  kos-kos: Ke pacl sac, nga fah oru sie wulela yurin kosro lemnak nukewa ac won sohksok
    uh, elos in tia akkolukye mwet luk. Nga fah oayapa eosla kufwen mwet mweun nukewa
    liki acn uh — cutlass ac mwe pisr nukewa — ac nga fah oru tuh mwet luk uh in muta
    in misla ac tia sensen.
  hbo-WLC: וְהָיָ֤ה בַיּוֹם־הַהוּא֙ נְאֻם־יְהוָ֔ה תִּקְרְאִ֖י אִישִׁ֑י וְלֹֽא־תִקְרְאִי־לִ֥י
    ע֖וֹד בַּעְלִֽי׃
  ibo-ibo: Nʼụbọchị ahụ, aga m eme ka gị na ụmụ anụ ọhịa gbaa ndụ, meekwa ka gị na
    ụmụ nnụnụ, na ihe niile e kere eke nʼakpụgharị nʼala gbaa ndụ. Aga m emebi ngwa
    agha niile, agha niile ga-akwụsịkwa. Mgbe ahụ, a ga-eme ka ị dịnaa ala nʼudo na-enweghị
    nsogbu, na ụjọ.
  ory-ory: ଆଉ, ସେହି ଦିନ ଆମ୍ଭେ ସେମାନଙ୍କ ନିମନ୍ତେ କ୍ଷେତ୍ରସ୍ଥ ବନ୍ୟ ପଶୁ ଓ ଆକାଶସ୍ଥ ପକ୍ଷୀ
    ଓ ଭୂମିସ୍ଥ ଉରୋଗାମୀ ଜନ୍ତୁଗଣର ସହିତ ନିୟମ କରିବା ଓ ଆମ୍ଭେ ଦେଶରୁ ଧନୁ, ଖଡ୍ଗ ଓ ଯୁଦ୍ଧ ଉଚ୍ଛିନ୍ନ
    କରିବା, ଆଉ ସେମାନଙ୍କୁ ନିରାପଦରେ ଶୟନ କରାଇବା।
  chk-chk: Lon ena fansoun üpwe eäni eu pwon ngeni ekewe manmwachon lemäl, ekewe machang
    me ekewe mantötö, pwe resap afeiengaua nei aramas. Üpwe kupi ewe esefich me ewe
    ketilas o aükätiu maun me lon ewe fanü. Üpwe föri pwe nei aramas repwe nom fän
    kinamwe.
  rop-rop: Det taim na ai garra meigim strongwan pramis langa ola wailwan enimul en
    ola bard nomo blanga ardimbat main pipul olabat, en ai garra deigidawei ola wepan
    brom det kantri. Ai garra deigidawei ola bo en erro en ola bigwan naif, en ol
    main pipul olabat garra jidan gudbalawei.
  ukr-1871: І вчиню тодї вмову задля них із зьвірми польовими, з птаством під небом
    і всїм тим, що човгає по землї; й закину луки та мечі й війну з землї, й дам їм
    жити безпечно.
  deu-1951: (02-20) An jenem Tage will ich auch für sie einen Bund schließen mit den
    Tieren des Feldes und mit den Vögeln des Himmels und mit allem, was auf Erden
    kriecht, und will Bogen, Schwert und alles Kriegsgerät im Lande zerbrechen und
    sie sicher wohnen lassen.
  eng-JPS: (2-20) And in that day will I make a covenant for them with the beasts
    of the field, and with the fowls of heaven, and with the creeping things of the
    ground; and I will break the bow and the sword and the battle out of the land,
    and will make them to lie down safely.
  srp-1865: I tada æu im uèiniti zavjet sa zvijerjem poljskim i sa pticama nebeskim
    i s bubinama zemaljskim; i polomiæu luk i maè i rat da ih nestane u zemlji, i
    uèiniæu da leže bez straha.
  lug-lug: Ku lunaku olwo ndibakolera endagaano n’ensolo ez’omu nsiko n’ennyonyi ez’omu
    bbanga, n’ebyewalula ku ttaka, era ndiggyawo obusaale, n’ekitala, n’entalo mu
    nsi, bonna ne batuula mirembe.
  heb-heb: וכרתי להם ברית ביום ההוא עם חית השדה ועם עוף השמים ורמש האדמה וקשת וחרב
    ומלחמה אשבור מן הארץ והשכבתים לבטח׃
  ben-IRV: “সেই দিনের আমি মাঠের পশুদের সঙ্গে, আকাশের পাখিদের সঙ্গে এবং মাঠিতে বুকে
    হাঁটা সরীসৃপের সঙ্গে চুক্তি করব। আমি দেশ থেকে ধনুক, তলোয়ার এবং যুদ্ধ দূর করে
    দেব আর আমি তোমাদের নিরাপদে শয়ন করাব।
  pan-pan: ਮੈਂ ਉਸ ਦਿਨ ਜੰਗਲੀ ਜਾਨਵਰਾਂ, ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਅਤੇ ਜ਼ਮੀਨ ਦੇ ਘਿੱਸਰਨ ਵਾਲਿਆਂ ਨਾਲ
    ਉਹਨਾਂ ਲਈ ਇੱਕ ਨੇਮ ਬੰਨ੍ਹਾਂਗਾ, ਅਤੇ ਮੈਂ ਧਣੁੱਖ, ਤਲਵਾਰ ਅਤੇ ਯੁੱਧ ਨੂੰ ਦੇਸ ਵਿੱਚੋਂ ਭੰਨ ਸੁੱਟਾਂਗਾ,
    ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਚੈਨ ਨਾਲ ਲੇਟਣ ਦਿਆਂਗਾ।
  mya-JVB: ထိုကာလ ၌ ငါသည်သူ တို့အတွက် ၊ တော သားရဲ ၊ မိုဃ်း ကောင်းကင်ငှက် ၊ မြေ ပေါ်မှာ
    တွား တတ်သော တိရစ္ဆာန်များနှင့် မိဿဟာယ ဖွဲ့၍ ၊ လေး ၊ ထား ၊ စစ်တိုက် လက်နက်တို့ကို
    မြေ ပေါ်က ပယ်ရှား သဖြင့် သူ တို့သည် စိုးရိမ် ခြင်းမရှိဘဲ အိပ် ရကြလိမ့်မည်။
  hmo-hmo: “Unai neganai lau ese uda boroma idauidau, bona ataiai manu ibounai danu
    do lau gwauhamata, vadaeni idia ese egu bese do idia hadikaia lou lasi. Bona lau
    ese tuari gaudia ibounai, hegeregere tuari kaia bona peva do lau kokia, vadaeni
    mai maino bona mauri namona danu egu bese taudia do idia noho.
  urd-urd: तब मैं उनके लिए जंगली जानवरों, और हवा के परिन्दों, और ज़मीन पर रेंगने वालों
    से 'अहद करूँगा; और कमान और तलवार और लड़ाई को मुल्क से नेस्त करूँगा, और लोगों को
    अम्न — ओ — अमान से लेटने का मौक़ा दूँगा।
  rus-SYN: И заключу в то время для них союз с полевыми зверями и с птицами небесными,
    и с пресмыкающимися по земле; и лук, и меч, и войну истреблю от земли той, и дам
    им жить в безопасности.
  bqc-SIM: 'Ma Dii ma mɛ̀: Gↄↄbeezĩ aa omɛɛ ń zã́, aa omɛɛ Baali lↄo.'
  tcz-CHONGTHU: Hiche nikho chule gam'a gamsa jouse le chunga leng vacha jouse toh
    kitepna khat kasema, thalpi kasuh beija chemjam kalensah lou ding, chuteng nakichat
    tahlou dingu, cham le lungmonga naimut dingu ahi.
  mar-mar: त्या दिवशी मी इस्राएलासाठी वनपशु, आकाशातील पाखरे, भूमीवर रांगणारे ह्यांसोबत
    करार करीन. मी देशातून धनुष्य तलवार आणि लढाई नाहीशी करीन, व ते तेथे सुरक्षित वस्ती
    करतील.
  qub-qub: Chay wichanga Israelcuna jauca goyänanpämi parlashaj jirca animalcunawan,
    pärej äbicunawan, culebracunawan. Cay nasyunpitaga lëchatapis, sablitapis illgächishämi.
    Guërrapis manami canganachu. Chayrämi acrashä runacunaga jauca goyäcongapaj.
  bqp-bqp: Yen tɔ̃ɔ te, u koo mɑn soku win durɔ. U ǹ mɑɑ mɑn sokumɔ Bɑɑli win yinni.
  hat-hat: Lè sa a, m'a pase yon kontra avèk tout zannimo nan savann ak tout zwazo
    k'ap vole nan syèl la ak tout bèt k'ap trennen sou vant pou yo pa fè pèp la anyen.
    M'ap kraze banza ak nepe pou yo pa fè lagè ankò nan peyi a, pou moun ka kouche
    dòmi ak kè poze san danje.
  eng-BSB: On that day I will make a covenant for them with the beasts of the field
    and the birds of the air and the creatures that crawl on the ground. And I will
    abolish bow and sword and weapons of war in the land, and will make them lie down
    in safety.
  eng-WEBPB: In that day I will make a covenant for them with the animals of the field,
    and with the birds of the sky, and with the creeping things of the ground. I will
    break the bow, the sword, and the battle out of the land, and will make them lie
    down safely.
  kbq-kbq: Hagi ana knarera zagagafama, namaramima, mopa agofetu'ma zamasaguregati'ma
    regrarohe'za vanoma nehaza zagaraminena, huhagerafi huvempage hugahue. Ana nehu'na
    maka atirami'ne, bainati kazinknone, maka ha'zanena ana mopafintira eri atre'nuge'za
    korora osu knare hu'za manigahaze.
  nhe-BL: “Huan ipan nopa tonali na nijsencahuas se tlajtoli ica noisraelita tlacajhua,
    huan ica nopa tlapiyalime tlen nemij cuatitla, huan nopa totome tlen patlantinemij
    ajacatipa huan ica cohuame tlen mohuahuatatzaj tlalchi para ma ayoc tecococa.
    Huan nojquiya niquijcuenis nochi cuahuitoli huan machetes tlen ni tlaltepactli
    huan ayoc oncas tlatehuijcayotl. Huan nochime cochise ica paquilistli huan ayoc
    tleno quinmajmatis.
  gub-BL: '— A''e ''ar mehe azapokatu putar heze''egaw miar hehaite ma''e wanehe we
    nehe, wiràmiri wanehe we nehe no, moz wanehe we nehe no. Nezewe mehe nuxi''u kwaw
    heremiamutar nehe. Nuzuka kwaw wà nehe. Azuka putar ma''e puruzuka haw ihe nehe:
    ywyrapar, takihepuku. Naheta pixik kwaw zeàmàtyry''ymaw nehe. Teko heremiaihu
    wiko putar uzeàmàtyry''ym ''ym pà wà nehe. Ikatu putar waneko àwàm wanupe nehe.'
  eng-DRA: 'And in that day I will make a covenant with them, with the beasts of the
    field, and with the fowls of the air, and with the creeping things of the earth:
    and I will destroy the bow, and the sword, and war out of the land: and I will
    make them sleep secure.'
