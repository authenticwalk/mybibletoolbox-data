verse: HOS.002.018
translations:
  mal-C: ആ ദിവസം, ഞാൻ അവർക്കുവേണ്ടി വയലിലെ മൃഗങ്ങളോടും ആകാശത്തിലെ പറവകളോടും നിലത്ത്
    ഇഴയുന്ന ജന്തുക്കളോടും ഒരു ഉടമ്പടി ചെയ്യും. വില്ലും വാളും യുദ്ധവും ദേശത്തുനിന്നു
    ഞാൻ നീക്കിക്കളയും, അങ്ങനെ എല്ലാവരും സുരക്ഷിതരായി കിടന്നുറങ്ങും.
  deu-TKW: An jenem Tag, ist der Spruch Jahwes, wirst du mich “mein Mann”, aber nicht
    mehr “mein Baal nennen.
  lin-lin: 'Na mokolo wana, elobi Yawe, okobenga ngai : « Mobali na ngai ya libala ; »
    okobenga ngai lisusu te : « Nkolo na ngai. »'
  eng-LSV: And I have made a covenant for them in that day, || With the beast of the
    field, || And with the bird of the heavens, || And the creeping thing of the ground,
    || And bow, and sword, and war I break from off the land, || And have caused them
    to lie down confidently.
  eng-GNV: 'And in that day wil I make a couenant for them, with the wilde beasts,
    and with the foules of the heauen, and with that that creepeth vpon the earth:
    and I will breake the bowe, and the sworde and the battell out of the earth, and
    will make them to sleepe safely.'
  eng-WEBSTER: 'And in that day will I make a covenant for them with the beasts of
    the field, and with the fowls of heaven, and with the creeping animals of the
    ground: and I will break the bow and the sword and the battle out of the earth,
    and will make them to lie down in safety.'
  nhw-BL: “Huan ipan nopa tonali na nijsencahuas se camanali ica noisraelita masehualhua,
    huan ica nopa tlapiyalme catli nemij cuatitla, huan nopa totome catli patlantinemij
    ajacatipa huan ica cohuame catli mohuahuatatzaj tlalchi para ma ayacmo tecococa.
    Huan nojquiya niquijcuinis nochi cuahuitoli huan machetes tlen ni tlaltipactli
    huan ayacmo oncas tlahuilancayotl. Huan nochime cochise ica paquilistli huan ayacmo
    tleno quinmajmatis.
  swh-ONEN: Katika siku ile nitafanya Agano kwa ajili yao na wanyama wa kondeni, na
    ndege wa angani, na viumbe vile vitambaavyo ardhini. Upinde, upanga na vita, nitaondolea
    mbali katika nchi, ili kwamba wote waweze kukaa salama.
  bba-bba: Yen tɔ̃ɔ te, u koo mɑn soku win durɔ. U ǹ mɑɑ mɑn sokumɔ Bɑɑli win yinni.
  eng-KJVCPB: 'And in that day will I make a covenant for them with the beasts of
    the field, And with the fowls of heaven, and with the creeping things of the ground:
    And I will break the bow and the sword and the battle out of the earth, And will
    make them to lie down safely.'
  luo-luo: Chiengʼno anaketnegi singruok e kindgi gi le mag thim gi winy manie kor
    polo, gi chwech mamol e lowo, atungʼ gi ligangla to abiro turo, kendo lweny bende
    anatiek e piny, mondo gik moko duto obed gi kwe.
  meu-meu: Una dina ai baina haherohemui maino, umui bona uda boromadia bona atai
    manudia bona tano ai e raumu ḡaudia; bona peva, dare, tuari na tano ai baina hadokodia;
    bena mai mainomui ida ba hekure diba.
  npi-ULB: “त्यस दिन मैदानका पशुहरूसँगै, आकाशका चराहरूसँगै, अनि जमिनमा घस्रने जीवजन्‍तुसँगै,
    म तिनीहरूसँग एउटा करार बाँध्‍नेछु । म देशबाट धनु, तरवार, र युद्धलाई हटाउनेछु,
    र म तँलाई सुरक्षासाथ पल्‍टिन दिनेछु ।
  yor-yor: Ní ọjọ́ náà, èmi yóò ṣe májẹ̀mú fún wọn àti àwọn ẹranko igbó àti ẹyẹ ojú
    ọ̀run àti àwọn ẹ̀dá tí ń rìn lórí ilẹ̀. Kí wọn má bà á bẹ̀rù ara wọn mọ́. Ọfà,
    idà àti ogun jíjà ni èmi ó parun ní ilẹ̀ náà kí gbogbo ènìyàn bá a lè wà ní àìléwu.
  pes-OPCB: در آن زمان، بین شما و حیوانات وحشی و پرندگان و خزندگان عهدی قرار می‌دهم
    تا دیگر از هم نترسید؛ و تمام سلاحهای جنگی را از بین برده، به جنگها پایان خواهم
    داد. آنگاه در امنیت خواهید زیست.
  tgl-ULB: “Sa araw na iyon, gagawa ako ng kasunduan para sa kanila sa mga hayop sa
    parang, sa mga ibon sa himpapawid, at sa mga bagay na gumagapang sa lupa. Paaalisin
    ko ang pana, ang espada, at ang digmaan mula sa lupain at pahihigain kita nang
    ligtas.
  hui-hui: Ani bialu ogoningi dege i̱na ema bialu piaga bedaru bibahendebi ega bedarubi
    urunime i̱naga wali agali bu karu mo ko nahelo i̱nime ti heba habo nalolene bi
    mbira wiaabo helo lo wulebero. I̱naga wali agaliru tinaga wai biaga ayu tibu ne
    gadelebi timu yandarebi bibahende mo wahai halu ti gi nahe embeda howa bu miniha
    dungulo holebira.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​သား​ရဲ၊ ငှက်​အ​ပေါင်း​တို့ နှင့်​ပ​ဋိ​ညာဉ်​ဖွဲ့​၍၊ ဋ္ဌား၊
    လေး​မြား​နှင့်​စစ်​ပွဲ များ​ကို​တိုင်း​နိုင်​ငံ​မှ​ဖယ်​ရှား​သ​ဖြင့် ငါ​၏ လူ​မျိုး​တော်​သည်​အေး​ချမ်း​လုံ​ခြုံ​စွာ​နေ
    ထိုင်​ရ​ကြ​လိမ့်​မည်။
  bod-N: ཡང་ཉིན་མོ་དེར་ངས་རང་གི་མི་རིགས་ཀྱི་དོན་དུ་ཐང་གི་གཅན་གཟན་དང་། ནམ་མཁའི་འདབ་ཆགས་དང་།
    ས་སྟེང་གི་ལྟོ་འགྲོ་བཅས་ལ་ཁ་ཆད་འཇོག་རྒྱུ་ཡིན་པ་དང་། ས་གཞི་ལས་གཞུ་དང་རལ་གྲི་དང་འཐབ་མོ་བཅས་པ་མེད་པར་བྱས་ནས་ཁོ་རྣམས་བདེ་བར་འགོད་དགོས།
  sna-sna: Pazuva iro ndichavaitira sungano nemhuka dzesango neshiri dzedenga uye
    nezvipuka zvinokambaira pasi. Uta nomunondo nehondo, ndichazvibvisa panyika kuti
    zvose zvivate pasi zvakachengetedzeka.
  spa-BLM: Ese día haré un pacto para ellos con los animales del campo, y con las
    aves del cielo, y con los reptiles de la tierra. Romperé el arco, la espada y
    la batalla fuera de la tierra, y hará que se acuesten con seguridad.
  cac-cac: A d'a jun c'ual chi', ol vac' in trato yed' noc' caltacte'al noc', noc'
    much yed' noc' chan, yic man̈xalaj tas ol utaj yuj noc'. D'a juneln̈ej ol vic'canel
    q'uen lanza d'a jun chon̈ab' tic yed' juntzan̈xo yamc'ab' yic oval, yic vach'
    ol yic' yip in chon̈ab' tic, man̈xa tas ol sna'a.
  swh-ULB: “Siku hiyo nitafanya agano pamoja na wanyama katika mashamba kwa ajili
    yao, na ndege wa angani, na vitu vya kutambaa chini. Nitaondoa upinde, upanga,
    na vita katika nchi, nami nitakufanya ulale kwa usalama.
  bel-bel: І ўчыню тым часам ім згоду з польнымі зьвярамі і з птушкамі нябеснымі і
    з паўзунамі наземнымі; і лук, і меч, і вайну вынішчу зь зямлі той, і дам ім жыць
    у бясьпецы.
  deu-ELBBK: 'Und es wird geschehen an jenem Tag, spricht der HERR, da wirst du mich
    nennen: Mein Mann; und du wirst mich nicht mehr nennen: Mein Baal.'
  mbb-OT: Dutun he timpu ebaal a te kesebutan diyà te langun he menge langgam he kenè
    kew zan menuwa. Id-awè ku ziyà te tanà he Israel is menge ǥumaan te kebpekidtebek
    iring te panà wey ispada. Ne ǥeina te wazè en tebek, ne ebpekelipezeng kew he
    wazè niw igkahandek he kezeetan.
  mal-2015: അന്നാളിൽ ഞാൻ അവർക്കു വേണ്ടി കാട്ടിലെ മൃഗങ്ങളോടും ആകാശത്തിലെ പക്ഷികളോടും
    നിലത്തിലെ ഇഴജാതികളോടും ഒരു നിയമം ചെയ്യും; ഞാൻ വില്ലും വാളും യുദ്ധവും ഭൂമിയിൽനിന്നു
    നീക്കി, അവരെ നിർഭയം വസിക്കുമാറാക്കും.
  rmc-rmc: Andre oda džives,“ phenel o RAJ, „man vičinela miro rom a imar man na vičinela
    miro baal.
  pes-OPV: و در آن روز به جهت ایشان با حیوانات صحرا و مرغان هوا و حشرات زمین عهد خواهم
    بست و کمان و شمشیر و جنگ را از زمین خواهم شکست و ایشان را به امنیت خواهم خوابانید.
  ron-1924: Ын зиуа ачея, вой ынкея пентру ей ун легэмынт ку фяреле кымпулуй, ку пэсэриле
    черулуй ши ку тырытоареле пэмынтулуй, вой сфэрыма дин царэ аркул, сабия ши орьче
    унялтэ де рэзбой ши-й вой фаче сэ локуяскэ ын линиште.
  ben-OBCV: সেদিন আমি তাদের হয়ে মাঠের সমস্ত পশু, আকাশের সমস্ত পাখি এবং মাটিতে বিচরণকারী
    যাবতীয় সরীসৃপের সঙ্গে একটি চুক্তি করব। আমি দেশ থেকে লোপ করব ধনুক, তরোয়াল ও যুদ্ধ
    যেন সকলে নিরাপদে শয়ন করতে পারে।
  som-som: Oo maalintaas waxaan iyaga aawadood axdi ula dhigi doonaa xayawaanka duurka,
    iyo haadda samada, iyo waxa dhulka gurguurtaba, oo dalka dhexdiisa waan ka baabbi'in
    doonaa qaansada iyo seefta iyo dagaalkaba, oo waxaan ka dhigi doonaa inay si ammaan
    ah u jiifsadaan.
  lat-VUC: Et percutiam cum eis fœdus in die illa, cum bestia agri, et cum volucre
    cæli, et cum reptili terræ; et arcum, et gladium, et bellum conteram de terra,
    et dormire eos faciam fiducialiter.
  eng-ASVBT: 'And in that day will I make a covenant for them with the beasts of the
    field, and with the birds of the heavens, and with the creeping things of the
    ground: and I will break the bow and the sword and the battle out of the land,
    and will make them to lie down safely.'
  ita-1885: E in quel tempo farò che avran patto con le fiere della campagna, e con
    gli uccelli del cielo, e co' rettili della terra; e romperò archi, e spade, e
    strumenti di guerra, e farò che verranno meno nel paese; e li farò giacere in
    sicurtà.
  eng-LXXUP: And it shall come to pass in that day, saith the Lord, that she shall
    call me, My husband, and shall no longer call me Baalim.
  eng-ULB: “On that day I will make a covenant for them with the beasts in the fields,
    with the birds in the sky, and with the crawling things on the ground. I will
    drive away the bow, the sword, and the battle from the land, and I will make you
    lie down in safety.
  spa-VBL: “En ese momento haré un acuerdo solemne con los animales salvajes y las
    aves del cielo, así como todo lo que se arrastra sobre el suelo. Voy a deshacerme
    del arco y la espada; aboliré la guerra de la tierra para que puedas acostarte
    en paz.
  fra-_FOB: En ce jour-là, je traiterai pour eux une alliance avec les bêtes des champs,
    avec les oiseaux des cieux et les reptiles de la terre; je briserai, j'ôterai
    du pays l'arc, l'épée et la guerre, et je les ferai reposer en sûreté.
  mal-mal: അന്നാളിൽ ഞാൻ അവർക്ക് വേണ്ടി കാട്ടിലെ മൃഗങ്ങളോടും ആകാശത്തിലെ പക്ഷികളോടും
    ഭൂമിയിലെ ഇഴജാതികളോടും ഒരു നിയമം ചെയ്യും; ഞാൻ വില്ലും വാളും യുദ്ധവും ഭൂമിയിൽനിന്ന്
    നീക്കി, അവരെ നിർഭയം വസിക്കുമാറാക്കും.
  urd-GVR: Us din maiṅ janglī jānwaroṅ, parindoṅ aur reṅgne wāle jāndāroṅ ke sāth
    ahd bāndhūṅgā tāki wuh Isrāīl ko nuqsān na pahuṅchāeṅ. Kamān aur talwār ko toṛ
    kar maiṅ jang kā ḳhatrā mulk se dūr kar dūṅgā. Sab ārām-o-sukūn se zindagī guzāreṅge.
  suz-BL: गो मेको नाक्‍त मेकोपुकी, ब्‍वाकी ङा जन्‍तुपुकी, सरीङ ङा चिक्‍बपुकी नु खपीम
    ग्रे‍शा गाक्‍ब जन्‍तुपुकी नु कबल का पाइनुङ। मिनु मेको रागी ङा मुरपुकीमी मेना रे
    लिब्रा, तरवार नु लडाइ मताइनीम। मिनु मुर नेल्‍ल हेम्‍म पा बाक्‍चा ताइनीम। उत्‍पत्ती
    ९:९-१०; इजीकीएल ३४:२५
  eng-NOY: At that time will I make for them a covenant With the beasts of the forest,
    and with the birds of heaven, And with the creeping things of the ground. The
    bow and the sword and the battle will I break from the land, And I will cause
    them to lie down in safety.
  ita-1927: E in quel giorno io farò per loro un patto con le bestie de’ campi, con
    gli uccelli del cielo, e coi rettili del suolo; e spezzerò e allontanerò dal paese
    l’arco, la spada, la guerra, e farò ch’essi riposino al sicuro.
  ckb-ckb: لەو ڕۆژەدا پەیمانێکیان بۆ دەبەستم لەگەڵ ئاژەڵی کێوی و باڵندەکانی ئاسمان
    و خشۆکەکانی زەوی. کەوان و شمشێر و جەنگ لە خاکەکەدا بنبڕ دەکەم و وایان لێ دەکەم
    بە ئاسوودەیی پاڵ بکەون.
  eng-BBE: And in that day I will make an agreement for them with the beasts of the
    field and the birds of heaven and the things which go low on the earth; I will
    put an end to the bow and the sword and war in all the land, and will make them
    take their rest in peace.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ, ಅವರಿಗೋಸ್ಕರ ಅಡವಿಯ ಮೃಗಗಳ, ಆಕಾಶದ ಪಕ್ಷಿಗಳ ಮತ್ತು ಭೂಮಿಯ ಕ್ರಿಮಿಗಳ
    ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡುವೆನು. ನಾನು ಬಿಲ್ಲನ್ನೂ, ಖಡ್ಗವನ್ನೂ ಯುದ್ಧವನ್ನೂ ದೇಶದೊಳಗಿಂದ ಮುರಿದುಹಾಕಿ,
    ಅವರೆಲ್ಲರೂ ಸುರಕ್ಷಿತರಾಗಿ ಮಲಗುವಂತೆ ಮಾಡುವೆನು.
  tam-2017: அக்காலத்தில் நான் அவர்களுக்காகக் காட்டு மிருகங்களுடனும், ஆகாயத்துப் பறவைகளுடனும்,
    பூமியிலே ஊரும் பிராணிகளுடனும், ஒரு உடன்படிக்கைசெய்து, வில்லையும் பட்டயத்தையும்
    போரையும் தேசத்திலே இராதபடிக்கு முறித்து, அவர்களைச் சுகமாகப் படுத்துக்கொண்டிருக்கச்செய்வேன்.
  spa-RV-1909: 'Y haré por ellos concierto en aquel tiempo con las bestias del campo,
    y con las aves del cielo, y con las serpientes de la tierra: y quebraré arco,
    y espada, y batalla de la tierra, y harélos dormir seguros.'
  ron-BTF: Şi în acea zi voi face un legământ pentru ei cu fiarele câmpului şi cu
    păsările cerului şi cu târâtoarele pământului; şi voi frânge arcul şi sabia şi
    bătălia de pe pământ şi le voi face să se culce în siguranţă.
  eng-WEBP: In that day I will make a covenant for them with the animals of the field,
    and with the birds of the sky, and with the creeping things of the ground. I will
    break the bow, the sword, and the battle out of the land, and will make them lie
    down safely.
  eng-FBV: At that time I will make a solemn agreement with the wild animals and the
    birds of the sky and the creeping things of the ground. I will do away with the
    bow and the sword; I will abolish war from the land so you can lie down in safety.
  nld-1939: Op die dag sluit Ik voor haar een verbond Met de beesten op het veld,
    Met de vogels in de lucht, En met de kruipende dieren op aarde. Boog, zwaard en
    krijgsmacht zal Ik uit het land verwijderen, En zorgen, dat men er veilig kan
    rusten.
  nch-BL: “Huan ipan nopa tonali na nijchihuas se camanali ica noisraelita masehualhua,
    huan ica nopa tapiyalme cati nemij cuatita, huan nopa totome cati patantinemij
    ajacatipa huan ica cohuame cati mohuahuatatzaj talchi para ma ayecmo tecococa.
    Huan nojquiya niquijcuenis nochi cuahuitoli huan machetas ten ni taltipacti huan
    ayecmo oncas tatehuilisti. Huan nochi cochise ica paquilisti huan ayecmo teno
    quinmajmatis.
  vie-1934: Trong ngày đó, ta sẽ vì chúng nó lập ước cùng những thú đồng, những chim
    trời, và côn trùng trên đất. Ta sẽ bẻ gãy và làm cho biến mất khỏi đất nầy những
