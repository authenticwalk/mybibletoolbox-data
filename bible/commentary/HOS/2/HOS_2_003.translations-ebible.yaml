verse: HOS.002.003
translations:
  mal-C: അതല്ലെങ്കിൽ ഞാൻ അവളെ വിവസ്ത്രയാക്കും അവൾ ജനിച്ച ദിവസത്തെപ്പോലെ അവളെ നഗ്നയാക്കും;
    ഞാൻ അവളെ മരുഭൂമിപോലെയും വരണ്ട നിലംപോലെയും ആക്കും അങ്ങനെ ദാഹംകൊണ്ടു ഞാൻ അവളെ വധിക്കും.
  deu-TKW: 'Benennt eure Brüder: Mein Volk! und eure Schwestern: Geliebt!'
  lin-lin: '— Loba na bandeko na yo ya mibali : « Bozali bato na ngai, » mpe na bandeko
    na yo ya basi : « Bozali balingami na ngai. »'
  eng-LSV: Lest I strip her naked. And have set her up as [in] the day of her birth,
    || And have made her as a wilderness, || And have set her as a dry land, || And
    have put her to death with thirst.
  eng-GNV: Lest I strippe her naked, and set her as in the day that shee was borne,
    and make her as a wildernes, and leaue her like a drie land, and slaie her for
    thirst.
  eng-WEBSTER: Lest I strip her naked, and set her as in the day that she was born,
    and make her as a wilderness, and set her like a dry land, and kill her with thirst.
  nhw-BL: Sintla amo nechneltocase, niquintlatzacuiltis. Quen se juez tlanahuatía
    ma quiquixtilica iyoyo se tlacanenca sihuatl huan mocahuas xolotl tlamiyacapa
    para quipinahualtis, na nijquixtilis tlali Israel nochi iricojyo huan nijcahuas
    quen se huactoc tlali campa amo aqui mocahuas huan se tlali campa amo onca atl.
    Huan imasehualhua niquinchihuas ma miquica ica amiquistli.
  swh-ONEN: Kama sivyo nitamvua nguo zake awe uchi na kumwacha uchi kama siku ile
    aliyozaliwa. Nitamfanya kama jangwa, nitamgeuza awe nchi ya kiu, nami nitamuua
    kwa kiu.
  bba-bba: Bɛɛ Yudɑbɑ kɑ Isirelibɑ, i sɔ̃ɔnɔ mɑ i sɑ̃ɑwɑ nɛn tɔn be nɑ kĩ.
  eng-KJVCPB: Lest I strip her naked, and set her as in the day that she was born,
    And make her as a wilderness, and set her like a dry land, And slay her with thirst.
  luo-luo: Ka ok kamano to abiro lonye duk modongʼ kaka ne onywole; anakete ochal
    kaka lop ongoro, analoke kaka lowo motwo mobaro okak, kendo ananege kod riyo mar
    pi.
  meu-meu: ena dabua iboudiai baina tapusi oho ena vara dinana ai e ga ae heḡereḡerena
    ai baina halaoa, tano ḡaḡaena bona tano kaukauna heḡereḡerena ai baina halaoa,
    bona ranu-mase amo baina alaia na garina.
  npi-ULB: होइन भने, म त्यसलाई नाङ्गो पार्नेछु र त्यो जन्‍मको दिनमा झैं म त्यसको नग्‍नता
    देखाउनेछु । उजाड-स्‍थानजस्‍तै, एउटा सुख्‍खा लागेको देशजस्‍तै, म त्यसलाई बनाउनेछु,
    र त्यसलाई तिर्खाले मर्ने म बानउनेछु ।
  yor-yor: Àìṣe bẹ́ẹ̀ èmi yóò tú u sí ìhòhò, Èmi yóò sì gbé e kalẹ̀ bí ọjọ́ tí a bí
    i. Èmi yóò ṣe ọ́ bí i aṣálẹ̀ ilẹ̀, Èmi yóò sì sọ ọ́ di ìyàngbẹ ilẹ̀ Èmi yóò sì
    fi òǹgbẹ gbẹ ẹ́.
  pes-OPCB: و گرنه او را مثل روزی که از مادر متولد شد عریان خواهم ساخت و مانند زمینی
    که دچار خشکسالی شده باشد از تشنگی هلاک خواهم کرد.
  tgl-ULB: "Kung hindi, huhubaran ko siya at ipapakita ang kaniyang kahubaran gaya\
    \ sa araw ng kaniyang pagkasilang. Gagawin ko siyang tulad ng ilang, \x81tulad\
    \ ng isang tigang na lupa \x81at papatayin ko siya sa uhaw."
  hui-hui: Ibugua mana ogonibi bialu bedago wa nahayagua nde i̱na ibunaga aga bidaru
    tongolo wahai howa ibu ai̱yahanda taba hanayangi aga nabi taba hanayadagua i̱na
    ibu tibabe ibagabu berelarogola taga timbuniore halu birulebira. Ani buwa ibu
    mo ko halu dindi koore mbirale mbira anda habe nahe wiraligobi wialu dindi ko
    yobi iba nolenebi nawiha berelolebero.
  mya-mya: ထို​အ​ကျင့်​များ​ကို​မ​စွန့်​လျှင်​ငါ​သည်​သူ​၏ အ​ဝတ်​ကို​ချွတ်​၍ သူ​မွေး​သည့်​နေ့​က​ကဲ့​သို့
    အ​ဝတ်​အ​ချည်း​စည်း​ရှိ​စေ​မည်၊ သူ့​အား​သွေ့ ခြောက်​၍​အ​သုံး​မ​ကျ​သော​လွင်​ပြင်​ကဲ့​သို့
    ဖြစ်​စေ​သ​ဖြင့် သူ​သည်​ရေ​ငတ်​၍​အ​သက် ဆုံး​ရ​လိမ့်​မည်။-
  bod-N: དེ་ལྟར་མིན་ཚེ་ངས་མོ་གཅེར་བུར་ཕུད་དེ་སྐྱེས་མ་ཐག་པའི་ཉིན་དང་འདྲ་བར་དམར་རྗེན་དུ་ལུས་པར་བྱ་ཞིང་།
    ཡང་མོ་ནི་དབེན་སྟོང་དང་ཆུ་མེད་པའི་སྐམ་ས་ལྟར་སྐོམ་པས་འཆི་བར་བྱའོ། །
  sna-sna: Kana zvikasadaro, ndichavabvisa nguo dzose vagosara vakashama sezvavakanga
    vakaita musi wavakaberekwa. Ndichavaita segwenga ndigovashandura vave nyika yakaoma
    uye ndichavauraya nenyota.
  spa-BLM: para que no la desnude, y hacerla desnuda como en el día en que nació,
    y hacerla como un desierto, y la puso como tierra firme, y matarla de sed.
  cac-cac: Tato an̈eja' sc'ulan ix icha chi', ol vac' q'uixvelal ix, ol viq'uel spichul
    ix, ol can b'eran ix icha yic ix alji. Ichaval taquin̈ lum ol ajcan ix vuuj, ol
    champax ix yuj taquin̈tial.
  swh-ULB: Ikiwa sio, nitamvua nguo na kumuonyesha uchi wake kama siku aliyozaliwa.
    Nami nitamfanya kama jangwa, kama nchi iliyoharibika, nami nitamfanya afe kutokana
    na kiu.
  bel-bel: каб я не разьдзеў яе дагала і ня выставіў яе, як у дзень нараджэньня яе,
    не зрабіў яе пустэльняю, не ператварыў яе ў зямлю сухую і ня выснадзіў яе смагаю.
  deu-ELBBK: 'Sprecht zu euren Brüdern: Mein Volk, und zu euren Schwestern: Begnadigte.'
  mbb-OT: Emun kenà sikandin ed-engked ne edluwasan ku sikandin ne egkelevasan iring
    hein in-anak sikandin. Edhimuwen ku sikandin he iring te sibsivayan etawa disirtu,
    ne ebpatey sikandin te kegkemezahi.
  mal-2015: അല്ലെങ്കിൽ ഞാൻ അവളെ വസ്ത്രം അഴിച്ചു നഗ്നയാക്കി, ജനിച്ച ദിവസത്തിലെപ്പോലെ
    നിർത്തുകയും അവളെ മരുഭൂമിയും വരണ്ട നിലവുംപോലെ ആക്കി, ദാഹംകൊണ്ടു മരിപ്പിക്കുകയും
    ചെയ്യും.
  rmc-rmc: 'Phenen tumare phralenge: ‚Ami!‘, a tumare pheňenge: ‚Ruchama!‘“'
  pes-OPV: مبادا رخت او را کنده، وی را برهنه نمایم و او را مثل روز ولادتش گردانیده،
    مانندبیابان واگذارم و مثل زمین خشک گردانیده، به تشنگی بکشم.
  ron-1924: Алтфел, о дезбрак ын пеля гоалэ, кум ера ын зиуа наштерий е, о фак ка
    ун пустиу, ка ун пэмынт ускат, ши о лас сэ моарэ де сете!
  ben-OBCV: তা না হলে আমি তাকে বিবস্ত্র করব এবং জন্মক্ষণে সে যেমন ছিল, তেমনই তাকে
    উলঙ্গ রেখে দেব; আমি তাকে এক মরুপ্রান্তর সদৃশ করব, তাকে এক শুষ্ক-ভূমিতে পরিণত করব
    এবং পিপাসায় তার প্রাণ হরণ করব।
  som-som: si aanan iyada u qaawin, oo aanan uga dhigin sidii maalintii ay dhalatay,
    oo aanan uga dhigin sidii meel cidla ah, oo aanan uga dhigin sidii dhul engegan,
    oo aanan harraad ugu dilin.
  lat-VUC: ne forte expoliem eam nudam, et statuam eam secundum diem nativitatis suæ,
    et ponam eam quasi solitudinem, et statuam eam velut terram inviam, et interficiam
    eam siti.
  eng-ASVBT: lest I strip her naked, and set her as in the day that she was born,
    and make her as a wilderness, and set her like a dry land, and slay her with thirst.
  ita-1885: Che talora io non la spogli tutta nuda, e non la metta nello stato ch'era
    nel giorno che nacque; e non la renda simile ad un deserto, e non la riduca ad
    essere come una terra arida, e non la faccia morir di sete.
  eng-LXXUP: Say to your brother, My people, and to your sister, Pitied.
  eng-ULB: If not, I will strip her naked and show her nakedness as on the day that
    she was born. I will make her like the wilderness, like a parched land, and I
    will make her die from thirst.
  spa-VBL: “De lo contrario la dejaré desnuda, tal como el día en que nació, y la
    convertiré en un desierto, en un terreno árido, y la dejaré morir de sed.
  fra-_FOB: De peur que je ne la dépouille à nu, et que je ne la mette comme au jour
    de sa naissance, et que je ne la rende semblable à un désert, à une terre aride,
    et ne la fasse mourir de soif;
  mal-mal: അല്ലെങ്കിൽ ഞാൻ അവളെ വസ്ത്രം അഴിച്ച് നഗ്നയാക്കി, ജനിച്ച ദിവസത്തിലെന്നപോലെ
    നിർത്തുകയും അവളെ മരുഭൂമിയും വരണ്ടനിലവും പോലെ ആക്കി, ദാഹംകൊണ്ട് മരിപ്പിക്കുകയും
    ചെയ്യും.
  urd-GVR: warnā maiṅ us ke kapṛe utār kar use us nangī hālat meṅ chhoṛūṅgā jis meṅ
    wuh paidā huī. Maiṅ hone dūṅgā ki wuh registān aur jhulastī zamīn meṅ tabdīl ho
    jāe, ki wuh pyās ke māre mar jāe.
  suz-BL: मो मपाप्‍तु हना, गो मेको आ वा प्रुइश्‍शा, मेको जरमेशो नाक्‍ती खोदेंशो पा
    शिश्रा पोक्‍नुङ। गो मेको कली गोरशो रागी खोदेंशो सेल्‍नुङ। सोव़शो रागी खोदेंशो
    पा ब्‍वाक्‍कु मबाक्‍शो सेल्‍नुङ।
  eng-NOY: Lest I make her as the desert, and like a parched land, And kill her with
    thirst.
  ita-1927: altrimenti, io la spoglierò nuda, la metterò com’era nel dì che nacque,
    la renderò simile a un deserto, la ridurrò come una terra arida, e la farò morir
    di sete.
  ckb-ckb: ئەگینا ڕووتوقووتی دەکەمەوە، وەک ئەو ڕۆژە ڕایدەگرم کە تێیدا لەدایک بووە؛
    وەک چۆڵەوانی لێ دەکەم، وەک خاکی وشکی لێ دەکەم، بە تینووێتی دەیمرێنم.
  eng-BBE: For fear that I may take away her robe from her, making her uncovered as
    in the day of her birth; making her like a waste place and a dry land, causing
    her death through need of water.
  kan-OKCV: ಇಲ್ಲದಿದ್ದರೆ ನಾನು ಅವಳ ಬಟ್ಟೆಯನ್ನು ತೆಗೆದು, ಅವಳು ಹುಟ್ಟಿದ ದಿವಸದಲ್ಲಿದ್ದ ಹಾಗೆ
    ಅವಳನ್ನು ಬೆತ್ತಲೆ ಮಾಡುತ್ತೇನೆ. ಅವಳನ್ನು ಮರುಭೂಮಿಯಂತೆ ಮಾಡಿ, ಅವಳನ್ನು ಒಣಗಿದ ಭೂಮಿಯಂತೆ ಇಟ್ಟು,
    ದಾಹದಿಂದ ಅವಳನ್ನು ಕೊಲ್ಲುವೆನು.
  tam-2017: இல்லாவிட்டால் நான் அவளை நிர்வாணமாக்கி, அவள் பிறந்தநாளில் இருந்ததுபோல அவளை
    நிறுத்தி, அவளை வெட்டவெளியைப்போலாக்கி, அவளை வறண்டபூமியைப்போல் விட்டு, அவளைத் தாகத்தால்
    சாகச்செய்வேன்;
  spa-RV-1909: No sea que yo la despoje desnuda, y la haga tornar como el día en que
    nació, y la ponga como un desierto, y la deje como tierra seca, y la mate de sed.
  ron-BTF: Ca nu cumva să o dezbrac de tot şi să o pun ca în ziua în care s-a născut
    şi să o pustiesc şi să o pun ca pe un pământ uscat şi să o ucid de sete.
  eng-WEBP: lest I strip her naked, and make her bare as in the day that she was born,
    and make her like a wilderness, and set her like a dry land, and kill her with
    thirst.
  eng-FBV: Otherwise I will strip her naked as the day she was born, and make her
    like a desert, a barren land, and let her die of thirst.
  nld-1939: Anders kleed Ik haar uit, helemaal naakt, En laat haar, zoals ze geboren
    werd; Ik maak van haar een woestijn, een uitgedroogd land, En laat ze sterven
    van dorst.
  nch-BL: Sinta amo techneltocase, niquintatzacuiltis. Quej se juez tanahuatía ma
    quiquixtilica iyoyo se tacanenca sihuat huan mocahua xolot miyacapa para quipinahualtis,
    na nijquixtilis tali Israel nochi iricojyo huan nijcahuas quej se huactoc tali
    campa amo aqui mocahuas huan se tali campa amo onca at. Huan imasehualhua niquinchihuas
    ma miquica ica amiquisti.
  vie-1934: kẻo ta sẽ lột trần nó, để nó như ngày mới sanh ra, và làm cho nó ra như
    đồng vắng, như đất khô, khiến nó chết khát.
  hin-CV: अन्यथा मैं उसके कपड़े उतारकर उसे ऐसी नंगी कर दूंगा जैसे वह अपने जन्म के
    समय थी; मैं उसे मरुस्थल के समान बना दूंगा, उसे एक सूखी भूमि में बदल दूंगा, और
    उसे प्यास से मारूंगा.
  spa-BES: Por temor a que pueda quitarle su túnica y dejarla descubierta como en
    el día de su nacimiento; convirtiéndola en un lugar de desechos y tierra seca,
    causándole la muerte por la necesidad de agua.
  tdx-tdx: 'Anò amo roahalahi’ areoo ty hoe: Amý, naho aman-droahavave’ areo ty hoe;
    Rohamà'
  tha-KJV: เกรงว่าเราจะต้องเปลื้องผ้าของนางจนเปลือยเปล่า กระทำให้นางเหมือนวั​นที​่นางเกิดมา
    กระทำให้นางเหมือนถิ่นทุ​รก​ันดาร และกระทำให้นางเหมือนแผ่นดิ​นที​่​แห้งแล้ง และสังหารนางเสียด้วยความกระหาย
  por-BR-2018: Para não acontecer que eu a deixe nua, e a ponha como no dia em que
    nasceu, e a faça como um deserto, e a deixe como terra seca, e a mate de sede.
  deu-ELO: auf daß ich sie nicht nackt ausziehe und sie hinstelle wie an dem Tage,
    da sie geboren wurde, und ich sie der Wüste gleich mache und sie setze wie ein
    dürres Land und sie sterben lasse vor Durst. -
  eng-WYC-2018: lest peradventure I spoil her naked, and set her naked by the day
    of her nativity. And I shall set her as a wilderness, and I shall ordain her as
    a land without (a) way, and I shall slay her in thirst. (lest perhaps I strip
    her naked, yea, make her as naked as she was on the day of her birth. And I shall
    make her as bare as a wilderness, and I shall ordain her as a land without a way,
    and I shall kill her with thirst.)
  epo-epo: por ke Mi ne senvestigu ŝin ĝis nudeco, kaj ne prezentu ŝin tia, kia ŝi
    estis en la tago de sia naskiĝo, ke Mi ne faru ŝin kiel dezerto, ne faru ŝin kiel
    tero senakva, kaj ne mortigu ŝin per soifo.
  uig-PIN: Bolmisa, Mǝn uni ⱪip-yalingaq ⱪilip ⱪoyimǝn, tuƣulƣan künidikidǝk anidin
    tuƣma ⱪilip ⱪoyimǝn; Mǝn uni huddi qɵl-bayawanƣa ohxax ⱪilimǝn, Uni bir ⱪaƣjiraⱪ
    yǝrgǝ aylandurimǝn, Uni ussuzluⱪ bilǝn ɵltürimǝn;
  beo-beo: 'Be e da dilia sia:i defele hame hamosea, Na da ea abula gagadelale fasili,
    bu da:i nabado hi musa: emea lalelegei amo defele ba:ma:mu. Amola Na da e soge
    hano hamedei amola ifa hame heda:i, amo defele hamomu. Amola e da hano hanaga
    bogomu.'
  tpi-OTNT: Sapos em i no lusim, bai mi rausim olgeta klos bilong en na bai em i stap
    skin nating na bai em i sem nogut tru. Bai mi mekim em i kamap olsem graun i drai
    na i no gat diwai samting, na i no gat wara bilong dring, na long dispela pasin
    bai mi bagarapim em.
  hau-SA: In ba haka ba zai tuɓe ta tsirara in bar ta kamar yadda take a ranar da
    aka haife ta; zan sa ta zama kamar hamada, in mayar da ita busasshiyar ƙasar,
    in kashe ta da ƙishirwa.
  uig-LAT: Bolmisa, Men uni qip-yalingach qilip qoyimen, tughulghan künidikidek anidin
    tughma qilip qoyimen; Men uni xuddi chöl-bayawan’gha oxshash qilimen, Uni bir
    qaghjiraq yerge aylandurimen, Uni ussuzluq bilen öltürimen;
  nde-nde: Funa ngimhlubule abe nqunu, ngimenze abeze njengamhla ezalwa; ngizamenza
