    uku-uku-itogedba-burgwega an imakoed.
  uig-CYR: Болмиса, Мән уни қип-ялаңач қилип қойимән, туғулған күнидикидәк анидин
    туғма қилип қойимән; Мән уни худди чөл-баяванға охшаш қилимән, Уни бир қағҗирақ
    йәргә айландуримән, Уни уссузлуқ билән өлтүримән;
  tel-2017: లేకపోతే ఆమెను నగ్న శరీరిగా చేస్తాను. ఆమె పుట్టిన దినాన ఎలా ఉన్నదో అలా
    బట్టలు లేకుండా చేసేస్తాను. ఆమెను అరణ్యంలాగా ఎండిన భూమిలాగా చేస్తాను. దాహంతో అలమటించి
    చనిపోయేలా చేస్తాను.
  hat-BSA: sinon M ta chire retire tout rad li pou fè l parèt toutouni menm jan ak
    jou li te fèt la; pou fè l vin tankou yon peyi dezè e touye li ak swaf.
  kos-kos: El fin tiana tui, nga fah selya elan koflufolla oana ke len se el isusla
    ah. Nga fah oru elan oana sie acn musrasrla ac el fah misa ke malu.
  hbo-WLC: אִמְר֥וּ לַאֲחֵיכֶ֖ם עַמִּ֑י וְלַאֲחֽוֹתֵיכֶ֖ם רֻחָֽמָה׃
  ibo-ibo: Ma ọ bụghị otu a, aga m eyipụ ya uwe ya mee ka ọ gbara ọtọ, aga m eme ka
    o gbara ọtọ dị ka nʼụbọchị ahụ a mụrụ ya. Aga m eme ya ka ọ dị ka ọzara, ka ọ
    ghọọ nʼala kpọrọ nkụ, were akpịrị ịkpọ nkụ mee ka ọ nwụọ.
  ory-ory: ନୋହିଲେ ଅବା ଆମ୍ଭେ ତାହାକୁ ବିବସ୍ତ୍ରା କରିବା ଓ ସେ ଜନ୍ମ ଦିନରେ ଯେରୂପ ଥିଲା, ସେରୂପ
    କରି ତାହାକୁ ରଖିବା; ପୁଣି, ତାହାକୁ ପ୍ରାନ୍ତରର ତୁଲ୍ୟ କରିବା ଓ ମରୁଭୂମି ତୁଲ୍ୟ କରି ତୃଷାରେ
    ତାହାକୁ ବଧ କରିବା;
  chk-chk: Nge ika esap ükütiu, üpwe aseleloi o föri pwe epwe usun chök an selela
    lon ränin an uputiu. Üpwe föri pwe neminewe epwe wewe ngeni eu fanüapö me eu fanü
    mi pwas, iwe, epwe mäla ren an kaka.
  rop-rop: en if im kipgon dumbat lagijat, wal ai garra deigimat im klos holbit en
    meigim im jidan neigidbala seimwei laik wen imbin bon. En ai garra meigim im jidan
    jis laiga deset kantri, en im garra jidan thestiwan blanga woda en dai.
  ukr-1871: Щоб її не роздяг я до нага, й не зробив такою, як була в день уродин своїх;
    щоб не вчинив її пустинею, не обернув у землю суху та не заморив спрагою.
  deu-1951: (02-5) sonst werde ich sie nackt ausziehen und sie hinstellen, wie sie
    war am Tage ihrer Geburt, und sie der Wüste gleichmachen, einem dürren Land, und
    sie sterben lassen vor Durst!
  eng-JPS: (2-5) Lest I strip her naked, and set her as in the day that she was born,
    and make her as a wilderness, and set her like a dry land, and slay her with thirst.
  srp-1865: Da je ne bih svukao golu i uèinio je kaka je bila onaj dan kad se rodila,
    i da je ne bih postavio da bude kao pustinja i obratio je da bude kao zemlja zasušena,
    i umorio je žeðu.
  lug-lug: nneme okumwambulira ddala ne mmulekeraawo nga bwe yali ku lunaku kwe yazaalibwa;
    ne mmufuula ng’eddungu, ne mmulekawo ng’ensi enkalu eteriiko ky’egasa, ne mmussa
    ennyonta.
  heb-heb: פן אפשיטנה ערמה והצגתיה כיום הולדה ושמתיה כמדבר ושתה כארץ ציה והמתיה בצמא׃
  ben-IRV: যদি না করে, আমি তাকে উলঙ্গ করব এবং তার উলঙ্গতা দেখাবো যেমন সেই দিনের জন্মের
    দিন সে যেরকম ছিল। আমি তাকে মরুপ্রান্তের মত করব, শুষ্ক জমির মত করব এবং আমি তাকে
    জলের পিপাসায় বা তৃষ্ণায় মারব।
  pan-pan: ਕਿਤੇ ਇਸ ਤਰ੍ਹਾਂ ਨਾ ਹੋਵੇ ਕਿ ਮੈਂ ਉਹ ਨੂੰ ਨੰਗੀ ਕਰ ਦੇਵਾਂ, ਜਿਵੇਂ ਉਹ ਆਪਣੇ ਜਨਮ ਦੇ
    ਦਿਨ ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ ਫਿਰ ਕਰ ਦਿਆਂ, ਉਹ ਨੂੰ ਉਜਾੜ ਵਾਂਗੂੰ ਬਣਾ ਦਿਆਂ, ਉਹ ਨੂੰ ਇੱਕ ਸੁੱਕੀ ਧਰਤੀ
    ਵਾਂਗੂੰ ਠਹਿਰਾ ਦਿਆਂ ਅਤੇ ਉਹ ਨੂੰ ਪਿਆਸ ਨਾਲ ਮਾਰ ਦਿਆਂ।
  mya-JVB: မ ရှောင်လျှင် သူ၏အဝတ်ရှိသမျှကို ငါချွတ် ၍ ၊ သူ ဘွား သောနေ့ ၌ အဝတ်မရှိသကဲ့သို့အဝတ်
    မပါ၊ ပြင်၌ ထုတ် ထားမည်။ လွင်ပြင် ကဲ့သို့ သုတ်သင် မည်။ သွေ့ခြောက် သော မြေ ကဲ့သို့
    ဖြစ်စေ လျက် ရေ အငတ်ထား၍ သေ စေမည်။
  hmo-hmo: Bema ia rakatania lasi neganai, lau ese iena dabua do lau kokia, do ia
    kopina kavakava, iena vara dinana ia kopina kavakava hegeregerena. Lau ese tano
    kaukau bamona do lau halaoa, au idia vara diba lasi tanona do lau halaoa. Bona
    ranu mase dainai do ia mase.
  urd-urd: ऐसा न हो कि मैं उसे बेपर्दा करूँ, और उस तरह डाल दूँ जिस तरह वह अपनी पैदाइश
    के दिन थी, और उसको बियाबान और खु़श्क ज़मीन की तरह बना कर प्यास से मार डालूँ।
  rus-SYN: Дабы Я не разоблачил ее донага и не выставил ее, как в день рождения ее,
    не сделал ее пустынею, не обратил ее в землю сухую и не уморил ее жаждою.
  bqc-SIM: À o á gbɛ̃́ↄnɛ, gↄ̃ɛ ń nↄɛo, ma gbɛ̃́ↄn ń ũ, ma ń wɛgwà.
  tcz-CHONGTHU: Achuti louva ahile keiman avon jouse kahodoh’a akeoseh’a kaum sah
    ding ahi.
  mar-mar: जर नाही, तर मी तिला नग्न करून जन्माच्या वेळी होती तशी नग्न करीन, मी तिला
    ओसाड, रुक्ष भूमी सारखे करीन आणि मी तिला तहानेने मारीन.
  qub-qub: Mana chayno ruraptenga quiquëmi pengaypaj garapachashaj. Yurishantano galallatami
    cachaycushaj. Chunyajmanmi ticrarachishaj. Chayno rurar yacunaypitami wañuchishaj.
  bqp-bqp: Bɛɛ Yudɑbɑ kɑ Isirelibɑ, i sɔ̃ɔnɔ mɑ i sɑ̃ɑwɑ nɛn tɔn be nɑ kĩ.
  hat-hat: Si li pa fè sa, m'ap dezabiye l' nèt, pou l' rete toutouni jan manman l'
    te fè l'. M'ap fè l' tounen tankou tè sèk ki pa jwenn lapli. M'ap fè l' mouri
    swaf dlo.
  eng-BSB: Otherwise, I will strip her naked and expose her like the day of her birth.
    I will make her like a desert and turn her into a parched land, and I will let
    her die of thirst.
  eng-WEBPB: lest I strip her naked, and make her bare as in the day that she was
    born, and make her like a wilderness, and set her like a dry land, and kill her
    with thirst.
  kbq-kbq: Ana'ma osniana mika kukena'a ahena hate atranenkeno, nerera'ma kasentegeno
    kukena osu avapama mani'nea kna huno avapa manigahie. Ana hute'na hagage kokampi
    atreankna hu'na atranenkeno tinku huno frigahie.
  nhe-BL: Intla ax nechneltocase, niquintlatzacuiltis. Queja se juez tlanahuatía ma
    quiquixtilica iyoyo se tlacanenca sihuatl huan mocahuas xolotl tlamiyacapa para
    quipinahualtis, na nijquixtilis tlali Israel nochi iricojyo huan nijcahuas queja
    se huactoc tlali campa axaca mocahuas huan se tlali campa ax onca atl. Huan itlacajhua
    niquinchihuas ma miquica ica amiquistli.
  gub-BL: Aze nuweruzar kwaw peze'eg nehe, apyro putar ima'e hopoz paw izuwi nehe.
    Amuigo kar putar kuzà hopoz 'ym ma'e romo ihe nehe. Wiko putar uzexak kar ma'e
    kwer 'ar mehe arer zàwenugar romo nehe. Amuigo kar putar pehy ywyxiguhu zàwenugar
    romo nehe. Wiko putar ywy uxinig ma'e kwer ài nehe. Umàno putar iziwez katu ma'e
    ài nehe.
  eng-DRA: 'Lest I strip her naked, and set her as in the day that she was born: and
    I will make her as a wilderness, and will set her as a land that none can pass
    through, and will kill her with drought.'
