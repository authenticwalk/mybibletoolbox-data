verse: HOS.002.019
translations:
  mal-C: ഞാൻ നിന്നെ എന്നെന്നേക്കുമായി വിവാഹനിശ്ചയം ചെയ്യും; ന്യായത്തിലും നീതിയിലും
    സ്നേഹത്തിലും മനസ്സലിവിലും ഞാൻ നിന്നെ വിവാഹനിശ്ചയം ചെയ്യും.
  deu-TKW: Dann will ich die Namen der Baale aus ihrem Munde verschwinden lassen,
    daß sie nicht mehr mit ihrem Namen erwähnt werden sollen.
  lin-lin: Nakolongola na bibebu na ye bakombo ya banzambe ya Bala ; bakobelela lisusu
    bakombo na yango te.
  eng-LSV: And I have betrothed you to Me for all time, || And betrothed you to Me
    in righteousness, || And in judgment, and kindness, and mercies,
  eng-GNV: 'And I wil marry thee vnto me for euer: yea, I will marry thee vnto me
    in righteousnes, and in iudgement, and in mercy and in compassion.'
  eng-WEBSTER: And I will betroth thee to me for ever; yes, I will betroth thee to
    me in righteousness, and in judgment, and in loving-kindness, and in mercies.
  nhw-BL: Huan niquinchihuas israelitame ma elica nosihua para nochipa. Nimocuilis
    para quen nosihua huan niquinmacas catli cuali huan catli xitlahuac, pampa niquinicnelía
    huan niquintlasojtla.
  swh-ONEN: Nitakuposa uwe wangu milele; nitakuposa kwa uadilifu na haki, kwa upendo
    na huruma.
  bba-bba: Kon de u bũu wi bɑ mɔ̀ Bɑɑlin yĩsiru duɑri kpɑ u kun mɑm kpĩɑ u tu siɑ.
  eng-KJVCPB: And I will betroth thee unto me for ever; Yea, I will betroth thee unto
    me in righteousness, and in judgment, And in lovingkindness, and in mercies.
  luo-luo: Abiro timo kodi singruok mar kend mondo ibed mara chuth; abiro timo kodi
    singruok mar kend e yo maler kendo maratiro, gihera kod kech.
  meu-meu: Maohenigu ai baina halaomui ela bona hanaihanai, oibe, maohenigu ai baina
    halaomui, kara maoromaoro ai bona hahemaoro ḡoevaḡoeva ai, lalokau ai bona hebogahisi
    ai.
  npi-ULB: सदासर्वदाको निम्‍ति तेरो पति हुने प्रतिज्ञा म गर्नेछु । धार्मिकता, न्याय,
    करारको विश्‍वस्तता र कृपामा तेरो पति हुने प्रतिज्ञा म गर्नेछु ।
  yor-yor: Èmi yóò fẹ́ ọ fún ara mi títí láé; Èmi ó fẹ́ ọ ní ìwà òdodo àti òtítọ́,
    ní ìfẹ́ àti àánú.
  pes-OPCB: من با زنجیر عدالت و انصاف و محبت و رحمت، شما را برای همیشه به خود پیوند
    خواهم داد.
  tgl-ULB: "Ipapangako kong magiging asawa mo ako magpakailanman. Ipapangako kong\
    \ magiging asawa mo ako sa katuwiran, sa katarungan, \x81sa katapatan sa kasunduan\
    \ at sa kahabagan."
  hui-hui: Isaraele-o í̠ore i̱ one henene biraabo habelo berelolebero. I̱na í̠ gubalini
    halu í̠hondo mana bayale tigabi ngaru dege bialu haabo kogola í̠ i̱ninaga biraabo
    holebere.
  mya-mya: ဣ​သ​ရေ​လ၊ငါ​သည်​သင့်​အား​ဇ​နီး​အ​ဖြစ် သိမ်း​ပိုက်​မည်။ သင့်​အ​ပေါ်​၌​ငါ​၏​သစ္စာ​ခိုင်​မြဲ​မည်။
    သင့်​အား​မေတ္တာ​က​ရု​ဏာ​ထား​၍​တ​ရား​ဝင် ဇ​နီး​အ​ဖြစ်​ရာ​သက်​ပန်​သိမ်း​ပိုက်​မည်။
  bod-N: ངས་ཁྱོད་ནི་རང་གི་དུས་གཏན་གྱི་བག་མར་སློང་བར་བྱ་སྟེ། དྲང་བདེན་དང་དྲང་གཞག བྱམས་སྙིང་རྗེ་བཅས་ཀྱི་སྒོ་ནས་ངའི་བག་མར་སློང་བར་བྱའོ།
    །
  sna-sna: Ndichatsidza kukuwana uve wangu nokusingaperi; ndichatsidza kukuwana mukururama
    uye nomukururamisira, murudo netsitsi.
  spa-BLM: Te desposaré conmigo para siempre. Sí, te desposaré conmigo con rectitud,
    con justicia, con bondad amorosa y con compasión.
  cac-cac: Ach chon̈ab' Israel, ichato ol ach vic' d'a juneln̈ej. Toton val icha vetb'eyum
    ol ach aj d'a stojolal yed' d'a smojalil, yujto ol oc' val och in c'ol d'ayach
    yed' ach in xajanani.
  swh-ULB: Nitakuwa mume wako milele. Nitakuwa mume wako katika haki, hukumu, uaminifu
    wa agano, na huruma.
  bel-bel: І заручу цябе Мне навек, і заручу цябе Мне ў праўдзе і судзе, у даброці
    і міласэрнасьці,
  deu-ELBBK: Und ich werde die Namen der Baalim aus ihrem Mund wegtun, und sie werden
    nicht mehr mit ihrem Namen erwähnt werden.
  mbb-OT: “Ed-isipen ku sikiyu he esawa ku taman te taman. Ebeelan ku ziyà te keniyu
    is metazeng wey hustu. Ebmahalen ku sikiyu wey egkehizuwan,
  mal-2015: ഞാൻ നിന്നെ സദാകാലത്തേക്കും എനിക്കു വിവാഹത്തിന്നു നിശ്ചയിക്കും; അതേ, നീതിയോടും
    ന്യായത്തോടും ദയയോടും കരുണയോടുംകൂടെ നിന്നെ എനിക്കു വിവാഹത്തിന്നു നിശ്ചയിക്കും.
  rmc-rmc: Bo me lava avri andral lakro muj o nava le Baalengre; lengre nava pes imar
    šoha na leperena.
  pes-OPV: و تو را تا به ابد نامزد خودخواهم ساخت و تو را به عدالت و انصاف و رافت و
    رحمانیت نامزد خود خواهم گردانید.
  ron-1924: Те вой логоди ку Мине пентру тотдяуна; те вой логоди ку Мине прин неприхэнире,
    жудекатэ, маре бунэтате ши ындураре;
  ben-OBCV: আমি তোমাকে চিরকালের জন্য আমার আপন করার জন্য বাগ্‌দান করব; আমি তোমাকে ধার্মিকতায়,
    ন্যায়বিচারে, প্রেমে ও করুণায় বাগ্‌দান করব।
  som-som: Oo waan ku guursan doonaa inaad weligaaba tayda ahaatid. Haah, oo waxaan
    kugu guursan doonaa xaqnimo, iyo caddaalad, iyo raxmad, iyo naxariis.
  lat-VUC: Et sponsabo te mihi in sempiternum; et sponsabo te mihi in justitia, et
    judicio, et in misericordia, et in miserationibus.
  eng-ASVBT: And I will betroth thee unto me forever; yea, I will betroth thee unto
    me in righteousness, and in justice, and in lovingkindness, and in mercies.
  ita-1885: Ed io ti sposerò in eterno; e ti sposerò in giustizia, e in giudicio,
    e in benignità, e in compassioni.
  eng-LXXUP: And I will take away the names of Baalim out of her mouth, and their
    names shall be remembered no more at all.
  eng-ULB: I will promise to be your husband forever. I will promise to be your husband
    in righteousness, justice, covenant faithfulness, and mercy.
  spa-VBL: Serás mi esposa para siempre. Te haré mi esposa en bondad y justicia.
  fra-_FOB: Et je t'épouserai pour toujours; je t'épouserai par une alliance de justice
    et de droit, de bonté et de compassion.
  mal-mal: ഞാൻ നിന്നെ സദാകാലത്തേക്കും എനിക്ക് വിവാഹത്തിന് നിശ്ചയിക്കും; അതെ, നീതിയോടും
    ന്യായത്തോടും ദയയോടും കരുണയോടുംകൂടി നിന്നെ എനിക്ക് വിവാഹത്തിന് നിശ്ചയിക്കും.
  urd-GVR: Maiṅ tere sāth abadī rishtā bāndhūṅgā, aisā rishtā jo rāstī, insāf, fazl
    aur rahm par mabnī hogā.
  suz-BL: गो इ कली गेना हना यो आं मीश सेल्‍नन। गो इ कली थमा पा दाक्‍शा शिशी पा नु
    ठीक पा आं मीश सेल्‍नन। प्रकाश १९:७
  eng-NOY: I will betroth thee to me forever; Yea, I will betroth thee to me in righteousness,
    and in justice, And in kindness, and in tender love.
  ita-1927: E io ti fidanzerò a me per l’eternità; ti fidanzerò a me in giustizia,
    in equità, in benignità e in compassioni.
  ckb-ckb: بۆ هەتاهەتایە بۆ خۆم نیشانت دەکەم و بە ڕاستودروستی و دادوەری، بە خۆشەویستی
    نەگۆڕ و بەزەیی بۆ خۆمت نیشان دەکەم.
  eng-BBE: And I will take you as my bride for ever; truly, I will take you as my
    bride in righteousness and in right judging, in love and in mercies.
  kan-OKCV: ನಿನ್ನನ್ನು ನನಗೆ ಸದಾಕಾಲಕ್ಕೆ ನಿಶ್ಚಿತಾರ್ಥ ಮಾಡಿಕೊಳ್ಳುವೆನು. ನೀತಿಯಿಂದಲೂ, ನ್ಯಾಯದಿಂದಲೂ,
    ಪ್ರೀತಿಯಿಂದಲೂ, ಅನುಕಂಪದಿಂದಲೂ, ನಿನ್ನನ್ನು ನನಗೆ ನಿಶ್ಚಿತಾರ್ಥ ಮಾಡಿಕೊಳ್ಳುವೆನು.
  tam-2017: நித்திய திருமணத்துக்கென்று உன்னை எனக்கு நியமித்துக்கொள்ளுவேன்; நீதியும்
    நியாயமும் கிருபையும் உருக்கமும் இரக்கமுமாக உன்னை எனக்கு நியமித்துக்கொள்ளுவேன்.
  spa-RV-1909: Y te desposaré conmigo para siempre; desposarte he conmigo en justicia,
    y juicio, y misericordia, y miseraciones.
  ron-BTF: Şi te voi logodi cu mine pentru totdeauna; da, te voi logodi cu mine în
    dreptate şi în judecată şi în bunătate iubitoare şi în îndurări.
  eng-WEBP: I will betroth you to me forever. Yes, I will betroth you to me in righteousness,
    in justice, in loving kindness, and in compassion.
  eng-FBV: I will make you my wife forever; I will make you my wife in goodness and
    justice and love and mercy.
  nld-1939: 'Ik zal Mij verloven met u, Verloven voor eeuwig: Naar recht en naar wet,
    In goedheid en liefde;'
  nch-BL: Huan niquinchihuas israelitame ma elica nosihua para nochipa. Nimocuilis
    para nosihua huan niquinmacas cati cuali huan cati xitahuac, pampa niquinicnelía
    huan niquintasojta.
  vie-1934: Ta sẽ cưới ngươi cho ta đời đời; ta sẽ cưới ngươi cho ta trong sự công
    bình và chánh trực, nhân từ và thương xót.
  hin-CV: मैं तुम्हें सदा के लिए विवाह का वचन दूंगा; मैं तुमको धर्मीपन और सच्चाई,
    प्रेम और करुणा के साथ विवाह का वचन दूंगा.
  spa-BES: Y te tomaré como mi novia para siempre; En verdad, te desposaré en justicia
    y en juicio, en amor y en misericordia.
  tdx-tdx: Fa hasintako am-bava’e ao ty añara’ o Baaleo, vaho tsy ho toñoneñe ka o
    añara’eo.
  tha-KJV: เราจะหมั้นเจ้าไว้สำหรับเราเป็นนิตย์ เออ เราจะหมั้นเจ้าไว้สำหรับเราด้วยความชอบธรรม
    ความยุติธรรม ความเมตตาและความกรุณา
  por-BR-2018: E te farei minha esposa para sempre; eu te farei minha esposa em justiça,
    juízo, bondade e misericórdias.
  deu-ELO: Und ich will dich mir verloben in Ewigkeit, und ich will dich mir verloben
    in Gerechtigkeit und in Gericht, und in Güte und in Barmherzigkeit,
  eng-WYC-2018: And I shall spouse thee to me [into] without end; and I shall spouse
    thee to me in rightfulness, and in doom, and in mercy, and in merciful doings.
    (And I shall betroth thee to me forever; and I shall betroth thee to me in righteousness,
    and in judgement, and in love, and in giving mercy.)
  epo-epo: Mi fianĉiĝos kun vi por ĉiam, Mi fianĉiĝos kun vi en vero kaj justo, en
    favorkoreco kaj kompatemeco.
  uig-PIN: Xundaⱪ ⱪilip Mǝn seni ǝbǝdil’ǝbǝd Ɵzümgǝ baƣlaymǝn; ⱨǝⱪⱪaniyliⱪta, meⱨir-muⱨǝbbǝttǝ,
    rǝⱨim-xǝpⱪǝtlǝrdǝ seni Ɵzümgǝ baƣlaymǝn;
  beo-beo: Isala:ili fi! Na da di Na uda hamomu! Na da di hamedafa yolesimu. Na da
    dima asigidafa hou amola gogolema:ne olofosu hou olelemu. Amola di da Na udadafa
    agoane esalalalumu.
  tpi-OTNT: “Israel, bai mi mekim yu i kamap olsem meri bilong mi, na bai yu stap
    olsem oltaim oltaim. Bai mi mekim stretpela pasin long yu na bai mi no ken lusim
    yu. Na bai mi laikim yu tru oltaim, na marimari long yu oltaim.
  hau-SA: Zan ɗaura aure da ke har abada; zan ɗaura aure da yake cikin adalci da gaskiya,
    cikin ƙauna da jinƙai.
  uig-LAT: Shundaq qilip Men séni ebedil’ebed Özümge baghlaymen; heqqaniyliqta, méhir-muhebbette,
    rehim-shepqetlerde séni Özümge baghlaymen;
  nde-nde: Ngizakwendisela kimi kuze kube nininini; ngizakwendisa ngokulunga langemfanelo,
    ngothando langesihawu.
  ton-ton: Pea te u fakamaʻu koe kiate au ʻo lauikuonga; ʻio, te u fakamaʻu koe kiate
    au ʻi he māʻoniʻoni, pea mo e angatonu, pea ʻi he angaʻofa, pea ʻi he ngaahi ʻaloʻofa.
  ces-1613: I zasnoubím tě sobě na věčnost, zasnoubím tě sobě, pravím, v spravedlnosti
    a v soudu a v dobrotivosti a v hojném milosrdenství.
  eng-WMB: I will betroth you to me forever. Yes, I will betroth you to me in righteousness,
    in justice, in loving kindness, and in compassion.
  tam-TCV: நான் உன்னை என்றென்றைக்கும் எனக்கென்று நிச்சயித்துக்கொள்வேன்; நான் உன்னை
    நீதியுடனும், நியாயத்துடனும், அன்புடனும், கருணையுடனும் நிச்சயித்துக்கொள்வேன்.
  ceb-ULB: Isaad ko nga mahimo mo akong bana hangtod sa kahangtoran. Isaad ko nga
    mahimo mo akong bana sa pagkamatarong, hustisya, kasabotan sa pagkamatinud-anon,
    ug kaluoy.
  pol-UBG: I poślubię cię sobie na wieki; poślubię cię sobie w sprawiedliwości, w
    sądzie, w miłosierdziu i w litości.
  agr-agr: “Israelah, wika aminak waji nuwaitkuish ataktu nuwatkattagme, ajumaish
    amek tuke mina duwag atinaitme. Wika aminak shiig senchi aneajame, nuadui amek
    dekas mina shiig duwag wi chicham umikbaunum nuwenin aina nujai betek nuwatkamu
    atatme.
  kyc-kyc: Isaraele wambu dupwa nakama nambana enda inginyi pyambwaro. Nambame yulu
    angingyuo mondo lao piru. Pipala nambana mona retalu reto retenge dokope dee sakao
    pyuo nyingi renge dokope nakama lasaka piru. Dopa pirunupa nakama nambana ingyalu
    ingyuo ingyarami.
  urd-GVU: مَیں تیرے ساتھ ابدی رشتہ باندھوں گا، ایسا رشتہ جو راستی، انصاف، فضل اور
    رحم پر مبنی ہو گا۔
  eng-OEBCW: I will take you for my wife forever, I will take you for my wife in righteousness,
    in justice, in kindness, and in mercy.
  deu-1912: Ich will mich mit dir verloben in Ewigkeit; ich will mich mit dir vertrauen
    in Gerechtigkeit und Gericht, in Gnade und Barmherzigkeit.
  kan-2017: ನಾನು ನಿನ್ನನ್ನು ಶಾಶ್ವತವಾಗಿ ವರಿಸುವೆನು; ಹೌದು, ನೀತಿ, ನ್ಯಾಯ, ಪ್ರೀತಿ ಮತ್ತು ದಯೆಗಳಿಂದ
    ನಿನ್ನನ್ನು ವರಿಸುವೆನು.
  yap-yap: Israel, bay gu fekem ngam mang le’engig; bay gu par ni gub yul’yul’; bay
    gu dag ngom e t’ufeg rog ni derma thil nge marnguy rog ni dabimus, mu ug tem nike
    mil suwom ngog ndariy n’umngin nap’an.
  hlt-MCSB: Nang te kamah ham kumhal duela kam bae vetih duengnah neh, tiktamnah neh,
    sitlohnah neh, haidamnah neh nang te kamah hamla kam bae ni.
  mdy-ETH: ዒስራዔኤሌ! ናንጊና ታ ማቾ ማሂ ታ ኔና ናንጊሻንዳኔ፤ ፂሎ ማዾ ማዺሢና ፒዜ ዎጌ ዎጊሢና ናንጊና ናንጋ ናሹሞና
    ናሽኪ ሚጪንቲ ዓዳ ታ ማቾ ማሂ ታ ኔና ዛጋንዳኔ።
  twi-ASANTE: Mɛware wo afebɔɔ; mɛyi tenenee ne atɛntenenee, ahummɔborɔ ne ayamhyehyeɛ
    akyerɛ wo.
  eng-WEBU: I will betroth you to me forever. Yes, I will betroth you to me in righteousness,
    in justice, in loving kindness, and in compassion.
  wal-wal: “Taani nena merinau taassi giigissana; giigissaidda xillotettaaninne suure
    pirddan, aggenna siiquwaaninne maarotan taassi giigissana;
  spa-PDDPT: Te comprometeré conmigo para siempre. Te desposaré conmigo en justicia
    y justo juicio, con benignidad y gran misericordia.
  gun-gun: Xejee ae romomenda ju 'rã raka'e rã peve. Teko porã rupi roguereko vy romomenda
    'rã xejee, ha'evea rami aikuaa potaa py, roguereko porã'ia ha'e romboaxya rupi
    guive.
  agu-BL: Axwok xonl Israel cxocpon tzun woktz wa'n tetz wuxkel tetz ben k'ej ben
    sak, junit skabne' swutz yi ley. Tzinchaje' yi lok' ib tzitetz, na yi in wetz
    wi'nin na el to'kl inc'u'l tzite'j.
  ilo-ULB: Ikarik nga agbalinnakto nga asawam iti agnanayon. Ikarik nga agbalinakto
    nga asawam iti kinalinteg, iti hustisia, iti kinapudno iti tulag, ken iti asi.
  kpg-kpg: “Israel, Au gaa dugu goe bolo di lodo ni oogu. Au ga hai hegau donu gei
    e manawa dahi. Au ga haga modongoohia adu gi di goe di aloho mau dangihi mo tumaalia,
    gaa hai goe gii hai di mee ni aagu, gaa hana hua dee odi.
  uig-ARA: شۇنداق قىلىپ مەن سېنى ئەبەدىلئەبەد ئۆزۈمگە باغلايمەن؛ ھەققانىيلىقتا، مېھىر-مۇھەببەتتە،
    رەھىم-شەپقەتلەردە سېنى ئۆزۈمگە باغلايمەن؛
  sus-sus: N Bali kuye xilie bama nɛ i dɛ i, alako i xa nɛɛmu e ma.
  pon-2006: Israel, I pahn wiahkinuhkala ei pwoud; I pahn mehlel oh loalopwoat; I
    pahn kasalehiong uhk limpoak poatopoat oh kupwurkalahngan oh wiahkinuhkala nei
    kohkohlahte.
  jae-jae: Aê oc janam aôm ôtu ŋoc awê endeŋ tôŋgeŋ. Aê oc jamoa jawiŋ aôm mansaŋ
    to êndêŋgeŋ ma têtac gêwiŋ to taêc walô aôm ŋanô.
  ksd-ksd: Ma ina tane vatukum bat u, maia, ina tane bat u ma ra mangamangana takodo,
    ma ta ra varkurai takodo, ma ta ra varmari ma ra bala na varmari.
  grc-BRENT: Καὶ ἐξαρῶ τὰ ὀνόματα τῶν Βααλεὶμ ἐκ στόματος αὐτῆς, καὶ οὐ μὴ μνησθῶσιν
    οὐκέτι τὰ ὀνόματα αὐτῶν.
  ind-AYT: (2-18) Aku akan menjadikanmu istri-Ku untuk selama-lamanya. Aku akan menjadikanmu
    istri-Ku dalam kebenaran dan dalam keadilan, dalam kasih setia dan dalam belas
    kasih.
  nya-nya: Ndidzakutomera kuti ukhale mkazi wanga mpaka muyaya; ndidzakutomera mwachilungamo,
    mwaungwiro, mwachikondi ndi mwachifundo.
  hrv-hrv: Uklonit ću joj iz usta imena baalska i neće im više ime spominjati.
  mps-mps: “Israel, te eno nage te eno we tiwai pedalumainu yaibao, tama te nage sesemane
    sogo bidada pomainu yaibao. Te eno doloba pai kolesaga nageba eyu, tama eno nage
    me tagalugobeo,” wai. “Tama eno nage sesemane sogo godolo mu eyu, tama nagebolo
    eno te olo wiegi yai homu kolesaga yaibao,” wali.
  tpi-tpi: “Israel, bai mi mekim yu i kamap olsem meri bilong mi, na bai yu stap olsem
    oltaim oltaim. Bai mi mekim stretpela pasin long yu na bai mi no ken lusim yu.
    Na bai mi laikim yu tru oltaim, na marimari long yu oltaim.
  dan-1931: Jeg trolover mig med dig for evigt, jeg trolover mig med dig med Retfærd
    og Ret, med Miskundhed og Barmhjertighed;
  vie-OVCB: Ta sẽ cưới ngươi cho Ta đời đời, bày tỏ cho ngươi đức công chính và công
    bình, lòng trắc ẩn và cảm thương.
  guj-2017: હું સદાકાળને માટે તારી સાથે મારી સગાઈ કરીશ. હું નેકીથી, ન્યાયીપણાથી, વિશ્વાસયોગ્યતા
    તથા કૃપાથી તારી સાથે મારી સગાઈ કરીશ.
  pon-2006A: Israel, I pahn wiahkinuhkala ei pwoud; I pahn mehlel oh loalopwoat; I
    pahn kasalehiong uhk limpoak poatopoat oh kupwurkalahngan oh wiahkinuhkala nei
    kohkohlahte.
  por-BRBSL: Eu te desposarei para sempre comigo. Sim, eu vos desposarei comigo em
    retidão, em justiça, em bondade amorosa, e em compaixão.
  eng-OEBUS: I will take you for my wife forever, I will take you for my wife in righteousness,
    in justice, in kindness, and in mercy.
  cth-cth: Nang teh, ka yu lah pou na o han toe. Lannae, kamsoum e, ka kuep e lungmanae
    hoi nang teh kama hanelah na la han toe.
  twi-twi: Mɛware wo afebɔɔ; mɛda trenee ne atɛntrenee, ahummɔbɔ ne ayamhyehye adi
    akyerɛ wo.
  hlt-hlt: Nang te kamah ham kumhal duela kam bae vetih duengnah neh, tiktamnah neh,
    sitlohnah neh, haidamnah neh nang te kamah hamla kam bae ni.
  tbz-SIM: M bo dɛitɛ Bɑɑdi kó diyètìrì o nùù miɛkɛ, dɛ kó yɛbɔkɛ̀ botí bɛ̀ tɛ̃́nkɛ
    í yóó nyɛ̃́ yɛ yètɛ̀.
  msy-2020: “Israel, kɨ nɨ damightɨ nɨ nan amuimɨn mɨn otogham, egh nɨ kamaghɨra ikɨ
    mamaghɨra ikiam. Kɨ arazir aghuim ko guizɨn arazimɨn nɨ damuam, egh nɨ ateghan
    kogham. Egh nɨ gifuegh mamaghɨra ikiam, egh nɨn apangkuvɨra ikiam.
  dop-dop: Mɑɑ lǝsɩ nyɑ́ nɔɣɔ tɑɑ kɛ́ Pɑɑlɩ nɑ tɩɩŋ lɛlǝŋ hǝlɑ, n kɑɑ tɑsɑ-yɛɣɛ yɑɑʋ.
  azb-azb: Səni əbədi olaraq Özümə nişanlayacağam, Salehlik, ədalət, məhəbbət və mərhəmətlə
    Səni özümə nişanlayacağam.
  eng-DBY: And I will betroth thee unto me for ever; and I will betroth thee unto
    me in righteousness, and in judgment, and in loving-kindness, and in mercies;
  hin-2017: मैं सदा के लिये तुझे अपनी स्त्री करने की प्रतिज्ञा करूँगा, और यह प्रतिज्ञा
    धार्मिकता, और न्याय, और करुणा, और दया के साथ करूँगा।
  wol-KYG: Turi tuuri Baal laay jële ci sa gémmiñ, ba deesatul fàttliku seen tur.
  eng-YLT: And I have betrothed thee to Me to the age, And betrothed thee to Me in
    righteousness, And in judgment, and kindness, and mercies,
  kne-kne: Panbalinek din Israelita ay asawak si eng-enggana et kosto ya nalinteg
    di iyat ko en daida. Ipailak abe din adi manbalbaliw ay layad ya seg-ang ko en
    daida
  eng-WYC-2017: And I shall spouse thee to me without end; and I shall spouse thee
    to me in rightfulness [or rightwiseness], and in doom, and in mercy, and in merciful
    doings.
  eng-WMBB: I will betroth you to me forever. Yes, I will betroth you to me in righteousness,
    in justice, in loving kindness, and in compassion.
  urd-GVH: मैं तेरे साथ अबदी रिश्ता बाँधूँगा, ऐसा रिश्ता जो रास्ती, इनसाफ़, फ़ज़ल
    और रहम पर मबनी होगा।
  rug-rug: Kote haba igo Rau pude na Qua ninae rane ka rane; kote haba igo Rau pa
    tinoṉoto meke pa ṉinoṉo, pa tataru loke kokoina meke pa tataru variharupi.
  gaz-gaz: Ani bara baraan ofii kootiif sin kaadhimadha; ani qajeelummaa fi dhugaadhaan
    jaalalaa fi gara laafinaan sin kaadhimadha.
  fra-LSG: J’ôterai de sa bouche les noms des Baals, afin qu’on ne les mentionne plus
    par leurs noms.
  gnn-gnn: Ga nhuma Yitjuralpuyŋunydja yolŋu walala yurru ŋarrakuwaynha yana dhäyka
    gupaḏalnha‐wala. Yuwalk yana märr‐yuwalk ŋarra nhumalanha yukurra ŋayaŋuyu‐ḏapmaramanydja,
    bala yana ŋarra yurru ŋayathamana yukurra nhumalanha ŋarrakalay ŋarra ŋayaŋu‐dhunupayinyarayunydja
    ŋuriŋi mel‐wuyunaramirriyuna yana; märr‐ŋamathinyarayu wal'ŋu yana ŋarrakalay
    ŋarra nhumalanha yurru märramanydja, bala nhumanydja yurru ŋarrakuwaynha walala
    yana wal'ŋu gupaḏalnha‐wala. Bala nhuma yurru yuwalkkumana yana wal'ŋu marŋgiyirrinydja
    ŋarraku, ŋunhi ŋarranydja nhumalaŋgu Garray Godnha.” Ga bitjarra ŋayi Garray waŋananydja
    yukurrana.
  yal-yal: N Baali suxurene xinle bama nɛn i dɛ, alogo e xinle nama fa fala.
  haw-1868: E hoopalau aku au ia oe na'u a mau loa aku; A e hoopalau aku au ia oe
    na'u ma ka pono, a ma ka hoopono, a ma ka lokomaikai, a ma ke aloha.
  arb-NAV: وَأَخْطُبُكِ لِنَفْسِي إِلَى الأَبَدِ، أَخْطُبُكِ بِالْعَدْلِ وَالْحَقِّ
    وَالإِحْسَانِ وَالْمَرَاحِمِ.
  ewe-ewe: Mabla wò ɖe ɖokuinye ŋu tegbee; matsɔ dzɔdzɔenyenye, nuteƒewɔwɔ, lɔlɔ̃
    kple nublanuikpɔkpɔ abla wò ɖe ɖokuinye ŋu.
  eng-LEE: '(2:21) And I will betroth thee unto me for ever: yea, I will betroth thee
    unto me in righteousness, and in justice, and in loving-kindness, and in mercy.'
  asm-FB: মই তোমাক চিৰকালৰ বাবে মোৰ ভার্যা কৰি ল’ম; ধার্মিকতা, ন্যায় বিচাৰ, গভীৰ
    প্রেম আৰু দয়াৰে মই তোমাক ভার্যা কৰি ল’ম।
  sus-A: ﭑ بَلِ كُيٍ شِلِيٍ بَمَ نّ عِ دّ عِ، عَلَكٌ عِ شَ نّيمُ عٍ مَ.
  fra-SBL: Je te fiancerai à moi pour toujours. Oui, je te fiancerai à moi dans la
    droiture, la justice, la bonté et la compassion.
  hbo-hbo: וַהֲסִרֹתִ֛י אֶת־שְׁמֹ֥ות הַבְּעָלִ֖ים מִפִּ֑יהָ וְלֹֽא־יִזָּכְר֥וּ עֹ֖וד
    בִּשְׁמָֽם׃
  kik-kik: Nĩngakũũria ũtuĩke mũtumia wakwa nginya tene; ngaakũũria ũtuĩke wakwa ũhoro-inĩ
    wa ũthingu na wa kĩhooto, ngũũrie ndĩ na wendo na tha.
  fra-NCL: J’ôterai de sa bouche les noms des Baals, et ils ne seront plus mentionnés
    par leur nom.
  cek-AK: Nang loe kaimah khaeah kang suek poe han, ue, toenghaih hoi kamsoem ah lokcaekhaih,
    tahmenhaih hoi amlunghaih baktiah, nang to kaimah khaeah kang suek poe han boeh.
  cuk-cuk: An-omega degisadegu an be-imakoed, igar-soglemaidba an-ome-sunnadga an
    be-imakoed. Ar an bela-bela be-sabsoggu, deyob an be-imakoed.
  uig-CYR: Шундақ қилип Мән сени әбәдил-әбәт Өзүмгә бағлаймән; һәққанийлиқта, меһир-муһәббәттә,
    рәһим-шәпқәтләрдә сени Өзүмгә бағлаймән;
  tel-2017: నీకు శాశ్వతంగా భర్తగా ఉంటానని మాట ఇస్తున్నాను. నీతిన్యాయాలను బట్టి, నిబంధన
    విశ్వాస్యతను బట్టి, కరుణను బట్టి నీ భర్తగా ఉంటానని మాట ఇస్తున్నాను.
  hat-BSA: Mwen va fè ou vin renmen M jis pou tout tan. Wi, Mwen va fè ou vin renmen
    M nan ladwati ak lajistis, nan lanmou dous ak konpasyon.
  kos-kos: Israel, nga fah eis kom in mutan kiuk nwe tok; Nga ac fah pwayena ac suwosna
    nu sum; Nga fah akkalemye pakoten ac lungse kawil luk nu sum.
  hbo-WLC: וַהֲסִרֹתִ֛י אֶת־שְׁמ֥וֹת הַבְּעָלִ֖ים מִפִּ֑יהָ וְלֹֽא־יִזָּכְר֥וּ ע֖וֹד
    בִּשְׁמָֽם׃
  ibo-ibo: Aga m ekwerekwa ịlụ gị dịka nwunye ruo ebighị ebi; aga m ekwerekwa ịlụ
    gị nʼezi omume na ikpe ziri ezi, nʼịhụnanya nke na-adịgide, nakwa obi ebere.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଚିରକାଳ ନିମନ୍ତେ ଆମ୍ଭ ପାଇଁ ତୁମ୍ଭକୁ ବାଗ୍‍ଦାନ କରିବା; ହଁ, ଆମ୍ଭେ
    ତୁମ୍ଭକୁ ଧର୍ମରେ, ନ୍ୟାୟ-ବିଚାରରେ, ସ୍ନେହପୂର୍ଣ୍ଣ କରୁଣାରେ ଓ ଦୟାରେ ଆମ୍ଭ ପାଇଁ ବାଗ୍‍ଦାନ
    କରିବା।
  chk-chk: Israel, üpwe angeek pwe pwülüei tori feilfeilachök. Üpwe pwülüenuk lon
    pwüng me let, lon tong ellet me ümöümöch.
  rop-rop: “Wal det taim na ai garra meigim det gel jidan main waif olagijawan, en
    ai garra jidan trubala langa im en tridim im raitwei, en ai garra kipgon laigimbat
    im brabliwei, en ai garra kain langa im du,
  ukr-1871: Я одружу тебе зо мною на віки, одружу тебе в справедливостї й судї, в
    ласкавостї й милосердю,
  deu-1951: (02-21) Und ich will dich mir verloben auf ewig und will dich mir verloben
    in Recht und Gerechtigkeit, in Gnade und Erbarmen,
  eng-JPS: (2-21) And I will betroth thee unto Me for ever; yea, I will betroth thee
    unto Me in righteousness, and in justice, and in lovingkindness, and in compassion.
  srp-1865: I zaruèiæu te sebi dovijeka, zaruèiæu te sebi pravdom i sudom i milošæu
    i milosrðem.
  lug-lug: Era ndikwogereza ennaku zonna, ndikwogereza mu butuukirivu, ne mu mazima,
    ne mu kwagala ne mu kusaasira.
  heb-heb: וארשתיך לי לעולם וארשתיך לי בצדק ובמשפט ובחסד וברחמים׃
  ben-IRV: আমি চিরকাল তোমার স্বামী হয়ে থাকার প্রতিজ্ঞা করব। আমি ধার্ম্মিকতায়, ন্যায়বিচারে,
    নিয়মের বিশ্বস্ততায় এবং দয়ায় তোমার স্বামী হয়ে থাকার প্রতিজ্ঞা করব।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਸਦਾ ਲਈ ਆਪਣੀ ਦੁਲਹਨ ਬਣਾ ਲਵਾਂਗਾ, ਹਾਂ, ਧਰਮ, ਇਨਸਾਫ਼, ਦਯਾ ਅਤੇ ਰਹਿਮ
    ਨਾਲ ਮੈਂ ਤੈਨੂੰ ਆਪਣੀ ਦੁਲਹਨ ਬਣਾਵਾਂਗਾ,
  mya-JVB: ငါသည် ကိုယ် အဘို့ သင့် ကို အစဉ်အမြဲ သိမ်းယူ မည်။ ဖြောင့်မတ် ခြင်း၊ တရားသဖြင့်
    စီရင် ခြင်း၊ ချစ် သနား စုံမက်ခြင်းနှင့်အညီ ကိုယ် အဘို့ သင့် ကို သိမ်းယူ မည်။
  hmo-hmo: “Israela e, lau ese, egu adavana oi do lau halaoa. Lau be do lau kara maoromaoro
    bona momokani. Lau ese nega ibounai oi do lau lalokau henia, bona oi do lau bogahisihisi
    henia.
  urd-urd: और तुझे अपनी अबदी नामज़द करूँगा। हाँ, तुझे सदाक़त और 'अदालत और शफ़क़त —
    ओ — रहमत से अपनी नामज़द करूँगा।
  rus-SYN: И обручу тебя Мне навек, и обручу тебя Мне в правде и суде, в благости
    и милосердии.
  bqc-SIM: Má tã́aↄ tↄbↄ ń lɛ́u, an tↄ́ aↄ dↄńgu lↄo.
  tcz-CHONGTHU: Keiman atonsot’a kajinua kasem ding nahitai, chutengle Chondihna le
    thutah kavetsah ding nahi.
  mar-mar: मी तुझा कायमचा वाग्दत्त पती होईन. मी धर्म, न्याय, करार, विश्वासूपण आणि
    दया ह्यात तुझा वाग्दत्त पती होईन.
  qub-qub: Chaypitaga nogapanami imaycamapis canquipaj. Maquëcho captiquimi imaypis
    gamcunata cuyashayqui. Manami yapapacuyllä warmichu canquipaj, sinöga lijïtimu
    caj warmëmi.
  bqp-bqp: Kon de u bũu wi bɑ mɔ̀ Bɑɑlin yĩsiru duɑri kpɑ u kun mɑm kpĩɑ u tu siɑ.
  hat-hat: Izrayèl, m'ap pran angajman pou m' viv avè ou pou tout tan, m'ap toujou
    respekte ou, m'ap toujou kenbe pawòl mwen avè ou. M'ap toujou renmen ou, m'ap
    toujou gen pitye pou ou.
  eng-BSB: So I will betroth you to Me forever; I will betroth you in righteousness
    and justice, in loving devotion and compassion.
  eng-WEBPB: I will betroth you to me forever. Yes, I will betroth you to me in righteousness,
    in justice, in loving kindness, and in compassion.
  kbq-kbq: Nagra a' kavra'nena Nagri a' mani vava hugahane. Nagra a'ma kavresuana,
    fatgo avu'ava zanteti'ene fatgoma huno refkoma hu zanteti'ene avesima anteno knare
    avu'ava'ma hunte zanteti'ene nasunku zanteti'ene,
  nhe-BL: Huan niquinchihuas israelitame ma elica nosihua para nochipa. Nimocuilis
    para queja nosihua huan niquinmacas tlen cuali huan tlen xitlahuac, pampa niquinicnelía
    huan niquintlasojtla.
  gub-BL: — Izaew, urereko putar heremireko romo ihe nehe. Tuweharupi ereiko putar
    heremireko ete romo nehe. Uruamutar katu putar tuweharupi nehe. Azapo putar ikatu
    ma'e newe tuweharupi nehe no.
  eng-DRA: 'And I will espouse thee to me for ever: and I will espouse thee to me
    in justice, and judgment, and in mercy, and in commiserations.'
