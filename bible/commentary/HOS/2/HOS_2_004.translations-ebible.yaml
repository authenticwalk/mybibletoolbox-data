verse: HOS.002.004
translations:
  mal-C: ഞാൻ അവളുടെ മക്കളോടു സ്നേഹം കാണിക്കുകയില്ല, അവർ വ്യഭിചാരത്തിൽ പിറന്ന മക്കളല്ലോ.
  deu-TKW: Zieht eure Mutter vor Gericht, zieht sie vor Gericht - sie ist ja nicht
    mein Weib und ich bin nicht ihr Mann - daß sie die Zeichen ihrer Hurerei aus ihrem
    Gesichte wegschaffe und die Zeichen ihrer Ehebrecherei zwischen ihren Brüsten!
  lin-lin: Bopamela mama na bino, bopamela ye ; pamba te azali lisusu mwasi na ngai
    te, mpe ngai nazali lisusu mobali na ye te. Tika ete alongola bilembo ya kindumba
    na elongi na ye mpe bilembo ya ekobo na mabele na ye.
  eng-LSV: And her sons I do not pity, || For they [are] sons of whoredoms,
  eng-GNV: 'And I wil haue no pitie vpon her children: for they be the children of
    fornications.'
  eng-WEBSTER: And I will not have mercy upon her children; for they are the children
    of lewdness.
  nhw-BL: Huan imasehualhua nopa tlali amo niquintlasojtlas quen elisquía noconehua
    pampa eltoc quen inijuanti ininconehua sequinoc tlacame.
  swh-ONEN: Sitaonyesha upendo wangu kwa watoto wake, kwa sababu ni watoto wa uzinzi.
  bba-bba: Nɛn bibu, i bɛɛn mɛro tɑɑrɛ wɛ̃ɛyɔ, domi u ǹ mɑɑ sɑ̃ɑ nɛn kurɔ, mɛyɑ nɑ
    ǹ mɑɑ sɑ̃ɑ win durɔ. I nùn sɔ̃ɔwɔ u de u win durɔ dɑmɑ nɔni yi wunɑ, kpɑ u sɑkɑrɑ
    kookoosu wunɑ win ɡɔ̃run di.
  eng-KJVCPB: And I will not have mercy upon her children; For they be the children
    of whoredoms.
  luo-luo: Ok anaher nyithinde, nikech gin nyithindo mane oyud e yor chode.
  meu-meu: Ia natuna danu basina bogadia hisi, badina be idia na ariara natudia.
  npi-ULB: त्यसका छोराछोरीलाई म कृपा देखाउनेछैनँ, किनकि ती वेश्‍यागमनका सन्‍तान हुन्
    ।
  yor-yor: Èmi kò ní fi àánú mi hàn sí àwọn ọmọ rẹ̀ nítorí ọmọ àgbèrè ni wọ́n jẹ́.
  pes-OPCB: از فرزندان او چون فرزندان خودم مراقبت نخواهم کرد، زیرا آنها از آن من نیستند
    بلکه فرزندان مردان دیگری هستند.
  tgl-ULB: Hindi ako mahahabag sa kaniyang mga anak, sapagkat sila ay mga anak sa
    pagbebenta ng aliw.
  hui-hui: Ibunaga waneigini bedaru ti agali kayu yule taga nahaga wali ogoninaga
    waneiginidagola i̱na ti dara howa biamogo nabulebero. Wali biagoni ibugua lenego
    ogo, I̱ agali maru i̱ni hameledoru talima polebero. Agali uruni tigua i̱ tomo
    ibabi aga bulenebi ngialu ira olibe lini ibanebi waini ibabi hambu ngiaga, lene.
  mya-mya: သူ​၏​သား​သ​မီး​တို့​သည်​ပြည့်​တန်​ဆာ​မ ၏​သား​သ​မီး​များ​ဖြစ်​လာ​ကြ​သော​ကြောင့်
    ငါ​သည်​သူ​တို့​အား​သ​နား​ကြင်​နာ​မည် မ​ဟုတ်။-
  bod-N: ཡང་ངས་དེའི་བུ་ཕྲུག་རྣམས་ལ་སྙིང་རྗེ་བར་མི་བྱ་སྟེ། ཅིའི་ཕྱིར་ཞེ་ན། དེ་རྣམས་ནི་ལོག་གཡེམ་ལས་བྱུང་བ་ཡིན་ནོ།
    །
  sna-sna: Handizoratidzi vana vavo rudo, nokuti vana voufeve.
  spa-BLM: En efecto, con sus hijos no tendré piedad, porque son hijos de la infidelidad.
  cac-cac: Man̈ ol oc'paxlaj in c'ol d'ayex, yujto yune' ex ix d'a yajmulal.
  swh-ULB: Sitakuwa na rehema kwa watoto wake, kwa maana wao ni watoto wa ukahaba.
  bel-bel: І дзяцей яе не памілую, бо яны дзеці блуду.
  deu-ELBBK: 'Rechtet mit eurer Mutter, rechtet! – denn sie ist nicht meine Frau,
    und ich bin nicht ihr Mann – damit sie ihre Hurerei von ihrem Angesicht wegtue
    und ihren Ehebruch zwischen ihren Brüsten weg:'
  mbb-OT: Ne sikiyu is menge anak din, ne kenè ku egkehizuwan, su menge anak kew te
    vahi he mengungumpadi. Mekeeled-eled is mibeelan te iney niw he mid-anak keniyu.
    Migkaǥi pa sikandin te, ‘Edtelukunan ku is menge kumpadi ku he iyan mibeǥey kedì
    te keenen, wahig, menge manggad he welin wey linu, lana, wey vinu.’
  mal-2015: ഞാൻ അവളുടെ മക്കളോടു കരുണ കാണിക്കയില്ല; അവർ പരസംഗത്തിൽ ജനിച്ച മക്കളല്ലോ.
  rmc-rmc: „Čhavale, dovakeren tumara dake, dovakeren lake, bo imar nane miri romňi
    a me na som lakro rom. Mi preačhel te dživel andro lubipen a mi visarel pes andral
    peskro napačivaľiben!
  pes-OPV: و بر پسرانش رحمت نخواهم فرمود چونکه فرزندان زنا می‌باشند.
  ron-1924: Ну вой авя милэ де копиий ей, кэч сунт копий дин курвие.
  ben-OBCV: আমি তার ছেলেমেয়েদের প্রতি ভালোবাসা প্রদর্শন করব না, কারণ তারা ব্যভিচারের
    সন্তান।
  som-som: Haah, oo carruurteeda uma aan naxariisan doono, waayo, waa dhillo carruurteed.
  lat-VUC: Et filiorum illius non miserebor, quoniam filii fornicationum sunt.
  eng-ASVBT: Yea, upon her children will I have no mercy; for they are children of
    whoredom;
  ita-1885: E non abbia pietà de' suoi figliuoli; perciocchè son figliuoli di fornicazione.
  eng-LXXUP: 'Plead with your mother, plead: for she is not my wife, and I am not
    her husband: and I will remove her fornication out of my presence, and her adultery
    from between her breasts:'
  eng-ULB: I will not have any mercy on her children, for they are children of prostitution.
  spa-VBL: No tendré piedad de sus hijos porque son hijos de prostitución.
  fra-_FOB: Et que je n'aie point pitié de ses enfants, parce que ce sont des enfants
    de prostitution.
  mal-mal: ഞാൻ അവളുടെ മക്കളോട് കരുണ കാണിക്കുകയില്ല; അവർ പരസംഗത്തിൽ ജനിച്ച മക്കളല്ലോ.
  urd-GVR: Maiṅ us ke bachchoṅ par bhī rahm nahīṅ karūṅga, kyoṅki wuh zinākār bachche
    haiṅ.
  suz-BL: गो मेको आ तमी तौ आन कली आं दाक्‍स मकोंइक्‍नुङ। मारदे हना मेकोपुकी तेल्‍लेम
    पा थिशो आल बाक्‍नीम।
  eng-NOY: Upon her sons also I will not have pity, For they are the sons of lewdness.
  ita-1927: E non avrò pietà de’ suoi figliuoli, perché son figliuoli di prostituzione;
  ckb-ckb: بەزەییم بە منداڵەکانیدا نایەتەوە، چونکە زۆڵن.
  eng-BBE: And I will have no mercy on her children, for they are the children of
    her loose ways.
  kan-OKCV: ನಾನು ಅವಳ ಮಕ್ಕಳಿಗೂ ಸಹ ಪ್ರೀತಿ ತೋರಿಸುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ಅವರು ವ್ಯಭಿಚಾರದ ಮಕ್ಕಳಾಗಿದ್ದಾರೆ.
  tam-2017: அவளுடைய பிள்ளைகள் விபச்சாரப்பிள்ளைகளானதால் அவர்களுக்கு இரங்காதிருப்பேன்.
  spa-RV-1909: 'Ni tendré misericordia de sus hijos: porque son hijos de fornicaciones.'
  ron-BTF: Şi nu voi avea milă de copiii ei; fiindcă ei sunt copii ai curviilor.
  eng-WEBP: Indeed, on her children I will have no mercy, for they are children of
    unfaithfulness.
  eng-FBV: I will have no pity on her children because they are children of prostitution.
  nld-1939: Ook over haar kinderen ontferm Ik Mij niet; Want het zijn kinderen uit
    ontucht.
  nch-BL: Huan imasehualhua nopa tali amo niquintasojtas quej elisquía noconehua pampa
    eltoc quej ininconehua sequinoc tacame.
  vie-1934: Ta sẽ không thương xót con cái nó, vì ấy là con cái của sự gian dâm.
  hin-CV: मैं उसके बच्चों के प्रति प्रेम नहीं दिखाऊंगा, क्योंकि वे व्यभिचार से पैदा
    हुए बच्‍चे हैं.
  spa-BES: Y no tendré piedad de sus hijos, porque ellos son los hijos de sus prostituciones.
  tdx-tdx: Mifanjomora aman-drene’ areo; mifangatora; fa tsy tañanjombako, vaho tsy
    vali’e iraho. Aa le ampañafaho an-tarehe’e eo o hakarapiloa’eo naho añivo’ o fatroa’eo
    o hatsirimira’eo;
  tha-KJV: เราจะไม่​มี​ความสงสารต่​อบ​ุตรทั้งหลายของนาง เพราะว่าเขาทั้งหลายเป็นลูกของการเล่นชู้
  por-BR-2018: E não terei compaixão de seus filhos, porque são filhos de prostituições.
  deu-ELO: Und ihrer Kinder werde ich mich nicht erbarmen, weil sie Hurenkinder sind.
  eng-WYC-2018: And I shall not have mercy on the sons of her, for they be the sons
    of fornications; (And then I shall not have mercy on her children, for they be
    the children of adulteries, or of idolatries;)
  epo-epo: Ankaŭ ŝiajn infanojn Mi ne kompatus, ĉar ili estas infanoj de malĉasto;
  uig-PIN: Uning baliliriƣa rǝⱨim ⱪilmaymǝn, Qünki ular paⱨixiliklǝrdin tɵrǝlgǝn balilardur.
  beo-beo: '-'
  tpi-OTNT: Bai mi no ken givim bel bilong mi long ol pikinini bilong en, long wanem,
    ol i pikinini bilong wanpela pamukmeri
  hau-SA: Ba zan nuna wa ’ya’yanta ƙaunata ba, domin su ’ya’yan zina ne.
  uig-LAT: Uning balilirigha rehim qilmaymen, Chünki ular pahishiliklerdin törelgen
    balilardur.
  nde-nde: Kangiyikubonakalisa uthando lwami ebantwaneni bakhe, ngoba bangabantwana
    bobufebe.
  ton-ton: Pea ʻe ʻikai te u ʻaloʻofa ki heʻene fānau; he ko e fānau ʻae feʻauaki
    ʻakinautolu.
  ces-1613: Neslitoval bych se ani nad syny jejími, proto že jsou synové z smilstva.
  eng-WMB: Indeed, on her children I will have no mercy, for they are children of
    unfaithfulness.
  tam-TCV: நான் அவளது பிள்ளைகளில் அன்புகாட்டமாட்டேன். ஏனெனில் அவர்கள் வேசிப்பிள்ளைகள்.
  ceb-ULB: Dili ko kaluy-an ang iyang mga anak, tungod kay mga anak sila sa pagbaligyag
    dungog.
  pol-UBG: Nie zlituję się nad jej dziećmi, gdyż są dziećmi nierządu.
  agr-agr: Tuja niina uchiji aina duka mina uchigchau ainawai, nunak nii pegkegchaun
    takamak wekagas uchigmaju asamtai, wika ditanak wait anenjachagtatjai.
  kyc-kyc: Baa pamuku yulu pipala wane wanakepe dupwa mandeyamo dokona lao nambame
    epe kandakami nao kararo, leya.
  urd-GVU: مَیں اُس کے بچوں پر بھی رحم نہیں کروں گا، کیونکہ وہ زناکار بچے ہیں۔
  eng-OEBCW: And on her children I will have no pity, since they are children of adultery,
  deu-1912: und mich ihrer Kinder nicht erbarme, denn sie sind Hurenkinder;
  kan-2017: ಅವಳ ಮಕ್ಕಳನ್ನೂ ಕರುಣಿಸುವುದಿಲ್ಲ, ಅವರು ವ್ಯಭಿಚಾರದಿಂದ ಹುಟ್ಟಿದ ಮಕ್ಕಳಲ್ಲವೇ.
  yap-yap: Dab gu runguy pifak; ya yad fak fare pin nma falchuway’ ngak ni der tamra’,
  hlt-MCSB: Amih pumyoi ca rhoek mai te, a ca rhoek te khaw ka haidam mahpawh.
  mdy-ETH: ዞኦዜ ላኣሊፓ ናኣታ ዒዞኮ ሾይንቴሢሮ ናኣቶም ታኣኒ ሚጪንታዓኬ።
  twi-ASANTE: Merennɔ ne mma, ɛfiri sɛ wɔyɛ adwaman mma.
  eng-WEBU: Indeed, on her children I will have no mercy, for they are children of
    unfaithfulness.
  wal-wal: Eti shaaramuxeeppe yelettida naata gidido gishshau, taani i naatussi qarettikke.
  spa-PDDPT: y no me compadezca de sus hijos porque son hijos bastardos.
  gun-gun: Neĩ imemby kuery voi xee namboaxyi 'rã, itavy reia rupi ixy oguereko rire.
  agu-BL: Ej nin quil tz'el ink'ajab scye'j yi e' nitxajil, na ja chijal tan yi jopol
    wutzaji'n.
  ilo-ULB: Diakto kaasian dagiti annakna, gapu ta annak ida ti kinabalangkantis.
  kpg-kpg: Au ga hagalee dumaalia loo gi ana dama aanei, idimaa, digaula la nia dama
    ni di ahina mouli hai be di manu dono langaadia ai. Mee guu bida helekai ang gi
    deia boloo, ‘Au gaa hana gi baahi ogu ihoo daane, gei digaula ga gaamai agu meegai,
    mono wai, mono gahu gili siibi, mono gahu lenge, mono lolo olib, mono waini.’
  uig-ARA: ئۇنىڭ بالىلىرىغا رەھىم قىلمايمەن، چۈنكى ئۇلار پاھىشىلىكلەردىن تۆرەلگەن
    بالىلاردۇر.
  sus-sus: Wo xa wo nga Isirayila kalamu, barima n ma ginɛ mu a ra, a xa mɔri mu n
    fan na! A xa a xa langoeɲa maxiri see ba a yatagi ma, a a xa ɲɛngɛya maxiri see
    ba a xiɲɛe tagi.
  pon-2006: I sohte pahn mahkohng nah seri kan; iei irail serien lihen netiki paliwere
    men me soh namenek. Pein liho koasoia, “I pahn pwakihewei ei kerir kan—re kin
    kihong ie kisin mwenge oh pihl, likou wunen sihpw oh likou linen, lehn olip oh
    wain.”
  jae-jae: Aê oc taêc walô ênê gôlôac atom gebe nêŋ ŋam kêsêp mockaiŋo
  ksd-ksd: maia, pa ina mari ra umana natuna, tago a umana bul na nga diat.
  grc-BRENT: Κρίθητε πρὸς τὴν μητέρα ὑμῶν, κρίθητε, ὅτι αὕτη οὐ γυνή μου, καὶ ἐγὼ
    οὐκ ἀνὴρ αὐτῆς· καὶ ἐξαρῶ τὴν πορνείαν αὐτῆς ἐκ προσώπου μου, καὶ τὴν μοιχείαν
    αὐτῆς ἐκ μέσου μαστῶν αὐτῆς,
  ind-AYT: (2-3) Aku tidak akan mengasihani anak-anaknya, sebab mereka anak-anak dari
    persundalan.
  nya-nya: Sindidzaonetsa chikondi changa pa ana ake, chifukwa ndi ana a mʼchiwerewere.
  hrv-hrv: Podignite tužbu, podignite, protiv majke svoje, jer ona mi nije više žena,
    a ja joj muž više nisam. Nek' odbaci od sebe bludničenja i preljube izmeđ' svojih
    dojki,
  mps-mps: Te eno agai wai dabe homu dene me egobeo, magi baso meni, augwali te hale
    meni isąwai penani we me deligo wai dabe dao.
  tpi-tpi: Bai mi no ken givim bel bilong mi long ol pikinini bilong en, long wanem,
    ol i pikinini bilong wanpela pamukmeri
  dan-1931: Jeg ynkes ej over hendes Børn, fordi de er Horebørn;
  vie-OVCB: Ta cũng chẳng còn thương xót con cái nó, vì chúng đều là con cái mãi dâm.
  guj-2017: હું તેનાં સંતાન પર દયા રાખીશ નહિ, કેમ કે તેઓ એક ગણિકાનાં સંતાનો છે.
  pon-2006A: I sohte pahn mahkohng nah seri kan; iei irail serien lihen netiki paliwere
    men me soh namenek. Pein liho koasoia, “I pahn pwakihewei ei kerir kan—re kin
    kihong ie kisin mwenge oh pihl, likou wunen sihpw oh likou linen, lehn olip oh
    wain.”
  por-BRBSL: De fato, em seus filhos eu não terei misericórdia, pois eles são filhos
    da infidelidade.
  eng-OEBUS: And on her children I will have no pity, since they are children of adultery,
  cth-cth: A canaw haiyah cataca lah ao dawkvah kai ni ka pahren mahoeh.
  twi-twi: Merennɔ ne mma, efisɛ wɔyɛ aguaman mma.
  hlt-hlt: Amih pumyoi ca rhoek mai te, a ca rhoek te khaw ka haidam mahpawh.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́innɛ̀ Isidɑyɛɛribɛ kɛ dɔ̀: Sɛinnɛ̀ di yɔ̃. Sɛinnɛ̀ di yɔ̃,
    kɛ yɛ̃́ ò tɛ̃́nkɛ í túmɛ̀ m pokù, m mɛ n tɛ̃́nkɛ í tú o dɔù Yiɛ̀ nKuyie nkɛ tũ̀nnɛ
    yɛbɔkɛ̀ (Wéntɛ́ Isɑii 1:21, 23:17, Esekiɛri 16:15-43, 23:22-49). Wèe dɛitɛ o ììkɛ̀
    dɛ̀ɛ̀ bɛnkú ò dɔuti dɔutinɛ̀mɛ̀ bɛnitidɑɑbɛ̀ kɛ́dɛitɛ o mɛ sɑku mɛcɑnnimɛ̀ mɛ̀ɛ̀
    bɛnkú ò yùúkúmɛ̀ bɛnìtìdɑɑbɛ̀.'
  msy-2020: An boriba, me tuavimɨn amizim otezir boribar mɨn iti. Kamaghɨn amizɨ,
    kɨ an boribar apangkuvan kogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Ɩ́ kɑlǝnɑ mǝ too Ɩsɛɣɛlɩ, ɩ́ tɑɑ yele-ɩ. Mpi
    tɔ, ɩ tɑ kɛ mɑ ɑlʋ tɔtɔ, pǝ́cɔ́ mɑ tɑ kɛ ɩ pɑɑlʋ. Ɩ́ hɩɩsɩ tɛtɛlɑtǝtʋ cɑcɑɑsɩ
    kɛ ɩ ɩsɛntɑɑ, nɑ ɩ́ lǝsɩ wɑsɑŋkɑlǝtʋ kɛ ɩ tɑɑ.'
  azb-azb: Onun balalarına da rəhm etməyəcəyəm, Çünki onlar da xəyanət övladıdır.
  eng-DBY: And I will not have mercy upon her children; for they are the children
    of whoredoms.
  hin-2017: उसके बच्चों पर भी मैं कुछ दया न करूँगा, क्योंकि वे कुकर्म के बच्चे हैं।
  wol-KYG: «Tiiñal-leen seen ndey, tiiñal-leen ko, ndax moom du sama jabar, te man
    duma jëkkëram. Nee ko mu bàyyi gànctu te noppee tegoo màndargam njaaloo.
  eng-YLT: And her sons I do not pity, For sons of whoredoms [are] they,
  eng-WYC-2017: And I shall not have mercy on the sons of her, for they be the sons
    of fornications;
  eng-WMBB: Indeed, on her children I will have no mercy, for they are children of
    unfaithfulness.
  urd-GVH: मैं उसके बच्चों पर भी रहम नहीं करूँगा, क्योंकि वह ज़िनाकार बच्चे हैं।
  rug-rug: Lopu kote vata dogoro nia Arau sa Qua tataru koari nana koburu, sina na
    koburu pododi pa binarabarata.
  gaz-gaz: Isaan ijoollee ejjummaa waan taʼaniif, ani ijoollee isheetiif garaa hin
    laafu.
  fra-LSG: Plaidez, plaidez contre votre mère, car elle n’est point ma femme, et je
    ne suis point son mari! Qu’elle ôte de sa face ses prostitutions, et de son sein
    ses adultères!
  gnn-gnn: Yo, yakana ŋarra yurru mel‐wuyundja ŋuriki nhanukalaŋuwu yumurrku'wunydja,
    liŋgu ŋunhinydjayi yumurrku' wiripu‐guḻku'wuna ḏarramuwurruŋgu, yakana ŋarrakunydja,
    liŋgu ŋuriŋi walalaŋgala ŋäṉḏi'mirriŋuwala, ŋunhi ŋayi yukurrana djäma ŋunhiyi
    marramba' rom.
  yal-yal: Ɛ ɛ nga Isirayila maxadi, ɛ a maxadi, amasɔtɔ n ma ɲaxalan mi fa a ra,
    a xɛmɛ mi fa n na! A xa yalunde maxidi seene ba a yɛtagin ma, a yanga maxidi seene
    ba a xiɲɛ longonna ra.
  haw-1868: Aole au e aloha aku i kana poe keiki, No ka mea, he poe keiki lakou na
    ka moe kolohe.
  arb-NAV: وَلا أَرْحَمُ أَبْنَاءَهَا لأَنَّهُمْ أَوْلادُ زِنىً.
  ewe-ewe: Nyemakpɔ nublanui na viawo o, elabena wonye ahasiviwo.
  eng-LEE: (2:6) And upon her children will I not have mercy; for they are children
    of prostitution;
  asm-FB: মই তাইৰ ল’ৰা-ছোৱালীবোৰক দয়া নকৰিম; কাৰণ তেওঁলোক বেশ্যাৰ সন্তান।
  sus-A: وٌ شَ وٌ نفَ عِسِرَيِلَ كَلَمُ، بَرِ مَ ﭑ مَ فِنّ مُ عَ رَ، عَ شَ مْرِ مُ
    ﭑ قَن نَ! عَ شَ عَ شَ لَنفٌيحَ مَشِرِ سٍيٍ بَ عَ يَتَفِ مَ، عَ عَ شَ حّنفّيَ مَشِرِ
    سٍيٍ بَ عَ شِحّيٍ تَفِ.
  fra-SBL: En effet, je n'aurai aucune pitié pour ses enfants, car ils sont les enfants
    de l'infidélité.
  hbo-hbo: רִ֤יבוּ בְאִמְּכֶם֙ רִ֔יבוּ כִּֽי־הִיא֙ לֹ֣א אִשְׁתִּ֔י וְאָנֹכִ֖י לֹ֣א
    אִישָׁ֑הּ וְתָסֵ֤ר זְנוּנֶ֙יהָ֙ מִפָּנֶ֔יה וְנַאֲפוּפֶ֖יהָ מִבֵּ֥ין שָׁדֶֽיהָ׃
  kik-kik: Ndikaiguĩra ciana ciake tha, tondũ nĩ ciana cia ũtharia.
  fra-NCL: Plaidez contre votre mère, plaidez ! car elle n’est plus ma femme, et moi
    je ne suis plus son mari. Qu’elle éloigne de sa face ses prostitutions, et ses
    adultères du milieu de ses seins,
  cek-AK: Nihcae loe tangzat zaw kami ih caa ah oh o pongah, a caanawk nuiah tahmenhaih
    ka tawn mak ai.
  cuk-cuk: An e-mimmigan wile dakosulid, ade, gambasaed-mimmiganad.
  uig-CYR: Униң балилириға рәһим қилмаймән, Чүнки улар паһишиликләрдин төрәлгән балилардур.
  tel-2017: ఆమె పిల్లల మీద జాలి చూపను. ఎందుకంటే దాని పిల్లలు వ్యభిచారం వల్ల పుట్టినవారు.
  hat-BSA: Anplis, Mwen p ap fè mizerikòd sou pitit li yo, akoz yo se pitit a pwostitiye.
  kos-kos: Nga fah tia pakomuta tulik natul, mweyen elos tulik nutin sie mutan kosro.
  hbo-WLC: רִ֤יבוּ בְאִמְּכֶם֙ רִ֔יבוּ כִּֽי־הִיא֙ לֹ֣א אִשְׁתִּ֔י וְאָנֹכִ֖י לֹ֣א
    אִישָׁ֑הּ וְתָסֵ֤ר זְנוּנֶ֙יהָ֙ מִפָּנֶ֔יה וְנַאֲפוּפֶ֖יהָ מִבֵּ֥ין שָׁדֶֽיהָ׃
  ibo-ibo: Agaghị m egosi ụmụ ya ebere m, nʼihi na ha bụ ụmụ a kwatara nʼiko.
  ory-ory: ଆହୁରି, ଆମ୍ଭେ ତାହାର ସନ୍ତାନଗଣ ପ୍ରତି ଦୟା କରିବା ନାହିଁ, କାରଣ ସେମାନେ ବେଶ୍ୟାଚାରରୁ
    ଜାତ ସନ୍ତାନ।
  chk-chk: Üsap pwal tongei nöün kana, pun ir nöün eman fin lisowu.
  rop-rop: En ai kaan laigim im biginini olabat du, dumaji olabat mami oldei dumbat
    detlot nogudbala ting.
  ukr-1871: І дїтей її я не помилую, бо вони дїти блудницькі.
  deu-1951: (02-6) Und ihrer Kinder werde ich mich nicht erbarmen, weil sie Hurenkinder
    sind.
  eng-JPS: (2-6) And I will not have compassion upon her children; for they are children
    of harlotry.
  srp-1865: I neæu se smilovati na djecu njezinu, jer su kopilad.
  lug-lug: Sirilaga kwagala kwange eri abaana be, kubanga baana ba bwenzi.
  heb-heb: ואת בניה לא ארחם כי בני זנונים המה׃
  ben-IRV: আমি তার সন্তানদের প্রতি কোন দয়া করব না, কারণ তারা ব্যভিচারের সন্তান।
  pan-pan: ਮੈਂ ਉਹ ਦੇ ਬੱਚਿਆਂ ਉੱਤੇ ਰਹਿਮ ਨਾ ਕਰਾਂਗਾ, ਕਿਉਂ ਜੋ ਉਹ ਵਿਭਚਾਰ ਦੇ ਬੱਚੇ ਹਨ।
  mya-JVB: သူ ၏သားသမီး တို့သည် သူ မျောက်မထား ၍ ရသောသားသမီး ဖြစ်သောကြောင့် သူတို့ကို
    ငါမ သနား မစုံမက်ဘဲ နေမည်။
  hmo-hmo: Lau ese iena natuna do lau lalokau henia lasi, badina idia be ariara hahine
    ta ena natuna, ia be mai ena hemarai lasi.
  urd-urd: मैं उसके बच्चों पर रहम न करूँगा, क्यूँकि वह हलालज़ादे नहीं हैं।
  rus-SYN: И детей ее не помилую, потому что они дети блуда.
  bqc-SIM: Isailiↄ, à zↄadↄ á dawa, à zↄadↄwà, asa ma nↄn aà ũ lↄo, mɛ́ aà
    zã́n ma ũ lↄo. Aà káaluakaa bↄ a wɛ́ɛ, i mikɛ̃ gbãsĩkɛawa.
  tcz-CHONGTHU: Achate jouse jong kangailut louhel ding ahi, ajeh chu ahung kigil’uva
    kon’a notia hung kigil ahitauve
  mar-mar: तिची मुले वेश्यावृत्तीमुळे असल्याने मी कसलीच दया त्यांच्यावर करणार नाही.
  qub-qub: Wamrancunatapis manami cuyapäshäpächu. Chay wamrancunaga caycan jucwan-jucwan
    cacushanpitami.
  bqp-bqp: Nɛn bibu, i bɛɛn mɛro tɑɑrɛ wɛ̃ɛyɔ, domi u ǹ mɑɑ sɑ̃ɑ nɛn kurɔ, mɛyɑ nɑ
    ǹ mɑɑ sɑ̃ɑ win durɔ. I nùn sɔ̃ɔwɔ u de u win durɔ dɑmɑ nɔni yi wunɑ, kpɑ u sɑkɑrɑ
    kookoosu wunɑ win gɔ̃run di.
  hat-hat: Mwen p'ap gen pitye pou pitit li yo non plis. Paske yo se pitit yon fanm
    ki nan jennès.
  eng-BSB: I will have no compassion on her children, because they are the children
    of adultery.
  eng-WEBPB: Indeed, on her children I will have no mercy, for they are children of
    unfaithfulness.
  kbq-kbq: Hagi Nagra mofavre'aramina nasunkura huozmantegahue. Na'ankure agra monkote
    huno vano nehuno, kase zmante'nea mofavrerami mani'naze.
  nhe-BL: Huan itlacajhua nopa tlali ax niquintlasojtlas queja elisquía noconehua
    pampa eltoc queja yajuanti ininconehua sequinoc tlacame.
  gub-BL: Napuhareko kwaw imemyr ihe wà nehe. Ta'e kuzàwyzài imemyr romo wanekon wà
    xe.
  eng-DRA: 'And I will not have mercy on her children: for they are the children of
    fornications.'
