verse: HOS.002.001
translations:
  mal-C: “അന്നു നിങ്ങൾ നിങ്ങളുടെ സഹോദരന്മാരെ, ‘അമ്മീ’ എന്നും സഹോദരിമാരെ ‘രൂഹമാ’ എന്നും
    വിളിക്കുക.
  deu-TKW: 'Es soll aber die Zahl der Israeliten dem Sande des Meeres gleich werden,
    der sich nicht messen und nicht zählen läßt. Und statt daß man von ihnen sagt:
    Ihr seid Nichtmeinvolk! soll man sie Söhne des lebendigen Gottes nennen!'
  lin-lin: 'Nzokande, bana ya Isalaele bakozala ebele lokola zelo ya ebale monene,
    oyo bakoki komeka to kotanga te ; kaka na esika oyo balobaki na bango : « Bozali
    bato na ngai te, » bakokoma kobenga bango « bana na Nzambe na bomoi. »'
  eng-LSV: “Say to your brothers—Ammi, || And to your sisters—Ruhamah.
  eng-GNV: Say vnto your brethren, Ammi, and to your sisters, Ruhamah,
  eng-WEBSTER: Say ye to your brethren, Ammi; and to your sisters, Ruhamah.
  nhw-BL: “Ipan nopa tonali amotlaca icnihua tiquintocaxtis Ammi [2:1 Ammi quinequi
    quiijtos ‘Nomasehualhua’.] huan amosihua icnihua tiquintocaxtis Ruhama [2:1 Ruhama
    quinequi quiijtos ‘Toteco quitlasojtla’.].
  swh-ONEN: “Waambie ndugu zako, ‘Watu wangu,’ na pia waambie dada zako, ‘Wapendwa
    wangu.’
  bba-bba: Yinni Gusunɔ u Osee sɔ̃ɔwɑ u nɛɛ, sɑɑ yɑ sisi yè sɔɔ Isirelibɑ bɑ koo dɑbiɑ
    nɡe nim wɔ̃kun yɑni sɛɛri. Bɑ ǹ kpɛ̃ bu ben ɡeeru ɡɑri. Mi bɑ ku rɑ rɑɑ bu soku
    nɛn tɔmbu, miyɑ bɑ koo bu soku nɛ Gusunɔ, Yinni wɑson bibu.
  eng-KJVCPB: Say ye unto your brethren, Ammi; And to your sisters, Ruhamah.
  luo-luo: “Luonguru oweteu ni ‘Joga,’ kendo luonguru nyimineu ni ‘Joma ahero.’ ”
  meu-meu: Tadikamamui ba hamaorodia, baoto “Egu bese”, bona taihumui ba hamaorodia,
    baoto “Hebogahisi vada e davaria”.
  npi-ULB: आफ्‍ना दाजुभाइलाई ‘मेरा मानिसहरू’ र आफ्ना दिदीबहिनीलाई ‘तिमीहरूलाई कृपा
    गरिएको छ’ भन ।”
  yor-yor: “Sọ fún àwọn arákùnrin rẹ, ‘Ènìyàn mi,’ kí o sì wí fún àwọn arábìnrin rẹ
    ‘Àyànfẹ́ mi.’
  pes-OPCB: در آن روز برادران خود را عَمّی یعنی «قوم من» و خواهران خود را روحامه یعنی
    «محبوبان من» خواهی خواند.
  tgl-ULB: Sabihin ninyo sa inyong mga kapatid na lalaki, 'Aking mga tao!' at sa inyong
    mga kapatid na babae, 'Pinakitaan kayo ng habag.'”
  hui-hui: Ani howa Isaraele wali agali ti aria karuhondo bi ogodagua lalimu. Tí Ngode
    Datagaliwabenaga wali agali kami. Tí Anduane Homogohanda Gubaliniore Henego kami,
    lalimu.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​သည်​ဣ​သ​ရေ​လ​နိုင်​ငံ သား​ချင်း​တို့​အား``ဘု​ရား​သ​ခင်​၏​လူ​စု''
    ဟူ​၍​လည်း​ကောင်း၊ ``ထာ​ဝ​ရ​ဘု​ရား​သ​နား ကြင်​နာ​သူ​များ'' ဟူ​၍​လည်း​ကောင်း​ကင်​ပွန်း
    တပ်​ခေါ်​ကြ​လော့။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་གི་སྤུན་ཟླ་རྣམས་ལ་ཨམ་མཱེ་ཞེས་དང་། ལྕམ་སྲིང་རྣམས་ལ་རུ་ཧ་མ་
    ཞེས་བོས་ཤིག
  sna-sna: “Uti kuvanunʼuna vako, ‘Vanhu vangu,’ nokuhanzvadzi dzako ‘vadikanwa vangu.’ ”
  spa-BLM: '“Di a tus hermanos: “¡Pueblo mío!” y a tus hermanas: “¡Mi amada!”'
  cac-cac: 'Al d''a eb'' etchon̈ab'' icha tic: Schon̈ab'' Dios caji, xajan on̈ yuuj,
    xa chi, xchi Jehová.'
  swh-ULB: Waambie ndugu zenu wanaume, 'Watu wangu!' na kwa dada zako, 'umeonyeshwa
    huruma.'”
  bel-bel: 'Кажэце братам вашым: Мой народ, і сёстрам вашым: Памілаваная.'
  deu-ELBBK: 'Doch die Zahl der Kinder Israel wird sein wie der Sand des Meeres, der
    nicht gemessen und nicht gezählt werden kann; und es wird geschehen, an dem Ort,
    wo zu ihnen gesagt wurde: Ihr seid nicht mein Volk!, wird zu ihnen gesagt werden:
    Kinder des lebendigen Gottes.'
  mbb-OT: “Umbe tewaǥa niw is iring niw he menge Israilihanen te menge ‘Etew Ku’ wey
    ‘Ingkehizu Ku.’ ”
  mal-2015: നിങ്ങളുടെ സഹോദരന്മാർക്കു അമ്മീ (എന്റെ ജനം) എന്നും നിങ്ങളുടെ സഹോദരിമാർക്കു
    രൂഹമാ (കരുണ ലഭിച്ചവൾ) എന്നും പേർ വിളിപ്പിൻ.
  rmc-rmc: '„Ale jekhvar ena o Izraeliti ajci but sar e poši paš o moros, so pes na
    del te zrachinel aňi te zgenel. A pre oda than, kaj lenge sas phendo: ‚Na san
    mire manuša,‘ lenge jekhvar ela phendo: ‚Tumen san o čhave le džide Devleskre.‘'
  pes-OPV: به برادران خود عمی بگویید و به خواهران خویش روحامه!
  ron-1924: Зичець фрацилор воштри Ами ши сурорилор воастре Рухама!
  ben-OBCV: “তোমাদের ভাইদের বলো, ‘আমার প্রজা’ এবং তোমাদের বোনেদের বলো, ‘আমার প্রিয়পাত্রী।’
  som-som: Waxaad wiilasha walaalihiinna ah ku tidhaahdaan, Cammii, gabdhaha walaalihiinna
    ahna waxaad ku tidhaahdaan, Ruxaamaah.
  lat-VUC: 'Dicite fratribus vestris: Populus meus; et sorori vestræ: Misericordiam
    consecuta.'
  eng-ASVBT: Say ye unto your brethren, Ammi; and to your sisters, Ruhamah.
  ita-1885: 'Dite a'' vostri fratelli: Ammi; ed alle vostre sorelle: Ruhama.'
  eng-LXXUP: Yet the number of the children of Israel was as the sand of the sea,
    which shall not be measured nor numbered; and it shall come to pass, that in the
    place where it was said to them, Ye are not my people, even they shall be called
    the sons of the living God.
  eng-ULB: Say to your brothers, 'My people!' and to your sisters, 'You have been
    shown compassion.'”
  spa-VBL: “Ese día llamarás a tus hermanos Ammi, y a tus hermanas Ruhama.
  fra-_FOB: 'Dites à vos frères: Ammi (mon peuple)! et à vos sœurs: Ruchama (dont
    on a pitié)!'
  mal-mal: നിങ്ങളുടെ സഹോദരന്മാർക്ക് അമ്മീ എന്നും നിങ്ങളുടെ സഹോദരിമാർക്ക് രൂഹമാ എന്നും
    പേര് വിളിക്കുവിൻ.
  urd-GVR: Us waqt apne bhāiyoṅ kā nām Ammī yānī ‘Merī Qaum’ aur apnī bahnoṅ kā nām
    Ruhāmā yānī ‘Jis par Rahm Kiyā Gayā Ho’ rakho.
  suz-BL: मिनु परमप्रभुमी “गेपुकी आंम लोक्‍ब आन कली ‘गे आं मुर बाक्‍नीनी’ देनीन। मिनु
    इन समी आन कली ‘आं दाक्‍शो समी’ देनीन। होसे १:१९; होसे १:६
  eng-NOY: Call ye your brethren My-people; and your sisters Pitied.
  ita-1927: 'Dite ai vostri fratelli: “Ammi!” e alle vostre sorelle “Ruhama!”'
  ckb-ckb: '«بە براکانتان بڵێن: ”گەلی من،“ و بە خوشکەکانتان: ”بەر بەزەیی کەوتوو.“'
  eng-BBE: Say to your brothers, Ammi; and to your sisters, Ruhamah.
  kan-OKCV: “ನಿನ್ನ ಸಹೋದರರಿಗೆ, ‘ನನ್ನ ಜನರೇ’ ಎಂದೂ ನಿಮ್ಮ ಸಹೋದರಿಯರಿಗೆ, ‘ನನ್ನ ಪ್ರಿಯರೇ’ ಎಂದೂ
    ಹೇಳಿರಿ.
  tam-2017: உங்கள் சகோதரர்களைப்பார்த்து அம்மீ என்றும், உங்கள் சகோதரிகளைப்பார்த்து
    ருகாமா என்றும் சொல்லுங்கள்.
  spa-RV-1909: 'DECID á vuestros hermanos, Ammi, y á vuestras hermanas, Ruhama:'
  ron-BTF: 'Spuneţi fraţilor voştri: Ami; şi surorilor voastre: Ruhama.'
  eng-WEBP: “Say to your brothers, ‘My people!’ and to your sisters, ‘My loved one!’
  eng-FBV: “On that day you will call your brothers Ammi, and you will call your sisters
    Ruhamah.
  nld-1939: 'Uw broeder zal men noemen: “Mijn volk”; Uw zuster: “Ontferming”!'
  nch-BL: “Ipan nopa tonali amotaca icnihua tiquintocaxtis Ammi huan amosihua icnihua
    tiquintocaxtis Ruhama.
  vie-1934: Hãy xưng anh em các ngươi là Am-mi; và chị em các ngươi là Ru-ha-ma.
  hin-CV: “अपने भाइयों से कहो, ‘मेरे लोग,’ और अपनी बहनों से कहो, ‘मेरे प्रिय लोग.’
  spa-BES: Di a tus hermanos, Ammi; y a tus hermanas, Ruhama.
  tdx-tdx: Fe mbe ho mira amo fasen-driakeo ty ia’ o ana’ Israeleo, ze tsy ho mete
    zeheñe ndra iaheñe; ie amy zay, amy tane nanoañe ama’ areo te Tsy ondatiko nahareoy,
    ty hafetse am’ iereo te Anan’ Añahare Veloñe.
  tha-KJV: “จงเรียกน้องชายของเจ้าว่า ‘อัมมี’ จงเรียกน้องสาวของเจ้าว่า ‘รุหะมาห์’
  por-BR-2018: 'Dizei a vossos irmãos: Meu Povo, e vossas irmãs: Amada.'
  deu-ELO: 'Sprechet zu euren Brüdern: Mein Volk, und zu euren Schwestern: Begnadigte.'
  eng-WYC-2018: Say ye to your brethren, They be my people; and to your sister(s),
    That (that) hath gotten mercy, (Say ye to your brothers, They be Ammi, or My People;
    and to your sisters, Ruhamah, or Ye be loved.)
  epo-epo: Nomu viajn fratojn Mia popolo, kaj viajn fratinojn Kompatataj.
  uig-PIN: — Ananglarƣa dǝwayimni yǝtküzüp, uning bilǝn dǝwalixinglar; qünki u Mening
    ayalim ǝmǝs wǝ Mǝn uning eri ǝmǝs; u paⱨixilik turⱪini qirayidin, zinahorluⱪ ⱨalǝtlirini
    kɵksining arisidin yaⱪatsun!
  beo-beo: “Amaiba:le, dia na:iyado Isala:ili dunu ilima amo dio asulima, “Gode Ea
    fi dunu” amola “Hina Gode da ilima asigisa.”
  tpi-OTNT: Nau yupela i mas kolim ol wanblut bilong yupela Israel olsem, Yupela I
    Manmeri Bilong God, na God I Laikim Yupela Tumas.
  hau-SA: “Ka ce da ’yan’uwanka maza, ‘Mutanena,’ ka kuma ce da ’yan’uwanka mata,
    ‘Ƙaunatacciyata.’
  uig-LAT: — Ananglargha dewayimni yetküzüp, uning bilen dewalishinglar; chünki u
    Méning ayalim emes we Men uning éri emes; u pahishilik turqini chirayidin, zinaxorluq
    haletlirini köksining arisidin yaqatsun!
  nde-nde: “Tshono kubafowenu uthi, ‘Bantu bami,’ ngabodadewenu uthi, ‘Bathandekayo
    bami.’ ”
  ton-ton: “Ke ke pehē ki ho ngaahi tokoua, ‘Ko ʻAmi,’ pea ki ho ngaahi tuofefine,
    ‘ko Luhama.’
  ces-1613: 'Rcete bratřím vašim: Ó lide můj, a sestrám vašim: Ó milosrdenství došlá.'
  eng-WMB: “Say to your brothers, ‘My people!’ and to your sisters, ‘My loved one!’
  tam-TCV: “அந்நாளிலே உங்கள் சகோதரர்களைப் பார்த்து, ‘நீங்கள் என் மக்கள்’ என்றும்,
    உங்கள் சகோதரிகளைப் பார்த்து, ‘என் அன்புக்குரியவள்’ என்றும் சொல்லுங்கள்.
  ceb-ULB: Ingna ang imong mga igsoong lalaki, 'Akong katawhan!' ug ngadto sa imong
    mga igsoong babaye, 'Gikaluy-an kamo.'”
  pol-UBG: 'Mówcie swoim braciom: Ammi, i swoim siostrom, Ruchama!'
  agr-agr: 'Nunik atumi yatsum aidau waketug kaunawagmatai atum chichagkujum: “Apajuín
    aentsji aidau” titinaitjume. Untsu nuwa aidau chichagkujum: “Wait anenjamu aidau”
    titinaitjume.'
  kyc-kyc: Dokona lao nakamana Isaraele yango dupwa kando Anatunya wambu ingyuo karaminyi
    lare Kamongo dokome mona reto karamoŋo, lare.
  urd-GVU: اُس وقت اپنے بھائیوں کا نام عمی یعنی ’میری قوم‘ اور اپنی بہنوں کا نام رُحامہ
    یعنی ’جس پر رحم کیا گیا ہو‘ رکھو۔
  eng-OEBCW: So call your brothers, My People, and your sisters, Compassion.
  deu-1912: Sagt euren Brüdern, sie seien mein Volk, und zu eurer Schwester, sie sei
    in Gnaden.
  kan-2017: ನಿಮ್ಮ ಸಹೋದರರನ್ನು “ಅಮ್ಮಿ” ಎಂದು, ನಿಮ್ಮ ಸಹೋದರಿಯರನ್ನು “ರುಹಾಮ” ಎಂದು ಕರೆಯಿರಿ.
  yap-yap: Ere gimed piyu Israel e ngu’um pininged pi walagmed ni girdi’ nu Israel
    ni nge lungumed, “Girdi’ ku Got,” ma ngki lungumed, “Ke t’ufegrad Somol!”
  hlt-MCSB: Na manuca rhoek te, 'Ka pilnam, na ngannu rhoek te 'Kan haidam 'ti nah.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሶ ማዔ ዒንሢኮ ጌርሲንሢኮ ሱንፆ «ዓሚ» ጌሮንሢ ሱንፆ «ሩሃማ» ጌይ ጌሡዋቴ።
  twi-ASANTE: “Frɛ wo nuammarimanom ‘Me nkurɔfoɔ’ na frɛ wo nuammaanom ‘Mʼadɔfoɔ.’ ”
  eng-WEBU: “Say to your brothers, ‘My people!’ and to your sisters, ‘My loved one!’
  wal-wal: “Intte ishantta, ‘GODAI inttena, “Ta asa” yaagees’ yaagite. Qassi intte
    michcheta, ‘GODAI inttena, “Taani intteyyo qarettais” yaagees’ yaagite.
  spa-PDDPT: Llamen a sus hermanos Ammi, y a sus hermanas Ruhama.
  gun-gun: — Ha'e gui penderyvy kuery pe “Xevygua kuery” peje 'rã, ha'e rã penereindy
    kuery pe ma “Omboaxypy” peje.
  agu-BL: 'Ej nin scyale'' tzuntz squibil quib: “O'' len tanum Kataj Ryos jalu''.”
    Nin yi e'' xna''n scyale'': “Na el k''ajab Kataj Ryos ske''j jalu''.”'
  ilo-ULB: Ibagayo kadagiti kakabsatyo a lallaki, 'Dagiti tattaok!' ken kadagiti kakabsatyo
    a babbai, ''Naipakitan kadakayo ti asi.'''
  kpg-kpg: “Gahia digau ala e dau gi Israel boloo, ‘Nia daangada ni God’ mo ‘Nia daangada
    a God e aloho ai’.
  uig-ARA: ــ ئاناڭلارغا دەۋايىمنى يەتكۈزۈپ، ئۇنىڭ بىلەن دەۋالىشىڭلار؛ چۈنكى ئۇ مېنىڭ
    ئايالىم ئەمەس ۋە مەن ئۇنىڭ ئېرى ئەمەس؛ ئۇ پاھىشىلىك تۇرقىنى چىرايىدىن، زىناخورلۇق
    ھالەتلىرىنى كۆكسىنىڭ ئارىسىدىن ياقاتسۇن!
  sus-sus: Isirayilakae fama nɛ wuyade alɔ baa dɛ ra mɛyɛnyi, naxan mu nɔma maniyade,
    naxan mu nɔma kɔntide. Singe ra, a nu a falama e bɛ dɛnnaxɛ, «N ma ɲama mu wo
    ra,» a a falama nɛ e bɛ, «Ala Ɲiɲɛ xa die.»
  pon-2006: Eri, kihong eden iengomwail mehn Israel kan “Sapwellimen Koht Aramas”
    oh “Me Kaun-o ketin Poakohng.”
  jae-jae: Amboac tonaŋ asam nêm lasitêwai gebe “Anôtônê lau” ma lômio gebe “Apômtaunê
    taê walô.”
  ksd-ksd: Avat a vatang ra umana tura i vavat ba Ami; ma ra umana tai vavat ba Rukama.
  grc-BRENT: Καὶ ἦν ὁ ἀριθμὸς τῶν υἱῶν Ἰσραὴλ, ὡς ἡ ἄμμος τῆς θαλάσσης, ἣ οὐκ ἐκμετρηθήσεται,
    οὐδὲ ἐξαριθμηθήσεται· καὶ ἔσται, ἐν τῷ τόπῳ, οὗ ἐῤῥέθη αὐτοῖς, οὐ λαός μου ὑμεῖς,
    κληθήσονται καὶ αὐτοὶ υἱοὶ Θεοῦ ζῶντος.
  ind-AYT: (1-12) Katakanlah kepada saudara laki-lakimu, “Ami,” dan kepada saudari
    perempuanmu, “Ruhama.”
  nya-nya: “Nena kwa abale ako kuti, ‘Ndinu anthu anga,’ kwa alongo ako kuti ‘Ndinu
    okondedwa anga.’ ”
  hrv-hrv: '“A djece Izraelove bit će brojem k''o pijeska u moru što se izmjerit''
    ne može ni izbrojit''. Umjesto da im govore: ''Vi niste moj narod,'' zvat će ih:
    ''Sinovi Boga živoga.'''
  mps-mps: “Megi dagego duga deli kaneme hani Israel dabe nogi eyu, e tama tiwai waiąo,
    ‘Dage te Godigo We Bidi Dao, tama Godigo Dage Godolo Mu Yai Dao,’ te po wao,”
    Genuai Bidigo Hoseabolo te po wai.
  tpi-tpi: Nau yupela i mas kolim ol wanblut bilong yupela Israel olsem, Yupela I
    Manmeri Bilong God, na God I Laikim Yupela Tumas.
  dan-1931: Kald eders Broder Mit-Folk og eders søster nåderig.
  vie-OVCB: “Trong ngày đó, Ta sẽ gọi các anh em ngươi là Am-mi—‘dân Ta.’ Và Ta sẽ
    gọi chị em ngươi là Ra-ha-ma—‘Người Ta thương.’”
  guj-2017: “મારા લોકો! તમારા ભાઈઓને આમ્મી અને, તમારી બહેનોને રૂહામા કહીને બોલાવો,
    “તું તેના પર દયા રાખશે.”
  pon-2006A: Eri, kihong eden iengomwail mehn Israel kan “Sapwellimen Koht Aramas”
    oh “Me Kaun-o ketin Poakohng.”
  por-BRBSL: '“Diga a seus irmãos: “Meu povo! e a suas irmãs, “Minha amada!”.'
  eng-OEBUS: So call your brothers, My People, and your sisters, Compassion.
  cth-cth: Na hmaunawnghanaw hah ka tami telah thoseh, na tawncanunaw hah ka pahren
    e ka canu telah thoseh bout ka kaw han.
  twi-twi: “Frɛ wo nuabarimanom, ‘Me nkurɔfo’ na frɛ wo nuabeanom, ‘Mʼadɔfo.’ ”
  hlt-hlt: Na manuca rhoek te, 'Ka pilnam, na ngannu rhoek te 'Kan haidam 'ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Diyiè mɑrì bo mbo kɛ̀ Isidɑyɛɛribɛɛ sṹṹ ndɑ̀mɛ́ɛ̀rì
    nùù kó mubirímú kɔ̃mɛ, kɛ bɑ́ ndò nkɛ́nɑ kɛ́kɑɑ nkɛ́deè. Bɛ̀ do bɛ̀ yu dɛ̀ kɛ
    tú bɛkpɑ́kpɑ̀rìbɛ̀, bɛ̀ bo bɛ̀ yu dɛ kɛ dɔ̀: Kuyie nfòùkù kó ibí.'
  msy-2020: Datɨrɨghɨn, ia Israelia, uan adarazigh nɨghnɨgh, ziar kamning me darɨgh,
    “Ia Godɨn Gumazamizibara,” ko “God Bar Ia Gifonge.”
  dop-dop: Amɑ kʋyɑkʋ nɑkʋlɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɑ́ lɑ pɑɣɑʋ kɛ sɔsɔm. Pɑɑ wɛɛ ɩsɩɩ lʋm
    nɔɣɔ kɑnyǝŋɑ. Hɑlɩ pɑ kɑɑ pǝsɩ pɑ kɑlʋɣʋ. Wɑɑtʋ ɩnɩ Ɩsɔ weesuɣu tʋ mɑ́ mɑ kɑɑ
    tɑsɑ yɔɣɔtʋɣʋ sɩ, pɑ tɑ kɛ mɑ yǝlɑɑ. Mɑɑ yɑɑ-wɛɣɛ mɑ pǝyɑlɑɑ kɛ́.
  azb-azb: Qardaşlarınızı “xalqım”, bacılarınızı isə “mərhəmət tapmış” deyə çağırın.
  eng-DBY: Say unto your brethren Ammi; and to your sisters, Ruhamah.
  hin-2017: इसलिए तुम लोग अपने भाइयों से अम्मी और अपनी बहनों से रुहामा कहो। (1 पत.
    2:10)
  wol-KYG: '«Du tere askanu Israyil tollu ni suufas géej. Deesu ko mana natt mbaa
    di ko waññ, te foofa ñu leen noon: “Yeen, dungeen sama ñoñ,” fa lees leen naa:
    “Yeenay doomi Yàlla jiy dund.”'
  eng-YLT: '''Say ye to your brethren — Ammi, And to your sisters — Ruhamah.'
  eng-WYC-2017: Say ye to your brethren, They be my people; and to your sisters, That
    that hath gotten mercy,
  eng-WMBB: “Say to your brothers, ‘My people!’ and to your sisters, ‘My loved one!’
  urd-GVH: उस वक़्त अपने भाइयों का नाम अम्मी यानी ‘मेरी क़ौम’ और अपनी बहनों का नाम
    रुहामा यानी ‘जिस पर रहम किया गया हो’ रखो।
  rug-rug: Zama la guahe koari tasimu koreo, ‘Qua tinoni,’ meke koari tasimu vineki,
    ‘Sarini pu tataru ni Rau.’ ”
  gaz-gaz: “Obboloota keessaniin, ‘Saba koo’ obboleettota keessaniin immoo, ‘Jaallatamtuu
    koo’ jedhaa.
  fra-LSG: 'Cependant le nombre des enfants d’Israël sera comme le sable de la mer,
    qui ne peut ni se mesurer ni se compter; et au lieu qu’on leur disait: Vous n’êtes
    pas mon peuple! On leur dira: Fils du Dieu vivant!'
  gnn-gnn: “Yo, ŋulinyaramirriyuyi nhuma yurru yäku‐ḻakaramanydja ŋunhiyi nhumalaŋgu
    wäwa'mirriŋunha Yitjuralnhanydja walalanha bitjanna ‘Godkuna nhanŋuwaynha yolŋu'‐yulŋu
    yana’, ga wiripunydja yäku yurru ‘Goŋmirriyanhara Garraywuŋuna.’”
  yal-yal: “Koni, Isirayila kaane fama wuyadeni ayi nɛn alo baan mɛɲɛnsinna naxan
    mi ligɛ, a mi yatɛ. A yi a falama e xa mɛnna nin, a naxa, ‘N ma yamaan mi ɛ ra!’
    Koni e fa xili bama nɛn mɛnni, ‘Habadan Alaa diine.’ ”
  haw-1868: O Ami, a i ko oukou mau hoahanau wahine, O Ruhama.
  arb-NAV: «قُولُوا لإِخْوَتِكُمْ عَمِّي (أَنْتُمْ شَعْبِي) وَلأَخَوَاتِكُمْ رُحَامَةَ
    (أَنَا أَرْحَمُكُم).
  ewe-ewe: “Trɔ ŋkɔ na nɔviwò ŋutsua be Ami, si gɔmee nye ‘Azɔ ènye tɔnye,’ eye nàyɔ
    nɔviwò nyɔnu la be Ruhama si gɔmee nye ‘Nublanuikpɔkpɔ.’
  eng-LEE: (2:3) Call ye your brothers, 'Ammi [[my people]]; and your sisters, Ruchamah
    [[That hath obtained mercy]].
  asm-FB: তোমালোকৰ ভাইসকলক তোমালোকে অম্মী আৰু ভনীসকলক ৰুহামা বুলি ক’বা।
  sus-A: عِسِرَيِلَكَيٍ قَمَ نّ وُيَدٍ عَلْ بَا دّ رَ مّيّنيِ، نَشَن مُ نْمَ مَنِيَدٍ،
    نَشَن مُ نْمَ كْنتِدٍ. سِنفٍ رَ، عَ نُ عَ قَلَمَ عٍ بّ دّننَشّ، «ﭑ مَ حَمَ مُ
    وٌ رَ،» عَ عَ قَلَمَ نّ عٍ بّ، «عَلَ حِحّ شَ دِيٍ.»
  fra-SBL: '« Dis à tes frères : « Mon peuple » ! et à tes sœurs : « Mon bien-aimé ».'
  hbo-hbo: וְֽ֠הָיָה מִסְפַּ֤ר בְּנֵֽי־יִשְׂרָאֵל֙ כְּחֹ֣ול הַיָּ֔ם אֲשֶׁ֥ר לֹֽא־יִמַּ֖ד
    וְלֹ֣א יִסָּפֵ֑ר וְֽ֠הָיָה בִּמְקֹ֞ום אֲשֶׁר־יֵאָמֵ֤ר לָהֶם֙ לֹֽא־עַמִּ֣י אַתֶּ֔ם
    יֵאָמֵ֥ר לָהֶ֖ם בְּנֵ֥י אֵֽל־חָֽי׃
  kik-kik: “Ha ũhoro wa ariũ a thoguo, meere atĩrĩ, ‘Inyuĩ mũrĩ andũ akwa’, na ha
    ũhoro wa aarĩ a thoguo, ũmeere atĩrĩ, ‘Inyuĩ mũrĩ endwa akwa’.
  fra-NCL: 'Le nombre des enfants d’Israël sera comme le sable de la mer, qui ne se
    mesure, ni ne se compte ; et au lieu où on leur disait : « Vous n’êtes pas mon
    peuple, » on leur dira : « Fils du Dieu vivant !'
  cek-AK: Nangmacae ih namyanawk khaeah, Ammi (kai ih kami), tiah thui oh loe, na
    tanuhnawk khaeah, Ruhamah (palungnathaih amtuengsak), tiah thui oh.
  cuk-cuk: 'Bab-Jehová soged: “Agine be-gwenadganse, ‘Bab-Dummad-dulamarye’ be gormaloed.
    Be-bunmarsedi, ‘Wiledaklegarmaladye’ be gormarbaloed.'
  uig-CYR: — Анаңларға дәвайимни йәткүзүп, униң билән дәвалишиңлар; чүнки у Мениң
    аялим әмәс вә Мән униң ери әмәс; у паһишилик турқини чирайидин, зинахорлуқ һаләтлирини
    көксиниң арисидин яқатсун!
  tel-2017: మీ సోదరులతో “మీరు నా ప్రజలు” అని చెప్పండి. మీ అక్కచెల్లెళ్ళతో “మీరు కనికరానికి
    నోచుకున్నారు” అని చెప్పండి.
  hat-BSA: “Di a frè ou a ‘Pèp mwen yo’! Epi a sè ou yo, ‘Byen ame mwen an!’
  kos-kos: Ke ma inge, pangon mukul Israel wiowos “Ammi,” ac mutan Israel wiowos,
    “Ruhamah.”.
  hbo-WLC: וְֽ֠הָיָה מִסְפַּ֤ר בְּנֵֽי־יִשְׂרָאֵל֙ כְּח֣וֹל הַיָּ֔ם אֲשֶׁ֥ר לֹֽא־יִמַּ֖ד
    וְלֹ֣א יִסָּפֵ֑ר וְֽ֠הָיָה בִּמְק֞וֹם אֲשֶׁר־יֵאָמֵ֤ר לָהֶם֙ לֹֽא־עַמִּ֣י אַתֶּ֔ם
    יֵאָמֵ֥ר לָהֶ֖ם בְּנֵ֥י אֵֽל־חָֽי׃
  ibo-ibo: “Gwa ụmụnne gị ndị nwoke Ami, ‘nke pụtara ndị m,’ gwakwa ụmụnne gị nwanyị
    Ruhama, nke pụtara, ‘Unu ndị m hụrụ nʼanya.’
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର ଭ୍ରାତୃଗଣଙ୍କୁ ଅମ୍ମି ଓ ଆପଣାମାନଙ୍କର ଭଗିନୀଗଣଙ୍କୁ ରୁହାମା
    ବୋଲି କୁହ।
  chk-chk: Iwe, ämi aramas, oupwe aita ngeni pwimi kewe, “Ämi nöün Kot aramas,” nge
    oupwe aita ngeni fefinemi kewe, “Ämi oua küna chenimi me ren Kot.”
  rop-rop: En langa det dei yumob garra dalimbat miselp, ‘Main braja olabat, yumob
    blanga God.’ En ‘Main sista olabat, God im laigim yumob.’” Lagijat na YAWEI bin
    tok.
  ukr-1871: 'Говоріть братам вашим: Мій народе, а сестрам вашим: Помилувана.'
  deu-1951: '(02-3) Nennet eure Brüder «Mein Volk», und eure Schwestern: «Begnadigte»!'
  eng-JPS: '(2-3) Say ye unto your brethren: ''Ammi''; and to your sisters, ''Ruhamah.'''
  srp-1865: 'Recite braæi svojoj: narode moj; i sestrama svojim: pomilovana.'
  lug-lug: “Mwogere ku baganda bammwe nti, ‘bantu bange,’ mwogere ne ku bannyinammwe
    nti, ‘baagalwa bange.’ ”
  heb-heb: אמרו לאחיכם עמי ולאחותיכם רחמה׃
  ben-IRV: তোমার ভাইদের বল, “আমার প্রজা!” এবং তোমার বোনদেরকে, “তোমাদের দয়া দেখানো
    হয়েছে।”
  pan-pan: ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ “ਮੇਰੇ ਲੋਕ” ਅਤੇ ਆਪਣੀਆਂ ਭੈਣਾਂ ਨੂੰ “ਰਹਿਮ ਦੀਆਂ ਭਾਗਣਾਂ” ਆਖੋ।
  mya-JVB: သင် တို့ညီအစ်ကို များကို ငါ ၏လူ ဟူ၍၎င်း ၊ သင် တို့နှမ များကို သနား စုံမက်အပ်သောသမီးဟူ၍၎င်း
    တဖန်ခေါ် ကြလော့။
  hmo-hmo: 'Unai dainai emui varavara Israela taudia do umui herevalaia inai bamona,
    umui gwau: “Dirava ena bese taudia,” bona “Lohiabada ese ia ura henia taudia.”'
  urd-urd: अपने भाइयों से 'अम्मी कहो, और अपनी बहनों से रुहामा।
  rus-SYN: 'Говорите братьям вашим: “Мой народ”, и сестрам вашим: “Помилованная”.'
  bqc-SIM: Ń beeo Isailiↄ aaↄ dasi lán ísialɛ ũfãawaɛ, wa fↄ̃ ń lɛ́ dↄ̃o, wa
    fↄ̃ ń naoo. Gu pↄ́ má òunɛ́ ma gbɛ̃́ↄ no, we wa ń sísiu Lua bɛ̃́ɛ nɛ́ↄ.
  tcz-CHONGTHU: Hicheni teng chuleh, nasopipa chu Ami- ‘Kamite’ chule nasopinu chu-Rahamah-
    ‘Kangailut khat’ nati ding ahi.
  mar-mar: “आपल्या भावांना म्हणा, अम्मी, आपल्या बहिणींना म्हणा, रुहाम ‘तुमच्यावर दया
    करण्यात आली आहे.’”
  qub-qub: 'Chaura gamcunaga ollgu cajcunata ninquipaj: «Diospa wamrancunami caycanqui»
    nir, warmi cajcunatana «Dios cuyapashancunami caycanqui» nir. Tayta Dios nin:'
  bqp-bqp: Yinni Gusunɔ u Osee sɔ̃ɔwɑ u nɛɛ, sɑɑ yɑ sisi yè sɔɔ Isirelibɑ bɑ koo dɑbiɑ
    nge nim wɔ̃kun yɑni sɛɛri. Bɑ ǹ kpɛ̃ bu ben geeru gɑri. Mi bɑ ku rɑ rɑɑ bu soku
    nɛn tɔmbu, miyɑ bɑ koo bu soku nɛ Gusunɔ, Yinni wɑson bibu.
  hat-hat: Se konsa n'a rele frè nou yo moun Bondye. N'a rele sè nou yo moun Bondye
    gen pitye pou yo.
  eng-BSB: “Say of your brothers, ‘My people,’ and of your sisters, ‘My loved one.’
  eng-WEBPB: “Say to your brothers, ‘My people!’ and to your sisters, ‘My loved one!’
  kbq-kbq: Hagi kagra kafuhe'inkura, Ami'e, Nagri vahere nehunka, kasarahehe'inkura
    Ruhama, navesinentomo'e, hunka hugahane.
  nhe-BL: “Ipan nopa tonali imotlaca icnihua tiquintocaxtis Ammi [2:1 Ammi quinequi
    quiijtos ‘Notlacajhua’.] huan imosihua icnihua tiquintocaxtis Ruhama [2:1 Ruhama
    quinequi quiijtos ‘Toteco quitlasojtla’.].
  gub-BL: A'e rupi emono Tupàn hemiaihu nerywyr Izaew wanupe waner romo nehe. Emono
    Tupàn Hemiamutar wanupe waner romo nehe no.
  eng-DRA: 'Say ye to your brethren: You are my people, and to your sister: Thou hast
    obtained mercy.'
