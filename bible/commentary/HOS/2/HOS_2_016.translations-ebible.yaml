verse: HOS.002.016
translations:
  mal-C: '“ആ ദിവസത്തിൽ,” യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങൾ എന്നെ ‘എന്റെ ഭർത്താവേ’
    എന്നു വിളിക്കും; ‘എന്റെ യജമാനനേ’ എന്ന് ഇനിയൊരിക്കലും വിളിക്കുകയില്ല.'
  deu-TKW: Darum will ich fürwahr sie locken und in die Wüste führen und ihr Mut einsprechen.
  lin-lin: Yango wana, nakobuka ye motema, nakomema ye na esobe ; mpe kuna, nakoloba
    na motema na ye maloba na bolingo.
  eng-LSV: 'And it has come to pass in that day,” || A declaration of YHWH, || “You
    call Me: My husband, || And do not call Me anymore: My lord.'
  eng-GNV: And at that day, sayeth the Lord, thou shalt call me Ishi, and shalt call
    me no more Baali.
  eng-WEBSTER: And it shall be at that day, saith the LORD, that thou shalt call me
    Ishi; and shalt call me no more Baali.
  nhw-BL: “Huan teipa ipan nopa tonali israelitame nechtocaxtise Ishi [2:16 Ishi quinequi
    quiijtos ‘tinohuehue’.] huan ayacmo elise quen se tequipanojquetl catli quitocaxtía
    iteco Baali [2:16 Baali quinequi quiijtos ‘noteco’.].” Quej nopa quiijtohua TOTECO.
  swh-ONEN: “Katika siku ile,” asema Bwana, “utaniita mimi ‘Mume wangu’; hutaniita
    tena mimi ‘Bwana wangu.’
  bba-bba: Adɑmɑ sɑɑ yɑ sisi yè sɔɔ kon nùn kɔkiri n kɑ dɑ ɡbɑburɔ kpɑ n kɑ nùn ɡɑri
    ko kɑ kĩru.
  eng-KJVCPB: And it shall be at that day, saith the Lord, that thou shalt call me
    Ishi; And shalt call me no more Baali.
  luo-luo: Jehova Nyasaye owacho niya, “Odiechiengʼno iniluonga ni ‘chwora,’ to ok
    inichak iluonga ni ‘jatenda.’
  meu-meu: Iehova na e tomu, Una dina ai ba gwauraigu “Lau adavagu”, basio gwauraigu
    lou “Egu Baal”.
  npi-ULB: “यो परमप्रभुको घोषणा हो, त्यो दिन यस्‍तो हुनेछ, तैंले मलाई ‘मेरो पति’ भन्‍नेछस्,
    अनि फेरि मलाई ‘मेरो बाल’ भन्‍नेछैनस् ।
  yor-yor: “Yóò sì ṣe ní ọjọ́ náà, ìwọ yóò pè mí ní ‘ọkọ mi’; ìwọ kò sì ní pè mí ní
    ‘olúwa à mi mọ́,’ ni Olúwa wí.
  pes-OPCB: در آن روز مرا به جای «سرور من»، «شوهر من» خطاب خواهد کرد.
  tgl-ULB: “Mangyayari ito sa araw na iyon”—ito ang pahayag ni Yahweh—”na tatawagin
    mo akong, 'Aking asawa,' at hindi mo na ako tatawagin pang, 'Aking Baal.'
  hui-hui: Ani howa i̱hondo lalu, I̱ agaliniore í̠ kegoni, lolebira. Ibugua i̱ dama
    mini Bala ale degedalo manda buwa lalu, Bala í̠ timbuni i̱naga anduaneore kegoni,
    nalolebira. Ibugua embeda halu wahai holebira.
  mya-mya: ထို​အ​ခါ​သူ​သည်​ငါ့​အား​ဗာ​လ​ဟု​မ​ခေါ် တော့​ဘဲ​ခင်​ပွန်း​ဟု​တစ်​ဖန်​ခေါ်​လိမ့်​မည်။-
  bod-N: ཡང་ཉིན་དེར་ཁྱོད་ཀྱིས་ང་ལ་ཡི་ཤི་ཞེས་འབོད་པ་ལས་པཱ་ཨལ་ཞེས་འབོད་པར་མི་འགྱུར་རོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  sna-sna: “Pazuva iro,” ndizvo zvinotaura Jehovha, “Uchanditi ‘murume wangu;’ hauchazonditi
    ‘tenzi wangu.’
  spa-BLM: Será en ese día”, dice Yahvé, “que me llamarás ‘mi marido’, y ya no me
    llame ‘mi amo’.
  cac-cac: A in Jehová in svala' to a d'a jun c'ual chi', ol in yal yetb'eyumoc. Man̈xo
    ol yal jun chon̈ab' tic to Baal vaj d'ay.
  swh-ULB: “Itakuwa katika siku hiyo”-hili ndilo tamko la Bwana-”kwamba utaniita,
    'Mume wangu,' na hutaniita tena mimi, 'Baal wangu.'
  bel-bel: 'І будзе ў той дзень, кажа Гасподзь, ты будзеш зваць Мяне: муж мой, і ня
    будзеш больш зваць Мяне: Ваале.'
  deu-ELBBK: Darum siehe, ich werde sie locken und sie in die Wüste führen und ihr
    zum Herzen reden;
  mbb-OT: Migkeǥiyan te Nengazen is menge Israilihanen te, “Dutun he timpu te kedlikù
    niw kayi te kedì, egngezanan a keniyu te esawa niw, ne kenà ad keniyu egngezanan
    he egalen niw.
  mal-2015: അന്നാളിൽ നീ എന്നെ ബാലീ (ഉടയവനേ) എന്നല്ല ഈശീ (ഭർത്താവേ) എന്നു വിളിക്കും
    എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Vašoda la pricirdava pale ke ma; ľidžava la pre pušťa a vakerava šukares
    ke lakro jilo.
  pes-OPV: و خداوند می‌گوید که «در آن روز مراایشی (یعنی شوهر من ) خواهد خواند و دیگر
    مرابعلی نخواهد گفت،
  ron-1924: 'Ын зиуа ачея”, зиче Домнул, „Ымь вей зиче: ‘Бэрбатул меу’ ши ну-Мь вей
    май зиче: ‘Стэпынул меу’.'
  ben-OBCV: সদাপ্রভু বলেন, “সেদিন, তুমি আমাকে ‘আমার স্বামী’ বলে সম্বোধন করবে; তুমি
    আর আমাকে ‘আমার প্রভু’ বলে সম্বোধন করবে না।
  som-som: Oo waxay maalintaas noqon doontaa inaad iigu yeedhid, Ninkaygiiyow, oo
    aadan mar dambe iigu yeedhin, Bacalkaygiiyow, ayaa Rabbigu leeyahay.
  lat-VUC: 'Et erit in die illa, ait Dominus: vocabit me, Vir meus, et non vocabit
    me ultra Baali.'
  eng-ASVBT: And it shall be at that day, saith Jehovah, that thou shalt call me Ishi,
    and shalt call me no more Baali.
  ita-1885: 'E in quel giorno avverrà, dice il Signore, che tu mi chiamerai: Marito
    mio; e non mi chiamerai più: Baal mio.'
  eng-LXXUP: Therefore, behold, I will cause her to err, and will make her as desolate,
    and will speak comfortably to her.
  eng-ULB: “It will be in that day—this is Yahweh's declaration— that you will call
    me, 'My husband,' and you will no longer call me, 'My Baal.'
  spa-VBL: Ese día, dice el Señor, tú me volverás a llamar ‘mi esposo’ y no ‘mi Baal’.
  fra-_FOB: 'Et il arrivera en ce jour-là, dit l''Éternel, que tu m''appelleras: “Mon
    mari; “ et tu ne m''appelleras plus: “Mon Baal (maître). “'
  mal-mal: “അന്നാളിൽ നീ എന്നെ ബാലീ എന്നല്ല ഈശീ എന്ന് വിളിക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Us din tū mujhe pukārte waqt ‘Ai mere Bāl’ nahīṅ kahegī
    balki ‘Ai mere Ḳhāwind.’
  suz-BL: मिनु परमप्रभु यावेमी “मेको नाक्‍त गे आं कली ‘आं वोंइश’ देंनेवे। मिनु ‘आं
    बाल देवता’ मदेंनेवे। यसैया ५४:५
  eng-NOY: At that time, saith Jehovah, Thou shalt call me, MY HUSBAND; Thou shalt
    no more call me, MY BAAL;
  ita-1927: 'E in quel giorno avverrà, dice l’Eterno, che tu mi chiamerai: “Marito
    mio!” e non mi chiamerai più: “Mio Baal!”'
  ckb-ckb: 'یەزدان دەفەرموێت: «لەو ڕۆژەدا دەبێت، پێم دەڵێیت: ”مێردەکەم“ و چیتر پێم
    ناڵێیت: ”گەورەم.“'
  eng-BBE: And in that day, says the Lord, you will say to me, Ishi; and you will
    never again give me the name of Baali;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೀಗೆನ್ನುತ್ತಾರೆ, “ಆ ದಿವಸದಲ್ಲಿ,” “ನೀನು ನನ್ನನ್ನು ಇನ್ನು ಮೇಲೆ,
    ‘ನನ್ನ ಒಡೆಯ’ ಎಂದು ಕರೆಯದೆ, ‘ನನ್ನ ಪತಿ’ ಎಂದು ಕರೆಯುವೆ.
  tam-2017: அக்காலத்தில் நீ என்னை இனி பாகாலி என்று சொல்லாமல், ஈஷி என்று சொல்லுவாய்
    என்று யெகோவா உரைக்கிறார்.
  spa-RV-1909: Y será que en aquel tiempo, dice Jehová, me llamarás Marido mío, y
    nunca más me llamarás Baali.
  ron-BTF: Şi se va întâmpla în acea zi, spune DOMNUL, că, tu mă vei numi Işi, şi
    nu mă vei mai numi Baali.
  eng-WEBP: It will be in that day,” says the LORD, “that you will call me ‘my husband,’
    and no longer call me ‘my master.’
  eng-FBV: Then on that day, says the Lord, you will call me ‘my husband’ and not
    ‘my Baal.’
  nld-1939: 'Dan zal ze weer jubelen als op de dag van haar jeugd, Toen ze optrok
    uit het land van Egypte. Op die dag zal het zijn, Is de godsspraak van Jahweh,
    Dat ze Mij zal noemen: “mijn man”, En niet meer “mijn báal”!'
  nch-BL: “Huan teipa ipan nopa tonali israelitame techtocaxtise Ishi huan ayecmo
    elise quej se tequipanojquet cati quitocaxtía iteco Baali.” Quej nopa quiijtohua
    TOTECO.
  vie-1934: 'Đức Giê-hô-va phán rằng: Trong ngày đó ngươi sẽ gọi ta là: Chồng tôi,
    và sẽ không gọi ta là: Chủ tôi nữa.'
  hin-CV: याहवेह घोषणा करते हैं, “उस दिन, तुम मुझे ‘मेरा पति’ कहोगी; तुम मुझे फिर
    कभी अपना मालिक नहीं कहोगी.
  spa-BES: Y en aquel día, dice el Señor, me dirás, esposo mío; y nunca más me llamarás
    mi señor.
  tdx-tdx: Aa le ingo t’ie ho sigiheko, naho hendeseko mb’am-patrambey mb’eo vaho
    hidiby aze an-troke.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ในวันนั้นเจ้าจะเรียกเราว่า ‘​สามี​ของฉัน’ เจ้​าจะไม่เรียกเราว่า
    ‘พระบาอัลของฉัน’ อีกต่อไป
  por-BR-2018: E será naquele dia, diz o SENHOR, me chamarás de meu marido, e não
    mais me chamarás de meu Baal.
  deu-ELO: 'Und es wird geschehen an jenem Tage, spricht Jehova, da wirst du mich
    nennen: Mein Mann; und du wirst mich nicht mehr nennen: Mein Baal.'
  eng-WYC-2018: And it shall be in that day, saith the Lord, she shall call me Mine
    husband, and she shall no more call me Baali; (And it shall be on that day, saith
    the Lord, that she shall call me Ishi, or My husband, and she shall no more call
    me Baali, or My lord, or My master;)
  epo-epo: 'En tiu tempo, diras la Eternulo, ŝi nomos Min: Mia edzo; ŝi ne plu nomos
    Min: Mia mastro.'
  uig-PIN: Wǝ xu küni ǝmǝlgǝ axuruliduki, — dǝydu Pǝrwǝrdigar —«Sǝn Meni «erim» dǝp
    qaⱪirisǝn, Ikkinqi Meni «Baal»im demǝysǝn.
  beo-beo: Amasea, e da bu Nama ‘Nagoa’ sia:mu. E da Nama ‘Na Ba:ile’ amo bu hame
    sia:mu.
  tpi-OTNT: Na em bai i tok long mi olsem, ‘Yu man bilong mi.’ Na bai em i no moa
    ting mi olsem giaman god Bal, na mekim dispela kain tok long mi, ‘Yu Bal, yu Bikpela
    bilong mi.’
  hau-SA: “A waccan rana,” in ji Ubangiji, “za ki ce da ni ‘mijina’; ba za ki ƙara
    ce ni ‘maigidana’ ba.
  uig-LAT: We shu küni emelge ashuruliduki, — deydu Perwerdigar —«Sen Méni «érim»
    dep chaqirisen, Ikkinchi Méni «Baal»im démeysen.
  nde-nde: Ngalolosuku,” kutsho uThixo, “lizangibiza ngokuthi ‘ndoda yami’; kalisayikungibiza
    ngokuthi ‘nkosi yami.’
  ton-ton: “Pea ʻe hoko ʻi he ʻaho ko ia,” ʻoku pehē ʻe Sihova, “Te ke ui au ‘Ko ʻIsi’
    ka ʻe ʻikai toe ui au, ‘Ko Peali.’
  ces-1613: 'I stane se v ten den, dí Hospodin, že volati budeš: Muži můj, a nebudeš
    mne volati více: Báli můj.'
  eng-WMB: It will be in that day,” says the LORD, “that you will call me ‘my husband,’
    and no longer call me ‘my master.’
  tam-TCV: “அந்த நாளிலே, நீ என்னை ‘என் பாகாலே’ என்று அழைக்காமல், ‘என் கணவனே’ என்று
    அழைப்பாய்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: “Mahitabo kini nianang adlawa—mao kini ang giingon ni Yahweh—nga motawag
    kamo kanako nga, 'Akong bana,' ug dili na kamo motawag kanako nga 'Akong Baal.'
  pol-UBG: W tym dniu, mówi PAN, będziesz mnie nazywać Iszi – mój mężu, a nie będziesz
    mnie już nazywała Baal – mój panie!
  agr-agr: 'Nuadui ataktu awagkig: ‘Baaldauwaitjai’ tichatnai, dekas: ‘Wika aminuitjai’,
    tujuttinai. Ataktu awagkig wainka apajuímtai aidaun daajinak adaikashtin ati tusan
    idaimitkastatjai. Witjai Tuke Pujuu Israel aents aidaun Apajuíjinuk. Nunak dekas
    uminkatnun tajai.'
  kyc-kyc: Epapala enda baame namba kando kingi Bealo lao karalu kara nara. Dee kamba
    namba banya akalingi, lara.
  urd-GVU: رب فرماتا ہے، ”اُس دن تُو مجھے پکارتے وقت ’اے میرے بعل‘ نہیں کہے گی بلکہ
    ’اے میرے خاوند۔‘
  eng-OEBCW: At that time, declares the Lord, you will call me your husband, and will
    no more call me your master.
  deu-1912: Alsdann spricht der HERR, wirst du mich heißen “mein Mann” und mich nicht
    mehr “mein Baal” heißen.
  kan-2017: ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಆ ಕಾಲದಲ್ಲಿ ನೀನು ನನ್ನನ್ನು ಇನ್ನು ‘ಬಾಳೀ’ ಅನ್ನದೆ
    ‘ಈಶೀ’ ಅನ್ನುವಿ.
  yap-yap: Ma aram e bayi piningeg ni gag figirngin, ma dabki piningeg ni gag e Baal.
  hlt-MCSB: BOEIP A kah olphong te a khohnin neh a pha vaengah tah ka va la nan khue
    vetih kai taengah, “Kai kah Baal,” la na khue voel mahpawh.
  mdy-ETH: ዬኖ ኬሎና ዒዛ «ዓኒዮ!» ጌይ ታና ዔኤላንዳኔ፤ ባዓኣሌ ጌይንታ ሜሌ ፆኦዞ ዒዛ ዔኤላ ጎይፆ «ታ ጎዳ!» ጌይ ዒዛ
    ታና ዔኤላዓኬ።
  twi-ASANTE: “Saa ɛda no,” sei na Awurade seɛ, “Wobɛfrɛ me ‘me kunu’; na woremfrɛ
    me ‘me wura’ bio.
  eng-WEBU: It will be in that day,” says the LORD, “that you will call me ‘my husband,’
    and no longer call me ‘my master.’
  wal-wal: Qassikka GODAI hagaadan yaagees; “He gallassi a tana, ‘Ta azinaa’ yaagada
    xeesanappe attin, hagaappe sinttanau, ‘Ta Ba7aala’ yaagada xeesukku.
  spa-PDDPT: 'Sucederá en aquel día, dice Yavé, que tú me llamarás: Esposo mío, y
    ya no me llamarás: ʼAdón mío.'
  gun-gun: Ha'e va'e ára ju xevy pe “Xeme” he'i 'rã, xevy pe “Baal” nde'ivei ma 'rã
    — he'i Senhor.
  agu-BL: 'Ej nin tul yi jun tiempa''tz yi at tulbil, scyale'' swetz: ‘Ilu'' jun c''oloj
    wuchmil.’ Nin qui''t cyal junt tir: ‘Yi ketz kapatrón i''tz Baal.’ Jun cu''n sbajok
    yi xtxolbila''se''j, na yi in wetz in Ryos nin na ne''l cu''n te inyol.'
  ilo-ULB: “ Iti daytanto nga aldaw”— daytoy ti pakaammo ni Yahweh—”nga awagannakto
    a, 'Ti asawak,' ket saanakton a pulos nga awagan a, 'Ti Baalko.'
  kpg-kpg: Malaa, mee gaa gahi labelaa Au bolo dono lodo, ga hagalee gahi Au bolo
    dono Baal.
  uig-ARA: ۋە شۇ كۈنى ئەمەلگە ئاشۇرۇلىدۇكى، ــ دەيدۇ پەرۋەردىگار ــ«سەن مېنى «ئېرىم»
    دەپ چاقىرىسەن، ئىككىنچى مېنى «بائال»ىم دېمەيسەن.
  sus-sus: «N a xaninma gbengberenyi ma na nan ma, n fa wɔyɛnyi ɲɔxunmɛ fala a bɛ.
  pon-2006: Ih eri pahn pwurehng ekerkin ie eh pwoud—e solahr pahn pwurehng ekerkin
    ie eh Paal.
  jae-jae: Êndêŋ bêc tônê eŋ oc êsam aê gebe “Ŋoc akweŋ.” Eŋ êsam aê gebe “Ŋoc Bal”
    êtiam atom.
  ksd-ksd: 'Ma ra Luluai i biti dari: Ta nam ra bung una ga vatang iau ba kaugu tutana,
    ma pa una ga vatang iau mulai ba kaugu luluai.'
  grc-BRENT: Διὰ τοῦτο ἰδοὺ ἐγὼ πλανῶ αὐτὴν, καὶ τάξω αὐτὴν ὡς ἔρημον, καὶ λαλήσω
    ἐπὶ τὴν καρδίαν αὐτῆς,
  ind-AYT: '(2-15) Pada hari itu kata firman TUHAN, Kamu akan memanggil Aku: “Suamiku,”
    dan tidak lagi memanggilku: “Baalku!”'
  nya-nya: “Tsiku limeneli,” Yehova akuti, “udzandiyitana kuti, ‘Amuna anga;’ sudzandiyitananso
    kuti, ‘Mbuye wanga.’
  hrv-hrv: Stoga ću je, evo, primamiti, odvesti je u pustinju i njenu progovorit'
    srcu.
  mps-mps: Tama agai enaba te tama po waibao, ‘Nage eno bidi da,’ waibao. Tama agai
    homugo ena te tibo god Bal da, te homu munu me ma isąyu, tama enabolo te tobage
    po weyu, ‘Nage Bal, nage eno genuai bidi da,’ te homu me egobeo.
  tpi-tpi: Na em bai i tok long mi olsem, ‘Yu man bilong mi.’ Na bai em i no moa ting
    mi olsem giaman god Bal, na mekim dispela kain tok long mi, ‘Yu Bal, yu Bikpela
    bilong mi.’
  dan-1931: På hin Dag, lyder det fra HERREN, skal hun påkalde sin Ægtemand, og ikke
    mere Ba'alerne.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Khi ngày ấy đến, ngươi sẽ gọi Ta là ‘Chồng tôi’
    thay vì ‘Chủ tôi.’'
  guj-2017: આ યહોવાહની ઘોષણા છે કે, “તે દિવસે એવું થશે” “કે તે મને ‘મારા પતિ’ કહીને
    બોલાવશે, ફરીથી ‘મારા બઆલ’ એવું કહીને નહિ બોલાવશે.
  pon-2006A: Ih eri pahn pwurehng ekerkin ie eh pwoud—e solahr pahn pwurehng ekerkin
    ie eh Paal.
  por-BRBSL: Será nesse dia”, diz Yahweh, “que você me chamará de 'meu marido', e
    não mais me chamar de “meu mestre”.
  eng-OEBUS: At that time, declares the Lord, you will call me your husband, and will
    no more call me your master.
  cth-cth: BAWIPA ni a dei e teh, hatnae tueng dawk nang ni kai hah Bawipa telah na
    kaw mahoeh, ka vâ telah na kaw han.
  twi-twi: “Saa da no,” sɛɛ na Awurade se, “Wobɛfrɛ me ‘me kunu’; na woremfrɛ me ‘me
    wura’ bio.
  hlt-hlt: BOEIP A kah olphong te a khohnin neh a pha vaengah tah ka va la nan khue
    vetih kai taengah, “Kai kah Baal,” la na khue voel mahpawh.
  tbz-SIM: N yóó ò nɑ mɛciì mmɛ, kóò tɑnnɛ̀ dikpɑ́ɑ̀ kɛ́wɛ̃tɛ kóò bɛí.
  msy-2020: 'Egha Ikiavɨra Itir God kamaghɨn Israelia mɨgei: “Ia dughiar kamɨn, nan
    amuimɨn mɨn ikɨ kamaghɨn na dɨpon suam, ‘Nɨ nan pam.’ Egh ia ua kamaghɨn na gɨnɨghnɨghan
    kogh suam, ‘Nɨ aser kam Bal, nɨ nan Ekiam.’ Puvatɨ.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Mɑɑ tɑɣɑnɩ mɑ ɑlʋ kɛ mʋɣʋ nɑ mɑ́ ponɑ-ɩ wʋlɑɣɑ
    tɛtʋ tɑɑ, nɑ mɑ́ nɑ-ɩ tǝ́ lɑ ɑcɑcɑɑlɛ fɑɑci.'
  azb-azb: 'Rəbb bəyan edir: «Həmin gün Mənə “ərim” deyəcəksən, Artıq “ağam” deməyəcəksən.'
  eng-DBY: And it shall be in that day, saith Jehovah, [that] thou shalt call me,
    My husband, and shalt call me no more, Baali;
  hin-2017: और यहोवा की यह वाणी है कि उस समय तू मुझे पति कहेगी और फिर बाली न कहेगी।
  wol-KYG: «Moo tax maa ngii di ko naxtaan, maa koy yóbbu ca màndiŋ ma, ba déey ko
    lu xolam dégg.
  eng-YLT: And it hath come to pass, in that day, An affirmation of Jehovah, Thou
    dost call Me — My husband, And dost not call Me any more — My lord.
  kne-kne: Intoloy Diyos ay nangwani, “Sin agew ay sana, asawa di pangwani dan sak-en
    ay baken baal.
  eng-WYC-2017: And it shall be in that day, saith the Lord, she shall call me Mine
    husband, and she shall no more call me Baali;
  eng-WMBB: It will be in that day,” says the LORD, “that you will call me ‘my husband,’
    and no longer call me ‘my master.’
  urd-GVH: रब फ़रमाता है, “उस दिन तू मुझे पुकारते वक़्त ‘ऐ मेरे बाल’ नहीं कहेगी बल्कि
    ‘ऐ मेरे ख़ाविंद।’
  rug-rug: Zama vura si Arau Zihova, pa rane asa, kote poza Nau goi na ‘qua palabatu’;
    lopu kote poza pule Nau ‘qua Beolo’ agoi.
  gaz-gaz: “Ati gaafa sana” jedha Waaqayyo; “ ‘Dhirsa koo’ jettee na waamta; ati lammata
    deebitee, ‘Gooftaa koo’ naan hin jettu.
  fra-LSG: C’est pourquoi voici, je veux l’attirer et la conduire au désert, et je
    parlerai à son cœur.
  gnn-gnn: Yo, yalalaŋumirriyunydja ŋayi yurru biyapul ŋarranha ḻakaramanydja bitjanna,
    ‘Dhuway ŋarraku’, bitjanna yurru; yakana ŋayi yurru biyapulnydja ḻakarama ŋarranha
    ‘Buŋgawa ŋarraku,’ bitjan yurru.
  yal-yal: Nanara, n na a mabandunma nɛn, n yi a xali tonbonni, n fala faɲin ti a
    xa.
  haw-1868: A i kela manawa, wahi a Iehova, e kapa mai oe ia'u o Isi; Aole e kapa
    hou ia'u, o Baali.
  arb-NAV: 'فِي ذَلِكَ الْيَوْمِ، يَقُولُ الرَّبُّ، تَدْعِينَنِي: زَوْجِي، وَلا تَدْعِينَنِي
    أَبَداً: بَعْلِي.'
  ewe-ewe: Yehowa be, “Gbe ma gbe la ayɔm be, ‘Srɔ̃nye,’ ke menye ‘Nye Aƒetɔ’ o.
  eng-LEE: (2:18) And it shall happen at that day, saith the Lord, that thou shalt
    call me Ishi [[my husband]], and shalt not call me any more Ba'ali [[my lord]].
  asm-FB: যিহোৱাই কৈছে, “সেই দিনা তুমি মোক “মোৰ স্বামী” বুলি মাতিবা আৰু “মোৰ বাল”
    বুলি পুনৰায় নামাতিবা।
  sus-A: «ﭑ عَ شَنِنمَ فبٍنفبٍرٍنيِ مَ نَ نَن مَ، ﭑ قَ وْيّنيِ حْشُنمّ قَلَ عَ بّ.
  fra-SBL: Il en sera ainsi en ce jour-là, dit Yahvé, « que tu m'appelles 'mon mari',
    et ne m'appelle plus « mon maître ».
  hbo-hbo: לָכֵ֗ן הִנֵּ֤ה אָֽנֹכִי֙ מְפַתֶּ֔יהָ וְהֹֽלַכְתִּ֖יהָ הַמִּדְבָּ֑ר וְדִבַּרְתִּ֖י
    עַל־לִבָּֽהּ׃
  kik-kik: Jehova ekuuga atĩrĩ, “Mũthenya ũcio-rĩ, nĩũkanjĩta ‘Mũthuuri wakwa’; ndũkanjĩta
    rĩngĩ ‘Mwathi wakwa’.
  fra-NCL: C’est pourquoi, voici que moi je l’attirerai, et la conduirai au désert,
    et je lui parlerai au cœur ;
  cek-AK: To na niah loe, Nang mah, Baali (ka angraeng), tiah nang kawk mak ai, Ishi
    (ka sava), tiah ni nang kawk tih boeh.
  cuk-cuk: 'Bab-Jehová weyob soged: “A-ibagangine, ‘an-dummadye’ be anse golosulid.
    ‘An-suiye’ be anse goloed.'
  uig-CYR: Вә шу күни әмәлгә ашурулидуки, — дәйду Пәрвәрдигар —«Сән Мени «ерим» дәп
    чақирисән, Иккинчи Мени «Баал»им демәйсән.
  tel-2017: “ఆ రోజుల్లో” యెహోవా అంటున్నాడు. “నీవు ‘నా బయలు’ అని నన్ను సంబోధించవు.
    ‘నా భర్త’ అంటావు.”
  hat-BSA: 'Li va vin rive nan jou sa a”, deklare SENYÈ a, “ke ou va rele Mwen: ‘Mari
    mwen’ e ou p ap rele M ankò: ‘Met mwen’.'
  kos-kos: Na el fah sifilpa pangon mu nga mukul tumal — el ac fah tia sifilpa pangon
    mu nga Baal lal.
  hbo-WLC: לָכֵ֗ן הִנֵּ֤ה אָֽנֹכִי֙ מְפַתֶּ֔יהָ וְהֹֽלַכְתִּ֖יהָ הַמִּדְבָּ֑ר וְדִבַּרְתִּ֖י
    עַל לִבָּֽהּ׃
  ibo-ibo: “Nʼụbọchị ahụ,” otu a ka Onyenwe anyị kwubiri, “Ị ga-akpọ m ‘Di m,’ ị gaghị
    akpọkwa m ‘nna m ukwu,’ ọzọ.
  ory-ory: ଆଉ, ସଦାପ୍ରଭୁ କହନ୍ତି, ସେହି ଦିନ ତୁମ୍ଭେ ଆମ୍ଭକୁ ‘ଈଶୀ’ (ଆମ୍ଭର ସ୍ୱାମୀ) ବୋଲି ଡାକିବ
    ଓ ‘ବାଲୀ’ (କର୍ତ୍ତା) ବୋଲି ଆଉ ଡାକିବ ନାହିଁ।
  chk-chk: Lon ena rän epwe aita ngeniei pwe ngang pwülüan, nge esap chüen aita ngeniei
    pwe ngang an anü Paal. Ngang ewe Samol mi Lapalap üa kapas.
  rop-rop: “Wal det taim na wen ai garra gajimbek det gel, im garra gulum mi hasbin.
    Im kaan gulum mi bos.
  ukr-1871: І буде так із того часу, говорить Господь, що мене ти звати меш „чоловіче
    мій,‟ а не звати меш „Баале‟ (пане мій).
  deu-1951: (02-18) An jenem Tage wird es geschehen, spricht der HERR, daß du mich
    «mein Mann» und nicht mehr «mein Baal» nennen wirst;
  eng-JPS: (2-18) And it shall be at that day, saith the LORD, that thou shalt call
    Me Ishi, and shalt call Me no more Baali.
  srp-1865: 'I tada æeš me, govori Gospod, zvati: mužu moj; a neæeš me više zvati:
    Vale moj.'
  lug-lug: “Ku lunaku olwo,” bw’ayogera Mukama, “olimpita nti, ‘mwami wange;’ toliddayo
    nate kumpita, ‘Mukama wange.’ ”
  heb-heb: והיה ביום ההוא נאם יהוה תקראי אישי ולא תקראי לי עוד בעלי׃
  ben-IRV: এটা হবে সেই দিনের, এই হল সদাপ্রভুর ঘোষণা যে, “তুমি আমায় ডাকবে, ‘আমার স্বামী,’
    বলে এবং তুমি আমাকে আর ‘আমার নাথ’ বলে ডাকবে না।
  pan-pan: ਉਸ ਦਿਨ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਕਿ ਤੂੰ ਮੈਨੂੰ “ਮੇਰਾ ਪਤੀ” ਆਖੇਗੀ,
    ਅਤੇ ਫੇਰ ਮੈਨੂੰ “ਮੇਰਾ ਬਆਲ” ਨਾ ਆਖੇਗੀ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထိုကာလ ၌ သင်သည်ငါ့ ကို သခင် ဟူ၍မ ခေါ် ရ၊
    ခင်ပွန်း ဟူ၍ခေါ် ရမည်။
  hmo-hmo: 'Bona ia ese lau do ia hereva henia, do ia gwau, ‘Oi be lauegu tau.’ Bona
    ia ese lau do ia gwauraia lou lasi, inai bamona: ‘Oi be lauegu Bala.’'
  urd-urd: और ख़ुदावन्द फ़रमाता है, तब वह मुझे ईशी कहेगी और फिर बाली न कहेगी।
  rus-SYN: 'И будет в тот день, говорит Господь, ты будешь звать Меня: муж мой - и
    не будешь более звать Меня: “Ваали”.'
  bqc-SIM: Má tó Isailiↄ ma yã́zɛ e, má gɛ́ńnↄ gbáauɛ, mí ń nↄ̀sɛ níninɛ́.
  tcz-CHONGTHU: Hiche nikho chu ahunglhun nile Pakaiyin aseiye, Ka Pakai tilouva “Kajipa
    tia neikou ding ahi”.
  mar-mar: हे परमेश्वर घोषित करतो की, त्या दिवसात असे होईल की तू मला माझा पती म्हणशील,
    आणि पुन्हा मला बाली म्हणणार नाहीस.
  qub-qub: 'Tayta Diosmi cayno nin: «Chay wichanga ‹Tayta Baal› ninanpa ruquin ‹Gammi
    majä canqui› nimangami.'
  bqp-bqp: Adɑmɑ sɑɑ yɑ sisi yè sɔɔ kon nùn kɔkiri n kɑ dɑ gbɑburɔ kpɑ n kɑ nùn gɑri
    ko kɑ kĩru.
  hat-hat: Jou sa a, l'a rele m' mari l', li p'ap rele m' Baal li ankò. Se mwen menm,
    Seyè a, k'ap di sa.
  eng-BSB: In that day,” declares the LORD, “you will call Me ‘my Husband,’ and no
    longer call Me ‘my Master.’
  eng-WEBPB: It will be in that day,” says the LORD, “that you will call me ‘my husband,’
    and no longer call me ‘my master.’
  kbq-kbq: Hagi Ra Anumzamo'a huno, Ana knarera, Nagrikura nenave'e hunka nehunka,
    kvani'a mani'ne hunka Bali havi anumzankura osugahane.
  nhe-BL: “Huan teipa ipan nopa tonali israelitame nechtocaxtise Ishi [2:16 Ishi quinequi
    quiijtos ‘tinohuehue’.] huan ayoc elise queja se tlatequipanojquetl tlen quitocaxtía
    iteco Baali [2:16 Baali quinequi quiijtos ‘noteco’.].” Queja nopa quiijtohua TOTECO.
  gub-BL: — Hemen, i'i wi putar ihewe nehe. — Ma'aw hezar, ni'i kwaw ihewe nehe.
  eng-DRA: 'And it shall be in that day, saith the Lord, That she shall call me: My
    husband, and she shall call me no more Baali.'
