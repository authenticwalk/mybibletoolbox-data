  dop-dop: Pǝ tɔɔ kɛ́ mɑɑ lɛɛkɩ mɑ tɔɣɔnɑɣɑ, nɑ mɑ sʋlʋm kɛ kʋmtʋ wɑɑtʋ. Ɩlɛnɑ mɑ
