  mar-mar: मी तीचा आनंद नष्ट करीन तसेच तिचे उत्सव, सण, चंद्रदर्शन, शब्बाथ आणि नेमलेले
    सर्व सण मी बंद करीन.
  qub-qub: Cushicur goyashancunapis ushacangami. Manami canganachu fistancuna, llullu
    quillacho rurashan fistacuna, säbadu jamay junajcuna, waquin fistacunapis.
  bqp-bqp: Yen sɔ̃, kon gɔsirɑmɑ n nɛn dobi mwɑ yin gɛ̃ɛbun sɑɑ sɔɔ, kɑ tɑm mɛn sɑɑ
    sɔɔ kɑ sere yɑ̃ɑ ni u sebuɑ u kɑ win tereru wukiri,
  hat-hat: Mwen pral fè l' sispann gen kè kontan. Mwen pral sispann tout fèt li yo,
    fèt lalin nouvèl li yo, fèt repo l' yo ak gwo fèt li fete chak lanne yo.
  eng-BSB: 'I will put an end to all her exultation: her feasts, New Moons, and Sabbaths—
    all her appointed feasts.'
  eng-WEBPB: 'I will also cause all her celebrations to cease: her feasts, her new
    moons, her Sabbaths, and all her solemn assemblies.'
  kbq-kbq: Hagi ne'zama kreno neneno musema nehia zane, kasefa ikantero mago mago
    Sabati knarero, nezama kreno neneno musema nehia zana miko eri atregahue.
  nhe-BL: Nijchihuas ma tlami nochi nopa paquilistli tlen quipiyayayaj tlali Israel
    ehuani ipan nochi ilhuitl tlen quichihuayayaj quema pehuayaya yancuic metztli
    huan tonali quema mosiyajcahuayayaj. Niquinquixtilis nochi ilhuitl tlen quinilnamiquiyayaj
    sesen xihuitl.
  gub-BL: Amumaw putar hurywete haw nehe. Amupytu'u kar putar hurywete re ihe nehe.
    Nuzapo kwaw mynykawhu kwarahy nànànar nehe. Nuzapo kwaw mynykawhu zahy nànànar
    nehe. Nuzapo kwaw mynykaw mytu'u haw 'ar nànànar nehe. Nuzapo kwaw wyzài mynykaw
    nehe.
  eng-DRA: And I will cause all her mirth to cease, her solemnities, her new moons,
    her sabbaths, and all her festival times.
