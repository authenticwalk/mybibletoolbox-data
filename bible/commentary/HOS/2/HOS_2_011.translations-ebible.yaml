verse: HOS.002.011
translations:
  mal-C: 'ഞാൻ അവളുടെ എല്ലാ ഉത്സവങ്ങളും നിർത്തലാക്കും: അവളുടെ വാർഷികോത്സവങ്ങളും അമാവാസികളും
    ശബ്ബത്ത് നാളുകളും—നിശ്ചയിക്കപ്പെട്ട എല്ലാ ആഘോഷങ്ങളുംതന്നെ.'
  deu-TKW: So will nun auch ich mein Getreide, wenn es fällig ist, und meinen Most,
    wenn seine Zeit da ist, an mich nehmen und meine Wolle und meinen Flachs, womit
    sie ihre Blöße bedecken sollte, ihr entziehen.
  lin-lin: Yango wana, nakobotola ble na ngai na tango ya kobuka, vino na ngai ya
    sika na tango ya kokamola yango ; nakobotola bilamba na ngai oyo basala na bapwale
    ya meme, mpe bilamba na ngai ya lino oyo azalaki kozipa na yango bolumbu na ye.
  eng-LSV: And I have caused all her joy to cease, || Her festival, her new moon,
    and her Sabbath, || Even all her appointed times,
  eng-GNV: I will also cause all her mirth to cease, her feast daies, her newe moones,
    and her Sabbathes, and all her solemne feasts.
  eng-WEBSTER: I will also cause all her mirth to cease, her feast days, her new moons,
    and her sabbaths, and all her solemn feasts.
  nhw-BL: Nijchihuas ma tlami nochi nopa paquilistli catli quipiyayayaj tlali Israel
    ehuani ipan nochi ilhuime catli quichihuayayaj quema pehuayaya yancuic metztli
    huan tonali quema mosiyajquetzayayaj. Niquinquixtilis nochi ilhuime catli quinelnamiquiyayaj
    sesen xihuitl.
  swh-ONEN: 'Nitakomesha furaha na macheko yake yote: sikukuu zake za mwaka, sikukuu
    za Miandamo ya Mwezi, siku zake za Sabato, sikukuu zake zote zilizoamriwa.'
  bba-bba: Yen sɔ̃, kon ɡɔsirɑmɑ n nɛn dobi mwɑ yin ɡɛ̃ɛbun sɑɑ sɔɔ, kɑ tɑm mɛn sɑɑ
    sɔɔ kɑ sere yɑ̃ɑ ni u sebuɑ u kɑ win tereru wukiri,
  eng-KJVCPB: I will also cause all her mirth to cease, Her feast days, her new moons,
    and her sabbaths, and all her solemn feasts.
  luo-luo: 'Nyasi duto ma en-go anakethi: nyasi mar higa ka higa, mar dwe ka dwe,
    mar Sabato kod nyasi motimo juma ka juma.'
  meu-meu: Ena moale idoinai baina hadokoa, ena aria, ena hua matamatadia bona ena
    dina helaḡadia, bona e gwaurai guna ariadia iboudiai danu.
  npi-ULB: त्यसका सबै उत्‍सवहरू, त्‍यसका भोजहरू, त्‍यसका औँसीका उत्‍सवहरू, त्‍यसका
    शबाथहरू, र त्यसका निर्धारित सबै चाडलाई म अन्‍त गरिदिनेछु ।
  yor-yor: 'Èmi yóò mú gbogbo ayọ̀ rẹ̀ wá sí òpin: àjọ̀dún ọdọọdún rẹ̀, oṣù tuntun
    rẹ̀, ọjọ́ ìsinmi, àti gbogbo àwọn àjọ̀dún tí a yàn.'
  pes-OPCB: به تمام خوشیها و بزمها، عیدها و جشنهایش پایان خواهم داد.
  tgl-ULB: Patitigilin ko rin ang lahat ng kaniyang mga pagdiriwang—ang kaniyang mga
    pista, ang kaniyang mga pagdiriwang sa bagong buwan, ang kaniyang mga Araw ng
    Pamamahinga, at ang lahat ng kaniyang mga itinakdang kapistahan.
  hui-hui: I̱na ibunaga horo tara ibuni turu howa tomo nalu biragadaru bibahende mo
    wahai holebero. Horo timbuni ibu turu ho hagadaruni lotu lagane horo timbuni mali
    mbira mbirangi hagarubi ege mbira mbirangi hagarubi Sabada mbira mbirangi hagarubi
    ibunaga lotu laga horo bibahendeore mo wahai holebero.
  mya-mya: သူ​၏​နှစ်​စဉ်​ပွဲ​တော်​နှင့်​လ​စဉ်​ပွဲတော်​များ၊ ဥ​ပုသ် နေ့​ပွဲ​တော်​များ​စ​သော​ဘာ​သာ​ရေး​အ​စည်း
    အ​ဝေး​ရှိ​သ​မျှ​တို့​ကို​ငါ​ရပ်​စဲ​စေ​မည်။-
  bod-N: ཡང་ངས་མོའི་དགའ་སྟོན་དང་དུས་ཆེན། ཚེས་གཅིག ངལ་གསོ་བའི་ཉིན་མོ། ཆོས་སྟོན་ཐམས་ཅད་མཚམས་འཇོག་པར་བྱའོ།
    །
  sna-sna: 'Ndichagumisa kupembera kwavo kwose: mitambo yavo yose yegore negore, nguva
    dzoKugara kwoMwedzi, maSabata avo nemitambo yavo yose yakatarwa.'
  spa-BLM: 'También haré que cesen todas sus celebraciones: sus fiestas, sus lunas
    nuevas, sus sábados y todas sus asambleas solemnes.'
  cac-cac: Ol vac' lajvoc stzalajc'olal eb' yuj q'uin̈ yic tz'alji q'uen uj yed' d'a
    sc'ual ic'oj ip yed' masanil juntzan̈xo q'uin̈ tz'ochtaxoni.
  swh-ULB: Nitasitisha furaha yake yote- sikukuu zake, mwandamo wa mwezi, sabato zake
    na sikukuu zake zote zilizowekwa.
  bel-bel: І спыню ў яе ўсякую весялосьць, сьвяты яе і навамесяцы яе, і суботы яе
    і ўсе ўрачыстасьці яе.
  deu-ELBBK: Darum werde ich mein Korn zurücknehmen zu seiner Zeit und meinen Most
    zu seiner bestimmten Zeit und werde ihr meine Wolle und meinen Flachs entreißen,
    die ihre Blöße bedecken sollten.
  mbb-OT: Ibpeengkezan ku en is langun he ispisyal he menge timpu te ked-azap he edsilibrahan
    din kada tuig, kada vulan, wey kada simana.
  mal-2015: ഞാൻ അവളുടെ സകലസന്തോഷവും ഉത്സവങ്ങളും അമാവാസികളും ശബ്ബത്തുകളും അവളുടെ വിശേഷദിവസങ്ങളും
    എല്ലാം ഇല്ലാതെയാക്കും.
  rmc-rmc: Vašoda mange lava pale miro zrnos, sar ela e žatva, the miri nevi mol,
    sar ela lakro časos; lava latar miri vlna the miro ľanos, save sas pre oda, hoj
    te učharen andre lakro langipen.
  pes-OPV: و تمامی شادی او و عیدهاو هلالها و سبت‌ها و جمیع مواسمش را موقوف خواهم ساخت.
  ron-1924: Вой фаче сэ ынчетезе тоатэ букурия ей, сэрбэториле ей, луниле ей челе
    ной, сабателе ей ши тоате празничеле ей.
  ben-OBCV: আমি তার সমস্ত আনন্দ উদ্‌যাপন, তার বাৎসরিক উৎসব-অনুষ্ঠান, তার অমাবস্যা,
    সাব্বাথদিনগুলি ও তার নিরূপিত পালাপার্বনগুলি আমি বন্ধ করে দেব।
  som-som: Oo weliba farxaddeeda oo dhanna waan wada joojin doonaa, tan ciidaheeda,
    iyo bilaheeda cusub, iyo sabtiyadeeda, iyo shirarkeedaba.
  lat-VUC: et cessare faciam omne gaudium ejus, solemnitatem ejus, neomeniam ejus,
    sabbatum ejus, et omnia festa tempora ejus.
  eng-ASVBT: I will also cause all her mirth to cease, her feasts, her new moons,
    and her sabbaths, and all her solemn assemblies.
  ita-1885: E farò venir meno tutte le sue letizie, le sue feste, le sue calendi,
    e i suoi sabati, e tutte le sue solennità.
  eng-LXXUP: Therefore I will return, and take away my corn in its season, and my
    wine in its time; and I will take away my raiment and my linen clothes, so that
    she shall not cover her nakedness.
  eng-ULB: I will also cause all her celebrations to cease— her feasts, her new moon
    celebrations, her Sabbaths, and all her appointed festivals.
  spa-VBL: 'Pondré fin a sus festividades: sus fiestas, celebraciones de luna nueva,
    sus días de reposo, y todos sus festivales.'
  fra-_FOB: Je ferai cesser toute sa joie, ses fêtes, ses nouvelles lunes, ses sabbats
    et toutes ses solennités.
  mal-mal: ഞാൻ അവളുടെ സകലവിധ സന്തോഷവും ഉത്സവങ്ങളും അമാവാസികളും ശബ്ബത്തുകളും അവളുടെ
    വിശേഷദിവസങ്ങളും ഇല്ലാതെയാക്കും.
  urd-GVR: Maiṅ us kī tamām ḳhushiyāṅ band kar dūṅgā. Na koī īd, na Nae Chāṅd kā Tahwār,
    na Sabat kā din yā bāqī koī muqarrarā jashn manāyā jāegā.
  suz-BL: गो मेको आ चाड नेल्‍ले मानेचा मगेनुङ। मेको आ बर्स बर्स ङा चाडपुकी नु औंसी
    ङा चाड, मेको आ नाइक्‍तीक नाक्‍तपुकी नु मेको आ अरु चाड नेल्‍ल मानेचा मगे‍नुङ।
  eng-NOY: And I will cause all her joy to cease; Her feasts, and new moons, and sabbaths,
    And all her festal days.
  ita-1927: E farò cessare tutte le sue gioie, le sue feste, i suoi noviluni, e i
    suoi sabati, e tutte le sue solennità.
  ckb-ckb: 'هەموو خۆشییەکانی ڕادەگرم: جەژن و سەرەمانگەکانی، شەممە و جەژنە دیاریکراوەکانی.'
  eng-BBE: And I will put an end to all her joy, her feasts, her new moons, and her
    Sabbaths, and all her regular meetings.
  kan-OKCV: ನಾನು ಅವಳಿಗೆ ಉಲ್ಲಾಸಕರವಾದ ಅವಳ ಹಬ್ಬ, ಅವಳ ಅಮಾವಾಸ್ಯೆ, ಅವಳ ಸಬ್ಬತ್ ದಿನದ ಆಚರಣೆ,
    ಅವಳ ಸಭಾ ಸಮಾರಂಭ ಇವುಗಳನ್ನೆಲ್ಲಾ ನಿಲ್ಲಿಸಿಬಿಡುವೆನು.
  tam-2017: அவளுடைய எல்லா மகிழ்ச்சியையும், அவளுடைய பண்டிகைகளையும், அவளுடைய மாதப்பிறப்புகளையும்,
    அவளுடைய ஓய்வுநாட்களையும், சபைகூடுகிற அவளுடைய எல்லா ஆசரிப்புகளையும் ஒழியச்செய்வேன்.
  spa-RV-1909: Y haré cesar todo su gozo, sus fiestas, sus nuevas lunas y sus sábados,
    y todas sus festividades.
  ron-BTF: Voi face de asemenea să înceteze toată bucuria ei, zilele ei de sărbătoare,
    lunile ei noi şi sabatele ei şi toate sărbătorile ei solemne.
  eng-WEBP: 'I will also cause all her celebrations to cease: her feasts, her new
    moons, her Sabbaths, and all her solemn assemblies.'
  eng-FBV: 'I will put a stop to all her festivities: her feasts, new moon celebrations,
    special Sabbaths—all her festivals.'
  nld-1939: Dan maak Ik een einde aan al haar vreugd, Haar hoogtij, nieuwemaan, haar
    sabbat en feesten!
  nch-BL: Nijchihuas ma tami nochi nopa paquilisti cati quipiyayayaj tali Israel ehuani
    ipan nochi ilhuime cati quichihuayayaj quema pehuayaya yancuic metzti huan ipan
    nopa tonali quema mosiyajquetzayayaj. Niquinquixtilis nochi ilhuime cati quinelnamiquiyayaj
    sesen xihuit.
  vie-1934: Ta sẽ dứt cả sự vui của nó, những ngày lễ, ngày trăng mới, ngày Sa-bát
    và hết thảy những ngày lễ trọng thể của nó
  hin-CV: 'मैं उसके सब उत्सवों को बंद कर दूंगा: उसके वार्षिक त्योहार, उसके नये चांद
    का उत्सव, उसके शब्बाथ का उत्सव—उसके सब निर्धारित त्योहारों को बंद कर दूंगा.'
  spa-BES: Y pondré fin a toda su alegría, sus fiestas, sus nuevas lunas, sus días
    de reposo y todas sus fiestas solemnes.
  tdx-tdx: Hibalike iraho le hendeseko ty ampembako añ’andro’e naho ty divaiko an-tsa’e,
    vaho hasintako i volon’añondrikoy naho i leny natoloko aze hanaroña’e ty fihaloa’ey.
  tha-KJV: เราจะให้บรรดาความร่าเริงของนางสิ้นสุดลง ทั้งเทศกาลเลี้ยง เทศกาลขึ้นหนึ่งค่ำ
    วันสะบาโตและบรรดาเทศกาลตามกำหนดทั้งสิ้นของนาง
  por-BR-2018: E farei cessar toda a sua alegria, suas festas, suas novas luas e seus
    sábados, e todas as suas festividades.
  deu-ELO: Und ich werde all ihrer Freude, ihren Festen, ihren Neumonden und ihren
    Sabbathen und allen ihren Festzeiten ein Ende machen.
  eng-WYC-2018: and I shall make to cease all the joy thereof, the solemnity thereof,
    the new moon thereof, that is, the feast of the new moon, the sabbath thereof,
    and all the feast times thereof. (and I shall make to cease all her joy, and all
    her solemn feasts, yea, her new moons, that is, the feast of the new moon, and
    her Sabbaths, and her other feasts.)
  epo-epo: Mi ĉesigos ĉian ŝian gajecon, ŝiajn festojn, monatkomencojn, kaj sabatojn,
    kaj ĉiujn ŝiajn solenajn kunvenojn.
  uig-PIN: Xundaⱪ ⱪilip uning tamaxaliriƣa hatimǝ berimǝn; Uning ⱨeytliriƣa! Uning
    «yengi ay»liriƣa! Uning «xabat»liriƣa! Ⱪisⱪisi, uning barliⱪ «jamaǝt ibadǝt sorun»liriƣa
    hatimǝ berimǝn!
  beo-beo: Na da ea lolo nabe gilisisu huluane, ea odega amola oubiga amola Sa:bade
    amola sia:ne gadosu gilisisu, amo huluane Na da dagolesimu.
  tpi-OTNT: Bai mi pinisim olgeta bikpela de em i save amamas long en. Ol dispela
    de i olsem, ol bikpela de bilong lotu i save kamap long ol wan wan yia na long
    ol wan wan mun, na ol lotu bilong ol de Sabat, na olgeta arapela kain lotu.
  hau-SA: Zan tsayar da dukan bukukkuwarta, bukukkuwarta na shekara-shekara, da kuma
    kiyaye bikin Sababbin Wata nata, kwanakin Asabbacinta, dukan ƙayyadaddun bukukkuwarta.
  uig-LAT: Shundaq qilip uning tamashalirigha xatime bérimen; Uning héytlirigha! Uning
    «yéngi ay»lirigha! Uning «shabat»lirigha! Qisqisi, uning barliq «jamaet ibadet
    sorun»lirigha xatime bérimen!
  nde-nde: 'Ngizayiqeda yonke imikhosi yakhe yokuthokoza: imikhosi yakhe yeminyaka
    yonke, ukuThwasa kweziNyanga, insuku zakhe zamaSabatha, yonke imikhosi yakhe emisiweyo.'
  ton-ton: Pea te u fakangata ʻene fiefia, mo hono ngaahi ʻaho kātoanga, mo hono ngaahi
    māhina foʻou, mo hono ngaahi ʻaho tapu, pea mo ʻene ngaahi kātoanga mamafa kotoa
    pē.
  ces-1613: A učiním přítrž vší radosti její, svátkům jejím, novoměsícům jejím i sobotám
    jejím, a všechněm slavnostem jejím.
  eng-WMB: 'I will also cause all her celebrations to cease: her feasts, her new moons,
    her Sabbaths, and all her solemn assemblies.'
  tam-TCV: 'நான் அவளது எல்லா கொண்டாட்டங்களையும் நிறுத்துவேன்: வருடாந்தர விழாக்கள்,
    அமாவாசைகள், ஓய்வுநாட்கள் ஆகிய அவளது நியமிக்கப்பட்ட எல்லா கொண்டாட்டங்களையும் நிறுத்திவிடுவேன்.'
  ceb-ULB: Paundangon ko usab ang iyang mga kasaulogan, ang iyang mga kumbira, ang
    mga kasaulogan sa bag-ong bulan, ang iyang mga Adlawng Igpapahulay, ug ang tanan
    niyang gitakda nga mga kasaulogan.
  pol-UBG: I położę kres całej jej radości, jej świętom, jej nowiom, jej szabatom
    i wszystkim jej uroczystym świętom.
  agr-agr: Tuja maki makichik semanatin, maki makichik nantutin, maki makichik mijantin
    jiistamtaya nunak jiistamashti titatjai. Nuadui nuna jiistamak dakujinuwe nunak
    ataktuk nunikchattawai.
  kyc-kyc: Dokopa banya ee kana yaka lao pati andakepe kana yaka lao pati lengepe
    dee banya koro yaka lao kalya pyuo nenge nengepe dee banya misi singi dupwa peparaepe
    dupwa pii nana lao ote pinyi nembaro.
  urd-GVU: مَیں اُس کی تمام خوشیاں بند کر دوں گا۔ نہ کوئی عید، نہ نئے چاند کا تہوار،
    نہ سبت کا دن یا باقی کوئی مقررہ جشن منایا جائے گا۔
  eng-OEBCW: I will end all her celebrations, her yearly feasts, her new moons, and
    her sabbaths, all her festivals.
  deu-1912: Und ich will ein Ende machen mit allen ihren Freuden, Festen, Neumonden,
    Sabbaten und allen ihren Feiertagen.
  kan-2017: ನಾನು ಅವಳ ಉಲ್ಲಾಸ, ಹಬ್ಬ, ಹುಣ್ಣಿಮೆ, ಅಮಾವಾಸ್ಯೆ, ಸಬ್ಬತ್ತು, ಮಹೋತ್ಸವ, ಇವುಗಳನ್ನೆಲ್ಲಾ
    ನಿಲ್ಲಿಸಿಬಿಡುವೆನು.
  yap-yap: Urngin e pin’en ni be pi’ e felfelan’ ngak e bay gu taleg, ni aram e mur
    nma tay ko yu duw, nge rran nib thothup ko yu pul, nge madnom ko Sabbath ko yu
    wik — urngin e madnom nma tay.
  hlt-MCSB: A omthennah, a khotue, a hlasae neh a Sabbath khaw, a tingtunnah boeih
    khaw boeih ka paa sak ni.
  mdy-ETH: ዒዛ ቦንቺ ቦንቺ ዎዛዻ ቦንቾ ኬሎ ቢያ፤ ጌይፃ፦ ሃውሾ ኬሎንታ ሌዓ ሌዓ ቦንቾሢንታ ዓጊኖ ፄኤሮ ቦንቾሢንታ ታኣኒ
    ዓይሳንዳኔ፤ ዬያጉዲ ዱማ ዱማ ዒዛ ቦንቻ ቦንቾ ቢያ ቦንቹዋጉዲ ታኣኒ ዒዞ ላኣጋንዳኔ።
  twi-ASANTE: 'Mɛtwa nʼafahyɛ nyinaa so: nʼafenhyia afahyɛ, Ɔbosome Foforɔ afahyɛ
