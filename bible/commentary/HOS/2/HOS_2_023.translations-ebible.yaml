verse: HOS.002.023
translations:
  mal-C: എനിക്കുവേണ്ടി ഞാൻ അവളെ ദേശത്തു നടും; ‘എന്റെ പ്രിയപ്പെട്ടവളല്ല,’ എന്നു പറഞ്ഞവളോടു
    ഞാൻ എന്റെ സ്നേഹം കാണിക്കും. ‘എന്റെ ജനമല്ല,’ എന്നു പറഞ്ഞിരുന്നവരോട് ‘നിങ്ങൾ എന്റെ
    ജനം’ എന്നു ഞാൻ പറയും; ‘അവിടന്ന് ആകുന്നു എന്റെ ദൈവം,’ ” എന്ന് അവർ പറയും.
  deu-TKW: Zu jener Zeit aber werde ich willfahren, ist der Spruch Jahwes, werde ich
    willfahren dem Himmel, und der wird der Erde willfahren,
  lin-lin: Na mokolo wana, nakoyanola, elobi Yawe, nakoyanola Lola, mpe Lola ekoyanola
    mabele.
  eng-LSV: And I have sowed her to Me in the land, || And I have pitied Lo-Ruhamah,
    || And I have said to Lo-Ammi, You [are] My people, || And he says, My God!”
  eng-GNV: And I will sowe her vnto me in the earth, and I will haue mercie vpon her,
    that was not pitied, and I will say to them which were not my people, Thou art
    my people. And they shall say, Thou art my God.
  eng-WEBSTER: And I will sow her to me in the earth; and I will have mercy upon her
    that had not obtained mercy; and I will say to them who were not my people, Thou
    art my people; and they shall say, Thou art my God.
  nhw-BL: 'Huan ipan nopa tonali na niquinchihuas noisraelita masehualhua ma elica
    quen se mili catli nimotoquis ipan ni tlali. Huan niquintlasojtlas catli niquintocaxti
    Lo Ruhama pampa amo niquintlasojtlayaya. Huan catli niquintocaxti Lo Ammi pampa
    amo eliyayaj nomasehualhua. Huan niquinilhuis: ‘Ama amojuanti annomasehualhua.’
    Huan inijuanti quiijtose: ‘Ta tiToteco Dios.’ ”'
  swh-ONEN: Nitampanda katika nchi kwa ajili yangu mwenyewe; nami nitaonyesha pendo
    langu kwake yule ambaye nilimwita, ‘Si mpenzi wangu.’ Nitawaambia wale walioitwa,
    ‘Sio watu wangu,’ ‘Ninyi ni watu wangu’; nao watasema, ‘Wewe ndiwe Mungu wangu.’ ”
  bba-bba: Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡerumɔ. Sɑɑ ɡɑɑ sisi yè sɔɔ kon wɔllun kɑnɑnu
    nɔ, kpɑ n tu nim kɛ̃. Wɔllɑ koo tem kɑnɑru nɔ kpɑ tu ɡurɑ nɛɛsiɑ. Kpɑ tem mu dobi
    kɑ resɛm kɑ olifin kɑnɑru nɔ kpɑ ye kpuro yu kpi. Kpɑ yu Yisirɛɛlin bukɑtɑ wunɑnɑ.
  eng-KJVCPB: And I will sow her unto me in the earth; And I will have mercy upon
    her that had not obtained mercy; And I will say to them which were not my people,
    Thou art my people; And they shall say, Thou art my God.
  luo-luo: Abiro pidhe e piny ne an awuon; abiro nyiso herana ni ngʼat mane aluongo
    ni ‘Ok jaherana.’ Anawach ni joma iluongo ni, ‘Joma ok joga,’ ni, ‘Un joga’; kendo
    ginidwoka ni, ‘In Nyasachwa.’ ”
  meu-meu: tano ai ia baina hadoa lauegu. Bena “Se bogaia hisimu” na baina bogaia
    hisi; bona “Dia lauegu bese” baina hamaoroa, bainato “Oi na egu bese”, bona ia
    baineto “Oi na egu Dirava”.
  npi-ULB: आफ्‍नो निम्ति म त्यसलाई जमिनमा रोप्‍नेछु, र मैले लो-रूहामामाथि कृपा गर्नेछु
    । लो-अम्‍मीलाई म भन्‍नेछु, ‘तिमीहरू मेरा मानिसहरू हौ’ र तिनीहरूले मलाई भन्‍नेछन्,
    ‘तपाईं मेरा परमेश्‍वर हुनुहुन्‍छ ।’”
  yor-yor: Èmi ó sì gbìn ín fún ara mi lórí ilẹ̀ náà, Èmi yóò ṣàánú fún ẹni tí kò
    tì í ri ‘Àánú gbà.’ Èmi yóò sọ fún àwọn tí ‘Kì í ṣe ènìyàn mi pé,’ ‘Ẹ̀yin ni ènìyàn
    mi’; àwọn náà yóò sì wí pé, ‘Ìwọ ni Ọlọ́run mi.’ ”
  pes-OPCB: 'در آن زمان قوم اسرائیل را برای خود در زمین خواهم کاشت. به کسانی که گفته
    بودم «دیگر رحمت بس است»، رحم خواهم نمود و به آنانی که گفته بودم «قوم من نیستید»،
    خواهم گفت: «اکنون شما قوم من هستید» و ایشان جواب خواهند داد: «تو خدای ما هستی.»'
  tgl-ULB: "Itatanim ko siya sa lupain para sa akin, at kahahabagan ko si Lo-ruhama.\
    \ Sasabihin ko kay Lo-Ammi, 'Ikaw si Ammi Attah,'\x81 at sasabihin niya sa akin,\
    \ 'Ikaw ang aking Diyos.'”"
  hui-hui: I̱na i̱naga wali agali dindi ogoniha helarogola ti mabu bayale i̱nime hengene
    ale holebira. Ala bamba tí Gubalini Nahe kogoni laruligo ai mani howa i̱na ti
    gubaliniore holebero. Bamba i̱na tí I̱naga Ndo kamigoni laruligo. Mani tí i̱naga
    wali agaliore kamigoni, lolebero. Tigua nde, Inanaga Ngode Datagaliwabe í̠ore
    kegoni, lolebira, lalu Anduane Homogohanda lene.
  mya-mya: ငါ​သည်​ငါ​၏​လူ​မျိုး​တော်​ကို​ပြည်​တော်​တွင်​နေ ထိုင်​စေ​၍ သူ​တို့​အား​ကြီး​ပွား​တိုး​တက်​စေ​မည်။
    ငါ​သည်``မေတ္တာ​မဲ့'' နာ​မည်​ခံ​သူ​တို့​ကို ချစ်​ခင်​မြတ်​နိုး​မည်။ ``ငါ​၏​လူ​မျိုး​တော်​မ​ဟုတ်''
    နာ​မည်​ခံ​သူ​တို့​ကို ငါ​က`သူ​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်​ဖြစ်​သည်' ဟု မိန့်​တော်​မူ​၍
    သူ​တို့​က``ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​တို့​၏ ဘု​ရား​သ​ခင် ဖြစ်​သည်'' ဟု​ပြန်​၍​လျှောက်​ထား​ကြ​လိမ့်​မည်။
  bod-N: ཡང་ངས་མོ་ནི་ཡུལ་འདི་རུ་ས་བོན་ལྟར་འདེབས་ཤིང་། ལོ་རུ་ཧ་མ་ལ་སྙིང་རྗེ་བསྐྱེད་ནས།
    ལོ་ཨམ་མཱེ་ལ་ཁྱོད་ནི་ངའི་མི་རིགས་ཡིན་ནོ་ཞེས་སྨྲ་བར་བྱ་སྟེ། ཡང་དེ་དག་གིས། ཁྱེད་ནི་ང་ཡི་དཀོན་མཆོག་ཡིན་ཞེས་ཞུ་བར་འགྱུར་རོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ndichamusima panyika nokuda kwangu; ndicharatidza rudo kuno uyo wandakati
    ‘Haasiye wandinoda.’ Ndichati kuna avo vanonzi ‘Havasi vanhu vangu,’ ‘Muri vanhu
    vangu,’ uye ivo vachati, ‘Muri Mwari wangu.’ ”
  spa-BLM: 'La sembraré en la tierra; y me apiadaré de la que no había obtenido misericordia;
    y diré a los que no eran mi pueblo: “Vosotros sois mi pueblo”. y dirán: “Tú eres
    mi Dios””.'
  cac-cac: 'Ol vac''xi cajnaj in chon̈ab'' d''a sat lum luum tic yic tz''och ved''oc.
    Ol oc'' in c''ool d''a ix “Man̈-xajanab''iloc” yed'' d''a vin̈aj “Man̈-in-chon̈ab''oc”,
    ol valan icha tic: In chon̈ab'' ach, xin chama. Axo ol alan d''ayin: In Diosal
    ach, xchama, xchi Jehová.'
  swh-ULB: Nitatampanda mwenyewe katika nchi kwa ajili yangu, na nitamhurumia Lo Ruhama.
    Nami nitamwambia Lo Ami, 'Wewe ni Ami Ata,' nao wataniambia, 'Wewe ni Mungu wangu.'”
  bel-bel: 'І пасею яе Сабе на зямлі і скажу і памілую Непамілаваную і скажу не Майму
    народу: «ты - Мой народ», а ён скажа: «Ты - мой Бог!»'
  deu-ELBBK: 'Und es wird geschehen an jenem Tag, da werde ich erhören, spricht der
    HERR: Ich werde den Himmel erhören, und dieser wird die Erde erhören;'
  mbb-OT: Ibpeubpè ku sikiyu ziyà te tanè niw su menge etew ku sikiyu. Ne sikiyu is
    migngezanan he Lo Ruhama he ke và dà egkegiya, ‘Wazà Mehizuwi,’ ibpeehè ku is
    hizu ku keniyu. Ne sikiyu zaan is migngezanan te Lo Ami he ke và dà egkegiya,
    ‘Kenà menge Etew ku,’ edtewaǥen ku he menge etew ku, ne egkaǥi kew te iyan a Megbevayè
    niw.”
  mal-2015: 'ഞാൻ അതിനെ എനിക്കായി ദേശത്തു വിതെക്കും; കരുണ ലഭിക്കാത്തവളോടു ഞാൻ കരുണ
    കാണിക്കും എന്റെ ജനമല്ലാത്തതിനോടു: നീ എന്റെ ജനം എന്നു ഞാൻ പറയും; നീ എന്റെ ദൈവം
    എന്നു അവരും പറയും.'
  rmc-rmc: Andre oda džives odphenava pro modľitbi,“ phenel o RAJ, „phenava le ňeboske
    a o ňebos dela o brišind pre phuv,
  pes-OPV: و او را برای خود درزمین خواهم کشت و بر لوروحامه رحمت خواهم فرمود و به لوعمی
    خواهم گفت تو قوم من هستی و او جواب خواهد داد تو خدای من می‌باشی.»
  ron-1924: 'Ымь вой сэди пе Ло-Рухама ын царэ ши-й вой да ындураре; вой зиче луй
    Ло-Ами: ‘Ту ешть попорул Меу!’ Ши ел ва рэспунде: ‘Думнезеул меу!’”'
  ben-OBCV: আমি আমারই জন্য তাকে দেশের মধ্যে রোপণ করব; তাঁর প্রতি আমি আমার প্রেম প্রদর্শন
    করব, যাকে এক সময় বলেছিলাম, ‘তুমি আমার প্রিয়পাত্রী নও।’ যাদের আমি এক সময় বলেছিলাম,
    ‘আমার প্রজা নও,’ তাদের আমি বলব, ‘তোমরা আমার প্রজা’; আর তারা বলবে, ‘তুমি আমার ঈশ্বর।’ ”
  som-som: Oo anna dhulkaan iyada ku beeran doonaa, oo waan u naxariisan doonaa tii
    aan naxariista heli jirin, oo kuwo aan dadkayga ahaan jirin ayaan ku odhan doonaa,
    Idinku dadkaygaad tihiin, oo iyana waxay igu odhan doonaan, Adna waxaad tahay
    Ilaahayo.
  lat-VUC: Et seminabo eam mihi in terra, et miserebor ejus quæ fuit Absque misericordia.
  eng-ASVBT: And I will sow her unto me in the earth; and I will have mercy upon her
    that had not obtained mercy; and I will say to them that were not my people, Thou
    art my people; and they shall say, Thou art my God.
  ita-1885: 'Ed io me la seminerò nella terra, ed avrò pietà di Lo-ruhama; e dirò
    a Lo-ammi: Tu sei mio popolo; ed egli mi dirà: Dio mio.'
  eng-LXXUP: And it shall come to pass in that day, saith the Lord, I will hearken
    to the heaven, and it shall hearken to the earth;
  eng-ULB: I will plant her for myself in the land, and I will have mercy on Lo-Ruhamah.
    I will say to Lo-Ammi, 'You are Ammi Attah,' and they will say to me, 'You are
    my God.'”
  spa-VBL: 'Yo la ‘sembraré’ para mi mismo en la tierra. Amaré a Lo-ruhamah (no amada)
    y a Lo-ammi (no mi pueblo) le diré: ‘tú eres mi pueblo,’ y me dirá: ‘Tú eres mi
    Dios’”.'
  fra-_FOB: 'Et je la sèmerai pour moi dans la terre, et je ferai miséricorde à Lo-Ruchama;
    et je dirai à Lo-Ammi: Tu es mon peuple! et il me dira: “Mon Dieu! “'
  mal-mal: 'ഞാൻ അതിനെ എനിക്കായി ദേശത്ത് വിതയ്ക്കും; കരുണ ലഭിക്കാത്തവളോട് ഞാൻ കരുണ
    കാണിക്കും. എന്റെ ജനമല്ലാത്തവരോട്: “നീ എന്റെ ജനം” എന്ന് ഞാൻ പറയും; “അങ്ങ് എന്റെ
    ദൈവം” എന്ന് അവരും പറയും.'
  lit-lit: 'Pasėsiu ją krašte sau pačiam, meilingai elgsiuosi su ta, kuri nebuvo sulaukusi
    meilingumo ir sakysiu ne savo tautai: „Tu mano tauta“, o jie atsakys: „Tu mano
    Dievas!“'
  urd-GVR: Us waqt maiṅ apnī ḳhātir Isrāīl kā bīj mulk meṅ bo dūṅgā. ‘Loruhāmā’ par
    maiṅ rahm karūṅga, aur ‘Loammī’ se maiṅ kahūṅgā, ‘Tū merī qaum hai.’ Jawāb meṅ
    wuh bolegī, ‘Tū merā Ḳhudā hai.’”
  suz-BL: गो मेको कली आं पर्बम आं रागीमी बाक्‍पाइक्‍नुङ। गो मेको कली ‘मदाक्‍नुङ’ देंशो
    कली आं शिशी कोंइनुङ। मिनु गो ‘गेपुकी आं मुर मननी’ देंशो नङ। मुल गो ‘आं मुर ननी’
    देंनुङ। मिनु मेकोपुकीमी आं कली ‘गे आंइ परमप्रभु बाक्‍नीनी’ देंनीम” दे परमप्रभुमी
    देंत। होसे १:६; होसे १:९; रोमी ९:२५; १पत्रुस २:१०
  eng-NOY: And I will plant her for myself in the land; And I will have pity upon
    her that was called Unpitied; And I will say to them called Not-my-people, Thou
    art my people; And they shall say, Thou art my God.
  ita-1927: 'Io lo seminerò per me in questa terra, e avrò compassione di Lo-ruhama;
    e dirò a Lo-ammi: “Tu sei il popolo mio!” ed egli mi risponderà: “Mio Dio!”'
  ckb-ckb: 'لە خاکەکەدا بۆ خۆم دەیچێنم، بەزەییم دێتەوە بەوانەی کە فەرمووم ”بەزەییم
    پێیاندا نایەتەوە.“ ئەوانەی کە پێیان دەگوترا ”گەلی من نین“ پێیان دەڵێم: ”ئێوە گەلی
    منن.“ ئەوانیش دەڵێن: ”تۆ خودای ئێمەیت.“»'
  eng-BBE: And I will put her as seed in the earth, and I will have mercy on her to
    whom no mercy was given; and I will say to those who were not my people, You are
    my people, and they will say, My God.
  kan-OKCV: ನಾನು ದೇಶದಲ್ಲಿ ಆಕೆಯನ್ನು ನನಗಾಗಿ ಬಿತ್ತಿಕೊಳ್ಳುವೆನು. ‘ನನ್ನ ಪ್ರಿಯರಲ್ಲ’ ಎಂದು
    ಕರೆದವರಿಗೆ, ನಾನು ನನ್ನ ಪ್ರೀತಿಯನ್ನು ತೋರಿಸುವೆನು. ನಾನು, ‘ನೀವು ನನ್ನ ಜನರಲ್ಲ’ ಎಂದು ಹೇಳಿದವರನ್ನು,
    ‘ನೀವು ನನ್ನ ಜನರು,’ ಎಂದು ಹೇಳುವೆನು. ಅವರು, ‘ನೀವು ನಮ್ಮ ದೇವರು’ ” ಎಂದು ಹೇಳುವರು.
  tam-2017: 'நான் அவளை எனக்கென்று பூமியிலே விதைத்து, இரக்கம் பெறாதிருந்தவளுக்கு இரங்குவேன்;
    என் மக்களல்லாதிருந்தவர்களை நோக்கி: நீ என் மக்களென்று சொல்லுவேன்; அவர்கள் என் தேவனே
    என்பார்கள் என்றார்.'
  spa-RV-1909: 'Y sembraréla para mí en la tierra, y tendré misericordia de Lo-ruhama:
    y diré á Lo-ammi: Pueblo mío tú; y él dirá: Dios mío.'
  ron-BTF: 'Şi o voi semăna pentru mine pe pământ; şi voi avea milă de cea care nu
    a obţinut milă; şi voi spune celor care nu erau poporul meu: Tu eşti poporul meu;
    iar ei vor spune: Tu eşti Dumnezeul meu.'
  eng-WEBP: I will sow her to me in the earth; and I will have mercy on her who had
    not obtained mercy; and I will tell those who were not my people, ‘You are my
    people;’ and they will say, ‘You are My God!’”
  eng-FBV: I will ‘sow’ her for myself in the earth. I will love Lo-ruhamah (unloved)
    and I will say ‘you are my people’ to Lo-ammi (not my people), and they will say
    ‘You are my God.’”
  nld-1939: 'Ik zal haar weer zaaien in het land: Mij weer ontfermen Over “Zonder
    ontferming”; Spreken tot “Niet langer mijn volk”: Ge zijt weer mijn volk; En hij
    zal zeggen: Mijn God!'
  nch-BL: 'Huan ipan nopa tonali na niquinchihuas noisraelita masehualhua ma elica
    quej se mili cati nimotoquis ipan ni tali. Huan niquintasojtas cati niquintocaxti
    Lo Ruhama pampa amo niquintasojtayaya. Huan cati niquintocaxti Lo Ammi pampa amo
    eliyayaj nomasehualhua. Huan niquinilhuis: ‘Ama amojuanti annomasehualhua.’ Huan
    inijuanti quiijtose: ‘Ta tiToteco Dios.’ ”'
  vie-1934: 'Đoạn ta sẽ gieo nó cho ta trong đất, và sẽ làm sự thương xót cho kẻ chưa
    được thương xót. Ta sẽ nói cùng những kẻ chưa làm dân ta rằng: Ngươi là dân ta,
    và nó sẽ trả lời rằng: Ngài là Đức Chúa Trời tôi.'
