verse: HOS.002.020
translations:
  mal-C: ഞാൻ നിന്നെ വിശ്വസ്തതയിൽ വിവാഹനിശ്ചയം ചെയ്യും, അങ്ങനെ നീ, ഞാൻ യഹോവ ആകുന്നു
    എന്ന് അംഗീകരിക്കും.
  deu-TKW: Jenes Tags will ich zu ihren Gunsten die wilden Tiere und die Vögel unter
    dem Himmel und das Gewürm auf der Erde in Pflicht nehmen und will Bogen und Schwerter
    und Krieg aus dem Lande hinwegtilgen und will sie sicher wohnen lassen.
  lin-lin: 'Na mokolo wana, nakosala boyokani mpo na bango elongo na banyama ya zamba,
    bandeke ya likolo, mpe bikelamu oyo etambolaka na libumu. Nakobuka tolotolo mpe
    mopanga, mpe nakosilisa bitumba : nyonso wana ekosila na mokili mpo ete bato nyonso
    bavanda na kimia.'
  eng-LSV: And betrothed you to Me in faithfulness, || And you have known YHWH.
  eng-GNV: I will euen marry thee vnto me in faithfulnes, and thou shalt knowe the
    Lord.
  eng-WEBSTER: 'I will even betroth thee to me in faithfulness: and thou shalt know
    the LORD.'
  nhw-BL: Niquinchihuas nosihua huan na nielis nitemachtli ininhuaya. Amo quema niquincahuas
    huan nechiximatise para niininTECO.
  swh-ONEN: Nitakuposa kwa uaminifu, nawe utamkubali Bwana.
  bba-bba: Sɑɑ yerɑ kon kɑ ɡbeeku yɛɛ kɑ ɡunɔsu kɑ sere yɛɛ yi yi rɑ kɑbiri ɑrukɑwɑni
    bɔke yi ku kɑ nɛn tɔmbu kɔ̃sɑ ɡɑɑ kuɑ. Kon de tɑbu bu kpe, kpɑ bɑ n wɑ̃ɑ bɔri
    yɛndu sɔɔ.
  eng-KJVCPB: 'I will even betroth thee unto me in faithfulness: And thou shalt know
    the Lord.'
  luo-luo: Abiro timo kodi singruok mar kend e yo mar adiera, kendo ibiro yie kuom
    Jehova Nyasaye.”
  meu-meu: Heabidadama ai maohenigu ai baina halaomui; bena Iehova vada ba dibaia.
  npi-ULB: विश्‍वस्ततामा प्रतिज्ञा गरेर म आफैंलाई तँकहाँ सुम्‍पनेछु, र तैंले परमप्रभुलाई
    चिन्‍नेछस् ।
  yor-yor: Èmi yóò fẹ́ ọ fún ara mi ní òtítọ́ ìwọ yóò sì mọ Olúwa.
  pes-OPCB: من عهدی را که با شما بسته‌ام بجا خواهم آورد و شما را نامزد خود خواهم ساخت
    و شما مرا در آن زمان واقعاً خواهید شناخت.
  tgl-ULB: Ipapangako kong magiging asawa mo ako sa katapatan. At makikilala mo ako,
    si Yahweh.
  hui-hui: I̱na habo nalolene bi hongohe wiaabo helonaga lo wirugo manda bialu í̠
    i̱ninagaore biraabo habelo berelolebero. Í̠na Anduane Homogo i̱ hangu henedane
    hondolebere.
  mya-mya: ငါ​၏​က​တိ​သစ္စာ​နှင့်​အ​ညီ​သင့်​ကို​ငါ​သိမ်း ပိုက်​မည်။ သင်​သည်​ငါ့​ကို​ထာ​ဝ​ရ​ဘု​ရား​အ​ဖြစ်
    အ​သိ​အ​မှတ်​ပြု​လိမ့်​မည်။
  bod-N: ཡང་ཁྱོད་རང་གཞུང་དྲང་སྒོས་ངའི་བག་མ་བྱས་ན། ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ངོ་ཤེས་པར་འགྱུར་རོ།
    །
  sna-sna: Ndichatsidza kukuwana mukutendeka, uye uchabvuma kuti ndini Jehovha.
  spa-BLM: Incluso te desposaré conmigo con fidelidad; y conocerás a Yahvé.
  cac-cac: Ichato ol ach vic'a', ol in c'ulejn̈ej tas ix vala', ichato chi' ol in
    ojtacaneli to Jehová in.
  swh-ULB: Nitakuwa mume wako kwa uaminifu. Nawe utanijua mimi, Bwana.
  bel-bel: і заручу цябе Мне ў вернасьці, і ты спазнаеш Госпада.
  deu-ELBBK: Und ich werde an jenem Tag einen Bund für sie schließen mit den Tieren
    des Feldes und mit den Vögeln des Himmels und mit den kriechenden Tieren der Erde;
    und ich werde Bogen und Schwert und den Krieg aus dem Land zerbrechen und werde
    sie in Sicherheit wohnen lassen.
  mbb-OT: ne egkehimu a he metinumanen diyà te keniyu. Umbe egkilelaan a keniyu he
    Nengazen.
  mal-2015: ഞാൻ വിശ്വസ്തതയോടെ നിന്നെ എനിക്കു വിവാഹത്തിന്നു നിശ്ചയിക്കും; നീ യഹോവയെ
    അറികയും ചെയ്യും.
  rmc-rmc: Akor phandava e zmluva mek the le dzive džvirenca, le čiriklenca the le
    džvirenca, so pes cirden pal e phuv, hoj tumen te na dukhaven. O lukos, e šabľa
    the o mariben lava het pal e phuv a dava lenge te sovel andro smirom.
  pes-OPV: وچون تو را به امانت نامزد خود ساختم آنگاه یهوه را خواهی شناخت.»
  ron-1924: те вой логоди ку Мине прин крединчошие ши вей куноаште пе Домнул!
  ben-OBCV: আমি বিশ্বস্ততার সঙ্গে তোমাকে বাগ্‌দান করব, এর ফলে তুমি সদাপ্রভুকে জানতে
    পারবে।”
  som-som: Oo xataa waxaan kugu guursan doonaa daacadnimo, oo adna Rabbigaad ogaan
    doontaa.
  lat-VUC: Et sponsabo te mihi in fide; et scies quia ego Dominus.
  eng-ASVBT: I will even betroth thee unto me in faithfulness; and thou shalt know
    Jehovah.
  ita-1885: Anzi ti sposerò in verità; e tu conoscerai il Signore.
  eng-LXXUP: 'And I will make for them in that day a covenant with the wild beasts
    of the field, and with the birds of the sky, and with the reptiles of the earth:
    and I will break the bow and the sword and the battle from off the earth, and
    will cause thee to dwell safely.'
  eng-ULB: I will pledge myself to you in faithfulness, and you will know Yahweh.
  spa-VBL: Seré fiel a ti, mi esposa, y tú me reconocerás como el Señor.
  fra-_FOB: Je t'épouserai en fidélité, et tu connaîtras l'Éternel.
  mal-mal: ഞാൻ വിശ്വസ്തതയോടെ നിന്നെ എനിക്ക് വിവാഹത്തിന് നിശ്ചയിക്കും; നീ യഹോവയെ അറിയുകയും
    ചെയ്യും.
  urd-GVR: Hāṅ, jo rishtā maiṅ tere sāth bāndhūṅgā us kī buniyād wafādārī hogī. Tab
    tū Rab ko jān legī.”
  suz-BL: गो इ कली मप्रोंइथु आं मीश सेल्‍नन। मिनु परमप्रभु यावे कली रिम्‍शो पा तुइक्‍ने‍वे”
    दे परमप्रभु यावेमी देंत। येरमीया ३१:३४
  eng-NOY: Yea, I will betroth thee to me in faithfulness, And thou shalt know Jehovah.
  ita-1927: Ti fidanzerò a me in fedeltà, e tu conoscerai l’Eterno.
  ckb-ckb: بە دڵسۆزییەوە بۆ خۆم نیشانت دەکەم و دان بە یەزداندا دەنێیت.
  eng-BBE: I will take you as my bride in good faith, and you will have knowledge
    of the Lord.
  kan-OKCV: ನಾನು ನಿನ್ನನ್ನು ನಂಬಿಗಸ್ತಿಕೆಯಿಂದಲೇ ನಿಶ್ಚಿತಾರ್ಥ ಮಾಡಿಕೊಳ್ಳುವೆನು. ಆಗ ನೀನು ಯೆಹೋವ
    ದೇವರನ್ನು ತಿಳಿದುಕೊಳ್ಳುವೆ.
  tam-2017: உண்மையாகவே உன்னை எனக்கு நியமித்துக்கொள்ளுவேன்; நீ யெகோவாவை அறிந்துகொள்வாய்.
  spa-RV-1909: Y te desposaré conmigo en fe, y conocerás á Jehová.
  ron-BTF: Chiar în credincioşie te voi logodi cu mine; şi tu vei cunoaşte pe DOMNUL.
  eng-WEBP: I will even betroth you to me in faithfulness; and you shall know the
    LORD.
  eng-FBV: I will be faithful to you, my wife, and you will know me as the Lord.
  nld-1939: Mij verloven met u in onwrikbare trouw, En gij zult Jahweh leren kennen!
  nch-BL: Niquinchihuas nosihua huan na nielis nitemachti inihuaya. Amo quema niquincahuas
    huan techixmatise para niininTECO.
  vie-1934: Phải, ta sẽ cưới ngươi cho ta trong sự thành tín, và ngươi sẽ biết Đức
    Giê-hô-va.
  hin-CV: मैं तुम्हें विश्वासयोग्यता के साथ विवाह का वचन दूंगा, और तुम याहवेह को जान
    जाओगी.”
  spa-BES: Te tomaré como mi novia de buena fe, y tendrás conocimiento del Señor.
  tdx-tdx: Ie amy andro zay, hanoeko fañina añivo’ iereo naho o bibin-kivokeo naho
    o voron-dikerañeo, naho o milaly an-tane eoo; le ho pozaheko ty fale naho ty fibara
    naho ty fihotakotaha’ ty tane toy vaho hampiroteko am-pierañerañañe.
  tha-KJV: เราจะหมั้นเจ้าไว้สำหรับเราด้วยความสัตย์​ซื่อ และเจ้าจะรู้จักพระเยโฮวาห์”
  por-BR-2018: E te farei minha esposa em fidelidade, e tu conhecerás ao SENHOR.
  deu-ELO: und ich will dich mir verloben in Treue; und du wirst Jehova erkennen.
  eng-WYC-2018: And I shall spouse thee to me in faith; and thou shalt know that I
    am the Lord. (And I shall betroth thee to me in faith; and thou shalt know that
    I am the Lord.)
  epo-epo: Mi fianĉiĝos kun vi en fideleco, kaj vi ekkonos la Eternulon.
  uig-PIN: Sadaⱪǝtliktǝ seni Ɵzümgǝ baƣlaymǝn, xuning bilǝn sǝn Pǝrwǝrdigarni bilip
    yetisǝn.
  beo-beo: Na da Na dafawane ilegei sia:i noga:le ouligili, di Na udadafa hamomu.
    Amola di da Nama dia Hina Godedafa sia:mu.
  tpi-OTNT: Bai mi bihainim promis bilong mi na bai yu stap olsem meri bilong mi oltaim.
    Na bai yu save olsem, mi tasol mi Bikpela bilong yu.
  hau-SA: Zan ɗaura aure da yake cikin aminci za ki kuwa yarda cewa ni ne Ubangiji.
  uig-LAT: Sadaqetlikte séni Özümge baghlaymen, shuning bilen sen Perwerdigarni bilip
    yétisen.
  nde-nde: Ngizakwendisa ngokuthembeka, njalo uzamamukela uThixo.
  ton-ton: 'Te u fakamaʻu koe kiate au ʻi he moʻoni: pea te ke ʻilo ʻa Sihova.'
  ces-1613: Zasnoubím tě sobě také u víře, abys poznala Hospodina.
  eng-WMB: I will even betroth you to me in faithfulness; and you shall know the LORD.
  tam-TCV: நான் உண்மையோடு உன்னை எனக்காக நிச்சயித்துக்கொள்வேன்; நீயும் யெகோவாவை ஏற்றுக்கொள்வாய்.
  ceb-ULB: Ihatag ko nga matinud-anon ang akong kaugalingon kanimo, ug mailhan mo
    si Yahweh.
  pol-UBG: Poślubię cię też sobie w wierności i poznasz PANA.
  agr-agr: Wika aminak mina duwajun kuitamainaitag imatiksan kuitamkattagme, dutikakun
    ima aminak anettagme, nunú diisam, dekas juwapita mina apujuk tujuttinaitme.
  kyc-kyc: Nambana lalu lao lenge pii doko range yaki pyuo minyaronopa nakama nambana
    ingyarami. Dokopa nakamame namba Kamongo dokoŋo lao soo nyerami.
  urd-GVU: ہاں، جو رشتہ مَیں تیرے ساتھ باندھوں گا اُس کی بنیاد وفاداری ہو گی۔ تب تُو
    رب کو جان لے گی۔“
  eng-OEBCW: I will take you for my wife in faithfulness, and you will know the Lord.
  deu-1912: Ja, im Glauben will ich mich mit dir verloben und du wirst den HERRN erkennen.
  kan-2017: ನಾನು ನಿನ್ನನ್ನು ನಂಬಿಕೆಯಿಂದ ವರಿಸಲು ನೀನು ಯೆಹೋವನಾದ ನನ್ನನ್ನು ತಿಳಿದುಕೊಳ್ಳುವೆ.”
  yap-yap: Bay gu tay nga tagil’ e thin ni kug micheg ngom mu gu tem nike mil suwom
    ngog; ma bay mu nang ni gag e SOMOL.
  hlt-MCSB: Nang te kamah hamla uepomnah neh kam bae van daengah ni BOEIPA te na ming
    eh.
  mdy-ETH: ታ ማቾ ማሂ ታኣኒ ኔኤና ዎላ ሳላዼ ሳሎ ካፓንዳኔ፤ ታኣኒ፥ ናንጊና ናንጋ ጎዳ ማዔሢ ኔኤኒያ ዔራንዳኔ።
  twi-ASANTE: Mɛware wo nokorɛ mu, ama woahunu Awurade.
  eng-WEBU: I will even betroth you to me in faithfulness; and you shall know the
    LORD.
  wal-wal: taani ammanettada nena taassi giigissana. Neenikka GODAA erana” yaagees.
  spa-PDDPT: Te desposaré conmigo en fidelidad, y tú conocerás a Yavé.
  gun-gun: Ojeroviapy aikoa rupi 'rã romomenda xejee. Ha'e rami vy reikuaa 'rã Senhor
    aikoa — he'i.
  agu-BL: Cxocponwok junt tir tetz wuxkel nin quil cxe'l te inc'u'l. Nin tz'elpon
    itxum tetz yi jun cu'n in itajcawil.
  ilo-ULB: Ikarik nga agbalinakto nga asawam iti kinapudno. Ket maam-ammonakto, siak
    a ni Yahweh.
  kpg-kpg: Au ga daahi dagu hagababa la gii donu, dela bolo goe gaa hai di mee ni aagu,
    gei goe la ga modongoohia bolo Au la go Dimaadua.
  uig-ARA: ساداقەتلىكتە سېنى ئۆزۈمگە باغلايمەن، شۇنىڭ بىلەن سەن پەرۋەردىگارنى بىلىپ
    يېتىسەن.
  sus-sus: Na lɔxɔɛ n saatɛ tongoma nɛ e bɛ, nun wulai subee, xɔnie, a nun bubusee
    ra. N xali, santidɛgɛma, nun gere bama nɛ e xa bɔxi ma, alako e xa sabati naa
    bɔɲɛsa kui.
  pon-2006: I pahn kapwaiada ei inou oh wiahkinuhkala nei, ke ahpw pahn esehla me
    ngehi KAUN-O.
  jae-jae: Aê oc janam aôm ŋaŋêŋgeŋ. Ma aôm oc ôjala gebe nêm Apômtau aê.
  ksd-ksd: Ma ina tane bat u ta ra dovotina, ma una nunure ra Luluai.
  grc-BRENT: Καὶ διαθήσομαι αὐτοῖς διαθήκην ἐν τῇ ἡμέρᾳ ἐκείνῃ μετὰ τῶν θηρίων τοῦ
    ἀγροῦ, καὶ μετὰ τῶν πετεινῶν τοῦ οὐρανοῦ, καὶ τῶν ἑρπετῶν τῆς γῆς· καὶ τόξον,
    καὶ ῥομφαίαν, καὶ πόλεμον συντρίψω ἀπὸ τῆς γῆς, καὶ κατοικιῶ σε ἐπʼ ἐλπίδι.
  ind-AYT: (2-19) Aku akan menjadikanmu istri-Ku dalam kesetiaan sehingga kamu akan
    mengenal TUHAN.
  nya-nya: Ndidzakutomera mokhulupirika ndipo udzadziwa Yehova.
  hrv-hrv: U onaj dan, učinit ću za njih savez sa životinjama u polju, sa pticama
    nebeskim i gmazovima zemskim; luk, mač i boj istrijebit ću iz zemlje da mirno
    u njoj počiva.
  mps-mps: “Eno te ena dąų wali po wali peyu, tama nage te eno we tiwai sesemane
    bidaibao. Tama nago te tiwai koneyu, ena tama te naga Genuai Bidi da homu yaibao,”
    wali.
  tpi-tpi: Bai mi bihainim promis bilong mi na bai yu stap olsem meri bilong mi oltaim.
    Na bai yu save olsem, mi tasol mi Bikpela bilong yu.
  dan-1931: jeg trolover mig med dig i Troskab, og du skal kende HERREN.
  vie-OVCB: Ta sẽ thành tín với ngươi và khiến ngươi thuộc về Ta, và cuối cùng ngươi
    sẽ biết Ta là Chúa Hằng Hữu.”
  guj-2017: હું વિશ્વાસુપણાથી તારી સાથે સગાઈ કરીશ. અને તું યહોવાહને ઓળખશે.
  pon-2006A: I pahn kapwaiada ei inou oh wiahkinuhkala nei, ke ahpw pahn esehla me
    ngehi KAUN-O.
  por-BRBSL: Eu até desposarei vocês comigo em fidelidade; e você deve conhecer Yahweh.
  eng-OEBUS: I will take you for my wife in faithfulness, and you will know the Lord.
  cth-cth: Ka lawkkam ka tarawi vaiteh na la han, nang ni Cathut na panue han.
  twi-twi: Mɛware wo nokware mu, ama woahu Awurade.
  hlt-hlt: Nang te kamah hamla uepomnah neh kam bae van daengah ni BOEIPA te na ming
    eh.
  tbz-SIM: Dɛ yiè m bo bɛ̀ dɔ̀ɔ̀nɛ̀ mɛtɑummɛ̀, bɛmbɛ nɛ̀ dɛsĩ̀nnɛ nɛ̀ tikpɑsĩ̀ntì
    nɛ̀ tinɔ̀tì nɛ̀ dɛbɑmbɑɑ̀nnɛ̀ kɛ dɛ̀ɛ̀ yie nkɛ̀ m bɑ́ mbɛ̀ dɔ̀ɔ̀ri mɛyɛi. M bo
    kékɛ́ dɛkpɑ̀rìtɑ̃nnɛ̀ nɛ̀ yɛkpɑ̀rìse kɛ̀ mudoò deè, kɛ̀ n nìtìbɛ̀ níí nduɔ́ pɛ̀tɛ̀ìì,
    kɛ í yĩɛ̃̀kù.
  msy-2020: Kɨ uan akar dɨkɨrɨzimɨn gɨntɨgham, eghtɨ nɨ nan amuimɨn mɨn ikɨ mamaghɨra
    ikiam. Egh nɨ fogh suam, kɨrara, kɨ nɨn Ikiavɨra Itir God.
  dop-dop: Ɩlɛnɑ mɑ́ nɑ tɑɑlɛ wontu, nɑ sumɑsɩ, nɑ ɑtɛ nyɑmɑnyɑmɑnɑɑ tǝ́ pɛɛlɩ nɔɣɔ
    sɩ wontu ntɩ tǝ tɑɑ lɑ mɑ yǝlɑɑ kɛ pʋlʋ. Ɩlɛnɑ mɑ kpiisi tɛtʋ tɔɔ kɛ́ yoou wontu
    tǝnɑ, nɑ pǝ́ yele nɑ mɑ yǝlɑɑ hɛɛsɩ tǝpɑmm.
  azb-azb: Səni sədaqətlə Özümə nişanlayacağam, Sən də Rəbbi tanıyacaqsan».
  eng-DBY: 'and I will betroth thee unto me in faithfulness: and thou shalt know Jehovah.'
  hin-2017: यह सच्चाई के साथ की जाएगी, और तू यहोवा को जान लेगी।
  wol-KYG: Bésub keroog maa leen di fasal kóllëre ak rabi àll yeek njanaaw yi, ak
