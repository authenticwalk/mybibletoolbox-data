  tel-2017: భూధాన్య ద్రాక్షారస తైలాల మనవి ఆలకింపగా, అవి యెజ్రెయేలు చేసే మనవి ఆలకిస్తాయి.
  hat-BSA: Epi Latè va reponn a sereyal la, diven nèf ak lwil la; epi yo va reponn
