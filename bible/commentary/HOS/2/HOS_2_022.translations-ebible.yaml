verse: HOS.002.022
translations:
  mal-C: ഭൂമി ധാന്യത്തിനും പുതുവീഞ്ഞ് ഒലിവെണ്ണയ്ക്കും ഉത്തരം നൽകും, അവ യെസ്രീലിന്
    ഉത്തരം നൽകും.
  deu-TKW: ich werde dich mir verloben in Treue, daß du Jahwe erkennest!
  lin-lin: Nakolinga yo lokola mwasi na ngai na solo ; mpe na bongo, okoyeba Yawe
    malamu.
  eng-LSV: And the earth answers the grain, || And the new wine, and the oil, || And
    they answer Jezreel.
  eng-GNV: And the earth shall heare the corne, and the wine, and the oyle, and they
    shall heare Izreel.
  eng-WEBSTER: And the earth shall hear the corn, and the wine, and the oil; and they
    shall hear Jezreel.
  nhw-BL: 'Huan quema nopa toctli, xocomeca milme huan olivo cuamilme quitemohua atl
    ipan tlali, nopa tlali quipiyas atl para quinmacas. Huan nochi sentic huicase:
    ‘¡Jezreel!’ catli quinequi quiijtos ‘¡Toteco tlatojtoca!’.'
  swh-ONEN: nayo nchi itajibu kwa nafaka, divai mpya na mafuta, navyo vitajibu kwa
    Yezreeli.
  bba-bba: '@see-verse:HOS.002.021'
  eng-KJVCPB: And the earth shall hear the corn, and the wine, and the oil; And they
    shall hear Jezreel.
  luo-luo: kendo cham biro nyak e piny, kaachiel gi divai manyien kod mo zeituni,
    mi giduto ginyag Jezreel.
  meu-meu: tanobada ese uit bona vine ranuna bona dehoro baine haere henidia, bena
    idia ese Iesrele bae haere henia;
  npi-ULB: पृथ्‍वीले अन्‍न, नयाँ दाखमद्य र तेललाई जवाफ दिनेछ र तिनले यिजरेललाई जवाफ
    दिनेछन् ।
  yor-yor: ilẹ̀ náà yóò sì dá ọkà, wáìnì tuntun àti òróró lóhùn Gbogbo wọn ó sì dá
    Jesreeli lóhùn.
  pes-OPCB: '@see-verse:HOS.002.021'
  tgl-ULB: Sasagutin ng lupa ang butil, ang bagong alak at ang langis at sasagutin
    ng mga ito ang Jezreel.
  hui-hui: '@see-verse:HOS.002.021'
  mya-mya: '@see-verse:HOS.002.021'
  bod-N: ས་གཞི་ཡིས་འབྲུ་རིགས་དང་རྒུན་ཆང་གསར་པ། སྣུམ་བཅས་ལ་ལན་སྤྲོད་པ་དང་། དེ་ཐམས་ཅད་ཀྱིས་ཡེ་སི་རེ་ཨེལ་ལ་ལན་སྤྲོད་པར་བྱའོ།
    །
  sna-sna: nenyika ichadavira kuzviyo, waini itsva namafuta, uye izvo zvichadavira
    kuna Jezireeri.
  spa-BLM: y la tierra responderá al grano, al vino nuevo y al aceite; y responderán
    a Jezreel.
  cac-cac: Ol yac'an ixim trigo lum luum, vino yed' aceite. Ichaval chi' ol aj in
    pacan slesal in chon̈ab' b'ob'il vuuj.
  swh-ULB: Dunia itashughulikia nafaka, divai mpya na mafuta, na watajibu Yezreeli.
  bel-bel: і зямля пачуе хлеб і віно і алей; а гэтыя пачуюць Ізрэель.
  deu-ELBBK: und ich will dich mir verloben in Treue; und du wirst den HERRN erkennen.
  mbb-OT: is menge trigu, paras, wey ulibu para keniyu te migngezanan te Jezreel.
  mal-2015: ഭൂമി ധാന്യത്തിന്നും വീഞ്ഞിന്നും എണ്ണെക്കും ഉത്തരം നല്കും; അവ യിസ്രെയേലിന്നും
    ഉത്തരം നല്കും.
  rmc-rmc: Mangavava man tuha andre vernosť a tu sprindžareha le RAJES.
  pes-OPV: و زمین گندم و شیره وروغن را خطاب خواهد کرد و آنها یزرعیل راخطاب خواهند
    کرد.
  ron-1924: пэмынтул ва аскулта грыул, мустул ши унтделемнул, ши ачестя вор аскулта
    пе Изреел.
  ben-OBCV: এবং ধরিত্রী তখন শস্য, নতুন দ্রাক্ষারস ও তেলের ডাকে সাড়া দেবে এবং তারা
    সকলে যিষ্রিয়েলকে সাড়া দেবে।
  som-som: Oo dhulkuna wuxuu u jawaabi doonaa hadhuudhka, iyo khamriga, iyo saliidda,
    oo iyaguna waxay u jawaabi doonaan Yesreceel.
  lat-VUC: Et terra exaudiet triticum, et vinum, et oleum, et hæc exaudient Jezrahel.
  eng-ASVBT: and the earth shall answer the grain, and the new wine, and the oil;
    and they shall answer Jezreel.
  ita-1885: E la terra risponderà al frumento, ed al mosto, ed all'olio; e queste
    cose risponderanno ad Izreel.
  eng-LXXUP: 'and I will betroth thee to myself in faithfulness: and thou shalt know
    the Lord.'
  eng-ULB: The earth will answer the grain, the new wine and the oil, and they will
    answer Jezreel.
  spa-VBL: La tierra responderá al grano, y al nuevo vino, y al aceite de oliva y
    ellos responderán ‘Jezreel’ (Dios muestra).
  fra-_FOB: Je répondrai aux cieux, et ils répondront à la terre, et la terre répondra
    au froment, au moût et à l'huile, et ils répondront à Jizréel (que Dieu sème).
  mal-mal: ഭൂമി ധാന്യത്തിനും വീഞ്ഞിനും എണ്ണയ്ക്കും ഉത്തരം നല്കും; അവ യിസ്രയേലിനും
    ഉത്തരം നല്കും.
  urd-GVR: zamīn anāj, angūr aur zaitūn kī sun kar unheṅ taqwiyat degī, aur yih chīzeṅ
    Maidān-e-Yazrael kī sun kar kasrat se paidā ho jāeṅgī.
  suz-BL: मिनु रागीमी अन्‍न, नक अङगुर शांबु नु तेलमी येज्रेल कली लोव़ लेत्‍नीम।
  eng-NOY: And the earth shall hear the corn, and the new wine, and the oil, And they
    shall hear Jezreel.
  ita-1927: e la terra risponderà al grano, al vino, all’olio, e questi risponderanno
    a Jizreel.
  ckb-ckb: زەویش کاردانەوەی بەرامبەر بە دانەوێڵە و شەرابی نوێ و زەیت دەبێت، ئەوانیش
    کاردانەوەیان بەرامبەر بە یەزرەعیل دەبێت.
  eng-BBE: And the earth will give its answer to the grain and the wine and the oil,
    and they will give an answer to Jezreel;
  kan-OKCV: ಭೂಮಿಯು ಧಾನ್ಯವನ್ನೂ, ದ್ರಾಕ್ಷಾರಸವನ್ನೂ, ಎಣ್ಣೆಯನ್ನೂ ಕೇಳುವುವು. ಅವು ಇಜ್ರೆಯೇಲಿಗೆ
    ಒಲಿಯುವುವು.
  tam-2017: பூமி தானியத்திற்கும், திராட்சைரசத்திற்கும், எண்ணெய்க்கும் பதில்கொடுக்கும்,
    இவைகள் யெஸ்ரயேலுக்கும் பதில் கொடுக்கும்.
  spa-RV-1909: Y la tierra responderá al trigo, y al vino, y al aceite, y ellos responderán
    á Jezreel.
  ron-BTF: Şi pământul va asculta grânele şi vinul şi untdelemnul; şi acestea vor
    asculta pe Izreel.
  eng-WEBP: and the earth will respond to the grain, and the new wine, and the oil;
    and they will respond to Jezreel.
  eng-FBV: The earth will answer the grain, and the new wine, and the olive oil, and
    they shall answer, ‘Jezreel’ (God sows).
  nld-1939: De aarde weer voor het koren, de wijn en de olie, En zij weer goedgunstig
    voor Jizreël!
  nch-BL: 'Huan quema nopa tocti, xocomeca milme huan olivo cuamilme quitemohuaj at
    ipan tali, nopa tali quipiyas at para quinmacas. Huan nochi sentic huicase: ‘¡Jezreel!’
    cati quinequi quiijtos ‘¡Toteco tatojtoca!’.'
  vie-1934: Đất sẽ trả lời cho lúa mì, cho rượu mới, cho dầu, và ba thứ nầy sẽ trả
    lời cho Gít-rê-ên.
  hin-CV: और पृथ्वी अन्‍न, नई दाखमधु और जैतून तेल को जवाब देगी, और वे येज़्रील को
    जवाब देंगे.
  spa-BES: Y la tierra dará su respuesta al grano, el vino y el aceite, y ellos darán
    una respuesta a Jezreel;
  tdx-tdx: ie fofoeko ho ahy am-pigahiñañe, le ho fohi’o t’Iehovà.
  tha-KJV: และพิภพจะฟังข้าว น้ำองุ่นและน้ำมัน สิ​่งเหล่านี้จะฟังยิสเรเอล
  por-BR-2018: E a terra responderá ao trigo, ao vinho, e ao azeite; e eles responderão
    a Jezreel.
  deu-ELO: und die Erde wird erhören das Korn und den Most und das Öl; und sie, sie
    werden Jisreel erhören.
  eng-WYC-2018: and the earth shall hear (the) wheat, and wine, and oil, and these
    shall hear Jezreel. (and the earth shall answer with the corn, and the wine, and
    the oil, and all of them shall answer with Jezreel, that is, with Israel.)
  epo-epo: kaj la tero favoros la grenon, moston, kaj oleon, kaj ĉi tiuj favoros Jizreelon.
  uig-PIN: Yǝr-zemin ziraǝtlǝrning, yengi xarab wǝ zǝytun meyining tǝlipini anglaydu;
    wǝ bular «Yizrǝǝl»ning tǝlipini anglaydu!
  beo-beo: Amo esoga Na da Na fi Isala:ili dunu ilia sia:ne gadosa adole ba:i liligi
    ilima imunu. Na da gibu defele imunu. Amasea, osoboga gagoma amola waini fage
    amola olife fage bagade heda:lebe ba:mu.
  tpi-OTNT: '@see-verse:HOS.002.021'
  hau-SA: ƙasa kuma za tă amsa wa hatsi, sabon ruwan inabi da kuma mai, su kuma za
    su amsa wa Yezireyel.
  uig-LAT: Yer-zémin ziraetlerning, yéngi sharab we zeytun méyining telipini anglaydu;
    we bular «Yizreel»ning telipini anglaydu!
  nde-nde: lomhlaba uzasabela emabeleni lasewayinini elitsha kanye lasemafutheni,
    lokhu kuzasabela kuJezerili.
  ton-ton: Pea ʻe fanongo ʻae māmani ki he koane, pea mo e uaine, pea mo e lolo, pea
    te nau fanongo kia Sesilili.
  ces-1613: Země pak vyslyší obilé, i mest, i olej, a ty věci vyslyší Jezreele.
  eng-WMB: and the earth will respond to the grain, and the new wine, and the oil;
    and they will respond to Jezreel.
  tam-TCV: பூமியானது தானியம், புதுத் திராட்சை இரசம், எண்ணெய் ஆகியவற்றுக்கு மறுமொழி
    கொடுக்கும்; இவைகள் யெஸ்ரயேலுக்கும் மறுமொழி கொடுக்கும்.
  ceb-ULB: Ang yuta motubag sa mga trigo, ang bag-ong bino ug ang lana, ug ilang tubagon
    si Jezreel.
  pol-UBG: Ziemia wysłucha zboża, moszczu i oliwy, a te rzeczy wysłuchają Jizreel.
  agr-agr: dutika ai, trigo, aceite, vino aatus shiig kuashat aitnai. Aatus Jezreel
    nugka duka shiig pegkeg ajak tsapau wajastinai. Witjai Tuke Pujuu Israel aents
    aidaun Apajuíjinuk. Juna taja nunak dekaskenum tajai.
  kyc-kyc: Dokopa yuu dokona kenapa isa girapo jingi olipi jingipi dupwa ando lyera.
  urd-GVU: زمین اناج، انگور اور زیتون کی سن کر اُنہیں تقویت دے گی، اور یہ چیزیں میدانِ
    یزرعیل کی سن کر کثرت سے پیدا ہو جائیں گی۔
  eng-OEBCW: The earth will answer with grain, and new wine and oil, and they will
    answer Jezreel,
  deu-1912: und die Erde soll Korn, Most und Öl erhören, und diese sollen Jesreel
    erhören.
  kan-2017: ಬೇಡುವ ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ, ತೈಲಗಳಿಗೆ ಭೂಮಿಯು ಒಲಿಯುವುದು, ಬೇಡುವ ಇಜ್ರೇಲಿಗೆ ಅವು
    ಒಲಿಯುವವು.
  yap-yap: '@see-verse:HOS.002.021'
  hlt-MCSB: Diklai long khaw cangpai misur thai neh situi te a doo vetih amih loh
    Jezreel te a doo ni.
  mdy-ETH: ሳዓ ሃኣኮንታ ዎይኔንታ ሪሚቲ ዛይቴንታ ጴዺሳያ ማዒ ዒይዚራዔኤሌም ማሂ ኬኤዛንዳኔ።
  twi-ASANTE: 'na asase nso bɛgye mfudeɛ so: bobe foforɔ ne ngo dua, na wɔn nso agye
    so sɛ ‘Yesreel’, ‘Onyankopɔn na wadua’.'
  eng-WEBU: and the earth will respond to the grain, and the new wine, and the oil;
    and they will respond to Jezreel.
  wal-wal: Sa7aikka kattau, woine eessaunne zaitiyau zaaruwaa immana; immin eti Iziraa7eelau
    zaaruwaa immana.
  spa-PDDPT: Y la tierra responderá al trigo, al vino y al aceite, y ellos responderán
    a Jezreel.
  gun-gun: Ha'e gui yvy ju omoingo porã 'rã trigo, vinho ha'e azeite. Ha'e ramo ha'e
    nunga omoingo porã 'rã xevygua kuery Jezreel pygua kuery.
  agu-BL: Chumbalaj nin sbne' yi triw, nin chumbalaj nin sbne' yi cosech uva, tu e'chk
    cosech tetz oliw. Ya'stzun sbajok yil cxo'cwok tan c'uche'n ibanl swetz, na in
    Jezreel, yi awal ujul tane'n.
  ilo-ULB: Sungbatanto ti daga ti bukel, ti baro nga arak ken ti lana, ket sungbatandanto
    ti Jezreel.
  kpg-kpg: '@see-verse:HOS.002.021'
  uig-ARA: يەر-زېمىن زىرائەتلەرنىڭ، يېڭى شاراب ۋە زەيتۇن مېيىنىڭ تەلىپىنى ئاڭلايدۇ؛
    ۋە بۇلار «يىزرەئەل»نىڭ تەلىپىنى ئاڭلايدۇ!
  sus-sus: Lanlanteya luma nɛ won tagi, i fa Alatala kolon.»
  pon-2006: '@see-verse:HOS.002.021'
  jae-jae: '@see-verse:HOS.002.021'
  ksd-ksd: ma ra pia na bali ia ma ra kon ma ra vain, ma ra dangi, ma diat a torom
    tai Iesrel.
  grc-BRENT: καὶ μνηστεύσομαί σε ἐμαυτῷ ἐν πίστει, καὶ ἐπιγνώσῃ τὸν Κύριον.
  ind-AYT: (2-21) Bumi akan menjawab gandum, anggur baru, dan minyak, dan mereka akan
    menjawab Yizreel.
  nya-nya: ndipo nthaka idzamvera kupempha kwa tirigu, vinyo ndi mafuta, ndipo zidzamvera
    Yezireeli.
  hrv-hrv: zaručit ću te sebi u vjernosti i ti ćeš spoznati Jahvu.
  mps-mps: '@see-verse:HOS.002.021'
  tpi-tpi: '@see-verse:HOS.002.021'
  dan-1931: og Jorden bønhører Kornet, Mosten og Olien, og de bønhører Jizre'el.
  vie-OVCB: 'Rồi đất sẽ đáp lời cho cơn khát của thóc lúa, vườn nho, và cây ô-liu.
    Và tất cả sẽ đáp lời rằng: ‘Gít-rê-ên’—‘Đức Chúa Trời gieo giống!’'
  guj-2017: પછી પૃથ્વી અનાજને, દ્રાક્ષારસને તથા તેલને જવાબ આપશે, તેઓ યિઝ્રએલને જવાબ
    આપશે.
  pon-2006A: '@see-verse:HOS.002.021'
  por-BRBSL: e a terra responderá ao grão, e ao novo vinho, e ao óleo; e eles responderão
    a Jezreel.
  eng-OEBUS: The earth will answer with grain, and new wine and oil, and they will
    answer Jezreel,
  cth-cth: Talai ni hai cakang, misurtui, satui, naw e lawk a thai vaiteh, ahnimouh
    ni hai Jezreel e lawk a thai awh han.
  twi-twi: 'na asase nso begye nnɔbae so: bobe foforo ne ngodua, na wɔn nso agye so
    se ‘Yesreel’, ‘Onyankopɔn na wadua.’'
  hlt-hlt: Diklai long khaw cangpai misur thai neh situi te a doo vetih amih loh Jezreel
    te a doo ni.
  tbz-SIM: M bo ndi po kɛ di wetí kɛ̀ dí m bɑntɛ́ mí ndi Yiɛ̀ nKuyie.
  msy-2020: '@see-verse:HOS.002.021'
  dop-dop: Mɑ kɑɑ lɑɣɑsɩ. Ɩlɛnɑ pǝ́cɔ́ ń nyɩ sɩ mɑ kɛ́ Tɑcɑɑ.
  azb-azb: Yer isə taxıla, təzə şəraba və Zeytun yağına hay verəcək, Onlar da İzreelə
    hay verəcək.
  eng-DBY: and the earth shall hear the corn, and the new wine, and the oil; and they
    shall hear Jizreel.
  hin-2017: और पृथ्वी अन्न, नये दाखमधु, और ताजे तेल की सुनकर उनको उत्तर देगी, और वे
    यिज्रेल को उत्तर देंगे।
  wol-KYG: Ci kóllëre laay digook yaw ab séy, ba nga xam Aji Sax ji.
  eng-YLT: And the earth doth answer the corn, And the new wine, and the oil, And
    they answer Jezreel.
  kne-kne: Gomabay din mola isnan daga et mawada di arak ya mantika ta masongbatan
    din kararag di ipogaw ko ay Israelita.
  eng-WYC-2017: and the earth shall hear wheat, and wine, and oil, and these shall
    hear Jezreel.
  eng-WMBB: and the earth will respond to the grain, and the new wine, and the oil;
    and they will respond to Jezreel.
  urd-GVH: ज़मीन अनाज, अंगूर और ज़ैतून की सुनकर उन्हें तक़वियत देगी, और यह चीज़ें
    मैदाने-यज़्रएल की सुनकर कसरत से पैदा हो जाएँगी।
  rug-rug: meke sa popoa pepeso si kote va toqolia sa huiti, na vaeni vaqura meke
    sa oela koa sa popoa Zezireli.
  gaz-gaz: laftis midhaaniif, daadhii wayinii haaraa fi zayitiif deebii kenniti; isaanis
    Yizriʼeeliif deebii kennu.
  fra-LSG: je serai ton fiancé par la fidélité, et tu reconnaîtras l’Éternel.
  gnn-gnn: '@see-verse:HOS.002.021'
  yal-yal: N findima nɛn i ya xɛmɛn na lannayani, i yi Alatala kolon.”
  haw-1868: A e hoolohe ka honua i ka ai, a me ka waina, a me ka aila; A e hoolohe
    no lakou ia Iezereela.
  arb-NAV: 'فَتُنْبِتُ الأَرْضُ الْقَمْحَ وَالْعِنَبَ وَالزَّيْتَ، وَكُلُّهَا تَسْتَجِيبُ
