verse: HOS.006.007
translations:
  mal-C: ആദാമിനെപ്പോലെ അവർ ഉടമ്പടി ലംഘിച്ചു; അവർ എന്നോട് അവിശ്വസ്തരായിരുന്നു.
  deu-TKW: Diese aber haben nach Menschenweise meine Gebote übertreten; dort sind
    sie mir untreu geworden!
  lin-lin: Ndenge kaka Adamu asalaki, bango mpe babukaki boyokani na Ngai ; kuna,
    bazalaki sembo te liboso na Ngai.
  eng-LSV: And they, as Adam, transgressed a covenant, || There they dealt treacherously
    against Me.
  eng-GNV: 'But they like men haue transgressed the couenant: there haue they trespassed
    against me.'
  eng-WEBSTER: 'But they like men have transgressed the covenant: there have they
    dealt treacherously against me.'
  nhw-BL: “Pero anisraelitame anitztoque quen Adán huejcajya pampa anquiixpanoque
    nopa camanal sencahuali catli nijchijqui amohuaya huan antechixpanotoque.
  swh-ONEN: 'Wamevunja Agano kama Adamu: huko hawakuwa waaminifu kwangu.'
  bba-bba: Bɑ nɛn ɑrukɑwɑni kusiɑ nɡe mɛ tɔmbu bɑ rɑ n kuɑnɑmmɛ. Wee bɑ mɑn tɔnu kɑndu
    kuɑ.
  eng-KJVCPB: 'But they like men have transgressed the covenant: There have they dealt
    treacherously against me.'
  luo-luo: Mana kaka Adam, giseketho singruok mane atimo kodgi, ne ok gibedo jo-adier
    koda e ndalono.
  meu-meu: A Adam ai idia ese taravatu vada e tataia utu; unuseni ai idia ese vada
    e koigu.
  npi-ULB: आदमले झैं तिनीहरूले करार तोडेका छन्, तिनीहरू मप्रति विश्‍वासहीन भएका छन्
    ।
  yor-yor: Bí i Adamu, wọ́n da májẹ̀mú wọ́n jẹ́ aláìṣòótọ́ sí mi níbẹ̀.
  pes-OPCB: «ولی شما نیز مانند آدم، عهد مرا شکستید و به من خیانت ورزیدید.
  tgl-ULB: Tulad ni Adan, sinira nila ang kasunduan; hindi sila naging tapat sa akin.
  hui-hui: Anduane Homogohanda Hoseaha howa latagi halu lalu, Wali agali uruni tigua
    iba Yodana Adama tano wiagoria howa domalu orayagi dindi i̱na mirugoha ibini.
    Ani íbu howa i̱la habo nalolene bi pongo bo wiribago habo laya.
  mya-mya: '``သို့​ရာ​တွင်​သူ​တို့​သည်​ပြည်​တော်​ထဲ​သို့ ဝင်​ရောက်​လျှင်​ဝင်​ရောက်​ခြင်း
    ငါ​နှင့်​ပြု​လုပ် ခဲ့​သော​ပ​ဋိ​ညာဉ်​ကို​ချိုး​ဖောက်​ကြ​၏။-'
  bod-N: འོན་ཀྱང་ཁོ་རྣམས་ནི་ཞལ་ཆད་དང་འགལ་བའི་མི་དང་འདྲ་ཞིང་དེ་རུ་ང་ལ་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་ཏོ།
    །
  sna-sna: SaAdhamu, vakaputsa sungano, vakanga vasina kutendeka kwandiri ipapo.
  spa-BLM: Pero ellos, como Adán, han roto el pacto. Allí me fueron infieles.
  cac-cac: A ex in chon̈ab' ex tic, maj e c'anab'ajej in trato eyed'oc, icha yutejnac
    sb'a vin̈aj Adán. Chuc ix eyutej e b'a d'ayin.
  swh-ULB: Kama Adamu wamevunja agano; hawakuwa waaminifu kwangu.
  bel-bel: А яны, падобна Адаму, парушылі запавет і там здрадзілі Мне.
  deu-ELBBK: Sie aber haben den Bund übertreten wie Adam, haben dort treulos gegen
    mich gehandelt.
  mbb-OT: Iring ki Adan, wazè niw itetepi-an is paaǥi ku te kebpekid-uyun keniyu.
    Midluivan a keniyu keniyan te lugar niw.
  mal-2015: എന്നാൽ അവർ ആദാം എന്നപോലെ നിയമത്തെ ലംഘിച്ചു; അവിടെ അവർ എന്നോടു വിശ്വാസപാതകം
    ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Ale on prephagle miri zmluva imar paš o Adam; ode mange sas napačivale.
  pes-OPV: اما ایشان مثل آدم از عهد تجاوزنمودند و درآنجا به من خیانت ورزیدند.
  ron-1924: Дар ей ау кэлкат легэмынтул ка орькаре ом де рынд ши ну Мь-ау фост крединчошь
    атунч.
  ben-OBCV: আদমের মতো তারা নিয়ম ভেঙে ফেলেছে; তারা ওখানেও আমার প্রতি অবিশ্বস্ত হয়েছিল।
  som-som: Laakiinse iyagu sidii Aadan oo kale ayay axdigii ku xadgudbeen, oo halkaasay
    khiyaano iigula macaamiloodeen.
  lat-VUC: 'Ipsi autem sicut Adam transgressi sunt pactum: ibi prævaricati sunt in
    me.'
  eng-ASVBT: 'But they like Adam have transgressed the covenant: there have they dealt
    treacherously against me.'
  ita-1885: Ma essi hanno trasgredito il patto, come Adamo; ecco là, si son portati
    dislealmente inverso me.
  eng-LXXUP: 'But they are as a man transgressing a covenant:'
  eng-ULB: Like Adam they have broken the covenant; they were unfaithful to me.
  spa-VBL: Pero ustedes, como Adán, quebrantaron nuestro acuerdo, y me fueron infieles.
  fra-_FOB: Mais comme Adam ils ont transgressé l'alliance; là ils ont agi perfidement
    contre moi.
  mal-mal: എന്നാൽ അവർ ആദാമിനെപ്പോലെ നിയമം ലംഘിച്ചു; അവിടെ അവർ എന്നോട് അവിശ്വസ്തത കാണിച്ചിരിക്കുന്നു.
  urd-GVR: Wuh Ādam Shahr meṅ ahd toṛ kar mujh se bewafā ho gae.
  suz-BL: मेकोपुकीमी आदम सहर ङा मुर खोदेंशो पा गो नु पशो कबल प्रोंइतेक्‍म। मेकोपुकीमी
    आं कली थमा मसुइक्‍थु प्रोंइतेक्‍म। यहोसु ३:१६
  eng-NOY: But they, after the manner of men, have transgressed the covenant; Even
    therein have they dealt unfaithfully with me.
  ita-1927: Ma essi, come Adamo, han trasgredito il patto, si son condotti perfidamente
    verso di me.
  ckb-ckb: بەڵام ئەوان وەک ئادەم سەرپێچی پەیمانیان کرد، لەوێدا ناپاکییان لە من کرد.
  eng-BBE: But like a man, they have gone against the agreement; there they were false
    to me.
  kan-OKCV: ಅವರು ಆದಾಮನಂತೆ ಒಡಂಬಡಿಕೆಯನ್ನು ಮೀರಿದ್ದಾರೆ. ಅಲ್ಲಿ ಅವರು ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಅಪನಂಬಿಗಸ್ತಿಕೆಯಿಂದ
    ನಡೆದುಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: அவர்களோ ஆதாமைப்போல் உடன்படிக்கையை மீறி, அங்கே எனக்கு விரோதமாகத் துரோகம்
    செய்தார்கள்.
  spa-RV-1909: 'Mas ellos, cual Adam, traspasaron el pacto: allí prevaricaron contra
    mí.'
  ron-BTF: Dar ei, ca oameni, au călcat legământul; acolo s-au purtat cu perfidie
    împotriva mea.
  eng-WEBP: But they, like Adam, have broken the covenant. They were unfaithful to
    me there.
  eng-FBV: But you, just like Adam, broke our agreement, there you were unfaithful
    to me.
  nld-1939: Maar laaghartig hebben zij mijn verbond overtreden, En zijn Mij toen ontrouw
    geworden.
  nch-BL: “Pero anisraelitame anitztoque quej Adán huejcajquiya quichijqui. Anquiixpanoque
    nopa camanal sencahuali cati nijchijqui amohuaya huan anmosisinijque ica na.
  vie-1934: Nhưng, theo cách người ta, chúng nó đã phạm lời giao ước, và ở đó chúng
    nó đã phỉnh dối ta.
  hin-CV: आदम के जैसे, उन्होंने वाचा को तोड़ दिया है; उन्होंने वहां मेरे साथ विश्वासघात
    किया था.
  spa-BES: Pero como un hombre, han ido en contra del pacto; allí se rebelaron contra
    mí.
  tdx-tdx: Fe manahake i Dame t’ie nivalike amy fañinay; izay ty niolà’ iareo amako.
  tha-KJV: แต่​พวกเขาดั่งมนุษย์​ได้​ละเมิดพันธสัญญา ที่​นั่นเขาทรยศต่อเรา
  por-BR-2018: Porém eles, assim como Adão, transgrediram o pacto; ali agiram traiçoeiramente
    contra mim.
  deu-ELO: Sie aber haben den Bund übertreten wie Adam, haben dort treulos gegen mich
    gehandelt.
  eng-WYC-2018: But they as Adam brake the covenant; there they trespassed against
    me. (But they, like other people, broke the covenant; they trespassed against
    me there.)
  epo-epo: Sed ili rompis la interligon, kiel Adam, kaj ili defalis de Mi.
  uig-PIN: Biraⱪ ular Adǝm’atidǝk ǝⱨdigǝ itaǝtsizlik ⱪilƣan; Ular mana xu yol bilǝn
    Manga asiyliⱪ ⱪilƣan.
  beo-beo: Be Na fi dunu da Ga:ina:ne soge ganodini sa:ili, A:dame moilaiga doaga:le,
    ilia da Na gousa:su hamoi hedolowane giadofai.
  tpi-OTNT: “Ol dispela manmeri i brukim wara Jordan long ples Adam, na i kamap long
    dispela graun mi bin givim ol. Na wantu ol i brukim kontrak mi bin mekim wantaim
    ol.
  hau-SA: Kamar Adamu, sun tā da alkawari, sun yi mini rashin aminci a can.
  uig-LAT: Biraq ular Adem’atidek ehdige itaetsizlik qilghan; Ular mana shu yol bilen
    Manga asiyliq qilghan.
  nde-nde: Njengo-Adamu, sebesephule isivumelwano babengathembekanga khonale.
  ton-ton: 'Kae hangē ko e tangata kuo nau maumauʻi ʻae fuakava: kuo nau fai kākā
    ʻi ai kiate au.'
  ces-1613: Ale oni smlouvu mou jako lidskou přestoupili, a tu se mi zpronevěřili.
  eng-WMB: But they, like Adam, have broken the covenant. They were unfaithful to
    me there.
  tam-TCV: ஆனால், ஆதாமைப்போல் அவர்கள் என் உடன்படிக்கையை மீறி, அங்கே எனக்கு துரோகம்
    பண்ணினார்கள்.
  ceb-ULB: Gisupak nila ang kasabotan sama kang Adan; wala sila nagmatinud-anon kanako.
  pol-UBG: Ale oni zerwali moje przymierze jako ludzkie, w tym mi się sprzeniewierzyli.
  agr-agr: Tujash mina aentsug aidautigmek, Adágjai betek antakchau intimkiu ainagme,
    nuadui chicham umiktinun wi amasuitag nunú umikchaugme.
  urd-GVU: وہ آدم شہر میں عہد توڑ کر مجھ سے بےوفا ہو گئے۔
  eng-OEBCW: But they after the manner of men have transgressed the covenant, there
    they have played me false.
  deu-1912: Aber sie übertreten den Bund wie Adam; darin verachten sie mich.
  kan-2017: ಅವರು ಆದಾಮನಂತೆ ನನ್ನ ನಿಬಂಧನೆಯನ್ನು ಮೀರಿದ್ದಾರೆ; ಅಲ್ಲಲ್ಲಿ ನನಗೆ ದ್ರೋಹಮಾಡಿದ್ದಾರೆ.
  yap-yap: “Machane bod Adam yug nap’an e rabad ngalan fare nam, miyad th’ab fare
    m’ag u thilmad.
  hlt-MCSB: Tedae amih loh Adam bangla paipi a poe uh tih ka taengah hnap hnukpoh
    uh.
  mdy-ETH: «ዓሲ ታኣና ዎላ ጫኣቄ ጫኣቁሞ ሃሼሢጉዲ ዔያታ ታኣኒ ዔያቶም ዒንጌ ዓጬሎ ጌላዖ ጫኣቄ ጫኣቁሞ ኬኤሪ ሃሼኔ፤ ታኣም
    ጉሙርቂንቱዋያ ማዒፆዋ ፔጋሲ ዔያታ ዻዌኔ።
  twi-ASANTE: Wɔabu apam no so sɛdeɛ Adam yɛeɛ. Wɔanni me nokorɛ wɔ hɔ.
  eng-WEBU: But they, like Adam, have broken the covenant. They were unfaithful to
    me there.
  wal-wal: “SHin eti Addaamedan, maachchaa kanttidosona; kanttidi yan taassi ammanettennan
    ixxidosona.
  spa-PDDPT: Ellos, como Adán, quebrantaron mi Pacto. Allí me fueron infieles.
  gun-gun: — Ha'e rami teĩ ha'e kuery ma Adão rami ae avi nda'ikuaixei xereve guarã
    ajapo va'ekue rami. Xerovai ha'e kuery ikuai anhetẽ rupi e'ỹ.
  agu-BL: ”Poro yi axwok itetz ni'cu'n axwok chi banak cyen Adán, qui nin miban tane'n
    yi trat yi bnixnak ka'n tzituch', qui nin el cu'n ik'ab te'j.
  ilo-ULB: Kas kenni Adan, sinalungasingda ti katulagan; saanda a napudno kaniak.
  kpg-kpg: “I di nadau ulu adu gi tenua i Adam, digaula gu oho dagu hagababa gi digaula.
  uig-ARA: بىراق ئۇلار ئادەمئاتىدەك ئەھدىگە ئىتائەتسىزلىك قىلغان؛ ئۇلار مانا شۇ يول
    بىلەن ماڭا ئاسىيلىق قىلغان.
  sus-sus: E bara n ma saatɛ kana, alɔ adamadie darixi a ra ki naxɛ. E bara n yanfa.
  pon-2006: “Ahpw mwadangete mwurin ar pedolong nan sahpwo nan Adam, re kauwehla inou
    me I wiahiong irail.
  ksd-ksd: Ma dia ga piam vue ra vartuluai da Adam, ma abara dia ga tuam vue iau.
  grc-BRENT: Αὐτοὶ δέ εἰσιν ὡς ἄνθρωπος παραβαίνων διαθήκην· ἐκεῖ κατεφρόνησέ μου
    Γαλαὰδ πόλις,
  ind-AYT: Namun, seperti Adam, mereka melanggar perjanjian. Di sana, mereka berlaku
    dengan tidak setia terhadap Aku.
  nya-nya: Monga Adamu, anthuwa aphwanya pangano langa, iwo sanakhulupirike kwa Ine.
  hrv-hrv: Al' oni su kod Adama prekršili Savez i ondje mene iznevjerili.
  mps-mps: “Te we bidi dabe augwaligo te bulu Adam pesagede te wę Jordan nogelama,
    tama eno augwaliba te mani tǫba sabolali. Tama polo tama te eno augwali dali
    polobadu dąų walali po augwaligo togolama, bolai dao.
  tpi-tpi: “Ol dispela manmeri i brukim wara Jordan long ples Adam, na i kamap long
    dispela graun mi bin givim ol. Na wantu ol i brukim kontrak mi bin mekim wantaim
    ol.
  dan-1931: De bryder Pagten i Adam*, er mig utro der; { [*By ved Jordan. Jos. 3,
    16.] }
  vie-OVCB: Nhưng cũng như A-đam, các ngươi vi phạm giao ước Ta và phản bội lòng tin
    của Ta.
  guj-2017: તેઓએ આદમની જેમ મારા કરારનું ઉલ્લંઘન કર્યું છે; તેઓ મારી સાથે અવિશ્વાસુ
    રહ્યા છે.
  pon-2006A: “Ahpw mwadangete mwurin ar pedolong nan sahpwo nan Adam, re kauwehla
    inou me I wiahiong irail.
  por-BRBSL: Mas eles, como Adam, quebraram o pacto. Eles foram infiéis a mim lá.
  eng-OEBUS: But they after the manner of men have transgressed the covenant, there
    they have played me false.
  cth-cth: Ahnimouh teh, Adam patetlah lawkkam a tapoe awh toe. A o awhnae koe yuemkamcu
    hoeh lah na o sin awh toe.
  twi-twi: Wɔabu apam no so sɛnea Adam yɛe. Wɔanni me nokware wɔ hɔ.
  hlt-hlt: Tedae amih loh Adam bangla paipi a poe uh tih ka taengah hnap hnukpoh uh.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Di tɔ̃ũ mɛ̀ɛ̀ botí mɛtɑummɛ̀ di dɔɔrinɛ̀mɛ̀ ditɔbɛ̀
    mɛɛ̀ botí nku di tɔ̃̀tɛmɛ̀ n di dɔ̀ɔ̀nɛ̀ mɛ̀ɛ̀ tɑummɛ̀.'
  msy-2020: “Gumazamizir kaba, bar faraghavɨra otozir gumazim Adamɨn mɨn ikia, Akar
    Dɨkɨrɨzir Gavgavir kɨ me ko amizim abɨki. Me zuamɨra akɨrim ragha na gasara.
  dop-dop: Teitei ɩsɩɩ yǝlɑɑ tǝnɑ lɑpʋ tɔ, ḿpʋ́ɣʋ́ mǝ tɑ tɔkɩ ɩsǝnɑ ɩ́ kɑ́ sɩɩ mǝ
    nɔɔsɩ tɔ.
  azb-azb: Ancaq onlar Adəm kimi əhdi pozdu, Orada Mənə xəyanət etdi.
  eng-DBY: 'But they like Adam have transgressed the covenant: there have they dealt
    treacherously against me.'
  hin-2017: परन्तु उन लोगों ने आदम के समान वाचा को तोड़ दिया; उन्होंने वहाँ मुझसे
    विश्वासघात किया है।
  wol-KYG: «Waaye ñoom ca dëkk ba, Adam lañu feccee kóllëre, foofa lañu ma wore.
  eng-YLT: And they, as Adam, transgressed a covenant, There they dealt treacherously
    against me.
  kne-kne: “Ngem kaman kayon si Adan, adi yo tinongpal din intolag ko. Inpaila yo
    ay baken kayon matalek.
  eng-WYC-2017: But they as Adam brake the covenant; there they trespassed against
    me.
  eng-WMBB: But they, like Adam, have broken the covenant. They were unfaithful to
    me there.
  urd-GVH: वह आदम शहर में अहद तोड़कर मुझसे बेवफ़ा हो गए।
  rug-rug: Gua e Adama, si ele sekea rini sa vinariva egoi, sekea rini sa Qua vinariva
    egoi koa rini.
  gaz-gaz: Isaan akkuma Addaam kakuu cabsaniiru; achittis anaaf hin amanamne.
  fra-LSG: Ils ont, comme le vulgaire, transgressé l’alliance; C’est alors qu’ils
    m’ont été infidèles.
  yal-yal: E bata layiri kala alo adamadiine, nayi e bata n yanfa.
  haw-1868: 'Aka, e like me kanaka, ua hai ia lakou ka berita: Ilaila ua hana hoopunipuni
    mai lakou ia''u.'
  arb-NAV: وَلَكِنَّكُمْ مِثْلُ آدَمَ، نَقَضْتُمْ عَهْدِي وَغَدَرْتُمْ بِي.
  ewe-ewe: gake abe Adam ene la, mietu nye nubabla la, eye miewɔ nuteƒe o.
  eng-LEE: 'But they, like an ordinary man, have transgressed the covenant: there
    have they dealt treacherously against me.'
  asm-FB: তেওঁলোকে আদমৰ দৰে মই স্থাপন কৰা নিয়ম অমান্য কৰিলে; তেওঁলোকে মোৰ প্রতি বিশ্বাস-ঘাতকতা
    কৰিলে।
  sus-A: عٍ بَرَ ﭑ مَ سَاتّ كَنَ، عَلْ عَدَ مَدِيٍ دَرِشِ عَ رَ كِ نَشّ. عٍ بَرَ ﭑ
    يَنقَ.
  fra-SBL: Mais eux, comme Adam, ont rompu l'alliance. Ils m'ont été infidèles là-bas.
  hbo-hbo: וְהֵ֕מָּה כְּאָדָ֖ם עָבְר֣וּ בְרִ֑ית שָׁ֖ם בָּ֥גְדוּ בִֽי׃
  kik-kik: O ta ũrĩa Adamu aathũkirie kĩrĩkanĩro gĩakwa, noguo maagire kwĩhokeka ũndũ-inĩ
    ũcio.
  fra-NCL: Mais, comme Adam, ils ont transgressé l’alliance ; là, ils m’ont été infidèles.
  cek-AK: Toe nihcae loe kami baktiah sak ih lokmaihaih to aek o; nihcae loe kai khaeah
    oepthok ah khosah o ai.
  cuk-cuk: 'Bemar Adánʼyobi gumalad: Bemar, anbo-igar-mesisad bichismalad. Ar bemar,
    angi aibichamalad.'
  uig-CYR: Бирақ улар Адәм атидәк әһдигә итаәтсизлик қилған; Улар мана шу йол билән
    Маңа асийлиқ қилған.
  tel-2017: ఆదాములాగా వారు విశ్వాస ఘాతకులై నా నిబంధనను ఉల్లంఘించారు.
  hat-BSA: Men yo menm, tankou Adam te kase transgresyon akò a. La, yo pa t fidèl
    anvè Mwen.
  kos-kos: “Tusruk, in pacl se na elos utyak nu in acn Adam, elos kunausla wuleang
    luk su nga orala yorolos.
  hbo-WLC: וְהֵ֕מָּה כְּאָדָ֖ם עָבְר֣וּ בְרִ֑ית שָׁ֖ם בָּ֥גְדוּ בִֽי׃
  ibo-ibo: Ma dịka Adam, ha emebiela ọgbụgba ndụ m; nʼebe ahụ ka ha nọ gosi ekwesighị
    ntụkwasị obi ha.
  ory-ory: ମାତ୍ର ଆଦମର ତୁଲ୍ୟ ସେମାନେ ନିୟମ ଲଙ୍ଘନ କରିଅଛନ୍ତି; ସେହି ସ୍ଥାନରେ ସେମାନେ ଆମ୍ଭ
    ବିରୁଦ୍ଧରେ ବିଶ୍ୱାସଘାତକତା କରିଅଛନ୍ତି।
  chk-chk: Lon ewe otun, lupwen ra tolong lon ewe fanü me lon ewe telinimw Atam, ra
    atai ai we pwon ngeniir.
  rop-rop: “Longtaim wen yumob bin kamat langa dijan kantri deya langa det pleis gulum
    Edam, streidawei yumob bin breigim det strongbala pramis weya aibin meigim garram
    yumob.
  ukr-1871: А вони, так само, як Адам, поламали вмову зо мною і зрадили мене.
  deu-1951: Sie aber haben wie Adam den Bund übertreten, daselbst sind sie mir untreu
    geworden.
  eng-JPS: But they like men have transgressed the covenant; there have they dealt
    treacherously against Me.
  srp-1865: Ali oni prestupiše zavjet kao Adam; tu me iznevjeriše.
  lug-lug: Okufaanana nga Adamu, bamenye endagaano, tebaali beesigwa.
  heb-heb: והמה כאדם עברו ברית שם בגדו בי׃
  ben-IRV: আদমের মত তারাও নিয়ম ভেঙ্গেছে; তারা আমার কাছে অবিশ্বস্ত ছিল।
  pan-pan: ਉਹਨਾਂ ਨੇ ਆਦਮ ਵਾਂਗੂੰ ਨੇਮ ਦੀ ਉਲੰਘਣਾ ਕੀਤੀ, ਉੱਥੇ ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਨਾਲ ਧੋਖਾ ਕੀਤਾ।
  mya-JVB: သူ တို့သည် အာဒံ ကဲ့သို့ ပဋိညာဉ် ကို လွန်ကျူး ကြပြီ။ နေရင်း အရပ်၌ ငါ့ သစ္စာ
    ကို ဖျက်ကြပြီ။
  hmo-hmo: Ma Lohiabada ia gwau, “To Adamu ese ia karaia bamona, idia ese egu gwauhamata
    taravatuna idia utua. Lau dekenai idia kara koikoi unai.
  urd-urd: 'लेकिन लोगों वह अहद शिकन आदम के सामने तोड़ दिया: उन्होंने वहाँ मुझ से बेवफ़ाई
    की है।'
  rus-SYN: Они же, подобно Адаму, нарушили завет и там изменили Мне.
  bqc-SIM: Aa ma bàakuańnↄ yã́ gbòo, aa bↄ ma kpɛ Adama.
  tcz-CHONGTHU: Ahinlah Adam bangin, kakitepna nasukehun, katahsan nasubei uve.
  mar-mar: आदामाप्रमाणे त्यांनी करार मोडला, ते माझ्याशी अविश्वासूपणे वागले.
  qub-qub: «Acrashä runacunaga Adannömi parlashäcunata mana cumlishachu. Nogataga
    ticrapamashami.
  bqp-bqp: Bɑ nɛn ɑrukɑwɑni kusiɑ nge mɛ tɔmbu bɑ rɑ n kuɑnɑmmɛ. Wee bɑ mɑn tɔnu kɑndu
    kuɑ.
  hat-hat: Men, yo menm, rive yo rive Adam, yo pa kenbe kontra mwen te pase ak yo
    a. Lamenm, yo vire do ban mwen, yo pa kenbe pawòl yo.
  eng-BSB: But they, like Adam, have transgressed the covenant; there they were unfaithful
    to Me.
  eng-WEBPB: But they, like Adam, have broken the covenant. They were unfaithful to
    me there.
  kbq-kbq: Hianagi tamagra Adamu kna huta Nagri huhagerafi huvempagea runetagreta,
    Nagrira tamage huta tamagu'aretira huta namagera nontaze.
  nhe-BL: “Pero inisraelitame initztoque queja Adán huejcajquiya pampa inquiixpanoque
    nopa tlajtolsencahuali tlen nijchijqui imohuaya huan innechixpanotoque.
  gub-BL: Heremiaihu Ànà tawhu pe waneko mehe, uhaw ze'egaw herehe we wemiapo katu
    kwer wà. Upytu'u hereruzar ire wà. Nuzawy kwaw heremireko amo awa puhe uker ma'e
    wà.
  eng-DRA: But they, like Adam, have transgressed the covenant, there have they dealt
    treacherously against me.
