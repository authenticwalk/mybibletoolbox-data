verse: HOS.006.009
translations:
  mal-C: ഒരു മനുഷ്യനുവേണ്ടി കൊള്ളക്കാർ കാത്തിരിക്കുന്നതുപോലെ, പുരോഹിതന്മാരുടെ കൂട്ടം
    കാത്തിരിക്കുന്നു; അവർ ശേഖേമിലേക്കുള്ള വഴിയിൽ കൊല ചെയ്യുന്നു, ലജ്ജാകരമായ കുറ്റകൃത്യങ്ങൾ
    ചെയ്യുന്നു.
  deu-TKW: und gleich lauernden Räubern ist die Priesterbande. Am Wege morden sie
    bei Sichem; ja, Schandthat haben sie verübt!
  lin-lin: 'Ndenge babomi babombamaka mpo na koluka kosala bato mabe, ndenge wana
    mpe Banganga-Nzambe basalaka : babomaka bato na nzela ya Sishemi ; ezali likambo
    ya somo penza !'
  eng-LSV: And as bands wait for a man, || A company of priests murder—the way to
    Shechem, || For they have done wickedness.
  eng-GNV: 'And as the eues waite for a man, so the companie of Priestes murder in
    the way by consent: for they worke mischiefe.'
  eng-WEBSTER: 'And as troops of robbers wait for a man, so the company of priests
    murder in the way by consent: for they commit lewdness.'
  nhw-BL: Quen tlachtequini ojchiyaj ajqueya huelis quitlachtequilise, se pamitl tlen
    totajtzitzi techiyaj huan temictíaj ipan nopa ojtli catli yohui para Siquem. Huan
    nojquiya nopona quichihuaj sequinoc tlamantli tlajtlacoli catli más fiero.
  swh-ONEN: Kama wanyangʼanyi wamviziavyo mtu, ndivyo magenge ya makuhani wafanyavyo;
    wanaulia watu kwenye njia iendayo Shekemu, wakifanya uhalifu wa aibu.
  bba-bba: Nɡe mɛ swɑɑ diobu bɑ rɑ n swɑɑ mɑrɑ, nɡe mɛyɑ yɑ̃ku kowobun wuuru tɑ wɑ̃ɑ
    Sikɛmun swɑɑɔ tɑ tɔmbu ɡoomɔ.
  eng-KJVCPB: 'And as troops of robbers wait for a man, So the company of priests
    murder in the way by consent: For they commit lewdness.'
  luo-luo: Jodolo chalo mana gi jomecho ma pondo ne ji e dir yo, ka girito ngʼat makadho
    mondo gima. Gineko e yo madhi Shekem, gitimo timbe mahundu makwodo wich.
  meu-meu: Dadidadi taudia ese tau ta e bani heniamu na heto, hahelaḡa taudia na e
    haheboumu; Sekem dalana ai idia ese taunimanima e roromadiamu, oibe, kara dika-hereadia
    e karamu.
  npi-ULB: डाँकुहरूका समुहले कसैलाई पर्खिरहेझैं, शकेम जाने बाटोमा पुजारीहरू मार्नलाई
    समुहमा बस्छन् । तिनीहरूले लज्‍जास्‍पद अपराधहरू गरेका छन् ।
  yor-yor: Bí adigunjalè ṣe ń ba ní bùba de àwọn ènìyàn bẹ́ẹ̀ ni àwọn àlùfáà, ń parapọ̀;
    tí wọ́n sì ń pànìyàn lójú ọ̀nà tó lọ sí Ṣekemu, tí wọ́n sì ń dá ẹ̀ṣẹ̀ tí ó ti
    ni lójú.
  pes-OPCB: اهالی آن راهزنان تبهکاری هستند که برای قربانیان خود در کمین می‌نشینند.
    کاهنان در طول راه شکیم، کشتار می‌کنند و دست به هر نوع گناهی می‌زنند.
  tgl-ULB: Gaya ng pangkat ng mga magnanakaw na naghihintay sa isang tao, kaya nagsama-sama
    ang mga pari upang pumatay sa daan patungong Shekem; nakagawa sila ng kahiya-hiyang
    mga kasalanan.
  hui-hui: Loma binigo mo miaga karu ti mo mogo buwa pagealime biagadagua bialu hariga
    obeneni bira do howa mbirali harigani bolangua halu poraru minu balu mbirale yalu
    poraru mo page biaga ka. Ani bialu tigua wali agali Segeme tanoha Anduane Homogo
    mitangi bialu lotu laga ngaruha pole poraru harigani yu biruwa homelo bo wahaga
    biaga ka. Anidagua biagago ti agali koore ka.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​များ​သည်​လု​ယက်​ရန်​ချုံ ခို​စောင့်​သော​ဋ္ဌား​ပြ​ဂိုဏ်း​ကဲ့​သို့​ကျင့်​ကြံ
    ကြ​သည်။ သူ​တို့​သည်​ရှေ​ခင်​မြို့​သို့​သွား ရာ​လမ်း​၌​ပင်​လျှင်​လူ​ကို​သတ်​ကြ​၏။
    သူ တို့​သည်​ဤ​ကဲ့​သို့​ဆိုး​ရွား​သော​ရာ​ဇ​ဝတ် မှု​များ​ကို​ကူး​လွန်​ကြ​၏။-
  bod-N: མཆོད་དཔོན་ཚོགས་ཀྱིས་ཇག་དཔུང་བཞིན་འཇབ་སྒུག་བྱས་ཏེ་སི་ཀེམ་གྱི་ལམ་དུ་སྲོག་བཅད་ནས་ངན་པ་སྤྱད།
  sna-sna: Samakororo anovandira munhu, ndizvo zvinoita boka ravaprista. Vanouraya
    vanhu panzira inoenda kuShekemu, vachipara mhosva dzinonyadzisa.
  spa-BLM: Como las bandas de ladrones esperan para emboscar a un hombre, así que
    la compañía de sacerdotes asesina en el camino hacia Siquem, cometiendo crímenes
    vergonzosos.
  cac-cac: A eb' sacerdote, icha junoc molan̈ elc'um yec' eb'. Smac anima eb' yic
    smac'anchamoc. D'a sb'eal Siquem smac'vicham anima eb', sc'ulanpax masanil chucal
    eb'.
  swh-ULB: Kama makundi ya wanyang'anyi wanaomngojea mtu, hivyo makuhani hujiunga
    pamoja kufanya mauaji kwa njia ya Shekemu; wamefanya uhalifu wa aibu.
  bel-bel: Як рабаўнікі высочваюць чалавека, так зборню сьвятароў забіваюць на дарозе
    ў Сіхем і ўчыняюць мярзоты.
  deu-ELBBK: 'Und wie ein Straßenräuber auflauert, so die Rotte der Priester: Sie
    morden auf dem Weg nach Sichem, ja, sie verüben Schandtat.'
  mbb-OT: Is menge memumuhat niw henduen be te grupu te menge tulisan he ebantey zà
    te egkebiktima zan. Ebpenhimatey sikandan diyà te zalan he ibpehendiyà te Shekem,
    wey zuen pa zuma he mekeeled-eled he menge vaal he mibeelan dan.
  mal-2015: പതിയിരിക്കുന്ന കവർച്ചക്കാരെപ്പോലെ ഒരു കൂട്ടം പുരോഹിതന്മാർ ശെഖേമിലേക്കുള്ള
    വഴിയിൽ കൊല ചെയ്യുന്നു; അതേ, അവർ ദുഷ്കർമ്മം ചെയ്യുന്നു.
  rmc-rmc: Sar o zbujňika užaren, hoj pre varekaste te chučen, avke keren o rašaja;
    murdaren le manušen pro drom andro Šichem; keren baro nalačhipen!
  pes-OPV: و چنانکه رهزنان برای مردم در کمین می‌باشند، همچنان جمعیت کاهنان در راه
    شکیم می‌کشند زیرا که ایشان مرتکب قباحت شده‌اند.
  ron-1924: Чата преоцилор есте ка о чатэ де тылхарь, каре стэ ла пындэ, сэвыршинд
    оморурь пе друмул Сихемулуй; да, се дедау ла мишелий.
  ben-OBCV: লুণ্ঠনকারী ব্যক্তিরা যেমন কোনো মানুষের অপেক্ষায় ওৎ পেতে থাকে, তেমনই করে
    থাকে যাজকের দল; তারা শিখিমের পথে লোকেদের হত্যা করে, তারা লজ্জাকর অপরাধ সংঘটিত
    করে।
  som-som: Oo sidii guutooyin shufta ahu ay nin ugu gabbadaan ayaa guuto wadaaddo
    ahu dhiig ku daadisaa jidka u baxa Shekem, oo wasakhnimo bay sameeyeen.
  lat-VUC: 'Et quasi fauces virorum latronum, particeps sacerdotum, in via interficientium
    pergentes de Sichem: quia scelus operati sunt.'
  eng-ASVBT: And as troops of robbers wait for a man, so the company of priests murder
    in the way toward Shechem; yea, they have committed lewdness.
  ita-1885: E come gli scherani aspettano gli uomini, così la compagnia de' sacerdoti
    uccide le persone in su la strada, verso Sichem; perciocchè han commesse scelleratezze.
  eng-LXXUP: 'And thy strength is that of a robber: the priests have hidden the way,
    they have murdered the people of Shechem; for they have wrought iniquity in the
    house of Israel.'
  eng-ULB: As gangs of robbers wait for someone, so the priests band together to commit
    murder on the way to Shechem; they have committed shameful crimes.
  spa-VBL: Los sacerdotes son como una cuadrilla de bandidos, esperando a un lado
    del camino a que pasen los viajeros para tenderles una emboscada. Cometen asesinatos
    en Siquem, y cometen grandes crímenes.
  fra-_FOB: Et la troupe des sacrificateurs est comme les bandes qui épient les gens,
    et qui massacrent sur le chemin de Sichem; car ils commettent le crime.
  mal-mal: പതിയിരിക്കുന്ന കവർച്ചക്കാരെപ്പോലെ ഒരു കൂട്ടം പുരോഹിതന്മാർ ശെഖേമിലേക്കുള്ള
    വഴിയിൽ കൊല ചെയ്യുന്നു; അതേ, അവർ ദുഷ്കർമ്മം ചെയ്യുന്നു.
  urd-GVR: Imāmoṅ ke jatthe ḍākuoṅ kī mānind ban gae haiṅ. Kyoṅki wuh Sikam ko pahuṅchāne
    wāle rāste par musāfiroṅ kī tāk lagā kar unheṅ qatl karte haiṅ. Hāṅ, wuh sharmnāk
    harkatoṅ se gurez nahīṅ karte.
  suz-BL: दोपा रोइक्‍बपुकी बाप्‍शा बाक्‍नीमी, मोपा चढ़ेबपुकी यो बुक्‍शा बाक्‍शो बाक्‍नीम।
    मेकोपुकीमी शेकेम लतीक लांमी मुर साइक्‍नीम। मेकोपुकीमी ठेयब मुने ङा गेय पाइनीम।
  eng-NOY: As troops of robbers lying in wait for a man, so is the company of priests;
    They murder in the way to Shechem; Yea, they commit heinous wickedness.
  ita-1927: 'Come una banda di briganti aspetta la gente, così fa la congrega de’
    sacerdoti: assassinano sulla via di Sichem, commettono scelleratezze.'
  ckb-ckb: وەک چۆن جەردە بۆسە بۆ کەسێک دەنێنەوە، ئاواش دەستەی کاهینەکان، لە ڕێگادا
    ڕووەو شەخەم خەڵک دەکوژن. بەدڕەوشتی ئەنجام دەدەن.
  eng-BBE: And like a band of thieves waiting for a man, so are the priests watching
    secretly the way of those going quickly to Shechem, for they are working with
    an evil design.
  kan-OKCV: ದರೋಡೆಕೋರರು ಮನುಷ್ಯನಿಗೋಸ್ಕರ ಹೊಂಚುಹಾಕುವಂತೆ, ಯಾಜಕರ ಗುಂಪು ದಾರಿಹೋಕರಿಗಾಗಿ ಹೊಂಚುಹಾಕುತ್ತಾ
    ಶೆಕೆಮಿಗೆ ಹೋಗುವವರನ್ನು ದಾರಿಯಲ್ಲಿ ಕೊಲೆಮಾಡುತ್ತಾರೆ. ಅವರು ನೀಚತನವನ್ನು ಮಾಡುವವರಾಗಿದ್ದಾರೆ.
  tam-2017: கொள்ளைக்காரர்களின் கூட்டங்கள் ஒருவனுக்குக் காத்திருக்கிறதுபோல, சீகேமுக்குப்
    போகிற வழியிலே கொலைசெய்கிற ஆசாரியர்களின் கூட்டம் காத்திருக்கிறது; கேடான காரியங்களையே
    செய்கிறார்கள்.
  spa-RV-1909: 'Y como ladrones que esperan á algún hombre, así junta de sacerdotes
    mancomunadamente mata en el camino: porque ponen en efecto la abominación.'
  ron-BTF: Şi precum cetele de tâlhari pândesc pe un om, tot astfel ceata preoţilor
    se înţelege să ucidă pe cale, fiindcă ei comit desfrânare.
  eng-WEBP: As gangs of robbers wait to ambush a man, so the company of priests murder
    on the path toward Shechem, committing shameful crimes.
  eng-FBV: Priests are like a gang of bandits, lying in wait to ambush travelers on
    the road. They commit murder in Shechem, carrying out wicked crimes.
  nld-1939: Als een roverbende De priesterschaar! Op de weg naar Sikem wordt gemoord,
    Worden boze plannen gesmeed;
  nch-BL: Quej tachtequini ojchiyaj ajquiya huelis quitachtequilise, quej nopa se
    pamit ten totajtzitzi techiyaj huan temictíaj ipan nopa ojti cati yahui para Siquem.
    Huan nojquiya nopona quichihuaj sequinoc tamanti tajtacoli cati más fiero.
  vie-1934: Như bọn trộm cướp rình người đi qua, thì bọn thầy tế lễ cũng giết người
    trên con đường đi về Si-chem, chúng nó phạm biết bao là tội ác!
  hin-CV: जैसे लुटेरे अपने शिकार के लिये छिपकर घात में रहते हैं, वैसे ही पुरोहितों
    के गिरोह भी करते हैं; वे अपनी बुरी योजनाओं को पूरा करते हुए, शेकेम के रास्ते पर
    हत्या करते हैं.
  spa-BES: Y como una banda de ladrones que esperan a un hombre, los sacerdotes observan
    en secreto el camino de los que van rápidamente a Siquem, porque están obrando
    con maldad.
  tdx-tdx: Hoe firimbo-malaso mivoñoñe ondaty, ty fañohofa’ i fivorim-pisoroñey loza
    an-tevan-dala’ i Sekème eo; toe haloloañe ty anoe’ iereo;
  tha-KJV: อย่างกองโจรซุ่มคอยดักคนฉันใด พวกปุโรหิ​ตก​็ซุ่มคอยฉันนั้น เขายินยอมกระทำฆาตกรรมตามทาง
    เขาทำการลามก
  por-BR-2018: Tal como um bando de assaltantes à espera de um homem, assim é o grupo
    de sacerdotes; matam no caminho para Siquém; eles praticam abominações.
  deu-ELO: Und wie ein Straßenräuber auflauert, so die Rotte der Priester; sie morden
    auf dem Wege nach Sichem, ja, sie verüben Schandtat.
  eng-WYC-2018: and as the cheeks of men that be thieves. (So be the) Partner(s) of
    priests slaying in the way men going from Shechem, for they wrought great trespass.
    (like thieves waiting in ambush, so be the companies of priests killing those
    going on the way to Shechem; for indeed they wrought great trespass.)
  epo-epo: Kiel bando da embuskantoj la anaro de la pastroj pereigas tiujn, kiuj iras
    al Ŝeĥem; abomenindaĵon ili faras.
  uig-PIN: Ⱪaraⱪqilar adǝmni payliƣandǝk, Kaⱨinlar topi Xǝkǝmgǝ baridiƣan yolda ⱪatilliⱪ
    ⱪilmaⱪta; Bǝrⱨǝⱪ, ular iplasliⱪ ⱪilmaⱪta.
  beo-beo: Gobele salasu dunu da wamolasu dunu gilisisu amo da logoga desegaligi dialebe
    agoane ba:sa. Ilia da Siegeme hadigi sogebi ahoasu logo amogawi fane legesu hou
    hamonana. Amola ilia da amo hanaiba:le hamosa.
  tpi-OTNT: Ol pris i olsem ol stilman i bung na i hait long rot, bilong bagarapim
    ol man na stilim ol samting bilong ol. Na ol i save kilim man long rot i go long
    ples bilong lotu long taun Sekem. Ol i man nogut tru.
  hau-SA: Kamar yadda mafasa sukan yi fakon mutum, haka ƙungiyoyin firistoci suke;
    suna kisa a hanya zuwa Shekem, suna aikata laifofi bankunya.
  uig-LAT: Qaraqchilar ademni paylighandek, Kahinlar topi Shekemge baridighan yolda
    qatilliq qilmaqta; Berheq, ular iplasliq qilmaqta.
  nde-nde: Njengezigebenga zicathamela umuntu, zenzanjalo izigangi zabaphristi; zibulala
    abantu emgwaqweni oya eShekhemu zisenza izinto ezimbi.
  ton-ton: 'Hangē ʻoku tatali ʻe he fakataha ʻoe kau kaihaʻa ki ha tangata, ʻoku pehē
    ʻae fai fakapō ʻi he hala ʻe he fakataha ʻoe kau taulaʻeiki ʻo loto tatau pe:
    he ʻoku nau fai angaʻuli.'
  ces-1613: Rota pak kněžstva jsou jako lotři, kteříž na někoho čekají na cestě, kudyž
    se jde do Sichem; nebo zúmyslnou nešlechetnost páší.
  eng-WMB: As gangs of robbers wait to ambush a man, so the company of priests murder
    on the path toward Shechem, committing shameful crimes.
  tam-TCV: கொள்ளையர் கூட்டம் ஒருவனுக்காகப் பதுங்கிக் காத்திருப்பதுபோல, ஆசாரியர்களின்
    கூட்டமும் இருக்கிறார்கள். அவர்கள் சீகேமுக்குப் போகும் வழியிலே கொலைசெய்து, வெட்கக்கேடான
    குற்றங்களை செய்கிறார்கள்.
  ceb-ULB: Sama sa mga daotan nga pundok sa mga kawatan nga adunay gibanhigan, mao
    nga nagtigom ang mga pari aron nga mopatay didto sa dalan paingon sa Shekem; nakabuhat
    sila ug makauulaw nga mga sala.
  pol-UBG: A jak zbójcy czyhają na człowieka, tak czyni zgraja kapłanów na drodze
    do Sychem, bo popełniają czyny wstydliwe.
  agr-agr: Sacerdote aidauk jinta Siquemnum wetaya nuwi kasajai betek uuma yujawai,
    aents nuni wedaun mainak wajijin atankiagtatus.
  urd-GVU: اماموں کے جتھے ڈاکوؤں کی مانند بن گئے ہیں۔ کیونکہ وہ سِکم کو پہنچانے والے
    راستے پر مسافروں کی تاک لگا کر اُنہیں قتل کرتے ہیں۔ ہاں، وہ شرم ناک حرکتوں سے
    گریز نہیں کرتے۔
  eng-OEBCW: and as bandits lie in wait for a man, so a band of priests murder on
    the way to Shechem. How terrible is the evil they do!
  deu-1912: Und die Priester samt ihrem Haufen sind wie die Räuber, so da lauern auf
    die Leute und würgen auf dem Wege, der gen Sichem geht; denn sie tun, was sie
    wollen.
  kan-2017: ಕಳ್ಳರ ಗುಂಪು ಒಬ್ಬನಿಗೆ ಹೊಂಚು ಹಾಕುವಂತೆ ಯಾಜಕರು ಗುಂಪಾಗಿ ದಾರಿಯಲ್ಲಿ ಹೊಂಚಿಕೊಂಡಿದ್ದು,
    ಶೆಕೆಮಿಗೆ ಯಾತ್ರೆ ಹೋಗುವವರನ್ನು ದೋಚಿ ಕೊಂದುಹಾಕುತ್ತಾರೆ; ಹೌದು, ಘೋರಕೃತ್ಯವನ್ನು ನಡೆಸುತ್ತಾರೆ.
  yap-yap: Fapi prist e yad bod baraba’ i girdi’ ntamororo’ ma yad ba tacham ni yad
    ma pach ngu’ur son gad. Mus nga daken fare kanawo’ ni yan ko fagin nib thothup
    nga Shekem ma yad ma mathang pogofan riy. Miyad be ngongliy gubin e pi kireb ney
    nri lanin’rad.
  hlt-MCSB: Caem loh hlang a rhingda bangla khosoih rhoek kah hloih loh longpuei kah
    te Shekhem duela a ngawn uh tih khonuen rhamtat la a saii uh.
  mdy-ETH: ሱላ ዓሲ ዎዻኒ ካታያጉዲ ቄኤሳ ዎላ ማርቲ ዒማይዳያ ማዔኔ፤ ሴኬኤሜ ዔኪ ዴንዳ ጎይፆይዳታዖ ካቲ ካቲ ዓሲ ዔያታ
    ዎዻኔ፥ ቦርሲሳያ ማዔ ጌኔ ማዾዋ ማዻኔ።
  twi-ASANTE: Sɛdeɛ akwanmukafoɔ ka ɛkwan mu no saa ara na asɔfo kuo no nso yɛ; wɔdi
    awu wɔ Sekem kwantempɔn so yɛ nnebɔne a ɛyɛ animguaseɛ.
  eng-WEBU: As gangs of robbers wait to ambush a man, so the company of priests murder
    on the path toward Shechem, committing shameful crimes.
  wal-wal: Panggati asa woranau qosetti uttidi naagiyoogaadan, qeesetu citaikka hegaadan
    naagees; naagidi Sekeema katamaa efiya ogiyan asaa worees. Ee, eti yeellayiya
    kobabaa oottoosona.
  spa-PDDPT: Como salteadores al acecho de un hombre, así bandas de sacerdotes asesinan
    por el camino a Siquem, cometieron execrable maldad.
  gun-gun: Sacerdote kuery voi ikuai tape rupi oguata ou va'e ojukaxe vy oma'ẽ mbegue
    va'e rami, mba'eta Siquém katy tape oo va'e py jojuka ma. Ha'e rami vy ojapo okuapy
    ojeguarupy.
  agu-BL: Ej nin yi e' pale', ni'cu'n e' tu jun k'u'j alk'om, yi ntin chiwutz cyen
    te chime'bi'l wunak, na na cho'c tan chibiyle'n wunak nin na chiban e'chk takle'n
    yi chin juntlen nin tul yi be' yi na ben Siquem.
  ilo-ULB: Kas iti panaguray ti bunggoy dagiti agtatakaw iti maysa a tao, kasta met
    ti bunggoy dagiti papadi nga agpapatay iti dalan nga agturong idiay Sikem; nagaramidda
    kadagiti nakababain a krimen.
  kpg-kpg: Digau hai mee dabu le e hai be di buini gau gaiaa dela e bala hagammuni
    e tali tangada. I hongo hogi di ala dela e hana gi di gowaa dabu i Shechem, digaula
    e daaligi dangada. Digaula e haihai nia mee huaidu aanei e daudali hua nadau hiihai.
  uig-ARA: قاراقچىلار ئادەمنى پايلىغاندەك، كاھىنلار توپى شەكەمگە بارىدىغان يولدا قاتىللىق
    قىلماقتا؛ بەرھەق، ئۇلار ئىپلاسلىق قىلماقتا.
  sus-sus: Sɛrɛxɛdubɛe baganma mixi ma Sikemi kira xɔn ma alɔ muɲɛtie. Na faxɛ tife,
    fe ɲaaxi na a ra.
  pon-2006: Samworo kan rasehng pwihnen pirap ehu me kin rukuruk awiawih aramas pwe
    re en poar powe. Re pil kin kemehla aramas nanial en kolahng wasa sarawien Sekem.
    Oh re kin wia soahng suwed ni ar nsenki!
  ksd-ksd: Ma da ra loko na tarai na vinarubu dia kobot upi ta tutana, damana ra umana
    tena tinabar dia vardodoko na nga, nina i vana Sekem; maia, dia ga pait ra magit
    na vavirvir.
  grc-BRENT: καὶ ἡ ἰσχύς σου ἀνδρὸς πειρατοῦ· ἔκρυψαν ἱερεῖς ὁδόν, ἐφόνευσαν Σίκιμα,
    ὅτι ἀνομίαν ἐποίησαν ἐν τῷ οἴκῳ τοῦ Ἰσραήλ· εἶδον φρικώδη ἐκεῖ,
  ind-AYT: Seperti gerombolan perampok yang mengintai seseorang, demikianlah perkumpulan
    para imam mereka membunuh dalam perjalanan ke Sikhem, mereka melakukan kejahatan
    persundalan.
  nya-nya: Monga momwe mbala zimadikirira anthu, magulu a ansembe amachitanso motero;
    iwo amapha anthu pa njira yopita ku Sekemu, kupalamula milandu yochititsa manyazi.
  hrv-hrv: 'Družba je svećenička kao zasjeda razbojnička: ubijaju na šekemskom putu;
    odista, sramotu počinjaju!'
  mps-mps: Te pris dabe te nai wi sabo bidi dabe tiwai elama, te sunumide geme dualaluyu,
    te bidi dabe dolama, te augwaligo doado bage wi sainu ebo dao. Tama te augwaligo
    te bidi dabe te Sekemba pabo sunumi tunu magede ela muyu yali, te lotu wagi pabo
    pesage dao. Augwali te bidi dwai dabe mu dao.
  tpi-tpi: Ol pris i olsem ol stilman i bung na i hait long rot, bilong bagarapim
    ol man na stilim ol samting bilong ol. Na ol i save kilim man long rot i go long
    ples bilong lotu long taun Sekem. Ol i man nogut tru.
  dan-1931: Som en Stimandsflok er Præsternes Flok, de myrder på Vejen til Sikem,
    gør Niddingsværk.
  vie-OVCB: Các thầy tế lễ họp thành băng nhóm chờ đợi mai phục các nạn nhân. Chúng
    giết các lữ khách trên đường đến Si-chem và phạm đủ thứ tội ác.
  guj-2017: જેમ લૂંટારાઓનાં ટોળાં કોઈની રાહ જુએ છે, તેમ યાજકોનું ટોળું શખેમના રસ્તા
    પર લોકોનું ખૂન કરે છે; તેઓએ શરમજનક અપરાધો કર્યા છે.
  pon-2006A: Samworo kan rasehng pwihnen pirap ehu me kin rukuruk awiawih aramas pwe
    re en poar powe. Re pil kin kemehla aramas nanial en kolahng wasa sarawien Sekem.
    Oh re kin wia soahng suwed ni ar nsenki!
  por-BRBSL: Enquanto gangues de ladrões esperam para emboscar um homem, assim, a
    empresa de sacerdotes assassinos no caminho em direção a Shechem, cometendo crimes
    vergonhosos.
  eng-OEBUS: and as bandits lie in wait for a man, so a band of priests murder on
    the way to Shechem. How terrible is the evil they do!
  cth-cth: Dingcanaw ni kahlong kacetnaw a pawp awh e patetlah vaihmanaw ni Shekhem
    lah ceinae lam dawk patenghai tami a thei awh toe.
  twi-twi: Sɛnea akwamukafo ka kwan mu no saa ara na asɔfokuw no nso yɛ; wodi awu
    wɔ Sekem tempɔn so, yɛ nnebɔne a ɛyɛ animguase.
  hlt-hlt: Caem loh hlang a rhingda bangla khosoih rhoek kah hloih loh longpuei kah
    te Shekhem duela a ngawn uh tih khonuen rhamtat la a saii uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ nɑɑ́ mbɛnitikɔ̀ùbɛ̀, kɛ okɛ Sisɛmmu kó kucɛ kɛ kɔù. Dɛ̀ɛ̀
    dɔ̀ɔ̀ri Sisɛmmu kó kucɛ dɛ̀ í dò nkɛ́yɑ̀.
  msy-2020: Ofa gamir gumazibar okoruaba mati okɨmakɨar gumaziba tuavir mɨriabar uari
    akuva, moga gumazibagh asɨghasɨgha, men biziba okei. Egha tuavir Sekemɨn nguibar
    ekiamɨn zuimɨn, me gumazamizir Godɨn ziam fasa zuibav sozi, me ariaghiri. Me gumazir
    bar kuraba.
  dop-dop: Kɔtǝlɑɑ kpekǝle nɑ́ pǝsɑ yʋlʋkʋlɑɑ kɛ́. Pɑ cɛŋǝɣɩ yǝlɑɑ kɛ Sikɛm mpɑɑʋ
    tɑɑ. Mpi tɔ, pɑ hɑ pɑ tǝɣɩ kɑwɑlɑɣɑ tɑɑ kɛ́.
  azb-azb: Quldur dəstələri necə insan üçün pusquya yatırsa, Kahin dəstələri də Şekemə
    gedən yolda adam öldürür, Bəli, xəbislik edir.
  eng-DBY: And as troops of robbers lie in wait for a man, so the company of priests
    murder in the way of Shechem; yea, they commit lewdness.
  hin-2017: जैसे डाकुओं के दल किसी की घात में बैठते हैं, वैसे ही याजकों का दल शेकेम
    के मार्ग में वध करता है, वरन् उन्होंने महापाप भी किया है।
  wol-KYG: Ni saaysaay siy tëroo, ni la sarxalkat yi lëkkoo, di bóome ca yoonu Sikem.
    Ndaw jëf ju ñaaw!
  eng-YLT: And as bands do wait for a man, A company of priests do murder — the way
    to Shechem, For wickedness they have done.
  kne-kne: Din papadi da yan kaman bonggoy di tollisan ay mansesseed si peslen da
    sin kalsada ay emey ed Sekem. Ay inayan! Madagsen di basol da!
  eng-WYC-2017: and as the cheeks of men that be thieves. So be the partners of priests
    slaying in the way men going from Shechem, for they wrought great trespass.
  eng-WMBB: As gangs of robbers wait to ambush a man, so the company of priests murder
    on the path towards Shechem, committing shameful crimes.
  urd-GVH: इमामों के जत्थे डाकुओं की मानिंद बन गए हैं। क्योंकि वह सिकम को पहुँचानेवाले
    रास्ते पर मुसाफ़िरों की ताक लगाकर उन्हें क़त्ल करते हैं। हाँ, वह शर्मनाक हरकतों
    से गुरेज़ नहीं करते।
  rug-rug: Gua sari tie hikohiko sapu opo aqa nia sa tie, si gua tugo sari puku hiama;
    va mate tie si arini koasa siraṉa la pa Sekemi; taveti rini sari tinavete kaleadi
    sapu variva kurekuredi.
  gaz-gaz: Akkuma saamtuun riphxee nama eeggattu sana, gareen lubootaas akkasuma godhu;
    isaan yakka qaanessaa hojjechuudhaan karaa Sheekem irratti nama ajjeesu.
  fra-LSG: La troupe des sacrificateurs est comme une bande en embuscade, Commettant
    des assassinats sur le chemin de Sichem; Car ils se livrent au crime.
  yal-yal: Alo mafu tiin naxanye muxune legedenma luxunni, saraxarali ganla fan bata
    faxan ti Siken taan kiraan xɔn, e gbalone raba.
  haw-1868: E like me ka poe hao wale e hoohalua ana i ke kanaka; Pela no ka poe kahuna
    i pepehi wale ma ke ala o Sekema; No ka mea, ke hana nei lakou i ka mea ino.
  arb-NAV: وَكَمَا يَكْمِنُ اللُّصُوصُ، كَمَنَ الْكَهَنَةُ عَلَى طَرِيقِ شَكِيمَ لِيَرْتَكِبُوا
    جَرَائِمَ الْقَتْلِ. حَقّاً إِنَّهُمْ يَقْتَرِفُونَ الْفَوَاحِشَ.
  ewe-ewe: Dua me nɔlawo katã nye adzoblasuwo sɔŋ, eye wode xa ɖi na ame siwo woɖo
    be yewoafi. Nunɔlawo ƒe hawo hã de xa ɖe Sekem mɔ dzi le amewo wum, eye wole nu
    vɔ̃ ƒomevi ɖe sia ɖe wɔm.
  eng-LEE: And as troops that lie in wait for a man, so is the band of priests, they
    murder on the way in unison; for they commit scandalous deeds.
  asm-FB: ডকাইতবোৰে যেনেকৈ মানুহৰ অপেক্ষাত খাপ দি থাকে, তেনেকৈ পুৰোহিতসকলেও খাপ দি
    থাকে; তেওঁলোকে চিখিমলৈ যোৱা বাটত মানুহক বধ কৰে, এনে কি ভয়ঙ্কৰ অপৰাধমূলক কাৰ্য
    কৰে।
  sus-A: سّرّشّدُبّيٍ بَفَنمَ مِشِ مَ سِكٍمِ كِرَ شْن مَ عَلْ مُحّتِيٍ. نَ قَشّ تِقٍ،
    قٍ حَاشِ نَ عَ رَ.
  fra-SBL: Comme des bandes de voleurs attendent pour tendre une embuscade à un homme,
    Ainsi, la troupe de prêtres assassine sur le chemin de Sichem, commettre des crimes
    honteux.
  hbo-hbo: וּכְחַכֵּ֨י אִ֜ישׁ גְּדוּדִ֗ים חֶ֚בֶר כֹּֽהֲנִ֔ים דֶּ֖רֶךְ יְרַצְּחוּ־שֶׁ֑כְמָה
    כִּ֥י זִמָּ֖ה עָשֽׂוּ׃
  kik-kik: O ta ũrĩa ikundi cia atunyani ciĩhithagĩra mũndũ, no taguo ikundi cia athĩnjĩri-Ngai
    ciĩkaga; moraganagĩra njĩra-inĩ ya gũthiĩ Shekemu, makagera ngero cia thoni.
  fra-NCL: Comme des bandits en embuscade, ainsi une troupe de prêtres assassine,
    sur la route de Sichem ; car ils commettent la scélératesse.
  cek-AK: Mingcahnawk mah kami angang o duem baktih toengah, qaimanawk doeh Shekem
    caehhaih loklam ah hum o; tangtang ni nihcae loe panuet thok zaehaih to ni a sak
    o.
  cuk-cuk: Dule-irwa-anse-gormaladi, Siquem-neggwebursik igar-nalemaidbali, emar-atursaega
    danagwen bin itos-bukwadamalad. Igi dule-ibmar-atursamalad, yogasaar ibmar-isgana-imakmala,
    deyobi, dule-irwa-anse-gormalad ibmar-isgana imakdamalad.
  uig-CYR: Қарақчилар адәмни пайлиғандәк, Каһинлар топи Шәкәмгә баридиған йолда қатиллиқ
    қилмақта; Бәрһәқ, улар ипласлиқ қилмақта.
  tel-2017: బందిపోటు దొంగలు పొంచి ఉండేలా యాజకులు పొంచి ఉండి షెకెము దారిలో హత్య చేస్తారు.
    వారు ఘోరనేరాలు చేశారు.
  hat-BSA: Epi tankou bandi k ap tann yon moun; konsa, yon twoup prèt asasine moun
    sou wout pou rive Sichem nan. Se gwo krim y ap fè.
  kos-kos: Mwet tol elos oana u in mwet sulallal su wikwik in soano mwet. Finne inkanek
    nu yen mutal in acn Shechem, elos orek akmas pac we. Elos pwapani in oru ma koluk
    inge nukewa.
  hbo-WLC: וּכְחַכֵּ֨י אִ֜ישׁ גְּדוּדִ֗ים חֶ֚בֶר כֹּֽהֲנִ֔ים דֶּ֖רֶךְ יְרַצְּחוּ־שֶׁ֑כְמָה
    כִּ֥י זִמָּ֖ה עָשֽׂוּ׃
  ibo-ibo: Dịka ndị na-apụnara mmadụ ihe na-ezo na-eche onye ga-agafe, otu a ka ndị
    nchụaja si egbu ndị mmadụ nʼụzọ Shekem, leenụ oke ajọ omume ihere dị otu a.
  ory-ory: ପୁଣି, ଡକାୟତ ଦଳ ଯେପରି ମନୁଷ୍ୟର ଅପେକ୍ଷାରେ ଥାଆନ୍ତି, ସେପରି ଯାଜକ ଦଳ ଶିଖିମ ଆଡ଼େ
    ଯିବା ପଥରେ ନରହତ୍ୟା କରନ୍ତି; ହଁ, ସେମାନେ ଭ୍ରଷ୍ଟାଚରଣ କରିଅଛନ୍ତି।
  chk-chk: Ekewe souasor ra usun chök eu mwichen chon solä mi operi eman aramas. Won
    mwo ewe al mi ale ngeni ewe leni mi pin lon Sikem, nge ra ni aramas, ewer, ra
    chök föri föförün mwänewüs.
  rop-rop: en ola serramonimen meigim miselp jis laiga stilinbala hu oldei blandim
    miselp en weidabat blanga enibodi langa roudwei blanga pulumat olabat enijing,
    en dei oldei medrim enibodi langa det roudwei weya im go langa det seikridwan
    pleis deya langa det taun gulum Shekam. Dei sabi wanim dei dumbat.
  ukr-1871: Як в степу розбишаки чигають на людей, так ватага сьвященників вбиває
    подорожних і творить гидоти.
  deu-1951: 'gleich lauernden Straßenräubern ist die Bande der Priester: am Wege nach
    Sichem morden sie; ja, Schandtaten haben sie begangen!'
  eng-JPS: And as troops of robbers wait for a man, so doth the company of priests;
    they murder in the way toward Shechem; yea, they commit enormity.
  srp-1865: A družina je sveštenièka kao èeta koja doèekuje ljude, ubijaju na putu
    u Sihem, èine grdilo.
  lug-lug: Ng’abatemu bwe bateegerera omuntu mu kkubo, n’ebibiina bya bakabona bwe
    bityo bwe bittira ku luguudo olugenda e Sekemu, ne bazza emisango egy’obuswavu.
  heb-heb: וכחכי איש גדודים חבר כהנים דרך ירצחו שכמה כי זמה עשו׃
  ben-IRV: যেমন ডাকাতের দল কারোর জন্য অপেক্ষা করে, তেমন যাজকেরা একত্র হয় শিখিমের
    রাস্তায় খুন করার জন্য; তারা লজ্জাজনক কাজ করেছে।
  pan-pan: ਜਿਵੇਂ ਡਾਕੂਆਂ ਦੇ ਜੱਥੇ ਕਿਸੇ ਮਨੁੱਖ ਦੀ ਘਾਤ ਵਿੱਚ ਬਹਿੰਦੇ ਹਨ, ਤਿਵੇਂ ਜਾਜਕ ਇਕੱਠੇ
    ਹੁੰਦੇ ਹਨ, ਉਹ ਸ਼ਕਮ ਦੇ ਰਾਹ ਵਿੱਚ ਕਤਲ ਕਰਦੇ ਹਨ, ਹਾਂ, ਉਹ ਬਦਕਾਰੀ ਕਰਦੇ ਹਨ!
  mya-JVB: ထားပြ အလုံးအရင်းသည် ခရီးသွားသောသူ ကို ချောင်း ၍ ကြည့်သကဲ့သို့ ၊ ယဇ်ပုရောဟိတ်
    အပေါင်း အသင်းသည် ရှေခင် မြို့သို့ သွားသော လမ်း ၌ ပင် အသက် ကိုသတ် တတ်ကြ၏။
  hmo-hmo: Henaoa gwauraia taudia ese, hunia dekenai dala badinai idia naria noho,
    idia raka mai taudia hadikaia bona edia kohu dadia totona. Inai bamona danu, hahelagaia
    taudia ese idia haboua tamona noho, bona Sekema dala dekenai idia ese taunimanima
    idia alaia mase noho. Io, kara dika bada herea idia karaia noho.
  urd-urd: जिस तरह के रहज़नों के ग़ोल किसी आदमी की धोखे में बैठते हैं उसी तरह काहिनों
    की गिरोह सिकम की राह में क़त्ल करती है, हाँ उन्होंने बदकारी की है।
  rus-SYN: Как разбойники подстерегают человека, так сборище священников убивают на
    пути в Сихем и совершают мерзости.
  bqc-SIM: Lá gbãamↄnɛdeↄ ì gbɛ̃́ↄ kpákpa, màa sa'on gãliↄ ì kɛ, aaì gbɛ̃́ↄ
    dɛdɛ Sikɛũ zɛ́u, we aaì dàakɛunɛ́.
  tcz-CHONGTHU: Michom hon mihem achanlhih banguvin, Thempuho jong ahon hon in akikhomuvin,
    Shechem jotna lampia mi athatuvin hitobang-tahin chonset thil jeng abolluvin ahi.
  mar-mar: जशी लुटारुंची टोळी टपून बसते, तसा याजकांचा समूह आहे, ते शखेमाच्या वाटेवर
    खून करतात, त्यांनी महापातके केली आहेत.
  qub-qub: Cüracunaga carcaycan juc röpa suwacunanömi. Paycunaga asaltanticuna pacarpaycajnömi
    carcaycan. Shequemman näni aywajcunachömi mana allicunata rurarcaycan.
  bqp-bqp: Nge mɛ swɑɑ diobu bɑ rɑ n swɑɑ mɑrɑ, nge mɛyɑ yɑ̃ku kowobun wuuru tɑ wɑ̃ɑ
    Sikɛmun swɑɑɔ tɑ tɔmbu goomɔ.
  hat-hat: Prèt yo menm, se tankou yon bann ansasen k'ap veye moun sou granchemen.
    Sou tout wout ki mennen lavil Sichèm, se touye y'ap touye moun. Yo konnen byen
    pwòp tou sa y'ap fè a mal. Atousa yo fè l'.
  eng-BSB: Like raiders who lie in ambush, so does a band of priests; they murder
    on the way to Shechem; surely they have committed atrocities.
  eng-WEBPB: As gangs of robbers wait to ambush a man, so the company of priests murder
    on the path towards Shechem, committing shameful crimes.
  kbq-kbq: Hagi vahe'ma ahe frinaku'ma kafoma ante'za nemaniza vahekna hu'za pristi
    vahe'mo'za Sekemu kumategama vu kantega kafona antene'za, vahera zamahe nefri'za,
    hazenke zana eri fore nehaze.
  nhe-BL: Queja tlaxtequini ojchiyaj ajqueya huelis quitlaxtequilise, se pamitl tlen
    totajtzitzi techiyaj huan temictíaj ipan nopa ojtli tlen yohui para Siquem. Huan
    nojquiya nopano quichihuaj sequinoc tlamantli tlajtlacoli tlen más fiero.
  gub-BL: Xaxeto nuzawy kwaw puruzuka ma'e wà. Uzeàmim teko wanàro pà wama'e rehe
    imunar pà wà. Xikez piarupi uzuka teko wà. Uzapo amo iaiw wera'u ma'e a'e pe rupi
    wà no.
  eng-DRA: 'And like the jaws of highway robbers, they conspire with the priests who
    murder in the way those that pass out Sichem: for they have wrought wickedness.'
