verse: HOS.006.002
translations:
  mal-C: രണ്ടുദിവസത്തിനുശേഷം അവിടന്ന് നമ്മെ ജീവിപ്പിക്കും; മൂന്നാംദിവസം അവിടന്ന് നമ്മെ
    പുനരുദ്ധരിക്കും, നാം അവിടത്തെ സാന്നിധ്യത്തിൽ ജീവിക്കേണ്ടതിനുതന്നെ.
  deu-TKW: Er wird uns nach zwei Tagen neu beleben, am dritten Tag uns wieder aufrichten,
    daß wir in seiner Hut neues Leben haben.
  lin-lin: Sima na mikolo mibale, akopesa biso lisusu bomoi ; na mokolo ya misato,
    akotelemisa biso lisusu mpo ete tozala na bomoi liboso na Ye.
  eng-LSV: He revives us after two days, || In the third day He raises us up, || And
    we live before Him.
  eng-GNV: After two dayes will he reuiue vs, and in the third day he will raise vs
    vp, and we shall liue in his sight.
  eng-WEBSTER: 'After two days will he revive us: in the third day will he raise us
    up, and we shall live in his sight.'
  nhw-BL: Temachtli amo huejcahuas huan sempa techmacas nemilistli yancuic huan techyolcuis
    para sempa tiitztose ica paquilistli iixtla.
  swh-ONEN: Baada ya siku mbili atatufufua; katika siku ya tatu atatuinua, ili tuweze
    kuishi mbele zake.
  bba-bba: N ǹ mɑɑ tɛɛmɔ u kɑ sun wɑ̃ɑru wɛ̃, kpɑ sɑ n wɑ̃ɑ win wuswɑɑɔ.
  eng-KJVCPB: 'After two days will he revive us: In the third day he will raise us
    up, And we shall live in his sight.'
  luo-luo: Bangʼ ndalo ariyo obiro duogo chunywa to e odiechiengʼ mar adek obiro resowa,
    mondo omi wadag kode.
  meu-meu: Dina rua muridiai ia ese baine hamaurida; dina ihatoina ai ia ese baine
    hatoreda isi, ia vairanai baita mauri helaoreana.
  npi-ULB: दुई दिनपछि उहाँले हामीलाई पुनर्जीवित पार्नुहुनेछ । तेस्रो दिनमा उहाँले
    हामीलाई उठाउनुहुनेछ, र हामीहरू उहाँको सामु जिउनेछौं ।
  yor-yor: Lẹ́yìn ọjọ́ méjì, yóò sọ wá jí ní ọjọ́ kẹta yóò mú wa padà bọ̀ sípò kí
    a ba à le wá gbé níwájú rẹ̀.
  pes-OPCB: بعد از دو سه روز ما را دوباره زنده خواهد کرد و ما در حضور او زندگی خواهیم
    نمود.
  tgl-ULB: Pagkatapos ng dalawang araw, bubuhayin niya tayo; ibabangon niya tayo sa
    ikatlong araw, at mabubuhay tayo sa kaniyang harapan.
  hui-hui: Horo kiru tebiru agima pedagola nde ibugua ina lone mo heya haragola howa
    ibunaga wanakuini mandagi bayale holeberama.
  mya-mya: ငါ​တို့​ကို​နှစ်​ရက်​သုံး​ရက်​အ​တွင်း​အင်​အား ပြည့်​လျက်​ပြန်​လည်​ရှင်​သန်​စေ​တော်​မူ​၍
    မျက်​မှောက်​တော်​အောက်​တွင်​နေ​စေ​တော်​မူ လိမ့်​မည်။-
  bod-N: ཉིན་གཉིས་པར་རང་ཅག་གསོན་པར་མཛད་ཅིང་། ཉིན་གསུམ་པར་རང་ཅག་དར་བར་བྱས་ནས། ཁོང་གི་སྤྱན་དྲུང་དུ་རང་ཅག་འཚོ་བར་འགྱུར།
  sna-sna: Mushure mamazuva maviri achatimutsiridza; pazuva rechitatu achatidzorazve,
    kuti tirarame pamberi pake.
  spa-BLM: Después de dos días nos revivirá. Al tercer día nos resucitará, y viviremos
    ante él.
  cac-cac: A val yec'b'at chab' c'ual, ichato chi' ol yac'an co q'uinal. Axo d'a yoxil
    c'ual, ol on̈ yac'anpax pitzvoc, ol on̈ cajnaj d'a yichan̈.
  swh-ULB: Baada ya siku mbili atatufufua; siku ya tatu atatuinua, na tutaishi mbele
    yake.
  bel-bel: ажывіць нас праз два дні, на трэці дзень паставіць нас, і мы будзем жыць
    перад абліччам Яго.
  deu-ELBBK: Er wird uns nach zwei Tagen wieder beleben, am dritten Tag uns aufrichten;
    und so werden wir vor seinem Angesicht leben.
  mbb-OT: Egkeiring kiw te minatey he segugunà ed-uyaǥen. Te kenà egkeuǥet ne ibpeenew
    kiw zin, ne ebpengungubpaan kiw ziyà te etuvangan din.
  mal-2015: രണ്ടു ദിവസം കഴിഞ്ഞിട്ടു അവൻ നമ്മെ ജീവിപ്പിക്കും; മൂന്നാം ദിവസം അവൻ നമ്മെ
    എഴുന്നേല്പിക്കും; നാം അവന്റെ മുമ്പാകെ ജീവിക്കയും ചെയ്യും.
  rmc-rmc: Pal o duj džives amen obdžiďarela, pro trito džives amen hazdela upre,
    hoj te dživas angle leskro muj.
  pes-OPV: بعداز دو روز ما را زنده خواهد کرد. در روز سوم ما راخواهد برخیزانید و در
    حضور او زیست خواهیم نمود.
  ron-1924: Ел не ва да ярэшь вяца ын доуэ зиле; а трея зи не ва скула ши вом трэи
    ынаинтя Луй.
  ben-OBCV: দু-দিন পরে তিনি আমাদের পুনরুজ্জীবিত করবেন; তৃতীয় দিনে তিনি আমাদের করবেন
    পুনঃপ্রতিষ্ঠিত, যেন আমরা তাঁর সান্নিধ্যে বসবাস করি।
  som-som: Laba maalmood dabadeed ayuu ina soo noolayn doonaa, oo maalinta saddexaadna
    wuu ina soo sara kicin doonaa, oo hortiisaynu ku noolaan doonnaa.
  lat-VUC: quia ipse cepit, et sanabit nos; percutiet, et curabit nos.
  eng-ASVBT: 'After two days will he revive us: on the third day he will raise us
    up, and we shall live before him.'
  ita-1885: Infra due giorni egli ci avrà rimessi in vita; nel terzo giorno egli ci
    avrà risuscitati, e noi viveremo nel suo cospetto.
  eng-LXXUP: 'After two days he will heal us: in the third day we shall arise, and
    live before him, and shall know him:'
  eng-ULB: After two days he will revive us; he will raise us up on the third day,
    and we will live before him.
  spa-VBL: En dos días nos sanará, y después de tres días nos levantará para que podamos
    vivir en su presencia.
  fra-_FOB: Le troisième jour il nous relèvera, et nous vivrons en sa présence.
  mal-mal: രണ്ടു ദിവസം കഴിഞ്ഞ് അവിടുന്ന് നമ്മെ ജീവിപ്പിക്കും; മൂന്നാംദിവസം അവിടുന്ന്
    നമ്മെ എഴുന്നേല്പിക്കും; നാം അവിടുത്തെ മുമ്പാകെ ജീവിക്കുകയും ചെയ്യും.
  urd-GVR: Do din ke bād wuh hameṅ nae sire se zindā karegā aur tīsre din hameṅ dubārā
    uṭhā khaṛā karegā tāki ham us ke huzūr zindagī guzāreṅ.
  suz-BL: नाक्‍त निक्‍शी नोले परमप्रभुमी आंइ कली लेंशा ब्रोंइचा गेब। मिनु नाक्‍त सां
    नोले आंइ कली आ ङोंइती राप्‍पाइक्‍ब। मिनु मोपा गोपुकी मेको आ ङोंइती ब्रोंइ‍नीकी।
    ब्‍यवस्‍था ३२:३९
  eng-NOY: After two days will he revive us, On the third day he will raise us up,
    And we shall live in his presence,
  ita-1927: In due giorni ci ridarà la vita; il terzo giorno ci rimetterà in piedi,
    e noi vivremo alla sua presenza.
  ckb-ckb: دوای دوو ڕۆژ دەمانژیێنێتەوە، لە ڕۆژی سێیەمدا هەڵماندەستێنێتەوە بۆ ئەوەی
    ئێمە لەبەردەمیدا بژین.
  eng-BBE: After two days he will give us life, and on the third day he will make
    us get up, and we will be living before him.
  kan-OKCV: ಅವರು ಎರಡು ದಿವಸಗಳಾದ ಮೇಲೆ ನಮ್ಮನ್ನು ಪುನರ್ಜೀವಿಸ ಮಾಡುವನು. ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ
    ಆತನೇ ನಮ್ಮನ್ನು ಪುನಃಸ್ಥಾಪಿಸುವರು. ನಾವು ಅವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಜೀವಿಸುವೆವು.
  tam-2017: இரண்டுநாட்களுக்குப்பின்பு அவர் நம்மை உயிர்ப்பிப்பார்; மூன்றாம் நாளில்
    நம்மை எழுப்புவார்; அப்பொழுது நாம் அவருடைய சமுகத்தில் பிழைத்திருப்போம்.
  spa-RV-1909: 'Darános vida después de dos días: al tercer día nos resucitará, y
    viviremos delante de él.'
  ron-BTF: După două zile ne va înviora; în a treia zi ne va ridica şi vom trăi înaintea
    feţei lui.
  eng-WEBP: After two days he will revive us. On the third day he will raise us up,
    and we will live before him.
  eng-FBV: In two days he will heal us; after three days he will raise us up so we
    can live in his presence.
  nld-1939: Na twee dagen zal Hij ons doen herleven, De derde dag doen verrijzen,
    opdat wij leven voor zijn aanschijn!
  nch-BL: Temachti amo huejcahuas huan sempa techmacas nemilisti yancuic huan techyolcuis
    para sempa tiitztose ica paquilisti iixpa.
  vie-1934: Trong hai ngày, Ngài sẽ khiến chúng ta tỉnh lại; ngày thứ ba, Ngài sẽ
    dựng chúng ta dậy, chúng ta sẽ sống trước mặt Ngài.
  hin-CV: दो दिन के बाद वह हममें सुधार लाएंगे; और तीसरे दिन वह हमें हमारे पूर्व स्थिति
    में ले आएंगे, ताकि हम उनकी उपस्थिति में बने रहें.
  spa-BES: Después de dos días nos dará vida, y al tercer día nos hará levantarnos
    y viviremos ante su presencia.
  tdx-tdx: Afake roe andro le hampiveloma’e, amy andro fahateloy ro hampitroara’e,
    himoneñan-tika am-pivazohoa’e eo.
  tha-KJV: อี​กสองวันพระองค์จะทรงฟื้นฟูเราขึ้นใหม่ พอถึงวั​นที​่สามจะทรงยกเราขึ้น
    เพื่อเราจะดำรงชีวิตอยู่ในสายพระเนตรของพระองค์
  por-BR-2018: Depois de dois dias ele nos dará vida; ao terceiro dia nos ressuscitará,
    e diante dele viveremos.
  deu-ELO: Er wird uns nach zwei Tagen wieder beleben, am dritten Tage uns aufrichten;
    und so werden wir vor seinem Angesicht leben.
  eng-WYC-2018: He shall quicken us after two days, and in the third day he shall
    raise us, and we shall live in his sight. (He shall revive us after two days,
    and on the third day he shall raise us up, and we shall live before him.)
  epo-epo: Li revivigos nin post du tagoj; en la tria tago Li restarigos nin, kaj
    ni vivos antaŭ Li.
  uig-PIN: U ikki kündin keyin bizni janlanduridu; Üqinqi küni U bizni tirildüridu,
    Biz Uning yüzi aldida ⱨayat yaxaymiz!
  beo-beo: E da eso aduna o udiana ouesalu, nini bu wa:lesimu. Amasea, ninia da Ea
    midadi amoga bu esalumu.
  tpi-OTNT: Taim tupela o tripela de i go pinis, orait em bai i kirapim yumi na bai
    yumi stap gut wantaim em.
  hau-SA: Bayan kwana biyu zai rayar da mu, a rana ta uku zai tashe mu, don mu rayu
    a gabansa.
  uig-LAT: U ikki kündin kéyin bizni janlanduridu; Üchinchi küni U bizni tirildüridu,
    Biz Uning yüzi aldida hayat yashaymiz!
  nde-nde: Emva kwensuku ezimbili uzasivuselela; ngosuku lwesithathu uzasibuyisela
    ukuze sihlale lapho akhona.
  ton-ton: 'Hili ʻae ʻaho ʻe ua te ne toe fakamoʻui ʻakitautolu: ʻi hono tolu ʻoe
    ʻaho te ne toe fokotuʻu ʻakitautolu, pea te tau moʻui ʻi hono ʻao.'
  ces-1613: Obživí nás po dvou dnech, dne třetího vzkřísí nás, a budeme živi před
    oblíčejem jeho,
  eng-WMB: After two days he will revive us. On the third day he will raise us up,
    and we will live before him.
  tam-TCV: நாம் அவருடைய சமுகத்தில் பிழைத்திருக்கும்படி இரண்டு நாட்களுக்குப்பின்பு
    அவர் நமக்குப் புத்துயிரூட்டுவார்; மூன்றாம் நாளிலோ நம்மை எழுப்புவார்.
  ceb-ULB: Human sa duha ka adlaw buhion niya kita; bangonon niya kita sa ikatulo
    nga adlaw, ug magkinabuhi kita sa atubangan niya.
  pol-UBG: Ożywi nas po dwóch dniach, a trzeciego dnia wzbudzi nas i będziemy żyć
    przed jego obliczem.
  agr-agr: Jakaujai betek batsatag nunak jimag tsawan asa, nuniachkush kampatum tsawan
    asa, inantamkimtai niijai ijutkau atatji.
  kyc-kyc: Yuu gii lama remape epo paparamopa baame namwa lete nyeramopa baamoo pipya
    karalomano.
  urd-GVU: دو دن کے بعد وہ ہمیں نئے سرے سے زندہ کرے گا اور تیسرے دن ہمیں دوبارہ اُٹھا
    کھڑا کرے گا تاکہ ہم اُس کے حضور زندگی گزاریں۔
  eng-OEBCW: he will revive in a couple of days, on the third day he will raise us
    up again, to live in his presence.
  deu-1912: Er macht uns lebendig nach zwei Tagen; er wird uns am dritten Tag aufrichten,
    daß wir vor ihm leben werden.
  kan-2017: ಒಂದೆರಡು ದಿನದ ಮೇಲೆ ಆತನು ನಮ್ಮನ್ನು ಬದುಕಿಸುವನು; ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಆತನು ನಮ್ಮನ್ನೆಬ್ಬಿಸಲು
    ಆತನ ಸಾನ್ನಿಧ್ಯದಲ್ಲಿ ಬಾಳುವೆವು.
  yap-yap: Gonap’an e l’agruw e rran me fasegdad; ma rofen ni dalip fen riy me fulwegdad
    nga rogodad, ma aram e bay ud pired ni bay rodad.
  hlt-MCSB: Hnin nit phoeikah a thum hnin ah mamih n'hing sak vetih a mikhmuh ah hing
    sak hamla mamih n'thoh ni.
  mdy-ETH: ዒዛ ቤርታ ሼምፔና ኑ ናንጋንዳጉዲ ላምዖ ኬሊኮ ጊንፃ ዒ ኑና ዓካሳንዳኔ፥ ሃይሣሳ ኬሎና ሃሣ ዒዚ ኑና ሼምፔና ዓኣያ
    ማሂ ዔቂሳንዳኔ።
  twi-ASANTE: Nnanu akyiri, ɔbɛma yɛanya ahoɔden; nansa so, ɔde yɛn bɛsi yɛn siberɛ
    na yɛanya nkwa wɔ nʼanim.
  eng-WEBU: After two days he will revive us. On the third day he will raise us up,
    and we will live before him.
  wal-wal: Naa77u gallassaappe guyyiyan, i nuna pattana; heezzantto gallassi nuuni
    a sinttan de7ana mala, i nuna denttana.
  spa-PDDPT: Nos dará vida después de dos días. Al tercer día nos levantará para que
    vivamos delante de Él.
  gun-gun: Mokoĩ ára rire nhanemombaraete ju 'rã. Mboapy araa py ma nhanemopu'ã 'rã.
    Ha'e ramo teĩgue ju 'rã nhandekuai henonde rupi.
  agu-BL: Tul jun tkuj tz'ul yos ta'n skuch'. Tz'ocpon tan katxicbaje'n junt tir,
    tan kanajewe'n tuch' i'.
  ilo-ULB: Kalpasan ti dua nga aldaw ket papigsaennatayonto; pagungarennatayonto iti
    maikatlo nga aldaw, ket agbiagtayonto iti sangoananna.
  kpg-kpg: Muli nia laangi e lua be e dolu, gei Mee ga haga hili gidaadou, gei gidaadou
    ga mouli i ono mua.
  uig-ARA: ئۇ ئىككى كۈندىن كېيىن بىزنى جانلاندۇرىدۇ؛ ئۈچىنچى كۈنى ئۇ بىزنى تىرىلدۈرىدۇ،
    بىز ئۇنىڭ يۈزى ئالدىدا ھايات ياشايمىز!
  sus-sus: Xi firin na dangi, a fama nɛ won nayalande, a xi saxan nde a won nakeli,
    won fa lu a sɛɛti ma.
  pon-2006: Mwurin rahn riau de siluh e pahn kakehleikitailda. Eri, kitail ahpw pahn
    momour mwohn silangi.
  jae-jae: Bêc luagêc ênaŋa acgom, go eŋ êŋgôm aêac mateŋ jali êsa. Êndêŋ bêc êtu
    têlêac eŋ oc êŋu aêac sa gebe tamoa eŋ laŋônêmŋa.
  ksd-ksd: Ba i par ta ura bung na valaun pa dat, ma ta ra vautuluna na vatut pa dat,
    ma dat a laun ta ra luaina matana.
  grc-BRENT: καὶ μοτώσει ἡμᾶς, ὑγιάσει ἡμᾶς μετὰ δύο ἡμέρας· ἐν τῇ ἡμέρᾳ τῇ τρίτῃ
    ἐξαναστησόμεθα,
  ind-AYT: Setelah dua hari, Dia akan menghidupkan kita. Pada hari yang ketiga, Dia
    akan membangkitkan kita supaya kita boleh hidup dalam hadirat-Nya.
  nya-nya: Pakapita masiku awiri adzatitsitsimutsa; pa tsiku lachitatu Iye adzatiukitsa
    kuti tikhale ndi moyo pamaso pake.
  hrv-hrv: poslije dva dana oživit će nas, trećeg će nas dana podignuti i mi ćemo
    živjeti pred njim.
  mps-mps: Nosali te si sogo, ma sela sogo bidama, tama te agai da hodolama, tama
    te aga dali bugagia bidaibao.
  tpi-tpi: Taim tupela o tripela de i go pinis, orait em bai i kirapim yumi na bai
    yumi stap gut wantaim em.
  dan-1931: Om to Dage gør han os levende, rejser os op den tredje; da lever vi for
    hans Åsyn.
  vie-OVCB: Trong một thời gian ngắn Chúa sẽ phục hồi chúng ta, rồi chúng ta sẽ sống
    trong sự hiện diện của Chúa.
  guj-2017: બે દિવસ પછી તેઓ આપણને સચેત કરશે; ત્રીજે દિવસે તેઓ આપણને ઉઠાડશે, આપણે તેમની
    આગળ જીવતા રહીશું.
  pon-2006A: Mwurin rahn riau de siluh e pahn kakehleikitailda. Eri, kitail ahpw pahn
    momour mwohn silangi.
  por-BRBSL: Após dois dias, ele nos reanimará. No terceiro dia, ele nos levantará,
    e viveremos diante dele.
  eng-OEBUS: he will revive in a couple of days, on the third day he will raise us
    up again, to live in his presence.
  cth-cth: Hnin hni touh a loum hnukkhu na hring sak teh, hnin thum hnin vah, na thaw
    sak han. Hatdawkvah, ama koe maimouh teh hring awh han. Lungangnae hai tawn awh
    han.
  twi-twi: Nnaanu akyi, ɔbɛma yɛanya ahoɔden; nansa so, ɔde yɛn besi yɛn sibea na
    yɛanya nkwa wɔ nʼanim.
  hlt-hlt: Hnin nit phoeikah a thum hnin ah mamih n'hing sak vetih a mikhmuh ah hing
    sak hamla mamih n'thoh ni.
  tbz-SIM: Dɛ̀ bo nyóó yĩ́ yɛwe yɛ̀dɛ́ɛ̀ kɛ̀ kù ti fòùkùnnɛmu, diyiè tɑ̃ɑ̃́nnì kɛ̀
    kù ti íi nkɛ̀ tí nkù wɛ̃nnɛ́ kɛ fòù.
  msy-2020: Dughiar pumuning o pumuning ko mɨkezim mangɨ gɨvaghtɨ, an e damutɨ e ghuamaghegham.
    A ti uam e feghtɨ, e an damazimɨn deravɨra ikiam.
  dop-dop: nɑ ń hɑ-tʋɣʋ weesuɣu. Pǝ kɑɑsɑ kʋyɛɛŋ nɑɑlɛ, ɩlɛnɑ ń kʋsɩ-tʋɣʋ tooso nyǝŋkʋ
    tɑɑ.
  azb-azb: İki gün sonra bizi dirildəcək, Üçüncü gün ayağa qaldıracaq, Onun hüzurunda
    yaşayacağıq.
  eng-DBY: After two days will he revive us; on the third day he will raise us up,
    and we shall live before his face;
  hin-2017: दो दिन के बाद वह हमको जिलाएगा; और तीसरे दिन वह हमको उठाकर खड़ा करेगा;
    तब हम उसके सम्मुख जीवित रहेंगे। (लूका 24:46, 1 कुरि. 15:4)
  wol-KYG: Ñaari fan, mu leqli nu, ñetteel ba mu yékkati nu, nuy dund fi kanamam.
  eng-YLT: He doth revive us after two days, In the third day He doth raise us up,
    And we live before Him.
  kne-kne: Makdeng di dowa ono tolo ay agew, tagoena kasin datako et matago tako sin
    kad-ana.
  eng-WYC-2017: He shall quicken us after two days, and in the third day he shall
    raise us, and we shall live in his sight.
  eng-WMBB: After two days he will revive us. On the third day he will raise us up,
    and we will live before him.
  urd-GVH: दो दिन के बाद वह हमें नए सिरे से ज़िंदा करेगा और तीसरे दिन हमें दुबारा
    उठा खड़ा करेगा ताकि हम उसके हुज़ूर ज़िंदगी गुज़ारें।
  rug-rug: Hola karua rane si kote va magogoso gita Sa; koasa vina ṉeta rane si kote
    va siṉo pule gita Sa pude boka koa si gita pa vasina sapu koa si Asa.
  gaz-gaz: Akka nu fuula isaa dura jiraannuuf, guyyaa lama booddee nu bayyanachiisa;
    guyyaa sadaffaatti immoo deebisee nu dhaaba.
  fra-LSG: Il nous rendra la vie dans deux jours; Le troisième jour il nous relèvera,
    Et nous vivrons devant lui.
  gnn-gnn: Yo, märrma' yurru walu djuḻkthunna, ga dhäŋuru ŋuliŋuruyinydja ŋayi yurru
    ŋilimurrunha biyapul walŋakumayi gaŋgathinyamirriyama. Ga ŋuriŋinydja bala wiripuŋuyunydja
    waluyu ŋayi yurru dhärranhamaramana gaŋgathinyamirriyamana, märr yurru ŋilimurru
    dhärra walŋamirrina, galkina wal'ŋu yana nhanukala.
  yal-yal: Xii firin na dangu, a en niin birɛ en yi mɔn, a xii saxandeni a en yitɔn,
    en yi lu a yɛtagi.
  iou-iou: Bureni, kepma yarä ba yaräkubä täreŋirän unitä api nipmaŋpän tägane. Ude
    täŋirän ukät äneŋi bänep kubägän täŋpäŋ api it yäpmäŋ ärone yäk.
  haw-1868: 'Mahope o na la elua e hoola mai ia ia kakou: I ke kolu o ka la e hooku
    mai ia ia kakou iluna, A e ola kakou imua ona.'
  arb-NAV: بَعْدَ يَوْمَيْنِ يُحْيِينَا، وَفِي الْيَوْمِ الثَّالِثِ يُقِيمُنَا، لِنَحْيَا
    أَمَامَهُ.
  ewe-ewe: Le ŋkeke eve megbe la, agbɔ agbe mí, le ŋkeke etɔ̃a gbe la, aɖo mí te,
    eye míanɔ agbe le eŋkume!
  eng-LEE: 'He will revive us after two days: on the third day he will raise us up,
    and we shall live in his presence.'
  asm-FB: দুদিনৰ পাছত তেঁৱেই পুনৰায় আমাক জীৱন দিব; তৃতীয় দিনা তেওঁ আমাক তুলিব, যাতে
    আমি তেওঁৰ সন্মুখত জীয়াই থাকিব পাৰোঁ।
  sus-A: شِ قِرِن نَ دَنفِ، عَ قَمَ نّ وٌن نَيَلَندٍ، عَ شِ سَشَن ندٍ عَ وٌن نَكٍلِ،
    وٌن قَ لُ عَ سّيتِ مَ.
  fra-SBL: Après deux jours, il nous fera revivre. Le troisième jour, il nous ressuscitera,
    et nous vivrons devant lui.
  hbo-hbo: יְחַיֵּ֖נוּ מִיֹּמָ֑יִם בַּיֹּום֙ הַשְּׁלִישִׁ֔י יְקִמֵ֖נוּ וְנִחְיֶ֥ה
    לְפָנָֽיו׃
  kik-kik: Thuutha wa matukũ meerĩ, nĩagatwarahũra; mũthenya wa ĩtatũ nĩagatũcookereria
    nĩguo tũtũũre muoyo mbere yake.
  fra-NCL: car c’est lui qui a déchiré, il nous guérira ; il frappe mais il bandera
    nos plaies.
  cek-AK: Ni hnetto pacoengah, anih mah aicae hingsak let tih; ni thumto naah anih
    mah aicae to pathawk let tih, to naah aicae loe angmah hmaa ah a hing o tih boeh.
  cuk-cuk: Ibabogwad-sorbali, anmarga burba-dulad ukoed, ibapaagine, gannar anmar-ogwisguoed.
    Geb, anmar e-asabin deyob gudii gumaloed.
  uig-CYR: У икки күндин кейин бизни җанландуриду; Үчинчи күни У бизни тирилдүриду,
    Биз Униң йүзи алдида һаят яшаймиз!
  tel-2017: రెండు రోజుల తరువాత ఆయన మనలను బ్రతికిస్తాడు. మనం ఆయన సముఖంలో బ్రతికేలా,
    మూడవ రోజున ఆయన మనలను తిరిగి లేపుతాడు.
  hat-BSA: Li va fè nou vin refè apre de jou; Nan twazyèm jou a Li va fè nou leve.
    Konsa, nou va viv devan Li.
  kos-kos: Inmasrlon len luo ku tolu, El ac akmoulyekutyak, ac kut ac sifilpa muta
    yorol.
  hbo-WLC: יְחַיֵּ֖נוּ מִיֹּמָ֑יִם בַּיּוֹם֙ הַשְּׁלִישִׁ֔י יְקִמֵ֖נוּ וְנִחְיֶ֥ה
    לְפָנָֽיו׃
  ibo-ibo: Ọ ga-eme ka anyị dịkwa ndụ ọzọ mgbe ụbọchị abụọ gasịrị. Nʼụbọchị nke atọ,
    ọ ga-eme ka anyị bilie guzokwa nʼụkwụ anyị, meekwa ka anyị dịrị ndụ nʼihu ya.
  ory-ory: ଦୁଇ ଦିନ ଉତ୍ତାରେ ସେ ଆମ୍ଭମାନଙ୍କୁ ସଂଜୀବିତ କରିବେ; ତୃତୀୟ ଦିନରେ ଆମ୍ଭମାନଙ୍କୁ ଉଠାଇବେ
    ଓ ଆମ୍ଭେମାନେ ତାହାଙ୍କ ଛାମୁରେ ବଞ୍ଚିବୁ।
  chk-chk: Mürin ruu ika ülüngat rän epwe amanauakich o aliwinisefälikich pwe sipwe
    nom fän mesan.
  rop-rop: Nomo longtaim na im garra bringimbek wi holot langa im, en wi garra jidan
    garram im.
  ukr-1871: У два днї нас оживить, третього дня — на ноги поставить, і жити будемо
    перед лицем у нього.
  deu-1951: nach zwei Tagen wird er uns lebendig machen, am dritten Tage wird er uns
    aufrichten, daß wir vor ihm leben;
  eng-JPS: After two days will He revive us, on the third day He will raise us up,
    that we may live in His presence.
  srp-1865: Povratiæe nam život do dva dana, treæi dan podignuæe nas, i živjeæemo
    pred njim.
  lug-lug: Oluvannyuma olw’ennaku bbiri alituzzaamu obulamu, era ku lunaku olwokusatu
    alituzza buggya, ne tubeera balamu mu maaso ge.
  heb-heb: יחינו מימים ביום השלישי יקמנו ונחיה לפניו׃
  ben-IRV: দুই দিন পর তিনি আমাদের আবার বাঁচিয়ে তুলবেন; তিনি আমাদের তৃতীয় দিনের তুলবেন
    এবং আমরা তাঁর সামনে বেঁচে থাকব।
  pan-pan: ਦੋ ਦਿਨਾਂ ਦੇ ਮਗਰੋਂ ਉਹ ਸਾਨੂੰ ਜਿਵਾਵੇਗਾ, ਤੀਜੇ ਦਿਨ ਉਹ ਸਾਨੂੰ ਉਠਾਵੇਗਾ, ਅਤੇ ਅਸੀਂ
    ਉਹ ਦੇ ਹਜ਼ੂਰ ਜੀਵਾਂਗੇ!
  mya-JVB: နှစ် ရက်လွန်ပြီးမှ ငါ တို့ကို အသက်ရှင် စေ၍၊ သုံး ရက်မြောက်သောနေ့ ၌ ထမြောက်
    စေတော်မူသဖြင့် ၊ အထံ တော်၌ ငါတို့သည် အသက်ရှင် ကြလိမ့်မည်။
  hmo-hmo: Dina rua murinai ia ese ita do ia hamatamataia, bona dina ihatoina dekenai,
    iena vairana dekenai do ita noho namonamo.
  urd-urd: वह दो दिन के बाद हम को हयात — ए — ताज़ा बख़्शेगा और तीसरे दिन उठा खड़ा
    करेगा और हम उसके सामने ज़िन्दगी बसर करेंगे।
  rus-SYN: оживит нас через два дня, в третий день восставит нас, и мы будем жить
    пред лицем Его.
  bqc-SIM: Gↄↄpla gbɛa a wá lɛ́ ń láo, a gↄↄ àaↄ̃de zĩ́ i wá fɛlɛ, wíↄ kuaànↄ.
  tcz-CHONGTHU: Chomlou kahin ei-kiledohsah kituvin tin, chuteng eiho ama umna-a iumdiu
    ahi.
  mar-mar: दोन दिवसानंतर तो आम्हास पुन्हा जिवंत करेल, तिसऱ्या दिवशी उचलून उभे करेल,
    आणि आम्ही त्याच्या समोर जिवंत राहू.
  qub-qub: Ishcay junaj cajchöga cawananchïpaj jämaytami cutichimäshun. Quimsa junaj
    cajchönami jatarachimäshun ñaupanchöna goyänanchïpaj.
  bqp-bqp: N ǹ mɑɑ tɛɛmɔ u kɑ sun wɑ̃ɑru wɛ̃, kpɑ sɑ n wɑ̃ɑ win wuswɑɑɔ.
  hat-hat: Apre de jou, l'a ban nou lavi ankò. Sou twazyèm jou a, l'a fè nou kanpe
    ankò, n'a viv ankò devan je l'.
  eng-BSB: After two days He will revive us; on the third day He will raise us up,
    that we may live in His presence.
  eng-WEBPB: After two days he will revive us. On the third day he will raise us up,
    and we will live before him.
  kbq-kbq: Hagi tare knama evanigeno'a, Agra tazeri kasefa hugahie. Hagi nampa 3 kna
    zupa tazeri soe hanigeta, agri avuga manigahune.
  nhe-BL: Temachtli ax huejcahuas huan sampa techmacas yolistli yancuic huan techyoliti
    para sampa tiitztose ica paquilistli iixpa.
  gub-BL: Mokoz 'ar pawire ru'u nehe, na'iruz 'ar pawire ru'u nehe, zanemukàg wi putar
    nehe. Zanemupu'àm putar nehe. Zane xiapo putar hemiapo putar haw tuweharupi nehe
    no.
  eng-DRA: 'For he hath taken us, and he will heal us: he will strike, and he will
    cure us.'
