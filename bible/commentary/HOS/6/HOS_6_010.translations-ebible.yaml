verse: HOS.006.010
translations:
  mal-C: 'ഇസ്രായേൽഗൃഹത്തിൽ ഞാൻ ഭയങ്കരത്വം കണ്ടിരിക്കുന്നു: അവിടെ എഫ്രയീം വ്യഭിചാരത്തിന്
    ഏൽപ്പിക്കപ്പെട്ടു; ഇസ്രായേൽ മലിനപ്പെട്ടിരിക്കുന്നു.'
  deu-TKW: 'Im Reiche Israel habe ich Grauenhaftes gesehen: Dort hat Ephraim Götzendienst
    getrieben, hat sich Israel verunreinigt.'
  lin-lin: 'Kati na libota ya Isalaele, namonaki makambo ya somo makasi : Efrayimi
    amipesaki na kindumba, mpe Isalaele akomaki mbindo.'
  eng-LSV: In the house of Israel I have seen a horrible thing, || There [is] the
    whoredom of Ephraim—Israel is defiled.
  eng-GNV: 'I haue seene vileny in the house of Israel: there is ye whoredome of Ephraim:
    Israel is defiled.'
  eng-WEBSTER: 'I have seen a horrible thing in the house of Israel: there is the
    prostitution of Ephraim, Israel is defiled.'
  nhw-BL: 'Quena, na niquitztoc se tlamantli catli fiero ipan tlali Israel: Tlali
    Israel ehuani tlahuel yajtoque ica tiotzitzi quen se momecatijca sihuatl catli
    tlahuel mosoquihuijtoc.'
  swh-ONEN: Nimeona jambo la kutisha katika nyumba ya Israeli. Huko Efraimu amejitolea
    kwa ukahaba na Israeli amenajisika.
  bba-bba: Nɑ ɡɑ̃ɑ kɔ̃sunu wɑ Isireliɔ, niyɑ bɑ bũnu ɡɑsirimɔ, bɑ tii disi dokemɔ
    nɡe sɑkɑrɑ kowo.
  eng-KJVCPB: 'I have seen a horrible thing in the house of Israel: There is the whoredom
    of Ephraim, Israel is defiled.'
  luo-luo: Aseneno gima lich e od Israel. Kanyo Efraim osechiwore ne chode kendo Israel
    osedwanyore.
  meu-meu: Israel iduhuna ai ḡau dika-rohorohona ta vada na itaia, Efraim ena ariara
    karadia na unuseni ai; Israel vada e hahemiro.
  npi-ULB: इस्राएलको घरानामा मैले घिनलाग्‍दो कुरा देखेको छु । त्यहाँ एफ्राइमको वेश्‍यागमन
    छ, र इस्राएल अशुद्ध भएको छ ।
  yor-yor: Mo ti rí ohun tó ba ni lẹ́rù ní ilé Israẹli. Níbẹ̀ Efraimu, fi ara rẹ̀
    fún àgbèrè Israẹli sì di aláìmọ́.
  pes-OPCB: آری، من عملی هولناک در اسرائیل دیده‌ام؛ مردم به دنبال خدایان دیگر رفته
    و به کلی نجس شده‌اند.
  tgl-ULB: Nakita ko sa sambahayan ng Israel ang mga kakila-kilabot na bagay. Nandoon
    ang pagbebenta ng aliw ng Efraim, at nadungisan ang Israel.
  hui-hui: Mana ko engengebiore mbira Isaraele dindiha tagira porane i̱na hendedogo
    ogo. I̱naga wali agali bu karume mbirale dama mitangi bialu gime wabini ngaruhondo
    bi pupu wialu kagome i̱ninaga deni ko ogoni biragome tini mebia halu kagoni.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့​၏​စက်​ဆုပ်​ဖွယ် ကောင်း​သော​အ​မှု​ကို​ငါ​မြင်​ရ​ပြီ။
    ငါ​၏ လူ​မျိုး​တော်​သည်​ရုပ်​တု​များ​ကို​ကိုး​ကွယ် ၍​မိ​မိ​တို့​ကိုယ်​ကို​ညစ်​ညမ်း​စေ​ကြ​ပြီ။''
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལས་ངས་འཇིགས་སུ་རུང་བའི་དོན་ཞིག་མཐོང་ཞིང་། ཨེ་ཕཱར་ཡིམ་གྱི་ནང་དུ་ལོག་གཡེམ་ཡོད་པ་དང་།
    ཡེས་ར་ཨེལ་སྦགས་པ་ཡིན།
  sna-sna: Ndakaona chinhu chakaipa kwazvo muimba yaIsraeri. Imomo Efuremu anoita
    ufeve uye Israeri anosvibiswa.
  spa-BLM: En la casa de Israel he visto una cosa horrible. Hay prostitución en Efraín.
    Israel está contaminado.
  cac-cac: A eb' aj Efraín ix och eb' ajmulal. Ix yixtejb'at sb'a eb' yed' eb' yetisraelal.
    Yuj chi' te yajb'entac yilji eb' svila'.
  swh-ULB: Katika nyumba ya Israeli nimeona jambo baya; Uzinzi wa Efraimu ukopale,
    na Israeli ametiwa unajisi.
  bel-bel: У доме Ізраіля Я бачу жудаснае; там блудадзейства ў Яфрэма, апаганіўся
    Ізраіль.
  deu-ELBBK: 'Im Haus Israel habe ich Schauderhaftes gesehen: Dort ist Ephraims Hurerei,
    Israel hat sich verunreinigt.'
  mbb-OT: He menge tig-Israel, utew grabi is neehè ku ziyà te keniyu; ed-azap kew
    te zuma he menge ed-ezapen, umbe nehimu kew he meremerik.
  mal-2015: യിസ്രായേൽഗൃഹത്തിൽ ഞാൻ ഒരു ഭയങ്കരകാര്യം കണ്ടിരിക്കുന്നു; അവിടെ എഫ്രയീം
    പരസംഗം ചെയ്തു, യിസ്രായേൽ മലിനമായുമിരിക്കുന്നു.
  rmc-rmc: 'Dikhľom o strašno džungipen andro Izrael: O Efrajim ode kerel baro lubipen;
    o Izrael hino meľardo andre.'
  pes-OPV: 'در خاندان اسرائیل عملی هولناک دیدم: افرایم در آنجامرتکب زنا شده، اسرائیل
    خویشتن را نجس ساخته است.'
  ron-1924: Ын каса луй Исраел ам вэзут лукрурь грозаве; аколо Ефраим курвеште, Исраел
    се спуркэ.
  ben-OBCV: আমি ইস্রায়েল কুলে এক ভয়ংকর ব্যাপার দেখেছি। সেখানে ইফ্রয়িম বেশ্যাবৃত্তিতে
    জড়িয়েছে, আর ইস্রায়েল হয়েছে কলুষিত।
  som-som: Dadka Israa'iil waxaan ku dhex arkay wax aad iyo aad u xun. Reer Efrayim
    waxaa laga dhex helay sino, dadka Israa'iilna way nijaasoobeen.
  lat-VUC: 'In domo Israël vidi horrendum: ibi fornicationes Ephraim, contaminatus
    est Israël.'
  eng-ASVBT: 'In the house of Israel I have seen a horrible thing: there whoredom
    is found in Ephraim, Israel is defiled.'
  ita-1885: Io ho veduto nella casa d'Israele una cosa orribile; ivi è la fornicazione
    di Efraim, Israele si è contaminato.
  eng-LXXUP: 'I have seen horrible things there, even the fornication of Ephraim:
    Israel and Judah are defiled;'
  eng-ULB: In the house of Israel I have seen a horrible thing; Ephraim's prostitution
    is there, and Israel has become unclean.
  spa-VBL: 'He visto algo aborrecible en la casa de Israel: Efraín se ha prostituido
    e Israel se ha corrompido sexualmente.'
  fra-_FOB: 'Dans la maison d''Israël, j''ai vu une chose horrible: là est la prostitution
    d''Éphraïm; là Israël se souille!'
  mal-mal: യിസ്രായേൽഗൃഹത്തിൽ ഞാൻ ഒരു ഭയങ്കരകാര്യം കണ്ടിരിക്കുന്നു; അവിടെ എഫ്രയീം പരസംഗം
    ചെയ്തു; യിസ്രായേൽ മലിനമായിരിക്കുന്നു.
  urd-GVR: Maiṅ ne Isrāīl meṅ aisī bāteṅ dekhī haiṅ jin se roṅgṭe khaṛe ho jāte haiṅ.
    Kyoṅki Isrāīl zinā kartā hai, wuh apne āp ko nāpāk kartā hai.
  suz-BL: गो इस्राएली आन खिंमी हिंचा ङा गेय का ताता। एफ्राइममी तेल्‍लेम पना पन नु
    इस्राएल ग्रांग्रा दित्‍चा ङा दुम्‍शो बाक्‍त। होसे ५:३
  eng-NOY: I have seen a horrible thing in the house of Israel; There Ephraim committeth
    fornication, Israel is polluted.
  ita-1927: 'Nella casa d’Israele ho visto cose orribili: là è la prostituzione d’Efraim!
    là Israele si contamina.'
  ckb-ckb: لە بنەماڵەی ئیسرائیلدا کارێکی تۆقێنەر دەبینم، لەوێدا ئەفرایم لەشفرۆشی دەکات،
    ئیسرائیل گڵاوە.
  eng-BBE: In Israel I have seen a very evil thing; there false ways are seen in Ephraim,
    Israel is unclean;
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಲ್ಲಿ ಅತಿ ಭಯಂಕರವಾದ ಸಂಗತಿಯನ್ನು ನೋಡಿದೆನು. ಅಲ್ಲಿ ಎಫ್ರಾಯೀಮಿನ
    ವ್ಯಭಿಚಾರವು ನಡೆಯುತ್ತದೆ, ಇಸ್ರಾಯೇಲು ಅಪವಿತ್ರವಾಗಿದೆ.
  tam-2017: பயங்கரமான காரியத்தை இஸ்ரவேல் வம்சத்தாரில் கண்டேன்; அங்கே எப்பிராயீமின்
    விபசாரம் உண்டு; இஸ்ரவேல் தீட்டுப்பட்டுப்போயிற்று.
  spa-RV-1909: 'En la casa de Israel he visto suciedad: allí fornicó Ephraim, se contaminó
    Israel:'
  ron-BTF: Am văzut un lucru groaznic în casa lui Israel; acolo este curvia lui Efraim,
    Israel este pângărit.
  eng-WEBP: In the house of Israel I have seen a horrible thing. There is prostitution
    in Ephraim. Israel is defiled.
  eng-FBV: 'I have seen in the house of Israel something totally disgusting: Ephraim
    engages in prostitution and Israel is sexually corrupt.'
  nld-1939: 'In Betel heb Ik gruwelen aanschouwd: Daar heeft Efraïm ontucht bedreven.
    Israël heeft zich bezoedeld;'
  nch-BL: 'Quena, na niquitztoc se tamanti cati fiero ipan tali Israel: Tali Israel
    ehuani tahuel yajtoque ica teteyome quej se momecatijca sihuat cati tahuel mosoquihuijtoc.'
  vie-1934: Trong nhà Y-sơ-ra-ên, ta đã thấy một việc gớm ghiếc, ở đó Eùp-ra-im thì
    làm sự gian dâm, Y-sơ-ra-ên thì bị ô uế!
  hin-CV: 'मैंने इस्राएल में एक भयावह चीज़ देखी है: वहां एफ्राईम को वेश्यावृत्ति के
    लिये दिया जाता है, इस्राएल अशुद्ध होता है.'
  spa-BES: En Israel he visto algo muy malo; allí está la prostitución de Efraín,
    Israel es inmundo;
  tdx-tdx: Naharendreke haleorañe añ’anjomba’ Israele ao iraho; zoeñe e Efraime ao
    ty hatsimirirañe, naho naniva vatañe t’Israele.
  tha-KJV: เราเห็นสิ่งน่าสยดสยองในวงศ์วานอิสราเอล การเล่นชู้ของเอฟราอิมก็​อยู่​ที่นั่น
    อิสราเอลเป็นมลทิน
  por-BR-2018: Na casa de Israel tenho visto coisa detestável; ali Efraim se prostitui,
    Israel se contamina.
  deu-ELO: 'Im Hause Israel habe ich Schauderhaftes gesehen: daselbst ist Ephraims
    Hurerei, Israel hat sich verunreinigt.'
  eng-WYC-2018: In the house of Israel I saw an horrible thing; there the fornications
    of Ephraim. Israel is defouled; (In the house of Israel I saw a horrible thing;
    there is the worshipping of idols by Ephraim. Yea, Israel is defiled;)
  epo-epo: 'En la domo de Izrael Mi vidas teruraĵon: tie malĉastas Efraim, malpuriĝas
    Izrael.'
  uig-PIN: Israil jǝmǝtidǝ yirginqlik bir ixni kɵrdüm; Əfraimning paⱨixiliki xu yǝrdǝ
    tepilidu, Israil bulƣandi.
  beo-beo: 'Na da Isala:ili soge ganodini wadela:idafa liligi ba:i dagoi. Na fi dunu
    ilila: da loboga hamoi ‘gode’ ilima nodone sia:ne gadoiba:le, ilia hou wadela:lesi
    dagoi.'
  tpi-OTNT: Mi lukim wanpela pasin nogut tru i kamap long Israel. Ol manmeri bilong
    mi i save lotu long ol giaman god na ol i kamap doti nogut tru long ai bilong
    mi.
  hau-SA: Na ga wani abu mai bantsoro a gidan Isra’ila. A can Efraim ya miƙa wuya
    ga karuwanci Isra’ila kuma ta ƙazantu.
  uig-LAT: Israil jemetide yirginchlik bir ishni kördüm; Efraimning pahishiliki shu
    yerde tépilidu, Israil bulghandi.
  nde-nde: Sengibone into etshaqisayo endlini ka-Israyeli. U-Efrayimi uwela khonapho,
    lo-Israyeli ungcolisiwe.
  ton-ton: 'Kuo u mamata ki ha meʻa fakailifia ʻi he fale ʻo ʻIsileli: ʻoku ʻi ai
    ʻae feʻauaki ʻa ʻIfalemi, kuo ʻuliʻi ʻa ʻIsileli.'
  ces-1613: 'V domě Izraelském vidím hroznou věc: Tam smilstvím Efraimovým poškvrňuje
    se Izrael.'
  eng-WMB: In the house of Israel I have seen a horrible thing. There is prostitution
    in Ephraim. Israel is defiled.
  tam-TCV: இஸ்ரயேல் குடும்பத்தாரே, உங்கள் நாட்டில் கொடூரமான செயலைக் கண்டேன்; எப்பிராயீமோ
    வேசித்தனத்தில் ஈடுபட்டிருக்கிறது, இஸ்ரயேல் தீட்டுப்பட்டிருக்கிறது.
  ceb-ULB: Nakita ko ang makalilisang nga butang sa balay sa Israel; anaa didto ang
    pagbaligya ug dungog ni Efraim, ug nahimong hugaw ang Israel.
  pol-UBG: 'Widziałem w domu Izraela rzeczy okropne: tam jest nierząd Efraima, a Izrael
    się splugawił.'
  agr-agr: Tuja Israel aents aidauk nuna nagkaesau pegkegchau Apajuín umigchau intimkiu
    aidaun wainkajai.
  urd-GVU: مَیں نے اسرائیل میں ایسی باتیں دیکھی ہیں جن سے رونگٹے کھڑے ہو جاتے ہیں۔
    کیونکہ اسرائیل زنا کرتا ہے، وہ اپنے آپ کو ناپاک کرتا ہے۔
  eng-OEBCW: In Bethel I have seen a horrible thing. There Ephraim plays the prostitute,
    Israel is defiled.
  deu-1912: Ich sehe im Hause Israel, davor mir graut; denn da hurt Ephraim und verunreinigt
    sich Israel.
  kan-2017: ನಾನು ಇಸ್ರಾಯೇಲ್ ಮನೆತನದಲ್ಲಿ ಅಸಹ್ಯವನ್ನು ನೋಡಿದ್ದೇನೆ; ಎಫ್ರಾಯೀಮಿನೊಳಗೆ ವ್ಯಭಿಚಾರವು
    ನಡೆಯುತ್ತದೆ, ಇಸ್ರಾಯೇಲು ಹೊಲೆಯಾಗಿದೆ.
  yap-yap: Kug guy ban’en nrib kireb u lan yu Israel; girdi’ rog e kar alit nigedyad
    ko tayfan ni yad be tay ko pi liyos.
  hlt-MCSB: Israel imkhui ah rhih-om, rhih-om ka hmuh tih Ephraim kah pumyoihnah loh
    Israel te pahoi a poeih.
  mdy-ETH: ዑስካ ጌላ ባኣዚ ዒስራዔኤሌ ዴራ ማዻያ ታኣኒ ዴንቄኔ፤ ዔፕሬኤሜ ዞኦስካ ኮኦማያ ማዔኔ፤ ዒስራዔኤሌያ ዒኢቴኔ።»
  twi-ASANTE: Mahunu ahodwiredeɛ wɔ Israel fie. Ɛhɔ, Efraim kɔ adwamammɔ mu Israel
    gu ne ho fi.
  eng-WEBU: In the house of Israel I have seen a horrible thing. There is prostitution
    in Ephraim. Israel is defiled.
  wal-wal: Taani Israa7eela asan daganttiyaabaa be7aas. Efireema giddon shaaramuxatettai
    de7ees; Israa7eelikka tuniis.
  spa-PDDPT: En la Casa de Israel vi cosas horrendas. Allí se prostituye Efraín. Allí
    se contamina Israel.
  gun-gun: Peteĩ mba'e aexa nda'evei ete va'e Israel kuery ikuaia mbyte. Ha'e py oĩ
    Efraim kuery itavy rei okuapya. Ha'e va'e gui ma Israel kuery ha'e javi onhemongy'apa.
  agu-BL: Ncha'tz axwok xonl Israel, ja wil e'chk takle'n yi chin junt len nin yi
    na ibanwok. Na yi e' xonl Efraín, ja chin cyaj cyen cya'n chi na ban jun xna'n
    yi na xom nin scye'j e' tuch', na ja chipek' scye'j yi e'chk ryos yi banij cuntu'.
    Ncha'tz yi e' mas xonl Israel ja xom nin chiwi' te cyajtza'kl.
  ilo-ULB: Iti balay ti Israel ket nakakitaak iti makarimon a banag; impaay ti Efraim
    dagiti bagbagida iti panagdayaw kadagiti didiosen, ket narugitan ti Israel.
  kpg-kpg: 'Au guu mmada gi di mee huaidu huoloo i Israel: Agu daangada guu hai di
    huaidu e dadaumaha gi nia ada balu ieidu.'
  uig-ARA: ئىسرائىل جەمەتىدە يىرگىنچلىك بىر ئىشنى كۆردۈم؛ ئەفرائىمنىڭ پاھىشىلىكى شۇ
    يەردە تېپىلىدۇ، ئىسرائىل بۇلغاندى.
  sus-sus: 'N bara fe ɲaaxie to Isirayilakae tagi: Efirami bara langoeɲa raba, Isirayila
    bara nɔxɔ.'
  pon-2006: 'I mahsaniher soahng suwed ehu nan Israel: nei aramas akan kasaminelahr
    pein irail ni ar kin pwongih dikedik en eni kan.'
  ksd-ksd: Iau tar gire ra magit i bilak tuna ta ra kuba i Israel; Epraim i da ra
    kuabar na vavina ie, Israel i dur.
  grc-BRENT: πορνείαν τοῦ Ἐφραίμ· ἐμιάνθη Ἰσραὴλ καὶ Ἰούδα· ἄρχου τρυγᾷν σεαυτῷ,
  ind-AYT: Dalam kaum Israel telah Kulihat hal yang mengerikan. Persundalan, Efraim
    ada di sana, Israel tercemar.
  nya-nya: Ndaona chinthu choopsa kwambiri mʼnyumba ya Israeli. Kumeneko Efereimu
    akuchita zachiwerewere, ndipo Israeli wadzidetsa.
  hrv-hrv: Strahotu vidjeh u domu Izraelovu; Efrajim se ondje bludu odaje i skvrni
    se Izrael.
  mps-mps: Eno te Israel dabego te dwai kolesaga mu me deli ebo suai. Te eno we bidi
    augwaligo te tibo godiba lotu weyu, tama augwali eno gedude dwai meda yai mu pedelalio.”
  tpi-tpi: Mi lukim wanpela pasin nogut tru i kamap long Israel. Ol manmeri bilong
    mi i save lotu long ol giaman god na ol i kamap doti nogut tru long ai bilong
    mi.
  dan-1931: Grufulde Ting har jeg set i Israels Hus, der har Efraim bolet, Israel
    blev uren.
  vie-OVCB: 'Phải, Ta đã thấy một điều quá ghê tởm trong nhà Ép-ra-im và Ít-ra-ên:
    Dân Ta bị ô uế bởi hành dâm với các thần khác!'
  guj-2017: ઇઝરાયલ લોકોમાં મેં ભયાનક બાબત જોઈ છે; ત્યાં એફ્રાઇમમાં વ્યભિચાર જોવા મળ્યો
    છે, ઇઝરાયલ ભ્રષ્ટ થયો છે.
  pon-2006A: 'I mahsaniher soahng suwed ehu nan Israel: nei aramas akan kasaminelahr
    pein irail ni ar kin pwongih dikedik en eni kan.'
  por-BRBSL: Na casa de Israel eu vi uma coisa horrível. Há prostituição em Ephraim.
    Israel está contaminado.
  eng-OEBUS: In Bethel I have seen a horrible thing. There Ephraim plays the prostitute,
    Israel is defiled.
  cth-cth: Atangcalah, kahawihoeh hno a sak awh. Isarelnaw koe taki ka tho e hno ka
    hmu toe. Ephraimnaw a tak a kâyo teh, Isarel teh a khin.
  twi-twi: Mahu ahodwiriwde wɔ Israelfi. Ɛhɔ, Efraim kɔ aguamammɔ mu Israel gu ne
    ho fi.
  hlt-hlt: Israel imkhui ah rhih-om, rhih-om ka hmuh tih Ephraim kah pumyoihnah loh
    Israel te pahoi a poeih.
  tbz-SIM: Isidɑyɛɛribɛ dɔɔri isɔkɛ kpɛrɛ ndɛ, bɛ̀ dɔuti dɔutinɛ̀ bɛtɔbɛ̀ mbɛ kɛ tònnɛ
    Isidɑyɛɛribɛ bɛmɔu.
  msy-2020: Kɨ arazir bar kurar mamɨn garima, a Israelɨn otifi. Nan gumazamiziba asebar
    ziaba fava egha nan damazimɨn bar mɨze. Efraimian arazir kam mati, gumazir ghua
    tuavir amiziba ko akuim.
  dop-dop: Mɑ nɑwɑ ɑcɑɑlǝtʋ kɛ Ɩsɛɣɛlɩ piitim tɑɑ. Tɩɩŋ kɛ pɑ lɑɑkɩ nɑ pɑ́ pilisiɣi
    tǝmɑ.
  azb-azb: İsrail nəslində qorxunc bir şey gördüm, Efrayim fahişəliyə batmış, İsrail
    murdarlanmışdır.
  eng-DBY: 'In the house of Israel have I seen a horrible thing: the whoredom of Ephraim
    is there; Israel is defiled.'
  hin-2017: इस्राएल के घराने में मैंने रोएँ खड़े होने का कारण देखा है; उसमें एप्रैम
    का छिनाला और इस्राएल की अशुद्धता पाई जाती है।
  wol-KYG: 'Ci kërug Israyil laa gis lu yées: Fa la Efrayim di gànctoo, Israyil googu
    laa ne moo sobeel boppam.'
  eng-YLT: In the house of Israel I have seen a horrible thing, There [is] the whoredom
    of Ephraim — defiled is Israel.
  kne-kne: Palalo ay lawlawa din il-ilaek ay maam-amag ed Israel. Pinakadodogis dan
    awak da, tan daagen da di hostess sin timplon di sinan didiyos.
  eng-WYC-2017: In the house of Israel I saw an horrible thing; there the fornications
    of Ephraim. Israel is defouled;
  eng-WMBB: In the house of Israel I have seen a horrible thing. There is prostitution
    in Ephraim. Israel is defiled.
  urd-GVH: मैंने इसराईल में ऐसी बातें देखी हैं जिनसे रोंगटे खड़े हो जाते हैं। क्योंकि
    इसराईल ज़िना करता है, वह अपने आपको नापाक करता है।
  rug-rug: Ele dogoria Rau si keke tiṉitoṉa sapu kaleana hola pa korapana sa butubutu
    Izireli. Se Izireli si vala pulenia pa tinavete maqota, meke tava boni si asa.
  gaz-gaz: Ani mana Israaʼel keessatti waan suukaneessaa tokko argeera. Achitti Efreem
    ni sagaagale; Israaʼelis ni xuraaʼe.
  fra-LSG: 'Dans la maison d’Israël j’ai vu des choses horribles: Là Éphraïm se prostitue,
    Israël se souille.'
  yal-yal: 'N bata fe ɲaxine to Isirayila yamaan yɛ: Efirami bɔnsɔnna bata yalunyaan
    liga, Isirayila bɔnsɔnna e yɛtɛ raxɔsima.'
  haw-1868: 'Maloko o ka ohana a Iseraela ua ike au i ka mea weliweli; Malaila ka
    moe kolohe o Eperaima, Ua haumia ka Iseraela:'
  arb-NAV: لَقَدْ شَهِدْتُ فِي وَسَطِ شَعْبِ إِسْرَائِيلَ فَظَائِعَ، فَقَدْ زَنَى
    هُنَاكَ أَفْرَايِمُ وَتَنَجَّسَ إِسْرَائِيلُ.
  ewe-ewe: Nyateƒe, mekpɔ nu dziŋɔwo le Israel. Efraim wɔ ahasi to mawu bubuwo yometiti
    me, eye Israel ya bliba ɖe ŋunyɔnu me.
  eng-LEE: 'On the house of Israel have I seen a horrible thing: there is lewdness
    in Ephraim, Israel is become defiled.'
  asm-FB: ইস্ৰায়েলীয়া সকলৰ মাজত মই এক ভয়ানক বিষয় দেখিলোঁ; তাত ইফ্ৰয়িমে ব্যভিচাৰ
    কৰিছে আৰু ইস্ৰায়েল অশুচি হ’ল।
  sus-A: ﭑ بَرَ قٍ حَاشِيٍ تٌ عِسِرَيِلَكَيٍ تَفِ؛ عٍقِرَ مِ بَرَ لَنفٌيحَ رَبَ، عِسِرَيِلَ
    بَرَ نْشْ.
  fra-SBL: Dans la maison d'Israël, j'ai vu une chose horrible. Il y a de la prostitution
    en Ephraïm. Israël est souillé.
  hbo-hbo: בְּבֵית֙ יִשְׂרָאֵ֔ל רָאִ֖יתִי *שַׁעֲרִירִיָּה (שַׁעֲרֽוּרִיָּ֑ה) שָׁ֚ם
    זְנ֣וּת לְאֶפְרַ֔יִם נִטְמָ֖א יִשְׂרָאֵֽל׃
  kik-kik: Niĩ nĩnyonete ũndũ mũũru mũno nyũmba-inĩ ya Isiraeli. Kũu nĩkuo Efiraimu
    eheanĩte ahũũre ũmaraya, nake Isiraeli nĩakanyiitwo nĩ thaahu.
  fra-NCL: Dans la maison d’Israël j’ai vu des choses horribles ; c’est là qu’Ephraïm
    se prostitue, qu’Israël s’est souillé.
  cek-AK: 'Israel imthung takoh ah zit kaom hmuen to ka hnuk boeh: Ephraim loe tangzat
    zawhhaih bangah angpaek moe, Israel loe amhnong boeh.'
  cuk-cuk: 'Israel-yala-naidgi, ibmar-gwen-nabirsulid an daksad: A-yalagine, Efraín-dulemar
    galagwensuli negsichigi-nanabukmalad, Israel-dulemar bela isgus bukmalad.'
  uig-CYR: Исраил җәмәтидә жиркиничлик бир ишни көрдүм; Әфраимниң паһишилиги шу йәрдә
    тепилиду, Исраил булғанди.
  tel-2017: ఇశ్రాయేలు వారిలో ఘోరమైన సంగతి నేను చూశాను. ఎఫ్రాయిమీయుల వ్యభిచార క్రియలు
    అక్కడున్నాయి. ఇశ్రాయేలు వారి చెడుతనం అక్కడ ఉంది.
  hat-BSA: Nan lakay Israël, Mwen te wè yon move bagay. Gen pwostitisyon nan Éphraïm.
    Israël souye pwòp tèt li.
  kos-kos: 'Nga liye sie ma arulana koluk in Israel: mwet luk elos tiana pwaye nu
    sik ke sripen elos alu nu ke ma sruloala.'
  hbo-WLC: בְּבֵית֙ יִשְׂרָאֵ֔ל רָאִ֖יתִי שעריריה שָׁ֚ם זְנ֣וּת לְאֶפְרַ֔יִם נִטְמָ֖א
    יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼezie, ahụla m ihe jọgburu onwe ya nʼime Izrel. Nʼebe ahụ ka Ifrem nọ
    na-agba akwụna, emerụọkwala Izrel.
  ory-ory: ଆମ୍ଭେ ଇସ୍ରାଏଲ ବଂଶ ମଧ୍ୟରେ ଅତି ଭୟଙ୍କର ଏକ ବିଷୟ ଦେଖିଅଛୁ, ସେହି ସ୍ଥାନରେ ଇଫ୍ରୟିମ
    ମଧ୍ୟରେ ବେଶ୍ୟାବୃତ୍ତି ଦେଖାଯାଏ, ଇସ୍ରାଏଲ ଅଶୁଚି ହୋଇଅଛି।
  chk-chk: Üa küna eu mettoch mi anioput me lon Israel. Nei aramasen Israel ra püsin
    alimengaueer ren ar fel ngeni uluulun anümwäl.
  rop-rop: “Wal aibin luk yumob Isreil pipul bin dumbat brabli nogudbala ting. Yumob
    bin meigim miselp nogudwan, dumaji yumob bin bulurrumbat ol detlot drimin sheip.
  ukr-1871: Ув Ізраїля я виджу страшні речі, там блудництво в Ефраїма, тут опоганивсь
    Ізраїль.
  deu-1951: Im Hause Israel habe ich Schauderhaftes gesehen; daselbst treibt Ephraim
    Unzucht, befleckt sich Israel.
  eng-JPS: In the house of Israel I have seen a horrible thing; there harlotry is
    found in Ephraim, Israel is defiled.
  srp-1865: U domu Izrailjevu vidim strahotu; ondje je kurvanje Jefremovo, Izrailj
    se oskvrni.
  lug-lug: Ndabye eby’ekivve mu nnyumba ya Isirayiri; era eyo Efulayimu gye yeeweereddeyo
    mu bwamalaaya, ne Isirayiri gy’ayonoonekedde.
  heb-heb: בבית ישראל ראיתי שעריריה שם זנות לאפרים נטמא ישראל׃
  ben-IRV: ইস্রায়েল কুলে আমি ভয়ঙ্কর জিনিস দেখেছি; সেখানে ইফ্রয়িমের বেশ্যাবৃত্তি
    আছে আর ইস্রায়েল অশুচি হয়েছে।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਮੈਂ ਇੱਕ ਭਿਆਨਕ ਚੀਜ਼ ਵੇਖੀ, ਉੱਥੇ ਇਫ਼ਰਾਈਮ ਦਾ ਵਿਭਚਾਰ ਸੀ,
    ਇਸਰਾਏਲ ਪਲੀਤ ਹੋ ਗਿਆ ਹੈ।
  mya-JVB: အကယ်စင်စစ်အဓမ္မအမှုကို ပြုတတ်ကြ၏။ ကြောက်မက် ဘွယ်သောအမှုကို ဣသရေလ အမျိုး
    ၌ ငါမြင် ပြီ။ ထို အမျိုး၌ ဧဖရိမ် သည် မှားယွင်း တတ်၏။ ဣသရေလ သည် ညစ်ညူး ခြင်းရှိ၏။
  hmo-hmo: Israela lalonai gau dika rohorohona ta lau itaia vadaeni. Egu bese Eparaima
    taudia ese, kaivakuku dekenai idia tomadiho henia noho dainai, idia ese Israela
    idia hamiroa vadaeni.
  urd-urd: मैंने इस्राईल के घराने में एक ख़तरनाक चीज़ देखी। इफ़्राईम में बदकारी पाई
    जाती है और इस्राईल नापाक हो गया।
  rus-SYN: В доме Израиля Я вижу ужасное; там блудодеяние у Ефрема, осквернился Израиль.
  bqc-SIM: Ma yã́ pↄ́ ì dimá è Isailiↄwa, Ɛflaiũ buiↄ ńzĩa kpà gbãsĩkɛawa,
    Isailiↄ gbãlɛ̀.
  tcz-CHONGTHU: Keiman Israel le Ephraim insunga tijat umtah thil khat kamudoh’e,
    Kamite noti in apangun, gamchom mite indoi hou nan akisaboiuve.
  mar-mar: इस्राएलाच्या घराण्यात मी भयावह प्रकार पाहिला आहे, एफ्राईमाचा व्यभिचार तेथे
    आहे, आणि इस्राएल प्रदुषित झाला आहे.
  qub-qub: 'Israelcunachöga ricashcä fiyupa melanaypaj mana allicunatami: Efrainga
    jucwan-jucwanmi aywacusha. Israelcunapis fiyupa ganrayasha.'
  bqp-bqp: Nɑ gɑ̃ɑ kɔ̃sunu wɑ Isireliɔ, niyɑ bɑ bũnu gɑsirimɔ, bɑ tii disi dokemɔ
    nge sɑkɑrɑ kowo.
  hat-hat: 'Mwen wè yo fè nan peyi Izrayèl la yon bagay ki fè m'' tranble: Moun Efrayim
    yo lage kò yo nan sèvi zidòl. Moun Izrayèl yo ap fè bagay ki mete yo nan kondisyon
    yo pa ka fè sèvis pou mwen.'
  eng-BSB: 'In the house of Israel I have seen a horrible thing: Ephraim practices
    prostitution there, and Israel is defiled.'
  eng-WEBPB: In the house of Israel I have seen a horrible thing. There is prostitution
    in Ephraim. Israel is defiled.
  kbq-kbq: Hagi Israeli vahepina knare osu kefoza me'negena ke'noe. Efraemi vahe'mo'za
    monko avu'avaza nehazageno, Israeli vahe'mo'za zamagra'a zamazeri pehana hu'naze.
  nhe-BL: 'Quena, na niquitztoc se tlamantli tlen fiero ipan tlali Israel: Tlali Israel
    ehuani tlahuel yajtoque ica totiotzitzi queja se momecatijca sihuatl tlen tlahuel
    mosoquihuijtoc.'
  gub-BL: Aexak amo ma'e iaiwahy ma'e Izaew ywy rehe. Heremiaihu umuawyze tupàn a'ua'u
    waiko wà. A'e rupi na'ikatu kwaw herenataromo wà.
  eng-DRA: 'I have seen a horrible thing in the house of Israel: the fornications
    of Ephraim there: Israel is defiled.'
