verse: HOS.006.006
translations:
  mal-C: യാഗമല്ല, കരുണയാണ് ഞാൻ അഭിലഷിക്കുന്നത്; ഹോമയാഗങ്ങളെക്കാൾ, ദൈവപരിജ്ഞാനത്തിൽ
    ഞാൻ പ്രസാദിക്കുന്നു.
  deu-TKW: Denn an Liebe habe ich Wohlgefallen, nicht an Schlachtopfern, an Gotteserkenntnis
    und nicht an Brandopfern!
  lin-lin: Pamba te nasepelaka na boboto koleka mbeka, mpe na boyebi ya Nzambe koleka
    mbeka ya kotumba.
  eng-LSV: For kindness I desired, and not sacrifice, || And a knowledge of God above
    burnt-offerings.
  eng-GNV: For I desired mercie, and not sacrifice, and the knowledge of God more
    then burnt offrings.
  eng-WEBSTER: 'For I desired mercy, and not sacrifice: and the knowledge of God more
    than burnt-offerings.'
  nhw-BL: Na nijnequi techicnelica. Amo nijnequi tlacajcahualistli. Na nijnequi más
    techiximatica. Ya nopa más ipati que tlacajcahualistli tlatlatili catli antechmacasquíaj.
  swh-ONEN: Kwa maana nataka rehema, wala si dhabihu, kumkubali Mungu zaidi kuliko
    sadaka za kuteketezwa.
  bba-bba: Domi wɔnwɔndɑ nɑ kĩ, n ǹ mɔ yɑ̃kuru. Mɛyɑ nɑ mɑɑ kĩ nɛn tɔmbu bu mɑn ɡiɑ
    n kere bu mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu kuɑ.
  eng-KJVCPB: For I desired mercy, and not sacrifice; And the knowledge of God more
    than burnt offerings.
  luo-luo: Nimar adwaro ni ukech joweteu, to ok ni uchiwna misango, kendo ngʼeyo Nyasaye
    ber moloyo misengini miwangʼo pep.
  meu-meu: Badina be hebogahisi na uramu, dia boubou karadia, Dirava idiba-ḡoevana,
    dia ḡole-oho bouboudia.
  npi-ULB: किनकि म बलिदान होइन, विश्‍वस्‍तता चाहन्छु, र होमबलिहरूभन्दा धैरे परमेश्‍वरको
    ज्ञान भएको चाहन्छु ।
  yor-yor: Nítorí àánú ni mo fẹ́, kì í ṣe ẹbọ; àti ìmọ̀ Ọlọ́run ju ọrẹ ẹbọ sísun lọ.
  pes-OPCB: من از شما محبت می‌خواهم نه قربانی. من از هدایای شما خشنود نیستم بلکه خواهان
    آنم که مرا بشناسید.
  tgl-ULB: Sapagkat hangad ko ang katapatan at hindi mga handog at ang aking kaalaman,
    ang Diyos ay higit pa sa mga susunuging handog.
  hui-hui: Tígua mbirale loma buwa bo delaramiligo i̱na turu nahe kogoni. Anigo tígua
    i̱niore hondowa manda bialu gubalini haabo halimulo dege hamelo kogoni, lene.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ယဇ်​ကောင်​ပူ​ဇော်​ခြင်း​ကို အ​လို​မ​ရှိ၊ သင်​တို့​၏​မေတ္တာ​ကို​သာ​အ​လို​ရှိ
    ၏။ ငါ​၏​လူ​မျိုး​တော်​သည်​ငါ့​အား​မီး​ရှို့​ရာ ယဇ်​ပူ​ဇော်​ခြင်း​ထက်​ငါ့​အား​သိ​ကျွမ်း​ခြင်း
    ကို​သာ​အ​လို​ရှိ​၏။''
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། བདག་ནི་མཆོད་པར་མི་དགའ་ཞིང་སྙིང་རྗེའི་སེམས་ལ་དགའ་བ་དང་། སྦྱིན་སྲེག་རྣམས་ལས་མི་རྣམས་ཀྱིས་དཀོན་མཆོག་ཤེས་པ་ལ་ལྷག་པར་དགའོ།
    །
  sna-sna: Nokuti ndinoda ngoni, kwete zvibayiro, nokuziva Mwari kupfuura zvipiriso
    zvinopiswa.
  spa-BLM: Porque yo quiero misericordia y no sacrificio; y el conocimiento de Dios
    más que los holocaustos.
  cac-cac: A val tas in gana tze c'ulej to tz'oc' e c'ol d'a eyetanimail yed' in eyojtacaneli
    to e Diosal in, man̈ocn̈ej e n̈usantz'a silab' d'ayin in gana.
  swh-ULB: Kwa maana natamani uaminifu wala si dhabihu, na kumjua Mungu kuliko sadaka
    za kuteketezwa.
  bel-bel: Бо Я міласьці хачу, а не ахвяры, і Богаведаньня болей, чым усеспаленьняў.
  deu-ELBBK: Denn an Frömmigkeit habe ich Gefallen und nicht am Schlachtopfer, und
    an der Erkenntnis Gottes mehr als an Brandopfern.
  mbb-OT: Su kenè ku iyan egkesuatan is menge pemuhat niw, kekenà, iyan is kebmahala
    niw kedì. Igkesuat ku pa is kegkilelaa niw kedì kenà is kebpemuhat niw te menge
    pemuhat he edtutungen.
  mal-2015: യാഗത്തിലല്ല, ദയയിലും ഹോമയാഗങ്ങളെക്കാൾ ദൈവപരിജ്ഞാനത്തിലും ഞാൻ പ്രസാദിക്കുന്നു.
  rmc-rmc: Bo me, o Del, kamav tumaro verno kamiben a na e obeta; buter kamav, hoj
    man te prindžaren, sar hoj mange te anen o labarde obeti.
  pes-OPV: زیرا که رحمت را پسند کردم و نه قربانی را و معرفت خدا را بیشتر از قربانی
    های سوختنی.
  ron-1924: Кэч бунэтате воеск, ну жертфе, ши куноштинцэ де Думнезеу май мулт декыт
    ардерь-де-тот!
  ben-OBCV: কারণ আমি দয়া চাই, বলিদান নয়, এবং হোমবলির চেয়ে চাই ঈশ্বরকে স্বীকৃতি
    দান।
  som-som: Waayo, waxaan doonayaa naxariis ee ma aha allabari, oo aqoonta Ilaahna
    waan ka jeclahay qurbaanno la gubo.
  lat-VUC: Quia misericordiam volui, et non sacrificium; et scientiam Dei plus quam
    holocausta.
  eng-ASVBT: For I desire goodness, and not sacrifice; and the knowledge of God more
    than burnt offerings.
  ita-1885: Perciocchè io gradisco benignità, e non sacrificio; e il conoscere Iddio,
    anzi che olocausti.
  eng-LXXUP: For I will have mercy rather than sacrifice, and the knowledge of God
    rather than whole burnt offerings.
  eng-ULB: For I desire faithfulness and not sacrifice, and the knowledge of God more
    than burnt offerings.
  spa-VBL: Quiero que me ofrezcan amor verdadero y no sacrificios; quiero que me conozcan,
    y no que me traigan holocaustos.
  fra-_FOB: Car c'est la piété que j'aime et non le sacrifice, et la connaissance
    de Dieu plus que les holocaustes.
  mal-mal: യാഗമല്ല, കരുണ അത്രേ ഞാൻ ആഗ്രഹിക്കുന്നത്; ഹോമയാഗങ്ങളെക്കാൾ ദൈവപരിജ്ഞാനത്തിൽ
    ഞാൻ പ്രസാദിക്കുന്നു.
  urd-GVR: Kyoṅki maiṅ qurbānī nahīṅ balki rahm pasand kartā hūṅ, bhasm hone wālī
    qurbāniyoṅ kī nisbat mujhe yih pasand hai ki tum Allāh ko jān lo.
  suz-BL: मारदे हना गो क्‍योरशा चढ़ेशो क्‍येङा दाक्‍मुतीक दाक्‍नुङ। मिनु चोशा चढ़ेशो
    क्‍येङा आं कली तुइश्‍शा ठेयब सेल्‍शो दाक्‍नुङ। १सामुएल १५:२२; हितोपदेस २१:३; मत्ती
    ९:१३; १२:७
  eng-NOY: For I desired mercy, and not sacrifice, And the knowledge of God rather
    than burnt-offerings.
  ita-1927: Poiché io amo la pietà e non i sacrifizi, e la conoscenza di Dio anziché
    gli olocausti.
  ckb-ckb: چونکە میهرەبانیم دەوێ نەک قوربانی، لەلای من خواناسی لە قوربانی سووتاندن
    گرنگترە.
  eng-BBE: Because my desire is for mercy and not offerings; for the knowledge of
    God more than for burned offerings.
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಯಜ್ಞವನ್ನಲ್ಲ, ಕರುಣೆಯನ್ನೇ ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ. ದಹನಬಲಿಗಳಿಗಿಂತ ದೇವರ
    ಅಂಗೀಕಾರವನ್ನೇ ಅಪೇಕ್ಷಿಸುತ್ತೇನೆ.
  tam-2017: பலியை அல்ல இரக்கத்தையும், தகனபலிகளைப்பார்க்கிலும் தேவனை அறிகிற அறிவையும்
    விரும்புகிறேன்.
  spa-RV-1909: Porque misericordia quise, y no sacrificio; y conocimiento de Dios
    más que holocaustos.
  ron-BTF: Fiindcă am dorit milă şi nu sacrificiu; şi cunoaşterea lui Dumnezeu mai
    mult decât ofrande arse.
  eng-WEBP: For I desire mercy, and not sacrifice; and the knowledge of God more than
    burnt offerings.
  eng-FBV: I want your true love, not your sacrifices; I want you to know me, not
    your burnt offerings.
  nld-1939: Want vroomheid wil Ik, geen offers; Kennis van God liever dan offeranden.
  nch-BL: Na nijnequi techicnelica. Amo nijnequi tacajcahualisti. Na nijnequi más
    techixmatica. Ya nopa más ipati que tacajcahualisti tatatili cati antechmacasquíaj.
  vie-1934: Vì ta ưa sự nhân từ mà không ưa của lễ, ưa sự nhìn biết Đức Chúa Trời
    hơn là ưa của lễ thiêu.
  hin-CV: क्योंकि मैं बलिदान से नहीं, पर दया से, और होमबलि की अपेक्षा से नहीं, परमेश्वर
    को मानने से प्रसन्‍न होता हूं.
  spa-BES: Porque mi deseo es misericordia y no sacrificios; por el conocimiento de
    Dios más que las ofrendas quemadas.
  tdx-tdx: Toe fiferenaiñañe ty paiako, fa tsy soroñe; naho ty fahafohinañe an’Andrianañahare
    te amo engan-koroañeo.
  tha-KJV: เพราะเราประสงค์ความเมตตาไม่​ประสงค์​เครื่องสัตวบู​ชา เราประสงค์​ความรู้​ในพระเจ้ายิ่งกว่าเครื่องเผาบู​ชา
  por-BR-2018: Pois eu quero misericórdia, e não sacrifício; e conhecimento de Deus
    mais do que holocaustos.
  deu-ELO: Denn an Frömmigkeit habe ich Gefallen und nicht am Schlachtopfer, und an
    der Erkenntnis Gottes mehr als an Brandopfern.
  eng-WYC-2018: For I would mercy, and not sacrifice, and I would the knowing of God,
    more than burnt sacrifices. (For I desire love, and not sacrifices, yea, I desire
    the knowing of God, more than any burnt sacrifices.)
  epo-epo: Ĉar Mi deziras bonfaradon, sed ne oferon, kaj konadon de Dio Mi preferas
    ol bruloferojn.
  uig-PIN: Qünki Mǝn ⱪurbanliⱪlardin ǝmǝs, bǝlki meⱨir-muⱨǝbbǝttin, Kɵydürmǝ ⱪurbanliⱪlardin
    kɵrǝ, Hudani tonux ⱨǝm bilixtin hursǝnlik tapimǝn.
  beo-beo: Na da alia Nama mae yolele asigi hou amo hanai gala. Be alia ohe gobele
    salasu Na higasa. Na fi dunu da ilia asigi dawa:su ganodini Na hou dawa:mu, amo
    da ohe gobele salasu hou baligisa.
  tpi-OTNT: Mi no laikim ol ofa nating bilong abus yupela i save mekim. Mi laikim
    tumas bai yupela i givim bel bilong yupela long mi oltaim, na mi laik bai yupela
    i save gut long mi.
  hau-SA: Gama jinƙai nake bukata, ba hadaya ba, ku kuma san Allah a maimakon hadayun
    ƙonawa.
  uig-LAT: Chünki Men qurbanliqlardin emes, belki méhir-muhebbettin, Köydürme qurbanliqlardin
    köre, Xudani tonush hem bilishtin xursenlik tapimen.
  nde-nde: Ngoba mina ngifuna isihawu, hatshi umhlatshelo, lokwamukela uNkulunkulu
    kuleminikelo yokutshiswa.
  ton-ton: He kuo u holi ki he ʻaloʻofa, kae ʻikai ki he feilaulau; pea ko e ʻilo
    ki he ʻOtua ʻo lahi hake ʻi he feilaulau.
  ces-1613: Nebo milosrdenství oblibuji a ne obět, a známost Boha více než zápaly.
  eng-WMB: For I desire mercy, and not sacrifice; and the knowledge of God more than
    burnt offerings.
  tam-TCV: நான் பலியை அல்ல, இரக்கத்தையே விரும்புகிறேன்; தகன காணிக்கைகளை அல்ல, இறைவனை
    அறியும் அறிவையே விரும்புகிறேன்.
  ceb-ULB: Kay nagtinguha ako ug pagkamatinud-anon ug dili ang halad, ug ang kaalam
    sa Dios labaw pa sa mga halad sinunog.
  pol-UBG: Pragnę bowiem miłosierdzia, a nie ofiary, i poznania Boga bardziej niż
    całopalenia.
  agr-agr: 'Atum mina anentag sujajum nunak wika dakitajai, tuja mina emematjakjum
    kuntin maajum nuna neje ashí apeajum nunashkam dakitajai. Wika ayatak mina anentinme,
    nuninak: ¡Ametme iina Apajuíjimek! tujuttinme tusan wakegajai.'
  kyc-kyc: Mena pyao kiso jilyaminyi dupwa kapako doŋo nakamame namba kare kare soo
    mona retenge doko rungi rungi pyao karo. Nambana wambu dupwame mena pyao kiso
    joo karowape namba soo pakana palyarami doko angi ingilyamo.
  urd-GVU: کیونکہ مَیں قربانی نہیں بلکہ رحم پسند کرتا ہوں، بھسم ہونے والی قربانیوں
    کی نسبت مجھے یہ پسند ہے کہ تم اللہ کو جان لو۔
  eng-OEBCW: for it is love that I delight in and not sacrifice, and knowledge of
    God and not burnt offerings.
  deu-1912: Denn ich habe Lust an der Liebe, und nicht am Opfer, und an der Erkenntnis
    Gottes, und nicht am Brandopfer.
  kan-2017: ನನಗೆ ಯಜ್ಞವು ಬೇಡ, ಕರುಣೆಯೇ ಬೇಕು; ಹೋಮಗಳಿಗಿಂತ ದೇವಜ್ಞಾನವೇ ಇಷ್ಟ.
  yap-yap: T’ufeg ni gubin ngiyal’ e aram e n’en ni gu ba’adag, ma gathi gamanman
    romed ni maligach. Ku gu ba’adag ni nge nangeg e girdi’ rog ko bin ngu’un urfiy
    e maligach ngu’un pi’ ngog.
  hlt-MCSB: Sitlohnah he ka ngaih tih hmueih moenih. Pathen mingnah he, hmueihhlutnah
    lakah ka ngaih.
  mdy-ETH: ታኣኒ ታኣም ዒንጎ ባኣዚፓ ባሼ ዱማ ዱማ ካራና ላኣሚንቱዋ ናሹሞ ኮዓኔ፤ ሚቺ ዒንጎ ባኮይዳፓኣ ባሼ ታና፥ ናንጊና
    ናንጋ ጎዳ ዒንሢ ዔራንዳጉዲ ታኣኒ ኮዓኔ።»
  twi-ASANTE: Mepɛ ahummɔborɔ na ɛnyɛ afɔrebɔ, mepɛ Onyankopɔn ho nimdeɛ sene ɔhyeɛ
    afɔdeɛ.
  eng-WEBU: For I desire mercy, and not sacrifice; and the knowledge of God more than
    burnt offerings.
  wal-wal: Aissi giikko, taani aggenna siiquwaa koyaisippe attin, yarshshuwaa koyikke;
    Xoossaa eriyoogaa koyaisippe attin, xuuggiyo yarshshuwaa koyikke.
  spa-PDDPT: Porque fidelidad quiero, y no sacrificios, conocimiento de ʼElohim, y
    no holocaustos.
  gun-gun: Mba'eta xee aipota va'e ma penhomboaxya, mba'emo rive xevy pe peme'ẽ nda'ei.
    Mba'emo peapy reve peme'ẽa gui aipotave Nhanderuete peikuaa ete.
  agu-BL: Yi wetz wajbil i'tz yi nink cxe'l cu'n te iyol yi isuknak swetz, tetz cu'n
    italma', swutz yi e'chk balaj oy tu itx'ixwatz yi na itak' swetz. Na yi in wetz
    yi na waj i'tz yi nink tz'el itxum tetz yi ẍe'n cu'n wutane'n, nin yi nink cxo'c
    c'ulutxum jak' inca'wl. Na qui'c na tak' yi nink cxo'c tan toye'n tu' e'chk oy
    yi patu'n cu'n na ban tzinwutz, ko qui na iban tane'n inca'wl.
  ilo-ULB: Ta tarigagayak ti kinapudno, saan ket a daton, ken ti ad-adda a pannaka-ammoyo
    kaniak, a Dios ngem kadagiti daton a mapuoran.
  kpg-kpg: Au e hiihai gi godou aloho dee ngudu, hagalee go godou manu ala e tigidaumaha.
    Au e hiihai bolo agu daangada la gi iloo ginaadou Au, laa hongo tigidaumaha dela
    e dudu mai gi di Au.
  uig-ARA: چۈنكى مەن قۇربانلىقلاردىن ئەمەس، بەلكى مېھىر-مۇھەببەتتىن، كۆيدۈرمە قۇربانلىقلاردىن
    كۆرە، خۇدانى تونۇش ھەم بىلىشتىن خۇرسەنلىك تاپىمەن.
  sus-sus: Hinnɛ rafan n ma dangife sɛrɛxɛ ra, Ala kolonfe dangi sɛrɛxɛ gan daaxie
    ra.
  pon-2006: I anahne amwail limpoak poatopoat, kaidehn amwail meirong en mahn akan.
    I anahne nei aramas akan en wehwehkin ie sang ar pahn wiahiong ie meirong isihs
    kan.
  jae-jae: Aê gabe jalic nêm da atom, gabe jalic amacnêm têmtac gêwiŋ teŋgeŋŋa. Ŋoc
    lau sêjala aêŋa tonaŋ ŋanô kêlêlêc sêkêŋ daja su.”
  ksd-ksd: Tago iau mainge ra varmari, ma vakir ra tinabar; ma iau mainge ba avat
    a nunure God, ma pa iau manga mainge ra umana tinabar di tun tar ia.
  grc-BRENT: Διότι ἔλεος θέλω ἢ θυσίαν, καὶ ἐπίγνωσιν Θεοῦ ἢ ὁλοκαυτώματα.
  ind-AYT: Sebab, Aku menginginkan kesetiaan, bukan kurban, dan pengenalan akan Allah,
    bukan kurban-kurban bakaran.
  nya-nya: Pakuti Ine ndimafuna chifundo osati nsembe, ndi kudziwa Mulungu kulekana
    ndi nsembe zopsereza.
  hrv-hrv: Jer ljubav mi je mila, ne žrtve, poznavanje Boga, ne paljenice.
  mps-mps: Dagego te hasa elama, tama enabolo olo mabo kolesaga, te tobage ofa sę
    ebo te eno godolo homu mu egobeo. Menio. Te dagego gasa we bidide homu dene eyu,
    tau sabo kolesaga ebo, te eno godolo mu ebo dao. Eno godolo ebo homu te dagego
    homu kolesaga te enaba sesemane momainu homu ebao, tama tiyu, te dagego ena bugagia
    konemainu homu ebo dao,” wali.
  tpi-tpi: Mi no laikim ol ofa nating bilong abus yupela i save mekim. Mi laikim tumas
    bai yupela i givim bel bilong yupela long mi oltaim, na mi laik bai yupela i save
    gut long mi.
  dan-1931: Ej Slagtoffer - Kærlighed vil jeg, ej Brændofre - Kendskab til Gud!
  vie-OVCB: Ta muốn các ngươi yêu kính Ta chứ không phải các sinh tế. Ta muốn các
    ngươi biết Ta hơn các tế lễ thiêu.
  guj-2017: કેમ કે હું વિશ્વાસુપણું ચાહું છું અને બલિદાન નહિ, દહનીયાર્પણો કરતાં ઈશ્વરનું
    ડહાપણ ચાહું છું.
  pon-2006A: I anahne amwail limpoak poatopoat, kaidehn amwail meirong en mahn akan.
    I anahne nei aramas akan en wehwehkin ie sang ar pahn wiahiong ie meirong isihs
    kan.
  por-BRBSL: Pois eu desejo misericórdia e não sacrifício; e o conhecimento de Deus
    mais do que holocaustos.
  eng-OEBUS: for it is love that I delight in and not sacrifice, and knowledge of
    God and not burnt offerings.
  cth-cth: Thuengnae hlak lungmanae, hmaisawi thuengnae hlak Cathut hoi kâpanuenae
    hah ka ngai.
  twi-twi: Mepɛ ahummɔbɔ na ɛnyɛ afɔrebɔ, mepɛ Onyankopɔn ho nimdeɛ sen ɔhyew afɔre.
  hlt-hlt: Sitlohnah he ka ngaih tih hmueih moenih. Pathen mingnah he, hmueihhlutnah
    lakah ka ngaih.
  tbz-SIM: Di bo nni ndɔ́mɛ̀ dɛɛ̀ n nɑɑti, dɛ̀ í tú di n feumɛ̀ iwũɔ̃ kɛ tuɔ̀. Di
    bo bɑntɛ́mɛ̀ kɛ dò n tú di Yiɛ̀ nKuyie ndɛɛ̀ n nɑɑti, kɛ pɛ̃ɛ̃tɛ́ di bo nni nfeumɛ̀
    iwũɔ̃ kɛ tuɔ̀.
  msy-2020: Guizbangɨra, Kɨ apangkuvir arazim gifonge, kɨ ofan kɨnibagh ifongezir
    puvatɨ. Ia zurara ofan bar isia mɨghɨribagh ami, ezɨ kɨ dar aghua. Kɨ bizir kam
    bagha bar ifonge, a kamakɨn, ia deraghvɨra na gɨfogh nan akamɨn gɨn mangɨ.
  dop-dop: Mɑ cɑɑ kɛ́ sɩ yǝlɑɑ ɩ́ nyɩ-m nɑ pɑ́ lɑkɩ kʋpɑntʋ. Pǝlɛ pǝ kǝlɑ kɔtɑsɩ nsi
    kɔkɔ lusɑ sɩ tǝnɑ tɔ.
  azb-azb: Çünki Mən qurban deyil, Məhəbbət istəyirəm. Yandırma qurbanlarından çox
    Allahı tanımağınızı istəyirəm.
  eng-DBY: For I delight in loving-kindness, and not sacrifice; and the knowledge
    of God more than burnt-offerings.
  hin-2017: क्योंकि मैं बलिदान से नहीं, स्थिर प्रेम ही से प्रसन्न होता हूँ, और होमबलियों
    से अधिक यह चाहता हूँ कि लोग परमेश्वर का ज्ञान रखें। (मत्ती 9:13, मत्ती. 12:7,
    मर. 12:33)
  wol-KYG: Ndax ngor laa namm, dub sarax, ràññee Yàllaa ma gënal saraxi rendi-dóomal.
  eng-YLT: For kindness I desired, and not sacrifice, And a knowledge of God above
    burnt-offerings.
  kne-kne: Say laydek et din mantoltoloy ay layad yon sak-en, baken din animal ay
    idaton yo. Mas laydek din panangammo yon sak-en mo din daton ay mapooan.
  eng-WYC-2017: For I would or desire mercy, and not sacrifice, and I would the knowing
    of God, more than burnt sacrifices.
  eng-WMBB: For I desire mercy, and not sacrifice; and the knowledge of God more than
    burnt offerings.
  urd-GVH: क्योंकि मैं क़ुरबानी नहीं बल्कि रहम पसंद करता हूँ, भस्म होनेवाली क़ुरबानियों
    की निसबत मुझे यह पसंद है कि तुम अल्लाह को जान लो।
  rug-rug: Ura na tataru si okoro nia Rau, lopu na vinukivukihi, meke pude lulia na
    pamaṉa nia gamu sa Tamasa, gua, lopu na vinukivukihi vina uququ.
  gaz-gaz: Ani araaran fedha malee aarsaa hin fedhuutii; aarsaa gubamu caalaa Waaqa
    beekuu nan fedha.
  fra-LSG: Car j’aime la piété et non les sacrifices, Et la connaissance de Dieu plus
    que les holocaustes.
  gnn-gnn: Ŋarranydja yaka ḏukṯuk nhumalaŋgu, nhuma yurru yukurra djäma yana romdja
    waŋganydja, buma marrtji wäyinnha, bala bathanna mundhurrnha ŋarraku. Ŋarranydja
    ḏukṯuk nhumalaŋgu, nhuma yurru yuwalkkuma yana wal'ŋu marŋgiyirri ŋarrakunydja,
    ga nhinana yukurra yana‐wala ŋarrakalaynha romdhu.” Bitjarra ŋayi Garray waŋananydja.
  yal-yal: Amasɔtɔ hinanna rafan n ma dangu saraxan na. Ala kolonna dangu saraxa gan
    daxine ra.
  iou-iou: Nadäkaŋ? Näk gupe käbäŋi nikek ijiŋ namikta nämo nadätat. Nämo, intä ämawebeta
    nadäŋ yämikinik täŋpeŋ kuŋatta nadäk täyat. Ba tom madäŋpäŋ ijiŋ namikta nämo,
    Anutu näkŋo mebäri nadäwä tärekta nadäk täyat.
  haw-1868: No ka mea, o ke aloha ko'u makemake, aole ka mohai; A o ka ike i ke Akua
    mamua o na mohaikuni.
  arb-NAV: إِنِّي أَطْلُبُ رَحْمَةً لَا ذَبِيحَةً، وَمَعْرِفَتِي أَكْثَرَ مِنَ الْمُحْرَقَاتِ.
  ewe-ewe: elabena nublanuikpɔkpɔ dim mele, menye vɔsa o, eye sidzedze Mawu dim mele
    wu numevɔsawo,
  eng-LEE: For piety I desired, and not sacrifice; and the knowledge of God, more
    than burnt-offerings.
  asm-FB: কিয়নো মই বলিদান নিবিচাৰোঁ, বিশ্বাসপূর্ণ প্রেমহে বিচাৰো; মই বিচাৰো মানুহে
    যেন হোম-বলিতকৈ ঈশ্বৰ-বিষয়ক জ্ঞান অধিককৈ লাভ কৰে।
  sus-A: هِننّ رَقَن ﭑ مَ دَنفِقٍ سّرّشّ رَ، عَلَ كٌلٌنقٍ دَنفِ سّرّشّ فَن دَاشِيٍ
    رَ.
  fra-SBL: Car je désire la miséricorde, et non les sacrifices ; et la connaissance
    de Dieu plus que les holocaustes.
  hbo-hbo: כִּ֛י חֶ֥סֶד חָפַ֖צְתִּי וְלֹא־זָ֑בַח וְדַ֥עַת אֱלֹהִ֖ים מֵעֹלֹֽות׃
  kik-kik: Nĩgũkorwo nyendaga tha no ti igongona, na kũmenya Ngai gũkĩra maruta ma
    njino.
  fra-NCL: 'Car je prends plaisir à la piété, et non au sacrifice : à la connaissance
    de Dieu, plus qu’aux holocaustes.'
  cek-AK: Angbawnhaih ka koeh ai, palungnathaih ni ka koeh; hmai angbawnhaih pongah
    Sithaw panoekhaih to ka koeh kue.
  cuk-cuk: Ibmar-uklemalad an abemaisulid, bur an-sabgued an bemar-abemaid. Ibmar-ogumakar-uklemalad
    an abemaisulid, unnila dulemar magar-an-dake-gumalad an abemaid.
  uig-CYR: Чүнки Мән қурбанлиқлардин әмәс, бәлки меһир-муһәббәттин, Көйдүрмә қурбанлиқлардин
    көрә, Худани тонуш һәм билиштин хурсәнлик тапимән.
  tel-2017: నేను బలిని కోరను, కనికరాన్నే కోరుతున్నాను. దహనబలుల కంటే నన్ను గురించిన
    జ్ఞానం, అంటే దేవుని గురించిన జ్ఞానం నీకు ఉండాలని కోరుతున్నాను.
  hat-BSA: Paske, Mwen pito mizerikòd olye sakrifis, epi konesans Bondye a plis ke
    ofrann brile.
  kos-kos: Nga enenu lungse kawil lowos, ac tia mwe kisa ke kosro. Wona sik mwet luk
    uh in eteyu, liki na elos in orek kisa firir nu sik.
  hbo-WLC: כִּ֛י חֶ֥סֶד חָפַ֖צְתִּי וְלֹא־זָ֑בַח וְדַ֥עַת אֱלֹהִ֖ים מֵעֹלֽוֹת׃
  ibo-ibo: Nʼihi na ana m achọ ebere, ọ bụghị aja, ịmata Chineke kama aja nsure ọkụ
    niile.
  ory-ory: କାରଣ ବଳିଦାନ ନୁହେଁ, ମାତ୍ର ଦୟା ଓ ହୋମ ଅପେକ୍ଷା ପରମେଶ୍ୱର ବିଷୟକ ଜ୍ଞାନ ବାଞ୍ଛା
    କରୁ।
  chk-chk: Pun üa mochen ämi oupwe eäni tong ellet, nge sap ämi mönün asor. Üa mochen
    ämi nei aramas oupwe sileei, nge sap ämi asoren kek.
  rop-rop: Deibin dalim yumob ai garra panishim en binijimap yumob, dumaji ai nomo
    wandim ol detlot sekrifais serramoni weya yumob oldei abumbat. Ai wandim yumob
    garra kipgon laigimbat mi. En ai nomo wandim ol detlot ofring weya yumob oldei
    barnimbat blanga mi. Ai wandim yumob garra sabi mi.
  ukr-1871: Я бо милостї хочу, не жертви, а знаннє Бога любійше менї над всепалення.
  deu-1951: Denn an Liebe habe ich Wohlgefallen und nicht am Opfer, an der Gotteserkenntnis
    mehr als an Brandopfern.
  eng-JPS: For I desire mercy, and not sacrifice, and the knowledge of God rather
    than burnt-offerings.
  srp-1865: Jer je meni milost mila a ne žrtva, i poznavanje Boga veæma nego žrtva
    paljenica.
  lug-lug: Kubanga njagala ekisa so si ssaddaaka, era n’okumanya Katonda, okusinga
    ebiweebwayo ebyokebwa.
  heb-heb: כי חסד חפצתי ולא זבח ודעת אלהים מעלות׃
  ben-IRV: কারণ আমি বিশ্বস্ততা চাই, বলিদান নয় এবং আমার জ্ঞান, ঈশ্বরের জ্ঞান, হোমবলির
    থেকেও বেশি।
  pan-pan: ਮੈਂ ਬਲੀਦਾਨ ਨਹੀਂ ਸਗੋਂ ਦਯਾ ਚਾਹੁੰਦਾ ਹਾਂ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਗਿਆਨ ਹੋਮ ਬਲੀਆਂ ਨਾਲੋਂ
    ਵਧ ਕੇ।
  mya-JVB: ယဇ် ပူဇော်ခြင်း အကျင့်ထက် သနားခြင်းကရုဏာ အကျင့်ကို၎င်း၊ မီးရှို့ ရာယဇ်ပူဇော်ခြင်းထက်
    ဘုရား သခင်နှင့် ကျွမ်းဝင် ခြင်းကို၎င်းငါနှစ်သက် ၏။
  hmo-hmo: 'Lau ura bada umui ese lau do umui lalokau henia nega ibounai, to lau ura
    lasi boromakau edia boubou do umui karaia. Lauegu ura bada gauna be inai: Lauegu
    bese be lau do idia diba momokani, to idia ese boubou gaudia idia gabua, be lau
    ura sisina sibona.”'
  urd-urd: क्यूँकि मैं क़ुर्बानी नहीं बल्कि रहम पसन्द करता हूँ और खु़दा शनासी को सोख़्तनी
    कु़र्बानियों से ज़्यादा चाहता हूँ।
  rus-SYN: Ибо Я милости хочу, а не жертвы, и Боговедения более, нежели всесожжений.
  bqc-SIM: Gbɛ̃kɛkɛakↄ̃ɛ ↄ̃ má yei, i kɛ ma gbagbaa no. Ma dↄ̃a Lua ũ maa dɛ sa
    pↄ́ wì a pↄ́ kátɛu à tɛ́kũa.
  tcz-CHONGTHU: Keiman kithoina sangin nei ngailutdiu kadeijon, Pumgo thito sanga,
    Keima neihetdiu kadeijon ahi.
  mar-mar: कारण मी बलिदान नाही तर विश्वासूपण इच्छितो, मला होमबली पेक्षा देवाचे ज्ञान
    प्रिय आहे.
  qub-qub: Nogaga munä gamcuna rasunpa cuyamänayquitami. Manami munächu imatapis nogata
    garamänayquitaga. Nogaga munä ‹Diosnë› nimänayquitami. Manami munächu sacrifisyupaj
    uywacunata nogapaj apamunayquita.
  bqp-bqp: Domi wɔnwɔndɑ nɑ kĩ, n ǹ mɔ yɑ̃kuru. Mɛyɑ nɑ mɑɑ kĩ nɛn tɔmbu bu mɑn giɑ
    n kere bu mɑn yɑ̃ku dɔ̃ɔ mwɑɑrɑruginu kuɑ.
  hat-hat: Mwen ta pito wè nou renmen m' tout bon pase pou n'ap fè tout ofrann bèt
    sa yo ban mwen. Mwen ta pito wè nou chache konnen m' vre, mwen menm Bondye nou
    an, pase pou n'ap boule tout bèt sa yo pou mwen.
  eng-BSB: For I desire mercy, not sacrifice, and the knowledge of God rather than
    burnt offerings.
  eng-WEBPB: For I desire mercy, and not sacrifice; and the knowledge of God more
    than burnt offerings.
  kbq-kbq: Na'ankure Nagri'ma nave'nesiana ofama huzankura nave'nosianki, tamagu'aretima
    huta Nagri'ma navesinante zanku nave'nesie. Anumzamo'nama nageno antahinoma huzanku
    nave'nesianki, tevefi kre fananehu ofama hu'zankura nave'nosie.
  nhe-BL: Na nijnequi xinechicnelica. Ax nijnequi tlacajcahualistli. Na nijnequi más
    xinechixmatica. Ya nopa más ipati que tlacajcahualistli tlatlatili tlen innechmacasquíaj.
  gub-BL: — Heamutar katu pe nehe. Aputar heamutar katu haw. Naputar kwaw ihewe imur
    pyr penemirur. Ikatu ma'ea'yr hapy haw herenataromo har ihewe. Pekatu wera'u putar
    ihewe nehe, aze peruzar heze'eg nehe.
  eng-DRA: 'For I desired mercy, and not sacrifice: and the knowledge of God more
    than holocausts.'
