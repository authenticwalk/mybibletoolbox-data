    guddaed, boo wakudaryalaba-ainakwialir-berguddaedyob guddabalid, deyobi, be-an-sabgued
    berguddaed.'
  uig-CYR: И Әфраим, сени қандақ қилсам болар? И Йәһуда, сени қандақ қилсам болар?
    Чүнки яхшилиғиңлар сәһәрдики бир парчә булуттәк, Тездин йоқап кетидиған шәбнәмдәктур.
  tel-2017: ఎఫ్రాయిమూ, నేను నిన్నేం చేయాలి? యూదా, నిన్నేమి చెయ్యాలి? ఉదయం పొగమంచు
    లాగా త్వరగా ఆరిపోయే మంచు బిందువుల్లాగా మీ భక్తి ఉంది.
  hat-BSA: Kisa pou M fè ak ou, O Éphraïm? Kisa pou M fè ak ou, O Juda? Paske fidelite
    ou tankou nwaj nan maten, tankou farinay ki disparèt bonè.
  kos-kos: Tusruktu LEUM GOD El fahk, “Israel ac Judah, mea nga ac oru nu suwos uh?
    Lungse lowos nu sik uh sa na wanginla oana ohk ke kusrun len, ac oana aunfong
    su sa na in wanginla ke lotutang.
  hbo-WLC: מָ֤ה אֶֽעֱשֶׂה־לְּךָ֙ אֶפְרַ֔יִם מָ֥ה אֶעֱשֶׂה־לְּךָ֖ יְהוּדָ֑ה וְחַסְדְּכֶם֙
    כַּֽעֲנַן־בֹּ֔קֶר וְכַטַּ֖ל מַשְׁכִּ֥ים הֹלֵֽךְ׃
  ibo-ibo: “Gịnị ka m ga-eji gị mee, O Ifrem? Gịnị ka m ga-eji gị mee, O Juda? Ịhụnanya
    gị dịka igwe ojii nke ụtụtụ, dịka igirigi na-anọ naanị nwa mgbe nta.
  ory-ory: ହେ ଇଫ୍ରୟିମ, ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରତି କଅଣ କରିବା? ହେ ଯିହୁଦା, ଆମ୍ଭେ ତୁମ୍ଭ ପ୍ରତି କଅଣ
    କରିବା? କାରଣ ତୁମ୍ଭମାନଙ୍କର ଧର୍ମ ପ୍ରାତଃକାଳୀନ ମେଘ ତୁଲ୍ୟ ଓ ପ୍ରତ୍ୟୁଷରେ ଅନ୍ତର୍ହିତ ହେବା
    କାକର ତୁଲ୍ୟ।
  chk-chk: Nge ewe Samol mi Lapalap a apasa, “Met üpwe föri ngenikemi, Israel me Juta?
    Ämi tong a usun chök eu kuchun lesosor, usun chök ewe amurenipwin a müttir morola
    lesosorusich.
  rop-rop: Wal YAWEI bin tok, “Ol yumob Isreil en Juda pipul, wanim ai garra dum langa
    yumob? Yumob laigim mi jis laik det dyu weya im kamat en im gowei.
  ukr-1871: Та що ж я вчиню тобі, Ефраїме? що вчиню тобі, Юдо? Та ж чеснота ваша,
    мов та мрака порання, мов роса, що скоро зникає!
  deu-1951: Was soll ich dir tun, Ephraim? Was soll ich dir tun, Juda? Eure Frömmigkeit
    ist [so flüchtig] wie eine Morgenwolke, ja, wie der Tau, der früh vergeht!
  eng-JPS: O Ephraim, what shall I do unto thee? O Judah, what shall I do unto thee?
    for your goodness is as a morning cloud, and as the dew that early passeth away.
  srp-1865: Što da ti uèinim, Jefreme? što da ti uèinim, Juda? jer je dobrota vaša
    kao oblak jutarnji i kao rosa koja u zoru padne, pa je nestane.
  lug-lug: Nkukolere ki, Efulayimu? Nkukolere ki, Yuda? Okwagala kwo kuli ng’olufu
    olw’enkya, era ng’omusulo ogw’enkya ogukala amangu.
  heb-heb: מה אעשה לך אפרים מה אעשה לך יהודה וחסדכם כענן בקר וכטל משכים הלך׃
  ben-IRV: ইফ্রয়িম, আমি তোমার সঙ্গে কি করব? যিহূদা, আমি তোমার সঙ্গে কি করব? তোমাদের
    বিশ্বস্ততা ঠিক সকালের মেঘের মত, ঠিক শিশিরের মত যা তাড়াতাড়ি চলে যায়।
  pan-pan: ਹੇ ਇਫ਼ਰਾਈਮ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਕੀ ਕਰਾਂ? ਹੇ ਯਹੂਦਾਹ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਕੀ ਕਰਾਂ? ਤੁਹਾਡੀ
    ਦਯਾ ਸਵੇਰ ਦੇ ਬੱਦਲ ਵਾਂਗੂੰ ਹੈ, ਅਤੇ ਤ੍ਰੇਲ ਵਾਂਗੂੰ ਜਿਹੜੀ ਸਵੇਰੇ ਹੀ ਉੱਡ ਜਾਂਦੀ ਹੈ।
  mya-JVB: အိုဧဖရိမ် ၊ သင် ၌ အဘယ် သို့ငါပြု ရမည်နည်း။ အိုယုဒ ၊ သင် ၌ အဘယ် သို့ငါပြု
    ရမည်နည်း။ သင် တို့ကြည်ညို သောစိတ် သည် နံနက် မိုဃ်းတိမ် ကဲ့သို့ ၎င်း ၊ စောစော ပျောက်
    တတ်သော နှင်း ကဲ့သို့ ၎င်း ဖြစ်၏။
  hmo-hmo: 'To Lohiabada ia gwau: “Israela bona Iuda e, umui dekenai dahaka do lau
    karaia? Umui emui lalokau lau dekenai ia noho daudau lasi, daba ena ori ia ore
    haraga bamona. Emui lalokau ia ore haraga, hanuaboi ena paripari, rei dekenai,
    be dina ese ia hakaukaua haraga bamona.'
  urd-urd: ऐ इफ़्राईम मैं तुझ से क्या करूँ? ऐ यहूदाह मैं तुझ से क्या करूँ? क्यूँकि
    तुम्हारी नेकी सुबह के बादल और शबनम की तरह जल्द जाती रहती है।
  rus-SYN: Что сделаю тебе, Ефрем? что сделаю тебе, Иуда? Благочестие ваше как утренний
    туман и как роса, скоро исчезающая.
  bqc-SIM: Ɛflaiũ buiↄ, bↄ́ má kɛánↄi? Yudaↄ, bↄ́ má kɛánↄi? Á yeamazi dɛ lán
    suawaɛ, lán kↄↄkↄↄ fíi pↄ́ ì gɛ̃zɛawa.
  tcz-CHONGTHU: “O Israel le Juda, Ipi kabolpeh ding nahim?” tin Pakaiyin adonge.
    “Nangin nei ngailut nahi jingkah meibol bep ahin, nisan asahgot loi jeng daitwi
    bep ahibouve.
  mar-mar: एफ्राईमा मी तुला काय करु? यहूदा मी तुला काय करु? तुमचा विश्वासू पहाटेच्या
    ढगाप्रमाणे, आणि उडून जाणाऱ्या दवाप्रमाणे आहे.
  qub-qub: 'Tayta Dios nin: «¿Imataraj gamta ruraycömanpis Efraín? ¿Imataraj gamta
    ruraycömanpis Judá? Gamcuna cuyamashayquega caycan tutapa pucutaraycar warämojno,
    tutapa shullay warämur intiwan rätu illgacäcojnömi.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, bɛɛ Yudɑbɑ kɑ Isirelibɑ, mbɑ kon bɛɛ kuɑ. Wee bɛɛn
    kĩru nɛn sɔ̃ tɑ sɑ̃ɑwɑ nge bururun kɑkoru ǹ kun mɛ nge dirum mɛ mu rɑ yɑrinɛ
    fuuku.
  hat-hat: 'Seyè a di: -Nou menm moun Efrayim, kisa pou m'' fè ak nou? Nou menm moun
    Jida, kisa pou m'' fè ak nou? Nou renmen m'', se vre. Men se pou yon ti tan. Ou
    ta di yon ti nwaj ki pase anvan solèy leve. Wi, tankou lawouze ki disparèt anvan
    solèy fin leve.'
  eng-BSB: What shall I do with you, O Ephraim ? What shall I do with you, O Judah?
    For your loyalty is like a morning mist, like the early dew that vanishes.
  eng-WEBPB: “Ephraim, what shall I do to you? Judah, what shall I do to you? For
    your love is like a morning cloud, and like the dew that disappears early.
  kbq-kbq: Hagi Efraemi vahe'mota Nagra na'a tamagrira huramantegahue? Hagi Juda vahe'motanena
    Nagra na'a huramantegahue? Tamagrama tamavesi nenantaza zamo'a nantera hampo kiteno
    ame huno fanane hiankna nehigeno, nantera ata aheteno ana ata'mo ame huno hagege
    hiankna nehaze.
  nhe-BL: “¿Tlachque más huelis nimechchihuilis imojuanti tlen inehuani tlali Israel
    huan tlali Judá para sampa innechicnelisquíaj? Imotlaicnelijcayo eltoc queja se
    mixtli tlen monextía ica ijnaloc huan nimantzi ixpolihui. O eltoc queja nopa ajhuechtli
    tlen huetzi ica ijnaloc huan nimantzi huaqui.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uwazar waze'eg wanupe. — Ma'e azapo putar peme,
    Izaew wà. Ma'e azapo putar peme, Zuta wà. Ywàkun ywy rehe har ukàzym tàrityka'i
    kwarahy ihem mehe a'e. Nezewegatete pepytu'u heamutar katu re tàrityka'i pe no.
    Ku'em mehe zuwiri uxinig na'arewahy. Nezewegatete na'arewahy pepuir ihewi.
  eng-DRA: What shall I do to thee, O Ephraim? what shall I do to thee, O Juda? your
    mercy is as a morning cloud, and as the dew that goeth away in the morning.
