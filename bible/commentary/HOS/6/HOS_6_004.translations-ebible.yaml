verse: HOS.006.004
translations:
  mal-C: “എഫ്രയീമേ, നിന്നോടു ഞാൻ എന്തു ചെയ്യണം? യെഹൂദയേ, ഞാൻ നിന്നോട് എന്താണു ചെയ്യേണ്ടത്?
    നിന്റെ സ്നേഹം പ്രഭാതമഞ്ഞുപോലെയും അപ്രത്യക്ഷമാകുന്ന പ്രഭാതത്തിലെ മഞ്ഞുതുള്ളിപോലെയും
    ആകുന്നു.
  deu-TKW: Was soll ich dir thun, Ephraim? Was soll ich dir thun, Juda, da doch eure
    Liebe flüchtig ist wie Morgengewölk, wie der Tau, der früh wieder vergeht?
  lin-lin: Efrayimi, nasala yo lisusu nini ? Yuda, nasala yo lisusu nini ? Bolingo
    na bino mpo na Ngai ezali lokola londende ya tongo, lokola mamwe oyo elimwaka
    noki.
  eng-LSV: “What do I do to you, O Ephraim? What do I do to you, O Judah? Your goodness
    [is] as a cloud of the morning, || And as dew rising early—going.
  eng-GNV: O Ephraim, what shall I doe vnto thee? O Iudah, how shall I intreate thee?
    for your goodnesse is as a morning cloude, and as the morning dewe it goeth away.
  eng-WEBSTER: O Ephraim, what shall I do to thee? O Judah, what shall I do to thee?
    for your goodness is as the morning cloud, and as the early dew it goeth away.
  nhw-BL: “¿Tlaque más huelis nimechchihuilis amojuanti catli anehuani tlali Israel
    huan tlali Judá para sempa antechicnelisquíaj? Amotlaicnelijcayo eltoc quen se
    mixtli catli monextía ica ijnaloc huan nimantzi ixpolihui. O eltoc quen nopa ajhuachtli
    catli huetzi ica ijnaloc huan nimantzi huaqui.
  swh-ONEN: “Nifanye nini nawe, Efraimu? Nifanye nini nawe, Yuda? Upendo wako ni kama
    ukungu wa asubuhi, kama umande wa alfajiri utowekao.
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛ Yudɑbɑ kɑ Isirelibɑ, mbɑ kon bɛɛ kuɑ. Wee bɛɛn
    kĩru nɛn sɔ̃ tɑ sɑ̃ɑwɑ nɡe bururun kɑkoru ǹ kun mɛ nɡe dirum mɛ mu rɑ yɑrinɛ
    fuuku.
  eng-KJVCPB: O Ephraim, what shall I do unto thee? O Judah, what shall I do unto
    thee? For your goodness is as a morning cloud, And as the early dew it goeth away.
  luo-luo: “Angʼo madatimni Efraim? Angʼo ma datim kodi, in Juda? Herani chalo gi
    ongʼwengʼo mar okinyi, kata gi thoo mar okinyi malal nono ka nyango tegno.
  meu-meu: Efraim e, ede baina karamu toma? Iuda e, ede baina kara henimu toma? Emui
    uraheni na daba orina na heto, eiava hunu, e puki haraḡamu ḡauna, na heto.
  npi-ULB: ए एफ्राइम, म तँलाई के गरूँ? ए यहूदा, म तँलाई के गरूँ? तेरो विश्‍वस्‍तता
    बिहानीको बादलझैं, चाँडै हराएर जाने शीतझैं छ ।
  yor-yor: “Kí ni èmi ó ṣe pẹ̀lú rẹ, Efraimu? Kí ni èmi ó ṣe pẹ̀lú rẹ, Juda? Ìfẹ́
    rẹ dàbí ìkùùkuu òwúrọ̀ bí ìrì ìdájí tí ó kọjá lọ kíákíá.
  pes-OPCB: 'اما خداوند می‌فرماید: «ای اسرائیل و یهودا، من با شما چه کنم؟ زیرا محبت
    شما مانند ابر صبحگاهی زودگذر است و همچون شبنم به زودی ناپدید می‌شود.'
  tgl-ULB: Ano ang gagawin ko sa inyo, Efraim? Ano ang gagawin ko sa inyo, Juda. Ang
    inyong katapatan ay tulad ng ulap sa umaga, tulad ng hamog na mabilis na nawawala.
  hui-hui: Anduane Homogohanda bi ogodagua ladai bini. Ai Isaraele wali agalibi Yuda
    wali agalibi i̱na tíhondo agi buliya hamelo kamibe. Tígua i̱ gubalini howa dege
    gubalini haho wiaabo nahe ginu hagua egerebagi wialu emene howa pu ereba haralidagua
    bialubi datani karunaga egerebagi dadimba bedaru ni daragola yo biralidagua bialubi
    tígua abale i̱ yu waharamiligoni.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ​ရေ​လ အ​မျိုး​သား​နှင့်​ယု​ဒ​အ​မျိုး​သား​တို့၊
    သင် တို့​ကို​ငါ​မည်​ကဲ့​သို့​စီ​ရင်​ရ​မည်​နည်း၊ ငါ့ အား​သင်​တို့​ထား​သော​မေတ္တာ​သည်​နံ​နက်
    ဆီး​နှင်း​ကဲ့​သို့​လည်း​ကောင်း၊ နှင်း​ပေါက်​ကဲ့ သို့​လည်း​ကောင်း​ပျောက်​လွယ်​လှ​၏။-
  bod-N: ཀྱེ་ཨེ་ཕཱར་ཡིམ། ངས་ཁྱོད་ལ་ཅི་བྱའམ། ཀྱེ་ཡ་ཧུ་དཱ། ངས་ཁྱོད་ལ་ཅི་བྱའམ། གང་ལ་ཞེ་ན།
    ཁྱོད་ཀྱི་བྱམས་བརྩེ་ནི་ཐོ་རངས་ཀྱི་སྨུག་པ་དང་སྐད་ཅིག་ཙམ་ལ་ཡལ་འགྲོ་བའི་ཟིལ་བ་དང་འདྲའོ།
    །
  sna-sna: “Ndichaiteiko newe, Efuremu? Ndichaiteiko newe, Judha? Rudo rwenyu rwakafanana
    nemhute yamangwanani, sedova ramangwanani rinopera.
  spa-BLM: “Efraín, ¿qué voy a hacer contigo? Judá, ¿qué voy a hacer contigo? Porque
    tu amor es como una nube matutina, y como el rocío que desaparece pronto.
  cac-cac: 'Icha tic yalan Jehová: ¿Tas vach'' ol ex vutoc ex aj Efraín? ¿Tas vach''
    ol ex vutoc ex aj Judá? A b''aj tzin e xajanej, lajan icha asun d''a q''uin̈ib''alil,
    lajan icha yal ac''val d''a ayto sq''uin̈ib''i, axo sq''uin̈ib''i, satemi.'
  swh-ULB: Efuraimu, nikufanyie nini? Yuda, nikufanyie nini? Uaminifu wako ni kama
    wingu la asubuhi, kama umande unaoondoka mapema.
  bel-bel: Што зраблю табе, Яфрэме? што зраблю табе, Юдзе? пабожнасьць вашая як ранішні
    туман і як раса, хутка зьнікомая.
  deu-ELBBK: Was soll ich dir tun, Ephraim, was soll ich dir tun, Juda, da eure Frömmigkeit
    wie die Morgenwolke ist und wie der Tau, der früh verschwindet?
  mbb-OT: Piru migkaǥi is Nengazen te, “Menge etew te Israel wey Juda, hengkey is
    ebeelan ku ziyà te keniyu? Is kebmahala niw kedì ne meǥaan dà egkaawà; iring dà
    heini te edsaǥad he virisbiris etawa zehemug emun meselem.
  mal-2015: എഫ്രയീമേ, ഞാൻ നിനക്കു എന്തു ചെയ്യേണ്ടു? യെഹൂദയേ, ഞാൻ നിനക്കു എന്തു ചെയ്യേണ്ടു?
    നിങ്ങളുടെ വാത്സല്യം പ്രഭാതമേഘംപോലെയും പുലർച്ചെക്കു നീങ്ങിപ്പോകുന്ന മഞ്ഞുപോലെയും
    ഇരിക്കുന്നു.
  rmc-rmc: So te kerel tuha, Efrajimona? So te kerel tuha, Judona? Se tumaro kamiben
    ke ma hin sar e chmara tosara, abo sar e rosa, so sig našľol.
  pes-OPV: ‌ای افرایم با تو چه کنم؟ ای یهودا با تو چه کنم؟ زیرا نیکویی تو مثل ابرهای
    صبح و مانند شبنم است که بزودی می‌گذرد.
  ron-1924: „Че сэ-ць фак, Ефраиме? Че сэ-ць фак, Иудо? Евлавия воастрэ есте ка норул
    де диминяцэ ши ка роуа каре трече курынд.
  ben-OBCV: “ইফ্রয়িম, আমি তোমাকে নিয়ে কী করব? যিহূদা, আমি তোমাকে নিয়েই বা কী করব?
    তোমাদের ভালোবাসা তো সকালের কুয়াশার মতো, ভোরের শিশির, যা প্রত্যুষেই অন্তর্হিত
    হয়।
  som-som: Reer Efrayimow, bal maxaan idinku sameeyaa? Dadka Yahuudahow, bal maxaan
    idinku sameeyaa? Waayo, wanaaggiinnu waa sida daruurta subaxnimo, iyo sida sayaxa
    aroor hore baabba'a.
  lat-VUC: Quid faciam tibi, Ephraim? quid faciam tibi, Juda? misericordia vestra
    quasi nubes matutina, et quasi ros mane pertransiens.
  eng-ASVBT: O Ephraim, what shall I do unto thee? O Judah, what shall I do unto thee?
    for your goodness is as a morning cloud, and as the dew that goeth early away.
  ita-1885: Che ti farò, o Efraim? che ti farò, o Giuda? conciossiachè la vostra pietà
    sia simile ad una nuvola mattutina, ed alla rugiada, la qual viene la mattina,
    e poi se ne va via. Perciò, io li ho asciati per li profeti;
  eng-LXXUP: What shall I do unto thee, Ephraim? What shall I do to thee, Judah? whereas
    your mercy is as a morning cloud, and as the early dew that goes away.
  eng-ULB: Ephraim, what will I do with you? Judah, what will I do with you? Your
    faithfulness is like a morning cloud, like the dew that goes away early.
  spa-VBL: ¿Qué hare con Efraín, y Judá? El amor que me profesan desaparece como la
    niebla al amanecer, y se desvanece como el rocío de la mañana.
  fra-_FOB: Que te ferai-je, Éphraïm? Que te ferai-je, Juda? Votre piété est comme
    la nuée du matin, comme la rosée qui dès le matin se dissipe.
  mal-mal: എഫ്രയീമേ, ഞാൻ നിനക്കുവേണ്ടി എന്ത് ചെയ്യണം? യെഹൂദയേ, ഞാൻ നിനക്കുവേണ്ടി എന്ത്
    ചെയ്യണം? നിങ്ങളുടെ സ്നേഹം പ്രഭാതമേഘംപോലെയും പുലർച്ചയിൽ നീങ്ങിപ്പോകുന്ന മഞ്ഞുപോലെയും
    ഇരിക്കുന്നു.
  urd-GVR: “Ai Isrāīl, maiṅ tere sāth kyā karūṅ? Ai Yahūdāh, maiṅ tere sāth kyā karūṅ?
    Tumhārī muhabbat subah kī dhund jaisī ārizī hai. Dhūp meṅ os kī tarah wuh jald
    hī kāfūr ho jātī hai.
  suz-BL: मिनु परमप्रभुमी “एफ्राइम, गो इ कली मार पङ? यहूदा इ कली मार पङ? इस दाक्‍चा
    सुनी ङा गोस्‍स खोदेंशो नु रीब पा जाम्‍शा लाइब सीत खोदेंशो बाक्‍ब। होसे ७:१६
  eng-NOY: O Ephraim, what shall I do to thee? O Judah, what shall I do to thee? For
    your goodness is like the morning cloud, And like the early dew, which vanisheth
    away.
  ita-1927: Che ti farò, o Efraim? Che ti farò o Giuda? La vostra pietà è come una
    nuvola mattutina, come la rugiada che di buon’ora scompare.
  ckb-ckb: «ئەی ئەفرایم، چیت لێ بکەم؟ ئەی یەهودا، چیت لێ بکەم؟ خۆشویستنی ئێوە وەک
    هەوری بەیانییان وایە، وەک ئەو شەونمەی بە زوویی دەڕوات.
  eng-BBE: O Ephraim, what am I to do to you? O Judah, what am I to do to you? For
    your love is like a morning cloud, and like the dew which goes early away.
  kan-OKCV: ಎಫ್ರಾಯೀಮೇ, ನಿನಗೆ ನಾನು ಏನು ಮಾಡಲಿ? ಯೆಹೂದವೇ, ನಿನಗೆ ನಾನು ಏನು ಮಾಡಲಿ? ನಿಮ್ಮ
    ಪ್ರೀತಿಯು ಹೊತ್ತಾರೆಯ ಮೇಘದ ಹಾಗೆಯೂ, ಮುಂಜಾನೆಯ ಮಂಜಿನ ಹಾಗೆಯೂ ಹೋಗಿಬಿಡುತ್ತದೆ.
  tam-2017: எப்பிராயீமே, உனக்கு என்ன செய்வேன்? யூதாவே, உனக்கு என்ன செய்வேன்? உங்கள்
    பக்தி காலையில் காணும் மேகத்தைப்போலவும், விடியற்காலையில் தோன்றும் பனியைப்போலவும்
    ஒழிந்துபோகிறது.
  spa-RV-1909: ¿Qué haré á ti, Ephraim? ¿Qué haré á ti, oh Judá? La piedad vuestra
    es como la nube de la mañana, y como el rocío que de madrugada viene.
  ron-BTF: Efraime, ce să îţi fac? Iudo, ce să îţi fac? Fiindcă bunătatea voastră
    este ca un nor de dimineaţă, şi ca roua de dimineaţă care trece.
  eng-WEBP: “Ephraim, what shall I do to you? Judah, what shall I do to you? For your
    love is like a morning cloud, and like the dew that disappears early.
  eng-FBV: Ephraim, what shall I do with you? Judah, what shall I do with you? Your
    love disappears like mist at dawn; it vanishes like dew in the morning.
  nld-1939: Efraïm, wat zal Ik u doen, Juda, hoe met u handelen? Uw vroomheid is als
    een morgenwolk, Vergankelijk als de ochtenddauw!
  nch-BL: “¿Taya más huelis nimechchihuilis amojuanti cati anehuani ipan tali Israel
    huan tali Judá para sempa antechicnelise? Amotaicnelijcayo eltoc quej se mixti
    cati monextía ica ijnaloc huan nimantzi ixpolihui. O eltoc quej nopa ajhuechti
    cati huetzi ica ijnaloc huan nimantzi huaqui.
  vie-1934: Ta sẽ làm gì cho ngươi, hỡi Eùp-ra-im? Ta sẽ làm gì cho ngươi, hỡi Giu-đa?
    Vì lòng nhân từ của các ngươi giống như mây buổi sáng, như móc tan ra vừa lúc
    sớm mai.
  hin-CV: “हे एफ्राईम, मैं तुम्हारे लिये क्या कर सकता हूं? हे यहूदाह, मैं तुम्हारे
    लिये क्या कर सकता हूं? तुम्हारा प्रेम सुबह के कोहरे के समान, बड़े सबेरे पड़नेवाले
    ओस के समान है, जो गायब हो जाती है.
  spa-BES: Oh Efraín, ¿qué haré contigo? Oh Judá, ¿qué haré contigo? Porque tu amor
    es como una nube matutina, y como el rocío temprano que se evapora.
  tdx-tdx: Ry Efraime, ino ty hanoako ama’o? Ry Iehodà, ino ty hanoako azo? Hoe mika
    ty hasoa’o; mimeatse añe te maraindray manahake o misafononokeo.
  tha-KJV: โอ เอฟราอิมเอ๋ย เราจะทำอะไรกับเจ้าดี โอ ยู​ดาห์​เอ๋ย เราจะทำอะไรกับเจ้าหนอ
    ความดี​ของเจ้าเหมือนเมฆในยามเช้า เหมือนอย่างน้ำค้างที่หายไปแต่​เช้าตรู่
  por-BR-2018: Que farei a ti, ó Efraim? Que farei a ti, ó Judá? Vossa bondade é como
    a neblina da manhã, como o orvalho da madrugada, que logo desaparece.
  deu-ELO: Was soll ich dir tun, Ephraim, was soll ich dir tun, Juda, da eure Frömmigkeit
    wie die Morgenwolke ist und wie der Tau, der früh verschwindet?
  eng-WYC-2018: Ephraim, what shall I do to thee? Judah, what shall I do to thee?
    Your mercy is as a cloud of the morrowtide, and as dew passing forth early. (Ephraim,
    what shall I do with thee? Judah, what shall I do with thee? Your love, or your
    loyalty, is like a morning cloud, and like dew that passeth away early in the
    morning.)
  epo-epo: Kion Mi faru al vi, ho Efraim? Kion Mi faru al vi, ho Jehuda? Via pieco
    estas kiel matena nebulo, kaj kiel roso, kiu frue malaperas.
  uig-PIN: I Əfraim, seni ⱪandaⱪ ⱪilsam bolar? I Yǝⱨuda, seni ⱪandaⱪ ⱪilsam bolar?
    Qünki yahxiliⱪinglar sǝⱨǝrdiki bir parqǝ buluttǝk, Tezdin yoⱪap ketidiƣan xǝbnǝmdǝktur.
  beo-beo: Be Hina Gode da amane sia:sa, “Isala:ili amola Yuda! Na da alima adi hamoma:bela:?
    Alia Nama asigi hou da hahabe mobi defele hedolowane geasa. Amola alia Nama asigi
    hou da oubi baea amo da hahabe hedolowane geabe defele ba:sa.
  tpi-OTNT: Orait Bikpela i bekim tok olsem, “Yupela Israel na yupela Juda, bai mi
    mekim wanem long yupela? Yupela i save laikim mi, tasol yupela i no save laikim
    mi longpela taim. Nogat. Laik bilong yupela i save pinis kwiktaim tru olsem sno
    na klaut bilong moningtaim. Na i olsem wara bilong nait i stap long gras na i
    save drai kwik long taim san i kamap.
  hau-SA: “Me zan yi da kai Efraim? Me zan yi da kai Yahuda? Ƙaunarku tana kamar hazon
    safiya, kamar raɓar safiya da takan ɓace.
  uig-LAT: I Efraim, séni qandaq qilsam bolar? I Yehuda, séni qandaq qilsam bolar?
    Chünki yaxshiliqinglar seherdiki bir parche buluttek, Tézdin yoqap kétidighan
    shebnemdektur.
  nde-nde: “Ngingenzani ngawe, Efrayimi na? Ngingenzani ngawe, Juda na? Uthando lwenu
    lunjengenkungu yekuseni, lunjengamazolo ekuseni anyamalalayo.
  ton-ton: “ʻE ʻIfalemi, Ko e hā te u fai kiate koe? ʻE Siuta, ko e hā te u fai kiate
    koe? He ko hoʻo lelei ʻoku hangē ko e ʻao ʻoe pongipongi, pea hangē ko e hahau
    ʻoe hengihengi ʻoku mole atu.
  ces-1613: Což mám činiti s tebou, ó Efraime? Což mám činiti s tebou, ó Judo, ano
    vaše dobrota jest jako oblak ranní, a jako rosa jitřní pomíjející?
  eng-WMB: “Ephraim, what shall I do to you? Judah, what shall I do to you? For your
    love is like a morning cloud, and like the dew that disappears early.
  tam-TCV: எப்பிராயீமே, நான் உன்னை என்ன செய்வேன்? யூதாவே, நான் உன்னை என்ன செய்வேன்?
