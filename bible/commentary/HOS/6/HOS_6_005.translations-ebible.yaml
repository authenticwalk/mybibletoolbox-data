verse: HOS.006.005
translations:
  mal-C: അതുകൊണ്ട്, എന്റെ പ്രവാചകന്മാരെക്കൊണ്ടു ഞാൻ നിന്നെ വെട്ടി, എന്റെ വായുടെ വചനത്താൽ
    ഞാൻ നിന്നെ വധിച്ചു. എന്റെ ന്യായവിധികൾ മിന്നൽപോലെ നിന്റെമേൽ പാഞ്ഞു.
  deu-TKW: Weil dem so ist, muß ich dreinschlagen durch die Propheten, sie hinstrecken
    durch die Machtsprüche meines Mundes, und muß mein Gericht so sicher erscheinen
    wie die Sonne aufgeht.
  lin-lin: Yango wana, na maloba ya basakoli na Ngai, nazali kokata-kata bino na biteni ;
    na maloba ya monoko na Ngai, nazali koboma bino, mpe bitumbu ezali kokweyela bino
    lokola mokalikali.
  eng-LSV: Therefore I have hewed by prophets, || I have slain them by sayings of
    My mouth, || And My judgments go forth to the light.
  eng-GNV: 'Therefore haue I cut downe by the Prophets: I haue slaine them by the
    wordes of my mouth, and thy iudgements were as the light that goeth forth.'
  eng-WEBSTER: 'Therefore have I hewed them by the prophets; I have slain them by
    the words of my mouth: and thy judgments are as the light that goeth forth.'
  nhw-BL: Yeca monequi tlatoctzitzi ma nimechtlatzacuiltis huan ma niquintitlanis
    notlajtol pannextijcahua ma anmechyolmelahuaca catli hualas. Nimechcocojtoc ica
    nocamanal pampa nimechyolmelahuayaya para nimechtzontlamiltisquía. Huan ama notlatzacuiltil
    temachtli anmechajsis quen temachtli quisa tonati ica ijnaloc.
  swh-ONEN: Kwa hiyo ninawakata ninyi vipande vipande kwa kutumia manabii wangu; nimewaua
    ninyi kwa maneno ya kinywa changu, hukumu zangu zinawaka kama umeme juu yenu.
  bba-bba: Yen sɔ̃nɑ kon bɛɛ nɛn sɔmɔbu ɡɔriɑmɑ bu bɛɛ sɔ̃ mɑ kon bɛɛ sɛɛyɑsiɑ. Kpɑ
    bu mɑɑ bɛɛ sɔ̃ mɑ kon bɛɛ ɡo. Nɛn siribu bu koo sɔ̃ɔsirɑ nɡe yɑm bururɑm.
  eng-KJVCPB: 'Therefore have I hewed them by the prophets; I have slain them by the
    words of my mouth: And thy judgments are as the light that goeth forth.'
  luo-luo: Emomiyo an kaachiel gi jonabi maga wangʼadou matindo tindo, ne anegou gi
    weche mawuok e dhoga; buche mane angʼadonu nobiro kuomo mapiyo mana ka mil polo.
  meu-meu: Taunabunai, peroveta taudia imadia amo vada na dapadia, udugu herevadia
    amo vada na aladia mase; egu hahemaoro na e lasimu, diari na heto.
  npi-ULB: यसैले तिनीहरूलाई मैले अगमवक्ताहरूद्वारा टुक्रा-टुक्रा पारेको छु, तिनीहरूलाई
    मैले आफ्‍नो मुखको वचनले मारेको छु । तिमीहरूका आदेशहरू चम्किने बिजुलीझैं छन् ।
  yor-yor: Nítorí náà ni mo ṣe gé e yín sí wẹ́wẹ́ láti ọwọ́ àwọn wòlíì, Mo pa yín
    pẹ̀lú ọ̀rọ̀ ẹnu mi, ìdájọ́ mi tàn bí i mọ̀nàmọ́ná lórí yín.
  pes-OPCB: به این دلیل است که من انبیای خود را فرستاده‌ام تا کلام داوری مرا بیان
    کنند و از هلاکتی که در انتظارتان است شما را آگاه سازند. پس بدانید که داوری من
    چون صاعقه بر شما فرود خواهد آمد.
  tgl-ULB: Kaya pinutol ko sila ng pira-piraso sa pamamagitan ng mga propeta, pinatay
    ko sila ng mga salita ng aking mga bibig. Ang iyong utos ay tulad ng ilaw na nagliliwanag.
  hui-hui: Tígua ani birimigola i̱na i̱naga bi mana latagi haga maru dabalu tígua
    ko birimirunaga tigua maname dabowa pani tíniha genda tagira ibalu mo ko holebira
    lole pudaba laga biruligoni. Ai i̱na bi laruruni bibahende hale hai howa tígua
    ogoale buluma̱ya i̱na hamelo heneda lalu tínime manda biai kamigoni. Uruni wáleore
    langiru. Galone uruni ogodagua bulene nga laro.
  mya-mya: ထို့​ကြောင့်​ငါ​သည်​ပ​ရော​ဖက်​များ​ကို​စေ လွှတ်​၍ သင်​တို့​ကို​တ​ရား​စီ​ရင်​မည့်​အ​ကြောင်း
    နှင့်​ပျက်​စီး​ဆုံး​ပါး​စေ​မည့်​အ​ကြောင်း​ကြား ပြော​စေ​ခဲ့​၏။-
  bod-N: དེ་བས་ངས་ལུང་སྟོན་པ་བརྒྱུད་ནས་ཁྱོད་རྣམས་དུམ་བུར་བཅད་ཅིང་། ཁོ་བོའི་སྨྲ་སྒོ་ལས་ཐོན་པའི་ཚིག་གིས་ཁྱོད་ཅག་བསད་པ་དང་།
    བདག་གི་ཁྲིམས་གཅོད་ནི་ཁྱོད་རྣམས་ལ་འོད་ལྟར་འཕྲོས་པ་སྟེ།
  sna-sna: Naizvozvo ndinokugurai ndichikuitai zvidimbu zvidimbu navaprofita vangu,
    ndakakuurayai namashoko omuromo wangu, kutonga kwangu kwakapenya semheni kwamuri.
  spa-BLM: Por eso los he despedazado con los profetas; Los maté con las palabras
    de mi boca. Sus juicios son como un relámpago.
  cac-cac: Yuj in lolonel ix vac' yal eb' in checab', ol ex in sateli. Nivan chequel
    ol aj eyaelal chi' icha val yoc c'u.
  swh-ULB: Kwa hiyo nimewavunja vipande vipande kwa vinywa vya manabii, nimewaua kwa
    maneno ya kinywa changu. Maagizo yako ni kama nuru inayoangaza.
  bel-bel: Таму Я ўражваў праз прарокаў і біў іх словамі вуснаў Маіх, і суд Мой як
    узыходнае сьвятло.
  deu-ELBBK: Darum habe ich sie behauen durch die Propheten, habe sie getötet durch
    die Worte meines Mundes; und mein Gericht geht hervor wie das Licht.
  mbb-OT: Umbe, ebpetizeenan ku sikiyu pinaaǥi te menge ebpeneuven ku he ebpemematey
    kew. Ibpezayag ku is kedhukum ku he iring kerayag te kilat.
  mal-2015: അതുകൊണ്ടു ഞാൻ പ്രവാചകന്മാർ മുഖാന്തരം അവരെ വെട്ടി, എന്റെ വായിലെ വചനങ്ങളാൽ
    അവരെ കൊന്നുകളഞ്ഞു; എന്റെ ന്യായം വെളിച്ചംപോലെ ഉദിക്കുന്നു.
  rmc-rmc: Vašoda tumen kresinavas prekal o proroka, murdaravas tumen le lavenca andral
    miro muj a miro sudos avel avri sar o švetlos.
  pes-OPV: بنابراین من ایشان را بوسیله انبیا قطع نمودم و به سخنان دهان خود ایشان را
    کشتم و داوری من مثل نور ساطع می‌شود.
  ron-1924: Де ачея ый вой бичуи прин пророчь, ый вой учиде прин кувинтеле гурий Меле
    ши жудекэциле Меле вор стрэлучи ка лумина!
  ben-OBCV: তাই, আমি ভাববাদীদের দ্বারা তোমাদের খণ্ডবিখণ্ড করেছি, আমার মুখের বাক্য
    দ্বারা আমি তোমাদের হত্যা করেছি; আমার দণ্ডাজ্ঞা বিদ্যুতের মতো তোমাদের উপরে আছড়ে
    পড়েছে।
  som-som: Sidaas daraaddeed waxaan iyaga ku gooyay gacantii nebiyada, oo waxaan ku
    laayay erayadii afkayga, oo xukummadayduna waa sidii iftiinka soo baxa.
  lat-VUC: 'Propter hoc dolavi in prophetis; occidi eos in verbis oris mei: et judicia
    tua quasi lux egredientur.'
  eng-ASVBT: 'Therefore have I hewed them by the prophets; I have slain them by the
    words of my mouth: and thy judgments are as the light that goeth forth.'
  ita-1885: li ho uccisi per le parole della mia bocca; e i tuoi giudicii, o Israele,
    ti sono stati pronunziati al levar del sole.
  eng-LXXUP: 'Therefore have I mown down your prophets; I have slain them with the
    word of my mouth: and my judgment shall go forth as the light.'
  eng-ULB: So I have cut them to pieces by the prophets, I have killed them with the
    words of my mouth. Your decrees are like the light that shines out.
  spa-VBL: Por eso los he reducido a través de los profetas y los destruí con mis
    palabras. Mi juicio resplandece como la luz.
  fra-_FOB: C'est pourquoi je les frappe par les prophètes, je les tue par les paroles
    de ma bouche, et mes jugements éclateront comme la lumière.
  mal-mal: അതുകൊണ്ട് ഞാൻ പ്രവാചകന്മാർ മുഖാന്തരം അവരെ വെട്ടി, എന്റെ വായിലെ വചനങ്ങളാൽ
    അവരെ കൊന്നുകളഞ്ഞു; എന്റെ ന്യായം വെളിച്ചംപോലെ ഉദിക്കുന്നു.
  urd-GVR: Isī lie maiṅ ne apne nabiyoṅ kī mārifat tumheṅ paṭaḳh diyā, apne muṅh ke
    alfāz se tumheṅ mār ḍālā hai. Mere insāf kā nūr sūraj kī tarah hī tulū hotā hai.
  suz-BL: मोपतीके गो इस कली आं लोव़ पाइब रे पा टुक्रा टुक्रा पाता। आं लोव़मी इस कली
    साइक्‍ता। आं निसाफ इस तारी चिला आप्‍शो खोदेंशो बाक्‍ब। येरमीया २३:२९
  eng-NOY: Therefore I have hewn them by the prophets, I have slain them by the words
    of my mouth, And my judgments have gone forth like the light.
  ita-1927: Per questo li taglio colla scura dei profeti, li uccido con le parole
    della mia bocca, e il mio giudizio verrà fuori come la luce.
  ckb-ckb: لەبەر ئەوە بە پێغەمبەران پارچەپارچەم کردن، بە وشەکانی دەمم ئێوەم کوشت،
    حوکمەکەشم وەک ڕووناکی دەرکەوت،
  eng-BBE: So I have had it cut in stones; I gave them teaching by the words of my
    mouth;
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ನಿಮ್ಮ ಜನರನ್ನು ಪ್ರವಾದಿಗಳ ಮುಖಾಂತರ ಕಡಿದುಬಿಟ್ಟು, ನನ್ನ ಬಾಯಿಮಾತುಗಳಿಂದ
    ಅವರನ್ನು ಸಂಹರಿಸಿದ್ದೇನೆ. ನನ್ನ ನ್ಯಾಯತೀರ್ಪುಗಳು ಸೂರ್ಯನ ಹಾಗೆ ಹೊರಟವು.
  tam-2017: ஆகையால் தீர்க்கதரிசிகளைக்கொண்டு அவர்களை வெட்டினேன்; என் வாயின் வார்த்தைகளைக்கொண்டு
    அவர்களைக் கொன்றேன்; உன்மேல் வரும் தண்டனைகள் வெளிச்சத்தைப்போல் வெளிப்படும்.
  spa-RV-1909: Por esta causa corté con los profetas, con las palabras de mi boca
    los maté; y tus juicios serán como luz que sale.
  ron-BTF: De aceea i-am cioplit prin profeţi; i-am ucis prin cuvintele gurii mele
    şi judecăţile tale sunt ca lumina ce strălucește.
  eng-WEBP: Therefore I have cut them to pieces with the prophets; I killed them with
    the words of my mouth. Your judgments are like a flash of lightning.
  eng-FBV: So I cut you down through the prophets; I killed you with my words. My
    judgment shines out like a light.
  nld-1939: Daarom heb Ik er op ingeslagen door de profeten, Ze gedood door de woorden
    van mijn mond; Is mijn gericht als het licht Te voorschijn getreden.
  nch-BL: Yeca monequi talojtzitzi nimechtatzacuiltis huan niquintitanis notajtolpanextijcahua
    para ma amechyolmelahuaca cati hualas. Nimechcocojtoc ica nocamanal pampa nimechyolmelahuayaya
    para nimechtzontamiltisquía. Huan ama notatzacuiltil temachti amechajsis quej
    temachti quisa tonati ica ijnaloc.
  vie-1934: 'Vậy nên ta đã dùng các tiên tri sửa phạt chúng nó; ta đã giết chúng nó
    bởi lời nói từ miệng ta: những sự phán xét của ta mọc lên như ánh sáng.'
  hin-CV: इसलिये मैंने तुम्हें अपने भविष्यवक्ताओं के द्वारा काटकर टुकड़े-टुकड़े कर
    डाला, मैंने अपने मुंह के वचन से मार डाला है— तब मेरा न्याय सूर्य के समान आगे बढ़ता
    है.
  spa-BES: Así que lo he cortado por medio de los profetas; les di enseñanza por las
    palabras de mi boca; y tu justicia será como la luz que sale.
  tdx-tdx: Aa le nihatsafeko amo mpitokio, nizamaneko am-pivolam-bavako; hoe fipelaran-kelatse
    ty fizakañ’ azo.
  tha-KJV: ฉะนี้ เราจึงให้​ผู้​พยากรณ์​แกะสลักเขา เราประหารเขาเสียด้วยคำพูดจากปากของเรา
    การพิพากษาต่อเจ้าก็ออกไปอย่างแสงสว่าง
  por-BR-2018: Por isso eu os cortei com os profetas; pelas palavras de minha boca
    os matei; e teus juízos sairão como a luz.
  deu-ELO: Darum habe ich sie behauen durch die Propheten, habe sie getötet durch
    die Worte meines Mundes; und mein Gericht geht hervor wie das Licht.
  eng-WYC-2018: For this thing, I [have] hewed (them) in prophets, I (have) killed
    them in the words of my mouth; and thy dooms shall go out as light. (For this
    thing, I have cut them down by the prophets, I have killed them with the words
    of my mouth; and thy judgement shall go forth like the light.)
  epo-epo: Tial Mi hakas per la profetoj, Mi mortigas ilin per la vortoj el Mia buŝo;
    kaj justeco koncerne vin eliros kiel lumo.
  uig-PIN: Xunga Mǝn pǝyƣǝmbǝrlǝr arⱪiliⱪ ularni qepiwǝtkǝn; Aƣzimdiki sɵzlǝr bilǝn
    ularni ɵltürüwǝtkǝnmǝn; Mening ⱨɵkümüm tang nuridǝk qiⱪidu.
  beo-beo: 'Amaiba:le, Na da Na balofede dunu alima Na wadela:lesimusa: sia:ne iasu
    ima:ne asunasi dagoi. Alia da Nama sinidigimu Na da hanai. Amola Na da moloiwane
    amo hou alima olelei, amane.'
  tpi-OTNT: Olsem na mi salim ol profet na ol i autim tok bilong mi bilong kotim yupela
    na bai yupela i kisim bagarap. Yupela i harim pinis, olsem na yupela i save wanem
    samting mi laik yupela i mekim. Em i klia tumas. Na dispela ol samting i olsem.
  hau-SA: Saboda haka na yayyaga ku kucu-kucu tare da annabawana, na kashe ku da kalmomin
    bakina; hukuntaina sun haskaka kamar walƙiya a kanku.
  uig-LAT: Shunga Men peyghemberler arqiliq ularni chépiwetken; Aghzimdiki sözler
    bilen ularni öltürüwetkenmen; Méning hökümüm tang nuridek chiqidu.
  nde-nde: Ngakho ngaliqumaquma ngabaphrofethi bami, ngalibulala ngamazwi omlomo wami;
    ukwahlulela kwami kwaphazima njengombane phezu kwenu.
  ton-ton: 'Ko ia kuo u taaʻi ʻakinautolu ʻi he kau palōfita; kuo u tāmateʻi ʻakinautolu
    ʻi he ngaahi lea ʻa hoku ngutu: pea ko hoʻo ngaahi fakamaau ʻoku hangē ko e maama
    ʻoku ulo atu.'
  ces-1613: Protož otesával jsem skrze proroky, zbil jsem je řečmi úst svých, aby
    soudů tvých světlo vzešlo.
  eng-WMB: Therefore I have cut them to pieces with the prophets; I killed them with
    the words of my mouth. Your judgments are like a flash of lightning.
  tam-TCV: அதனால்தான் நான் இறைவாக்கினர்மூலம் உங்களை வெட்டினேன்; என் வாயின் வார்த்தையினால்
    உங்களைக் கொன்றேன்; என் நியாயத்தீர்ப்பு உங்கள்மேல் ஒளிபோல் வெளிப்படும்.
  ceb-ULB: Busa gipinopino ko sila pinaagi sa mga propeta, gipangpatay ko sila pinaagi
    sa mga pulong sa akong baba. Ang imong mga sugo sama sa midan-ag nga kahayag.
  pol-UBG: Dlatego ciosałem ich przez proroków, zabijałem ich słowami moich ust, aby
    wyszła światłość twoich sądów.
  agr-agr: Nuadui, wi mina profetag aidaun akatja ishiaka ai, yujasag dita mina chichamjun
    etsejuinamu chaajip iyaak tsaimaina imatijamawaje, wi shiig takamua duka jii keeka
    tsaaptin emaama imanai.
  kyc-kyc: Dokona lao nambame nambana poropeta akali dupwa keta nambana lao randa
    maiyuo pyao kokwa serono wai pii doko role pyapeta nakama mapanyi peeyo. Nambame
    nakama lapo pimili lao suu pimili lao suu pilyu dupwa panembena eŋa pao silyamo.
  urd-GVU: اِسی لئے مَیں نے اپنے نبیوں کی معرفت تمہیں پٹخ دیا، اپنے منہ کے الفاظ سے
    تمہیں مار ڈالا ہے۔ میرے انصاف کا نور سورج کی طرح ہی طلوع ہوتا ہے۔
  eng-OEBCW: That is why I have hewn them by the prophets, I have slain them by the
    words of my mouth. My judgment is like the light that goes forth,
  deu-1912: Darum schlage ich sie durch die Propheten und töte sie durch meines Mundes
    Rede, daß mein Recht wie das Licht hervorkomme.
  kan-2017: ಆದಕಾರಣ ನಾನು ನಿಮ್ಮ ಜನರನ್ನು ಪ್ರವಾದಿಗಳ ಮೂಲಕ ಹತಿಸಿದ್ದೇನೆ, ನನ್ನ ಬಾಯಿಯ ಮಾತುಗಳಿಂದ
    ಸಂಹರಿಸಿದ್ದೇನೆ; ನನ್ನ ನ್ಯಾಯದಂಡನೆಯು ಮಿಂಚಿನಂತೆ ಹೊರಡುವುದು.
  yap-yap: 'Ere kug l’oeg e pi profet rog ngomed ni ngrogned ngomed murung’agen e
    pufthin nge gechig. N’en ni gu ba’adag ni ngam nanged e mmom ma ba tamilang:'
  hlt-MCSB: Te dongah amih te tonghma neh ka dae tih ka ka dongkah ol neh ka ngawn.
    Nangmih kah laitloeknah hmaivang tah thoeng coeng.
  mdy-ETH: ዬያሮ ታ ማሊፆ ኬኤዛ ዓሶና ታኣኒ ዒንሢ ቲቄኔ፤ ታ ዻንጋፓ ኬስካ ቃኣሎና ታ ዒንሢ ዎዼኔ፤ ታኣኒ ዒንሢዳ ዓጌ ፑርቶ
    ባካ ዜኤሊንሢጉዲ ዒንሢዳ ፖዔኔ።
  twi-ASANTE: Mede mʼadiyifoɔ twitwaa mo mu asinasini, mede mʼanum nsɛm kunkumm mo;
    mʼatemmuo baa mo so sɛ anyinam.
  eng-WEBU: Therefore I have cut them to pieces with the prophets; I killed them with
    the words of my mouth. Your judgments are like a flash of lightning.
  wal-wal: Hegaa gishshau, taani hananabaa yootiyaageetu baggara inttena qanxxerettaas;
    ta doonaappe kiyida qaalan taani inttena woraas. Ta pirddaikka intte bolli poo7uwaadan
    pozhzhu gaana.
  spa-PDDPT: Por eso los maté con las palabras de mi boca. Los trocé por medio de
    los profetas, y mi sentencia saldrá como la luz.
  gun-gun: Ha'e nunga rupi xee roitypa 'rã profeta kuery ayvu py rive. Xejuru gui
    ayvu oẽ va'e py ae rojuka, rombopaga aguã ma hexakã va'e rami ojekuaa.
  agu-BL: Cha'stzun te in inno'cnak tan ixite'n cu'n tan yi yol yi walnak scyetz yi
    e' elsanl intzi'. Na tan yi xtxolbil yi nwal tzitetz, ja cxlo'onwok wa'n. Poro
    slajluchaxk yi imbalajil tziwutz chi na ban yi na ul skil.
  ilo-ULB: Isu a tinupekko ida babaen kadagiti profeta, pinatayko ida babaen kadagiti
    sasaok. Maiyarig dagiti bilbilinmo iti silaw nga agranranniag.
  kpg-kpg: Deelaa laa Au gu hagau adu agu soukohp guu hagi adu agu helekai hagi aga
    mono helekai ala e oho. Dagu mee dela e hiihai ginai Au i goodou le e modongoohia mai
    hua haga madammaa.
  uig-ARA: شۇڭا مەن پەيغەمبەرلەر ئارقىلىق ئۇلارنى چېپىۋەتكەن؛ ئاغزىمدىكى سۆزلەر بىلەن
    ئۇلارنى ئۆلتۈرۈۋەتكەنمەن؛ مېنىڭ ھۆكۈمۈم تاڭ نۇرىدەك چىقىدۇ.
  sus-sus: N wo gerema namiɲɔnmɛe xa masenyie ra na nan ma, n wo faxama nɛ n ma masenyie
    ra. N ma kiitie fiixɛ alɔ naiyalanyi.
  pon-2006: 'Ihme kahrehda ei kadarowohng kumwail nei soukohp kan me pahn kasalehiong
    kumwail ei mahsen en kopwung oh mahsen en kau. Dahme I anahne sang rehmwail me
    sansal oh dehde:'
  jae-jae: Kêtu tonaŋŋa aê kasakiŋ ŋoc propete gebe sênac êsêac, taŋ gajac êsêac êndu
    ŋa aê aoc ŋabiŋ naŋ. Ma ŋoc mêtôc mêŋêpi amboac oc ŋawê.
  ksd-ksd: Kari iau tar kita diat ma ra umana propet; iau tar ubu diat ma ra tinata
    na ngiegu, ma kaugu varkurai na papangai da ra kapa.
  grc-BRENT: Διὰ τοῦτο ἀπεθέρισα τοὺς προφήτας ὑμῶν· ἀπέκτεινα αὐτοὺς ἐν ῥήματι στόματός
    μου· καὶ τὸ κρίμα μου ὡς φῶς ἐξελεύσεται.
  ind-AYT: Oleh sebab itu, Aku telah memotong mereka melalui para nabi, Aku telah
    membunuh mereka dengan perkataan dari mulut-Ku, dan penghukuman-Ku menembus seperti
    cahaya.
  nya-nya: Choncho ndakuwazani ngati nkhuni kudzera mwa aneneri anga, ndakuphani ndi
    mawu a pakamwa panga; chigamulo changa chinangʼanima ngati mphenzi pa inu.
  hrv-hrv: Zato sam ih preko proroka sjekao i ubijao riječima usta svojih; al' sud
    će tvoj izaći k'o svjetlost.
  mps-mps: Tama tibaso, te eno profet bidi dabe tagala palama, te dage po tų yabo
    po augwaligo dageba bomonama weyu, tama te dage dwai dene mu saibao. Dagego odalio,
    te mena sę eno dageba yabo te dagego koneai. Te hania mu elalubao. Tama te sę
    dabe e tama telalubao.
  tpi-tpi: Olsem na mi salim ol profet na ol i autim tok bilong mi bilong kotim yupela
    na bai yupela i kisim bagarap. Yupela i harim pinis, olsem na yupela i save wanem
    samting mi laik yupela i mekim. Em i klia tumas. Na dispela ol samting i olsem.
  dan-1931: 'Thi hugged jeg løs ved Profeter, dræbte med Ord af min Mund*, min Ret
    stråler frem som Lys: { [*Teksten usikker.] }'
  vie-OVCB: Ta đã sai các tiên tri Ta cắt các ngươi ra từng mảnh— để tàn sát các ngươi
    bằng lời Ta, với sự xét đoán chiếu rọi như ánh sáng.
  guj-2017: માટે મેં તેઓને પ્રબોધકો દ્વારા કતલ કર્યા છે, મેં મારા મુખનાં વચનોથી તેઓનો
    સંહાર કર્યો છે. મારા ન્યાયચુકાદા પ્રગટતા અજવાળારૂપ છે.
  pon-2006A: 'Ihme kahrehda ei kadarowohng kumwail nei soukohp kan me pahn kasalehiong
    kumwail ei mahsen en kopwung oh mahsen en kau. Dahme I anahne sang rehmwail me
    sansal oh dehde:'
  por-BRBSL: Portanto, eu os cortei em pedaços com os profetas; Eu os matei com as
    palavras da minha boca. Seus julgamentos são como um relâmpago.
  eng-OEBUS: That is why I have hewn them by the prophets, I have slain them by the
    words of my mouth. My judgment is like the light that goes forth,
  cth-cth: Hatdawkvah, ahnimanaw hah profetnaw hno lahoi kai ni patpat ka bouk toe.
    Ka lawk tâcawt e lahoi ka thei toe. Lawkcengnae hai angnae patetlah ao toe.
  twi-twi: Mede mʼadiyifo twitwaa mo mu asinasin, mede mʼanom nsɛm kunkum mo; mʼatemmu
    baa mo so sɛ anyinam.
  hlt-hlt: Te dongah amih te tonghma neh ka dae tih ka ka dongkah ol neh ka ngawn.
    Nangmih kah laitloeknah hmaivang tah thoeng coeng.
  tbz-SIM: Dɛɛ̀ te kɛ̀ m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ di kɔùrì, kɛ̀ n di kùɔ pɑ́íí nɛ̀ tinɑ́ɑǹtì
    tìì yìɛ̀o n nùù miɛkɛ. M beéntì dò m̀pɑ́íí nwe diwennɛ́cɑ̀nnì kɔ̃mɛ.
  msy-2020: 'Kamaghɨn amizɨ, kɨ uan akam akunasa, akam inigha izir gumaziba amangi.
    Eghtɨ me akam ia mɨkɨntɨ, akar kaba ian arazir kuraba tuisɨgh osɨmtɨzir ekiam
    ia danɨngam. Bizir ia damuasa kɨ ifongezim, ia a baregha a gɨfogha gɨfa. Bizir
    kam, azenimra ikia kamaghɨn iti:'
  dop-dop: Pǝ tɔɔ kɛ́ mɑ yookinɑ-wɛ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ wɑɑsʋ. Mɑ kpɑɑlǝɣɩ-wɛ
    sɩ pɑɑ kʋ mǝ tǝnɑ. Mɑ kʋsɔɔlǝm nɑɑ teu kɛ́ tǝcɛɩcɛɩ ɩsɩɩ ilim.
  azb-azb: Buna görə də sizi peyğəmbərlər vasitəsilə parçaladım, Ağzımdan çıxan sözlərlə
    öldürdüm. Sizin üzərinizdə hökmüm Şimşək kimi parıldayır.
  eng-DBY: 'Therefore have I hewed [them] by the prophets; I have slain them by the
    words of my mouth: and my judgment goeth forth as the light.'
  hin-2017: इस कारण मैंने भविष्यद्वक्ताओं के द्वारा मानो उन पर कुल्हाड़ी चलाकर उन्हें
    काट डाला, और अपने वचनों से उनको घात किया, और मेरा न्याय प्रकाश के समान चमकता है।
    (यिर्म. 5:14)
  wol-KYG: Moo tax yonent yi laa leen di dumaa, sama kàdduy gémmiñ laa leen di reye.
    Seen àttee leen di jollil ni ceeñeeru njël.
  eng-YLT: Therefore I have hewed by prophets, I have slain them by sayings of My
    mouth, And My judgments to the light goeth forth.
  kne-kne: Isonga inbaak din mamadtok ay mangibaga sin iyat ko ay mangokom ya manosa
    en dakayo. Nalawag din laydek ay amagen yo.
  eng-WYC-2017: For this thing, I [have] hewed them in prophets, I killed them in
    the words of my mouth; and thy dooms shall go out as light.
  eng-WMBB: Therefore I have cut them to pieces with the prophets; I killed them with
    the words of my mouth. Your judgements are like a flash of lightning.
  urd-GVH: इसी लिए मैंने अपने नबियों की मारिफ़त तुम्हें पटख़ दिया, अपने मुँह के अलफ़ाज़
    से तुम्हें मार डाला है। मेरे इनसाफ़ का नूर सूरज की तरह ही तुलू होता है।
  rug-rug: Gua ke magu va umumu gamu Rau koari na Qua poropita, va mate gamu Rau koari
    na zinama pa Ṉuzuqu; sari Qua vinilasa si malakapi guana kapi koa gamu.
  gaz-gaz: Kanaafuu ani raajota kootiin isin cicciree dubbii afaan kootiin isin fixe;
    murtiin koos akkuma aduu ni baʼa.
  fra-LSG: C’est pourquoi je les frapperai par les prophètes, Je les tuerai par les
    paroles de ma bouche, Et mes jugements éclateront comme la lumière.
  gnn-gnn: Dhiyakuyinayi märrwu ŋunhi ŋarra djuy'yurrunanydja ŋarrakuway dhäwu'mirrinhanydja
    nhumalaŋgala; walala ḻakaraŋala dhäruktja ŋarranha bitjarra gam'. ‘Nhumanydja
    yurru raku'‐rakunydhirrina murrmurryunna, ŋuli nhuma yurru yakanydja bilyun dhipuŋuruyi
    nhumalaŋgalay yätjŋuru.’ Waḏutja yana wal'ŋu ŋarra yurru baḏuwaḏuyun ŋunhiyinydjayi
    dhuwurr‐yätjmirrinhanydja, ga yuwalk yana yurru ŋayi maḻŋ'thundja bitjandhi, liŋgu
    dhiyaku gam' ŋarra yuwalktja gal'ŋu ḏukṯuk. Nhuma yurru märryu‐ḏapmarama yana
    wal'ŋu ŋarranhanydja, ga bitjandhi liŋgu nhuma yurru ŋayaŋu‐djulŋithirri ga mel‐wuyun
    ŋuruku wiripu‐guḻku'wunydja yolŋuwu walalaŋgu.
  yal-yal: Nanara, n na ɛ yɛngɛma nɛn nabine ra, n na ɛ faxama nɛn n dɛɛn fala xuine
    ra. N ma kitine fixa alo kɛnɛnna.
  iou-iou: Mebäri unita näkä profetnaye ätu peŋ yäwerira inken päŋku mena jinom yäŋahäŋpäŋ
    täwetkuŋo unitä in tadäpmäŋpäŋ madäŋ jukut-jukut ude täŋkuk. Bureni, täwetpäŋ
    yäpä-siwoŋtak mannatä ahäŋ tamiŋpäŋ kädet näkä gäripi nadäk täyat u yäŋ-kwawataŋ
    tamiŋkuk, yäpätä kwinitpäŋ peŋyäŋek täyak ude.
  haw-1868: 'No ia mea, ua kalai aku au ia lakou ma na kaula; Ua pepehi aku au ia
    lakou ma na olelo a kuu waha: A e puka aku kou hoohewaia e like me ka malamalama.'
  arb-NAV: لِذَلِكَ مَزَّقْتُكُمْ بِإِنْذَارَاتِ الأَنْبِيَاءِ، وَقَضَيْتُ عَلَيْكُمْ
    بِأَحْكَامِي، فَقَضَائِي عَلَيْكُمْ يَشِعُّ كَالنُّورِ.
  ewe-ewe: Medɔ nye nyagblɔɖilawo ɖa, wolã mi kakɛkakɛe, eye metsɔ nye numenyawo wu
    mii; nye ʋɔnudɔdrɔ̃ ake dzo ɖe mia dzi abe dzikedzo ene,
  eng-LEE: 'Therefore did I hew [them] down by means of the prophets; I slew them
    by the words of my mouth: and thy punishments go forth like the light.'
  asm-FB: সেই কাৰণেই মই ভাববাদীৰ দ্বাৰাই তেওঁলোকক খণ্ড-খণ্ডকৈ কাটিলোঁ, মোৰ মুখৰ বাক্যৰ
    দ্বাৰাই তেওঁলোকক বধ কৰিলোঁ; মোৰ বিচাৰৰ ৰায় তোমালোকৰ ওপৰত বিজুলীৰ নিচিনাকৈ চমকি
    উঠিছে।
  sus-A: ﭑ وٌ فٍرٍ مَ نَمِحْنمّيٍ شَ مَسٍنيِيٍ رَ نَ نَن مَ، ﭑ وٌ قَشَمَ نّ ﭑ مَ مَسٍنيِيٍ
    رَ. ﭑ مَ كِيتِيٍ قِيشّ عَلْ نَءِيَلَنيِ.
  fra-SBL: C'est pourquoi je les ai taillés en pièces avec les prophètes ; Je les
    ai tués avec les mots de ma bouche. Vos jugements sont comme un éclair.
  hbo-hbo: עַל־כֵּ֗ן חָצַ֙בְתִּי֙ בַּנְּבִיאִ֔ים הֲרַגְתִּ֖ים בְּאִמְרֵי־פִ֑י וּמִשְׁפָּטֶ֖יךָ
    אֹ֥ור יֵצֵֽא׃
  kik-kik: Nĩkĩo ndaagũtinangirie icunjĩ na tũnua twa anabii akwa, ngĩkũũraga na ciugo
    cia kanua gakwa; matuĩro makwa magĩkĩhenũka ta rũheni igũrũ rĩaku.
  fra-NCL: C’est pourquoi je les ai taillés en pièces par les prophètes ; je tes ai
    tués par les paroles de ma bouche ; ton jugement, c’est la lumière qui se lèvera.
  cek-AK: To pongah tahmaanawk mah thuih o ih loknawk hoiah nihcae to ka takroek boeh
    moe, ka pakha thung ih loknawk hoiah nihcae to ka hum boeh; na lokcaekhaih to
    tangphrapuek baktiah kam phasak.
  cuk-cuk: A-ulale, an-gayaburba-barsogmaladbali, an bemar-wiosad. An-sunmakedgine
    an bemar-onaglik-imaksad. An-igar-naboged mar-aidegeyob bemar-oitononikoed.
  uig-CYR: Шуңа Мән пәйғәмбәрләр арқилиқ уларни чепивәткән; Ағзимдики сөзләр билән
    уларни өлтүрүвәткәнмән; Мениң һөкүмүм таң нуридәк чиқиду.
  tel-2017: కాబట్టి నేను ప్రవక్తల మూలంగా వారిని ముక్కలు చేశాను. నా నోటిమాటలతో నేను
    వారిని హతమార్చాను. నీ శాసనాలు వెలుగులాగా ప్రకాశిస్తున్నాయి.
  hat-BSA: Akoz sa, Mwen te taye yo an mòso ak pwofèt yo; Mwen te touye yo ak pawòl
    bouch Mwen. Jijman Ou yo se tankou loray k ap tire.
  kos-kos: 'Pa inge sripa se sis nga supwaot mwet palu luk in fahkak kas in nununku
    ac kunausla nu suwos. Ma nga enenu suwos uh arulana kalem:'
  hbo-WLC: עַל־כֵּ֗ן חָצַ֙בְתִּי֙ בַּנְּבִיאִ֔ים הֲרַגְתִּ֖ים בְּאִמְרֵי־פִ֑י וּמִשְׁפָּטֶ֖יךָ
    א֥וֹר יֵצֵֽא׃
  ibo-ibo: Nke mere m ji si nʼọnụ ndị amụma gbukasịa ha. Ejirila m okwu ọnụ m gbuo
    ha, ikpe ọmụma m na-achawapụta dịka ìhè.
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ଦ୍ୱାରା ସେମାନଙ୍କୁ ଚ୍ଛେଦନ କରିଅଛୁ; ଆମ୍ଭେ ଆପଣା
    ମୁଖନିର୍ଗତ ବାକ୍ୟ ଦ୍ୱାରା ସେମାନଙ୍କୁ ବଧ କରିଅଛୁ ଓ ତୁମ୍ଭର ଦଣ୍ଡାଜ୍ଞାସକଳ ନିର୍ଗତ ହେବା ଦୀପ୍ତି
    ତୁଲ୍ୟ ଅଟେ।
  chk-chk: Iei mine üa atatakisikemi o niikemi ren ai kewe kapas üa tini ngeni ekewe
    soufos, ai apwüng a fiitikemi usun inefi.
  rop-rop: En blanga tharran na aibin jandimbat main speshalwan mesinja olabat langa
    yumob, en det wed weya deibin oldei titjimbat yumob bin jis laik laitining.
  ukr-1871: Тим то я побивав їх через пророків, картав їх словами з уст моїх, і мій
    суд виднїв, наче сьвітло.
  deu-1951: Darum habe ich sie behauen durch die Propheten, sie getötet durch die
    Worte meines Mundes, und mein Recht muß hervorgehen wie das Licht!
  eng-JPS: Therefore have I hewed them by the prophets, I have slain them by the words
    of My mouth; and thy judgment goeth forth as the light.
  srp-1865: Zato ih sjekoh preko proroka i ubijah rijeèima usta svojih, i svjetlost
    sudova tvojih izide.
  lug-lug: Kyenvudde nkozesa bannabbi okubasalaasala ebitundutundu, ne mbatta n’ebigambo
    eby’omu kamwa kange, era ne mbasalira emisango ng’okumyansa okw’eggulu.
  heb-heb: על כן חצבתי בנביאים הרגתים באמרי פי ומשפטיך אור יצא׃
  ben-IRV: তাই আমি ভাববাদীদের দিয়ে তাদের খণ্ড খণ্ড করেছি, আমি তাদের আমার মুখের কথা
    দিয়ে মেরে ফেলেছি। তোমার আদেশগুলি যা বিদ্যুতের মত বার হয়।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਆਪਣਿਆਂ ਨਬੀਆਂ ਦੇ ਰਾਹੀਂ ਵੱਢ ਸੁੱਟਿਆ, ਮੈਂ ਆਪਣੇ ਮੂੰਹ ਦੇ ਬਚਨਾਂ ਦੇ ਰਾਹੀਂ
    ਉਹਨਾਂ ਨੂੰ ਕਤਲ ਕੀਤਾ, ਅਤੇ ਮੇਰੇ ਨਿਆਂ ਚਾਨਣ ਵਾਂਗੂੰ ਨਿੱਕਲਦੇ ਹਨ।
  mya-JVB: ထိုကြောင့် သူတို့ကို ပရောဖက် များအားဖြင့် ငါသည် အပိုင်းပိုင်းခုတ်ဖြတ် ရပြီ။
    ငါ့ နှုတ်ထွက် စကား အားဖြင့် သတ် ရပြီ။ ငါ့စီရင် ချက်တို့သည်လည်း ထွန်းလင်းသော အလင်း
    ကဲ့သို့ဖြစ် ကြပြီ။
  hmo-hmo: 'Unai dainai lau ese egu peroveta taudia umui dekenai lau siaia. Edia hereva
    dekena amo umui lau kota henia, bona umui lau hadikaia haraga, kevaru bamona.
    Lau ura umui ese do umui karaia gauna be inai:'
  urd-urd: इसलिए मैंने उनके नबियों के वसीले से काट डाला और अपने कलाम से क़त्ल किया
    है और मेरा 'अद्ल नूर की तरह चमकता है।
  rus-SYN: Посему Я поражал через пророков и бил их словами уст Моих, и суд Мой как
    восходящий свет.
  bqc-SIM: A yã́i tò ma á zↄ̃́ɛzↄ̃ɛ ń yã́ pↄ́ bↄ̀ ma lɛ́uo, ma á dɛdɛ ń ma
    ãnabiↄ yã́o. Ma yã́kpalɛkɛaánↄ bↄ̀ lán loupilɛawa.
  tcz-CHONGTHU: Ka themgao ho nasatan tan din kasolin, Kakamsung thuseiya kona thatgam
    din kasol’e. Kathutan khovah banga kikhodoh tothon kasol’e.
  mar-mar: म्हणून मी माझ्या संदेष्ट्याद्वारे त्यांचे तुकडे केले आहे, माझ्या तोंडाच्या
    शब्दाने त्यांना ठार केले आहे. तुझा न्याय हा प्रकाशाप्रमाणे चमकत आहे.
  qub-qub: Chayno captiquimi willacuynë achquino caycajwan nogaga gamcunata tantiyachishcä
    juchayoj caycashayquita. Chaymi profëtäcunawan willacarcachir gamcunata wañuchishcä.
  bqp-bqp: Yen sɔ̃nɑ kon bɛɛ nɛn sɔmɔbu gɔriɑmɑ bu bɛɛ sɔ̃ mɑ kon bɛɛ sɛɛyɑsiɑ. Kpɑ
    bu mɑɑ bɛɛ sɔ̃ mɑ kon bɛɛ go. Nɛn siribu bu koo sɔ̃ɔsirɑ nge yɑm bururɑm.
  hat-hat: Se poutèt sa mwen voye pwofèt mwen yo pou manyè pini nou. Mwen mete pawòl
    nan bouch yo ki ta kont pou touye nou. Mwen fè nou konnen sa mwen vle nou fè,
    mwen mete l' aklè devan nou.
  eng-BSB: Therefore I have hewn them by the prophets; I have slain them by the words
    of My mouth, and My judgments go forth like lightning.
  eng-WEBPB: Therefore I have cut them to pieces with the prophets; I killed them
    with the words of my mouth. Your judgements are like a flash of lightning.
  kbq-kbq: E'ina hu'negu kasnampa vahe'nia huzmantanena tamahe'za rutraga trago hunetre'nage'na,
    nagipinti'ma atiraminia keaganu tamahe'na rutraga tarogo hunetre'na, kopsinamo
    rutarage huno mikaza eri ama hiaza hu'na, keaga refko huramantegahue.
  nhe-BL: Yeca monequi ajachica ma nimechtlatzacuiltis huan ma niquintitlanis notiocamanalojcahua
    ma inmechyolmelahuaca tlen hualas. Nimechcocojtoc ica notlajtol pampa nimechyolmelahuayaya
    para nimechtzontlamiltisquía. Huan ama notlatzacuiltil temachtli inmechajsis queja
    temachtli quisa tonati ica ijnaloc.
  gub-BL: A'e rupi amono kar heze'eg imume'u har peme ihe wà. — Tupàn uzepyk putar
    penehe a'e nehe. Pezuka putar a'e nehe, i'i peme wà. Kwarahy ihyape mehe pexak
    katu ma'e. Nezewegatete pekwaw katu heremimutar no.
  eng-DRA: 'For this reason have I hewed them by the prophets, I have slain them by
    the words of my mouth: and thy judgments shall go forth as the light.'
