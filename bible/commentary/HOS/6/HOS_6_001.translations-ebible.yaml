verse: HOS.006.001
translations:
  mal-C: “വരിക, നമുക്കു യഹോവയുടെ അടുക്കലേക്കു മടങ്ങിപ്പോകാം. യഹോവ നമ്മെ കടിച്ചുകീറിക്കളഞ്ഞിരിക്കുന്നു;
    എങ്കിലും അവിടന്നു നമ്മെ സൗഖ്യമാക്കും. അവിടന്നു നമ്മെ മുറിവേൽപ്പിച്ചിരിക്കുന്നു;
    അവിടന്നുതന്നെ നമ്മുടെ മുറിവു കെട്ടും.
  deu-TKW: “Wohlan, laßt uns umkehren zu Jahwe! Denn nur er wird uns, wenn er uns
    zerfleischt hat, auch wieder heilen, wenn er verwundet hat, auch verbinden.
  lin-lin: Boya, tozonga epai na Yawe ! Akati-kati biso solo na biteni, kasi akobikisa
    biso ; azokisaki biso, kasi akotia kisi na bapota na biso.
  eng-LSV: “Come, and we turn back to YHWH, || For He has torn, and He heals us, ||
    He strikes, and He binds us up.
  eng-GNV: 'Come, and let vs returne to the Lord: for he hath spoyled, and he will
    heale vs: he hath wounded vs, and he will binde vs vp.'
  eng-WEBSTER: 'Come, and let us return to the LORD: for he hath torn, and he will
    heal us; he hath smitten, and he will bind us up.'
  nhw-BL: '“Huan nopa masehualme quiijtose: ‘¡Xihualaca! Ma timocuepaca ica TOTECO
    pampa yaya catli techcocototzqui huan yaya techchicahuas. Yaya techcoco, pero
    nojquiya yaya catli sempa techpajtis.'
  swh-ONEN: “Njooni, tumrudie Bwana. Ameturarua vipande vipande lakini atatuponya;
    ametujeruhi lakini atatufunga majeraha yetu.
  bba-bba: Isirelibɑ bɑ sɔ̃ɔnɑ bɑ nɛɛ, i nɑ su ɡɔsirɑ Yinni Gusunɔn mi. Wee u sun
    so u mɛɛrɑ kuɑ. Adɑmɑ u koo bɛsɛn mɛɛrɑ ye nɔɔri u sun bɛkiɑ.
  eng-KJVCPB: 'Come, and let us return unto the Lord: For he hath torn, and he will
    heal us; He hath smitten, and he will bind us up.'
  luo-luo: “Biuru mondo wadog ir Jehova Nyasaye. Osekidhowa matindo tindo to obiro
    changowa; osehinyowa to obiro tweyo adhondewa.
  meu-meu: Aoma, Iehova aita lou henia; badina be vada e dareda, baine hamaurida helaoreana;
    vada e botada, bena ia ese beroda baine kumidia.
  npi-ULB: “आओ, हामी परमप्रभुतर्फ फर्कौं । किनकि उहाँले हामीलाई टुक्रा-टुक्रा पार्नुभएको
    छ, तर उहाँले हामीलाई निको पार्नुहुनेछ । उहाँले हामीलाई घाइते बनाउनुभएको छ, तर
    उहाँले हाम्रो घाउमा पट्‍टी लगाउनुहुनेछ ।
  yor-yor: “Ẹ wá, ẹ jẹ́ kí a padà sọ́dọ̀ Olúwa ó ti fà wá ya pẹ́rẹpẹ̀rẹ ṣùgbọ́n yóò
    mú wa láradá Ó ti pa wá lára ṣùgbọ́n yóò dí ojú ọgbẹ́ wa.
  pes-OPCB: 'قوم اسرائیل می‌گویند: «بیایید به سوی خداوند بازگشت نماییم. او ما را دریده
    و خودش نیز ما را شفا خواهد داد. او ما را مجروح ساخته و خود بر زخم ما مرهم خواهد
    گذاشت.'
  tgl-ULB: Halikayo, manumbalik tayo kay Yahweh. Sapagkat pinagpira-piraso niya tayo,
    ngunit pagagalingin niya tayo; Sinugatan niya tayo, ngunit tatalian niya ang ating
    mga sugat.
  hui-hui: Isaraele wali agali tigua lalu, Abaleore Anduane Homogo karia lone dai
    bima nalarami. Ibugua ina mo ko hayagoni howa dege ai ina lone biamogo bulebira.
    Ibugua ina ba nde bayagonigo ai lone inanaga dere bidaru kabu bia holebira ndobe.
  mya-mya: လူ​တို့​က``ထာ​ဝ​ရ​ဘု​ရား​ထံ​သို့​ပြန်​ကြ စို့၊ ကိုယ်​တော်​သည်​ငါ​တို့​အား​အ​နာ​တ​ရ
    ဖြစ်​စေ​သော်​လည်း အ​နာ​ပျောက်​ကင်း​အောင် ကု​သ​တော်​မူ​မည်။ ဒဏ်​ရာ​ရ​စေ​သော်​လည်း
    အ​နာ​ကို​ပတ်​စည်း​တော်​မူ​မည်။-
  bod-N: ཤོག་དང་རང་ཅག་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་ཕྱིར་ལོག་པར་བྱའོ། །ཁོང་གིས་རང་ཅག་སིལ་བུར་ཧྲལ་ནའང་གསོ་བར་འགྱུར་ལ།
    ཁོང་གིས་རང་ཅག་ལ་བརྡུངས་ནས་རྨས་ནའང་རྨ་ཁ་བསྡམ་པར་འགྱུར་རོ། །
  sna-sna: “Uyai tidzokere kuna Jehovha. Akatibvambura kutiita zvidimbu zvidimbu,
    asi achatiporesa; akatikuvadza, asi achasungazve mavanga edu.
  spa-BLM: “¡Ven! Volvamos a Yahvé; porque nos ha hecho pedazos, y nos curará; nos
    ha perjudicado, y vendará nuestras heridas.
  cac-cac: 'Ol yal eb'' chon̈ab'' icha tic: Cotan̈ec e masanil, con̈ meltzajec d''a
    Jehová. A ix on̈ choc''tzilanb''ati, an̈eja'' ol on̈ an̈tanpaxoc. Ix on̈ yac''
    echnajoc, an̈eja'' a ol an̈tanpax quechen chi''.'
  swh-ULB: “Njoo, turudi kwa Bwana. Kwa maana ametuvunja vipande vipande, lakini atatuponya;
    ametujeruhi, lakini atatufunga majeraha yetu.
  bel-bel: 'У скрусе сваёй яны з раньняга рана будуць шукаць Мяне і казаць: хадзем
    і вернемся да Госпада! бо Ён параніў - і Ён ацаліць нас, уразіў - і перавяжа нашыя
    раны;'
  deu-ELBBK: „Kommt und lasst uns zu dem HERRN umkehren; denn er hat zerrissen und
    wird uns heilen, er hat geschlagen und wird uns verbinden.
  mbb-OT: Mibitiyara is menge Israilihanen he ke sikandan te, “Kuwa kew en, su edlikù
    kiw en diyà te Nengazen. Iyan sikandin midezaat kenitew ne iyan daan sikandin
    edtavang kenitew.
  mal-2015: വരുവിൻ നാം യഹോവയുടെ അടുക്കലേക്കു ചെല്ലുക. അവൻ നമ്മെ കടിച്ചു കീറിയിരിക്കുന്നു;
    അവൻ സൗഖ്യമാക്കും; അവൻ നമ്മെ അടിച്ചിരിക്കുന്നു; അവൻ മുറിവു കെട്ടും.
  rmc-rmc: „Aven džas pale ko RAJ! Ov amen čhingerďa pro kotora, ale ov amen the sasťarela;
    ov amen zraňinďa, ale ov amenge the phandela andre o rani.
  pes-OPV: بیایید نزد خداوند بازگشت نماییم زیرا که او دریده است و ما را شفا خواهد
    داد؛ اوزده است و ما را شکسته بندی خواهد نمود.
  ron-1924: Вениць сэ не ынтоарчем ла Домнул! Кэч Ел не-а сфышият, дар тот Ел не ва
    виндека; Ел не-а ловит, дар тот Ел не ва лега рэниле.
  ben-OBCV: “এসো, আমরা সদাপ্রভুর কাছে ফিরে যাই। তিনি আমাদের খণ্ড খণ্ড করেছেন, কিন্তু
    তিনিই আমাদের আরোগ্য করবেন; তিনি আমাদের জখম করেছেন, কিন্তু তিনিই আমাদের ক্ষতসকল
    বেঁধে দেবেন।
  som-som: Ina keena aan Rabbiga ku noqonnee, waayo, isagaa ina dillacshay, oo isagaa
    ina bogsiin doona, isagaa wax inagu dhuftay, oo isagaa nabraheenna inoo duubi
    doona.
  lat-VUC: '[In tribulatione sua mane consurgent ad me: Venite, et revertamur ad Dominum,'
  eng-ASVBT: Come, and let us return unto Jehovah; for he hath torn, and he will heal
    us; he hath smitten, and he will bind us up.
  ita-1885: VENITE, e convertiamoci al Signore; perciocchè egli ha lacerato, ed altresì
    ci risanerà; egli ha percosso, altresì ci fascerà le piaghe.
  eng-LXXUP: Let us go, and return to the Lord our God; for he has torn, and will
    heal us; he will smite, and bind us up.
  eng-ULB: “Come, let us return to Yahweh. For he has torn us to pieces, but he will
    heal us; he has injured us, but he will bandage our wounds.
  spa-VBL: “¡Vamos! Volvamos al Señor. Él nos ha hecho pedazos, pero ahora nos sanará;
    nos ha derribado, pero pondrá vendas en nuestras heridas.
  fra-_FOB: Venez, retournons à l'Éternel! Car il a déchiré, mais il nous guérira;
    il a frappé, mais il bandera nos plaies. Il nous rendra la vie dans deux jours.
  mal-mal: വരുവിൻ നാം യഹോവയുടെ അടുക്കലേക്ക് ചെല്ലുക. അവിടുന്ന് നമ്മെ കടിച്ചു കീറിയിരിക്കുന്നു;
    എങ്കിലും അവിടുന്ന് സൗഖ്യമാക്കും; അവിടുന്ന് നമ്മെ അടിച്ചിരിക്കുന്നു; എങ്കിലും അവിടുന്ന്
    മുറിവ് കെട്ടും.
  lit-lit: „Eime ir grįžkime pas VIEŠPATĮ, nes jis sudraskė, jis mus ir išgydys; jis
    sužeidė, jis mus ir sutvarstys.
  urd-GVR: Us waqt wuh kaheṅge, “Āo, ham Rab ke pās wāpas chaleṅ. Kyoṅki usī ne hameṅ
    phāṛā, aur wuhī hameṅ shafā bhī degā. Usī ne hamārī piṭāī kī, aur wuhī hamārī
    marham-paṭṭī bhī karegā.
  suz-BL: मिनु मार लोव़ पाइनीम देंशा हना “पिन, गोपुकी परमप्रभु यावे गे लेय्‍य। मेकोमी
    आंइ कली टुक्रा टुक्रा पशो बाक्‍त। मिनु आंइ कली सापाइक्‍ब। मेकोमी आंइ कली तुप्‍तु।
    मिनु मेकोमी आंइ कली ओख्‍ती पाइक्‍ब। होसे ५:१४
  eng-NOY: “Come, and let us return to Jehovah! For he hath torn, and he will heal
    us; He hath smitten, and he will bind us up.
  ita-1927: 'E diranno: “Venite, torniamo all’Eterno perch’egli ha lacerato, ma ci
    risanerà; ha percosso, ma ci fascerà.'
  ckb-ckb: «وەرن، با بگەڕێینەوە لای یەزدان، چونکە ئەو پارچەپارچەی کردووین و هەر ئەویش
    چارەسەرمان دەکات. ئەو برینداری کردووین و هەر ئەویش برینەکانمان ساڕێژ دەکات.
  eng-BBE: Come, let us go back to the Lord; for he has given us wounds and he will
    make us well; he has given blows and he will give help.
  kan-OKCV: ಬನ್ನಿರಿ, ನಾವು ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳೋಣ. ಅವರು ನಮ್ಮನ್ನು ಗಾಯಗೊಳಿಸಿದ್ದಾರೆ,
    ಅವರೇ ನಮ್ಮನ್ನು ಸ್ವಸ್ಥ ಮಾಡುವರು. ಅವರು ಹೊಡೆದಿದ್ದಾನೆ, ಅವರೇ ನಮ್ಮನ್ನು ಕಟ್ಟುವರು.
  tam-2017: யெகோவாவிடத்தில் திரும்புவோம் வாருங்கள்; நம்மைக் கீறினார், அவரே நம்மைக்
    குணமாக்குவார்; நம்மை அடித்தார், அவரே நம்முடைய காயங்களைக் கட்டுவார்.
  spa-RV-1909: 'VENID y volvámonos á Jehová: que él arrebató, y nos curará; hirió,
    y nos vendará.'
  ron-BTF: Veniţi şi să ne întoarcem la DOMNUL, pentru că el a sfâşiat şi tot el ne
    va vindeca; el a lovit şi tot el ne va lega rana.
  eng-WEBP: “Come! Let’s return to the LORD; for he has torn us to pieces, and he
    will heal us; he has injured us, and he will bind up our wounds.
  eng-FBV: “Come on! Let's go back to the Lord. He has torn us to pieces, but now
    he will heal us. He has struck us down, but now he will bind up our wounds.
  nld-1939: “Komt, laat ons teruggaan tot Jahweh!” Want Hij verscheurt, maar Hij zal
    ons genezen, Hij slaat, maar Hij zal ons verbinden;
  nch-BL: '“Huan nopa masehualme quiijtose: ‘¡Xihualaca! Ma timocuepaca ica TOTECO
    pampa yaya cati techcocototzqui huan yaya techchicahuas. Yaya techcoco, pero nojquiya
    yaya cati sempa techpajtis.'
  vie-1934: Hãy đến, chúng ta hãy trở về cùng Đức Giê-hô-va; vì Ngài đã xé chúng ta,
    song Ngài sẽ chữa lành cho; Ngài đã đánh chúng ta, song sẽ buộc vết tích.
  hin-CV: “आओ, हम याहवेह की ओर लौटें. उसने हमें फाड़कर टुकड़े-टुकड़े कर दिया है पर
    वह हमें चंगा करेंगे; उन्होंने हमें चोट पहुंचाई है, पर वही हमारे घावों पर मरहम
    पट्टी करेंगे.
  spa-BES: Vengan, volvamos al Señor; porque nos ha herido pero nos vendará; él ha
    dado golpes pero nos sanará.
  tdx-tdx: Antao, himpoly am’ Iehovà tika; Ie ty nandrimitse, naho ie ty hampijangañe
    antika, Ie ty namofoke, naho ie ty hampidiañe antika.
  tha-KJV: “มาเถิด ให้​เรากลับไปหาพระเยโฮวาห์ เพราะว่าพระองค์ทรงฉีก และจะทรงรักษาเราให้​หาย
    พระองค์​ทรงโบยตี และจะทรงพันบาดแผลให้​แก่​เรา
  por-BR-2018: Vinde, e voltemo-nos ao SENHOR; porque ele despedaçou, mas nos curará;
    ele feriu, mas nos porá curativo.
  deu-ELO: “Kommt und laßt uns zu Jehova umkehren; denn er hat zerrissen und wird
    uns heilen, er hat geschlagen und wird uns verbinden.
  eng-WYC-2018: Come ye, and turn we again to the Lord; for he took, and shall heal
    us; he shall smite, and shall make us whole. (Come ye, let us return to the Lord;
    for he hath torn us, but he shall heal us; he hath struck us, but he shall make
    us whole again.)
  epo-epo: Ni iru, ni revenu al la Eternulo; ĉar Li disŝiris, sed Li ankaŭ resanigos
    nin, Li frapis, kaj Li ankaŭ bandaĝos niajn vundojn.
  uig-PIN: «Kelinglar, Pǝrwǝrdigarning yeniƣa ⱪaytayli; Qünki U titma-titma ⱪiliwǝtti,
    biraⱪ saⱪaytidu; Uruwǝtti, biraⱪ bizni tengip ⱪoyidu.
  beo-beo: Isala:ili dunu da amane sia:sa, “Ninia da Hina Godema sinidigimu. E da
    ninima se iasu. Be E da dafawane nini uhinisimu. E da nini fofa:ginisi, be E da
    nini fofa:gi amo lala:gilisimu.
  tpi-OTNT: Ol manmeri i tok olsem, “Goan, yumi go bek gen long Bikpela. Em i bin
    bagarapim yumi, tasol bai em i mekim gut long yumi gen. Em i bin paitim yumi na
    sua i kamap, tasol bai em i pasim dispela sua gen.
  hau-SA: “Ku zo, mu koma ga Ubangiji. Ya yayyage mu kucu-kucu amma zai warkar da
    mu; ya ji mana ciwo amma zai daure mana miyakunmu.
  uig-LAT: «Kélinglar, Perwerdigarning yénigha qaytayli; Chünki U titma-titma qiliwetti,
    biraq saqaytidu; Uruwetti, biraq bizni téngip qoyidu.
  nde-nde: “Wozani sibuyele kuThixo. Usesidabule saba yizicucu kodwa uzaselapha; usilimazile
    kodwa uzawabopha amanxeba ethu.
  ton-ton: '“Haʻu, pea tuku ke tau tafoki kia Sihova: he kuo ne haeʻi, pea te ne fakamoʻui
    ʻakitautolu; kuo ne taaʻi, pea te ne toe fakamaʻopoʻopo.'
  ces-1613: 'V úzkosti své ráno hledati mne budou: Poďte, a navraťme se k Hospodinu;
    nebo on uchvátil a zhojí nás, ubil a uvíže rány naše.'
  eng-WMB: “Come! Let’s return to the LORD; for he has torn us to pieces, and he will
    heal us; he has injured us, and he will bind up our wounds.
  tam-TCV: வாருங்கள், நாம் யெகோவாவிடம் திரும்புவோம். அவர் நம்மைக் காயப்படுத்தினார்,
    ஆயினும், அவரே நம்மை சுகப்படுத்துவார். அவர் நம்மை நொறுக்கினார், ஆயினும், அவரே நம்முடைய
    காயங்களைக் கட்டுவார்.
  ceb-ULB: Dali kamo, mamalik kita kang Yahweh. Tungod kay iya kitang gikuniskunis,
    apan ayohon niya kita; gisamaran niya kita, apan bugkosan niya ang atong mga samad.
  pol-UBG: Chodźcie i zawróćmy do PANA, bo on nas poszarpał i on nas uzdrowi; uderzył,
    a opatrzy nasze rany.
  agr-agr: 'Nuna antukag Israel aents aidau chichainak: “Kaunatajum ataktu wakitki
    Tuke Pujuu umigkagmi, nii kajegtamak suwimkan amasu akush, nigki wait anenjamag
    tsagkugtamjattawai.'
  kyc-kyc: Wambu dupwame lao, Kamongo karamo dokona range mwua. Baame namwa randa
    joo piyamopape dee kinyi lete nyera ingilyamo. Dee baameko namwana yongo dupwana
