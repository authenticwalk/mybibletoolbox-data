  lug-lug: “Mujje, tudde eri Mukama. Atutaaguddetaagudde, naye alituwonya; atuleeseeko
    ebiwundu, naye ebiwundu alibinyiga.
  heb-heb: לכו ונשובה אל יהוה כי הוא טרף וירפאנו יך ויחבשנו׃
  ben-IRV: “চল, আমরা সদাপ্রভুর কাছে ফিরে যাই। কারণ তিনি আমাদের খন্ড খন্ড করেছেন, কিন্তু
    তিনি আমাদের সুস্থ করবেন; তিনি আমাদের আহত করেছেন, কিন্তু তিনি আমাদের ক্ষত বেঁধে
    দেবেন।
  pan-pan: ਆਓ, ਅਸੀਂ ਯਹੋਵਾਹ ਵੱਲ ਮੁੜੀਏ, ਉਹ ਨੇ ਤਾਂ ਪਾੜਿਆ, ਉਹ ਸਾਨੂੰ ਚੰਗਾ ਕਰੇਗਾ, ਉਹ ਨੇ
    ਮਾਰਿਆ, ਉਹ ਪੱਟੀ ਬੰਨ੍ਹੇਗਾ।
  mya-JVB: လာ ကြ။ ထာဝရဘုရား ထံ တော်သို့ ပြန် ကြကုန်အံ့။ ကိုယ်တော် သည် ကိုက်ဖြတ် သော်လည်း
    ပကတိ ဖြစ်စေတော်မူမည်။ ဒဏ်ခတ် သော်လည်း အနာကို စည်း တော်မူမည်။
  hmo-hmo: Taunimanima idia gwau, “Umui mai, Lohiabada dekenai do ita giroa lou be
    namo, ani? Ia ese ita ia hadikaia, to ia ese ita do ia hanamoa lou momokani. Ia
    ese ita ia haberoa vadaeni, to iseda bero be do ia kumia momokani, ani?
  urd-urd: आओ ख़ुदावन्द की तरफ़ रुजू' करें क्यूँकि उसी ने फाड़ा है और वही हम को शिफ़ा
    बख़्शेगा। उसी ने मारा है और वही हमारी मरहम पट्टी करेगा।
  rus-SYN: 'В скорби своей они с раннего утра будут искать Меня и говорить: пойдем
    и возвратимся к Господу! ибо Он уязвил - и Он исцелит нас, поразил - и перевяжет
    наши раны;'
  bqc-SIM: À mↄ wà ɛa ta Diiwa. Ɔ̃mɛ wá taitai, kási a wá gbã́gbãɛ. Ɔ̃mɛ wá
    kɛ́ ĩa, kási a ɛsɛkɛwàwɛ̃ɛɛ.
  tcz-CHONGTHU: Hungun, Pakai henga kilekit tauhite. Aman ahal hallin eimal teldeh
    jongleu, tua hi ei-damsah kitdiu ahitai. Aman eimavou ahitan, tua hi imaha hou
    eitompeh dingu ahitai.
  mar-mar: “चला, आपण परमेश्वराकडे परत जाऊ, कारण त्याने आमचे तुकडे केले आहे, आता तोच
    आम्हास बरे करील, त्याने जखम केली, तोच आम्हास पट्टी बांधेल.
  qub-qub: Llapanchi shuntacäshun. Nircur Tayta Diosninchïmanna cutishun. Paymi rachir-usharamaranchi.
    Chaymannömi allchacächimäshunpis. Yawar-yawar ruramashcanchi. Chaymannömi jampimäshunpis.
  bqp-bqp: Isirelibɑ bɑ sɔ̃ɔnɑ bɑ nɛɛ, i nɑ su gɔsirɑ Yinni Gusunɔn mi. Wee u sun
    so u mɛɛrɑ kuɑ. Adɑmɑ u koo bɛsɛn mɛɛrɑ ye nɔɔri u sun bɛkiɑ.
  hat-hat: 'Pèp la di: -Annou wè non! Ann tounen al jwenn Seyè a! Se li menm ki blese
    nou, se li menm ankò ki ka geri nou! Se li ki mete san nou deyò, se li ki ka mete
    renmèd sou malenng nou yo.'
  eng-BSB: Come, let us return to the LORD. For He has torn us to pieces, but He will
    heal us; He has wounded us, but He will bind up our wounds.
  eng-WEBPB: “Come! Let’s return to the LORD; for he has torn us to pieces, and he
    will heal us; he has injured us, and he will bind up our wounds.
  kbq-kbq: Hagi enketa ete rukrahe huta Ra Anumzamofontega vamaneno. Na'ankure Agra
    tagrira tavufga rutraga trago hu'neankino, Agrake tazeri so'e hugahie. Hagi Agra
    tavufga rutraga tarago hu'neakino, Agrake namuntera anaki rantegahie.
  nhe-BL: '“Huan nopa tlacame quiijtose: ‘¡Xihualaca! Ma timocuepaca ica TOTECO pampa
    yajaya tlen techcocototzqui huan yajaya techchicahuas. Yajaya techcoco, pero nojquiya
    yajaya tlen sampa techpajtis.'
  gub-BL: Teko Izaew uze'eg wà kury. — Zazewyr zaha Tupàn Tuweharupi Wiko Ma'e pe
    upaw rupi zane nehe ty wà. Zanekutuk a'e. Azeharomoete zanemukatu wi putar nehe
    no. Uzepyk zanerehe. Azeharomoete heharaz putar zaneremiapo kwer wi nehe no.
  eng-DRA: 'In their affliction they will rise early to me: Come, and let us return
    to the Lord:'
