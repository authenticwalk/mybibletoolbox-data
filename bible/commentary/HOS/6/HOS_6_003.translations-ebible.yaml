verse: HOS.006.003
translations:
  mal-C: നാം യഹോവയെ അംഗീകരിക്കുക; അവിടത്തെ അംഗീകരിക്കാൻ നാം ജാഗ്രതയുള്ളവരായിരിക്കുക.
    സൂര്യോദയംപോലെ സുനിശ്ചിതമായിരിക്കുന്നതുപോലെ ആയിരിക്കും അവിടത്തെ പ്രത്യക്ഷതയും.
    അവിടന്നു ശീതകാലമഴപോലെ നമുക്കു പ്രത്യക്ഷനാകും വസന്തകാലമഴ ഭൂമിയെ നനയ്ക്കുമ്പോലെതന്നെ.”
  deu-TKW: Laßt uns Jahwe erkennen, laßt uns eifrig darnach trachten, Jahwe zu erkennen,
    - er wird so sicher kommen, wie die Morgenröte aufgeht! damit er über uns komme
    wie ein Regenguß, wie ein Spätregen, der das Land befeuchtet.”
  lin-lin: 'Toyeba Yawe, toluka penza koyeba Ye ; ndenge tongo etanaka solo, ndenge
    wana mpe akomonana : akoya epai na biso lokola mvula, lokola mvula oyo enokaka
    na pwasa mpe epolisaka mabele.'
  eng-LSV: And we know—we pursue to know YHWH, || His going forth is prepared as the
    dawn, || And He comes in as a shower to us, || As spring rain [and] autumn rain
    to the earth.”
  eng-GNV: 'Then shall we haue knowledge, and indeuour our selues to know the Lord:
    his going forth is prepared as the morning, and he shall come vnto vs as the raine,
    and as the latter raine vnto the earth.'
  eng-WEBSTER: 'Then shall we know, if we follow on to know the LORD: his going forth
    is prepared as the morning; and he will come to us as the rain, as the latter
    and former rain to the earth.'
  nhw-BL: Huajca ma tiquiximatica TOTECO. Quena, mojmostla ma tijchihuaca campica
    para noja más tiquiximatise. Huan temachtli yaya monextis ica tojuanti quen tonati
    monextía ica ijnaloc. Huan temachtli hualas campa tojuanti quen temachtli huetzi
    atl quema ipohual.’
  swh-ONEN: Tumkubali Bwana, tukaze kumkubali yeye. Kutokea kwake ni hakika kama vile
    kuchomoza kwa jua; atatujia kama mvua za masika, kama vile mvua za vuli ziinyweshavyo
    nchi.”
  bba-bba: I de su kɑsu su nùn ɡiɑ. Nɡe mɛ sɑ rɑ n yɛ̃ kɑm kɑm mɑ sɔ̃ɔ u koo yɑri,
    nɡe mɛyɑ sɑ n mɑɑ yɛ̃ mɑ u koo nɑ. U koo nɑwɑ nɡe tom buruku ɡurɑ ye yɑ rɑ tem
    yɛmiɑsie.
  eng-KJVCPB: 'Then shall we know, if we follow on to know the Lord: His going forth
    is prepared as the morning; And he shall come unto us as the rain, As the latter
    and former rain unto the earth.'
  luo-luo: Waluonguru Jehova Nyasaye; wadhiuru nyime gi luongo nyinge. Mana kaka chiengʼ
    wuok, e kaka obiro wuok; enobi irwa mana ka kodh chwiri, mana ka koth mabiro bangʼ
    chwiri mamiyo lowo bedo mangʼich.”
  meu-meu: Iehova baita dibaia, baguda baita hololai, ia baita dibaia helaoreana;
    ena raka vaira na momokani, daba na heto; ia na dekedai bainema sisimu na heheto,
    bona medu barokodia, tanobada e haparipariamu ḡaudia, na heheto.
  npi-ULB: हामी परमप्रभुलाई चिनौं । परमप्रभुलाई चिन्‍नुपर्ने दवावमा हामी परौं । झिसमिसे
    बिहानीझैं उहाँको आगमन निश्‍चित छ । उहाँ हामीकहाँ झरीझैं, जमिनलाई भिजाउने बसन्‍त
    ऋतुको झरीझैं आउनुहुनेछ ।”
  yor-yor: Ẹ jẹ́ kí a mọ Olúwa; ẹ jẹ́ kí a tẹ̀síwájú láti mọ̀ ọ́n. Gẹ́gẹ́ bí oòrùn
    ṣe ń yọ, yóò jáde; yóò tọ̀ wá wá bí òjò, bí òjò àkọ́rọ̀ ti ń bomirin ilẹ̀.”
  pes-OPCB: بیایید تلاش کنیم تا خداوند را بشناسیم! همان‌طور که دمیدن سپیدهٔ صبح و
    ریزش باران بهاری حتمی است، اجابت دعای ما از جانب او نیز حتمی است.»
  tgl-ULB: Kilalanin natin si Yahweh; sikapin nating makilala si Yahweh. Ang kaniyang
    paglabas ay tiyak na parang bukang-liwayway; darating siya sa atin tulad ng ambon,
    tulad ng ulan sa tagsibol na dumidilig ng lupain.”
  hui-hui: Anduane Homogo ibuniore ka manda bule iname hongo hami̱ya. Egerebagi ni
    tagira ibiraligo manda bialu iba dalungi dalu dindini ibira haraligo manda bidamagoni.
    Ai manane ogonidagua dege Anduane Homogohanda ina biamogo bule ibulebiraorelo
    manda bidamagoni, lene.
  mya-mya: ငါ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​သိ​ကျွမ်း ရန်​ကြိုး​စား​အား​ထုတ်​ကြ​ကုန်​အံ့။
    နံ​နက် အ​ရုဏ်​တက်​မြဲ​တက်​သ​ကဲ့​သို့​လည်း​ကောင်း၊ မိုး​ရာ​သီ​တွင်​မြေ​ကြီး​ပေါ်​သို့​မိုး​ရွာ​မြဲ
    ရွာ​သ​ကဲ့​သို့​လည်း​ကောင်း ကိုယ်​တော်​သည် ငါ​တို့​ထံ​သို့​မု​ချ​ကြွ​လာ​တော်​မူ​မည်''
    ဟု​ဆို​ကြ​၏။
  bod-N: རང་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ཤེས་འོས་ཏེ། ཁོང་ཉིད་ཤེས་ཐབས་བྱེད་དགོས། ཁོང་ནི་ཞོགས་པའི་ཉི་མ་ལྟར་འཆར་ཞིང་།
    སྦྲང་ཆར་ཟིལ་མ་བཞིན་རང་ཅག་གི་སྟེང་འབབ་པ་དང་ས་རློན་བྱེད་ཀྱི་ཆར་པ་བཞིན་ཡིན་ནོ། །
  sna-sna: Ngatimuzivei iye Jehovha; ngatishingairirei kumuziva. Zvirokwazvo sokubuda
    kwezuva, achaonekwa; achauya kwatiri semvura yomuchando, semvura yebumharutsva
    inodiridza nyika.”
  spa-BLM: Reconozcamos a Yahvé. Sigamos adelante para conocer a Yahvé. Tan seguro
    como que sale el sol, Yahvé aparecerá. Vendrá a nosotros como la lluvia, como
    la lluvia de primavera que riega la tierra”.
  cac-cac: Caq'uec quip cojtacanel Jehová. Icha cojtacaneli to ol sacb'oc, cojtac
    to ol jax d'ayon̈ tato sco na co b'a. Ol yac'cot svach'c'olal d'a quib'an̈, icha
    tz'aj syaxb'i sat lum luum yuj b'ab'el n̈ab' yed' slajvub' n̈ab'ilq'uinal, xcham
    eb'.
  swh-ULB: Nasi tumjue Bwana; tukaendelee kumjua Bwana. Kuja kwake ni hakika kama
    asubuhi; atakuja kwetu kama mvua, kama mvua ya vuli ambayo huinyeshea ardhi.”
  bel-bel: Дык вось, спазнаем, будзем імкнуцца спазнаць Госпада; як ранішняя зара
    - зьяўленьні Яго, і Ён прыйдзе да нас як дождж, як позьні дождж абросіць зямлю.
  deu-ELBBK: So lasst uns den HERRN erkennen, ja, lasst uns trachten nach seiner Erkenntnis!
    Sein Hervortreten ist sicher wie die Morgendämmerung; und er wird für uns kommen
    wie der Regen, wie der Spätregen die Erde benetzt.“
  mbb-OT: Ebpeninguhaan tew he mekilala tew is Nengazen. Siguradu he ebpekeuma sikandin
    iring te kedsilà te andew. Ebpekeuma sikandin iring te uzan he ebpekeveǥey te
    wahig diyà te tanà.”
  mal-2015: നാം അറിഞ്ഞുകൊൾക; യഹോവയെ അറിവാൻ നാം ഉത്സാഹിക്ക; അവന്റെ ഉദയം പ്രഭാതംപോലെ
    നിശ്ചയമുള്ളതു; അവൻ മഴപോലെ, ഭൂമിയെ നനെക്കുന്ന പിൻമഴപോലെ തന്നേ, നമ്മുടെ അടുക്കൽ
    വരും.
  rmc-rmc: Aven, sprindžaras le RAJES! Keras sa, hoj les te sprindžaras. Avke sar
    hin isto, hoj o kham avela avri, avke hin isto the oda, hoj ov avela; avela sar
    o brišind, so avel jesone the jarone, sar o brišind, so poľivinel e phuv.
  pes-OPV: پس خداوند را بشناسیم و به جد و جهدمعرفت او را تعاقب نماییم. طلوع او مثل
    فجریقین است و بر ما مثل باران و مانند باران آخر که زمین را سیراب می‌کند خواهد
    آمد.
  ron-1924: Сэ куноаштем, сэ кэутэм сэ куноаштем пе Домнул! Кэч Ел Се ивеште ка зориле
    диминеций ши ва вени ла ной ка о плоае, ка плоая де примэварэ, каре удэ пэмынтул!
  ben-OBCV: এসো, আমরা সদাপ্রভুকে জ্ঞাত হই, তাঁকে জানার জন্য স্থিরসংকল্প নিয়ে দ্রুত
    এগিয়ে যাই। অরুণোদয়ের মতোই সুনিশ্চিত তাঁর আবির্ভাব; তিনি আসবেন আমাদের কাছে বৃষ্টির
    বারিধারার মতো, আসবেন ভূমি-সেচনকারী শেষ বর্ষার মতো।”
  som-som: Oo aynu ogaanno, oo aynu dadaalno inaan Rabbiga ogaanno. Soobixitinkiisa
    sida subaxda baa loo hubaa, oo wuxuu inoogu iman doonaa sida roobka, sida roobka
    dambe oo dhulka biyeeya.
  lat-VUC: 'Vivificabit nos post duos dies; in die tertia suscitabit nos, et vivemus
    in conspectu ejus. Sciemus, sequemurque ut cognoscamus Dominum: quasi diluculum
    præparatus est egressus ejus, et veniet quasi imber nobis temporaneus et serotinus
    terræ.'
  eng-ASVBT: 'And let us know, let us follow on to know Jehovah: his going forth is
    sure as the morning; and he will come unto us as the rain, as the latter rain
    that watereth the earth.'
  ita-1885: E conoscendo il Signore, proseguiremo a conoscerlo ancora; la sua uscita
    sarà stabilmente ordinata, come quella dell'alba; ed egli verrà a noi come la
    pioggia, come la pioggia della stagion della ricolta, che innaffia la terra.
  eng-LXXUP: 'let us follow on to know the Lord: we shall find him ready as the morning,
    and he will come to us as the early and latter rain to the earth.'
  eng-ULB: Let us know Yahweh; let us press on to know Yahweh. His coming out is as
    sure as the dawn; he will come to us like the showers, like the spring rains that
    water the land.”
  spa-VBL: Conozcamos al Señor; procuremos conocerlo y él se aparecerá frente a nosotros
    como el sol brillante. Él vendrá a nosotros tan ciertamente como la lluvia de
    la primavera que riega la tierra”.
  fra-_FOB: Et nous connaîtrons l'Éternel, nous nous attacherons à le connaître. Son
    lever se prépare comme celui de l'aurore, et il viendra à nous comme la pluie,
    comme la pluie de l'arrière-saison, qui arrose la terre.
  mal-mal: നാം അറിഞ്ഞുകൊള്ളുക; യഹോവയെ അറിയുവാൻ നാം ഉത്സാഹിക്കുക; അവിടുത്തെ ഉദയം പ്രഭാതം
    പോലെ നിശ്ചയമുള്ളത്; അവിടുന്ന് മഴപോലെ, ഭൂമിയെ നനയ്ക്കുന്ന പിൻമഴപോലെ തന്നെ, നമ്മുടെ
    അടുക്കൽ വരും.
  lit-lit: Taigi, pažinkime – veržkimės pažinti – VIEŠPATĮ! Jo išėjimas yra parengtas
    įvykti kaip aušra, ir jis ateis pas mus kaip lietūs, kaip vėlyvasis lietus, kaip
    ankstyvasis lietus, kuris drėkina žemę.“
  urd-GVR: Āo, ham use jān leṅ, ham pūrī jidd-o-jahd ke sāth Rab ko jānane ke lie
    koshāṅ raheṅ. Wuh zarūr ham par zāhir hogā. Yih utnā yaqīnī hai jitnā sūraj kā
    rozānā tulū honā yaqīnī hai. Jis tarah mausam-e-bahār kī tez bārish zamīn ko serāb
    kartī hai usī tarah Allāh bhī hamāre pās āegā.”
  suz-BL: गोपुकी परमप्रभु यावे कली तुइश्‍शा, ठेयब सेल्‍य। मेको कली शुश तुइश्‍शा मान
    पय। मेको नां दाप्‍शो बुद पा जाक्‍ब। हिंउद ङा रेउ खोदेंशो पा जाक्‍ब। बर्खा ङा रू
    कली रिम्‍शो पा जिप्‍ब रेउ खोदेंशो पा जाक्‍ब” दे लोव़ पाम्‍तेक्‍म।
  eng-NOY: Let us, therefore, know him; Let us ever strive to know Jehovah, His coming
    forth is sure as the morning; He will come to us like the rain, Like the latter
    rain which watereth the earth.”
  ita-1927: Conosciamo l’Eterno, sforziamoci di conoscerlo! Il suo levarsi è certo,
    come quello dell’aurora; egli verrà a noi come la pioggia, come la pioggia di
    primavera che annaffia la terra”.
  ckb-ckb: با دان بە یەزداندا بنێین، با تێبکۆشین بۆ ئەوەی دانی پێدا بنێین. بێگومان
    وەک چۆن ڕۆژ هەڵدێت ئاواش یەزدان دەردەکەوێت، وەک بارانی زستان دێتە لامان، وەک بەهارە
    باران کە زەوی ئاو دەدات.»
  eng-BBE: And let us have knowledge, let us go after the knowledge of the Lord; his
    going out is certain as the dawn, his decisions go out like the light; he will
    come to us like the rain, like the spring rain watering the earth.
  kan-OKCV: ನಾವು ಯೆಹೋವ ದೇವರನ್ನು ತಿಳಿದುಕೊಳ್ಳಲು, ಅವರನ್ನು ಹಿಂಬಾಲಿಸಿದರೆ ತಿಳಿದುಕೊಳ್ಳುವೆವು.
    ಅವರ ಆಗಮನವು ಅರುಣೋದಯದಂತೆ ನಿಶ್ಚಯ. ಅವರು ಮಳೆಯಂತೆಯೂ ಮುಂಗಾರಿನಂತೆಯೂ, ಭೂಮಿಯನ್ನು ತಂಪು ಮಾಡುವ
    ಹಿಂಗಾರಿನಂತೆಯೂ ಬಳಿಗೆ ಬರುವರು.
  tam-2017: அப்பொழுது நாம் அறிவடைந்து, யெகோவாவை அறியும்படி தொடர்ந்து போவோம்; அவருடைய
    புறப்படுதல் சூரிய உதயம்போல ஆயத்தமாயிருக்கிறது; அவர் மழையைப்போலவும், பூமியின்மேல்
    பெய்யும் முன்மழை பின்மழையைப்போலவும் நம்மிடத்தில் வருவார்.
  spa-RV-1909: 'Y conoceremos, y proseguiremos en conocer á Jehová: como el alba está
    aparejada su salida, y vendrá á nosotros como la lluvia, como la lluvia tardía
    y temprana á la tierra.'
  ron-BTF: Atunci vom cunoaşte, dacă urmărim a cunoaşte pe DOMNUL; ieşirea lui este
    pregătită ca dimineaţa; şi el va veni la noi ca ploaia, ca ploaia târzie şi timpurie
    pentru pământ.
  eng-WEBP: Let’s acknowledge the LORD. Let’s press on to know the LORD. As surely
    as the sun rises, the LORD will appear. He will come to us like the rain, like
    the spring rain that waters the earth.”
  eng-FBV: Let's get to know the Lord, really strive to know him, and he will appear
    to us as surely as the sun will rise; he will come to us as certainly as the spring
    rains fall on the earth.”
  nld-1939: 'Laat ons Jahweh kennen, Hem ijverig zoeken! Zodra wij Hem zoeken, vinden
    wij Hem: Dan komt Hij tot ons als een milde regen, Als een lentebui, die de aarde
    drenkt!'
  nch-BL: Huajca ma tiquixmatica TOTECO. Quena, mojmosta ma tijchihuaca campeca para
    noja más tiquixmatise. Huan temachti yaya monextis ica tojuanti quej tonati monextía
    ica ijnaloc. Huan temachti hualas campa tojuanti quej temachti huetzi at quema
    ipohual.’
  vie-1934: Chúng ta khá nhìn biết Đức Giê-hô-va; chúng ta khá gắng sức nhìn biết
    Ngài. Sự hiện ra của Ngài là chắc chắn như sự hiện ra của mặt trời sớm mai, Ngài
    sẽ đến cùng chúng ta như mưa, như mưa cuối mùa tưới đất.
  hin-CV: आओ, हम याहवेह को मान लें; आओ, हम उसको जानने के लिये यत्न करें. जिस प्रकार
    निश्चित रूप से सूर्य उदय होता है, उसी प्रकार वह भी निश्चित रूप से प्रगट होंगे;
    वह हमारे पास ठंड के वर्षा के समान, वर्षा ऋतु के बारिश के समान आएंगे, जो भूमि को
    सींच जाती है.”
  spa-BES: Y tengamos conocimiento, sigamos el conocimiento del Señor; su salida es
    segura como el amanecer, sus decisiones salen como la luz; Él vendrá a nosotros
    como la lluvia, como la lluvia de primavera que riega la tierra.
  tdx-tdx: Le hahafohiñe tika, naho himane hahafohiñe Iehovà; Mionjoñe re manahake
    ty manjirik’àndro; le hivotrak’ amantika manahake o orañeo, i oram-pigadoñañey,
    naho i orañe aolo an-tane atoiy.
