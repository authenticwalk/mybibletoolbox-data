    mae pude va bobosia sa pepeso.”
  gaz-gaz: Kottaa Waaqayyoon haa beeknu; isa beekuufis haa tattaaffannu. Akkuma aduun
    dhugumaan baatu sana inni dhugumaan ni dhufa; inni akkuma bokkaa gannaa, akkuma
    bokkaa birraa kan lafa quubsu sanaatti gara keenya ni dhufa.
  fra-LSG: Connaissons, cherchons à connaître l’Éternel; Sa venue est aussi certaine
    que celle de l’aurore. Il viendra pour nous comme la pluie, Comme la pluie du
    printemps qui arrose la terre.
  gnn-gnn: Yuwalkkuŋa wal'ŋu yana ḏukṯukthiyanydja wuṉḏaŋarryu yana wal'ŋu Garraywunydja,
    bitjan ŋilimurru yurru yuwalkkuma gal'ŋu yana ŋayaŋuyunydja märryunydja‐ḏapmarama
    ŋanya wirrki dhika wal'ŋu, muṉḏatarama ŋanya ŋayathama, djawaryunamiriw ŋula nhämiriw,
    märr‐yawaryunamiriw, märr yurru ŋilimurru yuwalkkuma yana wal'ŋu marŋgiyirrinydja
    nhanŋu. Dhäŋuru ŋuliŋurunydja munhaŋurunydja yurru djaḏaw'yunna, ga bitjandhiyina
    yurru ŋayi Garraynydja lili marrtji ŋilimurruŋgalanydja, ŋuliŋuruyina dhäŋuru
    ŋunhi ŋilimurru yurru marŋgiyirri ŋilimurruŋgalayŋuyu burakinyarayu ŋuriŋi ŋayaŋu‐yätjthinyarayu.
    Ŋäthilinydja wal'ŋu waltjaṉdhu ŋuli dharyun märr‐gaŋga ŋuli ya', ga ŋuliŋuruyinydja
    dhäŋuru maḻwurrk ŋuli yupthun, dharyunna yukurra dhurrmuknha dhikana ŋanyana,
    biyapulnha wal'ŋu, ga bitjandhina Garraynydja yurru lili marrtji ŋilimurruŋgala,
    märr yurru ŋilimurru yuwalkkuma yana wal'ŋu walŋamirrinydja.
  yal-yal: En xa Alatala kolon, en bira a kolonna fɔxɔ ra. Alo kuye yibaan to fama,
    a fan minima nɛn kɛnɛnni yati! A fama nɛn en xa alo tulen ɲɛmɛn na, alo furu tulen
    naxan bɔxɔni kunma.
  iou-iou: Eruk, Yawe nadäŋ imina. Unitäŋo mebäri ket nadäkta epäni gwäk pimiŋpäŋ
    täna! Ude täŋitna kome dapuritä tamimaŋ tamimaŋ bureni api äbäk täŋpek yäŋ nadäk
    täkamäŋ, ba iwäntä iwän kadäniken bureni tak täyak yäŋ nadäk täkamäŋ udegän Yawetä
    bureni api ahäŋ nimek yäŋ nadäkamäŋ.
  haw-1868: 'Alaila e ike kakou, ke hahai kakou e ike ia Iehova; Ua makaukau kona
    hele ana''ku, e like me ka wanaao: A e hele mai ia ia kakou e like me ka ua; E
    like me ke kuaua mua, a me ke kuaua hope maluna o ka honua.'
  arb-NAV: لِنَعْرِفْ، بَلْ لِنَجِدَّ حَتَّى نَعْرِفَ الرَّبَّ، فَمَجِيئُهُ يَقِينٌ
    كَالْفَجْرِ، يُقْبِلُ إِلَيْنَا كَإِقْبَالِ الْمَطَرِ وَكَغُيُوثِ الرَّبِيعِ الَّتِي
    تَرْوِي الأَرْضَ».
  ewe-ewe: Mina míatrɔ ɖe Yehowa ŋu. Mina míadze agbagba be míanyae, eye abe ale si
    ɣedzedze kple kelemetsi medana le edzi o ene la, nenema ke kakaɖedzi li be magbe
    tɔtɔ na mí o.”
  eng-LEE: And let us feel it, that we may strive to know the Lord; bright as the
    morning-dawn is his rising; and he will come as the rain unto us, as the latter
    rain that maketh fruitful the earth.”
  asm-FB: আহাঁ, আমি যিহোৱাক জানোহঁক, তেওঁক জানিবলৈ ওচৰ চাপি যাওহঁক; পুৱাৰ সূৰ্যোদয়ৰ
    দৰে তেওঁ নিশ্চয় প্রকাশিত হ’ব; বৰষুণৰ দৰে তেওঁ আহিব, বসন্তকালৰ ভূমি ভিজাই তোলা
    বৰষুণৰ দৰেই তেওঁ আহিব।”
  sus-A: وٌن شَ عَلَتَلَ قٍن، وٌن شَ عَ كٌلٌن. عَلَ قَقٍ مُ كَنَمَ. لْشْ يٌ لْشْ كُيٍ
    عِبَمَ، حّمّ بِرِن تُنّ قَمَ. عَلَ قَن مُ تٌندِ مَ قَدٍ وٌن يِرٍ.
  fra-SBL: Reconnaissons Yahvé. Continuons à nous efforcer de connaître Yahvé. Aussi
    sûrement que le soleil se lève, Yahvé apparaîtra. Il viendra à nous comme la pluie,
    comme la pluie de printemps qui arrose la terre. »
  hbo-hbo: וְנֵדְעָ֣ה נִרְדְּפָ֗ה לָדַ֙עַת֙ אֶת־יְהוָ֔ה כְּשַׁ֖חַר נָכֹ֣ון מֹֽוצָאֹ֑ו
    וְיָבֹ֤וא כַגֶּ֙שֶׁם֙ לָ֔נוּ כְּמַלְקֹ֖ושׁ יֹ֥ורֶה אָֽרֶץ׃
  kik-kik: Nĩtũmenyei Jehova, na tũkĩrĩrĩrie kũmũmenya. Ti-itherũ o ta ũrĩa riũa rĩrathaga-rĩ,
    noguo o nake akooneka; agooka kũrĩ ithuĩ ta mbura ya hĩndĩ ya heho, kana ta mbura
    ya gũkũria irio ĩrĩa yuraga thĩ.”
  fra-NCL: Après deux jours, il nous fera revivre ; le troisième jour, il nous relèvera,
    et nous vivrons devant lui. Connaissons, appliquons-nous à connaître Yahweh ;
    son lever est certain comme celui de l’aurore ; et il viendra à nous comme l’ondée,
    comme la pluie tardive qui arrose la terre.
  cek-AK: Angraeng panoekhaih to patom o si loe, anih to panoek o si. Anih loe akhawnbang
    ih ni baktiah om tih; kho kangzo baktiah anih loe aicae khaeah angzo tih; anih
    loe hnukkhuem koek khotui hoi hmaloe koek khotui baktiah long ah angzo tih.
  cuk-cuk: Anmar magar Bab-Jehová-dakmarsun, e-Igarmar-Mamaidi anmar durdakmarsun.
    Igi dad-ibeler-noedyobi, Bab-Dummad anmarse magar-guoed, dii-wiedyobi anmarse
    nonikoed. Igi gebe-dii-argwaned napa-nudakdae, deyobi anmarse nonikoed.”
  uig-CYR: Вә биз Уни билидиған болимиз! Биз Пәрвәрдигарни тонуш һәм билиш үчүн интилип
    қоғлаймиз! Униң бизни қутқузушқа чиқиши таң сәһәрниң болушидәк муқәррәр; У йенимизға
    ямғурдәк, йәр-зиминни суғиридиған «кейинки ямғур»дәк чүшүп келиду!».
  tel-2017: యెహోవాను తెలుసుకుందాం రండి. యెహోవాను తెలుసుకోడానికి తీవ్ర ప్రయత్నం చేద్దాం.
    ఆయన్ని అనుసరించుదాము రండి. పొద్దు పొడవడం ఎంత కచ్చితమో ఆయన రావడం అంత కచ్చితం. వర్షం
    చినుకుల్లాగా భూమిని తడిపే తొలకరి వర్షంలాగా ఆయన మన దగ్గరికి వస్తాడు.
  hat-BSA: Annou rekonèt SENYÈ a; annou refize lage pou nou ka konnen SENYÈ a. Aparans
    Li asire tankou solèy k ap leve granmmaten. Konsa, Li va vini sou nou tankou lapli,
    tankou lapli prentan k ap wouze latè.
  kos-kos: Lela kut in srike in etu LEUM GOD. Pwayena lah El ac tuku nu yorosr oana
    ke faht uh takak ke lotutang nukewa, ac oana ke af uh ac kahki meet liki pacl
    in fokla fokinsak uh.”
  hbo-WLC: וְנֵדְעָ֣ה נִרְדְּפָ֗ה לָדַ֙עַת֙ אֶת־יְהוָ֔ה כְּשַׁ֖חַר נָכ֣וֹן מֽוֹצָא֑וֹ
    וְיָב֤וֹא כַגֶּ֙שֶׁם֙ לָ֔נוּ כְּמַלְק֖וֹשׁ י֥וֹרֶה אָֽרֶץ׃
  ibo-ibo: Ka anyị mara Onyenwe anyị; ka anyị gbalịsie ike ịmata ya. Ọ bụladị dịka
    anyanwụ na-awalite, nʼezie, ọ ga-apụta ìhè dịka chi ọbụbọ, ọ ga-abịakwute anyị
    dịka mmiri ozuzo, dịka mmiri na-ezosa ala nʼoge udu mmiri.”
  ory-ory: ପୁଣି, ଆମ୍ଭେମାନେ ଜ୍ଞାତ ହେଉ, ସଦାପ୍ରଭୁଙ୍କୁ ଜାଣିବା ନିମନ୍ତେ ତାହାଙ୍କ ପଶ୍ଚାତ୍‍ଗମନ
    କରୁ; ତାହାଙ୍କର ଉଦୟ ପ୍ରତ୍ୟୁଷ ତୁଲ୍ୟ ନିଶ୍ଚିତ; ଆଉ ସେ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ବୃଷ୍ଟି ତୁଲ୍ୟ,
    ଭୂମି-ସେଚନକାରୀ ଶେଷ ବୃଷ୍ଟି ତୁଲ୍ୟ ଆସିବେ।”
  chk-chk: Ousipwe achocho ngeni ach sipwe silei ewe Samol mi Lapalap. Usun mal a
    tö iteiten lesosor, iei usun epwe fokun waroto. Epwe wareitikich usun püngün üt,
    usun ekewe ütten leres mi achöchönü fanüfan.”
  rop-rop: Wi nomo sabi im na. Bat wi garra trai en teiknodis langa im. En wi sabi
    im garra kaman en album wi jis laik wi sabi det san oldei gidap en det rein oldei
    wodarimbat det graun.” Lagijat na detlot pipul bin tok.
  ukr-1871: Ми спізнаємо його; будемо намагатись (що-раз лучше) пізнавати Господа;
    він же явиться ранньою зорею, і прийде до нас, мов той пізний дощ, що скроплює
    землю.
  deu-1951: und laßt uns erkennen, ja, eifrig trachten nach dem Erkennen des HERRN!
    Sein Erscheinen ist so sicher wie das [Aufgehen] der Morgenröte, und er wird zu
    uns kommen wie ein Regenguß, wie ein Spätregen, der das Land benetzt!
  eng-JPS: And let us know, eagerly strive to know the LORD, His going forth is sure
    as the morning; and He shall come unto us as the rain, as the latter rain that
    watereth the earth.'
  srp-1865: Tada æemo poznati Gospoda i sve æemo ga više poznavati; jer mu je izlazak
    ureðen kao zora i doæi æe nam kao dažd, kao pozni dažd koji natapa zemlju.
  lug-lug: Tumanye Mukama; tunyiikire okumumanya. Ng’enjuba bw’evaayo enkya, bw’atyo
    bw’alirabika; alijja gye tuli ng’enkuba ey’omu kiseera ky’omuzira, era ng’enkuba
    eya ddumbi efukirira ettaka.”
  heb-heb: ונדעה נרדפה לדעת את יהוה כשחר נכון מצאו ויבוא כגשם לנו כמלקוש יורה ארץ׃
  ben-IRV: এস আমরা সদাপ্রভুকে জানি; এস আমরা সদাপ্রভুকে জানার জন্য অনুসরণ করি। যেমন
    নিশ্চিত ভাবে সূর্য্য উদিত হয় ঠিক তেমনি তিনিও প্রকাশিত হবেন; তিনি আমাদের কাছে
    ঝরনার মত আসবেন, বর্ষার বৃষ্টির মত যা দেশকে জল দেবে।”
  pan-pan: ਅਸੀਂ ਜਾਣੀਏ, ਅਸੀਂ ਯਹੋਵਾਹ ਨੂੰ ਜਾਣਨ ਲਈ ਪਿੱਛੇ ਲੱਗੀਏ, ਉਹ ਦਾ ਨਿੱਕਲਣਾ ਸਵੇਰ ਦੇ
    ਚਾਨਣ ਵਾਂਗੂੰ ਪੱਕਾ ਹੈ, ਉਹ ਸਾਡੇ ਕੋਲ ਵਰਖਾ ਵਾਂਗੂੰ ਆਵੇਗਾ, ਆਖਰੀ ਵਰਖਾ ਵਾਂਗੂੰ ਜਿਹੜੀ ਭੂਮੀ
    ਨੂੰ ਸਿੰਜਦੀ ਹੈ।
  mya-JVB: ပညာ ကိုလည်း ရကြလိမ့်မည်။ ထာဝရဘုရား ကို သိ ခြင်းငှါ လိုက် ရှာကြလိမ့်မည်။
    ထွက် တော်မူချိန်သည် နံနက် ကဲ့သို့ ဖြစ် လိမ့်မည်။ ရွာသောမိုဃ်း နှင့် မြေ အပေါ်သို့
    ရွာ သော နောက် မိုဃ်းကဲ့သို့ သက်ရောက် တော်မူလိမ့်မည်။
  hmo-hmo: Namona be Lohiabada do ita diba totona dalana do ita tahua namonamo. Ia
    be ita dekenai do ia mai momokani, daba rere ia mai momokani bamona. Ia be ita
    dekenai do ia mai momokani, lahara ena medu ese tano ia hapariparia noho momokani
    bamona.”
  urd-urd: आओ हम दरियाफ़्त करें और ख़ुदावन्द के 'इरफ़ान में तरक़्क़ी करें। उसका ज़हूर
    सुबह की तरह यक़ीनी है और वह हमारे पास बरसात की तरह या'नी आख़िरी बरसात की तरह जो
    ज़मीन को सेराब करती है, आएगा।
  rus-SYN: Итак, познаем, будем стремиться познать Господа; как утренняя заря - явление
    Его, и Он придет к нам, как дождь, как поздний дождь, оросит землю.
  bqc-SIM: Wà Dii dↄ̃ wà pɛ́lɛ aà dↄ̃ai. Lá gudↄa sea vĩo, a bↄ mↄ́wá, a mↄ́wá
    lán káabuan louwa, lán lou gbɛzã pↄ́ ì kwɛ tↄↄlɛwawa.
  tcz-CHONGTHU: Chuteng eihon Pakai ihetdiu ahitai! Kihetthemu hitin, Pakai chu hettei
    tei ding gouhite. Ahung kumlhah ding teng eihetsah tei nauvinte. Ahiloule leiset
    chapkotna pangji khalgo banga hung Lenglha jeng ding ahi, tia asei dingu ahi.”
  mar-mar: चला आपण परमेश्वरास ओळखू या, प्रयत्नाने त्याचे ज्ञान मिळवूया, तो खचित पहाटे
    सारखा उदय पावणार आहे, भूमीवर पाऊस पडतो, त्याप्रमाणे तो आमच्याकडे येणार आहे.”
  qub-qub: Tayta Diosman cutishun ari. Cutiptinchëga Tayta Diosmi noganchïman shamongapaj.
    Inti waran-waran yagamushannöpis Payga rasunpami shamonga. Jachacuna chillguinan
    wichan, waytanan wichan imaypis tamya tamyashanno rasunpami shamonga.
  bqp-bqp: I de su kɑsu su nùn giɑ. Nge mɛ sɑ rɑ n yɛ̃ kɑm kɑm mɑ sɔ̃ɔ u koo yɑri,
    nge mɛyɑ sɑ n mɑɑ yɛ̃ mɑ u koo nɑ. U koo nɑwɑ nge tom buruku gurɑ ye yɑ rɑ tem
    yɛmiɑsie.
  hat-hat: N'a konnen Seyè a, n'a toujou chache konnen Seyè a pi byen. Tankou nou
    sèten solèy la gen pou l' leve, konsa tou nou sèten n'ap jwenn li. Tankou nou
    sèten lapli gen pou l' wouze latè lè sezon l' rive, konsa tou nou sèten l'ap vin
    jwenn nou.
  eng-BSB: So let us know— let us press on to know the LORD. As surely as the sun
    rises, He will appear; He will come to us like the rain, like the spring showers
    that water the earth.
  eng-WEBPB: Let’s acknowledge the LORD. Let’s press on to know the LORD. As surely
    as the sun rises, the LORD will appear. He will come to us like the rain, like
    the spring rain that waters the earth.”
  kbq-kbq: Hagi Ra Anumza mani'ne huta Agrira keta antahita hanune. Hagi Agrama atiramino'ma
    vania zamo'a, nanterama rumsa huno koma'tiankna nehanigeno ete efresia zamo'a,
    trazama nehagea knafima neria kokna hugahie.
  nhe-BL: Huajca ma tiquixmatica TOTECO. Quena, mojmostla ma tijchihuaca campeca para
    noja más tiquixmatise. Huan temachtli yajaya monextis ica tojuanti queja tonati
    monextía ica ijnaloc. Huan temachtli hualas campa tojuanti queja temachtli huetzi
    atl quema ipohual.’
  gub-BL: Tuweharupi xiruzar wera'u Tupàn Tuweharupi Wiko Ma'e nehe, imuwete katu
    wera'u pà nehe. Kwarahy uhem tuweharupi azeharomoete a'e. Nezewegatete ur putar
    zanepytywà pà nehe no. Àmàn 'ar mehe ukyr àmàn ywy rehe azeharomoete. Nezewegatete
    Tupàn ur putar a'e nehe, i'i Izaew uzeupeupe wà.
  eng-DRA: 'He will revive us after two days: on the third day he will raise us up,
    and we shall live in his sight. We shall know, and we shall follow on, that we
    may know the Lord. His going forth is prepared as the morning light, and he will
    come to us as the early and the latter rain to the earth.'
