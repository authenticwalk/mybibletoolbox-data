verse: HOS.006.008
translations:
  mal-C: ഗിലെയാദ് ദുഷ്ടന്മാരുടെ പട്ടണം; അവരുടെ കാലടികൾ രക്തത്താൽ മലിനമായിരിക്കുന്നു.
  deu-TKW: Gilead ist eine Stadt von Übelthätern, befleckt von vergossenem Blut,
  lin-lin: Galadi ezali engumba ya bato mabe, etonda na bilembo ya makila.
  eng-LSV: Gilead [is] a city of workers of iniquity, || Slippery from blood.
  eng-GNV: Gilead is a citie of them that worke iniquitie, and is polluted with blood.
  eng-WEBSTER: Gilead is a city of them that work iniquity, and is polluted with blood.
  nhw-BL: Galaad eltoc se altepetl tlen tlacame catli quichihuaj catli más fiero huan
    temitoc ica estli.
  swh-ONEN: Gileadi ni mji wenye watu waovu, umetiwa madoa kwa nyayo za damu.
  bba-bba: Gɑlɑdiɡibu bɑ sɑ̃ɑwɑ tɔn kɔ̃sobu mɑ bɑ yɛm yɑri bɑɑmɑ.
  eng-KJVCPB: Gilead is a city of them that work iniquity, And is polluted with blood.
  luo-luo: Gilead en dala machwo ma jo-mahundu odakie, en dala mosechwerie remb ji.
  meu-meu: Gilead na kara dika taudia edia hanua; vatagadia na mai raradia.
  npi-ULB: गिलादचाहिं दुष्‍ट काम गर्नेहरूको सहर हो, जसका पाइलाहरूमा रगत छ ।
  yor-yor: Gileadi jẹ́ ìlú àwọn ènìyàn búburú tí ń ṣiṣẹ́ ẹ̀ṣẹ̀, a sí ti fi ẹ̀ṣẹ̀ bà
    á jẹ́.
  pes-OPCB: جلعاد، شهر گناهکاران و قاتلان است.
  tgl-ULB: Ang Gilead ay isang lungsod ng mga gumagawa ng kasamaan, puno ng bakas
    ng dugo.
  hui-hui: Gileada tanoha agali ko biagabi mendeali homelo bo wahagabi bibahende tano
    ogoniha ho to̱leda.
  mya-mya: ဂိ​လဒ်​မြို့​သည်​လူ​ဆိုး​များ​လူ​သတ် သ​မား​များ​မင်း​မူ​ရာ​အ​ရပ်​ဖြစ်​သည်။-
  bod-N: གིལ་ཨད་ནི་སྡིག་ཉེས་གསོག་པའི་གྲོང་ཁྱེར་ཡིན་ལ་དེ་ཁྲག་གིས་སྦགས།
  sna-sna: Gireadhi iguta ravarume vakaipa, rakasvibiswa norunyoro rwetsoka dzeropa.
  spa-BLM: Galaad es una ciudad de los que obran la iniquidad; está manchada de sangre.
  cac-cac: A eb' anima d'a chon̈ab' Galaad, an̈ej chucal sc'ulej eb', masanil b'aj
    ay chic' yuj b'aj smilvaj eb'.
  swh-ULB: Gileadi ni jiji la wahalifu wenye miguu ya damu.
  bel-bel: Галаад - горад бязбожнікаў, запэцканы крывёю.
  deu-ELBBK: Gilead ist eine Stadt von Übeltätern, voll Blutspuren.
  mbb-OT: Is inged he Gilead mid-ubpaan te lalung he menge etew ragkes en is menge
    teremunù.
  mal-2015: ഗിലയാദ് അകൃത്യം പ്രവർത്തിക്കുന്നവരുടെ പട്ടണം, അതു രക്തംകൊണ്ടു മലിനമായിരിക്കുന്നു.
  rmc-rmc: O Gilead hin o foros le nalačhe manušengro, pre leskre uľici hin pherdo
    rat.
  pes-OPV: جلعادشهر گناهکاران و خون آلود است.
  ron-1924: Галаадул есте о четате де нелеӂюиць, плинэ де урме де сынӂе!
  ben-OBCV: গিলিয়দ হল দুষ্ট ও অধর্মাচারীদের নগর, তা রক্তাক্ত পদচিহ্নে কলঙ্কিত।
  som-som: Gilecaad waa magaalada kuwa xumaanta ka shaqeeya, oo dhiig baa wasakheeyey.
  lat-VUC: Galaad civitas operantium idolum, supplantata sanguine.
  eng-ASVBT: Gilead is a city of them that work iniquity; it is stained with blood.
  ita-1885: Galaad è una città di operatori d'iniquità; è segnata di sangue.
  eng-LXXUP: there the city Gilead despised me, working vanity, troubling water.
  eng-ULB: Gilead is a city of evildoers with footprints of blood.
  spa-VBL: Gilead es una ciudad de gente malvada, donde se pueden rastrear las huellas
    de sangre.
  fra-_FOB: Galaad est une ville d'ouvriers d'iniquité, pleine de traces de sang.
  mal-mal: ഗിലെയാദ് അകൃത്യം പ്രവർത്തിക്കുന്നവരുടെ പട്ടണം, അത് രക്തംകൊണ്ട് മലിനമായിരിക്കുന്നു.
  urd-GVR: Jiliyād Shahr mujrimoṅ se bhar gayā hai, har taraf ḳhūn ke dāġh haiṅ.
  suz-BL: गिलाद मरिम्‍शो मुर आन सहर बाक्‍ब। मेको सहर ङा लां हुशेम ख्रुम्‍शो खोइल आ
    छापम ब्रीशो बाक्‍त।
  eng-NOY: Gilead is a city of them that do iniquity; She is full of footsteps of
    blood.
  ita-1927: Galaad è una città d’operatori d’iniquità, e coperta d’orme di sangue.
  ckb-ckb: گلعاد شاری خراپەکارانە و بە خوێن پێپەستە.
  eng-BBE: Gilead is a town of evil-doers, marked with blood.
  kan-OKCV: ಗಿಲ್ಯಾದ್ ಕೆಟ್ಟ ಕೆಲಸ ಮಾಡುವವರ ಮತ್ತು ರಕ್ತದಿಂದ ಅಪವಿತ್ರಮಾಡಿದ ಪಟ್ಟಣವಾಗಿದೆ.
  tam-2017: கீலேயாத், அக்கிரமம் செய்கிறவர்களின் பட்டணம்; அது இரத்தக்காலடிகளால் மிதிக்கப்பட்டிருக்கிறது.
  spa-RV-1909: Galaad, ciudad de obradores de iniquidad, ensuciada de sangre.
  ron-BTF: Galaad este o cetate a celor care lucrează nelegiuire şi este pângărit
    cu sânge.
  eng-WEBP: Gilead is a city of those who work iniquity; it is stained with blood.
  eng-FBV: Gilead is a city of evil people where footprints are tracked in blood.
  nld-1939: Gilad is een vesting van schurken, Vol bloedige sporen;
  nch-BL: Galaad eltoc se altepet ten tacame cati quichihuaj cati más fiero huan temitoc
    ica esti.
  vie-1934: Ga-la-át là thành của kẻ làm ác, đầy những dấu máu.
  hin-CV: गिलआद दुष्ट काम करनेवालों का एक शहर है, वहां खून के पद-चिन्हों के निशान
    हैं.
  spa-BES: Galaad es una ciudad de malhechores marcados con sangre.
  tdx-tdx: Rova’ o mpikitro-draha ratio t’i Gilade, tsitsike lian-dio.
  tha-KJV: กิเลอาดเป็นเมืองของคนกระทำความชั่วช้า และเปรอะเปื้อนไปด้วยโลหิต
  por-BR-2018: Gileade é a cidade dos que praticam a injustiça; manchada está de sangue.
  deu-ELO: Gilead ist eine Stadt von Übeltätern, voll Blutspuren.
  eng-WYC-2018: Gilead, the city of them that work idol, is supplanted with blood;
    (Gilead, their city where they do evil, is overcome with blood;)
  epo-epo: Gilead estas urbo de malbonaguloj, makulita de sango.
  uig-PIN: Gilead bolsa ⱪǝbiⱨlik ⱪilƣuqilarning xǝⱨiri; U ⱪan bilǝn boyalƣan.
  beo-beo: Gilia:de soge da wadela:i hamosu dunu amola fane legesu dunu amoga nabai
    gala.
  tpi-OTNT: Ol man nogut na ol man i save kilim arapela man i dai, ol i pulap long
    taun Gileat.
  hau-SA: Gileyad birni ce ta mugayen mutane, da tabon alamun jini.
  uig-LAT: Giléad bolsa qebihlik qilghuchilarning shehiri; U qan bilen boyalghan.
  nde-nde: IGiliyadi lidolobho labantu abaxhwalileyo. Lingcolile ngezinyathelo zegazi
  ton-ton: Ko e kolo ʻokinautolu ʻoku fai kovi ʻa Kiliati, pea ʻoku ʻuli ʻi he toto.
  ces-1613: Galád město činitelů nepravosti, plné šlepějí krvavých.
  eng-WMB: Gilead is a city of those who work iniquity; it is stained with blood.
  tam-TCV: கீலேயாத் கொடுமையானவர்களின் பட்டணம்; அது இரத்தம் தோய்ந்த அடிச்சுவடுகளால்
    கறைப்பட்டிருக்கிறது.
  ceb-ULB: Ang Gilead usa ka siyudad sa mga daotan uban ang mga lama sa dugo.
  pol-UBG: Gilead jest miastem czyniących nieprawość, splamionym krwią.
  agr-agr: Yaakat Galaadnumak ayatak pegkegchau aidauk magkagtin aidaujai batsatui.
  urd-GVU: جِلعاد شہر مجرموں سے بھر گیا ہے، ہر طرف خون کے داغ ہیں۔
  eng-OEBCW: Gilead is a city of evildoers, tracked with bloody footprints,
  deu-1912: Denn Gilead ist eine Stadt voll Abgötterei und Blutschulden.
  kan-2017: ಗಿಲ್ಯಾದು ಅಧರ್ಮಿಗಳು ತುಂಬಿದ ಪಟ್ಟಣ, ಅಲ್ಲಿನ ಹೆಜ್ಜೆಜಾಡುಗಳು ರಕ್ತಮಯವೇ.
  yap-yap: Yu Gilead e bbinaw nib sug ko girdi’ ni kireb nge pi tamathang pogofan.
  hlt-MCSB: Gilead he boethae aka saii rhoek kah khorha la om tih, thii kah a ngo
    om.
  mdy-ETH: ጌሌዓዴ ካታማ ፑርታ ዓሲና ዓሲ ዎዼ ዓሲያኣ ኩሜ ካታማ ማዔኔ።
  twi-ASANTE: Gilead yɛ atirimuɔdenfoɔ kuropɔn a mogya anammɔn akeka hɔ.
  eng-WEBU: Gilead is a city of those who work iniquity; it is stained with blood.
  wal-wal: Gala7aade katamai iita oosuwaa oottiya asati de7iyo katama; he katamai
    asaa suuttan mooretti uttiis.
  spa-PDDPT: Galaad es una villa de malhechores, llena de huellas de sangre.
  gun-gun: Mba'eta Gileade tetã ma heko vai va'e anho ikuaia, jouguy gui iky'apa guive.
  agu-BL: Na yi ama'l Galaad i'tz jun luwar yi nojnak cya'n mal wunak. E' cu'n biyol
    nak ate'.
  ilo-ULB: Ti Galaad ket siudad dagiti managdakdakes, napnoan kadagiti tugot iti dara.
  kpg-kpg: Gilead la di waahale e honu digau huaidu mo daaligi dangada.
  uig-ARA: گىلېئاد بولسا قەبىھلىك قىلغۇچىلارنىڭ شەھىرى؛ ئۇ قان بىلەن بويالغان.
  sus-sus: Mixi ɲaaxi wuya Galadi, faxɛtie bara gbo naa.
  pon-2006: Kilead iei kahnimw ehu me diren aramas suwed oh sounkam aramas mi loale.
  ksd-ksd: Gilead a pia na pal i kor ma ra umana tena pait ra kaina, i dur ma ra gap.
  grc-BRENT: ἐργαζομένη μάταια, ταράσσουσα ὕδωρ,
  ind-AYT: Gilead adalah kota pembuat kejahatan, ditandai dengan jejak darah.
  nya-nya: Giliyadi ndi mzinda wa anthu ochita zoyipa, okhala ndi zizindikiro za kuphana.
  hrv-hrv: Gilead je grad zlikovački, pun krvavih tragova.
  mps-mps: Te dwai sę ebo bidi dabe, me te gasa bidi dabe ela mubo bidi dabe, augwali
    te moni taun Gileatde pągąnalubao.
  tpi-tpi: Ol man nogut na ol man i save kilim arapela man i dai, ol i pulap long
    taun Gileat.
  dan-1931: Gilead er Udådsmænds By, den er sølet i Blod.
  vie-OVCB: Ga-la-át là thành phố tội ác, đầy những dấu chân máu.
  guj-2017: ગિલ્યાદ દુષ્કર્મીઓનું નગર છે, રક્તના નિશાનથી ભરેલું છે.
  pon-2006A: Kilead iei kahnimw ehu me diren aramas suwed oh sounkam aramas mi loale.
  por-BRBSL: Gilead é uma cidade daqueles que trabalham com iniqüidade; está manchado
    de sangue.
  eng-OEBUS: Gilead is a city of evildoers, tracked with bloody footprints,
  cth-cth: Gilead khopui teh kahawihoeh hno ka saknaw e hmuen lah ao teh, tami thi
    kapalawngnaw e khokhnuk tungkâtue.
  twi-twi: Gilead yɛ atirimɔdenfo kuropɔn a mogya anammɔn akeka hɔ.
  hlt-hlt: Gilead he boethae aka saii rhoek kah khorha la om tih, thii kah a ngo om.
  tbz-SIM: Kɑdɑɑdi ɛì tu mɛyɛi ndɔɔ̀rìbɛ̀ kpɛri ndi, mɛnitiyĩ̀ĩ̀ nníɛ́kɛ́ dì.
  msy-2020: Arazir kurabagh amir gumazamiziba ko gumazibav sozi me ariaghirir gumazamiziba,
    me Gileatɨn nguibar ekiam gizɨfa.
  dop-dop: Kɑlɑɑtɩ nɑ́ kɛ́ ɑsɑɣɑɑ ɩcɑtɛ kɛ, nɑ pɑ́ kʋɣɩ yǝlɑɑ.
  azb-azb: Gilead şər adamların şəhəridir, Qan izləri ilə doludur.
  eng-DBY: Gilead is a city of them that work iniquity; it is tracked with blood.
  hin-2017: गिलाद नामक गढ़ी तो अनर्थकारियों से भरी है, वह खून से भरी हुई है।
  wol-KYG: Galàdd mooy dëkkub defkati ñaawtéef, taq ripp ak deret.
  eng-YLT: Gilead [is] a city of workers of iniquity, Slippery from blood.
  kne-kne: Kaspangarigan, ed Gilead et ilin di ad-ado ay managbasol. Ad-ado di pespeslen
    das di.
  eng-WYC-2017: Gilead, the city of them that work idol, is supplanted with blood;
  eng-WMBB: Gilead is a city of those who work iniquity; it is stained with blood.
  urd-GVH: जिलियाद शहर मुजरिमों से भर गया है, हर तरफ़ ख़ून के दाग़ हैं।
  rug-rug: Qileadi si na vasileana lavata tadi tie kaleadi, na tie variva mate si
    koadi vasina.
  gaz-gaz: Giliʼaad magaalaa hamootaa kan dhiigaan faalamtee dha.
  fra-LSG: Galaad est une ville de malfaiteurs, Elle porte des traces de sang.
  yal-yal: Galadi taan nafexi fe ɲaxi rabane nan na, han wuli funfune toma ayi.
  haw-1868: O Gileada ke kulanakauhale o ka poe hana hewa, i hahiia i na kapuwai koko.
  arb-NAV: جِلْعَادُ، مَدِينَةُ فَاعِلِي الشَّرِّ، دَاسَتْ عَلَيْهَا أَقْدَامٌ مُلَطَّخَةٌ
    بِالدَّمِ.
  ewe-ewe: Gilead nye nu tovo wɔlawo ƒe du, eye ʋu si woƒe afɔwo ƒo la ɖe ɖe woƒe
    ablɔwo dzi.
  eng-LEE: Gil'ad is become a city of workers of wickedness, is full of traces of
    blood.
  asm-FB: গিলিয়দ হৈছে দুষ্ট লোকসকলৰ নগৰ, য’ত তেজময় পদচিহ্ন ভৰি আছে।
  sus-A: مِشِ حَاشِ وُيَ فَلَدِ، قَشّتِيٍ بَرَ فبٌ نَا.
  fra-SBL: Galaad est une ville de ceux qui commettent l'iniquité ; elle est tachée
    de sang.
  hbo-hbo: גִּלְעָ֕ד קִרְיַ֖ת פֹּ֣עֲלֵי אָ֑וֶן עֲקֻבָּ֖ה מִדָּֽם׃
  kik-kik: Gileadi nĩ itũũra inene rĩa andũ aaganu, rĩhakĩtwo imeni nĩ makinya marĩ
    na thakame.
  fra-NCL: Galaad est une ville de malfaiteurs, marquée de traces de sang.
  cek-AK: Gilead loe kami kasaenawk ih vangpui ah oh moe, kami thii hoiah amhnong
    o sak boeh.
  cuk-cuk: Galaad-neggwebur dulemar-ibmar-isgana-imakmalad-neggweburad. E-dule-ibmar-imakmaladi,
    bela ber ablis-eogedbi gudinanaed.
  uig-CYR: Гилеад болса қәбиһлик қилғучиларниң шәһири; У қан билән боялған.
  tel-2017: గిలాదు పాపాత్ముల పట్టణమై పోయింది. అందులో నెత్తురు అడుగుజాడలు కనబడుతున్నాయి.
  hat-BSA: Galaad se yon vil ki plen ak malfektè, plen ak tach san.
  kos-kos: Siti Gilead sie acn su tingtingi ke mwet koluk ac mwet akmas.
  hbo-WLC: גִּלְעָ֕ד קִרְיַ֖ת פֹּ֣עֲלֵי אָ֑וֶן עֲקֻבָּ֖ה מִדָּֽם׃
  ibo-ibo: Gilead bụ obodo nke ndị na-eme ajọ ihe, nke eji nzọ ụkwụ ọbara zọtọsịa.
  ory-ory: ଗିଲୀୟଦ ଅଧର୍ମାଚାରୀମାନଙ୍କ ନଗର, ତାହା ରକ୍ତରେ ଦାଗଯୁକ୍ତ ହୋଇଅଛି।
  chk-chk: Kiliat eu telinimwen aramas mi föföringau, ra pwal ni aramas.
  rop-rop: Nomo enibodi kaan faindim eni gudbala men langa det taun gulum Giliyad,
    dumaji olabat brabli nogudbala en dei oldei medrimbat enibodi,
  ukr-1871: Галаад — стався містом безбожників, обризьканим кровю.
  deu-1951: Gilead ist eine Stadt von Übeltätern, voller Blutspuren;
  eng-JPS: Gilead is a city of them that work iniquity, it is covered with footprints
    of blood.
  srp-1865: Galad je grad onijeh koji èine bezakonje, po njemu su krvavi tragovi.
  lug-lug: Gireyaadi kibuga ky’abakozi ba bibi, era engalo zaabwe zijjudde omusaayi.
  heb-heb: גלעד קרית פעלי און עקבה מדם׃
  ben-IRV: গিলিয়দ হল অন্যায়কারীদের শহর, রক্তের পদচিহ্নে ভরা।
  pan-pan: ਗਿਲਆਦ ਕੁਕਰਮੀਆਂ ਦੀ ਨਗਰੀ ਹੈ, ਉਹ ਖੂਨ ਨਾਲ ਲਿੱਬੜੀ ਹੋਈ ਹੈ।
  mya-JVB: ဂိလဒ် မြို့ သည် အဓမ္မ ပြု သောသူတို့ နေရာ ဖြစ်၍၊ လူအသွေး နှင့် စွန်း သော
    ခြေရာများ၏။
  hmo-hmo: Gileada be kara dika taudia edia hanua, edia aedia atoa gabudia be mai
    edia rara danu.
  urd-urd: जिलआ'द बदकिरदारी की बस्ती है। वह खू़नआलूदा है।
  rus-SYN: Галаад город нечестивцев, запятнанный кровью.
  bqc-SIM: Galada bùsudeↄá yãvãikɛnaↄnɛ, gbɛ̃dɛ'au mɛ́ ìↄ tɛ́ ń iau.
  tcz-CHONGTHU: Gilead jong hi michonseho khopi ahin, Thisan sote kengto ngapna ahibouve.
  mar-mar: गिलाद हे दुष्टांचे शहर आहे, त्यावर रक्ताची पाऊले उमटली आहे.
  qub-qub: Galaad siudäga caycan mana allita rurajcunapa tiyananmi. Chaychöga llapanpis
    carcaycan wañuchicuptin yawar pillchipashallami.
  bqp-bqp: Gɑlɑdigibu bɑ sɑ̃ɑwɑ tɔn kɔ̃sobu mɑ bɑ yɛm yɑri bɑɑmɑ.
  hat-hat: Galarad se yon lavil ki plen moun k'ap fè mechanste. Kote ou pase, se mak
    san moun yo touye.
  eng-BSB: Gilead is a city of evildoers, tracked with footprints of blood.
  eng-WEBPB: Gilead is a city of those who work iniquity; it is stained with blood.
  kbq-kbq: Hagi Giliati rankumapina kefo avu'ava'zama nehaza vahe'mo'za avitazageno,
    zamagakafina koramo avite'ne.
  nhe-BL: Galaad eltoc se altepetl tlen tlacame tlen quichihuaj tlen más fiero huan
    temitoc ica estli.
  gub-BL: Zireaz tawhu tynehem ikatu 'ym ma'e iapo har wapupe a'e, puruzuka ma'e wapupe
    a'e no.
  eng-DRA: Galaad is a city of workers of idols, supplanted with blood.
