verse: HOS.006.011
translations:
  mal-C: “യെഹൂദയേ, ഞാൻ നിനക്കും ഒരു കൊയ്ത്തു വെച്ചിരിക്കുന്നു. “ഞാൻ എന്റെ ജനത്തിന്റെ
    സ്ഥിതി മാറ്റുമ്പോൾ,
  deu-TKW: Auch Dir, Juda, hat er eine Ernte bereitet. Wenn ich das Geschick meines
    Volkes wende,
  lin-lin: Yo mpe lisusu, Yuda, tango ya kobuka mbuma ebongisami mpo na yo, sima na
    Ngai kozongisa bomengo ya bato na Ngai.
  eng-LSV: Also, O Judah, a harvest is appointed to you, || In My turning back [to]
    the captivity of My people!”
  eng-GNV: Yea, Iudah hath set a plant for thee, whiles I woulde returne ye captiuitie
    of my people.
  eng-WEBSTER: Also, O Judah, he hath set a harvest for thee, when I returned the
    captivity of my people.
  nhw-BL: “Huan amojuanti, antlali Judá ehuani, nojquiya anmechchiya se hueyi tlatzacuiltilistli.
    “Pero na nijnequiyaya nimechmacas nomasehualhua catli cuali quen anquipiyayayaj
    achtihuiya quema ayamo anmechhuicayayaj anilpitoque.
  swh-ONEN: “Pia kwa ajili yako, Yuda, mavuno yameamriwa. “Wakati wowote ningerejesha
    neema ya watu wangu,
  bba-bba: Sɑɑ yɑ sisi yè sɔɔ kon mɑɑ bɛɛ Yudɑbɑ sɛɛyɑsiɑ. Yinni Gusunɔ u nɛɛ, sɑnɑm
    mɛ nɑ kĩ nɛn tɔmbu Isirelibɑ bu wurɑmɑ yorun di,
  eng-KJVCPB: Also, O Judah, he hath set a harvest for thee, When I returned the captivity
    of my people.
  luo-luo: “To un bende jo-Juda kinde ma ingʼadonue bura osechopo. “Abiro gwedho ogandana
    e kinde manaduogie ka gia e twech,
  meu-meu: Iuda e, oi danu, itaboromu negana vada e gwauraia guna. Egu bese taudia
    edia noho-namo bama havaraia lou nato negana ai,
  npi-ULB: ए यहूदा तेरो निम्ति पनि कटनी तोकिएको छ, जति बेला म आफ्‍ना मानिसहरूको सुदिन
    पुनर्स्थापना गर्नेछु ।
  yor-yor: “Àti fún ìwọ, Juda, a ti yan ọjọ́ ìkórè rẹ. “Nígbà tí mo bá fẹ́ dá ohun
    ìní àwọn ènìyàn mi padà,
  pes-OPCB: «ای یهودا، مجازاتهای بسیاری نیز در انتظار توست، هرچند می‌خواستم سعادت
    را به قوم خویش بازگردانم.
  tgl-ULB: Sa iyo man, Juda, ay may nakatakdang pag-aani, kapag naibalik ko na ang
    mabuting kapalaran ng aking mga tao.
  hui-hui: Yuda wali agali tíbi nde mana ko ogonibi dege bialu kamigonaga pani nalimulo
    ngule lowa horo manda manda bu wirugo tagira ibilo kogoni.
  mya-mya: '``ယု​ဒ​ပြည်​သား​တို့​သင်​တို့​ကူး​လွန်​သည့် အ​ပြစ်​အ​တွက် သင်​တို့​အား​လည်း​ငါ​ပြစ်
    ဒဏ်​စီ​ရင်​မည့်​နေ့​ရက်​ကို​သတ်​မှတ်​ထား ပြီး​ဖြစ်​သည်။'''''
  bod-N: ཀྱེ་ཡ་ཧུ་དཱ། ངས་རང་གི་མི་རྣམས་བཙོན་ལས་ཕྱིར་ཁྲིད་འོང་བའི་ཚེ། ཁྱོད་ལའང་སྟོན་ཐོག་ཅིག་འཐོབ་པར་མཛད་དོ།
    །
  sna-sna: “Nokwauriwo iwe, Judha, kukohwa kwatarwa. “Pose pandichadzorera maropafadzo
    avanhu vangu.
  spa-BLM: “También, Judá, hay una cosecha señalada para ti, cuando restablezca la
    fortuna de mi pueblo.
  cac-cac: Yed' ex pax ex aj Judá, van sjavi sc'ual eyaelal. Tzin nib'ej tzin q'uex
    tas ayoch d'a yib'an̈ in chon̈ab' Israel,
  swh-ULB: Kwa maana wewe, Yuda, mavuno yameteuliwa, nitakaporudisha urithi wa watu
    wangu.
  bel-bel: І табе, Юдзе, вызначана жніво, калі Я вярну палон народу Майго.
  deu-ELBBK: Auch über dich, Juda, ist eine Ernte verhängt, wenn ich die Gefangenschaft
    meines Volkes wenden werde.
  mbb-OT: Minsan sikiyu is menge tig-Juda netelaan en is kedsiluti keniyu. “Egkesuat
    a pezem he idlikù ku is meupiya he kebpekesavuk te menge etew ku.
  mal-2015: യെഹൂദയേ, ഞാൻ എന്റെ ജനത്തിന്റെ സ്ഥിതി മാറ്റുമ്പോൾ, നിനക്കും ഒരു കൊയ്ത്തു
    വെച്ചിരിക്കുന്നു.
  rmc-rmc: A the prekal tumende, manušale andral e Judsko, hin pripravimen o džives,
    kana skidena upre o trestos. Kamav te anel pale mire zaile manušen.“
  pes-OPV: و برای تو نیز‌ای یهودا حصادی معین شده است هنگامی که اسیری قوم خود راخواهم
    برگردانید.
  ron-1924: Ши цие, Иудо, ыць есте прегэтит ун сечериш кынд вой адуче ынапой пе робий
    де рэзбой ай попорулуй Меу!
  ben-OBCV: “এবং যিহূদা, তোমার জন্যও, নিরূপিত আছে এক শস্যচয়নের কাল। “আমি যখনই আমার
    লোকেদের পরিস্থিতি পুনরুদ্ধার করব,
  som-som: Dadka Yahuudahow, markaan dadkayga maxaabiisnimada ka soo celiyo, beergoosasho
    laydiin amray baa idiin taal.
  lat-VUC: Sed et Juda, pone messem tibi, cum convertero captivitatem populi mei.]
  eng-ASVBT: Also, O Judah, there is a harvest appointed for thee, when I bring back
    the captivity of my people.
  ita-1885: Ancora porrà Giuda delle piante in te, quando io ritrarrò di cattività
    il mio popolo.
  eng-LXXUP: begin to gather grapes for thyself, when I turn the captivity of my people.
  eng-ULB: For you also, Judah, a harvest has been appointed, when I will restore
    the fortunes of my people.
  spa-VBL: Y en lo que tiene que ver contigo, Judá, ha llegado tu tiempo de cosechar
    lo que has sembrado. Cuando restaure la fortuna de mi pueblo,
  fra-_FOB: Pour toi aussi, Juda, une moisson est réservée, quand je ramènerai les
    captifs de mon peuple.
  mal-mal: യെഹൂദയേ, ഞാൻ എന്റെ ജനത്തിന്റെ സ്ഥിതി മാറ്റുമ്പോൾ, നിനക്കും ഒരു കൊയ്ത്ത്
    വച്ചിരിക്കുന്നു.
  urd-GVR: Lekin Yahūdāh par bhī adālat kī fasal pakne wālī hai. Jab kabhī maiṅ apnī
    qaum ko bahāl karke
  suz-BL: यहूदा, इ कली यो सजाइ गेतीक नाक्‍त जाक्‍ब” दे परमप्रभुमी देंत।
  eng-NOY: For thee also, O Judah, a harvest is appointed.
  ita-1927: A te pure, o Giuda, una mèsse è assegnata, quando io ricondurrò dalla
    cattività il mio popolo.
  ckb-ckb: «تۆش ئەی یەهودا، ڕۆژی لێپێچینەوەت بۆ دیاریکراوە. «هەر کاتێک بمەوێت ڕاپێچکراوانی
    گەلەکەم دەگەڕێنمەوە،
  eng-BBE: And Judah has put up disgusting images for himself.
  kan-OKCV: “ಯೆಹೂದವೇ, ನಿನಗೂ ಸಹ, ತಕ್ಕ ಸುಗ್ಗಿಯು ನೇಮಕವಾಗಿದೆ. “ಸೆರೆಯಾದ ನನ್ನ ಜನರಿಗೆ, ಪುನಃಸ್ಥಾಪನೆಯಾಗುವುದು.
  tam-2017: யூதாவே, உனக்கு ஒரு அறுப்புக்காலம் நியமிக்கப்பட்டிருக்கிறது.
  spa-RV-1909: También Judá puso en ti una planta, habiendo yo vuelto la cautividad
    de mi pueblo.
  ron-BTF: De asemenea, Iudo, el a pus un seceriş pentru tine, când am întors pe captivii
    poporului meu.
  eng-WEBP: “Also, Judah, there is a harvest appointed for you, when I restore the
    fortunes of my people.
  eng-FBV: And as for you, Judah, your harvest-time has been set! When I restore the
    fortunes of my people,
  nld-1939: 'Juda, ook u is een oogst weggelegd: Al zou Ik het lot van mijn volk ten
    beste keren, En Israël willen genezen!'
  nch-BL: “Huan amojuanti, antali Judá ehuani, nojquiya amechchiya se hueyi tatzacuiltilisti.
    “Pero na nijnequiyaya nimechmacas annomasehualhua cati cuali quej anquipiyayayaj
    achtohuiya quema ayemo amechhuicayayaj anilpitoque.
  vie-1934: Hỡi Giu-đa, ngươi cũng vậy, có mùa gặt đã định cho ngươi, khi ta đem phu
    tù của dân ta trở về.
  hin-CV: “हे यहूदिया, तुम्हारे लिए कटनी का एक दिन ठहराया गया है. “जब मैं अपने लोगों
    के पुराने दिनों को लौटा लाऊंगा,
  spa-BES: Y para Judá hay una cosecha, cuando yo haga volver el cautiverio de mi
    pueblo.
  tdx-tdx: F’ie nifotoañeko san-kavokaran- drehe r’Iehodà, ie hampoliko ty fandrohizañe
    ondatikoo.
  tha-KJV: โอ ยู​ดาห์​เอ๋ย เจ้​าก็เหมือนกันด้วยฤดู​เก​ี่ยวก็กำหนดไว้​ให้​เจ้​าแล้ว
    เมื่อเราจะให้ประชาชนของเรากลับสู่สภาพเดิมจากการเป็นเชลย
  por-BR-2018: Também para ti, ó Judá, há uma ceifa, quando eu restaurar o meu povo
    de seu infortúnio.
  deu-ELO: Auch über dich, Juda, ist eine Ernte verhängt, wenn ich die Gefangenschaft
    meines Volkes wenden werde.
  eng-WYC-2018: but also thou, Judah, set [the] harvest to thee, when I shall turn
    (again) the captivity of my people. (and also thou, Judah, a time of reckoning
    hath been set for thee.)
  epo-epo: Sed ankaŭ Jehuda havos rikolton, kiam Mi revenigos la forkaptitojn de Mia
    popolo.
  uig-PIN: Yǝnǝ sangimu, i Yǝⱨuda, teriƣan gunaⱨliringning ⱨosuli bekitilgǝndur!
  beo-beo: 'Amola dilia Yuda fi dunu! Dilia da wadela:i hou hamobeba:le Na da dilima
    amolawane se imunusa: eso ilegei dagoi.”'
  tpi-OTNT: “Na yupela Juda tu, mi makim taim pinis bilong mekim save long yupela
    long ol samting yupela i bin mekim.
  hau-SA: “Ku kuma, ya mutanen Yahuda, na shirya muku ranar girbi. “A duk sa’ad da
    zan mayar da dukiya wa mutanena,
  uig-LAT: Yene sangimu, i Yehuda, térighan gunahliringning hosuli békitilgendur!
  nde-nde: Lakuwe futhi Juda, ukuvuna sekulungiselwe. Lapho ngingabuyisela inotho
    yabantu bami.
  ton-ton: “Kuo tuʻutuʻuni foki, ʻe Siuta, ha ututaʻu kiate koe, ʻi heʻene liliu ʻae
    pōpula ʻa hoku kakai.
  ces-1613: Ano i u tebe, ó Judo, vsadil rouby, když jsem já zase vedl zajatý lid
    svůj.
  eng-WMB: “Also, Judah, there is a harvest appointed for you, when I restore the
    fortunes of my people.
  tam-TCV: யூதாவே, உனக்கும் ஒரு அறுவடை நியமிக்கப்பட்டிருக்கிறது. “என் மக்களின் செல்வங்களை
    நான் அவர்களுக்குத் திரும்பக் கொடுக்கும்போது,
  ceb-ULB: Alang usab kanimo, Juda, natakda na ang pag-ani, sa dihang ipasig-uli ko
    ang kadagaya sa akong katawhan.
  pol-UBG: I dla ciebie, Judo, wyznaczył żniwo, gdy odwróciłem niewolę mojego ludu.
  agr-agr: Tuja Judá wegantu aidautigmeshkam pegkegmauchik ainatsjume, nuadui atumshakam
    suwimak jukittagme. “Nunú ashí nagkaemagmatai, mina aentsug aidaunak dita nugken
    waketjati titinaitjai.”
  urd-GVU: لیکن یہوداہ پر بھی عدالت کی فصل پکنے والی ہے۔ جب کبھی مَیں اپنی قوم کو
    بحال کر کے
  eng-OEBCW: Judah for you also a harvest is set. When I would restore the fortunes
    of my people,
  deu-1912: Aber auch Juda wird noch eine Ernte vor sich haben, wenn ich meines Volks
    Gefängnis wenden werde.
  kan-2017: ಯೆಹೂದವೇ, ನಿನಗೂ ಅಧರ್ಮಫಲದ ಸುಗ್ಗಿಯು ನೇಮಕವಾಗಿದೆ.
  yap-yap: “Gimed e girdi’ nu Judah, e kug duwgiliy e ngiyal’ ni nggu gechig nagmed
    ko n’en ni gimed be rin’.
  hlt-MCSB: Judah khaw ka pilnam thongtla te ka mael puei vaengah nang kah cangah
    tue a khueh coeng.
  mdy-ETH: «ዒንሢ፥ ዪሁዳ ዴሬዮቴ! ታኣኒ ዒንሢዳ ዎጌ ዎጎንዶ ኬሊ ሜንሤኔ።»
  twi-ASANTE: “Na wo Yuda nso, wɔahyɛ otwa berɛ ama wo. “Ɛberɛ biara a mede me nkurɔfoɔ
    ahonya asane ama wɔn,
  eng-WEBU: “Also, Judah, there is a harvest appointed for you, when I restore the
    fortunes of my people.
  wal-wal: “Yihudaa biittaa asatoo, inttenakka qaxxayana gallassaa taani keera wottaas.
  spa-PDDPT: Y también tú, Judá, tienes preparada la cosecha cuando Yo restaure de
    la cautividad a mi pueblo.
  gun-gun: Judá kuery, peẽ voi pendeayapaa 'rã.
  agu-BL: Ncha'tz axwok aj Judá, ja wi't bixe' yi k'ejlal wa'n tan icawse'n. ”Poro
    yi jalu' yi na chintxumun tan tak'le'n chibanl yi e' intanum Israel junt tir,
  ilo-ULB: Kasta met kenka Juda, naitudingen ti panagapit, inton isublik dagiti kinabaknang
    dagiti tattaok.
  kpg-kpg: “Ge adu gi goodou, nia daangada o Judah, Au dagu madagoaa i golo e hagaduadua
    goodou labelaa i godou mee ala e haihai.
  uig-ARA: يەنە ساڭىمۇ، ئى يەھۇدا، تېرىغان گۇناھلىرىڭنىڭ ھوسۇلى بېكىتىلگەندۇر!
  sus-sus: Yudaya, n na gɛ n ma ɲama ragbilende konyiya kui, n wo fan ɲaxankatama
    nɛ.»
  pon-2006: “A duwen kumwail mehn Suda kan, I pil kileledier ahnsou me I pahn kalokei
    kumwail pwehki amwail wiewia suwed kan.
  ksd-ksd: U bula Iuda, di tar tibe ra vapuak tam, ba ina agure vatalil kaugu tarai
    kan kadia kini na vilavilau.
  grc-BRENT: ἐν τῷ ἐπιστρέφειν με τὴν αἰχμαλωσίαν τοῦ λαοῦ μου.
  ind-AYT: Juga untukmu, hai Yehuda, penuaian telah ditetapkan bagimu, ketika Aku
    memulihkan kemakmuran umat-Ku.
  nya-nya: “Kunenanso za iwe Yuda, udzakolola chilango. “Pamene ndiwabwezere anthu
    anga zinthu zabwino.”
  hrv-hrv: I tebi sam, Judo, žetvu odredio kad okrenem udes naroda svoga.
  mps-mps: “Tama dage Juda me, te eno dagego yali sęde te dwai dene maiabo sogo bodolu
    muai dao,” Genuai Bidigo te po wai.
  tpi-tpi: “Na yupela Juda tu, mi makim taim pinis bilong mekim save long yupela long
    ol samting yupela i bin mekim.
  dan-1931: Juda, også for dig er der fastsat en Høst, når jeg vender mit Folks Skæbne,
    når jeg læger Israel.
  vie-OVCB: Hỡi Giu-đa, kỳ trừng phạt cũng đang chờ đợi ngươi, Dù Ta muốn phục hồi
    số phận của dân Ta.”
  guj-2017: હે યહૂદિયા, જ્યારે હું મારા લોકોને ગુલામગીરીમાંથી પાછા લાવીશ, ત્યારે તારા
    માટે કાપણી ઠરાવેલી છે.
  pon-2006A: “A duwen kumwail mehn Suda kan, I pil kileledier ahnsou me I pahn kalokei
    kumwail pwehki amwail wiewia suwed kan.
  por-BRBSL: “Também, Judah, há uma colheita designada para você, quando restauro
    a fortuna do meu povo.
  eng-OEBUS: Judah for you also a harvest is set. When I would restore the fortunes
    of my people,
  cth-cth: Hothloilah, Oe Judahnaw, man lah kaawm e ka taminaw bout ka thokhai toteh,
    nang hanlah canganae tueng khoe lah ao.
  twi-twi: “Na wo Yuda nso, wɔahyɛ otwa bere ama wo. “Bere biara a mede me nkurɔfo
    siade bɛsan ama wɔn no,
  hlt-hlt: Judah khaw ka pilnam thongtla te ka mael puei vaengah nang kah cangah tue
    a khueh coeng.
  tbz-SIM: Díndi Sudɑɑ kɔbɛ m bɑ̀ɑ́tímu kɛ bo di kɔ̃ũ tidiitì kɔ̃mɛ. M bo wɛ̃tɛ kɛ́tíí
    ndìì mɔ̀nnì n nìtìbɛ̀ bɛ̀ɛ̀ do cìɛ́tɛ́ kɛ́ntú tidɑɑtì.
  msy-2020: “O Judaba, ia uakan, kɨ ia amizir araziba bagh ian anɨngaghamin dughiam
    ginabagha gɨfa, eghtɨ ia ivezir kuram iniam, mati gumazim uan azenimɨn dagheba
    asi. Egh gɨn, kɨ uan gumazamizibar amutɨ, me ua deraghvɨra ikiam.”
  dop-dop: Pǝ kɑɑsɑ Yutɑ nyǝ́mɑ tɔ, mɑ tʋ mǝ hʋʋlɛ pǝlɛ kɛ́.
  azb-azb: Ey Yəhuda, sənin üçün də Bir biçin günü təyin edildi. Mən xalqımı sürgündən
    qaytaranda,
  eng-DBY: Also, for thee, Judah, is a harvest appointed, when I shall turn again
    the captivity of my people.
  hin-2017: हे यहूदा, जब मैं अपनी प्रजा को बँधुआई से लौटा ले आऊँगा, उस समय के लिये
    तेरे निमित्त भी बदला ठहराया हुआ है।
  wol-KYG: Yuda yaw it, sam ngóob ma ngay taxawe, kera bu may tijji sama wërsëgu ñoñ.
  eng-YLT: Also, O Judah, appointed is a harvest to thee, In My turning back [to]
    the captivity of My people!
  kne-kne: Sik-a abe ay Juda, waday naikeddeng ay timpo ay kadosaam.”
  eng-WYC-2017: but also thou, Judah, set [the] harvest to thee, when I shall turn
    the captivity of my people.
  eng-WMBB: “Also, Judah, there is a harvest appointed for you, when I restore the
    fortunes of my people.
