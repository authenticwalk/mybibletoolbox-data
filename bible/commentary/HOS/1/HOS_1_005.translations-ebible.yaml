verse: HOS.001.005
translations:
  mal-C: ആ ദിവസം യെസ്രീൽതാഴ്വരയിൽ ഞാൻ ഇസ്രായേലിന്റെ വില്ല് ഒടിച്ചുകളയും.”
  deu-TKW: jenes Tags will ich den Bogen Israels in der Ebene Jesreel zerschmettern!
  lin-lin: Na mokolo wana, nakobuka tolotolo ya Isalaele kati na lubwaku ya Jizireyeli.
  eng-LSV: and it has come to pass in that day that I have broken the bow of Israel
    in the Valley of Jezreel.”
  eng-GNV: And at that day will I also breake the bowe of Israel in the valley of
    Izreel.
  eng-WEBSTER: And it shall come to pass at that day, that I will break the bow of
    Israel in the valley of Jezreel.
  nhw-BL: Quena, ipan nopa tlamayamitl catli itoca Jezreel nijpolihuiltis ichicahualis
    tlali Israel para elis se tlali catli mocahua iyoca tlen tlali Judá.”
  swh-ONEN: Katika siku ile nitavunja upinde wa Israeli katika Bonde la Yezreeli.”
  bba-bba: Tɔ̃ɔ te sɔɔ, kon Isirelibɑn tɑbu durɔbun tɛnnu bɔɔku Yisirɛɛlin wɔwɑɔ.
  eng-KJVCPB: And it shall come to pass at that day, that I will break the bow of
    Israel in the valley of Jezreel.
  luo-luo: E odiechiengno abiro ketho atungʼ mar pinyruodh Israel e Holo mar Jezreel.”
  meu-meu: Una dina ai Israel ena peva baina hakwaidua, Iesrele kourana ai.
  npi-ULB: त्यस दिनमा यिजरेलको बेसीमा म इस्राएलको धनु भाँचिदिनेछु ।”
  yor-yor: Ní ọjọ́ náà ni Èmi yóò ṣẹ́ ọrun Israẹli ní àfonífojì Jesreeli.”
  pes-OPCB: '@see-verse:HOS.001.004'
  tgl-ULB: Mangyayari ito sa araw na iyon na babaliin ko ang pana ng Israel sa lambak
    ng Jezreel.”
  hui-hui: Wai birangi i̱na Isaraele ami agali wai bule dindi Yaserili ogoriani tidiyu
    pialu karia i̱na tinaga hongo bo podai holebero, lalu Anduane Homogohanda ani
    lene.
  mya-mya: ထို​အ​ချိန်​ကျ​ရောက်​လျှင်​ငါ​သည်​ယေ​ဇ​ရေ​လ ချိုင့်​ဝှမ်း​တွင် ဣ​သ​ရေ​လ​နိုင်​ငံ​၏​အာ​ဏာ​စက်
    ကို​ပျက်​သုဉ်း​စေ​မည်'' ဟု​မိန့်​တော်​မူ​သည်။
  bod-N: ཡང་ཉིན་དེར། ངས་ཡེ་སི་རེ་ཨེལ་ཐང་བདེ་རུ་ཡེས་ར་ཨེལ་གྱི་གཞུ་གཅོག་གོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Pazuva iro ndichavhuna uta hwaIsraeri mumupata weJezireeri.”
  spa-BLM: Sucederá en ese día que romperé el arco de Israel en el valle de Jezreel”.
  cac-cac: A d'a jun c'ual chi', ol in satel eb' soldado Israel d'a lum sch'olanil
    Jezreel chi', xchi d'ayin.
  swh-ULB: Itatokea siku ile nitakapovunja upinde wa Israeli katika bonde la Yezreeli.
  bel-bel: і будзе ў той дзень, Я зламаю лук Ізраілеў у даліне Ізрэель».
  deu-ELBBK: Und es wird geschehen an jenem Tag, da werde ich den Bogen Israels zerbrechen
    im Tal Jisreel.
  mbb-OT: Dutun he timpu ebpengelinteuwan ku he mezaag is menge sundaru te Israel
    ziyà te Suǥud te Jezreel.”
  mal-2015: അന്നാളിൽ ഞാൻ യിസ്രെയേൽ താഴ്‌വരയിൽവെച്ചു യിസ്രായേലിന്റെ വില്ലു ഒടിച്ചുകളയും
    എന്നു അരുളിച്ചെയ്തു.
  rmc-rmc: Andre oda džives phagerava o lukos, e zor le Izraeloskra armadakri, andre
    dolina Jezreel.“
  pes-OPV: و در آن روزکمان اسرائیل را در وادی یزرعیل خواهم شکست.»
  ron-1924: Ын зиуа ачея, вой сфэрыма аркул луй Исраел ын валя Изреел.”
  ben-OBCV: সেদিন, আমি যিষ্রিয়েল উপত্যকায় ইস্রায়েলের ধনুক ভেঙে ফেলব।”
  som-som: Oo maalintaas ayaan qaansada dadka Israa'iil ku jebin doona dooxada Yesreceel.
  lat-VUC: Et in illa die conteram arcum Israël in valle Jezrahel.
  eng-ASVBT: And it shall come to pass at that day, that I will break the bow of Israel
    in the valley of Jezreel.
  ita-1885: E in quel giorno avverrà che io romperò l'areo d'Israele nella valle d'Izreel.
  eng-LXXUP: And it shall be, in that day, that I will break the bow of Israel in
    the Valley of Jezreel.
  eng-ULB: It will happen on the day that I break the bow of Israel in the Valley
    of Jezreel.”
  spa-VBL: Ese día yo quebrantaré al ejército de Israel en el valle de Jezreel”.
  fra-_FOB: Et il arrivera qu'en ce jour je romprai l'arc d'Israël dans la vallée
    de Jizréel.
  mal-mal: അന്നാളിൽ ഞാൻ യിസ്രായേൽ താഴ്വരയിൽവച്ച് യിസ്രായേലിന്റെ വില്ല് ഒടിച്ചുകളയും”
    എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Us din maiṅ Maidān-e-Yazrael meṅ Isrāīl kī kamān ko toṛ ḍālūṅgā.”
  suz-BL: गो मेको नाक्‍ती इस्राएल कली येज्रेल ङा दिंममी खतम सेल्‍नुङ” देंत।
  eng-NOY: Yea, in that day will I break the bow of Israel in the valley of Jezreel.
  ita-1927: E in quel giorno avverrà che io spezzerò l’arco d’Israele nella valle
    d’Jizreel”.
  ckb-ckb: لەو ڕۆژەدا کەوانی ئیسرائیل لە دۆڵی یەزرەعیلدا دەشکێنم.»
  eng-BBE: And in that day I will let the bow of Israel be broken in the valley of
    Jezreel.
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ, ನಾನು ಇಸ್ರಾಯೇಲಿನ ಬಿಲ್ಲು ಶಕ್ತಿಯನ್ನು ಇಜ್ರೆಯೇಲ್ ಕಣಿವೆಯಲ್ಲಿ ಮುರಿದು
    ಹಾಕುವೆನು,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: அந்நாளில் யெஸ்ரயேலின் பள்ளத்தாக்கிலே இஸ்ரவேலின் வில்லை முறிப்பேன் என்றார்.
  spa-RV-1909: Y acaecerá que en aquel día quebraré yo el arco de Israel en el valle
    de Jezreel.
  ron-BTF: Şi se va întâmpla în acea zi, că voi frânge arcul lui Israel în valea lui
    Izreel.
  eng-WEBP: It will happen in that day that I will break the bow of Israel in the
    valley of Jezreel.”
  eng-FBV: On that day I will break Israel's military power in the valley of Jezreel.”
  nld-1939: op die dag zal Ik de boog van Israël breken in het dal van Jizreël!
  nch-BL: Quena, ipan nopa tamayamit cati itoca Jezreel nijpolihuiltis ichicahualis
    tali Israel para elis se tali cati mocahua iyoca ten tali Judá.”
  vie-1934: Trong ngày đó, ta sẽ bẻ cung của Y-sơ-ra-ên trong trũng Gít-rê-ên.
  hin-CV: उस दिन मैं येज़्रील के घाटी में इस्राएल की सैन्य-शक्ति का अंत कर दूंगा.”
  spa-BES: Y en ese día dejaré que se rompa el arco de Israel en el valle de Jezreel.
  tdx-tdx: Ie amy andro zay, ho pozaheko ty fale’ Israele am-bavatane’ Iezreèle ao.
  tha-KJV: ต่อมาในวันนั้นเราจะหักธนูของอิสราเอลในหุบเขายิสเรเอล”
  por-BR-2018: E será que naquele dia quebrarei o arco de Israel no vale de Jezreel.
  deu-ELO: Und es wird geschehen an jenem Tage, da werde ich den Bogen Israels zerbrechen
    im Tale Jisreel. -
  eng-WYC-2018: And in that day, I shall all-break the bow of Israel in the valley
    of Jezreel. (And on that day, I shall altogether break Israel’s bow,or their power,
    in the Jezreel Valley.)
  epo-epo: En tiu tempo Mi rompos la pafarkon de Izrael en la valo Jizreel.
  uig-PIN: Wǝ xu künidǝ ǝmǝlgǝ axuruliduki, Mǝn Israilning oⱪyasini Yizrǝǝl jilƣisida
    sundiriwetimǝn».
  beo-beo: 'Amola amo esoha, Na da Yeseliele Fago ganodini, Isala:ili fi ilia gegemusa:
    sasanega:nanusu wadela:lesimu.'
  tpi-OTNT: Na long dispela taim bai mi bagarapim strong bilong ami bilong Israel,
    long ples daun bilong Jesril.”
  hau-SA: A wannan rana zan karye ƙarfin Isra’ila a Kwarin Yezireyel.”
  uig-LAT: We shu künide emelge ashuruliduki, Men Israilning oqyasini Yizreel jilghisida
    sundiriwétimen».
  nde-nde: Ngalolosuku ngizakwephula idandili lika-Israyeli eSigodini saseJezerili.”
  ton-ton: Pea ʻe hoko ʻi he ʻaho ko ia te u fesiʻi ʻae kaufana ʻa ʻIsileli, ʻi he
    teleʻa ʻo Sesilili.”
  ces-1613: I stane se v ten den, že polámi lučiště Izraelovo v údolí Jezreel.
  eng-WMB: It will happen in that day that I will break the bow of Israel in the valley
    of Jezreel.”
  tam-TCV: அந்த நாளில், யெஸ்ரயேல் பள்ளத்தாக்கில் இஸ்ரயேலின் வில்லை முறிப்பேன் என்றார்.”
  ceb-ULB: Mahitabo kini sa adlaw nga akong balion ang udyong sa Israel didto sa Walog
    sa Jezreel.”
  pol-UBG: W tym dniu złamię łuk Izraela w dolinie Jizreel.
  agr-agr: Nunak nugka paka Jezreel tutaya nuwi Israel aents aidaun shiwaaji jetekag
    ijinatnume, dutikainak achija yajuaktinme titatjai”, tiuwai.
  kyc-kyc: Yuu gii dokopa yuu pau lama lama Jeserele dokona Isaraele wambunya ami
    dokona porai renge palipyamo renge kuilyaminyi dupwa pyao kokwa sinyi nembaro,
    leya.
  urd-GVU: اُس دن مَیں میدانِ یزرعیل میں اسرائیل کی کمان کو توڑ ڈالوں گا۔“
  eng-OEBCW: On that day, I will break Israel’s bows and arrows in the valley of Jezreel.’
  deu-1912: Zur selben Zeit will ich den Bogen Israels zerbrechen im Tal Jesreel.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ನಾನು ಇಜ್ರೇಲ್ ತಗ್ಗಿನೊಳಗೆ ಇಸ್ರಾಯೇಲಿನ ಬಿಲ್ಲನ್ನು ಮುರಿದುಬಿಡುವೆನು”
    ಎಂದನು.
  yap-yap: Ma bayi taw ko ngiyal’nem mu gu gagiyegnag e salthaw nu Israel ngar waergad
    ko mael u lan e loway nu Jezreel.”
  hlt-MCSB: Te khohnin te a pha vaengah tah Israel kah lii te Jezreel kol ah ka khaem
    pah ni,” a ti.
  mdy-ETH: ዬማና ዒይዚራዔኤሌ ዶኦጮይዳ ዒስራዔኤሌኮ ዖሎ ዓሶ ዎዺ ታኣኒ ኩርሳንዳኔ።
  twi-ASANTE: Saa ɛda no, mɛbubu Israel tadua wɔ Yesreel bɔnhwa no mu.”
  eng-WEBU: It will happen in that day that I will break the bow of Israel in the
    valley of Jezreel.”
  wal-wal: He gallassi taani Iziraa7eela Wombban Israa7eela olanchchata mentterettana”
    yaagiis.
  spa-PDDPT: Sucederá que aquel día quebraré el arco de Israel en el valle de Jezreel.
  gun-gun: Ha'e va'e ára py amopẽmba 'rã Israel kuery rapa Jezreel katy'i yvugua oĩ
    va'e py ae — he'i.
  agu-BL: Ncha'tz tul yi jun k'eja'tz nocpon tan xite'n cu'n yi e' sanlar tetz Israel,”
    chij Kataj Ryos bantz.
  ilo-ULB: Mapasamakto daytoy iti dayta nga aldaw a dadaelekto ti bai ti Israel iti
    tanap ti Jezreel.”
  kpg-kpg: Gei di madagoaa hua deelaa, gei Au ga hagahuaidu nia mahi o digau dauwa
    o Israel i di Gowaa Mehanga Gonduu o Jezreel.”
  uig-ARA: ۋە شۇ كۈنىدە ئەمەلگە ئاشۇرۇلىدۇكى، مەن ئىسرائىلنىڭ ئوقياسىنى يىزرەئەل جىلغىسىدا
    سۇندىرىۋېتىمەن».
  sus-sus: Na lɔxɔɛ n Isirayila xa geresoe sɛnbɛ kanama nɛ Yisireeli taa kui.»
  pon-2006: Oh ni ahnsowo, I pahn kauwehla kehlail en sounpei en Israel nan Wahun
    Sesreel.”
  jae-jae: Ma êndêŋ bêc tonaŋ aê oc japôŋ Israelnêŋ talam tulu aŋga gaboaŋ Jesrelŋa.”
  ksd-ksd: Ma ta nam ra bung ina bubur ra panak kai Israel ta ra male Iesrel.
  grc-BRENT: Καὶ ἔσται, ἐν τῇ ἡμέρᾳ ἐκείνῃ, συντρίψω τὸ τόξον τοῦ Ἰσραὴλ ἐν κοιλάδι
    τοῦ Ἰεζραέλ.
  ind-AYT: Pada hari itu Aku akan mematahkan busur Israel di Lembah Yizreel.”
  nya-nya: Tsiku limenelo ndidzathyola uta wa Israeli mʼchigwa cha Yezireeli.”
  hrv-hrv: I u taj dan slomit ću luk Izraelov u Dolini jizreelskoj.”
  mps-mps: Tama te sogo eno te Israel hanigo amigo bomo dolaibao, te Jesril odogo
    bulude tiaibao,” te po wai.
  tpi-tpi: Na long dispela taim bai mi bagarapim strong bilong ami bilong Israel,
    long ples daun bilong Jesril.”
  dan-1931: På hin Dag sønderbryder jeg Israels Bue i Jizre'els Dal.”
  vie-OVCB: Ta sẽ bẻ gãy uy quyền của Ít-ra-ên trong Trũng Gít-rê-ên.”
  guj-2017: તે દિવસે એવું થશે કે હું ઇઝરાયલનું ધનુષ્ય યિઝ્રએલની ખીણમાં ભાગી નાખીશ.”
  pon-2006A: Oh ni ahnsowo, I pahn kauwehla kehlail en sounpei en Israel nan Wahun
    Sesreel.”
  por-BRBSL: Acontecerá nesse dia que quebrarei o arco de Israel no vale de Jezreel”.
  eng-OEBUS: On that day, I will break Israel’s bows and arrows in the valley of Jezreel.”
  cth-cth: Hahoi, Jezreel yawn dawk Isarel ransanaw e thaonae teh ka raphoe han telah
    a ti.
  twi-twi: Saa da no, mebubu Israel tadua wɔ Yesreel bon no mu.”
  hlt-hlt: Te khohnin te a pha vaengah tah Israel kah lii te Jezreel kol ah ka khaem
    pah ni,” a ti.
  tbz-SIM: Dɛ yiè bo tuɔkɛ dìì yiè m bo kéétɛ́ Isidɑyɛɛribɛ kpɑ̀rìtɑ̃mmù Sisedɛɛdi
    biriku miɛkɛ.
  msy-2020: Egh dughiar kamɨn, kɨ Israelian mɨdorozir gumazibar gavgavim Jesrilɨn
    danganir zarimɨn a gasɨghasigham.”
  dop-dop: Mɑɑ wɑkǝlɩ pɑ yoolɑɑ toŋ kɛ Sisilee tɛtɛkǝlɛ tɑɑ kɛ́ kʋyɑkʋ ŋkʋ.
  azb-azb: Həmin gün İzreel vadisində İsrailin kamanını qıracağam».
  eng-DBY: And it shall come to pass in that day, that I will break the bow of Israel
    in the valley of Jizreel.
  hin-2017: उस समय मैं यिज्रेल की तराई में इस्राएल के धनुष को तोड़ डालूँगा।”
  wol-KYG: Su bés baa maay damm ngànnaayu Israyil ca xuru Yisreel.»
  eng-YLT: and it hath come to pass in that day that I have broken the bow of Israel,
    in the valley of Jezreel.'
  kne-kne: '@see-verse:HOS.001.004'
  eng-WYC-2017: And in that day, I shall all-break the bow of Israel in the valley
    of Jezreel.
  eng-WMBB: It will happen in that day that I will break the bow of Israel in the
    valley of Jezreel.”
  urd-GVH: उस दिन मैं मैदाने-यज़्रएल में इसराईल की कमान को तोड़ डालूँगा।”
  rug-rug: Koasa rane asa si kote va moku pania Rau sa bokala te Izireli koasa lolomo
    pa Zezireli.”
  gaz-gaz: Gaafas ani Sulula Yizriʼeel keessatti iddaa Israaʼel nan cabsa.”
  fra-LSG: En ce jour-là, je briserai l’arc d’Israël dans la vallée de Jizreel.
  gnn-gnn: '@see-verse:HOS.001.004'
  yal-yal: Na lɔxɔni, n na Isirayilaa yɛngɛ so xanla sɛnbɛn kalama nɛn Yɛsɛreli mɛrɛmɛrɛni.”
  haw-1868: A i kela manawa e haki no ia'u ke kikoo o ka Iseraela ma ka papu o Iezereela.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ أُحَطِّمُ قَوْسَ إِسْرَائِيلَ فِي وَادِي يَزْرَعِيلَ».
  ewe-ewe: Gbe ma gbe la, magbã Israel ƒe ŋusẽ le Yezreel ƒe balime.”
  eng-LEE: And it shall come to pass on that day, that I will break the bow of Israel
    in the valley of Yizre'el.
  asm-FB: সেইদিনা মই যিজ্ৰিয়েলৰ উপত্যকাত ইস্ৰায়েলৰ ধনু ভাঙিম।”
  sus-A: نَ لْشْي ﭑ عِسِرَيِلَ شَ فٍرٍ سٌي سّنبّ كَنَمَ نّ يِسِرٍيلِ تَا كُي.»
  fra-SBL: Il arrivera en ce jour-là que je briserai l'arc d'Israël dans la vallée
    de Jizreel. »
  hbo-hbo: וְהָיָ֖ה בַּיֹּ֣ום הַה֑וּא וְשָֽׁבַרְתִּי֙ אֶת־קֶ֣שֶׁת יִשְׂרָאֵ֔ל בְּעֵ֖מֶק
    יִזְרְעֶֽאל׃
  kik-kik: Mũthenya ũcio-rĩ, nĩngoinanga ũta wa Isiraeli Gĩtuamba-inĩ kĩa Jezireeli.”
  fra-NCL: En ce jour-là je briserai l’arc d’Israël dans la plaine de Jezrahel. »
  cek-AK: To na niah loe Jezreel ih azawn ah Israel ih kalii to ka khaeh pae han,
    tiah a naa.
  cuk-cuk: We-ibagangine, Jezreel-nebagi Israel-dulemar-e-bila-onomalad-e-gargangued
    an obelogoed.”
  uig-CYR: Вә шу күнидә әмәлгә ашурулидуки, Мән Исраилниң оқясини Йизрәәл җилғисида
    сундириветимән».
