  gnn-gnn: Yurru yuwalktja ŋarra yurru mel‐wuyundja ŋurukuna Djudapuyŋuwuna miṯtjiwu
    yolŋu'‐yulŋuwu. Ŋarranydja dhuwala Waŋarr ŋarra Garray walalaŋgu, ga yuwalk yana
    ŋarra yurru ŋarrapi walŋakumanydja Djudanha; yakana ŋarra yurru walalanha walŋakuma
    mandjawakthunydja wo garayunydja, ŋula nhäyu dhiyakuy munatha'wuyyunydja ganydjarryu.”
    Bitjarra ŋayi Garraynydja waŋana.
  yal-yal: Koni n kininkininma nɛn Yuda tan ma, n yi a rakisi Alatala sɛnbɛni, a Ala.
    N mi e rakisɛ tanban na. Silanfanna mi a ra, yɛngɛn mi a ra, soone mi a ra, soo
    ragine mi a ra.”
  haw-1868: Aka, e aloha aku au i ko ka hale o ka Iuda, a e hoola aku au ia lakou
    ma o Iehova la ko lakou Akua; aole au e hoola ia lakou ma ke kikoo, a me ka pahikaua;
    aole ma ke kaua, aole hoi ma na lio, a ma na hoohololio.
  arb-NAV: وَلَكِنِّي أَرْحَمُ بَيْتَ يَهُوذَا وَأُخَلِّصُهُمْ بِقُوَّتِي أَنَا الرَّبُّ
    إِلَهُهُمْ. لَنْ أُنْقِذَهُمْ بِقَوْسٍ أَوْ بِسَيْفٍ، وَلا بِحَرْبٍ وَلا بِخَيْلٍ
    أَوْ فُرْسَانٍ».
  ewe-ewe: gake makpɔ nublanui na Yuda. Nye ŋutɔ mawɔ aʋa kple woƒe futɔwo, aɖe wo
    le woƒe asi me, gake menye to dati, yi, aʋawɔnuwo, sɔ kple sɔdolawo dzi o, ke
    boŋ to Yehowa, woƒe Mawu la dzi.”
  eng-LEE: But upon the house of Judah will I have mercy, and I will save them through
    the Lord their God, and I will not save them by the bow, or by the sword, or by
    battle, by horses, or by horsemen.
  asm-FB: কিন্তু যিহূদাৰ লোকসকলক হলে মই দয়া কৰিম আৰু তেওঁলোকৰ ঈশ্বৰ যিহোৱাৰ দ্বাৰাই
    তেওঁলোকক উদ্ধাৰ কৰিম; সেই উদ্ধাৰ ধনু, তৰোৱাল বা যুদ্ধ অথবা ঘোঁৰা বা অশ্বাৰোহীৰ
    দ্বাৰা নহ’ব।”
  sus-A: كْنْ ﭑ كِنِكِنِمَ نّ يُدَيَ تَن مَ، ﭑ قَ عَ رَكِسِ عَ مَرِفِ عَلَتَلَ سّنبّ
    رَ. ﭑ مُ عٍ رَكِسِمَ تَنبّ رَ، شَ نَ مُ عَ رَ سَنتِدّفّمَ رَ، فٍرٍ رَ، سٌييٍ رَ،
    نُن سٌي رَفِيٍ رَ.»
  fra-SBL: Mais j'aurai pitié de la maison de Juda, et je les sauverai par Yahvé,
    leur Dieu, et je ne les sauverai ni par l'arc, ni par l'épée, ni par la bataille,
    ni par les chevaux, ni par les cavaliers. »
  hbo-hbo: וְאֶת־בֵּ֤ית יְהוּדָה֙ אֲרַחֵ֔ם וְהֹֽושַׁעְתִּ֖ים בַּיהוָ֣ה אֱלֹֽהֵיהֶ֑ם
    וְלֹ֣א אֹֽושִׁיעֵ֗ם בְּקֶ֤שֶׁת וּבְחֶ֙רֶב֙ וּבְמִלְחָמָ֔ה בְּסוּסִ֖ים וּבְפָרָשִֽׁים׃
  kik-kik: No nĩngonania wendo kũrĩ nyũmba ya Juda; na nĩngamahonokia, na ti na ũndũ
    wa ũta, kana rũhiũ rwa njora kana mbaara, kana na mbarathi na ahaici acio, no
    nĩ ũndũ wa Jehova Ngai wao.”
  fra-NCL: Mais j’aurai compassion de la maison de Juda, et je les sauverai par Yahweh,
    leur Dieu ; je ne les sauverai ni par l’arc et l’épée, ni par le combat, ni par
    les chevaux et les cavaliers. »
  cek-AK: Toe Judah imthung takoh nuiah loe palungnathaih kam tuengsak han, nihcae
    loe kalii, sumsen, misa angtukhaih, hrangnawk hoi hrang angthueng kaminawk mah
    pahlong mak ai, angmacae ih Angraeng Sithaw mah ni pahlong tih, tiah a naa.
  cuk-cuk: Unnila Judá-dulemarginbi an ise-wile binsaoed, a-dulemardi an bendakoed.
    Bila-onogedgi Judá-dulemar-bendakegala, warsi an abesulid, es-suid an abesurbalid,
    molimar an abesurbalid, dule-moligi-sii-urwemalad an abesurbalid. Ar anbi walagwen
    unni gued. Ar ani an e-Bab-Dummad gued, ani an bendakoed.”
  uig-CYR: Бирақ Йәһуда җәмәтигә рәһим қилимән вә уларниң Худаси болған Пәрвәрдигар
    арқилиқ уларни қутқузимән; уларни оқясиз, қиличсиз, җәңсиз, атларсиз вә атлиқ
    әскәрсиз қутқузимән» — деди.
  tel-2017: అయితే యూదావారిపై జాలి చూపుతాను. వారి దేవుడైన యెహోవా అనే నేనే వారిని రక్షిస్తాను.
    విల్లు, ఖడ్గం, సమరం, గుర్రాలు, రౌతులు అనే వాటి వల్ల కాదు.”
  hat-BSA: Men Mwen va genyen konpasyon pou lakay Juda. Yo va delivre pa SENYÈ Bondye
    yo, a e yo p ap delivre ni pa banza, ni pa nepe, ni pa batay, pa cheval, ni chevalye.”
  kos-kos: Tusruktu, nga fah pakomuta mwet Judah. Nga, LEUM GOD lalos, fah molelosla,
    tusruk nga ac tia oru ke inkanek in mweun — tia ke cutlass ku ke mwe pisr ac sukan
    pisr, ku ke horse ac mwet kasrusr fin horse.”
  hbo-WLC: וְאֶת־בֵּ֤ית יְהוּדָה֙ אֲרַחֵ֔ם וְהֽוֹשַׁעְתִּ֖ים בַּיהוָ֣ה אֱלֹֽהֵיהֶ֑ם
    וְלֹ֣א אֽוֹשִׁיעֵ֗ם בְּקֶ֤שֶׁת וּבְחֶ֙רֶב֙ וּבְמִלְחָמָ֔ה בְּסוּסִ֖ים וּבְפָרָשִֽׁים׃
  ibo-ibo: Ma aga m enwe obi ebere nʼahụ ụlọ Juda. Mụ onwe m ga-azọpụta ha site na
    Onyenwe anyị bụ Chineke ha. Agaghị m eji ngwa agha ọbụla, dịka ụta maọbụ mma agha
    maọbụ ike ibu agha maọbụ ịnyịnya maọbụ ndị na-agba ịnyịnya zọpụta ha.”
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ଯିହୁଦା ବଂଶ ପ୍ରତି ଦୟା କରିବା ଓ ଧନୁ, ଖଡ୍ଗ, ଯୁଦ୍ଧ କି ଅଶ୍ୱଗଣ କିଅବା
    ଅଶ୍ୱାରୋହୀଗଣ ଦ୍ୱାରା ସେମାନଙ୍କୁ ଉଦ୍ଧାର ନ କରି ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଦ୍ୱାରା
    ଉଦ୍ଧାର କରିବା।”
  chk-chk: Nge üpwe echeni ekewe chon Juta. Ngang ewe Samol mi Lapalap ar we Kot üpwe
    amanaueer, nge sap ren pisekin maun, ren föün esefich ika ketilas, ren oris ika
    chon wawa oris.”
  rop-rop: Bat ai garra laigim ola Juda pipul, en ai garra seibum olabat brom olabat
    enami. Bat wen dei garra fait, ai kaan larram olabat win miselp, dumaji ai kaan
    yusum detlot naif en bo en erro en hosis en solja blanga seibum olabat. Mi na
    YAWEI det trubala God blanga olabat, en ai garram main ronwei blanga seibum olabat.”
    Lagijat na YAWEI bin tok.
  ukr-1871: Дом же Юдин помилую й спасу їх у Господї Бозї їх, спасу їх не луком, нї
    мечем, нї боєм, нї кіньми й їздецями.
  deu-1951: Dagegen will ich mich des Hauses Juda erbarmen und sie retten durch den
    HERRN, ihren Gott, und nicht durch Bogen, Schwert und Kampf, nicht durch Rosse
    noch Reiter.
  eng-JPS: But I will have compassion upon the house of Judah, and will save them
    by the LORD their God, and will not save them by bow, nor by sword, nor by battle,
    nor by horses, nor by horsemen.'
  srp-1865: A na dom Judin smilovaæu se, i izbaviæu ih Gospodom Bogom njihovijem,
    a neæu ih izbaviti lukom ni maèem ni ratom ni konjma ni konjicima.
  lug-lug: Naye ab’ennyumba ya Yuda ndibaagala, era ndibalokola, si na kasaale, newaakubadde
    ekitala, newaakubadde entalo, newaakubadde embalaasi newaakubadde abeebagala embalaasi,
    wabula nze kennyini Mukama Katonda waabwe nze ndibaagala era ne mbalokola.”
  heb-heb: ואת בית יהודה ארחם והושעתים ביהוה אלהיהם ולא אושיעם בקשת ובחרב ובמלחמה
    בסוסים ובפרשים׃
  ben-IRV: তবুও যিহূদা কুলের ওপর আমার করুণা থাকবে এবং আমি নিজেই তাদের রক্ষা করব, সদাপ্রভু
    তাদের ঈশ্বর। আমি তাদের ধনুক, তলোয়ার, যুদ্ধ, ঘোড়া বা অশ্বারোহী দিয়ে রক্ষা করব
    না।”
  pan-pan: ਪਰ ਮੈਂ ਯਹੂਦਾਹ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਰਹਿਮ ਕਰਾਂਗਾ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਧਣੁੱਖ, ਤਲਵਾਰ,
    ਲੜਾਈ, ਘੋੜਿਆਂ ਜਾਂ ਸਵਾਰਾਂ ਨਾਲ ਨਾ ਬਚਾਵਾਂਗਾ, ਸਗੋਂ ਯਹੋਵਾਹ ਉਹਨਾਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦੁਆਰਾ
    ਬਚਾਵਾਂਗਾ।
  mya-JVB: ယုဒ အမျိုး ကိုကား ၊ သနား စုံမက်ဦးမည်။ သို့ရာတွင် ၊ လေး ၊ ထား ၊ စစ်တိုက်
    လက်နက်၊ မြင်း ၊ မြင်း စီးသူရဲ အားဖြင့် မ ကယ်တင် ၊ သူ တို့၏ ဘုရား သခင်ထာဝရဘုရား
    အားဖြင့် ကယ်တင် မည်ဟု မိန့် တော်မူ၏။
  hmo-hmo: To lau ese Iuda bese taudia do lau lalokau henia noho. Lau be Lohiabada,
    edia Dirava, bona lau ese idia do lau hamauria. Tuari kaia, o peva, o hosi, o
    tuari taudia ese Iuda do idia hamauria lasi, to lau, Lohiabada ese.”
  urd-urd: लेकिन यहूदाह के घराने पर रहम करूँगा, और मैं ख़ुदावन्द उनका ख़ुदा उनको रिहाई
    दूँगा और उनको कमान और तलवार और लड़ाई और घोड़ों और सवारों के वसीले से नहीं छुड़ाऊँगा।”
  rus-SYN: А дом Иудин помилую и спасу их в Господе Боге их, спасу их ни луком, ни
    мечом, ни войною, ни конями и всадниками.
  bqc-SIM: Ãma má Yudaↄ wɛgwa, mí ń suaba. Ma Dii an Lua, mámɛ má ń suaba,
    i kɛ ń sáo ge ń fɛ̃ndao ge ń zĩo ge ń sↄ̃́ↄ ge ń sↄ̃deↄ no.
  tcz-CHONGTHU: Ahinla Judah mite chunga kangailutna kavetsah ding, Pakai Pathen thahatna
    jal'a kahuhdoh ding ahi, galhat mite galmanchah jeh, sakol le sakol kangtalai
    thahatna jeh hilouva Pakai Pathen thahatna jal'a kajosah ding bou ahi.”
  mar-mar: तरीही मी यहूदाच्या घराण्यावर दया करीन मी परमेश्वर त्यांना धनुष्य, तलवार,
    लढाई, घोडे किंवा घोडेस्वार यांच्या बळाने नाही तर त्यांना स्वबळाने सोडवेन.
  qub-qub: Judá nasyun cajtami ichanga cuyapäshaj. Quiquëmi salbashaj. Nogaga salbashaj
    manami guërrawanchu, lëchawanchu, sabliwanchu, cawallucunawanchu, ni cawalluta
    muntacuy yachajcunawanpischu.»
  bqp-bqp: Adɑmɑ kon Yudɑbɑ wɔnwɔndu kuɑ, kpɑ nɛn tii n bu fɑɑbɑ ko nɛ wi nɑ sɑ̃ɑ
    Gusunɔ ben Yinni. Adɑmɑ n ǹ mɔ kon kɑ ben yibɛrɛbɑ tɑbu ko. Nɑ ǹ tɛndu dendimɔ
    ǹ kun mɛ tɑkobi ǹ kun mɛ dumi kɑ yin mɑɑsɔbu.
  hat-hat: Men, m'ap gen pitye pou moun peyi Jida yo. Mwen menm, Seyè a, Bondye yo
    a, m'ap delivre yo. Men, mwen p'ap fè l' ni avèk flèch, ni avèk nepe, ni nan goumen,
    ni avèk chwal ak kavalye.
  eng-BSB: Yet I will have compassion on the house of Judah, and I will save them—not
    by bow or sword or war, not by horses and cavalry, but by the LORD their God.”
  eng-WEBPB: But I will have mercy on the house of Judah, and will save them by the
    LORD their God, and will not save them by bow, sword, battle, horses, or horsemen.”
  kbq-kbq: Hianagi Nagra Juda vahe'mokizmia nasunkura hunezmante'na, zamagu'ma vazinuana
    atiretiro, bainati kazintetiro, ha'ma hu'zantetiro, hosine, hosi afu agumpima
    mani'neza ha'ma nehaza vaheteti'enena hu'na zamagura ovazigosuanki, Nagra Ra Anumzana
    zamagri Anumzamo'na zamagu'vazigahue.
  nhe-BL: Pero niquintlasojtlas nopa israelitame tlen itztoque ipan tlali Judá huan
    niquinmaquixtis. Pero ax niquinmaquixtis ica cuahuitoli, niyon ica machete, niyon
    ica tlatehuijcayotl, niyon ica cahuayojme huan nopa soldados tlen ininpan tlejcotoque.
    Niquinmaquixtis ica na nochicahualis, niininTECO Dios.”
  gub-BL: Azamutar wiwi putar Zuta ywy rehe har ihe wà nehe. Ihe Tupàn Tuweharupi
    Wiko Ma'e nezar ihe, apyro putar Zuta ihe wà nehe. Napyro kwaw zeàmàtyry'ymaw
    rupi ihe wà nehe. Napyro kwaw u'yw pupe ihe wà nehe. Napyro kwaw takihepuku pupe
    wà nehe. Napyro kwaw kawaru zeàmàtyry'ymaw pe oho ma'e pupe ihe wà nehe. Napyro
    kwaw zauxiapekwer kawaru ku'az wata ma'e wapupe ihe wà nehe, i'i Tupàn Tuweharupi
    Wiko Ma'e Ozez pe.
  eng-DRA: 'And I will have mercy on the house of Juda, and I will save them by the
    Lord their God: and I will not save them by bow, nor by sword, nor by battle,
    nor by horses, nor by horsemen.'
