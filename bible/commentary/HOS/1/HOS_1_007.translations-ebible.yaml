verse: HOS.001.007
translations:
  mal-C: എങ്കിലും ഞാൻ യെഹൂദാഗൃഹത്തോടു സ്നേഹം കാണിക്കും; വില്ലുകൊണ്ടോ വാൾകൊണ്ടോ യുദ്ധംകൊണ്ടോ
    അല്ല, കുതിരകളെയോ കുതിരച്ചേവകരെയോകൊണ്ടല്ല, അവരുടെ ദൈവമായ യഹോവയായ ഞാൻതന്നെ അവരെ
    രക്ഷിക്കും.”
  deu-TKW: Dem Hause Juda aber will ich Vaterliebe erzeigen und ihnen Rettung schaffen
    durch Jahwe, ihren Gott; aber nicht will ich ihnen durch Bogen, noch durch Schwert,
    noch durch Kampf, noch durch Rosse und Reiter Rettung schaffen!
  lin-lin: Kasi nakotalisa bolamu na Ngai epai ya libota ya Yuda mpe nakobikisa bango.
    Ngai moko Yawe, Nzambe na bango, nde nakosala bongo ; ekozala na nguya ya tolotolo
    te, ya mopanga te, ya bitumba te, ya bampunda te to mpe ya bashar te.
  eng-LSV: and I pity the house of Judah, and have saved them by their God YHWH, and
    do not save them by bow, and by sword, and by battle, by horses, and by horsemen.”
  eng-GNV: Yet I will haue mercie vpon the house of Iudah, and wil saue them by the
    Lord their God, and wil not saue them by bow, nor by sword nor by battell, by
    horses, nor by horsemen.
  eng-WEBSTER: But I will have mercy upon the house of Judah, and will save them by
    the LORD their God, and will not save them by bow, nor by sword, nor by battle,
    by horses, nor by horsemen.
  nhw-BL: Pero niquintlasojtlas nopa israelitame catli itztoque ipan tlali Judá huan
    niquinmaquixtis. Pero amo niquinmaquixtis ica cuahuitoli, niyon ica machete, niyon
    ica tlahuilancayotl, niyon ica cahuayojme huan nopa soldados catli ininpan tlejcotoque.
    Niquinmaquixtis ica na nochicahualis, niininTECO Dios.”
  swh-ONEN: Hata hivyo nitaonyesha upendo kwa nyumba ya Yuda, nami nitawaokoa si kwa
    upinde, upanga au vita, wala kwa farasi na wapanda farasi, bali kwa njia ya Bwana
    Mungu wao.”
  bba-bba: Adɑmɑ kon Yudɑbɑ wɔnwɔndu kuɑ, kpɑ nɛn tii n bu fɑɑbɑ ko nɛ wi nɑ sɑ̃ɑ
    Gusunɔ ben Yinni. Adɑmɑ n ǹ mɔ kon kɑ ben yibɛrɛbɑ tɑbu ko. Nɑ ǹ tɛndu dendimɔ
    ǹ kun mɛ tɑkobi ǹ kun mɛ dumi kɑ yin mɑɑsɔbu.
  eng-KJVCPB: But I will have mercy upon the house of Judah, and will save them by
    the Lord their God, and will not save them by bow, nor by sword, nor by battle,
    by horses, nor by horsemen.
  luo-luo: Kata kamano, abiro nyiso herana ne dhood Juda kendo abiro resogi to ok
    abi resogi gi atungʼ, kata ligangla kata gige lweny kata gi farese kata gi jomoidho
    farese, to an Jehova Nyasaye ma Nyasachgi ema anaresgi.”
  meu-meu: A Iuda iduhuna taudia baina bogadia hisi; lau Iehova, edia Dirava, sibogu
    ese baina hamauridia, dia peva eiava dare eiava tuari eiava hosi eiava hosi-gui
    taudia amo.
  npi-ULB: तापनि यहूदाको घरानामाथि म कृपा गर्नेछु, र म परमप्रभु तिनीहरूका परमेश्‍वर
    आफैले तिनीहरूलाई बचाउनेछु । धनु, तरवार, युद्ध, घोडाहरू, वा घोडचढीहरूले, म तिनीहरूलाई
    बचाउनेछैन ।”
  yor-yor: Síbẹ̀, èmi yóò ṣàánú fún ilé Juda, èmi ó gbà wọ́n—kì í ṣe nípa ọfà, idà
    tàbí ogun, ẹṣin tàbí kẹ̀kẹ́ ẹlẹ́ṣin bí kò ṣe nípa Olúwa Ọlọ́run wọn.”
  pes-OPCB: ولی بر مردم یهودا رحمت خواهم نمود و من، خود، بدون هیچگونه کمکی از جانب
    سپاهیان و سلاحهایشان، ایشان را از چنگ دشمنانشان خواهم رهانید.»
  tgl-ULB: Ngunit mahahabag ako sa sambahayan ni Juda, at ako mismo, si Yahweh na
    kanilang Diyos ang magliligtas sa kanila. Hindi ko sila ililigtas sa pamamagitan
    ng pana, espada, digmaan, mga kabayo, o ng mga mangangabayo.”
  hui-hui: Anigo i̱na Yuda wali agaliru dege gubalini ho kogoni. I̱ni Anduane Homogo
    tinaga Ngode Datagaliwabe kogo i̱nime ti biamogo bulebero. I̱na ti wai bialu danda
    timu ayu tiburumebi nogo hosini ami agali wai biagarumebi ndo. I̱na ti biamogo
    bulene hariga tara mende ngelowa kogoni, lene.
  mya-mya: ငါ​သည်​ယု​ဒ​ပြည်​သား​တို့​ကို​မူ​ကား သ​နား​ကြင်​နာ​ဦး​မည်။ သူ​တို့​၏​ဘု​ရား​သ​ခင်​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့
    အား​ကယ်​တင်​မည်။ သို့​ရာ​တွင်​စစ်​တိုက် ခြင်း​အား​ဖြင့်​လည်း​ကောင်း၊ လေး၊ မြား၊
    ဋ္ဌား၊ မြင်း၊ မြင်း​တပ်​အား​ဖြင့်​လည်း​ကောင်း​သူ တို့​အား​ကယ်​တင်​မည်​မ​ဟုတ်။
  bod-N: ཡིན་ཡང་ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་ལ་ངས་སྙིང་རྗེ་གནང་སྟེ། དེ་དག་གཞུ་དང་རལ་གྲི། འཐབ་མོ།
    རྟ། སྐྱ་དམག་བཅས་ལ་བརྟེན་ནས་ཐར་བར་མི་བྱ་སྟེ། ཁོ་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བརྟེན་ནས་ཐར་དུ་འཇུག་གོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi ndicharatidza rudo kuimba yaJudha; uye ndichavaponesa, kwete nouta,
    munondo kana kurwa, kana namabhiza kana navatasvi vamabhiza, asi naJehovha Mwari
    wavo.”
  spa-BLM: Pero me apiadaré de la casa de Judá y la salvaré por Yahvé, su Dios, y
    no la salvaré con arco, espada, batalla, caballos o jinetes.”
  cac-cac: Axo pax chon̈ab' Judá, ol oc' in c'ol d'ay. A in Jehová in sDiosal in eb'
    ol in colo', palta man̈oc yed' eb' soldado ayq'ue d'a yib'an̈ chej yed'nac syamc'ab'
    yic oval, palta yed' in poder ol in col eb', xchi.
  swh-ULB: Hata hivyo nitawahurumia nyumba ya Yuda, nami nitawaokoa mwenyewe, Bwana,
    Mungu wao. Sitawaokoa kwa upinde, upanga, vita, farasi, au wapanda farasi. '
  bel-bel: І дом Юдаў умілажалю і ўратую іх у Госпадзе Богу іхнім, уратую іх ня лукам,
    ня мечам, не вайною, ня конямі і вершнікамі».
  deu-ELBBK: Aber des Hauses Juda werde ich mich erbarmen und sie retten durch den
    HERRN, ihren Gott; und nicht werde ich sie retten durch Bogen und durch Schwert
    und durch Krieg, durch Pferde und durch Reiter.
  mbb-OT: Piru egkehizuwan ku mulà is menge etew te Juda. Iyan a, is Nengazen he Megbevayè
    dan, edlibri kandan pinaaǥi te ǥehem ku ne kenà pinaaǥi te kebpekidtebek he egemiten
    is panà, ispada, menge kudà etawa pereuntud te kudà.”
  mal-2015: എന്നാൽ യെഹൂദാഗൃഹത്തോടു ഞാൻ കരുണ കാണിച്ചു, അവരെ വില്ലുകൊണ്ടോ വാൾകൊണ്ടോ
    യുദ്ധംകൊണ്ടോ കുതിരകളെക്കൊണ്ടോ കുതിരച്ചേവകരെക്കൊണ്ടോ രക്ഷിക്കാതെ അവരുടെ ദൈവമായ
    യഹോവയെക്കൊണ്ടു അവരെ രക്ഷിക്കും എന്നു അരുളിച്ചെയ്തു.
  rmc-rmc: Ale le Judaskre manušenge presikavava e milosť a zachraňinava len me, o
    RAJ, lengro Del; na zachraňinava len aňi le lukoha aňi la šabľaha aňi le maribnaha
    aňi le grajenca aňi olenca, ko bešen pro graja.“
  pes-OPV: لیکن بر خاندان یهودا رحمت خواهم فرمود وایشان را به یهوه خدای ایشان نجات
    خواهم داد وایشان را به کمان و شمشیر و جنگ و اسبان وسواران نخواهم رهانید.»
  ron-1924: Дар вой авя милэ де каса луй Иуда ши-й вой избэви прин Домнул Думнезеул
    лор, дар ну-й вой избэви нич прин арк, нич прин сабие, нич прин лупте, нич прин
    кай, нич прин кэлэрець.”
  ben-OBCV: কিন্তু যিহূদা কুলের প্রতি আমি আমার ভালোবাসা প্রদর্শন করব। আমি তাদের উদ্ধার
    করব, তির, তরোয়াল বা যুদ্ধের দ্বারা নয়, অশ্ব বা অশ্বারোহীদের দ্বারাও নয়, কিন্তু
    তাদের ঈশ্বর সদাপ্রভুর দ্বারা।”
  som-som: Laakiinse waxaan u naxariisan doonaa dadka Yahuudah, oo waxaan iyaga ku
    badbaadin doonaa Rabbiga Ilaahooda ah, oo kuma badbaadin doono qaanso, ama seef,
    ama dagaal, ama fardo iyo fardooley toona.
  lat-VUC: Et domui Juda miserebor, et salvabo eos in Domino Deo suo; et non salvabo
    eos in arcu et gladio, et in bello, et in equis, et in equitibus.
  eng-ASVBT: But I will have mercy upon the house of Judah, and will save them by
    Jehovah their God, and will not save them by bow, nor by sword, nor by battle,
    by horses, nor by horsemen.
  ita-1885: Ma farò misericordia alla casa di Giuda, e li salverò per lo Signore Iddio
    loro; e non li salverò per arco, nè per ispada, nè per battaglia, nè per cavalli,
    nè per cavalieri.
  eng-LXXUP: But I will have mercy on the house of Judah, and will save them by the
    Lord their God, and will not save them with bow, nor with sword, nor by war, nor
    by horses, nor by horsemen.
  eng-ULB: Yet I will have mercy on the house of Judah, and I will save them by myself,
    Yahweh their God. I will not save them by bow, sword, battle, horses, or horsemen.”
  spa-VBL: Pero tendré piedad de los de la casa de Judá y los salvaré. Pero no será
    con arco ni espada, ni tampoco con guerreros de a caballo”.
  fra-_FOB: Mais j'aurai pitié de la maison de Juda; je les sauverai par l'Éternel
    leur Dieu, et je ne les sauverai ni par l'arc, ni par l'épée, ni par les combats,
    ni par les chevaux, ni par les cavaliers.
  mal-mal: എന്നാൽ യെഹൂദാഗൃഹത്തോട് ഞാൻ കരുണ കാണിച്ച്, അവരെ വില്ലുകൊണ്ടോ വാൾകൊണ്ടോ യുദ്ധംകൊണ്ടോ
    കുതിരകളെക്കൊണ്ടോ കുതിരപ്പടയാളികളെക്കൊണ്ടോ രക്ഷിക്കാതെ അവരുടെ ദൈവമായ യഹോവയെക്കൊണ്ട്
    അവരെ രക്ഷിക്കും” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Lekin Yahūdāh ke bāshindoṅ par maiṅ rahm karke unheṅ chhuṭkārā dūṅgā. Maiṅ
    unheṅ kamān, talwār, jang ke hathiyāroṅ, ghoṛoṅ yā ghuṛsawāroṅ kī mārifat chhuṭkārā
    nahīṅ dūṅgā balki maiṅ jo Rab un kā Ḳhudā hūṅ ḳhud hī unheṅ najāt dūṅgā.”
  suz-BL: मिनु गो यहूदा आ खिं कली शिशी कोंइनुङ। मिनु मेको आन कली जोरी सत्रु आन गुइ
    रे पा प्रोंइनुङ। लिब्रा, तरवार नु लडाइ पाइब शारा नु शारा ङोइक्‍बपुकी रे ममाइ,
    तन्‍न गो मेको आन कली आंमान प्रोंइनुङमी” दे परमप्रभु यावे, आन परमप्रभुमी देंत।
    लो-रूहामा आ अर्थ “मदाक्‍नुङ” देंशो बाक्‍ब।
  eng-NOY: But upon the house of Judah will I have pity, and will save them by Jehovah
    their God; I will not save them by bow, nor by sword, nor by battle, nor by horses,
    nor by horsemen.
  ita-1927: Ma avrò compassione della casa di Giuda; li salverò mediante l’Eterno,
    il loro Dio; non li salverò mediante arco, né spada, né battaglia, né cavalli,
    né cavalieri”.
  ckb-ckb: بەڵام بەزەییم بە بنەماڵەی یەهودا دێتەوە، بە کەوان، شمشێر یان جەنگ، ئەسپ
    و سوار ڕزگاریان ناکەم، بەڵکو بە یەزدانی پەروەردگاریان ڕزگاریان دەکەم.»
  eng-BBE: But I will have mercy on Judah and will give them salvation by the Lord
    their God, but not by the bow or the sword or by fighting or by horses or horsemen.
  kan-OKCV: ಆದರೆ ನಾನು ಯೆಹೂದದ ಮನೆತನದವರನ್ನು ಪ್ರೀತಿಸಿ ಅವರನ್ನು ಬಿಲ್ಲುಬಾಣ, ಖಡ್ಗ, ಕಾಳಗ,
    ಕುದುರೆ ರಾಹುತರು ಇವುಗಳಿಂದಲ್ಲ, ಅವರನ್ನು ಅವರ ದೇವರಾದ ನಾನೇ ಯೆಹೋವ ದೇವರೇ ರಕ್ಷಿಸುವೆನು,”
    ಎಂದು ಹೇಳಿದರು.
  tam-2017: யூதாவின் வம்சத்தாருக்கோ நான் இரக்கம் செய்வேன்; வில்லினாலும், பட்டயத்தினாலும்,
    போரினாலும், குதிரைகளினாலும், குதிரைவீரர்களினாலும் நான் அவர்களை காப்பாற்றாமல்,
    அவர்களுடைய தேவனாகிய கர்த்தராலே அவர்களை காப்பாற்றுவேன் என்றார்.
  spa-RV-1909: 'Mas de la casa de Judá tendré misericordia, y salvarélos en Jehová
    su Dios: y no los salvaré con arco, ni con espada, ni con batalla, ni con caballos
    ni caballeros.'
  ron-BTF: Dar voi avea milă de casa lui Iuda, şi îi voi salva prin DOMNUL Dumnezeul
    lor, şi nu îi voi salva prin arc, nici prin sabie, nici prin bătălie, nici prin
    cai şi nici prin călăreţi.
  eng-WEBP: But I will have mercy on the house of Judah, and will save them by the
    LORD their God, and will not save them by bow, sword, battle, horses, or horsemen.”
  eng-FBV: But I will have pity on the house of Judah, and I will save them—but I
    will not save them by bow or sword or war or horses and riders.”
  nld-1939: 'Maar Ik zal Mij over het huis van Juda ontfermen; Ik zal ze redden door
    Jahweh, hun God: niet door boog of zwaard, niet door krijgsmacht, paarden en ruiters!'
  nch-BL: Pero niquintasojtas nopa israelitame cati itztoque ipan tali Judá huan niquinmaquixtis.
    Pero amo niquinmaquixtis ica cuahuitoli, yon ica macheta, yon ica tatehuilisti,
    yon ica cahuayojme huan nopa soldados cati ininpa tejcotoque. Niquinmaquixtis
    ica na nochicahualis, niininTECO Dios.”
  vie-1934: Nhưng ta sẽ thương xót nhà Giu-đa; sẽ giải cứu chúng nó bởi Giê-hô-va
    Đức Chúa Trời của chúng nó; và ta sẽ không cứu chúng nó bởi cung, hoặc bởi gươm,
    hoặc bởi chiến trận, hoặc bởi ngựa, hoặc bởi người cưỡi ngựa.
  hin-CV: किंतु मैं यहूदिया पर अपना प्रेम दिखाऊंगा; और उन्हें बचाऊंगा—यह बचाव न तो
    धनुष, तलवार या युद्ध के द्वारा, या घोड़ों और घुड़सवारों के द्वारा होगा, पर मैं,
    याहवेह उनका परमेश्वर उनको बचाऊंगा.”
  spa-BES: Pero tendré misericordia de Judá y les daré salvación por el Señor su Dios,
    pero no por el arco o la espada o por la lucha o por caballos o jinetes.
  tdx-tdx: Fe ho tretrezeko ty anjomba’ Iehodà le ho rombaheko añam’ Iehovà Andrianañahare’
    iareoy, fa tsy ho rombaheko am-pale ndra fibara ndra hotakotake ndra soavala ndra
    mpiningi-tsoavala.
  tha-KJV: แต่​เราจะเมตตาวงศ์วานยูดาห์ และเราจะช่วยเขาให้รอดพ้นโดยพระเยโฮวาห์พระเจ้าของเขาทั้งหลาย
    เราจะไม่ช่วยเขาให้รอดพ้นด้วยคันธนู หรื​อด​้วยดาบ หรื​อด​้วยสงคราม หรื​อด​้วยเหล่าม้า
    หรื​อด​้วยเหล่าพลม้า”
  por-BR-2018: Mas a casa de Judá amarei, e os salvarei pelo SENHOR seu Deus; e não
    os salvarei por arco, nem por espada, nem por batalha, nem por cavalos, nem por
    cavaleiros.
  deu-ELO: Aber des Hauses Juda werde ich mich erbarmen und sie retten durch Jehova,
    ihren Gott; und nicht werde ich sie retten durch Bogen und durch Schwert und durch
    Krieg, durch Rosse und durch Reiter. -
  eng-WYC-2018: And I shall have mercy on the house of Judah, and I shall save them
    in their Lord God; and I shall not save them in bow, and sword, and battle, and
    in horses, and in horsemen, either knights. (But I shall have mercy on the house
