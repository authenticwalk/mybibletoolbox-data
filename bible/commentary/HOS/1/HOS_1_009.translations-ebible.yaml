verse: HOS.001.009
translations:
  mal-C: 'അപ്പോൾ യഹോവ കൽപ്പിച്ചു: “അവനു ലോ-അമ്മീ എന്നു പേരിടുക; കാരണം, ഇസ്രായേൽ എന്റെ
    ജനമോ ഞാൻ നിങ്ങളുടെ ദൈവമോ അല്ല.'
  deu-TKW: 'Da sprach er: Nenne ihn: Nichtmeinvolk! Denn ihr seid nicht mein Volk
    und ich gehöre nicht zu euch.'
  lin-lin: 'Yawe alobaki : — Pesa ye kombo Lo-Ami, pamba te bozali bato na Ngai te,
    mpe Ngai nazali Nzambe na bino te.'
  eng-LSV: and He says, “Call his name Lo-Ammi [(Not My People)], for you [are] not
    My people, and I am not for you;
  eng-GNV: 'Then saide God, Call his name Lo-ammi: for yee are not my people: therefore
    will I not be yours.'
  eng-WEBSTER: 'Then said God , Call his name Lo-ammi: for ye are not my people, and
    I will not be your God .'
  nhw-BL: 'Huan Toteco Dios nechilhui: “Xijtocaxtlali ni oquichpil Lo Ammi [1:9 Lo
    Ammi quinequi quiijtos ‘Amo noaxca’.], pampa anisraelitame ayacmo anelise annomasehualhua,
    niyon na ayacmo nielis niamoTeco.'
  swh-ONEN: Kisha Bwana akasema, “Mwite Lo-Ami kwa maana ninyi si watu wangu, nami
    si Mungu wenu.
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, ɑ nùn yĩsiru kɛ̃ɛyɔ Lo Ami. Yen tubusiɑnɑ n ǹ nɛn
    tɔmbu. Domi i ǹ mɑɑ sɑ̃ɑ nɛn tɔmbu, nɑ ǹ mɑɑ sɑ̃ɑ bɛɛn Yinni.
  eng-KJVCPB: 'Then said God, Call his name Lo-ammi: for ye are not my people, and
    I will not be your God.'
  luo-luo: Eka Jehova Nyasaye nowacho niya, “Luonge ni Lo-Ami nimar ok un joga, An
    bende ok An Nyasachu.
  meu-meu: Bena Iehova eto, Ladana ba nemaia “Dia lauegu bese”; badina be umui na
    dia lauegu bese bona lau na dia emui Dirava.
  npi-ULB: तब परमप्रभुले भन्‍नुभयो, “त्यसको नाउँ लो-अम्मी राख, किनकि तिमीहरू मेरा
    मनिसहरू होइनौ, र म तिमीहरूका परमेश्‍वर होइनँ ।
  yor-yor: Olúwa sì sọ fún un pé, “Pe orúkọ rẹ̀ ní Lo-Ammi, nítorí pé ẹ kì í ṣe ènìyàn
    mi, èmi náà kì í sì í ṣe Ọlọ́run yín.
  pes-OPCB: 'خداوند فرمود: «اسمش را لوعمی (یعنی ”قوم من نیست“) بگذار، چون اسرائیل
    از آن من نیست و من خدای او نیستم.»'
  tgl-ULB: At sinabi ni Yahweh, “Tawagin mo siya sa pangalang Lo-ammi, sapagkat hindi
    ko kayo mga tao at hindi ako ang inyong Diyos.
  hui-hui: Ani taba hono bereagola Anduane Homogohanda Hoseahondo lalu, Í̠na igiri
    gali ogoni ibu mini I̱naga Ndo wibe. Irane Isaraele wali agali ti i̱naga ndo kagoni.
    I̱bi tinaga Ngode Datagaliwabe ndoore kogoni, lalu lamini.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က​ဟော​ရှေ အား``ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည်​ငါ ၏​လူ​စု​မ​ဟုတ်၊
    ငါ​သည်​လည်း​သူ​တို့​၏ ဘု​ရား​သ​ခင်​မ​ဟုတ်​သော​ကြောင့်​ထို​သား ကို`ငါ့​လူ​မျိုး​မ​ဟုတ်'
    ဟု​နာ​မည်​မှည့်​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁོའི་མིང་ལ་ལོ་ཨམ་མཱེ་ ཞེས་ཐོགས་ཤིག ཅི་ལ་ཞེ་ན།
    ཁྱོད་ཚོ་ནི་ངའི་མི་མ་ཡིན་ལ། ང་ཡང་ཁྱོད་ཚོའི་དཀོན་མཆོག་མིན་ནོ་ཞེས་གསུངས་སོ། །
  sna-sna: Ipapo Jehovha akati, “Mutumidze zita rokuti Ro-Ami, nokuti imi hamusi vanhu
    vangu, uye ini handisi Mwari wenyu.
  spa-BLM: 'Dijo: “Llámalo Lo-Ammi, porque no eres mi pueblo, y yo no seré el tuyo.'
  cac-cac: 'Ix yalanxi Jehová d''ayin icha tic: “Man̈-in-chon̈ab''oc”, icha chi''
    tzac'' sb''iej vin̈ unin chi'', yujto a ex israel ex tic, man̈xo in chon̈ab''oc
    eyaji, man̈xo in e Diosaloc.'
  swh-ULB: Ndipo Bwana akasema, “Mwite jina la Lo Ami; kwa kuwa ninyi si watu wangu,
    wala mimi si Mungu wenu.”
  bel-bel: 'І сказаў Ён: «дай яму імя Лаамі, бо вы - ня Мой народ, і Я ня буду вашым
    Богам.'
  deu-ELBBK: 'Und er sprach: Gib ihm den Namen Lo-Ammi; denn ihr seid nicht mein Volk,
    und ich, ich will nicht euer sein.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Hoseas te, “Ngezani nu heeyan is batà te
    Lo Ami, he ke và dà egkegiya, ‘Kenà menge Etew ku,’ su is menge etew te Israel,
    ne kenè ku menge etew ne kenè e zan Megbevayà.
  mal-2015: 'അപ്പോൾ യഹോവ: അവന്നു ലോ-അമ്മീ (എന്റെ ജനമല്ല) എന്നു പേർ വിളിക്ക; നിങ്ങൾ
    എന്റെ ജനമല്ല, ഞാൻ നിങ്ങൾക്കു ദൈവമായിരിക്കയുമില്ല എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Akor phenďa o RAJ le Hozeašiske: „De leske nav Lo-Ami, bo tumen na san
    mire manuša a me na som tumaro Del.“'
  pes-OPV: 'و او گفت: «نام او رالوعمی بخوان زیرا که شما قوم من نیستید و من (خدای )
    شما نیستم.'
  ron-1924: 'Ши Домнул а зис: „Пуне-й нумеле Ло-Ами, кэч вой ну сунтець попорул Меу
    ши Еу ну вой фи Думнезеул востру.'
  ben-OBCV: তখন সদাপ্রভু বললেন, “ওর নাম রাখো লো-অম্মি, কারণ তোমরা আমার প্রজা নও এবং
    আমি তোমাদের ঈশ্বর নই।
  som-som: Markaasaa Rabbigu isagii ku yidhi, Waxaad magiciisa u bixisaa Lo-Cammii,
    waayo, idinku dadkayga ma ahidin, oo aniguna Ilaahiin idiin ahaan maayo.
  lat-VUC: 'Et dixit: Voca nomen ejus, Non populus meus, quia vos non populus meus,
    et ego non ero vester.'
  eng-ASVBT: And Jehovah said, Call his name Lo-ammi; for ye are not my people, and
    I will not be your God.
  ita-1885: 'E il Signore disse ad Osea: Pongli nome Lo-ammi; perciocchè voi non siete
    mio popolo, ed io altresì non sarò vostro.'
  eng-LXXUP: 'And he said, Call his name, Not my people: for ye are not my people,
    and I am not your God.'
  eng-ULB: Then Yahweh said, “Call his name Lo-Ammi, for you are not my people, and
    I am not your God.
  spa-VBL: 'Entonces el Señor le dijo a Oseas: “Ponle por nombre Lo-ammi, porque ustedes
    ya no son mi pueblo y yo ya no soy su Dios.'
  fra-_FOB: 'Et l''Éternel dit: Appelle-le du nom de Lo-Ammi (pas mon peuple); car
    vous n''êtes pas mon peuple, et je ne suis pas votre Dieu.'
  mal-mal: 'അപ്പോൾ യഹോവ: “അവന് ലോ-അമ്മീ എന്ന് പേര് വിളിക്കണം; നിങ്ങൾ എന്റെ ജനമല്ല,
    ഞാൻ നിങ്ങൾക്ക് ദൈവമായിരിക്കുകയുമില്ല” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Tab Rab ne farmāyā, “Is kā nām Loammī yānī ‘Merī Qaum Nahīṅ’ rakhnā. Kyoṅki
    tum merī qaum nahīṅ, aur maiṅ tumhārā Ḳhudā nahīṅ hūṅgā.
  suz-BL: मिनु परमप्रभुमी होसे कली “मेको आ नें लो-अम्‍मी वोतो। मारदे हना गेपुकी आं
    मुर मननी। गो इन परमप्रभु मनङ। लो-अम्‍मी आ अर्थ ‘गे आं मुर मनवे नु गो इ परमप्रभु
    मनङ’ देंशो बाक्‍ब।
  eng-NOY: And God said, Call his name Not-my-people. For ye are not my people, and
    I will not be your God.
  ita-1927: 'E l’Eterno disse ad Osea: “Mettigli nome Lo-ammi; poiché voi non siete
    mio popolo, e io non son vostro”.'
  ckb-ckb: 'یەزدان فەرمووی: «ناوی لێ بنێ لۆعامی، چونکە ئێوە گەلی من نین و منیش بۆ
    ئێوە نابم.'
  eng-BBE: And the Lord said, Give him the name Lo-ammi; for you are not my people,
    and I will not be your God.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು, “ ‘ಅವನ ಹೆಸರನ್ನು ಲೋ ಅಮ್ಮಿ ಎಂದು ಕರೆ. ಏಕೆಂದರೆ ನೀವು ನನ್ನ ಜನರಲ್ಲ,
    ನಾನು ನಿಮ್ಮ ದೇವರಾಗಿರುವುದಿಲ್ಲ,’ ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அப்பொழுது அவர்: இவனுக்கு லோகம்மீ என்னும் பெயரிடு; ஏனெனில் நீங்கள் என்
    மக்களும் அல்ல, நான் உங்கள் தேவனாயிருப்பதுமில்லை.'
  spa-RV-1909: 'Y dijo Dios: Ponle por nombre Lo-ammi: porque vosotros no sois mi
    pueblo, ni yo seré vuestro Dios.'
  ron-BTF: 'Atunci Dumnezeu a spus: Pune-i numele Lo-Ami, fiindcă voi nu sunteţi poporul
    meu şi eu nu voi fi Dumnezeul vostru.'
  eng-WEBP: He said, “Call his name Lo-Ammi, for you are not my people, and I will
    not be yours.
  eng-FBV: The Lord told Hosea, “Call him Lo-ammi, because you are not my people and
    I am not your God.
  nld-1939: 'En weer sprak Hij: Noem hem: “Niet langer mijn volk”; want gij zijt niet
    langer mijn volk, en Ik niet uw God!'
  nch-BL: 'Huan Toteco Dios techilhui: “Xijtocaxtali ni oquichpil Lo Ammi, pampa anisraelitame
    ayecmo anelise annomasehualhua, yon na ayecmo nielis niamoTeco.'
  vie-1934: 'Đức Giê-hô-va phán rằng: Hãy đặt tên nó là Lô-Am-mi; vì các ngươi chẳng
    phải là dân ta nữa, và ta sẽ không làm Đức Chúa Trời các ngươi nữa.'
  hin-CV: तब याहवेह ने कहा, “उसका नाम लो-अम्मी रखो, क्योंकि तुम मेरे लोग नहीं हो,
    और मैं तुम्हारा परमेश्वर नहीं हूं.
  spa-BES: 'Y el Señor dijo: Denle el nombre de Lo-ammi; porque tú no eres mi pueblo,
    y yo no seré tu Dios.'
  tdx-tdx: Le hoe re, Toñono ty hoe Loamý fa tsy ondatiko nahareo vaho tsy ho Andrianañahare’
    areo iraho.
  tha-KJV: และพระเจ้าตรั​สว​่า “จงเรียกชื่​อบ​ุตรนั้​นว​่า โลอัมมี เพราะเจ้าทั้งหลายมิ​ใช่​ประชาชนของเรา
    และเราก็​มิใช่​พระเจ้าของเจ้า”
  por-BR-2018: 'E o SENHOR disse: Chama o nome dele de Não-Meu-Povo; porque vós não
    sois meu povo, por isso eu não serei vosso Deus .'
  deu-ELO: 'Und er sprach: Gib ihm den Namen Lo-Ammi; denn ihr seid nicht mein Volk,
    und ich, ich will nicht euer sein.'
  eng-WYC-2018: And he said, Call thou his name Not my people, for ye shall not be
    my people, and I shall not be your God. (And he said, Call thou his name Loammi,
    or Not my people, for ye shall not be my people, and I shall not be your God.)
  epo-epo: 'Kaj Li diris: Donu al li la nomon Lo-Ami; ĉar vi ne estas Mia popolo,
    kaj Mi ne estos por vi.'
  uig-PIN: 'Rǝb: «Uning ismini: «Lo-ammi» dǝp ⱪoyƣin; qünki silǝr Mening hǝlⱪim ǝmǝs
    wǝ Mǝn silǝrgǝ Pǝrwǝrdigar bolmaymǝn» dedi.'
  beo-beo: Hina Gode da Hosiama amane sia:i, “Mano ea dio ‘Na fi dunu hame’ amo asulima.
    Bai wali Isala:ili dunu da Na fi dunu hame. Amola Na da ilia Gode hame.”
  tpi-OTNT: Na Bikpela i tokim Hosea, “Yu kolim nem bilong en, I No Bilong Mi. Long
    wanem, yupela Israel i no ol manmeri bilong mi. Na mi no inap i stap God bilong
    yupela.”
  hau-SA: Sai Ubangiji ya ce, “Ka ba shi suna Lo-Ammi, gama ku ba mutanena ba ne,
    ni kuma ba Allahnku ba ne.
  uig-LAT: 'Reb: «Uning ismini: «Lo-ammi» dep qoyghin; chünki siler Méning xelqim
    emes we Men silerge Perwerdigar bolmaymen» dédi.'
  nde-nde: UThixo wasesithi, “Muphe ibizo lokuthi nguLo-Ami, ngoba lina kalisibo bantu
    bami, lami kangisuye uNkulunkulu wenu.
  ton-ton: 'Pea naʻe toki pehē ʻe he ʻOtua, “Ke ke ui hono hingoa ko Loami: he ‘ʻoku
    ʻikai ko hoku kakai’ ʻakimoutolu, pea ʻoku ʻikai ko homou ʻOtua au.'
  ces-1613: 'I řekl: Nazov jméno jeho Loammi; nebo vy nejste lid můj, a já také nebudu
    váš.'
  eng-WMB: He said, “Call his name Lo-Ammi, for you are not my people, and I will
    not be yours.
  tam-TCV: அப்பொழுது யெகோவா, “அவனுக்கு, லோகம்மீ என்று பெயரிடு; ஏனெனில் நீங்கள் எனது
    மக்களல்ல, நான் உங்கள் இறைவனுமல்ல.
  ceb-ULB: Unya miingon si Yahweh, “Nganli siya ug Lo Ammi, tungod kay dili ko kamo
    katawhan, ug dili ako ang inyong Dios.
  pol-UBG: 'I PAN powiedział: Nadaj mu imię Lo-Ammi, bo wy nie jesteście moim ludem,
    ja też nie będę waszym Bogiem.'
  agr-agr: 'Nunikmatai Tuke Pujuu Oseasan chichajak: “Anú uchik Lo-amí, adaikattame,
    wagki atumek mina aentsug ainatsjume, wishakam atumi Apajuígmichuitjai.'
  kyc-kyc: Dokopa Kamongo dokome lao, Wane banya kingi doko Nambana Wambu Daa lare,
    leya. Doko nakama Isaraele wambu dupwa nambana wambu daa dee namba nakamana Anatu
    daako, leya.
  urd-GVU: تب رب نے فرمایا، ”اِس کا نام لوعمی یعنی ’میری قوم نہیں‘ رکھنا۔ کیونکہ تم
    میری قوم نہیں، اور مَیں تمہارا خدا نہیں ہوں گا۔
  eng-OEBCW: ‘Call him Lo-Ammi – “Not-My-People” for you, Israel, are not my people,
    and I indeed am not your God.’
  deu-1912: 'Und er sprach: Heiße ihn Lo-Ammi; denn ihr seid nicht mein Volk, so will
    ich auch nicht der Eure sein.'
  kan-2017: ಆಗ ಯೆಹೋವನು, “ಈ ಮಗುವಿಗೆ ‘ಲೋ ಅಮ್ಮಿ’ ಎಂಬ ಹೆಸರಿಡು; ಏಕೆಂದರೆ ನೀವು ನನ್ನ ಪ್ರಜೆಯಲ್ಲ,
    ನಾನು ಇನ್ನು ನಿಮ್ಮ ದೇವರಲ್ಲ” ಎಂದನು.
  yap-yap: Me ga’ar SOMOL ngak Hosea, “Mu tunguy fithingan ni ‘Gathi-girdi’-rog’,
    ya girdi’ nu Israel e gathi girdi’ rog, ma gathigag e Got rorad.”
  hlt-MCSB: Te vaengah, “Nangmih te ka pilnam voel pawt tih kai khaw nangmih hut la
    ka om voel pawt dongah a ming te Loami sui,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃሣ ሆሴዔም፦ «ሃይካፓ ሴካ ዒስራዔኤሌ ዴራ ታኣኮ ዒጊኒቱዋሴ፤ ታኣኒያ ዔያቶኮ ፆኦሲቱዋሴ፤ ዬያሮ
    ኔኤኮ ናኣዚ ሱንፆ ‹ሎዓሚ› ጌይ ጌሤ» ጌዔኔ።
  twi-ASANTE: Na Awurade kaa sɛ, “To ne din Lo-ami, ɛfiri sɛ monnyɛ me nkurɔfoɔ na
    mennyɛ mo Onyankopɔn.
  eng-WEBU: He said, “Call his name Lo-Ammi, for you are not my people, and I will
    not be yours.
  wal-wal: Yaatin, GODAI Hoose7a, “A sunttaa ‘Lo7aama’ yaagada suntta. Aissi giikko,
    intte ta asa gidekketa; taanikka intte Xoossaa gidikke.
  spa-PDDPT: 'Yavé dijo: Llámalo Lo-ammi, porque ustedes no son mi pueblo ni Yo seré
    para ustedes su ʼElohim.'
  gun-gun: 'Ha''e ramo Senhor aipoe''i Oséias pe: — Ha''e va''e ma pemboery ''rã Xevygua
    e''ỹ, mba''eta xevygua e''ỹ peẽ kuery pendekuai, ha''e xee voi Penderuete e''ỹ
    ''rã aiko.'
  agu-BL: 'Tlol tzun Kataj Ryos tetz Oseas: “Tz''oc cyen bi'' yi ni'' awa''n tetz
    Lo-ami, na yi axwok itetz nk''e''tzt axwok intanum jalu'', nin yi in wetz nk''e''tzt
    in iRyosil jalu''.”'
  ilo-ULB: Ket kinuna ni Yahweh, “Panaganam isuna iti Lo-ammi, gapu ta saan a dakayo
    dagiti tattaok, ket saan a siak ti Diosyo.
  kpg-kpg: Dimaadua ga helekai gi Hosea “Wanga ina dono ingoo bolo ‘Lo-Ammi’, idimaa,
    nia daangada Israel gu hagalee hai nia daangada ni aagu, gei Au gu hagalee hai
    di God ni digaula.”
  uig-ARA: 'رەب: «ئۇنىڭ ئىسمىنى: «لو-ئاممى» دەپ قويغىن؛ چۈنكى سىلەر مېنىڭ خەلقىم ئەمەس
    ۋە مەن سىلەرگە پەرۋەردىگار بولمايمەن» دېدى.'
  sus-sus: Alatala naxa a masen, «I xa a xili sa ‹N gbe mu a ra,› barima n ma ɲama
    mu wo ra sɔnɔn, wo Marigi mu n na sɔnɔn.»
  pon-2006: KAUN-O ahpw mahsanihong Oseia, “Kihong ede ‘Kaidehk-Nei-Aramas,’ pwehki
    mehn Israel kan kaidehk nei aramas oh kaidehk ar Koht ngehi.”
  jae-jae: Ma Apômtau kêsôm gebe “Wê ênê ŋaê gebe ‘Ŋoc lau atom’ gebe amac Israel
    atu aêŋoc lau atom ma aê katu amacnêm Anôtô atom.”
  ksd-ksd: 'Ma ra Luluai i ga biti: Una vaiang tar ra iangina ba Lo-Ami, tago vakir
    avat kaugu tarai, ma vakir iau kavava God.'
  grc-BRENT: Καὶ εἶπε, κάλεσον τὸ ὄνομα αὐτοῦ, οὐ λαός μου· διότι ὑμεῖς οὐ λαός μου,
    καὶ ἐγὼ οὐκ εἰμὶ ὑμῶν.
  ind-AYT: Lalu, Allah berfirman, “Namakan dia Lo-Ami, sebab kamu bukan umat-Ku dan
    Aku bukan Allahmu.”
  nya-nya: Pamenepo Yehova anati, “Umutche dzina loti Sianthuanga,” pakuti inu si
    ndinu anthu anga ndipo Ine si ndine Mulungu wanu.
  hrv-hrv: 'I reče Jahve: “Nadjeni mu ime Ne-narod-moj, jer više niste narod moj i
    ja vama nisam više Onaj koji jest.”'
  mps-mps: Tama Genuai Bidigo Hoseabolo te tiwai po wai, “Nago aga nogi e tama poao,”
    wali, “‘Eno Menio’. Magi baso meni, dage Israel dabe eno we bidi menio. Tama ena
    dagego God bidigobeo,” wali.
  tpi-tpi: Na Bikpela i tokim Hosea, “Yu kolim nem bilong en, I No Bilong Mi. Long
    wanem, yupela Israel i no ol manmeri bilong mi. Na mi no inap i stap God bilong
    yupela.”
  dan-1931: 'Og HERREN sagde: “Kald ham Ikke-mit-Folk; thi I er ikke mit Folk, og
    jeg er ikke eders Gud.”'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Hãy đặt tên nó là Lô Am-mi—tức ‘không phải dân Ta’—vì
    Ít-ra-ên không còn là dân Ta nữa, và Ta cũng không còn là Đức Chúa Trời của chúng.'
  guj-2017: ત્યારે યહોવાહે કહ્યું, “તેનું નામ લો-આમ્મી પાડ, કેમ કે તમે મારા લોકો નથી,
    હું તમારો ઈશ્વર નથી.”
  pon-2006A: KAUN-O ahpw mahsanihong Oseia, “Kihong ede ‘Kaidehk-Nei-Aramas,’ pwehki
    mehn Israel kan kaidehk nei aramas oh kaidehk ar Koht ngehi.”
  por-BRBSL: 'Ele disse: “Chame seu nome Lo-Ammi, pois você não é meu povo, e eu não
    serei seu”.'
  eng-OEBUS: “Call him Lo-Ammi – ‘Not-My-People’ for you, Israel, are not my people,
    and I indeed am not your God.”
  cth-cth: Cathut ni Hosi koe, a min teh Loammi phung loe. Bangkongtetpawiteh, nangmouh
    teh, kaie tami nahoeh, kai hai nangmae Cathut nahoeh atipouh.
  twi-twi: Na Awurade kae se, “To ne din Lo-ami, efisɛ monnyɛ me nkurɔfo na mennyɛ
    mo Nyankopɔn.
  hlt-hlt: Te vaengah, “Nangmih te ka pilnam voel pawt tih kai khaw nangmih hut la
    ka om voel pawt dongah a ming te Loami sui,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ kɛ dɔ̀: Yú we kɛ dɔ̀: Okpɑ́kpɑ̀rì, kɛ yɛ̃́
    díndi Isidɑyɛɛribɛ di tɛ̃́nkɛ í túmɛ̀ n kɔbɛ, m mɛ ntɛ̃́nkɛ í bo di kpɛ́í.'
  msy-2020: Ezɨ Ikiavɨra Itir God Hosea mɨgɨa ghaze, “Nɨ ziar kam a datɨgh, ‘Loami.’
    Ziar kamɨn mɨngarimra kara, Ia Israelia, ia nan gumazamiziba puvatɨ. Eghtɨ kɨ
    ian Godɨn ikian kogham.”
  dop-dop: 'Ɩlɛnɑ Tɑcɑɑ heeli Osee sɩ: Hɑ-kɛ sɩ, Pɑ tɑ kɛ mɑ nyǝ́mɑ. Mpi tɔ, Ɩsɛɣɛlɩ
    nyǝ́mɑ tɑ kɛ mɑ yǝlɑɑ, nɑ mɑ́ tɑ́ kɛ́ pɑ Ɩsɔ.'
  azb-azb: 'Rəbb dedi: «Onun adını Lo-Ammi qoy, çünki siz Mənim xalqım deyilsiniz,
    Mən də sizin Allahınız olmayacağam.'
  eng-DBY: and he said, Call his name Lo-ammi; for ye are not my people, and I will
    not be for you.
  hin-2017: तब यहोवा ने कहा, “इसका नाम लोअम्मी रख; क्योंकि तुम लोग मेरी प्रजा नहीं
    हो, और न मैं तुम्हारा परमेश्वर रहूँगा।”
  wol-KYG: 'Aji Sax ji ne ko: «Tudde ko Lo Ami» (mu firi Du sama ñoñ), mu ne: «ndax
    dungeen sama ñoñ, te man duma seen dara.»'
  eng-YLT: and He saith, 'Call his name Lo-Ammi, for ye [are] not My people, and I
    am not for you;
  kne-kne: Kanan Diyos, “Ngadanam si Lo-Ammi, tan baken kon ipogaw dakayo ay Israelita
    yan baken yon Diyos si sak-en.
  eng-WYC-2017: And he said, Call thou his name Not my people, for ye shall not be
    my people, and I shall not be your God.
  eng-WMBB: He said, “Call his name Lo-Ammi, for you are not my people, and I will
    not be yours.
  urd-GVH: तब रब ने फ़रमाया, “इसका नाम लोअम्मी यानी ‘मेरी क़ौम नहीं’ रखना। क्योंकि
    तुम मेरी क़ौम नहीं, और मैं तुम्हारा ख़ुदा नहीं हूँगा।
  rug-rug: Meke zama se Zihova, “Poza nia ‘Lopu na Qua Tinoni’, ura na lopu Qua tinoni
    si gamu, meke Arau si lopu mia Tamasa.”
  gaz-gaz: Ergasiis Waaqayyo akkana jedhe; “Isin waan saba koo hin taʼinii fi anis
    Waaqa keessan hin taʼiniif Loo-Amii jedhii isa moggaasi.
  fra-LSG: 'Et l’Éternel dit: Donne-lui le nom de Lo-Ammi; car vous n’êtes pas mon
    peuple, et je ne suis pas votre Dieu.'
  gnn-gnn: Ga biyapul ŋayi waŋana Garray nhanukala Yutjiyawala bitjarra, “Nhe yurru
    yäku‐nherraṉdja ŋanya dhuwali yothunhanydja Lowamina; ŋunhiyi mayaliny'tja yukurra
    ḻakarama dhiyaŋuyi, ‘Yakana ŋarrakunydja yolŋu'‐yulŋu,’ ga balakurru‐witjandhinydjayi
    yäkukurru walala yurru yolŋu'‐yulŋu marŋgiyirrina wal'ŋu, ŋunhi Yitjuralnydja
    yakana ŋarraku yana yolŋu walala, ga yakana ŋarranydja biyapulnydja God Yitjuralwunydja
    miṯtjiwu.”
  yal-yal: Ala yi a fala, a naxa, “A xili sa ‘Kantarena,’ amasɔtɔ n ma yamaan mi fa
    ɛ ra, ɛ Ala mi n na.”
  haw-1868: I mai la ke Akua, E kapa aku i kona inoa, o Loami; no ka mea, aole oukou
    he poe kanaka no'u, aole auanei hoi au he Akua no oukou.
  arb-NAV: 'وَقَالَ الرَّبُّ: «سَمِّهِ لُوعَمِّي (وَمَعْنَاهُ: لَيْسَ شَعْبِي) لأَنَّكُمْ
    لَسْتُمْ شَعْبِي وَأَنَا لَسْتُ إِلَهَكُمْ.'
  ewe-ewe: Yehowa gblɔ na Hosea be, “Tsɔ ŋkɔ nɛ be Loami, si gɔmee nye, ‘Menye tɔnyee
    o,’ elabena Israel menye tɔnye o, eye nye hã nyemenye eƒe Mawu o.
  eng-LEE: Then said he, Call his name Lo-'ammi [[Not my people]]; for ye are not
    my people, and I will indeed not be unto you [a God].
  asm-FB: তেতিয়া যিহোৱাই ক’লে, “তুমি তাৰ নাম লো-অম্মী ৰাখা; কিয়নো তোমালোক মোৰ প্ৰজা
    নোহোৱা নতুবা মইও তোমালোকৰ ঈশ্বৰ নহয়।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن، «عِ شَ عَ شِلِ سَ ‹ﭑ فبٍ مُ عَ رَ،› بَرِ مَ ﭑ مَ
    حَمَ مُ وٌ رَ سْنْن، وٌ مَرِفِ مُ ﭑ نَ سْنْن.»
  fra-SBL: 'Il dit : « Appelle-le Lo-Ammi, car vous n''êtes pas mon peuple, et je
    ne serai pas le vôtre.'
  hbo-hbo: וַיֹּ֕אמֶר קְרָ֥א שְׁמֹ֖ו לֹ֣א עַמִּ֑י כִּ֤י אַתֶּם֙ לֹ֣א עַמִּ֔י וְאָנֹכִ֖י
    לֹֽא־אֶהְיֶ֥ה לָכֶֽם׃ ס
  kik-kik: Nake Jehova akĩmwĩra atĩrĩ, “Gatue Lo-Ammi, nĩ ũndũ inyuĩ mũtirĩ andũ akwa,
    na niĩ ndirĩ Ngai wanyu.
  fra-NCL: 'Et Yahweh dit à Osée : « Nomme-le Lô-Ammi, car vous n’êtes pas mon peuple,
    et moi je ne serai pas votre Dieu. »'
  cek-AK: To pacoengah Sithaw mah, Nangcae loe kai ih kami ah na om o ai, kai doeh
    nangcae ih Sithaw ah ka om mak ai boeh, to pongah anih ih ahmin to Lo-Ammi, tiah
    sah ah, tiah a naa.
  cuk-cuk: 'Agine, Bab-Jehová Oseasʼga sogded: “Lo-Ammiʼye be onug-imako. A-sogleged,
    ‘an-dulamarsulidye.’ Ar bemar bar an-dulasurmalad, degine, bar an be-Bab-Dummadsurmogad.'
  uig-CYR: 'Рәб: «Униң исмини: «Ло-амми» дәп қойғин; чүнки силәр Мениң хәлқим әмәс
    вә Мән силәргә Пәрвәрдигар болмаймән» деди.'
  tel-2017: యెహోవా ఇలా చెప్పాడు. “వీడికి ‘లో అమ్మీ’ అని పేరు పెట్టు. ఎందుకంటే మీరు
    నా ప్రజలు కారు, నేను మీకు దేవుణ్ణి కాను.
  hat-BSA: 'Epi SENYÈ a te di: “Rele li Lo Ammi, paske nou pa pèp Mwen, ni Mwen pa
    Bondye nou.”'
  kos-kos: LEUM GOD El fahk nu sel Hosea, “Sang inel Lo‐ammi mweyen mwet Israel elos
    tia mwet luk, ac nga tia God lalos.”
  hbo-WLC: וַיֹּ֕אמֶר קְרָ֥א שְׁמ֖וֹ לֹ֣א עַמִּ֑י כִּ֤י אַתֶּם֙ לֹ֣א עַמִּ֔י וְאָנֹכִ֖י
    לֹֽא־אֶהְיֶ֥ה לָכֶֽם׃ ס
  ibo-ibo: Onyenwe anyị sịrị, “Kpọọ aha ya Lo-ammi, nke pụtara unu abụghị ndị m, nʼihi
    na unu abụghị ndị nke m, mụ onwe m abụkwaghị Chineke unu.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ କହିଲେ, “ତୁମ୍ଭେ ତାହାର ନାମ ଲୋ-ଆମୀ (ଆମ୍ଭର ଲୋକ ନୁହେଁ) ରଖ; କାରଣ
    ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଲୋକ ନୁହଁ ଓ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର ହେବା ନାହିଁ।”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Osea, “Kopwe aita ngeni ewe ät ‘Sap
    Nei Aramas’. Pun ämi chon Israel ousap nei aramas, nge ngang üsap ämi Kot.”
  rop-rop: en YAWEI bin dalim Hoseiya, “Yu garra gulum det lilboi neim Nomo Main Pipul.
    Bat garram yu ronwan langgus yu garra gulum im neim Lowami, dumaji ola Isreil
    pipul nomo main pipul, en mi nomo God blanga olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: 'І сказав (Господь): Назви його Лоаммій (не мій нарід); ви бо не мій люд,
    а я не ваш.'
  deu-1951: 'Da sprach er: Nenne ihn Lo-Ammi; denn ihr seid nicht mein Volk, und ich
    bin nicht der Eurige!'
  eng-JPS: 'And He said: ''Call his name Lo-ammi; for ye are not My people, and I
    will not be yours.'''
  srp-1865: 'I reèe Gospod: nadjeni mu ime Loamija; jer vi nijeste moj narod, niti
    æu ja biti vaš.'
  lug-lug: Mukama n’ayogera nti, “Mmutuume erinnya Lowami, kubanga temukyali bantu
    bange, nange sikyali Katonda wammwe.
  heb-heb: ויאמר קרא שמו לא עמי כי אתם לא עמי ואנכי לא אהיה לכם׃
  ben-IRV: তখন সদাপ্রভু বললেন, “তাকে লো-অম্মি বলে ডাক, কারণ তোমরা আমার প্রজা নও এবং
    আমি তোমাদের ঈশ্বর নই।”
  pan-pan: ਤਾਂ ਉਸ ਨੂੰ ਆਖਿਆ, ਇਹ ਦਾ ਨਾਮ “ਲੋ-ਅੰਮੀ” ਰੱਖ, ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਮੇਰੀ ਪਰਜਾ ਨਹੀਂ
    ਹੋ ਅਤੇ ਮੈਂ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ ਹਾਂ।
  mya-JVB: ထို သားကိုလောအမ္မိ အမည် ဖြင့် မှည့် လော့။ အကြောင်း မူကား၊ သင် တို့သည် ငါ
    ၏လူ မ ဟုတ်။ ငါ သည် လည်း သင် တို့၏ ဘုရားသခင်မ ဟုတ် ။
  hmo-hmo: Vadaeni Lohiabada ese Hosea ia hamaoroa, ia gwau, “Iena ladana do oi atoa,
    ‘Lauegu bese lasi,’ badina Israela taudia be lauegu bese lasi, bona lau be edia
    Dirava lasi.”
  urd-urd: और उसने फ़रमाया, कि उसका नाम लो'अम्मी रख; क्यूँकि तुम मेरे लोग नहीं हो,
    और मैं तुम्हारा नहीं हूँगा।
  rus-SYN: 'И сказал Он: нареки ему имя Лоамми, потому что вы не Мой народ и Я не
    буду вашим Богом.'
  bqc-SIM: 'Dii mɛ̀: Tↄ́kpaɛ̀ Magbɛ̃ↄno, asa á dɛ ma gbɛ̃́ↄ ũo mɛ́ má dɛ á Lua
    ũo.'
  tcz-CHONGTHU: Pakaiyin aseiyin, “Amin chu-‘Kamite-hilou’ tin min sahin, ajeh chu
    Israel mite hi kamite ahitapouve, chule a Pathen-u jong kahitapoi,” ati.
  mar-mar: मग परमेश्वर म्हणाला, त्याचे नांव लो-अम्मी ठेव, कारण तुम्ही माझे लोक नाही
    आणि मी तुमचा देव नाही.
  qub-qub: 'Chaura Oseasta Tayta Dios niran: «Wamrapa jutinta churapay ‹Lo-amí› nir.
    Chaynöga jutin canga gamcuna manana acrashä runacuna captiquimi. Ni Nogapis manami
    Diosniquinachu cä» nir.'
  bqp-bqp: Mɑ Yinni Gusunɔ u nɛɛ, ɑ nùn yĩsiru kɛ̃ɛyɔ Lo Ami. Yen tubusiɑnɑ n ǹ nɛn
    tɔmbu. Domi i ǹ mɑɑ sɑ̃ɑ nɛn tɔmbu, nɑ ǹ mɑɑ sɑ̃ɑ bɛɛn Yinni.
  hat-hat: 'Lè sa a, Seyè a di Oze: -W''ap rele l'' Lorami, paske moun peyi Izrayèl
    yo pa moun pa m'' ankò. Mwen menm, mwen pa Bondye yo ankò.'
  eng-BSB: And the LORD said, “Name him Lo-ammi, for you are not My people, and I
    am not your God.
  eng-WEBPB: He said, “Call his name Lo-Ammi, for you are not my people, and I will
    not be yours.
  kbq-kbq: Ana higeno Ra Anumzamo'a huno, Agi'a Lo-Ami'e, nagri vahera omani'naze
    hunka antemio. Na'ankure zamagra nagri vahera omani'nage'na, Nagra zamagri Anumzana
    omanigahue.
  nhe-BL: 'Huan Toteco Dios nechilhui: “Xijtocaxtlali ni oquichpil Lo Ammi [1:9 Lo
    Ammi quinequi quiijtos ‘Ax noaxca’.], pampa inisraelitame ayoc inelise innotlacajhua,
    niyon na ayoc nielis niimoTeco.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg Ozez pe kury. — Emono Teko heremiaihu
    'ym her romo nehe. Ta'e teko Izaew upytu'u heremiaihu romo wiko re a'e wà kury
    xe. Naiko kwaw wazar romo ihe kury, i'i Ozez pe.
  eng-DRA: 'And he said: Call his name, Not my people: for you are not my people,
    and I will not be yours.'
