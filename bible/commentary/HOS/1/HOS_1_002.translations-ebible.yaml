verse: HOS.001.002
translations:
  mal-C: 'യഹോവ ഹോശേയയിൽക്കൂടി സംസാരിച്ചുതുടങ്ങി, അപ്പോൾ യഹോവ അദ്ദേഹത്തോട് ഇപ്രകാരം
    കൽപ്പിച്ചു: “വ്യഭിചാരിണിയായ ഒരു ഭാര്യയെപ്പോലെ ഈ ദേശം യഹോവയോട് അവിശ്വസ്തതപുലർത്തി
    കുറ്റക്കാരായിത്തീർന്നിരിക്കുന്നതിനാൽ, നീ പോയി വ്യഭിചാരിണിയായ ഒരു സ്ത്രീയെ ഭാര്യയായി
    സ്വീകരിക്കുകയും അവളിൽ മക്കളെ ജനിപ്പിക്കുകയും ചെയ്യുക.”'
  deu-TKW: 'Als Jahwe anfing, mit Hosea zu reden, sprach Jahwe zu Hosea: Wohlan, heirate
    ein Hurenweib, daß du Hurenkinder bekommest! Denn nach Art einer Hure verläßt
    das Land Jahwe und folgt ihm nicht mehr nach.'
  lin-lin: 'Tango Yawe abandaki koloba na nzela ya mosakoli Oze, Yawe ayebisaki ye :
    — Kende, linga mwasi oyo asalaka kindumba mpe bota na ye bana makangu, pamba te
    mokili emikotisi na kindumba mpe epesi Yawe mokongo.'
  eng-LSV: The commencement of YHWH’s speaking by Hosea. And YHWH says to Hosea, “Go,
    take a woman of whoredoms for yourself, and children of whoredoms, for the land
    goes utterly whoring from after YHWH.”
  eng-GNV: 'At the beginning the Lord spake by Hosea, and the Lord said vnto Hosea,
    Goe, take vnto thee a wife of fornications, and children of fornications: for
    the lande hath committed great whoredome, departing from the Lord.'
  eng-WEBSTER: The beginning of the word of the LORD by Hosea. And the LORD said to
    Hosea, Go take to thee a wife addicted to lewdness and children of lewdness; for
    the land hath committed great lewdness, departing from the LORD.
  nhw-BL: 'Quema TOTECO pejqui camanalti por na, niOseas, yaya nechilhui: “Xiya huan
    ximocuili se sihuatl catli tlacanemis. Huan iconehua catli tlacatise elise sequinoc
    tlacame ininconehua, huan amo ta moconehua. Nopa quiixnextis quenicatza ni nomasehualhua
    nechtlahuelcajtoque na catli niininTECO huan quinhueyichijtinemij tiotzitzi san
    quen se momecatijca sihuatl quicahua ihuehue.”'
  swh-ONEN: Wakati Bwana alipoanza kuzungumza kupitia Hosea, Bwana alimwambia, “Nenda
    ukajitwalie mwanamke wa uzinzi na watoto wa uzinzi, kwa sababu nchi ina hatia
    ya uzinzi wa kupindukia kwa kumwacha Bwana.”
  bba-bba: Gɑri yi Yinni Gusunɔ u ɡbiɑ u Osee sɔ̃ɔwɑ yi wee. U nɛɛ, Osee, ɑ doo ɑ
    kurɔ suɑ wi u rɑ sɑkɑrɑru ko. Bɛɛn bibu bɑ koo mɑɑ win yirɑ swĩi. Domi Isirelibɑ
    bɑ bũnu ɡɑsirimɔ bɑ sɑ̃ɑmɔ nɡe kurɔ sɑkɑrɑ wi u durɔbu ɡɑsirimɔ. Mɑ bɑ nɛ, Yinni
    Gusunɔ deri.
  eng-KJVCPB: 'The beginning of the word of the Lord by Hosea. And the Lord said to
    Hosea, Go, take unto thee a wife of whoredoms and children of whoredoms: for the
    land hath committed great whoredom, departing from the Lord.'
  luo-luo: Kane Jehova Nyasaye ochako miyo Hosea wachne monego owachi, Jehova Nyasaye
    nowachone niya, “Dhiyo ikend dhako ma jachode kendo inywol kode nyithindo mag
    dwanyruokne, nikech piny oseketho kotimo richo mar chode marachie moloyo mi giseweyo
    Jehova Nyasaye.”
  meu-meu: Iehova ese Hosea uduna amo e hereva matama negana ai, Iehova ese Hosea
    e hamaoroa, eto, Aola, ariara hahinena ta bavadavaia, bona ariara memerodia ba
    havaradia, badina be ina tano taudia e lebulebu hereamu, Iehova irakatanina ai.
  npi-ULB: जब परमप्रभु पहिलो पटक होशेद्वारा बोल्‍नुभयो, तब उहाँले तिनलाई यसो भन्‍नुभयो,
    “जा अनि एउटा वेश्‍यालाई आफ्नो पत्‍नी बना । त्यसले आफ्नो वेश्‍यागमनको फलस्वरूप
    छोराछोरी जन्माउनेछे । किनकि देशले परमप्रभुलाई त्यागेर ठुलो वेश्‍यागमन गरिरहेको
    छ ।”
  yor-yor: Nígbà tí Olúwa bẹ̀rẹ̀ sí ní sọ̀rọ̀ láti ẹnu Hosea, Olúwa wí fún un pé,
    “Lọ, fẹ́ àgbèrè obìnrin kan fún ara rẹ, kí ó sì bí ọmọ àgbèrè fún ọ nípasẹ̀ àwọn
    ọkùnrin mìíràn, nítorí ilẹ̀ ti ṣẹ ẹ̀ṣẹ̀ àgbèrè púpọ̀ nípa yíyapa kúrò lọ́dọ̀ Olúwa.”
  pes-OPCB: 'اولین پیامی که خداوند به هوشع داد این بود: «برو و با زنی فاحشه ازدواج
    کن تا آن زن از مردانی دیگر بچه‌هایی برای تو بزاید. این امر به روشنی نشان خواهد
    داد که چگونه قوم من بی‌وفایی کرده‌اند و با پرستش خدایان دیگر آشکارا مرتکب زنا
    شده و به من خیانت ورزیده‌اند.»'
  tgl-ULB: Noong unang magsalita si Yahweh sa pamamagitan ni Hosea, sinabi niya sa
    kaniya, “Humayo ka, mag-asawa ka ng babaing nagbebenta ng aliw. Magkakaroon siya
    ng mga anak na bunga ng kaniyang pagbebenta ng aliw. Sapagkat nagkakasala ang
    lupain ng matinding gawain ng pagbebenta ng aliw habang tinatalikuran ako.”
  hui-hui: Piganeore Anduane Homogohanda Isaraele wali agali bi lamilonaga Hoseahondo
    ogodagua lene. I̱naga wali agalirume i̱nihondo bi lalu ha nabi tigua gime wabini
    ngaruhondo bi pupu wialu uruninaga mini yaraga halu karuni agali onerume ti agalini
    helalu agali mendela kayu yama poralidagua bialu kagoni. Ogodagua bulebira lalu
    walia holenaga ai í̠na wali mbira dabu bule pu. Mani í̠ one ogoni agali mendela
    kayu yama polebira. Ani biragola ibunaga waneiginirume nde ogonidagua dege bialu
    wali agali kayu yaga holebira, lalu lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဟော​ရှေ​မှ​တစ်​ဆင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ဦး​စွာ
    မိန့်​တော်​မူ​သည်​မှာ``သင်​သည်​သွား​၍​အ​မျိုး သ​မီး​တစ်​ဦး​နှင့်​အိမ်​ထောင်​ပြု​လော့။
    သင် ၏​ဇ​နီး​သည်​သစ္စာ​မဲ့​သူ​ဖြစ်​လိမ့်​မည်။ သင်​၏ သား​သ​မီး​များ​သည်​လည်း​သင်​၏​ဇနီး​ကဲ့
    သို့​သစ္စာ​မဲ့​သူ​များ​ဖြစ်​လိမ့်​မည်။ ငါ​၏ လူ​စု​သည်​လည်း​ထို​နည်း​တူ​စွာ​ငါ့​ကို
    စွန့်​၍​သစ္စာ​ဖောက်​ကြ​ပြီ'' ဟု​မိန့်​တော် မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཐོག་མར་ཧོ་ཤེ་ཨ་ལ་བྱུང་བ་སྟེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ལ་འདི་སྐད་དུ།
    སོང་ལ་གཡེམ་མ་ཞིག་ཁྱོད་ཀྱི་ཆུང་མར་ལོངས་དང་། ལོག་གཡེམ་ལས་བྱུང་བའི་བུ་ཕྲུག་དེ་རྣམས་ཀྱང་རང་གི་བུ་ཕྲུག་ཏུ་ལོངས་ཤིག
    ཅི་ལ་ཞེ་ན། ཡུལ་འདིས་དཀོན་མཆོག་སྤངས་ནས་ལོག་གཡེམ་དཔག་མེད་བྱས་པས་སོ་ཞེས་གསུངས་པ་ལ།
  sna-sna: Jehovha paakatanga kutaura kubudikidza naHosea, akati kwaari, “Enda, unozvitorera
    mukadzi woufeve navana voufeve nokuti nyika ine mhosva yokuita ufeve hwakaipisisa
    nokuti yakabva kuna Jehovha.”
  spa-BLM: 'Cuando Yahvé habló al principio por medio de Oseas, Yahvé dijo a Oseas:
    “Ve, toma para ti una esposa prostituta e hijos infieles; porque la tierra comete
    un gran adulterio, abandonando a Yahvé.”'
  cac-cac: 'Ayic ix schaanel yich Jehová slolon d''ayin, ix yalan icha tic: A eb''
    etisraelal, te chuc sc''ulej eb'' d''a vichan̈, ix yiq''uel sb''a eb'' d''ayin
    icha junoc ix ajmul ix. Yuj chi'', a junoc ix ajmul ix tzic'' etb''eyumoc. Ay
    eb'' yune'' ix ol aljoc d''a yajmulal, xchi d''ayin.'
  swh-ULB: Wakati Bwana alipozungumza kwanza kupitia Hosea, akamwambia, “Nenda ukajitwalie
    mke ambaye ni kahaba. Atakuwa na watoto ambao ni matokeo ya ukahaba wake. Kwa
    maana nchi inafanya uzinzi mkubwa kwa kumwacha Bwana.”
  bel-bel: 'Пачатак слова Гасподняга Асію. І сказаў Гасподзь Асію: «ідзі, вазьмі сабе
    жонку блудніцу і дзяцей блуду; бо моцна блудадзеіць зямля гэтая, адступіўшыся
    ад Госпада».'
  deu-ELBBK: 'Als der HERR anfing mit Hosea zu reden, da sprach der HERR zu Hosea:
    Geh hin, nimm dir ein Hurenweib und Hurenkinder; denn das Land treibt beständig
    Hurerei von dem HERRN weg.'
  mbb-OT: 'Is nehuna he migkaǥi te Nengazen diyà te ki Hoseas ne iyan heini: “Pengesawa
    ka te vahi he mengungumpadi, ne is menge anak niw ed-isipen he menge anak dutun
    te vahi he mengungumpadi. Su ebpaahà heini he is menge etew ku, iring te nengumpadi
    sikandan pinaaǥi te kedselikwaya zan te Nengazen wey ked-azap dan te zuma he menge
    ed-ezapen.”'
  mal-2015: 'യഹോവ ഹോശേയമുഖാന്തരം സംസാരിച്ചുതുടങ്ങിയപ്പോൾ, യഹോവ ഹോശേയയോടു: നീ ചെന്നുപരസംഗം
    ചെയ്യുന്ന ഒരു ഭാര്യയെയും പരസംഗത്തിൽ ജനിച്ച മക്കളെയും എടുക്ക; ദേശം യഹോവയെ വിട്ടുമാറി
    കഠിന പരസംഗം ചെയ്തിരിക്കുന്നുവല്ലോ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Sar o RAJ ešebnovar prevakerďa ko Hozeaš, phenďa leske: „Dža a le tuke
    varesava lubňa romňake a ela tut o čhave andral o lubipen, bo tumari phuv kerel
    baro lubipen oleha, hoj pes visarďa het le RAJESTAR.“'
  pes-OPV: 'ابتدای کلام خداوند به هوشع. خداوند به هوشع گفت: «برو و زنی زانیه و اولاد
    زناکار برای خود بگیر زیرا که این زمین از خداوند برگشته، سخت زناکار شده‌اند.»'
  ron-1924: 'Ынтыя датэ кынд а ворбит Домнул кэтре Осея, Домнул а зис луй Осея: „Ду-те
    ши я-ць о невастэ курвэ ши копий дин курвие, кэч цара а сэвыршит о маре курвие,
    пэрэсинд пе Домнул!”'
  ben-OBCV: সদাপ্রভু যখন হোশেয়ের মাধ্যমে কথা বলা শুরু করলেন, তখন সদাপ্রভু তাঁকে বললেন,
    “তুমি যাও, এক ব্যভিচারী স্ত্রী ও অবিশ্বস্ততার সন্তানদের গ্রহণ করো, কারণ এই দেশ
    সদাপ্রভুর কাছ থেকে বিচ্ছিন্ন হওয়ায় এক ভয়ংকর ব্যভিচার করেছে।”
  som-som: Rabbigu markuu Hoosheeca markii ugu horraysay la hadlay, wuxuu Rabbigu
    Hoosheeca ku yidhi, Tag, oo waxaad guursataa naag dhillo ah oo waxaad yeelataa
    carruur dhillo dhashay, waayo, dadka dalku Rabbigay ka fogaadaan sida naagu ninkeeda
    uga sinaysata.
  lat-VUC: 'Principium loquendi Domino in Osee. Et dixit Dominus ad Osee: Vade, sume
    tibi uxorem fornicationum, et fac tibi filios fornicationum, quia fornicans fornicabitur
    terra a Domino.'
  eng-ASVBT: When Jehovah spake at the first by Hosea, Jehovah said unto Hosea, Go,
    take unto thee a wife of whoredom and children of whoredom; for the land doth
    commit great whoredom, departing from Jehovah.
  ita-1885: 'NEL principio, quando il Signore parlò per Osea, il Signore disse ad
    Osea: Va'', prenditi per moglie una meretrice, e genera de'' figliuoli di fornicazione;
    perciocchè il paese fornica senza fine, sviandosi dal Signore.'
  eng-LXXUP: 'The beginning of the word of the Lord by Hosea. And the Lord said to
    Hosea, Go, take to thyself a wife of fornication, and children of fornication:
    for the land will surely go a-whoring in departing from the Lord.'
  eng-ULB: When Yahweh spoke at first through Hosea, he said to him, “Go, take for
    yourself a wife who is a prostitute. She will have children who are the result
    of her prostitution. For the land is committing great prostitution by forsaking
    Yahweh.”
  spa-VBL: 'El Señor comenzó hablando a través de Oseas diciéndole: “Ve y busca una
    prostituta para casarte con ella, y ten hijos de una prostituta, porque los habitantes
    de esta tierra se han prostituido terriblemente al alejarse del Señor”.'
  fra-_FOB: 'Lorsque l''Éternel commença à parler par Osée, l''Éternel dit à Osée:
    Va, prends une femme prostituée et des enfants de prostitution; car le pays ne
    fait que se prostituer loin de l''Éternel.'
  mal-mal: 'യഹോവ ഹോശേയ മുഖാന്തരം സംസാരിച്ചു തുടങ്ങിയപ്പോൾ, യഹോവ ഹോശേയയോട്: “നീ ചെന്ന്
    പരസംഗം ചെയ്യുന്ന ഒരു ഭാര്യയെയും പരസംഗത്തിൽ ജനിച്ച മക്കളെയും എടുക്കുക; ദേശം യഹോവയെ
    വിട്ടുമാറി കഠിന പരസംഗം ചെയ്തിരിക്കുന്നുവല്ലോ” എന്ന് കല്പിച്ചു.'
  urd-GVR: Jab Rab pahlī bār Hosea se hamkalām huā to us ne hukm diyā, “Jā, zinākār
    aurat se shādī kar aur zinākār bachche paidā kar, kyoṅki mulk Rab kī pairawī chhoṛ
    kar musalsal zinā kartā rahtā hai.”
  suz-BL: मिनु परमप्रभु यावेमी होसे नु लोव़ पचा गोप्‍तु। मेकोमी होसे कली “लावो, मिनु
    तेल्‍लेम मीश मुर कली ग्‍युंबे पावो। मिनु मेको नु आल थिवो। मारदे हना एको रागी परमप्रभु
    यावे कली प्रोंइ‍शा, तेल्‍लेम खोदेंशो दुम्‍शो बाक्‍ब” देंत। होसे ३:१; ब्‍यवस्‍था
    २३:१८
  eng-NOY: 'The beginning of the word of Jehovah by Hosea. Jehovah said to Hosea:
    Go, and take thee a wife of lewdness, and children of lewdness; for the land hath
    committed great lewdness; it is false to Jehovah.'
  ita-1927: 'Quando l’Eterno cominciò a parlare a Osea, l’Eterno disse ad Osea: “Va’,
    prenditi per moglie una meretrice, e genera de’ figliuoli di prostituzione; perché
    il paese si prostituisce, abbandonando l’Eterno”.'
  ckb-ckb: 'سەرەتا یەزدان لە ڕێگەی هۆشەعەوە پەیامی خۆی ڕاگەیاند، ئینجا بە هۆشەعی فەرموو:
    «بڕۆ ژنێکی سۆزانی بهێنە و با منداڵی زۆڵت ببێت، چونکە خەڵکی خاکەکە وەک ژنێکی داوێنپیس
    ناپاکی بەرامبەر بە یەزدان کردووە.»'
  eng-BBE: 'The start of the word of the Lord by Hosea: And the Lord said to Hosea,
    Go, take for yourself a wife of loose ways, and children of the same, for the
    land has been untrue to the Lord.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೋಶೇಯನೊಂದಿಗೆ ಮಾತನಾಡಲು ಪ್ರಾರಂಭಿಸಿದಾಗ, ಯೆಹೋವ ದೇವರು ಹೋಶೇಯನಿಗೆ,
    “ನೀನು ಹೋಗಿ ವ್ಯಭಿಚಾರಿಣಿಯೊಬ್ಬಳನ್ನು ಮದುವೆ ಮಾಡಿಕೋ ಮತ್ತು ಆಕೆಗೆ ವ್ಯಭಿಚಾರದಿಂದಾಗುವ ಮಕ್ಕಳನ್ನು
    ಸೇರಿಸಿಕೋ. ಏಕೆಂದರೆ ಈ ದೇಶವು ನನ್ನನ್ನು ತೊರೆದುಬಿಟ್ಟು, ವ್ಯಭಿಚಾರಿಣಿಯಾದ ಹೆಂಡತಿಯಂತೆ ಯೆಹೋವ
    ದೇವರಿಗೆ ದ್ರೋಹ ಬಗೆದಿದೆ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'யெகோவா ஓசியாவைக்கொண்டு சொல்லத் தொடங்கினபோது, யெகோவா ஓசியாவை நோக்கி: நீ
    போய், ஒரு விபச்சாரியையும் அவளுடைய பிள்ளைகளையும் உன்னிடமாகச் சேர்த்துக்கொள்; தேசம்
    யெகோவாவைவிட்டு விலகி கெட்டுப்போனது என்றார்.'
  spa-RV-1909: 'El principio de la palabra de Jehová con Oseas. Y dijo Jehová á Oseas:
    Ve, tómate una mujer fornicaria, é hijos de fornicaciones: porque la tierra se
    dará á fornicar apartándose de Jehová.'
  ron-BTF: 'Începutul cuvântului DOMNULUI prin Osea. Şi DOMNUL i‑a spus lui Osea:
    Du-te, ia-ţi o soţie a curviilor şi copii ai curviilor; fiindcă ţara a curvit
    mult, depărtându-se de DOMNUL.'
  eng-WEBP: When the LORD spoke at first by Hosea, the LORD said to Hosea, “Go, take
    for yourself a wife of prostitution and children of unfaithfulness; for the land
    commits great adultery, forsaking the LORD.”
  eng-FBV: The Lord began speaking through Hosea by telling him, “Go and take a wife
    who is a prostitute and have children born to a prostitute because those living
    in this land have committed terrible prostitution by turning away from the Lord.”
  nld-1939: 'Eerste openbaring van Jahweh aan Osee. Jahweh sprak tot Osee: Ga, neem
    u een overspelige vrouw, en krijg bastaardkinderen van haar: Want het land heeft
    overspel bedreven, en zich van Jahweh afgekeerd.'
  nch-BL: 'Quema TOTECO pejqui camanalti por na, niOseas, yaya techilhui: “Xiya huan
    ximocuili se sihuat cati tacanemis. Huan iconehua cati tacatise elise sequinoc
    tacame ininconehua, huan amo ta moconehua. Ya nopa quiixnextis quenicatza ni nomasehualhua
    techtahuelcajtoque na cati niininTECO huan quinhueyichijtinemij teteyome san quej
    se momecatijca sihuat quicahua ihuehue.”'
  vie-1934: 'Khi Đức Giê-hô-va bắt đầu phán cùng Ô-sê, Đức Giê-hô-va bảo người rằng:
    Hãy đi, lấy một người vợ gian dâm, và con cái ngoại tình; vì đất nầy chỉ phạm
    sự tà dâm, lìa bỏ Đức Giê-hô-va.'
  hin-CV: अपनी बात को शुरू करते हुए याहवेह ने होशिया से यह कहा, “जाओ, और किसी वेश्या
    से शादी कर लो और उससे बच्‍चे पैदा करो, क्योंकि एक व्यभिचारी पत्नी की तरह यह देश
    याहवेह से विश्वासघात करने का अपराधी है.”
  spa-BES: 'El comienzo de la palabra del Señor por Oseas: Y el Señor le dijo a Oseas:
    Ve, toma para ti una esposa prostituta y ten hijos de fornicación, porque han
    cometido una gran prostitución, la tierra de Israel se ha apartado del Señor.'
  tdx-tdx: Ie namotsotse nitsara amy Hosea t’Iehovà, le hoe t’Iehovà amy Hosea, Akia
    mañengà karapilo ho vali’o, ty anak’ ampela boak’ an-kàrapiloañe ao; fa toe mpanao
    hakarapiloan-kalalijake naho miamboho am’ Iehovà o taneo.
  tha-KJV: เมื่อพระเยโฮวาห์ตรัสทางโฮเชยาเป็​นคร​ั้งแรกนั้น พระเยโฮวาห์ตรัสกับโฮเชยาว่า
    “ไปซี ไปรับหญิงเจ้าชู้มาเป็นภรรยา และเกิ​ดล​ูกชู้กับนาง เพราะว่าแผ่นดินนี้​เล่นชู้​อย่างยิ่ง
    โดยการละทิ้งพระเยโฮวาห์​เสีย​”
  por-BR-2018: 'O princípio da palavra do SENHOR por Oseias.Disse, pois, o SENHOR
    a Oseias: Vai, toma para ti uma mulher de prostituição, e filhos de prostituições;
    porque a terra se prostitui munto, afastando-se do SENHOR.'
  deu-ELO: 'Als Jehova anfing mit Hosea zu reden, da sprach Jehova zu Hosea: Gehe
    hin, nimm dir ein Hurenweib und Hurenkinder; denn das Land treibt beständig Hurerei,
    von Jehova hinweg.'
  eng-WYC-2018: The beginning of the speaking to the Lord in Hosea. And the Lord said
    to Hosea, Go thou, take to thee a wife of fornications, and make to thee sons
    of fornications, for the land doing fornication shall do fornication, (going away)
    from the Lord. (The beginning of the word of the Lord that came to Hosea. And
    the Lord said to Hosea, Go thou, take thee a wife of adulteries, or of idolatries,
    and make thee children of adulteries, for the land hath done adultery, or idolatry,
    going away from the Lord.)
  epo-epo: 'Kiam la Eternulo komencis paroli al Hoŝea, la Eternulo diris al Hoŝea:
    Iru, prenu al vi edzinon malĉastulinon kaj naskigu infanojn malĉastajn, ĉar la
    lando malĉastiĝis for de la Eternulo.'
  uig-PIN: 'Pǝrwǝrdigarning Ⱨoxiya arⱪiliⱪ kǝlgǝn sɵzining baxlinixi — Pǝrwǝrdigar
    Ⱨoxiyaƣa: «Barƣin, paⱨixilikkǝ berilgǝn bir ayalni ǝmringgǝ alƣin, paⱨixiliktin
    bolƣan balilarni ɵz ⱪolungƣa alƣin; qünki zemin Pǝrwǝrdigardin waz keqip paⱨixilikkǝ
    pütünlǝy berildi» dedi.'
  beo-beo: 'Hina Gode da bisili Hosia ea lafidili Isala:ili fi ilima adomusa: galea,
    E da Hosiama amane sia:i, “Di da asili uda lama. Be dia uda da di baligi fa:mu,
    amola dia mano da dia uda ea hou defele, hame nabasu mano ba:mu. Amo defele, Na
    fi dunu ilia da Na yolesili, baligi fa:i dagoi.'
  tpi-OTNT: Namba wan taim Bikpela i laik givim tok long ol Israel long maus bilong
    Hosea em i tokim Hosea olsem, “Ol manmeri bilong mi i no moa laikim mi, na ol
    i go lotu long ol giaman god, olsem maritmeri i pamuk nabaut. Bilong makim dispela,
    yu go maritim wanpela meri na meri bai i go mekim pasin pamuk. Na ol pikinini
    bilong en bai i mekim wankain pasin olsem mama yet.”
  hau-SA: Sa’ad da Ubangiji ya fara magana ta wurin Hosiya, Ubangiji ya ce masa, “Ka
    tafi, ka auro wa kanka mazinaciya da ’ya’yan da aka haifa ta hanyar rashin aminci,
    domin ƙasar tana da laifin mummunan zina ta wurin rabuwa da Ubangiji.”
  uig-LAT: 'Perwerdigarning Hoshiya arqiliq kelgen sözining bashlinishi — Perwerdigar
    Hoshiyagha: «Barghin, pahishilikke bérilgen bir ayalni emringge alghin, pahishiliktin
    bolghan balilarni öz qolunggha alghin; chünki zémin Perwerdigardin waz kéchip
    pahishilikke pütünley bérildi» dédi.'
  nde-nde: Kwathi uThixo eseqalise ukukhuluma ngoHosiya, uThixo wathi kuye, “Hamba
    uyethatha umfazi oyisifebe ubelabantwana bobufebe, ngoba ilizwe lilecala lobufebe
    obubi kakhulu ngokweduka kuThixo.”
  ton-ton: 'Ko hono kamataʻanga ʻoe folofola ʻa Sihova ia Hosea. Pea naʻe pehē ʻe
    Sihova kia Hosea, “ʻAlu, ʻo ʻomi kiate koe ha uaifi mei he feʻauaki mo e fānau
    ʻae feʻauaki: he kuo fai ʻe he fonua ʻae feʻauaki lahi, ʻonau mahuʻi meia Sihova.”'
  ces-1613: 'Když Hospodin začal mluviti k Ozeášovi, řekl Hospodin Ozeášovi: Jdi,
    pojmi sobě ženu smilnou, a děti z smilstva; nebo nestydatě smilněci tato země,
    odvrátila se od Hospodina.'
  eng-WMB: When the LORD spoke at first by Hosea, the LORD said to Hosea, “Go, take
    for yourself a wife of prostitution and children of unfaithfulness; for the land
    commits great adultery, forsaking the LORD.”
  tam-TCV: ஓசியாவின்மூலம் யெகோவா பேசத் தொடங்கியபோது, யெகோவா அவனிடம், “நீ போய் ஒரு
    வேசியை மனைவியாகக்கொண்டு, வேசிப் பிள்ளைகளையும் பெற்றுக்கொள். ஏனெனில் நாடு யெகோவாவுக்கு
    விரோதமாக, மிகக் கேவலமான விபசாரக் குற்றத்தைச் செய்திருக்கிறது என்றார்.”
  ceb-ULB: Sa dihang nakigsulti si Yahweh pinaagi kang Hosea, miingon siya kaniya,
    “Lakaw, pangasawa ug usa ka babaye nga nagbaligya ug dungog. Makabaton siya ug
    mga anak tungod sa iyang pagbaligya ug dungog. Tungod kay kining yutaa nagbuhat
    ug hilabihan nga pagbaligya ug dungog pinaagi sa pagbiya kang Yahweh.”
  pol-UBG: 'Początek słowa PANA przez Ozeasza. PAN powiedział do Ozeasza: Idź, weź
    sobie nierządnicę za żonę i dzieci nierządu. Ziemia bowiem uprawiała wstydliwy
    nierząd, odwróciła się od PANA.'
  agr-agr: 'Yama nagkamchak Tuke Pujuu Oseasan ausauwa duka jujuwai: “Israel aents
    aina duka mina umigtutnak idaisaje, nuninak nuwa akika dutiktaijai betek wajasaje,
    nuadui ameshkam nunismek nuwa akika dutiktaijai nuwenata, nunikam nuwi uchi akiata.
    Dutikamu asag ditak nuwa akika dutiktain uchiji agtinme”, tiuwai.'
  kyc-kyc: Kamongome wambo kanda soo Osia keta Isaraele wambu dupwa pii lamaiyamo
    dokopa baa dopa leya. Emba pamuku enda mende nyela puu. Embena enda dokome embapa
    mondo lao pali naramopa banya wane wanakepe dupwa baa yaleko ingyuo parami. Dokona
    suu pyao wambu yuu dakena range dupwame namba yaki nyepala bange isa kanape dupwana
    mona maiyuo pelyaminyi, leya.
  urd-GVU: جب رب پہلی بار ہوسیع سے ہم کلام ہوا تو اُس نے حکم دیا، ”جا، زناکار عورت
    سے شادی کر اور زناکار بچے پیدا کر، کیونکہ ملک رب کی پیروی چھوڑ کر مسلسل زنا کرتا
    رہتا ہے۔“
  eng-OEBCW: 'When the Lord began to speak through Hosea, he said to him: ‘Go marry
    an unfaithful woman who will bear you children by her adultery, for like an adulterous
    wife the land is unfaithful to the Lord.’'
  deu-1912: 'Da der HERR anfing zu reden durch Hosea, sprach er zu ihm: Gehe hin und
    nimm ein Hurenweib und Hurenkinder; denn das Land läuft vom HERRN der Hurerei
    nach.'
  kan-2017: ಯೆಹೋವನು ಹೋಶೇಯನ ಸಂಗಡ ಮೊದಲು ಮಾತನಾಡಿದಾಗ ಆತನು ಅವನಿಗೆ, “ನೀನು ಹೋಗಿ ಒಬ್ಬ ವ್ಯಭಿಚಾರಿಣಿಯನ್ನು
    ಮದುವೆಮಾಡಿಕೊಂಡು ವ್ಯಭಿಚಾರದಿಂದಾಗುವ ಮಕ್ಕಳನ್ನು ಸೇರಿಸಿಕೋ. ಏಕೆಂದರೆ, ದೇಶವು ನನ್ನನ್ನು ಬಿಟ್ಟು
    ಅಧಿಕ ವ್ಯಭಿಚಾರವನ್ನು ನಡೆಸುತ್ತದೆ ಎಂಬುದಕ್ಕೆ ಇದು ದೃಷ್ಟಾಂತವಾಗಿರಲಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Nap’an e som’on ni non SOMOL ngak piyu Israel u l’ugun Hosea, e ga’ar ngak
    Hosea, “Girdi’ ko re nam ney e dakurir yul’yul’gad ngog ya yad be meybil ngak
    yugu boch e got ma yad be tay farad. Ere mman ngam la’ay be’ ni bpin nma pi’ ir
    ni chuway’ nge diyennag e bitir ni fakam.”
  hlt-MCSB: BOEIPA tah Hosea dong lamloh lamhma la cal. Te vaengah BOEIPA loh Hosea
    te, “Cet lamtah pumyoi nu neh pumyoihnah kah camoe rhoek te namah taengla lo laeh.
    Khohmuen he BOEIPA hnuk lamloh cukhalh rhoe cukhalh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሆሴዔ ዛሎና ዒስራዔኤሌ ዴሮም ፔኤኮ ቃኣሎ ኬኤዚፆ ዓርቃዖ ሆሴዔም፦ «ታኣኮ ዴራ ታና ሃሺ፥ ሻኣካያ
    ማዔ ዞኦስካ ኮኦሞ ኮኦሚሢ ዓርቄኔ፤ ሃሢ ኔኤኒ ዴንዲጋፓ ዞኦስካ ኮኦማ ላኣሊ ዔኬ፤ ዬያይዲ ዞኦዜ ናይ ሾዔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Awurade dii ɛkan kasa faa Hosea so no, ɔka kyerɛɛ no sɛ, “Kɔware
    odwamanfoɔ, na wo ne no nwo, ɛfiri sɛ ɔman no di adwamammɔ ho fɔ na wɔnam so atete
    wɔ ne Onyankopɔn ntam.”
  eng-WEBU: When the LORD spoke at first by Hosea, the LORD said to Hosea, “Go, take
    for yourself a wife of prostitution and children of unfaithfulness; for the land
    commits great adultery, forsaking the LORD.”
  wal-wal: GODAI koiro Hoose7a baggaara haasayido wode, Hoose7a, “Ba; baada shaaramuxa
    maccaasiyo neeyyo ekka; ekkada shaaramuxeeppe naata yela. Aissi giikko, shaaramuxiya
    maccaasiyaa ba azinaappe shaahettiyoogaadan, ta asai taappe shaahettiis” yaagiis.
  spa-PDDPT: 'Cuando Yavé comenzó a hablar por medio de Oseas le dijo: Vé, toma para
    ti una mujer prostituta y engendra hijos de prostitución, porque la tierra se
    prostituye totalmente y se aparta de Yavé.'
  gun-gun: 'Oséias pe oayvu omombe''u uka aguã Senhor ijayvu ypy''i vy aipoe''i: —
    Tereo, ndera''yxyrã eraa peteĩ kunha itavy rei va''erã, itavy reia rupi omemby
    oguereko va''erã, mba''eta pendeyvy re ikuai va''e Senhor gui opoipa vy itavy
    rei avi okuapy — he''i.'
  agu-BL: 'Xe''te''n tzun Kataj Ryos tan talche''n tetz Oseas yi xtxolbil yi stale''
    i'' scyetz e'' aj Israel: “Yi wetz intanum ni''cu''n e'' chi jun xna''n yi aj
    bnol tetz, na ja chin cyaj cyen quilol. I bin jalu'' ba''n cẍben tan awumewe''n
    tu jun xna''n aj bnol tetz, nin ba''n jal anitxa'' te''j. Chocopon tzuntz tetz
    tal jun wi''tz bnol tetz.”'
  ilo-ULB: Idi damo a nagsao ni Yahweh babaen kenni Oseas, kinunana kenkuana, “Mapanka
    ket mangasawaka iti maysa a balangkantis. Maaddaanto isuna kadagiti annak a bunga
    iti panagbalangkantisna. Ta agar-aramid ti daga iti kasta unay a panagbalangkantis
    kabayatan iti panangtallikudda kaniak.”
  kpg-kpg: Di madagoaa Dimaadua ne helekai matagidagi gi digau Israel mai i Hosea,
    Mee ne helekai gi Hosea boloo, “Hana, heia doo lodo. Doo lodo la ga hagalee manawa dahi
    adu gi di goe, gei au dama la gaa hai labelaa be mee. Nadau hangaahai gaa hai
    gadoo be agu daangada ala gu diiagi Au, guu hai digau hagalee manawa dahi mai
    gi di Au.”
  uig-ARA: 'پەرۋەردىگارنىڭ ھوشىيا ئارقىلىق كەلگەن سۆزىنىڭ باشلىنىشى ــ پەرۋەردىگار
    ھوشىياغا: «بارغىن، پاھىشىلىككە بېرىلگەن بىر ئايالنى ئەمرىڭگە ئالغىن، پاھىشىلىكتىن
    بولغان بالىلارنى ئۆز قولۇڭغا ئالغىن؛ چۈنكى زېمىن پەرۋەردىگاردىن ۋاز كېچىپ پاھىشىلىككە
    پۈتۈنلەي بېرىلدى» دېدى.'
  sus-sus: 'Alatala xa masenyi nan ya Annabi Hose bɛ: Alatala naxa a fala Annabi Hose
    bɛ, «Siga, i sa langoe ginɛ nde tongo, a man xa die bari i bɛ, barima bekae langoeɲa
    nan nabama Alatala rabɛɲinfe kui!»'
  pon-2006: Ni ahnsou me KAUN-O tepin mahseniong Oseia, pwehn patohwanohng mehn Israel
    kan, e mahsanihong Oseia, “Kohwei oh pwoudikihda emen lihen. Omw pwoud sohte pahn
    loalopwoatohng uhk, oh noumw seri kan pahn suwed duwehte liho. Duwehte nei aramas
    akan ar keseielahr oh solahr loalopwoatohng ie.”
  jae-jae: Gêdêŋ taŋ Apômtau kêsôm biŋ kêsa Hosea awasuŋ kêtu ŋamata naŋ, eŋ kêsôm
    gêdêŋ Hosea gebe “Ajôc, ôna ma ônam awê mockaiŋo teŋ êtu nêm awê ma ôka ŋapalê
    mockaiŋŋa lasê gebe lau gamêŋ tonecŋa sêgôm mockaiŋ kapôêŋ gebe sêwi Apômtau siŋ.”
  ksd-ksd: 'Ba ra Luluai i ga tulue vatavuna Osea ma ra tinata, ra Luluai i ga biti
    tai Osea dari: Una vana, ma amur a taulai ma ra paiga na vavina ba na kava ra
    bul na nga; tago ra gunan i kaina ma ra nipo, ma i leleing tai ra Luluai.'
  grc-BRENT: Ἀρχὴ λόγου Κυρίου ἐν Ὠσῆέ· καὶ εἶπε Κύριος πρὸς Ὠσηὲ, βάδιζε, λάβε σεαυτῷ
    γυναῖκα πορνείας, καὶ τέκνα πορνείας, διότι ἐκπορνεύουσα ἐκπορνεύσει ἡ γῆ ἀπὸ
    ὄπισθεν τοῦ Κυρίου.
  ind-AYT: Ketika TUHAN mulai berbicara melalui Hosea, TUHAN berfirman kepada Hosea,
    “Pergilah, ambillah bagimu istri seorang sundal dan milikilah anak-anak dari seorang
    sundal, sebab negeri ini telah melakukan persundalan dengan hebat dan meninggalkan
    TUHAN.”
  nya-nya: Yehova atayamba kuyankhula kudzera mwa Hoseya, Yehova anati kwa Hoseyayo,
    “Pita kakwatire mkazi wachiwerewere ndipo ubereke naye ana mʼchiwerewere chake
    pakuti anthu a mʼdziko muno achimwa pochita chigololo choyipitsitsa, posiya Yehova.”
  hrv-hrv: 'Početak riječi Jahvinih Hošei. Jahve reče Hošei: “Idi, oženi se bludnicom
    i izrodi djecu bludničku, jer se zemlja bludu odala, odmetnuvši se od Jahve!”'
  mps-mps: Hasia sogo Genuai Bidigo te Israel dabeba maiabo po te Hoseago pedauwaliba
    muani, agai Hoseabolo te tiwai po wai, “Eno we bidi dabe augwaligo ena homugo
    wei me ebeo, tama augwaligo te tibo godiba lotu wagi pobao, te bidigo sai wego
    penani igi pabo tiwai ebao. Te usu siyu, nago te we me deli sigi pao, tama nosali
    te wego penani yaibao. Tama agai wai dabego me te aga ebo kolesaga tiwaiba peyu,
    te penani sę yaibao,” wali.
  tpi-tpi: Namba wan taim Bikpela i laik givim tok long ol Israel long maus bilong
    Hosea em i tokim Hosea olsem, “Ol manmeri bilong mi i no moa laikim mi, na ol
    i go lotu long ol giaman god, olsem maritmeri i pamuk nabaut. Bilong makim dispela,
    yu go maritim wanpela meri na meri bai i go mekim pasin pamuk. Na ol pikinini
    bilong en bai i mekim wankain pasin olsem mama yet.”
  dan-1931: 'Dengang HERREN først talede ved Hoseas, sagde han til ham: “Gå hen og
    tag dig en Horkvinde og Horebørn; thi utro mod HERREN bedriver Landet Hor.”'
  vie-OVCB: 'Khi Chúa Hằng Hữu bắt đầu truyền sứ điệp về Ít-ra-ên qua Ô-sê, Ngài phán
    bảo ông: “Hãy đi và cưới một gái mãi dâm, rồi con cái của nàng sẽ là con sinh
    trong sự mãi dâm. Đây sẽ là minh họa về Ít-ra-ên đã hành động như gái mãi dâm,
    đã lìa bỏ Chúa Hằng Hữu mà thờ phụng các thần khác.”'
  guj-2017: જ્યારે યહોવાહ પ્રથમ વખત હોશિયા મારફતે બોલ્યા, ત્યારે તેમણે તેને કહ્યું,
    “જા, ગણિકા સાથે લગ્ન કર. તેને બાળકો થશે અને તેને પોતાનાં કરી લે. કેમ કે મને તજીને
    દેશ વ્યભિચારનું મોટું પાપ કરે છે.”
  pon-2006A: Ni ahnsou me KAUN-O tepin mahseniong Oseia, pwehn patohwanohng mehn Israel
    kan, e mahsanihong Oseia, “Kohwei oh pwoudikihda emen lihen. Omw pwoud sohte pahn
    loalopwoatohng uhk, oh noumw seri kan pahn suwed duwehte liho. Duwehte nei aramas
    akan ar keseielahr oh solahr loalopwoatohng ie.”
  por-BRBSL: 'Quando Yahweh falou no início por Oséias, Yahweh disse a Oséias: “Vai,
    toma para ti uma esposa de prostituição e filhos de infidelidade; pois a terra
    comete grande adultério, abandonando Yahweh”.'
  eng-OEBUS: 'When the Lord began to speak through Hosea, he said to him: “Go marry
    an unfaithful woman who will bear you children by her adultery, for like an adulterous
    wife the land is unfaithful to the Lord.”'
  cth-cth: Nang ni cet nateh atak kâyawt e napui hoi a canaw hah na yu lah lat haw.
    Bangkongtetpawiteh, khocanaw ni Cathut a pahnawt awh teh boutbout a payon awh
    toe telah Hosi koe Cathut ni atipouh.
  twi-twi: Bere a Awurade dii kan kasa faa Hosea so no, ɔka kyerɛɛ no se, “Kɔware
    oguamanfo, na wo ne no nwo, efisɛ ɔman no di aguamammɔ ho fɔ na wɔnam so atetew
    wɔne Onyankopɔn ntam.”
  hlt-hlt: BOEIPA tah Hosea dong lamloh lamhma la cal. Te vaengah BOEIPA loh Hosea
    te, “Cet lamtah pumyoi nu neh pumyoihnah kah camoe rhoek te namah taengla lo laeh.
    Khohmuen he BOEIPA hnuk lamloh cukhalh rhoe cukhalh,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nni nyóó ketɛ́ kù bo bɛ́innɛ̀mɛ̀ ku nìtìbɛ̀ kɛ́nɑ́kɛ́
    Osee kɛ dɔ̀: Osee! Kɔtɛ kɛ́túótɛ́ onitipòkù wèè dɔuti dɛutinɛ̀ bɛnitidɑɑbɛ̀ kɛ̀
    dì dɑ piɛ́ idɑcɛ̃mbí, kɛ yɛ̃́ dihɛì diì nkɔbɛ duɔ́mmɛ̀ bɛmɑ́ɑ̀ mubɔɔféù, kɛ m
    bùtínnɛ́, mí ndi Yiɛ̀ nKuyie.'
  msy-2020: Ikiavɨra Itir God Israelia mɨkɨmasa, Hosean dughiar bar faragha zuimɨn,
    akam isa a ganɨga kamaghɨn a mɨgei, “Nan gumazamiziba ua na gifongezir puvatɨ,
    egha asebar ziaba fe, mati tuavimɨn amizir tintinimɨn gumaziba koma akuim. Nɨ
    kamaghɨn men akakagham, nɨ mangɨ tuavir amizitam inigh an ikɨtɨ, a poroghamiba
    tintinibar uari bakeir arazim damuvɨra ikiam. Eghtɨ an boriba, tuavimɨn amizim
    oteghamin boribar mɨn ikiam.”
  dop-dop: 'Tɔm kɑncɑɑlɑɣɑ nyǝntʋ nti Tɑcɑɑ heelɑ Osee tɔɣɔlɛ sɩ: Polo nɑ ń kpɑɣɑ
    ɑpɑlɑɑ tǝnɑ ɑlʋ nɔɣɔlʋ. Ɩ piyɑ ɩ́ tǝŋ sɩ too ɩkpɑtɛ. Mpi tɔ, Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ
    kisɑ Tɑcɑɑ mɑɣɑ, nɑ pɑ́ hɑ pɑ tǝɣɩ tɩɩŋ lɑɑʋ tɑɑ.'
  azb-azb: 'Rəbb Huşənin vasitəsilə danışmağa başlayarkən ona belə dedi: «Get xəyanətkar
    bir arvad al və onun kimi xəyanətkar uşaqların olsun, çünki ölkənin xalqı Rəbdən
    üz döndərərək Ona hədsiz xəyanət edir».'
  eng-DBY: The beginning of the word of Jehovah through Hosea. And Jehovah said to
    Hosea, Go, take unto thee a wife of whoredoms, and children of whoredoms; for
    the land is entirely given up to whoredom, away from Jehovah.
  hin-2017: जब यहोवा ने होशे के द्वारा पहले-पहल बातें की, तब उसने होशे से यह कहा,
    “जाकर एक वेश्या को अपनी पत्नी बना ले, और उसके कुकर्म के बच्चों को अपने बच्चे कर
    ले, क्योंकि यह देश यहोवा के पीछे चलना छोड़कर वेश्या का सा बहुत काम करता है।”
  wol-KYG: 'Ba Aji Sax ji tàmbalee yóbbante Ose kàddoom, Aji Sax ji da ne ko: «Demal
    takki jabaru gànc, nga am ca doomi ngànctu, ndax réew maa ngi gànctu ngànctu gu
    réy, dëddu ma man Aji Sax ji.»'
  eng-YLT: The commencement of Jehovah's speaking by Hosea. And Jehovah saith unto
    Hosea, 'Go, take to thee a woman of whoredoms, and children of whoredoms, for
    utterly go a-whoring doth the land from after Jehovah.'
  kne-kne: Sin damo ay nakikalian Diyos en Hosea, kanana, “En ka mangasawa si manakikamalala,
    yan din anak yo abe et isoen das ina da. Say iyat mo di, tan din ipogaw sin ili
    ay sana yan kaman dan manakikamalala begew sin nanokogan dan sak-en ay Diyos.”
  eng-WYC-2017: The beginning of the speaking to the Lord in Hosea. And the Lord said
    to Hosea, Go thou, take to thee a wife of fornications, and make to thee sons
    of fornications, for the land doing fornication shall do fornication, going away
    from the Lord.
  eng-WMBB: When the LORD spoke at first by Hosea, the LORD said to Hosea, “Go, take
    for yourself a wife of prostitution and children of unfaithfulness; for the land
    commits great adultery, forsaking the LORD.”
  urd-GVH: जब रब पहली बार होसेअ से हमकलाम हुआ तो उसने हुक्म दिया, “जा, ज़िनाकार औरत
    से शादी कर और ज़िनाकार बच्चे पैदा कर, क्योंकि मुल्क रब की पैरवी छोड़कर मुसलसल
    ज़िना करता रहता है।”
  rug-rug: Totoso podalae zama gua koe Hozea se Zihova, si zama se Zihova koa sa,
    “La, mamu vagia si keke barikaleqe barabaratana, mamu haba ia, pude sari koburu
    si ta vagi pa binarabarata tugo, sina sa popoa si ele tavetia si keke binarabarata
    nomana sapu rizu va seu si arini koe Zihova.”
  gaz-gaz: Yeroo Waaqayyo karaa Hooseʼaatiin dubbachuu jalqabetti Waaqayyo akkana
    isaan jedhe; “Sababii biyyattiin Waaqayyo irraa gortee yakka sagaagalummaa guddaa
    isaa hojjetteef ati dhaqiitii niitii sagaagaltuu fi ijoollee hin amanamne ofii
    keetiif fudhadhu.”
  fra-LSG: 'La première fois que l’Éternel adressa la parole à Osée, l’Éternel dit
    à Osée: Va, prends une femme prostituée et des enfants de prostitution; car le
    pays se prostitue, il abandonne l’Éternel!'
  gnn-gnn: Ŋäthilinydja ŋurruthaŋalanydja ŋayi waŋana Garray nhanukala bitjarra gam'.
    “Gatjuy marrtjiya, ga märraŋa miyalknha, yurru yalalanydja ŋuriŋi dhäykayu nhuna
    yurru ganan, bala wiripuŋunhana märrama ḏarramunha yurru, ga djamarrkuḻi'yunydja
    nhokala yurru bitjandhi liŋgu nhuna gonha'yun, liŋgu walala yurru ŋunhi bitjandhi
    liŋgu dhuwurr‐yätjthirri bitjan ŋunhiyi nhuŋu dhäyka. Yo, ŋuliwitjandhi ŋarra
    yukurra yurru ḻakarama dhulmu‐mayali'mirrina dhäwuny'tja ŋunhina ŋarrakuwaynha
    miṯtjinha Yitjuralnhana, yana milkuma yukurra bitjan ŋunhi walalanydja dhuwurr‐yätjmirri,
    liŋgu walala ŋarranha gonha'yurruna, bala wekanhaminanydja walala ŋunha wiripuŋuwuna
    waŋarrwu walalanhawuy walala.” Ga bitjarrayi ŋayi yukurrana Garray waŋananydja
    nhanukala Yutjiyawala.
  yal-yal: Alatala to falan ti fɔlɔ Hose xa, a yi a fala a xa, a naxa, “Sa ɲaxalan
    yalunxina nde tongo, i dii yalunxine sɔtɔ, amasɔtɔ yamaan yalunyaan nan ligama,
    e Alatala rabeɲin!”
  haw-1868: 'O ka mua o ka olelo a Iehova ma Hosea. Olelo mai la o Iehova ia Hosea,
    e hele oe, a e lawe i wahine moe kolohe nau, a i na keiki moe kolohe hoi: no ka
    mea, ua moe kolohe nui ko ka aina, i ka haalele ana ia Iehova.'
  arb-NAV: 'وَأَوَّلُ مَا خَاطَبَ الرَّبُّ بِهِ هُوشَعَ أَنَّهُ قَالَ لَهُ: «اذْهَبْ
    وَتَزَوَّجْ مِنْ عَاهِرَةٍ، تُنْجِبُ لَكَ أَبْنَاءَ زِنىً، لأَنَّ الأَرْضَ قَدْ
    زَنَتْ إِذْ تَرَكَتِ الرَّبَّ».'
  ewe-ewe: 'Gbedeasi gbãtɔe nye esi: Yehowa gblɔ na Hosea be, “Yi nàɖe ɖetugbi aɖe
    si nye gbolo, ale be vi siwo wòadzi na wò la, woanye ahasiviwo. Esia aɖe alakpanu
    siwo wɔm nye dukɔ la le ɖe ŋutinye la afia, wowɔ ahasi to mawu bubuwo subɔsubɔ
    me, eye wotrɔ le Yehowa yome.”'
  eng-LEE: The beginning of the word of the Lord by Hosea was, that the Lord said
    to Hosea, Go, take unto thee a wife of prostitution and children of prostitution;
    for the [inhabitants of the] land go far astray, departing from the Lord.
  asm-FB: হোচেয়াৰ মাধ্যমেদি প্রথমে কথা প্রকাশ কৰাৰ সময়ত যিহোৱাই হোচেয়াক কলে, “তুমি
    যোৱা আৰু নিজৰ বাবে এগৰাকী বেশ্যা মহিলাক বিবাহ কৰা। বেশ্যাস্বভাৱৰ ফলত জন্ম পোৱা
    তাইৰ সন্তান সকলকো গ্রহণ কৰিবা; কিয়নো দেশখনে যিহোৱাৰ পৰা আঁতৰি গৈ অতি ঘৃণনীয়
    বেশ্যা কৰ্ম কৰিছে।”
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ عَننَبِ هٌسٍ بّ؛ عَلَتَلَ نَشَ عَ قَلَ عَننَبِ
    هٌسٍ بّ، «سِفَ، عِ سَ لَنفٌي فِنّ ندٍ تٌنفٌ، عَ مَن شَ دِيٍ بَرِ عِ بّ، بَرِ مَ
    بٍكَيٍ لَنفٌيحَ نَن نَبَمَ عَلَتَلَ رَبّحِنقٍ كُي!»
  fra-SBL: 'Lorsque Yahvé parla d''abord par Osée, il dit à Osée : « Va, prends pour
    toi une femme de prostitution et des enfants d''infidélité ; car le pays commet
    un grand adultère, en abandonnant Yahvé. »'
  hbo-hbo: תְּחִלַּ֥ת דִּבֶּר־יְהוָ֖ה בְּהֹושֵׁ֑עַ פ וַיֹּ֨אמֶר יְהוָ֜ה אֶל־הֹושֵׁ֗עַ
    לֵ֣ךְ קַח־לְךָ֞ אֵ֤שֶׁת זְנוּנִים֙ וְיַלְדֵ֣י זְנוּנִ֔ים כִּֽי־זָנֹ֤ה תִזְנֶה֙
    הָאָ֔רֶץ מֵֽאַחֲרֵ֖י יְהוָֽה׃
  kik-kik: Rĩrĩa Jehova aambĩrĩirie kwaria na kanua ka Hosea, Jehova aamwĩrire atĩrĩ,
    “Thiĩ, ũkahikie mũtumia mũmaraya na ũgĩe na ciana cia ũmaraya, tondũ andũ a bũrũri
    nĩmehĩtie, na ũndũ wa ũtharia mũũru mũno wa gũtirika Jehova.”
  fra-NCL: 'Lorsque Yahweh commença à parler à Osée, Yahweh dit à Osée : « Va, prends
    une femme de prostitution et des enfants de prostitution, car le pays ne fait
    que se prostituer en abandonnant Yahweh. »'
  cek-AK: Hosea patohhaih rang hoiah Angraeng mah lokthuih naah, Angraeng mah Hosea
    khaeah, Caeh ah loe, tangzat zaw kami hoi tangzat zaw kami ih caanawk to zu ah
    la ah, prae mah tangzat zaw kami hoiah zaehaih sak boeh pongah, Angraeng khae
    hoi amkhraeng o boeh, tiah a naa.
  cuk-cuk: 'Gebedgi, Bab-Jehová weyob Oseasʼga sunmaksad. Weyob ega sogsad: “Be nao,
    ome-gambasaed be nikuna, ebo be anagan-nikuo. Ar Israel-dulemar bela nue-isgusbukwad,
    ar bela angi bangudmalad.”'
  uig-CYR: 'Пәрвәрдигарниң Һошия арқилиқ кәлгән сөзиниң башлиниши — Пәрвәрдигар Һошияға:
    «Барғин, паһишиликкә берилгән бир аялни әмриңгә алғин, паһишиликтин болған балиларни
    өз қолуңға алғин; чүнки зимин Пәрвәрдигардин ваз кечип паһишиликкә пүтүнләй берилди»
    деди.'
  tel-2017: యెహోవా హోషేయతో మొదట మాట్లాడినప్పుడు ఇలా ఆజ్ఞాపించాడు. “వెళ్ళి ఒక వేశ్యను
    నీకు భార్యగా తెచ్చుకో. ఆమె వ్యభిచారం ఫలితంగా పుట్టిన సంతానాన్ని స్వీకరించు. ఎందుకంటే
    దేశం నన్ను విడిచిపెట్టి నీచమైన వ్యభిచార కార్యాలు చేసింది.”
  hat-BSA: 'Lè SENYÈ a te pale an premye pa Osée, SENYÈ a te di a Osée: “Ale, pran
    pou ou menm, yon madanm pwostitiye, ak pitit enfidèl yo. Paske peyi a ap komèt
    gwo pwostitisyon. L ap abandone SENYÈ a.”'
  kos-kos: Ke pacl se emeet LEUM GOD El kaskas nu sin Israel ke oalul Hosea, El fahk
    nu sel Hosea, “Som payukyak. Mutan kiom an ac fah mutan na aklalfon se, ac tulik
    nutumtal ac fah oana el. In ouiya sacna, mwet luk uh elos aklalfonyeyu ac sisyula.”
  hbo-WLC: תְּחִלַּ֥ת דִּבֶּר־יְהוָ֖ה בְּהוֹשֵׁ֑עַ פ וַיֹּ֨אמֶר יְהוָ֜ה אֶל־הוֹשֵׁ֗עַ
    לֵ֣ךְ קַח־לְךָ֞ אֵ֤שֶׁת זְנוּנִים֙ וְיַלְדֵ֣י זְנוּנִ֔ים כִּֽי־זָנֹ֤ה תִזְנֶה֙
    הָאָ֔רֶץ מֵֽאַחֲרֵ֖י יְהוָֽה׃
  ibo-ibo: Na mmalite okwu Onyenwe anyị site nʼọnụ Hosiya, Onyenwe anyị gwara Hosiya
    sị, “Gaa lụtara onwe gị nwanyị na-akwa iko na ụmụ amụtara nʼịkwa iko, nʼihi na
    dịka nwanyị alụrụ alụ nʼakwa iko, ala a na-akwa iko nke ukwu site nʼịgbahapụ Onyenwe
    anyị.”
  ory-ory: ଯେଉଁ ସମୟରେ ସଦାପ୍ରଭୁ ପ୍ରଥମରେ ହୋଶେୟଙ୍କ ଦ୍ୱାରା କଥା କହିଲେ, ସେହି ସମୟରେ ସଦାପ୍ରଭୁ
    ହୋଶେୟଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଯାଇ ବ୍ୟଭିଚାରିଣୀ ଏକ ଭାର୍ଯ୍ୟାକୁ ଓ ବ୍ୟଭିଚାରରୁ ଜାତ ସନ୍ତାନଗଣକୁ
    ଗ୍ରହଣ କର; କାରଣ ଏହି ଦେଶ ସଦାପ୍ରଭୁଙ୍କୁ ପରିତ୍ୟାଗ କରି ମହା ବ୍ୟଭିଚାର କରିଅଛି।”
  chk-chk: Iwe, lupwen ewe Samol mi Lapalap a popuetä le fos ngeni Osea fän iten chon
    Israel, a üreni, “Kopwe feila o angei eman fin lisowu pwe pwülüom, epwe pwal nöünöü
    me womw, nge nöün kana repwe kirikiringau usun chök i. Pun iei usun aramasen ei
    fanü ra föri angangen lisowu ren ar likitieila ngang ewe Samol mi Lapalap.”
  rop-rop: Wal YAWEI bin gibit wed langa ola Isreil pipul thru langa Hoseiya. Bat
    bifo imbin gibit det wed, imbin dalim Hoseiya, “Yu garra go en merrit langa det
    wanbala gel neim Goma hu oldei silipsilipbat garram eni men, en ola biginini blanga
    yunbala garra jidan jis laik olabat mami. En im seimwei lagijat du garram main
    pipul olabat. Deibin oldei libum mi en go olabat ronwei.” Lagijat na YAWEI bin
    tok.
  ukr-1871: 'Початок слова Господнього до Осії. І сказав Господь Осії: Ійди, возьми
    за себе жену-блудницю, та й мати меш дїти блудні; бо вельми блудує ся земля, покинувши
    Господа.'
  deu-1951: 'Im Anfang, da der HERR durch Hosea zu reden begann, sprach der HERR zu
    ihm: Geh, nimm dir ein Hurenweib und Hurenkinder; denn das Land ist dem HERRN
    untreu geworden und treibt Hurerei!'
  eng-JPS: 'When the LORD spoke at first with Hosea, the LORD said unto Hosea: ''Go,
    take unto thee a wife of harlotry and children of harlotry; for the land doth
    commit great harlotry, departing from the LORD.'''
  srp-1865: 'Kad Gospod poèe govoriti Osiji, reèe Gospod Osiji: idi, oženi se kurvom,
    i rodi kopilad, jer se zemlja prokurva otstupivši od Gospoda.'
  lug-lug: Awo Mukama bwe yasooka okwogera eri Koseya, yamulagira nti, “Ggenda owase
    omukazi malaaya, omuzaalemu abaana, era banaayitibwanga abaana aboobwamalaaya,
    kubanga ensi eyitirizza okukola ekibi eky’obwenzi, n’eva ku Mukama.”
  heb-heb: תחלת דבר יהוה בהושע ויאמר יהוה אל הושע לך קח לך אשת זנונים וילדי זנונים
    כי זנה תזנה הארץ מאחרי יהוה׃
  ben-IRV: যখন সদাপ্রভু প্রথম হোশেয়ের মাধ্যমে কথা বললেন, তিনি তাকে বললেন, “যাও, তোমার
    জন্য একটি স্ত্রী নাও যে একজন বেশ্যা। তার সন্তান থাকবে যা হল তার ব্যভিচারের ফল।
    কারণ এই দেশ আমাকে ত্যাগ করার মাধ্যম্যে এক ভয়ানক ব্যভিচারের কাজ করেছে।”
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਪਹਿਲਾਂ ਹੋਸ਼ੇਆ ਦੇ ਰਾਹੀਂ ਬੋਲਿਆ, ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਹੋਸ਼ੇਆ ਨੂੰ ਆਖਿਆ,
    ਜਾ ਕੇ ਇੱਕ ਵੇਸਵਾ ਔਰਤ ਨਾਲ ਵਿਆਹ ਕਰ। ਉਹ ਵਿਭਚਾਰ ਦੇ ਬੱਚਿਆਂ ਨੂੰ ਜਨਮ ਦੇਵੇਗੀ। ਕਿਉਂ ਜੋ ਦੇਸ
    ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਛੱਡ ਕੇ ਵੱਡਾ ਵਿਭਚਾਰ ਕੀਤਾ ਹੈ।
  mya-JVB: သင် သွား ၍ ပြည်တန်ဆာ မိန်းမ နှင့်တကွ သူဘွားမြင်သော သားသမီး တို့ကို သိမ်းပိုက်
    လော့။ အကြောင်း မူကား၊ ပြည်သား တို့သည် ထာဝရဘုရား ကိုစွန့်ပစ် ၍ အထပ်ထပ်မှားယွင်း
    ကြပြီဟု ဟောရှေ အား မှာ ထားတော်မူသည် အတိုင်း ၊
  hmo-hmo: Lohiabada ese Israela dekenai ia hereva Hosea dekena amo ia hamatamaia
    neganai, ia gwau, “Hosea e, lauegu bese taudia ese lau idia badinaia lasi, bona
    idia ese lau idia rakatania vadaeni. Unai dainai oi lao, ariara hahine ta do oi
    adavaia, bona ariara natudia do oi havaraia.”
  urd-urd: जब ख़ुदावन्द ने शुरू' में होसे'अ के ज़रिए' कलाम किया, तो उसको फ़रमाया,
    “जा, एक बदकार बीवी और बदकारी की औलाद अपने लिए ले, क्यूँकि मुल्क ने ख़ुदावन्द को
    छोड़कर बड़ी बदकारी की है।”
  rus-SYN: 'Начало слова Господня к Осии. И сказал Господь Осии: иди, возьми себе
    жену - блудницу и детей блуда; ибо сильно блудодействует земля сия, отступив от
    Господа.'
  bqc-SIM: 'Kɛ́ Dii nà yã''oa Ozeeɛwa, a òɛ̀: Gɛ ǹ nↄɛ dↄ́ɛ''ĩide sɛ nↄ ũ, ní
    gĩnasↄↄnɛↄ si lↄ, asa bùsuɛbeedeↄ ma to we, aalɛ gbãsĩkɛ maamaaɛ.'
  tcz-CHONGTHU: Hiche hi amasatah-a Pakaiyin Israel mite koma Hosea anamanchaha thu
    anasei pat chu ahi. “Chenlang noti khat kichenpin, chutileh achate phabep khat
    noti cha-a hungkijil ding ahiuve. Hiche chun Israel chate Pakaija kona akiheimanguva,
    gamchom mite milim doi ahou-u chun noti chonna achonnao chu avetsah ahi.”
  mar-mar: हा परमेश्वराचा होशेयला आलेला पहिलाच संदेश होता, तो होशेयला म्हणाला, “जा
    एका वेश्येसोबत लग्न कर व जी मुले होतील ती तिच्या जारकर्माचे परिणाम असतील कारण
    परमेश्वराचा त्याग करणे हे जारकर्म हा देश करीत आहे.”
  qub-qub: 'Oseasta rimëru willapar Tayta Dios cayno niran: «Israelcunaga nogata mana
    cäsumashpan juc dioscunamanmi aywasha mañösa warminöpis. Cananga, gampis mañösa
    warmita ashicurcuy. Chay warmicho wamrayquicuna cachun.»'
  bqp-bqp: Gɑri yi Yinni Gusunɔ u gbiɑ u Osee sɔ̃ɔwɑ yi wee. U nɛɛ, Osee, ɑ doo ɑ
    kurɔ suɑ wi u rɑ sɑkɑrɑru ko. Bɛɛn bibu bɑ koo mɑɑ win yirɑ swĩi. Domi Isirelibɑ
    bɑ bũnu gɑsirimɔ bɑ sɑ̃ɑmɔ nge kurɔ sɑkɑrɑ wi u durɔbu gɑsirimɔ. Mɑ bɑ nɛ, Yinni
    Gusunɔ deri.
  hat-hat: 'Premye fwa Seyè a t''ap bay Oze mesaj pou pèp Izrayèl la, li di l'' konsa:
    -Leve non! Al marye ak yon fanm jennès nan san ki pral twonpe ou. Kanta pou pitit
    w''ap gen avè l'' yo, y''ap gen menm san jennès la tou. Se konsa pèp la vire do
    ban mwen. Yo pa kenbe pawòl yo te gen avè m''.'
  eng-BSB: When the LORD first spoke through Hosea, He told him, “Go, take a prostitute
    as your wife and have children of adultery, because this land is flagrantly prostituting
    itself by departing from the LORD.”
  eng-WEBPB: When the LORD spoke at first by Hosea, the LORD said to Hosea, “Go, take
    for yourself a wife of prostitution and children of unfaithfulness; for the land
    commits great adultery, forsaking the LORD.”
  kbq-kbq: Ra Anumzamo'a Beri nemofo Hoseampima huvazino Israeli vahera amanage huno
    zamasami'ne, Kagra vunka savri'ma hu'za vanoma nehaza monko a'nenefinti ara ome
    erigeno, savri mofavrerami kasezmanteno. Na'ankure e'i ana avu'avazamo'a, monko
    a'nemo'za savri hu'za vano nehazankna hu'za Israeli vahe'mo'za havi anumzante
    mono ome hunente'za Ra Anumzamo'na natre'naza avu'avaza zamaveri hugahie.
  nhe-BL: 'Quema TOTECO pejqui camati nopampa na, niOseas, yajaya nechilhui: “Xiya
    huan ximocuili se sihuatl tlen tlacanemis. Huan iconehua tlen tlacatise elise
    sequinoc tlacame ininconehua, huan ax ta moconehua. Nopa quiixnextis quejatza
    ni notlacajhua nechtlahuelcajtoque na tlen niininTECO huan quinhueyichijtinemij
    totiotzitzi san queja se momecatijca sihuatl quicahua ihuehue.”'
  gub-BL: Tupàn Izaew wanupe uze'eg mehe, Ozez pe izypy mehe arer rehe uze'eg mehe,
    uze'eg nezewe izupe. — Exaexak amo kuzàwyzài tàpuzuhu tupàn a'ua'u imuwete haw
    pe har neremireko ràm romo nehe. Ereko neremireko romo nehe. Nera'yr a'e kuzà
    hehe we àràm wiko putar kuzàwyzài imemyr romo a'e wà nehe. Ta'e teko Izaew nuzawy
    kwaw kuzàwyzài ihewe a'e wà xe. Izaew nuiko kwaw heremireko ikatu ma'e zàwe wà.
    Izaew upuir ihewi wà.
  eng-DRA: 'The beginning of the Lord’s speaking by Osse: and the Lord said to Osee:
    Go, take thee a wife of fornications, and have of her children of fornications:
    for the land by fornication shall depart from the Lord.'
