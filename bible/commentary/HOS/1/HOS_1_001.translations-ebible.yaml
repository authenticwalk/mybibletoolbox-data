    Jotham, Ahaz, and Hezekiah, kings of Judah, and in the days of Jeroboam the son
    of Joash, king of Israel.
  urd-GVH: ज़ैल में रब का वह कलाम दर्ज है जो उन दिनों में होसेअ बिन बैरी पर नाज़िल
    हुआ जब उज़्ज़ियाह, यूताम, आख़ज़ और हिज़क़ियाह यहूदाह के बादशाह और यरुबियाम बिन
    युआस इसराईल का बादशाह था।
  rug-rug: Sa zinama te Zihova si kamo la koe Hozea, sa tuna koreo e Beri, koari totoso
    sapu koa baṉara pa Ziuda sari Uzaea, Zotamu, Ehazi, meke Hezikaea, meke koa baṉara
    pa Izireli se Zeroboami sa tuna koreo e Zehoasi.
  gaz-gaz: 'Dubbiin Waaqayyoo kan bara Uziyaan, Yootaam, Aahaaziitii fi Hisqiyaas
    mootota Yihuudaa keessa, akkasumas bara Yerobiʼaam ilma Yooʼaash mooticha Israaʼel
    keessa gara Hooseʼaa ilma Biʼeer dhufe kanaa dha:'
  fra-LSG: La parole de l’Éternel qui fut adressée à Osée, fils de Beéri, au temps
    d’Ozias, de Jotham, d’Achaz, d’Ézéchias, rois de Juda, et au temps de Jéroboam,
    fils de Joas, roi d’Israël.
  gnn-gnn: Yo, dhuwalanydja gay dhäruk ga dhäwu ŋayi Garrayyu wekaŋala yolŋuwala yäkuwala
    Yutjiyawala, gäthu'mirriŋunydja ŋayi Beriwu.
  yal-yal: Alatala yi falan ti Beeri a dii xɛmɛn Hose xa, Yusiya yi mangayani Yuda
    yamanani waxatin naxan yi e nun Yotami nun Axasi nun Xesekiya. Isirayila Manga
    Yowasi a diin Yerobowan yi mangayani Isirayila yi na waxatini.
  haw-1868: K A OLELO a Iehova ia Hosea, ke keiki a Beeri, i na la o Uria, o Iotama,
    o Ahaza, a o Hezekia, na'lii o ka Iuda; a i na la o leroboama ke keiki a Ioasa,
    ke alii o ka Iseraela.
  arb-NAV: هَذِهِ هِيَ كَلِمَةُ الرَّبِّ الَّتِي أَوْحَى بِها إِلَى هُوشَعَ بْنِ بِئِيرِي
    فِي أَثْنَاءِ حُكْمِ كُلٍّ مِنْ عُزِّيَّا وَيُوثَامَ وَآحَازَ وَحَزَقِيَّا مُلُوكِ
    يَهُوذَا، وَفِي أَيَّامِ يَرُبْعَامَ بْنِ يُوآشَ مَلِكِ إِسْرَائِيلَ.
  ewe-ewe: 'Esiawoe nye gbedeasi siwo va na Hosea, Beeri ƒe vi la le Yuda fia ene
    siawo ŋɔli: Uzia, Yotam, Ahaz kple Hezekia. Le ɣeyiɣi sia me ke Yoas ƒe vi Yeroboam
    nye fia le Israel.'
  eng-LEE: The word of the Lord that came unto Hosea the son of Beeri, in the days
    of 'Uzziyah, Jotham, Achaz, [and] Hezekiah, the kings of Judah, and in the days
    of Jerobo'am the son of Joash the king of Israel.
  asm-FB: যিহূদা দেশৰ ৰজা উজ্জিয়া, যোথম, আহজ, আৰু হিষ্কিয়াৰ ৰাজত্বৰ সময়ত আৰু ইস্ৰায়েলৰ
    ৰজা যোৱাচৰ পুত্ৰ যাৰবিয়ামৰ ৰাজত্বৰ সময়ত বেৰীৰ পুত্ৰ হোচেয়াৰ ওচৰলৈ যিহোৱাৰ বাক্য
    আহিল।
  sus-A: عَلَتَلَ نَشَ مَسٍنيِ تِ بٍيرِ شَ دِ هٌسٍ بّ، يُسِيَ، يٌتَمِ، عَشَسِ، نُن
    شٍسٍكِيَ مَنفّ شَ وَشَتِيٍ كُي يُدَيَ. يٍرٌبٌوَ مِ نَن نُ نَ عِسِرَيِلَ مَنفّ
    رَ.
  fra-SBL: Parole de Yahvé adressée à Osée, fils de Beéri, aux jours d'Ozias, de Jotham,
    d'Achaz et d'Ézéchias, rois de Juda, et aux jours de Jéroboam, fils de Joas, roi
    d'Israël.
  hbo-hbo: דְּבַר־יְהוָ֣ה ׀ אֲשֶׁ֣ר הָיָ֗ה אֶל־הֹושֵׁ֙עַ֙ בֶּן־בְּאֵרִ֔י בִּימֵ֨י
    עֻזִּיָּ֥ה יֹותָ֛ם אָחָ֥ז יְחִזְקִיָּ֖ה מַלְכֵ֣י יְהוּדָ֑ה וּבִימֵ֛י יָרָבְעָ֥ם
    בֶּן־יֹואָ֖שׁ מֶ֥לֶךְ יִשְׂרָאֵֽל׃
  piu-2006: (1:1; 4:1,2; 9:3,4) Mayutju maṉkurrpa tjanampa Tjuutaku walytja ngaṉṯitja
    tjuṯa nyinangi, yini yalatji, Yatjayanya, Tjuutjamanya, Yiiyatjanya Yitjikayanya.
    Palunyatjanu tjanampa mayutju tiṉa Tjiripumanya Tjiyuwatjaku katja nyinangi, Yitjurilaku
    walytja ngaṉṯitja tjuṯaku. Mayutju paluru tjuṯaya nyinanyingka wati Wutjiyalu
    tjananya yalatji Katutjaku wangka tjakultjunu, “Yitjurilaku walytja ngaṉṯitja
    tjuṯangkuya kulila! Ngayulu Katutjalu nyurranya yilta yitjipungku, tjukarurru
    nyinanytjawiyangka, kuyanyurra kutu palyara nyinanytjala. Kutjupa ngurrara tjuṯangku
    nyurranya ngalya yankula pikangku pungkuku. Ngayunyaṉinyurra kulilwiyangku wantingutjangka
    ilta ngayulu nyurrangarrinya ngurra kutjupakutu iyalku waarrkana tjuṯa nyinanytjaku.
    Mayutju kutjupangkulpi nyurranya kanyilku, wiyanyurra mayutju walytjatjarra nyinaku.
    Ngurra palulanyurra nyinarra wiyalpiṉinyurra pungkula kutjanmalpa tjawirrilyi.
    Ngula kutjulpiṉinyurra ngalya yankula ngayunya puḻkapungku, ngurra walytjangka,
    palyalpinyurra nyinaku.”
  kik-kik: 'Ĩno nĩyo ndũmĩrĩri ya Jehova ĩrĩa yakinyĩrĩire Hosea mũrũ wa Beeri hĩndĩ
    ya wathani wa Uzia, na wa Jothamu, na wa Ahazu, na wa Hezekia athamaki a Juda,
    na hĩndĩ ya wathani wa Jeroboamu mũrũ wa Joashu mũthamaki wa Isiraeli:'
  fra-NCL: Parole de Yahweh qui fut adressée à Osée, fils de Béeri, dans les jours
    d’Ozias, de Joatham, d’Achaz, d’Ezéchias, rois de Juda, et dans les jours de Jéroboam,
    fils de Joas, roi d’Israël.
  cek-AK: Judah siangpahrang, Uzziah, Jotham, Ahaz, Hezzekiah hoi Israel siangpahrang,
    Joash capa Jeroboam siangpahrang ah oh nathuem ah, Beeri capa Hosea khaeah Angraeng
    ih lok to angzoh.
  cuk-cuk: Deunni, Judá-dulemar-e-reymar Uzías, Jotam, Acaz, degi, Ezequías, negsemamaigusad-ibagangine,
    degi, Israel-dulemar-e-rey Joás-machi-Jeroboam neg-semaigusmogad-ibagangine, Bab-Jehová
    weyob Beeri-machi-Oseasʼga sunmaknonikid.
  uig-CYR: Пәрвәрдигарниң калами — Уззия, Йотам, Аһаз вә Һәзәкиялар Йәһудаға, Йоашниң
    оғли Йәробоам Исраилға падиша болған вақитларда, калам Бәәриниң оғли Һошияға кәлди;
  tel-2017: ఉజ్జియా, యోతాము, ఆహాజు, హిజ్కియా అనే యూదా రాజులు, యెహోయాషు కుమారుడైన ఇశ్రాయేలు
    రాజు యరొబాము పరిపాలించిన దినాల్లో బెయేరి కుమారుడు హోషేయకు ప్రత్యక్షమైన యెహోవా
    వాక్కు.
  hat-BSA: Pawòl SENYÈ a ki te vini a Osée, fis a Béeri a, pandan jou Ozias yo, Jotham,
    Achaz, ak Ézéchias, wa a Juda a, e nan tan Jéroboam, fis a Joas la, wa Israël
    la.
  kos-kos: Pa inge kas su LEUM GOD El sang nu sel Hosea, wen natul Beeri, ke pacl
    Uzziah, Jotham, Ahaz ac Hezekiah elos tokosra lun Judah, ac Jeroboam, wen natul
    Jehoash, el tokosra lun Israel.
  hbo-WLC: דְּבַר־יְהוָ֣ה ׀ אֲשֶׁ֣ר הָיָ֗ה אֶל־הוֹשֵׁ֙עַ֙ בֶּן־בְּאֵרִ֔י בִּימֵ֨י
    עֻזִּיָּ֥ה יוֹתָ֛ם אָחָ֥ז יְחִזְקִיָּ֖ה מַלְכֵ֣י יְהוּדָ֑ה וּבִימֵ֛י יָרָבְעָ֥ם
    בֶּן־יוֹאָ֖שׁ מֶ֥לֶךְ יִשְׂרָאֵֽל׃
  ibo-ibo: Okwu Onyenwe anyị nke bịakwutere Hosiya nwa Beiri nʼoge Uzaya, na Jotam,
    na Ehaz, na Hezekaya, bụ ndị eze Juda, na nʼoge Jeroboam nwa Jehoash bụ eze nʼIzrel.
  ory-ory: ଯିହୁଦାର ରାଜାଗଣ ଉଷୀୟ, ଯୋଥମ୍‍, ଆହସ୍‌ ଓ ହିଜକୀୟର ରାଜତ୍ୱ ସମୟରେ ଯୋୟାଶ୍‍ର ପୁତ୍ର
    ଇସ୍ରାଏଲର ରାଜା ଯାରବୀୟାମର ସମୟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ବେରିଙ୍କ ପୁତ୍ର ହୋଶେୟଙ୍କର ନିକଟରେ
    ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Iei ewe pworaus ewe Samol mi Lapalap a asile ngeni Osea nöün Peri we mwän
    lon mwün ekewe kingen Juta iter Usia, Jotam, Ahas me Hiskia, pwal lon mwün Jeropoam
    nöün Joas we mwän ewe kingen Israel.
  rop-rop: Wal YAWEI det trubala God bin gibit im wed langa Hoseiya det san blanga
    wanbala olmen neim Birai. God bin gibit im det wed wen det fobala men neim Yusaiya,
    Jotham, Eihes en Hesakaiya bin jidan king langa Juda, en Jerabowam det san blanga
    Jehowesh bin jidan king langa Isreil.
  ukr-1871: Слово Господнє, що надійшло до Осії Беерієнка в часах Юдейських царів
    Озії, Йоатама, Ахаза й Езекії та за днїв Ізраїлського царя Еробоама Йоасенка.
  deu-1951: Dies ist das Wort des HERRN, welches an Hosea, den Sohn Beeris erging,
    in den Tagen Ussijas, Jotams, Ahas und Hiskias, der Könige von Juda, und in den
    Tagen Jerobeams, des Sohnes des Joas, des Königs von Israel.
  eng-JPS: THE WORD of the LORD that came unto Hosea the son of Beeri, in the days
    of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah, and in the days of Jeroboam
    the son of Joash, king of Israel.
  srp-1865: Rijeè Gospodnja koja doðe Osiji sinu Veirijevu za vremena Ozije, Joatama,
    Ahaza i Jezekije careva Judinijeh i za vremena Jerovoama sina Joasova cara Izrailjeva.
  lug-lug: Buno bwe bubaka bwa Mukama bwe yawa Koseya mutabani wa Beeri mu mulembe
    gwa Uzziya, n’ogwa Yosamu, n’ogwa Akazi n’ogwa Keezeekiya, nga be bakabaka ba
    Yuda, ne mu mulembe gwa Yerobowaamu mutabani wa Yowaasi, nga ye kabaka wa Isirayiri.
  heb-heb: דבר יהוה אשר היה אל הושע בן בארי בימי עזיה יותם אחז יחזקיה מלכי יהודה ובימי
    ירבעם בן יואש מלך ישראל׃
  ben-IRV: যিহূদা রাজ উষিয়, যোথম, আহস ও হিস্কিয়ের দিনের এবং যোয়াশের ছেলে ইস্রায়েলের
    রাজা যারবিয়ামের দিনের সদাপ্রভুর বাক্য যা বেরির ছেলে হোশেয়ের কাছে আসে।
  pan-pan: ਇਹ ਯਹੋਵਾਹ ਦੀ ਉਹ ਬਾਣੀ ਹੈ, ਜਿਹੜੀ ਬੇਰੀ ਦੇ ਪੁੱਤਰ ਹੋਸ਼ੇਆ ਨੂੰ ਉਸ ਸਮੇਂ ਆਈ, ਜਦੋਂ
    ਯਹੂਦਾਹ ਦੇ ਉੱਤੇ ਰਾਜਾ ਉੱਜ਼ੀਯਾਹ, ਯੋਥਾਮ, ਆਹਾਜ਼ ਅਤੇ ਹਿਜ਼ਕੀਯਾਹ ਦਾ ਰਾਜ ਸੀ ਅਤੇ ਇਸਰਾਏਲ
    ਦੇ ਉੱਤੇ ਰਾਜਾ ਯੋਆਸ਼ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਦਾ ਰਾਜ ਸੀ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ဩဇိ မင်း၊ ယောသံ မင်း၊ အာခတ် မင်း၊ ဟေဇကိ မင်း၊ ဣသရေလ ရှင်ဘုရင်
    ယောရှ သား ယေရောဗောင် မင်းတို့လက်ထက် ၊ ဗေရိ ၏ သား ဟောရှေ သို့ ရောက် လာသော ထာဝရဘုရား
    ၏ နှုတ်ကပတ် တော် အစအဦးဟူမူကား၊
  hmo-hmo: Inai be Lohiabada ena hereva, Hosea Biri dekenai ia mai herevana, Iuda
    ena king, Usaia bona Iotama bona Ahasa bona Hesekaia, bona Israela ena king Ieroboama
    Ioasa ese edia basileia idia gunalaia neganai.
  urd-urd: शाहान — ए — यहूदाह उज़्ज़ियाह और यूताम और आख़ज़ और हिज़क़ियाह और शाह ए
    — इस्राईल युरब'आम — बिन — यूआस के दिनों में ख़ुदावन्द का कलाम होसे'अ — बिन — बैरी
    पर नाज़िल हुआ।
  rus-SYN: Слово Господне, которое было к Осии, сыну Беериину, во дни Озии, Иоафама,
    Ахаза, Езекии, царей Иудейских, и во дни Иеровоама, сына Иоасова, царя Израильского.
  bqc-SIM: Yudaↄ kíaↄ Uzia ń Yotaũo ń Aazao ń Ezekiao ń Yehoasi nɛ́ Yeloboaũ
    Isailiↄ kíao kpalablegↄↄ, Dii yã'ò Beeli nɛ́ Ozeewɛ.
  tcz-CHONGTHU: Pakaiyin hiche thuhi Beeri chapa Hosea anapeh ahi. Hiche hi Uzziah,
    Jotham, Ahaz, chule Hezekiah ho Judah lenga anapanlaiyu chule Jehoash chapa Jeroboam
    Israelte lenga anapanlai ahi.
  mar-mar: होशेय, जो बैरीचा मुलगा यास परमेश्वराचा संदेश मिळाला. त्यावेळी उज्जीया,
    योथाम, आहाज आणि हिज्कीया हे यहूदाचे राजे होते आणि इस्राएलमध्ये योवाशाचा मुलगा
    यराबाम राज्य करीत होता.
  qub-qub: Beeripa wamran Oseasta Tayta Dios willapashanga caynömi caycan. Chayta
    willaparan Judäpa raynincuna Uzías, Jotam, Acaz, Ezequías cashan wichan, Israelpa
    raynin Jeroboam cashan wichanmi. Jeroboamga caran ray Joaspa wamranmi.
  bqp-bqp: Sɑnɑm mɛ sinɑm beni Osiɑsi kɑ Yotɑmu kɑ Akɑsi kɑ Esekiɑsi bɑ bɑndu di di
    Yudɑn temɔ, kɑ sɑɑ ye Yeroboɑmu Yoɑsin bii u bɑndu dii Isirelin temɔ, sɑnɑm mɛyɑ
    Yinni Gusunɔ u kɑ Osee Berin bii gɑri kuɑ.
  hat-hat: Men mesaj Seyè a te bay Oze, pitit Beeri, nan tan Ozyas, Jotam, Akaz ak
    Ezekyas te wa, yonn apre lòt, nan peyi Jida. Lè sa a, se Jewoboram, pitit Joas,
    ki te wa nan peyi Izrayèl.
  eng-BSB: This is the word of the LORD that came to Hosea son of Beeri in the days
    of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah, and of Jeroboam son of
    Jehoash, king of Israel.
  eng-WEBPB: The LORD’s word that came to Hosea the son of Beeri, in the days of Uzziah,
    Jotham, Ahaz, and Hezekiah, kings of Judah, and in the days of Jeroboam the son
    of Joash, king of Israel.
  kbq-kbq: Hagi Usia'ma, Jotamu'ma, Ahasi'ma Hesekaia'ma hu'za Juda vahe kinima mani'za
    azageno, Joasi nemofo Jeroboamu'ma Israeli vahe kinima mani'nea knafina Ra Anumzamo'a
    Beri nemofo Hoseana amanage huno asami'ne.
  nhe-BL: Ya ni nopa tlajtoli tlen TOTECO nechmacac na, niOseas tlen niicone Beeri
    ipan nopa tonali quema Tlanahuatijquetl Uzías, Tlanahuatijquetl Jotam, Tlanahuatijquetl
    Acaz huan Tlanahuatijquetl Ezequías quihuicayayaj tequitl ipan tlali Judá, huan
    nojquiya quema icone Joás, tlen elqui nopa ompa Jeroboam, quihuicayaya tequitl
    ipan tlali Israel [1:1 Tlali Israel, ipan ni tonali quema quiijcuilo ni amatlapohuali,
    quiijtosnequi nopa majtlactli huejhueyi familias tlen israelitame tlen mocajque
    ica norte. Yajuanti moiyocatlalijque tlen nopa ome huejhueyi familias tlen israelitame
    tlen mocajque ica tlani tlen quintocaxtijque Judá. Tlanahuatijquetl Jeroboam quinnextili
    israelitame ipan tlali Israel ica norte ma quinhueyichihuaca totiotzitzi. Huajca
    TOTECO más quinteilhui que tlali Judá ehuani tlen mocajque ica tlani.].
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e umume''u ko uze''eg Ozez Meeri ta''yr pe a''e.
    Na''aw Zuta wanuwihawete a''e ''ar mehe arer waner xe wà kury: Uzi, Zotàw, Akaz,
    Ezeki. Zeromoàw Zoaz ta''yr wiko Izaew wanuwihawete romo a''e ''ar rehe a''e no.'
  eng-DRA: The word of the Lord, that came to Osee the son of Beeri, in the days of
    Ozias, Joathan, Achaz, and Ezechias kings of Juda, and in the days of Jeroboam
    the son of Joas king of Israel.
