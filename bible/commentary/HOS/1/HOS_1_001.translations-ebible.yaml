verse: HOS.001.001
translations:
  mal-C: 'യെഹൂദാരാജാക്കന്മാരായ ഉസ്സീയാവ്, യോഥാം, ആഹാസ്, ഹിസ്കിയാവ് എന്നിവരുടെ കാലത്തും
    ഇസ്രായേൽരാജാവായിരുന്ന യോവാശിന്റെ മകൻ യൊരോബെയാമിന്റെ കാലത്തും ബേരിയുടെ മകൻ ഹോശേയയ്ക്കു
    ലഭിച്ച യഹോവയുടെ അരുളപ്പാട്:'
  deu-TKW: Das Wort Jahwes, das an Hosea, den Sohn Beeris, erging - zur Zeit der judäischen
    Könige Usia, Ahas und Hiskia und zur Zeit des israelitischen Königs Jerobema,
    des Sohnes des Joas.
  lin-lin: 'Tala liloba oyo Yawe alobaki na nzela ya Oze, mwana mobali ya Beri, tango
    Oziasi, Yotami, Akazi mpe Ezekiasi bazalaki bakonzi ya Yuda, mpe tango Jeroboami,
    mwana mobali ya Joasi, azalaki mokonzi ya Isalaele :'
  eng-LSV: 'A word of YHWH that has been to Hosea, son of Beeri, in the days of Uzziah,
    Jotham, Ahaz, Hezekiah, kings of Judah, and in the days of Jeroboam son of Joash,
    king of Israel:'
  eng-GNV: The worde of the Lord that came vnto Hosea the sonne of Beeri, in the daies
    of Vzziah, Iotham, Ahaz, and Hezekiah Kings of Iudah, and in the daies of Ieroboam
    the sonne of Ioash king of Israel.
  eng-WEBSTER: The word of the LORD that came to Hosea, the son of Beeri, in the days
    of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah, and in the days of Jeroboam
    the son of Joash, king of Israel.
  nhw-BL: Ya ni nopa camanali catli TOTECO nechmacac na, niOseas catli niicone Beeri
    ipan nopa tonali quema Tlanahuatijquetl Uzías, Tlanahuatijquetl Jotam, Tlanahuatijquetl
    Acaz huan Tlanahuatijquetl Ezequías quihuicayayaj tequitl ipan tlali Judá, huan
    nojquiya quema icone Joás, catli elqui nopa ompa Jeroboam, quihuicayaya tequitl
    ipan tlali Israel [1:1 Tlali Israel, ipan ni tonali quema quiijcuilo ni amatlapohuali,
    quiijtosnequi nopa majtlactli huejhueyi familias tlen israelitame catli mocajque
    ica norte. Inijuanti moiyocatlalijque tlen nopa ome huejhueyi familias tlen israelitame
    catli mocajque ica tlani catli quintocaxtijque Judá. Tlanahuatijquetl Jeroboam
    quinnextili israelitame ipan tlali Israel ica norte ma quinhueyichihuaca tiotzitzi.
    Huajca TOTECO más quintelhui que tlali Judá ehuani catli mocajque ica tlani.].
  swh-ONEN: Neno la Bwana lililomjia Hosea mwana wa Beeri wakati wa utawala wa Uzia,
    Yothamu, Ahazi na Hezekia, wafalme wa Yuda, na wakati wa utawala wa Yeroboamu
    mwana wa Yehoashi, mfalme wa Israeli.
  bba-bba: Sɑnɑm mɛ sinɑm beni Osiɑsi kɑ Yotɑmu kɑ Akɑsi kɑ Esekiɑsi bɑ bɑndu di di
    Yudɑn temɔ, kɑ sɑɑ ye Yeroboɑmu Yoɑsin bii u bɑndu dii Isirelin temɔ, sɑnɑm mɛyɑ
    Yinni Gusunɔ u kɑ Osee Berin bii ɡɑri kuɑ.
  eng-KJVCPB: The word of the Lord that came unto Hosea, the son of Beeri, in the
    days of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah, and in the days of
    Jeroboam the son of Joash, king of Israel.
  luo-luo: Wach Jehova Nyasaye mane obiro ne Hosea wuod Beeri e ndalo loch Uzia, gi
    Jotham gi Ahaz kod Hezekia, ruodhi mag Juda, e ndalo loch Jeroboam wuod Jehoash
    ruodh Israel.
  meu-meu: Ina na Iehova ena hereva, Hosea Be-eri enai e kau herevana, Iuda pavapavadia
    Usia bona Iotam bona Ahasa bona Hesekia bona Israel pavapavana Ieroboam Ioasa
    edia nega ai.
  npi-ULB: यहूदाका राजाहरू उज्‍जियाह, योताम, आहाज र हिजकिया अनि येहोआशका छोरा इस्राएलका
    राजा यारोबामको समयमा बेरीको छोरो होशेकहाँ आऐको परमप्रभुको वचन यही हो,
  yor-yor: Ọ̀rọ̀ Olúwa tí ó tọ Hosea ọmọ Beeri wá ní àkókò ìjọba Ussiah, Jotamu, Ahasi
    àti Hesekiah; àwọn ọba Juda àti ní àkókò ọba Jeroboamu ọmọ Jehoaṣi ní Israẹli.
  pes-OPCB: در دوران سلطنت عزیا، یوتام، آحاز و حِزِقیا، پادشاهان یهودا و یربعام پسر
    یوآش، پادشاه اسرائیل، این پیامها از طرف خداوند به هوشع پسر بئیری رسید.
  tgl-ULB: Ito ang salita ni Yahweh na dumating kay Hosea, na anak na lalaki ni Beeri
    sa panahon nina Uzias, Jotam, Ahaz, at Hezekias na mga hari ng Juda, at sa panahon
    ni Jeroboam, na anak na lalaki ni Jehoas na hari ng Israel.
  hui-hui: Usia Yodama Ahasa Hesegaia imaru ti Yuda dindiha kini haga binidangi Yahoasa
    igini Yaroboama ibu Isaraele dindiha kini hene. Ogoningi Anduane Homogohanda Beri
    igini Hoseahondo bi ogo lamini.
  mya-mya: ယု​ဒ​နိုင်​ငံ​တွင်​သြ​ဇိ​မင်း၊ ယော​သံ​မင်း၊ အာ ခတ်​မင်း၊ ဟေ​ဇ​ကိ​မင်း​နှင့်​ဣ​သ​ရေ​လ​နိုင်​ငံ
    တွင်​ယော​ရှ​မင်း​၏​သား​ယေ​ရော​ဗောင်​မင်း​တို့ စိုး​စံ​သည့်​လက်​ထက်​၌ ဗေ​ရိ​၏​သား​ဟော​ရှေ
    ထံ​သို့​ရောက်​ရှိ​လာ​သော​ထာ​ဝ​ရ​ဘု​ရား​၏ နှုတ်​ကပတ်​တော်​ကား​ဤ​သို့​တည်း။
  bod-N: ཨུ་ཟི་ཡཱ་དང་། ཡོ་ཐམ་དང་། ཨ་ཧ་ཟཱ་དང་། ཧི་ཟི་ཀི་ཡཱ་བཅས་པ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡིན་པ་དང་།
    ཡེ་ཧོ་ཨ་སི་ཡི་བུ་ཡེ་རོབ་ཨམ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བཞུགས་པའི་དུས་སུ། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་པེ་རེའི་བུ་ཧོ་ཤེ་ཨ་ལ་བྱུང་ངོ་།
    །
  sna-sna: 'Shoko raJehovha rakasvika kuna Hosea mwanakomana waBheeri panguva yokutonga
    kwaUzia, Jotamu, Ahazi naHezekia, madzimambo eJudha, napanguva yokutonga kwaJerobhoamu
    mwanakomana waJehoashi mambo weIsraeri:'
  spa-BLM: Palabra de Yahvé que llegó a Oseas, hijo de Beeri, en los días de Uzías,
    Jotam, Acaz y Ezequías, reyes de Judá, y en los días de Jeroboam, hijo de Joás,
    rey de Israel.
  cac-cac: 'A in Oseas in tic, yuninal in vin̈aj Beeri, ix lolon Jehová d''ayin ayic
    ix yac''an reyal eb'' vin̈ tic d''a chon̈ab'' Judá: Aton vin̈aj Uzías, vin̈aj
    Jotam, vin̈aj Acaz yed'' vin̈aj Ezequías. Axo d''a Israel a vin̈aj Jeroboam yuninal
    vin̈aj Joás ayoch reyal. Aton d''a tic tz''ib''ab''ilcan tas ix yal Jehová d''ayin.'
  swh-ULB: Hili ni neno la Bwana lililofika kwa Hosea mwana wa Beeri siku za Uzia,
    Yothamu, Ahazi na Hezekia, wafalme wa Yuda, na katika siku za Yeroboamu mwana
    wa Yoashi, mfalme wa Israeli.
  bel-bel: Слова Гасподняе, якое было да Асіі, сына Бээрыінавага, у дні Азіі, Ёатама,
    Ахаза, Эзэкіі, цароў Юдэйскіх, і ў дні Ераваама, сына Ёасавага, цара Ізраільскага.
  deu-ELBBK: Das Wort des HERRN, das zu Hosea, dem Sohn Beeris, geschah in den Tagen
    Ussijas, Jothams, Ahas, Hiskias, der Könige von Juda, und in den Tagen Jerobeams,
    des Sohnes Joas, des Königs von Israel.
  mbb-OT: Heini he menge lalag impahayag te Nengazen diyà te ki Hoseas he anak ni
    Beeri dutun te timpu te kedhadì ni Uzia ziyà te Juda, pehendiyà te ki Jotam, ki
    Ahaz, wey ki Hezekia, ne timpu zaan haazà te kedhadì ni Jeroboam diyà te Israel
    he anak ni Joash.
  mal-2015: ഉസ്സീയാവു, യോഥാം, ആഹാസ്, ഹിസ്കീയാവു എന്നീ യെഹൂദാരാജാക്കന്മാരുടെ കാലത്തും
    യിസ്രായേൽരാജാവായി യോവാശിന്റെ മകനായ യൊരോബെയാമിന്റെ കാലത്തും ബെയേരിയുടെ മകനായ ഹോശേയെക്കു
    ഉണ്ടായ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: O lav le RAJESKRO, so avľa ko Hozeaš, ko čhavo le Beeriskro, sar andre
    Judsko kraľinenas o Uziaš, o Jotam, o Achaz the o Chizkija a sar andro Izrael
    kraľinelas o Jarobeam, o čhavo le Jehoašiskro.
  pes-OPV: آحاز و حزقیا پادشاهان یهودا و در ایام یربعام بن یوآش پادشاه اسرائیل، بر
    هوشع بن بئیری نازل شد.
  ron-1924: Кувынтул Домнулуй, спус луй Осея, фиул луй Беери, пе время луй Озия, Иотам,
    Ахаз, Езекия, ымпэраций луй Иуда, ши пе время луй Иеробоам, фиул луй Иоас, ымпэратул
    луй Исраел.
  ben-OBCV: 'যিহূদার রাজা উষিয়, যোথম, আহস ও হিষ্কিয়ের সময়ে এবং যিহোয়াশের পুত্র
    ইস্রায়েলের রাজা যারবিয়ামের সময়ে সদাপ্রভুর এই বাক্য বেরির পুত্র হোশেয়ের কাছে
    উপস্থিত হল:'
  som-som: Kanu waa Eraygii Rabbiga oo u yimid Hoosheeca ina Be'eeri wakhtigii dalka
    Yahuudah ay boqorrada ku ahaayeen Cusiyaah, iyo Yootam, iyo Aaxaas, iyo Xisqiyaah,
    iyo wakhtigii dalka Israa'iil uu boqorka ku ahaa Yaaraabcaam ina Yoo'aash.
  lat-VUC: Verbum Domini, quod factum est ad Osee, filium Beeri, in diebus Oziæ, Joathan,
    Achaz, Ezechiæ, regum Juda; et in diebus Jeroboam, filii Joas, regis Israël.
  eng-ASVBT: The word of Jehovah that came unto Hosea the son of Beeri, in the days
    of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah, and in the days of Jeroboam
    the son of Joash, king of Israel.
  ita-1885: La parola del Signore, che fu indirizzata ad Osea, figliuolo di Beeri,
    a' dì di Uzzia, di Iotam, di Achaz, e di Ezechia, re di Giuda; e a' dì di Geroboamo,
    figliuolo di Gioas, re d'Israele.
  eng-LXXUP: The word of the Lord which came to Hosea the son of Beeri, in the days
    of Uzziah, and Jotham, and Ahaz, and Hezekiah, kings of Judah, and in the days
    of Jeroboam son of Joash, king of Israel.
  eng-ULB: This is the word of Yahweh that came to Hosea son of Beeri in the days
    of Uzziah, Jotham, Ahaz and Hezekiah, kings of Judah, and in the days of Jeroboam
    son of Joash, king of Israel.
  spa-VBL: El Señor envió un mensaje a Oseas, hijo de Berí, en el tiempo en que Uzías,
    Jotam, y Acaz eran los reyes de Judá. Y Jeroboam, hijo de Joás era el rey de Israel.
  fra-_FOB: La parole de l'Éternel qui fut adressée à Osée, fils de Bééri, au temps
    d'Ozias, de Jotham, d'Achaz, d'Ézéchias, rois de Juda, et au temps de Jéroboam,
    fils de Joas, roi d'Israël.
  mal-mal: ഉസ്സീയാവ്, യോഥാം, ആഹാസ്, ഹിസ്കീയാവ് എന്നീ യെഹൂദാ രാജാക്കന്മാരുടെ കാലത്തും
    യിസ്രായേൽ രാജാവായ യോവാശിന്റെ മകൻ യൊരോബെയാമിന്റെ കാലത്തും ബെയേരിയുടെ മകനായ ഹോശേയെക്ക്
    ഉണ്ടായ യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Zail meṅ Rab kā wuh kalām darj hai jo un dinoṅ meṅ Hosea bin Bairī par
    nāzil huā jab Uzziyāh, Yūtām, Āḳhaz aur Hizqiyāh Yahūdāh ke bādshāh aur Yarubiyām
    bin Yuās Isrāīl kā bādshāh thā.
  suz-BL: परमप्रभु यावेमी बेयरी आ तौ होसे नु लोव़ पाप्‍तु। मेना यहूदा ङा पिप उज्‍जीयाह,
    योथाम, आहाज नु हिज्‍कीयाह बाक्‍तेक्‍म। मिनु इस्राएल ङा पिप योआश आ तौ येरोबाम बाक्‍त।
    यसैया १:१; २राजा १४:२३; आमोस १:१
  eng-NOY: The word of Jehovah, which came to Hoses, the son of Beeri, in the days
    of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah, and in the days of Jeroboam,
    the son of Joash, king of Israel.
  ita-1927: La parola dell’Eterno che fu rivolta a Osea, figliuolo di Beeri, ai giorni
    di Uzzia, di Jotham, d’Acaz, di Ezechia, re di Giuda, e ai giorni di Geroboamo,
    figliuolo di Joas, re d’Israele.
  ckb-ckb: ئەمە ئەو پەیامەی یەزدانە کە لە سەردەمەکانی پاشایەتی عوزیا و یۆتام و ئاحاز
    و حەزقیای پاشایانی یەهودا بۆ هۆشەعی کوڕی بئێری هات، کە هاوسەردەمی یارۆڤعامی کوڕی
    یەهۆئاشی پاشای ئیسرائیل بوو.
  eng-BBE: The word of the Lord which came to Hosea, the son of Beeri, in the days
    of Uzziah, Jotham, Ahaz, and Hezekiah, kings of Judah, and in the days of Jeroboam,
    the son of Joash, king of Israel.
  kan-OKCV: ಯೆಹೂದದ ಅರಸರಾದ ಉಜ್ಜೀಯ, ಯೋತಾಮ, ಆಹಾಜ, ಹಿಜ್ಕೀಯ ಇವರ ದಿನಗಳಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲಿನ
    ಅರಸನೂ ಯೋವಾಷನ ಮಗನೂ ಆದ ಯಾರೊಬ್ಬಾಮನ ದಿನಗಳಲ್ಲಿಯೂ ಬೆಯೇರಿಯನ ಮಗ ಹೋಶೇಯನಿಗೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು
    ಬಂದಿತು.
  tam-2017: யூதா தேசத்து ராஜாக்களாகிய உசியா, யோதாம், ஆகாஸ், எசேக்கியா என்பவர்களின்
    நாட்களிலும், யோவாசின் மகனாகிய யெஸ்ரயேலின் ராஜாவாகிய யெரொபெயாம் என்பவனின் நாட்களிலும்,
    பெயேரியின் மகனாகிய ஓசியாவிற்கு கிடைத்த யெகோவாவுடைய வசனம்.
  spa-RV-1909: PALABRA de Jehová que fué á Oseas hijo de Beeri, en días de Ozías,
    Joathán, Achâz, y Ezechîas, reyes de Judá, y en días de Jeroboam hijo de Joas,
    rey de Israel.
  ron-BTF: Cuvântul DOMNULUI care a venit la Osea, fiul lui Beeri, în zilele lui Ozia,
    Iotam, Ahaz şi Ezechia, împăraţi ai lui Iuda, şi în zilele lui Ieroboam, fiul
    lui Ioas, împărat al lui Israel.
  eng-WEBP: The LORD’s word that came to Hosea the son of Beeri, in the days of Uzziah,
    Jotham, Ahaz, and Hezekiah, kings of Judah, and in the days of Jeroboam the son
    of Joash, king of Israel.
  eng-FBV: The Lord sent a message to Hosea son of Beeri at the time when Uzziah,
    Jotham, and Ahaz were the kings of Judah, and Jeroboam son of Jehoash was the
    king of Israel.
  nld-1939: Het woord, dat Jahweh richtte tot Osee, den zoon van Beëri, ten tijde
    van Ozias, Jotam, Achaz en Ezekias, koningen van Juda, en ten tijde van Jeroboam,
    den zoon van Joas en koning van Israël.
  nch-BL: Ya ni nopa camanali cati TOTECO techmacac na, niOseas cati niicone Beeri
    ipan nopa tonali quema Tanahuatijquet Uzías, Tanahuatijquet Jotam, Tanahuatijquet
    Acaz huan Tanahuatijquet Ezequías quihuicayayaj tequit ipan tali Judá, huan nojquiya
    quema nopa ompa Jeroboam, cati eliyaya icone Joás, quihuicayaya tequit ipan tali
    Israel.
  vie-1934: Có lời Đức Giê-hô-va phán cùng Ô-sê, con trai Bê-ê-ri, về đời ô-xia, Giô-tham,
    A-cha, Ê-xê-chia là các vua của Giu-đa, và về đời Giê-rô-bô-am, con trai Giô-ách,
    vua Y-sơ-ra-ên.
  hin-CV: 'याहवेह का वह संदेश, जो बएरी के पुत्र होशिया के पास यहूदिया के राजा उज्जियाह,
    योथाम, आहाज़ और हिज़किय्याह के शासनकाल में, और इस्राएल के राजा यहोआश के पुत्र
    यरोबोअम के शासनकाल में आया:'
  spa-BES: La palabra del Señor que vino a Oseas, hijo de Beeri, en los días de Uzías,
    Jotam, Acaz y Ezequías, reyes de Judá, y en los días de Jeroboam, hijo de Joás,
    rey de Israel.
