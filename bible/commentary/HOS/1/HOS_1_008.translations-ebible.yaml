verse: HOS.001.008
translations:
  mal-C: ലോ-രൂഹമയുടെ മുലകുടി മാറിയശേഷം, ഗോമർ മറ്റൊരുമകനെ പ്രസവിച്ചു.
  deu-TKW: Als sie nun “Nichtgeliebt” entwöhnt hatte, wurde sie wieder schwanger und
    gebar einen Sohn.
  lin-lin: Tango Gomeri alongolaki Lo-Rukama na mabele, Gomeri akomaki lisusu na zemi
    mpe abotaki mwana mobali.
  eng-LSV: And she weans Lo-Ruhamah, and conceives, and bears a son;
  eng-GNV: Nowe when she had wained Lo-ruhamah, shee conceiued, and bare a sonne.
  eng-WEBSTER: Now when she had weaned Lo-ruhamah, she conceived, and bore a son.
  nhw-BL: Teipa quema quichichijcahualti Lo Ruhama, Gomer sempa conecuic huan quitlacatilti
    seyoc oquichpil.
  swh-ONEN: Baada ya Gomeri kumwachisha Lo-Ruhama kunyonya, Gomeri alipata mwana mwingine.
  bba-bba: Yenibɑn biru, Gomɛɛ u bii wi bom kɑrɑ. Mɑ u wure u ɡurɑ suɑ u bii tɔn durɔ
    mɑrɑ.
  eng-KJVCPB: Now when she had weaned Lo-ruhamah, she conceived, and bare a son.
  luo-luo: Bangʼ kane Gomer oseweyo dhodho Lo-Ruhama, nonywolo nyathi machielo ma
    wuowi.
  meu-meu: “Se bogaia hisimu” ese sinana ratana e rakatania murinai, hahine na ma
    e rogorogo lou, bena mero ta ma e abia.
  npi-ULB: गोमेरले लो-रूहामालाई दूध छुटाएपछि, त्यो गर्भवती भई र अर्को एउटा छोरो जन्माई
    ।
  yor-yor: Lẹ́yìn ìgbà tí ó gba ọmú lẹ́nu Lo-ruhama, ó sì lóyún ó sì bí ọmọkùnrin
    mìíràn. Nígbà náà ni
  pes-OPCB: بعد از اینکه گومر لوروحامه را از شیر گرفت، بار دیگر حامله شد و این بار
    پسری زایید.
  tgl-ULB: Nang maawat ni Gomer si Lo-ruhama sa pagsuso, nagbuntis siya at nagsilang
    ng isa pang anak na lalaki.
  hui-hui: Emene howa wandari I̱na Gubalini Nahe biago ibu emene anda halu andu wahayagola
    Gome ibugua igiri mende taba henene.
  mya-mya: ဂေါ​မာ​သည်​သ​မီး​ကို​နို့​ခွဲ​ပြီး​သော​အ​ခါ ပ​ဋိ​သန္ဓေ​စွဲ​၍​သား​တစ်​ယောက်​ကို​ဖွား​မြင်
    ၏။-
  bod-N: ལོ་རུ་ཧ་མ་ལ་ནུ་མ་བཀར་བའི་རྗེས་སུ་ཀི་མཱར་ཡང་མངལ་དང་ལྡན་པར་གྱུར་ཏེ་བུ་ཞིག་སྐྱེས་པ་དང་།
  sna-sna: Mushure mokurumura Ro-Ruhama, Gomeri akaberekazve mumwe mwanakomana.
  spa-BLM: Cuando destetó a Lo-Ruhamah, concibió y dio a luz un hijo.
  cac-cac: Axo yic toxo ix el ix unin chi' d'a yim, ix scuchanxioch yune' ix Gomer
    chi', ix alji junxo svinac unin ix.
  swh-ULB: Baada ya Gomeri kumwachisha Lo Ruhama, alipata mimba na kuzaa mtoto mwingine
    mwanamume.
  bel-bel: І выкарміўшы грудзьмі Непамілаваную, яна зачала і нарадзіла сына.
  deu-ELBBK: Und sie entwöhnte die Lo-Ruchama. Und sie wurde schwanger und gebar einen
    Sohn.
  mbb-OT: Ne hein midlutas en ni Gomer sikan is anak din he si Lo Ruhama, mid-uman
    sikandin mebmeǥingey ne mid-anak te maama.
  mal-2015: അവൾ ലോരൂഹമയെ മുലകുടി മാറ്റിയശേഷം ഗർഭം ധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു.
  rmc-rmc: Paloda, sar e Gomer imar preačhiľa te del te pijel la čhajora, so pes vičinel
    Lo-Ruchama, pale ačhiľa khabňi a uľiľa lake muršoro.
  pes-OPV: و چون لوروحامه را از شیر بازداشته بود، حامله شده، پسری زایید.
  ron-1924: Еа а ынцэркат пе Ло-Рухама, апой яр а зэмислит ши а нэскут ун фиу.
  ben-OBCV: গোমর লো-রুহামাকে স্তন্যপান ত্যাগ করানোর পরে তার আর একটি পুত্র হল।
  som-som: Oo haddana markii ay Lo-Ruxaamaah naaskii ka gudhisay ayay uuraysatay,
    oo waxay dhashay wiil.
  lat-VUC: Et ablactavit eam quæ erat Absque misericordia. Et concepit, et peperit
    filium.
  eng-ASVBT: Now when she had weaned Lo-ruhamah, she conceived, and bare a son.
  ita-1885: Poi ella spoppò Lo-ruhama, e concepette, e partorì un figliuolo.
  eng-LXXUP: And she weaned Unpitied; and she conceived again, and bore a son.
  eng-ULB: Now after Gomer had weaned Lo-Ruhamah, she conceived and bore another son.
  spa-VBL: Después que ya Gómer dejó de amamantar a Lo-ruhamah, volvió a quedar embarazada
    y tuvo un hijo.
  fra-_FOB: Puis, quand elle eut sevré Lo-Ruchama, elle conçut et enfanta un fils.
  mal-mal: അവൾ ലോരൂഹമയെ മുലകുടി മാറ്റിയശേഷം വീണ്ടും ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു.
  urd-GVR: Loruhāmā kā dūdh chhuṛāne par Jumar phir hāmilā huī. Is martabā beṭā paidā
    huā.
  suz-BL: मिनु गोमेरमी लो-रूहामा कली दूध तुंइचा प्रोना नोले, आल कुरशा, अर्को तौ का
    थिप्‍तु।
  eng-NOY: Then she weaned her daughter Unpitied, and conceived, and bore a son.
  ita-1927: Or quand’ella ebbe divezzato Lo-ruhama, concepì e partorì un figliuolo.
  ckb-ckb: لەدوای ئەوەی گۆمەر لۆڕوحامەی لە شیر بڕییەوە، دیسان سکی پڕ بوو و کوڕێکی
    بوو.
  eng-BBE: Now when Lo-ruhamah had been taken from the breast, the woman gave birth
    to a son.
  kan-OKCV: ಗೋಮೆರಳು ಲೋರುಹಾಮಾಳನ್ನು ಎದೆಹಾಲಿನ ಸೇವನೆಯಿಂದ ಬಿಡಿಸಿದ ಮೇಲೆ ಪುನಃ ಗರ್ಭಿಣಿಯಾಗಿ
    ಒಬ್ಬ ಮಗನನ್ನು ಹೆತ್ತಳು.
  tam-2017: அவள் லோருகாமாவை பால்மறக்கச்செய்தபிறகு, கர்ப்பமடைந்து ஒரு மகனைப் பெற்றாள்.
  spa-RV-1909: Y después de haber destetado á Lo-ruhama, concibió y parió un hijo.
  ron-BTF: Şi după ce a înţărcat-o pe Lo-Ruhama, a rămas însărcinată şi a născut un
    fiu.
  eng-WEBP: Now when she had weaned Lo-Ruhamah, she conceived, and bore a son.
  eng-FBV: After Gomer had weaned Lo-ruhamah she became pregnant again and gave birth
    to a son.
  nld-1939: Toen ze “Zonder ontferming” had gevoed, werd ze weer zwanger, en baarde
    een zoon.
  nch-BL: Teipa quema quichichijcahualti Lo Ruhama, Gomer sempa conecuic huan quitacatilti
    seyoc oquichpil.
  vie-1934: Sau khi Lô-Ru-ha-ma thôi bú, nàng chịu thai và sanh một trai.
  hin-CV: गोमेर ने लो-रुहामाह का दूध छुड़ाने के बाद एक और बेटे को जन्म दिया.
  spa-BES: Ahora, cuando Lo-ruhama había sido destetada, la mujer dio a luz a un hijo.
  tdx-tdx: Aa ie notañe’e t’i Lorokamà, le niareñe indraike nisamak’ anadahy.
  tha-KJV: เมื่อนางให้โลรุหะมาห์หย่านมแล้ว นางก็​ตั้งครรภ์​คลอดบุตรชายคนหนึ่ง
  por-BR-2018: E depois de haver desmamado a Não-Amada, ela concebeu e deu à luz um
    filho.
  deu-ELO: Und sie entwöhnte die Lo-Ruchama. Und sie ward schwanger und gebar einen
    Sohn.
  eng-WYC-2018: And (s)he weaned her that was Without mercy. And she conceived, and
    childed a son to him. (And she weaned Loruhamah. And then she conceived, and gave
    birth to another son.)
  epo-epo: Kiam ŝi demamigis Lo-Ruĥaman, ŝi gravediĝis kaj naskis filon.
  uig-PIN: Gomǝr Lo-ruⱨamaⱨni ǝmqǝktin ayriƣandin keyin yǝnǝ ⱨamilidar bolup oƣul
    tuƣdi;
  beo-beo: Gouma da ea uda mano dodo fisilalu, abula eno agui ba:i. Amalu dunu mano
    eno lalelegei.
  tpi-OTNT: Bihain long Mi No Laikim i lusim susu pinis, orait Gomer i gat bel gen
    na i karim narapela pikinini man.
  hau-SA: Bayan ta yaye Lo-Ruhama, sai Gomer ta sāke haifi wani ɗa namiji.
  uig-LAT: Gomer Lo-ruhamahni emchektin ayrighandin kéyin yene hamilidar bolup oghul
    tughdi;
  nde-nde: UGomeri eselumule uLo-Ruhama ebeleni, waba lenye indodana.
  ton-ton: ¶ Pea hili ʻene fakamāvae ʻa Loluhama, naʻa ne tuituʻia pea fāʻeleʻi ha
    tama tangata.
  ces-1613: Potom ostavivši Loruchámu, opět počala a porodila syna.
  eng-WMB: Now when she had weaned Lo-Ruhamah, she conceived, and bore a son.
  tam-TCV: லோருகாமா பால்குடி மறந்தபின், கோமேர் இன்னொரு ஆண்குழந்தையைப் பெற்றாள்.
  ceb-ULB: Karon human malutas ni Gomer si Lo Ruhama, nagsabak na usab siya ug nanganak
    ug batang lalaki.
  pol-UBG: Gdy odstawiła od piersi Lo-Ruchamę, znowu poczęła i urodziła syna.
  agr-agr: Tuja Gómer niina nawanji Lo-ruhama aajakua nuna amuntsuamun atsujuk pujus,
    ataktu ejapjuk uchi aishmagkun uchigmakui.
  kyc-kyc: Dokopa Goma baame wanake anju pyakapala wane paleyamopa wane ane mende
    kamba mandeya.
  urd-GVU: لورُحامہ کا دودھ چھڑانے پر جُمر پھر حاملہ ہوئی۔ اِس مرتبہ بیٹا پیدا ہوا۔
  eng-OEBCW: 'After she had weaned No-Compassion, and when she conceived and bore
    a son, he said:'
  deu-1912: Und da sie hatte Lo-Ruhama entwöhnt, ward sie wieder schwanger und gebar
    einen Sohn.
  kan-2017: ಆ ಕೂಸು ಮೊಲೆ ಬಿಟ್ಟ ಮೇಲೆ ಅವಳು ಪುನಃ ಗರ್ಭಿಣಿಯಾಗಿ ಗಂಡು ಮಗುವಿಗೆ ಜನ್ಮ ನೀಡಿದಳು.
  yap-yap: Ma nap’an ni chuguliy Gomer Det’uf nge pag e thuth, miki diyen bayay ngki
    gargeleg bochi pagel.
  hlt-MCSB: Loruhamah te suk a kan phoeiah vawn tih capa a sak.
  mdy-ETH: ጎሜራ ሎሩሃማ ጉኡጲሼስካፓ ጊንሣ ጎጲ ዔኪ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Ɛberɛ a Gomer twaa Lo-ruhama nufoɔ akyi no, ɔwoo ɔba barima foforɔ.
  eng-WEBU: Now when she had weaned Lo-Ruhamah, she conceived, and bore a son.
  wal-wal: Goomera Loruhaamo xanttaa duuttidoogaappe guyyiyan, haranttuwaa shahaarada,
    attuma na7aa yelaasu.
  spa-PDDPT: Después de destetar a Lo-ruhama, concibió y dio a luz un hijo.
  gun-gun: Ha'e gui Omboaxypy e'ỹ nokambuvei ma jave oguereko ju ava'i.
  agu-BL: Yi tele'n tal ni' Lo-ruhama te xtxu'tx, nin tzun oc lac'puj junt ni' te
    yi txkel Oseas. Xicy tzun ban te junt ni'a'tz yi ul itz'ok.
  ilo-ULB: Ket kalpasan a pinusot ni Gomer ni Lo-ruhama, nagsikog isuna ket nangipasngay
    iti maysa pay a lalaki.
  kpg-kpg: Muli hua dana dama ahina ne daa gi daha mo di uu, gei Gomer ga hai dama
    labelaa, ga haanau tama daane.
  uig-ARA: گومەر لو-رۇھاماھنى ئەمچەكتىن ئايرىغاندىن كېيىن يەنە ھامىلىدار بولۇپ ئوغۇل
    تۇغدى؛
  sus-sus: Gomeri to «Mixi xɔnxi» dɛ ba, a man naxa tɛɛgɛ, a di bari a xa mɔri Hose
    bɛ.
  pon-2006: Mwurin nah serepeino eh mweisangehr dihdi, Komer ahpw pwurehng liseianda
    oh naitikihada pil emen pwutak.
  jae-jae: Gêdêŋ taŋ Taêwalômêo gêwi su siŋ naŋ, Gomer taê kêtiam ma kêkôc ŋapalê
    ŋac teŋ.
  ksd-ksd: Ma ba Lo-Rukama i ga vung vue ra u, Gomer i ga lalau pa, ma i ga kava ra
    bul tutana.
  grc-BRENT: Καὶ ἀπεγαλάκτισε τὴν οὐκ ἠλεημένην· καὶ συνέλαβεν ἔτι, καὶ ἔτεκεν υἱόν.
  ind-AYT: Setelah menyapih Lo-Ruhama, perempuan itu mengandung dan melahirkan seorang
    anak laki-laki.
  nya-nya: Sakondedwa ataleka kuyamwa, Gomeri anabereka mwana wina wamwamuna.
  hrv-hrv: Kad odoji Nemilu, zače opet i rodi sina.
  mps-mps: Nosali te Eno Aga Godolo Ebo Menio wali wegi agai te ame tubo tagalubo
    side, teda te Gomer te haliga ma elama, tama gasa ogwa ame nani.
  tpi-tpi: Bihain long Mi No Laikim i lusim susu pinis, orait Gomer i gat bel gen
    na i karim narapela pikinini man.
  dan-1931: Så vænnede hun Nådeløs fra og blev atter frugtsommelig og fødte en Søn.
  vie-OVCB: Sau khi Gô-me cai sữa Lô Ru-ha-ma, bà lại có thai và sinh con trai thứ
    hai.
  guj-2017: લો-રૂહામાને સ્તનપાન છોડાવ્યા પછી ગોમેર ફરીથી ગર્ભવતી થઈ અને તેણે દીકરાને
    જન્મ આપ્યો.
  pon-2006A: Mwurin nah serepeino eh mweisangehr dihdi, Komer ahpw pwurehng liseianda
    oh naitikihada pil emen pwutak.
  por-BRBSL: Now quando ela havia desmamado Lo-Ruhamah, ela concebeu, e deu à luz
    um filho.
  eng-OEBUS: 'After she had weaned No-Compassion, and when she conceived and bore
    a son, he said:'
  cth-cth: Gomer ni a canu hah sanu a pâphei hnukkhu, camo bout a vawn teh, ca tongpa
    a khe.
  twi-twi: Bere a Gomer twaa Lo-ruhama nufu akyi no, ɔwoo ɔba barima foforo.
  hlt-hlt: Loruhamah te suk a kan phoeiah vawn tih capa a sak.
  tbz-SIM: Kɛ̀ weè Mpɛ̃̀ nkótɛ́ kòo ò cɑ̀tɛ́ kɛ yíɛ́ kɛ́púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ.
  msy-2020: Ezɨ gɨn Hosean guivim, Loruama, otem ataghizɨ, Gomer ua navim asegha otarir
    igharazim bate.
  dop-dop: Komɛɛ tisɑ Pǝtɔɔtǝlɛ fɛɩ, ɩlɛnɑ ɩ́ kpɑɣɑ hɔɣɔ nɑ ɩ́ lʋlɩ ɑpɑlʋpǝyɑɣɑ.
  azb-azb: Qomer Lo-Ruxamanı süddən kəsən kimi yenə hamilə olub bir oğul doğdu.
  eng-DBY: And she weaned Lo-ruhamah; and she conceived and bore a son;
  hin-2017: जब उस स्त्री ने लोरुहामा का दूध छुड़ाया, तब वह गर्भवती हुई और उससे एक
    पुत्र उत्पन्न हुआ।
  wol-KYG: Ba Gomer feralee Lo Ruwana, ëmbaat na, ba am doom, muy góor.
  eng-YLT: And she weaneth Lo-Ruhamah, and conceiveth, and beareth a son;
  kne-kne: Idi pinsot Gomer si Lo-Ruhama, nawad-an kasin et lalaki di in-anak na.
  eng-WYC-2017: And she weaned her that was Without mercy. And she conceived, and
    childed a son to him.
  eng-WMBB: Now when she had weaned Lo-Ruhamah, she conceived, and bore a son.
  urd-GVH: लोरुहामा का दूध छुड़ाने पर जुमर फिर हामिला हुई। इस मरतबा बेटा पैदा हुआ।
  rug-rug: Mudina sapu va luara nia susu Qoma se Lopu Ta Tataruena, si vagi pule ia
    sa si keke koburu koreo.
  gaz-gaz: Goomer erga Loo-Ruhaamaa harma guusiftee booddee ulfooftee ilma deesse.
  fra-LSG: Elle sevra Lo-Ruchama; puis elle conçut, et enfanta un fils.
  gnn-gnn: Ga dhurrwaraŋuru ŋuliŋuruyi ga biyapul ŋayi yothu'mirriyina Gomanydja,
    miyalktja nhanŋu, ga biyapul wiripu ḏarramu yothu dhawal‐wuyaŋina.
  yal-yal: Gomɛrɛ yi “Kininkinintaren” dɛ ba, a fudikan, a dii xɛmɛn bari.
  haw-1868: A i ka wa i ukuhi aku ai oia ia Loruhama, hapai ae la oia, a hanau mai
    he keikikane.
  arb-NAV: وَبَعْدَ أَنْ فَطَمَتْ «لُورُحَامَةَ» حَمَلَتْ وَأَنْجَبَتِ ابْناً.
  ewe-ewe: Esi Gomer tso no na Loruhama vɔ la, egafɔ fu, eye wòdzi ŋutsuvi.
  eng-LEE: Now when she had weaned Lo-ruchamah, she conceived, and bore a son.
  asm-FB: লো-ৰুহামাক পিয়াহ এৰুউৱাৰ পাছত গোমৰ গৰ্ভৱতী হৈ পুনৰায় এটি পুত্ৰ প্ৰসৱ কৰিলে।
  sus-A: فٌمٍرِ تٌ «مِشِ شْنشِ» دّ بَ، عَ مَن نَشَ تّيفّ، عَ دِ بَرِ عَ شَ مْرِ هٌسٍ
    بّ.
  fra-SBL: Or, lorsqu'elle eut sevré Lo-Ruhamah, elle conçut et enfanta un fils.
  hbo-hbo: וַתִּגְמֹ֖ל אֶת־לֹ֣א רֻחָ֑מָה וַתַּ֖הַר וַתֵּ֥לֶד בֵּֽן׃
  kik-kik: Thuutha wa gũtigithia Lo-Ruhama kuonga-rĩ, Gomeri agĩciara kahĩĩ kangĩ.
  fra-NCL: Elle sevra Lô-Ruchama ; puis elle conçut et enfanta un fils.
  cek-AK: Lo-Ruhamah tahnu amphi pacoengah, anih loe zokpom moe, capa maeto sak let.
  cuk-cuk: Lo-Ruhama mam-iargusgu, Gomer, gannar gurgin-nika gunonibalid, geb gannar
    ega susugwa-uklenonikid.
  uig-CYR: Гомәр Ло-руһамаһни әмчәктин айриғандин кейин йәнә һамилдар болуп оғул туғди;
  tel-2017: లో రూహామా పాలు మానిన తరువాత ఆమె తల్లి గర్భం ధరించి మరొక కొడుకును కన్నది.
  hat-BSA: Alò, lè li te fin sevre Lo Ruchama, li te vin ansent, e li te fè yon fis.
  kos-kos: Tukun Gomer el liktitela acn natul, el sifilpa pitutuyak ac oswela sie
    wen.
  hbo-WLC: וַתִּגְמֹ֖ל אֶת־לֹ֣א רֻחָ֑מָה וַתַּ֖הַר וַתֵּ֥לֶד בֵּֽן׃
  ibo-ibo: Mgbe ọ jụrụ Lo-Ruhama ara, ọ tụụrụ ime ọzọ, mụọ nwa nwoke.
  ory-ory: ସେହି ସ୍ତ୍ରୀ ଲୋ-ରୁହାମାକୁ ସ୍ତନ୍ୟପାନ ତ୍ୟାଗ କରାଇଲା ଉତ୍ତାରେ ଗର୍ଭଧାରଣ କରି ଏକ
    ପୁତ୍ର ପ୍ରସବ କଲା।
  chk-chk: Iwe, lupwen ewe nengin itan Esechen a mwü seni oup, Komer a pwal pwopwo
    o nöüni eman ät.
  rop-rop: Afta na wen det lilgel bin stap dringgimbat milk brom im mami, im mami
    bin jidan femiliwei igin, en imbin abum najawan lilboi,
  ukr-1871: Як же вона одлучила Лорухаму, завагонїла й вродила сина.
  deu-1951: Als sie nun Lo-Ruchama entwöhnt hatte, empfing sie wieder und gebar einen
    Sohn.
  eng-JPS: Now when she had weaned Lo-ruhamah, she conceived, and bore a son.
  srp-1865: Potom odbivši od sise Loruhamu opet zatrudnje i rodi sina.
  lug-lug: Awo Gomeri bwe yamala okuggya Lolukama ku mabeere, n’aba olubuto olulala
    n’azaala omwana wabulenzi.
  heb-heb: ותגמל את לא רחמה ותהר ותלד בן׃
  ben-IRV: ইতিমধ্যে গোমর লো-রুহামাকে দুধ খাওয়া ছাড়ানোর পর, সে আবার গর্ভবতী হলেন
    এবং আরেকটি ছেলের জন্ম দিলেন।
  pan-pan: ਲੋ-ਰੁਹਾਮਾਹ ਦਾ ਦੁੱਧ ਛੁਡਾਉਣ ਤੋਂ ਬਾਅਦ ਉਹ ਇਸਤਰੀ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਪੁੱਤਰ ਨੂੰ ਜਨਮ
    ਦਿੱਤਾ।
  mya-JVB: လောရုဟာမာ ကို နို့ ခွါသောအခါ ၊ အမိသည် ပဋိသန္ဓေ ယူပြန်၍ သား ယောက်ျားကို
    ဘွားမြင် လေ၏။
  hmo-hmo: Unai natuna kekeni, “Lau ura henia lasi” ese rata ia rakatania murinai,
    Gomere be ma ia rogorogo lou, bona natuna mero ma ta ia abia.
  urd-urd: और लूरहामा का दूध छुड़ाने के बा'द, वह फिर हामिला हुई और बेटा पैदा हुआ।
  rus-SYN: И, откормив грудью Непомилованную, она зачала и родила сына.
  bqc-SIM: Kɛ́ à Wɛ́gwaakuo kɛ̃̀ yↄ̃́wa, à nɛ'ì gↄ̃ɛ ũ lↄ.
  tcz-CHONGTHU: Ngailutna beiyin anoichep aban phatin- Gomer in nao ahin vopkit in
    chapa ani channa ahing kittai.
  mar-mar: मग लो-रुहामाचे दुध तुटल्यावर गोमर गर्भवती होऊन तिला मुलगा झाला.
  qub-qub: Lo-ruhamata wasguishanpitaga Gomer yapay gueshyaj ricacuran. Gueshyacuptin
    chay wamranga caran ollgu.
  bqp-bqp: Yenibɑn biru, Gomɛɛ u bii wi bom kɑrɑ. Mɑ u wure u gurɑ suɑ u bii tɔn durɔ
    mɑrɑ.
  hat-hat: Apre Gomè fin sevre Lowouchama, li vin ansent ankò. Li fè yon pitit gason.
  eng-BSB: After she had weaned Lo-ruhamah, Gomer conceived and gave birth to a son.
  eng-WEBPB: Now when she had weaned Lo-Ruhamah, she conceived, and bore a son.
  kbq-kbq: Hagi Lo-Ruhama'a ome rama huno amima netregeno'a, Goma'a mago'ane amu'ene
    huno mago ne' mofavre kasente'ne.
  nhe-BL: Teipa quema quichiincahualti Lo Ruhama, Gomer sampa conecuic huan quitlacatilti
    seyoc oquichpil.
  gub-BL: Umemyr imukamu re upytu'u mehe ipuru'a wi Komer kury. Uzexak kar amo imemyr
    kwarer no.
  eng-DRA: And she weaned her that was called Without mercy. And she conceived, and
    bore a son.
