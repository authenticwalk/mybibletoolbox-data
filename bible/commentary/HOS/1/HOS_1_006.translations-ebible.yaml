verse: HOS.001.006
translations:
  mal-C: 'ഗോമർ വീണ്ടും ഗർഭംധരിച്ച്, ഒരു മകളെ പ്രസവിച്ചു. അപ്പോൾ യഹോവ ഹോശേയയോട് അരുളിച്ചെയ്തു:
    “അവളെ ലോ-രൂഹമാ എന്നു പേരു വിളിക്കുക, കാരണം ഞാൻ ഇസ്രായേൽരാഷ്ട്രത്തോടു ക്ഷമിക്കാൻ
    തക്കവണ്ണം അവരോട് അശേഷം സ്നേഹം കാണിക്കുകയില്ല.'
  deu-TKW: 'Da wurde sie abermals schwanger und gebar eine Tochter. Da wies er ihn
    an: Nenne sie: Nichtgeliebt! Denn ich will dem Hause Israel fortan keine Vaterliebe
    mehr erzeigen, daß ich ihnen volle Vergebung gewähren sollte.'
  lin-lin: 'Gomeri akomaki lisusu na zemi mpe abotaki mwana mwasi. Yawe alobaki na
    Oze : — Pesa ye kombo Lo-Rukama, pamba te nakotalisa lisusu bolingo na Ngai te
    epai ya libota ya Isalaele mpe nakolimbisa bango te.'
  eng-LSV: And she conceives again, and bears a daughter, and He says to him, “Call
    her name Lo-Ruhamah [(Not Loved)], for I no longer pity the house of Israel, for
    I utterly take them away;
  eng-GNV: 'She conceiued yet againe, and bare a daughter, and God saide vnto him,
    Call her name Lo-ruhamah: for I will no more haue pitie vpon the house of Israel:
    but I wil vtterly take them away.'
  eng-WEBSTER: 'And she conceived again, and bore a daughter. And God said to him,
    Call her name Lo-ruhamah: for I will no more have mercy upon the house of Israel;
    but I will utterly take them away.'
  nhw-BL: 'Huan Gomer sempa conecuic huan quitlacatilti se sihuapil. Huan TOTECO nechilhui:
    “Xijtocaxtlali ni conetl Lo Ruhama [1:6 Lo Ruhama quinequi quiijtos ‘Amo aqui
    quitlasojtla’.], pampa ayacmo niquintlasojtlas nopa israelitame catli tlali Israel
    ehuani huan ayacmo niquintlapojpolhuis. Niquincahuilis sequinoc tlalme ehuani
    ma quinhuicase huan quej nopa ixpolihuise.'
  swh-ONEN: Gomeri akachukua tena mimba akamzaa binti. Kisha Bwana akamwambia Hosea,
    “Mwite Lo-Ruhama, kwa maana sitaonyesha tena upendo kwa nyumba ya Israeli, kwamba
    nisije kabisa nikawasamehe.
  bba-bba: Yenibɑn biru, Gomɛɛ u mɑɑ ɡurɑ suɑ mɑ u bii tɔn kurɔ mɑrɑ. Mɑ Yinni Gusunɔ
    u Osee sɔ̃ɔwɑ u nɛɛ, ɑ nùn yĩsiru kɛ̃ɛyɔ Lo Ruhɑmɑ. Yen tubusiɑnɑ bii wi bɑ yinɑ.
    Domi nɑ ǹ mɑɑ Isirelibɑ wɔnwɔndu kuɑmmɛ. Nɑ ǹ bu suuru kuɑmmɛ.
  eng-KJVCPB: 'And she conceived again, and bare a daughter. And God said unto him,
    Call her name Lo-ruhamah: for I will no more have mercy upon the house of Israel;
    but I will utterly take them away.'
  luo-luo: Gomer ne omako ich kendo mi onywolo nyathi ma nyako. Eka Jehova Nyasaye
    nowachone Hosea niya, “Luonge ni Lo-Ruhama nimar ok abi achak anyis hera ni dhood
    Israel kata mana ngʼwononegi.
  meu-meu: Hahine na e rogorogo lou, natuna kekenina ta e abia. Iehova ese Hosea e
    hamaoroa, eto, Ladana ba nemaia “Se bogaia hisimu”; badina be ina murinai lau
    ese Israel iduhuna taudia basina bogadia hisi, bona edia dika basina gwau tao,
    lasi ona lasi vaitani.
  npi-ULB: गोमेर फेरि गर्भवती भई र एउटी छोरी जन्माई । तब परमप्रभुले होशेलाई भन्‍नुभयो,
    “त्यसको नाउँ लो-रूहामा राख्, किनकि इस्राएलको घरानालाई म फेरि कृपा गर्ने छैनँ,
    तिनीहरूलाई म कुनै किसिमले पनि क्षमा गर्ने छैनँ ।
  yor-yor: Gomeri sì tún lóyún, ó sì bí ọmọbìnrin kan. Olúwa sọ fún un pé, “Pe orúkọ
    rẹ̀ ní Lo-ruhama, nítorí pé, Èmi kò ní ṣàánú fún ilé Israẹli mọ́, Èmi kò sì ní
    dáríjì wọ́n.
  pes-OPCB: 'طولی نکشید که گومر بار دیگر حامله شده، دختری زایید. خداوند به هوشع فرمود:
    «نام او را لوروحامه (یعنی ”دیگر رحمت بس است“) بگذار، چون دیگر بر مردم اسرائیل
    رحم نمی‌کنم و آنان را نمی‌بخشم؛'
  tgl-ULB: Nagbuntis muli si Gomer at nagsilang ng isang anak na babae. At sinabi
    ni Yahweh kay Hosea, “Tawagin mo siya sa pangalang Lo-ruhama, sapagkat hindi na
    ako mahahabag sa sambahayan ni Israel, ni dapat ko pa silang patawarin.
  hui-hui: Emene howa nde Gomehanda wandari mbira taba henene. Ani taba hono berearia
    Anduane Homogo ibugua Hoseahondo lalu, Wandari ogoni mini I̱na Gubalini Nahe wibe.
    Ani larogoni irane i̱na Isaraele wali agaliru gubalini nahe howa tinaga ko biyaruni
    lone nadomoleore lalu laro.
  mya-mya: ဂေါ​မာ​တွင်​ဒု​တိ​ယ​က​လေး​တစ်​ယောက်​ဖွား မြင်​လေ​၏။ ထို​က​လေး​သည်​သ​မီး​မိန်း​က​လေး
    ဖြစ်​သည်။ ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က​ဟော​ရှေ အား``ငါ​သည်​ဣ​သ​ရေ​လ​ပြည်​သား​တို့​ကို
    နောင်​အ​ခါ​တွင် သ​နား​ကြင်​နာ​၍​အ​ပြစ် လွှတ်​မည်​မ​ဟုတ်​သော​ကြောင့်​ထို​သ​မီး
    ကို`မေ​တ္တာ​မဲ့' ဟု​နာ​မည်​မှည့်​လော့။-
  bod-N: དེ་ནས་ཀི་མཱར་ལ་ཡང་མངལ་ཆགས་ཏེ་བུ་མོ་ཞིག་སྐྱེས་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཧོ་ཤེ་ཨ་ལ་འདི་སྐད་དུ།
    མོའི་མིང་ལ་ལོ་རུ་ཧ་མ་ ཞེས་ཐོགས་ཤིག ཅི་ལ་ཞེ་ན། ད་ནི་ངས་ཅིས་ཀྱང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ལ་སྙིང་རྗེ་བར་མི་བྱ་སྟེ།
    ཁོ་ཚོར་ཉེས་ཆད་གཅོད་ངེས་ཡིན་ཞེས་གསུངས་སོ། །
  sna-sna: Gomeri akabatazve pamuviri ndokubereka mwanasikana. Ipapo Jehovha akati
    kuna Hosea, “Mutumidze zita rokuti Ro-Ruhama, nokuti handichazoratidzizve rudo
    kuimba yaIsraeri, kuti nditombovaregerera.
  spa-BLM: 'Concibió de nuevo y dio a luz una hija. Y le dijo: “Llámala Lo-Ruhamah,
    porque ya no tendré misericordia de la casa de Israel, para perdonarla de alguna
    manera.'
  cac-cac: 'Ix scuchanxioch yune'' ix Gomer chi'', ix unin jun yune'' ix, ix alji.
    Ix yalan Jehová d''ayin icha tic: “Man̈-xajanab''iloc” tzac'' sb''iej ix isil
    chi'', yujto man̈xo ol oc'' in c''ol d''a chon̈ab'' Israel tic. Man̈xo ol vac''laj
    nivanc''olal.'
  swh-ULB: Gomeri akachukua mimba tena akamzaa binti. Ndipo Bwana akamwambia Hosea,
    “Mwite jina lake Lo Ruhama; kwa maana sitawahurumia tena nyumba ya Israeli, nisije
    nikawasamehe kwa njia yoyote.
  bel-bel: 'І зачала яшчэ і нарадзіла дачку, і Ён сказаў яму: «дай ёй імя Ларухама;
    бо я ўжо ня буду больш літаваць дому Ізраілевага, каб дараваць ім.'
  deu-ELBBK: 'Und sie wurde wiederum schwanger und gebar eine Tochter. Und er sprach
    zu ihm: Gib ihr den Namen Lo-Ruchama; denn ich werde mich fortan des Hauses Israel
    nicht mehr erbarmen, dass ich ihnen irgendwie vergebe.'
  mbb-OT: Mid-uman mebmeǥingey si Gomer ne mid-anak te vahi. Ne migkaǥi is Nengazen
    diyà te ki Hoseas te, “Ngezani nu heeyan is batà te Lo Ruhama, he ke và dà egkegiya,
    ‘Wazà Mehizuwi,’ su kenè ku en egkehizuwan wey ebpeseyluwen is menge etew te Israel.
  mal-2015: 'അവൾ പിന്നെയും ഗർഭംധരിച്ചു ഒരു മകളെ പ്രസവിച്ചു. യഹോവ അവനോടു: അവൾക്കു ലോരൂഹമാ
    (കരുണ ലഭിക്കാത്തവൾ) എന്നു പേർ വിളിക്ക; ഞാൻ ഇനി യിസ്രായേൽഗൃഹത്തോടു ക്ഷമിപ്പാൻ തക്കവണ്ണം
    അവരോടു ഒട്ടും കരുണ കാണിക്കയില്ല.'
  rmc-rmc: 'Paľis e Gomer pale ačhiľa khabňi a uľiľa lake čhajori. Akor o RAJ phenďa:
    „De lake nav Lo-Ruchama, bo imar buter na presikavava e milosť le Izraeloske a
    na odmukava lenge.'
  pes-OPV: 'پس بار دیگر حامله شده، دختری زایید و اووی را گفت: «او را لوروحامه نام
    بگذار، زیرا باردیگر بر خاندان اسرائیل رحمت نخواهم فرمود، بلکه ایشان را از میان
    بالکل خواهم برداشت.'
  ron-1924: 'Еа а зэмислит дин ноу ши а нэскут о фатэ. Ши Домнул а зис луй Осея: „Пуне-й
    нумеле Ло-Рухама; кэч ну вой май авя милэ де каса луй Исраел, н-о вой май ерта!'
  ben-OBCV: গোমর আবার গর্ভবতী হয়ে এক কন্যাসন্তানের জন্ম দিল। তখন সদাপ্রভু হোশেয়কে
    বললেন, “ওর নাম রাখো লো-রুহামা, কারণ আমি আর ইস্রায়েল কুলের প্রতি ভালোবাসা প্রদর্শন
    করব না। আমি তাদের আর ক্ষমা করব না।
  som-som: Oo haddana mar kalay uuraysatay oo gabadh bay dhashay. Markaasaa Rabbigu
    wuxuu isagii ku yidhi, Waxaad magaceeda u bixisaa Lo-Ruxaamaah, waayo, anigu mar
    dambe dadka Israa'iil u naxariisan maayo, oo sinaba u saamixi maayo.
  lat-VUC: 'Et concepit adhuc, et peperit filiam. Et dixit ei: Voca nomen ejus, Absque
    misericordia, quia non addam ultra misereri domui Israël, sed oblivione obliviscar
    eorum.'
  eng-ASVBT: And she conceived again, and bare a daughter. And Jehovah said unto him,
    Call her name Lo-ruhamah; for I will no more have mercy upon the house of Israel,
    that I should in any wise pardon them.
  ita-1885: 'Poi ella concepette ancora, e partorì una figliuola. E il Signore disse
    ad Osea: Ponle nome Lo-ruhama; perciocchè io non continuerò più a far misericordia
    alla casa d''Israele, ma li torrò del tutto via.'
  eng-LXXUP: 'And she conceived again, and bore a daughter. And he said to him, Call
    her name, Unpitied: for I will no more have mercy on the house of Israel, but
    will surely set myself in array against them.'
  eng-ULB: Gomer conceived again and bore a daughter. Then Yahweh said to Hosea, “Call
    her name Lo-Ruhamah, for I will no longer have mercy on the house of Israel, that
    I should forgive them at all.
  spa-VBL: 'Gómer volvió a quedar embarazada y esta vez tuvo una hija. El Señor le
    dijo entonces a Oseas: “Ponle por nombre Lo-ruhama, porque no amaré más a la casa
    de Israel y de seguro no los perdonaré.'
  fra-_FOB: 'Elle conçut encore, et enfanta une fille, et l''Éternel dit à Osée: Appelle-la
    du nom de Lo-Ruchama (dont on n''a pas pitié); car je ne continuerai plus à avoir
    pitié de la maison d''Israël pour leur pardonner entièrement.'
  mal-mal: 'അവൾ പിന്നെയും ഗർഭംധരിച്ച് ഒരു മകളെ പ്രസവിച്ചു. യഹോവ അവനോട്: “അവൾക്കു ലോരൂഹമാ
    എന്ന് പേര് വിളിക്കണം; ഞാൻ ഇനി യിസ്രായേൽ ഗൃഹത്തോട് ക്ഷമിക്കുവാൻ തക്കവണ്ണം അവരോട്
    ഒട്ടും കരുണ കാണിക്കുകയില്ല.'
  urd-GVR: Is ke bād Jumar dubārā ummīd se huī. Is bār beṭī paidā huī. Rab ne Hosea
    se kahā, “Is kā nām Loruhāmā yānī ‘Jis par Rahm na Huā Ho’ rakhnā, kyoṅki āindā
    maiṅ Isrāīliyoṅ par rahm nahīṅ karūṅga balki wuh mere rahm se sarāsar mahrūm raheṅge.
  suz-BL: मिनु गोमेरमी लेंशा आल कुरशा, तमी का थिप्‍तु। मिनु परमप्रभुमी होसे कली “मेको
    आ नें लो-रूहामा वोतो। मारदे हना गो इस्राएल कली लेंशा शिशी मपाइनुङ। मिनु मेको आन
    पाप मक्‍याम्‍नुङ। होसे २:३,२५
  eng-NOY: And she conceived again, and bore a daughter. And God said to him, Call
    her name Unpitied; for I will no more have pity upon the house of Israel, but
    will surely take them away.
  ita-1927: 'Ed essa concepì di nuovo, e partorì una figliuola. E l’Eterno disse ad
    Osea: “Mettile nome Lo-ruhama; perché io non avrò più compassione della casa d’Israele
    in guisa da perdonarla.'
  ckb-ckb: 'دیسان گۆمەر سکی پڕ بوو، کچێکی بوو. یەزدان بە هۆشەعی فەرموو: «ناوی لێ بنێ
    لۆڕوحامە، چونکە چیتر بەزەییم بە بنەماڵەی ئیسرائیلدا نایەتەوە، لێیان خۆشنابم.'
  eng-BBE: And after that she gave birth to a daughter. And the Lord said, Give her
    the name Lo-ruhamah; for I will not again have mercy on Israel, to give them forgiveness.
  kan-OKCV: ಗೋಮೆರಳು ಪುನಃ ಗರ್ಭಿಣಿಯಾಗಿ ಹೆಣ್ಣು ಮಗುವನ್ನು ಹೆತ್ತಳು. ಆಗ ಯೆಹೋವ ದೇವರು ಹೋಶೇಯನಿಗೆ,
    “ಅವಳನ್ನು ‘ಲೋರುಹಾಮಾ’ ಎಂಬ ಹೆಸರಿನಿಂದ ಕರೆ. ಏಕೆಂದರೆ ನಾನು ಇನ್ನು ಮೇಲೆ ಇಸ್ರಾಯೇಲಿನ ಮನೆತನದವರಿಗೆ
    ಪ್ರೀತಿ ತೋರಿಸುವುದೇ ಇಲ್ಲ, ಅವರನ್ನು ಯಾವ ರೀತಿಯೂ ಕ್ಷಮಿಸುವದಿಲ್ಲ.
  tam-2017: 'அவள் மறுபடியும் கர்ப்பமடைந்து, ஒரு மகளைப் பெற்றாள்; அப்பொழுது அவர் அவனை
    நோக்கி: இவளுக்கு லோருகாமா என்னும் பெயரிடு; ஏனெனில், நான் இனி இஸ்ரவேல் வம்சத்தாருக்கு
    இரக்கம் செய்வதில்லை, நான் அவர்களை முழுவதும் அகற்றிவிடுவேன்.'
  spa-RV-1909: 'Y concibió aún, y parió una hija. Y díjole Dios: Ponle por nombre
    Lo-ruhama: porque no más tendré misericordia de la casa de Israel, sino que los
    quitaré del todo.'
  ron-BTF: 'Şi ea a rămas din nou însărcinată şi a născut o fiică. Şi Dumnezeu i-a
    spus: Pune-i numele Lo-Ruhama; fiindcă nu voi mai avea milă de casa lui Israel;
    ci îi voi lua cu desăvârşire.'
  eng-WEBP: She conceived again, and bore a daughter. Then he said to him, “Call her
    name Lo-Ruhamah, for I will no longer have mercy on the house of Israel, that
    I should in any way pardon them.
  eng-FBV: Gomer became pregnant again and gave birth to a daughter. The Lord told
    Hosea, “Call her Lo-ruhamah, because I will no longer love the house of Israel
    and certainly not forgive them.
  nld-1939: 'Weer werd ze zwanger, en bracht een dochter ter wereld. Nu sprak Hij
    tot hem: Noem haar: “Zonder ontferming”; want Ik zal Mij over het huis van Israël
    niet langer ontfermen, doch het heel en al doen verdwijnen!'
  nch-BL: 'Huan Gomer sempa conecuic huan quitacatilti se sihuapil. Huan TOTECO techilhui:
    “Xijtocaxtali ni conet Lo Ruhama, pampa ayecmo niquintasojtas nopa israelitame
    cati tali Israel ehuani huan ayecmo niquintapojpolhuis. Niquincahuilis sequinoc
    talme ehuani ma quinhuicaca huan quej nopa ixpolihuise.'
  vie-1934: 'Nàng lại chịu thai và sanh một gái, thì Đức Giê-hô-va phán cùng Ô-sê
    rằng: Hãy đặt tên nó là Lô-Ru-ha-ma; vì ta sẽ không thương xót nhà Y-sơ-ra-ên
    nữa, và quyết không tha thứ nó nữa.'
  hin-CV: गोमेर फिर गर्भवती हुई और उसने एक बेटी को जन्म दिया. तब याहवेह ने होशेआ को
    कहा, “तुम उसका नाम लो-रुहामाह रखो, क्योंकि अब मैं इस्राएल के प्रति कोई प्रेम नहीं
    दिखाऊंगा, और उन्हें किसी प्रकार से क्षमा नहीं करूंगा.
  spa-BES: 'Y después de eso dio a luz a una hija. Y el Señor dijo: Dale el nombre
    de Lo-rohama; porque nunca más tendré misericordia de Israel, nunca los perdonaré.'
