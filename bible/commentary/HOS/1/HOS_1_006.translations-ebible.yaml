  urd-GVH: इसके बाद जुमर दुबारा उम्मीद से हुई। इस बार बेटी पैदा हुई। रब ने होसेअ से
    कहा, “इसका नाम लोरुहामा यानी ‘जिस पर रहम न हुआ हो’ रखना, क्योंकि आइंदा मैं इसराईलियों
    पर रहम नहीं करूँगा बल्कि वह मेरे रहम से सरासर महरूम रहेंगे।
  rug-rug: Molu pule se Qoma meke podoa sa si keke vineki. Zama se Zihova koe Hozea,
    “Poza nia ‘Lopu Ta Tataruena’, ura na lopu kote vata dogoro nia Rau sa Qua tataru
    koasa butubutu Izireli, pude taleoso nia.
  gaz-gaz: Goomer amma illee ulfooftee intala deesse. Waaqayyo Hooseʼaatiin akkana
    jedhe; “Sababii ani isaaniif araaramuu fi siʼachis mana Israaʼeliif garaa hin
    laafneef Loo-Ruhaamaa jedhii ishee moggaasi.
  fra-LSG: 'Elle conçut de nouveau, et enfanta une fille. Et l’Éternel dit à Osée:
    Donne-lui le nom de Lo-Ruchama; car je n’aurai plus pitié de la maison d’Israël,
    je ne lui pardonnerai plus.'
  gnn-gnn: Ga dhäŋuru ŋuliŋuruyi ŋuriŋi Yutjiyawala miyalkthu märraŋala wiripunhana
    yothunha, yurru dhäykana ŋunhiyinydjayi, ga ŋayi Garray waŋana Yutjiyawala bitjarra,
    “Yäkunydja nhe ŋanya yurru nherraṉ dhuwaliyi yothunhanydja ‘Mel‐wuyunamiriwnha.’
    Yo, balakurru‐witjandhinydjayi yäkukurru yolŋunydja walala yurru marŋgiyirrina,
    ŋunhi ŋarra yurru yakana biyapulnydja goŋmirriyama ga mel‐wuyun Yitjuralwunydja
    miṯtjiwu; ŋarra yurru wirrkina yana walalanha dhä‐ḏir'yundja gal'ŋu, yakana ŋarra
    yurru bäy‐ḻakarama walalaŋgu yätjpuynydja.
  yal-yal: Gomɛrɛ mɔn yi fudikan, a dii tɛmɛn bari. Ala yi a fala Hose xa, a naxa,
    “A xili sa ‘Kininkinintarena,’ amasɔtɔ n mi fa kininkininma Isirayila yamaan ma,
    n mi a mafeluma sɔnɔn.
  haw-1868: Hapai hou ae la oia, a hanau mai la, he kaikamahine. Olelo mai ke Akua
    ia ia, e kapa aku i kona inoa, o Loruhama, no ka mea, aole au e aloha hou aku
    i ko. ka hale o ka Iseraela; aka, e lawe loa aku au ia lakou.
  arb-NAV: 'ثُمَّ حَمَلَتْ ثَانِيَةً فَأَنْجَبَتِ ابْنَةً، فَقَالَ لَهُ الرَّبُّ:
    «سَمِّهَا لُورُحَامَةَ (وَمَعْنَاهُ: لَا رَحْمَةَ) لأَنِّي لَا أَعُودُ أَرْحَمُ
    بَيْتَ إِسْرَائِيلَ وَلَنْ أَصْفَحَ عَنْهُمْ.'
  ewe-ewe: Sẽe kple sẽe la, Gomer gafɔ fu, eye wòdzi nyɔnuvi. Yehowa gblɔ na Hosea
    be, “Tsɔ ŋkɔ nɛ be Loruhama, si gɔmee nye, ‘Nyemagakpɔ nublanui nɛ o,’ elabena
    nyemagakpɔ nublanui na Israel, atsɔ vɔ̃ akee o,
  eng-LEE: 'And she conceived again, and bore a daughter: and he said unto him, Call
    her name Lo-ruchamah [[Not finding mercy]]; for I will not farther have any more
    mercy upon the house of Israel; but I will give them their full recompense.'
  asm-FB: পাছত গোমৰ পুনৰায় গৰ্ভৱতী হৈ এজনী ছোৱালী প্ৰসৱ কৰিলে; তেতিয়া যিহোৱাই হোচেয়াক
    ক’লে, “তুমি ছোৱালীজনীৰ নাম লো-ৰুহামা ৰাখা; কিয়নো ইস্ৰায়েলৰ লোক সকলক মই পুনৰায়
    দয়া নকৰিম, তেওঁলোকক কোনোমতেই ক্ষমা নকৰিম।
  sus-A: فٌمٍرِ مَن نَشَ تّيفّ، عَ دِ فِنّ بَرِ. عَلَتَلَ نَشَ عَ مَسٍن هٌسٍ بّ، «عَ
    شِلِ سَ ‹مِشِ شْنشِ،› بَرِ مَ ﭑ مُ كِنِكِنِمَ عِسِرَيِلَ مَ، ﭑ مُ عَ شَ يُنُبِ
    شَقَرِ مَ سْنْن.
  fra-SBL: 'Elle conçut de nouveau, et enfanta une fille. Et il lui dit : « Appelle-la
    du nom de Lo-Ruhamah, car je n''aurai plus pitié de la maison d''Israël, et je
    ne leur pardonnerai plus d''aucune manière.'
  hbo-hbo: וַתַּ֤הַר עֹוד֙ וַתֵּ֣לֶד בַּ֔ת וַיֹּ֣אמֶר לֹ֔ו קְרָ֥א שְׁמָ֖הּ לֹ֣א רֻחָ֑מָה
    כִּי֩ לֹ֨א אֹוסִ֜יף עֹ֗וד אֲרַחֵם֙ אֶת־בֵּ֣ית יִשְׂרָאֵ֔ל כִּֽי־נָשֹׂ֥א אֶשָּׂ֖א
    לָהֶֽם׃
  kik-kik: Gomeri akĩgĩa nda rĩngĩ na agĩciara mwana wa kairĩtu. Nake Jehova akĩĩra
    Hosea atĩrĩ, “Gatue Lo-Ruhama, nĩgũkorwo ndigacooka kuonania wendo rĩngĩ kũrĩ
    nyũmba ya Isiraeli, atĩ ndĩmarekere o na atĩa.
  fra-NCL: 'Elle conçut encore et enfanta une fille ; et Yahweh dit à Osée : « Nomme-la
    Lô-Ruchama, car je n’aurai plus compassion de la maison d’Israël pour lui pardonner
    ses péchés.'
  cek-AK: Anih loe zokpom let moe, canu maeto sak. To naah Sithaw mah anih khaeah,
    Israel imthung takoh nuiah palungnathaih ka tawn mak ai, nihcae to ka lak ving
    han boeh, to pongah ahmin ah Lo-Ruhamah, tiah sah ah, tiah a naa.
  cuk-cuk: 'Geb ibagan-nasadgi, Gomer gurgin-nika gunonibalid, geb ega bunolo uklenonikid.
    Degine, geb Bab-Jehová Oseasʼga sogded: “We-goe Lo-Ruhamaʼye be onugsao. A-sogleged,
    ‘wiledaklegarsulidye.’ Ar ade, bar an Israel-dulemar wiledakosulid, ar e-isgusmalad
    an ega eliosulid.'
  uig-CYR: 'Гомәр йәнә һамилдар болуп, қиз туғди. Пәрвәрдигар Һошияға: «Униң исмини
    «Ло-руһамаһ» дәп қойғин; чүнки Мән Исраил җәмәтигә иккинчи рәһим қилмаймән, уларни
    қәтъий кәчүрүм қилмаймән;'
  tel-2017: గోమెరు మళ్లీ గర్భం ధరించి ఆడపిల్లను కన్నది. యెహోవా అతనికి ఇలా చెప్పాడు.
    “దీనికి ‘లో రూహామా’ అని పేరు పెట్టు. ఎందుకంటే ఇకపై నేను ఇశ్రాయేలును క్షమించడం
    కోసం వారిపై జాలి పడను.
  hat-BSA: 'Konsa, li te vin ansent ankò, e li te bay nesans a yon fi. Epi SENYÈ a
    te di li: “Rele li Lo Ruchama, paske Mwen p ap fè konpasyon ankò pou lakay Israël,
    pou M ta janm padone yo.'
  kos-kos: Tulik se akluo natul Gomer, tulik mutan se. LEUM GOD El fahk nu sel Hosea,
    “Sang inel Lo‐ruhama mweyen nga ac tia sifil pakomuta mwet Israel, ku nunak munas
    nu selos.
  hbo-WLC: וַתַּ֤הַר עוֹד֙ וַתֵּ֣לֶד בַּ֔ת וַיֹּ֣אמֶר ל֔וֹ קְרָ֥א שְׁמָ֖הּ לֹ֣א רֻחָ֑מָה
    כִּי֩ לֹ֨א אוֹסִ֜יף ע֗וֹד אֲרַחֵם֙ אֶת־בֵּ֣ית יִשְׂרָאֵ֔ל כִּֽי־נָשֹׂ֥א אֶשָּׂ֖א
    לָהֶֽם׃
  ibo-ibo: Emesịa, Goma tụụrụ ime ọzọ, mụta nwa nwanyị. Ọ gwara ya, “Aha ị ga-agụ
    ya bụ Lo-Ruhama, nʼihi na agaghị m enwekwa obi ebere ọzọ nʼahụ ụlọ Izrel, ịgbaghara
    ha mmehie ha.
  ory-ory: ଆଉ, ଗୋମର ପୁନର୍ବାର ଗର୍ଭଧାରଣ କରି ଏକ କନ୍ୟା ପ୍ରସବ କଲା। ଆଉ, ସଦାପ୍ରଭୁ ତାହାକୁ
    କହିଲେ, “ତୁମ୍ଭେ ତାହାର ନାମ ଲୋ-ରୁହାମା ରଖ; କାରଣ ଆମ୍ଭେ କୌଣସି ପ୍ରକାରେ ଇସ୍ରାଏଲ ବଂଶକୁ
    କ୍ଷମା କରିବା ପାଇଁ ସେମାନଙ୍କ ପ୍ରତି ଆଉ ଦୟା ପ୍ରକାଶ କରିବା ନାହିଁ।
  chk-chk: Iwe, Komer a pwopwosefäl o nöüni eman nengin. Mürin, ewe Samol mi Lapalap
    a üreni Osea, “Kopwe aita ngeni ewe nengin ‘Esechen’. Pun ngang üsap chüen echeni
    ekewe chon Israel ika amusala ar kewe tipis.
  rop-rop: Bambai na det gel bin abum najawan beibi. Imbin abum gelwan, en YAWEI bin
    dalim Hoseiya, “Yu garra gulum det lilgel neim Nomo Laigim. Bat garram yu ronwan
    langgus yu garra gulum im neim Loruwama, dumaji ai kaan laigim ola Isreil pipul
    na, en ai kaan larramgo olabat fri brom olabat nogudbalawei.
  ukr-1871: 'І завагонїла вона вдруге, та й уродила дочку; й повелїв йому: Назви її
    Лорухама (непомилувана); бо я вже не буду милуватись над домом Ізрайлевим, щоб
    прощати йому.'
  deu-1951: 'Und als sie wiederum empfing und eine Tochter gebar, sprach er zu ihm:
    Nenne sie Lo-Ruchama; denn ich werde mich des Hauses Israel fortan nicht mehr
    erbarmen, daß ich ihnen vergäbe!'
  eng-JPS: 'And she conceived again, and bore a daughter. And He said unto him: ''Call
    her name Lo-ruhamah; for I will no more have compassion upon the house of Israel,
    that I should in any wise pardon them.'
  srp-1865: 'I ona opet zatrudnje i rodi kæer; i Gospod mu reèe: nadjeni joj ime Loruhama;
    jer se više neæu smilovati na dom Izrailjev, nego æu ih ukinuti sasvijem.'
  lug-lug: Gomeri n’aba olubuto olulala, n’azaala omwana wabuwala. Mukama n’agamba
    Koseya nti, “Mmutuume erinnya Lolukama, kubanga ennyumba ya Isirayiri ndiba sikyagyagala,
    si kulwa nga mbasonyiwa.
  heb-heb: ותהר עוד ותלד בת ויאמר לו קרא שמה לא רחמה כי לא אוסיף עוד ארחם את בית ישראל
    כי נשא אשא להם׃
  ben-IRV: গোমর আবার গর্ভবতী হলেন এবং একটি মেয়ের জন্ম দিলেন। তখন সদাপ্রভু হোশয়কে
    বললেন, “তাকে লো-রুহামা বলে ডাক, কারণ আমি আর ইস্রায়েল কুলের ওপর করুণা করব না,
    আমি কোন ভাবেই তাদের পাপ ক্ষমা করব না।
  pan-pan: ਉਹ ਫੇਰ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਇੱਕ ਧੀ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਇਸ ਦਾ
    ਨਾਮ “ਲੋ-ਰੁਹਾਮਾਹ” ਰੱਖ, ਕਿਉਂ ਜੋ ਮੈਂ ਫਿਰ ਇਸਰਾਏਲ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਹੋਰ ਰਹਿਮ ਨਹੀਂ ਕਰਾਂਗਾ
    ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਕਦੇ ਵੀ ਮਾਫ਼ ਨਾ ਕਰਾਂਗਾ।
  mya-JVB: တဖန် ပဋိသန္ဓေ ယူ၍ သမီး ကိုဘွားမြင် လေ၏။ ထို သမီးကို လောရုဟာမာ အမည် ဖြင့်
    မှည့် လော့။ အကြောင်း မူကား၊ ငါသည် ဣသရေလ အမျိုး ကို နောက် တဖန် မ သနား မစုံမက်ဘဲ
    ဧကန်အမှန်ပယ်ရှင်း မည်။
  hmo-hmo: Gabeai Gomere ia rogorogo lou, bona natuna kekeni ta ia abia. Vadaeni Lohiabada
    ese Hosea ia hamaoroa, ia gwau, “Inai natuna ena ladana do oi atoa, ‘Lau ura henia
    lasi,’ badina be inai murinai lau ese Israela taudia dekenai lalokau do lau henia
    lou lasi, bona edia kara dika do lau gwauatao lasi.
  urd-urd: वह फिर हामिला हुई, और बेटी पैदा हुई। और ख़ुदावन्द ने उसे फ़रमाया, कि “उसका
    नाम लूरहामा रख, क्यूँकि मैं इस्राईल के घराने पर फिर रहम न करूँगा कि उनको मु'आफ़
    करूँ।
  rus-SYN: 'И зачала еще, и родила дочь, и Он сказал ему: нареки ей имя Лорухама;
    ибо Я уже не буду более миловать дома Израилева, чтобы прощать им.'
  bqc-SIM: 'Gomɛɛ nↄsì lↄ, à nɛ''ì nↄɛ ũ, ↄ̃ Dii ò Ozeeɛ: Tↄ́kpaɛ̀ Wɛ́gwaakuo,
    asa má Isailiↄ wɛgwa lↄo, má sùuukɛńnↄ lↄo.'
  tcz-CHONGTHU: Gangtah in Gomer in nao ahinvop kitin, chanu khat ahing kit in, chuin
    Pakaiyin Hosea jaha aseikitin, nachanu hi amin, “Dipdamna-bei, ‘Ngailutna–bei’
    (Lo- ruhamah) - ajeh chu keiman Israel mite hi kangailut tah louhel ding ahitai
    ahiloule kangaidam lou ding ahitai, ati.
  mar-mar: गोमर पुन्हा गरोदर झाली आणि तिला मुलगी झाली तेव्हा परमेश्वर होशेय ला म्हणाला
    हिचे नांव लो-रुहामा ठेव कारण यापुढे मी इस्राएल राष्ट्रावर दया करणार नाही व त्यास
    क्षमा करणार नाही.
  qub-qub: 'Chaypitaga warmin Gomercho yapay wamran caran. Chay wamranga caran warmi.
    Chaura Oseasta Tayta Dios niran: «Chay wamrapa jutinta churapay ‹Lo-ruhama› nir.
    Jutin chaynöga canga Israelcunata manana cuyapänäpaj captinmi. Manami perdunashänachu.'
  bqp-bqp: Yenibɑn biru, Gomɛɛ u mɑɑ gurɑ suɑ mɑ u bii tɔn kurɔ mɑrɑ. Mɑ Yinni Gusunɔ
    u Osee sɔ̃ɔwɑ u nɛɛ, ɑ nùn yĩsiru kɛ̃ɛyɔ Lo Ruhɑmɑ. Yen tubusiɑnɑ bii wi bɑ yinɑ.
    Domi nɑ ǹ mɑɑ Isirelibɑ wɔnwɔndu kuɑmmɛ. Nɑ ǹ bu suuru kuɑmmɛ.
  hat-hat: 'Gomè vin ansent ankò. Li fè yon pitit fi. Lè sa a, Seyè a di Oze konsa:
    -W''a rele l'' Lowouchama, paske m''ap san pitye pou moun Izrayèl yo ankò. p''ap
    gen padon pou yo.'
  eng-BSB: Gomer again conceived and gave birth to a daughter, and the LORD said to
    Hosea, “Name her Lo-ruhamah, for I will no longer have compassion on the house
    of Israel, that I should ever forgive them.
  eng-WEBPB: She conceived again, and bore a daughter. Then he said to him, “Call
    her name Lo-Ruhamah, for I will no longer have mercy on the house of Israel, that
    I should in any way pardon them.
  kbq-kbq: Hagi Goma'a mago'ane amu'ene huno mago mofa kasentegeno, Ra Anumzamo'a
    Hoseana asamino, Mofaka'amofo agia, Lo-Ruhama'e, nasunkura huozmantegahue hunka
    antemio. Na'ankure Nagra mago'enena Israeli vahera nasunkura huozmante'na kumizmi'a
    apase ozmantegahue.
  nhe-BL: 'Huan Gomer sampa conecuic huan quitlacatilti se sihuapil. Huan TOTECO nechilhui:
    “Xijtocaxtlali ni conetl Lo Ruhama [1:6 Lo Ruhama quinequi quiijtos ‘Axaca quitlasojtla’.],
    pampa ayoc niquintlasojtlas nopa israelitame tlen tlali Israel ehuani huan ayoc
    niquintlapojpolhuis. Niquincahuilis sequinoc tlaltini ehuani ma quinhuicase huan
    queja nopa ixpolihuise.'
  gub-BL: Na'e uzexak kar amo Komer imemyr kuzà kury. Uze'eg Tupàn Tuweharupi Wiko
    Ma'e Ozez pe. — Emono Iamutar pyr 'ym her romo nehe. Ta'e apytu'u putar Izaew
    wamutar ire ihe nehe xe. Namunàn kwaw wanemiapo kwer ikatu 'ym ma'e ihe nehe.
    Nahereharaz kwaw izuwi nehe.
  eng-DRA: 'And she conceived again, and bore a daughter, and he said to him: Call
    her name, Without mercy: for I will not add any more to have mercy on the house
    of Israel, but I will utterly forget them.'
