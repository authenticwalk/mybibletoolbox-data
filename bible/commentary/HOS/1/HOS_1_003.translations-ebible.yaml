verse: HOS.001.003
translations:
  mal-C: അങ്ങനെ അദ്ദേഹം പോയി ദിബ്ലയീമിന്റെ മകൾ ഗോമെരിനെ വിവാഹംകഴിച്ചു; അവൾ ഗർഭംധരിച്ച്
    അദ്ദേഹത്തിന് ഒരു മകനെ പ്രസവിച്ചു.
  deu-TKW: Da ging er hin und heiratete Gomer, die Tochter Diblaims; die ward schwanger
    und gebar ihm einen Sohn.
  lin-lin: Boye, Oze akendeki kolinga Gomeri, mwana mwasi ya Dibilayimi. Gomeri akomaki
    na zemi mpe abotelaki ye mwana mobali.
  eng-LSV: And he goes and takes Gomer daughter of Diblaim, and she conceives and
    bears a son to him;
  eng-GNV: So he went, and tooke Gomer, ye daughter of Diblaim, which conceiued and
    bare him a sonne.
  eng-WEBSTER: So he went and took Gomer the daughter of Diblaim; who conceived, and
    bore him a son.
  nhw-BL: Huajca niyajqui huan nimocuili Gomer, iichpoca Diblaim, huan nijchijqui
    nosihua. Huan Gomer conecuic huan quitlacatilti se oquichpil.
  swh-ONEN: Kwa hiyo alimwoa Gomeri binti Diblaimu, naye akachukua mimba na kumzalia
    Hosea mwana.
  bba-bba: Mɑ Osee u seewɑ u Gomɛɛ Dibilɑimun bii suɑ kurɔ. Yerɑ u kɑ nùn mɛnnɑ. Mɑ
    kurɔ wi, u ɡurɑ suɑ u nùn bii tɔn durɔ mɑruɑ.
  eng-KJVCPB: So he went and took Gomer the daughter of Diblaim; which conceived,
    and bare him a son.
  luo-luo: Omiyo Hosea nodhi mokendo Gomer nyar Diblaim, mine omako ich monywolone
    wuowi.
  meu-meu: Taunabunai ia na ela, Gomere, Diblaimi natuna hahinena, e abia; bena hahine
    na e rogorogo, natuna maruanena ta e abia.
  npi-ULB: यसैले होशे गएर दिब्‍लैमकी छोरी गोमेरलाई विवाह गरे, र त्‍यो गर्भवती भई र
    तिनको निम्ती एउटा छोरो जन्माई ।
  yor-yor: Nígbà náà ni ó sì lọ, ó sì fẹ́ Gomeri ọmọbìnrin Diblaimu, ọmọbìnrin náà
    sì lóyún, ó sì bí ọmọkùnrin kan fún un.
  pes-OPCB: پس، هوشع با «گومر» دختر دبلایم ازدواج کرد و گومر حامله شده، پسری برایش
    زایید.
  tgl-ULB: Kaya, humayo si Hosea at pinakasalan si Gomer na anak na babae ni Diblaim,
    at nagbuntis siya at nagsilang siya sa kaniya ng isang anak na lalaki.
  hui-hui: Ani laya handala Hosea ibugua Dibilaimi wane Gome dabu buwa mani Gome ibugua
    igiri mbira taba henene.
  mya-mya: သို့​ဖြစ်​၍​ဟော​ရှေ​သည်​ဒိ​ဗ​လိမ်​၏​သမီး ဂေါ​မာ​ဆို​သူ​နှင့်​အိမ်​ထောင်​ပြု​လေ​သည်။
    သူ​တို့​တွင်​သား​ဦး​တစ်​ယောက်​ကို​ဖွား မြင်​ပြီး​နောက်၊-
  bod-N: ཁོང་སོང་ནས་དིབ་ལ་ཡིམ་གྱི་བུ་མོ་ཀི་མཱར་བྱ་བ་ཆུང་མར་བླངས་ནས། མོ་མངལ་དང་ལྡན་པར་གྱུར་ཏེ་བུ་ཞིག་སྐྱེས་སོ།
    །
  sna-sna: Naizvozvo akawana Gomeri mwanasikana waDibhiraimu, uye akabata pamuviri
    akamuberekera mwanakomana.
  spa-BLM: Fue, pues, y tomó a Gomer, hija de Diblaim, que concibió y le dio un hijo.
  cac-cac: Yuj chi' ix vic' ix scuchan Gomer yisil vin̈aj Diblaim vetb'eyumoc. Ix
    lajvi chi' ix scuchanoch yune' ix, ix alji jun in vinac unin yed' ix.
  swh-ULB: Basi Hosea akaenda akamwoa Gomeri binti Diblaimu, naye akachukua mimba,
    akazaa mtoti mwanamume.
  bel-bel: І пайшоў ён і ўзяў Гомер, дачку Дыўлаіма; і яна зачала і нарадзіла яму
    сына.
  deu-ELBBK: Und er ging hin und nahm Gomer, die Tochter Diblaims; und sie wurde schwanger
    und gebar ihm einen Sohn.
  mbb-OT: Umbe, mid-esawa ni Hoseas si Gomer he anak ni Diblaim. Ne mibmeǥingey si
    Gomer. Ne hein in-anak en is anak dan he maama,
  mal-2015: അങ്ങനെ അവൻ ചെന്നു ദിബ്ലയീമിന്റെ മകളായ ഗോമരിനെ പരിഗ്രഹിച്ചു; അവൾ ഗർഭം ധരിച്ചു
    അവന്നു ഒരു മകനെ പ്രസവിച്ചു.
  rmc-rmc: Avke geľa a iľa peske romňake la Gomer, le Diblajimoskra čha. Oj ačhiľa
    khabňi a ločhiľa leske muršores.
  pes-OPV: پس رفت و جومر دختردبلایم را گرفت و او حامله شده، پسری برایش زایید.
  ron-1924: Ел с-а дус ши а луат пе Гомера, фийка луй Диблаим. Еа а зэмислит ши й-а
    нэскут ун фиу.
  ben-OBCV: তাই তিনি গিয়ে দিবলায়িমের কন্যা গোমরকে বিবাহ করলেন, এবং সে গর্ভবতী হয়ে
    তাঁর জন্য এক পুত্র প্রসব করল।
  som-som: Sidaas daraaddeed wuu tegey oo wuxuu guursaday Gomer oo ahayd ina Diblaayim,
    oo iyana way uuraysatay, oo wiil bay isagii u dhashay.
  lat-VUC: 'Et abiit, et accepit Gomer, filiam Debelaim: et concepit, et peperit ei
    filium.'
  eng-ASVBT: So he went and took Gomer the daughter of Diblaim; and she conceived,
    and bare him a son.
  ita-1885: Ed egli andò, e prese Gomer, figliuola di Diblaim, ed ella concepette,
    e gli partorì un figliuolo.
  eng-LXXUP: So he went and took Gomer, daughter of Diblaim; and she conceived, and
    bore him a son.
  eng-ULB: So Hosea went and married Gomer daughter of Diblaim, and she conceived
    and bore him a son.
  spa-VBL: Así que Oseas fue y se casó con Gómer, la hija de Diblaim. Ella quedó embarazada
    y le dio un hijo a Oseas.
  fra-_FOB: Il alla donc et prit Gomer, fille de Diblaïm. Elle conçut, et lui enfanta
    un fils.
  mal-mal: അങ്ങനെ അവൻ ചെന്ന് ദിബ്ലയീമിന്റെ മകളായ ഗോമരിനെ പരിഗ്രഹിച്ചു; അവൾ ഗർഭംധരിച്ച്
    അവന് ഒരു മകനെ പ്രസവിച്ചു.
  urd-GVR: Chunāṅche Hosea kī Jumar bint Diblāym se shādī huī. Us kā pāṅw bhārī huā,
    aur beṭā paidā huā.
  suz-BL: मिनु होसे लशा दिब्‍लैम आ तमी गोमेर कली ग्‍युंबे पाप्‍तु। मिनु मेको मीशेमी
    आल कुरशा, तौ का थिप्‍तु।
  eng-NOY: So he went, and took Gomer, the daughter of Diblaim; and she conceived
    and bore him a son.
  ita-1927: 'Ed egli andò e prese Gomer, figliuola di Diblaim: ed essa concepì, e
    gli partorì un figliuolo.'
  ckb-ckb: ئەویش گۆمەری کچی دیڤلایمی هێنا، سکی پڕ بوو، کوڕێکی لێ بوو.
  eng-BBE: So he took as his wife Gomer, the daughter of Diblaim, and she gave birth
    to a son.
  kan-OKCV: ಆಗ ಅವನು ಹೋಗಿ ದಿಬ್ಲಯಿಮನ ಮಗಳಾದ ಗೋಮೆರಳನ್ನು ಮದುವೆಯಾದನು. ಅವಳು ಗರ್ಭಿಣಿಯಾಗಿ ಅವನಿಗೆ
    ಒಬ್ಬ ಮಗನನ್ನು ಹೆತ್ತಳು.
  tam-2017: அவன் போய், திப்லாயிமின் மகளாகிய கோமேரைச் சேர்த்துக்கொண்டான்; அவள் கர்ப்பமடைந்து,
    அவனுக்கு ஒரு மகனைப் பெற்றாள்.
  spa-RV-1909: Fué pues, y tomó á Gomer hija de Diblaim, la cual concibió y le parió
    un hijo.
  ron-BTF: Astfel el a mers şi a luat pe Gomer, fiica lui Diblaim, care a rămas însărcinată
    şi i-a născut un fiu.
  eng-WEBP: So he went and took Gomer the daughter of Diblaim; and she conceived,
    and bore him a son.
  eng-FBV: So Hosea went and married Gomer, the daughter of Diblaim. She became pregnant
    and bore Hosea a son.
  nld-1939: Daarom huwde hij Gómer, de dochter van Dibláim; deze werd zwanger, en
    baarde hem een zoon.
  nch-BL: Huajca niyajqui huan nimocuili Gomer, iichpoca Diblaim, huan nijchijqui
    nosihua. Huan Gomer conecuic huan quitacatilti se oquichpil.
  vie-1934: Vậy Ô-sê đi cưới Gô-me, con gái của Đíp-la-im. Nàng chịu thai và sanh
    cho người một trai.
  hin-CV: अतः होशेआ ने दिबलायिम की बेटी गोमर से शादी की, और वह गर्भवती हुई और उसने
    एक पुत्र को जन्म दिया.
  spa-BES: Entonces él tomó como su esposa Gomer, la hija de Diblaim, y ella dio a
    luz a un hijo.
  tdx-tdx: Aa le nimb’eo re nañenga i Gomere, ana’ i Diblaime, le niaren-dre vaho
    nisamaha’e anadahy.
  tha-KJV: ดังนั้นท่านจึงไปรับนางโกเมอร์​บุ​ตรสาวดิบลาอิมมาเป็นภรรยา และนางก็​มีครรภ์​กั​บท​่านและคลอดบุตรชายคนหนึ่ง
  por-BR-2018: Então ele foi, e tomou a Gômer, filha de Diblaim, a qual concebeu,
    e lhe deu à luz um filho.
  deu-ELO: Und er ging hin und nahm Gomer, die Tochter Diblaims; und sie ward schwanger
    und gebar ihm einen Sohn.
  eng-WYC-2018: And he went, and took Gomer, the daughter of Diblaim; and she conceived,
    and childed a son to him. (And he went, and took Gomer, Diblaim’s daughter; and
    she conceived, and gave birth to a son for him.)
  epo-epo: Kaj li iris, kaj prenis Gomeron, filinon de Diblaim; kaj ŝi gravediĝis
    kaj naskis al li filon.
  uig-PIN: Xuning bilǝn u berip Diblaimning ⱪizi Gomǝrni ǝmrigǝ aldi; ayal uningdin
    ⱨamilidar bolup bir oƣul tuƣdi.
  beo-beo: Amaiba:le, Hosia da Dibala:ime ea uda mano Gouma amo lai dagoi. Amalalu
    ela da dunu mano lalelegei.
  tpi-OTNT: Orait Hosea i maritim Gomer, pikinini meri bilong Diplaim. Bihain Gomer
    i gat bel na i karim wanpela pikinini man.
  hau-SA: Saboda haka sai ya auri Gomer ’yar Dibilayim, ta kuwa yi ciki ta haifi ɗa
    namiji.
  uig-LAT: Shuning bilen u bérip Diblaimning qizi Gomerni emrige aldi; ayal uningdin
    hamilidar bolup bir oghul tughdi.
  nde-nde: Ngakho wathatha uGomeri indodakazi kaDibilayimi, njalo wathatha isisu wamzalela
    indodana.
  ton-ton: Pea naʻe ʻalu ia ʻo ne ʻomi ʻa Komela, ko e ʻofefine ʻo Tipilemi; pea naʻe
    tuituʻia ia mo fanauʻi ha tama tangata kiate ia.
  ces-1613: A tak šel a pojal Gomeru, dceru Diblaimskou, kterážto počala a porodila
    jemu syna.
  eng-WMB: So he went and took Gomer the daughter of Diblaim; and she conceived, and
    bore him a son.
  tam-TCV: அவ்வாறே அவன் போய் திப்லாயிமின் மகள் கோமேர் என்பவளைத் திருமணம் செய்துகொண்டான்.
    அவள் கர்ப்பந்தரித்து, அவனுக்கு ஒரு மகனைப் பெற்றாள்.
  ceb-ULB: Busa milakaw si Hosea ug gipangasawa niya si Gomer nga anak nga babaye
    ni Diblaim, ug nagsabak siya ug nanganak ug batang lalaki.
  pol-UBG: Poszedł więc i wziął sobie za żonę Gomerę, córkę Diblaima, a ona poczęła
    i urodziła mu syna.
  agr-agr: Tusa tima múun Diblaim aajakua nuna nawanji Gómeran nuwatuk pujus uchi
    aishmagkun akiauwai.
  kyc-kyc: Leyamo dokopa Osiame akali Dipilaimena wanenge Goma lenge doko nyiya. Dokopa
    enda doko wane paleyamopa wane ane mende mandeya.
  urd-GVU: چنانچہ ہوسیع کی جُمر بنت دِبلائم سے شادی ہوئی۔ اُس کا پاؤں بھاری ہوا، اور
    بیٹا پیدا ہوا۔
  eng-OEBCW: So he married Gomer, the daughter of Dibliam, and when she conceived
    and bore him a son,
  deu-1912: Und er ging hin und nahm Gomer, die Tochter Diblaims, die ward schwanger
    und gebar ihm einen Sohn.
  kan-2017: ಅದರಂತೆ ಹೋಶೇಯನು ಹೋಗಿ ದಿಬ್ಲಯಿಮನ ಮಗಳಾದ ಗೋಮೆರಳನ್ನು ಮದುವೆಯಾದನು. ಅವಳು ಗರ್ಭಿಣಿಯಾಗಿ
    ಗಂಡು ಮಗುವಿಗೆ ಜನ್ಮ ಕೊಟ್ಟಳು.
  yap-yap: Me yan Hosea i fek Gomer nge le’engiy, ni be’ ni fak Diblaim. Me diyen
    nge gargeleg bochi pagel,
  hlt-MCSB: Te dongah cet tih Diblaim canu Gomer te a loh. Te vaengah vawn tih anih
    hamla capa pakhat a sak pah.
  mdy-ETH: ዬያሮ ሆሴዔ ዴንዲ ዲቢላዬ ናዎ፥ ጎሜሮ ጎዖዞ ዔኬኔ፤ ዒዛ ጎጳዺ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Enti, ɔwaree Diblaim babaa Gomer, na ɔnyinsɛnee, woo ɔbabarima maa no.
  eng-WEBU: So he went and took Gomer the daughter of Diblaim; and she conceived,
    and bore him a son.
  wal-wal: Yaagin biidi, Dibilaima na7iyo Goomero ekkiis; ekkin shahaarada, attuma
    na7a au yelaasu.
  spa-PDDPT: Fue, pues, y tomó a Gomer, hija de Diblaim, la cual concibió y le dio
    a luz un hijo.
  gun-gun: Ha'e ramo oo vy gua'yxyrã ojou Diblaim rajy Gômer. Ha'e rã ha'e va'e oguereko'i
    vy oikuavã peteĩ ava'i.
  agu-BL: Tumewe'n tzun Oseas te'j jun xna'n yi na bi'aj Gomer, me'l Diblaím nin tzun
    oc lac'puj jun ni'-tz te'j. Xicy tzun ban te yi ni'a'tz yi ul itz'ok te'j.
  ilo-ULB: Napan ngarud ni Oseas ket inkallaysana ni Gomer a putot a babai ni Diblaim,
    nagsikog isuna ket impasngayna ti maysa a lalaki.
  kpg-kpg: Malaa, Hosea gaa hai dono lodo gi di ahina dono ingoo go Gomer, tama ahina
    ni Diblaim. Di ahina deelaa ga hai dama, ga haanau dana dama daane,
  uig-ARA: شۇنىڭ بىلەن ئۇ بېرىپ دىبلائىمنىڭ قىزى گومەرنى ئەمرىگە ئالدى؛ ئايال ئۇنىڭدىن
    ھامىلىدار بولۇپ بىر ئوغۇل تۇغدى.
  sus-sus: Hose naxa siga, a sa Gomeri tongo, Dibilayimi xa di ginɛ. Na naxa tɛɛgɛ,
    a di bari a bɛ.
  pon-2006: Oseia eri pwoudikihda Komer, nein Diplaim. Liho eri liseianda oh naitikihada
    pwutak emen.
  jae-jae: Amboac tonaŋ eŋ gêja jagêjam Diblaim latuo Gomer ma eŋ taê ma kêkôc ŋapalê
    ŋac teŋ.
  ksd-ksd: Damana i ga vana, ma dir ga taulai ma Gomer, natu i Diblaim; ma i ga lalau
    pa, ma i ga kava vaarike ra bul tutana.
  grc-BRENT: Καὶ ἐπορεύθη, καὶ ἔλαβε τὴν Γόμερ, θυγατέρα Δεβηλαΐμ· καὶ συνέλαβε καὶ
    ἔτεκεν αὐτῷ υἱόν.
  ind-AYT: Karena itu, dia pergi dan mengambil Gomer, anak perempuan Diblaim, dan
    perempuan itu mengandung dan melahirkan seorang anak laki-laki baginya.
  nya-nya: Motero Hoseya anakwatira Gomeri mwana wamkazi wa Dibulaimu, ndipo mkaziyo
    anakhala woyembekezera nabala mwana wamwamuna.
  hrv-hrv: I on ode, uze Gomeru, kćer Diblajimovu, koja zače i rodi mu sina.
  mps-mps: Tialima, Hoseago te we Gomer sali, te Diplaimgo wegi. Nosali Gomer haliga
    elama, te ogwa me deli ame nai.
  tpi-tpi: Orait Hosea i maritim Gomer, pikinini meri bilong Diplaim. Bihain Gomer
    i gat bel na i karim wanpela pikinini man.
  dan-1931: Så gik han hen og ægtede Gomer, Diblajims Datter, og hun blev frugtsommelig
    og fødte ham en Søn.
  vie-OVCB: Vậy, Ô-sê cưới Gô-me, con gái Đíp-lam, bà thụ thai và sinh cho Ô-sê một
    con trai.
  guj-2017: તેથી હોશિયાએ જઈને દિબ્લાઈમની દીકરી ગોમેર સાથે લગ્ન કર્યાં. તે ગર્ભવતી
    થઈ અને તેણે દીકરાને જન્મ આપ્યો.
  pon-2006A: Oseia eri pwoudikihda Komer, nein Diplaim. Liho eri liseianda oh naitikihada
    pwutak emen.
  por-BRBSL: Então ele foi e levou Gomer, a filha de Diblaim; e ela concebeu, e lhe
    deu um filho.
  eng-OEBUS: So he married Gomer, the daughter of Dibliam, and when she conceived
    and bore him a son,
  cth-cth: Hosi ni Cathut ni a dei e patetlah a cei teh, Debalaim canu, Gomer hah
    a yu lah a la. A yu ni camo a vawn teh ca tongpa a khe.
  twi-twi: Enti, ɔwaree Diblaim babea Gomer, na onyinsɛn woo ɔbabarima maa no.
  hlt-hlt: Te dongah cet tih Diblaim canu Gomer te a loh. Te vaengah vawn tih anih
    hamla capa pakhat a sak pah.
  tbz-SIM: Kòo kɔtɛ kɛ́túótɛ́ Dibɑdɑimmu kóo sɑpɑ̀ɑ̀ nKomɛɛ, kóo puokɛ kɛ̀ wèe ò pɛitɛ́
    dɛnitidɑbirɛ.
  msy-2020: Ezɨ Hosea ghua Diplaimɨn guivim Gomer inigha an ti. Ezɨ gɨn Gomer navim
    asegha otarim bate.
  dop-dop: Ḿpʋ́ɣʋ́ Osee polɑɑ nɑ ɩ́ kpɑɣɑ Tipilɑyim pɛɛlɔ Komɛɛ. Ɩlɛnɑ ɑlʋ ɩnɩ ɩ lʋlɩ-ɩ
    ɑpɑlʋpǝyɑɣɑ.
  azb-azb: Huşə gedib Divlayimin qızı Qomeri özünə arvad aldı. Qomer hamilə olub ona
    bir oğul doğdu.
  eng-DBY: And he went and took Gomer the daughter of Diblaim; and she conceived and
    bore him a son.
  hin-2017: अतः उसने जाकर दिबलैम की बेटी गोमेर को अपनी पत्नी कर लिया, और वह उससे गर्भवती
    हुई और उसके पुत्र उत्पन्न हुआ।
  wol-KYG: Ose dem takki Gomer doomu Diblayim. Mu ëmb, gannaaw gi mu am doom ju góor.
  eng-YLT: And he goeth and taketh Gomer daughter of Diblaim, and she conceiveth and
    beareth to him a son;
  kne-kne: Idi siya di, inasawa nas Gomer ay anak Diblaim et nawad-an sisya. Idi inpabela
    na din anak da, lalaki.
  eng-WYC-2017: And he went, and took Gomer, the daughter of Diblaim; and she conceived,
    and childed a son to him.
  eng-WMBB: So he went and took Gomer the daughter of Diblaim; and she conceived,
    and bore him a son.
  urd-GVH: चुनाँचे होसेअ की जुमर बिंत दिबलायम से शादी हुई। उसका पाँव भारी हुआ, और
    बेटा पैदा हुआ।
  rug-rug: Ke haba ia sa se Qoma sa tuna e Dibalaimi, meke molu si asa meke podo ia
    si keke koburu koreo.
  gaz-gaz: Kanaafuu inni dhaqee Goomer intala Diblaayiim fuudhe; isheenis ulfooftee
    ilma deesseef.
  fra-LSG: Il alla, et il prit Gomer, fille de Diblaïm. Elle conçut, et lui enfanta
    un fils.
  gnn-gnn: Yo, bala ŋayi Yutjiyayunydja dhäruknha ŋanya märraŋala, bala ŋayi märraŋalana
    miyalknhana yäkunha Gomanhana, gäthu'mirriŋu ḏarramuwu Diplayimguna.
  yal-yal: A yi siga, a sa Gomɛrɛ tongo, Dibilayin ma dii tɛmɛna. Na yi fudikan, a
    dii xɛmɛn bari a xa.
  haw-1868: A hele aku la ia, a lawe ia Gomera, ke kaikamahine a Dibelaima; a hapai
    ae la oia, a hanau mai la he keikikane nana.
  arb-NAV: فَمَضَى هُوشَعُ وَتَزَوَّجَ جُومَرَ بِنْتَ دِبْلايِمَ، فَحَمَلَتْ وَأَنْجَبَتْ
    لَهُ ابْناً.
  ewe-ewe: Ale Hosea yi ɖaɖe Gomer, Dioblaim ƒe vinyɔnu, eye wòdzi ŋutsuvi nɛ.
  eng-LEE: So he went and took Gomer the daughter of Diblayim, and she conceived and
    bore him a son.
  asm-FB: সেইদৰে হোচেয়াই গৈ দিব্লয়িমৰ জীয়েক গোমৰক বিবাহ কৰিলে; তাৰ পাছত তাই গৰ্ভৱতী
    হৈ হোচেয়ালৈ এটি পুত্ৰ প্ৰসৱ কৰিলে।
  sus-A: هٌسٍ نَشَ سِفَ، عَ سَ فٌمٍرِ تٌنفٌ، دِبِلَيِمِ شَ دِ فِنّ. نَ نَشَ تّيفّ،
    عَ دِ بَرِ عَ بّ.
  fra-SBL: Et il alla prendre Gomer, fille de Diblaïm ; et elle conçut, et lui donna
    un fils.
  hbo-hbo: וַיֵּ֙לֶךְ֙ וַיִּקַּ֔ח אֶת־גֹּ֖מֶר בַּת־דִּבְלָ֑יִם וַתַּ֥הַר וַתֵּֽלֶד־לֹ֖ו
    בֵּֽן׃
  kik-kik: Nĩ ũndũ ũcio Hosea akĩhikia Gomeri mwarĩ wa Dibilaimu, nake akĩgĩa nda
    na akĩmũciarĩra mwana wa kahĩĩ.
  fra-NCL: Il alla et prit Gomer, fille de Débelaïm ; elle conçut et lui enfanta un
    fils.
  cek-AK: To pongah anih loe caeh moe, Diblaim canu Gomer to zu ah a lak; a zu loe
    loe zokpom moe, anih hanah capa to sak pae.
  cuk-cuk: Degine, geb Oseas Bab-Dummad-sogedba imaksad. Agi, Oseas Diblaim-e-sisgwa
    Gomerʼye-nugad nikunonikid. Degiidbali, Gomer gurgin-nika gunonikid, geb ega susugwa
    uklenonikid.
  uig-CYR: Шуниң билән у берип Диблаимниң қизи Гомәрни әмригә алди; аял униңдин һамилдар
    болуп бир оғул туғди.
  tel-2017: కాబట్టి హోషేయ వెళ్ళి దిబ్లయీము కూతురు గోమెరును పెళ్ళాడాడు. ఆమె గర్భం ధరించి
    అతనికొక కొడుకుని కన్నది.
  hat-BSA: Konsa, li te ale pran Gomer, fi a Diblaïm nan. Li te vin ansent, e li te
    fè yon fis pou li.
  kos-kos: Na Hosea el payukyak sin mutan se pangpang Gomer, acn natul Diblaim. Tukun
    wen se oemeet natultal isusla.
  hbo-WLC: וַיֵּ֙לֶךְ֙ וַיִּקַּ֔ח אֶת־גֹּ֖מֶר בַּת־דִּבְלָ֑יִם וַתַּ֥הַר וַתֵּֽלֶד־ל֖וֹ
    בֵּֽן׃
  ibo-ibo: Ya mere, ọ gara lụọ Goma nwa Diblaim, onye tụụrụ ime mụọra ya nwa nwoke.
  ory-ory: ତହିଁରେ ସେ ଯାଇ ଦିବ୍ଲାଇମର କନ୍ୟା ଗୋମରକୁ ଗ୍ରହଣ କଲା ଓ ସେ ଗର୍ଭବତୀ ହୋଇ ତାହାର ଏକ
    ପୁତ୍ର ପ୍ରସବ କଲା।
  chk-chk: Iei mine Osea a feila o angei Komer nöün Tiplaim we föpwül, pwe pwülüan.
    Nge neminewe a pwopwo me won o nöüni eman ät.
  rop-rop: Wal Hoseiya bin go en merrit langa Goma det doda blanga wanbala men neim
    Diblaiyim, en wen dubala bin silip, det gel bin jidan femiliwei, en bambai imbin
    abum lilboi.
  ukr-1871: І пійшов він та й узяв Гомеру Диблаїмівну; й завагонїла вона та й уродила
    йому сина.
  deu-1951: Da ging Hosea hin und nahm Gomer, die Tochter Diblaims; und sie empfing
    und gebar einen Sohn.
  eng-JPS: So he went and took Gomer the daughter of Diblaim; and she conceived, and
    bore him a son.
  srp-1865: I otide, i uze Gomeru kæer Divlaimsku, koja zatrudnje i rodi mu sina.
  lug-lug: Awo n’awasa Gomeri muwala wa Dibulayimu, n’aba olubuto, n’amuzaalira omwana
    wabulenzi.
  heb-heb: וילך ויקח את גמר בת דבלים ותהר ותלד לו בן׃
  ben-IRV: তাতে হোশেয় গেলেন এবং দিবলায়িমের মেয়ে গোমরকে বিয়ে করলেন এবং তিনি গর্ভবতী
    হলেন আর তাঁর জন্য একটি ছেলের জন্ম দিলেন।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਜਾ ਕੇ ਦਿਬਲਾਇਮ ਦੀ ਧੀ ਗੋਮਰ ਨੂੰ ਵਿਆਹ ਲਿਆ। ਉਹ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਉਹ ਦੇ
    ਲਈ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  mya-JVB: ဟောရှေသည်သွား ၍ ဒိဗလိမ် သမီး ဂေါမာ ကို သိမ်းပိုက် သဖြင့် ၊ သူသည် ပဋိသန္ဓေ
    ယူ၍ ဟောရှေ ၌ သား ယောက်ျားကို ဘွားမြင် လေ၏။
  hmo-hmo: Vadaeni Hosea be ia lao, Gomere, Dibalaimi ena natuna hahine ia abia. Vadaeni
    Gomere ia rogorogo, natuna, mero ta ia abia.
  urd-urd: तब उसने जाकर जुमर बिन्त दिबलाईम को लिया; वह हामिला हुई, और बेटा पैदा हुआ।
  rus-SYN: И пошел он и взял Гомерь, дочь Дивлаима; и она зачала и родила ему сына.
  bqc-SIM: Ɔ̃ à gɛ̀ Diblaiũ nɛ́ Gomɛɛ sɛ̀ nↄ ũ. Ɔ̃ à nↄsìaànↄ, à nɛ'ì gↄ̃ɛ
    ũ.
  tcz-CHONGTHU: Hijeh chun Hosea in Diblaim chanu Gomer akichenpin ahile, chuin ahung
    gaiyin Hosea dingin chapa khat ahinpeh in ahi.
  mar-mar: म्हणून होशेयने ने दिब्लाइमाची मुलगी गोमर हिच्याशी लग्न केले. ती गरोदर राहिली
    व तिला मुलगा झाला.
  qub-qub: Chaura Oseasga Gomerta ashiran. Gomerga caran Diblaimpa wamran. Chay warmicho
    Oseaspa wamran yuriran ollgu.
  bqp-bqp: Mɑ Osee u seewɑ u Gomɛɛ Dibilɑimun bii suɑ kurɔ. Yerɑ u kɑ nùn mɛnnɑ. Mɑ
    kurɔ wi, u gurɑ suɑ u nùn bii tɔn durɔ mɑruɑ.
  hat-hat: Se konsa, Oze leve, li al marye ak Gomè, pitit fi Diblayim. Gomè vin ansent,
    li fè yon pitit gason.
  eng-BSB: So Hosea went and married Gomer daughter of Diblaim, and she conceived
    and bore him a son.
  eng-WEBPB: So he went and took Gomer the daughter of Diblaim; and she conceived,
    and bore him a son.
  kbq-kbq: Ana higeno Hosea'a Diblaimi'e nehaza ne'mofo mofa Goma ara omerigeno, Goma'a
    amu'ene huno mago ne' mofavre kasente'ne.
  nhe-BL: Huajca niyajqui huan nimocuili Gomer, iichpoca Diblaim, huan nijchijqui
    nosihua. Huan Gomer conecuic huan quitlacatilti se oquichpil.
  gub-BL: Na'e Ozez wereko Komer Zimiràim tazyr oho wemireko romo kury.
  eng-DRA: 'So he went, and took Gomer the daughter of Debelaim: and she conceived
    and bore him a son.'
