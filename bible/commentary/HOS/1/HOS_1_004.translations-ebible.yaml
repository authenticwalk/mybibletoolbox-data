verse: HOS.001.004
translations:
  mal-C: 'അപ്പോൾ യഹോവ ഹോശേയയോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “അവന് യെസ്രീൽ എന്നു പേരിടുക;
    യെസ്രീലിലെ കൂട്ടക്കൊലനിമിത്തം ഞാൻ വേഗത്തിൽ യേഹുഗൃഹത്തെ ശിക്ഷിക്കും; ഇസ്രായേൽ രാജ്യത്തിനു
    ഞാൻ അവസാനം വരുത്തും.'
  deu-TKW: 'Da sprach Jahwe zu ihm: Nenne ihn Jesreel! Denn nur noch eine kleine Weile,
    so will ich die Blutschuld von Jesreel an Jehus Familie heimsuchen und dem Königtume
    des Hauses Israel ein Ende machen;'
  lin-lin: 'Yawe alobaki na ye : — Pesa ye kombo Jizireyeli, pamba te etikali moke
    napesa libota ya Jewu etumbu mpo na makila ya bato oyo asopaki na Jizireyeli,
    mpe nakosukisa bokonzi, na libota ya Isalaele.'
  eng-LSV: and YHWH says to him, “Call his name Jezreel, for yet a little, and I have
    charged the blood of Jezreel on the house of Jehu, and have caused the kingdom
    of the house of Israel to cease;
  eng-GNV: 'And the Lord said vnto him, Cal his name Izreel: for yet a litle, and
    I will visite the blood of Izreel vpon the house of Iehu, and will cause to cease
    the kingdome of the house of Israel.'
  eng-WEBSTER: And the LORD said to him, Call his name Jezreel; for yet a little while
    , and I will avenge the blood of Jezreel upon the house of Jehu, and will cause
    to cease the kingdom of the house of Israel.
  nhw-BL: 'Huan TOTECO nechilhui: “Xijtocaxtlali ni conetl Jezreel [1:4 Jezreel nica
    quinequi quiijtos ‘Semantoc’.], pampa amo huejcahuas miyac tonali huan na niquintlamiixpolihuiltis
    nochi iixhuihua Tlanahuatijquetl Jehú. Nijcuepilis por nochi nopa masehualme catli
    quinmicti ipan nopa tlamayamitl catli itoca Jezreel. Nijtlamiltis itlanahuatijcayo
    tlali Israel huan ayacmo itztos se tlanahuatijquetl nopona.'
  swh-ONEN: Kisha Bwana akamwambia Hosea, “Mwite Yezreeli, kwa kuwa kitambo kidogo
    nitaiadhibu nyumba ya Yehu kwa ajili ya mauaji ya kule Yezreeli, nami nitaukomesha
    ufalme wa Israeli.
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, i bii wi yĩsiru kɛ̃ɛyɔ Yisirɛɛli. Domi sɑɑ fiiko
    sɔɔ kon Yehun yɛnuɡibu wɔri yèn sɔ̃ bɑ tɔmbun yɛm yɑri Yisirɛɛliɔ, kpɑ n Isirelibɑn
    bɑndu kpeerɑsiɑ.
  eng-KJVCPB: And the Lord said unto him, Call his name Jezreel; for yet a little
    while, and I will avenge the blood of Jezreel upon the house of Jehu, and will
    cause to cease the kingdom of the house of Israel.
  luo-luo: Eka Jehova Nyasaye nowachone Hosea niya, “Chak nyathi nying ni Jezreel
    nikech achiegni kumo dhood Jehu kuom nek mane otimore Jezreel kendo adhi tieko
    pinyruoth mar Israel.
  meu-meu: Iehova ese e hamaoroa, eto, Ladana ba nemaia Iesrele; badina be asi vanahana
    lau ese Iehu iduhuna davana baina henia, Iesrele rarana dainai, bona Israel iduhuna
    basileiana baine ha-orea.
  npi-ULB: परमप्रभुले होशेलाई भन्‍नुभयो, “उसको नाउँ यिजरेल राख् । किनकि केही समयमा
    नै, म येहूको घरानालाई यिजरेलमा बगाएको रगतको कारण दण्ड दिनेछु र इस्राएलको घरानाको
    राज्यलाई म अन्‍त गर्नेछु ।
  yor-yor: Nígbà náà ni Olúwa sọ fún Hosea pé, “Pe orúkọ ọmọ náà ní Jesreeli, nítorí
    pé láìpẹ́ ni èmi yóò jẹ ìdílé Jehu ní ìyà fún ẹ̀jẹ̀ àwọn ènìyàn tó pa ní ìpakúpa
    ní Jesreeli, Èmi yóò sì mú ìjọba Israẹli wá sí òpin.
  pes-OPCB: 'آنگاه خداوند فرمود: «نام این پسر را یزرعیل بگذار، زیرا می‌خواهم به‌زودی
    در درهٔ یزرعیل، خاندان ییهوی پادشاه را مجازات کنم و انتقام خونهایی را که ریخته
    است بگیرم. در درهٔ یزرعیل قدرت اسرائیل را در هم شکسته به استقلال این قوم پایان
    خواهم داد.»'
  tgl-ULB: Sinabi ni Yahweh kay Hosea, “Tawagin mo siya sa pangalang Jezreel. Sapagkat
    hindi magtatagal, paparusahan ko ang sambahayan ni Jehu dahil sa pagdanak ng dugo
    sa Jezreel at wawakasan ko ang kaharian ng sambahayan ni Israel.
  hui-hui: Ani biyagola Anduane Homogohanda Hoseahondo lalu, Í̠na igiri ogoni ibu
    mini Yaserili wibe. Irane Yihu ibugua Isaraelenaga mamali kini kira bamba dindi
    ogoniha bo wahenego manda bialu dindi mini ogoni wibe. Ai i̱na áyu Yihunaga aguanene
    Isaraelenaga kini karunihondo mana lalu pani mule ngo. Ani berogola maniorebi
    Yihunaga aguanene uruni aria mbira Isaraele wali agalinaga kini lone naholebiraore.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ဟော​ရှေ​အား``သင်​၏​သား ကို`ယေ​ဇ​ရေ​လ' ဟု​နာ​မည်​မှည့်​လော့၊
    အ​ဘယ် ကြောင့်​ဆို​သော်​ဣ​သ​ရေ​လ​ဘုရင်​၏​ဘိုး​တော် ယေ​ဟု​သည် ယေ​ဇ​ရေ​လ​မြို့​တွင်​သတ်​ဖြတ်
    လုပ်​ကြံ​ခဲ့​သည့်​လူ​သတ်​မှု​များ​အ​တွက် ငါ သည်​ဣ​သ​ရေ​လ​ဘု​ရင်​ကို​ဒဏ်​ခတ်​မည်။
    ယေ​ဟု​မင်း​ဆက်​ကို​တိမ်​ကော​စေ​မည်။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ཧོ་ཤེ་ཨ་ལ་འདི་སྐད་དུ། ཁོའི་མིང་ལ་ཡེ་སི་རེ་ཨེལ་ ཞེས་ཐོགས་ཤིག
    གང་ལ་ཞེ་ན། ཡུན་རིང་མི་འགོར་བར་ངས་ཡེ་ཧུའི་ཁྱིམ་ལས་ཡེ་སི་རེ་ཨེལ་གྱི་མི་ཤ་རྩོད་ཅིང་།
    ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཀྱི་རྒྱལ་སྲིད་ཀྱང་ཚར་དུ་གཅོད་ངེས་ཡིན།
  sna-sna: Ipapo Jehovha akati kuna Hosea, “Mutumidze zita rokuti Jezireeri, nokuti
    ndava kuda kuranga imba yaJehu zvino nokuda kwavanhu vakaurayiwa paJezireeri,
    uye ndichagumisa umambo hwaIsraeri.
  spa-BLM: 'Yahvé le dijo: “Llámalo Jezreel, porque todavía falta un poco, y yo vengaré
    la sangre de Jezreel en la casa de Jehú, y haré cesar el reino de la casa de Israel.'
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: Jezreel ol ac'' sb''iej vin̈ unin chi'',
    yujto d''a yic jaye'' c''ual tic, ol vac''och syaelal eb'' yin̈tilal vin̈aj rey
    Jehú yuj jantac anima ix smilcham eb'' d''a chon̈ab'' Jezreel. Ol vac''pax lajvoquel
    chon̈ab'' Israel chi''.'
  swh-ULB: Bwana akamwambia Hosea, Mwite jina lake Yezreeli. Kwa maana kwa muda mfupi
    nitaiadhibu nyumba ya Yehu kwa sababu ya kumwaga damu huko Yezreeli; nami nitamaliza
    ufalme wa nyumba ya Israeli.
  bel-bel: 'І Гасподзь сказаў яму: «дай яму імя Ізрэель, бо яшчэ крыху пройдзе, і
    Я спаганю кроў Ізраіля з дому Іуевага і пакладу канец царству дому Ізраілевага,'
  deu-ELBBK: 'Und der HERR sprach zu ihm: Gib ihm den Namen Jisreel; denn noch eine
    kurze Zeit, so werde ich die Blutschuld von Jisreel an dem Haus Jehus heimsuchen
    und dem Königtum des Hauses Israel ein Ende machen.'
  mbb-OT: migkeǥiyan te Nengazen si Hoseas te, “Ngezani nu heeyan is batà te Jezreel,
    su kenè en egkeuǥet ne edsilutan ku is hadì te Israel tenged te kebpenhimatey
    te kepuun din he si Jehu ziyà te inged he Jezreel. Id-awè ku is ginhedian te Israel.
  mal-2015: 'യഹോവ അവനോടു: അവന്നു യിസ്രെയേൽ (ദൈവം വിതെക്കും) എന്നു പേർ വിളിക്ക; ഇനി
    കുറെക്കാലം കഴിഞ്ഞിട്ടു ഞാൻ യിസ്രെയേലിന്റെ രക്തപാതകങ്ങളെ യേഹൂഗൃഹത്തോടു സന്ദർശിച്ചു
    യിസ്രായേൽഗൃഹത്തിന്റെ രാജത്വം ഇല്ലാതെയാക്കും;'
  rmc-rmc: 'Akor phenďa o RAJ le Hozeašiske: „De leske nav Jezreel, bo imar maj marava
    e famelija le Jehuoskri vaš oda, hoj but dženengro rat čhorde avri andro Jezreel,
    a kerava o koňec le Izraeloskre kraľišagoske.'
  pes-OPV: 'و خداوند وی را گفت: «او را یزرعیل نام بنه زیرا که بعد از اندک زمانی انتقام
    خون یزرعیل را از خاندان ییهو خواهم گرفت و مملکت خاندان اسرائیل را تلف خواهم ساخت.'
  ron-1924: 'Ши Домнул й-а зис: „Пуне-й нумеле Изреел, кэч, песте пуцинэ време, вой
    педепси каса луй Иеху пентру сынӂеле вэрсат ла Изреел ши вой пуне капэт домнией
    луй песте каса луй Исраел.'
  ben-OBCV: এরপর সদাপ্রভু হোশেয়কে বললেন, “ওর নাম রাখো যিষ্রিয়েল, কারণ যিষ্রিয়েলে
    হত্যালীলা সংঘটিত করার অপরাধে আমি যেহূর কুলকে সত্বর শাস্তি দেব এবং আমি ইস্রায়েল
    রাজ্যের পরিসমাপ্তি ঘটাব।
  som-som: Markaasaa Rabbigu isagii ku yidhi, Magiciisa waxaad u bixisaa Yesreceel,
    waayo, in yar dabadeed waxaan dhiiggii Yesreceel ka aar gudi doonaa reerka Yeehuu,
    oo boqortooyada dadka Israa'iilna waan joojin doonaa.
  lat-VUC: 'Et dixit Dominus ad eum: Voca nomen ejus Jezrahel, quoniam adhuc modicum,
    et visitabo sanguinem Jezrahel super domum Jehu, et quiescere faciam regnum domus
    Israël.'
  eng-ASVBT: And Jehovah said unto him, Call his name Jezreel; for yet a little while,
    and I will avenge the blood of Jezreel upon the house of Jehu, and will cause
    the kingdom of the house of Israel to cease.
  ita-1885: 'E il Signore gli disse: Pongli nome Izreel, perciocchè fra qui a poco
    tempo farò punizione del sangue d''Izreel, sopra la casa di Iehu; e farò venir
    meno il regno della casa d''Israele.'
  eng-LXXUP: And the Lord said to him, Call his name Jezreel; for yet a little while,
    and I will avenge the blood of Jezreel on the house of Judah, and will make to
    cease the kingdom of the house of Israel.
  eng-ULB: Yahweh said to Hosea, “Call his name Jezreel. For in a little while I will
    punish the house of Jehu for the bloodshed at Jezreel, and I will put an end to
    the kingdom of the house of Israel.
  spa-VBL: 'Entonces el Señor le dijo a Oseas: “Ponle por nombre Jezreel, porque yo
    castigaré la casa de Jehú por la sangre que derramó sobre Jezreel; y yo pondré
    fin al reino de Israel.'
  fra-_FOB: 'Et l''Éternel lui dit: Appelle-le du nom de Jizréel; car encore un peu
    de temps, et je punirai la maison de Jéhu pour le sang versé à Jizréel, et je
    ferai cesser le règne de la maison d''Israël.'
  mal-mal: 'യഹോവ അവനോട്: “അവന് യിസ്രായേൽ എന്ന് പേര് വിളിക്കണം; ഇനി കുറെക്കാലം കഴിഞ്ഞിട്ട്
    ഞാൻ യിസ്രായേലിന്റെ രക്തപാതകങ്ങൾ യേഹൂഗൃഹത്തെ സന്ദർശിച്ച് യിസ്രായേൽ ഗൃഹത്തിന്റെ
    രാജത്വം അവസാനിപ്പിക്കും;'
  urd-GVR: Tab Rab ne Hosea se kahā, “Us kā nām Yazrael rakhnā. Kyoṅki jald hī maiṅ
    Yāhū ke ḳhāndān ko Yazrael meṅ us qatl-o-ġhārat kī sazā dūṅgā jo us se sarzad
    huī. Sāth sāth maiṅ Isrāīlī bādshāhī ko bhī ḳhatm karūṅga.
  suz-BL: मिनु परमप्रभु यावेमी होसे कली “मेको तौ आ नें येज्रेल वोतो। मारदे हना गो
    रीब पा येहू आ खिं कली येज्रेलमी पशो हुश ख्राक्‍श आ पर्बम क्‍येक्‍क लेत्‍नुङ। मिनु
    इस्राएल राज्‍य खतम पोक्‍नुङ। २राजा १०:१-१४
  eng-NOY: And Jehovah said to him, Call his name Jezreel; for yet a little while,
    and I will avenge the blood of Jezreel upon the house of Jehu, and will bring
    the kingdom of the house of Israel to an end.
  ita-1927: 'E l’Eterno gli disse: “Mettigli nome Jizreel; poiché ancora un po’ di
    tempo, e io punirò la casa di Jehu a motivo del sangue sparso a Jizreel e farò
    cessare il regno della casa d’Israele.'
  ckb-ckb: 'یەزدان بە هۆشەعی فەرموو: «ناوی بنێ یەزرەعیل، چونکە پاش کەمێکی دیکە بنەماڵەی
    یێهو سزا دەدەم، لەسەر ئەو خوێنەی کە لە یەزرەعیل ڕشتیان، پاشایەتی ئیسرائیلیش لەناودەبەم.'
  eng-BBE: And the Lord said to him, Give him the name of Jezreel, for after a little
    time I will send punishment for the blood of Jezreel on the line of Jehu, and
    put an end to the kingdom of Israel.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಹೋಶೇಯನಿಗೆ, “ಈ ಮಗುವಿಗೆ ಇಜ್ರೆಯೇಲ್ ಎಂದು ಹೆಸರಿಡು. ಏಕೆಂದರೆ ಶೀಘ್ರದಲ್ಲಿಯೇ
    ನಾನು ಇಜ್ರೆಯೇಲ್ ಕಣಿವೆಯಲ್ಲಿ ರಕ್ತವನ್ನು ಸುರಿಸಿದ ಯೇಹುವಿನ ಮನೆತನದವರ ಮೇಲೆ ಮುಯ್ಯಿತೀರಿಸಿಕೊಳ್ಳುವೆನು.
    ಇಸ್ರಾಯೇಲ್ ರಾಜ್ಯವನ್ನು ಅಂತ್ಯಗೊಳಿಸುವೆನು.
  tam-2017: 'அப்பொழுது யெகோவா அவனை நோக்கி: இவனுக்கு யெஸ்ரயேல் என்னும் பெயரிடு; ஏனெனில்
    இன்னும் கொஞ்சகாலத்திலே நான் யெகூவின் வம்சத்தாரிடத்திலே யெஸ்ரயேலின் இரத்தப்பழியை
    விசாரித்து, இஸ்ரவேல் வம்சத்தாரின் ஆட்சியை முடிவிற்குக் கொண்டுவருவேன்.'
  spa-RV-1909: 'Y díjole Jehová: Ponle por nombre Jezreel; porque de aquí á poco yo
    visitaré las sangres de Jezreel sobre la casa de Jehú, y haré cesar el reino de
    la casa de Israel.'
  ron-BTF: 'Şi DOMNUL i-a spus: Pune-i numele Izreel; căci încă puţin timp şi voi
    răzbuna sângele lui Izreel peste casa lui Iehu şi voi face să înceteze împărăţia
    casei lui Israel.'
  eng-WEBP: The LORD said to him, “Call his name Jezreel, for yet a little while,
    and I will avenge the blood of Jezreel on the house of Jehu, and will cause the
    kingdom of the house of Israel to cease.
  eng-FBV: The Lord told Hosea, “Call him Jezreel, because I am going to punish the
    house of Jehu for the blood he shed at Jezreel, and I will put an end to the kingdom
    of Israel.
  nld-1939: 'En Jahweh sprak tot hem: Noem hem “Jizreël”; want binnenkort zal Ik op
    het huis van Jehu het bloedbad van Jizreël wreken, en een einde maken aan zijn
    koningschap over Israëls huis;'
  nch-BL: 'Huan TOTECO techilhui: “Xijtocaxtali ni conet Jezreel, pampa amo huejcahuas
    miyac tonali huan na niquintamiixpolihuiltis nochi iixhuihua Tanahuatijquet Jehú.
    Nijcuepilis por nochi nopa masehualme cati quinmicti ipan nopa tamayamit cati
    itoca Jezreel. Nijtamiltis itanahuatijcayo tali Israel huan ayecmo itztos se tanahuatijquet
    nopona.'
  vie-1934: 'Bấy giờ Đức Giê-hô-va phán cùng người rằng: Hãy đặt tên nó là Gít-rê-ên,
    vì còn ít lâu nữa, ta sẽ báo thù cho huyết của Gít-rê-ên nơi nhà Giê-hu, và sẽ
    dứt nước của nhà Y-sơ-ra-ên.'
  hin-CV: तब याहवेह ने होशेआ से कहा, “उसका नाम येज़्रील रखो, क्योंकि शीघ्र ही येज़्रील
    में किए नरसंहार के लिये, मैं येहू के घराने को दंड दूंगा, और मैं इस्राएल के राज्य
    का अंत कर दूंगा.
