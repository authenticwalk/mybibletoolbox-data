  eng-JPS: Yet I am the LORD thy God from the land of Egypt; and thou knowest no God
    but Me, and beside Me there is no saviour.
  srp-1865: A ja sam Gospod Bog tvoj od zemlje Misirske, i Boga osim mene nijesi poznao,
    i osim mene nema ko bi spasao.
  lug-lug: “Nze Mukama Katonda wo eyakuggya mu nsi ya Misiri; so tolimanya Katonda
    mulala wabula nze, so tewali mulokozi wabula nze.
  heb-heb: ואנכי יהוה אלהיך מארץ מצרים ואלהים זולתי לא תדע ומושיע אין בלתי׃
  ben-IRV: কিন্তু আমি সদাপ্রভু তোমাদের ঈশ্বর, যে তোমাদের মিশর দেশ থেকে বার করে নিয়ে
    এসেছি। তুমি অন্য কোন দেবতাকে মানবে না কিন্তু আমাকে মানবে; তুমি অবশ্যই স্বীকার
    করবে যে আমি ছাড়া সেখানে আর কোন রক্ষাকর্তা নেই।
  pan-pan: ਮੈਂ ਮਿਸਰ ਤੋਂ ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਰਿਹਾ ਹਾਂ, ਤੂੰ ਮੇਰੇ ਤੋਂ ਛੁੱਟ ਕੋਈ ਪਰਮੇਸ਼ੁਰ
    ਨਾ ਜਾਣ, ਅਤੇ ਮੇਰੇ ਤੋਂ ਬਿਨ੍ਹਾਂ ਕੋਈ ਬਚਾਉਣ ਵਾਲਾ ਨਹੀਂ।
  mya-JVB: သို့ရာတွင် ၊ ငါ ထာဝရဘုရား သည် သင့်ကို အဲဂုတ္တု ပြည် မှ ကယ်နှုတ်သောသင် ၏ဘုရား
    သခင်ဖြစ်၏။ ငါ မှတပါး အခြားသော ဘုရား သခင်ကို သင်မ သိ ပြီ။ ငါ မှတပါး ကယ်တင် နိုင်သော
    သခင်မ ရှိ။
  hmo-hmo: Lohiabada ia gwau, “Lau be Lohiabada, emui Dirava. Aigupito dekena amo
    umui lau hakaua mai. Emui Dirava idauna ta be lasi, lau sibona. Lau sibona be
    emui hamauria Tauna.
  urd-urd: लेकिन मैं मुल्क — ए — मिस्र ही से, ख़ुदावन्द तेरा ख़ुदा हूँ और मेरे अलावा
    तू किसी मा'बूद को नहीं जानता था, क्यूँकि मेरे अलावा कोई और नजात देने वाला नहीं
    है।
  rus-SYN: Но Я - Господь Бог твой от земли Египетской, и ты не должен знать другого
    бога, кроме Меня, и нет спасителя, кроме Меня.
  bqc-SIM: Mámɛmaa Dii á Lua pↄ́ á bↄ́lɛ Egipi. Ásu àↄ diie dↄ̃o, ma bàasio.
    Suabanae kuo, sema mapi.
  tcz-CHONGTHU: Keima hi na Pakai na Pathen chu kanahi. Egypt gam'a kon nanapuidoh
    pachu kahi. Nangman nahet ding chu kei tilou Pathen dang umlou ahi. Hiche jeh'a
    chu huhhingpu adang umlou ahi nahet ding ahi.
  mar-mar: पण मी तुमचा देव परमेश्वर आहे, ज्याने तुम्हास मिसरातून बाहेर काढले, माझ्याशिवाय
    तुम्हास अन्य देव नाही, माझ्याशिवाय कोणी तारक नाही.
  qub-qub: 'Tayta Diosmi acrashan runacunata nin: «Nogami Egiptucho cashayquipita-pachapis
    Diosniqui cä. Nogapita mas juctaga ama pitapis ‹Diosnë› niychu. Nogallami cä gamcunata
    salbäga.'
  bqp-bqp: Adɑmɑ nɛ, nɑ sɑ̃ɑwɑ Gusunɔ ben Yinni sɑɑ mìn di nɑ bu yɑrɑmɑ Egibitin di.
    Bɑ ǹ mɑɑ Yinni goo mɔ mɑ n kun mɔ nɛ. Fɑɑbɑ kowo mɑɑ sɑri nɛ bɑɑsi.
  hat-hat: 'Seyè a di ankò: Se mwen menm ki Seyè a, Bondye ou la. Se mwen menm ki
    te fè soti kite peyi Lejip. Ou pa konn lòt bondye pase mwen menm. Se mwen menm
    ase ki ka sove ou.'
  eng-BSB: Yet I am the LORD your God ever since the land of Egypt; you know no God
    but Me, for there is no Savior besides Me.
  eng-WEBPB: “Yet I am the LORD your God from the land of Egypt; and you shall acknowledge
    no god but me, and besides me there is no saviour.
  kbq-kbq: Hianagi Nagra tamagri Anumzamo'na Isipitira tamavre'na e'noa Anumza mani'noe.
    Hagi tamagra ru anumzamofo agia ahentesga osiho. Na'ankure tamagu'ma vazi Anumzana
    magora omani'neanki, Nagrake'za mani'noe.
  nhe-BL: “Pero san na niitztoc niimoTECO Dios tlen nimechquixti ipan tlali Egipto
    campa intlatequipanohuayayaj. Amo xijtlepanitaca seyoc queja elisquía Dios, san
    na. Axaca seyoc temaquixtijquetl, san na.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Ihe Tupàn Tuweharupi Wiko Ma'e
    ihe, aiko pezar romo ihe. Ezit ywy wi penerur arer 'ar mehe arer we aiko pezar
    romo ihe. Xo ihe zo hekwaw pe. Napekwaw kwaw amo. Xo ihe zo apupyro ihe. Ni amo
    napepyro kwaw wà.
  eng-DRA: 'But I am the Lord thy God from the land of Egypt: and thou shalt know
    no God but me, and there is no saviour beside me.'
