verse: HOS.013.004
translations:
  mal-C: “എന്നാൽ, ഈജിപ്റ്റുദേശംമുതൽ നിങ്ങളുടെ ദൈവമായ യഹോവ ഞാൻ ആകുന്നു. ഞാനല്ലാതെ മറ്റൊരു
    ദൈവത്തെ നീ അറിയരുത്, ഞാനല്ലാതെ വേറൊരു രക്ഷകനും ഇല്ല.
  deu-TKW: Aber ich, Jahwe, bin doch dein Gott von Ägypten her - einen andern, der
    Gott wäre, kennst du nicht; einen andern, der Heiland wäre, giebt es nicht.
  lin-lin: « Nzokande Ngai Yawe, nazali Nzambe na yo, oyo abimisaki yo wuta na Ejipito.
    Oyebi Nzambe mosusu te libanda na Ngai, ozali na mobikisi mosusu te.
  eng-LSV: And I [am] your God YHWH from the land of Egypt, || And you do not know
    a God besides Me, || And a Savior—there is none except Me.
  eng-GNV: 'Yet I am the Lord thy God from the land of Egypt, and thou shalt knowe
    no God but me: for there is no Sauiour beside me.'
  eng-WEBSTER: 'Yet I am the LORD thy God from the land of Egypt, and thou shalt know
    no God but me: for there is no savior besides me.'
  nhw-BL: “Pero san na niitztoc niamoTECO Dios catli nimechquixti ipan tlali Egipto
    campa antetequipanohuayayaj. Amo xijtlepanitaca seyoc quen elisquía Dios, san
    na. Amo aqui seyoc temaquixtijquetl, san na.
  swh-ONEN: “Bali mimi ndimi Bwana Mungu wenu, niliyewaleta ninyi toka Misri. Msimkubali
    Mungu mwingine ila mimi, hakuna Mwokozi isipokuwa mimi.
  bba-bba: Adɑmɑ nɛ, nɑ sɑ̃ɑwɑ Gusunɔ ben Yinni sɑɑ mìn di nɑ bu yɑrɑmɑ Eɡibitin di.
    Bɑ ǹ mɑɑ Yinni ɡoo mɔ mɑ n kun mɔ nɛ. Fɑɑbɑ kowo mɑɑ sɑri nɛ bɑɑsi.
  eng-KJVCPB: 'Yet I am the Lord thy God from the land of Egypt, And thou shalt know
    no god but me: For there is no saviour beside me.'
  luo-luo: “To An e Jehova Nyasaye ma Nyasachu mane ogolou ua e piny Misri. Ok unyal
    yango Nyasaye moro amora ma ok An, onge Jawar machielo makmana An.
  meu-meu: Aigupto tanona amo lau na Iehova, emui Dirava. Dirava ta asi dibamui, lau
    mo; asi ihamaurimui ta, lau mo.
  npi-ULB: तर मिश्रदेशदेखि नै म परमप्रभु तिमीहरूका परमेश्‍वर हुँ । मबाहेक अर्को कुनै
    परमेश्‍वर छैन भनी तिमीहरूले स्‍वीकार गर्नुपर्छ । र मबाहेक कुनै अर्को उद्धारकर्ता
    छैन भनी तिमीहरूले स्‍वीकार गर्नुपर्छ ।
  yor-yor: “Ṣùgbọ́n Èmi ni Olúwa Ọlọ́run rẹ̀, ẹni tó mú ọ jáde láti ilẹ̀ Ejibiti wá.
    Ìwọ̀ kì yóò sì mọ ọlọ́run mìíràn àfi èmi kò sí olùgbàlà mìíràn lẹ́yìn mi.
  pes-OPCB: 'خداوند می‌فرماید: «تنها من خدا هستم و از زمانی که شما را از مصر بیرون
    آورده‌ام خداوند شما بوده‌ام. غیر از من خدای دیگری نیست و نجا‌ت‌دهندۀ دیگری وجود
    ندارد.'
  tgl-ULB: Ngunit ako si Yahweh na inyong Diyos, na nagpalabas sa inyo mula sa lupain
    ng Egipto. Wala kang dapat kilalaning Diyos kundi ako; dapat ninyong kilalanin
    na liban sa akin, wala nang ibang tagapagligtas.
  hui-hui: Anduane Homogohanda lalu, I̱ Anduane Homogo tínaga Ngode Datagaliwabe tí
    Iyibi dindiha howa haru tagira ibaga harugo kogoni. Tínaga Ngode Datagaliwabe
    i̱ni hanguore kogo tara mende naheore. Tínaga pele ngiaga i̱ni hanguore kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​သင်​တို့​ကို အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​ခဲ့​သော​သင်​တို့
    ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​၏။ သင်​တို့​တွင်​ငါ​မှ​တစ်​ပါး​အခြား​သော ဘု​ရား​မ​ရှိ၊
    ငါ​တစ်​ပါး​တည်း​သာ​သင် တို့​၏​ကယ်​တင်​ရှင်​ဖြစ်​၏။-
  bod-N: འོན་ཀྱང་ང་ནི་ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་ཚུན་ལ་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན།
    ཁྱོད་ཀྱིས་ང་མ་གཏོགས་ལྷ་གཞན་གང་ཡང་ཁས་བླངས་མི་ཆོག་སྟེ། ང་མ་གཏོགས་སྐྱབས་མགོན་གཞན་ཞིག་མེད་དོ།
    །
  sna-sna: “Asi ndini Jehovha Mwari wako, akakubudisa kubva muIjipiti. Haungazovi
    nomumwe Mwari kunze kwangu; kana mumwe Muponesi kunze kwangu.
  spa-BLM: “Sin embargo, yo soy Yahvé, tu Dios, desde la tierra de Egipto; y no reconocerás
    a ningún dios más que a mí, y además de mí no hay ningún salvador.
  cac-cac: 'Ix yalan Jehová icha tic: A in Jehová e Diosal in, atax yic ayex ec''
    d''a Egipto, malaj junocxo tas tzeyac''och e diosaloc, palta a inn̈ej. A inn̈ej
    e Columal vaji.'
  swh-ULB: Lakini mimi ndimi Bwana, Mungu weko, tangu nchi ya Misri. Hutamjua Mungu
    mwingine bali mimi; wala zaidi yangu, hakuna mkombozi mwingine.
  bel-bel: Але Я - Гасподзь Бог твой ад зямлі Егіпецкай, - і ты не павінен ведаць
    іншага бога апрача Мяне, і няма Збаўцы апрача Мяне.
  deu-ELBBK: Ich aber bin der HERR, dein Gott, vom Land Ägypten her; und du kennst
    keinen Gott außer mir, und da ist kein Retter als ich.
  mbb-OT: “Iyan a kes Nengazen he Megbevayè niw he mibpeǥawas keniyu ziyà te Ehipto.
    Kinahanglan he wazè en duma he egkilelaan niw he Megbevayà wey Menluluwas, kekenà,
    iyan e zà.
  mal-2015: ഞാനോ മിസ്രയീംദേശംമുതൽ നിന്റെ ദൈവമായ യഹോവ ആകുന്നു; എന്നെയല്ലാതെ വേറൊരു
    ദൈവത്തെയും നീ അറിയുന്നില്ല;
  rmc-rmc: „Ale me som o RAJ, tiro Del, savo tut iľa avri andral o Egipt. Na viznavineha
    avre devles, ča man; ňisavo aver zachrancas nane, ča me!
  pes-OPV: اما من از زمین مصر (تا حال ) یهوه خدای توهستم و غیر از من خدای دیگر را
    نمی شناسی وسوای من نجات‌دهنده‌ای نیست.
  ron-1924: „Дар Еу сунт Домнул Думнезеул тэу, дин цара Еӂиптулуй ынкоаче. Ту куношть
    кэ ну есте алт Думнезеу афарэ де Мине ши ну есте алт Мынтуитор афарэ де Мине.
  ben-OBCV: “কিন্তু আমিই সদাপ্রভু, তোমার ঈশ্বর, যিনি মিশর দেশ থেকে তোমাদের বের করে
    এনেছেন। আমাকে ছাড়া আর কোনো ঈশ্বরকে তোমরা জানো না, আমি ছাড়া আর কোনো পরিত্রাতা
    নেই।
  som-som: Laakiinse anigu waxaan ahay Rabbiga Ilaahiinna ah oo idinka soo bixiyey
    dalkii Masar, oo waa inaydaan aqoonsan ilaah kale aniga mooyaane, oo badbaadiye
    kale ma jiro innaba aniga mooyaane.
  lat-VUC: Ego autem Dominus Deus tuus, ex terra Ægypti; et Deum absque me nescies,
    et salvator non est præter me.
  eng-ASVBT: Yet I am Jehovah thy God from the land of Egypt; and thou shalt know
    no god but me, and besides me there is no savior.
  ita-1885: Or io sono il Signore Iddio tuo, fin dal paese di Egitto; e tu non devi
    riconoscere altro Dio che me; e non vi è Salvatore alcuno fuori che me.
  eng-LXXUP: 'But I am the Lord thy God that establishes the heaven, and creates the
    earth, whose hands have framed the whole host of heaven: but I showed them not
    to thee that thou shouldest go after them: and I brought thee up out of the land
    of Egypt, and thou shalt know no God but me; and there is no Savior beside me.'
  eng-ULB: But I am Yahweh your God from the land of Egypt. You must acknowledge no
    God but me; you must acknowledge that besides me, there is no other savior.
  spa-VBL: Pero yo soy el Señor que te sacó de la tierra de Egipto. No conocerás a
    otros dioses, sino solo a mi. Nadie puede salvarte si no yo.
  fra-_FOB: Il n'y a de sauveur que moi!
  mal-mal: ഞാനോ ഈജിപ്റ്റ് ദേശം മുതൽ നിന്റെ ദൈവമായ യഹോവ ആകുന്നു; എന്നെയല്ലാതെ വേറൊരു
    ദൈവത്തെ നീ അറിയുന്നില്ല;
  lit-lit: Tačiau tavo Dievas esu aš, VIEŠPATS, nuo Egipto šalies, ir tu neturi pažinti
    kito dievo, tik mane, nes be manęs nėra išgelbėtojo.
  urd-GVR: “Lekin maiṅ, Rab tujhe Misr se nikālte waqt se le kar āj tak terā Ḳhudā
    hūṅ. Tujhe mere siwā kisī aur ko Ḳhudā nahīṅ jānanā hai. Mere siwā aur koī najātdahindā
    nahīṅ hai.
  suz-BL: मिनु “गो परमप्रभु यावे, इन परमप्रभु नङ। गो इन कली इजीप्‍त रागी रे ग्रुंइताक्‍ङ।
    गे गो आं ङा लाक्‍शा अरु परमप्रभु मतुइक्‍नीनी। मिनु गो आं ङा लाक्‍शा अरुमी पाप
    रे प्रोंइने मचाप्‍नीम।
  eng-NOY: Yet I, Jehovah, have been thy God from the land of Egypt, And thou hast
    known no God but me; Yea, there was no saviour besides me.
  ita-1927: Eppure, io sono l’Eterno, il tuo Dio, fin dal paese d’Egitto; e tu non
    devi riconoscere altro Dio fuori di me, e fuori di me non c’è altro salvatore.
  ckb-ckb: «بەڵام من یەزدانی پەروەردگارتم، ئەوەی لە خاکی میسر دەریهێنایت. جگە لە من
    دان بە هیچ خودایەکی دیکەدا نانێیت، جگە لە منیش هیچ خودایەک ڕزگارکەر نییە.
  eng-BBE: But I am the Lord your God, from the land of Egypt; you have knowledge
    of no other God and there is no saviour but me.
  kan-OKCV: ಆದರೂ ನಾನು ಈಜಿಪ್ಟಿನಿಂದ ನಿನ್ನನ್ನು ಬಿಡಿಸಿಕೊಂಡು ಬಂದಾಗಿನಿಂದ, ನಾನೇ ನಿನ್ನ ದೇವರಾಗಿರುವ
    ಯೆಹೋವನಾಗಿದ್ದೇನೆ. ನೀನು ನನ್ನ ಹೊರತು ಯಾವ ದೇವರನ್ನೂ ತಿಳಿದುಕೊಳ್ಳಬಾರದು. ಏಕೆಂದರೆ ನನ್ನ ಹೊರತು
    ನಿನಗೆ ಬೇರೆ ರಕ್ಷಕನು ಇಲ್ಲ.
  tam-2017: நான் உன்னை எகிப்து தேசத்திலிருந்து அழைத்துவந்ததுமுதல் உன் தேவனாகிய கர்த்தராயிருக்கிறேன்;
    ஆகையால் நீ என்னையன்றி வேறே தேவனை அறியவேண்டாம்; என்னையன்றி இரட்சகர் ஒருவரும் இல்லை.
  spa-RV-1909: 'Mas yo soy Jehová tu Dios desde la tierra de Egipto: no conocerás
    pues Dios fuera de mí, ni otro Salvador sino á mí.'
  ron-BTF: Totuşi eu sunt DOMNUL Dumnezeul tău din ţara Egiptului şi tu nu vei cunoaşte
    alt dumnezeu decât pe mine; fiindcă nu este salvator în afară de mine.
  eng-WEBP: “Yet I am the LORD your God from the land of Egypt; and you shall acknowledge
    no god but me, and besides me there is no savior.
  eng-FBV: Yet I am the Lord your God who brought you out of the land of Egypt. You
    shall know no other gods but me. None can save you except me.
  nld-1939: Want Ik ben Jahweh, uw God, Van Egypteland af; Geen God buiten Mij zult
    ge kennen, Niemand dan Ik kan u redden!
  nch-BL: “Pero san na niitztoc niamoTECO Dios cati nimechquixti ipan tali Egipto
    campa antetequipanohuayayaj. Amo xijtepanitaca seyoc quej elisquía Dios, san na.
    Amo aqui seyoc temaquixtijquet, san na.
  vie-1934: 'Nhưng mà, ấy chính ta là Giê-hô-va Đức Chúa Trời ngươi từ khi ngươi ra
    khỏi đất Ê-díp-tô, và ngoài ta, ngươi chớ nên nhìn biết thần nào khác: ngoài ta
    không có đấng cứu nào khác!'
  hin-CV: “परंतु मैं तब से याहवेह तुम्हारा परमेश्वर हूं, जब से तुम मिस्र देश से निकलकर
    आये. तुम मेरे सिवाय किसी और को परमेश्वर करके न मानना, मेरे अलावा कोई और उद्धारकर्ता
    नहीं है.
  spa-BES: Pero yo soy el Señor tu Dios, de la tierra de Egipto; no conocerás otro
    Dios y no hay otro salvador que yo.
  tdx-tdx: Fa izaho Iehovà Andrianañahare’o boak’ an-tane’ i Mitsraime añe; aa le
    tsy hahafohin-drahare ila’e nahareo naho tsy Izaho; fa tsy eo ty mpandrombake
    naho tsy Izaho avao.
  tha-KJV: เราคือพระเยโฮวาห์ พระเจ้าของเจ้า ตั้งแต่​ครั้งแผ่นดิ​นอ​ียิปต์ เจ้​าทั้งหลายไม่​รู้​จักพระอื่นนอกจากเรา
    เพราะไม่​มี​ผู้​ช่วยอื่นใดนอกจากเรา
  por-BR-2018: Porém eu sou o SENHOR teu Deus, desde a terra do Egito; portanto não
    conhecerás a Deus algum a não ser a mim, porque não há Salvador além de mim.
  deu-ELO: Ich aber bin Jehova, dein Gott, vom Lande Ägypten her; und du kennst keinen
    Gott außer mir, und da ist kein Retter als ich.
  eng-WYC-2018: Forsooth I am thy Lord God from the land of Egypt; and thou shalt
    not know God, except me, and no saviour is, except me. (But I am the Lord thy
    God since thy days in the land of Egypt; and thou shalt know no other god, except
    me, and there is no other saviour, except me.)
  epo-epo: Sed Mi, la Eternulo, estas via Dio de post la lando Egipta; kaj alian Dion
    krom Mi vi ne devas koni, kaj ne ekzistas alia Savanto krom Mi.
  uig-PIN: Biraⱪ Misir zeminidin tartip Mǝn Pǝrwǝrdigar sening Hudaying bolƣanmǝn;
    Sǝn Mǝndin baxⱪa ⱨeq Ilaⱨni bilmǝydiƣan bolisǝn; Mǝndin baxⱪa ⱪutⱪuzƣuqi yoⱪtur.
  beo-beo: Hina Gode da amane sia:sa, “Na da dilia Hina Gode! Na da dili Idibidi sogega
    esalu fisili masa:ne gadili asunasi. Dilia da eno Gode hame, Na fawane. Nisu da
    dilia Gaga:su Dunu.
  tpi-OTNT: Bikpela i tok olsem, “Mi God, Bikpela bilong yupela, mi bin kisim yupela
    long Isip na bringim yupela i kam. Mi wanpela tasol, mi God bilong yupela. I no
    gat narapela. Mi wanpela tasol mi save kisim bek yupela.
  hau-SA: “Amma ni ne Ubangiji Allahnku, wanda ya fitar da ku daga Masar. Ba za ku
    yarda da wani Allah ba sai ni, ba wani Mai Ceto in ban da ni.
  uig-LAT: Biraq Misir zéminidin tartip Men Perwerdigar séning Xudaying bolghanmen;
    Sen Mendin bashqa héch Ilahni bilmeydighan bolisen; Mendin bashqa qutquzghuchi
    yoqtur.
  nde-nde: “Kodwa mina nginguThixo uNkulunkulu wenu, owalikhupha elizweni laseGibhithe.
    Kaliyikwamukela omunye uNkulunkulu ngaphandle kwami, hatshi omunye uMsindisi ngaphandle
    kwami.
  ton-ton: '“Ka ko Sihova au, ko ho ʻOtua, mei he fonua ʻo ʻIsipite, pea ʻikai te
    ke ʻilo ha ʻotua kehe ka ko au pe: he ʻoku ʻikai mo ha fakamoʻui ka ko au pe.'
  ces-1613: Ješto já jsem Hospodin Bůh tvůj od vyjití z země Egyptské, a Boha kromě
    mne nepoznal jsi, aniž jest jiný vysvoboditel kromě mne.
  eng-WMB: “Yet I am the LORD your God from the land of Egypt; and you shall acknowledge
    no god but me, and besides me there is no savior.
  tam-TCV: “உங்களை எகிப்திலிருந்து வெளியே கொண்டுவந்த உங்கள் இறைவனாகிய யெகோவா நானே;
    என்னைத்தவிர வேறு இறைவனையும், என்னைத்தவிர வேறு இரட்சகரையும் நீங்கள் அறியவேண்டாம்.
  ceb-ULB: Apan ako si Yahweh nga inyong Dios gikan sa yuta sa Ehipto. Kinahanglan
    nga ako lamang ang inyong ilhon nga Dios ug wala nay lain pa; kinahanglan nga
    ilhon ninyo nga walay laing manluluwas gawas kanako.
  pol-UBG: Ale ja jestem PAN, twój Bóg, od wyjścia z ziemi Egiptu, a nie będziesz
    znał innego Boga oprócz mnie. I nie ma innego zbawiciela oprócz mnie.
  agr-agr: 'Tuke Pujuu chichaak: “Israel aents aidauwah, witjai apu atumi Apajuígminuk,
    atum Egipto nugkanum batsatutigmin wi jiijuitjim duwi nagkamsanuk yamaikish wika
    atumi Apajuíjiyaitjai. Witjai atumin uwemtiknunuk.'
  kyc-kyc: Dokopa Kamongome lao, Namba nakamana Kamongo Anatu yuu Isipi piso lanyuo
    epeyo doko, leya. Nakamame anatu wakale mende soo nyii napala namba iki soo nyepenge.
    Namba ikiko nakamana pyuo nyingi ingyuo karenge.
