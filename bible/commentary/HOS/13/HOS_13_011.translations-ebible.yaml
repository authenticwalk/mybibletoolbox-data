verse: HOS.013.011
translations:
  mal-C: അതുകൊണ്ട്, ഞാൻ എന്റെ കോപത്തിൽ നിനക്ക് ഒരു രാജാവിനെ നൽകി, എന്റെ ക്രോധത്തിൽ
    ഞാൻ അവനെ എടുത്തുകളഞ്ഞു.
  deu-TKW: Ja, ich schaffe dir einen König in meinem Zorn und nehme ihn wieder in
    meinem Grimm!
  lin-lin: Boye, na kanda na Ngai, napesaki bino mokonzi, mpe na kotomboka na Ngai,
    nakolongola ye.
  eng-LSV: I give to you a king in My anger, || And I take away in My wrath.
  eng-GNV: I gaue thee a King in mine anger, and I tooke him away in my wrath.
  eng-WEBSTER: I gave thee a king in my anger, and took him away in my wrath.
  nhw-BL: Huan masque nicualaniyaya, nimechmacac se amotlanahuatijca huan ama ica
    cualantli nimechquixtilijtoc.
  swh-ONEN: Hivyo katika hasira yangu nilikupa mfalme na katika ghadhabu yangu nilimwondoa.
  bba-bba: Nɑ rɑɑ bɛɛ sinɑ boko wɛ̃ kɑ mɔru. Mɛyɑ kon mɑɑ bɛɛ nùn mwɑɑri kɑ mɔru.
  eng-KJVCPB: I gave thee a king in mine anger, And took him away in my wrath.
  luo-luo: Kuom ich wangʼ mare ne amiyou ruoth kendo e mirimba ne agole oko.
  meu-meu: Egu badu ai pavapava haida vada na henimui, bona egu badu ḡaraḡara ai ma
    vada na abidia oho.
  npi-ULB: मैले आफ्‍नो क्रोधमा तँलाई एउटा राजा दिएँ, र मेरो क्रोधमा त्यसलाई मैले हटाएँ
    ।
  yor-yor: Nítorí èyí nínú ìbínú mi ni mo fún un yín ní ọba, nínú ìbínú gbígbóná mi,
    mo sì mú un kúrò.
  pes-OPCB: در خشم خود پادشاهی به تو دادم و در غضبم او را گرفتم.
  tgl-ULB: Sa aking galit, binigyan kita ng hari, at sa aking poot, tinanggal ko siya.
  hui-hui: Tígua ngi larimigola nde i̱na hale howa keba halu dege ngirugo ai áyu i̱na
    urunihondo keba timbuniore halu bo batagi kogoni, lalu Anduane Homogohanda ani
    lene.
  mya-mya: ငါ​သည်​အ​မျက်​ထွက်​၍​သင်​တို့​အား​ရှင် ဘု​ရင်​များ​ကို​ပေး​ခဲ့​၏။ ငါ​သည်​အ​မျက်
    ဒေါ​သ​ဖြင့်​ထို​ရှင်​ဘု​ရင်​များ​ကို​ရုပ်​သိမ်း ခဲ့​ပြီ။
  bod-N: ངས་ཁོང་ཁྲོ་དང་བཅས་ཁྱོད་ལ་རྒྱལ་པོ་གནང་བ་དང་། ཁྲོ་གཏུམ་འབར་བཞིན་དེ་ནི་མེད་པར་བཏང་བ་ཡིན།
  sna-sna: Saka mukutsamwa kwangu ndakakupa mambo, uye muhasha dzangu ndakamubvisa.
  spa-BLM: Te he dado un rey en mi ira, y me lo he llevado en mi ira.
  cac-cac: Aycot voval d'ayex ayic ix vac'an e reyal chi', an̈eja' aypaxcot voval
    d'ayex ayic ix vic'anpaxec' eb' e reyal chi'.
  swh-ULB: Nimekupa mfalme kwa hasira yangu, nikamchukua kwa ghadhabu yangu.
  bel-bel: І Я даў табе цара ў гневе Маім і забраў - у абурэньні.
  deu-ELBBK: Ich gab dir einen König in meinem Zorn und nahm ihn weg in meinem Grimm.
  mbb-OT: '@see-verse:HOS.013.010'
  mal-2015: എന്റെ കോപത്തിൽ ഞാൻ നിനക്കു ഒരു രാജാവിനെ തന്നു, എന്റെ ക്രോധത്തിൽ ഞാൻ അവനെ
    നീക്കിക്കളഞ്ഞു.
  rmc-rmc: Avke tut diňom choľaha kraľis a choľaha les tutar iľom het.
  pes-OPV: از غضب خود، پادشاهی به تو دادم واز خشم خویش او را برداشتم.
  ron-1924: Ць-ам дат ун ымпэрат ын мыния Мя ши ци-л яу ын урӂия Мя!
  ben-OBCV: তাই আমার ক্রোধে আমি তোমাকে এক রাজা দিলাম, এবং আমার ভয়ংকর ক্রোধে আমি তাকে
    অপসারিত করলাম।
  som-som: Anigoo xanaaqsan ayaan boqor idin siiyey, oo haddana anigoo cadhaysan ayaan
    idinka qaaday.
  lat-VUC: Dabo tibi regem in furore meo, et auferam in indignatione mea.
  eng-ASVBT: I have given thee a king in mine anger, and have taken him away in my
    wrath.
  ita-1885: Io li ho dato un re nella mia ira, e lo torrò nella mia indegnazione.
  eng-LXXUP: And I gave thee a king in mine anger, and kept him back in my wrath.
  eng-ULB: I gave you a king in my anger, and I took him away in my wrath.
  spa-VBL: En mi ira te di un rey, y en mi furia te lo quitaré.
  fra-_FOB: Je t'ai donné un roi dans ma colère, je te l'ôterai dans mon indignation.
  mal-mal: എന്റെ കോപത്തിൽ ഞാൻ നിനക്ക് ഒരു രാജാവിനെ തന്നു, എന്റെ ക്രോധത്തിൽ ഞാൻ അവനെ
    നീക്കിക്കളഞ്ഞു.
  urd-GVR: Maiṅ ne ġhusse meṅ tujhe bādshāh de diyā aur ġhusse meṅ use tujh se chhīn
    bhī liyā.
  suz-BL: मोपतीके गो गाइश्‍शा इन कली पिप का गेता। मिनु गो चुरशा मेको कली पोक्‍शा लाइक्‍ता।
  eng-NOY: I gave thee a king in mine anger, And I have taken him away in my wrath;
  ita-1927: Io ti do un re nella mia ira, e te lo ripiglio nel mio furore.
  ckb-ckb: لە تووڕەییمدا پاشایەکم پێت دا و لە هەڵچوونمدا بردمەوە.
  eng-BBE: I have given you a king, because I was angry, and have taken him away in
    my wrath.
  kan-OKCV: ನನ್ನ ಕೋಪದಲ್ಲಿ ನಿನಗೆ ಅರಸನನ್ನು ಕೊಟ್ಟೆನು ಮತ್ತು ನನ್ನ ರೌದ್ರದಲ್ಲಿ ಅವನನ್ನು ತೆಗೆದುಹಾಕಿದೆನು.
  tam-2017: நான் கோபத்திலே உனக்கு ராஜாவைக் கொடுத்தேன்; என் உக்கிரத்திலே அவனை எடுத்துக்கொண்டேன்.
  spa-RV-1909: Díte rey en mi furor, y quitélo en mi ira.
  ron-BTF: Ţi-am dat un împărat în mânia mea şi l-am luat în furia mea.
  eng-WEBP: I have given you a king in my anger, and have taken him away in my wrath.
  eng-FBV: In my anger I give you a king, and in my fury I take one.
  nld-1939: 'In mijn toorn heb Ik u een koning gegeven, In mijn woede neem Ik hem
    terug:'
  nch-BL: Huan masque nicualaniyaya, nimechmacac se amotanahuatijca huan ama ica cualanti
    nimechquixtilijtoc.
  vie-1934: Ta đã nhân cơn giận mà ban cho ngươi một vua, và đã nhân cơn giận mà cất
    đi.
  hin-CV: इसलिये गुस्से में आकर मैंने तुम्हें एक राजा दिया, और अपने क्रोध में ही मैंने
    उसे तुमसे अलग कर दिया.
  spa-BES: Te he dado un rey, porque estaba enojado, y te los he quitado en mi ira.
  tdx-tdx: Tinoloko mpanjaka irehe ami’ty habosehako; vaho nasintako ami’ty fifomboko.
  tha-KJV: เพราะความกริ้วของเรา เราจึงให้​เจ้​ามี​กษัตริย์ และเพราะความโกรธของเรา
    เราจึงเอากษั​ตริ​ย์นั้นไปเสีย
  por-BR-2018: Eu te dei um rei em minha ira, e o tirei em meu furor.
  deu-ELO: Ich gab dir einen König in meinem Zorn, und nahm ihn weg in meinem Grimm.
  eng-WYC-2018: I shall give to thee a king in my strong vengeance, and I shall take
    away in mine indignation. (I gave thee a king in my strong vengeance, and then
    in my indignation I took him away.)
  epo-epo: Mi donis al vi reĝon en Mia kolero, kaj Mi forprenos lin en Mia indigno.
  uig-PIN: Mǝn ƣǝzipim bilǝn sanga padixaⱨni tǝⱪdim ⱪilƣanmǝn, Əmdi uni ƣǝzipim bilǝn
    elip taxlidim.
  beo-beo: Na da dilima ougiba:le, hina bagade ili dilima i. Amola Na da baligiliwane
    ougiba:le, amo hina bagade ili fadegai.
  tpi-OTNT: Orait mi kros na mi givim ol king long yupela. Na nau tu mi kros moa yet
    na mi rausim ol pinis.
  hau-SA: Saboda haka cikin fushina na ba ku sarki, kuma cikin hasalata na ɗauke shi.
  uig-LAT: Men ghezipim bilen sanga padishahni teqdim qilghanmen, Emdi uni ghezipim
    bilen élip tashlidim.
  nde-nde: Ngakho ngakunika inkosi ngithukuthele, njalo ngolaka lwami ngayisusa.
  ton-ton: Naʻaku foaki ha tuʻi kiate koe ʻi hoku houhau, pea naʻaku toʻo ia ʻi heʻeku
    tuputāmaki.
  ces-1613: Dal jsem tobě krále v hněvě svém, a odjal jsem v prchlivosti své.
  eng-WMB: I have given you a king in my anger, and have taken him away in my wrath.
  tam-TCV: எனது கோபத்தில் நான் உனக்கு அரசனைக் கொடுத்தேன்; பின்பு நான் எனது கோபத்தில்
    அவனை எடுத்துக்கொண்டேன்.
  ceb-ULB: Gihatagan ko ikaw ug hari tungod sa akong kasuko, ug gikuha ko siya sa
    akong kapungot.
  pol-UBG: Dałem ci więc króla w swoim gniewie i odebrałem go w swojej zapalczywości.
  agr-agr: Imatkugmin atumin kajegkan apun adaitukbaijime. Tuja yamaishkam nunisnuk
    atum kajemtijuku asagmin nunak atankittajime, dutikam apugtuchu juwaktatjume.
  kyc-kyc: Nambana imbu singi paleta karo nakama kiŋi dupwa jiyu doko dee kamame wakasa
    imbwayono dokome kiŋi dupwa ramo nyisa nembeyo.
  urd-GVU: مَیں نے غصے میں تجھے بادشاہ دے دیا اور غصے میں اُسے تجھ سے چھین بھی لیا۔
  eng-OEBCW: I give you kings in my anger, and take them away in my wrath.
  deu-1912: Wohlan, ich gab dir einen König in meinem Zorn, und will ihn dir in meinem
    Grimm wegnehmen.
  kan-2017: ನಾನು ಕೋಪಗೊಂಡು ರಾಜರನ್ನು ಕೊಟ್ಟಿದ್ದೇನೆ; ಕೋಪೋದ್ರೇಕನಾಗಿ ಅವರನ್ನು ತೆಗೆದು ಹಾಕಿದ್ದೇನೆ.
  yap-yap: Kug pi’ e pi pilung ngomed u fithik’ e damumuw rog, ma kug chuwegrad u
    fithik’ e damumuw nib gel.
  hlt-MCSB: Manghai te nang taengah ka thintoek neh kam paek tih ka thinpom neh kan
    lat.
  mdy-ETH: ታኣኒ ዻጋዺ ካኣቶ ዒንሢም ዒንጌኔ፤ ጋዓንቴ ታኣኮ ዼኤፖ ዻጎና ጊንሣ ታ ዔያቶ ባይዜኔ።
  twi-ASANTE: Enti mʼabufuo mu, memaa wo ɔhene, na mʼanibereɛ mu no, meyii no hɔ.
  eng-WEBU: I have given you a king in my anger, and have taken him away in my wrath.
  wal-wal: Taani ta hanqquwan intteyyo kawuwaa immaas; immada ta yiilluwan a diggaas.
  spa-PDDPT: En mi furor te di un rey, y en mi ira te lo quité.
  gun-gun: Ha'e ramo penderuvixaverã ma xepoxya rupi ambou raka'e, ha'e gui xepoxya
    rupi ae ju xee aipe'a.
  agu-BL: Ja chi'ch inc'u'l tzite'j yi wak'ol ireyil. Nin na chi'che't inc'u'l yi
    cyele'n wa'n.
  ilo-ULB: Iti ungetko inikkanka iti maysa nga ari, ngem iti pungtotko, impanawko
    isuna.
  kpg-kpg: Au gu gowadu godou king i lodo dogu hagawelewele, gei Au gaa daa digaula
    gi daha mo goodou i lodo dogu hagawelewele damanaiee.
  uig-ARA: مەن غەزىپىم بىلەن ساڭا پادىشاھنى تەقدىم قىلغانمەن، ئەمدى ئۇنى غەزىپىم بىلەن
    ئېلىپ تاشلىدىم.
  sus-sus: N to xɔnɔ wo ma, n bara mangɛ so wo yi ra. Yakɔsi n a bama nɛ wo yi ra
    n ma xɔnɛ kui.
  pon-2006: Sang nan ei engieng I ketikihongkumwailehr nanmwarki kei, oh sang nan
    ei engieng mwuledek I kapwureirailsang rehmwail.
  jae-jae: Kêtu ŋoc têtac ŋandaŋŋa aê kakêŋ kiŋ teŋ gêdêŋ amac ma kêtu ŋoc ŋalêlôm
    kêbôli aucŋa aê kakôc eŋ su.
  ksd-ksd: Iau ga tul tar tika na king tam ta kaugu kankan, ma ina tak vue mule ta
    kaugu kulot.
  grc-BRENT: Καὶ ἔδωκά σοι βασιλέα ἐν ὀργῇ μου, καὶ ἔσχον ἐν τῷ θυμῷ μου.
  ind-AYT: Aku memberimu seorang raja dalam kemarahanku, dan mengambilnya dalam murka-Ku.
  nya-nya: Choncho Ine ndinakupatsani mfumu mwachipseramtima, ndipo ndinayichotsa
    mwaukali.
  hrv-hrv: U gnjevu svom kralja ti dadoh i u srdžbi ti ga uzimam.
  mps-mps: Polobadu eno wado elama, te eno dageba king mawai. Tama megi me, eno te
    wado po umabo mu olama, te eno augwali sela sąwai dao,” wali.
  tpi-tpi: Orait mi kros na mi givim ol king long yupela. Na nau tu mi kros moa yet
    na mi rausim ol pinis.
  dan-1931: Jeg giver dig Konge i Vrede og fjerner ham atter i Harme.
  vie-OVCB: Trong cơn thịnh nộ Ta đã cho các ngươi các vị vua, thì cũng trong cơn
    thịnh nộ Ta phế các vua của ngươi đi.
  guj-2017: મેં મારા ગુસ્સામાં તમને રાજા આપ્યો હતો, પછી ક્રોધમાં મેં તેને લઈ લીધો.
  pon-2006A: Sang nan ei engieng I ketikihongkumwailehr nanmwarki kei, oh sang nan
    ei engieng mwuledek I kapwureirailsang rehmwail.
  por-BRBSL: Eu lhe dei um rei em minha raiva, e o levaram na minha ira.
  eng-OEBUS: I give you kings in my anger, and take them away in my wrath.
  cth-cth: Siangpahrang hoi bawinaw na poe loe titeh na hei awh dawkvah, ka lungkhuek
    teh, siangpahrang hah na poe awh toe. Hahoi, puenghoi ka lungkhuek dawkvah, siangpahrang
    hah bout ka takhoe toe.
  twi-twi: Enti mʼabufuw mu, memaa wo ɔhene, na mʼanibere mu no, miyii no hɔ.
  hlt-hlt: Manghai te nang taengah ka thintoek neh kam paek tih ka thinpom neh kan
    lat.
  tbz-SIM: M miɛkɛ kɛɛ̀ do yɛ̀nní kɛ̀ n di duɔ́ ndɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ kɛ̀ bɛ̀ dɔ̀ɔ̀
    dɛ̀ɛ̀ í wenni kɛ̀ dɛ̀ n yonkɛ kɛ̀ m bɛ̀ dɛ̀itɛ.
  msy-2020: Ezɨ kɨ anɨngaghegha atriviba ia ganɨngi. Ezɨ datɨrɨghɨn kɨ bar puvɨra
    ian anɨngagha, ian atriviba batuegha gɨfa.
  dop-dop: Pɑ́ɑ́nɑ́ kɛ mɑ kpɑnɑ-mɛɣɛ wulɑʋ, nɑ kʋlʋmɛɛ ɑnǝɣɩ mɑɑ tɔɣɔnǝnɑ-ɩ.
  azb-azb: Qəzəb içində sənə padşah verdim, Hiddətlənəndə onu apardım.
  eng-DBY: I gave thee a king in mine anger, and took him away in my wrath.
  hin-2017: मैंने क्रोध में आकर तेरे लिये राजा बनाये, और फिर जलजलाहट में आकर उनको
    हटा भी दिया।
  wol-KYG: Ci biir mer laa la falal buur, te ci samam sànj laa ko follee.
  eng-YLT: I give to thee a king in Mine anger, And I take away in My wrath.
  kne-kne: Gapo si bonget ko, indawtak dakayo si ari, ngem gapo met laeng si bonget
    ko yan tinaolik.
  eng-WYC-2017: I shall give to thee a king in my strong vengeance, and I shall take
    away in mine indignation.
  eng-WMBB: I have given you a king in my anger, and have taken him away in my wrath.
  urd-GVH: मैंने ग़ुस्से में तुझे बादशाह दे दिया और ग़ुस्से में उसे तुझसे छीन भी लिया।
  rug-rug: Ke pa Qua binugoro si poni igo Arau si keke baṉara, meke pa Qua tinaṉaziri
    si vagi pania Arau si asa.
  gaz-gaz: Ani aarii kootiin mootii siifan kenne; dheekkamsa kootiin immoo isa sirraa
    nan fudhadhe.
  fra-LSG: Je t’ai donné un roi dans ma colère, Je te l’ôterai dans ma fureur.
  gnn-gnn: Yo, liŋgu ŋarra wekaŋala buŋgawanhanydja nhumalaŋgu, liŋgu ŋarra ŋaramurryina
    nhumalaŋgala; ga bitjarrayi ŋarra djaw'yurrunayi nhumalaŋgu buŋgawanhanydja, liŋgu
    ŋarra nyinyaŋdhunna yukurra ŋuriki nhumalaŋgalaŋuwu romgunydja.
  yal-yal: N bata Mangan so i yii n ma xɔlɔni, n na a bama nɛn i yii n ma xɔlɔni.
  haw-1868: Haawi aku au i alii nou, no kuu inaina, A lawe aku au ia ia ma kuu huhu.
  arb-NAV: قَدْ أَعْطَيْتُكَ مَلِكاً فِي إِبَّانِ غَضَبِي وَأَخَذْتُهُ فِي شِدَّةِ
    غَيْظِي.
  ewe-ewe: Le nye dziku me, meɖo fia na mi, eye megaxɔe le mia si le nye dɔmedzoe
    me.
  eng-LEE: I give thee a king in my anger, and take him away in my wrath.
  asm-FB: সেয়ে মই খং উঠি তোমাক এজন ৰজা দিছিলোঁ আৰু মোৰ ক্রোধে তেওঁক আঁতৰাই নিলে।
  sus-A: ﭑ تٌ شْنْ وٌ مَ، ﭑ بَرَ مَنفّ سٌ وٌ يِ رَ. يَكْسِ ﭑ عَ بَمَ نّ وٌ يِ رَ ﭑ
    مَ شْنّ كُي.
  fra-SBL: Je vous ai donné un roi dans ma colère, et je l'ai emmené dans ma colère.
  hbo-hbo: אֶֽתֶּן־לְךָ֥ מֶ֙לֶךְ֙ בְּאַפִּ֔י וְאֶקַּ֖ח בְּעֶבְרָתִֽי׃ ס
  kik-kik: Nĩ ũndũ ũcio, ndaakũheire mũthamaki ndakarĩte, na ngĩcooka ngĩmweheria
    ndĩ na mangʼũrĩ.
  fra-NCL: Je te donne un roi dans ma colère, je te le prendrai dans ma fureur.
  cek-AK: Palungphui hoiah siangpahrang maeto kang paek o, palung hmai baktih amngaeh
    naah anih to ka lak ving.
  cuk-cuk: An-urwedgi an bemarga rey-uksad, an-urwedgi an bemar-annik susbalid.
  uig-CYR: Мән ғәзивим билән саңа падишани тәқдим қилғанмән, Әнди уни ғәзипим билән
    елип ташлидим.
  tel-2017: కోపంతో నీకు రాజును నియమించాను. క్రోధంతో అతణ్ణి తీసి పారేశాను.
  hat-BSA: Mwen te bay ou yon wa nan kòlè Mwen, e Mwen te fè l soti nan kòlè Mwen.
  kos-kos: Ke kasrkusrak luk, nga sot tokosra uh nu suwos, ac ke nga foloyak nga eisalosla
    liki kowos.
  hbo-WLC: אֶֽתֶּן־לְךָ֥ מֶ֙לֶךְ֙ בְּאַפִּ֔י וְאֶקַּ֖ח בְּעֶבְרָתִֽי׃ ס
  ibo-ibo: Esitere m nʼiwe m nye gị eze, sitekwa nʼọnụma m, napụ gị ya.
  ory-ory: ଆମ୍ଭେ ଆପଣା କ୍ରୋଧରେ ତୁମ୍ଭକୁ ରାଜା ଦେଇଅଛୁ ଓ ଆପଣା କୋପରେ ତାହାକୁ ନେଇ ଯାଇଅଛୁ।
  chk-chk: Ngang üa ngenikemi eman king fän ai song, nge üa angeesefäli fän ai lingeringer.
  rop-rop: Wen yumob bin askim mi blanga gibit yumob king, nomeda aibin wail langa
    yumob, bat stil aibin gibit yumob detlot king, en tudei na mi stil wail langa
    yumob, en blanga tharran na ai garra deigidawei yumob king.
  ukr-1871: Я ж дав тобі царя у гнїву мому, та й — одняв у досадї моїй.
  deu-1951: Ich gab dir einen König in meinem Zorn und nehme ihn weg in meinem Grimm!
  eng-JPS: I give thee a king in Mine anger, and take him away in My wrath.
  srp-1865: Dadoh ti cara u gnjevu svom, i uzeh ga u jarosti svojoj.
  lug-lug: Nabawa kabaka nga nsunguwadde, ate ne mmubaggyako nga ndiko ekiruyi.
  heb-heb: אתן לך מלך באפי ואקח בעברתי׃
  ben-IRV: আমি তোমাদের রাজা দিয়েছি আমার রাগে এবং আমি আমার প্রচণ্ড ক্রোধে তাকে সরিয়ে
    দিয়েছি।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ ਕ੍ਰੋਧ ਵਿੱਚ ਰਾਜਾ ਦਿੱਤਾ, ਅਤੇ ਆਪਣੇ ਕਹਿਰ ਵਿੱਚ ਉਹ ਨੂੰ ਲੈ ਲਿਆ।
  mya-JVB: ရှင်ဘုရင် နှင့် မင်း များကိုပေး ပါဟု သင် တောင်း သောကြောင့် ၊ ငါ အမျက် ထွက်၍
    ရှင် ဘုရင်ကိုပေး ပြီ။ တဖန်ပြင်းစွာအမျက်ထွက် ၍ ရှင်ဘုရင်ကို ပယ်ရှား ပြီ။
  hmo-hmo: Gunaguna, lau be badu neganai, umui dekenai king lau henia. Bona hari danu,
    lau badu lou neganai, emui king lau kokia vadaeni.
  urd-urd: मैंने अपने क़हर में तुझे बादशाह दिया, और ग़ज़ब से उसे उठा लिया।
  rus-SYN: И Я дал тебе царя во гневе Моем, и отнял в негодовании Моем.
  bqc-SIM: Ma kía kpàɛ́ ń pↄkũmao, ↄ̃ ma aà sìwá ń pↄfɛ̃o.
  tcz-CHONGTHU: Kalunghan laitahin leng kana peuvin, Kalungat phatin abonchan kaladoh
    soh tai.
  mar-mar: मी क्रोधाने तुला राजा दिला आणि रागाने त्यास काढूनही घेतले.
  qub-qub: Gamcuna fiyupa rabyachimaptiquimi rayta churaparä. Nircur fiyupa rabyashpämi
    rayniquicunatapis illgarachishcä.
  bqp-bqp: Nɑ rɑɑ bɛɛ sinɑ boko wɛ̃ kɑ mɔru. Mɛyɑ kon mɑɑ bɛɛ nùn mwɑɑri kɑ mɔru.
  hat-hat: Mwen te fè kòlè, mwen te ban nou wa a. Men, apre sa, nou fè m' fache pi
    rèd, mwen wete l' nan mitan nou.
  eng-BSB: So in My anger I gave you a king, and in My wrath I took him away.
  eng-WEBPB: I have given you a king in my anger, and have taken him away in my wrath.
  kbq-kbq: Anagema hazage'na narimpa aheneramante'na, kini vahera tamamite'na ete
    tusi narimpa ahe neramante'na, ana kini vahera zamavare atre'noe.
  nhe-BL: Huan yonque nicualaniyaya, nimechmacac se imotlanahuatijca huan ama ica
    cualantli nimechquixtilijtoc.
  gub-BL: Aikwahy penehe ihe. A'e rupi amono tuwihawete peme wà. Aikwahy wiwi peme
    ihe kury. A'e rupi amuhem kar a'e tuwihawete pewi ihe wà no.
  eng-DRA: I will give thee a king in my wrath, and will take him away in my indignation.
