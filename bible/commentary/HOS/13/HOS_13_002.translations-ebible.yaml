verse: HOS.013.002
translations:
  mal-C: ഇപ്പോൾ അവർ അധികമധികം പാപംചെയ്യുന്നു; അവർ തങ്ങളുടെ വെള്ളികൊണ്ടു വിഗ്രഹങ്ങളെയും
    വൈദഗ്ദ്ധ്യമാർന്ന കൊത്തുപണിയായി ബിംബങ്ങളെയും അവർക്കായി ഉണ്ടാക്കി. അതെല്ലാം കൊത്തുപണിക്കാരുടെ
    കലാസൃഷ്ടിതന്നെ. “അവർ നരബലി നടത്തുന്നു! കാളക്കിടാവിന്റെ വിഗ്രഹങ്ങളെ ചുംബിക്കുന്നു!”
    എന്ന് അവരെക്കുറിച്ച് പറയുന്നു.
  deu-TKW: 'Und gegenwärtig sündigen sie immer von Neuem: sie haben sich aus ihrem
    Silber Gußbilder gemacht nach dem Muster von Götzen - Arbeit von Künstlern ist
    das alles! Das ist''s, was diese anreden! Opfernde Menschen küssen Stiere!'
  lin-lin: 'Sik’oyo, bazali kokoba kosala masumu ; na mayele na bango, bazali komisalela
    banzambe ya bikeko na nzela ya palata na bango balekisa na moto, bililingi oyo
    babongisa malamu : nyonso wana ezali mosala ya bato ya misala ya maboko. Balobaka
    na tina na bango : « Babonzaka bato lokola bambeka mpe bapesaka beze na bana ngombe
    ya mibali. »'
  eng-LSV: And now they sin, || And make for themselves a molten image of their silver,
    || By their own understanding—idols, || A work of artisans—all of it, || Of them
    they say, who [are] sacrificers among men, The calves let them kiss.
  eng-GNV: 'And nowe they sinne more and more, and haue made them molten images of
    their siluer, and idoles according to their owne vnderstanding: they were all
    the woorke of the craftesmen: they say one to another whiles they sacrifice a
    man, Let them kisse the calues.'
  eng-WEBSTER: 'And now they sin more and more, and have made them molten images of
    their silver, and idols according to their own understanding, all of it the work
    of artificers: they say of them, Let the men that sacrifice kiss the calves.'
  nhw-BL: '“Huan ama nopa masehualme noja más tlajtlacolchihuaj. Quitlanehuij se tlacatl
    catli tlalnamiqui ma quimoloni ininplata huan quinsencahuas tlaixcopincayome huan
    tiotzitzi. Pero nopa tlaixcopincayome huan tiotzitzi amo tleno ininpati pampa
    san tlamachijchihualme. Huan teipa quinilhuíaj nopa israelitame: ‘Anmasehualme
    catli antemacaj tlacajcahualistli, xiquintzoponica nopa becerro tiotzitzi.’ Quej
    nopa quiijtohuaj.'
  swh-ONEN: Sasa wanatenda dhambi zaidi na zaidi; wanajitengenezea sanamu kutokana
    na fedha yao, vinyago vilivyotengenezwa kwa uhodari, vyote kazi ya fundi stadi.
    Inasemekana kuhusu hawa watu, “Hutoa dhabihu za binadamu na kubusu sanamu za ndama.”
  bba-bba: Wee sere kɑ tɛ̃, bɑ durum mɔ̀ bɑ dɔɔ. Bɑ tii bwɑ̃ɑroku sii ɡeesuɡinu kuɑ.
    Ben tiiwɑ bɑ bwisikɑ mɑ bɑ nu sekɑ kɑ ben nɔmɑ nu kɑ nɑɑ binu weenɛ. Mɑ bɑ ɡerumɔ
    nin sɔ̃ bɑ mɔ̀, be bɑ yɑ̃kuru nɑ, bu yiiro bu nɑɑ bii ni sɔ̃su.
  eng-KJVCPB: 'And now they sin more and more, And have made them molten images of
    their silver, And idols according to their own understanding, All of it the work
    of the craftsmen: They say of them, Let the men that sacrifice kiss the calves.'
  luo-luo: Koro gimedo timo richo, bende giloso nyisechegi mag fedha mondo gilam,
    ma gin kido molos gi rieko mangʼeny, magi duto gin tich jopa bepe. Wachore kuom
    jogi niya, “Gitimo misango gi dhano, kendo ginyodho kido molos mar nyaroya.”
  meu-meu: Harihari idia ese edia kara dikadia e hahohodiamu, bona edia kaivakuku
    na e hahetaria aurina amo e karadiamu; kaivakuku na silver amo e karadiamu mai
    ima-idibakadia ida, iboudiai na ima-idibakadia taudia ese e karadiamu. Idia na
    e tomu “Ini na ba boudia”. Taunimanima ese boromakau natudia laulaudia e harahudiamu.
  npi-ULB: अब तिनीहरू झन् धेरै पाप गर्छन् । आफ्ना चाँदीलाई ढालेर तिनीहरू मूर्तिहरू
    बनाउँछन्, सकेसम्‍म राम्रो सिपले ती मूर्तिहरू बनाउँछन्, र ती सबै शिल्पकारका काम
    हुन् । मानिसहरूले तिनीहरूका बारेमा भन्छन्, ‘बलिदान चढाउने यी मानिसहरूले बाछाहरूलाई
    चुम्बन गर्छन् ।’
  yor-yor: Báyìí, wọ́n ń dá ẹ̀ṣẹ̀ kún ẹ̀ṣẹ̀; wọn fi fàdákà ṣe ère òrìṣà fúnra wọn;
    ère tí a fi ọgbọ́n dá àrà sí, gbogbo wọn jẹ́ iṣẹ́ ọwọ́ oníṣọ̀nà. Wọn ń sọ nípa
    àwọn ènìyàn wọ̀nyí. Pé, “Jẹ́ kí àwọn ènìyàn tí ń rú ẹbọ fi ẹnu, ko àwọn ẹgbọrọ
    màlúù ni ẹnu.”
  pes-OPCB: 'قوم بیش از پیش نافرمانی می‌کنند. نقره‌های خود را آب می‌کنند تا آن را
    در قالب ریخته برای خود بتهایی بسازند بتهایی که حاصل فکر و دست انسان است. می‌گویند:
    «برای این بتها قربانی کنید! بتهای گوساله شکل را ببوسید!»'
  tgl-ULB: Ngayon sila ay mas lalong nagkakasala. Gumagawa sila ng mga larawang hinulma
    mula sa kanilang pilak, mga diyus-dyosan na hanggat maaari ay ginawa ng mahusay,
    lahat ng mga ito ay gawa ng mga mahuhusay na manggagawa. Sinasabi ng mga tao tungkol
    sa kanila, 'Ang mga kalalakihang ito na nag-aalay ay humalik sa mga guya.'
  hui-hui: Áyubi nde tigua mana ko dewa dege bialu ka. Tigua bi pupu wulenaga mbirale
    silibame wabu ngelowa ogonihondo bi pupu wialu ka. Agali tinime manda bialu ogobiore
    helo wabero lalu wabu ngelowa agali mende kagome gime wabini ogonihondo loma biniru
    mo mialu helo dabo helaga. Tigua mbirale nogo bulumaga ale gime wabini ogoni nu̱nu̱
    lalu hagayago gibiore biraya. Uruni ti agile wali agalida.
  mya-mya: သူ​တို့​သည်​အ​တတ်​ပ​ညာ​ရှင်​တို့​၏​အ​ကူ အ​ညီ​နှင့်​ငွေ​ရုပ်​တု​များ​ကို​သွန်း​လုပ်​ခြင်း
    အား​ဖြင့်​အ​ပြစ်​ပြု​မြဲ​ပြု​ကြ​လျက်​ရှိ​၏။ ထို​နောက်​သူ​တို့​က``ဤ​ရုပ်​တု​များ​ကို​ယဇ်
    ပူ​ဇော်​ကြ'' ဟု​ဆို​၏။ လူ​သည်​ထို​နွား​ရုပ် တု​များ​ကို​နမ်း​သင့်​ပါ​သ​လော။-
  bod-N: ད་ལྟ་ཁོ་ཚོས་སྡིག་པ་མང་དུ་བྱེད་ཅིང་རང་གི་དངུལ་གྱིས་རང་ཉིད་ལ་བླུགས་སྐུ་རྣམས་བཟོས་ཤིང་།
    རང་གི་བློ་རིག་ལ་བརྟེན་ནས་སྐུ་འདྲ་བཟོས། དེ་ཐམས་ཅད་ལག་ཤེས་པའི་ལས་ཡིན་ཏེ། དེ་དག་གི་སྐོར་ལ་ཁོ་རྣམས་ཀྱིས།
    མཆོད་པ་འབུལ་མཁན་དག་གིས་བ་ཕྲུག་སྐུ་འདྲ་རྣམས་ལ་ཁ་སྐྱེལ་བ་ཡིན་ཞེས་སྨྲའོ། །
  sna-sna: Zvino vanoramba vachingotadza; vanozviitira zvifananidzo zvakaumbwa nesirivha
    yavo, zviri zvifananidzo zvakaumbwa nenjere dzavo, zvose ari mabasa emhizha. Pamusoro
    pavanhu ava zvinonzi, “Vanobayira zvibayiro zvevanhu uye vanotsvoda zviumbwa zvemhuru.”
  spa-BLM: 'Ahora pecan más y más, y se han hecho imágenes fundidas de su plata, hasta
    los ídolos según su propio entendimiento, todos ellos obra de los artesanos. Dicen
    de ellos: “Ofrecen sacrificios humanos y besan a los terneros”.'
  cac-cac: 'Tzato q''uen̈ej chaan̈ eb'' yac''anoch smul. Sb''oq''ue q''uen plata eb''
    sdiosaloc, icha val tas snib''ej sc''ool eb'', icha pax tas scot d''a spensar
    eb'', icha chi'' syutej eb'' sb''oan sdiosal. Slajvi chi'' syalanpaxq''ue eb'':
    Aq''uec e silab'' d''ay, xchi eb''. Axo eb'' anima jun, stz''ub''elta sti'' jun
    yechel eb'' lajan yilji icha vacax chi''.'
  swh-ULB: Sasa wanafanya dhambi zaidi na zaidi. Wanatengeneza sanamu za chuma kutoka
    kwenye fedha zao, sanamu kwa kadiri ya ufanisi wao, zote ni kazi ya mafundi. Watu
    wanasema juu yao, 'Watu hawa watoao dhabihu na kumbusu ndama.'
  bel-bel: 'І сёньня дадалі яны да грэху: нарабілі сабе літых ідалаў з срэбра свайго
    паводле разуменьня свайго, - поўная праца мастакоў, - і кажуць яны людзям, якія
    прыносяць ахвяру: «цалуйце цяльцоў!»'
  deu-ELBBK: 'Und nun fahren sie fort zu sündigen und machen sich von ihrem Silber
    gegossene Bilder, Götzenbilder nach ihrem Verstand, allesamt ein Werk der Künstler;
    von genau diesen sagt man: Die Menschen, die opfern, küssen die Kälber!'
  mbb-OT: Guntaan, sikiyu is migngezanan te Efraim, mibpedayun kew he ebaal te salà.
    Mibeelan niw he ledawan is menge pelata niw su ed-ezapen niw. Piru heini is langun,
    mibeelan dà te etew zà duen ne pinaaǥi zà heini te neisip din. Migkaǥi kew pa
    te ebpemuhat kew te etew kayi te menge ed-ezapen he vaka ne edhazek kew ziyà te
    kandan.
  mal-2015: ഇപ്പോഴോ, അവർ അധികമധികം പാപം ചെയ്യുന്നു; അവർ വെള്ളികൊണ്ടു ബിംബങ്ങളെയും
    ബോധിച്ചതുപോലെ വിഗ്രഹങ്ങളെയും ഉണ്ടാക്കി; ഇവയൊക്കെയും കൗശലപ്പണിക്കാരുടെ പണിയത്രേ;
    അവയോടു അവർ സംസാരിക്കുന്നു; ബലികഴിക്കുന്ന മനുഷ്യർ കാളക്കിടാക്കളെ ചുംബിക്കുന്നു.
  rmc-rmc: 'Ale the akana mek furt keren o bini a keren peske o trastune modli; o
    modli šukares kerde le rupestar, savore hine e buči le majstroskri. Vakerel pes
    pal lende: „On obetinen le manušen a čumiden le gurumňoren!“'
  pes-OPV: و الان گناهان می‌افزایند و از نقره خود بتهای ریخته شده وتماثیل موافق عقل
    خود می‌سازند که همه آنهاعمل صنعتگران می‌باشد و درباره آنها می‌گویندکه اشخاصی که
    قربانی می‌گذرانند گوساله‌ها راببوسند.
  ron-1924: Ши акум ей пэкэтуеск ынтруна, ышь фак кипурь турнате дин арӂинтул лор,
    идоль нэскочиць де ей, лукраре фэкутэ де мештерь. Ачестора ле ворбеск ей ши, жертфинд
    оамень, сэрутэ вицей!
  ben-OBCV: কিন্তু এখন তারা আরও বেশি পাপ করছে; তাদের রুপো দিয়ে তারা নিজেদের জন্য
    প্রতিমা নির্মাণ করে, যেগুলি কুশলী হাতে নির্মিত সুন্দর সব দেবমূর্তি, সেগুলি সবই
    কারিগরদের শিল্পকর্ম। এসব লোকেদের সম্পর্কে বলা হয়, “তারা নর বলি দেয়! এবং বাছুর-প্রতিমাদের
    চুম্বন করে!”
  som-som: Oo haatan aad bay u sii dembaabaan, oo waxay lacagtooda ka samaysteen taswiiro
    la shubay kuwaasoo ah xataa sanamyo ay u samaysteen sida ay waxgarashadoodu tahay,
    oo dhammaantoodna waxaa weeye nin saanac ah sancadiis, oo waxay ka sheegaan, Dadka
    allabariga bixiya weylaha sanamyada ah ha dhunkadeen.
  lat-VUC: 'Et nunc addiderunt ad peccandum; feceruntque sibi conflatile de argento
    suo quasi similitudinem idolorum: factura artificum totum est: his ipsi dicunt:
    Immolate homines, vitulos adorantes.'
  eng-ASVBT: 'And now they sin more and more, and have made them molten images of
    their silver, even idols according to their own understanding, all of them the
    work of the craftsmen: they say of them, Let the men that sacrifice kiss the calves.'
  ita-1885: 'Ed ora continuano a peccare, e si fanno delle statue di getto del loro
    argento; e degl''idoli, con la loro industria, i quali son tutti quanti lavoro
    di artefici. Essi dicono loro: Gli uomini che sacrificano bacino i vitelli.'
  eng-LXXUP: 'And now they have sinned increasingly, and have made for themselves
    a molten image of their silver, according to the fashion of idols, the work of
    artificers accomplished for them: they say, Sacrifice men, for the calves have
    come to an end.'
  eng-ULB: Now they sin more and more. They make cast metal figures from their silver,
    idols as skillfully worked as possible, all of them the work of the craftsmen.
    People say of them, 'These men who sacrifice kiss calves.'
  spa-VBL: Ahora pecan constantemente, y se forjan ídolos de metal fundido. Todos
    esos ídolos fueron hábilmente forjados con plata por los artesanos. “Ofrezcan
    sacrificios a estos ídolos”, dice el pueblo. “Besen al ídolo con forma de becerro”.
  fra-_FOB: 'Et maintenant ils continuent à pécher; ils se font avec leur argent des
    images de fonte, des idoles de leur invention; et ce ne sont qu''ouvrages d''artisans.
    A leur sujet ils disent: “Que ceux qui sacrifient baisent les veaux! “'
  mal-mal: ഇപ്പോഴോ, അവർ അധികമധികം പാപം ചെയ്യുന്നു; അവർ വെള്ളികൊണ്ട് ബിംബങ്ങളും ബോധിച്ചതുപോലെ
    വിഗ്രഹങ്ങളും ഉണ്ടാക്കി; ഇവയെല്ലാം കൗശലപ്പണിക്കാരുടെ പണിയാകുന്നു; അവയോട് അവർ സംസാരിക്കുന്നു;
    ബലികഴിക്കുന്ന മനുഷ്യർ കാളക്കിടാക്കളെ ചുംബിക്കുന്നു.
  urd-GVR: Ab wuh apne gunāhoṅ meṅ bahut izāfā kar rahe haiṅ. Wuh apnī chāṅdī le kar
    mahārat se but ḍhāl lete haiṅ. Phir dastkāroṅ ke hāth se bane in butoṅ ke bāre
    meṅ kahā jātā hai, “Jo bachhṛe ke butoṅ ko chūmnā chāhe wuh kisī insān ko qurbān
    kare!”
  suz-BL: मिनु मुल मेको क्‍येङा शुश पाप पाइनीम। मेकोपुकीमी आंम कली चांदी के मूर्ति
    सेल्‍नीम। मेको मूर्ति नेल्‍ल मुरुमी सेल्‍शो बाक्‍नीम। मिनु मुरुमी ‘मेको आन कली
    चढ़ेन। बाछा कली पुक्‍पु पने’ देंनीम। यसैया ४४:१०
  eng-NOY: And now they sin more and more, And have made to themselves molten images;
    Of their silver by their skill have they made idols; All of it is the work of
    artificers. They say concerning them, Whoever will sacrifice, let him kiss the
    calves!
  ita-1927: 'E ora continuano a peccare, si fanno col loro argento delle immagini
    fuse, degl’idoli di loro invenzione, che son tutti opera d’artefici. E di loro
    si dice: “Scannano uomini, baciano vitelli!”'
  ckb-ckb: 'ئێستا گوناهیان زیاتر و زیاتر دەکەن، لە زیوەکانیان بتی لەقاڵبدراو بۆ خۆیان
    دروستدەکەن، بتی دروستکراو بەپێی تێگەیشتنی خۆیان، هەمووی دەستکردی وەستایە. دەربارەیان
    دەڵێن: «ئەوانە مرۆڤ دەکەنە قوربانی، بتە گوێرەکەکان ماچ دەکەن!»'
  eng-BBE: And now their sins are increased; they have made themselves a metal image,
    false gods from their silver, after their designs, all of them the work of the
    metal-workers; they say of them, Let them give offerings, let men give kisses
    to the oxen.
  kan-OKCV: ಈಗ ಅವರು ಹೆಚ್ಚೆಚ್ಚಾಗಿ ಪಾಪವನ್ನು ಮಾಡುತ್ತಾರೆ. ಸ್ವಂತ ಬುದ್ಧಿಯ ಪ್ರಕಾರ ತಮ್ಮ ಬೆಳ್ಳಿಯಿಂದ
    ಎರಕದ ವಿಗ್ರಹಗಳನ್ನೂ, ಮೂರ್ತಿಗಳನ್ನೂ ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ. ಅದೆಲ್ಲವೂ ಕಮ್ಮಾರರ ಕೈಕೆಲಸವೇ. ಅವರು
    ನರಬಲಿಯನ್ನು ಅರ್ಪಿಸುತ್ತಾರೆ, ಬಸವನ ವಿಗ್ರಹಕ್ಕೆ ಮುದ್ದಿಡುತ್ತಾರೆ,” ಎಂದು ಜನರು ಅವರ ಬಗ್ಗೆ
    ಹೇಳುತ್ತಾರೆ.
  tam-2017: இப்போதும் அவர்கள் அதிகமதிகமாகப் பாவம் செய்து, தங்கள் வெள்ளியினால் செய்த
    சிலைகளையும், தங்கள் அறிவுக்கேற்ப உருவங்களையும் தங்களுக்கு செய்துகொள்கிறார்கள்;
    இவைகளெல்லாம் தட்டாருடைய வேலை; மனிதர்களில் பலியிடுகிறவர்கள் கன்றுக்குட்டிகளை முத்தமிடலாமென்று
    இவைகளைக்குறித்துச் சொல்கிறார்கள்.
  spa-RV-1909: Y ahora añadieron á su pecado, y de su plata se han hecho según su
    entendimiento, estatuas de fundición, ídolos, toda obra de artífices; acerca de
    los cuales dicen á los hombres que sacrifican, que besen los becerros.
  ron-BTF: 'Şi acum ei păcătuiesc tot mai mult, şi şi-au făcut imagini turnate din
    argintul lor şi idoli conform cu propria lor înţelegere, toate acestea fiind lucrarea
    meşteşugarilor; ei spun despre ele: Oamenii care sacrifică să sărute vițeii.'
  eng-WEBP: Now they sin more and more, and have made themselves molten images of
    their silver, even idols according to their own understanding, all of them the
    work of the craftsmen. They say of them, ‘They offer human sacrifice and kiss
    the calves.’
  eng-FBV: Now they constantly sin, making for themselves idols from molten metal.
    All of these idols are skillfully made from silver by their craftsmen. “Offer
    sacrifices to these idols,” say the people. “Kiss the bull calf idols.”
  nld-1939: En nu hebben ze nog zwaarder gezondigd, Zich een beeld van hun zilver
    gemaakt. En dat maaksel van den werkman, Heel en al timmermanswerk; Dat noemen
    ze goden, en brengen het offers, En mensen gaan kalveren kussen!
  nch-BL: 'Huan ama nopa masehualme noja más tajtacolchihuaj. Quitanehuij se tacat
    cati talnamiqui ma quimoloni ininplata huan ma quinchijchihua taixcopincayome
    huan teteyome. Pero nopa taixcopincayome huan teteyome amo teno ininpati pampa
    san tamachijchihualme. Huan teipa quinilhuíaj nopa israelitame: “Anmasehualme
    cati antemacaj tacajcahualisti, xiquintzoponica nopa becerro teteyome.” Quej nopa
    quiijtohuaj.'
  vie-1934: 'Vả, bây giờ chúng nó cứ phạm tội càng ngày càng thêm; dùng bạc làm những
    tượng đúc cho mình, những hình tượng theo trí khôn mình; cả sự đó là công việc
    của thợ khéo! Người ta nói về chúng nó rằng: Để mặc kẻ dâng của lễ hôn bò con.'
  hin-CV: अब वे और अधिक पाप करते हैं; वे अपनी चांदी से स्वयं के लिये मूर्तियां बनाते
    हैं, जिनमें बुद्धिमानी से कारीगरी की गई है, और ये सब शिल्पकारों का काम है. इन
    लोगों के बारे में कहा जाता है, “वे मानव बलि चढ़ाते हैं! वे बछड़े की मूर्तियों
    को चूमते हैं!”
  spa-BES: 'Y ahora sus pecados aumentan; se han hecho una imagen de metal, dioses
    falsos de su plata, de acuerdo a sus caprichos, todos ellos el trabajo de los
    artesanos; dicen de ellos: ofrezcan ofrendas, que los hombres den besos a los
    becerros.'
  tdx-tdx: 'Ie henanekeo, mitolom-pandilatse avao, nampitranake saren-draha ami’ty
    volafoti’ iareoo, ty amo hilala’ iareo, toe samposampon-draha, fitoloña’ ty kante;
    anoa’iareo ty hoe: Angao horofa’ o mpanao soroñeo i bania rey.'
  tha-KJV: เดี๋ยวนี้​เขายิ่งทำบาปมากขึ้น และสร้างรูปหล่อไว้สำหรับตัวเป็​นร​ูปเคารพที่สร้างด้วยเงินตามความคิดของเขาเอง
    เป็นงานของช่างที่สร้างขึ้นทั้งนั้น เขากล่าวว่า “สำหรับคนที่ถวายสัตวบูชาแด่​สิ​่งเหล่านี้
    จงให้เขาจุบรูปลูกวัว”
  por-BR-2018: 'Agora pecam cada vez mais, e de sua prata fizeram para si uma imagem
    de fundição, ídolos segundo seu entendimento, todos eles obra de artesãos; acerca
    dos quais dizem: As pessoas que sacrificam beijam bezerros!'
  deu-ELO: 'Und nun fahren sie fort zu sündigen und machen sich von ihrem Silber gegossene
    Bilder, Götzenbilder nach ihrem Verstande, allesamt ein Werk der Künstler; von
    eben diesen sagt man: Die Menschen, welche opfern, küssen die Kälber!'
  eng-WYC-2018: And now they added to do sin, and made to them a molten image of their
    silver, as the likeness of idols; all is the making of craftsmen. To these they
    say, A! ye men, offer, and worship calves. (And they added to do more sin, and
    made for themselves a cast image, and idols made out of silver; yea, all the making
    of craftsmen. To whom they say, O ye men! offer to these, and worship the calves.)
  epo-epo: 'Nun ili ankoraŭ pli pekas; ili faris al si el sia arĝento statuojn, idolojn
    laŭ sia kompreno, kiuj estas ja ĉiuj faritaĵo de forĝistoj; ili parolas pri ili:
    Tiuj, kiuj oferbuĉas homojn, povas kisi la bovidojn.'
  uig-PIN: 'Ular ⱨazir gunaⱨning üstigǝ gunaⱨ sadir ⱪilmaⱪta! Ɵzlirigǝ kümüxliridin
    ⱪuyma mǝbudlarni, Ɵz ǝⱪli oylap qiⱪⱪan butlarni yasidi; Bularning ⱨǝmmisi ⱨünǝrwǝnning
    ǝjri, halas; Bu kixilǝr toƣruluⱪ: «Ⱨǝy, insan ⱪurbanliⱪini ⱪilƣuqilar, mozaylarni
    sɵyüp ⱪoyunglar!» deyilidu.'
  beo-beo: Ilia da wadela:i hou hamonana. Ilia da loboga ogogole ouli ‘gode’ hamone,
    ilima nodone sia:ne gadomusa:, hamosa. Ilia silifaga ogogole ‘gode’ hamosa. Amo
    ilia da asigi dawa:su ganodini dawa:le, loboga hamosa. Amasea, ilia da amane sia:sa,
    “Amoga gobele salasu hou hamoma!” Mafua dunu da habodane udigili loboga hamoi
    bulamagau gawali amo nonogoma:bela:?
  tpi-OTNT: Na nau tu ol i wok long mekim sin moa yet. Ol i wokim ol giaman god long
    silva na ol i lotu long ol. Ol man yet i tingim na wokim ol dispela samting long
    han bilong ol yet. Na ol i makim ol man bilong mekim ol ofa long ol dispela piksa.
    Olaman, ol i save givim kis long ol dispela piksa bilong bulmakau. Ol i wanem
    kain man stret?
  hau-SA: Yanzu sai yin zunubi a kai a kai suke; suna yin gumaka wa kansu daga azurfansu,
    da wayo suna sarrafa siffofi, dukansu aikin masu aikin hannu ne. Ana magana waɗannan
    mutane cewa, “Suna miƙa hadayar mutum su kuma sumbaci gumakan maruƙa.”
  uig-LAT: 'Ular hazir gunahning üstige gunah sadir qilmaqta! Özlirige kümüshliridin
    quyma mebudlarni, Öz eqli oylap chiqqan butlarni yasidi; Bularning hemmisi hünerwenning
    ejri, xalas; Bu kishiler toghruluq: «Hey, insan qurbanliqini qilghuchilar, mozaylarni
    söyüp qoyunglar!» déyilidu.'
  nde-nde: Khathesi benza izono njalonjalo; bazenzela izithombe ngesiliva sabo, izifanekiso
    ezenziwe ngokuhlakanipha, zonke ziyimisebenzi yezingcitshi. Ngabantu laba kuthiwa,
    “Banikela imihlatshelo yabantu, bange izithombe zamathole.”
  ton-ton: 'Pea ʻoku nau angahala ni ʻo lahi hake, pea kuo nau ngaohi ʻae ngaahi fakatātā
    ʻaki ʻa ʻenau siliva kuo haka, pea mo e ngaahi tamapua ʻo fakatatau mo ʻenau ʻilo,
    ko e ngāue kotoa pē ia ʻae kau tufunga: ʻoku nau pehē ki ai, ‘Tuku ʻae kau tangata
    ʻoku feilaulau ke ʻuma ki he fanga pulu siʻi.’'
  ces-1613: 'A i nyní ještě předce hřeší. Nebo dělají sobě a slévají z stříbra svého
    podlé rozumu svého strašidla, ješto všecko to není než dílo řemeslníků, o čemž
    říkají: Lidé, kteříž obětují, telata ať líbají.'
  eng-WMB: Now they sin more and more, and have made themselves molten images of their
    silver, even idols according to their own understanding, all of them the work
    of the craftsmen. They say of them, ‘They offer human sacrifice and kiss the calves.’
  tam-TCV: இப்பொழுதோ அவர்கள் அதிகமதிகமாகப் பாவம் செய்கிறார்கள், அவர்கள் தங்கள் வெள்ளியினாலேயே
    தங்களுக்கென விக்கிரகங்களைச் செய்கிறார்கள். திறமையாய் வடிவமைக்கப்பட்ட அந்த உருவச்சிலைகள்
    யாவும் கைவினைஞனின் வேலைப்பாடாய் இருக்கின்றன. இந்த மக்களைக் குறித்து, “அவர்கள்
    மனித பலிகளைச் செலுத்துகிறார்கள். கன்றுக்குட்டி விக்கிரகத்தை முத்தமிடுகிறார்கள்
    எனச் சொல்லப்படுகிறது.”
  ceb-ULB: Karon nagpakasala pa gayod sila ug dugang. Nagbuhat sila ug puthaw nga
    mga larawan gikan sa ilang plata, mga diosdios nga hinimo pag-ayo gikan sa mga
    banggiitan nga magkukulit. Miingon ang katawhan kanila, 'Mao kini ang mga kalalakin-an
    nga mohalad ug halok sa larawan nga baka.'
  pol-UBG: 'A teraz dodają do swego grzechu, bo czynią sobie odlane posągi ze swego
    srebra i straszne bożki według swego pomysłu, a to wszystko jest dziełem rzemieślnika;
    jednak sami o nich mówią: Ludzie, którzy składają ofiary, niech całują cielce.'
  urd-GVU: اب وہ اپنے گناہوں میں بہت اضافہ کر رہے ہیں۔ وہ اپنی چاندی لے کر مہارت سے
    بُت ڈھال لیتے ہیں۔ پھر دست کاروں کے ہاتھ سے بنے اِن بُتوں کے بارے میں کہا جاتا
    ہے، ”جو بچھڑے کے بُتوں کو چومنا چاہے وہ کسی انسان کو قربان کرے!“
  eng-OEBCW: And now they go on sinning. They make for themselves molten gods – idols
    of silver, skilfully made, wholly the work of smiths. Yet to such they sacrifice!
    And they who sacrifice kiss calf idols!
  deu-1912: 'Aber nun machen sie der Sünden viel mehr und aus ihrem Silber Bilder,
    wie sie es erdenken können, nämlich Götzen, welche doch eitel Schmiedewerk sind.
    Dennoch predigen sie von denselben: Wer die Kälber küssen will, der soll Menschen
    opfern.'
  kan-2017: ಈಗ ಎಫ್ರಾಯೀಮ್ಯರು ಹೆಚ್ಚೆಚ್ಚಾಗಿ ಪಾಪಮಾಡುತ್ತಾರೆ, ತಮ್ಮ ಬೆಳ್ಳಿಯಿಂದ ಸ್ವಬುದ್ಧಿಗೆ
    ತಕ್ಕ ಎರಕದ ಬೊಂಬೆಗಳನ್ನು ರೂಪಿಸಿಕೊಂಡಿದ್ದಾರೆ; ಅವೆಲ್ಲಾ ಶಿಲ್ಪಿಗಳ ಕೈಕೆಲಸವೇ; ಇಂಥವುಗಳನ್ನು
    ಮಾತನಾಡಿಸುತ್ತಾರೆ, ಮನುಷ್ಯರಾದ ಪೂಜಾರಿಗಳು ಪಶುವಿನ ಮೂರ್ತಿಗಳನ್ನು ಮುದ್ದಿಸುತ್ತಾರೆ.
  yap-yap: Dartalgad ko denen ra ngongliyed ya’an boch e ban’en ko wasay ngu’ur tedfan
    — bogi liyos ko silber, ni girdi’ e leamnag rogon, ni pa’ e girdi’ e ni ngongliy
    ngay. Ma aram miyad ga’ar, “Ngan pi’ e maligach ngorad!” Mi i yan e girdi’ ngi
    i faray fapi liyos — ni bogi liyos ni bod ya’an e garbaw!
  hlt-MCSB: Tedae tholh te a koei uh coeng dongah amamih ham amamih kah cak te a lungcuei
    tarhing ah mueihloe la a saii uh. Te boeih te kutthai rhoek kah kutci muei mai.
    Te te amih loh, “Aka nawn hlang loh vaitoca te mok uh,” a ti uh.
  mdy-ETH: ዬያ ሃሾ ዒፂ ጎሞ ማዺፆ ዔያታ ዺቢሼኔ፤ ዔያታ ፔኤኮ ቢሮ ዓንጎ ሼኤሺ ዔያቶም ፆኦሲ ማዓንዳያ ኮሼኔ፤ ዬይ ቢያ
    ዓሲ ፔ ኩቻ ማዤ ባኣዚኬ፤ ዬያ ዓሲ ኩቻ ማዢንቴ ባኮም ዓሳ ዒንጎ ባኣዚ ዒንጊ ሄርቂያ ሄርቂ፥ ዬያ ናኣሮ ማሊሲ ኮሾና ባኮም
    ዚጋንዳጉዲ ዔያታ ጋዓኔ።
  twi-ASANTE: Afei, wɔkɔ so yɛ bɔne ara; wɔde wɔn dwetɛ yɛ ahoni ma wɔn ho, nsɛsodeɛ
    no nyinaa no. Adwumfoɔ no nam nyansakwan so na ayeyɛ. Wɔka nnipa yi ho asɛm sɛ,
    “Wɔde nnipa bɔ afɔdeɛ na wɔfe anantwie mma ahoni ano.”
  eng-WEBU: Now they sin more and more, and have made themselves molten images of
    their silver, even idols according to their own understanding, all of them the
    work of the craftsmen. They say of them, ‘They offer human sacrifice and kiss
    the calves.’
  wal-wal: Ha77ikka nagaraa bolli nagaraa oottoosona; qassi banttau goinnanau, seerissidi
    misileta medhdhoosona. He misileti hiillan biraappe merettidaageeta; eti ubbaikka
    kushe hiillai medhdhidoogeeta. Etabaa asai haasayiiddi, “Haa yiite; etayyo yarshshuwaa
    yarshshite; ha maraa misiliyaakka yerite” yaagees.
  spa-PDDPT: Y ahora añadieron a su pecado. Se hacen imágenes fundidas. Con su plata
    hacen imágenes fundidas, ídolos, según su entendimiento, todos ellos, obra de
    artesano. Les dicen a los hombres que sacrifican que besen los becerros.
  gun-gun: Aỹ ma ha'e kuery ojejavyve tema oje'oivy. Ha'e rami vy prata oguereko va'e
    ryku gui ojapo 'rã ta'angaa, mba'emo ra'angaa ha'e kuery ojapo oikuaa rami rive.
    Ha'e nunga ha'e javi ma avakue ojapo kuaa va'e rembiapo rive. Ha'e gui ma joupe-upe
    “Peme'ẽ mba'emo ha'e nunga pe”, he'i 'rã okuapy. Ha'e ramo avakue oova rayvu 'rã
    okuapy vaka ra'y ra'angaa!
  agu-BL: 'Ej nin ilen nin na chitzane''t tan juchle''n quil, na na cho''c tan banle''n
    e''chk chiryosil yi sakal cu''n. Mbi cuntunin e''chk teblalil na chiban cu''n.
    Nin yi na bnix cya''n na cyal: “Kak''e'' katx''ixwatz swutz karyosile''j,” nin
    cyakil yi e'' wunak na cho''c tan stz''uble''n yi e''chk teblal ne''ẍ wacẍa''tz
    tan chic''u''laje''n.'
  ilo-ULB: Ita, ad-adda pay ti panagbasolda. Nagaramidda kadagiti landok nga imahen
    manipud kadagiti pirakda, dagiti didiosen a napintas iti pannakaaramidna, amin
    dagitoy ket aramid dagiti agkitkitikit. Kuna dagiti tattao kadakuada, 'Dagitoy
    a lallaki nga agidatdaton ket umag-agepda kadagiti sinan-urbon a baka.’
  kpg-kpg: Digaula ga haihai hua nadau ihala e hai nadau ada mee baalanga e daumaha
    ginai, nia ada mee silber ne hai go nia daangada gi nadau hagamaanadu mo nadau
    lima. Gei digaula ga helekai, “Heia nia tigidaumaha gi digaula!” Nia daangada
    e mee di hongi nia ada mee aalaa behee, go nia ada damaa kau!
  uig-ARA: 'ئۇلار ھازىر گۇناھنىڭ ئۈستىگە گۇناھ سادىر قىلماقتا! ئۆزلىرىگە كۈمۈشلىرىدىن
    قۇيما مەبۇدلارنى، ئۆز ئەقلى ئويلاپ چىققان بۇتلارنى ياسىدى؛ بۇلارنىڭ ھەممىسى ھۈنەرۋەننىڭ
    ئەجرى، خالاس؛ بۇ كىشىلەر توغرۇلۇق: «ھەي، ئىنسان قۇربانلىقىنى قىلغۇچىلار، موزايلارنى
    سۆيۈپ قويۇڭلار!» دېيىلىدۇ.'
  sus-sus: Yakɔsi e man yunubie nan nabama, e kuye rafalama gbeti ra. E kuye yailanma,
    kɔnɔ xabui wali gbansan nan a ra. E adamadie bama sɛrɛxɛ ra, e ninge kuye sunbuma.
  pon-2006: Re nannantihlahte wiewia dihp ni ar kin wiewia sansal mete kan pwe re
    en kaudokiong—me iei dikedik en eni me wiawihkihda silper, me madamadau en aramas
    me koasoanehdi mwomwarail, oh pehn aramas me wiahda. Oh re ahpw kin nda, “Kumwail
    meirong ong irail!” Ia duwen aramas ar pahn metik dikedik en eni pwuko— dikedik
    en eni me mwomwen kouwol!
  ksd-ksd: 'Ma go dia vangala ra varpiam vanavana, ma dia ga mal kadia umana tabalar
    ma kadia silva, maia, dia pait ra umana tabalar varogop ma ra nuknuk i diat, ma
    ra umana tena madaka dia pait diat par; dia biti ure diat dari: Boina ba ra tarai
    dia tatatabar diat a galum ra ura nat na bulumakau.'
  grc-BRENT: Καὶ νῦν προσέθεντο τοῦ ἁμαρτάνειν, καὶ ἐποίησαν ἑαυτοῖς χώνευμα ἐκ τοῦ
    ἀργυρίου αὐτῶν, κατʼ εἰκόνα εἰδώλων, ἔργα τεκτόνων συντετελεσμένα αὐτοῖς· αὐτοὶ
    λέγουσι, θύσατε ἀνθρώπους, μόσχοι γὰρ ἐκλελοίπασι.
  ind-AYT: Sekarang, mereka berdosa lebih banyak dan lebih banyak lagi, dan membuat
    bagi mereka patung-patung tuangan besi, dan berhala-berhala dibuat dengan terampil
    dari perak mereka, semua itu buatan para pengrajin. Dikatakan tentang mereka,
    “Biarlah mereka yang mempersembahkan kurban manusia mencium anak-anak sapi!”
  nya-nya: Tsopano akunka nachimwirachimwirabe; akudzipangira mafano pogwiritsa ntchito
    siliva wawo, zifanizo zopangidwa mwaluso, zonsezo zopangidwa ndi amisiri. Amanena
    za anthu awa kuti, “Amatenga munthu ndi kumupereka nsembe ndipo amapsompsona fano
    la mwana wangʼombe.”
  hrv-hrv: I sad još griješe oni od srebra praveć' sebi kipove, kumire po svojoj mašti;
    svi su oni djelo rukotvorca! Tima - vele - žrtvujte, ljudi neka cjelivaju teoce!
  mps-mps: Tama megi me, augwaligo te dwai sę me idubo sę ebao wali. Augwa te tibo
    god te silvago nigilama, augwa teba lotu wabo dao. Te bidi dabe augwa homugo digi
    koneama, te tibo god noma piksa dabe te augwa nogogo digi nigali. Tama augwa te
    po weyu ebo, “Dagego te piksa nomaba ofa yao,” wabo dao. Ae, tegoba, augwaligo
    te bulmakau nomaba te nono nani! Augwali te menagi yai bidi mu dawe?
  tpi-tpi: Na nau tu ol i wok long mekim sin moa yet. Ol i wokim ol giaman god long
    silva na ol i lotu long ol. Ol man yet i tingim na wokim ol dispela samting long
    han bilong ol yet. Na ol i makim ol man bilong mekim ol ofa long ol dispela piksa.
    Olaman, ol i save givim kis long ol dispela piksa bilong bulmakau. Ol i wanem
    kain man stret?
  dan-1931: 'Nu bliver de ved at synde og laver sig støbte Guder, dannet som Billeder
    af Sølv, Arbejderes Værk til Hobe; de siger: “Til dem skal I ofre!” Mennesker
    kysser Kalve!'
  vie-OVCB: 'Bây giờ họ càng phạm tội khi tạo những tượng bạc, những hình tượng khéo
    léo tạo nên bởi bàn tay con người. Họ bảo nhau: “Hãy dâng tế lễ cho các thần tượng,
    và hôn tượng bò con này!”'
  guj-2017: હવે તેઓ અધિકાધિક પાપ કરતા જાય છે. તેઓ પોતાની ચાંદીની ઢાળેલી મૂર્તિઓ બનાવે
    છે, પોતાને માટે પોતાની કુશળતા પ્રમાણેની મૂર્તિઓ બનાવે છે, એ બધી તો કારીગરે બનાવેલી
    છે, લોકો તેઓના વિષે કહે છે કે, “આ બલિદાન ચઢાવનાર માણસો વાછરડાઓને ચુંબન કરે છે.”
  pon-2006A: Re nannantihlahte wiewia dihp ni ar kin wiewia sansal mete kan pwe re
    en kaudokiong—me iei dikedik en eni me wiawihkihda silper, me madamadau en aramas
    me koasoanehdi mwomwarail, oh pehn aramas me wiahda. Oh re ahpw kin nda, “Kumwail
    meirong ong irail!” Ia duwen aramas ar pahn metik dikedik en eni pwuko— dikedik
    en eni me mwomwen kouwol!
  por-BRBSL: 'Agora eles pecam cada vez mais, e se fizeram imagens derretidas de sua
    prata, mesmo ídolos, de acordo com seu próprio entendimento, todos eles o trabalho
    dos artesãos. Dizem deles: “Eles oferecem sacrifício humano e beijam os bezerros”.'
  eng-OEBUS: And now they go on sinning. They make for themselves molten gods – idols
    of silver, skillfully made, wholly the work of smiths. Yet to such they sacrifice!
    And they who sacrifice kiss calf idols!
  cth-cth: Atuvah hoehoe a yon awh teh, mae thoumnae lahoi hlun e ngun kutsak, hahoi
    amamouh thoum e patetlah meikaphawknaw hah amamouh hanelah a sak awh. Hottelah
    a sak awh hnukkhu thuengnae ka sak e tami teh maitoca hah pahnuem seh a kâti awh.
  twi-twi: Afei wɔkɔ so yɛ bɔne ara; wɔde wɔn dwetɛ yɛ ahoni ma wɔn ho, nsɛsode no
    nyinaa no. Adwumfo no nam nyansakwan so na ayeyɛ. Wɔka nnipa yi ho asɛm se, “Wɔde
    nnipa bɔ afɔre na wofew nantwimma ahoni ano.”
  hlt-hlt: Tedae tholh te a koei uh coeng dongah amamih ham amamih kah cak te a lungcuei
    tarhing ah mueihloe la a saii uh. Te boeih te kutthai rhoek kah kutci muei mai.
    Te te amih loh, “Aka nawn hlang loh vaitoca te mok uh,” a ti uh.
  tbz-SIM: Nɛ̀ yíenní kɛ̀ di kpɑɑ́ sɔkɛ́ kɛ dɔɔri mɛyɛi, kɛ yiɛnko timɑ́tì pɛ́ítì
    kɛ mɑ́ɑ́tí sitenkɑɑnìi, kɛ tóú timɑ́tì pɛ́ítì kɛ dɔɔri sitenkɑɑnìi di dɔ́mɛ̀,
    Dɛndɛ kó dimɑ̀ɑ̀ díì dɛ̀ dɔ̀ɔ̀nɛ̀ di nɔu kɛ nɛ́ sì wɑ́ɑ̀rì, kɛ nɑ́ɑ́ nditɔbɛ̀
    kɛ si feu inɑ̀ɑ̀kɛ.
  msy-2020: Egha datɨrɨghɨn me arazir kuram gamua ghuavɨra iti. Me uari bagha marvir
    guaba silvan dar ingara egha dar ziaba fe. Gumazir maba uari dagh nɨghnigha, egha
    uan dafaribar dar ingari. Egh nedazir kaba bagh ofa damuasa gumaziba amɨsefe.
    Me bulmakaun nedazir kabar tori. Amei! Kar gumazamizir anabar bar kuraba.
  dop-dop: Pɑɑ nɑ mpʋ, ɩ́ kɑmɑ nyʋɣʋ kɛ mǝ ɩsɑɣɑtʋ tɑɑ kɛ́. Ɩ́ luki mǝ liɣitee nyǝɣǝtʋ
    kɛ tʋɣʋ lɛɛsʋɣʋ. Pǝyele koolu lupinɑ nɑwee lɛɛsǝŋ ɩnɩ. Ɩlɛnɑ mɛ sɩ ɩ́ wɑɣɑlǝɣɩ-ɩ
    nɑ ɩ́ lɑɑkɩ-ɩ.
  azb-azb: İndi günah üstünə günah edirlər, Gümüşlərindən özlərinə tökmə bütlər, Məharətlə
    düşünülmüş bütlər düzəldirlər. Hamısı usta işidir. «Qurban gətirən adamlar Danaları
    öpsün!» deyirlər.
  eng-DBY: 'And now they sin more and more, and have made them molten images of their
    silver, idols according to their own understanding, all of it the work of the
    craftsmen: they say of them, Let the men that sacrifice kiss the calves.'
  hin-2017: और अब वे लोग पाप पर पाप बढ़ाते जाते हैं, और अपनी बुद्धि से चाँदी ढालकर
    ऐसी मूरतें बनाते हैं जो कारीगरों ही से बनीं। उन्हीं के विषय लोग कहते हैं, जो नरमेध
    करें, वे बछड़ों को चूमें!
  wol-KYG: 'Léegi ñu ngi gën di bàkkaar, di xellee ci seen xaalis jëmmu tuur, ay jëmmi
    xërëm yu ñu sàkke seen xareñte, lépp di càkkéefu ay liggéeykat, te ci ñoom la
    nit ñi naan: «Rendikati sarax yaa ngi fóon ay tuuri wëllu.»'
  eng-YLT: And now do they add to sin, And make to them a molten image of their silver,
    By their own understanding — idols, A work of artisans — all of it, Of them they
    say, who [are] sacrificers among men, 'The calves let them kiss.'
  kne-kne: Yan ed wani, sepsepsepen da din basol da. Tan din nalaing ay manpanpanday
    et am-amagen da din palata da si didiyosen ay nas-et di amag na. Kanan da, “Man-idaton
    tako en daida,” dowan dan ongoan din didiyosen da ay sana ay sinan baka.
  eng-WYC-2017: And now they added to do sin, and made to them a molten image of their
    silver, as the likeness of idols; all is the making of craftsmen. To these they
    say, A! ye men, offer, and worship calves.
  eng-WMBB: Now they sin more and more, and have made themselves molten images of
    their silver, even idols according to their own understanding, all of them the
    work of the craftsmen. They say of them, ‘They offer human sacrifice and kiss
    the calves.’
  urd-GVH: अब वह अपने गुनाहों में बहुत इज़ाफ़ा कर रहे हैं। वह अपनी चाँदी लेकर महारत
    से बुत ढाल लेते हैं। फिर दस्तकारों के हाथ से बने इन बुतों के बारे में कहा जाता
    है, “जो बछड़े के बुतों को चूमना चाहे वह किसी इनसान को क़ुरबान करे!”
  rug-rug: Kamahire si kaleana nono la tu si arini; koari dia siliva si taveti rini
    sari na beku meke vahesi i, sari kineha si tavete va leleana i rini, doduru arini
    si na tinavete tadi na matazoṉa. Zama ni arini sari na tie hire, sapu, “Vukivukihi
    ni rini sari na tie meke uma i rini sari na beku bulumakao,” gua.
  gaz-gaz: Isaan ammas itti deddeebiʼanii cubbuu hojjetu; meetii ofii isaaniitiin
    waaqa tolfamaa tolfatu; fakkii mimmiidhagaa kanneen hundi isaanii harka ogeeyyiitiin
    hojjetaman. Waaʼee saba kanaas, “Isaan nama qalanii aarsaa dhiʼeessu; waaqa tolfamaa
    jabbiis ni dhungatu!” jedhame.
  fra-LSG: 'Maintenant ils continuent à pécher, Ils se font avec leur argent des images
    en fonte, Des idoles de leur invention; Toutes sont l’œuvre des artisans. On dit
    à leur sujet: Que ceux qui sacrifient baisent les veaux!'
  yal-yal: Iki e mɔn yulubin nan ligama, e sawurane rafalama gbeti xulunxin na. E
    kɔta suxure rafaladeni, koni xabuna wanla gbansanna nan e ra. A falama e ma a
    e adamane bama saraxan na! Koni ɲinge dii suxuren tan, e na tan sunbuma!
  haw-1868: Ano, hoomahuahua lakou i ka hewa, A hana lakou no lakou i kii hooheheeia
    no ko lakou kala, I kii ma ko lakou manao, o na hana a na paahana wale no; Ke
    olelo nei ka poe e kaumaha ana, E honi lakou i na keiki bipi.
  arb-NAV: 'وَهَا هُمْ يُكَثِّرُونَ الآنَ مَعَاصِيَهُمْ، وَيَصُوغُونَ بِبَرَاعَةٍ
    لأَنْفُسِهِمْ تَمَاثِيلَ وَأَصْنَاماً مِنْ فِضَّتِهِمْ، كُلُّهَا صَنْعَةُ عُمَّالٍ
    حَاذِقِينَ قَائِلِينَ: «قَبِّلُوا تَمَاثِيلَ الْعُجُولِ هَذِهِ يَا مُقَرِّبِي
    الذَّبَائِحِ الْبَشَرِيَّةِ».'
  ewe-ewe: “Ke azɔ la, woƒe aglãdzedze la va de ŋgɔ. Wotsɔ woƒe klosalo na aɖaŋuwɔlawo,
    ame siwo lolõ wo tsɔ wɔ legbawo le woawo ŋutɔ ƒe nunya nu. Wogblɔ tso dukɔ sia
    ŋu be wotsɔa amegbetɔ saa vɔe, eye wogbugbɔa nu na nyivilegbawo.
  eng-LEE: 'And now they yet continue to sin, and have made themselves molten images
    of their silver, idols according to their own imagining, every one of them the
    work of the artisan: they say to them, They that sacrifice men may kiss the calves.'
  asm-FB: এতিয়া তেওঁলোকে অধিককৈ পাপ কৰি আছে; তেওঁলোকে তেওঁলোকৰ ৰূপেৰে নিজৰ কাৰণে
    সাঁচত ঢলা মূর্তি, অর্থাৎ নিজৰ কলা-কৌশলেৰে প্ৰতিমা সাজিলে; এই সকলোবোৰ শিল্পকাৰৰ
    কাৰ্য; এই মূর্তিবোৰৰ সম্বন্ধে তেওঁলোকে কয়, “যি সকলে উৎসর্গ কৰে, তেওঁলোকে দামুৰিৰ
    মূর্তিবোৰক চুমা খাওঁক”।
  sus-A: يَكْسِ عٍ مَن يُنُبِيٍ نَن نَبَمَ، عٍ كُيٍ رَقَلَمَ فبٍتِ رَ. عٍ كُيٍ يَءِلَنمَ،
    كْنْ شَبُي وَلِ فبَنسَن نَن عَ رَ. عٍ عَدَ مَدِيٍ بَمَ سّرّشّ رَ، عٍ نِنفٍ كُيٍ
    سُنبُمَ.
  fra-SBL: 'Maintenant, ils pèchent de plus en plus, et se sont fait des images en
    fonte de leur argent, même des idoles selon leur propre compréhension, tous sont
    le fruit du travail des artisans. On dit d''eux : « Ils offrent des sacrifices
    humains et embrassent les veaux.'
  hbo-hbo: וְעַתָּ֣ה ׀ יֹוסִ֣פוּ לַחֲטֹ֗א וַיַּעְשׂ֣וּ לָהֶם֩ מַסֵּכָ֨ה מִכַּסְפָּ֤ם
    כִּתְבוּנָם֙ עֲצַבִּ֔ים מַעֲשֵׂ֥ה חָרָשִׁ֖ים כֻּלֹּ֑ה לָהֶם֙ הֵ֣ם אֹמְרִ֔ים זֹבְחֵ֣י
    אָדָ֔ם עֲגָלִ֖ים יִשָּׁקֽוּן׃
  kik-kik: Na rĩrĩ, rĩu no gũkĩrĩrĩria makĩragĩrĩria kwĩhia; methondekagĩra mĩhianano
    yao ene na betha ciao, mĩhianano ĩthondeketwo na ũũgĩ mũingĩ, yothe ĩrĩ wĩra wa
    mabundi. Kwĩragwo atĩrĩ, ũhoro wa andũ aya, “Marutaga andũ magongona, na makamumunya
    mĩhianano ya njaũ.”
  fra-NCL: 'Et maintenant, ils continuent à pécher ; de leur argent ils ont fait une
    statue de fonte, des idoles selon leur idée : œuvre d’artisans que tout cela !
    On dit d’eux : « Sacrificateurs d’hommes, ils baisent des veaux ! »'
  cek-AK: Nihcae loe vaihi zaehaih sak o aep aep, a tawnh o ih sum kanglung hoi angmacae
    thoemhaih hoiah krangnawk to a sak o; to hmuennawk boih loe bantok sah kop kami
    mah sak ih hmuen ah ni oh. Krang to sak o pacoengah, Angbawnhaih sah kami mah
    krang to mok nasoe, tiah a thuih o.
  cuk-cuk: 'Degi-inigwele, amba bur bule isguedgi nanabukmalad. Dulemar-ega-ibmar-sobmaladga
    sogdedamalad: “Be anga bab-dummagan-imaklegoyob-manibiid be sobye.” Geb a-dulemar
    na e-dakedba ega sobdamalad. Degi, bab-dummadyob-imaklemalad-e-wagar-uddamalad,
    degine, dule-ogumakar-ukleged ega ukdedamarbalid.'
  uig-CYR: 'Улар һазир гунаниң үстигә гуна садир қилмақта! Өзлиригә күмүчлиридин қуйма
    мәбудларни, Өз әқли ойлап чиққан бутларни ясиди; Буларниң һәммиси һүнәрвәнниң
    әҗри, халас; Бу кишиләр тоғрилиқ: «Һәй, инсан қурбанлиғини қилғучилар, мозайларни
    сөйүп қоюңлар!» дейилиду.'
  tel-2017: ఇప్పుడు వారు ఇంకా పాపం చేస్తూ ఉన్నారు. తమకు చేతనైనంత నైపుణ్యంతో వెండి
    విగ్రహాలు పోతపోస్తారు. అదంతా నిపుణులు చేసే పనే. “వాటికి బలులు అర్పించే వారు దూడలను
    ముద్దు పెట్టుకోండి” అని చెబుతారు.
  hat-BSA: 'Epi koulye a, yo peche plis toujou, e yo fè pou tèt yo imaj fonn an ajan,
    menm zidòl yo selon jan yo konprann. Yo tout se zèv a mèt ouvriye yo ye. Yo di
    a yo menm: “Yo ofri sakrifis imen yo, e bo ti bèf yo!”'
  kos-kos: Elos srakna orekma koluk ke elos orala ma sruloala ke osra, ac alu nu kac
    — ma sruloala ke silver, lumweyukla ke nunak lun mwet, ac orekla ke poun mwet.
    Na elos fahk, “Orek kisa nu selos.” Fuka tuh mwet uh ngok mutun ma sruloala inge,
    ma orekla in luman cow mukul!
  hbo-WLC: וְעַתָּ֣ה ׀ יוֹסִ֣פוּ לַחֲטֹ֗א וַיַּעְשׂ֣וּ לָהֶם֩ מַסֵּכָ֨ה מִכַּסְפָּ֤ם
    כִּתְבוּנָם֙ עֲצַבִּ֔ים מַעֲשֵׂ֥ה חָרָשִׁ֖ים כֻּלֹּ֑ה לָהֶם֙ הֵ֣ם אֹמְרִ֔ים זֹבְחֵ֣י
    אָדָ֔ם עֲגָלִ֖ים יִשָּׁקֽוּן׃
  ibo-ibo: Ugbu a, ha na-aga nʼihu nʼime mmehie, ha na-eji ọlaọcha na-akpụrụ onwe
    ha arụsị dị iche iche, nke ha ji uche kpachara anya kpụzie nke ọma, ha niile bụ
    akaọrụ ndị ǹka. Ha onwe ha na-ekwu, “Ha na-achụ aja ụmụ mmadụ. Ha na-esusukwa
    nwa ehi a kpụrụ akpụ ọnụ”
  ory-ory: ପୁଣି, ଏବେ ସେମାନେ ଅଧିକ ଅଧିକ ପାପ କରନ୍ତି ଓ ରୂପାର ଢଳା ପ୍ରତିମା, ଅର୍ଥାତ୍‍, ଆପଣା
    ଆପଣା ବୁଦ୍ଧି ଅନୁସାରେ ଦେବତା ନିର୍ମାଣ କରିଅଛନ୍ତି। ସେସବୁ କାରିଗରର କର୍ମ; ସେହି ସବୁର ବିଷୟରେ
    ସେମାନେ କହନ୍ତି, ଯେଉଁ ଲୋକମାନେ ବଳିଦାନ କରନ୍ତି, ସେମାନେ ଗୋବତ୍ସ ପ୍ରତିମାଗଣକୁ ଚୁମ୍ବନ କରନ୍ତୁ।
  chk-chk: Iwe, iei ra chök alapala ar tipis o föri fän iter uluulun anümwäl seni
    mächä, uluulun anümwäl seni ar silifer, meinisin förien ekewe souangang mi sipeöch.
    Mürin ra apasa, “Oupwe asor ngeni ekei uluulun anümwäl.” Pwota aramas ra tongeni
    mitiri ekewe uluulun nienifön kow?
  rop-rop: En tudei ola Isreil pipul kipgon bulurrumbat det nogudbalawei. Dei kipgon
    meigimbat olkain drimin sheip. Deibin jinggabat wotkain sheip dei wandi meigim,
    en afta deibin meltimap det silba blanga meigim detlot sheip, en afta wen deibin
    meigim detlot drimin sheip, deibin oldei tok, ‘Yumob kaman na en abum sekrifais
    serramoni langa dislot drimin sheip.’ Lagijat na deibin oldei tok, en afta ol
    detlot men oldei kaman en kis langa detlot drimin sheip weya deibin meigim laiga
    enimul.
  ukr-1871: 'А тепер чинять вони ще нові провини: поробили собі з свого срібла виливані
    боввани по свому розуму — все ремісницька робота, — та й навчають людей, що приносять
    жертву: Цїлуйте биків!'
  deu-1951: 'Und nun fahren sie fort zu sündigen und gießen sich Bilder aus ihrem
    Silber, Götzen nach ihrer Erfindung, allesamt ein Machwerk von Künstlern; von
    ihnen sagen sie, die opfernden Menschen: «Man soll die Kälber küssen!»'
  eng-JPS: 'And now they sin more and more, and have made them molten images of their
    silver, according to their own understanding, even idols, all of them the work
    of the craftsmen; of them they say: ''They that sacrifice men kiss calves.'''
  srp-1865: 'I sada jednako griješe i grade sebi lijuæi od srebra svojega po razumu
    svojemu likove, koji su svi djelo umjetnièko, a oni govore za njih: ljudi koji
    prinose žrtve neka cjeluju teoce.'
  lug-lug: Ne kaakano bongera okwonoona; ne beekolera ebifaananyi ebisaanuuse mu ffeeza
    yaabwe, ng’okutegeera kwabwe bwe kuli, nga byonna mulimu gw’abaweesi. Kigambibwa
    nti, “Bawaayo ssaddaaka ez’abantu, ne banywegera ebifaananyi eby’ennyana.”
  heb-heb: ועתה יוספו לחטא ויעשו להם מסכה מכספם כתבונם עצבים מעשה חרשים כלה להם הם
    אמרים זבחי אדם עגלים ישקון׃
  ben-IRV: এখন তারা অনেক অনেক পাপ করছে। তারা তাদের রূপা দিয়ে ছাঁচে ঢালা প্রতিমা করেছে,
    যতটা সম্ভব দক্ষতার সঙ্গে প্রতিমা তৈরী করেছে, সব কিছুই শিল্পকারদের কাজ ছিল। লোকেরা
    তাদের বলত, “এই সকল লোকেরা যারা বলিদান করে তারা এই বাছুরকে চুমু খাক।”
  pan-pan: ਹੁਣ ਉਹ ਪਾਪ ਉੱਤੇ ਪਾਪ ਕਰਦੇ ਹਨ, ਅਤੇ ਆਪਣੇ ਲਈ ਢਾਲੀਆਂ ਹੋਈਆਂ ਮੂਰਤਾਂ ਆਪਣੀ ਚਾਂਦੀ
    ਤੋਂ ਬਣਾਉਂਦੇ ਹਨ, ਆਪਣੀ ਸਮਝ ਦੇ ਅਨੁਸਾਰ ਬੁੱਤ, ਜਿਹੜੇ ਸਾਰੇ ਦੇ ਸਾਰੇ ਕਾਰੀਗਰਾਂ ਦਾ ਕੰਮ ਹਨ,
    ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਬਾਰੇ ਆਖਦੇ ਹਨ, ਆਦਮੀ ਦੇ ਕੱਟਣ ਵਾਲੇ ਇਹਨਾਂ ਵੱਛਿਆਂ ਨੂੰ ਚੁੰਮਣ!
  mya-JVB: ယခု မှာ အထပ်ထပ်ပြစ်မှား ၍ ကိုယ် ဉာဏ် ပညာ အားဖြင့် အရည် သွန်းသော ငွေ ရုပ်တု
    ၊ ဆရာသမား လုပ် တတ်သော ရုပ်တု ဆင်းတုများကို ကိုယ့် အဘို့ လုပ် ကြ ၏။ လုပ်ပြီးမှယဇ်
    ပူဇော်သောသူသည် နွားသငယ် ကို နမ်း စေဟု ဆို တတ်ကြ၏။
  hmo-hmo: To unai taudia ese kara dika idia do karaia noho, idia ese kaivakuku, siliva
    gaudia imadia dekenai idia karaia noho, do idia tomadiho henidia totona, bona
    idia gwau, “Boubou gaudia idia dekenai do umui henia.” To taunimanima be edena
    bamona unai kaivakuku dekenai, idia kisi henia diba? Edia toana be boromakau gaudia!
  urd-urd: और अब वह गुनाह पर गुनाह करते हैं, उन्होंने अपने लिए चाँदी की ढाली हुई मुरते
    बनाई और अपनी समझ के मुताबिक़ बुत तैयार किए जो सब के सब कारीगरों का काम हैं। वो
    उनके बारे कहते हैं, “जो लोग क़ुर्बानी पेश करते हैं, बछड़ों को चूमें!”
  rus-SYN: 'И ныне прибавили они ко греху: сделали для себя литых истуканов из серебра
    своего, по понятию своему, - полная работа художников, - и говорят они приносящим
    жертву людям: целуйте тельцов!'
  bqc-SIM: An duunkɛa lɛ́ dɛdɛɛ sa, aalɛ ã́nusu kása ńzĩaɛ tã́aↄ ũ. An ↄzĩkɛnaↄ
    mɛ́ lɛ́ ń diipiↄpi ń ↄ̃nↄ lɛ́u. Wì ń yã'o wì mɛ, aaì sa'o ń gbɛ̃nazĩnao,
    aaì lɛ́pɛpɛ zugaae taaↄwa.
  tcz-CHONGTHU: Tunjong chonset aboljom jingun adangkau ho chu akhengun milim doi
    in tamtah tah asemun ahi. Hitobang milim doi hohi mihem khut themho semdoh jeng
    ahibouve. “Hichea hi kithou jiuva” Kapjiuva, “chule bongnou lim chu achopjiu ahi!”
  mar-mar: आता ते अधिकाधिक पाप करु लागले ते चांदीच्या ओतीव मूर्ती आपल्या कुशलतेने
    कारागीर बनवतो तसे बनवू लागले. लोक म्हणू लागले, “जे बलिदान करतात त्यांनी वासरांचे
    चुंबन घ्या”
  qub-qub: 'Cananpis jinallami juchata rurarcaycan. Guellaynincunata chullurcachir
    ïdulucunata rurachicurcun. Chay ïdulucunataga guellay tacajmi yachashanman-tupu
    rurapan. Nircorga nin: «Paypaj garayniquita churay-llapa» nir. Chaura runacunaga
    jundiypa rurashan töruta rispitashpan muchan.'
  bqp-bqp: Wee sere kɑ tɛ̃, bɑ durum mɔ̀ bɑ dɔɔ. Bɑ tii bwɑ̃ɑroku sii geesuginu kuɑ.
    Ben tiiwɑ bɑ bwisikɑ mɑ bɑ nu sekɑ kɑ ben nɔmɑ nu kɑ nɑɑ binu weenɛ. Mɑ bɑ gerumɔ
    nin sɔ̃ bɑ mɔ̀, be bɑ yɑ̃kuru nɑ, bu yiiro bu nɑɑ bii ni sɔ̃su.
  hat-hat: 'Jouk koulye a, y''ap fè peche toujou. Y''ap pran kwiv, y''ap fonn li pou
    fè estati zidòl. Y''ap fè bèl zidòl an ajan jan yo konnen. Tou sa se travay atizan
    fè ak men yo. Apre sa yo di: Ann ofri bèt pou touye ba yo! Koulye a nou wè se
    moun k''ap bo estati bèf!'
  eng-BSB: Now they sin more and more and make for themselves cast images, idols skillfully
    made from their silver, all of them the work of craftsmen. People say of them,
    “They offer human sacrifice and kiss the calves!”
  eng-WEBPB: Now they sin more and more, and have made themselves molten images of
    their silver, even idols according to their own understanding, all of them the
    work of the craftsmen. They say of them, ‘They offer human sacrifice and kiss
    the calves.’
  kbq-kbq: Hagi meninena Israeli vahe'mo'za mago'ane kumira huvava hu'za nevu'za,
    kaza osu havi anumzamofo amema'a silvareti tro hunte'naze. Ana nehu'za ana zantera
    Kresramanama vunenteta agira antako hunteho hu'za nehaze.
  nhe-BL: '“Huan ama nopa tlacame noja más tlajtlacolchihuaj. Quitlanehuij se tlacatl
    tlen tlalnamiqui ma quimoloni ininplata huan quinsencahuas tlaixcopincayome huan
    totiotzitzi. Pero nopa tlaixcopincayome huan totiotzitzi ax tleno ininpati pampa
    san tlamachijchihualme. Huan teipa quinilhuíaj nopa israelitame: ‘Intlacame tlen
    intemacaj tlacajcahualistli, xiquintzoponica nopa becerro totiotzitzi.’ Queja
    nopa quiijtohuaj.'
  gub-BL: Tuweharupi uzapo wera'u ikatu 'ym ma'e waiko wà. Umupyràn ita tàtà ma'e
    tupàn a'ua'u hagapaw romo iapo pà wà. A'e ma'eragapaw ita tàtà iapo pyrer a'e
    wà, teko wanemiapo kwer romo wanekon a'e wà. Awa uzapo a'e ma'e wà. Nezewe rehe
    we uze'eg nezewe wà. — Pezuka ma'ea'yr ko tupàn wanenataromo nehe, i'i amogwer
    wanupe wà. Te uzurupyter a'e tapi'aka'yr ita tàtà iapo pyrer wà.
  eng-DRA: 'And now they have sinned more and more: and they have made to themselves
    a molten thing of their silver as the likeness of idols: the whole is the work
    of craftsmen: to these that say: Sacrifice men, ye that adore calves.'
