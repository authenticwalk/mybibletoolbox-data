verse: HOS.013.013
translations:
  mal-C: പ്രസവവേദനയുള്ള സ്ത്രീയുടെ വേദന അവനുണ്ടാകുന്നു, എന്നാൽ അവൻ ബുദ്ധിയില്ലാത്ത
    മകൻ; സമയമാകുമ്പോൾ അവൻ ഗർഭപാത്രത്തിൽനിന്നു പുറത്തുവരുന്നില്ല.
  deu-TKW: Geburtswehen erfassen es; aber es gleicht einem unfügsamen Kinde. Denn
    wenn es Zeit ist, tritt es nicht in den Muttermund.
  lin-lin: Pasi ekomeli ye lokola mwasi oyo azali na pasi ya kobota ; kasi mpo ete
    azali lokola mwana azanga mayele, soki tango ya kobotama ekoki, abimaka na libumu
    ya mama na ye te.
  eng-LSV: Pangs of a travailing woman come to him, || He [is] not a wise son, ||
    For he does not remain [at] the time for the breaking forth of sons.
  eng-GNV: 'The sorowes of a trauailing woman shall come vpon him: he is an vnwise
    sonne, els would he not stande still at the time, euen at the breaking forth of
    the children.'
  eng-WEBSTER: 'The sorrows of a travailing woman shall come upon him: he is an unwise
    son; for he should not stay long in the place of the breaking forth of children.'
  nhw-BL: Nimechtencahuilijtoc, anisraelitame, para huelis antlacatise sempa sintla
    anmoyolcuepasquíaj, pero anitztoque quen se conetl catli tlahuel huihuitic. Huan
    quema huala tlacuajcualocayotl huan ajsi hora ma tlacati, yaya amo quinequi tlacatis.
  swh-ONEN: Utungu kama wa mwanamke anayejifungua mtoto humjia, lakini yeye ni mtoto
    asiyekuwa na hekima; wakati utakapowadia hatatoka katika tumbo la mama yake.
  bba-bba: Isirelin bweseru tɑ sɑ̃ɑwɑ nɡe bii wìn mɑrubun sɑɑ yɑ turɑ mɑ u kpɑsɑ wɔri
    mɔ̀, ɑdɑmɑ bii wi, u yinɑ u yɑrimɑ.
  eng-KJVCPB: 'The sorrows of a travailing woman shall come upon him: He is an unwise
    son; For he should not stay long in the place of the breaking forth of children.'
  luo-luo: Rem machalo gi mar dhako mamuoch kayo nobine, to en nyathi maonge gi rieko,
    ma ka sa ochopo monego owuog e ich to okia kama iwuok godo.
  meu-meu: Sinana e hekamonaimu, to ia na kavakava merona, ena vara negana vada e
    kau to sinana bogana amo se lasimu.
  npi-ULB: प्रसवको पीडा त्यसमाथि आउनेछ, तर त्यो एउटा मूर्ख छोरा हो, किनकि जन्मने समय
    हुँदा पनि त्यो कोखबाट बाहिर आउँदैन ।
  yor-yor: Ìrora bí obìnrin tó fẹ́ bímọ ti dé bá a, ṣùgbọ́n ó jẹ́ ọmọ tí kò lọ́gbọ́n,
    nígbà tí àsìkò tó, ó kọ̀ láti jáde síta láti inú.
  pes-OPCB: با وجود این، فرصتی برای زنده ماندن او هست. اما او مانند بچه لجوجی است
    که نمی‌خواهد از رحم مادرش بیرون بیاید!
  tgl-ULB: Darating sa kaniya ang mga sakit ng panganganak, ngunit siya ay isang hindi
    matalinong anak, sapagkat sa panahon na isisilang, hindi siya lumabas mula sa
    sinapupunan.
  hui-hui: Isaraele wali agali ti bayaleore holene winigo tini lulu ale hayagome bayale
    holene manga haya. Ani biyadagoninaga manane waneigini ai̱ya tombeha berenego
    ibu ai̱yahanda taba honolebiragola waneiginime abale tagira naibagago ale ti ani
    bini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​အ​သက် ရှင်​ခွင့်​ကို​ရ​လျက်​နှင့်​မ​ယူ​တတ်​သ​ဖြင့်
    လွန်​စွာ​မိုက်​မဲ​၏။ သူ​တို့​သည်​ဖွား​ချိန်​တန် သော်​လည်း​မ​ဖွား​လို​သော​က​လေး​နှင့်
    တူ​၏။-
  bod-N: བུད་མེད་ཀྱི་སྐྱེ་གཟེར་རྣམས་དེ་ལ་འབབ་པར་འགྱུར། ཁོ་ནི་བློ་རྨོངས་པའི་བུ་སྟེ།
    བཙའ་བའི་དུས་སུ་ཕྱིར་ཐོན་པར་མི་འདོད་པའི་སྦྲུམ་བུ་དང་འདྲའོ། །
  sna-sna: Kurwadziwa sekwomukadzi anosununguka kunosvika kwaari, asi uyu mwana asina
    uchenjeri; kana nguva dzasvika, haauyi kumusuo wechizvaro.
  spa-BLM: Los dolores de una mujer de parto caerán sobre él. Es un hijo imprudente,
    porque cuando es el momento, no viene a la apertura del vientre.
  cac-cac: A chon̈ab' Israel, sc'och sc'ual yic sna sb'a, palta te malaj spensar,
    icha junoc unin man̈ vach'oc syutej sayancot sb'a ayic tz'alji d'a snun, icha
    chi' yaji.
  swh-ULB: Atakuwa na uchungu wa kujifungua, lakini ni mwana mjinga, kwa maana wakati
    wa kuzaliwa, hatatoka tumboni.
  bel-bel: Мукі парадзіхі спасьцігнуць яго; ён - сын неразумны, інакш не стаяў бы
    доўга ў становішчы, у якім нараджаюцца дзеці.
  deu-ELBBK: Wehen einer Gebärenden werden ihn ankommen. Er ist ein unweiser Sohn;
    denn wenn es Zeit ist, tritt er nicht ein in den Durchbruch der Kinder.
  mbb-OT: “Duen niw en penahun he ebeǥuwen niw is kebpengungubpaan niw. Piru tenged
    te wazè niw kedsavut, wazè niw heini beliya. Iring kew te vatà he kenà egkesuat
    he egawas diyà te getek dutun te idlusad en pezem sikandin.
  mal-2015: നോവുകിട്ടിയ സ്ത്രീയുടെ വേദന അവന്നു ഉണ്ടാകും; അവൻ ബുദ്ധിയില്ലാത്ത മകൻ;
    സമയമാകുമ്പോൾ അവൻ ഗർഭദ്വാരത്തിങ്കൽ എത്തുന്നില്ല.
  rmc-rmc: Avle pre leste o dukha sar pre khabňi džuvľi, ale ov nane o goďaver čhavo,
    bo sar avel o časos te uľol, ov na kamel te avel avri andral la dakro per.
  pes-OPV: دردهای زه مثل زنی که می‌زاید بروی آمده است و او پسری نادانشمند است زیرا
    در وقتش، در جای تولد فرزندان نمی ایستد.
  ron-1924: Ыл вор апука дурериле наштерий; есте ун копил неынцелепт, кэч ну поате
    сэ наскэ ла время сорочитэ!
  ben-OBCV: প্রসববেদনায় কাতর নারীর মতোই সে যাতনা হবে, কিন্তু সে এক নির্বোধ সন্তান;
    প্রসবের সময় হয়ে এলেও, সে গর্ভদ্বারে উপস্থিত হয় না।
  som-som: Oo waxaa iyaga ku soo kor degi doonta murugtii naag foolanaysa. Iyagu waa
    sida wiil aan caqli lahayn, waayo, haatan waa wakhtigii uusan ku sii raagin meeshii
    carruurtu ka soo dhalan jireen.
  lat-VUC: 'Dolores parturientis venient ei: ipse filius non sapiens: nunc enim non
    stabit in contritione filiorum.'
  eng-ASVBT: 'The sorrows of a travailing woman shall come upon him: he is an unwise
    son; for it is time he should not tarry in the place of the breaking forth of
    children.'
  ita-1885: Dolori, come di donna che partorisce, gli verranno; egli è un figliuolo
    non savio; perciocchè altrimenti egli non si fermerebbe tanto tempo nell'apritura
    della matrice.
  eng-LXXUP: 'Pains as of a woman in travail shall come upon him: he is thy wise son,
    because he shall not stay in the destruction of thy children.'
  eng-ULB: Pains of childbirth will come on him, but he is an unwise son, for when
    it is time to be born, he does not come out of the womb.
  spa-VBL: Sufren dolor de parto, tratando de dar a luz un hijo que no es “sabio”
    porque no estará en la posición correcta cuando llegue su tiempo.
  fra-_FOB: Les douleurs de celle qui enfante lui surviendront. C'est un enfant qui
    n'est pas sage; car, au terme voulu, il ne se présente pas pour voir le jour.
  mal-mal: നോവുകിട്ടിയ സ്ത്രീയുടെ വേദന അവന് ഉണ്ടാകും; അവൻ ബുദ്ധിയില്ലാത്ത മകൻ; സമയമാകുമ്പോൾ
    അവൻ ഗർഭദ്വാരത്തിൽ എത്തുന്നില്ല.
  urd-GVR: Dard-e-zah shurū ho gayā hai, lekin wuh nāsamajh bachchā hai. Wuh māṅ ke
    peṭ se nikalnā nahīṅ chāhtā.
  suz-BL: मीश मुर आल थितीक रोइ पशो खोदेंशो पा मेको कली श्‍येत दुम्‍ब। तन्‍न मेको मारेइ
    यो मतुइक्‍ब आल खोदेंशो बाक्‍ब। मेको दूली पा जरमेशो बाक्‍ब।
  eng-NOY: The pangs of a travailing woman shall come upon him; He is an unwise son,
    For else would he not tarry long in the place of the breaking forth of children.
  ita-1927: Dolori di donna di parto verranno per lui; egli è un figliuolo non savio;
    poiché, quand’è giunto il momento, non si presenta per nascere.
  ckb-ckb: ژانی منداڵبوون بەسەریدا دێت، بەڵام منداڵێکی نەفامە، چونکە لە کاتی خۆیدا
    نایەت و لە منداڵدان ناترازێتە خوارەوە.
  eng-BBE: 'The pains of a woman in childbirth will come on him: he is an unwise son,
    for at this time it is not right for him to keep his place when children come
    to birth.'
  kan-OKCV: ಎಫ್ರಾಯೀಮಿಗೆ ಪ್ರಸವವೇದನೆ ಬಂದಿದೆ. ಅಷ್ಟೇ ಅಲ್ಲ. ಅದೊಂದು ಮಂಕು ಮಗುವಿನಂತಿದೆ. ಹುಟ್ಟಿ,
    ಹೊರಗೆ ಬರಬಹುದಾದರೂ, ಅವನು ಬಾರದೆ ಇದ್ದಾನೆ.
  tam-2017: பிரசவிக்கும் பெண்ணின் வேதனை அவனுக்கு வரும்; அவன் விவேகமில்லாத பிள்ளை;
    பிரசவநேரம் வரை அவன் நிற்கவில்லை.
  spa-RV-1909: 'Dolores de mujer de parto le vendrán: es un hijo ignorante, que de
    otra manera no estuviera tanto tiempo en el rompimiento de los hijos.'
  ron-BTF: Întristările unei femei în travaliu vor veni peste el; el este un fiu neînţelept;
    fiindcă nu ar trebui să stea mult în locul naşterii copiilor.
  eng-WEBP: The sorrows of a travailing woman will come on him. He is an unwise son,
    for when it is time, he doesn’t come to the opening of the womb.
  eng-FBV: The pain of childbirth has come to them, trying to give birth to a son
    who is not “wise” because he is not in the right position when the time comes.
  nld-1939: Wel gaan hem de barensweeën vooraf, Maar hij is een onverstandig wicht,
    Dat te bestemder tijd niet verschijnt, Om geboren te worden.
  nch-BL: Nimechtencahuilijtoc, anisraelitame, para huelis antacatise sempa sinta
    anmoyolcuepasquíaj, pero anitztoque quej se conet cati tahuel huihuitic. Huan
    quema huala tacuajcualocayot huan ajsi tonali ma tacati, yaya amo quinequi tacatis.
  vie-1934: Sự đau đớn của đàn bà đẻ sẽ đến trên nó. Nhưng nó là con trai không khôn
    ngoan; vì, đến k” rồi, nó không nên chậm trễ ở trong dạ con.
  hin-CV: उसको एक स्त्री के बच्‍चे जनने की सी पीड़ा होगी, पर वह बिना बुद्धि का एक
    बच्चा है; जब प्रसव का समय आता है, तो उसे गर्भ से बाहर आने का ज्ञान नहीं होता.
  spa-BES: Los dolores de una mujer en el parto vendrán sobre él; es un hijo imprudente,
    porque no es hora de que se demore en la apertura del vientre.
  tdx-tdx: Hivotrak’ama’e ty fitsongoan’ ampela; ie ana-dahy tsy mahilala, tsy ho
    nihenekenek’ ambavan-koviñe ao.
  tha-KJV: การเจ็​บท​้องเตือนให้เขาคลอดก็มาถึงเขา แต่​เขาเป็นบุตรชายที่​เขลา ด้วยว่าถึงเวลาแล้วเขาก็​ไม่​ยอมคลอดออกมา
  por-BR-2018: Dores de parto lhe virão; ele é um filho insensato, pois não deveria
    permanecer dentro na hora do parto.
  deu-ELO: Wehen einer Gebärenden werden ihn ankommen. Er ist ein unweiser Sohn; denn
    wenn es Zeit ist, tritt er nicht ein in den Durchbruch der Kinder.
  eng-WYC-2018: The sorrows of a woman travailing of child shall come to him; he is
    a son not wise. For now he shall not stand in the defouling of sons. (The sorrows
    of a woman labouring with child shall come to him; he is not a wise son, for he
    would not leave the place of his conceiving.)
  epo-epo: Doloroj de naskantino atakos lin. Li estas infano sensaĝa; alie li ne starus
    longe en la pozicio de naskiĝantaj infanoj.
  uig-PIN: Tolƣaⱪ basⱪan ayalning azabliri uningƣa qüxidu; U ǝⱪilsiz bir oƣuldur;
    Qünki baliyatⱪuning aƣzi eqilƣanda, u ⱨazir bolmiƣan!
  beo-beo: Isala:ili da fifi masunu gala. Be e da gagaouiba:le, fifi masunu da hamedei
    ba:mu. E da mano dudubu lalelegemu gadenei gala, amo da ea ame ea hagomo yolesimu
    hihini dialebe, amo agoaiwane gala.
  tpi-OTNT: Ol Israel inap i stap gut, tasol ol i longlong na ol i no laik. Dispela
    i olsem pikinini i stap insait long bel bilong mama na mama i laik karim, tasol
    pikinini i no laik kamap.
  hau-SA: Naƙuda ta zo masa kamar a mace mai haihuwa, amma shi yaro ne marar hikima;
    sa’ad da lokaci ya kai, ba ya zuwa inda mahaifa ta buɗe.
  uig-LAT: Tolghaq basqan ayalning azabliri uninggha chüshidu; U eqilsiz bir oghuldur;
    Chünki baliyatquning aghzi échilghanda, u hazir bolmighan!
  nde-nde: Ufikelwa yibuhlungu obunjengowesifazane ehelelwa, kodwa ungumntwana ongelalwazi;
    lapho isikhathi sifika, kabuyi ekuvulekeni kwesizalo.
  ton-ton: 'Ko e ngaahi mamahi ʻae fefine ʻoku langā ʻe hoko kiate ia: ko e foha vale
    ia; ʻe ʻikai lelei ʻene nofo fuoloa ʻi he potu ʻoku hao ai ʻae fānau.'
  ces-1613: Bolesti rodičky přijdou na něj; jest syn nemoudrý, sic jinak nezůstával
    by tak dlouho v životě matky.
  eng-WMB: The sorrows of a travailing woman will come on him. He is an unwise son,
    for when it is time, he doesn’t come to the opening of the womb.
  tam-TCV: பிள்ளை பெறுகிற பெண்ணின் வேதனைக்கொத்த வேதனை அவனுக்கு வருகிறது; அவன் ஞானமில்லாத
    பிள்ளை; பிறக்கும் நேரம் வந்தும் அவன் கருப்பையைவிட்டு வெளியே வராதிருக்கிறான்.
  ceb-ULB: Moabot kaniya ang kasakit sa pagpanganak, apan dili siya maalamon nga anak
    nga lalaki, kay sa panahon nga ipakatawo na siya, wala siya migawas sa tagoangkan.
  pol-UBG: Ogarną go bóle rodzącej. On jest niemądrym synem, bo inaczej nie zostałby
    tak długo w łonie matki.
  agr-agr: Israel aents aidautigmek anentainkachu ainagme, nunin asajum uchi akiinatnuji
    jegau aig, tutupit egkemtsuk tunija egkemama nuninaitjume.
  kyc-kyc: Isaraele dupwa yuu gii mende mairunu palu kararami ingyapyamopa nakama
    wane nyaŋa ene manjana pilyaminyipa romba anda piso epana saka nange dopale ingyo
    yuu gii doko nyelana kopyali minyuo yakara pilyaminyi.
  urd-GVU: دردِ زہ شروع ہو گیا ہے، لیکن وہ ناسمجھ بچہ ہے۔ وہ ماں کے پیٹ سے نکلنا نہیں
    چاہتا۔
  eng-OEBCW: The pangs of childbirth come upon him, but he is an unwise child. For
    this is no time to refuse to leave the womb!
  deu-1912: Denn es soll ihm wehe werden wie einer Gebärerin. Er ist ein unverständig
    Kind; denn wenn die Zeit gekommen ist, so will er die Mutter nicht brechen.
  kan-2017: ಅದಕ್ಕೆ ಪ್ರಸವವೇದನೆಯಾಗುತ್ತಾ ಇದೆ; ಅದು ಮಂಕು ಮಗುವಿನಂತಿದೆ; ಈ ಸಮಯವು ಗರ್ಭದ್ವಾರದಲ್ಲಿ
    ನಿಲ್ಲತಕ್ಕ ಸಮಯವಲ್ಲ.
  yap-yap: Israel e bay kanawo’en ni nge fos, machane rib gel feni balyang ni gathi
    ra yan ko re wo’nem, ni bod bbitir nike taw nga nap’an ni nga ni gargeleg, ma
    be siyeg ni nge yib nga wean!
  hlt-MCSB: Ca cun bungtloh loh anih taengah pai coeng. Anih tah camoe khaw a cueih
    moenih. Ca om tue vaengah khaw a om moenih.
  mdy-ETH: ሾይቺ ዓዺንቴ ላኣሊጉዲ ዒዚ ሜታዻንዳ ዎዴ ዬዓንዳኔ፤ ዒዚ ሾይንታ ዎዳ ሄላዛ ዒንዶ ጎጳፓ ኬዶ ዒፃ ናይጉዲ ዔኤያ
    ማዔኔ።
  twi-ASANTE: Ɔbɛte ɔyea te sɛ ɔbaa a ɔreko awoɔ, na abɔfra no nnim nyansa nti; sɛ
    berɛ no duru a, ɔmma awotwaa no ano.
  eng-WEBU: The sorrows of a travailing woman will come on him. He is an unwise son,
    for when it is time, he doesn’t come to the opening of the womb.
  wal-wal: Maareti oiqqido maccaasiyaa tuggatiyoogaa mala tuggai a bolli yaana. SHin
    i eri bainna na7a; aissi giikko, i yelettiyo wodee gakkin, ba aayee uluwaappe
    wodhdhennan ixxiya na7a mala.
  spa-PDDPT: Le vendrán dolores de mujer que está de parto. Él es un hijo necio que
    no llegó a tiempo a la apertura del vientre.
  gun-gun: Ha'e kuery re ou 'rã kunha kyrĩ va'e oguereko rai'i rã haxya ramigua. Ta'y
    hi'arandu e'ỹ va'e ikuai, guyru'i gui hexakãa py noẽ kuaai va'e rami avi, itui'i
    aguã ovaẽ ma teĩ.
  agu-BL: Ni'cu'n axwok tu jun ni' yi ja opon tiempil tan tule'n itz'ok, poro qui
    na pujx ta'n yi mbi'tz tajwe'n tan bnol tan tule'n wuskil.
  ilo-ULB: Dumtengto kenkuana dagiti ut-ot ti panagpasngay, ngem isuna ket saan a
    nasirib nga anak, ta inton tiempo a maipasngay, saan isuna a rummuar iti aanakan.
  kpg-kpg: Digau Israel di nadau madagoaa humalia i golo belee haga mouli ginaadou,
    gei digaula hagalee kae di maa. Digaula e boiboi gadoo be di tama dela belee haanau mai
    gei e buhi di ulu mai gi daha mo tinae dono dinana.
  uig-ARA: تولغاق باسقان ئايالنىڭ ئازابلىرى ئۇنىڭغا چۈشىدۇ؛ ئۇ ئەقىلسىز بىر ئوغۇلدۇر؛
    چۈنكى بالىياتقۇنىڭ ئاغزى ئېچىلغاندا، ئۇ ھازىر بولمىغان!
  sus-sus: Tɔɔrɛ fama nɛ a lide, alɔ ginɛ naxan di barima. Kɔnɔ di xaxilitare na a
    ra. A bari tɛmui na a li, a mu tinma minide a nga tɛɛgɛ.»
  pon-2006: Mie en mehn Israel ar ahnsou mwahu en mourla, irail ahpw sohte alehdi,
    pwehki ar nohn pweipwei—re rasehng seri pwelel men me pahn ipwidier, ahpw kahng
    pedoisang nan kapehd en ine.
  jae-jae: Gabêsi mêŋgêô lasê kêtu eŋŋa, mago eŋ latu masi, gebe galoc eŋ gedec gebe
    êwi ŋaabêlôŋ siŋ.
  ksd-ksd: Na tup ia da ra vavina i. kakava; Epraim i da ra bul i lunga; tago i topa
    ia ba koko na vavabing ba ra umana bul dia vana rikai.
  grc-BRENT: ὠδῖνες ὡς τικτούσης ἥξουσιν αὐτῷ· οὗτος ὁ υἱός σου ὁ φρόνιμος, διότι
    οὐ μὴ ὑποστῇ ἐν συντριβῇ τέκνων.
  ind-AYT: Kesakitan melahirkan akan menimpanya, tetapi ia bukan anak yang bijaksana.
    Sebab, ia seharusnya tidak tinggal dalam kandungan ketika tiba saat ia dilahirkan
  nya-nya: Zowawa zonga za mayi pa nthawi yobala mwana zamugwera, koma iye ndi mwana
    wopanda nzeru, pamene nthawi yake yobadwa yafika iyeyo safuna kutuluka mʼmimba
    mwa amayi ake.
  hrv-hrv: Dođoše na nj trudovi porodiljski, ali on je ludo čedo, ne izlazi na vrijeme
    iz utrobe materine!
  mps-mps: Te Israel augwali bugagia bidimainu yali, tiali goli augwali te homu kolesaga
    meni yai umuna pelama, augwa hagela homu yai. Augwali da, te wai bou me deli tiwai
    dao. Te wai bou te idago haliga tomode elaluama, te idago ame nainogo ebo tiwai
    yali, tiali goli te wai tega pabo homu ebeo.
  tpi-tpi: Ol Israel inap i stap gut, tasol ol i longlong na ol i no laik. Dispela
    i olsem pikinini i stap insait long bel bilong mama na mama i laik karim, tasol
    pikinini i no laik kamap.
  dan-1931: Hans Fødselsstunds Veer er der, men sært er Barnet, som ej kommer frem
    i Tide, så Fødselen får Ende.
  vie-OVCB: Cơn đau đã đến với dân chúng như cơn đau khi sinh con, nhưng chúng như
    đứa trẻ kháng cự chào đời. Cơn chuyển dạ đã đến, nhưng nó cứ ở lì trong lòng mẹ!
  guj-2017: તેના પર પ્રસૂતાનું દુઃખ આવશે, પણ તે મૂર્ખ દીકરો છે, કેમ કે જન્મ થવાના
    સમયે તે અટકવું ન જોઈએ એવો સમય આવ્યો છે.
  pon-2006A: Mie en mehn Israel ar ahnsou mwahu en mourla, irail ahpw sohte alehdi,
    pwehki ar nohn pweipwei—re rasehng seri pwelel men me pahn ipwidier, ahpw kahng
    pedoisang nan kapehd en ine.
  por-BRBSL: As tristezas de uma mulher que está de parto virão sobre ele. Ele é um
    filho insensato, pois quando chega a hora, ele não vem para a abertura do útero.
  eng-OEBUS: The pangs of childbirth come upon him, but he is an unwise child. For
    this is no time to refuse to leave the womb!
  cth-cth: Ahni teh, camo ka khe e napui patetlah runae a kâhmo nahane atueng a hnai
    toe. Ahni teh, ka pathu e capa lah ao. Khe tue a pha navah, khe thai laipalah
    vonthung ka saw lah ao.
  twi-twi: Ɔbɛte ɔyaw te sɛ ɔbea a ɔreko awo, na abofra no nnim nyansa nti; sɛ bere
    no du a, ɔmma awotwaa no ano.
  hlt-hlt: Ca cun bungtloh loh anih taengah pai coeng. Anih tah camoe khaw a cueih
    moenih. Ca om tue vaengah khaw a om moenih.
  tbz-SIM: Kuyonku kùù bo di pĩ́, kù bo ndònnɛ̀ kupɛitɛ́yonku ɔ̃ɔ̃ pĩ́mmɛ̀ onitipòkù.
    Dɛbirɛ di púó ndɛ̀ mɛ ntú dibíyɛìnnì ndi, dɛ̀ í dɔ́ kɛ́yɛ̀nní.
  msy-2020: Israelia deravɨra ikian fɨrɨn, me onganigha egha aghua. Men arazir kam,
    mati borim amebamɨn navimɨn itima, amebam a batasava amima, an azenan otivan aghua.
  dop-dop: Ɩ́ nǝɣǝsǝnɑ kɛ́ ɩsɩɩ ɑhʋlʋm kʋmɛlɛŋ lʋlʋɣʋ tɑkʋɣʋ nɑ ɩ́ kisi lɩɩʋ tɔ.
  azb-azb: Doğan qadının ağrıları ona çatır, Amma o, ağılsız oğuldur. Çünki vaxtı
    çatanda Bətndən çıxmağa ləngiyir.
  eng-DBY: 'The pangs of a woman in travail shall come upon him: he is a son not wise;
    for at the time of the breaking forth of children, he was not there.'
  hin-2017: उसको जच्चा की सी पीड़ाएँ उठेंगी, परन्तु वह निर्बुद्धि लड़का है जो जन्म
    लेने में देर करता है।
  wol-KYG: Lu mel ni mititu mat moo dikkal waa jii, te muy doom ju amul xel, ba juddu
    jot, génnul biiru ndeyam.
  eng-YLT: Pangs of a travailing woman come to him, He [is] a son not wise, For he
    remaineth not the time for the breaking forth of sons.
  kne-kne: Waday waya koman din Israelita ay matago, ngem baybay-an da. Maiarig das
    magay nemnem na ay liton. Manpalpaligat si ina na tan dinomteng din timpo na ay
    bomala, ngem sigaana ay bomala sin eges ina na.
  eng-WYC-2017: The sorrows of a woman travailing of child shall come to him; he is
    a son not wise. For now he shall not stand in the defouling of sons.
  eng-WMBB: The sorrows of a travailing woman will come on him. He is an unwise son,
    for when it is time, he doesn’t come to the opening of the womb.
  urd-GVH: दर्दे-ज़ह शुरू हो गया है, लेकिन वह नासमझ बच्चा है। वह माँ के पेट से निकलना
    नहीं चाहता।
  rug-rug: Sari tinasigiti tana barikaleqe nama podopodo si kamo la koa sa, ba na
    koburu si asa meke loke nana ginilagilana; ke pana kamo sa totoso, ba koa eko
    mo si asa pa tiana sa barikaleqe, lopu vura.
  gaz-gaz: Miixuun akkuma dubartii ciniinsuun qabatteetti isatti dhufa; inni garuu
    daaʼima wallaalaa dha; inni yommuu yeroon gaʼutti, gadameessa keessaa baʼuu hin
    fedhu.
  fra-LSG: Les douleurs de celle qui enfante viendront pour lui; C’est un enfant peu
    sage, Qui, au terme voulu, ne sort pas du sein maternel.
  gnn-gnn: Yitjuralnydja ŋunha bitjan be nhäna dhuŋana, bawala'mirrina miṯtji, bitjanna
    bitjan yothu yukurra mukthun nhina ŋunha ŋäṉḏi'mirriŋuwala guḻunŋura, ga rakunydhirri
    ŋayi yurru ŋunhala liŋgu yana guḻunŋura ŋäṉḏi'mirriŋuwala, liŋgu yakana ŋayi yurru
    ŋunhi dhawal‐wuyaŋirrinydja. Yo, nhuma bini ŋunhi gonha'yuna muka nhumalaŋguway
    ŋunhi yätjtja malanha dhuwurr, märr bini ŋarranydja nhumalanha walŋakunha dhawaṯmaranha
    walŋamirrinha.
  yal-yal: Tɔrɔne fama nɛn a ma alo ɲaxanla kuiin na keli a ra. Koni dii xaxilitaren
    na a ra. A bari waxatin na a li, a mi tinɲɛ barɛ.
  haw-1868: 'O na ehaeha o ka wahine hanau, e hiki mai ia maluna ona: He keiki naaupo
    ia; No ka mea, aohe ona pono e ku loihi ma kahi e hanau ai na keiki.'
  arb-NAV: آلامُ مَخَاضِ امْرَأَةٍ مُشْرِفَةٍ عَلَى الْوِلادَةِ حَلَّتْ بِهِ، وَلَكِنَّهُ
    ابْنٌ جَاهِلٌ يَأْبَى أَنْ يَقْتَرِبَ مِنْ فُوَّهَةِ الرَّحِمِ عِنْدَ أَوَانِ
    وِلادَتِهِ.
  ewe-ewe: Efraim se veve abe nyɔnu si le ku lém la ene, gake ele abe vi manyanu ene,
    elabena ne eƒe ɣeyiɣi de la, medoa ta ɖe vidzidɔ nu o.
  eng-LEE: The pains of a travailing woman shall come upon him; he is an unwise son;
    for he will not remain steadfast at the time of the breaking forth of the child.
  asm-FB: নাৰীৰ প্ৰসৱবেদনাৰ দৰে তেওঁৰ ওপৰলৈ কষ্ট আহিব। কিন্তু তেওঁতো এজন অজ্ঞান পুত্ৰ;
    জন্মৰ সঠিক সময়ত তেওঁ গর্ভৰ প্ৰসৱ-দুৱাৰৰ মুখলৈ নাহা।
  sus-A: تْورّ قَمَ نّ عَ لِدٍ، عَلْ فِنّ نَشَن دِ بَرِ مَ. كْنْ دِ شَشِلِتَرٍ نَ
    عَ رَ. عَ بَرِ تّمُي نَ عَ لِ، عَ مُ تِنمَ مِنِدٍ عَ نفَ تّيفّ.»
  fra-SBL: Les douleurs d'une femme en travail l'atteindront. C'est un fils imprudent,
    car quand le moment est venu, il ne vient pas à l'ouverture des entrailles.
  hbo-hbo: חֶבְלֵ֥י יֹֽולֵדָ֖ה יָבֹ֣אוּ לֹ֑ו הוּא־בֵן֙ לֹ֣א חָכָ֔ם כִּֽי־עֵ֥ת לֹֽא־יַעֲמֹ֖ד
    בְּמִשְׁבַּ֥ר בָּנִֽים׃
  kik-kik: Ruo ta rwa mũtumia ũkũrũmwo nĩrũramũnyiita, nowe nĩ mwana ũtarĩ na ũũgĩ;
    ihinda rĩakinya-rĩ, akarega gũikũrũka nĩguo aciarwo.
  fra-NCL: Les douleurs de l’enfantement viennent pour lui ; c’est un enfant dénué
    de sagesse ; car, le moment venu, il ne se présente pas pour naître.
  cek-AK: 'Nongpata caa oh naah kana panoekhaih to anih nuiah pha tih boeh: anih loe
    palungha ai capa ah oh; anih loe tapen ai ah nawkta ohhaih ahmuen ah atue kasawk
    ah oh han om ai.'
  cuk-cuk: Israel-dulemarga gwaluleged-ibagan nonikinad, degi-inigwele, igi sikwi
    muu-neggi aidegega geg nuekwaa mege, deyobi be binsaedsuli gusmalad.
  uig-CYR: Толғақ басқан аялниң азаплири униңға чүшиду; У әқилсиз бир оғулдур; Чүнки
    балиятқуниң ағзи ечилғанда, у һазир болмиған!
  tel-2017: ప్రసూతి వేదనలు కలిగినట్టుగా అతనికి వేదన కలుగుతుంది. ప్రసవం సమయంలో బయటికి
    రాని శిశువైనట్టుగా అతడు బుద్ధి లేనివాడై వృద్ధికి రాడు.
  hat-BSA: Doulè a yon fanm k ap pouse pitit va vini sou li; se pa yon fis ki saj,
    k ap rete nan vant ki ouvri e k ap tann li soti a.
  kos-kos: Oasr pacl wo nu sin Israel in ku in moul, a el lalfon tiana akilen — oana
    sie tulik fusr su sun pacl in isusla lal, a el koflana illa liki insien nina kial.
  hbo-WLC: חֶבְלֵ֥י יֽוֹלֵדָ֖ה יָבֹ֣אוּ ל֑וֹ הוּא־בֵן֙ לֹ֣א חָכָ֔ם כִּֽי־עֵ֥ת לֹֽא־יַעֲמֹ֖ד
    בְּמִשְׁבַּ֥ר בָּנִֽים׃
  ibo-ibo: Ihe mgbu nke dịka ihe mgbu nwanyị ime na-eme na-abịakwasị ya; maọbụ nwantakịrị
    na-enweghị uche. Mgbe oge ya zuru, ọ jụrụ ịpụta site nʼọnụ akpanwa ka a mụpụta
    ya.
  ory-ory: ପ୍ରସବକାରିଣୀ ସ୍ତ୍ରୀର ବେଦନା ତାହାକୁ ଆକ୍ରାନ୍ତ କରିବ; ସେ ଅଜ୍ଞାନ ଶିଶୁ; କାରଣ ଶିଶୁମାନଙ୍କର
    ପ୍ରସବ-ଦ୍ୱାରରେ ତାହାର ବିଳମ୍ବ କରି ରହିବାର ଉଚିତ ନୁହେଁ।
  chk-chk: Israel a tongeni manau, nge a fokun tiparoch, pun esap mochen angei ewe
    manau. A wewe ngeni eman mönükol mi tori fansoun an epwe towu seni letipen inan,
    nge esap mochen.
  rop-rop: Yumob stil garram taim blanga kambek langa mi blanga jidan laibala. Bat
    yumob kaan duwit. Yumob jis laiga beibi weya im taim blanga im blanga kamat. Bat
    im kaan kamat.
  ukr-1871: Прийдуть на нього муки породїлї; він — нерозумний син, инакше не ждав
    би, аж прийдеться родити дїтей.
  deu-1951: Geburtswehen werden ihn ankommen; er ist ein unverständiges Kind; denn
    zur rechten Zeit stellt er sich nicht ein zur Geburt!
  eng-JPS: The throes of a travailing woman shall come upon him; he is an unwise son;
    for it is time he should not tarry in the place of the breaking forth of children.
  srp-1865: Bolovi kao u porodilje spopašæe ga, sin je nerazuman, jer ne bi toliko
    vremena ostao u utrobi.
  lug-lug: Obubalagaze ng’obw’omukyala alumwa okuzaala bumujjira, naye omwana olw’obutaba
    n’amagezi, ekiseera bwe kituuka, tavaayo mu lubuto.
  heb-heb: חבלי יולדה יבאו לו הוא בן לא חכם כי עת לא יעמד במשבר בנים׃
  ben-IRV: বাচ্চা জন্ম দেওয়ার যন্ত্রণা তার ওপর আসবে, কিন্তু সে একটি বুদ্ধিহীন ছেলে,
    কারণ যখন জন্ম নেওয়ার দিন হল, সে গর্ভ থেকে বেরোয় না।
  pan-pan: ਜਣਨ ਦੀਆਂ ਪੀੜਾਂ ਉਹ ਦੇ ਉੱਤੇ ਆ ਪਈਆਂ ਹਨ, ਉਹ ਬੁੱਧਹੀਣ ਪੁੱਤਰ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਵੇਲੇ
    ਸਿਰ ਕੁੱਖ ਦੇ ਮੂੰਹ ਅੱਗੇ ਨਹੀਂ ਆਉਂਦਾ।
  mya-JVB: သူ သည် သားဘွား သော မိန်းမကဲ့သို့ဝေဒနာ ကို ခံရ ချိန်နီးပြီ။ မိုက် သောအမျိုးသား
    ဖြစ်၏။ သားဘွား ရာ ဝမ်းဝ၌ ကြာမြင့် စွာနေပါသည်တကား။
  hmo-hmo: “Israela be mai ena dala do ia mauri, to iena kavakava ese unai dala ia
    koua noho. Ia be natuna matamata, iena vara negana ia ginidae, to iena sinana
    ena bogana dekena amo ia ura lasi ia vara bamona.
  urd-urd: वह जैसे दर्द — ए — ज़िह में मुब्तिला होगा, वो बे अक़्ल फ़र्ज़न्द है; अब
    मुनासिब है कि पैदाइश की जगह में देर न करे।
  rus-SYN: Муки родильницы постигнут его; он - сын неразумный, иначе не стоял бы долго
    в положении рождающихся детей.
  bqc-SIM: Aa dɛ lán nɛ́ sↄũwa a igↄↄ, nↄwãwã mↄ̀, ↄ̃ nɛ́pi gì bↄi.
  tcz-CHONGTHU: Mipite chunga natna chu hungding ahitan Nao sonat tobang hiding ahi.
    Amaho chapang tobang ahiuve. Alethuhna ding chu apengtai, Apettaha penna chu ahung
    lhung tai. Ahinlah amaho chu oisunga umnalai ahiuve.
  mar-mar: प्रसूतिवेदना त्याच्यावर येतील, पण तो अक्कलशून्य मुलगा आहे, कारण जन्म घेण्याच्या
    वेळी तो गर्भातून बाहेर येत नाही.
  qub-qub: Israelcuna, upami canqui. Yuriy-aypa caycaj wamra ticshu caycajnömi caycanqui.
    Yurinanpaj mana camacajnömi caycanqui.
  bqp-bqp: Isirelin bweseru tɑ sɑ̃ɑwɑ nge bii wìn mɑrubun sɑɑ yɑ turɑ mɑ u kpɑsɑ wɔri
    mɔ̀, ɑdɑmɑ bii wi, u yinɑ u yɑrimɑ.
  hat-hat: Nan tout malè sa a, Efrayim te gen yon chans ankò pou l' ta sove. Men,
    li twò sòt, l'ap pèdi chans lan. Se tankou yon ti bebe ki rive sou dat pou l'
    fèt men ki pa vle soti nan vant manman l'.
  eng-BSB: Labor pains come upon him, but he is an unwise son. When the time arrives,
    he fails to present himself at the opening of the womb.
  eng-WEBPB: The sorrows of a travailing woman will come on him. He is an unwise son,
    for when it is time, he doesn’t come to the opening of the womb.
  kbq-kbq: Hagi Israeli vahe'mo'za anemo'zama mofavre antenaku'ma nehazageno nehiankna
    zamata erigahazanagi, ana mofavrea knare antahiza omane mofavre kasenteankna hugahaze.
    Hagi mofavrema kasente knarera, ana mofavremo'a nerera arimpafintira atioramigahie.
  nhe-BL: Nimechtencahuilijtoc, inisraelitame, para huelis intlacatise sampa intla
    inmoyolcuepasquíaj, pero initztoque queja se conetl tlen tlahuel huihuitic. Huan
    quema huala tlacuajcualocayotl huan ajsi hora ma tlacati, yajaya ax quinequi tlacatis.
  gub-BL: Izaew waneko katu haw 'ar uhem kwez kury. Izaew naheko katu wer kwaw wà,
    ta'e iranaiw a'e wà xe. Nuzawy kwaw kwarera'i uhy rie wi ihem wer 'ym ma'e a'e
    wà.
  eng-DRA: 'The sorrows of a woman in labour snail come upon him, he is an unwise
    son: for now he shall not stand in the breach of the children.'
