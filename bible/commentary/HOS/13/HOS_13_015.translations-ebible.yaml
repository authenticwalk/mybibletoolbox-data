    hans Væld, gør hans Kilde tør, den tager hans Skatkammer med alle dets Skatte.
  vie-OVCB: Ép-ra-im là cây trái dồi dào nhất trong tất cả anh em mình, nhưng gió
    đông thổi đến—làn hơi từ Chúa Hằng Hữu— sẽ xuất hiện trong sa mạc. Tất cả dòng
    suối sẽ khô cạn, và tất cả mạch nước sẽ biến mất. Mọi kho tàng quý giá của chúng
    sẽ bị chiếm đoạt và mang đi mất.
  guj-2017: જોકે એફ્રાઇમ તેના સર્વ ભાઈઓમાં ફળદ્રુપ હશે, તોપણ પૂર્વનો પવન આવશે, એટલે
    યહોવાહનો પવન અરણ્યમાંથી આવશે, એફ્રાઇમના ઝરા સુકાઈ જશે, તેના કૂવામાં પાણી રહેશે
    નહિ. તેના શત્રુઓ ભંડારની દરેક કિંમતી વસ્તુઓ લૂંટશે.
  pon-2006A: Mehnda ma Israel pahn keirda, rasehng dipwen nansapw, ahpw I pahn kadarodo
    kisinieng karakar en palimese sang nan sapwtehn, oh e pahn kamadahda eh utuhn
    pihl oh pwarer kan. E pahn kasohrehla mehkoaros me kesempwal.
  por-BRBSL: Embora ele seja frutífero entre seus irmãos, um vento leste virá, o sopro
    de Yahweh vindo do deserto; e sua mola se tornará seca, e sua fonte estará seca.
    Ele saqueará o depósito do tesouro.
  eng-OEBUS: Though he is flourishing among his brothers, there will come an east
    wind, the Lord’s wind, coming up from the wilderness. His fountain will dry up,
    his spring shall be parched. The wind will strip the treasury, all the precious
    things.
  cth-cth: Ma e hmaunawngha koe teh, a paw na paw awh eiteh, Kanîtholae kahlî teh
    thingyei yawn koehoi tho vaiteh, sawkcanaw a hak han. Tuikhunaw remphui han. Hno
    pâkhuengnae im dawk e hnopai aphu kaawm naw teh, taran ni na lawp awh han.
  twi-twi: mpo sɛ ɔyɛ yiye wɔ ne nuanom mu a. Apuei mframa a efi Awurade hɔ bɛba,
    ɛbɛbɔ afi nweatam so; osu rentɔ asusowbere na nʼabura bɛyow. Wɔbɛfom ne koradan
    mu nneɛma nea ɛsom bo no nyinaa.
  hlt-hlt: Anih te pacaboeina lakli ah a thaih rhah mai cakhaw BOEIPA kah kanghawn
    yilh ha pai ni. Khosoek lamloh a khuen vetih a thunsih khaw kak ni. A tuisih khaw
    a khah pah ni. Anih te thakvoh khuikah sahnaih hnopai boeih a rhth pah ni.
  tbz-SIM: Mɛsémmɛ̀ tɛ̃́nkɛ í n tɔ́kɛ́nɛ̀. Bɑ́ nɛ̀ Isidɑyɛɛri kɔbɛ kpɛrɛ mɛ nyiémmɛ̀
    o kɔbɛ cuokɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kó kuyɑɑkperíkù kɔ̀rinímu, kuyɑɑkù kùù
    tònnì ku kèrínímu dikpɑ́ɑ̀ tɛdɔntɛ̀ bíɛ́kɛ̀, kɛ̀ yɛnɛ́bòrɛ̀ bo kṹṹ, kɛ̀ di birɛɛ
    kpeí. Dɛ kó kuyɑɑkù bo kɑ́útɛ́ di kpɑ̀tì di mɔkɛ tì, di kpɛrɛ dɛsɑ̀ɑ̀rɛ̀ kó dimɑ̀ɑ̀.
  msy-2020: “Efraimia bar avɨrasemegha Israelian anabar igharazibagh afira. Ezɨ kɨ
    aruem anadi naghɨn amɨnir fefem amadagham, eghtɨ a men mozir dɨpabar amutɨ da
    dakegham. Egh men bizir aghuiba bar da inigh mangɨgham.
  dop-dop: Pɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ ɩ́ kɑ́ lɛɛsɩ mǝ tɛɛtʋnɑɑ hɛkʋ. Mɑɑ yele nɑ kolontunɑɑ
    lɩɩ mǝ tɔɔ kɛ́. Hilimɑtɛ nyɔɔkʋɣʋ hilɑ nɑ lɔkɔnɑɑ kɛ ɩsǝnɑ tɔ, ḿpʋ́ɣʋ́ pɛlɛ pɑ
    kuu mǝ kpɑncoou tǝnɑ.
  azb-azb: Efrayim öz qardaşları arasında Barlı-bəhərli olsa da, Şərq yeli, səhradan
    qalxan Rəbbin küləyi gələcək, Onun bulağı quruyacaq, Çeşməsinin suyu kəsiləcək.
    Bütün qiymətli şeylər xəzinəsi qarət olunacaq.
  eng-DBY: 'Though he be fruitful among [his] brethren, an east wind shall come, a
    wind of Jehovah [that] cometh up from the wilderness, and his spring shall become
    dry, and his fountain shall be dried up: he shall spoil the treasure of all pleasant
    vessels.'
  hin-2017: चाहे वह अपने भाइयों से अधिक फूले-फले, तो भी पुरवाई उस पर चलेगी, और यहोवा
    की ओर से मरुस्थल से आएगी, और उसका कुण्ड सूखेगा; और उसका सोता निर्जल हो जाएगा।
    उसकी रखी हुई सब मनभावनी वस्तुएँ वह लूट ले जाएगा।
  wol-KYG: Efrayim moom, su naatee ci biiri bokkam it, fa màndiŋ ma la ngelawal penku,
    ngelawal Aji Sax ji di uppe, bëti ndoxam tëju, ay teenam déy. Kii mooy sëxëtoo
    ab dencam, ak mboolem lu cay alal.»
  eng-YLT: Though he among brethren produceth fruit, Come in doth an east wind, a
    wind of Jehovah, From a wilderness it is coming up, And it drieth up his fountain,
    And become dry doth his spring, It — it spoileth a treasure — every desirable
    vessel.
  kne-kne: “Olay mo somiged di biyag di Israelita sin nan-gawaan di iib-a da, pawadaek
    di man-atong ay dagem ay mapo sin belaan di agew, sin lugar ay magay omili, et
    mamgaan di sakdoan da. Ilayaw na abe am-in ay nabanol ay sanikwa da sin pangidoldolinan
    si gameng.
  eng-WYC-2017: for he shall part betwixt brethren. The Lord shall bring a burning
    wind, going up from desert; and it shall make dry the veins thereof, and it shall
    make desolate the wells thereof; and he shall ravish the treasure of each desirable
    vessel.
  eng-WMBB: Though he is fruitful amongst his brothers, an east wind will come, the
    breath of the LORD coming up from the wilderness; and his spring will become dry,
    and his fountain will be dried up. He will plunder the storehouse of treasure.
  urd-GVH: ख़ाह वह अपने भाइयों के दरमियान फलता-फूलता क्यों न हो तो भी रब की तरफ़ से
    मशरिक़ी लू उस पर चलेगी। और जब रेगिस्तान से आएगी तो इसराईल के कुएँ और चश्मे ख़ुश्क
    हो जाएंगे। हर ख़ज़ाना, हर क़ीमती चीज़ लूट का माल बन जाएगी।
  rug-rug: be vea gugua bokaboka gua si asa koari na tasina. Na givusu pa gasa rimata
    sapu mae guana koe Zihova si kote mae, givusu nuquru mae gua pa qega; sa nana
    tototolo si kote noso meke sa nana berukehe si kote popa. Nana lose vekovekoana
    ginani si kote ta hiko, sari doduru nana tinagotago si kote ta vagi palae.
  gaz-gaz: Yoo inni obboloota ofii gidduu jireenya tolaa jiraate iyyuu, bubbeen baʼaa
    Waaqayyo biraa ni dhufa; lafa gammoojjii keessaa ni bubbisa; burqaan isaa bishaan
    dhaba; boolli bishaan isaas ni goga. Mankuusni isaa, qabeenyi inni qabu hundis
    ni saamama.
  fra-LSG: Éphraïm a beau être fertile au milieu de ses frères, Le vent d’orient viendra,
    le vent de l’Éternel s’élèvera du désert, Desséchera ses sources, tarira ses fontaines.
    On pillera le trésor de tous les objets précieux.
  gnn-gnn: “Yo, Yitjuralnydja gurarrthina bena miṯtji waḻatjthinana dhikana wal'ŋu,
    yurru balanyarana walala ŋunhi yulŋunydja bitjan gulwaṉi mulmu. Bala dhunupana
    ŋarranydja yurru yana djuy'yunna gorrmurnha ŋanyana dhika wata, märr yurru ŋayi
    ŋunhi bo'yunna‐wala yana, baṉḏa'‐baṉḏanygumana yurru ŋunhiyi gapunydja. Yo, gapunydja
    yurru ŋunhi baṉḏanydhirrina ganbarkthirrina, ga wäŋa yurru ŋunhiyi räwakthirrina
    dhikana wal'ŋu.
  yal-yal: Hali a to sabatixi a ngaxakedenne tagi, Alatala sogetede foyen nafama nɛn
    keli tonbonni, a tigine nun xɔɲinne xɔri. E se xɔri ramaraden kui gelima nɛn.
  haw-1868: 'Ina ua mahuahua oia mawaena o kona mau hoahanau, E hele mai auanei ka
    makani hikina, Ka makani o Iehova e hiki mai, mai ka waonahele mai: A e hoomalooia
    kona punawai, A e maloo kona waipuna; A e hoopau aku ia i ka waiwai o na ipu a
    pau i makemakeia.'
  arb-NAV: وَحَتَّى وَلَوِ ازْدَهَرَ كَالْعُشْبِ بَيْنَ إِخْوَتِهِ تَهُبُّ رِيحٌ شَرْقِيَّةٌ،
    رِيحُ الرَّبِّ الْمُقْبِلَةُ مِنَ الصَّحْرَاءِ فَتُجَفِّفُ يَنْبُوعَهُ وَتُنْضِبُ
    عَيْنَهُ وَتَنْهَبُ مَخَابِئَ كَنْزِهِ مِنْ كُلِّ شَيْءٍ نَفِيسٍ.
  ewe-ewe: “Togbɔ be eyae de ŋgɔ wu le nɔviawo dome hã la, ɣedzeƒeya tso Yehowa gbɔ
    aƒo tso gbegbe ava. Eƒe tsiwo amie, eye vudowo me aƒu kplakplakpla. Woaha eƒe
    nudzraɖoƒewo, eye woalɔ eƒe kesinɔnuwo adzoe.
  eng-LEE: 'Though he grow luxuriantly in the green meadows, the east wind shall come,
    the wind of the Lord, rising up from the wilderness, and his spring shall become
    dry, and his fountain shall be dried up: the same shall plunder the treasure of
    all precious vessels.'
  asm-FB: ইফ্ৰয়িমে তেওঁৰ ভাইসকলৰ মাজত সফলতা লাভ কৰিলেও, যিহোৱাৰ পৰা এক প্রৱল পূবৰ
    বতাহ আহিব, মৰুভূমিৰ পৰা বৈ আহিব; ইফ্রয়িমৰ জুৰিবোৰ শুকাই যাব আৰু কুৱাঁত পানী নোহোৱা
    হ’ব; শত্ৰুৱে তেওঁৰ ভঁৰালৰ সকলো মূল্যৱান বস্তু লুট কৰি নিব।
  sus-A: هَلِ عَ سّنبّ فبٌ عَ نفَشَكٍرٍنيِيٍ تَفِ، عَلَتَلَ قٌيٍ شَرٍ رَقَمَ نّ كٍلِ
    فبٍنفبٍرٍنيِ سٌفٍتٍدٍ مَبِرِ، عَ قَ شُرٍيٍ نُن كْلْنيِيٍ شْرِدٍ. هَرِفٍ بِرِن
    بَمَ نّ عَ يِ رَ.»
  fra-SBL: Bien qu'il soit fécond parmi ses frères, un vent d'est viendra, le souffle
    de Yahvé qui monte du désert ; et sa source deviendra sèche, et sa fontaine sera
    tarie. Il pillera l'entrepôt du trésor.
  hbo-hbo: כִּ֣י ה֔וּא בֵּ֥ן אַחִ֖ים יַפְרִ֑יא יָבֹ֣וא קָדִים֩ ר֨וּחַ יְהוָ֜ה מִמִּדְבָּ֣ר
    עֹלֶ֗ה וְיֵבֹ֤ושׁ מְקֹורֹו֙ וְיֶחֱרַ֣ב מַעְיָנֹ֔ו ה֣וּא יִשְׁסֶ֔ה אֹוצַ֖ר כָּל־כְּלִ֥י
    חֶמְדָּֽה׃
  kik-kik: o na angĩkaagaacĩra arĩ gatagatĩ-inĩ ka ariũ a ithe. Rũhuho rwa mwena wa
    irathĩro ruumĩte harĩ Jehova nĩrũgooka, rũhurutanĩte kuuma werũ-inĩ; narĩo itherũkĩro
    rĩake rĩa maaĩ rĩkooma, nakĩo gĩthima gĩake kĩhũe. Nyũmba yake ya mũthiithũ nĩĩgatahwo
    indo ciayo ciothe cia goro.
  fra-NCL: Car Ephraïm fructifiera au milieu de ses frères ! mais le vent d’orient
    viendra ; le souffle de Yahweh montera du désert ; sa source se desséchera, sa
    fontaine tarira ; il pillera les trésors de tous les objets précieux.
  cek-AK: Anih loe nawkamya thungah athaih athai langlacadoeh ka tahmen mak ai, ni
    angyae bang ih takhi to angzo tih; Angraeng ih takhi to praezaek hoiah song tih.
    To pacoengah anih ih vacong tui to kang ueloe, tuibap tui doeh kang boih tih.
    Khit kaom anih ih hmuenmaenawk to paro pae boih tih.
  cuk-cuk: ”Ar bemar, Efraín-dulemar, be-gwenadgan-abargi be nasgudele, ani an bemar-obelogoed.
    Igi-burwa-dad-nakwedsikid nega-dulesulidgansik-goledi, dianmaid, degi, diwarmaid
    dinnaa imake, deyobi an bemar-imakoed. Geb agi, be-isdarmalad be-ibe bela be-ibmar-nuegan
    sumaloed.
  uig-CYR: Әфраим қериндашлири арисида «мевилик» болсиму, Шәриқтин бир шамал чиқиду,
    Йәни Пәрвәрдигарниң чөл-баявандин чиққан бир шамили келиду; Әфраимниң булиқи қуруп
    кетиду, униң су беши қағҗирап кетиду; У шамал ғәзнисидики барлиқ нәпис қача-қучиларни
    булаң-талаң қилиду.
  tel-2017: ఎఫ్రాయిము తన సోదరుల్లో వర్థిల్లినా, తూర్పు గాలి వస్తుంది. యెహోవా పుట్టించే
    గాలి అరణ్యంలో నుండి లేస్తుంది. అది రాగా అతని నీటిబుగ్గలు ఎండి పోతాయి. ఎఫ్రాయిము
    ఊటలు ఇంకిపోతాయి. అతని బావిలో నీరు ఉండదు. అతని శత్రువులు అతని ధననిధులను అతనికి
    ప్రియమైన వస్తువులన్నిటిని కొల్లగొడతారు.
  hat-BSA: Malgre li pote fwi pami frè li yo, yon van nan lès va vini; van SENYÈ a
    k ap monte soti nan dezè a. Sous dlo li va vin sèch, e fontèn dlo li va seche.
    Li va piyaje trezò tout bagay ki gen valè.
  kos-kos: Israel finne kap wel oana mah inima uh, nga ac supwala sie eng fol kutulap
    me liki yen mwesis, na unon lalos ac lufin kof lalos ac fah paola. Eng sac ac
    fah okla ma saok nukewa.
  hbo-WLC: כִּ֣י ה֔וּא בֵּ֥ן אַחִ֖ים יַפְרִ֑יא יָב֣וֹא קָדִים֩ ר֨וּחַ יְהוָ֜ה מִמִּדְבָּ֣ר
    עֹלֶ֗ה וְיֵב֤וֹשׁ מְקוֹרוֹ֙ וְיֶחֱרַ֣ב מַעְיָנ֔וֹ ה֣וּא יִשְׁסֶ֔ה אוֹצַ֖ר כָּל־כְּלִ֥י
    חֶמְדָּֽה׃
  ibo-ibo: ọ bụ ezie na ya onwe ya bụ onye na-amị mkpụrụ nʼetiti ụmụnne ya niile.
    Ma oke ifufe si nʼọwụwa anyanwụ, nke Onyenwe anyị zitere, ga-esi nʼọzara fekwasị
    ya. Isi iyi niile ga-ata, olulu mmiri ya ga-atakọrọkwa. A ga-apụnara ya ihe dị
    nʼụlọakụ ya niile, na akụ niile o nwere.
  ory-ory: ଯଦ୍ୟପି ସେ ଆପଣା ଭ୍ରାତୃଗଣ ମଧ୍ୟରେ ଫଳବାନ ହୁଏ, ତଥାପି ପୂର୍ବୀୟ ବାୟୁ ସଦାପ୍ରଭୁଙ୍କର
    ଶ୍ୱାସ ପ୍ରାନ୍ତରରୁ ଆସିବ, ତହିଁରେ ତାହାର ନିର୍ଝର ଶୁଷ୍କ ହେବ ଓ ତାହାର ଜଳାକାର ଶୁଖିଯିବ; ସେ
    ତାହାର ଯାବତୀୟ ମନୋହର ପାତ୍ରର ଭଣ୍ଡାର ଲୁଟ କରିବେ।
  chk-chk: Inamwo ika Israel epwe mämäritä usun ekewe wowo, üpwe tinato eu asepwälin
    ötiu, epwe enito seni ewe fanüapö. Epwe amorätä an kewe puächen koluk me an kewe
    chönüttu. Aramas repwe angei fän pöchökül an kewe pisek aüchea meinisin seni an
    we lenien iseis.
  rop-rop: Nomeda yumob Isreil pipul bin oldei jidan jis laiga grin gras, bat stil
    ai garra jandim ami langa yumob jis laik det hotwan win weya kaman brom det deset
    kantri sanraiswei blanga binijimap yumob, en detlot ami garra deigidawei ola gudwan
    enijing brom yumob jis laik det hotwan win weya im draiyimap ola springwoda en
    ola wel.
  ukr-1871: Хоч Ефраїм між братами й плодющий, та з востоку підійметься буря, підійметься
    буря Господня з пустинї, — і висхне джерело його, й зсякне виплив його; вона опустошить
    скарбівню всього посуду дорогого.
  deu-1951: Denn sollte er auch Frucht tragen unter den Brüdern, so wird ein Ostwind
    kommen, ein Wind des HERRN von der Wüste herauf, so daß sein Brunnen vertrocknet
    und sein Quell versiegt. Er wird den Schatz aller kostbaren Geräte berauben.
  eng-JPS: For though he be fruitful among the reed-plants, an east wind shall come,
    the wind of the LORD coming up from the wilderness, and his spring shall become
    dry, and his fountain shall be dried up; he shall spoil the treasure of all precious
    vessels.
  srp-1865: Rodan æe biti meðu braæom svojom; ali æe doæi istoèni vjetar, vjetar Gospodnji,
    koji ide od pustinje, i usahnuæe mu izvor, i studenac æe mu zasušiti; on æe odnijeti
    blago od svijeh dragih zaklada.
  lug-lug: ne bw’anaakulaakulana mu baganda be. Empewo ey’ebuvanjuba erijja okuva
    eri Mukama, ng’eva mu ddungu, n’ensulo ze ne zikalira, n’oluzzi lwe ne lukalira.
    Eggwanika lye lirinyagibwa, eby’omuwendo byonna ne bitwalibwa.
  heb-heb: כי הוא בין אחים יפריא יבוא קדים רוח יהוה ממדבר עלה ויבוש מקורו ויחרב מעינו
    הוא ישסה אוצר כל כלי חמדה׃
  ben-IRV: যদিও ইফ্রয়িম তার ভায়েদের মধ্যে সমৃদ্ধ, তবুও পূর্বীয় বাতাস আসবে, সদাপ্রভুর
    বাতাস উঠবে মরুভূমি থেকে। ইফ্রয়িমের জল ধারা শুকিয়ে যাবে এবং তার কুয়োয় জল থাকবে
    না। তার শত্রু তার গুদাম ঘরের সমস্ত মূল্যবান জিনিস লুট করে নিয়ে যাবে।
  pan-pan: ਭਾਵੇਂ ਉਹ ਆਪਣੇ ਭਰਾਵਾਂ ਵਿੱਚ ਫਲਦਾਰ ਹੋਵੇ, ਤਾਂ ਵੀ ਪੂਰਬੀ ਹਵਾ, ਹਾਂ, ਯਹੋਵਾਹ ਦੀ
    ਪੌਣ ਉਜਾੜ ਤੋਂ ਆਵੇਗੀ, ਤਾਂ ਉਹ ਦਾ ਸੋਤਾ ਸੁੱਕ ਜਾਵੇਗਾ, ਅਤੇ ਉਹ ਦਾ ਚਸ਼ਮਾ ਖੁਸ਼ਕ ਹੋ ਜਾਵੇਗਾ,
    ਉਹ ਉਸ ਦੇ ਖ਼ਜ਼ਾਨੇ ਤੋਂ ਸਾਰੇ ਸੋਹਣੇ ਭਾਂਡੇ ਲੁੱਟ ਲਵੇਗੀ।
  mya-JVB: မိမိ ညီအစ်ကို တို့တွင် အသီး များစွာသီးတတ် သော်လည်း ၊ အရှေ့ လေလာ လိမ့်မည်။
    ထာဝရဘုရား ၏ လေ သည် တော မှ လာ ၍ သူ ၏စမ်းရေ တွင်းကို ခန်းခြောက် စေသဖြင့် ရေ ပြတ်
    လိမ့်မည်။ ဘဏ္ဍာ တိုက်၌ ရှိသမျှ သော တန်ဆာ အကောင်း အမြတ်တို့ကို ရန်သူလုယူ လိမ့်မည်။
  hmo-hmo: Israela be sinavai badinai ava bamona idia bada lao noho, to lau Lohiabada
    ese lai siahuna, dina daekau kahana dekena amo do lau siaia. Inai lai ese edia
    ranu gabudia bona ranu guridia do ia hakaukaua. Edia kohu namodia ibounai do idia
    boio momokani.
  urd-urd: अगरचे वह अपने भाइयों में कामियाब हो, तोभी पूरबी हवा आएगी; ख़ुदावन्द का
    दम बियाबान से आएगा, और उसका सोता सूख जाएगा, और उसका चश्मा ख़ुश्क हो जाएगा। वह
    सब पसंदीदा बर्तनों का ख़ज़ाना लूट लेगा।
  rus-SYN: Хотя Ефрем плодовит между братьями, но придет восточный ветер, поднимется
    ветер Господень из пустыни, и иссохнет родник его, и иссякнет источник его; он
    опустошит сокровищницу всех драгоценных сосудов.
  bqc-SIM: Baa tó Ɛflaiũ buiↄ kↄ̃̀ ń gbɛ̃́ↄ guu, ĩ́an wãa a bↄ guwaiwaiu à sumáɛ.
    Nibↄna a giigaga, lↄ̀ↄ'i a ba, wa lɛ́lɛ ń làasiↄwaɛ, wi ń pↄ́ bɛɛɛdeↄ sɛ́lɛ.
  tcz-CHONGTHU: Ephraim chu asopite ho jouse laha gaso pentah ahi, ahinlah Pakaiya
    kona hung, neldi gam'a kon hui chun asem gotding ahi. A twisam jouse kangin tin,
    anei agou jouse jong mangthah ding ahi. Thil manlu anei jouseu chu min achoma
    akipoh mong ding ahi.
  mar-mar: एफ्राईम आपल्या भावांमध्ये जरी प्रगत झाला, तरी पूर्वेचा वारा येईल, परमेश्वराचा
    वारा रानातून येईल एफ्राईमाचा झरा सुकून जाईल, त्याच्या विहिरीत पाणी राहणार नाही.
    त्यांचा शत्रू त्याच्या सर्व मौल्यवान वस्तू लुटून नेईल.
  qub-qub: Jacha waytaraycajno Israelcuna captinpis Tayta Diosmi chunyaj chaqui jircapita
    fiyu wayrata wayrächimonga. Chay wayrami chaquirachenga. Wallcaycällarmi yacu
    aywajcuna, pucyuncunapis chaquicäconga. Chiquejcunanami ima-aycancunatapis guechur
    apaconga.
  bqp-bqp: Bɑɑ Isirelibɑ bɑ̀ n kuurɑ ɑmɔ, begibun suunu sɔɔ, yibɛrɛbɑ bɑ koo nɑ nge
    woo sum sɑɑ sɔ̃ɔ yɑri yerun di. Nɛ, Yinni Gusunɔ nɑ kon bu seeyɑmɑwɑ gbɑburun
    di, kpɑ bu dɔkɔbɑ gberɑsiɑ. Kpɑ bwii yi nim kpe. Gɑ̃ɑ ni nu geɑ sɑ̃ɑ kpurowɑ bɑ
    koo gurɑ bu kɑ doonɑ.
  hat-hat: Menm si Izrayèl ta fleri tankou wozo bò dlo, m'ap fè yon van leve nan dezè
    kote solèy leve a, m'ap fè l' vante sou li, l'ap cheche tout sous dlo ak tout
    fontenn li yo. L'ap pran tout bagay ki gen valè nan byen l' yo, l'ap pote yo ale.
  eng-BSB: Although he flourishes among his brothers, an east wind will come— a wind
    from the LORD rising up from the desert. His fountain will fail, and his spring
    will run dry. The wind will plunder his treasury of every precious article.
  eng-WEBPB: Though he is fruitful amongst his brothers, an east wind will come, the
    breath of the LORD coming up from the wilderness; and his spring will become dry,
    and his fountain will be dried up. He will plunder the storehouse of treasure.
  kbq-kbq: Hagi miko kafuhe'i amunompina Efraemiga knare'za hunka nehagenka tretre
    hunka mareri'nane. Hianagi Ra Anumzamo'a zage hanati kazigati zahora hunte'nigeno
    hagege kokampina zahora erino ne-eno, tinkeria eri neraneno, neonse tinena eri
    hagege nehuno, maka mareri zago fenozana emeri vagareno vugahie.
  nhe-BL: “Pero yonque iixhuihua nopa hueyi familia Efraín [13:15 Efraín quinequi
    quiijtos ‘temaca pixquistli’. Nojquiya nopa hueyi familia Efraín elqui tlen más
    quipixqui tequiticayotl tlen nopa majtlactli huejhueyi familias tlen mochijque
    tlali Israel. Yeca teipa pejque quitocaxtíaj nochi nopa tlali Israel ica Efraín.]
    quipiyase ome hueltas ininpixquilis campa iicnihua, niininTECO nijchihuas ma huala
    se huac ajacatl ininpani huan ininpan nochi tlali Israel ehuani. Huan nopa huac
    ajacatl tlen nopa huactoc tlali quitlamihuatzas iniamel huan nochi atl nopano.
    Huan inincualancaitacahua quinixtequilise nochi ininricojyo huan nochi tlen pajpatiyo
    tlen quipixtose.
  gub-BL: Aze Izaew uhua'u ka'a uzehu katu ma'e ài nehe, nezewe rehe we Tupàn Tuweharupi
    Wiko Ma'e umur kar wàmàtyry'ymar kwarahy hemaw wi wà nehe, ywytu haku ma'e ywyxiguhu
    wi ur ma'e kwer ài nehe. A'e ywytu umuxinig ytyzuzàmaw paw wà nehe. Zauxiapekwer
    weraha ko ywy rehe har wama'e paw xe wi wà nehe, wanemetarer paw, wama'e hekuzar
    katu ma'e paw no.
  eng-DRA: 'Because he shall make a separation between brothers: the Lord will bring
    a burning wind that shall rise from the desert, and it shall dry up his springs,
    and shall make his fountain desolate, and he shall carry off the treasure of every
    desirable vessel.'
