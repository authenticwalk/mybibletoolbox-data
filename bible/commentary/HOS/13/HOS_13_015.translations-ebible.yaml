verse: HOS.013.015
translations:
  mal-C: അവൻ തന്റെ സഹോദരന്മാരുടെ മധ്യത്തിൽ സമ്പന്നനായിരുന്നാലും, യഹോവയുടെ അടുക്കൽനിന്ന്
    ഒരു കിഴക്കൻകാറ്റ് ആഞ്ഞടിക്കും മരുഭൂമിയിൽനിന്ന് അതു വീശും. അവന്റെ വസന്തം വരികയില്ല;
    അവന്റെ കിണർ വറ്റിപ്പോകും. അവന്റെ വിലപിടിപ്പുള്ള സകലവസ്തുക്കളുടെയും കലവറ കൊള്ളയടിക്കപ്പെടും.
  deu-TKW: Denn mag Ephraim auch als Fruchtbaum unter den Bruderstämmen dastehen,
    es bricht ein Ostwind herein, ein Sturm Jahwes, aus der Steppe sich erhebend,
    daß seine Brunnen vertrocknen, und seine Quellen versiegen. Er selbst wird seinen
    Schatz aller kostbaren Kleinode berauben müssen.
  lin-lin: 'Ata Efrayimi azali kofuluka kati na bandeko na ye ya mibali, mopepe ya
    este ekoya, mopepe ya Yawe ekoya wuta na esobe : ekokawusa etima ya Efrayimi,
    ekokawusa liziba na ye. Monguna akobotola ye biloko nyonso ya talo wuta na ebombelo
    na yango. »'
  eng-LSV: Though he produces fruit among brothers, || An east wind comes in, a wind
    of YHWH, || From a wilderness it is coming up, || And it dries up his fountain,
    || And his spring becomes dry, || It—it spoils a treasure—every desirable vessel.
  eng-GNV: 'Though he grewe vp among his brethren, an East winde shall come, euen
    the winde of the Lord shall come vp from the wildernesse, and drie vp his veine,
    and his fountaine shalbe dryed vp: he shall spoyle the treasure of all pleasant
    vessels.'
  eng-WEBSTER: 'Though he is fruitful among his brethren, an east wind shall come,
    the wind of the LORD shall come up from the wilderness, and his spring shall become
    dry, and his fountain shall be dried up: he shall pillage the treasure of all
    pleasant vessels.'
  nhw-BL: “Pero masque iixhuihua nopa hueyi familia Efraín [13:15 Efraín quinequi
    quiijtos ‘temaca pixquistli’. Nojquiya nopa hueyi familia Efraín elqui catli más
    quipixqui tequiticayotl tlen nopa majtlactli huejhueyi familias catli mochijque
    tlali Israel. Yeca teipa pejque quitocaxtíaj nochi nopa tlali Israel ica Efraín.]
    quipiyase ome hueltas ininpixquis campa iicnihua, niininTECO nijchihuas ma huala
    se huac ajacatl ininpani huan ininpan nochi tlali Israel ehuani. Huan nopa huac
    ajacatl tlen nopa huactoc tlali quitlamihuatzas iniamelhua huan nochi atl nopona.
    Huan inincualancaitacahua quinichtequilise nochi ininricojyo huan nochi catli
    pajpatiyo catli quipixtose.
  swh-ONEN: hata ingawa Efraimu atastawi miongoni mwa ndugu zake. Upepo wa mashariki
    kutoka kwa Bwana utakuja, ukivuma kutoka jangwani, chemchemi yake haitatoa maji
    na kisima chake kitakauka. Ghala lake litatekwa hazina zake zote.
  bba-bba: Bɑɑ Isirelibɑ bɑ̀ n kuurɑ ɑmɔ, beɡibun suunu sɔɔ, yibɛrɛbɑ bɑ koo nɑ nɡe
    woo sum sɑɑ sɔ̃ɔ yɑri yerun di. Nɛ, Yinni Gusunɔ nɑ kon bu seeyɑmɑwɑ ɡbɑburun
    di, kpɑ bu dɔkɔbɑ ɡberɑsiɑ. Kpɑ bwii yi nim kpe. Gɑ̃ɑ ni nu ɡeɑ sɑ̃ɑ kpurowɑ bɑ
    koo ɡurɑ bu kɑ doonɑ.
  eng-KJVCPB: 'Though he be fruitful among his brethren, An east wind shall come,
    the wind of the Lord shall come up from the wilderness, And his spring shall become
    dry, and his fountain shall be dried up: He shall spoil the treasure of all pleasant
    vessels.'
  luo-luo: kata ka obedo ni odhi maber kamano e kind owetene. Yamb yor wuok chiengʼ
    moa ir Jehova Nyasaye nobi, kakudho koa e piny motwo, ma pigene mag sokni mamol
    nodwon, kod yewni mokuny bende nodwon. Mwandune manie dechege noyaki duto.
  meu-meu: Ena be tadikaka bogaragidiai bema bada oho bada oho, to laurabada, Iehova
    ena lai, bainema, tano ḡaḡaena amo baine toa; ela bona ranuna basine helohilohi,
    bona ena ranu gabuna baine kororo; ena habou-habou rumana lalona amo ḡau hereadia
    iboudiai baine ha-oredia.
  npi-ULB: एफ्राइम आफ्ना दाजुभाइका बिचमा समृद्ध भए पनि, पूर्वीय बतास आउनेछ, परमप्रभुको
    बतास उजाड-स्‍थानबाट बहनेछ । एफ्राइमको मुहान सुक्‍नेछ, र त्यसको इनारमा पानी हुनेछैन
    । त्यसका हरेक बहुमुल्य थोकको भण्डारलाई त्यसको शत्रुले लुट्‍नेछ ।
  yor-yor: Bí ó tilẹ̀ gbilẹ̀ láàrín àwọn arákùnrin rẹ̀ afẹ́fẹ́ ìlà-oòrùn láti ọ̀dọ̀
    Olúwa yóò wá, yóò fẹ́ wá láti inú aginjù orísun omi rẹ̀ yóò gbẹ kànga rẹ̀ yóò
    gbẹ pẹ̀lú olè yóò fọ́ ilé ẹrù àti gbogbo ilé ìṣúra rẹ̀.
  pes-OPCB: هر چند افرایم در میان برادرانش ثمربخش بود، ولی من باد شرقی را از بیابان
    به شدت بر او می‌وزانم تا تمام چشمه‌ها و چاههای او خشک شود و ثروتش به تاراج رود.
  tgl-ULB: Kahit na masagana si Efraim sa kaniyang mga kapatid, darating ang isang
    hanging silangan; iihip ang hangin ni Yahweh mula sa ilang. Matutuyo ang bukal
    ni Efraim, at mawawalan ng tubig ang kaniyang balon. Sasamsamin ng kaniyang mga
    kaaway ang bawat mamahaling bagay sa kaniyang kamalig.
  hui-hui: Eberaimi hameigini ti ho damebi dewaore Isaraele hameigini maru padarubi
    ndo padagoni. Ai i̱na puyabu poboyogobi ni tagira ibiragohayagi howa pulo ibilarogola
    tinaga iba nagane duguararu bedarubi hundia hai helolebero. Ani bialu tinaga mbirale
    bayale damene wu karuni puyabu hongohe ogonime pulo yalu piai helolebero.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ပေါင်း ပင်​ကဲ့​သို့​သန်​စွမ်း​သော်​လည်း၊
    ငါ​သည်​သဲ ကန္တာ​ရ​ထဲ​မှ​ပူ​ပြင်း​သော​အ​ရှေ့​လေ​ကို တိုက်​ခတ်​စေ​သ​ဖြင့် သူ​တို့​၏​စမ်း​ချောင်း
    များ​နှင့်​ရေ​တွင်း​များ​ကို​ခန်း​ခြောက်​စေ ပြီး​လျှင်​အ​ဖိုး​တန်​ပစ္စည်း​မှန်​သ​မျှ
    ဆုံး​ရှုံး​ရ​လိမ့်​မည်။-
  bod-N: ཁོ་ནི་རང་གི་སྤུན་རྣམས་ཀྱི་ཁྲོད་དུ་དར་ན་ཡང་། ཤར་རླུང་སྟེ་དཀོན་མཆོག་ཡ་ཝཱེའི་རླུང་ནི་དབེན་སྟོང་ནས་གཡུགས་འོངས་ཏེ།
    ཁོའི་ཆུ་མིག་སྐམ་ཞིང་ཆུ་མགོ་ཟད་པར་འགྱུར་ལ། རླུང་དེས་ཁོས་བསགས་པའི་རྒྱུ་ནོར་ཐམས་ཅད་འཕྲོག་པར་འགྱུར་རོ།
    །
  sna-sna: kunyange akabudirira pakati pamadzikoma ake. Mhepo yokumabvazuva yaJehovha
    ichauya, ichivhuvhuta ichibva kurenje; chitubu chake chichapwa uye tsime rake
    richaoma. Dura rake richapambwa zvose zvinokosha zviri mariri.
  spa-BLM: Aunque sea fructífero entre sus hermanos, vendrá un viento del este, el
    aliento de Yahvé subiendo desde el desierto; y su manantial se secará, y su fuente
    se secará. Saqueará el almacén del tesoro.
  cac-cac: Vach'chom sq'uen̈ejchaan̈ d'a scal eb' yetisraelal, palta ol cot voval
    d'ay. Lajan ol aj scot voval chi' icha c'ac' d'a yichchaan̈, icha yec' chacxuxum
    ic' d'a tz'inan luum, yuj chi' ol tup sjajtac a a', axo eb' ajc'ool ol ic'anb'at
    masanil sb'eyumal.
  swh-ULB: Ingawa Efraimu anafanikiwa kati ya ndugu zake, upepo wa mashariki utakuja;
    upepo wa Bwana utapiga kutoka jangwani. Kijito cha maji cha Efraimu kitauka, na
    kisima chake hakitakuwa na maji. Adui yake atapora ghala lake la kila kitu cha
    thamani.
  bel-bel: 'Хоць Яфрэм пладавіты паміж братамі, але прыйдзе ўсходні вецер, падымецца
    вецер Гасподні з пустыні, - і высахне крыніца яго: ён спустошыць скарбніцу ўсіх
    каштоўных сасудаў.'
  deu-ELBBK: Denn er wird Frucht tragen unter den Brüdern. Ein Ostwind wird kommen,
    ein Wind des HERRN, von der Wüste heraufsteigend, und seine Quelle wird vertrocknen
    und seine Quelle versiegen; er wird die Schatzkammer aller kostbaren Geräte plündern.
  mbb-OT: Minsan edhuna kew he meuswaǥen kenà te menge kezuzumahi niw, edezeetan ku
    sikiyu. Ibpaaǥi ku is meinit he keramag he ebpuun diyà te disirtu he zapit te
    edsilaan ne egkengemezahan is menge serebseb wey menge kalut niw. Ne ed-eǥawen
    is mahalen he menge azen niw.
  mal-2015: അവൻ തന്റെ സഹോദരന്മാരുടെ ഇടയിൽ ഫലപുഷ്ടിയുള്ളവനായിരുന്നാലും ഒരു കിഴക്കൻകാറ്റു
    വരും; അവന്റെ ഉറവു വറ്റി കിണർ ഉണങ്ങിപ്പോകുവാൻ തക്കവണ്ണം യഹോവയുടെ കാറ്റു മരുഭൂമിയിൽനിന്നു
    വരും; അവൻ സകലമനോഹരവസ്തുക്കളുടെയും നിക്ഷേപത്തെ കവർന്നുകൊണ്ടുപോകും.
  rmc-rmc: Kajte o Izrael kvitňisaľol maškar o phrala, avela e vichodno balvaj, e
    balvaj le RAJESTAR, a phurdela la pušťatar; avke leskre prameňa šučona avri a
    andre leskri chaňig našľola o paňi. Odi balvaj lestar lela savore vzacna veci.“
  pes-OPV: اگر‌چه در میان برادرانش ثمر آورد، اما باد شرقی می‌وزد وباد خداوند از بیابان
    برمی آید و منبع اوخشک می‌گردد و چشمه‌اش می‌خشکد و اوگنج تمامی اسباب نفیسه وی را
    تاراج می‌نماید.
  ron-1924: Орькыт де родитор ар фи Ефраим ын мижлокул фрацилор сэй, тот ва вени вынтул
    де рэсэрит, се ва стырни дин пустиу ун вынт ал Домнулуй, ый ва уска извоареле
    ши-й ва сека фынтыниле; ва жефуи вистиерия де тоате васеле ей де прец.
  ben-OBCV: আমি তার প্রতি সহানুভূতিশীল হব না, সদাপ্রভুর কাছ থেকে আসবে এক পুবালি বাতাস,
    মরুপ্রান্তরের মধ্যে তা প্রবাহিত হবে; তার ঝরনার স্রোতোধারা রুদ্ধ হবে, এবং তার কুয়োগুলি
    শুকিয়ে যাবে। তার ভাণ্ডারগৃহ, তাঁর সমস্ত সম্পদ লুন্ঠিত হবে।
  som-som: In kastoo uu walaalihiis dhexdooda ku dhal badan yahay, waxaa iman doonta
    dabayl bari ka timid, taasoo ah neefta Rabbiga oo cidlada ka soo baxaysa, oo ishiisa
    biyood way engegi doontaa, oo durdurkiisuna wuu iska gudhi doonaa, oo waa laga
    wada dhici doonaa khasnadda alaabta qaaliga ahu ugu jirto.
  lat-VUC: 'Quia ipse inter fratres dividet: adducet urentem ventum Dominus de deserto
    ascendentem, et siccabit venas ejus, et desolabit fontem ejus: et ipse diripiet
    thesaurum omnis vasis desiderabilis.]'
  eng-ASVBT: 'Though he be fruitful among his brethren, an east wind shall come, the
    breath of Jehovah coming up from the wilderness; and his spring shall become dry,
    and his fountain shall be dried up: he shall make spoil of the treasure of all
    goodly vessels.'
  ita-1885: Quando egli sarà moltiplicato fra i suoi fratelli, il vento orientale,
    vento del Signore, che sale dal deserto, verrà; e la vena di esso sarà asciutta,
    e la sua fonte sarà seccata; esso prederà il tesoro di tutti i cari arredi.
  eng-LXXUP: 'Forasmuch as he will cause a division among his brethren, the Lord shall
    bring upon him an east wind from the desert, and shall dry up his veins and quite
    drain his fountains: he shall dry up his land, and spoil all his precious vessels.'
  eng-ULB: Though Ephraim is prosperous among his brothers, an east wind will come;
    the wind of Yahweh will blow in from the wilderness. Ephraim's spring will dry
    up, and his well will have no water. His enemy will plunder his storehouse of
    every precious object.
  spa-VBL: Aunque prospere entre los juncos, un viento del este vendrá, un viento
    del Señor que se origina en el desierto secará sus fuentes y sus pozos se romperán.
    Yo robaré de su tesorería todo lo que tenga valor.
  fra-_FOB: Quoiqu'il ait fructifié parmi ses frères, le vent d'orient viendra, le
    vent de l'Éternel, montant du désert, viendra, desséchera ses sources et tarira
    ses fontaines. On pillera le trésor de tous ses objets précieux.
  mal-mal: അവൻ തന്റെ സഹോദരന്മാരുടെ ഇടയിൽ ഫലപുഷ്ടിയുള്ളവനായിരുന്നാലും ഒരു കിഴക്കൻകാറ്റു
    വരും; അവന്റെ ഉറവു വറ്റി കിണർ ഉണങ്ങിപ്പോകുവാൻ തക്കവണ്ണം യഹോവയുടെ കാറ്റ് മരുഭൂമിയിൽനിന്നു
    വരും; അവൻ സകലമനോഹരവസ്തുക്കളുടെയും നിക്ഷേപം കവർന്നുകൊണ്ടുപോകും.
  urd-GVR: Ḳhāh wuh apne bhāiyoṅ ke darmiyān phaltā-phūltā kyoṅ na ho to bhī Rab kī
    taraf se mashriqī lū us par chalegī. Aur jab registān se āegī to Isrāīl ke kueṅ
    aur chashme ḳhushk ho jāeṅge. Har ḳhazānā, har qīmtī chīz lūṭ kā māl ban jāegī.
  suz-BL: मेको आ लोक्‍ब आन दातेमी रिम्‍शो दुम्‍शा सोशा बोशा लत हना यो, गो मेको कली
    शिशी मपाइनुङ। परमप्रभु यावे रे पा पूर्ब ङा फश गोरशो रागी रे पा जाक्‍ब। मिनु आ
    ब्‍वाक्‍कु बुक्‍तीक सोव़ब। मेको आ इनार यो सोव़नीम। मोपा मेको आ शुश क्‍येट लाइब
    मारेइ मारेइ नेल्‍ल नुप्‍नीम।
  eng-NOY: Though he be fruitful among his brethren, An east wind shall come, A wind
    of Jehovah shall come up from the desert, And his spring shall become dry, And
    his fountain shall be dried up, And the treasure of all his pleasant vessels shall
    be spoiled.
  ita-1927: Sia egli pur fertile tra i suoi fratelli, il vento d’oriente verrà, il
    vento dell’Eterno, che sale dal deserto; e le sue sorgenti saranno essiccate,
    e le sue fonti, prosciugate. Il nemico porterà via il tesoro de’ suoi oggetti
    preziosi.
  ckb-ckb: هەرچەندە لەناو براکانیدا بە بەروبووم بوو. بایەکی ڕۆژهەڵات دێت، بای یەزدان
    لە چۆڵەوانی هەڵدەکات، ئینجا کانییەکەی کوێردەبێتەوە و سەرچاوەکەی بێ ئاو دەبێت.
    گەنجینەی هەموو کەلوپەلە بەنرخەکانی تاڵان دەکرێت.
  eng-BBE: 'Though he gives fruit among his brothers, an east wind will come, the
    wind of the Lord coming up from the waste land, and his spring will become dry,
    his fountain will be without water: it will make waste the store of all the vessels
    of his desire.'
  kan-OKCV: ಎಫ್ರಾಯೀಮು ತನ್ನ ಸಹೋದರರಲ್ಲಿ ಫಲ ಸಮೃದ್ಧವಾಗಿದ್ದರೂ, ಕಾಡಿನಿಂದ ಯೆಹೋವ ದೇವರು ಬೀಸಮಾಡುವ
    ಪೂರ್ವ ಗಾಳಿಯು ಬರಲು, ಅವನ ಬುಗ್ಗೆಯು ಬತ್ತುವುದು. ಅವನ ಒರತೆಯು ಒಣಗುವುದು. ಅವನ ಬೊಕ್ಕಸಗಳ ನಿಧಿಯನ್ನು
    ಶತ್ರುಗಳು ಸೂರೆಮಾಡುವರು.
  tam-2017: இவன் சகோதரர்களுக்குள்ளே மக்கள் பெருத்தவனாயிருந்தாலும், யெகோவாவுடைய காற்றாகிய
    கீழ்க்காற்று வனாந்தரத்திலிருந்து எழும்பிவரும்; அதனால் அவனுடைய ஊற்றுகள் வற்றிப்போகும்;
