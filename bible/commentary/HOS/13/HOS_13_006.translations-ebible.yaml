verse: HOS.013.006
translations:
  mal-C: ഞാൻ അവരെ പോഷിപ്പിച്ചപ്പോൾ അവർ തൃപ്തരായി; തൃപ്തരായപ്പോൾ അവർ അഹങ്കാരികളായി,
    അക്കാരണത്താൽ അവർ എന്നെ മറന്നുകളഞ്ഞു.
  deu-TKW: Aber je mehr Weide sie hatten, desto mehr fraßen sie sich satt. Als sie
    sich satt gefressen hatten, wurden sie übermütig; so kam es, daß sie mich vergaßen.
  lin-lin: Kasi sik’oyo, lokola bolie mpe botondi, bokomi lofundu mpe bobosani Ngai.
  eng-LSV: They are satiated according to their feedings, || They have been satiated,
    || And their heart is lifted up, || Therefore they have forgotten Me,
  eng-GNV: 'As in their pastures, so were they filled: they were filled, and their
    heart was exalted: therefore haue they forgotten me.'
  eng-WEBSTER: According to their pasture, so were they filled; they were filled,
    and their heart was exalted; therefore have they forgotten me.
  nhw-BL: Na niquintlamacac huan cuali ixhuique, pero quema ya anixhuitoyaj huan anmomiyaquilijtoyaj,
    anmohueyimatque huan antechtlahuelcajque.
  swh-ONEN: Nilipowalisha, walishiba, waliposhiba, wakajivuna, kisha wakanisahau mimi.
  bba-bba: Sɑnɑm mɛ bɑ duɑ tem mɛ sɔɔ, bɑ di bɑ debɑ nɡe yɑɑ sɑbe ni bɑ kpɑre, mɑ
    bɑ tii suɑbu toruɑ bɑ mɑn duɑri.
  eng-KJVCPB: According to their pasture, so were they filled; They were filled, and
    their heart was exalted; Therefore have they forgotten me.
  luo-luo: Kane apidhogi ne giyiengʼ chuth; kane giseyiengʼ to sunga nomakogi; ma
    wigi owil koda.
  meu-meu: a e ani lava dae negana ai bogadia e kunu, bena e hekokorokuva; taunabunai
    e lalogu boio.
  npi-ULB: जब तिमीहरूले खर्कमा खायौ, तब तिमीहरू भरपेट भयौ, र जब तिमीहरूको पेट भरियो,
    तब तिमीहरूका हृदयमा घमण्ड पलायो । त्यही कारणले तिमीहरूले मलाई भुल्यौ ।
  yor-yor: Wọn ni ìtẹ́lọ́rùn nígbà tí mo fún wọn ní oúnjẹ, Nígbà tí wọ́n ní ìtẹ́lọ́rùn
    tan wọ́n di agbéraga. Nígbà náà ni wọ́n sì gbàgbé mi.
  pes-OPCB: ولی پس از اینکه خوردید و سیر شدید، مغرور شده، مرا فراموش کردید.
  tgl-ULB: Nang kayo ay nagkaroon ng pastulan, saka kayo nabusog; nang kayo ay nabusog,
    ang inyong puso ay naging mapagmalaki; dahil doon kinalimutan ninyo ako.
  hui-hui: Ani bialu mani dindi bayale wiagoria anda pialu nde tomo nolene dewaore
    bu payabu wialu maru alebi karulape yu harimigoni. Tígua mbirale dewa uruni yu
    howa nde tíninaga hongome minibe toba harimigo. Anidagua birimigome i̱ mo embeda
    harimigoni.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​တွင်​သာ​ယာ​စို​ပြေ သော​ပြည်​သို့​ဝင်​ရောက်​၍​အ​စား​အ​စာ
    ဝ​စွာ​စား​ရ​သ​ဖြင့် ကျေ​နပ်​နှစ်​သိမ့်​လာ သော​အ​ခါ​မာ​န​ကြီး​၍​ငါ့​ကို​မေ့​လျော့
    ကြ​၏။-
  bod-N: དེ་དག་གིས་ཟོས་ནས་འགྲངས་པ་དང་སེམས་སུ་ང་རྒྱལ་སྐྱེས་པས་ང་ནི་བརྗེད་པར་གྱུར།
  sna-sna: Pandakavapa zvokudya, vakaguta; vakati vaguta, vakazvikudza ipapo vakandikanganwa.
  spa-BLM: Según sus pastos, así se llenaron; se llenaron, y su corazón se exaltó.
    Por eso se han olvidado de mí.
  cac-cac: Palta a val yic ix yac'an sobre e vael, ix e te iq'uejchaan̈ e b'a, ix
    in b'atcan satc'olal eyuuj.
  swh-ULB: Wakati ulipokuwa na malisho, ulishiba; na wakati uliposhiba, moyo wako
    ukainuliwa. Kwa sababu hiyo umenisahau.
  bel-bel: Маючы палеткі, яны былі сытныя; а калі насычаліся, дык узьвесялялася сэрца
    іхняе, і таму Яны забывалі Мяне
  deu-ELBBK: Ihrer Weide gemäß wurden sie satt, sie wurden satt, und ihr Herz erhob
    sich; darum haben sie mich vergessen.
  mbb-OT: Piru hein midtuvazan ku sikiyu ne mid-uswag kew, nehimu kew he mepelevawen
    ne midlipatan ad keniyu.
  mal-2015: അവർക്കു മേച്ചൽ ഉള്ളതുപോലെ അവർ മേഞ്ഞു തൃപ്തരായപ്പോൾ അവരുടെ ഹൃദയം ഉയർന്നു;
    അതുകൊണ്ടു അവർ എന്നെ മറന്നുകളഞ്ഞു.
  rmc-rmc: Sar len davas te chal, čaľile; čaľile a lengro jilo ačhiľa barikano, vašoda
    pre ma bisterde.
  pes-OPV: چون چریدند، سیر شدند و چون سیر شدند، دل ایشان مغرور گردید و از این جهت
    مرا فراموش کردند.
  ron-1924: Дар, кынд ау дат де пэшуне, с-ау сэтурат ши, кынд с-ау сэтурат, инима
    ли с-а умфлат де мындрие, де ачея М-ау уйтат.
  ben-OBCV: আমি তাদের আহার যোগালে তারা পরিতৃপ্ত হয়েছিল; কিন্তু পরিতৃপ্ত হওয়ার পরে
    তারা অহংকারী হয়ে উঠল; তারপর তারা আমাকে ভুলে গেল।
  som-som: Markii ay wax daaqeen ayay dhergeen, oo markay dhergeen dabadeed ayaa qalbigoodii
    kor u kacay, haddaba sidaas daraaddeed bay ii illoobeen.
  lat-VUC: Juxta pascua sua adimpleti sunt et saturati sunt; et levaverunt cor suum,
    et obliti sunt mei.
  eng-ASVBT: 'According to their pasture, so were they filled; they were filled, and
    their heart was exalted: therefore have they forgotten me.'
  ita-1885: Secondo ch'è stato il lor pasco, così si son satollati; si son satollati,
    e il lor cuore si è innalzato; perciò mi hanno dimenticato.
  eng-LXXUP: According to their pastures, so they were completely filled; and their
    hearts were exalted; therefore they forgot me.
  eng-ULB: When you had pasture, then you became full; and when you were filled, your
    heart became lifted up. For that reason you forgot me.
  spa-VBL: y se saciaban. Pero cuando quedaron saciados, se volvieron arrogantes y
    se olvidaron de mi.
  fra-_FOB: Ils ont été rassasiés dans leurs pâturages; ils ont été rassasiés, et
    leur cœur s'est élevé; c'est pourquoi ils m'ont oublié.
  mal-mal: അവർക്ക് സമൃദ്ധിയായി മേച്ചൽ ലഭിച്ചു. അവർ തൃപ്തരായപ്പോൾ അവരുടെ ഹൃദയം നിഗളിച്ചു;
    അതുകൊണ്ട് അവർ എന്നെ മറന്നുകളഞ്ഞു.
  urd-GVR: Wahāṅ unheṅ achchhī ḳhurāk milī. Lekin jab wuh jī bhar kar khā sake aur
    ser hue to maġhrūr ho kar mujhe bhūl gae.
  suz-BL: गो मेको आन कली रूपाइक्‍ता। मिनु मेकोपुकी ठेयब लेश्‍शा, आं कली प्रेंताक्‍म।
    ब्‍यवस्‍था ३२:१५
  eng-NOY: As they were fed, so they were filled; They were filled, and their heart
    was lifted up; Therefore they forgot me.
  ita-1927: Quando aveano pastura, si saziavano; quand’erano sazi, il loro cuore s’inorgogliva;
    perciò mi dimenticarono.
  ckb-ckb: کاتێک لە لەوەڕ تێربوون، کە تێربوون دڵیان بەفیز بوو، لەبەر ئەوە منیان لەیاد
    کرد.
  eng-BBE: When I gave them food they were full, and their hearts were full of pride,
    and they did not keep me in mind.
  kan-OKCV: ನಾನು ಅವರಿಗೆ ಆಹಾರ ಕೊಟ್ಟೆನು, ಅವರು ತೃಪ್ತರಾದರು. ಅವರು ತೃಪ್ತರಾದಾಗ, ಅಹಂಕಾರಿಗಳಾದರು,
    ಅನಂತರ ಅವರು ನನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟರು.
  tam-2017: தங்களுக்கு இருந்த மேய்ச்சலினால் திருப்தியானார்கள்; திருப்தியானபின்பு அவர்களுடைய
    இருதயம் மேட்டிமையானது; அதினால் என்னை மறந்தார்கள்.
  spa-RV-1909: 'En sus pastos se hartaron, hartáronse, y ensoberbecióse su corazón:
    por esta causa se olvidaron de mí.'
  ron-BTF: După păşunea lor, s-au săturat; au fost săturaţi şi inima li s-a înălţat;
    de aceea m-au uitat.
  eng-WEBP: According to their pasture, so were they filled; they were filled, and
    their heart was exalted. Therefore they have forgotten me.
  eng-FBV: and they were satisfied. But when they were satisfied they became arrogant,
    and they forgot me.
  nld-1939: Maar toen ze waren verzadigd, werd hun hart overmoedig, Zo vergaten ze
    Mij!
  nch-BL: Na niquintamacac huan cuali ixhuique, pero quema ya anixhuitoyaj huan anmomiyaquilijtoyaj,
    anmohueyimatque huan antechtahuelcajque.
  vie-1934: Chúng nó đã được no nê theo đồng cỏ; và được no nê rồi, thì chúng nó sanh
    lòng kiêu ngạo; vậy nên chúng nó đã quên ta.
  hin-CV: जब मैंने उन्हें खाना खिलाया, तो वे संतुष्ट हुए; और जब वे संतुष्ट हो गए,
    तो वे घमंडी हो गए; और तब वे मुझे भूल गए.
  spa-BES: Cuando les di de comer estaban llenos, y sus corazones estaban llenos de
    orgullo, y se olvidaron de mi.
  tdx-tdx: Ie nifahanañe le niboboke, toe nianjañe, le nikavokavok’ an-troke, izay
    ty nandikofa’ iareo ahy.
  tha-KJV: เมื่อเขาได้รับประทานเต็มคราบแล้ว เขาก็​อิ่มหนำ และจิตใจของเขาก็ผยองขึ้น
    เพราะฉะนั้นเขาจึงลืมเราเสีย
  por-BR-2018: Depois se fartaram em seus pastos; quando ficaram fartos, seus corações
    se exaltaram; por isso se esqueceram de mim.
  deu-ELO: Ihrer Weide gemäß wurden sie satt, sie wurden satt, und ihr Herz erhob
    sich; darum haben sie mich vergessen.
  eng-WYC-2018: By their pastures they were filled, and had abundance; they raised
    [up] their heart, and forgat me, (or then they raised up their hearts, and forgot
    me).
  epo-epo: Kiam ili havis paŝtejon, ili satiĝis; kaj kiam ili satiĝis, tiam fieriĝis
    ilia koro, kaj tial ili forgesis Min.
  uig-PIN: Ular ozuⱪlandurulup, toyunƣan, Toyunƣandin keyin kɵnglidǝ tǝkǝbburlixip
    kǝtkǝn; Xunga ular Meni untuƣan.
  beo-beo: Be dilia da soge noga:idafa amo ganodini golili sa:ili, hedolowane sadi
    dagoi ba:i. Amalalu, dilia da gasa fili, dilia Na gogolei.
  tpi-OTNT: Tasol bihain yupela i kamap long gutpela graun na yupela i pulap long
    kaikai, na yupela inap long olgeta samting. Yupela i kisim ol dispela samting
    pinis, na yupela i ting, long strong bilong yupela yet yupela i kisim. Olsem na
    yupela i lusim tingting long mi.
  hau-SA: Sa’ad da na ciyar da su sun ƙoshi; sa’ad da suka ƙoshi, sai suka fara taƙama;
    sai suka manta da ni.
  uig-LAT: Ular ozuqlandurulup, toyun’ghan, Toyun’ghandin kéyin könglide tekebburliship
    ketken; Shunga ular Méni untughan.
  nde-nde: Lapho ngibapha ukudla, basutha; sebesuthi, basuka bazigqaja; basebengikhohlwa.
  ton-ton: ‌ʻO fakatatau ki heʻenau mohuku, naʻa nau mākona; naʻa nau mākona, pea
    naʻe hiki hake honau loto; ko ia kuo nau fakangaloʻi au.
  ces-1613: Dobré pastvy měvše, nasyceni jsou, ale když se nasytili, pozdvihlo se
    srdce jejich, protož zapomenuli na mne.
  eng-WMB: According to their pasture, so were they filled; they were filled, and
    their heart was exalted. Therefore they have forgotten me.
  tam-TCV: நான் அவர்களுக்கு உணவு கொடுத்தபோது, அவர்கள் திருப்தியடைந்தார்கள்; அவர்கள்
    திருப்தியடைந்ததும் பெருமை கொண்டார்கள். அதன்பின் அவர்கள் என்னை மறந்துவிட்டார்கள்.
  ceb-ULB: Napuno ka sa dihang anaa kay sibsibanan; ug sa dihang napuno ka, nagmapahitas-on
    ang imong kasingkasing. Tungod niana gikalimtan mo ako.
  pol-UBG: Byli nasyceni dobrymi pastwiskami, ale gdy się nasycili, ich serce się
    wywyższyło; dlatego zapomnieli o mnie.
  agr-agr: Tujash atumek yutai kuashat ajutjamu asamtai, ememakjum mina kajimatjukiu
    ainagme.
  kyc-kyc: Dopa piyunupape nakama yuu keyange doko pao kando nyuo nenge nao sikya
    pipyamo kapa karapala dokopa kimbu pyao piso nakama namba kame silyaminyi.
  urd-GVU: وہاں اُنہیں اچھی خوراک ملی۔ لیکن جب وہ جی بھر کر کھا سکے اور سیر ہوئے تو
    مغرور ہو کر مجھے بھول گئے۔
  eng-OEBCW: When they were pastured they became full, when they were full their hearts
    became proud. Therefore they forgot me!
  deu-1912: Aber weil sie geweidet sind, daß sie satt geworden sind und genug haben,
    erhebt sich ihr Herz; darum vergessen sie mein.
  kan-2017: ಆಹಾರವು ನಿನ್ನವರಿಗೆ ಸಿಕ್ಕಿದಾಗ ಹೊಟ್ಟೆತುಂಬಿಸಿಕೊಂಡರು; ಹೊಟ್ಟೆ ತುಂಬಿದಾಗ ಅವರ ಮನಸ್ಸು
    ಉಬ್ಬಿಕೊಂಡಿತು; ಇದರಿಂದ ನನ್ನನ್ನು ಮರೆತುಬಿಟ್ಟರು.
  yap-yap: Machane fa’an mmarod ngalan fare nam ni bfel’, mi gimed abich ngam fosgad,
    mi gimed ufanthin ngam paged talig.
  hlt-MCSB: Amih kah rhamtlim neh hah la hah uh tih a lungbuei a pomsang. Te dongah
    ni kai n'hnilh uh.
  mdy-ETH: ጋዓንቴ ኮዦ ዓጬሎ ሙኪ ዒንሢ ጌላዖ ሙይ ሚሽኪ ሚርጌና ዖቶርቄኔ፤ ታናኣ ዒንሢ ዋሌኔ።
  twi-ASANTE: Memaa wɔn aduane no, wɔdi meeɛ; wɔmeeɛ no, wɔyɛɛ ahantan; na wɔn werɛ
    firii me.
  eng-WEBU: According to their pasture, so were they filled; they were filled, and
    their heart was exalted. Therefore they have forgotten me.
  wal-wal: Taani inttena mizin, miidi kallideta; kallidi otorettideta; hegaappe guyyiyan,
    tana dogideta.
  spa-PDDPT: Cuando comieron su pasto quedaron satisfechos. Se llenaron y se exaltó
    su corazón. Por esta causa se olvidaron de Mí.
  gun-gun: Nhuũ ikuaia ja ma ha'e kuery hevyatãmba. Ha'e gui hevyatãmba vy onhemboyvate
    opy'a py. Ha'e rami vy xegui hexaraipa okuapy.
  agu-BL: ”Poro yi jale'n wi'nin icosech, yi qui nin ncxcye'wok tan bajse'n, ja tzun
    itocsaj itibtz nim tu itajtza'kl, nin ja ne'l te ic'u'l.
  ilo-ULB: Idi naaddaankayo ti pagpaaraban, ket nabsogkayo; ket idi nabsogkayo, timmangsit
    ti pusoyo; gapu iti dayta a rason ket nalipatandak.
  kpg-kpg: Gei di godou dau hua i lodo tenua humalia, goodou ga miami ga maaluu, gaa lawa
    ga hagamuamua, ga de langahia e goodou Au.
  uig-ARA: ئۇلار ئوزۇقلاندۇرۇلۇپ، تويۇنغان، تويۇنغاندىن كېيىن كۆڭلىدە تەكەببۇرلىشىپ
    كەتكەن؛ شۇڭا ئۇلار مېنى ئۇنتۇغان.
  sus-sus: E to baloe sɔtɔ, e naxa luga. E to luga, e naxa findi yɛtɛ igboe ra. Na
    nan a ra e nɛɛmuxi n ma.
  pon-2006: Ahpw ni amwail pedolong nan sahpw kaselelo, kumwail mwenge oh medla, kumwail
    ahpw aklapalapala oh manokeiehla.
  jae-jae: Mago gêdêŋ taŋ sêsô gamêŋ ŋajamanô tau naŋ, seŋ gêŋ gêôc êsêac tôŋ. Ma
    gêdêŋ taŋ seŋ gêôc êsêac tôŋ naŋ, go tetoc tauŋ sa ma sêliŋ aê siŋ.
  ksd-ksd: Ma ba dia tadav ra bo na magit dia maur; dia maur, ma i ngala ra nuknuk
    i diat ure diat mulai; kari dia tar nuk vue iau.
  grc-BRENT: κατὰ τὰς νομὰς αὐτῶν, καὶ ἐνεπλήσθησαν εἰς πλησμονήν, καὶ ὑψώθησαν αἱ
    καρδίαι αὐτῶν· ἕνεκα τούτου ἐπελάθοντό μου.
  ind-AYT: Namun, ketika mereka memiliki padang rumput, mereka menjadi kenyang. Setelah
    kenyang, hati mereka menjadi sombong. Karena itu, mereka melupakan Aku.
  nya-nya: Pamene ndinawadyetsa, iwo anakhuta; iwo atakhuta anayamba kunyada; ndipo
    anandiyiwala Ine.
  hrv-hrv: Ja ih pasoh, i siti bijahu; nasićenima srce se uzoholi; i tako me zaboraviše.
  mps-mps: Tialima, nosali dage te wiegi yai tǫba sabalubo sogo, te dage nai pągąna
    pelama, te dage tigidali nai usu yali. Dagego te nai sela selama da, tama dagego
    te homu yali, te duga bomogo digi dagego te nai sali homu yai. Tama tiyu, dagego
    ena homu kone gegeda palubao,” wai.
  tpi-tpi: Tasol bihain yupela i kamap long gutpela graun na yupela i pulap long kaikai,
    na yupela inap long olgeta samting. Yupela i kisim ol dispela samting pinis, na
    yupela i ting, long strong bilong yupela yet yupela i kisim. Olsem na yupela i
    lusim tingting long mi.
  dan-1931: Som de græssede, åd de sig mætte, ja mætte, men Hjertet blev stolt; derfor
    glemte de mig.
  vie-OVCB: Nhưng khi các ngươi đã được ăn no nê phỉ chí rồi, các ngươi trở nên kiêu
    ngạo và quên Ta.
  guj-2017: જ્યારે તેઓને ઘાસચારો મળ્યો ત્યારે તેઓ ધરાયા; જ્યારે તેઓ તૃપ્ત થયા, ત્યારે
    તેઓનું હૃદય ગર્વિષ્ઠ થયું તે કારણથી તેઓ મને ભૂલી ગયા.
  pon-2006A: Ahpw ni amwail pedolong nan sahpw kaselelo, kumwail mwenge oh medla,
    kumwail ahpw aklapalapala oh manokeiehla.
  por-BRBSL: De acordo com seus pastos, assim eles foram preenchidos; eles estavam
    cheios, e seu coração estava exaltado. Portanto, eles se esqueceram de mim.
  eng-OEBUS: When they were pastured they became full, when they were full their hearts
    became proud. Therefore they forgot me!
  cth-cth: Na boum awh toteh, na kâoup awh. Kai hah na pahnim awh.
  twi-twi: Memaa wɔn aduan no, wodi mee; wɔmee no, wɔyɛɛ ahantan; na wɔn werɛ fii
    me.
  hlt-hlt: Amih kah rhamtlim neh hah la hah uh tih a lungbuei a pomsang. Te dongah
    ni kai n'hnilh uh.
  tbz-SIM: Di tùɔ̀kɛ dìì mɔ̀nnì kɛtensɑ̀ɑ̀kɛ̀ kɛ́di kɛ́nsɑ̀nnɛ̀, di di dìì mɔ̀nnì
    kɛ dɛ, kɛ mɔ̀ɔ̀tɛ tɛfentɛ̀ kɛ́ n yɛ̃̀.
  msy-2020: Ezɨ gɨn ia nguazir aghuimɨn otogha dagher avɨriba ikia, egha biziba bar
    iti. Ia bizir kaba inigha gɨvagha egha ifaghata uari fa ghaze, ia uari uan gavgavibar
    da ini. Egha kamaghɨn ia na gɨnamada.
  dop-dop: Ɩ́ hikɑɑ nɑ ɩ́ hɑɣɑ. Ɩlɛnɑ ɩ́ sʋʋ kɑlɑmpɑɑnɩ tɑɑ, nɑ ɩ́ sɔɔ mɑ tɔɔ.
  azb-azb: Onları bəslədiyimə görə doydular, Doyandan sonra onların ürəyi qürurlandı,
    Buna görə də Məni unutdular.
  eng-DBY: 'According to their pasture, they became full; they became full, and their
    heart was exalted: therefore have they forgotten me.'
  hin-2017: परन्तु जब इस्राएली चराए जाते थे और वे तृप्त हो गए, तब तृप्त होने पर उनका
    मन घमण्ड से भर गया; इस कारण वे मुझ को भूल गए।
  wol-KYG: Ngeen wëtti ba regg, regg, bew, ba tax ngeen fàtte ma.
  eng-YLT: According to their feedings they are satiated, They have been satiated,
    And their heart is lifted up, Therefore they have forgotten Me,
  kne-kne: Pinakpakan kos dakayo, ngem idi nabsog kayo, nginmato din nemnem yo et
    niliw-an yos sak-en.
  eng-WYC-2017: By their pastures they were [ful] filled, and had abundance; they
    raised [up] their heart, and forgat me.
  eng-WMBB: According to their pasture, so were they filled; they were filled, and
    their heart was exalted. Therefore they have forgotten me.
  urd-GVH: वहाँ उन्हें अच्छी ख़ुराक मिली। लेकिन जब वह जी भरकर खा सके और सेर हुए तो
    मग़रूर होकर मुझे भूल गए।
  rug-rug: Totoso poni Rau, si deṉa si arini; totoso deṉa rini, si podalae va titie
    dia mo; beto si muliṉi Nau mo arini si Arau.
  gaz-gaz: Yeroo ani isaan sooretti ni quufan; isaan yeroo quufanitti of tuulan; ergasii
    immoo na irraanfatan.
  fra-LSG: Ils se sont rassasiés dans leurs pâturages; Ils se sont rassasiés, et leur
    cœur s’est enflé; C’est pourquoi ils m’ont oublié.
  gnn-gnn: '@see-verse:HOS.013.005'
  yal-yal: Koni, n to e balo, e yi lugo. E to lugo, e bɔɲɛn yi waso ayi. Nanara, e
    ɲinanxi n xɔn.
  haw-1868: E like me ka lakou mea ai, pela i maona ai lakou; Ua maona lakou. a hookiekieia
    ko lakou naau; No ia mea, ua hoopoina lakou ia'u.
  arb-NAV: وَلَكِنْ عِنْدَمَا رَعَوْا وَشَبِعُوا خَامَرَتْ قُلُوبَهُمُ الْكِبْرِيَاءُ،
    لِذَلِكَ نَسُونِي.
  ewe-ewe: Ke esi mieɖu nu ɖi ƒo vɔ la, dada yɔ mia me, mieŋlɔm be,
  eng-LEE: 'When they came to their pasture, they became sated; they were sated, and
    their heart was lifted up: therefore have they forgotten me.'
  asm-FB: যেতিয়া তোমালোকে চৰণী পালা, তেতিয়া তোমালোক তৃ্প্ত হলা, তোমালোক তৃ্প্ত হোৱাত,
    তোমালোকৰ মনত গৰ্ব হল, এই নিমিত্তে তমালোকে মোক পাহৰিলা।
  sus-A: عٍ تٌ بَلٌي سْتْ، عٍ نَشَ لُفَ. عٍ تٌ لُفَ، عٍ نَشَ قِندِ يّتّ عِفبٌي رَ.
    نَ نَن عَ رَ عٍ نّيمُشِ ﭑ مَ.
  fra-SBL: Ils ont été rassasiés selon leurs pâturages ; ils ont été rassasiés, et
    leur cœur a été exalté. C'est pourquoi ils m'ont oublié.
  hbo-hbo: כְּמַרְעִיתָם֙ וַיִּשְׂבָּ֔עוּ שָׂבְע֖וּ וַיָּ֣רָם לִבָּ֑ם עַל־כֵּ֖ן שְׁכֵחֽוּנִי׃
  kik-kik: Rĩrĩa ndamaheire irio, nĩmahũũnire; na rĩrĩa maahũũnire, magĩtĩĩa; magĩcooka
    makĩriganĩrwo nĩ niĩ.
  fra-NCL: Quand ils ont eu leur pâture, ils se sont rassasiés ; ils se sont rassasiés,
    et leur cœur s’est élevé, et à cause de cela ils m’ont oublié.
  cek-AK: Kamhah ah buh na caak o naah nam oek o; to pongah nihcae mah kai ang pahnet
    o.
  cuk-cuk: An bemarga masgunned uksagusad, agi bemar nue-immeles gusmalad. Degi-inigwele,
    ar bemardi san-dummarbaa itosgusmalad, degidbali, be an-ies gusmalad.
  uig-CYR: Улар озуқландурулуп, тоюнған, Тоюнғандин кейин көңлидә тәкәббурлишип кәткән;
    Шуңа улар Мени унтуған.
  tel-2017: తరువాత వారికి మేత దొరకగా వారు తిని తృప్తి పొందారు. తృప్తి పొంది గర్వించి
    నన్ను మర్చి పోయారు.
  hat-BSA: Lè yo te vin jwenn patiraj yo, yo te vin satisfè; yo te vin satisfè e kè
    yo te vin ògeye. Konsa, yo te bliye Mwen.
  kos-kos: Tuh ke kowos ilyak nu in facl mut sac, kowos kihp ac insewowo, na sifilpa
    fulatak insiowos ac kowos mulkinyula.
  hbo-WLC: כְּמַרְעִיתָם֙ וַיִּשְׂבָּ֔עוּ שָׂבְע֖וּ וַיָּ֣רָם לִבָּ֑ם עַל־כֵּ֖ן שְׁכֵחֽוּנִי׃
  ibo-ibo: Mgbe m nyere ha nri, ha rijukwara afọ. Mgbe afọ juru ha, ha bidoro ịkpa
    nganga, chefuo m.
  ory-ory: ସେମାନେ ଆମ୍ଭମାନଙ୍କ ଚରାଣି ସ୍ଥାନ ଅନୁସାରେ ପରିତୃପ୍ତ ହେଲେ; ସେମାନେ ପରିତୃପ୍ତ ହୋଇ
    ଅନ୍ତଃକରଣରେ ଗର୍ବିତ ହେଲେ; ଏଥିପାଇଁ ସେମାନେ ଆମ୍ଭକୁ ପାସୋରିଅଛନ୍ତି।
  chk-chk: Nge lupwen oua tolong lon ewe fanü mi mürina, oua momongö o mötüla. Nge
    lupwen oua mötüla, oua lamalamtekia o manlükieila.
  rop-rop: en wen aibin bringimap yumob langa det gudbala kantri, yumob bin gudbinji,
    dumaji yumob bin abum olkain enijing. “Bat afta yumob bin reken miselp yumob haibala
    na, en yumob nomo bin jinggabat langa mi.
  ukr-1871: Маючи поживу, вони їли до ситу; а коли засичувались, підіймалось у гору
    їх серце, й забували про мене.
  deu-1951: Als sie aber Weide fanden, wurden sie satt; und als sie satt wurden, erhob
    sich ihr Herz; darum vergaßen sie mich.
  eng-JPS: When they were fed, they became full, they were filled, and their heart
    was exalted; therefore have they forgotten Me.
  srp-1865: Imajuæi dobru pašu bijahu siti; ali èim se nasitiše, ponese se srce njihovo,
    zato me zaboraviše.
  lug-lug: Bwe nabaliisa, bakkuta; bwe bakkuta ne beegulumiza, bwe batyo ne banneerabira.
  heb-heb: כמרעיתם וישבעו שבעו וירם לבם על כן שכחוני׃
  ben-IRV: যখন তুমি ঘাসে ভরা জমি পেলে, তখন তুমি পরিতৃপ্ত হলে এবং যখন তুমি পরিতৃপ্ত
    হলে, তোমার হৃদয় গর্বে ফুলে উঠল; সেই কারণে তুমি আমায় ভুলে গেছ।
  pan-pan: ਉਹ ਆਪਣੀਆਂ ਚਾਰਗਾਹਾਂ ਦੇ ਅਨੁਸਾਰ ਰੱਜ ਗਏ, ਉਹ ਰੱਜ ਗਏ ਅਤੇ ਉਹਨਾਂ ਦਾ ਦਿਲ ਉੱਚਾ ਹੋ
    ਗਿਆ, ਇਸ ਲਈ ਉਹ ਮੈਨੂੰ ਭੁੱਲ ਗਏ।
  mya-JVB: ဝ သောအခါ ဝါကြွား သောစိတ် ရှိ၍ ငါ့ ကို မေ့လျော့ ကြ၏။
  hmo-hmo: “To tano namona gabuna umui raka vareai neganai, umui aniani boga kunu,
    bona gau momo umui abia, hegeregere momokani. Vadaeni umui be umui hekokoroku
    bada, bona umui ese lau umui laloaboio.
  urd-urd: वह अपनी चरागाहों में सेर हुए, और सेर होकर उनके दिल में घमंड समाया और मुझे
    भूल गए।
  rus-SYN: Имея пажити, они были сыты; а когда насыщались, то превозносилось сердце
    их, и потому они забывали Меня.
  bqc-SIM: Kɛ́ ma á dã́dãkɛ̀, a kã. Kɛ́ a kã á làa, a ázĩa sɛ̀ lɛsĩ, ↄ̃
    ma yã́ sã̀águ.
  tcz-CHONGTHU: Ahinlah naneh tengule nalung lhaijun, nakipa tenguleh nakiletsahun
    nei sumil ji tauve.
  mar-mar: जेव्हा तुम्हास चारा मिळाला तेव्हा तुम्ही तृप्त झालात, आणि जेव्हा तुमचे
    पोट भरले तेव्हा तुमचे हृदय उन्मत्त झाले; त्या कारणास्तव तुम्ही मला विसरला.
  qub-qub: Nogami micuyta tarichirä. Micuyniqui puchu-puchu captinnaga waquinpita
    mas alli-tucushpayqui nogata gongaycäramarayqui.
  bqp-bqp: Sɑnɑm mɛ bɑ duɑ tem mɛ sɔɔ, bɑ di bɑ debɑ nge yɑɑ sɑbe ni bɑ kpɑre, mɑ
    bɑ tii suɑbu toruɑ bɑ mɑn duɑri.
  hat-hat: Men, lè yo rive nan peyi ki gen bon tè a, yo manje plen vant yo, lògèy
    vire tèt yo, se konsa yo bliye m'.
  eng-BSB: When they had pasture, they became satisfied; when they were satisfied,
    their hearts became proud, and as a result they forgot Me.
  eng-WEBPB: According to their pasture, so were they filled; they were filled, and
    their heart was exalted. Therefore they have forgotten me.
  kbq-kbq: Hianagi Nagra ne'zana tamugeta neramu'ma nehuta, tamagra tamavufga erisaga
    nehuta, Nagrira tamage kaninante'naze.
  nhe-BL: Na niquintlamacac huan cuali ixhuique, pero quema ya inixhuitoyaj huan inmomiyaquilijtoyaj,
    inmohueyimatque huan intechtlahuelcajque.
  gub-BL: Ywy ikatu ma'e rehe peixe mehe uhyk penemi'u peme. Penewykàtà a'e mehe.
    A'e mehe pepy'a tynehem peneko wera'u haw pupe. A'e rupi peneharaz ihewi.
  eng-DRA: 'According to their pastures they were filled, and were made full: and
    they lifted up their heart, and have forgotten me.'
