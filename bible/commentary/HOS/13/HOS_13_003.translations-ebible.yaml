verse: HOS.013.003
translations:
  mal-C: അതുകൊണ്ട് അവർ, പ്രഭാതത്തിലെ മൂടൽമഞ്ഞുപോലെയും അപ്രത്യക്ഷമാകുന്ന മഞ്ഞുതുള്ളിപോലെയും
    മെതിക്കളത്തിൽ കാറ്റുപാറ്റുന്ന പതിരുപോലെയും ജനാലയിലൂടെ പുറത്തുവരുന്ന പുകപോലെയും
    ആയിരിക്കും.
  deu-TKW: Deshalb werden sie dem Morgengewölke gleich werden und wie der Tau, der
    früh wieder vergeht, wie Spreu, die von der Tenne verweht wird, und wie Rauch,
    der durch das Gitter abzieht.
  lin-lin: Mpo na yango, bakozala lokola lipata ya tongo, lokola londende ya tongo
    oyo elimwaka, lokola lititi oyo mopepe ememaka mosika na esika oyo batutelaka
    ble, mpe lokola molinga oyo ebimaka na lidusu.
  eng-LSV: Therefore they are as a cloud of the morning, || And as dew, rising early,
    going away, || As chaff tossed about out of a floor, || And as smoke out of a
    window.
  eng-GNV: Therefore they shall bee as the morning cloude, and as the morning dewe
    that passeth away, as the chaffe that is driuen with a whirlewind out of the floore,
    and as the smoke that goeth out of the chimney.
  eng-WEBSTER: Therefore they shall be as the morning cloud, and as the early dew
    that passeth away, as the chaff that is driven with the whirlwind from the floor,
    and as the smoke from the chimney.
  nhw-BL: Yeca ama nopa masehualme ixpolihuise quen nopa mixtli catli monextía ica
    ijnaloc, o quen nopa ajhuachtli catli nimantzi huaqui, o quen nopa tlasoli catli
    quihuica ajacatl, o quen nopa poctli catli quisa campa ventana.
  swh-ONEN: Kwa hiyo watakuwa kama ukungu wa asubuhi, kama umande wa alfajiri utowekao,
    kama makapi yapeperushwayo kutoka sakafu ya kupuria nafaka, kama moshi utorokao
    kupitia dirishani.
  bba-bba: Yen sɔ̃nɑ bɑ koo doonɑ nɡe bururun kɑkoru ǹ kun mɛ nɡe dirum. Bɑ sɑ̃ɑ
    nɡe yɑkɑ si bɑ ɡurɑ bɑ yɑri doo soo yerun di su kɑ woo doonɔ ǹ kun mɛ nɡe wii
    si su yɑrimɔ ɡbɑburun di.
  eng-KJVCPB: Therefore they shall be as the morning cloud, And as the early dew that
    passeth away, As the chaff that is driven with a whirlwind out of the floor, And
    as the smoke out of the chimney.
  luo-luo: Emomiyo ginichal mana kaka ongʼwengʼo mokinyi, bende kaka thoo mar okinyi
    malal nono ka nyango owuok, bende kaka mihudhwe ma yamo keyo kar dino, bende kaka
    iro mawuok e dirisa.
  meu-meu: Taunabunai, idia na daba ninoana heḡereḡerena ai baela, eiava e puki haraḡamu
    hununa heḡereḡerena ai; uit ikwadilaina gabuna amo e heoda ohomu momona na heto,
    eiava kwalahu gaba-mauru amo e lasimu na heto.
  npi-ULB: यसैले तिनीहरू बिहानको बादलझैं, चाँडै नै बिलाइजाने शितझैं, खलाबाट हुरीले
    टाढा उडाएको भुसझैं, र चिम्नीबाट निस्‍कने धूवाँझैं हुनेछन् ।
  yor-yor: Nítorí náà wọn yóò dàbí ìkùùkuu òwúrọ̀, bí ìrì òwúrọ̀ kùtùkùtù tó máa ń
    parẹ́, bí i èèpo ìyẹ̀fun tí afẹ́fẹ́ gbé láti ibi ìpakà bí èéfín tó rú jáde gba
    ojú fèrèsé.
  pes-OPCB: این قوم مثل مه و شبنم صبحگاهی به‌زودی از بین خواهند رفت و مثل کاه در برابر
    باد و مثل دودی که از دودکش خارج می‌شود زایل خواهند شد.
  tgl-ULB: Kaya sila ay magiging tulad ng ulap sa umaga, tulad ng hamog na nawawala
    ng maaga, tulad ng ipa na tinatangay ng hangin palayo mula sa giikan, at tulad
    ng usok na lumalabas mula sa isang pausukan.
  hui-hui: Anidagua biagayagome wali agali uruni ti egerebagi ni tagira ibiragola
    ginu ngago ereba halu piai hagadagua ti ereba hai holebira. Ti egerebagi dadimba
    tanini ngaligobi howa ni daragola yo bialu abale ereba haralidagua ereba holebira.
    Ti widinaga aeane puyabume yu pu wahagagobi holebira. Ani bialu ira deledagola
    hagua hariha iraga halu pu ereba hagagobi holebira, lalu Hoseahanda lene.
  mya-mya: သို့​ဖြစ်​၍​ဤ​သူ​တို့​သည်​နံ​နက်​ခင်း​တွင် ကျ​တတ်​သော​နှင်း​ကဲ့​သို့​လည်း​ကောင်း၊
    နံ​နက် စော​စော​အ​ချိန်​တွင်​ကွယ်​ပျောက်​တတ်​သော နှင်း​ပေါက်​ကဲ့​သို့​လည်း​ကောင်း​ပျောက်​ကွယ်
    ရ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​ကောက်​နယ်​တ လင်း​မှ​လေ​တိုက်​၍​လွင့်​လာ​သော​ဖွဲ​ကဲ့​သို့
    လည်း​ကောင်း၊ ခေါင်း​တိုင်​မှ​ထွက်​သော​မီး​ခိုး ကဲ့​သို့​လည်း​ကောင်း​လွင့်​ပျောက်​ရ​ကြ​လိမ့်​မည်။
  bod-N: དེའི་ཕྱིར་ཁོ་རྣམས་ནི་ཐོ་རངས་ཀྱི་སྨུག་པ་དང་སྐད་ཅིག་ཙམ་ལ་ཡལ་འགྲོ་བའི་ཟིལ་བ་ལྟ་བུ་ཡིན་ལ།
    གཡུལ་ཁ་ལས་རླུང་འཚུབ་ཀྱིས་འཁུར་བའི་ཕུབ་མ་ལྟ་བུ་དང་། སྒེའུ་ཁུང་ལས་འཕྱུར་བའི་དུ་བ་ལྟ་བུའོ།
    །
  sna-sna: Naizvozvo vachava semhute yamangwanani, sedova rinokurumidza kupera, sehundi
    inopeperetswa kubva paburiro, soutsi hunobuda napawindo.
  spa-BLM: Por eso serán como la niebla de la mañana, como el rocío que pasa pronto,
    como la paja que es expulsada con el torbellino de la era, y como el humo de la
    chimenea.
  cac-cac: Yuj chi' lajann̈ej ol aj eb' icha asun ayemi ayic sq'uin̈ib'i, icha pax
    yal ac'val ayemi ayic te ac'valto to spet satemi. Lajan pax eb' icha matz'il trigo
    tz'ic'chajb'at yuj ic', ma icha te tab' tz'el d'a junoc ventena.
  swh-ULB: Kwa hiyo watakuwa kama mawingu ya asubuhi, kama umande unaoondoka mapema,
    kama makapi yanayotokana na upepo kutoka kwenye sakafu, na kama moshi utokao kwenye
    bomba.
  bel-bel: За тое яны будуць - як ранішні туман, як раса, што скора зьнікае, як мякіна,
    што зьвяваецца з гумна, і як дым з коміна.
  deu-ELBBK: Darum werden sie sein wie die Morgenwolke und wie der Tau, der früh verschwindet,
    wie Spreu, die von der Tenne dahinfliegt, und wie Rauch aus dem Gitter.
  mbb-OT: Umbe, egkahanew kew iring te edsaǥad he virisbiris etawa zehemug emun meselem,
    etawa iring te ukap diyà te ǥunasà he idlayap te keramag etawa evel he egawas
    diyà te peǥewasà duen.
  mal-2015: അതുകൊണ്ടു അവർ പ്രഭാതമേഘംപോലെയും കാലത്തെ ഒഴിഞ്ഞുപോകുന്ന മഞ്ഞുപോലെയും കളത്തിൽനിന്നു
    കൊടുങ്കാറ്റു പറപ്പിക്കുന്ന പതിർപോലെയും പുകക്കുഴലിൽനിന്നു പൊങ്ങുന്ന പുകപോലെയും
    ഇരിക്കും.
  rmc-rmc: Vašoda našľona sar e tosarutňi chmara, našľona sig sar e rosa, sar o phus,
    so hino odphurdlo andral o humnos, abo sar o thuv, so džal avri prekal e oblaka.
  pes-OPV: بنابراین، ایشان مثل ابرهای صبح ومانند شبنمی که بزودی می‌گذرد، هستند. و
    مثل کاه که از خرمن پراکنده شود و مانند دود که ازروزن برآید.
  ron-1924: Де ачея вор фи ка норул де диминяцэ, ка роуа каре трече репеде, ка плява
    суфлатэ де вынт дин арие, ка фумул каре есе дин хорн.
  ben-OBCV: সুতরাং তারা হবে সকালের কুয়াশার মতো, প্রত্যুষের শিশিরের মতো, যা অন্তর্হিত
    হয়, তুষের মতো, যা শস্য মাড়াইয়ের খামার থেকে উড়ে যায়, ধোঁয়ার মতো, যা জানালা
    দিয়ে নির্গত হয়।
  som-som: Haddaba sidaas daraaddeed waxay noqon doonaan sida daruurta subaxnimo,
    iyo sida sayaxa aroor hore baabba'a, iyo sida buunshaha dabayshu ka kaxayso goobta
    hadhuudhka lagu tumo, iyo sida qiiqa sholadda ka baxa.
  lat-VUC: Idcirco erunt quasi nubes matutina, et sicut ros matutinus præteriens;
    sicut pulvis turbine raptus ex area, et sicut fumus de fumario.
  eng-ASVBT: Therefore they shall be as the morning cloud, and as the dew that passeth
    early away, as the chaff that is driven with the whirlwind out of the threshing
    floor, and as the smoke out of the chimney.
  ita-1885: Perciò, saranno come una nuvola mattutina, e come la rugiada che cade
    la mattina e poi se ne va via; come pula portata via dall'aia da un turbo, e come
    fumo ch'esce dal fumaiuolo.
  eng-LXXUP: Therefore shall they be as a morning cloud, and as the early dew that
    passes away, as chaff blown away from the threshing floor, and as a vapor from
    tears.
  eng-ULB: So they will be like the morning clouds, like the dew that goes away early,
    like the chaff that is driven by the wind away from a threshing floor, and like
    smoke out of a chimney.
  spa-VBL: Por ello, serán como la niebla de la mañana, como el rocío de la madrugada,
    como la paja de la era que se lleva el viento, como el humo de una chimenea.
  fra-_FOB: C'est pourquoi ils seront comme la nuée du matin, comme la rosée du matin
    qui bientôt se dissipe, comme la balle que le vent chasse de l'aire, comme la
    fumée qui s'échappe d'une fenêtre! Mais je suis l'Éternel ton Dieu dès le pays
    d'Égypte, et tu ne connais d'autre dieu que moi;
  mal-mal: അതുകൊണ്ട് അവർ പ്രഭാതമേഘംപോലെയും പുലർച്ചയിൽ നീങ്ങിപ്പോകുന്ന മഞ്ഞുപോലെയും
    കളത്തിൽനിന്ന് കാറ്റ് പറപ്പിക്കുന്ന പതിർപോലെയും പുകക്കുഴലിൽനിന്നു പൊങ്ങുന്ന പുകപോലെയും
    ആയിരിക്കും.
  urd-GVR: Is lie wuh subah-sawere kī dhund jaise ārizī aur dhūp meṅ jald hī ḳhatm
    hone wālī os kī mānind hoṅge. Wuh gāhte waqt gandum se alag hone wāle bhūse kī
    mānind hawā meṅ uṛ jāeṅge, ghar meṅ se nikalne wāle dhueṅ kī tarah zāe ho jāeṅge.
  suz-BL: मोपतीके मेकोपुकी सुनी ङा गोस्‍स, सुनी ङा जाम्‍शा लाइब सीत, फशेमी योल्‍ब
    खला ङा भूस नु झेल रे पा ग्रूब कुन खोदेंशो दुम्‍नीम” देंत। होसे ६:४; भजन संग्रह
    १:४
  eng-NOY: Therefore shall they be as the morning cloud, And as the early dew, which
    passeth away; As chaff driven with a whirlwind from the thrashing-floor, And as
    smoke from the chimney.
  ita-1927: Perciò saranno come la nuvola mattutina, come la rugiada che di buon’ora
    scompare, come la pula che il vento porta via dall’aia, come il fumo ch’esce dalla
    finestra.
  ckb-ckb: لەبەر ئەوە وەک هەوری بەیانییان دەبن و وەک ئەو شەونمەی بە زوویی دەڕوات،
    وەک پووشی جۆخین کە دەدرێت بەدەم باوە، وەک دووکەڵ لە کڵاوڕۆژنەوە.
  eng-BBE: So they will be like the morning cloud, like the dew which goes early away,
    like the dust of the grain which the wind is driving out of the crushing-floor,
    like smoke going up from the fireplace.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರು ಪ್ರಾತಃಕಾಲದ ಮಂಜಿನ ಹಾಗೆಯೂ, ಬೇಗನೆ ಮಾಯವಾಗುವ ಇಬ್ಬನಿಯ ಹಾಗೆಯೂ,
    ಸುಳಿಗಾಳಿಯು ಕಣದಿಂದ ಬಡಿದುಕೊಂಡು ಹೋಗುವ ಹೊಟ್ಟಿನ ಹಾಗೆಯೂ, ಚಿಮಿಣಿಯಿಂದ ಹೊರಡುವ ಹೊಗೆಯ ಹಾಗೆಯೂ
    ಇರುವರು.
  tam-2017: ஆகையால் அவர்கள் காலையில் காணும் மேகத்தைப்போலவும், விடியற்காலையில் ஒழிந்துபோகிற
    பனியைப்போலவும், பெருங்காற்று களத்திலிருந்து பறக்கடிக்கிற பதரைப்போலவும், புகைக்கூண்டில்
    ஏறிப்போகிற புகையைப்போலவும் இருப்பார்கள்.
  spa-RV-1909: Por tanto serán como la niebla de la mañana, y como el rocío de la
    madrugada que se pasa; como el tamo que la tempestad arroja de la era, y como
    el humo que de la chimenea sale.
  ron-BTF: De aceea vor fi ca norul de dimineaţă şi ca roua dimineţii care trece repede,
    ca pleava care este împinsă din arie de vârtejul de vânt şi ca fumul din horn.
  eng-WEBP: Therefore they will be like the morning mist, like the dew that passes
    away early, like the chaff that is driven with the whirlwind out of the threshing
    floor, and like the smoke out of the chimney.
  eng-FBV: Consequently they will be like the morning mist, like early morning dew,
    like chaff blowing away from the threshing floor, like smoke from a chimney.
  nld-1939: Daarom zullen ze zijn als een morgenwolk, Vergankelijk als de ochtenddauw;
    Als kaf, dat van de dorsvloer dwarrelt, Als rook uit de schoorsteen.
  nch-BL: Yeca ama nopa masehualme ixpolihuise quej nopa mixti cati monextía ica ijnaloc,
    o quej nopa ajhuechti cati nimantzi huaqui, o quej nopa tasoli cati quihuica ajacat,
    o quej nopa pocti cati quisa campa ventana.
  vie-1934: Vậy nên, chúng nó sẽ giống như mây ban mai, như móc buổi sáng tan đi lúc
    sớm, như rơm rác bị gió lốc đùa khỏi sân đạp lúa, như khói bởi ống khói thoát
    ra!
  hin-CV: इसलिये वे सुबह के कोहरे, सुबह के ओस के समान हैं जो गायब हो जाती है, वे खलिहान
    की भूसी के समान हैं जो घूमते हुए उड़ जाती है, या वे खिड़की से बाहर आते धुएं के
    समान हैं.
  spa-BES: Entonces serán como la nube de la mañana, como el rocío que se va temprano,
    como el polvo del grano que el viento expulsa del suelo aplastante, como el humo
    que sube de la chimenea.
  tdx-tdx: Aa le hanahake ty zono maraindray iereo, naho i mika am-pangoàñ’andro mihelañey;
    hambañe an-kàfo’e asiotsion-talìo boak’an-toe-pifofohañe eo, vaho hatoeñe boak’an-toñak’
    ao.
  tha-KJV: เพราะฉะนั้นเขาจึงเหมือนหมอกในเวลาเช้า หรือเหมือนน้ำค้างที่หายไปตั้งแต่​เช้า
    เหมือนแกลบที่ลมหมุนพัดไปจากลานนวดข้าว หรือเหมือนควั​นที​่ออกมาจากช่องลม
  por-BR-2018: Por isso serão como a névoa da manhã, como o orvalho da madrugada que
    passa; como a palha que o vento leva da eira, e como a fumaça que sai da chaminé.
  deu-ELO: Darum werden sie sein wie die Morgenwolke und wie der Tau, der früh verschwindet,
    wie Spreu, welche von der Tenne dahinfliegt, und wie Rauch aus dem Gitter.
  eng-WYC-2018: Therefore they shall be as a morrowtide cloud, and as the dew of morrowtide,
    that passeth forth, as dust ravished by whirlwind from the cornfloor, and as smoke
    of a chimney. (And so they shall be like a morning cloud, and like the morning
    dew, that passeth away, and like the dust that is taken up by the whirlwind from
    the threshing floor, and like the smoke out of a chimney.)
  epo-epo: Pro tio ili estos kiel matena nebulo, kiel roso, kiu frue malaperas, kiel
    grenventumaĵo, kiun la vento forblovas de la draŝejo, kaj kiel fumo el la kamentubo.
  uig-PIN: Xunga ular sǝⱨǝrdiki bir parqǝ buluttǝk, Tezdin ƣayip bolidiƣan tang sǝⱨǝrdiki
    xǝbnǝmdǝk, Hamandin ⱪara ⱪuyunda uqⱪan pahaldǝk, Tünglüktin qiⱪⱪan is-tütǝktǝk
    tezdin yoⱪap ketidu.
  beo-beo: Amaiba:le, amo dunu da hahabe mobi defele hedolowane geamu. Ilia da hahabe
    oubi baea geabe defele, hedolo alalolesi dagoi ba:mu. Ilia da hafoga:i gisi amo
    dadabisu sogebiga foga mini ahoa amola mobi amo da mobi heda:suga ahoabe, agoane
    ba:mu.
  tpi-OTNT: Olsem na bai ol dispela manmeri i pinis nating olsem sno na klaut bilong
    moning. Ol bai i kamap olsem wara bilong nait i stap long gras na i save drai
    kwik long taim san i kamap. Bai ol i kamap olsem skin bilong rais samting win
    i save karim na tromoi i go nabaut. Na bai ol i pinis kwik olsem smok bilong paia
    i go antap na i go pinis.
  hau-SA: Saboda haka za su zama kamar hazon safiya, kamar raɓar safen da yakan kakkaɓe,
    kamar ƙaiƙayin da ake tankaɗe daga masussuka, kamar hayaƙin da yake fita daga
    taga.
  uig-LAT: Shunga ular seherdiki bir parche buluttek, Tézdin ghayip bolidighan tang
    seherdiki shebnemdek, Xamandin qara quyunda uchqan paxaldek, Tünglüktin chiqqan
    is-tütektek tézdin yoqap kétidu.
  nde-nde: Ngakho bazakuba njengenkungu yekuseni, njengamazolo ekuseni anyamalalayo,
    njengamakhoba asuka ezizeni, njengentuthu iphuma ewindini.
  ton-ton: Ko ia te nau hangē ko e ʻao ʻoe pongipongi, pea hangē ko e hahau ʻoe hengihengi
    ʻoku mole atu, hangē ko e kafukafu kuo tafi ʻe he ʻahiohio mei he hahaʻanga, pea
    hangē ko e ʻahu mei he ngotoʻumu.
  ces-1613: Protož budou jako oblak ranní a jako rosa jitřní, kteráž odchází, jako
    plevy vichřicí zachvácené z humna, a jako dým z komínu,
  eng-WMB: Therefore they will be like the morning mist, like the dew that passes
    away early, like the chaff that is driven with the whirlwind out of the threshing
    floor, and like the smoke out of the chimney.
  tam-TCV: ஆகவே, அவர்கள் காலை நேர மூடுபனிபோலவும், அதிகாலைப் பனிபோலவும் மறைந்துபோவார்கள்,
    சூடடிக்கும் களத்திலிருந்து பறக்கும் பதரைப்போலவும் புகைபோக்கியினூடாகப் போகும் புகையைப்போலவும்
    இருப்பார்கள்.
  ceb-ULB: Busa mahisama sila sa mga panganod sa kabuntagon, sama sa yamog nga mahanaw
    sa sayo, sama sa tahop nga gipadpad palayo sa hangin gikan sa giokanan nga salog,
    ug sama sa aso gikan sa panghaw.
  pol-UBG: Dlatego staną się jak obłok poranny, jak przemijająca rosa poranna, jak
    plewy przez wicher porwane z klepiska i jak dym z komina.
  urd-GVU: اِس لئے وہ صبح سویرے کی دُھند جیسے عارضی اور دھوپ میں جلد ہی ختم ہونے والی
    اوس کی مانند ہوں گے۔ وہ گاہتے وقت گندم سے الگ ہونے والے بھوسے کی مانند ہَوا میں
    اُڑ جائیں گے، گھر میں سے نکلنے والے دھوئیں کی طرح ضائع ہو جائیں گے۔
  eng-OEBCW: Therefore they shall be like the morning mist, like the dew that early
    disappears, like the chaff which blows away from the threshing floor, like the
    smoke from the window.
  deu-1912: Darum werden sie sein wie die Morgenwolke und wie der Tau, der frühmorgens
    vergeht; ja, wie die Spreu, die von der Tenne verweht wird, und wie der Rauch
    von dem Schornstein.
  kan-2017: ಹೀಗಿರಲು ಅವರು ಪ್ರಾತಃಕಾಲದ ಮೋಡದ ಹಾಗೆ, ಬೇಗನೆ ಮಾಯವಾಗುವ ಇಬ್ಬನಿಯಂತೆಯೂ, ಬಿರುಗಾಳಿಯು
    ಕಣದಿಂದ ಬಡಿದುಕೊಂಡುಹೋಗುವ ಹೊಟ್ಟಿನ ಹಾಗೂ, ಚಿಮಿಣಿಯಿಂದ ಹೊರಡುವ ಹೊಗೆಯೋಪಾದಿಯಲ್ಲಿಯೂ ಇರುವರು.
  yap-yap: Ere pi girdi’ ney e bay ra m’aygad ngabang ni bod e garbeb ni kadbul, ma
    bod e wa’angchol nma m’ay ngabang nri kakadbul u reb e rran. Bay ra boded keru’
    e grain nike fek e nifeng ke chuw ko gin yima chuweg keru’ e grain riy, ku bod
    e ath ni be chuw u tafen e ath.
  hlt-MCSB: Te dongah mincang cingmai bangla, thoh hang neh aka hma buemtui bangla,
    cangtilhmuen lamkah aka thikthuek cangkik bangla, bangbuet lamkah hmaikhu bangla
    om uh ni.
  mdy-ETH: ዬያሮ ዔያታ ጉቴና ጴዻ ሊኢሎና ዖልኬናጉዲ ጉሪ ባይቃንዳኔ፤ ሃኣኮ ሺርኮ ቆይዳይዳፓ ዢባሬና ፒፂንቲ ዴንዳ ዲልባጉዲ፥
    ጊንሣ ሃሣ ፑልታ ካራና ኬስኪ ዴንዳ ጩቢጉዲ ዴንዲ ዔያታ ባይቃንዳኔ።
  twi-ASANTE: Ɛno enti, wɔbɛyɛ sɛ anɔpa omununkum sɛ anɔpa bosuo a ɛtu yera, sɛ ntɛtɛ
    a ehu firi ayuporobea sɛ wisie a ɛfa mpoma mu kɔ.
  eng-WEBU: Therefore they will be like the morning mist, like the dew that passes
    away early, like the chaff that is driven with the whirlwind out of the threshing
    floor, and like the smoke out of the chimney.
  wal-wal: Hegaa daafan eti maallado shaaraa mala, woikko guuran qolettiya maallado
    xaazaa mala woikko carkkoi audiyaappe denttidi efiyo suulla mala woikko maskkootiyaara
    kiyiya cuwa mala gidana.
  spa-PDDPT: Por tanto, serán como la niebla de la mañana, como el rocío del amanecer
    que pronto desaparece, como la concha del trigo soplada de la era por el viento,
    como el humo de la chimenea.
  gun-gun: Ha'e nunga rupi ha'e kuery okanhy 'rã ovy aje'ive'i arai ojekuaa va'e rami,
    yxapy ko'ẽmba'i ramove ipirupa vyvoi va'e rami, mba'emo pirukue oka gui omomboa
    rive va'ekue, ha'e hataxĩ janela rupi oẽ ovya rami.
  agu-BL: Cha'stzun te ẍchixitok yi e' aj Israel chi na ban sbak' jalchan yi tu na
    tzaj cuntu' yi na je'ul k'ej. Nka ẍchixitok chi tane'n k'ab che'w yi jalcunin
    na xit yi na je'ul k'ej. Nka chelpon xit chi na ban stz'isil triw yi na el chit
    tan cyek'ek'. Ej nin ẍchixitok chi na ban sib yi tu na tzaj cuntu' tul cyek'ek'.
  ilo-ULB: Isu a maiyarigdanto kadagiti ulep iti agsapa, a kas iti linnaaw a nasapa
    a mapukaw, kas iti taep a maiyangin manipud iti pagirikan, ken kas iti asuk a
    rumuar iti simborio.
  kpg-kpg: Malaa, nia daangada aanei la ga nggala ga hagalee be nia wai ala e maa
    gi daha i di luada o di laangi. Digaula gaa nngala be nia geinga e ili gi daha
    go di madangi i di gowaa hili mee, e hai be nia huiahi e buu gi daha mai di bongoo
    di hale.
  uig-ARA: شۇڭا ئۇلار سەھەردىكى بىر پارچە بۇلۇتتەك، تېزدىن غايىپ بولىدىغان تاڭ سەھەردىكى
    شەبنەمدەك، خاماندىن قارا قۇيۇندا ئۇچقان پاخالدەك، تۈڭلۈكتىن چىققان ئىس-تۈتەكتەك
    تېزدىن يوقاپ كېتىدۇ.
  sus-sus: Na na a niyama e fama ɲɔnde alɔ kunda naxan goroma gɛɛsɛgɛ, alɔ xini naxan
    yolonma gɛɛsɛgɛ, alɔ maale lagi foye naxan xaninma foye ra, alɔ tuuri naxan minima
    kuri kui.
  pon-2006: Eri, aramas pwukat pahn sohrala rasehng pwoaik en menseng, rasehng pwoaik
    me kin sohrala ni dakadahn ketipin. Re pahn duwehte weren wihd me kisinieng kin
    ipirasang nan wasahn kamwakele wahn wihd, rasehng ediniei me kin kusdahsang wasahn
    kakusala ediniei.
  ksd-ksd: Kari diat a da ra vual na malana, ma da ra mavoko nina i panie lulut, da
    ra pal i ra kon nina ra vuvu i kap vue kan ra tavul a ramarama vue kon, ma da
    ra mi kan ra turtur na iap.
  grc-BRENT: Διὰ τοῦτο ἔσονται ὡς νεφέλη πρωϊνὴ καὶ ὡς δρόσος ὀρθρινὴ πορευομένη,
    ὡς χνοῦς ἀποφυσώμενος ἀφʼ ἅλωνος, καὶ ὡς ἀτμὶς ἀπὸ δακρύων.
  ind-AYT: Oleh karena itu, mereka akan seperti kabut pagi, atau seperti embun yang
    lenyap pagi-pagi. Seperti sekam yang diterbangkan berputar-putar dari tempat pengirikan,
    atau seperti asap yang keluar jendela.
  nya-nya: Choncho adzakhala ngati nkhungu yammawa, ngati mame amene amakamuka msanga,
    ngati mungu wowuluka kuchokera pa malo opunthira tirigu, ngati utsi umene ukutulukira
    pa zenera.
  hrv-hrv: Zato, bit će oni kao oblak jutarnji, kao rosa koje brzo nestaje, kao pljeva
    raznesena s gumna, kao dim što kroz otvor izlazi.
  mps-mps: Tama tialima, te we bidi dabe augwali te kigamu pedalubo dagalu pǫ te
    olo sia sabo tiwai gilama yaibao wali. Augwali te hulide tulali tulubage segeni
    te nosade elaluama, te giliga nanu polo sia sabo tiwai ąǫ yaibao. Augwali te
    wit bo te waligo sela pelama, te besela palobo tiwai yaibao. Tama augwali te sia
    hano te be pedudu ugwaba holama, te polo silibo tiwai yaibao wali.
  tpi-tpi: Olsem na bai ol dispela manmeri i pinis nating olsem sno na klaut bilong
    moning. Ol bai i kamap olsem wara bilong nait i stap long gras na i save drai
    kwik long taim san i kamap. Bai ol i kamap olsem skin bilong rais samting win
    i save karim na tromoi i go nabaut. Na bai ol i pinis kwik olsem smok bilong paia
    i go antap na i go pinis.
  dan-1931: 'Derfor: som Morgentåge, som Duggen, der årle svinder, som Avner, der
    blæses fra Lo, som Røg fra Røghul skal de blive.'
  vie-OVCB: Vì thế, họ sẽ bị tiêu tan như mây mù buổi sáng, như giọt sương trong nắng
    mai, như rơm rác cuốn bay trong gió, như làn khói từ ống khói bay ra.
  guj-2017: તેઓ સવારના વાદળના જેવા, જલદી ઊડી જતા ઝાકળના જેવા, પવનથી ખળીમાંથી તણાઈ
    જતા ભૂસા જેવા, ધુમાડિયામાંથી નીકળતા ધુમાડા જેવા થશે.
  pon-2006A: Eri, aramas pwukat pahn sohrala rasehng pwoaik en menseng, rasehng pwoaik
    me kin sohrala ni dakadahn ketipin. Re pahn duwehte weren wihd me kisinieng kin
    ipirasang nan wasahn kamwakele wahn wihd, rasehng ediniei me kin kusdahsang wasahn
    kakusala ediniei.
  por-BRBSL: Portanto, eles serão como a névoa da manhã, como o orvalho que passa
    cedo, como o palhiço que é conduzido com o redemoinho para fora da eira, e como
    a fumaça fora da chaminé.
  eng-OEBUS: Therefore they shall be like the morning mist, like the dew that early
    disappears, like the chaff which blows away from the threshing floor, like the
    smoke from the window.
  cth-cth: Hatdawkvah ahnimouh teh, amom e tâmai patetlah tang kamyawt e tadamtui
    patetlah cangkatinnae koe e bongparui ni a palek e cahik patetlah takhuen koehoi
    ka tâcawt e hmaikhu patetlah ao awh.
  twi-twi: Ɛno nti, wɔbɛyɛ sɛ anɔpa omununkum sɛ anɔpa bosu a etu yera, sɛ ntɛtɛ a
    ehuw fi awiporowbea sɛ wusiw a ɛfa mfɛnsere mu kɔ.
  hlt-hlt: Te dongah mincang cingmai bangla, thoh hang neh aka hma buemtui bangla,
    cangtilhmuen lamkah aka thikthuek cangkik bangla, bangbuet lamkah hmaikhu bangla
    om uh ni.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ di yóó yotɛ timɑɑ̀ntì tɛ̃mɛ̀, kuyɑɑkù ɔ̃ɔ̃ túótɛ́ mɛ̀ɛ̀
    botí kufɑ̃ɑ̃̀kperíkù, kuyukú ɔ̃ɔ̃ yɛ̀mɛ̀ tɛcɑ́dopòtɛ̀.
  msy-2020: Kamaghɨn amizɨ, gumazamizir kaba mɨzarazimɨn ghuariamɨn mɨn pura gɨvagham.
    Me dɨmagarimɨn ghuariamɨn mɨn iti, eghtɨ aruem anangtɨ, ghuariam zuamɨra mɨsɨngigham.
    Me raizɨn mɨsevibar mɨn amɨnim dagh ivangtɨ, da pura tintinibar mangam. Egh me
    avir mɨgharimɨn mɨn pɨn ghuavanang pura gɨvagham.
  dop-dop: Pǝ tɔɔ kɛ́ Ɩ́ kɑ sɑɑlɩ yem, ɩsɩɩ tɑnɑŋ ɩhunte. Yɑɑ ɑŋkpǝlɛɛ, yɑɑ lɔɔtʋ
    kʋlʋɣʋ tɔɣɔnɑɣɑ tǝmɑtɛ tɔ. Yɑɑ ɩsɩɩ nyɔɔsɩ lɩɩkʋɣʋnɑ kutuluɣu lɔpʋtʋ tɑɑ tɔ.
  azb-azb: Buna görə də səhər dumanı, Erkən uçub gedən şeh, Xırmanda sovrulan saman
    çöpü, Bacadan çıxan tüstü kimi olacaqlar.
  eng-DBY: Therefore they shall be as the morning cloud, and as the early dew that
    passeth away, as the chaff driven with the whirlwind out of the threshing-floor,
    and as the smoke out of the lattice.
  hin-2017: इस कारण वे भोर के मेघ, तड़के सूख जानेवाली ओस, खलिहान पर से आँधी के मारे
    उड़नेवाली भूसी, या चिमनी से निकलते हुए धुएँ के समान होंगे।
  wol-KYG: Moo leen tax di naaxsaay ni niiru suba, mbaa layub njël, mbaa mboob mu
    naawe dàgga ja, mbaa saxar su gillee ci jankub néeg.
  eng-YLT: Therefore they are as a cloud of the morning, And as dew, rising early,
    going away, As chaff tossed about out of a floor, And as smoke out of a window.
  kne-kne: Isonga kaman dan liboo sin agsapa ya dono ay sinkaattikan yan mamaga. Kaman
    dan teg-ap ay itayaw di dagem ya asok ay bomala sin tawa.
  eng-WYC-2017: Therefore they shall be as a morrowtide cloud, and as the dew of morrowtide,
    that passeth forth, as dust ravished by whirlwind from the cornfloor, and as smoke
    of a chimney.
  eng-WMBB: Therefore they will be like the morning mist, like the dew that passes
    away early, like the chaff that is driven with the whirlwind out of the threshing
    floor, and like the smoke out of the chimney.
  urd-GVH: इसलिए वह सुबह-सवेरे की धुंध जैसे आरिज़ी और धूप में जल्द ही ख़त्म होनेवाली
    ओस की मानिंद होंगे। वह गाहते वक़्त गंदुम से अलग होनेवाले भूसे की मानिंद हवा में
    उड़ जाएंगे, घर में से निकलनेवाले धुएँ की तरह ज़ाया हो जाएंगे।
  rug-rug: Gua ke kote guana rovu pana munumunu si arini, guana puni sapu murimuri
    kekenu taloa, guana duduli popadi sapu ta givusu taloa koasa vasina ta paqaha
    sari na kiko huiti koari na qaqalotodi, guana tuṉaha sapu govete vura gua pa vuida.
  gaz-gaz: Kanaafuu isaan akkuma hurrii ganamaa, akkuma fixeensa barii baduu, akkuma
    habaqii oobdii midhaan itti dhaʼan irraa kaʼuu akkuma aara foddaadhaan baʼuu ni
    taʼu.
  fra-LSG: C’est pourquoi ils seront comme la nuée du matin, Comme la rosée qui bientôt
    se dissipe, Comme la balle emportée par le vent hors de l’aire, Comme la fumée
    qui sort d’une fenêtre.
  yal-yal: Nanara, e ɲanma nɛn alo xɔtɔn ma kundana, alo xiila naxan yolonma xɔtɔnni,
    alo foyen se gbaxan naxan xalima lonna fari ma, alo tutin naxan minima banxi sulunna
    xɔn.
  haw-1868: No ia mea, e like auanei lakou me ke ao kakahiaka, A me ka hau hou e nalo
    koke ana, E like me ka opala i puehuia i ka puahiohio mai kahi hehipalaoa aku,
    A me ka uahi mai ka puka-uahi aku.
  arb-NAV: لِهَذَا يَتَلاشَوْنَ كَضَبَابِ الصَّبَاحِ وَكَالنَّدَى الَّذِي يَتَبَخَّرُ
    سَرِيعاً، أَوْ كَعُصَافَةٍ مُذَرَّاةٍ مِنَ الْبَيْدَرِ، أَوْ دُخَانٍ مُتَسَرِّبٍ
    مِنَ الْكُوَّةِ.
  ewe-ewe: Wo katã woabu vĩi abe afu ene, eye woaƒu enumake abe ahũ ene; woakaka abe
    ale si ya kakana atsakiti ene, eye woabu abe dzudzɔ ene.
  eng-LEE: Therefore shall they be as the morning cloud, and as the dew that early
    passeth away, as the chaff that is driven by the whirlwind out of the threshing-floor,
    and as smoke out of a window.
  asm-FB: সেই বাবে তেওঁলোক প্ৰভাতৰ কুঁৱলীৰ নিচিনা হ’ব, সোনকালে অদৃশ্য হৈ যোৱা নিয়ৰৰ
    নিচিনা, মৰণা মৰা মজিয়াৰ পৰা বা’মৰলী বতাহে উৰুৱাই নিয়া তুঁহৰ নিচিনা, খিড়িকিয়েদি
    বাহিৰলৈ ওলোৱা ধুঁৱাৰ নিচিনা হ’ব।
  sus-A: نَ نَ عَ نِيَمَ عٍ قَمَ حْندٍ عَلْ كُندَ نَشَن فٌرٌ مَ فّيسّفّ، عَلْ شِنِ
    نَشَن يٌلٌنمَ فّيسّفّ، عَلْ مَالٍ لَفِ قٌيٍ نَشَن شَنِنمَ قٌيٍ رَ، عَلْ تُورِ
    نَشَن مِنِمَ كُرِ كُي.
  fra-SBL: C'est pourquoi ils seront comme la brume du matin, comme la rosée qui disparaît
    tôt, comme l'ivraie qu'un tourbillon chasse de l'aire de battage, et comme la
    fumée qui sort de la cheminée.
  hbo-hbo: לָכֵ֗ן יִֽהְיוּ֙ כַּעֲנַן־בֹּ֔קֶר וְכַטַּ֖ל מַשְׁכִּ֣ים הֹלֵ֑ךְ כְּמֹץ֙
    יְסֹעֵ֣ר מִגֹּ֔רֶן וּכְעָשָׁ֖ן מֵאֲרֻבָּֽה׃
  kik-kik: Nĩ ũndũ ũcio makahaana ta kĩbii kĩa rũciinĩ, na ta ime rĩa kĩrooko rĩrĩa
    rĩcookaga gũthira, na ta mũũngũ ũrĩa ũmbũragwo kuuma kĩhuhĩro-inĩ kĩa ngano, o
    na ta ndogo ĩgĩtoga yumĩire ndirica-inĩ.
  fra-NCL: C’est pourquoi ils seront comme une nuée du matin, et comme la rosée matinale
    qui se dissipe, comme la balle que le vent emporte de l’aire, et comme la fumée
    qui s’en va par la fenêtre.
  cek-AK: To pongah hae kaminawk loe akhawnbang ah amzam tamai baktih, akhawnbang
    ah kamzawt dantui baktiah om o ueloe, cang atithaih ahmuen hoiah takhi mah hmuh
    ih canghii baktih, takoeng ranui hoi tacawt hmaikhue baktiah ni om o tih.
  cuk-cuk: Agala, igi-bolegoe-boo-bate, igi-boo wakudaryalaba-milege, deyob gumaloed.
    Igi-gagan-dinnagana burwaba-seleddae, igi-waa soogi-ainakwider seleddae, deyob
    gumaloed.
  uig-CYR: Шуңа улар сәһәрдики бир парчә булуттәк, Тездин ғайип болидиған таң сәһәрдики
    шәбнәмдәк, Хамандин қара қуюнда учқан пахалдәк, Түңлүктин чиққан ис-түтәктәк тездин
    йоқап кетиду.
  tel-2017: కాబట్టి వారు ఉదయాన కనబడే మబ్బులాగా, పెందలకడ ఆరిపోయే ప్రాతఃకాలపు మంచులాగా
    ఉంటారు. కళ్ళంలో నుండి గాలి ఎగరగొట్టే పొట్టులాగా, పొగ గొట్టంలో గుండా వెళ్ళిపోయే
    పొగలాగా ఉంటారు.
  hat-BSA: Akoz sa, yo va tankou nwaj nan maten an ak lawouze k ap disparèt bonè,
    tankou pay ke van pote ale soti nan glasi vannen, e tankou Lafimen soti nan chemine.
  kos-kos: Ke ma inge, mwet inge fah wanginla oana ohk ke kusrun len, ac oana aunfong
    su sa na in sarla ke lotutang. Elos ac oana kulun wheat ma eng uh okla liki nien
    kulkul wheat uh, oana kulasr liki infunyu uh.
  hbo-WLC: לָכֵ֗ן יִֽהְיוּ֙ כַּעֲנַן־בֹּ֔קֶר וְכַטַּ֖ל מַשְׁכִּ֣ים הֹלֵ֑ךְ כְּמֹץ֙
    יְסֹעֵ֣ר מִגֹּ֔רֶן וּכְעָשָׁ֖ן מֵאֲרֻבָּֽה׃
  ibo-ibo: Nʼihi ya, ha ga-adị ka igirigi nke ụtụtụ, maọbụ igirigi nke na-agbachapụ
    ngwangwa, dịka igbugbo nke a fụchapụrụ nʼebe ịzọcha ọka, dịka anwụrụ ọkụ nke si
    na oghereikuku na-ekupụ.
  ory-ory: ଏଥିପାଇଁ ସେମାନେ ପ୍ରାତଃକାଳରେ ମେଘ ଓ ପ୍ରତ୍ୟୁଷର ବହିଯିବା କାକର ଓ ଘୂର୍ଣ୍ଣିବାୟୁରେ
    ଖଳାରୁ ଉଡ଼ିଯିବା ତୁଷ ଓ ନଳ ଦେଇ ବାହାରି ଯିବା ଧୂଆଁ ପରି ହେବେ।
  chk-chk: Iei mine repwe müttir morola usun toputopun lesosor ika amurenipwin. Repwe
    pwal wewe ngeni pön wiich asepwäl a ässala seni ewe lenien wichiwich umwun wiich,
    ika usun ötüöt mi ötüwu seni eu asammwacho.
  rop-rop: “Wal detlot pipul brom det Ifreiyim klen oldei dumbat nogudbala ting lagijat
    na, en blanga tharran na dei garra gowei jis laik det dyu weya im kaman ailibala
    en afta im gowei. God garra tjakidawei olabat jis laik det draiwan gras weya det
    strongwan win oldei blowimweibat, en olabat garra binijap jis laik det smok weya
    im gidap brom det faiyapleis.” Lagijat na Hoseiya bin tok.
  ukr-1871: За те ж вони позникають, наче мрака вранцї, наче роса, скоро улїтаюча,
    як полова, що її вітер з току розвіває, та як дим із комена.
  deu-1951: Darum werden sie sein wie eine Morgenwolke und wie der Tau, der früh vergeht,
    wie die Spreu, die von der Tenne verweht wird, und wie der Rauch aus dem Kamin!
  eng-JPS: Therefore they shall be as the morning cloud, and as the dew that early
    passeth away, as the chaff that is driven with the wind out of the threshing-floor,
    and as the smoke out of the window.
  srp-1865: Zato æe biti kao oblak jutarnji i kao rosa koja u zoru padne, pa je nestane,
    kao pljeva, koju odnosi vjetar s gumna, i kao dim iz dimnjaka.
  lug-lug: Kyebaliva babeera ng’olufu olw’oku makya, oba ng’omusulo oguvaawo amangu,
    ng’ebisusunku embuyaga ze bifumuula okubiggya mu gguuliro, oba ng’omukka ogufulumira
    mu ddirisa.
  heb-heb: לכן יהיו כענן בקר וכטל משכים הלך כמץ יסער מגרן וכעשן מארבה׃
  ben-IRV: তাতে তারা হবে সকালের মেঘের মত, সেই শিশিরের মত যা তাড়াতাড়ি মিলিয়ে যায়,
    সেই তুষের মত যা বাতাস দিয়ে দূর করা হয় খামার থেকে এবং সেই ধোঁয়ার মত যা উনান
    থেকে বের হয়।
  pan-pan: ਇਸ ਲਈ ਉਹ ਸਵੇਰ ਦੇ ਬੱਦਲ ਵਾਂਗੂੰ ਹੋਣਗੇ, ਅਤੇ ਤ੍ਰੇਲ ਵਾਂਗੂੰ ਜਿਹੜੀ ਛੇਤੀ ਉੱਡ ਜਾਂਦੀ
    ਹੈ, ਤੂੜੀ ਵਾਂਗੂੰ ਜਿਹ ਨੂੰ ਵਾਵਰੋਲਾ ਪਿੜ ਵਿੱਚੋਂ ਉਡਾ ਲੈ ਜਾਂਦਾ ਹੈ, ਧੂੰਏਂ ਵਾਂਗੂੰ ਜਿਹੜਾ
    ਮੋਘ ਵਿੱਚੋਂ ਨਿੱਕਲਦਾ ਹੈ।
  mya-JVB: ထိုကြောင့် ၊ သူတို့သည် နံနက် မိုဃ်းတိမ် ကဲ့သို့ ၎င်း ၊ စောစော ကွယ်ပျောက်
    တတ်သော နှင်း ကဲ့သို့ ၎င်း ၊ ကောက်နယ် တလင်းမှ လေဘွေ တိုက်သွားသော ဖွဲ ကဲ့သို့ ၎င်း
    ၊ မီးဖို ထဲက ထွက်သော မီးခိုး ကဲ့သို့ ၎င်း ဖြစ် ရကြ လိမ့်မည်။
  hmo-hmo: Unai dainai unai taudia be do idia boio ore, daba ena ori ia boio ore bamona,
    o ia boio ore haraga daba ena paripari bamona.
  urd-urd: इसलिए वह सुबह के बादल और शबनम की तरह जल्द जाते रहेंगे, और भूसी की तरह,
    जिसको बगोला खलीहान पर से उड़ा ले जाता है, और उस धुंवें की तरह जो दूदकश से निकलता
    है।
  rus-SYN: За то они будут как утренний туман, как роса, скоро исчезающая, как мякина,
    свеваемая с гумна, и как дым из трубы.
  bqc-SIM: A yã́i tò aa gↄ̃̀ lán suakpaa kↄↄwa, lán kↄↄkↄↄ fíi pↄ́ ì gɛ̃zɛawa,
    lán ése ṹa pↄ́ zàa ì sɛ́lɛwa, lán súɛlɛ pↄ́ ì bↄ fɛnɛntiuwa.
  tcz-CHONGTHU: Hiche jeh'a chu, jingkah meibol banga mangthah diu, ni asotengleh
    mangthah tobang jingkah daitwi hidiu, Changsi huiyin amut teng alenmang tobang,
    Meikhu, apotna a hungpot doh tobangbep hidiu ahi.
  mar-mar: म्हणून पहाटेच्या ढगासारखे लवकर उडून जाणाऱ्या दवासारखे खळ्यातून वाऱ्याने
    उडणाऱ्या भुसासारखे आणि धुराडयातून उडणाऱ्या धुरासारखे ते होतील.
  qub-qub: Chaymi paycunaga canga pacha warayman pucutay juntarcojnölla, tutapa shullay
    warämushpan inti ratarcamuptin illgacäcojnölla, ogshata wayra apacushannölla,
    jurnupa uchcunpa goshtay llojshir aywacojnölla.
  bqp-bqp: Yen sɔ̃nɑ bɑ koo doonɑ nge bururun kɑkoru ǹ kun mɛ nge dirum. Bɑ sɑ̃ɑ
    nge yɑkɑ si bɑ gurɑ bɑ yɑri doo soo yerun di su kɑ woo doonɔ ǹ kun mɛ nge wii
    si su yɑrimɔ gbɑburun di.
  hat-hat: Konsa, moun sa yo ap disparèt tankou yon vapè ki leve granmaten, tankou
    lawouze lè solèy fin leve. Y'ap tankou pay van an ap leve soti sou glasi. Y'ap
    tankou lafimen k'ap soti nan yon fetay kizin.
  eng-BSB: Therefore they will be like the morning mist, like the early dew that vanishes,
    like chaff blown from a threshing floor, like smoke through an open window.
  eng-WEBPB: Therefore they will be like the morning mist, like the dew that passes
    away early, like the chaff that is driven with the whirlwind out of the threshing
    floor, and like the smoke out of the chimney.
  kbq-kbq: E'ina hu'nagu zamagra nantera hampomo fanane hiankna nehu'za, nantera zage
    rentegeno ata'mo fanane hiankna ana vahe'mo'za hugahaze. Ana nehu'za witi honama
    hare kumapinti zahomo witi hona eri hareno viankna nehu'za, tokima mareri kampinti
    teve tokimo atiramino ome vagareankna nehaze.
  nhe-BL: Yeca ama nopa tlacame ixpolihuise queja nopa mixtli tlen monextía ica ijnaloc,
    o queja nopa ajhuechtli tlen nimantzi huaqui, o queja nopa tlasoli tlen quihuica
    ajacatl, o queja nopa poctli tlen quisa campa ventana.
  gub-BL: A'e rupi a'e teko ukàzym putar wà nehe. Ywàkun ywytyr rehe har ukàzym kwarahy
    ihem mehe a'e. Zuwiri ukàzym ku'em mehe a'e. Ywytu weraha ka'api'i uxinig ma'e
    a'e. Tàtàxiner uhem oho tàpuz wi a'e. Nezewegatete a'e teko ukàzym putar wà nehe
    no.
  eng-DRA: Therefore they shall be as a morning aloud, and as the early dew that passeth
    away, as the dust that is driven with a whirlwind out of the floor, and as the
    smoke out of the chimney.
