verse: HOS.013.012
translations:
  mal-C: എഫ്രയീമിന്റെ കുറ്റങ്ങൾ സംഗ്രഹിച്ചും അവന്റെ പാപങ്ങൾ രേഖപ്പെടുത്തിയും വെച്ചിരിക്കുന്നു.
  deu-TKW: Ephraims Schuld ist sicher verschlossen, seine Sünde wohl verwahrt.
  lin-lin: Mabe ya Efrayimi ebombami, mpe masumu na ye ekomami penza.
  eng-LSV: Bound up [is] the iniquity of Ephraim, || Hidden [is] his sin,
  eng-GNV: 'The iniquitie of Ephraim is bound vp: his sinne is hid.'
  eng-WEBSTER: The iniquity of Ephraim is bound up; his sin is hid.
  nhw-BL: “Nochi amotlajtlacolhua, antlali Israel [13:12 O Efraín. Xijtlachili Os.
    4:17.] ehuani, eltoc ijcuilijtoc huan cuali ajoctoc huan nimechtlatzacuiltis por
    sesentzitzi.
  swh-ONEN: Kosa la Efraimu limehifadhiwa, dhambi zake zimewekwa katika kumbukumbu.
  bba-bba: Nɑ Isirelibɑn durum yoruɑ nɑ yii sere sɑɑ ɡɑɑ.
  eng-KJVCPB: The iniquity of Ephraim is bound up; his sin is hid.
  luo-luo: Timbe mamono mag Efraim osekan, kendo richoge osendik e kitabu.
  meu-meu: Efrai ena kara havara na vada e kumia, ena kara dika na vada e koua.
  npi-ULB: एफ्राइमको अपराध थुप्रिएको छ । त्यसको पाप थुप्रिएको छ ।
  yor-yor: Ẹ̀bi Efraimu ni a tí ko jọ gbogbo ẹ̀ṣẹ̀ rẹ̀ wà nínú àkọsílẹ̀.
  pes-OPCB: «گناهان اسرائیل ثبت شده و آمادهٔ مجازات است.
  tgl-ULB: Ang kasamaan ni Efraim ay nakatago; ang kaniyang pagkakasala ay nakatago.
  hui-hui: Anduane Homogohanda laabo halu lalu, I̱na Isaraele wali agalinaga ko ngago
    bibahende i̱naga mbugani gilibu wiai howa ngeledo.
  mya-mya: '``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​အ​ပြစ် ဒု​စ​ရိုက်​ကို​မှတ်​တမ်း​တင်​၍​ထို​မှတ်​တမ်း
    များ​ကို​သိမ်း​ဆည်း​ထား​၏။-'
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱི་ཉེས་སྐྱོན་རྣམས་ཉར་ཞིང་། དེའི་སྡིག་པ་རྣམས་ཐོ་བརྒྱབ་ནས་བཞག་ཡོད།
  sna-sna: Mhosva dzaEfuremu dzakaunganidzwa pamwe chete, zvivi zvake zvakachengetedzwa
    muzvinyorwa.
  spa-BLM: La culpa de Efraín está acumulada. Su pecado está almacenado.
  cac-cac: Chequel yaj schucal chon̈ab' Efraín. Tz'ib' ix ajcan smul chi'.
  swh-ULB: Uovu wa Efraimu umehifadhiwa; hatia yake imehifadhiwa.
  bel-bel: Зьвязаны ў вузел беззаконьні Яфрэмава, захаваны ягоны грэх.
  deu-ELBBK: Die Ungerechtigkeit Ephraims ist zusammengebunden, aufbewahrt seine Sünde.
  mbb-OT: Is menge salè niw ne kenè ku edlipatan, ibpeiring ku heeyan te menge surat
    he midtenges wey intaǥù.
  mal-2015: എഫ്രയീമിന്റെ അകൃത്യം സംഗ്രഹിച്ചും അവന്റെ പാപം സൂക്ഷിച്ചും വെച്ചിരിക്കുന്നു.
  rmc-rmc: E vina le Efrajimoskri hiňi zapisimen andro zvitkos a o trestos hino pripravimen
    vaš leskro binos.
  pes-OPV: عصیان افرایم بسته شده و گناه او مخزون گردیده است.
  ron-1924: Нелеӂюиря луй Ефраим есте стрынсэ, пэкатул луй есте пэстрат.
  ben-OBCV: ইফ্রয়িমের অপরাধ সঞ্চিত আছে, তার পাপসকল নথিবদ্ধ করা হয়েছে।
  som-som: Xumaantii reer Efrayim waa xidhxidhan tahay, oo dembigoodiina meel baa
    lagu kaydiyey.
  lat-VUC: Colligata est iniquitas Ephraim; absconditum peccatum ejus.
  eng-ASVBT: The iniquity of Ephraim is bound up; his sin is laid up in store.
  ita-1885: L'iniquità di Efraim è legata in un fascio, il suo peccato è riposto.
  eng-LXXUP: Ephraim has framed a conspiracy of unrighteousness, his sin is hidden.
  eng-ULB: Ephraim's iniquity has been stored up; his guilt has been stored up.
  spa-VBL: La culpa de Efraín ha sido anotada, y su pecado será erradicado.
  fra-_FOB: L'iniquité d'Éphraïm est liée, et son péché est réservé.
  mal-mal: എഫ്രയീമിന്റെ അകൃത്യം സംഗ്രഹിച്ചും അവന്റെ പാപം സൂക്ഷിച്ചും വച്ചിരിക്കുന്നു.
  urd-GVR: Isrāīl kā qusūr lapeṭ kar godām meṅ rakhā gayā hai, us ke gunāh hisāb-kitāb
    ke lie mahfūz rakhe gae haiṅ.
  suz-BL: एफ्राइम आ पाप ख्रुइश्‍शा वोइश्‍शो बाक्‍ब। मेको आ पापपुकी ब्रेक्‍शा वोइश्‍शो
    बाक्‍नीम।
  eng-NOY: the iniquity of Ephraim is treasured up; His guilt is laid up in store.
  ita-1927: L’iniquità di Efraim è legata in fascio, il suo peccato è tenuto in serbo.
  ckb-ckb: تاوانەکانی ئەفرایم ئەمبار کراون، گوناهەکانیشی تۆمارکراون.
  eng-BBE: The wrongdoing of Ephraim is shut up; his sin is put away in secret.
  kan-OKCV: ಎಫ್ರಾಯೀಮಿನ ದುಷ್ಕೃತ್ಯವು ಸಂಗ್ರಹವಾಗಿದೆ. ಅವನ ಪಾಪವು ದಾಖಲೆಯಾಗಿದೆ.
  tam-2017: எப்பிராயீமின் அக்கிரமம் கட்டிவைத்திருக்கிறது; அவன் பாவம் பத்திரப்படுத்தப்பட்டிருக்கிறது.
  spa-RV-1909: Atada está la maldad de Ephraim; su pecado está guardado.
  ron-BTF: Nelegiuirea lui Efraim este legată; păcatul lui este ascuns.
  eng-WEBP: The guilt of Ephraim is stored up. His sin is stored up.
  eng-FBV: Ephraim's guilt is packed up; their sin will be eradicated.
  nld-1939: Wèl opgestapeld is Efraïms schuld, Goed opgeborgen zijn zonde!
  nch-BL: “Nochi amotajtacolhua, antali Israel ehuani, eltoc ijcuilijtoc huan cuali
    ajoctoc huan nimechtatzacuiltis ica sesentzitzi.
  vie-1934: Sự gian ác của Eùp-ra-im đã ràng buộc, tội lỗi nó đã giấu để.
  hin-CV: एफ्राईम के अपराध बहुत हो गये हैं, उसके पापों का लेखा-जोखा रखा गया है.
  spa-BES: La maldad de Efraín está atada; su pecado está escondido.
  tdx-tdx: Mifamahotse ty tahi’ i Efraime, mihaja ao o hakeo’eo.
  tha-KJV: ความชั่วช้าของเอฟราอิมก็ห่อไว้ บาปของเขาก็​เก​็บสะสมไว้
  por-BR-2018: A maldade de Efraim está registrada; seu pecado está guardado.
  deu-ELO: Die Ungerechtigkeit Ephraims ist zusammengebunden, aufbewahrt seine Sünde;
  eng-WYC-2018: The wickedness of Ephraim is bound together; his sin is hid. (The
    wickedness of Ephraim is recorded; and the records of his sins be hidden away.)
  epo-epo: Kunpakitaj estas la malbonagoj de Efraim, lia peko estas konservita.
  uig-PIN: Əfraimning ⱪǝbiⱨliki qing orap-ⱪaqilanƣan; Uning gunaⱨi juƣlinip saⱪlanƣan;
  beo-beo: Isala:ili ea wadela:i hou da dedena sa:i dagoi, amola amo dedena sa:i da
    noga:le momagele legei diala.
  tpi-OTNT: “Mi raitim pinis olgeta sin bilong Israel long buk bilong mi, na mi putim
    i stap.
  hau-SA: An yi ajiyar laifin Efraim, aka lissafta zunubansa.
  uig-LAT: Efraimning qebihliki ching orap-qachilan’ghan; Uning gunahi jughlinip saqlan’ghan;
  nde-nde: Icala lika-Efrayimi ligciniwe, izono zakhe zigcinwe emibhalweni.
  ton-ton: Kuo tākai ʻae hia ʻa ʻIfalemi; kuo fufū ʻene angahala.
  ces-1613: Svázánať jest nepravost Efraimova, schován jest hřích jeho.
  eng-WMB: The guilt of Ephraim is stored up. His sin is stored up.
  tam-TCV: எப்பிராயீமின் குற்றங்கள் சேர்த்து வைக்கப்பட்டிருக்கின்றன; அவனது பாவங்கள்
    குறிப்பேட்டில் எழுதப்பட்டுள்ளன.
  ceb-ULB: Nagtapun-og na gayod ang kalapasan ug ang pagkasad-an ni Efraim.
  pol-UBG: Nieprawość Efraima jest związana, jego grzech jest ukryty.
  agr-agr: “¡Atum pegkegchau takasbau aidaunak ashí papiinum agagjai!
  kyc-kyc: Isaraele wambunya koo piyami dupwa pepana pyasi silyamo. Dee pepana pyasi
    silyamo dupwa kando panda mendena retapunu silyamo.
  urd-GVU: اسرائیل کا قصور لپیٹ کر گودام میں رکھا گیا ہے، اُس کے گناہ حساب کتاب کے
    لئے محفوظ رکھے گئے ہیں۔
  eng-OEBCW: Ephrahn’s iniquity is gathered up, his sin is laid by in store.
  deu-1912: Die Missetat Ephraims ist zusammengebunden, und seine Sünde ist behalten.
  kan-2017: ಎಫ್ರಾಯೀಮಿನ ಅಧರ್ಮವು ಗಂಟುಕಟ್ಟಿದೆ, ಅದರ ಪಾಪವು ಭದ್ರಪಡಿಸಿದೆ.
  yap-yap: “Denen nike ngongliy piyu Israel nge tin kar bucheged e bay u babyor, ma
    pi babyor nem e ka ni cha’riy ndabi kireb.
  hlt-MCSB: Ephraim kathaesainah loh puen a cak tih a tholhnah te a khoem pah coeng.
  mdy-ETH: «ዔፕሬኤሜኮ ዻቢንታ ናካኣና ኩሊንቴኔ፤ ጎማኣ ዒዛኮ ፃኣፒንቲ ዓዺንቴኔ።
  twi-ASANTE: Efraim afɔdie no wɔaboaboa ano wɔatwerɛ ne bɔne agu hɔ.
  eng-WEBU: The guilt of Ephraim is stored up. His sin is stored up.
  wal-wal: “Efireema mooroinne nagarai xaafettidi, mazggafa keettan uttiis.
  spa-PDDPT: Atada está la maldad a Efraín. Su pecado está bien guardado.
  gun-gun: — Efraim kuery reko vaiague ma ojokuaa ma imoiny, ojejavyague regua oĩa
    ma omoĩ porãmbaa avi.
  agu-BL: ”Tz'iba'nt cyakil yi itajtza'kl cachi' wa'n, nin tz'iba'nt cyakil itil wa'n.
  ilo-ULB: Naidulin dagiti kinadakes ti Efraim; naidulin dagiti basbasolna.
  kpg-kpg: “Di huaidu o Israel mo nadau mee hala ala nogo hai la guu hihi gi lala,
    ge di beebaa deelaa di mee e benebene hagahumalia.
  uig-ARA: ئەفرائىمنىڭ قەبىھلىكى چىڭ ئوراپ-قاچىلانغان؛ ئۇنىڭ گۇناھى جۇغلىنىپ ساقلانغان؛
  sus-sus: Efirami xa fe ɲaaxi birin sɛbɛxi, Ala mu nɛɛmuma a xa yunubie ma.
  pon-2006: “Dipen Israel oh pwukoape ntingdier, oh pwuhk pwukat nekineklahr mwahu.
  jae-jae: “Aê kakic Israelnêŋ sec to keso tôŋ, ma gajac ênê sec sa to gajob.
  ksd-ksd: Di tar vi guve ra varpiam kai Epraim; di tar vung vake kana kaina papait.
  grc-BRENT: Συστροφὴν ἀδικίας Ἐφραὶμ, ἐγκεκρυμμένη ἡ ἁμαρτία αὐτοῦ,
  ind-AYT: Kejahatan Efraim diikat, dosanya dicatat.
  nya-nya: Kulakwa kwa Efereimu kwasungidwa, machimo ake alembedwa mʼbuku.
  hrv-hrv: Dobro se čuva bezakonje Efrajimovo, grijeh je njegov dobro pohranjen.
  mps-mps: “Eno te Israelgo tigidali dwai sę yali sęgę te eno bukude asęnama,
    te eno munalubao, eno homu kone gegeda me pogobeo.
  tpi-tpi: “Mi raitim pinis olgeta sin bilong Israel long buk bilong mi, na mi putim
    i stap.
  dan-1931: Tilbundet er Efraims Brøde, hans Synd gemt hen.
  vie-OVCB: Gian ác của Ép-ra-im đã được gặt về, và tội lỗi của nó được bó lại chờ
    ngày đoán phạt.
  guj-2017: એફ્રાઇમના અન્યાયનો સંગ્રહ કરવામાં આવ્યો છે; તેનું પાપ ભંડારમાં ભરી રાખ્યું
    છે.
  pon-2006A: “Dipen Israel oh pwukoape ntingdier, oh pwuhk pwukat nekineklahr mwahu.
  por-BRBSL: A culpa de Ephraim é armazenada. Seu pecado é armazenado.
  eng-OEBUS: Ephrahn’s iniquity is gathered up, his sin is laid by in store.
  cth-cth: Ephraim ni a sak e yonnae hah ka tangoung teh, a yonnae hah ka pâtung pouh
    toe.
  twi-twi: Efraim afɔdi no wɔaboaboa ano wɔakyerɛw ne bɔne agu hɔ.
  hlt-hlt: Ephraim kathaesainah loh puen a cak tih a tholhnah te a khoem pah coeng.
  tbz-SIM: N cũɔ̃́ Isidɑyɛɛribɛ kó mɛyɛi n dɔukù nku, m mɛ sɔ̀nnɛ dìì sɔrì mɛ̀ bɑ́ɑ́
    nɑ kɛ́yɛ̀.
  msy-2020: “Kɨ Efraimian arazir kuraba bar, uan akɨnafarimɨn aven da osirigha gɨvagha,
    deravɨra da atɨzɨ da iti.
  dop-dop: Pɑ ŋmɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ mɛ mǝ tɑsǝkǝlɛ tǝnɑɣɑ, nɑ pɑ́ ŋmɛsɩ teu.
  azb-azb: Efrayimin qəbahəti yığılıb, Günahı qeydə alınıb.
  eng-DBY: The iniquity of Ephraim is bound up; his sin is laid by in store.
  hin-2017: एप्रैम का अधर्म गठा हुआ है, उनका पाप संचय किया हुआ है।
  wol-KYG: «Takkees na ñaawtéefi Efrayim, rënkees na ay moyam.
  eng-YLT: Bound up [is] the iniquity of Ephraim, Hidden [is] his sin,
  kne-kne: “Naililista din lawa ay inam-amag din Israelita et naidodolin din listaan.
  eng-WYC-2017: The wickedness of Ephraim is bound together; his sin is hid.
  eng-WMBB: The guilt of Ephraim is stored up. His sin is stored up.
  urd-GVH: इसराईल का क़ुसूर लपेटकर गोदाम में रखा गया है, उसके गुनाह हिसाब-किताब के
    लिए महफ़ूज़ रखे गए हैं।
  rug-rug: Sa tinazutu te Iparemi si tava naqiti eko mo, sari nana sinea si ta kubere
    veko.
  gaz-gaz: Balleessaan Efreem walitti kuufamee cubbuun isaas galmeeffameera.
  fra-LSG: L’iniquité d’Éphraïm est gardée, Son péché est mis en réserve.
  gnn-gnn: “Yo, yuwalk yana Yitjuralwunydja nhä malanha yätjtja yukurra bena buku‐yattjat‐dharrana,
    girri'‐ŋamathirri yukurra ŋuriki dhä‐ḏir'yunarawuna, ga yaka yana ŋarra meṉguŋalanydja
    nhumalaŋgu yätjtja.
  yal-yal: Efirami bɔnsɔnna hakɛn nun a yulubin namaraxi.
  haw-1868: Ua nakiiia ka hala o ka Eperaima, Ua ahuia kona hewa.
  arb-NAV: إِثْمُ أَفْرَايِمَ مَحْفُوظٌ فِي صُرَّةٍ، وَخَطِيئَتُهُ مُدَّخَرَةٌ
  ewe-ewe: Woƒo Efraim ƒe vodadawo nu ƒu, eye wodzra eƒe nu vɔ̃wo ɖo ɖe agbalẽ me.
  eng-LEE: Bound up is the iniquity of Ephraim, treasured up is his sin.
  asm-FB: ইফ্ৰয়িমৰ অপৰাধ বান্ধি থোৱা হ’ল; তেওঁৰ পাপবোৰ সাঁচি থোৱা হ’ল।
  sus-A: عٍقِرَ مِ شَ قٍ حَاشِ بِرِن سّبّشِ، عَلَ مُ نّيمُمَ عَ شَ يُنُبِيٍ مَ.
  fra-SBL: La culpabilité d'Ephraïm a été mise en réserve. Son péché est stocké.
  hbo-hbo: צָרוּר֙ עֲוֹ֣ן אֶפְרָ֔יִם צְפוּנָ֖ה חַטָּאתֹֽו׃
  kik-kik: Wĩhia wa Efiraimu nĩmũige, mehia make nĩmandĩkĩtwo makaigwo.
  fra-NCL: L’iniquité d’Ephraïm est liée, son péché est mis en réserve.
  cek-AK: Ephraim sakpazaehaih loe tapawk moe, a zaehaih to hawk ving boeh.
  cuk-cuk: Efraín-dulemar-e-ibmar-isgana-imakmaladi nue-narmakar maid, bela an e-isgumalad
    semaid.
  uig-CYR: Әфраимниң қәбиһлиги чиң орап-қачиланған; Униң гунайи җуғлинип сақланған;
  tel-2017: ఎఫ్రాయిము దోషం పోగుపడింది. అతని పాపం పోగుపడింది.
  hat-BSA: Inikite a Éphraïm vin ogmante nèt; peche li vin mete nan depo.
  kos-kos: “Ma koluk ac sutuela lun Israel oan in ma simusla, ac ma simusla inge oan
    in acn karinginyuk wo.
  hbo-WLC: צָרוּר֙ עֲוֺ֣ן אֶפְרָ֔יִם צְפוּנָ֖ה חַטָּאתֽוֹ׃
  ibo-ibo: Njehie nke Ifrem ka e kechikọtara debe; a na-edetukwa mmehie ya niile nʼakwụkwọ.
  ory-ory: ଇଫ୍ରୟିମର ଅଧର୍ମ ବନ୍ଧାଯାଇଅଛି; ତାହାର ପାପ ସଞ୍ଚିତ ହୋଇଅଛି।
  chk-chk: Än Israel föföringau me tipis a makeetiu lon toropwe o iseisela.
  rop-rop: “Aibin bukumdan ola nogudbala ting weya yumob bin dumbat, en ai garram
    det buk iya redibala blanga det taim garra kaman.
  ukr-1871: О, Ефраїмове беззаконство звязане в узол, сховано його гріх, не забудесь!
  deu-1951: Ephraims Schuld ist zusammengebunden, seine Sünde ist aufbehalten.
  eng-JPS: The iniquity of Ephraim is bound up; his sin is laid up in store.
  srp-1865: Svezano je bezakonje Jefremovo, ostavljen je grijeh njegov.
  lug-lug: Omusango gwa Efulayimu guterekeddwa, era n’ekibi kye kimanyiddwa.
  heb-heb: צרור עון אפרים צפונה חטאתו׃
  ben-IRV: ইফ্রয়িমের অন্যায় জমা হয়েছে; তার অপরাধ জমা হয়েছে।
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੀ ਬਦੀ ਬੰਨ੍ਹੀ ਹੋਈ ਹੈ, ਉਹ ਦਾ ਪਾਪ ਰੱਖਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: ဧဖရိမ် ပြုသောဒုစရိုက် ကို ငါထုပ် ထား၍ သူ ၏ အပြစ် ကို သိုမှီး ပြီ။
  hmo-hmo: “Lau ese Israela taudia edia kara dika ibounai egu buka dekenai lau torea
    vadaeni, bona unai buka be lau atoa namonamo.
  urd-urd: इफ़्राईम की बदकिरदारी बाँध रखी गई, और उसके गुनाह ज़ख़ीरे में जमा' किए गए।
  rus-SYN: Связано в узел беззаконие Ефрема, сбережен его грех.
  bqc-SIM: Ɛflaiũ buiↄ yãvãiↄ dilɛa, wà ń duuna kà láu.
  tcz-CHONGTHU: Ephraim phatlouna cheng akidong khomin, Chule achonset jouse gotna
    a dingin akikoi khome.
  mar-mar: एफ्राईमाचा अन्याय गोळा केला आहे, त्याच्या अपराधाची रास करण्यात आली आहे.
  qub-qub: «Efraín runacuna mana allita rurashanga apuntaraycannami. Juchata rurashancunaga
    musyacashanami caycan.
  bqp-bqp: Nɑ Isirelibɑn durum yoruɑ nɑ yii sere sɑɑ gɑɑ.
  hat-hat: Mwen make tou sa Efrayim fè ki mal sou papye. Mwen sere l' byen lwen.
  eng-BSB: The iniquity of Ephraim is bound up; his sin is stored up.
  eng-WEBPB: The guilt of Ephraim is stored up. His sin is stored up.
  kbq-kbq: Hagi Efraemi vahe'mokizmi kefo avu'ava zana kona anakintegeno me'negeno,
    kumizmia avompi krentegeno me'ne.
  nhe-BL: “Nochi imotlajtlacolhua, intlali Israel [13:12 O Efraín. Xijtlachili Os.
    4:17.] ehuani, eltoc ijcuilijtoc huan cuali ajcoctoc huan nimechtlatzacuiltis
    ipampa sesentzitzi imotlajtlacolhua.
  gub-BL: Amuapyk kar Izaew wanemiapo kwer ikatu 'ym ma'e pape rehe ihe. Umuapyk wakatu
    'ymaw pape rehe wà.
  eng-DRA: The iniquity of Ephraim is bound up, his sin is hidden.
