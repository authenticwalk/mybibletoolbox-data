verse: HOS.013.001
translations:
  mal-C: എഫ്രയീം സംസാരിച്ചപ്പോൾ ജനത്തിനു വിറയലുണ്ടായി; അവൻ ഇസ്രായേലിൽ ഉന്നതനായിരുന്നു.
    എന്നാൽ ബാലിനെ നമസ്കരിച്ച് കുറ്റക്കാരനാകുകനിമിത്തം അവൻ മരിച്ചു.
  deu-TKW: Wenn Ephraim redete, herrschte Schrecken; es war Fürst in Israel. Aber
    es verschuldete sich durch Götzendienst und starb dahin.
  lin-lin: Tango Efrayimi azalaki koloba, bato bazalaki kolenga ; azalaki kokonza
    kati na Isalaele, kasi asalaki mabe na kosambela nzambe Bala ; yango wana akufaki.
  eng-LSV: “When Ephraim speaks tremblingly, || He has been lifted up in Israel, ||
    When he becomes guilty in Ba‘al he dies.
  eng-GNV: 'When Ephraim spake, there was trembling: hee exalted him selfe in Israel,
    but he hath sinned in Baal, and is dead.'
  eng-WEBSTER: When Ephraim spoke trembling, he exalted himself in Israel; but when
    he offended in Baal, he died.
  nhw-BL: “Huejcajya quema imasehualhua nopa hueyi familia Efraín camanaltiyayaj,
    nopa sequinoc huejhueyi familias tlen israelitame huihuipicayayaj ica majmajtli
    pampa nopa hueyi familia eliyaya tlayacanquetl tlen sequinoc familias huan quipiyayaya
    chicahualistli. Pero teipa imasehualhua nopa familia Efraín pejque quinhueyichihuaj
    nopa tiotzitzi tlen Baal huan por nopa tlajtlacoli temachtli nochi ixpolihuise.
  swh-ONEN: Wakati Efraimu alipozungumza, watu walitetemeka, alikuwa ametukuzwa katika
    Israeli. Lakini alikuwa na hatia ya kumwabudu Baali naye akafa.
  bba-bba: Yellu Efɑrɑimubɑrɑ bɑ dɑm bo Isirelibɑ sɔɔ. Bɑ̀ n bwese kɛri yi yi tie
    ɡɑri sɔ̃ɔwɑ, bɑ rɑ nɑndewɑ. Adɑmɑ bɑ bũu wi bɑ mɔ̀ Bɑɑli sɑ̃wɑ, mɑ bɑ ɡu.
  eng-KJVCPB: When Ephraim spake trembling, he exalted himself in Israel; But when
    he offended in Baal, he died.
  luo-luo: Kane Efraim owuoyo, to ji ne tetni, nodhiale e piny Israel. To notimo richo
    kuom lamo Baal, mi notho.
  meu-meu: Efraim e hereva negadia ai, taunimanima na e heude-heude; Israel ai idia
    ese ia e imodaia, a Baal dainai e kerere, bena e mase.
  npi-ULB: “जब एफ्राइम बोल्‍थ्‍यो, तब त्यहाँ कम्पन हुन्थ्यो । त्यसले आफैंलाई इस्राएलमा
    उच्‍च पार्‍यो, तर बाल देवताको उपासना गरेको कारणले त्यो दोषी ठहरियो, र त्यो मर्‍यो
    ।
  yor-yor: Nígbà ti Efraimu bá ń sọ̀rọ̀, àwọn ènìyàn máa ń wárìrì, a gbé e ga ní Israẹli
    ṣùgbọ́n ó jẹ̀bi ẹ̀sùn pé ó ń sin òrìṣà Baali, ó sì kú.
  pes-OPCB: زمانی چنین بود که هرگاه افرایم سخن می‌گفت، مردم از ترس می‌لرزیدند، چون
    او در اسرائیل قبیله‌ای مهم بود. ولی اکنون مردم افرایم با پرستش بعل محکوم به فنا
    شده است.
  tgl-ULB: “Nang nagsalita si Efraim ay mayroong panginginig. Itinaas niya ang kaniyang
    sarili sa Israel, ngunit siya ay nagkasala dahil sa pagsamba kay Baal, at namatay
    siya.
  hui-hui: Bamba Eberaimi hameigini bu hearu tigua bi layagola Isaraele hameigini
    maru hearuhondo gi halu bi ogoni hale haga hene. Anigo Eberaimi hameigini uruni
    tigua mbirale dama mitangi bialu bi pupu wule gime wabini mini Balahondo bi pupu
    wialu heagome tigua mana koore biyagoni. Ani biyagome tini homoleneore nga.
  mya-mya: ယ​ခင်​အ​ခါ​က​ဧ​ဖ​ရိမ်​အ​နွယ်​ဝင်​တို့​ပြော သော​စ​ကား​ကို​အ​ခြား​ဣ​သ​ရေ​လ​အ​နွယ်
    ဝင်​တို့​သည်​ကြောက်​ရွံ့​တုန်​လှုပ်​ကြ​၏။ အ​ခြား သော​ဣ​သ​ရေ​လ​အ​နွယ်​ဝင်​တို့​သည်​ဧ​ဖ​ရိမ်
    အ​နွယ်​ဝင်​တို့​ကို​ရို​သေ​လေး​စား​ကြ​၏။ သို့ ရာ​တွင်​သူ​တို့​သည်​ဗာ​လ​ဘု​ရား​ကို​ကိုး
    ကွယ်​သော​အ​ပြစ်​ကြောင့်​သေ​ကြေ​ပျက်​စီး ရ​မည်။-
  bod-N: སྔར་ཨེ་ཕཱར་ཡིམ་གྱིས་གཏམ་གླེང་དུས་མི་རྣམས་འདར་ཞིང་། ཡེས་ར་ཨེལ་གྱི་ནང་དུ་ཁོ་མཐོ་སར་བསྡད་ཡོད།
    ཡིན་ནའང་པཱ་ཨལ་གྱི་རྐྱེན་གྱིས་ཁོས་སྡིག་པ་སྤྱད་ནས་ཤི་བ་རེད།
  sna-sna: Efuremu akati ataura, vanhu vakadedera; iye akakudzwa muIsraeri. Asi akava
    nemhosva yokunamata Bhaari uye akafa.
  spa-BLM: Cuando Efraín habló, hubo temblores. Se exaltó en Israel, pero cuando se
    hizo culpable a través de Baal, murió.
  cac-cac: Ayic slolonnac eb' yichamtac vinaquil chon̈ab' Efraín d'a peca', axo juntzan̈xo
    yin̈tilal Israel ch'oxannac to ay yelc'och d'a yol sat eb'. Axo ticnaic, ol cham
    eb' aj Efraín chi' yuj smul ix yac'ochi, ix och eb' ejmelal d'a Baal.
  swh-ULB: Efraimu alipozungumza, kulikuwa na tetemeko. Alijikuza katika Israeli,
    lakini akawa na hatia kwa sababu ya ibada ya Baali, naye akafa.
  bel-bel: Калі Яфрэм гаварыў, усе трапяталі. Ён быў высокі ў Ізраілі; але зрабіўся
    вінаватым праз Ваала - і загінуў.
  deu-ELBBK: Wenn Ephraim redete, war Schrecken; es erhob sich in Israel. Aber es
    verschuldete sich durch Baal und starb.
  mbb-OT: “Dengan, emun egkaǥi is tribu ni Efraim egkerkeren te kegkahandek is duma
    he menge tribu te Israel, ne edeliǥen dan heini. Piru nekesalà is menge etew kayi
    he tribu tenged te ked-azap dan ki Baal. Umbe nemematey sikandan.
  mal-2015: എഫ്രയീം സംസാരിച്ചപ്പോൾ വിറയൽ ഉണ്ടായി; അവൻ യിസ്രായേലിൽ മികെച്ചവനായിരുന്നു;
    എന്നാൽ ബാൽമുഖാന്തരം കുറ്റം ചെയ്തപ്പോൾ അവൻ മരിച്ചുപോയി.
  rmc-rmc: Sar o Efrajim vakerelas, o manuša izdranas; sas barardo andro Izrael, ale
    kerďa o binos le Baaloha a muľa.
  pes-OPV: هنگامی که افرایم به لرزه سخن گفت، خویشتن را در اسرائیل مرتفع نمود؛ اماچون
    در امر بعل مجرم شد، بمرد.
  ron-1924: Кынд ворбя, Ефраим рэспындя гроаза ын Исраел. Дар кум а пэкэтуит ку Баал,
    а мурит.
  ben-OBCV: ইফ্রয়িম কথা বললে লোকেরা শিহরিত হত; সে ইস্রায়েলে উন্নীত হয়েছিল। কিন্তু
    বায়াল-দেবতার পূজার্চনা করে সে অপরাধী সাব্যস্ত হল ও মৃত্যুবরণ করল।
  som-som: Markii reer Efrayim hadleen waxaa jiray gariir, oo dalka Israa'iil ayay
    isku dhex sarraysiiyeen, laakiinse markay Bacal ku gardarnaadeen ayay dhinteen.
  lat-VUC: '[Loquente Ephraim, horror invasit Israël; et deliquit in Baal, et mortuus
    est.'
  eng-ASVBT: When Ephraim spake, there was trembling; he exalted himself in Israel;
    but when he offended in Baal, he died.
  ita-1885: QUANDO Efraim parlava, si tremava; egli si era innalzato in Israele; ma
    egli si è renduto colpevole intorno a Baal, ed è morto.
  eng-LXXUP: According to the word of Ephraim he adopted ordinances for himself in
    Israel; and he established them for Baal, and died.
  eng-ULB: “When Ephraim spoke, there was trembling. He exalted himself in Israel,
    but he became guilty because of Baal worship, and he died.
  spa-VBL: Cuando habló Efraín, se asustaron porque eran la tribu líder en Israel.
    Pero cuando fueron culpables de adoración a Baal, murieron.
  fra-_FOB: Dès qu'Éphraïm parlait, on tremblait. Il s'était élevé en Israël. Mais
    il s'est rendu coupable par Baal, et il est mort.
  mal-mal: എഫ്രയീം സംസാരിച്ചപ്പോൾ വിറയൽ ഉണ്ടായി; അവൻ യിസ്രായേലിൽ ഉന്നതനായിരുന്നു;
    എന്നാൽ ബാല്‍ മുഖാന്തരം കുറ്റം ചെയ്തപ്പോൾ അവൻ മരിച്ചുപോയി.
  urd-GVR: Pahle jab Isrāīl ne bāt kī to log kāṅp uṭhe, kyoṅki Mulk-e-Isrāīl meṅ wuh
    sarfarāz thā. Lekin phir wuh Bāl kī butparastī meṅ mulawwas ho kar halāk huā.
  suz-BL: मिनु परमप्रभुमी “एफ्राइममी लोव़ पवानु, मुरपुकी ख्रिंख्रि पाम्‍तेक्‍म। इस्राएलमी
    मेको कली मान पाम्‍तेक्‍म। तन्‍न मेको बाल देवता कली पूजा पतीके बेक्‍त।
  eng-NOY: Once when Ephraim spake, there was trembling; he was exalted in Israel;
    But he offended through Baal, and died.
  ita-1927: Quando Efraim parlava, era uno spavento; egli s’era innalzato in Israele,
    ma, quando si rese colpevole col servire a Baal, morì.
  ckb-ckb: کاتێک ئەفرایم قسەی کرد، لەرزین پەیدابوو، ئەویش لە ئیسرائیلدا پایەدار بوو،
    بەڵام خۆی تاوانبار کرد بە پەرستنی بەعل و مرد.
  eng-BBE: When the words of my law came from Ephraim, he was lifted up in Israel;
    but when he did evil through the Baal, death overtook him.
  kan-OKCV: “ಪೂರ್ವದಲ್ಲಿ ಎಫ್ರಾಯೀಮು ಮಾತನಾಡುವಾಗ, ಅವನು ತನ್ನನ್ನು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಹೆಚ್ಚಿಸಿಕೊಂಡನು.
    ಆದರೆ ಬಾಳನ ಆರಾಧನೆಯಲ್ಲಿ ಅವನು ಅಪರಾಧಿಯಾಗಿ ಸತ್ತನು.
  tam-2017: எப்பிராயீம் பேசினபோது நடுக்கமுண்டாயிற்று; அவன் இஸ்ரவேலிலே மேன்மைபெற்றான்;
    அவன் பாகாலின் விஷயத்தில் குற்றம் செய்து இறந்துபோனான்.
  spa-RV-1909: CUANDO Ephraim hablaba, hubo temor; fué ensalzado en Israel; mas pecó
    en Baal, y murió.
  ron-BTF: Când Efraim a vorbit tremurând, el s-a înălţat în Israel; dar când s-a
    făcut vinovat prin Baal, a murit.
  eng-WEBP: When Ephraim spoke, there was trembling. He exalted himself in Israel,
    but when he became guilty through Baal, he died.
  eng-FBV: When Ephraim spoke, they were feared, for they were the leading tribe in
    Israel. But when they were guilty of Baal worship, they died.
  nld-1939: Zolang Efraïm sprak naar mijn wet, was hij in Israël een vorst; Maar toen
    hij zich aan Báal bezondigde, zonk hij omlaag.
  nch-BL: Huejcajquiya quema imasehualhua nopa hueyi familia Efraín camanaltiyayaj,
    nopa sequinoc huejhueyi familias ten israelitame huihuipicayayaj ica majmajti
    pampa nopa hueyi familia eliyaya tayacanquet ten sequinoc familias huan quipiyayaya
    chicahualisti. Pero teipa imasehualhua nopa familia Efraín pejque quinhueyichihuaj
    nopa teteyome ten Baal huan por nopa tajtacoli temachti nochi ixpolihuise.
  vie-1934: Vừa khi Eùp-ra-im nói ra, người ta run rẩy. Nó đã lên mình trong Y-sơ-ra-ên.
    Nhưng sau khi vì cớ Ba-anh mà phạm tội thì nó chết mất.
  hin-CV: जब एफ्राईम बोलता था तो लोग कांप उठते थे; वह इस्राएल में बड़ा आदमी था. पर
    वह बाल देवता की आराधना का दोषी हुआ और मर गया.
  spa-BES: Cuando Efraín hablaba, temblaban, fue exaltado así mismo en Israel; pero
    cuando hizo el mal a través del Baal, la muerte lo alcanzó.
  tdx-tdx: Ie nisaontsy ama-nevenevetse t’i Efraime le nonjoneñe e Israele ao, fe
    nizoeñe te aman-kakeo ty amy Baale, vaho nihomake.
  tha-KJV: เมื่อเอฟราอิมพูดด้วยตัวสั่น เขาได้ยกย่องตัวเองในอิสราเอล แต่​เมื่อเอฟราอิมได้กระทำผิดด้วยพระบาอัล
    เขาก็​ตาย
  por-BR-2018: Quando Efraim falava, havia tremor; ele era exaltado em Israel; mas
    se tornou culpado por causa de Baal, e morreu.
  deu-ELO: Wenn Ephraim redete, war Schrecken; es erhob sich in Israel. Aber es verschuldete
    sich durch Baal und starb.
  eng-WYC-2018: For Ephraim spake, hideousness assailed Israel; and he trespassed
    in Baal, and was dead. (For when the people of Ephraim spoke, fear, or terror,
    assailed the other Israelites; and they trespassed by worshipping Baal, and many
    died.)
  epo-epo: Kiam Efraim parolis, oni timis; li altiĝis en Izrael. Sed li fariĝis kulpa
    per Baal, kaj mortis.
  uig-PIN: Burun Əfraim sɵz ⱪilƣanda, kixilǝr ⱨɵrmǝtlǝp titrǝp ketǝtti; U Israil ⱪǝbililiri
    arisida kɵtürülgǝn; Biraⱪ u Baal arⱪiliⱪ gunaⱨ ⱪilip ɵldi.
  beo-beo: Musa:, Ifala:ime fi da sia:beba:le, Isala:ili fi eno da beda:i galu. Ilia
    da Ifala:ime fi ilima nodone ba:i. Be ilia da Ba:ilema nodone sia:ne gadobeba:le,
    wadela:le hamoi. Amo hamobeba:le, ilia da bogosu dabe lamu.
  tpi-OTNT: Bipo ol lain bilong Efraim i toktok na ol arapela lain bilong Israel i
    save pret na harim tok. Tasol ol Efraim i bin lotu long giaman god Bal na ol i
    mekim sin pinis. Olsem na bai ol i dai.
  hau-SA: Sa’ad da Efraim ya yi magana, mutane sun yi rawan jiki; an girmama shi a
    cikin Isra’ila. Amma sai ya zama mai laifi na yin wa Ba’al sujada, ya kuwa mutu.
  uig-LAT: Burun Efraim söz qilghanda, kishiler hörmetlep titrep kétetti; U Israil
    qebililiri arisida kötürülgen; Biraq u Baal arqiliq gunah qilip öldi.
  nde-nde: Lapho u-Efrayimi ekhuluma, abantu bathuthumela; wabatshazwa ko-Israyeli.
    Kodwa waba lecala lokukhonza uBhali wasesifa.
  ton-ton: ‌ʻI he lea tetetete ʻa ʻIfalemi, naʻa ne hakeakiʻi ia ʻe ia ʻi ʻIsileli;
    ka ʻi heʻene talangataʻa ia Peali, ne mate ia.
  ces-1613: Když mluvíval Efraim, býval strach; vznešený byl v Izraeli, ale prohřešiv
    při Bálovi, tožť umřel.
  eng-WMB: When Ephraim spoke, there was trembling. He exalted himself in Israel,
    but when he became guilty through Baal, he died.
  tam-TCV: முன்பு எப்பிராயீம் பேசியபோது மனிதர் நடுங்கினார்கள்; அவன் இஸ்ரயேலில் மேன்மை
    அடைந்திருந்தான். ஆனால் பாகாலை வணங்கிய குற்றத்தினால் அழிந்துபோனான்.
  ceb-ULB: “Sa dihang miistorya si Efraim, adunay pag-uyog. Gituboy niya ang iyang
    kaugalingon ngadto sa Israel, apan nahimo siyang sad-an tungod sa pagsimba kang
    Baal, ug namatay siya.
  pol-UBG: Gdy Efraim przemawiał, panował strach, bo był wywyższony w Izraelu; ale
    gdy zgrzeszył przy Baalu, wtedy umarł.
  urd-GVU: پہلے جب اسرائیل نے بات کی تو لوگ کانپ اُٹھے، کیونکہ ملکِ اسرائیل میں وہ
    سرفراز تھا۔ لیکن پھر وہ بعل کی بُت پرستی میں ملوث ہو کر ہلاک ہوا۔
  eng-OEBCW: When Ephraim used to speak there was trembling; a prince was he in Israel.
    But he incurred guilt through Baal and died.
  deu-1912: Da Ephraim Schreckliches redete, ward er in Israel erhoben, darnach versündigten
    sie sich durch Baal und wurden darüber getötet.
  kan-2017: ಪೂರ್ವದಲ್ಲಿ ಎಫ್ರಾಯೀಮು ನುಡಿದ ಮಾತಿಗೆ ಎಲ್ಲರೂ ನಡುಗಿದರು, ಅದು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ
    ಉನ್ನತಸ್ಥಿತಿಗೆ ಬಂದಿತ್ತು; ಆದರೆ ಬಾಳ್ ದೇವತೆಯ ವಿಷಯದಲ್ಲಿ ದೋಷಿಯಾದಾಗ ನಾಶವಾಯಿತು.
  yap-yap: Kakrom e ra non fare ganong rok Efraim me rus urngin e ganong nu Israel,
    ya yad ma tayfan fare ganong rok Efraim. Machane miyad denen ni bochan e ur tedfan
    Baal, ma aram fan ni bay ram’ad.
  hlt-MCSB: Ephraim tah rhihnah neh cal tih anih te Israel khuiah a pomsang. Tedae
    Baal rhangneh a boe dongah ni a duek.
  mdy-ETH: ዔፕሬኤሜ ጌስታኣና ዋይዛ ዓሲ ቢያ ዒጊጪ ጎጎጋይቃኔ፤ ሃሢ ጋዓንቴ ዒኢኒ ባዓኣሌ ጌይንታ ሜሌ ፆኦዞም ዚጊ ጎሜ ማዼሢሮ
    ሃይቄኔ።
  twi-ASANTE: Sɛ Efraim kasa a, na nnipa ho popo; wɔpagyaa no wɔ Israelman mu. Nanso
    Baalsom enti, ɔnyaa afɔbuo na ɔwuiɛ.
  eng-WEBU: When Ephraim spoke, there was trembling. He exalted himself in Israel,
    but when he became guilty through Baal, he died.
  wal-wal: Efireema asai haasayido wode, siyida asai yashshau kokkoriis; Israa7eela
    biittan eti bonchchettida asa. SHin Ba7aala giyo eeqaayyo goinnidosona; he mooruwaa
    gaasuwan haiqqidosona.
  spa-PDDPT: Cuando Efraín hablaba, había temor. Era exaltado en Israel, pero pecó
    por causa de baal y murió.
  gun-gun: — Efraim ijayvu ramo oryryipaa va'ekue, Israel kuery voi omboetepa va'ekue.
    Ha'e rami teĩ Baal ra'angaa pe oikoa rupi onhemongy'a vy omano raka'e.
  agu-BL: Tenẍchan yi na chijilon yi e' xonl Efraín ẍchixo'l cmon yi na bajij jun
    txumu'n, cyakil yi e' mas k'u'j Israel, ja quibit chiyol, na at chik'ej. Poro
    yi e' xonl Efraín ja chiquim tane'n jalu', nin ja el chik'ej tan paj yi cyoque'n
    tan lok'e'n wutz yi jun ryos yi na bi'aj Baal.
  ilo-ULB: Idi nagsao ti Efraim, adda iti panagtigerger. Intak-okna ti bagina idiay
    Israel, ngem nagbasol ti Efraim gapu iti panagdaydayawda kenni Baal ket natay
    isuna.
  kpg-kpg: I lodo di madagoaa gu doo gi daha, di madagoaa di madawaawa Ephraim ma ga helekai,
    gei nia madawaawa Israel ala i golo gu mmaadagu. Digaula e mmada gi Ephraim ga hagadagadagagee
    gi mee. Gei nia daangada di madawaawa deelaa gu ihala i di nadau daumaha gi di
    balu god go Baal, gei digaula gaa mmade i di nadau hai deenei.
  uig-ARA: بۇرۇن ئەفرائىم سۆز قىلغاندا، كىشىلەر ھۆرمەتلەپ تىترەپ كېتەتتى؛ ئۇ ئىسرائىل
    قەبىلىلىرى ئارىسىدا كۆتۈرۈلگەن؛ بىراق ئۇ بائال ئارقىلىق گۇناھ قىلىپ ئۆلدى.
  sus-sus: Ɲama nu gaaxuma nɛ Efirami xa wɔyɛnyi ya ra, barima mixi binyɛ nan nu a
    ra, kɔnɔ a naxa yunubi sɔtɔ Bali kuye batufe ra, a fa faxa.
  pon-2006: Mahs, ni ahnsou me kadaudok en Epraim kin lokaia, kadaudok teikan kin
    masepwehkada; re kin wauneki Epraim. Ahpw aramas akan wiahda dihp ni ar kin kaudokiong
    Paal, oh met kahrehda ar pahn mehla.
  ksd-ksd: Ba Epraim i ga tatata dia ga dadadar; i ga lualua ta ra tarai Israel; ma
    ba i ga kaina ma ra Baal, i ga mat.
  grc-BRENT: Κατὰ τὸν λόγον Ἐφραὶμ δικαιώματα ἔλαβεν αὐτὸς ἐν τῷ Ἰσραήλ, καὶ ἔθετο
    αὐτὰ τῇ Βάαλ καὶ ἀπέθανε.
  ind-AYT: “Ketika Efraim berbicara, ada kegentaran, ia ditinggikan di Israel, tetapi
    ia bersalah karena Baal, sehingga ia mati.
  nya-nya: Kale Efereimu ankati akayankhula, anthu ankanjenjemera; anali wolemekezeka
    mu Israeli. Koma analakwa popembedza Baala, motero anafa.
  hrv-hrv: Kad je Efrajim govorio, strah je zadavao, jer bijaše on prvak u Izraelu,
    al' ogriješi se Baalom i poginu.
  mps-mps: Polobadu te Efraimgo hanigo po obaso, tama te Israel gasa hani wi elama,
    te po odali. Tiali goli, te Efraim hanigo te tibo god Balba lotu po obaso, augwaligo
    sęgę salio. Tama tialima, te augwali isaibao po wai dao.
  tpi-tpi: Bipo ol lain bilong Efraim i toktok na ol arapela lain bilong Israel i
    save pret na harim tok. Tasol ol Efraim i bin lotu long giaman god Bal na ol i
    mekim sin pinis. Olsem na bai ol i dai.
  dan-1931: Når Efraim talte, skjalv man, i Israel var han fyrste, han forbrød sig
    med Ba'al og døde.
  vie-OVCB: Khi đại tộc Ép-ra-im lên tiếng, dân chúng đều run rẩy sợ hãi, vì đại tộc
    ấy được tôn trọng trong Ít-ra-ên. Nhưng người Ép-ra-im đã phạm tội thờ thần Ba-anh
    nên nó bị diệt vong.
  guj-2017: એફ્રાઇમ બોલતો ત્યારે ધ્રૂજારી છૂટતી. ઇઝરાયલમાં તે સન્માન પામતો, પણ બઆલની
    પૂજા કરવાને કારણે તે અપરાધી ઠર્યો અને માર્યો ગયો.
  pon-2006A: Mahs, ni ahnsou me kadaudok en Epraim kin lokaia, kadaudok teikan kin
    masepwehkada; re kin wauneki Epraim. Ahpw aramas akan wiahda dihp ni ar kin kaudokiong
    Paal, oh met kahrehda ar pahn mehla.
  por-BRBSL: Quando Ephraim falou, houve tremores. Ele se exaltou em Israel, mas quando
    ele se tornou culpado através de Baal, ele morreu.
  eng-OEBUS: When Ephraim used to speak there was trembling; a prince was he in Israel.
    But he incurred guilt through Baal and died.
  cth-cth: Ephraim ni a dei toteh, ayânaw ni a taki awh. Ahni teh Isarelnaw thung
    dawk ka talue e lah ao. Hatei, Baal bawknae koe a rawp toteh a due.
  twi-twi: Sɛ Efraim kasa a, na nnipa ho popo; wɔma no so wɔ Israelman mu. Nanso Baalsom
    nti, onyaa afɔbu na owui.
  hlt-hlt: Ephraim tah rhihnah neh cal tih anih te Israel khuiah a pomsang. Tedae
    Baal rhangneh a boe dongah ni a duek.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Efɑdɑimmu wuɔ nkɔbɛ do ɔ̃ nnɑ́ɑ́ nkɛ̀
    bɛnìtìbɛ̀ kpeutímu, bɛ̀ do tú bɛnitidiɛbɛ̀ mbɛ Isidɑyɛɛribɛ miɛkɛ, kɛ nɛ́ sɑ̃ũ
    mbɛmɑ́ɑ̀ nɛ̀ dibɔɔ̀ Bɑɑdi kɛ ku.'
  msy-2020: Fomɨra Efraimɨn anabamɨn adarazi mɨgeima, anabar igharazibar gumazamiziba
    atiatiav agoi, egha orasi. Efraimia uari Israelian anababar tongɨn uan ziam fe.
    Egha Efraimɨn adarazi ua asem Balɨn ziam fava arazir kamɨn arazir kuram gamigha
    gɨfa. Kamaghɨn amizɨ, me arɨghiregham.
  dop-dop: Ɩfǝlɑyim kpekǝle nyǝ́mɑ mɛ ɩ́ kɑ ŋmɑkǝlɑɣɑnɑ Ɩsɛɣɛlɩ tɑɑ, nɑ ɩ́ yɔɣɔtǝɣɩ
    nɑ yǝlɑɑ tǝnɑ tɛɛ sʋʋkǝnɑ-mɛ. Amɑ ɩ́ kʋ mǝ tɩ tɔm nɑ tɩɩŋ lɑɑʋ, ɩlɛnɑ ɩ́ sɩ.
  azb-azb: Efrayim danışanda hamı titrəyirdi. İsraildə ucalmışdı, Amma Baala tapınıb
    təqsir edəndə məhv oldu.
  eng-DBY: 'When Ephraim spoke, there was trembling; he exalted himself in Israel:
    but he trespassed through Baal, and he died.'
  hin-2017: जब एप्रैम बोलता था, तब लोग काँपते थे; और वह इस्राएल में बड़ा था; परन्तु
    जब वह बाल के कारण दोषी हो गया, तब वह मर गया।
  wol-KYG: Bu Efrayim daan wax, ñépp ay lox; mu amoon daraja fi digg Israyil. Waaye
    moo sikkal boppam ci tuuri Baal, ba dee.
  eng-YLT: When Ephraim speaketh tremblingly, He hath been lifted up in Israel, When
    he becometh guilty in Baal he dieth.
  kne-kne: Ed idi, mo mankali din polin Efraim, emegyat din odom ay tribu, tan mabigbigbig
    din tribun Efraim ed Israel. Ngem binmasol da sin nandayawan da en Baal et nakeddengan
    da ay matey.
  eng-WYC-2017: For Ephraim spake, hideousness assailed Israel; and he trespassed
    in Baal, and was dead.
  eng-WMBB: When Ephraim spoke, there was trembling. He exalted himself in Israel,
    but when he became guilty through Baal, he died.
  urd-GVH: पहले जब इसराईल ने बात की तो लोग काँप उठे, क्योंकि मुल्के-इसराईल में वह
    सरफ़राज़ था। लेकिन फिर वह बाल की बुतपरस्ती में मुलव्वस होकर हलाक हुआ।
  rug-rug: Pana zama se Iparemi, si neneqara sari tie; pa Izireli si ta pamaṉae si
    asa. Ba ta zutu nia sa sa vinahesina e Beolo meke mate.
  gaz-gaz: Yeroo Efreem dubbatetti namoonni ni hollatan; inni Israaʼel keessatti ol
    ol jedhee ture. Garuu yakka Baʼaalin waaqeffachuutiin duʼe.
  fra-LSG: 'Lorsqu’Éphraïm parlait, c’était une terreur: Il s’élevait en Israël. Mais
    il s’est rendu coupable par Baal, et il est mort.'
  yal-yal: Efirami bɔnsɔnna na yi falan ti, birin yi gaxuma nɛn. A yi binyaxi nɛn
    Isirayila yi. Koni a findi sɔn kanna nan na a Baali suxuren batu, a faxa.
  haw-1868: I KA wa i olelo ai o Eperaima, he haalulu, Ua hookiekieia oia iloko o
    ka Iseraela; Aka, i kana hana hewa ana ma Baala, make iho la ia.
  arb-NAV: عِنْدَمَا تَكَلَّمَ أَفْرَايِمُ اعْتَرَى الرُّعْبُ الأُمَمَ، وَعَظُمَ شَأْنُهُ
    فِي إِسْرَائِيلَ، وَلَكِنْ حِينَ عَبَدَ الْبَعْلَ وَأَثِمَ مَاتَ.
  ewe-ewe: Tsã la, ne Efraim ɖe gbe la, dukɔwo ʋuʋuna nyanyanya, elabena wodoe ɖe
    dzi le Israel, gake edze Baal subɔsubɔ ƒe nu vɔ̃ me eye wòku.
  eng-LEE: When once Ephraim spoke, [all] trembled, so high was he exalted in Israel;
    but he offended through Ba'al, and he died.
  asm-FB: ইফ্ৰয়িমে কথা ক’লে, লোকসকল কঁপে; ইস্ৰায়েলৰ ফৈদ সমূহৰ মাজত তেওঁ মহান হৈছিল।
    কিন্তু বাল দেৱতাৰ সেৱা উপসনা কৰাৰ দোষত দোষী হৈ তেওঁ মৰিল।
  sus-A: حَمَ نُ فَاشُمَ نّ عٍقِرَ مِ شَ وْيّنيِ يَ رَ، بَرِ مَ مِشِ بِنيّ نَن نُ
    عَ رَ، كْنْ عَ نَشَ يُنُبِ سْتْ بَلِ كُيٍ بَتُقٍ رَ، عَ قَ قَشَ.
  fra-SBL: Quand Ephraïm a parlé, il y a eu des tremblements. Il s'est exalté en Israël,
    mais quand il s'est rendu coupable par Baal, il est mort.
  hbo-hbo: כְּדַבֵּ֤ר אֶפְרַ֙יִם֙ רְתֵ֔ת נָשָׂ֥א ה֖וּא בְּיִשְׂרָאֵ֑ל וַיֶּאְשַׁ֥ם
    בַּבַּ֖עַל וַיָּמֹֽת׃
  kik-kik: Efiraimu-rĩ, aaragia andũ makainaina; aarĩ mũtũgĩrie thĩinĩ wa Isiraeli.
    No rĩrĩ, nĩehirie nĩ ũndũ wa kũhooya Baali, nake agĩkua.
  fra-NCL: Dès qu’Ephraïm parlait, on tremblait ; il s’éleva en Israël. Mais il se
    rendit coupable par Baal, et il mourut.
  cek-AK: Ephraim mah lokthuih naah, kaminawk tasoeh o; anih loe Israel ah angmah
    hoi angmah to amkoeh; toe Baal to a bok pongah anih loe zaehaih tawnh moe, a duek.
  cuk-cuk: Gebeunni, Efraín-dulemar, Israel-yargi nuga-nikarbamaladinad. Ibmar-sogdemalale,
    dulemar, dobee itodamalad. Emide, Efraín-dulemar, bab-dummad-Baalʼye-nugad-e-nug
    odummod gusmalad. A-isgued-nukad, Efraín-dulemar burgwenoni gusad.
  uig-CYR: Бурун Әфраим сөз қилғанда, кишиләр һөрмәтләп титрәп кетәтти; У Исраил қәбилилири
    арисида көтирилгән; Бирақ у Баал арқилиқ гуна қилип өлди.
  tel-2017: ఎఫ్రాయిము మాటలాడినప్పుడు భయం కలిగింది. అతడు ఇశ్రాయేలు వారిలో తనను గొప్ప
    చేసుకున్నాడు. తరువాత బయలు దేవుణ్ణి బట్టి అపరాధియై అతడు నాశనమయ్యాడు.
  hat-BSA: Lè Éphraïm te pale, te gen tranbleman. Li te leve tèt li wo an Israël;
    men ak Baal, li te fè mal, e li te mouri.
  kos-kos: In pacl somla, ke sruf lun Ephraim kaskas, sruf saya lun Israel elos sangeng.
    Elos akfulatye Ephraim. Tuh mwet uh orekma koluk ke elos alu nu sel Baal, ac ke
    sripa se inge elos fah misa.
  hbo-WLC: כְּדַבֵּ֤ר אֶפְרַ֙יִם֙ רְתֵ֔ת נָשָׂ֥א ה֖וּא בְּיִשְׂרָאֵ֑ל וַיֶּאְשַׁ֥ם
    בַּבַּ֖עַל וַיָּמֹֽת׃
  ibo-ibo: Na mbụ, mgbe ọbụla Ifrem kwuru okwu, a na-enwe ọma jijiji, nʼihi na ọ bụ
    onye e buliri elu nʼIzrel. Ma ikpe maara ya nʼihi ofufe o fere Baal, ọ nwụkwara.
  ory-ory: ଇଫ୍ରୟିମ କଥା କହିବା ବେଳେ ଲୋକମାନେ କମ୍ପିତ ହେଲେ; ସେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଆପଣାକୁ ଉନ୍ନତ
    କଲା; ମାତ୍ର ବାଲ୍‍ଦେବ ବିଷୟରେ ଯେତେବେଳେ ସେ ଦୋଷ କଲା, ସେତେବେଳେ ସେ ମଲା।
  chk-chk: Me lom, lupwen chon ewe ainangen Efraim ra kapas, chon ekewe lusun ainang
    ra niuokus, pun chon ewe ainangen Efraim ra fokun tekia me lon Israel. Nge ra
    tipis ren ar fel ngeni ewe anü Paal, iei mine repwe mäla.
  rop-rop: Wal Hoseiya bin tok, “Det Ifreiyim klen bin meigim miselp jidan haibala
    langa ol detlot najalot Isreil klen, en wen detlot pipul brom Ifreiyim klen bin
    oldei tok, detlot pipul brom detlot najalot klen bin oldei bradin, en deibin oldei
    bulurrum olabat. Bat det Ifreiyim klen bin bulurrumbat det drimin gulum Beil,
    en blanga tharran na ola pipul langa det klen garra dai.
  ukr-1871: Як говорить, було, Ефраїм, то всї тремтїли. Він був поважний ув Ізраїлї;
    та він провинив через Баала — та й погиб.
  deu-1951: Wenn Ephraim redete, herrschte Schrecken; groß stand er da in Israel;
    als er sich aber mit dem Baal versündigte, fing er an zu sterben.
  eng-JPS: When Ephraim spoke, there was trembling, he exalted himself in Israel;
    but when he became guilty through Baal, he died.
  srp-1865: Kad Jefrem govoraše, bješe strah; bješe se uzvisio u Izrailju; ali se
    ogriješi o Vala, te umrije.
  lug-lug: Efulayimu buli lwe yayogeranga, abantu baakankananga. Yagulumizibwanga
    mu Isirayiri. Naye bwe yayonoona olw’okusinza Baali, n’afa.
  heb-heb: כדבר אפרים רתת נשא הוא בישראל ויאשם בבעל וימת׃
  ben-IRV: যখন ইফ্রয়িম কথা বলল, সেখানে কেঁপে উঠেছিল। সে নিজেকে উন্নত করেছিল ইস্রায়েলের
    মধ্যে, কিন্তু সে দোষী হল বালদেবের উপাসনা করে এবং মারা গেল।
  pan-pan: ਜਦ ਇਫ਼ਰਾਈਮ ਬੋਲਦਾ ਸੀ, ਤਾਂ ਕਾਂਬਾ ਆ ਪੈਂਦਾ ਸੀ, ਉਹ ਇਸਰਾਏਲ ਵਿੱਚ ਉੱਚਾ ਕੀਤਾ ਗਿਆ,
    ਪਰ ਉਸ ਨੇ ਬਆਲ ਦੀ ਉਪਾਸਨਾ ਦੇ ਕਾਰਨ ਦੋਸ਼ ਕਮਾਇਆ ਅਤੇ ਮਰ ਗਿਆ।
  mya-JVB: ဧဖရိမ် သည် နှုတ်မြွက် သောအခါ သူတပါး ကြောက်လန့် တတ်၏။ သူ သည် ဣသရေလ အမျိုး၌
    မြင့်မြတ် ၏။ နောက် တဖန် ဗာလ ဘုရားအားဖြင့် ပြစ်မှား သောကြောင့် သေ ၏။
  hmo-hmo: Nega gunadia lalonai, Eparaima iduhu taudia idia hereva neganai, taunimanima
    idia heudeheude, bona Israela taudia ibounai ese idia gwauraia, Eparaima be edia
    iduhu badana momokani. To Eparaima taudia ese Bala dirava idia tomadiho henia
    dainai, idia be kerere, vadaeni Eparaima do idia mase.
  urd-urd: इफ़्राईम के कलाम में ख़ौफ़ था, वह इस्राईल के बीच सरफ़राज़ किया गया; लेकिन
    बा'ल की वजह से गुनहगार होकर फ़ना हो गया।
  rus-SYN: Когда Ефрем говорил, все трепетали. Он был высок в Израиле; но сделался
    виновным через Ваала и погиб.
  bqc-SIM: Kɛ́ Ɛflaiũ buiↄ yã'ò, wà lùalua, aamɛ gbãa Isailiↄ guu. Ɔ̃ aa tàaekɛ̀
    Baali yã́ musu, a yã́i an kpala a gai.
  tcz-CHONGTHU: Ephraim in thu aseiya mipi lungsung atongkhah teng, akicha jiuve.
    Ahinlah Ephraim mite chonsetna chu Baal doihou hi ahin, Hiche chun hahsat nale
    gentheinaa apuilut’u ahi.
  mar-mar: एफ्राईम बोलत असे तेव्हा लोकांचा थरकाप होई; तो इस्राएलाचा सरदार झाला; पण
    पुढे बआलमूर्तीमुळे दोषी होऊन तो लोपला.
  qub-qub: Efraín runacuna parlaptenga llapanmi manchacoj. Chaymi waquin caj Israel
    runacunaga rispitashpan upällacoj. Chayno caycashanpita Efraín runacunaga Baalta
    adurashpanmi fiyupa juchayoj ricacuran. Chaynöpami paycunaga ushacasha.
  bqp-bqp: Yellu Efɑrɑimubɑrɑ bɑ dɑm bo Isirelibɑ sɔɔ. Bɑ̀ n bwese kɛri yi yi tie
    gɑri sɔ̃ɔwɑ, bɑ rɑ nɑndewɑ. Adɑmɑ bɑ bũu wi bɑ mɔ̀ Bɑɑli sɑ̃wɑ, mɑ bɑ gu.
  hat-hat: Nan tan lontan, lè moun Efrayim yo te pale, tout moun te pran tranble.
    Yo te rive chèf sou tout lòt branch fanmi Izrayèl la. Men, y' al fè sa ki mal.
    Y' al adore Baal. Se poutèt sa yo pèdi pye.
  eng-BSB: When Ephraim spoke, there was trembling; he was exalted in Israel. But
    he incurred guilt through Baal, and he died.
  eng-WEBPB: When Ephraim spoke, there was trembling. He exalted himself in Israel,
    but when he became guilty through Baal, he died.
  kbq-kbq: Hagi kora Efraemi naga'mozama kema hazage'za vahe'mo'za koro huza zmahirahiku
    nehazageno, Israeli vahepina zamagimo'a mareri'ne. Hianagi Efraemi vahe'mo'za
    Bali havi anumzante monora hunte'za kumira hu'nazagu fri'naze.
  nhe-BL: “Huejcajquiya quema itlacajhua nopa hueyi familia Efraín camatiyayaj, nopa
    sequinoc huejhueyi familias tlen israelitame huihuipicayayaj ica majmajtli pampa
    nopa hueyi familia eliyaya tlayacanquetl tlen sequinoc familias huan quipiyayaya
    chicahualistli. Pero teipa itlacajhua nopa familia Efraín pejque quinhueyichihuaj
    nopa totiotzitzi tlen Baal huan ipampa nopa tlajtlacoli temachtli nochi ixpolihuise.
  gub-BL: Kwehe mehe teko Eparai izuapyapyr waze'eg mehe amogwer Zako ta'yr izuapyapyr
    ukyze wanuwi wà. Ta'e ukwaw wakàgaw upaw rupi a'e wà xe. Eparai uzypyrog Ma'aw
    imuwete katu pà wà. A'e rupi umàno putar wà nehe.
  eng-DRA: 'When Ephraim spoke, a horror seized Israel: and he sinned in Baal and
    died.'
