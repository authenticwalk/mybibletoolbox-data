verse: HOS.013.007
translations:
  mal-C: അതുകൊണ്ട്, ഞാൻ സിംഹത്തെപ്പോലെ അവരുടെമേൽ ചാടിവീഴും, പുള്ളിപ്പുലിയെപ്പോലെ ഞാൻ
    വഴിയരികിൽ പതിയിരിക്കും.
  deu-TKW: Daher erzeige ich mich gegen sie wie ein Löwe, laure ihnen am Wege auf
    wie ein Panther,
  lin-lin: Boye, nakokweyela bino lokola nkosi mpe nakozela bino na nzela lokola nkoyi.
  eng-LSV: And I am to them as a lion, || I look out as a leopard by the way.
  eng-GNV: And I wil be vnto them as a very lyon, and as a leopard in the way of Asshur.
  eng-WEBSTER: 'Therefore I will be to them as a lion: as a leopard by the way will
    I observe them .'
  nhw-BL: Yeca na nihualas campa amojuanti quen se león para nimechtzontlamiltis.
    Nimechchiyas ipan ojtli quen se hueyi tecuani.
  swh-ONEN: Kwa hiyo nitakuja juu yao kama simba, kama chui nitawavizia kando ya njia.
  bba-bba: Tɛ̃, ko nɑ n sɑ̃ɑwɑ nɡe ɡbee sunɔ nɑ n bu mɑrɑ swɑɑɔ nɡe musuku ɡbeeku.
  eng-KJVCPB: 'Therefore I will be unto them as a lion: As a leopard by the way will
    I observe them:'
  luo-luo: Omiyo anabi irgi ka sibuor, kendo ka kwach abiro buto negi e bath yo.
  meu-meu: Una dainai lau ese baina kara henidia leona na heto; taiga na heto dala
    isena ai baina bani tao.
  npi-ULB: तिनीहरूका निम्ति म एउटा सिंहझैं हुनेछु, र चितुवाझैं म तिनीहरूको बाटोभरि
    ढुक्‍नेछु ।
  yor-yor: Nítorí náà, Èmi yóò dìde sí wọn bí i kìnnìún, Èmi yóò fi ara pamọ́ dè wọ́n
    lọ́nà bí i ẹkùn.
  pes-OPCB: بنابراین، مثل شیر به شما حمله می‌کنم و مانند پلنگی، در کنار راه در کمین
    شما خواهم نشست.
  tgl-ULB: Naging tulad ako ng isang leon sa kanila; tulad ng isang leopardo, ako
    ay magbabantay sa tabi ng daan.
  hui-hui: Ani birimigonaga budi gabua ale timbuni laionome mbirale porabu para howa
    bo nagadagua i̱na tí bolebero. Tínaga hariga piaga ngagoria budi gabua ale timbuni
    tara mini lebadime mbirale ema bialu poraru bole nende buwa biragadagua i̱na ti
    bole yu birulebero.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​ခြင်္သေ့​ကဲ့​သို့​သင်​တို့ ကို​ရန်​မူ​မည်။ သင်​တို့​သွား​ရာ​လမ်း​တစ်
    လျှောက်​တွင်​ကျား​သစ်​ကဲ့​သို့​ချောင်း​မြောင်း မည်။-
  bod-N: དེའི་ཕྱིར་ང་ནི་སེང་གེ་བཞིན་དུ་དེ་དག་གི་སྟེང་ལ་སླེབ་ཅིང་། ཡང་གཟིག་བཞིན་དུ་ལམ་ཁར་འཇབ་སྒུག་བྱེད་དོ།
    །
  sna-sna: Saka ndichauya kwavari seshumba, ndichavagarira panzira sembada,
  spa-BLM: Por eso soy como un león para ellos. Como un leopardo, acecharé el camino.
  cac-cac: Yuj chi' icha junoc noc' choj ol vutej in b'a d'ayex, ma icha junoc noc'
    tz'ib'choj smacvaj d'a yoltac b'e.
  swh-ULB: Nitakuwa kama simba; kama chui nitaangalia kando ya njia.
  bel-bel: І Я буду ім як леў, як ільвяня буду высочваць пры дарозе.
  deu-ELBBK: Und so wurde ich ihnen wie ein Löwe; wie ein Leopard laure ich am Weg.
  mbb-OT: Umbe, edsurungen ku sikiyu wey edezeetan iring te ked-etaki wey kedezaat
    te zumezaas he langgam te edewiyen din, ed-iringan ku is ebeelan te erimaung etawa
    bir he ed-eǥawan te anak din. Ed-iringan ku is liyupardu su ed-eyanan ku sikiyu
    ziyà te menge zalan.
  mal-2015: ആകയാൽ ഞാൻ അവർക്കു ഒരു സിംഹത്തെപ്പോലെ ഇരിക്കും; വഴിയരികെ വള്ളിപ്പുലിയെപ്പോലെ
    ഞാൻ അവർക്കായി പതിയിരിക്കും;
  rmc-rmc: Avke prekal lende avava sar o ľevos, sar o leopardos, so užarel paš o drom.
  pes-OPV: پس من برای ایشان مثل شیر خواهم بود و مانندپلنگ به‌سر راه در کمین خواهم
    نشست.
  ron-1924: Еу М-ам фэкут ка ун леу пентру ей ши-й пындеск ка ун пардос пе друм.
  ben-OBCV: তাই আমি তাদের উপরে সিংহের মতো আসব, চিতাবাঘের মতো আমি পথে ওৎ পেতে থাকব।
  som-som: Sidaas daraaddeed waxaan iyaga ku ahay sida libaax oo kale, oo sida shabeel
    ayaan jidka ku ag dhawri doonaa.
  lat-VUC: Et ego ero eis quasi leæna, sicut pardus in via Assyriorum.
  eng-ASVBT: Therefore am I unto them as a lion; as a leopard will I watch by the
    way;
  ita-1885: Laonde io son loro stato come un leone; io li ho spiati in su la strada,
    a guisa di pardo.
  eng-LXXUP: And I will be to them as a panther, and as a leopard.
  eng-ULB: I will become like a lion to them; like a leopard I will watch along the
    path.
  spa-VBL: Así que yo seré para ellos como un león, como un leopardo acecharé junto
    al camino.
  fra-_FOB: Je serai donc pour eux comme un lion; comme un léopard, je les épierai
    sur le chemin;
  mal-mal: ആകയാൽ ഞാൻ അവർക്ക് ഒരു സിംഹത്തെപ്പോലെ ഇരിക്കും; വഴിയരികെ ഒരു പുള്ളിപ്പുലിയെപ്പോലെ
    ഞാൻ അവർക്കായി പതിയിരിക്കും;
  urd-GVR: Yih dekh kar maiṅ un ke lie sherbabar ban gayā hūṅ. Ab maiṅ chīte kī tarah
    rāste ke kināre un kī tāk meṅ baiṭhūṅgā.
  suz-BL: मोपतीके गो मेको आन कली गुप्‍स खोदेंशो पा नु जोइ खोदेंशो पा आन लांम बाप्‍शा
    बाक्‍नुङ। होसे ५:१४
  eng-NOY: Therefore have I become to them as a lion; As a leopard I watch for them
    in the way;
  ita-1927: Ond’è ch’io son diventato per loro come un leone; e li spierò sulla strada
    come un leopardo;
  ckb-ckb: جا وەک شێر دەبم بۆیان، وەک پڵنگ لەسەر ڕێگا خۆم مات دەکەم.
  eng-BBE: So I will be like a lion to them; as a cruel beast I will keep watch by
    the road;
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಅವರಿಗೆ ಸಿಂಹದ ಹಾಗೆ ಆಗುವೆನು. ಮಾರ್ಗದಲ್ಲಿ ಚಿರತೆಯ ಹಾಗೆ ಅವರಿಗಾಗಿ
    ಹೊಂಚುಹಾಕುವೆನು.
  tam-2017: ஆகையால் நான் அவர்களுக்குச் சிங்கத்தைப்போல் இருப்பேன்; சிவிங்கியைப்போல்
    வழியருகே பதுங்கியிருப்பேன்.
  spa-RV-1909: Por tanto, yo seré para ellos como león; como un leopardo en el camino
    los espiaré.
  ron-BTF: De aceea voi fi pentru ei ca un leu, îi voi privi ca un leopard lângă cale,
  eng-WEBP: Therefore I am like a lion to them. Like a leopard, I will lurk by the
    path.
  eng-FBV: So I will be like a lion to them, like a leopard I will lie in wait beside
    the path.
  nld-1939: Daarom word Ik voor hen als een leeuw, Lig als een panter langs de weg
    op de loer;
  nch-BL: Yeca na nihualas campa amojuanti quej se león para nimechtzontamiltis. Nimechchiyas
    ipan ojti quej se hueyi tecuani.
  vie-1934: Vì thế, ta đối với chúng nó sẽ như là sư tử. Ta sẽ như con beo rình chúng
    nó trên đường.
  hin-CV: इसलिये मैं उनके लिये एक सिंह के जैसा होऊंगा, एक चीते के समान मैं रास्ते
    पर उनके घात में रहूंगा.
  spa-BES: Seré como un león para ellos; como un leopardo vigilaré el camino;
  tdx-tdx: Aa le liona am’ iereo iraho henaneo, hanampohako hoe farasy añ’olon-dalañeo.
  tha-KJV: ดังนั้นเราจึงเป็นเหมือนสิงโตต่อเขา และเราจะซุ่มคอยอยู่ตามทางอย่างเสือดาว
  por-BR-2018: Por isso eu serei para eles como leão; como leopardo os espiarei no
    caminho.
  deu-ELO: Und so wurde ich ihnen wie ein Löwe; wie ein Pardel laure ich am Wege;
  eng-WYC-2018: And I shall be as a lioness to them, as a leopard in the way of Assyrians.
    (And I shall be like a lioness to them, I shall watch them like a leopard by the
    wayside.)
  epo-epo: Tial Mi estos por ili kiel leono, kiel leopardo, kiu embuskas ĉe la vojo.
  uig-PIN: Əmdi Mǝn ularƣa xirdǝk bolimǝn; Yilpizdǝk ularni yol boyida paylap kütimǝn;
  beo-beo: 'Amaiba:le, Na da laione wa:me defele, dilima doagala:mu. Na da ‘lebade’
    wa:me defele, dilima doagala:musa: logo legei dialumu.'
  tpi-OTNT: Olsem na bai mi hait na wet long rot bilong yupela na kilim yupela olsem
    laion na ol arapela bikpela wel pusi i save mekim.
  hau-SA: Saboda haka zan hau kansu kamar zaki, zan ɓuya a bakin hanya kamar damisa.
  uig-LAT: Emdi Men ulargha shirdek bolimen; Yilpizdek ularni yol boyida paylap kütimen;
  nde-nde: Ngizakwehlela phezu kwabo njengesilwane, ngizacathama ngasendleleni njengengwe.
  ton-ton: 'Ko ia te u hangē ko e laione kiate kinautolu: hangē ko e lēpati ʻi he
    hala te u lamasi ʻakinautolu:'
  ces-1613: Pročež budu jim jako lítý lev, jako pardus vedlé cesty číhati budu.
  eng-WMB: Therefore I am like a lion to them. Like a leopard, I will lurk by the
    path.
  tam-TCV: ஆகவே நான் அவர்களுக்கு சிங்கத்தைப்போல் இருப்பேன்; அவர்களுடைய வழியின் அருகே
    சிறுத்தையைப்போல் பதுங்கியிருப்பேன்.
  ceb-ULB: Mahimo akong sama sa liyon kanila; moatang ako sa dalan sama sa leopardo.
  pol-UBG: Będę więc dla nich jak lew, jak lampart przy drodze będę czyhał.
  agr-agr: “Nuadui león kajeka kuntinun jetegama imatikattajime. Jintá yantam uumka
    tepesan ikamyawajai betek tepegkattajime.
  kyc-kyc: Dokona lao nambame nakama mena laeneme minyarapala nyili lao mena lepete
    ingyuo nakamana kata nee paelyaminyi dupwana isaro soo piru.
  urd-GVU: یہ دیکھ کر مَیں اُن کے لئے شیرببر بن گیا ہوں۔ اب مَیں چیتے کی طرح راستے
    کے کنارے اُن کی تاک میں بیٹھوں گا۔
  eng-OEBCW: So now I will be to them like a lion, like a leopard will I lay in wait
    by the path.
  deu-1912: So will ich auch werden gegen sie wie ein Löwe, und wie ein Parder auf
    dem Wege will ich auf sie lauern.
  kan-2017: ಆದಕಾರಣ ನಾನು ಅವರ ಪಾಲಿಗೆ ಸಿಂಹ; ಚಿರತೆಯ ಹಾಗೆ ದಾರಿಯ ಮಗ್ಗುಲಲ್ಲಿ ಹೊಂಚುಹಾಕುವೆನು.
  yap-yap: Ere bay gu cham ngomed ni bod ba layon. Bay gu pach nggu son nagmed ni
    bod rogon ba gamanman ni leopard.
  hlt-MCSB: Te dongah amih soah sathuengca bangla ka om vetih kaihlaeng bangla longpuei
    ah ka mae ni.
  mdy-ETH: ዬያሮ ታኣኒ ዒንሢም ዞቢ፥ ጊንሣ ሃሣ ጎይሢዳ ካቲ ዴዔ ማኣኪ ማዓንዳኔ።
  twi-ASANTE: Enti, mɛto ahyɛ wɔn so sɛ gyata, mɛtɛ wɔn wɔ akwan ho sɛ ɔsebɔ.
  eng-WEBU: Therefore I am like a lion to them. Like a leopard, I will lurk by the
    path.
  wal-wal: Hegaa gishshau, taani intte bolli gaammo mala gidana; qassi maahedan, ogiyaa
    doonan zuggana.
  spa-PDDPT: Por tanto, seré para ellos como un león. j Los acecharé como leopardo
    junto al camino.
  gun-gun: Ha'e rami rã xee ma guary rami 'rã ajekuaa uka ha'e kuery pe, xivi ipara
    va'e tape py oma'ẽ mbegue oiny va'e rami.
  agu-BL: Cha'stzun te nocpon chi jun león tane'n yi na tzan tan ich'iwe'n xlaj be'.
    Ej nin nocpon chi jun leopardo yi nternin na wutz cyen tzite'j tan ibajse'n te
    yi na cxonwok tbe'.
  ilo-ULB: Nagbalinak a kas iti maysa a leon kadakuada; a kas iti maysa a leopardo
    ket agurayakto iti igid ti dalan.
  kpg-kpg: Malaa, gei Au ga heebagi adu gi goodou gadoo be di laion. Au gaa dogo hagammuni
    i taalinga o godou ala, e talitali goodou gadoo be di ‘leopard’.
  uig-ARA: ئەمدى مەن ئۇلارغا شىردەك بولىمەن؛ يىلپىزدەك ئۇلارنى يول بويىدا پايلاپ كۈتىمەن؛
  sus-sus: N luma nɛ e bɛ alɔ yɛtɛ, naxan a nɔxunma kira xɔn han a sube sɔtɔ.
  pon-2006: Ihme I pahn poar pohmwail, rasehng laion men, I pahn rukula limwahn alamwail
    oh awiawih kumwail, rasehng lepard men.
  jae-jae: Tec aê gajam duc êsêac amboac lewe ma gadib êsêac aŋga intêna ŋamagê amboac
    pusip saleŋŋa leopard.
  ksd-ksd: Kari iau da ra leon pire diat; da ra lepad ina ki noe na nga;
  grc-BRENT: Καὶ ἔσομαι αὐτοῖς ὡς πανθὴρ, καὶ ὡς πάρδαλις· κατὰ τὴν ὁδὸν Ἀσσυρίων
  ind-AYT: Oleh karena itu, untuk mereka, Aku seperti seekor singa, seperti macan
    tutul, Aku mengintai di tepi jalan.
  nya-nya: Motero ndidzawalumphira ngati mkango, ndidzawabisalira mu msewu ngati kambuku.
  hrv-hrv: Stoga ću im biti kao lav, kao leopard što na putu vreba;
  mps-mps: “Tialima, ena te dage soabo sunumide geme duala selama, tama eno dage te
    laion me gasa genuai uni pusigo te bidi elibo tiwai gilama yaibao,” wali.
  tpi-tpi: Olsem na bai mi hait na wet long rot bilong yupela na kilim yupela olsem
    laion na ol arapela bikpela wel pusi i save mekim.
  dan-1931: Så blev jeg for dem som en Løve, en lurende Panter ved Vejen,
  vie-OVCB: Vậy bây giờ Ta sẽ xông vào các ngươi như sư tử, như con beo rình rập bên
    đường.
  guj-2017: એટલે હું તમારા માટે સિંહ જેવો થઈશ, દીપડાની જેમ હું રસ્તાની બાજુએ રાહ જોઈને
    બેસી રહીશ.
  pon-2006A: Ihme I pahn poar pohmwail, rasehng laion men, I pahn rukula limwahn alamwail
    oh awiawih kumwail, rasehng lepard men.
  por-BRBSL: Portanto, eu sou como um leão para eles. Como um leopardo, eu me esconderei
    pelo caminho.
  eng-OEBUS: So now I will be to them like a lion, like a leopard will I lay in wait
    by the path.
  cth-cth: Hatdawkvah, ahnimouh koe Kai teh, sendek patetlah ka o pouh han. Lam teng
    ka pawm e kaisi patetlah ahnimanaw hah ka pawp han.
  twi-twi: Enti mɛtow ahyɛ wɔn so sɛ gyata, mɛtɛw wɔn wɔ akwan ho sɛ ɔsebɔ.
  hlt-hlt: Te dongah amih soah sathuengca bangla ka om vetih kaihlaeng bangla longpuei
    ah ka mae ni.
  tbz-SIM: Mɛm̀mɛ n nɑɑ́mmɛ̀ di kpɛ́í ndicìrícìrì, n sɑ̃̀ɑ̃́tɛ́nɛ̀ dimɑnnì ndi, kɛ
    okɛ kucɛ kɛ di díí.
  msy-2020: Kamaghɨn amizɨ, kɨ ian tuavibar mongɨva ia mɨzuamam, mati laion ko kaziar
    atiar igharaziba ami moghɨn, ia mɨsoghtɨ ia arɨmɨghiram.
  dop-dop: Pǝ tɔɔ kɛ́ mɑ pǝsɑ mǝ tǝnɑ, ɩsɩɩ tɔɣɔlɑɣɑ yɑɑ kpou wei ɩ pɑpɑ mpɑɑʋ tɑɑ
    tɔ.
  azb-azb: Mən onlara bir aslan olacağam, Bəbir kimi yol kənarında Pusquda duracağam.
  eng-DBY: And I will be unto them as a lion; as a leopard I will lurk for them by
    the way;
  hin-2017: इसलिए मैं उनके लिये सिंह सा बना हूँ; मैं चीते के समान उनके मार्ग में घात
    लगाए रहूँगा।
  wol-KYG: Moo tax ma mel ni gaynde ci yeen di tëroo ni segg ciw yoon.
  eng-YLT: And I am to them as a lion, As a leopard by the way I look out.
  kne-kne: Isonga kamanak layon ono leopard ay mansesseed sin benget di danan si katena
    ya kanena. Kamanak aben maangat ay oso ay way nangilayaw sin anak na. Enak abten
    ya peslen dakayo.
  eng-WYC-2017: And I shall be as a lioness to them, as a leopard in the way of Assyrians.
  eng-WMBB: Therefore I am like a lion to them. Like a leopard, I will lurk by the
    path.
  urd-GVH: यह देखकर मैं उनके लिए शेरबबर बन गया हूँ। अब मैं चीते की तरह रास्ते के किनारे
    उनकी ताक में बैठूँगा।
  rug-rug: Ke kote kamo la i Arau guana laione, guana leopadi si kote eko aqa Qua
    pa kali siraṉa.
  gaz-gaz: Kanaafuu ani akkuma leencaa isaanitti nan taʼa; akkuma qeerransaa riphee
    daandii irratti isaan nan eeggadha.
  fra-LSG: Je serai pour eux comme un lion; Comme une panthère, je les épierai sur
    la route.
  gnn-gnn: Bala ŋarranydja yurru yana bitjanna nhumalanha, bitjan ŋuli wäyindhu ŋuriŋi
    manbuḻmaramana mulka wäyinnha, bala ŋanaktja guḻk‐guḻkthunna, bala ḻukana;
  yal-yal: N luma nɛn e xa alo yatana, alo burunna ɲarina, n yi e suxu kiraan xɔn.
  haw-1868: Nolaila, e like auanei au ia lakou me he liona la; Me he leopadi la ma
    ke ala, e hoohalua ai au ia lakou.
  arb-NAV: لِهَذَا أَكُونُ لَهُمْ كَأَسَدٍ، وَأَكْمُنُ كَنَمِرٍ لَهُمْ عَلَى الطَّرِيقِ.
  ewe-ewe: eya ta mava dze mia dzi abe dzata ene, made xa ɖe mɔ to na mi abe lãklẽ
    ene.
  eng-LEE: 'And now I will be unto them as a lion: as a leopard will I lie in wait
    by the way.'
  asm-FB: সেই কাৰণে মই তেওঁলোকৰ ওপৰত সিংহৰ দৰেই হ’ম; নাহৰফুটুকী বাঘৰ নিচিনাকৈ বাটত
    খাপ দি থাকিম।
  sus-A: ﭑ لُمَ نّ عٍ بّ عَلْ يّتّ، نَشَن عَ نْشُنمَ كِرَ شْن هَن عَ سُبٍ سْتْ.
  fra-SBL: C'est pourquoi je suis pour eux comme un lion. Comme un léopard, je vais
    me cacher sur le chemin.
  hbo-hbo: וָאֱהִ֥י לָהֶ֖ם כְּמֹו־שָׁ֑חַל כְּנָמֵ֖ר עַל־דֶּ֥רֶךְ אָשֽׁוּר׃
  kik-kik: Nĩ ũndũ ũcio ngaamahithũkĩra ta mũrũũthi, na ndĩmehithĩre njĩra-inĩ ta
    ngarĩ.
  fra-NCL: Je serai pour eux comme un lion, comme une panthère, je les guetterai au
    bord du chemin.
  cek-AK: To pongah nihcae khaeah kaipui baktiah ka oh moe, kaithlaeng baktiah loklam
    ah ka ngang han.
  cuk-cuk: Degisoggu, an bemarga achumigur-nono-wawaadyob gumaloed. An bemar-idu achu-sapur-barbadyob
    dukumaloed.
  uig-CYR: Әнди Мән уларға ширдәк болимән; Илпиздәк уларни йол бойида пайлап күтимән;
  tel-2017: కాబట్టి నేను వారికి సింహం వంటి వాడనయ్యాను. చిరుత పులి దారిలో పొంచి ఉన్నట్టు
    నేను వారిని పట్టుకోవడానికి పొంచి ఉంటాను.
  hat-BSA: Akoz sa, Mwen va vin tankou yon lyon anvè yo. Kon yon leyopa, Mwen va kouche
    an kachèt bò chemen an.
  kos-kos: Ke ma inge nga fah anwuk nu suwos oana soko lion. Oana soko leopard nga
    ac fah mahsriki kowos sisken inkanek uh.
  hbo-WLC: וָאֱהִ֥י לָהֶ֖ם כְּמוֹ־שָׁ֑חַל כְּנָמֵ֖ר עַל־דֶּ֥רֶךְ אָשֽׁוּר׃
  ibo-ibo: Nʼihi ya, aghaghị m ịbịakwasị ha dịka ọdụm; maọbụ dịka agụ nke na-ezo onwe
    ya nʼakụkụ ụzọ.
  ory-ory: ସେଥିପାଇଁ ଆମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି ସିଂହ ତୁଲ୍ୟ ହେବୁ; ଆମ୍ଭେ ଚିତାବାଘ ପରି ପଥ ପାର୍ଶ୍ୱରେ
    ଛକି ବସିବା;
  chk-chk: Iei mine üpwe mweterikemi usun eman laion, üpwe operikemi ünükün alemi
    kewe usun ewe man itan lepart.
  rop-rop: En blanga tharran na ai garra snikimap yumob jis laiga laiyan weya im redibala
    blanga kilim enimul. Ai garra weidabat yumob jis laiga lepad weya im weidabat
    langa det rait taim.
  ukr-1871: За те ж станусь я їм левом — левчуком, що чатує при дорозї.
  deu-1951: Da ward ich gegen sie wie ein Löwe und lauerte wie ein Panther am Wege;
  eng-JPS: Therefore am I become unto them as a lion; as a leopard will I watch by
    the way;
  srp-1865: Zato æu im biti kao lav, kao ris vrebaæu ih na putu.
  lug-lug: Kyendiva mbalumba ng’empologoma, era ndibateegera ku kkubo ng’engo.
  heb-heb: ואהי להם כמו שחל כנמר על דרך אשור׃
  ben-IRV: আমি সিংহের মত তোমাদের সঙ্গে আচরণ করব; চিতাবাঘের মত করব, আমি তোমাদের জন্য
    রাস্তার ধারে অপেক্ষা করব।
  pan-pan: ਸੋ ਮੈਂ ਉਹਨਾਂ ਲਈ ਬੱਬਰ ਸ਼ੇਰ ਵਰਗਾ ਹੋਵਾਂਗਾ, ਮੈਂ ਚੀਤੇ ਵਾਂਗੂੰ ਰਾਹ ਉੱਤੇ ਘਾਤ ਵਿੱਚ
    ਬੈਠਾਂਗਾ।
  mya-JVB: ထိုကြောင့် ၊ သူ တို့၌ ငါသည် ခြင်္သေ့ ကဲ့သို့ ဖြစ် မည်။ လမ်း နားမှာ ချောင်းသော
    ကျားသစ် ကဲ့သို့ သူတို့ကို ချောင်းမြောင်း မည်။
  hmo-hmo: “Unai dainai lau ese umui do lau alaia mase, laiona ia karaia bamona. Umui
    darea totona, lau be emui dala badinai do lau hunia noho, taiga ese ia karaia
    bamona.
  urd-urd: इसलिए मैं उनके लिए शेर — ए — बबर की तरह हुआ; चीते की तरह राह में उनकी घात
    में बैठूँगा।
  rus-SYN: И Я буду для них как лев, как скимен буду подстерегать при дороге.
  bqc-SIM: Too! Má kusiwá lán nↄ̀ↄmusuwaɛ, mí á dã́dã zɛ́u lán gbɛaanawa.
  tcz-CHONGTHU: Hijeha chu tua hi keipi bahkai kabah ding, Lutnu banga lampama kakisel-a
    kanga diu,
  mar-mar: म्हणून मी सिंहासारखा तुमच्याशी वागेन, चित्याप्रमाणे तुमच्या वाटेवर दबा
    धरुन बसेन.
  qub-qub: Chaypitami gamcunapäga liyunno cashaj, juc tinri nänicho pacacuycur rachir-usharinanpaj
    shuyaraycajno.
  bqp-bqp: Tɛ̃, ko nɑ n sɑ̃ɑwɑ nge gbee sunɔ nɑ n bu mɑrɑ swɑɑɔ nge musuku gbeeku.
  hat-hat: Se poutèt sa, m'ap tonbe sou yo tankou yon lyon. Tankou yon leyopa, mwen
    pral anbiske kò m' sou wout yo ap tann yo.
  eng-BSB: So like a lion I will pounce on them; like a leopard I will lurk by the
    path.
  eng-WEBPB: Therefore I am like a lion to them. Like a leopard, I will lurk by the
    path.
  kbq-kbq: E'ina hu'negu Nagra laionimo zagagafa aheaza hu'na neramahe'na, lepatimo
    karanka frakineno zagagafa aheno tagana vaziankna hugahue.
  nhe-BL: Yeca na nihualas campa imojuanti queja se león para nimechtzontlamiltis.
    Nimechchiyas ipan ojtli queja se hueyi tecuani.
  gub-BL: A'e rupi apuàmàtyry'ym putar zàwàruhu iriàw ài nehe. Azeàmim putar zàwàruhupinim
    ài penàro pà nehe.
  eng-DRA: And I will be to them as a lioness, as a leopard in the way of the Assyrians.
