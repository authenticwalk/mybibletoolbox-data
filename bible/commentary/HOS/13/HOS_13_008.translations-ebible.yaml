verse: HOS.013.008
translations:
  mal-C: കുട്ടികൾ നഷ്ടപ്പെട്ട കരടിയെപ്പോലെ ഞാൻ അവരെ ആക്രമിച്ച് അവരുടെ ഹൃദയം ചീന്തിക്കളയും;
    ഒരു സിംഹത്തെപ്പോലെ ഞാൻ അവരെ വിഴുങ്ങും— ഒരു വന്യമൃഗം അവരെ ചീന്തിക്കളയും.
  deu-TKW: überfalle sie wie eine der Jungen beraubte Bärin und zerreiße den Panzer
    ihres Herzens. Dort sollen Jungleuen sie verzehren, die wilden Tiere sie aufschlitzen.
  lin-lin: Nakolanda bino lokola ngombolo oyo ebungisi bana na yango mpe nakopasola
    misuni ya mitema na bino. Nakolia bino wana, lokola nkosi ya mwasi, bongo banyama
    ya zamba ekoya kopanza bino biteni-biteni.
  eng-LSV: I meet them as a bereaved bear, || And I tear the enclosure of their heart,
    || And I consume them there as a lioness, || A beast of the field tears them.
  eng-GNV: 'I will meete them, as a beare that is robbed of her whelpes, and I will
    breake the kall of their heart, and there will I deuoure them like a lion: the
    wilde beast shall teare them.'
  eng-WEBSTER: 'I will meet them as a bear that is bereaved of her whelps , and will
    rend the caul of their heart, and there will I devour them like a lion: the wild
    beast shall tear them.'
  nhw-BL: Quema hualase nopa soldados catli niquintitlanis campa amojuanti elise quen
    se tenan osa catli quinpolojtoc iconehua. Huan anmechitzquise huan anmechcocototzase
    huan quitzayanase amoyolo. Huajca nopona nimechtzontlamiltis quen se león catli
    temictía huan tetolohua. Nimechhuejhuelos quen quichihua se tlapiyali catli nemi
    cuatitla ica catli quiitzquitoc.
  swh-ONEN: Kama dubu aliyenyangʼanywa watoto wake, nitawashambulia na kurarua vifua
    vyenu. Kama simba nitawala; mnyama pori atawararua vipande vipande.
  bba-bba: Kon bu wɔrimɑwɑ nɡe ɡbeeku yɑɑ ɡɔbɑ yèn binu bɑ mwɑ. Kpɑ n ben toronu bɛsuku.
    Mɛyɑ kon bu kɑsuku nɡe mɛ ɡbeeku yɛɛ yi rɑ yɑɑ kɑsuku, kpɑ ɡbee sunɔ niu ɡu bu
    tem.
  eng-KJVCPB: 'I will meet them as a bear that is bereaved of her whelps, And will
    rent the caul of their heart, And there will I devour them like a lion: The wild
    beast shall tear them.'
  luo-luo: Anamonjgi mi ayiechgi matindo tindo mana ka ondiek ma omaa nyithinde. Anatiekgi
    mana ka sibuor, bende le mag bungu noyiechgi matindo tindo.
  meu-meu: Bea, natuna vada e henaodia ḡauna, na heto, latadiai baina roho kau, kemedia
    baina daredia. Unuseni ai baina ha-oredia leona na heto, uda boromana ese bema
    daredia na heto.
  npi-ULB: छाउराहरू खोसिएको माउ भालूले झैं म तिनीहरूलाई आक्रमण गर्नेछु । तिनीहरूका
    छातीहरूलाई म च्यात्‍नेछु, र त्यहाँ म तिनीहरूलाई सिंहले झैं निल्‍नेछु जसरी जङ्गली
    पशुले तिनीहरूलाई टुक्रा-टुक्रा पार्छ ।
  yor-yor: Beari igbó tí a já ọmọ rẹ̀ gbà, Èmi yóò bá wọn jà bí? Èmi yóò sì fà wọ́n
    ya bí ìgbà tí ẹkùn bá fa ara wọn ya bi ẹranko búburú ni èmi yóò fa wọn ya.
  pes-OPCB: مثل ماده خرسی که بچه‌هایش را از او گرفته باشند، شما را تکه‌تکه خواهم کرد؛
    و مانند شیری شما را خواهم بلعید، و چون حیوانی وحشی شما را خواهم درید.
  tgl-ULB: Sasalakayin ko sila tulad ng isang oso na ninakawan ng kaniyang mga anak.
    lalaslasin ko ang kanilang mga dibdib, at doon ay lalapain ko sila tulad ng isang
    leon— tulad ng isang mabangis na hayop na pipilasin sila ng pira-piraso.
  hui-hui: Biango ale timbuni mbira mini bea bedagome ibunaga igini pu ereba hayadagola
    keba howa mbirali abale porabu ede halu gi gibame galu kuni abale minu lere lagadagua
    i̱na tíbi ani dege bulebero. Ani buwa laionome mbira minuwa abale nai hagadagua
    i̱na tí ani bulebero. Gabua tara tara timbuni irabuha hagane kagome mbirale bo
    lerela baga bialu nagadagua i̱na tí ani bulebero.
  mya-mya: သား​ပျောက်​သော​ဝက်​ဝံ​ကဲ့​သို့​သင်​တို့ ကို​ကိုက်​ဖြတ်​ဆုတ်​ဖြဲ​မည်။ ခြင်္သေ့​ကဲ့​သို့
    တွေ့​ရာ​အ​ရပ်​၌​ကိုက်​စား​၍​တော​သား​ရဲ ကဲ့​သို့​အ​ပိုင်း​ပိုင်း​ဆုတ်​ဖြဲ​မည်။
  bod-N: ངས་ནི་ཕྲུ་གུ་ཕྲོགས་པའི་དོམ་མ་བཞིན་དུ་དེ་དག་ལ་རྒོལ་ནས་བྲང་ཁོག་དབྲལ་བར་བྱ་ཞིང་།
    ཡང་མོ་སེང་བཞིན་དུ་ཁོ་ཚོ་གནས་དེ་རུ་ཁྱུར་མིད་གཏོང་བ་དང་། གཅན་གཟན་བཞིན་དུ་དེ་རྣམས་གཤག་པར་བྱའོ།
    །
  sna-sna: Sebere ratorerwa vana varo, ndichavarwisa ndigovabvarura. Seshumba ndichavaparadza;
    chikara chesango chichavabvambura.
  spa-BLM: Me reuniré con ellos como una osa que se queda sin sus cachorros, y desgarrará
    la cubierta de su corazón. Allí los devoraré como una leona. El animal salvaje
    los desgarrará.
  cac-cac: Ol in elta jucnaj d'a eyichan̈, icha junoc noc' nun oso to toxo ix ic'chajb'at
    yune'. Ol ex vac'an choc'b'ocb'at ta', icha junoc noc' choj schianb'at schib'ej,
    ma icha tz'aj schoc' jecchitanb'at schib'ej junoc noc' chium noc'.
  swh-ULB: Nitawaangamiza kama dubu aliyenyang'anywa watoto wake. Nami nitararua vifua
    vyao, na huko nitawaangamiza kama simba, kama vile mnyama wa mwitu atakayerarua
    vipande vipande.
  bel-bel: Буду нападаць на іх, як пазбаўленая дзяцей мядзьведзіха, разьдзіраць змесьцішча
    сэрца іхняга, есьці іх там, як ільвіца; польныя зьвяры будуць ірваць іх.
  deu-ELBBK: Ich werde sie anfallen wie eine Bärin, die der Jungen beraubt ist, und
    werde den Verschluss ihres Herzens zerreißen; und ich werde sie dort verzehren
    wie ein Löwe; die Tiere des Feldes werden sie zerfleischen.
  mbb-OT: '@see-verse:HOS.013.007'
  mal-2015: കുട്ടികൾ പൊയ്പോയ കരടിയെപ്പോലെ ഞാൻ അവരെ എതിരിട്ടു അവരുടെ ഹൃദയത്തിന്റെ നെയ്‌വല
    കീറിക്കളയും; അവിടെവെച്ചു ഞാൻ അവരെ ഒരു സിംഹംപോലെ തിന്നുകളയും; കാട്ടുമൃഗം അവരെ കടിച്ചുകീറും.
  rmc-rmc: Chučava pre lende sar e medveďica, savake ile le ciknen; rozčhingerava
    lenge e hruďa a chava len sar e ľevica – o dziva džviri len čhingerena pro kotora.
  pes-OPV: و مثل خرسی که بچه هایش را از وی ربوده باشد، بر ایشان حمله خواهم آورد و
    پرده دل ایشان راخواهم درید و مثل شیر ایشان را در آنجاخواهم خورد و حیوانات صحرا
    ایشان راخواهند درید.
  ron-1924: Мэ нэпустеск асупра лор ка о урсоайкэ липситэ де пуий ей, ле сфыший ынвелишул
    инимий, ый ынгит пе датэ ка ун леу ши фяреле кымпулуй ый вор фаче букэць.
  ben-OBCV: শাবক কেড়ে নেওয়া ভালুকের মতো, আমি তাদের আক্রমণ করব এবং তাদের হৃৎপিণ্ড
    বিদীর্ণ করব। সিংহের মতো আমি তাদের গ্রাস করব; বন্যপশু তাদের খণ্ড খণ্ড করবে।
  som-som: Oo waxaan iyaga uga hor iman doonaa sida orso gabneheedii laga gablamiyey,
    oo waxaan jeexjeexi doonaa xuubkii wadnahooda, oo halkaasaan iyaga ku baabbi'in
    doonaa sidii gool libaax oo kale, oo waxaa iyaga dildillaacsan doona dugaagga.
  lat-VUC: 'Occurram eis quasi ursa raptis catulis, et dirumpam interiora jecoris
    eorum, et consumam eos ibi quasi leo: bestia agri scindet eos.'
  eng-ASVBT: I will meet them as a bear that is bereaved of her whelps, and will rend
    the caul of their heart; and there will I devour them like a lioness; the wild
    beast shall tear them.
  ita-1885: Io li ho incontrati a guisa di un'orsa che abbia perduti i suoi orsacchi;
    ed ho loro lacerato il chiuso del cuore; e quivi li ho divorati, a guisa di leone,
    o d'altra fiera della campagna, che li avesse squarciati.
  eng-LXXUP: I will meet them by the way of the Assyrians, as a she-bear excited,
    and I will rend the caul of their heart, and the lions’ whelps of the thicket
    shall devour them there; the wild beasts of the field shall rend them in pieces.
  eng-ULB: I will attack them as a bear that is robbed of her cubs. I will rip open
    their chests, and there I will devour them as a lion, as a wild beast would tear
    them to pieces.
  spa-VBL: Seré como la madre oso a quien le han robado sus crías, y desgarraré sus
    entrañas. Yo los devoraré como un león, como una bestia salvaje los destrozaré.
  fra-_FOB: Je les rencontrerai comme une ourse à qui l'on a enlevé ses petits. Et
    je déchirerai l'enveloppe de leur cœur, je les dévorerai là comme une lionne;
    la bête sauvage les mettra en pièces.
  mal-mal: കുട്ടികൾ നഷ്ടപ്പെട്ട കരടിയെപ്പോലെ ഞാൻ അവരെ എതിരിട്ട് അവരുടെ മാറിടം കീറിക്കളയും;
    അവിടെവച്ച് ഞാൻ അവരെ ഒരു സിംഹത്തെപ്പോലെ തിന്നുകളയും; കാട്ടുമൃഗം അവരെ കടിച്ചുകീറും.
  urd-GVR: Us rīchhnī kī tarah jis ke bachchoṅ ko chhīn liyā gayā ho maiṅ un par jhapaṭṭā
    mār kar un kī antaṛiyoṅ ko phāṛ nikālūṅgā. Maiṅ unheṅ sherbabar kī tarah haṛap
    kar lūṅgā, aur janglī jānwar unheṅ ṭukṛe ṭukṛe kar deṅge.
  suz-BL: चाइक्‍ब रोंइसीशो वां खोदेंशो पा मेको आन कली ग्‍याइश्‍शा आन रां चेत्‍नुङ।
    मिनु गुप्‍सुमी खोदेंशो पा मेको आन कली ब्‍वाइनुङ। मिनु ब्‍वाकी ङा जन्‍तुमी साइश्‍शो
    खोदेंशो पा साइक्‍नुङ।
  eng-NOY: I will meet them as a bear bereaved of her whelps, And I will rend the
    caul of their heart, And there will I devour them as a lioness; The wild beast
    shall tear them.
  ita-1927: li affronterò come un’orsa privata de’ suoi piccini, e sbranerò loro l’involucro
    del cuore; li divorerò come una leonessa, le belve de’ campi li squarceranno.
  ckb-ckb: وەک ورچێکی جەرگسووتاو پەلاماریان دەدەم و پەردەی دڵیان دەدڕێنم. وەک شێرە
    مێ لەوێ دەیانخۆم، ئاژەڵی کێوی پارچەپارچەیان دەکەن.
  eng-BBE: I will come face to face with them like a bear whose young ones have been
    taken from her, and their inmost hearts will be broken; there the dogs will make
    a meal of them; they will be wounded by the beasts of the field.
  kan-OKCV: ನಾನು ಮರಿಯನ್ನು ಕಳೆದುಕೊಂಡ ಕರಡಿಯಂತೆ ಅವರನ್ನು ಎದುರುಗೊಳ್ಳುವೆನು. ಅವರ ಹೃದಯದ ಪೊರೆಯನ್ನು
    ಹರಿದುಬಿಡುವೆನು. ನಾನು ಸಿಂಹದ ಹಾಗೆ ಅವರನ್ನು ನುಂಗುವೆನು. ಕಾಡುಮೃಗವು ಅವರನ್ನು ಸೀಳಿ ಹಾಕುವುದು.
  tam-2017: குட்டிகளைப் பறிகொடுத்த கரடியைப்போல நான் அவர்களை எதிர்த்து, அவர்கள் ஈரலைக்
    கிழித்து, அவர்களை அங்கே சிங்கம் கொன்றுபோடுகிறதுபோல் கொன்றுபோடுவேன்; காட்டுமிருகங்கள்
    அவர்களைப் பீறிப்போடும்.
  spa-RV-1909: 'Como oso que ha perdido los hijos los encontraré, y romperé las telas
    de su corazón, y allí los devoraré como león: bestia del campo los despedazará.'
  ron-BTF: Îi voi întâmpina ca o ursoaică lipsită de puii ei şi voi sfâşia învelitoarea
    inimii lor, şi acolo, ca un leu, îi voi mânca; fiara sălbatică îi va sfâşia.
  eng-WEBP: I will meet them like a bear that is bereaved of her cubs, and will tear
    the covering of their heart. There I will devour them like a lioness. The wild
    animal will tear them.
  eng-FBV: I will be like a mother bear whose cubs have been taken, I will rip out
    their hearts. I shall devour them like a lion, like a wild beast I will tear them
    apart.
  nld-1939: Ik overval ze als een beer, van zijn jongen beroofd, En rijt hen de borstkas
    vaneen. Dan zal Ik ze als een jonge leeuw verslinden, Als wilde beesten verscheuren;
  nch-BL: Quema hualase nopa soldados cati niquintitanis campa amojuanti elise quej
    se tenan osa cati quinpolojtoc iconehua. Huan amechitzquise huan amechcocototzase
    huan quitzayanase amoyolo. Huajca nopona nimechtzontamiltis quej se león cati
    temictía huan tetolohua. Nimechhuejhuelos quej quichihua se tapiyali cati nemi
    cuatita ica cati quiitzquitoc.
  vie-1934: Ta sẽ vồ trên chúng nó như con gấu cái bị cướp mất con nó. Ta sẽ xé cái
    bọc lòng chúng nó, và sẽ nuốt chúng nó ở đó như sư tử cái. Thú rừng sẽ xé chúng
    nó.
  hin-CV: मैं उनके लिये उस मादा भालू के समान बन जाऊंगा, जिसके बच्‍चे छीन लिये गये
    हैं, मैं उन पर हमला करूंगा और उन्हें फाड़ डालूंगा; एक सिंह के समान मैं उन्हें
    फाड़ डालूंगा, एक जंगली जानवर उन्हें फाड़कर अलग-अलग कर देगा.
  spa-BES: Me encontraré cara a cara con ellos como un oso cuyos crías le han sido
    arrebatados, y desgarraré su pecho; allí los devoraré como un león; como una bestia
    salvaje los desgarraría.
  tdx-tdx: Hipoke am’iereo iraho hoe dòbe mandala handrimitse ty saron’arofo’ iareo;
    vaho habotseko hoe liona; ho rimiteko hoe biby hako.
  tha-KJV: เราจะตะครุบเขาอย่างกับแม่​หมี​ที่​ถู​กพรากลูก เราจะฉีกอกของเขาและจะกินเขาเสียที่นั่นอย่างสิงโต
    สัตว์​ป่าทุ่งจะฉีกเขา
  por-BR-2018: Como ursa de quem tomaram os filhotes os encontrarei, e rasgareis os
    peitorais de seu coração; e ali os devorarei como leão; os animais do campo os
    despedaçarão.
  deu-ELO: ich werde sie anfallen wie eine Bärin, welche der Jungen beraubt ist, und
    werde den Verschluß ihres Herzens zerreißen; und ich werde sie daselbst verzehren
    wie ein Löwe; die Tiere des Feldes werden sie zerfleischen.
  eng-WYC-2018: I as a female bear, when the whelps be ravished, shall meet them;
    and shall all-break the inner things of the maw of them. And I as a lion shall
    waste them there; a beast of the field shall rend them. (I shall meet them like
    a female bear, robbed of her cubs, and I shall break the inner things of their
    maw, or I shall tear apart their innards. And like a lion I shall destroy them
    there; yea, I shall tear them apart like a wild beast.)
  epo-epo: Mi atakos ilin, kiel ursino, kiu perdis la infanojn, Mi disŝiros ilian
    ŝlositan koron, Mi manĝegos ilin tie, kiel leono; sovaĝaj bestoj ilin disŝiros.
  uig-PIN: Küqükliridin mǝⱨrum bolƣan eyiⱪtǝk Mǝn ularƣa uqrap, Yürǝk qawisini titiwetimǝn;
    Ularni qixi xirdǝk nǝⱪ mǝydanda yǝwetimǝn; Daladiki ⱨaywanlar ularni yirtiwetidu.
  beo-beo: Bea wa:me amo ea mano fisi defele, Na da dilima doagala:le, dilia da:i
    dudugale fasimu.
  tpi-OTNT: Bai mi kalap na brukim bros bilong yupela olsem wanpela mama bea i kros
    long pikinini bilong en i lus. Na bai mi brukim yupela nabaut na daunim yupela
    wantu olsem laion na ol arapela wel abus i save mekim.
  hau-SA: Kamar beyar da aka ƙwace mata ’ya’yanta, zan fāɗa musu in ɓarke su. Kamar
    zaki zan cinye su; kamar naman jeji zan yayyage su.
  uig-LAT: Küchükliridin mehrum bolghan éyiqtek Men ulargha uchrap, Yürek chawisini
    titiwétimen; Ularni chishi shirdek neq meydanda yewétimen; Daladiki haywanlar
    ularni yirtiwétidu.
  nde-nde: Njengebhele elithathelwe imidlwane yalo ngizabahlasela ngibaqhaqhe. Ngizabadla
    njengesilwane, inyamazana yeganga izabadabula.
  ton-ton: Te u fakafetaulaki mo kinautolu hangē ko e pea, kuo fakamasiva ʻi he ʻave
    ʻene fānau, pea te u haeʻi ʻae kofu ʻo honau mafu, pea te u folo ʻakinautolu ʻi
    ai ʻo hangē ko e laione; ʻe haehae ʻakinautolu ʻe he fanga manu ʻoe vao.
  ces-1613: Potkám se s nimi jako nedvěd osiřelý, a roztrhám všecko srdce jejich,
    a sežeru je tam jako lev, jako zvěř divoká roztrhující je.
  eng-WMB: I will meet them like a bear that is bereaved of her cubs, and will tear
    the covering of their heart. There I will devour them like a lioness. The wild
    animal will tear them.
  tam-TCV: தன் குட்டியை இழந்த கரடியைப்போல் நான் அவர்களைத் தாக்கிக் கிழிப்பேன்; சிங்கத்தைப்போல்
    நான் அவர்களை விழுங்குவேன், காட்டுமிருகம் அவர்களைக் கிழித்துப்போடும்.
  ceb-ULB: Hasmagan ko sila sama sa oso nga gikawatan sa iyang mga anak. Kuniskunison
    ko ang ilang mga dughan, ug lamoyon ko sila sama sa liyon, sama sa ihalas nga
    mananap nga mokuniskunis pag-ayo kanila.
  pol-UBG: Napadnę na nich jak niedźwiedzica, której zabrano młode, rozerwę powłokę
    ich serca i pożrę ich tam jak lew, dziki zwierz ich rozszarpie.
  agr-agr: Chayú niina uchiji megkaetujam wainkatatus egak ishamain wajama imanika
    jiintukin detsepen ichinjattajai; dutikan nuwig leónjai betek amuktatjai.
  kyc-kyc: Sepala mena beyame ikyane nembapala wambu kanda kanda pyao nala epamuli
    pyuo epo nao roko kata lumbwasero. Nambame mena laeneme nakama waiya lao nalamuli
    pyuo naro. Mena rae lenge ingyuo pyao suu lalya lana pyuo nembaro.
  urd-GVU: اُس ریچھنی کی طرح جس کے بچوں کو چھین لیا گیا ہو مَیں اُن پر جھپٹا مار کر
    اُن کی انتڑیوں کو پھاڑ نکالوں گا۔ مَیں اُنہیں شیرببر کی طرح ہڑپ کر لوں گا، اور
    جنگلی جانور اُنہیں ٹکڑے ٹکڑے کر دیں گے۔
  eng-OEBCW: I will fall upon them like a bear robbed of her cubs, I will tear open
    their chests, like a lion will devour them, and like a wild beast will tear them
    in pieces.
  deu-1912: Ich will ihnen begegnen wie ein Bär, dem seine Jungen genommen sind, und
    will ihr verstocktes Herz zerreißen und will sie daselbst wie ein Löwe fressen;
    die wilden Tiere sollen sie zerreißen.
  kan-2017: ಮರಿಗಳನ್ನು ಕಳಕೊಂಡ ಕರಡಿಯಂತೆ ಅವರಿಗೆ ಎದುರು ಬಿದ್ದು ಅವರ ಎದೆಯನ್ನು ಸೀಳಿಬಿಡುವೆನು;
    ಅಲ್ಲೇ ಮೃಗರಾಜನಂತೆ ಅವರನ್ನು ನುಂಗುವೆನು; ಭೂಜಂತುಗಳು ಅವರನ್ನು ಹರಿದುಬಿಡುವವು.
  yap-yap: Bay gu cham ngomed ni bod ba gamanman ni bear ni kan leag pifak rok, ma
    bay gu popofmed. Bay gu languymed u luwmed ni bod rogon ba layon, mu gu popofmed
    ngam pired ni nochyang, ni bod rogon nma rin’ ba gamanman ni malboch.
  hlt-MCSB: Amih te dueidah laemhong vom bangla ka doe vetih a lungbuei kah a pahuep
    ka phen pah ni. Te vaengah sathuengnu loh kohong mulhing a baeh bangla amih te
    pahoi ka dolh ni.
  mdy-ETH: ናይ ዔውቴ ፑርታ ቦዖጉዲ ማዒ ታ ዒንሢ ማኣሳንሣንዳኔ፤ ሾኦሊ ሾኦሊ ታ ዒንሢ ላኣላንዳኔ፤ ሙሙዓ ዞቢ ታ ዒንሢ ኮይላ
    ማዓንዳኔ።
  twi-ASANTE: Mɛto ahyɛ wɔn so na matete wɔn mu te sɛ sisire bi a wɔawia ne mma. Mɛwe
    wɔn te sɛ gyata; wiram aboa bɛsunsuan wɔn mu.
  eng-WEBU: I will meet them like a bear that is bereaved of her cubs, and will tear
    the covering of their heart. There I will devour them like a lioness. The wild
    animal will tear them.
  wal-wal: Marata wotti ekkido maaheedan, taani inttenaara gaittana; gaittada inttena
    daakerettana. Qassi taani inttena gaammodan yan maana; bazzo do7adan, inttena
    poosherettana.
  spa-PDDPT: Los asaltaré como osa a la cual le robaron las crías, y desgarraré la
    cobertura de sus corazones. Los devoraré como una leona y las fieras del campo
    los despedazarán.
  gun-gun: Urso kunha ta'y'i re imondaa pyre rami avi xee ha'e kuery aro'a vy amondoropa
    'rã ipy'a ryru guive. Guary rami amokõmba 'rã ha'e py, inharõ va'e ka'aguy rupi
    ikuai va'e omboa'ypaa rami avi.
  agu-BL: Nocpon tan ibiyle'n cu'n chi na ban jun tij oso yi na tzan tan joyle'n yi
    tal ne'ẍ tal yi ja tx'akxij. Nin nocpon tan katzle'n cu'n italma', nin cxbajkwok
    wa'n tane'n chi na ban jun león tan bajse'n yi ẍchib. Nocpon tan ikatzle'n cu'n
    chi na ban jun smaron txuc yi at we'j te'j.
  ilo-ULB: Darupekto ida a kas iti panangdarup ti maysa nga oso a natakawan kadagiti
    annakna. Wakwakekto dagiti barukongda, ket sadiay alun-onekto ida a kas iti maysa
    a leon— kasla narungsot nga ayup a mangrangrangkay kadakuada.
  kpg-kpg: Au ga daaligi goodou gadoo be di ‘bear’-ahina dela ne nngala ana dama,
    ga hahaahi goodou gi mahaahaa. Au gaa gai goodou i di gowaa hua dela ne kumi ai
    goodou gadoo be di laion, gaa oho goodou haga ligiligi gadoo be di manu lodo geinga.
  uig-ARA: كۈچۈكلىرىدىن مەھرۇم بولغان ئېيىقتەك مەن ئۇلارغا ئۇچراپ، يۈرەك چاۋىسىنى
    تىتىۋېتىمەن؛ ئۇلارنى چىشى شىردەك نەق مەيداندا يەۋېتىمەن؛ دالادىكى ھايۋانلار ئۇلارنى
    يىرتىۋېتىدۇ.
  sus-sus: N e suxuma nɛ alɔ sube xaaɲɛ, naxan ma die baxi a yi. N e ibɔɔma nɛ alɔ
    yɛtɛ, naxan wulai sube faxama. Wula subee man e ibɔɔma nɛ.
  pon-2006: I pahn poar pohmwail, rasehng pehr lih men me wah kan salongasangehr,
    oh tehrkumwailpeseng. I pahn kangkumwailla wasaohte me I kolkumwaildi ie, oh kapisetikihkumwailpeseng,
    rasehng mahn lawalo men.
  jae-jae: Aê oc jajanda amac amboac bôc ber têna teŋ, taŋ sêkôc ênê ŋalatu su naŋ,
    jajanda ma jakac êsêac ôliŋ lasê ma jandaŋgôŋ êsêac amboac lewe kêdaŋgôŋ gwada
    ma amboac bôcbôm êkac êsêac popoc.
  ksd-ksd: ina barat diat da ra bear ba di ga long ra umana natnatina kan ia, ma ina
    al kutu ra vinau na balana, ma ina en vue diat da ra leon; ra kaina leing na karat
    kadakadal diat.
  grc-BRENT: ἀπαντήσομαι αὐτοῖς ὡς ἄρκτος ἡ ἀπορουμένη, καὶ διαῤῥήξω συγκλεισμὸν καρδίας
    αὐτῶν, καὶ καταφάγονται αὐτοὺς ἐκεῖ σκύμνοι δρυμοῦ, θηρία ἀγροῦ διασπάσει αὐτούς.
  ind-AYT: Aku mendatangi mereka seperti beruang yang kehilangan anaknya, Aku akan
    mengoyakkan dada mereka. Di sana, Aku akan melahap mereka seperti singa, binatang-binatang
    liar akan mencabik-cabik mereka.
  nya-nya: Ngati chimbalangondo cholandidwa ana ake, ndidzawambwandira ndi kuwathyolathyola.
    Ndidzawapwepweta ngati mkango; chirombo chakuthengo chidzawakhadzula.
  hrv-hrv: kao medvjedica kojoj ugrabiše mlade, ja ću se na njih baciti, rastrgat'
    im grudi do srca; k'o lav ću proždrijeti meso njihovo, zvijeri će ih poljske rastrgati.
  mps-mps: “Te ena samonama, posoga palu, te dage hagawia aluaibao, te hasa beago
    te aga wai hagawaide sębę eyu, gasa hasa dali ebo tiwai gilama yaibao,” wali.
    “Tama eno dage subigila miminama, tama dage te polo dalaibao, te laion me gasa
    uni hasa dabego augwa tubo hasade ebo tiwai yaibao,” wai dao.
  tpi-tpi: Bai mi kalap na brukim bros bilong yupela olsem wanpela mama bea i kros
    long pikinini bilong en i lus. Na bai mi brukim yupela nabaut na daunim yupela
    wantu olsem laion na ol arapela wel abus i save mekim.
  dan-1931: jeg falder over dem som Bjørnen, hvis Unger man tog. Jeg sønderriver dem
    Brystet, Hunde skal æde deraf, Markens Dyr flå dem sønder.
  vie-OVCB: Như gấu cái bị mất con, Ta sẽ xé lòng các ngươi. Ta sẽ ăn nuốt các ngươi
    như sư tử cái và xé xác các ngươi như thú dữ.
  guj-2017: જેનાં બચ્ચાં છીનવી લેવાયાં હોય તેવી રીંછણની જેમ હું તેઓના પર હુમલો કરીશ;
    હું તેઓની છાતી ચીરી નાખીશ, ત્યાં સિંહની જેમ હું તેઓનો ભક્ષ કરીશ. જંગલી પશુઓ તેઓને
    ફાડી નાખશે.
  pon-2006A: I pahn poar pohmwail, rasehng pehr lih men me wah kan salongasangehr,
    oh tehrkumwailpeseng. I pahn kangkumwailla wasaohte me I kolkumwaildi ie, oh kapisetikihkumwailpeseng,
    rasehng mahn lawalo men.
  por-BRBSL: Vou encontrá-los como um urso que está de luto por seus filhotes, e rasgarão
    a cobertura de seu coração. Aí os devorarei como uma leoa. O animal selvagem vai
    rasgá-los.
  eng-OEBUS: I will fall upon them like a bear robbed of her cubs, I will tear open
    their chests, like a lion will devour them, and like a wild beast will tear them
    in pieces.
  cth-cth: A ca kahmat e tavom patetlah ahnimanaw hah ka taba vaiteh, a thabuem totouh
    ka phi pouh han. Sendek manu patetlah ka hmunae koe raw vah, ka kei han. Sarang
    lah ka o dawkvah, vekrasen lah ka phi han.
  twi-twi: Mɛtow ahyɛ wɔn so na matetew wɔn mu te sɛ sisi bi a wɔawia ne mma. Mɛwe
    wɔn te sɛ gyata; wuram aboa besunsuan wɔn mu.
  hlt-hlt: Amih te dueidah laemhong vom bangla ka doe vetih a lungbuei kah a pahuep
    ka phen pah ni. Te vaengah sathuengnu loh kohong mulhing a baeh bangla amih te
    pahoi ka dolh ni.
  tbz-SIM: N yóó di do kumuntonkù kùù mɔ̀ńtɛ́ ku bí ku kɔ̃mɛ mmɛ, m bo di kɛ̃tɛ́ kucìrícìrìyɔ̃kù
    tɛ̃mɛ̀. Musĩ̀mmù bo di yɔurɛ.
  msy-2020: Kɨ uabɨ fegh ia mɨkɨnigh, egh ian evariba abɨgham, mati bean amebam, an
    nguzim ovengezɨ an a bagh atari. Egh kɨ ia abɨghɨrarigh egh zuamɨra ia tuigham,
    mati laion ko asɨzir atiar igharaziba ami mokɨn.
  dop-dop: Mɑ kʋlɑ mǝ tɔɔ kɛ́, ɩsɩɩ pɑ kpɑkʋɣʋ tɑɑlɛ wontuɣu ɩsɑɣɑʋ pǝyɑɣɑ tɔ. Mɑɑ
    cǝlɩ-mɛ nɑ mɑ́ li-mɛ, ɩsɩɩ tɔɣɔlɑɣɑ. Tɑɑlɛ wontu kɑ́ cǝlɩ-mɛ tǝyɔtɔyɔtɔ.
  azb-azb: Balalarından məhrum olmuş ayı kimi Onlara hücum çəkəcəyəm, Ürəklərinin
    pərdəsini yırtacağam. Dişi aslan kimi onları yeyib-qurtaracağam, Vəhşi canavar
    onları parçalayacaq.
  eng-DBY: 'I will meet them as a bear bereaved of her [whelps], and will rend the
    covering of their heart, and there will I devour them like a lioness: the beast
    of the field shall tear them.'
  hin-2017: मैं बच्चे छीनी हुई रीछनी के समान बनकर उनको मिलूँगा, और उनके हृदय की झिल्ली
    को फाड़ूँगा, और सिंह के समान उनको वहीं खा डालूँगा, जैसे वन-पशु उनको फाड़ डाले।
  wol-KYG: Maay dajeek yeen ni rab wu aay wu ñu xañi doom, maay xotti seen mbuusum
    xol, fa laa leen di yàppe ni gaynde, te rabu àll moo leen di xotat.
  eng-YLT: I do meet them as a bereaved bear, And I rend the enclosure of their heart.
  kne-kne: '@see-verse:HOS.013.007'
  eng-WYC-2017: I as a female bear, when the whelps be ravished, shall meet them;
    and shall all-break the inner things of the maw of them. And I as a lion shall
    waste them there; a beast of the field shall rend them.
  eng-WMBB: I will meet them like a bear that is bereaved of her cubs, and will tear
    the covering of their heart. There I will devour them like a lioness. The wild
    animal will tear them.
  urd-GVH: उस रीछनी की तरह जिसके बच्चों को छीन लिया गया हो मैं उन पर झपट्टा मारकर
    उनकी अंतड़ियों को फाड़ निकालूँगा। मैं उन्हें शेरबबर की तरह हड़प कर लूँगा, और जंगली
    जानवर उन्हें टुकड़े टुकड़े कर देंगे।
  rug-rug: Guana bea d sapu ta hiko sari tuna bea, si kote la rapati Rau meke teuru
    pani. Guana laione oviana si kote hena beto pani i Arau; guana kurukuru pinomo
    si kote garata umumi Arau.
  gaz-gaz: Ani akkuma amaaketa ilmaan ishee jalaa fudhatamaniitti isaan lolee garaa
    isaanii nan baqaqsa. Ani akkuma leencaatti qorqee isaan nan nyaadha; bineensi
    bosonaa gargar isaan ciccira.
  fra-LSG: Je les attaquerai, comme une ourse à qui l’on a enlevé ses petits, Et je
    déchirerai l’enveloppe de leur cœur; Je les dévorerai, comme une lionne; Les bêtes
    des champs les mettront en pièces.
  gnn-gnn: '@see-verse:HOS.013.007'
  yal-yal: N na e suxuma nɛn alo sube xaɲɛn naxan ma diiye baxi a yii. N yi e bɔɲɛni
    bɔ. N yi e don alo yatana. Burunna subene e yibɔma nɛn dungi dungin na.
  haw-1868: 'E halawai au me lakou me he bea la i hooneleia, A e haehae au i ka wahi
    o ko lakou naau, A e hoopau aku au ia lakou malaila e like me ka liona: A e haehae
    ka holoholona o ka waonahele ia lakou.'
  arb-NAV: وَأَنْقَضُّ عَلَيْهِمْ كَدُبَّةٍ ثَاكِلٍ، وَأُمَزِّقُ قُلُوبَهُمْ أَشْلاءَ
    وَأَفْتَرِسُهُمْ هُنَاكَ كَلَبُوءَةٍ، وَوَحْشِ الْبَرِّ يُقَطِّعُهُمْ إِرْباً
    إِرْباً.
  ewe-ewe: Madze wo dzi abe sisiblisinɔ si ƒe viwo wofi dzoe ene, mavuvu wo akɔ ɖi
    abe dzatanɔ ene. Lã wɔadã aɖe avuvu wo viwo akɔ ɖi.
  eng-LEE: I will meet them as a bear bereaved of her whelps, and I will rend their
    closed-up heart; and I will devour them there like a lioness, the beasts of the
    field shall rend them.
  asm-FB: পোৱালি কাঢ়ি চুৰ কৰি নিয়া ভালুকীৰ দৰে মই তেওঁলোকৰ ওপৰত আক্রমণ কৰি তেওঁলোকৰ
    হিয়া চিৰা-ছিৰ কৰিম; সিংহিনীৰ নিচিনাকৈ মই তেওঁলোকক সেই ঠাইতে গ্ৰাস কৰিম; বনৰীয়া
    জন্তুৰ দৰে তেওঁলোকক ছিন্ন ভিন্ন কৰিম।
  sus-A: ﭑ عٍ سُشُمَ نّ عَلْ سُبٍ شَاحّ، نَشَن مَ دِيٍ بَشِ عَ يِ. ﭑ عٍ عِبْو مَ نّ
    عَلْ يّتّ، نَشَن وُلَءِ سُبٍ قَشَمَ. وُلَ سُبٍيٍ مَن عٍ عِبْو مَ نّ.
  fra-SBL: Je les rencontrerai comme une ourse qui se languit de ses petits, et déchirera
    la couverture de leur cœur. Là, je les dévorerai comme une lionne. L'animal sauvage
    va les déchirer.
  hbo-hbo: אֶפְגְּשֵׁם֙ כְּדֹ֣ב שַׁכּ֔וּל וְאֶקְרַ֖ע סְגֹ֣ור לִבָּ֑ם וְאֹכְלֵ֥ם שָׁם֙
    כְּלָבִ֔יא חַיַּ֥ת הַשָּׂדֶ֖ה תְּבַקְּעֵֽם׃
  kik-kik: O ta ũrĩa nduba ĩĩkaga rĩrĩa ĩtunyĩtwo twana twayo-rĩ, ngaamatharĩkĩra
    na ndĩmatarũrange. Ngaamarĩa ta mũrũũthi, ndĩmatambuure o ta ũrĩa nyamũ ya gĩthaka
    ĩĩkaga.
  fra-NCL: Je fondrai sur eux comme l’ourse privée de ses petits ; je déchirerai l’enveloppe
    de leur cœur, et je les dévorerai là comme une lionne ; la bête des champs les
    mettra en pièces.
  cek-AK: Taqom mah a caa han lomh pae ih baktih toengah, nihcae to ka hmang moe,
    panak huh to ka taprawt pae pat han, to ah kaipui baktiah nihcae to ka kaek han.
    Kasan moi mah nihcae to taprawt pet pet tih.
  cuk-cuk: Igi wiob-ome ei mimmigan-sulesale, uluardae, deyobi an bemargi gwichigudoed.
    Be-gwage-dubmar-mamaid an bei itiroed. Achumigur-nono-wawaadyobi an bemar-obelogoed.
    Ibdurgan-ursilimaladyob an bemar-ichimakoed.
  uig-CYR: Күчүклиридин мәһрум болған ейиқтәк Мән уларға учрап, Жүрәк чависини титиветимән;
    Уларни чиши ширдәк нәқ мәйданда йәветимән; Даладики һайванлар уларни житиветиду.
  tel-2017: పిల్లలు పోయిన ఎలుగుబంటి దాడి చేసినట్టు నేను వారి మీద పడి వారి రొమ్మును
    చీల్చివేస్తాను. ఆడసింహం మింగివేసినట్టు వారిని మింగివేస్తాను. క్రూరమృగాల్లాగా వారిని
    చీల్చివేస్తాను.
  hat-BSA: Mwen va rankontre yo kon yon lous ki fenk fin pèdi pitit li, e mwen va
    chire lestomak yo nèt. Sou plas, Mwen va devore yo tankou yon manman lyon, jan
    yon bèt sovaj ta chire yo.
  kos-kos: Nga fah anwuk nu suwos oana soko bear ma natu natul uh tuhlac, ac nga fah
    tiekowosla. Nga fah osrekowosla oana soko lion acn se na nga sun kowos we; aok
    oana soko kosro lemnak, nga fah srekowosi in ip srisrik.
  hbo-WLC: אֶפְגְּשֵׁם֙ כְּדֹ֣ב שַׁכּ֔וּל וְאֶקְרַ֖ע סְג֣וֹר לִבָּ֑ם וְאֹכְלֵ֥ם שָׁם֙
    כְּלָבִ֔יא חַיַּ֥ת הַשָּׂדֶ֖ה תְּבַקְּעֵֽם׃
  ibo-ibo: Aga m adakwasị ha dịka anụ ọhịa bịa nke a gbabara aka ụmụ ya, dọwasịa anụ
    ahụ kpuchiri obi ha aga m eripịa ha dịka ọdụm, anụ ọhịa ga-adọkasịkwa ha.
  ory-ory: ଆମ୍ଭେ ଛୁଆହରା ଭଲ୍ଲୁକୀ ପରି ସେମାନଙ୍କୁ ହାବୁଡ଼ିବା ଓ ସେମାନଙ୍କର ବକ୍ଷକୁ ବିଦୀର୍ଣ୍ଣ
    କରିବା; ଆଉ, ସିଂହ ନ୍ୟାୟ ଆମ୍ଭେ ସେଠାରେ ସେମାନଙ୍କୁ ଗ୍ରାସ କରିବା; ବନ୍ୟ ପଶୁ ସେମାନଙ୍କୁ ବିଦୀର୍ଣ୍ଣ
    କରିବ।
  chk-chk: Üpwe fiu ngenikemi o atatakisikemi usun mine eman pear a föri, lupwen aramas
    ra angei seni apanan kana. Ikenan üpwe oromikemiila usun eman laion a oromala
    liapan, üpwe atatakisikemi usun eman manmwacho a atatakisi liapan.
  rop-rop: Ai garra grebum yumob jis laik det mamiwan beya weya bin lujim im biginini.
    Ai garra breigimap yumob jis laik ol detlot wailwan enimul breigimap olabat daga.
    Ai garra binijimap yumob wanwei jis laiga wailwan enimul.
  ukr-1871: Нападати буду їх, як ведмедиця, що забрано їй дїти, — як левиця, роздирати
    й виїдати місце, де серце їх бється; дикі зьвірі будуть їх розторгувати.
  deu-1951: ich überfiel sie wie eine Bärin, der man die Jungen geraubt, und zerriß
    ihnen den Brustkasten und fraß sie daselbst wie ein Löwe; wie ein wildes Tier
    zerriß ich sie.
  eng-JPS: I will meet them as a bear that is bereaved of her whelps, and will rend
    the enclosure of their heart; and there will I devour them like a lioness; the
    wild beast shall tear them.
  srp-1865: Srešæu ih kao medvjedica kojoj uzmu medvjediæe, i rastrgaæu im sve srce
    njihovo i izješæu ih ondje kao lav; zvijerje poljsko raskinuæe ih.
  lug-lug: Ng’eddubu erinyagiddwako abaana baalyo, ndibalumba ne mbataagulataagula.
    Era okufaananako ng’empologoma bw’ekola ndibaliira eyo, ensolo ey’omu nsiko eribataagulataagula.
  heb-heb: אפגשם כדב שכול ואקרע סגור לבם ואכלם שם כלביא חית השדה תבקעם׃
  ben-IRV: আমি সেই ভালুকের মত তোমাদের আক্রমণ করব যার বাচ্চা চুরি গেছে; আমি তোমাদের
    বুক চিরে ফেলব এবং সেখানে আমি তোমাদের সিংহীর মত গ্রাস করব; বন্যপশুর মত তোমাদের
    ছিন্নভিন্ন করব।
  pan-pan: ਮੈਂ ਰਿੱਛਣੀ ਵਾਂਗੂੰ ਜਿਹ ਦੇ ਬੱਚੇ ਗੁਆਚ ਗਏ ਹੋਣ ਉਹਨਾਂ ਦੇ ਦਿਲ ਦਾ ਪੜਦਾ ਪਾੜ ਸੁੱਟਾਂਗਾ,
    ਮੈਂ ਸ਼ੇਰਨੀ ਵਾਂਗੂੰ ਉੱਥੇ ਉਹਨਾਂ ਨੂੰ ਖਾ ਜਾਂਵਾਂਗਾ, ਰੜ ਦੇ ਦਰਿੰਦੇ ਉਹਨਾਂ ਨੂੰ ਨੋਚ ਲੈਣਗੇ।
  mya-JVB: သား ပျောက်သော ဝံ မကဲ့သို့ သူ တို့ကို ငါဆီးကြို၍၊ သူ တို့နှလုံး ၌ ဖုံးသော
    အမြှေးကို ဆုတ်ဖဲ့ မည်။ ခြင်္သေ့ မင်းကဲ့သို့ တွေ့သောအရပ်၌ပင် ငါကိုက်စား မည်။ တော
    သားရဲ ဖြစ်၍အပိုင်းပိုင်းဆွဲဖြတ် မည်။
  hmo-hmo: Bea hahine ta, iena natuna be idia henaoa dainai ia heatu noho, unai bamona
    lau ese umui do lau heatu henia. Umui emui kemena do lau darea momokani. Laiona
    ia karaia bamona, umui do lau darea maragimaragi, bona umui do lau ania ore haraga.
  urd-urd: मैं उस रीछनी की तरह जिसके बच्चे छिन गए हों, उनसे दो चार हूँगा, और उनके
    दिल का पर्दा चाक करके शेर — ए — बबर की तरह, उनको वहीं निगल जाऊँगा; जंगली जानवर
    उनको फाड़ डालेंगे।
  rus-SYN: Буду нападать на них, как лишенная детей медведица, и раздирать вместилище
    сердца их, и поедать их там, как львица; полевые звери будут терзать их.
  bqc-SIM: Má mlɛ̃wá lán wài pↄ́ wà a nɛ́ sɛ̀lɛwaɛ, mí á kùa goaa mà á só
    lán nↄ̀ↄkusiwa, má á taitai lán maiwa.
  tcz-CHONGTHU: Vompin acha akichom doh banga kachom ding, Nalungchang kabokeh ding,
    Keipi bahkai gilkel in abotal banga
  mar-mar: जिची पिल्ले चोरी झाली, अशा अस्वली सारखा मी तुमच्यावर हल्ला करीन, मी तुमचे
    उर फाडीन, आणि सिंहिनीप्रमाणे तुम्हास खाऊन टाकेन, जसा वनपशू तुम्हास फाडून टाकतो.
  qub-qub: Ösu wawanta ograycur fiyupa rabyasha ashejnömi gamcunamanga shamushaj.
    Chaychömi pëchupita charir rachirgärishayqui. Liyun micucurcojnömi jinancho usharishayqui.
    Micucoj jirca animalnömi rachir-usharishayquipaj.
  bqp-bqp: Kon bu wɔrimɑwɑ nge gbeeku yɑɑ gɔbɑ yèn binu bɑ mwɑ. Kpɑ n ben toronu bɛsuku.
    Mɛyɑ kon bu kɑsuku nge mɛ gbeeku yɛɛ yi rɑ yɑɑ kɑsuku, kpɑ gbee sunɔ niu gu bu
    tem.
  hat-hat: M'ap tonbe sou yo tankou yon manman lous yo pran pitit li. M'ap dechire
    yo. M'ap devore yo lamenm tankou yon fenmèl lyon. M'ap dechire yo tankou yon bèt
    nan bwa.
  eng-BSB: Like a bear robbed of her cubs I will attack them, and I will tear open
    their chests. There I will devour them like a lion, like a wild beast would tear
    them apart.
  eng-WEBPB: I will meet them like a bear that is bereaved of her cubs, and will tear
    the covering of their heart. There I will devour them like a lioness. The wild
    animal will tear them.
  kbq-kbq: Hagi Nagra a' beamo'ma anenta'a avre'nageno ha'hiankna hu'na zamahe'na
    zamimiza eri tapage hunetrena, laionimo zagagafa aheno neankna nehu'na, afi zagamo
    zagagafa aheno tagana vazinkna hu'na zamahena tagna taganu vazitregahue.
  nhe-BL: Quema hualase nopa soldados tlen niquintitlanis campa imojuanti elise queja
    se tenan osa tlen quinpolojtoc iconehua. Huan inmechitzquise huan inmechcocototzase
    huan quitzayanase imoyolo. Huajca nopano nimechtzontlamiltis queja se león tlen
    temictía huan tetolohua. Nimechhuejhuelos queja quichihua se tlapiyali tlen nemi
    cuatitla ica tlen quiitzquitoc.
  gub-BL: Aiko putar zàwàruhu uruxu her ma'e ài nehe. Aze teko weraha imemyr izuwi
    wà, hehaite tuwe a'e. Ahem putar aha penaikweromo wahy ài nehe. Azuhazuhaw putar
    peàrukàgwer nehe. A'u putar peno'o kwer a'e pe zàwàruhu iriàw ài nehe. Apupei'ài'àg
    putar miar hehaite ma'e ài nehe.
  eng-DRA: 'I will meet them as a bear that is robbed of her whelps, and I will rend
    the inner parts of their liver: and I will devour them there as a lion, the beast
    of the field shall tear them.'
