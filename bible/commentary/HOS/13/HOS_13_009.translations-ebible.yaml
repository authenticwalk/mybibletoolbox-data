verse: HOS.013.009
translations:
  mal-C: “ഇസ്രായേലേ, നീ നിന്റെ സഹായകനായ എന്നോട് എതിർത്തുനിൽക്കുന്നതുകൊണ്ട്, നീ നശിപ്പിക്കപ്പെടാൻ
    പോകുന്നു.
  deu-TKW: Wenn ich dich verderbe, Israel, wer könnte dir da helfen?
  lin-lin: Isalaele, obebisami ; pamba te Ngai kaka nde Mosungi na yo !
  eng-LSV: You have destroyed yourself, O Israel, || But in Me [is] your help;
  eng-GNV: O Israel, one hath destroyed thee, but in me is thine helpe.
  eng-WEBSTER: O Israel, thou hast destroyed thyself; but in me is thy help.
  nhw-BL: “Temachtli anmotzontlamiltijtoque antlali Israel ehuani pampa anmosisinijtoque
    ica na catli niamotlapalehuijca.
  swh-ONEN: “Ee Israeli, umeangamizwa, kwa sababu wewe u kinyume nami, kinyume na
    msaidizi wako.
  bba-bba: Isirelibɑ, wee i kɑm kuɑ yèn sɔ̃ i mɑn seesi nɛ wi kon kpĩ n bɛɛ somi.
  eng-KJVCPB: O Israel, thou hast destroyed thyself; but in me is thine help.
  luo-luo: “Osetieku yaye Israel, nikech ok udwara, ok udwar jakonyu.
  meu-meu: Israel e, baina habuamu tari; daika ese baine durumu?
  npi-ULB: ए इस्राएल, म तँलाई नष्‍ट गर्नेछु । कसले तँलाई सहायता गर्नेछ?
  yor-yor: “A ti pa ọ́ run, ìwọ Israẹli, nítorí pé ìwọ lòdì sí mi, ìwọ lòdì sí olùrànlọ́wọ́
    rẹ.
  pes-OPCB: «ای اسرائیل، هلاک خواهی شد، آن هم توسط من که تنها یاور تو هستم.
  tgl-ULB: Ito ang iyong kapahamakan na darating, Israel, dahil ikaw ay laban sa akin,
    na tumutulong sa iyo.
  hui-hui: Isaraelealiru-o i̱na tí biamogo bibehe kogoni helowa tínime manga halu
    kamigome genda tandagala tínime mo yu anda eberamigoni. Irane ani beramigome tíni
    mo ko holene timbuniore wulebira.
  mya-mya: '``ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊ သင်​တို့​ကို​ငါ သုတ်​သင်​ဖျက်​ဆီး​ပစ်​မည်။ မည်​သူ​သင်​တို့
    ကို​ကယ်​နိုင်​ဦး​မည်​နည်း။-'
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ། ཁྱོད་རང་གི་སྐྱབས་ཏེ་ང་ལ་སྡང་བ་ནི་ཁྱོད་རང་འཕུང་བའི་རྒྱུའོ།
    །
  sna-sna: “Waparadzwa iwe Israeri, nokuti unondirwisa, uchirwisa mubatsiri wako.
  spa-BLM: Estás destruido, Israel, porque estás en contra de mí, contra su ayudante.
  cac-cac: Ol ex vac' satel a ex israel ex tic, malaj mach ol yal stenaneq'ui.
  swh-ULB: Nitawaangamiza, Israeli; nani atakayekusaidia?
  bel-bel: Загубіў ты сябе, Ізраіле, бо толькі ўва Мне - апора твая!
  deu-ELBBK: Es hat dich zugrunde gerichtet, Israel, dass du gegen mich, gegen deine
    Hilfe, bist.
  mbb-OT: Edezeetan ku sikiyu is menge tig-Israel, su ǥeina te migkuntada a keniyu
    is iyan pezem edtavang keniyu.
  mal-2015: യിസ്രായേലേ, നിന്റെ സഹായമായിരിക്കുന്ന എന്നോടു നീ മറുക്കുന്നതു നിന്റെ നാശം
    ആകുന്നു.
  rmc-rmc: Kada hin tiro koňec, Izraelona, bo džas pre mande – pre oda, ko tuke šaj
    pomožinel.
  pes-OPV: ‌ای اسرائیل هلاک شدی، اما معاونت تو بامن است.
  ron-1924: Пеиря та, Исраеле, есте кэ ай фост ымпотрива Мя, ымпотрива Челуй че те
    путя ажута.
  ben-OBCV: “ইস্রায়েল, তুমি তো বিধ্বস্ত হয়েছ, কারণ তুমি আমার, তোমার সাহায্যকারীর
    বিরুদ্ধে গিয়েছ।
  som-som: Dadka Israa'iilow, baabbi'inna waxaa sabab u ah cadownimada aad ii qabtaan
    anoo caawiyihiinna ah.
  lat-VUC: 'Perditio tua, Israël: tantummodo in me auxilium tuum.'
  eng-ASVBT: It is thy destruction, O Israel, that thou art against me, against thy
    help.
  ita-1885: O Israele, tu sei stato perduto; ma il tuo aiuto è in me.
  eng-LXXUP: O Israel, who will aid thee in thy destruction?
  eng-ULB: I will destroy you, Israel; who will be able to help you?
  spa-VBL: Se han destruido ustedes mismos, oh Israel, porque tu única esperanza está
    en mi.
  fra-_FOB: Ce qui t'a perdu, ô Israël, c'est d'être contre moi, contre celui qui
    est ton secours.
  mal-mal: യിസ്രായേലേ, നിന്നെ ആര് സഹായിക്കും എന്നോട് നീ മത്സരിയ്ക്കുന്നത് നിന്റെ നാശത്തിനാകുന്നു.
  urd-GVR: Ai Isrāīl, tū is lie tabāh ho gayā hai ki tū mere ḳhilāf hai, us ke ḳhilāf
    jo terī madad kar saktā hai.
  suz-BL: इस्राएलीपुकी, गो इन कली खतम सेल्‍नुङ। इन कली सुम वारच पाइबा? येरमीया २:१७
  eng-NOY: It hath been thy destruction, O Israel, That against me, against thy help,
    thou hast rebelled!
  ita-1927: E’ la tua perdizione, o Israele, l’esser contro di me, contro il tuo aiuto.
  ckb-ckb: «ئەی ئیسرائیل، تۆ لەناوچوویت، چونکە تۆ لە دژی منیت، لە دژی یارمەتیدەری
    خۆتیت.
  eng-BBE: I have sent destruction on you, O Israel; who will be your helper?
  kan-OKCV: “ಇಸ್ರಾಯೇಲೇ, ನೀನು ನಿನ್ನ ಬೆಂಬಲವಾದ ನನಗೆ ತಿರುಗಿಬಿದ್ದದರಿಂದ ನಾಶವಾಗಿದ್ದೀ.
  tam-2017: இஸ்ரவேலே, நீ உனக்குக் கேடு உண்டாக்கிக்கொண்டாய்; ஆனால் யார் உனக்குச் சகாயம்
    செய்வார்?.
  spa-RV-1909: Te perdiste, oh Israel, mas en mí está tu ayuda.
  ron-BTF: Israele, tu te-ai nimicit pe tine însuţi; dar în mine este ajutorul tău.
  eng-WEBP: You are destroyed, Israel, because you are against me, against your helper.
  eng-FBV: You have destroyed yourselves, Israel, for your only help is in me.
  nld-1939: 'Israël, Ik zal u vernielen: Wie zal u tegen Mij helpen?'
  nch-BL: “Temachti anmotzontamiltijtoque, antali Israel ehuani, pampa anmosisinijtoque
    ica na cati niamotapalehuijca.
  vie-1934: Hỡi Y-sơ-ra-ên, sự bại hoại của ngươi, ấy là tại ngươi dấy loạn nghịch
    cùng ta, tức là Đấng giúp ngươi.
  hin-CV: “हे इस्राएल, तुम नाश हुए, क्योंकि तुम मेरे विरुद्ध, मेरे सहायक के विरुद्ध
    हो.
  spa-BES: Te destruiste a sí mismo, oh Israel; en mí está tu ayuda.
  tdx-tdx: Ry Israele, mampianto vatan-drehe, fa amako ty fañolorañ’azo.
  tha-KJV: โอ อิสราเอลเอ๋ย เจ้​าได้ทำลายตัวเอง แต่​เราช่วยเจ้าได้
  por-BR-2018: Estás perdido, ó Israel, porque é em mim que está tua ajuda.
  deu-ELO: Es hat dich zu Grunde gerichtet, Israel, daß du wider mich, wider deine
    Hilfe, bist.
  eng-WYC-2018: Israel, thy perdition is of thee; thine help is only of me. (Israel,
    thy perdition (is from me); now who (can) help thee? or and now only I (can) help
    thee!)
  epo-epo: Vi pereigis vin, ho Izrael, ĉar via savo estas nur en Mi.
  uig-PIN: Sening ⱨalakiting, i Israil, dǝl Manga ⱪarxi qiⱪⱪanliⱪing, Yǝni Yardǝmqinggǝ
    ⱪarxi qiⱪⱪanliⱪingdin ibarǝttur.
  beo-beo: Isala:ili fi dunu! Na da dili wadela:lesimu. Amasea, dili fidima:ne, nowa
    esalabala?
  tpi-OTNT: “Yupela Israel, mi wanpela tasol mi inap long helpim yupela. Tasol yupela
    i no laik, na long dispela as yupela bai i bagarap.
  hau-SA: “An hallaka ku, ya Isra’ila, domin kun tayar mini, kun tayar wa mai taimakonku.
  uig-LAT: Séning halakiting, i Israil, del Manga qarshi chiqqanliqing, Yeni Yardemchingge
    qarshi chiqqanliqingdin ibarettur.
  nde-nde: Uchithiwe, wena Israyeli, ngoba umelane lami, umelane lomsizi wakho.
  ton-ton: '“ʻE ʻIsileli, kuo ke fakaʻauha koe ʻe koe: ka ʻoku ʻiate au hoʻo tokoni.'
  ces-1613: Z tebeť jest zhouba tvá, ó Izraeli, ješto ve mně všecka pomoc tvá.
  eng-WMB: You are destroyed, Israel, because you are against me, against your helper.
  tam-TCV: “இஸ்ரயேலே, உனது உதவியாளரான எனக்கு நீ விரோதமாயிருக்கிறபடியால், நீ அழிவை
    உண்டாக்கிக்கொண்டாய்.
  ceb-ULB: Laglagon ko ikaw, Israel; kinsa man ang makatabang kanimo?
  pol-UBG: Zniszczyłeś się sam, Izraelu, ale we mnie jest twoja pomoc.
  agr-agr: Israel aents aidautigmek wi kuitamkam batsamnaitjume, tujash yamaik wi
    ijinattajime, dutikawaipa tujutmainuk atsawai.
  kyc-kyc: Isaraele wambu dupwa nambame pyao kokwa sero dokopa apimi nakama nyisarase?
  urd-GVU: اے اسرائیل، تُو اِس لئے تباہ ہو گیا ہے کہ تُو میرے خلاف ہے، اُس کے خلاف
    جو تیری مدد کر سکتا ہے۔
  eng-OEBCW: You are destroyed, Israel, by me, your only helper.
  deu-1912: Israel, du bringst dich in Unglück; denn dein Heil steht allein bei mir.
  kan-2017: ಇಸ್ರಾಯೇಲೇ, ನಾನು ನಿನ್ನನ್ನು ನಾಶಮಾಡುವೆನು, ಯಾರು ನಿನ್ನನ್ನು ರಕ್ಷಿಸುವರು?
  yap-yap: “Gimed e girdi’ nu Israel, bay gu thirifmed u but’! Ma aram e mini’ e rayag
    rok ni nge ayuwegmed?
  hlt-MCSB: Nang kah bomkung kamah taeng lamloh Israel nang te m'phae ni.
  mdy-ETH: «ዒስራዔኤሌ ዴሬዮቴ! ታና፥ ዒንሢ ማኣዳሢ ዑፃ ፑርቱሞና ዒንሢ ዔቄሢሮ ታ ዒንሢ ባይዛንዳኔ፤
  twi-ASANTE: “Wɔasɛe wo, Ao Israel, ɛfiri sɛ woasɔre atia me, me a meyɛ wo ɔboafoɔ.
  eng-WEBU: You are destroyed, Israel, because you are against me, against your helper.
  wal-wal: “Israa7eela asatoo, intte ta bolli, inttena maaddiyaagaa bolli morkketettan
    denddiyo gishshau, taani inttena xaissana.
  spa-PDDPT: Tu rebelión contra Mí, tu Ayudador, oh Israel, es tu destrucción.
  gun-gun: Israel kuery, pekanhy aguã ma pendegui ae ou, ha'e rã peo jepe aguã ma
    xeguigua anho.
  agu-BL: Axwok aj Israel, nocpon tan ixite'n cu'n, nin cya'l jun xcyek tan inmakle'n.
  ilo-ULB: Daytoy ti umadanin a pannakadadaelmo, Israel, gapu ta bimmusorka kaniak,
    a katulongam.
  kpg-kpg: “Digau Israel, Au gaa hai loo gi daaligi goodou, malaa, koai dela gaa mee
    di hagamaamaa goodou?
  uig-ARA: سېنىڭ ھالاكىتىڭ، ئى ئىسرائىل، دەل ماڭا قارشى چىققانلىقىڭ، يەنى ياردەمچىڭگە
    قارشى چىققانلىقىڭدىن ئىبارەتتۇر.
  sus-sus: Isirayila, i bara i yɛtɛ kana, barima i bara i malima yanfa, naxan findi
    n tan na.
  pon-2006: “Mehn Israel kan, I uhdahn pahn kamwomwkumwailla! Eri, ihs me pahn kak
    sewesei kumwail?
  jae-jae: “O Israel, aê oc janseŋ amac su. Asa êtôm gebe ênam amac sa.
  ksd-ksd: Israel, una virua, tago u tur bat iau, u tur bat kaum tena maramaravut.
  grc-BRENT: Τῇ διαφθορᾷ σου Ἰσραήλ τίς βοηθήσει;
  ind-AYT: “Hai Israel, kamu dibinasakan tetapi Akulah penolongmu.
  nya-nya: “Iwe Israeli, wawonongedwa, chifukwa ukutsutsana ndi Ine, ukutsutsana ndi
    mthandizi wako.
  hrv-hrv: Uništit ću te, Izraele, i tko će ti pomoći?
  mps-mps: “Te Israel dabe, te ena deli naga te dage tau sabo usu yaibao. Tiali goli,
    dagego hagela ebaso, tama eno dage dolaibao. Tama dego dage tau sogowe? Te bidi
    dabe menio.
  tpi-tpi: “Yupela Israel, mi wanpela tasol mi inap long helpim yupela. Tasol yupela
    i no laik, na long dispela as yupela bai i bagarap.
  dan-1931: Når Ulykken kommer, Israel, hvor mon du da finder Hjælp?
  vie-OVCB: Các ngươi bị tiêu diệt, hỡi Ít-ra-ên— phải, chính Ta, Đấng Cứu Giúp của
    các ngươi.
  guj-2017: હે ઇઝરાયલ, તારો વિનાશ આવી રહ્યો છે, કેમ કે તું તથા તારા મદદગારો મારી વિરુદ્ધ
    થયા છો.
  pon-2006A: “Mehn Israel kan, I uhdahn pahn kamwomwkumwailla! Eri, ihs me pahn kak
    sewesei kumwail?
  por-BRBSL: Você está destruído, Israel, porque você está contra mim, contra seu
    ajudante.
  eng-OEBUS: You are destroyed, Israel, by me, your only helper.
  cth-cth: Oe Isarel, nang kabawmkung Kai hah na taran dawkvah, na rawk awh toe.
  twi-twi: “Wɔasɛe wo, Israel, efisɛ woasɔre atia me, me a meyɛ wo boafo.
  hlt-hlt: Nang kah bomkung kamah taeng lamloh Israel nang te m'phae ni.
  tbz-SIM: Isidɑyɛɛribɛ di kúmu, di í n dɔ́ mɛ̀ɛ̀ kpɛ́í míì mɑ́ɑ̀ nɑ nnɑ kɛ di teènnɛ̀.
  msy-2020: “O Israelian gumazamiziba, kɨ uabɨra ian Akurvazir Gumazim. Ezɨ ia aghua,
    kamaghɨn ia ikuvigham. Iavzika!
  dop-dop: Ɩ́ lɔ mɑ wei pɩɩ wɛɛ sɩ mɑ́ wɑɑsɩ-mɛ tɔ, pǝ tɔɔ kɛ́ pǝ wɑkǝlɑ-mɛɣɛ mpʋ.
  azb-azb: Ey İsrail, Mənə – Köməkçinə qarşı çıxmağın Səni ölümə aparır.
  eng-DBY: It is thy destruction, O Israel, that [thou art] against me, against thy
    help.
  hin-2017: हे इस्राएल, तेरे विनाश का कारण यह है, कि तू मेरा अर्थात् अपने सहायक का
    विरोधी है।
  wol-KYG: «Israyiloo, yàqu nga, te maa yor sa wall.
  eng-YLT: And I consume them there as a lioness, A beast of the field doth rend them.
  kne-kne: “Mo dadaelek sik-a ay Israel, sino pay di makaisalakan en sik-a?
  eng-WYC-2017: Israel, thy perdition is of thee; thine help is only of me.
  eng-WMBB: You are destroyed, Israel, because you are against me, against your helper.
  urd-GVH: ऐ इसराईल, तू इसलिए तबाह हो गया है कि तू मेरे ख़िलाफ़ है, उसके ख़िलाफ़ जो
    तेरी मदद कर सकता है।
  rug-rug: Kei Izireli, ta huara si agoi, sina kana mae Au agoi si Arau, Arau sapu
    toka nigo.
  gaz-gaz: “Yaa Israaʼel, waan ana gargaaraa kee mormiteef ati baddeerta.
  fra-LSG: Ce qui cause ta ruine, Israël, C’est que tu as été contre moi, contre celui
    qui pouvait te secourir.
  gnn-gnn: bitjandhina ŋarra nhumalanha yurru baḏuwaḏuyundja Yitjuralnhanydja, bala
    yolthuna nhumalanha yurru guŋga'yundja dhika?
  yal-yal: Isirayila, i ya kalan ni i ra, bayo i kelixi nɛn n xili ma, n tan, i ya
    mali ti faɲina.
  haw-1868: Nau iho kou make, e ka Iseraela; Aka, iloko o'u kou kokua.
  arb-NAV: هَلاكُكَ مِنْكَ يَا إِسْرَائِيلُ لأَنَّكَ عَادَيْتَنِي. عَادَيْتَ مُعِينَكَ.
  ewe-ewe: “O Israel, ètsrɔ̃ ɖokuiwò, elabena ètso ɖe nye, wò xɔnametɔ ŋu.
  eng-LEE: Thou hast destroyed thyself, O Israel; for against me, against thy helper
    [didst thou rebel.]
  asm-FB: হে ইস্ৰায়েল, তুমি মোৰ বিপক্ষে অর্থাৎ তোমালোকৰ সহায়কাৰীৰ বিপক্ষে থকাৰ কাৰণে
    মই তোমাক বিনাশ কৰিম,
  sus-A: عِسِرَيِلَ، عِ بَرَ عِ يّتّ كَنَ، بَرِ مَ عِ بَرَ عِ مَلِمَ يَنقَ، نَشَن
    قِندِ ﭑ تَن نَ.
  fra-SBL: Tu es détruit, Israël, parce que tu es contre moi, contre votre aide.
  hbo-hbo: שִֽׁחֶתְךָ֥ יִשְׂרָאֵ֖ל כִּֽי־בִ֥י בְעֶזְרֶֽךָ׃
  kik-kik: “Wee Isiraeli-rĩ, ũrĩ mwanange, nĩ ũndũ nĩũnjũkĩrĩire, ũgookĩrĩra mũteithia
    waku.
  fra-NCL: Ce qui te perd. Israël, c’est que tu es contre moi, contre celui qui est
    ton secours.
  cek-AK: Aw Israel, nang loe nam ro boeh, toe nang abomhaih loe kai khae hoiah ni
    angzoh.
  cuk-cuk: ”Israel-dulemar, ani an bemar-obelogoed, ar bemar, be-bendakdiidgi be gwisgunanaid.
  uig-CYR: Сениң һалакитиң, и Исраил, дәл Маңа қарши чиққанлиғиң, Йәни Ярдәмчиңгә
    қарши чиққанлиғиңдин ибарәттур.
  tel-2017: ఇశ్రాయేలూ, నీ మీదికి వచ్చి పడేది నీ నాశనమే. నీ సహాయకర్తనైన నాకు నీవు విరోధివయ్యావు.
  hat-BSA: Se destriksyon pa w, O Israël! Akoz ou kont Mwen, kont sekou ou.
  kos-kos: “Mwet Israel, nga fah kunauskowosla! Na su ac ku in kasrekowos?
  hbo-WLC: שִֽׁחֶתְךָ֥ יִשְׂרָאֵ֖ל כִּֽי־בִ֥י בְעֶזְרֶֽךָ׃
  ibo-ibo: “Aga m ala gị nʼiyi, gị Izrel, onye pụrụ inyere gị aka?
  ory-ory: ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭେ ଯେ ଆମ୍ଭର ବିପକ୍ଷ, ତୁମ୍ଭ ସହାୟର ବିପକ୍ଷ ହୋଇଅଛ, ଏହା ତୁମ୍ଭର
    ସର୍ବନାଶର କାରଣ।
  chk-chk: Üpwe afeiengauakemi, ämi chon Israel, pun oua ü ngeniei ngang ewe chon
    alisikemi.
  rop-rop: Ai garra binijimap ol yumob Isreil pipul, en nomo enibodi kaan album yumob.
  ukr-1871: Ти самий, Ізраїлю, погубив себе, бо тілько в менї — опора твоя.
  deu-1951: Das ist dein Verderben, Israel, daß du gegen mich, deine Hilfe, bist!
  eng-JPS: It is thy destruction, O Israel, that thou art against Me, against thy
    help.
  srp-1865: Propao si, Izrailju; ali ti je pomoæ u meni.
  lug-lug: Ndibazikiriza mmwe Isirayiri, kubanga munnwanyisa.
  heb-heb: שחתך ישראל כי בי בעזרך׃
  ben-IRV: ইস্রায়েল, এটা তোমার বিনাশ, যা আসছে, কারণ তুমি আমার বিরোধী, কে তোমাদের
    সাহায্য করবে।
  pan-pan: ਹੇ ਇਸਰਾਏਲ, ਮੈਂ ਤੈਨੂੰ ਬਰਬਾਦੀ ਕਰਾਂਗਾ, ਤਦ ਕੌਣ ਤੈਨੂੰ ਬਚਾਵੇਗਾ।
  mya-JVB: အို ဣသရေလ ၊ သင့် ကို ကယ်တင် နိုင်သော အရှင် ငါ့ ကို သင် သည် ဆန့်ကျင် ဘက်ပြုသောကြောင့်
    အကျိုးနည်း ရှိ၏။
  hmo-hmo: “Israela taudia e, umui do lau hadikaia ore! Unai neganai daika ese umui
    do ia durua diba?
  urd-urd: ऐ इस्राईल, यही तेरी हलाकत है कि तू मेरा यानी अपने मदद गार का मुख़ालिफ़
    बना।
  rus-SYN: Погубил ты себя, Израиль, ибо только во Мне опора твоя.
  bqc-SIM: Á Isailiↄ, á kaalɛɛ, kɛ́ a bↄ mapi á Dↄnlɛde kpɛ yã́i.
  tcz-CHONGTHU: Nangma ka suhmang dingkon cha nahitai. O Israel, Henge, napanpi jing
    keimatahin kasuhmang ding nahi.
  mar-mar: इस्राएला हा तुझा नाश आहे जो येत आहे, कारण तू माझ्या म्हणजे तुझ्या सहाय्यकर्त्यांच्या
    विरोधात गेला आहेस.
  qub-qub: «Israelcuna, gamcunataga illgächejmi-aywä. Chayno ruraptë pipis manami
    nogata michämangachu.
  bqp-bqp: Isirelibɑ, wee i kɑm kuɑ yèn sɔ̃ i mɑn seesi nɛ wi kon kpĩ n bɛɛ somi.
  hat-hat: M'ap detwi nou, nou menm pèp Izrayèl la, paske nou vire sou do mwen, mwen
    menm ki tout sekou nou.
  eng-BSB: You are destroyed, O Israel, because you are against Me— against your helper.
  eng-WEBPB: You are destroyed, Israel, because you are against me, against your helper.
  kbq-kbq: Hagi Israeli vahe'mota tamagra havizantfa hugahaze. Na'ankure tamagra tamazama
    nehua Anumzamo'na ha' renante'naze.
  nhe-BL: “Temachtli inmotzontlamiltijtoque intlali Israel ehuani pampa inmosisinijtoque
    ica na tlen niimotlapalehuijca.
  gub-BL: Teko Izaew izuapyapyr wà. Apumumaw putar nehe. Mo upuner pepyro haw rehe
    wà nehe.
  eng-DRA: 'Destruction is thy own, O Israel: thy help is only in me.'
