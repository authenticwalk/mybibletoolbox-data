verse: HOS.013.014
translations:
  mal-C: “ഞാൻ അവരെ പാതാളത്തിൽനിന്ന് വീണ്ടെടുക്കും; മരണത്തിൽനിന്ന് ഞാൻ അവരെ വിടുവിക്കും.
    മരണമേ, നിന്റെ ബാധകൾ എവിടെ? പാതാളമേ, നിന്റെ സംഹാരം എവിടെ? “എനിക്ക് ഒരു സഹതാപവും
    ഉണ്ടാകുകയില്ല.
  deu-TKW: Sollte ich sie aus der Gewalt der Unterwelt befreien, sollte ich sie vom
    Tod erlösen? Wo sind deine Seuchen, o Tod? Wo sind deine Qualen, o Unterwelt?
    Meine Augen kennen kein Mitleid mehr!
  lin-lin: Nakokangola bango na bokonzi ya mboka ya bakufi, nakosikola bango na kufa.
    Oh kufa, wapi nguya na yo ? Oh mboka ya bakufi, wapi nguya na yo ya kobebisa ?
    Nakoyokela bango mawa te !
  eng-LSV: Will I ransom them from the hand of Sheol? Will I redeem them from death?
    Where [is] your plague, O death? Where your destruction, O Sheol? Comfort is hid
    from My eyes.
  eng-GNV: 'I wil redeeme them from the power of the graue: I will deliuer them from
    death: O death, I wil be thy death: O graue, I will be thy destruction: repentance
    is hid from mine eyes.'
  eng-WEBSTER: 'I will ransom them from the power of the grave; I will redeem them
    from death: O death, I will be thy plagues, O grave, I will be thy destruction:
    repentance shall be hid from my eyes.'
  nhw-BL: Pero na nimechcohuas amojuanti tlen nepa mictla. Quena, nimechmaquixtis.
    Nijtlanis miquilistli para ayacmo tleno huelis anmechchihuilis. Huan nijsosolos
    nopa ostome campa tetlalpachohuaj para amo huelis anmechpixtose. Amo nimoyolpatlas
    ica catli nimoilhuijtoc para nijchihuas.
  swh-ONEN: “Nitawakomboa watu hawa kutoka nguvu za kaburi, nitawakomboa kutoka mautini.
    Yako wapi, ee mauti, mateso yako? Uko wapi, ee kuzimu, uharibifu wako? “Sitakuwa
    na huruma,
  bba-bba: Kon bu wunɑ sɑɑ ɡɔribun wɑ̃ɑ yerun dɑm di. Kpɑ n bu yɑkiɑ ɡɔɔn nɔmɑn di.
    Gɔɔ, ɑ nɑ kɑ wunɛn bɑrɑ te ɑ rɑ kɑ tɔnu ɡo. Gɔribun wɑ̃ɑ yeru, ɑ nɑ kɑ wunɛn kɑm
    kootiɑ. Domi nɑ ǹ mɑɑ ben wɔnwɔndu mɔ̀.
  eng-KJVCPB: 'I will ransom them from the power of the grave; I will redeem them
    from death: O death, I will be thy plagues; O grave, I will be thy destruction:
    Repentance shall be hid from mine eyes.'
  luo-luo: “Abiro resogi kuom teko mar piny joma otho kendo anakonygi kuom tho. In
    tho, ere masicheni duto, kata in piny joma otho, ere kethruokni? “Ok anakeche,
  meu-meu: Mase gabuna amo baina rauadia a? Mase amo baina hamauridia a? Mase e, emu
    hahehisi be edeseni ai? Mase gabuna e, emu hahebua-tari be edeseni ai? Hebogahisi
    na matagu amo vada eme hehuni.
  npi-ULB: के म तिनीहरूलाई चिहानको शक्तिदेखि बचाउनेछु र? के म तिनीहरूलाई मृत्‍युबाट
    बचाउनेछु र? ए मृत्‍यु, तेरा विपत्तिहरू कहाँ छन्? ए चिहान, तेरो विनाश कहाँ छ? मेरा
    आँखाबाट दया लुकेको छ ।”
  yor-yor: “Èmi yóò rà wọ́n padà kúrò lọ́wọ́ agbára isà òkú. Èmi yóò rà wọ́n padà
    lọ́wọ́ ikú, ikú, àjàkálẹ̀-ààrùn rẹ dà? Isà òkú, ìparun rẹ dà? “Èmi kò ní ṣàánú
    mọ́.
  pes-OPCB: آیا او را از چنگال گور برهانم؟ آیا از مرگ نجاتش بدهم؟ ای مرگ، بلاهای تو
    کجاست؟ و ای گور هلاکت تو کجاست؟ من دیگر بر این قوم رحم نخواهم کرد.
  tgl-ULB: Ililigtas ko ba talaga sila mula sa kapangyarihan ng sheol? Ililigtas ko
    ba talaga sila mula sa Kamatayan? Kamatayan, nasaan ang iyong mga salot? Dalhin
    mo sila rito. Sheol, nasaan ang iyong pagwawasak? Dalhin mo ito dito. Nakatago
    mula sa aking mga mata ang kahabagan.”
  hui-hui: Anigo i̱na ti homenerunaga dindiha pu kamiriabi homaganenaga hongome yu
    kariabi i̱na ti lone gi mia nabulebero. Homa-o i̱na í̠ mo ngubiore halu bo ereba
    holebero. Homenerunaga dindi-o í̠ni warago timbuniore bu hinuwa ti bo biba holebero.
    I̱na Isaraele wali agali uruni lone dara howa biamogo nabulebero.
  mya-mya: ငါ​သည်​ဤ​သူ​တို့​ကို​မရ​ဏာ​နိုင်​ငံ​မှ​လည်း ကောင်း၊ သေ​မင်း​၏​အာ​ဏာ​အ​တွင်း​မှ​သော်
    လည်း​ကောင်း​ကယ်​တင်​မည်​မ​ဟုတ်။ အို သေ​မင်း သင်​၏​ကပ်​ရော​ဂါ​ဘေး​ကျ​ရောက်​စေ​လော့။
    အို မ​ရ​ဏာ​နိုင်​ငံ​သင်​၏​ပျက်​စီး​ခြင်း​ဘေး ကျ​ရောက်​စေ​လော့။ ငါ​သည်​ဤ​သူ​တို့​ကို
    မ​သ​နား​မ​ကြင်​နာ​တော့​ပြီ။-
  bod-N: ངས་དེ་དག་གཤིན་པོའི་ཡུལ་ལས་ཐར་བར་བྱ་སྟེ། ཁོ་རྣམས་འཆི་བ་ལས་སྐྱོབ་པར་འགྱུར།
    ཀྱེ་མ་འཆི་བ་ཁྱོད་ཀྱི་གནོད་འཚེ་གང་དུ་ཡོད། ཀྱེ་མ་གཤིན་ཡུལ་ཁྱོད་ཀྱི་འཇིག་པ་གང་དུ་ཡོད།
    སྙིང་རྗེ་ནི་ངའི་མདུན་ནས་ཡལ་བར་འགྱུར།
  sna-sna: “Ndichavadzikinura kubva pasimba reguva; ndichavadzikinura kubva parufu.
    Dziripiko hosha dzako, nhai rufu? Kuripiko kuparadza kwako, nhai guva? “Handingazovi
    netsitsi,
  spa-BLM: Los rescataré del poder del Seol. ¡Los redimiré de la muerte! Muerte, ¿dónde
    están tus plagas? Sheol, ¿dónde está tu destrucción? “La compasión estará oculta
    a mis ojos.
  cac-cac: Ol in colcanel in chon̈ab' d'a yol slumal chamel. Ol in colcanel d'a yol
    sc'ab' chamel. A in ol vac' satel chamub'. Man̈xo ol in ch'ox voq'uelc'olal d'a
    chon̈ab' Efraín chi'.
  swh-ULB: Je, nitawaokoa na mkono wa kaburi? Je, nitawaokoa na kifo? Ewe Mauti yako
    wapi mapigo yako? Ewe kaburi kuko wapi kuharibu kwako? Huruma itafichwa na macho
    yangu.
  bel-bel: Ад улады пекла Я адкуплю іх, ад смерці выбаўлю іх. Смерць! дзе тваё джала?
    пекла! дзе твая перамога? раскаяньня ў гэтым ня будзе ў Мяне.
  deu-ELBBK: Von der Gewalt des Scheols werde ich sie erlösen, vom Tod sie befreien!
    Wo sind, o Tod, deine Seuchen? Wo ist, o Scheol, dein Verderben? Reue ist vor
    meinen Augen verborgen.
  mbb-OT: Edlibriyen ku ve sikiyu te kemetayen? Kenà! Egkeǥiyan ku pa ganì is kemetayen
    te, ‘He kemetayen, pekevisa ke en. Ne dezeeti nu en sikandan. Kenè ku sikiyu egkehizuwan.’
  mal-2015: ഞാൻ അവരെ പാതാളത്തിന്റെ അധീനത്തിൽനിന്നു വീണ്ടെടുക്കും; മരണത്തിൽനിന്നു ഞാൻ
    അവരെ വിടുവിക്കും; മരണമേ, നിന്റെ ബാധകൾ എവിടെ? പാതാളമേ, നിന്റെ സംഹാരം എവിടെ? എനിക്കു
    സഹതാപം തോന്നുകയില്ല.
  rmc-rmc: Cinava kale manušen avri andral e zor le Šeoloskri? Cinava len avri andral
    o meriben? Kaj hin tire rani, ó meriben? Kaj hin tiro trňos, ó Šeol? Imar mange
    na ela pharo vaš tumenge!
  pes-OPV: من ایشان را از دست هاویه فدیه خواهم داد و ایشان را از موت نجات خواهم بخشید.
    ای موت ضربات تو کجاست و‌ای هاویه هلاکت تو کجا است؟ پشیمانی از چشمان من مستور شده
    است.
  ron-1924: Ый вой рэскумпэра дин мына Локуинцей морцилор, ый вой избэви де ла моарте.
    Моарте, унде ыць есте чума? Локуинцэ а морцилор, унде ыць есте нимичиря? Кэинца
    есте аскунсэ де привириле Меле!”
  ben-OBCV: “পাতালের পরাক্রম থেকে আমি তাদের উদ্ধার করব; মৃত্যু থেকে আমি তাদের মুক্ত
    করব। ওহে মৃত্যু, তোমার মহামারি সকল কোথায়? ওহে পাতাল, তোমারই বা বিনাশক শক্তি কোথায়?
    “সে তার ভাইদের মধ্যে সমৃদ্ধিশালী হয়ে উঠলেও।
  som-som: Anigu waxaan iyaga ka soo furan doonaa xoogga She'oolka, oo waxaan ka soo
    badbaadin doonaa dhimashada. Dhimashoy, meeye belaayooyinkaagii? She'oolow, meeday
    baabbi'intaadii? Toobaddu indhahayga way ka qarsoonaan doontaa.
  lat-VUC: De manu mortis liberabo eos; de morte redimam eos. Ero mors tua, o mors
    ! morsus tuus ero, inferne ! consolatio abscondita est ab oculis meis.
  eng-ASVBT: 'I will ransom them from the power of Sheol; I will redeem them from
    death: O death, where are thy plagues? O Sheol, where is thy destruction? repentance
    shall be hidden from mine eyes.'
  ita-1885: Io li riscatterei dal sepolcro, io li riscoterei dalla morte; dove sarebbero,
    o morte, le tue pestilenze? dove sarebbe, o sepolcro, il tuo sterminio? il pentirsi
    sarebbe nascosto dagli occhi miei.
  eng-LXXUP: 'I will deliver them out of the power of Hades, and will redeem them
    from death: where is thy penalty, O death? O Hades, where is thy sting? comfort
    is hidden from mine eyes.'
  eng-ULB: Will I rescue them from the hand of Sheol? Will I rescue them from death?
    Where, death, are your plagues? Where, Sheol, is your destruction? Compassion
    is hidden from my eyes.”
  spa-VBL: Yo los redimiré del poder del Seol. Los libraré de la muerte. ¿Dónde, oh
    muerte, están tus plagas? ¿Dónde está, oh Seol, tu destrucción? La compasión se
    ha ocultado de mis ojos.
  fra-_FOB: Je les rachèterais de la puissance du Sépulcre; je les garantirais de
    la mort. O mort! je serais ta peste. O Sépulcre! je serais ta destruction. Le
    repentir se cache à mes yeux!
  mal-mal: ഞാൻ അവരെ പാതാളത്തിന്റെ അധികാരത്തിൽനിന്ന് വീണ്ടെടുക്കും; മരണത്തിൽനിന്നു
    ഞാൻ അവരെ വിടുവിക്കും; മരണമേ, നിന്റെ ബാധകൾ എവിടെ? പാതാളമേ, നിന്റെ സംഹാരം എവിടെ?
    എനിക്ക് സഹതാപം തോന്നുകയില്ല.
  urd-GVR: Maiṅ fidyā de kar unheṅ Pātāl se kyoṅ rihā karūṅ? Maiṅ unheṅ Maut kī girift
    se kyoṅ chhuṛāūṅ? Ai Maut, tere kāṅṭe kahāṅ rahe? Ai Pātāl, terā ḍanak kahāṅ rahā?
    Use kām meṅ lā, kyoṅki maiṅ tars nahīṅ khāūṅgā.
  suz-BL: गो मेको आन कली तुरस रे प्रोंइनुङा ङा? गो मेको आन कली बेक्‍चा रे पा प्रोंइनुङा
    ङा? साइक्‍ब, इ साइक्‍तीक ते बाक्‍बा? तुरस, इ खतम सेल्‍तीक ते बाक्‍बा? गो शिशी
    मपाइनुङ। २तिमोथी १:१०; प्रकाश २०:१४; १कोरिन्‍थी १५:५४-५५
  eng-NOY: I will ransom them from the power of the grave; I will redeem them from
    death; O death, where is thy plague? O grave, where is thy destruction? Repentance
    is hidden from mine eyes.
  ita-1927: Io li riscatterei dal potere del soggiorno de’ morti, li redimerei dalla
    morte; sarei la tua peste, o morte, sarei la tua distruzione, o soggiorno de’
    morti; ma il lor pentimento è nascosto agli occhi miei!
  ckb-ckb: «لە دەست جیهانی مردووان خۆمیان بۆ بەخت دەکەم، لە مردن دەیانکڕمەوە. ئەی
    مردن، کوا دەردەکانت؟ ئەی جیهانی مردووان، کوا وێرانکاریت؟ «میهرەبانی لە چاوەکانم
    شاردراونەتەوە،
  eng-BBE: 'I will give the price to make them free from the power of the underworld,
    I will be their saviour from death: O death! where are your pains? O underworld!
    where is your destruction? my eyes will have no pity.'
  kan-OKCV: “ಸಮಾಧಿಯ ಶಕ್ತಿಯಿಂದ ಅವರನ್ನು ಕ್ರಯಕೊಟ್ಟು ವಿಮೋಚಿಸುವೆನು. ಮರಣದಿಂದ ಅವರನ್ನು ಬಿಡಿಸುವೆನು.
    ಮರಣವೇ ನಿನ್ನ ಉಪದ್ರವ ಎಲ್ಲಿ? ಪಾತಾಳವೇ ನಿನ್ನ ವಿನಾಶವೆಲ್ಲಿ? “ಅನುಕಂಪವು ನನ್ನಿಂದ ದೂರವಾಗಿದೆ.
  tam-2017: அவர்களை நான் பாதாளத்தின் வல்லமைக்கு நீங்கலாக்கி மீட்பேன்; அவர்களை மரணத்திற்கு
    நீங்கலாக்கி விடுவிப்பேன்; மரணமே, உன் வாதைகள் எங்கே? பாதாளமே, உன் சங்காரம் எங்கே?
    மனமாறுதல் என் கண்களுக்கு மறைவானதாக இருக்கும்.
  spa-RV-1909: De la mano del sepulcro los redimiré, librarélos de la muerte. Oh muerte,
    yo seré tu muerte; y seré tu destrucción, oh sepulcro; arrepentimiento será escondido
    de mis ojos.
  ron-BTF: Îi voi răscumpăra din puterea mormântului, îi voi răscumpăra din moarte.
    Moarte, eu voi fi plăgile tale; mormântule, voi fi nimicirea ta; pocăinţa va fi
    ascunsă de ochii mei.
  eng-WEBP: I will ransom them from the power of Sheol. I will redeem them from death!
    Death, where are your plagues? Sheol, where is your destruction? “Compassion will
    be hidden from my eyes.
  eng-FBV: I shall redeem them from the power of Sheol; I shall deliver them from
    death. Where, death, are your plagues? Where, Sheol, is your destruction? Compassion
    is hidden from my sight.
  nld-1939: 'Zou Ik hem bevrijden uit de klauw van het graf, Van de dood hem verlossen?
    Dood, waar blijft toch uw pest, Graf, waar blijft uw verrotting? Neen, de ontferming
    is aan mijn ogen onttrokken:'
  nch-BL: Pero na nimechcohuas amojuanti ten nepa micta. Quena, nimechmaquixtis. Nijtanis
    miquilisti para ayecmo teno huelis amechchihuilis. Huan nijsosolos nopa ostome
    campa tetalpachohuaj para amo huelis amechpixtose. Amo nimoyolpatas ica cati nimoilhuijtoc
    para nijchihuas.
  vie-1934: Ta sẽ cứu chúng nó khỏi quyền lực của âm phủ, và chuộc chúng nó ra khỏi
    sự chết. Hỡi sự chết, nào tai vạ mầy ở đâu? Hỡi âm phủ, nào sự hủy hoại mầy ở
    đâu? ôi! sự ăn năn sẽ bị giấu khỏi mắt ta.
  hin-CV: “मैं इन लोगों को कब्र की शक्ति से छुटकारा दूंगा; मैं इन्हें मृत्यु से बचाऊंगा.
    हे मृत्यु, कहां है तुम्हारी महामारियां? हे कब्र, कहां है तुम्हारा विनाश? “मैं
    कोई करुणा नहीं करूंगा,
  spa-BES: 'Daré el precio para liberarlos del poder del inframundo, seré su salvador
    de la muerte: ¡Oh muerte! Yo seré tu pestilencia Oh inframundo! ¿Yo seré tu destrucción?
    Arrepentimiento será escondido de mi vista.'
  tdx-tdx: Ho jebañeko ami’ty haozara’ i Tsikeokeokey hao? ho vilieko aiñe amy Havilasiy?
    O Havilasio, aia o angorosi’oo? O Tsikeokeokeo, aia o fandrotsaha’oo? Mietak’
    amo masokoo ty tretre.
  tha-KJV: เราจะไถ่เขาให้พ้นอำนาจแดนคนตาย เราจะไถ่เขาให้พ้นความตาย โอ มัจจุราชเอ๋ย
    เราจะเป็นภัยพิบั​ติ​ทั้งหลายของเจ้า โอ แดนคนตายเอ๋ย เราจะเป็นความพินาศของเจ้า
    การกลับใจเสียใหม่จะถูกบดบังไว้พ้นสายตาของเรา
  por-BR-2018: Eu os resgatarei do poder do Xeol e os livrarei da morte. Onde estão,
    Ó morte, tuas pestilências? Onde está, ó Xeol, tua perdição? A compaixão será
    escondida de meus olhos.
  deu-ELO: Von Gewalt des Scheols werde ich sie erlösen, vom Tode sie befreien! Wo
