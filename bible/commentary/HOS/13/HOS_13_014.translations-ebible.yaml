  ory-ory: ଆମ୍ଭେ ପାତାଳର ପରାକ୍ରମରୁ ସେମାନଙ୍କୁ ଉଦ୍ଧାର କରିବା; ଆମ୍ଭେ ମୃତ୍ୟୁୁରୁ ସେମାନଙ୍କୁ
