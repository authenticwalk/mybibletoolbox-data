verse: HOS.013.005
translations:
  mal-C: മരുഭൂമിയിൽ എരിവെയിലിന്റെ ദേശത്തു ഞാൻ നിനക്കുവേണ്ടി കരുതി.
  deu-TKW: ich war es, der dir in der Steppe, im Lande der Dürre, Weide gab.
  lin-lin: Ngai, nayebaki yo kati na esobe, kati na mabele oyo ekawuka.
  eng-LSV: I have known you in a wilderness, || In a land of droughts.
  eng-GNV: I did knowe thee in the wildernesse, in the land of drought.
  eng-WEBSTER: I did know thee in the wilderness, in the land of great drouth.
  nhw-BL: Pampa nielqui na catli niquinmocuitlahui amotatahua huejcajya ipan nopa
    huactoc tlali campa amo oncayaya atl huan campa amo tleno eliyaya.
  swh-ONEN: Niliwatunza huko jangwani, katika nchi yenye joto liunguzalo.
  bba-bba: Nɑ bu kpɑrɑ sɑɑ mìn di bɑ wɑ̃ɑ ɡbɑburɔ mi ɡɑ̃ɑnu ku rɑ kpi.
  eng-KJVCPB: I did know thee in the wilderness, In the land of great drought.
  luo-luo: Ne aritou e piny motwo, maliel ka mach.
  meu-meu: Tano ḡaḡaena ai na dibamui, medu se dihova tanona ai;
  npi-ULB: उजाड-स्‍थानमा, अति सुक्‍खा भूमिमा नै, मैले तिमीहरूलाई चिनें ।
  yor-yor: Mo ṣe ìtọ́jú rẹ ní aginjù, ní ilẹ̀ tí ó gbẹ tí kò ní omi.
  pes-OPCB: در بیابان، در آن سرزمین خشک و سوزان، از شما مواظبت نمودم؛
  tgl-ULB: Nakilala kita sa ilang, sa lupain ng may malaking katuyuan.
  hui-hui: Tí dindi ko dalu naibaga wiagoria pu hemigola i̱nime tí baya hanguore handayaho
    harugoni.
  mya-mya: ငါ​သည်​ခြောက်​သွေ့​ပူ​ပြင်း​သော​သဲ​ကန္တာ ရ​အ​ရပ်​တွင်​သင်​တို့​ကို​စောင့်​ရှောက်​ခဲ့​၏။-
  bod-N: དབེན་སྟོང་གི་ཐན་པ་ཆེ་བའི་གནས་སུ་ཁྱོད་ལ་ལྟ་སྐྱོང་བྱེད་པ་དེ་ང་ཡིན།
  sna-sna: Ndakakuchengeta murenje, munyika inopisa kwazvo.
  spa-BLM: Te conocí en el desierto, en la tierra de la gran sequía.
  cac-cac: Te vach' ajnac ex in tan̈van d'a taquin̈ luum, b'aj te ay c'ac'.
  swh-ULB: Nilikujua jangwani, katika nchi yenye kame.
  bel-bel: Я прызнаў цябе ў пустыні, у зямлі сасьмяглай.
  deu-ELBBK: Ich habe dich ja gekannt in der Wüste, in dem Land der Gluten.
  mbb-OT: Mid-elimahan ku sikiyu ziyà te disirtu he utew memaza he lugar.
  mal-2015: ഞാനല്ലാതെ ഒരു രക്ഷിതാവു ഇല്ലല്ലോ. ഞാൻ മരുഭൂമിയിൽ ഏറ്റവും വരണ്ട ദേശത്തു
    തന്നേ നിന്നെ മേയിച്ചു.
  rmc-rmc: Starinavas man pal tu pre pušťa, andre avrišuki phuv.
  pes-OPV: من تو را دربیابان در زمین بسیار خشک شناختم.
  ron-1924: Еу те-ам куноскут ын пустиу, ынтр-ун пэмынт фэрэ апэ.
  ben-OBCV: প্রখর উত্তপ্ত সেই মরুপ্রান্তরে আমি তোমাদের তত্ত্বাবধান করেছিলাম।
  som-som: Anigu waan idin iqiin markii aad dhex joogteen cidladii ahayd dalka abaarta
    badan.
  lat-VUC: Ego cognovi te in deserto, in terra solitudinis.
  eng-ASVBT: I did know thee in the wilderness, in the land of great drought.
  ita-1885: Io ti conobbi nel deserto, in terra aridissima.
  eng-LXXUP: I tended thee as a shepherd in the wilderness, in an uninhabited land.
  eng-ULB: I knew you in the wilderness, in the land of great dryness.
  spa-VBL: Te cuidé en el desierto. Allí la tierra fue como pasto para ellos
  fra-_FOB: Je t'ai connu dans le désert, dans une terre aride.
  mal-mal: ഞാനല്ലാതെ ഒരു രക്ഷിതാവ് ഇല്ലല്ലോ. ഞാൻ മരുഭൂമിയിൽ ഏറ്റവും വരണ്ട ദേശത്ത്
    നിന്നെ മേയിച്ചു.
  urd-GVR: Registān meṅ maiṅ ne terī dekh-bhāl kī, wahāṅ jahāṅ taptī garmī thī.
  suz-BL: मिनु गो गोरशो रागी नु शुश सोव़शो रागीमी इन कली कोव़ता। होसे ९:१०
  eng-NOY: I cared for thee in the desert, In the land of great drought.
  ita-1927: Io ti conobbi nel deserto, nel paese della grande aridità.
  ckb-ckb: من لە چۆڵەوانیدا چاودێری تۆم کرد، لە زەوی تینووێتی.
  eng-BBE: I had knowledge of you in the waste land where no water was.
  kan-OKCV: ನಾನು ನಿನ್ನನ್ನು ಮರುಭೂಮಿಯಲ್ಲಿಯೂ, ಬಹು ಬಾಯಾರಿಕೆಯ ದೇಶದಲ್ಲಿಯೂ ತಿಳಿದುಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: நான் உன்னை மகா வறட்சியான தேசமாகிய வனாந்திரத்திலே அறிந்துகொண்டேன்.
  spa-RV-1909: Yo te conocí en el desierto, en tierra seca.
  ron-BTF: Eu te-am cunoscut în pustie, în ţara cu secetă mare.
  eng-WEBP: I knew you in the wilderness, in the land of great drought.
  eng-FBV: I looked after you in the wilderness; in that dry desert land it was like
    pasture to them
  nld-1939: Ik weidde u in de woestijn, In het dorre land lag hun veld;
  nch-BL: Pampa nielqui na cati niquinmocuitahui amotatahua huejcajquiya ipan nopa
    huactoc tali campa amo oncayaya at huan campa amo teno eliyaya.
  vie-1934: Ta đã biết ngươi trong đồng vắng, trong đất khô khan.
  hin-CV: मैंने उजाड़-निर्जन प्रदेश में, गर्मी से तपते देश में तुम्हारा ध्यान रखा.
  spa-BES: Te conocí en el desierto, en la tierra de la gran sequía, donde no había
    agua.
  tdx-tdx: Napotako an-dratraratra añe irehe, an-tane kankañe añe.
  tha-KJV: เรานี่แหละที่​คุ​้นเคยกับเจ้าที่ในถิ่นทุ​รก​ันดาร ในแผ่นดิ​นที​่กันดารน้ำ
  por-BR-2018: Eu te conheci no deserto, na terra seca.
  deu-ELO: Ich habe dich ja gekannt in der Wüste, in dem Lande der Gluten.
  eng-WYC-2018: I knew thee in the desert, in the land of wilderness.
  epo-epo: Mi konis vin en la dezerto, en la lando de sekeco.
  uig-PIN: Mǝn qɵl-bayawanda, ⱪurƣaⱪqiliⱪning zeminida sǝn bilǝn tonuxtum;
  beo-beo: Na da hafoga:i wadela:i soge ganodini dili ouligi.
  tpi-OTNT: Taim yupela i stap long ples drai, em dispela hap i sot tru long wara,
    mi bin was gut long yupela.
  hau-SA: Na lura da ku a hamada, cikin ƙasar mai ƙunar zafi.
  uig-LAT: Men chöl-bayawanda, qurghaqchiliqning zéminida sen bilen tonushtum;
  nde-nde: Ngalilondoloza enkangala, elizweni elilokutshisa okuvuthayo.
  ton-ton: “Naʻaku ʻilo koe ʻi he toafa, ʻi he fonua ʻoe laʻāina lahi.
  ces-1613: Jáť jsem tě poznal na poušti v zemi velmi vyprahlé.
  eng-WMB: I knew you in the wilderness, in the land of great drought.
  tam-TCV: மிகவும் வெப்பம் நிறைந்த தேசமான பாலைவனத்தில் நான் அவர்களைப் பாதுகாத்தேன்.
  ceb-ULB: Nailhan ko ikaw didto sa kamingawan, didto sa yuta nga hilabihan ka uga.
  pol-UBG: Ja cię poznałem na pustyni, w ziemi bardzo suchej.
  agr-agr: Uwejush yumi atsau nimpainnum batsabiujum duish wi atumnak kuitamkauwaitjime.
  kyc-kyc: Yuu muiyane yando nao oo lasi nenge see nange dokona nambame nakama rapu
    pyuo kareyo.
  urd-GVU: ریگستان میں مَیں نے تیری دیکھ بھال کی، وہاں جہاں تپتی گرمی تھی۔
  eng-OEBCW: It was I who shepherded you in the wilderness, in the land of burning
    heat.
  deu-1912: Ich nahm mich ja deiner an in der Wüste, im dürren Lande.
  kan-2017: ಅರಣ್ಯದಲ್ಲಿ, ಘೋರ ಮರುಭೂಮಿಯಲ್ಲಿ ನಿನ್ನನ್ನು ಲಕ್ಷಿಸಿದವನು ನಾನೇ.
  yap-yap: Ug ayuwegmed u bangi ted ni desert.
  hlt-MCSB: Rhamling khohmuen kah khosoek ah pataeng kai loh nang kan ming coeng.
  mdy-ETH: ዬያ ሜሎ ዳውሎ ዓጮይዳ ዒንሢኮ ቶኦኮ ዛጊ ማኣዴሢ ታናኬ።
  twi-ASANTE: Mehwɛɛ wo wɔ anweatam so, asase a ɛso yɛ hye yie no so.
  eng-WEBU: I knew you in the wilderness, in the land of great drought.
  wal-wal: Bazzuwan, mela biittan taani inttena naagaas.
  spa-PDDPT: Yo te conocí en el desierto, en tierra de sequedad.
  gun-gun: — Xee roikuaa raka'e tekoa e'ỹa py, yvy piru reia py.
  agu-BL: Ej nin no'cnakin tan iq'uicy'le'n te yi atix le ama'l yi tz'inunin tu',
    yi chin skej nin.
  ilo-ULB: Naam-ammokayo idiay let-ang, iti daga a kasta unay ti kinamagana.
  kpg-kpg: Au nogo madamada humalia i goodou nogo i lodo di anggowaa maangooakii.
  uig-ARA: مەن چۆل-باياۋاندا، قۇرغاقچىلىقنىڭ زېمىنىدا سەن بىلەن تونۇشتۇم؛
  sus-sus: N ɲɛngi saxi i xɔn gbengberen yire.
  pon-2006: I kin apwahpwalih kumwail nan sapwtehn madekeng.
  jae-jae: Aê gajam aôm sa aŋga gamêŋ sawa to gamêŋ ŋakeleŋ.
  ksd-ksd: Iau ga nuk pa u ta ra pupui, ta ra gunan ba pa ta tava tuna tana.
  grc-BRENT: Ἐγὼ ἐποίμαινόν σε ἐν τῇ ἐρήμῳ, ἐν γῇ ἀοικήτῳ
  ind-AYT: Akulah yang mengenalmu di padang belantara, di tanah yang kekeringan.
  nya-nya: Ndinakusamalira mʼchipululu, mʼdziko lotentha kwambiri.
  hrv-hrv: Ja te ljubljah u pustinji, u zemlji suhoj.
  mps-mps: Dage te kemi tǫ wa pai bulude bidali sogo, eno dage bugagia mu tonaluai
    dao.
  tpi-tpi: Taim yupela i stap long ples drai, em dispela hap i sot tru long wara,
    mi bin was gut long yupela.
  dan-1931: jeg var din Vogter i Ørken, den svidende Tørkes Land.
  vie-OVCB: Chính Ta đã chăm sóc các ngươi trong hoang mạc, trong vùng đất khô cằn
    và đói khổ.
  guj-2017: મેં તને અરણ્યમાં, મહાન સુકવણાના દેશમાં ઓળખ્યો.
  pon-2006A: I kin apwahpwalih kumwail nan sapwtehn madekeng.
  por-BRBSL: Eu o conheci no deserto, na terra da grande seca.
  eng-OEBUS: It was I who shepherded you in the wilderness, in the land of burning
    heat.
  cth-cth: Thingyei yawn hoi kâan poung e ramke ram dawk patenghai nang hah na pahnim
    hoeh. Kaboumlah na paca toe.
  twi-twi: Mehwɛɛ wo wɔ nweatam so, asase a so yɛ hyew yiye no so.
  hlt-hlt: Rhamling khohmuen kah khosoek ah pataeng kai loh nang kan ming coeng.
  tbz-SIM: Míì do di bonɛ̀ dikpɑ́ɑ̀ tɛdɔntɛ̀ miɛkɛ, kutɑyiɛtí miɛkɛ.
  msy-2020: Ia gumazamiziba puvatɨzir danganimɨn itima, kɨ deravɨra ia geghufi. Danganir
    kam, amɨnir fefem itima, dɨpaba an puvatɨ.
  dop-dop: Mɑ́ feŋnɑ mǝ tɔɔ kɛ́ wʋlɑɣɑ tɛtʋ tɑɑ kɛ́ timpi nikɑɣɑ fɛɩ mpʋ tɔ.
  azb-azb: Mən sənə çöldə, quraq torpaqlarda göz-qulaq oldum.
  eng-DBY: I knew thee in the wilderness, in the land of drought.
  hin-2017: मैंने उस समय तुझ पर मन लगाया जब तू जंगल में वरन् अत्यन्त सूखे देश में
    था।
  wol-KYG: Man maa leen ràññee ca màndiŋ ma, ci biir réewum maral.
  eng-YLT: I — I have known thee in a wilderness, In a land of droughts.
  kne-kne: Sak-en di nangay-ayowan en dakayo sin lugar ay magay omili ay magay danom
    na.
  eng-WYC-2017: I knew thee in the desert, in the land of wilderness.
  eng-WMBB: I knew you in the wilderness, in the land of great drought.
  urd-GVH: रेगिस्तान में मैंने तेरी देख-भाल की, वहाँ जहाँ तपती गरमी थी।
  rug-rug: Kopuni gamu Arau pa korapa qega, pa korapa popoa sapu vasina ṉada sa maṉini.
  gaz-gaz: Ani gammoojjii keessatti, biyya hoʼa gubaa keessatti si kunuunseera.
  fra-LSG: Je t’ai connu dans le désert, Dans une terre aride.
  gnn-gnn: Ŋarrapi yana nhumalanha ŋurru‐warryurrunanydja marrtjina, gäŋalanydja lili
    ŋuliwitjarra ŋanhdharkkurrunydja ŋamathaŋala yana wal'ŋu. Ŋarra maranhu‐wekaŋala
    nhumalanha ŋamakurru'yu yana ŋathayunydja; nhuma ḻukananydja marrtjina, bala maranhuyinana,
    märr‐ḏaw'yurrunana yana ŋuriŋiyinydjayi ŋathayu. Bala nhumanydja ŋurr'yurruna
    warray, be‐e‐e warray, bathala‐ḻakaranhamina warray nhumalanhawuy nhuma, bala
    meṉguŋalana ŋarranhanydja.
  yal-yal: N yengi saxi i xɔn tonbonni, bɔxɔ xareni.
  haw-1868: Owau ka i ike ia oe ma ka waonahele, Ma ka aina panoa,
  arb-NAV: أَنَا الَّذِي اعْتَنَيْتُ بِكَ فِي الصَّحْرَاءِ الْجَرْدَاءِ، فِي أَرْضِ
    الظَّمَإِ
  ewe-ewe: Mekpɔ mia ta le gbedzi, le kuɖiɖinyigba ma dzi.
  eng-LEE: I myself did provide for thee in the wilderness, in the land of great drought.
  asm-FB: মৰুভূমিত, শুকান দেশত ময়েই তোমালোকক দেখা-শুনা কৰিছিলোঁ।
  sus-A: ﭑ حّنفِ سَشِ عِ شْن فبٍنفبٍرٍن يِرٍ.
  fra-SBL: Je t'ai connu dans le désert, dans le pays de la grande sécheresse.
  hbo-hbo: אֲנִ֥י יְדַעְתִּ֖יךָ בַּמִּדְבָּ֑ר בְּאֶ֖רֶץ תַּלְאֻבֹֽות׃
  kik-kik: Nĩ niĩ ndaakũmenyagĩrĩra werũ-inĩ, kũu bũrũri-inĩ ũrĩ ũrugarĩ mũingĩ.
  fra-NCL: Je t’ai connu dans le désert, dans le pays de la sécheresse.
  cek-AK: Kai mah ni khokha praezaek ah kang khetzawn o.
  cuk-cuk: Ar ani an nega-dulesulidganba, napa-uedikidba be gudigu be-akwisad.
  uig-CYR: Мән чөл-баяванда, қурғақчилиқниң зиминида сән билән тонуштум;
  tel-2017: మహా ఎండకు కాలిన అరణ్యంలో నిన్నెరిగిన వాణ్ణి నేనే.
  hat-BSA: Mwen te pran swen ou nan dezè a, nan peyi sechrès la.
  kos-kos: Nga tuh karinginkowosyang yen mwesis, yen wangin kof we.
  hbo-WLC: אֲנִ֥י יְדַעְתִּ֖יךָ בַּמִּדְבָּ֑ר בְּאֶ֖רֶץ תַּלְאֻבֽוֹת׃
  ibo-ibo: Elekọtara m unu nʼime ọzara, nʼala ahụ kpọrọ nkụ, nke mmiri na-adịghị.
  ory-ory: ଆମ୍ଭେ ପ୍ରାନ୍ତରରେ ଓ ମହାମରୁଭୂମିରେ ତୁମ୍ଭକୁ ଜାଣିଲୁ।
  chk-chk: Ngang ewe mi tümwünükemi lon ewe fanüapö, lon ewe fanü mi pwasapwas.
  rop-rop: Mi na bin lukaftumbat yumob deya langa det deset kantri,
  ukr-1871: Я ж признав тебе за свого в пустинї, у тій землї спраги.
  deu-1951: Ich nahm deiner wahr in der Wüste, im dürren Land.
  eng-JPS: I did know thee in the wilderness, in the land of great drought.
  srp-1865: Ja te poznah u pustinji, u zemlji zasušenoj.
  lug-lug: Nakulabirira mu ddungu, mu nsi ey’ekyeya ekingi.
  heb-heb: אני ידעתיך במדבר בארץ תלאבות׃
  ben-IRV: আমি মরুপ্রান্তে তোমাকে জানতাম, সেই ভীষণ শুকনোর দেশে জানতাম।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਉਜਾੜ ਵਿੱਚ, ਔੜ ਦੀ ਧਰਤੀ ਵਿੱਚ ਜਾਣਿਆ ਸੀ।
  mya-JVB: အလွန် သွေ့ခြောက်သော အရပ် တည်းဟူသော တော ၌ ပင် သင့် ကို ငါ သိ ပြီ။ ကျက်စား
    ရာအရပ်၌ ဝပြော စွာ စားရကြ၏။
  hmo-hmo: Tano kaukau dekenai, medu ia diho lasi tano dekenai umui lau naria.
  urd-urd: मैंने बियाबान में, या'नी खु़श्क ज़मीन में तेरी ख़बर गीरी की।
  rus-SYN: Я признал тебя в пустыне, в земле жаждущей.
  bqc-SIM: Mámɛ ma á gwá guwaiwaiu, ma ↄlìaázi bùsu guwãadeu.
  tcz-CHONGTHU: Gamthipgama chu kachintup nahiuve, Gamgolah kel leh dangchah nagama
    chun,
  mar-mar: मी तुम्हास रानात, रुक्ष प्रदेशात जाणून होतो.
  qub-qub: Gamcunataga nogallami yanapaycarä chunyaj jircacho captiqui.
  bqp-bqp: Nɑ bu kpɑrɑ sɑɑ mìn di bɑ wɑ̃ɑ gbɑburɔ mi gɑ̃ɑnu ku rɑ kpi.
  hat-hat: Mwen te okipe ou lè ou te nan dezè a, nan peyi ki pa gen dlo menm lan.
  eng-BSB: I knew you in the wilderness, in the land of drought.
  eng-WEBPB: I knew you in the wilderness, in the land of great drought.
  kbq-kbq: Hagi hagege huno tima omane ka'ma kopina, Nagra kegava huramante'noe.
  nhe-BL: Pampa nielqui na tlen niquinmocuitlahui imotatahua huejcajquiya ipan nopa
    huactoc tlali campa ax oncayaya atl huan campa ax tleno eliyaya.
  gub-BL: Azekaiw katu penehe ywyxiguhu heta haw rehe peata mehe ihe, ywy 'y heta
    'ymaw rehe peneko mehe ihe.
  eng-DRA: I knew thee in the desert, in the land of the wilderness.
