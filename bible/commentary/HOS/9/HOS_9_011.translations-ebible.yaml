verse: HOS.009.011
translations:
  mal-C: എഫ്രയീമിന്റെ മഹത്ത്വം ഒരു പക്ഷിയെപ്പോലെ പറന്നുപോകും— ജനനമില്ല, ഗർഭമില്ല,
    ഗർഭധാരണവുമില്ല!
  deu-TKW: Gleich Vögeln wird die Volksmenge Ephraims davonfliegen; aus ist es mit
    Gebären, mit Schwangerschaft und Empfängnis.
  lin-lin: Nkembo ya Efrayimi ekokima lokola ndeke, wuta na mbotama, wuta na zemi,
    wuta na ebandeli ya zemi.
  eng-LSV: Ephraim [is] as a bird, their glory flies away, without birth, and without
    womb, and without conception.
  eng-GNV: 'Ephraim their glorie shall flee away like a birde: from the birth and
    from the wombe, and from the conception.'
  eng-WEBSTER: As for Ephraim, their glory shall fly away like a bird, from the birth,
    and from the womb, and from the conception.
  nhw-BL: Huajca amojuanti catli anehuani tlali Israel [9:11 O Efraín. Xijtlachili
    Os. 4:17.] ayacmo anquipiyase tlatlepanitacayotl pampa amohueyitilis tlamis. Ayacmo
    tlacatise coneme, niyon ayacmo tlanemiltise sihuame, niyon moconecuise.
  swh-ONEN: 'Utukufu wa Efraimu utaruka kama ndege: hakuna kuzaa, hakuna kuchukua
    mimba, hakuna kutunga mimba.'
  bba-bba: Tɛ̃ Isirelibɑn bɛɛrɛ yɑ koo doonɑ nɡe ɡunɔ mɔrin wuuru. Ben kurɔbu bɑ ǹ
    mɑɑ ɡuri suɑmɔ bu sere mɑ.
  eng-KJVCPB: As for Ephraim, their glory shall fly away like a bird, From the birth,
    and from the womb, and from the conception.
  luo-luo: Duongʼ mar Efraim noweye mana ka winyo ma huyo mi lal nono, omiyo ok ginichak
    ginywol nyithindo, mondegi ok nobed ma yach kendo onge nyathi manomak ichne.
  meu-meu: Efraim hairaina na baine roho oho, manu na heto; ta basine vara, ta basine
    rogorogo, ta basine haherogorogo.
  npi-ULB: एफ्राइमको बारेमाचाहिं, तिनीहरूको महिमा चराझैं उडिजानेछ । त्यहाँ कुनै जन्‍म,
    कुनै गर्ववास, र कुनै गर्भधारण हुनेछैन ।
  yor-yor: Ògo Efraimu yóò fò lọ bí ẹyẹ kò ní sí ìfẹ́rakù, ìlóyún àti ìbímọ.
  pes-OPCB: شکوه و جلال اسرائیل همچون پرنده‌ای پرواز می‌کند و دور می‌شود، زیرا فرزندان
    او به هنگام تولد می‌میرند یا سقط می‌شوند، و یا هرگز در رحم شکل نمی‌گیرند.
  tgl-ULB: Patungkol kay Efraim, lilipad na parang ibon ang kanilang kaluwalhatian.
    Wala nang isisilang, wala nang pagbubuntis at wala nang paglilihi.
  hui-hui: Egaru yagalo yu piagadagua Isaraele wali agali tinaga hongo ereba hai holebira.
    Tinaga wali bedarume waneigini gali taba nahonolebira. Wali gali bere nabirulebira.
    Waneiginibi nahono wulebira.
  mya-mya: ဣ​သ​ရေ​လ​တို့​၏​ဘုန်း​တန်​ခိုး​သည်​ငှက် ပျံ​သ​ကဲ့​သို့​ကွယ်​ပျောက်​သွား​လိမ့်​မည်။
    သူ တို့​တွင်​သ​မီး​များ​မ​ထွန်း​ကား​ရ။ ကိုယ် ဝန်​ဆောင်​သော​မိန်း​မ မ​ရှိ​ရ။ သန္ဓေ​တည်
    ခြင်း​မ​ရှိ​စေ​ရ။-
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱི་གཟི་བརྗིད་ནི་བྱ་ལྟར་འཕུར་འགྲོ་ཞིང་། ཕྲུ་གུ་སྐྱེ་བ་དང་མངལ་དང་ལྡན་པ།
    ཕྲུ་གུ་འཁོར་བ་བཅས་ནི་དེའི་ནང་དུ་མེད་པར་འགྱུར།
  sna-sna: Kukudzwa kwaEfuremu kuchabhururuka seshiri, pasina kubereka, pasina pamuviri,
    pasina kubata pamuviri.
  spa-BLM: En cuanto a Efraín, su gloria volará como un pájaro. No habrá nacimientos,
    ni niños, ni concepción.
  cac-cac: A snivanil yelc'och chon̈ab' Efraín, ton̈ej ol satq'ue icha sb'at jen̈naj
    junoc noc' much. Man̈xa unin ol aljoc d'ay, man̈xa eb' ix ix ol och yab'ixal,
    man̈xalaj pax eb' ix ol scuchoch yune'.
  swh-ULB: Na kwa ajili ya Efraimu, utukufu wao utatoka kama ndege. Hakutakuwa na
    kuzaa, hakuna mimba, wala achukuaye mimba.
  bel-bel: 'У Яфрэмлянаў, як птушка, паляціць слава: ні нараджэньня, ні цяжарнасьці,
    ні зачацьця.'
  deu-ELBBK: 'Ephraim – dem Vogel gleich wird ihre Herrlichkeit wegfliegen. Kein Gebären
    und keine Schwangerschaft und keine Empfängnis:'
  mbb-OT: Menge tig-Israel, is kegkemekeǥeǥehem niw egkaawà iring te tagbis he edlayang.
    Kenà ebmeǥingey wey ebpekaanak is menge vahi niw.
  mal-2015: എഫ്രയീമിന്റെ മഹത്വം പ്രസവമോ ഗർഭമോ ഗർഭോല്പാദനമോ ഒന്നും ഇല്ലാതാകുംവണ്ണം
    ഒരു പക്ഷിയെപ്പോലെ പറന്നുപോകും.
  rmc-rmc: E slava le Efrajimoskri ľecinela het sar o čiriklo – na uľona lenge čhave
    aňi na ločhona aňi na ačhena khabne.
  pes-OPV: جلال افرایم مثل مرغ می‌پرد. زاییدن و حامله شدن و در رحم قرارگرفتن نخواهد
    شد.
  ron-1924: 'Слава луй Ефраим ва збура ка о пасэре: ну май есте нич о наштере, нич
    о ынсэрчинаре ши нич о зэмислире!'
  ben-OBCV: ইফ্রয়িমের গৌরব পাখির মতো উড়ে যাবে, প্রসব, গর্ভাবস্থা, গর্ভধারণ কিছুই
    হবে না।
  som-som: Oo weliba reer Efrayimna sharaftoodu waxay u haadi doontaa sidii shimbir
    oo kale, oo innaba dhalasho, iyo uuraysi, iyo wallacid ma jiri doonaan.
  lat-VUC: Ephraim quasi avis avolavit; gloria eorum a partu, et ab utero, et a conceptu.
  eng-ASVBT: 'As for Ephraim, their glory shall fly away like a bird: there shall
    be no birth, and none with child, and no conception.'
  ita-1885: La gloria di Efraim se ne volerà via come un uccello, dal nascimento,
    dal ventre, e dalla concezione.
  eng-LXXUP: Ephraim has flown away as a bird; their glories from the birth, and the
    travail, and the conception.
  eng-ULB: As for Ephraim, their glory will fly away like a bird. There will be no
    birth, no pregnancy, and no conception.
  spa-VBL: '¡Escucha Efraín! Así como el ave que escapa y vuela lejos, así será tu
    gloria: no habrá nacimientos, embarazos ni concepciones.'
  fra-_FOB: 'La gloire d''Éphraïm s''envolera comme un oiseau: plus de naissance,
    plus de grossesse, plus de conception!'
  mal-mal: പ്രസവമോ ഗർഭമോ ഗർഭധാരണമോ ഒന്നും ഇല്ലാതെ എഫ്രയീമിന്റെ മഹത്വം ഒരു പക്ഷിയെപ്പോലെ
    പറന്നുപോകും.
  urd-GVR: Ab Isrāīl kī shān-o-shaukat parinde kī tarah uṛ kar ġhāyb ho jāegī. Āindā
    na koī ummīd se hogī, na bachchā janegī.
  suz-BL: एफ्राइम आ सक्ति चिक्‍ब खोदेंशो पा बेरशा लाइब। मेको आन दातेमी सुइ यो आल थीब
    मदुम्‍नीम।
  eng-NOY: The glory of Ephraim shall fly away as a bird; They shall not bring forth,
    nor bear in the womb, nor conceive;
  ita-1927: La gloria d’Efraim volerà via come un uccello; non più nascita, non più
    gravidanza, non più concepimento!
  ckb-ckb: ئەفرایمیش شکۆمەندییەکەی وەک باڵندە دەفڕێت، نە لەدایکبوون و نە سکپڕی و نە
    دروستبوونی کۆرپەلە.
  eng-BBE: 'As for Ephraim, their glory will go in flight like a bird: there will
    be no birth and no one with child and no giving of life.'
  kan-OKCV: ಎಫ್ರಾಯೀಮ್ ಘನತೆಯು ಪಕ್ಷಿಯಂತೆ ಹಾರಿಹೋಗುವುದು. ಜನನವಿಲ್ಲ, ಗರ್ಭಧಾರಣೆ ಇಲ್ಲ, ಪ್ರಸವವಿಲ್ಲ.
  tam-2017: எப்பிராயீமின் மகிமை ஒரு பறவையைப்போல் பறந்துபோகும்; அது பிறப்பதுமில்லை,
    வயிற்றிலிருப்பதும் இல்லை, கர்ப்பமடைவதும் இல்லை.
  spa-RV-1909: Ephraim, cual ave volará su gloria desde el nacimiento, aun desde el
    vientre y desde la concepción.
  ron-BTF: Cât despre Efraim, gloria lor va zbura ca o pasăre, de la naştere şi din
    pântece şi de la concepere.
  eng-WEBP: As for Ephraim, their glory will fly away like a bird. There will be no
    birth, no one with child, and no conception.
  eng-FBV: Ephraim! Like a bird that flies away so shall your glory—no births, no
    pregnancies, no conceptions.
  nld-1939: 'De glorie van Efraïm Vliegt weg als een vogel: Geen geboorte, geen schoot,
    Geen zwangerschap meer!'
  nch-BL: Huajca amojuanti cati anehuani tali Israel ayecmo anquipiyase tatepanitacayot
    pampa amohueyitilis tamis. Ayecmo tacatise coneme, yon ayecmo tanemiltise sihuame,
    yon conecuise.
  vie-1934: 'Sự vinh hiển của Eùp-ra-im sẽ bay đi như chim: sẽ không đẻ, không thai,
    không nghén nữa!'
  hin-CV: एफ्राईम का गौरव पक्षी की तरह उड़ जाएगा— न किसी का जन्म होगा, न कोई गर्भवती
    होगी और न ही किसी को गर्भ ठहरेगा.
  spa-BES: En cuanto a Efraín, su gloria se irá volando como un pájaro; no habrá nacimiento,
    desde el embarazo, desde la concepción.
  tdx-tdx: 'I Efraime: hitiliñe añe hoe voroñe ty enge’ iareo, ho po-pisamahañe, naho
    hakoahañe an-koviñe ao vaho tsy am-piareñañe.'
  tha-KJV: สำหรับเอฟราอิม สง่าราศีของเขาก็จะบินไปเหมือนอย่างนก ไม่มี​การคลอด ไม่มี​การมี​ท้อง
    ไม่มี​การตั้งครรภ์
  por-BR-2018: A glória de Efraim voará como ave; não haverá nascimento, nem gravidez,
    nem concepção.
  deu-ELO: 'Ephraim, dem Vogel gleich wird ihre Herrlichkeit wegfliegen. Kein Gebären
    und keine Schwangerschaft und keine Empfängnis:'
  eng-WYC-2018: Ephraim as a bird flew away; the glory of them is of child-bearing,
    and of the womb, and of conceiving. (The glory of Ephraim shall fly away like
    a bird; yea, away from child-bearing, and away from the womb, and even away from
    conceiving.)
  epo-epo: La honoro de Efraim forflugos kiel birdo; ne estos nasko, nek gravedeco,
    nek gravediĝo.
  uig-PIN: Əfraimning bolsa, xan-xǝripi ⱪuxtǝk uqup ketidu — Huddi tuƣulux bolup baⱪmiƣandǝk,
    Ⱨamilǝ bolup baⱪmiƣandǝk, Boyida apiridǝ bolux bolup baⱪmiƣandǝk!
  beo-beo: Isala:ili ea gasa bagade hou da sio agoane hagili hobeamu. Ilia da mano
    lamu hamedei ba:mu. Ilia uda da bu abula agui hame ba:mu.
  tpi-OTNT: Strong bilong Israel bai i go pinis olsem pisin i flai i go. Na bai ol
    meri i no inap i gat bel na karim pikinini.
  hau-SA: Darajar Efraim za tă yi firiya tă tafi kamar tsuntsu, ba haihuwa, ba juna
    biyu, ba ɗaukar ciki.
  uig-LAT: Efraimning bolsa, shan-sheripi qushtek uchup kétidu — Xuddi tughulush bolup
    baqmighandek, Hamile bolup baqmighandek, Boyida apiride bolush bolup baqmighandek!
  nde-nde: Udumo luka-Efrayimi luzaphapha luhambe njengenyoni, akuyikuba lokuzala,
    lokukhulelwa, lokuthatha izisu.
  ton-ton: Ka ko ʻIfalemi, ʻe puna atu hono nāunau hangē ko e manupuna, mei he fāʻele,
    mo e manāva, pea mei he tuituʻia.
  ces-1613: Efraim jako pták zaletí, i sláva jejich od narození a od života, nýbrž
    od početí.
  eng-WMB: As for Ephraim, their glory will fly away like a bird. There will be no
    birth, no one with child, and no conception.
  tam-TCV: எப்பிராயீமின் மகிமை ஒரு பறவையைப்போல் பறந்தோடிவிடும்; அவர்களுக்குள் பிறப்போ,
    கருவில் சுமப்பதோ அல்லது கருத்தரிப்பதோ இல்லை.
  ceb-ULB: Alang kang Efraim, molupad ang ilang himaya sama sa langgam. Wala nay paghimugso,
    walay pagbuntis, ug walay pagpanamkon.
  pol-UBG: Jak ptak sława Efraima uleci zaraz od urodzenia, od łona i od poczęcia.
  urd-GVU: اب اسرائیل کی شان و شوکت پرندے کی طرح اُڑ کر غائب ہو جائے گی۔ آئندہ نہ
    کوئی اُمید سے ہو گی، نہ بچہ جنے گی۔
  eng-OEBCW: Ephraim – like a bird his glory flies away. There will be no more birth,
    no more motherhood, no more conception.
  deu-1912: Darum muß die Herrlichkeit Ephraims wie ein Vogel wegfliegen, daß sie
    weder gebären noch tragen noch schwanger werden sollen.
  kan-2017: ಎಫ್ರಾಯೀಮ್ಯರ ಮಹಿಮೆಯು ಪಕ್ಷಿಯಂತೆ ಹಾರಿಹೋಗುವುದು; ಯಾರೂ ಹೆರರು, ಗರ್ಭಿಣಿಯಾಗುವುದಿಲ್ಲ,
    ಗರ್ಭಧರಿಸರು.
  yap-yap: Fel’ngin yu Israel e bayi changeg nge yan ni bod ba arche’ — ma dabkur
    fakyed e bitir, ma dabki diyan e ppin, ma dabkun parnag e bitir.
  hlt-MCSB: Ephraim loh amih kah thangpomnah te cacun khui lamloh, bungko lamloh,
    rhumpum lamloh vaa bangla a ding puei ni.
  mdy-ETH: ዔፕሬኤሜኮ ቦንቻ ካፒጉዲ ባራኒ ዴንዲ ባይቃንዳኔ፤ ሃይካፓ ሴካ ሾይሢሮ ላሂሢንታ ጎጳዺሢንታ ሾይቺያኣ ባኣያ ማዓንዳኔ።
  twi-ASANTE: Efraim animuonyam bɛtu akɔ sɛ anomaa, nyinsɛn ne awoɔ nni ne mu.
  eng-WEBU: As for Ephraim, their glory will fly away like a bird. There will be no
    birth, no one with child, and no conception.
  wal-wal: Efireema bonchchoi kafodan paalli xayana; hagaappe sinttanau yeliyoobi
    baawa; abbe ixettiyoobi baawa; shahaariyoobi baawa.
  spa-PDDPT: Como ave volará la gloria de Efraín. No habrá parto, ni embarazo, ni
    concepción.
  gun-gun: Mba'eta Efraim kuery mba'emo oguerovy'ave va'e ma guyra oveve va'e rami
    'rã okanhymba vyvoi. Ndoikovei ma 'rã imembya, imemby ryru'i va'e, neĩ kyrĩ va'e
    oguereko'i va'e ma voi.
  agu-BL: Ej nin tan paj yi jun ajtza'kla'tz, qui't jal chik'ej yi e' xonl Efraín.
    Na qui't lchijal ka'n. Cho'n ẍchibne' chi na tx'akxij jun ch'u'l yi na ben joylaj.
    Qui't chitz'ij mas chinitxa'. Qui't jal mas xna'n yi ch'on wi' ẍchixo'l. Quil
    cyekaj pwokil mas ni'.
  ilo-ULB: No maipapan iti Efraim, tumayabto ti dayagda a kas iti billit. Awanton
    ti panagpasngay, awanton ti panagsikog ken awanton ti panagnginaw.
  kpg-kpg: Di aamua o Israel la ga maangi gi daha be di manu, gei digaula ga hagalee
    haanau nadau dama, di ahina ga hagalee hai dama labelaa.
  uig-ARA: ئەفرائىمنىڭ بولسا، شان-شەرىپى قۇشتەك ئۇچۇپ كېتىدۇ ــ خۇددى تۇغۇلۇش بولۇپ
    باقمىغاندەك، ھامىلە بولۇپ باقمىغاندەك، بويىدا ئاپىرىدە بولۇش بولۇپ باقمىغاندەك!
  sus-sus: Efirami xa binyɛ sigama nɛ alɔ xɔni naxan tuganma. Di bari mu na, tɛɛgɛ
    mu na.
  pon-2006: En Israel eh lapalap pahn pipihrla rasehng mehnpihr men, oh solahr seri
    pahn ipwidi rehrail, solahr lih pahn liseian, solahr lih me pahn ahpada.
  ksd-ksd: Ma Epraim, kana minamar na vilau da ra beo i pururung; pa ta na i kakava,
    pa ta na i kap bala, ma pa ta na i lalau pa ra bul.
  grc-BRENT: Ἐφραὶμ ὡς ὄρνεον ἐξεπετάσθη, αἱ δόξαι αὐτῶν ἐκ τόκων καὶ ὠδίνων καὶ συλλήψεων·
  ind-AYT: Kemuliaan Efraim akan terbang seperti burung, tidak ada kelahiran, tidak
    ada kehamilan, dan tidak ada pembuahan!
  nya-nya: Ulemerero wa Efereimu udzawuluka ngati mbalame. Sipadzakhalanso kubereka
    ana, kuyembekezera kapena kutenga pathupi.
  hrv-hrv: 'Odletje poput ptice slava Efrajimova: od rođenja, od utrobe, od začeća.'
  mps-mps: Te Israelgo bomo te ba bola pabo tiwai elama, augwaligo bomo hagawaibao,
    tama silaibao. Tama te we dabe sibigo te haliga me isąma, te wai me ame nogobeo,”
    wali.
  tpi-tpi: Strong bilong Israel bai i go pinis olsem pisin i flai i go. Na bai ol
    meri i no inap i gat bel na karim pikinini.
  dan-1931: Deres Herlighed flyver som Fugle, Fødsel, Svangerskab, Undfangelse - forbi!
  vie-OVCB: Vinh quang Ép-ra-im như chim tung cánh bay xa, vì không có trẻ con được
    sinh ra, hoặc tăng trưởng trong lòng mẹ hoặc ngay cả thụ thai nữa.
  guj-2017: એફ્રાઇમની ગૌરવ પક્ષીની જેમ ઊડી જશે. ત્યાં કોઈ જન્મ, કોઈ ગર્ભવતી અને કોઈ
    ગર્ભાધાન થશે નહિ.
  pon-2006A: En Israel eh lapalap pahn pipihrla rasehng mehnpihr men, oh solahr seri
    pahn ipwidi rehrail, solahr lih pahn liseian, solahr lih me pahn ahpada.
  por-BRBSL: As para Efraim, sua glória voará para longe como um pássaro. Não haverá
    nascimento, ninguém com filhos e nenhuma concepção.
  eng-OEBUS: Ephraim – like a bird his glory flies away. There will be no more birth,
    no more motherhood, no more conception.
  cth-cth: Ephraim bawilennae teh tava patetlah a kamleng han. Ca khenae, camo vawnnae,
    pacipnae awm mahoeh.
  twi-twi: Efraim anuonyam betu akɔ sɛ anomaa, nyinsɛn ne awo nni ne mu.
  hlt-hlt: Ephraim loh amih kah thangpomnah te cacun khui lamloh, bungko lamloh, rhumpum
    lamloh vaa bangla a ding puei ni.
  tbz-SIM: Díndi Isidɑyɛɛribɛ di kó disɑ̃nni bo puù tɛnɔ̀tɛ̀ tɛ̃mɛ̀ kupɛitóo tɛ̃́nkɛ
    í yó mbo, bɛ̀ bɑ́ɑ́ yɑ̀ opɔupómpúò ndi cuokɛ̀, onitipòkù bɑ́ɑ́ cɔ́útɛ́ tipɔutì.
  msy-2020: Efraimian gavgavim mangɨ gɨvagham, mati kuarazim mɨghegha ghu. Eghtɨ men
    amiziba naviba asang boriba batan kogham.
  dop-dop: Mǝ yǝlɑɑ teeli kɑ́ kʋlɩ hʋntʋ ɩsɩɩ sumɑɣɑ. Ɩ́ kɑɑ tɑsɑ husi hɑɣɑʋ, ḿpʋ́ɣʋ́
    pɩɩ lɑkɩ lʋlʋɣʋ.
  azb-azb: Efrayimin calalı Bir quş kimi uçub gedəcək. Nə doğum, nə hamiləlik, nə
    mayalanma olacaq.
  eng-DBY: As for Ephraim, their glory shall fly away as a bird, — no birth, no pregnancy,
    no conception!
  hin-2017: एप्रैम का वैभव पक्षी के समान उड़ जाएगा; न तो किसी का जन्म होगा, न किसी
    को गर्भ रहेगा, और न कोई स्त्री गर्भवती होगी!
  wol-KYG: Efrayim, ab sagam ni picc lay naawe, du njurum doom, dub ëmb, du doom ju
    sosu sax.
  eng-YLT: Ephraim [is] as a fowl, Fly away doth their honour, without birth, And
    without womb, and without conception.
  eng-WYC-2017: Ephraim as a bird flew away; the glory of them is of child-bearing,
    and of the womb, and of conceiving.
  eng-WMBB: As for Ephraim, their glory will fly away like a bird. There will be no
    birth, no one with child, and no conception.
  urd-GVH: अब इसराईल की शानो-शौकत परिंदे की तरह उड़कर ग़ायब हो जाएगी। आइंदा न कोई
    उम्मीद से होगी, न बच्चा जनेगी।
  rug-rug: Sa tinolava te Izireli si kote tapuru taloa guana kurukuru, lopu kote gavoro
    pa tia, lopu kote molu, lopu kote podopodo.
  gaz-gaz: Ulfinni Efreem akkuma simbirroo barrisee bada; dhalchuun, garaatti baachuun,
    ulfaaʼuun hin jiru.
  fra-LSG: 'La gloire d’Éphraïm s’envolera comme un oiseau: Plus de naissance, plus
    de grossesse, plus de conception.'
  yal-yal: Efirami bɔnsɔnna a binyen ɲanma nɛn alo xɔliin na tugan. Dii bari mi na,
    fudikanya mi na, se mi toma.
  haw-1868: A no ka Eperaima, e lele aku auanei ko lakou nani me he manu la, mai ka
    hanau ana mai, mai ka opu mai, a mai ka hapai ana mai.
  arb-NAV: إِنَّ مَجْدَ أَفْرَايِمَ يَتَوَارَى كَالطَّائِرِ الْمُحَلِّقِ إِذْ يَمُوتُ
    أَوْلادُكُمْ فِي أَثْنَاءِ الْوِلادَةِ أَوْ فِي الأَرْحَامِ، أَوْ لَا يُحْبَلُ
    بِهِمْ أَبَداً.
  ewe-ewe: Efraim ƒe ŋutikɔkɔe dzo, dzo abe xevi ene, eya ta womadzi vi o, womafɔ
    fu o, eye womado fu hã o
  eng-LEE: 'As for Ephraim, their glory shall fly away like a bird: there is no more
    birth, and no pregnancy, and no conception.'
  asm-FB: ইফ্ৰয়িমৰ বিষয়ে হ’লে, চৰাইৰ নিচিনাকৈ তেওঁলোকৰ গৌৰৱ দূৰলৈ উড়ি যাব; তেতিয়া
    সন্তানৰ জন্ম নহ’ব, কোনো গর্ভৱতী নহ’ব আৰু কোনেও গৰ্ভধাৰণো নকৰিব।
  sus-A: عٍقِرَ مِ شَ بِنيّ سِفَمَ نّ عَلْ شْنِ نَشَن تُفَنمَ. دِ بَرِ مُ نَ، تّيفّ
    مُ نَ.
  fra-SBL: Quant à Ephraïm, sa gloire s'envolera comme un oiseau. Il n'y aura pas
    de naissance, pas d'enfant et pas de conception.
  hbo-hbo: אֶפְרַ֕יִם כָּעֹ֖וף יִתְעֹופֵ֣ף כְּבֹודָ֑ם מִלֵּדָ֥ה וּמִבֶּ֖טֶן וּמֵהֵרָיֹֽון׃
  kik-kik: 'Riiri wa Efiraimu ũkoombũka ta nyoni ũũre: gũtigakorwo ũhoro wa gũciara,
    kana gũkuua nda, o na kana kũgĩa nda.'
  fra-NCL: La gloire d’Ephraïm s’envolera comme un oiseau ; plus d’enfantement, plus
    de grossesse, plus de conception.
  cek-AK: Ephraim lensawkhaih loe tavaa baktiah azawk ving tih boeh; nang loe nawkta
    tapenhaih hoi zokpomhaih om mak ai boeh.
  cuk-cuk: Efraín-dulemar-e-ibmar-nuegan-bukidar-nikadi bar daklegosulid. Nuu-gukudeyob
    guoed. E-omegan bar gurgin-nika guosurmalad, bar mimmigan-nikuosulid. E-dula bar
    sapibeneggi-mai guosulid.
  uig-CYR: Әфраимниң болса, шан-шәриви қуштәк учуп кетиду — Худди туғулуш болуп бақмиғандәк,
    Һамилә болуп бақмиғандәк, Бойида апиридә болуш болуп бақмиғандәк!
  tel-2017: ఎఫ్రాయిము విషయానికొస్తే వారి కీర్తి పక్షిలాగా ఎగిరిపోతుంది. ప్రసవమైనా,
    గర్భవతులుగా ఉండడం అయినా, గర్భం ధరించడమైనా వారికి ఉండదు.
  hat-BSA: Pou Éphraïm glwa yo va vole ale kon zwazo. P ap gen ni nesans, ni ansent,
    ni konsepsyon.
  kos-kos: Pwengpeng lun Israel ac sohkla oana sie won, na ac fah wangin tulik sifilpa
    srimetak insien mutan, wangin mutan ac pitutu, ac wangin tulik fah isusla nu selos.
  hbo-WLC: אֶפְרַ֕יִם כָּע֖וֹף יִתְעוֹפֵ֣ף כְּבוֹדָ֑ם מִלֵּדָ֥ה וּמִבֶּ֖טֶן וּמֵהֵרָיֽוֹן׃
  ibo-ibo: Nsọpụrụ Ifrem nwere ga-efefu dị ka nnụnụ, nʼihi na ọmụmụ nwa agaghị adị,
    a gaghị atụkwa ime, agaghị adịkwa ime.
  ory-ory: ଇଫ୍ରୟିମର ଗୌରବ ପକ୍ଷୀ ପରି ଉଡ଼ିଯିବ; ତାହାର କୌଣସି ଜନ୍ମ, ଗର୍ଭ କିଅବା ଗର୍ଭଧାରଣ
    ହେବ ନାହିଁ।
  chk-chk: Än Israel iteüöch epwe ässila usun eman machang a ässila. Esap chüen wor
    eman semirit epwe uputiu, esap wor eman fefin epwe pwopwo ika kolu.
  rop-rop: “Wal ol yumob Isreil pipul bin jidan brabli haibala pipul bifo. Bat najing
    na. Yumob garra godan jis laiga bard weya im flaiwei, en yumob kaan abum enimo
    biginini olabat. Ola wuman blanga yumob kaan jidan femiliwei, en ola gel blanga
    yumob kaan faindim mowa beibi.
  ukr-1871: У Ефраїміїв улетить, мов птиця, їх слава; нї народин, нї вагітностї, нї
    зачаття не буде.
  deu-1951: Ephraims Herrlichkeit fliegt wie ein Vogel davon; keine Geburt mehr, keine
    Empfängnis, keine Zeugung!
  eng-JPS: As for Ephraim, their glory shall fly away like a bird; there shall be
    no birth, and none with child, and no conception.
  srp-1865: Jefremova æe slava odletjeti kao ptica od roðenja i od utrobe i od zaèetka.
  lug-lug: Ekitiibwa kya Efulayimu kiribuuka ne kigenda ng’ekinyonyi nga tewali kuzaala,
    newaakubadde okuba olubuto newaakubadde okufuna olubuto.
  heb-heb: אפרים כעוף יתעופף כבודם מלדה ומבטן ומהריון׃
  ben-IRV: যেমন ইফ্রয়িম, তাদের গৌরব পাখির মত উড়ে যাবে। সেখানে জন্ম হবে না, গর্ভ
    হবে না এবং গর্ভধারণও হবে না।
  pan-pan: ਇਫ਼ਰਾਈਮ ਦਾ ਪਰਤਾਪ ਪੰਛੀ ਵਾਂਗੂੰ ਉੱਡ ਜਾਵੇਗਾ, - ਨਾ ਜਣਨ, ਨਾ ਹਮਲ, ਨਾ ਗਰਭ!
  mya-JVB: ဧဖရိမ် ၏ဘုန်း သည် ငှက် ကဲ့သို့ ပျံ သွားလိမ့်မည်။ သားဘွား ခြင်း၊ ကိုယ်ဝန်
    ဆောင်ခြင်း၊ ပဋိသန္ဓေ ယူခြင်း မရှိရ။
  hmo-hmo: Israela ena hairaina be do ia roho lao ore, manu ia heau bamona. Edia natuna
    ta do ia vara lasi. Edia hahine ta do ia mara namonamo lasi. Edia hahine ta do
    ia rogorogo lasi.
  urd-urd: अहल — ए — इफ़्राईम की शौकत परिन्दे की तरह उड़ जाएगी, विलादत — ओ — हामिला
    का बुजूद उनमें न होगा और क़रार — ए — हमल ख़त्म हो जाएगा।
  rus-SYN: 'У Ефремлян, как птица, улетит слава чадородия: ни рождения, ни беременности,
    ни зачатия не будет.'
  bqc-SIM: Ɛflaiũ buiↄ gawi a gɛ̃zɛa lán bãwaɛ. Nↄsia aↄ kuo, nↄsindee aↄ kuo,
    nɛ'ia aↄ kuo.
  tcz-CHONGTHU: Israel aloupina ho chu vacha banga leng mang ding, chahing jong umlou
    ding, agaijong umlou ding, naovop jong bei ding ahi.
  mar-mar: एफ्राईमाचे गौरव पक्षाप्रमाणे उडून जाईल तिथे जन्म, गरोदरपणा आणि गर्भधारणा
    होणार नाही.
  qub-qub: Efraín runacuna alliman chayashanga ushacangapaj äbi pärir aywacojnömi.
    Wamrancunapis manami masga canganachu. Mananami warmincunapis gueshyaj ricaconganachu.
    Manami masga wawata tarenganachu.
  bqp-bqp: Tɛ̃ Isirelibɑn bɛɛrɛ yɑ koo doonɑ nge gunɔ mɔrin wuuru. Ben kurɔbu bɑ ǹ
    mɑɑ guri suɑmɔ bu sere mɑ.
  hat-hat: Sa ki te yon lwanj pou pèp Efrayim lan ap vole ale tankou zwazo. Yo p'ap
    fè pitit, madanm yo p'ap gwovant, madanm yo p'ap menm ansent.
  eng-BSB: Ephraim’s glory will fly away like a bird, with no birth, no pregnancy,
    and no conception.
  eng-WEBPB: As for Ephraim, their glory will fly away like a bird. There will be
    no birth, no one with child, and no conception.
  kbq-kbq: Hagi Efraemi vahe'mo'zama ra zamagima e'neriza zamo'a namamo'ma hiaza huno
    hareno frenige'za, mofavrea kase ontege, zamu'enena osuge, zamarimpafina mofavrea
    forera osuge hugahie.
  nhe-BL: Huajca imojuanti tlen inehuani tlali Israel [9:11 O Efraín. Xijtlachili
    Os. 4:17.] ayoc inquipiyase tlatlepanitacayotl pampa imohueyitilis tlamis. Ayoc
    tlacatise coneme, niyon ayoc tlanemiltise sihuame, niyon moconecuise.
  gub-BL: Izaew wakàgaw ukàzym putar nehe. Uwewe putar oho wiràmiri ài nehe. Nuzexak
    kar kwaw kwarer wà nehe, kuzàtài wà nehe. Kuzà na'ipuru'a kwaw wà nehe. Na'imemyrzexak
    kar kwaw wà nehe.
  eng-DRA: As for Ephraim, their glory hath flown away like a bird from the birth,
    and from the womb, and from the conception.
