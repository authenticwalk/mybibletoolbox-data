    be in their tents.
  urd-GVH: जो तबाहशुदा मुल्क से निकलेंगे उन्हें मिसर इकट्ठा करेगा, उन्हें मेंफ़िस
    दफ़नाएगा। ख़ुदरौ पौदे उनकी क़ीमती चाँदी पर क़ब्ज़ा करेंगे, काँटेदार झाड़ियाँ उनके
    घरों पर छा जाएँगी।
  rug-rug: Be govete nia gamu sa tinahuara, ba kote varigara ni mo e Izipi, meke Memipisi
    kote pomununi gamu. Sari mia tinagotago pa siliva si kote vagi hobei na hilibubuku,
    meke na hiqohiqo rakihi kote siṉi sari mia ipi.
  gaz-gaz: Yoo isaan badiisa jalaa baʼan iyyuu Gibxi walitti isaan qabdi; Memfiis
    immoo isaan awwaala. Qabeenyi meetii isaanii sokorruudhaan liqimfama; dunkaana
    isaanii immoo qoraattiitu haguuga.
  fra-LSG: Car voici, ils partent à cause de la dévastation; L’Égypte les recueillera,
    Moph leur donnera des sépulcres; Ce qu’ils ont de précieux, leur argent, sera
    la proie des ronces, Et les épines croîtront dans leurs tentes.
  yal-yal: Hali e sa mini halagin bun, Misiran bɔxɔna e suxuma nɛn, e maluxun Nofi
    taani. Tansinne sabatima e yii se faɲine nun gbetin fari, ɲanle fan sabatima e
    bubune kui.
  haw-1868: 'No ka mea, aia hoi, ua hele aku lakou mai ka luku aku: E hoakoakoa o
    Aigupita ia lakou, E kanu aku no o Memepi ia lakou. A o na wahi maikai i kuaiia
    no ko lakou kala e paapu ia i ka puakala; A maloko o ko lakou mau halelewa e kupu
    ka laau ooi.'
  arb-NAV: حَتَّى لَوْ سَلِمْتُمْ مِنَ الْخَرَابِ فَإِنَّ مِصْرَ تَجْمَعُكُمْ وَمَنْفَ
    تُفْنِيكُمْ وَتَدْفِنُكُمْ. يَرِثُ الْقَرِيصُ نَفَائِسَ فِضَّتِكُمْ، وَيَنْمُو
    الْعَوْسَجُ فِي مَنَازِلِكُمْ.
  ewe-ewe: Elabena ne wosi le gbegblẽ nu la, Egipte aƒo wo nu ƒu, eye Memfis aɖi wo.
    Woƒe klosalonu veviwo alé ɣebia, eye aŋɔka avu atsyɔ woƒe agbadɔwo dzi.
  eng-LEE: 'For, lo, they are gone forth because of the desolation: Egypt will gather
    them up, Moph will bury them: the pleasant chambers for their silver,—these shall
    nettles take possession of; thorns shall [grow] in their tents.'
  asm-FB: তেওঁলোকে যদি অচূৰীয়াত বিনাশৰ পৰা ৰক্ষাও পায়, কিন্তু মিচৰে তেওঁলোকক পৰলোকলৈ
    গোটাব আৰু মেম্ফিচ নগৰে তেওঁলোকক মৈদাম দিব। তেওঁলোকৰ সাঁচতীয়া মূল্যৱান ৰূপৰ বস্তুবোৰৰ
    লগতে তেওঁলোকৰ তম্বুবোৰ চোৰাত গছ আৰু কাঁইটীয়া গছে ঢাকি পেলাব।
  sus-A: هَلِ عٍ سَ عٍ رَتَنفَ فبَلٌي مَ، مِسِرَكَيٍ قَمَ نّ عٍ قَشَدٍ، عٍ عٍ رَفَتَ
    نٌقِ. عٍ شَ هَرِفٍ بِرِن لْيمَ نّ، عٍ شْنيِ قِندِ مَ نّ وُلَ رَ.
  fra-SBL: Car, voici, quand ils fuient la destruction, L'Égypte les rassemblera.
    Memphis va les enterrer. Les orties posséderont leurs agréments d'argent. Les
    épines seront dans leurs tentes.
  hbo-hbo: כִּֽי־הִנֵּ֤ה הָֽלְכוּ֙ מִשֹּׁ֔ד מִצְרַ֥יִם תְּקַבְּצֵ֖ם מֹ֣ף תְּקַבְּרֵ֑ם
    מַחְמַ֣ד לְכַסְפָּ֗ם קִמֹּושׂ֙ יִֽירָשֵׁ֔ם חֹ֖וחַ בְּאָהֳלֵיהֶֽם׃
  kik-kik: O na mangĩkaahonoka kwanangwo, andũ a bũrũri wa Misiri nĩmakamacookereria,
    nao andũ a Memufisi mamathike. Congʼe nĩguo ũgaacooka handũ ha igĩĩna ciao cia
    betha, nayo mĩigua ĩhumbĩre hema ciao.
  fra-NCL: Car voici qu’ils sont partis devant la dévastation, l’Égypte les recueillera.
    Memphis les ensevelira ; leurs objets précieux d’argent, le chardon s’en emparera ;
    l’épine envahira leurs tentes.
  cek-AK: Khenah, nihcae loih o langlacadoeh, Izip kaminawk mah nihcae to naeh o let
    tih; Memphis mah nihcae to aphum tih. A tawnh o ih atho kana sum kanglung loe
    phroh thungah anghma ueloe, nihcae ih im doeh soekhring mah khuk khoep tih.
  cuk-cuk: Amba sabsur-odurdaklegedgi be wakinye sogmalale, Egipto-dulemarse be galemaloed,
    degi, Menfis-neggweburgi be-digmaloed. Be-ibmar-nuegan-manigi-sobarmaladgi, dakemar
    ammurudoed, be-dordonegmargi ikomar ammurudoed.
  uig-CYR: Чүнки мана, улар һәтта һалакәттин қачқан болсиму, Мисир уларни жиғивелип,
    Андин Мемфис шәһири уларни көмүп қойиду. Уларниң қәдирлик күмүч буюмлирини болса,
    чаққақлар егиливалиду; Уларниң чедирлирини янтақ-тикәнләр басиду.
  tel-2017: చూడండి, వారు నాశనం తప్పించుకుంటే. ఐగుప్తుదేశం వారికి పోగయ్యే స్థలంగా ఉంటుంది.
    మెంఫిస్ పట్టణం వారికి శ్మశాన భూమిగా ఉంటుంది. వారి అపురూపమైన వెండివస్తువులను దురదగొండి
    మొక్కలు ఆవరిస్తాయి. ముండ్లకంప వారి నివాస స్థలంలో పెరుగుతుంది.
  hat-BSA: Paske, gade byen, lè yo pran flit devan destriksyon, Égypte va ranmase
    yo. Moph va antere yo. Se machacha k ap vin pran trezò ajan yo. Se bwa pikan k
    ap fè tant yo.
  kos-kos: Ke len in ongoiya lulap tuku ac mwet uh oalik acn uh, na mwet Egypt fah
    oraloseni — aok elos fah puknelosi in acn Memphis! Ma saok ke silver lalos ac
    acn ma lohm selos oan we meet ah, fah kupoi ke mah ac kokul.
  hbo-WLC: כִּֽי־הִנֵּ֤ה הָֽלְכוּ֙ מִשֹּׁ֔ד מִצְרַ֥יִם תְּקַבְּצֵ֖ם מֹ֣ף תְּקַבְּרֵ֑ם
    מַחְמַ֣ד לְכַסְפָּ֗ם קִמּוֹשׂ֙ יִֽירָשֵׁ֔ם ח֖וֹחַ בְּאָהֳלֵיהֶֽם׃
  ibo-ibo: A sịkwa na ha agbanarị mbibi, ndị Ijipt ga-achịkọta ha. Ndị Memfis ga-elikwa
    ha. Akụnụba nke ọlaọcha ha ka uke ga-ewekọrọ, ogwu na uke ga-etokwa nʼime ebe
    obibi ha niile,
  ory-ory: କାରଣ ଦେଖ, ସେମାନେ ଧ୍ୱଂସ ସ୍ଥାନରୁ ଯାଇଅଛନ୍ତି, ତଥାପି ମିସର ସେମାନଙ୍କୁ ଏକତ୍ର କରିବ,
    ମେମ୍ଫିସ (ମିସରର ରାଜଧାନୀ) ସେମାନଙ୍କୁ କବର ଦେବ। ସେମାନଙ୍କର ରୂପାର ମନୋହର ପଦାର୍ଥସବୁ ବିଛୁଆତି
    ଗଛର ଅଧିକାର ହେବ; ସେମାନଙ୍କ ତମ୍ବୁସବୁରେ କଣ୍ଟକ ବୃକ୍ଷ ଉତ୍ପନ୍ନ ହେବ।
  chk-chk: Inamwo are ra fen sü seni feiengau, chon Isip repwe achufengeniir, nge
    repwe peias lon Memfis. Pötöwölingau epwe mär lon ar kewe lenien iseis pisek aüchea
    seni silifer, nge iräfölüföl epwe mär lon imwer.
  rop-rop: Wen det taim garra kaman weya God garra panishim yumob, sambala pipul garra
    ranawei brom det trabul, en detlot pipul brom Ijip garra majurrumap yumob, en
    dei garra berrim yumob bodi deya langa det taun gulum Mimfas, en afta ola bindiyai
    garra gaburrumap det pleis weya yumob bin oldei jidanbat en abumbat ebrijing.
  ukr-1871: Ось бо, вони через опустошеннє повтїкають; та Египет збере їх із сьвіта,
    Мемфис поховає; дорогі будівлї їх забере під себе кропива, колюча тернина буде
    в шатрах їх.
  deu-1951: Denn siehe, wenn sie wegen der Verwüstung weggezogen sind, so wird Ägypten
    sie aufnehmen, Memphis sie begraben; Disteln werden ihre silbernen Kleinodien
    überwuchern, Dornen ihre Hütten.
  eng-JPS: For, lo, they are gone away from destruction, yet Egypt shall gather them
    up, Memphis shall bury them; their precious treasures of silver, nettles shall
    possess them, thorns shall be in their tents.
  srp-1865: Jer gle, otiæi æe pustošenja radi; Misir æe ih pribrati, Memfis æe ih
    pogrepsti; zaklade njihove od srebra naslijediæe kopriva, trnje æe im biti u šatorima.
  lug-lug: Ne bwe baliwona okuzikirira, Misiri alibakuŋŋaanya, ne Menfisi alibaziika.
    Eby’obugagga byabwe ebya ffeeza birizika, n’eweema zaabwe zirimeramu amaggwa.
  heb-heb: כי הנה הלכו משד מצרים תקבצם מף תקברם מחמד לכספם קמוש יירשם חוח באהליהם׃
  ben-IRV: কারণ, দেখ, যদি তারা ধ্বংস থাকে পালায়, মিশর তাদের একত্র করবে এবং মোফ তাদের
    কবর দেবে। তাদের রূপার সম্পতি, ধারালো কাঁটাঝোপ তাদের ধরবে এবং তাদের তাঁবু কাঁটায়
    ভর্তি হবে।
  pan-pan: ਵੇਖੋ ਤਾਂ, ਉਹ ਬਰਬਾਦੀ ਤੋਂ ਚੱਲੇ ਗਏ, ਪਰ ਮਿਸਰ ਉਹਨਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰੇਗਾ, ਮੋਫ਼ ਉਹਨਾਂ
    ਨੂੰ ਦਫ਼ਨ ਕਰੇਗਾ, ਉਹਨਾਂ ਦੀ ਚਾਂਦੀ ਦੀਆਂ ਕੀਮਤੀ ਚੀਜ਼ਾਂ ਨੂੰ, ਬਿੱਛੂ ਬੂਟੀ ਉਨ੍ਹਾਂ ਉੱਤੇ ਕਬਜ਼ਾ
    ਕਰ ਲਵੇਗੀ, ਕੰਡੇ ਉਹਨਾਂ ਦੇ ਤੰਬੂਆਂ ਵਿੱਚ ਹੋਣਗੇ।
  mya-JVB: ပျက်စီး ရာထဲက သူတို့သည် ထွက်သွား ကြပြီ။ အဲဂုတ္တု ပြည်၌စု ၍ မင်ဖိ မြို့၌
    သင်္ဂြိုဟ် ကြလိမ့်မည်။ ငွေ တန်ဆာ ဆင်သော နေရာဘုံ ဗိမာန်များကို ဆူး အမျိုးမျိုးတို့သည်
    လွှမ်းမိုး ကြလိမ့်မည်။
  hmo-hmo: Umui kamonai, Israela taudia, be tuari dika herea dekena amo do idia heau,
    to Aigupito taudia ese, unai heau taudia do idia haboua, bona Memepisi dekenai
    do idia guridia. Edia siliva dekenai karaia kohu namodia, bona edia ruma gunadia
    idia noho gabuna be, ava dikadia bona au ginigini, ese do idia koua momokani.
  urd-urd: क्यूँकि वो तबाही के ख़ौफ़ से चले गए, लेकिन मिस्र उनको समेटेगा। मोफ़ उनको
    दफ़न करेगा। उनकी चाँदी के अच्छे ख़ज़ानों पर बिच्छू बूटी क़ाबिज़ होगी। उनके खे़मों
    में काँटे उगेंगे।
  rus-SYN: Ибо вот, они уйдут по причине опустошения; Египет соберет их, Мемфис похоронит
    их; драгоценностями их из серебра завладеет крапива, колючий терн будет в шатрах
    их.
  bqc-SIM: Gwa, baa tó aa pìli kaalɛwa, Egipiↄ ń gɛ kãaa, Mɛfisideↄ ń vĩ. Lɛaa
    mɛ́ a kũaa ń ã́nusu pↄ́ bɛɛɛdeↄwa, lɛsikao i kúlɛ ń kpɛ́ↄwa.
  tcz-CHONGTHU: Ajeh chu amaho kisuhgamna jeh'a chemang ahitauve, Egypt in akhop khom
    dingu, Memphis in avui dingu ahi. Adangka kholnao mun nom ho chu ling dimding
    chule ahoubuh sunguva jong ling ho keh ding ahi.
  mar-mar: कारण पहा, जर ते नाशापासून वाचले तर, मिसर त्यांना एकत्र करील आणि मोफ त्यांना
    मुठमाती देईल, वन्य झाडे त्यांचे सोने, रुपे मिळवतील आणि त्यांचे डेरे काट्यांनी
    भरून जातील.
  qub-qub: Illgächinanpita gueshpir aywacusha captiquipis Egipto runacunami shuntashunquipaj.
    Menfis partichönami pampashunquipaj. Guellaypita caj bälej cösayquicunapa jananpapis
    ishancacunami wiñamonga. Tiyashayqui particunapis shatayangami.
  bqp-bqp: Ì n bɛɛn yɛnusu deri bɑnsu, Egibitigibɑ koo bɛɛ dɑm koosiɑ ben mi. Adɑmɑ
    yen wuu ge bɑ mɔ̀ Mɛnfisi gɑ ko n sɑ̃ɑwɑ nge bɛɛn sikiru. Awĩi yi koo bɛɛn ɑrumɑni
    di. Kpɑ sɑ̃ki yi kpi bɛɛn kunɔ.
  hat-hat: Men malè tonbe sou yo, yo leve, yo pati. Moun peyi Lejip yo ap ranmase
    yo, y'ap antere yo nan lavil Menmfis. Raje pral pouse tout kote yo te konn mete
    richès yo. Pikan pral anvayi tout kote yo te moute kay yo.
  eng-BSB: For even if they flee destruction, Egypt will gather them and Memphis will
    bury them. Their precious silver will be taken over by thistles, and thorns will
    overrun their tents.
  eng-WEBPB: For, behold, when they flee destruction, Egypt will gather them up. Memphis
    will bury them. Nettles will possess their pleasant things of silver. Thorns will
    be in their tents.
  kbq-kbq: Hagi keho, hazenke zamofo korora fregahazanagi, Isipi vahe'mo'za tamazeri
    atru nehanage'za, Memfisi vahe'mo'za aseramantegahaze. Hagi silvareti'ma tro'ma
    hu'naza feno zantamimofo agofetura, traza nehagenigeno, ave'ave trazamo seli nontamia
    hageno refitegahie.
  nhe-BL: Quema inmechhuicase nopano, miyac miquise huan quintlalpachose queja quintlalpachojque
    imohuejcapan tatahua ipan altepetl Menfis ipan tlali Egipto huejcajquiya. Huan
    ¿ajqueya moaxcatis nochi tlamantli tlen yejyectzi tlen inquicajtejque? Campa inquicajtehuase
    imoricojyo san moscaltis tejtzonquilitl huan sahua mecatl.
  gub-BL: Uzàn putar uzezuka haw wi uzepyro pà wà nehe. Nezewe rehe we Ezit ywy rehe
    har upyhyk putar wà nehe. Uzuka putar wà nehe. Utym putar wanetekwer Men tawhu
    pe wà nehe. Xu upyk putar wama'e kwer parat iapo pyrer nehe. Ka'a upyk putar wanàpuzgwer
    nehe.
  eng-DRA: 'For behold they are gone because of destruction: Egypt shall gather them
    together, Memphis shall bury them: nettles shall inherit their beloved silver,
    the bur shall be in their tabernacles.'
