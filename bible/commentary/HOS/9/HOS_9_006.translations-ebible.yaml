verse: HOS.009.006
translations:
  mal-C: അവർ നാശത്തിൽനിന്നു രക്ഷപ്പെട്ടാലും, ഈജിപ്റ്റ് അവരെ പിടിച്ചടക്കുകയും മോഫ്
    അവരെ കുഴിച്ചിടുകയും ചെയ്യും. അവരുടെ വെള്ളിനിക്ഷേപം മുൾച്ചെടികൾ അപഹരിക്കും. മുള്ളുകൾ
    അവരുടെ കൂടാരങ്ങളെ മൂടും.
  deu-TKW: Wenn sie ja der Verwüstung entgangen sind, wird Ägypten sie einsammeln,
    Memphis sie in seine Gräber aufnehmen, werden ihre silbernen Kleinode den Disteln
    anheimfallen, den Dornen in ihren Hütten.
  lin-lin: Ata soki bakimi, bakobebisama ; Ejipito ekoyamba bango, Mefisi ekozala
    kunda na bango ; matiti mabe ekotonda na bibombelo palata na bango, banzube ekotonda
    kati na bandako na bango.
  eng-LSV: For behold, they have gone because of destruction, || Egypt gathers them,
    Moph buries them, || The desirable things of their silver, || Nettles possess
    them—a thorn [is] in their tents.
  eng-GNV: 'For loe, they are gone from destruction: but Egypt shall gather them vp,
    and Memphis shall burie them: the nettle shall possesse the pleasant places of
    their siluer, and the thorne shall be in their tabernacles.'
  eng-WEBSTER: 'For lo, they are gone because of destruction: Egypt shall gather them
    up, Memphis shall bury them: the pleasant places for their silver, nettles shall
    possess them: thorns shall be in their tabernacles.'
  nhw-BL: Quema anmechhuicase nopona, miyac miquise huan motlalpachose quen quintlalpachojque
    amohuejcapan tatahua ipan altepetl Menfis ipan tlali Egipto huejcajya. Huan ¿ajqueya
    moaxcatis nochi tlamantli catli yejyectzi catli anquicajtejque? Campa anquicajtehuase
    amoricojyo san moscaltis tejtzonquilitl huan sahua mecatl.
  swh-ONEN: Hata ikiwa wataokoka maangamizi, Misri atawakusanya, nayo Memfisi itawazika.
    Hazina zao za fedha zitasongwa na michongoma, nayo miiba itafunika mahema yao.
  bba-bba: Ì n bɛɛn yɛnusu deri bɑnsu, Eɡibitiɡibɑ koo bɛɛ dɑm koosiɑ ben mi. Adɑmɑ
    yen wuu ɡe bɑ mɔ̀ Mɛnfisi ɡɑ ko n sɑ̃ɑwɑ nɡe bɛɛn sikiru. Awĩi yi koo bɛɛn ɑrumɑni
    di. Kpɑ sɑ̃ki yi kpi bɛɛn kunɔ.
  eng-KJVCPB: 'For lo, they are gone because of destruction: Egypt shall gather them
    up, Memphis shall bury them: The pleasant places for their silver, nettles shall
    possess them: Thorns shall be in their tabernacles.'
  luo-luo: Kata ka gitony e kethruok, Misri nochokgi, kendo Memfis noikgi. Mwandu
    mag fedha noum gi pedo kendo kuthe noum hembegi.
  meu-meu: Badina be, a itaia, idia na Asuria e laomu; Aigupto ese baine haheboudia,
    Memefisi ese baine guridia. Ava hegarana ese edia silver ḡaudia herea-daedia bae
    habubunidia, au ginigini na edia kalaga ai bae vara.
  npi-ULB: किनकि, हेर, तिनीहरू विनाशबाट उम्के भने, मिश्रदेशले तिनीहरूलाई एकसाथ भेला
    गर्नेछ, र मोपका मानिसहरूले तिनीहरूलाई गाड्नेछन् । तिनीहरूका चाँदीका धन काँढाघारीले
    ढाक्‍नेछ, र तिनीहरूका पालहरू काँढाका झाँगहरूले भरिनेछ ।
  yor-yor: Bí wọ́n tilẹ̀ yọ́ kúrò lọ́wọ́ ìparun Ejibiti yóò kó wọn jọ, Memfisi yóò
    sì sin wọ́n. Ibi ìsọjọ̀ fàdákà wọn ni ẹ̀gún yóò jogún, Ẹ̀gún yóò bo àpótí ìṣúra
    fàdákà wọn. Ẹ̀gún yóò sì bo gbogbo àgọ́ wọn.
  pes-OPCB: '@see-verse:HOS.009.005'
  tgl-ULB: Sapagkat, tingnan ninyo, kung nakatakas man sila mula sa pagkawasak, titipunin
    sila ng Egipto at ililibing sila ng Memfis. Ang kanilang kayamanan na pilak—matatakpan
    ang mga ito ng matatalim na dawag at mapupuno ng mga tinik ang kanilang mga tolda.
  hui-hui: Mani mo ko holene timbuni tagira ibirangi tí ibida piai halu purogo loleberemi.
    Ani beremigola Iyibiali bu karume ibalu tí Iyibi dindiha garabaya bu yalu piai
    holebira. Ani biragola tí Iyibiha haabo halu homaramigola tinaga tingini Iyibi
    dindiha tano timbuni mini Memebisi ngagoria hora haga bulebira. Ani biragola tí
    lone dai bulene henge nawi. Tínaga andabi muni silibabi dabudabu tara tara bayale
    ngamirubi bibahende mbiralime karulolene henge nawi uruni ngagoria ani tara tara
    timbunirume andaho dambi holebira.
  mya-mya: ဘေး​ဒုက္ခ​ဆိုက်​ရောက်​၍​သူ​တို့​သည်​အ​ရပ်​ရပ် သို့​ရောက်​ရှိ​ကြ​သော​အ​ခါ​အီ​ဂျစ်​အ​မျိုး
    သား​တို့​က​သူ​တို့​ကို​စု​သိမ်း​၍ မင်​ဖိ​မြို့ တွင်​သင်္ဂြိုဟ်​ကြ​လိမ့်​မည်။ သူ​တို့​၏​ငွေ​ရ​တ​နာ
    နှင့်​သူ​တို့​၏​နေ​အိမ်​ဟောင်း​ရှိ​ရာ​အ​ရပ်​တို့ သည် ပေါင်း​ပင်​နှင့်​ဆူး​ပင်​များ​ဖုံး​အုပ်​လျက်
    ရှိ​လိမ့်​မည်။
  bod-N: ལྟོས་ཤིག དེ་དག་གོད་ཆག་ལས་བྲོས་ནའང་ཨེ་ཅིབ་པས་ཁོ་ཚོ་བསྡུས་ནས་ནོབ་པ་རྣམས་ཀྱིས་བསྐུང་བར་འགྱུར།
    ཁོ་ཚོའི་དངུལ་གྱི་ནོར་བུ་རྣམས་གཟེ་མ་ར་མགོ་ཡིས་བཟུང་བར་འགྱུར་ལ། ཁོ་ཚོའི་གུར་གྱི་ནང་དུ་ཚེར་མ་སྐྱེ་བར་འགྱུར་རོ།
    །
  sna-sna: Kunyange dai vakapunyuka kubva pakuparadzwa, Ijipiti ichavaunganidza, uye
    Memufisi ichavaviga. Matura avo esirivha achafukidzwa norukato, uye minzwa ichamera
    mumatende avo.
  spa-BLM: Porque, he aquí, cuando huyen de la destrucción, Egipto los reunirá. Memphis
    los enterrará. Las ortigas poseerán sus agradables cosas de plata. Las espinas
    estarán en sus tiendas.
  cac-cac: Ol ex el lemnaj d'a jun yaelal ol javoc. Axo eb' aj Egipto ol ex molanb'atoc.
    A d'a chon̈ab' Menfis ol ex mucchaj yuj eb'. A b'aj molb'il q'uen e plata ayoch
    e b'eyumaloc yed' b'aj ix ex ec' cajan, ol q'uib'q'ue an̈ an̈c'ultac, nab'a q'uiix
    ol ajcanoc.
  swh-ULB: Kwa maana, angalia, wamekimbia uharibifu, Misri itawakusanya, na Nofu itawazika.
    Maana hazina zao za pesa za fedha zitakuwa nao, na miiba itajaza hema zao.
  bel-bel: Бо вось, яны сыдуць з прычыны спусташэньня; Егіпет зьбярэ іх, Мэмфіс пахавае
    іх; каштоўнасьцямі іх з срэбра завалодае крапіва, калючае церне будзе ў намётах
    іхніх.
  deu-ELBBK: Denn siehe, sie sind weggezogen wegen der Zerstörung; Ägypten wird sie
    sammeln, Moph sie begraben; ihre Kostbarkeiten an Silber werden die Nesseln in
    Besitz nehmen, Dornen werden in ihren Zelten sein.
  mbb-OT: Minsan egkepeleǥuyan niw is kezeetan, edtiǥumen kew gihapun diyà te Ehipto
    ne idleveng kew ziyà te Memfis. Egketembuan dà te sagbet wey zuǥiyen he dezeisey
    he kayu is mahalen he menge gelemiten niw he pelata wey is menge tulda niw.
  mal-2015: അവർ നാശത്തിൽനിന്നു ഒഴിഞ്ഞുപോയാൽ മിസ്രയീം അവരെ കൂട്ടിച്ചേർക്കും; മോഫ് അവരെ
    അടക്കംചെയ്യും; അവരുടെ വെള്ളികൊണ്ടുള്ള മനോഹരസാധനങ്ങൾ തൂവെക്കു അവകാശമാകും; മുള്ളുകൾ
    അവരുടെ കൂടാരങ്ങളിൽ ഉണ്ടാകും.
  rmc-rmc: Kajte denašlehas la pohromatar, o Egipt len skidela, a ena parunde andro
    Memfis. Lengre vzacna rupune veci zabarona la pokrivaha, lengre stani zalena o
    koľaka.
  pes-OPV: زیرا اینک از ترس هلاکت رفته‌اند، اما مصر ایشان را جمع خواهدکرد و موف ایشان
    را دفن خواهد نمود. مکانهای نفیسه نقره ایشان را خارها به تصرف خواهندگرفت و در منازل
    ایشان شوکها خواهد بود.
  ron-1924: Кэч ятэ кэ ей плякэ дин причина пустиирий; Еӂиптул ый ва адуна, Мофул
    ле ва да морминте; че ау май скумп, арӂинтул лор, ва фи прада мэрэчинилор ши вор
    креште спиний ын кортуриле лор.
  ben-OBCV: তারা যদিও বিনাশ এড়িয়ে যায়, মিশর তাদের একত্র করবে এবং মোফ তাদের কবর
    দেবে। তাদের রুপোর পাত্রগুলি হবে বিছুটি গাছের অধিকার, তাদের তাঁবুগুলি ছেয়ে যাবে
    কাঁটাঝোপে।
  som-som: Waayo, bal eeg, iyagu waxay ka tageen halligaad, laakiinse Masar baa iyaga
    soo urursan doonta, oo waxaa iyaga aasi doonta magaalada Mof. Waxyaalahooda wacan
    oo lacagta ahna waxaa qaadan doona maraboob, oo teendhooyinkoodana waxaa ka soo
    dhex bixi doonta qodxan.
  lat-VUC: 'Ecce enim profecti sunt a vastitate: Ægyptus congregabit eos; Memphis
    sepeliet eos: desiderabile argentum eorum urtica hæreditabit, lappa in tabernaculis
    eorum.'
  eng-ASVBT: For, lo, they are gone away from destruction; yet Egypt shall gather
    them up, Memphis shall bury them; their pleasant things of silver, nettles shall
    possess them; thorns shall be in their tents.
  ita-1885: Conciossiachè, ecco, se ne sieno andati via, per lo guasto; Egitto li
    accoglierà, Mof li seppellirà; le ortiche erederanno i luoghi di diletto, comperati
    da' lor danari; le spine cresceranno ne' lor tabernacoli.
  eng-LXXUP: 'Therefore, behold, they go forth from the trouble of Egypt, and Memphis
    shall receive them, and Machmas shall bury them: as for their silver, destruction
    shall inherit it; thorns shall be in their tents.'
  eng-ULB: For, look, if they escape from destruction, Egypt will gather them, and
    Memphis will bury them. As for their treasures of silver— sharp briers will possess
    them, and thorns will fill their tents.
  spa-VBL: 'Miren, se han ido por causa de la destrucción: Egito los reunirá y Menfis
    los sepultará. Gracias a su plata tienen un “tesoro valioso”. La maleza los poseerá,
    y los espinos crecerán sobre sus tiendas.'
  fra-_FOB: Car voici, ils s'en vont à cause de la désolation. L'Égypte les recueillera;
    Memphis les ensevelira. L'ortie possédera leurs joyaux d'argent; l'épine croîtra
    dans leurs tentes.
  mal-mal: അവർ നാശത്തിൽനിന്ന് ഓടിപ്പോയാലും ഈജിപ്റ്റ് അവരെ ഒരുമിച്ച് കൂട്ടും; മോഫ്
    അവരെ അടക്കം ചെയ്യും; വെള്ളികൊണ്ടുള്ള അവരുടെ മനോഹരവസ്തുക്കൾ മുൾച്ചെടികൾ കൈവശമാക്കും;
    മുള്ളുകൾ അവരുടെ കൂടാരങ്ങളിൽ ഉണ്ടാകും.
  urd-GVR: Jo tabāhshudā mulk se nikleṅge unheṅ Misr ikaṭṭhā karegā, unheṅ Memfis
    dafnāegā. Ḳhudrau paude un kī qīmtī chāṅdī par qabzā kareṅge, kāṅṭedār jhāṛiyāṅ
    un ke gharoṅ par chhā jāeṅgī.
  suz-BL: मेकोपुकी खतम दुम्‍चा कली प्रोक्‍तेक्‍म हना यो, इजीप्‍त रागीमी मेको आन कली
    खुप्‍ब। मिनु मेम्‍फीस ङा मुरपुकीमी मेको आन कली थिम्‍नीम। मेको आन चांदी के सेल्‍शो
    थोव़कपुकी चू नु चोंकम सुम्‍ब। मिनु आन ताम्‍बुमी चू वानीम। होसे १०:८
  eng-NOY: For, behold, they go forth from a wasted land; Egypt shall gather them;
    Memphis shall bury them; The precious places of their silver, Nettles shall possess
    them; Thorns shall spring up in their habitations.
  ita-1927: Poiché, ecco, essi se ne vanno a motivo della devastazione; l’Egitto li
    raccoglierà, Memfi li seppellirà; le loro cose preziose, comprate con danaro,
    le possederanno le ortiche; le spine cresceranno nelle loro tende.
  ckb-ckb: تەنانەت ئەوەی لە وێرانی هەڵدێت، میسر کۆیان دەکاتەوە و مەمفیس لە گۆڕیان
    دەنێت. دڕکوداڵ گەنجینە زیوەکانیان بە میرات دەگرێت و وشترالووک لە ماڵەکەیاندا دەبێت.
  eng-BBE: For see, they are going away into Assyria; Egypt will get them together,
    Memphis will be their last resting-place; their fair silver vessels will be covered
    over with field plants, and thorns will come up in their tents.
  kan-OKCV: ಇಗೋ, ನಾಶನದಿಂದ ಅವರು ತಪ್ಪಿಸಿಕೊಂಡರೂ ಈಜಿಪ್ಟ್ ಅವರನ್ನು ಕೂಡಿಸುವುದು. ಮೋಫ್ ಪಟ್ಟಣವು
    ಅವರನ್ನು ಹೂಳುವುದು. ಅವರ ಬೆಳ್ಳಿಯ ಬೊಕ್ಕಸಗಳು ಮುಳ್ಳು ಪೊದೆಗಳ ಪಾಲಾಗುವುವು. ಮುಳ್ಳುಗಿಡಗಳು
    ಅವರ ಗುಡಾರಗಳನ್ನು ಆವರಿಸಿಕೊಂಡಿರುವುದು.
  tam-2017: இதோ, அவர்கள் அழிவிற்குத் தப்பும்படி போய்விட்டார்கள்; எகிப்து அவர்களைச்
    சேர்த்துக்கொள்ளும், மோப் பட்டணம் அவர்களை அடக்கம் செய்யும்; அவர்களுடைய வெள்ளியிருந்த
    விருப்பமான இடங்கள் நெருஞ்சிமுட்செடிகளுக்குச் சொந்தமாகும்; அவர்களுடைய குடியிருப்புகளில்
    முட்செடிகள் முளைக்கும்.
  spa-RV-1909: 'Porque, he aquí se fueron ellos á causa de la destrucción: Egipto
    los recogerá, Memphis los enterrará: espino poseerá por heredad lo deseable de
    su plata, ortiga crecerá en sus moradas.'
  ron-BTF: Fiindcă, iată, ei au plecat din cauza nimicirii; Egiptul îi va aduna, Memfis
    îi va îngropa; urzicile vor stăpâni locurile plăcute pentru argintul lor; spini
    vor fi în corturile lor.
  eng-WEBP: For, behold, when they flee destruction, Egypt will gather them up. Memphis
    will bury them. Nettles will possess their pleasant things of silver. Thorns will
    be in their tents.
  eng-FBV: 'Look, they have left because of the destruction: Egypt with gather them,
    and Memphis will bury them. They gain a “valued possession” for their silver.
    Weeds will possess them, and thorns will grow over their tents.'
  nld-1939: Waarachtig, als zij de verwoesting ontlopen, Zal Egypte hen verzamelen,
    Mof hen begraven; Distels zullen bezit van hun schatkamers nemen, Van hun tenten
    de doornen.
  nch-BL: Quema amechhuicase nopona, miyac miquise huan motalpachose quej quintalpachojque
    amohuejcapan tatahua ipan altepet Menfis ipan tali Egipto huejcajquiya. Huan ¿ajquiya
    moaxcatis nochi tamanti cati yejyectzi cati anquicajtejque? Campa anquicajtehuase
    amoricojyo san moscaltis tejtzonquilit huan sahua mecat.
  vie-1934: Thật, nầy, chúng nó đã đi trốn khỏi tai họa. Ê-díp-tô sẽ liệm chúng nó,
    Mem-phi sẽ chôn chúng nó. Những đồ bằng bạc rất quí của chúng nó sẽ trở nên mồi
    của chà-chuôm; gai gốc sẽ loán nơi nhà tạm chúng nó.
  hin-CV: यदि वे विनाश से बच निकलते हैं, तो मिस्र देश उन्हें इकट्ठा करेगा, और मोफ
    उन्हें दफन कर देगा. कंटीली झाड़ियां उनके चांदी के वस्तुओं को ले लेंगी, और उनके
    तंबुओं पर कांटे उग आएंगे.
  spa-BES: Porque he aquí se van a causa de la destrucción, se van a Asiria; Egipto
    los reunirá, Menfis será su último lugar de descanso; sus bonitas vasijas de plata
    estarán cubiertas con plantas de campo, y espinas subirán en sus tiendas.
  tdx-tdx: Ingo te nisitaha’ iereo ty fandrotsahañe; fe hatonto’ i Mitsraime, haleve’
    i Mofe ho lovae’ o hisatseo ze nisoa amo volafoti’ iareoo; fatike ty hitiry amo
    kivoho’ iareoo.
  tha-KJV: เพราะ ดู​เถิด เขาหนีไปหมดแล้วเพราะเหตุ​ความพินาศ อียิปต์​จะรวบรวมเขาไว้
    เมืองเมมฟิสจะฝังเขา ต้นตำแยจะยึดสิ่งประเสริฐที่ทำด้วยเงินของเขาไว้​เสีย ต้นหนามจะงอกขึ้นในเต็นท์ของเขา
  por-BR-2018: Porque eis que eles vão embora por causa da destruição; o Egito os
