    of them, a clote shall be in the tabernacles of them, (or Nettles shall inherit
    their treasures of silver, thorns shall grow in their tents).
  epo-epo: Ĉar vidu, ili forkuras de malfeliĉo; Egiptujo ilin kolektos, Memfis ilin
