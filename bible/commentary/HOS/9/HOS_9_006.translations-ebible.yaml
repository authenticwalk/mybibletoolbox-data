    dornoj estos en iliaj tendoj.
  uig-PIN: Qünki mana, ular ⱨǝtta ⱨalakǝttin ⱪaqⱪan bolsimu, Misir ularni yiƣiwelip,
    Andin Memfis xǝⱨiri ularni kɵmüp ⱪoyidu. Ularning ⱪǝdirlik kümüx buyumlirini bolsa,
    qaⱪⱪaⱪlar igiliwalidu; Ularning qedirlirini yantaⱪ-tikǝnlǝr basidu.
  beo-beo: 'Wadela:su eso da doaga:sea, Isala:ili dunu da afagogolesi dagoi ba:mu.
    Amasea, Idibidi dunu da ilia bogoi da:i hodo gagadosea, Memefisi moilai bai bagadega
    uli dogomu. Ilia silifa gobolo da fisi dagoi ba:mu, amola sogebi amogawi ilia
    diasu da musa: danu da aya: gaga:nomei amola gagalobo amoga dedeboi dagoi ba:mu.'
  tpi-OTNT: Bihain bikpela trabel bai i kamap na yupela bai i ranawe i go nabaut.
    Na bai ol Isip i kam bungim yupela na karim yupela i go kalabus long Isip. Na
    yupela bai i stap inap long yupela i dai na bai ol i planim yupela long Memfis,
    bikpela taun bilong ol. Yupela i no inap i kam bek long ples. Nogat. Olsem na
    ol haus na ol mani silva na ol gutpela samting bilong yupela bai i stap nating
    na bikbus bai i kamap na karamapim olgeta.
  hau-SA: Ko da sun kuɓuta daga hallaka, Masar za tă tattara su, Memfis kuma za tă
    binne su. Sarƙaƙƙiya za tă mamaye kayan azurfansu, ƙayayyuwa su tsiro a cikin
    tentunansu.
  uig-LAT: Chünki mana, ular hetta halakettin qachqan bolsimu, Misir ularni yighiwélip,
