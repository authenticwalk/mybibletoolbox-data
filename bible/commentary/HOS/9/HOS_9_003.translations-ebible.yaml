verse: HOS.009.003
translations:
  mal-C: അവർ യഹോവയുടെ ദേശത്തു ശേഷിക്കുകയില്ല; എഫ്രയീം ഈജിപ്റ്റിലേക്കു മടങ്ങിപ്പോകുകയും
    അശ്ശൂരിൽവെച്ച് അശുദ്ധാഹാരം കഴിക്കുകയും ചെയ്യും.
  deu-TKW: Sie werden im Lande Jahwes nicht wohnen bleiben. Vielmehr werden die Ephraimiten
    wieder nach Ägypten zurück müssen und sich in Assyrien von unreinen Speisen nähren.
  lin-lin: Bakovanda lisusu te na mboka na Yawe ; Efrayimi akozonga na Ejipito, mpe
    bakolia bilei ya mbindo kati na Asiri.
  eng-LSV: They do not abide in the land of YHWH, || And Ephraim has turned back [to]
    Egypt, || And they eat an unclean thing in Asshur.
  eng-GNV: They wil not dwel in the Lordes lande, but Ephraim will returne to Egypt,
    and they will eate vncleane things in Asshur.
  eng-WEBSTER: They shall not dwell in the LORD'S land; but Ephraim shall return to
    Egypt, and they shall eat unclean things in Assyria.
  nhw-BL: Antlali Israel ehuani ayacmo huelis anmocahuase ipan ni tlali catli iaxca
    TOTECO. Ama anmechhuicase ipan tlali Asiria para antetequipanotij quen huejcajya
    amohuejcapan tatahua tetequipanojque ipan tlali Egipto. Huan ipan Asiria anquicuase
    tlacualistli catli amo tlapajpactic iixpa TOTECO.
  swh-ONEN: Hawataishi katika nchi ya Bwana, Efraimu atarudi Misri na atakula chakula
    kilicho najisi huko Ashuru.
  bba-bba: Isirelibɑ bɑ ǹ sinɑmɔ tem mɛ Yinni Gusunɔ u bu wɛ̃ sɔɔ. Bɑ koo wurɑmɑ
    Eɡibitiɔ ǹ kun mɛ Asiriɔ. Kpɑ bu dĩɑ sesenuɡinu di mi.
  eng-KJVCPB: They shall not dwell in the Lord’s land; But Ephraim shall return to
    Egypt, And they shall eat unclean things in Assyria.
  luo-luo: Ok ginidongʼ e piny Jehova Nyasaye; Efraim nodog Misri, kendo ginicham
    chiemo ma ok opwodhi e piny Asuria.
  meu-meu: Idia na Iehova ena tano ai basie noho; a Efraim taudia ese Aigupto tanona
    bae lou henia, bona idia ese aniani mai taravatudia bae ani Asuria ai.
  npi-ULB: तिनीहरू परमप्रभुको देशमा सधैंभरि रहनेछैनन्, बरु, एफ्राइम मिश्रदेशमा फर्कनेछ,
    र एक दिन तिनीहरूले अश्‍शूरमा अशुद्ध भोजन खानेछन् ।
  yor-yor: Wọn kò ní ṣẹ́kù sí ilé Olúwa Efraimu yóò padà sí Ejibiti, yóò sì jẹ oúnjẹ
    àìmọ́ ní Asiria.
  pes-OPCB: ای قوم اسرائیل، شما دیگر در سرزمین خداوند زندگی نخواهید کرد. شما را به
    مصر و آشور خواهند برد و در آنجا ساکن شده، خوراکهای نجس خواهید خورد.
  tgl-ULB: Hindi sila patuloy na maninirahan sa lupain ni Yahweh, sa halip, babalik
    sa Egipto ang Efraim, at isang araw kakain sila ng maruming pagkain sa Asiria.
  hui-hui: Ani bialu Isaraele wali agali tí Anduane Homogonaga dindi ngiyagoria lu
    haabo naholeberemi. Tí Iyibi dindihabi Asiria dindihabi lone garabaya hole poleberemi.
    Dindi uruniha pu howa tígua tomo mbirale Ngode Datagaliwabehanda nanabe lene ngaru
    tanabi nalu holeberemi.
  mya-mya: ဧ​ဖ​ရိမ်​ပြည်​သား​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား ၏​ပြည်​တွင်​မ​နေ​ရ​တော့​ဘဲ​အီ​ဂျစ်​ပြည်
    သို့​ပြန်​ရ​ကြ​မည်။ အာ​ရှု​ရိ​ပြည်​တွင်​လည်း တား​မြစ်​ထား​သော​အ​စား​အ​စာ​ကို​စား
    ကြ​ရ​မည်။-
  bod-N: དེ་དག་དཀོན་མཆོག་ཡ་ཝཱེའི་ཡུལ་དུ་གནས་མི་ཐུབ་ལ། ཨེ་ཕཱར་ཡིམ་ནི་ཕྱིར་ཨེ་ཅིབ་ཡུལ་དུ་ལོག་ཅིང་།
    ཨ་སུར་དུ་ཟས་མི་གཙང་བ་བཟའ་བར་འགྱུར།
  sna-sna: Havangarambi vari munyika yaJehovha; Efuremu achadzokera kuIjipiti agodya
    zvokudya zvakasvibiswa muAsiria.
  spa-BLM: No habrán de habitar en la tierra de Yahvé; pero Efraín volverá a Egipto,
    y comerán alimentos impuros en Asiria.
  cac-cac: Man̈xo ol yal-laj eyaj d'a schon̈ab' Jehová. Ayex ol ex meltzaj d'a Egipto,
    ayex ol ex b'at d'a Asiria. A tas yajb'entac d'a yichan̈ Jehová ol e va ta'.
  swh-ULB: Hawawezi kuendelea kuishi katika nchi ya Bwana; badala yake, Efraimu atarudi
    Misri, na siku moja watakula chakula kichafu katika Ashuru.
  bel-bel: 'Ня будуць яны жыць на зямлі Гасподняй: Яфрэм вернецца ў Егіпет, і ў Асірыі
    будуць есьці нячыстае.'
  deu-ELBBK: Sie werden nicht im Land des HERRN bleiben, sondern Ephraim wird nach
    Ägypten zurückkehren, und sie werden Unreines essen in Assyrien.
  mbb-OT: Ed-awè kew kayi te Israel he tanà te Nengazen, ne edlikù kew ziyà te Ehipto.
    Is duma keniyu edhendiyà te Asiria, ne zutun egkaan kew te menge keenen he mid-isip
    niw he meremerik.
  mal-2015: അവർ യഹോവയുടെ ദേശത്തു പാർക്കുകയില്ല; എഫ്രയീം മിസ്രയീമിലേക്കു മടങ്ങിപ്പോകയും
    അശ്ശൂരിൽവെച്ചു മലിനമായതു തിന്നുകയും ചെയ്യും.
  rmc-rmc: Na ačhena te bešel andre phuv le RAJESKRI; o Efrajim džala pale andro Egipt
    a andre Asirija chana o nažužo chaben.
  pes-OPV: در زمین خداوند ساکن نخواهند شد بلکه افرایم به مصر خواهد برگشت و ایشان در
    آشور چیزهای نجس خواهند خورد.
  ron-1924: Ну вор рэмыне ын цара Домнулуй, чи Ефраим се ва ынтоарче ын Еӂипт ши вор
    мынка ын Асирия мынкэрурь некурате.
  ben-OBCV: তারা সদাপ্রভুর দেশে থাকতে পারবে না; ইফ্রয়িম মিশরে ফিরে যাবে এবং আসিরিয়ায়
    গিয়ে অশুচি খাবার খাবে।
  som-som: Iyagu ma ay degganaan doonaan Rabbiga dalkiisa, laakiinse reer Efrayim
    Masar bay ku noqon doonaan, oo cunto wasakh ah ayay ku dhex cuni doonaan dalka
    Ashuur.
  lat-VUC: non habitabunt in terra Domini. Reversus est Ephraim in Ægyptum, et in
    Assyriis pollutum comedit.
  eng-ASVBT: They shall not dwell in Jehovah’s land; but Ephraim shall return to Egypt,
    and they shall eat unclean food in Assyria.
  ita-1885: Non abiteranno nel paese del Signore; anzi Efraim tornerà in Egitto, e
    mangeranno cibi immondi in Assiria.
  eng-LXXUP: 'They dwelt not in the Lord’s land: Ephraim dwelt in Egypt, and they
    shall eat unclean things among the Assyrians.'
  eng-ULB: They will not continue to live in Yahweh's land; instead, Ephraim will
    return to Egypt, and one day they will eat unclean food in Assyria.
  spa-VBL: No permanecerás en la tierra del Señor; en cambio Efraín volverá a Egipto
    y comerá alimentos inmundos en Asiria.
  fra-_FOB: Ils ne demeureront pas dans la terre de l'Éternel; Éphraïm retournera
    en Égypte, et ils mangeront en Assyrie un aliment souillé.
  mal-mal: അവർ യഹോവയുടെ ദേശത്ത് വസിക്കുകയില്ല; എഫ്രയീം ഈജിപ്റ്റിലേക്ക് മടങ്ങിപ്പോകുകയും
    അശ്ശൂരിൽവച്ച് മലിനമായത് തിന്നുകയും ചെയ്യും.
  urd-GVR: Isrāīlī Rab ke mulk meṅ nahīṅ raheṅge balki unheṅ Misr wāpas jānā paṛegā,
    unheṅ Asūr meṅ nāpāk chīzeṅ khānī paṛeṅgī.
  suz-BL: मेकोपुकी परमप्रभु यावे आ रागीमी बाक्‍चा मताइनीम। एफ्राइम इजीप्‍त रागीमी
    लेश्‍शा लाइब। मिनु मेकोपुकीमी अस्‍सुरमी ग्रांग्रा दिचा ङा थोव़की जाइनीम। होसे
    ८:१३
  eng-NOY: They shall not dwell in the land of Jehovah; To Egypt shall Ephraim go
    back, And eat unclean things in Assyria.
  ita-1927: Essi non dimoreranno nel paese dell’Eterno, ma Efraim tornerà in Egitto,
    e, in Assiria, mangeranno cibi impuri.
  ckb-ckb: لە خاکی یەزدان نیشتەجێ نابن، بەڵکو ئەفرایم بۆ میسر دەگەڕێتەوە و لە ئاشوردا
    خواردنی گڵاو دەخۆن.
  eng-BBE: They will have no resting-place in the Lord's land, but Ephraim will go
    back to Egypt, and they will take unclean food in Assyria.
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರ ದೇಶದಲ್ಲಿ ನೆಲೆಸುವುದಿಲ್ಲ. ಆದರೆ ಎಫ್ರಾಯೀಮು ಈಜಿಪ್ಟಿಗೆ ಹಿಂದಿರುಗುವುದು.
    ಅವರು ಅಸ್ಸೀರಿಯದಲ್ಲಿ ಅಶುದ್ಧವಾದವುಗಳನ್ನು ತಿನ್ನುವರು.
  tam-2017: அவர்கள் யெகோவாவுடைய தேசத்தில் குடியிருப்பதில்லை; எப்பிராயீமர்கள் மீண்டும்
    எகிப்திற்குப் போவார்கள்; அசீரியாவில் தீட்டுள்ளதைச் சாப்பிடுவார்கள்.
  spa-RV-1909: No quedarán en la tierra de Jehová, sino que volverá Ephraim á Egipto,
    y á Asiria, donde comerán vianda inmunda.
  ron-BTF: Ei nu vor locui în ţara DOMNULUI; ci Efraim se va întoarce în Egipt şi
    vor mânca lucruri necurate în Asiria.
  eng-WEBP: They won’t dwell in the LORD’s land; but Ephraim will return to Egypt,
    and they will eat unclean food in Assyria.
  eng-FBV: You will not stay in the Lord's land, instead Ephraim will return to Egypt,
    and will eat unclean food in Assyria.
  nld-1939: Ze zullen niet blijven in Jahweh’s land, Maar Efraïm moet terug naar Egypte.
  nch-BL: Antali Israel ehuani, ayecmo huelis anmocahuase ipan ni tali cati iaxca
    TOTECO. Ama amechhuicase ipan tali Asiria para antetequipanotij quej huejcajquiya
    amohuejcapan tatahua tetequipanojque ipan tali Egipto. Huan ipan Asiria anquicuase
    tacualisti cati amo tapajpactic iixpa TOTECO.
  vie-1934: Chúng nó sẽ không ở trong đất của Đức Giê-hô-va nữa; nhưng Eùp-ra-im sẽ
    trở về Ê-díp-tô, và sẽ ăn đồ ăn ô uế trong A-si-ri.
  hin-CV: वे याहवेह के देश में नहीं रहने पाएंगे; एफ्राईम मिस्र देश को लौट जाएगा और
    अश्शूर में वे अशुद्ध भोजन खाएंगे.
  spa-BES: No tendrán lugar de descanso en la tierra del Señor, pero Efraín volverá
    a Egipto y tomarán comida inmunda en Asiria.
  tdx-tdx: Tsy ho tambatse an-tane’ Iehovà ao; fa hibalike mb’e Mitsraime mb’eo t’i
    Efraime, naho hilintseñe hàneñe tsy malio e Asore añe.
  tha-KJV: เขาทั้งหลายจะไม่​ได้​อาศัยอยู่ในแผ่นดินของพระเยโฮวาห์ แต่​เอฟราอิมจะกลับไปยั​งอ​ียิปต์
    เขาจะรับประทานอาหารไม่สะอาดอยู่​ที่​ในอัสซีเรีย
  por-BR-2018: Não permanecerão na terra do SENHOR; em vez disso, Efraim voltará ao
    Egito, e na Assíria comerão coisa imunda.
  deu-ELO: Sie werden nicht im Lande Jehovas bleiben, sondern Ephraim wird nach Ägypten
    zurückkehren, und sie werden Unreines essen in Assyrien.
  eng-WYC-2018: They shall not dwell in the land of the Lord. Ephraim turned again
    in to Egypt, and ate defouled thing among Assyrians. (They shall not live in the
    land of the Lord. Ephraim shall return to Egypt, and shall eat defiled things
    among the Assyrians.)
  epo-epo: Ili ne loĝos en la lando de la Eternulo; Efraim revenos en Egiptujon, kaj
    en Asirio ili manĝos malpuraĵon.
  uig-PIN: Ular Pǝrwǝrdigarning zeminida turiwǝrmǝydu; Əfraim bǝlki Misirƣa ⱪaytidu,
    Ular Asuriyǝdǝ ⱨaram tamaⱪni yǝydu.
  beo-beo: Isala:ili dunu da Hina Gode Ea soge ganodini hame esalebe ba:mu. Ilia da
    Idibidi sogega masunu amola Asilia soge ganodini, sema ha:i manu nanebe ba:mu.
  tpi-OTNT: Na bai yupela Israel i no inap moa i stap long graun bilong Bikpela. Na
    bai yupela i mas i go kalabus gen long Isip, na go kalabus long Asiria tu. Na
    long ol dispela ples bai yupela i kaikai ol samting God i bin tambuim.
  hau-SA: Ba za su ci gaba da zama a ƙasar Ubangiji ba; Efraim zai koma Masar yă kuma
    ci abinci marar tsarki a Assuriya.
  uig-LAT: Ular Perwerdigarning zéminida turiwermeydu; Efraim belki Misirgha qaytidu,
    Ular Asuriyede haram tamaqni yeydu.
  nde-nde: Kabayikuhlala elizweni likaThixo; u-Efrayimi uzabuyela eGibhithe adle ukudla
    okungcolileyo e-Asiriya.
  ton-ton: ‌ʻE ʻikai te nau nofo ʻi he fonua ʻo Sihova; ka ʻe tafoki ʻa ʻIfalemi ki
    ʻIsipite, pea te nau kai ʻae meʻa taʻemaʻa ʻi ʻAsilia.
  ces-1613: Aniž budou bydliti v zemi Hospodinově, ale navrátí se Efraim do Egypta,
    a v Assyrii věci nečisté jísti budou.
  eng-WMB: They won’t dwell in the LORD’s land; but Ephraim will return to Egypt,
    and they will eat unclean food in Assyria.
  tam-TCV: அவர்கள் யெகோவாவின் நாட்டில் குடியிருக்கமாட்டார்கள்; ஆனால் எப்பிராயீம் எகிப்திற்குத்
    திரும்பிப் போகும், அசீரியாவில் அசுத்தமான உணவைச் சாப்பிடும்.
  ceb-ULB: Dili na sila makapadayon sa pagpuyo sa yuta ni Yahweh; hinuon, mobalik
    si Efraim sa Ehipto, ug moabot ang adlaw nga mokaon sila ug hugaw nga pagkaon
    didto sa Asiria.
  pol-UBG: Nie będą mieszkać w ziemi PANA, ale Efraim wróci do Egiptu i w Asyrii będą
    jedli nieczyste rzeczy.
  urd-GVU: اسرائیلی رب کے ملک میں نہیں رہیں گے بلکہ اُنہیں مصر واپس جانا پڑے گا، اُنہیں
    اسور میں ناپاک چیزیں کھانی پڑیں گی۔
  eng-OEBCW: They will not stay in the Lord’s land, but Ephraim will return to Egypt,
    and in Assyria they will eat what is unclean.
  deu-1912: Sie sollen nicht bleiben im Lande des HERRN, sondern Ephraim muß wieder
    nach Ägypten und muß in Assyrien Unreines essen,
  kan-2017: ಅವರು ಯೆಹೋವನ ದೇಶದಲ್ಲಿ ಇನ್ನು ವಾಸಿಸರು. ಎಫ್ರಾಯೀಮ್ಯರು ಐಗುಪ್ತಕ್ಕೆ ಹಿಂದಿರುಗುವರು,
    ಅಶ್ಶೂರದಲ್ಲಿ ಅವರು ಹೊಲಸಾದ ಆಹಾರವನ್ನು ತಿನ್ನುವರು.
  yap-yap: Girdi’ nu Israel e dabra magach gad u lan fare nam rok SOMOL, machane bay
    rsulod nga Egypt ma bay ra ked e ggan nib togopluw ko motochiyel u lan yu Assyria.
  hlt-MCSB: BOEIPA kah khohmuen ah kho a sak uh pawt vaengah tah Ephraim te Egypt
    la mael vetih Assyria ah rhalawt hno a caak uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔያቶም ዒንጌ ሳዖይዳ ዔፕሬኤሜ ናንጊንዱዋሴ፤ ጋዓንቴ ናሽኪባኣዖ ጊብፄ ዓጮ ዔያታ ማዒ ዴንዳንዳኔ፤
    ዓሶኦሬ ዓጮዋ ዔያታ ዴንዲ ዳምቦ ጎይፆና ጌኤሺ ማዒባኣ ካሦ ሙዓንዳኔ።
  twi-ASANTE: Wɔrentena Awurade asase no so bio; Efraim bɛsane akɔ Misraim na wadi
    aduane a ɛho nteɛ wɔ Asiria.
  eng-WEBU: They won’t dwell in the LORD’s land; but Ephraim will return to Egypt,
    and they will eat unclean food in Assyria.
  wal-wal: Eti GODAA biittankka gam77okkona. SHin Efireemi Gibxxe biitti simmana;
    qassi Asoore biittan tuna qumaa maana.
  spa-PDDPT: No vivirán en la tierra de Yavé. Efraín se volverá a Egipto, y en Asiria
    comerán manjar impuro.
  gun-gun: Napendekuai riaei 'rã Senhor pegua yvy re. Ha'e rami 'rãgue py Efraim kuery
    ma Egito katy 'rã ojevy. Assíria yvy re voi ho'u 'rã okuapy ha'eve'ỹ va'e imongy'aarã.
  agu-BL: Yi e'u' xonl k'ajtzun Efraín ẍchipakxoku' junt tir Egipto tane'n tan paj
    cyajtza'klu', nin yi e'u' yil choponu' pres Asiria ntin sbajk cumir cyanu' yi
    xan ẍchiwutzu'. Qui't chinaje'u' mas tiemp tul yi ama'le'j yi xansa'nt tan Ryos
    tetz i'.
  ilo-ULB: Saandanto nga agtultuloy nga agnaed iti daga ni Yahweh; ngem ketdi, agsublinto
    ti Efraim idiay Egipto, ket maysa nga aldaw, mangandanto iti maiparit a taraon
    idiay Asiria.
  kpg-kpg: Nia daangada o Israel ga hagalee noho i hongo tenua Dimaadua, gaa hula
    gi muli gi Egypt, gaa gai nia meegai ala guu bule go tadau haganoho i lodo Assyria.
  uig-ARA: ئۇلار پەرۋەردىگارنىڭ زېمىنىدا تۇرىۋەرمەيدۇ؛ ئەفرائىم بەلكى مىسىرغا قايتىدۇ،
    ئۇلار ئاسۇرىيەدە ھارام تاماقنى يەيدۇ.
  sus-sus: E mu luma Alatala xa bɔxi ma, Efirami gbilenma nɛ Misira, e fama donse
    haramuxie donde Asiriya bɔxi ma.
  pon-2006: Mehn Israel kan solahr pahn mihmi nan sapwen KAUN-O, re pahn pwurala Isip
    oh tungoale mwenge keinepwi kan nan Asiria.
  ksd-ksd: Pa diat a ki mulai ta ra gunan kai ra Luluai; Epraim na talil ika uro Aigipto,
    ma diat a en ra magit i tabu pire diat ta ra gunan Asiria.
  grc-BRENT: Οὐ κατῴκησαν ἐν τῇ γῇ τοῦ Κυρίου· κατῴκησεν Ἐφραὶμ Αἴγυπτον, καὶ ἐν Ἀσσυρίοις
    ἀκάθαρτα φάγονται.
  ind-AYT: Mereka tidak akan tinggal di negeri TUHAN, tetapi Efraim akan kembali ke
    Mesir, dan mereka akan makan makanan najis di Asyur.
  nya-nya: Sadzakhalanso mʼdziko la Yehova. Efereimu adzabwerera ku Igupto ndipo mudzadya
    chakudya chodetsedwa ku Asiriya.
  hrv-hrv: Neće više živjeti u zemlji Jahvinoj, Efrajim će se vratiti u Egipat i nečista
    će jela jesti u Asuru.
  mps-mps: Tama dage Israel te Genuai Bidigo mani tǫde me bidigobeo. Tama dage te
    Isipba kalabus ma igi peyu, te Asiria bulu tǫba me kalabus igi paibao. Tama te
    bulude te Godigo dageba te habu selali nai dabe tueibao.
  tpi-tpi: Na bai yupela Israel i no inap moa i stap long graun bilong Bikpela. Na
    bai yupela i mas i go kalabus gen long Isip, na go kalabus long Asiria tu. Na
    long ol dispela ples bai yupela i kaikai ol samting God i bin tambuim.
  dan-1931: Ej skal de blive i HERRENS Land; til Ægypten skal Efraim tilbage, spise
    uren Føde i Assur.
  vie-OVCB: Ngươi sẽ không còn ở trong đất của Chúa Hằng Hữu, mà quay về Ai Cập, và
    ngươi sẽ ăn những thức ăn ở A-sy-ri, là những thức ăn nhơ bẩn.
  guj-2017: તેઓ યહોવાહના દેશમાં રહી શકશે નહિ; પણ એફ્રાઇમ ફરીથી મિસર જશે. આશ્શૂરમાં
    તેઓ અપવિત્ર અન્ન ખાશે.
  pon-2006A: Mehn Israel kan solahr pahn mihmi nan sapwen KAUN-O, re pahn pwurala
    Isip oh tungoale mwenge keinepwi kan nan Asiria.
  por-BRBSL: Eles não vão morar na terra de Yahweh; mas Efraim voltará ao Egito, e
    eles comerão alimentos impuros na Assíria.
  eng-OEBUS: They will not stay in the Lord’s land, but Ephraim will return to Egypt,
    and in Assyria they will eat what is unclean.
  cth-cth: Ephraim teh Cathut e talai dawk khosak awh mahoeh. Izip ram lah bout a
    ban awh vaiteh, Assiria ram vah kathounghoehe rawca a ca awh han.
  twi-twi: Wɔrentena Awurade asase no so bio; Efraim bɛsan akɔ Misraim na wadi aduan
    a ɛho ntew wɔ Asiria.
  hlt-hlt: BOEIPA kah khohmuen ah kho a sak uh pawt vaengah tah Ephraim te Egypt la
    mael vetih Assyria ah rhalawt hno a caak uh ni.
  tbz-SIM: Isidɑyɛɛribɛ di tɛ̃́nkɛ í yó mbo, mí ndi Yiɛ̀ nKuyie nhɛì miɛkɛ, di wɛ̃timu
    Esibiti yoo Asidii. Di yó nkɛ nyo ndi cìrìmù kɛ sɑ̃ũri dimɑ́ɑ̀. Ti diitì yó nsɑ̀nnɛ̀
    bɛ̀ bo nyommɛ̀ mɑ́ɑ̀ ndi bɛ̀ í yóó pɛ́tɛ́ kɛ́tɑnnɛ̀ n cĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Egh ia Efraimia, ia uam Ikiavɨra Itir Godɨn nguazimɨn ikian kogham. Eghtɨ
    ian tarazi uamategh mangɨ Isipɨn kalabuziabar mɨn ikiam. Eghtɨ ian tarazi uaghan
    Asirian kantrin mangɨ kalabuziabar mɨn ikiam. Ia kantrin kamningɨn ikɨ dagher
    God anogoroghezibar amam.
  dop-dop: Ɩ kɑɑ pǝsɩ nɑ ɩ́ cɑɣɑ Tɑcɑɑ tɛtʋ tɑɑ. Pǝ wɛɛ sɩ ɩ́ mǝlɩ Icipiti, yɑɑ Asilii
    nɑ ɩ́ tɔɣɔ ɑsilimɑ tɔɣɔnɑɣɑ.
  azb-azb: Rəbbin torpağında yaşamayacaqlar, Efrayim Misirə qayıdacaq, Aşşurda murdar
    yemək yeyəcək.
  eng-DBY: They shall not dwell in Jehovah's land; but Ephraim shall return to Egypt,
    and in Assyria shall they eat that which is unclean.
  hin-2017: वे यहोवा के देश में रहने न पाएँगे; परन्तु एप्रैम मिस्र में लौट जाएगा,
    और वे अश्शूर में अशुद्ध वस्तुएँ खाएँगे।
  wol-KYG: Dungeen des ci réewum Aji Sax ji. Efrayim, Misra lay dellu, te ca Asiri,
    lu daganul lañu fay lekkeji.
  eng-YLT: They do not abide in the land of Jehovah, And turned back hath Ephraim
    [to] Egypt, And in Asshur an unclean thing they eat.
  eng-WYC-2017: They shall not dwell in the land of the Lord. Ephraim turned again
    in to Egypt, and ate defouled thing among Assyrians.
  eng-WMBB: They won’t dwell in the LORD’s land; but Ephraim will return to Egypt,
    and they will eat unclean food in Assyria.
  urd-GVH: इसराईली रब के मुल्क में नहीं रहेंगे बल्कि उन्हें मिसर वापस जाना पड़ेगा,
    उन्हें असूर में नापाक चीज़ें खानी पड़ेंगी।
  rug-rug: Lopu kote koa hola si arini pa popoa te Zihova; se Iparemi si kote pule
    la pa Izipi meke kote la hena ginani bonidi pa Asiria.
  gaz-gaz: Isaan biyya Waaqayyoo keessatti hin hafan; Efreem gara Gibxitti deebiʼee
    Asoor keessatti nyaata xuraaʼe nyaata.
  fra-LSG: Ils ne resteront pas dans le pays de l’Éternel; Éphraïm retournera en Égypte,
    Et ils mangeront en Assyrie des aliments impurs.
  yal-yal: Amasɔtɔ, e mi luxi Alatalaa yamanani, Efirami bɔnsɔnna xɛtɛma nɛn Misiran
    yi, e yi donse haramuxine don Asiriya yi.
  haw-1868: Aole lakou e noho ma ka aina o Iehova; Aka, e hoi hou o Eperaima i Aigupita;
    A e ai lakou i na mea haumia ma Asuria.
  arb-NAV: لَنْ تَظَلُّوا مُقِيمِينَ فِي أَرْضِ الرَّبِّ بَلْ يَرْجِعَ أَفْرَايِمُ
    إِلَى دِيَارِ مِصْرَ، وَيَأْكُلُوا لَحْماً نَجِساً فِي أَشُّورَ.
  ewe-ewe: Miaganɔ anyigba si nye Yehowa tɔ la dzi o, Efraim atrɔ ayi Egipte, eye
    woaɖu nu makɔmakɔwo le Asiria.
  eng-LEE: They shall not dwell in the land of the Lord; but Ephraim shall return
    to Egypt, and in Assyria will they eat unclean things.
  asm-FB: তেওঁলোকে যিহোৱাৰ দেশত বাস নকৰিব; কিন্তু ইফ্ৰয়িম হ’লে মিচৰলৈ উলটি যাব, আৰু
    তেওঁলোকে অচূৰীয়াত অশুচি আহাৰ খাব।
  sus-A: عٍ مُ لُمَ عَلَتَلَ شَ بْشِ مَ، عٍقِرَ مِ فبِلٍنمَ نّ مِسِرَ، عٍ قَمَ دٌنسٍ
    هَرَ مُشِيٍ دٌندٍ عَسِرِيَ بْشِ مَ.
  fra-SBL: Ils n'habiteront pas dans le pays de l'Éternel ; mais Ephraïm retournera
    en Égypte, et ils mangeront des aliments impurs en Assyrie.
  hbo-hbo: לֹ֥א יֵשְׁב֖וּ בְּאֶ֣רֶץ יְהוָ֑ה וְשָׁ֤ב אֶפְרַ֙יִם֙ מִצְרַ֔יִם וּבְאַשּׁ֖וּר
    טָמֵ֥א יֹאכֵֽלוּ׃
  piu-2006: (1:1; 4:1,2; 9:3,4) Mayutju maṉkurrpa tjanampa Tjuutaku walytja ngaṉṯitja
    tjuṯa nyinangi, yini yalatji, Yatjayanya, Tjuutjamanya, Yiiyatjanya Yitjikayanya.
    Palunyatjanu tjanampa mayutju tiṉa Tjiripumanya Tjiyuwatjaku katja nyinangi, Yitjurilaku
    walytja ngaṉṯitja tjuṯaku. Mayutju paluru tjuṯaya nyinanyingka wati Wutjiyalu
    tjananya yalatji Katutjaku wangka tjakultjunu, “Yitjurilaku walytja ngaṉṯitja
    tjuṯangkuya kulila! Ngayulu Katutjalu nyurranya yilta yitjipungku, tjukarurru
    nyinanytjawiyangka, kuyanyurra kutu palyara nyinanytjala. Kutjupa ngurrara tjuṯangku
    nyurranya ngalya yankula pikangku pungkuku. Ngayunyaṉinyurra kulilwiyangku wantingutjangka
    ilta ngayulu nyurrangarrinya ngurra kutjupakutu iyalku waarrkana tjuṯa nyinanytjaku.
    Mayutju kutjupangkulpi nyurranya kanyilku, wiyanyurra mayutju walytjatjarra nyinaku.
    Ngurra palulanyurra nyinarra wiyalpiṉinyurra pungkula kutjanmalpa tjawirrilyi.
    Ngula kutjulpiṉinyurra ngalya yankula ngayunya puḻkapungku, ngurra walytjangka,
    palyalpinyurra nyinaku.”
  kik-kik: Matigaatũũra bũrũri wa Jehova; Efiraimu agaacooka bũrũri wa Misiri, na
    arĩe irio irĩ thaahu kũu Ashuri.
  fra-NCL: Ils n’habiteront pas dans la terre de Yahweh ; Ephraïm retournera en Égypte,
    et ils mangeront en Assyrie des aliments impurs.
  cek-AK: Nihcae loe Angraeng prae thungah om o mak ai, toe Ephraim loe Izip prae
    ah amlaem let ueloe, Assyria prae ah ciimcai ai buhnawk to caa tih.
  cuk-cuk: Efraín-dulemar Bab-Jehová-yargi bar ambikuosurmalad, gannar Egipto-yarse-namaloed.
    Asiria-yargi mas-isemalad gunmaloed.
  uig-CYR: Улар Пәрвәрдигарниң зиминида туривәрмәйду; Әфраим бәлки Мисирға қайтиду,
    Улар Асурийәдә һарам тамақни йәйду.
  tel-2017: వారు యెహోవా దేశంలో కొనసాగరు. ఎఫ్రాయిమీయులు ఐగుప్తుకు తిరిగి వెళ్ళిపోతారు.
    అష్షూరు దేశంలో వారు అపవిత్రమైన వాటిని తింటారు.
  hat-BSA: Yo p ap rete nan peyi SENYÈ a, men Éphraïm va retounen an Égypte, e yo
    va manje sa ki pa pwòp an Assyrie.
  kos-kos: Mwet Israel ac fah tia mutana in facl sin LEUM GOD. Kutu selos ac folokla
    nu Egypt, ac elos su som nu Assyria fah kang mwe mongo ma tia lela nu selos.
  hbo-WLC: לֹ֥א יֵשְׁב֖וּ בְּאֶ֣רֶץ יְהוָ֑ה וְשָׁ֤ב אֶפְרַ֙יִם֙ מִצְרַ֔יִם וּבְאַשּׁ֖וּר
    טָמֵ֥א יֹאכֵֽלוּ׃
  ibo-ibo: Ha agaghị anọgidekwa nʼala Onyenwe anyị, ma Ifrem ga-alaghachi nʼala Ijipt
    nọdụ nʼAsịrịa rie nri rụrụ arụ.
  ory-ory: ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଦେଶରେ ବାସ କରିବେ ନାହିଁ; ମାତ୍ର ଇଫ୍ରୟିମ ମିସରକୁ ଫେରିଯିବ,
    ଆଉ ସେମାନେ ଅଶୂରରେ ଅଶୁଚି ଦ୍ରବ୍ୟ ଭୋଜନ କରିବେ।
  chk-chk: Iwe, chon Israel resap nonometiu lon fanüen ewe Samol mi Lapalap, nge repwe
    liwiniti Isip, repwe pwal eni mongö mi limengau ngeniir lon Asiria.
  rop-rop: Ol yumob Isreil pipul kaan jidan langa dijan kantri blanga YAWEI. Yumob
    garra gobek langa Ijip, en yumob garra dagat ola nogudwan daga deya langa Asiriya.
  ukr-1871: 'Не будуть вони жити в землї Господнїй: Ефраїм вернеться в Египет, і в
    Ассириї їсти муть нечисте.'
  deu-1951: Sie sollen nicht bleiben im Lande des HERRN, sondern Ephraim muß nach
    Ägypten zurückkehren und in Assyrien unreine Speisen essen.
  eng-JPS: They shall not dwell in the LORD'S land; but Ephraim shall return to Egypt,
    and they shall eat unclean food in Assyria.
  srp-1865: Oni neæe nastavati u zemlji Gospodnjoj; nego æe se vratiti Jefrem u Misir,
    i oni æe jesti neèistotu u Asirskoj.
  lug-lug: Tebalisigala mu nsi ya Mukama; Efulayimu aliddayo e Misiri n’alya emmere
    etali nnongoofu mu Bwasuli.
  heb-heb: לא ישבו בארץ יהוה ושב אפרים מצרים ובאשור טמא יאכלו׃
  ben-IRV: তারা সদাপ্রভুর দেশে আর বাস করবে না; বরং, ইফ্রয়িম মিশর দেশে ফিরে যাবে এবং
    একদিন তারা অশূরে অশুচি খাবার খাবে।
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਦੇ ਦੇਸ ਵਿੱਚ ਨਾ ਵੱਸਣਗੇ, ਪਰ ਇਫ਼ਰਾਈਮ ਮਿਸਰ ਨੂੰ ਮੁੜੇਗਾ, ਅਤੇ ਉਹ ਅੱਸ਼ੂਰ
    ਵਿੱਚ ਅਸ਼ੁੱਧ ਚੀਜ਼ਾਂ ਖਾਣਗੇ।
  mya-JVB: ဧဖရိမ် အမျိုးတို့သည် ထာဝရဘုရား ၏ မြေ တော်၌ မ နေ ရဘဲ အဲဂုတ္တု ပြည်သို့ ပြန်
    သွား၍ ၊ အာရှုရိ ပြည်၌ မ စင်ကြယ်သောအစာကို စား ရကြမည်။
  hmo-hmo: Israela taudia be Lohiabada ena tano, dekenai do idia noho lasi, to idia
    ese Aigupito tano dekenai do idia giroa lou, bona idia ese ia taravatua vadaeni
    aniani, do idia ania Asuria lalonai.
  urd-urd: वह ख़ुदावन्द के मुल्क में न बसेंगे, बल्कि इफ़्राईम मिस्र को वापस जाएगा
    और वह असूर में नापाक चीज़ें खाएँगे।
  rus-SYN: 'Не будут они жить на земле Господней: Ефрем возвратится в Египет, и в
    Ассирии будут есть нечистое.'
  bqc-SIM: Ɛflaiũ buiↄ gↄ̃ Dii bùsuuo, aa ɛa ta Egipi, aa ń tɛ̃ ble Asili bùsuu.
  tcz-CHONGTHU: Hijeha chu Pakai gamsunga chengden lou diu, Ephraim vang chu Egypt
    gam'a kile kit ding ahi. Chujongle Assyria gam'a jong chu amahon an thenglou aganeh
    diu,
  mar-mar: ते परमेश्वराच्या देशात राहणार नाहीत, त्याशिवाय एफ्राईम मिसरात परत जाईल,
    आणि एके दिवशी ते अश्शूरात अमंगळ पदार्थ खातील.
  qub-qub: Gamcunaga Tayta Dios acrashan nasyunchöpis manami tiyanquipänachu. Chaypa
    ruquin Efraín runacunaga yapay cutenga Egiptumannami. Asiriachönami miconga mana
    micunanpaj nishä micuycunata.
  bqp-bqp: Isirelibɑ bɑ ǹ sinɑmɔ tem mɛ Yinni Gusunɔ u bu wɛ̃ sɔɔ. Bɑ koo wurɑmɑ
    Egibitiɔ ǹ kun mɛ Asiriɔ. Kpɑ bu dĩɑ sesenuginu di mi.
  hat-hat: Pèp Izrayèl la p'ap rete nan peyi Seyè a. Moun Efrayim yo ap tounen peyi
    Lejip ankò. Yo pral manje nan peyi Lasiri manje yo pa te gen dwa manje.
  eng-BSB: They will not remain in the land of the LORD; Ephraim will return to Egypt
    and eat unclean food in Assyria.
  eng-WEBPB: They won’t dwell in the LORD’s land; but Ephraim will return to Egypt,
    and they will eat unclean food in Assyria.
  kbq-kbq: Hagi tamagra Israeli vahe'mota Ra Anumzamofo mopafina omanigahaze. Hianagi
    Efraemi vahe'mo'za Isipi mopafi ete rukrahe hu'za nevu'za, Asiria umani'neza agruma
    osu ne'zana negahaze.
  nhe-BL: Intlali Israel ehuani ayoc huelis inmocahuase ipan ni tlali tlen iaxca TOTECO.
    Ama inmechhuicase ipan tlali Asiria para intlatequipanotij queja huejcajquiya
    imohuejcapan tatahua tetlatequipanojque ipan tlali Egipto. Huan ipan Asiria inquicuase
    tlacualistli tlen ax tlapajpactic iixpa TOTECO.
  gub-BL: Teko Izaew nupyta kwaw Tupàn Tuweharupi Wiko Ma'e iziwy rehe wà nehe. Uzewyr
    putar Ezit pe wà nehe. Axir waiwy rehe wiko mehe u'u putar temi'u ikatu 'ym ma'e
    wà nehe.
  eng-DRA: 'They shall not dwell in the Lord’s land: Ephraim is returned to Egypt,
    and hath eaten unclean things among the Assyrians.'
