  uig-CYR: Әфраим әнди уруветилди; Уларниң йилтизи қағҗирап кәтти, улар һеч мевә бәрмәйду;
    Һәтта улар мевә бәрсиму, Балиятқусиниң сөйүмлүк мевилирини өлтүрүветимән.
  tel-2017: ఎఫ్రాయిము రోగి అయ్యాడు. వారి వేరు ఎండిపోయింది. వారు ఫలించరు. వారు పిల్లలను
