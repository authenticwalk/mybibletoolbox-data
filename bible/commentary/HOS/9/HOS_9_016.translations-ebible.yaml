verse: HOS.009.016
translations:
  mal-C: എഫ്രയീം നശിച്ചിരിക്കുന്നു, അവരുടെ വേര് ഉണങ്ങിപ്പോയി, അവർ ഫലം പുറപ്പെടുവിക്കുന്നില്ല.
    അവർ കുഞ്ഞുങ്ങളെ ഗർഭംധരിച്ചാലും, അവരുടെ പ്രിയ ഗർഭഫലങ്ങളെ ഞാൻ സംഹരിച്ചുകളയും.”
  deu-TKW: Zu Boden gestreckt wird Ephraim; seine Wurzeln verdorren, sie sollen keine
    Frucht tragen! Wenn sie auch Söhne bekommen, so will ich doch die Lieblinge, die
    sie zeugen, dem Tod überliefern.
  lin-lin: Efrayimi alembi, misisa na ye ekawuki ; akobota lisusu bambuma te ; ata
    soki baboti bana, nakoboma bana na bango oyo balingaka mingi.
  eng-LSV: Ephraim has been struck, || Their root has dried up, they do not yield
    fruit, || Indeed, though they bring forth, || I have put to death the desired
    of their womb.
  eng-GNV: 'Ephraim is smitten, their roote is dried vp: they can bring no fruite:
    yea, though they bring foorth, yet will I slaie euen the dearest of their bodie.'
  eng-WEBSTER: 'Ephraim is smitten, their root is dried up, they shall bear no fruit:
    yes, though they bring forth, yet will I slay even the beloved fruit of their
    womb.'
  nhw-BL: Huajca ama nechca para tlali Israel ehuani quiselise tlatzacuiltili. Itztoque
    quen se tzontli catli huactoc inelhuayohua huan yeca ayacmo temacas más itlajca.
    Huan sintla quinpiyase más ininconehua, na niquinmictis masque tlahuel quinicnelíaj.”
  swh-ONEN: Efraimu ameharibiwa, mzizi wao umenyauka, hawazai tunda. Hata kama watazaa
    watoto, nitawachinja watoto wao waliotunzwa vizuri.”
  bba-bba: Nɑ be, Isirelibɑ sɛɛyɑsiɑ. Bɑ sɑ̃ɑ nɡe dɑ̃ɑ te tɑ ɡberɑ nuurun di kpuro.
    Tɑ ǹ mɑɑ binu mɑrumɔ. Bɑɑ bɑ̀ n mɑɑ bibu mɑrɑ, kon de bii be bɑ kĩ mi, bu ɡbiwɑ.
  eng-KJVCPB: 'Ephraim is smitten, their root is dried up, they shall bear no fruit:
    Yea, though they bring forth, yet will I slay even the beloved fruit of their
    womb.'
  luo-luo: Midekre osemako Efraim, kendo tiendene ner, ok ginyag olemo. Kata ka ginywolo
    nyithindo, to ananeg nyithindgi ma gihero ahinyago.”
  meu-meu: Efraim taudia na vada e rahudia mase, ramudia vada e marai, huahuadia basie
    dobi. Ena be natudia bae havaradia, to lau ese edia lalokau memerodia baina aladia
    mase.
  npi-ULB: एफ्राइम रोगले ग्रस्‍त भएको छ, र तिनीहरूको जरा सुकेका छ । तिनीहरूले फल दिंदैनन्
    । तिनीहरूका छोराछोरी भए पनि, तिनीहरूका अति प्रिय छोराछोरीलाई म मार्नेछु ।”
  yor-yor: Efraimu ti rẹ̀ dànù gbogbo rẹ̀ sì ti rọ, kò sì so èso. Bí wọ́n tilẹ̀ bímọ.
    Èmi ó pa àwọn ọmọ wọn tí wọ́n fẹ́ràn jùlọ.”
  pes-OPCB: اسرائیل محکوم به فناست. ریشهٔ اسرائیل خشکیده و دیگر ثمری نخواهد داد؛ اگر
    هم ثمری بدهد و فرزندانی بزاید، آنها را خواهم کشت.»
  tgl-ULB: Nagkasakit ang Efraim at natuyo ang kanilang mga ugat, hindi na sila namumunga.
    Kahit may mga anak sila, ilalagay ko ang kanilang minamahal na mga anak sa kamatayan.”
  hui-hui: Isaraele wali agali karu ti ira mbira pini gabu hai hene lini dabe nahe
    kaligobi tinaga waneigini nataba honolebira. Anigo mbirali ibu waneigini mbira
    taba hanayagua nde i̱na tinaga waneigini gubaliniore howa taba hono bedaru bo
    wahai holebero, laya lene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့​သည်​အ​မြစ် များ​သွေ့​ခြောက်​သ​ဖြင့် အ​သီး​မ​သီး​နိုင်
    သော​အ​ပင်​နှင့်​တူ​၏။ သူ​တို့​တွင်​သား​သ​မီး များ​မ​ထွန်း​ကား​စေ​ရ။ အ​ကယ်​၍​သား
    သ​မီး​များ​ထွန်း​ကား​ခဲ့​သည်​ရှိ​သော်​သူ တို့​၏​ရင်​သွေး​များ​ကို​ငါ​သတ်​ပစ်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཨེ་ཕཱར་ཡིམ་ལ་བརྡུངས་ནས་རྩད་པ་སྐམ་ཏེ་འབྲས་བུ་ཆགས་མི་ཐུབ་ལ། ཕྲུ་གུ་བཙའ་བའི་དབང་དུ་བཏང་ནའང་།
    ངས་དེ་དག་གིས་གཅེས་པའི་བུ་རྣམས་གསོད་པར་བྱའོ། །
  sna-sna: Efuremu arohwa, mudzi wavo wasvava, havabereki chibereko. Kunyange vakabereka
    vana, ndichauraya vana vavo ivava vavanodisa.”
  spa-BLM: Efraín es golpeado. Su raíz se ha secado. No darán ningún fruto. Aunque
    den a luz, mataré a los seres queridos de su vientre”.
  cac-cac: A chon̈ab' Efraín echenxo yaji. Lajan icha junoc te te' toxo ix tacji sch'an̈al
    yip, maxtzac yac' sat. Vach'chom ay yuninal eb', a inxo ol vac'cham yuninal eb'
    chi' to xajanab'il yuuj, xchi Jehová.
  swh-ULB: Efraimu ni mgonjwa, na mizizi yao imekauka; hawazai matunda. Hata ikiwa
    wana watoto, nitawaua watoto wao wapendwa.
  bel-bel: Пабіты Яфрэм; высах корань іх, - ня будуць прыносіць яны плоду, а калі
    і будуць радзіць, Я ўсьмерчу пахацінскі плод нутрыны іхняй.
  deu-ELBBK: 'Ephraim ist geschlagen: Ihre Wurzel ist verdorrt, sie werden keine Frucht
    bringen; selbst wenn sie gebären, werde ich die Lieblinge ihres Leibes töten.'
  mbb-OT: Iring sikandan te pinemula he neǥangu is dalid din, umbe wazà mekepemeǥas.
    Minsan ebpenganak sikandan, edhimetayan ku is pinelanggè dan he menge anak.”
  mal-2015: എഫ്രയീമിന്നു പുഴുക്കുത്തു പിടിച്ചു; അവരുടെ വേർ ഉണങ്ങിപ്പോയി; അവർ ഫലം കായിക്കയില്ല;
    അവർ പ്രസവിച്ചാലും ഞാൻ അവരുടെ ഇഷ്ടകരമായ ഗർഭഫലത്തെ കൊന്നുകളയും.
  rmc-rmc: O Efrajim hino mardo tele, leskre koreňa šučile avri, na anena ovocje.
    Kajte len ela čhave, me olen, kas avke kamen, murdarava.“
  pes-OPV: افرایم خشک شده است و ریشه ایشان خشک گردیده، میوه نمی آورند و اگر نیز بزایند
    نتایج مرغوب رحم ایشان را خواهم کشت.
  ron-1924: Ефраим есте ловит, рэдэчина и с-а ускат; ну май дау род ши, кяр дакэ ау
    копий, ле вой оморы родул юбит де ей.”
  ben-OBCV: ইফ্রয়িম ব্যাধিগ্রস্ত হয়েছে, তাদের শিকড় শুকিয়ে গেছে; তাই তারা কোনো
    ফল উৎপন্ন করে না। এমনকি তারা যদি সন্তানের জন্মও দেয়, তাহলে আমি তাদের স্নেহচ্ছায়ায়
    লালিত বংশধরদের মেরে ফেলব।”
  som-som: Reer Efrayim wax baa lagu dhuftay, xididkoodiina waa qallalay, oo innaba
    midho ma ay dhali doonaan! Oo xataa in kastoo ay wax dhalaan, haddana waan wada
    layn doonaa midhaha ay jecel yihiin oo maxalkooda.
  lat-VUC: 'Percussus est Ephraim; radix eorum exsiccata est: fructum nequaquam facient,
    quod etsi genuerint, interficiam amantissima uteri eorum.'
  eng-ASVBT: 'Ephraim is smitten, their root is dried up, they shall bear no fruit:
    yea, though they bring forth, yet will I slay the beloved fruit of their womb.'
  ita-1885: Efraim è stato percosso, la lor radice è seccata, non faranno più frutto;
    avvegnachè generino, io farò morire i cari frutti del lor ventre.
  eng-LXXUP: 'Ephraim is sick, he is dried up at his roots, he shall in nowise anymore
    bear fruit: wherefore even if they should beget children, I will kill the desired
    fruit of their womb.'
  eng-ULB: Ephraim is diseased, and their root is dried up; they bear no fruit. Even
    if they have children, I will put their beloved children to death.”
  spa-VBL: Efraín, estás en ruinas, seco desde la raíz. No darás ningún fruto. Incluso
    si tienes hijos, yo destruiré a tu amada descendencia con masacre.
  fra-_FOB: Éphraïm est frappé, sa racine est devenue sèche; ils ne porteront plus
    de fruit; et s'ils ont des enfants, je ferai mourir le fruit précieux de leur
    sein.
  mal-mal: എഫ്രയീമിന് പുഴുക്കുത്തു പിടിച്ചു; അവരുടെ വേര് ഉണങ്ങിപ്പോയി; അവർ ഫലം കായിക്കുകയില്ല;
    അവർ പ്രസവിച്ചാലും ഞാൻ അവരുടെ ഇഷ്ടസന്തതികളെ കൊന്നുകളയും.
  urd-GVR: Isrāīl ko mārā gayā, logoṅ kī jaṛ sūkh gaī hai, aur wuh phal nahīṅ lā sakte.
    Un ke bachche paidā ho bhī jāeṅ to maiṅ un kī qīmtī aulād ko mār ḍālūṅgā.”
  suz-BL: एफ्राइम आप्‍चा पुंइसीशो बाक्‍ब। मेको आन शाक्‍श सोव़शो बाक्‍ब। मेकोपुकी मसित्‍नीम।
    मेकोपुकीमी आल थिम्‍तेक्‍म हना यो, गो मेको आन दाक्‍शो आल आन कली साइक्‍नुङ।
  eng-NOY: Ephraim is smitten; Their root is dried up; they shall bear no fruit; Yea,
    though they should beget children, I will destroy the beloved fruit of the womb.
  ita-1927: Efraim è colpito, la sua radice è seccata; essi non faranno più frutto;
    anche se generassero, io farei morire i cari frutti delle loro viscere.
  ckb-ckb: ئەفرایم هەڵپڕووکاوە، ڕەگیان وشک بوو، بەر ناگرن. ئەگەر منداڵیشیان ببێت،
    منداڵە خۆشەویستەکانی سکیان دەمرێنم.»
  eng-BBE: The rod has come on Ephraim, their root is dry, let them have no fruit;
    even though they give birth, I will put to death the dearest fruit of their bodies.
  kan-OKCV: ಎಫ್ರಾಯೀಮು ಹೊಡೆತಕ್ಕೆ ಒಳಗಾಗಿದೆ. ಅವರ ಬೇರು ಒಣಗಿಹೋಗಿದೆ, ಅವರು ಫಲವನ್ನು ಕೊಡುವುದಿಲ್ಲ,
    ಅವರು ಹೆತ್ತರೂ ಅವರ ಗರ್ಭದ ಪ್ರಿಯಕರವಾದ ಫಲವನ್ನು ಸಹ ನಾನು ಕೊಲ್ಲುವೆನು.
  tam-2017: எப்பிராயீமர்கள் வெட்டுண்டுபோனார்கள்; அவர்கள் வேர் உலர்ந்துபோயிற்று, கனிகொடுக்கமாட்டார்கள்;
    அவர்கள் பிள்ளைகளைப் பெற்றாலும், அவர்களுடைய கர்ப்பத்தின் பிரியமான கனிகளை அழிப்பேன்.
  spa-RV-1909: 'Ephraim fué herido, secóse su cepa, no hará más fruto: aunque engendren,
    yo mataré lo deseable de su vientre.'
  ron-BTF: Efraim este lovit, rădăcina lor este uscată, rod nu vor aduce; da, chiar
    dacă ar naşte, totuşi voi ucide rodul iubit al pântecului lor.
  eng-WEBP: Ephraim is struck. Their root has dried up. They will bear no fruit. Even
    though they give birth, yet I will kill the beloved ones of their womb.”
  eng-FBV: Ephraim, you are blighted, dried up from the roots. You shall bear no fruit.
    Even if you have children, I will slaughter your beloved offspring.
  nld-1939: Efraïm getroffen, zijn wortel verdroogd, Geen vrucht zal het dragen; En
    al zouden zij kinderen baren, Ik vermoord de kostelijke vrucht van hun schoot.
  nch-BL: Huajca ama nechca para tali Israel ehuani quiselise tatzacuiltili. Itztoque
    quej se tzonti cati huactoc inelhuayohua huan yeca ayecmo temacas más itajca.
    Huan sinta quinpiyase más ininconehua, na niquinmictis masque tahuel quinicnelíaj.”
  vie-1934: Eùp-ra-im bị đánh; rễ nó đã khô. Chúng nó sẽ không ra trái nữa; dầu đẻ
    ra, ta cũng sẽ giết trái thương yêu của bụng chúng nó.
  hin-CV: एफ्राईम पर बीमारी लग गई है, उनकी जड़ सूख गई है, उनमें फल नहीं लगते हैं.
    यदि वे बच्चों को जन्म भी दें, तो मैं उनके पोषित बच्चों को मार डालूंगा.”
  spa-BES: Efraín está herido, su raíz está seca, que no tengan fruto; aunque den
    a luz, haré morir el fruto más querido de sus cuerpos.
  tdx-tdx: Linafa t’i Efraime, maike o vaha’eo, tsy hamokatse voa ka iereo; aa ndra
    t’ie mahatoly, haitoako ty sabon-koviñe noro’ iareo.
  tha-KJV: เอฟราอิมถูกทำลายเสียแล้ว รากของเขาก็​เห​ี่ยวแห้งไป เขาทั้งหลายจะไม่​มี​ผลอีก
    เออ แม้ว​่าเขาจะเกิ​ดล​ูกหลาน เราก็จะฆ่าผู้บังเกิดจากครรภ์ซึ่งเป็​นที​่รักของเขาเสีย
  por-BR-2018: Efraim foi ferido, sua raiz se secou, não darão fruto; e que ainda
    que gerem, eu matarei os desejáveis frutos de seu ventre.
  deu-ELO: 'Ephraim ist geschlagen: ihre Wurzel ist verdorrt, sie werden keine Frucht
    bringen; selbst wenn sie gebären, werde ich die Lieblinge ihres Leibes töten.'
  eng-WYC-2018: Ephraim is smitten, the root of them is dried up; they shall not make
    fruit. That though they engender, I shall slay the most loved things of their
    womb. (Ephraim is struck down, their roots be dried up; they shall not make fruit.
    And if they do beget, or give birth, then I shall kill the most beloved things
    from their wombs.)
  epo-epo: Efraim estas batita; ilia radiko sekiĝis; ili ne plu donos fruktojn; eĉ
    se ili naskos, Mi mortigos la karan frukton de ilia ventro.
  uig-PIN: Əfraim ǝmdi uruwetildi; Ularning yiltizi ⱪaƣjirap kǝtti, ular ⱨeq mewǝ
    bǝrmǝydu; Ⱨǝtta ular mewǝ bǝrsimu, Baliyatⱪusining sɵyümlük mewilirini ɵltürüwetimǝn.
  beo-beo: Isala:ili dunu da sagai amo ea difi da bioi dagoi amola fage legemu hamedei,
    Isala:ili da agoai gala. Ilia da mano hame lamu. Be ilia da mano lamu ganiaba,
    Na da amo ilia dogolegei mano medole lelegela:loba.”
  tpi-OTNT: Ol Israel i no inap karim pikinini, ol bai i olsem wanpela diwai ol rop
    bilong en i drai pinis na i no inap karim kaikai. Tasol sapos sampela i karim
    pikinini, bai mi kilim ol dispela pikinini ol i laikim tumas.”
  hau-SA: An ka da Efraim, saiwarsu ta bushe, ba sa ba da amfani. Ko da sun haifi
    ’ya’ya zan kashe waɗanda suka fi ƙauna.”
  uig-LAT: Efraim emdi uruwétildi; Ularning yiltizi qaghjirap ketti, ular héch méwe
    bermeydu; Hetta ular méwe bersimu, Baliyatqusining söyümlük méwilirini öltürüwétimen.
  nde-nde: U-Efrayimi udlekile, impande zabo zomile, kabatheli zithelo. Loba bengazala
    abantwana, ngizayibulala inzalo yabo abayithandayo.”
  ton-ton: 'Kuo taaʻi ʻa ʻIfalemi, kuo mōmoa honau aka, ʻe ʻikai te nau fua: ʻio,
    neongo ʻoku nau fānau, ka te u tāmateʻi ʻae ʻofeina ʻa honau manāva.”'
  ces-1613: Bit bude Efraim, kořen jejich uschne, ovoce nepřinesou, a byť pak zplodili,
    tedy zmořím nejmilejší života jejich.
  eng-WMB: Ephraim is struck. Their root has dried up. They will bear no fruit. Even
    though they give birth, yet I will kill the beloved ones of their womb.”
  tam-TCV: எப்பிராயீம் மக்கள் வெட்டுண்டு வீழ்ந்தார்கள், அவர்களின் வேர் உலர்ந்துபோயிற்று;
    இனிமேல் அவர்கள் கனி கொடுப்பதில்லை. அவர்கள் பிள்ளைகளைப் பெற்றாலும், அவர்களுடைய
    அருமையான சந்ததிகளை நான் நீக்கிப்போடுவேன்.”
  ceb-ULB: Nasakit si Efraim, ug nalaya ang ilang mga gamot; dili sila makabunga.
    Bisan pa ug aduna silay mga anak, pamatyon ko ang ilang hinigugmang mga anak.”
  pol-UBG: Efraim jest powalony, ich korzeń wysechł, nie przynoszą owocu. A choćby
    też zrodzili, zabiję umiłowane dzieci ich łona.
  urd-GVU: اسرائیل کو مارا گیا، لوگوں کی جڑ سوکھ گئی ہے، اور وہ پھل نہیں لا سکتے۔
    اُن کے بچے پیدا ہو بھی جائیں تو مَیں اُن کی قیمتی اولاد کو مار ڈالوں گا۔“
  eng-OEBCW: Ephraim is blighted, their root withered. If they do bear children, I
