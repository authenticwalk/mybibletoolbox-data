  eng-JPS: Ephraim is smitten, their root is dried up, they shall bear no fruit; yea,
    though they bring forth, yet will I slay the beloved fruit of their womb.
  srp-1865: Udaren bi Jefrem; korijen im posahnu, neæe roditi roda; ako i rode, ubiæu
