  hbo-hbo: הֻכָּ֣ה אֶפְרַ֔יִם שָׁרְשָׁ֥ם יָבֵ֖שׁ פְּרִ֣י *בְלִי־ (בַֽל)־יַעֲשׂ֑וּן
    גַּ֚ם כִּ֣י יֵֽלֵד֔וּן וְהֵמַתִּ֖י מַחֲמַדֵּ֥י בִטְנָֽם׃ ס
  kik-kik: Andũ a Efiraimu nĩacine nĩ mbaa, naguo mũri wao nĩũhoohete, maticiaraga
