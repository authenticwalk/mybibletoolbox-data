  heb-heb: הכה אפרים שרשם יבש פרי בלי יעשון גם כי ילדון והמתי מחמדי בטנם׃
  ben-IRV: ইফ্রয়িম হল অসুস্থ এবং তাদের মূল শুকিয়ে গেছে; তারা আর ফল উত্পন্ন করবে
    না। এমনকি যদি তাদের সন্তান থাকে, আমি তাদের প্রিয় সন্তানদের মেরে ফেলব।
  pan-pan: ਇਫ਼ਰਾਈਮ ਮਾਰਿਆ ਗਿਆ, ਉਹ ਦੀ ਜੜ੍ਹ ਸੁੱਕ ਗਈ, ਉਹ ਫਲ ਨਾ ਦੇਵੇਗੀ, ਜੇ ਉਹ ਜਣਨ ਵੀ, ਮੈਂ
    ਉਹਨਾਂ ਦੀਆਂ ਕੁੱਖਾਂ ਦੇ ਲਾਡਲਿਆਂ ਨੂੰ ਮਾਰ ਦਿਆਂਗਾ।
  mya-JVB: ဧဖရိမ် သည် အထိ အခိုက်ခံရသောကြောင့်၊ အမြစ် သွေ့ခြောက် လျက်ရှိ၍ အသီး ကို
    မ သီး နိုင်ရာ။ သားဘွား သော်လည်း ၊ အချစ် ဆုံးသော သားတို့ကို ငါသတ် မည်။
  hmo-hmo: Israela taudia be ia dika vadaeni auna ta bamona, vadaeni idia utua diho.
    Edia ramudia idia kaukau vadaeni, bona huahua idia atoa diba lasi. Sedira natudia
    haida do idia havaraia, to lau ese unai idia lalokau henia memero, be do lau alaia
    mase.”
  urd-urd: बनी इफ़्राईम तबाह हो गए। उनकी जड़ सूख गई। उनके यहाँ औलाद न होगी और अगर
    औलाद हो भी तो मैं उनके प्यारे बच्चों को हलाक करूँगा।
  rus-SYN: Поражен Ефрем; иссох корень их - не будут приносить они плода, а если и
    будут рождать, Я умерщвлю вожделенный плод утробы их.
  bqc-SIM: Ɛflaiũ buiↄ gyã sɛ̀, an zĩ́na imì, aalɛ nɛ'io. Baa tó aa ì, má tó
    nɛ́ pↄ́ an pↄ dↄwàↄ gagaɛ.
  tcz-CHONGTHU: Israel mite chu akigotdan danu alhasamun, Ajungu jong agolhagam tan
    ahi, Chule athingphung jong gatalou ding ahi. Chule cha hing namao jongleh katha
    ding ahi.”
  mar-mar: एफ्राईम रोगी आहे त्यांचे मूळ सुकून गेले आहे, त्यास फळ येणार नाही, त्यांना
    जरी मुले झाली तरी मी त्यांची प्रिय मुले मारून टाकीन.
  qub-qub: Efraín runacunaga caycan gueshyaj-tucushami. Paycunaga caycan sapin chaquisha
    manana wayoj frütanömi. Wamrancuna captinpis nogaga ushajpämi wañuchishaj.»
  bqp-bqp: Nɑ be, Isirelibɑ sɛɛyɑsiɑ. Bɑ sɑ̃ɑ nge dɑ̃ɑ te tɑ gberɑ nuurun di kpuro.
    Tɑ ǹ mɑɑ binu mɑrumɔ. Bɑɑ bɑ̀ n mɑɑ bibu mɑrɑ, kon de bii be bɑ kĩ mi, bu gbiwɑ.
  hat-hat: Peyi Efrayim lan tankou yon pyebwa ki pa ka donnen ankò. Rasin li yo fin
    cheche. Yo p'ap fè pitit. Menm si yo rive fè pitit, m'ap touye pitit yo pi renmen
    yo.
  eng-BSB: Ephraim is struck down; their root is withered; they cannot bear fruit.
    Even if they bear children, I will slay the darlings of their wombs.
  eng-WEBPB: Ephraim is struck. Their root has dried up. They will bear no fruit.
    Even though they give birth, yet I will kill the beloved ones of their womb.”
  kbq-kbq: Hagi zafa arafunama tasagi hiaza hu'na Efraemi vahera zamazeri haviza hanuge'za
    raga reontegahaze. Mofavrea kasente'za zamavesi zmante'gahazanagi, Nagra ana mofavrezmia
    zamahe frigahue.
  nhe-BL: Huajca ama nechca para tlali Israel ehuani quiselise tlatzacuiltili. Itztoque
    queja se tzontli tlen huactoc inelhuayohua huan yeca ayoc temacas más itlajca.
    Huan intla quinpiyase más ininconehua, na niquinmictis yonque tlahuel quinicnelíaj.”
  gub-BL: Izaew nuzawy kwaw awa ikutuk pyrer wà. Nuzawy kwaw ma'e'yw i'a 'ym ma'e
    wà. A'e ma'e'yw na'i'a kwaw ta'e hapo uxinig a'e xe. Aze uzexak kar kwarer teko
    wanemiamutar wà nehe, nezewe mehe we azuka putar a'e kwarer ihe wà nehe, i'i Tupàn.
  eng-DRA: Ephraim is struck, their root is dried up, they shall yield no fruit. And
    if they should have issue, I will slay the best beloved fruit of their womb.
