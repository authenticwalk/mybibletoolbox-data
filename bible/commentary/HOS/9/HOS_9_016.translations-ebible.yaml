  guj-2017: એફ્રાઇમ રોગગ્રસ્ત છે, તેઓનું મૂળ સુકાઈ ગયું છે; તેમને ફળ આવશે નહિ. જોકે
    તેઓને સંતાન થાય, તો પણ હું તેઓના વહાલાં સંતાનનો સંહાર કરીશ.
  pon-2006A: Mehn Israel kan rasehng kisin tuhke pwoat me kalowe kan mengidahr oh
