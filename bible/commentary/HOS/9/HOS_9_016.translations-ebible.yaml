  mdy-ETH: ዔፕሬኤሜ ፑርታ ዢባሬና ካኣሚ ፃጳ ሜሌም፥ ዓኣፒ ዓኣፓኒ ዳንዳዑዋ ሚሢ ማዒ ዓታንዳኔ፤ ዔያታ ናይ ሾዔቴያ ዒናፓ
    ዔያታ ናሽካ ናኣቶ ታኣኒ ዔያቶኮ ዎዻንዳኔ።»
  twi-ASANTE: Efraim agyigya, ne nhini akusa, enti wɔnso aba. Sɛ wɔwo mma mpo a, mɛkunkum
