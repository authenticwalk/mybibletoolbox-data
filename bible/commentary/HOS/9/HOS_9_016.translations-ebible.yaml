  uig-ARA: ئەفرائىم ئەمدى ئۇرۇۋېتىلدى؛ ئۇلارنىڭ يىلتىزى قاغجىراپ كەتتى، ئۇلار ھېچ
    مېۋە بەرمەيدۇ؛ ھەتتا ئۇلار مېۋە بەرسىمۇ، بالىياتقۇسىنىڭ سۆيۈملۈك مېۋىلىرىنى ئۆلتۈرۈۋېتىمەن.
  sus-sus: «N bara Efirami bɔnbɔ. A luxi nɛ alɔ sansi naxan sanke bara xara, a mu
