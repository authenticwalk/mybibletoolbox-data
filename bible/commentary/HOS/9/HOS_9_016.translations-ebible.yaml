  kan-2017: ಎಫ್ರಾಯೀಮ್ಯರಿಗೆ ಘಾತವಾಗಿದೆ; ಅವರ ವಂಶಮೂಲವು ಒಣಗಿಹೋಗಿದೆ. ಅವರು ಫಲಹೀನರಾಗುವರು;
