  asm-FB: ইফ্ৰয়িমক আহত কৰা হৈছে, তেওঁলোকৰ শিপা শুকাই গৈছে, তেওঁলোকে কোনো ফল উৎপন্ন
    নকৰিব; তেওঁলোকৰ সন্তান জন্ম হ’লেও, মই তেওঁলোকৰ গৰ্ভৰ প্রিয় সন্তানবোৰক মাৰি পেলাম।”
  sus-A: «ﭑ بَرَ عٍقِرَ مِ بْنبْ. عَ لُشِ نّ عَلْ سَنسِ نَشَن سَنكٍ بَرَ شَرَ، عَ
    مُ بٌفِمَ سْنْن. شَ عٍقِرَ مِكَيٍ قَ دِيٍ بَرِ، ﭑ عٍ هَلَكِمَ نّ.»
  fra-SBL: Ephraïm est frappé. Leur racine s'est asséchée. Ils ne porteront pas de
