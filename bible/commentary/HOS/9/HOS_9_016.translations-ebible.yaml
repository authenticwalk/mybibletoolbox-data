  hbo-WLC: הֻכָּ֣ה אֶפְרַ֔יִם שָׁרְשָׁ֥ם יָבֵ֖שׁ פְּרִ֣י בלי ־יַעֲשׂ֑וּן גַּ֚ם כִּ֣י
    יֵֽלֵד֔וּן וְהֵמַתִּ֖י מַחֲמַדֵּ֥י בִטְנָֽם׃ ס
  ibo-ibo: Etigbuola Ifrem, mgbọrọgwụ ha akpọnwụọla, ha agaghị amịkwa mkpụrụ. A sịkwarị
