  ory-ory: ଇଫ୍ରୟିମ ଆହତ ହୋଇଅଛି, ସେମାନଙ୍କର ମୂଳ ଶୁଷ୍କ ହୋଇଅଛି; ସେମାନେ ଫଳ ଧାରଣ କରିବେ ନାହିଁ;
