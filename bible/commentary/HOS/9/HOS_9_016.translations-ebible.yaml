  dop-dop: Pǝ hikɑ-mɛ nɑ mǝ lilɑ tǝnɑ wʋlɩ. Ɩ́ kɑɑ tɑsɑ pǝle kɛ lʋlʋɣʋ. Pɑɑ nɑ mǝ
