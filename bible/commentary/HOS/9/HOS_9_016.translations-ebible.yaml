  tbz-SIM: Míì ɑ̃nnɛ́ tɛnɔ̀ùtɛ̀ Isidɑyɛɛribɛ, bɛ cĩ̀ɛ̃ nkpeímu, bɛ̀ tɛ̃́nkɛ bɑ́ɑ́
