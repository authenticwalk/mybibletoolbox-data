  gun-gun: Ha'e py ma Senhor pe napenhoẽvei 'rã uva rykue. Mymba kuery ixupe peme'ẽ
    va'e voi ndoguerovy'ai 'rã. Mbojape pe'u va'e ma ipy'a vai va'e rembi'u, ha'e
    va'e re okaru va'e ma ha'eve'ỹ va'e 'rã ikuai. Ha'e va'e mbojape ma peẽ kuery
    ae 'rã pe'u, mba'eta Senhor pegua opy peme'ẽ aguã nda'evei.
  agu-BL: Qui't baj ta'al uva cyanu' tan tak'le'n k'ej Ryos. Nin qui't cho'cu' tan
    toye'n chitx'ixwatzu' junt tir. Nin cyakil yi chiwa'u' yi sjaloktz, i'tz yi e'chk
    takle'n yi xan kol chibajsaju'. Nin tz'ocpon il c'ol scye'j yi e' yil baj yi jun
    jilwutz cumira'tz cya'n. Nin qui't jal ama'l tan cyoyilu' yi pama'tz swutz Ryos.
  ilo-ULB: 'Awanton ti maibukbokda a daton nga arak kenni Yahweh, ket saandan a makaay-ayo
    kenkuana. Maiyarigto dagiti datonda iti taraon dagiti agladladingit a nagminatay:
    matulawanto dagiti amin a mangan iti daytoy. Ta para laeng kadakuada dagiti taraonda;
    saanto a maipan iti balay ni Yahweh.'
  kpg-kpg: I lodo nnenua o nia daangada mai i daha aalaa, digaula ga deemee di hai
    nadau tigidaumaha waini gi Dimaadua, be e gaamai nadau tigidaumaha gi Mee. Nadau
    meegai ga haga gulugulua digau huogodoo ala e gai nia maa, e hai be nia meegai
    ala e gai i di madagoaa tangada made. Nia maa e hai hegau hua e haga humalia nadau
    hiigai, hagalee kae be nia tigidaumaha gi di Hale Daumaha Dimaadua.
  uig-ARA: ئۇلار پەرۋەردىگارغا ھېچ «شاراب ھەدىيە»لەرنى قۇيمايدۇ، ئۇلارنىڭ قۇربانلىقلىرى
    ئۇنىڭغا ھېچ خۇرسەنلىك بولمايدۇ؛ ئۇلارنىڭ نېنى ماتەم تۇتقۇچىلارنىڭ نېنىدەك بولىدۇ؛
    ئۇنى يېگەن ھەركىم «ناپاك» بولىدۇ؛ بۇ نان ھەرگىز پەرۋەردىگارنىڭ ئۆيىگە كىرمەيدۇ.
  sus-sus: E mu sɛrɛxɛ ye daaxie bama Alatala bɛ. E xa sɛrɛxɛe mu rafanma a ma, e
    luma alɔ ɲɔn yire taami. Naxee nee donma e findima sɛniyɛntaree nan na. Na findima
    donse nan na e bɛ, kɔnɔ a mu findima sɛrɛxɛ ra Alatala bɛ a xa hɔrɔmɔbanxi kui.
  pon-2006: Nan sapwen liki pwuko, re sohte pahn kak meirongkihong KAUN-O wain de
    patohwandahng ar meirong. Arail tungoal kisin mwenge kan pahn kasaminehla koaros
    me pahn tungoale, duwehte kisin tungoal me aramas kin tungoale ni ahnsoun mehla.
    Re pahn tungoalehte kisin tungoal pwukat pwe re en dehr duhpek; sohte ehu soangen
    kisin tungoal pwukat pahn wisiklahng nan Tehnpas Sarawio pwehn wia mehn meirong
    ong KAUN-O.
  ksd-ksd: Pa diat a lolonge ra vartabar na vain upi kai ra Luluai, ma pa na manane
    kadia lavur tinabar; diat a varogop uka pirana ma ra magit na nian adiat dia korkor;
    diat par dia ian tana dia dur; tago ra adia magit na topa kadia mulmulum uka;
    pa da kap ia ta ra kuba i ra Luluai.
  grc-BRENT: Οὐκ ἔσπεισαν τῷ Κυρίῳ οἶνον, καὶ οὐχ ἥδυναν αὐτῷ αἱ θυσίαι αὐτῶν, ὡς
    ἄρτος πένθους αὐτοῖς· πάντες οἱ ἐσθίοντες αὐτὰ μιανθήσονται, διότι οἱ ἄρτοι αὐτῶν
    ταῖς ψυχαῖς αὐτῶν οὐκ εἰσελεύσονται εἰς τὸν οἶκον Κυρίου.
  ind-AYT: Mereka takkan mencurahkan persembahan minuman anggur kepada TUHAN, dan
    kurban-kurban persembahan mereka tidak menyukakan hati-Nya. Itu akan menjadi seperti
    roti perkabungan, semua orang yang memakannya akan menjadi najis. Sebab, roti
    mereka adalah untuk kelaparan mereka sendiri, dan tidak akan masuk ke dalam Bait
    TUHAN.
  nya-nya: Iwo sadzaperekanso chopereka cha chakumwa kwa Yehova, kapena nsembe zawo
    kuti akondweretse Yehovayo. Nsembe zotere zidzakhala kwa iwo ngati chakudya cha
    anamfedwa; onse akudya chakudya chimenechi adzakhala odetsedwa. Chakudya ichi
    chidzakhala chodya okha, sichidzalowa mʼnyumba ya Yehova.
  hrv-hrv: Neće više Jahvi lijevati vina, nit' će mu prinositi žrtve svoje; kruh će
    im biti kao kruh žalosti, i nečist će biti tko ga bude jeo; jer njihov je kruh
    samo za njih, neće ući u Dom Jahvin.
  mps-mps: Dage te gasa hani dabego bulu tǫ kantride bidibo sogo da, teda dagego
    Genuai Bidiba te wain me, kibu hasa me, te ofa me magobeo. Tama duga naigo digi
    te dage God gedude meda ilaibao wali, te bidi dabego te bidi isaide te diligide
    gela weyu bidibo sogo te ulama tubo naigo, te augwali meda pedalubo tiwai yaibao
    wali. Tama te naigo te dagego haliga pągąnobo tiwai naga yaibao. Te dagego te
    nai me badu te Genuai Bidigo tempel beba sela aselama, te ofa yagasainu ebaso,
    usu me egobeo. Mu menio.
  tpi-tpi: Taim yupela i stap long kantri bilong ol arapela lain, bai yupela i no
    inap givim wain na abus samting olsem ofa long Bikpela. Na kaikai bilong yupela
    bai i mekim yupela i kamap doti long ai bilong God, olsem dispela kaikai ol man
    i save kaikai long taim ol i krai long man i dai pinis, na ol i kamap doti long
    en. Na dispela kaikai bai yupela i kisim bilong pulapim bel tasol. Bai yupela
    i no inap kisim wanpela hap bilong dispela kaikai i go long haus bilong Bikpela
    bilong mekim ofa. Nogat tru.
  dan-1931: Ej skal de udgyde Vin for HERREN, ej heller gøre Slagtoffer rede. Som
    Sørgebrød er deres Brød, det gør hver, som spiser det, uren; thi Hungeren kræver
    alt Brødet, i HERRENS Hus kommer intet.
  vie-OVCB: Ngươi sẽ không còn dâng lễ quán cho Chúa Hằng Hữu. Không sinh tế nào của
    ngươi làm vui lòng Ngài. Chúng sẽ bị nhơ bẩn, như bánh nơi nhà có tang. Những
    ai ăn đều sẽ bị ô uế. Họ có thể ăn bánh của riêng mình, nhưng không được đem vào
    nhà của Chúa Hằng Hữu.
  guj-2017: તેઓ યહોવાહને દ્રાક્ષારસના અર્પણો ચઢાવશે નહિ, કે તેઓનાં અર્પણો તેઓને ખુશ
    કરશે નહિ. તેઓનાં બલિદાનો શોક કરનારાઓનાં ખોરાક જેવાં થઈ પડશે. જેઓ તે ખાશે તેઓ અપવિત્ર
    થશે. કેમ કે તેઓનું અન્ન ફક્ત તેઓના પૂરતું છે; તે યહોવાહના ઘરમાં દાખલ થશે નહિ.
  pon-2006A: Nan sapwen liki pwuko, re sohte pahn kak meirongkihong KAUN-O wain de
    patohwandahng ar meirong. Arail tungoal kisin mwenge kan pahn kasaminehla koaros
    me pahn tungoale, duwehte kisin tungoal me aramas kin tungoale ni ahnsoun mehla.
    Re pahn tungoalehte kisin tungoal pwukat pwe re en dehr duhpek; sohte ehu soangen
    kisin tungoal pwukat pahn wisiklahng nan Tehnpas Sarawio pwehn wia mehn meirong
    ong KAUN-O.
  por-BRBSL: Eles não vão derramar ofertas de vinho para Yahweh, nem serão agradáveis
    a ele. Seus sacrifícios serão para eles como o pão das carpideiras; todos que
    comerem dele serão poluídos; para seu pão será para seu apetite. Ela não entrará
    na casa de Yahweh.
  eng-OEBUS: 'They will not pour out libations of wine to the Lord, nor please him
    with their sacrifices. Their bread will be like the bread of mourners: all who
    eat it will defile themselves. For their bread will be only for their hunger,
    it will not come into the Lord’s temple.'
  cth-cth: Misurtui awi thuengnae hah Cathut koe na sak awh hoeh. Thueng e naw hai
    a lungyouk mahoeh. Hote Sathei moi teh, khuika laihoi ro kathaknaw e rawca patetlah
    ao. Ka cat e tamipueng a khin awh han. Ahnimanaw e rawca hah amamouh roeroe ni
    cat awh naseh. Cathut e im dawk hrueng awh han naseh.
  twi-twi: Wɔremmɔ ahwiesa afɔre mma Awurade, na wɔn afɔrebɔ nso nsɔ nʼani. Saa afɔrebɔ
    yi bɛyɛ sɛ asufo brodo de ama wɔn; wɔn a wodi nyinaa ho begu fi. Saa aduan no
    bɛyɛ wɔn ankasa dea na wɔrentumi mmfa nkɔ Awurade asɔredan mu.
  hlt-hlt: BOEIPA taengah misurtui bueih uh pawt vetih a taengah a lungtui uh mahpawh.
    Amih kah hmueih te amamih taengah tamsa buh bangla om ni. A hinglu te BOEIPA im
    la a kun pawt dongah aka ca boeih khaw a buh neh poeih uh ni.
  tbz-SIM: Isidɑyɛɛribɛ tɛ̃́nkɛ í yó nni m pɑ̃ɑ̃ ntidiitì bɛ̀ yɔɔrɛ tì mɛnɑɑ̀, yoo
    bɛ̀ n fíé iwũɔ̃ kɛ̀ n dɛ̀ cɔutɛ́, bɛ kó tidiitì yó ndò ntikúdiitì nti, kɛ̀ wèè
    tì di ò sĩ̀ntɛmu, bɛ̀ n yo mbɛ diitì bɛmɑ́ɑ̀ bɛ̀ bɑ́ɑ́ tì tɑnnɛ́ mí ndi Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Ia ikɨzir igharazibar kantrin ikiamin dughiamɨn, ia asɨziba ko wainɨn
    dɨpaba ofan mɨn Ikiavɨra Itir God danɨngan kogham. Ian dagheba ia damightɨ, ia
    Godɨn damazimɨn mɨzegham, mati dagher me gumazir kuamɨn azia, egha apim, ezɨ dagher
    kam me gamizɨ, me mɨze. Dagher kaba, ia pura naviba izɨvsɨ da iniam. Ia dagher
    nar katam inigh Ikiavɨra Itir Godɨn Dɨpenimɨn mangɨ an ofa damighan kogham.
  dop-dop: Ɩ́ kɑɑ pǝsɩ nɑ ɩ́ lɑ Tɑcɑɑ kɛ kɔtɑsɩ, yɑɑ ɩ́ liisi-ɩ sʋlʋm nɑ ɩ lɑŋlɛ hɛɛ.
    Mǝ tɔɣɔnɑɣɑ kɑ́ pǝsɩ-mɛɣɛ lǝyɑɣɑ nyǝŋkɑ kɛ́. Wei ɩ́ tɔɣɑɑ ɩ pǝsɩ ɑsilimɑ pʋlʋ.
    Mǝ nyɔɣɔsɩ tike kɛ mǝ tɔɣɔnɑɣɑ kɑ́ kʋ. Ɩ́ kɑɑ sʋʋnɑ-kɛɣɛ Ɩsɔ tǝsɛɛlɛ tɑɑ.
  azb-azb: Rəbbə təqdim olaraq şərab tökməyəcəklər, Qurbanları Ona məqbul olmayacaq.
    Qurbanlar onlara yas çörəyi olacaq, Onu yeyənlərin hamısı murdar olacaq. Çörəkləri
    özlərinə qismət olacaq, Amma Rəbbin evinə gətirilməyəcək.
  eng-DBY: 'They shall pour out no [offerings of] wine to Jehovah, neither shall their
    sacrifices be pleasing unto him: they shall be unto them as the bread of mourners;
    all that eat thereof shall be defiled: for their bread shall be for themselves;
    it shall not come into the house of Jehovah.'
  hin-2017: वे यहोवा के लिये दाखमधु का अर्घ न देंगे, और न उनके बलिदान उसको भाएँगे।
    उनकी रोटी शोक करनेवालों का सा भोजन ठहरेगी; जितने उसे खाएँगे सब अशुद्ध हो जाएँगे;
    क्योंकि उनकी भोजनवस्तु उनकी भूख बुझाने ही के लिये होगी; वह यहोवा के भवन में न
    आ सकेगी।
  wol-KYG: Duñu tuural Aji Sax ji saraxu biiñ, te seeni sarax du ko neex. Seen ñamu
    sarax day mel ni ñam wu ku nekk fu nit deeye, sobeel, ba ku ca lekk sobewu. Seenu
    ñam, seenub koll lay ñeel, waaye du dugg ci kër Yàlla gi.
  eng-YLT: 'They pour not out wine to Jehovah, Nor are they sweet to Him, Their sacrifices
    [are] as bread of mourners to them, All eating it are unclean: For their bread
    [is] for themselves, It doth not come into the house of Jehovah.'
  eng-WYC-2017: They shall not offer wine to the Lord, and they shall not please him.
    The sacrifices of them be as bread of mourners; all that shall eat it shall be
    defouled. For the bread of them is to the life of them; they shall not enter into
    the house of the Lord.
  eng-WMBB: They won’t pour out wine offerings to the LORD, neither will they be pleasing
    to him. Their sacrifices will be to them like the bread of mourners; all who eat
    of it will be polluted; for their bread will be for their appetite. It will not
    come into the LORD’s house.
  urd-GVH: वहाँ वह रब को न मै की और न ज़बह की क़ुरबानियाँ पेश कर सकेंगे। उनकी रोटी
    मातम करनेवालों की रोटी जैसी होगी यानी जो भी उसे खाए वह नापाक हो जाएगा। हाँ, उनका
    खाना सिर्फ़ उनकी अपनी भूक मिटाने के लिए होगा, और वह रब के घर में नहीं आएगा।
  rug-rug: Lopu kote variponi vaeni la koe Zihova si arini, sari dia vinukivukihi
    ba lopu kote qetu ni Sa. Kote guana bereti tadi pa haqohaqoana sari vinukivukihi
    arini; doduru pu hena i si kote boni beto mo. Kote teledia mo hena ia; lopu kote
    variponi nia rini pa Zelepade te Zihova.
  gaz-gaz: Isaan dhibaayyuu daadhii wayinii Waaqayyoof hin dhibaafatan; yookaan aarsaan
    isaanii isa hin gammachiisu. Aarsaan akkasii akkuma buddeena warra gaddaa isaanitti
    taʼa; namni buddeena kana nyaatu hundinuu ni xuraaʼa. Nyaanni kun kanuma mataa
    isaanii taʼa; mana qulqullummaa Waaqayyoos ol hin seenu.
  fra-LSG: 'Ils ne feront pas à l’Éternel des libations de vin: Elles ne lui seraient
    point agréables. Leurs sacrifices seront pour eux comme un pain de deuil; Tous
    ceux qui en mangeront se rendront impurs; Car leur pain ne sera que pour eux,
    Il n’entrera point dans la maison de l’Éternel.'
  yal-yal: E mi fa minse saraxane rabɔxɔnma Alatala xa. E saraxane mi a kɛnɛnɲɛ. E
    saraxan haramuxi alo ɲanden buruna. Naxanye na a don e e yɛtɛ raharamu. Bayo e
    buruna e tan yɛtɛɛn lugoma nɛn, a mi soma Alatalaa banxini mumɛ!
  haw-1868: 'Aole lakou e kaumaha aku i ka waina ia Iehova, Aole ia e oluolu mai ia
    mau mea. O ka lakou mau mohai, e like auanei ia lakou me ka berena o ka poe e
    kanikau ana: O ka poe a pau e ai iho ia mea e haumia lakou; No ka mea, o ka lakou
    berena no ko lakou ola, aole e laweia oia iloko o ka hale o Iehova.'
  arb-NAV: لَا تَسْكُبُوا لِلرَّبِّ خَمْراً وَلَنْ تَسُرَّهُ ذَبَائِحُكُمْ، بَلْ تَكُونُ
    لَكُمْ كَخُبْزِ النَّائِحِينَ. كُلُّ مَنْ يَأْكُلُ مِنْهُ يَتَنَجَّسُ، إِذْ يَكُونُ
    خُبْزُكُمْ لِسَدِّ جُوعِكُمْ فَقَطْ، وَلا يَدْخُلُ أَبَداً إِلَى بَيْتِ الرَّبِّ.
  ewe-ewe: Le afi sia la, womaɖe mɔ be miatsɔ wain asa vɔe na Yehowa o, elabena vɔsa
    siwo katã woawɔ le afi ma la ƒe ɖeke madze eŋu o; vɔsa siawo ŋuti mekɔ o, ɖeko
    wole abe kuteƒenuɖuɖu ene, eye ame siwo katã ɖui la, woawo hã ŋuti mekɔ o. Woate
    ŋu aɖu nu siawo be woaɖi ƒo, gake menye be woatsɔe asa vɔe le Yehowa ƒe gbedoxɔ
    me o.
  eng-LEE: 'They shall not pour out wine to the Lord, and [their offerings] shall
    not be pleasing unto him; their sacrifices shall be unto them as the bread of
    mourners; all that eat thereof shall be polluted: for this their food can only
    be for themselves, it shall not come into the house of the Lord.'
  asm-FB: তেওঁলোকে যিহোৱাৰ উদ্দেশ্যে দ্ৰাক্ষাৰসৰ পানীয় নৈবেদ্য ঢালিবলৈ নাপাব; তেওঁলোকৰ
    বলিবোৰে তেওঁক সন্তুষ্ট নকৰিব; তেনে বলিদানবোৰ শোকার্ত লোকসকলৰ আহাৰৰ নিচিনা হ’ব;
    সেইবোৰ যিসকলে খাব, তেওঁলোক সকলো অশুচি হ’ব; কিয়নো সেই আহাৰ কেৱল তেওঁলোকৰ নিজৰ
    ভোক গুচাবৰ কাৰণেই হব, কিন্তু যিহোৱাৰ গৃহলৈ নাহিব।
  sus-A: عٍ مُ سّرّشّ يٍ دَاشِيٍ بَمَ عَلَتَلَ بّ. عٍ شَ سّرّشّيٍ مُ رَقَنمَ عَ مَ،
    عٍ لُمَ عَلْ حْن يِرٍ تَامِ. نَشٍيٍ نٍيٍ دٌنمَ عٍ قِندِ مَ سّنِيّنتَرٍيٍ نَن نَ.
    نَ قِندِ مَ دٌنسٍ نَن نَ عٍ بّ، كْنْ عَ مُ قِندِ مَ سّرّشّ رَ عَلَتَلَ بّ عَ شَ
    هْرْ مْبَنشِ كُي.
  fra-SBL: Ils ne verseront pas d'offrandes de vin à Yahvé, ils ne lui seront pas
    agréables non plus. Leurs sacrifices seront pour eux comme le pain des pleureuses ;
    tous ceux qui en mangeront seront souillés ; car leur pain sera pour leur appétit.
    Il n'entrera pas dans la maison de Yahvé.
  hbo-hbo: לֹא־יִסְּכ֨וּ לַיהוָ֥ה ׀ יַיִן֮ וְלֹ֣א יֶֽעֶרְבוּ־לֹו֒ זִבְחֵיהֶ֗ם כְּלֶ֤חֶם
    אֹונִים֙ לָהֶ֔ם כָּל־אֹכְלָ֖יו יִטַמָּ֑אוּ כִּֽי־לַחְמָ֣ם לְנַפְשָׁ֔ם לֹ֥א יָבֹ֖וא
    בֵּ֥ית יְהוָֽה׃
  piu-2006: '@see-verse:HOS.009.003'
  kik-kik: Matigaitĩra Jehova maruta ma ndibei, kana magongona mao mamũkenie. Kũrĩo
    magongona ta macio makaahaana ta mũgate wa andũ megũcakaya; arĩa othe makaamarĩa
    nĩmakanyiitwo nĩ thaahu. Irio icio igaakorwo irĩ ciao o ene; itikareehwo hekarũ-inĩ
    ya Jehova.
  fra-NCL: Ils ne feront pas à Yahweh des libations de vin, et leurs sacrifices ne
    lui seront pas agréables ; ce sera pour eux comme un pain de deuil, ceux qui en
    mangeront se rendront impurs ; car leur pain sera pour eux-mêmes, il n’entrera
    pas dans la maison de Yahweh.
  cek-AK: Angraeng khaeah misurtui to paek o mak ai, anih loe nihcae mah paek ih hmuen
    hoiah palung anghoe mak ai. To tiah a sak o ih hmuen loe nihcae han palungsae
    kaminawk ih takaw baktiah ni om tih; to buh kacaa kaminawk loe amhnong o boih
    tih. Nihcae ih takaw loe angmacae hing haih ah om tih, Angraeng imthung ah angzo
    haih mak ai.
  cuk-cuk: Bab-Jehováʼga bar vino-eoleged ukosurmalad, e-ibmar-Bab-Dummadga-ukmalad,
    bar ega ibnuedga guosulid. Madu-gullegoedi dulemarga madu-dule-burgwaled-neggi-gullegedyob
    ega guoed. Dule a-madu-guchale, swilidiksuli guoed. Unnila sikwas nabir-itogega
    ega guoed. Degi-inigwele, we-madu, Bab-Jehová-negse seledosulid.
  uig-CYR: Улар Пәрвәрдигарға һеч «шарап һәдийә»ләрни қуймайду, Уларниң қурбанлиқлири
    униңға һеч хурсәнлик болмайду; уларниң нени матәм тутқучиларниң ненидәк болиду;
    Уни йегән һәр ким «напак» болиду; Бу нан һәргиз Пәрвәрдигарниң өйигә кирмәйду.
  tel-2017: యెహోవాకు ద్రాక్షారస పానార్పణం అర్పించరు. వారు అర్పించేవి ఆయనకి ఇష్టం లేదు.
    వారు ఆహారంగా పుచ్చుకొనేది ప్రలాపం చేసేవారి ఆహారం వలే ఉంటుంది. దాన్ని తినే వారంతా
    అపవిత్రులైపోతారు. వారి ఆహారం వారికే సరిపోతుంది. అది యెహోవా మందిరంలోకి రాదు.
  hat-BSA: Yo p ap vide ofrann bwason diven a SENYÈ a, Ni yo p ap fè L plezi. Sakrifis
    yo va tankou pen moun ki fè dèy pou mò. Tout moun ki manje ladan va vin souye,
    paske pen pa yo va sèlman pou plen vant yo. Li p ap antre lakay SENYÈ a.
  kos-kos: In acn sac ingo elos ac fah tia ku in orek kisa wain nu sin LEUM GOD, ku
    use mwe kisa lalos nu sel. Mwe mongo nalos fah akkolukye mwet nukewa ma kang uh,
    oana mwe mongo ke pacl in pukmas. Orekmakinyuk na in eisla masrinsral lalos; wangin
    ip kac ac utukla in mwe kisa in Tempul lun LEUM GOD.
  hbo-WLC: לֹא־יִסְּכ֨וּ לַיהוָ֥ה ׀ יַיִן֮ וְלֹ֣א יֶֽעֶרְבוּ־לוֹ֒ זִבְחֵיהֶ֗ם כְּלֶ֤חֶם
    אוֹנִים֙ לָהֶ֔ם כָּל־אֹכְלָ֖יו יִטַמָּ֑אוּ כִּֽי־לַחְמָ֣ם לְנַפְשָׁ֔ם לֹ֥א יָב֖וֹא
    בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Ha agaghị awụsa ihe ọṅụṅụ dịka aja nye Onyenwe anyị, nʼihi na ọdịghị aja
    ha ga-achụ ga-atọ ya ụtọ. Aja ndị a ga-adị ha ka nri nke ndị na-eru ụjụ si dị.
    Onye ọbụla riri nri ndị a ga-abụ onye na-adịghị ọcha. Nri ndị a ga-adịrị naanị
    ha onwe ha, ha agaghị ewebata ya nʼụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଦ୍ରାକ୍ଷାରସର ଉପହାର ଢାଳିବେ ନାହିଁ, କିଅବା ସେହି
    ସବୁ ସଦାପ୍ରଭୁଙ୍କ ତୁଷ୍ଟିଜନକ ହେବ ନାହିଁ। ସେମାନଙ୍କର ବଳିଦାନସକଳ ସେମାନଙ୍କ ପ୍ରତି ବିଳାପକାରୀଗଣର
    ଖାଦ୍ୟର ସମାନ ହେବ; ଯେଉଁମାନେ ତାହା ଭୋଜନ କରିବେ, ସେମାନେ ସମସ୍ତେ ଅଶୁଚି ହେବେ; କାରଣ ସେମାନଙ୍କର
    ଖାଦ୍ୟ ସେମାନଙ୍କ କ୍ଷୁଧାର ତୃପ୍ତି ନିମନ୍ତେ ହେବ; ତାହା ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଆସିବ ନାହିଁ।
  chk-chk: Ikenan resap tongeni ninätiu wain pwe ar asoren ün ngeni ewe Samol mi Lapalap,
    resap pwal tongeni apwapwai i ren ar kewe asor. Ener mongö epwe usun chök enen
    chon letipeta. Meinisin mi mongö seni repwe limengau. Pun ener mongö fän iten
    chök ar echik, resap uwala och pwe ar asor lon imwen ewe Samol mi Lapalap.
  rop-rop: Deya na langa det kantri yumob kaan gibit eni ofring en abum sekrifais
    serramoni langa YAWEI, dumaji ol detlot daga weya yumob garra dagat langa det
    kantri garra meigim yumob brabli nogud, dumaji yumob nomo lau dagat detkain daga.
    Det daga garra meigim yumob nogud jis laik det daga weya yumob bin oldei dagat
    wen sambodi bin dai. Ebridei yumob garra dagat detkain daga. Det daga garra meigim
    yumob bulap binji. Bat yumob nomo lau deigim det daga langa det Serramoni Pleis
    blanga YAWEI.
  ukr-1871: І не будуть додавати вина в жертву Господеві, не вподобні будуть йому
    жертви їх; будуть вони їм, мов хлїб похоронний; всякий, хто буде його їсти, опоганиться,
    бо сей хлїб їх буде хиба їм на пожиток, а в дом Господень він не ввійде.
  deu-1951: Sie sollen dem HERRN keinen Wein zum Trankopfer spenden, und an ihren
    Schlachtopfern wird er kein Wohlgefallen haben; wie Trauerbrot sollen sie ihnen
    sein, alle, die davon essen, verunreinigen sich damit; denn ihr Brot ist nur für
    ihren Hunger; es soll nicht kommen ins Haus des HERRN!
  eng-JPS: They shall not pour out wine-offerings to the LORD, neither shall they
    be pleasing unto Him; their sacrifices shall be unto them as the bread of mourners,
    all that eat thereof shall be polluted; for their bread shall be for their appetite,
    it shall not come into the house of the LORD.
  srp-1865: Neæe prinositi Gospodu vina, niti æe mu biti ugodne žrtve njihove, nego
    æe im biti kao hljeb onijeh koji tuže, ko ga god jede oskvrniæe se, jer im je
    hljeb za žrtve njihove, neæe uæi u dom Gospodnji.
  lug-lug: Tebaliwaayo biweebwayo ebya wayini eri Mukama, so ne ssaddaaka zaabwe tezirimusanyusa.
    Ssaddaaka zaabwe ziriba ng’emmere ey’abakungubazi, ne bonna abaliziryako balifuuka
    abatali balongoofu. Emmere eyo eriba yaabwe bo, so teriyingizibwa mu yeekaalu
    ya Mukama.
  heb-heb: לא יסכו ליהוה יין ולא יערבו לו זבחיהם כלחם אונים להם כל אכליו יטמאו כי
    לחמם לנפשם לא יבוא בית יהוה׃
  ben-IRV: তারা সদাপ্রভুর উদ্দেশ্যে আঙ্গুর রসের নৈবেদ্য উত্সর্গ করবে না, তারা তাঁর
    খুশি কারণ হবে না। তাদের বলিদান তাদের কাছে শোকের খাবারের মত হবে, যারা এটি খাবে
    তারা অপবিত্র হবে। কারণ তাদের খাবার শুধু তাদের জন্যই হবে; তা সদাপ্রভুর গৃহে আসতে
    পারবে না।
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਲਈ ਮੈਅ ਨਾ ਡੋਲ੍ਹਣਗੇ, ਉਹ ਉਸ ਨੂੰ ਪਸੰਦ ਨਾ ਆਉਣਗੇ, ਉਹਨਾਂ ਦੇ ਚੜ੍ਹਾਵੇ
    ਉਹਨਾਂ ਦੇ ਲਈ ਸੋਗ ਵਾਲੀ ਰੋਟੀ ਵਾਂਗੂੰ ਹੋਣਗੇ, ਸਾਰੇ ਉਹ ਦੇ ਖਾਣ ਵਾਲੇ ਪਲੀਤ ਹੋਣਗੇ, ਕਿਉਂ ਜੋ
    ਉਹਨਾਂ ਦੀ ਰੋਟੀ ਉਹਨਾਂ ਦੀ ਭੁੱਖ ਲਈ ਹੋਵੇਗੀ, ਉਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਨਾ ਆਵੇਗੀ।
  mya-JVB: စပျစ်ရည် သွန်းလောင်း ရာ ပူဇော်သက္ကာကို ထာဝရဘုရား အား မ ပြုရကြ။ ပူဇော်သော
    ယဇ် တို့ကို နှစ်သက် တော်မ မူရ။ ထိုယဇ်အသားသည် မသာလိုက်၍ ငိုကြွေးမြည်တမ်းသောသူတို့
    ၏အစာကဲ့သို့ဖြစ်၍၊ စား သောသူအပေါင်း တို့သည် ညစ်ညူး ခြင်းသို့ ရောက်ကြ လိမ့်မည်။
    သူ တို့အစာ ကို ကိုယ်တိုင် စားကြစေ။ ထာဝရဘုရား ၏အိမ် တော်ထဲသို့ မ သွင်း စေနှင့်။
  hmo-hmo: Unai gabudia dekenai idia ese uaina bouboudia, be Lohiabada dekenai do
    idia henia diba lasi, bona edia boubou gaudia ese, Lohiabada do idia hamoalea
    lasi. Edia aniani be mase taudia totona, idia taitai taudia edia aniani hegeregerena,
    bona unai aniani ese, idia ania taudia ibounai do ia hamiroa. Unai aniani be edia
    hitolo hanamoa totona, unai gauna sibona do idia ania, to Lohiabada ena Dubu dekenai,
    do idia abia vareai diba lasi.
  urd-urd: वह मय को ख़ुदावन्द के लिए न तपाएँगे और वह उसके मक़बूल न होंगे, उनकी क़ुर्बानियाँ
    उनके लिए नौहागरों की रोटी की तरह होंगी। उनको खाने वाले नापाक होंगे, क्यूँकि उनकी
    रोटियाँ उन ही की भूक के लिए होंगी और ख़ुदावन्द के घर में दाख़िल न होंगी।
  rus-SYN: 'Не будут возливать Господу вина, и неугодны Ему будут жертвы их; они будут
    для них как хлеб похоронный: все, которые будут есть его, осквернятся, ибо хлеб
    их - для души их, а в дом Господень он не войдет.'
  bqc-SIM: Aa e vɛ̃ɛ tↄ̃́lɛ Diiwa weo, an sa'obↄↄ kaaàguo. An blɛpiↄ dɛ lán gɛ'ↄↄlↄnaↄ
    blɛwaɛ, a blenaↄ gbãlɛɛ. Aa blɛpi mↄaokɛ ńzĩaɛ, aa e gɛò Dii kpɛ́uo.
  tcz-CHONGTHU: Pakai houna dinga juning jong alhit lou dingu, kilhaina gantha ijat
    bol jongleu alungu lhai lou dingu ahitai. Aneh dingu changlhah jong chu kap le
    lunghema aneh diu ahi. Hitobang an ho chu abohkhat in atohkhah a boh bonga bohsoh
    ahitan, nehthei hijeng jongleh Pakai houin'a ato thei lou diu ahiye.
  mar-mar: ते परमेश्वरास द्राक्षरसाचे पेयार्पणे देणार नाही, व ते त्यास प्रसन्न करु
    शकणार नाहीत, त्यांचे बलीदान त्यांच्यासाठी शोकाची भाकर होईल जे ते खातील ते अशुद्ध
    होतील, कारण त्यांचे भोजन त्यांच्यापुरतेच असेल, ते परमेश्वराच्या मंदीरात आणता येणार
    नाही.
  qub-qub: Tayta Diostaga bïnutapis manami garanquipänachu. Uywacunatapis manami pishtapanquipänachu.
    Micushayqui tantaga canga wañupacur micunan tantanöllanami. Pipis chay tantata
    micoj cäga ganranami cangapaj. Chay tantataga quiquiquicunallami micunquipaj.
    Manami allichu canga Tayta Diosta garanayquipäga.
  bqp-bqp: Sɑɑ ye sɔɔ, bɑ ǹ mɑɑ kpɛ̃ bu yɑ̃kuru ko kɑ tɑm. Bɑɑ bɑ̀ n tu kuɑ, tɑ ǹ
    Gusunɔ wɛ̃remɔ. Ben yɑ̃ku dĩɑnu nu ko n sɑ̃ɑwɑ nge gɔɔ dĩɑnu. Wi u nu di, u koo
    disi duurɑwɑ. Dĩɑ ni, nu koo win gɔ̃ɔru kpeesiɑ. Adɑmɑ bɑ ǹ kɑ ye duɔ Yinni Gusunɔn
    sɑ̃ɑ yerɔ.
  hat-hat: Lè sa a, yo p'ap ka ofri diven bay Seyè a, ni yo p'ap ka fè okenn ofrann
    bèt ki pou ta fè l' plezi. Tout manje yo ap tankou manje yo bay nan veye. Tout
    moun ki manje manje sa yo p'ap nan kondisyon pou fè sèvis pou Bondye. Manje a
    va sèvi pou plen vant yo ase. Yo p'ap ka pran ladan l' pou ofri bay Seyè a nan
    tanp li a.
  eng-BSB: They will not pour out wine offerings to the LORD, and their sacrifices
    will not please Him, but will be to them like the bread of mourners; all who eat
    will be defiled. For their bread will be for themselves; it will not enter the
    house of the LORD.
  eng-WEBPB: They won’t pour out wine offerings to the LORD, neither will they be
    pleasing to him. Their sacrifices will be to them like the bread of mourners;
    all who eat of it will be polluted; for their bread will be for their appetite.
    It will not come into the LORD’s house.
  kbq-kbq: Ana nehu'za Ra Anumzamofontega waini ti ofa nosu'za, ofama Kresramanama
    vanaza zanku'enena Ra Anumzamo'a musena osugahie. Hagi ofama hanaza zamo'a vahe'ma
    frite'ma zavi'ma netazageno, nezmia bretigna hugahie. Anama ofama hu'zama nesamo'za
    zamagra'a zamazeri pehena hugahaze. Na'ankure ana bretima nesazana zamaga'ma tege'zama
    nenazankna hu'za negahazankino, ana ne'zana eri'za Ra Anumzamofo mono nompina
    eofregahaze.
  nhe-BL: Nopano ax inmechcahuilise inquinilnamiquise nopa ilhuitl tlen TOTECO, niyon
    ax hueli inquimacase nopa tlacajcahualistli tlen quitoyahuaj iixpa. Niyon se tlacajcahualistli
    tlen nopano inquitencahuasquíaj ax quipactis TOTECO. Nopano nochi tlacajcahualistli
    elise ijtlacajtoque iixpa TOTECO. Elis queja se tlamantli tlen quiitzquitoc se
    tlacatl tlen quichoquilijtoc se mijcatzi huan yeca mochijtoc ax tlapajpactic.
    Huan nochi tlacame tlen quicuase nopa tlacualistli nojquiya mochihuase ax tlapajpactique
    iixpa TOTECO. Hueli quicuase nopa tlacajcahualistli tlen ax tlapajpactic para
    ixhuise, pero ax huelis quihuicase ichaj TOTECO para quitencahuilise.
  gub-BL: A'e ywy rehe wiko mehe nupuner kwaw win imono haw rehe Tupàn Tuweharupi
    Wiko Ma'e pe wà nehe. Nupuner kwaw ma'ea'yr wazuka haw rehe Tupàn hemimutar rupi
    wà nehe. Aze teko oho umàno ma'e kwer rupaw pe wà, u'u temi'u ikatu 'ym ma'e a'e
    pe wà. Izaew a'e ywy rehe wiko mehe u'u putar agwer temi'u wà nehe. A'e ma'e i'u
    àràm wiko putar ikatu 'ym ma'e herenataromo upaw rupi wà nehe. A'e rupi nupuner
    kwaw temi'u imur haw rehe Tupàn Tuweharupi Wiko Ma'e pe hàpuzuhu pe wà nehe. Upuner
    i'u haw rehe wà nehe. Nupuner kwaw imur haw rehe ihewe wà nehe.
  eng-DRA: 'They shall not offer wine to the Lord, neither shall they please him:
    their sacrifices shall be like the bread of mourners: all that shall eat it shall
    be defiled: for their bread is life for their soul, it shall not enter into the
    house of the Lord.'
