verse: HOS.009.004
translations:
  mal-C: അവർ യഹോവയ്ക്കു വീഞ്ഞ് അർപ്പിക്കുകയില്ല, അവരുടെ ഹനനയാഗങ്ങൾ അവിടത്തേക്കു പ്രസാദമാകുകയുമില്ല.
    ആ അപ്പം അവർക്കു വിലാപക്കാരുടെ അപ്പംപോലെ ആയിരിക്കും; അതു തിന്നുന്നവരൊക്കെയും അശുദ്ധരാകും.
    ഈ ഭക്ഷണം അവർക്കു വിശപ്പടക്കാൻമാത്രം കൊള്ളാം; അതു യഹോവയുടെ ആലയത്തിൽ വരികയുമില്ല.
  deu-TKW: Sie werden für Jahwe keine Weinspende mehr ausgießen und ihm ihre Schlachtopfer
    nicht mehr zurichten. Wie Trauerbrot wird ihr Brot sein; alle, die davon essen,
    werden sich verunreinigen. Denn ihr Brot wird nur ihren Hunger stillen, aber nicht
    in das Haus Jahwes gelangen.
  lin-lin: 'Bakobonzela lisusu Yawe makabo ya masanga ya vino te, mpe bambeka na bango
    ekosepelisa lisusu Yawe te. Ekozala mpo na bango lokola bilei ya matanga : bato
    nyonso oyo bakolia yango bakokoma mbindo ; pamba te bilei na bango ekozala kaka
    mpo na mabumu na bango, kasi ekokota te na Tempelo ya Yawe.'
  eng-LSV: 'They do not pour out wine to YHWH, || Nor are they sweet to Him, || Their
    sacrifices [are] as bread of mourners to them, || All eating it are unclean: For
    their bread [is] for themselves, || It does not come into the house of YHWH.'
  eng-GNV: 'They shall not offer wine to the Lord, neither shall their sacrifices
    be pleasant vnto him: but they shall be vnto them as the bread of mourners: al
    that eate thereof, shalbe polluted: for their bread for their soules shall not
    come into the house of the Lord.'
  eng-WEBSTER: 'They shall not offer wine -offerings to the LORD, neither shall they
    be pleasing to him: their sacrifices shall be to them as the bread of mourners;
    all that eat of it shall be polluted: for their bread for their soul shall not
    come into the house of the LORD.'
  nhw-BL: Nopona amo anmechcahuilise anquinelnamiquise nopa ilhuime tlen TOTECO, niyon
    amo hueli anquimacase nopa tlacajcahualistli catli quitoyahuaj iixpa. Niyon se
    tlacajcahualistli catli nopona anquitencahuasquíaj amo quipactis TOTECO. Nopona
    nochi tlacajcahualistli elise ijtlacajtoque iixpa TOTECO. Elis quen se tlamantli
    catli quiitzquitoc se masehuali catli quichoquilijtoc se mijcatzi huan yeca mochijtoc
    amo tlapajpactic. Huan nochi masehualme catli quicuase nopa tlacualistli nojquiya
    mochihuase amo tlapajpactique iixpa TOTECO. Hueli quicuase nopa tlacajcahualistli
    catli amo tlapajpactli para ixhuise, pero amo huelis quihuicase ichaj TOTECO para
    quitencahuilise.
  swh-ONEN: Hawatammiminia Bwana sadaka ya divai wala dhabihu zao hazitampendeza.
    Dhabihu kama hizo zitakuwa kwao kama mkate wa waombolezaji; nao wote wazilao watakuwa
    najisi. Chakula hiki kitakuwa kwa ajili yao wenyewe; kisije katika Hekalu la Bwana.
  bba-bba: Sɑɑ ye sɔɔ, bɑ ǹ mɑɑ kpɛ̃ bu yɑ̃kuru ko kɑ tɑm. Bɑɑ bɑ̀ n tu kuɑ, tɑ ǹ
    Gusunɔ wɛ̃remɔ. Ben yɑ̃ku dĩɑnu nu ko n sɑ̃ɑwɑ nɡe ɡɔɔ dĩɑnu. Wi u nu di, u koo
    disi duurɑwɑ. Dĩɑ ni, nu koo win ɡɔ̃ɔru kpeesiɑ. Adɑmɑ bɑ ǹ kɑ ye duɔ Yinni Gusunɔn
    sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'They shall not offer wine offerings to the Lord, Neither shall they
    be pleasing unto him: Their sacrifices shall be unto them as the bread of mourners;
    All that eat thereof shall be polluted: For their bread for their soul shall not
    come into the house of the Lord.'
  luo-luo: Ok gini olne Jehova Nyasaye misango mar divai, bende misengini ma gichiwo
    ok nomor Jehova Nyasaye ngangʼ. Misengini machalo kamano nochal negi mana kaka
    chiemb joma ywak; kendo jogo mochamogi nobed mogak. Chiemoni nobed margi giwegi;
    omiyo ok nokele e hekalu mar Jehova Nyasaye.
  meu-meu: Iehova uduna ahuna vine-ranuna basie bubua, bona edia boubou karadia amo
    basie hamoalea. Adia aniani na mase itailaina taudia adia heḡereḡerena ai bainela,
    bae ania taudia iboudiai na bae miro; badina be adia aniani na boga helaoreana
    mo, Iehova ena dubu ai basie vareailaia.
  npi-ULB: तिनीहरूले परमप्रभुलाई दाखमद्यको भेटी चढाउनेछैनन्, न त तिनीहरूले उहाँलाई
    प्रसन्‍न तुल्याउनेछन् । तिनीहरूका बलिदानहरू तिनीहरूका निम्ति शोक गर्नेको भोजनझैं
    हुनेछ । जतिले त्यो खान्छन् ती सबै अशुद्ध हुनेछन् । किनकि तिनीहरूका भोजन तिनीहरूकै
    निम्ति मात्र हुनेछ । त्यो परमप्रभुको मन्‍दिरमा आउनेछैन ।
  yor-yor: Wọn kò ní fi ọrẹ ohun mímu fún Olúwa. Bẹ́ẹ̀ ni ìrúbọ wọn kò ní mú, inú
    rẹ̀ dùn. Ìrú ẹbọ bẹ́ẹ̀ yóò dàbí oúnjẹ àwọn tí ń ṣọ̀fọ̀. Gbogbo àwọn tó bá sì jẹ
    ẹ́ yóò di aláìmọ́. Oúnjẹ yìí yóò wà fún wọn fúnra wọn kò ní wá sí orí tẹmpili
    Olúwa.
  pes-OPCB: در آن سرزمین غریب قادر نخواهید بود به منظور قربانی در راه خداوند شرابی
    بریزید؛ و هرگونه قربانی‌ای که در آنجا تقدیم کنید او را خشنود نخواهد کرد. قربانیهای
    شما مثل خوراکی خواهد بود که در مراسم عزاداری خورده می‌شود؛ تمام کسانی که گوشت
    آن قربانیها را بخورند نجس خواهند شد. شما حق نخواهید داشت آن قربانیها را به خانهٔ
    خداوند بیاورید و به او تقدیم کنید، زیرا آنها قربانی محسوب نخواهند شد.
  tgl-ULB: 'Hindi na sila magbubuhos ng mga handog na alak kay Yahweh, ni hindi na
    nakalulugod sa kaniya ang mga ito. Magiging tulad sa pagkain ng nagluluksa ang
    kanilang mga alay: ang lahat ng kakain nito ay magiging marumi. Sapagkat para
    sa kanila lamang ang kanilang pagkain, hindi ito makakarating sa tahanan ni Yahweh.'
  hui-hui: Tígua dindi taraha pu kamingi waini ibabi nogo ega taratarabi Anduane Homogohondo
    lomabu namuleberemi. Tínime dindi ogoniha howa tomo nanolene lo winigo naramigome
    mbirali homaragola dugu bialu howa tomo tanabi nanolene ngarubi na dege bialu
    Anduane Homogonaga deni ko ogoni bialu holeberemi. Tomo uruni tínaga tombe karulape
    helonaga dege nalu holeberemi. Tigua tomo uruni aria mbira Anduane Homogonaga
    andaha lomabu yalu napoleberemi.
  mya-mya: ထို​နိုင်​ငံ​များ​တွင်​သူ​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​အား​စ​ပျစ်​ရည်​ပူ​ဇော်​သကာ​ကို​လည်း
    ကောင်း၊ ယဇ်​ကောင်​ကို​လည်း​ကောင်း​ပူ​ဇော်​နိုင် လိမ့်​မည်​မ​ဟုတ်။ သူ​တို့​စား​သော​အ​စား​အ​စာ
    သည်​အ​သု​ဘ​အိမ်​မှ​ကျွေး​သော​အ​စား​အ​စာ ကဲ့​သို့​စား​သူ​တိုင်း​အား​ညစ်​ညမ်း​စေ​မည်။
    သူ တို့​သည်​အ​ဆာ​ပြေ​ရန်​ထို​အ​စား​အ​စာ​ကို စား​ရ​မည်။ ထို​အ​စား​အ​စာ​ကို​ပူ​ဇော်​သ​ကာ
    အ​ဖြစ်​ဖြင့်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော် သို့​မ​ယူ​ဆောင်​သွား​ရ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེར་སྐྱེམས་མཆོད་འབུལ་མི་ནུས་ཤིང་། ཁོ་ཚོའི་མཆོད་པར་ཁོང་ཐུགས་མཉེས་པར་ཡང་མི་འགྱུར།
    དེ་དག་གི་མཆོད་པ་ནི་གཤིན་པོར་མྱ་ངན་བྱེད་མཁན་གྱི་བག་ལེབ་ལྟར་ཡིན་ལ། དེ་ཟ་བ་ཐམས་ཅད་མི་གཙང་བར་འགྱུར་རོ།
    །གང་ལ་ཞེ་ན། དེ་དག་གི་བག་ལེབ་ནི་རང་གི་ལྟོ་བའི་ཕྱིར་ཡིན་པ་མ་གཏོགས། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་འཁྱེར་མི་རུང་།
  sna-sna: Havangadiri zvipiriso zvewaini kuna Jehovha, uye zvibayiro zvavo hazvingamufadzi.
    Zvibayiro zvakadai zvichava kwavari sechingwa chavanochema; vose vanozvidya vachava
    vakasvibiswa. Zvokudya izvi zvichava zvavo; hazvingaunzwi mutemberi yaJehovha.
  spa-BLM: No derramarán ofrendas de vino a Yahvé, ni le serán agradables. Sus sacrificios
    serán para ellos como el pan de los dolientes; todos los que coman de ella serán
    contaminados; porque su pan será para su apetito. No entrará en la casa de Yahvé.
  cac-cac: Man̈xo ol yal-laj eyac'an vino silab'il yuj eyic'anchaan̈ Jehová, man̈
    ol schalaj e silab' ta'. A tas ol e va'a, icha tas svaji ayic ay chamel, yuj chi'
    a mach ol vaanoc, ol can chucal d'a yichan̈ ley. Ol yal yec' svejel eb' yuuj,
    palta man̈ ol yal-laj yic'anb'at eb' d'a stemplo Jehová.
  swh-ULB: Hawatamtolea Bwana sadaka za divai, wala hawatamfurahisha. Dhabihu zao
    zitakuwa kwao kama chakula cha matanga wote wanaolila watakuwa wamejisikia. Maana
    chakula chao kitakuwa chao pekee; hautakuingia nyumbani mwa Bwana.
  bel-bel: 'Ня будуць ліць Госпаду віна, і не да спадобы Яму будуць ахвяры іхнія;
    яны будуць ім, як хлеб хаўтурны: усе, што будуць есьці яго, апаганяцца, бо хлеб
    іхні - для душы іхняй, а ў дом Гасподні ён ня ўвойдзе.'
  deu-ELBBK: 'Sie werden dem HERRN keinen Wein spenden, und ihre Schlachtopfer werden
    ihm nicht angenehm sein: Wie Trauerspeise wird es ihnen sein. Alle, die davon
    essen, werden sich verunreinigen; denn für ihren Hunger wird ihre Speise sein,
    in das Haus des HERRN wird sie nicht kommen.'
  mbb-OT: Kenè en idtuǥut keniyu is kebpemuhat te vinu ziyà te Nengazen. Is menge
    pemuhat niw kenà ebpekepenunuat kandin. Is minsan hentei he egkaan te pemuhat
    niw ne ed-isipen he meremerik, su iring dà haazà te kegkaan diyà te mibpetayan.
    Is keniyu he egkeenen para zà te keniyu; kenè man diyà te valey te Nengazen is
    mibpemuhatan kayi.
  mal-2015: അവർ യഹോവെക്കു വീഞ്ഞുപകർന്നു അർപ്പിക്കയില്ല; അവരുടെ ഹനനയാഗങ്ങൾ അവന്നു പ്രസാദമായിരിക്കയുമില്ല;
    അവരുടെ അപ്പം അവർക്കു വിലാപത്തിന്റെ അപ്പംപോലെയിരിക്കും; അതു തിന്നുന്നവനൊക്കെയും
    അശുദ്ധനായിത്തീരും; അവരുടെ അപ്പം വിശപ്പടക്കുവാൻ മാത്രം അവർക്കു ഉതകും; അതു യഹോവയുടെ
    ആലയത്തിലേക്കു വരികയില്ല.
  rmc-rmc: Na rozčhivena e moľakri obeta le RAJESKE, peskre obetenca leske na ena
    pre dzeka. Ola obeti lenge ena sar o maro la žaľakro, sako, ko lendar chala, pes
    meľarela; he, lengro maro ela ča prekal lende, ňič olestar pes na anela pre obeta
    andro kher le RAJESKRO.
  pes-OPV: برای خداوند شراب نخواهند ریخت و مقبول او نخواهند شد. قربانی های ایشان مثل
    خوراک ماتمیان خواهد بود و هرکه از آنها بخورد نجس خواهد شد، زیرا خوراک ایشان برای
    اشتهای ایشان است. پس آن در خانه خداوند داخل نخواهد شد.
  ron-1924: Ну вор адуче Домнулуй вин ка жертфэ де бэутурэ, кэч ну-Й ва фи плэкутэ.
    Пыня лор ле ва фи ка о пыне де жале; тоць чей че вор мынка дин еа се вор фаче
    некураць, кэч пыня лор ва фи нумай пентру ей, ну ва интра ын Каса Домнулуй!
  ben-OBCV: তারা সদাপ্রভুর উদ্দেশে পেয়-নৈবেদ্য উৎসর্গ করবে না, কিংবা তাদের দেওয়া
    বিভিন্ন বলিও তাঁকে সন্তুষ্ট করতে পারবে না। এসব বলি তাদের কাছে বিলাপকারীদের খাদ্যের
    মতো হবে; যারাই সেগুলি খাবে, তারাই অশুচি হবে। এই খাবার হবে তাদের নিজেদের জন্য;
    এগুলি সদাপ্রভুর মন্দিরে আসবে না।
  som-som: Iyagu Rabbiga uma ay shubi doonaan qurbaanno khamri ah, oo isagana kama
    ay farxin doonaan. Allabaryadoodu waxay iyaga ula mid noqon doonaan sida cuntada
    kuwa baroorta. In alla intii wax ka cuntaana way wada nijaasoobi doonaan, waayo,
    cuntadoodu waxay ahaan doontaa mid ay nafsadoodu u hamuunta, oo sooma ay geli
    doonto guriga Rabbiga.
  lat-VUC: 'Non libabunt Domino vinum, et non placebunt ei. Sacrificia eorum quasi
    panis lugentium; omnes qui comedent eum, contaminabuntur: quia panis eorum animæ
    ipsorum: non intrabit in domum Domini.'
  eng-ASVBT: 'They shall not pour out wine offerings to Jehovah, neither shall they
    be pleasing unto him: their sacrifices shall be unto them as the bread of mourners;
    all that eat thereof shall be polluted; for their bread shall be for their appetite;
    it shall not come into the house of Jehovah.'
  ita-1885: Le loro offerte da spandere di vino non son fatte da loro al Signore;
    e i lor sacrificii non gli son grati; sono loro come cibo di cordoglio; chiunque
    ne mangia si contamina; perciocchè il lor cibo è per le lor persone, esso non
    entrerà nella casa del Signore.
  eng-LXXUP: They have not offered wine to the Lord, neither have their sacrifices
    been sweet to him, but as the bread of mourning to them; all that eat them shall
    be defiled; for their bread for their soul shall not enter into the house of the
    Lord.
  eng-ULB: 'They will pour out no wine offerings to Yahweh, neither will they be pleasing
    to him. Their sacrifices will be to them like mourners'' food: all who eat it
    will be defiled. For their food will be for themselves only; it will not come
    into the house of Yahweh.'
  spa-VBL: 'Tú no podrás traer inguna ofrenda de vino al Señor. Ninguno de tus sacrificios
    le complacerá. Tus sacrificios serán como la comida de quien guarda luto: todos
    los que comen estarán impuros. Ustedes mismos comerán esta comida, pero no entrarán
    en la casa del Señor.'
  fra-_FOB: Ils ne feront point à l'Éternel des libations de vin, et leurs sacrifices
    ne lui plairont pas. Ce leur sera comme le pain de deuil; tous ceux qui en mangent
    seront souillés. Car leur pain ne sera que pour eux-mêmes; il n'entrera point
    dans la maison de l'Éternel.
  mal-mal: അവർ യഹോവയ്ക്ക് വീഞ്ഞ് അർപ്പിക്കുകയില്ല; അവരുടെ ഹനനയാഗങ്ങൾ അവന് പ്രസാദമായിരിക്കുകയുമില്ല;
    അവർ അർപ്പിക്കുന്ന അപ്പം അവർക്ക് വിലാപത്തിന്റെ അപ്പം പോലെ ആയിരിക്കും; അത് തിന്നുന്നവനെല്ലാം
    അശുദ്ധനായിത്തീരും; അവരുടെ അപ്പം വിശപ്പടക്കുവാൻ മാത്രം അവർക്ക് ഉതകും; അത് യഹോവയുടെ
    ആലയത്തിലേക്ക് കൊണ്ടുവരുകയില്ല.
  urd-GVR: Wahāṅ wuh Rab ko na mai kī aur na zabah kī qurbāniyāṅ pesh kar sakeṅge.
    Un kī roṭī mātam karne wāloṅ kī roṭī jaisī hogī yānī jo bhī use khāe wuh nāpāk
    ho jāegā. Hāṅ, un kā khānā sirf un kī apnī bhūk miṭāne ke lie hogā, aur wuh Rab
    ke ghar meṅ nahīṅ āegā.
  suz-BL: मेकोपुकीमी परमप्रभु यावे कली अङगुर शांबु चढ़ेनीम। क्‍योरशा चढ़ेतीक मचढ़ेनीम।
