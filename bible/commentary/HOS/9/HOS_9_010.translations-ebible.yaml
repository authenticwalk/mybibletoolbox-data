verse: HOS.009.010
translations:
  mal-C: “ഞാൻ ഇസ്രായേലിനെ കണ്ടെത്തിയപ്പോൾ, അതു മരുഭൂമിയിൽ മുന്തിരിപ്പഴം കണ്ടെത്തിയതുപോലെ
    ആയിരുന്നു; ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരെ കണ്ടെത്തിയപ്പോൾ അത് അത്തിവൃക്ഷത്തിൽ കന്നിക്കായ്കൾ
    കാണുന്നതുപോലെയും ആയിരുന്നു. എന്നാൽ ബാൽ-പെയോരിൽ എത്തിയപ്പോൾ, അവർ തങ്ങളെത്തന്നെ
    ആ ലജ്ജാവഹമായ വിഗ്രഹത്തിനു സമർപ്പിച്ചു. തങ്ങൾ സ്നേഹിച്ച ആ വിഗ്രഹത്തെപ്പോലെതന്നെ
    അവർ നികൃഷ്ടരായിത്തീർന്നു.
  deu-TKW: Einst habe ich Israel gefunden wie Trauben in der Steppe, eure Vorfahren
    erblickt wie eine Frühfrucht an einem jungtragenden Feigenbaum. Als sie aber nach
    Baal Peor kamen, weihten sie sich dem Götzendient und wurden abscheulich wie der
    Gott, dem sie anhingen.
  lin-lin: Tango namonaki Isalaele, azalaki lokola bambuma ya vino kati na esobe.
    Tango namonaki bakoko na bino, bazalaki lokola bambuma ya liboso ya nzete ya figi.
    Kasi tango bakomaki na Bala Peori, bamipesaki na nzambe oyo ya ekeko ya soni mpe
    bakomaki nkele lokola eloko oyo bango balingaki.
  eng-LSV: As grapes in a wilderness I found Israel, || As the first-fruit in a fig
    tree, at its beginning, I have seen your fathers, || They have gone in [to] Ba‘al-Peor,
    || And are separated to a shameful thing, || And have become abominable like their
    love.
  eng-GNV: 'I found Israel like grapes in the wildernes: I saw your fathers as the
    first ripe in the figge tree at her first time: but they went to Baal-Peor, and
    separated themselues vnto that shame, and their abominations were according to
    their louers.'
  eng-WEBSTER: 'I found Israel like grapes in the wilderness; I saw your fathers as
    the first ripe in the fig-tree at her first time: but they went to Baal-peor,
    and separated themselves to that shame; and their abominations were according
    as they loved.'
  nhw-BL: 'TOTECO quiijtohua: “Quema achtihuiya nimechpanti anisraelitame, elqui quen
    nijpantijtosquía itlajca xocomecatl ipan se huactoc tlali. Quena, quema niquinitac
    amohuejcapan tatahua, elqui quen nijpantijtosquía nopa achtihui higos catli más
    selic ipan nopa higuera cuahuitl pampa tlahuel nechpactiyayaj. Pero teipa amotatahua
    ajsitoj campa Baal Peor huan motemactilijque ica nopa tiotzi catli onpano fiero
    hasta quichijque tlamantli catli eltoya se hueyi pinahualistli. Huan amotatahua
    mocuepque tlahuel fierojtique quen nopa tiotzi catli quihueyichihuayayaj.'
  swh-ONEN: “Nilipompata Israeli, ilikuwa kama kupata zabibu jangwani; nilipowaona
    baba zenu, ilikuwa kama kuona matunda ya kwanza katika mtini. Lakini walipofika
    Baal-Peori, walijiweka wakfu kwa ile sanamu ya aibu, nao wakawa najisi kama kitu
    kile walichokipenda.
  bba-bba: Yinni Gusunɔ u nɛɛ, sɑnɑm mɛ nɑ ɡbiɑ nɑ Isirelibɑ wɑ, nɛn nɔni sɔɔ, bɑ
    sɑ̃ɑwɑ nɡe resɛm mɑrum mɛ bɑ wɑ mi ɡɑ̃ɑnu ku rɑ kpi. Mɑ nɑ mɑɑ ben bɑɑbɑbɑ wɑ
    nɡe fiɡie mɑrum ɡbiikum. Adɑmɑ ye bɑ tunumɑ Bɑɑli Peoriɔ, miyɑ bɑ tii bũu wi bɑ
    mɔ̀ Bɑɑli wɛ̃. Mɑ nɑ bu tusɑ nɡe bũu wi.
  eng-KJVCPB: 'I found Israel like grapes in the wilderness; I saw your fathers as
    the firstripe in the fig tree at her first time: But they went to Baal-peor, and
    separated themselves unto that shame; And their abominations were according as
    they loved.'
  luo-luo: “Kane ayudo Israel ne ochalo mana kayudo olemb mzabibu e piny motwo, kane
    aneno kwereu, ne chalo mana ka gima aneno olemo monyak mokwongo mar ngʼowu. To
    kane gibiro Baal Peor, negichiwore lamo nyiseche manono makwodo wich, kendo negibedo
    modwanyore mana ka gima ne giherono.
  meu-meu: Vine huahuadia tano ḡaḡaena ai na heheto, Israel unu na davaria toma. Suke
    au huahuana roboana, ena huahua laḡanina gini-gunana ai, senemui unu na itadia
    toma. A idia na Baal-peoro ela, sibodia e hahelaḡa Baal enai; bena vada e dika
    rohoroho, e ura henia ḡauna heḡereḡerena.
  npi-ULB: परमप्रभु भन्‍नुहुन्छ, “मैले इस्राएललाई भेट्‍टाउँदा, त्‍यो उजाड-स्‍थानमा
    दाख पाएको जस्‍तै थियो । नेभाराको बोटमा ऋतुको पहिलो फलझैं, मैले तिमीहरूका पुर्खाहरूलाई
    भेट्‍टाएँ । तर तिनीहरू बाल-पोरमा गए, र तिनीहरूले आफैंलाई त्यस लज्‍जास्पद मूर्तिकहाँ
    अर्पण गरे । तिनीहरूले प्रेम गर्ने मूर्तिहरूझैं तिनीहरू पनि घृणित भए ।
  yor-yor: “Mo rí Israẹli bí èso àjàrà ní aginjù. Mo rí àwọn baba yín, bí àkọ́pọ́n
    nínú igi ọ̀pọ̀tọ́ ní àkọ́so rẹ̀. Ṣùgbọ́n wọ́n tọ Baali-Peori lọ, wọ́n yà wọn sọ́tọ̀
    fún òrìṣà tó ń mú ìtìjú bá ni, ohun ìríra wọn sì rí gẹ́gẹ́ bí wọn ti fẹ́.
  pes-OPCB: 'خداوند می‌گوید: «ای اسرائیل، در آن زمان، یافتن تو برای من مانند یافتن
    انگور در بیابان و دیدن نوبر انجیر در ابتدای موسمش، لذتبخش بود. ولی پس از آن تو
    مرا در شهر فغور به خاطر خدای بعل ترک کردی و خود را به خدایان دیگر سپردی؛ طولی
    نکشید که تو هم مثل آنها پلید و کثیف شدی.'
  tgl-ULB: Sinasabi ni Yahweh, “Nang natagpuan ko ang Israel, tulad ito ng paghahanap
    ng mga ubas sa ilang. Tulad ng unang bunga sa panahon ng puno ng igos, natagpuan
    ko ang inyong mga ama. Ngunit nagpunta sila kay Baal Peor, at ibinigay nila ang
    kanilang mga sarili sa kahiya-hiyang diyus-diyosang iyon. Naging kasuklam-suklam
    sila tulad ng diyus-diyosan na kanilang inibig.
  hui-hui: Anduane Homogohanda ogodagua laya. Bamba i̱na Isaraele wali agali tí handa
    walia harungi dindi ko iba dalu naibaga ngagoha pu mbira lini daga mini gerebi
    bayale andaho howa lini dedaligobi hemiria handaru. Tínaga mamali ala henedaru
    de hondowa i̱na ti poge lini dolene tu haragola lini pigane denego ale hearia
    handaru. Anigo mani Hari mini Peo heagoria pu howa tigua dama mitangi bialu bi
    pupu wiaga Balahondo turu halu bi pupu pigane wialu heagola tinibi nde ko Bala
    ogonibi dege haya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ဣ​သ​ရေ​လ​ကို​ငါ​ဦး စွာ​တွေ့​ရ​စဉ်​က တော​ကန္တာ​ရ​၌​ပေါက်​သော
    စ​ပျစ်​ပင်​များ​ကို​တွေ့​ရ​သ​ကဲ့​သို့​ဖြစ်​၏။ သင်​တို့​၏​ဘိုး​ဘေး​များ​ကို​ငါ​ဦး​စွာ​တွေ့
    ရ​စဉ်​က​ပေါ်​ဦး​ပေါ်​ဖျား​မှည့်​သော​သ​ဖန်း သီး​များ​ကို​တွေ့​ရ​သ​ကဲ့​သို့​ဖြစ်​၏။
    သို့ ရာ​တွင်​သူ​တို့​သည်​ပေ​ဂု​ရ​တောင်​သို့​ရောက် ရှိ​သော​အ​ခါ ဗာ​လ​ဘု​ရား​ကို​ကိုး​ကွယ်
    ကြ​သ​ဖြင့်၊ သူ​တို့​ကြည်​ညို​သော​ဘု​ရား များ​ကဲ့​သို့​စက်​ဆုတ်​ရွံ​ရှာ​ဖွယ်​ဖြစ်​လာ
    ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་ནི་དབེན་སྟོང་གི་རྒུན་འབྲུམ་དང་། ཁྱོད་ཅག་གི་ཕ་མེས་ནི་སེ་ཡབ་ཤིང་གི་ཐོག་ཕུད་དང་འདྲ་བ་ངས་མཐོང་བྱུང་།
    ཡིན་ནའང་དེ་དག་པཱ་ཨལ་ཕེ་ཨོར་གྱི་རྩར་སོང་ནས་རང་ཉིད་དེར་ཕུལ་ནས་ཁྲེལ་མེད་གྱི་ལས་བྱས་ཏེ།
    ཁོ་རྣམས་དགའ་བ་དེ་དང་འདྲ་བར་ཞེན་ལོག་ཏུ་གྱུར་ཏོ། །
  sna-sna: “Pandakawana Israeri, zvakanga zvakafanana nokuwana mazambiringa murenje;
    pandakaona madzibaba enyu, zvakanga zvakaita sokuona zvibereko zvokutanga pamuti
    womuonde. Asi pavakauya kuBhaari Peori, vakazvitsaura kuti vazviise kuchiumbwa
    ichocho chinonyadzisa, vakava vasina maturo uye vakafanana nechinhu chavakada.
  spa-BLM: Encontré a Israel como uvas en el desierto. Vi a tus padres como la primera
    maduración de la higuera en su primera temporada; pero vinieron a Baal Peor, y
    se consagraron a la cosa vergonzosa, y se volvieron abominables como lo que amaban.
  cac-cac: 'Syal Jehová icha tic: Ayic ix in chalan in b''a yed'' eb'' israel, ix
    in te tzalaji, icha mach tz''ilchaj te'' uva yuj d''a tz''inan luum. A eb'' e
    mam eyicham, icha te'' sat higo te nib''ab''il spet eluli, icha chi'' ajnac eb''
    d''a yol in sat. Axo sc''ochnac eb'' d''a chon̈ab'' Peor, yoch eb'' ejmelal d''a
    Baal sdiosal jun chon̈ab'' chi'', te yajb''entac yutejnac sb''a eb'' icha jun
    comon dios xajanejnac eb'' chi''.'
  swh-ULB: Bwana asema, “Nilipoikuta Israeli, ilikuwa kama kutafuta zabibu jangwani.
    Kama matunda ya kwanza ya msimu kwenye mtini, nimewaona baba zenu. Lakini wakaenda
    Baal Peori, nao wakajitoa kwenye sanamu ya aibu. Walikuwa chukizo kama sanamu
    waliyoipenda.
  bel-bel: Як вінаград у пустыні, Я знайшоў Ізраіля; як першую ягадзіну на смакоўніцы,
    у першы час яе, убачыў я бацькоў вашых, - але яны пайшлі да Ваалфэгора і аддаліся
    ганебшчыне, і самі зрабіліся мярзотнымі, як тыя, якіх палюбілі.
  deu-ELBBK: Ich fand Israel wie Trauben in der Wüste; wie eine Frühfrucht am Feigenbaum,
    in seinem ersten Trieb, ersah ich eure Väter. Sie aber gingen nach Baal-Peor und
    weihten sich der Schande, und sie wurden Gräuel wie ihr Buhle.
  mbb-OT: Migkaǥi is Nengazen te, “Menge tig-Israel, hein mibpilì ku is menge kepuun
    niw para mehimu he menge etew ku, ne utew a nelipey. Iring te etew he nelipey
    su nekaahà te midtuvù he paras diyà te disirtu etawa nekaahà te nehuna he veǥas
    te higus. Piru hein midhendiyè dan te Baal Peor, impehinungud dan is untung dan
    diyà te mekeeled-eled he ed-ezapen ne neiring sikandan kezaat dutun te ed-ezapen
    he mibmahal zan.
  mal-2015: മരുഭൂമിയിൽ മുന്തിരിപ്പഴംപോലെ ഞാൻ യിസ്രായേലിനെ കണ്ടെത്തി; അത്തിവൃക്ഷത്തിൽ
    ആദ്യം ഉണ്ടായ തലക്കനിപോലെ ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരെ കണ്ടു; ബാൽ-പെയോരിൽ എത്തിയപ്പോൾ
    അവർ തങ്ങളെത്തന്നേ ലജ്ജാബിംബത്തിന്നു ഏല്പിച്ചു; അവരുടെ ഇഷ്ടദേവനെപ്പോലെ മ്ലേച്ഛതയുള്ളവരായ്തീർന്നു.
  rmc-rmc: 'O RAJ phenel: „Sar arakhľom le Izrael, sas oda avke, sar te arakhel o
    hrozni pre pušťa; sar te dikhel o ešebno ovocje pro figovňikos. Ale sar gele ko
    Baal-Peor a pošvecinde pes la modlake la Ladžake, ačhile ajse džungale sar odi
    veca, so kamenas.'
  pes-OPV: اسرائیل را مثل انگورها در بیابان یافتم. پدران شما را مثل نوبر انجیر در
    ابتدای موسمش دیدم. اما ایشان به بعل فغور رفتند و خویشتن رابرای رسوایی نذیره ساختند
    و مانند معشوقه خود مکروه شدند.
  ron-1924: „Ам гэсит пе Исраел ка пе ниште стругурь ын пустиу, ам вэзут пе пэринций
    воштри ка пе челе динтый роаде але унуй смокин, ын примэварэ, дар ей с-ау дус
    ла Баал-Пеор, с-ау пус ын служба идолулуй скырбос ши ау ажунс урычошь ка ши ачела
    пе каре ыл юбяу.
  ben-OBCV: “আমি যখন ইস্রায়েলকে খুঁজে পেয়েছিলাম, তখন মনে হয়েছিল মরুপ্রান্তরে আঙুর
    খুঁজে পেয়েছি; আমি যখন তোমাদের পূর্বপুরুষদের দেখেছিলাম, তখন মনে হয়েছিল ডুমুর
    গাছে অগ্রিম ফল এসেছে। কিন্তু তারা যখন বায়াল-পিয়োরে উপস্থিত হল, তখন তারা সেই
    ন্যক্কারজনক মূর্তির কাছে নিজেদের উৎসর্গ করল এবং তাদের সেই প্রিয়পাত্রের মতোই জঘন্য
    হয়ে উঠল।
  som-som: Waxaan gartay in dadka Israa'iil ay la mid ahaayeen canab cidlada ku dhex
    yaal, oo waxaan arkay in awowayaashiin ahaayeen sidii berdaha xilliga hore bislaada,
    laakiinse iyagu waxay yimaadeen Bacal Fecoor, oo waxay gooni isugu sooceen waxaas
    ceebta miidhan ah, oo waxay u karaahiyoobeen sidii wixii ay jeclaayeen oo kale.
  lat-VUC: 'Quasi uvas in deserto inveni Israël, quasi prima poma ficulneæ in cacumine
    ejus vidi patres eorum: ipsi autem intraverunt ad Beelphegor, et abalienati sunt
    in confusionem, et facti sunt abominabiles sicut ea quæ dilexerunt.'
  eng-ASVBT: 'I found Israel like grapes in the wilderness; I saw your fathers as
    the first-ripe in the fig tree at its first season: but they came to Baal-peor,
    and consecrated themselves unto the shameful thing, and became abominable like
    that which they loved.'
  ita-1885: Io trovai Israele, come delle uve nel deserto; io riguardai i vostri padri,
    come i frutti primaticci nel fico, nel suo principio. Essi entrarono da Baal-peor,
    e si separarono dietro a quella cosa vergognosa, e divennero abbominevoli, come
    ciò che amavano.
  eng-LXXUP: 'I found Israel as grapes in the wilderness, and I saw their fathers
    as an early watchman in a fig tree: they went in to Baal-peor, and were shamefully
    estranged, and the abominable became as the beloved.'
  eng-ULB: Yahweh says, “When I found Israel, it was like finding grapes in the wilderness.
    Like the very first fruit of the season on the fig tree, I found your fathers.
    But they went to Baal Peor, and they devoted themselves to that shameful idol.
    They became as detestable as the idol they loved.
  spa-VBL: Como encontrar uvas en el desierto, así fue como encontré a Israel. Cuando
    vi a sus antepasados, fue como ver los primeros frutos de la higuera. Pero cuando
    fueron a Baal Peor, se entregaron a ese ídolo abominable, y se volvieron tan inmundos
    como lo que aman.
  fra-_FOB: J'ai trouvé Israël comme des grappes dans le désert; j'ai vu vos pères
    comme le premier fruit d'un figuier qui commence. Mais ils sont allés vers Baal-Péor;
    ils se sont consacrés à une chose infâme, ils sont devenus abominables comme ce
    qu'ils ont aimé.
  mal-mal: മരുഭൂമിയിൽ മുന്തിരിപ്പഴംപോലെ ഞാൻ യിസ്രായേലിനെ കണ്ടിരുന്നു; അത്തിവൃക്ഷത്തിൽ
    ആദ്യം ഉണ്ടായ തലക്കനിപോലെ ഞാൻ നിങ്ങളുടെ പിതാക്കന്മാരെ കണ്ടിരുന്നു; ബാൽ-പെയോരിൽ
    എത്തിയപ്പോൾ അവർ തങ്ങളെത്തന്നെ ലജ്ജയായതിന് ഏല്പിച്ചു; അവരുടെ ഇഷ്ടദേവനെപ്പോലെ അവരും
    മ്ലേച്ഛതയുള്ളവരായി.
  urd-GVR: Rab farmātā hai, “Jab merā Isrāīl se pahlā wāstā paṛā to registān meṅ angūr
    jaisā lag rahā thā. Tumhāre bāpdādā anjīr ke daraḳht par lage pahle pakne wāle
    phal jaise nazar āe. Lekin Bāl-faġhūr ke pās pahuṅchte hī unhoṅ ne apne āp ko
    us sharmnāk but ke lie maḳhsūs kar liyā. Tab wuh apne āshiq jaise makrūh ho gae.
  suz-BL: दोदेंशो पा गोरशो रागीमी अङगुर थित्‍नीमी, मोदेंशो पा गो इस्राएल कली थित्‍ता।
    फोव़शी रवामी नेल्‍ल क्‍येङा ङोंइती ङा फोव़शी फल सिश्‍शो खोदेंशो पा गो इन किकी
    पिपी आन कली थित्‍तामी। तन्‍न मेकोपुकी बाल-पेओर गे लाम्‍तेक्‍म। मिनु मेकोपुकी आंम
    कली बाल कली जिम्‍मा गेसाक्‍म। मिनु मेको आन दाक्‍शो मूर्ति खोदेंशो पा ग्रांग्रा
    दित्‍चा ङा दुम्‍तेक्‍म। ब्‍यवस्‍था ३२:१०; गन्‍ती २५:३
  eng-NOY: I found Israel as grapes in the wilderness; As the early fruit on the fig-tree,
    at its first time of bearing, I saw your fathers. But they went to Baal Peor,
    And separated themselves to shame, And had abominable idols according to their
    love.
  ita-1927: Io trovai Israele come delle uve nel deserto; vidi i vostri padri come
    i fichi primaticci d’un fico che frutta la prima volta; ma, non appena giunsero
    a Baal-peor, si appartarono per darsi all’ignominia degl’idoli, e divennero abominevoli
    come la cosa che amavano.
  ckb-ckb: «ئیسرائیلم دۆزییەوە وەک ترێ لە چۆڵەوانی، لە سەرەتادا باوباپیرانتانم بینی
    وەک نۆبەرەی بەری دار هەنجیرێک. بەڵام ئەوان هاتن بۆ بەعل‌پەعۆر و خۆیان بۆ خوداوەندی
    شەرمەزاری تەرخان کرد، ئەوان وەک ئەو خوداوەندەی کە خۆشیان دەویست قێزەون بوون.
  eng-BBE: I made discovery of Israel as of grapes in the waste land; I saw your fathers
    as the first-fruits of the fig-tree in her early fruit time; but they came to
    Baal-peor, and made themselves holy to the thing of shame, and became disgusting
    like that to which they gave their love.
  kan-OKCV: “ನಾನು ಮರುಭೂಮಿಯಲ್ಲಿ ದ್ರಾಕ್ಷಾಫಲದ ಹಾಗೆ ಇಸ್ರಾಯೇಲನ್ನು ಕಂಡುಕೊಂಡೆನು. ಅಂಜೂರದ ಗಿಡದಲ್ಲಿ
    ಮೊದಲು ಮಾಗಿದ ಹಣ್ಣನ್ನು ಕಂಡ ಹಾಗೆ ನಿಮ್ಮ ಪಿತೃಗಳನ್ನು ನೋಡಿದೆನು. ಆದರೆ ಅವರು ಬಾಳ್ ಪೆಯೋರನ
    ಹತ್ತಿರ ಬಂದು ನಾಚಿಕೆಯ ವಿಗ್ರಹಕ್ಕೆ ತಮ್ಮನ್ನು ಪ್ರತ್ಯೇಕಿಸಿಕೊಂಡರು. ಅವರು ಪ್ರೀತಿಸಿದ ವಿಗ್ರಹಗಳ
    ಹಾಗೆ ಅಸಹ್ಯರಾದರು.
  tam-2017: வனாந்திரத்தில் திராட்சைக்குலைகளைக் கண்டுபிடிப்பதுபோல இஸ்ரவேலைக் கண்டுபிடித்தேன்;
    அத்திமரத்தில் முதல்முறை பழுத்த பழங்களைப்போல உங்கள் முற்பிதாக்களைக் கண்டுபிடித்தேன்;
    ஆனாலும் அவர்கள் பாகால்பேயோரிடம் போய், இழிவானதற்குத் தங்களை ஒப்புவித்து, தாங்கள்
    நேசித்தவைகளைப்போலத் தாங்களும் அருவருப்புள்ளவர்களானார்கள்.
  spa-RV-1909: 'Como uvas en el desierto hallé á Israel: como la fruta temprana de
    la higuera en su principio vi á vuestros padres. Ellos entraron á Baal-peor, y
    se apartaron para vergüenza, é hiciéronse abominables como aquello que amaron.'
  ron-BTF: Am găsit pe Israel ca struguri în pustie; am văzut pe părinții voştri ca
    pe întâiul rod al smochinului la prima recoltă; dar ei au mers la Baal-Peor şi
    s-au consacrat acestei ruşini şi urâciunile lor au devenit asemenea iubirii lor.
  eng-WEBP: I found Israel like grapes in the wilderness. I saw your fathers as the
    first ripe in the fig tree at its first season; but they came to Baal Peor, and
    consecrated themselves to the shameful thing, and became abominable like that
    which they loved.
  eng-FBV: When I found Israel, it was like finding grapes in the desert. When I saw
    your forefathers it was like seeing early fruit on the fig tree. But when they
    came to Baal Peor, they gave themselves over to that shameful idol, becoming as
    filthy as the filthy thing they loved.
  nld-1939: Als druiven in de woestijn Heb Ik Israël gevonden; Als naar de eerste
    vrucht van een vroege vijg Omgezien naar uw vaderen. Maar zij liepen over naar
    Báal-Peor, Wijdden zich toe aan den schandgod, En werden even verfoeilijk Als
    hun innig-geliefde!
  nch-BL: 'TOTECO quiijtohua: “Quema achtohuiya nimechpanti anisraelitame, elqui quej
    nijpantijtosquía itajca xocomecat ipan se huactoc tali. Quena, quema niquinitac
    amohuejcapan tatahua, elqui quej nijpantijtosquía nopa achtohui higos cati más
    selic ipan nopa higuera cuahuit pampa tahuel techpactiyaya. Pero teipa amotatahua
    ajsitoj campa Baal Peor huan motemactilijque ica nopa teteyot cati pano fiero
    hasta quichijque tamanti cati eltoya se hueyi pinahualisti. Huan amotatahua mocuetque
    tahuel fierojtique quej nopa teteyot cati quihueyichihuayayaj.'
  vie-1934: Ta đã gặp Y-sơ-ra-ên, như gặp trái nho trong đồng vắng; ta đã thấy tổ
    phụ các ngươi như trái chín đầu trên cây vả tơ. Nhưng chúng nó đã vào nơi Ba-anh-Phê-ô;
    dâng mình cho vật xấu hổ, và cũng trở nên gớm ghiếc như vật chúng nó đã yêu.
  hin-CV: “मैंने इस्राएल को ऐसे पाया, जैसे किसी को निर्जन स्थान में अंगूर का मिलना
    होता है; जब मैंने तुम्हारे पूर्वजों को देखा, तो यह ऐसा था मानो अंजीर के पेड़ में
    लगे शुरुआती फल को देखना. पर जब वे बाल-पिओर में आये, तो उन्होंने उस लज्जास्पद मूर्ति
    के लिये अपने आपको पवित्र किया और वे उतने दुष्ट हो गये जितने वे उन चीज़ों से प्रेम
    करते थे.
  spa-BES: Encontré a Israel como a las uvas en la tierra baldía; Vi a tus padres
    como las primicias de la higuera en su primera época de frutos; pero vinieron
    a Baal-peor, se consagraron a la vergüenza y se volvieron asquerosos como aquello
    a lo que dieron su amor.
  tdx-tdx: Tendrek’ ahy hoe valòboke an-dratraratra añe t’Israele; nitreako o rae’eo
    hoe loham-boan-tsakoa amy fifotora’ey; fe nimoake e Baal-peore ie nitokañe ho
    amity raha mahameñatse, vaho naniva vatañe mira amo raha kokoa’ iareoo.
  tha-KJV: เราพบอิสราเอลเหมือนพบผลองุ่นอยู่ในถิ่นทุ​รก​ันดาร เราพบบรรพบุรุษของเจ้าทั้งหลายเหมือนพบผลมะเดื่อรุ่นแรกที่ต้นมะเดื่อเมื่อออกในฤดู​แรก
    แต่​เขาไปหาพระบาอัลเปโอร์ และถวายตัวของเขาไว้​แด่​สิ​่​งอ​ันน่าอดสู​นั้น และกลายเป็นสิ่งที่น่าสะอิดสะเอียนอย่างสิ่งที่เขารักนั้น
  por-BR-2018: Eu achei a Israel como uvas no deserto; eu vi a vossos pais como a
    primeira fruta da figueira em seu princípio. Porém eles foram a Baal-Peor, dedicaram-se
    a esta vergonha, e se tornaram tão abomináveis quanto aquilo que amaram.
  deu-ELO: Ich fand Israel wie Trauben in der Wüste; wie eine Frühfrucht am Feigenbaum,
    in seinem ersten Triebe, ersah ich eure Väter. Sie aber gingen nach Baal-Peor
    und weihten sich der Schande, und sie wurden Greuel wie ihr Buhle.
  eng-WYC-2018: I found Israel as grapes in desert, I saw the fathers of them as the
    first apples of a fig tree, in the top thereof; but they entered to Baalpeor,
    and were aliened [away] in[to] confusion, and they were made abominable as those
    things which they loved. (I found Israel like grapes in the wilderness, I saw
    their forefathers like the first fruits of a fig tree, high on the top of it;
    but they turned to Baalpeor, and went their way in confusion, and they were made
    as abominable as those things which they loved.)
  epo-epo: Kiel vinberojn en la dezerto Mi trovis Izraelon; kiel unuan frukton sur
    la figarbo en la komenco de ĝia matureco Mi vidis viajn patrojn; sed ili iris
    al Baal-Peor, kaj konsekris sin al la hontindaĵo, kaj fariĝis abomeninduloj, kiel
    ilia amato.
  uig-PIN: — Qɵl-bayawanda üzüm uqrap ⱪalƣandǝk, Mǝn sǝn Israilni tapⱪan; Ənjür dǝrihidǝ
    tunji pixⱪan mewini kɵrgǝndǝk, ata-bowiliringlarni yahxi kɵrgǝnmǝn; Andin ular
    «Baal-Peor»ni izdǝp bardi, Ɵzlirini axu nomusluⱪ nǝrsigǝ beƣixlidi, Ular ɵzlirining
    «sɵygüqisi»gǝ ohxax yirginqlik boldi.
  beo-beo: Hina Gode da amane sia:sa, “Waini fage da hafoga:i soge ganodini legei
    ba:sea, da hahawane ba:sa. Na da Isala:ili degabo ba:le, amo defele hahawane ba:i.
    Figi fage degabo yoi ba:sea, amo amola da noga:idafa. Na da Isala:ili aowalalia
    degabo yoi ba:loba, amo defele hahawane ba:i. Be Isala:ili fi da Bio Goumiga doaga:loba,
    ilia da Ba:ilema nodone sia:ne gadosu mui. Amola hedolowane, ilia da ilia wadela:i
    ogogosu ‘gode’ (ilima ilia da asigisu) amo ilia hou defele, ilia da wadela:idafa
    hamoi dagoi ba:i.
  tpi-OTNT: Bikpela i tok olsem, “Pastaim tru mi lukim yupela Israel, na yupela i
    samting tru, olsem diwai wain i kamap long ples drai na i karim kaikai. Dispela
    ol tumbuna bilong yupela ol i olsem namba wan lain pikinini bilong diwai fik i
    mau. Tasol bihain, taim ol i kamap long maunten Peor, na ol i lotu long giaman
    god Bal namba wan taim, ol i laikim tumas dispela giaman god na ol i kamap nogut
    tru olsem Bal yet.
  hau-SA: “Sa’ad da na sami Isra’ila, ya zama kamar samun inabi a hamada; sa’ad da
    na ga kakanninku, ya zama kamar ganin ’ya’yan itace na farko a itacen ɓaure. Amma
    sa’ad da suka zo Ba’al-Feyor, suka keɓe kansu wa gumaka bankunya sai suka zama
    abubuwan banƙyama kamar abubuwan da suke ƙauna.
  uig-LAT: — Chöl-bayawanda üzüm uchrap qalghandek, Men sen Israilni tapqan; Enjür
    derixide tunji pishqan méwini körgendek, ata-bowiliringlarni yaxshi körgenmen;
    Andin ular «Baal-Péor»ni izdep bardi, Özlirini ashu nomusluq nersige béghishlidi,
    Ular özlirining «söygüchisi»ge oxshash yirginchlik boldi.
  nde-nde: “Ekufumaneni kwami u-Israyeli kwakunjengokuthola amagrebisi enkangala;
    ekuboneni kwami okhokho benu, kwakunjengokubona izithelo zakuqala zomkhiwa. Kodwa
    ekufikeni kwabo kuBhali-Pheyori, bazinikela kulesosithombe esihlazisayo benyanyeka
    njengaleyonto ababeyithanda.
  ton-ton: 'Ne u ʻilo ʻa ʻIsileli hangē ko e kālepi ʻi he toafa; ne u mamata ki hoʻo
    ngaahi tamai, hangē ko e tomuʻa momoho ʻi he ʻakau ko e fiki ʻi hono ʻuluaki toʻukai:
    ka ne nau ʻalu ki Peali-Peoli, pea mavahe ʻakinautolu ke nau mā; pea ko ʻenau
    ngaahi fakalielia naʻe tatau mo ʻenau manako.'
  ces-1613: Jako hrozny na poušti nalezl jsem byl Izraele, jako ranní fíky v prvotinách
    jejich popatřil jsem na otce vaše; oni odešli za Belfegor, a oddali se té ohavnosti,
    protož budouť ohavní, tak jakž se jim líbilo.
  eng-WMB: I found Israel like grapes in the wilderness. I saw your fathers as the
    first ripe in the fig tree at its first season; but they came to Baal Peor, and
    consecrated themselves to the shameful thing, and became abominable like that
    which they loved.
  tam-TCV: நான் இஸ்ரயேலை முதன்முதல் கண்டபோது, அது பாலைவனத்தில் திராட்சைப் பழங்களைக்
    கண்டுபிடித்ததுபோல் எனக்கு இருந்தது; நான் உனது முற்பிதாக்களைக் கண்டபோது, அது அத்திமரத்தில்
    அதன் பருவகாலத்தின் முதல் பழங்களைப் பார்ப்பதுபோல் இருந்தது. ஆனால், அவர்கள் பாகால்
    பேயோரிடத்திற்கு வந்தபோது, வெட்கக்கேடான பாகால் விக்கிரகத்திற்கு தங்களை அர்ப்பணித்து,
    தாங்கள் நேசித்த அந்த விக்கிரகத்தைப் போலவே, கேவலமானவர்களானார்கள்.
  ceb-ULB: Miingon si Yahweh, “Sa dihang nakaplagan ko ang Israel, sama kini sa pagpangita
    ug mga ubas sa kamingawan. Sama sa unang bunga sa kahoyng igera sa panahon nga
    tingbunga niini, nakaplagan ko ang inyong mga amahan. Apan miadto sila kang Baal
    Peor, ug gitugyan nila ang ilang mga kaugalingon ngadto sa makauulaw nga rebulto.
    Nahimo silang sama ka hugaw sa rebulto nga ilang gihigugma.
  pol-UBG: Znalazłem Izraela jak winne grona na pustyni, widziałem twoich ojców jak
    pierwszy owoc figowca na jego początku. Ale oni poszli do Baal-Peor i oddali się
    tej hańbie, i stali się obrzydliwi, tak jak się im upodobało.
  urd-GVU: رب فرماتا ہے، ”جب میرا اسرائیل سے پہلا واسطہ پڑا تو ریگستان میں انگور جیسا
    لگ رہا تھا۔ تمہارے باپ دادا انجیر کے درخت پر لگے پہلے پکنے والے پھل جیسے نظر آئے۔
    لیکن بعل فغور کے پاس پہنچتے ہی اُنہوں نے اپنے آپ کو اُس شرم ناک بُت کے لئے مخصوص
    کر لیا۔ تب وہ اپنے عاشق جیسے مکروہ ہو گئے۔
  eng-OEBCW: I found Israel like finding grapes in the wilderness. I saw your ancestors
    like they were the first fruit on a fig tree, but as soon as they came to Baal-peor,
    they consecrated themselves to shamefulness, and became as abominable as the object
    of their love.
  deu-1912: Ich fand Israel in der Wüste wie Trauben und sah eure Väter wie die ersten
    Feigen am Feigenbaum; aber hernach gingen sie zu Baal-Peor und gelobten sich dem
    schändlichen Abgott und wurden ja so greulich wie ihre Buhlen.
  kan-2017: ಕಾಡಿನಲ್ಲಿ ದ್ರಾಕ್ಷಿಯ ಹಣ್ಣು ಸಿಕ್ಕಿದಂತೆ ಇಸ್ರಾಯೇಲು ನನಗೆ ಸಿಕ್ಕಿತು; ಹೊಸದಾಗಿ
    ಫಲಕ್ಕೆ ಬಂದ ಅಂಜೂರದ ಗಿಡದಲ್ಲಿ ಮೊದಲು ಮಾಗಿದ ಹಣ್ಣನ್ನು ಕಂಡ ಹಾಗೆ ನಿಮ್ಮ ಪೂರ್ವಿಕರನ್ನು ಕಂಡೆನು.
    ಆದರೆ ಅವರು ಬಾಳ್ ಪೆಗೋರಿಗೆ ಬಂದು ಬಾಳ್ ದೇವತೆಯ ಭಕ್ತರಾಗಿ ದೀಕ್ಷೆಗೊಂಡು, ತಾವು ಪ್ರೀತಿಸಿದ
    ದೇವತೆಯ ಹಾಗೆ ಅಸಹ್ಯರಾದರು.
  yap-yap: Be ga’ar SOMOL, “Som’on ni gu pir’eg yu Israel, ma bod e grape ni kan pir’eg
    ni be tugul u lan e ted ni desert. Som’on ni gguy e pi chitamangimed, ma bod ni
    gguy e tin som’on wom’ngin e fig nike lol u ngal’an. Machane nap’an nrabad ko
    fare Burey ni Peor, miyad tabab i tayfan Baal, ma de n’uw nap’an miyad bod feni
    sunsonogor fapi got nib t’uf rorad.
  hlt-MCSB: Israel khaw khosoek kah misur bangla ka hmuh. Thaibu dongkah thaihloe
    a moe vaengkah bangla ka hmuh. Na pa rhoek khaw Baalpeor la a caeh uh dongah ni
    yahpohnah dongah a cue uh akhaw sarhingkoi te a lungnah bangla om uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዒስራዔኤሌ ዴሮ ታኣኒ ዴንቄያና ካፄ ዎይኔ ሶዬና ዓኣያ ዓሲ ናንጉዋ ዳውሌይዳ ዴንቄያጉዲኬ፤
    ዒንሢኮ ቤርታሳ ዓዶንሢ ታኣኒ ዴንቄያና ቤርቲ ቤርታ ካፄ ቤሌሴ ዓኣፒ ዴንቄያጉዲ ታኣም ማዔኔ፤ ዔያታ ባዓልፔዖሬ ጌይንታ ቤዞ
    ሙካዖ ዬያ ሻኣካያ ማዔ ፔዖሬ ፆኦዛሢም ፔና ዱማሲ ዓኣሢ ዒንጊ፥ ዬያ ዔያታ ናሽካ ፆኦዛሢጉዲ ፔኤሮዋ ዒኢቴያ ማዔኔ።
  twi-ASANTE: “Ɛberɛ a mehunuu Israel no, na ɛte sɛ deɛ mahunu bobe wɔ anweatam so;
    ɛberɛ a mehunuu mo agyanom no, na ɛte sɛ deɛ mahunu borɔdɔma aba a ɛdi ɛkan wɔ
    ne dua so. Nanso ɛberɛ a wɔbaa Baal-peor nkyɛn no wɔdwiraa wɔn ho maa ohoni nimguaseni
    no. Wɔn ho yɛɛ abofono te sɛ ohoni a wɔdɔ no no.
  eng-WEBU: I found Israel like grapes in the wilderness. I saw your fathers as the
    first ripe in the fig tree at its first season; but they came to Baal Peor, and
    consecrated themselves to the shameful thing, and became abominable like that
    which they loved.
  wal-wal: GODAI hagaadan yaagees; “Taani Israa7eela asaa bazzon woine teeraa demmiyoogaadan
    demmaas. Taani intte aawata balasiyaa giyo mittan de7iya koiro aifiyaa be7iyoogaadan
    be7aas. SHin eti Ba7aali-Pa7oora giyoosaa yiidi, Ba7aala giyo eeqaassi goinnidosona;
    yaatidi bantta dosido eeqaadankka tunidosona.
  spa-PDDPT: Como uvas en el desierto hallé a Israel. Como la fruta temprana de la
    higuera encontré a sus antepasados. Pero ellos fueron a Baal-peor y se apartaron
    para vergüenza. Fueron tan repugnantes como aquello que amaron.
  gun-gun: 'Senhor aipoe''i: — Israel kuery ajou ypy vy uva rembypy tekoa e''ỹa py
    ojou va''e rami arovy''a raka''e. Peneramoĩ kuery aexa vy figo''y hi''a ramo''i
    va''e ojou va''e rami raka''e. Ha''e rami teĩ Baal-Peor ra''angaa katy ha''e kuery
    oopa vy ta''angaa imoxĩa pe rive ikuai. Ha''e rami vy ojeguarupy ikuai, ta''angaa
    omboete va''e rami avi.'
  agu-BL: 'E''u'' aj Israel, je yol Kataje''j: “Axwok aj Israel, chumbalaj nin ban
    tetz wetz, yi ijale''n cunin wa''n. Ni''cu''n iban tzinwutz chi yi na jal jun
    ch''uyuj uva yi chin k''ant nin tan jun yi na xon tul jun ama''l yi chin skej
    nin kale qui''cle''t a''. Na yi chibene''n wilol yi e'' imam ite'', chumbalaj
    nin e'' ban tzinwutz. Ni''cu''n chi na kil yi bajx wutz yi wi'' ibẍ yi chin k''ant
    nin. Poro lastum ja chin cyaj cyen itilol nin ja itak'' itib tetz junt ryos yi
    na bi''aj Baal-peor, jun ryos yi banij cuntu'', yi chin junt len nin. Yi ticy''e''n
    tiemp ni''cu''n mban itajtza''kl scyuch'' iryosila''tz yi wi''nin na cxpek''wok
    scye''j.'
  ilo-ULB: Kuna ni Yahweh, “Idi nasarakak ti Israel, kasla agbirbirokak kadagiti ubas
    iti let-ang. Kas iti umuna a bunga iti tiempo ti kayo nga igos, nasarakak dagiti
    ammayo. Ngem napanda idiay Baal Peor, ket impaayda dagiti bagbagida iti dayta
    a nakababain a didiosen. Nagbalinda a makarimon a kas iti didiosen nga inayatda.
  kpg-kpg: Dimaadua ga helekai, “Dogu daamada ne gida Israel, e hai be dagu gida nia
    golee ‘grape’ e tomo i hongo di anggowaa. Dogu daamada ne mmada gi godou maadua mmaadua,
    e hai be dagu mmada gi di laagau ‘fig’ ne leu matagidagi. Di nadau loomoi gi di
    Gonduu Peor, digaula gu daamada gu daumaha gi di god huaidu go Baal, gu limalima hua
    gu gulugulua be nia god ala e aloho ai ginaadou.
  uig-ARA: ــ چۆل-باياۋاندا ئۈزۈم ئۇچراپ قالغاندەك، مەن سەن ئىسرائىلنى تاپقان؛ ئەنجۈر
    دەرىخىدە تۇنجى پىشقان مېۋىنى كۆرگەندەك، ئاتا-بوۋىلىرىڭلارنى ياخشى كۆرگەنمەن؛ ئاندىن
    ئۇلار «بائال-پېئور»نى ئىزدەپ باردى، ئۆزلىرىنى ئاشۇ نومۇسلۇق نەرسىگە بېغىشلىدى،
    ئۇلار ئۆزلىرىنىڭ «سۆيگۈچىسى»گە ئوخشاش يىرگىنچلىك بولدى.
  sus-sus: «N to Isirayila to, a nu fan alɔ bogi se naxan toma wula i. Wo benbae nu
    luxi nɛ alɔ xɔrɛ bogi singee, kɔnɔ e naxa bira kuye xɔnxi fɔxɔ ra naxan nu na
    Peyori.
  pon-2006: KAUN-O ketin mahsanih, “Ni ei tepin diarada Israel, e rasehng ei diarada
    wahn wain me kekeirda nan sapwtehn. Ni ei tepin mahsanihada amwail pahpa kahlap
    ako, e rasehng ei mahsanihada keieun rahk en wahn pik eh matehr. Ahpw ni ar leledo
    nin Nahna Peor, re ahpw tapihada kaudokiong Paal oh re mwadangete sautla duwehla
    koht kan me re kin poakohng.
  ksd-ksd: Iau ga na tadav Israel da tadav ra vuai na vain ta ra bil, iau ga gire
    ra umana tama i vavat da ra luaina vuai na lovo ba i vuai e; ma dia vana ka tadav
    Baal-Peor, ma dia tul tar diat mulai tadav ra magit na vavirvir, ma dia bilak
    tuna da nam ra magit dia ga manane.
  grc-BRENT: Ὡς σταφυλὴν ἐν ἐρήμῳ εὗρον τὸν Ἰσραὴλ, καὶ ὡς σκοπὸν ἐν συκῇ πρώϊμον
    πατέρας αὐτῶν εἶδον· αὐτοὶ εἰσῆλθον πρὸς τὸν Βεελφεγὼρ, καὶ ἀπηλλοτριώθησαν εἰς
    αἰσχύνην, καὶ ἐγένοντο οἱ ἐβδελυγμένοι ὡς οἱ ἠγαπημένοι.
  ind-AYT: “Aku menemukan Israel seperti buah anggur di padang belantara. Aku melihat
    nenek moyangmu seperti buah sulung dari pohon ara pada musim pertama. Akan tetapi,
    mereka pergi kepada Baal-Peor, dan mengabdikan diri mereka kepada keaiban sehingga
    mereka menjadi kebencian, seperti hal yang mereka cintai.
  nya-nya: “Pamene ndinamupeza Israeli zinali ngati kupeza mphesa mʼchipululu. Nditaona
    makolo anu, zinali ngati ndikuona nkhuyu zoyambirira kupsa. Koma atafika ku Baala
    Peori, anadzipereka ku fano lija lochititsa manyazi ndipo anakhala onyansa ngati
    chinthu chimene anachikondacho.
  hrv-hrv: Kao grožđe u pustinji nađoh ja Izraela, kao rani plod na smokvi vidjeh
    oce vaše; oni dođoše u Baal Peor, posvetiše se sramoti i postadoše grozote kao
    ljubimci njihovi.
  mps-mps: Genuai Bidigo te po wai, “Hasia mu eno dage Israel suali, te dwagi yai
    mu elaluali, te bidi me deligo te wain ni te wa pai tǫde pedelama, te nai walali
    subo tiwai yali. Dagego te wąį nǫų dabe augwali te podolali hani wai te ni
    kaya fik te tau hasia ebo tiwai yai, dwagi yai bidali. Tiali goli, nosali augwali
    te bulu du Peorba sabolali sogo, tama hasia sogo augwaligo te tibo god Balba lotu
    wali, augwa te tibo god godolo mu elama, tama augwali dwai pedelali, te Bal tiwaigo
    mu pedelai dao.
  tpi-tpi: Bikpela i tok olsem, “Pastaim tru mi lukim yupela Israel, na yupela i samting
    tru, olsem diwai wain i kamap long ples drai na i karim kaikai. Dispela ol tumbuna
    bilong yupela ol i olsem namba wan lain pikinini bilong diwai fik i mau. Tasol
    bihain, taim ol i kamap long maunten Peor, na ol i lotu long giaman god Bal namba
    wan taim, ol i laikim tumas dispela giaman god na ol i kamap nogut tru olsem Bal
    yet.
  dan-1931: Som Druer i Ørkenen fandt jeg Israel, som tidligmodne Figner på Træet
    så jeg eders Fædre. De kom til Ba'al-Peor, til Skændselen* viede de sig, som Efraims
    Elskere blev de en væmmelig Hob. { [*dvs. Ba'al.] }
  vie-OVCB: 'Chúa Hằng Hữu phán: “Hỡi Ít-ra-ên, khi Ta bắt gặp ngươi, ngươi như trái
    nho tươi giữa đồng hoang. Khi Ta thấy tổ phụ ngươi, chúng như trái đầu mùa của
    cây vả. Nhưng rồi chúng rời bỏ Ta đi lại với Ba-anh Phê-ô, hiến thân cho điều
    ô nhục. Chẳng bao lâu chúng trở nên ghê tởm, ghê tởm như các thần chúng thờ phượng.'
  guj-2017: યહોવાહ કહે છે કે, “જેમ અરણ્યમાં દ્રાક્ષા મળે તે જ રીતે મને ઇઝરાયલ મળ્યું.
    અંજીરીની મોસમમાં જેમ પ્રથમ અંજીર મળે તેમ મેં તમારા પૂર્વજોને જોયા. પણ તેઓ બઆલ-પેઓર
    પાસે ગયા, તેઓ શરમજનક વસ્તુને સમર્પિત થયા. તેઓ પોતાની પ્રિય મૂર્તિઓના જેવા ધિક્કારપાત્ર
    થયા.
  pon-2006A: KAUN-O ketin mahsanih, “Ni ei tepin diarada Israel, e rasehng ei diarada
    wahn wain me kekeirda nan sapwtehn. Ni ei tepin mahsanihada amwail pahpa kahlap
    ako, e rasehng ei mahsanihada keieun rahk en wahn pik eh matehr. Ahpw ni ar leledo
    nin Nahna Peor, re ahpw tapihada kaudokiong Paal oh re mwadangete sautla duwehla
    koht kan me re kin poakohng.
  por-BRBSL: Encontrei Israel como uvas no deserto. Eu vi seus pais como os primeiros
    maduros na figueira em sua primeira estação; mas eles vieram para Baal Peor, e
    se consagraram ao vergonhoso, e se tornaram abomináveis como aquilo que eles amavam.
  eng-OEBUS: I found Israel like finding grapes in the wilderness. I saw your ancestors
    like they were the first fruit on a fig tree, but as soon as they came to Baal-peor,
    they consecrated themselves to shamefulness, and became as abominable as the object
    of their love.
  cth-cth: Isarel teh kahrawngum e misur paw patetlah ka hmu teh, na mintoenaw hah
    thaibunglung a paw hmaloe kahmin e patetlah ka hmu. Ahnimouh teh Baalpeor koe
    amahmawk a cei awh teh, kayanae dawk a tak a kâhmoun awh teh, a doun awh e patetlah
    panuettho e hno hah a sak awh.
  twi-twi: “Bere a mihuu Israel no, na ɛte sɛ nea mahu bobe wɔ nweatam so; bere a
    mihuu mo agyanom no, na ɛte sɛ nea mahu borɔdɔma aba a edi kan wɔ ne dua so. Nanso
    bere a wɔbaa Baal-Peor nkyɛn no wodwiraa wɔn ho maa ohoni nimguaseni no. Wɔn ho
    yɛɛ nwini te sɛ ohoni a wɔdɔ no no ara.
  hlt-hlt: Israel khaw khosoek kah misur bangla ka hmuh. Thaibu dongkah thaihloe a
    moe vaengkah bangla ka hmuh. Na pa rhoek khaw Baalpeor la a caeh uh dongah ni
    yahpohnah dongah a cue uh akhaw sarhingkoi te a lungnah bangla om uh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: N do yɑ̀ Isidɑyɛɛribɛ mɛketimɛ̀ mɔ̀nnì,
    kɛ̀ bɛ̀ ndònnɛ̀ fínyĩ̀ kó mutie mùù còḿmú dikpɑ́ɑ̀ mu kó yɛbɛ nyɛ. N do yɑ̀ bɛ
    yɛmbɛ̀ kɛ̀ bɛ̀ ndònnɛ̀ fìkíè kó yɛtebɛ yɛdɑɑyɛ̀ nyɛ, yɛ̀ɛ̀ bi kɛ̀ yɛ̀ mɔ̀nnì mu
    nyí tùɔ̀kɛ. Kɛ̀ bɛ̀ɛ tuɔkɛní Bɑɑdi-Peɔɔ, bɛ̀ dɛ nfìé dibɔɔ̀ yɛiri Bɑɑdi kɛ́dɔɔ̀
    isɔkɛ kpɛrɛ, kɛ́nɑɑ́ mbɛ mɔ́mmɔmbɛ isɔkɛ, kɛ́dontɛnɛ̀ bɛ bɔɔ̀.'
  msy-2020: 'Egha Ikiavɨra Itir God kamaghɨn mɨgei: “Kɨ faraghavɨra ian apizir dughiamɨn,
    ia bar dera, mati wainɨn ikarɨzim nguazir mɨdiarimɨn otogha deraghavɨra be. Ezɨ
    ian inazir afeziaba, mati temer fikɨn ovɨzir faraghavɨram aniba. Egha gɨn me Peorɨn
    Mɨghsɨamɨn otivigha, egha faraghavɨra asem Balɨn ziam fava aghumsɨzir araziba
    baghavɨra iti. Me bar aser kam gifonge, egha an mɨrara bar ikufi.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ kɑ wɛ-m lɔŋ kɛ́ ɩsɩɩ yʋlʋ hikuɣuu
    lɛsɛŋ pǝle kʋpɑmpɑntɛ kɛ wʋlɑɣɑ tɛtʋ tɑɑ tɔ. Pǝyele nɑ mɑ nyǝnǝɣɩ mǝ cɑɑnɑɑ ɩsɩɩ
    fiki kɑlɑɑlɑɣɑ. Amɑ ɩ́ tǝŋɑ tʋɣʋ ɩsɑɣɑʋ Pɑɑlɩ-Peyɔɔ*fɑ*. Ɩlɛnɑ ɩ́ pǝsɩ ɑcɑɑlǝtʋ
    nyǝ́mɑ kɛ teitei ɩsɩɩ kʋ wɛɛ tɔ. Tʋɣʋ kʋlɑlɑɑʋ hǝtɛ kɛ.'
  azb-azb: Səhrada üzüm tapan kimi Mən İsraili tapdım, İlk dəfə məhsul verən əncir
    nübarı kimi Mən atalarınızı gördüm. Amma onlar Baal-Peora çatanda Rüsvayçı bütlərə
    təslim oldu. Özləri də sevdikləri şeylər kimi İyrənc oldu.
  eng-DBY: 'I found Israel as grapes in the wilderness; as first-ripe fruit on the
    fig-tree, I saw your fathers at the beginning: they went to Baal-Peor, and separated
    themselves unto that shame, and became abominations like their lover.'
  hin-2017: मैंने इस्राएल को ऐसा पाया जैसे कोई जंगल में दाख पाए; और तुम्हारे पुरखाओं
    पर ऐसे दृष्टि की जैसे अंजीर के पहले फलों पर दृष्टि की जाती है। परन्तु उन्होंने
    बालपोर के पास जाकर अपने को लज्जा का कारण होने के लिये अर्पण कर दिया, और जिस पर
    मोहित हो गए थे, वे उसी के समान घिनौने हो गए।
  wol-KYG: «Ni cabbu reseñu biir màndiŋ, ni laa fekke Israyil. Ni ndoortel doomi figg
    ju ndey ja taawloo, ni laa gise seeni maam. Waaye ñoom ñoo dem Baal Pewor, ñoo
    sédd seen bopp Baal, tuur mu ruslu mi, ba tax leena seexluwu ni kooku ñu sopp.
  eng-YLT: As grapes in a wilderness I found Israel, As the first-fruit in a fig-tree,
    at its beginning, I have seen your fathers, They — they have gone in [to] Baal-Peor,
    And are separated to a shameful thing, And are become abominable like their love.
  eng-WYC-2017: I found Israel as grapes in desert, I saw the fathers of them as the
    first apples of a fig tree, in the top thereof; but they entered to Baalpeor,
    and were alienated [away] in[to] confusion, and they were made abominable as those
    things which they loved.
  eng-WMBB: I found Israel like grapes in the wilderness. I saw your fathers as the
    first ripe in the fig tree at its first season; but they came to Baal Peor, and
    consecrated themselves to the shameful thing, and became abominable like that
    which they loved.
  urd-GVH: रब फ़रमाता है, “जब मेरा इसराईल से पहला वास्ता पड़ा तो रेगिस्तान में अंगूर
    जैसा लग रहा था। तुम्हारे बापदादा अंजीर के दरख़्त पर लगे पहले पकनेवाले फल जैसे
    नज़र आए। लेकिन बाल-फ़ग़ूर के पास पहुँचते ही उन्होंने अपने आपको उस शर्मनाक बुत
    के लिए मख़सूस कर लिया। तब वह अपने आशिक़ जैसे मकरूह हो गए।
  rug-rug: Zama se Zihova, “Totoso dogoro vagia Rau se Izireli, si guana hata vua
    qurepi pa qega; totoso dogori Rau sari tiatamamia, si guana totoso ta dogoro sari
    vua kekenu pa huda piqi. Ba sipu kamo la rini pa toqere Peoro vasina tavahesi
    se Beolo, si poni puleni koasa beku variva kurekurena asa meke variva malederedi
    gua tugo sa tiṉitoṉa sapu vahesia rini.
  gaz-gaz: “Yeroo ani Israaʼelin argetti, inni akkuma ija wayinii gammoojjii keessatti
    argamee ture; yeroo ani abbootii keessan argetti, isaan akkuma waan ija jalqabaa
    harbuu irratti argamee turan. Isaan garuu yommuu gara Baʼaal Pheʼoor dhufanitti,
    waaqa tolfamaa qaanessaa sanaaf of qulqulleessanii akkuma waan jaallatan sanaa
    jibbisiisoo taʼan.
  fra-LSG: J’ai trouvé Israël comme des raisins dans le désert, J’ai vu vos pères
    comme les premiers fruits d’un figuier; Mais ils sont allés vers Baal-Peor, Ils
    se sont consacrés à l’infâme idole, Et ils sont devenus abominables comme l’objet
    de leur amour.
  yal-yal: N to Isirayila to, a ligaxi alo ɲaxundanne tonbonni. N to ɛ benbane to,
    e ligaxi alo xɔdɛn bogi singena. Koni e yi siga Baali-Peyori mabinni, e yi e yɛtɛ
    taxu na yagi suxuren na, e raharamu alo e naxan batuma.
  haw-1868: 'Ua loaa ia''u ka Iseraela e like me na hua waina ma ka waonahele; Ua
    ike au i ko oukou poe kupuna, e like me ka hua mua ma ka laau fiku i kona hua
    mua ana; Aka, hele aku la lakou ia Baala-peora, a hookaawale ia lakou iho no ka
    mea hilahila: A o na mea hoowahawahaia, ua like me ko lakou makemake.'
  arb-NAV: وَجَدْتُ إِسْرَائِيلَ كَعِنَبٍ فِي الْبَرِّيَّةِ، وَرَأَيْتُ آبَاءَهُمْ
    كَبَاكُورَةِ ثَمَرِ شَجَرَةِ التِّينِ فِي أَوَّلِ مَوْسِمِهَا. وَلَكِنَّهُمُ الْتَصَقُوا
    بِبَعْلِ فَغُورَ وَنَذَرُوا أَنْفُسَهُمْ لِلصَّنَمِ الْمُخْزِي، فَأَصْبَحُوا رِجْساً
    نَظِيرَ الشَّيْءِ الَّذِي أَحَبُّوهُ.
  ewe-ewe: “Esi medo go Israel la, enɔ nam abe waintsetse le gbegbe ene; esi medo
    go wo fofowo la, enɔ nam abe gbotsetse gbãtɔ le gboti dzi ene. Ke esi wova Baal
    Peor gbɔ la, wotsɔ wo ɖokuiwo na ŋukpenalegba la eye woɖi gbɔ̃ abe legba si ŋu
    woku ɖo la ene.
  eng-LEE: 'Like grapes in the wilderness had I found Israel; as the first ripe fruit
    on the fig-tree in the first of the season had I seen your fathers; but they too
    went to Ba''al-pe''or: and devoted themselves unto that shameful idol, and became
    abominations as those they loved.'
  asm-FB: যিহোৱাই কৈছে, “মৰুভূমিত পোৱা দ্ৰাক্ষাগুটিৰ নিচিনাকৈ মই ইস্ৰায়েলক বিচাৰি
    পালোঁ; প্রথম ঋতুৰ প্ৰথমে ফল ধৰা ডিমৰু গছৰ গুটিৰ নিচিনাকৈয়ে মই তোমালোকৰ পূৰ্বপুৰুষসকলক
    দেখা পাইছিলোঁ; কিন্তু তেওঁলোকে বাল-পিয়োৰৰ ওচৰলৈ গৈ সেই লজ্জাপূর্ণ মূর্তিটোৰ উদ্দেশে
    নিজকে দিছিল; তাতে তেওঁলোকৰ প্রিয় মূর্তিটোৰ দৰেই তেওঁলোক ঘৃণিত হৈ পৰিল।
  sus-A: «ﭑ تٌ عِسِرَيِلَ تٌ، عَ نُ قَن عَلْ بٌفِ سٍ نَشَن تٌمَ وُلَ عِ. وٌ بٍنبَيٍ
    نُ لُشِ نّ عَلْ شْرّ بٌفِ سِنفٍيٍ، كْنْ عٍ نَشَ بِرَ كُيٍ شْنشِ قْشْ رَ نَشَن
    نُ نَ ثٍيٌرِ.
  fra-SBL: J'ai trouvé Israël comme des raisins dans le désert. J'ai vu vos pères
    comme les premières mûres du figuier à sa première saison ; mais ils sont venus
    à Baal Peor, et se sont consacrés à la chose honteuse, et sont devenus abominables
    comme ce qu'ils aimaient.
  hbo-hbo: כַּעֲנָבִ֣ים בַּמִּדְבָּ֗ר מָצָ֙אתִי֙ יִשְׂרָאֵ֔ל כְּבִכּוּרָ֤ה בִתְאֵנָה֙
    בְּרֵ֣אשִׁיתָ֔הּ רָאִ֖יתִי אֲבֹֽותֵיכֶ֑ם הֵ֜מָּה בָּ֣אוּ בַֽעַל־פְּעֹ֗ור וַיִּנָּֽזְרוּ֙
    לַבֹּ֔שֶׁת וַיִּהְי֥וּ שִׁקּוּצִ֖ים כְּאָהֳבָֽם׃
  kik-kik: “Rĩrĩa ndaamenyire Isiraeli, kwarĩ ta mũndũ onete thabibũ werũ-inĩ; rĩrĩa
    ndonire maithe manyu-rĩ, kwarĩ ta mũndũ onete matunda ma mũtĩ wa mũkũyũ marĩa
    maambaga kwĩrua. No rĩrĩa Isiraeli mookire Baali-Peoru, nĩmeyamũrĩire mũhianano
    ũcio wa gĩconoko, na magĩthũka, magĩtuĩka o ta kĩndũ kĩu mendete.
  fra-NCL: Comme des raisins dans le désert, j’ai trouvé Israël ; comme une primeur
    sur un jeune figuier, j’ai vu vos pères. Mais eux sont arrivés à Béelphégor ;
    ils se sont consacrés à l’idole infâme, et sont devenus abominables comme l’objet
    de leur amour.
  cek-AK: Israel loe praezaek ih misurthaih baktiah ka hnuk; nangcae ampanawk doeh
    athai tangsuek thaiduet thaih baktiah ka hnuk. Toe nihcae loe Baal Poer khaeah
    caeh o moe, angmacae hoi angmacae to ang paek o pongah, azathaih a tong o; a koeh
    o ih hmuen baktiah panuet kaom ah khosak o.
  cuk-cuk: 'Bab-Jehová sogded: “An Israel-dulemar-aminonigu, nega-dulesulidganba uva-san-amilegedyob
    an amisgusad. An gebe e-dadgan-dakargua, higuera-sapigi-e-san-dutuu-ainidanikiyob
    an daksad. Degi-inigwele, emar aka bab-dummadyob-imakleged-Baal-Peorʼba nanadmalad.
    Abali na isgudmalad, dule-isguedga gudmalad. We-bab-dummadbina sulibinsa-itode
    gudmalad.'
  uig-CYR: — Чөл-баяванда үзүм учрап қалғандәк, Мән сән Исраилни тапқан; Әнҗир дәриғидә
    тунҗа пишқан мевини көргәндәк, ата-бовилириңларни яхши көргәнмән; Андин улар «Баал-Пеор»ни
    издәп барди, Өзлирини әшу номуслуқ нәрсигә беғишлиди, Улар өзлириниң «сөйгүчиси»гә
    охшаш жиркиничлик болди.
  tel-2017: యెహోవా ఇలా అంటున్నాడు. “అరణ్యంలో ద్రాక్షపండ్లు దొరికినట్టు ఇశ్రాయేలువారు
    నాకు దొరికారు. వసంత కాలంలో అంజూరపు చెట్టు మీద తొలి ఫలం దొరికినట్లు మీ పితరులు
    నాకు దొరికారు. అయితే వారు బయల్పెయోరు దగ్గరికి పోయారు. ఆ లజ్జాకరమైన దేవుడికి తమను
    అప్పగించుకున్నారు. తాము మోహించిన విగ్రహాల్లాగానే వారు కూడా అసహ్యులయ్యారు.”
  hat-BSA: Mwen te twouve Israël tankou rezen yo nan dezè. Mwen te wè papa zansèt
    nou yo tankou premye fwi sou pye fig nan premye sezon li. Men yo te rive kote
    Baal-Peor; yo te konsakre tèt yo a gwo wont, e yo te vin abominab menm jan ak
    sila ke yo te renmen a.
  kos-kos: LEUM GOD El fahk, “Ke nga tufahna konekowosyak, mwet Israel, oana ke mwet
    uh konauk grape kapak yen mwesis. Ke nga tufahna liye mwet matu lowos somla ah,
    oana ke mwet uh konauk fahko se meet ke sak fig in pacl in fok uh. Tusruk pacl
    se kowos tuku nu eol Peor kowos mutawauk in alu nu sel Baal, na kowos sa na ekla
    mwe srungayuk ye mutuk, oana ma sruloala ma kowos lungse uh.
  hbo-WLC: כַּעֲנָבִ֣ים בַּמִּדְבָּ֗ר מָצָ֙אתִי֙ יִשְׂרָאֵ֔ל כְּבִכּוּרָ֤ה בִתְאֵנָה֙
    בְּרֵ֣אשִׁיתָ֔הּ רָאִ֖יתִי אֲבֽוֹתֵיכֶ֑ם הֵ֜מָּה בָּ֣אוּ בַֽעַל־פְּע֗וֹר וַיִּנָּֽזְרוּ֙
    לַבֹּ֔שֶׁת וַיִּהְי֥וּ שִׁקּוּצִ֖ים כְּאָהֳבָֽם׃
  ibo-ibo: “Mgbe m chọtara Izrel, ọ dị ka m chọtara mkpụrụ grepu nʼọzara; mgbe m hụrụ
    nna nna unu ha, ọ dị ka ihu mkpụrụ bụ ụzọ chaa nʼelu osisi fiig. Ma mgbe ha bịaruru
    na Baal-Peoa, ha doro onwe ha nsọ nyefee nʼaka arụsị ahụ na-eweta ihere, si otu
    a ghọọ ndị rụrụ arụ, dịka ihe ndị ahụ ha hụrụ nʼanya si bụrụ ihe rụrụ arụ.
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ଦ୍ରାକ୍ଷାଫଳର ନ୍ୟାୟ ଇସ୍ରାଏଲକୁ ପ୍ରାନ୍ତରରେ ପାଇଲୁ; ଆମ୍ଭେ
    ଡିମ୍ବିରି ବୃକ୍ଷର ପ୍ରଥମକାଳୀନ ଆଦ୍ୟପକ୍ୱ ଡିମ୍ବିରି ଫଳ ସଦୃଶ୍ୟ ତୁମ୍ଭର ପୂର୍ବପୁରୁଷଗଣଙ୍କୁ
    ଦେଖିଲୁ; ମାତ୍ର ସେମାନେ ବାଲ୍‍-ପିୟୋରର ନିକଟକୁ ଆସି ସେହି ଲଜ୍ଜାସ୍ପଦର ଉଦ୍ଦେଶ୍ୟରେ ଆପଣାମାନଙ୍କୁ
    ପ୍ରତିଷ୍ଠା କଲେ ଓ ଯାହାକୁ ସେମାନେ ପ୍ରେମ କଲେ, ତାହାରି ତୁଲ୍ୟ ଘୃଣାଯୋଗ୍ୟ ହେଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üra, “Lupwen üa küna Israel me lom, a usun
    chök ai küna föün irän wain lon fanüapö. Lupwen üa küna ämi kewe lewo, a usun
    chök ai küna mwen uän ewe irä fik. Nge lupwen ra tori Paal-peor, ra popuetä le
    fel ngeni ewe anü Paal o wiliti och minen anioput usun chök ekewe anümwäl ra echeni.
  rop-rop: Wal YAWEI bin tok, “Longtaim wen aibin pikimat ol yumob Isreil pipul, imbin
    jis laik aibin faindim sambala gudwan daga langa det greiptri langa midul langa
    deset kantri. Longtaim wen aibin pikimat yumob grengrenfathamob, imbin jis laik
    det kukwan daga langa det figtri weya im redibala blanga gajimbat. Bat wen yumob
    grengrenfathamob bin kamat langa det hil gulum Piyowa, deibin gibit miselp langa
    det drimin gulum Beil. Deibin laigim det drimin, en deibin meigim miselp nogud
    jis laik det drimin.
  ukr-1871: Як винну грону, знайдену в пустинї, підняв я Ізраїля; як перший раннїй
    овощ на смоковницї вибрав я отцїв ваших, а вони обернулись до Вааль-Пеора й віддали
    себе гидотї, та стались і самі такими гидкими, як ті, що їх полюбили.
  deu-1951: Wie Trauben in der Wüste, so fand ich Israel; wie eine frühreife Frucht
    am jungen Feigenbaum erblickte ich eure Väter; als sie aber zum Baal-Peor kamen,
    weihten sie sich der Schande und wurden zum Greuel gleich dem, welchen sie liebten.
  eng-JPS: I found Israel like grapes in the wilderness, I saw your fathers as the
    first-ripe in the fig-tree at her first season; but so soon as they came to Baal-peor,
    they separated themselves unto the shameful thing, and became detestable like
    that which they loved.
  srp-1865: Naðoh Izrailja kao grožðe u pustinji; vidjeh oce vaše kao prve smokve
    na drvetu u poèetku njegovu; oni otidoše k Velfegoru, i odvojiše se za sramotom,
    i postaše gadni kako im bješe milo.
  lug-lug: We nasangira Isirayiri, kyali nga kulaba zabbibu mu ddungu. Bwe nalaba
    bajjajjammwe, kyali nga kulaba ebibala ebisooka ku mutiini. Naye bwe bajja e Baalipyoli,
    beewonga eri ekifaananyi eky’ensonyi, ne bafuuka ekyenyinnyalwa ng’ekifaananyi
    kye baayagala.
  heb-heb: כענבים במדבר מצאתי ישראל כבכורה בתאנה בראשיתה ראיתי אבותיכם המה באו בעל
    פעור וינזרו לבשת ויהיו שקוצים כאהבם׃
  ben-IRV: সদাপ্রভু বলেন, “যখন আমি ইস্রায়েলকে পেলাম, এটি ছিল মরুপ্রান্তে আঙ্গুর পাওয়ার
    মত। ঠিক ডুমুর গাছের মরসুমের প্রথম ফলের মতন, আমি তোমাদের পূর্বপুরুষদের পেয়েছিলাম।
    কিন্তু তারা বালপিয়োরের কাছে গেল এবং তারা নিজেদের ঐ লজ্জাজনক প্রতিমার কাছে দিল।
    তারা অতিশয় জঘন্য হয়ে পড়ল যেমন সেই প্রতিমা যাকে তারা ভালবাসত।
  pan-pan: ਮੈਂ ਇਸਰਾਏਲ ਨੂੰ ਉਜਾੜ ਵਿੱਚ ਅੰਗੂਰਾਂ ਵਾਂਗੂੰ ਪਾਇਆ, ਮੈਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਹੰਜ਼ੀਰ
    ਦੇ ਪਹਿਲੇ ਫਲ ਵਾਂਗੂੰ ਉਹ ਦੀ ਪਹਿਲੀ ਰੁੱਤ ਵਿੱਚ ਵੇਖਿਆ, ਉਹ ਬਆਲ ਪਓਰ ਨੂੰ ਗਏ, ਅਤੇ ਉਹਨਾਂ ਨੇ
    ਆਪਣੇ ਆਪ ਨੂੰ ਸ਼ਰਮ ਲਈ ਅਰਪਣ ਕੀਤਾ, ਅਤੇ ਆਪਣੇ ਮਨਮੋਹਣੇ ਵਾਂਗੂੰ ਘਿਣਾਉਣੇ ਹੋ ਗਏ।
  mya-JVB: တော ၌ စပျစ်သီး ကဲ့သို့ ဣသရေလ အမျိုးကို ငါ တွေ့ ၏။ သီး စသော သင်္ဘော သဖန်းပင်၌
    အဦးဆုံးမှည့် သော သင်္ဘောသဖန်းသီးကဲ့သို့သင် တို့ဘိုးဘေး များကို ငါမြင် ၏။ သူတို့သည်
    ကိုယ်အလိုအလျောက် ဗာလပေဂုရ ဘုရားထံသို့သွား ၍ ၊ ထိုရှက်ဘွယ် သော အရာအဘို့ ကိုယ်ကိုအပ်နှံ
    သဖြင့် တပ်မက် သည်အတိုင်း စက်ဆုပ် ရွံရှာဘွယ်သော အမှုတို့ကို ပြု ကြ၏။
  hmo-hmo: Lohiabada ia gwau, “Lau ese Israela lau davaria matamata neganai, idia
    be vain huahuadia, tano kaukau dekenai idia vara noho bamona. Israela taudia edia
    sene taudia lau itaia matamata neganai, idia be fig audia edia huahuadia, mage
    gaudia ginigunadia lau itaia bamona. To idia be Peoro Ororo dekenai idia lao,
    bona idia ese Bala dirava idia tomadiho henia. Unai neganai idia be dika rohoroho,
    idia ura henia dirava be dika rohoroho hegeregerena.
  urd-urd: मैंने इस्राईल को बियाबानी अंगूरों की तरह पाया। तुम्हारे बाप — दादा को अंजीर
    के पहले पक्के फल की तरह देखा जो दरख़्त के पहले मौसम में लगा हो, लेकिन वह बा'ल
    फ़गूर के पास गए और अपने आप को उस ज़रिए' रुस्वाई के लिए मख़्सूस किया और अपने उस
    महबूब की तरह मकरूह हुए।
  rus-SYN: Как виноград в пустыне, Я нашел Израиля; как первую ягоду на смоковнице,
    в первое время ее, увидел Я отцов ваших, но они пошли к Ваал-Фегору и предались
    постыдному, и сами стали мерзкими, как те, которых возлюбили.
  bqc-SIM: Ma Isailiↄ ea dɛ lán vɛ̃ɛbɛↄ kↄ̃mpaa gbáauwaɛ. Wɛ́sia ń deziↄlɛ dɛ lán
    kaadↄɛn nɛ́ sɛ̃́ia eawaɛ. Ãma kɛ́ aa kà Baali Peoo, aa ńzĩa kpà tã́awa,
    ↄ̃ aa bɛ̃̀ɛkũ̀ lán pↄ́ pↄ́ aa yeipiwa.
  tcz-CHONGTHU: Pakaiyin aseiye, “O Israel, amasapen-a kanamu chun, gamgo lah-a lengpi
    theiga hingset bangin kamun ahi. Napu napateu kanamu chun, aphat laiya theichang
    agamasa amin banga kanamu ahin, ahivanginla amahon Baal-peor lampia acheuvin,
    amahotah akipelutun, jachat umtah milim houna munah akiheilut tauve. Hetman loukah
    in thet umtah chondihlou asohtauve. Chondihlou ahiphat un chonna dihlou milim
    ahou tauvin ahi.
  mar-mar: परमेश्वर म्हणतो, मला इस्राएल जेव्हा आढळला तेव्हा तो रानात द्राक्ष मिळाल्यासारखा
    होता, अंजीराच्या हंगामातल्या प्रथम फळासारखे तुमचे पुर्वज मला आढळले पण ते बआल-पौराकडे
    आले आणि लज्जास्पद मूर्तीस त्यांनी आपणास वाहून घेतले ते त्यांच्या मूर्तीसारखे घृणास्पद
    झाले.
  qub-qub: 'Tayta Dios nin: «Israelta tariycushpäga fiyupami cushicurä, chunyaj chaqui
    jircacho übasta tariycur cushicojnöraj. Awiluncunaga noga ricaptë casha rimir-puntata
    pogoj ïguscunanömi. Baal-peorman chayaycärirmi ichanga mana dios cajcunata ‹diosnë›
    nir aduraran. Chaynöpami paycunaga pengayman churacaran. Cuyashan ïduluncunano
    melanaypaj ricacuran.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, sɑnɑm mɛ nɑ gbiɑ nɑ Isirelibɑ wɑ, nɛn nɔni sɔɔ, bɑ
    sɑ̃ɑwɑ nge resɛm mɑrum mɛ bɑ wɑ mi gɑ̃ɑnu ku rɑ kpi. Mɑ nɑ mɑɑ ben bɑɑbɑbɑ wɑ
    nge figie mɑrum gbiikum. Adɑmɑ ye bɑ tunumɑ Bɑɑli Peoriɔ, miyɑ bɑ tii bũu wi bɑ
    mɔ̀ Bɑɑli wɛ̃. Mɑ nɑ bu tusɑ nge bũu wi.
  hat-hat: 'Seyè a di: Lè m'' te fèk jwenn pèp Izrayèl la, se te tankou si m'' te
    jwenn yon grap rezen nan mitan yon dezè. Lè m'' te fèk wè zansèt nou yo, se te
    tankou si m'' te wè premye fig frans ki mi nan rekòt fig la. Men, lè yo rive Baal-Peyò
    yo lage kò yo nan sèvi Baal. Yo fè m'' vin rayi yo, tankou mwen rayi zidòl yo
    te renmen yo.'
  eng-BSB: I found Israel like grapes in the wilderness. I saw your fathers as the
    firstfruits of the fig tree in its first season. But they went to Baal-peor, and
    consecrated themselves to Shame; so they became as detestable as the thing they
    loved.
  eng-WEBPB: I found Israel like grapes in the wilderness. I saw your fathers as the
    first ripe in the fig tree at its first season; but they came to Baal Peor, and
    consecrated themselves to the shameful thing, and became abominable like that
    which they loved.
  kbq-kbq: Hagi Ra Anumzamo'a huno, Israeli vahe'ma ese'ma zamage'na erifore'ma hu'noana,
    hagage kokampinti'ma grepi ragama tagiankna hu'noe. Hagi ese'ma zamagehe'ima ke'noana,
    fiki ragama rente'nefinti'ma ese'ma afuma re'nea ragagna hu'nazage'na zamage'noe.
    Hianagi zamagra Ba'al-Peori eme natre'za kaza osu havi anumzante monora hunente'za,
    zamagra'a zamazeri zamagazea hu'za himanage zama zamavesinenta zankna zamagra
    hu'naze.
  nhe-BL: 'TOTECO quiijtohua: “Quema achtohuiya nimechpanti inisraelitame, elqui queja
    nijpantijtosquía itlajca xocomecatl ipan se huactoc tlali. Quena, quema niquinitac
    imohuejcapan tatahua, elqui queja nijpantijtosquía nopa achtohui higos tlen más
    selic ipan nopa higuera cuahuitl pampa tlahuel nechpactiyayaj. Pero teipa imotatahua
    ajsitoj campa Baal Peor huan motemactilijque ica nopa totiotzi tlen onpano fiero
    hasta quichijque tlamantli tlen eltoya se hueyi pinahualistli. Huan imotatahua
    mocuepque tlahuel fierojtique queja nopa totiotzi tlen quihueyichihuayayaj.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe. — Izypy mehe Izaew wanexak mehe
    herurywete awa uwà ywyxiguhu rehe hexakar ài ihe. Peipy wanexak mehe herurywete
    ma'e'a kwer pi her ma'e iapyw ma'e ipy hexakar ài. Ywytyr Peor pe wahem mehe uzypyrog
    tupàn Ma'aw her ma'e imuwete pà wà. Wanemimuwete tupàn a'ua'u a'e wà, purumuhuhuk
    kar ma'e romo wanekon a'e wà. Izaew uzeapo wemimuwete zàwenugar romo wà. Uzeapo
    purumuhuhuk kar ma'e romo wà no.
  eng-DRA: 'I found Israel like grapes in the desert, I saw their fathers like the
    firstfruits of the fig tree in the top thereof: but they went in to Beelphegor,
    and alienated themselves to that confusion, and became abominable, as those things
    were, which they loved.'
