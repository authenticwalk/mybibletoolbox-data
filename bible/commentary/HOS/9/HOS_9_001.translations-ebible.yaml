verse: HOS.009.001
translations:
  mal-C: ഇസ്രായേലേ, മറ്റു രാഷ്ട്രങ്ങളെപ്പോലെ നീ ആനന്ദിക്കരുത്; കാരണം എല്ലാ മെതിക്കളങ്ങളിലും
    നിങ്ങൾ വേശ്യയുടെ കൂലി ആഗ്രഹിച്ചുകൊണ്ട് ദൈവത്തോട് അവിശ്വസ്തരായിരിക്കുന്നു.
  deu-TKW: Freue dich doch nicht, Israel, juble nicht nach Weise der Heiden! Denn
    du hast treulos deinen Gott verlassen, auf allen Getreidetennen zogst du Buhlerlohn
    vor.
  lin-lin: Isalaele, kosepela te ; kozala na esengo te lokola bikolo mosusu ; pamba
    te otikaki Nzambe na yo mpe okendeki kosala kindumba ; osepelaki na lifuti ya
    kindumba na bitando nyonso oyo batutelaka ble.
  eng-LSV: “Do not rejoice, O Israel, do not be joyful like the peoples, || For you
    have gone whoring from your God, || You have loved a wage near all floors of grain.
  eng-GNV: 'Rejoice not, O Israel for ioy as other people: for thou hast gone a whoring
    from thy God: thou hast loued a rewarde vpon euery corne floore.'
  eng-WEBSTER: 'Rejoice not, O Israel, for joy, as other people: for thou hast apostatized
    from thy God, thou hast loved a reward upon every corn-floor.'
  nhw-BL: ˻Oseas camanalti:˼ AnIsrael ehuani, amo xipaquica hasta anhuitonise quen
    masehualme ipan sequinoc tlalme paquij. Anquitlahuelcajtoque Toteco Dios quen
    se sihuatl catli quipactía nopa tlaxtlahuili huan quicahua ihuehue para tlacanemis.
    Anquinmacatoque tlacajcahualistli tiotzitzi. Huan anmochihuilijtoque miyac tlamantli
    catli fiero pampa anmoilhuijque quej nopa amotiotzi anmechmacas se cuali pixquistli.
    Pero amo oncas.
  swh-ONEN: Usifurahie, ee Israeli; usishangilie kama mataifa mengine. Kwa kuwa hukuwa
    mwaminifu kwa Mungu wako; umependa ujira wa kahaba kwenye kila sakafu ya kupuria
    nafaka.
  bba-bba: Bɛɛ Isirelibɑ, i ku tɔ̃ɔ bɑkɑru ko ɡɛ̃ɛbun sɑɑ sɔɔ nɡe bwese ni nu tie.
    Domi i Yinni Gusunɔ biru kisi. Mɑ i dɑ i bũnu ɡɑsirimɔ i nu siɑrɑmɔ mi bɑ ɑlikɑmɑ
    soomɔ kpuro.
  eng-KJVCPB: 'Rejoice not, O Israel, for joy, as other people: For thou hast gone
    a whoring from thy God, Thou hast loved a reward upon every cornfloor.'
  luo-luo: Kik umor, yaye Israel; bende kik ubed gi ilo kaka ogendini mamoko. Nimar
    ok usebedo jo-adiera ne Nyasachu; usehero chudo mar ochot michulougo, e kuonde
    dino cham.
  meu-meu: Israel e, basio moale, basio hisi dae, bese idau-idau taudia na heheto;
    badina be ariara karadia vada o kara, emu Dirava vada o rakatania. Ariara karana
    davana vada o ura henia, uit ikwadilaina gabudia iboudiai reireidia latadiai.
  npi-ULB: ए इस्राएल, अरू मानिसहरूझैं आनन्दित नहोओ । किनकि आफ्ना परमेश्‍वरलाई त्यागेर,
    तिमीहरूले विश्‍वासहीन भएका छौ । अन्‍नका सबै खलामा वेश्‍यालाई तिर्नुपर्ने ज्याला
    तिर्न तिमीहरू मन पराउँछौ ।
  yor-yor: Má ṣe yọ̀, ìwọ Israẹli; má ṣe hó ìhó ayọ̀ bí àwọn orílẹ̀-èdè yòókù. Nítorí
    ẹ ti jẹ́ aláìṣòótọ́ si Ọlọ́run yín. Ẹ fẹ́ràn láti gba owó iṣẹ́ àgbèrè ní gbogbo
    ilẹ̀ ìpakà.
  pes-OPCB: ای اسرائیل، مثل سایر قومها شادی نکن، چون به خدای خود خیانت ورزیده، مانند
    یک فاحشه خود را در ازای اجرتی فروخته‌ای و در همۀ خرمنگاهها، بتها را پرستش کرده‌ای.
  tgl-ULB: Huwag kang magalak, Israel, sa tuwa na tulad ng ibang mga tao. Sapagkat
    hindi ka naging tapat, tinalikuran ang iyong Diyos. Kinagiliwan mo ang magbayad
    ng sahod na hinihingi ng isang babaing nagbebenta ng aliw sa lahat ng mga giikan.
  hui-hui: Hoseahanda bi ogodagua laya. Isaraele wali agaliru-o Anduane Homogo manda
    nabi karume biagadagua tígua ngoai holene horo wiabagi henego tagira ibirangi
    tí tomo dawa nalu lotu ke̱ howa lalu turu haga beremiliru wahai halimu. Tígua
    Anduane Homogo tínaga Ngode Datagaliwabe kagohondo erembira mialu ibu talima nape
    waharimigoni. Ani buwa bayanda wali harigani bedarume agali kayu yama ibaga biagadagua
    tígua Ngode Datagaliwabe wahalu puwa dama mitangi bialu mbirale gime wabini mini
    Bala ngagohondo bi pupu wialu kamigoni. Ani beremigome wali kayu yayagonaga yolo
    mo yagadagua Bala ibugua tínaga maburuha tomo bayale mo anda holobabe toba haga
    kami.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သား​တို့၊ အ​ခြား​သော​လူ မျိုး​များ​ကဲ့​သို့​ပျော်​ပွဲ​ရွှင်​ပွဲ​များ​ကို​မ
    ကျင်း​ပ​ကြ​နှင့်။ သင်​တို့​သည်​သင်​တို့​၏ ဘု​ရား​သ​ခင်​ကို​သစ္စာ​ဖောက်​ကြ​ပြီ။
    သင် တို့​သည်​တိုင်း​ပြည်​တစ်​ဝှမ်း​လုံး​တွင် မိ​မိ ကိုယ်​ကို​ပြည့်​တန်​ဆာ​အ​ဖြစ်​ဗာ​လ​ဘု​ရား
    ထံ​ရောင်း​စား​ကြ​ပြီ။ သီး​ထွက်​ကောင်း​မှု များ​သည်​ဗာ​လ​ဘု​ရား​ကြောင့်​ရ​သည်​ဟု
    သင်​တို့​ထင်​မှတ်​ကြ​သည်။-
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ། མི་རིགས་གཞན་རྣམས་དང་འདྲ་བར་དགའ་ཞིང་ཡི་རང་བར་མ་བྱེད་ཅིག ཅི་ལ་ཞེ་ན།
    ཁྱོད་ཀྱིས་ལོག་གཡེམ་སྤྱད་ནས་དཀོན་མཆོག་སྤངས་པ་དང་། གཡུལ་ཁ་རེ་རེའི་ནང་དུ་ཁྱོད་ནི་སྨད་བཙོངས་ནས་ཐོབ་པའི་རྔན་པར་ཆགས་སོ།
    །
  sna-sna: Rega kufara, iwe Israeri; rega kupembera sezvinoita dzimwe ndudzi. Nokuti
    hauna kunge wakatendeka kuna Mwari wako; unofarira mubayiro wechifeve, pamapuriro
    ose.
  spa-BLM: No te alegres, Israel, hasta el júbilo como las naciones; porque fuisteis
    infieles a vuestro Dios. Amas el salario de una prostituta en cada trilla de grano.
  cac-cac: Ex vetisraelal man̈ ex tzalajoc, man̈ ex q'ue chennaj yuj tzalajc'olal
    icha eb' ch'oc chon̈ab'il, yujto ix eyactejcan co Diosal, icha tz'aj yactancan
    yetb'eyum eb' ix ajmul ix. Tzex te tzalaj e ch'oxani to xajan Baal eyuuj, yujto
    vach' tz'aj sat tas tzeyavej yuuj eyalani.
  swh-ULB: Usifurahi, Israeli, kwa furaha kama watu wengine. Kwa maana haukuwa mwaminifu,
    umemuacha Mungu wako. Unapenda kulipa mshahara kwa kahaba kwenye sakafu zote za
    nafaka.
  bel-bel: 'Ня радуйся, Ізраіле, да захапленьня, як іншыя народы, бо ты блудадзейнічаеш,
    аддаліўшыся ад Бога твайго: любіш блудадзейныя дарункі на ўсіх гумнах.'
  deu-ELBBK: Freue dich nicht, Israel, bis zum Frohlocken, wie die Völker, denn du
    hast von deinem Gott weg gehurt, hast Buhlerlohn geliebt auf allen Korntennen.
  mbb-OT: Migkaǥi si Hoseas te, “Sikiyu is menge tig-Israel, engkezi niw is kedlipeylipey
    niw he iring te ebeelan te menge etew ziyà te zuma he menge nasyun. Su mid-azap
    kew te zuma he menge ed-ezapen ne mibpekeziyuan niw is Megbevayè niw. Diyà te
    minsan hendei he gunasà te menge pungu ingkelipey niw is menge abut niw he mid-isip
    niw he imbayad diyà te keniyu te zuma he menge ed-ezapen tenged te ked-ezapa niw
    kandan.
  mal-2015: യിസ്രായേലേ, നീ നിന്റെ ദൈവത്തെ വിട്ടു പരസംഗം ചെയ്തുനടക്കയും ധാന്യക്കളങ്ങളിൽ
    ഒക്കെയും വേശ്യാസമ്മാനം ആഗ്രഹിക്കയും ചെയ്തിരിക്കയാൽ നീ ശേഷം ജാതികളെപ്പോലെ ഘോഷത്തോടെ
    സന്തോഷിക്കരുതു.
  rmc-rmc: Ma radisaľuv, Izrael, ma thoven baripen avke sar aver narodi, bo na sanas
    verna tumare Devleske! Rado sanas, sar tumenge počinenas vaš o lubipen pre dojekh
    than, kaj rozpučinen o zrnos.
  pes-OPV: ای اسرائیل مثل قوم‌ها شادی و وجد منمازیرا از خدای خود زنا نمودی و در همه
    خرمنها اجرت را دوست داشتی.
  ron-1924: Ну те букура, Исраеле, ну те весели ка попоареле, пентру кэ ай курвит,
    пэрэсинд пе Домнул, пентру кэ ай юбит о платэ некуратэ ын тоате арииле ку грыу!
  ben-OBCV: ইস্রায়েল, তুমি আনন্দিত হোয়ো না; অন্যান্য জাতিদের মতো উল্লাসে মেতে উঠো
    না। কারণ তোমার ঈশ্বরের কাছে তুমি অবিশ্বস্ত হয়েছ; প্রত্যেকটি শস্য মাড়াইয়ের খামারে
    বেশ্যাবৃত্তির পারিশ্রমিক তোমার প্রীতিজনক।
  som-som: Dadka Israa'iilow, farxad ha ku rayraynina sida dadyowga, waayo, waxaad
    ka tagteen Ilaahiinnii sida naag ninkeeda ka dhillowday, oo waxaad aad u jeclaateen
    inaad caashaq lacag ku kiraysataan goob kasta oo hadhuudh.
  lat-VUC: '[Noli lætari, Israël; noli exsultare sicut populi: quia fornicatus es
    a Deo tuo; dilexisti mercedem super omnes areas tritici.'
  eng-ASVBT: Rejoice not, O Israel, for joy, like the peoples; for thou hast played
    the harlot, departing from thy God; thou hast loved hire upon every grain floor.
  ita-1885: NON rallegrarti, o Israele, per festeggiar come gli altri popoli; perciocchè
    tu hai fornicato, lasciando l'Iddio tuo; tu hai amato il prezzo delle fornicazioni,
    sopra tutte le aie del frumento.
  eng-LXXUP: 'Rejoice not, O Israel, neither make merry, as other nations: for thou
    hast gone a-whoring from thy God; thou hast loved gifts upon every threshing floor.'
  eng-ULB: Do not rejoice, Israel, with joy like the other peoples. For you have been
    unfaithful, forsaking your God. You love to pay the wages a prostitute requires
    on all the threshing floors.
  spa-VBL: ¡No te alegres, Israel! ¡No celebres como las demás naciones! Porque te
    has prostituido y has recibido salario de prostitute en cada era donde se trilla
    el trigo.
  fra-_FOB: Israël, ne te réjouis point, et ne sois pas transporté de joie comme les
    peuples, de ce que tu t'es prostitué en abandonnant ton Dieu! Tu as aimé le salaire
    de la prostitution sur toutes les aires de froment.
  mal-mal: യിസ്രായേലേ, നീ നിന്റെ ദൈവത്തെ വിട്ട് പരസംഗം ചെയ്തു നടക്കുകയും ധാന്യക്കളങ്ങളിൽ
    എല്ലാം വേശ്യയുടെ കൂലി ആഗ്രഹിക്കുകയും ചെയ്തിരിക്കുകയാൽ നീ ശേഷം ജനതയെപ്പോലെ സന്തോഷിക്കരുത്.
  urd-GVR: Ai Isrāīl, ḳhushī na manā, dīgar aqwām kī tarah shādiyānā mat bajā. Kyoṅki
    tū zinā karte karte apne Ḳhudā se dūr hotā jā rahā hai. Jahāṅ bhī log gandum gāhte
    haiṅ wahāṅ tū jā kar apnī ismatfaroshī ke paise jamā kartā hai, yihī kuchh tujhe
    pyārā hai.
  suz-BL: इस्राएली, मग्‍येरसीन। अर्को रागी रागी ङा मुर खोदेंशो पा, सोम्‍शा मग्‍येरसीन।
    मारदे हना गे इन परमप्रभु क्‍येङा नोले शोंइसाक्‍नी। गे अन्‍न ओंइतीक चाडमी तेल्‍लेम
    पशो आ पर्बम क्‍येट ताक्‍चा दाक्‍नीनी। होसे १:२
  eng-NOY: Rejoice not, O Israel, Exult not, like the nations! For thou committest
    fornication, forsaking thy God! Thou lovest hire on every corn-floor.
  ita-1927: Non ti rallegrare, o Israele, fino all’esultanza, come i popoli; poiché
    ti sei prostituito, abbandonando il tuo Dio; hai amato il salario della prostituzione
    sopra tutte le aie da frumento!
  ckb-ckb: ئەی ئیسرائیل، وەک گەلان دڵخۆش و شاد مەبە، چونکە ناپاکیت لە خودای خۆت کرد،
    حەزت لە کرێی لەشفرۆشی کرد لەسەر هەموو جۆخینەکان.
  eng-BBE: Have no joy, O Israel, and do not be glad like the nations; for you have
    been untrue to your God; your desire has been for the loose woman's reward on
    every grain-floor.
  kan-OKCV: ಇಸ್ರಾಯೇಲೇ, ಬೇರೆ ಜನಾಂಗಗಳು ಉಲ್ಲಾಸಿಸುವ ಪ್ರಕಾರ ಸಂತೋಷ ಪಡಬೇಡ. ಏಕೆಂದರೆ ನೀನು ನಿನ್ನ
    ದೇವರನ್ನು ಬಿಟ್ಟು ವ್ಯಭಿಚಾರ ಮಾಡಿದ್ದೀಯೆ. ಎಲ್ಲಾ ಧಾನ್ಯದ ಕಣಗಳಲ್ಲಿ ವ್ಯಭಿಚಾರದ ಕೂಲಿಯನ್ನು
    ಪ್ರೀತಿ ಮಾಡಿದ್ದೀಯೆ.
  tam-2017: இஸ்ரவேலே, மகிழ்ச்சியாக இருக்காதே; மற்ற மக்களைப்போல் களிகூராதே; உன் தேவனைவிட்டு
    நீ வழிவிலகிப்போனாய்; தானியம் போரடிக்கிற சகல களங்களிலும் கூலியை நாடுகிறாய்.
  spa-RV-1909: 'NO te alegres, oh Israel, hasta saltar de gozo como los pueblos, pues
    has fornicado apartándote de tu Dios: amaste salario por todas las eras de trigo.'
  ron-BTF: Nu te bucura, Israele, veselindu-te ca alte popoare, pentru că ai plecat
    curvind de la Dumnezeul tău, ai iubit o răsplată în fiecare arie de grâu.
  eng-WEBP: Don’t rejoice, Israel, to jubilation like the nations; for you were unfaithful
    to your God. You love the wages of a prostitute at every grain threshing floor.
  eng-FBV: Israel, don't rejoice! Don't celebrate like other nations! For you have
    practiced prostitution; you have loved a prostitute's wages on every threshing
    floor of grain.
  nld-1939: Israël, verheug u maar niet, En jubel niet als de heidenen; Want ge hebt
    ontucht bedreven, ver van uw God, Op hoerenloon geaast op elke dorsvloer van koren.
  nch-BL: ˻Oseas camanalti:˼ AnIsrael ehuani, amo xipaquica hasta anhuitonise quej
    masehualme ipan sequinoc talme paquij. Anquitahuelcajtoque Toteco Dios quej se
    sihuat cati quipactía nopa taxtahuili huan quicahua ihuehue para tacanemis. Anquinmacatoque
    tacajcahualisti teteyome. Huan anmochihuilijtoque miyac tamanti cati fiero pampa
    anmoilhuijque quej nopa amoteteyo amechmacas se cuali pixquisti. Pero amo oncas.
  vie-1934: Hỡi Y-sơ-ra-ên, chớ vui mừng; chớ nức lòng mừng rỡ như các dân; vì ngươi
    đã phạm tội tà dâm và cách xa Đức Chúa Trời ngươi. ngươi đã ưa thích tiền công
    mình trên mọi sân đạp lúa
  hin-CV: हे इस्राएल, आनंदित मत हो; दूसरे देशों के समान अति आनंदित मत हो. क्योंकि
    तुमने अपने परमेश्वर के साथ विश्वासघात किया है; तुम हर एक खलिहान में वेश्यावृत्ति
    से प्राप्‍त आय को पसंद करते हो.
  spa-BES: No tengas gozo, oh Israel, y no te alegres como las naciones; porque no
    has sido fiel a tu Dios; te has prostituido, has amado la recompensa de ramera
    en cada piso de grano.
  tdx-tdx: Ko mirebeke ry Israele, ko miriñariña an-kobaiñe manahake ondatio; nisitak’
    aman’Añahare’o irehe, nitea’o ty tamben-karapilo an-toe-panongàñe eo.
  tha-KJV: โอ อิสราเอลเอ๋ย อย่าเปรมปรี​ดิ​์​ไป อย่าเปรมปรี​ดิ​์อย่างชนชาติทั้งหลายเลย
    เพราะเจ้าทั้งหลายเล่นชู้นอกใจพระเจ้าของเจ้า เจ้​าทั้งหลายรั​กค​่าสินจ้างของหญิงแพศยาตามบรรดาลานนวดข้าว
  por-BR-2018: Não te alegres tanto, ó Israel, como os outros povos, pois tu te prostituis,
    afastando-te de teu Deus; tu amas o salário de prostituta em todas as eiras de
    trigo.
  deu-ELO: Freue dich nicht, Israel, bis zum Frohlocken, wie die Völker; denn du hast
