    ka mea, ua hele moe kolohe aku oe mai kou Akua aku, Ua makemake aku oe i na makana
    ma na kahua hehi palaoa a pau.
  arb-NAV: لَا تَبْتَهِجْ يَا إِسْرَائِيلُ وَلا تَطْرَبْ كَبَقِيَّةِ الشُّعُوبِ، لأَنَّكَ
    قَدْ خُنْتَ إِلَهَكَ وَهَجَرْتَهُ، وَأَحْبَبْتَ أُجْرَةَ الزِّنَى عَلَى كُلِّ
    بَيَادِرِ الْحِنْطَةِ.
  ewe-ewe: O Israel, migakpɔ dzidzɔ abe ame bubuwo ene o, elabena miegbe miaƒe Mawu
    la hesa vɔ na mawu bubuwo, eye mielɔ̃ gbolowo ƒe nunanawo le lugbɔƒe ɖe sia ɖe.
  eng-LEE: 'Rejoice not, O Israel, for gladness, as other people; for thou art gone
    astray, unfaithful to thy God: thou hast loved the wages of sin upon every corn-filled
    threshing-floor.'
  asm-FB: হে ইস্ৰায়েল, অন্যান্য জাতিবোৰৰ দৰে তুমি অতিশয় আনন্দ নকৰিবা; তুমিতো তোমাৰ
    ঈশ্বৰৰ পৰা আঁতৰি গৈ বেশ্যাকৰ্ম কৰিছা, মৰণা মৰা প্ৰত্যেক মজিয়াত তুমি বেশ্যাকর্মৰ
    বেচ পাই আনন্দিত হৈছা।
  sus-A: عِسِرَيِلَ، عِ نَشَ حّلّشِن، عِ نَشَ سّيوَ عَلْ سِ فبّتّيٍ. عِ تٌ عِ مَرِفِ
    عَلَ بّحِن، عِ بَرَ قِندِ لَنفٌي رَ. لَنفٌي مَسُندِ بَرَ رَقَن عِ مَ، عِ نَشَن
    سْتْمَ لٌنيِ يِرٍ.
  fra-SBL: Ne te réjouis pas, Israël, jusqu'à la jubilation comme les nations ; car
    vous avez été infidèles à votre Dieu. Tu aimes le salaire d'une prostituée à chaque
    aire de battage du grain.
  hbo-hbo: אַל־תִּשְׂמַ֨ח יִשְׂרָאֵ֤ל ׀ אֶל־גִּיל֙ כָּֽעַמִּ֔ים כִּ֥י זָנִ֖יתָ מֵעַ֣ל
    אֱלֹהֶ֑יךָ אָהַ֣בְתָּ אֶתְנָ֔ן עַ֖ל כָּל־גָּרְנֹ֥ות דָּגָֽן׃
  kik-kik: Wee Isiraeli-rĩ, tiga gũkena; tiga gũkũngũĩra ta ndũrĩrĩ iria ingĩ. Nĩgũkorwo
    ũkoretwo ũtarĩ mwĩhokeku harĩ Ngai waku; wee nĩwendete mũcaara wa maraya, ũkaũcaragia
    kũrĩa guothe kũhuhagĩrwo ngano.
  fra-NCL: Ne te livre pas à la joie, Israël, à l’allégresse comme les peuples ; car
    tu t’es prostitué loin de ton Dieu, tu as aimé le salaire de la prostituée, sur
    toutes les aires à blé.
  cek-AK: Aw Israel anghoe hmah; minawk kalah baktiah anghoe hmah. Nang loe na Sithaw
    koeh ai ih tangzat zaw kami khaeah na caeh. Cang atithaih ahmuen kruekah tangzat
    to na zawh, tangzat zawhhaih phoisa hoiah poek na nawm.
  cuk-cuk: 'Oseas, Israel-dulemarga sogded: “Israel-dulemar, mer be weligwar-itomar,
    mer be neggwebur-baiganyob iba-onomar. Ar bemar galagwensuli nanadmalad. Be-Bab-Dummadgi
    be bangudmalad, bab-dummad-baigan-nug be odummodmalad. Bela ibmar-gwag-omukuleged-neggi
    gambasaed-e-mani-bennukleged bur be abeged.'
  uig-CYR: И Исраил, ят әл-жутлардәк хошал болуп шатлинип кәтмәңлар; Чүнки сән Худайиңдин
    чәтнәп паһишиликкә берилдиң; Һәр бир хаманда сән паһишә һәққигә амрақ болуп кәттиң.
  tel-2017: ఇశ్రాయేలూ, అన్యప్రజలు సంతోషించేలా నీవు సంతోషించవద్దు. నీవు నీ దేవుణ్ణి
    విసర్జించి నమ్మక ద్రోహం చేశావు. నీ కళ్ళాలన్నిటి మీద ఉన్న ధాన్యాన్ని బట్టి నీవు
    వేశ్యకిచ్చే మామూలు కోరావు.
  hat-BSA: Pa rejwi, O Israël, ak lajwa kon nasyon yo! Paske ou te fè pwostitisyon.
    Ou te abandone Bondye ou a. Ou te renmen salè kòb ki konn ranmase sou nenpòt glasi
    vannen.
  kos-kos: Mwet Israel, kowos in tia sifil orek engan ke len lulap lowos oana mwet
    pegan. Kowos forla liki God lowos ac tiana pwaye nu sel. In acn nukewa fin facl
    se inge kowos kukakin monuwos oana mutan kosro uh nu sin Baal, ac kowos lungse
    na wheat ma kowos nunku mu Baal el moli nu suwos!
  hbo-WLC: אַל־תִּשְׂמַ֨ח יִשְׂרָאֵ֤ל ׀ אֶל־גִּיל֙ כָּֽעַמִּ֔ים כִּ֥י זָנִ֖יתָ מֵעַ֣ל
    אֱלֹהֶ֑יךָ אָהַ֣בְתָּ אֶתְנָ֔ן עַ֖ל כָּל־גָּרְנ֥וֹת דָּגָֽן׃
  ibo-ibo: Aṅụrịla ọṅụ, gị Izrel, ka obi ghara ịtọkwa gị ụtọ dịka ọ na-atọ ndị mba
    ọzọ, nʼihi na ị jụla Chineke gị, bido ịgba akwụna i hụrụ ụgwọ ọrụ ịkwa iko nʼanya
    nʼelu ebe ịzọcha ọka niile.
  ory-ory: ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭେ ଆନନ୍ଦ ସକାଶୁ ନାନା ଗୋଷ୍ଠୀୟମାନଙ୍କ ତୁଲ୍ୟ ଆନନ୍ଦ କର ନାହିଁ;
    କାରଣ ତୁମ୍ଭେ ଆପଣା ପରମେଶ୍ୱରଙ୍କୁ ଛାଡ଼ି ବ୍ୟଭିଚାର କରିଅଛ, ତୁମ୍ଭେ ଶସ୍ୟପୂର୍ଣ୍ଣ ପ୍ରତ୍ୟେକ
    ଖମାରରେ ବେତନ ଭଲ ପାଇଅଛ।
  chk-chk: Ämi chon Israel, ousap meseik, ousap ingemwar usun chon ekewe mwü. Pun
    oua kirikiringau ngeni ämi we Kot o kul seni. Won unusen ewe fanü oua amömöla
    inisimi ngeni ewe anü Paal usun mine eman fin lisowu a föri, oua efich ewe wiich
    oua ekieki pwe ewe anü a liwini ngenikemi.
  rop-rop: Wal Hoseiya bin dalim ol detlot Isreil pipul, “Ol yumob Isreil pipul, yumob
    garra stap abumbat yumob serramoni laik ol detlot najalot pipul abumbat. Yumob
    nomo gudbinji, dumaji yumob nomo bin dum wanim God bin wandim yumob blanga dum.
    Yumob bin gibit im bekboun, en yumob bin go ebriweya langa ol detlot najalot drimin.
    Yumob bin gibit miselp langa detlot drimin sheip jis laik detlot gel weya dei
    oldei yusumbat langa det serramoni blanga detlot drimin. Dei abumbat det serramoni
    langa det pleis weya dei oldei deigimat ola rabishwan gras brom det sid daga,
    en dei oldei gibitbat sambala daga langa detlot gel weya dei yusumbat. En yumob
    nomo laigim gedimbat daga brom YAWEI det trubala God. Yumob laigim gedimbat daga
    brom detlot drimin jis laik detlot gel gedimbat daga.
  ukr-1871: 'Ой не радуйсь, Ізраїлю, й не веселися, як инші народи, бо ти блудуєш,
    покинувши Бога твого: як блудниця, любиш гостинцї з якого б то й не було току.'
  deu-1951: Freue dich nicht, Israel, wie die Völker frohlocken; denn du bist deinem
    Gott untreu geworden, hast gerne Buhlerlohn genommen auf allen Korntennen!
  eng-JPS: Rejoice not, O Israel, unto exultation, like the peoples, for thou hast
    gone astray from thy God, thou hast loved a harlot's hire upon every corn-floor.
  srp-1865: Ne raduj se, Izrailju, veseleæi se kao narodi, što se kurvaš otstupivši
    od Boga svojega, miluješ platu kurvarsku po svijem gumnima žitnijem.
  lug-lug: Tosanyuka ggwe Isirayiri; tojaguza ng’amawanga amalala, kubanga tobadde
    mwesigwa eri Katonda wo, weegomba empeera eya malaaya ku buli gguuliro.
  heb-heb: אל תשמח ישראל אל גיל כעמים כי זנית מעל אלהיך אהבת אתנן על כל גרנות דגן׃
  ben-IRV: হে ইস্রায়েল, আনন্দ কোরো না, অন্য লোকদের মত আনন্দ কোরো না। কারণ তোমরা অবিশ্বস্ত
    হয়ে আসছো, তোমাদের ঈশ্বরকে পরিত্যাগ করেছ। তুমি বেশ্যাদের সব খামারের বেতন নিতে
    ভালবাসো।
  pan-pan: ਹੇ ਇਸਰਾਏਲ, ਅਨੰਦ ਨਾ ਹੋ, ਉੱਮਤਾਂ ਵਾਂਗੂੰ ਖੁਸ਼ੀ ਨਾ ਮਨਾ! ਤੂੰ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ
    ਛੱਡ ਕੇ ਵਿਭਚਾਰ ਕੀਤਾ, ਅੰਨ ਦੇ ਹਰ ਇੱਕ ਪਿੜ ਉੱਤੇ ਤੂੰ ਆਪਣੀ ਵੇਸਵਾਗਿਰੀ ਦੀ ਕਮਾਈ ਨੂੰ ਪਿਆਰ
    ਕੀਤਾ ਹੈ!
  mya-JVB: အိုဣသရေလ အမျိုး၊ တပါး အမျိုးသားကဲ့သို့ ဝမ်းမြောက် ရွှင်မြူး သောစိတ် ရှိ၍မ
    ခုန်နှင့်။ ကိုယ် ဘုရား သခင် ၌ မ ဆည်းကပ်၊ အခြားသော ဘုရားနှင့် မှားယွင်းပြီ။ ကောက်နယ်တလင်း
    ရှိသမျှ တို့၌ မှားယွင်း ခကို နှစ်သက် တတ်၏။
  hmo-hmo: Israela taudia e, do umui moale lasi. Bese idauidau idia moale karaia bamona,
    be do umui moale karaia lasi. Badina be umui ese emui Dirava dekenai, kara momokani
    umui karaia lasi. Umui ese emui Dirava umui rakatania vadaeni. Tano kahana ibounai
    dekenai ariara kara totona, umui sibona umui hoia noho, badina be uiti momo do
    umui abia totona, Bala dirava dekenai umui tomadiho henia noho!
  urd-urd: ऐ इस्राईल, दूसरी क़ौमों की तरह ख़ुशी — ओ — शादमानी न कर, क्यूँकि तू ने
    अपने ख़ुदा से बेवफ़ाई की है। तूने हर एक खलीहान में इश्क से उजरत तलाश की है।
  rus-SYN: 'Не радуйся, Израиль, до восторга, как другие народы, ибо ты блудодействуешь,
    удалившись от Бога твоего: любишь блудодейные дары на всех гумнах.'
  bqc-SIM: Isailiↄ, ásu pↄnakɛo, ásu yáalↄ lán buipãleↄwao, asa a á Lua tò
    we, a gɛ gbãsĩkɛ̀ tã́a yã́ musuɛ. Pↄ́wɛngbɛ̃kĩi píiu á pↄ ìↄ dↄ tã́agbagba'aseawaɛ.
  tcz-CHONGTHU: O Israel mipite, Namdangte ho bangin kipah hihun. Ajeh chu na Pathen
    a dinga tahsan umtalou, notia pang dinga nangmatah kijoh nahitai. Changphol chung
    jousea gamchom mite pathen- nahoutai,
  mar-mar: हे इस्राएला, इतर लोकांसारखा आनंद करु नको, कारण तू आपल्या देवाला सोडून अविश्वासू
    झाला आहेस, तुला प्रत्येक खळ्यावर व्यभिचाराचे वेतन आवडते.
  qub-qub: Israel runacuna, mañösa warmi runanta cachaycojnömi gamcunapis Tayta Diosta
    cachaycushcanqui. Päguta chasquinanpaj warmi runawan puñushan pengaypaj cashannömi
    gamcunapis cosëchayqui alli cananta munar juc diosman yäracushayqui pengaypaj
    caycan. Chayno caycarga cosëchata shuntashayquipita ama cushicuychu. Waquin nasyun
    runacunanöga cushicuypita ama pinticachaychu.
  bqp-bqp: Bɛɛ Isirelibɑ, i ku tɔ̃ɔ bɑkɑru ko gɛ̃ɛbun sɑɑ sɔɔ nge bwese ni nu tie.
    Domi i Yinni Gusunɔ biru kisi. Mɑ i dɑ i bũnu gɑsirimɔ i nu siɑrɑmɔ mi bɑ ɑlikɑmɑ
    soomɔ kpuro.
  hat-hat: Nou menm pèp Izrayèl, pa fè kè nou kontan! Sispann fè fèt tankou moun lòt
    nasyon yo. Nou vire do bay Bondye nou an, nou pa kenbe pawòl nou te gen avè l'
    la. Tankou fanm ki nan dezòd, nou kouche kote nou jwenn glasi pou ti grenn yo
    fè nou kado.
  eng-BSB: Do not rejoice, O Israel, with exultation like the nations, for you have
    played the harlot against your God; you have made love for hire on every threshing
    floor.
  eng-WEBPB: Don’t rejoice, Israel, to jubilation like the nations; for you were unfaithful
    to your God. You love the wages of a prostitute at every grain threshing floor.
  kbq-kbq: Israeli vahe'mota, ru kumate vahe'mo'zama nehazaza huta musenkasea osiho.
    Na'ankure tamagra monkote huta vano nehuta Anumzamofona tamage huta avariri fatgoa
    nosaze. Hagi tamagra witi honama neharaza kumapima zagore savari monko avu'avazama
    huzanku tamave'nesie.
  nhe-BL: ˻Oseas camati:˼ InIsrael ehuani, amo xipaquica hasta inhuitonise queja tlacame
    ipan sequinoc tlaltini paquij. Inquitlahuelcajtoque Toteco Dios queja se sihuatl
    tlen quipactía nopa tlaxtlahuili huan quicahua ihuehue para tlacanemis. Inquinmacatoque
    tlacajcahualistli totiotzitzi. Huan inmochihuilijtoque miyac tlamantli tlen fiero
    pampa inmoilhuijque queja nopa imotiotzi inmechmacas se cuali pixquistli. Pero
    ax oncas.
  gub-BL: — Pepytu'u penurywete re nehe, teko Izaew wà. Pezapo mynykawhu amo ae ywy
    rehe har ài. Pepytu'u iapo re nehe. Pepuir Tupàn wi. Pemuwete katu tupàn a'ua'u
    wà kury. Arozràn ixokaw nànàn pezeme'eg kuzàwyzài ài awa wyzài ài tupàn Ma'aw
    her ma'e imuwete katu pà. Hekuzar peme imur pyrer ikatuahy peme a'e.
  eng-DRA: 'Rejoice not, O Israel: rejoice not as the nations do: for thou hast committed
    fornication against thy God, thou hast loved a reward upon every cornfloor.'
