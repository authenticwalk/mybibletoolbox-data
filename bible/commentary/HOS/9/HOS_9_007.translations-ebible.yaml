verse: HOS.009.007
translations:
  mal-C: ശിക്ഷയുടെ ദിവസങ്ങൾ വരുന്നു, പ്രതികാരദിവസങ്ങൾ സമീപമായിരിക്കുന്നു. ഇസ്രായേൽ
    ഇത് അറിഞ്ഞുകൊള്ളട്ടെ. നിങ്ങളുടെ പാപങ്ങൾ അത്യധികമായിരിക്കുന്നതുകൊണ്ടും നിങ്ങളുടെ
    ശത്രുത വലുതാകുകയാലും പ്രവാചകനെ ഒരു ഭോഷനായും ആത്മപ്രേരിതനെ ഒരു ഭ്രാന്തനായും നിങ്ങൾ
    പരിഗണിക്കുന്നു.
  deu-TKW: 'Es kommen die Tage der Heimsuchung, es kommen die Tage der Vergeltung,
    an denen die Israeliten zur Einsicht kommen über ihren Spott: Ein Narr ist der
    Prophet, verrückt ist der Geistesvolle - weil deine Verschuldung groß und die
    Nachstellung groß ist.'
  lin-lin: Mikolo ya etumbu ezali koya, mikolo ya kofuta masumu esili koya. Isalaele,
    yeba yango ! Mosakoli akomi zoba, moto ya Molimo abeli liboma ! Pamba te masumu
    na yo ekomi ebele penza, mpe mabe na yo ekomi mingi liboso na ngai.
  eng-LSV: The days of inspection have come in, || The days of repayment have come
    in, Israel knows! The prophet [is] a fool, || Mad [is] the man of the spirit,
    || Because of the abundance of your iniquity, || And great [is] the hatred.
  eng-GNV: 'The daies of visitation are come: the daies of recompence are come: Israel
    shall knowe it: the Prophet is a foole: the spiritual man is mad, for the multitude
    of thine iniquitie: therefore the hatred is great.'
  eng-WEBSTER: 'The days of visitation are come, the days of recompense are come;
    Israel shall know it : the prophet is a fool, the spiritual man is mad, for the
    multitude of thy iniquity, and the great hatred.'
  nhw-BL: 'Temachtli ajsis nopa tonali para antlali Israel ehuani anquiselise tlatzacuiltili.
    Quena, anisraelitame, cuali anquimatise para ya ajsic nopa tonal para TOTECO anmechcuepilis.
    Anquiijtojtoque: “Huihuitique nopa tlajtol pannextiani catli quiijtohuaj huala
    tlatzacuiltili.” Huan “San mocuapolojtoque catli quiijtohuaj quiselíaj camanali
    tlen TOTECO.” Huajca pampa tlahuel miyac antlajtlacolchijtoque huan tlahuel anquicualancaitaj
    TOTECO temachtli hualas amotlatzacuiltilis.'
  swh-ONEN: Siku za adhabu zinakuja, siku za malipo zimewadia. Israeli na afahamu
    hili. Kwa sababu dhambi zenu ni nyingi sana na uadui wenu ni mkubwa sana, nabii
    anadhaniwa ni mpumbavu, mtu aliyeongozwa na Mungu anaonekana mwendawazimu.
  bba-bba: Sɑɑ yɑ turɑ yè sɔɔ Yinni Gusunɔ u koo siri. Sɑɑ yɑ tunumɑ yè sɔɔ u koo
    bɑɑwure kɔsiɑ ye u kuɑ. Bɛɛ Isirelibɑ i ko ye wɑ. Wee bɛɛn torɑnu kɑ bɛɛn tusirun
    kpɑ̃ɑrun sɔ̃, i rɑ n tɑmɑɑ Gusunɔn sɔmɔ u wiirɑwɑ. Wi, wi Yinni Gusunɔ u kɑ ɡɑri
    kuɑ u tɑm nɔrɑwɑ. N deemɑ bɛɛ, i torewɑ n kpɑ̃, mɑ i nùn tusɑ.
  eng-KJVCPB: 'The days of visitation are come, The days of recompence are come; Israel
    shall know it: The prophet is a fool, the spiritual man is mad, For the multitude
    of thine iniquity, and the great hatred.'
  luo-luo: Kinde mag kum biro kendo kinde mag ngʼado bura osechopo. Omiyo jo-Israel
    nyaka ngʼe wachni. Nikech richou ngʼeny kendo kinyou lich miwuoro, janabi ikwano
    ka ngʼama ofuwo, to ngʼat matiyo gi much Nyasaye ka janeko.
  meu-meu: Mata-hakani dinadia vada e kau, dava-abi dinadia vada e gini dae; Israel
    ese baine dibaia. Peroveta tauna na kavakava, bona lauma ese e roheamu tauna na
    kava, emu kara havara bada-herea bona emu daḡedaḡe bada-herea daidiai.
  npi-ULB: दण्डका दिनहरू आउँदैछन् । बदलाका दिनहरू आउँदैछन् । सबै इस्राएलीहरूले यी
    कुरा जानून् । तिमीहरूका घोर अधर्म र वैरभावका कारणले, अगमवक्ता मुर्ख हुन्‍छ र प्रेरणा
    पाएको मानिसचाहि बौलाह हुनेछ ।
  yor-yor: Àwọn ọjọ́ ìjìyà ń bọ̀; àwọn ọjọ́ ìṣirò iṣẹ́ ti dé. Jẹ́ kí Israẹli mọ èyí.
    Nítorí pé ẹ̀ṣẹ̀ yín pọ̀ ìkórìíra yín sì pọ̀ gan an ni. A ka àwọn wòlíì sí òmùgọ̀,
    a ka ẹni ìmísí sí asínwín.
  pes-OPCB: 'زمان مجازات اسرائیل فرا رسیده و روز مکافات او نزدیک است. اسرائیل به‌زودی
    این را خواهد فهمید. مردم اسرائیل دربارهٔ من می‌گویند: «این نبی احمق است.» آنها
    فاسد و گناهکارند و با بغض و کینه دربارهٔ کسانی که از روح خدا الهام می‌گیرند سخن
    می‌گویند و ایشان را دیوانه می‌خوانند.'
  tgl-ULB: Parating na ang mga araw ng pagpaparusa, parating na ang araw ng paghihiganti.
    Hayaang malaman ng buong Israel ang mga bagay ito. Ang isang propeta ay hangal,
    nasiraan ng ulo ang lalaking kinasiyahan, dahil sa labis ng inyong kasamaan at
    labis na poot.
  hui-hui: Anigo Anduane Homogohanda tígua ko birimigonaga pani ngulenengi hapara
    harago ai tígua ko bialu harimigonaga pani nolene wulebira. Mbirale uruni tagira
    ibirangi Isaraele wali agali tígua mitangi bialu tínaga yolo ko biago ibiyadalo
    manda buleberemi. Tígua i̱hondo langialu lalu, Anduane Homogonaga bi mana latagi
    haga ogoni ibu mini nawi ka loleberemi. Agali Ngode Datagaliwabenaga Dinini karule
    ogoni ibu luluda loleberemi. Wali agali tínaga ko timbuniore dewa bialu kamigome
    i̱hondo handabe mangaho kamigoni.
  mya-mya: ထိုက်​သင့်​သော​အ​ပြစ်​ဒဏ်​ကို​သူ​တို့​ခံ​ရ မည့်​အ​ချိန်​ရောက်​လာ​ပြီ။ ထို​အ​ချိန်​ရောက်
    လာ​သော​အ​ခါ ဣ​သ​ရေ​လ​ပြည်​သား​တို့ သိ​ကြ​လိမ့်​မည်။ သင်​တို့​က``ဤ​ပ​ရော​ဖက် သည်​သူ​ရူး​ဖြစ်​၏။
    ဝိ​ညာဉ်​တော်​သက်​ရောက် သူ​သည်​စိတ်​မ​နှံ့​သူ​ဖြစ်​၏'' ဟု​ဆို​ကြ​၏။ သင်​တို့​သည်​ကြီး​လေး​သော​အ​ပြစ်​ကို
    ကူး​လွန်​သော​ကြောင့်​ငါ့​ကို​အ​လွန်​မုန်း တီး​ကြ​၏။-
  bod-N: ཉེས་ཆད་ཀྱི་ཉིན་མོ་སླེབས་ལ་ཉེ། ལན་འཇལ་བའི་དུས་སྐབས་སླེབས་ཟིན་ཏོ། །ཡེས་ར་ཨེལ་གྱིས་དེ་རྟོགས་པར་འགྱུར་ཏེ།
    ལུང་སྟོན་པ་ནི་བླུན་པོ་དང་། ཐུགས་ཉིད་དང་ལྡན་པའི་མི་ནི་སྨྱོན་པ་དང་འདྲ་བར་འདོད་དོ།
    །ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་ཀྱིས་སྡིག་པ་མང་པོ་བསགས་ནས་སེམས་སུ་ཞེ་སྡང་གིས་ཁེངས་པས་སོ།
    །
  sna-sna: Mazuva okurangwa ari kuuya, mazuva okutsiva ava pedyo. Israeri ngaazvizive
    izvi. Nokuti zvivi zvako zvizhinji kwazvo uye ukasha hwako hwakakura kwazvo. Muprofita
    anoonekwa sebenzi, nomurume ano mweya somunhu anopenga.
  spa-BLM: Han llegado los días de la visita. Han llegado los días del ajuste de cuentas.
    Israel considerará al profeta como un tonto, y el hombre que se inspira en la
    locura, por la abundancia de tus pecados, y porque su hostilidad es grande.
  cac-cac: 'Ex vetisraelal, van sjavi sc''ual sjavi yaelal. Ol nachajel eyuuj to toxo
    ix c''och sc''ual yic tze cha e tojol icha smojalil. Tzeyal icha tic: A eb'' schecab''
    Dios, te malaj spensar eb''. A eb'' cuchb''ab''il yuj Yespíritu Dios toxo ix och
    eb'' locoal, xe chi. Tzeyal icha chi'', yujto tz''alchaj e chucal yuj eb'', yuj
    chi'' schichon e c''ool d''a eb''.'
  swh-ULB: Siku za adhabu zinakuja; siku za kulipiza kisasi zinakuja. Waisraeli wote
    wajue mambo haya. Nabii ni mpumbavu, na mtu aliyevuviwa ni mwendawazimu, kwa sababu
    ya uovu wako mkubwa na uadui mkubwa.
  bel-bel: Прыйшлі дні наведваньня, прыйшлі дні аддачы. Хай жа ўведае Ізраіль, што
    дурны прадказальнік, бяз розуму той, хто выдае сябе за натхнёнага, з прычыны мноства
    беззаконьняў тваіх і вялікай варожасьці!
  deu-ELBBK: Gekommen sind die Tage der Heimsuchung, gekommen die Tage der Vergeltung;
    Israel wird es erfahren. Der Prophet wird närrisch, der Mann des Geistes wahnsinnig,
    wegen der Größe deiner Ungerechtigkeit und der großen Feindseligkeit.
  mbb-OT: “Menge tig-Israel, neume en is timpu te kedsiluti keniyu, kes timpu he ebelesan
    kew tenged te menge mibeelan niw. Ne egketuenan niw he neume en heini. Ne iyan
    lalag niw mehitenged kedì is, ‘Tulebung heeyan he ebpeneuven! Engey heeyan is
    edumelahan te mulin-ulin!’ Iyan heeyan lalag niw mehitenged kedì su ǥeina te zekelè
    en is salè niw ne egkeepesan a keniyu.
  mal-2015: സന്ദർശനകാലം വന്നിരിക്കുന്നു; പ്രതികാരദിവസം അടുത്തിരിക്കുന്നു; നിന്റെ അകൃത്യബാഹുല്യവും
    മഹാദ്വേഷവുംനിമിത്തം പ്രവാചകൻ ഭോഷനും ആത്മപൂർണ്ണൻ ഭ്രാന്തനും എന്നു യിസ്രായേൽ അറിയും.
  rmc-rmc: Avle o dživesa le trestoskre – avle o dživesa le počiňibnaskre. O Izrael
    olestar mi džanel! Vašoda, hoj keren igen but bini a našťi man avri ačhen, o prorokos
    hino tumenge dilino, o murš le Devleskre duchoha nagoďaver.
  pes-OPV: ایام عقوبت می‌آید. ایام مکافات می‌رسد و اسرائیل این را خواهند دانست. نبی
    احمق گردید و صاحب روح دیوانه شد به‌سبب کثرت گناه وفراوانی بغض تو.
  ron-1924: 'Вин зилеле педепсей, вин зилеле рэсплэтирий: Исраел ва ведя сингур дакэ
    пророкул есте небун сау дакэ омул инсуфлат аюрязэ. Ши ачаста дин причина мэримий
    нелеӂюирилор ши рэзврэтирилор тале.'
  ben-OBCV: তাদের দণ্ডদানের দিন এগিয়ে আসছে, হিসেব নেওয়ার দিনও সমাগত; ইস্রায়েল জানুক
    একথা। যেহেতু তোমার পাপসকল অত্যন্ত বেশি এবং তোমার হিংস্রতা এত বিশাল যে, ভাববাদীও
    মূর্খ বিবেচিত হয়, অনুপ্রাণিত মানুষকে বাতিকগ্রস্ত মনে হয়।
  som-som: Maalmihii ciqaabiddu waa yimaadeen, oo maalmihii abaalmarintu waa yimaadeen.
    Dadka Israa'iilna way ogaan doonaan. Nebigu waa nacas, ninkii ruuxa lahuna waa
    waalan yahay, waana xumaantaada badatay aawadeed, iyo cadownimada badatay aawadeed.
  lat-VUC: Venerunt dies visitationis, venerunt dies retributionis. Scitote, Israël,
    stultum prophetam, insanum virum spiritualem, propter multitudinem iniquitatis
    tuæ, et multitudinem amentiæ.
  eng-ASVBT: 'The days of visitation are come, the days of recompense are come; Israel
    shall know it: the prophet is a fool, the man that hath the spirit is mad, for
    the abundance of thine iniquity, and because the enmity is great.'
  ita-1885: 'I giorni della visitazione son venuti, i giorni della retribuzione son
    venuti; Israele lo conoscerà; i profeti sono stolti, gli uomini d''ispirazione
    son forsennati: per la grandezza della tua iniquità, l''odio altresì sarà grande.'
  eng-LXXUP: 'The days of vengeance are come, the days of thy recompense are come;
    and Israel shall be afflicted as the prophet that is mad, as a man deranged: by
    reason of the multitude of thine iniquities thy madness has abounded.'
  eng-ULB: The days for punishment are coming; the days for retribution are coming.
    Let all Israel know these things. The prophet is a fool, and the inspired man
    is insane, because of your great iniquity and great hostility.
  spa-VBL: ¡Ha llegado la hora del castigo! ¡El día de la paga ha llegado! ¡Que lo
    sepa Israel! Ustedes dicen que el profeta es un tonto, que el hombre del Espíritu
    ha enloquecido, porque su maldad y hostilidad es grande.
  fra-_FOB: Ils viennent, les jours du châtiment! Ils viennent, les jours de la rétribution!
    Israël le saura! Le prophète est fou; l'homme inspiré est insensé, à cause de
    la grandeur de ton iniquité et de ta grande rébellion!
  mal-mal: ശിക്ഷയുടെ ദിനങ്ങൾ വന്നിരിക്കുന്നു; പ്രതികാരദിവസം അടുത്തിരിക്കുന്നു; നിന്റെ
    അകൃത്യബാഹുല്യവും വിദ്വേഷവും നിമിത്തം പ്രവാചകൻ ഭോഷനും ആത്മപൂർണ്ണൻ ഭ്രാന്തനും എന്ന്
    യിസ്രായേൽ അറിയും.
  urd-GVR: Sazā ke din ā gae haiṅ, hisāb-kitāb ke din pahuṅch gae haiṅ. Isrāīl yih
    bāt jān le. Tum kahte ho, “Yih nabī ahmaq hai, rūh kā yih bandā pāgal hai.” Kyoṅki
    jitnā sangīn tumhārā gunāh hai utne hī zor se tum merī muḳhālafat karte ho.
  suz-BL: मिनु सजाइ गेतीक नाक्‍त जाक्‍शो बाक्‍ब। क्‍येक्‍क लेत्‍तीक नाक्‍त यो जाक्‍शो
    बाक्‍ब। इस्राएल ङा मुरपुकीमी मेको तुइक्‍‍नीम। परमप्रभु यावे आ लोव़ पाइब गुक्‍शो
    खोदेंशो पा बाक्‍नीम। मेकोपुकी गशो दुम्‍तेक्‍म। मारदे हना इन मरिम्‍शो पचा नु मदाक्‍चा
    आ पर्बम मोदेंशो दुम्‍त।
  eng-NOY: The days of visitation are come; The days of retribution are come— Israel
    shall know that the prophet was foolish, That the man of the spirit was mad— For
    the greatness of` thy iniquity, and thy great hatred.
  ita-1927: 'I giorni della punizione vengono; vengono i giorno della retribuzione;
    Israele lo saprà! Il profeta è fuor de’ sensi, l’uomo ispirato è in delirio, a
    motivo della grandezza della tua iniquità e della grandezza della tua ostilità:'
  ckb-ckb: ڕۆژانی لێپرسینەوە بەڕێوەن، ڕۆژانی سزا بەڕێوەن. با ئیسرائیل ئەمە بزانێت.
    لەبەر زۆری تاوانەکەت و زۆری کێشمەکێشت، پێغەمبەر بە گێل سەیر دەکەیت و مرۆڤی ڕۆحیش
    بە شێت.
  eng-BBE: The days of punishment, the days of reward are come; Israel will be put
    to shame; the prophet is foolish, the man who has the spirit is off his head,
    because of your great sin.
  kan-OKCV: ದಂಡನೆಯ ದಿವಸಗಳು ಬಂದಿವೆ, ಮುಯ್ಯಿ ತೀರಿಸುವ ದಿವಸಗಳೂ ಸಮೀಪವಾಗಿವೆ. ಇಸ್ರಾಯೇಲು ಅದನ್ನು
    ತಿಳಿದುಕೊಳ್ಳಲಿ. ಏಕೆಂದರೆ ನಿನ್ನ ಪಾಪಗಳು ಬಹಳವಾಗಿರುವುದರಿಂದಲೂ, ದ್ವೇಷವು ಹೆಚ್ಚಾಗಿರುವುದರಿಂದಲೂ,
    “ಪ್ರವಾದಿ ಮೂರ್ಖನೂ, ಪ್ರೇರಿತ ಮನುಷ್ಯನು ಹುಚ್ಚನೂ,” ಎಂದು ಇಸ್ರಾಯೇಲು ಹೇಳಿಕೊಳ್ಳುತ್ತದೆ.
  tam-2017: விசாரிப்பின் நாட்கள் வரும், நீதி சரிக்கட்டும் நாட்கள் வரும் என்பதை இஸ்ரவேலர்கள்
    அறிந்துகொள்வார்கள்; உன் மிகுதியான அக்கிரமத்தினாலேயும், மிகுதியான பகையினாலேயும்
    தீர்க்கதரிசிகள் மூடர்களும், ஆவியைப் பெற்ற மனிதர்கள் பைத்தியம் பிடித்தவர்களுமாக
    இருக்கிறார்கள்.
  spa-RV-1909: 'Vinieron los días de la visitación, vinieron los días de la paga;
    conocerálo Israel: necio el profeta, insensato el varón de espíritu, á causa de
    la multitud de tu maldad, y grande odio.'
  ron-BTF: Zilele cercetării au venit, zilele răsplătirii au venit; Israel va cunoaşte
    aceasta; profetul este un prost, omul spiritual este nebun, din cauza mulţimii
    nelegiuirilor tale şi a urii tale mari.
  eng-WEBP: The days of visitation have come. The days of reckoning have come. Israel
    will consider the prophet to be a fool, and the man who is inspired to be insane,
    because of the abundance of your sins, and because your hostility is great.
  eng-FBV: The time of punishment has come; the day of retribution has arrived. Let
    Israel know! You say the prophet is a fool, the man of the Spirit is mad, because
    your sin and hostility is so great.
  nld-1939: 'Gekomen zijn de dagen van straf, Gekomen de dagen van vergelding! Israël
    roept: De profeet is een dwaas, De van geest vervoerde een gek! Bij uw grote schuld
    voegt ge nog de vervolging:'
  nch-BL: 'Temachti ajsis nopa tonali para antali Israel ehuani anquiselise tatzacuiltili.
    Quena, anisraelitame, cuali anquimatise para ya ajsic nopa tonali para TOTECO
    amechcuepilis. Anquiijtojtoque: “Huihuitique nopa tajtolpanextiani cati quiijtohuaj
    huala tatzacuiltili.” Huan “San mocuapolojtoque cati quiijtohuaj quiselíaj camanali
    ten TOTECO.” Huajca pampa tahuel miyac antajtacolchijtoque huan tahuel anquicualancaitaj
    TOTECO temachti hualas amotatzacuiltilis.'
  vie-1934: Những ngày thăm phạt đã đến rồi! Những ngày báo trả đã tới rồi! Y-sơ-ra-ên
    sẽ biết. Kẻ tiên tri là dại dột, người được cảm động bởi thần linh là điên cuồng,
    vì sự gian ác dư dật của ngươi, và sự hờn ghét lớn lắm.
  hin-CV: दंड के दिन आ रहे हैं, बदला लेने के दिन निकट हैं. इस बात को इस्राएल जान ले.
    क्योंकि तुम्हारे पाप बहुत हैं और तुम्हारी शत्रुता बहुत ज्यादा है, भविष्यवक्ता
    को मूर्ख, और आत्मा से प्रेरित व्यक्ति को पागल समझा जाता है.
  spa-BES: Los días de castigo, los días de recompensa han llegado; Israel será avergonzado;
    el profeta es tonto, el hombre que tiene el espíritu está fuera de sí por tu gran
    iniquidad y odio.
  tdx-tdx: Fa tondroke o androm-pitilihañeo fa pok’eo o androm-pamaleañeo; hapota’
    Israele izay; dagola ty mpitoky, minè t’indaty entoen-troke, ty amy fitoabora’
    o hakeo’oo, bey ty falaiñañe azo.
  tha-KJV: วันลงโทษมาถึงแล้ว และวั​นที​่จะทดแทนก็มาถึงแล้ว อิสราเอลจะรู้​เรื่อง ผู้​พยากรณ์​เป็นคนเขลาไปแล้ว
    ผู้​ที่อยู่​ฝ่ายจิตวิญญาณก็บ้าไปเนื่องด้วยความชั่วช้าใหญ่ยิ่งของเจ้า และความเกลียดชังยิ่งใหญ่ของเจ้า
  por-BR-2018: Chegaram os dias da punição, chegaram os dias da retribuição; os israelitas
    saberão; o profeta é considerado louco, o homem espiritual é visto como tolo,
    por causa da grandeza de tua maldade e do grande ódio.
  deu-ELO: Gekommen sind die Tage der Heimsuchung, gekommen die Tage der Vergeltung;
    Israel wird es erfahren. Der Prophet wird närrisch, der Mann des Geistes wahnsinnig,
    wegen der Größe deiner Ungerechtigkeit und der großen Feindseligkeit.
  eng-WYC-2018: Days of visitation be come, days of yielding be come. Know ye, that
    Israel is a fool, a mad prophet, a spiritual man, for the multitude of thy wickedness
    is also the multitude of madness. (Days of punishment have come, days of yielding
    vengeance have come, and Israel shall know it. And now the prophet shall be made
    a fool, and the spiritual man a madman, for the multitude of thy wickedness and
    thy hatred.)
  epo-epo: Venis la tempo de punvizito, venis la tagoj de repago; Izrael ekscios,
    ĉu malsaĝa estis la profeto, ĉu freneza estis la viro inspirita, parolante pri
    viaj multaj malbonagoj kaj pri la granda malboneco.
  uig-PIN: Əmdi ⱨesablixix künliri kǝldi, Yamanliⱪ ⱪayturidiƣan künlǝr kǝldi; Israil
    buni bilip yǝtsun! Sening ⱪǝbiⱨlikingning kɵplüki tüpǝylidin, Zor nǝpriting bolƣini
    tüpǝylidin, Pǝyƣǝmbǝr «ǝhmǝⱪ», roⱨⱪa tǝwǝ bolƣuqi «sarang» dǝp ⱨesablinidu.
  beo-beo: Se imunu eso da doaga:i dagoi. Isala:ili dunu da ilia wadela:i hou hamoi
    defele dabe lamu. Amo hou da doaga:sea, Isala:ili dunu huluane da noga:le dawa:mu.
    Dilia da amane sia:sa, “Amo balofede dunu da gagaoui. E da Gode Ea A:silibu amoga
    ba:la:lusu hamosa hisu sia:sa. Be e da doulasi dagoi.” Dilia da wadela:i hou baligili
    hamoi dagoiba:le, nama higasa.
  tpi-OTNT: Taim i kamap pinis bilong God i laik mekim save long yupela. Na bai yupela
    i kisim pe nogut bilong ol pasin nogut yupela i bin mekim. Taim dispela samting
    i kamap, bai yupela Israel i save, em pe nogut nau. Yupela i save tok long mi,
    “Dispela profet em i longlong. Dispela man i gat spirit bilong God, em i kranki
    man.” Yupela manmeri i no laik tru long mi, long wanem, sin bilong yupela i bikpela
    moa.
  hau-SA: Kwanakin hukunci suna zuwa, kwanakin ba da lissafi suna a kusa. Bari Isra’ila
    su san da wannan. Saboda zunubanku sun yi yawa ƙiyayyarku kuma ta yi yawa, har
    ake ɗauka annabi wawa ne, mutumin da aka iza kuwa mahaukaci.
  uig-LAT: Emdi hésablishish künliri keldi, Yamanliq qayturidighan künler keldi; Israil
    buni bilip yetsun! Séning qebihlikingning köplüki tüpeylidin, Zor nepriting bolghini
    tüpeylidin, Peyghember «exmeq», rohqa tewe bolghuchi «sarang» dep hésablinidu.
  nde-nde: Insuku zokujeziswa ziyeza, insuku zokwahlulelwa sezifikile. U-Israyeli
    kumele akwazi lokhu. Ngoba izono zenu zinengi kakhulu lenzondo yenu inkulu kakhulu,
    umphrofethi ubalwa njengesiwula umuntu oholwa ngomoya enziwe njengohlanya.
  ton-ton: Ko e ngaahi ʻaho ʻoe ʻaʻahi kuo hoko, ko e ngaahi ʻaho ʻoe totongi kuo
    hoko; ʻe ʻilo ia ʻe ʻIsileli, ‘Ko e palōfita ko e vale ia,’ ʻoku faha ʻae tangata
    fakalaumālie, ko e meʻa ʻi he lahi ʻo hoʻo hia, mo e fehiʻa lahi.
  ces-1613: Přijdou dnové navštívení, přijdou dnové odplacení, poznají Izraelští,
    že ten prorok jest blázen šílený a člověk ničemný, pro množství nepravosti tvé
    a velikou nenávist tvou.
  eng-WMB: The days of visitation have come. The days of reckoning have come. Israel
    will consider the prophet to be a fool, and the man who is inspired to be insane,
    because of the abundance of your sins, and because your hostility is great.
  tam-TCV: தண்டனையின் நாட்கள் சமீபமாயிருக்கின்றன; கணக்குக் கேட்கும் நாட்களும் நெருங்கிவிட்டன.
    இதை இஸ்ரயேல் தெரிந்துகொள்ளட்டும். உனது பாவங்கள் அநேகமாயிருக்கிறதினாலும், உனது
    பகைமையுணர்வு அதிகமாயிருக்கிறதினாலும் இறைவாக்கினன் மூடனாக எண்ணப்படுகிறான். இறைவனால்
    தூண்டுதல் பெற்றவன் பைத்தியக்காரனாய் எண்ணப்படுகிறான்.
  ceb-ULB: Nagsingabot na ang mga adlaw sa pagsilot; moabot na ang mga adlaw sa paghukom.
    Ipahibalo kining mga butanga sa tibuok Israel. Hungog ang propeta, ug buang ang
    tawo nga makinaadmanon, tungod sa inyong dakong sala ug dakong kahugawan.
  pol-UBG: Przyjdą dni nawiedzenia, przyjdą dni zapłaty. Izrael pozna, że prorok jest
    głupcem, a człowiek duchowy – szalony, z powodu twojej wielkiej nieprawości i
    wielkiej nienawiści.
  urd-GVU: سزا کے دن آ گئے ہیں، حساب کتاب کے دن پہنچ گئے ہیں۔ اسرائیل یہ بات جان لے۔
    تم کہتے ہو، ”یہ نبی احمق ہے، روح کا یہ بندہ پاگل ہے۔“ کیونکہ جتنا سنگین تمہارا
    گناہ ہے اُتنے ہی زور سے تم میری مخالفت کرتے ہو۔
  eng-OEBCW: The days of punishment are come, the days of recompense are at hand,
    as soon the Israelites will know! ‘The prophet is a fool, the inspired man is
    raving mad!’ It is because of the greatness of your iniquity and the greatness
    of your hatred.
  deu-1912: Die Zeit der Heimsuchung ist gekommen, die Zeit der Vergeltung; des wird
    Israel innewerden. Die Propheten sind Narren, und die Rottengeister sind wahnsinnig
    um deiner großen Missetat und um der großen feindseligen Abgötterei willen.
  kan-2017: ದಂಡನೆಯ ದಿನಗಳು ಹತ್ತಿರವಾಗಿದೆ, ಮುಯ್ಯಿತೀರಿಸುವ ದಿನಗಳು ಸಮೀಪಿಸಿವೆ. ಅದು ಇಸ್ರಾಯೇಲಿನ
    ಅನುಭವಕ್ಕೆ ಬಂದೇ ಬರುವವು; ಇಸ್ರಾಯೇಲೇ, ನಿನ್ನ ಅಧರ್ಮವು ಬಹಳವಾಗಿರುವುದರಿಂದಲೂ, ವಿರೋಧವು ಹೆಚ್ಚಾಗಿರುವುದರಿಂದಲೂ,
    “ಪ್ರವಾದಿಯು ಮೂರ್ಖನು ಮತ್ತು ದೇವರಾತ್ಮ ಪ್ರೇರಿತನು ಹುಚ್ಚನು” ಅಂದುಕೊಳ್ಳುತ್ತೀ.
  yap-yap: Ngilan’ e gechig e ke anog ngay, ni aram e ngiyal’ ni nge sul taban ngorad
    e tin ni ur rin’ed’. Nap’an nra yodrom, ma bay i nang yu Israel! Are gimed be
    ga’ar, “Re profet ney e bbalyang. Re mo’on ney ni be yog e thin e ba aliliy.”
    Gimed e kam dubyedgag ni bochan e ke pag rogon e denen romed.
  hlt-MCSB: Cawhnah hnin a pha coeng, sahnah hnin a pha coeng. Tonghma ang neh mueihla
    hlang kah a pavai Israel loh ming saeh. Namah thaesainah loh cungkuem tih na muennah
    khaw yet.
  mdy-ETH: ሜታሢ ዓጎ ኬላ ሄሌኔ፤ ዒስራዔኤሌ ዓሶ ኮሜ ኮፆ ኬላ ዑኬሢ ዔያታ ዔሮንጎ፤ ዒንሢኮ ዻቢንቶና ፑርቱሞናፓ ዔቄያና
    ፆኦሲ ማሊፆ ኬኤዛሢ ዔኤያ ዓሲ፥ ፆኦሲኮ ዓያና ዎላ ዓኣ ዓሢ ዣኣዦ ዓሲ ማሂ ዒንሢ ዛጋኔ።
  twi-ASANTE: Asotwe nna no reba, akontabuo nna no aduru; ma Israel nhunu yei. Esiane
    mo bɔne bebrebe ne mo akokoakoko a adɔɔso enti mofa no sɛ odiyifoɔ yɛ kwasea na
    deɛ honhom akanyane noɔ no yɛ ɔbɔdamfoɔ.
  eng-WEBU: The days of visitation have come. The days of reckoning have come. Israel
    will consider the prophet to be a fool, and the man who is inspired to be insane,
    because of the abundance of your sins, and because your hostility is great.
  wal-wal: Qixaatiyaa gallassai yiis; Xoossai asaayyo a oosuwaadan oosuwaadan zaariyo
    wodee gakkiis. Israa7eela asai hegaa ero! Intte iita nagaraa gishshaunne intte
    diina morkketettaa gishshau intte, “Hananabaa yootiyaageeti eeyya; ajjuutaa be7iyaageetikka
    gooyiyaageeta” yaagideta.
  spa-PDDPT: 'Llegan los días del castigo, Llegan los días de la retribución. Que
    lo sepa Israel: A causa de la magnitud de tu pecado, A causa de tu gran maldad
    y de tu gran odio, El profeta enloqueció. El hombre inspirado es insensato.'
  gun-gun: Ovaẽ ma ha'e kuery re oikuaa potaa ha'e opaga aguã ára. Ha'e nunga oiko
    rã Israel kuery oikuaa 'rã. Israel kuery, pendeko vai riae ha'e joe napendea'evei
    ete vy profeta kuery pe “Oikuaa e'ỹ rei va'e” peje, ha'e avakue Nhe'ẽ oĩa va'e
    pe “Inhakã porã e'ỹa va'e” peje.
  agu-BL: E'u' aj Israel, quibit tzaju', ja wi't kocopon txe' cyen yi tiemp tetz chicawsu',
    nin ja wi't kocopon txe' cyen yi tiemp yi ẍchichoje'u' yi quilu'. Tz'elpon chitxumu'
    tetz yi na tzan Ryos tan chicawse'nu' yil tz'ul yi tiempa'tz. Poro yi e' cyeru'
    ntin na chitzanu' tan talche'n swetz yi in jun elsanl stzi' Ryos yi yab, yi qui'c
    wajtza'kl. Nin na cyalu' yi xtxolbile'j, tan paj yi chin juntlen nin cyajtza'klu',
    nin tan paj yi chin wutzile'n nin yi ẍchi'chbe'n chic'u'lu' swe'j.
  ilo-ULB: Umadanin dagiti aldaw ti pannakadusa; umadanin dagiti aldaw ti panagsagaba.
    Maammoan koma amin iti Israel dagitoy a banbanag. Ti profeta ket maysa a maag,
    ken ti napabileg a tao ket agmauyong, gapu iti nadagsen a basolyo ken dakkel a
    gurayo.
  kpg-kpg: Di madagoaa hagaduadua gu dau mai, go di madagoaa o nia daangada gaa kae
    nadau mee ala e tau belee kae go digaula. Di hai deenei ma gaa hai, digau Israel
    ga iloo di maa. Goodou e helekai boloo, “Soukohp deenei le e boiboi. Taane deenei
    dela gu haga maaloo go God le e dadaulia dono libogo.” Goodou e de hiihai huoloo
    mai gi di au, idimaa godou ihala la gu llauehe.
  uig-ARA: ئەمدى ھېسابلىشىش كۈنلىرى كەلدى، يامانلىق قايتۇرىدىغان كۈنلەر كەلدى؛ ئىسرائىل
    بۇنى بىلىپ يەتسۇن! سېنىڭ قەبىھلىكىڭنىڭ كۆپلۈكى تۈپەيلىدىن، زور نەپرىتىڭ بولغىنى
    تۈپەيلىدىن، پەيغەمبەر «ئەخمەق»، روھقا تەۋە بولغۇچى «ساراڭ» دەپ ھېسابلىنىدۇ.
  sus-sus: Ɲaxankatɛ lɔxɔɛe na fafe, yunubi sare ragbilenma tɛmui naxɛ. Isirayila
    xa na kolon. Isirayila xa yunubi gbo, na na a ra e namiɲɔnmɛe xɔnma, e daxui xili
    sa e xun ma.
  pon-2006: Ahnsoun kalokoloko leledohr, ahnsou me aramas akan pahn ale dahme konehng
    irail. Ni ahnsou me met pahn wiawi, Israel pahn ese! Kumwail kin nda, “Soukohp
    menet me pweipwei. Ohl menet me ngenen Koht tiadahr powe me sahliel.” Kumwail
    aramas akan uhdahn kailongkin ie pwehki dipamwail kan eh nohn laud.
  ksd-ksd: A umana bung na balbali dia tar pot, a umana bung na varvabongon go kari;
    Israel na matoto tana; a propet i lunga, ra tutana ba ra tulungen i vakapa i tabobo,
    ure ra pepeal na mangana varpiam piram, ma tago i ngala ra gegelenai.
  grc-BRENT: Ἥκασιν αἱ ἡμέραι τῆς ἐκδικήσεως, ἥκασιν αἱ ἡμέραι τῆς ἀνταποδόσεώς σου,
    καὶ κακωθήσεται Ἰσραὴλ ὥσπερ ὁ προφήτης ὁ παρεξεστηκώς, ἄνθρωπος ὁ πνευματοφόρος·
    ὑπὸ τοῦ πλήθους τῶν ἀδικιῶν σου ἐπληθύνθη μανία σου.
  ind-AYT: Hari-hari penghukuman telah datang, hari-hari pembalasan telah datang,
    Israel akan mengetahuinya, “Nabi adalah orang yang bodoh, orang yang penuh Roh
    kemarahan!” Oleh karena kesalahanmu yang sangat banyak dan kebencianmu yang sangat
    besar
  nya-nya: Masiku achilango akubwera, masiku obwezera ali pafupi. Israeli adziwe zimenezi.
    Chifukwa machimo anu ndi ochuluka kwambiri ndipo udani wanu pa Mulungu ndi waukulu
    kwambiri. Mneneri amamuyesa chitsiru, munthu wanzeru za kwa Mulungu ngati wamisala.
  hrv-hrv: Dođoše dani kazne! Dođoše dani odmazde! Nek' znade Izrael! Lud je prorok,
    nadahnuti bunca! Zbog velikog bezakonja tvoga i silnog buntovništva.
  mps-mps: Te Godigo dageba dwai dene maiabo sogo pedelalio. Tama duga te yali dwai
    kolesagade usu nama, te dene saibao. Te sę pedalubo sogo da, teda Israel, duga
    koneaibao, te dwai dene dao. Dagego enabolo te po wali, “Te profet aga te kolesaga
    meni yai umuna sali da,” wali. “Te Godigo bomo elalubo bidi, aga te kolesaga geda
    mubo bidi da,” wai. Dage we bidigo ena godolo homu me isąwani, magi baso meni,
    dagego dwai sęgę te genuai umabo yai dao.
  tpi-tpi: Taim i kamap pinis bilong God i laik mekim save long yupela. Na bai yupela
    i kisim pe nogut bilong ol pasin nogut yupela i bin mekim. Taim dispela samting
    i kamap, bai yupela Israel i save, em pe nogut nau. Yupela i save tok long mi,
    “Dispela profet em i longlong. Dispela man i gat spirit bilong God, em i kranki
    man.” Yupela manmeri i no laik tru long mi, long wanem, sin bilong yupela i bikpela
    moa.
  dan-1931: Hjemsøgelsens Dage kommer, Gengældelsens Dage, det skal Israel mærke.
    “Afsindig er Profeten, forrykt den af Ånden grebne” - fordi din Brøde er stor
    og Fjendskabet stort!
  vie-OVCB: 'Ngày thăm phạt Ít-ra-ên đã đến; ngày báo thù cho dân này là đây. Chẳng
    bao lâu Ít-ra-ên sẽ biết rõ. Vì những hành vi và tội lỗi của ngươi quá lớn, ngươi
    nói: “Các tiên tri là rồ dại và người có thần linh là ngu muội!”'
  guj-2017: શિક્ષાના દિવસો આવ્યા છે, બદલો લેવાના દિવસો આવ્યા છે; ઇઝરાયલ તે જાણશે;
    તારા પુષ્કળ અન્યાયને કારણે તારા મોટા વૈરને કારણે “પ્રબોધક મૂર્ખ ગણાય છે, અને જે
    માણસમાં ઈશ્વરનો આત્મા છે તે ઘેલો છે.”
  pon-2006A: Ahnsoun kalokoloko leledohr, ahnsou me aramas akan pahn ale dahme konehng
    irail. Ni ahnsou me met pahn wiawi, Israel pahn ese! Kumwail kin nda, “Soukohp
    menet me pweipwei. Ohl menet me ngenen Koht tiadahr powe me sahliel.” Kumwail
    aramas akan uhdahn kailongkin ie pwehki dipamwail kan eh nohn laud.
  por-BRBSL: Os dias da visitação chegaram. Chegaram os dias do acerto de contas.
    Israel considerará o profeta como sendo um tolo, e o homem que está inspirado
    a ser insano, por causa da abundância de seus pecados, e porque sua hostilidade
    é grande.
  eng-OEBUS: The days of punishment are come, the days of recompense are at hand,
    as soon the Israelites will know! “The prophet is a fool, the inspired man is
    raving mad!” It is because of the greatness of your iniquity and the greatness
    of your hatred.
  cth-cth: Lawkceng nahane hnin a pha toe. Moipathungnae hnin a pha toe. Isarelnaw
    ni a panue awh han. Profet teh a pathu awh toe. Muitha tami hai a pathu toe. Na
    yonnae apap e patetlah puenghoi raphoenae na khang han.
  twi-twi: Asotwe nna no reba, akontaabu nna no adu; ma Israel nhu eyi. Esiane mo
    bɔne bebrebe ne mo akokoakoko a adɔɔso nti mofa no sɛ odiyifo yɛ kwasea, na nea
    honhom akanyan no no yɛ ɔbɔdamfo.
  hlt-hlt: Cawhnah hnin a pha coeng, sahnah hnin a pha coeng. Tonghma ang neh mueihla
    hlang kah a pavai Israel loh ming saeh. Namah thaesainah loh cungkuem tih na muennah
    khaw yet.
  tbz-SIM: Dɛ̀ tùɔ̀kɛmu mí ndi Yiɛ̀ nKuyie m bo yṹɔ̃́ ndɛ̀ di to, dɛ̀ tùɔ̀kɛmu m
    bo di bekɛ́nɛ̀ dɛ̀, di dò nkɛ́ tì bɑntɛ́mu díndi Isidɑyɛɛribɛ. Díndi bɛ̀ɛ̀ nɑ̀ɑ́
    nkɛ tú m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò tu kuyɛìnkù, kòo yuwúoǹtì í yɛ̃́ o yɛ̀mmɛ̀. Di yɛi
    ndɛu kɛ mɑ̀mɛ̀ di yɛ̃ĩti yó mmɛ mmɑ̀. Di ò níí mmɛ̀ɛ̀ kpɛ́í nte kɛ̀ di nɑ́ɑ́ mmɛmmɛ.
  msy-2020: God pazɨ ia damuamin dughiam otogha gɨfa. Eghtɨ ia uan arazir kurar amizibar
    ivezir kuram iniam. Arazir kam otoghamin dughiamɨn, ia Israelia fogham, kar dughiar
    God ia ikarvaghamim. Ia kamaghɨn na mɨgei, “Akam inigha izir gumazir kam ongani.
    Gumazir Godɨn Duam itir kam, a nɨghnɨzir aghuiba puvatɨ.” Ia gumazamiziba, ian
    arazir kuram bar ekefe, kamaghɨn amizɨ, ia bar na gifongezir puvatɨ.
  dop-dop: Tɑcɑɑ hʋʋlɛ wɑɑtʋ tɑpǝnɑ ntɔ, ɩ kɑ́ fɛlɩ-mɛ. Mɛ sɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ
    nɑ́ sʋʋ kpɑŋʋɣʋ, nɑ yʋlʋ wei Ɩsɔ yɔɣɔtǝnɑɑ tɔ ɩ lɑkɩ yɛlɛyɛlɛ. Ɩlɛ mǝ ɩsɑɣɑtʋ
    nɑ mǝ kʋwɑkǝlǝm kǝlǝnɑ tɔɔʋ nɑ pǝ wɛ mpʋ.
  azb-azb: Onların cəza günləri gəldi, Haqq-hesab günləri yetişdi. Qoy İsrail bunu
    bilsin! Təqsirlərinizin çoxluğundan, Düşmənçiliyinizin böyüklüyündən Peyğəmbəri
    əbləh, Ruhani adamı divanə saydınız.
  eng-DBY: 'The days of visitation are come; the days of recompence are come: Israel
    shall know [it]: the prophet is a fool, the inspired man is mad, because of the
    greatness of thine iniquity, and the great enmity.'
  hin-2017: दण्ड के दिन आए हैं; बदला लेने के दिन आए हैं; और इस्राएल यह जान लेगा। उनके
    बहुत से अधर्म और बड़े द्वेष के कारण भविष्यद्वक्ता तो मूर्ख, और जिस पुरुष पर आत्मा
    उतरता है, वह बावला ठहरेगा। (लूका 21:22)
  wol-KYG: Bési mbugal dikk na, bési añale taxaw na, na ko Israyil xam. Yonent lañu
    jàppe ab dof, ku yor waxyu di ku wéradi, ndax seen ñaawtéef gu réy, ak seen mbañeel
    gu tar.
  eng-YLT: Come in have the days of inspection, Come in have the days of recompence,
    Israel doth know! a fool [is] the prophet, Mad [is] the man of the Spirit, Because
    of the abundance of thine iniquity, And great [is] the hatred.
  eng-WYC-2017: Days of visitation be come, days of yielding be come. Know ye, that
    Israel is a fool, a mad prophet, a spiritual man, for the multitude of thy wickedness
    is also the multitude of madness.
  eng-WMBB: The days of visitation have come. The days of reckoning have come. Israel
    will consider the prophet to be a fool, and the man who is inspired to be insane,
    because of the abundance of your sins, and because your hostility is great.
  urd-GVH: सज़ा के दिन आ गए हैं, हिसाब-किताब के दिन पहुँच गए हैं। इसराईल यह बात जान
    ले। तुम कहते हो, “यह नबी अहमक़ है, रूह का यह बंदा पागल है।” क्योंकि जितना संगीन
    तुम्हारा गुनाह है उतने ही ज़ोर से तुम मेरी मुख़ालफ़त करते हो।
  rug-rug: Sari na rane vina lipulipu si korapa mae, sari rane pude variva kilasi
    si ele kamo. Mani tumae nia Izireli si hie. Koa gua sapu soku hola sari mia sinea
    meke mia kinukiti koe Zihova si noma hola, si balabala ia gamu sapu sari poropita
    meke sarini pu ta garunudi pa Maqomaqo te Tamasa si guana tie pekipekidi.
  gaz-gaz: Guyyoonni adabbii dhufaa jiru; guyyoonni itti gatii baasan dhiʼaataniiru.
    Israaʼel waan kana haa beeku. Sababii cubbuun kee akka malee baayʼatee hamminni
    kees akka malee guddaa taʼeef, raajiin akka raatuutti ilaalame; namni Hafuura
    Waaqaatiin qajeelfamu immoo akka maraatuutti hedame.
  fra-LSG: 'Ils arrivent, les jours du châtiment, Ils arrivent, les jours de la rétribution:
    Israël va l’éprouver! Le prophète est fou, l’homme inspiré a le délire, A cause
    de la grandeur de tes iniquités et de tes rébellions.'
  yal-yal: Fe Saran lɔxɔne fama, fe yɛba lɔxɔne bata yiso. Isirayila bata sɔnxɔ, e
    naxa, “Kɔmɔn nan nabiin na, Alaa Niin naxan yi na daxuya falane nan tima.” Ɛ hakɛne
    nun ɛ xɔnnantenyaan bata gbo ayi de!
  haw-1868: 'Ua hiki mai na la o ka hoopai ana, Ua hiki mai na la o ka uku ana; E
    ike auanei ka Iseraela: Ua naaupo ke kaula, a ua hehena ke kanaka kilokilo uhane,
    no ka hoonuiia o kou hewa, a me ka nui o ka inaina.'
  arb-NAV: لَقَدْ أَزِفَتْ أَيَّامُ الْعِقَابِ وَحَانَ يَوْمُ الْحِسَابِ، فَلْيَعْلَمْ
    إِسْرَائِيلُ هَذَا. لِكَثْرَةِ إِثْمِكَ وَفَرْطِ حِقْدِكَ حُسِبَ النَّبِيُّ أَحْمَقَ،
    وَرَجُلُ الرُّوحِ مَجْنُوناً.
  ewe-ewe: Toheɣi na Israel ɖo vɔ; nu vɔ̃ ƒe akɔntanaɣi ɖo vɔ, eye kpuie la, Israel
    anya nu si wònye. Esi wò nu vɔ̃wo li kɔ gleglegle, eye fuléle yɔ mewò fũu ta la,
    nyagblɔɖila zu bometsila, eye ame si me Mawu ƒe gbɔgbɔ le la zu tsukunɔ.
  eng-LEE: 'Come are the days of the visitation, come are the days of thy recompense;
    this shall Israel experience: a fool was the prophet, mad the inspired man, because
    of the greatness of thy iniquity, and the great hatefulness.'
  asm-FB: ইস্রায়েলীয়াসকলে ইয়াকে জানিব যে, শাস্তিৰ দিনবোৰ সমাগত, প্রায়শ্চিত্তৰ
    দিন উপস্থিত হৈছে; তেওঁলোকৰ অনেক অধর্ম আৰু অধিক বিদ্বেষৰ কাৰণে তেওঁলোকে “ভাববাদীক
    নিৰ্ব্বোধ আৰু ঈশ্বৰৰ আত্মা পোৱা লোকক পগলা বুলি ভাবে।”
  sus-A: حَشَنكَتّ لْشْييٍ نَ قَقٍ، يُنُبِ سَرٍ رَفبِلٍنمَ تّمُي نَشّ. عِسِرَيِلَ
    شَ نَ كٌلٌن. عِسِرَيِلَ شَ يُنُبِ فبٌ، نَ نَ عَ رَ عٍ نَمِحْنمّيٍ شْنمَ، عٍ دَشُي
    شِلِ سَ عٍ شُن مَ.
  fra-SBL: Les jours de la visite sont arrivés. L'heure des comptes a sonné. Israël
    considérera le prophète comme un fou, et l'homme qui est inspiré pour être fou,
    à cause de l'abondance de vos péchés, et parce que votre hostilité est grande.
  hbo-hbo: בָּ֣אוּ ׀ יְמֵ֣י הַפְּקֻדָּ֗ה בָּ֚אוּ יְמֵ֣י הַשִׁלֻּ֔ם יֵדְע֖וּ יִשְׂרָאֵ֑ל
    אֱוִ֣יל הַנָּבִ֗יא מְשֻׁגָּע֙ אִ֣ישׁ הָר֔וּחַ עַ֚ל רֹ֣ב עֲוֹנְךָ֔ וְרַבָּ֖ה מַשְׂטֵמָֽה׃
  kik-kik: Matukũ ma kũherithio nĩmakinyu, ĩĩ, matukũ ma kũrĩhania nĩmakinyĩte. Isiraeli
    nĩamenye ũguo. Tondũ mehia manyu nĩ maingĩ mũno, na rũmena rwanyu rũkaneneha mũno,
    mũnabii akoonagwo arĩ mũndũ mũkĩĩgu, na mũndũ ũrĩa ũrĩ na ũrathi akonwo arĩ mũgũrũki.
  fra-NCL: Ils sont venus les jours du châtiment ! ils sont venus les jours de la
    rétribution ! Israël va le savoir. Le prophète est fou, l’homme de l’esprit est
    en délire ! A cause de la grandeur de ton iniquité, et de ta grande hostilité.
  cek-AK: 'Danpaekhaih ni loe angzoh boeh; atho pathokhaih ni loe zoi daek boeh. To
    hmuen to Israel mah panoek tih: pop parai na zaehaih hoi pop parai kalen hnukmahaih
    to na tawnh o pongah, tahmaa loe amthu moe, muithla hmuen paekhaih tawn kami doeh
    palungha ai, tiah na thuih o.'
  cuk-cuk: Sabsur-odurdakleged-iba noni, buged-imakleged-iba noni. Israel-dulemar,
    ¡be wisigarmar! Be-isgued dogdargusad, isdar-emar-dakedi be baligannosad. Emide
    bemar, Bab-Dummad-gayaburba-barsoged dule-gegegwaga imakmalad. Deginbali, nia-saedga
    be Dule-Bab-Dummad-burbaba-ibmar-soged imakmalad.
  uig-CYR: Әнди һесаплишиш күнлири кәлди, Яманлиқ қайтуридиған күнләр кәлди; Исраил
    буни билип йәтсун! Сениң қәбиһлигиңниң көплүги түпәйлидин, Зор нәпритиң болғини
    түпәйлидин, Пәйғәмбәр «ахмақ», роһқа тәвә болғучи «сараң» дәп һесаплиниду.
  tel-2017: శిక్షా దినాలు వచ్చేస్తున్నాయి. ప్రతికార దినాలు వచ్చేశాయి. “ప్రవక్తలు బుద్ధిలేని
    వారు, ఆత్మ మూలంగా పలికే వారు వెర్రివారు.” ప్రజల విస్తార దోషం, వారు చూపిన తీవ్ర
    శత్రుత్వం మూలంగా ఇశ్రాయేలువారు ఇది తెలుసుకుంటారు.
  hat-BSA: Jou pinisyon yo gen tan rive. Jou jijman yo gen tan rive. Israël va konsidere
    Pwofèt la kon yon moun fou, moun ki gen gwo limyè a kon plen ak foli, akoz inikite
    ou yo tèlman vin anpil, e akoz rayisman ou yo vin tèlman gran.
  kos-kos: Pacl in kalyeiyuk tuku tari — pacl mwet uh fah eis lacnen orekma lalos.
    Mwet Israel ac fah etu kac. Kowos fahk mu, “Mwet palu se inge el lalfon. Mwet
    se ma ngun oan facl uh el wel.” Kowos arulana srungayu yohk mweyen koluk lowos
    uh arulana yohk.
  hbo-WLC: בָּ֣אוּ ׀ יְמֵ֣י הַפְּקֻדָּ֗ה בָּ֚אוּ יְמֵ֣י הַשִׁלֻּ֔ם יֵדְע֖וּ יִשְׂרָאֵ֑ל
    אֱוִ֣יל הַנָּבִ֗יא מְשֻׁגָּע֙ אִ֣ישׁ הָר֔וּחַ עַ֚ל רֹ֣ב עֲוֺנְךָ֔ וְרַבָּ֖ה מַשְׂטֵמָֽה׃
  ibo-ibo: Ụbọchị niile nke ntaramahụhụ na-abịa, Ụbọchị ngụkọta ihe abịala nso. Ka
    Izrel mara nke a. Nʼihi na ịba ụba nke mmehie unu adịla ukwuu, nʼihi na ịkpọ asị
    unu akarịala, unu na-agụ onye amụma dịka onye nzuzu, na-agụkwa onye nwee Mmụọ
    nke Chineke dịka onye na-ayị ara.
  ory-ory: ପ୍ରତିଫଳର ଦିନ ଉପସ୍ଥିତ, ଦଣ୍ଡର ଦିନ ଉପସ୍ଥିତ; ଇସ୍ରାଏଲ ଏହା ଜାଣିବ। ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    ନିର୍ବୋଧ, ଆତ୍ମା ପ୍ରାପ୍ତ ଲୋକ ଉତ୍ତେଜିତ, କାରଣ ତୁମ୍ଭର ଅଧର୍ମ ବହୁଳ ଓ ଶତ୍ରୁତାଭାବ ବଡ଼।
  chk-chk: Ekewe ränin apwüng ra war, ekewe ränin angei liwinin föför ra war. Lupwen
    epwe fis ei, chon Israel repwe silei. Pokiten watten ämi tipis me watten ämi oput
    oua ekieki pwe ewe soufos a tiparoch, nge ewe mi mwökütüküt ren Ngünün Kot a fokun
    umwesila.
  rop-rop: “Wal det taim blanga det trabul im gulijap na. Trubala ai dalim yumob.
    Im gulijap taim blanga God garra panishim yumob blanga det nogudbalawei blanga
    yumob. En yumob sabi tharran deya. Bat yumob kaan teiknodis langa mi, dumaji yumob
    oldei bulurrumbat det nogudbalawei, en yumob oldei gibit mi adtaim. Nomeda mi
    speshalwan mesinja blanga God, bat stil yumob oldei gulum mi granggibala. En nomeda
    God bin gibit mi det wed, bat stil yumob oldei reken mi siliwan.
  ukr-1871: Прийдуть днї навідання. Нехай же тодї дознаєсь Ізраїль, що дурний був
    його віщун, безумний, що видавав себе за вдохновеного; бо безлїч беззаконностей
    твоїх, і велика злоба (проти Бога).
  deu-1951: Die Tage der Heimsuchung sind gekommen, die Tage der Vergeltung sind da!
    Israel soll erfahren, ob der Prophet ein Narr sei, wahnsinnig der Geistesmensch!
    Und das um deiner großen Schuld willen, weil du so feindselig warst.
  eng-JPS: The days of visitation are come, the days of recompense are come, Israel
    shall know it. The prophet is a fool, the man of the spirit is mad! For the multitude
    of thine iniquity, the enmity is great.
  srp-1865: Doðoše dani pohoðenju, doðoše dani plaæanju; poznaæe Izrailj; proroci
    su ludi, bezumni su u kojima je duh, za mnoštvo bezakonja tvojega i veliku mržnju.
  lug-lug: Ennaku ez’okubonerezebwa zijja, ennaku ez’okusasulirwamu ziri kumpi. Ekyo
    Isirayiri akimanye. Olw’ebibi byammwe okuba ebingi ennyo, n’obukambwe bwammwe
    obungi, nnabbi ayitibwa musirusiru, n’oyo eyabikkulirwa mumuyita mugu wa ddalu.
  heb-heb: באו ימי הפקדה באו ימי השלם ידעו ישראל אויל הנביא משגע איש הרוח על רב עונך
    ורבה משטמה׃
  ben-IRV: শাস্তির জন্য দিন আসছে; প্রতিফলের জন্য দিন আসছে। কারণ তোমাদের ভীষণ অপরাধ
    এবং ভীষণ বিরোধিতার জন্য, ইস্রায়েল জানবে যে, “ভাববাদী হল বোকা এবং আত্মায় পূর্ণ
    মানুষ পাগল।”
  pan-pan: ਸਜ਼ਾ ਦੇ ਦਿਨ ਆ ਗਏ, ਬਦਲੇ ਦੇ ਦਿਨ ਆ ਗਏ, ਇਸਰਾਏਲ ਇਹ ਨੂੰ ਜਾਣੇਗਾ, ਨਬੀ ਮੂਰਖ ਹੈ,
    ਰੂਹ ਵਾਲਾ ਬੰਦਾ ਪਾਗਲ ਹੈ, ਤੇਰੀ ਬਦੀ ਦੀ ਵਾਫ਼ਰੀ ਦੇ ਕਾਰਨ, ਤੇਰੀ ਦੁਸ਼ਮਣੀ ਦੇ ਵਾਧੇ ਦੇ ਕਾਰਨ।
  mya-JVB: စစ်ကြော ရသော အချိန် ရောက် လေပြီ။ အပြစ် ပေးရသောအချိန် ရောက် လေပြီ။ ဣသရေလ
    အမျိုး သိ ရလိမ့်မည်။ ပရောဖက် သည် အမိုက် ဖြစ်၏။ ဝိညာဉ် ဆု ကျေးဇူးကိုခံ သောသူ သည်
    အရူး ဖြစ်၏။ သင် ၌ အပြစ် ကြီး သည်အတိုင်း ကြီးစွာ သော ဖျက်ဆီး ခြင်းကို ခံရ၏။
  hmo-hmo: Israela taudia edia matakani dinadia idia mai vadaeni. Edia dika davana
    abia dinadia idia ginidae vadaeni. Do ia vara neganai, Israela taudia ese mamina
    do idia abia. Umui gwau, “Inai peroveta tauna be kavakava. Inai Lauma ese ia abia
    tauna be kava.” Umui ese lau Hosea umui badu henia noho, badina emui kara dika
    be bada herea dainai.
  urd-urd: सज़ा के दिन आ गए, बदले का वक़्त आ पहुँचा। इस्राईल को मा'लूम हो जाएगा कि
    उसकी बदकिरदारी की कसरत और 'अदावत की ज़्यादती के ज़रिए' नबी बेवक़ूफ़ है। रूहानी
    आदमी दीवाना है।
  rus-SYN: Пришли дни посещения, пришли дни воздаяния; да узнает Израиль, что глуп
    прорицатель, безумен выдающий себя за вдохновенного, по причине множества беззаконий
    твоих и великой враждебности.
  bqc-SIM: Tↄsimagↄↄ lɛ́ mↄ́, fĩabonɛgↄↄ lɛ́ ká! À to Isailiↄ dↄ̃! An duun zↄ̃ↄ
    ń ĩ́i pↄ́ aa sɛ̀ ń Luao yã́i, aaì ãnabi gwa sↄũ ũɛ, aaì gbɛ̃́ pↄ́ Lua
    Nisĩna lɛ́ dↄaaɛ dilɛ ĩ́ande ũɛ.
  tcz-CHONGTHU: Gotna kipehna ding nikho ho ahung lhungtan, kilethuhna nikho ho ahunglhungtai.
    Israel in hichu ahet ding ahi, nakhan gitlounao adimset jehle hotna lentah umho
    jeh chun “Themgao chu mingol ahin, chule lhagao mi chu michavai ahi.” tin naseiye.
  mar-mar: शासन करण्याचे दिवस येत आहेत, प्रतिफळाचे दिवस येत आहेत, इस्राएल हे जाणणार,
    तुझ्या महापातकामुळे, वैरभावामुळे आता संदेष्टा मूर्ख बनला आहे.
  qub-qub: 'Chayamushanami juchayquiman-tupu castiganäpaj caj junajcuna. Israelcuna,
    musyanquipänami castïgu mayna chayamushanta. Gamcunaga nircaycanqui: «Profëtaga
    upami, löcuyaycanmi» nir. Chaynöga nircaycanqui fiyupa juchasapa cashpayquimi,
    fiyupa chiquicushpayquimi.'
  bqp-bqp: Sɑɑ yɑ turɑ yè sɔɔ Yinni Gusunɔ u koo siri. Sɑɑ yɑ tunumɑ yè sɔɔ u koo
    bɑɑwure kɔsiɑ ye u kuɑ. Bɛɛ Isirelibɑ i ko ye wɑ. Wee bɛɛn torɑnu kɑ bɛɛn tusirun
    kpɑ̃ɑrun sɔ̃, i rɑ n tɑmɑɑ Gusunɔn sɔmɔ u wiirɑwɑ. Wi, wi Yinni Gusunɔ u kɑ gɑri
    kuɑ u tɑm nɔrɑwɑ. N deemɑ bɛɛ, i torewɑ n kpɑ̃, mɑ i nùn tusɑ.
  hat-hat: 'Jou pou yo pini nou an rive. Wi, lè pou yo ban nou sa nou merite a pral
    rive. Lè sa a, moun peyi Izrayèl yo va konprann sa k''ap rive yo a. Y''ap plede
    di: Pwofèt sa a pèdi tèt li. Nonm ki gen lespri Bondye moute l'' la pa konn sa
    l''ap di. Men se paske yo fè gwo peche, se paske yo vire do bay Bondye kifè sa
    rive yo.'
  eng-BSB: The days of punishment have come; the days of retribution have arrived—
    let Israel know it. The prophet is called a fool, and the inspired man insane,
    because of the greatness of your iniquity and hostility.
  eng-WEBPB: The days of visitation have come. The days of reckoning have come. Israel
    will consider the prophet to be a fool, and the man who is inspired to be insane,
    because of the abundance of your sins, and because your hostility is great.
  kbq-kbq: Hagi knazama tamino vahe'ma tamazeri havizahu kna hago ne-egeno, mizama
    eri knamo'a hago ama fore nehianki, Israeli vahe'mota keta antahita hiho. Na'ankure
    kumitamimo'a rankrerfa huno havizantfa hu'negeta, kasnampa vahekura neginagi vahere
    huta nehuta, Anumzamofo Avamumo'ma nanekema asmigeno'ma neramasmia vahekura tamavesra
    hunezmantaze.
  nhe-BL: 'Temachtli ajsis nopa tonali para intlali Israel ehuani inquiselise tlatzacuiltili.
    Quena, inisraelitame, cuali inquimatise para ya ajsic nopa tonal para TOTECO inmechcuepilis.
    Inquiijtojtoque: “Huihuitique nopa tiocamanalohuani tlen quiijtohuaj huala tlatzacuiltili.”
    Huan “San mocuapolojtoque tlen quiijtohuaj quiselíaj tlajtoli tlen TOTECO.” Huajca
    pampa tlahuel miyac intlajtlacolchijtoque huan tlahuel inquicocolíaj TOTECO temachtli
    hualas imotlatzacuiltilis.'
  gub-BL: Zepykaw 'ar uhem etea'i iko a'e. Tupàn uzepyk putar wemiaihu wanehe a'e
    'ar mehe nehe. Tuwe Izaew ukwaw ko ma'e uzeapo ma'e ràm wà nehe. — Ko Tupàn ze'eg
    imume'u har he'o a'e, peze peiko herehe. — Tupàn umume'u kar uze'eg iko ihewe
    a'e, i'i iko a'e. He'o a'e, peze peiko. Peze'eg peiko nezewe, ta'e heta tetea'u
    iaiw paw pepy'a pupe xe. Ta'e napeakatuwawahy kwaw herehe pe xe.
  eng-DRA: 'The days of visitation are come, the days of repaying are come: know ye,
    O Israel, that the prophet was foolish, the spiritual man was mad, for the multitude
    of thy iniquity, and the multitude of thy madness.'
