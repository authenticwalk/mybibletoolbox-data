verse: HOS.009.014
translations:
  mal-C: അവർക്കു നൽകണമേ യഹോവേ, അവർക്ക് അങ്ങ് എന്താണു നൽകുന്നത്? അലസിപ്പോകുന്ന ഗർഭവും,
    വരണ്ടുപോകുന്ന മുലകളും അവർക്കു നൽകണമേ.
  deu-TKW: Gieb ihnen, Jahwe, was du geben willst! Gieb ihnen einen unfruchtbaren
    Schoß und trockene Brüste!
  lin-lin: Oh Yawe, pesa bango… Okopesa bango nini ? Pesa bango mabumu oyo esopaka
    bazemi, mpe mabele oyo ekawuka.
  eng-LSV: Give to them, YHWH—what do You give? Give to them miscarrying womb, and
    dry breasts.
  eng-GNV: 'O Lord, giue them: what wilt thou giue them? giue them a baren wombe and
    drie breasts.'
  eng-WEBSTER: 'Give them, O LORD: what wilt thou give? give them a miscarrying womb
    and dry breasts.'
  nhw-BL: Oh, TOTECO, xiquinmaca momasehualhua nopa tlatzacuiltilistli catli tijpiya
    para tiquinmacas. Xiquinchihua ininsihuajhua ma moconetlahuisoca huan ma huajhuaqui
    ininchichijhua.
  swh-ONEN: Wape, Ee Bwana, je, utawapa nini? Wape matumbo ya kuharibu mimba na matiti
    yaliyokauka.
  bba-bba: Osee u nɛɛ, Yinni Gusunɔ, bɑ̀ n koo Isirelibɑ sɛɛyɑsiɑ, sɛɛyɑsiɑ birɑ̀
    bɑ koo ɡɔsi. A de ben kurɔbu bu nukuru yɑri, kpɑ ben bwɑ̃su su ɡberɑ.
  eng-KJVCPB: 'Give them, O Lord: what wilt thou give? Give them a miscarrying womb
    and dry breasts.'
  luo-luo: Chiwnegi, yaye Jehova Nyasaye, en angʼo ma dimigi? Migi mana iye magore
    piny kendo thunde motwo.
  meu-meu: Iehova e, ḡau ta ba henidia. Dahaka ba henidia? Mara-dika bogana bona rata
    asi anidia, unu na ba henidia.
  npi-ULB: हे परमप्रभु, तिनीहरूलाई दिनुहोस्— तपाईंले तिनीहरूलाई के दिनुहुन्छ ? तिनीहरूलाई
    तुहिने गर्भ र दूध नआउने स्तन दिनुहोस् ।
  yor-yor: Fún wọn, Olúwa! Kí ni ìwọ yóò fún wọn? Fún wọn ní inú tí ń ba oyún jẹ́
    àti ọyàn gbígbẹ.
  pes-OPCB: ای خداوند، برای قوم تو چه آرزویی بکنم؟ آرزوی رحم‌هایی را می‌کنم که نزایند
    و سینه‌هایی که خشک شوند و نتوانند شیر بدهند.
  tgl-ULB: Bigyan mo sila, Yahweh—ano ang ibibigay mo sa kanila? Bigyan mo sila ng
    sinapupunan na makukunan at mga susong walang gatas.
  hui-hui: Ani bulubadago ainde í̠na Isaraele wali agali o biaruhondo agi buleberebe
    lalu hale haro. Ai wali bedarume waneigini taba honolilono mo wahalu maru waneigini
    andu mialu bedarunaga andu ibane mo ereba helabe laruyaguabi bayaledabe, laya.
  mya-mya: ဤ​သူ​တို့​အ​တွက်​ကိုယ်​တော်​ရှင်​ထံ​အ​ကျွန်ုပ် မည်​သည့်​အ​ရာ​ကို​တောင်း​လျှောက်​ရ​ပါ​မည်
    နည်း။ သူ​တို့​၏​အ​မျိုး​သ​မီး​များ​ကို​မြုံ​စေ ၍​သူ​တို့​က​လေး​ငယ်​များ​ကို​ပြု​စု​ခွင့်
    မ​ရ​ကြ​ပါ​စေ​နှင့်။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། དེ་དག་ལ་ཅི་ཞིག་གནང་བའི་ཕྱིར་ངས་ཞུ་བ་ཡིན་ནམ་ཞེ་ན།
    ཕྲུ་གུ་འཁོར་ཡང་མངལ་ཤོར་བ་དང་ནུ་མ་སྐམ་པོ་རྣམས་གནང་བར་མཛོད།
  sna-sna: Vapei, imi Jehovha, zvino muchavapeiko? Vapei zvibereko zvinopfupfudzika
    namazamu akaoma.
  spa-BLM: Dales, Yahvé, ¿qué vas a dar? Dales un vientre de aborto y pechos secos.
  cac-cac: Mamin Jehová, ¿Tas smoj tzin c'an d'ayach to tzac' d'a juntzan̈ anima tic?
    Vach' ama, tato malaj yune' eb' ix ix. Tato ay eb' ix ay yune' jun, vach' ama
    to malaj yal yim eb' ix yic maxtzac yac' chunoc yune' eb' ix chi'.
  swh-ULB: Wape, Bwana-utawapa nini? Wape tumbo lenye kuharibu mimba na matiti ambayo
    haitoi maziwa.
  bel-bel: Дай ім, Госпадзе... што Ты дасі ім? Дай ім вантробу няплодную і сухія саскі.
  deu-ELBBK: Gib ihnen, HERR! Was wirst du ihnen geben? Gib ihnen einen unfruchtbaren
    Mutterleib und trockene Brüste!
  mbb-OT: 'Migkaǥi si Hoseas te, “Nengazen, iyan heini beeli nu ziyà te menge etew
    nu: Kenè nu ituǥut he mekaanak wey mekepesusu is menge vahi te menge anak dan.”'
  mal-2015: യഹോവേ, അവർക്കു കൊടുക്കേണമേ; നീ എന്തുകൊടുക്കും? അലസിപ്പോകുന്ന ഗർഭവും വരണ്ട
    മുലയും അവർക്കു കൊടുക്കേണമേ.
  rmc-rmc: De len, Devla – so len deha? De len, hoj te na ločhon a te na el len andro
    koľina thud!
  pes-OPV: ‌ای خداوند به ایشان بده. چه بدهی؟ رحم سقط کننده و پستانهای خشک به ایشان
    بده.
  ron-1924: Дэ-ле, Доамне!… Че сэ ле дай?… Дэ-ле ун пынтече каре сэ наскэ ынаинте
    де време ши цыце сечь!
  ben-OBCV: হে সদাপ্রভু, তুমি তাদের দাও— তুমি তাদের কী দেবে? তুমি তাদের গর্ভস্রাবী
    জঠর ও শুষ্ক স্তন দাও।
  som-som: Rabbiyow, iyaga wax sii. Maxaad siin doontaa iyaga? Waxaad siisaa maxal
    dhiciya iyo naaso gudhay.
  lat-VUC: Da eis, Domine. Quid dabis eis? da eis vulvam sine liberis, et ubera arentia.
  eng-ASVBT: Give them, O Jehovah—what wilt thou give? give them a miscarrying womb
    and dry breasts.
  ita-1885: O Signore, da' loro; che darai? da' loro una matrice sperdente, e delle
    mammelle asciutte.
  eng-LXXUP: 'Give them, O Lord: what wilt thou give them? a miscarrying womb, and
    dry breasts.'
  eng-ULB: Give them, Yahweh—what will you give them? Give them a miscarrying womb
    and breasts that give no milk.
  spa-VBL: Dales, Señor… ¿Qué podrás darles? Dales vientres que aborten y senos secos.
  fra-_FOB: O Éternel! donne-leur ... Que leur donnerais-tu? ... Donne-leur le sein
    qui avorte, et les mamelles taries!
  mal-mal: യഹോവേ, അവർക്ക് കൊടുക്കണമേ; നീ അവർക്ക് എന്തുകൊടുക്കും? അലസിപ്പോകുന്ന ഗർഭവും
    വരണ്ട സ്തനങ്ങളും അവർക്ക് കൊടുക്കണമേ.
  urd-GVR: Ai Rab, unheṅ de! Kyā de? Hone de ki un ke bachche peṭ meṅ zāe ho jāeṅ,
    ki aurateṅ dūdh na pilā sakeṅ.
  suz-BL: परमप्रभु यावे, गे मेको आन कली मार गेनीनी? मेको आन आल शाम्‍सेक्‍ल। मिनु मेको
    आन दूध सोव़ल।
  eng-NOY: Give them, O Jehovah! What wilt thou give them? Give them a miscarrying
    womb, And dry breasts!
  ita-1927: Da’ loro, o Eterno!… che darai tu loro?… Da’ loro un seno che abortisce
    e delle mammelle asciutte.
  ckb-ckb: ئەی یەزدان، بیاندەرێ، چییان پێدەدەیت؟ منداڵدانێکی لەباربردە و دوو مەمکی
    وشک.
  eng-BBE: O Lord, what will you give them? Give them bodies which may not give birth
    and breasts without milk.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಅವರಿಗೆ ಕೊಡಿರಿ. ಅವರಿಗೆ ನೀವು ಏನು ಕೊಡುತ್ತೀರಿ? ಗರ್ಭ ಸ್ರಾವ, ಗರ್ಭವನ್ನು
    ಮತ್ತು ಬತ್ತಿದ ಸ್ತನಗಳನ್ನು ಅವರಿಗೆ ಕೊಡಿರಿ.
  tam-2017: யெகோவாவே, நீர் அவர்களுக்குக் கொடுப்பதைக் கொடும்; அவர்களுக்கு விழுந்துபோகிற
    கர்ப்பத்தையும் பால் இல்லாத முலைகளையும் கொடும்.
  spa-RV-1909: 'Dales, oh Jehová, lo que les has de dar: dales matriz expeliente,
    y enjutos pechos.'
  ron-BTF: Dă-le, DOAMNE! Ce le vei da? Dă-le un pântece sterp şi sâni seci.
  eng-WEBP: Give them—LORD what will you give? Give them a miscarrying womb and dry
    breasts.
  eng-FBV: Give them—well, Lord, what should you give them? Give them wombs that miscarry
    and dry breasts.
  nld-1939: Vergeld het hun, Jahweh! Wat zult Gij hun geven? Geef hun een onvruchtbare
    schoot, Verdroogde borsten.
  nch-BL: ¡Ay TOTECO! Xiquinmaca momasehualhua nopa tatzacuiltili cati tijpiya para
    tiquinmacas. Xiquinchihua inisihuajhua ma moconetahuisoca huan ma huajhuaqui ininchiij.
  vie-1934: Hỡi Đức Giê-hô-va, xin hãy ban cho chúng nó. Ngài sẽ cho chúng nó cái
    gì? Hãy cho chúng nó cái dạ sút sảo và vú khô khan!
  hin-CV: हे याहवेह, उन्हें दीजिए— आप उन्हें क्या देंगे? उन्हें ऐसे गर्भ दीजिए, जिससे
    गर्भपात हो जाता है और ऐसे स्तन दीजिए, जो सूखे हों.
  spa-BES: Señor, ¿qué les darás? Dales cuerpos que no puedan dar a luz y senos sin
    leche.
  tdx-tdx: 'Atoloro iareo, ry Iehovà ze satri’o hatolotse: toloro hòviñe mampiboloañe
    naho fatroa kapaike.'
  tha-KJV: โอ พระเยโฮวาห์​เจ้าข้า ขอประทานแก่​เขา พระองค์​จะประทานอะไรแก่​เขา ขอประทานมดลูกที่​แท้​งบ​ุตรและหัวนมที่​เห​ี่ยวแห้งแก่​เขาทั้งหลาย
  por-BR-2018: Dá-lhes, SENHOR, o que lhes darás? Dá-lhes ventre que aborte, e seios
    sem leite.
  deu-ELO: Gib ihnen, Jehova; was wirst du ihnen geben? Gib ihnen einen unfruchtbaren
    Mutterleib und trockene Brüste!
  eng-WYC-2018: Lord, give thou to them; what shalt thou give to them? give thou to
    them a womb without children, and dry teats. (Lord, give thou them; but what shalt
    thou give them? give thou them childless wombs, and dry breasts!)
  epo-epo: Donu al ili, ho Eternulo, tion, kion Vi promesis doni; donu al ili ventron
    aborteman kaj mamojn sekiĝintajn.
  uig-PIN: Ularƣa bǝrgin, i Pǝrwǝrdigar — zadi nemǝ bǝrgining tüzük? — Ularƣa bala
    qüxüp ketidiƣan baliyatⱪu, ⱪuruⱪ ǝmqǝklǝrni bǝrgin!
  beo-beo: Di amo dunuma hamoma:ne, na da adi adole ba:ma:bela:? Ilia uda aligime
    hamoma:ne hamoma! Ilia mano ouga:ne dodo iasu hamedema:ne hamoma!
  tpi-OTNT: Olsem na bai mi askim yu long yu mekim wanem long ol Israel? Ating yu
    no ken larim ol meri i karim pikinini. Na ol meri i gat liklik pikinini bai yu
    mekim susu bilong ol i drai na ol i no inap givim susu long ol pikinini.”
  hau-SA: Ka ba su, ya Ubangiji Me za ka ba su? Ka ba su mahaifar da za su yi ɓarin
    ciki da busassun nono.
  uig-LAT: Ulargha bergin, i Perwerdigar — zadi néme bergining tüzük? — Ulargha bala
    chüshüp kétidighan baliyatqu, quruq emcheklerni bergin!
  nde-nde: Baphe, Oh Thixo uzabaphani na? Baphe izibeletho eziphunzayo lamabele angelalutho.
  ton-ton: 'Foaki kiate kinautolu, ʻe Sihova: ko e hā te ke foaki? Foaki kiate kinautolu
    ʻae manāva tōtama mo e huhu maha.'
  ces-1613: Dej jim, Hospodine; co bys dal? Dej jim život neplodný a prsy vyschlé.
  eng-WMB: Give them—LORD what will you give? Give them a miscarrying womb and dry
    breasts.
  tam-TCV: யெகோவாவே, அவர்களுக்கு எதைக் கொடுப்பீர்? கருச்சிதைவு உண்டாகும் கர்ப்பப்பைகளையும்,
    பால் சுரக்க முடியாத மார்பகங்களையும் அவர்களுக்குக் கொடும்.
  ceb-ULB: Ihatag kanila, Yahweh unsa man ang ihatag mo kanila? Hatagi sila ug tagoangkan
    nga dili maka sapupog bata ug mga dughan nga dili mohatag ug gatas.
  pol-UBG: Daj im, PANIE! Cóż im dasz? Daj im łono bezpłodne i wyschnięte piersi.
  urd-GVU: اے رب، اُنہیں دے! کیا دے؟ ہونے دے کہ اُن کے بچے پیٹ میں ضائع ہو جائیں،
    کہ عورتیں دودھ نہ پلا سکیں۔
  eng-OEBCW: Give them, Lord – what will you give? Give them a miscarrying womb and
    shrivelled up breasts!
  deu-1912: HERR, gib ihnen-was willst du ihnen aber geben -, gib ihnen unfruchtbare
    Leiber und versiegte Brüste!
  kan-2017: ಯೆಹೋವನೇ, ಅವರಿಗೆ ತಕ್ಕ ಗತಿಯನ್ನು ವಿಧಿಸು; ಏನು ವಿಧಿಸುತ್ತೀಯೋ? ಅವರಿಗೆ ಗರ್ಭಸ್ರಾವವನ್ನು
    ಮಾಡು, ಮೊಲೆಯನ್ನು ಬತ್ತಿಸು.
  yap-yap: Ere mang e nggu ning ngom ni fan ko pi girdi’ ney? Mu ning tafen e bitir
    rok e ppin, ma ga m’aynag logwen e thuth rorad.
  hlt-MCSB: Aw BOEIPA amih te pae dae. Balae tih amih te cakol bung neh rhangsuk aka
    rhae te a paek khaw na paek eh?
  mdy-ETH: ናንጊና ናንጋ ታ ጎዳሢዮ! ሃያ ዴሮም ዓይጎ ዒንጌ ታ ኔና ጎዖንዶይ? ዑስካፓ ኩርሳ ጎጲና ዲኢቂ ሶርቁዋ ዻንሢና
    ዔያቶም ዒንጌ!
  twi-ASANTE: Fa ma wɔn, Ao, Awurade, ɛdeɛn na wode bɛma wɔn? Ma wɔn yafunu a ɛpɔn
    ne nufoɔ a nufosuo nni muo.
  eng-WEBU: Give them—LORD what will you give? Give them a miscarrying womb and dry
    breasts.
  wal-wal: Abeet GODAU, etau imma! Neeni etau ai immuutee? Neeni etau boshettiya uluwaanne
    melida xanttaa imma.
  spa-PDDPT: Dales, oh Yavé, lo que les vas a dar. Dales una matriz que aborte y pechos
    resecos.
  gun-gun: Ha'e nunga rupi Senhor, eme'ẽ ha'e kuery pe ... mba'e tu ha'evea rami reme'ẽ
    'rã? Ejapo ha'e kuery imemby e'ỹ va'erã, ha'e ikãry e'ỹ va'e ikuai aguã rami.
  agu-BL: ¡Ma jalu' Ta' tak'tzaj binu' chicaws yi e' wunake'j! ¡Qui'tk cyalaj yi e'
    xna'n jun cyal, nin qui'tk jal ta'al quim tan chich'uyse'n!
  ilo-ULB: Itedmo kadakuada, O Yahweh— ania ti itedmo kadakuada? Ikkam ida iti maal-alisan
    nga aanakan ken kadagiti suso nga awan tubbogna.
  kpg-kpg: Ma di aha ga dangidangi adu ko au gi heia gi digau aanei? Heia nadau ahina
    gi deemee di hai nadau dama! Heia digaula gi deemee di haga uu nadau dama!
  uig-ARA: ئۇلارغا بەرگىن، ئى پەرۋەردىگار ــ زادى نېمە بەرگىنىڭ تۈزۈك؟ ــ ئۇلارغا
    بالا چۈشۈپ كېتىدىغان بالىياتقۇ، قۇرۇق ئەمچەكلەرنى بەرگىن!
  sus-sus: Alatala, a lanma i xa munse raba e bɛ? I xa ginɛ furuxie furi kana, i xa
    e xiɲɛ xara.
  pon-2006: Dahme I en peki pwe komwi en wiahiong aramas pwukat? Komwi ketin kadepwenihala
    lih akan! Komwi ketin kupwurehda pwe re en dehr kak pwurehng kadihdihada neirail
    seri kan!
  ksd-ksd: 'Luluai, una tabar diat: ava bar una ga tul tar ia ta diat? Una tul tar
    ia ta diat ra tatal na bul ba i kakava pit, ma ra u na vavina i matetek.'
  grc-BRENT: Δὸς αὐτοῖς Κύριε, τί δώσεις αὐτοῖς; μήτραν ἀτεκνοῦσαν, καὶ μαστοὺς ξηρούς.
  ind-AYT: Berikanlah kepada mereka, ya TUHAN, apa yang akan Engkau berikan? Berikanlah
    kepada mereka kandungan yang gugur, dan buah dada yang kering.
  nya-nya: Inu Yehova, muwapatse. Kodi mudzawapatsa chiyani? Apatseni mimba yomangopita
    padera ndi mawere owuma.
  hrv-hrv: Daj im, o Jahve! A što da im dadeš? Daj im krilo jalovo, dojke usahle.
  mps-mps: “Tama tialima, eno nageba hanalu obao, te nago magi sę te Israel dabeba
    yaibawe? Nago te we dabe sibigo te wai ame nomainu me iligio. Te dwasianu wai
    dabe elalubo we dabego ame te nago ame pę wa palama, te augwa wai dabeba te ame
    mabo usu meni emainu ilao,” po walio.
  tpi-tpi: Olsem na bai mi askim yu long yu mekim wanem long ol Israel? Ating yu no
    ken larim ol meri i karim pikinini. Na ol meri i gat liklik pikinini bai yu mekim
    susu bilong ol i drai na ol i no inap givim susu long ol pikinini.”
  dan-1931: Giv dem, HERRE - ja hvad skal du give? Du give dem barnløst Skød og golde
    Bryster!
  vie-OVCB: Lạy Chúa Hằng Hữu, con có thể cầu xin gì cho dân Ngài? Con cầu xin cho
    những dạ con không còn sinh đẻ và những bầu ngực không còn sữa.
  guj-2017: હે યહોવાહ, તેઓને આપો. તમે તેઓને શું આપશો? ગર્ભપાત કરનાર ગર્ભસ્થાન તથા
    દૂધ વગરનાં સ્તન તેઓને આપો.
  pon-2006A: Dahme I en peki pwe komwi en wiahiong aramas pwukat? Komwi ketin kadepwenihala
    lih akan! Komwi ketin kupwurehda pwe re en dehr kak pwurehng kadihdihada neirail
    seri kan!
  por-BRBSL: Dê a eles - Yahweh o que você vai dar? Dê-lhes um ventre abortado e seios
    secos.
  eng-OEBUS: Give them, Lord – what will you give? Give them a miscarrying womb and
    shrivelled up breasts!
  cth-cth: Oe Cathut, na poe awh haw. Bangtelamaw na poe awh han. Camo ka vawn hoe
    e sanutui ka tâcawt hoeh e sanu na poe a haw.
  twi-twi: Fa ma wɔn, Awurade, dɛn na wode bɛma wɔn? Ma wɔn ɔyafunu a ɛpɔn ne nufu
    a nufusu nni mu.
  hlt-hlt: Aw BOEIPA amih te pae dae. Balae tih amih te cakol bung neh rhangsuk aka
    rhae te a paek khaw na paek eh?
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie npɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòo bɛ́i nkɛ dɔ̀: Ti Yiɛ̀
    nKuyie nhɑ bo dɔɔ̀ bɑ Isidɑyɛɛribɛ? Duɔ́ nkɛ̀ bɛ pobɛ̀ mpuo nkɛ̀ tì duòní, mɔntɛ
    bɛ mɛmiɛ̀.'
  msy-2020: O Ikiavɨra Itir God, nɨ ti ivezir manam me danɨngam? Nɨ men amizibar amutɨ
    me naviba asangan kogham. Nɨ amizir borir iririviba itiba men oter eboribar amightɨ
    da mɨsɨngigh, eghtɨ me oteba boribar anɨngan kogham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Osee tɔmɑ sɩ: Tɑcɑɑ, pepeɣe n kɑ́ hɔnɑ yǝlɑɑ pɑnɛ pɑ ŋkpɑŋʋɣʋ?
    Lɑ nɑ pɑ ɑlɑɑ husi lɩɩkɩ, nɑ hǝlǝm nyɔɔ pɑ hǝlɑ tɑɑ.'
  azb-azb: Ya Rəbb, nə verəcəksən, ver onlara, Onlara uşaq salan bətn, südsüz döşlər
    ver!
  eng-DBY: Give them, Jehovah — what wilt thou give? — give them a miscarrying womb
    and dry breasts.
  hin-2017: हे यहोवा, उनको दण्ड दे! तू क्या देगा? यह, कि उनकी स्त्रियों के गर्भ गिर
    जाएँ, और स्तन सूखे रहें।
  wol-KYG: Aji Sax ji, yool leen! Ana loo leen di yool? Yool leen biir yu yàqu, ak
    ween yu ne sereŋ.
  eng-YLT: Give to them, Jehovah — what dost Thou give? Give to them miscarrying womb,
    and dry breasts.
  eng-WYC-2017: Lord, give thou to them; what shalt thou give to them? give thou to
    them a womb without children, and dry teats.
  eng-WMBB: Give them—LORD what will you give? Give them a miscarrying womb and dry
    breasts.
  urd-GVH: ऐ रब, उन्हें दे! क्या दे? होने दे कि उनके बच्चे पेट में ज़ाया हो जाएँ,
    कि औरतें दूध न पिला सकें।
  rug-rug: Ego Zihova, poni lani, na sa kote poni lani Goi? Poni ni kokoana koburu
    sapu huara molu meke sari susu sapu loketoṉana.
  gaz-gaz: Yaa Waaqayyo isaaniif kenni; ati maal isaaniif kennita? Gadameessa ulfa
    hin baannee fi harma goggogaa kenniif.
  fra-LSG: Donne-leur, ô Éternel!… Que leur donneras-tu?… Donne-leur un sein qui avorte
    et des mamelles desséchées!
  yal-yal: Alatala, a lan i xa nanse fi e ma? E ɲaxanle dii kuine kala, e xiɲɛne yi
    xara.
  haw-1868: E Iehova, e haawi aku oe ia lakou i ka mea au e haawi aku ai; E haawi
    aku ia lakou i ka opu hanau hapa wale, a me na u maloo.
  arb-NAV: 'أَعْطِهِمْ يَا رَبُّ: وَلَكِنْ مَاذَا تُعْطِيهِمْ؟ أَعْطِهِمْ نِسَاءً
    ذَوَاتِ أَرْحَامٍ مُسْقِطَةٍ، وَأَثْدَاءَ جَافَّةٍ.'
  ewe-ewe: O Yehowa, nu ka nàtsɔ ana wò amewo? Nu siwo nàtsɔ na wo lae nye vidzidɔ
    si mate ŋu atsɔ fu o kple no siwo me notsi manɔ o.
  eng-LEE: Give them, O Lord, what thou wilt give! give them a miscarrying womb and
    dried-up breasts.
  asm-FB: হে যিহোৱা, তেওঁলোকক দিয়ক; আপুনি তেওঁলোকক কি দিব? আপুনি তেওঁলোকক গর্ভফল
    নষ্ট হৈ যোৱা গর্ভ আৰু গাখীৰ নথকা শুকান স্তন দিয়ক।
  sus-A: عَلَتَلَ، عَ لَنمَ عِ شَ مُنسٍ رَبَ عٍ بّ؟ عِ شَ فِنّ قُرُشِيٍ قُرِ كَنَ،
    عِ شَ عٍ شِحّ شَرَ.
  fra-SBL: Donnez-leur - Yahvé, que donnerez-vous ? Donnez-leur un utérus qui fait
    des fausses couches et des seins secs.
  hbo-hbo: תֵּן־לָהֶ֥ם יְהוָ֖ה מַה־תִּתֵּ֑ן תֵּן־לָהֶם֙ רֶ֣חֶם מַשְׁכִּ֔יל וְשָׁדַ֖יִם
    צֹמְקִֽים׃
  kik-kik: Mahe, Wee Jehova; no nĩ kĩĩ ũkũmahe? Mahe nda iria ihunaga, na ũmahe nyondo
    iria itarĩ iria.
  fra-NCL: Donne-leur, Yahweh... que leur donneras-tu ?... Donne-leur un sein stérile,
    et des mamelles desséchées.
  cek-AK: Aw Angraeng, nihcae hanah tih maw na paek han? Caa amrohaih maw, to tih
    ai boeh loe tahnutui kaanghaih maw to paek ah!
  cuk-cuk: 'Oseas sogded: “Bab-Jehová, ega be ibmar-ukbied ukdo. Ega e-omegan mellegega
    be imake, e-omegan-e-nunismar be odinnoge.”'
  uig-CYR: Уларға бәргин, и Пәрвәрдигар — зади немә бәргиниң түзүк? — Уларға бала
    чүшүп кетидиған балиятқу, қуруқ әмчәкләрни бәргин!
  tel-2017: యెహోవా, వారికి ప్రతీకారం చెయ్యి. వారికి నీవేమి ప్రతీకారం చేస్తావు? వారి
    స్త్రీలకు గర్భస్రావమయ్యే గర్భసంచులను, పాలు లేని స్తనాలను ఇవ్వు.
  hat-BSA: Bay yo!—O SENYÈ! Kisa Ou va bay yo? Bay yo yon ti vant foskouch ak tete
    sèch.
  kos-kos: Mea nga ac siyuk kom in oru nu sin mwet inge? Oru mutan inge in talap.
    Oru elos in tia ku in katiti tulik natulos!
  hbo-WLC: תֵּן־לָהֶ֥ם יְהוָ֖ה מַה־תִּתֵּ֑ן תֵּן־לָהֶם֙ רֶ֣חֶם מַשְׁכִּ֔יל וְשָׁדַ֖יִם
    צֹמְקִֽים׃
  ibo-ibo: Biko, Onyenwe anyị nye ha. Gịnị ka i kwesiri inye ha? Nye ha akpanwa nke
    nwa na-adịghị anọgide nʼime ya, na ara nke mmiri ara na-adịghị.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ସେମାନଙ୍କୁ ଦିଅ; ତୁମ୍ଭେ ସେମାନଙ୍କୁ କଅଣ ଦେବ? ସେମାନଙ୍କୁ ଗର୍ଭସ୍ରାବ
    ଉଦର ଓ ଶୁଷ୍କ ସ୍ତନ ଦିଅ।
  chk-chk: Ai Samol mi Lapalap, kopwe föri ngeniir och. Nge met kopwe föri ngeniir?
    Kopwe föri ngeni ekewe fefin mine repwe rit ren o apwasa oupwur.
  rop-rop: Wal wanim ai garra askim yu blanga dislot pipul? Nomo larram olabat abum
    enimo biginini, en nomo gibit olabat enimo biginini blanga nesimbat.” Lagijat
    na Hoseiya bin prei langa God.
  ukr-1871: Дай їм, Господи, — що ж ти даси їм? Дай утробу їм, що не роджає, й соски
    сухі-немолочні.
  deu-1951: Gib ihnen, HERR, (was willst du ihnen geben?) gib ihnen einen unfruchtbaren
    Leib und trockene Brüste!
  eng-JPS: Give them, O LORD, whatsoever Thou wilt give; give them a miscarrying womb
    and dry breasts.
  srp-1865: Podaj im, Gospode; šta æeš im dati? podaj im utrobu pometljivu i dojke
    usahle.
  lug-lug: Bawe Ayi Mukama Katonda. Olibawa ki? Leetera embuto zaabwe okuvaamu obawe
    n’amabeere amakalu.
  heb-heb: תן להם יהוה מה תתן תן להם רחם משכיל ושדים צמקים׃
  ben-IRV: তাদের দাও, সদাপ্রভু তুমি তাদের কি দেবে? তাদের সন্তান নষ্ট হয়ে যাওয়ার
    গর্ভ দাও এবং স্তন যা দুধ দেয় না।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਉਹਨਾਂ ਨੂੰ ਦੇ! ਤੂੰ ਕੀ ਦੇਵੇਂਗਾ? ਉਹਨਾਂ ਨੂੰ ਗਰਭਪਾਤ ਵਾਲੀ ਕੁੱਖ ਅਤੇ
    ਸੁੱਕੀਆਂ ਛਾਤੀਆਂ ਦੇ!
  mya-JVB: အိုထာဝရဘုရား ၊ ပေး သနားတော်မူပါ။ အဘယ် သို့ ပေး တော်မူရမည်နည်း။ ကိုယ်ဝန်
    မဆောင်သော ဝမ်း ၊ နို့ မထွက်သော သားမြတ် ကိုပေး တော်မူပါ။
  hmo-hmo: Lohiabada e, dahaka be oi dekenai do lau noia, inai taudia do oi henia
    totona? Edia hahine taudia edia natuna havaraia goadana do oi koua, bona edia
    rata be anina lasi do oi halaoa.
  urd-urd: ऐ ख़ुदावन्द, उनको दे; तू उनको क्या देगा? उनको इस्क़ात — ए — हमल और ख़ुश्क
    पिस्तान दे।
  rus-SYN: 'Дай им, Господи: что Ты дашь им? дай им утробу нерождающую и сухие сосцы.'
  bqc-SIM: Ǹ ń gba pↄ́ Dii! Bↄ́ ńyↄ̃ ń gbai? Nɛansakpɛ pↄ́ a nↄ ì gboo ń yↄ̃́
    isaioɛ.
  tcz-CHONGTHU: O Pakai namite dinga ipi iti kathum peh ding ham? Kathum ding chu
    nao penlhah louna dinga naobu, nao-an atwi beina ding ham!
  mar-mar: त्यास दे, परमेश्वरा, त्यास काय देशील? त्यांना गर्भपात करणारे गर्भाशय व
    सुकलेले स्तन त्यांना दे.
  qub-qub: Castigay Tayta Dios, ichanga ¿imawanraj castiganqui? Paycunapa warmincunaga
    amana wawatapis tarichunnachu. Warmincunapa chuchuncunapis chaquichunna.
  bqp-bqp: Osee u nɛɛ, Yinni Gusunɔ, bɑ̀ n koo Isirelibɑ sɛɛyɑsiɑ, sɛɛyɑsiɑ birɑ̀
    bɑ koo gɔsi. A de ben kurɔbu bu nukuru yɑri, kpɑ ben bwɑ̃su su gberɑ.
  hat-hat: Seyè! Kisa m' ta mande ou fè pou yo? Fè madanm yo toujou an pèdisyon? Fè
    yo pa gen lèt pou bay pitit yo tete?
  eng-BSB: Give them, O LORD— what will You give? Give them wombs that miscarry and
    breasts that dry up!
  eng-WEBPB: Give them—LORD what will you give? Give them a miscarrying womb and dry
    breasts.
  kbq-kbq: Hagi Ra Anumzamoka naza zamigahampi, amne zamio. Hagi nagrama kantahigenuana,
    mofavrema kase kuntra'ma hu zamarimpa nezminka, amina eri hagage huge'za mofavrea
    amina ozamiho.
  nhe-BL: Ay, TOTECO, xiquinmaca motlacajhua nopa tlatzacuiltilistli tlen tijpiya
    para tiquinmacas. Xiquinchihua ininsihuajhua ma moconetlahuisoca huan ma huajhuaqui
    ininchichijhua.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Ma'e erezapo putar ko teko wanupe nehe. Ezapo
    ma'e kuzà wanupe nehe. Nezewe mehe nupuner kwaw umemyr haw rehe wà nehe. Aze imemyr
    wà nehe, ikamy typaw putar nehe. Nezewe mehe nupuner kwaw umemyr wamukamu kar
    haw rehe wà nehe.
  eng-DRA: Give them, O Lord. What wilt thou give them? Give them a womb without children,
    and dry breasts.
