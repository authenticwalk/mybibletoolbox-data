verse: HOS.009.012
translations:
  mal-C: അവർ കുഞ്ഞുങ്ങളെ വളർത്തിയാലും ഞാൻ അവരെ ഒരാളും ശേഷിക്കാതവണ്ണം മക്കളില്ലാത്തവരാക്കും.
    ഞാൻ അവരെ വിട്ടുമാറുമ്പോൾ അവർക്കു ഹാ കഷ്ടം!
  deu-TKW: Selbst wenn sie ihre Söhne großziehen, will ich sie derselben berauben,
    so daß es an Menschen fehlt. Ja, auch wehe über sie selbst, wenn ich meinen Blick
    von ihnen abwende!
  lin-lin: Ezala soki babokoli bana, nakobotola bango liboso ete bakola. Solo, mawa
    na bango tango nakopesa bango mokongo !
  eng-LSV: For though they nourish their sons, I have made them childless—without
    man, || Surely also, woe to them when I turn aside from them.
  eng-GNV: 'Though they bring vp their children, yet I will depriue them from being
    men: yea, woe to them, when I depart from them.'
  eng-WEBSTER: 'Though they bring up their children, yet will I bereave them, that
    there shall not be a man left : yes, woe also to them when I depart from them!'
  nhw-BL: Huan sintla moscaltise se ome amoconehua, nochi na nimechquixtilis huan
    amo aqui mocahuas. Tlahuel fiero amopantis quema nimechiyocacahuas huan nimechcajtehuas.
  swh-ONEN: Hata wakilea watoto, nitamuua kila mmoja. Ole wao nitakapowapiga kisogo!
  bba-bba: Bɑ̀ n mɑɑ bibu seeyɑ, kon de bu ɡbiwɑ bu sere bukurɑ. Bɑ koo wɑhɑlɑ bɑkɑ
    wɑ nɑ̀ n bu biru kisi.
  eng-KJVCPB: 'Though they bring up their children, Yet will I bereave them, that
    there shall not be a man left: Yea, woe also to them when I depart from them!'
  luo-luo: Kata ka gipidho nyithindo, to namigi gibed gi kuyo kuom moro ka moro. Okwongʼ-gi,
    ka alokora mi ajwangʼogi!
  meu-meu: Ena be natudia haida bae havaradia, to lau ese mase ai baina abidia oho,
    ela bona ta basine noho. Lau ese baina rakatanidia negana ai, idia na bae baia.
  npi-ULB: तिनीहरूले छोराछोरीलाई हुर्काएको भए पनि, एउटै पनि बाँकी नरहने गरी म तिनीहरूलाई
    लैजानेछु । तिनीहरूबाट म फर्कँदा, तिनीहरूलाई धिक्‍कार होस् ।
  yor-yor: Bí wọ́n tilẹ̀ tọ́ ọmọ dàgbà. Èmi yóò mú wọn ṣọ̀fọ̀ lórí gbogbo wọn. Ègbé
    ni fún wọn, nígbà tí mo yípadà kúrò lọ́dọ̀ wọn!
  pes-OPCB: اگر فرزندانش بزرگ هم بشوند، آنها را از او می‌گیرم. همهٔ قوم اسرائیل محکوم
    به فنا هستند. آری، روزی که از اسرائیل برگردم و او را تنها بگذارم روز غم‌انگیزی
    خواهد بود.»
  tgl-ULB: Bagama't nagkaroon sila ng mga anak, kukunin ko sila upang wala ng matira
    sa kanila. Kahabag-habag sila kapag tumalikod ako sa kanila!
  hui-hui: Anigo mbirali ibu waneigini mbira haga biyagua uruni homelo i̱nime bo wahaga
    bialu mbira hangubi yu wa naholebero. I̱na wali agali uruni yu waharongi ko tara
    tara nahendene ale ti kagoha ibulebira, lalu Anduane Homogohanda laya.
  mya-mya: အ​ကယ်​၍​သူ​တို့​သည်​သား​သ​မီး​များ ကို​ပြု​စု​ကြီး​ပြင်း​လာ​စေ​ကြ​သည့်​တိုင်
    အောင်​ငါ​သည်​ထို​က​လေး​များ​ကို​ရုပ် သိမ်း​၍​တစ်​ယောက်​ကို​မျှ​အ​သက်​ရှင်​စေ မည်​မ​ဟုတ်။
    ငါ​သည်​သူ​တို့​ကို​စွန့်​ပစ် သော​အ​ခါ​သူ​တို့​သည်​ကြောက်​မက်​ဖွယ် ဘေး​ဒုက္ခ​နှင့်​တွေ့​ကြုံ​ရ​လိမ့်​မည်''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: དེ་དག་གིས་རང་གི་བུ་ཕྲུག་རྣམས་བསྐྱངས་ནའང་ངས་དེ་ཐམས་ཅད་མེད་པར་བཅུག་སྟེ་གཅིག་ཀྱང་མི་ལུས་ལ།
    ཡང་ངས་དེ་དག་དོར་ནས་ཁོ་ཚོར་ཆག་སྒོ་འབྱུང་ངོ་། །
  sna-sna: Kunyange zvavo vakarera vana, ndichavauraya vose mumwe nomumwe. Vachava
    nenhamo pandichavafuratira!
  spa-BLM: Aunque crian a sus hijos, pero los despojaré, de modo que no quede ni un
    solo hombre. En efecto, ¡ay de ellos también cuando me alejo de ellos!
  cac-cac: Tato ay b'aj ol q'uib' eb' unin chi', a inxo ol viq'uel sq'uinal eb', man̈xo
    junoc ol vac'cani. Ob'iltac juntzan̈ anima chi' ayic ol vic'anel in b'a d'a eb'.
  swh-ULB: Ingawa wameleta watoto, nitawachukua ili asibaki hata mmoja. Ole wao nikiwaacha!
  bel-bel: А хоць бы яны і выхавалі дзяцей сваіх, адбяруць іх; бо гора ім, калі адыду
    ад іх!
  deu-ELBBK: Ja, wenn sie auch ihre Söhne großziehen, so werde ich sie doch derselben
    berauben, so dass kein Mann mehr bleibt; denn wehe ihnen, wenn ich von ihnen weichen
    werde!
  mbb-OT: Minsan ebpekaanak sikandan, ne egkuwaan ku is langun he anak dan ne ebpekelalew
    kew. Mekehizuhizu kew emun ed-ewaan ku en sikiyu.
  mal-2015: അവർ മക്കളെ വളർത്തിയാലും ഞാൻ അവരെ ഒരുത്തനും ശേഷിക്കാതവണ്ണം മക്കളില്ലാത്തവരാക്കും;
    ഞാൻ അവരെ വിട്ടു മാറിപ്പോകുമ്പോൾ അവർക്കു അയ്യോ കഷ്ടം!
  rmc-rmc: Kajte bararena avri čhaven, me lendar savoren lava. Vigos lenge, bo me
    man lendar visarava het!
  pes-OPV: و اگر فرزندان را بپرورانندایشان را بی‌اولاد خواهم ساخت به حدی که انسانی
    نخواهد ماند. وای بر ایشان حینی که من نیز از ایشان دور شوم.
  ron-1924: Кяр дакэ ышь вор креште копиий, ый вой липси де ей ынаинте ка сэ ажунгэ
    оамень марь, ши вай де ей кынд Ымь вой ынтоарче привириле де ла ей!
  ben-OBCV: তা সত্ত্বেও যদি তারা শিশুদের লালনপালন করে, তাহলে আমি তাদের প্রত্যেককে
    মৃত্যুশোক দেব। ধিক্ তাদের, যখন আমি তাদের পরিত্যাগ করি!
  som-som: In kastoo ay carruurtooda koriyaan haddana waan gablamin doonaa si aan
    ninna u hadhin aawadeed, oo weliba iyagaa iska hoogay markii aan ka tago!
  lat-VUC: Quod etsi enutrierint filios suos, absque liberis eos faciam in hominibus;
    sed et væ eis cum recessero ab eis !
  eng-ASVBT: 'Though they bring up their children, yet will I bereave them, so that
    not a man shall be left: yea, woe also to them when I depart from them!'
  ita-1885: Che se pure allevano i lor figliuoli, io li priverò d'essi, togliendoli
    d'infra gli uomini; perciocchè, guai pure a loro, quando io mi sarò ritratto da
    loro!
  eng-LXXUP: 'For even if they should rear their children, yet shall they be utterly
    bereaved: wherefore also there is woe to them, though my flesh is of them.'
  eng-ULB: Though they have brought up children, I will take them away so that none
    of them is left. Woe to them when I turn away from them!
  spa-VBL: Incluso si lograsen concebir hijos, yo me encargaré de que no sobrevivan.
    ¡Grande es el desastre que vendrá sobre ti cuando yo me aleje!
  fra-_FOB: S'ils élèvent leurs enfants, je les en priverai avant l'âge d'homme. Car
    malheur à eux aussi, quand je me retirerai d'eux!
  mal-mal: അവർ മക്കളെ വളർത്തിയാലും ഞാൻ അവരെ ഒരുത്തനും ശേഷിക്കാതെ മക്കളില്ലാത്തവരാക്കും;
    ഞാൻ അവരെ വിട്ടു മാറിപ്പോകുമ്പോൾ അവർക്ക് അയ്യോ കഷ്ടം!
  urd-GVR: Agar wuh apne bachchoṅ ko parwān chaṛhne tak pāleṅ bhī to bhī maiṅ unheṅ
    beaulād kar dūṅgā. Ek bhī nahīṅ rahegā. Un par afsos jab maiṅ un se dūr ho jāūṅgā.
  suz-BL: मेकोपुकीमी आल थिशा कोल्‍पाइक्‍तेक्‍म हना यो, गो का सम्‍म यो मप्रोंइथु लाइक्‍नुङ।
    मिनु गो मेको आन कली प्रोंइशा ङोन लाइक्‍नुङ। मिनु मेको आन कली ठेयब श्‍येत दुम्‍ब।
  eng-NOY: Yea, if they bring up children, I will utterly bereave them; Yea, woe to
    them when I depart from them!
  ita-1927: Se pure allevano i loro figliuoli, io li priverò d’essi, in guisa che
    non rimanga loro alcun uomo; sì, guai ad essi quando m’allontanerò da loro!
  ckb-ckb: تەنانەت ئەگەر منداڵەکانیشیان پەروەردە بکەن، جەرگسووتاویان دەکەم بۆ ئەوەی
    هیچ مرۆڤێک نەبێت. قوڕبەسەریان کاتێک پشتیان تێدەکەم.
  eng-BBE: Even though their children have come to growth I will take them away, so
    that not a man will be there; for their evil-doing will be complete and they will
    be put to shame because of it.
  kan-OKCV: ಅವರು ತಮ್ಮ ಮಕ್ಕಳನ್ನು ಬೆಳೆಸಿದ್ದರೂ, ಅವರ ಮಕ್ಕಳಲ್ಲಿ ಯಾರೂ ಉಳಿಯದ ಹಾಗೆ ನಾನು ಅವರನ್ನು
    ಮಕ್ಕಳಿಲ್ಲದವರನ್ನಾಗಿ ಮಾಡುವೆನು. ನಾನು ಅವರನ್ನು ಬಿಟ್ಟು ಹೋಗುವಾಗ ಅವರಿಗೆ ಕಷ್ಟ!
  tam-2017: அவர்கள் தங்கள் பிள்ளைகளை வளர்த்தாலும், அவர்களுக்கு மனிதர்கள் இல்லாதபடிக்கு
    அவர்களைப் பிள்ளைகள் இல்லாதவர்களாக்குவேன்; நான் அவர்களை விட்டுப்போகும்போது அவர்களுக்கு
    ஐயோ,
  spa-RV-1909: Y si llegaren á grandes sus hijos, quitarélos de entre los hombres,
    porque ¡ay de ellos también, cuando de ellos me apartare!
  ron-BTF: Deşi îşi cresc copiii, totuşi eu îi voi văduvi de ei, ca să nu rămână niciun
    bărbat; da, vai de asemenea lor, când mă voi depărta de ei!
  eng-WEBP: Though they bring up their children, yet I will bereave them, so that
    not a man shall be left. Indeed, woe also to them when I depart from them!
  eng-FBV: Even if they bring up children, I will make sure they do not survive. What
    a disaster for you when I turn away from you!
  nld-1939: Waarachtig, al brengen ze kinderen groot, Ik maak ze kinderloos, zonder
    bevolking. Maar wee ook hunzelf, Als Ik Mij van hen terugtrek!
  nch-BL: Huan sinta moscaltise se ome amoconehua, nochi na nimechquixtilis huan amo
    aqui mocahuas. Tahuel fiero amopantis quema nimechiyocacahuas huan nimechcajtehuas.
  vie-1934: Ví dầu chúng nó được nuôi con cái, ta cũng cất lấy đi, đến nỗi không một
    người nam nào còn lại. Thật, khi ta lìa bỏ chúng nó, thì khốn nạn thay cho chúng
    nó!
  hin-CV: यदि वे बच्चों का पालन पोषण करते भी हैं, तो मैं हर एक को उनसे ले लूंगा. उन
    पर हाय जब मैं उनसे दूर हो जाता हूं!
  spa-BES: Aunque sus hijos hayan crecido, los quitaré, para que no haya nadie allí;
    Ay! de ellos cuando de ellos me aparte.
  tdx-tdx: Ndra t’ie mañabey anake, hampandalàko, tsy hahatoly lahilahy raike; Eka!
    hankàñe am’iereo ka te isitahako.
  tha-KJV: ถึงแม้​ว่าเขาจะเลี้ยงลูกไว้​ได้​จนโต เราก็จะพรากเขาไปเสียจนไม่เหลือสักคนเดียว
    เออ วิบัติ​แก่​เขา เมื่อเราพรากจากเขาไป
  por-BR-2018: Ainda que venham a criar seus filhos, contudo eu os privarei deles,
    de modo que reste nenhum. Ai deles quando deles eu me afastar!
  deu-ELO: ja, wenn sie auch ihre Söhne groß ziehen, so werde ich sie doch derselben
    berauben, so daß kein Mann mehr bleibt; denn wehe ihnen, wenn ich von ihnen weichen
    werde!
  eng-WYC-2018: (So) That if they nurse their sons, I shall make them without children
    among men, (or And even if they do nourish their children, I shall soon make them
    to be without any children). But also woe to them, when I shall go away from them.
  epo-epo: Kaj se ili eĉ edukus siajn infanojn, Mi tamen seninfanigos ilin, ke ili
    ne havu homojn; ĉar ve al ili, kiam Mi forigos Min de ili.
  uig-PIN: Ⱨǝtta ular pǝrzǝntlirini qong ⱪilƣan bolsimu, Mǝn lekin ularni birini ⱪaldurmay
    juda ⱪilimǝn; Bǝrⱨǝⱪ, ulardin ayrilip kǝtkinimdin keyin, ularning ⱨaliƣa way!
  beo-beo: Be ilia da mano lamu ganiaba, Na da amo mano ga oule ahoana:loba, amola
    afae esalebe hame ba:la:loba. Na da Isala:ili fi yolesiagasea, ilia da se baligiliwane
    nabimu.”
  tpi-OTNT: Tasol sapos sampela i gat pikinini, bai mi kilim ol dispela pikinini,
    na mi no ken larim wanpela i stap. Taim mi lusim ol manmeri, ol kain kain samting
    nogut bai i kamap long ol.”
  hau-SA: Ko da sun yi renon ’ya’ya, zan sa su yi baƙin cikin kowannensu. Kaitonsu
    sa’ad da na juya musu baya!
  uig-LAT: Hetta ular perzentlirini chong qilghan bolsimu, Men lékin ularni birini
    qaldurmay juda qilimen; Berheq, ulardin ayrilip ketkinimdin kéyin, ularning haligha
    way!
  nde-nde: Loba bangaze bondle abantwana, ngizabemuka bonke. Maye kubo, lapho sengibadelile!
  ton-ton: 'Neongo ʻoku nau tauhi ʻenau fānau, ka te u fakamasiva ʻakinautolu, ke
    ʻoua naʻa toe ha tangata: ʻio, malaʻia foki kiate kinautolu ʻo kau ka mahuʻi meiate
    kinautolu!'
  ces-1613: A byť pak i odchovali syny své, však je zbavím věku zmužilého; nýbrž i
    jim běda, když já se od nich odvrátím.
  eng-WMB: Though they bring up their children, yet I will bereave them, so that not
    a man shall be left. Indeed, woe also to them when I depart from them!
  tam-TCV: அவர்கள் பிள்ளைகளைப் பெற்று வளர்த்தாலுங்கூட, அவர்களுடைய பிள்ளைகள் ஒவ்வொருவரையும்
    அவர்கள் இழக்கும்படி நான் செய்வேன். நான் அவர்களைவிட்டு விலகும்போது, அவர்களுக்கு
    ஐயோ கேடு!
  ceb-ULB: Bisan pa ug magdala silag mga bata, kuhaon ko sila aron walay mahibilin
    kanila. Alaot sila sa dihang motalikod ako kanila!
  pol-UBG: A choćby odchowali swoich synów, osierocę ich, zanim osiągną wiek męski.
    Owszem, biada im, gdy ja od nich odstąpię!
  urd-GVU: اگر وہ اپنے بچوں کو پروان چڑھنے تک پالیں بھی توبھی مَیں اُنہیں بےاولاد
    کر دوں گا۔ ایک بھی نہیں رہے گا۔ اُن پر افسوس جب مَیں اُن سے دُور ہو جاؤں گا۔
  eng-OEBCW: Even though they bring up their children, I will bereave them until not
    one is left. Woe to them when I turn away from them!
  deu-1912: Und ob sie ihre Kinder gleich erzögen, will ich sie doch ohne Kinder machen,
    daß keine Leute mehr sein sollen. Auch weh ihnen, wenn ich von ihnen gewichen
    bin!
  kan-2017: ಒಂದು ವೇಳೆ ಮಕ್ಕಳನ್ನು ಹೆತ್ತು ಸಾಕಿದರೂ, ಯಾರೂ ಉಳಿಯದಂತೆ ಮಾಡಿ ಅವರಿಗೆ ಪುತ್ರ ಶೋಕವನ್ನು
    ಉಂಟುಮಾಡುತ್ತಲೇ ಬರುವೆನು; ಹೌದು, ನಾನು ಅವರಿಗೆ ವಿಮುಖನಾಗಲು ಅವರ ಗತಿಯನ್ನು ಏನೆಂದು ಹೇಳಲಿ!
  yap-yap: Machane fa’an yad ra fakay e bitir, ma bay gu chuweg rorad ni dariy baygad
    nra fos. Nap’an ni gu ra n’ag e pi girdi’ ney, ma bayi buch bogi ban’en rorad
    nrib kireb.”
  hlt-MCSB: A ca rhoek te pantai uh mai bal cakhaw hlang te a pum la ka cakol sak
    ni. Amih taeng lamloh ka nong vaengah amih aih te anunae!
  mdy-ETH: ዔያታ ናይ ሾዒ ዲቼቴያ ናኣቶይዳ ፑርታ ዶርዖ ታኣኒ ዓጊ ዎዺ ኩርሳንዳሢሮ ናይ ባኣያ ዔያታ ዓታንዳኔ፤ ታ ዔያቶፓ
    ሃኪ ሺኢኪ ዔቄቶ ዔያቶ ባዴዔ!»
  twi-ASANTE: Mpo sɛ wɔtete mmɔfra a, mɛma mmɔfra no awuwu wɔ wɔn nsa mu. Wɔnnue,
    sɛ meyi mʼani firi wɔn so a!
  eng-WEBU: Though they bring up their children, yet I will bereave them, so that
    not a man shall be left. Indeed, woe also to them when I depart from them!
  wal-wal: Eti naata yelidi dichchikkokka, issoinne attennan worarggada, eta yeloi
    bainna asa kessana. Taani etappe haakkido wode, etau aayye7ana.
  spa-PDDPT: Y aunque críen a sus hijos, los quitaré de en medio de los hombres. ¡Ay
    de ellos en verdad, cuando Yo me aparte de ellos!
  gun-gun: Gua'y kuery omongakuaa teĩ xee aipe'apa 'rã, neĩ peteĩve ava oikove aguã
    rami e'ỹ. Ha'e kuery gui ajepe'a ramo nda'evei ete 'rã ha'e kuery pe!
  agu-BL: Ej nin yi nink chixcye' tan chich'uyse'n cobox cyal, chelepon inmajol scyetz.
    Qui't jal cyen jun chinitxajil. Lastum yi e' wunake'j, yil che' wil cyen.
  ilo-ULB: Uray no nagpadakkelda kadagiti annak, alaekto ida tapno awan ti mabati
    kadakuada. Asida pay inton umadayoak kadakuada!
  kpg-kpg: Maa nei bolo digaula guu hai nadau dama, Au gaa lahi digaula gi daha, hagalee
    dugu tangada e dahi gi mouli. Dogu madagoaa ma ga diiagi digau aanei, nia mee
    huaidu huoloo gaa tale ang gi digaula.”
  uig-ARA: ھەتتا ئۇلار پەرزەنتلىرىنى چوڭ قىلغان بولسىمۇ، مەن لېكىن ئۇلارنى بىرىنى
    قالدۇرماي جۇدا قىلىمەن؛ بەرھەق، ئۇلاردىن ئايرىلىپ كەتكىنىمدىن كېيىن، ئۇلارنىڭ
    ھالىغا ۋاي!
  sus-sus: Xa a sa a li e naxa die xuru, n e birin bama nɛ e yi. E fe ɲaaxi sɔtɔma
    nɛ n na e rabolo tɛmui naxɛ.
  pon-2006: Ahpw mehnda ma re pil neitik seri, I pahn ketikihsang seri kan oh sohte
    emen pahn mourla. Ni ei pahn kin kesehla aramas pwukat, mehkot suwed pahn kin
    lelohng irail.”
  ksd-ksd: Ba dia vangala ra umana natu i diat, ina vamutue diat upi koko ta tika
    na tutana na ki valili; maia pa, na kaina bula ta diat ba iau vana kan diat.
  grc-BRENT: Διότι καὶ ἐὰν ἐκθρέψωσι τὰ τέκνα αὐτῶν, ἀτεκνωθήσονται ἐξ ἀνθρώπων· διότι
    καὶ οὐαὶ αὐτοῖς ἐστι· σάρξ μου ἐξ αὐτῶν.
  ind-AYT: Kalaupun mereka membesarkan anak-anak, Aku akan membuat mereka kehilangan
    sehingga tidak ada lagi yang tersisa. Celakalah mereka, saat Aku meninggalkan
    mereka.
  nya-nya: Ngakhale atalera ana ndidzachititsa kuti mwana aliyense amwalire. Tsoka
    kwa anthuwo pamene Ine ndidzawafulatira!
  hrv-hrv: Ako i podignu svoje sinove, oduzet ću ih prije dobi muževne, da, teško
    njima kada ih ostavim!
  mps-mps: “Tiali goli, te mebago wai elalubaso da, teda te wai dabe eno ela mueibao,
    tama eno te me deli sula tagalama, elalumainu me egobeo. Eno te we bidi tagalobo
    sogo, te dwai nai haniani augwaliba pedelaibao,” Genuai Bidigo te po wai dao.
  tpi-tpi: Tasol sapos sampela i gat pikinini, bai mi kilim ol dispela pikinini, na
    mi no ken larim wanpela i stap. Taim mi lusim ol manmeri, ol kain kain samting
    nogut bai i kamap long ol.”
  dan-1931: Ja, selv om de opfostrer Sønner, jeg lader dem dø ud uden Børn. Ja, ve
    også dem, når jeg viger fra dem!
  vie-OVCB: Dù nếu ngươi có con đang lớn, Ta cũng sẽ lấy chúng đi khỏi ngươi. Đó sẽ
    là ngày kinh khủng khi Ta quay lưng và bỏ ngươi cô độc.
  guj-2017: જોકે તેઓ બાળકો ઉછેરે, તોપણ એકપણ પણ માણસ ન રહે ત્યાં સુધી હું તેઓને દૂર
    લઈ જઈશ. જ્યારે હું તેઓનાથી દૂર જઈશ ત્યારે તેઓને અફસોસ!
  pon-2006A: Ahpw mehnda ma re pil neitik seri, I pahn ketikihsang seri kan oh sohte
    emen pahn mourla. Ni ei pahn kin kesehla aramas pwukat, mehkot suwed pahn kin
    lelohng irail.”
  por-BRBSL: Embora eles criem seus filhos, no entanto, eu os desmarcarei, para que
    não fique um homem. De fato, ai deles também quando eu me afasto deles!
  eng-OEBUS: Even though they bring up their children, I will bereave them until not
    one is left. Woe to them when I turn away from them!
  cth-cth: A canaw hah a kawk awh eiteh, buet touh boehai hlout laipalah ka lawp han.
    Ahnimanaw hah Kai ni ka hnoun toteh lungmathoe hanlah ao tangngak.
  twi-twi: Mpo sɛ wɔtetew mmofra a, mɛma mmofra no awuwu wɔ wɔn nsa mu. Wonnue, sɛ
    miyi mʼani fi wɔn so a!
  hlt-hlt: A ca rhoek te pantai uh mai bal cakhaw hlang te a pum la ka cakol sak ni.
    Amih taeng lamloh ka nong vaengah amih aih te anunae!
  tbz-SIM: Bɑ́ kɛ̀ bɛ̀ pɛitɛ́ ibí, m bo ì kùɔ bɑ́ ì mu nyí nɑɑ́ mbɛnìtìbɛ̀. M bo bɛ̀
    dɛ̀tɛ́nɛ̀ dìì mɔ̀nnì, bɛ̀ bo yɑ̀.
  msy-2020: Tarazi boriba batɨtɨ, kɨ me mɨsueghtɨ, me arɨmɨghiregham. Kɨ tav ateghtɨ
    a ikian kogham. Kɨ gumazamiziba ateghamin dughiamɨn, bizir kuraba tintinimɨn me
    bativam. Mevzika!”
  dop-dop: Pɑɑ ɩ́ pǝsɑɑ nɑ ɩ́ hiki piyɑ nɑpǝlɩ, ɩsɩɩ mɑ kpiisɑ sɩ tǝnɑ nɑ sɩ tɑ lɑtɑ
    yǝlɑɑ. Ye mɑ hɑ-mɛɣɛ siɣile mǝ tɔm tɛmɑ.
  azb-azb: Öz uşaqlarını böyütsələr də, Balalarını əllərindən alacağam, Onları kimsəsiz
    qoyacağam. Mən onları tərk etdikdə vay hallarına!
  eng-DBY: 'For even should they bring up their children, yet will I bereave them,
    [that] not a man [remain]: for woe also to them when I shall have departed from
    them!'
  hin-2017: चाहे वे अपने बच्चों का पालन-पोषण कर बड़े भी करें, तो भी मैं उन्हें यहाँ
    तक निर्वंश करूँगा कि कोई भी न बचेगा। जब मैं उनसे दूर हो जाऊँगा, तब उन पर हाय!
  wol-KYG: Bu ñu yaroon seeni doom it, maa leen leen di xañ, ba kenn du des. Te it
    ngalla ñoom, bu ma leen dëddoo.
  eng-YLT: For though they nourish their sons, I have made them childless — without
    man, Surely also, woe to them, when I turn aside from them.
  eng-WYC-2017: That if they nurse their sons, I shall make them without children
    among men. But also woe to them, when I shall go away from them.
  eng-WMBB: Though they bring up their children, yet I will bereave them, so that
    not a man shall be left. Indeed, woe also to them when I depart from them!
  urd-GVH: अगर वह अपने बच्चों को परवान चढ़ने तक पालें भी तो भी मैं उन्हें बेऔलाद कर
    दूँगा। एक भी नहीं रहेगा। उन पर अफ़सोस जब मैं उनसे दूर हो जाऊँगा।
  rug-rug: Be guana podo koburu si arini, ba kote mate pani Arau sari doduru. Madi
    talotaṉa si arini pana taliri taloa si Arau koa rini!
  gaz-gaz: Yoo isaan ijoollee guddifatan iyyuu ani jalaa fixee ilmaan malee isaan
    nan hambisa. Gaafa ani isaan irraa garagalu isaaniif wayyoo!
  fra-LSG: S’ils élèvent leurs enfants, Je les en priverai avant qu’ils soient des
    hommes; Et malheur à eux, quand je les abandonnerai!
  yal-yal: E na e diine ragbo, n na e birin bama nɛn e yii. Gbalon ne xa, n na n mɛ
    e ra.
  haw-1868: 'Ina paha e hanai lakou i na keiki a lakou, E hoonele aku au ia lakou
    mawaena aku o kanaka: A he poino ko lakou i ka wa a''u e haalele ai ia lakou!'
  arb-NAV: وَحَتَّى إِنْ أَنْجَبُوا أَوْلاداً فَإِنِّي أَحْرِمُكُمْ مِنْهُمْ حَتَّى
    لَا يَبْقَى مِنْهُمْ أَحَدٌ. وَيْلٌ لَكُمْ حِينَ أَنْصَرِفُ عَنْكُمْ.
  ewe-ewe: eye ne viwòwo tsi la, maxɔ wo le asiwò, atsrɔ̃ wo. Baba na mi, ne metrɔ
    dzo le mia gbɔ. Anye blanuiléle ƒe ŋkeke.
  eng-LEE: 'But though they were to bring up their children, yet would I bereave them,
    that there should be no man: yea, woe also to themselves, when I depart from them!'
  asm-FB: যদিওবা কোনোৱে সন্তান সকলক ডাঙৰ-দীঘল কৰে, সেই সন্তান সকলৰ মৃত্যু ঘটাই মই
    তেওঁলোকক সন্তানহীন কৰিম; তেওঁলোকৰ এজনো অৱশিষ্ট নাথাকিব। যেতিয়া মই তেওঁলোকৰ ওচৰৰ
    পৰা আঁতৰি যাম, তেওঁলোকৰ অৱশ্যেই সন্তাপ হ’ব।
  sus-A: شَ عَ سَ عَ لِ عٍ نَشَ دِيٍ شُرُ، ﭑ عٍ بِرِن بَمَ نّ عٍ يِ. عٍ قٍ حَاشِ سْتْمَ
    نّ ﭑ نَ عٍ رَبٌلٌ تّمُي نَشّ.
  fra-SBL: Bien qu'ils élèvent leurs enfants, mais je les priverai de tout, et il
    ne restera pas un seul homme. En effet, malheur à eux aussi quand je m'éloigne
    d'eux !
  hbo-hbo: כִּ֤י אִם־יְגַדְּלוּ֙ אֶת־בְּנֵיהֶ֔ם וְשִׁכַּלְתִּ֖ים מֵֽאָדָ֑ם כִּֽי־גַם־אֹ֥וי
    לָהֶ֖ם בְּשׂוּרִ֥י מֵהֶֽם׃
  kik-kik: O na mangĩkaarera ciana-rĩ, nĩngaciũraga ciothe. Rĩrĩa ngaagarũrũka ndĩmatige,
    kaĩ nĩmagakorwo na haaro-ĩ!
  fra-NCL: Lors même qu’ils élèveraient leurs enfants, je les en priverai avant qu’ils
    soient devenus hommes ; car malheur à eux aussi, si je me retire d’eux !
  cek-AK: 'Nihcae mah nawkta sah o langlacadoeh, nihcae to palung ka setsak han, anghmat
    kami om ai ah ka lak pae boih han: ue, ka caehtaak naah loe nihcae khosak bing
    o tih!'
  cuk-cuk: Ar amba e-mimmigan-dungumamai-dakdemalale, we-napneggi amba an ei obelogoed.
    An egi bangudele, ¡dummad-wilemaloed!
  uig-CYR: Һәтта улар пәрзәнтлирини чоң қилған болсиму, Мән лекин уларни бирини қалдурмай
    җуда қилимән; Бәрһәқ, улардин айрилип кәткинимдин кейин, уларниң һалиға вай!
  tel-2017: వారు తమ పిల్లలను పెంచినా. వారికి ఎవరూ మిగల కుండా తీసేస్తాను. నేను వారి
    నుండి ముఖం తిప్పుకున్నప్పుడు అయ్యో, వారికి బాధ!
  hat-BSA: Malgre yo leve pwòp pitit yo, Mwen va prive yo de yo, jiskaske pa gen yon
    moun ki rete. Wi, anverite malè a yo menm, lè Mwen kite yo!
  kos-kos: Tuh elos finne tohf tulik, nga ac fah eisla lukelos ac tia likiya sie in
    moul. Ma upa puspis ac sikyak nu sin mwet inge pacl se nga som lukelosla uh.”
  hbo-WLC: כִּ֤י אִם־יְגַדְּלוּ֙ אֶת־בְּנֵיהֶ֔ם וְשִׁכַּלְתִּ֖ים מֵֽאָדָ֑ם כִּֽי־גַם־א֥וֹי
    לָהֶ֖ם בְּשׂוּרִ֥י מֵהֶֽם׃
  ibo-ibo: A sịkwa na ha azụlite ụmụ ha, aghaghị m ime ka ha nwụọ. Ahụhụ ga-adịrị
    ha, mgbe m si nʼebe ha nọ wezuga onwe m.
  ory-ory: ଯଦ୍ୟପି ସେମାନେ ସନ୍ତାନଗଣକୁ ପ୍ରତିପାଳନ କରିବେ, ତଥାପି ଆମ୍ଭେ ସେମାନଙ୍କୁ ନିଃସନ୍ତାନ
    କରିବା, ତହିଁରେ ଜଣେ ମନୁଷ୍ୟ ମଧ୍ୟ ସେଠାରେ ରହିବ ନାହିଁ; ହଁ, ଆମ୍ଭେ ସେମାନଙ୍କୁ ଯେତେବେଳେ
    ପରିତ୍ୟାଗ କରିବା, ସେତେବେଳେ ସେମାନଙ୍କର ସନ୍ତାପ ହେବ!
  chk-chk: Nge are epwe fen wor nöür semirit, üpwe angei seniir, tori esap chüen wor
    eman lusun. Feiengau watte epwe toriir, lupwen üpwe likitirela.”
  rop-rop: Bat if yumob stil growimap biginini olabat, wal ai garra deigidawei olabat
    brom yumob. En wen ai libum ol yumob Isreil pipul, olkain trabul garra kaman langa
    yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: Ба коли б і зростили синів своїх, я їх одійму в них; горе бо їм, коли
    я їх опущу!
  deu-1951: Ja, wenn sie auch ihre Söhne aufziehen, so mache ich sie doch kinderlos,
    daß kein Mensch mehr da ist; denn wehe ihnen, wenn ich mich von ihnen wende!
  eng-JPS: Yea, though they bring up their children, yet will I bereave them, that
    there be not a man left; yea, woe also to them when I depart from them!
  srp-1865: Ako li i othrani sinove svoje, ja æu ih uèiniti da budu bez djece, da
    ne ostane nijedan; i teško njima kad otstupim od njih.
  lug-lug: Ne bwe balikuza abaana baabwe, ndibabaggyako bonna. Ziribasanga bwe ndibavaako.
  heb-heb: כי אם יגדלו את בניהם ושכלתים מאדם כי גם אוי להם בשורי מהם׃
  ben-IRV: যদিও তারা সন্তানদের প্রতিপালন করে, আমি তাদের নিয়ে নেব তাতে কেউ থাকবে না।
    ধিক তাদের যখন আমি তাদের থেকে ফিরলাম!
  pan-pan: ਭਾਵੇਂ ਉਹ ਬੱਚੇ ਪਾਲਣ, ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਔਂਤਰਾ ਕਰਾਂਗਾ, ਇੱਥੋਂ ਤੱਕ ਕਿ ਕੋਈ ਆਦਮੀ ਨਾ
    ਰਹੇ, ਅਤੇ ਹਾਏ ਉਹਨਾਂ ਨੂੰ ਜਦ ਮੈਂ ਉਹਨਾਂ ਤੋਂ ਦੂਰ ਹੋ ਜਾਂਵਾਂਗਾ!
  mya-JVB: သားသမီး တို့ကို ကျွေးမွေး သော်လည်း ၊ တယောက် ကိုမျှ မကျန်စေခြင်းငှါငါလု
    ယူမည်။ အကယ်၍ သူ တို့ကို ငါ စွန့်ပစ် သောအခါ အမင်္ဂလာ ရှိကြလိမ့်မည်။
  hmo-hmo: Sedira edia natudia haida do idia havaraia, to lau ese mase dekenai idia
    do lau abia lao, ta do ia mauri noho lasi. Lau ese idia do lau rakatania neganai,
    idia madi dika do idia davaria.
  urd-urd: अगरचे वह अपने बच्चों को पालें, तोभी मैं उनको छीन लूँगा, ताकि कोई आदमी बाकी
    न रहे। क्यूँकि जब मैं भी उनसे दूर हो जाऊँ, तो उनकी हालत क़ाबिल — ए — अफ़सोस होगी।
  rus-SYN: А хотя бы они и воспитали детей своих, отниму их; ибо горе им, когда удалюсь
    от них!
  bqc-SIM: Baa tó aa nɛ́ gwà, à gbãakũ̀, má tó aa kuawàɛ e gbɛ̃́ↄ gɛ láaò.
    Waiyoo ampiↄ, tó ma bↄ ń kpɛ.
  tcz-CHONGTHU: Cha neimong mong jongleu, kasuh beiya pul kadousah ding ahiuve. Keiman
    kakiheimanga nachanga kadalhah tengle, hichu hahsatna nikho hiding ahi.
  mar-mar: जरी त्यांच्या मुलांचे पालन पोषण होऊन ती मोठी झाली तरी मी ते हिरावून घेणार
    यासाठी की त्यामध्ये कोणी राहू नये. मी त्यांच्यापासून वळून जाईल तेव्हा त्यांच्यावर
    हाय हाय!
  qub-qub: Yurejllan wamrancunata uywaptinpis nogaga ushajpämi guechurishaj. ¡Wawallau
    caycho caycaj runacuna! Noga witicuriptë mä imanöshi canga.
  bqp-bqp: Bɑ̀ n mɑɑ bibu seeyɑ, kon de bu gbiwɑ bu sere bukurɑ. Bɑ koo wɑhɑlɑ bɑkɑ
    wɑ nɑ̀ n bu biru kisi.
  hat-hat: Menm si yo rive fè pitit, mwen p'ap kite yo fin grandi. Lè m' vire do ba
    yo, malè ap rive yo.
  eng-BSB: Even if they raise their children, I will bereave them of each one. Yes,
    woe be to them when I turn away from them!
  eng-WEBPB: Though they bring up their children, yet I will bereave them, so that
    not a man shall be left. Indeed, woe also to them when I depart from them!
  kbq-kbq: Hagi zamagra mofavrea kasente'za zamazeri ra hugahazanagi, Nagra ana maka
    hanare vagaregahue. Nagrama zamagri'ma zamatresuge'za zamagra ra hazenkefi manigahazanki,
    kva hiho.
  nhe-BL: Huan intla moscaltise se ome imoconehua, nochi na nimechquixtilis huan axaca
    mocahuas. Tlahuel fiero imopantis quema nimechiyocacahuas huan nimechcajtehuas.
  gub-BL: Aze heta ta'yr wanupe wà nehe, aze heta tazyr wanupe wà nehe, araha putar
    wana'yr wanuwi wà nehe, araha putar wanazyr wanuwi wà nehe. Ni pitài naezar kwaw
    a'e pe ihe wà nehe. Uzemumikahy putar ko teko a'e wà nehe, wanuwi hetyryk ire
    a'e wà nehe.
  eng-DRA: 'And though they should bring up their children, I will make them without
    children among men: yea, and woe to them, when I shall depart from them.'
