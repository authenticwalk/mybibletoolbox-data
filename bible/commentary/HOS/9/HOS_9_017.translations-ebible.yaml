verse: HOS.009.017
translations:
  mal-C: അവർ യഹോവയെ അനുസരിക്കായ്കകൊണ്ട് എന്റെ ദൈവം അവരെ നിരസിച്ചുകളയും; അവർ രാഷ്ട്രങ്ങൾക്കിടയിൽ
    അലയുന്നവരാകും.
  deu-TKW: 'Mein Gott wird sie verwerfen; denn sie haben nicht auf ihn gehört: ruhelos
    sollen sie unter den Völkern werden!'
  lin-lin: Nzambe na ngai akobwaka bango, pamba te batosaki Ye te, mpe bakokoma koyengayenga
    kati na bikolo.
  eng-LSV: My God rejects them, || Because they have not listened to Him, || And they
    are wanderers among nations!”
  eng-GNV: 'My God will cast them away, because they did not obey him: and they shall
    wander among the nations.'
  eng-WEBSTER: 'My God will cast them away, because they did not hearken to him: and
    they shall be wanderers among the nations.'
  nhw-BL: NoTeco Dios quintlahuelcahuas nopa masehualme ipan tlali Israel pampa amo
    quinequij quitlacaquilise, niyon amo quinequij quitlepanitase. Elise nejnemini
    campa hueli ipan sequinoc tlalme huan amo cana quipiyase ininchaj.
  swh-ONEN: Mungu wangu atawakataa kwa sababu hawakumtii; watakuwa watu wa kutangatanga
    miongoni mwa mataifa.
  bba-bba: Osee u nɛɛ, Gusunɔ nɛn Yinni u bu yinɑ yèn sɔ̃ bɑ ǹ win ɡɑri swɑɑ dɑki.
    Bɑ koo kowɑ yɑɑyɑɑre kowobu bwesenun suunu sɔɔ.
  eng-KJVCPB: 'My God will cast them away, because they did not hearken unto him:
    And they shall be wanderers among the nations.'
  luo-luo: Nyasacha nokwedgi nikech ok gisewinje, ginibedi joma tangni e dier ogendini.
  meu-meu: Egu Dirava ese baine negedia daure, badina be idia ese asie kamonai henia;
    idia na bese idau-idau bogaragidiai bae loa kava loa kava.
  npi-ULB: मेरा परमेश्‍वरले तिनीहरूलाई इन्कार गर्नुहुन्छ किनभने तिनीहरूले उहाँको आज्ञा
    मानेका छैनन् । जातिहरूका बिचमा तिनीहरू फिरन्‍तेहरू हुनेछन् ।
  yor-yor: Ọlọ́run mi yóò kọ̀ wọ́n sílẹ̀ nítorí pé wọn kò gbọ́rọ̀ sí i; wọn yóò sì
    di alárìnkiri láàrín àwọn orílẹ̀-èdè.
  pes-OPCB: خدای من قوم اسرائیل را ترک خواهد گفت، زیرا آنها گوش نمی‌دهند و اطاعت نمی‌کنند.
    ایشان در میان قومها آواره خواهند شد.
  tgl-ULB: Itatakwil sila ng aking Diyos dahil hindi sila sumunod sa kaniya. Magiging
    mga palaboy sila sa mga bansa.
  hui-hui: Hoseahanda lalu, I̱ Ngode Datagaliwabenaga biabe biahaga howa ibunaga wali
    agali ibu talia nabi karu ibugua ti erembira mialu waharagola ti dindi tara taraha
    purogo lalu bame ibagabu holebira.
  mya-mya: သူ​တို့​သည်​ငါ​ကိုး​ကွယ်​သော​ဘု​ရား​သ​ခင် ၏​စ​ကား​ကို​နား​မ​ထောင်​သော​ကြောင့်
    ကိုယ် တော်​သည်​သူ​တို့​ကို​ပစ်​ပယ်​တော်​မူ​မည်။ သူ တို့​သည်​အ​ခြား​နိုင်​ငံ​များ​တွင်​လှည့်​လည်
    နေ​ထိုင်​ရ​လိမ့်​မည်။
  bod-N: དེ་དག་གིས་བཀའ་ལ་མ་མཉན་པས་ན། ངའི་དཀོན་མཆོག་གིས་དེ་དག་སྤངས་ནས། ཁོ་ཚོ་མི་རིགས་གཞན་རྣམས་ཀྱི་ཁྲོད་དུ་འཁྱམ་པར་འགྱུར་རོ།
    །
  sna-sna: Mwari wangu achavaramba nokuti havana kumuteerera; vachava vadzungairi
    pakati pendudzi.
  spa-BLM: Mi Dios los expulsará, porque no le hicieron caso; y serán errantes entre
    las naciones.
  cac-cac: A jun chon̈ab' tic, max cha yab' eb' tas syal in Diosal. Yuj chi' a ol
    paticanel eb', axo d'a scal juntzan̈ ch'oc chon̈ab'il ol saclemcanb'at eb'.
  swh-ULB: Mungu wangu atawakataa kwa sababu hawakumtii. Watakuwa watu wa kutangatanga
    kati ya mataifa.
  bel-bel: Адкіне іх Бог мой, бо яны не паслухаліся Яго, - і будуць валацугамі паміж
    народамі.
  deu-ELBBK: Mein Gott verwirft sie, weil sie nicht auf ihn gehört haben; und sie
    sollen Flüchtlinge sein unter den Nationen.
  mbb-OT: Migkaǥi si Hoseas te, “Idselikwey te Megbevayè ku is menge tig-Israel su
    wazè dan mebpezumazuma kandin. Umbe minsan hendei he nasyun is egkepeveyaan dan.”
  mal-2015: അവർ എന്റെ ദൈവത്തെ അനുസരിക്കായ്കകൊണ്ടു അവൻ അവരെ തള്ളിക്കളയും; അവർ ജാതികളുടെ
    ഇടയിൽ ഉഴന്നു നടക്കേണ്ടിവരും.
  rmc-rmc: Miro Del len odčhivela, bo les na šunenas; ačhena tulakenge maškar o narodi.
  pes-OPV: خدای من ایشان را ترک خواهد نمود چونکه او را نشنیدند، پس در میان امت‌ها
    آواره خواهند شد.
  ron-1924: Думнезеул меу ый ва лепэда, пентру кэ ну Л-ау аскултат, де ачея вор рэтэчи
    принтре нямурь.
  ben-OBCV: আমার ঈশ্বর তাদের অগ্রাহ্য করবেন, কারণ তারা তাঁর আদেশ পালন করেনি; তাই বিভিন্ন
    জাতির মধ্যে তারা ইতস্তত ঘুরে বেড়াবে।
  som-som: Ilaahay waa xoori doonaa, maxaa yeelay, codkiisii ma ay dhegaysan, oo waxay
    quruumaha dhexdooda ku ahaan doonaan kuwa warwareega.
  lat-VUC: Abjiciet eos Deus meus, quia non audierunt eum, et erunt vagi in nationibus.]
  eng-ASVBT: My God will cast them away, because they did not hearken unto him; and
    they shall be wanderers among the nations.
  ita-1885: L'Iddio mio li sdegnerà, perciocchè non gli hanno ubbidito; e saranno
    vagabondi fra le genti.
  eng-LXXUP: 'God shall reject them, because they have not hearkened to him: and they
    shall be wanderers among the nations.'
  eng-ULB: My God will reject them because they have not obeyed him. They will become
    wanderers among the nations.
  spa-VBL: Mi Dios te rechazará porque no lo has escuchado, y serás un pueblo de vagabundos
    sin hogar entre las naciones.
  fra-_FOB: Mon Dieu les rejettera, parce qu'ils ne l'ont point écouté, et ils seront
    errants parmi les nations.
  mal-mal: അവർ എന്റെ ദൈവത്തെ അനുസരിക്കായ്കകൊണ്ട് യഹോവ അവരെ തള്ളിക്കളയും; അവർ ജനതയുടെ
    ഇടയിൽ ഉഴന്നു നടക്കേണ്ടിവരും.
  urd-GVR: Merā Ḳhudā unheṅ radd karegā, is lie ki unhoṅ ne us kī nahīṅ sunī. Chunāṅche
    unheṅ dīgar aqwām meṅ māre māre phirnā paṛegā.
  suz-BL: आं परमप्रभुमी मेको आन कली प्रोंइब। मारदे हना मेकोपुकीमी आ देंशो मटीम। मोपतीके
    मेकोपुकी रागी रागी ङा मुर आन दातेमी हिरशा गाक्‍ब दुम्‍नीम।
  eng-NOY: My God shall cast them away, Because they have not hearkened to him, And
    they shall be wanderers among the nations.
  ita-1927: Il mio Dio li rigetterà, perché non gli han dato ascolto; ed essi andranno
    errando fra le nazioni.
  ckb-ckb: خوداکەم ڕەتیان دەکاتەوە، چونکە گوێیان لێی نەگرت، لەبەر ئەوە لەنێو نەتەوەکاندا
    وێڵ دەبن.
  eng-BBE: My God will give them up because they did not give ear to him; they will
    be wandering among the nations.
  kan-OKCV: ನನ್ನ ದೇವರು ಅವರನ್ನು ತಳ್ಳಿಬಿಡುವರು. ಏಕೆಂದರೆ ಅವರು ಆತನಿಗೆ ವಿಧೇಯರಾಗಲಿಲ್ಲ. ಅವರು
    ಜನಾಂಗಗಳಲ್ಲಿ ಅಲೆದಾಡುವವರಾಗಿರುವರು.
  tam-2017: அவர்கள் அவருக்குச் செவிகொடாமற்போனதினால் என் தேவன் அவர்களை வெறுத்துவிடுவார்;
    அவர்கள் அந்நிய மக்களுக்குள்ளே அலைந்து திரிவார்கள்.
  spa-RV-1909: Mi Dios los desechará, porque ellos no le oyeron; y andarán errantes
    entre las gentes.
  ron-BTF: Dumnezeul meu îi va lepăda, pentru că nu i-au dat ascultare; şi ei vor
    fi rătăcitori printre naţiuni.
  eng-WEBP: My God will cast them away, because they didn’t listen to him; and they
    will be wanderers among the nations.
  eng-FBV: My God will reject you because you have not listened to him, and you will
    become homeless wanderers among the nations.
  nld-1939: God zal ze verwerpen, Omdat zij niet naar Hem wilden horen; Onder de volken
    zullen zij zwerven Al hun vorsten zullen vergaan!
  nch-BL: NoTeco Dios quintahuelcahuas nopa masehualme ipan tali Israel pampa amo
    quinequij quitacaquilise, yon amo quinequij quitepanitase. Elise nejnemini campa
    hueli ipan sequinoc talme huan amo cana quipiyase ininchaj.
  vie-1934: Đức Chúa Trời ta sẽ bỏ chúng nó, vì chúng nó không nghe Ngài; và chúng
    nó sẽ đi dông dài trong các nước.
  hin-CV: मेरा परमेश्वर उनको अस्वीकार करेगा क्योंकि उन्होंने उसकी बातों को नहीं माना
    है; वे जाति-जाति के लोगों के बीच भटकते फिरेंगे.
  spa-BES: Mi Dios los abandonará porque no le hicieron caso; estarán vagando entre
    las naciones.
  tdx-tdx: Hahifin’Añahare añe iereo, ami’ty tsy fañaoña’ iareo Aze; vaho ho mpirererere
    amo kilakila’ondatio añe.
  tha-KJV: พระเจ้าของข้าพเจ้าจะเหวี่ยงเขาทิ้งไป เพราะเขาทั้งหลายมิ​ได้​เชื่อฟังพระองค์
    เขาจะเป็นคนพเนจรอยู่ท่ามกลางประชาชาติ​ทั้งหลาย
  por-BR-2018: Meu Deus os rejeitará porque não o ouviram; e andarão sem rumo entre
    as nações.
  deu-ELO: Mein Gott verwirft sie, weil sie nicht auf ihn gehört haben; und sie sollen
    Flüchtlinge sein unter den Nationen.
  eng-WYC-2018: My God shall cast them away, for they heard not him, (or My God shall
    cast them away, for they did not listen to him); and they shall be of unstable
    dwelling among (the) nations.
  epo-epo: Mia Dio ilin forpuŝos, ĉar ili ne aŭskultis Lin; kaj ili vagados inter
    la nacioj.
  uig-PIN: Mening Hudayim ularni qǝtkǝ ⱪaⱪti, Qünki ular uningƣa ⱪulaⱪ salmidi; Ular
    ǝllǝr arisida sǝrsan bolidu.
  beo-beo: 'Gode (Ema na da hawa: hamonana) E da Ea fi dunu yolesiagamu. Bai ilia
    da Ea sia: hame nabasu. Ilia da fifi asi gala amo ganodini udigili lalebe dunu
    ba:mu.'
  tpi-OTNT: Dispela God mi wok long en bai i givim baksait long ol manmeri bilong
    en, long wanem, ol i no bihainim tok bilong en. Na bai ol i stap tripman long
    ol arapela kantri.
  hau-SA: Allahna zai ƙi su saboda ba su yi masa biyayya ba; za su zama masu yawo
    a cikin al’ummai.
  uig-LAT: Méning Xudayim ularni chetke qaqti, Chünki ular uninggha qulaq salmidi;
    Ular eller arisida sersan bolidu.
  nde-nde: UNkulunkulu wami ubalile ngoba kabamlalelanga; bazakuba zinzulane phakathi
    kwezizwe.
  ton-ton: 'Ko hoku ʻOtua te ne liʻaki ʻakinautolu, koeʻuhi naʻe ʻikai te nau fanongo
    kiate ia: pea te nau hoko ko e kau ʻāuhē ʻi he ngaahi puleʻanga.'
  ces-1613: Pohrdne jimi Bůh můj, nebo nechtí ho poslouchati, i budou tuláci mezi
    pohany.
  eng-WMB: My God will cast them away, because they didn’t listen to him; and they
    will be wanderers among the nations.
  tam-TCV: என் இறைவன் அவர்களைத் தள்ளிவிடுவார், ஏனெனில் அவர்கள் அவருக்குக் கீழ்ப்படியவில்லை;
    அவர்கள் பிற நாடுகளுக்குள்ளே அலைந்து திரிகிறவர்களாயிருப்பார்கள்.
  ceb-ULB: Isalikway sila sa akong Dios tungod kay wala sila mituman kaniya. Maglatagaw
    sila sa mga kanasoran.
  pol-UBG: Mój Bóg ich odrzuci, bo nie chcieli go słuchać, a będą tułaczami wśród
    narodów.
  urd-GVU: میرا خدا اُنہیں رد کرے گا، اِس لئے کہ اُنہوں نے اُس کی نہیں سنی۔ چنانچہ
    اُنہیں دیگر اقوام میں مارے مارے پھرنا پڑے گا۔
  eng-OEBCW: My God will reject them because they have not listened to him, and they
    will become wanderers among the nations.
  deu-1912: Mein Gott wird sie verwerfen, darum daß sie ihn nicht hören wollen; und
    sie müssen unter den Heiden in der Irre gehen.
  kan-2017: ನನ್ನ ದೇವರು ಅವರನ್ನು ತಳ್ಳಿಬಿಡುವನು; ಅವರು ಆತನ ಮಾತಿಗೆ ಕಿವಿಗೊಡಲಿಲ್ಲ; ಅವರಿಗೆ
    ಜನಾಂಗಗಳಲ್ಲಿ ಅಲೆದಾಡುವ ಗತಿಯಾಗುವುದು.
  yap-yap: Fare Got ni gu ma pigpig ngak e bayi n’ag girdi’en, ya darir motoyilgad
    ngak. Bay ur malethaygad ko pi nam i yan.
  hlt-MCSB: A ol te a hnatun uh pawt dongah amih te ka Pathen loh a hnawt vetih namtom
    taengah aka poeng la om uh ni.
  mdy-ETH: ዔያታ ዓይሢንቲባኣሢሮ ታ ፆኦዛሢ ዔያቶ ኬኤራንዳኔ፤ ዔያታ ሜሌ ዴሮ ባኣካ ቤሲ ባይዚ ሴካ ሃንጋ ሃንታንዳኔ።
  twi-ASANTE: Me Onyankopɔn bɛpo wɔn, ɛfiri sɛ, wɔannyɛ ɔsetie amma no; Wɔbɛkyinkyini
    aman no mu.
  eng-WEBU: My God will cast them away, because they didn’t listen to him; and they
    will be wanderers among the nations.
  wal-wal: Eti ta Xoossai giyoobaa siyenna gishshau, i eta pixiri olana; olin eti
    kawotettatu giddon toilattiyaageeta gidana.
  spa-PDDPT: Mi ʼElohim los desechará, porque ellos no lo escucharon, yandarán errantes
    entre las naciones.
  gun-gun: Xeruete xeretarã kuery nonhe'ẽ renduvei ramo oejapa 'rã. Ha'e ramo oguata
    rei va'e rami 'rã ikuai yvy regua ikuaia rupi.
  agu-BL: Yi jun jilwutz wunake'j qui na cyek ẍchi' yi inRyosil. Cha'stzun te chelpon
    laju'n ta'n, nin tu' chipa'ca'p tu' tulak e'chk tnum bene'n tzi'n wi munt.
  ilo-ULB: Laksidento ida ti Diosko gapu ta saanda a nagtulnog kenkuana. Agalla-alladanto
    kadagiti nasion.
  kpg-kpg: Di God e hai hegau ginai au, la gaa kili gi daha ana daangada, idimaa digaula
    digi hagalongo gi ana helekai. Digaula gaa hai hua digau e heehee i lodo nnenua.
  uig-ARA: مېنىڭ خۇدايىم ئۇلارنى چەتكە قاقتى، چۈنكى ئۇلار ئۇنىڭغا قۇلاق سالمىدى؛ ئۇلار
    ئەللەر ئارىسىدا سەرسان بولىدۇ.
  sus-sus: N Marigi Ala fama nɛ e rabɛɲinde, barima e mu e tuli matixi a ra. E findima
    nɛ biyaasilae ra sie tagi.
  pon-2006: Koht me I kin papah pahn soikala sapwellime aramas akan, pwehki ar sohte
    kin rong. Re pahn saruwaruhla nanpwungen wehi kan.
  ksd-ksd: Kaugu God na okole vue diat, tago pa dia torom tana, ma diat a tenten vurvurbit
    pire ra umana Tematana.
  grc-BRENT: Ἀπώσεται αὐτοὺς ὁ Θεός, ὅτι οὐκ εἰσήκουσαν αὐτοῦ, καὶ ἔσονται πλανῆται
    ἐν τοῖς ἔθνεσιν.
  ind-AYT: Allahku akan menolak mereka, sebab mereka tidak mendengarkan Dia. Mereka
    akan menjadi pengembara di antara bangsa-bangsa.
  nya-nya: Mulungu wanga adzawakana chifukwa sanamumvere Iye; adzakhala oyendayenda
    pakati pa anthu a mitundu ina.
  hrv-hrv: Odbacit će ih Bog moj jer ga nisu poslušali; i potucat će se među narodima.
  mps-mps: Eno aga sę ebo God, te Godigo te aga we bidi tudiba mueibao, magi baso
    meni, augwaligo agai po wali pisąbaso tiali. Tama augwali te bulu tǫ kantride
    te tǫ meni yai bidi dabe tiwai bidaibao walio, augwali te bulu wau bilibo bage
    naga bidaibao.
  tpi-tpi: Dispela God mi wok long en bai i givim baksait long ol manmeri bilong en,
    long wanem, ol i no bihainim tok bilong en. Na bai ol i stap tripman long ol arapela
    kantri.
  dan-1931: Deres Gud vil forkaste dem, fordi de ej adlød ham; hjemløse bliver de
    blandt Folkene.
  vie-OVCB: Đức Chúa Trời tôi sẽ loại bỏ người Ít-ra-ên vì họ không lắng nghe hay
    vâng lời Chúa. Họ sẽ đi lang thang, lưu lạc giữa các dân tộc.
  guj-2017: મારા ઈશ્વર તેઓને તરછોડી નાખશે કેમ કે તેઓએ તેમનું સાંભળ્યું નથી. તેઓ પરદેશીઓ
    મધ્યે ભટકનારા થશે.
  pon-2006A: Koht me I kin papah pahn soikala sapwellime aramas akan, pwehki ar sohte
    kin rong. Re pahn saruwaruhla nanpwungen wehi kan.
  por-BRBSL: Meu Deus os rejeitará, porque eles não o escutaram; e eles serão viajantes
    entre as nações.
  eng-OEBUS: My God will reject them because they have not listened to him, and they
    will become wanderers among the nations.
  cth-cth: Kai Cathut e lawk hah a ngâi awh hoeh dawkvah, ka hnoun vaiteh, miphunlouknaw
    koe parang a kâva awh han.
  twi-twi: Me Nyankopɔn bɛpo wɔn, efisɛ, wɔanyɛ osetie amma no; Wobekyinkyin aman
    no mu.
  hlt-hlt: A ol te a hnatun uh pawt dongah amih te ka Pathen loh a hnawt vetih namtom
    taengah aka poeng la om uh ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie m pĩ́ nkùù kó mutɔ̃mmú, kù bɛ̀ yetɛmu kɛ yɛ̃́ bɛ̀ í yiemmɛ̀
    ku kpɛti, bɛ̀ yóó nhɑ̃́ɑ̃ntɛ ibotí tɛì miɛkɛ nkɛ.
  msy-2020: Gumazamizir kaba nan Godɨn akaba batogha an akamɨn gɨn zuir puvatɨ. Kamaghɨn
    amizɨ, an akɨrim ragh uan gumazamizibagh asaragham. Eghtɨ me kantrin igharazibar
    tongɨn pura guighav itir gumazamizibar mɨn ikiam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Osee tɔmɑ sɩ: Mɑ Ɩsɔ luɣu fɛɩ-mɛ tɔtɔɣɔ timpi ɩ́ kisɑ-ɩ nɩɩnɑʋ
    tɔ. Ɩ́ kɑ́ lɑ cɔɔlɑɑ kɛ piitimnɑɑ lɛlɑɑ tɑɑ kɛ́.'
  azb-azb: Allahım onları rədd edəcək, Çünki Ona qulaq asmadılar. Millətlər arasında
    sərgərdan gəzəcəklər.
  eng-DBY: My God hath rejected them, because they hearkened not unto him; and they
    shall be wanderers among the nations.
  hin-2017: मेरा परमेश्वर उनको निकम्मा ठहराएगा, क्योंकि उन्होंने उसकी नहीं सुनी। वे
    अन्यजातियों के बीच मारे-मारे फिरेंगे।
  wol-KYG: Sama Yàlla moo leen di xalab, nde ñoo ko déggalul, te ñooy taxawaaluji
    ci biir xeeti jaambur yi.
  eng-YLT: Reject them doth my God, Because they have not hearkened to Him, And they
    are wanderers among nations!
  eng-WYC-2017: My God shall cast them away, for they heard not him; and they shall
    be of unstable dwelling among nations.
  eng-WMBB: My God will cast them away, because they didn’t listen to him; and they
    will be wanderers amongst the nations.
  urd-GVH: मेरा ख़ुदा उन्हें रद्द करेगा, इसलिए कि उन्होंने उस की नहीं सुनी। चुनाँचे
    उन्हें दीगर अक़वाम में मारे मारे फिरना पड़ेगा।
  rug-rug: Sa qua Tamasa kote kilu i si arini sina lopu va tabe ia rini si Asa; kote
    ene la mae si arini koari na butubutu huporo.
  gaz-gaz: Sababii isaan isaaf hin ajajaminiif, Waaqni koo isaan dida; isaan warra
    asii fi achi saboota gidduu jooru taʼu.
  fra-LSG: Mon Dieu les rejettera, parce qu’ils ne l’ont pas écouté, Et ils seront
    errants parmi les nations.
  yal-yal: N ma Ala e rabeɲinma nɛn, amasɔtɔ e mi e tuli matixi a ra. E findima nɛn
    sigatine ra siyane tagi.
  haw-1868: E kipaku auanei kuu Akua ia lakou, No ka mea, aole lakou i hoolohe ia
    ia; A e lilo lakou i poe aea mawaena o na lahuikanaka.
  arb-NAV: يَنْبِذُهُمْ إِلَهِي لأَنَّهُمْ أَبَوْا الِاسْتِمَاعَ إِلَيْهِ، لِهَذَا
    يَتَشَرَّدُونَ بَيْنَ الأُمَمِ.
  ewe-ewe: Nye Mawu agbe Israelviwo, elabena wogbe be yewomaɖo toe o. Woazu tsatsalawo,
    kple aƒemanɔsitɔwo le dukɔwo dome.
  eng-LEE: 'My God will reject them, because they did not hearken unto him: and they
    shall be wanderers among the nations.'
  asm-FB: মোৰ ঈশ্বৰে তেওঁলোকক অগ্ৰাহ্য কৰিব, কিয়নো তেওঁলোক তেওঁৰ আজ্ঞাৰ বাধ্য নহ’ল;
    তেওঁলোক বিভিন্ন জাতিবোৰৰ মাজত যাযাবৰী হৈ ঘূৰি ফুৰিব।
  sus-A: ﭑ مَرِفِ عَلَ قَمَ نّ عٍ رَبّحِندٍ، بَرِ مَ عٍ مُ عٍ تُلِ مَتِشِ عَ رَ. عٍ
    قِندِ مَ نّ بِيَاسِلَيٍ رَ سِيٍ تَفِ.
  fra-SBL: Mon Dieu les rejettera, parce qu'ils ne l'ont pas écouté ; et ils seront
    des vagabonds parmi les nations.
  hbo-hbo: יִמְאָסֵ֣ם אֱלֹהַ֔י כִּ֛י לֹ֥א שָׁמְע֖וּ לֹ֑ו וְיִהְי֥וּ נֹדְדִ֖ים בַּגֹּויִֽם׃
    ס
  kik-kik: Ngai wakwa nĩakamarega, nĩgũkorwo matiamwathĩkĩire; magaatuĩka andũ a kũũrũũraga
    ndũrĩrĩ-inĩ.
  fra-NCL: Mon Dieu les rejettera, parce qu’ils ne l’ont pas écouté, et ils seront
    errants parmi les nations.
  cek-AK: Nihcae mah Angraeng ih lok tahngai o ai pongah, kai ih Sithaw mah nihcae
    to takhoe ving tih; to naah nihcae loe prae kaminawk salakah avak rumram kami
    ah om o tih.
  cuk-cuk: 'Oseas Israel-dulemarga sogded: “Ar bemar, an-Bab-Dummadba ibsassurmarsoggu,
    Bab-Dummad bemar-obanoed. Neggwebur-baigan-abargi yarsuli be gudii gumaloed.”'
  uig-CYR: Мениң Худайим уларни чәткә қақти, Чүнки улар униңға қулақ салмиди; Улар
    әлләр арисида сәрсан болиду.
  tel-2017: వారు నా దేవుని మాట వినలేదు గనక ఆయన వారిని విసర్జించాడు. వారు దేశం విడిచి
    అన్యజనుల్లో దేశదిమ్మరులౌతారు.
  hat-BSA: Bondye mwen an va jete yo deyò akoz yo pa t koute Li; epi yo va vin vagabon
    pami nasyon yo.
  kos-kos: God se su nga kulansupu fah ngetla liki mwet lal, mweyen elos tia porongel.
    Elos ac fah oana mwet takusrkusr inmasrlon mutunfacl uh.
  hbo-WLC: יִמְאָסֵ֣ם אֱלֹהַ֔י כִּ֛י לֹ֥א שָׁמְע֖וּ ל֑וֹ וְיִהְי֥וּ נֹדְדִ֖ים בַּגּוֹיִֽם׃
    ס
  ibo-ibo: Chineke m ga-ajụ ha, nʼihi na ha adịghị ege ya ntị maọbụ rube isi. Ha ga-aghọ
    ndị na-awagharị awagharị na-enweghị ụlọ, nʼetiti mba niile.
  ory-ory: ମୋର ପରମେଶ୍ୱର ସେମାନଙ୍କୁ ଦୂର କରିଦେବେ, କାରଣ ସେମାନେ ତାହାଙ୍କ ବାକ୍ୟରେ କର୍ଣ୍ଣପାତ
    କଲେ ନାହିଁ; ଆଉ, ସେମାନେ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ଭ୍ରମଣକାରୀ ହେବେ।
  chk-chk: Ai Kot, ewe üa angang ngeni, epwe pöütirela, pokiten resap aleasochis ngeni,
    repwe choisäfeil lemenen ekewe mwü.
  rop-rop: Wal Hoseiya bin tok, “Det God weya mi bulurrum garra libum im pipul olabat,
    dumaji dei nomo bin lisin langa im. En dei garra wokabatbat ebriweya langa eni
    kantri na, dumaji dei kaan jidan langa olabat ronwan kantri.
  ukr-1871: Відопхне їх від себе Бог мій, за те, що були йому неслухняні, — блукати
    муть проміж народами.
  deu-1951: Mein Gott wird sie verwerfen; denn sie haben ihm nicht gehorcht; darum
    müssen sie umherirren unter den Heiden.
  eng-JPS: My God will cast them away, because they did not hearken unto Him; and
    they shall be wanderers among the nations.
  srp-1865: Odbaciæe ih Bog moj, jer ga ne slušaju, i skitaæe se po narodima.
  lug-lug: Katonda wange alibavaako kubanga tebamugondedde; baliba momboze mu mawanga.
  heb-heb: ימאסם אלהי כי לא שמעו לו ויהיו נדדים בגוים׃
  ben-IRV: আমার ঈশ্বর তাদের প্রত্যাখান করবে কারণ তারা তাঁর বাধ্য হয়নি। তারা জাতিদের
    মধ্যে ঘুরে বেড়াবে।
  pan-pan: ਮੇਰਾ ਪਰਮੇਸ਼ੁਰ ਉਹਨਾਂ ਨੂੰ ਰੱਦ ਕਰ ਦੇਵੇਗਾ, ਕਿਉਂ ਜੋ ਉਹ ਉਸ ਦੀ ਨਹੀਂ ਸੁਣਦੇ, ਅਤੇ
    ਉਹ ਕੌਮਾਂ ਵਿੱਚ ਅਵਾਰਾ ਫਿਰਨਗੇ।
  mya-JVB: ငါ့ ဘုရား သခင်၏ စကားတော်ကို နား မ ထောင်သောကြောင့် စွန့်ပစ် တော်မူ၍ ၊ သူတို့သည်
    တပါးအမျိုးသား တို့တွင် အရပ်ရပ်သို့ လှည့်လည် ရ ကြမည်။
  hmo-hmo: Egu Dirava ese unai iena bese taudia do ia negea, badina be idia ese ia
    dekenai idia kamonai lasi. Idia be bese idauidau edia huanai, do idia loaloa kava
    lao.
  urd-urd: मेरा ख़ुदा उनको छोड़ देगा, क्यूँकि वो उसके सुनने वाले नहीं हुए और वह अक़वाम
    — ए — 'आलम में आवारा फिरेंगे।
  rus-SYN: Отвергнет их Бог мой, потому что они не послушались Его, и будут скитальцами
    между народами.
  bqc-SIM: Ma Lua a gíńziɛ, aai liaaliaa buipãleↄ guu, asa aai aà yãmao.
  tcz-CHONGTHU: Ka Pathen in Israel mite chu apaidoh ding ahitai. Ajeh chu amahon
    kathu ngaipovintin, nitpouvinte. Amaho chu inneilouva namdang mite laha vahkoi
    leding ahiuve.
  mar-mar: माझा देव त्यांना नाकारेल कारण त्यांनी त्याचे ऐकले नाही, ते देशोदेशी भटकणारे
    होतील.
  qub-qub: Cay marca runacunaga Tayta Diosnëta manami wiyacushachu. Chaypitami llapanta
    jitarenga. Intëru nasyuncunachömi puricachallar tiyanga.
  bqp-bqp: Osee u nɛɛ, Gusunɔ nɛn Yinni u bu yinɑ yèn sɔ̃ bɑ ǹ win gɑri swɑɑ dɑki.
    Bɑ koo kowɑ yɑɑyɑɑre kowobu bwesenun suunu sɔɔ.
  hat-hat: Bondye m'ap sèvi a ap voye yo jete, paske yo pa t' koute li. Yo pral mache
    pwomennen san rete nan mitan nasyon yo.
  eng-BSB: My God will reject them because they have not obeyed Him; and they shall
    be wanderers among the nations.
  eng-WEBPB: My God will cast them away, because they didn’t listen to him; and they
    will be wanderers amongst the nations.
  kbq-kbq: Hagi Nagri Anumzamo'a avresra huzmanteno zamatrenige'za, ru vahe mopafi
    kokankoka vano hugahaze. Na'ankure zamagra Anumzamofonkea antahi'za amagera onte'naze.
  nhe-BL: NoTeco Dios quintlahuelcahuas nopa tlacame ipan tlali Israel pampa ax quinequij
    quitlacaquilise, niyon ax quinequij quitlepanitase. Elise nejnemini campa hueli
    ipan sequinoc tlaltini huan ax cana quipiyase ininchaj.
  gub-BL: Tupàn hezar weityk putar wemiaihu a'e wà nehe, ta'e nuweruzar kwaw ize'eg
    a'e wà xe. Wata e putar amo ae ywy nànàn wà nehe.
  eng-DRA: 'My God will cast them away, because they hearkened not to him: and they
    shall be wanderers among the nations.'
