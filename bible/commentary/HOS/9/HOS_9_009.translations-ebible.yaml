verse: HOS.009.009
translations:
  mal-C: അവർ ഗിബെയയുടെ ദിനങ്ങളെപ്പോലെ മാലിന്യത്തിൽ ആണ്ടുപോയിരിക്കുന്നു. ദൈവം അവരുടെ
    ദുഷ്ടത ഓർക്കും അവരുടെ പാപങ്ങൾനിമിത്തം അവരെ ശിക്ഷിക്കും.
  deu-TKW: 'Schwere Schandthaten haben sie begangen wie damals in Gibea: ihre Verschuldung
    kommt ihm nicht aus dem Sinn, ihre Sünden wird er heimsuchen!'
  lin-lin: Bamikotisi penza kati na mabe ndenge basalaki na mikolo ya Gibea. Nzambe
    akobosana mabe na bango te mpe akopesa bango etumbu mpo na masumu na bango.
  eng-LSV: They have gone deep—have done corruptly, || As [in] the days of Gibeah,
    || He remembers their iniquity, He inspects their sins.
  eng-GNV: 'They are deepely set: they are corrupt as in the daies of Gibeah: therefore
    he will remember their iniquitie, he will visite their sinnes.'
  eng-WEBSTER: 'They have deeply corrupted themselves , as in the days of Gibeah:
    therefore he will remember their iniquity, he will visit their sins.'
  nhw-BL: Anisraelitame neltlahuel antlajtlacolchijtoque hasta huejcajya ipan altepetl
    Gabaa. Huan Toteco Dios quielnamiquis nochi catli anquichijtoque huan anmechtlatzacuiltis
    por amotlajtlacolhua.
  swh-ONEN: Wamezama sana katika rushwa, kama katika siku za Gibea. Mungu atakumbuka
    uovu wao na kuwaadhibu kwa ajili ya dhambi zao.
  bba-bba: Wee i dɑ i kɔ̃sɑ kuɑ nɡe mɛ i rɑɑ kuɑ Gibeɑɔ. Yinni Gusunɔ kun bɛɛn torɑnu
    duɑri. U koo bɛɛ sɛɛyɑsiɑ nin sɔ̃.
  eng-KJVCPB: 'They have deeply corrupted themselves, as in the days of Gibeah: Therefore
    he will remember their iniquity, he will visit their sins.'
  luo-luo: Gisedonjo matut e timbe mag miganga mana ka ndalo mag Gibea. Nyasaye nopar
    timbegi mamono kendo enokumgi e richogi.
  meu-meu: Idia na sibodia vada e hahemiro herea, Gibea dinadia heḡereḡeredia ai.
    Edia kara havara baine lalodia tao, edia kara dika davadia baine henidia.
  npi-ULB: गिबाका दिनहरूमा झैं, तिनीहरूले आफैंलाई भित्री रूपमा भ्रष्‍ट पारेका छन्
    । तिनीहरूको अधर्म परमेश्‍वरले सम्झना गर्नुहुनेछ र उहाँले तिनीहरूका पापको दण्ड
    दिनुहुनेछ ।
  yor-yor: Wọ́n ti gbilẹ̀ nínú ìwà ìbàjẹ́ gẹ́gẹ́ bí i ọjọ́ Gibeah Ọlọ́run yóò rántí
    ìwà búburú wọn yóò sì jẹ wọ́n ní yà fún ẹ̀ṣẹ̀ wọn.
  pes-OPCB: این قوم مانند زمانی که در جِبعه بودند، در فساد غرق شده‌اند. خدا این را
    فراموش نمی‌کند و بدون شک ایشان را به سزای اعمالشان خواهد رسانید.
  tgl-ULB: Lubha nilang sinira ang kanilang mga sarili tulad sa mga panahon ng Gibea.
    Aalalahanin ng Diyos ang kanilang kasamaan at parurusahan niya ang kanilang mga
    kasalanan.
  hui-hui: Bamba tínaga mamalirume Gibea tanoha howa mana ko bialu henedagua tíguabi
    mana ko dewaore bialu kamigoni. Ani bialu kamigoni Ngode Datagaliwabe ibugua tínaga
    ko birimigo mandabu haabo howa pani ngulebira, lalu Hoseahanda lene.
  mya-mya: သူ​တို့​သည်​ဂိ​ဗာ​မြို့​မှာ​ကဲ့​သို့​အ​လွန် ဆိုး​ရွား​သော​အ​ပြစ်​ကို​ကူး​လွန်​လျက်
    ရှိ​ကြ​၏။ ဘု​ရား​သ​ခင်​သည်​သူ​တို့​၏ ဒု​စ​ရိုက်​ကို​အောက်​မေ့​သ​တိ​ရ​တော်​မူ ၍​အ​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​လိမ့်​မည်။
  bod-N: གིབ་ཨའི་ཉིན་མོ་ནང་བཞིན་དེ་དག་རྩ་བ་ནས་ཉམས་པར་བྱས་པ་དང་། ཡ་ཝཱེས་དེ་དག་གི་སྡིག་པ་ཐུགས་སུ་དྲན་ནས་ཁོ་ཚོའི་སྡིག་ཉེས་ལ་ཆད་པ་གཅོད་དོ།
    །
  sna-sna: Vanyura kwazvo kwazvo muhuori, sapamazuva eGibhea. Mwari acharangarira
    uipi hwavo uye achavaranga nokuda kwezvivi zvavo.
  spa-BLM: Se han corrompido profundamente, como en los días de Gabaa. Se acordará
    de su iniquidad. Los castigará por sus pecados.
  cac-cac: Ix ex ixtaxel d'a juneln̈ej, icha ix uji d'a chon̈ab' Gabaa. Palta axo
    Jehová ol snacot e chucal chi', ol ac'chajoch yaelal d'a eyib'an̈ yuj e mul chi'.
  swh-ULB: Wamejiharibu wenyewe kama siku za Gibea. Mungu atawakumbusha uovu wao,
    naye atawaadhibu dhambi zao.
  bel-bel: Глыбока ўпалі яны, разбэсьціліся, як за дзён Гівы; Ён успомніў бязбожнасьць
    іхнюю, пакарае іх за грахі іхнія.
  deu-ELBBK: Tief haben sie sich verdorben wie in den Tagen von Gibea. Er wird ihrer
    Ungerechtigkeit gedenken, er wird ihre Sünden heimsuchen.
  mbb-OT: Midtaman kew en he menge lalung, iring kew en duen te menge maama zengan
    diyà te Gibea. Edtentenuzan te Megbevayè is kelelalung niw; edsilutan kew zin
    tenged te menge salè niw.”
  mal-2015: ഗിബെയയുടെ കാലത്തു എന്നപോലെ അവർ വഷളത്വത്തിൽ മുഴുകിയിരിക്കുന്നു; അവൻ അവരുടെ
    അകൃത്യം ഓർത്തു അവരുടെ പാപം സന്ദർശിക്കും.
  rmc-rmc: Hine igen nalačhe andre peskre skutki, avke sar sas akor andre Gibea. O
    Del na bisterela pre lengro nalačhipen a marela len vaš lengre bini.
  pes-OPV: مثل ایام جبعه فساد را به نهایت رسانیده‌اند، پس عصیان ایشان را بیاد می‌آورد
    و گناه ایشان رامکافات خواهد داد.
  ron-1924: С-ау афундат ын стрикэчуне, ка ын зилеле Гибеей; Домнул Ышь ва адуче аминте
    де нелеӂюиря лор, ле ва педепси пэкателе.
  ben-OBCV: তারা ডুবে গেছে দুর্নীতির গভীরে, যা এক সময় গিবিয়াতে হত। ঈশ্বর তাদের দুষ্টতার
    কথা স্মরণ করবেন এবং তাদের পাপের জন্য তাদের শাস্তি দেবেন।
  som-som: Iyagu aad bay isu kharribeen sidii wakhtigii Gibecaah. Isagaa soo xusuusan
    doona xumaantooda oo wuxuu soo ciqaabi doonaa dembiyadooda.
  lat-VUC: Profunde peccaverunt, sicut in diebus Gabaa. Recordabitur iniquitatis eorum,
    et visitabit peccata eorum.
  eng-ASVBT: 'They have deeply corrupted themselves, as in the days of Gibeah: he
    will remember their iniquity, he will visit their sins.'
  ita-1885: Essi si son profondamente corrotti, come a' dì di Ghibea; Iddio si ricorderà
    della loro iniquità, farà punizione de' lor peccati.
  eng-LXXUP: 'They have corrupted themselves according to the days of the hill: he
    will remember their iniquities, he will take vengeance on their sins.'
  eng-ULB: They have deeply corrupted themselves as in the days of Gibeah. God will
    call to mind their iniquity, and he will punish their sins.
  spa-VBL: porque se han corrompido hasta el límite, como en los tiempos de Guibeá.
    Él se acordará de su pecado, y castigará su maldad.
  fra-_FOB: Ils se sont entièrement corrompus, comme aux jours de Guibea. L'Éternel
    se souviendra de leur iniquité; il punira leurs péchés!
  mal-mal: ഗിബെയയുടെ കാലത്ത് എന്നപോലെ അവർ വഷളത്വത്തിൽ മുഴുകിയിരിക്കുന്നു; അവൻ അവരുടെ
    അകൃത്യം ഓർത്ത് അവരുടെ പാപത്തിന് ശിക്ഷ നൽകും.
  urd-GVR: Un se nihāyat hī ḳharāb kām sarzad huā hai, aisā sharīr kām jaisā Jibiyā
    ke bāshindoṅ se huā thā. Allāh un kā qusūr yād karke un ke gunāhoṅ kī munāsib
    sazā degā.
  suz-BL: गिबा ङा नाक्‍त खोदेंशो पा मेकोपुकी काइ मरिम्‍शो गेय पाम्‍तेक्‍‍म। परमप्रभु
    यावेमी मेको आन मरिम्‍शो पशो मिम्‍शा सजाइ गेब। होसे १०:९; न्‍यायाधीस १९:२२-३०;
    न्‍यायाधीस २०:१३
  eng-NOY: They have deeply corrupted themselves, as in the days of Gibeah; He will
    remember their iniquity; He will requite their sins.
  ita-1927: Essi si sono profondamente corrotti come ai giorni di Ghibea! L’Eterno
    si ricorderà della loro iniquità, punirà i loro peccati.
  ckb-ckb: ئەوان نوقوم بوون، وەک ڕۆژانی گیڤعا گەندەڵ بوون، خودا تاوانەکەیان دەهێنێتەوە
    بیری خۆی و لەسەر گوناهەکانیان سزایان دەدات.
  eng-BBE: They have gone deep in evil as in the days of Gibeah; he will keep in mind
    their wrongdoing, he will give them punishment for their sins.
  kan-OKCV: ಗಿಬೆಯದ ದಿವಸಗಳಲ್ಲಿ ಆದ ಹಾಗೆ ತಮ್ಮನ್ನು ಬಹಳವಾಗಿ ಕೆಡಿಸಿಕೊಂಡಿದ್ದಾರೆ. ಆದ್ದರಿಂದ
    ಅವರ ಅಕ್ರಮವನ್ನು ಆತನು ಜ್ಞಾಪಕ ಮಾಡಿಕೊಳ್ಳುವನು. ಅವರ ಪಾಪಕ್ಕೆ ತನ್ನ ದಂಡನೆಯನ್ನು ವಿಧಿಸುವನು.
  tam-2017: கிபியாவின் நாட்களில் நடந்தது போல, அவர்கள் தங்களை மிகவும் கெடுத்துக்கொண்டார்கள்;
    அவர்களுடைய அக்கிரமத்தை அவர் நினைப்பார், அவர்களுடைய பாவங்களை விசாரிப்பார்.
  spa-RV-1909: 'Llegaron al profundo, corrompiéronse, como en los días de Gabaa: ahora
    se acordará de su iniquidad; visitará su pecado.'
  ron-BTF: S-au corupt profund pe ei înşişi, ca în zilele din Ghibea; de aceea el
    îşi va aminti de nelegiuirile lor, va cerceta păcatele lor.
  eng-WEBP: They have deeply corrupted themselves, as in the days of Gibeah. He will
    remember their iniquity. He will punish them for their sins.
  eng-FBV: for they have corrupted themselves so deeply, as in the time of Gibeah.
    He will remember their sin; he will punish their wickedness.
  nld-1939: 'Ze zijn grondig bedorven, Als in de dagen van Giba: Gedenken zal Hij
    hun schuld, Hun zonden bestraffen!'
  nch-BL: Anisraelitame neltahuel antajtacolchijtoque hasta huejcajquiya ipan altepet
    Gabaa. Huan Toteco Dios quielnamiquis nochi cati anquichijtoque huan amechtatzacuiltis
    por amotajtacolhua.
  vie-1934: Chúng nó bại hoại rất sâu như đang những ngày Ghi-bê-a. Đức Chúa Trời
    sẽ nhớ lại sự gian ác chúng nó, sẽ thăm phạt tội lỗi chúng nó.
  hin-CV: वे गिबियाह के दिनों के जैसे भ्रष्टाचार में बहुत डूब हुए हैं. परमेश्वर उनकी
    बुराई को याद करेंगे और उनके पापों के लिये उन्हें दंड देंगे.
  spa-BES: Se han corrompido en el mal profundamente como en los días de Guibeá; Él
    tendrá en cuenta su mala conducta, les dará castigo por sus pecados.
  tdx-tdx: Fa pok’ an-dalek’ ao iereo, naniva vatañe manahake tañ’andro’ i Gibà; toly
    ndra ho tiahi’e o hakeo’eo vaho ho tilihe’e o tahi’eo.
  tha-KJV: เขาเสื่อมทรามลึกลงไปในความชั่วอย่างมากมายดังสมัยเมืองกิเบอาห์ พระองค์​จึงจะทรงระลึกถึงความชั่วช้าของเขา
    พระองค์​จะทรงลงโทษเพราะบาปของเขา
  por-BR-2018: 'Corromperam-se profundamente, como nos dias de Gibeá: Deus se lembrará
    de suas perversidades, seus pecados punirá.'
  deu-ELO: Tief haben sie sich verderbt wie in den Tagen von Gibea. Er wird ihrer
    Ungerechtigkeit gedenken, er wird ihre Sünden heimsuchen.
  eng-WYC-2018: They sinned deeply, as in the days of Gibeah. The Lord shall have
    mind on the wickedness of them, and shall visit the sins of them. (They sinned
    deeply, like in the days of Gibeah. The Lord shall remember their wickedness,
    and shall punish them for their sins.)
  epo-epo: Profunde ili malboniĝis, kiel en la tagoj de Gibea; Li rememoros iliajn
    malbonagojn, Li punos iliajn pekojn.
  uig-PIN: Gibeaⱨning künliridikidǝk ular ɵzlirini qongⱪur bulƣiƣan, U ularning ⱪǝbiⱨlikini
    esigǝ kǝltüridu, Ularning gunaⱨlirini jazalaydu.
  beo-beo: Ilia Gibia moilaiga wadela:le hamoi, amo defele wadela:i hou baligiliwane
    hamoi dagoi. Gode da ilia wadela:i hou bu dawa:le, ilima se bagade imunu.
  tpi-OTNT: Yupela i save mekim pasin nogut oltaim, olsem bipo ol tumbuna bilong yupela
    i bin mekim long taun Gibea. Olsem na God bai i tingim sin bilong yupela na bai
    em i mekim save tru long yupela.
  hau-SA: Sun nutse da zurfi cikin lalaci, kamar a kwanakin Gibeya. Allah zai tuna
    da muguntarsu yă kuma hukunta su saboda zunubansu.
  uig-LAT: Gibéahning künliridikidek ular özlirini chongqur bulghighan, U ularning
    qebihlikini ésige keltüridu, Ularning gunahlirini jazalaydu.
  nde-nde: Batshone baphelela ekonakaleni, njengasezinsukwini zaseGibhiya. UNkulunkulu
    uzakukhumbula ukuxhwala kwabo abajezisele izono zabo.
  ton-ton: 'Kuo nau fakaʻuliʻi lahi ʻakinautolu ʻo hangē ko e ngaahi ʻaho ʻo Kipea:
    ko ia te ne manatu ʻenau hia, te ne ʻaʻahi ki heʻenau angahala.'
  ces-1613: Hlubokoť jsou zabředli a porušili se, tak jako za dnů Gabaa; zpomeneť
    na nepravost jejich, a vyhledávati bude hříchy jejich.
  eng-WMB: They have deeply corrupted themselves, as in the days of Gibeah. He will
    remember their iniquity. He will punish them for their sins.
  tam-TCV: கிபியாவின் நாட்களில் இருந்ததுபோல், அவர்கள் சீர்கேட்டில் மூழ்கியிருக்கிறார்கள்.
    யெகோவா அவர்களின் கொடுமையை நினைவிற்கொண்டு, அவர்களுடைய பாவங்களுக்காக அவர்களைத் தண்டிப்பார்.
  ceb-ULB: Gihugawan nila pag-ayo ang ilang mga kaugalingon sama sa mga adlaw sa Gibea.
    Hinumduman sa Dios ang ilang mga kalapasan, ug silotan sila tungod sa ilang mga
    sala.
  pol-UBG: Zepsuli się do głębi, jak za dni Gibea. PAN będzie pamiętał o ich nieprawości
    i ukarze ich za grzechy.
  urd-GVU: اُن سے نہایت ہی خراب کام سرزد ہوا ہے، ایسا شریر کام جیسا جِبعہ کے باشندوں
    سے ہوا تھا۔ اللہ اُن کا قصور یاد کر کے اُن کے گناہوں کی مناسب سزا دے گا۔
  eng-OEBCW: they commit crimes as in the days of Gibeah, God will remember their
    iniquity. He will punish their sin.
  deu-1912: Sie verderben's zu tief wie zur Zeit Gibeas; darum wird er ihrer Missetat
    gedenken und ihre Sünden heimsuchen.
  kan-2017: ಪೂರ್ವದಲ್ಲಿ ಗಿಬ್ಯದವರು ಕೆಡಿಸಿಕೊಂಡಂತೆ ಎಫ್ರಾಯೀಮ್ಯರು ತಮ್ಮನ್ನು ತೀರಾ ಕೆಡಿಸಿಕೊಂಡಿದ್ದಾರೆ.
    ದೇವರು ಅವರ ಅಧರ್ಮವನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ ತಂದುಕೊಂಡು ಅವರ ಪಾಪಗಳಿಗೆ ಪ್ರತಿದಂಡನೆ ಮಾಡುವನು.
  yap-yap: Dakriy gam’ingrad nga bang nga farad kireb ko n’en ni yad be rin’, ni bod
    ni ur rin’ed u Gibeah. Bayib e denen rorad ngan’ Got me gechig nagrad ni bochan.
  hlt-MCSB: Gibeah tue bangla muelh paci uh amih kah tholhnah a cawh pah vaengah amamih
    kathaesainah a poek bitni.
  mdy-ETH: ዔያታ ጌባዖኦኔ ዎዶና ዓኣ ዴሮጉዲ ጋፒ ዒኢቴኔ፤ ፆኦሲ ዔያቶኮ ጎሞ ዛጊ ዴንቂ ዔያቶይዳ ሜቶ ዓጋንዳኔ።
  twi-ASANTE: Wɔaduru porɔeɛ bunu mu, sɛdeɛ na ɛteɛ wɔ Gibea nna no mu. Onyankopɔn
    bɛkae wɔn atirimuɔden na watwe wɔn aso wɔ wɔn bɔne ho.
  eng-WEBU: They have deeply corrupted themselves, as in the days of Gibeah. He will
    remember their iniquity. He will punish them for their sins.
  wal-wal: Beni Gib77a kataman hanidoogaadan, eti keehi tunidosona. Xoossai eta mooruwaa
    hassayana; hassayidi eta nagaraa qaxxayana.
  spa-PDDPT: Se corrompieron grandemente, como en los días de Gabaa. Pero Él se acuerda
    de su culpa y castigará su pecado.
  gun-gun: Opa mba'e py heta va'e kuery onhemongy'a Gibeá py ojapoague rami ae ju.
    Ha'e kuery reko vaia re Senhor oikuaa pota vy ombopaga 'rã ojejavyague re.
  agu-BL: Ja po'tij cunin cyajtza'klu', chi e' banake' yi e' aj Gabaa, poro tz'ul
    tx'akx cyakil yi quilu'a'tz tc'u'l Kataj, nin tz'ocpon i' tan chicawse'n cuninu'
    tan yi quilu'a'tz.
  ilo-ULB: Rinugitanda unay dagiti bagbagida a kas kadagiti aldaw ti Gabaa. Lagipento
    ti Dios dagiti kinadakesda ket dusaennanto dagiti basbasolda.
  kpg-kpg: Nadau mee ala e hai e huaidu huoloo, e hai be nadau mee nogo hai i Gibeah.
    God ga mamaanadu nadau ihala, ga hagaduadua digaula.
  uig-ARA: گىبېئاھنىڭ كۈنلىرىدىكىدەك ئۇلار ئۆزلىرىنى چوڭقۇر بۇلغىغان، ئۇ ئۇلارنىڭ
    قەبىھلىكىنى ئېسىگە كەلتۈرىدۇ، ئۇلارنىڭ گۇناھلىرىنى جازالايدۇ.
  sus-sus: Efiramikae bara so yanfanteya kui, alɔ naxan nabaxi Gibiya. Ala mu nɛɛmuxi
    e xa yunubi ma, a fama e ɲaxankatade na nan ma.
  pon-2006: Re uhdahn suwed mehlel ni soahng kan me re kin wia, duwehte ahnsou me
    re mihmi nan Kipea. Koht pahn ketin tamanda diparail oh kalokehkin irail.
  ksd-ksd: Dia tar manga vakaina diat mulai da amana aro Gibea; God na nuk pa kadia
    kaina mangamangana, na bali kadia lavur varpiam.
  grc-BRENT: Ἐφθάρησαν κατὰ τὰς ἡμέρας τοῦ βουνοῦ, μνησθήσεται ἀδικίας αὐτῶν, ἐκδικήσει
    ἁμαρτίας αὐτῶν.
  ind-AYT: Mereka sudah sangat merusak diri seperti pada hari-hari Gibea, Dia akan
    mengingat pelanggaran mereka, dan Dia akan menghukum dosa-dosa mereka.
  nya-nya: Iwo azama mu zachinyengo monga masiku a Gibeya. Mulungu adzakumbukira zolakwa
    zawo ndipo adzawalanga chifukwa cha machimo awo.
  hrv-hrv: U duboku su pali pokvarenost kao u dane Gibeje; spomenut će se Jahve bezakonja
    njihova i grijehe će njihove kazniti.
  mps-mps: Dagego te dwai kolesaga sesemane sogo ebao, te duga wąį nǫų dabego
    polobadu te bulu Gibeade yali sę tiwai yai. Tama te Godigo dagego yali dwai sęgę
    te homu kone paliyu, te agai dageba dwai dene mu mawaibao.
  tpi-tpi: Yupela i save mekim pasin nogut oltaim, olsem bipo ol tumbuna bilong yupela
    i bin mekim long taun Gibea. Olsem na God bai i tingim sin bilong yupela na bai
    em i mekim save tru long yupela.
  dan-1931: Det er som i Gibeas Dage, han mindes deres Skyld og straffer deres Synder.
  vie-OVCB: Dân tôi làm những điều thối nát đồi bại như họ đã làm trong thời Ghi-bê-a
    ngày xưa. Đức Chúa Trời sẽ không bao giờ quên. Chắc chắn Ngài sẽ trừng phạt họ
    vì tội ác họ đã phạm.
  guj-2017: ગિબયાહના દિવસોમાં થયા હતા તેમ, તેઓ અતિ ભ્રષ્ટ થયા છે. ઈશ્વર તેઓના અપરાધોને
    યાદ કરીને, તેઓનાં પાપોની સજા કરશે.
  pon-2006A: Re uhdahn suwed mehlel ni soahng kan me re kin wia, duwehte ahnsou me
    re mihmi nan Kipea. Koht pahn ketin tamanda diparail oh kalokehkin irail.
  por-BRBSL: Eles se corromperam profundamente, como nos dias de Gibeah. Ele se lembrará
    de sua iniqüidade. Ele vai puni-los por seus pecados.
  eng-OEBUS: they commit crimes as in the days of Gibeah, God will remember their
    iniquity. He will punish their sin.
  cth-cth: Gibeah senae patetlah puenghoi a rawk awh toe. A yonae hah a pâkuem pouh
    teh, a yonae dawk lawk a ceng han.
  twi-twi: Wɔadu porɔwee bun mu, sɛnea na ɛte wɔ Gibea nna no mu. Onyankopɔn bɛkae
    wɔn atirimɔden na watwe wɔn aso wɔ wɔn bɔne ho.
  hlt-hlt: Gibeah tue bangla muelh paci uh amih kah tholhnah a cawh pah vaengah amamih
    kathaesainah a poek bitni.
  tbz-SIM: Di fìíkú mɛyɛi mmiɛkɛ nkɛ weti weti, di do bo Kibeɑ kɛ dòmmɛ̀, kù í yɛ̃̀
    ndi yɛi. Kuyie n yóó mɛ̀ ndi yietímu.
  msy-2020: Ia arazir kuram gamuavɨra iti, mati ian inazir afeziaba fomɨra Gibean
    nguibar ekiamɨn amizɨ mokɨn. Kamaghɨn amizɨ, God ian arazir kurabagh nɨghnɨgh,
    ia ikarvagh ivezir kuram ia danɨngam.
  dop-dop: Mǝ ɩsɑɣɑtʋ nti ɩ́ kɑ lɑpɑ Kipeyɑ tɔɣɔ ɩ́ tɔkɑɑ. Ɩlɛ Tɑcɑɑ kɑɑ sɔɔ tǝ tɔɔ.
    Ɩ kɑ yele nɑ ɩ́ nɑ́ pǝ nɑʋ.
  azb-azb: Givea günlərində olduğu kimi Onlar böyük pozğunluğa düçar oldu. Allah onların
    təqsirlərini yada salacaq, Günahları üçün onları cəzalandıracaq.
  eng-DBY: They have deeply corrupted themselves as in the days of Gibeah. He will
    remember their iniquity, he will visit their sins.
  hin-2017: वे गिबा के दिनों की भाँति अत्यन्त बिगड़े हैं; इसलिए परमेश्वर उनके अधर्म
    की सुधि लेकर उनके पाप का दण्ड देगा।
  wol-KYG: Ñoo sóobu ci xóotey yàqute, na woon ca janti Gibeya, te Yàlla mooy bàyyi
    xel seenug ñaawtéef, ba mbugale leen seeni moy.
  eng-YLT: They have gone deep — have done corruptly, As [in] the days of Gibeah,
    He doth remember their iniquity, He doth inspect their sins.
  eng-WYC-2017: They sinned deeply, as in the days of Gibeah. The Lord shall have
    mind on the wickedness of them, and shall visit the sins of them.
  eng-WMBB: They have deeply corrupted themselves, as in the days of Gibeah. He will
    remember their iniquity. He will punish them for their sins.
  urd-GVH: उनसे निहायत ही ख़राब काम सरज़द हुआ है, ऐसा शरीर काम जैसा जिबिया के बाशिंदों
    से हुआ था। अल्लाह उनका क़ुसूर याद करके उनके गुनाहों की मुनासिब सज़ा देगा।
  rug-rug: Ele lodu lohi la sa dia kinaleana, gugua koari na rane pa Qibea. Kote balabala
    pule vagi Tamasa sari dia kinaleana meke va kilasi koari dia sinea.
  gaz-gaz: Isaan akkuma bara Gibeʼaa keessatti taʼe sana xuraaʼummaa keessa dhidhiman.
    Waaqni hammina isaanii yaadatee sababii cubbuu isaaniitiif isaan adaba.
  fra-LSG: Ils sont plongés dans la corruption, comme aux jours de Guibea; L’Éternel
    se souviendra de leur iniquité, Il punira leurs péchés.
  yal-yal: E bata so mayifu feene yi, alo naxan ligaxi Gibeya yi. Ala xaxili e hakɛne
    xɔn, a e yulubine saranma e ra nɛn.
  haw-1868: 'Ua hana hewa nui lakou e like me na la o Gibea: Nolaila, e hoomanao mai
    ia i ko lakou hala, A e hoopai mai hoi i ko lakou mau hewa.'
  arb-NAV: قَدْ أَوْغَلُوا فِي الْفَسَادِ كَمَا حَدَثَ فِي أَيَّامِ جِبْعَةَ، لِهَذَا
    سَيَذْكُرُ إِثْمَهُمْ وَيُعَاقِبُهُمْ عَلَى خَطَايَاهُمْ.
  ewe-ewe: Nu tovo siwo wɔm nye dukɔ le la, le abe movinu siwo wowɔ le Gibea gbe aɖe
    gbe va yi ene. Mawu aɖo ŋku woƒe nu vɔ̃ɖiwo dzi, eye wòahe to na wo le woƒe nu
    vɔ̃wo ta.
  eng-LEE: 'They are deeply corrupt, as in the days of Gib''ah: he will remember their
    iniquity, he will visit their sins.'
  asm-FB: গিবিয়াৰ সময়ত যেনেকৈ আছিল, সেইদৰে ইস্রায়েলীয়াসকল ভ্রষ্টতাৰ মাজত ডুব গ’ল।
    ঈশ্বৰে তেওঁলোকৰ অধর্মৰ কথা সোঁৱৰণ কৰিব; তেওঁলোকৰ পাপ কার্যৰ প্ৰতিকাৰ সাধিব।
  sus-A: عٍقِرَ مِكَيٍ بَرَ سٌ يَنقَنتٍيَ كُي، عَلْ نَشَن نَبَشِ فِبِيَ. عَلَ مُ نّيمُشِ
    عٍ شَ يُنُبِ مَ، عَ قَمَ عٍ حَشَنكَتَدٍ نَ نَن مَ.
  fra-SBL: Ils se sont profondément corrompus, comme à l'époque de Gibéa. Il se souviendra
    de leur iniquité. Il les punira pour leurs péchés.
  hbo-hbo: הֶעְמִֽיקוּ־שִׁחֵ֖תוּ כִּימֵ֣י הַגִּבְעָ֑ה יִזְכֹּ֣ור עֲוֹנָ֔ם יִפְקֹ֖וד
    חַטֹּאותָֽם׃ ס
  kik-kik: Nĩmatoonyereire, makarikĩra mũno ũũru-inĩ, o ta ũrĩa meekire matukũ-inĩ
    ma Gibea. Nake Ngai nĩakaririkana waganu wao, na amaherithie nĩ ũndũ wa mehia
    mao.
  fra-NCL: Ils sont corrompus jusqu’au fond, comme aux jours de Gabaa ; Yahweh se
    souviendra de leur iniquité, il punira leurs péchés.
  cek-AK: Gibeah dung ih kaminawk baktiah, nihcae loe kating ai ah amro o boeh. Toe
    anih mah nihcae zaehaih to panoek pae ueloe, a zae o haih baktih toengah danpaek
    tih.
  cuk-cuk: Bemar Gabaaʼgi-dulemar-gusmaladyobi, nue bela-belad be isgudmalad. Ar Bab-Dummadi,
    be-isgued iegosulid, be-isguedba sabsur-bemar-odurdakoed.”
  uig-CYR: Гибеаһниң күнлиридикидәк улар өзлирини чоңқур булғиған, У уларниң қәбиһлигини
    есигә кәлтүриду, Уларниң гуналирини җазалайду.
  tel-2017: గిబియా రోజుల్లో లాగా వాళ్ళు చాలా దుర్మార్గులై పోయారు. యెహోవా వారి దోషాన్ని
    జ్ఞాపకం చేసుకుంటున్నాడు. వారి పాపాలకై ఆయన వారికి శిక్ష విధిస్తాడు.
  hat-BSA: Yo antre tèt yo byen fon nan koripsyon, tankou nan jou a Guibea yo. Li
    va sonje inikite yo. Li va pini peche yo.
  kos-kos: Yoklana koluk lalos in ma nukewa elos oru, oana ke elos tuh oru in acn
    Gibeah. God El ac esam ma koluk lalos ac kalyaelos kac.
  hbo-WLC: הֶעְמִֽיקוּ־שִׁחֵ֖תוּ כִּימֵ֣י הַגִּבְעָ֑ה יִזְכּ֣וֹר עֲוֺנָ֔ם יִפְק֖וֹד
    חַטֹּאותָֽם׃ ס
  ibo-ibo: Ha emerụọla onwe ha ebe ọ dị ukwuu, dịka ọ dị nʼụbọchị Gibea. Ọ ga-echeta
    njehie ha. Ọ ga-enye ha ntaramahụhụ nʼihi mmehie ha niile.
  ory-ory: ଗିବୀୟାର ସମୟରେ ଯେପରି, ସେମାନେ ଆପଣାମାନଙ୍କୁ ସେପରି ଅତିଶୟ ଭ୍ରଷ୍ଟ କରିଅଛନ୍ତି; ସେ
    ସେମାନଙ୍କର ଅଧର୍ମ ସ୍ମରଣ କରି ସେମାନଙ୍କ ପାପସକଳର ପ୍ରତିଫଳ ଦେବେ।
  chk-chk: Än ekewe aramas föför ra fokun ngauala usun chök ngauen ewe föför a fis
    me lon Kipea. Kot epwe chechemeni ar föföringau o ngeniir liwinin ar tipis.
  rop-rop: Yumob bin meigim miselp brabli nogud jis laik ol detlot pipul deya langa
    det taun gulum Gibiya. “Wal God garra jinggabat ol detlot nogudbala ting weya
    yumob oldei dumbat, en blanga tharran na im garra panishim yumob.” Lagijat na
    Hoseiya bin tok.
  ukr-1871: Глибоко впали вони, розопсотились, як за часів Гиви; ой він пригадає їм
    безбожність їх, скарає за гріхи їх!
  deu-1951: In tiefe Verderbnis sind sie versunken, wie vor Zeiten zu Gibea; ihrer
    Missetat soll gedacht werden, ihre Sünden werden bestraft.
  eng-JPS: They have deeply corrupted themselves, as in the days of Gibeah; He will
    remember their iniquity, He will punish their sins.
  srp-1865: Duboko su se pokvarili kao u vrijeme Gavajsko; opomenuæe se bezakonja
    njihova, i pohodiæe grijehe njihove.
  lug-lug: Boonoonye nnyo nnyini nga mu nnaku ez’e Gibea. Katonda alijjukira obutali
    butuukirivu bwabwe, n’ababonereza olw’ebibi byabwe.
  heb-heb: העמיקו שחתו כימי הגבעה יזכור עונם יפקוד חטאתם׃
  ben-IRV: গিবিয়ার দিনের র মত তারা নিজেদের অত্যন্ত দুর্নীতিগ্রস্ত করেছে। ঈশ্বর তাদের
    অপরাধ স্মরণ করবেন এবং তিনি তাদের পাপের শাস্তি দেবেন।
  pan-pan: ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ ਪੁੱਜ ਕੇ ਖ਼ਰਾਬ ਕਰ ਲਿਆ, ਜਿਵੇਂ ਗਿਬਆਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ, ਉਹ
    ਉਹਨਾਂ ਦੀ ਬਦੀ ਨੂੰ ਚੇਤੇ ਕਰੇਗਾ ਉਹ ਉਹਨਾਂ ਦੇ ਪਾਪਾਂ ਦੀ ਖ਼ਬਰ ਲਵੇਗਾ।
  mya-JVB: ဂိဗာ မြို့ လက်ထက် ကဲ့သို့ သူတို့သည် ကိုယ်ကိုအလွန် ညစ်ညူး စေကြပြီ။ သူ တို့အပြစ်
    ကို အောက်မေ့ ၍ ဒုစရိုက် များကို စစ်ကြော တော်မူမည်။
  hmo-hmo: Israela taudia ese kara mirodia, dika rohoroho idia karaia noho, Gibea
    dekenai idia karaia dinadia hegeregerena. Dirava ese edia kara dika do ia laloatao.
    Edia kara dika edia davana do ia henia.
  urd-urd: उन्होंने अपने आप को निहायत ख़राब किया जैसा जिब'आ के दिनों में हुआ था। वह
    उनकी बदकिरदारी को याद करेगा और उनके गुनाहों की सज़ा देगा।
  rus-SYN: Глубоко упали они, развратились, как во дни Гивы; Он вспомнит нечестие
    их, накажет их за грехи их.
  bqc-SIM: Aa sì yãdↄↄsaiu lá wa kɛ̀ Gibɛa yãawa. An vãikɛa dↄ Luagu, a ń duuna
    wínɛ́ ń musuɛ.
  tcz-CHONGTHU: Kamite natoh ho chu, tumasang Gibeah nikho laiya bangin asetnau anasabeh
    seh jengtai.
  mar-mar: गिबात घडलेल्या गोष्टींच्या वेळी झाले त्यासारखा त्यांनी अती भ्रष्टाचार केला
    आहे. देव त्यांच्या अधर्माची आठवण करून त्यांना त्यांच्या पापासाठी शासन करणार आहे.
  qub-qub: Gabaacho cashan wichannömi gamcunaga pasaypana pirdicasha carcaycanqui.
    Tayta Dios ichanga mana alli rurashayquicunata llapanta yarparaycan. Chaymi llapan
    juchayquicunapita castigashunquipaj.
  bqp-bqp: Wee i dɑ i kɔ̃sɑ kuɑ nge mɛ i rɑɑ kuɑ Gibeɑɔ. Yinni Gusunɔ kun bɛɛn torɑnu
    duɑri. U koo bɛɛ sɛɛyɑsiɑ nin sɔ̃.
  hat-hat: Yo lage kò yo nèt nan fè sa ki mal, tankou yo te fè l' lavi Gibeya. Bondye
    va chonje jan yo mechan, l'a pini yo pou tout peche yo fè.
  eng-BSB: They have deeply corrupted themselves as in the days of Gibeah; He will
    remember their guilt; He will punish their sins.
  eng-WEBPB: They have deeply corrupted themselves, as in the days of Gibeah. He will
    remember their iniquity. He will punish them for their sins.
  kbq-kbq: Hagi korapa'ma Gibea kumate'ma hu'naza hu'za zamagra kefo avu'ava zana
    hu kasrikasri hu'za hu'naze. Hagi Anumzamo'a ana kefo avu'avaza zamigura ageranokanino,
    kumi avu'ava zamigura knazana zamino zamazeri haviza hugahie.
  nhe-BL: Inisraelitame neltlahuel intlajtlacolchijtoque hasta huejcajquiya ipan altepetl
    Gabaa. Huan Toteco Dios quiilnamiquis nochi tlen inquichijtoque huan inmechtlatzacuiltis
    ipampa imotlajtlacolhua.
  gub-BL: Uzapo wiwi ikatu 'ym ma'e oho waiko wà. Nuzawy kwaw teko Zimea parer wà.
    Tupàn ima'enukwaw putar wanemiapo kwer ikatu 'ym ma'e rehe nehe. Uzepyk putar
    wanehe nehe.
  eng-DRA: 'They have sinned deeply, as in the days of Gabaa: he will remember their
    iniquity, and will visit their sin.'
