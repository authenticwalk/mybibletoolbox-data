verse: HOS.009.005
translations:
  mal-C: നിങ്ങളുടെ ഉത്സവദിവസങ്ങളിൽ, യഹോവയുടെ ഉത്സവദിവസങ്ങളിൽ, നിങ്ങൾ എന്തുചെയ്യും?
  deu-TKW: Was wollt ihr beginnen, wenn Feiertage nahen und das Fest Jahwes?
  lin-lin: Boye, bokosala nini na mikolo ya bafeti oyo ekatama, na mikolo ya bafeti
    ya Yawe ?
  eng-LSV: What do you do at the day appointed? And at the day of YHWH’s festival?
  eng-GNV: What wil ye do then in the solemne day, and in the day of the feast of
    the Lord?
  eng-WEBSTER: What will ye do in the solemn day, and in the day of the feast of the
    LORD?
  nhw-BL: Huan ¿tlaque anquichihuase para anquielnamiquise nopa tonal tlen nopa ilhuitl
    catli hueyi quema monequi anmosentilise para anquihueyichihuase TOTECO?
  swh-ONEN: Mtafanya nini katika siku ya sikukuu zenu zilizoamriwa, katika siku za
    sikukuu za Bwana?
  bba-bba: Mbɑ i ko ko Yinni Gusunɔn tɔ̃ɔ bɑkɑnu sɔɔ.
  eng-KJVCPB: What will ye do in the solemn day, And in the day of the feast of the
    Lord?
  luo-luo: Unutim angʼo e odiechiengu mowal mar nyasi, kata ka odiechienge nyasi mar
    Jehova Nyasaye ochopo?
  meu-meu: E gwauraia guna ariana dinana ai ede ba kara toma? Iehova ena aria dinana
    ai ede ba kara toma?
  npi-ULB: तोकिएको चाडको दिनमा, परमप्रभुको निम्ति चाडको दिनमा तिमीहरू के गर्नेछौ?
  yor-yor: Kí ni ẹ̀yin ó ṣe ní ọjọ́ àjọ̀dún tí a yàn ní àwọn ọjọ́ àjọ̀dún Olúwa?
  pes-OPCB: پس وقتی شما را به اسارت به آشور ببرند، در روزهای مقدّس و عیدهای خداوند
    چه خواهید کرد؟ اموال جا ماندهٔ شما را چه کسی به ارث خواهد برد؟ مصری‌ها آنها را
    تصرف نموده، مردگان شما را جمع‌آوری خواهند کرد و در شهر ممفیس به خاک خواهند سپرد،
    و خار و خس در میان ویرانه‌هایتان خواهد رویید.
  tgl-ULB: Ano ang gagawin mo sa araw ng itinakdang kapistahan, sa araw ng kapistahan
    para kay Yahweh?
  hui-hui: Ani buwa Anduane Homogo mitangi bialu ngoai holene horo wiabagi henego
    tagira ibirangi tígua bulene mbira nawulebirago tí agi buleberemibe tobara.
  mya-mya: သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဂုဏ်​တော်​ကို ချီး​မွမ်း​ရန်​သတ်​မှတ်​ထား​သည့်​ပွဲ​တော်​နေ့
    ကြီး​များ​ကျ​ရောက်​သည့်​အ​ခါ​မည်​ကဲ့​သို့ ဆင်​ယင်​ကျင်း​ပ​ကြ​မည်​နည်း။-
  bod-N: ཁྱོད་རྣམས་འདུ་འཛོམས་ཀྱི་ཉིན་མོ་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་དུས་ཆེན་གྱི་ཉིན་མོར་ཁྱོད་ཚོས་ཅི་བྱའམ།
  sna-sna: Muchaiteiko pazuva rakatarwa remitambo yenyu, pamazuva emitambo yaJehovha?
  spa-BLM: ¿Qué harás en el día de la asamblea solemne, y en el día de la fiesta de
    Yahvé?
  cac-cac: Man̈xo ol yal eyac'an q'uin̈, juntzan̈ q'uin̈ yic Jehová.
  swh-ULB: Utafanya nini siku ya sikukuu iliyowekwa rasmi, siku ya sikukuu ya Yahweh?
  bel-bel: Што рабіцьмеце ў дзень урачыстасьці і ў дзень сьвята Гасподняга?
  deu-ELBBK: Was werdet ihr tun am Tag der Feier und am Tag des Festes des HERRN?
  mbb-OT: Ne ǥeina te kenà edewaten te Nengazen is menge pemuhat niw, ne hengkey is
    ebeelan niw emun egkeuma is ispisyal he menge timpu te menge ked-azap etawa menge
    pista he para te kebeǥey te zengeg diyà te Nengazen?
  mal-2015: സഭായോഗദിവസത്തിലും യഹോവയുടെ ഉത്സവദിവസത്തിലും നിങ്ങൾ എന്തു ചെയ്യും?
  rmc-rmc: So kamen te kerel andro džives la oslavakro, andro džives le RAJESKRE ineposkro?
  pes-OPV: پس در ایام مواسم و در ایام عیدهای خداوند چه خواهید کرد؟
  ron-1924: Че вець фаче ын зилеле де празник, ла сэрбэториле Домнулуй?
  ben-OBCV: তোমাদের নির্ধারিত উৎসবগুলির দিনে যেগুলি সদাপ্রভুর উৎসবের দিন, সেই দিনগুলিতে
    তোমরা কী করবে?
  som-som: Bal maxaad samayn doontaan maalinta shirka weyn, iyo maalinta iidda Rabbigaba?
  lat-VUC: Quid facietis in die solemni, in die festivitatis Domini?
  eng-ASVBT: What will ye do in the day of solemn assembly, and in the day of the
    feast of Jehovah?
  ita-1885: Che farete voi a' dì delle solennità, e a' giorni delle feste del Signore?
  eng-LXXUP: What will ye do in the day of the general assembly, and in the day of
    the feast of the Lord?
  eng-ULB: What will you do on the day of an appointed festival, on the day of a festival
    for Yahweh?
  spa-VBL: ¿Qué herán en los días de fiestas religiosas, y de otras festividades del
    Señor?
  fra-_FOB: Que ferez-vous aux jours solennels, aux jours des fêtes de l'Éternel?
  mal-mal: സഭായോഗ ദിവസത്തിലും യഹോവയുടെ ഉത്സവദിവസത്തിലും നിങ്ങൾ എന്ത് ചെയ്യും?
  lit-lit: Ką darysite iškilmių dieną ir VIEŠPATIES šventės dieną?
  urd-GVR: Us waqt tum īdoṅ par kyā karoge? Rab ke tahwāroṅ ko tum kaise manāoge?
  suz-BL: गेपुकी इन ठेयब चाड नु परमप्रभु आ चाडमी मार पाइनीनी?
  eng-NOY: What will ye do in the festal day, In the day of the feast of Jehovah?
  ita-1927: Che farete nei giorni delle solennità, e nei giorni di festa dell’Eterno?
  ckb-ckb: لە ڕۆژی دیاریکراودا چی دەکەن، لە ڕۆژی جەژنی یەزدان؟
  eng-BBE: What will you do on the day of worship, and on the day of the feast of
    the Lord?
  kan-OKCV: ಪರಿಶುದ್ಧ ದಿವಸದಲ್ಲಿಯೂ, ಯೆಹೋವ ದೇವರ ಹಬ್ಬಗಳ ದಿವಸದಲ್ಲಿಯೂ ನೀನು ಏನು ಮಾಡುತ್ತೀ?
  tam-2017: ஆசரிப்பு நாளிலும், யெகோவாவுடைய பண்டிகைநாளிலும் என்ன செய்வீர்கள்?
  spa-RV-1909: ¿Qué haréis el día de la solemnidad, y el día de la fiesta de Jehová?
  ron-BTF: Ce veţi face în ziua solemnă şi în ziua sărbătorii DOMNULUI?
  eng-WEBP: What will you do in the day of solemn assembly, and in the day of the
    feast of the LORD?
  eng-FBV: What are you going to do on the days of your appointed religious feasts,
    on the days of the festivals of the Lord?
  nld-1939: Wat zult ge dan op een hoogtij beginnen, Op een feestdag van Jahweh?
  nch-BL: Huan ¿taya anquichihuase para anquielnamiquise nopa tonali ten nopa ilhuit
    cati hueyi quema monequi anmosentilise para anquihueyichihuase TOTECO?
  vie-1934: Các ngươi sẽ làm gì trong ngày lễ trọng thể, trong ngày lễ của Đức Giê-hô-va?
  hin-CV: तुम अपने ठहराए त्योहारों के दिन, याहवेह के भोज के दिनों में क्या करोगे?
  spa-BES: ¿Qué harán en el día de la adoración y el día de la fiesta del Señor?
  tdx-tdx: Ino ty hanoe’ areo amo sabadidam-pitontonañeo? naho amo andro namantaña’
    Iehovào?
  tha-KJV: เจ้​าจะทำอะไรกันเมื่อถึงวันเทศกาล และในวันเทศกาลของพระเยโฮวาห์
  por-BR-2018: Que fareis no dia solene, no dia festa do SENHOR?
  deu-ELO: Was werdet ihr tun am Tage der Feier und am Tage des Festes Jehovas?
  eng-WYC-2018: What shall ye do in the solemn day, in the day of the feast of the
    Lord? (What shall ye do on the solemn day, yea, on the feast day of the Lord?)
  epo-epo: Kion vi faros en la tago de solena kunveno kaj en la tago de festo de la
    Eternulo?
  uig-PIN: Əmdi «jamaǝtlǝrning ibadǝt sorunliri» künidǝ, «Pǝrwǝrdigarning ⱨeyti» bolƣan
    künidǝ ⱪandaⱪ ⱪilarsilǝr?
  beo-beo: Amasea, Hina Godema Ea nodoma:ne, Lolo Nabe ilegei eso da doaga:sea, ilia
    da adi hamoma:bela:?
  tpi-OTNT: Na long taim bilong bikpela de bilong God, bai yupela i mekim wanem samting?
    I no gat rot.
  hau-SA: Me za ku yi a ƙayyadaddiyar ranar bukukkuwarku, a ranakun bikin Ubangiji?
  uig-LAT: Emdi «jamaetlerning ibadet sorunliri» künide, «Perwerdigarning héyti» bolghan
    künide qandaq qilarsiler?
  nde-nde: Lizakwenzani ngosuku lwemikhosi yenu emisiweyo, ngensuku zamadili kaThixo
    na?
  ton-ton: Ko e hā te mou fai ʻi he ʻaho mamafa, pea ʻi he ʻaho ʻoe kātoanga ʻa Sihova?
  ces-1613: Co pak činiti budete v den slavnosti, a v den svátku Hospodinova?
  eng-WMB: What will you do in the day of solemn assembly, and in the day of the feast
    of the LORD?
  tam-TCV: யெகோவாவின் பண்டிகை நாட்களிலும், நியமிக்கப்பட்ட உங்கள் கொண்டாட்ட நாட்களிலும்
    நீங்கள் என்ன செய்யப் போகிறீர்கள்?
  ceb-ULB: Unsa man ang inyong buhaton sa gitakda nga kapistahan, sa adlaw sa kapistahan
    nga alang kang Yahweh?
  pol-UBG: Cóż będziecie czynić w uroczysty dzień i w dzień święta PANA?
  urd-GVU: اُس وقت تم عیدوں پر کیا کرو گے؟ رب کے تہواروں کو تم کیسے مناؤ گے؟
  eng-OEBCW: What will you do on the day of the festival? Or on the day of the Lord’s
    feast?
  deu-1912: Was wollt ihr alsdann an den Jahrfesten und an den Feiertagen des HERRN
    tun?
  kan-2017: ನೀವು ಹಬ್ಬದ ದಿನದಲ್ಲಿ, ಯೆಹೋವನ ಮಹೋತ್ಸವ ದಿನದಲ್ಲಿ ಏನು ಮಾಡುವಿರಿ?
  yap-yap: Ma fa’an bayi taw ko madnom ni kan turguy ni ngan tayfan SOMOL, ma mang
    e yad ra rin’?
  hlt-MCSB: Tingtunnah hnin neh BOEIPA kah khotue hnin ah balae na saii uh eh?
  mdy-ETH: ዓካሪ ዒንሢ ናንጊና ናንጋ ጎዳ ቦንቻኒ ጌሢንቴ ሌዖና ቦንቾ ኬሎናይዳ ዎዎይታንዳይ?
  twi-ASANTE: Ɛdeɛn na mobɛyɛ wɔ mo apontoɔ da no ne Awurade afahyɛ nna no nso?
  eng-WEBU: What will you do in the day of solemn assembly, and in the day of the
    feast of the LORD?
  wal-wal: Keerido baala gallassinne GODAA bonchchiyo baala gallassi, intte ai oottuuteetii?
  spa-PDDPT: ¿Qué harán el día de la solemnidad, el día de la fiesta de Yavé?
  gun-gun: Mba'exa tu pejapo 'rã Senhor pegua ngaru ojapoa ára py, ha'e penhemboatya
    ára ojeupity jave?
  agu-BL: Qui't jal puntil cyanu' tan ticy'se'n e'chk k'ej yi tajwe'n tan tak'le'n
    k'ej Kataj Ryos.
  ilo-ULB: Anianto ti aramidenyo iti aldaw ti maysa a naituding a fiesta, iti aldaw
    ti fiesta para kenni Yahweh?
  kpg-kpg: Gei nia madagoaa ala guu dugu bolo e hai nia daumaha e hagalaamua Dimaadua
    ma ga dau mai, ma di aha dela gaa hai go digaula?
  uig-ARA: ئەمدى «جامائەتلەرنىڭ ئىبادەت سورۇنلىرى» كۈنىدە، «پەرۋەردىگارنىڭ ھېيتى»
    بولغان كۈنىدە قانداق قىلارسىلەر؟
  sus-sus: Wo munse rabama sali lɔxɔɛ Alatala ya i?
  pon-2006: Eri, ni ahnsou me rahn sarawi kan me pilipildahr ong kawauwih KAUN-O pahn
    leledo, dahme re pahn wia?
  ksd-ksd: Ava bar avat a pait ia ta ra ngala na bung na kivung, ma ta ra bung na
    lukara kai ra Luluai?
  grc-BRENT: Τί ποιήσετε ἐν ἡμέραις πανηγύρεως, καὶ ἐν ἡμέρᾳ ἑορτῆς τοῦ Κυρίου;
  ind-AYT: Apa yang akan kamu perbuat pada hari pertemuan raya, dan pada hari raya
    TUHAN?
  nya-nya: Kodi mudzachita chiyani pa tsiku la maphwando anu oyikika; pa masiku a
    zikondwerero za Yehova?
  hrv-hrv: Što ćete činiti na dan blagdanski, na dan svetkovine Jahvine?
  mps-mps: Tama te Godigo genuai bodolu side da, teda dagego magi sę yaibawe? Te
    moni nai daa tubo side, te dagego magi yaibawe? Te sunumi menio.
  tpi-tpi: Na long taim bilong bikpela de bilong God, bai yupela i mekim wanem samting?
    I no gat rot.
  dan-1931: Hvad gør I på Højtidsdagen, på HERRENS Festdag?
  vie-OVCB: Ngươi sẽ làm gì trong những ngày lễ? Ngươi sẽ cử hành những ngày lễ của
    Chúa Hằng Hữu thế nào?
  guj-2017: તમે ઠરાવેલા પર્વના દિવસોમાં એટલે યહોવાહના ઉત્સવોના દિવસોમાં શું કરશો?
  pon-2006A: Eri, ni ahnsou me rahn sarawi kan me pilipildahr ong kawauwih KAUN-O
    pahn leledo, dahme re pahn wia?
  por-BRBSL: O que você fará no dia da assembléia solene, e no dia da festa de Yahweh?
  eng-OEBUS: What will you do on the day of the festival? Or on the day of the Lord’s
    feast?
  cth-cth: Bawipa e pawi hnin hoi, Bawipa koe pasoungnae hnin dawkvah, bangtelamaw
    na sak awh han toung.
  twi-twi: Dɛn na mobɛyɛ wɔ mo aponto da no ne Awurade afahyɛnna no nso?
  hlt-hlt: Tingtunnah hnin neh BOEIPA kah khotue hnin ah balae na saii uh eh?
  tbz-SIM: Di nɛ́ bo nhɔ̃mmɛ yɛbɑɑ nkó yɛwe? Di bo yĩ́mɛ m bɑnni yiè?
  msy-2020: Eghtɨ Ikiavɨra Itir Godɨn ziam famin dughiar ekiam izɨtɨ, ia manmaghɨn
    damuam? Ia ofa damuamin tuaviba bar puvatɨgham.
  dop-dop: Ɩsǝnɑɣɑ ɩ́ kɑ́ lɑ Tɑcɑɑ ɑcimɑ kʋyɑkʋ sɔsɔɔʋ wule?
  azb-azb: Təntənəli bayramda, Rəbbin bayram günündə nə edəcəksiniz?
  eng-DBY: What will ye do in the day of assembly, and in the day of the feast of
    Jehovah?
  hin-2017: नियत समय के पर्व और यहोवा के उत्सव के दिन तुम क्या करोगे?
  wol-KYG: Ana nu ngeen di def nag, ci bésu ndaje, bésub màggal bu Aji Sax ji?
  eng-YLT: What do ye at the day appointed? And at the day of Jehovah's festival?
  eng-WYC-2017: What shall ye do in the solemn day, in the day of the feast of the
    Lord?
  eng-WMBB: What will you do in the day of solemn assembly, and in the day of the
    feast of the LORD?
  urd-GVH: उस वक़्त तुम ईदों पर क्या करोगे? रब के तहवारों को तुम कैसे मनाओगे?
  rug-rug: Koari mia rane ta vizatadi pude inevaṉa si nasa si kote tavetia gamu, koari
    na rane inevaṉa te Zihova?
  gaz-gaz: Isin guyyaa ayyaana keessan murteeffameetti, guyyoota ayyaana Waaqayyoo
    sanatti maal hojjetu?
  fra-LSG: Que ferez-vous aux jours solennels, Aux jours des fêtes de l’Éternel?
  yal-yal: Ɛ nanse ligama sali lɔxɔne yi, Alatala batu lɔxɔne yi?
  haw-1868: Heaha la uanei ka oukou e hana'i i ka la ahaaina, A i ka la ahaaina a
    Iehova?
  arb-NAV: مَاذَا تَفْعَلُونَ فِي يَوْمِ الاِحْتِفَالِ وَفِي يَوْمِ عِيدِ الرَّبِّ؟
  ewe-ewe: Ekema nu ka miawɔ le ŋkeke kɔkɔewo kple Yehowa ƒe ŋkekenyuiwo dzi?
  eng-LEE: What will ye do on the day of the appointed festival, and on the day of
    the feast of the Lord?
  asm-FB: তেওঁলোকৰ পৰ্ব্বৰ দিনা আৰু যিহোৱাৰ উৎসৱৰ দিনা তেওঁলোকে কি কৰিব?
  sus-A: وٌ مُنسٍ رَبَمَ سَلِ لْشْي عَلَتَلَ يَ عِ؟
  fra-SBL: Que ferez-vous le jour de l'assemblée solennelle ? et le jour de la fête
    de Yahvé ?
  hbo-hbo: מַֽה־תַּעֲשׂ֖וּ לְיֹ֣ום מֹועֵ֑ד וּלְיֹ֖ום חַג־יְהוָֽה׃
  kik-kik: Mũgeeka atĩa mũthenya ũrĩa mwamũre wa ciathĩ cianyu, mĩthenya ĩyo ya gĩathĩ
    kĩa Jehova?
  fra-NCL: Que ferez-vous au jour de solennité, au jour de la fête de Yahweh ?
  cek-AK: Angraeng ih poih ni hoi atue khaehhaih niah timaw na sak o han?
  cuk-cuk: ”Bab-Dummadga-iba-onolegedgi ¿ibu-be imakmaloe? Bab-Dummadga-itoakwaa iba-onolegedgi,
    ¿ibu-be imakmarbaloe?
  uig-CYR: Әнди «җамаәтләрниң ибадәт сорунлири» күнидә, «Пәрвәрдигарниң һейти» болған
    күнидә қандақ қиларсиләр?
  tel-2017: నియామక పండగల్లో, యెహోవా పండగ దినాల్లో మీరేమి చేస్తారు?
  hat-BSA: Kisa ou va fè nan jou fèt apwente a, ak nan jou a fèt SENYÈ a?
  kos-kos: Fin sun len pakpuki in orek kufwa in akfulatye LEUM GOD, na mea elos ac
    oru?
  hbo-WLC: מַֽה־תַּעֲשׂ֖וּ לְי֣וֹם מוֹעֵ֑ד וּלְי֖וֹם חַג־יְהוָֽה׃
  ibo-ibo: Gịnị ọzọ ka unu ga-eme nʼụbọchị mmemme unu ndị ahụ a kara aka, ma nʼụbọchị
    mmemme nke Onyenwe anyị?
  ory-ory: ମହାସଭା ଦିନରେ ଓ ସଦାପ୍ରଭୁଙ୍କ ଉତ୍ସବ ଦିନରେ ତୁମ୍ଭେମାନେ କଅଣ କରିବ?
  chk-chk: Met repwe föri lon ekewe ränin chulap mi kefilitä, lon än ewe Samol mi
    Lapalap kewe ränin chulap?
  rop-rop: “Wal wanim yumob garra dum wen det taim garra kaman blanga abum det serramoni
    blanga YAWEI?
  ukr-1871: Що ж будете чинити в день сьвяточний, або в день празнику Господнього?
  deu-1951: Was wollt ihr am Feiertag tun, am Tage des Festes des HERRN?
  eng-JPS: What will ye do in the day of the appointed season, and in the day of the
    feast of the LORD?
  srp-1865: Šta æete èiniti na dan svetkovine i na dan praznika Gospodnjega?
  lug-lug: Kiki ky’olikola ku lunaku olw’embaga ezaalondebwa, ku lunaku olw’embaga
    ya Mukama?
  heb-heb: מה תעשו ליום מועד וליום חג יהוה׃
  ben-IRV: তোমরা নির্ধারিত উত্সবের দিনের কি করবে, সদাপ্রভুর উত্সবের দিনের?
  pan-pan: ਤੁਸੀਂ ਪਰਬਾਂ ਦੇ ਦਿਨ ਲਈ, ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਪਰਬ ਦੇ ਦਿਨ ਲਈ ਕੀ ਕਰੋਗੇ?
  mya-JVB: ဓမ္မ ပွဲနေ့ ၊ ထာဝရဘုရား အဘို့ဆောင်သော ပွဲ နေ့ တို့၌ သင်တို့သည် အဘယ် သို့ပြု
    ကြလိမ့်မည်နည်း။
  hmo-hmo: Lohiabada ena aria dinadia dekenai dahaka do umui karaia? Au Raurau Ruma
    Maragidia ena Aria neganai, Lohiabada be edena bamona do umui hanamoa?
  urd-urd: मजमा' — ए — मुक़द्दस के दिन और ख़ुदावन्द की 'ईद के दिन क्या करोगे?
  rus-SYN: Что будете делать в день торжества и в день праздника Господня?
  bqc-SIM: Dikpɛ pↄ́ Dii dìlɛ a pↄ́ ũↄ, kpelewa aa kɛ gↄↄpiↄ zĩ́i?
  tcz-CHONGTHU: Phat neiya kibol kut chu, iti naboldiu ham, Pakai dia golvah nikholeh
    ipi boltauvin natem?
  mar-mar: परमेश्वराच्या सणाच्या दिवशी नेमलेल्या उत्सवाच्या दिवशी तुम्ही देवासाठी
    काय कराल?
  qub-qub: ¿Imataraj ruranqui gamcunaga Tayta Diosta aduranayqui diyacho?
  bqp-bqp: Mbɑ i ko ko Yinni Gusunɔn tɔ̃ɔ bɑkɑnu sɔɔ.
  hat-hat: Kisa y'a fè menm lè gwo jou a, lè jou pou yo fè fèt pou Seyè a va rive?
  eng-BSB: What will you do on the appointed day, on the day of the LORD’s feast?
  eng-WEBPB: What will you do in the day of solemn assembly, and in the day of the
    feast of the LORD?
  kbq-kbq: Hagi ne'zama kreno neneno musenkasema hu knarera na'a hugahaze! Nezama
    kreno neneno Ra Anumzamofoma antahimi knarera na'a hugahaze?
  nhe-BL: Huan ¿tlachque inquichihuase para inquiilnamiquise nopa tonal tlen nopa
    ilhuitl tlen hueyi quema monequi inmosentilise para inquihueyichihuase TOTECO?
  gub-BL: Ma'e uzapo putar a'e 'ar mehe wà. Mynykaw Tupàn Tuweharupi Wiko Ma'e imuwete
    katu haw 'ar uhem putar nehe.
  eng-DRA: What will you do in the solemn day, in the day of the feast of the Lord?
