verse: HOS.009.008
translations:
  mal-C: യഹോവയുടെ പ്രവാചകൻ എന്റെ ദൈവത്തോടൊപ്പം എഫ്രയീമിന്റെമേൽ കാവൽക്കാരനായിരിക്കുന്നു.
    എങ്കിലും അവന്റെ വഴികളിൽ കെണികളും അവന്റെ ദൈവത്തിന്റെ ആലയത്തിൽ ശത്രുതയും ഉണ്ട്.
  deu-TKW: Ephraim liegt auf der Lauer gegenüber meinem Gott. Dem Propheten sind Schlingen
    wie die eines Vogelstellers auf allen seinen Wegen gelegt, Fußeisen im Hause seines
    Gottes.
  lin-lin: Mokengeli ya Efrayimi azali elongo na Nzambe na ngai, azali mosakoli ;
    Nzokande bazali kotiela ye mitambo na banzela na ye nyonso mpe bazali kotelemela
    ye kino na Ndako ya Nzambe na ye.
  eng-LSV: Ephraim is looking [away] from My God, || The prophet! A snare of a fowler
    [is] over all his ways, || Hatred [is] in the house of his God.
  eng-GNV: 'The watchman of Ephraim shoulde bee with my God: but the Prophet is the
    snare of a fouler in all his waies, and hatred in the House of his God.'
  eng-WEBSTER: 'The watchman of Ephraim was with my God: but the prophet is a snare
    of a fowler in all his ways, and hatred in the house of his God.'
  nhw-BL: Toteco Dios nechtlalijtoc niitlajtol pannextijca quen niamotlamocuitlahuijca
    antlali Israel ehuani. Nimechilhuía catli fiero hualas. Pero campa hueli antechtlalilíaj
    tlaquetztli. Huan nochi amojuanti catli anitztoyaj quen ifamilia Toteco nechcualancaitaj.
  swh-ONEN: Nabii, pamoja na Mungu wangu, ndiye mlinzi juu ya Efraimu, hata hivyo
    mitego inamngojea katika mapito yake yote, na uadui katika nyumba ya Mungu wake.
  bba-bba: Adɑmɑ sɔmɔ wi u bɛɛ kirɔ mɔ̀, u wɑ̃ɑ kɑ Gusunɔ. Kɑ mɛ, i nùn yinɑ bɛriɑmmɛ
    mi u dɔɔ kpuro. I rɑ mɑm nùn seesiwɑ Gusunɔ win Yinnin sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'The watchman of Ephraim was with my God: But the prophet is a snare
    of a fowler in all his ways, And hatred in the house of his God.'
  luo-luo: Janabi, kaachiel gi Nyasacha e jarit mar Efraim, kata kamano obadho rite
    e yorene duto, kendo akweda bende rite e od Nyasache.
  meu-meu: Peroveta tauna na Efraim, egu Dirava ena bese, igimana tauna, ḡau tamona,
    manu-tahu tauna ena idoa na ena dala iboudiai lalodiai, bona daḡedaḡe na ena Dirava
    ena dubu ai.
  npi-ULB: अगमवक्ताचाहिं एफ्राइममाथि मेरा परमेश्‍वरको निम्ति रेखदेख गर्ने व्‍यक्‍ति
    हो । तर त्यसका सबै मार्गहरूमा चराको पासो थापिएको छ, र त्‍यसको परमेश्‍वरको मन्‍दिरमा
    त्योप्रति शत्रुता छ ।
  yor-yor: Wòlíì, papọ̀ pẹ̀lú Ọlọ́run, ni olùṣọ́ ọ Efraimu. Síbẹ̀ ìdẹ̀kùn dúró dè
    é ní gbogbo ọ̀nà rẹ̀ àti ìkórìíra ní ilé Ọlọ́run rẹ̀.
  pes-OPCB: خدا مرا فرستاده است تا نگهبان قوم او باشم، ولی مردم اسرائیل در تمام راههایم
    دام می‌گذارند و در خانهٔ خداوند آشکارا نفرت خود را نسبت به من نشان می‌دهند.
  tgl-ULB: Ang propeta na kasama ng aking Diyos ay ang bantay para sa Efraim, ngunit
    ang patibong sa mga ibon ay nasa lahat ng kaniyang mga daanan, ang poot para sa
    kaniya ay nasa tahanan ng kaniyang Diyos.
  hui-hui: Ngode Datagaliwabe ibunime ibunaga wali agali tí kamirunihondo bi mana
    latagi hole i̱ dabalu pu laya. Ani pu laya handala ibirugoyu i̱ dindi bibahendeha
    ibaga berogola ega gonoha ge dagadagua i̱ hapai haabo halu kami. Ngode Datagaliwabenaga
    andaha pu kogola tí i̱hondo waitigi halu kamigoni.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​မိ​မိ​လူ​တို့​ကို​သ​တိ ပေး​ရန် ငါ့​အား​ပ​ရော​ဖက်​အ​ဖြစ်​စေ​လွှတ်
    တော်​မူ​၏။ သို့​ရာ​တွင်​သင်​တို့​သည်​ငါ​သွား လေ​ရာ​အ​ရပ်​၌​ငှက်​ကို​ကျော့​ကွင်း​ထောင်
    ဖမ်း​သ​ကဲ့​သို့​ငါ့​ကို​ဖမ်း​ကြ​၏။ ဘု​ရား​သ​ခင်​၏​ပြည်​တော်​၌​ပင်​လူ​တို့​သည်
    ပ​ရော​ဖက်​များ​၏​ရန်​သူ​များ​ဖြစ်​ကြ​၏။-
  bod-N: ལུང་སྟོན་པས་ངའི་དཀོན་མཆོག་དང་མཉམ་དུ་ཨེ་ཕཱར་ཡིམ་ལ་བྱ་ར་བྱེད་ཅིང་། ལུང་སྟོན་པ་འགྲོ་སའི་ལམ་ཐམས་ཅད་དུ་བྱ་རྙི་དང་།
    རང་གི་དཀོན་མཆོག་གི་གནས་ལ་འཁོན་སེམས་བཅངས་སོ། །
  sna-sna: Muprofita, pamwe chete naMwari wangu, ndiye nharirire yaEfuremu, asi zvakadaro
    misungo yakamumirira panzira dzake dzose, uye ruvengo muimba yaMwari wake.
  spa-BLM: Un profeta vela por Efraín con mi Dios. La trampa del cazador está en todos
    sus caminos, y la hostilidad en la casa de su Dios.
  cac-cac: A Dios ix yac'och eb' schecab' ex stan̈vej ex aj Efraín, palta tze b'oem
    yaal d'a yoltac sb'e eb' e tan̈vumal chi'. Inatax d'a stemplo Dios schichon e
    c'ool d'a eb'.
  swh-ULB: Nabii ndiye mlinzi wa Mungu wangu juu ya Efraimu. Lakini mtego wa ndege
    ni juu ya njia zake zote, na uadui umo katika nyumba ya Mungu wake.
  bel-bel: Яфрэм - вартаўнік каля Бога майго; прарок - сетка птушкалова на ўсіх дарогах
    ягоных; змуста - у доме Бога ягонага.
  deu-ELBBK: Ephraim schaut nach Offenbarungen aus neben meinem Gott; der Prophet
    – eines Vogelfängers Schlinge ist auf allen seinen Wegen, Feindseligkeit ist im
    Haus seines Gottes.
  mbb-OT: Ne ǥeina te ebpeneuven a, ne ebpekiduma kedì is Megbevayà te kebantey keniyu
    te menge tig-Israel. Piru minsan hendei a ebpevayà ne egkesuatan a keniyu te edezaat;
    ne iring a te tagbis he egkesuatan niw te edhingutel. Egkeepesan a te menge etew
    ziyà te Israel, he mid-isip te Megbevayè ku he ubpeey zin.
  mal-2015: എഫ്രയീം എന്റെ ദൈവത്തിന്റെ നേരെ പതിയിരിക്കുന്നു; പ്രവാചകന്നോ അവന്റെ എല്ലാവഴികളിലും
    വേട്ടക്കാരന്റെ കണിയും അവന്റെ ദൈവത്തിന്റെ ആലയത്തിൽ പകയും നേരിടും.
  rmc-rmc: O prorokos hino bičhado le Devlestar, hoj te stražinel le Efrajim, ale
    pre savore leskre droma hine thode o pasci a hin les ňeprijaťeľa mek the andro
    kher leskre Devleskro.
  pes-OPV: افرایم از جانب خدای من دیده بان بود. دام صیاد بر تمامی طریقهای انبیاگسترده
    شد. در خانه خدای ایشان عداوت است.
  ron-1924: Ефраим стэ ла пындэ ымпотрива Думнезеулуй меу, пророкулуй и се ынтинд
    лацурь де пэсэрь пе тоате кэиле луй, ыл врэжмэшеск ын Каса Думнезеулуй сэу.
  ben-OBCV: ভাববাদী, আমাদের ঈশ্বরের সঙ্গে ইফ্রয়িমের উপরে প্রহরা দেন, তা সত্ত্বেও
    তার সমস্ত পথে ফাঁদ পাতা থাকে, আর তার ঈশ্বরের গৃহে বিদ্বেষ বিরাজ করে।
  som-som: Reer Efrayim wuxuu ahaa waardiye Ilaahay la jira, laakiinse nebigii jidadkiisa
    oo dhan waxaa loo dhigay dabinkii shimbirrodabadka, oo gurigii Ilaahiisna cadownimo
    baa ku jirta.
  lat-VUC: Speculator Ephraim cum Deo meo, propheta laqueus ruinæ factus est super
    omnes vias ejus; insania in domo Dei ejus.
  eng-ASVBT: 'Ephraim was a watchman with my God: as for the prophet, a fowler’s snare
    is in all his ways, and enmity in the house of his God.'
  ita-1885: Le guardie di Efraim sono con l'Iddio mio; i profeti sono un laccio d'uccellatore
    sopra tutte le vie di esso; essi sono la cagione dell'odio contro alla Casa dell'Iddio
    loro.
  eng-LXXUP: 'The watchman of Ephraim was with God: the prophet is a crooked snare
    in all his ways: they have established madness in the house of God.'
  eng-ULB: The prophet is the watchman for my God over Ephraim. But a bird snare is
    on all of his paths, and hostility toward him is in the house of his God.
  spa-VBL: El Centinela de Efraín está con mi Dios. El profeta es como una trampa
    de aves en los caminos. Hay odio en la casa de su Dios
  fra-_FOB: La sentinelle d'Éphraïm est avec mon Dieu; mais le prophète est un filet
    d'oiseleur sur toutes ses voies, un ennemi dans la maison de son Dieu.
  mal-mal: എഫ്രയീം എന്റെ ദൈവത്തിന്റെ നേരെ പതിയിരിക്കുന്നു; പ്രവാചകൻ തന്റെ എല്ലാ വഴികളിലും
    വേട്ടക്കാരന്റെ കെണിയും ദൈവത്തിന്റെ ആലയത്തിൽ പകയും നേരിടും.
  urd-GVR: Nabī mere Ḳhudā kī taraf se Isrāīl kā pahredār banāyā gayā hai. Lekin jahāṅ
    bhī wuh jāe wahāṅ use phaṅsāne ke phande lagāe gae haiṅ, balki use us ke Ḳhudā
    ke ghar meṅ bhī satāyā jātā hai.
  suz-BL: परमप्रभु यावेमी आ लोव़ पाइब कली एफ्राइम कली कोव़ब सेल्‍तु। मेको आ लां नेल्‍लेमी
    चिक्‍ब रेत्‍तीक ब्‍वारद खोदेंशो बाक्‍नीम। आ परमप्रभु आ खिंमी यो मेको कली काइ मदाक्‍नीम।
  eng-NOY: If Ephraim seek an answer from my God, The prophet is as the snare of the
    fowler in all his ways, A net in the house of his God.
  ita-1927: Efraim sta alla vedetta contro il mio Dio; il profeta trova un laccio
    d’uccellatore su tutte le sue vie, e ostilità nella casa del suo Dio.
  ckb-ckb: پێغەمبەرەکە لەگەڵ خوداکەم چاودێری ئەفرایمە، بەڵام لە هەموو ڕێڕەوەکانی تەڵەیان
    نایەوە، کێشمەکێشیش لە ماڵی خوداکەیەتی.
  eng-BBE: There is great hate against the watchman of Ephraim, the people of my God;
    as for the prophet, there is a net in all his ways, and hate in the house of his
    God.
  kan-OKCV: ನನ್ನ ದೇವರೊಂದಿಗೆ ಪ್ರವಾದಿಯು ಎಫ್ರಾಯೀಮನ ಮೇಲೆ ಕಾವಲುಗಾರನಾಗಿದ್ದಾನೆ, ಆದರೂ ಅವನ
    ಮಾರ್ಗಗಳಲ್ಲೆಲ್ಲ ಬೇಟೆಯ ಬಲೆ ಒಡ್ಡಲಾಗಿದೆ ಮತ್ತು ಅವನ ದೇವರ ಮನೆಯಲ್ಲಿ ದ್ವೇಷವಿದೆ.
  tam-2017: எப்பிராயீமின் காவற்காரர்கள் என் தேவனோடு எதிர்த்து நிற்கிறார்கள்; தீர்க்கதரிசி
    தன் வழிகளிலெல்லாம் குருவிபிடிக்கிறவனுடைய கண்ணியாகவும், தன் தேவனுடைய ஆலயத்திலே
    பகையாளியாகவும் இருக்கிறான்.
  spa-RV-1909: 'Atalaya es Ephraim para con mi Dios: el profeta es lazo de cazador
    en todos sus caminos, odio en la casa de su Dios.'
  ron-BTF: Paznicul lui Efraim era cu Dumnezeul meu; dar profetul este o capcană a
    unui păsărar în toate căile sale şi ură în casa Dumnezeului său.
  eng-WEBP: A prophet watches over Ephraim with my God. A fowler’s snare is on all
    of his paths, and hostility in the house of his God.
  eng-FBV: The watchman over Ephraim is with my God, and a prophet is a birdcatcher's
    snare on all his ways. Hatred is in the house of his God
  nld-1939: Efraïm loert aan de tent van den profeet, Spant een net op al zijn wegen,
    Vervolgt hem nog in het huis van zijn God.
  nch-BL: Toteco Dios techtalijtoc niitajtolpanextijca quej niamotamocuitahuijca,
    antali Israel ehuani. Nimechilhuía para hualas cati fiero. Pero campa hueli antechtalilíaj
    taquetzti. Huan nochi amojuanti cati anitztoyaj quej ifamilia Toteco antechcualancaitaj.
  vie-1934: Eùp-ra-im là kẻ rình nghịch cùng Đức Chúa Trời ta; còn kẻ tiên tri là
    lưới bắt chim trên mọi đường lối mình, nó là sự ghen ghét trong nhà Đức Chúa Trời
    mình.
  hin-CV: भविष्यवक्ता, मेरे परमेश्वर के साथ, एफ्राईम के ऊपर पहरेदार है, फिर भी उसके
    सब रास्तों पर फंदे लगे हुए हैं, और उसके परमेश्वर के भवन में शत्रुता है.
  spa-BES: Hay gran odio contra el vigilante de Efraín, el pueblo de mi Dios; En cuanto
    al profeta, hay una emboscada en todos sus caminos, y odio en la casa de su Dios.
  tdx-tdx: Mpijilojilon’ Añahareko t’i Efraime fe fandri-bom-pitsindroke o sata’ i
    mpitokiy iabio, toe falaiñañe añ’anjomban’Añahare’e ao.
  tha-KJV: ยามแห่งเอฟราอิมอยู่กับพระเจ้าของเรา แต่​ผู้​พยากรณ์​เป็นเหมือนกับของพรานดักนกอยู่ตามทางของเขาทั่วไปหมด
    และความเกลียดชังอยู่ในพระนิเวศแห่งพระเจ้าของเขา
  por-BR-2018: O profeta é um guarda de Efraim para meu Deus; mas para ele há laços
    de caçador em todos os seus caminhos, e ódio na casa de seu Deus.
  deu-ELO: Ephraim schaut nach Offenbarungen aus neben meinem Gott; der Prophet, eines
    Vogelstellers Schlinge ist auf allen seinen Wegen, Feindseligkeit ist im Hause
    seines Gottes.
  eng-WYC-2018: The beholder of Ephraim with my God is a prophet; a snare of falling
    is made now on all the ways of him, strong vengeance is in the house of his God.
    (The watchman for Ephraim was sent from his God; but the prophet is made a snare
    of falling in all their ways, and strong vengeance is in the House of his God,
    or but a snare of falling is made on all the ways of the prophet, and strong vengeance
    is in the House of his God.)
  epo-epo: La gardisto de Efraim estis antaŭe kun mia Dio; nun profeto metas kaptilojn
    sur ĉiuj liaj vojoj, kaj malamo estas en la domo de lia Dio.
  uig-PIN: Pǝyƣǝmbǝr bolsa Əfraim üstigǝ Hudayim bilǝn billǝ turƣan kɵzǝtqidur; Biraⱪ
    uningƣa barliⱪ yollirida ⱪiltaⱪlar ⱪoyulƣan, Hudasining ɵyidimu nǝprǝt uni kütmǝktǝ.
  beo-beo: 'Gode da na amo balofede dunu ilegei. E da na Ea fi dunuma sisasu olelema:ne
    asunasi. Be na da habidili ahoasea, dilia da na sio agoane sanenisimusa: dawa:lala.
    Hina Gode Ea sogedafa amo ganodini, dunu huluane da Gode Ea balofede dunuma ha
    lai dagoi.'
  tpi-OTNT: God yet i salim mi i kam olsem profet bilong givim strongpela tok long
    yupela ol manmeri bilong en. Tasol long olgeta hap mi wokabaut long en, yupela
    i laik pasim mi olsem yupela i save pasim pisin long umben. Yupela i save birua
    long mi long graun bilong God yet.
  hau-SA: Annabi, tare da Allahna, su ne masu tsaro a bisa Efraim, duk da haka tarko
    na jiransa a dukan hanyoyi, da kuma ƙiyayya a cikin gidan Allahnsa.
  uig-LAT: Peyghember bolsa Efraim üstige Xudayim bilen bille turghan közetchidur;
    Biraq uninggha barliq yollirida qiltaqlar qoyulghan, Xudasining öyidimu nepret
    uni kütmekte.
  nde-nde: Umphrofethi, ekanye loNkulunkulu wami, ungumuntu olinda u-Efrayimi, kodwa
    imijibila imlindele kuzozonke izindlela zakhe, kanye lenzondo endlini kaNkulunkulu.
  ton-ton: 'Ko e tangata leʻo ʻo ʻIfalemi naʻe ʻi hoku ʻOtua: ka ko e palōfita ko
    e tauhele ʻae tangata tauhele manu ʻi hono hala kotoa pē, mo e fehiʻanekina ʻi
    he fale ʻo hono ʻOtua.'
  ces-1613: Prorok, kterýž stráž drží nad Efraimem spolu s Bohem mým, jest osídlem
    čihařským na všech cestách svých, nenávist jest v domě Boha jeho.
  eng-WMB: A prophet watches over Ephraim with my God. A fowler’s snare is on all
    of his paths, and hostility in the house of his God.
  tam-TCV: என் இறைவனோடு இறைவாக்கினனே எப்பிராயீமுக்குக் காவலாளியாய் இருக்கிறேன். ஆயினும்
    அவனுடைய வழிகளிலெல்லாம் கண்ணிகள் காத்திருக்கின்றன; அவனுடைய இறைவனின் ஆலயத்தில் பகைமை
    காத்திருக்கிறது.
  ceb-ULB: Ang propeta maoy magbalantay nga iya sa Dios alang kang Efraim. Apan ang
    mga lit-ag nga alang sa langgam anaa sa tanan niyang agianan, ug ang kahugawan
    sa iyang atubangan anaa sa balay sa iyang Dios.
  pol-UBG: Prorok, który trzymał straż nad Efraimem razem z moim Bogiem, stał się
    sidłem ptasznika na wszystkich jego drogach; nienawiść jest w domu jego Boga.
  urd-GVU: نبی میرے خدا کی طرف سے اسرائیل کا پہرے دار بنایا گیا ہے۔ لیکن جہاں بھی
    وہ جائے وہاں اُسے پھنسانے کے پھندے لگائے گئے ہیں، بلکہ اُسے اُس کے خدا کے گھر
    میں بھی ستایا جاتا ہے۔
  eng-OEBCW: Ephraim acts the spy with my God, a prophet finds the snares of a fowler
    are in all his ways. In the house of his God they lay hostile plots,
  deu-1912: Die Wächter in Ephraim hielten sich vormals an meinen Gott; aber nun sind
    sie Propheten, die Stricke legen auf allen ihren Wegen durch die feindselige Abgötterei
    im Hause ihres Gottes.
  kan-2017: ಎಫ್ರಾಯೀಮು ನನ್ನ ದೇವರ ವಿಷಯವಾಗಿ ಹೊಂಚು ಹಾಕುತ್ತದೆ; ಪ್ರವಾದಿಯ ಮಾರ್ಗಗಳಲ್ಲೆಲ್ಲಾ
    ಬೇಟೆಗಾರನ ಬಲೆಯು ಒಡ್ಡಿದೆ, ಅವನ ದೇವರ ಆಲಯದಲ್ಲಿಯೂ ಶತ್ರುವಿನ ವಿರೋಧವು ಕಾದಿದೆ.
  yap-yap: Got e ke l’ogeg ni gub profet ni nggu ginaeng e girdi’ rok nu Israel. Machane
    gubin yang ni gu ra yan ngay mi gimed guy rogon ni ngam thabey niged gag ni bod
    ba arche’. Mus ngalan e Tempel rok SOMOL ma girdi’ riy e to’ogor ko fare profet.
  hlt-MCSB: Ka Pathen neh Ephraim aka tawt tonghma khaw a longpuei boeih ah sayuep
    kah pael a om pah tih a Pathen im ah muennah om.
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛሢ ዔፕሬኤሜ ካፓንዳጉዲ ፆኦሲ ዶኦሪ ጌሤኔ፤ ጋዓንቴ ጎይፆይዳ ቢያ ፒራ ዒዛም ፒሪንቴኔ፤ ፆኦሲኮ
    ጌኤዦ ማኣሮይዳኣ ዒፂንቲሢ ዒዛ ካፔኔ።
  twi-ASANTE: Odiyifoɔ no ne me Onyankopɔn yɛ Efraim so wɛmfoɔ, nanso wɔasum no afidie
    wɔ nʼakwan nyinaa so, na ɔtane ahyɛ ne Onyankopɔn fie ma.
  eng-WEBU: A prophet watches over Ephraim with my God. A fowler’s snare is on all
    of his paths, and hostility in the house of his God.
  wal-wal: Hananabaa yootiyaagee ta Xoossaara issippe gididi, Efireema naagiyaagaa.
    SHin hemettiyo oge ubban Efireemayyo kafo oiqqiyoogaadan, piree wodhdhi uttiis;
    a Xoossaa keettankka morkketettai de7ees.
  spa-PDDPT: El vidente de Efraín profetiza sin contar con su ʼElohim. Es trampa de
    cazador en todos sus caminos, odio en la Casa de su ʼElohim.
  gun-gun: Mba'eta ore profeta kuery ma Efraim kuery reko re ijayvu va'erã oremoĩa
    va'ekue, Xeruete rami ae avi. Ha'e rami teĩ ore kuery roo aguã ha'e javi rupi
    omoĩa guyra'i mbo'aa ramigua, Nguuete pegua opy rupi eteve voi ikuai ore kuery
    re opu'ã rei va'e.
  agu-BL: Poro Ryos nchimbixban tan inxcone'n tetz elsanl stzi' i', nin tan inxcone'n
    chi jun aj ront, tan talche'n scyeru' yi tz'ul chicawsu' tan Kataj. Poro yi e'
    cyeru', yi e'u' xonl k'ajtzun Efraín qui na quibitu' inyol, nin na cu' pa'tx cyanu'
    tzinwutz, nicy't nin le ca'l Kataj, na chi'che't chic'u'lu' swe'j.
  ilo-ULB: Ti profeta a kadua iti Diosko ket isu ti agbanbantay iti Efraim, ngem ti
    pangsilo iti billit ket adda iti amin a dalanna, ken ti pananggurada kenkuana
    ket adda iti balay ti Diosna.
  kpg-kpg: God ne hagau mai au be soukohp belee hagamodongoohia di haga lliga gi ana
    daangada go digau Israel. Gei tei gowaa dela gaa hana ginai au, goodou e duuli
    au be di manu mamaangi. I lodo hogi di Hale Daumaha o God, nia daangada la nia
    hagadaumee ni soukohp.
  uig-ARA: پەيغەمبەر بولسا ئەفرائىم ئۈستىگە خۇدايىم بىلەن بىللە تۇرغان كۆزەتچىدۇر؛
    بىراق ئۇنىڭغا بارلىق يوللىرىدا قىلتاقلار قويۇلغان، خۇداسىنىڭ ئۆيىدىمۇ نەپرەت ئۇنى
    كۈتمەكتە.
  sus-sus: Ala nun namiɲɔnmɛe Efirami kantama, kɔnɔ mixie tan gantanyi tema namiɲɔnmɛe
    bɛ. E mu rafan mixie ma Ala xa hɔrɔmɔbanxi kui.
  pon-2006: Koht ketin kadariehdo nin duwen soukohp men pwe I en kehkehlikihong sapwellime
    aramas en Israel kan. Ahpw wasa koaros me I kin kohla ie, kumwail kin song en
    lidipih ie rasehng menpihr men. Nan sahpw me uhdahn nin limen Koht, aramas akan
    iei irail me en soukohp akan ar imwintihti.
  ksd-ksd: Epraim ma monamono pire kaugu God; ma ra propet di pala ra ubene ure ta
    kana lavur nga par, ma dia ki na ebar ta ra kuba i kana God.
  grc-BRENT: Σκοπὸς Ἐφραὶμ μετὰ Θεοῦ· προφήτης παγὶς σκολιὰ ἐπὶ πάσας τὰς ὁδοὺς αὐτοῦ,
    μανίαν ἐν οἴκῳ Θεοῦ κατέπηξαν.
  ind-AYT: Nabi adalah pengawas Efraim bersama Allahku, tetapi para nabi juga perangkap
    di segala jalannya, permusuhan di rumah Allahnya.
  nya-nya: Mneneri pamodzi ndi Mulungu wanga ndiwo alonda a Efereimu, koma mneneri
    amutchera misampha mʼnjira zake zonse, ndipo udani ukumudikira mʼnyumba ya Mulungu
    wake.
  hrv-hrv: Efrajim uhodi šator prorokov, stavljaju mu zamke po svim putovima, odmazda
    je u kući Boga njegova.
  mps-mps: Godigo digi te dage aga we bidi dabeba te profet bidi nigilama, te bomai
    po pusagasomainu tagala palali. Tiali goli, te ena bilibo badu te tigidali badu,
    dagego ena te umbengo te ba tola sabo tiwai emainu homu yai. Te Godigo tǫde digi
    dagego enaba boi bidi ebo dao.
  tpi-tpi: God yet i salim mi i kam olsem profet bilong givim strongpela tok long
    yupela ol manmeri bilong en. Tasol long olgeta hap mi wokabaut long en, yupela
    i laik pasim mi olsem yupela i save pasim pisin long umben. Yupela i save birua
    long mi long graun bilong God yet.
  dan-1931: I sin Guds Hus lurer Efraim på Profeten; der er Snarer på alle hans Veje,
    man gør Faldgruben dyb*. { [*Teksten ganske usikker.] }
  vie-OVCB: Các tiên tri là người canh giữ Ép-ra-im cho Đức Chúa Trời của tôi, đã
    gài bẫy hại người tại mọi nơi người đi. Người đối diện với những thù nghịch ngay
    cả trong nhà của Đức Chúa Trời.
  guj-2017: પ્રબોધક જે મારા ઈશ્વરની સાથે છે તે એફ્રાઇમનો ચોકીદાર છે, પણ તેના બધા માર્ગોમાં
    પક્ષીઓની જાળ છે, તેના ઈશ્વરના ઘરમાં વૈર છે.
  pon-2006A: Koht ketin kadariehdo nin duwen soukohp men pwe I en kehkehlikihong sapwellime
    aramas akan en Israel. Ahpw wasa koaros me I kin kohla ie, kumwail kin song en
    lidipih ie rasehng menpihr men. Nan sahpw me uhdahn nin limen Koht, aramas akan
    iei irail me en soukohp akan ar imwintihti.
  por-BRBSL: Um profeta vigia Efraim com meu Deus. A armadilha de um caçador de aves
    está em todos os seus caminhos, e hostilidade na casa de seu Deus.
  eng-OEBUS: Ephraim acts the spy with my God, a prophet finds the snares of a fowler
    are in all his ways. In the house of his God they lay hostile plots,
  cth-cth: Ephraim ramvengnaw teh Cathut koe ao awh. Hatei, profet teh, a tawksak
    e pueng hah karap lah ao. A Cathut e im dawk patenghai kâhmuhmanae ka sak e lah
    ao.
  twi-twi: Odiyifo no ne me Nyankopɔn yɛ Efraim so wɛmfo, nanso wɔasum no afiri wɔ
    nʼakwan nyinaa so, na ɔtan ahyɛ ne Nyankopɔn fi ma.
  hlt-hlt: Ka Pathen neh Ephraim aka tawt tonghma khaw a longpuei boeih ah sayuep
    kah pael a om pah tih a Pathen im ah muennah om.
  tbz-SIM: Mí nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò, Kuyie nkuù yɛ̃ n di cɑu ndíndi Efɑdɑyimmu
    kɔbɛ, kɛ̀ di n dii timɑ́tì n cɛ imɔu, kɛ n níínnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ miɛkoo.
  msy-2020: God uabɨ Akar Gavgavim uan gumazamizibar anɨngasa, akam inigha izir gumazimɨn
    mɨn na amada. Ezɨ danganir kɨ aruiba bar, ia nan suighasava ami, mati gumazim
    kuaraziba guasa ivem adui. Egha Godɨn Dɨpenimɨn uaghan nan apanim gami.
  dop-dop: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ wei ɩ́ yɑɑkɩ kpɑŋtʋ tɔ ɩ́ nɑ Ɩsɔ pɑ feŋiɣinɑ Ɩsɛɣɛlɩ
    tɔɔ. Ɩsɩɩ ɩ nyǝkʋɣʋ sumɑsɩ kɛ kɑtɔŋmɩɩsɩ tɔ, ḿpʋ́ɣʋ́ ɩ lɑkɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ
    mɑɣɑ pɑɑ timpi. Pɑɑ Ɩsɔ tǝsɛɛlɛ tɑɑ yǝlɑɑ, pɑ nyǝnǝɣɩ-m pɑ kolontu kɛ́.
  azb-azb: Peyğəmbər Allahımın Efrayim üzərində qoyduğu gözətçidir. Amma onun getdiyi
    hər yerdə tor qurdular, Allahın evində düşmənçilik var.
  eng-DBY: Is Ephraim a watchman with my God? [nay] the prophet is a fowler's snare
    on all his ways, enmity in the house of his God.
  hin-2017: एप्रैम का पहरुआ मेरे परमेश्वर के साथ था; पर भविष्यद्वक्ता सब मार्गों में
    बहेलिये का फंदा है, और वह अपने परमेश्वर के घर में बैरी हुआ है।
  wol-KYG: Yonent bi mooy jongrukat biy wattul Yàlla, Efrayim, waaye ag fiir lees
    ko lalal ci mboolemi yoonam, te mbañeel a ngi ci biir kër Yàllaam.
  eng-YLT: Ephraim is looking [away] from My God, The prophet! a snare of a fowler
    [is] over all his ways, Hatred [is] in the house of his God.
  eng-WYC-2017: The beholder of Ephraim with my God is a prophet; a snare of falling
    is made now on all the ways of him, strong vengeance is in the house of his God.
  eng-WMBB: A prophet watches over Ephraim with my God. A fowler’s snare is on all
    of his paths, and hostility in the house of his God.
  urd-GVH: नबी मेरे ख़ुदा की तरफ़ से इसराईल का पहरेदार बनाया गया है। लेकिन जहाँ भी
    वह जाए वहाँ उसे फँसाने के फंदे लगाए गए हैं, बल्कि उसे उसके ख़ुदा के घर में भी
    सताया जाता है।
  rug-rug: Sa poropita meke sa qua Tamasa, si na tie kopu pa Iparemi, ba na sipata
    aqa nia si asa koari doduru nana siraṉa, meke pa Zelepade te Zihova tugo ba kana
    ia rina tinoni sa poropita.
  gaz-gaz: Raajichi Waaqa koo wajjin eegduu Efreem taʼe; taʼus daandii isaa hunda
    irratti kiyyoon isa eeggata; mana Waaqa isaa keessattis jibbi isa eeggata.
  fra-LSG: Éphraïm est une sentinelle contre mon Dieu; Le prophète… un filet d’oiseleur
    est sur toutes ses voies, Un ennemi dans la maison de son Dieu.
  yal-yal: Kantan muxun nan Efirami bɔnsɔnna ra n ma Ala xili ma. Nanara, luti ratixine
    nabina kiraan birin xɔn, Xɔnnantenyaan nan luxi a xa Alaa banxini.
  haw-1868: 'E kali ana o Eperaima i ke kokua, mai ko''u Akua mai: O ke kaula, he
    punihei ia o ka mea punihei manu ma kona aoao a pau, A he mea inaina ma ka hale
    o ke Akua.'
  arb-NAV: إِنَّ النَّبِيَّ هُوَ رَقِيبُ أَفْرَايِمَ شَعْبِ إِلَهِي، غَيْرَ أَنَّ
    فَخَّ صَيَّادٍ قَدْ نُصِبَ فِي كُلِّ طُرُقِهِ، وَطَغَى الْحِقْدُ عَلَى بَيْتِ
    إِلَهِي.
  ewe-ewe: Meɖo nyagblɔɖilawo be woadzɔ Efraim ŋu, gake dukɔ la xe mɔ na wo le mɔ
    ɖe sia ɖe nu, woɖe woƒe fulélewo fia le dutoƒo, eye wowɔ esia hã le Mawu ƒe gbedoxɔ
    me gɔ̃ hã.
  eng-LEE: The watchman of Ephraim with my God, the prophet, was a snare of the fowler
    on all his ways, a hateful thing in the house of his god.
  asm-FB: মোৰ ঈশ্বৰৰ সৈতে ভাববাদীজন ইফ্ৰয়িমৰ প্ৰহৰী হ’লেও তেওঁৰ সকলো পথতে থাকে ব্যাধৰ
    ফান্দ; ঈশ্বৰৰ গৃহত তেওঁৰ বিপক্ষে থাকে শত্ৰুতা।
  sus-A: عَلَ نُن نَمِحْنمّيٍ عٍقِرَ مِ كَنتَمَ، كْنْ مِشِيٍ تَن فَنتَنيِ تٍمَ نَمِحْنمّيٍ
    بّ. عٍ مُ رَقَن مِشِيٍ مَ عَلَ شَ هْرْ مْبَنشِ كُي.
  fra-SBL: Un prophète veille sur Éphraïm auprès de mon Dieu. Le piège de l'oiseleur
    est sur tous ses chemins, et l'hostilité dans la maison de son Dieu.
  hbo-hbo: צֹפֶ֥ה אֶפְרַ֖יִם עִם־אֱלֹהָ֑י נָבִ֞יא פַּ֤ח יָקֹושׁ֙ עַל־כָּל־דְּרָכָ֔יו
    מַשְׂטֵמָ֖ה בְּבֵ֥ית אֱלֹהָֽיו׃
  kik-kik: Mũnabii nĩwe ũtuĩtwo mũrangĩri wa Efiraimu nĩ Ngai wakwa; no rĩrĩ, mĩtego
    ĩmwetereire njĩra-inĩ ciake ciothe, na rũmena rũkamweterera nyũmba-inĩ ya Ngai
    wake.
  fra-NCL: La sentinelle d’Ephraïm est avec mon Dieu ; le prophète trouve un filet
    d’oiseleur sur toutes ses voies, la persécution dans la maison de son Dieu.
  cek-AK: Ephraim khenzawnkung loe Sithaw mah ni patoeh; toe tahmaa loe a caehhaih
    loklam ah thaang mah pakaa moe, angmah Sithaw imthung ah hnukmahaih to oh.
  cuk-cuk: Bab-Dummad-gayaburba-barsogedi, Bab-Dummadmala, Efraín-neggweburga nakulegedga
    gumalad. Wemar-yolemalagala, bemardi sakiyob e-idu galumar-urbedamalad, deginbali,
    Bab-Dummadse-goled-neggi bemardi wemar-sae-dakdamarbalid.
  uig-CYR: Пәйғәмбәр болса Әфраим үстигә Худайим билән биллә турған күзәтчидур; Бирақ
    униңға барлиқ йоллирида қилтақлар қоюлған, Худасиниң өйидиму нәпрәт уни күтмәктә.
  tel-2017: నా దేవుని దగ్గర ఉండే ప్రవక్త ఎఫ్రాయిముకు కావలివాడు. వారి దారులన్నిటిలో
    పక్షులకు పన్నే వలలు ఉన్నాయి. దేవుని మందిరంలో వారి పట్ల శత్రుత్వం ఉంది.
  hat-BSA: Yon pwofèt veye sou Éphraïm avèk Bondye mwen an. Yon pèlen moun pou kapte
    se nan tout chemen li yo, e se sèl mepriz li twouve lakay Bondye li a.
  kos-kos: God El supweyume ngan sie mwet palu in sensenkakin mwet Israel. A yen nukewa
    nga som nu we, kowos srike in srifusryuwi oana sie won. In acn sin God sifacna,
    mwet uh pa mwet lokoalok lun mwet palu.
  hbo-WLC: צֹפֶ֥ה אֶפְרַ֖יִם עִם־אֱלֹהָ֑י נָבִ֞יא פַּ֤ח יָקוֹשׁ֙ עַל־כָּל־דְּרָכָ֔יו
    מַשְׂטֵמָ֖ה בְּבֵ֥ית אֱלֹהָֽיו׃
  ibo-ibo: Ma onye amụma bụ onye nche Chineke, na-eche Ifrem nche, ma igbudu nke ọnya
    jupụtara nʼụzọ ya niile, ịkpọ asị dịkwa nʼime nʼụlọnsọ Chineke ya.
  ory-ory: ଇଫ୍ରୟିମ ମୋʼ ପରମେଶ୍ୱରଙ୍କ ସହିତ ପ୍ରହରୀ ଥିଲା; ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କର ସକଳ ପଥରେ ଶିକାରୀର
    ଫାନ୍ଦ ଓ ତାହାର ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ ଶତ୍ରୁତାଭାବ ଅଛି।
  chk-chk: Ewe soufos i ewe mi mamasa chon Israel, ekewe aramasen ai we Kot. Nge eseichin
    machang ra nom won an kewe al meinisin, a pwal küna koput me lon imwen an we Kot.
  rop-rop: God bin pikimat mi blanga jidan speshalwan mesinja blanga im, en imbin
    jandim mi blanga wonim yumob Isreil pipul. Bat nomeda weya aibin oldei go, yumob
    bin oldei trai en trepam mi jis laiga bard blanga meigim mi go langa yumobwei.
    Ol yumob pipul hu jidan iya langa dijan kantri blanga God, yumob na meigim miselp
    enami langa ola speshalwan mesinja blanga God.
  ukr-1871: Ефраїм — (се мала бути) сторожа при Бозї мойму, (а в нього кожний) пророк
    — се сїлця птахолова на кожнїй стежцї його; се западня в зборищі бога його.
  deu-1951: Ephraim liegt auf der Lauer gegen meinen Gott; dem Propheten sind auf
    allen seinen Wegen Vogelfallen gelegt; im Hause seines Gottes feindet man ihn
    an.
  eng-JPS: Ephraim is a watchman with my God; as for the prophet, a fowler's snare
    is in all his ways, and enmity in the house of his God.
  srp-1865: Stražar je Jefremov s Bogom mojim, prorok je zamka ptièarska po svijem
    putovima njegovijem, mržnja je u domu Boga njegova.
  lug-lug: Nnabbi awamu ne Katonda wange ye mukuumi wa Efulayimu, newaakubadde nga
    waliwo emitego mu kkubo lye, n’obukambwe mu nnyumba ya Katonda we.
  heb-heb: צפה אפרים עם אלהי נביא פח יקוש על כל דרכיו משטמה בבית אלהיו׃
  ben-IRV: সেই ভাববাদী যে আমার ঈশ্বরের সঙ্গে আছেন, তিনি হলেন ইফ্রয়িমের প্রহরী, কিন্তু
    একটি পাখির ফাঁদ তার সমস্ত পথে আছে এবং তার ঈশ্বরের গৃহে আছে শত্রুতা।
  pan-pan: ਇਫ਼ਰਾਈਮ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਪਹਿਰੇਦਾਰ ਹੈ, ਹੁਣ ਰਿਹਾ ਨਬੀ, - ਉਹ ਦੇ ਸਾਰੇ ਰਾਹਾਂ
    ਉੱਤੇ ਚਿੜ੍ਹੀਮਾਰ ਦਾ ਜਾਲ਼ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਘਰ ਵਿੱਚ ਦੁਸ਼ਮਣੀ ਹੈ।
  mya-JVB: ဧဖရိမ် ကင်း စောင့်သည် မိမိ ဘုရား ဘက် မှာ နေ၏။ ပရောဖက် သည် ပြု လေသမျှတို့၌
    မုဆိုး ကျော့ကွင်း ဖြစ်၏။ သူ ၏ဘုရား အိမ် တွင် ဘေး ပြုသောသူဖြစ် ၏။
  hmo-hmo: Dirava ese lau ia siaia vadaeni, iena bese Israela taudia edia peroveta
    tauna, bona idia dekenai sisiba henia totona tauna do lau lao. To lau lao gabudia
    ibounai dekenai, umui Israela taudia ese, lau umui hadikaia daladia umui tahua
    noho, manu tahua tauna ese reke dekenai, manu do ia abia gwauraia bamona. Inai
    lau dekenai umui badu kara, be emui Dirava ena Dubu Helaga lalonai umui dagedage
    bamona.
  urd-urd: इफ़्राईम मेरे ख़ुदा की तरफ़ से निगहबान है। नबी अपनी तमाम राहों में चिड़ीमार
    का जाल है। वह अपने ख़ुदा के घर में 'अदावत है।
  rus-SYN: Ефрем страж подле Бога моего; пророк - сеть птицелова на всех путях его;
    соблазн в доме Бога его.
  bqc-SIM: Ãnabiá gudↄ̃anaɛ ma Lua gbɛ̃́ Ɛflaiũ buiↄnɛ, ↄ̃ wì filifilimbakpaɛ̀
    a táa'ozɛu, wì íbɛlɛsɛaànↄ a Lua kpɛ́u.
  tcz-CHONGTHU: Themgao chu Israel pumpi Pathen dinga khongahpa ahin, ahijeng vanga
    chu achena chan-a thang kikampeh ahin, Pathen houin sunga jong hotna adimset tai.
  mar-mar: संदेष्टा जो माझ्या देवासोबत आहे, तो एफ्राईमाचा रखवालदार आहे, पण तो आपल्या
    सर्व मार्गात पारध्याचा पाश आहे आणि त्यामध्ये देवाच्या घराविषयी वैरभाव भरलेला आहे.
  qub-qub: Diosga profëtanta churasha Efraín runacunata ricananpämi. Chaypis gamcunaga
    chay willacoj mana alliman chayananpaj trampata churaparcaycanqui. Intëru Israelchöpis
    chiquircaycanqui.
  bqp-bqp: Adɑmɑ sɔmɔ wi u bɛɛ kirɔ mɔ̀, u wɑ̃ɑ kɑ Gusunɔ. Kɑ mɛ, i nùn yinɑ bɛriɑmmɛ
    mi u dɔɔ kpuro. I rɑ mɑm nùn seesiwɑ Gusunɔ win Yinnin sɑ̃ɑ yerɔ.
  hat-hat: Bondye voye m' tankou yon pwofèt pou m' avèti moun Izrayèl yo, pèp li a.
    Men tout kote m' pase, yo pare pèlen pou yo pran m' tankou yon zwazo. Menm nan
    pwòp kay Bondye a, yo pa vle wè m'.
  eng-BSB: The prophet is Ephraim’s watchman, along with my God, yet the snare of
    the fowler lies on all his paths. Hostility is in the house of his God!
  eng-WEBPB: A prophet watches over Ephraim with my God. A fowler’s snare is on all
    of his paths, and hostility in the house of his God.
  kbq-kbq: Hagi Anumzamo'a kasnampa vahe'a huntegeno Efraemi vahete'ma havizama fore'ma
    hu'zankura kegava hu'neanagi, kama vanoma hirega tamagra krifua anaginteta vano
    nehuta, Anumzamofo nompi manineta hara renenteta, knare osu avu'avara hunentaze.
  nhe-BL: Toteco Dios nechtlalijtoc niitiocamanalojca queja niimotlamocuitlahuijca
    intlali Israel ehuani. Nimechilhuía tlen fiero hualas. Pero campa hueli innechtlalilíaj
    tlaquetztli. Huan nochi imojuanti tlen initztoyaj queja ifamilia Toteco innechcocolíaj.
  gub-BL: Tupàn hemur kar uze'eg imume'u har romo a'e, wemiaihu pe uze'eg imume'u
    kar pà ihewe a'e. Taw nànàn ywy nànàn a'e teko uzapo puruzuka haw waiko wà. Ta'e
    ipuruzuka wer herehe wà xe. Te Tupàn Hàpuzuhu pupe oho heraikweromo hepyhyk putar
    pà wà.
  eng-DRA: 'The watchman of Ephraim was with my God: the prophet is become a snare
    of ruin upon all his ways, madness is in the house of his God.'
