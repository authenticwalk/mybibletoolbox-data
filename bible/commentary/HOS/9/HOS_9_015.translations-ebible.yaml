    kogham.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Kilikɑɑ kɛ mɑ nɑwɑ mǝ ɩsɑɣɑtʋ tǝnɑ. Ɩlɛnɑ mɑ mʋnɑ-mɛɣɛ
    pɑ́ɑ́nɑ́. Mɑɑ tɔɣɔnɩ-mɛɣɛ mɑ tɛɣɛ mǝ tǝmɑ ɑsɑɣɛɛ tɔɔ. Mǝ nyʋɣʋ nyǝ́mɑ tǝnɑ kʋlǝɣɩ
    mɑ tɔɔ kɛ́. Mɑ kɑɑ tɑsɑ-mɛɣɛ sɔɔlʋɣʋ.'
  azb-azb: 'Rəbb deyir: «Onlar bütün pis əməllərini Qilqalda edir, Orada onlara nifrət
    etdim. Etdikləri günahlardan ötrü Onları evimdən qovacağam. Artıq onları sevməyəcəyəm.
    Bütün başçıları üsyankardır.'
  eng-DBY: 'All their wickedness is in Gilgal; for there I hated them: because of
    the wickedness of their doings, I will drive them out of my house, I will love
    them no more: all their princes are rebellious.'
  hin-2017: उनकी सारी बुराई गिलगाल में है; वहीं मैंने उनसे घृणा की। उनके बुरे कामों
    के कारण मैं उनको अपने घर से निकाल दूँगा। और उनसे फिर प्रीति न रखूँगा, क्योंकि
    उनके सब हाकिम बलवा करनेवाले हैं।
  wol-KYG: «Seen gépp mbon moo feeñ ca Gilgal, te fa laa leen jéppee ndax mbonug seeni
    jëf. Sama kër laa leen di dàqe, te dootuma leen bëgg, seeni njiit yépp a diy fippukat.
  eng-YLT: All their evil [is] in Gilgal, Surely there I have hated them, Because
    of the evil of their doings, Out of My house I do drive them, I add not to love
    them, all their heads [are] apostates.
  eng-WYC-2017: All the wickednesses of them be in Gilgal, for there I had them hateful;
    for the malice of their findings. I shall cast them out of mine house; I shall
    not lay to, that I love them. All the princes of them go away from me.
  eng-WMBB: “All their wickedness is in Gilgal; for there I hated them. Because of
    the wickedness of their deeds, I will drive them out of my house! I will love
    them no more. All their princes are rebels.
  urd-GVH: रब फ़रमाता है, “जब उनकी तमाम बेदीनी जिलजाल में ज़ाहिर हुई तो मैंने उनसे
    नफ़रत की। उनकी बुरी हरकतों की वजह से मैं उन्हें अपने घर से निकाल दूँगा। आइंदा
    मैं उन्हें प्यार नहीं करूँगा। उनके तमाम राहनुमा सरकश हैं।
  rug-rug: Zama se Zihova, “Koa gua koari doduru kinaleana sapu taveti rini pa Qiliqali,
    si kana i Rau si arini vasina. Koa gua koa ri na dia tinavete kaleadi, ke kote
    hadu vura ni Arau koasa Qua popoa Izireli. Lopu kote tataru pule ni Arau; doduru
    dia koimata si seke tinarae beto.
  gaz-gaz: “Sababii hammina isaanii kan Gilgaal keessatti hojjetame sana hundaatiif,
    ani achitti isaan nan jibbe. Sababii hojii isaanii kan cubbuudhaan guutamee sanaatiif
    ani mana koo keessaa isaan ariʼa. Ani siʼachi isaan hin jaalladhu; bulchitoonni
    isaanii hundinuu finciltoota.
  fra-LSG: Toute leur méchanceté se montre à Guilgal; C’est là que je les ai pris
    en aversion. A cause de la malice de leurs œuvres, Je les chasserai de ma maison.
    Je ne les aimerai plus; Tous leurs chefs sont des rebelles.
  yal-yal: E ɲaxuyaan birin yitaxi nɛn Giligali yi. N na e raɲaxuxi mɛnna nin e kɛwali
    ɲaxine fe ra. N na e kedima nɛn n ma banxini. N mi fa e rafanɲɛ mumɛ! Muxu murutɛxine
    nan e kuntigine birin na.
  haw-1868: 'O ko lakou hewa a pau, aia ma Gilegala; No ka mea, malaila au i inaina
    aku ai ia lakou: No ka hewa o ka lakou hana ana e kipaku aku ai au ia lakou mai
    ko''u hale aku, Aole au e aloha hou aku ia lakou, A o ko lakou mau alii, he poe
    kipi lakou!'
  arb-NAV: فِي الْجِلْجَالِ ارْتَكَبُوا جَمِيعَ شُرُورِهِمْ، فَكَرِهْتُهُمْ هُنَاكَ.
    لِسُوءِ أَعْمَالِهِمْ أَطْرُدُهُمْ مِنْ بَيْتِي وَلا أَعُودُ أُحِبُّهُمْ، فَكُلُّ
    رُؤَسَائِهِمْ مُتَمَرِّدُونَ.
  ewe-ewe: “Woƒe nu vɔ̃ɖiwo wɔwɔ katã dze egɔme le Gilgal, eye afi mae nye hã megbe
    nu le wo gbɔ le. Manya wo le nye anyigba dzi le woƒe ahasiwɔwɔ ta. Nyemagalɔ̃
    wo azɔ o, elabena woƒe amegãwo katã nye aglãdzelawo.
  eng-LEE: 'All their wickedness is in Gilgal; for there I [learnt to] hate them;
    for the wickedness of their doings will I drive them out of my house: I will love
    them no farther; all their princes are rebels.'
  asm-FB: যিহোৱাই কৈছে, “গিলগলত তেওঁলোকে নিজৰ সকলো দুষ্টতা আৰম্ভ কৰিছিল; সেই ঠাইতে
    মই তেওঁলোকক ঘৃণা কৰিবলৈ ধৰিলো। তেওঁলোকৰ পাপকর্মৰ কাৰণে মই মোৰ লোকসকলৰ মাজৰ পৰা
    তেওঁলোকক খেদি বাহিৰ কৰি দিম; মই তেওঁলোকক পুনৰায় প্ৰেম নকৰিম; তেওঁলোকৰ সকলো নেতাই
    বিদ্ৰোহী।
  sus-A: عٍ حَاشُي بِرِن مَسٍنشِ نّ فِلِفَلِ. مّننِ ﭑ بَرَ عٍ شْن قْلْ عٍ شَ قٍ حَاشِيٍ
    شَ قٍ رَ. عٍ مُ رَقَنمَ ﭑ مَ سْنْن. عٍ شَ كُنتِفِيٍ قِندِشِ مَتَندِلَيٍ نَن نَ.
  fra-SBL: « Toute leur méchanceté est à Guilgal ; car là, je les ai détestés. À cause
    de la méchanceté de leurs actes, je les chasserai de ma maison ! Je ne les aimerai
    plus. Tous leurs princes sont des rebelles.
  hbo-hbo: כָּל־רָעָתָ֤ם בַּגִּלְגָּל֙ כִּֽי־שָׁ֣ם שְׂנֵאתִ֔ים עַ֚ל רֹ֣עַ מַֽעַלְלֵיהֶ֔ם
    מִבֵּיתִ֖י אֲגָרְשֵׁ֑ם לֹ֤א אֹוסֵף֙ אַהֲבָתָ֔ם כָּל־שָׂרֵיהֶ֖ם סֹרְרִֽים׃
  kik-kik: “Nĩ ũndũ wa waganu wao wothe marĩ kũu Giligali, nĩkĩo ndamamenire marĩ
    o kũu. Nĩ ũndũ wa ciĩko ciao cia mehia-rĩ, nĩngamarutũrũra moime nyũmba yakwa,
    na ndigacooka kũmenda rĩngĩ; atongoria ao othe nĩ aremi.
  fra-NCL: 'Toute leur malice est a Galgal, car c’est là que je les ai pris en haine.
    A cause de la méchanceté de leurs actions, je les chasserai de ma maison ; je
    n’aurai plus d’amour pour eux : tous leurs chefs sont des rebelles.'
  cek-AK: Gilgal ah kahoih ai hmuen to a sak o pongah, nihcae to ka hnukma. Kasae
    hmuen a sak o pongah, nihcae to ka imthung hoiah ka haek han; nihcae nuiah amlunghaih
    ka tawn mak ai boeh. Nihcae ukkung angraengnawk loe misa angthawk kami ah oh o
    boih boeh.
  cuk-cuk: 'Bab-Jehová soged: “Israel-dulemala, Gilgal-neggweburgi bela isguali gudmalad.
    De-akale, an bemar isdar dakded. Bemar-isgued-ulale, anse-goled-neggi an bemar-onioed.
    Bar an bemar-sabguosulid, ar ade, bela be-dummagan uayasulidamalad.'
  uig-CYR: Уларниң барлиқ рәзиллигини Гилгалдин тапқили болиду; Чүнки Мән шу йәрдә
    улардин нәпрәтләндим; Уларниң қилмишлириниң рәзиллиги түпәйлидин, Уларни өйүмдин
    һайдиветимән; Мән уларни йәнә сөймәймән; Уларниң әмирлириниң һәммиси тәрсалиқ
    қилиду.
  tel-2017: గిల్గాలులో వారు చేసిన పాపం మూలంగా. అక్కడే నేను వారికి విరోధినయ్యాను. వారి
    దుష్టక్రియలను బట్టి వారిని ఇక నా మందిరంలోనుండి తోలి వేస్తాను. వారిని ఇక మీదట ప్రేమించను.
    వారి అధికారులంతా తిరుగుబాటు చేసేవారు.
  hat-BSA: Tout mechanste yo se nan Guilgal; Anverite se la Mwen te rayi yo! Akoz
    mechanste a zak yo, Mwen va chase yo sòti lakay Mwen. Mwen p ap renmen yo ankò;
    tout prens yo se rebèl.
  kos-kos: LEUM GOD El fahk, “Orekma koluk nukewa lalos mutawauk in acn Gilgal. Pa
    ingan acn se nga mutawauk in srungalosla we. Na ke sripen ma koluk elos oru inge,
    nga fah luselosla liki facl sik uh. Nga ac fah tia sifil lungse elos. Mwet kol
    nukewa lalos elos tuyak lainyu.
  hbo-WLC: כָּל־רָעָתָ֤ם בַּגִּלְגָּל֙ כִּֽי־שָׁ֣ם שְׂנֵאתִ֔ים עַ֚ל רֹ֣עַ מַֽעַלְלֵיהֶ֔ם
    מִבֵּיתִ֖י אֲגָרְשֵׁ֑ם לֹ֤א אוֹסֵף֙ אַהֲבָתָ֔ם כָּל־שָׂרֵיהֶ֖ם סֹרְרִֽים׃
  ibo-ibo: “Ihe ọjọọ ha niile bidoro na Gilgal, akpọrọ m ha asị nʼebe ahụ. Nʼihi omume
    mmehie ha niile, aghaghị m isite nʼụlọ m chụpụ ha. Agaghị m ahụkwa ha nʼanya ọzọ,
    ndị ndu ha niile bụ ndị nnupu isi.
  ory-ory: ସେମାନଙ୍କର ଦୁଷ୍ଟତାସକଳ ଗିଲ୍‍ଗଲ୍‍ରେ ଅଛି; କାରଣ ସେଠାରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ଘୃଣା
    କଲୁ; ଆମ୍ଭେ ସେମାନଙ୍କ କ୍ରିୟାର ଦୁଷ୍ଟତା ସକାଶୁ ସେମାନଙ୍କୁ ଆମ୍ଭ ଗୃହରୁ ତଡ଼ିଦେବା; ଆମ୍ଭେ
    ସେମାନଙ୍କୁ ଆଉ ସ୍ନେହ କରିବା ନାହିଁ; ସେମାନଙ୍କର ଅଧିପତି ସମସ୍ତେ ବିଦ୍ରୋହୀ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üra, “Pokiten ar föföringau meinisin mi fis
    me lon Kilkal, üa popuetä le oput ir me ikenan. Üpwe asürela me lon fanüei pokiten
    ar kei föför mi ngau. Üsap chüen tongeer. Nöür kewe souemwen meinisin ra ü ngeniei.
  rop-rop: Wal YAWEI bin dalim Hoseiya, “Detlot Isreil pipul bin stat dumbat ol detlot
    nogudbala ting deya na langa det pleis gulum Gilgel. En deya na aibin stat heidimbat
    olabat. En ai garra andimwei olabat brom main kantri, dumaji deibin dumbat ol
    detlot nogudbala ting. Ai kaan laigim olabat na, dumaji ola boswan blanga olabat
    bin gibit mi bekboun.
  ukr-1871: 'Усе зло їх постало в Галгалї: Там почав я ненавидїти їх за їх беззаконства;
    прожену їх із землї моєї, не буду вже більше любити; вся старшина їх — зрадники.'
  deu-1951: Alle ihre Bosheit stammt von Gilgal her, so daß ich sie dort zu hassen
    begann; wegen ihrer schlimmen Handlungen will ich sie aus meinem Hause vertreiben;
    ich kann sie nicht mehr lieben; alle ihre Fürsten sind Abtrünnige.
  eng-JPS: All their wickedness is in Gilgal, for there I hated them; because of the
    wickedness of their doings I will drive them out of My house; I will love them
    no more, all their princes are rebellious.
  srp-1865: 'Sva je zloæa njihova u Galgalu; zato ondje mrzim na njih; za zloæu djela
    njihovijeh izagnaæu ih iz doma svojega; neæu ih više ljubiti: svi su knezovi njihovi
    odmetnici.'
  lug-lug: Olw’ebibi byabwe byonna mu Girugaali, kyennava mbakyayira eyo. Olw’ebikolwa
    byabwe ebitali bya butuukirivu, kyendiva mbagoba mu nnyumba yange. Siribaagala
    nate; abakulembeze baabwe bonna bajeemu.
  heb-heb: כל רעתם בגלגל כי שם שנאתים על רע מעלליהם מביתי אגרשם לא אוסף אהבתם כל שריהם
    סררים׃
  ben-IRV: গিলগলে তাদের সমস্ত পাপের জন্য, সেখান থেকে আমি তাদের ঘৃণা করতে শুরু করি।
    তাদের পাপ কাজের জন্য, আমি তাদের আমার গৃহ থেকে বার করে দেব। আমি আর তাদের ভালবাসব
    না; তাদের সমস্ত আধিকারিক হল বিদ্রোহী।
  pan-pan: ਉਹਨਾਂ ਦੀ ਸਾਰੀ ਬੁਰਿਆਈ ਗਿਲਗਾਲ ਵਿੱਚ ਹੈ, ਉੱਥੇ ਮੈਂ ਉਹਨਾਂ ਨਾਲ ਘਿਣ ਕੀਤੀ, ਉਹਨਾਂ
    ਦੀਆਂ ਬੁਰੀਆਂ ਕਰਤੂਤਾਂ ਦੇ ਕਾਰਨ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਭਵਨ ਤੋਂ ਧੱਕ ਦਿਆਂਗਾ, ਮੈਂ ਉਹਨਾਂ ਨਾਲ
    ਫੇਰ ਪਿਆਰ ਨਾ ਕਰਾਂਗਾ, ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਹਾਕਮ ਬਾਗੀ ਹਨ।
  mya-JVB: ဂိလဂါလ မြို့၌ သူ တို့ပြုသမျှ သော ဒုစရိုက် ရှိ၍၊ ထို အရပ်၌ သူ တို့ကို ငါမုန်း
    ၏။ သူ တို့ ဒုစရိုက် အပြစ် ကြောင့် ငါ့ အိမ် မှ ငါနှင်ထုတ် မည်။ နောက် တဖန် သူ တို့ကို
    မ ချစ် ။ သူ တို့ မင်း အပေါင်း တို့သည် ပုန်ကန် တတ်သောသူဖြစ် ကြ၏။
  hmo-hmo: Lohiabada ia gwau, “Edia kara dika ibounai be Gilegala dekenai ia matamaia.
    Unuseni lau ese idia lau badu henia hamatamaia. Edia kara be dika rohoroho dainai,
    lau ese egu tano dekena amo, idia do lau lulua lao. Inai murinai lau ese idia
    do lau ura henia lou lasi, badina edia lohia taudia ibounai ese, lau idia dagedage
    henia noho.
  urd-urd: उनकी सारी शरारत जिल्जाल में है। हाँ, वहाँ मैंने उनसे नफ़रत की। उनकी बदआ'माली
    की वजह से मैं उनको अपने घर से निकाल दूँगा और फिर उनसे मुहब्बत न रख्खूँगा। उनके
    सब उमरा बाग़ी हैं।
  rus-SYN: 'Все зло их в Галгале: там Я возненавидел их за злые дела их; изгоню их
    из дома Моего, не буду больше любить их; все князья их - отступники.'
  bqc-SIM: An vãikɛa ku Giligali píi, we ma zauńgu. Má ń yá ma kpɛ́uɛ, kɛ́ an
    yãkɛaↄ vãi yã́i. Máↄ yeńzi lↄo an kía swã́gbãadeↄ yã́i.
  tcz-CHONGTHU: Pakaiyin aseiye, “Achon phatlou nau jouse hung kipatna hi Gilgal ahi.
    Hichea patna chu kavetda nau hung kipan ahitai. Kagamsunga kona amahohi katheh
    ngim ding ahi, ajeh chu amahon kadeilou chonset aboldoh jeh uva. Keiman kangailut
    kittah houhel dingu ahitai. Ajeh chu alamkai hou jong gucha ahibouve.
  mar-mar: कारण त्यांची सर्व अधमता गिल्गालात आहे, तेथेच मला त्यांच्याविषयी द्वेष निर्माण
    झाला. त्यांच्या पापकृत्यामुळे मी माझ्या घरातून त्यांना हाकलणार त्यांच्यावर प्रेम
    करणार नाही कारण त्यांचे सर्व अधिकारी बंडखोर आहेत.
  qub-qub: 'Tayta Diosmi cayno nin: «Gilgalchömi gamcunaga rurarayqui fiyupa mana
    allita. Chaychömi gamcunata chiquiyta gallaycurä. Mana allita rurashayquipitami
    tiyaycashayquipita jitarishayqui. Chaypitami manana masga cuyaycäshayquipänachu.
    Llapan mandajniquicunapis mana wiyacojllanami.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, geemɑ ben nuku kɔ̃suru kpuro tɑ sɔ̃ɔsirɑ Giligɑliɔ.
    Miyɑ nɑ bu wɑ mɑ nɑ bu tusɑ. Kon bu girɑ nɛn wuswɑɑn di ye bɑ kuɑn sɔ̃. Nɑ ǹ
    mɑɑ bu kĩ. Domi ben sinɑmbu kpurowɑ bɑ mɑn seesimɔ.
  hat-hat: 'Seyè a di konsa: Mechanste pèp la konmanse depi nan peyi Gilgal. Se la
    menm mwen konmanse rayi yo. Yo fè twòp move zak. Se poutèt sa, m''ap mete yo deyò
    nan peyi mwen an. Mwen p''ap renmen yo ankò, paske tout chèf yo se yon bann wòklò.'
  eng-BSB: All their evil appears at Gilgal, for there I hated them. I will drive
    them from My house for the wickedness of their deeds. I will no longer love them;
    all their leaders are rebellious.
  eng-WEBPB: “All their wickedness is in Gilgal; for there I hated them. Because of
    the wickedness of their deeds, I will drive them out of my house! I will love
    them no more. All their princes are rebels.
  kbq-kbq: Hagi Gilgali kumateti eri agafa hu'za kefo avu'ava zana hazage'na, ananteti
    agafa hu'na navesra huzamante'noe. Kefo zamavu'zmava'ma haza zanku noniafintira
    zamahekasope netre'na, nagra ru'enena navesi ozmantegahue. Na'ankure kva vahe'zmimo'za
    ha' renenantaze.
  nhe-BL: 'Huan TOTECO quiijtohua: “Nochi inintlajtlacolhua pejqui ipan altepetl Gilgal
    huan nopano pejqui niquincocolía ipampa tlen fiero quichijque nepa. Huajca na
    niquinquixtis tlen notlal huan ayoc niquinicnelis pampa quinhueyichihuaj totiotzitzi
    huan nochi inintlanahuatijcahua senquistoc mosisiníaj ica na.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e. — Teko Izaew wakatu 'ymaw paw uzypyrog
    tawhu Ziwkaw pe a'e. A'e pe azypyrog wanehe heakatuwawahy 'ym pà ihe. Amono kar
    heywy wi, ta'e uzapo ikatu 'ym ma'e oho waiko wà xe. Ko 'ar rehe ihe nehe, nazamutar
    kwaw ihe wà nehe kury. Wanuwihaw paw naheputar kwaw uzar romo wà.
  eng-DRA: 'All their wickedness is in Galgal, for there I hated them: for the wickedness
    of their devices I will cast them forth out of my house: I will love them no more,
    all their princes are revolters.'
