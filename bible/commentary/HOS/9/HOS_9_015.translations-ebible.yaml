verse: HOS.009.015
translations:
  mal-C: “ഗിൽഗാലിൽ അവരുടെ സകലദുഷ്ടതയുംനിമിത്തം ഞാൻ അവിടെ അവരെ വെറുത്തു. അവരുടെ പാപപ്രവൃത്തികൾനിമിത്തം
    ഞാൻ അവരെ എന്റെ ഭവനത്തിൽനിന്ന് ഓടിച്ചുകളയും. ഞാൻ ഇനി അവരെ സ്നേഹിക്കുകയില്ല; അവരുടെ
    എല്ലാ പ്രഭുക്കന്മാരും മത്സരികൾതന്നെ.
  deu-TKW: Alle ihre Schandthaten geschahen im Gilgal. Ja, dort warf ich Haß auf sie.
    Wegen ihrer schändlichen Handlungen will ich sie aus meinem Hause vertreiben.
    Ich will ihnen keine Liebe mehr erweisen! Alle ihre Oberen sind Abtrünnige.
  lin-lin: Nayinaki bango mpo na mabe na bango nyonso oyo basalaki na Giligali ; Nakobengana
    bango na Ndako na Ngai mpo na misala na bango ya mabe. Nakolinga bango lisusu
    te, pamba te bakonzi na bango nyonso bazali batomboki.
  eng-LSV: All their evil [is] in Gilgal, || Surely there I have hated them, || Because
    of the evil of their doings, || Out of My house I drive them, || I no longer love
    them, || All their heads [are] apostates.
  eng-GNV: 'All their wickednesse is in Gilgal: for there doe I hate them: for the
    wickednesse of their inuentions, I will cast them out of mine House: I will loue
    them no more: all their princes are rebels.'
  eng-WEBSTER: 'All their wickedness is in Gilgal: for there I hated them: for the
    wickedness of their doings I will drive them out of my house, I will love them
    no more: all their princes are revolters.'
  nhw-BL: 'Huan TOTECO quiijtohua: “Nochi inintlajtlacolhua pejqui ipan altepetl Gilgal
    huan nopona pejqui niquincualancaita por catli fiero quichijque nepa. Huajca na
    niquinquixtis tlen notlal huan ayacmo niquinicnelis pampa quinhueyichihuaj tiotzitzi
    huan nochi inintlanahuatijcahua senquistoc mosisiníaj ica na.'
  swh-ONEN: “Kwa sababu ya uovu wao wote huko Gilgali, niliwachukia huko. Kwa sababu
    ya matendo yao ya dhambi, nitawafukuza katika nyumba yangu. Sitawapenda tena,
    viongozi wao wote ni waasi.
  bba-bba: Yinni Gusunɔ u nɛɛ, ɡeemɑ ben nuku kɔ̃suru kpuro tɑ sɔ̃ɔsirɑ Giliɡɑliɔ.
    Miyɑ nɑ bu wɑ mɑ nɑ bu tusɑ. Kon bu ɡirɑ nɛn wuswɑɑn di ye bɑ kuɑn sɔ̃. Nɑ ǹ
    mɑɑ bu kĩ. Domi ben sinɑmbu kpurowɑ bɑ mɑn seesimɔ.
  eng-KJVCPB: 'All their wickedness is in Gilgal, for there I hated them: For the
    wickedness of their doings I will drive them out of mine house, I will love them
    no more: All their princes are revolters.'
  luo-luo: “Nikech timbegi mag anjawo e Gilgal, ne ok aherogi kanyo. Nikech timbegi
    mag richo, abiro riembgi oko e oda. Ok anachak ahergi; jotendgi duto gin joma
    timbegi richo.
  meu-meu: Edia dika iboudiai na Gilgal ai, unuseni ai na inai henidia matama. Edia
    kara na dika rohoroho dainai, lau ese egu ruma amo baina luludia lasi; ina murinai
    basina ura henidia lou; edia lohia iboudiai na mai dagedagedia.
  npi-ULB: “तिनीहरूले गिलगालमा गरेका सबै दुष्‍टताका कारणले, तिनीहरूलाई मैले त्‍यहाँ
    घृणा गर्न सुरु गरें । तिनीहरूका पापी कामहरूका कारणले, मेरो मन्‍दिरबाट म तिनीहरूलाई
    धपाउनेछु । म तिनीहरूलाई फेरि प्रेम गर्नेछैनँ । तिनीहरूका सबै अधिकारीहरू विद्रोहीहरू
    हुन् ।
  yor-yor: “Nítorí gbogbo ìwà búburú tí wọ́n hù ní Gilgali, Mo kórìíra wọn níbẹ̀,
    nítorí ìwà ẹ̀ṣẹ̀ wọn. Èmi yóò lé wọn jáde ní ilé mi, Èmi kò ní ní ìfẹ́ wọn mọ́
    ọlọ̀tẹ̀ ni gbogbo olórí wọn.
  pes-OPCB: 'خداوند می‌فرماید: «تمامی شرارت ایشان از جلجال شروع شد. در آنجا بود که
    از ایشان نفرت پیدا کردم. آنها را از سرزمین خودم به سبب بت‌پرستی بیرون می‌کنم.
    دیگر آنها را دوست نخواهم داشت، چون تمام رهبرانشان یاغی هستند.'
  tgl-ULB: Dahil sa lahat ng kanilang kasamaan sa Gilgal, doon nagsimula ang aking
    pagkasuklam sa kanila. Dahil sa makasalanang mga gawa, paaalisin ko sila sa aking
    tahanan. Hindi ko na sila iibigin, suwail ang lahat ng kanilang mga opisyal.
  hui-hui: Anduane Homogohanda lalu, Bamba ti Giligala dindiha heangi howa tigua mana
    ko uruni tehinalu bialu haya. I̱na ti handabe manga pigane ogoningi haru. Wali
    agali tigua mana ko dewaore bialu hayagonaga i̱na ti i̱naga dindi ogoria howa
    bo batagi holebero. I̱na tihondo gubalini naholebero. Tinaga agali haguane bu
    karumebi i̱naga bi mana mo wahaga bialu ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သူ​တို့​သည်​ဂိ​လ​ဂါ​လ မြို့​တွင်​ဒု​စ​ရိုက်​များ​ကို​စ​တင်​ကူး​လွန်
    ကြ​သ​ဖြင့် ထို​အ​ချိန်​မှ​စ​၍​ငါ​သည်​သူ တို့​ကို​မုန်း​တီး​၏။ သူ​တို့​ကူး​လွန်​ခဲ့​သော
    ဒု​စ​ရိုက်​အ​ပြစ်​ကြောင့်​ငါ​၏​ပြည်​မှ​သူ တို့​ကို​နှင်​ထုတ်​မည်။ ငါ​သည်​သူ​တို့​အား
    မ​ချစ်​တော့​ပြီ။ သူ​တို့​၏​ခေါင်း​ဆောင် အ​ပေါင်း​သည်​ငါ့​အား​ပုန်​ကန်​ခဲ့​ကြ​၏။-
  bod-N: དེ་དག་གིས་གིལ་གལ་དུ་སྤྱད་པའི་ལས་ངན་པ་རྣམས་ཀྱི་དབང་གིས་ང་རང་ཁོ་རྣམས་ལ་སྡང་བ་ཡིན།
    དེ་དག་གིས་བསགས་པའི་སྡིག་ཉེས་རྣམས་ཀྱི་རྐྱེན་གྱིས་བདག་གིས་ཁོ་ཚོ་ངའི་གནས་ནས་སྤྱུག་པར་བྱ།
    ད་ནི་ངས་ཁོ་རྣམས་ལ་བྱམས་པར་མི་བྱ་སྟེ། ཁོ་ཚོའི་འགོ་དཔོན་ཐམས་ཅད་གྱེན་ལོག་མཁན་ཡིན་ནོ།
    །
  sna-sna: “Nokuda kwouipi hwavo hwose muGirigari, ndakavavenga ikoko. Nokuda kwamabasa
    avo akaipa, ndichavadzinga kubva mumba mangu. Handichazovadazve; vatungamiri vavo
    vose vakapanduka.
  spa-BLM: “Toda su maldad está en Gilgal; porque allí los odiaba. A causa de la maldad
    de sus actos, los expulsaré de mi casa. No los amaré más. Todos sus príncipes
    son rebeldes.
  cac-cac: 'Ix yalan Jehová icha tic: D''a Gilgal ix chael yich sc''ulan chucal eb'',
    yuj chi'' a pax ta'' ix el yich voch ajc''olal d''a eb''. Yuj masanil chucal sc''ulej
    eb'', yuj chi'' ol viq''uelta eb'' d''a lum in luum ix vac'' d''a eb''. Man̈xo
    ol in xajanej eb'', yujto smasanil eb'' yajal eb'', te pit.'
  swh-ULB: '''Kwa sababu ya uovu wao wote huko Gilgali, ndivyo nilipowachukia. Kwa
    sababu ya matendo yao ya dhambi, nitawafukuza nje ya nyumba yangu. Sitawapenda
    tena; maofisa wao wote ni waasi.'
  bel-bel: 'Усё ліха іхняе - у Галгале: там Я зьненавідзеў іх за ліхія дзеі іхнія;
    выганю іх з дома Майго, ня буду болей любіць іх; усе князі іхнія - адступнікі.'
  deu-ELBBK: All ihre Bosheit ist in Gilgal, denn dort habe ich sie gehasst. Wegen
    der Bosheit ihrer Handlungen werde ich sie aus meinem Haus vertreiben; ich werde
    sie nicht mehr lieben; alle ihre Fürsten sind Abtrünnige.
  mbb-OT: Migkaǥi is Nengazen te, “Is langun he kelelalung te menge etew ku mibpuun
    hein diyè dan te Gilgal. Ne zutun he lugar neepesan ku en sikandan. Ne tenged
    te kelelalung dan ibpaawè ku sikandan kayi te Israel he mid-isip ku he ubpeey
    ku. Ne kenè ku en sikandan ebmahalen; nekidsukulà kedì is langun he menge pengulu
    zan.
  mal-2015: അവരുടെ ദുഷ്ടതയൊക്കെയും ഗില്ഗാലിൽ സംഭവിച്ചു; അവിടെവെച്ചു അവർ എനിക്കു വെറുപ്പായി;
    അവരുടെ പ്രവൃത്തികളുടെ ദുഷ്ടതനിമിത്തം ഞാൻ ഇനി അവരെ സ്നേഹിക്കാതെ എന്റെ ആലയത്തിൽനിന്നു
    അവരെ നീക്കിക്കളയും; അവരുടെ സകലപ്രഭുക്കന്മാരും മത്സരികൾ അത്രേ.
  rmc-rmc: 'O RAJ phenel: „Chudňom len našťi avri te ačhel vaš savoro lengro nalačhipen
    andro Gilgal. Vaš o nalačhipen, so keren, len tradava avri andral miro kher. Imar
    len na kamava, savore lengre vodci pes mange ačhade.'
  pes-OPV: تمامی شرارت ایشان در جلجال است زیراکه در آنجا از ایشان نفرت داشتم. پس ایشان
    را به‌سبب اعمال زشت ایشان از خانه خود خواهم راند و ایشان را دیگر دوست نخواهم داشت
    چونکه جمیع سروران ایشان فتنه انگیزند.
  ron-1924: „Тоатэ рэутатя лор есте ла Гилгал; аколо М-ам скырбит де ей. Дин причина
    рэутэций фаптелор лор, ый вой изгони дин Каса Мя. Ну-й май пот юби, тоате кэпетенииле
    лор сунт ниште ындэрэтничь.
  ben-OBCV: “গিল্‌গলে তাদের প্রতিটি দুষ্টতার জন্য, আমি সেখানে তাদের ঘৃণা করেছিলাম।
    তাদের পাপপূর্ণ সমস্ত কাজের জন্য আমার গৃহ থেকে আমি তাদের বিতাড়িত করব। আমি আর তাদের
    ভালোবাসব না; কারণ তাদের নেতারা সবাই বিদ্রোহী।
  som-som: Xumaantoodii oo dhammu waxay ku jirtaa Gilgaal, waayo, iyaga halkaas baan
    ku necbaaday. Haddaba xumaanta falimahooda aawadeed ayaan iyaga uga eryi doonaa
    gurigayga. Mar dambe ma aan jeclaan doono, waayo, amiirradooda oo dhammu waa caasiyiin.
  lat-VUC: 'Omnes nequitiæ eorum in Galgal, quia ibi exosos habui eos. Propter malitiam
    adinventionum eorum, de domo mea ejiciam eos; non addam ut diligam eos: omnes
    principes eorum recedentes.'
  eng-ASVBT: 'All their wickedness is in Gilgal; for there I hated them: because of
    the wickedness of their doings I will drive them out of my house; I will love
    them no more; all their princes are revolters.'
  ita-1885: Tutta la lor malvagità è in Ghilgal; quivi certo li ho avuti in odio;
    per la malizia de' lor fatti, io li scaccerò dalla mia Casa; io non continuerò
    più ad amarli; tutti i lor principi son ribelli.
  eng-LXXUP: 'All their wickedness is in Gilgal: for there I hated them: because of
    the wickedness of their practices, I will cast them out of my house, I will not
    love them anymore: all their princes are disobedient.'
  eng-ULB: “Because of all their wickedness in Gilgal, that is where I began to hate
    them. Because of their sinful deeds, I will drive them out of my house. I will
    love them no more; all their officials are rebels.
  spa-VBL: Toda su maldad comenzó en Guilgal, y desde entonces comencé a aborrecerlos.
    Los expulsaré de mi casa por su maldad. No los amaré más, porque todos sus líderes
    son rebeldes.
  fra-_FOB: Tout leur mal est à Guilgal; c'est là que je les hais. A cause de la malice
    de leurs œuvres, je les chasserai de ma maison; je ne continuerai plus à les aimer;
    tous leurs chefs sont des rebelles.
  mal-mal: അവരുടെ ദുഷ്ടതയെല്ലാം ഗില്ഗാലിൽവച്ച് സംഭവിച്ചു; അവിടെവച്ച് ഞാൻ അവരെ വെറുത്തു;
    അവരുടെ പ്രവൃത്തികളുടെ ദുഷ്ടതനിമിത്തം ഞാൻ ഇനി അവരെ സ്നേഹിക്കാതെ എന്റെ ആലയത്തിൽനിന്ന്
    നീക്കിക്കളയും; അവരുടെ സകലപ്രഭുക്കന്മാരും മത്സരികൾ ആകുന്നു.
  urd-GVR: Rab farmātā hai, “Jab un kī tamām bedīnī Jiljāl meṅ zāhir huī to maiṅ ne
    un se nafrat kī. Un kī burī harkatoṅ kī wajah se maiṅ unheṅ apne ghar se nikāl
    dūṅgā. Āindā maiṅ unheṅ pyār nahīṅ karūṅga. Un ke tamām rāhnumā sarkash haiṅ.
  suz-BL: मेको आन मरिम्‍शो पतीके नेल्‍ल गिल्‍गालम पाम्‍तेक्‍म। मेक रे गो मेको आन कली
    तशा ग्रांग्रा दि‍चा गोव़ता। मेको आन काइ मरिम्‍शो पतीके, गो आं खिं रे खेरनुङमी।
    मेको आन ठेयब मुर नेल्‍ल मटीब बाक्‍नीम।
  eng-NOY: All their wickedness is in Gilgal; Yea, there have I hated them for the
    wickedness of their doings; I will drive them from my house; I will love them
    no more; All their princes are revolters.
  ita-1927: Tutta la loro malvagità è a Ghilgal; quivi li ho presi in odio. Per la
    malvagità delle loro azioni io li caccerò dalla mia casa; non li amerò più; tutti
    i loro capi sono ribelli.
  ckb-ckb: «لەبەر هەموو خراپەکانیان لە گلگال من لەوێدا قێزم لێیان بووەوە. لەبەر کردەوە
    خراپەکانیان لە ماڵی خۆم دەریاندەکەم. ئیتر خۆشم ناوێن، هەموو میرەکانیان یاخین.
  eng-BBE: All their evil-doing is in Gilgal; there I had hate for them; because of
    their evil-doing I will send them out of my house; they will no longer be dear
    to me; all their rulers are uncontrolled.
  kan-OKCV: ಅವರ ದುಷ್ಟತನವೆಲ್ಲಾ ಗಿಲ್ಗಾಲಿನಲ್ಲಿದೆ. ಅಲ್ಲಿ ಅವರನ್ನು ಹಗೆ ಮಾಡಿದ್ದೇನೆ. ಅವರ ಪಾಪ
    ಕೃತ್ಯಗಳ ನಿಮಿತ್ತ ಅವರನ್ನು ನನ್ನ ಆಲಯದೊಳಗಿಂದ ಹೊರಡಿಸಿ, ಅವರನ್ನು ಇನ್ನು ಪ್ರೀತಿಸುವುದೇ ಇಲ್ಲ.
    ಅವರ ಅಧಿಕಾರಿಗಳೆಲ್ಲಾ ತಿರುಗಿ ಬೀಳುವವರೇ.
  tam-2017: அவர்களுடைய பொல்லாப்பெல்லாம் கில்காலிலே நடக்கும்; அங்கே நான் அவர்களை வெறுத்தேன்;
    அவர்களுடைய பொல்லாப்பினிமித்தம் அவர்களை நான் என் சமுகத்தைவிட்டுத் துரத்துவேன்;
    இனி அவர்களை நேசிக்கமாட்டேன்; அவர்களுடைய அதிபதிகள் எல்லோரும் துரோகிகள்.
  spa-RV-1909: 'Toda la maldad de ellos fué en Gilgal; allí, pues, les tomé aversión:
    por la malicia de sus obras echarélos de mi casa; no los amaré más; todos sus
    príncipes son desleales.'
  ron-BTF: Toată stricăciunea lor este în Ghilgal; fiindcă acolo i-am urât; pentru
    stricăciunea faptelor lor îi vor alunga din casa mea, nu îi voi mai iubi; toţi
    prinţii lor sunt răzvrătiţi.
  eng-WEBP: “All their wickedness is in Gilgal; for there I hated them. Because of
    the wickedness of their deeds, I will drive them out of my house! I will love
    them no more. All their princes are rebels.
  eng-FBV: All of their evil began at Gilgal, and that's where I began to hate them.
    I will drive them out of my house because of their wickedness. I will love them
    no longer; all their leaders are rebels.
  nld-1939: 'Al hun zonden liggen in Gilgal opgestapeld: Daar leerde Ik ze haten.
    Om de boosheid van hun werken verdrijf Ik ze uit mijn huis: Nooit meer heb Ik
    ze lief!'
  nch-BL: 'Huan TOTECO quiijtohua: “Nochi inintajtacolhua pejqui ipan altepet Gilgal
    huan nopona pejqui niquincualancaita por cati fiero quichijque nepa. Huajca na
    niquinquixtis ten notal huan ayecmo niquinicnelis pampa quinhueyichihuaj teteyome
    huan nochi inintanahuatijcahua senquisa mosisiníaj ica na.'
  vie-1934: Cả sự hung ác chúng nó đều ở Ghinh-ganh; ấy tại đó mà ta ghét chúng nó.
